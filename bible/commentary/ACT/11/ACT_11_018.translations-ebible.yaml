  buk-buk: Lau Israel-ŋga dau sêŋgô Pita ndê yom dinaŋ e ŋac si yom mba, ma sêmpiŋ
    Anötö ma sêsôm, “Kwahic dec yac taŋyalê bu lau hoŋ naŋ sem dau kwi, naŋ oc sêtap
    Anötö ndê mwasiŋ sêndöc tali ŋapaŋ-ŋga sa. Yac lau Israel-ŋga, ma lau naŋ sêmbo
    Israel si toŋ dom, naŋ sêwhiŋ.”
  pri-NT: 'Gée na càùru ê pai têre kàra pwiri, â rà jèe nabwé na rà putàmu, â rà pwamaina
    Pwiduée, â rà ina pâ: «Üu kaa! Âjupâra pâ wà Pwiduée, âna é naa mwara ê âji wâro
    tà tàpé na càra caa tèpa Juif, na rà pinünüma ma biirà dèe.»'
  zpq-NT: 'Na'' ca beyož bosozenague'' xtiža'' Pedroa'' bich bi goseṉe'' c̱he Pedroa''
    dan'' gwyeje'' liž Cornelion'', san goso''e yeḻa'' chox̱clen c̱he Diosen'', gosene'':
    ―Ṉa''a ba ṉezecho ḻecze len beṉe'' ca'' bi zjanaque'' beṉe'' Israel chazlaže''
    Diosen'' yesyetiṉjde'' xtoḻa''gaque''na'' cont gwnežjue'' yeḻa'' mban c̱hegaque''
    toḻi tocaṉ.'
  por-TFT: 'Depois que aqueles cristãos judaicos ouviram essas palavras, eles deixaram
    de criticar Pedro. Pelo contrário, eles passaram a louvar a Deus, dizendo: “Então,
    obviamente Deus está permitindo/capacitando os gentios/não-judeus a se afastarem
    da sua vida pecaminosa e a crerem em Jesus para que possam viver eternamente”.'
  gwi-NT: Jyaa dinyąą giiyiitth'ak dąį' gwiizųų giiyeeneegiinjii kwaa ts'ą' Vit'eegwijyąhchy'aa
    deegihiił'ee, “Israel gwich'in nilįį kwaa nąįį gąą, juk łihts'eegihidęędaa ts'ą'
    k'iinjik neegeheedaa giveenjit goodlit, khit gwandaii gihee'yaa eenjit, Vit'eegwijyąhchy'aa
    jyąhts'ą' diindhan gwik'it t'iizhik!” ginyąą.
  gvn-gvn: Jana bamangka yinya kuku nyajin, jana Peter kari murru-kangan baja. Jana
    God buyay-manil-maninda, yalaman, “Godungku bama Jew-warramu wawu juran-bunganka,
    nyulu yalarrku bama walu-yindu walu-yindu juran-bunganka, bama Gentile-warra.
    Nyulu wawu bama walu-yindu walu-yindu buyun-buyunmun jurrkijinka, nyungundu jurrkijinka.
    Yinyamun nyulu jananga wawu juran-bungalda.”
  nhy-NT: 'Nijkuak in tlaneltokakej de Jerusalén okikakej in yon tlajtole, mach ok
    itlaj okijtojkej iwan okiweyikixtijkej in toTajtzin Dios, iwan okijtojkej: ―¡Axan
    tikmomakaj kuenta ke noijki katlej mach judiojtin, Dios kinkawilia ma moyolpejpenakan
    (ma moyolkuepakan) de intlajtlakol para ijkón welis kipiaskej nemilistle katlej
    mach keman tlamis!'
  asm-FB: এই কথা শুনি তেওঁলোকে কোনো সহাঁৰি নিদি বৰং ঈশ্বৰৰ স্তুতি কৰি কলে, “তেনেহলে,
    ঈশ্বৰে অনা-ইহুদী লোককো জীৱনৰ অৰ্থে মন-পালটন দান কৰিলে৷”
  okv-okv: embomeni na ke avo ingito ke nei ae God jakeka ijie ke mine ara einge ea,
    “Aravora amo ke be eto God na eha enda nei embomeni ta degi hande ere ua amo enana
    ta ari sasapura avo eto ajato ijiroro God na enana ta irari datoho ikasuja.”
  mxt-NT: 'Tyicuan ta cuhva cha cachiñi̱ ra yañi yo ra Jerusalén tuhun cuan ña nacaha̱n
    ca ra. Ta casacahnu̱ ra chi Nyoo. Ta cacatyí ra: ―Tu tyicuan caa cuvi̱, cuñí chi
    catyi vatyi Nyoo chahá tucu ra chi ñu cha ñima ñu Israel cuví vatyi ndu uvi iñi
    tucu maa ñu cuatyi ñu, ta coo ñu ñayɨvɨ̱ cha ma naa ca maa ―cacatyí ra.'
  tzo-NT: 'C''alal laj ya''yic ti much''utic toyol yo''ntonic yu''un ti circuncisione
    ti hech laj yal ti Pedroe, ja''to ilaj yo''ntonic. Ilequilc''opojic yu''un ti
    Diose. Hech laj yalic: ―Yu''un tsc''an ti Diose tsutesbe yo''ntonic uc ti yanlum
    crixchanoetique yu''un hech chcuxiic uc sbatel osil ―xchiic.'
  ind-AGS: Sesudah mendengarkan penjelasan Petrus, mereka tidak lagi berdebat dengan
    dia, sebaliknya mereka memuji Allah dan berkata, “Sekarang Allah sudah memberikan
    kesempatan juga kepada orang-orang bukan Yahudi untuk bertobat dan memiliki kehidupan
    untuk selama-lamanya.”
  omw-omw: Pitaava mwi quara mwihua ntapihi kyero timwa nyuvata mwihua inronra qua
    qaqira kyeta Kotira nrutu tuaahereta tiqata, Qikye, Kotiva hia tiriara nraahu
    riaraitiro, mpo mwatanaahuaravata tiqaro, Mwihuavatama nkyiari uaqia hi aanranra
    qaqira kyeta ekyaa enta ekyaa enta qati variqi vivarave, tiho, tura.
  yrb-yrb: Weiro nautate Godi we ma kobererau uteda weita, aika uwarama Godibai fataro
    Godima ema ma wiroite me ibene ibene ibeta mai weita. Enoba aika uwara emanu unu
    Godibai fafitaitana fafitaita weita.
  maa-NT: 'K''e̱ nga kiì''nchré ''én koi, jyò tsibìtsa̱jna. Jeyaá kisìkíjna Nainá,
    kitsò: ―¡Kixi̱í‑la kjoa̱ nga jñà xi mìtsà xi̱ta̱ judío, ti̱koa̱ tsjá‑la̱ kjo̱ndaà
    Nainá mé‑ne nga si̱ìkájno‑ne jé‑la̱ ko̱ mì ti̱ jé ko̱hótsji‑ne mé‑ne nga s''e̱‑la̱
    kjoa̱binachon ts''e̱ ini̱ma̱‑la̱!'
  mcq-mcq: Pu vuꞌa kaji henareja pu irunoꞌa areꞌi kaivo mataume Godi taꞌarohiꞌi ijá
    ꞌwava Oo nijina Godira vejume Jenitaru ꞌuꞌo puni sisea areꞌi kaivo taarohe majama
    hihuna apehuna.
  sus-A: عٍ تٌ نَ مّ، عٍ نَشَ دُندُ، عٍ نَشَ عَلَ مَتْشْ، «عَلَ بَرَ تُوبِ رَفِرِ
    سِ فبّتّيٍ قَن بّ، عَلَكٌ عٍ قَن شَ كِسِ.»
  jpn-1965: 人々はこれを聞いて沈黙し、「それでは、神は、いのちに至る悔い改めを異邦人にもお与えになったのだ。」と言って、神をほめたたえた。
  fra-SBL: 'Quand ils entendirent ces choses, ils gardèrent le silence et glorifièrent
    Dieu, en disant : « Alors Dieu a aussi accordé aux païens la repentance à la vie ! »'
  yka-yka: Pagkale meˈ Yahudihin inin, gaˈ ne niyaˈ bissāde. Bisan miyaˈan pinudji
    weˈ de Tuhanin. Paˈinde, “Bang sa īˈ, pinapikilan du isab weˈ Tuhanin meˈ kabangsahan
    dumaˈin Yahudihin supaya pinda pagateyden duk taga umul siye salama-lama.”
  mle-mle: Day diki maaj wukikuw, ginyir day maaj maa. Aw day rakarak tidiy Godak.
    Day wadiy, “God yaakiya waad niki jaka tipa kidiy duw taakw ab day dayadiy valik
    wukikuw, yara kwakinadiy.”
  shp-NTPO: 'Jatian jaskáakin jato yoia ninkatax, ja Jerusalénhainoa joi akaibo, moa
    jawebi yoyo iamai Dios rabii neskákana iki: —¡Ja judíomaboribira Diossen ikonhamataanan
    jato jati nete menia iki! —ikibo.'
  aom-aom: 'Peter-ro ëhi uëvamu hegoro rue Jew rajohuro Peter birevaroho vuonugoꞌi
    God rajahiromo uavareje: Ëhi jiëꞌoho God-ro saꞌa ioroꞌioro rajo jabesi öroho jiovëhëꞌe
    höjo ëhuro jabuꞌo dë vövöbajoꞌe huotorovoromo mae raromoꞌiröhego.'
  geb-geb: Pita mba buni mbe neŋgegim, mba gumgi mba buni mbararagiap, mbe wom Pita
    ga vhegɨrga ndɨkndɨk mben ki fhu. Mbe thav Fhe Bakɨme zɨ ndi vun kuamkuav khaŋ
    nzuai, “Nza ntige kaŋgi, Fhe Bakɨme vhɨra ndavi domdorɨrganeŋ harigi ŋgui gumgi
    khɨrigi, mbe vhɨra zazera mbara muuŋgiap ki bɨɨŋbɨɨŋ ndirga.”
  bsj-bsj: Ci nuwe dike wo ri lan bwayum diker tokkaker dila cin duktan kwama cike
    nobo kumtaceleu kwama neci yiloka ko ciya fiya dume tiye.
  cak-cak: 'Tok xquic''axaj ri xu''ij ri Pedro chique, ri quiniman ri Jesucristo chiri''
    pa tinamit Jerusalem man chic xech''o ta apu, xa xquiya'' ruk''ij ri Dios, y niqui''ij:
    Vacami nikaya'' pa cuenta chi ri Dios ja jun chique ri man israelitas ta nu''on
    chi niquijal quino''oj y niquiya'' can ri mac richin niquil ri c''aslen ri richin
    jumul, xecha''.'
  chf-NT: 'Jinq''uin u yubijob ca''da, tajch''icwäni u jutob, y u yälijob cache''
    utz cua'' u chi Dios. U yälijob ca''da: ―¡Dios u yäc''bijob jiq''uin aj gentilob
    täcä u q''uexe'' u c''ajalinob tuba paq''uin cuxlecob!'
  tlf-tlf: Kale Yesus imi kalaan tinum bilip iyo tinangku-nilip e, bilip imi fitom
    binim weng Fita imi baga-e-bilip uyo kupka-nilipta bole, God imi deng uyo tebe-bom
    bogo-nilip e, “Kanubelu bole, God iyo tebe asit kek kek unang tinum igil mungkup
    bogobe-nala e, ‘Ipmi aget uyo fupkela ko mitam suun kup nin unang tinum kelin
    o,’ agan-be o,” age-silip ko.
  piu-2006: Paluru tjana Piitaku wangka kulira yunyparringulpi. Katutjanyalpiya waḻkuṉu
    yalatji, “Katutjanya palya nyinanyi. Palurulpi tjanampa Tjuwuwiya tjuṯakuṯarra
    kuya waṉingi, ngula nganaṉa tjungu palumpa ngurrangka kana nyinanytjaku.”
  poh-NT: 'Nok reꞌ take rich aj niminel i maꞌ Luch quibiram chic reꞌreꞌ, maꞌxta chic
    bih xquikꞌor chiri̱j i xiban cho, rilokꞌonjic laꞌ chic i Dios xcaꞌn chi jeꞌ wili
    cꞌahchiꞌ quikꞌorom: «Ru̱cꞌ xiban i Dios pa ripa̱t i Corne̱lyo epoꞌ woꞌ riban chi
    reꞌ take maꞌ reꞌ ta ra̱ꞌ riꞌsil cho maꞌ Israhel enquirak i junelic cꞌacharic nok
    quijalam chic quinoꞌjbal. Ru̱cꞌ chi jeꞌ reꞌ xiban i Dios, lokꞌomaj ok ribihnal,
    nqui take.'
  tue-tue: 'Cʉ̃ʉ̃ tee jĩĩrĩ tʉorá, cʉ̃ʉ̃rẽ jĩĩnemoriyira sáa. Cõãmacʉ̃rẽ ʉsenire ticoyira:
    —Judíoa niihẽrãcã cʉ̃́ã ñañaré tiirére wãcũpati, wasorá, Cõãmacʉ̃ netõnérira niiãdacua.
    Cʉ̃́ãcãrẽ catiré petihére ticogʉdaqui, jĩĩyira.'
  bjp-bjp: Aunbiing ri ongen u arae, biil mang ri fapue, isau le ri ka usefages God
    aragii, “God ka sapeng sabin na sal isi fanu ae biil ri fan Iudaia rin sokiliis
    liu kiri ma rik kep liu.”
  xon-xon: Juu yaab ngbaan aah ŋun Piita aah len pu na, le baa ki kpak u. Bi nan nyuŋ
    Uwumbɔr, le ki bui ke, “Kina pu na, Uwumbɔr cha binib bi kaa ye Juu yaab na mu
    kpeln baabimbin ki kan limɔfal.”
  tzo-ZNT: Cꞌalal iyaꞌiic ti muchꞌutic chalic ti persa chichꞌic circuncisión ti muchꞌutic
    maꞌuc jꞌisraele ti chichꞌic ta mucꞌ ti Cajvaltic Jesuse, mu xa la cꞌusi más iyalic.
    Lec la ibat scꞌoplal yuꞌunic ti Rioxe. ―Yuꞌun jaꞌ yech tscꞌan ti Rioxe ti chictaic
    spasel uc li cꞌusitic chopole li muchꞌutic maꞌuc jchiꞌiltique, yoꞌ xcuxiic o ta
    sbatel osil uque ―xiic la.
  mpm-NT: 'Nu ni ka jinisoꞌo taka chaa ka kandixia Jesús ñuu Jerusalén yukan, ti tukaa
    ni ka kaꞌan kuɨtɨ da. Ni ka kejaꞌa da ka nakanajaa da Yandios, ti ni ka kachi
    da: ―Ni jaꞌa Yandios jnuꞌun ja na nakani ini yɨvɨ ɨnga nación, ti na kuchaku i
    jiin ya ―ni ka kachi da.'
  ots-NT: 'Bbʉ mí dyødejʉ yʉ palabra‑yʉ cʉ hermano cʉ mí tɛndijʉ cár ley car Moisés,
    bi gohti í nejʉ, bbʉ. Cja̱ bi xöjtibijʉ ca Ocja̱, bi ma̱jmʉ: ―Cierto, ca Ocja̱
    xí jui̱jqui cʉ gentile hne̱je̱, xí nzojtibi quí mʉyjʉ pa xcá jiɛjmʉ car vida rá
    nttzo mír hmʉpjʉ, cja̱ nuya guegue‑cʉ́ xí ndöti car nzajqui ca jin da tjegue.―'
  hoy-hoy: ईद केळकु आंदुर अपमान माळोद बंद माळकु, अदिक परमेश्वर उन बळाई माळकु अनली
    कुरतुर, “आग रा परमेश्वर गैरयहूदीगोळी भी जीवन इन साटी मन तिर्गुसोद दान कोटान.”
  uri-uri: Tu atning yangkipm a Pita la pa yatom nikgwalpm a tu wet klewel pa, wa
    tu elnten, wa tu ipma wrij namponentel. Tu kat nang a Maur Wailen ti om tu la
    tolpa, “Woi, kipmten! Mento la tolpa, al tolpa kalpm, ari wa Maur Wailen uk ya
    tu a ake Juta pa yat, om tu pa yat ntie ekg pleln ipma om wi Maur Wor a arpm wor
    aklei wang hor pa kai.”
  amo-amo: Na ilanza ile imone, na itardaghe uliru ba, iwana zazin Kutelleri, iworo,
    “Kutelle nani Awurmi likara nsunu naliapi wang.”
  pjt-pjt: Kaya tjukurpa nyanga palunya wangkanyangka kuliṟa pilunaringu Peterla piṟuku
    ngalytjurmaṟa wangkanytja wiya. Munuya wangkangu, “Munta-uwa! Godanya palumpa
    tjanampa kuḻu mukuringanyi Jew wiya tjuṯaku tjana kuḻu kura wantira palula tjunguringkula
    wanka tiṯutjara nyinanytjaku.” Munuya palulanguṟulta pukuḻarira Godanya waḻkuṟa
    puḻkaṟa mirawaṉingi.
  cwe-cwe: Viwahulike ivo wanyamala na wamtunhiza Mulungu, walonga, “Maabaho Mulungu
    iviya kaweng'ha wanhu weli siyo Wayahudi nyafasi ya kusamha muladi wawe na ugima!”
  daa-NT: 'Min ŋu doriit kaaw ta Piyer-at, gee okin̰co bugumtu. Ŋu ɗiytu aman : «
    Ozilinteŋ Buŋte. Ŋa pilco botol oki ɗo gee kuuk Yuudinnaɗo a ŋuu ibinin̰ nigin̰co,
    ŋuu rasin̰ goyin̰co kaak awalle ho ŋuu gase goye ka gaasɗo. »'
  mlp-mlp: Pita nazaq bilaqan mataw in wadiyta na amenin emgo gamuk haiq tiqiyiy.
    Ad in ginad buliyim God abin iluwad bilaqiy, Nazaq iyan God in on mataw en ta
    asor Juda a haiqta nagan ginad eman buliyan in gigo daq meqinta gileh ugim in
    os kayeqmo kuluwa-kuluwmo osayta na giholyon tuwaqiymo haqiy.
  ape-C: Douk shemnek enyudok baraen aria madae shukri um shuhon shukripan enenyenen
    uwe, uwok. Aria shatuk Iruhin ananin nyeigur nyato iruhw aria shakri, “Namudok
    aria Iruhin douk nakri wosik um nubadig kupaishi arpesh esheshiruh aparuh um shukeshuk
    agabus yoweishi inahos shatanam shukon aparuh anan aria nutaurumesh shupe wosik
    abom ihih nyumneh.”
  bgs-bgs: Tô igdinág dan katô igkagi i Pedro, ándà dan dán óróm-óróm kandin. Asal
    igdurung dan tô Manama, su igkagi sikandan, na mà dan, “Agad tô mga ánnà Judio
    igrákkád asta igpasinsiyaan ka Manama, asta igbággayan din katô kantayan na ándà
    ágtamanán.”
  faa-faa: aporo suamo kairaka hukurusuane metakarisiapo. Ipu Kotiaki kekereaka someraka,
    “Isu soko, i Yu aporohoanafonosane soko, neyaki yaiya risikiasimo himu watikisane
    nómo mafasapo,” aisapo.
  kik-kik: Rĩrĩa maaiguire ũguo, magĩtiga ngarari na makĩgooca Ngai, makiuga atĩrĩ,
    “Gwakorwo nĩ ũguo-rĩ, Ngai nĩakinyĩirie andũ-a-Ndũrĩrĩ o nao ũhoro wa kwĩrira
    nĩguo magĩe na muoyo.”
  cap-NT: 'Jalla nii quintu nonztiquiztan nii Jerusalén wajtchiz criichinacaqui ana
    iya chutchic̈ha. Nuz̈quiz ch''ujquichic̈ha. Yoozquin alawazzic̈ha, tuz̈ cjican:
    —Niz̈azakaz yekja wajtchiz z̈oñinacaqui persun ujnaca pajz̈cu, niz̈aza persun
    kuznaca campiiz̈cu, jalla nekztan ninacaqui persun ujnacquiztan pertuntazakaz
    cjequic̈ha. Niz̈aza wiñaya Yooztan kamaquic̈ha.'
  ksr-ksr: Piitonoŋ sunduya kaeŋ jero moma uugia olomooro bonjoŋ kolooro Anutu mepeseeŋ
    kokaeŋ jegi, “Oŋanoŋ, nono uunana meleema laaligo kotigaa buŋaya koloojoŋ mojonto,
    Anutunoŋ kana motooŋgo ii waba kantri ejemba yoŋoojoŋ kaaŋagadeeŋ ama oŋonota
    eja. Ii mono keteda koi asariŋ moma kotojoŋ.” Kiaŋ.
  eng-TNT: 'when they hearde this they helde their peace and gloryfied God sayinge:
    then hath God also to the gentyls graunted repentaunce vnto lyfe.'
  sbs-sbs: Habamana kuzuwa izi zintu, kakwina chibaba wambi kulitabilila, Kono ba
    balumbeki Ireeza ni kuchokuti, “Imi Ireeza abahibulyo inswalelo ya buhalo kubalichaba
    nabo.”
  sue-sue: Petoro meni ago toise nukare tugata wenu niniro wama nusokare ozenu Anutu
    bowi inoise ego sewa awa, “Are Anutu meni ema Yudako dai duba kapeteniro nuai
    me ewanana amira gegenai wero nuarise towia awa.” Ago sewa awa.
  fra-NCL: 'Ayant entendu ce discours, ils se calmèrent, et ils glorifièrent Dieu
    en disant : « Dieu a donc accordé aussi aux Gentils la pénitence, afin qu’ils
    aient la vie. »'
  bhg-bhg: Ango edo awamane ge eiwa ingido bekumba ari doturitera. Edo awamanemi God
    dasiga eite sitera, “Awatedo, Judah embomai ae ainkaimi awamaneda jimbo beyae
    dodo God da yai wareregara, God mi awamaneda yai daedo wasiri natopo itari piaina.”
  snn-NT: 'Ja''nca sehuoguëna, Cristo bain Jerusalén huë''e jobore ba''icuabi gare
    se''e caye beoye nëcajën, Riusuni bojojën careña: —Riusubi ai ta''yejeiye masiye
    yo''obi. Tin bain jubëanre''ga choni, baguë bainre re''huani baji. Bacua gu''a
    juchare gare jo''cani, Cristoni recoyo te''e zi''inni ba''itoca, gare carajeiye
    beoye Riusu naconi te''e ba''ija''cua''ë, cajën bojohuë bacua.'
  atb-NT: Yhangmoq gi, haú hkyô lé wó gyo kôjáng, taí jang a joq lo kômù, "Ó! Nghut
    bê, Garai Gasang gi, tûngbaù pé lé le, asak duì râ matú myit lhîng hkyô byi bu-nhung!"
    ga luî, Garai Gasang lé chôm hkya-ôn akô nghut ri.
  cek-AK: 'To lok to a thaih o naah, nihcae loe anghngai o duem moe, Sithaw to saphaw
    o: to tiah nahaeloe Sithaw mah Gentelnawk han doeh hinghaih hnuk o hanah, dawnpakhuemhaih
    to paek boeh, tiah a thuih o.'
  bkd-bkd: Su mapaliman dan haena nakaghagteng sidan dayun dinayè dan sa Dios hu kagi
    dan “Intugut diay daan hu Dios ha sa kenà mga Judio makaghinulsul daw mailahan
    hu kinabuhì ha hurà din katapusan.”
  ctu-76: 'Che'' ñac jini ochemo'' bʌ ti t''an Dios ya'' ti Jerusalén ti yubiyob i
    t''an Pedro ti wa'' lajmiyob ti t''an. Ti queji i subeñob i ñuclel Dios. Ti yʌlʌyob:
    Q''uele a wilan, Dios ti yʌq''ue je''el mach bʌ israelob cha''an mi'' q''uextyañob
    i pusic''al i tyajob i cuxtyʌlel mach''ʌ yujil jilel. Che'' ti yʌlʌyob.'
  lac-NT: 'Caj ts''oc u yubicob u t''ʌn Pedro a yacsmʌnob tu yorob tu yʌn Pedro mʌ''
    yʌn t''ʌnajobi'', jeroj tune'' caj u jach t''ʌnajob C''uj, tan ya''aricob: ―Jach
