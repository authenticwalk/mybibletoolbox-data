  eng-YLT: And they, having heard these things, were silent, and were glorifying God,
    saying, 'Then, indeed, also to the nations did God give the reformation to life.'
  jni-jni: Uganiya sa wa gunna imum i gino me, wa cukuno we tik, wa dusa a ni nonzo
    na Asere, wa guna Asere a poko una u hana a hira a meme nan de be sa wa tobi tize
    ti meme.
  kne-kne: Sin nanngean das di, sinmaldeng da ay mamispis-oy en sisya yan dayawen
