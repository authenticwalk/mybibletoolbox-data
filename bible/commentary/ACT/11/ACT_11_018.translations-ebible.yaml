  tbz-SIM: 'Bɛ̀ kèè dìì mɔ̀nnì dɛ kó tinɑ́ɑǹtì kɛ̀ bɛ miɛkɛɛ do kɛ̀ bɛ̀ nsɑ̃ntí Kuyie
    nkɛ tú: Kuyie ntũ nkpetɛ́mu kucɛ bɛ̀ɛ̀ í tú Sifubɛ kɛ̀ bɛ̀ bo ceetɛ kɛ́pɛ́tɛ́
    mufòmmu mùù bo sɑ̃́ɑ̃̀.'
  san-GUJ: કથામેતાં શ્રુવા તે ક્ષાન્તા ઈશ્વરસ્ય ગુણાન્ અનુકીર્ત્ત્ય કથિતવન્તઃ, તર્હિ
