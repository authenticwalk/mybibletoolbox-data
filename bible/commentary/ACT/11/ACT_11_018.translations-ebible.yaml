  cak-SNT: 'Y antok xcaꞌxaj ri icꞌo Jerusalén ri xuꞌej ri Pedro chica, man chic xaꞌchꞌoꞌ
    ta apa, xa niquiyaꞌ rukꞌij ri Dios, y niquiꞌej: ¡Ri Dios can xuyaꞌ jeꞌ lugar chica
    ri man israelitas ta chi nitzalaj-pa cánima riqꞌuin y niquiꞌan ri nrajoꞌ jajaꞌ,
    chi niquil ri cꞌaslien ri man niqꞌuis ta! xaꞌchaꞌ.'
  uvh-uvh: Ning tinga Juda aming adi Pita ning midi u naknga nakdidima sini' wa inga'
    tanga midi nua'bu guk mo' aniging, adi kabaksi' kareng naknga o beng guk aming
    arantagim nua'ni wari kabaksi' faranga ka' iik waraga' kadapmang wa Anutu ana
    ba tiamara', ning tonga Anutuga' mesisiringa tiging.
  ino-ino: Hike'a afite'a ke ohu'a mai'ne'a Anumaya Koti aki ali'a asaka nehu'a inake
    hu'nae “Lamake Anumaya Koti'a Isaleli nofi o'mai vaya'ae ‘Lapaipa aitapa yahae
    hisake'na akola maike maike hisaya lapavamu lapamino.’ hu'ne.” hu'a nehae.
  gnn-gnn: Yo, walala ŋuriŋiyi Djuwsthunydja ŋäkula yukurrana ŋanya Betanha dhäruk
    ŋunhi ŋayi ḻakaraŋala yukurrana bitjarrayi, ga yakana walala nhanŋu buku-ruŋinyamaraŋala
    dhäruk biyapulnydja. Bala walala yukurrana wokthurrunana yana Godkuna, waŋana
    yukurrana bitjarrana, “Yo yuwalk muka. Dhuwala ŋayi Godthu dhukarrnydja ḻapmaraŋala
    ŋuruku mulku'-mulkuruwunydja, Djan'tayalwunydja walalaŋgu, märr yurru walalanydja
    yukurra ŋanydjaḻa'yun walalaŋgalay yätjŋurunydja, bala nhina walŋamirriŋurana
    romŋura.”
  yal-yal: E na falane mɛ waxatin naxan yi, e birin yi e dundu, e yi Ala tantun, e
    naxa, “Ala bata tin siya gbɛtɛne fan xa tubi, e nii rakisin sɔtɔ!”
  cnt-NT: 'Jme₁ca₂nág₂ dsa₂ jág₁ në₅, tei₄ bá₄ ca₂jmo₃. Jaun₂ ca₂jme₃juɨin''₂ Diú₄,
    ca₂tsɨ́''₃ rɨin''₅₄: ―¡Ján₃ guë́₄ ma₂cuë₃ Diú₄ jmɨg₄ quió''₅ dsɨ₂nau₂, a₂jme₂tsɨ́in₃
    dsɨ́₅ ia₁jaun₂ tɨ́in''₄ le₃chain₂ co₂tan₅₄!'
  tif-tif: 'Kanola, Yesus ami aptum kusal iyo weng sandiwa, imi fatom dinim weng Pita
    ami bakaanbip ayo kulaalipla, God ami fiyaap duu-bam bokolip ko: Yak kunolin kulaa
    God ayo taba-lom unang tunum miit kusnum iyo kano bokoya-lomda: Kipni aket ayo
    fal-siki-lom tiltam suunkup ilin unang tunum kelin o! yakan-kaaba kayi! kala-silip
    ko.'
  nlx-nlx: ज्यो होमलीन ता आखा चिहटा केरनेन केरता बोंद केरीन बोगवानान बोड़ाय केरतीन
    केया, “ताहार ते बोगवान बिगेर यहुदिह बी जीवाय जुड़ी केरीन मोन बोदेलनेन इकेल आपेल
    हे!”
  apw-NT: Áí daidezts’ąąná’ doo hat’íí ńdaado’ṉii da, áíná’ Bik’ehgo’ihi’ṉań ya’ahédaanzįgo
    gádaaṉii, Áík’ehgo nṉee doo Jews daanlįį dahíí ałdó’ binchǫ’íí yich’ą́’zhį’ ádaasdzaayúgo
    ihi’ṉaa doo ngonel’ąą dahíí Bik’ehgo’ihi’ṉań baidin’ą́ą́.
  gum-gum: 'Inchen Tiuswei misaamera jerusalénsreelø iilan mørabe, yandø chi chimøtø,
    Tiuswan truba tabig waminchib trenchibelø køn: —Trube, Tiusbe judíos kømø misaamerangucha
    øsig kømigwan nebua tøgagønrrai kaig marigwan isua møra, nuimay lliranrrai marin
    køn— chib.'
  not-NT: 'Iquemaigabaquero irinibare Peroro quemisantatsi Jerosaresati, te irinaje
    yamai pëgatsatimarine Peroro. Iroonti icantaiguë: —Iriro caninari Tosorintsi.
    Aisonori icoigaiguëri aisati basiniati matsiguenga imasiniatitanae ora iriátantajima
    Jonogaguitequë.'
  plu-plu: 'Igkis gikebyupwi judeyenepwi timapni henne, igkis ka piledukaw akiw. Igkis
    kabayha Uhokri. Igkis awna: ―Hennewa nikwe Uhokri isakse hiyeg ku pariye kane
    judeyenepwima adahan ignes wages gihiyakemnikis hawwata ke wixwiybe adahan igkis
    hawwata aymuhwa gimun Uhokri adahan apanenekwa. Kibeyne.'
  iou-iou: Pitatä manbiŋam ude yäwerän nadäŋpäŋ bänepi kwitawäpäŋ Anutu iniŋ oretpäŋ
    ŋode yäŋkuŋ; Wära! yäk. Anutuwä guŋ äbottä bänepi sukureŋpäŋ irit kehäromita biŋam
    täkta yäŋtäreŋ yämik täyak yäŋ yäŋkuŋ.
  ntp-NT: 'Aidʌsi caʌ imaasi ʌvaavoitudadami ismaacʌdʌ Jerusaleenʌrʌ daraajatadai
    camaiñiñio ʌPiiduru vui. Mossiaa duutudaimi Diuusi daidʌ icaiti: ―Iscapovʌdui
    di isDiuusi maa oigaragai ismaacʌdʌ maitʌrjudidíu ʌʌpʌ isʌma duucai gʌntʌtʌgituagi
    ʌgai dai poduucai vʌʌscʌrʌ oidacagi Diuusi ʌʌmadu ―ascaiti ʌjudidíu.'
  rai-rai: Baa diat walangoro a pirpir mi, diat ngo ko ra wengangaar, ma diat pir
    walaawa paa God lenbi, “God ia paam taa a aakapi kupi diat baa wakir a taara Iudaia
    kaai diat a nukpuku ma diat a lalaaun.”
  haw-1868: A lohe lakou i keia mau mea, pilipu iho la lakou, a hoonani aku la i ke
    Akua, i ae la, Oiaio no, ua haawi mai no ke Akua i ko na aina e kekahi i ka mihi
    e ola'i.
  ffm-ffm: 'Nde ɓe nannoo ɗum ndee, ɓe ndeƴƴinii, eɓe njetta Laamɗo, eɓe mbiya: —Laamɗo
    tuubinii yimɓe ɓe nganaa Yahuudiyankooɓe duu yalla ana keɓa nguurndam ngoongaraajam.'
  arb-NAV: 'فَلَمَّا سَمِعَ الْمُعَارِضُونَ هَذَا، سَكَتُوا، وَمَجَّدُوا اللهَ قَائِلِينَ:
    «إِذَنْ، قَدْ أَنْعَمَ اللهُ أَيْضاً عَلَى غَيْرِ الْيَهُودِ بِالتَّوْبَةِ لِنَوَالِ
    الْحَيَاةِ».'
