    fo atahori feaꞌ ra lao hela dala sala nara, fo Ana fee ambon neu sala nara boe.
    No taꞌo naa, ara o rasodꞌa rakandoo ro E boe.”
  msy-msy: Ezɨ nɨghnɨzir gavgavim Iesusɨn itir gumaziba kamaghɨn oregha, egha uam
