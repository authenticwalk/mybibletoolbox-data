  nhu-NT: Ɛ bonyii bodvu yuw no Bita jeme nonɛn, faŋɛ yaa ebvuu esaake wvú kɛ. Ɛ bó
    mum nɛ no tumte ɛ ɛ̀ nu moŋkum mo Nyo' le gayte lɛ, “Ɛ́ ɛ̀ fɛn nu nonɛn, kɛ tu
