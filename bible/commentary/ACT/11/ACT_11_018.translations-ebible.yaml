verse: ACT.011.018
translations:
  kpx-kpx: Bitau kateai louge Dielusalemae evievi ata keau ke evisi vahaeholahai Dilava
    hoesehavoi loui avoe, “No hilokage Dilavau vaveve kateale vage Diue ata holioholiale
    keabuna abu vaveve toela kemo hoidevege Dilavana ukolikoli ovei.”
  okv-H: embomeni na ke avo ingito ke nei ae God jakeka ijie ke mine ara einge ea,
    “Aravora amo ke be eto God na eha enda nei embomeni ta degi hande ere ua amo enana
    ta ari sasapura avo eto ajato ijiroro God na enana ta irari datoho ikasuja.”
  tbo-tbo: Hougana geka bahahi hi noonolihi po hai ompalihibahiba hi wohounihi. Ma
    hi tugudu po Yaubada hi wotalagiyeya hi pa, ‘Apoma Yaubada tauhi ega mi Yudeya
    gaogao i welehi apo hina nugobui po luyagohana tuwetuwenai hina waya.’
  mal-C: ഇതു കേട്ടുകഴിഞ്ഞപ്പോൾ, അവർ വിമർശനം അവസാനിപ്പിച്ചു. “ജീവനിലേക്കു നയിക്കുന്ന
    മാനസാന്തരം ദൈവം യെഹൂദേതരർക്കും നൽകിയിരിക്കുന്നല്ലോ” എന്നു പറഞ്ഞ് അവർ ദൈവത്തെ സ്തുതിച്ചു.
  grc-SR: Ἀκούσαντες δὲ ταῦτα ἡσύχασαν, καὶ ⸂ἐδόξαζον⸃ τὸν θεόν, λέγοντες, Ἄρα ⸋γε⸌
    καὶ τοῖς ἔθνεσιν ὁ θεὸς τὴν μετάνοιαν ⸉ἔδωκεν εἰς ζωήν.⸊
  bgc-bgc: यो सुणण कै बाद उसके जवाब म्ह वे यहूदी बिश्वासी कुछ भी न्ही बोल पाए, अर
    परमेसवर की बड़ाई करकै कहण लाग्गे, “फेर तो परमेसवर नै गैर यहूदियाँ ताहीं भी अनन्त
    जीवन कै खात्तर पापां की माफी अर यीशु मसीह पै बिश्वास करण का दान दिया सै।”
  khz-khz: Ira na vokila gekamonagiato aonai, geria kila paruparu gevega-aikiato,
    ne Palagu gevega-rageato, negetiwato, “Navou ati Iuda talimara maki Palagu na
    vetugamagiwai rauparana pevega-gitara, maguli pia gapia ulanana.”
  deu-TKW: 'Als sie aber dies hörten, beruhigten sie sich und priesen Gott und sagten:
    so hat nun Gott auch den Heiden die Buße zum Leben verliehen.'
  zsr-NT: 'Niꞌr, catiꞌ gulayönnëꞌ lë ni, gulacuáꞌ dxiëꞌ len gulaguꞌë Dios yöl‑laꞌ
    ba, taꞌnë́ꞌ: ―Cni nac, Dios ruꞌë caꞌ latj bönniꞌ cunacquëꞌ judío, tuꞌbíꞌi ládxiꞌquëꞌ
    quië laꞌdél‑liꞌnëꞌ yöl‑laꞌ naꞌbán gdu.'
  lin-lin: 'Tango bayokaki bongo, bazangaki maloba ya kobakisa, mpe bakomaki kokumisa
    Nzambe na maloba oyo : « Nzambe asali ete ata bato ya bikolo ya bapaya babongola
    mitema mpo bazwa bomoi. »'
  hns-NT: 'Ie sab baat soenke Jeroesaalem ke bieswaasie log soen hoi gail. Oesab Parmeswar
    ke aadar kare lagal aur bolies kie: „Bhaai log, Parmeswar doesar djaat log ke
    bhie mauka deis hai paap pastaaike sattja djiewan soeroe kare ke.”'
  noa-E: Pedroou mag jaaumam ũrwia, Jerusalenpien chi ʉ̈kha narr khʉʉn sĩi warag khĩuu
    nʉisiwi, Ẽwandamag jëeuphöo thʉnʉmua, “Ʉ̈uchata jãgbarm Ẽwandam” ajierram aajem.
    “Magan judionaan khabam khʉʉnaujã amach khaibag thumaa ãsie ewag khĩirjuwia pʉrʉgta
    chugpaapi jëeu nʉm khʉʉnan ʉ̈u ĩchab ʉ̈gthar öbër wënʉrrajugui” ajierram aajem,
    mag warag Ẽwandamag jëeumamua.
  eng-EMTV: And hearing these things, they remained silent, and they glorified God,
    saying, “Then God has also granted even the Gentiles repentance unto life.”
  mib-NT: 'Súcuan ni cajini sōho de jnūhun yáha, te tuá ni cácahān de nuū Pedro, chi
    sa suhva ni cacahān de jeē yóhyo cújéhnu Yaā Dios. Te ni cacahān de: Suni ni jēhe
    Yaā Dios jnūhun jeē na nácani ni ñayuu tāca gá nación jeē stóo i cuēchi i návāha
    cotecu i nɨ́ɨ́ cáni núu súcuan, áchí de.'
  lif-NT2: हे़क्‍क्‍याङ् खे़न् यहुदि नसानिबाहाॽरे़ कन् पाःन्‍निन् मे़घे़प्‍सुल्‍ले़
    खुने़ॽनु पाःन् थक्‍मा मे़ले़रुआङ् अक्‍खे मे़बाःत्तुर निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुनारा
    फोःमा मे़हेःक्‍तुरो, “निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ थिम्‍मे़न्‍दङ् सुवाङ्‌हाॽआङ् लायोलाम्
    हिम्‍माआङ् मे़न्‍नुप्‍मनाबा हिङ्‌मन्‍ले़न् सुये़म् पिरुसि के़लॽबा पाःन्‍निन् नुःरिक्‍काङ्
    के़निःसुम्‍लो॥”
  xnj-xnj: Pevagayuwini malovi ago, vakaleka mhutanu, vakamlumba Chapanga, mukujova,
    “Kumbi! Chapanga avapeli fwasi vandu vangali Vayawudi vamuwuyila mwene vapata
    wumi!”
  mmx-mmx: Diga ronga i na la lodoxoma atdi ga lok mulus la diga emi asu mi ne Moroa.
    Diga lok, “Moroa ira suang pam langas ti lorooro xusu limixin kopmen di me Judaia,
    dina leeng basinge laxakapmek atnedi la dina ruuna ka lorooro maxat.”
  cbr-NT: 'Ësaquin Pedronën ñuia cuati ca a ñu catëcënima Nucën Papa Dios rabi quiacëxa:
    —Bërí cananuna ''unanin, judíos unishima, judíosma unicamaribi ca Nucën Papa Diosan
    ''atimaquin sináncë ''aíshbi Jesucristomi catamëtia xënibua ''aínbi ainan ''inun
    sinanamia —quixun.'
  tee-NT: 'Pus acsni tak''asmatlh junima chivinti lana sek tatavi ju ixtamalakachan
    ju Jesús chaich ju ali''in. Tatsuculh lak''ayanin ju Dios. Chai tanaulh: ―Ni sala
    chunch ju xatapasai pus ju Dios akts''iya lacasq''uin ni vachu'' ca''alilh ju
    is''atsucunti''an ju lact''iyan ju yu''unch ju jantu israelitanin tajunita acsni
    va catamacaulh ju ix''alactu''unti''an.'
  eng-LSV: And they, having heard these things, were silent, and were glorifying God,
    saying, “Then, indeed, God also gave conversion to life to the nations.”
  cak-NT: 'Y cuando ri kach''alal ri jec''o pa Jerusalem xquic''oxaj ri xu''ij ri
    Pedro chique, man xech''o''n ta chic apo. Ri kach''alal ri'' niquiya'' ruk''ij
    ri Dios, y niqui''ij: Ri Dios can xuya'' chuka'' lugar chique ri man je israelitas
    ta chi niquiya'' can ri quimac y niqui''en ri nrojo'' raja'', chi niquiwil quic''aslen
    riq''uin, xecha''.'
  pah-NT: Henduvame Pedro'ga nhi'ig̃a g̃a ndogwayvara'javi ga a'ero. Igwete g̃a Tupana'ga
    mbohetei pyry hete ga javo. —Judeus'g̃arũive'g̃a vehevi Tupana'ga ombopohiruka
    g̃andekote'varuhua hugwi g̃a mboheaporog̃itapyahuavo, ei g̃a ogwovo.
  sja-NT: 'Jerusalendepema ijãapataarãpa mãga ũridak''ãri, k''ĩup''ee para beeji.
    Maap''eda ɨt''aa t''ɨ̃jida Tachi Ak''õremaa. Mãgajida: —¡Mãgara Tachi Ak''õrepa
    ichi Jaure judio-eerã k''ap''ɨade ichiaba ba chepiit''ee, k''achia oodaamaa p''aneedak''ãri
    mãik''aapa Jesucristode ijãadak''ãri! ¡Mãgá ichita iru ome chok''ai p''anapataadait''ee!'
  xed-xed: Tahula snaŋta taŋ ta tsa gwaɗa ya, ka lɓatá həŋ demdem, ka zləzlvu həŋ
    ta Lazglafta «ta vlaŋtá tva mbəɗanaftá nzakwa taŋ ta gwal kul nzakway ka la Yahuda
    kada mutsafta həŋ ta vərɗa hafu tama,» ka həŋ.
  mks-NT: 'Tá na̱xini jo̱ho na̱ cán ña̱ na̱cachi Pedro já na̱catáji̱ ná ta na̱caja
    cáhnu na Ndióxi̱ já na̱cachi na já: —Mé a̱ nda̱a̱ sáhan ri Ndióxi̱ ña̱ma̱ni̱ nu̱ú
    na̱ tóho̱ ña̱ ná ndicó co̱o ini na jándacoo na cua̱chi cája na já ná coo na xi̱hi̱n
    mé á a̱nda̱ ama cáa qui̱vi̱ —na̱cachi na̱ cúú cuéntá Jesús, na̱ na̱quixi chi̱chi
    Israel cán.'
  gfk-S: Io, ing di ga hadade hokakarek, di ga marur um ma di gom pirlet God. Di ga
    tangtange, “Io, a tutuno tok iat um be God te ter bileng ta di ing pa dile Iudeia
    no ngas na lilik pukus be di nage hatur kawase no nilon tutuno.”
  bmu-bmu: Pitönöŋ kösohotŋi mewö jii möta uruŋini amörii bönjöŋ aiga Anutu möpöseiba
    kewö jiget, “Ölŋa, nini urunini meleŋda malmal köhöikŋaŋgö buŋaya akzin mötzinmö,
    Anutunöŋ köna mohot mi kian kantri ambazip yeŋgöra mewöyök al eŋgii ahöza. Mi
    mönö dölki asariba möt kutuzin.” Mewö.
  dgz-dgz: Mu Pita gutut mega anune gapan imumu entanen amba aigap sia ya diguran
    go God wa atonasene anega wane, “Tavewa di, God ian ugupe nagirewa koewa muga
    veta veta imumu entanepen inak ewake warapen menan neginewa tun!”
  eng-GNV: When they heard these things, they helde their peace, and glorified God,
    saying, Then hath God also to the Gentiles graunted repentance vnto life.
  zaa-NT: 'Biyeni báni ca hermanos tsè''e Jerusalén testimonio qui'' Pedrua nna, labiru
    biỹa ra cabi sino bedàliani cabi Tata Dios nna ra cabi: Claru taá ritelíni tu''
    qui''ni Tata Dios nna chì huá betie oportunidad qui'' ca enne'' labí ná judío
    para eyacca huá cą arrepentir nna gata'' hua la''labani nu labí ttią qui'' quį.'
  eng-WEBSTER: When they heard these things, they held their peace, and glorified
    God, saying, Then hath God also to the Gentiles granted repentance to life.
  guh-guh: 'Nexata judíovi itsa jumetane bajarapacuenia Pedro pejumaitsijava, moya
    baja. Nexata judíovi jamatabëcuenebarëya Diosojavabelia. Nexata Dioso yabara jumaitsi:
    —Xaniajai rabaja. Dioso bajarapacuenia exana apo judíovi ata matacabi apo pevereverecaejava
    pexainaenexa, itsa copaba pibisiacuene pexanabiabijava penajamatabëcuenepënëyorotsinexa
    Diosojavabelia, jai judíovi.'
  bon-bon: Siige, ätrunga biname cina Peteru me mene liba jitecijisi, teepi pui äingeja
    mule ne piba ebmalisi, Acejiyame me ngii ewepäntisi, jiicisi egä, “Acejiyame padare
    cuta yääcäremepi nuuja gawe biname bine atatrongärame teeme niiyaniya mule cabu
    ca toraca ireclota ne päpäname lui ngälu cäco gyene.”
  nhw-BL: 'Huajca quema nopa israelita tlaneltocani catli itztoyaj ipan Jerusalén
    quicajque icamanal Pedro, ayacmo tleno quinanquilijque. San pejque quipaquilismacaj
    Toteco huan quiijtojque: ―Nelía temachtli Toteco Dios nojquiya quincahuilía masehualme
    catli amo israelitame ma quicahuaca inintlajtlacolhua para ma quiselica nopa nemilistli
    catli amo quema tlamis.'
  mgw-mgw: Pabagayu'wine go, baulei ntau na bankwi'yite Nnu'ngu' kababaya, “Nnu'ngu'
    apei bandu bangali Ayahudi uweso wa kunng'alambukya bapate ukoti!”
  swh-ONEN: Waliposikia haya hawakuwa na la kupinga zaidi. Nao wakamwadhimisha Mungu
    wakisema, “Basi, Mungu amewapa hata watu wa Mataifa toba iletayo uzima wa milele.”
  wbi-wbi: Ye vapulike amasio agha, navakagomwisie, looli vakamongisie u Nguluve na
    kuuti, “U Nguluve ahumisie vwumila kange muvapanji”
  bba-bba: Ye bɑ ɡɑri yi nuɑ, bɑ ben sikirinɔ mɑri, mɑ bɑ Gusunɔ siɑrɑ bɑ nɛɛ, Gusunɔ
    mɑɑ tɔn tukobu ɑyeru wɛ̃ bu kɑ ɡɔ̃ru ɡɔsiɑ, kpɑ bɑ n wɑ̃ɑru mɔ.
  eng-KJVCPB: When they heard these things, they held their peace, and glorified God,
    saying, Then hath God also to the Gentiles granted repentance unto life.
  kgk-NT: 'Ohendu rire inhe''ẽ, nainhe''ẽ poxyvéi-ma. Omomba''egwasu-ma Nhandejáry-pe:
    —Nipo anhei ete voi katu ra''e: “Perova katu pende rekoha, peipyhy katu tape porã”
    he''i judeu e''ỹ kwéry-pe ra''e. Nhande-vy he''i hagwe-rami, he''i voi nhande
    re''ýi e''ỹ-pe ave ra''e Nhandejáry, he''i ojóupe hikwái.'
  waj-waj: 'tuduu rikioo iya nnannatoo kuaivo taika kiooduu Anutuuqaara kua yoketaivaa
    tida tunoo: Vaa ta itaama vaivaara rikiaunnavai. Anutuuqo tuduu ngiari voopinnaiyaatama
    ngiari mminnamminnaa maisaiyauvaa pikiada ngiari ausaiyauvaa hanigiada tupatupaa
    variraivaa vareeravaivee, tiravai.'
  cpy-cpy: 'Ikanta ikemaeyakini noyemijantzinkaritepaeni nampitawori Aapatziyaweniki,
    tekatsi ikantee-yanakini. Rajahaa-wenta-nakari Tajorentsi, ikanteeyini: “¡Ariwé!
    ¡Ineshironkateeri Tajorentsi kaari asheninkata! ¡Matacha ipakahaeero rirori rantayitziro
    kaari-perori, rañaa-shire-yiteeta rirori!”'
  mpx-mpx: Sauga Pita wana baaba o hi hago, inoke hi bakuhu nige al hi aawa naknak,
    yaka Yehoba hi tobalan hi ba, “Tunahot bolo nige Yudiya i oola, heliya al ge Yehoba
    iyaka i tuwalaliya ateliyaa, inoke wali gegi ana en hi pek ge yawal mihomihotina
    hi pwawa.”
  wbp-wbp: Yangka nyampurrarlu yapa-paturlu, kujalu purda-nyangu kuja-kurra wangkanja-kurra,
    yangka kujalpalurla kulu wangkaja Piitaku kamparru-wiyi, ngula-jangkajulu wurulypa-jarrijalku.
    Manu ngula-jangkarluju, junga-juku, Kaatukujulpalurlajinta pulka-pungu, manulpalu
    wangkaja kuja, “Kaatuju kajana jalanguju ngampurrpa nyina Juwu-wangu-paturlanguku
    yapa-patuku yungulu-nyanu nyanungurrarlangu marilki kulpari pina-yani maju-warnu
    nyanungu-kurra. Ngula-jangkaju, kapulurla marlaja nyinami wankaru-juku ngalipa-piya-yijala.”
  luo-luo: Kane giwinjo wachno, ne giweyo Petro mos mi gipako Nyasaye, kagiwacho niya,
    “Kara en adier ni Nyasaye osemiyo joma ok jo-Yahudi thuolo mondo gin bende gilokre
    giyud ngima.”
  nhe-NT: 'Huajca quema nopa israelita tlaneltocani tlen itztoyaj ipan Jerusalén quicajque
    itlajtol Pedro, ayoc tleno quinanquilijque. San pejque quipaquilismacaj Toteco
    huan quiijtojque: ―Nelía temachtli Toteco Dios nojquiya quincahuilía tlacame tlen
    ax israelitame ma quicahuaca inintlajtlacolhua para ma quiselica nopa yolistli
    tlen ax quema tlamis.'
  aii-aii: 'ܐܝܼܡܲܢ ܕܫܡܝܼܥ ܠܗܘܿܢ ܐܲܢܹܐ ܗܹܡܸܙܡܵܢܹ̈ܐ، ܫܬܝܼܩ ܠܗܘܿܢ، ܘܫܘܼܒܸܚ ܠܗܘܿܢ ܠܐܲܠܵܗܵܐ
    ܒܹܐܡܵܪܵܐ: ”ܗܵܕܟ݂ܵܐ ܐܲܠܵܗܵܐ ܥܒ݂ܝܼܕ ܠܹܗ ܐܘܼܦ ܠܐܸܡܘܵܬܹ̈‌ܐ ܕܬܲܘܸܒܝܼ ܘܚܵܝܝܼ.“'
  esk-NT: Taatnaiḷipḷugu tusaakamitruŋ Peter-m tusaayugaaqtirrutaa iliŋisa nutqautiniġaat
    pisaaŋŋatriŋ. Iliŋich quyaaqsiñiqsut Agaayyutmik itnaqhutiŋ, “Agaayyutimtuuq piviqaqtilluġniġai
    mumił̣iksraŋatigun Jew-ŋuŋiḷaat piññaktaaqaquplugich isuitchuamik iñuułiġmik.”
  msb-msb: Pakabati ninda sani, wara sinda kapangsabat, kundi gin-umaw lang ninda
    an Dios. Nagsabi sinda, “Kaya, nag-ako man an Dios san mga dili-Judio agod makapagbasol
    sinda kag magkaigwaʼn buhay hasta na lang.”
  cpa-NT: 'Cu¹dsie¹² tei³ ca¹túgh² dsa² roh¹³ jniang³ chian² Jerusalén mi³ca¹nǿng²dsa
    jǿg³ jøng². Ca¹mi¹juanh¹²dsa Diú¹³. Ca¹juúh²dsa: ―Dsio¹ báh³ lah¹jøng². Ma²ca¹cuø¹
    Diú¹³ jǿg³ jéinh¹ dsǿa¹² dsa² tsa¹lán¹² judío. Di³ jøng² li¹chian²dsa ja³cog²
    Diú¹³ ―ca¹juúh²dsa.'
  dso-dso: ଜିଉଦି ବିସ୍‌ବାସିମନ୍‌ ଏଟା ସୁନ୍‌ଲା ପଚେ ଆରି ନ ବାକାନିକରି ପର୍‌ମେସର୍‌କେ ଡାକ୍‌ପୁଟା
    କଲାଇ, “ସେନ୍ତାର୍‌ ଆଲେ ଜିଉଦିନଇଲା ଲକ୍‌ମନ୍‌କେ ମିସା ପାପ୍‌ କଲାଟା ମାନିଅଇକରି ନ ସାର୍‌ବା
    ଜିବନ୍‌ ପାଇବାକେ ସେ ସୁଜଗ୍‌ ଦେଲାଆଚେ ।”
  meu-meu: Idia ese unu hereva e kamonai, vada asi reḡereḡedia e noho. Bena Dirava
    e imodaia, eto, Benaini, idau bese taudia danu Dirava ese vada e hahelalodia kerehai,
    mauri baine henidia helaoreana.
  yva-NT: Petrus apa ayao nsopi no naije. Vatano Yahudi wanave Yesus ai umawe wo ranauna
    mewen, umba wo raura ware, “Ngko to, wamo ranajo akatoe ramu.” Muno wo Amisye
    ararimbe ware, “Weti Amisye po varore raugaje vatano Yahudi jewene mansai tavon
    indamu usakinavo awa ayao kakaije rai, weamo Po kovo nuge nuganuije raunanto mansai!”
  dgc-dgc: Nadid, du pinégkagian ni Pedro, pékabati de to katuwiran na, éy éwan dén
    side mégpintas diya. Nagpasalamat side ta Diyos, a kinagi de, a “Inatdinan bale
    be side na Diyos ta pagkékataon de a magsisi ta kasalanan de, a baguén de tu ugali
    de a monda mabuhay side; maski éwan Judeo a tolay!”
  zpm-NT: Zeeṉe blozh bin zho grë miṉe bnee Pedr ga, peet rëbdraa zho. Psilo zho rleynie
    zho Dios, rdeed zho xquizh lo me; sac hor coraa bieṉ zho ye grë meṉzit zrieelo
    gbig zho lo Dios, gdeed me ti guieḻmban ndzon ne gdziṉd dze lozh lo zho.
  hix-NT: Àro wyaro tàwyanye enytxatxhe rma, natàknatxownà hatà, nyamoro. Eyhera harha
    nehxatxkon hatà. Ohxe xaxa nay hamà, Khoryenkomo, ketxkon harha tà. Noro yano
    me, anar me harha tanhànàthàyamo yonyatxok hamà, Xuknewyanahnà komo xarha. Karyhe
    roro harha natxow hamà, ketxkon hatà.
  sim-sim: Ma ondo Pitahi mashi oson li misihi mbeek orin li ngriakurik hishiri ambu
    lir, wahau. Hi Avui Wasilakahin li hauowehe limu mbara, �Ter am nimu heyenduwa.
    Avui Wasilaka or halashiwak Judama ambu ondo er nga sunguwavu lihin li tormblehe
    ermba ermbak jip li linda oson limu landuwa.�
