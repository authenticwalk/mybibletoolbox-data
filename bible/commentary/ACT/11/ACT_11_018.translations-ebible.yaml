  sri-sri: 'Ĩgʉ̃ wereadero pʉrʉ, toeperea: —Marĩpʉ judío masaka ããrĩmerãdere ĩgʉ̃sã
    ñerõ irideare bʉjawere, piridoremi, ĩgʉ̃sãde ʉ̃mʉgasigue ĩgʉ̃ merã õãrõ ʉsʉyari
    bokaburo, ãrĩgʉ̃, ãrĩ, ʉsʉyari sĩñurã Marĩpʉre.'
  nal-nal: Naandi di langarin ma ainaxamang sin naandi xa tate daxa ma di wisfaru
    Nakmai. Di piaat malasing kari, “Ka vaaratunaan adu Nakmai xai lis saait a matmalabuk
    iwana inaxam taawukang sin aubina xawit amun Judaa ma a matmalabuk angkanaan kana
    valos naandi wana roro tapal.”
  kyq-kyq: 'Kɛn naaɗe jaay booy taar kɛn Piɛr taaɗɗen se, naaɗe paac ɓaa doa. Gɔtn
    se naaɗe *nook Raa ɗeek ɔɔ: «Ɗeere, Raa se ɔɔɗga ɗoobo jeege tun Yaudge ey se
    kici, gɛn tɛrl maakɗe do Raa ki taa kɔŋ *kaajn̰ gɛn daayum.»'
  kwd-kwd: Ma nga alata gila longoa nga 'ola lo'oori, nga ogarianga aaga ka mamalo
    no'o, ma gila ka baatafea God, ma gila ka fata 'ilo'oo, “'Ilo'oo, God 'e kwaialami
    la'u mola fana ta'a na'a gila 'ame Jiu 'agila bulota'i mai fa'asia rianga aaga,
    ma gila ka daria mooringa fooru lo'oo!”
  ded-ded: Petorongo ifi dema edeyunuu yeni negemma ubangina kuha mau Anutu afehema
    yofi degec, “Foracngoc, Anutungo bangec monnunac ngicngac ubangina meremma kekecseriac
    fora anggecdeac ifinoc ande.”
  ewe-ewe: Esi wose Petro ƒe nya siawo la, woƒe nu ku, eye wokafu Mawu gblɔ be, “Ekema
    Mawu na mɔnukpɔkpɔ ame siwo menye Yudatɔwo o la hã be woatrɔ dzi me akpɔ agbe.”
  nuy-nuy: Warruburru-yung wurraawanggini-yinyung anaani-yung, wurru-muḏaḏbiyn. Anubanila-wala
    wunu-warraarriwaa na-God-guy. Wurru-yamayn “Na-God wani-yayn warra-Gentile-wuy,
    wugurraayunggaj, marri wurru-wurrij-biḻibiḻingiyn, anubanila-wala amburru-wiri.”
    Dani-yung wurru-yamaa.
