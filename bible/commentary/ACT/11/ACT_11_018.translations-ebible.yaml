  san-MAL: കഥാമേതാം ശ്രുവാ തേ ക്ഷാന്താ ഈശ്വരസ്യ ഗുണാൻ അനുകീർത്ത്യ കഥിതവന്തഃ, തർഹി
    പരമായുഃപ്രാപ്തിനിമിത്തമ് ഈശ്വരോന്യദേശീയലോകേഭ്യോപി മനഃപരിവർത്തനരൂപം ദാനമ് അദാത്|
  tam-TCV: யூத விசுவாசிகள் இதைக் கேட்டபோது, தொடர்ந்து எவ்வித எதிர்ப்பும் அவர்களுக்கு
    இருக்கவில்லை, அவர்கள் இறைவனைத் துதித்து, “அப்படியானால் இறைவன் யூதரல்லாத மக்களுக்கும்கூட,
    வாழ்வு கொடுக்கும் மனந்திரும்புதலைக் கொடுத்திருக்கிறார்!” என்றார்கள்.
  mit-NT: 'Dandu na ní nsihi nì inini nècuàchì Jerusalén mà palabra jaàn, dandu nì
    ndòo vàha ini‑nè, te nì naquimanì‑né Dios, cachí‑nè: ―Pues ñà‑ndáà nduá, dècuèndè
    stná nècuàchì inga raza sànì nìhìtáhvì ñà‑cuu‑ne arrepentir sàhà cuàchi‑ne, te
    ducán cundiatú‑nè vida ndiaha nicanicuahàn ―nì cachi‑nè.'
  ceb-ULB: Sa dihang ila kining nadungog nga mga butang, sila wala nibalos sa pag-ingon,
    apan ila hinuong gidayeg ang Dios ug miingon, “Unya ang Dios mihatag sa paghinulsol
    alang sa kinabuhi ngadto usab sa mga Gentil.”
  ces-LB: 'Když to židovští bratři vyslechli, uklidnili se, s radostí děkovali Bohu
    a říkali: „Tedy i pohany probouzí Bůh k pokání a k novému životu!“'
  mkn-mkn: Dengar Petrus bela diri bagitu, ju dong su sonde kasi sala sang dia lai.
    Ais dong samua puji-puji sang Tuhan Allah bilang, “Awii! Talalu hebat! Tuhan su
    buka jalan ko orang laen ju bisa kasi tenga dong pung idop yang sala, ko Tuhan
    hapus buang dong pung sala-sala dong, ais dong ju dapa idop tarús deng Dia.”
  nce-nce: Na kwe, bu Pitabë gali yafe aholokwane mëtla. Na bume kë wame motlolabë
    lowene latliwa tëbetëme. Na bu Gotome bibita mototla na megali lamëtla, “Israelbë
    afenëboni mëtabëya jwa mëglabë enëneme, Goto ino tika tëtatëme, bubë tëbo lowene
    aholokwana ti mëglabëme na unaunalëme lale tafa mëglabëme.”
  pol-UBG: 'A usłyszawszy to, uspokoili się i chwalili Boga, mówiąc: A więc i poganom
    dał Bóg pokutę ku życiu.'
  qxh-NT: 'Chaynuy Pedro willaptin, pipis mana jamurparannachu; manchäga Tayta Diosninchita
    alliman ćhuraran: «Jäpa runacuna wanacunantapis Tayta Diosninchi camacächin. Paycunasi
    wanacuptin, maquinćhu imaycamanpis cawachinga» nir.'
  nwi-nwi: Nɨpɨg iriə kɨsərɨg nəgkiarien a kape Pita, kɨsapnapɨg. Mɨsəgnəgɨn Kughen,
    mhani mhamə, “Tukmə ror Kughen rɨmnor ta swatuk tuk narmamə yamə mɨne pəh nien
    mə nəmə Isrel, iriə mɨn kharkun nɨsararien ye nərɨgien kapəriə tuk təvhagə hah
    kapəriə, pəh Kughen tukrɨvəh mɨragh əriə.”
  kmo-kmo: Worek, yecha riita bar majin meejichi yecha yechi op majin kujan diimiichi
    God riiti hin yesokwatar. Ye eecha wor, “Nota hecho God riita akar biish tawa
    ma yenya yechi inyakan dareboyechi yesokwa yichi tawa boboyen habar.”
  agr-agr: 'Nuna aatus tabaun Jerusalegnumia Jisusa nemajuidauk antukag, shiig anentaimsag
    Apajuin emematuinak: —Dekas Apajuiya duke judiuchu aidaunash yamaik dekas pujutjin
    yapajiawag, pujut nagkanchaun jukitnume tusa aikae, —tuidau.'
  kyc-kyc: Pii doko sepala isingi mende lalana saka nayami. Saka napala Anatu lakandao
    ketae pyambwapala Juu daa wambu rara wakale dupwa opetae keta Anatumi mona enenge
    palyapala kyakana renge doko nakama keta palena leyalyamo, leyami.
  urd-GVU: پطرس کی یہ باتیں سن کر یروشلم کے ایمان دار اعتراض کرنے سے باز آئے اور اللہ
    کی تمجید کرنے لگے۔ اُنہوں نے کہا، ”تو اِس کا مطلب ہے کہ اللہ نے غیریہودیوں کو
    بھی توبہ کرنے اور ابدی زندگی پانے کا موقع دیا ہے۔“
  yre-NT: 'Zɩ o ''wɩ zɩɛ -a ''man bɛ, ɛn o ci -ta "tra, ɛn o Bali ''tɔ bɔdɩ ''sia
    -a vɩdɩ -a ''nan: «"Ka ''yiɔ, Bali -a drɛ ɛn minnun nɛn o ''ka Zuif ''nɔn ''a
    dɩɛ, o ''si ''o drɛ wɩ -wlidɩ "man, ɛn o ''belidɩ tɩglɩ ''yɩ!»'
  fuh-BKF: 'Nde ɓe nannoo ɗum ndeen, ɓe ndeƴƴinii, iɓe njetta Laamɗo, iɓe mbi''a:
    —Laamɗo tuubinii yimɓe ɓe nganaa Alhuudiyankooɓe du faa keɓa nguurndam ngoongalajam.'
  arl-NT: 'Jerusalén tiacajinia quiniaa Pueyaso pueya jaara tojiquiaari naa Pedro
    sequesanotej, nojoriiri sanaajetaquiaari. Tama nojorijiaarijia Pueyaso maniniuhuaqueetaquiaari.
    Naa sequetuquiaariiri: —¡Pueyasojuhuanaja jiyanohua maninia! Nojuajaari taucuaca
    paniyajuhuaj nojori tacatonura noojia sesa nojori miishanojiniji, jiyanooshano
    nojori quiniuriajuhuaj, pueyaracaanu nojori rishiniuria Pueyasota.'
  ziw-ziw: Weze weve imbuli iyo, waleka uhigani wawo nakumtogola Chohile wakagamba,
    “Chohile kawenka sawo Wayahudi nawo luhenyo lwa kweila masa yawo watende naujima.”
  grc-TR: Ἀκούσαντες δὲ ταῦτα ἡσύχασαν, καὶ ἐδόξαζον τὸν Θεόν, λέγοντες, Ἄρα γε καὶ
    τοῖς ἔθνεσιν ὁ Θεὸς τὴν μετάνοιαν ἔδωκεν εἰς ζωήν.
  nag-nag: Jitia taikhan etu kotha hunise, taikhan eku jowab diya nai, kintu taikhan
    Isor ke dhanyavad dise, aru koise, “Tinehoile Isor pora Porjati khan ke bhi notun
    jonom dise.”
  eng-OEBCW: On hearing this statement, they said no more, but broke out into praise
    of God. ‘So even to the Gentiles,’ they exclaimed, ‘God has granted the repentance
    which leads to life!’
  knj-NT: 'Ja'' yet jix yaben wan ti'' eb creyente a Jerusalén tu'', c''am xa txet
    jix yal eb. Asanxane tol jix yal watx'' k''ane eb tet Dios. Jix yal eb jaxca ti'':
    —Ja'' eb man Israel oj, ey eb jix ak''le sna'' sba sc''ul yu Dios, yet watx''
