    yulilisli hual amo quiman lamis!'
  wed-wed: Taui i vigamopotai maranai wei i nonori, ma God i viborumei i pa, “Riwa
    kaua da God Jentail maiteni i vianinei da ina rupena ma ina lawana.”
  sua-sua: E Pita ta mrua hahaong o rhek mang en mruo ko kim endruk ngam vua serppak
    mang a keknen to kam paam lurokol tok, va ngta ngan karo rhek ruk endruk to ngat
    lo kta hover a re tang kat e. Ngat kle khover E Nut ka munik kam re te, “Kmikkiem
    ilaro rhek enang tok, tete, ta nho te, E Nut ta ngatkal ngang si o vrong rhek
