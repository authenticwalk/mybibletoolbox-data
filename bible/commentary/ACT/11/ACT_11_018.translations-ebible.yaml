  san-TIB: ཀཐཱམེཏཱཾ ཤྲུཝཱ ཏེ ཀྵཱནྟཱ ཨཱིཤྭརསྱ གུཎཱན྄ ཨནུཀཱིརྟྟྱ ཀཐིཏཝནྟཿ, ཏརྷི པརམཱཡུཿཔྲཱཔྟིནིམིཏྟམ྄
