    teve Nhanderuete ome''ẽ ojeko rerova vy tekove ojopy aguã — he''i okuapy.'
  agu-BL: 'Yi quibital yi e'' kajwutz yi najlche'' Jerusalén, yi xtxolbila''se''j,
    qui''ct nin tzun cyaltz. Ntin e'' oc tan tak''le''n chik''ajsbil tetz Ryos, nin
    cyaltz squibil quib: —Ja bin tak'' Ryos ama''l scyetz yi e'' yi nk''e''tz e''
    katanum tan je''n chitx''ixpul cyajtza''kl bantz chicambal yi itz''ajbil yi quinin
    bajsbe''n tetz.'
  isn-isn: Nai akija imakani aya, shanga ikasusha, ila akamulumbiilya Itunda nu kuligitya,
    Itunda upumilye ila itunu kunsoko ni awa anyaingu ga.”
  eng-PEV: The Jewish Christians heard Peter say that, and they stopped arguing with
    him. They started to thank God and say he is really good. They said, “Now we understand
    it. God will let anyone come to him, even people that are not Jews, and after
    they turn away from doing bad things, and they come to him, then he will give
    them new life that never stops. God is so good.”
  ilo-ULB: Idi nangngeganda dagitoy a banbanag, awan naibagada a sungbat, no di ket
    indayawda ti Dios ken kinunada, “Inted met ngarud ti Dios ti panagbabawi para
    iti biag kadagiti Hentil.”
  pir-NT: 'Tiquiro sa nigʉ̃ tʉhoye, tiquina tiquirore ne ni nemoedahye. Tiquirore
    tuhti masiedahye. Sa ye tiquina, —‍Cohãcjʉ̃ quehnoariquiro, tutuariquiro ijire,
    niahye. Ohõ saha ni nemoahye: —‍Judio masa ijieyequina gʉ̃hʉ tiquina ñañene bʉjʉa
    witiyequina ijiye, Cohãcjʉ̃ yequina ijieta. Sa tiquiro yequina ijiye, tiquina
    gʉ̃hʉ ijipihtiye decori tiquiro mehna ijieta, ni nemoahye tiquina.'
  anv-NT: Bɔɔ́ bina áwúgé mechɔ ɛwé, matɔɔ́ akwené bwɔ́ ne álɔ mamfɛɛ́ Ɛsɔwɔ
    áke, “Mbɔ ɛwé ɛtɛne nno Ɛsɔwɔ achyɛ́ bɔɔ́ abi álá pɔ́ bɔɔ́ Jus gébé nnó
    ákwɔré matɔɔ́ ne ábɔ́ geŋwá.”
  sab-NT: 'Pedro gerudu ene kwian israelita Jesu gerua gaba una Jerusalénge ole, kwian
    e ulita Chubenu Pedro keruchugu gerule ene, gire ama ulita chegu kamne. Sugedu
    kwian israelita e ulitage ulia Chube kle age no kwian me israelitaske, gire ama
    ulita gerudu no Chube giti: —Ade kwian me israelita Chube ama kaire ta gbu Jesu
    gai ulia, ene Jesu giti kwian me israelita bai Jesu gai ulia tien gitiru ji chugege
    agedu me no gdale, ene bdagli ama kaire be toi diali Chube ole chui tangle, Chube
    no no ulia —kwian israelita Chubenu una Jerusalénge gerudu no ene Chube giti.'
  tmd-tmd: Pita aliö rɨmɨn, nöbö nugwo mönö ölɨsö yadim bla mönö yadöŋ aku nugwön,
    mönö ölɨsö bli kwo yadölim. God iba yadmɨn bɨl sö dumɨn nugugɨrön yadmä, “Anɨŋör
    yöi; Juda nöbö mö yöi akuyöbö algör ör, ap kib mag gwogwo röi aku, pödpöd rɨmɨn
    aliö alölɨŋö, rön, nugwo höjöpalmɨjöñ aku, nuŋ nugwön, ap kib mag gwogwo röi akuyöbö
    röböxön, kömö öim mɨdɨb mag aku ñɨgö nöiönɨŋö,” rɨmä.
  acr-NNT: 'Ekꞌuchiriꞌ xkita taq waꞌ, na jinta chi xkibꞌiꞌij chirij ri Pedro, e xkijeq
    kakiyak uqꞌij ri Dios, jewaꞌ xkibꞌiꞌij: «¡Uyaꞌom ne riꞌ ri Dios chike ri na e
    ta aj judiꞌabꞌ kakitzelej kitzij chwach chaꞌ jelaꞌ kꞌo kikꞌaslemal!» xechaꞌ.'
  kpg-kpg: I di nadau longono hua nia mee aanei, digaula guu dugu nadau tamu, gu haga hagaamu
    a God, ga helekai, “God guu wanga gi digau tuadimee di madagoaa humalia gi huli hoou
    ang gi di mouli!”
  taj-taj: चु ताम थेःमाहेन्‍से थेनीगदेसे बिरोध लबा ख्‍लाजी, जमाहेन्‍से थेनीगदेसे परमेश्‍वरदा
    जयजयकार लजी, ओच्‍छे “दाहेन्‍से परमेश्‍वरसे अर्गु य्‍हुलला म्‍हिगदेदाएनोन ह्राङ
    ह्राङला पाप ख्‍लासी परमेश्‍वरपट्टि दोःसी सोबा मौका पिन्‍बा मुला” भिसी भिजी।
  avt-avt: 'Mɨt en nemtau hɨm Pita ketpim, hɨr ap wen nenerek au. Hɨr newenɨpi niuk
    me God natɨp nar ik: “God epei kewis mɨt ap ne weiwɨk me Isrel hɨr nanweikɨn sip
    nanwet menmen enum te hɨr nanu nanɨt nantikerek nanɨr ke haiu mɨt in.”'
  cbk-cbk: Cuando ya acaba sila oi el cosa si Pedro ya habla, nuay mas sila purpia,
    pero ya alaba ya lang con Dios, y ya habla, “Dios ya dale tamen con esos maga
    hende-Judio el oportunidad para arripinti el di ila pecado para puede sila tene
    vida eterna.”
  uig-ARA: 'ئۇلار بۇ سۆزلەرنى ئاڭلىغاندا، ئەيىبلەشتىن توختاپ، خۇداغا مەدھىيە ئوقۇپ:
    ــ بەرھەق، خۇدا ئەللەرگىمۇ ھاياتلىققا ئېلىپ بارىدىغان توۋا قىلىشنى نېسىپ قىلىپتۇ!
    ــ دېيىشتى.'
  tuf-tuf: 'Pédroat eyta wacayat, uwan Pédroat wajaquey ojcor ajc sacac jájacro. Sir
    ojcor ay tew̃ay yinjacro. Uchta wajacro: —Sirat judío bár bin cat síuro. Judío
    bár binat urá tehmóyatan, Sirat eyin cat síuro. Im owár cuacúr ohbac etiti itin
    acu síuro, wajacro, Jesús chiwa Jerusalén cutar binat.'
  abx-abx: Si pakabati'-na si mga magpanu'it si iya, ga'i na dayon mga iya agpakasibo',
    lugod agpandayaw si Diyos si pagpinugad, “Kon sugad agbuwan liwat panahon i Diyos
    si mga ma'in Hebro pagbasol huwang si pagbag'o basi' aka'angkon si ungod kinabuhi'.”
  mco-NT: 'Je mɨbɨjcpɨdɨjc ajcxy jɨm Jerusalén, co ajcxy mɨdoy Pedro y''ayuc, chi
    ajcxy y''amonday. Chi ajcxy Dios jäymejch cömay, chi ajcxy ymɨnaangɨxy: “Dios
    jadu''n tɨ ymɨna''ñ co je'' ajcxy huɨdibɨ ca'' yjudíojäyɨty jëbɨ yjothuimbijtcɨxy,
    jɨgɨx Dios ymöhuɨɨyb jugy''ájtɨn huinɨxɨɨbɨ.”'
  bsp-bsp: 'Ntɛ ŋane moloku mamɔkɔ mɔ, kɔ bəkəc yontor ŋa, kɔ ŋaŋkor-koru Kanu, ŋac-loku:
    «Kanu kəsɔŋ sɔ acikəra aŋɛ ŋantɔyɔnɛ Suyif mɔ kətam kəsəkpər bəkəc, ntɛ tɔŋsɔŋɛ
    ŋasɔtɔ tecepərɛnɛ doru ntɛ Kanu kəfaŋ mɔ!»'
  kqf-kqf: Laḡannemo niga giudi a vaivaiyedi ba Pita a giugiuvitavitalena a kaisako
    bi Maimaituwa a ka saḡesaḡena gado, “Giukauwa te niganana kaka ke sibe te Maimaituwa
    Eteni lavedi i waianinedi te sa lau kuvasa bi yawasana kenakena nonoḡina sa vai.”
  cpb-NT: 'Ikanta ikemaiyawakeni iyekiite nampitawori Jerusalén-ki, tekaatsi inkantaiyanakeni.
    Ithaamentaiyanakarini Pawa, ikantaiyanakeni: “¡Imaperotatyaawé! ¡Ineshironkatairi
    Pawa kaari asheninkata! ¡Kantacha iriroripaini ripakagairo iyaariperonka, ompoñaantaiyaari
    rañaashireyetai!”'
  aon-aon: Douk shemnek enyudok baraen aria madae shukri um shuhon shukripan enenyenen
    uwe, uwok. Aria shatuk Iruhin ananin nyeigur nyato iruhw aria shakri, “Namudok
    aria Iruhin douk nakri wosik um nubadig kupaishi arpesh esheshiruh aparuh um shukeshuk
    agabus yoweishi inahos shatanam shukon aparuh anan aria nutaurumesh shupe wosik
    abom ihih nyumneh.”
  hus-NT-2005: 'Tam ti an kidháblábtsik xi Jerusalén in achʼaꞌ ejtal jechéꞌ, chamkʼantsik
    ani kʼwajay kin kʼakʼnaꞌtsik na Dios. Enchéꞌ tin ulutsik: ―¡Tám, in pidhámaltsik
    jeye na Dios xi yabtsik u judío an ti chalab abal kin jilaꞌichtsik ti walablom
    ani anchanꞌ kin ejtóchtsik jeye kin kóꞌoy an xeꞌchintaláb xi yab in koꞌol in okʼontal!'
  mig-NT: 'Súan ni̱ ka̱jini so̱''o‑de tu̱''un yá''a, te tuká ní káka''a̱n‑de. Te ni̱
    ka̱nakana jaa‑de Dios: Suni ni̱ ja̱''a Dios tu̱''un ja̱ ná nákani ini̱ ña̱yɨvɨ
    sɨ́ɨn nación náva̱''a kuchaku̱‑i nɨ́ɨ́ káni núsáá, áchí‑de.'
  bps-bps: Na di kaklinge i dademen faglut i gmanan, talà ale nan mugak, bay baling
    ale dmayen Dwata, manla, “Hae, tatmabeng Dwata kadì i dad to ise Dyu, du fye msal
    ale di dad salàla na faglut di kenen, du fye nun nawala landè sen.”
  mbs-mbs: Pegdineg dan te inikagi din, wedà den dan sila kandin, meneng induyun dan
    se Timanem, so minikagi dan, “Pengkey menge otaw kenà Judiyo, mepakay aw megselsel
    dan te salà aw somalig dan ki Jesus amon begayan dan te Timanem te kaling pedowan.”
  cme-NT: 'Piɛrŋ juɔ piiye dumaaŋo-na, ba hɔmmu suɔ ciire. Baa ta ba piiye wuɔ: «Diiloŋo‑i
    bibiɛŋo! U bi kãayã niɛraamba da ba nanna ba cilɔbabalaŋo‑i aa duɔ kor-ba.»'
  sus-sus: E to na mɛ, e naxa dundu, e naxa Ala matɔxɔ, «Ala bara tuubi ragiri si
    gbɛtɛe fan bɛ, alako e fan xa kisi.»
  pon-2006: Ni arail rong met, re ahpw tokedihsang arail lipahned, irail eri kapikapinga
    Koht. Re ahpw koasoia, “Eri, Koht ketikihong mehn liki kan ahnsou mwahu en koluhla,
    wiliakapwala, oh komourla!”
  dad-dad: Idi od enei karĩ de fen, idi kekeir od ditor ken, Negur yana dales diron,
    “Age fiyauf are, Negur ĩ haiden idig waud falei de fen, mata bun dilauf anĩ ifenẽdin.”
  zab-NT: 'Chi bindiag de bniety Jerusalén de diidxré, chiyru aquɨtru xi nieptideb
    Bed, ax guniideb de diidx zaac lo Dios, laadeb guniideb: —¡Anru agucbeen dec néza
    de bniety ni quɨt ná bniety Israel abxal Dios nez par yialaazdeb pur de xtulddeb
    ax gapdeb guelnabány par chazy cun Dios!'
  jae-jae: Lau tau sêŋô biŋ tonaŋ e sêjam tauŋ tôŋ. Ac sêlambiŋ Anôtô ma sêsôm gebe
    “Anôtô gêjam lau samuc ôkwi, gebe sêŋgôŋ mateŋ jali sêwiŋ amboac tonaŋgeŋ.”
  ksd-ksd: 'Ba dia valongore go ra tinata, dia ki mut uka, ma dia pite pa God, ma
    dia tatike dari: God i tar tul tar ra nukpuku upi ra nilaun tadav ra lavur Tematana
    bula.'
  msm-NT: No makadinog sikandan to kagi ni Pedro, migsigkon sikandan to pagsawoy.
    Nasi no pigsaja dan to Diyus. Kagi dan, “Piggahoman naan to Diyus sikan kona no
    mgo Hibru agun musosey sikandan aw talikudan to mgo sae dan. Na, ogbogajan sikandan
    to kinabuhi no wada katapusan.”
  myk-myk: 'Ba kalaapiire tisara ya Pyɛɛri jomɔ pu logo tuun wemu ni wɛ, a pee di
    pu logoo ɲiŋɛ. A pʼi Kilɛ sɔ na: «Can na Kilɛ ya sɔɔ shi wusama wu daburajɛ jo
    wu jurumu wu na, kɔnhɔ pʼi ɲìi sicuumɔ see wo ta.»'
  sbe-sbe: Hedehedede wa se lapui meta yodi haikawayagala wa se hekaiyawasi, na Yaubada
    se hedebasaei se wane, “Ye masalaha ede Yaubada yona talam ye ginauli meta dagela
    tamowaidi hinage gonowana se nuwabui yo se mauli.”
  mcr-mcr: Pitä iqu e tquaŋga, ämaqä iqua, äwqä haŋuä imbu äpmapiyi, Goti Hanjuwä
    Iqueqä yoqä haqeqä ämamäupu, tiiŋä ätkuwi. “Täukue! Kŋui äkunmäknäpu, häŋä-pmeqä
    di meqe, Goti Hanjuwä Iqu, ämaqä Israitqä iqune qäyä etaŋgi huizi iquau-pqe, inä
    äwikqeqä” ätukuwi.
  cux-NT: 'Tuu''mi ní ch''iindiveéⁿ yā nduudu miiⁿ ní ch''ɛɛtinéé ''diíⁿ yā ní cāⁿ''a
    yā chi ch''ɛɛtɛ́ yā Ndyuūs, ní caⁿ''a yā: ''Tiicá ntúūⁿ ca''a Dendyuūs ''iiⁿ''yāⁿ
    s''eeⁿ chi nguɛ́ɛ́ ''iiⁿ''yāⁿ yeⁿ''e ndaata Israel chi ndaacadaamí yā yeⁿ''ē nuuⁿndi
    yeⁿ''é yā ní nndaāca yā vida cueⁿ''e daāⁿmaⁿ.'
  tur-YTC: Bunları duyunca sustular ve Tanrı’yı yücelterek, “Öyleyse Tanrı diğer uluslara
    da tövbe etme ve yaşama kavuşma bağışında bulundu!” dediler.
  san-ITR: kathAmetAM shruvA te kShAntA Ishvarasya guNAn anukIrttya kathitavantaH,
    tarhi paramAyuHprAptinimittam IshvaronyadeshIyalokebhyopi manaHparivarttanarUpaM
    dAnam adAt|
  bel-N: 'Пачуўшы ж гэтае, яны супакоіліся і славілі Бога, кажучы: «Можа і паганам
    даў Бог навяртаньне дзеля жыцьця».'
  sch-sch: Ma chong hah an riet lechu dem khâi mak ngei, Pathien an minpâka, “Pathien'n
    Jentailngei khom insîra ring rangin zora inchum a pêk ani hi!” an tia.
  mic-MIQNT: Ta'n tujiw nutmi'titeg na smtug naqa'tu'tij ta'n tel majiaqa'la'tij.
    Na tujiw miwatmua'titl, gepmitelma'titl, aq emtoqwala'titl Nisgaml. Teluejig,
    “Gjinisgam elt ignmuapni wegla ta'nig mo Lesui'peulti'gw gawasgita'sultinew, jiglita'new
    lue'utigtug aq lta'new Nisgamewigtug ugjit ugs'ta'tinew. Iapjiw mimajuaqan 'msnmnew.”
  huu-NT: 'Iena Cristo oretagano cacajano, jai naimacɨ uaina uaitallɨcɨno iñede. Jusiñamuimo
    iobillacɨnona fecadɨmacɨ. Raitɨmacɨ: —Naimacɨ jaca illena, Jusiñamuidɨ judíuaɨñede
    comɨnɨ comecɨaɨ iuai meiduana jai jitaide. Naimɨe dɨbeimo naimacɨ illana jai jitaide.
    Ie jira naimɨeri iobidɨcaɨ.'
  jiv-NT: Tura Pítiur taman antukar mitiat wáinkiar “Nekasaiti, Israer-shuarchancha
    ni enentáin yapaji̱áwarmatai tuke iwiaaku átinian Yuska nin súsaruiti” tiarmiayi.
    Tusar Yusa náari̱n ti shiir awajsarmiayi.
  otm-NT: 'Nu''bʉ mí ''yø''ʉ yʉ ''yɛ̨c''yɛi ''bʉpʉ Jerusalén ''bɛ''a bi man ra Pedro,
    him mam bi zʉi pɛ bi ''yɛ̨spa Oją, nɛ bi ''yɛ̨n''ʉ: ―A, njabʉ øt Oją ''bʉ, gue
    nɛ''ʉ yʉ ją''i hing yʉ judío di japi di päh yʉ́n ''yomfɛ̨ni nangue yʉ́ ts''oqui,
    ngue nɛ''ʉ din ja ra temaząi ʉ, bi ''yɛ̨n''ʉ.'
  dah-dah: Be, Yuda mar Yesu niŋ dufaymiŋ tareŋ irde hinhan go Pita mere tiyyiŋ go
    fudinde yeŋ nurdeb Al Kuruŋ turuŋ irde, “Fudinde go. Al miŋ hoyaŋ neŋ Yuda mar
    moŋ wor Al Kuruŋ beleŋ biŋ bak yirke Al Kuruŋya awalikde hitek yeŋbe mata buluŋmiŋ
    yubul teŋ yeŋ ge biŋ mulgaŋ heŋ haŋ,” yamiŋ.
  tnk-tnk: Pita rəɡkiari pam. Nənə nəpɨn həreɡi nəɡkiariien nəha, həpwəh mwi nəɡkiariien,
    mətə kamhəɡnəɡɨni Kumwesən mə, “Nəri nəha Kumwesən rɨno raka suatuk səvəi nərmama
    rɨpko mhə irəha nəkur Isrel, irəha mwi ko hərərɨɡ ia noien ərəha me səvənraha,
    nənə mhəuvehi nɨmɨruien.”
  kpr-kpr: Aminge setiri ningido, evetu genembo Jerusalem aminda totorugedo ghoghora
    sisera amo, ne ghoghora dodo, God dae sakai sise, eminge siseri, “Namonde Jusi
    embo da gitofu nange jebugaetera aindae, God emboro rerebusira. Kau namonde avavaga,
    ne God tumonduse nenda ari ekoko vujegarera amo, ne jebugedo evovodae irarera,”
    aminge siseri.
  san-IAS: kathāmetāṁ śruvā te kṣāntā īśvarasya guṇān anukīrttya kathitavantaḥ, tarhi
    paramāyuḥprāptinimittam īśvaronyadeśīyalokebhyopi manaḥparivarttanarūpaṁ dānam
    adāt|
  nho-nho: Te saaita naa Jew naa ni llono i naa taratara nei raa, naa tama naa ni see hai
    taratara hakallika hoki ni mee. Laatou ni ffuri no hakanau i TeAtua peelaa, “Aa
    teenei TeAtua ku hiihai hoki maa naa tama i naa henua sara raa ki ffuri naa manava
    laatou no tiiake naa haisara laatou ki ora laatou!”
  gym-NT: 'Yebtä abko, ja mräkätre Jerusalénbo namani ñäke Pedro rüere ye käkwe Pedro
    kukwei nuani ünän angwane, namanintre kwekbe kada ketani jökrä amne, nikanintre
    Ngöbö käikitekä mda, käkwe niebare: ¡Nitre ñakare israelitare rabadre nüne kärekäre
    Ngöböbe, abkokäre Ngöbö tä kä bien ietre kukwe käme kitakäre temen amne tödekakäre
    Jesubti ñan ñan! namanintre niere.'
  azg-NT: 'Ndoꞌ joo ntyjehin, nnꞌan judíosꞌneen, chen tui jndyuehan xjen na jndyehan
    jñꞌoonminꞌ. Ndoꞌ jnanꞌtꞌmaanꞌhan nquii Tyoꞌtsꞌon. Jnduehan: —Yajoꞌ mantyi nque
    nnꞌan na mañoon tsjan conduihan yo jaa, xe na aa ntcüeꞌ nꞌonhan yo jnanhan, mantyi
    ntsinꞌman Tyoꞌtsꞌon ñuaanhan chaꞌ nnanꞌxuanhan na tyiꞌquintycüii na vandoꞌ ñuaanhan.'
  bhd-bhd: ज़ैखन यहूदी विश्वासी लोकेईं एन शुनू त च़ुप रेइजे, “ते परमेशरेरी तारीफ़
    केरने लगे, तां त सच़्च़े कि परमेशरे गैर कौमन भी पापन करां मन फिरेइतां यीशु पुड़
    विश्वास केरतां हमेशारी ज़िन्दगी हासिल केरनेरो तोफो दित्तोरोए।”
  too-NT: 'Lā a''xni''ca'' takaxmatli huā''mā'', taquilhca''cslalh. Lā'' tuncan tatzuculh
    tachihuīna''n a''nchī ixlēka''tla'' Dios lā'' tahualh: ―Dios lacasqui''n nataxtāpalī
    ixtapāstacna''ca''n nā xlaca''n a''ntīn tū'' israelitas lā'' nā chuntza'' natalatahui''la
    para pō''ktu.'
  ind-AYT: Ketika mereka mendengar hal-hal itu, mereka menjadi tenang dan memuji Allah
    dengan berkata, “Kalau begitu, Allah juga telah mengaruniakan kepada orang-orang
    bukan Yahudi pertobatan yang menuju kepada hidup.”
  cjo-NT: 'Ikemaeyantawakaworini iroka, tekatsi ikantaneeri rakaneeri, inta ikanteeyanakini:
    —Kameethaperotakiroña Tajorentsi. Rooma ikowakagaeyakirini eejatzi paashinijatzitatsiri
    atziripaeni ikenkithashiryaagaeya, raapatziyaperoeyarini rirori, riyaatanteeyanakarini
    janta jenokinta.'
  nsn-nsn: Tar binaka ka longorosina tar puhon, gisin ahik baka poluk menas puhung
    men. Gisina ka uatakai tang God, kara kula pare, “Auia, God song ke uamaluana
    pono tasir tamata ge ahik paho Ju ka uapalih, kara kale pono tar nitua.”
  san-DEV: कथामेतां श्रुवा ते क्षान्ता ईश्वरस्य गुणान् अनुकीर्त्त्य कथितवन्तः, तर्हि
    परमायुःप्राप्तिनिमित्तम् ईश्वरोन्यदेशीयलोकेभ्योपि मनःपरिवर्त्तनरूपं दानम् अदात्।
  tna-NT: 'Da su beju Jerusalén ejude su aniji edue cuana Pedro sa quisa daja id''abatana
    su, mitananetitana huecuana. Diusu mitsutsuapirutana huecuana uja: —Diusu ja judío
    mahue cuana di d''eji etiatani tu peje su panimeturucatita huecuana puji, d''eji
    su paputa huecuana puji.'
  lid-lid: Eme oro anuhun badeh, oro basehek iy ja bwe, ma boho oro andru-uk ma oro
    atudun Kindrei i buku doh, “Handru labai, Kindrei badeh, anya kaseben iri lau
    badu leheleh ale ta iri winiyan tubuni kona iri ili tiri kandriyen ndra-in, ma
    kakohok manyah mwasin ta Kindrei ta winiyan bano bwe.”
  wim-wim: Yaa, than wik Peter.antaman ngeeyinan-a, than popam nyiinin, wik koyamana
    keꞌ thawin nungant, yaꞌa. Amanam ngulaniy-a, than God.ana thaaꞌ-kuumpin nunang
    ngul, aꞌ thawin ngul, “Nil God.angan Jews yaꞌ anangan thampang kaaꞌ-piichanath
    thanang, than Jews thonakam yaꞌa. Puth than weeꞌ-weeꞌanangan Christ.an ngangkangaman
    piꞌ-piꞌiythan nunang-a, aꞌ woyan wayan wantiythanwey-a, yaa, nil thanangan ngul
    kaaꞌ-piichanathow yipam man-yetham wunayn nungantang, aak umpuyangam.”
  zga-M: Vuvapulikha imbombo n'chi, savakhavuncha, vakhagimwa Unguluve nu khun'chova,
    “Unguluve ahumin'che uvusyikhila khuvanjapanji vope”
  yom-yom: 'Bu bawa mambu mama, baba dio sui, bakembisa Nzambi ayi batuba : —Nyinga,
    Nzambi wuveni diluaku kuidi batu bakambulu Bayudamu balula mavanga muingi batambula
    luzingu !'
  san-SIN: කථාමේතාං ශ්‍රුවා තේ ක්‍ෂාන්තා ඊශ්වරස්‍ය ගුණාන් අනුකීර්ත්ත්‍ය කථිතවන්තඃ,
    තර්හි පරමායුඃප්‍රාප්තිනිමිත්තම් ඊශ්වරෝන්‍යදේශීයලෝකේභ්‍යෝපි මනඃපරිවර්ත්තනරූපං දානම්
    අදාත්|
  yut-yut: Pita yaŋ yaŋban nandaŋek burɨ maŋakwa Piŋkop dakon man awɨgek yaŋ yawit,
    “Nin abɨsok asisi nandamaŋ, Piŋkop da Amɨn Ŋwakŋwarɨ Kabɨ kɨsi nandaŋ yomɨŋakwan
    but tobɨl aŋek egɨp egɨp abɨdoŋ.”
  grc-BYZ: ἀκούσαντες δὲ ταῦτα ἡσύχασαν καὶ ἐδόξαζον τὸν Θεὸν λέγοντες· ἄρα γε καὶ
    τοῖς ἔθνεσιν ὁ Θεὸς τὴν μετάνοιαν ἔδωκεν εἰς ζωήν.
  cpc-NT: 'Ikanta ikimaiyawakini iyikiiti nampitawori Jerusalén-ki, tikaatsi inkantaiyanakini.
    Ithaamintaiyanakarini Pawa, ikantaiyanakini: “¡Ari okantari! ¡Inishironkatairi
    Pawa kaari ajyininkata! ¡Kantatsi jowajyaantairo iyaaripironka, onkantya jañaashiritantaiyaari!”'
  nhg-NT: 'Entunses cuöc inu creyentes tli oyejyeya pa Jerusalén oquecajque inu, amoyetla
    cache oquejtojque, tlöcamo sa tieyectieniejque Deus. Oquejtojque: ―Tlöjcu Deus
    oquenejque que tli amo joriojte nuyejque ma moyulcuepacö para quepejpeasque nemelestle
    nochepa.'
  nya-nya: Iwo atamva zimenezi analibenso chonena ndipo anayamika Mulungu nati, “Potero
    Mulungu wapatsa anthu a mitundu ina mwayi wotembenuka mtima ndi kulandira moyo.”
  ngu-NT: 'Ijcuac nochimej on tlaneltoquej hebreos ne Jerusalén yocaquej on tlajtlamach,
    xoc itlaj oquijtohuilijquej Pedro, yej oquiyectenejquej Dios, oquijtojquej: ―Tla
    ijcon, Dios no yoquincahuilij on yejhuan xhebreos ma noyolcuepacan niman ijcon
    quipiasquej yencuic nemilistli para nochipa.'
  kup-kup: Pot Pita mañahan paru hatevetehapuh parum loporizaro tin ravahan Godiz
    abatao bat hel batat biñ haovai pot hah, “Ae, petev dei hodad raveg. Rotapuam
    God pim Pul Tinap meehan emahaek añarab patari amun parum horiv betet kos rez
    manat tin het hepanez pimauhö nonor ba ou batahan hez,” pot hat biñ ravah.
  jid-jid: Niwa ba wo kpi biyi, bana sa tre ni tuma ngana, ama nda nzu nde Irji hon
    nda tre ndi, “Irji niu kma sron sran vri ni biwa ba bi kora'a ngame.”
  wmw-wmw: 'Ewo pawasikire usowezi‑wu wakitengemana, wakintukuza Mwenyezimungu, wakamba:
    “Wanu Sawari-Mayahudi newo novyo Mwenyezimungu kawapa kutubiya, wapate mainsha
    a milele.”'
  gmv-GGM: Istti hessa siyida wode isttas gizazi dhayin co7u gi simmid “Hayssaa mala
    gidikko Ayhuda gidoontta deretiika ha oraatha deyooko yana mala Xoossi asas maaroteth
    immides guussakka” giidi xoossa gallatida.
  ssg-ssg: Ti lato hong kewak ien ape lato kum kahiloloi Pita. Lato sameni Haeu ukek,
    “Haeu tin hanamiloa teka kumahe Ju lehe laha towiahu ti saun lialun ape laha uke
    tonain kapin ti tap tahi tapoan.”
  zpo-NT: 'Gorna lee re xaa Jesús, xaa Jerusalén mbin re wdizh ne, nanayiitra xaa,
    nu mbill xaa lo Dios, nu nzhé xaa: —¡Noka lo re xaa nanakt xaa Israel mzaa Dios
    yalnkela cheen xaa, zee laa xaa re kwaan nawent nu wii xaa lo xaa, zee le xaa
    gan yalnaban kwaan tira!'
  poy-poy: Pawapikaniriti aga, walekiti likakatala, wamkwisa Mlungu pawalonga, “Mlungu
    kawapanana wantu yawawera ndiri Wayawudi lupenyu lwa kuleka vidoda wapati ukomu!”
  qwh-NT: 'Tsenam tsecunata wiyecur, tse piñapaqnin nunacuna upalläriyarqan, y Diosta
    alabayarqan, queno nishpa: —Tsepenqa mana israel caqcunatapis mana alli rurenincunata
    jaqiyaptin, Dios perdonanqam pecunapis wiñe caweyoqna cayänanpaq —nishpa.'
  gaw-gaw: Petrus nug anam awa a, ag nai amu doona, ag nai ahilag madip̱ig amu uuna,
    ag Kayak binag mena ap̱ig. “Kayak heehe, iiṯa aḏi danab ele ag oolag eḏuṯe, bau
    dayak aoṯeb,” aon ap̱ig.
  nca-nca: Ŋunde yiní mande topé kama yero Anutu owí hokoro ŋande yaŋgurí, “Asa ko
    Anutuko uni wini meyowo ŋuya yoriní newondeye rohoréŋoro yoto-yotoye moré tewaŋgo.”
  zpz-NTPP: 'Na ornu güeñ de mbecy ndeꞌ, orzeꞌ guca dey nu rnii ziy ni Bed, nunu byabic
    dey gyel mbecy ni Ñgyoozh. Orzeꞌ na dey: ―Orzeꞌ beni niꞌ ziꞌl briic Ñgyoozh ni
    de mbecy nu walab mbecy Israeel mod nu neꞌ dey dela coz cyi nu ricy yu gun orzeꞌ
    cui mbañ dey tub la ―na dey.'
  mkj-mkj: Nehn joauloanngok nehn Jerusalem rong me, irai ken uhdi jang arai lipahned,
    irai ken kapnga Koahs, pwahpwahpwa, “Doari, Koahs ne kioang mihn likin kan anjoau
    mwehu in kaoluhla, wiliakapwla, apel mourla.”
  zac-NT: 'Iurë bini ra mënë grë lo quë naguniꞌi Pedro lu rall, bëac dchi rall; hiadë
    pë guníꞌidiꞌi rall. Iurní guzublú bëꞌnë rall adorar Dios. Guniꞌi rall: ―De verdá
    Dios bëꞌnë perdunë lëꞌë ra nanádiꞌi më israelitë. Bëshaꞌlë më nezë parë guëabrí
    lduꞌu rall con lëꞌë më nu parë gapë rall vidë sin fin.'
  kyg-kyg: Ani gemo afiteꞌapaeꞌmo mago gemo osuꞌa Goti agiꞌalekeꞌmo aliꞌa asaga huteꞌapaeꞌmo,
    Gotiꞌa alu nofi vayaꞌmogi ofaliꞌa afaꞌa maisayafeꞌmo apaipamo aliꞌa afe lesaya
    kavaꞌmo alino apamiꞌniye, huꞌa huꞌnae.
  kmk-kmk: Utdit nagngoḻan dat Judio tu, naid dit suḻag da ot nandaydayaw da kan Apudyus
    un kanan da’n, “Boot intod pay an Apudyus sidat bokona Judio dit gundaway da un
    mambabawi kan matagu si inggaingga.”
  cao-NT: Jatsi Pedró yoaha ca nicahax tsi quiha ja rani-ranicaniquë. Jënëni quiha
    ja qui ja quësocanaina. —Carayanabo xabahamacatsi quiha Dios ra. Jato bësomacatsi
    quiha pa —i jaca niquë Dios ocahuahi na.
  bbr-bbr: Ak Pita nukan ämän roumana, akan woiaka erermoi, Anut nukan enip jomuria,
    äiein. Keseria, karauk omsau pakan roat nais ak Juda roasiret senek Anut nukas
    orip orip rawaun woiaka piriraun itok äiewon.
  inb-inb: 'Chasa uiaspa, Pedrota piñaspa kag­kunaka, upallaspa, Taita Diusta nir­ka­kuna:
    —Kam, iapa suma atun­mi kan­gi—. Kasa­pas­mi nir­ka­kuna— Sutipa­mi Taita Dius,
    mana judíu kag­kuna­ta­pas kará; chasaka pai­kuna, panda­rii­kunata sakispa, mana
    puchuka­ri­diru suma kaug­sai­ta iukan­ga­pa.'
  hrv-hrv: 'Kad su to čuli, umiriše se te stadoše slaviti Boga govoreći: “Dakle i
    poganima Bog dade obraćenje na život!”'
  box-NT: 'Bìo ɓa ɲá hɔ̃́n bíoní so, á ɓa yòó wan tɛ̀ɛn, á wee khòoní le
    Dónbeenì kà síi: «Mu ɓɛ̀ntĩ́n bon. Le Dónbeenì mún tà nɔn ho wɔ̃hṹ
    bìa yínɔń ɓa zúifùwa yi à ɓa dàń yèrèmá mí yilera lè mí wárá,
    à yí le mukãnì binbirì na máa vé.»'
  ote-NT: 'Ha nu mi ꞌyøde njabʉ núꞌʉ ya cu mi ꞌbʉhni Jerusale, ya bi goꞌtatho yá ne,
    ne bi nsunda Ajua̱ bi ꞌñena: ―¡Njabʉ rá paha Ajua̱ gue da ñobri nehe núꞌʉ hingyá
    xodyo pa da mɛꞌtsa ra te pa nza̱ntho ngu núꞌa̱ dí pɛꞌtshʉ nehe!'
  wnu-wnu: 'Pita ende wurinob qamara wuri bo oau quguraget me abau. Ne Qenut mismisir
    qamamir: “Io, Qenu munon Yuda yurau ue munon ar eng gor ende wurisierine erogori
    qomon boru mogirt wab bebereg igoarar qamb abar eng,” ende qamamirei.'
  zam-NT: 'Le'' sya, co''se'' mbìn mèn co'' ndxàc hues por cón che''n Jesucrist co''
    nac mèn ciuda Jerusalén tataa ndxab Pedr, xèegà mbyau'' ro mèna. Más quee lezo''
    mèna ndxab mèna di''s roo di''s xèn no di''s natú'' loo xtàa mèn cón che''n Diox
    no loo Diox. Ndxab mèna: ―¡Ay, Dio''s! Nase non na'' no nanee na'' axta loo mèn
    co'' inacte mèn nación Israel mbli Diox par mxyal'' ned mxyal'' yó'' par ngulàa
    yéc mèna no ngulàa lezo'' mèna par mse'' mèna mod co'' ngòp mèna loo Diox. No
    tataa mod tyon'' xtol mèna par gàc loo mèna yòo ban no mèna Diox thidtene yiloa.'
  zyp-NT: Ma bia cawh aa thui tihtah aa zongmingtei co Piter cawh mochia khawh lytah
    Khazing khah aa reithai, “Khazing tah Gental cawngsaw hmai angepachihnah le hringnah
    naw a peh thlang he,” tatah aa tah.
  sey-NT: 'Caquëna, asani Jerusalén acohuaꞌi sehuosicohuaꞌipi sa̱ñope caye je̱oni
    Maijaꞌquë ai deꞌoyerepa yoꞌoji, cajë cahuë: “Ja̱je yoꞌoquë judío pa̱i peocohuaꞌire
    i̱siji, i̱te sehuoni ti pani huesëye ti̱ꞌañe.”'
  nvm-nvm: E iji bu vuak iji faime uri kai roinbuon bu kuaivo iji bu areme uri God
    abe aroiknum kua, Ijekido God fu e Jius bakin iji fu kiaga bu oi karoime ise buon
    una God kuardame una unam ma ijia karivakno kuain.
  mps-mps: Te Jisasgo po wali pabo Juda bidi dabe augwaligo Pitago wali po odama,
    tama augwaligo wado po wabo tagalali. Tama augwaligo Godigo nogi ugwaba siyu,
    te po wai, “E, Godigo te sunumi dawai, te Israel bidi hani isąwai bidi dabe augwali
    me homu begelama, bugagia bidimainu yali,” te po wali.
  pab-NT: 'Semaha iniraine hoka halakisaha hairaehekoalaha. Ihalahare Enore kakoa
    hoka nexaha: — Ehekoreta Enore nikare moka majudeuneharenae hoka halakisaha tehitiya
    háomaneha iniyalahare hoka waiyexe matyotenehare tyaonaha maheta — nexaha.'
  llg-llg: Lamanene Petrus ana nasalaꞌe aon leondia, boe ma tala feen salak so bali.
    Basa boe ma basa sala koa-kio Manetualain, lae, “Awii, ana seli ia maa! Lamatuak
    ana soi dalak fee hataholi feꞌe kala so, fo ala laꞌo ela sila soꞌda kasala nala,
    fo Lamatuak ana koka heni sila sala-singgo nala, boe ma lasoꞌda lakandoo lo Ndia.”
  kyf-kyf: '-Lagɔnyɩma ''nʋa wɛlɩnya -mɩnɩ, ''ɩn we yia wa dlɩ zɔbɛlɩ -dlɔɔ. Wa -mnɩnɩa
    -Lagɔɔ ''ŋnɩ, ''ɩn wa nɛɛ: «Gbʋzɔnʋ -wa, nyɩma -wa ''nɩa Zuifʋ, -Lagɔ ka se wa
    ''nyɛ, wa ''ka wa dlɩ ''bhiti, ''ɩn wa ''ka ''yliyɔgagɩe -zɔnʋ ''yɩ.»'
  tpi-tpi: Ol man i harim dispela tok bilong Pita, na ol i no gat tingting moa bilong
    kros. Nogat. Ol i litimapim nem bilong God na ol i tok olsem, “Nau yumi save,
    God i larim ol arapela lain tu i tanim bel na kisim laip.”
  mih-NT: 'Tacuan i cuu ta sa siñi ra sino iñi Tuhun Ndyoo ñuu Jerusalén cuhva cuan,
    ta ñá cahan ca ra, ta i zacahnu ra sii ra Ndyoo. Ta i catyi ra: Saha ra Ndyoo
    sa sino tucu iñi inga ñiyɨvɨ vazu yɨvɨ ñiyɨvɨ hebreo cuu ñu. Ta vityi cua zama
    ñu cuhva iyo ñu, ta tacuan ta cua ñihi ñu sa cundito ñu tandɨhɨ cuii tyiemvu.'
  qvh-NT: 'Sayno wilapaptinmi waugui-panicuna Pedruta manana jamuräyargannasu. Saypa
    trucanga cushicuyashpan niyargan: “¡Sayno captenga mana Israel runacunatapis Tayta
    Diosninsi salvaycanmi!”'
  kms-kms: Ni Pita ningg wand te mutungu, di ni mune ker mawo segi. Ni God ningg nyamb
    mindivi viyo, di mari, “Muq beghi nei bab wute Juda segi kin te mune nei mare
    mitinde God ne nei mimbig, tedi ni mune nate mowi di mas mas te kin mas ye.”
  agn-agn: Asing pagabasi nira tang inaning ang na ni Pedro, siminareng da tanirang
    nagbasol. Ig namagdayaw tanira ong Dios ang ganing, “Mga maning ta si, ang mga
    belag ta Judio agtoldan ka ta timpong mapagtogat ig magba-lo agod maboing anday
    kataposan!”
  nhi-NT: 'Ihcuac occaqueh non, osihsintlacaqueh uan octlacachiuqueh Dios, octouayah:
    —¡Tla ohcon noiuqui naquin amo judíos Dios quincauilia mamoyolcuipacan inauactzinco
    uan ohcon macpiacan yolilistli!'
  ttc-NT: 'Ya ma tz''ok kcha''o'' ikxjani, kkyaqil k''onti''lky tidi'' okyq''umaj,
    sinoke b''an oqet kyjiq''b''a'' Qtata Dios. Oxik kyq''uma'' ikxjani: «Ntons ax
    kye aj nya''tx tijajil Israel ax te Qtata Dios nk''ulun tzan kyna''on tuj kyanim
    tzan tjaw kky''ixpu'' kynab''lin tzan kyanq''in te jun-ele''x.»'
  dan-1931: 'Men da de hørte dette, bleve de rolige, og de priste Gud og sagde: “Så
    har Gud også givet Hedningerne Omvendelsen til Liv.”'
  kwj-kwj: Wowani o Pita mwanji ni wu mendini wui mwanji ya wu haraꞌai. Wosini Gotri
    hi tini wu rasaini ya wu sawe, “Wowani Gotri hima ba fweleto kapwa sumbu wuhi
    gumwa wu sisini sembe wu hawa Gotri Himamwale wunu ha kinani ya wunu ohounanda.”
  vie-OVCB: 'Họ nghe xong liền thôi chỉ trích ông, và tôn vinh Đức Chúa Trời: “Thế
    là Chúa cũng cho các dân ngoại cơ hội ăn năn để được sự sống đời đời.”'
  kze-kze: mináímbá isésa áwáá'o áúmba ivátuwesa Áánútu áwí'a mósá marésa sésa Áánútu
    mirá kwéena íma Yútaa-kwaasiye su'maiya aaí kwésimasimintaanivo ó'onkaa-kwaasiyavaigwara'a
    aaí kwésimatimisasagwara'a miwítí sáwí-imayaa tínaaemba umámesa Áánútunopa'a tésa
    aúnái'a umái maí'mai'a ónááowe siráawe.
  mpj-mpj: Jiijajmili jakurlpurlukakajaluya kulirnu Piijamili wangka, kaya yaka nyinapayi.
    Purtuya kulirnu ngaparrpaya wangkakuraku, mirtaya warrkirnu. Palunyajanuya Mama
    marninypungkupayi, jilanya, “Mama kunyjunyuminyirri nyininpa, Juwukaja-lanya wankarninpa,
    ka-jananya Juwuparnikajalurrju wankarninpa, walykuya junkuraku, ka kunyjunyuya
    nyinaraku.”
  lbk-lbk: Issan nanngelancha ischi, nang-ep cha. Sa cha't chinad-ayaw si Apo Dios
    ay mangwanin, “Inchowan pet akhes Apo Dios isnan cheycha'y Gentil nan waya ay
    enfafawi ta mawad-an cha is fiyag ay eng-engkhana.”
  mto-NT: 'Ku veꞌe du̱ꞌamo̱tunajxti je̱ utsta je̱ ajchta juuꞌ veꞌe je̱m Jerusalén,
    kaꞌa tseꞌe du̱ꞌukko̱ꞌo̱yjaꞌvidini juuꞌ veꞌe je̱ Pedro tyoon, je̱tseꞌe je̱ Nteꞌyam
    du̱yakmá̱jidi du̱yakjaanchidi. Jidu̱ꞌu̱m tseꞌe vyaandi: ―Pa̱n veꞌem xa veꞌe, toꞌnu̱xju̱dupts
    je̱ꞌe̱ veꞌe je̱ Nteꞌyam je̱ maaꞌyu̱n pa̱n pa̱n jatyeꞌe ka je̱ israeejlit jáyuvap
    je̱tseꞌe veꞌem yꞌo̱ꞌyixjada je̱tseꞌe vyinmayu̱mpijttinit, je̱ kyo̱ꞌo̱y joojntykinda
    du̱maso̱o̱ktinit, je̱tseꞌe du̱jaye̱jptuvat je̱ joojntykin juuꞌ veꞌe xa̱ꞌma ka̱jx
    ijtp.'
  bzh-bzh: Denġo Pita yi ġaġek saga, lob devuu hir ġaġek sagi ya gedeḳo Anutu
    arë raḳ bedenër bë, “Oo maḳ Anutu yoh vu bë gërin alam-yu-ngwë ayoj nah vu yi
    geving in demedo malaj-tumsën.”
  guj-2017: આ વાતો સાંભળીને તેઓ ચૂપ રહ્યા, અને ઈશ્વરને મહિમા આપતા કહ્યું કે, ઈશ્વરે
    બિનયહૂદીઓને પણ પશ્ચાતાપ કરવાનું મન આપ્યું છે કે તેઓ જીવન પામે.
  jvn-NT: 'Sakwisé krungu tembungé rasul Pétrus kuwi mau, wong-wong terus ora pada
    maido dèkné menèh, malah terus pada memuji marang Gusti Allah ngomong: “Nèk ngono
    Gusti Allah uga ngekèki kelunggaran marang wong-wong liya bangsa, supaya pada
    ninggal laku sing ala lan molai urip sing anyar.”'
  byr-byr: Sahwara Pitarɨ sara wɨꞌneva “Yagaala wikɨra,” deva maanga aayaꞌ wɨdesaꞌ
    majara Gotɨyarɨ byaannyabwina yɨleyagaala wɨdeva dɨna “Nebulyaꞌ, Gotɨyai ajɨmya
    yuyangɨyaraavɨna kale wiwaka. Kumɨre sɨmunyabwi mudɨkeburɨ kyawɨramaarapɨri Gotɨyai
    gaalyaburɨ tewaanna wɨmwaaihɨna yaderera. Tewaanna wɨmwaaihɨna neyadevaaibɨꞌ sahwaraavɨ
    tewaanna yaderera.”
  ian-ian: Wanda nyaangɨt wutaa awat ndɨ kat ana wandi. Ndi wandi. God njambwi nyana.
    Juda ana ndi nat nɨmba God kat kupi maawutmba yelavɨtaa apma vat tɨgiyandi. Vɨlɨganɨn
    waa wandi.
  hun-hun: 'Mindezek hallatára aztán megnyugodtak, és dicsőítették az Istent ezt mondva:
    „Eszerint hát a pogányoknak is adott az Isten megtérést az életre!“'
  mcf-NT: 'Aden Petedon nainquin chuibanac tantiadempambo yec tabadec isadaidbo shui
    dëbid dëtemequido: —Isadaidpembo abi icsaid ënsho isun Nuquin Papan aidotsen abëd
    icquid icmeoapac —quepanëdash Nuquin Papan naid chiec.'
  kjs-kjs: 'Gore nimumi Pita-na agale pagomare nimuna rono agale giyoma Gote-na bi
    minasaasimi. Nimumi talo: Gote-me ruru rado enaalinu page ade abuna kagaa piramala
    paliminalo kone perekeape pora waalisa.'
  mni-mni: "Wa asi tabada makhoi tumin leire. Aduga makhoina Tengban Mapubu thagattuna\
    \ hairak-i, “Tengban Mapuna Jihudi nattabasingsu hingba phangnabagi pukning hongba\
    \ adu pibire.”\x94"
  yad-NT: 'Rityuva̱chodanumatirya jirya niquejada, rindasa̱da variy ranchiy, riichana̱tya̱da
    variñi̱ Ju̱denu. Ru̱teda variy siva: “Jiryatimyu̱ ne Judíyuveda daryi, rijerye
    sasa̱yada Ju̱denura rirya̱tidye paru̱y riva va̱cha jachipiya̱jada, rirya̱tidye
    jay ju̱na̱reju̱ jnu̱yadamuju̱ varintyidye.”'
  mxb-NT: 'Tá ni̱ sei̱do̱ꞌo ra to̱ꞌon yóꞌo, ta kúú ni̱ sadi ra̱ yúꞌu̱ rá, ta kúú ko̱
    ní dána̱ni ka̱ ra̱ Pedro. Nda̱á ni̱ ka̱sáꞌá rá kékáꞌano ra Ndios, ta kaá ra̱:
    ―Dá kía̱n nda̱ ña̱yuu ko̱ kúú na̱ Israel xíꞌo Ndios ña̱ nandikó iní na̱ sa̱ꞌá
    kua̱chi kée na, dá kasandaá na̱ niꞌi̱ ná ña̱ kataki chíchí ná ―kaá ra̱.'
  pon-2006A: Ni arail rong met, re ahpw tokedihsang arail lipahned, irail eri kapikapinga
    Koht. Re ahpw koasoia, “Eri, Koht ketikihong mehn liki kan ahnsou mwahu en koluhla,
    wiliakapwala, oh komourla!”
  maq-NT: 'Xi cahndë me xi cuacun jan xi cuatjin cachja Pedru ne, cajnehnchan cjuatacun
    rë me, sehe cavetsihin casahmi jyë casahmi hnga me Nina, cuitjin cachja me: ―‍Xi
    matsejen ne, cojo xutaxín casua Nina cahndë́ xi tsindeya me cjuatacun rë me cuisehen
    me ndiya rë Nina cojo sa xi sacú rë me cjuahñu xatsë.'
  hto-hto: 'Mei ie jira Jerusalemo ite ámatɨaɨ aféfuiaɨna fɨ́dɨa llezica, llɨ́ɨcaidiaɨoɨ.
    Llɨ́ɨcaillano Juzíñamuimo caɨmátaidiaɨoɨ. Daɨdíaɨoɨ: —Ua afe izói judíoñedɨmacɨmo
    íaɨoɨmo fɨeni itɨfue méidollena jae Juzíñamui íaɨoɨmo fecade. Afemona daɨí jaca
    zíiñona cáaillɨnona íaɨoɨmo ite.'
  por-BRBSL: 'Quando ouviram estas coisas, calaram-se e glorificaram a Deus, dizendo:
    “Então Deus também concedeu aos gentios o arrependimento para a vida”!'
  ces-NKB: 'Když to tedy uslyšeli, upokojili se a začali slavit Boha se slovy: “Tedy
    i pohanům dal Bůh pokání k životu!”'
  cui-cui: 'Poxonae Jesucristo pejume cowʉntsi jiwi, pomonae ena Jerusalén tomaratha,
    poxonae baxua jume taerʉcʉpa moya umenarʉcʉpa. Mataʉtano Nacom wʉnae jaintatsino.
    Barapomonae namchi, jeye: —¡Maisa wʉnae, irʉ Nacom nacana cui cata pomonaetha
    pomonae jopa judiomonae naexanaeyo xua barapomonae pejume cowʉntsiwa tsanerʉ Jesús,
    yawa xua jʉntema pejinompaewa tsanerʉ! Baraxua Nacom ichichipa xua barapomonae
    najʉntʉ cui coyene barapenta xua abe, petaxeinaenexa tsainchi peajʉntʉyapusʉwa,
    po peajʉntʉyapusʉwa xua jopa weraweracaeyo, jei barapomonae.'
  boj-2014: Onaqa Juda tamo Pita ŋiriŋteb qaji naŋgi aqa anjam di qunabqa naŋgo ŋiriŋ
    koboej. Deqa naŋgi Qotei aqa ñam soqtosib mareb, “Bole, Qotei a sawa bei bei qaji
    naŋgi dego are bulyetnjreqnu. Deqa naŋgi dego ŋambile gaigai sqab.”
  eng-OEBUS: On hearing this statement, they said no more, but broke out into praise
