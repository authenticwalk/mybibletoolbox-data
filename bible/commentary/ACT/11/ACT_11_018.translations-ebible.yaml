  cmn-FEB: 众人听闻这番解释，无语辩驳，开始赞美上帝，说：“看来上帝也赐予异教徒悔改和永生的机会。”
  gmv-RNT: Isti hessa siyida wode istas gizazi dhayin co7u gi simmidi “Hayssa mala
