  kan-2017: ಈ ಮಾತುಗಳನ್ನು ಅವರು ಕೇಳಿ ಆಕ್ಷೇಪಣೆ ಮಾಡುವುದನ್ನು ಬಿಟ್ಟು; “ಹಾಗಾದರೆ ದೇವರು ಅನ್ಯಜನರಿಗೂ
