  mya-mya: ထို​စ​ကား​ကို​ကြား​သော​အ​ခါ ထို​သူ​တို့​သည် ပြစ်​တင်​ဝေ​ဖန်​မှု​ကို​မ​ပြု​ကြ​တော့​ဘဲ
