    fasi fu libi.”'
  cta-NT: 'Nu loꞌo ndyuna nguꞌ chaꞌ nu nchcuiꞌ Pedro loꞌo nguꞌ, ngaꞌaa ngua chcuiꞌ
    tyaala nguꞌ biꞌ loꞌo Pedro. Liꞌ nguaꞌni tlyu nguꞌ biꞌ jiꞌi̱ ycuiꞌ Ndyosi. Ndiꞌya̱
    nchcuiꞌ nguꞌ loꞌo Ni liꞌ: ―Ndyosi Sti ya, tsoꞌo tsa nduꞌni nuꞌu̱ loꞌo nguꞌ xaꞌ
    tsuꞌ, masi siꞌi nguꞌ judío laca nguꞌ biꞌ ―nacui̱ nguꞌ jiꞌi̱ ycuiꞌ Ndyosi―. Nduꞌni
    nuꞌu̱ chaꞌ ca tyujuꞌu tiꞌ nguꞌ jiꞌi̱ lcaa chaꞌ cuxi nu ntsuꞌu jiꞌi̱ nguꞌ, chaꞌ
    caja chalyuu nu ná ngaꞌa̱ chaꞌ tye jiꞌi̱ nguꞌ biꞌ.'
  bqc-SIM: 'Kɛ́ aa yã́pi mà, aa nìlɛ, ↄ̃ aa Lua tↄbↄ̀ aa mɛ̀: Wá è Lua buipãleↄ
    gbà zɛ́ lↄ aa nↄ̀sɛlilɛ, aai wɛ̃ni láasai e.'
  tcz-CHONGTHU: Chuin midang hon chuche thu chu ajah phat-un athip tauvin Pathen avahchoi
    tauvin ahi. Chule amahon aseiyun, “Pathen in chidang namdang tedinga jong chonset
    lunghei nading le tonsot hina akisan thei nadinguva phatpha apeh hi imu tauve,”
    atiuvin ahi.
  mar-mar: जेव्हा त्यांनी या गोष्टी ऐकल्या, तेव्हा ते शांत राहिले, त्यांनी देवाची
    स्तुती केली आणि म्हणाले, “तर मग देवाने परराष्ट्रीयांसही जीवन मिळावे म्हणून पश्चात्तापबुद्धी
    दिली आहे.”
  snp-snp: Ka limo kolititi odunawamo ka ma minámaito, Goti ebola loti eti lamo, Gotikafo
    ailo feka wenena yaki omuni kenawae, loto seni-muluni olu eleyapa winawamo mona
    gimami ne, loti lae.
  isl-isl: Þegar viðstaddir heyrðu þetta þögnuðu öll mótmæli og þeir lofuðu Guð. „Já!“
    sögðu þeir glaðir. „Guð hefur þá líka miskunnað heiðingjunum og leyft þeim að
    snúa sér til sín, og eignast eilíft líf.“
  spy-NT: Yu kabokukas ꞉bichoo ām Yēērusālēēm ng'aleechaa, manaatakukwiil ng'ālyoo
    ake tukul. Kunyoo, kisilto Yēēsu kumwooyē kule, “Ākoo kāākōōkoochi ꞉Yēyiin nkicheek
    biiko choo mā Yuutayeek bārooyinto nyēē imuuchē kuweeksee choolwookātēēng'waa
    sukunyōōr soboonto.”
  xnn-xnn: Idi dinngeda di dadat somaldeng ay mangdeldelaw ken siya et daydayawenda
    si Apo Dios. Et kananda en layden Apo Dios obpay ay maidya nan biyag ay maid patenggana
    isnan olay ipogaw ay baken Judio no ibabawida nan basolda.
  mwe-mwe: Bhakapilikananjeje genego, gubhaleshilenje mitau jabhonji, gubhaakushiyenje
    a Nnungu bhalinkutinji, “Kwa nneyo a Nnungu bhashikwaapanganga bhandunji bhangabha
    Bhayaudi shikono sha kwiipeta bhapatanje gumi.”
  tte-tte: Saugana Pita ana walone sibenalan simwanou nige sikakawa-naenae-yani yoi
    na Yaubada sitobalan siba, “Yawasosi siya nige Yudiya tomoliyao na Yaubada ipaisowako
    kateli mena yo ali pwanoli koina sitagelakeile yo yawasi waluwaluna silobai.”
  tcs-tcs: Wen dem Zuwisbiliba i bin lisen wanem Pita i bin spik, dempla nomo bin
    graul Pita. Dempla bin mata preize God diskain, ‘Nau God i bin laue ol pipol uda
    Nozuwispipol po sluraun ane pole em ane em bin gibe dempla longlaip poeba.’
  hlt-THB: Ce ak awi ce a ming zaak awh coetnaak taak voel kaana Khawsa ce kyihcah
    uhy, “Cawhtaw Khawsa ing Gentelkhqi awm hqingnaak huh aham zut sak khqi hawh lawt
    hy ce,” ti uhy.
  soq-soq: Pita mo epe diadewasamono etane Pita dieia ene God ebowa wadaposisaie waiase,
    “God uwa daitada apanawa baibu inaida intawa wadenauben mo kadiu epue insaisau
    leusapue inawinakasala donsapua baiwa.”
  qub-qub: Chayno willaptenga Jerusalencho caj ermänucuna mana rimacurannachu. Chaypa
    ruquenga Tayta Diosta alabaran «Mana Israel runacunatapis juchancunapita arpinticuptenga
    Tayta Dios chasquinchaj mana ushacaj cawayta gonanpaj» nir.
  att-att: Á pakaginná nayù ira Kudio karannian, ari iren mapporay kâ Eduru, á awán
    ta itabbák da kuna. Ngam naddayaráyaw ira galâ kâ Namarò, á kinagi ra, “Kuruk
    lállaguk ta iniyawâ ni Namarò gapay sù ira nga ari Kudio yù awayyá ra nga mabbabáwi
    ta liwiliwâ da, tapè mepattolay ira gapay kâ Namarò sù pammagurayán na ta áddè
    ta áddè,” kud da.
  bki-bki: Naruei ea bogo napano nalo nei na Yerusalemo neibano nalo amijog Pitere
    kanano iliano, nalo maka bunu ajikia averenio titai vanio, mia nalo ajaaro ga
    toru, a nalo abamenea Atua toru laka, aberinavo “!Riano ga na o-o! Vonganei ga
    kito robitilubar vatitigio ka Atua naio jaaro m̃ele ban nalo napano maka ave kulo
    Ju bunu, ana na naio midu buluvio banlo bunu ka mia nalo amijikia aviliglo, a
    ka nalo amijikia avokar meuliano riano ea naio.”
  bqp-bqp: 'Kũ ò yã pìi mà, odi yãke o doro, akũ ò Luda tↄ́ bò ò pì: O è Luda
    ɛ̀ra à buri pãndenↄ gbà zɛ́ dↄ ò nɛ̀sɛ litɛ ò wɛ̃̀ndi kũ àdi lákaro le.'
  mcp-mcp: 'Ja bwə́ á gwág ntʉ́nɨ́ yí, bwə́ á salʉwo, bwə́ mú ságʉsə Zɛmbî, bwə́ nə́:
    «Ntɔ́ jɨ nə́ Zɛmbî mə́ yə ikúl í cúgɛ́ Oyúdɛn yí zhɨɨ́ nə́ bwə́ cɛ́ndʉ́g mítə́dʉ́gá
    bwə́ ŋwa cʉg.»'
  hat-hat: 'Lè yo fin tande pawòl sa yo, yo sispann kritike l'', yo pran fè lwanj
    Bondye. Yo t''ap di: Se vre wi. Bondye bay moun ki pa jwif yo chans pou yo chanje,
    pou yo ka resevwa lavi tou.'
  npl-NT: 'Ijkuak n tokniwah de Jerusalén okikakeh nochi ni tlan Pedro okinmili, omoyolsewijkeh
    iwa okiweyijkachijkeh Dios, iwa okijtojkeh: —¡Axa tikajsikamatih Dios noiwa kinkawilia
    mamolnamikikah non amo judíojteh, iwa makipiakah n semijkak yolílistli!'
  bgg-bgg: Ithek è ji yoi mage ne Phithar shii makhak-riing arek sha pha Hamangkhung-aphuii
    shii laso phi ne yao, “Ji arone, Hamangkhung-aphuii è Gaibranthek shii de awaithek
    layog è thado riie ne dun yi srane idang sieng pha chua phi ara!”
  eng-TCENT: When the apostles and brothers heard this, they ceased their objections
    and began glorifying God, saying, “Then to the Gentiles also God has granted the
    repentance that leads to life.”
  eng-BSB: When they heard this, their objections were put to rest, and they glorified
    God, saying, “So then, God has granted even the Gentiles repentance unto life.”
  cpu-NT: 'Ikanta ikemaiyavakera iyekiite nampitarori Jerusalén-ki, tekatsi inkantaiyanakeni.
    Itharomentaiyanakarini Pava, ikantaiyanakeni: “¡Arira okantari! ¡Ineshinonkatairi
    Pava kaari asheninkata! ¡Kantatsira iriroriite irovashaantairo eejatzi iyaariperonka,
    onkantya irañaashireyetantaiyaari!”'
  san-ASM: কথামেতাং শ্ৰুৱা তে ক্ষান্তা ঈশ্ৱৰস্য গুণান্ অনুকীৰ্ত্ত্য কথিতৱন্তঃ, তৰ্হি
    পৰমাযুঃপ্ৰাপ্তিনিমিত্তম্ ঈশ্ৱৰোন্যদেশীযলোকেভ্যোপি মনঃপৰিৱৰ্ত্তনৰূপং দানম্ অদাৎ|
  tod-tod: 'Naama wooi ti yiimaalɛini, ti lɛbiyai ve GALA bɛ, ti ɗa ɠɛ ma: «GALA ge
    va bu ga zii ɠiligiti ɓalaa ti ti ziɛ ʋelei maavalibo, nii a kɛ ti zɛnvui zɔlɔɔ!»'
  tac-NT: '''Lige alué ralámuli alé Rusaleni mochígame, alué ra''íchali akisá, tabilé
    che anigá mochíbale. Tabilé ne''óchale alué Pegro. Pe iligá cheliera ''yale ''nalina
    Onorúgame. Anile: ―¡Onorúgame ''la elile alué ralámuli tabilé jurío napurigá ''la
    a''rémala alué ralámuli alué resiti ''nátili, napurigá ''la bi''ígame alawega
    mochímala ''pa rewagachi nabí Onorúgame ''yuga!'
  eng-WEBPB: When they heard these things, they held their peace and glorified God,
    saying, “Then God has also granted to the Gentiles repentance to life!”
  gfk-H: Io, ing diet ga hadadei hoken, diet ga marur um ma diet gaam pirlat Kalou.
    Diet ga tangtangai hoken, “Io, a tutun tako mah bia Kalou i ta tar mah no ngaas
    na lilik pukus ta diet ing pai Iudeia diet bia diet naga kap mah no nilon tutuna.”
  viv-viv: Tu badi miYuda tovetumagana Fita yana gahe hinogalini-yo yadi awalava au
    hiꞋilovena, ada Yaubada hihawadavadavana higayo, “Au adamoya ahalamanena Yaubada
    nuwanuwana kadu yoꞋo tulidiyao hinanuwavilana be yawaidi ivaguna hinavaina.”
  yao-yao: Paŵapilikene yeleyo, ŵalesile makani ni kwakusya Akunnungu achitiji, “Akunnungu
    ŵapele ŵandu ŵangaŵa Ŵayahudi lipesa lya kuleka sambi, akole umi wa moŵa gose
    pangali mbesi!”
  tgp-tgp: Lara la rongo la hinau atu la sopo mele retireti, pani la hasohaso God
    lara, “Varar̃uhu, God mo tinar̃ihia vara tamlohi r̃or̃oha la er̃i posi, ale la
    lavi na mauri soher̃a.”
  auc-NT: Ante Pegodo, Æbänö cætimpa, ante tömänö ante edonque apæ̈necä ëñëninque
    tömënäni wæætë, Mönö ædö cæte godömenque pïinte anguïï, ante piyæ̈në cæte apæ̈nedänitapa.
    —Ñöwo idæwaa ämönipa. Wadäni oodeoidi ïnämaï ïnäni incæ mönö baï, Idæwaa wënæ
    wënæ cæte awædö, ante guingo imonte wædäni ate Wængonguï pönö waadete cæcä ate
    quëwënänipa, ante ñöwo tæcæ mä ëñëmönipa, ante todinque Wængonguï ingante edæ
    watapæ̈ apæ̈negadänimpa.
  kbc-NT: Igaanaɡ̶a owajipatalo niɡ̶ijoa lotaɡ̶a Pedro, odaa joɡ̶oika modinotigimadetege,
    pida joɡ̶odoɡ̶etetibigimece Aneotedoɡ̶oji, codaa modi, “Aneotedoɡ̶oji diceledi
    aaɡ̶aɡ̶a yaxawa niɡ̶ijoa ane daɡ̶a judeutedi modinilaatece libeyaceɡ̶eco, odaa
    jaɡ̶aɡ̶eote me newiɡ̶atace.”
  bmh-bmh: Go Pita nugau ze doimai, goagal oiagab siksikaimai, Uwait nugau wanib ulagwag
    muranemen, ‘Guzenaimai, emgasag ipal ebuan dudu han go Zuda duailel sul, Uwait
    nug muzmuz dabun oiagab kekulabun iboin.’
  ctu-BL: 'Che'' bʌ tsi'' yubibeyob i t''an, ñʌch''ʌl tsa'' cʌleyob. Tsi'' subuyob
    i ñuclel Dios. Tsi'' yʌlʌyob: Dios tsa''ix i yʌq''ueyob gentilob ja''el i cʌyob
    i mul cha''an mi'' tajob i cuxtʌlel, che''ob.'
  meq-meq: 'Tə tsəne bazlam niye na, ta may ha maŋgok a Piyer sa bay. Ta zambaɗay
    a Mbəlom, tə gwaɗ: «Mbəlom kə vəlatay tsəveɗ a ndo neheye nəteye Yahuda hay təbey
    aye mambəɗe ha mede tay ada tâ huta sifa nakə deɗek aye.»'
  noa-H: Pedroou mag jaaumam hũrwia, Jerusalenpien chi hʌ̈k'a narr k'ʌʌn sĩi warag
    k'ĩuu nʌisiwi, Hẽwandamag jëeup'öo t'ʌnʌmua, “Hʌ̈uchata jãgbarm Hẽwandam” hajierram
    haajem. “Magan judionaan k'abam k'ʌʌnaujã hamach k'aibag t'umaa hãsie hewag k'ĩirjuwia
    pʌrʌgta chugpaapi jëeu nʌm k'ʌʌnan hʌ̈u hĩchab hʌ̃gt'ar höbër wënʌrrajugui” hajierram
    haajem, mag warag Hẽwandamag jëeumamua.
  alp-NT: Kena esi lene Petruse ialena mere hoko esi rare kaini moneka kai esi isike
    Alla. Eleki esi beteke be, “Ele mere hoko tamata Yahudi more lekwe, Alla Ionosi
    hleke bei ono dosa leke esi supu rue sakesa kai Alla eti pela.”
  san-VEL: kathaametaa.m "sruvaa te k.saantaa ii"svarasya gu.naan anukiirttya kathitavanta.h,
    tarhi paramaayu.hpraaptinimittam ii"svaronyade"siiyalokebhyopi mana.hparivarttanaruupa.m
    daanam adaat|
  kbq-kbq: Anankema zamagrama antahite'za, kema huzmanteku'ma hazana netre'za, Anumzamofo
    ra agi ami'za anage hu'naze, Anumzamo'a megia vahe'enena zamavarege'za zamagu'a
    rukarehe hu'za zamasimu e'nerize hu'naze.
  kbh-kbh: 'Jerusalenoca Jesucrístbeñe os̈buáchiyënga chë soyënga tmojanuena ora,
    ndocá más tmonjantjá y Bëngbe Bëtsá tmojtanchuá, mënts̈á: —¡Asna, Bëngbe Bëtsá
    chë ndoñe judië́ngnaca tojalesenciá chëngbe bacna soyëngama ngménaca chamuatenójuaboma
    y chca amana chamotsajbanama, chë nÿetsca tescama yomna ts̈abe vida chamotsebomnama
    ca!'
  ron-LSB: 'Când au auzit acestea, au tăcut și au slăvit pe Dumnezeu, zicând: “Dumnezeu
    a dat și neamurilor pocăința pentru viață!”'
  pon-pon: 'Irail lao ronadar mepukat ap nenenla o kapina Kot indada: Nan Kot pil
    kotiki on men liki kan en kalula, pwen maurela.'
  nhe-BL: 'Huajca quema nopa israelita tlaneltocani tlen itztoyaj ipan Jerusalén quicajque
    itlajtol Pedro, ayoc tleno quinanquilijque. San pejque quipaquilismacaj Toteco
    huan quiijtojque: ―Nelía temachtli Toteco Dios nojquiya quincahuilía tlacame tlen
    ax israelitame ma quicahuaca inintlajtlacolhua para ma quiselica nopa yolistli
    tlen ax quema tlamis.'
  sps-sps: Nainy te nongoiny arin vaanan to ten Pita ri faarof iny towa ri vamarits
    to Gov, ser tsue, “U man ovei tsun. Gov faarof ir a vainy sikia ma taa Jiu te
    reesik ri takopis osing ton aveto ri nom ror a toto na suu.”
  wnc-wnc: Yawan natake wamu wena siwan Anutue uman yatangenake anzing yaking, “Anututa
    kapewan aminu ninu Judia nana binga dua amin ngana musia tapa tekwamban waiakngana
    bitateke kayuk asinggan yutnanga aknga take yutning,” ngang yaking.
  bus-bus: 'Kɛ̀ aↄ̃ yã pì mà, aↄ̃ↄe yãke o dↄro, ben aↄ̃ Luda tↄ́ bↄ̀ wà bè: Wá
    è Luda ɛ̀ara à bori pãndenↄ gbà zɛ́ dↄ aↄ̃ nↄ̀sɛ liɛ aↄ̃ wɛ̃̀ndi kɛ̀ è yãaroo
    e.'
  gub-BL: Ize'eg henu re upytu'u uze'eg zemueteahy re hehe wà. Uze'egatu Tupàn rehe
    wà. — Ikatuahy Tupàn a'e, ta'e umuigo kar putar zutew 'ym uzepyr a'e wà nehe no,
    tatahu wi wapyro pà a'e wà nehe, ikatu 'ym ma'e iapo re wamupytu'u kar pà a'e
    wà nehe no, i'i izupe wà.
  imo-imo: Pitani aku tepa nimu mele pilkolio enoni oi yundo ningi mele kamu kumu
    munduko tiye kolkolio, Gote kapi ningolio ningei, “Akumunga Goteni imbo lupema
    konopu topele toko manda molko kau pangei nimbe panjirimu lepamo,” ningi.
  boj-boj: Onaqa Juda tamo Pita ŋiriŋteb qaji naŋgi aqa anjam di qunabqa naŋgo ŋiriŋ
    koboej. Deqa naŋgi Qotei aqa ñam soqtosib mareb, “Bole, Qotei a sawa bei bei qaji
    naŋgi dego are bulyetnjreqnu. Deqa naŋgi dego ŋambile gaigai sqab.”
  eng-DRA: 'Having heard these things, they held their peace, and glorified God, saying:
    God then hath also to the Gentiles given repentance unto life.'
  knf-knf: 'Wi baŧiinkuŋ haŋ aşë walan ŋhaaş, adëman Naşibaţi aji : « Manjoonan ma
    keeri, banwooŋ baanwo bayuday bahil kakak du Naşibaţi kakuţ kaka ubida wi manjoonan,
    Naşibaţi aţenuŋ baka wa. »'
  san-KHM: កថាមេតាំ ឝ្រុវា តេ ក្ឞាន្តា ឦឝ្វរស្យ គុណាន៑ អនុកីត៌្ត្យ កថិតវន្តះ, តហ៌ិ
    បរមាយុះប្រាប្តិនិមិត្តម៑ ឦឝ្វរោន្យទេឝីយលោកេភ្យោបិ មនះបរិវត៌្តនរូបំ ទានម៑ អទាត៑។
  arn-NT: 'Feymew tati pu feyentulelu mülelu ta Jerusalen, allkülu engün tüfachi dungu,
    ñüküfnagi engün, fey püramyefingün ta Ngünechen, feypilen mew: —¡Ka femngechi
    tati pu judiu tuwünngenolu kütu Ngünechen elurkefi ñi wiñorakiduamtuael engün
    kisu mew ka ñi llowael ti rumel mongen!'
  zas-NT: 'Chi biguiejn ree bén guin ni rëb Bëd, dxel achetri rëb reeman lojman abiꞌ
    bazaꞌt reeman Dios zagdxe, rëb reeman: ―¡Ma rayagbee ree yan guial në ree bén
    ad najt bén Israel ma balüü Dios guial rayal yayüjn xgab por xtol reeman yadxiꞌ
    tëë loj reeman lojman din gap reeman guialnaban tiblayaa delant lojman!'
  ken-NT: Bághókó nɔkɔ mɛnyɨŋ ɛbhɛn Píta árɛ́mɛ́ mɛnkɛm, manyu áchók bhɔ. Báre
    chyɛ Mandɛm kɛnókó mandɛm nɔkɔ bɛ, “Nɔ Mandɛm achyɛ mbi ntá bo abhɛn bápú
    bo Israɛl nkwɔ bɛ mankway bɛtɨknsɛm ndǔ bɛbʉ́ ɛbhap, mambɔŋ nɛpɛ́m!”
