  upv-upv: Daron nga Pita m̃irij jile musuw, ko nir arlingi kurtweni norrorrmien karkar
    ser, ko nolor emra e ko arsurövi Atua arwera “Rrek Atua elai kele tevi jinibb
    ne vare nir norrorrmien ne parieni lululwenir ko parmaur vajin.”
  aui-aui: Raghanina Jius wiigeruwana damdi mmko siwaiyaneni, na Pita siyakikini na
    sikabitore bi God sikabepepi siyawonawona bo, “Naboni da God wiiwaghasina kubuna
    damdi iveredi da yadi berona sinamiiri kubutedi bi yawa makewaghawaghasina sinakabi.”
  wap-NT: 'Aizii Jewnao, wuruꞌu mishidainao kidaz abatapan daunaꞌan ipai wuruꞌu Peter
    kuwaa kidaz, sariapa ĩsookadan padakomikitinan, mazan uruu daunaꞌan, tuukii ĩkonaukii-kidan
    Tominkaru. Ĩkian kaikapaꞌa: “Aizii waaitapa kaimanaiman, Tominkaru aipan kawanaꞌatiꞌo
    wuruꞌu Gentilenao, tanawatinanuz paꞌoian ai, uaipan idi ĩmashaapan karikaonan
    patuma.”'
  mva-mva: Pile ngaedi dilongo nge tago sesu kaba Pita diare-sabari, be ditaguraki
    be Nanaranga ara dirakeaki be bokai dipile, “E! Moimoi! Nanaranga ambe Ungguma
    Takadi idumadi be iboadu ilodi dabuiri be muzigoala nedi dasegeaki be moauriuri-la
    dasukoaki.”
  dwr-NT: Unttunttu hawaa siseedda wode barenttu palumaa aggiide, “Yaatina, Xoossay
    Ayihuda gidennawanttukka qassi nagaraappe simmiide de7anaadan, unttuntta qaadeedda”
    yaagiide Xoossaa galateeddino.
  kfw-kfw: "Hiwahi inmani'n inrangai pha, inlei-omchian jei, Pathian kha inminpaak\
    \ ah inti, “Pathian in zaatlop ngai-um malung thuulla ringna sik-ah azootpijei.”\x94"
  bfz-bfz: ये सुणी की यहूदी विश्वासी चुप रये और परमेशरो री तारीफ करी की बोलणे लगे,
    “तेबे तो परमेशरे दुजिया जातिया खे बी अनन्त जीवनो खे बुरे कामा ते मन फिराणे रा
    मौका देई राखेया।”
  cuk-09: 'Bela Pedro ega ibmar sogsad itosmargu, bogidik ambikusmalad. Geb degi Bab-Dummad-nug
    ogannodmarsunnad, sogdemalad: “Degisoggu, Bab Dummad dulemar-Judiosurmalad na
    e-iskuedga ulubgi bukib-binsaed ega uksamogad, e-daed ogwaegar, adi nabir burba-geg-bergued
    nikumarmogagar.”'
  ben-OBCV: তাঁরা যখন একথা শুনলেন, তাঁদের আর কোনো আপত্তি রইল না। তাঁরা এই বলে ঈশ্বরের
    প্রশংসা করতে লাগল, “তাহলে তো ঈশ্বর অইহুদিদেরও জীবন পাওয়ার উদ্দেশ্যে মন পরিবর্তনের
    সুযোগ দিয়েছেন।”
  mil-NT: 'Te sátá dúcáⁿ nǐ xáhaⁿ tě Pèlú, te ñá túú‑gǎ ná tnúhu ni cǎháⁿ‑yu, te ío
    ní cudɨ́ɨ́ ìní‑yu nchaa nàcuáa ní quide Yá Ndiǒxí, te ní xítnàhá‑yu: —Tnàhá nchaa
    ñáyiu ñá túú cùu ñáyiu isràél naníhí tàhú‑yu núu na dàñá‑yu nchaa sá cuèhé sá
    dúhá quìdé‑yu, chi ducaⁿ cuìní Yǎ Ndiǒxí cunduu —càchí‑yu xǐtnàhá‑yu.'
  myu-myu: Pedro a'ĩjo buje Jerusalém ka watwat o'jede g̃u Judeuyũ. Pedro mukorẽmap
    o'jepere ip. — Ka'ũmg̃u Deus co'iat xipacat! — io'e ip cebe. — Judeu'ũmayũ dak
    ikẽrẽat mujurũg̃rũg̃ap epereap ojuy aco'i Deus — io'e ip. — Ibikuy aco'i ikẽrẽat
    uk am cebewi ip. Soat em Deus xe jeedop ip je'ũ buje — io'e ip. — Deus xipat cĩcã!
    — io'e ip.
  amk-amk: Etarami kaiwo fenana fo, emadu awarai ahang kaha, mae efiai Allai. Eteyo,
    “Oh, tarai! Tonana mani inontarai Yahudi kaha fosa kontaio Allai dohong rang wesa
    weo etaraberasa weru ene sasarifoi ambori esodai ne maifo.”
  fai-fai: ika weng be kidi nadiwade weng tow so bako Bita kanadawongin banim kei
    nadiwe Got win kufáda bom bako nadiwe, “Got aka Mifiw kinim so imadála ikil iliso
    aket dumade Got alam sun biyámin uyo kudu sidiwe.” Kalsiw ko.
  ura-NT: inauhene cuuraatoraain, cuu aonajeeure nii Jerosaleeun nenacaauru- Jesocurisito
    coreniha cana nejeraauru. Nitohaneein aonajeeuruhane baihate, Cana Coaunera coroaecure,
    “Caohacha quete, Jorioniheichuru netonai coroatajane Cana Coaunera, acaauru netonai
    suujua coreein ichaonaa- chabana nitajenaa charanejeein nenaa raauruhane coinara.”
    naain.
  mcd-NT: A nicacashocai afanan tsoan —Min aca cuscan afanan huayamahuu, —huanifoma.
    Ascatamarocon, —¡Aicho Upa Dios shararan! Nocon caifomari ato shinan futsamana
    afu nipanonfo, —ishon yoinifo.
  urt-urt: Ŋupe ŋaiye tinge yasande wusyep taꞌe luku pe, tinge sisyoꞌ yarp. Yukur
    tinge plihe yiniꞌe Pita, pakai. Miꞌe pe, tinge yirisukwarme Got yanange na, “Hei,
    Got si nangange yaŋah lenge haiten ŋaiye ka yimbilme ŋoihmbwaip no, ka yusme pupwa
    ŋoihmbwaip tinge ŋaiye ka yurp nyermbe nyermbe.”
  kiz-kiz: Bhobhap'eliki mambo agha, bhakerebhuisi lepi, bali bhan'sifili K'yara ni
    kujobha, “K'yara apisi toba kwa ajili jha bhamataifa kabhele.”
  tzo-TZE: 'C''alal laj ya''yic c''usi laj yal Pedro li quermanotactic ti tsots sc''oplal
    cha''yic li circuncisione, jech ipajic ta lo''il. Tey xa laj yalic slequilal Dios.
    Jech laj yalic: ―Yu''un jech la sc''an Dios ti xu'' ta scomtsan smulic ec li boch''otic
    muc ja''uc jchi''iltic ta israelale yu''un jech xu'' ta xcuxiic sbatel osil ec
    ―xiic.'
  lex-lex: 'La''pa makden Yahudi ri makpesiay Yesus ratlin nan Petrus lirni re honona,
    dewade ir edonna rakot hadomdom owa''ana. Mere ra''uli-rawedia Uplerlawna pa riwra:
    “Hade emkade, de riy maka Yahudi atia''a mana Uplerlawna Nal wal lia rpa rhoitio''ora-rtahnei
    dioinia do''oni-halli, ne rre'' pa rlernana mormiori-dardiari plalahwa.”'
  dov-dov: Nibakamvwa zintu, eezi, takwe nchibakakonzya kwamba nikuba nsandulo, pesi
    bakalumbaizya Leza bati, “Leza wabapa buumi bwakusanduka kwabamaasi aabazwakule.”
  rgu-rgu: Ramanene Petrus nasalaꞌe ao na leoꞌ naa boe ma, ara ta salen soꞌ. Boe ma,
    basa sii io-oa neuꞌ Amaꞌ Manetualain rae, “We! Padoas a! Amaꞌ Manetualain soi
    enoꞌ de lahenda fekeꞌ ara boe laꞌo elaꞌ sira masoda tadalu nara, ma Ana ose heni
    sala-siko nara, de ara hapu soda mana basa taaꞌ roon.”
  toc-NT: 'Acxni̠ takax­mat­ko̠lh xta­chu­huí̠n Pedro a̠ma̠ko̠lh nata̠lán xalac Jeru­salén
    hua̠nti̠ xta­li̠­hua­nini̠t hua̠ntu̠ xlá xtla­huani̠t nac xlak­sti̠­pa̠ncán hua̠nti̠
    ni̠ judíos, niajpara cha̠tum túcu huá­nilh huata caj tzú­culh tapa̠x­cat­ca­tzi̠niy
    Dios, y chiné táhua: —Pus catzi̠­yá̠hu chú pi̠ Dios na̠ ca̠ma̠x­qui̠ni̠t quilh­ta­macú
    a̠ma̠ko̠lh cris­tianos hua̠nti̠ ni̠ judíos la̠qui̠ nata­lak­pali̠y xali̠xcáj­nit
    xla­ta­ma̠tcán y chuná tla̠n nata­ka­lhi̠y a̠má latáma̠t hua̠ntu̠ ne̠cxni lak­sputa
    nac akapú̠n.'
  som-som: Oo markay waxyaalahaas maqleen, ayay dooddii ka aamuseen, Ilaah bayna ammaaneen,
    oo waxay yidhaahdeen, Haddaba xataa dadka aan Yuhuudda ahaynna Ilaah baa siiyey
    toobadkeen inay nolol helaan.
  mam-C: 'Tej kyb''inte nimil aj Jerusalén jni'' yol lo, mix i jawe yolinil, ex i
    nimsin tb''i Dios ex kyq''ma: Ikytzi''n, majqex kye'' nya aj Judiyqe, ma txi q''o''n
    amb''il kye tu''n Dios, tu''n kytx''ixpin kynab''l, ex tu''n tknet chwinqil kyu''n
    te jun majx.'
  ndj-ndj: Pavapikanishili filongu afi valeka kulimba vamujuma Chapanga, pavadeta,
    “Chapanga kavatanga Vangutungu vapomeli na vapati unofu!”
  mbj-NT: 'Ti m'' ramaa napäh bä m'' Peed her''oot doo, dooh m'' ranabuuj gedo boo
    bä kä. Ti m'' radu doo P''op Hagä Do raj''aa etsë. Hahỹỹ da m'' sa kyyh: —Judah
    buuj nadoo do hã na-ããj hẽ P''op Hagä Do anoo ta hã rah''yy kawapëën, ta hã rah''yy
    ka''eeh hyb n''aa, edëb had''yyt do ragadoo hyb n''aa kä P''op Hagä Do pa —näk
    mä sa kyyh.'
  lat-VUC: 'His auditis, tacuerunt: et glorificaverunt Deum, dicentes: Ergo et gentibus
    pœnitentiam dedit Deus ad vitam.'
  ngp-ngp: Weze weve ivo niyo waleka kulonga ila kumtogola Mnungu wakagamba, “Mnungu
    kawenk'ha want'hu hi Wayahudi nawo vileke wakweiile no kwingila kwo ugima!”
  enq-2: Dopa leamo sepala dokaitame pii mende lapenge nanjiamosa, Gote mambo pyao
    pituu, “Akali tata waka dupa mona kapilyetala, lete katenge doko nyina lao, Goteme
    kaitini mende setapya-lumuna” leami.
  eng-ASVBT: And when they heard these things, they held their peace, and glorified
    God, saying, Then to the Gentiles also hath God granted repentance unto life.
  mna-mna: 'Tileŋ ta kembei to, timbuulu sua pini mini som. Mi tipakur Anutu zaana
    ma tiso: “Ŋonoono kat. Anutu, ni ipomoozo zin wal ta Yuda somŋan i tomini, mi
    ikam zin ma titooro lelen, bekena tikam mbotŋana ta ki Anutu i.”'
  myw-myw: Min-Yudiy tasiyas iliganes Pita anilivan, ta-ma̱wan bikatimapus aygan.
    Tage ikavasisa Yowbad, ilansa, “Tage Yowbad bo isiwyoubus tobwag ven gimgilis,
    va̱gan asisinap kalbaleb bilavewas, mo sona simwamov bisigagas.”
  sby-sby: Mpobalanyumfweco basa balikutotekeshana ne Petulo, balacileka kumutoteka.
    Balatembaula Lesa ne kwambeti, “Anu ekwambeti Lesa labapa naboyo bantu batamwinshi,
    colwe cakwambeti bashiye micito yabo yaipa ne kutambula buyumi.”
  sll-sll: God maa e tere yu dungwi, “God aki di tongure ari wiyol tau tal nigi dongwo
    ol wangwo pisole, nomani si kulu sire, sigare kule u wai ongwo pamua,” dungwi.
  yaq-NT: 'Junako, chukula jume'' bwe''u jo''ara Jerusalen tea''po, Krijtota sualeme
    inika''a teuwaawakamta a'' jikkajisukai, bempo, kaita intok a'' beje''eka nookak.
    Intok inime''e, alleaka Liojta bem a'' yo''oree''uta teuwaan, intok: ―Lutu''uria,
    ju''u Lios i''an ket juka'' tatta''abwi intok ka jurio yoemrata, juname''e, juka''
    ka tu''ik a'' koptaka intok junuen juka'' jiba yuu jiapsiwamta bem a'' bitne''
    betchi''bo, inika''a am ya''aria i''aka, ametana a'' waata ―ti jiakai.'
  uro-uro: Bä nga rha nari ma Pita i qa märhamän doqoräkt dä rhäksot na arha enge
    sävät a qa dap kinak ta an sä ma Ngämuqa i rhi qoar toqortäqyia, “Ari, bä äkt
    i sa qäqi ma Ngämuqa qa rhares pät ama Jentailqäna arha rhäng iva nga rhi näpgoer
    na nas dä va bä ba rha na ama iar ama sok täm ngät.”
  ita-1885: 'Allora essi, udite queste cose, si acquetarono, e glorificarono Iddio,
    dicendo: Iddio adunque ha dato il ravvedimento eziandio a'' Gentili, per ottener
    vita?'
  muy-muy: 'Ndam məfəki ahàr ka Yezu ya a Zerʉzalem ni tàra tìcia ma ge Piyer ya àhi
    ana tay na ti tə̀mbrəŋ məzum ɓəruv gatay ni, tàzləbay Melefit, tə̀ɗəm : « Nahkay
    eɗeɗiŋ, Melefit àvia divi ana ndam ya nday ndam Zʉde do na daya ga mambatkaba
    majalay ahàr gatay a ti tə̂ŋgət *sifa ya àndav ɗay-ɗay do ni. »'
  kqc-kqc: Mina neideyadiri, bi fufuta ago nidedi mina feresi Sei di roka moi odoro
    rigasa nigamadi, “Sei yaku ka tutubena idana vene rofu bi vegu no feresi moi etagae
    risi amebiyaganedi vegu maro!”
  tav-tav: To bairo Pedro cʉ caĩro cʉ cawada neto janacoajuparã. —Na quenare judío
    maja mee na cãnibato quena caroorije na cátiere na cajʉtiritipere booyupi Dio,
    cʉ mena to cãnacã rʉmʉ cawariñuu anipere na cabʉgaparore bairo ĩi, Diore caĩ wariñuuñuparã
    yua.
  eng-ULB: When they heard these things, they said nothing in response, but they praised
    God and said, “Then God has given repentance for life to the Gentiles also.”
  spa-VBL: 'Después de escuchar esta explicación, no volvieron a discutir con él,
    y alababan a Dios, diciendo: “Ahora Dios ha concedido también a los extranjeros
    la oportunidad de arrepentimiento y de tener vida eterna”.'
  fra-_FOB: 'Alors, ayant entendu ces choses, ils s''apaisèrent et glorifièrent Dieu,
    en disant: Dieu a donc aussi donné aux Gentils la repentance, afin qu''ils aient
    la vie.'
  hau-ULB: Da suka ji wadannan abubuwa, suka rasa ta cewa, amma suka daukaka Allah
    suka ce “Ga al'ummai ma Allah ya basu tuba zuwa rai.”
  mal-mal: 'അവർ ഇത് കേട്ടപ്പോൾ മിണ്ടാതിരുന്നു: “അങ്ങനെ ദൈവം ജാതികൾക്കും തങ്ങളുടെ പാപവഴികളിൽനിന്നും
    മാനസാന്തരപ്പെടുന്നതിനാൽ നിത്യജീവൻ പ്രാപിക്കാൻ കഴിയുമല്ലോ” എന്നു പറഞ്ഞ് ദൈവത്തെ
    മഹത്വപ്പെടുത്തി.'
  kkc-kkc: Esino Yu odoo tei telaga oso Pitaye to taka duloso diayo kamanamelee omapoo
    poogooso. Eseme diayo Godeeyo hu dokodoo poudoolone egeesee takaso, “Godeeye Yu
    odoonee mapoo osulu yamagooso, diayo dibada goo tokenee maga miligi pialoso Godee
    mapoo bidiga toboloso gie badeli talame,” diso.
  lit-lit: 'Ir tai išgirdę, jie nutilo ir šlovino Dievą, sakydami: „Tad ir nežydams
    Dievas suteikė atgailą, kad gyventų.“'
  urd-GVR: Patras kī yih bāteṅ sun kar Yarūshalam ke īmāndār etarāz karne se bāz āe
    aur Allāh kī tamjīd karne lage. Unhoṅ ne kahā, “To is kā matlab hai ki Allāh ne
    Ġhairyahūdiyoṅ ko bhī taubā karne aur abadī zindagī pāne kā mauqā diyā hai.”
  far-far: Ma ana kada kera rongoa na ru nai, na 'ugalae kera ki ka suina, ma kera
    ka tangoa God, kera ka 'uri, “God alamatainia na wane ne nao lau Jiu ki laugo,
    fua kera kai kari abulo fasia ta'alae kera ki, ma kera ka mauri firi!”
  suz-BL: पत्रुसम मो देंशो नेंशा, मेको आन पोक्‍शो लोव़ साम्‍शा “मोदेंशो बाक्‍त हना,
    परमप्रभु यावेमी इं कली गेशो खोदेंशो पा अर्को रागी ङा मुर आन कली यो आन थुं लेप्‍पा
    आन पाप क्‍याम्‍बाक्‍माक्‍त” दे परमप्रभु यावे कली ठेयब सेल्‍मे बाक्‍त।
  car-NT: 'Morokon eta''san mero, ituru''san wotandy''mo''san. Tamusi ety awonga''po
    i''waine. Ika''san: “Tamusi ''wa iro ke mo''karon Simosu me e''i''non ''wa enapa
    emamyrykon tu''mapo man, utapy''pa iwaito''ko''me.”'
  amp-amp: Pitar bi inji kfiwure, be nd nambur hasomo yimam nhai tfit wom nam-burrmom.
    Tfit Bro Nkifrar kfo yindhor-hato kfo memom, “Be, arihat bi htitwonom Bro Nkifrar
    wom wom kmim bi kukatohworm. Yima yuhu yak kekuthato toh nkifrayuk yihotat bi
    kak nukak kahukrm. Arihat bi yihotetem.”
  bht-bht: ऐ सुणीकरी, यहूदी विश्वासी चुप रे, कने परमेश्वरे दी बड़ाई करी बोलणा लग्गे,
    “तां परमेश्वरे होर जातियां जो भी हमेशा दी जिन्दगी अपणे बुरे कम्मा जो छडी करी यीशु
    मसीह पर भरोसा करणे ने दान दिता है।”
  eng-NOY: And when they heard these things, they held their peace, and glorified
    God, saying, So then to the gentiles also God hath granted repentance unto life.
  cub-NT: Aru ina judíova jápiaivʉ bácavʉ Pedro ʉ̃i coyʉiyede, ne jararĩ yávaiyede
    ʉ̃́re dajocarejaimad̶a. Quénora mearore jídejaimad̶a Jʉ̃menijicʉre. —Jʉ̃menijicʉ
    meacʉ bajube ʉ̃. Ʉ̃ ʉbi judíova ãmevʉre máre, ne d̶aiyede oatʉvarĩ ne ãmeina teiyede
    chĩoiye boje, ʉ̃i ãrʉmetequiyepe ayʉ diede, aru ʉ̃i cʉre d̶aquiyepe ayʉ náre jãravʉ
    cũiméjãravʉ baquinóre, arejaimad̶a na.
  ita-1927: 'Essi allora, udite queste cose, si acquetarono e glorificarono Iddio,
    dicendo: Iddio dunque ha dato il ravvedimento anche ai Gentili affinché abbiano
    vita.'
  lww-lww: Ana pogos nap̃a le Yerusalem la nap̃ani amloge visena kiena Pita, ana la
    pe apisa re si suri tai pan poli, ana la akekarania, amiyeluar Ntewa pap̃isi,
    la apisa apisape “!Lelaga pap̃isi nap̃a ne! Nanagane ga ne ita tepisulup̃ar rui
    nap̃a Ntewa naga kekara m̃ena ga pap̃isi pan la nap̃a pe ape le Yu re poli, ana
    naga mla m̃ena ga pulmas pan la vena lala akilia avilopu la, a vena akilia atol
    malena lelaga e naga.”
  ckb-ckb: 'کاتێک گوێیان لەمە بوو، بێدەنگ بوون و ستایشی خودایان کرد و گوتیان: «کەواتە
    خودا تۆبەکردنی تەنانەت بە ناجولەکەکانیش بەخشیوە بۆ ئەوەی ژیانی هەتاهەتاییان هەبێت.»'
  spm-spm: Mauthughura nɨghɨnɨghana aghavaghar Iesusɨn iti gumasi kamagh oraegha,
    nomthegha andaran nɨghɨnɨsi phatɨgha Gotɨn izɨɨ ufha, kamaghɨusue, “A indera,
    Got ivhɨra igharisirɨ unuaghɨnan gumasi rako amisi vɨnamɨnaaŋ ratɨghtima mee ivhɨra
    nɨghɨnɨsigh ɨraghɨva mɨghasɨgha itir ikɨrɨran aghuuŋ niaŋga.”
  nas-nas: Tenang teinge tee taaravaara teing dooroomparira Kumponing pankaing-antavauꞌ
    aaꞌpaama, “Juꞌdeeaing doma tureroꞌpuringe Kumponinge bereꞌarira domampariiꞌnaang.”
  uvl-uvl: Hana nemur te longe Petrus nena helenga mur pe leteria maluch sio mule
    pe leteria inin ero ol. Pe te heto heke NeHalang pe te hele, “Eh! NeHalang teke
    hana lomonmona ngana mur pule, te hulia leteria pe te mene maulinga nge koko.”
  eng-BBE: And hearing these things they said nothing more, but gave glory to God,
    saying, Then to the Gentiles as to us has God given a change of heart, so that
    they may have life.
  ixl-CNT: 'Ech aatz motx tabꞌi qꞌu kam tziꞌ, yeꞌxhkam veꞌt motx tala. Aal motx tek
    toksa iqꞌii Tioxh. Ech motx tal tzaꞌ: —¡Antu peꞌk qꞌu puera aanima aqꞌel tzii
    te tu u Tioxh aas samotxikꞌaxa ikꞌuꞌl tiꞌ qꞌul ipaav! Ech samotxopon tu u atinchil
    tu u bꞌenqꞌii bꞌensaj.— Texhtuꞌ.'
  xsi-xsi: Kinzi siloŋo Petero ne ŋgua ŋine, aku wisinzi puu ndue lâ, kala sipanea
    Maro Kindeni ŋa siporo tu, “Opopo, mine nde Maro Kindeni isâu panzi tinikoa ŋgu
    tona, kala sikura tu sipalele ilonzi kalonzi ŋana ma sikai via mao.”
  crx-NTPO: '''Et Jerusalem ooba ''alha'' hoont''ohne hodánts''o whe Peter hich''az
    yálhduk ''etsul ''uhudíja ''ink''ez ''enne cha Yak''usda hudílhti''. ''Ink''ez
    nja nduhútni, “''Udun yun k''ut whut''enne, ''enne cha lht''anahunoodilh ''ink''ez
    ''ilhiz hukhoona''. ''Et whuz un''a Yak''usda bughá whunin''ai,” hutni.'
  kan-OKCV: ಯೆಹೂದಿ ವಿಶ್ವಾಸಿಗಳು ಇದನ್ನು ಕೇಳಿದಾಗ, ಅವರಿಗೆ ಯಾವ ಆಕ್ಷೇಪಣೆಯೂ ಇರಲಿಲ್ಲ. ಹಾಗಾದರೆ
    ದೇವರು, “ಯೆಹೂದ್ಯರಲ್ಲದವರಿಗೂ ಸಹ ಜೀವಕ್ಕಾಗಿ ಪಶ್ಚಾತ್ತಾಪವನ್ನು ಕೊಟ್ಟಿದ್ದಾರೆ,” ಎಂದು ಹೇಳಿ
    ದೇವರನ್ನು ಕೊಂಡಾಡಿದರು.
  bbb-bbb: Ijadufuo e ije bu maza ijia vua ije fiena uri kairafa guesina bu kuaevo
    ije bu ijia arei. Areme bu una Godi dabe aroekinu kuaevo, No vierafega Godi fune
    e Jiusi baki ije ifejiako bu una oe kuderiana vame ma karivako ije abevono kuae.
  blw-blw: Hen nangngaran hen anchichay na-a-among hen imfagan Pedro, nang-épcha wat
    entagaycha way mangingar an hiya yag chinayawcha ah Apudyus way mangaliyén, “Wat
    no yaha, emparufus peet Apudyus hen wayan hen uray anchichay faén Judio way mamfafawi
    ta midchat peet an chicha agé hen mannanayunay ataguwan.”
  tam-2017: 'இவைகளை அவர்கள் கேட்டபொழுது உட்கார்ந்திருந்து: அப்படியானால் ஜீவனுக்கேதுவான
    மனந்திரும்புதலை தேவன் யூதரல்லாதவர்களுக்கும் கொடுத்தார் என்று சொல்லி, தேவனை மகிமைப்படுத்தினார்கள்.'
  azz-NT: 'Ica ya nojón cuac in tocnihuan taneltocani judíos ten calyetoya Jerusalén
    quitamicaquilijque nochi nijín tajtolme de Pedro, ijcuacón yejuan sayó motentamatilijque.
    Huan de ompa peuque quihueyimohuistiliayaj Totajtzin Dios huan quiliayaj ijcuín:
    ―Axcan ticajsicamatij que Totajtzin Dios quincahuilij que in taca ten amo judíos
    ma no ma moyolnemilican de nintajtacoluan para ijcón ma quipiacan ne yec nemilis
    nachipa.'
  spa-RV-1909: 'Entonces, oídas estas cosas, callaron, y glorificaron á Dios, diciendo:
    De manera que también á los Gentiles ha dado Dios arrepentimiento para vida.'
  csy-csy: Amate in hi thu te a zak uh ciang in, thim khipkhep in om uh a, Pathian
    in Gentile mite zong nuntakna atu maw ki sikkik na pia zohi, ci in Pathian poktek
    uh hi.
  mxq-NT: 'Es ko ja myʉguꞌuktʉjk jam Jerusalén tmʉdoodʉ tya̱dʉ ayuk, net ꞌyamoonda̱a̱ydyʉ
    es tꞌawda̱jttʉ ja Dios, es jyʉnandʉ: —Tʉyꞌa̱jtʉn ko Dios tʉ dyaky nandʉꞌʉn mʉt
    diꞌibʉ kyaj ꞌyisraelítʉty es dyajtʉgátstʉt ja wyinma̱ꞌa̱ñ es yajpojpʉmaꞌxʉt es
    jyikyꞌáttʉt winʉ xʉʉ winʉ tiempʉ.'
  tzj-NT: 'Ja c''a tok bix queri'' chique mchita quibij tre ja Pedro. Quemaj rya''ic
    ruk''ij ja Dios, quewa'' quibij ri'': —Ni katzij wi'' chi ja ma e aj Israel ta
    yatajnak chique eje''e'' chakaja'' rmal ja Dios chi nqueq''uex quina''oj in nqueya''
    can ja ritzelal in nquewil ja utzlaj c''aslemal ja mta q''uisic trij, xeche''e.'
  tdt-tdt: Rona nunee, sira la foo sala ba nia tan. Sira komesa hahii Maromak dehan,
    “Entaun Maromak loke ona dalan ba ema nebee laos Judeu, atu sira bele husik sira
    nia sala hodi moris hamutuk ho Nia.”
  ron-BTF: 'Când au auzit acestea, au tăcut și au glorificat pe Dumnezeu, spunând:
    Într-adevăr Dumnezeu a dat și neamurilor pocăința pentru viață.'
  eng-WEBP: When they heard these things, they held their peace and glorified God,
    saying, “Then God has also granted to the Gentiles repentance to life!”
  eng-FBV: After they had heard this explanation, they didn't argue with him anymore,
    and praised God, saying, “Now God has granted the opportunity to repent and have
    eternal life to foreigners as well.”
  nld-1939: 'Toen ze dit hadden gehoord, berustten zij er in, verheerlijkten God,
    en zeiden: Dus heeft God ook aan de heidenen de bekering ten leven geschonken.'
  bwo-bwo: Bowere han boshishtsok'on bo keewituwo t'ut't s'k et bowutsi, «Eshe Ik'o,
    Ik' ashwoteraw ashuwots kashi handrosh boon betsitu naandre eti nibo boosh imre,»
    ett Ik'o bo udi.
  nch-BL: 'Huajca quema nopa israelita taneltocani cati itztoyaj ipan Jerusalén quicajque
    icamanal Pedro, ayecmo teno quinanquilijque. San pejque quipaquilismacaj Toteco
    huan quiijtojque: ―Nelía temachti Toteco Dios nojquiya quincahuilía masehualme
    cati amo israelitame ma quicahuaca inintajtacolhua para ma quiselica nopa nemilisti
    cati amo quema tamis.'
  quc-TNT: 'Aretak ri kachalal cojonelab aj Jerusalén xquita ri xubij ri apóstol Pedro,
    man c''o tä chi jas xquibij, xquiya c''u u k''ij ri Dios, xquibij: ¡Xukuje'' ba''
    ri niq''uiaj winak chic xyi'' chque rumal ri Dios chi cäquiq''uex canima'', cäquiq''uex
    c''u qui chomanic rech cäquirik que ri c''aslemal ri man c''o tä u q''uisic! —xecha
    ri''.'
  tfr-NTPO: Kuya l̈ok ga l̇l̇ëye l̈ara ame. Ga Sbö poshrëra l̈ok ara, tjl̈ẽ ga «Nopga
    judío l̇l̇ëm wl̈eniyo ëmdë ga kjimtara Sbörë. L̇l̇ëbo owa shärye l̈öng l̈i, e
    owa jl̈õe l̈ara, ga rayara, ga epga ber l̈öng së ĩyado Sbö tjok» l̈e.
  kaq-NT: 'Nincacax netecani. Papa qui sca siripi yohuancani: —Nahuabo rihbi ta shinan
    pontemaxon jato teehihmahihqui, hicahisen —hihcani.'
  sgb-sgb: Hên nagilam lay hinabi na, ay intêgên lay pamamintas la kana, ta nagpuri
    hilay na kan Apo Namalyari, ya wanla, “No êmbayro awud, ay dinyanan ni Apo Namalyari
    ya alwan Israelita, hên panaon, hên maghêhê ha kasalanan la, ta êmên hila madyanan
    hên biyay ya ayn angga hên kalamo na.”
  vie-1934: 'Tín đồ nghe bấy nhiêu lời xong, đều thỏa thuận và ngợi khen Đức Chúa
    Trời, rằng: Vậy Đức Chúa Trời cũng đã ban sự ăn năn cho người ngoại để họ được
    sự sống!'
  kxv-kxv: ଏ଼ୱାରି ଈ ବାରେ କାତା ୱେଞ୍ଜାଲିଏ ଏ଼ୱାରି ପାଲେଏ ଆ଼ତେରି, ଇଞ୍ଜାଁ ମାହାପୂରୁଇଁ ଜହରା
    କିହିଁ ଏଲେଇଚେରି, “ଆତିହିଁ ମାହାପୂରୁ ଜୀହୁଦିଆ଼ଆତି ଲ଼କୁକି ଜିକେଏ ହିୟାଁ ୱେଟ୍‌ହାଲି ଅ଼ଡ଼େ
    ନୀଡାଲି ପାରୁ ହୀହାମାନେସି ।”
  cha-cha: 'Ya anae jajungog sija estesija, manmamatquilo, ya manamalag si Yuus, ilegñija:
    Magajet na janae locue si Yuus y Gentiles sinetsot para linâlâ.'
  amu-NT: 'Nnꞌaⁿ na cwilayuꞌ tsjoom Jerusalén quia na jndyena ñꞌoommeiⁿꞌ jlaꞌcheⁿna.
    Tyolatꞌmaaⁿꞌndyena Tyꞌo̱o̱tsꞌom. Tyoluena: —Cwa mati nnꞌaⁿ na nchii judíos mañequiaa
    Tyꞌo̱o̱tsꞌom na ticantycwii na cwitandoꞌ añmaaⁿna quia cwilcweꞌ nꞌomna.'
  hin-CV: यह सुनने के बाद इसके उत्तर में वे कुछ भी न कह पाए परंतु इन शब्दों में परमेश्वर
    का धन्यवाद करने लगे, “इसका मतलब तो यह हुआ कि जीवन पाने के लिए परमेश्वर ने गैर-यहूदियों
    को भी पश्चाताप की ओर उभारा है.”
  spa-BES: 'Oyendo estas cosas, no dijeron nada más, sino que glorificaban a Dios,
    diciendo: de manera que también a los gentiles ha dado Dios arrepentimiento, para
    que tengan vida eterna.'
  san-BEN: কথামেতাং শ্রুৱা তে ক্ষান্তা ঈশ্ৱরস্য গুণান্ অনুকীর্ত্ত্য কথিতৱন্তঃ, তর্হি
    পরমাযুঃপ্রাপ্তিনিমিত্তম্ ঈশ্ৱরোন্যদেশীযলোকেভ্যোপি মনঃপরিৱর্ত্তনরূপং দানম্ অদাৎ|
  tdx-tdx: 'Ie nahajanjiñe izay, le nianjiñe iereo, nibango an’Andrianañahare, ami’ty
    hoe: Fa tinolon’ Añahare fisolohoan-ko aman-kaveloñe ka o kilakila ondatio!'
  naf-naf: Kegok diindome ekŋenaŋ zet ke nâme penaŋ beme Kawawaŋgat zemsesewatpemti
    pigok zewien, “Kawawaŋaŋ am Zuda maŋgeen ku sokbembeŋaŋ ekŋen kegogak yomengatnan
    keŋ gilik zenze aikti mama kanzizit keyet toŋaŋ bembeyet eyo tatnâmindein.”
  grc-MT: ακουσαντεσ δε ταυτα ησυχασαν και εδοξαζον τον θεον λεγοντεσ αρα γε και τοισ
    εθνεσιν ο θεοσ την μετανοιαν εδωκεν εισ ζωην
  vid-vid: Lowahuliche ahyo, nawaleka kitwanza, nawamtogola Nguluwi wolonga, “Nguluwi
    kawapa wanhu hawawele Wayahudi mhumhu ya kumgalamchila Nguluwi leka wapegwe ukomu!”
  pio-NT: 'Néese níái yeebáidéeyéica Jesús itàacái ìyéeyéica Jerusalén ìyacàlená irìcu,
    nadécanáami néemìaca yái tàacáisica, yá càmita quirínama natàaníca báawéeri iyú
    Pedro ìwali, néese nàaca Dios irí cayábéeri. Yá náimaca: —‍¡Dios idéca ibatàaca
    càmíiyéi judío nawènúadaca nacái náiwitáisewa irípiná yéewacaténá nacái nadènìaca
    nacáucawa càmíiri imáalàawa, càide iyúwa wàyáaná, wía judíoca! —‍náimaca.'
  tsn-tsn: Mme erile fa ba bangwe ba utlwa kaga se, dikganetso tsa bone tsotlhe di
    ne tsa arabiwa mme ba simolola go galaletsa Modimo; ba ne ba re, “Ee, Modimo o
    neetse le Badichaba tshwanelo ya gore ba sokologele kwa go one le gore ba bone
    botshelo jo bo sa khutleng!”
  amr-NT: Kenda judío aratbut onʼpe̱e̱depo dakhueʼ huaʼa oʼnokbatikonʼuy. —‍Huadakda
    i̱ʼe̱, Dios. Nog aratbut kenpaʼti Diostaj nopoʼkoreaʼdik o̱ʼne kenpaʼti Diosere
    onteʼti noeonhuahuikaʼdik o̱ʼneapo. —‍Judío huaknopo̱e̱ʼeri huamaʼbuya o̱daʼuyate.
  pwg-pwg: Vitumaghana damsi Jerusalem kamonai Pita ina sisiya ivi yanei, ma vigamowana
    ivoterei ma God ivokavakavari, ivonavona bo, “Nakanani da God na ke Jiu damsi
    kava ma kupuna damsi yavata i taraboga evereveresi da i berabero ina miirikupukuputei
    ma Yesu ini tumaghanei da yawasa makamakii nonowina ina viiya.”
  cjv-cjv: yokamai ka i finga ena niki de finga mora goume. Goungoro yokamai Yai Gumam
    kam akire di tere epe dime, “Ari Yura ari moikeinga yokamai nomane si awa tere
    kakom kakom moi kuwom suwainga inaime. Yai Gumam epe bei erome,” dime.
  tha-KJV: ครั้นคนทั้งหลายได้ยินคำเหล่านั้​นก​็นิ่งอยู่ แล​้วได้สรรเสริญพระเจ้าว่า
    “พระเจ้าได้ทรงโปรดแก่​คนต่างชาติ​ให้​กล​ับใจใหม่​จนได้​ชี​วิตรอดด้วย”
  por-BR-2018: 'E ao ouvirem estas coisas, se acalmaram, e glorificavam a Deus, dizendo:
    Portanto também aos gentios Deus deu arrependimento para a vida.'
  mhl-mhl: Pitaji sunduine oŋu miko maneru maŋyaŋuŋ munaŋgako waigo fukeko Anutu miteŋ
    gaku iŋi mibuŋ, “Fofori, niŋo maŋnoŋuŋ kerisieru gogo sanaŋinere biŋe fukegobeneŋ
    manegobeneŋyoŋ, Anutuji kadi moakoŋ oi kotu kantri ŋiŋigo yoŋore oŋuakoŋ rua yareko
    pega. Oi muŋambe yo mane taniŋgaru mane mukugobeneŋ.” Oŋu.
  klv-klv: Nǝboŋ lotosǝsǝloŋ hǝn aPita tonoŋ, lǝsasor am be lusor sal suh aGot, luke,
    “Imagenan beti, aGot eviol hǝn nap̃isal mai alat lǝsavi Ju tu hǝn lǝb̃ipair dan
    nǝsaan, hǝn lǝb̃ikad nǝmauran.”
  bco-bco: Yu amilo꞉ tilidabu kaluka꞉isaleyo꞉ to a꞉no꞉ da꞉dakiyo꞉, iyo꞉ wa꞉kabiyo꞉
    mo꞉kele asulaka, Godeya꞉ wiyo꞉ ko꞉lo꞉ dulugu sa꞉lakiyo꞉ a꞉la꞉sio꞉, “O꞉go꞉ Yu kaluka꞉isalema
    i a꞉no꞉lo꞉ asugo꞉ nodola꞉sa꞉ga꞉ mela꞉no꞉wo꞉ dima꞉ki, Gode eyo꞉ fogo꞉ hendele dimilo꞉ka꞉”
    a꞉la꞉sio꞉.
  kdl-NT: An a panai nala aku a nambai ili iꞌya a ka dana, pini nala, a ka̱na̱i ucikpala
    Kashila̱ a danai, “Gogo‑na dem Kashila̱ ka wushuku ɗe Awulawa a kpatala utuwa̱
    ara ne, kpam u ne le ɗe uma.”
  apu-NT: Petro sãkire ikenakotakana atoko, !itsoataikana. —Peerekari Teoso —itxana.
    —Ininiã Teoso auiritari Xoteo minakaniua apaka imaerekanina itakanapinina, Teosokata
    ãtipirika auinina ĩkapani —itxana.
  roo-roo: Uva vo reoro-a varao uvuoro viapau oiso oavu avu vai puraiva. Ari Pautoa-ia
    vuurapa vaisi raga puraiva oiso puraoro, “Oiraopavira rutu ita Pauto vigei vatereva
    vo raivao ora osararovu rutu tapo. Oa iava vigei rutu uvuipaviei ra Airepa Tootoo
    oupe, vo rara ora vigei iava sopaura oavi rutu porepe.”
  miz-NT: 'Dā téku ñaꞌa san é kākaꞌán Pedru ni ñá ne, ñá ni kāꞌán ka ña. Da mii tsī
    é dé kaꞌnu ña Xuva kō ne, ntákaꞌan ña: —Nuu é ntāa ntíꞌxe i tsí kaxéꞌe Xuva kō
    é vāꞌá iña ña é ña te ña Israeé dɨ. Tsí kaxéꞌe ña é kūvi natɨvi iní ña kuétsi
    ñā dɨ́ ne, dukuān é nīꞌi ña ntuví vaꞌá iña ña ntaꞌa Xúva ko vata ō niꞌi ko xoꞌo
    —kaꞌan ña.'
  qvz-NT: Pedro chasna rimashcata uyasha Jerusalenbi tiyac quiric israelguna mana
    mas rimanaurachu. Astahuanbas Diosta alabasha rimanaura, Sirtumi tucui mana-israel
    runaguna actahuas Dios lugarta cushcami paiguna juchata rashcamanda llaquirisha
    saquisha huiñai causaita charinauchun nisha.
  deu-ELO: 'Als sie aber dies gehört hatten, beruhigten sie sich und verherrlichten
    Gott und sagten: Dann hat Gott also auch den Nationen die Buße gegeben zum Leben.'
  mjc-NT: 'Tacan tan tsa tsiñi̱ ra ñuu Jerusalén tuhun can, ña caha̱n ca ra naha.
    Tan jacahnú ra naha tsi Nyoo, tan catyí ra naha: ―Tun tacan cuvi̱, cuñí tsi catyi
    tyin Nyoo tsahá ndɨhɨ tucu ra ndatu tsi nyɨvɨ tsa ñavin nyɨvɨ Israel cuví tyin
    na ndu uvi iñi ñi cuatyi ñi, tan coo ñi ñayɨvɨ nyito tsa ña cua naa maa ―catyí
    ra naha.'
  caa-caa: 'Entonces conda e ajcꞌupesiajobꞌ xeꞌ turobꞌ tama e chinam Jerusalem uyubꞌiobꞌ
    tunor era, uyactobꞌ e qꞌuecraner y quetpobꞌ tzꞌustaca tama tunor era y cay utattzꞌiobꞌ
    ucꞌabꞌa e Dios y che: —Catattzꞌi ucꞌabꞌa e Dios que esto tin e majax tuobꞌ e Israel
    erer uyactobꞌ umabꞌambꞌanirobꞌ, y erer uchꞌamiobꞌ e cuxtar xeꞌ machi tuaꞌ acꞌapa.
    Bꞌan che e ajcꞌupesiajobꞌ era xeꞌ turobꞌ tama e chinam Jerusalem.'
  pls-NT: 'Cottimeja are chojni que vaguitticaon Jesús que vintte na ciudad de Jerusalén
    coinhi na yá, inichjaha na feo de ixin Pedro, co vitticaon na ixin Dios anto jian
    co ndac̈ho na: ―¡Caixon Dios chjé chojni que jeha judío joachaxin para ttentoxinhi
    na vidé na co para rrochonda na iná vida naroa que ẍonhi tiempo tsjexin!'
  eng-WYC-2018: When these things were heard, they held peace, and glorified God,
    and said, Therefore also to heathen men God hath given penance to life. (When
    they heard these things, they held their peace, and glorified God, and said, And
    so God hath given life-giving repentance also to the Gentiles.)
  bdv-bdv: ଇ ସଃବୁ କଃତା ସୁଣ୍‌ଲାକ୍‌ ସେମଃନ୍ ତୁନ୍‌ହାଳ୍‌ଲାୟ୍‌, ଇସ୍ୱରାର୍‌ ଜଃଜ୍‌ମାନ୍ କଃରି
