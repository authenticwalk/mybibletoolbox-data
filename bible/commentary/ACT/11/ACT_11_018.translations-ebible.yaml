  san-BUR: ကထာမေတာံ ၑြုဝါ တေ က္ၐာန္တာ ဤၑွရသျ ဂုဏာန် အနုကီရ္တ္တျ ကထိတဝန္တး, တရှိ ပရမာယုးပြာပ္တိနိမိတ္တမ်
