  deu-1912: 'Da sie das hörten schwiegen sie still und lobten Gott und sprachen: So
    hat Gott auch den Heiden Buße gegeben zum Leben!'
  san-PUN: ਕਥਾਮੇਤਾਂ ਸ਼੍ਰੁਵਾ ਤੇ ਕ੍ਸ਼਼ਾਨ੍ਤਾ ਈਸ਼੍ਵਰਸ੍ਯ ਗੁਣਾਨ੍ ਅਨੁਕੀਰ੍ੱਤ੍ਯ ਕਥਿਤਵਨ੍ਤਃ, ਤਰ੍ਹਿ
    ਪਰਮਾਯੁਃਪ੍ਰਾਪ੍ਤਿਨਿਮਿੱਤਮ੍ ਈਸ਼੍ਵਰੋਨ੍ਯਦੇਸ਼ੀਯਲੋਕੇਭ੍ਯੋਪਿ ਮਨਃਪਰਿਵਰ੍ੱਤਨਰੂਪੰ ਦਾਨਮ੍ ਅਦਾਤ੍|
  nob-LB: 'Da de andre hørte dette, var det slutt på innvendingene deres. De begynte
    å hylle Gud og sa: ”Tenk at Gud også har gitt andre folk sjansen til å vende seg
    bort fra synden og få evig liv.”'
  ntj-ntj: Nyangka-ya tjukurrpa palunyanya kuliralpi wangka kanmarrarringu. Palunyalu-ya
    watjaranytja, “Wiya, Mama Kuurrnga walykumunu. Tjiinya mukurringkula Tjiyu wiya
    pirnilutarrartu-ya palyamunu wantirralpi wanka nyinarratjaku.” Nyangkalta-ya Mama
