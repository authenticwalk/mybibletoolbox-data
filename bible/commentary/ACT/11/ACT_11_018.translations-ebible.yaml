    menda enendawi wenggelogo mbo baluk Yesus ambetaga lagu-selok, mondok iniluk dogop
    hologo bogogi higyo o,” yiluk, Ala siyabagagwa.
  tgo-tgo: Mbaŋa thɨ loŋwe Pita le utuke ma te thɨ wovanjovanjova, mbema thɨ taraweŋa
    eŋge Loi thɨŋa, “Mbema emunjoru thiye ma Jiu gharɨgharɨniye, thiye tembe ŋgoreiyeva,
    Loi i kaiwo e gharenji na thɨ uturaŋgiya lenji tharɨ na thɨ roiteteŋgi na mbala
    thɨ vaidiya yawalɨ memeghabananiye.”
  yap-yap: Fa’an rrung’aged e re bugithin ney, miyad tal ndakur thibthib niged Peter
    miyad pining e magaer nge sorok ngak Got ni be lungurad, “Ere ku errogon nike
    bing Got e wo’ ngak e pi’in gathi yad piyu Israel ni ngar kolgad ngan’rad ngar
    pi’ed keru’rad ko denen miyad fos!”
  mop-NT: Le'ec ti ca' u yubajoo' u t'an aj Pedrojo, ma' ca' yanoo' u t'an. Cajoo'
    u yadü' u qui'il a Dioso. —Le'ec a Dioso, u tz'ajoo' ti'i a ma' Israel ca' u jeloo'
    u tucul ti'i ca' tz'abüc u cuxtal ti ca'an,— cu t'anoo' a hermanojo.
  tet-tet: Rona Petrus naloos aan nunia, sia la nasalak tenik nia ona. Sia moos tonu-naboot
    Naꞌi Maromak naꞌak, “Makaꞌas basuk! Naꞌi Maromak loke dalan tiꞌan, nebee ema mak
    lahoos Yahudi moos bele soe lakon siakaan salan. Nia nakara nebee sia moos bele
    moris nima-nimak no Nia.”
  hlt-MCSB: A yaak uh vaengah sap duem uh tih Pathen te a thangpom uh. Te dongah,
    “Hingnah ham yutnah te Pathen loh namtom taengah khaw a paek coeng,” a ti uh.
  xtd-NT: 'Nu n‑ka teku se xtuu Jerusalén xaꞌa, ni ɨɨn xa ñatuka n‑ka jaꞌan‑s, te
    n‑ka ndadakaꞌnu‑s Ianyuux. N‑ka jaꞌan‑s: —Ate n‑kida Ianyuux xa n‑ka natu ini
    ñayiu ñatu kuu daꞌya dana Israel xa n‑ka kida‑i kuechi te kutuu‑i xiꞌin‑ia nɨkava
    nɨkuita nuda —ka kuu‑s.'
  mdy-ETH: ዔያታ ዬያ ዋይዛዖ ጎዖንዶ ጎይሢ ባይዚ ዚቲዮ ጌዔኔ፤ ዬካፓ ዔያታ፦ «ዓካሪ፥ ፆኦሲ ዓይሁዴ ማዒባኣ ዓሳ ዻቃንዳጉዲ
    ጎሞ ዔያቶም ዓቶም ጌዔኔ» ጌዒ ፆኦሲ ጋላቴኔ።
  spl-spl: Petoroŋe yawu sâm ekyongomu nâŋgâŋetâ bulâŋe otmu ki denŋe kakŋan sâwi.
    Yawu otmâ Anitâ mepaem yuwu sâwi. “Nâŋgâmunŋe âiloŋgo loŋgo oap. Nen Yura lohimbiŋe
    Yesu Kiristohâlen biwinenŋaŋe kepeim manmunŋe Anitâŋe manman kârikŋahât pat kuningimu
    tap. Yâhâ yakât dopŋeâk pâku lohimbiŋe yâkâlen biwiyeŋaŋe kepeim manŋetâ manman
    kârikŋahât pat kuyiŋgimu tap.” Yawu sâm Anitâ mepaewi.
  usp-NT: 'Cuando rechak xtatak jilonli, xtz''apij jchi''ak, xmaytak jyajic Pedro.
