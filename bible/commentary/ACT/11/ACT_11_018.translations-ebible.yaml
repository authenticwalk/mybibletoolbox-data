    zurara itim iniam.”
  agg-agg: Asu Sudahündɨ ai hoafɨ ra hɨmborɨyomo hou moai sɨmborɨ ahambo asükai hoafɨyomo,
    ŋga Godɨmbo adükar-ani yahomo hoafɨyomondühɨ yahomoya, “God ai sɨhefɨ ndɨfoambo
    amboa mafarɨhendüra ahei hohoanɨmo moaruwai hɨnɨŋgɨndɨhi hehi asu yaŋgɨrɨ koadürümbo
    nɨmboeimboyei,” mehomo.
  ptp-ptp: Yuda tigee ngô Pita kɨyang om he sea nɨlô vɨyin dɨ pɨmil Anutu ên nêbê,
