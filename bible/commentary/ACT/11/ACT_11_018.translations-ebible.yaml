    beṉə'' Izrael chazlažə'' Diozən'' yesyə''ədiṉɉene'' xtoḻə''əga''aque''enə'' nic̱h
    əgwnežɉue'' yeḻə'' mban zeɉḻicaṉe c̱hega''aque''.'
  sgz-sgz: Má ngo di longrai worwor ngorer, ák rah sár á kándi bál mos má dik para
    agas Káláu má dik parai ngoromin, “Onin pala sang ái Káláu ákte pasbat i sál si
    rung tili risán mul suri ngo da hol kaleng má dák otoi liu!”
  kek-NT: 'Nak que''rabi li c''a''ru quixye laj Pedro, eb laj c''amol be sa'' xya̱nkeb
    laj pa̱banel aj judío, que''xcanab cuech''i̱nc. Que''xlok''oni li Dios ut que''xye:
    —Li Ka̱cua'' xq''ue ajcui'' li junelic yu''am reheb li ma̱cua''eb aj judío xban
    nak xe''xyot'' xch''o̱l ut xe''xjal xc''a''ux, chanqueb.'
  blz-NT: Sarataa nongorongor men koiya'a, raaya'a sianmo nanggagai soosoodo. Raaya'a
    nuntunde' Alaata'ala, kasi taena i raaya'a, “Kalu koiya'a, mian men taasi' Yahudi
    uga' ia tarai Alaata'ala tempo bo monsosoli ka' mangkadarai wawauna men ba'idek!”
  poe-NT: 'A̱ ntá tí sín kíchó ni tjejó chjasin Jerusalén kuínhin tí nkehe tsíkónhen
    ntá tání sín ntá kjuanchehe sín kjuasáyé Dios. Ntáchro sín kíxin: ―Kjuanjon Dios
    kjuachaxin kja̱xin kíxin tí sín jehya judío tsꞌáyéhe̱ sín kjuachaxin kíxin tsinkáchónki
