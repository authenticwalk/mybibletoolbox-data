  bod-N: མི་རྣམས་ཀྱིས་གསུང་དེ་ཐོས་ནས་གཏམ་ཅི་ཡང་མི་སྨྲ༌བར། དཀོན་མཆོག་གིས་ད་ལྟ་ཕྱི་ཕྱོགས་པ་རྣམས་ལའང་མཐའ་མེད་པའི་ཚེ་སྲོག་འཐོབ་པའི༌ཕྱིར།
