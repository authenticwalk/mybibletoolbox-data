  quc-NNT: Jun junab' k'ut xek'oji chila' kuk' ri qachalal kojonelab', xe'kitijoj
    k'ia winaq. Are pa ri tinimit Antioquía ri xkoj wi Cristianos che ki b'i' ri kojonelab'
    nab'e mul.
  dob-dob: ga ꞌilobena, ꞌenega maꞌiyana siila Anitioki ꞌenaya. ꞌEnega yakwala ꞌebweuna
