  beu-beu: Ana aing harak muse, ana Saulus abanang, senge ini hama-hamat bale Antiokia
    mi ila. Ila Antiokia mi muse oleve Lahatala enehe ang naung iat hama-hamat mihi,
    ila mi tung nu. Ved kakanap oleve Mutu Yesus Evia Aabetang angu metma nehe toang
    ang naung iavomung-iapahang. (Bendar Antiokia angu mi senge, nehe ba omi Mutu
    Yesus vengaanamang ang naung nehe iene maveng hula, ꞌnehe Kristenꞌ).
  wrk-wrk: Wakaramba nyuli Sul, baki wijba buli malumba karri Yandiyukyurri. Yingkanyi
    kindilkurriyngkanyi jungku buli nanaba yurrngumba. Milidimba buli yalunya jurjina.
    Milidimba buli yalunya kudukudumuku. Nanamanji ngala buli jungku Yandiyuk, nanamanji
    yingkamukunyi karu yalunjali Krisjin. Jalannga karu yalunjali Krisjin, nanamuku
    jali yalu maruka muwa Jisuskanyi, jali yalu jungku nanaba Yandiyuk. Nijarrijba
    yalunjali ‘Krisjin’.
  nii-nii: Pupu, kur kan sipi, Andiok konu ełe orung tu wum. Kung ngii endeim Gos
    nge tiłap wumb Andiok konu mulkuł, Gos ek ka nikił, wumb ngunjnguł Andiok konu
    ełe Gos nge wumb ełe kumna embe, ‘Krisin’ o ninjing.
  ign-NT: Te máetupiacapa, mámapa te avasare Antioquía. Tacahe, nanasipa ánaqui. Étana
    año nacahe eta nacacha­ne­ra­vacahi ena nachamu­rianahi. Camuriana ena náimitu­reanahi.
    Te jena avasare Antioquía, táepani­nevahi eta nacaija­rerahi cristianoana namutu
    ena téhicanahi ema Jesús.
  dik-NT: Nawën le yök, gokë bɛ̈n Antiök. Ku jɔlkë rëër Antiök ë ruɔ̈ɔ̈n, ku keek
    aake ye rɔ̈m kek kɔc cï gam, ku aacï akut dït apɛi bɛ̈n piɔ̈ɔ̈c. Antiök yen ë
    tɛ̈n kɔŋ kɔc cï gam aa cɔɔl thïn ka Krïthiaan.
  cac-cac: Axo ta' ix ec' jun ab'il eb' vin̈ d'a scal eb' creyente chi'. Tzijtum mach
    ix sc'ayb'ej eb' vin̈. A d'a jun chon̈ab' chi', ata' ix ac'ji scuch eb' creyente
    cristiano d'a sb'ab'elal.
  tzj-E: Tak xuwil ta xuc'om pa p-Antioquía. Jun juna' xec'je'a tzra', e q'uiy je'
    wnak xectijoj tzan rtzojbal Dios chpam iglesia. Tzra' chpam tnamet Antioquía xwanker
    wa' nabey mul bi'aj cristiano je xbixa chca kch'alal.
  san-BUR: တတသ္တော် မဏ္ဍလီသ္ထလောကဲး သဘာံ ကၖတွာ သံဝတ္သရမေကံ ယာဝဒ် ဗဟုလောကာန် ဥပါဒိၑတာံ;
    တသ္မိန် အာန္တိယခိယာနဂရေ ၑိၐျား ပြထမံ ခြီၐ္ဋီယနာမ္နာ ဝိချာတာ အဘဝန်၊
  yaa-NT: Nãrixõ a Nios Ifofaafo feta xinia fisti ani, yora ichapafo ato tãpimayanã.
    Antioquía anoxõ taefakĩ ato anenifo a Jesús Ifofaafo. “Cristianõra,” ato fanifo.
  cab-NT: Ába jeréderun ñi jáma tílana ligílisi ában irúmu, arúfudaja joun sarágu
    gürígia. Ñí Antioquía lagúarúa joun afíñetiña “Cristiánugu” furúmiñe.
  clu-clu: Pagkakita na kanana gindara na pabalik sa Antioquia. Sangka toig sanda
    gid nga naging kaiban ang mga tomoloo doto kag dorong tao andang gintodloan. Ang
    mga tomoloo doto sa Antioquia maman ang ona nga gintawag nga mga Kristiano.
  swh-ULB: Alipompata, akamleta Antiokia. Ikawa kwa mwaka mzima wakakusanyika pamoja
    na kanisa na kuwafundisha watu wengi. Na wanafunzi wakaitwa wakristo kwa mara
    ya kwanza huko Antiokia.
  tpt-NT: Ancha ixlaktꞌavil taun jachꞌitin yu ixtalhakapuꞌan, jalakmasunil lhuvaj
    lapanakni. Ni laka putaulan Antiokía va ancha taꞌan pꞌunaj lakjunkal Cristianos
    yu ixtalhakapuꞌan ni Cristo.
  aai-aai: Nuwih inanan baib ana maramaim nawiy hairi hina Antioch hitit, imaim kwamur
    ta’imon tutufin ekaleisia nati’imaim bairi hima. Naatu sabuw bai’ufununayah boubuh
    kou’ay gagamin na’in hi’obaibiyih. Imih bai’ufununayah tafaram Antioch imaim wab
    iti Kirisiyan teo imaim matar.
  sny-sny: Le meni ape siyeye su, le le omo Antiok ma'e si heneti. Sosu lowesi yame
    tomu ne'ese Owane Sitewi lo lu feni aiwawe a'i iroteye. Lowesi Owane Sitewi lo
    marepi werese lowe ma'e au te'e atuatuteye. Lu taune tomu ne'ese Owane Sitewi
    lo peri wanuteye. Sosu lowe Krais lo lu feni Antiok sahe ma'e iyape he'i a'i au
    te'eye. Iyape he'i a'i ape apou aiwawe ‘Kristen.’
  myy-myy: Ĩre bʉjacõri, “Antioquíajʉ wato mani”, yiyijʉ ĩre. Ito bajiri ĩna jʉ̃arãti
    wayijarã Antioquíajʉ. Itojʉ co rodo ñayijarã ĩna, Jesure tʉorʉ̃nʉrã rãca. Jãjarã
    masare Dios oca riasoyijarã ĩna. Iti cʉtojʉ cajero, “Cristiano masa ñama ĩna”,
    yire gayere yisʉoyijarã ĩna Jesucristore masirãre. “Cristore masirã ñama”, yireoni
    ñayijʉ iti.
  trc-NT: ne̱ nariꞌ Bernabé man Saulo, ga̱a ne̱ nica̱j Bernabé man Saulo caꞌnaꞌ soꞌ
    chumanꞌ Antioquía a. Ne̱ dan me se ꞌo̱ yoꞌ roꞌ, yáán ro̱j soꞌ ga̱ nij síí cuchumán
    rá niꞌya̱j man Jesucristó ya̱nj chumanꞌ Antioquía, ne̱ tucuꞌyón ro̱j soꞌ se na̱na̱
    Diose̱ man queꞌe̱e̱ ndoꞌo nij yuvii̱ ma̱n yoꞌ a. Ne̱ nij síí ma̱n chumanꞌ Antioquía
    me nij síí guun cheꞌe̱ tucuꞌnáj “cristiano” man nij síí tucuꞌyón se na̱na̱ Jesucristó
    a. ꞌO̱ se nana̱ “cristiano” me rá cata̱j nij síí chéé stucua̱nj Cristo a.
  cut-NT: Min chahtenan ye a̱ma nduyo nduco ihyan che ritahno ye Dihvo vo, chicuahn
    ye a̱ma ya̱hn ihyan. Min ya̱n Antioquía cade cana̱n ihyan ra̱hn ye yahn ihyan
    che ritahno ye Dihvo vo Jesucristo te cristia̱no ye.
  bel-bel: Цэлы год зьбіраліся яны ў царкве і вучылі многа людзей; і вучні ў Антыахіі
    ўпяршыню пачалі называцца хрысьціянамі.
  zlm-KSZI: setelah menemuinya, dibawanya ke Antiokhia. Selama setahun kedua-duanya
    berserta dengan jemaah dan mengajar ramai orang. Di Antiokhialah para pengikut
    mula-mula disebut Masihi.
  gdr-gdr: Ɨ re ton tin yodaronj, ton ket tin yiyonj de Antiyok wa. Ɨ ɨngkenaemb ket
    Banaba ake Saul sosi rɨga kɨma yɨpand b'eomkenenonda kupka yɨpa kemag kɨma. Ɨ
    dɨde ket ukoi rɨga bobo ouyaena eyeninonda. Sɨ omandemb Antiyok taunɨnd rɨgap
    yiyata kɨma onggɨtyam b'auyaena rɨga odede nyɨ agenaito da “Kerisomna Rɨga”.
  vmy-NT: ꞌBa kionga kuasjaire, jaꞌeko naxinanda Antioquía. ꞌBa jngu nu fa tsikꞌendujinre
    xuta xi makjainre ngatꞌa tseꞌe Naꞌenna Jesucristo, ꞌba ꞌñu nkjin xuta yakuyare.
    ꞌBa xuta xi makjainre ngatꞌa tseꞌe Jesús xi kisꞌe naxinanda Antioquía, kui= xi
    titjun kikꞌinre cristiano.
  cmn-FEB: 在找到后就把他带到安提阿。在随后的一年中，他们一同在教会聚集众人，对他们进行教导。从安提阿开始，信徒们开始被成为“基督徒。”
  gmv-RNT: Iza demmidi Anxokiya ekki yides. Nam7aykka heen diza Woosa Keeththa asara
    gididi layth kumeth daro dere tamarsida. Heen Anxokiyan ammanizayti koyro “Kirsaane”
    geetetti xeeygetida.
  ncl-NT: Quiman quitac Saulo, yihual quihuicac pa Antioquía, huan nepa mocahualoaya
    ca in laneltocanijmes pa se xihuil. Ca yehuanten monechiculoaya, quinmaxtitataloaya
    míac lacames Bernabé huan Saulo. Huan nepa pa Antioquía cataya capa pehuaje quintocayaltije
    cristianos yehuanten hual quineltocaloaya toTata Jesucristo.
  wed-wed: Ma i nelaḡai ma i neiai au Antiok, ma kampa tauvitumaḡana maiteni i mae
    madeḡa tagogi i kwa, ma patara ḡaeḡaena awarii i viararamana. (Weka au Antiok
    lamna i vikarei da tauvitumaḡana i viḡorei Kerisiana)
  sua-sua: Tpis mang to ka nglum kmeknik ngogu mAntiok. To mnam a pnes to a gutnar
    nginta kaum kar e Yesus ka ngaomevek to ko tok he kpatter o mia nglakhor. He ekam
    tok, her lAntiok ruk arhe ngta ktar kilegem E Yesus ka ngaomevek te, O Kristian.
  klt-klt: Málám suling kung kang tunggap tángga ku engotang Antiok káin kumálák.
    Yándi wu kung wakáin yara ore káman kámuk Jesu yan ámna náráwa yot átang Táwi
    yan me wa ámna náráwa táup hánám yánáng toliumálák. Kut Kristen wawu Antiok hára
    kálak ámna náráwa Jesu yan tombong wa yámuráng.
  are-are: Erinha arltaramala, era ekurakarta Antioch-urna pitjalpuka. Kurunga year
    nyintakantama eratharra worlamparinyalela worlerraka. Eratharra relha ntjarranha
    kaltjinthaka turta. Antioch nhanha ekuralakimparrantama arrpunha ntjarrala tnakanhakanha
    ntjarranha rretnya kristarinya alpmelaka.
  gai-gai: Na ma taŋga larua Solmo anna tɨkca watca, ma manap aŋgɨca maniŋa Antiok
    auŋ mac nda taŋga, anna Iesusna rɨtɨpaikta meikramtaɨrta tumbunap eaca, maniŋa
    meikramtaɨr wɨt aniaca Raraŋ Aetaniacna kam wembaŋ laŋna kammo riptia mori, minapmo
    gui kabena mɨnna minap maeacat. Na Antiok auŋ aniaca mina Iesusna iŋa raŋgairena
    meikramtaɨrmo mina minmo an i, ŋgam neaŋrinan, na an ia, “Karaisnand.”
  qvm-NT: Antioquiaman paywan cutiycurnami juc wata atsca runacunata yachatsishpan
