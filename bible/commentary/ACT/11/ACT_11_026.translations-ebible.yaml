  sri-sri: 'Ĩgʉ̃rẽ bokaja, ĩgʉ̃sã pẽrãgueta Antioquíague goedujaja, Jesúre bʉremurã
    merã su bojorigora iri makãguere ããrĩñurã. Iroguere wárã masakare Jesúyare bueñurã.
    Iripoe merãta iro marãrẽ Jesúre bʉremurãrẽ: “Cristoyarã, Cristiano ããrĩ́ma”, ãrĩ
    wãĩyepʉroriñurã.'
  nal-nal: Naan ka tangin Sol ma xa zaxot naan kun Entiok. A maariaas azaxai vaakdul
    nandiaa di iziar iaa varaxai wana aubina di inaxam paazaai ila bina angkanaan
    ma dit firaai iaa amala aubina wana dorang sin Nakmai. Aubina in Entiok di tabung
    fakilaan aubina di inaxam paazaai wana aiza angkari Kristian.
  kyq-kyq: 'Kɛn naan̰ jaay ɓaa ɔŋin̰ se, naaɗe kꞋɓaaɗo kalaŋ maakŋ gɛgɛr kɛn Antiɔs
    ki. Maakŋ ɓaar kɛn ute magalin̰ paac se, naaɗe lee tus ute jee egliz kɛn gɔtn
    ese ɔɔ jeege dɛna naaɗe lee dooyɗe ute taar Raa. Maakŋ gɛgɛr kɛn Antiɔs ki sum
    ɓo, jeegen aalga kaal maakɗe do Isa al‑Masi ki se kꞋbaagɗe daŋ ute ro: jee al‑Masige.'
  kwd-kwd: Ma alata la Banabas 'e to'odaria la Saul, ngaia 'e talaia fana fanua 'i
    Antiok. Ma gala ka nana'i 'i no'ona te'e farisi. Ma gala ka saku fe'enia fufu'ita'a
    gila tagoto'o no'ona, ma gala ka fa'ananaua ta'a 'e aula. Ma 'i Antiok ngaia na
    fanua eteeta na'a ta'a gila eta fana fa'alatalana ta'a gila tagoto'o 'ania “Kristin.”
  ded-ded: Kemma meficgema hesickeu Antiokia taonnu hama kpebung yenigoc kifa mocgu
    kecma ngic homac Anutuac enacyoac edekpou ayemmeoc. Nga Antiokia amau hanahema
    ngicngo Yesuac habu, yeneac kpac Kristoac ngic deficgeyemmegec.
  ewe-ewe: Esi wòke ɖe eŋu la ekplɔe, eye wo ame eve la trɔ va Antioxia henɔ afi ma
    ƒe ɖeka sɔŋ, nɔ nu fiam xɔsetɔwo. Antioxiae wona ŋkɔ xɔsetɔwo le zi gbãtɔ be,
    “Kristotɔwo.”
  nuy-nuy: Anubagu nu-lhangarrmayn. Anubanila nu-lhala-miyn nga wini-yanggi Antioch-guy.
    Naadiṉi-yung wini-yanggi anubagu, nga bagu wuu-yambiynjini warruburru-yung wuu-jambarrgini-yinyung,
    aynjaabugij manaarmag. Anubagu warra-yiyini arrawindi wurru-wurruj. Anubani-rruj
    ana-lhal Antioch, waadurru-yung wuu-jambarrgini-yinyung warra-mayaa warraawurru-yung
    warru-mu-muwaj Christian.
  cop-BHC: ⲞⲨⲞϨ ⲈⲦⲀϤϪⲈⲘϤ ⲀϤⲈⲚϤ ⲈϨⲢⲎⲒ ⲈⲦⲀⲚⲦⲒⲞⲬⲒⲀ ⲀⲤϢⲰⲠⲒ ⲆⲈ ⲈⲦⲀⲨⲈⲢ ⲞⲨⲢⲞⲘⲠⲒ ⲦⲎⲢⲤ ⲈⲨⲐⲞⲨⲎⲦ
    ϦⲈⲚϮⲈⲔⲔⲖⲎⲤⲒⲀ ⲀⲨϮⲤⲂⲰ ⲚⲞⲨⲚⲒϢϮ ⲘⲘⲎϢ ⲀⲨϮⲢⲈⲚ ⲚⲒⲘⲀⲐⲎⲦⲎⲤ ⲆⲈ ⲈⲦϦⲈⲚ ⲦⲀⲚⲦⲒⲞⲬⲒⲀ ⲚϢⲞⲢⲠ ϪⲈ
    ⲚⲒⲬⲢⲎⲤⲦⲒⲀⲚⲞⲤ.
  buk-buk: Iŋ tap iŋ sa su, goc kôc iŋ sa, ma iŋlu sêmbu sêtêŋ Antiok si. Ma iŋlu
    sêkôm gweleŋ yêc gôlôwac dabuŋ ŋalôm, sêndôhôŋ lau daêsam gitôm yala sambuc daŋ.
    Malac Antiok ti malac ŋamata-ŋga naŋ lau sic hu sêsam lau sêkêŋ whiŋ-ŋga bu Kilisi
    ndê lau.
  pri-NT: Ûna é pâmariê, â é popaé me naa Antioche. Ru tâa wê naa na caapwi naja.
    Ru pâra taaci naa na pâ ipitiri kâra wâra pwapwicîri, â rà pacâmuri pâ âboro na
    wâru. Nye tapoo kaa na Antioche, na tapoo ina goo tèpa cèikî pâ chrétiens, [pai
    ina wèe pâ ‘tèpa cèikî naa goo wà Kériso’].
  zpq-NT: Na' gosenite' Antioquían' tgüiz gosone' txen len beṉe' Antioquía ca' chesedop
    chesežag chesonxene' Jesucriston' na' bososed bosolo'ede' beṉe' zan. Na' Antioquía
    na'tequen' gwzolao bososi'e beṉe' ca' chesejnilaže' Jesucriston' beṉe' cristian
    da' chosozenague' c̱he Criston'.
  por-TFT: Ao encontrá-lo, Barnabé o levou para a Antioquia para ajudar no ensino
    dos cristãos. Portanto, durante um ano inteiro, Barnabé e Saulo se reuniram regularmente
    com a congregação dali, ensinando muitas pessoas sobre Jesus. Foi na Antioquia
    que pela primeira vez as pessoas chamaram os cristãos de “cristãos”.
  gwi-NT: Nijin yagwąh'ąįį dąį', Antioch gwits'ee yihełchįį. Shree drin ch'ihłak gwahaadhat
    gąhkhyuk nihłaa Jesus k'injigiighit lęįį nąįį haa łineegaadal. Ąįįts'ą' geech'agoahtan.
    Antioch kwaiik'it gwizhit Christ k'injigiighit nąįį, izhik dąį' tr'ookit “Christian”
    goorahnyąą ts'ą' goovoozhri' dhidlit.
  gvn-gvn: Nyulu Saul warrmba-bungan, nyungun wundin townbu Antioch. Bula 1 year Antioch
    bundan, Godundumunji bamanji, jananin wubulku binal-bungal-bungan. Antioch-warrangkarr
    Jesusandamunbu jawun-karranda burri dajin, Christian.
  nhy-NT: Ompa omokajkej inwan tiopantlaneltokakej se xiwitl. Okinmachtijkej miekej
    tlakaj. Ompa Antioquía yakinika in momachtijkej tlaneltokakej opéj kintokayotiaj
    kristianostin.
  asm-FB: আৰু তেওঁক পাই আন্তিয়খিয়ালৈ লৈ আহিল৷ তাতে তেওঁলোকে গোটেই বছৰ মণ্ডলীত গোট
    খোৱা বহু লোকক উপদেশ দিলে৷ এই আন্তিয়খিয়া নগৰতেই শিষ্য সকলক প্ৰথমে খ্ৰীষ্টিয়ান
    বুলি মতা হ’ল৷
  okv-okv: pambuto Saul tambuto umbuto ehako Antioch ta puvuna. Eto enana heriso iji
    koso be jua vahai amita jo ta embomeni isapamane Antioch ta ekalesia atepoekea.
    Eto Antioch ta embomeni na Iesu ta ambotani ta javo ‘Christian’ ikea.
  mxt-NT: 'Ta cachinyicu̱ ra chihin ñu yɨhɨ́ cuenda Nyoo ñuu cuan noo cuiya nanɨɨ
    ta sañaha̱ ra tuhun Nyoo chi cuaha ñáyɨvɨ. Ta suri ñuu Antioquía cuan cuvi nu
    quichaha catyi ñáyɨvɨ: Cristiano chi ñu, o ñu yɨhɨ́ cuenda ra Cristo cuví cuan.'
  tzo-NT: C'alal c'ot sta, laj yic' talel yu'un chchi'in te ti Antioquía. Jun habil
    laj xchi'inic ti jch'unojeletique te ti Antioquía. Ep ti much'utic laj xchanubtasic.
    Te ti Antioquía i'ac'bat sbiic unen cristoetic ti jch'unojeletique. Ja' primero
    ti hech ic'ot ti pasel ti hech i'albat sbiique.
  ind-AGS: dan ketika bertemu dengannya, Barnabas membawa Saulus kembali bersamanya
    ke kota Antiokia. Sepanjang tahun berikutnya mereka bekerja sama dengan gereja,
    mengajar pesan kepada orang banyak. Di kota Antiokialah orang-orang percaya pertama
    kali diberi nama “Kristen.”
  omw-omw: uro mwia puaama kyero vita varero Antiokini nrumu varura. Mwini kuaa ihiara
    variqata mwi mwatanaahua Iesusira nraaqiaraqama vuhua mwakyaakya timwa nyita mwaiqiaraqama
    Iesusira nraaqiaraqa uhuavata kyaahaqama nyatora. Antiokini varu vaisihua nraante
    tohara kyeta Iesusira nraaqiaraqama vuhuara Kirisitenive tura.
  yrb-yrb: Ane farite Soro munite owerite Anitiyoka suro woure fari. Anitiyoka suro
    i naueta uwarabai oya demurairo ibeda uwara faiyawere Godinu sina we mawetu utebisi.
    Anitiyoka suro ko naueta uwarana Kurisitini uwara weita.
  maa-NT: K'e̱ nga jye kisakò‑la̱, kiìko̱ ján Antioquía. Jngoò nó tsibìtsa̱jnako̱
    jñà xi̱ta̱ na̱xa̱ndá‑la̱ Cristo; koií xá kis'iìn nga kjìn xi̱ta̱ tsakóya‑la̱.
    Ya̱á kisit'aà 'ín ítjòn nga xi̱ta̱‑la̱ Cristo 'mì ngats'iì xi̱ta̱ xi kota'yàt'aà‑la̱
    Cristo.
  mcq-mcq: ꞌEnarena hu vaꞌe kame ahema apene Enitioki vaꞌana. ꞌEnarena pu noꞌo juara
    kwino ijí hijara. ꞌEne ijino sosia epuꞌúmo piunaꞌarame ea mapoka najahara. ꞌEꞌeme
    tisaiporu ijija amuraꞌe Enitioki Keriso oni ehija ꞌwavara.
  sus-A: عَ تٌ عَ تٌ، عَ نَشَ قَ عَ رَ عَنتِيْكِ. عٍ نُن دَنشَنِيَتْييٍ نَن نُ عٍ
    مَلَنمَ نَا حّ كٍرٍن بِرِن بُن مَ. عٍ نَشَ مِشِ فبٍفبٍ شَرَن. عِسَ قْشِرَبِرّ
    نَشٍيٍ نُ نَ عَنتِيْكِ، نٍيٍ نَن سِنفٍ «عِسَيَنكَ» شِلِ سْتْ.
  jpn-1965: 彼に会って、アンテオケに連れて来た。そして、まる一年の間、彼らは教会に集まり、大ぜいの人たちを教えた。弟子たちは、アンテオケで初めて、キリスト者と呼ばれるようになった。
  fra-SBL: L'ayant trouvé, il l'emmena à Antioche. Pendant toute une année, ils furent
    réunis avec l'assemblée, et ils enseignèrent beaucoup de gens. C'est à Antioche
    que les disciples ont été appelés chrétiens pour la première fois.
  yka-yka: Pagkasuwaˈne iye, binoˈo iye weˈ ne balik hap Antiyok. Niyaˈ siye dan tahun
    laˈi duwangan patennaˈ si meˈ masandel pu si Isa si Antiyokin duk magusihat siye
    si meˈ aˈa banes teˈed. Laˈi hep si Antiyok miyaˈan tagnaˈ inēnan meˈ tindeg si
    Isahin, meˈ aˈa Almasi.
  mle-mle: '@see-verse:ACT.011.025'
  shp-NTPO: Jatian ja Antioquíainoa meraxon ioa iki. Jain westíora baritia senen joi
    akaibo betan ixon, icha joni jato esea iki. Ja Antioquíainxonra jaonmea onannaibo
    peokin janekana iki, Cristianos akin.
  aom-aom: 'Nahoromo birohonugoromo huꞌirae baeromo sionëro Antioch rovadeje. Rueromo
    Barnabasꞌo Saulꞌo jaburo niöꞌiro Antioch ekaresiahuꞌo gemu mae ariromo ae ahoꞌobëhe
    röjëhibe vaꞌaroho vadune gemu barëjadeje. Ëhiꞌamu Antioch amore ë diröꞌore aëro
    Keriso-are aribövioho gëromo aevoromo uvareje: Jabumë Christian aribövioho jëvajëjo.
    Urimoho ëhi jiëꞌe ihoho bogojëvadeje.'
  geb-geb: Ana vov, maam Sor gangiap, ana kov taagiap Antiokan zɨgi. Ana Sorar kov,
    mani Antiokan zɨgap, mani maam mba Zisas zɨn vuav, ana zɨn panan ruagi gumgi gu
    mbigi, mani mbe phorga ki. Mani mbe phorga kav, mani gumgi gu mbigi vhɨrvera,
    mani Fhe Bakɨme buni vhuuin mbe nzuav mbe khɨvigi. Mani maaŋ mbuav, mbe phorga
    kim, mpari mbave vhɨzgi. Mba tugen, Antiokan ki gumgi gu mbigi, mbe fhara guarara
    Zisas zɨn panan ruagi gumgi gu mbigi zɨ ndigi.
  bsj-bsj: Fiyacho, chola bou ki cho Antakiya. cho yi wi Antakiya choro win ci mwerkanti
    kange nob kwama bo, cin merang nobo dutce. Wi Antakiya ci ter cho ka nob tomangebo
    Krista.
  cak-cak: Tz'akat jun juna' xec'uje' chiquicojol ri quiniman ri Jesucristo, junan
    niquimol-qui' quiq'uin, y eq'uiy xequitijoj riq'uin ruch'abel ri Dios. Chiri'
    c'a pan Antioquía na'ey xbix-vi cristianos chique ri xeniman ri Jesucristo.
  chf-NT: Ump'e año u chijob t'oc machcatac a'uti u woylan ubajob ya'i, tä tz'ajijob
    t'oc, u ye'benob u t'an Dios u noj q'ue'na gente. Machcatac u tz'ombijob u t'an
    aj Cristo äc'binti u c'aba' cristianojob tä Antioquía najtäcä.
  tlf-tlf: duptamo tal abiip Antiok e tala kale, alop iyo Yesus imi ilak dolin unang
    tinum iso bom-nilipta, God imi weng tambal uyo unang tinum kwiin tagang imi kafale-bii,
    atol maagup kelip ko. Kale kamaki uyo Antiok kasel unang tinum isiik weng kufo-nilipta,
    Yesus imi ilak dolin unang tinum iyo, Kristen o age-silip ko.
  piu-2006: Tjuulanya nyakula wangkangu tawunu Yantiyukalakutu yaḻṯirra katikitjangku.
    Panapatjalu Tjuulanya katingu, tawunu palulakutu. Paluru kutjarrapula Yiitjuku
    walytja tjuṯa nintiṉingi, rawangku, yiiya kutju. Yiitjuku walytja paluru tjana
    tjungurrinytjala yaṉangu Yantiyukanya ngurrara tjuṯangku wangka yalatji watjalpayi,
    “Kurayitjaku walytja tjuṯaya tjungurrinyi.” Yurrunpa Yiitjuku walytja tjuṯa nyakula
    kutjupa tjuṯangku wiya wangka yalatji, “Kurayitjaku walytja tjuṯa” watjalpayi,
    Yantiyukanya ngurrara tjuṯangku kutju. Yaṉangu ngaṉṯitja tjuṯangku wangka yalatji,
    “Kurayitjaku walytja tjuṯa” watjalpayi.
  poh-NT: 'Chipam aj i tinamit reꞌreꞌ, xiwihꞌic i Wernaweh chꞌi̱l i Sa̱wlo chiwach
    jenaj ha̱b chi quicꞌuhbaljic take qꞌuihal tinamit xquitokꞌa̱ꞌ niminic. Chipam
    aj woꞌ i tinamit Antiyoqui̱ya reꞌreꞌ xpꞌuhtic cho rikꞌormojic queh take quiniminic
    reh Jesus chi jeꞌ wili: “Reꞌ take cꞌacharel quiniminic reh chi reꞌ Jesus reꞌreꞌ
    i xipahba̱ꞌ i Dios chi kꞌatal kꞌoric”.'
  tue-tue: Cʉ̃ʉ̃rẽ bʉajeá, Antioquíapʉ néepʉtʉayigʉ. Cʉ̃́ã tiimacãpʉre Jesuré padeorámena
    sicacʉ̃ma niiyira. Paʉ basocáre bueyira. Toopʉ́ Jesuré padeoráre “cristiano” jĩĩnʉcãyira.
  bjp-bjp: Aunbiing ka tafe u, ka telpes u una Entiok. Na nenge bet kuruur, Barnabas
    ru e Sol ru kiis turim turan foron tom unune na Entiok. Aiwa mang, ri ka tipes
    foteng berberat na fafausum ini fanu ke Karisito.
  xon-xon: le ki ti kan u, ki di u dan Antiok aatiŋ ni. Libimɔln le Banabas, ni Sɔɔl,
    ni Yesu aanib nan kuuni nima chee; le bi tuk binib pam Uwumbɔr aabɔr, Antiok aatiŋ
    ni, le bi naan Yesu aadidiliib liyimbil lee, ke Kristo Yaab.
  tzo-ZNT: Jun la jabil tey ixchiꞌinic ti muchꞌutic xchꞌunoj li scꞌop Rioxe. Ep la
    crixchanoetic ixchanubtasic. Ti muchꞌutic yichꞌoj ta mucꞌ ti Cajvaltic Jesuse,
    cristoetic la iꞌacꞌbat sbiic yuꞌun ti jꞌantioquíaetique. Jaꞌ la yech ilic o li
    biile.
  mpm-NT: 'Yukan ni kunchuku da ɨɨn kuiya jiin yɨvɨ ka kandixia Jesús, ti kuaꞌa yɨvɨ
    ni ka skuaꞌa jiin da naa da. Ti suni ñuu Antioquía yukan, ni ka kejaꞌa ka kaꞌan
    uu ga yɨvɨ un: ―Ndajaꞌa Jesús na konani “Yɨvɨ yɨndaꞌa Cristo”, ―ni ka kachi da.'
  ots-NT: Bi hmʉjtihui pʉ, ntero hna cjeya. Gueguehui mí bbʉbi cʉ dda hermano cʉ xquí
    hñeme car evangelio. Mí u̱jtihui rá ngu̱ cja̱hni cár palabra ca Ocja̱. Guehpʉ
    jar jñini Antioquía bi mʉdi bi tsjifi Cristiano cʉ to mí tɛn car evangelio.
  hoy-hoy: याग आव आऊन से मिलुसदुन रा आऊक अन्ताकिया तंदुन; अदिक हिंग आत कि आंदुर ऊंद
    वर्ष ताका मंडली अन्द सांगुळ सिकोर अदिक हापाळ सा लॉकुरी उपदेश कोळतेला ईत्‍तुर;
    अदिक सब से पयले अन्ताकिया दा ईदा चेलागोळी मसीह अंदकु आत.
  uri-uri: Kil kor kaingkai, kil hantilel yatom kil akwiyel om tuwekg kul nar Antiok.
    Wring miten wrij pa tuwekg arpm nti tu wrong kinkpman a ukpma Krais atn Antiok
    pa. Yatom tuwekg ro tukgunakg lngkep a tu wrong kinkpman wailet pa ekg yangkipmek
    a Maur Wailen. Pike hep pa tu ake kwe tu disaipel a Jisas pa la tolpa tu a Krais
    pa. Atn atn apm tu kwe nang weten tolpa tu a Krais atn Antiok ti.
  amo-amo: Na awa seghe, amini wa dak ninghe Antakiya. Uni waso nafo nenge, nanya
    likus iwa sozo ligowe kilari nlira idursuzo anit gbardang. Iwa cizin uyicu nnono
    kadure anan dortu Kutelle in Antakiyari.
  pjt-pjt: Munu ma-wirkaṟa nguriṟa nyangu munu palunya aḻṯira maḻakungku katingu ngura
    panya Antiyakaku. Munu pula ngura nyara palula rawa nyinangi kuḻi kutjara munu
    pula Jesuku walytja tjuṯangka Godaku tjukurpa nintiningi tiṯutjarangku, kaya tjuṯa
    mulapa nintiringangi. Ka panya ngura nyara Antiyakalaya aṉangu tjuṯangku Jesuku
    mulamularingkupai tjuṯa ininu Jesuku walytja tjuṯa.
  cwe-cwe: Viyamfikile, kamgala Antiyokiya, na kwa mwaka mgima Balinaba na Sauli waiting'hana
    na wahuwila na wawafundiza wanhu wengi. Wanahina watangigwa wahuwila wa Chilisito
    kwa mwanduso uko Antiyokiya.
  daa-NT: Min ŋa gasiiga, ŋa iyiig Antiyoos. Seerco, ŋu algitu eɗe. Ŋu n̰umgiy iŋ
    gee ku Eglizdi. Ŋu ɓilditu gee dakina. Ɗo wer-ak ko, ŋu teestu awalle kolin̰ maajirna
    a ŋu kretiyenna.
  mlp-mlp: Lehim in Sol ahol tuwaqim in waqim inaq Antiyok-ib ta boliy. Bolim ulig
    amulikmo in giger uliq nab Yesus ago on mataw na nenaq tuqosiy. Osad in on mataw
    kabemmo God ago gamuk gibilenad teq in gamuk na asuleqin tineg yaqay. Sa uliq
    Antiyok-ib nab mataw in gime ameb diqta Yesus ago disaipel ginan Kristen haqad
    biyiy.
  ape-C: Nanak douk naparugan aria naranum Antiok. Aria shuknin kwar amam biom hani
    Iruhin ananish arpesh shape aria hape henek skulumesh abom sabaishi arpesh Iruhin
    ananin baraen. Aria douk abrudok wabur Antiok douk sagomatin arpesh shodowesh
    enyudok nyeigur Kristen eshesh shagipesh Jisas iri.
  bgs-bgs: Tô igkita si Bernabe ki Saulo, igpid din sikandin tun ta Antioquia. Igóddô
    dan dutun sippang ka sábbad ámmé, asta igtinurù dan ka marapung mga ágpampamaké.
    Na, tô mga ágpampamaké tun ta Antioquia, tô gó tô tagnà ágngadanan na mga Ágpampamaké
    ki Jesu-Cristo.
  faa-faa: Pukua Sore pasimaka, Anitioke taonea paripesapo. Keremisi hakásamo tatī
    hakāsa reke, Yasu Keresoa paosa aporo hinamoyaki sarimaraka, Kotimo someane aporo
    hinamo yakaiaki some kasapo. Arirakano Anitioke taonea Yasuaki patera asesa aporoane
    mafana yia someraka, “I Keresoa yano motosa paosa aporopo,” aíyaka somesapo.
  kik-kik: na rĩrĩa aamuonire akĩmũrehe Antiokia. Nĩ ũndũ ũcio kwa ihinda rĩa mwaka
    ũmwe Baranaba na Saũlũ makĩgomana na kanitha na makĩruta andũ aingĩ. Kũu Antiokia
    nĩkuo arutwo meetirwo Akristiano riita rĩa mbere.
  cap-NT: Jalla nicju tsjii wata intiru criichinacz̈tan z̈ejlchic̈ha. Tama z̈oñinacz̈quiz
    Yooz taku tjaajinchic̈ha. Antioquía wajtquiziqui criichinacaqui cristiano tjuuchiz
    cjissic̈ha. Tuquiqui niz̈ta tjuuchiz ana z̈elatc̈ha.
  ksr-ksr: Kema mokolooŋ wano Antiokia sitinoŋ kari. Kaŋ iikanoŋ motooŋgara gbani
    motooŋgo kuuya laligoŋ zioz gawoŋ meŋ uugia meleeŋgiti, ii tuuŋa tuuŋa kuma oŋoni
    ejemba mamaganoŋ momo meŋ uu wombogianoŋ aŋgi. Antiokia ejembanoŋ mutuya kanaiŋ
    gowoko qagia Kraistwaa ejemba (kristen, Kraistwaa buŋa) qama laligogi. Kiaŋ.
  eng-TNT: 'And when he had founde him he brought him vnto Antioche. And it chaunsed
    that a whole yere they had their conversacion with the congregacion there and
    taught moche people: in so moche that the disciples of Antioche were the fyrst
    that were called Christen.'
  sbs-sbs: Hamuwana, cha muleta kwa Antioke. Chikweza kubakuti, mwaaka onse chibali
    kunganya hamwina ne Kereke hamwina ni kuluta bungi bwabantu. Balutwana babakusumpwa
    Makereste lwetazi mwa Antioke.
  sue-sue: Baro tamunu eroma Antiok muwato awa. Nuto Yesura dubu amira nana zepa zo
    noise ema dainiro ge tugata inoisowato awa. Yesura dubu Kristen asinowera, zazo
    awa Antiok nate ena mena sewa zewai wenua.
  fra-NCL: Or, il advint que, pendant une année entière, ils tinrent des réunions
    dans cette église et instruisirent une multitude nombreuse. Ce fut ainsi à Antioche
    que, pour la première fois, les disciples reçurent le nom de Chrétiens.
  bhg-bhg: Edo iji ainde embo awa tamundo Barnabas mi imo kundo Enteoki gupusina.
    Awatedo, embo tote (2)mi duberi da (1) awa berari Yesu gebé ari embomainda doregaride
    dada edo embomai jiwaebé atopapositera. Edo Enteoki nasi ainda embomaimi tuturoda
    ambodani dao ‘Keriso da embomai’ tedo esitera.
  snn-NT: Raguëna, baguë naconi ye'yoguë conguëna, ja'an huë'e jobo bain ai jai jubë
    ba'ijënna, ba hua'nabi te'e tëcahuë bacuare ye'yoni yihuojën bateña. Ja'nca ba'ijënna,
    Antioquía jubë ba'icua yua Cristo bain ru'rureba hue'ecua bateña.
  atb-NT: Haû mù, yhangnhik gi, razàn gón noqkuq hpúng haû eq rahá zum nyì kô é nghut
    mù luî, byù myo myo lé wó mhoqshit akô. Chángzô pé gi, Hkristan gâ é myìng lé,
    Antioku wà mó má sâng-hi wó yù bekô nghut ri.
  cek-AK: Saul to a hnuk naah, anih to Antiok vangpui ah a hoih. Nihnik loe saningto
    thung kricanawk hoi nawnto angkom o moe, paroeai kaminawk to patuk hoi. Antiok
    vangpui ah kaom hnukbang kaminawk to Kricaa, tiah kawk o hmaloe.
  bkd-bkd: Su maahà din haena dinuma din diyà ta Antiokia. Nangkatuig sa pagpakig-amul-amul
    dan hu mga tumutuu diyà daw tinudluan dan sa madakel tungkay ha mga etaw. Diyà
    ta Antiokia napuunaan sa kangarani hu mga tumutuu ha Cristohanen.
  ctu-76: C'ʌlʌl jump'ej jab ya' ti cʌyleyob yic'ot ochemo' bʌ ti' t'an Dios. Ti'
    cʌntisʌyob cabʌl quixtyañujob. Ya' ti Antioquía jiñʌch ba' ti queji i ñaxan ajlelob
    ti ochemo' bʌ ti' t'an Dios bʌ quixtyañujob.
  lac-NT: 'Caj u yiraj caj u pʌyaj ca'' xic yejer ich u cajar Antioquía. Yet c''uchac
    Saulo yejer Bernabé ich u cajar Antioquía. Ti'' p''atob ich u cajar Antioquía
    turiri'' yaxq''uin quire'' acsa''bob ten a yacsmʌnob tu yorob. Robob caj u camsajob
    ya''ab mac. Ra'' u yacsmʌnob tu yorob pa''ch ten u rac''ob, a ju yet cajar: Raji''
    a cu sayʌrob tu pach Cristo, ''raji'' yʌn ch''ic arej cu sayʌrob tu pach Cristo
    ich u cajar Antioquía.'
  xla-xla: Ya꞉ Sol natipame ma Antiyoka dla semtaiyo. Epame sokomoko hatlo dulu dla
    yia꞉ta madipata sos dulu dla oko hamha꞉ha꞉mama opa hapuloma imha꞉ha꞉iyo. Epalati
    Antiyoka mo dla mikadepe dle soye ka꞉yapa alikili sota semama Keliso alotle tlalo
    so demdiyo.
  xav-NT: Tawamhã tamomo wisi wamhã, ma tô sõpẽtẽ. Ta hawi, ma tô apâ saprõ, Ãtizotiza
    u. Tame te aimasisi zahuré oto. Ĩsazei'wa norĩ, siré 're ĩsi'rã'õtõ mono norĩ
    'rata te 're simasisi zahuré, te te dama 're rowahutu zahuré mono da. Misi ma
    tô ãma tiwahub zahuré, te te 're da'apawaptob zahuré mono ré hã. Tame ma tô Cristuhu
    nhib'a'uwẽ na da te 're sisi na'rata za'ra, Zezusihi nhirã zarina 're ĩnomro mono
    norĩ hã, Ãtizotiza ãma hã.
  cuk-cuk: Agine, Jesúsʼba-nanaimalad-danar-ambikunonidamalad-walik birgagwen gudigusmalad,
    Jesús-igargi dulemar-bukidar-odurdakdii gusmalad. Deun, a-neggweburgi gebe Jesúsʼba-nanaimalad,
    Cristianoʼye bilenonimalad.
  tbf-tbf: Sien tate nga ra vorotan, a te nga kir rakot ngan i Antiok. Io, ian simi
    avareit kokouk, guor nga mon meie gie mi kulou vodovodon tuktuk, ma guor nga vavasengei
    simi kulou palan beitsak ngan mi namanien e Raban. Ma gi nangba nga vuotongie
    gie ngan va Ken kulou e Karisito vourvour i Antiok.
  uig-CYR: Уни тепип Антакяға елип кәлди; шундақ болдики, иккилән җамаәт билән биллә
    сақ бир жил жиғилип, нурғун адәмгә тәлим бәрди. Мухлисларниң «Христианлар» дәп
    тунҗа атилиши Антакядин башланди.
  ikw-NT: Nga o piohịaru a, o kwuya a Antịoku. Be lawụru zị neezni agịda ele badnụ
    nhne nụ Antịoku otu awha. Be sukwuru ele sno apna Jizọsi “Kirisiteni” ọziri n'Antịoku.
  khs-khs: '@see-verse:ACT.011.025'
  dwr-ENT: ያቲዴ ሳዖላ ዴሜዳ ዎዴ፥ ኣንፆኪያ ኣሄዳ። ባርናባሲኔ ሳዖሊ ኣማኒያ ኣሳና ኢቲ ላይ ኩሜን ኡቲዴ፥ ጮራ ኣሳ ታማሪሴዲኖ፤
    ካሊያዋንቱ ኣንፆኪያን ኣማኒያ ኣሳ ጌቴቲዴ፥ ኮይሮ ፄሴቴዲኖ።
  pma-pma: Navong votini, Sol musili ka lumual vituai luva ris en out Antiok. Ka keilu
    lumum vituai sua tai ral min koakeil en sios ten out Antiok ka luvisein meatin
    keil houlu. En out enek varei, avise rohtoh en koakeil aling demkatien one en
    Iesu en ‘Kristin.’
  atd-NT: Pogkita rin, nigduma din dio to Antiokia. Dio mog–ugpo sikandan taman to
    songo tuid, no nigdumaruma to mgo otow no nigtuu ki Hisus. Woy mohon–ing ka mgo
    otow no pig–anad dan. Ka sikan no mgo otow no nigtuu ki Hisus no dio to Antiokia,
    sikandan ka an–anayan no mgo otow no pighingaranan to mgo sakup ni Kristu.
  tel-2017: వారు కలిసి ఒక సంవత్సరమంతా సంఘంతో ఉండి చాలామందికి బోధించారు. అంతియొకయలోని
    శిష్యులను మొట్టమొదటి సారిగా ‘క్రైస్తవులు’ అన్నారు.
  hat-BSA: Lè li te twouve li, li te mennen l Antioche. Pandan yon ane antye yo te
    reyini avèk legliz la, e yo te enstwi anpil moun. Disip yo te premyèman rele “Kretyen”
    la a, nan Antioche.
  bxh-bxh: Fuyanna ya lobahi yo fede Saulo ya foyahi lawen Antiyoka be taudi luwaga,
    maꞌedi tau kawawananaha ma afa haidadi sa faꞌoigogo esega yo baiwa laꞌilaꞌi sa
    laulau fafaꞌata ya lau ee–, bolima esega. Be amainiya edi fuya bwaꞌibwaꞌina yai
    Keliso tau famuli watanna hesadi sa tole mate Kulistin.
  top-NT: y juú talatáma̱lh aktum ca̱ta ixtama̱si̱ní cristianos ixtachihui̱n Dios.
    Na̱ aná jaé ca̱chiquí̱n xla Antioquía xla̱huán tzucuca ca̱li̱ma̱pa̱cuhui̱cán “cristianos”
    amá tí ixtali̱pa̱huán Jesús (jaé tachihuí̱n huamputún “tí takoké Cristo”).
  msk-msk: Pagkita naan kang Saulo, pagagad naan ag Antiokia. Sang ka toig nilan adto
    na yagaindo sang madaig na manga tomotoo. Ag Antiokia pagangarani nang Kristowanun
    yang manga tomotoo kang Ginoo Jesus, kayan pagpono disaan pyagngaranan da silan
    nang Kristowanun nang kariko.
  gyr-NT: Oyosuse, güeru Antioquía ve. Aheve oyemboya yuvɨreco ambuae vɨroya vahe
    rese imbohe ãgua ñepei aravɨter rupi. Setá ava oyembohe ipɨri yuvɨreco. Ahese
    Jesús reroyasar Antioquía pendar upe yɨpɨndar, “Cristo reroyasar” ehi yuvɨreco.
  kmh-kmh: '@see-verse:ACT.011.025'
  ukr-ONPU: І, коли знайшов, привів його до Антіохії. Цілий рік вони збиралися разом
    у церкві та навчали чимало народу. В Антіохії учнів уперше почали називати християнами.
  emi-emi: Nau eteva ghe taraiela ghe koloala me ghe laoainie sio eAntiok. Tale kasangaulu
    ghalua (12) ulana lalu ghe toka teela ale manga atoa me lalu ghe aapasunga inangarina
    ateva God ta oroi taumattu ngatoa. Me isaa eAntiok laghe ase akasinala disaepolo
    atoa va Kristen ila.
  zpv-NT: ya chin badxeela ba Saulu chiꞌchi gwanee ba laꞌh Saulu para guihdxyi Antioquía,
    tin riꞌchi guyuuꞌ raꞌ ba tuhbi yihza ya riꞌchi badxaꞌga raꞌ ba bwiinn ziahan tin
    baluuꞌyi raꞌ ba xchiꞌdxyi Jesucristu laꞌh raꞌ bwiinn chi, ya mweehr chiꞌchi guleꞌhelah
    raꞌ bwiinn Antioquía Crixchiahnu laꞌh raꞌ bwiinn nin riachiistoꞌ raꞌ ñiꞌh xchiꞌdxyi
    Jesucristu laꞌn guihdxyi chi.
  gux-gux: Wan den laa o, o den cuani o antiosa. Hali binmunli bi den taagi leni kilisiti
    n yini yaaba taanli li kani, ki bangi bi niba bancianla. Li den tie antiosa yo
    ke bi cili ki yini bi hoakaaba Kilisiti yaaba.
  kos-kos: Ke el konalak, el usella nu Antioch, ac ke lusen yac na fon se eltal tukeni
    yurin mwet in church ac luti sie u na lulap. Acn Antioch pa mwet lulalfongi uh
    mutawauk in pangpang mwet Christian we oemeet ah.
  ibo-ibo: Mgbe ọ chọpụtara ya, o duuru ya bịa nʼAntiọk. Ihe ha ka otu afọ, ka ha
    na-ezukọ nʼụlọ chọọchị na-akụziri ọtụtụ igwe mmadụ ihe. Ọ bụ nʼime Antiọk ka e
    buru ụzọ kpọọ ndị na-eso ụzọ ya ndị Kraịst.
  yml-yml: Tutuyanina i veluagai i vagavaia i naweni Anitioki bei i valovei. Malamala
    ꞌaitamogana nageneye, ꞌadi ꞌailuga tovetumaganavo fuedi taiadi i vavaꞌauta wata
    i veve ꞌwaidie. Tutuyanina ꞌwaineye, bei mali tomotoga i velamu tovetumaganavo
    i golegoledi Keliso yana ꞌAilaꞌa.
  ory-ory: ପୁଣି, ସେ ତାହାଙ୍କୁ ପାଇ ଆନ୍ତିୟଖିଆକୁ ଘେନି ଆସିଲେ। ସେମାନେ ସମ୍ପୂର୍ଣ୍ଣ ଏକ ବର୍ଷ
    ପର୍ଯ୍ୟନ୍ତ ମଣ୍ଡଳୀର ସହିତ ରହି ଅନେକ ଲୋକଙ୍କୁ ଶିକ୍ଷା ଦେଲେ, ପୁଣି, ଆନ୍ତିୟଖିଆରେ ଶିଷ୍ୟମାନେ
    ପ୍ରଥମରେ ଖ୍ରୀଷ୍ଟିୟାନ ବୋଲି ନାମିତ ହେଲେ।
  bzj-bzj: Wen ih fain ahn, ih bring ahn bak da Antiyak. Soh fi wahn hoal yaa Saal
    ahn Baanabas stay wid di cherch deh ahn teech wahn hoal lata peepl weh kohn. Da
    mi rait da Antiyak dehn mi kaal di peepl dehn weh bileev eena Jeezas “Kristyan”
    fi di fos taim.
  wmt-wmt: Nyanartijangkarlu parlipinyala. Parlipungurla purpankanya Yantiyakkarti.
    Nyanayirla pila kirrarnani layi yitilal Yantiyakja. Pinarriyungani pilanya Jesuskurawarnti
    piyirnjaa marnin wangki Ngarpukurajangka. Paja pilanya pinayungani Jesuskurawarnti.
    Wali nyanartikarra palunya Yantiyakkarrajiwarntirlu parlipungurla yinila palunya
    jularnani Kirijinwarnti palu nyanartiwarnti piyirnjaa marnin, yangka palu nira
    kurajpungani Jesus Kurayij. Ngajirta manya jarlu ngananguwurti jularla Kirijin
    Jesuskurawarnti.
  chk-chk: Iwe, lupwen an küna, a emwenato Antiokia. Lon ükükün eu ier Parnapas me
    Saul ra chufengen me chon ei mwichefel o asukula eu mwichen aramas mi watte. A
    fis me lon Antiokia, pwe aramas ra popuetä le aita ngeni ekewe chon lükü “souläng”
    (Chon tapwela mürin Kraist).
  ssd-ssd: Kumba ka nu te-silika tumba nu ndoŋ luka Antiok tumbraŋ pronaik. Nale ar
    ta yar ndindo Antiokŋge minmba nane taŋgo pino gudommba Yesus tuku tumniŋmba minnaik.
    Taŋanaik le Yesus dubinaig mbal Antiokŋge minnaig ta nane amboŋga Kristen nyu
    tinaig.
  acr-TNT: Xecꞌojiꞌ cꞌu cucꞌ ri tinamit re ri Cristo ronoje ri jun junab, e riꞌ quecꞌutun
    chiquiwach uqꞌuiyal winak. Chiriꞌ cꞌu riꞌ, nabe laj xbiꞌx “cristianos” chique
    ri quicojom rubiꞌ ri Cristo.
  rop-rop: en wen imbin faindim im, imbin deigimbek im langa Entiyak, en dubala bin
    jidanbat deya wan yiya titjimbat en dalimbat loda bilibamob. En festaim deya na
    langa det taun ola najalot pipul bin gulum detlot bilibamob Kristjan, dumaji deibin
    bulurrum Jisas Krais.
  mee-mee: Ba ka ine kalipa kia, na i ke loa kia tae Antiok. Minmina nae Barnavas
    riluae Sol keke mommo kala nga ra lopatokonakana te Karais. Ba keke palomatantane
    ragau papatu ka pesingmatana kena bavakena. Ba gia ae Kristen oreke patoe barangalele
    rae Iesus kanna kia ke lele kapunu ngae Antiok.
  dif-dif: Jendranguta pudla kilpawoldra kulno mili wolarani jela ngamana wonti, ja
    mili wolarani ngujangujara jinkina wonti, ja tanali ngopera Antiochiani mili „Christiala“
    dikana wonti.
  gam-gam: Po Sol dje ika, soka er Antiok wopill. Soka pillgi dji una merke moi al
    God kandjiye beke awo mopillka kognumb taimanta erwo pi. Alla pillgi dji una kandjine
    Kristen we dje yei ge, dumo Antiok asamoll yei.
  nou-nou: Edo umo tambudo budo Antioch nati da budo bugusira. Edo ungo etoto nati
    ainda gaeko da atisera. Edo ungo ainda atise ungo iji berari Iesu da embo topo
    ainde dada ise embo jiwae be atopatido isera. Edo Antioch nati da ainda tuturo
    edo Iesu ge be ari embobo awa jawo Christian sisera.
  mqb-NT: A tan à nga kutok nà, ta nay ahay maya à Antakiya. Matanan, atə Barnabas
    tə Sol ta ga pi zek tu ɗo a Yesu ahay à man ata nà, ava daz. Tə tətakak anan
    anan way anà ɗo ahay bayak awan. À man ata wa kutok, tə dazlan sə ngaman anà
    ɗo a Yesu ahay nə ɗo ana Almasihu ahay, aday sləmay a tinen a təra matanan kwa
    aha kutok.
  ape-B: Nanak douk nogwatonu ali nalawanamu Antiok. Ali chuknin yohlegul amam hanu
    God ananich elpech chape ali hape henek skul umu chanubu wolobaichi elpech God
    ananin balan. Ali douk ablabuk wabul Antiok douk susubati elpech chobukumech enyudak
    yeul Kristen echech chagipech Jisas uli.
  grc-F35: καὶ εὑρὼν ἤγαγεν εἰς Ἀντιόχειαν. Ἐγένετο δὲ αὐτοὺς ἐνιαυτὸν ὅλον συναχθῆναι
    τῇ ἐκκλησίᾳ καὶ διδάξαι ὄχλον ἱκανόν. Χρηματίσαι τε πρῶτον ἐν Ἀντιοχείᾳ τοὺς μαθητὰς
    Χριστιανούς.
  cav-NT: Tuque daditsu tatse yudijidya judirunuca jucuare Antioquiaju. Tuhua tatse
    anidirucuare peadya mara Jesús queja ecatyati cuana tsehue. Jetiama tatsejatu
    ecana Jesúsja quisarati bahuityacuare. Antioquiajutu ecuita cuanara Jesús queja
    ecatyati cuanaque “Cristoja cuanaque” jadya bacanishametse acuare.
  kgp-NT: 'Ti tỹ ti ve kỹ tóg ti pére tĩ mũ, Antioquia ra. Kỹ ag tóg prỹg pir han,
    Antioquia tá. Jesus ki ge kỹ nỹtĩ ag tỹ vẽnh mãn kỹ ag tóg ag kanhrãn tĩ, Barnabé
    ti, Saulo ti ke gé. Kỹ ũn e vỹ Barnabé ag vĩ jẽmẽg tĩ. Kỹ ag tóg Antioquia tá
    ag tóg ũ tỹ Jesus mré mũ ag to: “Cristo mré ke ag,” he vén. Kỹ ag jiji vẽ sir,
    hã vỹ: Cristo mré ke ag, he mũ.'
  bvd-bvd: Nia ka lea kau lelea ka dao tona naa sa Sol, daru ka oli kwaimani na mai
    uri 'i 'Antiok. Keerua daru ka too 'i seeri sulia tii fa ngali lalau. Ma sa Baanabas
    fai sa Sol daru ka ofu kwaimani ki naa fainia figua nia God 'i seeri, ma daru
    ka toolangaidoo na fuada. 'I seeri 'i 'Antiok naa bae kera safalia 'aili lana
    toaa manata mamana ki 'ana “Toaa Kristin ki” ai.
  ukr-1871: і, знайшовши його, привів його в Антиохию. Стало ся ж, що вони цїлий рік
    збирались у церкві, і навчали багато народу, і ученики в Антиохиї стали найперш
    звати ся Християнами.
  apz-apz: Notɨpemanto ango Antiyoukɨmneꞌno womentisiyefoho. Osopo Antiyouk aꞌamu
    Jisas Kɨlaisɨmo inɨngkamotofo soꞌnji nohumantɨfi hwe moyaꞌmi piꞌnɨngo engo somo
    Anɨtuye hungkuno lutɨhwentanɨngki soswo angaꞌno uyakoloꞌmentisofoho. Antiyouk
    ango hopo sopo aꞌamu Jisasɨmo inɨngkamotofo somo yofe Kɨlais weꞌeꞌnwoho hnnomaꞌmentohofofoho.
  yon-yon: Kwane, wedmenekore, Antiok yaa nenmonoon. Kwane, weeb mimo kuu Baanabas
    yoom Sool yoom kuu anam andidan yemooniib nedbe kedmengkandimaib. Kwane kuye aron
    Antiok yaambed, Yesu ye kedmengkandeendan yaa kuu kuristen ande dakmimaib.
  poi-NT: Jáy i̱t́iyaj jemum con jém Dios ipɨxiñt́am. Oy i̱t́i tu̱m a̱mt́ɨy. Iŋquejáy
    jáyaŋ pɨxiñt́am jém Dios iŋma̱t́i. Yɨ́pt́im Antioquía moj iccámayyajta̱ iñɨ̱yi
    iga cristiano jém icupɨcneyajwɨɨp Cristo.
  wuv-wuv: ma i nopa'alao, na duginaa hia Antioch. Ma laloo heai igisimasi, Barnabas
    ma Saul, laguna gutafipui a'a ei losuia ma laguna feroinaa watauda rama'a. Yei
    Antioch rona roroinaa ei otalai nenera ba ro'odu Christian. Sifei fei rawarawa
    rororoia ale'ei.
  quf-NT: Chaymi tarirqa, aparan Antioquiaman. Chaypiqami paykunaqa uk añuta, Jesucristupi
    kriyiqkunawan taran, achka runakunata yaĉhachir. Chay Antioquiapi yaĉhachikushanmanta-pachami
    Jesucristupi kriyiqkunataqa cristianukuna nir riqsiranllapa.
  yuw-yuw: Woce ongmuna Sol aun feuna yangauna Antiok ögomoroc. Yu Antiok suraro otgon
    itmunya Kopotorochon fatmata ogepma owi amna inong fasun fasun youp tunya owi
    amna koböcmaho kombigung. Antiok bucin wömai owi amnaho kombing tobic tobic suraroha
    fodibo sinom ‘Kristen’ ihoroc yongidung.
  hus-NT-1971: Ani tats tu jilc’onalchic jun tamub c’al an tamcunel ebchalabchic.
    Lej exobchixchic c’al in cahuintal a Dios c’al yantalam i inicchic. Ani ti bichou
    Antioquía tats tu c’a’al bijiyab am belomchic ti cristiano.
  med-med: Barnapas ni, Sol kandpa tʉpa kʉn, mepa Andiyok urum. Wu raⱡ molkʉⱡ, pana
    ti tʉk mundkʉⱡ, ropa tenda wamp mbʉ, ik mbo endkʉⱡ, wamp minal etʉk rukrʉng tʉtʉnggil.
    Andiyok kona ila kitip kʉni wu nimbʉ, mbi kont tek, “Kristen” nʉtʉng.
  bch-bch: Iuot ngan ei ga kus ta ibada ei ga ila Antiok. Ta gisirua tidio toa eoa
    ngan rai dodol ede, be tiluplup toman ngan gid iaoa kelede ton Kristus ga tipapaoatai
    ipom kapei. Ta ngan ado toaiua ngan tuanga Antiok, eiua matamata ngan tiuato gid
    aluagau ngan edaeda ne Kristien.
  cco-NT: '@see-verse:ACT.011.025'
  deu-1951: Es begab sich aber, daß sie ein ganzes Jahr in der Gemeinde beisammen
    blieben und eine beträchtliche Menge lehrten, und daß die Jünger zuerst in Antiochia
    Christen genannt wurden.
  alq-ALGNT: Apitc dac ka mika8adjin, Antiok ogi iji8inan. Saul acitc Banabas pejigopibon
    inigik ki tajike8ag iima, e paba ma8adjia8adjin ka teb8etamindjin acitc e kikinoama8a8adjin
    kitci mane a8iagon. Iima dac Antiok, mi iima nitam “Jesos Christan ka nosone8a8adjin”
    ka odji madji ijinikanagani8i8adj ka teb8etamo8adj.
  ixl-NNT: As umaꞌl yaabꞌ atin veꞌt xoꞌl unqꞌa niman tetz u Jesús tu u Antioquía.
    As nimal unqꞌa tenameꞌ nik ichus veꞌteꞌ. As bꞌaxa chit oksal veꞌt ibꞌii unqꞌa
    niman tetz u Jesús uvaꞌ «cristiano» chꞌelel, taꞌn unqꞌa aa Antioquía.
  boa-NT: Aamútsíhjyáa tétsíí cahcújtso múnáama tsáné pijcyábá íjcyamútsí úwáábohíjcyá
    diityéke. Áijyúhjáa botsíi cahcújtso múnáake dillómé ‘Crijtiánómudi’ Críjtó uráávye
    múnáake.
  etr-etr: Beagolelahilä ea e Ädiago sigi obëgëi. Ädiago ami gäheo i afädë ele udia
    dolö Godea wela ifosi nefolalo amolibalä gegedola nea, udia dolö yafiema mala
    säla olelesa nelo. Yesu bëgëla aulo Ädiago ami mi gäwila Geleso sosogola ëi negei.
  quh-NT: Chaypi Cristopi tantacojcunawantaj uj wata junt'ata tantacorkancu. Yachacherkancutaj
    ashqha runasta Jesusmanta. Caypi ñaupajta suticharkancu Cristopi jap'icojcunata
    “Jesucristojpata cajcuna”, Cristianos nispa.
  kwi-kwi: Uspane maza año kapal Cristora piantuzpa wanmakmukin tuat kit kwisha akkwan
    awara kamtanara. An ñancha Antioquía pɨpulukin, awane Jesústa piantuza, Cristora
    kanpamtuz munnara.
  agm-agm: Aihɨ Taasaasihanda noaipatɨ daatɨ Sorɨhoai numwaasi Andiyokɨhandaahapɨ
    japɨhɨ notaise. Aihɨ maisahwɨ kapɨhɨ isɨhiya Jisaasihopɨ gɨwunyaahohiyɨhiyaisamɨ
    maasɨ kɨnaungwɨha naasaahɨ bindamaise. Bindamaamɨ isɨhiya taahiyɨhiyai Autaahaatɨhomɨ
    pɨwɨha katɨmunjamaise. Aihɨ Andiyokɨhanda isɨhiya Jisaasihopɨ baiwɨ gɨwunyaahohiyɨhiyaapɨ
    ambɨpatɨ Kɨraisihomɨhiye tauhɨ katɨ ambɨpatɨ jɨhɨ wuwanɨnɨhɨ newaayopo.
  ubr-ubr: Barnabas inai Saul igaturai mom on, ibo inat au Antioch. Kwanda kaitamom
    tutufin on osi orot ruam on nan ekalesia mat sima, ato sabu kuayo gagamin on sibebeyes.
    Baigibubunuotis ato Antioch nan simama, osi matan ainau bag siyores, Iesu an baigibubunuotis.
  tsw-NT: Ana we ene niyi reve u ta̱wa̱ na̱ a̱yi Antakiya. Reve ele ra o una aaꞌwan
    ma̱ɓula̱ pe oɓolo na̱ a̱za̱ e Itoni oo ritosu ama na̱ a̱bunda̱. A̱tsuma̱ a Antakiya
    a ɗa a fara ɗeyi aza a na a̱ kurusu Yesu “A̱za̱ e Itoni.”†
  cax-NT: Nauquiche tabücoti uiti, sürotitü ichepeti au Antioquía. Acamanu aboma ümo
    taman añorrü ichepe bama maquiataca icocoromati Jesús. Manunecanama ümo sürümanama
    macrirrtianuca. Au manu pueblurrü Antioquía arrübama pohoso aübo iñatama üribo
    “crirrtianurrü” bama icocoromati Cristo.
  aia-aia: ma waia mai na'i Antiok mararu awa beiraaui sae hinihini na'isi. Suriai
    ta'i harisi bubu raru awa 'isi ma ragoi nei nararu ha'ausuriraau. Antiok naasi
