  txq-txq: Neu ana natonggo noon, ana kokoe Saulus, fo ara sama-sama fali reni Antiokia
    reu. De dua sara leo ruma Antiokia sama-sama ro Lamatuak hatahorin nara, losa
    teuk esa. Tungga faik, dua sara fee nenorik laꞌe-neu Lamatuak Yesus Eno-dalan
    Masodan neu hatahori noꞌuk kara. (Numa kota Antiokia naa, dei de hatahori mulai
    roke Lamatuak Yesus hatahorin nara rae, ‘hatahori Karisten’.)
  aaz-aaz: Oras in nateef nok naiꞌ Saulus, in nfuir ee he nfanin buꞌ-buaꞌ neun Antiokia.
    Rarit sin nua sin natua nabaran toon es, nok Usif Yesus Iin na reꞌ abitan Antiokia.
    Neno-neno te, sin nanoniꞌ Usif Yesus In Raan Aꞌhonis neu too mfaun ein. (Anbi
    kota Antiokia reꞌ ia, naꞌ atoniꞌ anteek apirsait ein neu Usif Yesus nak ‘atoni
    Kristen’).
  qup-NT: Payta tarishpan Antiokiama pusharka. Chaypi paykunaka shuk watata Jesukristuta
    kirikkunawa kawsarkakuna. Achka runakunata Yaya Diospa shiminta yachachirkakuna.
    Chay Antiokiapi puntiru Jesukristuta kirikkunata shutiyachirkakuna Kristianukuna
    nishpa. Chayka ninayan Kristuta katikkuna.
  azb-azb: Onu tapan kimi Antakyaya gətirdi. Bir il ərzində oradakı imanlılar cəmiyyətinə
    qoşulub bir yerdə yığılaraq böyük bir kütləyə təlim öyrədirdi. Şagirdlər ilk dəfə
    olaraq Antakyada məsihçi adlandırıldı.
  eng-DBY: 'And having found [him], he brought him to Antioch. And so it was with
    them that for a whole year they were gathered together in the assembly and taught
    a large crowd: and the disciples were first called Christians in Antioch.'
  guo-NT: 'Faen wʉt, japon sʉapich, kaxa nawen Antioquía paklowax poxadin. Do jaxot
    duillisi kaewaechliajwa Jesucristo pejwʉajan naexasitixot. Japi xabich jiw naewʉajan
    Antioquía paklowaxxot. Jesucristo pejwʉajan naexasiti japapaklowaxxot matxoela
    jʉmtis japiliajwa: “Cristianos” —tispi.'
  hla-hla: Nonei e sabe hakape men me mi piou nanen i Antiok. Ere Banabas mere Sol
    i ka gono mer u katun tere Iesu i Antiok turu toa u hiningal u ohots, me hatuts
    rari u katun u para u ranga tere Sunahan. U katunun tsitsilo tere Iesu i ngö tutunri
    u Kristen nonei tara taun i Antiok.
  mav-NT: Toipuẽti hawyi totioto towy tawa Antiokia kape miit'in mu'e hamo iwywo.
    Mi'i hawyi itote wẽtup i'aman motpe tukup­te'en miit'in atumu'e Iesui etiat haype.
    Mi'i hawyi Iesui mohey pakup i haria te'e­ru­wa­'a­tunug kahato itote hawyi mehĩ
    Panãpe mehĩ Sauru ti'a­tu­nãpin kahato Iesui mienoi nug hamuat hap ete. Mi'i hawyi
    tawa Antiokia piaria Iesui mohey haria ti'a­tu­mu'e kahato irania'in itotiaria
    — Iesui ti Tupana Mipo­'oro sese Aipo­typot nuat i'atu'e. Mi'i pote — Ta'i Iesui
    mohey haria ti Ta'a­tu­ka­'iwat Iesui ewywuat kahato tukup­te'en i'atu'e tawa
    Antiokia piaria. Mi'i hawyi — Pyno waku wẽtup set wywo urui'a­tu­set'ok eipe i'atu'e.
    Pyno ehet pakup ti Tupana Mipo­'oro ko'i i'atu'e Iesui mohey haria pe.
  kpf-kpf: Âi muyagem diigi Antiokia kamânân âiwet. Zoren kendon patâ ŋâigât umŋan
    zoren Yesugât kâmut zeŋgât minduminduyân a doŋbep Yesugât den siŋgi dâzâŋgom ândiwet.
    Antiokia kamânân Yesugât kâmut a zo zeŋgât kutziŋâ Kristo a sâm muyagiwe.
  ppo-ppo: Atéró, kale whi̧ a̧ fóló Sol kekó̧ló dape sóró atimaamo wusuró Antiok bepaae
    momó walepó. Wóló ba fo beta̧ atimaamo ai Keriso so whi̧tamo bituraalu, Kótóné
    fo so whi̧ mo feapaae yó mótu betalepó.
  hin-2017: और जब उनसे मिला तो उसे अन्ताकिया में लाया, और ऐसा हुआ कि वे एक वर्ष तक
    कलीसिया के साथ मिलते और बहुत से लोगों को उपदेश देते रहे, और चेले सबसे पहले अन्ताकिया
    ही में मसीही कहलाए।
  wol-KYG: Ba mu ko gisee, da koo indi Àncos. Ba mu ko defee, atum lëmm ñuy daje ca
    mbooloom gëmkat ña, di jàngal nit ñu takku. Ca Àncos lañu jëkka wooye gëmkat ñi
    ay gëm-Almasi.
  bef-bef: Ya huto Solihi bu goloto Atioki akuꞌi leꞌmoto oꞌehina. Ya hilete ana hepato
    kufu moneꞌa mino baga ite Yesuhi nagaꞌa eneleꞌmo nupa hite sipi lugaꞌa ka manaꞌa
    enelepiꞌahaꞌina yabe. Aposolo bomagi Atioki hepato yataꞌa yupahi Kilisiteni enigi
    liꞌahana yabe.
  amm-amm: Kiki mo, Anotiyoko nokonuso ifou kawiyo tumoki, ainoso aisamu siya uwai
    tolokino. Isisoso mulumolo luwai nokowoi tolo fasikokino. Noko nokolalo molopoi
    molopoi nokoso paiyoloko manokino. Isisoni moloso aluwai noko nokolalo, toini
    siyolo siyasai lolaloso na kolalikino, Anotiyoko nokoyo, Kolisotoino noko nokolalo
    nali no.
  zaj-zaj: na viyamuwene, kamgala kudiwambo da Antiokia. Avo mmulao wose Banaba na
    Sauli wakala wokiiting'hanila na wanhu wamtogole Kilisto na kufundiza wanhu bwando
    ako kudiwambo da Antiokia. Na wanahina baho wasongile kukemigwa Wakilisto haja
    Antiokia.
  chq-NT: Joon do‑o gateen¹‑in la tøøi² coon²¹ jiin²¹ jee²¹² 'in tsá² jai'² lɨ́ɨi²
    do. Do‑o ga'e'²e fúu¹mo tsá². Joon fu Antioquía do‑o ga'láa² 'wii²¹² 'e galisii²¹
    'in jai'² lɨ́ɨ² Cristo, cristianos.
  swp-swp: Ia abo i lobai i woeai i laei Anetioka eai. Borimai esega ekalesia maedi
    se oigogo tatao gamagaridi se heatadi. Tauataiena Anetioka eai esadi Keristiani
    se tore bagunai ede.
  bjr-bjr: Paqurimaseenoo afiqeenoo Antiooka maqusai animaridaqara faiqí anaasee moomoo
    Anutuna fasaasa ufa qimannimimariqau. Moodaa aukuana miqoo maraqau. Antiooka maqannaasa
    miqooqari oosana araseeqa Yisuna ufa irimarusara fuka nuqu Kristiannee qimariqau.
    (Maasa ufakiqari asauku mundirana aiku asauku kamambiqa mariasee qimariqau.)
  aby-aby: Ane farike Soro we erakurike owere Anidiyoka goiro we waure fari. Anidiyoka
    goiro Godinu wake naukeibisa oroubairo oya demui ibaada eme keuwere Godinu wake
    we ma iwoka ukeibirieka. I furo Anidiyoka goi orou emuako i Godinu wake naukeibisa
    oroubake kurisidini oroua weisa.
  eng-YLT: and having found him, he brought him to Antioch, and it came to pass that
    they a whole year did assemble together in the assembly, and taught a great multitude,
    the disciples also were divinely called first in Antioch Christians.
  jni-jni: Sa ma ira me maziki me ma em me Antioch, sa liwe na kuro wa dusa wa gurna
    udenge uni gura nanu tarsa tize tanu tarza Asere, wa bui anu gbardang tizee ta
    Asere.
  kne-kne: Idi dinatngana, nantaoli da ed Antiok. Nakatawen das di ay makigimgimong,
    yan ad-ado abe di init-itdoan da. Din papasolot Jesus ed Antiok di damo ay makwani
    en Cristiano.
  tgj-tgj: Vdwlo hv ninyia kaapa kunamv, hv ninyia Antiok bv vnggv toku, okv anying
    nyinggo bv bunyi lvkobv Gvrja gv nyi vdwa kaarwk sito okv nyitwngtwngtv nvgo tamsar
    toku. Mvngjwngnv vdwa Kristan vla mintuminke bv minrap kongv Antiok lo.
  wat-wat: Eketa tovanama i nisaiya, i oviya keta i makaviniya i nemiiya Anitiyoki.
    Naki manamana kana matatafu nasi nuwa ekanesiya nukusi si vivikaninisaḡa eketa
    namoḡa sagisagigi nenesiyai si vivisawavenena. Eketa Anitiyoki nenei tomuniyeina
    si mikiwenisiya Yeisu kana sabu.
  gui-NT: 'Jare joco pe oñemoiru reta metei año oporogüɨrovia vae reta ndive, jare
    omboe jeta vae. Jare Antioquía pe jaeramo etei iru vae reta omboɨpɨ jei oporogüɨrovia
    vae reta re: —Cuae reta co jae cristiano reta.'
  quc-TT: Are xuriqo, xukꞌam bꞌik pa ri tinimit Antioquía. Jun junabꞌ xekanaj kan
    kikobꞌchal pa jun komontyox xkiya kꞌutuꞌn chike e kꞌi winaq. (Pa ri tinimit Antioquía
    xbꞌix wi nabꞌe mul Cristianos chike ri kojonelabꞌ).
  heg-NTPO: Nikit un tutnaal Saulus kon, un nusi Saulus le halin oen duas leo-leo
    pait lakos kota Antiokias. Kon nam oen duas daad se Antiokias leo-leo nol Ama
    Lamtua atulin nas didiin taun mesa. Lelo-lelom oen duas tui Lamtua Yesus Lalan
    in Nuli ka bel atuil hut mamo kas. (Se kota Antiokia, halas-sam atuli li mulai
    noken Lamtua Yesus atulin nas noan, ‘atuil Kristen’).
  ptu-ptu: Tappana silambi', iya napasolam lako Antiokhia. Dio Antiokhia sataum naolaam
    si ma'hempum liu sola ingganna to matappa' anna umpa'guhu tau buda. Iya diom too
    Antiokhia uhu-uhuna to matappa' disangai “to Sahani”.
  bzd-NTPO: Mik ikué̱itö, eta̱ itsé̱mi Antioquía e̱' ta̱. Ee̱ ie̱' tsé̱a̱rak duas
    ek. Ie'pa e̱' dapa'u̱ke Skëkëpa Jesús icha erule e'pa ta̱. Ká̱ e' wakpa tai̱ë
    wöbla'we̱kerakitö. Ká̱ e' a̱ Jesús ttökatapa tsá̱ kine Cristo wakpa.
  kwf-kwf: Ma kaidaꞋi nia dao toꞋona, nia ka talaꞋia, kera ka leka Ꞌuana Ꞌi Antiok.
    Ma kera ka tua Ꞌi neꞋeri sulia taꞋi faꞋi ngali. Ma kera ka fiku faꞋinia ngwae
    Ꞌoro neꞋe kira faꞋamamana Ꞌi neꞋeri ki, ma kera ka faꞋamanatada. Ma Ꞌi Antiok
    neꞋe ngwae ki kira etangia saelana na ngwae neꞋe kira faꞋamamana ki Ꞌani na “Ngwae
    sa Christ ki.”
  eng-WYC-2017: and when he had found him, he led to Antioch. And all a year they
    lived there in the church, and taught much people, so that the disciples were
    named first at Antioch christian men.
  eng-WMBB: When he had found him, he brought him to Antioch. For a whole year they
    were gathered together with the assembly, and taught many people. The disciples
    were first called Messianic in Antioch.
  zat-NTPS: Gulezúe̱' na' tu iza naxá' nen benne' ca' dxeléajle̱'e̱ chee̱ Jesús, na'
    bulusé̱dene̱' benne' zan. Lu xe̱zre Antioquía na' guca na da nedxu gulé̱'e̱ benne'
    ca' dxeléajle̱'e̱ chee̱ Xránadxu, Benne' Cristiano.
  spp-spp: 'U à u cya a ɲya ke, maa núr''a kàre ná u e Antiyɔshi e. Pi à yyee niŋkin
    pyi wani, pi mpyi maha sì na bínnini ná cyelempyiibil''e, maa shinɲyahara kâla
    Kile kuni na. Antiyɔshi kànhe e, pi à cyelempyiibii mɛgɛ le: «kerecyɛnbii». Lire
    l''à pyi ku toɲcyiige.'
  zty-NTPS: Dot to yiz wnníta'gake' ga na', na' bénḻengake' tẕen benne' ka' zej nake'
    che Benne' Criston', na' bsédgekle' benne' zan ka'. Ḻo yež Antiokían', benne'
    ka' žejḻé'gake' che Jesusen' wẕí lágake' da' nežw chi'i Benne' Cristiano ka',
    da' zejḻás Benne' Zej Yoe'e Benne' Criston'.
  mek-mek: Ke elao Tarsus taoninai Saulo eisa aisama, eafiia fou kemue Antiok taonina
    kelao. Egae Banabas Saulo auniꞌi inipo agaꞌo fofouga keagu, pakoꞌa papiauꞌi maꞌo
    paisa fou kekaigugu, ke papiau maꞌo kepamaleleniꞌi. Ke egae Antiok taoninai papiau
    iꞌoiꞌi pakoꞌa papiauꞌi aka mamaga kepeniiꞌi keꞌina keifaniꞌi ‘Kristiano’ keoma.
  aey-aey: Odimei uqa ono li gulucdumei ehudi Antiok ehi hon. Cabi gel osol cunugca
    tamanec onodecca gabandumeig am ben Jisas Tibudnu me je iwaladesin. Eu Antiok
    ono malogom age casac Kristen adein.
  urd-GVH: जब उसे मिला तो वह उसे अंताकिया ले आया। वहाँ वह दोनों एक पूरे साल तक जमात
    में शामिल होते और बहुत-से लोगों को सिखाते रहे। अंताकिया पहला मक़ाम था जहाँ ईमानदार
    मसीही कहलाने लगे।
  ycn-ycn: 'Re ne''emá pajluhua jarechí quetana. Jesucristo ja''apiyá jema''ajeño
    hua''até ne''emaqué. Nehuíña''ata cajrú ina''uqué Tupana puráca''alo nacú. Ajopana
    Antioquía eruna quemaqueño Jesucristo ja''apiyá jema''ajeño nacú: “Jesucristo
    hua''atéjena necá” que. Rejoja naqueño''ó neí a''acana marí que.'
  djr-djr: Ga ŋunhi ŋanya ŋayi Bänabatjthu maḻŋ'maraŋalnydja Djolnhany, bala ŋayi
    ŋanya yan garr'yurra, ga gäŋalnydja ŋanya ŋayi ŋunhi balan Yandiyuklila wäŋalilnydja,
    märr maṉḏa dhu ga ŋunhiliyiny djäma rrambaŋin, Bänabatjthu ga Djolyu. Ga waŋganynha
    dhuŋgarrany maṉḏa ŋunhi ŋuparnydja ḻuŋ'maraŋalnydja gan waŋgany-manaparnydja ŋunhi
    malthunamirrinhany walalany, ga lakaraŋalnydja maṉḏa gan marŋgikuŋalnydja Garraywalaŋuwuynha
    Djesuwalaŋuwuynha dhäwuny', ŋula nhämunharaw'nha yolŋuwnydja walalaŋ malaw. Ga
    ŋunhiliyin ŋunhi Yandiyuknha wäŋaŋur wiripuwurruynydja gan ŋunhi yolŋuy walal
    yäku-nhirrpar Garraywalaŋumirrinhany yolŋuny walalany bitjarra, “Christian bäpurru,”
    bitjarra, ga mayaliny' ŋunhi, “Garraywun Christkun yolŋu walal.”
  kvg-kvg: Yaq kha gemboqeiv, ndego Antiok taon-té genø-itú. Yaq viav kopó, Sol
    neka Banabas, Klisten bawan ezoqám namba me꞉goám, Antiok taon-te ndøgo, neka
    Mbumbukiam-qa Manqat vø̄e-zømesimat. Ezoqa kandambá gi꞉zømesimam. Ezoqa ndigu
    Yesu ndimbopaev, Klisten iz ndizø-akhayam, Antiok taon-té qanøngáz.
  rug-rug: Meke sipu dogoria sa se Saula, si turaṉa la nia sa pa Anitioki, meke keke
    doduru vuaheni si koa turaṉia ari karua sa ekelesia vasina. Variva tumatumae sari
    kara koari soku tie vasina. Pa Anitioki tugo si ta pozae kekenu “Tie te Karisito”
    saripu va hinokaria se Zisu.
  hop-NT: Pu ōviy pam put túwahqe Antioch ep wikva. Noqw pantaqat atsve puma Jesus
    aw tōnawtaqamuy amumum sūkw yahsaṅwuy aṅ pep tsotsvalqe, k̇aysiwhqamuy sinmuy
    tutuqayna. Noqw tuptsiwni’yuṅqam Antioch epeq susmohti Christian‐sinom yan túṅwantiwya.
  san-URD: تَتَسْتَو مَنْڈَلِیسْتھَلوکَیح سَبھاں کرِتْوا سَںوَتْسَرَمیکَں یاوَدْ بَہُلوکانْ
    اُپادِشَتاں؛ تَسْمِنْ آنْتِیَکھِیانَگَرے شِشْیاح پْرَتھَمَں کھْرِیشْٹِییَنامْنا
    وِکھْیاتا اَبھَوَنْ۔
  heb-LB: וכשמצא אותו, חזר עמו לאנטיוכיה. השניים נשארו באנטיוכיה שנה שלמה ולימדו את
    המאמינים החדשים והרבים (שם, באנטיוכיה, החלו לכנות את תלמידי ישוע המשיח בשם ”משיחיים“).
  caf-NT: '''Et nayilhti ''ink''ez Antioch ts''ih nainílhti. ''Et ''ilhuh naoodezut
    hoh nahúlt''ah dune Sizi Gri yugha hoodul''eh hubutah lhanah dune whehubahoodalh''i.
    ''Ink''ez Antioch ''et Sizi Gri yugha hoodul''eh, ''en ''udechoo Sizi Gri budune
    hubuhútni.'
  mio-NT: Cha queta iin cuiya ni chacoo ra ta ra chi ñivi Ndioo tican, ta tuvi xaan
    ñivi cuu ñi sacuaha chi ra. Suvi ni tican ñuun Antioquía can cati xihna ñivi ti
    ñivi Cristo cuu ñivi chinu ini chi ra.
  srq-NT: Huee que echɨ beɨ Jesús quiato mbaaquiatu quiatu ra. Un año que echɨ huee
    ra. Mbia tubɨrɨã mbaaquiatu quiatu beɨ. Hue jenda je rane ngue “Cristianos” ɨ
    Cristo quiato je ra.
  kje-NT: Hir pakromedi, ai noro Saulus wali wali'ur laa Antiokia. Annida raram, hi
    roro kerei raramne lawuku mamani la hir wakuku ri nammori. Lolo Antiokia eni lere
    dedesne wake'e rin waki man lernohi Yesus enihe ‘Kristen’.
  gaz-gaz: Yommuu isa argettis Anxookiiyaatti isa geesse. Isaanis waggaa tokko guutuu
    waldaa sanaan wal gaʼanii namoota baayʼee barsiisan. Barattoonnis yeroo jalqabaatiif
    Anxookiiyaatti, “Kiristaana” jedhaman.
  kud-kud: na ilobai, ebeha baidana hilau gwaipile Anitiyoki ainai. hitau bwau bolimai
    ehebo holanai hiluwuluwu tauyemidiwo yadi miya toyawa aidiyai, na tomowa maudoidi
    hive'ive'itadi dalavadine Anitiyoki ainai, ta Yeisu yana tauyewasao hauganane
    ainai hivetuwuni yehanane Keliso yana boda.
  urb-NT: 'Mahem rahã, Antioki ok ta pe werur inamõ. Peteĩ warahy ''ar rahã, a''ep
    mokõi sawa''e ta pyta rĩ. Jesu rehe jurujar katu ame''ẽ ta namõ ame''ẽ ta pyta.
    Johu ngã ke a''eta mu''e mu''e. Antioki ok ta pe Jesu rehe jurujar katu ame''ẽ
    ta ixo. Ame''ẽ ta pe amõ ta pandu py: “Kirisutu kotyhar ta ke” aja. (Amõ: “Jesu
    kotyhar ta ke” aja her tĩ.)'
  fra-LSG: et, l’ayant trouvé, il l’amena à Antioche. Pendant toute une année, ils
    se réunirent aux assemblées de l’Église, et ils enseignèrent beaucoup de personnes.
    Ce fut à Antioche que, pour la première fois, les disciples furent appelés chrétiens.
  san-HK: tatastau maNDalIsthalokaiH sabhAM kRtvA saMvatsaramekaM yAvad bahulokAn
    upAdizatAM; tasmin AntiyakhiyAnagare ziSyAH prathamaM khrISTIyanAmnA vikhyAtA
    abhavan|
  cak-SNT: Y jun junaꞌ xaꞌcꞌujieꞌ quiqꞌuin ri hermanos, y xaꞌquitijuoj iqꞌuiy vinak
    riqꞌuin ri ruchꞌabꞌal ri Dios. Y chireꞌ cꞌa Antioquía ri naꞌay mul xꞌeꞌx cristianos
    chica ri ru-discípulos ri Jesucristo.
  uvh-uvh: Anga kadofinga wenanga katuanga ning tanga Antiok yongga' kubap tubobu
    abugumu'. Abanga kadofinga Antiok yong unggung Banabas guk ka Sol guk dabik gurak
    kubanik ning sini' ira fikifiki kane ka naktangka aming bak arantagim kabi'mo'
    u yanggek wara'ning u tanga ira agumu'. Ning tanga kama ka wara'ganang wa aming
    wari naktangka aming bak ning wap inga'ni ka Kristen ning u munumung sini' tipkadofinga
    tanga yangging, tim wa wap ka wara'guk mo' toyaging.
  ino-ino: Uno kahau ano akeno fole aiteno Atio'ku avaleno vike'ana mako'ke kafufi
    ana'kaeya Yisasina apa'ku'a ami'naya vaya'ae lo'ka'ana mai'ne'ana nesu vaya'aina
    Yisasi ke hapa'nepai'ake'a Atio'ku mai'naya vaya'moki hokote'a Yisasi ke ne'afea
    vaya'aife Kalaisi a'kame male'naya vaya'mokitapaena Kalisiteni vayane hu'a apa'ki'a
    male'nae.
  gnn-gnn: Ga ŋunhi ŋayi maḻŋ'maraŋalanydja ŋanya Djolnha, bala garr'yurruna gäŋalana
    ŋanya balayina Yandiyuklilina wäŋalili, märr ŋunhiliyinydja maṉḏa yukurra yurru
    djämanydja rrambaŋina, Bänapatjthu ga Djolyu. Ga waŋgany dhuŋgarra maṉḏa ŋupananydja
    ŋuli yukurranha waŋgany-manapana ḻuŋ'maranha ŋunhiyi Garraywalaŋumirrinha yolŋunha
    walalanha, marŋgikunha ḻakaranha ŋuli yukurranha Garraywalaŋuwuy Djesuwalaŋuwuy,
    ŋula nhämunha'wuna miṯtjiwu ŋurikiyi. Ga ŋunhiliyi Yandiyuk wäŋaŋura wiripu-guḻku'yunydja
    yolŋu'-yulŋuyu yäku-nherrara walalanha Garraywalaŋumirrinha yolŋunha walalanha
    ‘Christian’ bitjarrana, mayali' ‘Garraywu Christku yolŋu’. Yo, dhuwalanydja yäku
    yaka ŋäthilinydja walala ŋuli ḻakaranha bitjanayi.
  yal-yal: A a to waxatin naxan yi, a yi fa a ra Antiyɔki yi. Baranabasi nun Sɔli
    yi lu dɛnkɛlɛya yamaan xɔn, e muxu wuyaxi xaran han ɲɛɛ keden. Antiyɔki kaane
    nan singe Yesu fɔxɔrabirane xili sa a Yesu mantonne.
  cnt-NT: Ja₁jaun₂ ca₂tóin'₂ caun₂ ŋi₂ quiain'₅₄ dsa₂ i₂'én₂ ja₁jaun₂, qui₂ca₂jme₃tɨin₂₃
    juɨn₅ lɨn₃ dsa₂. Juɨg₂ Antioquía jaun₂ bá₄ ja₁le₂'uɨg₅₄ ca₂quiong₃ dsa₂ ca₂quiain₃
    dsa₂ i₂'én₂ “cristianos”.
  tif-tif: 'dap-tama tal Antiok tala, alep iyo Yesus aket konsip unang tunum yaapkan
    imi bakayim-bam bom bii, wasital maakup duk-duuliple, kamosinim kaa Antiok kasel
    unang tunum isiik weng kufo: Yesus almi daang bakaalin unang tunum Kristen o,
    kala-silip ko.'
  nlx-nlx: एने जेवी बरनबास शाऊलाह मिलनो ते ताह अन्‍ताकिया माय लावो, एने इहकेरीन एनो
    काय ता दुयू ताहरी एक वोरीह वोर मोंडली माय ईलीमिलीन जुलूम होवटा माणहाह हिकाड्या,
    एने चेलाह मसी ज्यो नाव पेल्‍ली वार अन्ताकियाम जुड़नो।
  apw-NT: Ákú yaa nyáágo Ántiochyú yił nat’áázh. Áígee Jesus daayokąąhíí yił ha’ánáłséhgo
    dała’á łegodzaa, áík’ehgo nṉee łą́ą́go yił ch’ídaagoz’ąą. Ántiochgee Jesus daayokąąhíí
    da’iłtsé ínashood daahosze’.
  gum-gum: Incha nømbe trusrø pila ørøba iglesiayueløba tulundzunab kua, misagwan
    nørrø kusrenanøbelø køn. Tru Antioquíasrøn kuig køn, tru Jesucristoi kusrenanigwan
    marøb melabelan ke srøsrøzhiitø pølbasra “Cristoielø” cha munchi pasra wamig.
  not-NT: '@see-verse:ACT.011.025'
  plu-plu: Ig danuh atere, ig uté kiyapwiye Sawlu, ig waxepri ta apitit Antiyokiya.
    Igkis danuh atere, igkis lammisya gikakkis Jesus gihiyegapu ayge adahan pahak
    kamukri. Igkis kannuhnes kaayhsima hiyeg. Ayge Antiyokiya ini pitatye iwetrit
    ku kiney Jesus gihiyegapu kanumka “Cristoyan”.
  iou-iou: Päŋku kaŋ-ahäŋpäŋ imaguränkaŋ Antiok äbumän. Äbäŋpäŋ äbot täŋpani bämopi-ken
    obaŋ kubä ude itkaŋ äma bumta Ekäni täŋo manbiŋam yäwetpäŋ yäwoŋärek täŋkumän.
    Antiok uken ämatä Jesu täŋo äbot täŋpanita wäpi Kristen yäŋ mämäram yäwetkuŋ.
  ntp-NT: Dai anaasi daraaja ʌgai ʌvaavoitudadami ʌʌmadu ʌmo uumigi suudacami dai
    gamamaatʌtuldi Diuusi ñiooquidʌ. Antioquiiʌrʌ ʌgai siaaco ʌʌpʌga gʌaaga goñiooqui
    iscristianu aagadagi vaavoitudadami.
  rai-rai: Baa ia baat paai, i ben paai urong Aantiokia. Raa kudulaana kilaala diaar
    ki ungaai ma ra taara na nurnur marong, ma diaar wer mongoro na taara. Talek u
    ra pakaana bung maa di waatung a taara na wawer irong Aantiokia naa a kum te Kaarisito.
  haw-1868: A loaa iho la, alakai mai la ia ia i Anetioka. A puui no ko laua makahiki
    malaila, e hoakoakoa ana me ka ekalesia, a ao mai la i kanaka, he nui loa. Ma
    Anetioka i kapa mua ia mai ai na haumana, o na Kristiano.
  ffm-ffm: Nde o yiiti ɗum ndee, o naɓi ɗum Antiyokiya. Ɓe ngondii e deental goonɗinɓe
    wonɓe ton ɓee hitaande hiɓɓere, ɓe njannginii yimɓe heewɓe. Taalibaaɓe wonɓe Antiyokiya
    ɓee adii fuu wiyeede yimɓe Iisaa.
  arb-NAV: وَلَمَّا وَجَدَهُ جَاءَ بِهِ إِلَى أَنْطَاكِيَةَ، فَكَانَا يَجْتَمِعَانِ
    مَعَ الْكَنِيسَةِ هُنَاكَ سَنَةً كَامِلَةً، وَيُعَلِّمَانِ جَمْعاً كَبِيراً. وَفِي
    أَنْطَاكِيَةَ أُطْلِقَ عَلَى تَلامِيذِ الرَّبِّ أَوَّلَ مَرَّةٍ اسْمُ الْمَسِيحِيِّينَ.
