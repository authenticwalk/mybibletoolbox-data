    Itaw sa Antioquia sara nin nu'nan tinawag nin “Cristiano” a tumutumbok konan Cristo.
  grc-TCGNT: καὶ εὑρὼν ἤγαγεν αὐτὸν εἰς Ἀντιόχειαν. Ἐγένετο δὲ αὐτοὺς ἐνιαυτὸν ὅλον
