    numhowol avahana. Diva Antiokrava Yesustindimba seilva os nengsmoa uvna, Kristusnind.
  mca-mca: Ma' qa in yi'wen pa'aj qa neka'xii pa' witset Antioquía. Qa ewi'ƚ ininqap
    in ikijje'm pekhewe'en in ewi'ƚ i'ni'ƚi' pekhewe' yijayan pa' Jesús, qa yijatshen
    pe' olots jukhewe' qa efuts iye. Ma' qa i'nk'aƚe pa'aj pa' Antioquia'ai pekhewe'
    yijayan pa' Jesús qa witqiyitsij cristianos.
  tzo-TZC: Tey icomic jun jabil schiꞌuc ti jchꞌunolajeletique. Laj xchanubtasic ep
    ti cristianoetique. Jaꞌ tey ilic talel ti laj sbiinic jaꞌ cristoetic ti jchꞌunolajeletique.
  mya-mya: သူ့​ကို​တွေ့​လျှင်​အန္တိ​အုတ်​မြို့​သို့​ခေါ်​ခဲ့​၏။ သူ​တို့ နှစ်​ဦး​သည်​တစ်​နှစ်​ပတ်​လုံး​အ​သင်း​တော်​ဝင်​တို့
    နှင့်​တွေ့​ဆုံ​၍ များ​စွာ​သော​လူ​ပ​ရိ​သတ်​တို့​ကို သွန်​သင်​ကြ​၏။ တ​ပည့်​တော်​တို့​သည်​ပ​ထ​မ​ဆုံး
    အ​ကြိမ်​ခ​ရစ်​ယာန်​ဟု​ခေါ်​ဝေါ်​သ​မုတ်​ခြင်း​ခံ ကြ​ရ​သည့်​အ​ရပ်​မှာ​အန္တိ​အုတ်​မြို့​ဖြစ်​သ​တည်း။
  gng-NT: U tì laa' wɔ, nɛ ki taa' wɔ ki baa' Antiyɔk ya du ni. Banabas nin Sɔl tien'
    len libinŋmɛnl nɛ ki te Kristo ya taanl yaab ni ki wɔkn' linigol Uwien ya gbɛr.
    Bi cin' ki yin' binib bà teke' Yesu ki jin' «Kristo yaab» Antiyɔk ya du ni nɛ.
  cbi-NTPO: Tsejtu mangatatu, Siria tusha Antioquía pebulubi miya' jimi. Tsejtu junu
    kerangue' waku wakudimulaba ma añu wa'din chula, pure' chachillanu mijakarendu.
    Tsenñu junaa Antioquíasha chumu chachilla keranguemu chachillanu, “Cristonu bendaa
    nemu chachi” ti' ajke' bijee tsandila.
  ikk-NT: Ogẹn o gi hụn a, ọ nọ wẹhẹ ẹ Antịọkụ. Uwẹ lẹ ndị ụka ahụn hụ e zugbama ọrọgbọ
    ahụa; wẹ hụ a kuzi ndị bu ọda. Imẹ Antịọkụ kẹ wẹ nọ kpọma ndị kwerini Kraịstị
    “Kristiẹns',” ya wụ, “Ndị Nke Kraịstị.”
  leu-leu: Layaan nane tingine nare xapiak re falet xe paa Antiaak. Lana mariaas saxa
    re waan xuvul pana mu rabuna aava ri namkai e re fapiti a maana rabuna xaves.
    Pe Antiaak a mu rabuna aava ri usi na Yesus, ri siak a isin, ‘Kristian.’
  maz-NT: '''Ma o chöt''ü, o siji a Antioquía. O mezhevi ''na cjë nu, mi zopjüvi c''o
