    nir.
  aui-aui: bi raghanina ibanani, na irutayini siveramagha Antiyokma. Bi bodu tanagha
    Banabas da Sol wiigeruwana damdi yawata siyitaghomidi da wawaya korotodi siyiyevevedi.
    Bi noko raghanine Antiyokne, wawaya sidagu da wiigeruwana damdi siviwaghawaghaedi
    da Keresiyana.
  wap-NT: Uikodan daunaꞌan Saul, unaꞌakan naazu patuma powaa iti Antioch ati. Baudaꞌapa
    wunu Barnabas naꞌiki Saul naꞌian mishidainao tuma. Karikaonan ĩbaokopainpan mishidainao
    tuma naꞌii, ĩtominapa-kidan naa iriba, iriba pidannao Tominkaru paradan dauꞌu.
    Uruu dono Antioch ii, uruꞌo zii mishidainao Jesus dakotauzo-kao Christian kii.
  mva-mva: Be bong ite nge ibagai be Antiok dilakoru. Be barasi teke makara tamoata
    be aine Antiok ‘sios’-lo zaiza diepurapurari. Bokai dimuzimuziru be ono tamoata
    kokoko-tina disuledi. Be nge makara ka Kristus tagataga ne moarunga matamatanatuka
    Kristen kana rangakadi dipura.
  dwr-NT: Yaatiide Saa7oola demmeedda wode, Anxxookiyaa aheedda. Barnnaabaasinne Saa7ooli
    ammaniyaa asaanna itti laythaa kumenthaa uttiide, cora asaa tamaarisseeddino;
    kaalliyaawanttu Anxxookiyan Ammaniyaa asaa geetettiide, koyro xeesetteeddino.
  kfw-kfw: halli ama'n Saul kha amupha, Antioch ah aheiruoijei. Han inmani'n kumkhat
    katung koisuok ngaile inruoiya in-inchunna, mi katamtak ngaikha inleiminchujei,
    halli Antioch ah kaom siamruoi ngaikha ma-insakhet Christian tia inkoijei.
  bfz-bfz: और जेबे सेयो तेसखे मिले, तो तेसखे अन्ताकिया नगरो रे ली आया। तेबे एड़ा ऊआ
    कि बरनबास और शाऊल एक साल तक मण्डल़िया साथे मिलदे और बऊत सारे लोका खे यीशुए रा
    उपदेश देंदे रये और चेलेया खे सबी ते पईले अन्ताकिया नगरो रे मसीह बोलेया।
  cuk-09: Agine, Bab-Jesúsba-nanaimalad-danar-ambikunoni-damalad-walik birgagwen gudigusmalad,
    Jesús-igargi dulemar-bukidar-odurdakdii-gusmalad. Deun a-neggweburgi gebe Bab-Jesúsba-nanaimalad,
    Cristianoye-binonimalad.
  ben-OBCV: তাঁর সন্ধান পেয়ে তিনি তাঁকে আন্তিয়খে নিয়ে এলেন। আর তাঁরা সম্পূর্ণ এক
    বছর মণ্ডলীর সঙ্গে মিলিত হলেন এবং অনেক লোককে শিক্ষা দিলেন। আর আন্তিয়খেই শিষ্যেরা
    সর্বপ্রথম খ্রীষ্টিয়ান নামে আখ্যাত হল।
  mil-NT: Te òré ní naníhí ñáhá‑dě, te ndèca ñaha‑dé cuáháⁿ ñuú Antiòquiá, te yàcáⁿ
    ní xíndecu‑güedé ɨɨⁿ cuíá ndɨhɨ ñáyiu ní sándáá iní tnúhu Jèsús, te vàí‑yu ní
    dácuáhá ñàha‑güedé tnúhu‑gá. Te dɨu‑ni ñuú Antiòquiá ní dánání ñàhá‑yu Cristiànú
    xii nchaa ñáyiu sàndáá iní tnúhu Jèsús.
  myu-myu: 'O''jepit ip―Barnabé, Saulo dak. Pũg̃ koato ibo ka be osodop ip. Je''aweroro''uk
    ip osodop itabucayũ eju. Ade itabucayũ mutaybitbin''uk ip osodop. Antioquia ka
    be bima soat em warara''acayũ o''e: — Cristo ebekitkit — i Jesus kay itabucayũ
    be.'
  amk-amk: Na wanai sobui kiari to Antiokia aha ma. Unayai ria jemati na nana fosa
    defuina bei sentenang, tuti uraunau jematifosa tuti kaiwasa siai bitoya kontai.
    Na Antiokia nanai aino inontarai eroaso Yesusi fosa ahusa we inontarai Kristeni
    reantenang pari.
  fai-fai: Kale aka yak Saul fen kámom atami ka. Kale nadanade ayo faksiki Saul dew
    tad Antiák abiw tasa. Kale Bánabas so Saul so iyo alew itol makuw um dim kal Got
    ami kinim wanang gu so teina bom nadiw Got weng uyo kinim wanang seng kukuya bom
    keimsiw. Kale Antiák abiw kawákal mit kei Yesus ibik tein kámin kinim iyo win
    takuyam, “Kadisten” yaksiw ka.
  ura-NT: Nitohaneein cuhin jetaote, cuu eruhin, amae Antioquihau. Cuu jetaote neeurelu,
    itolereneein lejaanacaain, cuu nenacaauru Jesocurisito ranojoihunru aina cuu nenacaauru
    cachaauru relaa. Nii Antioquihau jetaote, jauriaanejeein, “Curisitianoneein” Jesocurisito
    ranojoihunru curuaateeuruhane nunuheteeurelu.
  mcd-NT: Aqui nocoshon Antioquía ano ihuuni. Ascano nanno fari fusti nan rafu Jesús
    icoinra huafo ichapa fu ichanannifo ato Diosin tsain tapimanifo. Antioquía ano
    Jesús tanamisifo ato anu futsaqui tau huanifo, —Cristoforan —ishon ato anunifo.
  urt-urt: Ŋupe ŋaiye Banabas netekeꞌe kin pe, kin nambaꞌe kin nenge nal Antiok. Tinge
    hindi yarp tatame wahtaip ende supule yanange yalaŋatme wusyep yalme lenge miyeꞌ
    tuweinge wula wula. Luku ŋendeheiyeh ŋaiye tinge yember naŋ Kristen yal lenge
    jetalah tikin Jisas.
  kiz-kiz: Bho an'kabhili, akandeta Antiokia. Akajha kwa mwaka ghuoha bhakabhonganika
    pamonga ni kanisa ni kubhamanyisya bhanu bhamehele. Ni bhanafunzi bhakakutibhwa
    bhakristu kwa mara jha kuanza okhu Antiokia.
  tzo-TZE: Jun jabil tey la xchi'inic li jch'unolajeletic ta Antioquíae. Bats'i ep
    boch'otic tey la xchanubtasic. Li jch'unolajeletic tey ta Antioquíae isa'bat sbiic
    yu'un li cristianoetique. Cristoetic i'ac'bat sbiic. Ja' sliqueb to jech isa'bat
    sbiic li jch'unolajeletique.
  lex-lex: La'pa nwatrom nan Saulus dewade nodia Saulus pa nla'awa Antiokia rora makpesiay
    Yesus no' hande, pa rawok wut lia anin tetema ida ne rwatutu riy liawanni. Ler
    di la'a Antiokia na'nama riy makpesiay Yesus rweta rla riy Kristen.
  dov-dov: Nakakumujana, wakamubozya ku Antiyokku. Zyakachita obo kwamunyaka wonse
    bakali kubungana amwi ambungano akuyisya bantu biingi. Basikwiya mpobakatalikila
    kwambwa kuti mbaKkilisito.
  rgu-rgu: Bei naneta noon boe ma, ana leleꞌo ni, fo ara fali leo Antiokia reu. De
    dua sii leo rabubua roo Ramatuaꞌ a lahenda nara rai Antiokia losaꞌ teuꞌ esa. Tuka-tuka
    faiꞌ, dua sii ranori Ramatuaꞌ Yesus Eno Masoda Na, neuꞌ lahenda dodouꞌ. (Nai kota
    Antiokia ria, besaꞌ ko ra nade Ramatuaꞌ Yesus lahenda nara rae, ‘lahenda Kristen’.)
  toc-NT: Antá chú tala­tá­ma̠lh aktum ca̠ta xta­ma̠­si­yu­má̠­nalh xta­chu­huí̠n
    Cristo nac xlak­sti̠­pa̠ncán a̠ma̠ko̠lh lhu̠hua cris­tianos hua̠nti̠ xta­li̠­pa̠­huán.
    Na̠ antá chú nac eé xaca̠­chi­quí̠n Antioquía tzu­cú­calh ca̠li̠­ma̠­pa̠­cu­hui̠cán
    cristianos hua̠nti̠ xta­li̠­pa̠­huán Cristo porque eé tachu­huí̠n huam­putún hua̠nti̠
    tata­pek­si̠niy Cristo.
  som-som: markuu soo helayna, ayuu Antiyokh keenay. Waxaana dhacday inay sannad dhan
    kiniisadda la urureen oo ay dad badan wax bareen, oo meeshii ugu horraysay ee
    xertii loogu yeedhay Masiixiyiin waxay ahayd Antiyokh.
  mam-C: Atzi'n, tej tjyet, b'e'x tzaj tk'le'n, tu'n kyul toj Antyokiy. Antza, i tene
    junku ab'q'e tuk'a Ttanim Dios, ex i xnaq'tzin kye txqan xjal. Ex antza toj Antyokiy,
    xi xkye kyq'olb'ajtzjo jni' nimil te taq'nil Crist.
  ndj-ndj: Pamuwonili kala kamuyegha Antiyokiya, vosi vavili kwa chipindi cha mwaka
    vayikalili pamu na lipinga lya vandu yivamjumilili Kilistu kunyumba ya Chapanga
    na pavawula lipinga likomi lya vandu. Kula Antiyokiya vavelili vandundami va kwaa
    kukanda kuvakema Vakilistu.
  mbj-NT: Tabaw'yyt bä m' tamana kän Ãn-Tijoka panang hẽnh. Ti m' sét ta baab rababoo
    kän ta tii bä Jesus hã h'yy ka'eeh do sa mahang. Hajõk do sa hã rama metëëk Jesus
    ky n'aa. Ãn-Tijoka bä né kä pooj jé radu doo ramaneëënh do Jesus hã h'yy ka'eeh
    doo, Kristo karapee.
  lat-VUC: 'Et annum totum conversati sunt ibi in ecclesia: et docuerunt turbam multam,
    ita ut cognominarentur primum Antiochiæ discipuli, christiani.'
  ngp-ngp: Eze amuone amguhaga niyo waitanya Antiokia, naho mwo mwaka mgima waidi
    awa wadugana na fyo dya wahuwila wa Kilisito wakahiniza fyo kulu dya want'hu.
    Ni kudya Antiokia aho wanamp'hina wakongaga kwitangwa Wakilisito.
  enq-2: Kutao kandatala, baa laminao Antioko pilyia. Dopa petala, akali dolapo ee
    kana mende etao siosa Antioko katea dokonya Kristene dupa-pipa katao, Gotenya
    pii doko endakali kambu andake mende mana lamaiyoo kateambi. Antioko dokonya disaipolo
    dupa tee pyao kenge Kristene leami.
  eng-ASVBT: and when he had found him, he brought him unto Antioch. And it came to
    pass, that for a whole year they were gathered together with the church, and taught
    much people; and that the disciples were called Christians first in Antioch.
  mna-mna: Iru i iru i ma indeeŋi to ikami ma ziru timiili ma tila mini pa kar Antiok.
    Mi ndaama munŋaana tina, Panabas ziru Saul ziŋan lupŋana ki Krisi ta imbot kar
    tana na tiparluplup zin. Mi ziru tikamam sua pizin iwal biibi. Zin Antiok kan
    ta titoto Yesu i, ta mata popoten mi tomtom tiwatwaata zin be ‘Kristen.’
  myw-myw: '@see-verse:ACT.011.025'
  sby-sby: Mpwalamucana Saulo, walesa nendi pamo ku Antiyokeya. Bonse pamo balekala
    mu mubungano waku Antiyokeya, ne kwiyisha bantu bangi kwacaka cimo. Uku ku Antiyokeya,
    enkobatatikila beshikwiya kukwiweti baklistu.
  sll-sll: Pire Sol mongure aule ire Antiok ungwi. Ure yasuri malgi mole ha maing
    ari tabin hobi ha nir si te mongwo mongwo, me erin ta wai sungwi. Wai sungure
    Antiok malgi Yisas grang wine ongwo hobi para i mu dire haang Kristen engwi.
  yaq-NT: Intok junama'a bempo, jume' ama Krijtota sualemmak, wasuktiapo ama amemak
    taawak. Junama'a tua juebenam juka' Liojta nok lutu'uriata am majtakai. Jiba jum
    bwe'u jo'ara Antiokia' tea'po junen, junama'a tua bat jume' Krijtota sualeme,
    krijtiaanom ti ta'ee japteak.
  uro-uro: bä nga qa män bät a qa dä qa met sä qa sae ma Antiok. Bä vät ama quiaqa
    ama rhäk täm ga dä ma Barnabas kä nä ma Sol di vasägos dä väspästämne na iom in
    na ama qatnanaktpämda bä ini su ama rhäqäp na rha ama ruvek. Bä ama ruvek kärarhani
    i rhit päs ma Jisas aa rhäng e ma Antiok di imäk äkt narhoer di ama ruvek tat
    tes ta i ama ruvek kärarhani i rhit päs ma Krais aa rhäng.
  ita-1885: Ed avvenne che per lo spazio di un anno intiero, essi si raunarono nella
    chiesa, ed ammaestrarono un gran popolo; e i discepoli primieramente in Antiochia
    furono nominati Cristiani.
  muy-muy: Àra àdia ahàr a ti àzəbiyu naŋ a Antiyos. Tàra tìnjia ti tìvi dəz afa ga
    ndam ga Yezu ye eslini ni. Mis dal-dal tə̀bu eslini, nahkay nday nakəŋ tə̀cahi
    zlam ana tay. Mis tə̀zalay ndam maɗəbay divi ga Yezu ni « ndam ge *Krist » enjenjeni
    ti a Antiyos.
  kqc-kqc: Baku regasa Antioch ri afei baeyo. Lagani buaru yokoi ina remanu bi ekalesia
    venesa egogo regasa amiye tau tora iniye oteimagamadi. Antioch taoniri, siko mokena
    vari gira Iesu Keriso rofu aena vene di roka niyadi bi Keriso di usi dina vene.
  tav-tav: Topʉ Saulore cʉ bʉga, Antioquíapʉ cʉ cajʉ́go tunu aájupʉ. To bairi jĩca
    cʉma cãñuparã Antioquíapʉre Jesure caapiʉjarã mena. To bairi na mena caneñaponucuñuparã.
    Camaja capãarãre Dio ye quetire na camajioñuparã. Ti paʉna Jesucristore caapiʉjarãre,
    “Cristiano maja ãma naa,” na caĩ jʉgóyuparã Antioquíapʉre.
  eng-ULB: When he found him, he brought him to Antioch. It came about, that for an
    entire year they gathered together with the church and taught many people. The
    disciples were called Christians first in Antioch.
  spa-VBL: y cuando lo encontró, lo hizo regresar con él a Antioquía. Y durante el
    transcurso de un año trabajaron juntos con la iglesia, enseñando el mensaje a
    multitudes. Y fue en Antioquía que a los creyentes se les llamó por primera vez
    “Cristianos”.
  fra-_FOB: Et l'ayant trouvé, il l'amena à Antioche; et pendant toute une année,
    ils s'assemblèrent avec l'Église, et instruisirent un grand peuple, et ce fut
    à Antioche que pour la première fois les disciples furent nommés Chrétiens.
  hau-ULB: Da ya same shi, ya kawo shi Antakiya. Ya kasance, shekara guda suna taruwa
    tare da ikilisiya suka koyar da mutane da yawa. A Antakiya ne aka fara kiran almajiran
    Krista.
  mal-mal: അവർ ഒരു വർഷം മുഴുവനും സഭായോഗങ്ങളിൽ കൂടുകയും ബഹുജനത്തെ ഉപദേശിക്കുകയും ചെയ്തു;
    അങ്ങനെ അന്ത്യൊക്യയിൽവച്ച് ശിഷ്യന്മാർക്ക് ക്രിസ്ത്യാനികൾ എന്നു പേര് ലഭിച്ചു.
  kkc-kkc: Yayo Solo ogoloso see Antiyoka mi mapoo ido simiso. Osoloso dugo hedebe
    ma kulodu obakadio tei telaga odoo sabolo badolone, Godeeyo goo eligimeleeso.
    Esiga Antiyoka mi mapoo odoo susuga oso daga malalo takolone tei telaga odoo ee
    Kelisowo odoo deliso.
  urd-GVR: Jab use milā to wuh use Antākiyā le āyā. Wahāṅ wuh donoṅ ek pūre sāl tak
    jamāt meṅ shāmil hote aur bahut-se logoṅ ko sikhāte rahe. Antākiyā pahlā maqām
    thā jahāṅ īmāndār Masīhī kahlāne lage.
  far-far: Ma kada nia dao to'ona, nia ka talaia, keroa ka leka 'uria 'i Antiok. Ma
    keroa ka to senai sulia te fangali. Ma keroa ka oku fainia wane 'oro ne kera famamana
    senai ki, ma keroa ka famanata kera. Ma 'i Antiok ne wane ki kera safalia saelana
    na wane ne kera famamana ki ana na “Wane nia sa Christ ki.”
  suz-BL: मिनु थिश्‍शा एन्‍टीओकम जाक्‍शा बाक्‍सा बाक्‍त। मिनु बर्स का सम्‍म थमा सुइक्‍बपुकी
    नु काथा बाक्‍शा, शुश मुर आन कली प्रभु आ लोव़ शेंना शेंन बाक्‍सा बाक्‍त। एन्‍टीओक
    सहरमीन येसु आ लां खोइक्‍ब नेल्‍ल क्‍येङा ङोंइती “ख्रीस्‍तीयन” दे नें वोइक्‍चा
    पुंइसमा बाक्‍त। मेना रे मेको नें लीमाक्‍त। गलाती २:११
  car-NT: Epory'po mero, Antioki 'wa aro'po i'wa. Moro po ro o'win siriko iwairy taro
    mo'karon Tamusi na'nanopy'san 'wa apo'i'san tokosaine. Pyime kari'na emepa'san
    i'waine. Moro Antioki po ro koromo mo'karon omepatonon ejato'san Kristus ety ta.
  amp-amp: Yihato mhtiyakmorr. Mhtiyakhato rpat Antiokko tfit yihato Antiokt tohyuk
    Jisasr hikwa yimampno rpa gunyjimr tohnhohato Jisasrhu hik yuham, ndm kfo nuhas
    bonuhasmoufm. Tot nd yiharn nd Jisasr hikmo yimam rifutakmomm Kristenm.
  bht-bht: कने जालू उसने मिल्ला तां उसयो अन्ताकिया शेहर जो लेई आया, कने इयां होया
    की शाऊल कने बरनबास इक साले दीकर कलीसिया सोगी मिलदे कने मते लोकां जो यीशु मसीह
    दे बारे च सिखांदे रे, कने चेलयां जो सारयां ला पेहले अन्ताकिया शेहर च ही मसीही
    बोलया।
  eng-NOY: and when he had found him, he brought him to Antioch. And it came to pass,
    that for a whole year they came together in the church, and taught a great multitude;
    and the disciples were first called Christians in Antioch.
  cub-NT: Ʉ̃́re vorĩ earĩ, nʉvarejamed̶a ʉ̃́re Antioquía ãmicʉriĩmaroi. Noi ina pʉcarã
    cʉrivʉ cũináʉjʉ baju. Cójijivaivʉ barejáimad̶a ina Jesúre jʉ aivʉque. Obedivʉ
    põeva Jesúre jʉ aivʉre buevaivʉ barejáimad̶a na, Bernabé aru Saulo máre. Noi Antioquía
    ãmicʉriĩmaroi mamarʉmʉ põeva ãmidorejaimad̶a ina Jesúre jʉ aipõevare cristianova.
  ita-1927: E avvenne che per lo spazio d’un anno intero parteciparono alle raunanze
    della chiesa, ed ammaestrarono un gran popolo; e fu in Antiochia che per la prima
    volta i discepoli furon chiamati Cristiani.
  lww-lww: Pogos nap̃a naga m̃alia, ana pure naga la lua ap̃asup̃e si apimi apa Antiok.
    La lua asike amio nalelagaena lala e yo nene, ana lala apian yaru la moki, amiyum̃ae
    m̃a sanene pano-o tol kas wetelu taaga. E kumali keviu nene Antiok, ana li tap̃ena
    lala la apisa kare towe la nalogena lala, lala apio la asape “La yeririna Kristo
    lala” pona “Kristin lala,” a nane la apisa p̃esan ke kia ne nanene narui.
  ckb-ckb: کاتێک دۆزییەوە بۆ ئەنتاکیای هێنا. ئیتر ساڵێکی تەواو لە کڵێسا کۆبوونەوە
    و خەڵکێکی زۆریان فێرکرد. یەکەم جاریش لە ئەنتاکیا قوتابییەکان ناویان لێنرا مەسیحی.
  spm-spm: An aŋn ganigha, ana nigha Antioghɨn ze. Ombaranɨ uvhuavɨrana avhen Barnabas
    ri Sol noni nigha Kraisɨna andarsi phorugha noria akuvaghav iti. Aniiŋ bar gumasi
    rako amisira avhɨrara men surea amui. Uthughun khavɨn Antioghɨn gumasi rako amisi
    ufhuaraghavɨra izɨɨn khavɨn meŋga athɨ, Kraisɨn gɨn zui tharsi.
  nas-nas: Eeꞌnoko oovura Antiokoꞌaape toroaretuꞌ. Eeꞌnoko namareꞌkoo ookutunamareꞌkoo
    teing mmauꞌ dootuuꞌnupoong teke otorokoꞌning nau-antavaarema nariꞌ otorouꞌ. Bera
    teka eeꞌnooꞌka Antiokoꞌnavuntuꞌkoo tutunaꞌ teing Karistooꞌ siompaakoꞌning Kiristianiꞌ
    tampaaruꞌ.
  uvl-uvl: Tango rere Sol kela hottaua i pe mene i ke iri nai tela mule nge Antiok.
    Ke Parnapas iri nai Sol tetu luluch nge NeHalang na hana mur nge Antiok pe te
    hetottore iri halang toto ke hesinga elle. Ke nge Antiok, iri nenge leteria manmanna
    nge Iesus, te hetue iri hana nenge te lohot nga mata nenge Kristus pe eria nem
    talun pengpeng nge Antioch.
  eng-BBE: And when he had come across him, he took him to Antioch. And they were
    with the church there for a year, teaching the people; and the disciples were
    first given the name of Christians in Antioch.
  ixl-CNT: Aatz ichabꞌa, tiqꞌo ul tu Antioquia. Utz maꞌl yaꞌbꞌ motx iꞌan xol qꞌu niman
    tetz u Jesuus tziꞌ. Sibꞌal aanima nichichuseꞌ. Ech aꞌ chit bꞌaxa xeꞌtik talaxku
    Cristiano tu qꞌu niman tetz u Jesuus tu Antioquia tziꞌ.
  xsi-xsi: Isânda Saulo kulu lâ, ŋineŋga ikai itaulo imâ pa Antiok. Aku kinzi rua
    simo Antiok lawea ikura mbwera taitu, aku uru sipasau kunzi kalo-tawana tamâta
    ku sipanananzi ŋgu ŋalae ŋana Maro Ŋalae ne ŋgua kâ. Kinzi tamâta lâ Antiok lawea
    nde simuŋga panzi lawea ndoni ŋana sisipa ŋoa “Kristen” lâ kalo-tawana tamâta
    tininzi. (Ŋoa ŋine nde duvi mine tu, “Tamâta sitogo Kirisi”.)
  crx-NTPO: '''Et nayilhti ''ink''ez Antioch ts''e nayoolhti. ''Et ''ilhoh náwhudizut
    whe nahúlt''oh dune Sizi Gri yugha hodul''ehne butoh dune hubuhodalh''e''. ''Ink''ez
    Antioch ''et la Sizi Gri yugha hodul''ehne, ''enne ''udechoo Sizi Gri oodune''ne
    ubuwhútni.'
  kan-OKCV: ಅಲ್ಲಿ ಸೌಲನನ್ನು ಭೇಟಿಯಾಗಿ, ಅಂತಿಯೋಕ್ಯಕ್ಕೆ ಕರೆದುಕೊಂಡು ಬಂದನು. ಅನಂತರ ಇಡೀ ಒಂದು
    ವರ್ಷಕಾಲ ಬಾರ್ನಬನು, ಸೌಲನು ಅಲ್ಲಿ ಸಭೆಯವರೊಂದಿಗೆ ಇದ್ದುಕೊಂಡು ಬಹಳ ಜನರಿಗೆ ಬೋಧನೆ ಮಾಡಿದರು.
    ಶಿಷ್ಯರಿಗೆ ಪ್ರಥಮ ಬಾರಿ “ಕ್ರೈಸ್ತರು” ಎಂಬ ಹೆಸರು ಬಂದದ್ದು ಅಂತಿಯೋಕ್ಯದಲ್ಲಿಯೇ.
  bbb-bbb: Fu rerena vakuma bie areme fune mesirina una are Enitioki ijia ruae. Areme
    bune buosiki juaevasia besu bu sosi ijia oenoekinu e uruvana Jesudo vua ije nijasianoe.
    Ijadufuo bu are Enitioki ijia zinuevena e ije Jesu ma vierafevo ije bu kia Kurisitinino
    kiae. (Ro ive ijadufuo maeje Kuraesido e ijene).
  blw-blw: Angkay inchahana, enayagana ad Antiokia wat nakatawéncha ahchi way cha
    mìyamoamong hen anchichay cha omafurot, yag chuar hen tinudtuchuwancha. Ya ahchid
    Antiokia hen péspés-éy nangadnan hen anchichay cha omafurot an Jesu Cristu ah
    Cristiano.
  tam-2017: அவர்கள் ஒரு வருடம் சபைமக்களோடு இருந்து, அநேக மக்களுக்கு உபதேசம்பண்ணினார்கள்.
    முதன்முதலில் அந்தியோகியாவிலே சீடர்களுக்குக் கிறிஸ்தவர்கள் என்கிற பெயர் உண்டானது.
  azz-NT: Huan ijcón cuac cajsic ya in Saulo, ijcuacón quisehuiyac ne campa pueblo
    Antioquía. Huan mochihuac que Bernabé huan Saulo mosentilijtinenque se xiutica
    ihuan in tocnihuan taneltocani huan no quinmachtijtiyajque míac tagayot. Huan
    ompa tech nojón pueblo Antioquía campa in pueblojuani peuque quintocaytíaj in
    taneltocani queme cristianos.
  spa-RV-1909: Y conversaron todo un año allí con la iglesia, y enseñaron á mucha
    gente; y los discípulos fueron llamados Cristianos primeramente en Antioquía.
  csy-csy: A mu ngawl ciang in Antioch ah paipui hi. Ama te sia kum khat sung buppi
    pawlpi taw kikhawm uh a, mi tampi te thuhil hi. Taciang nungzui te sia, Christian
    te, a kici phitbel na sia Antioch khua ah a hihi.
  mxq-NT: Es ko tpaty, ta tmʉnejxy Antyokiiʉ. Jap oj wyʉꞌʉmdʉ Bernabee es ja Saulʉ
    tuk jʉmʉjt, dyaꞌʉxpʉjktʉ mayjyaꞌay es tꞌaxá̱jʉt ja Jesús. Jap Antyokiiʉ tim jayʉjp
    tmooy ja xyʉʉ kristyanʉ pʉ́nʉty myʉbʉjktʉp ja Kristʉ.
  tzj-NT: Ja tok xuwil xuc'amto pan Antioquía. Jun juna' xeq'ueje' tri' cuq'uin ja
    riglesia, e q'uiy ja winak xequitijoj tre ja rtzobal Dios. Tri' pan Antioquía
    kas winakar wi' jun bi'aj ja bina'ax chique ja kach'alal, e cristiano bina'ax
    chique.
  tdt-tdt: Bainhira nia hetan tiha, nia lori Saulo fila fali ba Antiokia. Durante
    tinan ida tomak sira nain rua hamutuk ho sarani sira iha nebaa, i sira hanorin
    ema barak. Iha Antiokia nee mak foin ema komesa hanaran sarani sira Kristaun.
  ron-BTF: Și după ce l-a găsit, l-a adus la Antiohia. Și s-a întâmplat că un an întreg
    ei s-au adunat cu biserica și au învățat o mare mulțime. Și discipolii au fost
    numiți creștini pentru prima dată în Antiohia.
  eng-WEBP: When he had found him, he brought him to Antioch. For a whole year they
    were gathered together with the assembly, and taught many people. The disciples
    were first called Christians in Antioch.
  eng-FBV: and when he found him, he took Saul back with him to Antioch. Over the
    course of the next year they worked together with the church, teaching the message
    to crowds of people. It was in Antioch that the believers were first called “Christians.”
  nld-1939: Een vol jaar bleven ze in deze gemeente bij elkander, en gaven ze onderricht
    aan een talrijke schare. Te Antiochië werden de leerlingen voor het eerst christenen
    genoemd.
  bwo-bwo: Datsdek'tnuwe Ans'okiyo maantsan dek't b́weyi, gitetswotsuwere ik nati
    s'eenosh amants ashuwotsnton ik wotat ay ashuwotsi bo daniyi, amantsuwotsuwere
    tewurerosh Ans'okiyon, «Kirstiyaniwotsi» ett s'egeyi.
  nch-BL: Huan quema quipanti, san sejco hualajque altepet Antioquía. Huan Bernabé
    huan Saulo mocajque ica nopa tiopamit ten taneltocani nopona para se xihuit huan
    quinmachtijque nelía miyac masehualme. Huan elqui nopona ipan altepet Antioquía
    campa masehualme achtohui pejque quintocaxtíaj nopa taneltocani “cristianos”,
    quiijtosnequi, cati quitoquilíaj Cristo.
  quc-TNT: Jun junab c'ut xec'oji chila' cuc' ri kachalal cojonelab, xe'quitijoj q'uia
    winak. Are pa ri tinimit Antioquía ri xcoj wi Cristianos che qui bi' ri cojonelab
    nabe mul.
  tfr-NTPO: Wl̈ẽnashko ga söra to Antioquía kjokyo, ga beno l̈öng eshko l̈u pjl̈ara.
    Eshkoshko ga Jesús tjl̈õkwo kjragaga pina l̈ok ara. Eshko ga Jesús tjl̈õkwo kjragaga
    kowëba Cristo nopga. Kowaraba eni bäm go eshko Antioquía kjokyo.
  kaq-NT: Huesti bari Papan caisaibo betan tsinquixon cahen rabechin hicha jonibo
    haxemaquin. Jano pari ta Criston jonibo cristianobo janemenocannishqui.
  sgb-sgb: Hên natapol na ya, ay pinagkalamo na ya ha Antioquia. Nanugêl hila bayro
    hên mihay taon hên kala-kalamo la hilay patêl ha Panginoon ya angkapi-tsi-tsipon.
    Nanoro hila ha kal-atan. Bayro ha balayan Antioquia, ay kauna-unaan hilan binaêg
    hên Cristiano, ya hilay ampaniwala kan Panginoon Jesus.
  vie-1934: tìm gặp rồi, bèn đưa đến thành An-ti-ốt. Trọn một năm, hai người cùng
    nhóm với Hội-thánh và dạy dỗ nhiều người. Aáy là ở thành An-ti-ốt, người ta bắt
    đầu xưng môn đồ là Cơ-rê-tiên.
  kxv-kxv: ଇଞ୍ଜାଁ, ଏ଼ୱାସି ଏ଼ୱାଣାଇଁ ବେଟାଆ଼ହାନା ଆନ୍ତିୟକିୟାତା ତାଚିହିଁ ୱା଼ତେସି, ଏ଼ୱାରି
    ର଼ ବାର୍ସା ପାତେକା କୁଲମି ତଲେ ମାଞ୍ଜାନା ହା଼ରେକା ଲ଼କୁଣି ଜା଼ପ୍‌ହେରି, ଅ଼ଡ଼େ ଆନ୍ତିୟକିୟାତି
    ସୀସୁୟାଁ ତଲିଏ କ୍ରୀସ୍ତାନା ଇଞ୍ଜିଁ ୱେ଼ଙ୍ଗିତେରି ।
  cha-cha: Ya anae jasoda, jacone guato Antioquia. Ya un año di mandadañaja güije
    yan iglesia, ya manmamananagüe megae na taotao; ya y disipulo sija manmafanaan
    finena mangilisyano guiya Antioquia.
  amu-NT: Jnda̱ na ljeiiⁿ tsaⁿꞌñeeⁿ jndyoñꞌoom juu Antioquía. Chaꞌwaa cwii chu tyotjomndyena
    joꞌ joꞌ ñequio tmaaⁿꞌ nnꞌaⁿ na macwjiꞌ Tyꞌo̱o̱tsꞌom cwentaaⁿꞌaⁿ. Jndye nnꞌaⁿ tyotꞌmo̱o̱ⁿna
    nda̱a̱. Ndoꞌ nnꞌaⁿ tsjoom Antioquíaꞌñeeⁿ, joona najndyee jlaꞌcajndyuuna cristianos
    joo nnꞌaⁿ na cwilayuꞌ ñequio Cristo.
  hin-CV: शाऊल के मिल जाने पर वह उन्हें लेकर अंतियोख़ नगर आ गए. वहां कलीसिया में एक
    वर्ष तक रहकर दोनों ने अनेक लोगों को शिक्षा दी. अंतियोख़ नगर में ही सबसे पहले मसीह
    येशु के शिष्य मसीही कहलाए.
  spa-BES: Y cuando se encontró con él, lo llevó a Antioquía. Y estuvieron con la
    iglesia allí por un año, enseñando a la gente; y a los discípulos primero se les
    dio el nombre de cristianos en Antioquía.
  san-BEN: ততস্তৌ মণ্ডলীস্থলোকৈঃ সভাং কৃৎৱা সংৱৎসরমেকং যাৱদ্ বহুলোকান্ উপাদিশতাং;
    তস্মিন্ আন্তিযখিযানগরে শিষ্যাঃ প্রথমং খ্রীষ্টীযনাম্না ৱিখ্যাতা অভৱন্|
  tdx-tdx: 'ie tendreke, le nandese’e mb’Antiokia añe. Aa le naha ritse taoñe raike
    iereo nifampikaoñe amy Fivoriy naho nañoke ondaty. E Antiokia ao ty namotorañe
    ty fikanjiañe o mpiama’eo ty hoe : Mpiami-Norizañey.'
  naf-naf: meaikme ilisakwep gilik zemti Antiok mkaen koti Antiok mkaen animbi nâmkiŋpepeŋaŋ
    sambe ekŋengat tuŋguwinan ke nup kan kwep mamti am Zet Zapat Dolakŋaŋ Penaŋ diindom
    zikat indam mammtemun. Âpme kan keyet am Kilais nâmkiŋpepeŋaŋ ekŋenaŋ yaŋbemti
    kwilin Kilaisiyelen am maŋge ke kuwien.
  grc-MT: και ευρων ηγαγεν αυτον εισ αντιοχειαν εγενετο δε αυτουσ ενιαυτον ολον συναχθηναι
    τη εκκλησια και διδαξαι οχλον ικανον χρηματισαι τε πρωτον εν αντιοχεια τουσ μαθητασ
    χριστιανουσ
  vid-vid: Loyamuwene kamigala Antiokiya. Na hewo weng'ha weli nawekala na chila chilundo
    cha wanhu walingumkunda Kilistu kwa mhela umwe wolangusa chilundo chikulu cha
    wanhu. Ako Antiokiya, ndo kwa mwaluko walanguswa nawachemigwa Wakilistu.
  pio-NT: Bernabé, Saulo yáapicha nàyacaté néré abéeri camuí náapicha níái yeebáidéeyéica
    Jesús itàacái. Néewáidacaté madécaná wenàiwica. Antioquía ìyacàlená néeni áibanái
    nàacaté yeebáidéeyéi íipidenápiná cristianonái, íimáanáca Cristo yéewáidacalénái,
    Cristo yáapichéeyéi nacái íimáanáca.
  tsn-tsn: Erile a mmona a mmusetsa kwa Antioka; ka bobedi jwa bone ba nna koo ngwaga
    yotlhe, ba ruta badumedi ba basha. (Ke kwa Antioka kwa badumedi ba neng ba simolola
    go bidiwa “Bakeresete” teng.)
  amr-NT: Jesúsen huanigpe̱i̱kaʼeriere o̱ʼneonhuahuaʼpo huakkaʼ huaknopo̱e̱ʼeritaj
    onʼmanmadikaʼonhuahuaʼuyate, nogbayoktida onʼmanmadikaʼonhuahuaʼpo. Ke̱ya̱ʼ Antioquíayaʼ
    huakkuruda Jesúsen huaknopo̱e̱ʼeritaj cristianos onʼmadikkaʼuyate.
  pwg-pwg: Ipanani ma irutinaneyei ku Antiyok. Vaghina ma madegha sago Banabas da
    Sol vitumaghana damsi yavata ivivi kiidaburana ma ivivi beyebeyena koroto ghamana
    kurisi. Ma Antiyok kamonai ivi karei da vitumaghana damsi ivi vavesi ‘Keresiyana.’
  cjv-cjv: Ena yaromi wandouro kanere akire inako dero Andiako tei ume. Ena yai surai
    non iki towane moiro ari yai opai Andiako moinga ka mapunom nuwi si ereipire.
    Te ari Andiako moinga yokamai suwo koropane mapunom boiro epe dime, “Ari Yesu
    fi ki si teinga yokamai Kirisito gama moime,” dime.
  tha-KJV: เมื่อพบแล้วจึงพาเขามายังเมืองอันทิ​โอก ต่อมาท่านทั้งสองได้ประชุมกั​นก​ับคริสตจักรตลอดปี​หนึ่ง
    ได้​สั่งสอนคนเป็​นอ​ันมากและในเมืองอันทิโอกนั่นเอง พวกสาวกได้ชื่อว่าคริสเตียนเป็​นคร​ั้งแรก
  por-BR-2018: E sucedeu que, durante um ano completo eles se congregaram naquela
    igreja, e ensinavam a uma grande multidão; e em Antioquia os discípulos foram
    chamados pela primeira vez de cristãos.
  mhl-mhl: Raru bofukeru ogame Antiokia sitio warebu. Wareru oo mokoyakuŋ gosa moakoŋ
    sosowo goku zioz gio baku maŋyaŋuŋ kerisiebuŋ, oi kubuine kubuine qaji yarebire
    ŋiŋigo kokoineji mamane roku maŋ wombuŋyaŋuŋgo ruabuŋ. Antiokia ŋiŋigoji fuŋfuŋgaine
    fuŋgaru kiŋariŋ tinayaŋuŋ Kristore ŋiŋigo (kristen, Kristore biŋe) miku gobuŋ.
    Oŋu.
  klv-klv: Nǝboŋ tosab̃i, esǝhari van vǝbar naut a Antiok. Len nasihau enan kavkav
    gǝlaru arub̃onb̃on mai alat siYesu, mai aroṽusan galit isob̃ur. Len naut a Antiok
    evi metǝkav lotokis ahai susur gail hǝn naKristen.
  bco-bco: '@see-verse:ACT.011.025'
  kdl-NT: An u wene yi, aku u tuko yi a Antakiya. Ama a re a le gba̱ a shamgbai pini
    n Atoni yi hal kayen ka te dere, n a wenishiki kakuma̱ ka ama. A Antakiya ɗa a
    gita̱i uꞌisa̱ atoni a Yesu n kala ka Aza a Kirisiti.†
  apu-NT: Itaõkitakasaakiri, iminari iua Ãtxiokia sitatxitimoni. Ãti anokanani ikaikotana
    iuaã Xesosi sãkire auiãkanikata. Oerekarina Teoso sãkire itomaneri kãkitimoni.
    Xesosi sãkire auiãkani Ãtxiokia sitatxiti auakani merepitipanika takauãkataãka,
    “Kristopiki.”
  roo-roo: Uva voa rera kekerevoiva, rera tapo vorevira kareroepa Antiok iare. Oa
    iava voa tousiva katai iva sovara-ia. Oire uva vo tou-a vao oa-ia toupaoro riro
    irara rutu siposiposiva lotupa irara. Uva voeao oea oisoa oiso disaipel irara
    vaisipaive, Kristen irara, uvare oisoa Jisas Krais oirao piepaive.
  miz-NT: Ikān nániꞌi ña ña ne, ñeꞌe níꞌi ña ña ñuú Antioquia. Ikān kantóo ña nī ña
    kuíntiꞌxe i san uun kuia nɨɨ. Dōo tɨtɨ́n ñaꞌa nakuāꞌa ña. Dɨvi ñūú Antioquiá san
    éni ntuꞌu ñā xntánteē ñá cristianu ña kuíntiꞌxe i san.
  qvz-NT: Paiguna shuc huata intiru chi Antioquia llactai causanaura. Chibi tiyac
    quiriccunahuan tandarisha ashca runagunata Diospa shimita yachachinaura. Ñáaupallata
    Antioquia llactaibi Jesucristota quiriccunata shutichishca anaura Cristianos nishca.
    Chita nin Cristota caticcuna.
  deu-ELO: Es geschah ihnen aber, daß sie ein ganzes Jahr in der Versammlung zusammenkamen
    und eine zahlreiche Menge lehrten, und daß die Jünger zuerst in Antiochien Christen
    genannt wurden.
  mjc-NT: Tan tsiyucu̱ ra naha tsihin nyɨvɨ yɨhɨ́ cuenda ra Cristo ñuu can iin cuiya
    tan cuaha xaan nyɨvɨ jacuaha̱ ra naha tuhun Nyoo. Tan juvin ñi ñuu Antioquía can
    cuví nu quitsaha̱ catyí nyɨvɨ tyin nyɨvɨ Cristiano cuví ñi, o ñi yɨhɨ́ cuenda
    ra Cristo.
  caa-caa: Y conda cꞌotoyobꞌ tama e chinam Antioquía, quetpobꞌ tama inteꞌ año taca
    e grupo ajcꞌupesiajobꞌ, war ucanse meyra gente uyojroner e Dios. Y jax tama e
    chinam Antioquía era tiaꞌ cay arobꞌnobꞌ tin e ajcꞌupesiajobꞌ tama Cawinquirar
    Jesucristo que jaxirobꞌ Cristianobꞌ.
  pls-NT: Co vintte na nttiha ngagué chojni que vaguitticaon Jesús ngoixin ná nano
    co joinchecoenhe na tsje chojni. Nttiha ngain ciudad de Antioquía tti saho lugar
    que chojni coexinhi na joincheguinhi na chojni que vaguitticaon Jesús, cristiano.
  eng-WYC-2018: and when he had found him, he led (him) to Antioch. And all a year
    they lived there in the church, and taught much people, so that the disciples
    were named first at Antioch christian men (or were first called Christians at
    Antioch).
  bdv-bdv: ଆରେକ୍‌ ସେ ତାକେ ମିଳାୟ୍‌ ଆନ୍ତିଅକିଆକ୍‌ ନିଲା । ସେତି ସେମଃନ୍ ଗଟେକ୍‌ ବଃର୍ସ୍‌ ହଃତେକ୍‌
    ମଣ୍ଡ୍‌ଳିର୍‌ ସଃଙ୍ଗ୍ ରଃୟ୍‌ ଗାଦେକ୍‌ ଲକ୍‌ ମଃନ୍‌କେ ସିକ୍ୟା ଦିଲାୟ୍‌, ଆରେକ୍‌ ଆନ୍ତିଅକିଆର୍‌
    ଚେଲାମଃନ୍ ହଃର୍ତୁ କ୍ରିସ୍ଟାନ୍ ବଃଲି ଡାକ୍‌ ହୁଟ୍‌ଲାୟ୍‌ ।
  otq-NT: Ne ka bi mꞌu̱hnu̱ nꞌa nje̱ye̱ nuya yohoyu̱, mi mhunskwi ya gamfi, ne mi
    utwa ár mhö Jö nze̱ye̱ ya jöꞌi. Ka gehnu̱ Antiokia habu̱ bi ndu̱i bi nsipabi ya
    gamfi ma ya me̱pa Kristo.
