  gaq-gaq: ଆତ୍‍ଅରିଆ ଆମେକେ ଅବାଚେ ଆଣ୍ଟିୟକନ୍ନିଆ ଡୁଙ୍ଗ୍‍ପାଙ୍ଗ୍‍ଆର୍କେ । ଶାଉଲ ବାରି ବର୍ଣ୍ଣବା
