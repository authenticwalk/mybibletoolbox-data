  san-TIB: ཏཏསྟཽ མཎྜལཱིསྠལོཀཻཿ སབྷཱཾ ཀྲྀཏྭཱ སཾཝཏྶརམེཀཾ ཡཱཝད྄ བཧུལོཀཱན྄ ཨུཔཱདིཤཏཱཾ; ཏསྨིན྄
