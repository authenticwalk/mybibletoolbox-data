    என்ற பெயர் கொடுக்கப்பட்டது.
  mit-NT: Daaní, inii iin cuìà totoo nì nataca‑nè xì cuàhà nèhivì xí Jesús, nì dàcuàhá
    tnahá‑né. Te cunaha‑ní, divi ñuu Antioquía mà nduú ndé nì quesaha nèhivì cachí‑nè
    cristianu xì nècuàchì nchícùn ichì Jesús.
  ceb-ULB: Sa dihang iya nang nakaplagan siya, gidala niya siya ngadto sa Antioquia.
    Kini nahitabo, nga sa tibuok tuig ilang gitigom tanan uban ang simbahan ug nagtudlo
    sa daghang mga tawo. Ang mga disipulo unang gitawag nga mga Kristohanon didto
    sa Antioquia.
  ces-LB: Tam zůstali po celý rok, a když kázali o Kristu, připojilo se ke skupině
    tamějších věřících překvapivé množství lidí. V Antiochii se poprvé začalo říkat
    Kristovým následovníkům kristovci – křesťané.
  mkn-mkn: Waktu katumu deng dia, dia kokoe sang Saulus, ko dong sama-sama kambali
    pi Antiokia. Ais dong dua tenga di Antiokia sama-sama deng Tuhan pung orang dong,
    sampe satu taon. Hari-hari, dong dua ajar Tuhan Yesus pung Jalan Idop kasi banya
    orang. (Di itu kota Antiokia tu, baru orang mulai kasi nama sang Tuhan Yesus pung
    orang dong bilang, ‘orang Kristen’).
  nce-nce: Bu hohwi tëtagutlebëë na Solme mana hwi tujuwelële. Na no tlële na Antiok
    lifatewa elebo nagi tlesule. Na tlemalë, Jisasme lowene sle mëtletlabë onehona,
    kë lifate mëta kë tafa mëtlabë, jowa tlibutuna loko mëtlelëkefëya na Gotobë gali
    okokwe motlokefëmo. Na Antiok life mëta, bu Jisasme lowene sle mëtletlabë onehome,
    afina mefë lamototoma, “Kristen.”
  pol-UBG: A gdy go znalazł, przyprowadził go do Antiochii. Przez cały rok zbierali
    się z tym kościołem i nauczali wielu ludzi. W Antiochii też po raz pierwszy uczniów
    nazwano chrześcijanami.
  qxh-NT: Tarir, Antioquía marcaman pushacuran. Jutucaj irmänucunawan ishcan juc wata
    juyapäriran. Tayta Diosninchipa shiminta achcaj runata tantiyachiran. Chay marcaćhüraj
    Jesúspa maquinćhu cawajcunata «Cristianucuna» nirshi jutichaparan.
  nwi-nwi: Nɨpɨg rɨmnəm Sol, rɨkɨr, iriu mɨravən apa Antiok mwarə apaikɨn kape newk
    kɨrikianə. Mwofugɨn iriə nəməhuak mɨnə aikɨn, mawəvəhwag kɨmi narmamə khapsaah.
    Ikɨn a Antiok, kɨmɨrikakun kɨni narmamə kape Yesu Kristo mɨnə kɨmə, “Kristin.”
  kmo-kmo: Riita riina yesha hechi rii riina Antiok akamak yeechi yayar. Yeechi yayarek,
    piir sukwiya pochi piir nokwapa nokwapa Jisas riina sumowu tar ma mima yenya yaya
    yichi maji pokii tar. Antiok akamak mapo Jisas riina hiki siitiichichar ma yenya
    habatar eeta Kristen ma.
  agr-agr: nunik wainak Antioquía jukiuwai. Nuwi Apu Jisusa nemajin aidaujai makichik
    mijan pujusuí, kuashat aents aidaun jintintak. Nunik Antioquianum nagkamas, Jisus
    mina chichameg etsegtugkatajum tusa etegjamu aina nuna, “Kristunu” ainawai, tiuwai.
  kyc-kyc: Baa kando nyepala Andioko dokona role pyao laeyo epeyambi. Epapala yuu
    dokona ee kana mendaki Elyambu Pingi wambu dupwa pipya nakamba role pyao kareyami.
    Karo wambu malu nakambame mana lamaiyuo kareyambi. Yuu Andioko dokona mee wambu
    dupwame disaepole dupwa kando kingi Kurisene doko kanda soo dokona leyami.
  urd-GVU: جب اُسے ملا تو وہ اُسے انطاکیہ لے آیا۔ وہاں وہ دونوں ایک پورے سال تک جماعت
    میں شامل ہوتے اور بہت سے لوگوں کو سکھاتے رہے۔ انطاکیہ پہلا مقام تھا جہاں ایمان
    دار مسیحی کہلانے لگے۔
  yre-NT: Zɩ yaa 'yɩ bɛ, ɛn o -ta 'o 'vale -a Antiɔs. Waa drɛ lɛ -tʋ Antiɔs -leglizi
    -ji. O 'pa o va, ɛn o Bali -le 'wɩ paa minnun "kaga 'ji. Antiɔs nɛn o minnun nɛn
    o 'ta 'wʋla Zozi 'le 'wɩ da bɛ o 'tɔ 'pa 'e tɛdɛ Crizi -le minnun.
  fuh-BKF: Nde o yiitunoo ɗum ndeen, o yaari ɗum Antiyoki. Ɓe ngondi e kawrital goonɗinɓe
    wonɓe toon ɓeen hitaande hiɓɓunde, ɓe njanngini yimɓe heewɓe. Taalibaaɓe wonɓe
    Antiyoki ɓeen artii fuu wi'eede Almasiyankooɓe.
  arl-NT: Nojori quishacari Pueyaso pueyata cuno tiacajinia, nojoriiri tii shocotequiaari
    niquiriyatu marijia. Nojoriiri queraatia Pueyaso pueya niishitiojonuuquiaari.
    Tii Antioquiya tiacajiniani, Jesuucua tiuuniaa pueyari coteenu sesojosaaquiaari
    “Cristiano”. Nioori pueyano rupaajinia sequeshiya “Cristo tojiniaa pueya”.
  ziw-ziw: Eze amlondole aita naye Antiyokiya, uko kwa mhilimo mjima wantu waidi awo
    wadugana na wantu wa Nyumba yo kuvikila nakuhinya fyo kulu dya wantu. Nani uko
    Antiyokiya wanampina walozize wetangwe Wakulisito kwa nkanana ya nkongo.
  grc-TR: καὶ εὑρὼν αὐτὸν ἤγαγεν αὐτὸν εἰς Ἀντιόχειαν. Ἐγένετο δὲ αὐτοὺς ἐνιαυτὸν
    ὅλον συναχθῆναι ἐν τῇ ἐκκλησίᾳ καὶ διδάξαι ὄχλον ἱκανόν, χρηματίσαι τε πρῶτον
    ἐν Ἀντιοχείᾳ τοὺς μαθητὰς Χριστιανούς.
  nag-nag: Aru jitia taike paise, taike Antioch te loi anise. Aru eneka hoise, pura
    saal taikhan eke logote thakise aru girja te manu khan ke sikhai thakise, aru
    titia Antioch te poila bar chela khan ke Khristan khan koi kene matise.
  eng-OEBCW: and, when he had found him, he brought him to Antioch. And so it came
    about that, for a whole year, they attended the meetings of the church there,
    and taught a large number of people; and it was in Antioch that the disciples
    were first called “Christians.”
  knj-NT: Jun jabil jix ey ec' eb yetoj eb creyente titu'. Jix cuywa eb tet eb creyente
    titu'. Ja' bey jun conob tu' jix babi ak'le yij eb creyente yin Cristiano.
  deu-1912: und da er ihn fand, führte er ihn gen Antiochien. Und sie blieben bei
    der Gemeinde ein ganzes Jahr und lehrten viel Volks; daher die Jünger am ersten
    zu Antiochien Christen genannt wurden.
  san-PUN: ਤਤਸ੍ਤੌ ਮਣ੍ਡਲੀਸ੍ਥਲੋਕੈਃ ਸਭਾਂ ਕ੍ਰੁʼਤ੍ਵਾ ਸੰਵਤ੍ਸਰਮੇਕੰ ਯਾਵਦ੍ ਬਹੁਲੋਕਾਨ੍ ਉਪਾਦਿਸ਼ਤਾਂ;
    ਤਸ੍ਮਿਨ੍ ਆਨ੍ਤਿਯਖਿਯਾਨਗਰੇ ਸ਼ਿਸ਼਼੍ਯਾਃ ਪ੍ਰਥਮੰ ਖ੍ਰੀਸ਼਼੍ਟੀਯਨਾਮ੍ਨਾ ਵਿਖ੍ਯਾਤਾ ਅਭਵਨ੍|
  nob-LB: Da han hadde funnet ham, tok han Saulus med tilbake til Antiokia. Der stanset
    de i menigheten et helt år og underviste et stort antall mennesker. Det var i
    Antiokia at disiplene for første gangen fikk navnet kristne.
  ntj-ntj: Palunyalu ngurriralpi yarltirra katingu Yantiyakaku. Nyangka-pula wanalpayi
    pirningka nyinarra nintipungkulanytja. Nyinarrayirnu-pula kurli kutjurringu. Tjiinya
    Yantiyakala-tjananya kurranyulu kuwarripatjarra wanalpayi pirninya Kuritjinpa
    watjaranytja.
  sxb-NT: Olwa yamutuukra yamureeta Antioki aa waaweera nae ku omwaka omulala ni wagerera
    awantu awangi ino mu ekaniisa eyo amangʼana aga Katonda. Antioki ano nio awalonzi
    awa Yesu waasooka okuetrwa mbwe Awakristo.
  nhu-NT: Ɛ wvú ke gom yɛn wvú le, jo ɛ bô wvú tu jim Antiok. Ɛ bô wvú no nu jó yî
    kelum e kecile bô kentaashɛ ke bonyii bo mbee le, yɛɛyi bonyii nteen. Ɛ̀ nu Antiok
    jodvu jò bó to kɛwɛɛ keeteŋe ŋgoo bonyii bo mbee le lɛ bonyii bo Klistu le.
  row-row: Nandaa no Saulus ma, ana kokoe e, fo baliꞌ Antiokia reu. Ruꞌa se leo sia
    Antiokia raꞌabꞌue ro Lamatuaꞌ atahori Nara, losa too esa. Tungga fai, ara ranori
    Lamatuaꞌ Dala Masodꞌa Na neu atahori naeꞌ. (Sia Antiokia, dei de atahori roꞌe
    Lamatuaꞌ Yesus atahori Nara rae, ‘atahori Kristen’).
  msy-msy: '@see-verse:ACT.011.025'
  agg-agg: Ahambo hoeirirɨ mbura serɨmündü Andiokɨna mahafanɨ. Mamɨ hɨmbanɨyo haya
    nindou yimbu ranai Sisasɨmbo anɨhondümbo-rɨhindeimbɨ babɨdɨmbo fandɨhimbo afɨndɨ
    yamundɨ-marɨneandürɨ. Asu Andiokɨhü weaŋgurühɨdɨdɨ Sisasɨmbo anɨhondümbo-rɨhindeimbɨ
    ranaheimbo Kristen anei masahündürɨ.
  ptp-ptp: Yêvô om yuu lax mɨ la Antiok, mêd yuu dô hɨxôn xomxo vông vinên Antiok
    tɨyi klismas ti dɨluhu dɨ le vông xolac vô he tɨbeac. Gê Antiok he nêl xomxo vông
    vinên lê nêbê Klisten taxlee.
  nak-nak: Eia pogatia, eia goio pulia e Sol ele, egira goio pou vikapopo oio e Antiok
    la leavala isasa, vikapopo me egite la valalua la lotu. Egira viteteli egiteu
    la valalua usu te la merera te La Tahalo Uru. Me oio moli te la mautu e Antiok
    ele, la valalua sokotia la tiloila soio tegiteu la valalua la lotu te Iesus veia
    egiteu “E Kristen”, me la masovala eia maie “La valalua te Kraist”.
  lbb-lbb: Ning i seren pasi, i beni utumo e Antiok. Ning a kidol a rau dia kes taum
    ana tarai a lotu tumo, pa dia asaer a galis a tarai. Bot ning di atong a tarai
    a asasaer tumo e Antiok mang a te Karisitola.
  kan-2017: ಆಮೇಲೆ ಅವರು ಒಂದು ವರ್ಷ ಪೂರ್ತಿಯಾಗಿ ಸಭೆಯವರೊಂದಿಗಿದ್ದುಕೊಂಡು ಬಹು ಜನರಿಗೆ ಉಪದೇಶಮಾಡಿದರು.
    ಅಂತಿಯೋಕ್ಯದಲ್ಲಿಯೇ ಶಿಷ್ಯರಿಗೆ ಪ್ರಥಮಬಾರಿಗೆ ‘ಕ್ರೈಸ್ತರು’ ಎಂಬ ಹೆಸರು ಬಂದದ್ದು.
  cso-NT: Jmɨ́¹ tsanh²¹ tsú² jáun² Saulo né³, ca³jan³ dí² tɨ³ já¹ juú² Antioquía;
    ñí¹ jáun² ca³ñí¹tiánh² tsú² tá¹ cú² mii² quionh³ tsá² má²lɨ́n³ hí³ cuáh³², jáun²
    ñí¹ jáun² ca³ma³tɨn² tsú² juóun³² lɨ́n³² tsáu². Tsá² má²haɨn²¹ hí³ tɨ³ con² Tɨ³²
    Juo¹³ dí² ñí¹ jáun² bíh¹ tsá² la³ñí¹ hi³ ca³quian³ tsú² jmáɨ² “tsá² má²lán¹³ Cristo”.
  ena-ena: Uavɨla Solɨ dɨ igavɨla nudɨ Anɨtiokɨ haiabɨla vavemi. Vavevɨla hualɨ pabiŋ
    hulaŋ iamɨgali avɨli hɨvɨ mɨŋamɨgu mɨŋaiahavɨmi agɨlaŋ hula hɨniavɨhadami. Hɨnihɨni
    hulaŋ iamɨgali akape agɨlasaŋ Asɨ dɨ ciaŋ sulavɨhadami. Lɨhavɨdaci Anɨtiokɨ haiabɨla
    hɨsɨŋ hulaŋ iamɨgali limu hɨhɨle agɨlaŋ hɨdɨlɨ maha hulaŋ iamɨgali Jisasɨ dɨ ciaŋ
    lubiahɨlavɨhadami agɨlasaŋ abavɨhadami. Jisasɨ Kɨlaisɨ dɨ hulemɨlɨ uavɨhadami.
  nbq-nbq: havedogo o Andiyokiya wolok wagagi. Wolok wagya lagagirik, it mberen tahun
    ambiat ogagu dugwit, Ala aburi inim homagwi, ap akwa wisane wene mamulirugwi,
    ogagagwa. It Yesus ane welagwi menda ako, ‘Avakwa Kerisen menda’ yagalagwi ako
    andi, endak o Andiyokiya enat yugu lagagwa.
  tgo-tgo: na mbaŋa ve vaidi amba i vaŋgumena Antiyok. Banabas na Sol thɨ yaku gheko
    theghathegha umbwara thɨ mevathavatha weinjiyaŋgiya ekelesiya; thɨ vavaghare weŋgiya
    gharɨgharɨ lemoyo. Antiyok e tɨne gharɨgharɨ thɨ wogiyakai vara ida Kristiyan
    weŋgiya Jisas gharaghambu.
  yap-yap: Ma fa’ani pir’eg, me fek ngarbow nga Antiok. Ma reb e duw ni ur mu’ulunggad
    girdi’en e galesiya u rom ngu’ur machib nigew e girdi’ ni pire’. U rom u Antiok
    e ir e som’on nni pining girdi’en Kristus ngak e pi’in ke mich Jesus u wun’rad.
  mop-NT: Jun p'e jaab que'enoo' tu yaam a hermano te'iji. Yaab a cristiano u ca'ansajoo'
    etel u t'an a Dioso. Ichil a caj Antioquia tz'aboo' u c'aba'inte jun p'eel c'aba'
    tulacal boon a hermanojo. —U yaj tz'ocsaj a Cristo,— cu t'anoo' ti'i.
  tet-tet: Nasoru nola tiꞌan, nia namaus nebee sia rua fila bele-bele baa Antiokia.
    Saulus moos nakara. Hotu sia rua nein namutuk no Yesus eman sia iha Antiokia tinan
    ida laran. Sura loron sia rua nanorin Yesus dalan moris baa ema lear. (Iha kota
    Antiokia nia, ema foin nahuu nanaran Yesus eman sia naꞌak, ‘ema Kristen’).
  hlt-MCSB: A hmuh phoeiah Antiok la a khuen. A pha vaengah amih te kum khat puet
    hlangboel khuiah tingtun uh tih hlangping te yet te a thuituen. Te dongah hnukbang
    rhoek te Khrihca rhoek tila Antiok ah a khue lamhma cuek.
  xtd-NT: Nu n‑naniꞌi ñaꞌa‑s, ndeka ñaꞌa‑s juaꞌan Antioquía. Ijan n‑ka xo tuu‑s xiꞌin
    ñayiu ka kukanu ini Jesucristu ɨɨn kuia tɨtɨɨ, te kueꞌe ñayiu n‑ka dakuaꞌa‑s.
    Antioquía kuu nuu kiꞌna nuu n‑ka xe konani ñayiu ka kukanu ini Jesucristu cristianu.
  mdy-ETH: ዒዛ ዴንቃዖ ዓንፆኪያ ዔኪ ዒዛ ሙኬኔ። ፔቴ ሌዔ ኩሙሢ ዔያታ ዒኢካ ዓኣ ኪሪስቶሴ ጉሙርቃ ዓሶና ዎላ ፔቴ ማዒ ሚርጌ
    ዓሲ ዔርዜኔ፤ ኪሪስቶሴ ጉሙርቄ ዓሳ ፔቴ ጌዒ ዓንፆኪያይዳ «ዓማኖ ዓሶ» ጌይንቴኔ።
  spl-spl: Ari Saulo mem tetem Antiok kapiân âwurem ariowot. Âwurem ari orowâk manmâ
    Yesuhât den kâsikum yiŋgim manmutâ yambu konok pesuk sâop. Otmu Antiok kapi yan
    aŋgoân Yesuhât komot ya yeŋgât kutyeŋe pato, “Kiristohât lohimbi”, sâm yongonbi.
  usp-NT: Y cuando xe' jte', xc'amch Antioquía re Siria, xwa'xtak jun junab' riq'uilak
    man k'at ajtakeltak re Kakaj Jesucristo ri wi'tak cla' y xtijojtak sub'laj cristian
    cla'. Antioquía re Siria ri lamas xcojsajwi' nab'e b'welt jb'ijak yak ajtijol
    rib'ak chirij Kakaj Jesucristo pi ajtakeltak re Kakaj Jesucristo.
  zav-NT: Na' gosə'ənite'e Antioquian' tgüiz gwso'one' txen len beṉə' ca' chəsə'ədopə
    chəsə'əžag chso'elao' Jesocristən' na' boso'osed boso'olo'ine' beṉə' zanch. Na'
    Antioquia na'atequən' gwzolao boso'osi'e beṉə' ca' chso'onḻilažə' Jesocristən'
    beṉə' cristian c̱hedə' choso'ozenague' c̱he Cristən'.
  sgz-sgz: má ngo ákte han bana pas Saulo, ki ák lam pas kalengnai uradi Antiok suri
    tángni i arbin mai lain arbin sur Iesu. Má arwat mai kesá kunlán bet, ái Banabas
    mái Saulo diar lu kis tiklik mai bos tám ruruna má atintini tilik lala matananu.
    Má i malar á Antiok a mulán pákán di utngi bos tám ruruna mai Kiristien, sálán
    ngo ‘kálámul a mur muswan i Iesu Karisito’.
  kek-NT: Ut que'cuan aran jun chihab tz'akal riq'uineb ut que'xc'ut li xya̱lal chiruheb
    nabal. Ut aran Antioquía que'xtiquib xyebal “cristiano” reheb laj pa̱banel.
  blz-NT: Sarataa nopootuung tii Saulus, ia nangawawamo i Saulus mae' na Antiokhia.
    Raaya'a koi sa'angu' taun a nau'na nodumodongo tia jama'at na Antiokhia, ka' nimisiso'
    mian biai'. Na Antiokhiamo iya'a a tumbena mian men malolo' ni Yesus ningaan mian
    Sarani.
  poe-NT: Ntá tió kꞌuitja chꞌán ntá sákjui̱ko chꞌán chjasin Antioquía. Ntá kꞌuejóko
    sín tí sín tinkáchónki Ìnchéni ntiha kuenté ijnko nánó la kjua̱ko̱he̱ sín itsjé
    chojni. Ntiha chjasin Antioquía kjuankíxin sín kui̱ki̱texín sín tí sín tinkáchónki
    Cristo mé ihni̱é cristiano.
