    samenag ambatsiogne pere agha Yesus sembe tibin nenero nimi maikno ambarelamsirekpa,
    heng kun nhon taog. Yesus yubu ka'ero ulamek nimi sembe samenag yum-yum as Antiokhia
    asag anea sisa Kristen aro engelamsiek.
  tbc-tbc: Saen iŋ Sol ile man, iŋaneg ida Antiok na dumul a. Anaŋar kisaek midaeŋ
    an lo tamolpein doup tubun dida dutumani dugo maŋau dipiteŋanai se ya. Antiok
    na ilo rumok adi yaŋak Kris an malmalan mok diŋane ya.
  sna-sna: uye akati amuwana, akauya naye kuAndioki. Saka gore rose rakapera Bhanabhasi
    naSauro vachisangana nekereke uye vakadzidzisa vanhu vazhinji kwazvo. Vadzidzi
