  mkl-mkl: Iyi í yɔɔ ŋɔi í bɔòɛ Antiɔsi. Adɔ̃ ɑkɑ̃i ɑŋɑ minjiu ɑ̀ ce bɛ ɑ̀ yɑ tɔtɔɔ
