verse: ACT.011.026
translations:
  kpx-kpx: Tiale kaovai elehaime melamei Antiokae hoilahai lohoale vagana igae ke
    uvumo ekalesia bahata bevuevei haivei evieviholimale kebiata haivelu. Ige Antioka
    keve evieviholimale keau vasohuta evievi ata kebiaho loui avoe, “Keliso ehovamale
    ataea.”
  okv-H: pambuto Saul hambuto humbuto ehako Antioch ta puvuna. Eto enana heriso iji
    koso be jua vahai amita jo ta embomeni isapamane Antioch ta ekalesia ahepoekea.
    Eto Antioch ta embomeni na Iesu ta ambotani ta javo ‘Christian’ ikea.
  tbo-tbo: ma hougana i tutuhagaya naka i weluwaya po i neiyai u Anitiyoka. Hai luwaga
    noka hosi hi mae bolima emosi ma tu witumagana mitehi hi amboina ma hi iatatiyana
    lawa boluhi ugolihi. Ma u Anitiyoka Yesu tu wotagona apoma hai houga tahatahayana
    hi wigowahi po Keliso a bolu.
  mal-C: അദ്ദേഹത്തെ കണ്ടെത്തി അന്ത്യോക്യയിലേക്കു കൂട്ടിക്കൊണ്ടുവന്നു. ബർന്നബാസും ശൗലും
    ഒരുവർഷം മുഴുവനും സഭായോഗങ്ങളിൽ പങ്കെടുക്കുകയും വളരെ ആളുകളെ പഠിപ്പിക്കുകയും ചെയ്തു.
    ക്രിസ്തുശിഷ്യർ ആദ്യമായി ക്രിസ്ത്യാനികൾ എന്നു വിളിക്കപ്പെട്ടത് അന്ത്യോക്യയിൽവെച്ചാണ്.
  grc-SR: καὶ ⸂εὑρὼν ἤγαγεν αὐτὸν⸃ εἰς Ἀντιόχειαν. Ἐγένετο δὲ ⸂2αὐτοὺς⸃ ⸆ ἐνιαυτὸν
    ὅλον συναχθῆναι ⸆2 τῇ ἐκκλησίᾳ καὶ διδάξαι ὄχλον ἱκανόν, χρηματίσαι τε ⸂3πρῶτον⸃
    ἐν Ἀντιοχείᾳ τοὺς μαθητὰς Χριστιανούς.
  bgc-bgc: जिब वो उसतै मिल्या तो उस ताहीं अन्ताकिया नगर ल्याया, अर इसा होया के वे
    एक साल ताहीं कलीसिया कै गेल्या मिलदे अर प्रभु यीशु मसीह का घणे आदमियाँ ताहीं उपदेश
    देन्दे रहे, अर चेल्लें सारया तै पैहल्या अन्ताकिया नगर ए म्ह मसीह कुहाए।
  khz-khz: Erawaliato, ne Antiokai evaiagoato. Vonai rigolo kwapuna, taura ruala ekalesia
    ria getanu-kouwai e taunilimalima gutuma para gevega-riparawai. Iesu gekwalanaawai
    talimara Antioka vanuganai vou gekilagirato “Christian”.
  deu-TKW: Dort kamen sie ein volles Jahr in die Versammlung der Gemeinde und lehrten
    eine ansehnliche Menge, und damals zuerst in Antiochien bekamen die Jünger den
    Namen Christianer.
  zsr-NT: Gdu ca tu iz gulacuꞌë niꞌ, tunëꞌ tsazxö́n bunách queëꞌ Cristo, len tuꞌsëdnëꞌ
    bunách zian. Lu yödz Antioquía naꞌ, le ziꞌal lzu gulazíꞌ laquëꞌ bunách queëꞌ Cristo,
    nup niꞌ taꞌyejlëꞌ Lëꞌ.
  lin-lin: mpe tango amonaki ye, amemaki ye na Antioshe. Mobu mobimba, Barnabasi mpe
    Saulo basalaki elongo kati na Lingomba, mpe bateyaki bato ebele. Ezalaki na Antioshe
    nde bayekoli babengamaki, mpo na mbala ya liboso, Baklisto.
  hns-NT: Aur djab oke paais, tab oe okare sanghe Antiokia lautke gail. Hoewa par
    bieswaasie log ek baries bhar oelogke barhia se sewa karat raha. Aur doeno mielke
    dher manai ke siekhaawat raha. Antiokia sahar me Jiesoe ke tjela log ke pahiela
    dafe „‘iesaai”’ bolaawal gail.
  noa-E: Mag Antioquía phöbör barwi año ãb ëntër aig nʉmua warag õor khapankham khʉʉnag
    Ẽwandam iek jaaujeejim aajem. Maig mag Antioquía phöbör eeta chi ʉ̈kha durrarr
    khʉʉn warrpem cristianonaan a thʉ̈rjierram aajem bigaaum khʉʉnau, amach Cristo
    iek ʉ̈kha durrum gaaimua.
  eng-EMTV: and having found him, he brought him to Antioch. And it came about that
    for a whole year they assembled with the church and instructed many people. And
    the disciples were first called Christians in Antioch.
  mib-NT: Te nɨ́ɨ́ ɨɨn cuiyā ni candutútú de jíín ñáyuu cácandíje yūcuán, te ni castéén
    de jnūhun ya nuū cuehē ñayuu. Te ñuu Antioquía cúu nuū xíhna ñúhún gá ni caconaní
    ñayuu cristiano sɨquɨ̄ jeē ní cacandíje i Cristo.
  lif-NT2: खे़प्‍मो खुने़ॽ तुमुआङ् एन्‍तिओक्‍को तारु॥ हे़क्‍क्‍याङ् तङ्‌बे खाराक्
    खे़ङ्‌हाॽरे़ सेसेहुप्‍लक्‍को मनाहाॽ तुमे़त्‍छुर यरिक् मनाहाॽ हुॽरे़त्‍छुरो॥ (हुॽसाम्‍बाहाॽ
    एन्‍तिओक्‍कोए काक्‍नु तगि ख्रिस्‍तानिसि फाॽआङ् मे़मे़त्तुसिरो॥)
  xnj-xnj: Hati peamuwene, amletili ku Antiokia. Voha vavili vakatama pamonga na msambi
    wa vandu vevakumsadika Kilisitu mu mwaka mmonga, kuni viwula msambi uvaha wa vandu.
    Ku Antiokia kwenuko ndi vawuliwa va kutumbula vakemeliwi Vakilisitu.
  mmx-mmx: La ne Banabas ga vot pasa i la ni ga lam kaka i uto Antiok. At legesa maares
    kudun nedu dugat pot eburu minedi buaang limixin ap mo loxot la duga anasa di.
    Mo go mun Antiok limixin nunu diga lok ka avot na laasen Kristien.
  cbr-NT: Bëax achúshi baritian anu 'iquin ca Saulobëtan Bernabénën axa Jesucristomi
    catamëcë unicamabë timë́quin atu 'unánmiacëxa. Usa 'ain ca Antioquíanuxun pain
    uni raírinën axa Jesucristomi catamëcë unicama Cristonën uni caquin anëacëxa.
  tee-NT: Chai tam c'ata tat'atolhcha ju amachak'an anch ju ixtalhilaca'anta ju Jesús.
    Chai na lhu lapanacni amalanicalh ixchivinti Dios. Pus ju lak'achak'an Antioquía
    anchach ju p'ulhnan alhimapaka'ucanchalhch ju ixtalhilaca'anta Jesús la'ixtapaka'ut
    ju Cristo.
  eng-LSV: and having found him, he brought him to Antioch, and it came to pass that
    they assembled together a whole year in the assembly, and taught a great multitude,
    and the disciples were first called Christians in Antioch.
  cak-NT: Y can jun juna' xec'ue' chiri' quiq'uin ri kach'alal, roma xequitijoj q'uiy
    winak riq'uin ri rutzij ri Dios. Y ja chiri' pa Antioquía anchi' x-ix cristianos
    na'ey mej (paj) chique ri quiniman ri Jesucristo.
  pah-NT: Ga repiagame ga ga reruri Antioquia pe. Ojipeji kwara g̃a nduvame pevo.
    A'evo jitehe g̃a Jesus'gareheve'g̃a nderojatykatykai jipi he'yjuhuve'g̃a mbo'eavo.
    Antioquia pe na'ẽ g̃a ono Cristo'gareheve'g̃a g̃a ndehe – kiroki g̃a ojiko Jesus'ga
    rehe.
  sja-NT: Unu atak'ãri, ateeji Antioquiadee. Mama p'aneejida año aba ijãapataarã ome
    jarateemaa Cristopa ooda eperãarã k'aripait'ee. Eperãarã chok'araarãpa ãchia jarateeda
    ũripachida. Antioquía p'uurude naapɨara Cristode ijãapataarã t'ɨ̃ bɨjida Cristodeerã.
  xed-xed: Manda slaftani tida, ka klagaghatá tsi da luwa Aŋtakiya. Təŋ vakwa taŋ
    hada kawadaga ta ksa slna ma Igliz. Ka taghə həŋ ta skwi ŋa ndəghata mnduha guli.
    Ma luwa Aŋtakiya zlrafta lu ta hga gwal zlghay nda ŋuɗuf, ka la krista.
  mks-NT: Ta na̱sa̱nduu da xi̱hín na̱ cúú cuéntá Jesús mé ñuu cán tátu̱hun in cui̱a̱.
    Ta na̱jána̱ha̱ da̱ tu̱hun Ndióxi̱ nu̱ú cua̱há ndiva̱ha ña̱yivi. Ta mé ñuu Antioquía
    cán cúú nu̱ú nu̱ cuítí na̱sacu na qui̱vi̱ ná cananí na̱ na̱ cúú cuéntá Jesús.
  gfk-S: Ma be iga nes leh ie iga lamus ie u Entiok. Ma i haruat ma tike kudulena
    tinohon dur ga kis tikai ma no lotu ma dur ga hausur ira haleng na matanabar.
    Di ga huna kilam ira ut na tinaram tano lotu be a Kristian di tuma Entiok.
  bmu-bmu: Anda miwikŋaiba waŋgiri Antiokia sitinöŋ kayohot. Kaba miaŋgöreŋ mohotŋamŋire
    (yara) yambu mohot jömukŋanök mala zioz nup memba uruŋini meleŋgeri, mi kambuŋi
    kambuŋi köla kusum eŋgiyohotka ambazip gwötpukŋan mötmöt memba urukönömŋine alget.
    Antiokia ambazipnöŋ mutukŋi könahiba gwarek qetŋini Kraistkö alaurup (kristen,
    Kraistkö buŋa) qeta malget. Mewö.
  dgz-dgz: Yaveniwa, me wat nau pa Antiok ewagai onen. Banabas ge Sol, ap mepe dere,
    en daiton gapan Iesu dugup mega nagirewa den wanumon amba waenapan aruga wadidiamon.
    At Antiok gapan Iesu dugup mega nagirewa namu yaua Kuristian diamon.
  eng-GNV: 'And when he had founde him, he brought him vnto Antiochia: and it came
    to passe that a whole yere they were conuersant with ye Church, and taught much
    people, in so much that the disciples were first called Christians in Antiochia.'
  zaa-NT: 'Bernabéa nna Saúlua nna gutsé''e cabi le'' ciudad Antioquía durante ttu
    ida; nía nna huía cabi reunión tulidàba nna bete cabi enseñanza tsè'' lani iỹetse''
    ca ènni''a. La''a mísmuba nía nna por primera vez gutìxa cą láa ca enne'' rialatsi''
    qui'' Señor: Cristianos.'
  eng-WEBSTER: And when he had found him, he brought him to Antioch. And it came to
    pass, that a whole year they assembled themselves with the church, and taught
    many people. And the disciples were first called Christians in Antioch.
  guh-guh: Nexata Antioquía tomarata caevai naponaponabeje Dioso pejumecovënëtsivijavata.
    Jivi ayaibitsaëtoxaneto livaisi tsipaebabiababeje. Antioquía tomarata daxita pamonae
    Jesús pelivaisi jumecovënëtavanapa, bajarapamonae pijatomarapijivi pepo copiaya
    jane baja vënërubatsi Cristianovi.
  bon-bon: liba jepänige teebine, ecanige Antiyoka cewe me. Yepä kämäge ngalebora
    teepi puga ätrunga biname cama abasutinisi, bucurage biname bine ebiberäjemäsi.
    Antiyoka je teepi Keriso me binamewale bine ciitacarage einemisi egä ‘Kristiyan’.
  nhw-BL: Huan quema quipanti, san sejco mocuepque altepetl Antioquía. Huan Bernabé
    huan Saulo mocajque ica nopa tiopamitl tlen tlaneltocani nepa para se xihuitl
    huan quinmachtijque nelía miyac masehualme. Huan elqui nepa ipan altepetl Antioquía
    campa masehualme achtihui pejque quintocaxtíaj nopa tlaneltocani “cristianos”,
    quiijtosnequi, catli quitoquilíaj Cristo.
  mgw-mgw: Paampatike, annetike Antiokia. Na bembe boti abi'li' bakwembanage na balu'
    aumini kwa mwaka woti kabayi'gana lipi'nga liku'lu' lya bandu. Akwo Antiokia nga
    kwabaatumbwi banamasi' kemelwa “Akilisitu”.
  swh-ONEN: naye alipompata akamleta Antiokia. Hivyo kwa mwaka mzima Barnaba na Sauli
    wakakutana na kanisa na kufundisha idadi kubwa ya watu. Ilikuwa ni katika kanisa
    la Antiokia kwa mara ya kwanza wanafunzi waliitwa Wakristo.
  wbi-wbi: Ye amwaghile akantwala ku Antiokia. Lukale amaka ghoni valyakong'anile
    munyumba ja kufunyila nakuvavulanisia avanhu vinga. Navavulanesivua vakatambulivua
    vakilisite ulwa kwasia ukuo ku Antiokia.
  bba-bba: Ye u nùn wɑ u kɑ nùn dɑ Antiɔsi mi. Be yiru bɑ sinɑ mi wɔ̃ɔ ɡirɑ bɑ mɛnnɑ
    kɑ Yesun yiɡbɛruɡibu mɑ bɑ tɔn dɑbinu Gusunɔn ɡɑrin keu sɔ̃ɔsi. Antiɔsi miyɑ bɑ
    ɡbiɑ bɑ nɑɑnɛ dokeobu sokɑ Kirisiɡibu.
  eng-KJVCPB: and when he had found him, he brought him unto Antioch. And it came
    to pass, that a whole year they assembled themselves with the church, and taught
    much people, and the disciples were called Christians first in Antioch.
  kgk-NT: 'Otopa ramo ogweru. Peteĩ ro''y opyta upe-py Antioquia-py. Omboheta hagwã
    Hesu reroviaha-pe opyta. Ombo''e mbo''e oiko-vy mokõi va''e. Heta voi hemimbo''e.
    Upe pygwa ombohéry ranhe va''e Hesu nhe''ẽ renduha-pe: “Cristo kwéry va''e” he''i
    ombohéry-vy.'
  waj-waj: inna too vauduu sunoo Adiookiaa viravai. Ivaitana oro mmuaa nuanuvai ivaki
    varida kaayau gioonna kiaapu vaa ausa hanigieeraiya ivaitanaasi nuunauduu mmayaaya
    yoketaivaa iya kiaa mmiravai. Vaa ausa hanigieera gioonna kiaapu Adiookiaa varuuya
    iyananaa tauraa Yisuu Kirisiinna nnaagiai nuaira nnutuuvaa vareeravai.
  cpy-cpy: Iñaapaeri Saulo janta, ramaeri Antioquía-ki. Ari ijeekimo-waetakiri iyemijanta-kaani-paeni
    apaani ojarentsi, riyotaa-yitaki osheki atziri. Ari etanakawo Antioquía-ki iitayiitziri
    kemijantzinkari-paeni “Jeepatziito-weri.”
  mpx-mpx: Sauga i pwawa, inoke i en alona hi nem Antiyok. Sol ge Banabas avaliyau
    toekelesiya hi mina baliman maisena inoke hi panpankiti boda bwabwatana elal.
    Antiyok elana Yeisu ana tototoulil abwe pamaisena alaliya hi tun “Kelisitiyani.”
  wbp-wbp: Kuja parlu-pungu nyanungu, ngulaju kulpari kangu Yantiyuku-kurra. Ngulangkaju
    yukuriki jintaku, nyampu-jarrarluju wati-jarrarlu, ngulajulpa-pala-jana yapaju
    panu-juku pinarri-manu Kaatu-kurlanguku jaruku. Ngulangka kirringka Yantiyukurla,
    panu-karirli yapangkujulu-jana kamparrurlu-wiyiji ‘Kirijini’-pajurnu yangka yapa
    puranjakungarduyu-patu Jijaji-kirlangu. Ngula-wangurla-wiyi, kula-jana nganangku
    yirdi-manu ‘Kirijiniji’.
  luo-luo: to kane oyude, nodok kode Antiokia. Kuom higa achiel mangima, Barnaba gi
    Saulo ne chokore gi kanisa ka gipuonjo ji ma kwan-gi ngʼeny ahinya. Antiokia kuno
    ema ne okuong luongoe jopuonjre ni jo-Kristo.
  nhe-NT: Huan quema quipanti, san sejco mocuepque altepetl Antioquía. Huan Bernabé
    huan Saulo mocajque ininhuaya nopa tlasentilistli tlen tlaneltocani nepa para
    se xihuitl huan quinmachtijque nelía miyac tlacame. Huan elqui nepa ipan altepetl
    Antioquía campa tlacame achtohui pejque quintocajtíaj nopa tlaneltocani “cristianos”,
    quiijtosnequi, tlen quitoquilíaj Cristo.
  aii-aii: ܘܟܲܕ ܕܡܘܼܫ݇ܟ̰ܸܚ ܠܹܗ، ܡܘܼܝܬܹ‌ܐ ܠܹܗ ܥܲܡܹܗ ܠܐܵܢܛܝܘܿܟ݂ܝ. ܩܵܐ ܡܸܬܚܵܐ ܕܚܕܵܐ ܫܹܢ݇ܬܵ‌ܐ
    ܒܲܪܢܒ݂ܵܐ ܘܫܵܐܘܿܠܔ ܟܹܐ ܓ̰ܵܡܥܝܼ ܗܘܵܘ ܥܲܡ ܥܹܕܬܵ‌ܐ ܘܡܲܠܦܝܼ ܗܘܵܘ ܡܸܢܝܵܢܵܐ ܓܘܼܪܵܐ ܡ̣ܢ
    ܐܢܵܫܹ̈ܐ. ܘܬܲܠܡܝܼ̈ܕܹܐ ܦܝܼܫ ܠܗܘܿܢ ܩܸܪܝܹܐ ܡܫܝܼܚܵܝܹ̈ܐ ܩܲܕܡܵܝܬܵ‌ܐ ܓܵܘ ܐܵܢܛܝܘܿܟ݂ܝ.
  esk-NT: Aasiiñ paqitnamiuŋ Antioch-muutiniġaa. Tavraniasiiñ atautchimi ukiumi iqatauplutik
    iñugiaktuanik ukpiqtuaŋuruanik iḷisautripḷutik. Taavrumani Antioch-mi ukpiqtuaŋuruat
    taiyuutiniŋniqsut sivulliuplugu “Christ-ŋum iñuiñik.”
  msb-msb: Pakakita niya sa iya, gin-upod niya pabalik pakadto sa Antioquia. Sa sulod
    sin usad ka tuig nakig-upod sinda sa mga nagaturuod sa simbahan didto kag nagtukdo
    sa kadamuan na mga tawo. Didto sa Antioquia kauna-unahi gintawag an mga disipulos
    na mga Kristyano.
  cpa-NT: Ja³jøng² ca¹jŋi¹ ta³og¹dsa cøng² ŋi² jmai³. Ca¹túgh²dsa quianh¹³ dsa² quián¹²
    Jesús. Ca¹heh¹dsa dsa² jue¹² jǿg³. Jøa³juøi² Antioquía jøng² báh³ lah¹ni³ ca¹lø¹tsén¹
    dsa² quianh¹³ Jesús cristianos.
  dso-dso: ତେଇ ତାକେ ବେଟ୍‍ପାଇ ବର୍‌ନବା ଆନ୍‌ଟିଅକେ ଡାକି ଦାରିଆଇଲା । ପୁରା ଗଟେକ୍‌ ବରସ୍‌ ଜାକ
    ବର୍‌ନବା ଆରି ସାଉଲ୍‌ ତେଇ ମଣ୍ଡଲିର୍‌ ବିସ୍‌ବାସିମନର୍‌ ସଙ୍ଗ୍‍ ମିସି, ଲକ୍‌ମନ୍‌କେ ସିକିଆ
    ଦେଲାଇ । ଏ ଆନ୍‌ଟିଅକର୍‌ ବିସ୍‌ବାସିମନ୍‌କେସେ ଲକ୍‌ମନ୍‌ ସିଗ୍‌ ପର୍‌ତୁମ୍‌ କିରିସ୍‌ଟାନ୍‌
    ବଲି କଇରଇଲାଇ ।
  meu-meu: e davaria, bena Antioka e hakaua lao. Unuseni ai idia raruosi na laḡani
    ta ekalesia ida e hebouva, bona hutuma e hadibadiava. Una negana ai Iesu ibadinana
    taudia e nemaidia “Christian”; una hereva na Antioka ai e vara.
  yva-NT: Barnabas nanto Saulus ai, po augav yirija no munijo Antiokia. Umba Barnabasa
    pe Saulusa pe inya anugano Amisye mautan no naije tume intai muno yo vatane wanui
    manyao. Nai Antiokia umaso wemirati manasyin dave vatano wanave Yesus ai mawaino
    Kristen.
  dgc-dgc: Ey to péketa na diya, éy kinuyog na siya a soli ta Antiokia. Esa a taon
    side a négiyan ta Antiokia, sakay nagtoldu side ta éya ta meadu a tolay to gurupu
    du méniwala. Du méniwala sa, éy side ya du neditol a ngéngahinan na tolay a Kristiano.
  zpm-NT: Dipse ti leṉ iz blëz zho ga grop zho, blozh pseed zho grë zha ne bliladz
    Jesús. Ga glopaa psilo ne laa grë zha ne rliladz Jesús brieelë CRISTIAN.
  hix-NT: Tàwya xenyetxhe, narày hatà, Antxeyokeya hona harha. Àto rma, towenyxa ro
    txemnyehàntatxownà hatà, Bahnakme komo, Sawru xarha. Txesusu mryenon kom wawo
    nehxatxkon hatà, tohsamnohsomà ro kom wawo rma hatà. Hananàhyatxkon hatà. Thenyenohnà
    komo rma hananàhyatxkon hatà. Àsok katxho me hana nehxatxkon ha, Txesusu yahosnyenhàyam
    ha. Kryestu mryenon komo katxho me harha nehxatxkon hatà, àton komo wya, Antxeyokeya
    hon komo wya. Amnyehra htxero, àro wyaro katxho mehra rma hak nehxatxkon hatà.
