  unx-unx: ଏନ୍ତାଃରେ ଇନିଃକେ ନାମ୍‌କେଦ୍‌ତେ ଆନ୍ତିୟୋଖ୍‌ତେ ଇଦିକିୟା । ଆଡଃ ମିଦ୍‌ ବାରାଷ୍‌ ଜାକେଦ୍‌
