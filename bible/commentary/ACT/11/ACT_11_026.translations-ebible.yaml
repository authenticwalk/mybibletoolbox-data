  srp-1865: I oni se cijelu godinu sastajaše ondje s crkvom, i uèiše mnogi narod;
    i najprije u Antiohiji nazvaše uèenike hrišæanima.
  agt-agt: A tentu en nakaita tentu a nehulun na ta ili na Antiyoka, a kanayun makigimung
    kid ta mangurug kiden ten abat ta takday darun, a netuldu da ya pake addu na tolay.
    A ya mangurug kiden te Hesus Kristu ta ili na Antiyoka a ikid ya popolu kiden
    managanan ta ngagan na Kristu.
  lug-lug: bwe yamulaba n’amuleeta mu Antiyokiya. Bombi ne babeera mu Antiyokiya okumala
    omwaka mulamba nga bakolera wamu n’Ekkanisa yaayo, ne bayigiriza abantu bangi
    nnyo. Wano mu Antiyokiya abayigirizwa we baasookera okuyitibwa Abakristaayo.
  yby-yby: Sakoya muda-elokoko Enitiyoko numutoka maya ilime-loko wiyoko monokalo
    emesalo molabo wewenakiya li esa iki minayoko, monoka wetome iki li bibi iki minaiyoko
    meleke makoya wiye. Sakoya meleke mako wokaiyoko Enitiyoko numutoka Jisesida wewenalalesida
    maya Kalaestida nalalae liki adaya dulinipo molae.
  heb-heb: ויהיו ישבים יחד בקהלה שנה תמימה ומלמדים עם רב אז הוחל באנטיוכיא לקרא את
    התלמידים בשם משיחיים׃
  mpp-mpp: Hike bafuwalu mengockeme Antiok taonka kwesilu Yesule habu yengeholec hifa
    moniyang galu ngic-ngigac homacne Wapongte mic-yowa edocebalu weduyeleiboc. Aime
    Antiok taonka molickelu ngic-ngigac yengi mic-tengtengfocine, yengele wac Kristole
    aling wacebaibong.
  apb-apb: Na maholo e lio oodoie, oto e toolea lo'u mei hunie i Antiok. Na halisi
    leku nge a Banabas na a Sol kire ii'o pe'ie soihaada'inge i leune na kirerue ha'a-uusulie
    mwala hunge. Na i Antiok nge eetana nga leu nge kire aehota haara'inie mo pwaarongoisuli
    aana satai ola “Kristian.”
  san-TEL: తతస్తౌ మణ్డలీస్థలోకైః సభాం కృత్వా సంవత్సరమేకం యావద్ బహులోకాన్ ఉపాదిశతాం;
    తస్మిన్ ఆన్తియఖియానగరే శిష్యాః ప్రథమం ఖ్రీష్టీయనామ్నా విఖ్యాతా అభవన్|
  ben-IRV: তিনি যখন তাঁকে পেলেন, তিনি তাঁকে আন্তিয়খিয়াতে আনলেন। আর তারা সম্পূর্ণ
    এক বছর পর্যন্ত মণ্ডলীতে মিলিত হতেন এবং অনেক লোককে শিক্ষা দিতেন; আর প্রথমে আন্তিয়খিয়াতেই
    শিষ্যেরা খ্রিষ্টান নামে পরিচিত হল।
  ntu-ntu: Kx mcpele kc Sol, sc tzvzpemqng ncdr mz taon kc Adiok, murde nawztr-lxblrng
    mz Nrpakxmrlz. Zbz mz kzdq yiz atwrnrngr nzrmcti-lzbq-zvzng badr lrmakxtr kc Adiok
    mz nzalvztr-krdr leplz kxkqlu. X leplz neng Jiszs nzpi-ayrnr-ngrbz badr Kristin
    mrlc Adiok.
  pan-pan: ਅਤੇ ਉਹ ਨੂੰ ਲੱਭ ਕੇ ਅੰਤਾਕਿਯਾ ਵਿੱਚ ਲਿਆਇਆ ਅਤੇ ਇਸ ਤਰ੍ਹਾਂ ਹੋਇਆ ਜੋ ਉਹ ਪੂਰਾ ਇੱਕ
    ਸਾਲ ਕਲੀਸਿਯਾ ਦੇ ਨਾਲ ਇਕੱਠੇ ਰਹੇ ਅਤੇ ਬਹੁਤ ਸਾਰੇ ਲੋਕਾਂ ਨੂੰ ਉਪਦੇਸ਼ ਦਿੱਤਾ ਅਤੇ ਸਭ ਤੋਂ ਪਹਿਲਾਂ
    ਅੰਤਾਕਿਯਾ ਵਿੱਚ ਚੇਲੇ ਮਸੀਹੀ ਅਖਵਾਏ।
  gvc-gvc: Tópʉ tirore boca sʉha. To boca sʉri baharo Antioquíapʉ na majare tjuaaha
    Saulore. Tópʉ ti sʉri baharo cʉ̃ cʉhma waro tina Cohamacʉ yaina mehne cahmachu,
    payʉ masare buheha tina. Ã jia Antioquíapʉ Cristo yaina Cristiano wama ti dʉcaha.
  ksj-ksj: Ebu Saulo horonirotene, zamahanadu Antioka neḡa bare onamiro. Ebu zeꞌe
    muri tiba eꞌe ekalesiaḡa azaḡa teite nuꞌoranadu, vaze ḡehaḡa bagaḡa ihozido. Ebu
    Antioka neḡanobuꞌu, Zuhiꞌa Boro tahiꞌa tahiꞌaꞌe, “Kristeni” rae huze ḡadaheziro.
  sbk-sbk: Nawa mwaga bhabhala bhonti hu Antiokia, bhakhala umwaha gumo bhahamanyizya
    abhantu bhabhinji na abhanafunzi bhahitwa bha Kilisti ulwahwande hula hu Antiokia.
  mya-JVB: ထိုသူ တို့သည် တနှစ် ပတ်လုံး ထိုအသင်းတော် နှင့်အတူ စည်းဝေး ၍၊ လူ များ အပေါင်းတို့အား
    ဆုံးမ ဩဝါဒပေးကြ၏။ တပည့် တော်တို့သည်လည်း ခရစ်ယာန် ဟူသောခေါ်ဝေါ် သမုတ်ခြင်းကို အန္တိအုတ်
    မြို့၌ အဦး ခံရကြ၏။
  kgf-kgf: Kemma mihicŋima wagiru Antiokia ama areŋa yandaiguc hayoc. Hama yawuŋ momacguc
    ekawu kecma Yesuac hénaoriŋ mihicŋi énécmima ic embac sasala ackuaʒéc ku énécmiyic
    Antiokia ama areŋa yanda imuaru mia walac walac Yesuac hénaoriŋ ionac qacma Kristoac
    ic ʒéénécmigic.
  awb-awb: Pokéna Sora tagéna koweqmena Ántíóka suwahpeq kouwekúwe. Sega peh morá
    ópéq mitaq méra Sísa tagaríáh kérerue momiwíue áhnte ke síwáhnoruye. Mitaq mó
    kegá Sísa tagaríáh kéyábé Kárísítíni kee ue téh síwírarítówe.
  gdn-gdn: manako umawa da bananapupu ka mu ewapuru mena wiratagubu natere Antiyoka
    ade kaya-tagubu. Mu kwamura eyaka mena ika idiwa Iyesu sumapamawa ragidai Mamanuga
    God nene ika dibipamawa ki mu ropani kawaya mete yona tademawa kabukabuwa idiwa.
    Ki makeya ka natere Antiyoka ragidai Iyesu suma-pamawa ragidai yabiri simaga waunai
    ‘Keriso Ragidai’ tademupu.
  nko-NT: Brɛ́á olowun mʋ a, ɔlɛkpa mʋ ba Antiokia. Betsiá ɩnʋ ofi ɔkʋlɛ, tsíá
    fía ɔpasua ámʋ, súná amʋ́ atɔ́. Antiokia begyankpá tɩ́ akasɩ́pʋ́ amʋ bɛɛ
    “Akristofɔ” nɩ́.
  bsn-NT: To ĩre ejabʉjacõari, “Ita mʉ, Antioqu'iajʉ”, ĩre yiyuju. To bajiri vasujarã
    Antioqu'iajʉre. Tojʉre cojo cʉ̃ma ñañujarã ĩna, Jesúre ajitirʉ̃nʉrã rãca. Tojʉ
