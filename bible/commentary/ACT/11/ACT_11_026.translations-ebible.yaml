  ata-ata: Anu muxalisou Saulo mukalu, la sou mutilonu sou ilou mivaxa ne Antioki.
    Mo iloꞌa ta mitema mixolu tauu ie vile, sou milosieꞌixaꞌa ta mitema ta piena no
