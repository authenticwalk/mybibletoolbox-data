  qvw-NT: Antioquiaman pulanña cutipämula. Chayćhümi chalapacücunäwan yaćhapäcul achca
    achca nunacunätapis wata intiru yaćhachila. (Chay Antioquiaćhümi wamäta “cristianu”
    nil śhutichälälila chalapacücunäta.)
  nfa-nfa: Lodꞌo paraga dènge ne, ka na pamako Saulus ho lasi pea ètu Antiokia. Ka
    dua ra pea ètu nèi ca tèu, paꞌèci dènge dhèu unu Lamatua sèra. Bèli-bèli èèna,
    rèngu dua ra ajꞌa-nori Jꞌara Mamuri Lamatua Yesus mi dhèu ae. (Ètu kota Antiokia
    neꞌe ka, dhèu mulai pangare dhèu parcaya Lamatua Yesus, ‘dhèu Kristen’).
  tnp-tnp: Nian təmeruh Sol, tit mian əpəha Antiok, kəni muatɨg ikɨn o nu apiəpiə
    kətiəh mətuəfaki ilah nətəmi rəha niməfaki əha mətuəgətun nətəmimi tepət. Ikɨn
    əha Antiok kəmətuəuin kauɨn e nətəmi rəha Iesu Krɨsto məmə “Krɨstɨn.”
  urd-urd: और जब वो मिला तो उसे आन्ताकिया में लाया और ऐसा हुआ कि वो साल भर तक कलीसिया
    की जमा'अत में शामिल होते और बहुत से लोगों को ता'लीम देते रहे और शागिर्द पहले आन्ताकिया
    में ही मसीही कहलाए।
  hot-hot: Hapôm yani ma hawa ba hi Antiok hathak loŋbô ba thai êmô hatôm sondabêŋ
    te haviŋ avômalô êvhaviŋ anêŋ Antiok ma êdôŋ avômalô bêŋ anôŋ hathak Wapômbêŋ
    anêŋ abô. Antiok ma loŋ môŋ anôŋ atu ba elam avômalô êvhaviŋ nena Kilisi anêŋ
    avômalô.
  mqj-NT: Silambi'i, nasolaammi sae dio Antiokhia. Torromi dio Antiokhia sataun anna
    sima'rempun sola angganna to mangngorean anna umpa'guru tau kamban. Diomo te Antiokhiae
    nangei bunga'-bunga'na to mangngorean disangai “to Sarani”.
  rus-SYN: Целый год собирались они в церкви и учили немалое число людей, и ученики
    в Антиохии в первый раз стали называться Христианами.
  mbh-mbh: Ma i thepolo i ma i wol i a Antiok la. Ma or paini o voth tomo nge toko
    lemioongare ako a Antiok nge tovu po omole. Ma o patoral toko na seng pulua. Ako
    a Antiok or tel o apet toko lemioonga areken ve ini “Kristen” ako i mirenga ve,
    or ini a Krais ile.
  bdd-bdd: ma ꞌilobeya, ta baꞌidana sihila Anitioki ꞌoina. Eeta bolime ꞌaigeda ꞌalona
    siloguguya tohekalesiyaedi ꞌidi ꞌetoꞌauta ꞌoidiya, ma tomota mabwaiyadi siheheꞌitadi.
    Casaina Anitioki ꞌoina Yesu ꞌana tomuliyao tutaina ꞌoina sihesani nugetediya Kelisitiyanao.
  cbt-NTPO: “Huëquë' pa'a Antioquiaquë ya'huëpisopita a'chinta,” itohuachina, “Inta
    nipachin pa'a,” ta'ton, imarin. A'na pi'isa' inaquë ya'huëpi. Imapisopita catahuacaiso
    marë' yacapatopi. Na'a piyapi'sa' a'chintopi. Inaquë chachin Quisoso imapisopita
    nisha nininën acoantapi. “Cristo imaro'sa',” itopi.
  rmy-SERVI: И кала аракхля лэ, тунчи анда дэ Антиохия. Састо бэрш вонэ аченаспэ дэ
    антиохийско кхандири тай сиклярэнас бутэн манушэн. Дэ Антиохия сиклярнэн дэ перво
    моло ачиле тэ акхарэ «христиануря».
  srn-NT: Wan heri yari langa den tan nanga den sma fu a gemeente èn den gi furu sma
    leri. Ini Antiokia den kari den bribisma fu a fosi leisi Kristensma.
  cta-NT: Liꞌ ngutiꞌi̱ nguꞌ sca yija̱ loꞌo taju ñati̱ jiꞌi̱ Jesucristo ca biꞌ, ncluꞌu
    nguꞌ jiꞌi̱ quiñaꞌa̱ ñati̱. Quichi̱ Antioquía biꞌ ngua su ngutuꞌu su̱u̱ chaꞌ nu
    nchcuiꞌ nguꞌ chaꞌ nguꞌ cristiano laca ñati̱ nu ngusñi chaꞌ jiꞌi̱ Jesucristo.
  bqc-SIM: Kɛ́ à aà è, ↄ̃ à sùaànↄ Antiↄsi. Aaìↄ kãaa ń Yesudeↄ dasi, aaↄ
    yãdanɛ́ e wɛ̃̀ bṹu do. Antiↄsi we wà dↄ̀aa tↄkpàu Yesu ìwaↄnɛ Kilisideↄ.
  tcz-CHONGTHU: Chuin amu phat-in Antioch lama ahin nungpui kit in amani Antioch houbunga
    chun kumlhung keiyin aumden lhonin mipi tamtah ahiljing lhonin ahi. Hiche Antioch'a
    hi seijui ho Christian tia akou masat penu ahi.
  mar-mar: जेव्हा बर्णबाने त्यास शोधले तेव्हा त्याने शौलाला आपल्यासह अंत्युखियाला
    आणले, शौलाने व बर्णबाने वर्षभर तेथे मंडळीत राहून पुष्कळ लोकांस शिकवले, अंत्युखियामध्ये
    येशूच्या अनुयायांना ‘ख्रिस्ती’ हे नाव पहिल्यांदा मिळाले.
  snp-snp: olu oloto pito, ilimito Antiyoku numudo itibito oto, melege lawokolo wewa
    lelema ya monolo mau wi-wi amo wenenaki lakoina olu mau witi wenena naba-naba
    ya api gilibi-gilibi minaiye. Ido kana Antiyoku numudo yalo Yesu ege melamo we
    ya Kilisto wenenalale, loti kulini melae.
  isl-isl: Þegar hann hafði fundið hann, fór hann með hann til Antíokkíu og þar dvöldust
    þeir í heilt ár og fræddu þá sem voru nýir í trúnni. Það var í Antíokkíu sem hinir
    trúuðu voru fyrst kallaði kristnir.
  spy-NT: Yu kāwokunyōōr kuwēēto keey ākoy Antyookya. Kunyoo, ām kēnyiit akeenke,
    kiinēētē ꞉Barnaaba āk Sāwulō biikaab Kiriistō chēē chaang'. Antyookya ꞉wōlēē /kikēēkuurē
    rubiik nyēbo taay kule ‘Biikaab Kiriistō’.
  xnn-xnn: Idi dinatngana danat ayagan et somagongda ay dowa id Antiokia et nakatew-enda
    isdi ay makibob-oweg isnan ipogaw ay mamati ken Jesus et adoado nan insolsolowanda.
    Nan mamati ken Jesus id Antiokia et daida nan damo ay makwani en Kristiano.
  mwe-mwe: Bhaakabhoneje, gubhajienabho ku Antiokia. Na bhanaabhili gubhatemingenenje
    na bhaakulupalilanga mpanda gwa a Yeshu, kwa shaka shimo bhalikwaajiganyanga bhandunji
    bhabhagwinji. Na bhaakulupalila gubhatandwibhenje kushemwa Bhakilishitu ku Antiokiako.
  tte-tte: Saugana Saulo ilobai yo iyogan mekanakava sivivilayoima Antioki. Saulo
    yo Banabasi simiyamiya bolime kaigeda yo bwaine koina boda ekalesiya lalakina
    siyakayakataili. Antioki koina Yeisu kana tomuliya esali waluwaluli sipei Kelisitiyani.
  tcs-tcs: Ane wen em bin paine em, em bin tekem go po Antiok. Demtu bin stap po wan
    iya wea dat sos de po lane ol dempla da wei blo God. I bin de wea Antiok dem biliba
    blo Zizas ol bin pas kole dempla Kristian.
  hlt-THB: anih ce a huh awh, Antiok khaw na ce law pyi hy. Cedawngawh kum oet khui
    Barnaba ingkaw Saul ing thlangboel khuiawh thlang khawzah ce cawngpyi hy nih.
    Hubatkhqi ce Antiok khawawh lammacyk na “Khrihcakhqi” tinawh khy uhy.
  soq-soq: Me alene Saul donsane banlene nata leuntone Antiokiwa wimone ena dea waimoie
    ekelesia sape wanwanlala do deantoio mo Gagalo euda waeuwantoio apana uara eteie.
    Tane Antiok bedewe mo sumanailala ebou sanaa itune waienase, ‘Kerisolala.’
  qub-qub: Tariycur Antioquiaman pushacuran. Chay marcachöna juc wata llapan yäracojcunawan
    goyaran achcaj runacunata yachachishpan. Antioquiachörämi Jesusman yäracojcunata
    «Cristiano» nir jutichapayta gallaycuran.
  att-att: Á pakálek na kuna, iniyánge na ta Antokia. Á nepaggagammung ira sù ira
    nga manguruk ta tangaragun, á aru yù ira nga sinudduád da. Á danniaw ira nga manguruk
    kâ Apu Kesu nga naggián ta Antokia, aggira yù napolu nga abbúnan nayù ira tatolay
    ta Kiristiánu.
  bki-bki: Bogo napano naio milealio, ana burio abinimei bereio aba Antioko. Abe juo
    amijai namoneano nalo ea vio na, aberloglog tiniobi toru, amim̃au jibe na bano-o
    bokar yuka vodolu. Ea bulukomeli labo nei Antioko, kulo dolu nalo amilikotkotu
    kija ka naiagagoano nalo, abiolo ka “Kristo tomu nalo” p̃eli na “Kristin nalo”
    a nina naruei nalo aberenio sio nei be moti.
  bqp-bqp: Kũ à a lè, akũ à sù kãao Antiↄku. Òdigↄ̃ kakara kũ sↄsi gbɛ̃nↄ dasidasi
    ògↄ̃ yã dańnɛ ari wɛ̃̀ do papana. Antiↄku gwen ò Yesu ìbanↄ sìsin Yesudenↄ ũ
    káaku.
  mcp-mcp: Nda nyə á kwey nyə nə́, nyə á zə nə nyə Antyósh. Bá bwə́ mú jâ cínɔŋgʉ́
    mbû ncindî, bwə́ ŋgə́ sɛɛŋgya nə Dɔ̧ lʉ́ óbúgʉla, bwə́ ŋgə́ yə ncúlyá buud minjɨ́ɨ́gʉ́lá.
    Nûŋ Antyósh wə́ *ompwíín bwə́ á tɛ́ɛ́d gwiidɔw nə́ okrîstɛn yɛ́.
  hat-hat: Lè l' jwenn li, li mennen l' lavil Antiòch. Yo pase yon lanne ansanm ap
    fè reyinyon ak legliz la. Yo t'ap moutre anpil moun sa pou yo fè. Se nan lavil
    Antiòch sa a premyè fwa yo te rele disip yo kretyen.
  npl-NT: Saulo iwa Bernabé omokajkeh se xiwitl iwan akimeh kineltokah n Cristo Jesús
    non ompa ochantitokah, iwa miakeh tlakah okinmachtijkeh. Ompa Antioquía opé kintokayotiah
    cristianos n tokniwah non kineltokah Cristo.
  bgg-bgg: Ai è Saul shii doh mage ne, ai è Saul shii Anthioch hà noh ne wuii noh
    ne ji pha idam ne Anthioch charch pha branthek shii si ne yua ne rai. Masipho
    rone beng phane Anthioch charch shii beng ne jao bi.
  eng-TCENT: When he found him, he brought him to Antioch. So for an entire year they
    met with the church and taught a large number of people, and it was in Antioch
    that the disciples were first called Christians.
  eng-BSB: and when he found him, he brought him back to Antioch. So for a full year
    they met together with the church and taught large numbers of people. The disciples
    were first called Christians at Antioch.
  cpu-NT: Ikanta iñaapairi, jamairi Antioquía-ki. Ari isaikimovaitakeri iriyotaaneete
    aparoni osarentsi, jiyotaayetake osheki atziri. Arira etanakaro janta Antioquía-ki
    ipaiyeetziri “Cristo-veriite.”
  san-ASM: ততস্তৌ মণ্ডলীস্থলোকৈঃ সভাং কৃৎৱা সংৱৎসৰমেকং যাৱদ্ বহুলোকান্ উপাদিশতাং;
    তস্মিন্ আন্তিযখিযানগৰে শিষ্যাঃ প্ৰথমং খ্ৰীষ্টীযনাম্না ৱিখ্যাতা অভৱন্|
  tod-tod: É naa ɠaani ná, ti yɛ ʋolu, ti ʋa Antiyɔse. Ti kona gila kɛɛni miná,
    ti ɗa gaalɛbai wo ʋɔɔma ta Egilisii, ta ti ɗa nu mɔinmɔin kala. Antiyɔse ɠa kaladopoiti
    ti-laasei ge ʋɛɛni ná mɔunpa ga keletiɛinti.
  tac-NT: '''Lige rewisá alué Sauli, ''lige ''yuga simile alé Antiokía. ''Lige alé
    Antiokía sebasa alé mochile bilé bamí alué oká rió, Esukristo ra''ichálila beniria
    alué we''ká ralámuli alé mochígame Esukristo oyérame. ''Lige alé chojkile pe kulí
    siné «Kristiano» aniá alué ralámuli Onorúgame oyérame. «Kristiano» aniáká «Kristo
    Oyérame» aniame ju.'
  eng-WEBPB: When he had found him, he brought him to Antioch. For a whole year they
    were gathered together with the assembly, and taught many people. The disciples
    were first called Christians in Antioch.
  gfk-H: Ma ing ga nas lah ia ga lam ia u Entiok. Ma tiga kidilona tinahon dir ga
    kis tikai ma no lotu ma dir ga hausur haleng na mataniabar. Di ga luena kilam
    ira tena tinaram tano lotu bia a Kristian diet aram Entiok.
  viv-viv: Ginuhagana againe Anidiyoka melala againe giꞋaliyena. Ada badi adiꞋiselu
    tovetumagana adi yoꞋo buye hivagavagaꞋauta ada kaliva moyaꞋaidi hivehavehawaledi.
    Hidedemi hinunauwena malamala saꞋeyana, ada Anidiyoka againe kaliva-kawowo tovetumagana
    himidivewagadi Kelisitiyani, badi higa Keliso yana kaliva.
  yao-yao: Paŵasimene, ŵalongene nawo ku Antiokia. Ni wose ŵanaŵaŵili ŵatemi ni mpingo
    wa ŵandu ŵakunkulupilila Kilisito chaka chansima, achiujiganyaga mpingo wekulungwa
    wa ŵandu. Ku Antiokia ko ni kukwaliji kwaandanda ŵakulijiganya kuŵilanjikwa Ŵakilisito.
  tgp-tgp: ale mara mo tapaia, mo lavia mo sinai Antioch. Barnabas peresi Saul la
    lo pulutahi peresi vao kalesia atu, ale la vujangi na tamlohi matuvana ea mata
    tauni matea. Antioch natu, enia tiroma jara sei tamlohi rasua la lavi hija sei
    — kalesia ea.
  auc-NT: adinque tömengä ingante Antioquiya ïñömö ænte pongantapa. Pöninque adoque
    wadepo quëwëninque tömënäni Codito ingante në tee empote quëwencabo tönö cöwë
    godongämæ̈ ponte apæ̈nedinque nanguï ïnäni ïnänite odömonte apæ̈neda ëñënänitapa.
    Ayæ̈ Antioquiya ïñömö quëwënäni Codito ingante në tee empote quëwënäni ïnänitedö
    ante apæ̈nedinque, Coditoidi ïnänipa, ante mä pemöninque apæ̈nedönänimpa.
  kbc-NT: Niɡ̶ijo naɡ̶a dakapetege Saulo, odaa ja yadeegiticogi nigotaɡ̶a Antioquia.
    Odaa jiɡ̶idiaaɡ̶iticoace onidateci nicaaɡ̶abi, codaa idioka limedi modinatecoɡ̶oteetege
    niɡ̶ijo loiigi Ǥoniotagodi, oniiɡ̶axitiniwace eliodi oko anodaaɡ̶ee ɡ̶otiwaɡ̶atakaneɡ̶egi.
    Niɡ̶ijo niɡ̶eladimigipitigi naɡ̶ani nigotaɡ̶a joaniɡ̶idiaaɡ̶idi odoejedipi moyatigi
    me “Loiigi Cristo” leeɡ̶odi moyiwaɡ̶adi Ǥoniotagodi.
  bmh-bmh: Go betei tuloroimai, koli Antiok uzan imarai aleun. Wai go ebu, zaug dual
    go ebu daimai, oiagab petak emenin duailel asiu Uwait nugau Ze marai daremen.
    Uzan tub duailel agen amegai duailel goagal oiagab petak emenin wanimag Kristen
    maremen. Wanimag go zebigeg ‘Kristus sesamoranem duailel.’
  ctu-BL: Che' bʌ tsi' taja, tsi' pʌyʌ majlel ti Antioquía. Jump'ejl jab tsa' tem
    ajniyob ya'i yic'ot jini xñopt'añob mu' bʌ i tempañob i bʌ. Tsi' cʌntesayob cabʌl
    winicob x'ixicob. Ya' ti Antioquía tsa' tejchi i pejcʌntelob ti cristianojob jini
    xcʌnt'añob cha'an tsi' tsajcayob Cristo.
  meq-meq: A ndisl naha a ɗəma na, a huta Sol. Ti yaw ka bo salamay a Aŋtiyos. Nəteye
    salamay tə ndza ma Aŋtiyos məve nəte ta ndo məpe mədzal gər hay ka Yesu. Ta tətik
    tay ha ndo hay haladzay ka məpe mədzal gər ka Yesu. Tə lah məzele a ndo məpay
    bəzay a Yesu hay ndo i Kəriste hay na, ma Aŋtiyos.
  noa-H: Mag Antioquía p'öbör barwi año hãb hëntër haig nʌmua warag hõor k'apank'am
    k'ʌʌnag Hẽwandam hiek jaaujeejim haajem. Maig mag Antioquía p'öbör heeta chi hʌ̈k'a
    durrarr k'ʌʌn warrpem cristianonaan ha t'ʌ̃rjierram haajem bigaaum k'ʌʌnau, hamach
    Cristo hiek hʌ̈k'a durrum gaaimua.
  alp-NT: Eleki kena itetueni, ikeri Sauluse lopai kota Antiokia. Esi rue kai tamata
    rebe hlaleke loko Yesuse musune esa, kai esi atetuke tamata bokala. Ete me kota
    Antiokiare pine tamata rebe esi hlaleke loko Yesuse, kotiesi tamata Kristene,
    memenaije ete mere.
  san-VEL: tatastau ma.n.daliisthalokai.h sabhaa.m k.rtvaa sa.mvatsarameka.m yaavad
    bahulokaan upaadi"sataa.m; tasmin aantiyakhiyaanagare "si.syaa.h prathama.m khrii.s.tiiyanaamnaa
    vikhyaataa abhavan|
  kbq-kbq: ome ke fore huteno avareno Antioku kumate uhanati'na'e. Ana kafufina Banabasi'ene
    Solikea mono vahe'zaga mono kea hunezamikeno tusi'a vahe fore hu'ne. Anante Jisasima
    amage'ma nentaza disaipol naga'mo'za pusante (kristen) mono vahere hu'za zamagi'a
    eri'naze.
  kbh-kbh: y tbojáninÿena ora, Antioquía luaroye tbojë́ftsanbets̈e. Antioquía luarents̈na
    canÿe uata nÿets̈á Jesucrístbeñe os̈buáchiyëngaftaca cánÿiñe ibojë́ftsemna y ba
    ents̈anga tmojanabuatambá. Antioquioca inamna chë ndayents̈e natsanama Jesucrístbeñe
    os̈buáchiyënga Cristbe ústonënga ca imojtsëbuatma.
  ron-LSB: După ce l-a găsit, l-a adus la Antiohia. Timp de un an întreg au fost adunați
    împreună cu adunarea și au învățat mult popor. Discipolii au fost numiți pentru
    prima dată creștini în Antiohia.
  pon-pon: A lao diaradar i, ap ukedo i Antiokien. Ira ap mimi ren momodijou par eu
    o padapadaki on me toto. A nan Antiokien tounpadak kan tapidar adaneki japwilim
    en Krijtuj akan.
  nhe-BL: Huan quema quipanti, san sejco mocuepque altepetl Antioquía. Huan Bernabé
    huan Saulo mocajque ininhuaya nopa tlasentilistli tlen tlaneltocani nepa para
    se xihuitl huan quinmachtijque nelía miyac tlacame. Huan elqui nepa ipan altepetl
    Antioquía campa tlacame achtohui pejque quintocajtíaj nopa tlaneltocani “cristianos”,
    quiijtosnequi, tlen quitoquilíaj Cristo.
  sps-sps: Nainy te sab ya Sol ya mei towa Entiok, isen a ingainy a urung te kaa fiisen
    me Banabas Sol a gum nar vainy fafaaman ser faatsuts ir a vainy kinai iny Entiok.
    Te kaa ri unya aya Entiok ri vaamuan iny koo ratuarin matisian, u Kristian.
  wnc-wnc: Kuku kake tapan Antiok kukumayak. Kuke Antiok nana Jesue amikat unekan
    gatake yuke nakanu gwendu kaking. Nakanu wagwene yuyuk Banabaskat Solkatda aminu
    kwaapzang Anutue wam yanindamukumayak. Siwan Antiok yot gapmane nana aminda Jesue
    aminabamde sapduyamuke Kraiskat nana amin ngang dangem siknga umana waaknga tuwanguke
    yaniking.
  bus-bus: Kɛ̀ à à è, ben à sùo Antiↄku. Aↄ̃ègↄ̃ kaakↄ̃a kↄ̃n sↄsi gbɛ̃nↄ paripari
    aↄ̃gↄ̃ yã daańnɛ ai wɛ̃̀ do papana. Antiↄku gwen wà Yesu ìbanↄ sìsin Yesudeenↄ
    ũ káaku.
  gub-BL: Hexak mehe werur Àxioki taw pe kury. A'e rupi Xawru a'e, Panape a'e no,
    umumaw pitài kwarahy a'e pe har wapyr uzemono'og pà wà. Umu'e uzeruzar ma'e tetea'u
    a'e pe wà. Uzeruzar 'ym ma'e a'e pe har ràgypy omono her wanupe wà. — Kiritàw,
    i'i wanupe uze'eg rupi wà. — Zezuz hemiruze'eg, i'i zaneze'eg rupi.
  imo-imo: Sol kano kanopa ltendepalie kinye yu lipe meli Antiok kombu orumu. Kelko
    poinye tenga undukana elo aku kombuna Kraistinga imbo moloringima peya moloringili.
    Imbo awi teli akuna ungu mane tiringili. Antiok kombuna Jisasinga ungumu pilko
    lombileringi imbomando imbo wemani pulu polko Kristen imbi tiringi.
  boj-boj: Gilsiq Sol ŋamosiq itosiq ombla puluosib Antiok olo aiyeb. Aisib dia wausau
    qujai Yesus aqa tamo uŋgasari naŋgi koba na wauoqneb. Wauoqnsibqa tamo uŋgasari
    tulaŋ gargekoba naŋgi Qotei aqa anjam minjroqneb. Antiok dia tamo uŋgasari Yesus
    dauryoqneb qaji naŋgo ñam Kristen wainjreb.
  eng-DRA: And they conversed there in the church a whole year; and they taught a
    great multitude, so that at Antioch the disciples were first named Christians.
  knf-knf: Wal wi awinuluŋ aşë kak na a ţi Antiyoka. Wi wi başaaŋ aţo ţi pnŧuk pi
    banfiyaaruŋ mënţan puŋ uşubal upëb bukal batëb ajukan bañaaŋ baŧum. Kë ţi Antiyoka
    mënţ di di bajunnuŋ pdu baţaşar Yeŧu aji « bariŧtoŋ. »
  san-KHM: តតស្តៅ មណ្ឌលីស្ថលោកៃះ សភាំ ក្ឫត្វា សំវត្សរមេកំ យាវទ៑ ពហុលោកាន៑ ឧបាទិឝតាំ;
    តស្មិន៑ អាន្តិយខិយានគរេ ឝិឞ្យាះ ប្រថមំ ខ្រីឞ្ដីយនាម្នា វិខ្យាតា អភវន៑។
  arn-NT: Fey pepufilu, küpaltufi ta Antiokia. Feymew mülepuyngu tati trokiñ feyentulelu
    engün mew. Kiñe tripantu kimeltumekepufi fentren che. Antiokia mew ürke wünelu
    mew “tati inakefilu Cristo” pingey tañi üytungen tati pu disipulo.
  zas-NT: Chi badxejlaman laaman, dxel binëman laaman xt Antioquía. Ni guzunë reeman
    bén rliladx ree Jesucrist tibijz, dád zien ree bejn balüü reeman. Abiꞌ luguiedx
    Antioquía na̱j lod gulëëlaj reeman bén rliladx ree Jesucrist, cristian.
  ken-NT: Ághɔ́ nɔ́kɔ́ yi, asɔt yí apɛtnsɛm Antiɔk nɛ yi. Sɔ̌l nɛ yi bábhak arɛ
    ndǔ mmíɛ́ nɛnkɛm nɛ nkwɔ Yesu, mántɔŋ nɔkɔ bɛyǎ bo Mbok Ndɨ́ndɨ́. Chi Antiɔk
    kɛ bábhó nyaka bɛbhɨŋɨ bakoŋo Yesu bɛ, “Nkwɔ Kristo.”
