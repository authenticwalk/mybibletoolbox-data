    ବିସ୍‍ବାସିଇଂକେ ରେମୁଆଁଇଂ ପର୍‍ତୁମ୍‍ କିସ୍‌ଟିୟାନ୍‌ ଡାଗ୍‌ଚେ ମ୍ନି ବିଆର୍‌କେ ।
  gof-RNT: Yan Saa7ola demmida wode Anxookiya ekkidi yis. Barnnabaasinne Saa7oli woosa
