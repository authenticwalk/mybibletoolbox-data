  bod-N: ཁོང་བཙལ་ནས་རྙེད་པ་དང་ཨན་ཏི་ཡོག་ཡཱ་རུ་ཁྲིད་ཡོང་ཞིང་། དེ་ནས་ཁོང་གཉིས་ལོ་གཅིག་གི་རིང་ལ་ཆོས་ཚོགས་དང་མཉམ་དུ་འཚོགས་ཏེ་མི་མང་པོར་ཆོས་གསུངས་སོ།།
    རྗེས་འབྲང་པ་རྣམས་ལ་མཱ་ཤི་ཀ་པ་ཞེས་པའི་མིང་ནི་ཐོག་མར་ཨན་ཏི་ཡོག་ཡཱ་ནས་ཐོགས༌པའོ།།
  tca-NT: Rü yexguma nüxü̃ iyangauxgu, rü Aü̃tioquíawa nanaga. Rü wüxi ga taunecü
    wüxiwa yéma nayexmagü namaã ga yema yaxõgüxü̃. Rü nanangúexẽẽ ga muxũchixü̃ma
    ga duü̃xü̃gü. Rü Aü̃tioquíawa nixĩ ga inaxügüxü̃ ga duü̃xü̃gü na Cristutanüxü̃maã
    na naxugüãxü̃ ga yema yaxõgüxü̃.
  zpl-NT: Zeꞌe ucuaꞌa beella tucu lana cuna bee bene enu nzeli arquiꞌ Jesucristo,
    nu uzeteꞌ beella huaxi bee bene. Nu eyeche Antioquía neca elu uquixie nú uhualee
    bee bene cristiano bee bene enu nzeli arquiꞌ Jesucristo.
  mbc-NT: Mîîkîrîya Saulo eposa' tîuya yai enepî'pî Antioquia pona. Inkamoro Saulo
    Barnabéya innape Jesus ku'nenan muurukuntîpîtî'pî tiwin kono' to' kore'ta tîwanîkon
    yai. Miarî arinîkon pemonkonyamî' yenupapîtî'pî to'ya. Miarî Antioquia po innape
    Jesus ku'nenan esatî pia'tî'pî pemonkonyamî'ya e'mai' pe crente kai'ma.
  ndg-ndg: Paampatike, kanneta Antiokia. ipalike kwa mwaka mzima kabakusanyika pamope
    na likanisa na kubafundisha bandu banyansima. Na banafunzi bakemelwa bakristo
    kwa mara ya kwanza kolyo Antiokia.
  wsk-wsk: tom nu arigam, mu nu ilak peleman Antioch taiman. Se Barnabas Saul ilak
    yia suanta ko Antioch baga se, kariimet motam bibiya tala Kaem den nunga kasurukasan.
    Se Antioch sor te nuna giriman olekem alo mu nunga balman “Kris kariimet” maman.
  toj-NT: Ti ajyiye jun jabil soc ja creyente jumasa ja yenlei. Seahue yi jitzan ja
    cristiano ja yabal ja Diosi. Ti ni mero ba Antioquía aaji sbiiluque cristiano
    ja creyente jumasa porque ja' huas stzajlaye ja Cristo.
  kkl-kkl: Saulus ibogti, samoro as Antiokhia enero payaog. Enero payaogti, as Antiokhia
