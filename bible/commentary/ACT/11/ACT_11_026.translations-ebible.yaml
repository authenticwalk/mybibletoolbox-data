    அப⁴வந்|'
  cof-NT: man wata fecári Antioquíabi chuminlanue. Jesucrístochi tsachilabe pelayailaito,
    duque tsachilaca micarinaminlanue. Junni Antioquíabi chuminlari Jesucrístobe penenaminlaca
    cristianola timin jominlanue. Jun pueblobi casalele nechi Crístobe penenaminlaca
    ya mumun polaquinue.
  srm-NT: Hën a go ta suku ën tefa a ko si ën, nöö hën hën ku ën toona ko na Antiokia
    baka. Nöö hën de tu womi fika wan hii jaa ku dee hia biibima naandë ta lei de
    dee soni u Masa Jesosi. Nöö a Antiokia dë, ala fosu sëmbë seti ta kai dee biibima
    u Masa Jesosi Keesitu sëmbë. De an bi ta kai de sö a fesi.
  qvs-NT: Payta tarishpa Antiokiyaman pusharkan. Ishkantinkuna suk watata chaypi Jesukristuta
    kreyik runakunawan kawsarkansapa. Aypa runakunata allita yachachirkansapa. Chay
    Antiokiya llaktapi kawsakkuna Jesukristuta kreyikkunata kallarirkansapa shutiyachiyta
    Jesukristuta Katikkuna.
  zca-NT: No or ngwazhël Bernabé Saulo, orze' ñë'dnu xa' Saulo par yezh Antioquía.
    Ze' mia'n bixa' tu li'n kun rë men che'n Jesukrist kwa'n nzho yezh ze', no milu'
    bixa' widi'zh che'n Dios por Jesukrist lo nayax men. Yezh Antioquía, plo galo
    laka ngurulë rë men che'n Jesukrist, kristian.
  cbc-NT: Bairo topʉ cʉ̃ etari bero, Saulore cʉ̃ jʉ̃goasúpʉ tunu Antioquía macãpʉa.
    Bairo Antioquíapʉ etari, to macããna catʉ̃goʉsari majã mena jĩcã cʉ̃ma majũ caroaro
    ãñuparã. To ãna, Bernabéjãã capããrã majũ camasãrẽ na bueãñuparã caroa quetire.
    Antioquía macãĩ Jesucristore catʉ̃goʉsari majãrẽ cristianos na ĩ wãmetijʉ̃goyuparã.
  qxo-NT: Antioquiaman paywan cutiycurnam juc wata entëru tsaychö ishcan täräyargan
    runacunata yachatsirnin. Antioquia marcachö runacunarämi Jesusman criyicogcunata
    “Cristiänucuna” niyta gallaycuyargan.
  mox-mox: Ta tuta nana lobea ʼinega ʼebeʼewei tauyea Anitioki ʼinaya. Ta yaʼwala
    ʼaidegana gamonaya Banaba be Saulo toʼekalesiayavo maega ivaʼauta, ta tomotau
    qabudi iveveʼitedi. Ta Anitioki ʼinaya Ieisu ana toʼabibodayavo tomotau imadugabedi
    Keliso ena tomotauyavo.
  kew-kew: '@see-verse:ACT.011.025'
  dww-dww: Be raḡanine ya banabanavina, tauna yai doka verauḡena Antiokma. Naumeki
    da modi tabutabunama taudi rabuidi Mamaitua na damma mate Antiokma a mia, be banaga
    toitoi awai katakataidina. Inam raḡanine tauwai muriwatana Antiokma ai isedina
    ‘Kuristen banegidima.’
  twi-ASANTE: Ɔhunuu no no, ɔde no baa Antiokia. Wɔn baanu tenaa hɔ afe, kyerɛkyerɛɛ
    nnipa bebree. Antiokia ha na wɔtoo asuafoɔ no din sɛ “Akristofoɔ.”
  aoj-aoj: Ama natolona, nofaꞌana nafiꞌi Antiok. Eaꞌ amom biam mape anagol afagol
    siꞌigili maloma esis Kristen amam nematawa sagape Antioki mawalipa miniꞌap laupi
    amam nematawa ma basef Godi. Eaꞌ esis amam nematawa sagaila Jisasi, anis daias
    sofalas agol agalemba Kristen dambadamba wambel ambalemba Antiok.
  cbv-cbv: Caandíh jwãáhnit, Antioquía tʉ́tchina ãt nʉmah jwʉ́ʉb bejep wʉt jĩ. Pánihna,
    caánboó jwʉ́ʉb jʉibínit, Jesúsdih jáap jepahnitdih biícdih ĩt bohénap wʉt jĩ.
    Jesúíhwãjeéh jʉmnit, biíc jópchi ĩt tʉ́i bohénap wʉt jĩ. Caán Antioquía tʉ́tchidih
    wʉt jĩ Jesúíhwãdih “Cristodih péenit”, niijná, “Cristianos”, ĩt jwíih niíj wʉ̃t
    bʉ́ʉdhdʉp wʉt jĩ.
  taw-taw: Pɨyow nɨŋɨd, poŋɨd adɨkɨd taun Adiyok owlek. Apɨl, sub nokom anɨb ak, Klays
    binɨb ne pelpel apnan gɨpal okok kɨlop God takaw tep ak agñɨlɨg yelek. Adiyok
    binɨb yokɨp okok, kɨli binɨb Jisas yɨl yelak okok kɨlop nɨŋɨd ned agɨlak, Kɨli
    Klisten binɨb mɨdebal agɨlak.
  jic-NT: Jus tjinyuca, ticyuna Antioquía nt'a. Año pjaní tapatja ne'aj. Lovin tjil
    Dios ts'uyupj 'a jis tjimyula nt'a. Pülücj sin tji'yüsa la tjajay Dios po'ó. Antioquía
    nt'a nepenowá tjowelepj Jesucristo lal japon “Cristianos” yupj. Mwalá way nin
    tjowelepj Antioquía nt'a.
  zap-NT: Nga wkaa men yrup men te iz lo men ne rlaleedx Jesucrist, wkaneluu men ndal
    mén. Antioquía nak ledne wzelo wnesela mén yra xpén Jesucrist “cristian”.
  wer-wer: Pël ëak koirak kaalak Antiok kakë sa. Pël ëak piarip pörek Yesuu ingre
    mor sauröaring wë krismaki kopët nenta öngpök omën kësang pan rë mouleima. Pël
    ëën Antiok kak omën wëa pöröak ngës rëak Yesuu ingre mor saö pöröen yapinte Kristoëërö
    pël maima.
  ipi-ipi: Balato Solo aiya pua andalu, bala towa atu Andiyoko tano okona peke leapilipia.
    Peke lalu, mali mindi pitaka liyamba Andiyoko sosa okona wandakali tupa towa atoto,
    Kataisato wua peane loto, pii layene epene oko wandakali kambua tupa lamawua ateapili-pia.
    Lamawua ateapi-kola, Andiyoko tane wandakali tupamane Kataisa lo bilipi lene wandakali
    utupane andayo gene Kitisene oko bulupane tewa leainipia.
  qul-NT: Payta taripaspataj, Antioquiaman pusamorkan. Chaypi uj wata entero yachachispa
    cachcarkancu. Antioquiapi creyentecunata ‘cristianos’ nispa sutichayta kallarerkancu.
  tnc-tnc: Kire tõᵽotirã, “Dajoa Antioquíarã”, kire kẽrĩka. Suᵽa kire kẽᵽakã'ã ĩ'ᵽarã
    najeyoariwa'rika torã. Ĩ'rãkuriwejejẽ'rãka torã nimaeka, Jesúre yi'ririmajaka.
    Torã imatirã rĩkimarãre Jesúrika nawãrõeka. I'sia wejeakarã Jesúre yi'yurãtejeoka
    “Cristianorãka nime”, ᵽo'imajare ãrĩũ'mueka.
  ter-NT: Inixóponoane, ina omâ ya Antiokíya. Kúveu póhuti xoénae, kóyekune ho'úxeovohiko
    yane imokóvokuti, koane yupíhova êno xâne íhikau. Koati ya Antiokíya turíxeovo
    íhaxeokono hokoti Kristu neko kutípotihiko Jesus.
  bmr-NT: Jahɨ Cristoco imiyaavuguumoma icaumɨsi saficaba Antioquiavɨ sihidɨ miyamɨnaaco
    jɨɨbogomɨsiro. Jaamañovɨ itɨconɨ Antioquiavɨ momonɨumo miyaavogomɨnaaco Cristotatɨ.
  fuf-fuf: Ɓay o tawii mo, o ardi e makko Antiyoosi-Sirii. E nder hitaande fow hiɓe
    tawdeede e tumbondire moftal ngal, e hoore ɗun hiɓe jannude jamaa yimɓe ɗuuɗuɓe.
    (Ko Antiyoosi-Sirii ɗon taalibaaɓe ɓen attaa noddeede *Almasiiyaaɓe.)
  mwc-mwc: Ba i panani wai i urabai i veramaga ku Antioch. Asi ruwamo namai bodu kesana
    bigeruwana biyisi yabata si mana ba koroto kaikapona si beyebeyisi. Kona maranai
    Antioch kamonai bigeruwana biyisi si yorisi Keresiyana.
  bhl-bhl: Uneko, elo atemse ding dim bakate, e elo Antiok abiw mutuk fian kalo debele
    talse kale. Keko beli, aso i itol makmak ding ka kel bomeliwi, Antiok abiw mutuk
    fian kasel ilo Sunbin-Got em Weng Kal Ken Ati be kukuyembisiliw kale. Kaem ding
    dim bakate, emisik ding e, mali kawtiw i Yesus em angin ilo kikis wiin “Kilisten”
    yangsiliw kale.
  ons-ons: Barnabas eŋe maratka more, Saul iwenkaki ere Antiok arikoik. Koma weku
    Saul so Barnabas mali malip magu eŋerop lewaŋgoi, ere ŋei ŋerep magu suaine kito
    ebongoik. Antiok mat welaine eŋe malip malip magu eŋane masi ka more, eŋetene
    “Kristen” edorakoi. Eŋet iwa sogino mi wakonge.
  con-NTPO: Attepa Antioquíani anga. Angapa fae canqque'fa pa'cco tseni'su Jesúsve
    in'jan'chondeccui'ccu fae'ngae can'jemba tsain'bio a'ima atesian'fa. Nane tseni
    Antioquíani tsu tseyi me'ttia'ye Jesúsve in'jan'chondeccuma “Cristondeccu” qquen
    inisian'fa.
  ghs-ghs: Qiri eete saridzeqi noke dzeima Attiokhia nagapata nopo baata. Baaqi nopo
    abi samaneke sinabidza pobi hiire banaite qaami tii teena bamu naateta. Oonita
    Attiokhia nagapata Dzesuho oke ma botoi dzaodzaonoma naate qaami abi siginai sohoroqi
    nokoke Kiristuke suimorai abiniqi hiire qaata.
  peg-peg: ଆରେ, ହେୱାନ୍‌ ହେୱାନିଂ ଗାଟାଜ଼ି ଆନ୍ତିୟକିଆତ ତାହିୱାତାନ୍‌ । ହେୱାର୍‌ ବାର୍ତି ର
    ବାର୍ହୁ ପାତେକ୍‌ ମଣ୍ଡ୍‌ଲି ହୁଦାଂ ମାନ୍‌ଞ୍ଜି ବେସି ଲୁଗାଙ୍ଗ୍ ହିକ୍ୟା ହିତାନ୍‌, ଆରେ ଆନ୍ତିୟକିଆତ
    ଚେଲାର୍‌ ପର୍ତୁମ୍‌ କ୍ରିସ୍ଟିୟାନ୍‌ ଇଞ୍ଜି ଇନ୍ୟା ଆତାର୍‌ ।
  txu-NT: '''Ỳr bôx ne kam abej ne arỳm kum kato. Ne kam akubyn Ãxiki''ỳr o bôx. Nhym
    kam ar arỳm me kute amim Jeju mar ne kôt ar aben pydjio bajamẽ ro''ã akuprõ. Aben
    tã me ro''ã akuprõ. Me krãptĩ:mã Metĩndjwỳnh kabẽn jarẽnho ku''ê: nhym ar''ã amexmẽ
    na apêx. Be, krĩraxbê Ãxikikam ne me Jejukôt me ba djwỳnhja kumrẽxmã me kute amim
    Kritu mar jarẽ.'
  eng-WEBU: When he had found him, he brought him to Antioch. For a whole year they
    were gathered together with the assembly, and taught many people. The disciples
    were first called Christians in Antioch.
  gnw-NT: 'Jare joco pe uñemɨĩru reta penti año upurugüɨrovia vae reta ndive, jare
    omboe jeta vae. Jare Antioquía pe jaeramo etei ĩru vae reta umbɨpɨ jei upurugüɨrovia
    vae reta re: —Cua reta co jae cristiano reta.'
  mux-mux: Pupa yunu kanupa liipaliinga kolea-auli Andiyok yandu memba urum. Kanu-kene
    elsele kolea-auli Andiyok Krais-nga yambu-talapele-kene wasie molkulu yambu aima
    pulele ung-bo tonjuku mani sikulu muluringli kene punie tilu omba purum. Kolea-auli
    Andiyok akuna, Yesos-nga lumbili anduli yambumandu we-yambuma-ni bi leku pulu
    monjuku “Krais-nga Yambuma” niring.
  maj-NT: Nk'ie nga kisakúhu̱, j'aiko̱ Antiokia̱. Yo̱ y'entujíhi̱n xu̱ta̱ ni̱nku̱
    nku nú tjíhin ko̱ i̱ncha tsakúyaha̱ nkjin ṉkjún xu̱ta̱. Xu̱ta̱ ni'yakuyáha̱ Jesu
    xi kis'e Antiokia̱, kui xi tjun kik'in xu̱ta̱ cristiano̱.
  bkq-NT: Tiontuo myani eagâlâ odopâdyly Antioquiaram. Tokalâ anu myani târâ awylymo,
    Jesus einwânni modo agâ. Toenzepa kurâ domodo tonomedâzemo myani Jesus wâgâ. Târâ
    Antioquiadâ myani Jesus einwânni modo “cristão” kelygue âzezetâolymo. “Cristo
    eynynonro” keze awârâ âze aguely. Waunroem kuru Jesus einwânni modo arâ âzezetâolylâ
    myani mârâ.
  kue-kue: Ye pi Sol kan indre ana auro yungo ende Antiok embrika. Ana Barnabas ya
    Sol buglayungu suwarata mundu ye God yombama bogl akiye wanmogl ana yomba merkinde
    kaima Yaglkande kamo beke tembrika. Ana Antiok kamun igle Krais disaipelma kangino
    kor Kristen we dingwa.
  cot-NT: Ariqueate ichoocajiapojaque aparo ajagantsi, icapiocapinijiaca itsatacaajiaqueri
    oshequini quemisantajiatsica. Aritarite oraniqui Antioquiaqui imapocajitaqueri
    icantajiqueri quemisantajiatsica “quirishitiano”, ocanti guijatacotirica Quirishito.
  bnp-bnp: Na tahuna i matavisia i turea, ru lakea o Antiok. Ru made vonga na pida
    i taku, ru tovo e huriki ala kupo. I vonga o Antiok e huriki a murimuri ni gale
    visi ria a Kristian.
  apn-NT: 'Hãmri nẽ hwỳr pôj nẽ Sawti pumu nẽ haprô nẽ ma akupỹm amnhĩ kôt ãxiok hwỳr
    o mõ. Hãmri nẽ kamã mẽ kot Jejus kôt amnhĩ xunhwỳr xwỳnhjê hkôt wa ri pa hã amgrà
    pyxi nẽ hapêx. Nẽ mẽ ho ohtô nẽ ri mẽ kãm Jejus kapẽr o mẽ ahkre ho ri mẽ hkôt
    pa. Jakamã nhũm krĩ nhõ xwỳnhjaja mẽ kot Jejus kôt amnhĩ nhĩpêx xwỳnhjê pumu nẽ
    mẽ hã mẽ hixi rẽ nẽ mẽ harẽnh o: “Kris tõ nẽ htõxjaja” anhỹr o mẽ harẽ. Ãxiok
    kumrẽx kãm na prem ã mẽ kot Jejus kôt amnhĩ xunhwỳr xwỳnhjê jarẽnh anẽ. Jakamã
    nhũm mẽ piitã ã mẽ harẽnh anhỹr o pa.'
  ctp-NT: La kanꞌ mdiꞌin neꞌ ska yijan loꞌo taꞌa nten ꞌin Jesucristo, ngwaꞌu neꞌ ꞌin
    kaꞌan nten bra kanꞌ. Kichen Antioquía kanꞌ mdukwa suun chaꞌ nchkwiꞌ neꞌ chaꞌ neꞌ
    cristiano lka nten nu yten chaꞌ ꞌin Jesucristo.
  opm-opm: Sus amburpat ihit it Antiok apteinong pipari. Susa Jisas ohe meng amrapti
    trun ihirnong Got ohe meng oh am deisheri. Am deiptin krismas tit birhitpari.
    Rih kopenat Kristenmur na porishemur. Gahan Antiok aptei oh Jisas ohe meng amrapti
    ihirnongri Kristenmur potpamur.
  bvr-bvr: Lika nuwurra waypa a-barripuna, a-menga, ana-ganyja Antiyak. Gata lika
    jemberr gun-ngardapa aburr-ni, minypa Jesus burr-yika marr aburr-balcharra nula
    gu-ngardapa aburr-negiyana aburr-workiyana, rrapa bitipa Barnabach rrapa Jol marn․gi
    marn․gi burrbi-negarra burr-guya aburr-jaranga wurra gama gorlk aburr-gata. Rrapa
    minypa gun-gatiya Antiyak aburr-gata aburr-werranga gala marr aburr-balcha nula
    Jesus, birripa gu-gegapa Jesus burr-yika jawina burrbu-ngurrjinga Christ burr-yika,
    minypa ngayburrpa wolawola gu-balanda nguburr-weya nguburr-workiya Christian.
  wal-wal: Biidi Saa7oola demmido wode, Anxxookiyaa ehiis. Barnnaabaasinne Saa7ooli
    woosa keettaa asaara issi laitta kumettaa uttidi, daro asaa tamaarissidosona;
    kaalliyaageeti Anxxookiyan Kiristtaane geetettidi, koiro xeesettidosona.
  zad-NT: Na' wzoalengake' beṉ'ka' nonḻilall' Jesúza' Antioquíana' twiz, na' bli'
    bsedgakile' beṉ' zan. Na' Antioquíana' dii nechdo' bsi'gake' beṉ'ka' nonḻilall'
    Jesucrístona' “Cristianos”.
  kmg-kmg: Ra bâfuarâ jowame Antiokia haeo warepic. Erâ opâ ruac guruo jara moc juhuc
    ŋic bocjaha miti jaza qazuc epic. Antiokia hae ira hâcne ŋiczi Jesure kikefuŋ
    jaŋere šâŋe Kristoŋic mufuambiŋ.
  aso-aso: Vo ningo Adiokia ebeta eleꞌmizo ogavo Izesuꞌ zuho di mulise mili mini eveneꞌ
    mukiꞌ monoꞌ apizi ngimi ngimiꞌ igi nizasivo kilisimasi hamoꞌ vineꞌ. Idoꞌ Adiokia
    ebekuꞌ ganaꞌ apiꞌ igi Izesuꞌ evenele zuho mamuꞌ guliveꞌine mili Kilisiteni aleve
    ve laniꞌ.
  uli-uli: Yodwe yela wiri ngo yesa hasiloh wol Antioch. Lluyel loh sew raeg le chole
    rumal rema ttey ngalir yarmetal eklesia we ngo resa foloyur le resa sew buwa le
    ye palleng. Moch wol Antioch mele ye chap yar ffesang ngalir chotugul kowe bo
    ir Kristiano.
  nin-NT: na ku hi ma nggo na gri ma na nga nu Antakiya. Abiga ba shishemi a nggurr
    bi ni inkla iyirr na ki ise iyirr, na di kpa itsarr i anu Barrnaba tuku Shawulu.
    A si na Antakiya yo aba yo abiga ba inkpu ime̱me̱ di abi si nâ ta si Kristi.
  acu-NT: 'Tura wainak, Antioquía yaktanam jukimiayi. Tura nuni jear, Cristonu ainaujai
    kichik musach pujusar, aintsun untsuri Yuse chichamen nuiniararmiayi. Tura asamtai
    Antioquía yaktanam nuna eemkar Cristonu ainaun pachisar: “Cristonu ainawai,” tiarmiayi.'
  cak-WNT: Y chiri' xec'oje' wi quiq'ui ri kach'alal. Jun juna' c'a ri xec'oje' quiq'ui,
    ruma riye' xequitijoj sibilaj ye q'uiy winek riq'ui ri ruch'abel ri Dios. Y ya
    ri chila' pan Antioquía ri kas nabey mul tek xbix cristianos chique ri ye tzekelbey
    riche (rixin) ri Jesucristo.
  ebk-ebk: Kuna pay ininchanan hiya, entakina hiya ad Antiokia. Kun pay makatawwuncha
    hid-i, nakekadkadwacha as nan chiyuycha omaafurot, ya insursuruwancha nan ongoongor
    ay tataku. Ad Antiokia nan enmon-ona ay nangadnanan nan chiyuycha omaafurot as
    Cristiano.
  spa-PDDPT: y cuando lo halló, lo llevó a Antioquía. Durante un año entero se congregaron
    con la iglesia, y enseñaron a una multitud considerable. Los discípulos fueron
    llamados cristianos por primera vez en Antioquía.
  ruf-ruf: Hamwonile, kamghala Antiyokiya. Nawo wose weli kwa ghumwaka mghima tsawetingana
    na iwanu iwamtoghole Yesu na kuwalangulitsa iwanu wengi. Iwanang'ina tsawandusa
    ukukemighwa Wakiristu ako Antiyokiya.
  gun-gun: Ojou vy Antioquia py ogueru. Peteĩ ma'etỹ pukukue re ha'e pygua igreja
    kuery reve ikuai vy heta ombo'e. Antioquia py temimbo'e kuery ikuai va'e jypy'i
    oenoĩa Cristo pegua.
  agu-BL: Jun tzun yob e' a'tij ẍchixo'l yi cmon creyent Antioquía tan chichusle'n
    jun c'oloj wunak te yol Kataj. Ya'stzun yi toque'n cunin chibi' yi e' creyent
    tetz Cristiano.
  isn-isn: Nai wakamulija, akamuleta ku Antiokia. Ikatula ku ng'waka wihi akilundiila
    palung'wi ni itekeelo nu kuamanyisa antu idu. Ni amanyisigwa akitangwa akristo
    ku nkua a ng'wandyo uko ku Antiokia.
  eng-PEV: He found Saul there, and he took him back to Antioch. They both stayed
    there for a year, and they met with the Christians in the church there, and they
    kept on teaching them. A lot of people in Antioch followed Jesus, and that was
    the place where people first used the name Christians for the people that followed
    Jesus Christ.
  ilo-ULB: Idi nasarakanna isuna, inkuyogna isuna idiay Antiokia. Napasamak nga iti
    las-ud ti makatawen, nakiummongda iti iglesia ken sinuruanda ti adu a tattao.
    Idiay Antiokia ti immuna a nakaawagan dagiti adalan iti Cristiano.
  pir-NT: Topʉ tiquirore boca sahye. Tiquiro boca sari bato Antioquíapʉ ne cãhye Saulore.
    Topʉ tiquina esari bato ihcã cʉhma waro tiquina Cohãcjʉ̃ yequina mehna cahmecoa,
    peyequina masare buhee tiahye tiquina. Sa ye Antioquíapʉ Cristo yequina Cristiano
    wame ti dʉcahye.
  anv-NT: Agɛ́gé Sɔl, asɛ ji, ɛbwɔ́ áfɛ́ né Antiɔk. Ábɛlé ɛfɛɛ́ ŋmɛ kpogele ne
    ɛchomele bɔɔ́ Kras, álɛ́rege gejamégé bɔɔ́ depɔré Ɛsɔwɔ. Ɛ́lé né Antiɔk
    ne álɔ mankuú bɔɔ́ bi ákamé ne Jisɔs nnó *áŋkwɔlé Kras.
  sab-NT: Bernabé jo chke una Tarsoge, Saulo skwendu amage gire Bernabé Saulo du una
    Antioquíage. Una Antioquíage Saulo kaire Bernabé chegu chura gdaite, una ege ama
    diali mo litu daba ulita Jesu gerua gaba ole, ama kwian ngle tku tangle Jesu gerua
    giti. Una Antioquíage kwian Jesu gerua ganga ka chegu gwangea “kwian Cristonu”.
  tmd-tmd: Banabas Tasas uröpɨnön, Sol nugwo hölu nugwön, yölɨŋ höuöil Adiok duön,
    kɨm paŋyöbö aku nöbö mö Jisas nugw pim akuyöbö ñɨgö Jisas mönö wä aku yad nöl
    gɨr mɨdmä. Adiok nöbö mö Jisas Krais nugw pim piaku, ñɨgö höd ib urön “Krais Nöbö
    Mö” me rɨmä.
  acr-NNT: Xekꞌojiꞌ kꞌu kukꞌ ri tinamit re ri Cristo ronoje ri jun junabꞌ, e riꞌ kekꞌutun
    chikiwach ukꞌiyal winaq. Chiriꞌ kꞌu riꞌ, nabꞌe laj xbꞌiꞌx “cristianos” chike ri
    kikojom rubꞌiꞌ ri Cristo.
  kpg-kpg: Dono gidee ia a mee, geia ga laha mai a mee gi Antioch. I lodo di ngadau
    e dahi, meemaa e heheetugi gi digau di nohongo dabu mo di agoago gi nia daangada
    dogologowaahee. Di gowaa Antioch dela ne daamada ne gahi digau hagadonu bolo nia
    “Dama Christ”.
  taj-taj: थेसे शाऊलदा स्‍याप्‍माहेन्‍से एन्‍टिओखिया भिबा शहररी भजी। जमाहेन्‍से थेनीगदेसे
    तिदिङधोना मण्‍डलीला म्‍हिगदेदेन छ्‌याम स्‍याप्‍बान ल्‍हानान म्‍हिगदेदा परमेश्‍वरला
    बचन लोप्‍बारी छ्‌याइजी। चेलागदेदा जम्‍मान भन्‍दा ङाच्‍छा एन्‍टिओखिया भिबा शहररीन
    ख्रीष्‍टियान भिसी भिजी।
  avt-avt: Hɨrak kɨnkatɨn Sol ere kɨnapɨnek keriyaak pɨke keiyɨk ken wit Antiok, hɨrak
    pɨke ken wit Antiok kau en tito kiutɨp, hɨrakɨt tau en tekite mɨt ne weiwɨk me
    God teteikɨn mɨt yapɨrwe menmen, tetpor hɨm me God. Hɨr neit wit ik e, mɨt han
    ninɨn nekine niuk me mɨt nises hɨm me Krais, hɨr mɨt Kristen.
  cbk-cbk: Cuando ya encontra le con ese, ya lleva le con ese na Antioquia, y entero
    año gayot ta man junto sila dos con el maga creyente del Señor alla, y ta enseña
    con mucho gente. Alla gayot na Antioquia ya principia llama Cristiano con el maga
    siguidores del Señor.
  uig-ARA: ئۇنى تېپىپ ئانتاكياغا ئېلىپ كەلدى؛ شۇنداق بولدىكى، ئىككىيلەن جامائەت بىلەن
    بىللە ساق بىر يىل يىغىلىپ، نۇرغۇن ئادەمگە تەلىم بەردى. مۇخلىسلارنىڭ «خرىستىئانلار»
    دەپ تۇنجى ئاتىلىشى ئانتاكيادىن باشلاندى.
  tuf-tuf: Urojareht bar itchacro. Istír car sicor buca owár rojocro. Antioquía rojocro.
    Esar behquir bar istiy ac uw síw̃jacro. Jesús chiwa owár sécuajacro. Bucoy bucoy
    secuar síw̃jacro. Bernabeat cat, Saúloat cat síw̃jacro. Siw̃yat Antioquía cuitaran
    Jesús chiwa ojcor ajcan Crístoinan récaji aw̃ujacro.
  abx-abx: Si paka'anda'-na, agbwiltahan-nay to pan Antioquia. Sanglit sallod si adda
    ta'on maki'adda kas Bernabe pati' Saulo si manniniripon pag'ampo' ari ngan bali
    labbat i saturu'an-na mga iya. I primiro pag'aron Kristiyano si mga inadalan ahimo
    ari si Antioquia.
  mco-NT: Jadu'n yjajty jɨm ajcxy y'ijty tüg jɨmɨjt, yaj'ixpɨjccɨxy je mayjäy huɨdibɨ
    ajcxy jɨjptɨgɨyɨɨy je Jesús y'ixpɨ́jcɨn. Jɨm Antioquía oga'n yxɨɨmoy cristiano,
    je jäy ajcxy huɨdibɨ mɨjpɨdacp Jesús.
  bsp-bsp: Ntɛ Barnabas ɛnəŋk Sol mɔ, k’eŋkekərɛ kɔ Antiyɔk. Teren tin camcam, ŋac-təŋnɛ
    kəloŋkanɛ ka alaŋ, kɔ ŋaŋtəksɛ kənay ka afum. Dəndo Antiyɔk, difɔ anacop tɔcɔkɔ-cɔkɔ
    kəwe acɛpsɛ a Wəbɛ Yesu darəŋ «aka Krist.»
  kqf-kqf: Bi laḡannemo i banabanavi ba i waidoli natome Entiyokmo. Bi ḡome tedi tauwaikaiwatana
    vaitedi kwalabu ḡemota a miya bi lava wapewapedi a wailovelovedi. Mba lagannemo
    Entiyokmo tauwaisumaḡa wai isedi ai tubuna gado, “Maimaituwa ena dam lavedi.”
  cpb-NT: Ikanta iñaapairi, ramairi Antioquía-ki. Ari risaikimowaitakeri riyotaanewo
    apaani osarentsi, riyotaayetake osheki atziri. Ari etanakawo janta Antioquía-ki
    iitaitziri kemisantzinkari “Cristo-weripaini”.
  aon-aon: Nanak douk naparugan aria naranum Antiok. Aria shuknin kwar amam biom hani
    Iruhin ananish arpesh shape aria hape henek skulumesh abom sabaishi arpesh Iruhin
    ananin baraen. Aria douk abrudok wabur Antiok douk sagomatin arpesh shodowesh
    enyudok nyeigur Kristen eshesh shagipesh Jisas iri.
  hus-NT-2005: Tajaꞌ ti kʼwajaytsik kʼal an belomtsik jun i tamub ani yán i atiklábtsik
    in okʼtsi. Tajaꞌ Antiokía ti tujey jidhtal tʼajat ti bijyáb an belomtsik, kristianotsik.
  mig-NT: Te nɨ́ɨ́‑ni ɨɨn kuia̱ ni̱ kanda̱tu̱'ún‑de yúan jíín tɨ́ku'ni̱ kándíja. Te
    ni̱ ka̱stá'a̱n‑de tu̱'un nuu̱ kuá'a̱ ñáyɨvɨ. Te cha̱a káskuá'a‑ún, ni̱ na̱kunání‑de
    cristiano xnáñúú‑gá ini̱ ñuu̱ Antioquía.
  bps-bps: Na di kiten ku Sol, faginan samfulê di Antiyok. Na sfali i klola mnè déén.
    Na gal ale magin di kastifun i dad to faglut, na dee dad to tdòla. Na di banwe
    Antiyok ani, i tnanin banwe gudmagitla i dad to mlalò ku Dyisas Krayst dunan dad
    Kristiyano.
  mbs-mbs: Pegkità din kandin, inibing din doton te Antyokya. Mig-ogpà dan kidoen
    te sebad se omay. Migtoladà dan te menge otaw egpemenal. Se menge otaw egpemenal
    doton te Antyokya, yan se monà iningedanan Sakop i Cristo.
  cme-NT: Uŋ kaa da-yo, wuɔ ce ba bir kã Ãntiyɔsi‑i-na ka tĩɛna ce benfifille baa
    Diiloŋ-dũŋ-baamba‑i. Ba hãalãayã nuɔmba bɔi Diiloŋ-hũmelle‑i terieŋgu-na.
    Ba duɔŋ Ãntiyɔsi yaa nuɔ‑i ta ba bĩ Diiloŋ-dũŋ-baamba‑i «Kertĩɛbaa-ba‑i».
  sus-sus: A to a to, a naxa fa a ra Antiyɔki. E nun danxaniyatɔɛe nan nu e malanma
    naa ɲɛ keren birin bun ma. E naxa mixi gbegbe xaran. Isa fɔxirabirɛ naxee nu na
    Antiyɔki, nee nan singe «Isayanka» xili sɔtɔ.
  pon-2006: Ni eh diarada e ahpw kahredohng Andiok. Nan irair en sounpar ehu ira riemenet
    kin tuhwong tohn mwomwohdiso oh kin padahki aramas tohto. Iei pil nan Andiok me
    tohnpadahk ko adanekihla sapwellimen Krais.
  dad-dad: Banabas Sol fotou fiye ken, Sol Antiok taun irou isin. Agef fen, Banabas
    Sol ado yar tekelei adok, sios geid dibod ken, tamo kayau musei difelnẽdin. Antiok
    an, dõ fiya tar anidi bun yana mata dun, are Kristen den.
  zab-NT: Chi bdxialbɨ Saulo, chiy güenéb laab axt Antioquía. Ruy guzuguaadeb tuby
    iz cun de bniety ni reldilaaz Jesucrist. Ne zieny de bniety ni bseeddeb ruy. Ne
    láani guɨdx Antioquía ná ni guzulo rbeládeb “Cristian” de ni reldilaaz Jesucrist.
  jae-jae: Eŋ jakêtap eŋ sa, go kêkôc eŋ gêja Antiokia. Ma êsêagêc sêŋgôŋ sêwiŋ gôlôac
    dabuŋ jala samuc teŋ ma têdôŋ lau taêsam. Aŋga Antiokia tonaŋ tec sêsam Apômtaunê
    ŋacseŋomi gebe lau Kilisiŋa kêtu ŋamataanô.
  ksd-ksd: ba i tar gire tadav ia, i agur pa ia ura Antiokia. Ma dia kiki varurung
    ma ra ekelesia abara, tika na kidoloina kilala, ma dir tovo mangoro na tarai;
    ma arama Antiokia di ga vatang value ra tarai na vartovo ba a umana Te Kristo.
  msm-NT: No makitaan din on, pigduma din diya to Antioquia. Sed to songo tuig, kanunoy
    sikandan migpaghimun to sikan mgo magtutuu, aw pigpang-anad dan to mahan-in yagboy
    no mgo otow. To mgo magtutuu diya to Antioquia iyan una no pigngadanan no Cristuhanon.
  myk-myk: Ba wʼa Sɔli ɲa wɛ, na gari ni wu ni Ancɔsi ni. A pʼi yee nigin maha wà
    ni nʼa daa fɛɛ pu ni shiizhan; na sipyiɲɛhɛmɛɛ kalaa Kafɔɔ wo koo li ni. Na nʼa
    daa fɛɛ yiri Kiricɛɛn, lee nizhiinɛ ya pye Ancɔsi ni.
  sbe-sbe: na ye lobai ede ye woyai se lau Antiyoka. Na bolimai kesega menai se miya
    na ekalesiya boda lakilakina maiyadiyao se koikoigogo na se hekatadi. Na Antiyoka
    unai tamowai se hetubu kabo Guiyau tauhemuliwatanina hesadi se katai Kilisitiyani.
  mcr-mcr: Ämoqumueqe, iqu Andiyokäŋqä ätuma äpätä, quväukuä hŋqueŋi, ämaqä Jisasi
    Iqueqä yoqeŋqä aquvä iqi äqänmiŋuwä iquatä, anä äpmamiŋuwi. Iqi äpmayi, iquaqu
    Goti Hanjuwä Iqueqä kukŋui, ämaqä kuapänäŋä iu ämotquamiŋiyi. Andiyokä pmeqä iqua,
    ämaqä quuvqä heqiyqä iquauŋqe, “Kraisi Iqueqä yoqä-täŋä-quayqe” iqua-ganä ätipäqäkuwi.
  cux-NT: Ní nduuvidaamá yā 'áámá nduuyu na yaācū miiⁿ, ní chi'cuééⁿ yā neené 'yaaⁿ
    'iiⁿ'yāⁿ. Chíí vmnááⁿ vmnaaⁿ na yáāⁿ Antioquía 'iiⁿ'yāⁿ s'eeⁿ yeⁿ'e yáāⁿ miiⁿ
    caⁿ'a yā chi duuchí cristiano s'eeⁿ, 'iiⁿ'yāⁿ chi i'teenu Cristo.
  tur-YTC: Onu bulunca Antakya’ya getirdi. Bir yıl boyunca orada bulunan toplulukla
    bir araya gelerek birçok kişiye öğrettiler. Öğrencilere ilk olarak Antakya’da
    Hristiyanlar denildi.
  san-ITR: tatastau maNDalIsthalokaiH sabhAM kR^itvA saMvatsaramekaM yAvad bahulokAn
    upAdishatAM; tasmin AntiyakhiyAnagare shiShyAH prathamaM khrIShTIyanAmnA vikhyAtA
    abhavan|
  bel-N: Сталася ж, што яны цэлы год зьбіраліся ў гэтай царкве і навучалі значную
    грамаду; у Антыёхіі найперш вучняў сталі называць Хрысьціянамі.
  sch-sch: A mu lehan Antioch tieng a hong tuonga, kum khat piel koiindangngei inkhômna
    an inchel ngâia, mi tamtak an minchu sa ngâi. Antioch'a han kêng iempungei
    hah Khristien an ti masatak.
  mic-MIQNT: Ta'n tujiw we'jiateg nespnatl Antioq. Newgtipunqeg na gitg tl mawtesgua'tiji
    mimajuinu'g ta'nig getlams'tasultiliji aq agnutmua'tiji pugwenniji. Etna na'te'l
    Antioq ta'nig majulgwala'titl Gjisaqamawl getlams'tasultijig amgwes telui'tupnig,
    “A'sutmewinu'g”.
  huu-NT: Daje año creyentiaɨ dɨga nabairillanona, naimacɨna llofuetɨiaɨmaiaɨ. Antioquíamo
    creyentiaɨdɨ cristianona nano mamecɨredɨmacɨ.
  jiv-NT: Tura nui̱ jeawar, nú péprunmaya̱ Yus-shuarja̱i̱ iruntrar chikichík uwí pujusarmiayi.
    Yus-Chichaman untsurí̱ shuáran ujaak pujuarmiayi. Tura nui̱ Antiukía péprunmaṉka
    Yus-shuaran émkaka, Kristu shuari̱, tiarmiayi.
  otm-NT: Nɛ n'dajɛya bám 'bʉhmi bʉ, nɛ mi pa bʉ ja ram pɛti nɛ bi xänbi xʉn ngu yʉ
    ją'i. Guepʉ ra mbʉdi bi t'ɛ̨mbi yʉ cristiano ʉ yʉ 'yɛ̨c'yɛi, gue mí nde da ma,
    i tɛn ra Cristo ʉ.
  dah-dah: Kuŋ naŋkeneŋ keneŋbe tupi teŋ Antiok wayaryum. Be, go dama goyen Banabasya
    Solyabe Yesu Kristuyen alya bereya Antiok hinhan goya heŋbe alya bereya budam
    saba yirde hinaryum. Be, Antiok gorbe Yesu niŋ dufaymiŋ saŋiŋ iramiŋ mar goyen
    al siŋare niŋ mar beleŋ “Kristen” yinamiŋ. Deŋe gob bikkeŋbe hubu.
  tnk-tnk: Nəpɨn rətoni, riri Sol rourərɨɡ rouvehe mwi ia Antiok. Meste nuk kuatia
    irau krouarə irəha nakalasia me fwe ikɨn, rouahatən nərmama me həpɨk. Fwe ia Antiok
    kɨməkupwən kɨseɡi pen nəhaɡ nəha “Kristin me” m nərmama me səvəi Iesu.
  kpr-kpr: Ira buvudo, Saul tambu budo, nengae jovereghe fera reighi Antiok aminda
    buvurutuseri. Buvudo irero, Iesu da dorevare digari totorugeoro, Saul nengae Barnabas
    ghae ijuguse geka seoro ningido ghuseri. Amingero, ghaeko dabako dadabusira. Reighi
    Antiok aminda evetu genembo ne tuturo edo, Iesu da natofo isambudae, ‘Kuristini’
    sedo ghuseri.
  san-IAS: tatastau maṇḍalīsthalokaiḥ sabhāṁ kṛtvā saṁvatsaramekaṁ yāvad bahulokān
    upādiśatāṁ; tasmin āntiyakhiyānagare śiṣyāḥ prathamaṁ khrīṣṭīyanāmnā vikhyātā
    abhavan|
  nho-nho: I tana saaita ni lave i Saul raa, toa iloo ia no nnoho laaua i Antiok.
    I loto te setau hakkaatoa raa, Barnabas laaua ma Saul ni kkutu peenaa ma naa tama
    te lotu raa ka akonaki laaua te lopo tama iloo. Teenaa naa tama te lotu i Antiok raa
    ni mua taapaa ma ni ‘Tama Christ’.
  gym-NT: Saulo kwani ie angwane, nikani ngwena sribire jabe juta Antioquíate. Ye
    känti gätäbare kä kwati täte kwetre nitre tödekaka Jesubti ben, niaratre die mikakäre
    amne Ngöbö Kukwei diribare kwetre ni kwatiye arato. Juta Antioquía ne mden känti
    abko nitre tödekaka Jesubti kädiani Kristiano kena.
  azg-NT: Ndoꞌ vi na jndë ntjii jon tsanꞌñeen, tantcüeꞌ jon, tayꞌoon jon tsanꞌñeen
    Antioquía. Ndoꞌ ninvaa ncüii chu tomꞌanhan joꞌ yo tmaanꞌ nnꞌan na vantyja nꞌon
    Jesús. Jndye nnꞌan tsjoonꞌñeen tonanꞌmanhan ndëë nanꞌñeen ntyja ꞌnaanꞌ Jesús.
    Ndoꞌ nque nnꞌan Antioquíaꞌñeen, joohan na jnanꞌquitaꞌ jndyeehan na jnanꞌquijndyuhan
    joo nnꞌan na vantyja nꞌon Jesús cristianos.
  bhd-bhd: तैनी शाऊल तोप्तां अन्ताकिया नगरे मां आनो, तैड़ी तैना एक्की साले तगर दुइये
    ज़न्हे कलीसियाई मां लोकन प्रभु यीशुएरी शिक्षा देते राए, ते लोक चेलन जो सेब्भन
    करां पेइले अन्ताकिया नगरे मां मसीही ज़ोने लगे।
  too-NT: Lā' a'xni'ca' kaksli, līmilh nac Antioquía. Lā' ixlīhuāk lakatin cā'ta Bernabé
    lā' Saulo ixtatā'takēstoka a'ntī ixtakalhlaka'ī'. Lā' ixcāmāsu'ni'can lhūhua'
    tachi'xcuhuī't. Lā' a'ntza' nac Antioquía tzucuca pū'la cāmāpācuhuīcan cristianos
    xlaca'n a'ntī ixtakalhlaka'ī'.
  ind-AYT: Dan, setelah ia menemukannya, ia membawanya ke Antiokhia. Selama setahun,
    mereka bertemu dengan jemaat dan mengajar banyak orang. Dan, di Antiokhia, murid-murid
    untuk pertama kalinya disebut “orang Kristen”.
  cjo-NT: 'Janta ikantani ipiyotapiintzirinta aapatziyariri Jesoshi okaatzi apaani
    ojarentsi. Riyotaapaakiri oshekyantzi atziri. Aritaki janta itanakawo iiteetziri
    aapatziyariri Jesoshi: “Kirishiteyanotatsiri”.'
  nsn-nsn: '@see-verse:ACT.011.025'
  san-DEV: ततस्तौ मण्डलीस्थलोकैः सभां कृत्वा संवत्सरमेकं यावद् बहुलोकान् उपादिशतां;
    तस्मिन् आन्तियखियानगरे शिष्याः प्रथमं ख्रीष्टीयनाम्ना विख्याता अभवन्।
  tna-NT: Dapia ejude su teje putsu, jasiapatibana Saulo neje Antioquía ejude su.
    Dapia ejude su piada mara anitiana tse jei eputani edue cuana neje. Dueji cristiano
    cuana buetsuatana tse. Dapia Antioquía ejude su aniji jei eputani mahue cuana
    ja Cristo peje su jei eputani cuana cristiano ebani ichatana.
  lid-lid: Eme iy ndruni iy badeh, iy kuhi iy eme Antiyok. Ya eme udu bolo jaha ari
    ma buruwen badeh, Banabas uru Sol atukum hawe iri lau ta budon handru ta Kindrei
    ma leheya iri lau solo-an. Oro lau ta Laban, iri lau aloh oro “Kristen” ma mwena
    badeh, udu Antiyok.
  wim-wim: Nil uwanan-a, nil koyam kal nunang aak Antioch.akana. Pul Barnabas aꞌ Saul.angan
    puth angman wunpula, an kaap angman theeꞌ pulanta thanttang wiy al-alantangan
    pam wanch ngangkan theeꞌin nungant Christ.antan aꞌ than pam wanch yot anangan
    thaaꞌ-aath-aathin thanang. Than pam wanch aak Antioch.angan wun-wuninan-a, thananganiya
    kaꞌatham Christians waaꞌ-waaꞌin thananganiya.
  zga-M: Vu ambwene akhagega khu Antiokia. Yikhava umwakha uguge vakhalundamana paninie
    nei tembile nukhuvamanyisya avanu vingi. Na vakongi vakhilangiwa vakelesiti avatan'chii
    khu Antiokia.
  yom-yom: Buna kammona, wunnata ku Antioshi. Mvu wu mvimba bawu buadibakutikinina
    ayi dibundu, balonga nkangu wunneni. Ku Antioshi kuawu minlonguki mitedolo “Bankua
    Klisto” voti “Baklisto” mu khumbu yitheti.
  san-SIN: තතස්තෞ මණ්ඩලීස්ථලෝකෛඃ සභාං කෘත්වා සංවත්සරමේකං යාවද් බහුලෝකාන් උපාදිශතාං;
    තස්මින් ආන්තියඛියානගරේ ශිෂ්‍යාඃ ප්‍රථමං ඛ්‍රීෂ්ටීයනාම්නා විඛ්‍යාතා අභවන්|
  yut-yut: Kɨŋ Sol kaŋ abɨdaŋban Antiok apgumal. Apbal paŋmuwukbi gat Antiok bɨlak
    kɨnda egek amɨn morapmɨsi Piŋkop dakon gen yoyɨŋ dekgɨmal. Antiok kokupmon amɨn
    da Yesu nandaŋ gadaŋ ɨmgwit amɨn uŋun Kristo Dakon Amɨn Kabɨ yaŋ wasaŋek yoyɨwit.
  grc-BYZ: ἐγένετο δὲ αὐτοὺς ἐνιαυτὸν ὅλον συναχθῆναι [ἐν] τῇ ἐκκλησίᾳ καὶ διδάξαι
    ὄχλον ἱκανόν, χρηματίσαι τε πρῶτον ἐν Ἀντιοχείᾳ τοὺς μαθητὰς Χριστιανούς.
  cpc-NT: Ikanta jiñaapairi, jamairi Antioquía-ki. Ari isaikimowaitakiri jiyotaaniiti
    apaani osarintsi, jiyotaayitaki ojyiki atziri. Ari jitanakawo Antioquía-ki jiitaitziri
    “Cristo-wiriiti”.
  nhg-NT: Bernabé hua Saulo sie xejtejque ompa intzölö inu creyentes. Quenmachtiöya
    meyactie. Giente quencuitejque inu creyentes “cristianos”. Así es que omocuitejque
    “cristianos” cachto ipa puieblo de Antioquía.
  nya-nya: ndipo pamene anamupeza anabwera naye ku Antiokeya. Barnaba ndi Saulo anasonkhana
    ndi mpingo kwa chaka chimodzi naphunzitsa anthu ambirimbiri. Okhulupirirawo anayamba
    kutchedwa Akhristu ku Antiokeya.
  ngu-NT: Niman ompa onocajquej inhuan on tlaneltocaquej quen canaj se xipan, niman
    oquinmachtijquej sanoyej miyequej. Ompa ne Antioquía on tlaneltocaquej quemach
    ye ica oquintocayotijquej cristianos.
  kup-kup: Met mel tovai sohot Sol bavizat parup maot Antiok zeitak emah. Tahapuh
    parup añarab Iesuz togut ravat heharinañ honeo ravat het añarab ahovokaron Iesuz
    baiñetï tinao mañohot hehan krismas honeo bon tah. Met Antiok zei potakarihö kapot
    tat Iesuz homeo badae batah-poriz abatao Kristen, pot mañah.
  jid-jid: Niwa a too'a, a njiwu ye ni Antioch, Aye heme ndi ba ki ni ekklisiya wu
    seri wawu, nda du ba gbrontu yo bubu riri nda zita tsro ndji gbugbu'u. A he ni
    Antioch mba ba guchi yo mri ko bi hu; a ndi Krista.
  wmw-wmw: Nakunsingana, akinsukula mpaka Antiyokiya. Wakijumana nokurekure mwaka
    nzima pamoja na jamati ya Antiyokiya, mwawákiwafunda wanu wengi wawenye. Na Antiyokiya
    kure, wanafunzi ndi kawanzire kwitiwa “wafulati wa Insa”.
  gmv-GGM: Iza demmidine Anxxokiya ekki yidees. Namm7aykka heni diza wossa keeththa
    asara gididi layith kuumeth daroo dere tammarisida. Hen Anxxokiyan ammaniizayt
    koyro “kiristtane” geeteti xeeygetida.
  ssg-ssg: Ti i tunahiwa, ati lalu alia hani Antiok. Lawe lalu huhukuma kapi teka
    kahikahi Jises ma hahanau kilan seilon sale puase Jises leili ahang tehu. Lokon
    ien ti Antiok, laha axai hutui teka kahikahi Jises, Kahikahi Krais.
  zpo-NT: 'nu gorna nguzhal xaa lo xaa, mbe xaa xaa naz yezh Antioquía. Zee mlaz xaa
    tub liin kwaan re xaa Jesús, nu mseed xaa zyen doo myet. Nu Antioquía ngok pa
    ngunii re xaa lo re xaa Jesús “cristianos” yilotlaka. (Wdizh ne nii: “Xaa nreke
    tich Crist”.)'
  poy-poy: Pakamwoniti, kamjega Antiokiya. Nawomberi woseri wawili walikala mushipinga
    sha wantu yawamjimira Yesu kwa shinja shoseri pawafunda shipinga shikulu sha wantu.
    Antiokiya aku, ndo kwa mala ya kwanja, wafundwa washemitwi wantu yawamjimira Kristu.
  qwh-NT: Taririrnam, Antioquia marcaman pusharqan. Tsechomi Saulu y Bernabe juc wata
    enteru Jesusman creyicoq nunacunawan cayarqan, atsca nunacunata Jesuspaq yachatsicurnin.
    Tse Antioquia marcachomi Jesusman creyicoqcunata “Cristianu” nishpa primera bes
    jutitsiyarqan.
  gaw-gaw: anṯa, nug omale Antiok uḵaeh, maḏ laip̱u kristen tamaniak ap̱anu ele daanna,
    a danab ah ameg naḏi Kayak nai ip̱uanadpiḏ. Antiok ap̱a danab ag tatam dig mena,
    danab ag Jesusnu oolagp̱a genab doop̱ig ele amu ahilagnu, Kristen ap̱ig.
  nca-nca: Seqa qenero re Antiok mahero kumima naru kayata na soso Antiok ŋuno yariyó.
    Irisa ŋundo iŋondutu uniparetoya huruworo mande rondaqe unipare qambu yunoyariyó.
    Ko Antiok ŋuno naŋge unindo koretero Yesu koro iŋo-iŋo rewero unipareyó ŋu “Kristen”
    neko yereŋgurí.
  zpz-NTPP: Na ornu byad yu na, orzeꞌ gua nuy yu par Antioquía. Nañ tub ñaꞌn rup laa
    dey byatublaazh yu nu de mbecy nu ricy cup consuel lo Crisht nunu blyuu dey ni
    tub nac mbecy zigy. Antioquía, zeꞌ bzub gyiꞌñ nu rnii dey “Mbecy ni Crisht” de
    yu nu ricy cup consuel lo Crisht.
  mkj-mkj: Nehn ah rapahkihda, ih ken ukdo Saul Antioch. Nehn irair in johnpar oau
    ira roahmenne kin suhsuhwoang sohn mwomwohdjo apel kin padahk oang armaj dir.
    Ioar pel nehn Antioch ma sohnpadahkkok adankihla nihn Christ.
  zac-NT: Ndë bëaꞌnë raiꞌ tubi izë con ra shmënë Jesús. Bëluaꞌa raiꞌ zihani mënë.
    Ra shmënë Dios naquëreldë Antioquía por primërë vësë bërulë́ raiꞌ cristianos.
  kyg-kyg: ago ageno avateno avalelino Atiyoki taonifiꞌmo eꞌniye. Anakaemo mago kafugamo
    siosi vayaꞌeꞌmo aliꞌana anupa huꞌana maiꞌneꞌanaeꞌmo asole vayaꞌmo aliꞌana apaya
    maleꞌnaꞌae. Atiyoki taonifi vayaꞌmogimo geꞌamo neꞌafiya vayaꞌaifeꞌmo apakiꞌapimo
    Kalisitini vayane huꞌa hogote afina apaki apateꞌnae.
  kmk-kmk: Maodasana man indallay na ud Antiokia. Ot sin-daguna nakaam-ammung da utdat
    manuttuwa’t di ot aduadu dat tagu’n tinudtuduwan da. Sadin Antiokia ud ummuna’n
    nangingadanan da utdat manuttuwa kan Kristu si “Kristianu.”
  cao-NT: Jatsi Pablo ja jisniquë. Jaquirëquë quiha Pablo ja bëniquë jahari Antioquía
    qui. Jatsi toa xo tsi quiha huësti ca año ja raacaniquë chahahuahai ca carayanabo
    ya. Huëstima ca nohiria bo tiisimahi ja icani quiha. Jabi Antioquiá pari tsi “Cristiano
    bo” chahahuacanaibo quënahacani quiha.
  bbr-bbr: Ko pote tararmara, ätäi Antiok mena imäi kowon. Kiro woisan opok, au kiro
    opok raia, woiaka epar moin roasiret sosop Anut nukan ämän mare rairin. Kiro mena
    roasiret akas amke roasiret akan woiaka epar moin enip Kristen aroin. Kiro enip
    onoktapau ‘Krais tainoriäi roasiret.’
  inb-inb: 'Chipi tarig­ris­paka, Antio­kia­ma­mi paita pusarka. Chipi chaiag­ris­paka,
    sug intiru wata­mi Jesus­wa tukus­ka­kuna­wa chisiag­rir­ka­kuna. Achka­kuna­ta­mi
    Jesus­manda iacha­chir­ka­kuna. Chi Antio­kia pui­blu­pi­mi Jesu­cristo­wa tukus­ka­kunata
    musug­lla suti­chii kalla­rir­ka­kuna: “cristiano”.'
  hrv-hrv: Kad ga nađe, odvede ga u Antiohiju. Punu su se godinu dana sastajali u
    toj Crkvi i poučavali poveće mnoštvo te se u Antiohiji učenici najprije prozvaše
    kršćanima.
  box-NT: Bìo ó o vaá yú a, ó o bò mín làa wo ɓuara ho Ãntiosi yi. Ɓa mí
    nùwã ɲun á wó le lúlú-kùure ká ɓa wee páaní kúee mín wán lè ho Ãntiosi
    kèrètĩ́ɛwa, á kàránna nùpua cɛ̀rɛ̀ɛ. Lé ho Ãntiosi yi á ɓa ɓúakáa
    wee veráa bìa tà a Krista bìo làa kèrètĩ́ɛwa.
  ote-NT: Ne ja bi ꞌmʉhniꞌʉ maxøgue ꞌna njɛya, ne mri muntsꞌiꞌʉ co ya gamfri, ne bi
    ꞌñutuabi ndunthi ya ja̱ꞌi de rá noya Ajua̱. Y nuni Antioquía ja guehni bi mʉdi
    bi thuꞌmba ya gamfri gue dya cristiano ngueꞌa̱ bi gamfri ma zi Hmuhʉ ra Jesucristo.
  wnu-wnu: Isub Sol gab nob Antiok ite diamirei. Diab togun gari end ombur munon Yisast
    oabigumir eng wurinob igo Qenu wonou qob wuri sirbig ende at igurei. Ende at igamari
    munon ar qei der Yisas wonou yurau eng se qen qamart Kristen wurit qamamirei.
  zam-NT: No ngo no Mbèl' Saul con rye mèn co' nqueltàa loo cón che'n Diox ciuda Antioqui
    le'n thìb lín' complet. Mblu' Mbèl' ryop Saul loo huax mèn cón che'n Diox. Mèn
    ciuda Antioqui nerleque' ngòc mèn co' mdub lèe mèn co' ndxela's loo cón che'n
    Jesucrist mèn co' ngòo loo cón che'n Jesucrist.
  zyp-NT: a hmuh tihtah Antiok khuapui lang cawh a va chui. Macawtaco Barnaba le Saul
    cawh kung chuh ky khrisawbu khakhei ung he ka, cawngsaw hlupui aa cawngpah he.
    Hningzuitu sahlo cawh Antiok khuapui lekhei, “Khrisaw,” tatah aa za tah tawsia
    he.
  sey-NT: Sani ti̱ꞌani i̱te Antioquía daripëna sapi. Sani ja̱rona teꞌe o̱metëcahuë
    pëahuë, sehuosicohuaꞌi ja̱ꞌre co̱ni. Pëani paꞌijë jai pa̱ire yeꞌyahuë. Ja̱rona
    Antioquía daripëna duꞌru macarepa Cristiano hueꞌyohuë, sehuosicohuaꞌire.
  nvm-nvm: Fu nisaim vake bieme afem una ar Entiok ijia ruain. Bu ijia usem juaivasia
    besum (1) ijia Banabas ko Sor bu sos ijia e uruvana Jesuon vuak nijaidiain. Bu
    nijaidiavga ar Entiok ijia e iji bu amur Jesuon vuak faime ma vierafejga bu kia
    Kuristien no kiain. (Revo if ijefuon maiji e iji bu oi karoime Godon Kaven abenva
    ijin).
  mps-mps: Tama augwali si te Jisasgo po wali pabo we bidi tomode bidama, tama kibu
    be deli yali. Augwali sigo umabo we bidi Godigo po ola mani. Te Antiok we bidi
    augwaligo te Jisasgo po wali pabo we bidibolo te ‘Kristen’ nogi pobo gagalali.
  pab-NT: Xane kaoka enomana hoka nolohetene Antioquia xeta. Nali tyaonaha hoka hohisakoaha
    tyakekoterenae kakoa. Haterehokoane tyaonaha ekakoaha hoka aotyakisahene. Kahare
    haliti aotyakisaha, heko miyatyaha hatyo terehokoane. Antioquia nali hotohare
    Cristo koa maniya tyaoniterenae kakaixaretyaka.
  llg-llg: Leꞌdoeik fo natonggo no Saulus, boe ma ana kokoen fo dua sala ala fali
    noꞌu leni Antiokia leu. De dua sala ala leo noꞌu lo Lamatuak hataholi nala losa
    teuk esa. Tungga-tungga faik dua sala lanoli Lamatuak Yesus Dala Soꞌdan neu hataholi
    noꞌuk kala (Nai Antiokia ndia, bei fo hataholi la ala mulai foi Lamatuak Yesus
    hataholi nala, lae, ‘Hataholi Karisten’).
  kyf-kyf: Da ɔ 'yɩa ɔ, 'ɩn ɔ -yɔ ɔ 'sɔ yia Antiɔsʋ yi. Wa 'dɛ 'sɔ li -bha -zʋ -bhlo
    waa -Lagɔnyɩmaa -gbɛ, -zugba wa slolu nyɩmaa -zlo dlɩ -zʋ gbʋ. Nɩɩ, Antiɔsʋgbe
    'wʋ wa laa -Zezuu 'bɩnɔnya Kletiɛn tɩatɩa.
  tpi-tpi: Em i lukim Sol pinis, orait em i bringim em i kam long Antiok. Na long
    wanpela yia olgeta, tupela i sindaun wantaim ol manmeri bilong sios long Antiok,
    na tupela i skulim bikpela lain manmeri long tok bilong God. Long Antiok ol disaipel
    i kisim nem Kristen namba wan taim.
  mih-NT: Ta sa nañihi ra sii ra, i sindyaca ra sii ra ndya ñuu Antioquía. Ta minoo
    maa cuiya i sindyaa nduu tahan ra sihin ñiyɨvɨ sino iñi yucuan, ta i zacuaha ra
    sii cuaha xaan ñiyɨvɨ. Ta ñuu Antioquía cuan cuu ñuu sa xihna ñi nu i zacunañi
    ñiyɨvɨ cristiano sii ñu ndyico sii ra Cristo.
  qvh-NT: Antioquiaman paywan cutiycurnami juc wata asca runacunata yachasiyashpan
    Bernabëwan Saulo saycho täyargan. Antioquía marcachörämi “Cristiäno” niyta runacuna
    galaycuyargan Jesucristuta chasquicogcunata.
  kms-kms: Ni meri niting no no nuqoind, muq nitanyi mune Antiok nandi. Ni ber ire
    Antiok wute Jisas nei rimbig kin te ane ris, wute nganye buagi nganye God ningg
    wand bei meny. Antiok pe wute buagi ni Jisas ningg wute te ruqond di “Kristen”
    puq rindiny. Asi Jisas ningg wute ni pugri nyamb rirany segi, muq tene ni nyamb
    ven kin rirany.
  agn-agn: Asing inita na ra si Saulo, ingkelan nang nagbalik ong Antioquia. Nagpatakon
    enged tanira don ang nagigimbeng ong mga pamagto ong ni Jesus, ig dorong mga taw
    tang sinoldokan nira. Ig don ka ong Antioquia, tokaw ang ginoyan ta “Kristiano”
    tang mga sinagpan tang Gino.
  nhi-NT: uan ihcuac ocahsic, ocuicac Antioquía. Uan ompa Antioquía omonichicouayah
    iuan in tlaniltocanih se xiuitl, uan oquinmachtayah miqueh tocniuan. Antioquía
    ompa campa in tlaniltocanih opeuqueh quintoocaayotiah cristianos.
  ttc-NT: Tzi eqeten jun aq'b'i kxol kye qerman b'ix exik kxnaq'tza' ky'ila'j xjal.
    Tuj Antyokiy, tzi owok q'uma' tb'ay-el “Kye Aj Krist” kyb'i kye aj nkye'okslan
    tuq ti'j Jesukrist.
  dan-1931: Og det skete, at de endog et helt År igennem færdedes sammen i Menigheden
    og lærte en stor Skare, og at Disciplene først i Antiokia bleve kaldte Kristne.
  kwj-kwj: O ko ki rini heisini Andiok ko tokwe ya rini raꞌai. Wosini asama funda
    o ko ki sios hima lenga funda ya wu da. Wondani himiyama hurahama miyafo ni Gotri
    mwanji tini ya fi ondiyakandiyanda. O Andiok ko ki Jisas ni sirinandau hima leni
    Kurisiten hi ti metengei ya wunu uchasi.
  vie-OVCB: Ông tìm được Sau-lơ và đưa về An-ti-ốt. Suốt một năm, hai ông nhóm họp
    với Hội Thánh và huấn luyện rất nhiều người. (Tại An-ti-ốt, lần đầu tiên tín hữu
    được gọi là Cơ Đốc nhân.)
  kze-kze: koawánéna koáí'maena Ántíokuva'a tésarai moórá-i tamaisuwésarai Ísóigona
    kwaásiye mésarai sáwíva-kwaasi tayorupontembá Ísun-aai simátíma'maesarai íyúyasa
    Ísuna aampa'á kwéguwaiyavai sésa Káráísitina kwaásiye suwaná aiva'á Ántíokuva'a
    mináímbá paáruraiye.
  mpj-mpj: Juulpa manu ka marlaku katingu tawun Yantiyukakarti. Jiingkapula Jiijajmili
    walyjakaja nintilpayi, rawalu yiiyangka kujungka. Ngurra jiingkaya wajalpayi,
    kuwarriwiyajuya jilanya, “Ngaanpaya Kirijinpa nyininpa.” Mirta jilanyaya julyju
    wajalpayi, paki.
  lbk-lbk: Ke na't inchanan, ya intakina siya id Antiokia. Sa cha't nentee ischi is
    esa'y tawen ay cha makiam-among isnan mamati ya mangisos-olo isnan angsan ay takho.
    Id Antiokia nan inmona ay nangadnan nan mamati ken Jesus is Kristiyano.
  mto-NT: Je̱m tseꞌe yꞌijtti toꞌk joojnt je̱ jaanchjaꞌvivata̱jk ma̱a̱tta; nu̱may tseꞌe
    je̱ jayu du̱yakꞌixpa̱jkti. Je̱m Antioquía tseꞌe je̱ jaanchjaꞌvivata̱jk yaktijꞌukvaandi
    je̱ Cristo je̱ jyáyuda.
  bzh-bzh: Lob töḳ raḳ yi beḳo beyah Antiok, beluho denedo ving alam vu Antiok
    yoh vu ta ti, beluho detahu alam nġahiseḳë loḳ Anutu yi ġaġek. Lob mëm yiḳ
    alam Antiok saga detahi ggev raḳ Mehöböp yi hur muġinsën nebë Kerisi-yi-alam.
  guj-2017: અને તે મળ્યો ત્યારે બાર્નાબાસ તેને અંત્યોખમાં લાવ્યો. તેઓએ એક આખું વર્ષ
    વિશ્વાસી સમુદાયની સાથે રહીને ઘણાં લોકોને બોધ કર્યો; શિષ્યો પ્રથમ અંત્યોખમાં ખ્રિસ્તી
    કહેવાયા.
  jvn-NT: Kadung wis ketemu, Saulus terus diejèk nang kuta Antioki. Barnabas lan Saulus
    mulangi wong okèh nang pasamuan nang Antioki kono, nganti setaun suwéné. Ya nang
    Antioki kono wong-wong sing nurut Gusti Yésus Kristus molai dityeluk wong Kristen.
  byr-byr: Miꞌna wɨna yaka bɨramaaꞌna yaka Aadɨyokɨna ayahi makabɨna yaꞌ. Makabɨna
    kyaꞌ kwarame pɨrɨꞌ kwavɨlavaꞌ saraai kusɨlaanyavɨyarajɨ mwaalagɨla aꞌmwe kwalaalyaraavɨ
    wɨjɨwaakɨna yagi. Wɨjɨwaakɨna yadaakɨlyɨ Aadɨyokɨ saba pwara Jizaazarɨ mɨdɨdɨvɨsaraavɨna
    “Kɨraazɨtɨyarera,” gaai wɨdɨna yeꞌ. Dɨvidaasɨ pwara nemɨnyɨna “Kɨraazɨtɨyarera,”
    dadɨvɨkɨ.
  ian-ian: Ndɨ kat vɨlaa kwutaa Antioknat kalindɨ. Naambi kɨta lɨndɨ, Antiokmba Godna
    yelangɨ nɨmbonala yisolaa kɨta vat tɨmbɨk God waa nyaangɨt ndi kat mbutɨmbɨk.
    Jisasna mbaapma nɨmba kat mandɨt sɨ wandi. Ngwuk Kristen ngwuk waa wandi. Tamba
    wungi vat sɨ kai.
  hun-hun: Így történt, hogy egy egész esztendeig forgolódtak a gyülekezetben, és
    tanítottak nagy sokaságot. A tanítványokat először Antiókhiában nevezték keresztyéneknek.
  mcf-NT: Saudo istuidash Antioquiya yacno aidbëdi Bednabe choapanëdash. Ambo choash
    seta abentsëc matamec anocquid Esuquidistu tantiaquidobëd iccuededquin Esuquidistu
    chuibanquin aid daëdshun tantiamepanëdash. Aden chuiban-chuibanac Esuquidistu
    tantiaquid dadpen yansho isun, Quidistubo nec, quequin Antioquiya yacnoshomba
    Esuquidistu tantiesabon Esuquidistu tantiaquido cuëmpanëdash.
  kjs-kjs: '@see-verse:ACT.011.025'
  mni-mni: Mahakna Saul-bu thengnarabada mahakpu Antioch-ta puraklammi aduga chahi
    ama chupna makhoi singlupka loinana tinnarammi amadi mi kaya amabu tambirammi.
    Antioch-ta thajabasingbu ihan hanna Christian haina koukhi.
  yad-NT: Taraqui vaata sa̱ra̱ju̱ riintye̱ryadeda Jesúsmu tuva̱chuvay nadisa̱ju̱yu,
    jasiñi̱ ji̱ta nanudatyadoda riy rajuuvay nijya̱nvay. Antiyuquíyamu ji̱ta rijyo̱ta̱da
    jteda Crístu siityari̱varyi.
  mxb-NT: Tá ni̱ saa̱ na̱ ñoó, dá ni̱ sa̱ ndei na xíꞌín na̱ kúú kuendá Jesús iin kuia̱
    toon. Ta ni̱ da̱náꞌa̱ na̱ no̱ó kua̱ꞌá nda̱ꞌo ña̱yuu. Ta ñoo Antioquía ñoó kúú
    noo̱ ni̱ ka̱sáꞌá ña̱yuu chínaní ná na̱ kúú kuendá Jesús, cristianos.
  pon-2006A: Ni eh diarada e ahpw kahredohng Andiok. Nan irair en sounpar ehu ira
    riemenet kin tuhwong tohn mwomwohdiso oh kin padahki aramas tohto. Iei pil nan
    Andiok me tohnpadahk ko adanekihla sapwellimen Krais.
  maq-NT: Hane xi casacu rë me Saulo ne, cavuya quijicojo me me ngajan Antioquía.
    Caviyuju catsijo me ngajan ngu nu jingu, casahmitangun me cojo xuta rë yungun
    jan. Jemu cjín xuta cavicuya rë me cjua rë Nina. Hacuaha ngajan Antioquía xi tjuntjun
    cachja xuta tsëhë yëjë xuta ladu rë Jesús xi xuta rë Cristu xi meje cuichja cjua
    vë cristiano.
  hto-hto: Dɨnomo daa fɨmona namónaze ɨ́ɨnotɨno cɨ́gɨmo ñue fuitádiaillɨnoɨ. Afénomo
    aillo comɨnɨ llófuete. Afe Antioquíamo ɨ́ɨnotɨno como fueñe Crístomo jaɨnáidɨnona
    ja mamécaiaɨoɨ.
  por-BRBSL: Quando o encontrou, ele o trouxe para Antioquia. Durante um ano inteiro,
    eles estiveram reunidos com a assembléia e ensinaram muitas pessoas. Os discípulos
    foram chamados pela primeira vez cristãos em Antioquia.
  ces-NKB: a když ho nalezl, přivedl ho do Antiochie. A stalo se, že se po celý rok
    scházeli v tom sboru a učili veliký zástup, takže [zde] v Antiochii byli učedníci
    poprvé nazváni křesťany.
  cui-cui: 'Poxonae Saulo caxinatsi baxota, Antioquía tomara bebarʉ warapiyatsi Saulo.
    Baraponbe cae wei naecabe baxota, cuidubabe pin bicheito xua Jesús pejume diwesi.
    Baraxota jiwi matha Jesús pijimonae tatsi wʉn dutatsi xua Antioquía tomarapiwi
    wʉn duta xua jeye: “Cristobarʉmonae”, jeichichi barapomonae pomonae Jesús pijimonae
    tatsi.'
  boj-2014: Gilsiq Sol ŋamosiq itosiq ombla puluosib Antiok olo aiyeb. Aisib dia wausau
    qujai Yesus aqa tamo uŋgasari naŋgi koba na wauoqneb. Wauoqnsibqa tamo uŋgasari
    tulaŋ gargekoba naŋgi Qotei aqa anjam minjroqneb. Antiok dia tamo uŋgasari Yesus
    dauryoqneb qaji naŋgo ñam Kristen wainjreb.
  eng-OEBUS: and, when he had found him, he brought him to Antioch. And so it came
    about that, for a whole year, they attended the meetings of the church there,
    and taught a large number of people; and it was in Antioch that the disciples
    were first called ‘Christians.’
  eri-eri: No Sol toroba tudu bona, haudu Antiok mayai. Onodu haga orei ete oruwa
    nere Antiok sios nomo fai-aita bagu gaara yafare, ono bodere nere fai-aita bagu
    baingaro Itou nomo beele isisiwou nigare. Antiok langa disaipel nere amugedu unyinege
    Kristen taane.
  aly-aly: Renh arey-alhemel ra ikwer-akert Antioch tawen-warl tyaty-areny-rnem-warl
    anyentirrek. Ratherr-anem renh-rnem akalty-anthek aherrety anyentel. Antioch-arenyel-rnem
    Jesus-arl apenteyel-rnem itnewek Christian-rnem.
  wiu-wiu: Tuku toa kawa enamutukome Adioke take pata wa wakapea aua pekeneya. Nitoa
    Adioke take poteta mekete odene malike Yesuke wene tugoa meane yene-pala obokala
    taneya. Obokala tekete ali atoa peya mati olaukoa kakeneya. Yesuke wene tugoa
    mekoi-kitipa Keraisuno ali atoa wa ibini ikilepa eida Adioke take titia taneya.
  swe-swe: När han hade hittat honom, tog han med sig honom till Antiokia. Under ett
    års tid var de tillsammans med församlingen och undervisade ett stort antal människor.
    Det var i Antiokia som lärjungarna för första gången började kallas kristna (kristusanhängare).
    [Tidigare hade de troende kallats ”Vägen”, se . Ett annat namn var anhängare till
    ”nasaréernas sekt”, eftersom Jesus var från Nasaret och kallades nasaré, se .
    Här i Antiokia började man kalla dem ”kristna”, antagligen i en nedsättande ton.
    Det grekiska ordet ”christianous” betyder ordagrant ”anhängare till den Smorde”
    eller transkriberat ”kristusanhängare” och återfinns bara tre gånger i NT, här
    och i . Denna typ av nya sammansatta ord var inte ovanliga, i kallas de som stödde
    kung Herodes för ”herodianer”.]
  cth-cth: A kâhmo toteh Antiok khovah a thokhai teh kum touh thung kawhmoun hoi a
    kamkhueng awh teh tami moikapap a cangkhai awh. Antiok khovah ahnukkâbangnaw hah
    Khristennaw telah hmaloe a kaw awh.
  mti-mti: Sira meve Banabas Sauru yaune me aug at Antiok onamiya. Bairawan desirom
    siosi danave agoniyaya iyayapan abototoi toyau muniya. Sira at Antiok apa aigowawa
    namuiren Kristian veme.
  pad-NT: Bikaraga'aha, biavikha'aha ada Saulo Antioquia sidajia. Badara, pahakari,
    vajoronibakhiaha adani Barnabé, Jesus Cristo kaija'ari khama. Barnabé, Saulo khama
    ija'ari vaipohiki-ra va'ora vaka'ojomo'i'aha. Antioquia sidaji kaija'arini va'ora
    vanaonivini adani Jesus vaipohihava abono afobiinini Cristo kaija'ari.
  twi-twi: Ohuu no no, ɔde no baa Antiokia. Wɔn baanu tenaa hɔ afe kyerɛkyerɛɛ nnipa
    bebree. Antiokia ha na wɔtoo asuafo no din se “Kristofo.”
  hlt-hlt: A hmuh phoeiah Antiok la a khuen. A pha vaengah amih te kum khat puet hlangboel
    khuiah tingtun uh tih hlangping te yet te a thuituen. Te dongah hnukbang rhoek
    te Khrihca rhoek tila Antiok ah a khue lamhma cuek.
  tbz-SIM: Ò ò yɑ̀ dìì mɔ̀nnì kɛ̀ bɛ̀ɛ wɛ̃tɛ Ãntiyɔsi kɛ́mbo kɛ tiè Kirisi kɔbɛ kɛ
    dɔ̀ dibenni. Bɛ̀ dɛ nyú mɛketimɛ̀ bɛ̀ɛ̀ tũ nYesu kɛ dɔ̀ Kirisi kɔbɛ.
  san-GUJ: તતસ્તૌ મણ્ડલીસ્થલોકૈઃ સભાં કૃત્વા સંવત્સરમેકં યાવદ્ બહુલોકાન્ ઉપાદિશતાં;
    તસ્મિન્ આન્તિયખિયાનગરે શિષ્યાઃ પ્રથમં ખ્રીષ્ટીયનામ્ના વિખ્યાતા અભવન્|
  amx-amx: Rang renh ngwenm aretj-alhek, rang anginek renh Antioch town-warn. Kwereng
    year nyentel ratherr Antioch werlampareny kaltj-anthetjart. Town Antioch kwerel-amparr
    nakenh-nakenh map inenh arreny Christian anthek.
  ake-NT: Mɨrɨpan uya eposa' a'tai, inee'pʉ iya Antiyo' pona. Mɨrɨ yau, Panapas mɨrɨ
    awonsi'kɨ Saarʉ pokon uko'mamʉ'pʉ tikin nɨ wʉipiya apurɨnin nan pokon pe te'sepopɨ'se,
    mɨrɨpan kon uya tu'kan kon nɨ ka'pon amʉ' enupapɨtʉ'pʉ. Antiyo' po wapiya kuru
    Sises poitorʉ ton esakʉ'pʉ to' uya mɨrɨ Kʉri'san amʉ' tukai'.
  qvn-NT: Chauraga chay Antioquiachru Jesusman yupachicug gotucagcunawanga capäcura
    juc watam achca runacunata yachrarcayächir. Chay marcachrümi Jesusman yupachicugcunata
    runacunaga jutiparärira wamagta “Cristiano” nir.
  tku-NT: A'cxni' maclalh, līmilh nac Antioquía. A'ktin cā'ta Bernabé ē Saulo ixtatā'takēstoka
    tī ixta'a'ka'ī'nī't. Ixcāmāsu'yuni'can lhūhua' tachi'xcuhuī't. A'ntza' nac Antioquía
    tzucuca pūla cāmāpācuhuīcan cristianos tī ixta'a'ka'ī'tēlha.
  bjk-bjk: Ma ixo pere wösöt lo ine ma ixo lamus ine uruso Entiok. Ma ixo öt ma önga
    awat kudun, e Banabas me Sol toxo kis arixe ma nangadi lotu ma toxo usu a marakörö
    raxin. A nangadi toxo arun ta rengrengen abo tene tinam pe Jisas mabo ‘Kristien’
    ruso Entiok.
  msy-2020: '@see-verse:ACT.011.025'
  bpr-bpr: Na kanton teen Sol, ta faginan samfulê ditù di Antyuk. Na sfalila sagin
    déé di dad to ftoo ku Dyisas. Na too dee dad to tdòla. Na déé di Antyuk i tnanin
    gudmagitla i dad to ftoo di ku Dyisas Krayst, “I Dad To Ta Nfun Krayst.”
  rmy-VLAKH: Вов аракхля лэс тай андя андэ Антиохия. Всаворо бэрш онэ ашэнаспэ андэ
    антиохийско кхандири и сытярэнас бутэ манушэн. Андэ Антиохия майанглал лэ сытярнэн
    линэ тэ акхарэн христианоря.
  cle-NT: Nɨɨ́⁴ cá⁴dah²guá³ chie̱é̱yh¹ diáh⁴ hi³ ca³dsa³taáy³ ja̱³ gá⁴yey³ cáh³ti³²
    ca̱a̱³ ji̱i̱³, baáy⁴ hi²xiáh³ fɨɨ́y⁴ diáh⁴ dsa³ cá⁴dah²heé⁴ fah² Dios ja̱³. Fɨɨ³
