verse: ACT.011.005
translations:
  kpx-kpx: Namigevei avoe, “Di vani mole Diobae guligulianata lahoahoa mole mai elehasege
    otogomo ogo mole baluga omokutiale keu dobai lohoale di tatamo ua.
  okv-H: “Na da Joppa ta mihie pari ue ehure ta einge kogona. Uhu pe hirikehei bo
    peni vahai avo pekihi ta jigito humbuto nau degi ta vovuoi koguena,
  tbo-tbo: Geka pite i paliwelehi i pa, ‘Yopa u meyageina a laupali po ginouli mei
    lupulu baneina a eno galeya u aliyana hi wogo ma yadei i hopuhopu mai. I hopu
    mai po u liyaliyau i tutowolo.
  mal-C: “ഞാൻ യോപ്പാനഗരത്തിൽ പ്രാർഥിച്ചുകൊണ്ടിരുന്നപ്പോൾ, ആത്മവിവശതയിൽ ഒരു ദർശനം കണ്ടു.
    നാലുകോണും കെട്ടിയ വലിയ വിരിപോലെയുള്ള ഒരു പാത്രം സ്വർഗത്തിൽനിന്ന് ഇറങ്ങിവരുന്നത്
    ഞാൻ കണ്ടു. അതു താണുതാണുവന്ന് ഞാൻ ഇരിക്കുന്നേടത്തെത്തി.
  grc-SR: Ἐγὼ ἤμην ἐν πόλει Ἰόππῃ προσευχόμενος, καὶ εἶδον ἐν ἐκστάσει ὅραμα, καταβαῖνον
    σκεῦός τι, ὡς ὀθόνην μεγάλην τέσσαρσιν ἀρχαῖς καθιεμένην ἐκ τοῦ οὐρανοῦ, καὶ ἦλθεν
    ἄχρι ἐμοῦ·
  bgc-bgc: “मै याफा नगर म्ह प्रार्थना करण लागरया था, अर बेसुध होकै एक दर्शन देख्या
    के एक बड्डी चाद्दर च्यारु कुणयां तै लटकदी होई, अकास तै उतरकै मेरै धोरै आई।”
  khz-khz: “Au Iopa vanugana kamunai arapaliwai aonai amata-vanagito. Apoeto, gau
    ta rapuga kamuna vetaina, riki kava vativati, kupa na emarigowai, noowane gema
    tugu-rigoawai, wailaku ai ema vetao-talito.
  deu-TKW: 'ich war in der Stadt Joppe im Gebet, und sah in Verzückung ein Gesicht:
    ein Gerät herunterkommen wie eine große Leinwand, die an den vier Ecken herabgelassen
    ward vom Himmel, und es kam bis zu mir;'
  zsr-NT: 'rnëꞌ: ―Gzoaꞌ lu yödz Jope, len catiꞌ niꞌ rulidzaꞌ‑nëꞌ Dios, bléꞌidaꞌ ca
    tu lu yël bëchcál tu le buluiꞌinëꞌ nedaꞌ Dios. Bléꞌidaꞌ bötj bruj luzxbá tu le
    nac ca lariꞌ guitsaꞌ zxön, nagaꞌ idáp laꞌa, atiꞌ bdxin ga naꞌ zoaꞌ.'
  lin-lin: — Wana nazalaki kati na engumba Jafa mpe nazalaki kosambela, nakweyaki
    na Molimo mpe nazwaki emoniseli. Namonaki eloko moko lokola elamba monene basimba
    na basonge na yango minei kokita wuta na Likolo, mpe ekomaki kino na esika oyo
    nazalaki.
  hns-NT: 'Oe bolies: „Ham Jopa sahar me praatna karat rahielie. Tab hamme koetjh
    djaise barka tjaddar dekhaail. Koi oke tjaaro kona pakarke aasmaan me se oetaaries.
    Tab tjaddar aaike hamaar aage roekal.'
  noa-E: Mag jaaumamua ich Pedrooucha, —Warrcharan mʉʉn Jope phöbör eeta chirajimgui
    ajim aajem, Ẽwandamag jëeuwai. Mag Ẽwandamag jëeu chirʉm eeta, dëgölp mʉ khãi
    athamjö abarm ee, sĩi dĩesjö nem pöm khẽupierr khẽu khõorjʉ̈jʉ̈ʉd simta edjã eemua
    mʉ chirʉm aig burr urajimgui ajim anʉm.
  eng-EMTV: “I was in the city of Joppa praying; and in a trance I saw a vision, a
    certain vessel coming down like a great sheet, being lowered by the four corners
    from heaven; and it came as far as me;
  mib-NT: Néne ná ñuu Jope. Te níní jícán tahú na, te ni steén ndijin yā nuū ná, te
    ni jito ná nájnūhun ɨɨn sahma manta jité cáhnu jeē nuhní jnáhan ndɨcúún punta,
    te nde ichi ándɨvɨ́ ní cuun ni quiji nuū ná.
  lif-NT2: “इङ्‌गाॽ जोप्‍पा ये़क्‌यक्‍को तुवा चोःक्‍कि वयाङ्‌ङिल्‍ले़ सुफोधिक् निःसुङ्॥
    ताङ्‌साक्‍पोलाम् यम्‍बा तेःत् हे़क्‍तङ्‌बान् लिसि कुसुक्‍पो खेःङ्‌मनाबा आबेसाङ्
    मक्‍थ्‍ये़बा इङ्‌गाॽ निःसुङ्॥
  xnj-xnj: “Ligono limonga namuyupayi Chapanga kumuji wa Yopa, nagawene maono, nachiwene
    chindu ngati shuka yivaha yihuluswa pahi kuhuma Kunani kwa Chapanga, kuni yikamuliwi
    pandi zoha mcheche, yavikiwi pamuhana yangu.
  mmx-mmx: Ni ga lok keretna, “Nia aga ngising to Jopa la nia aga ven lisilimet. La
    aga ven lavanga ga si boro vana la ukopok, ga lok ngan lavattamon silok diga lox
    asi i boro vana at laxalibet ga ruuna lavanuet mesuluk, la ni ga los kis saparav
    ia.
  cbr-NT: —Jope ëmanuax Nucën Papa Diosbë banaquinbi cana namáquin iscësa oquin naí
    panárabëcëbëa anuax chupa cha amácasa 'itánun aín rëbucamanu rabë́ 'imainun rabë́
    oquin tëcërëcacë 'aish 'ë 'urama ubutia isan.
  tee-NT: ―Ju quit'in xacvilhcha ju lak'achak'an Jope. Xact'ajun t'achivini' ju Dios.
    Chai iclakts'ilh tu'u' tachi ju va k'ai pumpu'. Mak'astut'at'i ixch'inicanta.
    Chai mak'alhtajucalh ju lact'iyan.
  eng-LSV: “I was in the city of Joppa praying, and I saw in a trance a vision, a
    certain vessel coming down, as a great sheet by four corners being let down out
    of Heaven, and it came to me;
  cak-NT: Ren pa tenemit Jope jinc'o-wi. Y jun k'ij cuando nin-en orar, ja xintzu'
    pa jun anche'l achic', anche'l jun nimalaj tziak ri tz'amon ri quieji' rutza'n.
    Y can k'alaj chi c'o anchique ri jec'o-pe chupa, y can chicaj petenak-wi y nika-pe
    c'a wiq'uin.
  pah-NT: Jihi ko ako na'ẽ Jope pe nhinhi'ig̃a Tupana'ga pe ikwehe, ei ga. A'ero ji
    hepiagi yvagipeva'ea. A'ereki Tupana'ga gwepiuka ji ve hyrua tapy'ynhapira'javuhuva'ea,
    ei ga g̃a pe. Yvaga hugwi ijyvi ua. Quatro ko ipyhykava imbojyhava. Igwete ijyvi
    ua opiga ji ypyvo, ei ga.
  sja-NT: —Mɨ bajida aji, Jope p'uurude. Ɨt'aa t'ɨ̃maa bɨde k'ãimok'araa pɨk'a bɨde
    unuji lienzok'a bɨ ɨt'ariipa mɨmaa che wã. Ma k'ɨ̃ chaa jɨ̃ beeji.
  xed-xed: 'Kaʼa mantsa: «Ma nzakwa ɗa ma luwa Yafa, ta maga duʼa yu tama, ka slaɗighatá
    sana mazəmzəm. Ka nghaŋtá yu ta sana skwi dagala manda gatá gwada nzakwani ŋaŋana
    lu ta wa kuzibiɗimani ta wa kuzibiɗimani ta saha daga ta luwa, ka ndusaɗivata.'
  mks-NT: —Na̱sahi̱in i̱ ñuu Jope. Ta nani xíca̱ ta̱hví i̱ nu̱ Ndióxi̱ já na̱jána̱ha̱
    mé á in ña̱ha nu̱ú i̱. Ta ña̱ na̱xini i̱ cúú in jáhma̱ cáhnu tátu̱hun sába̱na̱
    na̱nuu chí indiví ta ndíco̱mí xoo ti̱to̱ á na̱ca̱to̱. Ta chí ja̱nda̱ yati nu̱
    íin i̱ na̱xi̱nu̱ a̱.
  gfk-S: 'Iga tange horek: “Ing iou ga saasaring tuma tano taman Iopa iou ga nes tike
    ninanaas na tanuo. Iou ga nes tike linge hoke tike tamat na mol di ga haruh hasur
    ie metuma ra mawe ta ira ihet na ngusno ma iga hanasur ter tagu.'
  bmu-bmu: '“Nöŋön Jopa sitinöŋ mala köuluköbiga Kembugö alburupŋan nuŋguiga tata
    imut kun kewö ehal: Suepnöŋ aŋaŋiiga könde ketaŋi kun erök. Könde mi opo tuatŋi
    ketaŋaŋgö tandök ewö ahök. Garata yeŋön yuai miaŋgö waŋgömŋi 4 miaŋgöreŋ memba
    naŋgöbeak, miaŋgö tandök ewö nöŋgö kösutneyök eta ahöyök.'
  dgz-dgz: “Ne pa sewa Diopa gwanap mup taingina, ame gapan bet inan yawan. Ne yawana
    ame wan dim dim baware da wanup mini pepeta kimani en memegamene, viseni ame ginewa
    degede den enuanene. Visiwandin ne amba wanigena arewa gapan tauen.
  eng-GNV: I was in the citie of Ioppa, praying, and in a trance I sawe this vision,
    A certaine vessell comming downe as it had bene a great sheete, let downe from
    heauen by the foure corners, and it came to me.
  zaa-NT: Loti' rí'a' le' yetsi Jópea nna guỹàcca'a' tì'a ttu nu rínneni yèlà nna
    bilá' te' ttu cosa tì'a ttu lári' xeni tsè' ỹiga' tappa esquina quì'į huàdią de
    ỹiabara' nna gùl·lanią hàstaá làti dù ya'a.
  eng-WEBSTER: 'I was in the city of Joppa praying: and in a trance I saw a vision,
    A certain vessel descend, as it had been a great sheet, let down from heaven by
    four corners; and it came even to me:'
  guh-guh: —Pamatacabi naponaponajë Jope tomarata Simón, bacabocotonë peyacueyacuecaeyaexanaenë,
    pijabota, vajëtajë Diosojavabelia. Nexata Diosojavabelia tavajëtsijavata bemajitsinaebota
    taniji athëbëvetsica perunaejavatsica ayaipanaxaneto, besábanapanaxaneto. Bajarapapanaxaneto
    cuatro pamaëtotabeje namataenetsia upicëta. Nexata bajarapapanaxaneto xanëjavabetsica
    yamaëya copatsica.
  bon-bon: “Yoo, cane liba Yoopa cewe cabu irecu lätumutepene, cane piba yepä gwidape
    ne wama pana jääpänepene. Peei gwidape lui daamledamle cäbletääpe pana ge, teeme
    fooa mutre ca säinepesi gawe me, siige cäme mameta me liibepi.
  nhw-BL: ―Niitztoya ipan altepetl Jope huan nimotlatlajtiyaya ica Toteco huan niquitac
    ipan se tlanextili quen se temictli, hualtemoyaya tlen ilhuicac se hueyi yoyomitl
    ilpitoc najcac iyecapa huan nechnechcahui.
  mgw-mgw: “Lisu'ba limo panabile kanisali kukilambo sa Yopa naagabweni makowe gayambi'
    kili'be kati suka ngu'lu' kaiuluyilwa pai' bu'ka kunani, ikamulilwe mipembo yake
    nsese, yabi'kilwe mbwega yangu'.
  swh-ONEN: “Nilikuwa katika mji wa Yafa nikiomba, nami nikapitiwa na usingizi wa
    ghafula, nikaona maono. Kulikuwa na kitu kama nguo kubwa ikishuka kutoka mbinguni,
    ikishushwa kwa ncha zake nne, nayo ikanikaribia.
  wbi-wbi: “NIlyale nikufunya mulikaja ilya Yafa, nikasaghile inyisaghilo isakyombo
    kikwika pasi ndavule umwenda u n'kome ghukwika kuhuma kukyanya imbaleimbale sake
    sooni ine. Kikika kulyune.
  bba-bba: U nɛɛ, sɑnɑm mɛ nɑ wɑ̃ɑ Yope mɑroɔ, ye nɑ kɑnɑru mɔ̀ sɔ̃ɔ teeru nɑ kɑ̃siru
    wɑ. Nɑ bekuru wɑ te tɑ sɑ̃ɑ nɡe ɡɔ̃ɡɔ bɔkɔ tɑ sɑrɑmɑ Gusunɔ wɔllun di, bɑ ten
    ɡoonu nnɛ dɛrie mɑ tɑ yɔ̃rɑ nɛn bɔkuɔ.
  eng-KJVCPB: 'I was in the city of Joppa praying: and in a trance I saw a vision,
    A certain vessel descend, as it had been a great sheet, let down from heaven by
    four corners; and it came even to me:'
  kgk-NT: —Kweheve kuri aime Jope tetã-my. Nhandejáry ndive anhomongeta jave ojehexa
    uka xe-vy. Xe-vyte ojehexa uka, he'i. —Ahexa ombogwejy ramo tupa arigwa ramigwa
    tuvixa va'e. Irundy joapy joja reheve oipyhy joja imbogwejy-vy. Yvate-gwi ombogwejy.
    Opyta oĩ-vy xe yke-rehe.
  waj-waj: Na yoosinna Yopaa ivaki variee yaaku varee variee taaduu ni tinni avuuvo
    hanigiooduu ari vookarauvaa na teeravai. Taaduu mminnaivo buruqa pinaivaa roosiima
    araiyauvaa kugunama utirayaama tuoo tuoo ni vainiivau vairavai.
  cpy-cpy: “Okanta apaani kitejeri janta nampitsiki Owaneenkaarini nojeeki namana,
    ari noñaashiretakari. Noñaaki oshiyawitawori antawoete maathantsi-mawo, ithatotee-takiro
    opatzi-mawoki, okinapaakiro jenokinta rowayiitee-takiro roojatzi jempe nojeekaki
    naaka.
  mpx-mpx: “Valila nau iyoho Yopa ya awaawanun, inoke pankite etega i masal eliyau.
    Bugul etega ya kite ana awa i ola kaliko mamanana hi pihikana buhuna esopali ge
    hi pakuki lowanem labulabumwa, inoke i nem i lau labi toto ya miminaa.
  wbp-wbp: Wangkaja-jana kuja, “Kirringka Jaaparla, kujalparnarla wangkaja Kaatuku,
    ngula-pururlujurna yuruyururlu parlu-pungu kujalpa wawarda-piya kaninjarra-jarrinjarni
    yanu kankarlarra-ngurlu. Kula-nganta kajilpa yapangku kaninjarra juturu-yirrarninjarni
    yanu yalkiri-ngirliji, kula-nganta jirri-mardarninja-karrarlu. Yirriyirri-jiki
    kaninjarra-jarrinjarni yanu. Ngula-jangkaju, ngajulurla kamparru-juku walya-kurra-jarrija
    yitingka ngajukuju.
  luo-luo: “Ne antiere e dala mar Jopa ka alemo, to ka ayula wangʼ notera, ne aneno
    fweny. Ne aneno gima chalo suka malach kiloro piny koa e polo, komak kondene angʼwen.
    Nolor sukano nyaka kama ne antie.
  nhe-NT: ―Niitztoya ipan altepetl Jope huan nimomaijtohuayaya ica Toteco huan niquitac
    ipan se tlanextili queja se temictli, hualtemoyaya tlen elhuicac se hueyi yoyomitl
    ilpitoc najcac iyajyacapa huan nechnechcahui.
  aii-aii: ”ܐܵܢܵܐ ܨܲܠܘܼܝܹܐ ܝܘܸܢ ܗܘܵܐ ܓܵܘ ܡܕܝܼܢ݇ܬܵ‌ܐ ܕܝܘܿܦܹܐ، ܘܢܦܝܼܠܔ ܠܹܗ ܥܲܠܝܼ ܬܸܡܗܵܐ
    ܘܚܙܹܐ ܠܝܼ ܚܸܙܘܵܐ، ܚܲܕ ܡܵܐܢܵܐ ܐܲܝܟ݂ ܟܸܬܲܢ ܓܘܼܪܵܐ، ܐܣܝܼܪܵܐ ܒܐܲܪܒܲܥ ܩܘܼܪ̈ܢܝܼܵܬܹ‌ܐ
    ܘܒܸܨܠܵܝܵܐ ܡ̣ܢ ܫܡܲܝܵܐ، ܘܐܬܹ‌ܐ ܠܹܗ ܠܟܸܣܠܝܼ.
  esk-NT: Itnaġniqsuq, “Itluŋa nunaaqqiani Joppa-m iŋiqsrułłamni qiñiqquuraaqtuŋa.
    Qiñiġiga sua-imña atqaqtuaq qiññalik ukił̣haaqpaktun. Niŋititauruq sisamatigun
    iqirġuigun tatpakmakŋa, nutqaqhuni saniqqamnun.
  msb-msb: “Myintras nagapangadyi ako didto sa syudad san Jope, nakakita ako sin pangitaon
    na may ginatunton na bagaʼn halapad na habol hali sa langit. Bagaʼn nagahalapit
    idto sa akon.
  cpa-NT: ―Mi³guø³jni jøa³juøi² Jope. Chi³hlanh¹³jni Diú¹³, mi³ca¹jái¹jni lah¹cøng²
    hi² cøa²jni ca¹siag² ju³lah jní² cøng² hmøah¹² juøh¹² ni³cogh¹² jø² quiún² quiuh¹³.
    Ca¹já¹ juu¹² guiuh¹³. Ca¹gog¹ ca¹tǿ² ja³mi³guø³jni.
  dso-dso: “ମୁଇ ଜପା ନାଉଁର୍‌ ନଅରେ ପାର୍‌ତନା କର୍‌ବା ବେଲେ ଗଟେକ୍‌ ଦର୍‌ସନ୍‌ ଦେକ୍‌ଲି । ଗଟେକ୍‌
    ବଡେଟା ଚାଦର୍‌ ଚାରିକନେ ଡର୍‌ସଙ୍ଗ୍‍ ବାନ୍ଦି ଜୁଲାଇଅଇ ଆକାସେଅନି ଉତର୍‌ଲା ଆରି ସେଟା ମର୍‌ଲଗେ
    ଅଟକ୍‌ଲା ।”
  meu-meu: Ia eto, Iopa ai na nohova, bena egu ḡuriḡuri negana ai na mata hanai ai
    ḡau ta na itaia, dabua bada-hereana na heto, guba amo e diho, daigunina haniosi
    amo e tua dobi lau dekegu ai.
  yva-NT: “Arono rino no Yope, syare ibe sambayambe, naije inikimarive, Amisye po
    ana inta rarorono rinai. Syo raen maisyare ansune vasye manakoe inta no no naumo
    warae rairidi aje no rinamun, maisyare vatane inta wo ama mamarane raijar indamu
    wo ranyonaje.
  dgc-dgc: “To esa a bulan,” kagi na, “éy égseék ta Hope. Ey to pénalangin ko, éy
    naketaék ta himala. Te komanék i tagenép, a mineta ko i dikél a koman i manta
    ta langet a iyétostos. Te igut tu épat a iskina na. Ey dinumibi a hanggan ta tapat
    kua.
  zpm-NT: ―Guiedz Jop no naa, tib dze lëëtaque nozodiidznie naa Dios, tibaque zeeṉe
    goṉ naa laa ti lar nroob ziad-zëëb zhan gbaa, nzhidoo gzatap squina laaw ziaad
    nëz lo naa.
  hix-NT: Xope ho wehxaknano, kekonà htxer hatà. Khoryenkom yakoro rorwonàmnàtoko,
    kosenyehtyako wyaro. Rosenyetnàrà wyaro rma nàhteknano, womu ymo wyarono, atatxarakaxaho
    ymo, kekon hatà. Tasàsnye nàhteknano, kahe yaye. Rohyaka nàhteko, kekon hatà,
    Petru.
  sim-sim: �Os yanga Jopak a lihi Avui Wasilakan a saweri wolo mbele las sukuk a heyendari
    hom a heyerik lersuwu yok simu rakara. Oso waskowarmba laka hom nari sira. Mbele
    las sumbu sumbu yok li toloho li halashirik anhik takari sira.
  npi-ULB: ‘म योप्पा सहरमा प्रार्थना गरिरहेको थिएँ, र मैले एउटा दर्शन देखेँ जसमा स्वर्गबाट
    एउटा ठूलो तन्‍ना जस्तो तलतिर झरिएको थियो । यो मकहाँ आयो ।
  cgc-cgc: Ambal din, “Naan a ta syudad na Jope na gapangamuyo a daw may nakita a
    na panan-awan. Nakita ko paryo ta syal na lapad na gababa alin ta langit na may
    igot naan ta appat na pusod daw patunton naan dani ki yaken.
  tim-tim: Makyeŋgim hin dâep, “Nâŋe âgâlân Yope kepian manmâ Anutu magaŋmâ âmâ biwine
    purik kato humoŋe biwinân den kato hin egân. Mâron humo hainare himbimânba gem
    gem keinân giep.
  yor-yor: “Èmi wà ni ìlú Joppa, mo ń gbàdúrà, mo rí ìran kan lójúran. Ohun èlò kan
    sọ̀kalẹ̀ bí ewé tákàdá ńlá, tí a ti igun mẹ́rẹ̀ẹ̀rin rẹ̀ sọ̀kalẹ̀ láti ọ̀run wá;
    ó sì wá títí de ọ̀dọ̀ mi.
  wos-wos: “Wuni Jopambu reta God wali hundi buléta wuni janji maki hwa. Hwae wuni
    xé némafwi nukwa wur maki joo nyirmbu gayandéka. Gayandéka di nukwa wurna wambu
    yétiyétimbu hura husandandaka dé rewunmbu té.
  emp-NTPO: –Jope purud̶e b̶asid̶e mʌ̃a Ãcõrẽa iwid̶i b̶asia. Maʌ̃ne cãĩmocara quĩrãca
    borob̶a waib̶ʌa quĩrãca b̶ʌda unusia. Maʌ̃ra iquid̶aza jʌ̃caraba jʌ̃ b̶ʌda bajãneba
    ed̶aa zeped̶a mʌ̃ma jũẽsia.
  eng-F35: '“I was in the town of Joppa praying, and in a trance I saw a vision: a
    certain object like a great sheet coming down out of the sky, being lowered by
    its four corners; and it came to me.'
  ind-ind: 'Katanya, “Waktu saya berada di kota Yope dan sedang berdoa, saya mendapat
    suatu penglihatan: Tampak sesuatu yang kelihatannya seperti kain lebar yang tergantung
    pada keempat sudutnya. Kain itu turun dari langit tepat di depan saya.'
  pes-OPCB: «یک روز در شهر یافا بودم. وقتی دعا می‌کردم، در رؤیا دیدم که چیزی شبیه
    سفره‌ای بزرگ از آسمان پایین آمد که از چهار گوشه آویزان بود.
  mpt-mpt: Ne Yoba bib ye biania Gode nganhabia inamin namin mako dam dikin aletnenoa
    temia youm sume flanggete ulabe abilim ut danea sayo asuke asuke nao keno tebe
    gieibbua sa da wafu wafu bliba daakenoa nenesu ele tesoa
  ssx-ssx: I̱ta꞉ mo Diopa daoni pa꞉ta꞉ hata꞉ yeni pitolo pitono upama꞉ piki nono pea
    handoa꞉ ekita꞉ dupae. Dapolo dau tiekema꞉ handeke ale lopa꞉niaeya꞉eki handoa꞉me.
    Oli ya nane honiki tonkopu yola꞉ mea wia hata꞉ hande dau I̱ haowa꞉ ale teke pa꞉ta꞉
    lopa꞉niao wia꞉me.
  mkl-mkl: Í sɔ̃ ŋɑ í ni, wɑɑti iyi ǹ wɑ Zopee ǹ wɑ n ce kutɔɔ ɑjɔ nŋu ɡɔ, ŋɔi ǹ
    ce kuyɛ. Ǹ yɛ ɑcɔ nlɑ ɡɔ iyi ɑ̀ wɑɑ mu ɡontɑ mɛɛɛ wɑ kitɑ wɑ hɑi lelei Aɔ̃ í nɑɑ
    í leekĩ kɔkɔm.
  gaq-gaq: “ନେଙ୍ଗ୍‍ ଯାପ୍‌ପ ନଗର୍‍ନ୍ନିଆ ପାର୍‌ତନା ଡିଙ୍ଗ୍‍କେଲା ମୁଇଂ ମୁସୁଡ଼ିଙ୍ଗ୍‍ ଙ୍କେକେ
    । ମୁଇଂ ତଗ୍‌ରିଆ ଅଁକନ୍‍ ପାକା ସାଃଚେ କିତଂଇନିବାନ୍‍ ନେଙ୍ଗ୍‍ ପାକା ରେଃସଚେ ଜାର୍‍ନେ ନେଙ୍ଗ୍‍
    ଙ୍କେକେ ଆତେନ୍‌‍ ନେଙ୍ଗ୍‍ ଡାଗ୍ରା ଅଟ୍‍କେ ୱେକେ ।
  gof-RNT: “Taani Yoophe kataman Xoossaa woossashe qonccethi be7as. Gita afila daaniyabay
    oyddu baggara oykettidi saloppe wodhdhishe taakko yis.
  unx-unx: “ଆଇଙ୍ଗ୍‌ ଯୋପ୍‌ପା ସାହାର୍‌ରେ ବିନ୍ତି ତାଇକେନାଇଙ୍ଗ୍‌ ଇମ୍‌ତା ମିଆଁଦ୍‌ ଦାର୍‌ଶାନ୍‌
    ନାମ୍‌କେଦାଇଙ୍ଗ୍‌ । ମିଆଁଦ୍‌ ମାରାଙ୍ଗ୍‌ ଚାଦାର୍‌ରେୟାଃ ଉପୁନ୍‌ କଚାରେ ସାବ୍‌କେଦ୍‌ତେ ସିର୍ମାଏତେ
    ଡୁଙ୍ଗାଆଡ଼୍‌ଗୁଃ ତାଇକେନା ଆଡଃ ଆଇଁୟାଃ ଆୟାର୍‌ରେ ଆଟ୍‌କାଅୟାନ୍‌ ଲେକାଇଙ୍ଗ୍‌ ନେଲ୍‌କେଦା ।
  gah-gah: 'Goí oko neza Zopa numutoka Ómasiloka loko nougo, novonana vizekago, vamó
    netakutí lá oko ánigumó: Netá makó lavolavo napagitana nene lohuvagi nekisaloka
    nagá aliake okulumakutí ahelú ikago lemeko nenitoka anitimó.'
  lcm-lcm: “Natapo ago i sokotuk e nei rina ang e Iope na mangsikei a ararai kala
    serei singig. Nala arai ani mangsikei a bil val vakup tavirimok kita pala ia si
    puat a nono na kipo atikok asiang ia na kala pasiang luai ane singig.
  aer-aer: “Ayenge warlele anetyarte apmere nhenge Joppa-le, ayenge anteme akertne-atheke
    alhemele warle akertnele anetyame Ngkarteke angkemele, the anteme ahirre areke
    alkere altywere-irrerlenge. Alkerenge imerte tyerrtyele-arteke atyenge-werne atheke
    antyame kwene-ilemele, akantye arrpe-anenhe arntwirrkemele.
  qvc-NT: —Jupi llaqtapim kashqa kani. Chaypi Dyusman mañakuykashpam, suq musqoypishina
    rikarqay syilumanda ishkimuqta suq atun jirgatashina, ch'usku puntanmanda watashqata.
    Ishkimurqanqam noqa kashqayman.
  tgl-ULB: Nananalangin ako sa lungsod ng Joppa, nang ako'y makakita ng isang pangitain
    ng isang sisidlang bumababa, katulad ng malaking kumot na ipinababa sa pamamagitan
    ng apat na sulok nito. Ito ay bumaba sa akin.
  cbs-NT: —Ja mae Jope anua Diosbe janchai uxa namai keskakin en uianyan nai bepenmanaya
    tadi kexema ewapa dabe inun dabe dexun tibi dispiwen nexabauna ea anu buteaya
  xtm-NTPP: ―‍Yikuu sa jikan‑ta'vi sa nuu Su'si ma nuu iyo sa ñuu Jope ma, te ni jininuu
    sa sa'a, ja onde andivi ma ve nuu in sa'ma ka'nu ka'nu, te nu'ni ndi‑kuun nuu
    i ma, te ni nuu i nuu iyo sa ma.
  nnq-nnq: “Kingobu apanakiba nakagongalela kunnyini ku Yopa, nganola malolo. Nginikibona
    kilebe chikaika pae kikiba andi ngobo jikikiyeka ngolongwa jakauluigwa pae kuboka
    kumbengu kongo jikamuligwe mumalombola gakwe ncheche, jibekigwe papipi jango.
  bao-NT: '—Jope macãpʉ yʉ ca juu bue niiro, jĩcã wãme quẽñaricarore biro yʉre bii
    oto weo ĩñowʉ: Ʉmʉreco tutipʉ jutiro quejerorore biro bapari taberi peti jiarica
    quejero ñaañumu duwi doo, yʉ pʉto ca earo yʉ ĩawʉ.'
  san-ORI: ଯାଫୋନଗର ଏକଦାହଂ ପ୍ରାର୍ଥଯମାନୋ ମୂର୍ଚ୍ଛିତଃ ସନ୍ ଦର୍ଶନେନ ଚତୁର୍ଷୁ କୋଣେଷୁ ଲମ୍ବନମାନଂ
    ୱୃହଦ୍ୱସ୍ତ୍ରମିୱ ପାତ୍ରମେକମ୍ ଆକାଶଦୱରୁହ୍ୟ ମନ୍ନିକଟମ୍ ଆଗଚ୍ଛଦ୍ ଅପଶ୍ୟମ୍|
  rmn-rmn: '— Мэ сомас андэ диз ки Яффа тай мангавас э Дэвлэс, — пхэнляс ов, — тай
    адава вахыти мандэ сас дикхипэ: сар баро басмас, саво катар штар четя фулелас
    опрал доврус отхэ, катэ мэ сомас.'
  huv-NT: ―Xique sal tiül cambaj Jope, tenguial sataag orar. Quiaj tajawas aleaic
    atnej saǘm. Tajawas aliüc imiün tiül cielo atnej noic nadam püy, ndeaan oxingxing;
    aag ayaj tiün andüy niüng sajlüy.
  otn-NT: ―Nu̱'mø da̱mbí 'bʉcä p'ʉ ja ra̱ hni̱ni̱ Jope, ma̱ mat'Oja̱gä p'ʉya. Bi̱
    mpähma̱ nthandi̱ tengu̱tho 'mø gdi 'ui̱. Dá̱ nu̱gä n'na ra̱ manta xa̱nnoho bí
    ga̱hma̱ya̱, ba̱ nthu̱t'i̱ ngoho ma̱ts'a̱t'i̱. Bi zøp'ʉ dí 'bʉi.
  nop-nop: “Nu Yopa uŋoŋ Bepaŋ ha-ninadiŋa nemek lihine foloŋ dabugoŋ kawe Molom diniŋ
    saŋiniŋ nemek haule batei dabugoŋ diki lufolufom gineŋ honekilitinit kunum gineniŋ
    kameu fou kagut.
  obo-NT: Kahi rin to, “Laggun tid dasaa a to riyon a pa to bonuwa to Jope, duwon
    id pokita to Monama koddi. Nokita ku iddos immat kesay no mowwag no id pinidbagkos
    dos tapad ibpit, woy id tuntun idda pomon diyot datas to langit taman diyot morani
    ku.
  kca-kca: '«Иоппия вошән ма пойәкщәсәм пӑ щи пўԉаӈ вантәпса ватсәм: и мŏԓтты пўт
    иԓ эсԓәщәс, ищи мӑтты ун сŏх лопәс, ԋӑԓ щуӈәԓ сӑхат турәм хӑр эԓты иԓ эсәԓты ŏт,
    пӑ ма хŏщайэм иԓ эсԓәщәс.'
  cak-ENT: Yin ja pa tinamit Jope yinc'o-vi chiri'. Y ja tok nquitajin riq'uin oración,
    xintz'et pa jun cachi'el achic' que c'o jun nimalüj cachi'el c'ul ri ye tz'amalon
    ri caji' rutza'n. Y k'alüj que c'o ri petenük chupan roma ch'okoch'ic banun, y
    rutz'amon c'a pe kajen ri chila' chicaj y nka-pe c'a viq'uin.
  lif-NT: “ᤀᤡᤱᤃᤠ᤹ ᤈᤥᤵᤐᤠ ᤕᤧᤰᤕᤰᤁᤥ ᤋᤢᤘᤠ ᤆᤥ᤺ᤰᤁᤡ ᤘᤕᤠᤱᤅᤡᤸᤗᤧ ᤛᤢᤑᤥᤎᤡᤰ ᤏᤡ᤺ᤛᤢᤱ॥ ᤋᤠᤱᤛᤠᤰᤐᤥᤗᤠᤶ
    ᤕᤶᤒᤠ ᤋᤣ᤺ᤳ ᤜᤧᤰᤋᤱᤒᤠᤴ ᤗᤡᤛᤡ ᤁᤢᤛᤢᤰᤐᤥ ᤂᤣ᤺ᤱᤔᤏᤠᤒᤠ ᤀᤠᤒᤣᤛᤠᤱ ᤔᤰᤌᤩᤧᤒᤠ ᤀᤡᤱᤃᤠ᤹ ᤏᤡ᤺ᤛᤢᤱ॥
  mie-NT: De ndéē ni ñuū Jope de juni jícān táhvī ni de nī stéhēn yā iin jā ní jinī
    ni. De nī jinī ni iin jā cáá tá cáá manta cāhnú de núhnī ndicúmī squínā, de jondē
    ichi andiví nī ncuun vāji nūū ni.
  san-TIB: ཡཱཕོནགར ཨེཀདཱཧཾ པྲཱརྠཡམཱནོ མཱུརྩྪིཏཿ སན྄ དརྴནེན ཙཏུརྵུ ཀོཎེཥུ ལམྦནམཱནཾ ཝྲྀཧདྭསྟྲམིཝ
    པཱཏྲམེཀམ྄ ཨཱཀཱཤདཝརུཧྱ མནྣིཀཊམ྄ ཨཱགཙྪད྄ ཨཔཤྱམ྄།
  qve-NT: —Huk p'unchawmi noqaqa Diosmanta mañakusharani Jope llaqtapi. Hinaqtinmi
    qonqayllamanta huk sueñoypi hina visionta rikurani. Chay visionpin noqaqa rikurani,
    noqapa kasqayman huk hatun q'eperina llikllapi hina tawantin puntanmanta warkusqa
    hanaq pachamanta urayamushaqta.
  pao-NT: “Nu ka oona Joppa mee naneadu-kwi'yoona nanesootuha'e. Ka nanesootuhina
    nu meeoo tuusoobedyana heegina tubongo ka teepu-koobatoo pa'anakwana wuegena.
  cbu-NT: Yaktash Jopash taarangi. Anush Apanllpa tsiyataranguri, nuw itsiparangi
    anush maachi punll tamaparee ashiru karuwatara ashirangiya. Nuwaanungi kusarangiya.
  usa-usa: “kema Yáapa-marupaq máeq nunamummá kéteq móra-yataaqa kaikáá umá aónáúnana
    aabayámmá agaro kéitana mórama tabarááberaa-qatataakoma wení kaayaqté-kaayaqte-aqtoraq
    móra-yataakoma yáqtokaitana marabí ketimakaq kukáiye.
  soy-soy: Yɑfɑ-pɔ kɑḿ pɛɛ́ kɛ́yɔ kɛnyinɛ-i we nɛn kɛyómɛ yɑ́ɑ́si, ɑi nɛ́ wɑi yɑrɛ
    kɛnípɛɛhee, ɑi linyinɛ nɛ́ nyísɛ lin kɛnɛ́mɛɛ wémɛ. Likɛi lɛɛ welɛ yɑrɛ kusɑ́ŋɑ́ɑ́
    mɑɑmɑɑ kunyinɛ kɑpi n tɑ́ŋɛ pin kuɑtimɛ kɛnɑ mulɛilɛ̃. Ai pɛɛ kɛyómɛcɑɑ n leeri
    lin cɛpimɛlɛ̃ ɑí weri ɑí nɛ nɛ́ kɔ.
  hui-hui: Ibugua lalu, I̱ Yobani howa Ngode Datagaliwabehondo bi lalu hewaria de
    gandeba mbira handaru. Handalu hewaria hari daligaha howa mbirale labolabo timbuni
    ale nguini mariani yuwa yarali haya.
  amf-amf: “Inta Iyoobhe katamante Barjoam inin miskenka Barjoyn ina dhohon shedintonka
    inin haapenka, gasana oynnar yedadhoono apala gebhidettsino cecira hanchayse ikal
    ko nivade.
  quc-NNT: Pa jun q'ij in k'o pa ri tinimit Jope. Aretaq tajin kinb'an orar, k'o ri
    xuk'ut ri Dios chnuwäch. Xinwil jun nimalaj manta ri tajin käqaj loq chikaj, chapom
    che ri kiejeb' u tza'm, qajem kub'ano jawije' ri in k'o wi.
  dob-dob: “Lowa ꞌaboꞌagu Yopa ꞌena yamiyami ta yasidasida Yaubada ꞌena, ga ꞌenomataꞌitaꞌita,
    ꞌenega ꞌebweu yage yaꞌitena ꞌatuwa kaleko sinabwana ta tupitupinao ata ꞌediyega
    sietabetabe mwaꞌutenama ꞌeguya.
  wrs-wrs: Hev unna, kava mendah di avna Yopa kotara. Nonamba kava sembayang vevna,
    wo kava mana emam nongla inungpunungmsna. No inungpunungrava kava nonglana, mana
    vemava mendekli kayenna nihna holvopevna senakembellini. Kihpevna petharam. Di
    hevm murapeta kainda wohholvopena,
  mca-mca: —Yakha' in mexe ha'ni' ha' witset Jope qa k'iyintax, ma' qa i'nji'kii yitoi
    qa hi'wen ha' ewi'ƚ hik ƚunye'j na'aj qi manta in te'nilitju', ta'ƚiipha'm na'
    wa's wo'nophe'ƚ he' ikwetju'ƚ ƚekfii, qa te'nilit'iju' ha' ha'ni'.
  tzo-TZC: ―Ti jech tey oyun ta jteclum Jopee, cꞌalal ta jta ta cꞌoponel ti Diose,
    laj quil ti coꞌol sꞌelan jun mucꞌ ta mantae, ti xlichꞌet yal talel ta vinajele.
    Chucbil schanjotal ti sbae. Tey ivul ti bu oyune.
  mya-mya: ပေ​တ​ရု​က ``ငါ​သည်​ယုပ္ပေ​မြို့​တွင်​ဆု​တောင်း ပတ္ထ​နာ​ပြု​လျက်​နေ​စဉ်
    ဗျာ​ဒိတ်​ရူ​ပါ​ရုံ​ကို မြင်​ရ​၏။ ရွက်​ထည်​ကြီး​နှင့်​တူ​သော​အ​ရာ တစ်​ခု​ကို​ထောင့်​လေး​ထောင့်​မှ​ကိုင်​၍
    မိုး ကောင်း​ကင်​မှ​ချ​ပေး​သည်​ကို​မြင်​ရ​၏။-
  gng-NT: «N là te Yope ya du ni ki kàareh, nɛ ki laa' nibonn niba tidɛknt yaam,
    nì ñɛn' ní kutaaku bo, ki naan bukpɛlbu ki piɛ, bi co niʼñɔgbɛn inan, nì
    jiinh ní ki lá nɛkn' nni.
  cbi-NTPO: '@see-verse:ACT.011.004'
  ikk-NT: “Ebe m rị e mẹ ekpere imẹ obodo Jọpa; ọ nọkẹsị ụran buru m—bụ ẹlẹ ụran;
    m nọ hụn ọhụn. Imẹ ọhụn hụ, m nọ hụn ihiẹn nọ kẹ ẹkwa shịanị k'ọ gha elu-igwee
    lala rịkẹ sị wẹ dọdọn ẹ ntịn ẹnọ, ọ nọ ru ebe m rị.
  leu-leu: “Nenia xo, ne taxa fenung pe la bina Jaapa e ne xalum a mifan. Ne xalum
    a mo malaan sena marapi lava pana ngusuna talafaat taxa sivimaan ti la xunavata
    xe siak.
  maz-NT: ―Mi bübügö cja c'e jñiñi a Jope. 'Na nu pa mi ötügö Mizhocjimi. Nuc'ua ró
    sö nza cja c'ü dya cja mi bübü, nza cja 'ma ro cjinch'i 'na t'ĩjĩ. Ró janda c'ü
    mi nza cja 'na manta c'ü ma nojo. O jñetse nza cja c'ü cjó c'o mi pënch'i nza
    nziyo squina. Vi 'ñeje a jens'e o säjä a jõmü cja ín jmigö.
  bod-N: ངས་ཡོ་ཕཱ་གྲོང་ཁྱེར་ནས་གསོལ་བ་བཏབ་པའི་དུས༌སུ། དྲན་པ་འཆལ་ཞིང་ངོ་མཚར་བའི་ཞལ་གཟིགས་བྱུང་བ་འདི༌ལྟར།
    སྣེ་བཞི་བསྡམས་པའི་རས་གྲུ་བཞི་ཆེན་པོ་དང་འདྲ་བའི་དངོས་པོ་ཞིག་ནམ་མཁའ་ནས་མར་དཔྱངས་པ་དང་ངའི་མདུན་དུ་བབས་པ་མཐོང༌བྱུང་།
  tca-NT: —Choma rü Yopearü ĩãnewa chayexma, rü yexguma íchayumüxẽyane, rü chango̱xetü.
    Rü nüxü̃ chadau ga wüxi ga naxchápenüü̃rüü̃ ixĩxü̃ ga norü ãgümücüpẽ́xewa ãtü̱xüxü̃
    ga írüc̱ẖüxüexü̃ ñu̱xmata chauxü̃tawa nguxü̃.
  zpl-NT: ―Chenu nzua eyeche Jope, nu rnacua lu Diose, che ulleꞌca xi neca nú uni
    xcalaꞌa, nu ulañia nú rnaa xi rnaa tucu laquie llene, nú nzeꞌta laca enza liñibe
    nu nacaꞌcuu dacu lliꞌi nu uriñae hasta elu nzua.
  mbc-NT: —‍A'kî Jope cidaderî po si'ma uurî we'ne'pîtî warantî wanî'pî, uurî epîrema
    tanne era'ma'pîuya ka' esettapuruka moropai kamisa waraino kure'nan autî'pî ka'
    poi asakîrîrî yaretî pî' ewa'tîsa' pe. Mîrîrî autî'pî non pona uupia —‍ta'pî Pedroya
    to' pî'.
  ndg-ndg: “Nibile naloba katika mji wa Yafa, na kubona maono ya chombo chauluka pae
    kati ngobo kolo yatiuluka boka kumaunde katika pembe zake zote ncheche. Chatiuluka
    kwango.
  wsk-wsk: “Ani Joppa wonong te baga se guranek bitawa, kausa bo ipingira iwita arigem.
    Mu mel bo guang biya iwita, dun bo te koma singsang iluman ale dun komasang te
    betela koma singsang iluman, ale beteman se aninga te tai kaparam.
  toj-NT: ―Ja queni ti ayon ba Jope ja ora jahui. Ti huanon sc'umajel ja Diosi iday,
    huaj to quile, ti huanon snajsatijela. Quila lajan soc jun nihuan sábana ti huan
    coel jan ja ba satq'uinali. Mochan xchanil ja xchiquini. Ti co ja ba mero bayoni.
  kkl-kkl: “Na as Yope Allahag molona lelamnori, 'Haing uamna kwelekamna' senenag
    agha kemelamnoag agha kekneba nanag uao. Nari kemelamnoag agha ag sangaroba ag
    ingkisag-ingkisag haing tombare kerekto saog urop ag imag agha na saramag pelengel
    alamoa imno.
  tbc-tbc: “Nal ta Jopa na ŋugudani dugo, malag ŋutun en ŋile ya. Keit lo mel ta yamel
    oŋ gigin iwoiwo ate mi diabi dugug, duyuweg, naog na mok idu ya.
  sna-sna: “Ndakanga ndiri muguta reJopa ndichinyengetera, ndikabatwa nomweya ndikaona
    chiratidzo. Ndakaona chimwe chinhu chakanga chakaita sejira guru, chichiburutswa
    kubva kudenga namakona acho mana, uye chakaburuka chikasvika pandaiva.
  smk-NT: Wana, “Ni'sa nin mandumasal ako sin itaw ako sa Joppa, main nin na'kit ko
    a bara'mo ako nin nanaynep. Main nin bara'mon alakin ules nin naitaker a a'pat
    nin duyo na a mangkumayupa' nin nangibwat sa langit ket dinumpa' ya sa dani ko.
  grc-TCGNT: Ἐγὼ ἤμην ἐν πόλει Ἰόππῃ προσευχόμενος, καὶ εἶδον ἐν ἐκστάσει ὅραμα, καταβαῖνον
    σκεῦός τι, ὡς ὀθόνην μεγάλην τέσσαρσιν ἀρχαῖς καθιεμένην ἐκ τοῦ οὐρανοῦ, καὶ ἦλθεν
    ἄχρις ἐμοῦ·
  gof-WFTW: “Taani Yoophe kataman Xoossaa woossashe qonccethi be7as. Gita afila daaniyabay
    oyddu baggara oykettidi saloppe wodhdhishe taakko yis.
  spa-BLM: '“Yo estaba en la ciudad de Jope orando, y en trance vi una visión: un
    cierto recipiente que descendía, como si fuera una gran sábana bajada del cielo
    por cuatro esquinas. Llegó hasta mí.'
  kyz-NT: —Naani. Jope pe tekou je teje'ega monoi Jarejuwarete 'ga upe te'ỹina ai'i.
    A'e pype je taityuu resaka ai'i. Ae fayuwa 'jawe etee futat je esaka. Ywag awi
    ijyp turamũ. Tuwi te taitya. Taity apou imotatusĩmũ. A'e pype je wyra tesirũmera
    resaka.
  dao-dao: “Jukpei mlüha ktaiyü lü ka veki; acunüng, jinua mäih üng khankhawa ka naw
    kya law se ka hmu; ka pei yea na k’et lawki;
  cya-cya: Nan' mdi'in quichen Jope, lja nchcuin' lyi'on 'in Ndiose, na'an xñii sca
    cha' ña'an nchca ti' sca te' xeen nu nchcan' ta'a jacua nscan, lo' mdo'o na nde
    ni' cuaan yaan na se'en ndon.
  beu-beu: “Bendar Yope mi, na sambajang sehi se, Lahatala Ana Ekavasa metma netubing,
    emenghula iipalna edadenang. Na uuling ateing se burang viaha baleleng, angmuse
    noang talaling eele nu ava-apaleteng, engbidil buta angu mi hili. Ang muse noang
    talaling eele angu ava alolang nebele hela.
  wrk-wrk: “Jungku ngayi barrawuna bayungu Juba. Ngala ngayi yanyba mududu Kudkanyi,
    buwarrajimba ngayi yaji, ngala ngayi yamininyi jungku. Najba ngayi walkurra yaji
    barrinani blanki. Karralayi kingkarrinya nanda blanki. Kijijbayi nanda blanki
    yingkawanyi kurulyudinyi. Karralayi blanki wayka, baki kurrkunbayi bundu ngakindu.
  nii-nii: '@see-verse:ACT.011.004'
  ign-NT: —Esama­nuchaha. Te návihaipa te avasare Jope, nuyuja­ra­caipahi. Nímahapa
    téjiacahi eta anuma. Nímahavare eta tiúcupai­capahi tiásiha te anuma tacuti­yareni
    eta ichape sávana. Ticaitia­pu­si­va­capahi te esquinana. Títecapapa te návihahi
    núti.
  dik-NT: “Wäär ë la kën ca tïŋ ke ɣa rɔ̈ɔ̈k gen Jopa. Ee la këdïït la tɛ̈ɣɛ̈i, la
    guɔ̈k kaŋuan, ca tïŋ ke luɛɛc piny nhial, ku tɛ̈ɛ̈u piny ɣalɔ̈ɔ̈m.
  cac-cac: —Ayinec' d'a chon̈ab' Jope. Axo d'a jun c'u, van in lesalvi, icha vayich
    ix aj vilan yemul jun nivan c'apac ix cot d'a satchaan̈. Yamb'il schiquintac schan̈il,
    ix emul b'aj ay in ec' chi'.
  tzj-E: —Anen enc'ola chpam tnamet Jope, kas nemjon rbanic oración tak c'ola jun
    achnak xentzu' ajni' pnachic'. Xentzu' ajni' jun nimlaj mant ntajina nkaj ta chcaj,
    ruyon tquil ta che cji' rutza'm jtela chcaj.
  san-BUR: ယာဖောနဂရ ဧကဒါဟံ ပြာရ္ထယမာနော မူရ္စ္ဆိတး သန် ဒရ္ၑနေန စတုရ္ၐု ကောဏေၐု လမ္ဗနမာနံ
    ဝၖဟဒွသ္တြမိဝ ပါတြမေကမ် အာကာၑဒဝရုဟျ မန္နိကဋမ် အာဂစ္ဆဒ် အပၑျမ်၊
  yaa-NT: 'iskafakĩ: “Ẽ pexe rasi Jope anoxõ ẽ Nios kĩfiyanã oa namakẽ õia keskara
    ẽ õita. Ẽ õita oa sabanã keskara nexeax nai mẽranoax fotopakekafanaito a ẽ nia
    ano.'
  cab-NT: —Ubúruguñadina Jópe, ayúmuragua lun Búngiu, ligía naríjin ában cátei lasáliragun
    nun camá jamuga ában gamísa weíritu tarárirun siélugiñe, gürágu lueígiñe gádürü
    tarígei, tiábin chülǘ le ñí nubei.
  clu-clu: Makon na, “Ang ako nagapangamoyo doto sa siodad ang Jope may ginpakita
    kanakun ang Dios. May nakita ako nga midyo sa malapad nga oslon nga nagapaidalum
    alin sa langit. Dia ginatonton sa anang apat ka pamosod, kag sa akun tupad mismo
    nagtadung.
  swh-ULB: “Nilikuwa naomba katika mji wa Yafa, na nikaona maono ya chombo kikishuka
    chini kama nguo kubwa ikishuka kutoka mbinguni katika pembe zake zote nne. Kikashuka
    kwangu.
  tpt-NT: —Tejkan xakvil laka putaulan Jope kitꞌin xaktꞌajun tapaynininiꞌ Dios ex
    klaqtsꞌil aqxtaun ay laqchꞌiti yu kintaꞌeltajunil tus laktꞌiyan. Kankatꞌati ixchꞌinikanta
    ixkankatiꞌ.
  aai-aai: “Veya ta Joppa ama ayoyoyoban ana maramaim matau hibora’ah sawar ta rar
    gagamin na’atube tainin kwafe’en marane hikuhamihamiy rena sisibu’umaim nutanub.
  sny-sny: “Ane omo Jopa sato onuteye su, ane Owane Sitewi ma'e au te'e tiyatiteye.
    Sosu ane suwou hamehameyei ta siyeye. Ane ipari tahe erasi ni'arawe sahe, oweriye
    hesiyo hesiyo se hi awei ma'e itorai ape, siyeye. [Ap 10:9-48]
  myy-myy: —Jope cʉtojʉ ñacõri, Diore bʉsicʉ yʉ. Diore yʉ bʉsiroca, ado bajiro goacʉ
    yʉre. Ũmacʉ̃jʉ saya jajoto bʉcʉro jʉa dʉja gaja ñiacõri, ñiado bajiro ruji wadicõri,
    yʉ tʉ ejacʉ.
  trc-NT: ―Chumanꞌ Jope va̱j ꞌu̱nj, ne̱ cachíín ni̱ꞌyáá ꞌu̱nj rihaan Diose̱, ne̱ dan
    me se naquiꞌyaa ꞌo̱ rasu̱u̱n rihanj, quiꞌyaj Diose̱ a. Ne̱ dan me se nanij ꞌo̱
    rasu̱u̱n, ne̱ ase vaa ꞌo̱ yatzíj mantá caxra̱ꞌ vaa rasu̱u̱n yoꞌ, ne̱ vaa caꞌa̱nj
    scúj yatzíj yoꞌ a. Ne̱ cavii yatzíj yoꞌ rej xta̱ꞌ, ne̱ quinanij yoꞌ rej nicu̱nꞌ
    ꞌu̱nj a.
  cut-NT: ―A̱ma ro cuahn che quenán ya̱n Jope ne, ura che revá̱h ne, chinahn a̱ma
    vederihno ná̱n. Ndihcheró a̱ma che deca̱ ro tino chahte tihca̱ ro, ne nechiche
    nduh che cun esquina yahn, chica na̱n ro, cochahn cua̱co na̱n che quenún.
  bel-bel: 'у горадзе Ёпіі я маліўся і ў жарсьці бачыў уяву: сыходзіў нейкі посуд,
    нібы вялікае палатно, за чатыры рагі апусканае зь неба, і спусьцілася да мяне;'
  zlm-KSZI: ‘Ketika aku sedang berdoa di Yope, aku telah melihat satu penglihatan.
    Aku melihat sesuatu seperti kain yang amat lebar, terikat keempat-empat penjurunya,
    diturunkan dari langit lalu terletak dekat denganku.
  gdr-gdr: Sɨ ton odede yindonj da, “Re kon yɨr opmitena nekenond Yopa taunɨnd, kon
    nonony kesand yɨpa liyalliyal gasa yɨr yongond. Sɨ yɨpa ukoi kobɨrgɨm pɨla gasa
    powa (4) wugɨnd ɨjobɨki na yɨbnonj wub kumbɨnd, ɨ ket inka ikonj pumb ke ngɨrpu
    de kor pɨlwa.
  vmy-NT: —An= tejñaa̱ nangi Jope —kitsu—, ꞌba kionga tefakua̱ Naꞌenchana, kisꞌena̱
    joni jngu chini. Tsaꞌbia̱ jngu tsajmi xi matsejen joni jngu najñu tjibe xi je
    xi tjiꞌñu nga ñujun tjeꞌenre. Ndejen ꞌnda ngankꞌaa ꞌba jaꞌe ꞌnda ña tejñaa̱.
  cmn-FEB: “我在约帕城祷告的时候，恍惚间见到异象，天上降下一个东西，好像一块绑着四角的大布，落在我的面前。
  gmv-RNT: “Tani Iyophphe kataman woossishin dhisikko mala tana liphiphi histidi ajjutan
    gita may7o misatiza miishi oyddu baggara oyketidi saloppe ta dizaso wodhdhishin
    beyadis.
  ncl-NT: —Nicataya pin caltilan Jope, niclajlantataya Dios. Niquitac quinami len
    laxotocalisli, temujtihualac len chicuenta se tzotzomajli hué, yec latemuhuili
    pin cielo quinami quiquitzquitataloaya ca in nahui itejtenco, temujtihualac ca
    capic nicataya.
  wed-wed: 'I riwa i pa: Maranai a raraupari au Joppa ma matauei kaua a inanai, ma
    purapura inanana me puru ḡaeḡaena adana 4 i vojijini ma marei i tere-ḡaireiai
    awariu.'
  sua-sua: “Tie ko kua vle kngarkie ko mYopa ko korsang he kaengogo orom a tomhel
    langto ko ta grung kun kuon ma volkha. Ko vokom va ta nho enang a yet to kla laut
    ko ta grung kun kuon enangthe o engyel ruk korlolo ngta kpom karo ngaitngol ruk
    korlolo he ka grung orom ngok kim dok ko tok.
  klt-klt: “Nák ku it Jopa káin sáponga tángga átang ára ina hára kangngáre ku lap
    táwi ina káman ilungngá 4 hára wa táng kik táená watá alek kálu hangga ku na átut
    wahára háuk.
  are-are: Era etnanha ilaka, “Yinga Joppa town-ala naka. Arlta arrpunhala yinga Altjirrurna
    ingkamalanga, atha altjirraraka. Atha araka angel 4-ala irna blanket ngerra kngarritja
    alkiranga nukurna ilulhelamanga.
  gai-gai: “Aku Iopa auŋ aniacna inik ndeacatke, na an mɨnna aku mbendeia eacri, aku
    manmbɨanmemraŋna tamram mbuŋa ŋgagatrac ian mawatat. Na an ŋgagatracna inikca
    aku wattatnanna, riac tamuŋ ŋgetacndiŋa raraŋit aniac tocna reac ianna anna ma
    ramtaɨra mana tɨpemb paur ŋgutiŋga gan wɨkɨnna auk ndambuŋ nakacrepa mairikat.
  qvm-NT: “Tayta Diosnintsita Jope marcacho manacuycashgächömi ricargä jatuncaray
    jacu-nirag jana patsapita uraycämogta.
  chz-NTPS: —Jnäꜘ maˊ gyanˊ jwɨɨˉ Jope ngɨɨnˊ kinꜙ kihꜗ Dio maˊ gaꜙhë̱ë̱ꜘ mɨˈnënꜙ
    ko̱o̱ˉ heˉ gaꜙmiꜙjnääˉ Dio kinꜙ. Gaꜙjëënꜗ ko̱o̱ˉ heˉ laꜗ läꜙko̱hꜘ taˉjmaahˋ naˉhñʉʉꜚ
    läꜙjëꜙ kye̱ꜘ saˊkiihˋ gaꜙjyooꜗ gyʉʉhˈ läꜙ gaꜙtëꜘ jeeˊ maˊ gyanˊ.
  kmu-kmu: '@see-verse:ACT.011.004'
  ood-NT: “Am ani daha Joppa t am ch am hu hebai ni‑hoꞌigeꞌidahun. T am ni‑nena ed
    hab e juh mat ab haꞌichu i e huduni dahm kahchim t amjed k hab mahs mo g lohna
    ch shaꞌi si geꞌej ch an aꞌai e uꞌukch chuhchpulij an ch am ni‑tahgio i e ul.
  lbm-lbm: “मय याफा नगर म प्रार्थना कर रह्यो होतो, अऊर बेहोश होय क एक दर्शन देख्यो
    कि एक चिज, बड़ो चादर को जसो चारों कोना सी लटकायो हुयो, आसमान सी उतर क मोरो जवर
    आयो।
  ncj-NT: ―Onicatca ipan altepetl Jope, huan ihcuac onimoyolmachtihticatca, onicocochitac.
    Huan oniquitac nesi quen se hueyi manta. Ohualtemohuaya ic neluicac huan oilpihtoya
    naucan ipan iyecac huan onechualahsic.
  yuj-yuj: “Ono taun Jopa mek yakria, kar toropwaprá tankria maok, ono yém niamp fek
    nkeria nke nanko maok, waempyam tokwae niamp te yiawor woupwi fek yámar meknámp
    sámpea ér-popwar napo ononampok ékámpon.
  kto-kto: “Tula na non taun Iopa ga tunama tie. Ga o non la, na tara la man mariktung,
    tulum na non kikiritniap. Na kikiritniap, ogimarung panbinim la inava ga non paga
    ila kani la muo lourup. Iruo la are buruma ila kani, ga maiariam nagala ma sikurup
    a ga meinia me lourup na kimanam.
  gmv-NT: “ታኒ ኢዮጴ ካታማን ዎሲሺን ꬊሲኮ ማላ ታና ሊጲጲ ሂስቲዲ ኣጁታን ጊታ ማይዖ ሚሳቲዛ ሚሺ ኦይዱ ባጋራ ኦይኬቲዲ ሳሎፔ
    ታ ዲዛሶ ዎꬊሺን ቤያዲስ።
  por-BLT: “Eu estava na cidade de Jope orando e, em um transe, tive uma visão. Algo
    parecido com um grande lençol estava sendo baixado do céu, preso pelas quatro
    pontas, até que desceu no lugar em que eu estava.
  stp-NT: ―Aa dho guꞌ na ñich jaꞌpni tɨ tɨɨ dho maaꞌnnim nañ mu jaꞌk ka oirɨ Joopi
    nañ ka tu daan. Ba tɨɨ ñich jix dhaam maaꞌn gu tuꞌ iam gɇꞌ jaꞌp tuꞌm na jax gu
    gɇꞌ jannulh na bhaiꞌ ba tɨmñim sɨlh miꞌ nañ paiꞌ ka tu daan, baꞌ buuplhichuꞌ kuukgaran
    bɨɨx maakob kap dɨr, panaas kum jaꞌtkam bhammɨ guꞌkat bha tɨbaañdhim tɨtropiñ
    kɨꞌn.
  mgc-mgc: “Mëdï mï gawo 'ba Jɔpa ehe mëdï amötu, mati mongɔ rayada kazi Wïrï. Mongɔ
    komorïyë ayëhu rë nï, ehe wa maako kaa mbili bɔngɔ kyedre ïrï ta bi golo'bɔ 'bɔmo
    sowɔ tayi akaŋo zi ma.
  ame-NT: 'atet̃ otanet: —Napaʼ alloʼtsenen Jopo. Allempo nemaʼyochena huapona ñeñt̃
    atet̃ ñerraʼm c̈hoʼ es yec̈hopoʼten. Entoñapaʼ oʼ nent ñeñt̃ atet̃ ñerraʼmrrat̃eʼ
    shetamuets. Enot̃paʼ c̈ha sohuaʼnena ac̈haram̃p̃saret̃ eʼñe paʼtats poʼtop̃ñeʼmarot̃.
    Añña ñeñt̃ ac̈haram̃p̃saret̃paʼ sohuaʼnetsa patsonet̃ eʼñe neshonet̃.'
  mgh-2016: “Nihuku nimoka vaari aka Uyafa, kinari kinlhapelhaka Nlhuku, kahoona itora,
    kahoona ittu thoko ikuwo yuulhupalhe ikhuruwaka vathi ukhuma wiirimu inavarelhiye
    malhuto aya macheshe, nkayeeshiya vakhiviru ni mii.
  kvn-NT: “Imi antin Jope-neg-kweburgin maidgin, te ibagwengin an Pabzhe kolal. Tegidgin
    an imia-akpurrudedgin an immal takcha, atued-tummadyob tuku-tukugin-kugul-tuklukwa
    edinal anche aktenoni.
  gvf-gvf: “Na Yopa ogu ai ana di God te miliga omilan maalungure, na kiibi iru kaniwa.
    Gal bilkaw mere, ulin sui sui dungwa kan kule, mone mone di pusi main erungure,
    na miliga gul yaa main simua.
  san-ISO: yāphōnagara ēkadāhaṁ prārthayamānō mūrcchitaḥ san darśanēna caturṣu kōṇēṣu
    lambanamānaṁ vr̥hadvastramiva pātramēkam ākāśadavaruhya mannikaṭam āgacchad apaśyam|
  deu-ELBBK: Ich war in der Stadt Joppe im Gebet, und ich sah in einer Entzückung
    ein Gesicht, wie ein gewisses Gefäß herabkam, wie ein großes leinenes Tuch, an
    vier Zipfeln herabgelassen aus dem Himmel; und es kam bis zu mir.
  mcb-NT: —Naro nonake Jopeku noniavagetakerira Tasorintsi. Impo noneake kañomataka
    ontinirika nokisanivagetake noneavakero kañotaka ogamagoni manchakintsi oponiapaaka
    enoku inkiteku ogusotunkani onampinapageku, impo aguitapaake naroku.
  yle-yle: Pita ngê yepê, Njopa kînoo ngêpê, tpile y꞉i ngmêkînî módu, Yélî vyââ yi
    kêlî a ghêpê wo, wónu k꞉ii ntee tpile, kwódo páádi.
  swh-1850: “Siku moja nikiwa nasali mjini Yopa, niliona maono; niliona kitu kama
    shuka kubwa likishushwa chini kutoka mbinguni likiwa limeshikwa pembe zake nne,
    likawekwa kando yangu.
  ese-NT: 'Jama acanaje baꞌa: —Ecuea epeejji cuana, eya Jopejo nequi Eyacuiñajji nijje
    mimi aninaje. Eyacuiñajiiya eya jjacahuibaqui mee canaje jama baꞌa: Ijjiacajji
    cuana aquiana cuana quibi jayojjajo iya majje jeaoquea canaje e que, jjonojo.'
  jac-NT: —Yet ayinicꞌojan bey yul con̈ob Jope, yet lan̈an intxahlihan tet Comam Dios,
    isyeni Comam wetan yin̈ caw sajsatil huneꞌ niman sábana leyantoj ximbil can̈eb
    istxiquin, yayilo kꞌap insatajan.
  cak-CNT: Yin jac'a ri pa tinamit Jope inc'o-vi chiri'. Y jac'a tok yinajin che oración,
    xintz'et pa jun achi'el achic' chi c'o jun nimalej achi'el tziek ri e chapalon
    ri caji' rutza'n. Y can k'alaj chi c'o ri petenek chupan roma can ch'okoch'ic
    nitzu'un, y ruchapon c'a pe kajen ri chila' chicaj y nika-pe c'a viq'uin.
  zia-zia: “Na Yopa nape atu isa sinasani mitena Tuwa mene kotumao nana kapetegai
    atiyo yaine nasani nona eyero gigena ara. Nona zo mo ine bainakama oko nuna siwongpatige
    auna atu angsi mene diyao gamao awiya uritira atu pugeya wosiro buro nana-una
    nugu kasa yetiya ara.
  mal-2015: 'ഞാൻ യോപ്പാപട്ടണത്തിൽ പ്രാർത്ഥിച്ചുകൊണ്ടിരിക്കുമ്പോൾ വിവശതയിൽ ഒരുദർശനം
    കണ്ടു: ആകാശത്തിൽനിന്നു നാലു കോണും കെട്ടി ഇറക്കിയ വലിയ തുപ്പട്ടിപോലെ ഒരു പാത്രം
    എന്റെ അടുക്കലോളം വന്നു.'
  tuo-NT: —Niꞌcãti Jopepʉ nígʉ̃, yʉꞌʉ ñubueri cura quẽꞌese weronojõ ʉꞌmʉsepʉ apeyenojõ
    dijaticã ĩꞌawʉ̃. Niꞌcãrõ suꞌtiro weronojõ bajuri caserojo dijatiwʉ yʉꞌʉ tiropʉ.
    To baꞌparitise sumutori dʉꞌtéca casero niwʉ̃.
  mbl-NT: —'Ãte Topa pu hãm'ãktux Yop kopah, tu yãy koxuk hã' pẽnãhã', ha pexkox tu
    topixxax xexka yĩxohoh, tu' kuxyã hã' hĩy, tu' nũn tu nũktu 'ũgha' nũn.
  zpc-NT: ―Uyaꞌa yedyi Jope. Naꞌ caora blidzaꞌ Diuzi, guca quiaꞌ ca quie tu benꞌ rxusa,
    blëꞌëdaꞌ uyëzi tu ta naca ca quie tu laꞌariꞌ yuaꞌ nerio idapa isquinan guibá.
  gul-NT: “A beena pray een Joppa city an God show me a wision. A see sompin dat look
    like a big bed sheet come down. E beena leddown fom heaben by e fo cona, til e
    git ta me.
  mau-NT: Cˀia⁴ nca³ ti²jna⁴ ya⁴ na⁴xi⁴na³nta¹ Jope nca³ ti²vˀe³tsˀoa²³, tsa³cˀai²jnco³-na³
