  ncu-NT: Ɔɔ tɔwe̱ ne̱e̱ ɛ, “Saŋ ne̱ m bo̱ Yopaa maŋ‑nɔ mo̱ e̱ ko̱re̱ ke̱bware̱ko̱re̱‑ɔ,
