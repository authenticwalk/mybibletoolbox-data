  mkn-mkn: “Satu hari waktu beta di kota Yope, pas beta ada sambayang, ju Tuhan kasi
    tunju sang beta sama ke mimpi. Beta lia sama ke langit tabuka, ais satu isprei
    bésar muncul datang, yang ada tagantong di dia pung jiku ampa-ampa. Ju itu isprei
    mulai turun datang sang beta.
  nce-nce: “Bo Jopa life mëta tafa telë na bo Gotome gëgali tëglelëkeflëbëë na bo
    nimitelëha wesibi mana hwi telë. Bo tako lablab ëhoha wesibi hwi tlolë, matafa
