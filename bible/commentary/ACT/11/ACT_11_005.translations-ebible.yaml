    ka haaꞌ ra. Boe ma temeꞌ a loe nisiꞌ au.
  msy-msy: “Kɨ Jopan nguibar ekiamɨn ikia God ko mɨgei. Egha irebamɨn mɨn bizimɨn
    garima, bizim mati inir avɨzir dafam, me an ruaghatevir 4 plan suirazɨma, an overiam
    ategha izaghira kɨ iti naghɨn asara.
  agg-agg: “Sapo ro adükarɨ ŋgoafɨ Sopahü nɨmboambo Godɨmbo dɨdɨbafɨ-yaheandühɨ nɨmboahanɨ
    ranɨpoanɨmbo moatükunɨ yafogoadɨnambo nahurai wambo sowahɨ tükümefeyoa hoeimarɨheandɨ.
    Ranɨyo hoearɨ adükarɨ nahurai nɨnɨmbai yimbuyimbu hɨmboranɨ kɨkɨhamɨndɨ haya asu
    wambo sowana sünambeahɨndɨ afurɨmare koso.
  ptp-ptp: “A dô vɨgwe Jopa dɨ kɨtaa mɨ dô, lêc a xê tɨxuuên ti bêga lec susu ti xocbê
