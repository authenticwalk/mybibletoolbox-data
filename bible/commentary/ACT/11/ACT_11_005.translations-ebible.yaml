    N‑xini‑da xa vax juun xijan andɨu, te n‑xino nuu nujuiin‑da.
  mdy-ETH: «ታኣኒ ዒዮጴ ካታማ ሺኢጲሢዳ ዓኣዖ ፆኦሲ ታኣም ፔጋሲ ዻዌ ባኣዚ ዛጌኔ፤ ታ ዛጌሢ ፑኡፒ ዓፒላ ማላ ባኣዚ ዖይዶ
    ዛሎ ዓርቂንቲ ጫሪንጫፓ ኬዲ ታ ባንሢ ሙካንቴኬ፤
  spl-spl: “Nâŋe Yopa kapiân ari Kiristohât den pat kâsikum yiŋgim manban. Otmu hilâm
    kârikŋan Anitâ ulitgum tatmune Wâtgât mâmâŋahât Heakŋe biwine mem purik pilâmu
    yuwu ekban. Himbim pâroŋ sâmu aŋelo âlâŋe wahap âlâ kundupdâek pato yawuya kunŋe
    mem menduhum katmu gotnan giop.
  usp-NT: Cuando xinwa'x Jope, in tijin inch'a'w riq'ui Kakaj Dios cuando etke xc'ut
    rib' jun kelen chinwch chapca' li ichic'. Xwil jun kelen chapca' rilic jun nimlaj
    sawn ximil chi quejab' jxiquinl xkejch lecj asta lamas winwi'.
  zav-NT: ―Lao zoa' lao' syoda Jopen' chona' orasyon Diozən' bene' par nic̱h ble'idaogüe'eda'
    ca to lachə' xen ncheɉ dapte squinei ca' chetɉən ḻe'e yoban' za'an gan' zo'anə'.
  sgz-sgz: má a parai ngoro minái, “Á iau kak tu kis i malar á Iopa má ák pupuk pas
    iau suri ina sung, má ngorer iak tapam urami iátin rum má iak sung. Má ngo kak
    tu sung be, iak mákái kesi mákmák. Iau mákái naul bát a pasbat ngorer má iak mákái
    kesi táit a ngoro tilik sepen kaen ngorer di top i ahat á goson má ák sosih tilami
    naul bát ur main i bim tálángna iau sang.
  kek-NT: —Yo̱quin chi tijoc aran Jope nak quicuil jun li visión. Sa' li visión quicuil
    nak yo̱ chak chi cubec jun nimla t'icr sa' choxa. Pixbil sa' xca̱ pac'alil lix
    xuc li t'icr. Quichal bar cuanquin cui'.
  blz-NT: “Yaku' pintanga' sambayang na kota Yope, kasi i yaku' nosimpalaalungon.
    Yaku' nimiile' isian upa men koi sa'angu' toik bambal ni'ulul nda'amari langit,
    loe-loe nikoot na papaat susuna, ka' notaan na aropku.
  poe-NT: ―Janhan mé kjuakꞌé chjasin Jope kjuakꞌénixja̱ha̱ Dios. La ntá titàya̱ kꞌuíkuèn
    ijnko ka jié kꞌuínkaji̱nxi̱n nkaya nka̱jní. Kanoé punté tí ka tjejóte la kjuákꞌe
    chjino tí tjén.
  san-TAM: 'யாபோ²நக³ர ஏகதா³ஹம்ʼ ப்ரார்த²யமாநோ மூர்ச்சி²த​: ஸந் த³ர்ஸ²நேந சதுர்ஷு கோணேஷு
    லம்ப³நமாநம்ʼ வ்ருʼஹத்³வஸ்த்ரமிவ பாத்ரமேகம் ஆகாஸ²த³வருஹ்ய மந்நிகடம் ஆக³ச்ச²த்³
    அபஸ்²யம்|'
  cof-NT: —La Jope pueblobi chuto Diosibe rocainamanyoe tinue. Junto lachi quirajanasa
    wa jali cuyan tsanni quiranca quirayoe tinue. Jamochi nechi junpalu puntabi tela
    jun patae tinue. Lachite patae tinue.
  srm-NT: 'A taa: “Dee sëmbë aki, un haika e. Mi bi dë u mi a di köndë de kai Jopa
    ta begi Masa Gadu. Te wan pisi hën Gadu lei mi wan soni a wan wojo limbo sunjan.
    Mi si wan soni kumutu a liba kuma gaan koosu sö. De panjëën a dee fö së buka ta
    saka, hën a ta ko te a ko dou a mi fesi.'
  qvs-NT: —Ñukaka Jope llaktapi kashkani. Chaypina suk diya Tata Dioswan parlaykaptini
    muskuyninipishina suk atun katanatashina kawashkani. Chuskuntin puntankunamanta
    watadu karkan. Sielumanta ñukakaman urayamurkan.
  zca-NT: ―Na nzho' yezh Jope, no or kina'ba lo Dios, orze' mixa'l lo yibë', milu'
    Dios tu kwa'n lon, nzhalayët tu kwa'n nela tu lar ro ga' plo nzon, no kad skine
    nali'b.
  cbc-NT: —Yʉ pʉame Jope cawãmecʉti macãpʉ yʉ ãmʉ. Bairo topʉ ãcʉ̃, yʉ cañubuetoye,
    qũẽguericarore bairo apeye ũnierẽ ñiñawʉ̃. Bairo yʉ caĩñarõ, capairi asero jutii
    aserore bairo cabauri asero ruiapʉ́. Ti asero pʉame baparicãnacãpaʉ jiyarica asero
    ʉmʉrecóopʉi rocayoaruiapʉ́ yʉ tʉpʉ.
  qxo-NT: “Jope marcachö Tayta Diosman mañacuycangächömi ricasquirgä jatuncaray jacunö
    chuscun puntanpa watashga ciëlupita uraycämogta.
  mox-mox: “Lova Iofa ʼinaya yatoatoa, ta tutana yavevenoqi ʼinega taha yani ʼifoqe
    ʼiguya yaʼitea kavona eda veʼwayoqa ʼedewani. Ana ʼita kavona kaleko qiduana nima
    susuna foa, ta wayoyega webui mai mahalega diʼweguya.
  kew-kew: Niri Jopa adaare-para pirua beten lala pirisu. Go rabu nina kone mea perekea
    upaa nona piane yae meda adesu. Goa pua ora mamina nona piane oyae meda nipuna
    rugi ripinaawa yaa-para epa kilipia ni piri epa isa.
  dww-dww: “Taugu Jopa meagaine è moimoiragi be rauboni mata ḡomae kitakitanama è
    kitana. Taugu marae yaba kitanama maika rupu dosinama è kitana. Be inam rupunama
    kawasusune a ragaudi be ai dawe dobiḡena noḡo ḡomigue.
  twi-ASANTE: “Na merebɔ mpaeɛ wɔ Yopa na menyaa anisoadehunu. Mehunuu biribi a ɛte
    sɛ ntoma kɛseɛ a wɔakyekyere nʼafannan sɛ ɛfiri ɔsoro resiane ba fam reba abɛsi
    me ho.
  aoj-aoj: “Aeꞌ ape taun Jopa andabeten ape owaꞌ, okom aeꞌami mandambemef ati anis
    hiahawes siꞌi andandaꞌoh. Anom hiahaom luꞌwami misilaꞌi ilif siꞌi lowaf laufi
    endilisi. Hiahaom magahapila lowaf anamba daꞌmalifinama biafigin biafigini mahapilana
    malana nowalai heven ilif eaꞌ nafiꞌmai aeꞌ.
  cbv-cbv: —Weém Jope tʉ́tchiboó jʉmnit, ʉʉ́bhna, oo jʉ́mat jígohat déedih wã enep
    jĩ. Páant wã enechah, chénaboó bóod chéoni bʉ́dí chóo jeámant wã pebh ã dei jʉyʉ́p
    jĩ.
  taw-taw: Yad taun Jopa mɨdɨl, God nop ag mɨdɨlɨg day nɨgɨnek, wad awl olap tek wɨsɨp
    alaŋ nɨb yɨp yɨl owak agak.
  jic-NT: 'Tjevele: —Jope nt''a tüpü''üstsja napj, pülücj patja nt''a. Dios lal tjeveletsja.
    Dios la tjiji nan si tsicyacj jinwá ntepalá. Jupj la tjiji tjinyuc cobija pajal
    püné jinwá tsjun po''ó. Palá tjactsja jupj. Tsyú''patsja tsjülǘ casá. Palá tjac''
    napj nt''a.'
  zap-NT: ―Chene ka noo Jope, or ne kanab noo lo Dëdyuzh, wzak noo zegnak men ne rnexgyëëlen,
    wii noo zëdtseeb zegnak tebla lërnzhen nliib ydap skino, wruu we gyeybaa wlenza
    we axtegue lo noo.
  wer-wer: “Ne Yopa kak wë Anutuun ök yemaan wangarötë yemangk ke pël ëak itaangkën
    omën nempel poë koröp kaöatë ök nempel irëa. Kaut kong nent ulöp urak wes mëën
    kutömweriaan irë nem naë ngentia.
  ipi-ipi: Wamba nambato Jopa tano okona pote lo pituto, kombeya-mane andene gulo
    andewa wete, mindimane ati kenga atoto, minditaka lapalapa andane wete gulene
    mindina duni tukumindi tupana minatawa atoto, yuunga tepa ama-ama pua namba atewa
    ongane tepa ya.
  qul-NT: —Jope llajtapi cachcaspa oracionta ruwachcajtiy, moskoypi jina ricorkani
    uj athun sabanata jina janaj pachamanta uraycamuchcajta, tawantin puntamanta wataskata.
  tnc-tnc: '@see-verse:ACT.011.004'
  ter-NT: —Ixómoti indûko orásaum yanekôyoke ya pítivokona Njópi, apé kôe éxokonuke
    Itukó'oviti ya kutí koeti njopúne, itea iyukovó ngoyêti. Noinjo koekúti kutí koeti
    hána'iti ramápu'i ípe ika'oké kixeókonoti koaturu koeti kêno evesékinonuti ukeâti
    vanúke. Ako ahíkapananu ókoku.
  bmr-NT: 'Jillɨ nooboro: Uujoho Jope cuumivɨ iicahinɨsumi Moocaanima ihiimaahinɨɨbo
    atyɨmehinɨhi gaijafaño gaachehubaryutyɨgababadɨ jeevanoco fahɨgovatɨ duujecɨnɨno
    niquejefañotɨ tajaa iniitonoco.'
  fuf-fuf: 'o wi''i: «Fewndo ko mi woni ka saare Jaffaa, hari miɗo toroo Alla, mi
    feɲɲinanaa goɗɗun. E nder ɗun, mi yi''i huunde nanditaynde e sollewol fontiingol
    njanol jogaangol e coɓɓi ɗin nay no tippoo tawammi.'
  mwc-mwc: i wona, “Kao kesana Joppa meyagina kamonai, a rupari ba aba kinakinana
    a kitai. Ba sawara kesana a kinani sowo kaikapona rutainina naoku ai sapamai i
    gakira.
  bhl-bhl: '“Nem Soba abiw mutuk fian ka kel bomi, Sunbin-Got eso weng bakabisi ding
    dim bakate, takak atew mak filik falak angei, ne atemite: Yesum kom fian sel eisneng
    atew mak abiil elote teleko, mamget so mamget so ketket teben kel bamtak kesomi,
    nem mit mewso telei, ne atemsi te.'
  ons-ons: “Kaiwe mane na Yapa matko meŋenka more kulu kulu mane kakole, laplap suaine
    wakonge, kine kine natne eŋe laplap ea nat parom etke so etke piseke so yale waka
    laplap qeliwo ŋine qeredege ket more, naŋane osono lotkeke,
  con-NTPO: —Ña Jope canqqueni can'jemba Chigama iñajan'jemba gi attian'choma atte.
    Sefaccone randeje'a sarupama cuatro suivo'fai'ccu tandandusian'cho tsu ñanga ande.
  ghs-ghs: '@see-verse:ACT.011.004'
  peg-peg: “ଆନ୍‌ ଜାପ ଗାଡ଼୍‌ଦ ପାର୍ତାନା କିଜ଼ି ମାଚାଙ୍ଗ୍ ଆରି ଦର୍ସନ୍ ଗାଟାତାଂ, ର ପାଡ଼୍‌କାତାଙ୍ଗ୍‌
    ୱାନାତା, ଇନେସ୍‌ ର ଗାଜା ହେନ୍ଦ୍ରା ଚାରି କନାତ ଆସ୍ତି ବାଦାଡ଼୍‌ତାଂ ହେଦାଂ ହୁଡ଼୍‌ତାଂ, ହେଦାଂ
    ନା” ଲାଗାଂ ଟେବାତାତ୍‌,
  txu-NT: —Be, krĩraxbê Djopekam ne ba Metĩndjwỳnhmã ikabẽno nhỹ. Nhym mỳjja ijaêrbê
    inokrekam amirĩt ba omũnho nhỹ. Mỳjja kute kubẽkàti pyràk. Nhym mỳjja idja kunĩ
    'ãnh 'amỳn iwỳr o rwỳko mõ. Ne arỳm iwỳr o bôx.
  eng-WEBU: '“I was in the city of Joppa praying, and in a trance I saw a vision:
    a certain container descending, like it was a great sheet let down from heaven
    by four corners. It came as far as me.'
  gnw-NT: —Che ayerure aĩ yave tenta guasu Jope pe, cheque pe aecha penti nieso tuicha
    vae rami vae ugüeyɨ ou checotɨ. Cua uyembɨgüeyɨ ara güi uyepɨsɨ reve irundɨ jembeɨ
    reta pe ou uvãe cheve —jei—.
  mux-mux: “Tena. Na Jopa taon-na mulurundu kene na Pulu Yili-kene popu topu ung nimbu
    mulurundu kene, uru-kumbu mele tepu kanurundu kene mulúna anju-yandu pupa, mulumbale
    aima auli te, ekendu-ekendu pundu angerenga ambulupa kene táka-nimba mana-mania
    liipa mundurum, na mulurunduna omba lirim.
  maj-NT: —Nk'ie nga tínchjaka̱ Nti̱a̱ná nanki Jope̱, kama chjina nku ni xi nkúhu
    tsa nchi̱ni kik'a̱i̱na. Kikie nku ni xi b'a̱ tjín xi nkú joyaha nku najyun tjebe
    chánka xi tjít'a'yún nga ñjuu̱ nku̱n. Nibajehen nk'a ján ko̱ j'aijén santaha má
    tíi̱jña.
  bkq-NT: — Târâ Jopedâ Deus agâ augueday kogonekâ ienu oday âtygaduo sedâ, lençol
    imâsedo keankâ, quatro iopiry wâgâ ekâjibyem. Wopaylâ keankâ mârâ.
  kue-kue: “Na Jopa siti suna kamange eremoglko ana taragl ongumutna-mugl yegl orko
    kaninga. Taragl ta gagl alap kande mereyegl punduno 4 tonguma si gidi i-suwara
    ende pandigl endingo ana kamun mitna ende atne wu na moglmara ungwa.
  cot-NT: —Iintsija nontsavetantero. Naatimpa nochoocaquegueti Jopequi namanaqueri
    Aapani Irioshi. Ariquea oquejetimovequena manaca noguimaaca namenavaquero quejetaca
    iniromago quitsaarentsi oponeapojaca jenoqui inquitequi, yoishojiquero ocaramagopaequi.
    Ariquea aguijitapojaque naatimpaqui.
  bnp-bnp: “Na parava tara a vasileki na tanga dagi e Iopa, lakea a vurena. A masia
    tara maki i manga a lavalava bolabola ni nugu na tabekena i va, ni vakatavore
    na hunu, i puru valai na hini a made vona.
  apn-NT: —Kwa mẽ ã ri ajamaxpẽr anhỹr kêt nẽ. E pa mẽ amã amnhĩ jarẽ ka mẽ inhma
    mãn. Nà na pa pre jãã Jope kamã Tĩrtũm mã amnhĩ jarẽnh o nhỹ nẽ te ixpimtir kãm
    mẽmoj pumunh pyràk. Nhũm mẽmojja te mẽ hpipro xà pyrà nẽ kaxkwa rũm ixwỳr wrỳk
    o mõ pa ixprĩ hã omu.
  ctp-NT: ―Ngwa ska tsan mdiꞌiǐn kichen Jope ―ndukwin Tyu―. Bra nu nchkwiǐnꞌ loꞌo
    Ndiose, bra kanꞌ ykwiꞌ slaǎn. Laja nu ykwiꞌ slaǎn, bra kanꞌ naꞌaǎn kwiꞌyaǎn nde
    niꞌ kwan; ñaꞌan tiꞌ ndukwi ska teꞌ tnun, ngwañaꞌan ñaꞌan nan nu ndijyan niꞌ kwan
    ngwiꞌya lyuu re. Taꞌa jakwa nskan teꞌ kanꞌ mchkanꞌ tukwi ti su. Ngwañaꞌan ñi mdiyan
    teꞌ kanꞌ ndyaa tiꞌin lyuu nde seꞌen ndiꞌiǐn.
  opm-opm: Pomat ma potip oh Noh Jopa aptei oh patim gahan tit dah tit Got ohsi mengitirmur.
    Mengripatin kinpitap hatin hat aw tei mahatdapat watah tan isip tit kat pe kat
    pe moh dumama nang kakdapat marim nohe duupnong deingwerimur.
  bvr-bvr: '“Ngaypa gata Jopa (Joppa) ngu-nirra, Nyanyapa arrku ngu-wengganacha ngu-nirra,
    lika gu-gata wenga borrich ngu-nacha: Minypa garrung muna-bupiya waykin wenga
    minypa mun-gata abirri-jirrapa abirri-jirrapa ngoyurra mu-jirra mbi-rrimanga aburr-jirra,
    warlwarl mbi-barnjinga aburr-bamburda, yi-gurrepa m-beya apula.'
  wal-wal: “Taani Yoophphe kataman Xoossaa woossishin, tau wozanai dammin, ajjuutaa
    be7aas; gita afala milatiyaabai oiddu baggaara ohettidi, saluwaappe wodhdhidi,
    taakko yiis.
  zad-NT: ―Kana' ni zoa yell Jópena', shlak choe'ḻwill' Chioza' ble'do'id' to dii
    nak ka lech' xen, dii nchej tap yic̱hjten, chetjan xan yabana' na' bla'ten gana'
    zia'.
  kmg-kmg: '“No Jope haeo numuhuc juhape Wofuŋzi maŋko fuac enareme wiac kecšiŋuc
    honepo: Wiac moc racsâko tinac tofane 4 ira basanaŋkehuc sambâŋkonec âkesuepie
    wahaku maŋfuŋ-naneo fisiwec.'
  aso-aso: 'Naza Zopa numuno ebekuꞌ mino Oꞌmosola noluvo maduꞌne gopo ogavo mino vamuꞌ
    tiꞌ ogo ninguve: Initeꞌ ma lavolavo naba gidini minineꞌ nene lumolatiꞌ lumolatiꞌ
    di uhuꞌvizi hulikevo Okulumokutiꞌ zou zou lo nolimivo ninguvoniꞌ. Lemo nouvodoꞌ
    minavo'
  uli-uli: “Yodla imemapel wol Joppa, ngo isa wiri sew formel. Iwiri sew formel le
    ye wochog sew mengag kowe ye hammetag, le ye kemachdah mekla tabdongol, yesa bibidiy
    mo wol laeng yee, la poloh mo imoy.
  nin-NT: À ddu ba di, “Ingga so barr Abachi ni ìgbù nu Jopa. Nggo ingga so tsitsirr
    ula ki ingga. Ingga ì hi ba a so gri upri inkru unkpi so ji zhi nu unkplassu,
    na a vu ku gri na atu wa ane̱ mi. U ji ni kukri hinga ni ingga ku.
  acu-NT: —Wikia Jope yaktanam pujusan, Yusen seakun pujai, karanma nunisnak sekmatin
    sarma tumaun cuatro (4) juwiakmaurin jingkiatamu nayaimpinmaya wi pujamunam taarun
    wainkamjai.
  cak-WNT: Riyin ya c'a ri pa tinamit Jope yinc'o wi. Y yac'a tek yitajin chi oración,
    xintz'et pa jun achi'el achic' chi c'o jun nimalaj achi'el tziek ri ye ximon pe
    ri caji' rutza'n, ri petenak chila' chicaj y nika pe c'a wuq'ui riyin.
  ebk-ebk: Kenalina, “As nan kawad-ak henan siyudad ay Joppe, as nan chak munkarkararakian,
    wacha nan kaman iitaw ay enpailan Apo Dios kan ha-un. Inilak nan cha mauy-uy ay
    nurpu ad chaya ay kaman afilug ay urus ay nasisiluwan nan opat ay sulina ya naesaad
    as nan kawad-ak.
  spa-PDDPT: 'Yo estaba en la ciudad de Jope y hablaba con Dios. Tuve una visión:
    un objeto, algo como un gran lienzo que era descolgado del cielo por sus cuatro
    puntas, y llegó hasta mí,'
  ruf-ruf: “Tsanikala mne isi ya Yopa nolomba, baho mbona ghamaono, mbona ichinu ka
    gholole kulu lyohulumsighwa hasi kulawa kulanga kwa membe tsake nne, kuya litsa
    bahala hanikalile.
  gun-gun: — Xee ma Jope tetã py anhembo'e ainy jave, xeakanhy vy aexa peteĩ ajukue
    tuvixa va'e ramigua oguejy ouvy rã. Ijapy irundyve re omboguejya yva gui. Ha'e
    vy xea'i py peve ou.
  agu-BL: —Cho'n atin pon wetz Jope. Nin na chintzan cunin tan nachle'n Kataj yi ẍchajol
    tib jun takle'n tzinwutz. I cunin jun xbu'k tane'n. Cho'n c'alij tzaj yi cyaj
    xtx'u'c tcya'j. Cwe'n mule'n tzuntz tzinwutz.
  isn-isn: “Aza nkoli kulompa mu kisali nika Yafa, nihenga muloto nua kiseme kikusima
    pihi anga ng'wenda mukulu ukusima kupuma mi ilunde ku nkigo niakwe inne. kikasima
    kitalane.
  eng-PEV: He said, “I was in the town called Joppa, and I was praying, and I had
    something like a dream, but I was still awake. I saw something like a big sheet
    with things in it. Somebody was holding on to the 4 corners, and they let it come
    down from the sky to me.
  ilo-ULB: “Agkarkararagak idi idiay siudad ti Joppa, ket iti maysa a sirmata, nakakitaak
    iti pagkargaan a bumabbaba, kasla dakkel nga ules a naipababa manipud langit babaen
    kadagiti uppat a sulina. Bimmaba kaniak.
  pir-NT: 'Ohõ saha ni yahuahye: —‍Yʉhʉ Jopepʉ ijigʉ Cohãcjʉ̃re sinigʉ nii. Sa yero
    yʉhʉre ohõ saha bajuari. Pajiri cahsero ti cahsero sohtoripʉ dʉhteri cahsero ʉhmʉanopʉ
    yʉhʉ cahapʉ dijia tagʉ̃ ihñaʉ.'
  anv-NT: “Ndɛre mbɔ nlu né melɔ Jopa, nnɛ́nemmyɛ, ɛké ɛwyage ngɛ́ amɛ gejya nkane
    genó fɔ́ getané mfaánebuú geshulege mme. Gelu ɛké gekpɛ́kpɛ́gé gebagé ndé
    ɛyi ágbaré manóo ani, gechwɔ́ tɛ́ne kwɔ́kwɔ́lé ne me.
  sab-NT: —Cha kledu una Jopege, cha kledu gerule Chube ole gire lle medu chage. Cha
    gwagedu ñometra glitale kweri lugaba jamaka karedi, ñometra e chiu nga ngaña giti
    chku nga dba ai giti cha kle ngwadi.
  tmd-tmd: “Nɨ taun dib Jopa mɨdön, God höjöpal gɨr mɨdön, rɨba nugumön, adöx yöd
    röul adö kau sebö, yogw dib i ñöxɨb mɨxɨla akuyöbö mös mös kwol adöi adöi wabɨl
    gɨ mɨdöŋa pɨn pɨn il nɨ mɨdɨm yöra pɨnöŋa.
  acr-NNT: «E riꞌin in kꞌo pa ri tinamit Jope e riꞌ kanꞌan orar echiriꞌ xaqikꞌateꞌt
    xqꞌalajisax jun kꞌutubꞌal re ri Dios chinuwach. Waꞌ pachaꞌ jun nimalaj kꞌul ximital
    lo che ri kajibꞌ utzaꞌm, xqasax lo chilaꞌ chikaj kꞌa pa la in kꞌo wi riꞌin.
  kpg-kpg: “Au nogo dalodalo i lodo di waahale i Joppa, gei au ne hai dagu moe. I lodo
    dagu moe ne hai, au ne mmada gi di mee be di tei damana e daudau i nia madaaduge
    e haa, e haga hege ia i di langi ga daudau i dogu baahi.
  taj-taj: “च्‍यागो, ङा योप्‍पा भिबा शहररी प्रार्थना लमा सेम गिक तसी एकोहोरो तबा धुइरी
    कुनी ब्‍लिरी खीबा घ्रेन तन्‍ना ह्रङ्‌बा गिक मुग्‍याम मार खबान लबा तिगै स्‍हे ङाइ
    म्राङ्जी, थे तन्‍ना ह्रङ्‌बा स्‍हे ङा मुबा ग्‍लारी खजी।
  avt-avt: 'Hɨrak katɨp kar ik: “Hi hepu wit Jopa, hi hepu ein hi hitehi God menmen,
    au hi hɨtyak hɨr menmen mɨre laplap mekiuwe man, hɨr newɨr waai neriyaam nen yinak
    nen yinak, nen pɨnak nen pɨnak mekiuwe man merp menep hi herpai.'
  cbk-cbk: Ya habla le, “Un dia estaba yo na Jope y mientras ta reza yo, ya mira yo
    el aparicion de un manta grande ta hace abaja na tierra por medio del cuatro canto
    ajuntao, hasta ya llega cerca conmigo.
  uig-ARA: 'مۇنداق دېدى: ــ يوپپا شەھىرىدە دۇئا قىلىۋاتقىنىمدا، غايىبانە كۆرۈنۈش مېنى
    ئورىۋېلىپ، بىر ئالامەتنى كۆردۈم. كەڭ داستىخاندەك بىر نەرسە تۆت بۇرجىكىدىن باغلانغان
    ھالدا ئاسماندىن چۈشۈپ، مېنىڭ يېنىمدا توختىدى.'
  tuf-tuf: 'Eyta ehcún ac uchta wajacro: —Asa Sir ojcor conay raújacro. Pueblo Jope
    cuitar conay raújacro. Conyat cámsirisan wan itchacro. Cámsirisan wan cutar ítitan,
    cuacúr aba querat waajacro. Waar car wiricasán wan samac oso ic oso wijacro. Wiquír
    as cac cahmar chájacro, -wajacro, Pédroat-.'
  abx-abx: “Agparapangadyi' ako ari si syudad Jopa ngan aniya' sabuslungan-ko nga
    pariho ako si mag'upi. Akakulaw ako maka'urusa kurulawan ngan aniya' inanna' day
    tampi' nga bali lambo nagtunton man langit. Day nag'ingkutan to si ampat kantu-na
    ngan aghahawod si yungud-ko.
  mco-NT: ―Jɨm ɨɨch anajty Jope nDios'ojadatyɨch. Chi nhuin'ijxyɨch jadu'n nej tüg
    mɨj poob huit chooñ tzajpjoty, cɨdägy ma ɨɨch nhuinduu, xóchɨty anajty ma mɨdaax
    ytaatz.
  bsp-bsp: «Ina, nde dare da Yope inayi, dɔsɔk dadɔkɔ ic-tola Kanu kɔ kənəŋk kənder
    im. Ti disrɛ, k’inəŋk paka pɔlɔma poc-tor powurɛnɛ kɔ manta pasumpər pi moŋkubut
    maŋkəlɛ, kɔ pontor kəyɛfɛ dəkɔm haŋ nnɔ inayi mɔ.
  kqf-kqf: “Laḡan ḡemota tagu Diyopamo e laulaupali bi wailove e kita. Bi mwali kitana
    maibena kadawali dididiga liuna 4 malaḡa ai dawe yovoḡe matagumo.
  cpb-NT: “Nisaiki naaka nampitsiki Jope, namana, ari noñaawyaatakari. Noñaake oshiyawetawori
    antawoite manthakintsimanki, ithataitakero opatzikaakiki, rowayiitaitakero okenapaake
    inkiteki irojatzi tsika nisaikake naaka.
  aon-aon: Nakri, “Eik yape yenek beten abrudok debeiburi wabur Jopa aria yatik um
    kabi yabo anas yomnis um. Urkum mape aria yatik enen enyudok kabi anah debeihi
    rupahmori hape habuhi iruhw utag. Shasuhuguk nubatibus apubus sisiguk aria shape
    shakutuh habuhi agundok eik yapeum.
  hus-NT-2005: ―Tam tin kʼwajat ban bitsow xi Jope ani in kʼwajat tin ól, u chuꞌu
    jun i xalkʼantsixtaláb. Ban xalkʼantsixtaláb, u chuꞌu jun xataꞌ jelti jun i kʼudhkʼum
    púlek xi tál ti paꞌíl walkʼiꞌ wikʼats tamatkʼi ani ulich asta xon tin kʼwajat.
  mig-NT: Ni̱ kanchaa̱‑ri̱ ñuu̱ Jope. Te nini jikán ta'u̱‑rí, te ni̱ skóto‑ya̱ rúu̱.
    Te ni̱ jini̱‑ri̱ ɨɨn bulto nátu̱'un ɨɨn sa'ma kuítá já nú'ni̱ ndɨ́kúu̱n punta.
    Te ni̱ kuun va̱i onde̱ nuu̱‑rí ichi ándɨ́vɨ́.
  bps-bps: “Na kdéén agu di syudad Dyofa, slenggu dmasal di Dwata nun kanteengu. Na
    i kanteengu gambet i bong kayab mgikat di sbalà fat kililan fayol mdà di langit,
    na fanak di safédgu.
  mbs-mbs: Minikagi sikandin, “Pegtawal-tawal ko doton te Jopa, doen impekità te Timanem
    diyà kanak. Doen migpedanà diyà kanak iling te dakel bekas intonton lekat te langit
    aw inewidan diyà te epat dogong.
  cme-NT: «Mi waa Yope‑i-na ta mi cãrã Diiloŋo‑i, mi juɔ'a mi ne da bĩŋkũŋgu naŋgu
    hilaa dɔrɔ‑i-na ta ku jo. Ku waa ŋaa kompaŋga, da bãmbãale aa to ka nunni naa‑i-na.
    Kaŋ juɔ saanu baa-mi, ka yiɛra.
  sus-sus: A naxa a masen, «N nu na Yafa taa nan kui. N na Ala maxandife tɛmui naxɛ,
    n naxa laamatunyi to. Se nde naxan maniyaxi dugi xungbe ra, a xirixi a tunxun
    naanie ma, na naxa goro keli koore ma han n yire.
  pon-2006: “I wie kapakap nan kahnimw Sopa, I ahpw kilangada kaudiahl ehu. Nan kaudiahlo
    I kilangada mehkot me kohkohdiho likamwete lapalahn tehi ehu me keimw pahieu me
    pekederdihdo sang nanleng, oh uhdi limwahi.
  dad-dad: “Aya Jopa taun abod ken, kosẽ au mog, aya mulam malau gelele fe, malau
    seleulã kurãf fen, ailen. Aya ereb taka gabar odug gen, iri aiwa adodo kaleya
    bun irou fen, saa ilun tamal, aya abodon nẽ an folõ fele di, isil mog, ailen.
  zab-NT: —Chi zuguaa láani guɨdx Jope, deni canaaba lo Dios, ax guca zec ni rnixcaald.
    Gunáa zec tuby sábnɨroo zedyiat nez llayabaa liiby idapte xquinni bdzɨnni axt
    rut zuguaa.
  jae-jae: “Aê kateŋ mec gaŋgôŋ malac Jope e katuc kaiŋ teŋ kêsa ma galic gêŋ teŋ
    amboac obo kapôêŋ sêmoatiŋ ŋalêsu aclê tôŋ kêsêp aŋga undambê gêdêŋ aê gêmêŋ.
  ksd-ksd: Ba iau ga ki ta ra pia na pal Iope, iau araring, ma iau gire ra ninana,
    ma iau gire tika na magit tana da ra ngir na mal di kubu vake ra ivat na nguna,
    ma di valure vaba ia marama ra bakut tadav iau;
  msm-NT: Kagi din, “No diya a to yunsud to Jope, mig-ampu a aw meyduon nasailow ku.
    Pigkita ku to angod to mayow-ag no sabanas no pighikotan to upat no ka suyuk.
    Pigtuntun kun sikan likat diya to yangit pailing dini to pasak aw sigkon duon
    to topad ku.
  myk-myk: 'A wu jo: «Tuun wemu ni nɛ bye Zhope kulo li ni ge, caŋa ka, na nɛ yaha
    Kilɛ-ɲɛrɛgɛ na, a Kilɛ di kashɛɛ la shɛ nɛ na. A nɛ yaaga ka ɲa kee bye ba fatɔgbɔhɔ
    ɲɛ wɛ. Ki geye shishɛɛrɛ wu bɛɛri dʼa pɔ, kʼi diri na yìri fugba we ni fo na pa
    nɔ nɛ tàan.'
  sbe-sbe: “Magai Yopa unai ya tapwatapwalolo na Yaluwa ye taukasinigau, ede Yaubada
    tautau ye hekitagau. Ginauli lakilakina hesau ya kita kana kao doha kabobo lakilakina,
    isu hasi ne unai se kabi na galewa ne unai se hedalolodobiyeiyama kaliguwai.
  mcr-mcr: “Nyi aŋä-himqä Jopa iu, Goti Hanjuwä Iquenyqä tääqä ätuätmä äpmamäŋgaŋi,
    wätqä eŋqä-paŋä tiiŋä äquŋgqe. Nätmatqä hŋqu, yuä naqänäŋä eŋqä-paŋä, kiqä hituŋuä
    hŋquaqui-hŋquaquiŋä iuŋi, guä qäukuä haqä yätuta qäyämäwatŋgaŋgi äquŋgqe. Ii qäyämäwatnäqe,
    nyinyqä äpkqe.
  cux-NT: Caneé na yáāⁿ Jope ní ngaⁿ'anguā'á ní nnduūchí ní n'diichí 'áámá visión
    dácaā 'áámá tiīnūuⁿ ch'ɛɛtɛ́ cuch'ééⁿ nanguuvi n'dɛ́ɛ́ chiīchí nduū cúūuⁿ esquinas
    ndaā ndii vmnááⁿ.
  tur-YTC: “Ben Yafa şehrinde dua ettiğim sırada kendimden geçtim ve bir görüm gördüm”
    dedi. “Büyük bir örtüyü andıran bir kap dört köşesinden sarkıtılıp, gökten indiğini
    ve yanıma kadar geldiğini gördüm.
  san-ITR: yAphonagara ekadAhaM prArthayamAno mUrchChitaH san darshanena chaturShu
    koNeShu lambanamAnaM vR^ihadvastramiva pAtramekam AkAshadavaruhya mannikaTam AgachChad
    apashyam|
  bel-N: '«Я быў у горадзе Ёппе, молячыся, і ў захапленьні ўбачыў відзеж: нейкае начыньне,
    якое зыходзіла, быццам вялікі абрус, за чатыры канцы апусканы з неба, і прыйшло
    да мяне.'
  sch-sch: “Joppa khopuiliena chubai ko tho lâiin, inlârna ku mua. Puon chêk lientak
    anghan arikil minlia inthung invân renga juong musum ko kôla juong om ku mua.
  mic-MIQNT: Telimaji, “Gjigan Joppa, ni'n etli a'sutmap aq na telaplgigwa'iap. Nemitu
    ta'n goqwei wejgu nisa's'g wa'so'q teliangamgug 'st'ge' mesgilg naqsun. Uljaqa
    pem nispilsig newgul gejigiaqal. Etl naqa's'g ni'n gmetug ta'n gaqami.
  huu-NT: —Jopemo navui cue ia, Jusiñamuimo cue jɨɨia, nɨcaɨrilla isoi itɨcue. Aillue
    sábana isoi ana billana cɨodɨcue. Monamona ana lloride, ie muiduaɨ maɨga dɨga.
    Cuemo ana ride.
  jiv-NT: Chichaak tímiayi “Wikia Jupe péprunam pujumjai. Tura nui̱ Yusan auju pujusan
    íimiarmajai. Tura waṉkaram tarachia áanin kuatru tsakari̱n jiṉkiakma, nayaimpinmaya̱
    táarun wáinkiamjai. Tura wi pujamunam jeartimiai, tímiayi.
  otm-NT: ―Mí 'bʉcä bʉ ra hnini Jope, nɛ mí yągä'be Oją. Dá nugä tengu'bʉ dá 'uį,
    bá cąh mahɛ̨ts'i tengu n'da ra the'bø't'e. Nɛ bá cąi mfɛnt'i goho yʉ́ ts'ąt'i,
    nɛ bi zøpʉ dí 'bʉi.
  dah-dah: “Nebe Yopa taunde heŋ Al Kuruŋ mere irde hinhem. Irkeb Al Kuruŋ beleŋ mata
    kura nikala nireŋ tikeb ulne kanduk wor po hiyuŋ. Irkeb yuwarwarte det kura amil
    yara goyen muruŋ sipte kurhan kurhan goyen al beleŋ utiriŋ teŋ tanartiŋeŋ irde
    naŋkiŋde mat paŋgir irke ne hitte katke kinmiŋ.
  tnk-tnk: “Kupwən, iakaməfwaki fwe taon nəha Jopa. Nənə iakətoni vison riti. Nari
    riti rəmwhen ia tapolen asori kauvehi ia kona kefə səvənhi ruku pen ia neiai meiwaiu
    irapw pehe ipaka tukw iou.
  kpr-kpr: '@see-verse:ACT.011.004'
  san-IAS: yāphonagara ekadāhaṁ prārthayamāno mūrcchitaḥ san darśanena caturṣu koṇeṣu
    lambanamānaṁ vṛhadvastramiva pātramekam ākāśadavaruhya mannikaṭam āgacchad apaśyam|
  nho-nho: '“I taku saaita ni noho ka taku i Jopa raa, nau ni hakakkiitea TeAtua i naa mee nei:
    Nau ni kite i naa hakatere iho te mee e tiputipu ma se maro e llaha e lasi i te lani,
    teenaa e mee ma ni tama raa e taaohi ki naa tapa e haa te maro naa ka hakatere iho
    ki laro. Te mee naa ni hakatere iho no ttuki iloo i taku vasi.'
  gym-NT: Ti näma juta Jopete blite Ngöböbe angwane, jändrän dän kwata kri mäkäninte
    kwärikwäri körä ketabkä btä, kwrere jire nämane kä käinbti, rababa kite nüke ti
    näma ye känti abko tikwe tuaba köböre kwrere.
  azg-NT: —Mꞌan ja tsjoon Jope na matsinën nnon Tyoꞌtsꞌon. Ndoꞌ juu xjenꞌñeen mantyi
    tityincyooꞌ ꞌnan nnön. Jntyꞌia ncüii ndiaandyuꞌ tuein na tyen nenque nquihanꞌ.
    Quiñoonꞌndue jnanhanꞌ, tyioohanꞌ naijon mꞌan.
  bhd-bhd: “अवं याफा नगर मां प्रार्थना केरने मां मघन थियो, त मीं किछ बेहोशी ज़ेरि
    भोइजेइ, ते मीं अक दर्शन लाव, ते अक च़ादर ज़ेरि च़ेव्रे कूना टेंगोइतां अम्बरेरे
    पासेरां उन्ढी एइतां मीं तगर पुज़ी।
  too-NT: ―Xa'icui'lācha' quit nac xcānsipej Jope lā' xa'icorarlīmā'. Lā' iclakachuyalh.
    Lā' iclaktzī'lh hua'chi ka'tla' sábana a'ntū yujchi de nac a'kapūn. Chī'canī't
    ixa'katzā'stūtā'ti' lā' quilakchilh.
  ind-AYT: “Aku sedang berdoa di kota Yope, dan dalam keadaan tidak sadar, aku melihat
    sebuah penglihatan, sesuatu seperti selembar kain lebar turun, yang terulur dengan
    keempat sudutnya dari langit, dan benda itu mendekat kepadaku.
  cjo-NT: Iroñaaka nokamantemi. Janta nojeekakitzinta Joopeki, nokenkithatakaeri Tajorentsi.
    Koñaatziro noñaaperotakiro, tema noñaakiro oshiyawitawori tokoya antawomawo. Roerikaetakiro
    janta okaamawotayitapaakinira, opoñaaka jenokinta, ayiitzimotapaakina.
  nsn-nsn: Inggono ke hire tasisina pare, “Inggo u uangoul tar uan uleik i Jopa, karu
    lotu, dohi lolono tar borborian, inggo ku banga tar inete ngohina toro mahar gomono
    ka uahiua turuhain i Heuen, o nilolo ro toueitir gon. Doh ko hiuo uahuhut tunuha
    tar butur ru uangoulio.
  san-DEV: याफोनगर एकदाहं प्रार्थयमानो मूर्च्छितः सन् दर्शनेन चतुर्षु कोणेषु लम्बनमानं
    वृहद्वस्त्रमिव पात्रमेकम् आकाशदवरुह्य मन्निकटम् आगच्छद् अपश्यम्।
  tna-NT: —Jope ejude su ema Diusu emitsutsuainia cama, tahui su nime yama bana. Tahui
    su nime yama sábana aida nime buepa jenetia ema peje su ebutesiu bana.
  lid-lid: “Jo badeh, udu kon tinan Jopa asolom, eme lele asahan tek le badeh, jo
    anyolom lakou i buku none ra-ei kolau tinan suwin ma hahuw udu kandrah eme andri.
    Ya suwin badeh, ma hahuw eme andri batalak le dah.
  wim-wim: “Niiyalang, in ngeeyiya! Ngay aak angman Joppa.angan wunang-a, ngay meeꞌ-wuth-wuthanamang
    aꞌ maany ngul thathangan. Aꞌ ngay yuk piꞌan thathangan anpal kenyan uk-uk, keꞌ
    ngook piꞌan weꞌar yimanangan uka, aak iikanakan, keꞌ pamang yimanang ngook kung-ench
    koꞌalaman four anangan maꞌang mam-mama aꞌ pekan uk-ukath aakakama.
  zga-M: “Nele khweisaya mkhilunga kya khuu Yafa, nei khalolo einyevonelo mu kyombo
    fikhwikha pasi nduu mwenda umbaha ugugukhwikha ukhuhuma khu kianya ingutu n'choni
    a'chwine. Khikhwikha khuliune.
  yom-yom: —Bu ndiba sambila ku Yope, ndizamuka mu Pheve, ndimona tsongolo. Ndimona
    kima kimosi kiba banga nledi wunneni kikangu mu zitsongi ziya, kiba nkuluka tona
    ku diyilu nate va ndiba.
  san-SIN: යාඵෝනගර ඒකදාහං ප්‍රාර්ථයමානෝ මූර්ච්ඡිතඃ සන් දර්ශනේන චතුර්ෂු කෝණේෂු ලම්බනමානං
    වෘහද්වස්ත්‍රමිව පාත්‍රමේකම් ආකාශදවරුහ්‍ය මන්නිකටම් ආගච්ඡද් අපශ්‍යම්|
  yut-yut: Yoyɨŋek yaŋ yagɨt, “Nak Jopa kokup papmon bɨsit pi aŋek butno pɨsaŋakwan
    dɨpmɨn yombem kɨnda kagɨm. Kaŋapbo Kwen Kokup da ɨmal madep kɨnda kodɨgɨ 4 kabɨkon
    da yɨpba nak da egɨpgɨmon pɨgɨt.
  grc-BYZ: ἐγὼ ἤμην ἐν πόλει Ἰόππῃ προσευχόμενος, καὶ εἶδον ἐν ἐκστάσει ὅραμα, καταβαῖνον
    σκεῦός τι ὡς ὀθόνην μεγάλην τέσσαρσιν ἀρχαῖς καθιεμένην ἐκ τοῦ οὐρανοῦ, καὶ ἦλθεν
    ἄχρις ἐμοῦ·
  cpc-NT: “Nosaiki naaka nampitsiki Jope, namanamanaaminthata, ari noñaawiyatakari.
    Noñaaki kimitawitakawori antawoiti manthakintsimaanka, ithatoyiitakiro opatziki,
    jowayiitakoitakiro okinapaakiro inkitiki irojatzi tsika nosaikaki naaka.
  nhg-NT: ―Naja oneyeya pa puieblo de Jope. Notlajtlötlajtejtaya, hua quiename onemimec,
    hua onequejtac tlininuju quieme sente tatapajtle bieye. Inu tatapajtle hualtemuc
    de elfecac. Ilpetaya ca nöjcö löro. Ohualasec hasta notlac.
  nya-nya: “Ine ndimapemphera mu mzinda wa Yopa ndipo ndili ngati wokomoka ndinaona
    masomphenya. Ndinaona chinthu chokhala ngati chinsalu chachikulu chikutsika kuchokera
    kumwamba chogwiridwa msonga zake zinayi, ndipo chinatsikira pa ine.
  ngu-NT: ―Nejhua ninemiya ne ipan on hueyican itoca Jope. Niman ijcuac nicchihuaya
    nooración, oniquitac se tlatlachalistli quen notemicpan. Oniquitac on quen itlaj
    hueyi manta istac yejhuan ne ajcopa huajtemohuaya. Huajsajsalijtiaya ipan on inaucan
    yacapitzco niman yejcotoya hasta campa nejhua ninemiya.
  kup-kup: “Met hapokahar ne Zopa zeitak hehopuh mañ hahot hehon potazao banavatahan
    etehon abarahanañ giv ahö naraz zut heharaz teteñik naihoam bitomez zut bat hehan
    meehan erat nem nakoe emah.
  jid-jid: Mi sia bre ni mi gbu Joppa, u Mi kri hra too ra, toh ekpe si grjhi ye,
    a rjuto kikle nk'ma bla wa basii chuwo si grji rji ni shulu, ba vuu nji ni nton
    nza ma. A grji ye ni me.
  wmw-wmw: “Omi níkiwa kaya ulu ya Yafa níkilebela duwa. Noparepare, inisukira ruhuya.
    Niwona kinu karibu yangu cakulanda nguwo ulu ikilawa binguni, yakuwa na malunsa
    mane ikinitelemukira panikiwa pare.
  gmv-GGM: “Tani Yophphe kaataman wosishini dhisikoo mala tana liphiph histtidi ajjutan
    giita mayoo millatizza miishshi oyddu baggara oykketiidi saloppe ta dizaso wodhdhishin
    beeyadiis.
  ssg-ssg: I ukek, “Ngain telao ti nga Jopa, leilon ti nga lolotu, Haeu hanamiloa
    nga ningahi tenen waliko masin teik lalape maia mosulih he maun hahanima kapik.
  zpo-NT: —Gorna mzo na yezh Jope nu kawdizhno na Dios, mlu tub kwaan lo na. Ngune
    na lo tub lee ler naro kwaan nkadoo dap skin, nyaadla naz leen yiba axta pa nzo
    na.
  poy-poy: “Lishaka limu nweriti nankuluwa Mlungu mlushi Lwa Yopa, moniti mawonu,
    moniti shintu gambira lishuka likulu lyankusuluka pasi kulawa kumpindi liweriti
    likolwa pembi zyakuwi msheshi, litulwa pambwega pangu.
  qwh-NT: —Juc cutim Jope marcacho, Diosman mañacur quecaptï, rebelasionnïcho Dios
    juc señata riquecatsimarqan. Tsechomi riquecorqä rara sielupita imeca jatun mantada
    chuscun cuchunpita watashqa urämurnin, nopäman chäramoqta.
  gaw-gaw: “Da Jopa ab oḵai amup̱a unuqiṯeṯe dayeye, da tuleglegp̱a keeke laa anidmi.
    Hab aṯannu keeke laa lamen oḵai bia muḏi waḏele daug waḏelep̱a qaḵak dayeye, paḏaeg
    gumiḏa ne anidmi.
  nca-nca: “No Jopa yendémo yotoro hariri teyano, iŋo-iŋone rohoréŋoní o enesó-enesó
    ka qenenowó. Oka tuwi parámi qembe qenewe kato nuŋginí nimí kini ŋu toworo rondaŋiní
    nokono umburó.
  zpz-NTPP: 'Orzeꞌ nay: ―Ya̱ bri̱ Jope. Orzeꞌ lat nu mne̱e̱ du̱ Ñgyoozh, orzeꞌ bicy
    mi nu bdeꞌ tub coz lo̱. Ya̱ bzaaca̱ nu yet tub coz nu na gal na negy cuadrad ily.
    Zaꞌ tap la scyiñ niñ nag yet ñi. Bruuñ baa bet ñi gashtal lo̱.'
  mkj-mkj: “Nehn oai kapkapkap nehn kahnihmw Joppa, ngoahi ken kapangda kaudiahl oau.
    Ngoahi kapangda mehkij doahroar jihs koalik oau, ma kolkolpene in koaimw pahuwo,
    koadoaddoardihdo jang nehn loannge, ken uhdi wijahi ngoahi mine.
  zac-NT: ―Na zuhia ciudá Jope. Iurë cagniaꞌa lu Dios, gunahia cusë nabësheꞌldë Dios
    lua. Gunahia tubi lari naquichi ruꞌbë. Zeꞌdin nezë lu gubeꞌe. Liꞌbi guëzá shquinin,
    nu gulaguin hashtë catë zugáꞌahia.
  kyg-kyg: Hapa painoꞌaeꞌmo, Yopa taonifiꞌmo nunumuꞌmo huꞌna maiꞌneꞌnaeꞌmo alagamuna
    agegekana huꞌna mago kavaꞌmo ageꞌnove. Ageꞌnovana kokuꞌnapatiꞌmo mago latapa lavolavomo
    loleꞌe loleꞌe atupaleꞌmo nofi aeteno atalegeno nahaopaleꞌmo emineꞌniye.
  kmk-kmk: “Ininggawak sidin ili’d Joppe utdit, ot namingsana manlulluwaḻuwak nailak
    si kama’t in-inop dit dakoḻa uḻosa naikisin dit opata siku na un nanligwat langit
    ot dumobadoba utdit ininggawak.
  cao-NT: —Huësti barí tsi Jope qui shishopama tsi ë tënamëhitaquë bëhoxhi na. Tënamëquí
    tsi jahuëcara ca, naa raiti jahëhuaxëni ca mai qui botëhai ca ë jisitaquë. Jahuë
    cuatro ca papotó acha quiha.
  bbr-bbr: “Kar omre, is Jopa mena raia, Anut auri raita raita, kurte kar osap nineäin
    omjo näwäu senek epir pakaima, omar oikas kar osapus karaim karaim atonuk, is
    siarap nowon aparmin.
  inb-inb: —Nuka Jope suti kaska pui­blupi Taita Diusta maña­ku­ura­ka, muskui ukupi­sina
    kasa­mi kawar­kani. Sug atun linsu­sina tukui chusku punta­kunata wataska, awa­manda
    nuka kaska­ma­mi urai­ku­mu­kurka.
  hrv-hrv: '“Molio sam se, reče, u Jopi kadli u zanosu ugledam viđenje: posudu neku
    poput velika platna, uleknuta s četiri okrajka, gdje silazi s neba i dolazi do
    mene.'
  box-NT: «Mu wee wé ká ĩ wi ho Zopee lóhó yi á wee wé ĩ fìoró. Yìo ɓueé
    tĩ à bìo ɓúi zéenía míten làa mi. Mu lée dɛ̀ɛ ɓúi lòn pɔ̃nsò-beenì
    á ɓa ɓuan ɲi-kã́a bìo náa yi, na yòó ló ho wáayi á ɓueé lií ɓó miì.
  ote-NT: ―Nuga ndí ꞌbʉhni ndí apabi Ajua̱ ja ra hnini Jope, ne dá handa ꞌnara ntꞌudi
    ngu dega tꞌi. Bá ja̱ꞌmi de mahetsꞌi ꞌñena ꞌnara da̱nga dutu mi thuꞌtsa gatho goho
    yá ña̱ni, ne bi zøhø habʉ ndí ꞌbʉi.
  wnu-wnu: '@see-verse:ACT.011.004'
  zam-NT: ―Daa ngo le'n ciuda Jop. No láth ngue bezen Diox thìb bzyè, mxyo'f loo thìb
    con' loon. Gunèen nde làa thìb con' co' ñaa xal thìb le' mant loo bé' loon. No
    natedó' mant dyap punt.
  zyp-NT: “Jopa khua letah ka ungning tah thlawchang leimei neh ka, apalynah ka hmuh.
    Paiphaw alaipaw pui, a ki kipali tah vaicung taikhei ka ungnahpaw letah a za tlah
    leimeipaw ka hmuh.
  sey-NT: “Jope daripëre paꞌi Maijaꞌquëre se̱i ca̱ni ñañeje paꞌye ñahuë. Ñaquëna,
    maꞌtëmopi jai ca̱ꞌtipëje̱ paꞌiona, ayasi tuꞌure cajeseꞌe si̱capë̱a que̱ꞌquesicona,
    yëꞌë quëꞌrona casaëna, ñahuë.
  nvm-nvm: Areme Fita fu una uri kia, Na Jofa mai ijia fine sirimamejo ijia na nimamai
    ga ire ugon igekin iji bu kaf gufia dab abesva fu ari roke na fijo ijia ruain.
  mps-mps: Agai te po wai, “Te ena Jopa bulude bidibadi, ena Godibolo po weyu bidibadi,
    na gagawai yai. Te nade eno nai me deli nami ugwa belama, dulubo suali. Te moni
    ugwa te dagaludu ena pageba sabolagasali.
  pab-NT: — Notyaonita wenakalati Jope nali hoka nokaxawaiyanikisaki. Nowaiyehena
    atyo, motya imiti taose kalohero enokoata tyoa ewaikoatyoa. Olatyoare etonone
    xalakakoa maniya tyoa amematyoa nohaliye.
  llg-llg: “Faik fo au bei nai kota Yope, laꞌi esa au hule-haladoi, boe ma Manetualain
    natuꞌdu au leo meꞌis. Sama leo au ita lalai natahuka, boe ma au ita tema maloa
    esa nana londak neu lalai buꞌun haa sala. Boe ma temak ndia ana konda neu au.
  kyf-kyf: «'Ylɩ yabhlo nya, ɩn mɩ -Zopeegbe 'wʋ, da ɩn mɩa -Lagɔ bhubhoeda, 'ɩn -lu
    yabhlo -Lagɔ 'paa yoo yia na 'yli -gʋ yi. Wee 'yli 'wʋ, ɩn 'yɩa -lu yabhlo -yɔ,
    -zugba we sibhli la na gbɛgbɛɩn. Wee -lu 'wlʋ sa 'naa 'kadʋ. We mɩ lakpada we
    gwɩgwɩ -mnʋa 'yli, -zugba we bhʋ yalɩ, 'ɩn we yia 'mɩ kwesi nyni.
  tpi-tpi: “Mi stap long taun Jopa, na mi beten i stap, na mi lukim wanpela samting
    olsem driman. Mi lukim wanpela samting i kam daun long skai, em i olsem bikpela
    laplap tru. I gat samting i holim 4-pela kona bilong en na i slekim i kam daun
    long mi.
  mih-NT: Ta sindyaa mi ñuu Jope ta zuun ñi cuhva sa sica tahvi sii ra Ndyoo ta i
    ndyehi minoo sa ndyehi. I noo minoo tañi minoo zahma yuu cahnu. I noo si sihin
    cumi tahan sɨquɨ si ndya nu ndyei.
  qvh-NT: “Tayta Diosninsita Jope marcacho manacuycashgächömi ricargä jatuncaray jacu-nirag
    ciëlupita uraycämogta.
  kms-kms: “Nge Jopa kas, nge God temu wand bad bad pas, di nge rar ri righe ruso,
    di nge yumbo ire ruqo nyemb pe pugri gudoq. Yumbo ire chongo yumbui gib wumb ye
    wuti wi. Yumbo ire ni qunyup 4-pela pu te wut rise, muq waghi waghi nginy tu pe
    pu weq wuti wi, nge nde wundi.
  agn-agn: Ganing tanandia, “Asing yo dono ong Jope ang pangadi, may pinaita tang
    Dios ong yen ong tatang midio talakinep. Initao ang may tatang bagay ang agpababak
    ig mga telekano midio kolton ang mala-bang. Agtotonton magalin ong langit ong
    epat ang potod na, ig ong silido siminareng.
  nhi-NT: —Oncatca itich in altipetl Jope onmonochilihtoya Dios, ompa onquitac se
    nescayotl quemeh ihcuac setlaihita, uan omotaya quemeh se ueyi tilmahtli naucan
    yacailpitoc, oualtimouaya de iluicac uan oehcoc nonauac.
  ttc-NT: «Wetz akyinqet tuq tuj amaq' Jop, aj man tuq nkyinxnaq'tzan owok joto' tuj
    nwitz jun nim sabl, oxik wen tzyu' tuq kykajil xtxa'm ikja'n tuq tqetz tuj ka'j
    tzan tkyaqul aj ja' tuq wetz akyinqet.
  dan-1931: “Jeg var i Byen Joppe og bad; og jeg så i en Henrykkelse et Syn, noget,
    der dalede ned, ligesom en stor Dug, der ved de fire Hjørner sænkedes ned fra
    Himmelen, og den kom lige hen til mig.
  kwj-kwj: “Ani Jopa ko laka ki a dani Gotri ni ani uchahambwanda. Wondani inaka ahi
    ti ete jamekowani mwaꞌambwe foti tukuyaneheindau hinga amwei ya ani hei. Wowani
    mwaꞌambwe foti ya sika, mwaꞌambwe mwe ti nikaꞌari omwesika laka hinga. Woro o
    mwaꞌambwe to sumbu opuriꞌopuri torosini hanjaꞌaiwani usariche ani tambwa ya sikanda.
  vie-OVCB: “Tại thành Gia-pha, tôi đang cầu nguyện thì chợt xuất thần, thấy khải
    tượng. Có vật gì giống như tấm vải lớn buộc bốn góc từ trời sa xuống trước mặt
    tôi.
  kze-kze: séna Yópaa-naopa'a mé'a Áánútumpa'a námúnaa séwándara'a kaainkáámbá awánaawanana
    kwíyómpakemba anón-ampanta éíyain-araaira'a tátoresa túwówana kuména kesí egwaa'á
    kumúwa'a
  mpj-mpj: “Tawun Jupangkarna nyinapayi. Mamangkarnalu wangkangu, ka jukurrjurna nyangu,
    kalikiyuru maju tiputingu, ngarnawarrajanu. Kaliki jiinya kuuna puu wulikajarna
    nyangu, ruupuwintiyuru karrpirnu, kuunakaja.
  lbk-lbk: Kinwanina, “Wad-ay ak id Joppe ay enlol-owalo, ya ket wad-ay nan inpailan
    Apo Dios ken sak-en isnan kag it-itaw. Inilak nan an-anwa ay lopot ay cha maoy-oy
    ay nalpo id chaya ya natattaked nan epat ay soysoyngokna, ya khomkhomwab isnan
    kawadko.
  mto-NT: ―Tsapko̱jtsp a̱tseꞌe nveꞌna je̱m jópeit kyajpu̱n ka̱jxm, vanꞌitts a̱tseꞌe
    xyakꞌix je̱ts je̱meꞌe tsapjo̱o̱tm cha̱a̱ꞌn toꞌk je̱ ma̱ja̱ vit joꞌn juuꞌ veꞌe
    maktaaxk esquina tsum, je̱ts a̱tseꞌe xnu̱ka̱daaky.
  bzh-bzh: “Sa nado nyëġ böp Yopa, besa medo najom raḳ loḳ hes vuheng, lob sa halë
    nġaa ti nebë pesepsën. Sa halë nġaa böpata nebë sën denejom loḳ tob nyëḳetu
    lubeluu, beluḳ vu yaġek meyam to nedo dob dus vu sa.
  guj-2017: ‘હું જોપ્પા શહેરમાં પ્રાર્થના કરતો હતો, તે વખતે મને મૂર્છા આવી; અને મેં
    દર્શનમાં જાણે કે એક મોટી ચાદર તેના ચાર ખૂણાથી લટકાવેલુ હોય તેવું એક વાસણ સ્વર્ગમાંથી
    ઊતરતું જોયું; તે મારી પાસે આવ્યું.’
  jvn-NT: 'Dèkné molai ngéné: “Dongé aku nang kuta Yopé, wayahé aku ijik ndedonga,
    kok aku nampa weweruh. Aku weruh kaya ènèng lèmèk amba sing pojokané papat ditalèni.
    Lèmèk mau diedunké sangka langit terus mandek nang ngarepku. Kadung tak ematké
    aku weruh nang njeroné lèmèk kuwi ènèng kéwan-kéwan sing sikilé papat, kéwan-kéwan
    galak lan kéwan-kéwan sing mbrangkang lan uga ènèng manuk-manuk. Aku terus krungu
    swara ngomong marang aku ngéné: ‘Pétrus, ngadeka, belèhana lan panganen!’'
  byr-byr: Dara wɨjɨwaakaꞌ “Anga Jopa mwaalena Gotɨyarɨ wɨdena aꞌmabaaitɨnna wanganyawalyaade.
    Yɨ daresɨ. Gotɨyareba mwaalyara kwaabɨyɨvɨta naangevakɨ dawaai dawaalyangɨ lɨmwageva
    Sɨgunyavɨdaaꞌnyɨ nɨmɨnyabanna makwalaabɨna yawalyaadaasaꞌ wanganyawalyaade.
  ian-ian: Jopamba lɨga god kat wagalaga tɨga sɨmat vla vɨwun. Kɨta nda sel vla nyɨnangwupmba
    lɨga ngaga yandɨ maa vɨwun. Waambu waambu kuvusɨtndi maa nagɨ aynat vla lɨndɨ.
  hun-hun: „Én Joppé városában imádkoztam, és elragadtatásban egy látomást láttam,
    valami leszálló edényt, mint egy nagy lepedőt, négy sarkánál fogva leeresztve
    az égből, és egészen énhozzám szállt.
  mcf-NT: Ope yacnoësh Nuquin Papa chiec onquequin ushacbimboen naden ispombi. Abuc
    posonianec ëbi yacmi dabidiete dapabiecquid dënëshbudcuenaid budposh.
  kjs-kjs: Niri Jopa adare-para piruma beten lala pirisua. Go rabu nina kone maa perekema
    upaa meda adisua. Go puma ora mamina ele meda nipuna kuni ripinaaoma yaa-para
    epa kilipima ni piri epa wisa.
  mni-mni: “Eina Joppa saharda haijaduna leiringeida uhanbiba ama urammi. Swarga hangdokpa
    aduga apakpa phigumba ama chuthek marida kanagumbana paiba manna swargadagi thadaraklammi
    aduga madu eigi inak yourakkhi.
  yad-NT: '@see-verse:ACT.011.004'
  mxb-NT: ―Tá nákaa̱ yuꞌu̱ ñoo káꞌano naní Jope, ta xía̱n nani káꞌi̱n xíꞌín Ndios,
    ta kúú ni̱ naꞌa̱ na̱ iin ña̱ꞌa ndato noo̱í. Ta káaan táto̱ꞌon káa iin dáꞌo̱n chi̱káꞌano.
    Ta ndíko̱ táꞌan ndin komi̱ tito̱án. Dión káaan ni̱ nooan ni̱ kiian nda̱ induú
    káa. Ta ni̱ na̱xino̱a̱n nda̱ noo̱ iói̱.
  pon-2006A: “I wie kapakap nan kahnimw Sopa, I ahpw kilangada kaudiahl ehu. Nan kaudiahlo
    I kilangada mehkot me kohkohdiho likamwete lapalahn tehi ehu me keimw pahieu me
    pekederdihdo sang nanleng, oh uhdi limwahi.
  maq-NT: ―‍Ngahan ne, tisahme oración naha hya xi tejñataha Jope. Hane sacuaha xi
    cachja ni chini cojo ná xi cahvë ngu xcusun sacuaha ngu tsjian jyë, quichahahñu
    rë catsiñuju yuju rë xi nduvajne nangui, camatiña tsahan.
  hto-hto: —Jope jófuemo cue íadɨ, Juzíñamuimo úrifɨredɨcue. Afe llezica nɨcaɨ anado
    cɨódɨcue. Afe nɨcaɨ anado áillue ɨniroi izóidena monámona ana bíllana cɨódɨcue.
    Aferoi nágafene zícaɨmo ɨ́coɨnoga. Daɨí cue illánomo dúcɨde.
  por-BRBSL: '“Eu estava na cidade de Joppa rezando, e em transe vi uma visão: um
    certo recipiente descendo, como se fosse um grande lençol deixado cair do céu
    por quatro cantos. Chegou até mim.'
  ces-NKB: '“Byl jsem ve městě Joppe a když jsem se modlil, spatřil jsem ve vytržení
    [ducha] vidění: jakousi nádobu, sestupující jako veliká plachta, spouštěná za
    čtyři cípy z nebe; a přišla až ke mně.'
  cui-cui: —Poxonae Jope tomaratha Nacom tsipaeban, pin paparuwa tan be poxonae camaitan.
    Barapo paparuwa peitaboco weruneica be pemʉtontha nantiya yacaincha opi queraba.
    Taxainya duneica.
  boj-2014: “E Jopa qureq di pailyeqnamqa Qotei na ijo areqalo waqtetbonaqa e ŋeio
    bulem. E ŋeio bulosimqa iŋgi bei gara kobaquja bul plalosiq mutu qolqeq di ojeleŋosib
    laŋ goge na ura uratonab ijo ulatamuq ainaq unem.
  eng-OEBUS: “I was in the town of Joppa,” he said, “and was praying; and, while in
    a trance, I saw a vision. There was something like a great sail descending, let
    down by its four corners out of the heavens; and it came right down to me.
  eri-eri: “Ji Jopa taon langa yafadu hauya boni, dada ete wewewou dorofe urene. Dada
    ete ogola anyakaro dorofe taene ouwe langa me gainga urene. Dada ete ogola mutu
    aise langa yaasudu awa tuganenga ji bagu mai.
  aly-aly: “Ayeng Joppa tawen-el anenh. Arlta ingwerelan ayeng Akngey-warl angkek,
    ayeng ankwanem aynterl-arrernek, atha altyerr-anem arek. Atha arek angel-el ampwal
    kalikw ilkwapeny alker-they atwarrelhilek atyeng-warl.
  wiu-wiu: Dopa take Akolali kowitoane mekene pulete keneya enekolu a tibuke padeya
    mamina petene nami-meneke po kakoa no pitikou pitia ketipea tukaketikakale enekou.
  swe-swe: ”Jag var i staden Joppe, och medan jag bad kom jag i hänryckning och fick
    se en syn. Det kom ner något som liknade en stor linneduk. Fäst i sina fyra hörn
    sänktes den ner från himlen och kom till mig.
  cth-cth: Joppa kho ka ratoum navah vision ka hmu. Hni kalenpui buet touh a takin
    pali touh kaawm e kalvan lahoi kabawt e ka hmu teh ka teng vah a pha.
  mti-mti: “Ne gwetoimu kokawa Joppa apa nun veniwa, ne yanganwa gwengwen aivi yaiyai
    den anoeni irawa uyavi minawa yauna. Kabun da me wape koka pepetu minawa noi bamawa
    duwam ge duwam bog kwimin apa aig on ne gunap uwane.
  pad-NT: —Jope sidajia ohojana kari Deu-ra vara oni'avini kaba'i vadami fori hikia
    onoki'iki ida makari karaho fori hiki akaahohaninikhamaki nama gaarini. Kodiania
    maakari'ihi, daani'ihi ida makari fori hiki.
  twi-twi: “Na merebɔ mpae wɔ Yopa na minyaa anisoadehu. Mihuu biribi a ɛte sɛ ntama
