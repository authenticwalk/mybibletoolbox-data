  gup-gup: Wanjh benmarneyimeng, “Bu ngaye ngahdi kore kunred Joppa, kaluk kumekbe
    ngahdi yiwarrudj wanjh ngawaralnani yiman manburrba kumkolungi kaddumbeh kore
    heaven. Wanjh kumdjaldarnhkolungi darnkih kore ngaye. Wanjh ngaroyhmeng bu nganang
    mayh nadjalwern nawu nabang dja mak nawu kelebuk, dja mak nawu kawakewake dja
    mak nawu welyi.
  bss-NT: “Mbédé á mekáne á dyad á Jopa boŋ ńnyīnē ndɔ́g. Chǒm émbīd á
    ádyōb nɛ̂ŋgáne sáŋkalaa a abad, ébɛ́ nɛ́ɛ béchə́ŋgé dɔ́ mekéb méniin,
    bésudté dɔ́ ásē. Bênsudéd dɔ́ áwêm eʼsó-te.
  met-met: “Ngawa long sabangga Yopa, ngasabu mua, baing ina naga Urana hamati sanggagua
    saing ngabagu axamang tela bila mibingua. Ngabagu axamang tela bila imang xabubungam
    sabanga, diyungia long xaiya mari mana yoyoang luwadi luwadi, saing ri ma sok
    mana longga ngawa mana ba.
  kpj-NT: —Jòpe hãwã‑ki watxiwãhã. Tahe rabire rasinawesemy rià nihikỹ biu‑ribi robehere‑ò.
    Iwese inyõ iòhòti inaubiòwa‑ki rimymyhỹre wesemy wadee robehemy roimyhỹre.
  zao-NT: '―Leettsa mndon yez Jope ngetedizʼn lo Diox, tsa taxal lo mkaal ngwani thib
    kwaa lon: Kuu na taxal thib le lar naro kuu naliib re thapta skin kuu ndyaadla
    lobee, ndyaad asta ta ndon.'
  byx-byx: “Medu ver iaq ama nirlaqa de qurli ngua vet ma Jopa. I qurli ngua i ngu
    raring. Be ngu raring dai ngut lu ama viinki nagel ama Ngemumaqa. Be ver ama viinki
    dai ngut lu ama luanki ama slurlki taquarl ama ruikka, i ra serlek na qa na de
    ama uusepka aa rlan. Luqa ama ruikka kat den navuk be deng gel ngua.
  ctu-CTI: Ya' añon ti lum Jope bʌ i c'aba'. Muc'on ti oración. Che' jini ti quilʌ
    che' bajche' tic ñajal che' bajche' colem pisil yilal. Lajal chucul ti chʌnwejl
    i xujc. Ti jubi tyʌlel ti chan. C'ʌlʌl ti c'oti ya' ba'añon.
  zos-NT: ―Øtz ijtuna'ṉ Jope cumgu'yomo nømna'ṉ o'nøy Dios. Ji'na'ṉø mus ju'tzø
    ijtupø, isøjtzi napasyi'omse tum cojtocuy jujche møjapø sabanasepø. Nømna'ṉ myø'n
    tzajpomo, macsyaṉguin sinupø nø jyø'mø'ndøjupø nu'c øtzcø'mø.
  gvs-gvs: '‘Yau asa Yopa goi akaaiyaka akaawanoi go, nukotogu goi akalayáusa. Guna
    kalayausayana ame nakae: Dogoi tayamo agite isou. Dogoiyana moe areko gagaina
    maisiyana go, matakubuna aivasi. Ago ina souyana ana kaigigita moe nakae neta
    tomota matakubunayadi siyoisidi go, yábana goi arekoyana sisailave isou ima yau
    matagu goi.'
  kbm-kbm: “Ayeu gabweg ete Jopa ok love as-mate ti ayeu gas miengk gabweg love gali
    gen ti weik ebe kambam bogbogo bamo ti ok be imbiti ane isi aivat etok ta ve wal
    be itu gisov nangge gulumb gitangi ayeu ginme.
  tew-tew: 'Ginnân natú̖: “Oe Joppa búˀ oˀä́n dihayḏi naa dáyjûusuˀoˀ, heḏi oˀä̖̂ä̖kꞌóe
    waagibá dînpóeḏí wí hä̖ä̖wí dînkeepóe. Wên aa pháagîn waaginbá namuuˀin makówáḏí
    nawândi dînkeepóe, jónu wéegé eeje nawhimuuˀin, heḏá naví núˀ dînpówá.'
  rmc-rmc: „Somas andro foros Joppa, modľinavas man a sas man viďeňje. Dikhľom, sar
    avelas andral o ňebos vareso ajso sar bari lepeda mukľi tele le štare agorendar,
    a doavľa dži paš ma.
  apr-apr: “Au i anepe malala mai Yopa nga, ngan apatarau a anepe, inbe akamata so
    atu ben mianga. Le nga akamata so maiyoko atu dawa ben mala in tiwat gigini yo
    pai nga ye ooroo, inbe tipadua ke lang katene a isi pang yau.
  tiy-tiy: Ménbéréh i Pedrowe mano, “Amun diyou dob Jopa, déménasalu atin wén i fénggitoy
    Tuluse begén. Énggito gu tidéw dob lawayoy maake dakél safut ténutun fot i sugud
    ne. Atin ménténa dob téngaanga kuwe.
  nlg-nlg: “Inau tu kokoeliulivuti tana komu Joppa, mu righia na mabubu. Mu vaevanea
    te vaghaa na kuikuvi selo sule God te lubati horua mai i kokou tana vati na piuna
    na parako, me mai sara tagua.
  dgr-DOGNT: “Kǫ̀ta Joppa whıhda, yahtı ekò senazhıı xègoèht'į̀. Lìbalà nechàa lanı
    dèè k'e ts'ǫ̀ ajà weghàehda. Įdòo gots'ǫ, wedzıì dı̨ yats'ıtǫ̀ lanì sets'ǫ̀ ı̨zhıì
    ajà.
  pes-OPV: «من در شهر یافا دعا می‌کردم که ناگاه درعالم رویا ظرفی را دیدم که نازل می‌شود
    مثل چادری بزرگ به چهار گوشه از آسمان آویخته که بر من می‌رسد.
  ron-1924: '„Ерам ын четатя Иопе ши, пе кынд мэ ругам, ам кэзут ынтр-о рэпире суфлетяскэ
    ши ам авут о ведение: ун вас, ка о фацэ де масэ маре, легатэ ку челе патру колцурь,
    се кобора дин чер ши а венит пынэ ла мине.'
  tpz-tpz: Eꞌ to soe pan, “Eöꞌ to hinhin voh noꞌ manih vöön Jopaꞌ, paröꞌ tata ko ep
    in a tah to matan va non manih po rara apuh to han kunah no maꞌ po taanaꞌ noton
    manuh akis, pa havin neöꞌ.
  agd-agd: “Yopá barurá téi simúkiyá baréékun tuu vaédá onékun inaru fáké mana kákan
    davaráeren daná kamí kamí akhentá pákaaren te vaintá dan eren mino.
  rkb-NT: — O katukytsa wabytaha. Utakta Sopa eze tuze Deus bo ikpamykysoko. Katsotyspykwaha
    inyze. Panu sihezõni hyritywaha inyhik. Panu bijoikpe ikny inasik. Itsihara humo
    paik paik niaha. Panu sihezõni inasikze kabaze pyk niy.
  san-THA: 'ยาโผนคร เอกทาหํ ปฺรารฺถยมาโน มูรฺจฺฉิต: สนฺ ทรฺศเนน จตุรฺษุ โกเณษุ ลมฺพนมานํ
    วฺฤหทฺวสฺตฺรมิว ปาตฺรเมกมฺ อากาศทวรุหฺย มนฺนิกฏมฺ อาคจฺฉทฺ อปศฺยมฺฯ'
  iws-iws: Kara om Jopa hɨr nwowɨn mɨ kara nhwo ha kwɨsboɨnɨn mɨ dimɨn whɨrɨn nhwonan
    kara whɨn kɨg wɨnkɨn nɨnomor kou hɨrankɨ nɨtɨn ɨni nɨbmɨrnan ywowa. Taka nɨbmɨra
    saiir haɨmii haɨmii whiiyɨm uridni bɨdi yɨnki amamasukiyɨm ɨrɨpa. Mɨ saeya ɨni
    kariiramar hɨrɨrɨunaiiniya.
  pol-SZ: '@see-verse:ACT.011.004'
  ztq-NT: —Leñ kyedzy Jope son, aan tsiñee lëën noyutiitsni Dios, lëë tu mgaal kwtedy
    lon, aan lëën kon tublë ladx mant ngol nii sëëdsëëb kpaa nxituusy ksa tap skiño
    aan lëëw byab axte laañee son.
  zai-NT: ―Nuaa ndaani guidxi Jope, canié nia Dios. Mala casi ñaca lu bacaanda biiya
    zeda yete xiixa de ibá' casi ti lari gueela ro' liibi idapa punta. Biaana dxí
    ni ra nuaa'.
  upv-upv: owra “Daron nga nomok-lot renge ngaim ngok Jopa, mian ko numatur, ko nulesi
    bori san. Nulesi nanu san nga mirpe boriti nga milep san, artori renge bongsin
    nga ivij ko arjuröni renge melrin vini iel ngatan e, ko evini mori inu.
  aui-aui: Iwona bo, “Raghanine Jopa meyagiine ayamakamake na gabudara tana ayarurupari
    da nuwanuwagu iwapewapeni na amimeu, da sawara tana akita abamama iyayoyo kanakita
    naboni bebera ghamana bi pusirina yadi ruwamaruwa na ware wawaya sikabiwiiteka
    bi iyowogha tagu biidi meme ayamakamakena.
  wap-NT: “Õtoriinpan puꞌu Joppa ii, Tominkaru aidan aimaakan õꞌati. Õtukapa aimaakan
    waꞌatin aokazi iki imiꞌi baara ati, naꞌapa kazoaꞌo kamicha madanaa zaamatapa-kao
    padanoma tokon iki kidaꞌo kawanuꞌo. Umashaadan naꞌa õdazabaꞌa.
  mva-mva: '“Bong teke Zopa anua-lo usoaki be uraborabo nge rai-o bokana ulako be
    kaba bokai uita: Kusi mapala kanabiabia teke zage oati-o dokia ipura be lang-lo
    be urumaria ipura be sakegu-o ibala.'
  dwr-NT: “Taani Yoophphe katamaan Xoossaa woossishshin, taani ayyaanaani gidaade
    saxaa be7aaddi; wolqqaama mayuwaa malatiyaawe oyddu bagganna oyqettiide, saluwaappe
    wodhdhiide, taakko yeedda.
  kfw-kfw: “Kei'n Joppa khuopuiya Pathian kaniya kaomlai, mangtalar inkhat tichu,
    Puon kaloktak ka-ang phurthunna inkhat, araki miliya inkhit ah marwaanna inphut
    juokata kha kei'n kaleimu, halli khawakha kakoolla ajuongir.
  bfz-bfz: “आऊँ याफा नगरो रे प्रार्थना करने लगी रा था और बेओश ऊई की एक दर्शन देखेया,
    कि एक बड़ी चादर, एक पांडे जेड़ी, चऊँ कूणे ते लटकी री सर्गो ते ऊतरी की मांगे आयी।
  cuk-09: “Jope-neggweburgi an mai, Bab Dummadse an gorsigu, neg-burgan an daksad,
    mola-sibu-dummadyobi, e-dukumar-bakegwadgi-atinnar nibneggi anse aidedani.
  ben-OBCV: “আমি জোপ্পা নগরে প্রার্থনা করছিলাম। তখন ভাবাবিষ্ট হয়ে আমি এক দর্শন লাভ
    করলাম। আমি দেখলাম বিশাল চাদরের মতো একটি বস্তুর চার প্রান্ত ধরে আকাশ থেকে নিচে
    নামিয়ে দেওয়া হচ্ছে। আমি যেখানে ছিলাম, সেটা আমার কাছে সেখানে নেমে এল।
  mil-NT: —Ní xíndecu‑í ñuú Jòpé. Te òré càháⁿ ndɨhɨ‑í Yǎ Ndiǒxí, te ní dácótó ñàha‑xi
    xii‑í sá věxi cuuⁿ ɨɨⁿ dóó cáhnú àndɨu, te ndùtu ndɨ cumí xɨ́quɨ́‑xi, te ní ngava‑xi
    núú ndécù‑í.
  myu-myu: — Jope ka be bima kawẽnwẽn mo oce Deus eju. Wexey jo'iat ojojojo. Kabi
    kadi wi pag̃o bog̃ kopkom iap mo ojojojo wexey jo'iat pe — io'e. — Okay kopkom
    o'e. Yabikirikirik o'e ebadipdip abi eju.
  amk-amk: Medu deyo, “Rahida bei na munue Yope iwenadi, amani iwati fieai. Fi iwatioa
    fo mani ne tarai toa fino ireu aburung tirera Allai suki na rorafaisi meu, sau
    na warabuka boa fo rurang yau.
  fai-fai: “naka Yowba abiw dukum kal Got so weng bakanom nadino wisin tem kaokal
    utamomo lim kal dukum taw kinang kinang alalew so uyo abido kal aluk kudálu madák
    abu tad bi tad nalam todbi mewso kal abune,
  ura-NT: “Naain nii Jofe neseeu nihanune jaaunna niqui, Cana Coaunera bajaaunra.
    Nii jana, canu notaaca Cana Coaunerane jana coaracaaunne janate, shojoera tocohaneei
    jaraantiin, jenaain rulunojohineein dede caje faauha uhe caatiha, nii nihanune
    jaunra.
  mcd-NT: —Un Jope anoshon Dios cufiaino namapan cuscara un oian. Panomanhuan ronoashu
    nai murannoashu uqui fotoaiton un oian.
  urt-urt: Pita ŋanange na, “Ŋupe ŋaiye ŋam marp Jopa no, ŋam manange wusyep topoꞌme
    Got pe, ki pasam ŋam yipihinge supule ende taꞌe nate tange. Pe ŋam metekeꞌe ŋainde
    taꞌe ŋaiyuwat embere nase ŋaitem hwai gah nate gere me ŋam.
  kiz-kiz: “Nisomeghe mu ghwa Yafa, na nabhwene maono gha khenu kiselela pasi kama
    nghobho jhiselela kuhomela kumbinguni mu pembe syake syoha. kyaselili kwa nene.
  tzo-TZE: ―C'alal tey oyun ta lum Jopee, oy c'usi laj yac'bun quil Dios ti c'alal
    ja' o ta jc'opane. Laj quil oy c'usi iyal tal ta vinajel jech chac c'u cha'al
    manta yilel. Chucajtic xchanibal xchiquin. Tey ivul ta jtuq'uil.
  lex-lex: 'de niwra: “Lera ida, asiumbain rer lia'' leta Yope, de a ma''tu nrepar
    nana yamkek ida, de hadom emeka koka lihira wewerna ida ralernia la lyanti, natniakloi
    lia uhunu re wogata, noka ralernia de kok de etla a o''nu walli.'
  dov-dov: ndalikukomba mudolopo lya-Jopa, mpawo ndatondezegwa chilengano chachibikkilo
    kachiseluka aansi, mbuli mulembo uzwa kujulu ulampeto zyoone. Wakaselukila kulindime.
  rgu-rgu: “Faꞌi esa de au nai kota Yope, au uu hule-haradoi, boe ma Amaꞌ Manetualain
    natudu au nonooꞌ leo meis. Noꞌ nae au ita lalai natahuꞌa, basa de tema maloa esa
    toda mai, bukun haa sii mana londaꞌ. Tema maloa ria loe bai-bai leo au mai.
  toc-NT: —Acxni̠ aquit xac­la­ma̠chá nac Jope, maktum quilh­ta­macú acxni̠ xac­kalh­ta­hua­ka­nima
    Dios caj xamaktum qui­ma̠­la­ca­hua̠­ní̠­calh, cúc­xilhli pektum lanca lháka̠t
    xta̠c­ta­ma̠chi nac akapú̠n hua̠k xta­chi̠ni̠t nac xca̠­cha̠s­tu̠ní̠n y antá tancs
    qui­lák­chilh anta­nícu aquit xacyá.
  som-som: Anigu waxaan joogay magaalada Yaafaa la yidhaahdo oo waan tukanayay, markaas
    waxaan khilaawo ku arkay riyo oo ahayd weel soo degaya sida shiraaq weyn oo kale
    oo afartiisa geesood samada lagaga soo dejinayo; wuuna ii soo dhowaaday,
  mam-C: Loqintaq we' intin toj tnam te Jope, chi Pegrjo, ex tzuntaq nchin na'n we'
    Dios, tej tok jun nwutziky'a. Nli'y ikyxixtaqjo tze'nku jun iqb'il xmo'nqetaqjo
    kyaje ttxa'n, ex tzaj liky'iky'in twutz kya'j, ex tu'ntaq tk'u'l ja' intintaqa.
  ndj-ndj: “Lijuva limu pandimudadavila Chapanga mbwani ya Yopa, ng'ona milotu, chindu
    kucha yingwa ngomi yiveli na mbembi mchechi yikusunushiwa kufuma kumbindi yiwoloka
    pawulongolu yangu.
  mbj-NT: —Panang Jopéh häd näng doo bä ỹ bagëë wät bä, ỹ ky n'aa etsẽẽ bä, s'ëëh
    hadoo hã ỹỹ. Ỹ hapäh hỹ pong jé naa tabahyng, ỹ bagëët bä, ta hood pããn hadoo
    doo. Ta sasu hã pããn kamewyyt.
  lat-VUC: Ego eram in civitate Joppe orans, et vidi in excessu mentis visionem, descendens
    vas quoddam velut linteum magnum quatuor initiis summitti de cælo, et venit usque
    ad me.
  ngp-ngp: “Umwo nandile halombeza Mnungu mwo mzi wa Yopa, naonaga maona. Naonaga
    kint'hu chaseelaga kulawa kulanga, chandaga, enga mgolole mkulu ukakuselezwa utozigwe
    mwe zimp'hembe zakwe zine, niyo dyeza halongole kwa hadya miye nandile.
  enq-2: “Jopa siti dokonya anda mendenya namba loma soo peteopa, lee manemaneme kanjale
    lao, Kamongome nambanya masepae doko etao nyia. Dokopa nambame kandeopa, kaiti-kisa
    katao lapalapa jepae yale mende, denge kitomende dutupanya minatae katao, namba
    peteo dokonya isa epea.
  eng-ASVBT: 'I was in the city of Joppa praying: and in a trance I saw a vision,
    a certain vessel descending, as it were a great sheet let down from heaven by
    four corners; and it came even unto me:'
  mna-mna: “Keleŋ, nio ti aŋbotmbot ta kar Yoppa, mi aŋzuŋzuŋ. Mi aŋkeenetondo, mi
    motoŋ sala na, aŋre koroŋ kembei ta kawaala biibi i. Timbit tumbuntumbun paŋ mi
    titu ma isu. Isu isu ma isu ta kereŋ uunu i.
  myw-myw: '@see-verse:ACT.011.004'
  sby-sby: “Ame ndalikupaila mu munshi wa Yopa. Popelapo mucimbonimboni ndalabona
    cintu calikwisa panshi kufuma kwilu. Calikuboneketi cikwisa cinene casungwa nkokola
    shina, calesa mpondalikuba.
  sll-sll: “Na Yopa malgi molere, God ha di te moliba, molga bani ku haniwa. Hanga
    hamen bani gal apalapo bir weni dungwo meri a bigi holo hol sui sui dire angure
    mu sire ya na molga bani umua.
