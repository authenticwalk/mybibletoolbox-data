  kde-kde: “Liduva limo ngúvele paimanga ya ku Yafa unguyuwa. Anepo nkulona maono.
    Ngúchiwene chinu muchi inguwo ing'ulu uisulupuka kuhaloka kulihunde akuno ikàmwilwe
    n'dindumba dyake ncheche, nkusulupukila upala pannavele.
  ata-ata: “No mine uao eni exolu ne Iopa io, ekilaka, la emaisou mii vile loxo aipiepiena,
    la emaisou mii vile iou loxo lavalava tatila molu no opo loxotolo muluꞌe. Mii
    vile mutetelisou no ꞌa telexu tamiꞌa io muluꞌenu noxilo.
  qvw-NT: 'cay nil: “Jope malcaćhu cayalmi Diosta mañacuyälá. Chayćhümi suyñuynïćhünuy
    altu sïlupi bäjämun juc baytanuy tawan puntanpi watacuśhanuy puntäman.'
  nfa-nfa: “Lodꞌo jaꞌa ètu kota Yope, jaꞌa laku sabajꞌa, ka jaꞌa abhu tanila. Jaꞌa
    kèdhi liru bhoka, ka hahèla-koi bhèla aae ca bèla, dhu èki re suu-suu èpa na,
    puru mai asa jaꞌa.
  tnp-tnp: təmətəni kəm lah məmə, “Nian iəmətatɨg əpəha Jopə mətəfaki meruh nati kəti
    təhmen e nəməhlairiən. E nati əha, iəmeruh nati kəti təhmen e tapolɨn asoli kəti
    təmeiuaiu e neai kətaskəlɨm nɨfɨfɨn mɨn kətəhlman-əhlman təteiuaiu mətuva ohniəu.
  urd-urd: मै याफ़ा शहर में दुआ कर रहा था, और बेख़ुदी की हालत में एक ख़्वाब देखा।
    कि कोई चीज़ बड़ी चादर की तरह चारों कोनों से लटकती हुई आसमान से उतर कर मुझ तक आई।
  hot-hot: “Yahamô malak bêŋ Jopa ba yahateŋ mek hamô, êŋ ma yahatulak ma yahayê wêŋ
    te aêntêk. Nômlate hatôm sôp bêŋ te ba ibutiŋ anêŋ daŋ ayova loŋ ma êlêlô anêŋ
    leŋ halôk ba halêm habup ek ya.
  mqj-NT: “Marassanna' ma'sambayang dio Yope, tokke'mokkao taman. Kuitami dengan aka
    susi sampin kallumbang disangke' appa' katetukna, dilolloran yao mai langi' tiranduk
    dio tingngayoku.
  rus-SYN: 'в городе Иоппии я молился и в исступлении видел видение: сходил некоторый
    сосуд, как бы большое полотно, за четыре угла спускаемое с неба, и спустилось
    ко мне.'
  mbh-mbh: “Nge wop lemi ako, tho voth a rem pomnga a Jopa ma tho nong. Ma tho thepol
    ur ako ranga ve ini oni theong. Ma tho thepol ur ako ranga ve ini seltun ma o
    kin i a ongepo alapenel ma o paesu i a Pen a Urvet me ma i esu totho a tho nge
    me.
  bdd-bdd: “Mwalo taugu Yopa ꞌoina yamiyamiya ta yaꞌahwaꞌahwanoi Yehoba ꞌoina, ma
    ꞌenomataꞌiteꞌitega ꞌaigeda ginaula yaꞌiteya gide ꞌaleꞌo madouna ma papalina matadiyao
    powa ꞌoidiyega galewega sihedawedawe suluheyama ꞌoiguwa.
  cbt-NTPO: —Natanco iyaro'sa', no'tëquën sha'huichinquëma'. Copëquë ya'huëasoco,
    a'na tahuëri Yosë nontárahuë. Naporo' co huë'ëporahuë', hua'narëso pochin quënanahuë.
    Panca ta'na pochin nininso' inápa quëran o'mararin. Catapini cachinën quëran huëntënimararin.
    Ca ya'cariya o'marin.
  rmy-SERVI: '— Мэ слём дэ форо Яффа тай манглёмпэ, — пхэнда вов, — и дэ кадыя вряма
    мандэ сля дыкхлимо: кода, со сля поджило пэ бари цэрга, сави пала штар рига обмукэласпэ
    болыбнастар ворта пордэ, тев мэ слём.'
  srn-NT: 'A taigi den taki: “Mi ben de ini Yopa e begi, dan Gado sori mi wan sani.
    Mi si fa wan sani leki wan bigi sribikrosi san ben tai na den fo uku, saka kmopo
    fu heimel let'' na mi fesi.'
  cta-NT: ―Ngua sca tsa̱ ngaꞌa̱ naꞌ ca quichi̱ Jope ―nacui̱ Pedro―. Laja loꞌo nchcuiꞌ
    naꞌ loꞌo ycuiꞌ Ndyosi, liꞌ ñaa sca xcalá naꞌ. Laja loꞌo nchcuiꞌ xcalá̱, liꞌ nguxñaꞌa̱
    naꞌ nde cua̱; ñiꞌya̱ sca tasá tlyu, juaꞌa̱ ñaꞌa̱ na nu lijya̱ ndatiꞌi̱ nde cua̱
    chaꞌ caꞌya nde lo yuu. Ca taꞌa jacua jyaca̱ tasá biꞌ ntucua ju̱u̱, juaꞌa̱ tsoꞌo
    ti lijya̱ tasá biꞌ ndatiꞌi̱ lo yuu ca su ngaꞌa̱ naꞌ.
  bqc-SIM: Má kú Zopeɛ, málɛ wabikɛ, ↄ̃ ma wɛ́pungu'è. Ma pↄe è lán zwã̀a zↄ̃ↄwa,
    ba dↄdↄa a swã́ mɛ̀n síiↄ̃ↄwa. À bↄ̀ luabɛ, àlɛ pila ma kĩ́i.
  tcz-CHONGTHU: “Keima Joppa khopia kauma katao jing laiyin gaochangin mu kaneiyin,
    lekha pheng lentah tobang aning lin vana konin ahung kikhai lhan, keima komtah
    ahung geiyin;
  mar-mar: पेत्र म्हणाला, मी यापो शहरात प्रार्थना करीत असताना मला तंद्री लागल्यासारखे
    झाले व मी एक दृष्टांत पाहिला की, मोठ्या चांदव्यासारखे चार कोपरे धरून सोडलेली एक
    चादर माझ्यापर्यंत आली.
  snp-snp: Etito namo Yopa numudo minoto Goti loumu minodo ya famoidana komo ya neta
    ma lafo-lafo naba yaidana kosinauti onawalo filiga-filiga olato, namodoka lomaiye.
  isl-isl: „Dag einn var ég á bæn í Joppe. Þá fékk ég vitrun. Ég sá stóran ferhyrndan
    dúk, sem seig niður frá himni.
  spy-NT: kule, “Kimii yēē kyāāsooyē ām Yooba nto tāābērē, kuchōōnchoo ꞉ng'oong'uutyēēt.
    Kyaakas ankeet nyēē tebees nyēē /kikiirēēk kuchōōnēē barak /kukakeenamaan kotootook
    tukul ang'wan, ākoy yēē kyāāmiitē.
  xnn-xnn: Kinwanina en, “Wadaak id Joppe et menlol-owalowak dat wada nan inpailan
    Apo Dios ken sak-en ay kanega iitaw et inilak nan maoy-oy-oy ay kanega dakkel
    ay ewes ay nagapo id daya ay napapadonan nan epat ay solina daet ompa isnan sag-enko.
  mwe-mwe: “Lyubha limo ngulijuga Nnungu ku Yapa, nashinkuagamila, gunishibhweni shindu
    mbuti nkwamba gwankulungwa ulituluywa kukopoka kunani kunnungu gukamwilwe mmapepe
    gakwe ganansheshe, nibhikwa tome na nne.
  tte-tte: “Tauna kona yau ele Yopa yakawakawanoi kabo yakenayan yabo iyawatagili
    koliyau. Ginauli yabo yagitai kana koleya besiele kaleko tabatabana isuna esopali
    sikabi-kalatan yo siyalawe-yatalu-yamaya bulibuli mena yo ilobima koliyau.
  tcs-tcs: ‘Wen ai bin de wea taun blo Zopa, wail ai bin prea, ai bin luk bizin. Eben
    i bin open ane samting wase big bedsit i bin slaikem wea pokona kamdaun po mi.
  hlt-THB: Joppa khaw awh awm nyng saw kak cykcah huiawh, huhsaknaak ce hu nyng. Hi
    ak bau soeih amyihna ak awm a kil pupthli ak law ik-oeih pynoet ce, kai ka awmnaak
    hun awh khan nakawng tla law hy.
  soq-soq: '“Ne bola Iopa bedewe rauparintedine bedewe auwen rua ewana ema epe: Gara
    debama moau taudola do uboe noaneieno iedio ewana ita naepe ne wainedinawo nosen.'
  qub-qub: «Jope marcacho caycashpä Tayta Diosta mañacuycashächo Tayta Dios ribilamaptin
    ricarä syëlupita jatun jacuno chuscun puntanpita watasha uraycämojta. Noga cajman
    chayamuran.
  att-att: Kinagi na nira, “Sù ngaw paggiák ku ta ili na Joppa, nakimállakà kâ Apu.
    Á ta pakimállà ku, ajjan yù nappasingan nikán. Nasingak ku yù nagaya-ayáyun nga
    kun na dakal nga ulà nga naggapu ta lángì, á kun na natangngalán yù appâ nga túkù
    na. Á minay nikán.
  bki-bki: “Nanua beamu kiniou nojo Jopa, bogo tai nojom̃a nobolkouo. Nojo m̃a nobolkouo
    bano m̃a nojobobogu garuei, ana nomial titai jibe ka burum̃ara panpano tai, napano
    naio jumolu den vio mave binimei yetano, napano ajum̃a abokakar sudu ver nene
    nalo, nalo ajum̃a ajuvarvan binimei yetemeriba, binimei yetano vaataro kean kiniou.
  bqp-bqp: Má kú Yↄpamɛ, matɛn adua kɛ, akũ ma wɛ́gupu è. Ma pↄ́ke è lán biza zↄ̃kↄ̃ↄ
    bà, bà dↄdↄna a kusuru mɛ̀n siikↄ̃nↄa, à bò ludambɛ àtɛn kipa ma kĩnaa.
  mcp-mcp: «Mɛɛ mə á bə Zhwópe. Mə ŋgə́ jəgʉla nə Zɛmbî, mə mú seegya njɨ mə músə
    nda *shíshim wâm mə́ wú mə́dɨ́ nyúúlʉ́d. Mə mú dʉ́g *ntamə́ á mísh nə́ bagə́,
    gúl sâ nda *sanda í njúl ŋgwɔ́ɔ́lʉ́lá məlwə̂ mə́nɔ̧̂ í ŋgə́ shulə wú gwɔ̂w ŋgə
    zə mə́dɨ́.
  hat-hat: Mwen te lavil Jope, mwen t'ap lapriyè, lè m' fè yon vizyon. Mwen wè yon
    bagay ki t'ap desann vin jwenn mwen, tankou yon gwo dra mare nan kat bout, ki
    t'ap desann sot nan syèl la. Li rive toupre mwen.
  npl-NT: —Ne onikatka kan altepetl non itoka Jope, iwa ijkuak onimotiotsajtsilijtoka,
    opé kemi yaskia nitejtemiktok, onikitak owaltemok de ilwikak kemi se manta patlawak
    non oilpitiwalaya itech nawi ipuntajwah iwa omotlaliko noyakapa.
  bgg-bgg: “Gune Jopha pha rajan hà sia ramuii shii, ibang jia bang ruii” Hamangkhung
    pha iring wi è thazam riie ne yung thilek jia ichiih soh shii chiih thog pha doh
    ruii. Ji ne gu moe shii chiih ne khak dun pha doh ruii.
  eng-TCENT: “I was praying in the city of Joppa, and in a trance I saw a vision of
    an object like a large sheet coming down, being lowered from heaven by its four
    corners, and it came to me.
  eng-BSB: “I was in the city of Joppa praying, and in a trance I saw a vision of
    something like a large sheet being let down from heaven by its four corners, and
    it came right down to me.
  cpu-NT: “Nosaiki naaka nampitsiki Jope, noñaañaaminthatzira, ari noñaavyatakari.
    Noñaake kempitavetarori iniroite manthakintsimaanka, ithatoyeetakero opatziki,
    jovaniiryeetakero okenapaakero inkiteki irojatzi tsika nosaikakera naaka.
  san-ASM: যাফোনগৰ একদাহং প্ৰাৰ্থযমানো মূৰ্চ্ছিতঃ সন্ দৰ্শনেন চতুৰ্ষু কোণেষু লম্বনমানং
    ৱৃহদ্ৱস্ত্ৰমিৱ পাত্ৰমেকম্ আকাশদৱৰুহ্য মন্নিকটম্ আগচ্ছদ্ অপশ্যম্|
  tod-tod: «Gè ɠɛni Zɔpee taazuʋɛ, gè yɛni GALA falizu sùɠili, gè kulakɛlɛmai
    ta zɔlɔɔni. Ani ta zeɠeni geeɠɔlɔgi zu, eɠɛ seɠe wola toko logai seki naanigɔi
    pɛ ga, é ɗa yei, eyɛsu é zeeli mà.
  tac-NT: ―Ne alé we'ká riógachi Jopa anilichi ajtigéturu. 'Lige Onorúgame 'yuga ra'icha
    ajtigé ne alé. 'Lige alé asagá Onorúgame etératuru ne'chí we'ká e'karúgame. Etéturu
    ne napuyeri gemá alé 'pákana rewagáchikana ma'chínachi. 'Lige alé 'pákana o'wékana
    enáturu alué gemá. 'Lige alué napuyeri gemá napurigá naógana chitochi cha'pirúgame
    alarigá enáturu alué gemá alé 'pákana rewagáchikana. 'Lige alé a'bé asíbaturu
    napu ne ajtigé.
  eng-WEBPB: '“I was in the city of Joppa praying, and in a trance I saw a vision:
    a certain container descending, like it was a great sheet let down from heaven
    by four corners. It came as far as me.'
  gfk-H: 'Ga tangai hoken: “Ing iau ga sasaring aram tano pisa na hala Jopa iau ga
    nas tiga ninaas na tanua. Iau ga nas tiga linga hoing tiga tamat na maal di ga
    hatabataba hasur ia maram ra mawai ta ira aihat na ngusuna ma ga hansur taar tagu.'
  viv-viv: Inubane givebutu gilukahihi gigayo, “Melala ana egana Yofa againe gamiyami
    ada gaveꞋoveꞋoꞋola tu gaꞋenoꞋita. Gaitoma saꞋeyana vaita lifi lakahina amine gaꞋitana,
    ada vaita gaveyao hukuna fowa hidaꞋabiꞋabini be lobameya hidatunevelowoni-yo iya
    lilikuya gihobu.
  yao-yao: “Lyuŵa limo naliji nkupopela musi wa ku Yopa, pelepo naiweni yakwiwona,
    nachiweni chindu mpela shuka jajikulungwa jili jeŵambe mmalombo gakwe gancheche
    chilinkutuluswa kutyochela kwinani, ni kwika panaliji une.
  tgp-tgp: “Na lo toho na taon tavera matan Joppa na lo usiusi, ale hinau matea sohena
    mavuho matea mo pala isaku, ale na hite na hinau matea sohena tavalu ruru tavera
    jea matea mo lo sinai atano mo tai na tuka ale la tuhua hin la pingona atu mo
    vati mo sinai tataholo isaku.
  auc-NT: —Botö Cope näni quëwëñömö gote quëwëninque Wængonguï ingante apæ̈nedinque
    cæwënente ongöninque wïïmonte baï atabopa. Wïïmonte baï ayömote weocoo ñæ̈næncoo
    möincoo baï æ̈mæ̈necoo yao æ̈mæ̈necoo yao oncönete baï öönædë ïnö pædæ wææ̈nonte
    baï ayömote botö weca wææ̈ wäï wocæ̈ atabopa.
  kbc-NT: “Idiaaɡ̶ejotice nigotaɡ̶a Jope, eɡ̶idaaɡ̶ee me jotaɡ̶aneɡ̶e Aneotedoɡ̶oji,
    odaa jiɡ̶ijo yakatigi micataɡ̶a daɡ̶a igeedi. Jinadi ajo niɡ̶elate nelegi ane
    dinigoe ijoatawece cwaatolo liwailidi. Odaa naɡ̶ajo niɡ̶elate ja dinikatini icoɡ̶otibigimece
    ditibigimedi, nipegitiwa.
  bmh-bmh: “Ziwas tub, iz Zopa uzan daimai, Uwait aurai daina, pigai esab tub ninanem
    tibur galau banou sul wabil eiman, Emes wag eiman esab tub nug tubai tubaim patena,
    iz waiab noun pemin.
  ctu-BL: Che' ya' añon ti tejclum i c'aba' Jope che' wolic pejcan Dios, an chuqui
    tsaj q'uele tilem bʌ ti panchan. Tsa' jubi tilel ti panchan che' bajche' colem
    pisil ju'sʌbil ti chʌmp'ejlel i xujc. Tsa' c'oti ba' añon.
  meq-meq: «Kurre eye na, neŋ ma gəma i Zope. Ahəl nakə neŋ faya na ɗuwuliye me aye
    na, wuye a geŋ andza məsine. Na ŋgatay a wuye faya ma mbəzlaweye ta təv ga. Wu
    niye na, andza petekeɗ mafətəla eye, bagwar eye, magəsa eye ka me eye wal wal
    təv faɗ, faya ma mbəzlaweye abəra mə mbəlom. A yaw na, bəse ta təv ga.
  noa-H: Mag jaaumamua hich Pedrooucha, —Warrcharan mʌʌn Jope p'öbör heeta chirajimgui
    hajim haajem, Hẽwandamag jëeuwai. Mag Hẽwandamag jëeu chirʌm heeta, dëgölp mʌ
    k'ãi hat'amjö habarm hee, sĩi dĩesjö nem pöm k'ẽupierr k'ẽu k'õorjʌ̃jʌ̃ʌd simta
    hedjã heemua mʌ chirʌm haig burr hurajimgui hajim hanʌm.
  alp-NT: “Rebai sae me au kotie loko Alla me Yope, eleki Alla Eni Rore kbasae lalekue
    eleki au selu saisa etihlolo, selue saka obite nurui elake etihlolo kena esi nurui
    ataru, etati bei ndete lanite roma tapele.
  san-VEL: yaaphonagara ekadaaha.m praarthayamaano muurcchita.h san dar"sanena catur.su
    ko.ne.su lambanamaana.m v.rhadvastramiva paatramekam aakaa"sadavaruhya mannika.tam
    aagacchad apa"syam|
  kbq-kbq: Nagra Jopa ran kumapi manine'na nunamu nehu'na ava'nagna'za kogeno, mago
    tavrave'gna zana atupare atupare azeri'neno atregeno monafinti eramino nagrite
    e'ne.
  kbh-kbh: —Ats̈e Jope puebloca sënjamna y Bëngbe Bëtsáftaca sënjencuénta ora, mo
    otjenayoquëcá sënjáninÿe celocana mo canÿe bëts ents̈ëjuacá áts̈bioye enjétsabeconaye
    y nÿets canta sibiocana enjétsëjonÿana.
  ron-LSB: '“Eram în cetatea Iope, rugându-mă, și am avut o vedenie: un vas care se
    cobora ca un cearșaf mare, care se lăsa din cer prin patru colțuri. A ajuns până
    la mine.'
  pon-pon: 'Nai mi nan kanim lope wia kapakap. O ni ai wukilar, i kilaner kajanjal
    eu: Ed eu kodido jan nanlan likamata tein pwainok kalaimun eu, me imwi kan pukopuk
    pena o a kodido imp ai.'
  nhe-BL: ―Niitztoya ipan altepetl Jope huan nimomaijtohuayaya ica Toteco huan niquitac
    ipan se tlanextili queja se temictli, hualtemoyaya tlen elhuicac se hueyi yoyomitl
    ilpitoc najcac iyajyacapa huan nechnechcahui.
  sps-sps: “Nyo kainy faakats koman a ngats fan iny Jopa, an anyo tagei towa te faarein
    taraa ito na Gormirmir tapue a ka faarein men raarav tatabuan of fiisen men fats
    i'iyo tsunia, sa nai kaa me pana vanyo.
  wnc-wnc: “Nata Jopa yot gapmane yuke tumuk wam yake mia takngatu kakum. Kawawa sanga
    enandangge tauu buyambam siknga sandu tapakopan nomna dakandaka peyaneta tatawawawa
    nae epbut.
  bus-bus: Má kú Yↄpamɛ, mɛ́ɛ adua kɛɛ, ben ma wɛ́ɛgupu è. Ma pↄ́ke è lán bisa bíta
    bà, bà dↄdↄna à gɛ̃tɛ̃ɛ mɛ̀n siigↄ̃ↄnↄa, à bↄ̀ ludambɛ èe pitaa ma kiia.
  gub-BL: — Amo 'ar mehe Zo taw pe hereko mehe aze'eg teko Tupàn pe ihe. Aexak ma'e
    hepuahu pe har zàwenugar. Aexak ma'e ywak wi wezyw ma'e. Pànuhu zàwenugar a'e,
    heme'yme'y rehe ipyhyk kar, wezyw wà heruwake upyta pà.
  imo-imo: “Yane iyema, na Jopa taun moloru kinye na Gote konge tepo molopolio niumuni
    mongo indi kumbu tepo kanoru kinye muluna anjo yando pumbe maminye paa awili te
    ekondo ekondo pundu kitenga ambolopalie taka lipe maina mainye mundurumu. Aku
    kinye na moloruna omba lerimu.
  boj-boj: “E Jopa qureq di pailyeqnamqa Qotei na ijo areqalo waqtetbonaqa e ŋeio
    bulem. E ŋeio bulosimqa iŋgi bei gara kobaquja bul plalosiq mutu qolqeq di ojeleŋosib
    laŋ goge na ura uratonab ijo ulatamuq ainaq unem.
  eng-DRA: I was in the city of Joppe praying, and I saw in an ecstasy of mind a vision,
    a certain vessel descending, as it were a great sheet let down from heaven by
    four corners, and it came even unto me.
  knf-knf: « Dbi wo du ubeeka wi Yope añehan Naşibaţi, kë aşë haabşaan këş kë nwin
    uko uloŋ kë uwalnaana baţi, uwo wo ji kaloona kaweek kantananiiŋ ţi imbiint ibaakër,
    kë kabi awala aban ţi nji.
  san-KHM: យាផោនគរ ឯកទាហំ ប្រាត៌្ហយមានោ មូច៌្ឆិតះ សន៑ ទឝ៌នេន ចតុឞ៌ុ កោណេឞុ លម្ពនមានំ
    វ្ឫហទ្វស្ត្រមិវ បាត្រមេកម៑ អាកាឝទវរុហ្យ មន្និកដម៑ អាគច្ឆទ៑ អបឝ្យម៑។
  arn-NT: —Iñche mülelu ta Jope waria mew, petu ngillatulu iñche, perumen kiñe afmanngechi
    dungu. Pefiñ kiñe fütra katrün pañu reke felelu. Trariley ñi meli wechuñ mew,
    nagpay wenu mapu, fey akuy chew ñi mülemum ta iñche.
  zas-NT: ―Chi zaꞌn luguiedx Jope, laꞌtgaj cabedx canaaban Dios, guzaꞌcan ziꞌc rulüü
    caneꞌxhchalan. Baguian ziꞌc tijb lajd naroob naxii guidap xquinan caguiajtan diizd
