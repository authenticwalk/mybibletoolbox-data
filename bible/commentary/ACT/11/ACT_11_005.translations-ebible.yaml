    dɨ vông i lop mɨ lam vô a.
  nak-nak: Eia veia giteu mago “Ale eau pou oio la mautu uru e Iopa, eau pou tavu
    moli la kilaka, oio moli ovola la ilogu oilo vuvulo, eau goio hilo la paga isasa
    sibitala loata te la mori mai la lavalava isasa, egite mai ale sau tola la gilesula
    ivaa, egite vagotaloa te la lagugu.
  lbb-lbb: “Ning a kes ana hanua Jopa, a nunung, pa a oroi ning a tatatai. A oroi
    ning a utna i arlar ana tnan kaen na polpol ning di tong pas diat a ris pa di
    alorong purumi misaot na langit tetek iau.
  kan-2017: ಹೇಳಿದ್ದೇನಂದರೆ; “ನಾನು ಯೊಪ್ಪ ಎಂಬ ಪಟ್ಟಣದಲ್ಲಿ ಪ್ರಾರ್ಥನೆಮಾಡುತ್ತಾ ಧ್ಯಾನಪರವಶನಾಗಿದ್ದ
