  nlx-nlx: “मी याफा हेयरा माय विन्ता केरतालो, एने देरसेन दिख्यो काय एक चादरो मोटला
    ठामलान गेत चार खुणे रेन लेटकेल जुगाम रेन उतरीन मार फाय आवो।
  apw-NT: 'Jóppa golzeeyú sídáágo oshkąąhgo shił ch’í’ṉah ágolṉéh nkegonyaa: Hat’ííshį
    łigaihi shich’į’ bił nkegonyáá, nadik’ą’ łigaihi dįįgé’ daayotą’go shich’į’ yił
    nkedaistsoozgo hiłtsąą:'
  gum-gum: —Na Jope ciudasrø tsua, na Tiusba waminchib wabene, kan piab lataigu na
    øyeeg kenamisri ashibig kur cha. Truyube kan nu llensu lataig pib tsøbmerayu litsig
