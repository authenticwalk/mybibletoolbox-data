    mana tuku tëmalita.
  pol-UBG: Będąc w mieście Jafie, modliłem się i w zachwyceniu miałem widzenie – jakiś
    przedmiot zstępujący, jakby wielkie płótno, za cztery rogi uwiązane i spuszczone
