    jippinee ƴuuwde e kammu warde to am.
  arl-NT: —Jope tiacajinia cua quishacari, janiyari panacari secojoriquiaani. Janiyari
    jiyacari juhua cua maquenujinia sonaque na nacatucuajiniji morojotasano niquiriini.
    Jiyareta cucuajanaa roshinitiasaareeri.
  ziw-ziw: “Umo hamlombeza Chohile mo umzi wa Yafa nasiwona uwoni. Siwona chintu chikusela
