  zar-NT: —Guzóaʼ lu yödzö Jope, en cateʼ niʼ rulidzaʼ-nëʼ Dios, biléʼedaʼ ca tu lu
    yëla bë́chigal tu le buluíʼinëʼ Dios nedaʼ. Biléʼedaʼ bötaj birúaj lúzxiba tu
