    Doko bange mende komau andake dopale pinjingi kisima dusipa minyiyaminyipa yake
    dokona piso isa malyiyamopa namba peteyono dokona dusa kanda kanda epeya.
  urd-GVU: ”مَیں یافا شہر میں دعا کر رہا تھا کہ وجد کی حالت میں آ کر رویا دیکھی۔ آسمان
    سے ایک چیز زمین پر اُتر رہی ہے، کتان کی بڑی چادر جیسی جو اپنے چاروں کونوں سے اُتاری
