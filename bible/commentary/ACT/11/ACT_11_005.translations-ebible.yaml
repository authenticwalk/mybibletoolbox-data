  not-NT: —Ainta ninasegui naro Jopequë. Namanasegui cara naniobëro ora cantacha quisanitagantsi.
    Oquenopë Jonogaguitequë paguëpë oquibemaronca tocoya yoguëshotaguequero Tosorintsi
    yoguëquinaro.
  plu-plu: ―Amakohnokwa nah ayhté paytwempu Jopi. Nah ayge piriyepkewne, nah hiyá
    nuwtyakpeynen pahak arikna kewa dagamadbe in muhuke nuwtrikumpi. In muhuksaka
    ta waygboit ke wotbe in kamaxkanenbe paxnika ntusi. In danuh kennesa nuthu.
  iou-iou: Näk Jopa yotpärare-ken yäŋapik man yäŋ yäpmäŋ kuŋira Ekänitä nadäk-nadäkna-ken
    pewän ahäŋirä ŋode kaŋkut yäk. Kunum aŋeŋirän imaka kubä äpuk yäk. Äpuko uwä tek
    taŋi, käwuri käwuri yentä topmäŋpäŋ pewä yäpmäŋ kome terak dubina-ken äpäŋirän
    kaŋkut.
  ntp-NT: ―Aanʌ Jopʌrʌ daacatadai, dai aidʌsi gamamadaitadai aanʌ tʌʌ aanʌ ʌmo istumaasi
    ʌpa maasi ʌmo gʌʌ tua icuusi, vai tʌvaagiaiñdʌrʌ tʌaapanʌi dai aajʌi mʌʌca siaaco
    daacatadai aanʌ dai vʌʌ maacova siisisodʌ vuupuli ʌtua icuusi.
  rai-rai: “Baa iaau ki u ra taamaan Iope, iaau aaraaring, ma iaau babo a binabo.
    Iaau babo raa utnaa i welaar ma ra ina ngaala na maalu baa di paam paa waat na
    titina ma di taar apari taanginaanga u ra maawa karom iaau.
  haw-1868: I kuu pule ana ma ke kulanakauhale ma lope, hihioia iho la wau, ike aku
    la au ma ke akaku, i ka iho ana mai o kekahi puolo, ua like me ke kuina nui i
    huiia na kihi eha; i kuuia mai ka lani mai, a kiki mai ia'u.
  ffm-ffm: —Ngeenndi Yoppe ngonnoo-mi, miɗo duwoo faa njii-mi huunde ƴellitike e am.
    Huunde wa'unde no daɗɗamaare mawnde nde coɓɓuli muuɗum nay fuu kaɓɓaa, ana rennee
    iwde e kammu faade e am.
  arb-NAV: «كُنْتُ أُصَلِّي فِي مَدِينَةِ يَافَا، فَوَقَعَتْ عَلَيَّ غَيْبُوبَةٌ،
