  buk-buk: “Têŋ bêc daŋ aö gateŋ mbec gambo malac Jopa, e gatuŋ kaiŋ daŋ sa ma galic
    gêŋ ŋagatu daŋ. Galic gêŋ gitôm po atu daŋ, naŋ sêsô wac sip ŋakêcsu hale, ma
    sêŋwhaŋ sip akêŋ undambê têŋ aö meŋ.
  pri-NT: «Go tâa Joppé, â na pàara na go bwaa gére pwapwicîri na, âna go côo jè muru,
    na é paari tôo naa na nyuâa wà Pwiduée—pé pwina pwacèwii ê pwérela na dau maina,
