  zpq-NT: ―Šlac zoa' ciuda Jopen' choḻ güiža' Diosen', ble'edagüeda' ca to lache'
    xen nchej dapte squin ca' chetjen ḻe'e yaban' zan' gan' zoa'na'.
  por-TFT: 'Ele disse: “Eu estava orando sozinho na cidade de Jope e num transe eu
    tive uma visão. Notei que algo como um enorme lençol se baixava do céu {que alguém
    estava baixando do céu algo parecido a um enorme lençol}. Estava atado com cordões
    das quatro pontas e chegava até onde eu estava.'
  gwi-NT: “Joppa kwaiik'it gwachoh gwizhit khadigihjii gwiizhik gineiinlyaa k'it t'inchy'aa
    shats'ą' gwagwaakįį haa. Izhit ts'at choh daagąįį k'it t'inchy'aa zheekat gwats'an
    neevyaatth'at, nał'in. Dǫǫ gwagwaanchy'aa ąįį ts'at dakhwachaa ts'ą' dząą sheeghaii
    neevyaatth'at.
  gvn-gvn: Nyulu yalaman, “Ngayu townbu Joppa bundandan, ngayu Godunji balkawan. Ngayu
    junjuy nyajin, yala bijarr. Ngayu kambi sheet nyajin, bijarrba. Ngayu sheet nyajin
    jirimun bada-bada-bungajinya, corner 4-balaku kajajinya. Yinya sheet ngaykundu
    kadan.
  nhy-NT: ―Nijkuak nej onieka itech weyikan de Jope, iwan nijkuak onimotiotzajtzilijtoka,
    onikitak kej yeskia onikteemikke, onikitak se manta patlawak ilpitok nawkan lado,
    iwan owaltemoaya de ilwikak asta kan nej onieka.
  asm-FB: “মই যাফো নগৰত প্ৰাৰ্থনা কৰি থাকোতেই মুৰ্চ্ছা গ’লো আৰু দৰ্শনত চাৰি চুকত ধৰি
    স্বৰ্গৰ পৰা নমোৱা ডাঙৰ কাপোৰৰ নিচিনা কোনো এটা পাত্ৰ মোৰ ওচৰলৈ নামি অহা দেখিলোঁ;
  okv-okv: “Na da Joppa ta mitie pari ue eture ta einge kogona. Utu pe hiriketei bo
    peni vahai avo petiki ta jigito umbuto nau degi ta bovuoi kogana,
  mxt-NT: ―Yuhu nyaí ñuu Jope. Ta cuhva cha chicán tahvi chi Nyoo ta nyehi̱ noo visión.
    Ta nyehi̱ tari noo sahma cahnu cha noó ityi andɨvɨ. Tari cha nuhñí noo noo tutun
    ta cuahan noo ityi nu ñuhú nu nyaí.
  tzo-NT: ―C'alal te oyun ti jteclum Jope sbi, c'alal cac'oj jba ti jc'opon Dios,
    oy c'usi iyal tal ti vinajel laj yac'bun quil ti Diose. Jun to muc'ta poq'uil
    x'elan. Tsacbil ti xchanibal xchiquin iyal tal ti vinajel. Ihul ti jtojol.
  ind-AGS: “Sementara aku sedang ada di kota Yopa, aku sedang berdoa, dan aku mendapat
    sebuah penglihatan. Ada sebuah kain yang sangat lebar yang sedang diturunkan dengan
    empat sudutnya dari surga, dan turun tepat di depan saya.
  omw-omw: Nte Iopaani Kotirara aakyara nte variqana ruvaata voti hira taqaurave.
    Nte taqe variavaro taari voti huva mpo inraikyavanto nyaamwusairo tumunrave. Mwi
    inraikyara hini hini vitiqaa rupa kyero tuqiro tumuvaro tumuqata tiro nte hiavaraqaa
    tumu ntovana
  yrb-yrb: '@see-verse:ACT.011.004'
  maa-NT: ―K'e̱ nga tìjna̱a ján na̱xa̱ndá Jope, nga tìchjàt'aà‑la̱ Nainá, tsatsejèn
    jngoò‑na kjoa̱ koni tsà nijñá tí'biì‑na, jngoò nikje kìjtseè xi 'ñó te kji, tjí'ñó
    nga ñijòn chrja̱ngui̱‑la̱ xi ngajmiì inchrobàjen‑ne, j'iì skanda ñánda tìjna̱a.
  mcq-mcq: ꞌEnarena ijá ꞌiama Na kwaa Japa hine siporua ꞌojiꞌi visoni kaꞌeme unenuꞌu
    pina ateha saꞌina kajaho kahi akúpi ꞌahi rene nupia nupiijino ꞌunaꞌeme arihe nuni
    roana.
  sus-A: عَ نَشَ عَ مَسٍن، «ﭑ نُ نَ يَقَ تَا نَن كُي. ﭑ نَ عَلَ مَشَندِقٍ تّمُي نَشّ،
    ﭑ نَشَ لَامَتُنيِ تٌ. سٍ ندٍ نَشَن مَنِيَشِ دُفِ شُنفبٍ رَ، عَ شِرِشِ عَ تُنشُن
    نَانِيٍ مَ، نَ نَشَ فٌرٌ كٍلِ كٌورٍ مَ هَن ﭑ يِرٍ.
  jpn-1965: 「私がヨッパの町で祈っていると、うっとりと夢ごこちになり、幻を見ました。四隅をつり下げられた大きな敷布のような入れ物が天から降りて来て、私のところに届いたのです。
  fra-SBL: '« J''étais dans la ville de Joppé, en train de prier, et j''ai eu une
    vision : un récipient qui descendait, comme une grande toile tendue du ciel par
    quatre coins. Il arriva jusqu''à moi.'
  yka-yka: Paˈinne si siye, “Laˈi ku miyaˈan si lahat Joppa ngampun. Manjari niyaˈ
    pabagala si aku. Niyaˈ takiteku kuweˈ bantuk olos ladjab iningketan pidjūnen kaˈampat
    duk pinatuntun amban langit padiyawaˈ pī si bihingku.
  mle-mle: '@see-verse:ACT.011.004'
  shp-NTPO: —Ja Jope jeman ixon orani iikinra, westíora namá keska en aká iki; en
    oinna iki ani chopa kakaati keská, orinbekonbi jawen chosko pabíori nexaa, naikanmeax
    ipakeax, ea itinainkoshaman paketai.
  aom-aom: 'Majëhiromo uëvadeje: Naehu vaejode mu hesi bëhoho na anumiae Joppa amore
    hijode höjo. Hiromo God-are örire jöe jövode höjo. Jöe jövëꞌi niaꞌovoꞌiraeromo
    gavode höjo niögu vaꞌëne inömo böröme veneguöruvëꞌoho nasi bëhire ruvebi raromamu.'
  geb-geb: “Gu Zopan ŋgu bakɨmen kav, gu Fhe Bakɨme phorga nzuav kav, gu rɨma kui
    fara muuŋgiap bigɨna mbe gangi. Gu garav, shaa bakɨme fara muuŋgi bigɨna mbe,
    gu ana garim, buip fhogim, ana zeri. Mbe mpiin ana khorin fegi fara muuŋgiap ana
    ndim mbarigim, ana zeri.
  bsj-bsj: maki kwob dilo mor cinan lor yafa man to dukum bulen do yiraw nyona yilang
    ko dur wo ci cuku kwama culangko nare yirau kabum mim.
  cak-cak: Tok yin yinc'o pa tinamit Jope, y nin-en orar chiri', jari' tok pa jun
    achel achic' xintz'et chi xulan-pe chicaj jun achel mama tziek ri (tz'amon, chapon)
    pe ri (caji', quiji') rutza'n richin nikases-pe chinuvech.
  chf-NT: ―No'on ya'anon tä Jope tä c'änti'ya, y cä chäni ca' tan cä naja cache' jaqui
    ump'e noj noc', t'oc chäntz'it u täbi tu ch'ixma, jäcsinti tä cielo, c'oti bajca
    anon.
  tlf-tlf: “Ibaa. Niyo siin uyo abiip Jopa kugol bom-nilita, God imi aman duga-e-bilita,
    nimi aget tem uyo migik kepneluta, niyo ilam ko age kem utamita e, mufekmufek
    maak uyo ilin abiin kon afalik ulutap umi magaang milii keng kal waafula waafula
    ke-nilipta, abiil tigiin kutam tele bilit bilit kwep malaak nimi miit tem daalip
    kalaa age
  piu-2006: “Tawunu Tjuupalaṉa nyinarra Katutjanya tjapira yankurringu. Ngayulu tjukurrpa
    nyangu, kaliki tiṉa ilkaringuru ngalya tjarutjunutjangka. Kaliki kuuna puupala
    ruupa nguwanpatjarra karrpira ngalya tjarutjunutjangka ngayulu nyangu.
  poh-NT: «Reꞌ hin nok cꞌahchiꞌqui̱n ti̱j ar ponok pan tinamit Jo̱pe, xcꞌamaric nicapew-bal
    ruꞌum i Dios. Chi jeꞌ aj reꞌ xwilow chi jenaj xa jeꞌ maꞌ laj tzꞌih pixo̱j cho
    chi juꞌjun reh ricajtzꞌuꞌc cu ar pan taxa̱j cꞌahchiꞌ rikajic cho chi niwach.
  tue-tue: —Yʉʉ Jopepʉ niigʉ̃, súubusegʉ tiiwʉ́. Yʉʉ cãnirípacʉ, quẽẽgʉ̃ tiiróbiro
    ĩñawʉ̃. Ʉ̃mʉã́sepʉ sicaró sutiróbiro baurí caseroca yʉʉ pʉtopʉ diiátiwʉ. Too bapari
    wesari siaríro niiwʉ̃.
  bjp-bjp: Ka fas ri aragii, “Aunbiing ia tinawii na Jopa, ia sisising la, ka ruungruung
    e wolwol kiak ma ia ka par nenge parpar. Ia par nenge tier arae nenge tara na
    kaen, ri pose na ifet e su ma ri ka fapfapu u la tinbae na kukulii usuf iau.
  xon-xon: “M nan bi Jɔpa aatiŋ ni, ki bi mee Uwumbɔr, le ni ŋa mi ke tidaŋ pu na,
    le m kan tiwan nibaa nyan ni paacham. Ni naahn likekeln, ki pee. Le bi joo ikekefeen
    inaa pu, ki sunn ni kitiŋ m chee.
  tzo-ZNT: ―Ti cꞌalal teon ta Jopee, xyaquet ta jcꞌopon Cajvaltic, oy cꞌusi iyacꞌ
    quil. Iquil iyal tal ta vinajel coꞌol xchiꞌuc mucꞌta saquil manta. Chucul xchanjechel
    xchiquin tey iyul yoꞌ buyone.
  mpm-NT: ―Kancha ra ñuu Jope. Ni kejaꞌa kanajaa ri Yandios, ti ni skoto ya nuu ri.
    Ni jini ri ɨɨn saꞌma kaꞌnu ja vekuun andɨvɨ, ti ka ndikun ndɨ kuun jikɨ, ti ni
    jinu undi nuu kande ri.
  ots-NT: ―Nugö, ndár bbʉjcö pʉ jar jñi̱ni Jope, ndár nzoh ca Ocja̱. Cja̱ dú hna jantitjo
    hnar cosa, bi hna ni̱guitjo pʉ jabʉ ndár bbʉy. Mí jñɛjmi ncja hnar ndo sábana,
    mí hna̱tzi co ni cʉ gojo quí gu̱. Mbá ca̱ jar ji̱tzi, gá nzøh pʉ jabʉ ndár bbʉjcö.
  hoy-hoy: “ना याफा नगर दा प्रार्थना माळीन, आग ऊंद दर्शन नोळदीन कि ऊंद वस्तु, धोळ्द
    चादर इन घाई नाकु क्वाना टु लटकुस्द, आकाश टु ईळुकु नान हात्‍ती बत्‍त.
  uri-uri: “Kupm arpm kaino ha wail Jopa pa arpm, ak wang wrij ur pa kupm ropon Maur
    Wailen pa arpm, om kupm ari kweiur tukol hokgwangket pa. Yatom kupm ari nmong
    hute wail tukol hapm hute wail ur a hmpei itne nmpel witnweitn pa yatom lekg hakaino
    ktnong ti katen kweiur kweiur kul nar ha won akupm ti.
  amo-amo: Meng wadi nlirang nanya kagbiri Njoppa, nta amoro nwui nbellen kukuzun
    na kuwa tollu, nafo kupee kupash, itoltuna unuzu kitene kani, nin nasari anas,
    ku da tolo kiti nighe.
  pjt-pjt: “Ngayulu tawunu panya Tjapala nyinangi waḻi kutjupangka munuṉa waḻi katu
    tatiṟa Godala nyinara tjapiningi munuṉa ngalya aḻaringkula nyangu ilkaṟi aḻaringkunyangka.
    Ka ilkaṟinguṟu mantara pulangkita puṟunypa lipi puḻkanya kuuna kutjara kutjaranguṟu
    witiṟa kanyiṟa ngayulakutu walatjunangi.
  cwe-cwe: “Nikala muna dibululu da Yopa notosa baho niwona malaguso, niwona chinhu
    fana golole kulu dohumulusigwa hasi kulawa kuulanga kwa Mulungu banzi zake zose
    nne, maabaho diza haja hanikalile
  daa-NT: « Nu goy ɗo geeger ka Jappa, wiktin taat nu salkiyiyo, Buŋ gaariidu maanna.
    Ŋa paayig min ka samaaner moota iŋ nunu. Maanna-ak ar zimilla ho ŋu obig biŋkico
    pooɗikco.
  mlp-mlp: '@see-verse:ACT.011.004'
  ape-C: Nakri, “Eik yape yenek beten abrudok debeiburi wabur Jopa aria yatik um kabi
    yabo anas yomnis um. Urkum mape aria yatik enen enyudok kabi anah debeihi rupahmori
    hape habuhi iruhw utag. Shasuhuguk nubatibus apubus sisiguk aria shape shakutuh
    habuhi agundok eik yapeum.
  bgs-bgs: Igkagi si Pedro, na mà din, “Tô igóddô a tun ta Jope, róggun igdasalla,
    duwán igpakita ka Manama kanak. Duwán igsunnad kanak iring na dakál kisì na igtuntun
    tikud tun ta langit asta iring na igikáttan tô áppat sunu.
  faa-faa: “Ano Yopa taonea reke, kurikuriraka rea maiya amo, nōmo kituamo sere asera
    ayiáka asesapo. Aseane pasu kára asia hepene yapunaka ano rea perakasupo. Pasu
    ke aeyaka tau metafirirakano metafirirakanoraka ano rea motorakano,
  kik-kik: “Ndaarĩ itũũra-inĩ rĩa Jopa ngĩhooya Ngai, na rĩrĩa ndaagoocereire-rĩ,
    ngĩona kĩoneki. Ngĩona kĩndũ gĩatariĩ ta gĩtama kĩnene gĩkĩharũrũkio kuuma igũrũ
    na mĩthia yakĩo ĩna, na gĩgĩikũrũka o harĩa ndaarĩ.
  cap-NT: —Wejrqui Jope wajtquin z̈elatuc̈ha. Yoozquin mayizican, tsjii chjuuz̈taz̈oka
    cherchinc̈ha, jalla tiz̈ta. Tsjii pajk mantilaz̈takaz tsewctan chjijwz̈quichic̈ha.
    Niiz̈ pajkpic puntuquiztan z̈cucz̈intatac̈ha. Jakziquiztaz̈laj wejrqui, jalla
    nekz wejr tirichuc irantiz̈quichic̈ha.
  ksr-ksr: '“Niinoŋ Jopa sitinoŋ laligoŋ qama kooliwe Pombaa umbeumbeŋanoŋ nuro rama
    jaameleeŋ uŋa moŋ kokaeŋ iibe: Siwenoŋ aantano iwoi somata moŋ kamaaro. Iwoi ii
    opo taaŋa somataa tani kaaŋa kolooro. Gajoba yoŋonoŋ iwoi iikawaa waŋgoŋa 4 iikanoŋ
    meŋ naŋgowuyaga, iikawaa tani kaaŋa noo kosonanondeeŋ kamaaŋ ero.'
  eng-TNT: I was in the cyte of Ioppa prayinge and in a traunce I sawe a vision a
    certen vessell descende as it had bene a large lynnyn clothe let doune from hevin
    by the fower corners and it cam to me.
  sbs-sbs: Nibali kulapela mu muleneñi wa Joppa, imi chinaba ni pono yachintu chikeza
    hansi, sina isila ikando likeza hansi kuzwa kwiwulu lina tukokolwa tonee. Chichakeza
    kwangu.
  sue-sue: “Na Yopa nate ena begomo toise itena Tua meni kotumai naso kapeteni atua
    ine inoise nena ego ine goisena awa. Nena zo seli ine bamubake oko nuso zoeto-zoeto
    amira diai gamai awa utura ena potera osero muro naso nana zorage kei awisia awa.
  fra-NCL: '« J’étais en prière, dit-il, dans la ville de Joppé, et j’eus, en extase,
    une vision : un objet semblable à une grande nappe, tenue par les quatre coins,
    descendait du ciel et venait jusqu’à moi.'
  bhg-bhg: “Nanemi Jopa nasi bajina ainda isite benunu teno garago girago nato yai
    gumbiri gotana. Edo utuda edo rorae gari dá gongo bereya ango, ainda umbugo ipa
    ao pasido (4) asimi kanjigedo, dotero wowosite nato yaida gumbiri gotana.
  snn-NT: —Yë'ëbi Jope huë'e jobore ba'iguë, Riusuni ujaguë, Riusu guënamë toyare
    ëñahuë yë'ë. Riusu can jai canbi yë'ëna gaje raji'i. Gajese'ga na'miñoabi ta'nëni
    ziunsi can ba'iguëna,
  atb-NT: '"Ngò gi, Yopa myuq má kyûdûng nyi le, moq byuq ló mù shing-rán myang é
    gi, mauhkûng mai hpajóng mó sû é myi chyûn shut zui luî, ngá shut lhoq hkyô kat
    é zè gyó jé lo é lé, myang ri.'
  cek-AK: 'Kai loe Joppa vangpui ah ka oh moe, lawk ka thuih, to naah hmuen hnuksakhaih
    maeto ka hnuk: kalen pui kahni baktiah kaom takii palito kaom hmuen maeto van
    bang hoiah kai khaeah krak tathuk:'
  bkd-bkd: “Su tag-ampù a diyà ta Jope amin ku panan-awen ha tagpakabulus dini ta
    kanak ha agkailing hu maluag ha habel ha pinanhiketan sa mga suyuk din.
  ctu-76: Ya' añon ti lum Jope bʌ i c'aba'. Muc'on ti oración. Che' jini ti quilʌ
    che' bajche' tic ñajal che' bajche' colem pisil yilal. Lajal chucul ti chʌnwejl
    i xujc. Ti jubi tyʌlel ti chan. C'ʌlʌl ti c'oti ya' ba'añon.
  lac-NT: ―Ti' yʌnen ich u cajar Jope tu quin t'ʌnic C'uj, jeroj, seb caj in wiraj
    ba' irej wa wʌyac' in ca'. Caj in wiraj emen u ca' ba' irej noc' a jach caremo'.
    Toc c'axa'an u xax u noq'uir. Yʌn cuatro u xax u noq'uir. Aro' caj emij tu yʌnen
    a teno' ―quij―. Tar u tar ich ca'anan caj emij toc ʌcʌcbar caj emij.
  xla-xla: “Na꞉ Yopa mo dla halemama inoma sumpollati Godta na꞉ inomaye meyelope duwa.
    Epapele dulu dla natilati soula sepeleta pepele di tle deata soula akutu dla hihimapo
    halum-malla natiwa. Alisisi eta malame na꞉ mateka꞉pi dla halla natilati dulu edla
    alinepi mila꞉pi meyelope meyelope dle ta꞉la dla siyamalalo alinepi mate epo di
    dla siyamalalo tea mate ha꞉ha꞉la tlamuwa.
  xav-NT: — Zopi ãma ĩ̱nhamra ré, wa tô marĩ hã 'madâ, ĩ̱nhotõ õ nherẽ, ĩ̱nhotõ 'rowi
    te ĩrosawẽrẽ ne. 'Re ĩhâimana u'âsi mono ma, ĩ̱mreme ré, wa tô 'madâ. Zazahâ hâi
    wawẽ ne hã ma tô we ĩ̱tẽme si'ra, hâiwa hawi. Ĩhâ nhipti wahuré na ma tô we ãma
    wasisi. Tawamhã ĩ̱nho're ma tô nomro.
  cuk-cuk: —Jope-neggweburgi an mai, Bab-Dummadse an gorsigu, negburgan an daksad.
    Agi, mola-sibu-dummadyobi, e-dukumar-bakegwadgi-atinnar nibneggi anse aidedani
    an daksad.
  tbf-tbf: “Sien o ta nga mon simi taon i Ioppa nge no, o nga pare mi baidendeng.
    O nga pare mi kepineits a nga malan mi lavlav leong gi ta nga popor ka siba tangatson
    voveit nge vunurie peuk i keim kuvu i kur simi rangit, ma a nga peuk duis seou.
  uig-CYR: 'мундақ деди: — Йоппа шәһиридә дуа қиливатқинимда, ғайипанә көрүнүш мени
    оривелип, бир аламәтни көрдүм. Кәң дәстихандәк бир нәрсә төрт бүҗигидин бағланған
    һалда асмандин чүшүп, мениң йенимда тохтиди.'
  ikw-NT: “Kpa me zị neekpe okpukpe nụ ẹli Jọpa, m whnụrnu m ọwhnurninya, m whnụrnu
    nhne nụ lele etere be dọdnarnu nụ ngeri ẹno a hite n'oligwe, ọ kwụsi hne me zị.
  khs-khs: 'Eyawa au seyakeye, “Newa Yopa taunewemi ela: kulukulula:sela: enewanapulu
    ne matanawa notolokamake uwa koane potosene epapuluse papokeye. Neyewi potakamake
    tapola sosolo naiya uliyawamuna meiki falemi tese sinapita: papokeye. Tapola sosolo
    amowa mikilipi heka pinipe telawemi polowayawa peleya: sosolo weyemi newamo enewemi
    sine tuwatapita: papokeye.'
  dwr-ENT: «ታኒ ዮጴ ካታማን ፆሳ ዎሲሺን፥ ታኒ ኣያናኒ ጊዳዴ ሳፃ ቤዓዲ፤ ዎልቃማ ማዩዋ ማላቲያዌ ኦይዱ ባጋና ኦይቄቲዴ፥
    ሳሉዋፔ ዎዴ፥ ታኮ ዬዳ።
  pma-pma: “Navong namul en taon ten out Sopa, namul navis. Ka navong namul navis,
    nales leisanien tai. En leisanien enek, teilang seha ka mari kaliko tai koa arutuni
    en keleite ehat (4) teni mul mita netan ran out nesa ka mai vesesal venau.
  atd-NT: Kagi rin to, “Ko dio a pad to lunsud to Hupi, nig–ampu a to Magboboot. No
    duon impapitow rin kanak. Pogpitow ku no duon ogkoiling to maluag no manggad no
    nigligkat to langit no pinanghikotan on ka manag–iilis no hop–at. No pigtuntun
    dio to tangkaan ku.
  tel-2017: “నేను యొప్పే ఊరిలో ప్రార్థన చేసుకుంటుంటే, పారవశ్యంలో ఒక దర్శనం చూశాను.
    దానిలో నాలుగు చెంగులు పట్టి దింపిన పెద్ద దుప్పటి వంటి ఒక విధమైన పాత్ర ఆకాశం నుండి
    దిగి నా దగ్గరికి వచ్చింది.
  hat-BSA: “Mwen te nan vil Joppé, e mwen te nan lapriyè. Nan yon pwofon somèy mwen
    te fè yon vizyon; yon sèten objè ki te vin desann kon yon gwo dra ki kenbe nan
    kat kwen soti nan syèl la, e li te vini tou dwat devan mwen.
  bxh-bxh: Diyopa taonna yai E laulauꞌuꞌula na tautau hesa E ita. Na tautau yai mate
    ginauli hudoꞌi galewa yai sa dalolo lidima. Nenena doha kaleko hesa laꞌilaꞌi duduna
    fati E ita na sadaigu yai ya todi.
  top-NT: 'ca̱huánilh: ―Aquit xackalhtahuakanima Dios nac Jope acxni cácxilhli talácqui̱lh
    akapú̱n y tá̱ctalh aktum paklanca lháka̱t, ixtachi̱ni̱t ixcha̱stu̱ni̱tni.'
  msk-msk: Laong ni Pedro kanilan, “Kaba yagaampo ako sang Dios ag Jope, pyapakita
    ako nang Dios sang maynang sapot na marakbang na tyotonton agkanak sikun aglangit
    na pyapaglimbang ukutan nang opat na ukut.
  gyr-NT: —Che, tecua Jope ve aicose, ayerure. Ahese che quer nungarve asepia turucuar
    tuvicha vahe nungar ipopɨ yacatu ñapɨchisa vahe ogüeyɨ ou che rovai ɨva sui.
  kmh-kmh: '“Yand miñmon yomb Jopa mindiy, Gor nup aŋgniŋ mindiy, day niŋnik: wand
    yomb yimb ak semb biyoŋ nimb yip ker owak.'
  ukr-ONPU: '―Я був у місті Яффі й під час молитви мав видіння: до мене наблизилося
    щось схоже на велике полотно, яке опускалося з неба, підтримуване за всі чотири
    кінці.'
  emi-emi: “Aghe tokatoka tale masaliki taatara ateae eJopa me aghe looloo sae me
    aghe tarala nitaatara ateae. Aghe tarala voto ateva namuu ia nongina tiulu kalio
    reerekati aighoughouna ghaata me ghe kasula epona liu me ghe sio mae nongina aghe
    tokatoka.
  zpv-NT: ―Guyuuꞌhuhn guihdxyi Jope, ya hohra nin cabwiidxyiꞌhn-canaꞌbaꞌhn loh Dxiohs
    chiꞌchi ziga tuhbi bihsi bwaꞌhahn billaala llaaꞌndxibaaꞌ, bieꞌta tuhbi lahdxi
    manta, yiꞌbi gadahpa xchihnan bieꞌtan chiꞌlaaꞌdzi llaaꞌndxibaaꞌ nez hasta zuuꞌhuhn.
  gux-gux: 'ki yedi: N den ye jafa ki jaandi ke li tua npo nani ti dangidi yeni, ke
    n laa li bonlekaala nni ke yaala n tie nani bu kpalicianbu yeni ñani tanpoli po
    ke bi muubi bu ñoakunnaadi kuli ki jiidi hali ki pundu n kani.'
  kos-kos: 'El fahk ouinge: “Ke nga tuh pre in siti Joppa, nga liye sie aruruma. Nga
    tuh liye ma se tuku inkusrao me oana luman kaot na lulap se, kukinyuki ke sruwasrik
    akosr kac ah, twe tuina yuruk.'
  ibo-ibo: “Otu ụbọchị, mgbe m nọ nʼobodo Jopa, ahụrụ m ọhụ nʼoge m na-ekpe ekpere.
    Nʼime ọhụ a, ahụrụ m ihe yiri akwa ọcha dị obosara nke e sitere nʼakụkụ anọ ya
    na-ewedata site nʼeluigwe. E budatara ya nʼihu m.
  yml-yml: '@see-verse:ACT.011.004'
  ory-ory: ମୁଁ ଯାଫୋ ନଗରରେ ପ୍ରାର୍ଥନା କରୁଥିଲି ଏବଂ ମୂର୍ଚ୍ଛିତ ହୋଇ ଏହି ଦର୍ଶନ ପାଇଲି, ଗୋଟିଏ
    ପାତ୍ର ତଳକୁ ଆସୁଅଛି, ଯେପରି ଗୋଟିଏ ବଡ଼ ଚାଦର ଚାରି କୋଣରେ ଧରା ହୋଇ ଆକାଶରୁ ଖସାଇ ଦିଆଯାଉଅଛି,
  bzj-bzj: “Wen Ah mi deh da Japa, wail Ah mi-di pray, Ah mi ga wahn vizhan. Ah si
    sohnting weh luk laik wahn big big sheet weh let dong fahn hevn bai di foa kaanaz,
    ahn ih kohn rait dong tu weh Ah mi deh.
  wmt-wmt: Marni manyanangu, “Kayanmirri marna purayipurayimarnani mayarurla Japanga.
    Nyanartijangkarlu Ngarpungula paji winkirrjilinyju kanimpalkujirnani kalukujilinyja
    kuyiwarnti nganapartu nganapartu yalkirikarrajiwarntijaa nguwakarrajiwarnti. Yutukani
    pajarla marnpa, nyanyala marnanya kuyiwarnti nyanartiwarnti kalukujilinyja.
  chk-chk: “Lupwen üa iotek me lon ewe telinimw Joppa, a wor künaei. Üa küna och mettoch
    mi wewe ngeni echö chenikam mi watte, a föfö pwokukun me rüanü, a ürütiu me läng.
    Iwe, a köüla mwei.
  ssd-ssd: Ye Yopaŋge Kuate yabaŋmba minen sulumba ye kiŋatanu suk agaŋ ande kaŋgeren.
    Agaŋ ande tawi suŋgo suk tundunnu bailkamba muli ŋak samba mbolŋge andeŋge muli
    kusre-kusrena le ye tugum ndekina.
  acr-TNT: «E riꞌin in cꞌo pa ri tinamit Jope e riꞌ canꞌan orar echiriꞌ xakicꞌateꞌt
    xkꞌalajisax jun cꞌutubal re ri Dios chinuwach. Waꞌ pachaꞌ jun nimalaj cꞌul ximital
    lo che ri cajib utzaꞌm, xkasax lo chilaꞌ chicaj cꞌa pa la in cꞌo wi riꞌin.
  rop-rop: “Wen aibin abumbat preya deya langa Jopa, aibin abum drim, en langa det
    drim aibin luk samting jis laiga bigwan kaliko taidap langa ola kona bin kamdan
    brom hebin, en det samting bin stap deya gulijap langa mi,
  mee-mee: “Iau ka mommo nga maga kunna e bollau ae Iopa, ba ka ina kavkava na iau
    ka kele kelanga te. Ka kele oru a sinna ma malo e bollau eke kamopite nga siuname
    ka ri tugulu beke toatatape lagape. Na oraeala ke atupisigi te iau.
  dif-dif: '„Ngani Joppe ngurani matja ngatjinani, ja ngani ngaramarlarina paraia,
    ja mudlamalka najina paraia: Koko kulno, kati pirna jeribaka, buru mandru ja mandruni
    pariwilpandru ngarinani, ja nau ngakangu wokarana paraia.'
  gam-gam: na dumo Jopa kamang yemolo, nalena al kanill. Besit kerman mal embe kupill
    al paika, wulle 4 pela pai al una amblo kal makimb al wormaka wo na moll al pai.
  nou-nou: Edo Peter ungoda yei sisira, “Na Joppa nati da God manunugurise atise edo
    eturo arago isena. Edo eturo arago ise edo rora teta bo nembodiba sangove sangove
    jigido itari wosari inge isira. Edo wosedo naso demo da pepetisira.
  mqb-NT: «À alay a nen à Yafo nà, nen apan ni ga amboh, aday Mbərom u ko anan
    ahay masuwayan sə way à cœn sə zuɓay inde. Nə canan anà awan a inde kawa gwedere
    mə laway a à mburom ma ɓan a pə slaway anahan aya fuɗo fok, aday winen apan i
    dazay ahay à man ata wa pə cakay uno.
  ape-B: Nakli, “Yek yape yenek beten abuldak nebebuli wabul Jopa ali yatik umu kobi
    yanabek anas yomnis umu. Tinytin nyape ali yatik enen enyudak kobi anah nebehi
    lupahumali nyape nyabihi iluh utagu. Chasuhuk nubatibus apubus sili siliyuk ali
    chape chautin nyagluki agundak yek yapemu.
  grc-F35: «Ἐγὼ ἤμην ἐν πόλει Ἰόππῃ προσευχόμενος, καὶ εἶδον ἐν ἐκστάσει ὅραμα· καταβαῖνον
    σκεῦός τι ὡς ὀθόνην μεγάλην, τέσσαρσιν ἀρχαῖς καθιεμένην, ἐκ τοῦ οὐρανοῦ, καὶ
    ἦλθεν ἄχρις ἐμοῦ·
  cav-NT: —Ique Jopeju Yusu tsehue quisaratiyara tuque batsachine ai cuana tahuiju
    bucha. Bachine tuque ai cuana taa sahuana ebari buchaju. Pushi etsucu cuanajutu
    sahuana etisune juchine. Butechinetu barepa juque. Junachinetu eaqueja.
  kgp-NT: 'kỹ tóg: “cidade tỹ Jope tá sóg nĩ ja nĩ, kỹ sóg Topẽ mré vĩ nĩ ja nĩgtĩ.
    Ti mré vĩ kỹ sóg nén nẽ vég mũ,” he tóg. “Nén gé(g) tĩg jafã vẽ, kur mág ri ke.
    Ti péno kygje tóg kanhkã tá kãtére mũ. Kỹ tóg inh ki jun mũ.'
  bvd-bvd: “Si kada nau ku too 'akua 'i Dioba ma ku foa 'akua loko nau ku suana tii
    fafaataia nai. 'I laona fafaataia nai, nau ku suana doo nai mala 'ana ta 'aba
    maku reba nai kera dau 'ana fai susuidoo nia ki ma daka sifolangainia na mai siaku
    fasi 'i salo.
  ukr-1871: 'Був я в городї, Йоппиї, і молячись бачив у захопленню видїннє: посудину
    якусь, що сходила, наче обрус великий, по чотирох кінцях спусканий з неба; і прийшов
    аж до мене.'
  apz-apz: Ole ulɨmento, Ngko ango Joupa sopo nohumanji Anɨtumo jomo ulonji wojo hopa
    uhwonɨmentoheso, hwapɨfe engo ahwomo mtaꞌango pmmentisofoho. Oso hwapɨfe tokwajo
    osofosofahuꞌnohino somo aꞌamu ahwomomjo sohwa nokemokohoꞌnowentɨfi ngkoꞌnjopo
    pmmentohofofoho.
  yon-yon: “Ne kuu Yopa taun aom kurikuri kamoni wane wedmaane, kenbas areb darewoob
    bendom kaningiib bingiwen kumbed ambid aombed kankamene neyiib yaa muneen.
  poi-NT: —Ɨch ait́ id́ɨc jém attebet Jope. Iganam sɨ́p anaŋwejpát Dios, ánix tu̱m
    po̱ñ. Ánix juuts tu̱m mɨjpɨc manta tsénayñeta̱ icucuatro it́a̱tsɨc, jɨ́mquetta̱
    dende sɨŋyucmɨ hasta ju̱t́ ait́.
  wuv-wuv: “Yau yei laloo fei baua gufu Joppa, fi lafulafu ma na mefi. Una fanunupa'aa
    hefaa manumanu ale'ei baua lawalawa na taularagio pafea a'a obao ei supuna fi
    aunugio i a'au.
  quf-NT: —Nuqaqa Jope pwiblupi karay. Chaypi kar Dyusman mañakuyarmi, rikapakuyniypi
    rikaray syilumanta uk atun pullu kada manyankunamanta watakasha nuqaman ishkimuqta.
  yuw-yuw: '“Oro nocu Yöpa taun wocin itmaina dönac youp togotan duc itu au ingoroc
    agot: Mom ang tuna yapmu au boru moröma simbang worocho ohong tohogoc. Yapmu auho
    bungötno awanomunodec sogito idiya ohong tohongga nocot gurocdec ohogoc.'
  hus-NT-1971: ―In c’uajatac ti bichou Jope tin ol tam tin tsu’binchab ejtil i huachbilab.
    U tsu’u ne’ets pa’i’il ti eb ejtil jun i pulic lemc’ath toltom huic’tsichic tse’lam
    in xutsun. Ulits jun ti nan in c’uajatac tam.
  med-med: '@see-verse:ACT.011.004'
  bch-bch: “Gau namamado ngan tuanga Iopa ga nararing. Be Deo ipasolan gau ngan danga
    ede mambe anunug, ta nagera danga mambe malo kapei ede tikaukau imata toa pange
    oa, ta tipakantutu ga isulug buburiai ga inam tutui pagau.
  cco-NT: —Lajeeˇ táanˋn fɨˊ Jope, jo̱ lajeeˇ guiáangꞌ˜ e fǿnꞌˋn Fidiéeˇ, camóˉo lɨɨng˜
    eeˋ camóˉo lafaꞌ mɨ˜ quɨˊ dseaˋ; jo̱ camóˉo cajgóˉ fɨˊ yʉ́ꞌˆ jmɨgüíˋ co̱o̱ˋ ꞌmɨꞌˊ
    e feꞌˋ eáangˊ, jo̱ ꞌñʉ́ʉꞌ˜ lajɨˋ quiʉ̱́ˋ quiúungꞌ˜, jo̱ catɨsɨ́ɨꞌˇ fɨˊ lɨ˜ sínꞌˋn.
  deu-1951: Ich war in der Stadt Joppe und betete; da sah ich in der Verzückung ein
    Gesicht, ein Gefäß herabkommen, wie ein großes, leinenes Tuch, das an vier Enden
    vom Himmel herniedergelassen wurde, und es kam bis zu mir.
  alq-ALGNT: 'Ki ikido Pien: “Kitci odena Joppa nitidenaban. Meg8adj e taji aiamieian,
    nigi 8abadan kitci abak8an e ijinag8ag e pi najiseg 8ak8ig, mi ka ijinaman. Ki
    pi najikamagan ooma akikag, tabickotc abak8an ka kakakeigag e nio kakake midjiminigadeg.
    Kitci pecodj ninikag ki iji najikamagan.'
  ixl-NNT: —Tul atik in tu u tenam uvaꞌ Jope as tul nik unnach Tiixh, as kat ikꞌuch
    tibꞌ sve echeꞌ umaj vatzikꞌ. As kat vil umaꞌl u vaaꞌ echeꞌ nimla ixbꞌuꞌj uvaꞌ
    kat kuꞌ chꞌuꞌl tu almikaꞌ. As kajvaꞌl ixoobꞌ kat vila tul kat kuꞌ chꞌuꞌl. As ech
    tul sunvatz kat uli.
  boa-NT: 'Neebéhjápeé: —Muuráhjáa ihdyu Jóópéri o íjcyaabe Píívyéébema o íhjyúvahíjcyánáa
    óhdivu naavédú nééne bóhówáávéné pañe ó ájtyumɨ́ wájyámúbácobádú nééne téjtyóhjɨtu
    dóhjɨváné cáámetu óhdivu níítyene.'
  etr-etr: Ne Yoba gaamugi Godema adosa sebegi, olobola salea sosoäla awäla beahaleamelebe,
    mudaiala nelebo fagulo gadoi edefade bidi biyidiagi gaulahilä ne mia fisiga idogosio.
  quh-NT: —Jope llajtapi casharkani Diosmanta mañacuspa. Uj moskoypijinataj Dios ricuchiwarka
    uj jatun phullujina janaj pachamanta uraycamojta. Tawantin puntasninmanta warqhuskataj
    nokaman chayamuwarka.
  kwi-kwi: —Nane Jope pɨpulura tuarau. Diosta paikumtuasmin, chiwazha iztau. Nane
    katsa pĩnkana chiyuras kihshtu iztau. Ampara pĩn punta iptɨt. Na tukin kihshmɨzta.
  agm-agm: “Nɨnɨ aunahɨpa Jopaahanda bindataatɨ taatɨ gaapundonɨhɨ Autaahaatɨho sɨwipatɨ
    wɨtɨ nanisataise. Nanɨsihɨ mmonataatɨ wɨndɨ yamɨhapataatɨhapɨ apotɨhɨrɨ taapwɨnɨhɨrɨ
    awairɨhɨramatiyahandɨ noaatɨpataise. Noaatɨpasɨhura mmonataatɨ otasaahaasɨnɨ wihɨwihoaaŋɨ
    isɨhiya isɨwatawaawɨ bɨpi kɨhura kɨhura ipɨhaahohɨpatamatiyatɨ nisɨhaasɨnɨ napihɨ
    mmonataayo.
  ubr-ubr: “Yau on Joppa mafam gagaminai nan ababayoi, ato God an dura on rerebai
    ibo igat iyoboeu ait. Yau sawar tani ait, an itin on ato beber gagamin ba, sitau
    sabu on beber ususus bat nan sibotanen ato safam emon siyeirai isusur, ato on
    sawar on inat bisiwui bag nan itawar.
  tsw-NT: A̱vu u damma, “N shi ta̱ a̱ lyuci va Japa a̱mu a̱tsuma̱ a avasa, reve n
    uwa a̱tsuma̱ a alavu alavu. A̱tsuma̱ a alavu alavuꞌu me ene ta̱ zuva kpa̱tuꞌwa̱i,
    reve a̱ cipa̱towa̱ mu ili i ro ana aapalutsu o umuna uguzu ne elentsu a̱ na̱shi
    a̱ yi.
  cax-NT: —Arrüñü anacañü au pueblurrü Jope, anancañü rreanca. Acamanu yasacatü au
    quiatarrü niyasata ümo taman tusiana sürümanarrü. Cuatü auqui napese yesañü.
  aia-aia: “'Inau awa na'i Jopa, ma na'i madoraa nau ha'arahesi, 'e mareho na ha'amaranga
    tanaau. 'Au 'omesiai aro na heihoa mau re'iai maho na 'ome 'onaai kae bwana bwabwanahora.
    Ma na'i hai di'una hairiu bwanasi, ra toto'oa dio baaniai aro ma tari dio na'i
    bobogu.
  srp-1865: Ja bijah u gradu Jopi na molitvi, i došavši izvan sebe vidjeh utvaru,
    gdje silazi sud nekakav kao veliko platno na èetiri roglja i spušta se s neba,
    i doðe do preda me.
  agt-agt: “Dana itta yak haman ta ili na Hoppe, a makimalmallakak. A sangaw itta
    ya nagmatakar teyak nga kuman na dakal na tarapal, ammi nagaak-akban ta bikat
    ken, a nagalutan ya kadadugu na en.
  lug-lug: nti, “Bwe nnali nsaba, nga ndi mu kibuga kya Yopa, ne njolesebwa. Essuuka
    ennene ennyo ng’ewaniriddwa ku nsonda zaayo ennya, n’essibwa mu maaso gange ng’eva
    mu ggulu.
  yby-yby: Omutokoya nemoya Jopa numutoka minodanaki nomuda molo-minoboto matokaya
    wamo mako sa-loko iha hukoko mudaoe. Saina mako lawolawokidana nesau maya muki
    Juda wewenasi nabo namabo nesahena maya lohu hekoko onuwa maloka maloka maya okulumauti
    nala jeko leko lemeko nilipiye.
  heb-heb: מתפלל הייתי בעיר יפו וארדם וארא מראה והנה כלי כדמות מטפחת בד גדולה יורד
    מן השמים ותורד בארבע כנפותיה ותבא עדי׃
  mpp-mpp: “Na Yopa taonka milockelu gabe dongene balockeme gung-didicka ingucne yanguc
    nganiiba. Wiyac monic kpoluc sugucne ingucnedi mecine neboc nga nebocka badomalu
    honocmengkacni nala lobong wawec, ingucne aiwec.
  apb-apb: “Nou o'o'o hao i Jopa, oto ngaeta maholo nou ririhunge'i na no ko leesie
    mei haata'inge. Nou leesie ola mala paineha'ana mei sala ko siho mai uure i salo.
    Na e lio mala nga iini e helesie e hai su'u-su'ue aana paineha'ana mei sala ngeena.
    Na ko lae oto mai ii'o kara'inieu.
  san-TEL: యాఫోనగర ఏకదాహం ప్రార్థయమానో మూర్చ్ఛితః సన్ దర్శనేన చతుర్షు కోణేషు లమ్బనమానం
    వృహద్వస్త్రమివ పాత్రమేకమ్ ఆకాశదవరుహ్య మన్నికటమ్ ఆగచ్ఛద్ అపశ్యమ్|
  ben-IRV: বললেন, “আমি যাফো নগরে প্রার্থনা করছিলাম, এমন দিন অভিভূত অবস্থায় এক দর্শন
    পেলাম, দেখলাম, একটি বড় চাদরের মত কোনও পাত্র নেমে আসছে, যার চারকোণ ধরে আকাশ থেকে
    নামিয়ে দেওয়া হচ্ছে এবং সেটা আমার কাছে এলো।”
  ntu-ntu: Rpibzle kx, “Mz nzmnc-krnge kc mz taon kc Jopa, kzdq zbq, mz nzkrka'-krnge
    obq-rmwiblex. Mcx kzdq lrpz kxetu vzom mz bongavz, nzmale mz nctq bute' ngrde
    kcng pwx. X vzom nzprlxo x esotrp bange.
  pan-pan: ਕਿ ਮੈਂ ਯਾਪਾ ਦੇ ਨਗਰ ਵਿੱਚ ਪ੍ਰਾਰਥਨਾ ਕਰਦਾ ਸੀ ਅਤੇ ਬੇਹੋਸ਼ੀ ਵਿੱਚ ਦਰਸ਼ਣ ਵੇਖਿਆ,
    ਕਿ ਇੱਕ ਚੀਜ਼, ਵੱਡੀ ਚਾਦਰ ਦੇ ਸਮਾਨ, ਜਿਸ ਦੇ ਚਾਰ ਪੱਲੇ ਸਨ ਅਕਾਸ਼ ਤੋਂ ਧਰਤੀ ਦੀ ਵੱਲ ਉਤਰਦੀ
    ਮੇਰੇ ਕੋਲ ਆਈ।
  gvc-gvc: —Yʉhʉ Jopepʉ jicʉ Cohamacʉre sinii nihi. Ã jiro yʉhʉre õ sehe bajuahre.
    Pjiri cahsaro pititia sohtoarire dʉhteri cahsaro mʉanopʉ yʉ cahai to duji tachʉ
    ñʉhi.
  ksj-ksj: “Eꞌe Iopa neḡano radadu, kurauꞌegano, iḡunuꞌeteꞌe teigiro, ebu dabua rafaḡa
    boro heuḡa ariḡa ḡazaḡano obonadu adureonoꞌo ovoe dabaniro, ebu eḡe uhiḡano reꞌ
    ovairoteꞌe horoniro.
  sbk-sbk: “Nahali hula hu Yafa, nahali apuute nahalola embonesyo naahalola ahantu
    hamwiha afume humwanya hali neshi umwenda hahwiha huline.
  mya-JVB: ငါ သည်ယုပ္ပေ မြို့ ၌ ဆုတောင်း စဉ် ဘဝင် ဖြစ် ၍၊ ကောင်းကင် မှ လေး ထောင့်
    ဖြင့် ချ လွှတ်သော ခြုံထည် ကဲ့သို့သော တန်ဆာ သည် ဆင်းသက် ၍၊ ငါ့ ထံသို့ ရောက်လာ သည်ကို
    ဗျာဒိတ် ရူပါရုံအားဖြင့် မြင် ၏။
  kgf-kgf: Ni Yope ama yandaiguc ʒéwelecma kecba Anutunéŋ tiliŋtiliŋiguc nézéyu yomuhuc
    héŋi; Gésé méŋ maleku yanda ésécnec kitiwa kemboŋ qahac imuaru ʒikima kurumeŋ
    igucnec naŋgégic ségéranaiguc mayec.
  awb-awb: Íné Sópa suwahpeq púrerurautaq néniwanka tagaraire. Tagarairana íópeqté
    anotah paráhnkéq tahnsa náneq tutaire. Ébeq ayéhráq ébeq ayéhrárue íné míaraurabeq
    mewe tutaire.
  gdn-gdn: “Nau tawana Diyopa rabineya Mamanuga God bameya gurigurisugekeya tondekeya
    da nau waro maba bagi kawaya mo wadu-buwani. Nau gwede mosi aukwara kawaya maba
    nikakawaneya taburuba apeya apeya pokaiya umamupu kunumau kawarawa da nau bamaneya
    bauwena ki empuwani.
  nko-NT: “Mbʋ Yopa wúlutɔ ndɛ mpáɩ bɔ nowun atɔ́. Mʋ́tɔ́ á, nowun ánɩ́ tɔkʋá
    igyi fɛ́ ɔhráda tɛ́ɩ́hɛ́, bʋdɛ mʋ́ nsiebí ana lɛ́kplɩ́ tsú ɔsʋ́sʋ́ bá mɩ́
    wá.
  bsn-NT: '@see-verse:ACT.011.004'
  pib-NT: “Gope Pokchi nwanatini, nagjigognenatini. Nushpakanshinikanuta. Kaygawleya
    netlu katlogamnuru gijrukachri. Tsru mkachrichrata pixka rixa. Gepkoxamkojetsojri
    jijrukikaluru tengogneya. Gita yegi rapoka.
  wiv-wiv: “Hau ta mimia na taon kapou a Jopa ka lolotu, hau ta hadavia na visen katiu,
    ta hadavia, na goloa katiu e balika lavalava kapou matoto katiu e ziziho, na goloa
    katiu ki pahoria na hirihiripa lavalava kua ki vazihoanga na lagato ki ziziho,
    na goloa kua ki ziho ni niau.
  reg-reg: “Naliga ninsabhwa mu musi gwa Yafa, Mbe nindola ebhilolo bhye chinu chinu
    chaliga nichika lwo mwenda munene nigwika okusoka mu lwile ku nsonde yagwo jone
    enna. echinu echo nichika Kwanye.
  mlh-mlh: '“Nonji Jopa sitio goku oŋga wosibe Ofonde kobiji nuko ŋeku qohoŋ iru mo
    iŋi ŋoneboŋ: Sombunji aŋgame ya soguine mo wakiya. Ya oi kambaŋ yagaŋine soguinere
    kamasi oŋuine fukeya. Mimerereŋ yoŋoji ya ore guru 4 oo roku kitiŋganobuŋ, ore
    kamasi oŋuine nonde maŋfuŋgo akoŋ wakiru peya.'
  gof-ENT: «ታኒ ዮጴ ካታማን ፆሳ ዎሳሼ ቆንጬ ቤዓስ። ጊታ ኣፊላ ዳኒያባይ ኦይዱ ባጋራ ኦይኬቲዲ ሳሎፔ ዎሼ ታኮ ዪስ።
  aau-aau: “Ha yier Jopa mon ma lwak hokwe, hakwe God se mesopok. Sawk hakwe owhnan
    kamon now ke hieyn liwak ira. Hakwe mon keirpey, laplap aiopey hay ke hieyn nonkumey
    ko hok laynak-aye ke lira. Laplap ko kopi por ereyrey iha-iha-aw mon-aw nekie
    kyor-nak-ok ha, ha ma lwak mon.
  tvk-tvk: “Melele xa natete taon te hal Siopa, di natesis. E melele xa di tamu natesis,
    natepus hisit metuveen tei. E metuveen ak, tilang hat temasel e kaliko tei xa
    mahulong xa latesae ni texo kusute xatel texo ut nesao temei temal vari ni nou.
  prf-NT: “Sapul naid ay dikona kedák ten siyudad a Joppa. Pasiyaanák a magdasal ay
    naketaák ti pangitain, a dummibábbi a kumán a ulás a tehud a igut en áppat na
    a kantu, sakay dummibábbi ten páppágyanan ku a gubwat dilanget.
  auy-auy: séna Yópaa-naopaꞌa méꞌa Maníkómpáꞌá inaimó séwándaraꞌa kaainkáámbá awánááwánana
    wíyómpakemba óraaꞌ-ampanta éíyain-araiyaꞌa taꞌótoresa túwówana kuména méraawandaraꞌa
    kumúwaꞌa
  tbg-tbg: Te Jopaini Kotira aare vaiha taira voqaara tavaunarave. Te tave variavauraro
    tavunautavano naaruvaihairo tuvurave. Vi tavunara hini hini vitiqaa totaqiro tuvuqata
    tuvuqata tiro, te iavaunaini tuvuromanta
  hub-NT: “Wika yaakat Jopenam pujusan Yuusa auju pujukman, nayaimpinmaya jaanch wagkaram
    nagkatramuri chiki chikichik jigkattramu wii pujamunam ayaamrutas iyantrurun wainkamjai.
  hmo-hmo: “Iopa hanua dekenai lau noho, bona lau guriguri noho neganai, lau nihi
    bamona, bona egu mata hanai lalonai gau ta lau itaia, dabua bada herea bamona,
    iena daiguni 4 dekena amo, guba dekena amo ia diho mai lau dekenai.
  big-big: Wok nakke ne Yopa yerengke waberek mizageya wizimowei ngai yuke panu tawizeige
    pura nogo wangakyeng kelik nara pakela. Nogo pakelarik pelik, nogo kagorik wilangka
    unatuba panu narik kelik sobong mangoriktau onoyengka wiramiya narik logo paka
    ngilumbekka ngabelakpekke pelege yeragelege pakela logo purik negi saweliwei wila
    wiya.
  gux-G: «N bo jaani Jope dogu nni ki la u dɔgiduguki li naani u kpalibu ki ñani tanpoli
    po kaana kuli po. Li bo ji k tuoli nni
