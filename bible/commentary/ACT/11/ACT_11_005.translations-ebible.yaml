  nal-nal: “Nia ga maainung la bina Jopaa ma ga miriftaain a rataamaaiang. Ga raamin
    azaan di vakabaal vawat ikula la bara wana uritna urulavaat, ka malasing adi xabaraai
    laba ma xa wat surugu.
  kyq-kyq: '«Ɓii kalaŋ, maam maakŋ gɛgɛr kɛn Japa ki jaay mꞋeem keem Raa se, maam
    mꞋaak naka tal tal iin̰o maakŋ raa ki: nakŋ se magala tec aan gɔɔ kala kꞋdɔɔkin̰
    taarin̰ gɔtɔ kaam sɔɔ; nakŋ se iin̰ raan bini bɔɔy aan naaŋ ki cɛɛm ki.'
  kwd-kwd: “Na alata nau ku to'oru na fanua 'i Jopa, nau ku fo'a, mai nau ku agasia
    te'e faata'inga. Nau ku agasia 'ola 'ilaka'u gule ruu 'e afola gila fa'asifole'enia
    mai te'agu fa'asia 'i langi, ma ngaia 'e aga 'ilaka'u nga wane ne'e gema na fai
    du'udu'ui 'ola ai.
  ded-ded: '“Ni Yope taonnu numuma kecbare kicna merecgeu onga mong yofi henai: Wiac
    mong kporuc kuneng isocngo tegia noboc noboc menamma kurumennunac nearu faigec
    maec, ifi isoc anec.'
  ewe-ewe: Egblɔ na wo be, “Gbe ɖeka la, esime menɔ gbe dom ɖa le Yopa la, mekpɔ ŋutega
    aɖe. Nu si tututu mekpɔ lae nye be aklala gã aɖe si wotsi ka ɖe eƒe dzogoe eneawo
    dzi la ɖiɖi ɖe gbɔnye tso dziƒo.
  nuy-nuy: Ni-yamaa, “Anubani-rruj ana-Joppa nga-burri. Nga-yambini na-God-guy. Marri
    ngawu-nani anaambarrj. Anaaynbaj ngawu-nani, nguynju ama-yaaḻi-yii ama-runggal,
    yaajijila maarra-ḻi-waṉagini maadamu mana-yaaḻi yuwaagu ama-ngu-dhig marri amaaynbaj-duj
    amaaynbaj-duj amaaynbaj-duj maarra-waṉagini. Anuwagala ma-dhirridangi, nga warubaj
    ngayawi-rruj.
  cop-BHC: ⲀⲚⲞⲔ ⲚⲀⲒϦⲈⲚ ⲒⲞⲠⲠⲎ ϮⲠⲞⲖⲒⲤ ⲈⲒⲈⲢⲠⲢⲞⲤⲈⲨⲬ ⲈⲤⲐⲈ ⲞⲨⲞϨ ⲀⲒⲚⲀⲨ ϦⲈⲚⲞⲨⲦⲰⲘⲦ ⲈⲞⲨϨⲞⲢⲀⲘⲀ
