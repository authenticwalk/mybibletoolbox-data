    gwaengatnan âlâlâlâŋ neŋmagen totapme
  grc-MT: εγω ημην εν πολει ιοππη προσευχομενοσ και ειδον εν εκστασει οραμα καταβαινον
    σκευοσ τι ωσ οθονην μεγαλην τεσσαρσιν αρχαισ καθιεμενην εκ του ουρανου και ηλθεν
    αχρι εμου
  vid-vid: “Zuwa limwe londali ndimlanda Nguluwi ako Yopa, nambona ulotezi, nambona
    chinhu kota igolole likulu lidulika hasi kulawa kilanga liwele libatigwe mhembo
    zeng'ha zine, liwichigwa hafungo ha heni.
  pio-NT: —‍Nùyacaté Jope ìyacàlená irìcu. Idècunitàacá nusutáca núawawa Dios íicha,
    yá nuicácaté yéenáiwanási nacáiri. Nuicácaté áiba wawàsi càiri iyúwa manuíri sábana
    iricùacawa chènuníise, idacùacanéeri ipùata báinúacanama yéenúlusi iyú. Yáté iricùacawa
    nùatalé.
  tsn-tsn: O ne a re, “Erile letsatsi lengwe mo Jopa ke sa ntse ke rapela, ka bona
    ponatshegelo, letsela le legolo la fologela fa fatshe ka dinaka tsa lone tse nne
    le tswa legodimong.
  amr-NT: —‍Jope huakkaʼ jakyo i̱jje̱po eʼtionaʼpakte konig eʼbayorokonig ijtiahuaymey
    kurudya̱ʼ cuperinatoneʼ huakubogpitaʼ eʼtinukuʼeʼ huabite onʼhuarakmeʼ. Do ehua̱e̱te
    meyo̱hueʼda onʼhuarakameʼ. Ken konig eʼyoroko̱nig ijtiahuaymey.
  pwg-pwg: Ivona bo, “Jopa kamonai aniponipowana da nuwanuwaku iwapewapei na kunumai
    sawara sago iororu akitai, kitana da kwarewa ghamana ma matatupina ruwamaruwa
    uraviyai itinatatani ma ivi yoyowi ioru kuriku.
  cjv-cjv: Pita epe dume, “Na iki birom ori Yopa tei moika ka make ei moire na kuwan
    epemere kanika tai i epemere gai ori wom onamdi koro koro ako inga kamundi ma
    dere ako mangi ure na moiki tei ume.
  tha-KJV: “เมื่อข้าพเจ้าอยู่ในเมืองยัฟฟาและกำลังอธิษฐานก็เคลิ้มไป แล​้​วน​ิ​มิ​ตเห็นภาชนะอย่างหนึ่ง
    เหมือนผ้าผืนใหญ่หย่อนลงมาทั้งสี่​มุ​มจากฟ้ามายังข้าพเจ้า
  por-BR-2018: 'Eu estava orando na cidade de Jope, e vi em êxtase uma visão: um certo
    objeto que descia como um grande lençol, pelas quatro pontas abaixado desde o
    céu, e vinha até mim.'
  mhl-mhl: '“Nonji Jopa sitio goku oŋga wosibe Ofonde kobiji nuko ŋeku qohoŋ iru mo
    iŋi ŋoneboŋ: Sombunji aŋgame ya soguine mo wakiya. Ya oi kambaŋ yagaŋine soguinere
    kamasi oŋuine fukeya. Mimerereŋ yoŋoji ya ore guru 4 oo roku kitiŋganobuŋ, ore
    kamasi oŋuine nonde maŋfuŋgo akoŋ wakiru peya.'
  klv-klv: “Ginau nusor tuṽ sǝb̃ogw len navile Joppa, ale nokǝta b̃erb̃er, noris
    natit hun nab̃iltikaliko nǝhau tovat lotobaŋis nagilen tovat han, ale evi pan
    dan nǝmav, egǝm hǝn ginau.
  bco-bco: '@see-verse:ACT.011.004'
  kdl-NT: U danai, “Kain ka te a Japa, tyoku ɗa ma̱ri a kavasu aku n wenei kuwene.
    N wenei ili i roku yavu kunya ku pige ku ngan n nishi uba̱ra̱kpi a ka cipuka̱
    ka utuwa̱ a iyamba, hal ku rawai evu na̱ mpa.
  apu-NT: —Xopi sitatxiti nauakasaaki, Teoso nimisãkiretakasaaki, nitaponemoni natapari
    mãkatxi mata atoko inakari iaxiti katxakaãpotini. Ipi, ipi pakini imapotomatare
    iaxirikaãka. Iua apoka nota takote.
  roo-roo: “Ari ita, Jopa-ia toupaavora variripaoro, ovusa ragai iare urioera areo
    uusi-ia aio koko eorovira vuvuiua iava varaoro. Oa iava ragai iare pou pirora.
  miz-NT: —Xuꞌú ne, dā itúvi ú ñuú Jope, kakaꞌan ntâꞌví u ni Xuva kō ne, xée nūú ko
    uun doo mánta káꞌnu é kantīkɨn kútu ngɨmi ntíkō diñɨ i. Nte e dukún kān véꞌxi
    ne, un tsi nte mi túvi ú nakutúvi.
  qvz-NT: Ñáuca Jope llactaibi Dioshuan cuintasha tiyaushcai muscuibicuinta ricurani
    shuc llachapa piticuintata. Chi llachapa pitita caran pundamanda huatashcata jahuapachamanda
    ñuca tiyaushcai uraicumuucta ricurani.
  deu-ELO: Ich war in der Stadt Joppe im Gebet, und ich sah in einer Entzückung ein
    Gesicht, wie ein gewisses Gefäß herabkam, gleich einem großen leinenen Tuche,
    an vier Zipfeln herniedergelassen aus dem Himmel; und es kam bis zu mir.
  mjc-NT: ―Yuhu nyií yu ñuu Jope. Tan tsa tsicán tahvi yu tsi Nyoo tan nyehe̱ yu iin
    tsa janaha̱ Nyoo tsi yu tyin iin jahma cahnu quee̱ ityi andɨvɨ. Tan tandɨhɨ tsa
    cumi tutun tsi nuuhñi nuuhñi ñi tan vatsí nuú tsi ityi nu ñuhu nu nyií yu.
  caa-caa: —Pues nen turen tama e chinam Jope. Y yajaꞌ turen war incꞌajti taca e Dios
    conda checta inteꞌ nimayjut. Y tama nimayjut era cay inwira lo que lar uwirnar
    cocha inteꞌ nuxi manta xeꞌ ecmay tut e qꞌuin, y cachar e lazo tama inteꞌ inteꞌ
    upunto e nuxi manta era. Y ecmay tari e nuxi manta esto tiaꞌ turen.
  pls-NT: ―Are janha tarrihi ciudad de Jope co are rrinttacoanxian Dios, vicononxinna
    ná cosa inchin ná manta jie que xincanjinxin de ngajni co jitte canoi esquiné
    co joí hasta tti janha rrihi.
  eng-WYC-2018: I was in the city of Joppa, and prayed, and I saw in (the) ravishing
    of my mind, [or in (the) excess of my soul], a vision, that a vessel came down,
    as a great sheet with four cords [or with four corners], and was sent down from
    heaven; and it came to me.
  bdv-bdv: “ମୁୟ୍‌ଁ ଜାପ ଗଃଳେ ପାର୍ତ୍‌ନା କଃର୍ତିରିଲେ ଆରେକ୍‌ ଦଃର୍ସନେ ଇରି ଦଃକ୍‌ଲେ, ଗଟେକ୍‌
    ବଃଡ୍ ହଃଚ୍ୟା ତାର୍‌ ଚାରି କନେ ଦଃରାଅୟ୍‌ ଅଃଗାସେ ହୁଣି ତଃଳେ ଉତ୍ରି ଆସୁଲି ।
  otq-NT: —Nuga ndi ꞌbu̱hnu̱ ndi a̱pa Jö har hnini Nhope, ne da handa nꞌar ntꞌudi
    ngu ar tꞌi. Ba jöꞌma mhetsꞌi nꞌar döta dutu mi thuꞌsa gatho goho yá ñöni, ne bi
    jöꞌma habu̱ ndi ꞌbu̱i.
  tzo-SA: ―Cꞌalal te oyun ta jteclum Jopee, yacun ta stael ta naꞌel Dios, oy cꞌusi
    iyacꞌ quil. Iquil ti iyal talel ta vinajel jech chac cꞌu chaꞌal mucꞌta saquil
    pocꞌ. Chucajtic schanjotol schiquin te ijul ta jtuqꞌuil.
  cuc-NT: ―Con³ma²si²mh⁵ˉ⁵ Jon⁴dai¹ je¹jeu³ Jope, jon³ a⁴je³⁴ˉ⁴ con³ i⁴ma⁴jnia³² i²con²³ˉ⁵;
    a⁴je³⁴ˉ⁴ con³ a²hmh³ júah² ni²quein⁴³ li⁵quin⁴ cua¹, i⁴a⁴jyie²³ ta⁵ñi⁴jeu⁵, jian³
    ja³⁴ teg⁴ hlonh²ˉ⁵.
  kpw-kpw: “Yad daun kub Jopa mɨdem, God nɨp sabe gɨ mɨdem, naböŋ nɨŋnö, kumi kabö
    adö laŋ nɨbö, wadɨ kub ap rö ñon mɨlö mɨhau mɨhau goƚ lap lap adɨköl mɨdeia lug
    lug iƚ yad mɨdainö au ap luga.
  ong-ong: “Wem nele lepe wem ki kratei uf ili liti Jopa le ki kifei keletei Ma Ili,
    leye lo onom peiki weitei le ki kulwepe men teingipe piti Ma Ili faleiki. Ki kuluwo
    menele watafei ufau pe pesiepe minkelem pele le pe pusa litipi naro teplai yuwei
    lau faleiki malfem, le le lirkir lultei.
  tnn-tnn: təmatən kəm ilat məmə, “Nian emətatɨg Jopa matəfak məplan nat kit tahmen
    e napɨlaiirən. E nat əh, eməplan nat kit tahmen e tapolen asol kit itəm təmiet
    e neai kətaskəlɨm nɨpəgnəmtɨn mɨn kəhlman-əhlman teiuaiu matuwa ron io.
  hch-NT: Ne quiecari Cupe müracutevasie neneyeicacaitüni. Nenenenevietü, heinüsipaü
    'aneme nexeiyatü, necanixeiya paüri taheima 'acamieme tesitana tivütücaime savana
    'amayeyevapaü tiyuxexeiyame. Ne'aurie niucaveni.
  crn-NT: 'Ayen tɨjɨ́n: ―Aꞌuu nu chajtaꞌa aꞌutéveecaꞌa aꞌujna Jope. Neraatéhuausimeꞌecaa
    ɨ́ Dios jemi. Aj pu ꞌi tiꞌitɨ́j ineetzi jemi huataseíjre, saavana tiꞌitɨ́j tɨ
    júteꞌe á eꞌicaanej. Muáacuacɨꞌe pu ajtaujhuaꞌisquíinajmee, ajta antijɨ́ꞌɨcɨꞌihuacaꞌa.
    An pu hui eꞌicaanej aꞌu nej áꞌujcatii.'
  zpu-NT: —Chak zoaꞌ yellenꞌ re Jope, ka llalwillaꞌ Diosenꞌ breꞌdaꞌoraꞌ, breꞌraꞌ to
    xchan xhen nllejten dapte xhiꞌne, lletjen yebá, naꞌ zaꞌn ganꞌ ziaꞌ naꞌ.
  juy-juy: “ଞେନ୍‌ ଜାପୋ ଗଡ଼ାଲୋଙନ୍‌ ଡକୋଡାଲନ୍‌ ପାର୍ତନାଲନାୟ୍‌, ତିଆଡିଡ୍‌ ଞେନ୍‌ ମୁର୍ସାଲିଁୟ୍‌
    କି ଅବୟ୍‌ ତନାଲ୍‌ମଡନ୍‌ ଗିୟ୍‌ଲାୟ୍‌, ରୁଆଙନ୍‌ ସିଲଡ୍‌ ଅବୟ୍‌ ସୋଡ଼ାଡମ୍‌ ଆ ମାଟ ଉଞ୍ଜି ମନେଙନ୍‌
    ଞମ୍‌ଲେ ଜାୟ୍‌ତାନ୍‌ ଆଜ୍ରବ୍‌ଲୟ୍‌ତାଞଞ୍ଜି ଅନ୍ତମ୍‌ ଇନିଜିତ୍ତି ଅମଙ୍‌ଞେନ୍‌ ଅଡ଼ୋଲାୟ୍‌ ।
  for-for: 'Naeba Yopa kumata nunamu uma mintuwagana, napiyenanempa a''wae poga, amontagantaena
    agauwapa, mayaena aboranamoga agantuwe: Piya ka''ena tabe kaigantaena atupa maema
    kabobuma, iga''narasa ubu maranta, pi mantabintisa pubasanauguna tumima, nagora
    tumpa irosantiye.'
  epo-epo: Dum mi preĝis en la urbo Jafo, en ekstazo mi vidis vizion, ujon malsuprenirantan,
    kvazaŭ grandan tukon, mallevatan el la ĉielo per la kvar anguloj; kaj ĝi venis
    ĝis mi;
  gfk-gfk: 'Ga tange hoken: “Ing iau ga saasaring aram tano pise na hala Iopa iau
    ga nes tiga ninaas na tanuo. Iau ga nes tiga linge hoing tiga tamat na maal di
    ga harharuhe hasur ie meram ra mawe ta ira ihat na ngusuno ma ga hansur taar tagu.'
  bjz-bjz: “Anda ikoko mendi, amó anda gaga tutunovareta, isuri aita rore. Amó Jopa
    bogu naava benunu urota, barau utara, aná eghá re. Uutu ifegutata, eembo beragha
    bee unda mendó aná dano 4 aghago anami uutuvareta ninengutata, anda kasava vovorueta
    gerare.
  atg-NT: “Ẹoli iJopa mhi la a sọ iromhi, ni ukuku olesẹ o rọ kia mhẹ alo-a, ni mhi
    rọ mẹ imẹ-alo, mhi mẹ khi emini o li abi ode ni o zẹ igo ene, o te idane tiemhile
    ashini mhi la.
  bjv-NT: 'Pɨyər əl ə nə: «Mi me ɓe bo tɨ kɨ Jope, nɨngə lokɨ m-ɨsɨ m-əl ta kɨ Luwə,
    m-o nḛ me ndɨl tɨ. E nḛ madɨ kɨ to tə ta kɨbɨ kɨ tatɨ kɨ dəw uwə sɨle je kɨ
    sɔ be ə ḭ dɔra̰ tɨ, rɨsɨ bɨtɨ re no̰m tɨ.'
  tos-NT: —Acxni̱ quit xacuilachá̱ c-Jope, maktum acxni̱ xactlahuama̱ quioración,
    caj xamaktum quima̱lacahua̱ni̱ca̱ c-quintalakapalajuán, chu̱ cúcxilhli̱ paktum
    xta̱chuná̱ tlanca lháka̱t xta̱ctama̱chi̱ c-akapú̱n, xtastonkni̱t, pacs xtachi̱ni̱t
    c-xcha̱stu̱ní̱n, chu̱ hasta antá̱ tancs xquilakchima̱ anta̱ni̱ xacyá̱.
  rro-rro: Ia e'abi etibaha, “Iopai ua'a rani ha e'u bahuba'ari aonai amahabanai,
    ba taba ha kupai eriri aihana ihana matoha habuni rarina 'akina 'abana, puana
    bani banikiai ia'i to'o ibariri here'u.
  mxp-NT: ―Jam ø wyɨnaty Jopɨt ja̱a̱ꞌy kya̱jpjotp, jøts Diosꞌajotꞌa̱jtpɨ wyɨnaty,
    jøts jadeꞌen nja̱ꞌwøø kidi ja ja̱a̱ꞌy kyuma̱ꞌa̱y, jadeꞌen nꞌejxpa̱a̱jty ejxɨm
    ja møj ma̱ntɨ, ku nꞌijxy kyɨda̱ꞌa̱ky tsa̱jpwemp tum wendɨ makta̱xk ɨskiinɨ, jøts
    wyɨngøøñ ma̱ øts jap wyɨnaty.
  aak-aak: “Nionɨ aŋɨ́ yoɨ́ Jopayo nɨŋwearɨ Gorɨxomɨ xwɨyɨ́á rɨrɨmɨ́ nɨwirɨ́ná íkwɨ́kwɨ́
    nɨyárɨrɨ orɨŋá nɨpáráná wenɨŋɨ́ yánɨ́áyɨ́ wɨnɨŋanigɨnɨ. Rapɨrapɨ́ xwé wúnɨŋɨ́
    imónɨŋɨ́ bɨ mɨdánɨ biaú mɨdánɨ biaú nɨxɨrɨmáná aŋɨ́namɨ dánɨ awayinɨ nɨmamówárɨga
    weaparɨŋagɨ nɨwɨnɨrɨ nionɨ tɨ́ŋɨ́ e ikwiárɨnénapáná
  chd-NT: ―Iya' capa'a liƚya' Jope, cajoc'i ȽanDios, i'huapa laipicuejma'. Aiximpa
    to jipu'hua al paiyo. Aixim'ma timumma lema'a to anuli al cutse ilanc'ecompa ijahua',
    ifiyiya lam malpu' ƚupahuay. Icuaiyunni pe laifpa'a.
  kdc-kdc: “Vinikalile nompula Mulungu kudibuga da Yopa, Mulungu kandagusila kinhu.
    Nyona kinhu chokwiza hasi kiigala na mgolole mkulu uhumulusigwa kwa mhande zake
    nne kulawa kuulanga, wima behi yangu.
  nhr-nhr: “Jopa dim x'áé-dxoom koer kò hàna a ko còrè, kar ko sõokuris q'oo koe bóòkaguè,
    kaiam qgáím khama iim gúù ba, me nqarikg'ai koe guu a ko xõa ẽer hàna koe, 4 c'ama
    ba cgoa ko xòóè ba.
  uig-PIN: 'mundaⱪ dedi: — Yoppa xǝⱨiridǝ dua ⱪiliwatⱪinimda, ƣayibanǝ kɵrünüx meni
    oriwelip, bir alamǝtni kɵrdüm. Kǝng dastihandǝk bir nǝrsǝ tɵt burjikidin baƣlanƣan
    ⱨalda asmandin qüxüp, mening yenimda tohtidi.'
  beo-beo: 'Amane, “Na da Yoba moilaiga sia:ne gadoloba, esalawane agoane ba:i. Liligi
    gudu sa:ili amo da abula la:idi bega: eno gagui la:idi bega: eno gagui biyaduyale
    agoane gagui amo, muagado yolesili osoboga doaga:musa: dalebe ba:i. Amo liligi
    da na gadenene doaga:i.'
  acf-NT: I di yo, “Lè mwen té an vil Jopa, paditan mwen té ka pwédyé, mwen wè an
    vizyon. Mwen wè an bagay ki ka sanm an gwan dwa mawé an kat bout li ka désann
    sòti an syèl, épi lè i wivé bò mwen, i doubout.
  tpi-OTNT: “Mi stap long taun Jopa, na mi beten i stap, na mi lukim wanpela samting
    olsem driman. Mi lukim wanpela samting i kam daun long skai, em i olsem bikpela
    laplap tru. I gat samting i holim 4-pela kona bilong en na i slekim i kam daun
    long mi.
  mbt-NT: ne miggenendue, “Te timpu ne mig-ampu a te diye e pad te siyudad te Hupi,
    hendue te impataheinep a te Manama. Nakakita a te hendue te dakel ne manggad ne
    intuntun puun te langit ne miggiketan ka tagse pikungan, ne diye te lenged ku
    migsanggel.
  hau-SA: “Ina a birnin Yoffa ina addu’a, sai ga wahayi ya zo mini. Na ga ana sauko
    da wani abu kamar babban mayafi daga sama ta kusurwansa huɗu, ya kuma sauko inda
    nake.
  mam-NT: —Key taat, in tinwe tuj tnom te Jope. Jun k'ij nchin na'n Dios, bix oc ncye'yen
    tisen tuj nwitziy'. E cu'tz jun xbalen tisen jun sábana ma tij, ẍpo'n cycyaal
    ttx'u'c, bix e c'u'l jaa'j in tinc'a.
  udu-udu: Ki aha/ dina e Bampa/ Yaap̱a mo mmo’tho mo dhali aha/ biṯa is jwa mo mmop̱ar
    tonyjan e mo. Toŋ’kul bwaŋ kamu/ thulki’d mo jin wana e ki dhan burrinye/ jin
    dhaluwa ’cesh ’peni momis ki shem ’pena bi idoŋon mo. Dhali a’di yayi’di aha/
    ciki/ mo be.
  tvt-tvt: “Ngah ih Joppa hah ni rangsoomtang adoh, motmang ni tuptang. Rangmong nawa
    damnuh elongwah likhiik ih datti haano nga reeni thaam ra taha.
  bgt-bgt: Imanea ke velea, “Inau ku mono kori meleha i Jopa, mi kori vido ku tarai
    sina dani, inau ku reghia na salingau. Inau ku reghia na maaloa ke hangavi mu
    reghia na fata ke vaghagna na pohe hutu kena uli horua kori thepa tagna e vati
    na kujukugna. Na fata iangeni ke horu mai itagua.
  mvn-mvn: “Yaiau, nonova yauke meagai Iopa wayahina amamaei, ka aviama Yaubada wayahina.
    Ka yau dune‑yavava nihenina yau dune epau. Ka ino‑dunedune‑nana nihenina aitam
    amane adueyei kaleko ananina deina, ka mutuna na nau‑punina. Ka wahuma wayahina
    opu‑me wayahiua.
  djk-NT: 'A taki: “Mi be de wan dei e begi a Jopa Foto. Te fu mi denki, ne mi e si
    jeje sani enke na deen. Wan sani enke wan gaan duku tei oli a den fo kanti fi
    en saka komoto a tapu e kon a doti, te kon doo a mi fesi.'
  uig-LAT: 'mundaq dédi: — Yoppa shehiride dua qiliwatqinimda, ghayibane körünüsh
    méni oriwélip, bir alametni kördüm. Keng dastixandek bir nerse töt burjikidin
    baghlan’ghan halda asmandin chüshüp, méning yénimda toxtidi.'
  nde-nde: “Ngangisedolobheni laseJopha ngikhuleka, ngehlelwa yisiyeziphupho ngaba
    lombono. Ngabona ulutho olwalunjengelembu elikhulu lisehliselwa phansi ngamagumbi
    alo womane livela ezulwini, lehlela phansi lapho engangikhona.
  ton-ton: '“Naʻaku ʻi he kolo ko Sopa, ʻo fai ʻeku lotu; pea ʻi he ʻāvea hoku loto
    ne u mamata ʻi he meʻa naʻe hā mai, Ko e meʻa ʻo hangē ha fuʻu tupenu, naʻe tukutuku
    hifo mei he langi, kuo fakakaveʻi hono kapa ʻe fā; pea aʻu hifo ia kiate au:'
  mir-NT: ―Jím̱høch hänajty nDiospaꞌyaꞌaxy maa jaꞌa cajpt xiøhatiän Jope, mänítøch
