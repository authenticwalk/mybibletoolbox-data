  qxh-NT: «Jope marcaćhu Tayta Diosninchita mañacuycashäćhu ricapacurä. Janaj pachapita
    jatun jacu ćhuscun puntan icsish yarpaycämuran. Ñaupäman ćhayamuran.
  nwi-nwi: Mamni mɨmə, “Nɨpɨg yɨmnaməmɨr apa Jopa, maməhuak məm nəmrərhavyen kɨrik.
    Məm nar kɨrik rəmhen kɨn tapolen rɨmneiwaiyu-pə ye tokrei tanə; kavi rameiwaiyu
    ye nɨkarɨn mɨnə reiwaiyu ipakə tuk yo.
  kmo-kmo: 'Rii eecha wor: “Ada Jopa akamak God riina maji batarek sukwiyar. Sukwiyarek,
