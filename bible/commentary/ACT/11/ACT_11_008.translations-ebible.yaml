verse: ACT.011.008
translations:
  kpx-kpx: Ige di loui kosea, ‘Kosive, kateai lou halenela. Subuta mesiae toela katealebiamo
    no menakau louale di bae ke ilivebene.’
  okv-H: mine einge ijiena, ‘Bada, na o sapura indahu o amo te mane indagona amo dago
    ta ke pepeni mihia avo eto mane indagora.’ ainge ehene
  tbo-tbo: ‘Ma tamogi a pa, “Guyau, apega naka lugagayo ma yohola ega ginouli apapoena
    po gobugobuna gamougei ata am dadani.”
  mal-C: “ ‘എനിക്കതിനു കഴിയില്ല കർത്താവേ, അശുദ്ധമോ മലിനമോ ആയ യാതൊന്നും ഞാൻ ഒരിക്കലും
    ഭക്ഷിച്ചിട്ടില്ലല്ലോ, എന്നു ഞാൻ പറഞ്ഞു.’
  grc-SR: Εἶπον δέ, Μηδαμῶς, κύριε· ὅτι ⸋πᾶν⸌ κοινὸν ἢ ἀκάθαρτον οὐδέποτε εἰσῆλθεν
    εἰς τὸ στόμα μου.
  bgc-bgc: मन्नै कह्या, “ना प्रभु, ना, क्यूँके कोए अशुद्ध चीज मेरै मुँह म्ह कदे न्ही
    गई।”
  khz-khz: Na au akilato, ‘Velekou, aikina ragaina vagi, rakava e ati kala vealeva
    gaura ta au muruku na rogotina gelaka-toga.’
  deu-TKW: 'Ich sagte aber: nicht doch, Herr; ist mir doch niemals etwas gemeines
    oder unreines in den Mund gekommen.'
  zsr-NT: 'Niꞌr gudxaꞌ‑nëꞌ: “Cutu, Xan. Gatga gdahuaꞌ le cural‑laꞌ gágutuꞌ, o le cunác
    dxiꞌa.”'
  lin-lin: 'Kasi nazongisaki : « Te, Nkolo ! Natikala nanu kolia te eloko ya mbindo
    to ya bosoto. »'
  hns-NT: 'Tab ham bollie: ‘Djie na, Prabhoe, ham kabhie koetjh na khailie djaun haraam
    kie to na safa hai.’'
  noa-E: Magbaawai mua, “Señor, mua chan mʉg chitʉm aig mʉch erraawe nem parhoobam
    chan bʉ̈ʉrjã mʉch i ee auba chitʉm. Magʉm jãg maach inaam chará mua khöbamgui”
    a chirajim, “warrgarwejã maach jöoinau khöpiba jaaujerr aawai.”
  eng-EMTV: But I said, ‘By no means, Lord! For nothing common or unclean has ever
    entered into my mouth.’
  mib-NT: 'Te ni cahān ná: Ma cáji na, Tátā, chi tu yéji cuɨtɨ na táca quɨtɨ jeē cahán
    ley ni jéē tu cáhīyo ndoo tɨ nuū ní, áchí ná.'
  lif-NT2: कर इङ्‌गाॽ नोगप् पिरुङ्, ‘से़क्‍खासाङ् अक्‍तङ्‌बाग इङ्‌गाॽ मे़जाआन्‍लो॥
    आल्‍लो थारिक् निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ मे़दाःक्‍तुम्‍बा चा थेआङ् मे़न्‍जाए वाॽआरो॥’
  xnj-xnj: Nambu nene nikajova, ‘Lepi Bambu, muni chakulya chochoha changayidakiliwa
    katu nakuyingila hati padebe mumlomo wangu.’
  mmx-mmx: Ketla nia aga lok, ‘Kopmen tinotno, Moroa. Nenia a goxovisi na an tepempanga
    i bilinga.’
  cbr-NT: 'Cacëxun cana can: ''Ën ''Ibu, cana ''aiman. Pitima ñu cana ''ën uisa ''ixunbi
    picëma ''ain.'
  tee-NT: 'Para ju quit''in icjunich: “Jantuch ji qui''ucxtin. Ju quit''in jantu tavanan
    icquilhc''atsata ju tu''u'' ju jantu lai ucan tachi ju iclhilanitauch ju quijnan
    ju israelitanin icjuntau”. Chunch icjuni.'
  eng-LSV: and I said, Not so, Lord, because anything common or unclean has at no
    time entered into my mouth;
  cak-NT: 'Y ren xin-ij che ri xch''o''n-pe chue: Ajaf, ren manak xquientaj la chicop
    la''. Ren can man jun mej (bey) jenutijon chicop anche''l re'', roma can c''utun
    chinuech chi can man je ch''ajch''oj ta, romari'' xajan (xajam) yetej, xicha''
    che.'
  pah-NT: “Avi ahã,” a'e ji. “Mbatete'varuhua ndokiangavi jijuru pe,” a'e ji ga pe.
  sja-NT: 'Mãpai mɨa p''anauji: “Waide jãgee ne-animalaarã pɨa k''oik''araa bɨda adadepema
    k''ok''aada” aji.'
  xed-xed: “Va a yu Mghama ɗa wa, haɗ skwa mbiɗa nda skwi kul raku ta kɗə lami da
    wa ɗa wu,” ka yu.
  mks-NT: 'A̱nda̱ já na̱nducú ñehe e̱ tu̱hun já na̱cachi i̱ já: “A̱ cáxí toho i̱ rí
    yóho, xitoho i̱ jáchi̱ co̱ xíni̱ toho i̱ caxí i̱ quití quini tátu̱hun rí yóho”,
    cáchí i̱ xi̱hi̱n Ndióxi̱.'
  gfk-S: “Ma iesene iou ga babalu be, ‘Pata tutuno iat, Watong! Aiou pai nale bul
    halala tike nian tano hogu ing ira numem harkurai i hatabune mem ine.’
  bmu-bmu: “Mewö möralmö, nöŋön kewö jial, ‘O Kembu, ni miaŋgöra imbiloŋloŋ mötzal.
    Yuai dönqizin aŋgöjörakŋambuk mewöŋi mi nalö kungen nöŋgö numbunan qahö oseiyök.
    Miaŋgöra mi mönö qahö kötökŋi nemam.’
  dgz-dgz: Ne gare anega wadian, ‘Ayop, ame umap uon! Ne antaba koeragewa ian ugupe
    nagire mugawa iup gega topait tapena tawa menan ne ya nainawa.’
  eng-GNV: 'And I said, God forbid, Lord: for nothing polluted or vncleane hath at
    any time entred into my mouth.'
  zaa-NT: 'Becàbi tìà'' nna nia'': Labí Señor, porqui''ni nìdi tsa ní''i gua'' iyání
    nu ro ca enne'' qui'' adí ca nación, nìhua biỹa cosa nu bilátsi'' lani ca cosa
    cùttsi nna.'
  eng-WEBSTER: 'But I said, Not so, Lord: for nothing common or unclean hath at any
    time entered into my mouth.'
  guh-guh: 'Nexata jumaitsinë: “Jume raja. Caeto ata raja xanë apo xaenë bajarapavirianëxi
    tanejamatabëcuenebijianaeyaniva. Tsipaji Dioso Moiséspijinëta patanetonajumecopatsilivaisi,
    paneitaveta bajarapavirianëxi pataxaeyaniva,” janë.'
  bon-bon: Yepä, cane jaajepene, ‘Eewe, Yageyame, cane umle cäco gäne nuuja cude cibu
    piiyepu cibu cäco gwidape cäme tage cabu acita.’
  nhw-BL: '“Huan na nijnanquili: ‘¡Amo, noTeco! Amo quema niquincuajtoc tlapiyalme
    catli amo tlapajpacme o catli totlanahuatilhua tiisraelitame quiijtohuaj amo cuali
    tiquincuase.’'
  mgw-mgw: Lakini nenga nganibaya, ‘Lili ata pasene Bwana, kwa mwanjaa sosoti sakikanilwa
    na Nnu'ngu' kinayingyali katu munkano wangu'.’
  swh-ONEN: “Nikajibu, ‘La hasha Bwana! Kitu chochote kilicho najisi hakijaingia kinywani
    mwangu.’
  wbi-wbi: Nikajova, “Naluliinala, Mutwa, mumulomo ghwango nakighelile kukwingila
    ikinu kye kyoni kill kind na kyimike nambe kivivi”
  bba-bba: Adɑmɑ nɑ nɛɛ, ɑɑwo pɑi Yinni, nɑ ǹ yɑɑ seseruɡiɑ diire.
  eng-KJVCPB: 'But I said, Not so, Lord: for nothing common or unclean hath at any
    time entered into my mouth.'
  kgk-NT: “Nda'u mo'ãi, xe Járy” ha'e íxupe. “Ãy peve ne'írã vyteri ha'u so'o vai.
    Yma gware nhe'ẽgwe-rupi nda'úi hi'upy e'ỹ” ha'e íxupe.
  waj-waj: 'tuduu rikiee na sai kiaanoo: Udaanga-o, hameetavee. Hama na haipa yeenna
    fayaiyauvaa Anutuuqo ooqoo tiraiyauvaa ni avai aavaki na nnauvaivee,'
  cpy-cpy: 'Nokantzi naka: ‘Eero Pinkathari, tema tee namonkota-piintziri naaka irika-paeni
    ipinkaetanira irika.’'
  mpx-mpx: Anana ya lahe ya ba, ‘Babala, bahiwa! Nige sauga etega bwasumu bolo Logugui
    i lopwali ya aanil, eba ni pabikeyau.’
  wbp-wbp: “Ngula-jangkaju, ngajujurnarla wangkaja nyanungukuju, ‘Warlalja-Wiri Kaatu,
    kari-ngantarna lawa. Yangka kuja-nganpa kuruwarri Juwu-kurlangu wangkaja yungurnalu
    nyinami ngarninja-wangu punkukuju, kujarlaju, kularna jintarlangu nyampurra-piya
    ngarnu nyurru-wiyi kuyu-kangukangu majumaju!’
  luo-luo: “An to ne adwoko ni, ‘Ooyo Ruoth! Onge gima kwero kata mochido mosedonjo
    e dhogani nyaka nene.’
  nhe-NT: '“Huan na nijnanquili: ‘¡Axtle, noTeco! Ax quema niquincuajtoc tlapiyalime
    tlen ax tlapajpacme o tlen totlanahuatilhua tiisraelitame quiijtohuaj ax cuali
    tiquincuase.’'
  aii-aii: '”ܐܵܢܵܐ ܓ̰ܘܼܘܸܒ ܠܝܼ: ’ܚܵܣ ܠܝܼ ܡܵܪܝܼ، ܠܹܐ ܝܠܹܗ ܥܒ݂ܝܼܪܵܐ ܠܦܘܼܡܝܼ ܡܸܢܕܝܼ ܠܵܐ
    ܕܸܟ݂ܝܵܐ ܘܛܲܡܐܵܐ.‘'
  esk-NT: Taamna kiugiga, ‘Taatnaġumiñaipiaqtuŋa, Ataniiq! Qanusiq agliġikkaġa qaayuġnaqtuaq
    uvaŋa uqummiqsimaitchiga.’
  msb-msb: “Pero nagsabat ako, ‘Ginoo, habo ako kay wara pa gayod ako kakaon sin ginabawal
    sa amon na mga Judio.’
  cpa-NT: 'Jøng² ca¹juúh¹jni: “Tsa¹lé² lah¹jøng² Juu¹³ jniang³. Di³ jin³ cøng² jmai³
    tsa¹ma²ca¹hí¹ ho¹jni hi² hlaih¹³ hi² tsáh²,” ca¹juúh¹jni.'
  dso-dso: ମାତର୍‌ ମୁଇ କଇଲି, “ନାଇ ମାପ୍‌ରୁ ! ମୁଲ୍‌କେ ନିଚି ! ଆମର୍‌ ଜିଉଦିମନର୍‌ ନିୟମ୍‌
    ମନାକରିରଇବା ଇସାବେ, ଏବେ ଜାକ କାଇମିସା ମାଉଁସ୍‌ ଟଣ୍ଡେ ଚିଆଇ ନାଇତା ।”
  meu-meu: Bena na haere, nato “Lohiabada e, lasi vaitani, ḡau dikadia bona mai helaḡadia
    na asina animu ema bona hari”.
  yva-NT: Weramu syo raura akaseo syare, ‘O, Injae, mamaisye ramu. Ana raisyisyi mamo
    syo inta raibe rainy.’
  dgc-dgc: Ey ‘Ewan, Panginoon,’ kagi ko, ‘bawal ina side a kanén me.’
  zpm-NT: 'Dzigo pquiab naa rep naa: “Miṉ cogaa nagoṉ grieelod, wlaltaa gard gow naa
    grë ma beed qui.”'
  hix-NT: Rohà y, tonohra wehxaha, àkeknan mak ha. Wotohnà mosonà, amna wya, àkeknano.
    Anhà mosonà. Noro yononyehnà ro uro, àkeknano, kekon hatà, Petru.
  sim-sim: Karem or mbarik amu mbara, �Wasilaka, wahau te. An mbeek mbele mbele ol
    misokome mihik mi heyewa jivik nawa ambu, karem mi pantlenda ondo kal a ahaheyenda
    ambu osik a akwa ambu nir.�
  npi-ULB: मैले भने, “प्रभु, यसो होइन, किनभने अहिलेसम्म अपवित्र र अशुद्ध थोक मेरो
    मुखमा परेकै छैनन् ।”
  cgc-cgc: Piro, gasabat a, ‘Ginuo, dili ko mabuat nyan! Ula a gid gakaan ta bisan
    ino na pagkaan na pakabig na “dili-limpyo”.’
  tim-tim: “Humo, nâ bo. Hainare kâmbokŋe bo neman.”
  yor-yor: “Ṣùgbọ́n mo dáhùn wí pé, ‘Rara Olúwa! Nítorí ohun èèwọ̀ tàbí ohun aláìmọ́
    kan kò wọ ẹnu mi rí láéláé.’
  wos-wos: Wun hundi xékétaka wuni wa, ‘Néma Du, wungi yingafwe. Ména hambuk hundi
    naniré dé wunde hamwi sambemboka. Watéfindéka wuni wunde haraki hamwi hanja sahambawuni.
    Némbuli yamba sakéwuni.’
  emp-NTPO: 'Baribʌrʌ mʌ̃a jarasia: “Mʌ̃a coẽ́a, mʌ̃ Boro. Dairãba cocara panʌda wa
    bʌ quĩrãpita mititia b̶ʌda mʌ̃a cocaa.”'
  eng-F35: 'So I said: ‘No way, Lord! Never has anything ‘common’ or unclean entered
    my mouth!’'
  ind-ind: Tetapi saya menjawab, ‘Tidak, Tuhan! Saya tidak pernah makan sesuatu yang
    haram atau najis.’
  pes-OPCB: '«گفتم: ”ای خداوند، من چنین کاری نخواهم کرد، چون در تمام طول عمرم هرگز
    به چیزی حرام و ناپاک لب نزده‌ام!“'
  mpt-mpt: ne baania Yeye Sum kobo kulan eli ne awemobo, ne mo dowonamibabo gesia
  ssx-ssx: Koto lea꞉pate I̱ma꞉ alota꞉ Tekehalio. Ota꞉ dia꞉me. Nindi peala꞉ ale ya꞉leke
    hoeya꞉ pea hata꞉ kutupiki ne hoto homeke a꞉nda꞉ na nolome laa loa꞉me.
  mkl-mkl: Ammɑ ǹ ni, jɑ̃m Lɑfɛ̃ɛ. Ajɔ kɑ̃mɑ iŋɑ iyi í jɛ iwɔ̀ hee mɑ́ jɛ iyi í riisi
    kù lɔ ɡɛlɛm.
  gaq-gaq: ମାତର୍‍ ନେଙ୍ଗ୍ ଉତର୍‍ ମ୍ୱିକେ, ଣ୍ଡୁ ମାପ୍‌ରୁ ! ନେଙ୍ଗ୍‍ ନ୍ନାୟା ଣ୍ଡୁ । ଏ ଜାକ
    ମେଃଡିଗ୍‍ ଅସୁଚି ବା ଅପବିତ୍ର ବଲେ ନେଙ୍ଗ୍‍ ଅଃନା ନ୍ନାଚଙ୍ଗ୍‍ ଣ୍ଡୁ ।
  gof-RNT: “Shin taani, ‘Godaw, akkay, tunabay woykko geeyonnabay ubbaka ta doonaakko
    shiiqi erenna’ yaagas.
  unx-unx: ମେନ୍‌ଦ ଆଇଙ୍ଗ୍‌ କାଜିରୁହାଡ଼୍‌କେଦାଇଙ୍ଗ୍‌, ‘କାହାଗି ପ୍ରାଭୁ, ଆଇଙ୍ଗ୍‌ କାଇଙ୍ଗ୍‌
    ଜମ୍‌ ଦାଡ଼ିୟା । ନାହାଁଃ ଜାକେଦ୍‌ ଜେତା ସତ୍‌ରାତେୟାଃ ଚାଏ କା ଫାର୍‌ଚିତେୟାଃ କାଇଙ୍ଗ୍‌ ଜମାକାଦା
    ।’
  gah-gah: 'Loko lokago, neza láa loko lumó: Guivahanínemaka lá oko nomive. Neza ligika
    ale golotuva loaká netá nene gopa nosá amuve.'
  lcm-lcm: Sikei nala antok ta, ‘Ka ago luai, Volava, using parik luai le kabang le
    natapa namin korong a bil ang kipo ailailai ania vei nala bil arikek.’
  aer-aer: Kele ayenge angkerlenge, ‘Arrangkwe akngerrepate! Nhenge Moses-ele anwernenhe
    ileke kere nhenhe areye arlkwetyale anetyeke. Ayenge-arle akutne-arle kereke nhenhe-arteke
    arlkwetyeke.’
  qvc-NT: 'Chaymi noqaqa nirqay: “Taytitu, manam atinichu kay laya animalkunataqa
    mikuyta. Chaqa manam nunka kay mapa animalkunataqa mikushqachu kani”, nishpa.'
  tgl-ULB: 'Sinabi ko, “Hindi maaari, Panginoon: sapagka''t kailanman walang hindi
    banal o hindi malinis na pumasok sa aking bibig.”'
  cbs-NT: 'ean kemakin: “Xanen ibuun, ea jaska wayamawe. Nukun xenipabun beya chibankin
    yuinaka betsa betsapa atimapa jaska nun pitidumajaida Moisin nuku nemani en pismajaidaki”,
    en aka'
  xtm-NTPP: 'Te ni ndakone''e sa: “¡Masu kuu, Señor! Masu nama uun jaa sa in ja masu
    iyo vii masu iyo ndoo”, kúu sa jiña''a sa.'
  nnq-nnq: Nambu ne nganenga, ‘Ije, Angwana! Chanajingije mukano jango chakulya chu
    nhwilo andaje kichapu.’
  bao-NT: '”To biirije yʉre ca ĩiro yʉ pea o biro yʉ ĩi yʉʉwʉ: “Ʉpʉ, biiticu. Yʉa,
    jĩcãti ʉno peera ñañarãre, ca docuorãre yʉ baa ñaati majuropeecã,” yʉ ĩiwʉ.'
  san-ORI: ତତୋହଂ ପ୍ରତ୍ୟୱଦଂ, ହେ ପ୍ରଭୋ ନେତ୍ଥଂ ଭୱତୁ, ଯତଃ କିଞ୍ଚନ ନିଷିଦ୍ଧମ୍ ଅଶୁଚି ଦ୍ରୱ୍ୟଂ
    ୱା ମମ ମୁଖମଧ୍ୟଂ କଦାପି ନ ପ୍ରାୱିଶତ୍|
  rmn-rmn: 'Мэ пхэнлём: «На-на, Сагбуса! Били екхвар мэ на лилём андэ муй ништо гарами
    я нашужо».'
  huv-NT: 'Quiaj a xique tasajas: “Ngwüy Teat, cos xique nómban ngomeaag natsamb ajcüwa
    ngo majneaj nimal quiaj, leaw xicona ngondom natsamban”, saj.'
  otn-NT: 'Nu̱gä p''ʉya dí ɛ̱mbi̱: “Hi̱n''na̱ grá̱ Hmu̱. Porque hi̱nja̱m''mø xtá̱
    sigä n''na ra̱ cosa nu̱''a̱ hi̱n''yʉ rá̱ nt''ɛ̱di̱ ga̱ si, ogue xa̱nts''o”, dí
    ɛ̱mbi̱.'
  nop-nop: “Unduŋ naniŋguk iŋgoŋ nu moŋ yogut, koom Mosesdi kamehep tinimguk doktiŋa
    nemek undihi-kabe nemu nakagut.
  obo-NT: Piru kahi ku to, ‘Eh, Longaggon, konna a! Su pomon poron to ko-onakoy ku,
    waa a en nokoka-an to ahad ondan no molibmit no id diiyan diyot konamin botasanon.’
  kca-kca: 'Ма пӑ йастәсәм: ''Ӑнта, Турәм Куща, нэмәԓты атәм мўй пӑ ӑнта сыстам ŏт
    нэмәԓт пŏрайән ма ўӈԓэма ӑт питыԓыйәс''.'
  cak-ENT: 'Jac''a yin xinbij chin ri xch''o-pe chuve: Ajaf, yin man nyenc''ux tüj
    ri chico re''. Yin man jun bey nc''uxun tüj chico cachi''el re'', roma xa c''utun
    chinuvüch que man ye ch''ajch''oj tüj, que xajan si nyenc''ux tüj, xbij.'
  lif-NT: ᤁᤖ ᤀᤡᤱᤃᤠ᤹ ᤏᤥᤃᤵ ᤐᤡᤖᤢᤱ. ‘ᤛᤧᤰᤂᤠᤛᤠᤱ ᤀᤰᤋᤱᤒᤠᤃ ᤀᤡᤱᤃᤠ᤹ ᤔᤧᤈᤠᤀᤠᤴᤗᤥ॥ ᤀᤠᤸᤗᤥ ᤌᤠᤖᤡᤰ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ
    ᤔᤧᤍᤠ᤺ᤰᤋᤢᤶᤒᤠ ᤆᤠ ᤌᤣᤀᤠᤱ ᤔᤧᤴᤈᤠᤀᤣ ᤘᤠ᤹ᤀᤠᤖᤥ॥’
  mie-NT: 'De nī ncāhān ni: Mā cājí sá, Señor, chi nduú yájī cuitī sá ndá quiti jā
    cáhān ley Moisés jāá nduú vāha cajī sá tī chi modo jāá nduú íyó ndoo tī nūū ní,
