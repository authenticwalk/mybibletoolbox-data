  auy-auy: séꞌa Fasiꞌaénkóo ímbanifo kentáásí ámáámba miyán-tántááꞌá aambá fáíꞌmakaawata
    póta ímba wénaumne séwánana
  tbg-tbg: te tiha, Aqao, Noravauvo, kia te ho mintirarave. Te tentanavu maara okarara
    irihama kia koqemakero vai haikarave, qoraiqamakero vai haikarave, kia nauna haikarave,
  hub-NT: 'Turutkai wii ayakun: Apuru, turashtatjai, wika tsumain pegkerchau aina
    aunka yuchauwajai tusan timajai.'
  hmo-hmo: To lau gwau, ‘Lohiabada e, lasi momokani, miro gaudia bona helaga gaudia
    lau ania lasi ia mai bona hari.’
  big-big: Kapura nogo pelik meiya to mela, O Yemizibek, pilikki ono. Wata puwili
    teni Yudawiligi lorago pangka ono kaiyawili logo ne ulogo ngeragi Yudawiligi lorago
    pangka ono kaiya piyengka nayeng nerau na ono, mena meiya.
  gux-G: N badiciamo n yie jɔgndi yeni bonbiidi k baa kua n ñɔbu nni»
  cnl-NT: '''E³ quie''²³ ca²³juø''n²: “''A²³jia''³ jmɨ́ɨ² xú̱n³, Juiin²³. Qui² ''a²³jia''³
    lɨ''³ ca³cu''n²na²³ roo''³² ''i³ ''a²³jia''³ dxún²³, ''i³ bi²³ ''lɨ''n².”'
  zar-NT: 'Níʼirö gudxaʼ-nëʼ: “Bitiʼ caʼ, Xan. Catu caz gudahuaʼ tu le cabí ral-laʼ
    gágutuʼ, o tu le cabí naca dxiʼa.”'
  kde-kde: Nangu nkuchidoni, ‘Wala Nang'olo! Nangu nikanalinga kulya chinu chohecho
    chikáluhusiwa kuliwa, wala kulya chinu chohecho chivalangîwa kuva najisi.’
  ata-ata: Ia eni evikala aloxo ꞌo, ‘Tila, umomomo sou eni aꞌoxo loxo ne uasi, xo
    eni aꞌou mii vile ane nuniꞌu no ienu mo tavuna sou eni aꞌou mii no ieni uao.’
  qvw-NT: '“Nimaptinmi: ‘Taytalláy, anlapä licaśhacunacá ya''ap shimïman manam imapis
    nï imaypis tupaycunmanchu’ niycuyá.'
  nfa-nfa: Te ngaa jaꞌa dhaa, peka na, ‘Bisa boe, Ama! Baku sèmi èèna! Te jaꞌa kuꞌa
    kèdhi mèka sisi badha sèmi seꞌe! Dhèu Yahudi luri sisi badha seꞌe aaꞌi-aaꞌi ra!’
  tnp-tnp: “Mətəu iəkəni=pən kəm in məmə, ‘!Iərmənɨg, kəpə! E rəhak nəmiəgəhiən iəsuniən
    nati kəti tol lanko iətəm Lou rəham tətəniəhu məmə iəsuniən tamɨkmɨk e nəhmtəm.’
  urd-urd: लेकिन मै ने कहा “ऐ ख़ुदावन्द हरगिज़ नहीं 'क्यूँकि कभी कोई हराम या नापाक
    चीज़ खाया ही नहीं।”
  hot-hot: “Ma doŋtom yahanaŋ, ‘Anyô Bêŋ, ya milôk. Nôm takêŋ ma balabuŋ hanaŋ nena
    lelaik ba miŋ bôk yahaŋ dokte ami.’
  mqj-NT: 'Sapo'' kutimba'' kukua: ‘O Puang, tae'' sigali-gali mala, aka pempon dadingku
    ta''pa dengan leleanna kupatama sadangku andean pemali diande.’'
  rus-SYN: 'Я же сказал: нет, Господи, ничего скверного или нечистого никогда не входило
    в уста мои.'
  mbh-mbh: “Aveto tho ri ve, ‘Toko Pomnga, tho pavurvur avele. Ur areko i kerenga
    na them Judare them pil nge, na tho an rum i rongan na i pavurvur aro i eso a
    wok lemi avele.’
  bdd-bdd: “Ma taugu yagwaeya, ꞌBada tuwa! Weyahina geya ꞌaigeda wete ginaula heheꞌasisina
    yada ꞌaidiya.’
  cbt-NTPO: “Inca Sinioro. Sopai inapitaso'. Co onporonta' ina pochin ca'chinahuë'.
    Iráca Moisësë pënënincoi ama ina pochin capa'huaiso marëhuë',” itohuatëra,
  rmy-SERVI: 'Мэ пхэндом: «Нат, Рае! Ни пала со! Мэ никала на халём кода, со исин
    маґрисардо тай нажужо».'
  srn-NT: 'Ma mi taki: ‘Nono, Masra, kwet''kweti! Noiti ete mi poti wan sani na mi
    mofo san un leki Dyu no mus fu nyan, fu di a no bun ini Yu ai fu un nyan en.’'
  cta-NT: 'Loꞌo liꞌ nguxacui̱ naꞌ chaꞌ jiꞌi̱ Ni: “Ná nchca ꞌna cacu̱ naꞌni nu ñaꞌa̱
    juaꞌa̱, Xuꞌna”, nacui̱ naꞌ jiꞌi̱ Ni. “Ni sca quiyaꞌ bilya cacu naꞌ jiꞌi̱ naꞌni
    cuxi jua, chaꞌ nchcuiꞌ cuare chaꞌ ná tsoꞌo cacu ya naꞌni nu ñaꞌa̱ juaꞌa̱.”'
  bqc-SIM: Ɔ̃ ma mɛ̀, bauo Dii, asa tɛ̃ ge pↄ́ gbãlɛa i gɛ̃ ma lɛ́u ziio.
  tcz-CHONGTHU: Ahipoi Pakai, keiho Judah te chona danin aboh le athenglou tia asei
    jouse imacha kane khapoi kati.
  mar-mar: पण मी म्हणालो, “प्रभू, मी असे कधीही करणार नाही, मी अपवित्र किंवा अशुद्ध
    असे कधीच खाल्ले नाही.”
  snp-snp: itibito ya loumomo, Wekolao, e’e, namo neta fuma wiyami mo ádami neta ya
    ánenamo omo ne, loto loumowe.
  isl-isl: „Nei, Drottinn! það geri ég ekki,“ svaraði ég. „Ég hef aldrei borðað neitt,
    sem bannað er samkvæmt lögum okkar Gyðinga.“
  spy-NT: Yooto, āwālu kule, ‘Kubooyiit man ii, Mokoryoontēēt, acha! Manaa-am bēsyēēt
    ake kiy nyēē mā *lubkoob.’
  xnn-xnn: Daket kanan, ‘Adi mabalin Apo, tay maid inis-isdak is malawa ay maisda.’
  mwe-mwe: “Ikabheje nne gunjite, ‘Nngabha nneyo Mmakulungwa, pabha shoshowe sha nyata
    shikanabhe pita nkang'wa jangu.’
  tte-tte: Na kainana yayamaisa yaba, ‘Imiyawa Guyau. Mosese ana loina iwalo-kausi
    mwa nige sauga yabo yakakanili kisi yadumdum.’
  tcs-tcs: ‘Ai bin ansa, “Nono BosLod! Ai no lau kaikai demting bikoz dem Zuwislo
    i spik mipla no lau po kaikai demting.”
  hlt-THB: Kai ing, “Am ai hly nyng! Amak ciim caih ingkaw tuih ak cu ikawm kam khak
    khuiawh am lut man hy,” tina nyng.
  soq-soq: Tane ne moia sa nanawa dabuantene leusane wanase, ‘Tatana, ne mai epe dewanteapaa
    rua, dia! Ne mapo ita tauma anaanamba nana isiwa idintontaa waia mai namoipona.
    Ambi ipa epe e waiana moia no idintitana epaboiamope namopa?’
  qub-qub: 'Nogana nirä: ‹Tayta, laycho «ganra» nishan animalcunataga manami imaypis
    micushcächu.›'
  att-att: Ngam simibbágà, á kinagì, ‘Ari, Apu! Arák ku bulubugá kinán yù jikkù nga
    kanniawam mi, ta yáyù kustombare mi nga Kudio,’ kuk ku.
  bki-bki: Ana kiniou neberinavo ‘!Ee, Tubo! !P̃eli ga, maka rijikia tibe na! Vite
    nalo na jibe kanio maka rimemedu ka asenio, a kumemi kulo Ju nalo nubel kalo,
    kiniou nojom̃a nebel batitigio kalo julaka ga.’
  bqp-bqp: Akũ ma pì, agya Dikiri, tɛ̃̀ pↄ́ kesↄ̃ pↄ́ gbãsĩ ke dí gɛ̃ ma lɛ́n zikiro.
  mcp-mcp: 'Mə nə́: “Mbɔ̂, Cwámba. Nəcé sâ jɨ́ nə nyɛɛ́ mísh mə́ Zɛmbî dɨ́ yí, nə
    sâ íci í abwɛ́lɛ́ kə mə́dɨ́ mpud.”'
  hat-hat: 'Men mwen di: Non, Mèt. Mwen pa janm mete move manje osinon manje ki pa
    bon pou moun k''ap sèvi Bondye nan bouch mwen.'
  npl-NT: 'Pero Ne onitlanankili: “Amó, Noteko, porke ayik nikuajtika itla tlan amo
    chipawak nion itla pitsotik.”'
  bgg-bgg: Ji è yao magungde, gu è yao din, Ithong wo! Gune achie ro, Iphey shii izea
    zen pha khuchung de gu sem è amin ba riig ro.
  eng-TCENT: But I said, ‘Surely not, Lord! For nothing defiled or unclean has ever
    entered my mouth.’
  eng-BSB: ‘No, Lord,’ I said, ‘for nothing impure or unclean has ever entered my
    mouth.’
  cpu-NT: 'Ari nakanake: ‘Eero Pinkatharí, tema te namonkotaajatapiinteri naaka irikapayeeni
    ipinkayeetziri.’'
  san-ASM: ততোহং প্ৰত্যৱদং, হে প্ৰভো নেত্থং ভৱতু, যতঃ কিঞ্চন নিষিদ্ধম্ অশুচি দ্ৰৱ্যং
    ৱা মম মুখমধ্যং কদাপি ন প্ৰাৱিশৎ|
  tod-tod: 'Kɛlɛ gè ɠɛni ma: ‹Ɓa-o, Màliɠii, tɔɔzei kaipa kɔzɔba ani ɓa tɔ ma ani
    la dɛ lɔɔni dàaʋɛ.›'
  tac-NT: '''Lige neka anéturu: «Tase alarigá aniboa mué Wa''lula. Neka alué jaré
    ajágame tabilé siné go''yame ju, tabilé alarigá nokiame niru ramueka.»'
  eng-WEBPB: But I said, ‘Not so, Lord, for nothing unholy or unclean has ever entered
    into my mouth.’
  gfk-H: “Ma senbia iau ga balu ia bia, ‘Taia tutun at, Watong! Pa iau na bul halaka
    tiga nian tano hagu ing ira numehet warkurai i hatabu mehet tanai.’
  viv-viv: Tu iya gagayo, Kaiwabu, keke-moꞋa! Mema kevakeva koyodiyao, boi keke tamo
    iya awakuya gadaseni.
  yao-yao: Ni uneji najanjile, ‘Ngwamba, Ambuje, pakuŵa chindu chachili chose changaswejeswa
    atamuno chakusakala nganichijinjile ng'o pakang'wa pangu.’
  tgp-tgp: Pani na verea nara, ‘A sopo er̃i vaia sohena Moli; matan na sopo lo hani
    te hinau lumiha hatea sei leu mo horoa.’
  auc-NT: Angä ëñëninque botö, “Awënë ëñëmi. Baacä ingä änewëë. Näwäaquingä ïnämaï
    ïñongante cöwë cæ̈nämaï ïmoï ae.”
  kbc-NT: Pida meji, ‘Okoo, ajakadi Iniotagodi Aneotedoɡ̶oji! Ajao niɡ̶ida anenita.
    Igaataɡ̶a aniɡ̶ica daɡ̶a jeligo niɡ̶inoa aneeta ɡ̶onajoinaɡ̶aneɡ̶eco me napioi,
    codaa me yolitoɡ̶odomi me jelicaɡ̶a.’
  bmh-bmh: Guzenina, izan koli auremin, ‘Ban, iz go egun unupag mui iz zabun iborain
    tam.’
  ctu-BL: 'Tsac subu: “Ma''anic, c Yum, come ma''anic ba'' ora tsa'' ochi ti quej
    chuqui tac tic''bil, mi chuqui tac bibi”, cho''on tsac sube.'
  meq-meq: '«Na mbəɗay faya, na gwaɗay: “Ah! Aʼay Bəy Maduweŋ, ɗaɗa na həpəɗ wu nakə
    tə ge faya me aye kəgəbay wu nakə tsəɗaŋŋa bay aye na, na həpəɗ ɗaɗa bay.”'
  noa-H: Magbaawai mua, “Señor, mua chan mʌg chitʌm haig mʌch herraawe nem parhoobam
    chan bʌ̃ʌrjã mʌch hi hee hauba chitʌm. Magʌm jãg maach hinaam chará mua k'öbamgui”
    ha chirajim, “warrgarwejã maach jöoinau k'öpiba jaaujerr haawai.”
  alp-NT: Po au ralake be, ‘Mo, Tuhane, au suka mo! Au kane manane meru rebai sae
    mosa le lulu Alla Eni lepata rebe Musa ilekiule manane meru moli.’
  san-VEL: tatoha.m pratyavada.m, he prabho nettha.m bhavatu, yata.h ki ncana ni.siddham
    a"suci dravya.m vaa mama mukhamadhya.m kadaapi na praavi"sat|
  kbq-kbq: Hu'neanagi nagra anage hu'noe, Ra'moka avusese osuno agru osu'zana hunagru
    hu'nanke'na nonoa zagagafagina onegahue hu'na hu'noe!
  kbh-kbh: 'Chora ats̈e sënjánayana: “Bëngbe Utabná, ndoñe; ats̈e ndocna te chiyáisese
    chë Moisesbe leyiñe ndoñe yondëlesenciana jasama bayënga y jasama ndoñe ts̈abá
    imomnënga ca.”'
  ron-LSB: 'Dar eu am zis: “Nu așa, Doamne, căci în gura mea nu a intrat niciodată
    nimic nesfânt sau necurat.'
  pon-pon: 'A nai potoan on: Kaidin Main, pwe jota me mal kot, de me jaut kin ko on
    nan au ai.'
  nhe-BL: '“Huan na nijnanquili: ‘¡Axtle, noTeco! Ax quema niquincuajtoc tlapiyalime
    tlen ax tlapajpacme o tlen totlanahuatilhua tiisraelitame quiijtohuaj ax cuali
    tiquincuase.’'
  sps-sps: Nyo tsue to, ‘Sikia non, Tsunaun. Anyo sikia rou ma ainy ta fo kainy ainy
    ta bong te agaagon iny romam a taa Jiu.’
  wnc-wnc: “Siwan ngana nata, ‘Buyambam tapa! Dua siknga napit,’ ngang inikum. ‘Tupata
    sanga Mosesde mama wapatang yandakngakuu dua siknga genaatang kopbut,’ ngang inikum.
  bus-bus: Ben ma bè, agya Dii, tɛ̃̀ pↄ́ kesↄ̃ pↄ́ gbãsĩ kee e gɛ̃ ma lɛ́n zikiro.
  gub-BL: — Nan kwaw ty, tuwihaw, a'e izupe. — Na'u pixik kwaw iaiw ma'e ihe. Ze'eg
    kwehe arer nu'u kar kwaw agwer ma'e urewe, a'e rupi na'u pixik kwaw ihe, a'e izupe.
  imo-imo: Aku tepa nimu wali nani ungu pundu topo nimboi, ‘Awilimu paa naa nombo.
    Nuni kanoko keri pino melema kinye kalaro moromo nino melema lino Judia imbomando
    naa nangei ningo ungu mane tirinu melema oi walite kape, te paa naa noru,’ niu.
  boj-boj: Onaqa e marem, ‘O Tamo Koba, e uyqasai! Wagme uge uge deqaji e nami uyosaioqnem.
    Wagme uge deqaji uyqajqa di getento koba.’
  eng-DRA: 'And I said: Not so, Lord; for nothing common or unclean hath ever entered
    into my mouth.'
  knf-knf: 'Kë nŧeem pa aji : “Ajugun, nin! Wi mbuknaaniiŋ, uko wi bgah baneenanuŋ
    këme uko uţop uloŋ uumbaaŋ kaneejarën mntum.”'
  san-KHM: តតោហំ ប្រត្យវទំ, ហេ ប្រភោ នេត្ថំ ភវតុ, យតះ កិញ្ចន និឞិទ្ធម៑ អឝុចិ ទ្រវ្យំ
    វា មម មុខមធ្យំ កទាបិ ន ប្រាវិឝត៑។
  arn-NT: 'Iñche llowdungun: ‘Femlayan Ñidol, chumkawnorume am ikenolu iñche tati
    ikenoel ka ti ünunngelu.’'
  zas-NT: 'Per badxiꞌnan rën: “Yajqui, Dad, din ad goctczi wayawan nidxuudx, ni ad
    rayalt gaw bejn.”'
  ken-NT: Kɛ nkɛmɛ bɛ ‘Acha wáwák! Mbɨ́kɨ́ re nyiɛ́ ɛnyɨŋ ɛnɛ́ ɛ́pú pɛ́pɛ́p bɛsí
    ɛbhɛ.’
