verse: ACT.011.003
translations:
  kpx-kpx: Esemu keau Bita namihai avoe, “A vudie vate bohioholimale kebiahi igaetoai
    lovi iale keu toelanu.”
  okv-H: “Umo do eto Judea embomeni ta ke pepeni poeketo enda nei embo ta bande ta
    pambuto enana ga inde?” ainge eo
  tbo-tbo: hi pa, ‘Iyowai po ilugagayo u tulagoni po u nae po tauhi ega mi Yudeya
    hai u numa mitehi o am?’
  mal-C: “താങ്കൾ യെഹൂദേതരരുടെ വീട്ടിൽപോയി അവരോടുകൂടെ ഭക്ഷണം കഴിച്ചില്ലേ” എന്നു കുറ്റപ്പെടുത്തി.
  grc-SR: λέγοντες ὅτι ⸉Πρὸς ἄνδρας ἀκροβυστίαν ἔχοντας εἰσῆλθες,⸊ καὶ ⸂συνέφαγες⸃
    αὐτοῖς.
  bgc-bgc: “तन्नै खतनारहित आदमियाँ कै उरै जाकै उनकै गेल्या खाया।”
  khz-khz: negetiwato, “Goi taunipara kopira ati gevoro-vagirana ati Iuda talimara
    geria numai olaka-togato, e ira ria goganigani-kouto!”
  deu-TKW: weil er bei unbeschnittenen Männern eingetreten sei und mit ihnen gegessen
    habe.
  zsr-NT: 'Glëꞌ Pedro: ―¿Bizx quië yjítslenuꞌ bönniꞌ cunacquëꞌ judío, len gdágulenuꞌ
    lequëꞌ tsazxö́n?'
  lin-lin: 'mpe balobaki : — Okotaki na ndako ya bato ya bikolo ya bapaya mpe oliaki
    elongo na bango !'
  hns-NT: 'Oelog bolies kie: „Toe ek aadmie ke ghare gaile djaun ke hakiekat na bhail
    hai aur oelogke sanghe bhie khaile piele.”'
  noa-E: —¿Woun khan jãgwiata jãg maachjö judionaanjã khab sĩsidʉmta oon mawia warag
    am dʉ̈i thachpa khöbaadëjĩma? ajierram anʉm. Pua jãkhʉʉn dʉ̈i jãgju khaba sĩejim
    perá ajierram anʉm, maach jöoinau jãgpiba jaaujeewai.
  eng-EMTV: saying, “You went in to uncircumcised men and ate with them!”
  mib-NT: ¿Najehē ni condee ní vehe ñayuu jeē násūu ñáyuu nación yō cúu? Te ni yeji
    ni jíín i, áchí.
  lif-NT2: अक्‍खेलॽरिक् मे़मे़त्तु, “खे़ने़ॽग हर्दो मे़न्‍हे़क्‍मनाबा सुवाङ्‌ङो तरे
    के़बोःक्‍खे़आङ् के़जरो॥ कङ्‌ग आनिगे़ साक्‍थिम्‌रे़ कुदक्‍ले़ङ्‌वाओ वये़रो॥”
  xnj-xnj: “Veve uhambili kutama na vandu vanga yingila jandu na hati kulya pamonga
    nawu!”
  mmx-mmx: Diga lok, “Nenu loose mun keneng at loogu atnedi limixin kopmen di me Judaia,
    kopmen dina rivit kepe lengkontuxu atnedi. La nenu uga anan eburu minedi.”
  cbr-NT: 'Ñuiquin ca cacëxa: —¿Uisa ''ixun caramina aín xubunu atsíanan judíosma
    unicamabëtan pian?'
  tee-NT: 'Tajunich: ―Tajuch ni va xalakp''inch ju lapanacni ju jantu quint''a''israelitanin''an
    tajunita chai laich va lakputam xa''alact''ava''in.'
  eng-LSV: saying, “You went in to uncircumcised men, and ate with them!”
  cak-NT: 'y xqui''ij che: ¿Anchique roma ret xatoc pa cocho ri winak ri man niqui''en
    ta ri circuncisión? ¿Y anchique roma can junan chuka'' xawa'' quiq''uin? xecha''
    che.'
  pah-NT: —Maranuhũ nde houhui judeus'g̃arũive'g̃a pyri i'gwovo g̃a pavẽi? ei g̃a
    ga pe. Judeus'g̃a ndojihe'ari te g̃a ndehe, ei g̃a Pedro'ga pe.
  sja-NT: 'Iidijida: —¿Sãap''eda judio-eerã ak''ɨnajima? ajida. ¿Sãap''eda ãra ome
    nek''ojima? ajida.'
  xed-xed: «Lamla ka da həga ga gwal kul ɗatsaku fafaɗa taŋ, ka za skwa zay kawadaga
    nda həŋ,» ka həŋ nda tsi.
  mks-NT: 'Já cáchí na̱ já xi̱hi̱n dá: —Ndá cuéntá quéa̱ na̱sa̱hún na̱xi̱to nihnún
    na̱ co̱ó na̱quixi chi̱chi Israel. Ta ndá cuéntá quéa̱ na̱xisún xi̱hi̱n ná. A̱
    váha toho na̱cajún cáhán nde̱ —na̱cachi na̱ Israel cán xi̱hín Pedro.'
  gfk-S: '@see-verse:ACT.011.002'
  bmu-bmu: Jim waŋgiba kewö jiget, “Kian kantri azi Anutugö aiwesökpuk qahö maljei,
    gi mönö wuanöŋgöra anda yembuk köisirik tata nene nenöŋ? Mi qahö dop kölja.”
  dgz-dgz: “Ge age apan epimu tum ya aramoni nagire ame tanamo pa muga gwanap taba
    den naan!”
  eng-GNV: Saying, Thou wentest in to men vncircumcised, and hast eaten with them.
  zaa-NT: 'ra cą bi: Biecca huía lu'' litsi'' canu labí ná judío nna gutò lu'' lani
    cą nì''i.'
  eng-WEBSTER: Saying, Thou wentest in to men uncircumcised, and didst eat with them.
  guh-guh: —¿Detsa xuajitsia Cesarea tomarata naponaponame apo judíovi pijabota? ¿Detsa
    xuajitsia nanabaneme apo judíovita? jai judíovi Pedrojavabelia.
  bon-bon: “Maane lipulipu labacitepete nuuja gawe biname me mete cabu me, lui Israela
    biname lica gyene piiyepu lui me tääpe ne lica ituge iirputa mime pana. Maane
    cuta piiyepu deedei teta cama läbitepete? Maane peei lui mime cotre ne jaatropangtepete!”
  nhw-BL: 'Quiilhuiyayaj: ―¿Para tlen ticalajqui tiquinpaxaloto ipan ininchaj masehualme
    catli amo israelitame huan hasta titlacuajqui ininhuaya?'
  mgw-mgw: “Wenga uyi'i tama na bandu bangainilwa na ata ulile nabo nkungu gumo!”
  swh-ONEN: wakisema, “Ulikwenda kwa watu wasiotahiriwa na kula pamoja nao.”
  wbi-wbi: “Ukolile na vanhu vano navahinjilue nakulia naveve!”
  bba-bba: Bɑ nɛɛ u duɑ tɔn tukobun yɛnuɔ be bɑ ǹ bɑnɡo kue, mɑ u yɑɑ dibu di kɑ
    be sɑnnu.
  eng-KJVCPB: saying, Thou wentest in to men uncircumcised, and didst eat with them.
  kgk-NT: —Judeu e'ỹ kwéry ko ndojapói va'e Moisés amyrĩ he'i va'ekwe gwive. Tojapo
    katu, he'i. —Gwĩ judeu e'ỹ va'e katu onhekytĩ uka e'ỹ va'e voi. Nanhande reko
    ramíry oiko. Upéa-gwi ma'erã ereho ereiko ra'e hendive? Ma'erã po erekaru ra'e
    hendive? he'i oporandu poxy-vy íxupe.
  waj-waj: Ai, vaa a ngiari voopinnaa vaidi hama ngiari mmamma hatokeeraiya nnau voovaki
    viee yeennaivaa iya tasipama nnaannakuavee, tiravai.
  cpy-cpy: 'Ikantawaeri: “¿Iitaka pareetan-tariri kaari asheninkata, pakiyoyitakiri?”'
  mpx-mpx: “Hauna kaiwena u na u ulutuk bolo nige Yudiya gamagaliliyau i oola wali
    limiya ge alomwau ku anan?”
  wbp-wbp: Ngulajulurla kulu wangkaja Piitakuju, “Nyuntulpanpa nyinaja manulpanpa
    ngunaja ngurrangka kaninjarni wati-kirlangurla yuwarlirla Juwu-wangu-kurlangurla!
    Kula-ka ngarrka-kijirninja-warnu nyina ngalipa-piya, lawa! Manunparla miyi jirrnganja
    ngarnu kaninjarni yuwarlirla. Kujaju maju-nyayirni warntarla!”
  luo-luo: kawacho niya, “Donge ne idhi e od joma ok jo-Yahudi mi ichiemo kodgi.”
  nhe-NT: 'Quiilhuiyayaj: ―¿Para tlen ticalajqui tiquinpaxaloto ipan ininchaj tlacame
    tlen ax israelitame huan hasta titlacuajqui ininhuaya?'
  aii-aii: 'ܒܹܐܡܵܪܵܐ: ”ܥܒ݂ܝܼܪܘܼܟ݂ ܠܟܸܣ ܐܢܵܫܹ̈ܐ ܥܘܼܪ̈ܠܹܐ ܘܐܟ݂ܝܼܠܔ ܠܘܼܟ݂ ܥܲܡܵܝܗ‌ܝ.“'
  esk-NT: Piñiġaat ilaa, “Uvva aiyugaaqtauplutin kiŋunġatnun nalunaitŋutchiŋaitchuat,
    niġiqatigikapkich killuqsaġniqsutin.”
  msb-msb: Ginsukmat siya ninda, “Nagbisita ka sa mga dili turi na mga tawo kag nakikaon
    ka pa ngani sa inda!”
  cpa-NT: 'Ca¹juúh²dsa: ―¿He² løa¹ ca¹ŋieh³hning ja³quiah¹³ dsa² tsa¹lán¹² dsa² go²
    jniang³? ¿He² løa¹ ca¹quíh²hning quianh¹³ dsa² héi²? ―ca¹juúh²dsa.'
  dso-dso: “ତୁଇ ଜିଉଦି ନଇଲା ଗରେ, ଅବ୍‌କା ଗତିଆଅଇ ଜାଉସ୍‌ ନାଇ, ତେଇ କାଇଲୁସ୍‌ ମିସା ।”
  meu-meu: eto, Asie peritomedia taudia dekedia ola, idia ida o ani bou.
  yva-NT: ware, “Mbeanimaibe winsiso no vatano utavondi sunat rai jewene awa yavare
    rai? Muno nyo awa anaisye rai tavon?! Mamaisye ramu!”
  dgc-dgc: “Bakit,” kagi de, “tinumulos ka ta bile na dayuan a éwan Judeo, a nékidipon
    ka pa dide? Ewan beman ya bawal ta ugali tam?”
  zpm-NT: blisqui zho lo Pedr pe nacne güey Pedr lidz meṉzit, pe nacne güeytownie
    Pedr zho.
  hix-NT: Xuknewyanahnà komo hyaka màtek hatà, ketxkon hatà, àwya. Àmàn kom yaka màtek
    hatà. Memtakmek hatà, akoronye, ketxkon hatà. Àsok tawro àro wyaro mehxak harha,
    ketxkon hatà, Petru wya.
  sim-sim: Uhu olmu mbara, �Mir mberem ushirik Judama ambu ondo aka lihik mi layihi
    lir nga nakrem ji ar?�
  npi-ULB: तिनीहरूले भने, “तपाईं बेखतनाका मानसिहरूसँग बस्‍नुभयो र तिनीहरूसँग खानुभयो
    ।”
  cgc-cgc: Ambal danen ki kanen, “Nabalitaan nay na gaselled ka naan ta balay ta mga
    dili-Judio daw gakaan ka man duma ki danen. Dili kay kumpurmi ta pabuat no naan
    ta Cesarea tak kuntra ta mga sunuran ta ate na tuuan.”
  tim-tim: “Gâŋe âgâlân hâkyeŋe bo gâi yeŋgiyi are yeŋgât hutyeŋân arim bâtyeŋânba
    sot mem nien are nâŋgâenŋe bâliep.”
  yor-yor: wí pé, “Ìwọ wọlé tọ àwọn ènìyàn aláìkọlà lọ, ó sì bá wọn jẹun.”
  wos-wos: Wungi sarékéta waruta di angi wa, “Méni nak téfana duna geré wulaaye méni
    di wali hénoo sa. Wungi sata haraki méni huru.” Wungi di wa.
  emp-NTPO: 'Nãwã jarasid̶aa: –¿Cãrẽ cãrẽã bʌra judiorãẽ́ ded̶e ed̶a wãped̶a ãdji
    ume ne co b̶asi?–'
  eng-F35: saying, “You went in to uncircumcised men and ate with them!”
  ind-ind: “Kamu sudah pergi ke rumah orang yang bukan Yahudi, bahkan kamu makan bersama
    mereka!”
  pes-OPCB: و گفتند که چرا با غیریهودیان نشست و برخاست کرده و از همه بدتر، با آنان
    بر سر یک سفره غذا خورده است.
  mpt-mpt: baabaniba Kobo nimin kenebta nakai aalo waketoumin blimi amo moneba i imeno
    baka dowon tlebe? gesiba
  ssx-ssx: Nakana꞉ma꞉ta꞉ mo sekemesaisi hau na piki Diendaili haliwekina꞉ da pa꞉ta꞉
    pelia hao ne mandakena꞉ nemekeme la lemekeme.
  mkl-mkl: ɑ̀ ni ɑ̀ lɔ kpɑsɛ̃i inɛ ŋɑ iyi ɑ kù ce bɑnɡo nɔ ɑŋɑò ŋɑ ɑ̀ jɛ.
  gaq-gaq: “ପେ ପବିତ୍ର ମାଡିଙ୍ଗ୍‍ଲେକ୍ନେ ରେମୁଆଁଇଂନେ ଡୁଆ ୱେପେଡିଙ୍ଗ୍‍କେ ଆରି ମେଇଂ ଏତେ ଚଙ୍ଗ୍‍ଉଗ୍‍
    ପେଡିଙ୍ଗ୍‍କେ ।”
  gof-RNT: iyaakko, “Neeni qaxxarettiboonayssatakko gelada enttara kathi ays madii?”
    yaagidosona.
  unx-unx: “ଆପେ କା ଖାତ୍‌ନାଅକାନ୍‌ ସାଅଁସାର୍‌କଆଃ ଅଡ଼ାଃରେ ପେଡ଼ାହଡ଼ ଲେକାପେ ତାଇକେନା ଆଡଃ
    ଇନ୍‌କୁଲଃ ଜମ୍‌ ନୁଁକେଦାପେ ।”
  gah-gah: 'láa liki li amemó: Geza nanamú Ómasímini anosa kugupeloka minami vegenatoka
    voko kigizakutí nosá noaká noane.'
  lcm-lcm: asukang ke, “Marai sa kuta ago ve ri vap tav lamutan na kuta angan kuvul
    ve ria?”
  aer-aer: “Awaye! Unte itelareme angkentye Moses-kenhele-arle anwernenhe ileme, anwerne-arle
    Jew anetyakenhe areyenge apurte-irretyale anetyeke. Unte akenhe apmere itne-kenheke
    apale irrpemele, itnekenge merne-arlke kere-arlke arlkweke.”
  qvc-NT: —¿Imapaqmi rishqa kangi chay mana isrraylinu kaqkunamanqa? ¡Atatay! ¿Ima
    paykunawanchu mikushqa kangi? nishpa.
  tgl-ULB: sinabi nila, “Nakihalubilo ka sa mga hindi tuling lalaki at kumain kasama
    nila!”
  cbs-NT: 'yukakin: —¿Jaskai judiobuma anu jatu uin kaxun min jatubetan pishianmen,
    nukun beya ana chibanma kanekinan?— akabu'
  xtm-NTPP: 'te ka jiña''a de: ―‍Ni wa''a ni tnu''u ja ni kivi ni ve''e ñayii ñatuu
    ka yitnuni ma, te ni ka jaa ni ji''in i xita, te masu játna ini Su''si ma ja sukan
    jin sa''a o ―‍ka kuu de ka jiña''a de.'
  nnq-nnq: “Mwenga ngantama kachabe bandu bangainigwa nu kulye nabo pamwe!”
  bao-NT: 'o biro cʉ̃re ĩi wede pai jãiñaupa: —¿Ñee tiirã judíos ca niitirã yaa wiipʉ
    jãa waa, cʉ̃ja mena baa, mʉja tiijãri? —cʉ̃re ĩiupa.'
  san-ORI: ତ୍ୱମ୍ ଅତ୍ୱକ୍ଛେଦିଲୋକାନାଂ ଗୃହଂ ଗତ୍ୱା ତୈଃ ସାର୍ଦ୍ଧଂ ଭୁକ୍ତୱାନ୍|
  rmn-rmn: — Ту санас одолэндэ, савэнги на кердэ абризания, тай хасас лэнца, — пхэнэнас
    он.
  huv-NT: 'Tasajüw: ―¿Neol teamb aniüngüw nipilan ngome icootsa meretiün mequiüjpana?
    ―ajüw nej.'
  otn-NT: 'Bi ''yɛ̱mbi̱: ―¿Hanja ngue gá̱ sømp''ʉ ''bʉhyø ja̱''i̱ hi̱ngyø judío, ''nɛ̱
    ''dap''ʉ gá̱ nsi̱hmɛ̱ui? ―bi ''yɛ̱mbi̱.'
  nop-nop: “Du me feknit mokit yohineŋ nalum wooŋ hatiguŋ, hatiŋa nanaŋe maaŋ naguŋ.”
  obo-NT: Kahi ran to, “Mambo moho tid undiyon ka to konna mgo Judio no waa pontupu-i
    woy mid ka-an ka duma kandan?”
  kca-kca: 'пŏтәртман: «Нӑӈ ӑт эвтәм мŏхет хŏща йӑхсән пӑ ԓыв пиԓԓаԓән ԓэсән».'
  cak-ENT: 'y xquibij c''a chin: ¿Achique c''a roma tok rat xatapon quiq''uin ri vinük
    ri xa man banun tüj ri circuncisión cheque? ¿Y achique c''a roma xava'' chuka''
    quiq''uin? Xajan que quiri'' nkabün quiq''uin ri vinük man ye israelitas tüj,
    xquibij chin.'
  lif-NT: ᤀᤰᤂᤣᤗ᤹ᤖᤡᤰ ᤔᤧᤔᤧᤳᤋᤢ. “ᤂᤧᤏᤧ᤹ᤃ ᤜᤷᤍᤥ ᤔᤧᤴᤜᤧᤰᤔᤏᤠᤒᤠ ᤛᤢᤘᤠᤱᤅᤥ ᤋᤖᤣ ᤁᤧᤒᤥ᤺ᤰᤂᤧᤀᤠᤱ ᤁᤧᤈᤖᤥ॥
    ᤁᤱᤃ ᤀᤠᤏᤡᤃᤧ ᤛᤠᤰᤌᤡᤶᤖᤧ ᤁᤢᤍᤰᤗᤧᤱᤘᤠᤀᤥ ᤘᤕᤧᤖᤥ॥”
  mie-NT: 'Chi nī ncachī ndá dē: ¿De nūcu nī nquīvi nú inī vehe ndá tēe jāá nsūú nchivī
    nación maá ó cúu? De nī nchajī nū stāā jíín ndá dē, ncachī dē.'
  san-TIB: ཏྭམ྄ ཨཏྭཀྪེདིལོཀཱནཱཾ གྲྀཧཾ གཏྭཱ ཏཻཿ སཱརྡྡྷཾ བྷུཀྟཝཱན྄།
  qve-NT: 'Hinaspan paykunaqa khaynata tapuranku: —Qanri, ¿imanaqtintaq huk law nacionniyoq
    runakunapa wasinman haykuspa, paykunawan kushkari mikhurankí? nispanku. [Nota:
    Israel nacionniyoq runakunapa costumbrenkuman hinaqa, manan permitisqachu karan,
    huk law nacionniyoq runakunawan kushka mikhunankupaqqa].'
  pao-NT: meeoo yise oo netamma, “U gi te tumayohope mayoho u ka mu wakwawa'a-baa
    petugase, umu-no tuka.”
  cbu-NT: ¿Tamati átush tunarip naatarangsha? ¿Tamasha tunarpatamsha katungaksha?
    tárangashinllinaya Utaáshuchiya.
  usa-usa: 'ánibo yeráwáqá maará téta tirááe: “emá Yéqtaaeo-wayukama íma ketáágáráq
    yagaroqtamá máe-kayukati naaúpaqa máqe-uraannama yemá yúma kárataa-kayukate aáwaqa
    naráane.'
  soy-soy: 'Pi u mɑɑ rɛ: Pɔ pikécirɛ́ kɛyɔ lompɔ, nɔ́ nɛ pɛ̃ ɑni kɛlõ kɛsɛ le!'
  hui-hui: Talialu lalu, Í̠na Yu agali ndo agali tara dongone podo mabu nabiaga karunaga
    andaga nenege puwa ti heba tomo nalu harigo agibe, lene.
  amf-amf: “Ya qaaman taxadhamma eenasa ooninte ardayse kembesana kinka harrnaa kummaa?”
    hamayse kina ke dhiidhimade.
  quc-NNT: 'Xkita'' k''u che: ¿Jas che xok la kuk'' ri winaq ri man aj Israel taj,
    te k''u ri'' xwi'' la kuk''? —xecha che.'
  dob-dob: sigwae, “Mwaꞌadega ga ꞌenega ꞌoyo ꞌulugu taudi nigeya me Yudia ꞌidi anuwaya
    ga maꞌemwao waꞌeꞌai?”
  wrs-wrs: Hev umnina, yimba vesiha vinvna deuvrava no Yutanindna meisnindina, eva
    henamba hutovpa kueinnamoa owai, wo eva yimba wonnevna hemba innemba mongawulmba.
  mca-mca: 'qa yit''ijets: —Akha'' ƚ''uyifi pe'' ƚetsi'' nekhewe'' nite'' yaqsiijkii
    kakha'' circuncisión qa ekufets iye nekhewe''en.—'
  tzo-TZC: ―¿Cꞌu chaꞌal ay atsob abaic, jmoj laveꞌ schiꞌuc ti jyanlumetique? ―xutic.
