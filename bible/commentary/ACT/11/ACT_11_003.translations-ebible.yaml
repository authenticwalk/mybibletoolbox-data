  boj-boj: “Sawa bei bei qaji naŋgi muluŋ unosaieqnub. Deqa ni kiyaqa naŋgo tal gogetosim
    naŋgi ti awoosim iŋgi uyoqnem?”
  eng-DRA: 'Saying: Why didst thou go in to men uncircumcised, and didst eat with
