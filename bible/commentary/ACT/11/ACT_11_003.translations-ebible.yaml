    ñɨban agɨlak?
  jic-NT: 'Tjowelepj: —Malala nin jipj judío tulucj nt''a tjay, tüpüt'' yupj jilal.'
  zap-NT: 're men: ―¿Penak watee de lenxyuu mén ne nakdet men-Israel no penak wu de
    yra de men?'
  wer-wer: “Ni tol ëënak Anutuun yaö ëak koröp kaut nailënöröa naë së pitring kaömpre
    omnant ngawi yaën?”
