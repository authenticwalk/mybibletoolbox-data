  knf-knf: « Ibaa do do hum adoo neej ţi itoh yi banwooŋ baanwo bayuday, ade na baka
    ba? »
  san-KHM: ត្វម៑ អត្វក្ឆេទិលោកានាំ គ្ឫហំ គត្វា តៃះ សាទ៌្ធំ ភុក្តវាន៑។
  arn-NT: 'Fey engün ramtueyew: —¿Chem mew anta witrankontufimi tati pu judiu tuwünngenolu
