  mbt-NT: Ne migkahiyan dan si Pidru, “Mania te migpanumbaley ka te kene ne me Hudiyu
    ne ware natulii, wey migpakigtuhen kandan te egkeen?”
  hau-SA: suka ce, “Ka je gidan mutanen da suke marasa kaciya ka kuwa ci tare da su.”
  mam-NT: 'Al tzun kej xjal oc ebin tej ju''wa, bix e xi'' cykba''n te Pedro: —¿Tikentzen
