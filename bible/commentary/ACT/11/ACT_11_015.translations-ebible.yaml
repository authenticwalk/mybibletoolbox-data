verse: ACT.011.015
translations:
  kpx-kpx: Kateai louge di lohoale kebia haivesege Munanae Tumuu subuta nahiemo lohoale
    ke nahateu abuemo lohonu.
  okv-H: Eto na ihiketo ke ijio Ahihi Otohu na dago Judea embomeni Iesu ambo ambo
    ere uahera ta degi puvuna ainge dombo enana ta degi Ahihi Otohu ihiketo puvuhija.
  tbo-tbo: ‘Hougana baha a iwawali ma Alugo Woiyawa i luinihi, amaka mei tauta lolowa
    ta iwawala hougana.
  mal-C: “ഞാൻ സംസാരിച്ചുതുടങ്ങിയപ്പോൾ പരിശുദ്ധാത്മാവ് ആരംഭത്തിൽ നമ്മുടെമേൽ വന്നതുപോലെതന്നെ
    അവരുടെമേലും വന്നു.
  grc-SR: Ἐν δὲ τῷ ἄρξασθαί με λαλεῖν, ἐπέπεσεν τὸ πνεῦμα τὸ ἅγιον ἐπ᾽ αὐτούς, ὥσπερ
    καὶ ἐφ᾽ ἡμᾶς ἐν ἀρχῇ.
  bgc-bgc: जिब म्ह बात करण लाग्या, तो पवित्र आत्मा उनपै उस्से तरियां तै उतरया जिस
    तरियां तै शरु म्ह म्हारै पै उतरया था।
  khz-khz: Au na kila warau atinaato aonai, Veaga Palaguna emarigoto ira atarai, Pentekoste
    tomanai ita atarai emarigoto vetaina.
  deu-TKW: Da ich aber anfieng zu reden, fiel der heilige Geist auf sie, ebenso wie
    auch auf uns im Anfange.
  zsr-NT: Catiꞌ niꞌ gzu lahuaꞌ ruíꞌlenaꞌ lequëꞌ didzaꞌ, dusóalenëꞌ lequëꞌ Dios Böꞌ
    Laꞌy ca naꞌ dusóalenëꞌ rëꞌu zíꞌatël.
  lin-lin: Wana nazalaki nanu koloba, Molimo Mosantu akitelaki bango ndenge kaka akitelaki
    biso na ebandeli.
  hns-NT: Tab djab ham thora der oesabse Prabhoe ke biese me batiailie rahielie, bas
    Pawietr Aatma Kornelias log par aail djaise soeroe me hamahoelog par.
  noa-E: ’Keena, magta chadcha mʉ i aar barwia mua Ẽwandam iek amag jawaagpajimgui
    ajim anʉm Pedro ich meeunag. Magnaa, Mag mawia amag jaaubaadëm eeta Ẽwandam Akhaar
    am gaai phẽs aichëjimgui ajim anʉm, na ar maach tagam judionaan chi ʉ̈kha nʉm
    khʉʉn dʉ̈imua nacha autarr edamjö.
  eng-EMTV: And when I began to speak, the Holy Spirit fell on them, as also on us
    in the beginning.
  mib-NT: Te nuū ní quejéé ná cahán na, te ni quɨ̄vɨ‑ni Espíritu Santo ini anuá i
    jíjnáhan i, nájnūhun ni quɨ̄vɨ ya ini anuá maá yó xīhna gā.
  lif-NT2: इङ्‌गाॽ पाःप्‍मा हेःक्‍तुङ्‌ल पत्‍छाङ्‌ङिल्‍ले़ सेसेमाङ्‌ङिन् तगि आनिॽ
    सम्‍दाङ् चुक्‍ते़बा हे़क्‍के खे़ङ्‌हाॽ सम्‍दाङ्‌ङाङ्‌चुक्‍ते़रो॥
  xnj-xnj: Panatumbwili kulongela, Mpungu Msopi avahelili ngati cheatumbwili kutihelela
    tete.
  mmx-mmx: La nia aga vaxaru xaka i do ana vaase, la Loroonan Kaala ga vubeles atnedi
    getgesara kerekngan ap mo laaleng Loroonan Kaala ga beles atdik.
  cbr-NT: Ësaquin ca ángelnën 'ë caxa quixun an 'ë camicë unin 'ë cacëxun cana 'ën
    Jesucristo ñuiquin anu 'icë unicama bana ñuixuan. Atu bana ñuixuncëbëbi ca Nucën
    Papa Diosan Bëru Ñumshin Upí nunua ucësaribiti atunu uaxa.
  tee-NT: Chai acsni ictsuculh chivini' pus vachu' alakmilh ju Spiritu Santu ju yu'unch
    tachi ju quintalakminch ju quijnanch'an ju mak'anch.
  eng-LSV: And in my beginning to speak, the Holy Spirit fell on them, even as also
    on us in the beginning,
  cak-NT: Y cuando ren xich'o'n chech ri Cornelio y chiquiwech ri winak ri jec'o-apo
    riq'uin, xka-pe ri Espíritu Santo pa quiwi', can anche'l cuando xka-pe pa kawi'
    roj na'ey.
  pah-NT: —A'erog̃we ji Jesus'ga mombe'ui g̃a pe. A'ero Tupana'ga ra'uva ruripei g̃a
    pyri g̃a pojykavo, ei Pedro'ga. Pehepia ko gara'uva ruri nhande pyri ikwehe. Akoja
    javijitehe kiro turi g̃a pyri nohõ, ei ga g̃a pe.
  sja-NT: ’Mɨ pachep'eda, pedeemaa beek'ãri, Ak'õre Jaure ãramaa cheji, naaweda tachi
    judiorãmaa chedak'a.
  xed-xed: Ta zlrayzlray yu ta gwaɗa tama ná, ka saha Sulkum nda ghuɓa ta ghəŋa taŋ
    manda va ya ta magaku nda amu taŋtaŋ ya.
  mks-NT: Ta tá na̱casáhá i̱ cáha̱n i̱ xi̱hín na̱ vehe Cornelio cán já na̱ndicutú
    nda̱a̱ ínima̱ ná xi̱hi̱n ínima̱ yi̱i̱ Ndióxi̱ tá quia̱hva na̱jándicutú a̱ ínima̱
    mí jihna.
  gfk-S: “Ma be iou ga hatahun ura nianga, no Halhaaliena Tanuo ga hanasur ter ta
    di hoke iga hanasur ter ta dait tano luaina pana.
  bmu-bmu: “Kösohot mi ak neŋgiiga nöŋön könahiba Buŋa keu jial. Mi jibi mötketka
    Uŋa Töröŋan könakönahiŋe neŋgö urunine geyöhi, mönö miaŋgö dop kezap ala mötketka
    yeŋgö uruŋine mohot geyök.
  dgz-dgz: Ne tauan nop ere watapan waingina gapan, Guewa Woup Seniwa nu potanup taueni
    ap umap Diu uon go ian ugupe nagirewa potamup den tauen.
  eng-GNV: And as I began to speake, the holy Ghost fell on them, euen as vpon vs
    at the beginning.
  zaa-NT: Gùdulo tìà' gunéni ya' cą nna huàdi tè Espíritu Santo iqquia quį tì'hua
    uccua loti' gùl·lanie lani ri'u.
  eng-WEBSTER: And as I began to speak, the Holy Spirit fell on them, as on us at
    the beginning.
  guh-guh: Nexata jane baja itsa taxuxuabajë livaisi tatsipaebijava Corneliobanajavabelia,
    Espíritu Santo tsijamatabëpatsicatsi Corneliobana. Pacuenia vaxaitsi copiaya nacatsijamatabëpatsica
    Espíritu Santo, bajara pijinia pacuenia bajarapamonae ata tsijamatabëpatsicatsi
    Espíritu Santo.
  bon-bon: Siige, cane liba gije labacitepene mene me, Aceji Seemo te piba teeme yepäyepä
    trupa cabu me labacitanepi, ai ätrunga mule agedna cabu je mime trupa cabu lipu
    abacitanuji.
  nhw-BL: “Huajca niajsito nepa huan quema nipejqui niquincamanalhuía, Itonal Toteco
    hualajqui, huan calajqui ipan ininyolo quen calajqui ipan toyolo achtihuiya.
  mgw-mgw: Na panaatumbwi longela bai, Loo Mpeleteu aatikwaulukya kati mwaatuuluki
    twenga patumbu.
  swh-ONEN: “Nami nilipoanza kusema, Roho Mtakatifu akashuka juu yao kama vile alivyotushukia
    sisi hapo mwanzo.
  wbi-wbi: Pe alyatenguile kujova navope, u Mhepo Mwimike akisa kuvanave ndavule ye
    isile pa vwasio.
  bba-bba: Ye nɑ nɛn wɑɑsu toruɑ Hunde Dɛɛro u sɑrɑmɑ be sɔɔ nɡe mɛ u kuɑ bɛsɛ sɔɔ
    dɔmɑ te.
  eng-KJVCPB: And as I began to speak, the Holy Ghost fell on them, as on us at the
    beginning.
  kgk-NT: Ne'írã vyteri anhe'ẽ heta, omohynyhẽmba-ma ipy'a kwéry ogwejy-vy Nhe'ẽ Marangatu
    tee va'e. Yma-ma nhande py'a omohynyhẽmba va'ekwe-rami voi omohynyhẽ ipy'a íxupe.
  waj-waj: Na kua tinaree kiaa saivaata Mmannasa Yoketaivo tauraa tiiyaa tuuneema
    iyayaa tiiravai.
  cpy-cpy: Ikanta nokenkitha-waeta-kaapaakiri, ari omapoka-shitakari ojeeka-shiretan-tapaakari
    Ishire Tajorentsi rirori-paeni, roowaetaki ojeeka-shiretan-takae paerani aakapaeni.
  mpx-mpx: Sauga ya telipuna ya baaba, Yayaluwa Bwabwalena i lau elal i ola valila
    i lau eliyama abatelipuna elana.
  wbp-wbp: Ngula-jangkaju, Piitalku-jana yarda wangkaja, “Yungkarna rdirri-yungu wangkanjakuju
    Kurniliya-pinkiki, ngula-pururlu-juku-jana Pirlirrpa nyanungu-nyangu kurru-pungu
    Kaaturluju kaninjarni nyanungurra-nyangu-kurra ngula-piyarlu-yijala kuja-ngalpa
    yangka ngalipaku-wiyi kurru-pungu nyurru-wiyi Pirlirrpaju.
  luo-luo: “To e sa ma ne achako wuoyo, ema Roho Maler nolor kuomgi, mana kaka wan
    bende noselor kuomwa mokwongo.
  nhe-NT: “Huajca niajsito nepa huan quema nipejqui niquincamahuía, Itonal Toteco
    hualajqui, huan calajqui ipan ininyolo queja calajqui ipan toyolo achtohuiya.
  aii-aii: ”ܟܲܕ ܫܘܼܪܹܐ ܠܝܼ ܠܗܲܡܙܘܼܡܹܐ، ܨܠܹܐ ܠܹܗ ܪܘܼܚܵܐ ܕܩܘܼܕܫܵܐ ܥܲܠܵܝܗ‌ܝ ܐܲܝܟ݂ ܕܨܠܹܐ
    ܠܹܗ ܥܲܠܲܢ ܒܫܘܼܪܵܝܵܐ.
  esk-NT: Aasiiñ tasamuŋitḷuta uqaaqsikama Ipqitchuam Irrutchim atqaqigai iliŋich
    atriḷḷapiaqługu pił̣ł̣i uvaptiknuntuuq taimani Pentecost-mi.
  msb-msb: “San matuna na ako pagsurmaton, nagsulod sa inda tanan an Espirito Santo
    pareho man san nangyari sa aton san una.
  cpa-NT: Jøng² mi³ma²na²hløah³jni, ca¹tí² Diú¹³ jmi²dsí² han¹³ quiah¹² quiah¹² dsa²
    tiogh³ ja³jøng², ju³lah ca¹jmo¹dsa quián² jniang³ ca¹lah¹cónh¹ mi³ca¹lø¹liág¹.
  dso-dso: ଆରି ମୁଇ ଜେଡେବଲ୍‌ ସିକିଆଦେବାର୍‌ ଆରାମ୍‌ କଲି, ଆଗେ ସୁକଲ୍‌ ଆତ୍‌ମା ଜେନ୍ତାରି ଆମର୍‌
    ଉପ୍‌ରେ ଡାବିଅଇରଇଲା, ସେନ୍ତାରି ସେମନର୍‌ ଉପ୍‌ରେ ଡାବିଅଇଲା ।
  meu-meu: Egu heleva na matamaia, bena Lauma Helaḡa na idia latadiai vada e diho,
    gunaguna ita latadai e diho heḡereḡerena.
  yva-NT: Weti syoroto no Korneliusa nui no munijo Kaisarea, umba syo Ayao Kovo Yesus
    raura ai muno apa arakovo Yahudi jewene mansai. Naije kobe Anawayo Vambunine maje
    mansai tenambe, maisyare manasyinoe maje irati vatano Yahudi wansai wemaisy.
  dgc-dgc: Ey nadid,” kagi ni Pedro, “to pégkagi ko pabi dide, éy dinumibi bale dide
    i Banal a Espiritu a kona to nanyari dikitam to sapul.
  zpm-NT: ’Laa naa psilo quiane lo me grë meṉlidz me, zeeṉe grëse zho laa zho pcaania
    Espíritu Sant, ni bgaa zho grë guieḻbiini ne rdeed me zigne bgaaque new.
  hix-NT: Àro ke wekarymeko, àwyanye, kekon hatà. Rowya ekarymantoko rma, nomokyako,
    Khoryenkom yokato, àhonanye. Amnyehra khonanye htxero nomokye, noro ha. Àro wyaro
    rma rha àhonany xarha nomokyako, kekon hatà, Petru.
  sim-sim: Urik mashin lirin a sawerik Masikome Avui Wasilakahi mu lirik takara, os
    mas nihik or takahandari hom.
  npi-ULB: जब म तिनिहरूसँग बोल्न थालेँ, तिनीहरूमाथि पवित्र आत्मा आउनुभयो, जसरी सुरुमा
    हामीमाथि आउनुभएको थियो ।
  cgc-cgc: Na gaumpisa a ta pag-ambal ki danen Cornelio, napaabot ki danen Dyos Ispiritu
    Santo an paryo man na napaabot kanen an ki kiten kan-o na ta una nabaton ta kanen
    an.
  tim-tim: Konelioŋe hain dâmbo nâŋe den hâuŋe makyeŋgim kindere sop ainâk Anutugât
    Heakŋande kakyeŋân giep. Ulikŋân nengâlân Anutugât Heakŋande kaknenŋân giep hainâk
    sop ain kakyeŋân giep.
  yor-yor: “Bí mo sì ti bẹ̀rẹ̀ sì sọ, Ẹ̀mí Mímọ́ sì bà lé wọn, gẹ́gẹ́ bí ó ti bà lé
    wa ni àtètèkọ́ṣe.
  wos-wos: Wandéka dé Kornilius wun jooka wandéka wuni diré wayika wata téwuka dé
    Godna Hamwinya deka mawulimbu wulaaye té, nana mawulimbu tale wulaaye téndéka
    maki.
  emp-NTPO: Mʌ̃a maʌ̃nebema bed̶ea nũmʌne Ãcõrẽ Jaurera ãdjirãmaa zesia dadjirãmaa
    naãrã zed̶a quĩrãca.
  eng-F35: Well as I began to speak, the Holy Spirit fell on them, just as on us at
    the beginning.
  ind-ind: Lalu waktu saya mulai berbicara, tiba-tiba Roh Kudus turun ke atas mereka,
    sama seperti yang kita alami dulu.
  pes-OPCB: «هنگامی که برای ایشان شروع به صحبت کردم، روح‌القدس بر ایشان نازل شد، درست
    همان‌طور که اول بر ما نازل شد.
  mpt-mpt: nesak Gode wengo omkayemonia Gode Hobe makob nibo sino mikiktemo daake
    nabenebio inanea i bobol tem osa onon tlanea
  ssx-ssx: Koto laata꞉ pi kini pu mea walolo hano hande Holi Sipitidita꞉ amba꞉ hande
    titi panake pa꞉ta꞉ niki pa꞉ta꞉ holopea꞉ tupa꞉ koto tupa꞉ kone iki pa꞉ta꞉ make
    holopea꞉me.
  mkl-mkl: Ŋɔi ǹ koo. Iyi ǹ sinti ku wɑɑzo, ŋɔi Hundei Ilɑɑɔ̃ í nɑɑ si ŋɑ wɑ bɛi
    í nɑɑ si ɑwɑ mɔ tɑko wo.
  gaq-gaq: ବାରି ନେଙ୍ଗ୍‍ ଉଡ଼ିବେଲା ସାମୁଆଁ ବାସଙ୍ଗ୍‍ନେ ଆରାମ୍‍ ଣ୍ଡିଙ୍ଗ୍‍କେ ପର୍‍ତୁମ୍‍ ପବିତ୍ର
    ଆତ୍ମା ଡିରକମ୍‍ ନେ ଆଡ଼ାତ୍ରା ଜାର୍‍ଲେଗେ ଦେତ୍‍ରକମ୍‍ ମେଇଂନେ ଆଡ଼ାତ୍ରା ଜାର୍‍କେ ।
  gof-RNT: “Taani haasaya doomiya wode Geeshsha Ayyaanay koyro nu bolla wodhdhidayssada
    entta bollaka wodhdhi aggis.
  unx-unx: ଆଡଃ ଆଇଙ୍ଗ୍‌ କାଜି ଏଟେଦ୍‌କେଦ୍‌ ଇମ୍‌ତା, ପାବିତାର୍‌ ଆତ୍ମା ଏନେଟେଦ୍‌ରେ ଆବୁଆଃ ଚେତାନ୍‌ରେ
    ଆଡ଼୍‌ଗୁୟାନ୍‌ ଲେକାଗି ଇନ୍‌କୁଆଃ ଚେତାନ୍‌ରେୟ ଆଡ଼୍‌ଗୁୟାନା ।
  gah-gah: Nene gakó lo nemekago, monó nene apí oko lo nokumugo, Ómasímini Sikalahú
    goí oko lelitoka limimómáminoko keitoka limimó.
  lcm-lcm: Au nala tutapongai mengen na si vuk taun ang Malanganto Gogoai kamela aol
    aongos iria, asukang palau val si ainoai i taun ang singira.
  aer-aer: “Ayenge anteme Cornelius-eke ikwere-artweye areyeke-arlke angkeke, ayenge
    angkerle-anerlenge Utnenge Akngerre itneke-arleke irrpeke.
  qvc-NT: Chaymandaqam noqa ch'ayashpa, paykunata yach'achiykaptiy, Dyuspa Santu Ispiritun
    paykunaman shamurqan, noqanchiqkunaman shamushqanshina.
  tgl-ULB: Nang magsimula akong magsalita sa kanila, dumating ang Banal na Espiritu
    sa kanila, gayang nangyari sa atin noong una.
  cbs-NT: januxun Jesúskidi kakape en jatu yusin taewaya Diosun Yushin Pepa ja dukun
    nuku anu juyama keskai jabu anudi juxun jatuki dasikin jatu achishinaki.
  xtm-NTPP: ’Sani te nuu ni keja'a sa káxtnu'u sa tnu'u Su'si o ma, te ni kenda Xtumani
    Ndios ma, te ni ka kuta'vi tna de ya, sukan ni ka kuta'vi ndaka o ya ma onde xinañu'u
    ma.
  nnq-nnq: Na panatumbala kulongela tu, Uhuke jwa Chwapi ngabaulukila andi apatuulukila
    twenga pukutumbulaga.
  bao-NT: ”Cʉ̃jare yʉ ca wede jʉo waarora, Añuri Yeri manire cʉ̃ ca bii jʉoricarore
    birora cʉ̃ja cãare cʉ̃japʉre ñaajãa nʉcã eawi.
  san-ORI: ଅହଂ ତାଂ କଥାମୁତ୍ଥାପ୍ୟ କଥିତୱାନ୍ ତେନ ପ୍ରଥମମ୍ ଅସ୍ମାକମ୍ ଉପରି ଯଥା ପୱିତ୍ର ଆତ୍ମାୱରୂଢୱାନ୍
    ତଥା ତେଷାମପ୍ୟୁପରି ସମୱରୂଢୱାନ୍|
  rmn-rmn: Кана мэ лилём тэ пхэнав, опэр лэндэ фулистино о Шужо Духос аякха, сар Ов
    фулистино буруни ли опэр амэндэ.
  huv-NT: Wüx tandeacas nasajüw, quiaj tayariw Nangaj Espíritu ocueaj Teat Dios atnej
    tayariiüts nomb.
  otn-NT: Pɛ høntho dá̱ fʉdi dá̱ xicä ra̱ hya̱ yø ja̱'i̱ p'ʉya, 'bexque'a̱ bá̱ 'bɛnnba̱bi̱
    ra̱ Espíritu Santo, tengu̱tho bi̱ njacjʉ m'mɛt'o.
  nop-nop: unduŋ yoŋa yenimbu wooŋ nanagi ugiŋ. Kaŋ nu mede yayoluwene Uŋgoniŋ Munabuli
    indi koom nimguk undugoŋ hinek aditok maaŋ yemguk.
  obo-NT: “To id tigkanoy a pa nod oseng, no-iroomman don sikandan to Uhis no Ispiritu
    iling taddot siketa no mgo Judio iddot unna.
  kca-kca: Хун пӑ ма пŏтәртты питсәм, ԓыв эԓтыԓаԓа Йэмәӈ Ԓыԓ иԓ эсԓәщәс, оԓәӈән хŏты
    мўӈ эԓтэва эсԓәщәс.
  cak-ENT: Y tok yin xintz'om nquich'o chuvüch ri Cornelio y chiquivüch ri vinük ri
    yec'o-apu riq'uin, xka-pe c'a ri Lok'olüj Espíritu pa quivi', cachi'el c'a tok
