  pan-pan: ਅਤੇ ਜਦੋਂ ਮੈਂ ਗੱਲਾਂ ਕਰਨ ਲੱਗਾ ਤਾਂ ਪਵਿੱਤਰ ਆਤਮਾ ਉਨ੍ਹਾਂ ਤੇ ਉਤਰਿਆ, ਜਿਸ ਤਰ੍ਹਾਂ
    ਪਹਿਲਾਂ ਸਾਡੇ ਉੱਤੇ ਉਤਰਿਆ ਸੀ।
  gvc-gvc: Ã yoa yʉ durucuro watoi Espíritu Santo sehe tinapʉre sãarʉcʉ sʉahre, marine
    to yoa mʉhtariro seheta.
  ksj-ksj: Ebu eḡeꞌa ḡoere ḡadahirotene, Vine Zaḡoḡaniꞌa zeḡe vaḡe ovairo, ibite emeḡe
    vaḡe ovairoteꞌe teige.
  sbk-sbk: Panahandile ayanje nabho, Umpepo Ufinjile wabhinjila nesha atinjiye ate.
  mya-JVB: ငါ သည်ဟောပြော စ ပြုစဉ်၊ သန့်ရှင်း သော ဝိညာဉ် တော်သည် ရှေ့ဦးစွာ ငါ တို့အပေါ်သို့
    သက်ရောက်တော်မူသည်နည်းတူ ၊ ထိုသူ တို့ အပေါ်သို့ လည်း သက်ရောက် တော်မူ၏။
  kgf-kgf: Imuhuc ʒéyu ni ackuaʒéc imi hénima énézéwa Uŋa Téréya neŋaŋ muru mayec
    imuhucyanéŋ ionac muru mayec.
  awb-awb: Kóníríaga mi ehwéh teníátáirana ínéga Sísa éhweh áwaheue teríátáuge. Sísa
    éhweh áwaheue teríátáutaq Manikáne Awanka sene sirupipeq tumíaraire. Téhwe itene
    irupipeq tumíarainserahnue tumíaraire.
  gdn-gdn: Apunu Koneriyasi ubupu nu inako nidibu manako nau waunai dimasuge-keya
    makeya ki ka Mamanuga God e Keyai naiya nu kawarinugu minibu siwa kasiyara negebu
    ki maba e tawana kwaiyanai ragidai ki mu kawarimugu inako mete minibu siwa kasiyara
    tagebu.
  nko-NT: “Nenya tsú ɔnɔ́ ndɛtɔɩ́ alɩ, Ɔŋɛ Wankɩ́hɛ́ lɛ́ba amʋ́sʋ́ fɛ́ alɩá ɩlɛba
    anɩsʋ ɛkɛ gyankpapʋ amʋ.
  bsn-NT: To bajiro yʉare ĩ yiro bero, ĩnare gotimasiocajʉ yʉ. Ĩnare yʉ gotimasiosʉorone,
    Esp'iritu Santo manire ĩ ejacatore bajirone ĩnare quẽne ejacami.
  pib-NT: “Giyagni nyinuwaka ginkaklewyegletinna, rapyegitna Giwekikaluru Kpashiri
    wixa muchinanu pixka, wa rapyegitinitkawu.
  wiv-wiv: Tania ka ba varivuvunia kagu polea barae, na Vule Tumonga ia vavonuhidia
    balika za kua e bele varivuvu ni dolu.
  reg-reg: Nejile namba okwaika nabho, Mwoyo Mwelu nabhajako lwa kutyo ejile kwiswe
    mu bhwambilo.
  mlh-mlh: “Sundu oi ba noreko nonji fuŋgaru Biŋe buŋo miboŋ. Oi mibe manebi Moro
    Tiriineji fuŋfuŋgaineo niŋore maŋgo rakaya, ore so kaje ruaru manebi yoŋore maŋgo
    oŋuakoŋ rakaya.
  gof-ENT: «ታኒ ሃሳያ ዶሚያ ዎዴ ጌሻ ኣያናይ ኮይሮ ኑ ቦላ ዎዳይሳዳ ኤንታ ቦላካ ዎ ኣጊስ።
  aau-aau: Kornilius hiykwe hanekwe ensel so ok ke mesor kow lowpway menkin, sa ha
    God so ok ke kiy-mesor kow, uwrsa serey ma lwak seme. Sawk kiy-peypey pa, Niohney
    Pekney-weys hiy pau maka-wanohyay, paraw hreme ma wanohyay me hieyn.
  tvk-tvk: “E melele xa di tamu natesepin mi xil, Ninin Eo mei tepolu e xil texoni
    ngan xa testal rohon e melele xa tepolu ni xir tetiamu.
  prf-NT: Magsapulák palla a magupos ay dummibábbi dán dikodi en Banal a Ispiritu
    a kona ten káddibábbi na dikotam ten purumeru.
  auy-auy: aaí wésewanana Maníkóní Ufaen-ámútánkó aifaꞌó kentááfímbó kunkáintemba
    miwífímbá miyá úwaꞌa
  tbg-tbg: Minti tumanta te viraqi vaiha vakaaka qaqiqai vika tiva nimiavauraro Kotira
    Maraquravano haaru tinavuqaa tuvintema kero vikaqaavata tuvuntorave.
  hub-NT: Tuman nita matsatmaunam jeaan nitajai chichai, ina yama nagkamchak iturtamkamiaj
    nitancha turusag Wakan Pegker egkemturarmayi.
  hmo-hmo: Lauegu hereva lau hamatamaia neganai, Lauma Helaga be idia dekenai ia diho,
    guna ita dekenai ia diho bamona.
  big-big: Togo pugu pilik kai legi nogo puwiliyegi weik ngago pura kozak yeiyageya
    tawizeige Anotogi Kung Walekpokko weik puwiliyegi ngaiweki wilak kiliya, mabilik
    ulogo solo panuwekke teniyegirau pugu ngaiweki wilak kiliya pilik.
  gux-G: N bo cili ki maadi'b ya yogu ke fuonŋanma bo jiidi b po nani lan bo jiidi
    ti po ciligi yeni.
  cnl-NT: '''E³ la²³ ca²³la²³láa²³ ca²³''ɨɨn²³ júu² dxʉ́²³ quiee''³² Dios, ''íin²
    dsɨ́²te''²³ Espíritu Gáan³. La²³ ''íin² dsɨ³ra² jne² mɨ²xe̱''n³¹ ''íin² dsɨ́²
    dsa³ ''í³.'
  zar-NT: Cateʼ niʼ gusí lahuaʼ ruíʼilenaʼ légaquiëʼ didzaʼ, bidisóalenëʼ Dios Böʼ
    Láʼayi légaquiëʼ ca naʼ bidisóalenëʼ rëʼu zíʼatëlö.
  kde-kde: Pangutandilike kulonjela, Umumu Wanaswe nkuingila mmitima yavo muchi chanaingidile
    mmitima yetu anepo patandi.
  ata-ata: Ioxe itema e muꞌavalilo ne muvivikala mukalu, xe eni esokosou evivikala
    sio, la Uleenu Tavuna muluꞌe noxiꞌa iouvilesisi loxo no mine muluꞌe noxinge tei.
  qvw-NT: Chaymari chayćhu Jesuspi willapayaptí Chuya Ispiritu juclla paycunamanpis
    ji'alpämun, ya'anchiccunaman puntacta ji'alpamuśhancänüpis.
  nfa-nfa: Nèti èèna ka, jaꞌa padꞌelo Jꞌara Mamuri Lamatua mi dedha rèngu. Ka rèngu
    abhu dènge ka Roh Lamatua dhu Mola-Mèci, sama sèmi èdhi abhu ca hari na.
  tnp-tnp: “Kəni nian iəmətuəuin mətəghati, Narmɨn Rəha Uhgɨn təmeiuaiu məriauəh matɨg
    e lah, Nanihluə mɨn, təhmen əmə e inu təmuva e tah, nətəm Isrel, aupən mɨne.
  urd-urd: जब मै कलाम करने लगा तो रूह — उल — क़ुद्दूस उन पर इस तरह नाज़िल हुआ जिस
    तरह शुरू में हम पर नाज़िल हुआ था।
  hot-hot: “Aêŋ ba yahadum ek yanaŋ abô êndêŋ thêlô ma ketheŋ oyaŋ ma Lovak Matheŋ
    halôk ba halêm hayô hamô thêlô hatôm sêbôk ba môŋ anôŋ ma hayô hamô alalô.
  mqj-NT: Kuparandukna mantula' turummi Penawa Masero umpentamai asan inde taue susi
    dadi lako kaleta yolona.
  rus-SYN: Когда же начал я говорить, сошел на них Дух Святый, как и на нас вначале.
  mbh-mbh: “Ma tho patea lek riong ma palolo avele, nako God Ioni Riringa i eso a
    or nge. Ranga ve mun i nomenga ako i eso tel mun a it nge.
  bdd-bdd: “Coinega yahegaina ma yahehegwaegwae, ta Yaluyaluwa Tabuna ꞌoidiya ꞌisuluwa
    gidemusa mwalo tauda ꞌoida ꞌisuluma.
  cbt-NTPO: Quisoso nanamën sha'huitasoco chachin, inapitanta' Ispirito Santori ya'coancantërin.
    Ya'nan canpoa' ya'coancantërinpoaso pochachin inapitanta' ya'coancantërin.
  rmy-SERVI: Кала мэ ачилём тэ дэдумэ, пэ лэндэ сджиля Свэнто Фано, кади, сар Вов
    сджиля англэ и пэ амэн.
  srn-NT: Di mi bigin taki nanga den, a Santa Yeye kon na den tapu leki fa A ben kon
    na wi tapu ini a bigin.
  cta-NT: Liꞌ ndyalaa ya ca toꞌ tyi nguꞌ biꞌ. Nguxana naꞌ nguluꞌu naꞌ chaꞌ jiꞌi̱ nguꞌ,
    loꞌo liꞌ hora ti nguaꞌya Xtyiꞌi ycuiꞌ Ndyosi lo nguꞌ. La cuiꞌ ñiꞌya̱ ndyanu Xtyiꞌi
    ycuiꞌ Ni neꞌ cresiya jiꞌna nu ngua tya clyo, la cuiꞌ juaꞌa̱ ndyanu Xtyiꞌi Ni neꞌ
    cresiya jiꞌi̱ nguꞌ biꞌ liꞌ.
  bqc-SIM: Kɛ́ ma na yã'oawa, Lua Nisĩna dìnɛ́ lá a dìwɛ̃ɛ a daalɛgↄↄwa.
  tcz-CHONGTHU: Chuin Peter chun aseikit in, “Thusei kahinpan in ahileh abul'a eiho
    chunga ahung kibuh lhah bangin ama ho jouse chunga Lhagao Theng ahung kibunglhan,
  mar-mar: त्यानंतर मी माझ्या भाषणाला सुरुवात केली, सुरुवातीला ज्याप्रमाणे पवित्र
    आत्मा आपल्यावर आला तसाच तो त्यांच्यावरही आला.
  snp-snp: Eti lolomaito, namo ka apito logimodo ya Ouna Felegaga kana lamodoka lomami
    yamaidana oto amodoka lomaiye.
  isl-isl: Síðan fór ég að útskýra fyrir þeim gleðiboðskapinn. En ég var varla byrjaður
    á ræðunni, þegar heilagur andi kom yfir þá, alveg eins og yfir okkur í upphafi.
  spy-NT: Nto baanta nyooto kāātoowu ang'alaal, kōōsuuchi ꞉Tāmirmiryēētaab Yēyiin
    bichooto kuu wōloo kiisuuchintēēch nkacheek ām taay.
  xnn-xnn: Dat itoloy Pedro ay mangwani en, “Issan menkalkaliyak et komapet nan Ispirito
    Santo ken daida ay kaneg met laeng din kinmapetana ken datako isdin damo.
  mwe-mwe: “Ngatandubheje kubheleketa, Mbumu jwa Ukonjelo gwabhatulushilenje malinga
    shatutulushile uwe kundandubho kula.
  tte-tte: Saugana yayatubu yaedeedede Yaluyaluwa Tabuna ilobi kolili besiele tauna
    kona ilobima kolimai kaba yatubu koina.
  tcs-tcs: ‘Wen ai bin stat po tok, da OliSpirit i bin kamdaun antap ebriwan de uda
    bin lisen, wase da pastaim wen da OliSpirit i bin kamdaun po yumpla wea Zarusalem.
  hlt-THB: Cawh, awi kak kqawn cyk awhkawng, Ciim Myihla nik khanawh a pha law cyk
    awhkaw amyihna amik khanawh pha law hy.
  soq-soq: Konelias ema wane diasano aupe ne me duwe waimoia mampo gagalontene wasaumodino
    Konelias ita mo sape waimoia do Aleu kakaiwa osouwo ieno wadeiena, Pentekos walamawe
    no osombo ieno wadatana rua.
  qub-qub: Chaypitaga willapaycaptilläna noganchïman chayamushanno paycunamanpis Espíritu
    Santu chayasha.
  att-att: “Á pagubobuk ku paga nira, minay nira yù Mangilin nga Ikararuá ta kunnay
    sù ánge na nittam pamegapu tam mangikatalà.
  bki-bki: “Mia bogo napano Kornelias naio mil bisi, ana na kiniou kija nemil banlo,
    mia monloglog bogo napano nojom̃a nejikar ka nemil kia ga, ana Niununo Lu batove
    ealo javukia ga napano jom̃a batove ea kito be moti nanua ruei.
  bqp-bqp: Kũ ma na yã'onaaa, Luda Nini kìpaḿma lákũ à kìpawá káaku nà.
  mcp-mcp: Mə á ka nə́mə́ tɛ́ɛ́d nə́ mə́ bwiiŋg bwo kɛ́ɛl, seegya njɨ Ŋkɛ̧́ŋkɛ̧̂ Shíshim
    mə́ shwɨy bwo nyúúlʉ́d nə́mə́ nda í á bə nə sə́ mə́tɛ́ɛ́dʉ́lé dɨ́ nə́.
  hat-hat: Mwen te kòmanse pale lè Sentespri a desann sou yo menm jan li te desann
    sou nou premye jou a.
  npl-NT: Iwa ijkuak opé nikintlapowia, n Espíritu Santo owala intech, ijkó kemi achto
    owala totech.
  bgg-bgg: Ji duiine gu è jao ne yao ramuii shii, igobi gethek shii phi pha duiine
    ithek shii de Ragung So phi pha doh ruii.
  eng-TCENT: As I began to speak, the Holy Spirit fell upon them, just as he had fallen
    upon us at the beginning.
  eng-BSB: As I began to speak, the Holy Spirit fell upon them, just as He had fallen
    upon us at the beginning.
  cpu-NT: Ikanta nokinkithavaitakaapaakeri, arira omapokashitatainakari inampishiretantapaakari
    Tasorentsinkantsi iriroriite, iroovaitakeranki inampishiretantakairi aakaite ovakeraini.
  san-ASM: অহং তাং কথামুত্থাপ্য কথিতৱান্ তেন প্ৰথমম্ অস্মাকম্ উপৰি যথা পৱিত্ৰ আত্মাৱৰূঢৱান্
    তথা তেষামপ্যুপৰি সমৱৰূঢৱান্|
  tod-tod: Siɛgi zu gè kpɔɛzuɠulai lɔɔzeini la, Zɛnvu Ɲadegai yeini ti ma, ʋelei
    é yeini la ade ma mɔungi.
  tac-NT: '''Lige alué Kornelio suwénasa ra''icha, ''lige ne ralámuli rejcholi ruyea
    ajtígichi alé, Onorúgame Alawala yati bajkile alué ralámulichi. Alué alawá bajkile
    alé ralámulichi pe a''chigóriga napurigá bajkile alué alawá ''ya ramuechi.'
  eng-WEBPB: As I began to speak, the Holy Spirit fell on them, even as on us at the
    beginning.
  gfk-H: “Ma ing iau ga hatahun wara nianga, no Halhaliana Tanua ga hansur taar ta
    diet hoing ga hansur taar ta dahat tano luena pakaan.
  viv-viv: Ada iya gavebutu galumamala againe, AluꞋaluwa Mahalina boi nagona ide giluvaiyeda
    amine, kadu badi giluvaiyedi.
  yao-yao: Panatandite kuŵecheta, Mbumu jwa Akunnungu ŵaatuluchile mpela yatite pakututuluchila
    uweji kundanda.
  tgp-tgp: Nara na tapulo retireti, Tanume Tapu mo jovi hinira sohen mo vaia isar̃a
    tiroma.
  auc-NT: Mäninganca apæ̈nedinque Pegodo ïïmaï angantapa. “Wængonguï Tæiyæ̈ Waëmö
    Önöwoca mä pöninque mönitö ïmönite nänö guidö baï ñöwo ïñömö botö tæcæ apæ̈necæ
    cæyömo adocä edæ tömënäniya adobaï wææ̈ guiicantapa.
  kbc-NT: Odaa eɡ̶idaa diiticogi me jatematikatiogi, odaa Liwigo Aneotedoɡ̶oji ja
    dinikateloco digo mijotaɡ̶a niɡ̶ijo naɡ̶a dinikatoɡ̶oloco niɡ̶ijo noko maleeka
    idinojocaɡ̶atini me jatematiiɡ̶atibece Jesus naɡ̶a yewiɡ̶atace.
  bmh-bmh: Guzenina, iz betei Uwait nugau Ze awaremin, Uwait nugau Ah Wes amegai ig
    ebiligeb noun sul, go ebalagab han guzenaital noun.
  ctu-BL: Che' bʌ tsa' cajiyon ti t'an, tsa' aq'uentiyob Ch'ujul bʌ Espíritu ja'el
    che' bajche' tsa' aq'uentiyonla ti ñaxan.
  meq-meq: «Na dazlay a mətsike me na, Məsəfəre Tsəɗaŋŋa eye a mbəzlaw fataya andza
    nakə a mbəzlaw fakwaya ahəl niye aye.
  noa-H: ’Keena, magta chadcha mʌ hi haar barwia mua Hẽwandam hiek hamag jawaagpajimgui
    hajim hanʌm Pedro hich meeunag. Magnaa, Mag mawia hamag jaaubaadëm heeta Hẽwandam
    Hak'aar ham gaai p'ẽs haichëjimgui hajim hanʌm, na har maach tagam judionaan chi
    hʌ̈k'a nʌm k'ʌʌn dʌ̈imua nacha hautarr hedamjö.
  alp-NT: Kena au lepa etesi menai sa, Ro Misete Ikbasaesi lupe akmena Iakmenare Ikbasae
    ite ete meije neka.
  san-VEL: aha.m taa.m kathaamutthaapya kathitavaan tena prathamam asmaakam upari
    yathaa pavitra aatmaavaruu.dhavaan tathaa te.saamapyupari samavaruu.dhavaan|
  kbq-kbq: Anante naneke erigafa hu'na nehugeno, Ruotge Avamu'mo zamagrite erami'ne.
    Ese'ma tagrite e'neaza huno emani'ne.
  kbh-kbh: As, ats̈e jóyebuambayama sënjanbojats̈é orna, chë Uámana Espíritu tonjánamashëngo
    chëngbe ainaniñe jtsemándayama, nts̈amo bë́ngbeñe natsana tonjanamashëngcá.
  ron-LSB: Când am început să vorbesc, Duhul Sfânt a căzut peste ei, ca și peste noi
    la început.
  pon-pon: Ni ai pikikidi padak, Nen jaraui ap moredi on po ’rail, dueta a kotin moredi
    on po ’tail ni tapi o.
  nhe-BL: “Huajca niajsito nepa huan quema nipejqui niquincamahuía, Itonal Toteco
    hualajqui, huan calajqui ipan ininyolo queja calajqui ipan toyolo achtohuiya.
  sps-sps: “Te tanik iny vegiau anyo Aaven Taabos of ratuari, jesan kan te kat fi
    ya tsura tan tatanik tana Pentikos.
  wnc-wnc: “Naniwan natake tuwanguke yawawa Waung Takwanda ie tupanu nin papan kekekakumang
    kakngakan aminu waakwakaya papan kekekaking.
  bus-bus: Kɛ̀ ma na yã'onaa, Luda Nini pìtaḿma lán à pìtawa káaku nà.
  gub-BL: A'e rupi azypyrog Zezuz rehe ze'eg puràg imume'u pà ihe, Koronew hàpuz me
    har wanupe ihe. A'e 'ar mehe Tekwe Puràg wezyw wà wanupe a'e no, zanewe tur awer
    izypy mehe arer zàwegatete a'e no.
  imo-imo: Aku tepa nimu kinye nani pulu polopo ungu nimboi niu wali oi lino molorumuluna
    Mini Kake Telimu mainye orumu mele aku tepa ne kano imboma moloringina orumu.
  boj-boj: O ijo was, tamo dena iga degsi saigonaqa e kamba anjam marqa yeqnamqa Mondor
    Bole a tamo kalil tal dia koroesoqneb qaji naŋgoq aiyej. Mondor a nami iga Juda
    gagoq aiyej dego kere naŋgoq aiyej.
  eng-DRA: And when I had begun to speak, the Holy Ghost fell upon them, as upon us
    also in the beginning.
  knf-knf: Djaka jak djun bţup, kë Uhaaş wi Naşibaţi uşë wala ţi baka jibi ubiiŋ awala
    ţi un du kaŧeeku.
  san-KHM: អហំ តាំ កថាមុត្ថាប្យ កថិតវាន៑ តេន ប្រថមម៑ អស្មាកម៑ ឧបរិ យថា បវិត្រ អាត្មាវរូឍវាន៑
    តថា តេឞាមប្យុបរិ សមវរូឍវាន៑។
  arn-NT: “Llitulu ta iñche tañi kimeltuafiel engün, tati Lif Küme Püllü akuy kisu
    engün mew. Chumngechi akuy iñchiñ mew kuyfi, ka femngechi akuy.
  zas-NT: Chi guzuloj canenëꞌn laa reeman, guyu xSprijt Dios luxdoo reeman ziꞌcgajc
    guyuman du luxdoo ree yaloj.
  ken-NT: Nɛbho mbó bɛ́gháti bhɔ mɛnyɨŋ, Ɛfóŋó Bɛdyɛrɛ atwɔ́ ntá yap nkúbhɛ́
    mbɔ ɛnyu ɛ́fákári nyaka nɛ bhɛsɛ ndǔ nɛbhǒnɛt.
