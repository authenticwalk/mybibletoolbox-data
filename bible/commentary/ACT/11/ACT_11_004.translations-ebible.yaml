verse: ACT.011.004
translations:
  kpx-kpx: Kateai louge Bitau ono vadeu avuemo velemale ke deiada bahata loui namigevenu.
  okv-H: Peter na tapa do ena avo harikena.
  tbo-tbo: Ega yaka Pita a enogalena i waawala naka ginouli atapuna i bahena pahi
    po i wikokowi anona awai.
  mal-C: 'അതിന് പത്രോസ് എല്ലാക്കാര്യങ്ങളും ആരംഭംമുതൽ സംഭവിച്ചക്രമത്തിൽത്തന്നെ സൂക്ഷ്മമായി
    അവർക്ക് ഇങ്ങനെ വിശദീകരിച്ചു:'
  grc-SR: Ἀρξάμενος δὲ ⸋ὁ⸌ Πέτρος ἐξετίθετο αὐτοῖς καθεξῆς λέγων,
  bgc-bgc: फेर पतरस नै उन ताहीं शरु तै आखर ताहीं सारा किमे कह सुणाया
  khz-khz: Ne Petero na vali maparana geria epiaato, raka evetina-tiwato pene ago
    ikanai. Netiwato,
  deu-TKW: 'Petrus aber hob an und legte es ihnen der Ordnung nach dar:'
  zsr-NT: Niꞌr gzu lahuëꞌ Pedro rguíxjöiꞌnëꞌ lequëꞌ gdutë lë naꞌ guc,
  lin-lin: 'Petelo ayebisaki bango makambo nyonso, ndenge esalemaki ; alobaki na bango :'
  hns-NT: Bakie Petras sab baat soeroe se samdjhaawe lagal.
  noa-E: Magbaawai Pedroou amag thumaa jaaubaadëjim aajem, warrjã jãga Ẽwandamau irig
    mag nem oopiwia judionaan khabam khʉʉn eejã ich i jaaumkhĩir i pʉ̈iju ajĩ.
  eng-EMTV: But Peter, beginning to speak, was setting forth to them in order, saying,
  mib-NT: 'Yūcuán na te ni nacani cájí Pedro jnūhun nuū tée ún ndɨhɨ ndese ni cuu
    sɨquɨ̄ tée sɨ́ɨn nación:'
  lif-NT2: हे़क्‍केःल्‍ले़ पत्रुसरे़ कन् काक् पोःक्‍खे़बा हिन्‍दोःक्‍हाॽ थे़प्‍थे़प्‍पाङ्
    पोधक् चोगुसि–
  xnj-xnj: Penapo Petili akavadandaulila hotohoto kugavala mambu gala gegahengiki.
  mmx-mmx: La ne Pita ga tong axasep nedi mi mo lempanga ga ravasu.
  cbr-NT: 'Cacëxunbi ca uisai cara ñu ''iaxa upí oquin ñuixunquin atu ësoquin cacëxa:'
  tee-NT: 'Pus ju Pitalu'' lana ajunk''o tachi chun ju ixtapasatach. Alacjuni:'
  eng-LSV: And Peter having begun, set [it] forth to them in order, saying,
  cak-NT: 'Ja'' cuando ri Pedro xuchol chique ronojel ri xbanataj quiq''uin ri kach''alal
    ri man je israelitas ta. Raja'' xu''ij:'
  pah-NT: Igwete Pedro'ga ei g̃a pe. —Tamombe'u pa ti kiro pe me.
  sja-NT: 'Mãpai Pedropa nepɨrɨmaa beeji jõmaweda Tachi Ak''õrepa ichimaa k''awapida:'
  xed-xed: Ka zlraftá Piyer ta rusay ŋa taŋ turtuk turtuk ka tsa skwi ya luta.
  mks-NT: 'A̱nda̱ já na̱casáhá Pedro ndícani da tócó ndihi ña̱ na̱ya̱ha ja̱nda̱ sa̱ha̱.
    Já na̱cachi da já:'
  gfk-S: Io, Pita ga tur leh ura palpales no kudulena haramatur ta ira linge ing di
    ga harmuri hobi.
  bmu-bmu: Mewö jigetka könakönahiŋeyök könahiba yuai asuhuyöhi, mi körek pakpak areŋambuk
    jim asarim eŋgiba kewö jiyök,
  dgz-dgz: Pita tavewa di wan dim dim taiwandini venat musiwanumune ame oisewa ere
    anega wadidiamon,
  eng-GNV: Then Peter beganne, and expounded the thing in order to them, saying,
  zaa-NT: 'Làniana gùdulo Pedrua gutixa''áni bi cą nu uccua dèsdeba neru nna ra bi:'
  eng-WEBSTER: But Peter rehearsed the matter from the beginning, and expounded it
    by order to them, saying,
  guh-guh: 'Nexata Pedro tsipaeba judíovijavabelia pacuenia taxuxuaba bajarapacuene
    yabara. Pedro jumaitsi judíovijavabelia:'
  bon-bon: 'Peei äingeja mene name pi Peteru teebibine jejananemige iyeta lui itu
    läbitepesi pui mule me agedna cabu ca. Tabe apu jiicige egä:'
  nhw-BL: 'Huajca Pedro pejqui quinpohuilía nochi catli panotoya huan quinilhui:'
  mgw-mgw: Apo Petili ngaawanikia makowe goti gagapangilwe kwa kindonda.
  swh-ONEN: Ndipo Petro akaanza kuwaeleza kuhusu mambo yote yalivyotokea hatua kwa
    hatua akisema,
  wbi-wbi: Looli u Petro alyatenguile kujova ikituko kind kilimunkate; akati,
  bba-bba: Yen sɔ̃nɑ Piɛɛ u bu ɡɑri yi tubusiɑ sɑɑ yin toren di sere kɑ yin nɔrɔ.
  eng-KJVCPB: But Peter rehearsed the matter from the beginning, and expounded it
    by order unto them, saying,
  kgk-NT: 'Ha Pedro katu ojeapysaka porã ranhe inhe''ẽ-rehe. Upe rire ae omombe''upa
    íxupe kwéry. Ojehu va''ekwe gwive omombe''u:'
  waj-waj: 'Tuduu rikioo Petorooso mmuakiaa kuavai ngiari voopinnaiya tasipama uuvaara
    toosa haroovakidiri iya kiaa mmioo tunoo:'
  cpy-cpy: 'Ari retanakawo Pedro ikamantziri jempe okanta opoñaantari. Ikantanakiri:'
  mpx-mpx: Yaka Pita bugul gegewena toto i masal elana i liwanan bubun elal i ba,
  wbp-wbp: Junga-juku, ngula-warnurluju-jana Piitarluju yimi-ngarrurnu nyiyarningkijarra
    yangka Kurniliya-kurlu manu yapa nyanungu-nyangu-kurlu.
  luo-luo: To Petro nochako leronegi tiend gik moko duto mane osetimore, e yo mawinjore
    maler, kowacho niya,
  nhe-NT: 'Huajca Pedro pejqui quinpohuilía nochi tlen panotoya huan quinilhui:'
  aii-aii: 'ܫܘܼܪܹܐ ܠܹܗ ܫܸܡܥܘܿܢ ܟܹܐܦܵܐ ܗܲܩܘܼܝܹܐ ܐܸܠܵܝܗ‌ܝ ܪܹܐܙܵܢܵܐܝܼܬ ܟܠܔ ܡܸܢܕܝܼ ܕܗܘܹܐ
    ܠܹܗ، ܒܹܐܡܵܪܵܐ:'
  esk-NT: Taatnaqługich Peter-m uqautiaqsiñiġai qanuq atuumałhagun aullaġniiḷġatałhaniñaglaan.
  msb-msb: Didi ginpahayag ni Pedro sa inda an mga pasurunod na pangyari.
  cpa-NT: 'Jøng² ca¹dsii¹ Pedro ca¹lah¹jǿ¹ jǿg³ ca¹lah¹cónh¹ mi³ca¹lø¹liág¹. Ca¹juúh²dsa:'
  dso-dso: ମାତର୍‌ ମୁଲେଅନି କର୍‌ନିଲିଅକେ କାଇକାଇଟା ଗଟିରଇଲା, ସେଟା ବୁଜାଇବାକେ ପିତର୍‌ କଇଲା
    ।
  meu-meu: Bena Petro ese sivarai idoinai e hamaorolaidia, matamana amo ela bona dokona.
  yva-NT: Weti Petrus po ana rarorono ai no munijo Yope rarijato mansai tenambe pare,
  dgc-dgc: Kanya ti Pedro, éy kinagi na dide i katuwiran na, a nisalaysay na dide
    i étanan a nanyari.
  zpm-NT: 'Dzigo psilo Pedr bzodiidz me lo zho zha nacne güey me lidz meṉ co, rëb
    me:'
  hix-NT: Yaworo mak noskarymay hatà, noro, àwyanye. Kohneryu kom hoko texetxhàrà
    rma yokarymatxehkay hatà, àwyanye.
  sim-sim: Karem li mbarik Pita mbele mbele ol orhik talarin lirin armek ormu sawera,
  npi-ULB: तर पत्रुसले तिनीहरूलाई त्यो कुरा विस्तृत रूपमा वर्णन गर्न सुरु गरे; उनले
    भनेः
  cgc-cgc: Dayon, pasaysay Pedro ki danen tanan ya na natabo ki kanen alin ta umpisa
    parti ta panan-awan din.
  tim-tim: Hain dâmbiâ aregât Petoroŋe wan me wan miawagep aregât keiŋânbak den pat
    makyeŋgiep.
  yor-yor: Ṣùgbọ́n Peteru bẹ̀rẹ̀ sí là á yé wọn lẹ́sẹẹsẹ, wí pé,
  wos-wos: 'Wandaka dé Pita Kornilius wali reta hurundan atéfék jooka dé diré angi
    wa:'
  emp-NTPO: Maʌ̃ne Pedroba idji mãwãnada ãdjirãa jũma nẽbʌrʌsia.
  eng-F35: 'So Peter began by explaining it to them in order, saying:'
  ind-ind: Karena itu Petrus menjelaskan semua yang sudah terjadi mulai dari awal.
  pes-OPCB: 'آنگاه پطرس موضوع را از اول به تفصیل برای ایشان تعریف کرد و گفت:'
  mpt-mpt: Fitae Koniliase weng sang olo omkaye bianea baabenea
  ssx-ssx: Koto lemeke handaata꞉ Pidama꞉ta꞉ amba꞉ pieke haumanu kini pu mea kutupa
    mo pieke haumanu paeyao mo haliweki pa꞉ta꞉ la haleeke ekita꞉ dupae.
  mkl-mkl: Ŋɔi Piɛɛ í sisi nŋɑ ideu hɑi sinteɛ bɛi í ce fei.
  gaq-gaq: ମାତର୍‍ ମୁଲେବାନ୍‍ ମେଁ ମେଃନେ ଗଟେଲେଗେ, ପିତର୍‍ ଆମେଇଂକେ ସାପା ଗଟ୍‌ନାଇଂ ଆଦ୍ରିଗ୍‍ଚେ
    ବାଲିର୍‍କେ ।
  gof-RNT: 'Shin Phexiroosi hanidabaa koyroppe doomidi maaran maaran odis:'
  unx-unx: ଏନାତେ ପାତ୍‌ରାସ୍‌ ଏନେଟେଦ୍‌ତାଃଏତେ ଅକ୍‌ନାଃ ହବାକାନ୍‌ ତାଇକେନା, ଏନା ସବେନାଃଏ ଉଦୁବାଦ୍‌କଆ,
  gah-gah: 'Liki likago, Pitá nene Koneliasitoka utó i gakó nene mogonagutí apí oko
    ale mesamá oko lo kimike limó:'
  lcm-lcm: Au na Petero kala atai aroron iria ta angusing i keve bil aongos asukang
    ke,
  aer-aer: Peter-ele itneke ingkirreke ileke nhenge Jew anetyakenhe areyenge apurte-irreme-akerte,
    Cornelius-arlke-akerte. Alakenhe-arle re angkeke,
  qvc-NT: 'Chayshina anyaptinllapam, Pidruqa chay pasashqanda manyaqlla nirqan:'
  tgl-ULB: Ngunit nagsimulang ipinaliwanag ni Pedro sa kanila ang bagay na iyon ng
    detalyado; sinabi niya,
  cbs-NT: 'januxun Pedron jatu kemakin jaska iki taekainshina dasibi jatu yuikin:'
  xtm-NTPP: 'Sani te Pedro ma, ni keja''a de ndákani de ndaka sukan ni kuu ma:'
  nnq-nnq: Penia Petulo ngabalenge tela nhwalo ogupitila kuboka pututumbulaga,
  bao-NT: 'To biro cʉ̃re cʉ̃ja ca ĩiro, Pedro pea ca bii nʉnʉa waaricarore biro cʉ̃jare
    wede jʉo waaupi:'
  san-ORI: ତତଃ ପିତର ଆଦିତଃ କ୍ରମଶସ୍ତତ୍କାର୍ୟ୍ୟସ୍ୟ ସର୍ୱ୍ୱୱୃତ୍ତାନ୍ତମାଖ୍ୟାତୁମ୍ ଆରବ୍ଧୱାନ୍|
  rmn-rmn: Дэчи о Пётар пал екхаврэстэ лиляс тэ галярэл лэнги, сар алаи уло.
  huv-NT: 'Quiaj tapots masaj nejiw a teat Pedro andüübndüjpeay nguineay tajlüy, tapiüng:'
  otn-NT: 'Nu̱na̱ ra̱ Bɛdu p''ʉya, bi dä ra̱ güɛnda te gä xi̱ nja, bi ''yɛ̱na̱:'
  nop-nop: Unduŋ nimbune Pitadibo nemek tuguk be mintaune kaguk wondok kahat didimeniŋgoŋ
    tiyemiŋa indiŋ yeniŋguk,
  obo-NT: De-en id amin ni Pedro tid ituu kandan iddos langun no notomanan pomon to
    tigkonayan.
  kca-kca: 'Петра пӑ хŏты вер ус, щиты ԓывиԓаԓа пŏтәртты питсәԓԓы, йастыйәԓ:'
  cak-ENT: 'Jari'' tok ri Pedro pa rucholajen xutz''om rubixic cheque pari'' ri xbanatüj.
    Rija'' xbij c''a:'
  lif-NT: ᤜᤧᤰᤁᤣ᤺ᤸᤗᤧ ᤐᤋᤪᤢᤛᤖᤧ ᤁᤴ ᤁᤠᤰ ᤐᤥ᤺ᤰᤂᤧᤒᤠ ᤜᤡᤴᤍᤥ᤺ᤰᤜᤠ᤹ ᤌᤧᤵᤌᤧᤵᤐᤠᤱ ᤐᤥᤎᤰ ᤆᤥᤃᤢᤛᤡ–
  mie-NT: 'Ñúcuán de nī nacani cájí Pedro nāsa nī nquijéhé yā sáhá yā jíín nchivī
    ndá cā nación:'
  san-TIB: ཏཏཿ པིཏར ཨཱདིཏཿ ཀྲམཤསྟཏྐཱཪྻྱསྱ སཪྻྭཝྲྀཏྟཱནྟམཱཁྱཱཏུམ྄ ཨཱརབྡྷཝཱན྄།
  qve-NT: 'Hinaqtinmi Pedroqa tukuy imakuna pasasqanmanta paykunaman ordenninpi willayta
    qallariran khaynata:'
  pao-NT: Soo Peter yise no'oko tu manepu mu tuukwe, mee unakwe,
  cbu-NT: Itaru, Pitorsha yámku, tárangiya, Na izuuru kamanchintspa yuwaa Apanll nuwaa
    yámandarangu anootsi.
  usa-usa: 'miráitana Pítaa wemá áaimma átáma nôrawabi urái-qtataaqtaba kétima-yimena
    maará téna tiráiye:'
  soy-soy: 'Kei kɛ Piyɛɛ uu pɛɛ lɛlɛɛ n wɑ pi kɛɛnkɛɛ nɛ kɛ́tɔ-pɔ, uu rɛ:'
  hui-hui: Ani layagola Pidahanda bibahende piganeore howa biyagoni te ti lamiai hene.
  amf-amf: 'Bhethiroosaar birara yedayse yer wulam yin ki giyade:'
  quc-NNT: 'Are k''u ri tat Pedro xuchap u tzijoxik ronojel ri xb''antajik, xub''ij
    chke:'
  dob-dob: ꞌEnega Pita ꞌilolagata ga guinuwa gete maiboꞌana ꞌiemwasalina, ꞌigwae,
  wrs-wrs: Pitava temura wohishunvna hemba.
  mca-mca: 'Ma'' qa ha'' Pedro qa yeqetheenimik''iha in nifelimik''i pa''aj, ta''ƚijii
    in ink''aa''ija pa'' ƚunye''jkii qa teiƚi''ijpha''m, qa yit''ij pa''aj:'
  tzo-TZC: 'Jech ti Pedroe xcholet lic xchap scotol ti cꞌusi laj yil ti icꞌot ta pasele.
    Jech lic yal:'
  mya-mya: သို့​ဖြစ်​၍​ပေ​တ​ရု​သည်​သူ​တို့​အား ဖြစ်​ပျက် ခဲ့​သ​မျှ​သော​အ​ကြောင်း​အ​ရာ​တို့​ကို​အ​စ
    မှ​အ​ဆုံး​တိုင်​အောင်​ရှင်း​လင်း​ပြော​ပြ​၏။
  gng-NT: 'Nɛn saan nɛ Piɛr taa'' tigbɛr cin'' ma bo, ki tɔke'' bɛ tù tentien'' ma
    bo ki ye:'
  cbi-NTPO: 'Tsenñu Pedro tyee i'' pulla'' bain yalanu mijakaanu millandi wainmi.
    Tsejtu tsandimi: Iya Jope pebulunu chutu, Diosba kuinda kendu kipin tsaiñu-itu,
    entsaaya katayu: kai''sha aa manbaali keraa taapai mutunu chuwachi yangaakiñuuya
    pajantsu katañu, in keesha pajaiwa.'
  ikk-NT: Ya Pita nọ gi uri-uri kọwamanị wẹ kẹ o dọn mẹ, sị,
  leu-leu: Na Pita a xuus fatexaas nari pana maana mo xapiak aava ri fo savat. A kuus
    malaan,
  maz-NT: 'O ndünrü c''ua e Pedro o xipjiji texe ja va cja. O mama:'
  bod-N: དེ་ནས་པེ་ཏྲོས་དོན་དེ་རིམ་བཞིན་ཁོ་རྣམས་ལ་འགྲེལ་བཤད་བྱས་པ་འདི་ལྟ༌སྟེ།
  tca-NT: 'Rü Pedru meãma namaã nüxü̃ nixu ga guxü̃ma ga ṯacü na ngupetüxü̃, rü ñanagürü
    nüxü̃:'
  zpl-NT: 'Chequie uni Pedro lubeella lu ye nú unga, enzeꞌe uyalla niꞌ bene zeꞌe,
    nu unilla:'
  mbc-NT: 'Mîrîrî tîpo Pedroya tamî''nawîrî tarakkîrî e''kupî''pî, tînera''ma''pî
    ekaremekî''pî eta to''ya tanne, ikî''pî pata pai. Mîrîrî eta''pî to''ya tamî''nawîrî
    î'' kai''ma Pedro eseurîma. Ta''pîiya:'
  ndg-ndg: Lakini Petro atumbwi kulielezea likowe kwa kina; kabaya,
  wsk-wsk: Se Peter duap beteram ale kiwem suen la te aratam umu ko dugu duap ninguru
    nunga manarukaso, ale mam,
  toj-NT: 'Entonces ja Pedro ti och xchol jastal q''uea. Ti yalaa:'
  kkl-kkl: Wene alamekpa, Petrusti, anam alniro yabioghag agha uro yabiogne ni ambarelamsiogti,
  tbc-tbc: Ago tag Pita malan ŋutun ile yak san ru ibol idu,
  sna-sna: Petro akatanga kurondedzera zvinhu zvose kwavari zvichitevedzana sokuitika
    kwazvakanga zvaita achiti,
  smk-NT: Anaod, inisturya na ni Pedro konra a sarban nangyadi' nangibwat sa tarana'.
  grc-TCGNT: Ἀρξάμενος δὲ ὁ Πέτρος ἐξετίθετο αὐτοῖς καθεξῆς λέγων,
  gof-WFTW: 'Shin Phexiroosi hanidabaa koyroppe doomidi maaran maaran odis:'
  spa-BLM: 'Pero Pedro comenzó, y les explicó por orden, diciendo:'
  kyz-NT: A'erauwe Pedro 'ga wekwawera mome'waupap 'gã nupe u'ama.
  dao-dao: Acunsepi, Pita naw aphung üng tünei lü ja mthehki naw,
  cya-cya: 'Xacan'' mdyisnan mdaa lyicua yu Tyo can'' suun nchgaa cha'' nu yato''o
    ''in yu, lo'' juin yu:'
  beu-beu: Angmuse naba ba jadi tila angu emangpi Petrus ana vengbanang tarang hula,
  wrk-wrk: Baki nyuli karu yalunya bukamba yaji Bidawanyi. Nayi nyuli yanyba,
  nii-nii: Ba Piisa epi tonu om mił nipi ngum. Ek yi nim, “Jopa konu owundu ełe muls.
    Mołup, prei erip mołup, or kumb mił endi enj. Epi ei alap owundu kupu muł si kindpi
    mani om. Epi ei orung orung kapłi pim ni, mani na muls konu om.
  ign-NT: 'Tacahe, ema Pedro majicapapa mametacapa eta máichara­ra­cavahi eta mapaisirahi.
    Ánipa maicha:'
  dik-NT: Go Pïtɛr ke tɛ̈t këriëëc ëbën cï rot looi,
  cac-cac: 'Yuj chi'' ix och ijan vin̈ yalan d''a eb'' tastac ix uji chi'', ix yalan
    vin̈ icha tic:'
  tzj-E: 'Ja'' Pedro xuya'' rchumilal chquewech nak kas xbantaja y cawra xbij chca:'
  san-BUR: တတး ပိတရ အာဒိတး ကြမၑသ္တတ္ကာရျျသျ သရွွဝၖတ္တာန္တမာချာတုမ် အာရဗ္ဓဝါန်၊
  yaa-NT: Askafaifãfe nikakĩ Pedro ato yoini a namakẽ õiafaita keskara,
  cab-NT: Ábati labájüdaguni Pédro sun le asúseredubei joun lúmagiñe lagúmeseja, ába
