  bqc-SIM: 'Ɔ̃ Piɛɛ fɛ̀lɛ lɛ́ yã́pi bↄↄlɛkɛnɛ́ zɛ́zɛ à mɛ̀:'
  tcz-CHONGTHU: Chuin Peter in amaho heng-ah thilsoh jouse kicheh tah-in aseipeh in
    hitin aseiyin ahi.
  mar-mar: म्हणून पेत्राने त्यांना सर्व घटना सविस्तर स्पष्ट करून सांगितल्या.
  snp-snp: Oudato, Pitakafo neta muki oloto pi umami neta ya efe loto eti loto logimami,
  isl-isl: 'Pétur ákvað að skýra þeim frá málavöxtum og sagði:'
  spy-NT: Kurārchi ꞉Bētērō bichooto kiy ake tukul ām kēēlto nyēē rootaat
  xnn-xnn: Dat sodoken Pedro am-iam-in nan inommat.
  mwe-mwe: Penepo a Petili gubhaatalashiyenje kwa ntima ndende shiishite tandubhila
    bhalinkuti.
  tte-tte: Kabo Pita ginauli meuloina iyawatagili koina iwalo-masala kolili iba,
  tcs-tcs: So Pita bin eksplein po dempla wanem i bin apen po em rait prom da stat.
  hlt-THB: Piter ing cawhkaw ik-oeih akawng ce cekkhqi venawh ak ceet cana kqawncaih
    pek khqi hy.
  soq-soq: Iuswa Pita wawu gagalowa dieio me dewa uduudu dima auwen rua bedewe segaleno
    ewena ita dewa uduudu dewamontuwana umanawa mo diadewasamone wanase,
  qub-qub: 'Niptinmi Pedroga imanöpis päsashanta willapar niran:'
  att-att: Á yáyù nga inigapu ni Eduru nga inibukalán yù ngámin nga nesimmu kuna.
  bki-bki: Naruei Pitere naio mil banlo, jikar ea sano burupati nene naio ber bisivisii
    batitigio vite nonovio banlo, jukunu banlo jibe nei, berinavo
  bqp-bqp: 'Akũ Pita fùtɛ àtɛn yã pì bↄkↄtɛńnɛ zɛ́azɛa à pì:'
  mcp-mcp: Pyɛ̂r mú ka zə tɛ́ɛ́d jaawʉ́lə bwo sâ í á cɔ̧́ yí nə ofɛ́ɛ́l-fɛ́ɛ́lí bɛ̂sh,
    nyə nə́
  hat-hat: 'Lè sa a, Pyè rakonte yo sak te pase nan tout ti detay. Li di yo:'
  npl-NT: 'Ijkuakó Pedro opé kintlapowia nochi tlan omochi, iwa okinmili:'
  bgg-bgg: 'Ji-è Phithar ne ithek shii thiisa hà ibi è jao ne nyie rey dun phajithek
    zab yao phi:'
  eng-TCENT: But Peter began to explain the situation to them, step by step, saying,
  eng-BSB: 'But Peter began and explained to them the whole sequence of events:'
  cpu-NT: 'Ari ikamantanakeri Pedro tsika okantajaanta opoñaantakari. Ikantanakeri:'
  san-ASM: ততঃ পিতৰ আদিতঃ ক্ৰমশস্তৎকাৰ্য্যস্য সৰ্ৱ্ৱৱৃত্তান্তমাখ্যাতুম্ আৰব্ধৱান্|
  tod-tod: 'Piyɛlɛ tɔɔzeini naazu ga faiti suɠula ti ma ga gilagila, é ɠɛni ti ma:'
  tac-NT: '''Lige Pégroka ''we a''lá ruyele napurigá ikílige bo''né:'
  eng-WEBPB: But Peter began, and explained to them in order, saying,
  gfk-H: Io, Pita ga tur lah wara palpalas no kidilona harmur ta ira linga ing diet
    ga harmuri hua.
  viv-viv: Au Fita gaitoma moyaꞋaina gilakayemu-ma badi agaidiya gilukahihiye-Ꞌowona.
  yao-yao: Pelepo che Petulo ŵatandite kwagopolela yeleyo chimo chimo kuti.
  tgp-tgp: Pani Peter mo tapulo vereuli na sava mo masese mo tapulo na tapulona mara,
  auc-NT: Äñönänite Pegodo, Æbänö cæte ï, ante adodö adodö ante apæ̈necä ëñënänitapa.
  kbc-NT: Odaa Pedro ja yatematitiogi ijoatawece niɡ̶ijoa ane ixomaɡ̶ateetedijo manitaɡ̶a
    nigotaɡ̶a Cesaréia, aɡ̶ica ane yaɡ̶aditema, meetiogi,
  bmh-bmh: Guzenai aurina, Pita nug ein igul unum go ebu usaleun awaraimai, eneun,
  ctu-BL: 'Quepecña tsa'' caji i sub Pedro chuqui tsa'' ujti. Tsi'' yʌlʌ:'
  meq-meq: 'Piyer a tsəne andza niye na, a təkəratay wu nakə a ge bo aye ka madazlay
    hus ka mandəve aye. A gwaɗatay:'
  noa-H: Magbaawai Pedroou hamag t'umaa jaaubaadëjim haajem, warrjã jãga Hẽwandamau
    hirig mag nem hoopiwia judionaan k'abam k'ʌʌn heejã hich hi jaaumk'ĩir hi pʌ̈iju
    hajĩ.
  alp-NT: Hoko saisa rebe ionore ialenakele etesi bei menai eti pela be,
  san-VEL: tata.h pitara aadita.h krama"sastatkaaryyasya sarvvav.rttaantamaakhyaatum
    aarabdhavaan|
  kbq-kbq: Hu'neanagi Pita'a ke aseni'are erinte erinte huno huama hu'ne,
  kbh-kbh: 'Chora Pedro lempe chënga tojanacuntá nts̈amo chë ndoñe judië́ngbioye cha
    tojána orscana tojanopasama. Cha tojanë́yana:'
  ron-LSB: 'Dar Petru a început și le-a explicat în ordine, zicând:'
  pon-pon: 'A Petruj pikikidi majani on irail karoj me wiauier irerokedo majani:'
  nhe-BL: 'Huajca Pedro pejqui quinpohuilía nochi tlen panotoya huan quinilhui:'
  sps-sps: 'Pita tanik iny fa''arasainy of ratuari na fo mamatsiny ka te ruak tsunia
    muan:'
  wnc-wnc: Siwan ngana Pitata sanga kuupbam aakut takngae yanikapmake anzing yakut,
  bus-bus: 'Ben Pita fɛ̀ɛ èe yã pì bↄkↄ̃tɛɛńnɛ zɛ́azɛa à bè:'
  gub-BL: A'e rupi Pet umume'u ma'e uzeapo ma'e kwer paw a'e kury, ma'e izypy mehe
    arer we uzeapo ma'e kwer a'e kury, a'e zutew wanupe a'e kury.
  imo-imo: Nalo Pitani ulu pali wendo orumuma eno temane topa tipelie nimbei,
  boj-boj: Onaqa Pita a naŋgo anjam di qusiqa utruq na anjam endegsi sainjrej,
  eng-DRA: 'But Peter began and declared to them the matter in order, saying:'
  knf-knf: Kë Ŧimoŋ Piyeer aşë jun pkakalëş baka bnuura iko jibi iţëparuŋ du ujuni.
  san-KHM: តតះ បិតរ អាទិតះ ក្រមឝស្តត្កាយ៌្យស្យ សវ៌្វវ្ឫត្តាន្តមាខ្យាតុម៑ អារព្ធវាន៑។
  arn-NT: 'Pedro kom nütramkay chumngechi tañi llitun kom tüfachi dungu. Fey feypi:'
  zas-NT: 'Dxel guzuloj cayü Bëd diidx diizd guiaꞌxchej xhienaag gojc zeel wejman
    lidx ree bén guin abiꞌ rëbaman loj reeman:'
  ken-NT: Píta abho yɛ bɛ́ghati bhɔ́ sayri yɛ̌ntɨkɨ ɛnyɨŋ ɛnɛ́ ɛ́fákári tɛ ndǔ
    nɛbhǒnɛt bɛ,
