  peg-peg: ଆରେ, ମୁଡ଼େ ଆନ୍‌ମାନ୍‌ କିୱାଦାଂ ହେୱାର୍‌ ହୁଦାଂ ହାଞ୍ଜେଙ୍ଗ୍‌ କାଜିଂ ପୁଇପୁୟା ଜିବୁନ୍‌
