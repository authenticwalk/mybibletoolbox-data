  byx-byx: De ama Qevepka ka ruqun na ngua ip diip ngu na ra dap kuasik mager ip ngua
    tu gua qevep maberl. I qatikka ngu ne lura iara ama ngeriqit ngen a qa na ra i
    uut mit navet ma Jopa. Baip maget de uut mit sep ma Konilias aa vetki.
  ctu-CTI: Jini Ch'ujul bʌ i Ch'ujlel Dios ti' xiq'uiyon majlel yic'otyob. Cucu a
    wic'otyob. Mach a saj ts'a'q'uel jini mach bʌ israelob. Che' ti subentiyon. Che'
    jini seis winicob ochemo' bʌ ti' t'an Dios ti majli quic'ot. Ya' ti ochiyon lojon
    ti yotyot juntiquil winic.
  zos-NT: Nøja'yøjtzi Espiritu Santo'is va'cø maṉ jetji'ṉda'm va'cø jana ṉgui'ps
    ni tiyø ø ndzoco'yomo. Tujtay ø va'ṉjajmoṉguy tyøvø maṉyajque'tu y tøjcøtya'møjtzi
    pø'nis tyøjcomo.
  gvs-gvs: E Baloma Kimaasabaina ilatuwokoigu idigo kana, “Korotoyadi taiyao kōna
    go, taabu kunaanayūwo.” E ana go, segowo ame adi tainima tayamo nakae taiyao kana
    Totuyoyowo ina vada goi kasiu.
  kbm-kbm: Be Ngalau Yamar ginei gitangi ayeu dang-eteik, ‘Umdil be uvin sotol be
    unde, be tam-itung yaun walang ano bwaya. Beti awangg nune-nggen bage tavlu be
    ano ailu (6) etenik imdil ivin ayeu be amei tepwe ale love ambielk Sisaria be
    asov amol ebe gihlin sotol aitol etok ok ane nam aplo ale.
  tew-tew: Heḏi iˀ Yä̖ˀḏâaˀi Pꞌoewa̖a̖hâ̖a̖ḏi dítu̖ˀan, ‘Ánshaaginpíḏíboˀ indáḏí
    ópûn.’ Wên sí tíˀûuwin páaḏéˀindá wáˀ naa-áḏí dimää, heḏi iˀ sen dítu̖hkánnandiví
    tewhá ee gitsꞌú̖.
  rmc-rmc: O Duchos mange phenďa, hoj te džav lenca a te na odcirdav man lendar. Avle
    manca the kala šov phrala a geľam andro kher ke oda murš.
  apr-apr: Motong la Maro Amunu Silene iwete pau nen, ‘Ken lom rru be, bong kuye di
    tooltool ngan kala.’ Motong la di diek limi be atu yo titara lodi medana pang
    Maro nga, ngan titoo au lapau a aye di amla, ngan le ampa so le amlo ye rumu ke
    tool tani.
  tiy-tiy: Atin i Rémogor i Tuluse bénréhén begén bé magéwu brab békénu magalang-galang
    modor bero. Tidéw béno, ménodor so begén i de ném ni gétéw do munur do dumo gu
    tidéw Jopa mangéy Sesaria. Amun énggumah geyén dob lawi Korneliowe, ménahur gey.
  nlg-nlg: Mana Tarunga Tabu te mina bosa vaniu ge ku nira udukolu ku bei hove gea,
    ma raini e ono ghua na hoghogu itagua rana taluutuni ni Joppa tara niu udukolu
    vaa Caesarea, mi ghai udolu tai vaa rughuhaghe tana valena Cornelius.
  dgr-DOGNT: Yedàyeh Nezı̨ı̨ sets'ǫ̀ hadı, ‘Gık'èı̨tła ha sìı weghǫ nànewo-le,’ sèhdı.
    Dıı Nǫ̀htsı̨ wecheekeè ek'ètaı sexè agejà t'à eghǫǫ-dǫǫ̀-gha-k'àowo wekǫ̀ goyats'eède.
  pes-OPV: و روح مرا گفت که «با ایشان بدون شک برو.» و این شش برادر نیز همراه من آمدند
    تابه خانه آن شخص داخل شدیم.
  ron-1924: Духул мь-а спус сэ плек ку ей, фэрэ сэ фак врео деосебире. Ачешть шасе
    фраць м-ау ынсоцит ши ей ши ам интрат ын каса омулуй.
  tpz-tpz: Ka Tuvuh Vasioꞌ soe ka neoꞌ a ö söꞌ koe a kokoman, ko nö me raoe. A tönim
    teꞌ me a paeh va Jopaꞌ to nö vaꞌpeh me ee peöꞌ manuh Sisariaꞌ. Kemöm vos, pamöm
    ho em pa iuun pe Konilius.
  agd-agd: Eríkan Kantá Aunan mano séin tisimiyáken, ‘Éi ída vá kokhon ineine iyáke
    vetí ankan masá orono,’ síkan dan manápá ifo afápá mana un kádan tifá tiváeyan
    ma monópin bain kéká ano yere se má oríká oriyá baré mai ma siantan erein banta
    amá ódé uno.
  rkb-NT: 'Deus hyrikoso kabo nitsasoko: “Tysosobyity sibo mokuru wasani ja batu kanyhy
    iwa mytsaty mytsatybyijaty. Situk tsimykuru” niy. Iwatahi ikparak. Koronerius
    wahoro bo bipyritsa tuk ikukuru. Seis Sesus tuktsa Sopa ezektsa katuk niukurunaha.
    Myzubarẽtsa Koronerius wahoro bo tsikpupunaha.'
  san-THA: 'ตทา นิ:สนฺเทหํ ไต: สารฺทฺธํ ยาตุมฺ อาตฺมา มามาทิษฺฏวานฺ; ตต: ปรํ มยา สไหเตษุ
    ษฑฺภฺราตฺฤษุ คเตษุ วยํ ตสฺย มนุชสฺย คฺฤหํ ปฺราวิศามฯ'
  iws-iws: Mɨ Adi Komii siir naeyɨuɨn siya boɨnmauugɨn kariirɨn, kɨra sɨmaka dam.
    Kɨriir kwoɨnɨn kɨpi naɨngwoyɨmyoknanae. Mɨ tɨkɨ nomiiyau ɨriiyar nwɨrɨm sɨma ɨni
    kanakar yɨnkɨn ɨtɨm. Mɨ krɨmar yapiiyam siir omaka aiir.
  pol-SZ: Duch Święty powiedział mi, abym poszedł z nimi, nie zważając na to, że są
    poganami. Towarzyszyło mi tych oto sześciu wierzących. Gdy dotarliśmy do domu
    tego człowieka,
  ztq-NT: 'Aan lëë Kyalbini Ntson në lon: “Kunal, jkañdy kikoo.” Wi ksa xoop xaa re
    kwsënal naa, ksa noo psyëëb leñ lidzy tu xaa'
  zai-NT: Ne gudxi Espíritu Santu naa chiniá laacabe sin iní' ique pa cuchee'. Ne
    yené xhi xhoopa hermanu ri naa. Uyuu du ralidxi hombre bisenda caa naa que.
  upv-upv: Ko Nem̃in On owrai tevik sete bongasi nir ko bemarong ma bolwi tevir. Ko
    tuwa kerr nga ouwon ngok kele arpitevi inu. Ko daron nga nampelari Sisaria, ko
    kem jijle naman loloim re naim se m̃erak Konilias.
  aui-aui: Na Kanuma Kabikabikuwayina iwonegu da geayinoghota bata bi tomotomoyidi
    yawata kayanagho. Bi mmkodi wiigeruwana damdi yadi 6 sivimataturanegu da yawata
    kanagho Sisariyama da Koneriyes yana bareye karughu.
  wap-NT: Sariapa Kaimanaꞌo Doronaa kian õꞌati. ‘Pumako paꞌi ĩtuma. Manaꞌa putariaꞌanaꞌa.’
    Uruu idi õmakon ĩdawuꞌati. 6 mishidainao makonkan õtuma. Diꞌi ĩdyaunuꞌu, wuruꞌu
    makonkainaouz õtuma. Ipai baokopa wamorotan Gentile, Cornelius dapu iti.
  mva-mva: Be Oli Spirit bokai iraia, ‘Gotagadi. Moaki ilom irua.’ Be taritokada lima-teke
    Zopa anua-lo nge ditagaia be Kornilius pera kanana-lo kilako.
  dwr-NT: Taanikka sidhennaani unttunttunna baana mala, Geeshsha Ayyaanay taw odeedda.
    Qassi ha usuppun ishatuu Yoophpheppe taananna Qiisaariyaa biina, nuuni Qornneliyoosa
    soy geleeddo.
  kfw-kfw: Halli Ratha khan keidiang in-ngamsam omleiya inmanile inruoiya siru ati.
    Khawale inruoiya Joppa ah ule-nai kuruk hi keile kin-inruoiya, keini'n Cornelius
    innkhan kinleiluut.
  bfz-bfz: तेबे पवित्र आत्मे माखे तिना साथे चुप-चाप जाणे खे बोलेया और यो छे पाई बी
    मां साथे आईगे और आसे तेस मांणूए रे कअरे गये।
  cuk-09: 'Bab Dummad Burba Nued anga sokalid: ‘Eba be nae, mer benguo.’ Wemar-gwenadgan-walanergwadi
    anba nadmarmo, degi, dule-anse-gorsiid-negse an dogdapmarsunnad.'
  ben-OBCV: পবিত্র আত্মা আমাকে বললেন, তাদের সঙ্গে যেতে আমি যেন কোনো দ্বিধাবোধ না করি।
    এই ছ-জন ভাইও আমার সঙ্গে গিয়েছিলেন এবং আমরা সেই ব্যক্তির বাড়িতে প্রবেশ করলাম।
  mil-NT: Te mee Espíritú Yǎ Ndiǒxí ní cachí‑xi sá quɨ̀hɨ́ⁿ‑í ndɨhɨ‑güedé, te ní cachí‑xi
    sá ñà túú nǎ cani iní‑í. Te tnàhá íñú cue tée ndècu iha ní sáháⁿ ndɨhɨ ñaha‑güedě
    xii‑í, te nchaa‑ndɨ́ ní sáháⁿ‑ndɨ́ vehe té Còrneliú ñuú Cèsareá.
  myu-myu: — G̃ebuje Deus biõg̃buk o'jekawẽn oweju — io'e. — “ ‘Oju xe'e Judeu'ũmat
    eju?’ i'ũmg̃u juy ece owebe,” i mo o'e owebe — io'e. — Imẽnpuye oju ceweju ip
    — io'e. — Cornélio duk'a kay oju―Judeu'ũmat tuk'a kay — io'e. — Iboceayũ dak o'ju
    ip oweju―6 beayũ―Jope ka watwat — io'e. — Soat mo ocajẽm Judeu'ũmat tuk'a be―Cornélio
    duk'a be―omudocat tuk'a be — io'e.
  amk-amk: Ainanaya Seng Allai Nuaninufoi demi yau ira ria itoru na wiro enehuwawerahai
    ahang kaha. Doroio eroasoai ewewonang ninisa era ria yau to Kaisarea, tuti amea
    kiai amesuai to Korneliusi ne munufoia.
  fai-fai: Sinik Abem ayo bakonam, ‘kaba aket luklakin banim ken luk bala iso unalo!’
    Nakane, afan Got afan kalin nikil fikal bokuw kal mak tabiw, iso nikil makuw tad
    bi tad Sesadiya abiw naduwe tam kinim Koniliyas ami am unuwe,
  ura-NT: Nii janate, caletoae Cana Coaunera Suujue, necoatoelanaala acaauru aina
    cuhanune coinara. Nii janate, canu aina cuure caa saotaneein Jesocurisito coreniha-
    cana nejeraaurura. Nitohaneein cuhina, Sesareea turuhin, nii canu coitihaca unacaauru
    letoaera- cacha loreri asaae enohacaanu saaincha.
  mcd-NT: Ascano Diospan Yoshin Sharapan, “Min caifoyamafiacun shinanchacayamahuu.
    Natian atofu catahuun,” ua huaa. No futan icoinra huafo seis ufu foafo. Non Cornelio
    pushu muran iquia.
  urt-urt: Pe Yohe Yirise ŋana ŋam nange yukur ma gwirnge ŋaiye ma motop lenge mil,
    na pakai. Lenge toꞌ tatai syepumbur ilyeh leꞌe, tinge top ŋam yal Sisaria pe,
    poi ma moto yokoh Kornilius.
  kiz-kiz: Roho akanijobhela lotayi nabhu, na nisitofautiani nabhu. Abha bhagosi sits
    bhakalota pamonga ni nene na twalitili munyumba jha munu mmonga.
  tzo-TZE: Li Ch'ul Espíritue laj yalbun ti ac'o jchi'in batel li viniquetique, xchi'uc
    ti junuc co'nton chibate. La xchi'inicun batel noxtoc li vaquib quermanotic li'i.
    Jech tey lic'otcutic ta sna li vinic boch'o la stacun ta iq'uele.
  lex-lex: Noka Uplerlawna Nhiw Lululli Nhopna agora ir pa mla'awa, de yan umta'ata.
    Noma makpesiay wonema ri ror pa amla' rewre'wa la' pa amte'ela riy id nanni Kornelius
    de romni.
  dov-dov: Muuya wakandilayilila kuti yiinka ambabo, mpo nsyelede kulisiyanisya pe
    ambabo. Aba bakwesu balimusanu awumwi bakeenda andime, mpawo twakanjila munganda
    ya umwi mwalumi.
  rgu-rgu: Boe ma Amaꞌ Manetualain Dula-dale Malalao-malalafu Na nafada au nae, ‘O
    onda leo fo muu tuka lahenda sira. Dale ma bosoꞌ matutuiꞌ. Leo mae sira lahenda
    fekeꞌ boe oo, noi o ta bole tipa sii fa. Basa boe ma, ita toranoo ka nee ia ra
    tuka roo au leo Kaisarea. Nai naa, ami basa masoꞌ leo soldadu Roma ra malakan
    esa uma na.
  toc-NT: Y Espíri­tu Santo qui­ma̠­lac­pu­huá̠­ni̠lh xla­cata pi̠ cac­ca̠­tá̠alh
    a̠ma̠ko̠lh kalha­cha̠xán nata̠lán xalac Jope. Acxni̠ antá ccha̠hu cta­nú̠hu nac
    xchic cha̠tum sol­dado hua̠nti̠ hua­nicán capitán Cor­nelio hua̠nchú ti̠ xca̠­ma­ca­mini̠t
    a̠ma̠ko̠lh lac­chix­cu­huí̠n naquin­ta­pu­tzay.
  som-som: Ruuxuna wuxuu ii sheegay inaan raaco iyaga, anoo aan shaki lahayn. Oo lixdatan
    walaalaha ihina way i raaceen; waxaannan galnay ninkii gurigiisii;
  mam-C: Ex ate Xewb'aj Xjan tzaj q'ma'nte we'y, tu'n mina jaw ka'min wanmi'n, ex
    tu'n nxi'y kyuk'a. Ex i xi'tzin qaql nimil wuk'iy, aye loqe lo. Qkyaqilxa o okxa
    toj tja jun ichin,
  ndj-ndj: Mfuki Mng'alili kang'ombela nyendi na veni, ngotoo kuva na hoshu. Valongu
    ava sita yivajumilili tuyilongosha pamu kuyenda Kaisalea tuyingila munyumba ya
    Kolineli.
  mbj-NT: Tii bä P'op Hagä Do Sahee ỹ tamejũũ sa sii né hẽ ỹ bahõm hyb n'aa. Ti ãã
    bahõm kän. B'ëëh hahỹ ji ma poo oow see pé ajyy ër hỹỹj hedoo doo, si ỹ rabahõm.
    Séd hã ãã bajëë p'ëë aj'yy tób yt hã.
  lat-VUC: Dixit autem Spiritus mihi ut irem cum illis, nihil hæsitans. Venerunt autem
    mecum et sex fratres isti, et ingressi sumus in domum viri.
  ngp-ngp: Muye ywa Mnungu anigambaga niite nawo haheina nk'angamizi, Wandugu wahuwila
    awa mtandatu kulawa Yopa wanisindikizaga kuita Kaisalia, niyo chose chaita kwe
    nyumba ya Kolinelio.
  enq-2: Dokopa mona lapo palya naeyao, akali dutupa-pipa pupape lao Oli Spiritame
    namba langia. Langitiamopa, Kristene kaiminingi tokange datupa-pipa pupala, amii
    isingi dokonya andaka kolandeama.
  eng-ASVBT: 'And the Spirit bade me go with them, making no distinction. And these
    six brethren also accompanied me; and we entered into the man’s house:'
  mna-mna: Mi Bubuŋana iso pio be leleŋ iwe ru pepe, mibe aŋgaaba zin ma niamŋan amla.
    Zin toŋmatiziŋ lamata mi ta ti tomini. Niamŋan amla mi amlela tomtom tana ruumu
    kini.
  myw-myw: “Yowbad Kululuwan mo idibakeig, ilana, ‘Simwey tasiyas kunounas; awoum
    bisunasun nanoum; bwein-wan.’ Sigwey tayakelesiys asteinim tatanok, tasiyas-nan,
    nakan, ka̱siw taw towen wanbunatum.
  sby-sby: Mushimu Uswepa walang'ambileti, kantakana kuya nabo sobwe. Aba banse basanu
    ne umo nabo balanshindikila, mpaka twalengila mu ng'anda ya Kolonelyo.
  sll-sll: Dungure God Kwiang ‘nomani su su sikirere, ya su hobi kina ereho po,’ di
    na tomia. Di na tongwo Sisaria nala di ogere, gamna hobo i ana hol pai muru hol
    pai taniga u na hongure aule ire oiwa.
  yaq-NT: Junak intok junaman ju'u Liojta tu'u jiapsi, junam bicha ka jain eaka in
    amemak weene' betchi'bo, junuen nee ju'uneetuak. Ketchia, jiba inime'e itomak
    Krijtota sualeme, juriomtakai junaman nemak sajak. Junaman itepo si'ime junaka'a
    senu yoemta jo'apo yajak.
  uro-uro: Dä ama Qloqaqa ama Qumärqumärqa qa märhamän särhäm ngo iva qale maesäs
    pät a ngo dap mamär iva ngu na rha. Dä ngua met ngu na ama ngärhäqyet da sägäk
    na rha ama qatnanaktpämda nae ma Jopa bä ut moe ut met bä sae ma Sisaria dä ut
    mon sävä ma Kornilius aa vätka.
  ita-1885: E lo Spirito mi disse che io andassi con loro, senza farne alcuna difficoltà.
    Or vennero ancora meco questi sei fratelli, e noi entrammo nella casa di quell'uomo.
  muy-muy: 'Nday tə̀bu kà mahay nahkay ti Məsuf Njəlatani àhu ahkado : “Ɗəboru tay,
    araŋa nahaŋ àhəluk ahàr ba.” Nahkay màsləka akaba bəza ga məŋ geli nday hini mukuani
    na, mòru a magam afa ga maslaŋa ya ti àzalay nu ni.'
  kqc-kqc: Vima kikifa yaku na niyo bi ina venesa bogida mokena yokoi de dudu. Yomina
    dubuiyaka 6 Joppa ri gutuna bi na ota reyadi ma Caesarea ri baesi una tau Cornelius
    di yavari dui reyafa.
  tav-tav: To bairi Espíritu Santo, “Na mena aácʉja. ‘Yʉ aáquẽcʉ. ¿Dope bairo yʉ baiati?’
    ĩ uwi tʉgooñaquẽcʉna,” yʉ caĩwĩ. To bairo yʉ cʉ caĩro yʉ cáaápʉ. Ati maja seis
    cãnacãʉ Jesure caapiʉjarã na quena yʉ mena Cesareapʉ cáaáma. Topʉ ejarã Cornelio
    ya wiipʉ jã cajãa aápʉ.
  eng-ULB: The Spirit commanded me to go with them, and that I should make no distinction
    regarding them. These six brothers went with me, and we went into the man's house.
  spa-VBL: Entonces el Espíritu me dijo que fuera con ellos, y que no me preocupara
    acerca de quiénes eran. Estos seis hermanos que están aquí también fueron conmigo,
    y entramos a la casa del hombre.
  fra-_FOB: Et l'Esprit me dit d'aller avec eux, sans faire aucune difficulté. Et
    les six frères que voilà, vinrent avec moi, et nous entrâmes dans la maison de
    cet homme,
  hau-ULB: Ruhun ya umurce ni in tafi tare da su, ba tare da nuna banbanci game da
    su ba. Yan'uwan nan shida sun tafi tare da ni, sai muka shiga gidan mutumin.
  mal-mal: ഒന്നും സംശയിക്കാതെ അവരോടുകൂടെ പോകുവാൻ പരിശുദ്ധാത്മാവ് എന്നോട് കല്പിച്ചു.
    ഈ ആറ് സഹോദരന്മാരും എന്നോടുകൂടെ പോന്നു; ഞങ്ങൾ ആ പുരുഷന്റെ വീട്ടിൽചെന്ന്.
  kkc-kkc: Egeesi ma kulodu Dio Tei oso a Kasaliya mi mapoo dibolo dilei na ebi, dee
    takaso. Eseme tei telaga odoo 6 hamapoo buluma hagee molo oso abolo diso. Osoloso
    iba dileso Koneliyaseeyo moso kulodu hodobo paladeeso.
  urd-GVR: Rūhul-quds ne mujhe batāyā ki maiṅ baġhair jhijke un ke sāth chalā jāūṅ.
    Yih mere chhih bhāī bhī mere sāth gae. Ham rawānā ho kar us ādmī ke ghar meṅ dāḳhil
    hue jis ne mujhe bulāyā thā.
  far-far: Ma na Anoeru Abu ka saea fuaku, fua nau ku leka faida, ma nao nau si manata
    ruarua sulia ne kera nao lau wane Jiu ki. Ma na ono wane ne kera famamana ma kera
    to 'i Jopa, kera ka leka laugo fai nau 'uria 'i Sesarea, ma kalu ka ru laona lume
    sa Konelias.
  suz-BL: मिनु परमप्रभु यावे आ सोक्‍तीमी ‘मेको आन जात मार नमी? दे ममिम्‍थु मेकोपुकी
    नु काथा लावो’ देंतीके गो मेकोपुकी नु लती। मुल एकेर गो नु बाक्‍ब थमा सुइक्‍ब ६
    जना लोक्‍ब गो नु लाम्‍तेक्‍म। गो काथा गाक्‍शा, कोरनेलीयस आ खिं जाक्‍दीश्‍शा ओव़तक।
  car-NT: Mo'ko Tamusi a'kary wyka'po y'wa esyka'pa imaroine ywytoto'me. Ymaro ro
    mojan o'win-to'ima ka'sakarykon wyto'san. Irombo mo'ko yko'maponenymbo wokyry
    auty taka na'na wo'my'po.
  amp-amp: Bro Nkifra-rhu Yafothatn kfo memota, ‘Mirahn aduka kinyaki hanya hik hanyneft.
    Wahik hanyswanm.’ Inji kfomotta ndar Jisasr hiket 6-pela yimampno rpat yimonomn
    Korniliusrhu kunys mfnahmonom.
  bht-bht: तालू पबित्र आत्मा मिंजो बेझिझक उना सोगी चली जाणे जो बोलया, कने ऐ छे भाई
    भी मेरे सोगी चली पे, कने असां उस माणुऐ दे घरे पुज्जी गे।
  eng-NOY: And the Spirit bade me go with them. And these six brethren also came with
    me, and we entered the man's house.
  cub-NT: 'Aru ñai Espíritu Santo yópe áme yʉre: “Jidʉbejacʉ. Náque nʉjacʉ mʉ”, áme
    yʉre. Aru ina seis paivʉ ʉ̃mʉva, Jesúre jʉ aipõeva, yóvaima yʉre. Cesarea ãmicʉriĩmaroi
    nʉri, yʉre órejayʉ bácʉi cʉ̃rami earĩ, noi ecocarã ñʉja caivʉ.'
  ita-1927: E lo Spirito mi disse che andassi con loro, senza farmene scrupolo. Or
    anche questi sei fratelli vennero meco, ed entrammo in casa di quell’uomo.
  lww-lww: Ana Ninuna Wa naga pisi pan inu, pisa pisape ‘Ko na ve ositom re ovisave
    ve okekaran re nap̃a ova omio la telu nene,’ ana inu nepa ga, a orueta tap̃ena
    la orai nena nini nae Sop̃a la m̃ena ga apimi amio inu. Imimi mepano-o, meporu
    Sisaria, ana lala ap̃ure imimi mepa e yum̃a m̃ana ne yaru nene, Konilias.
  ckb-ckb: ڕۆحی پیرۆز پێی فەرمووم کە بێ دوودڵی لەگەڵیان بڕۆم، ئەم شەش برایەش لەگەڵم
    هاتن و چووینە ماڵی پیاوەکە.
  spm-spm: Mauthughura Gotɨnɨ Utum na mbɨŋgɨ kamaghɨusue, ‘Nɨɨ men phorugh maŋŋamɨusua
    nɨghɨnɨsira avhɨrira amua thaghɨri.’ Uthughun khavɨn 6 pɨlan Kraisɨn phorus gumasi
    mee ivhɨra nan phorugha zui. Ee gua namɨusuava akama amandasi gumaghan rɨphenana
    avhen gue.
  nas-nas: Eeꞌnoko Tanuaang Meekunge ning teing ninka nariꞌ meriiꞌnaang botomuuꞌ tokoonaꞌ
    noruꞌmaravaꞌ. Eeꞌnoko aing niiꞌmaikororiꞌ ˜narung-taa niꞌninka nariꞌ nanampiruꞌ
    bera teꞌ tee naning ning bokumuuꞌnung bakanava-koo tumariruꞌ.
  uvl-uvl: Pe Opepengpeng hele at nge iau ke teke, ‘O matau ero. O koko mana nge iri.
    Pe titik mur hana rahtele elle nei, tela luluch nge iau kela mo iteu nga non neu
    na pele.’
  eng-BBE: 'And the Spirit gave me orders to go with them, doubting nothing. And these
    six brothers came with me; and we went into that man''s house:'
  ixl-CNT: Utz tal u Tioxhla Espiiritu ve aas yeꞌk sakaꞌtziiun unbꞌen tiꞌ. Ech antu
    bꞌen vaajil niman tetz u Jesuus viꞌ tzuta. Utz okoꞌpꞌoꞌ toꞌotzotz xeꞌ maꞌl u vinaj.
  xsi-xsi: Ŋineŋga Koroani Sapâŋa ipai naŋa tu, ‘Noko ma ilo rârâ ndimo. Kulâ kunzi.’
    Aku kinzi kalo-tawana tamâta lima kanaŋo taitu ŋai nde soka kuna tona, ku koka
    kalâ tamâta ŋinde ne luma ilo.
  crx-NTPO: '''Et Ndoni ''usúlhni, ‘''Aw buch''a tsélhdini whe bubulh ín''us.’ ''Ink''ez
    ndunne lhk''utáne ooba ''alha'' hoont''ohne, ''enne cha Caesarea ts''e sulh hútizdil
    ''ink''ez ts''iyawh Cornelius ooyoh ts''e dáznindil.'
  kan-OKCV: ಏನೂ ಸಂಶಯಪಡದೇ ಅವರ ಜೊತೆಯಲ್ಲಿ ಹೋಗಬೇಕೆಂದು ಪವಿತ್ರಾತ್ಮ ದೇವರು ನನಗೆ ಅಪ್ಪಣೆಕೊಟ್ಟರು.
    ಇದಲ್ಲದೆ ಈ ಆರು ಜನ ಸಹೋದರರೂ ನನ್ನೊಂದಿಗೆ ಹೊರಟರು. ನಾವು ಆ ಮನುಷ್ಯನ ಮನೆಯೊಳಗೆ ಪ್ರವೇಶಿಸಿದೆವು.
  bbb-bbb: Bu ijia irekoga Godido Kavene fu na kie, A e ije ruaeva ije ade giana oe
    binobino vierafekiro nime buina vano kie. Ijadufuo nane buina vakoga e none Godi
    ma vierafevo gue bune naena e Koniriasido are ijia vae. Areme none e Koniriasido
    are ijia aru vakoga fu uri vua izege anera fu are fuone ijia ari kuaraema ije
    kuarie. Fu kuo anera ije fu kie, ani e one bino kia bu va are Jofa ijia usiaena
    e Saemoni Fita mesiri rono kie. A mesiri roga fure Godido vua maeje abe kuaraga
    a agane one ijena vua ije fiega Godi fu ja karauniano kie.
  blw-blw: Yag imfagan hen Espiritun Apudyus an haén way màyéyà ano an chicha way
    achiyà cha machanagan way metnod hen faén Judio. Ya hen antochay éném way ifataaw
    agé way eJoppe, netnodcha an haén, wat émméy-ani amin ah faréy Cornelio.
  tam-2017: நான் ஒன்றுக்கும் சந்தேகப்படாமல் அவர்களோடு போகும்படி ஆவியானவர் எனக்குக்
    கட்டளையிட்டார். சகோதரர்களாகிய இந்த ஆறுபேரும் என்னோடு வந்தார்கள்; அந்த மனிதனுடைய
    வீட்டிற்குள் நுழைந்தோம்.
  azz-NT: Huan in Yecticatzin Espíritu nechyolnojnotzac huan nechnahuati ma inuan
    niyó, huan ma amo teyica nimonemili. Huan no nohuan yajque nojón chicuasen tocnihuan
    taneltocani. Huan ijcón tejuan nochi ticalaquitoj inuan se tagat ten monotzaya
    Cornelio.
  spa-RV-1909: Y el Espíritu me dijo que fuese con ellos sin dudar. Y vinieron también
    conmigo estos seis hermanos, y entramos en casa de un varón,
  csy-csy: 'Taciang in bangma ngaisun nawn ngawl in amate taw pai tu in Thaa in hong
    sawl hi. Tuabek domngawl in hi suapui luk te in hong zui uh hi, taciang Corneliua
    innsung ah tum tek khu hi:'
  mxq-NT: Nétʉts ja Espíritʉ Santʉ xykyejxy mʉt ja ja̱ꞌa̱yʉty esʉts xyꞌanma̱a̱y ko
    ni wiꞌixʉts ngawinmáyʉt kots nganʉjxʉt. Es nandʉꞌʉn oj ñejxy mʉt ʉj nidʉdujk yʉ
    nmʉguꞌugʉts. Nidʉgékyʉts ndʉjkʉdyaaydyʉ ma̱ ja ja̱ꞌa̱yʉ tyʉjk.
  tzj-NT: 'C''ac''ari'' ja rEspíritu Santo arja'' xbij chwe: —Camic que''awachbilajel
    ja rachi''i'' pro ma taxbej ta awi'', ne'' chwe. Queri'' xinban xinbe e wachbil
    chakaja'' ja waki'' kach''alal ja ne''etz''at wawe'' ri''. Ja c''a tok xokekaji
    xokoc pa rochoch jun achi Cornelio rubi''.'
  tdt-tdt: Maromak nia Espiritu foo hatene mai hau atu la bele laran ru-rua hodi akompanha
    sira, maski sira laos ema Judeu. Depois ita nia maluk sarani nain neen nee akompanha
    hau baa too iha Sezareia, i ami hotu tama ba iha komandante nee nia uma.
  ron-BTF: Și Duhul mi-a poruncit să merg cu ei, fără să mă îndoiesc de nimic. Și
    acești șase frați de asemenea m-au însoțit și noi am intrat în casa acestui bărbat;
  eng-WEBP: The Spirit told me to go with them without discriminating. These six brothers
    also accompanied me, and we entered into the man’s house.
  eng-FBV: The Spirit told me to go with them, and not to worry about who they were.
    These six brothers here also went with me, and we went into the man's house.
  nld-1939: En de Geest zeide mij, zonder enig bedenken met hen mee te gaan. Ook deze
    zes broeders gingen met mij mee, en we kwamen in het huis van dien man.
  bwo-bwo: Hake baka t eraniyere bonton t ametuwok'o S'ayin shayiro taash b́ keewi,
    eshu shirtanotsu taantoniye bo faoni b́ teshi, bonton iknon amatnuwere K'orneliyosi
    eteyiru asho moots no kindi.
  nch-BL: Huan Itonal Toteco nechilhui ma niya inihuaya huan ma amo nimajmahui. Huan
    nojquiya yajque nohuaya ni chicuase taneltocani huan ticalaquitoj ichaj nopa tacat.
  quc-TNT: Ri Lok'alaj Espíritu rech ri Dios xubij chwe chi muban quieb nu c'ux quine'
    cuc'. Xebe' we wakib kachalal ri' wuc'. Konojel c'ut xujoc bi pa rachoch jun tata'.
  tfr-NTPO: Eshko ga Sbö Sëya tjl̈ẽ bor kong ga “Pja jek domerga shrono l̈öng l̈i
    tjok. L̇l̇ëye woyotjl̈ĩp guing l̇l̇ëme” l̈e. Eni ga bi pjeyoga tjeng dogl̈o tjer
    (6) ëre to jek bor tjok. »Tjawa öötong l̈öng Cesarea kjokyoshko ga domer wl̈ẽnorwa
    sök kjl̈ara ba ushko.
  kaq-NT: Nahua tah qui hihquishma hen jato betan catannon ta Dios Yoshiman hea yohihipishqui.
    Nea seis noquen huetsabo rihbi ta hea manahi bohipicanaxqui. Jahuen xoboho tah
    non hihcohipiqui.
  sgb-sgb: Hinabi nan Espiritu ni Apo Namalyari ya paan akon mampotog hên kilako kanla,
    agyan alwa hilan Israelita. Main etaman anêm ya patêl ha Panginoon ya taga-Jope,
    ya nakilamo kangkon palakon Cesarea, haka hikay ay hinumwên ha bali lan Cornelio.
  vie-1934: Đức Thánh Linh truyền cho ta phải đi với ba người ấy, đừng nghi ngại gì.
    Nầy, sáu người anh em đây đồng đi với ta, và chúng ta đều vào trong nhà Cọt-nây.
  kxv-kxv: ଇଞ୍ଜାଁ ଆନାମାନା ଆ଼ଆନା ଏ଼ୱାରିତଲେ ହାଜାଲି ଜୀୱୁ ନାଙ୍ଗେ ୱେସ୍ତାତେ, ଅ଼ଡ଼େ ଈ ସ଼
    ଜା଼ଣା ତାୟିୟାଁ ଜିକେଏ ନା଼ ତଲେ ଜାପଟି କାୟିସରିୟାତା ୱା଼ତେରି, ଇଞ୍ଜାଁ ମା଼ମ୍ବୁ ଏ଼ କର୍ନଲିୟ
    ଇଜ ହାଚମି ।
  cha-cha: 'Ya jatagoyo na judalalag sija ya chajo fumatitinas dinesparejo. Ya manjame
    yan este sija y saes na mañelo, ya manjalomjam gui guima y taotao:'
  amu-NT: Ndoꞌ tso Espíritu no̱o̱ⁿ na cjo̱ ñꞌeⁿndyena na meiⁿcwii ñomtiuu ticꞌo̱o̱ⁿ.
    Mati yom nnꞌaaⁿya nmeiiⁿ na cwilayuꞌ tyꞌeñꞌeeⁿna ñꞌeⁿndyo̱. Chaꞌtsondyô̱ saquia̱a̱ꞌâ
    naquiiꞌ waaꞌ tsaⁿꞌñeeⁿ.
  hin-CV: पवित्र आत्मा ने मुझे आज्ञा दी कि मैं बिना किसी आपत्ति के उनके साथ चला जाऊं.
    मेरे साथ ये छः शिष्य भी वहां गए थे, और हम उस व्यक्ति के घर में गए.
  spa-BES: Y el Espíritu me dio órdenes de ir con ellos, sin dudar nada. Y estos seis
    hermanos vinieron conmigo; y entramos en la casa de aquel hombre.
  san-BEN: তদা নিঃসন্দেহং তৈঃ সার্দ্ধং যাতুম্ আত্মা মামাদিষ্টৱান্; ততঃ পরং মযা সহৈতেষু
    ষড্ভ্রাতৃষু গতেষু ৱযং তস্য মনুজস্য গৃহং প্রাৱিশাম|
  tdx-tdx: Le nisaontsie’ i Arofoy ty hindrezako lia fa tsy hivazobazotse. Nitrao-dia
    amako ka o roahalahy eneñe retiañe te nizilik’ añ’ anjomba’ indatiy.
  naf-naf: Emetak Teŋaŋ nâgât pigok dinoye, ‘Geŋ toti am kot talip ekŋen kemak mebegat
    nâmtemtem ku msenik.’ Kegok zeme neŋ toindikti ekŋenmak mesât mma am nâmkiŋpepemak
    an 6 ekŋenaŋ napmât meti nsakwep kasa kuku an ŋeŋaŋ Konelias egalen mkaen mowepmann
  grc-MT: ειπεν δε μοι το πνευμα συνελθειν αυτοισ μηδεν διακρινομενον ηλθον δε συν
    εμοι και οι εξ αδελφοι ουτοι και εισηλθομεν εισ τον οικον του ανδροσ
  vid-vid: Muhe nakandonjela ndute hamwe na hewo ndeche kujesa. Awa wanhu sita wa
    lukolo lumwe nawelongoza na heni kuza Kaisalia na ako natwinjila mng'handa ya
    Kolineli.
  pio-NT: Yáté Espíritu Santo ichùulìaca nùacawa náapicha, ipíchaná achúmaca nuínáidacawa
    nuwàwawa ìwali. Níái seis namanùbaca wéenánái nacái nàacatéwa núapicha. Macáita
    wawàlùacatéwa áiba asìali icapèe irìculé.
  tsn-tsn: Mme Mowa O O Boitshepo o ne wa nthaya wa re ke tsamaye le bone le gone
    ke seka ka tshwenyega ka Bodichaba jwa bone! Bakaulengwe ba barataro ba, ba tsamaya
    le nna, mme ka bofefo ra goroga kwa mo-tseng wa monna yo o neng a romile barongwa.
  amr-NT: “Meʼpukhueʼada yahuatiʼ. Kenomeyere yahuatiʼ.” Diosen Noki̱re̱ga̱ meʼtaʼmonameʼne.
    In seis huamaʼbuy Jesúsen huanigpe̱i̱kaʼeri doere oʼhuamey. Huairien jakyo oʼkudmey.
  pwg-pwg: Ma Kanuma Vovokaravina ivoneku da aku nota ke ita ragharagha ma tomotomowisi
    ivi aroba yavata kata nae. Ma varevaresita weni miikovimasago kokitisi, ti na
    Jopa damsi ma yavata kanae da Koneriyas ina ku numa kanekiibau ma karui.
  cjv-cjv: Ena Yai Gumam Murom Sumuna ‘Ne inokore munmane eikere yokamai ne gere fiyo!’
    di narongoro ena na Yesu gama okonom koro muruwo koro towane tawa moingi endire
    fure Koniria ikom ikai fupune.
  tha-KJV: พระวิญญาณจึงสั่งให้ข้าพเจ้าไปกับเขาโดยไม่ลังเลใจเลย และพวกพี่น้องทั้งหกคนนี้​ได้​ไปกับข้าพเจ้าด้วย
    เราทั้งหลายจึงเข้าไปในบ้านของผู้​นั้น
  por-BR-2018: E o Espírito me disse que eu fosse com eles, sem duvidar; e também
    estes seis irmãos foram comigo, e entramos na casa daquele homem.
  mhl-mhl: “Mendigo dimakabi Moro Tiriineji iŋi mitiga nareme maneboŋ, ‘Go maŋyoka
    etaŋqataŋ yoberu yoŋoke raigoŋ.’ Buŋo oi manebe maŋkekerisie ogopune 6 yoŋoji
    oŋuakoŋ Jopa bokeru noke Sisaria taoŋgo rabeŋ. Sisaria roperu mamari siŋaŋ iŋore
    pigo ropebeneŋ.
  klv-klv: ANunun aGot ikel mai ginau ke nivan mai galito, saninau masuṽ husur natilean
    salit lǝsavi Ju. Ale nuvan, alategai, lotomǝlevtes lotokad nadǝlomian, galit am
    lutah mai ginau, ale namtuvan, namtob̃is lohoim naim sitea a Sisarea.
  bco-bco: A꞉la꞉ta꞉ga꞉ Godeya꞉ Mamaya꞉yo꞉ nemo꞉wo꞉ a꞉la꞉sio꞉, ‘Ge i o꞉lia꞉ ha꞉nakiyo꞉,
    kele asula꞉likiyo꞉ ha꞉na꞉so꞉bo’ a꞉la꞉sio꞉. A꞉la꞉ta꞉ga꞉ tilidabu kalu do꞉go꞉fela꞉fo꞉
    we ne o꞉lia꞉ ha꞉na꞉sa꞉ga꞉, Koniliasa꞉ a usa ane.
  kdl-NT: Aku Kulu Keri ku tonuko mu n toni le kpam n dambula an a wokoi Awulawa wa.
    Atoku a va̱ ama a teli a na yi alya a soku mu, hal tsu uwai a kuwa ku uza ɗa u
    suku le vi.
  apu-NT: 'Ininiã Erekari Matamatakoti paniãtano: “Pisa ninoakata. Kona pipĩkarauatape,”
    itxa. Naia seisi aĩtariakori Xopikini moianatano nota iuasaaki. Ininiã ate ĩroã
    Konério aapoko.'
  roo-roo: Oa iava Tugoropato Uraurato ragaire oiso puraroepa, Avau voea tapo. Viapau
    oiso ra rugorugoopau rutu vaore. Ari ita, viapau oiso vii tuukepai va vao-ia.
    Uva voeao-ia katai vatara ora vo peva vao oea ragai sirova utuaera. Oa iava igei
    rutu avaiera Konilias vo kepaaro-ia koatasa.
  miz-NT: Kidáā ne, kakaꞌan Espíritū Sántū san ní ko é ña ku dé kuení ko é kɨ̄ꞌɨ́n
    u ni ñatīí san mí kɨꞌɨn niꞌi ñá ko, kuān té ña te ña Israee ña. Dadɨɨ ñeꞌé u,
    ni ntɨꞌɨ īñu ení ko ña sāꞌa, kɨ́ꞌvī ntɨꞌɨ ntɨ́ iní viꞌi ñatīi, ñá nani Cōrneliu.
  qvz-NT: Chasna acpi Diospa Samai rimahuara, ama imatas manzhasha rilla paigunahuan
    nisha nihuara. Caibi tiyauc ñucahuan puric sucta (6) quiric huauquigunandi risha
    chi Cesarea runahua huasibi yaicuranchi.
  deu-ELO: Der Geist aber hieß mich mit ihnen gehen, ohne irgend zu zweifeln. Es kamen
    aber auch diese sechs Brüder mit mir, und wir kehrten in das Haus des Mannes ein.
  mjc-NT: Tan Tatyi Ii Nyoo caha̱n tsihin yu na cuhun yu tsihin ra naha. Tan catyi̱
    ra tsihin yu tyin ña caca iñi yu tsa ñavin ra ñuu Israel cuví ra naha. Yacan cuahán
    yu. Tan cuahán ndɨhɨ iñu taahan ra yañi yo ihya naha ra tsihin yu. Tan tsa tsaa̱
    ndi nda ñuu Cesarea, quɨhvɨ̱ ndi tsitsi vehe iin ra tsa nañí Cornelio.
  caa-caa: Pues jax Unawalir e Dios xeꞌ cay uyaren que ucꞌani tuaꞌ inxin tacarobꞌ,
    y que machix tuaꞌ imbꞌijnu jay majax bueno tunor era tut e Dios. Pero ixin ubꞌan
    seis hermanuobꞌ tacaren, y ixion esto tama e chinam Cesarea, y ochoyon tama inteꞌ
    otot xeꞌ tuaꞌ e winic xeꞌ uyebꞌta ixin e winicobꞌ tuaꞌ usicbꞌenobꞌ.
  pls-NT: Co Espíritu Santo coetonna ixin sacjoinha xa co nchao jointtaha para sacjoinha
    xa. Cai cjoinha incjaon nitehe tti niditticaon Jesús. Co cain na joixinhi na nchiandoha
    Cornelio.
  eng-WYC-2018: And the Spirit said to me, that I should go with them, and doubt nothing.
    Yea, and these six brethren came with me, and we entered into the house of the
