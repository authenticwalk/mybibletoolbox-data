    vazeḡa neo feuradu diuḡiro.
  sbk-sbk: Umpepo wambuula waga longozanya nabho leha ahwogope ebha alume tanda tabhalile
    tenti takhiye mwa muntu umo.
  mya-JVB: ငါ သည်တွေးတော ခြင်းမ ရှိဘဲ ထိုသူ တို့နှင့်အတူသွား ရမည်အကြောင်းဝိညာဉ် တော်သည်
    မိန့် တော်မူ၏။ ဤ ညီအစ်ကို ခြောက် ယောက်တို့သည်လည်း ငါ နှင့်အတူ သွား ၍ ထိုသူ ၏အိမ်
    သို့ ဝင် ကြ၏။
  kgf-kgf: Hagic Uŋa Téréyanéŋ yomuhuc nézéyec; Gi ewa éréhéc ménda wamma iniguc kembésémaŋ.
    Imuhuc ʒéyu ni ʒéma ic 6 yomi neŋawu kemma méli énécmiyec iwac amaiguc eŋiŋ.
  awb-awb: Suwana Manikáne Awanka ínénsabe, Iwíáh kikirinehboq pehipi kériro urairaq
    ínéreq abapete morá mó Sísa tagaríáh kéreqka se kérítáúne. Kérireq itega mi wehné
    nahtapeq kure kiraune.
  gdn-gdn: '@see-verse:ACT.011.011'
  nko-NT: Ɔŋɛ Wankɩ́hɛ́ lɛ́bláa mɩ ɔbɛ́ɛ, mbúo amʋ́ yɔ, mmágyi nwɛ́ɛn. Apíó abasíé
    ánfɩ botsú Yopa anfɩ ɛ́ bobuo mɩ yɔ́ Kaesarea, anɩ fɛ́ɛ́ anɩlɔ́yɔ Konelio wóyítɔ́.
  bsn-NT: Ĩna ejarone, “Tʉoĩarejaibecʉne vasa mʉ” Esp'iritu Santo yʉre ĩ yijare, vacajʉ
    yʉ. Cojomo cõro coja jẽnituarirãcʉ Jesúre ajitirʉ̃nʉrã yʉre baba cʉti vacama ĩna.
