    й ці шестеро братів. Прийшовши, ми зайшли в дім того чоловіка.
  emi-emi: Me Spiriti eteva ghe uela etaghi va, ‘Urau mene rati tani usilotolu ta
    aghi aghe sungilotolla,’ me isaa toko ghaonomo (6) kapughu laghe usieghila ami
    ghe kupi ssola tale alena ateva taumattu ngateva.
  zpv-NT: 'Chiꞌchi guñiꞌ Spíritu Saantu loon, nnaa Ñiꞌh: “Gwanee raꞌ ndxiꞌhw raꞌ riiꞌ,
    ayi guunn chiohpa stoꞌ luꞌh” nnaa Ñiꞌh. Neezaa galloꞌpa bwihtsi lasaaꞌ raꞌ nuꞌh
    riiꞌ gwaneꞌhn, ya garaa nu bidxuutee nu rwaaꞌ yihdzi tal ndxiꞌhw nin laa Corneliu.'
  gux-gux: U Tienu fuoma yua den yedi nni ke min yegi leni ba ki da yagini n yama
    li ba kuli po. Ti kpiiba yaa niluobidiba n tiene den yegi leni nni ke ti pundi
    ki kua koneya diegu nni.
  kos-kos: Ngun el fahk mu nga in tia sulosol mwet, ac nga in welultal som. Mwet lulalfongi
    onkosr inge, su mwet Joppa, elos wiyu som nu Caesarea, ac kut nukewa utyak nu
    in lohm sel Cornelius.
  ibo-ibo: Mmụọ Nsọ gwara m ka m ghara inwe obi abụọ isoro ha na-akpaghị oke ọbụla.
    Mmadụ isii ndị a nʼetiti ụmụnna anyị sokwa m, bịarute nʼụlọ nwoke ahụ.
  yml-yml: Yaubada ꞌAnuꞌanununa i voneku i vo, Kebu ꞌu na venuanaluga, taiadi ꞌwa
    na nagoi.” Wata deꞌe tomotoganidi ꞌadi 6, taunidi Iesu ꞌana tovetumaganavo Iofa
    ꞌwainega taiadi ꞌa nagoi Sisalia. ꞌA leꞌwai ꞌa luku tamu tomogo ꞌana wagava Konilio
    yana vanuge.
  ory-ory: ପୁଣି, କିଛି ସନ୍ଦେହ ନ କରି ସେମାନଙ୍କ ସାଙ୍ଗରେ ଯିବା ନିମନ୍ତେ ଆତ୍ମା ମୋତେ କହିଲେ।
    ଆଉ, ଏହି ଛଅ ଜଣ ଭାଇ ମଧ୍ୟ ମୋ ସାଙ୍ଗରେ ଗଲେ, ପୁଣି, ଆମ୍ଭେମାନେ ସେହି ବ୍ୟକ୍ତିଙ୍କ ଗୃହରେ ପ୍ରବେଶ
    କଲୁ।
  bzj-bzj: Di Spirit tel mi noh fi tink haad fi goh wid di man dehn. Di siks man dehn
    weh mi deh wid mi kohn lang wid mi, ahn aala wi gaahn da Kaaneelyos hows.
  wmt-wmt: Pirlurru Ngarpukurajangkarlu paji jularni, ‘Wurna mannyanangurla yanku
    mapirri, ngajirta ngan jatparamanyja. Ngajirta ngan lamajarri.’ Wali yani marnanyanangurla
    nyantuwarntirla murrkurnwarlany murrkurnwarlany mapirrirni pajalurla wurnajarrinya
    Japakarrajiwarnti piyirnwarnti Jesuskurawarnti, yanila marnalu mayarukarti Kuniliyajkurakarti.
    Pirriyani marnalunyanangu.
  chk-chk: Iwe, ewe Ngünmifel a üreniei pwe üpwe etiir, nge üsap tipemwaramwar. Ekei
    wonoman chon lükü Jesus seni Joppa ra pwal etiei le feila Seserea, äm meinisin
    aia tolong lon imwen Kornelius.
  ssd-ssd: 'Pronaig le Tukul Guwa nu ye sayina: Ne wamdus tero ndaka taŋgo prowaig
    ta dubika kaye ŋgina. Tira 6 te nane mata ye ndoŋ kumba Kornelius tuku wande poŋga
    sinam kageŋ.'
  acr-TNT: Ecꞌu ri Ruxlabixel ri Dios xubiꞌij chwe quinꞌec cucꞌ y muxiꞌij ne rib nucꞌuꞌx
    quinꞌec. Xinꞌec cꞌu riꞌ cucꞌ; yey waꞌ wa wakib hermanos e aj Jope e cꞌo wara wucꞌ,
    xojcachbilaj bi. »Echiriꞌ xojopon Cesarea, xojoc chirocho jun achi.
  rop-rop: en det Holi Spirit bin dalim mi nomo blanga bradin blanga go garram olabat.
    En afta aibin go garram olabat, en siksbala biliba brom Jopa bin kaman garram
    mi, en wen melabat bin kamat langa Sesariya, melabat bin go langa det haus blanga
    det men neim Koniliyas,
  mee-mee: Nae Kannu E Tupu ke role kau roma, ‘Sano ngo malai ta loangakurume rea.’
    Ba ra kakai ka ri lima ba kena keke loakurume iau bole, na mangng kinung ka lu
    lakallo ta bale ae Kornilius.
  dif-dif: Jaola ngakangu jatana paraia, ngani tanangu jela wapananto, wata mangangankani.
    Ngakangu jela bakana tanapini ngatata mara wora ja kulno wapana paraia, ja ngaiani
    nunkangupini materaia pungani wokarana paraia.
  gam-gam: God Murble moro ge une na moll al embe dji, ni kamalen ngundjo napupen.
    Kambono boll aike ben ge kune yendo we dji. Djika na una 3 pela ge yemaka, agana
    6 pela manda moi ge boll aike erwo iwa ge numbiye al pupin.
  nou-nou: Bugero Asisi Kotopu mi naso yei sisira embomei eiawa jegigi eose ta daedo
    mambuio sisira. Edo nanonamendi 6 Joppa nati da atima isera eiawa nangae daedo
    Caesarea nati da mambudo nango Cornelius da mando da totorisera.
  mqb-NT: Apasay a Mbərom u jo nà, nâ zla tə tinen jiga awan, â su go gərwecwec
    bay. Ɗo a mbərka həna anaya tə pəruho azar àga ɗowan a inde.
  ape-B: God ananin Michin nyaklipemu kobi ikli wak. Nyaklipemu inamom munak umu atugun.
    Amudak 6-poleim douk hagipech Jisas ali hape Jopa uli chopuk haname manamu Sisaria.
    Manak matoglu ali manatimaguk manak mawich Konilias ananitu wilpat. Anudak douk
    nakagasu amudak hanaku halmeli uli.
  grc-F35: Εἶπεν δέ μοι τὸ Πνεῦμα συνελθεῖν αὐτοῖς, μηδὲν διακρινόμενον. Ἦλθον δὲ
    σὺν ἐμοὶ καὶ οἱ ἓξ ἀδελφοὶ οὗτοι, καὶ εἰσήλθομεν εἰς τὸν οἶκον τοῦ ἀνδρός.
  cav-NT: 'Yusuja Espiritura cuejachine: “Cuacue tuna tsehue, arepa ecana israelita
    ama paju ama bucha. Cuacara cuacarama jadya juume tuna tsehue”, jadya tura achine.
    Riya Jesús queja shucuta ecatyati rehua eatsehue cuanara tajichine. Dutya ecuana
    cuachine Cesareaju. Nubichine ecuana Cornelioja etareju, israelita amaja etareju.'
  kgp-NT: 'Kỹ Topẽ kuprĩg tóg inh mỹ: “ha jatun mỹ ag mré tĩg,” he mũ. Kỹ tag ag tóg
    inh mré mũ mũ, ũ tỹ 6 (ke) tag ag, Jesus mré ke tag ag. Kỹ ẽg tóg ẽn ĩn kãra ge
    mũ sir.'
  bvd-bvd: '''I seeri guu, na Anoedoo Abu ka saea na fuaku uri ku lea fai kera ma
    ka saea nao kwasi mamaura lau ''ana lea lae fai kera. Na ono waa manata mamana
    nai ki ''ana sa Disas boroi ''i Dioba, kera daka lea na fai nau lelea meli ka
    dao naa luma nia sa wala nai ''e kwaiodui mai uri nau nai.'
  ukr-1871: Сказав же менї Дух ійти з ними, нїчого не розбираючи. Пішли ж зо мною
    і шість братів, і ввійшли ми в господу до чоловіка;
  apz-apz: Anɨtuye Towahuno Wopɨngo ntɨmento, Oso hwanji fɨwano. Huno piꞌnɨngo engo
    syafɨsiyoꞌeno. Ose ntahonɨngki olo hwe aho hopiꞌnono fehohnjo angaꞌnohino sohwanji
    hofɨkoꞌnji Sisaliyaꞌno umentɨhwonefoho. Nowentani Kouniliyosɨye angomo humamentɨhwonefoho.
  yon-yon: Kwane, Kingkin Karadmombed yedmewoon, ‘Eb kuu kerebkarab kamaab, yi yoom
    wene.’ andoon kowe, kwane angkodmi benmeyiib yi yoom wunuwen. Kwane wene Koonelius
    yambiwoom aomnuwen.
  poi-NT: Jém Dios iA̱nama anɨ́máy iga anɨguiñ con jeeyaj y iga odoy acɨɨŋiñ. Aŋwagananɨctat́im
    yɨ́p seis tantɨ̱wɨtam. Antu̱mpɨyt́am atɨgɨyt́a jém pɨ̱xiñ it́ɨcjo̱m, tu̱m capitán.
  wuv-wuv: Fei Spiriti na warefanau ba unei'aa oa'oai aunuhugiaa ro'odu. Eni oloroa
    lofu eni, ana rona aunuhugiau ma hai'ouna wadu'ainaa fei humuu mei rama'a.
  quf-NT: Chaymi, Dyusninchikpa Santu Ispiritun nimaran paykunawan rinaypaq, ama ukmanta
    yarpurlamapischu. Pullaymi riran kay saysi ukninchikkunapis. Tukuy paykunawanmi
    yaykurayllapa chay runapa wasinmanqa.
  yuw-yuw: Ehuya Kunkun Yaruho nanogoc, ‘Goc muyu yuot ongoi, irot yai tirocha.’ Ihoroc
    nanogocmaha tongga nocho oröc noni 6 yu yaaya Sisaria ongmanaina amna worocho
    bucin ögomon.
  hus-NT-1971: Ani taley an Espíritu Santo tin ucha’ abal quin junax c’ale c’al jaja’chic
    c’al u ichich ts’aclalath jun ejet. Ani te c’uajatchic xo’ acac i ebchalab axi
    c’al tu c’ale ti Cesarea. Tihua’ u otsits huahua’ tin q’uima’ jun i inic im bij
    Cornelio.
  med-med: Wote, Muⱡnga Wingti ei ndi, na kundpa, nimba mel, ‘Nim numan ou ndukʉn,
    pili napilkʉn, wu kʉⱡ kʉn pi!’ nitim. Ei pilip kʉn, ya Jopa kona ila mondpa pili
    wu 6 ni kʉⱡ kʉn, Sesariya kona ila rʉp ropʉn, Koniliyas nga mang kona purmun.
  bch-bch: Be Itautau Tutui ikeo pagau ta nala toman ngan gid, be ikeo ga irangrang
    ngan lolog ede ga ede mao. Tota nala, be oaeoaeg toa lima ga ede ne tila toman
    ngan gau, ta gaingada ala adudunga eaba toa oa ele lumaeai.
  cco-NT: Jo̱ caquiʉꞌˊ Jmɨguíˋ quiáꞌˉ Fidiéeˇ ta˜ jnea˜ e cangóˉo có̱o̱ꞌ˜ i̱ dseaˋ
    do e jaˋ caséeꞌ˜e jí̱i̱ꞌ˜ co̱o̱ˋ ta˜ uíiꞌ˜ e jaˋ lɨ́ɨngˊ dseaˋ do dseaˋ Israel.
    Jo̱ có̱o̱ꞌ˜baa jñúungˉguɨ i̱ dseaˋ quiáꞌˉ Dseaˋ Jmáangˉ la cangóˉo. Jo̱ mɨ˜ caguiéˉe
    fɨˊ Cesarea, lajaléꞌˋbaaꞌ cangotóoꞌ˜naaꞌ fɨˊ quiáꞌˉ jaangˋ dseañʉꞌˋ i̱ siiˋ Cornelio.
  deu-1951: Und der Geist hieß mich mit ihnen ziehen, ohne Bedenken. Es kamen aber
    auch diese sechs Brüder mit mir, und wir gingen in das Haus des Mannes hinein.
  alq-ALGNT: Mino Manido nigi inig kidji 8idji8ag8a, ega e cag8enimo8an. Ogo8e dac
    nigod8atcin nabeg, ke8ina8a ka teb8etamo8adj, nigi 8idjiogog. Nigi pidigemin dac
    Konelias (Corneille) omigi8amikag.
  ixl-NNT: As maꞌtik talat u Tiixhla Espíritu sve uvaꞌ yeꞌ la kaꞌkabꞌin vaama tiꞌ
    unbꞌen tiꞌ chajnaj. As kat bꞌen vaajit unqꞌa qitzꞌin qatzikeꞌ sviꞌ. As kat ok
    veꞌt oꞌ tu vikabꞌal u najeꞌ.
  boa-NT: Áámemájucóo o pééne Píívyéébé Apííchóré oke túkévéjtsóneri ɨɨná néétuubére.
    Áábemájucóo idyé íjtye 6-meva óóma úújeténé oke pɨ́úváábe jávu.
  etr-etr: Besela galasebegi Gesamia nema ilibalä moholö amogi dia asigi säosäomabula
    säi. Amala säsebegi, nedoo gafeia amolalige nebalä awälahilä, nihïlïgïla dolö
    amoïe mosöa nogila digai.
  quh-NT: Santo Espiritutaj cachawarka paycunawan rinaypaj mana iscayrayaspa waj llajtayojcuna
    caskancumanta. Nokawan rillarkancutaj Cristopi cay sojta hermanospis. Tucuy nokaycutaj
    chayaspa yaycorkaycu Cornelioj wasinman.
  kwi-kwi: Sɨnam Izpulne uspakasa ɨninzi ish, kunkitchiwal. An seis Diosta piantuzkas
    nakasa ɨara. Wanne awawa yalkin nappanash.
  agm-agm: Nasauhɨhura Autaahaatɨhomɨ Itɨpɨho sata kandataase. “Kɨnyɨ sandapɨ maarɨho
    yɨyahwɨ gɨmunyaapɨ singwaasɨ nasohingingwaasisapɨ maasɨ numwe,” ndataase. Ndihɨ
    kɨmiya Jisaasihopɨ gɨwunyaahohiyɨmiya ikwɨwihɨtɨrɨtihɨ wihɨnɨhɨramɨ 6 kaiwɨ naasohɨtisawɨmiya
    wanɨ maasɨ bitohohiyɨmiya maasɨ nɨngisawɨ nowaayopo. Aihɨ nowaatɨ Sisariyaahanda
    Koniriyaasihomɨ aŋɨpɨpɨhɨ noaipawaatɨ komɨ aŋaaŋɨ nandaahaayo.
  ubr-ubr: Ayu iyawureu on men atinonot sisit mes, asir totor wat wanai mom. Atonio
    taitait tutuat nimtereban kaita on Joppa emon simisir mat wanai au Caesarea, ato
    wei engon wanai Cornelius an goa amonai warui.
  tsw-NT: Reve Ruhu va Akiza† damma mu, she n ꞌyuwan a̱ kuru le wan. Reve ama a̱ ta̱li
    a̱tsuma̱ a̱ a̱za̱ e Itoni a̱ kuru mu, reve tsu uwa o uꞌwa u vuma ro.
  cax-NT: Auqui arrti Espíritu Santo icüpurutiñü nauqui yerotü isiuma y tapü ane penarrü
    sobi. Auqui icocotatai. Süromatü suisiu bama seirrü masaruquitaiqui. Numo sopiñatai
    au Cesarea, nanaiña somü somecatüpo au niporrti maniqui ñoñünrrü.
  aia-aia: Mana Hi'ona Maea 'a 'unua dowai abu 'adoma'i heiruarua'a, wai hano beiraau.
    'Iraau waira ono do'oragu'i beia Kraest 'ini, nameu ta'i 'ari ruma ana Konilias.
  srp-1865: A Duh mi reèe da idem s njima ne premišljajuæi ništa. A doðoše sa mnom
    i ovo šest braæe, i uðosmo u kuæu èovjekovu.
  agt-agt: '@see-verse:ACT.011.011'
  lug-lug: Mwoyo Mutukuvu n’aŋŋamba ŋŋende nabo, awatali kulwa, n’abooluganda bano
    omukaaga ne bamperekerako, ne tutuuka mu maka g’omusajja eyali antumidde ababaka
    abo.
  yby-yby: 'Sakiya niniseyoko, Omaimidana weuna oluholimoya sa-loko lo nimiye: Aya
    wewenakiya wekolo noko maya ataka etipa kamo. Loko lokaiyoko maya we 6-palakiya
    wudanaki aya wewenasida doli hibo wemidana numudalau yowekuniyoko sa-loko lo limiye:'
  heb-heb: ויאמר אלי הרוח ללכת אתם ולבלתי התמהמה וילכו אתי גם ששת האחים האלה ונבוא
    אל בית האיש׃
  mpp-mpp: Domabong Asudi yanguc edocnuwec, ‘Ga yengeholec hikenogale milu ngageboc
    mi aidamec.’ Inguc mime hikebe ngic hae-gbafocne 6 naholec yago domagaing, yenge
    balaibecnubong hikelu hudu-baba ngic yengele damong yele macka feibeng.
  apb-apb: Na Li'oa Maa'i e unue hunieu uri ne ke su'uri me'u, ta'e ne ke lae mola
    pe'ire. Oto e oono aasikaelu ie kire hakusieu oto huni lae wau i Sisaria, na melu
    lai hule wau i nume a mwane nge e hai uusunge'i hunieu.
  san-TEL: తదా నిఃసన్దేహం తైః సార్ద్ధం యాతుమ్ ఆత్మా మామాదిష్టవాన్; తతః పరం మయా సహైతేషు
    షడ్భ్రాతృషు గతేషు వయం తస్య మనుజస్య గృహం ప్రావిశామ|
  ben-IRV: আর আত্মা আমাকে সন্দেহ না করে তাদের সঙ্গে যেতে বললেন। আর এই ছয়জন ভাইও আমার
    সঙ্গে গেলেন। পরে আমরা সেই লোকটী বাড়িতে গেলাম।
  ntu-ntu: Pim Mqngrkxtr kx navzkr badr, a' bzkq drtwrnge li. X mzlegu lcng nzesz'mzng
    vz-kzkrng badr mrkc Sisaria x dwatrkr amrlx ngrgr ma nyz Konilias.
  pan-pan: ਅਤੇ ਆਤਮਾ ਨੇ ਮੈਨੂੰ ਕਿਹਾ ਕਿ ਤੂੰ ਉਨ੍ਹਾਂ ਦੇ ਨਾਲ ਬੇਝਿਝਕ ਚੱਲਿਆ ਜਾ ਅਤੇ ਇਹ ਛੇ ਭਾਈ
    ਵੀ ਮੇਰੇ ਨਾਲ ਤੁਰ ਪਏ ਅਤੇ ਅਸੀਂ ਉਸ ਮਨੁੱਖ ਦੇ ਘਰ ਜਾ ਵੜੇ।
  gvc-gvc: Ã jiro Espíritu Santo sehe yʉhʉre tina mehne waha dutiro, “ ‘Tina ñaina
