  kbq-kbq: Avamumo nasamino, I'o osunka ana vahe'ene amane vuo hige'na, 6si'a nenafu'za
    nagrane azageta Koniliasi nontega vu'none.
  kbh-kbh: Y chë Uámana Espíritu s̈onjanmandá ats̈e yapa ntjatenojuabnaycá chë́ngaftaca
    jama; y quem chnë́nguana Jesucrístbeñe os̈buachiyë́ngnaca áts̈eftaca tmonjána.
    Nÿetscanga canÿe ents̈á Cornelio ca uabainabe yebnoye fsënjánamashjna;
  ron-LSB: Duhul mi-a spus să merg cu ei fără să fac deosebire. M-au însoțit și acești
    șase frați și am intrat în casa acelui om.
  pon-pon: A Nen kotin majani on ia, i en ian irail wei jo peikajal; a jaulan wonemen
    pukat pil ian ia. Kit ari pedelon on nan im en ol o.
  nhe-BL: Huan Itonal Toteco nechilhui ma niya ininhuaya huan ma ax nimajmahui. Huan
    nojquiya yajque nohuaya ni chicuase tlaneltocani huan ticalaquitoj ichaj nopa
    tlacatl.
  sps-sps: An Aaven Taabos tsue of vatuanyo ma naa fiisen ramiri, ‘Oraav vaare ma
    naa fiisen ramiri,’ aunom a vamuinyasiny fafaaman te poo fi me Jopa ser naa fiisen
    vaminyo Sesaria ana mam faavot naa fi to numaa ten Konilias.
  wnc-wnc: Apa Waung Takwanda anzing nanikut, ‘Gaat kunong. Nangaakan ma natapim,’
    ngang naniwan notna Jesuat nana aminu katau kuut musa kautdune tapatu ngakatda
    gatake kukumang. Kuke aminu tapatu umana Konilias ngang inikinggane yotnaatang
    kopbumang.
  bus-bus: Ben Luda Nini bèmɛ mà gáńyo seka sai. Wa gbɛ̃ gↄ̃ↄn swɛɛdoo kɛ̀kiinↄ gàamao
    lɛdo se, ben wa gɛ̃ gbɛ̃ kɛ̀ gbɛ̃ pìnↄ zĩ̀maa bɛ.
  gub-BL: Tupàn rekwe uze'eg ihewe. — Eho wanupi nehe ty, i'i ihewe. -Naha kwaw penupi
    nehe, ere zo wanupe nehe, i'i ihewe. A'e 6 awa a'e wà no, Zezuz rehe uzeruzar
    ma'e zanerywyr a'e wà no, oho herupi Xezarez tawhu pe a'e wà no. Ure paw oroho
    Koronew hàpuz me ure.
  imo-imo: Aku wali Mini Kake Telimuni nando nimbei, ‘Konopu awi teli liko naa mundukono
    iye ima kinye nu puwi,’ nimu. I Kraistinga iye kite talo pakera eno na kinye peya
    tapu topo Sisaria iyemunga ulkena tukundo purumulu.
  boj-boj: Bonab Qotei aqa Mondor na e merbej, ‘Ni tigelosim naŋgi qalub daurnjrsim
    gile. Ni are gulbeimaiq.’ Degsi merbonaqa e tigelosim naŋgi qalub daurnjrsim Yesus
    aqa tamo 6 agi endia tigelejunub qaji naŋgi koba na gilem. Gilsim Sisaria qureq
    di brantosim tamo di aqa tal gogetem.
  eng-DRA: 'And the Spirit said to me, that I should go with them, nothing doubting.
    And these six brethren went with me also: and we entered into the man’s house.'
  knf-knf: '*Uhaaş wi Naşibaţi kë uşë jakën wutan kaţaaf nin ukoolan, yaan na baka.
    Bañaaŋ banfiyaaruŋ paaj kë bagakandër na nji kë ŋya du uko Korneliyuŧ.'
  san-KHM: តទា និះសន្ទេហំ តៃះ សាទ៌្ធំ យាតុម៑ អាត្មា មាមាទិឞ្ដវាន៑; តតះ បរំ មយា សហៃតេឞុ
    ឞឌ្ភ្រាត្ឫឞុ គតេឞុ វយំ តស្យ មនុជស្យ គ្ឫហំ ប្រាវិឝាម។
  arn-NT: Fey ti Lif Küme Püllü werküenew ñi amuael müten kisu engün iñchiñ fey ñi
    ka rakiduamnoael. Ka kompañenew ta tüfachi kayu pu peñi, fey kom konpuiñ ti wentru
    tañi ruka mew.
  zas-NT: Abiꞌ na xSprijt Dios lon guial chinëꞌn laa reex, ad chuꞌ luxdon tioꞌp. Në
    guixoꞌp ree bén guie bén na̱j dux compniar ree binëꞌn. Abiꞌ dugraczan badxuꞌ lidx
    bén guin.
  ken-NT: Ɛfóŋó Bɛdyɛrɛ aghati mɛ bɛ, ‘Faté sɛp dɔ́k nɛ bhɔ. Ɔ́kɛ́ fyɛ ntí bɛ́
    bápú bo Israɛl.’ Bɔ̌mayɛsɛ abhɛn batí átándát abhɛn Jopa bákóŋo mɛ sɛ́rɔk
    Seséria, nɛ bɛsɛ mankɛm sɛ́chwe ɛkɛrɛ́ mmu wu Kɔnéliɔs.
