verse: ACT.011.012
translations:
  kpx-kpx: Ige Munanae Tumuu di namihai avoe, ‘Dolodolo haleito abuhi tenela.’ Ige
    Diobae evievi malaha sigisi (6) keau daluvuta tiale Sesalia oe velehovoi Koniliasi
    oe tilu.
  okv-H: Ahihi Otohu na ‘Do mane hotembasoa te tehora enana ga pambasoa’ ainge ijija.
    Eto namei kamei 6 ainge namote pambuto Captain Cornelius ta bande jo ta horihare
  tbo-tbo: Ma Alugo Woiyawa i paliweleu i pa, ega anai nugowilawila ma lawahi a wotagohi.
    Geka mi Yopahi magouhi 6 hi wotago po mitehi to nae u Sisaliya, po atapuiyai to
    lui Koniliyasi a numa u hinena.
  mal-C: ‘മടിക്കാതെ അവരോടുകൂടെ പോകുക’ എന്ന് ആത്മാവ് എന്നോടു കൽപ്പിച്ചു. ഈ ആറുസഹോദരന്മാരും
    എന്റെകൂടെ പോന്നു. ഞങ്ങൾ ആ മനുഷ്യന്റെ വീട്ടിലെത്തി.
  grc-SR: Εἶπεν δέ ⸉μοι τὸ πνεῦμα⸊ συνελθεῖν αὐτοῖς, μηδὲν ⸂διακρινόμενον.⸃ Ἦλθον
    δὲ σὺν ἐμοὶ καὶ οἱ ἓξ ἀδελφοὶ οὗτοι, καὶ εἰσήλθομεν εἰς τὸν οἶκον τοῦ ἀνδρός·
  bgc-bgc: 'फेर पवित्र आत्मा नै मेरै तै बेझिझक होकै उनकै गेल्या जाण खात्तर कह्या,
    अर छ: भाई भी मेरै गेल्या हो लिये, अर हम उस माणस कै घरां गये।'
  khz-khz: Ne Veaga Palaguna na evaikilakuto, ira ria paia ago, ragai pana veituveitu.
    E walakava taula toitoi maki au ria Kaisareai gaagoto, maparamai Korenelio gena
    numai galaka-togato.
  deu-TKW: Der Geist aber hieß mich, mit ihnen gehen ohne Bedenken. Mit mir aber zogen
    noch diese sechs Brüder, und wir kamen in das Haus des Mannes.
  zsr-NT: 'Dios Böꞌ Laꞌy gudxëꞌ nedaꞌ: “Gyeajlen lequëꞌ, cugác chop ladxuꞌu.” Lëzcaꞌ
    gulazáꞌlenëꞌ nedaꞌ tsazxö́n izxoptëꞌ bö́chiꞌruꞌ ni, gyeajtuꞌ Cesarea atiꞌ gyaztuꞌ
    lidxëꞌ bönniꞌ zoëꞌ niꞌ.'
  lin-lin: Molimo alobaki na ngai ete natia tembe te mpo na kokende elongo na bango.
    Bandeko motoba bakendeki elongo na ngai kino na Sezarea, mpe tokotaki na ndako
    ya moto yango.
  hns-NT: 'Tab Pawietr Aatma hamse bolies kie: ‘Toe biena koetjh sotje oelogke saath
    dja.’ Ie tjhaugo Jopa sahar ke bhaai hamaar saath gail Sesaarea sahar aur hoewa
    par Kornelias aur hamlogse bhet bhail.'
  noa-E: Mag am bardʉtkhabaimam ee, ĩchab Ẽwandam Akharau mʉrʉg bʉ̈ʉrjã magʉm aba
    am dʉ̈i mapi jaaubaawai chadcha mʉ am dʉ̈i majimgui a jaaumajim aajem ich Pedroou.
    Mag jajawagmamua, Mag mʉ mam dʉ̈i ĩchab ermanonaan seis aig narr khʉʉnjã mʉ dʉ̈i
    wëtjimgui ajim anʉm. Mag wëtwia mag woun Cornelio anʉm deg naaimajimgui ajim anʉm.
  eng-EMTV: And the Spirit told me to go with them, without wavering. Now these six
    brothers also went with me, and we entered into the house of the man.
  mib-NT: Te máá Espíritu ni cahān yā jiín ná jeē ma cáni ni na jéē tú vāha quihīn
    na jíín de. Te suni iñū hermano yáha ní jengoo jíín ná, te ni quɨ̄vɨcoo ná ini
    vehe tēe nání Cornelio.
  lif-NT2: सेसेमाङ्‌ङिल्‍ले़आङ् मे़त्ताङ्, ‘थिम्‍मे़न्‍दङ् सुवाङ्‌सिसाङ् चप्‍चि मे़न्‍जोःक्‍के
    खे़ङ्‌हाॽनु पेगे़ॽओ॥’ खे़प्‍मो तुक्‍सि नसानिबा फुॽनुसाॽहाॽआङ् इङ्‌गाॽनु सिजरियाओ
    मे़बे, हे़क्‍क्‍याङ् सोरिक् कर्नालियसरे़ कुहिम्‍मो पेःक्‍मनारो॥
  xnj-xnj: Mpungu Msopi akanijovela nihamba pamonga nawu changali mtahu. Vamsadika
    ava sita nalongosini nawu kuhamba Kaisalea na kwenuko tavoha tayingili munyumba
    ya Kolineli.
  mmx-mmx: La Loroonan Kaala ga tong i ria xusu anat pas eburu midi uto Sisaria la
    nemen nia ta doma solo i. La nedi na lavanna luvuttadi nunu boro Jopa, nedi diga
    emu eburu minia uto Sisaria. La nema axap maga beles ukeneng at loogu at ne Konilias.
  cbr-NT: Acamaxa bëbamainun ca Nucën Papa Diosan Bëru Ñunshin Upitan, judíos unima
    ca quixun sinanima a unicamabë cuanun quixun 'ë caxa. Usa 'ain cana atubë cuan,
    'imainun ca axribi Jesucristomi catamëcë 'aish mëcën achúshi 'imainun achúshi
    uni ënë́xribi 'ëbë cuanxa. Cuanx cananuna an 'ë camicë unin xubunu atsían.
  tee-NT: Pus ju Spiritu Santu quijunilh ni ac'alact'a'alh chai jantu actilhamak'aninilh.
    Pus ic'alact'a'alh chai ju ani ixpumachaxan'an qui'alak'avin'an quintat'aquilalh.
    Pus ictanuchauch la'ixchaka' ju anuch lapanac ju xaquint'asanita.
  eng-LSV: and the Spirit said to me to go with them, doubting nothing, and these
    six brothers also went with me, and we entered into the house of the man,
  cak-NT: Y ri Espíritu Santo can xu'ij chue chi can man tinnojij más chi yibe quiq'uin.
    Y chuka' ri je waki' kach'alal re' xebe chuka' wiq'uin. Y can xojapon-wi ri pa
    rocho ri Cornelio.
  pah-NT: 'Igwete Tupana''ga ra''uva ei ji ve: “Eho tuhẽ ti g̃a ndupi ipojihuve''yma,”
    e''i ji ve, ei ga. Agwa''g̃a ji aroho ji rupi a''ero Jope hugwi ikwehe. Seis ko
    g̃a Jesus''gareheve''g̃a, ei Pedro''ga g̃a pe. Aerẽ ore vahemi Cornélio''ga ronga
    pe a''ero.'
  sja-NT: Tachi Ak'õre Jaurepa mɨmaa jaraji wãmerã ãra ome, k'ĩsia-ee. Na k'õp'ãyoorã
    seis wãjida ichiaba mɨ ome. Jõmaweda t'ĩujida ma eperã ichi mimiapataarã pëi bada
    temãi.
  xed-xed: “Ka dzaʼa ka mista taŋ, yaha ka da dga ghəŋ,” ka Sulkum nda ghuɓa nda iʼi.
    Ka pghaftá na mnduha wana həŋ hadna na ta iʼi da luwa Sezare, ka lamə ŋni demdem
    da həga ga Kwarney.
  mks-NT: Ta já na̱chindahá ínima̱ yi̱i̱ Ndióxi̱ ye̱he̱ cua̱ha̱n i̱ xi̱hi̱n ná sa̱há
    ña̱ cán quéa̱ co̱ó na̱yi̱hví i̱ cu̱hu̱n i̱ xi̱hi̱n ná. Ta ndáca i̱ i̱ñu̱ ñaní
    yóho na̱sa̱ha̱n da̱ xi̱hín i̱. Tá na̱xi̱nu̱ co̱o nde̱ ñuu cán já na̱qui̱hvi nde̱
    vehe Cornelio, da̱ na̱chindahá da̱ cán ndinducú ye̱he̱.
  gfk-S: Ma no Tanuo ga tange tagu be iou pa nile malok ura hinana ma duhat. Karek
    ra liman ma tike na tasigu tane Krais di ga hana tikai ma iou u Kaisaria, mem
    ga hana lala tano ngasiane Konilias.
  bmu-bmu: “Naŋguŋe kingetka Uŋanöŋ kewö jim kutum niŋgii möral, ‘Gi mönö uruyahöt
    yaköriba yembuk anman.’ Keu mi mötpiga urumeleŋ alaurupni 6 yeŋön mewöyök Jopa
    mosöta nömbuk Sisaria taonöŋ anin. Sisaria aŋgota suahö galöm miaŋgö mire öŋgöin.
  dgz-dgz: Mu Diu uon, go ian ugupe nagirewa. Ne gego ya anupen menan, God Guewa anega
    wadianegen, ‘Tap ya anu mu den di tanam ak.’ Pa Diopa Iesu anu tumat nagirewa
    nani yamu daiton mame ne den tanam aneton. Anetoni pa sewa Sisaria tauaton amba
    Konilias pa mega iravi unugeton.
  eng-GNV: 'And the Spirit saide vnto me, that I should go with them, without doubting:
    moreouer these sixe brethren came with me, and we entred into the mans house.'
  zaa-NT: 'Espíritu Santo nna rèe inte'': Bittu tehuá ccani lu'' qui''ni làa tsía
    lu'' lani cą. Làniana xùppa ca hermanos qui'' rí''uį nna guda'' huá cabi lani
    inte''; iyaba tu'' nna gutà''a tu'' le'' yú''u qui'' Cornéliua.'
  eng-WEBSTER: 'And the Spirit bade me go with them, nothing doubting. Moreover, these
    six brethren accompanied me, and we entered into the man''s house:'
  guh-guh: Nexata Espíritu Santo nitoroba bajarapamonae pepëta ajamatabëcuenecovëbia
    tanaponaenexa Cesarea tomarabelia. Mapamonaeje vajamonae, seis ponëbeje Dioso
    pejumecovënëtsivi, nepëyanata Cesarea tomarabelia. Nexata panajoneyajë Cornelio,
    vajabitsaëvi pijacapitán, pijaboyalia.
  bon-bon: Aceji Seemo te cebine najepi pui biname cama wata otnime. Siige, ai siks
    ätrunga biname cina Yoopa ca cane cama yaaclepi Kesarea me. Puga cine iyeta Koroneliyo
    me mete me yääbäcnepesi.
  nhw-BL: Huan Itonal Toteco nechilhui ma niya ininhuaya huan ma amo nimajmahui. Huan
    nojquiya yajque nohuaya ni chicuase tlaneltocani huan ticalaquitoj ichaj nopa
    tlacatl.
  mgw-mgw: Loo aanibakie niyende pamope nabo wangali yogopa. Bano alongo aumini sita
    baalongwaniye na nenga yenda ku Kaisalia na kwo twayingi pansengo wa Koloneli.
  swh-ONEN: Roho Mtakatifu akaniambia niende nao bila kuwa na ubaguzi kati yao na
    sisi. Hawa ndugu sita pia walifuatana nami, nasi tukaingia nyumbani mwa huyo Kornelio.
  wbi-wbi: U Mhepo akambulile kuluta nave, nasingahwananaghe nave. Ava ghosi ntanda
    vakaluta palikimo nuune tukaluta munyumba jamunhu jumo.
  bba-bba: Hunde Dɛɛro u mɑn sɔ̃ɔwɑ u nɛɛ, n kɑ bu doo, n ku diriri. Bɛsɛɡibu nɔɔbɑ
    tiɑ beni bɑ mɑn yɔ̃siri mɑ sɑ duɑ durɔ win yɛnuɔ.
  eng-KJVCPB: 'And the spirit bade me go with them, nothing doubting. Moreover these
    six brethren accompanied me, and we entered into the man’s house:'
  kgk-NT: 'Upéi he''i xe-vy Nhe''ẽ Marangatu tee va''e: “Ani ne ate''ỹ teĩ ereho hagwã”
    he''i. “Tereho katu hendive” he''i xe-vy. Upe-ma ramo xe aha-ma. Ko va''e xe jave
    oho va''e ave, seis Hesu renduha va''e. Orogwahẽ ramo upe-py oroikepa oroho-vy
    capitão Cornélio róga-py.'
  waj-waj: 'Nnuduu rikioo Mmannasa Yoketaivoono ni giaa ni mioo tunoo: Sa taara yaata
    utirainna iya tasipama kuanee, tuduu aa vaidi vaa ausa hanigioo yaaku saivai sainaidiri
    mmuaa vaidi aadootama ni tasipama Kaisariaa vidada Koneriinna nnauvaki viravai.'
  cpy-cpy: 'Ari oñaana-shireta-nakina Ishire tajorentsi, ikantana: ‘Poyaata-nakiri
    irikapaeni, eero pikijo-shireta-waetanaki.’ Rootaki nomatakiri. Irika 6 noyemijantzinkarite
    notsipata-nakari. Riitaki notsipatakari nokyaa-wankotakiri apaani atziri kaari
    asheninkata.'
  mpx-mpx: Yayaluwa Bwabwalena i baem elau i ba, ‘Bahi nuwam ni eeleluwa, nu nok ya
    nu na alomwau.’ Talilau ali toto sikis bolo ya alowau ha nok ha na Sisaliya, yaka
    ha ulutuk Koniliyo wana limiya.
  wbp-wbp: Junga-juku, Pirlirrpa Kaatu-kurlangu wangkajaju ngajukuju, ‘Puta-jana jukuru-jarriya
    nyampu-patuku wati-patuku, kutu-jana rdanpaka yungunpa yani nyanungu-patu-wana
    Jijariya-kurra.’ Junga-juku, jirrganjarna-jana yarnkaja yangkakuju nyampuku jika-palaku
    ngalya-kariki puranjakungarduyu-patuku, ngulakujurna-jana jirrnganja yarnkaja
    Jaapa-ngurluju Jijariya-kurra. Kujarnalu yukajarra kirri-kirraju, ngulajurnalu
    panu-juku Kurniliya-kurlangu-kurra yuwarli-kirra yukajarra.
  luo-luo: Roho Maler nonyisa ni kik adeki ma ok adhi kodgi. Jowete auchielgi bende
    nodhi koda, mine wadonjo e od Kornelio.
  nhe-NT: Huan Itonal Toteco nechilhui ma niya ininhuaya huan ma ax nimajmahui. Huan
    nojquiya yajque nohuaya ni chicuase tlaneltocani huan ticalaquitoj ichaj nopa
    tlacatl.
  aii-aii: ”ܐܡܝܼܪܹܗ ܐܸܠܝܼ ܪܘܼܚܵܐ ܕܐܵܙܹܠ݇ܢ ܥܲܡܵܝܗ‌ܝ ܕܠܵܐ ܡܲܟܠܲܝܬܵ‌ܐ. ܘܐܬܹ‌ܐ ܠܗܘܿܢ ܥܲܡܝܼ
    ܐܘܼܦ ܐܲܢܹܐ ܫܬܵ‌ܐ ܐܲܚܘܿܢܘܵܬܹ̈‌ܐ، ܘܥܒ݂ܝܼܪܲܢ ܠܒܲܝܬܵ‌ܐ ܕܗ̇ܘ ܐܢܵܫܵܐ.
  esk-NT: Ipqitchuaq Irrutchim uqautipmaŋa maliquplugich qanuġviitchuŋaqnaŋa. Ukua
    itchaksrat aniqatiut tuvaaqasiġaatŋa Caesarea-mun. Iluqata isiqtugut Cornelius-ŋum
    tupqanun.
  msb-msb: Tapos, ginsabihan naman ako san Espirito Santo na mag-upod sa inda na waraʼn
    pagduha-duha. Ini man na unom ta na kamaranghod sa pagtuod didi nag-upod man sa
    akon kag nagsulod kami sa balay sadtoʼn tawo.
  cpa-NT: 'Jøng² ca¹juúh² jmi²dsí² quiah¹² Diú¹³, ca¹tsáih¹ jní²: “Ha¹chi² jmóh³hning
    hoh¹² hi² góh³hning quianh¹³ dsa² ná¹²,” ca¹juúh²dsa. Jøng² ca¹ŋi¹lé² jŋió² dsa²
    roh¹³ jniang³ lang¹² quianh¹³ jní². Ca¹ŋi¹tagh¹ jnieh³ dsi²néi² quiah¹² jan² dsa².'
  dso-dso: ଦୁଇମନିଆ ନ ଅଇ ସେମନର୍‌ ସଙ୍ଗ୍‍ ଜିବାକେ ମକେ ସୁକଲ୍‌ଆତ୍‌ମା ଚାଲ୍‌ନା ଦେଲା । ଜପାରର୍‌
    ଏ ଚଅଟା ବିସ୍‌ବାସି ବାଇମନ୍‌ ମିସା ମର୍‌ ସଙ୍ଗ୍‍ ସିସେରିଆଇ ଗାଲାଇ ଆରି ଆମେ ସବୁ ଲକ୍‌ କର୍‌ନେଲିଅର୍‌
    ଗରେ କେଟ୍‌ଲୁ ।
  meu-meu: Bena Lauma ese e haduagu, lau na idia ida baiala, basina daradara. Varavarada
    tauratoiosi bini lau e bamogu, ala, hari tau ena ruma ai a raka vareai.
  yva-NT: Umba Anawayo Vambunine mo raura rinai mare, ‘Vemo winsyisyaube mai jinya,
    yara ntavondi mai kai indamu wata.’ Weti sya arakove kaujentabo nanawiso utavondi
    rinai reanta no Kaisarea, umba reansisa no Kornelius apa yavare rai.
  dgc-dgc: Ey inutusanék na Espiritu a diyanék mégalanganin a kumuyog dide. Kanya
    kinumuyogék dide to bile no esa a lélake a éwan Judeo, a ti Kornelio i ngahen
    naa. Sakay kinuyog ko be di énémae a kaguman ko.
  zpm-NT: Ni laa Espíritu Sant bneeque lo naa, no ganaḻ naa zhits zho, niicle ne zhazit
    nac zho; nacne bianaḻ naa. Ye gza xoop zha ne ziaḻnie naa nu bzë bio no.
  hix-NT: Akoronye àtoko, keknano, Khoryenkom yokato, rowya. Àtohra wehxan hana, àna
    hana, kahra ro mak exko, keknano, rowya, kekon hatà. Àro ke àteko, akoronye. Rakoro
    tetxok xarha, moxamo, 6 komo rma, Txesusu mryenon komo rma. Horykomo màn yaka
    amna nowomyako, kekon hatà, Petru.
  sim-sim: Urik Masikome Avui Wasilakahi mu anin sawera, �Lir nga ji ika. Lir Judama
    ambu lir. Hako wavu mushak hishiwa hala.� Karem or mbarik a misihi ma 6-pela Jisashi
    mashin misindiyandari ma ondo er nga nimu ira. Ni ihi ma otohi akak nimu layira.
  npi-ULB: पवित्र आत्माले मलाईं उनीहरूसँग जानु र मैले तिनीहरूको सम्बन्धमा कुनै विभेद
    गर्नुहुँदैन भनी आज्ञा दिनुभयो । यी छ जना भाइहरू मसँग गए र हामी त्यो मानिसको घरभित्र
    गयौँ ।
  cgc-cgc: Dayon, gambal Dyos Ispiritu Santo ki yaken na muyog a ki danen na dili
    a magdua-dua. Annem na mga utod ta ki Cristo na taga-Jope gakuyog man ki yaken
    na giling kay naan ta balay Cornelio na isya na upisyal ta mga sundalo.
  tim-tim: Togom mem miawaknekbiâ Anutugât Heakŋande hin makniŋep, “Gâ yâk olop ari.
    Nâŋgâmâk bo akben.” hain dâmbo arienŋe Yesugât kâmolân gâtŋe luâk nâmbulân konok
    ire olowâk ariyion. Arim tembe loko yeŋgât humoyeŋe siâgât emelan âgâenŋe den
    hin dâm maknengiep,
  yor-yor: Ẹ̀mí sì wí fún mi pé, kí èmi bá wọn lọ, ki èmi má ṣe kọminú ohunkóhun.
    Àwọn arákùnrin mẹ́fà wọ̀nyí sì bá mi lọ, a sì wọ ilé ọkùnrin náà.
  wos-wos: Xakundaka dé Godna Hamwinya wuniré wa, wuni roohafi yata bari di wali yiwute.
    Ande Jisaska jémba sarékékwa du gwongofu di wuni wali yi Sisariaré. Ye nani atéfék
    Korniliusna geré wulayi.
  emp-NTPO: Ãcõrẽ Jaureba mʌ̃ra ãdji ume biẽ́ crĩchaẽ́ wãbisia. Cesaread̶e jũẽnaped̶a
    dairãra ãdji boro ded̶e ed̶aa wãsid̶aa. Naʌ̃ sei djabarãda mʌ̃ ume panasid̶aa.
  eng-F35: The Spirit told me to go with them, doubting nothing. These six brothers
    also went with me, and we entered the man's house.
  ind-ind: Roh Kudus mengatakan kepada saya untuk ikut dengan mereka tanpa ragu-ragu.
    Enam saudara dari Yope yang sekarang duduk di sini pun ikut bersama saya hari
    itu, ketika kami masuk ke rumah orang yang bernama Kornelius.
  pes-OPCB: روح‌القدس به من گفت که همراه ایشان بروم و به غیریهودی بودن ایشان توجهی
    نداشته باشم. این شش برادر نیز با من آمدند. پس به خانهٔ شخصی رسیدیم که به دنبال
    من فرستاده بود.
  mpt-mpt: Gode Hobe baatnenea Kobo i baka one! Kobo mo tosianemebe! gesea bainobo
    galin nakai asuke asuke asuke nai ele blib eli tenanoba monoba Koniliase bib ye
    temoba
  ssx-ssx: Hande Holi Sipitidima꞉ I̱ pa꞉ta꞉ alota꞉ Hone ma꞉nda꞉ na wiki koto haliweki
    ame̱le̱ mandakena꞉ pupe lea꞉me. Koto hande Diopa nane haleme kametiti yunki mindiki
    hata꞉ haliweki I̱ ame̱le̱ mandakena꞉ Sesatia da nane opolo puaata꞉ Koniliesina꞉
    da pa꞉ta꞉ honda꞉ pambolo poma꞉me.
  mkl-mkl: Ŋɔi Hundei Ilɑɑɔ̃ í ni n too ŋɑ n mɑɑ̀ n leekĩ leekĩ. Nɔ kpɑɑsi mɛɛfɑm
    ŋɑu ihɛ̃ ɑ̀ sim Sezɑree bɛ nɔ ɑ̀ lɔ kpɑsɛ̃i Kɔɔnɛi ɑjɔ.
