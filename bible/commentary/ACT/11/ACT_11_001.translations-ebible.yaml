verse: ACT.011.001
translations:
  kpx-kpx: Iesu abostolo isi esemuiabe bahataeau Diudiae uale keau evige Diue ata
    holioholiale keau Dilava hoto evisi malu.
  okv-H: Eto enda nei embomeni na God ta ke avo ingito ke be hotembea avo apostles
    te ambotani te Judea enda ta mihie duru ingia.
  tbo-tbo: Tauhi ega mi Yudeya Yaubada a baha hi itumaganeya naka Yesu tu wituwetuwega
    po tu witumagana Yudeya atapuna u hinena hi nonoli.
  mal-C: യെഹൂദേതരരും ദൈവവചനം അംഗീകരിച്ചു എന്ന വാർത്ത അപ്പൊസ്തലന്മാരും യെഹൂദ്യയിൽ എല്ലായിടത്തുമുള്ള
    സഹോദരങ്ങളും അറിഞ്ഞു.
  grc-SR: Ἤκουσαν δὲ οἱ ἀπόστολοι καὶ οἱ ἀδελφοὶ οἱ ὄντες κατὰ τὴν Ἰουδαίαν ὅτι καὶ
    τὰ ἔθνη ἐδέξαντο τὸν λόγον τοῦ θεοῦ.
  bgc-bgc: फेर प्रेरितां अर बिश्वासी भाईयाँ नै जो यहूदिया परदेस म्ह थे सुण्या के गैर
    यहूदियाँ नै भी परमेसवर का वचन मान लिया सै।
  khz-khz: Apostolo e walakava Iudea kapura mapararai gekamonagito, ati Iuda talimara
    na maki Palagu gena kila warau gegapi-rageato.
  deu-TKW: Es hörten aber die Apostel und die Brüder in Judäa davon, daß auch die
    Heiden das Wort Gottes angenommen haben
  zsr-NT: Gulayönnëꞌ gbaz nasölëꞌë Cristo len bö́chiꞌruꞌ nacuꞌë luyú Judea ca naꞌ
    gulazíꞌ lu naꞌquëꞌ xtidzëꞌë Dios bönniꞌ cunacquëꞌ judío.
  lin-lin: Bantoma mpe bandimi oyo bazalaki kati na Yuda bayokaki sango ete bato ya
    bikolo ya bapaya mpe bandimaki Liloba na Nzambe.
  hns-NT: Joedea diehaat me pathaawal waalan aur bieswaasie bhaai log soenies kie
    koetjh doesar djaat log bhie Parmeswar ke baat apana leis hai.
  noa-E: Mag judionaan khabam khʉʉnaujã Ẽwandam iek ʉ̈khabarm anʉm jöpcha Judea durr
    tagam khʉʉn ich Jesuucha jʉr autarr khʉʉnau ũrphöbaadëjim aajem.
  eng-EMTV: Now the apostles and the brothers who were in Judea heard that the Gentiles
    had also received the word of God.
  mib-NT: Te tēe apóstol jiín táca hermano cáyūcú Judea, ni canihīn de jnūhun jeē
    súni ñayuu sɨ́ɨn nación ni cacandíje i jnūhun Yaā Dios.
  lif-NT2: आल्‍ल यहुदियाओ के़वाॽबा सेःक्‌युक्‍मिबाहाॽ नु वेॽ नसानिबा फुॽनुसाॽहाॽरे़
    कुभा थिम्‍मे़न्‍दङ् सुवाङ्‌हाॽरे़आङ् निङ्‌वाॽफु पाःन्‍जाक्‍किन् मे़दाःक्‍तु के़लॽबान्
    मे़घे़प्‍सुरो॥
  xnj-xnj: Vamitumi na vamsadika nunuyu vevavi ku Yudea vayuwini kuvya vandu vangali
    Vayawudi navene mewa vapokili Lilovi la Chapanga.
  mmx-mmx: Luvuttadi vavang eburu mi luvuttadi nunu at lengkot axap Judaia diga ronga
    i do limixin kopmen di me Judaia bok mo diga siam ka vam levelinga at ne Moroa.
  cbr-NT: Usa 'ain ca Jesusan aín bana uni ñuixunun caíscë unicamabëtan Judea menuxun
    axa Jesucristomi catamëcë unicamanribi, judíos unishima judíosma unicamaxribi
    ca Nucën Papa Diosan bana cuati Jesúsmi catamëtia quixun ñuicania cuacëxa.
  tee-NT: Pus ju ixtamalakachan ju Jesús chai ju ali'in ju vachu' ixtalhilaca'anta
    Jesús ju ixtavilanancha ju xa'estado Judea tak'asmatlh ni vachu' talaca'inilh
    ixchivinti Dios ju yu'unch ju jantu israelitanin ixtajunita.
  eng-LSV: And the apostles and the brothers who are in Judea heard that the nations
    also received the word of God,
  cak-NT: Ri apóstoles y ri ch'aka chic kach'alal ri jec'o pa Judea xquic'oxaj chi
    jec'o winak ri man je israelitas ta ri xquinimaj ri rutzij ri Dios.
  pah-NT: Aerẽ ojipe'g̃a g̃a mombe'ui javo Judéiapeve'g̃a gwyri pe. —Judeus'g̃arũive'g̃a
    g̃wendu katu kiro Tupana'ga nhi'ig̃a no, ei g̃a g̃a mombe'gwovo. Jesus'ga moirũhara'g̃a
    pe g̃a imombe'ui jara'g̃a pe no Jesus'gareheve'g̃a pe.
  sja-NT: Cristopa jɨrɨt'eradaarã mãik'aapa apemaarã ijãapataarã Judea eujãde p'anɨɨrãpa
    ũrijida judio-eerãpa Tachi Ak'õrepa jara pëida ũridap'eda, ichiaba Cristode ijãadap'edaa.
  xed-xed: 'Ka snaŋtá gwal ghunay nda zwanama ta nzakway ma haɗika Zudiya kazlay:
    Zlghafzlgha gwal kul nzakway ka la Yahuda ta gwaɗa Lazglafta guli kəʼa.'
  mks-NT: Tócó ndihi na̱ apóstol xi̱hín na̱ cúú cuéntá Jesús ndúu estado Judea na̱ñe̱he̱
    ná tu̱hun ña̱ na̱ndiquehe ri na̱ co̱ó na̱quixi chi̱chi Israel tu̱hun Ndióxi̱.
  gfk-S: Ira apostolo ma ira mes na hatahinsaana naramon tane Krais ta ira matahu
    katano tuma Iudeia, di ga ser be di ing pa dile Iudeia di gate kap usurane bileng
    no nianga tane God.
  bmu-bmu: Kian kantri yeŋön mewöyök Anutugöreŋ keu memba aŋgön kölgeri, miaŋgö buzupŋi
    mi aposol aka urumeleŋ alaurup Judia prowins dop köla mala mötket.
  dgz-dgz: Ian ugupe nagirewa God nop mega den anu tumasene oisewa Iesu watu enamot
    megawa amba anu tumat taine nagirewa at Diudia gapan oisewa ame anune.
  eng-GNV: Nowe the Apostles and the brethren that were in Iudea, heard, that the
    Gentiles had also receiued the worde of God.
  zaa-NT: Bina ca apóstol lani adí ca hermanos canu tsè'e le' región Judea qui'ni
    ą'hua canu labí ná raza Judee nna chì huá ríalatsi' quį titsa' qui' Tata Dios.
  eng-WEBSTER: And the apostles and brethren that were in Judea, heard that the Gentiles
    also had received the word of God.
  guh-guh: Apóstolevi vënëlivaisitane apo judíovi ata Corneliobana pejumecovënëtsijava
    Jesús pelivaisi. Judea nacuata pejinavanapaevi ata, pamonae jumecovënëta Jesús
    pelivaisi, vënëlivaisitane apo judíovi ata Corneliobana pejumecovënëtsijava Jesús
    pelivaisi.
  bon-bon: Yuudea gawe cabu ta ätyepäneji biname piiyepu iyeta ätrunga biname cina
    itecijemige egä nuuja gawe biname cina Acejiyame me Miiji Mene ne itu secatumesi.
  nhw-BL: Teipa nopa tlayolmelahuani huan sequinoc tlaneltocani catli itztoyaj campa
    hueli ipan estado Judea quicajque quenicatza masehualme catli amo israelitame
    nojquiya quiselijtoyaj icamanal Toteco.
  mgw-mgw: Atumilwe na alongo aumini ku'lu' ku Yudea baayu'wine panga bandu bangali
    Ayahudi baai kabalipokya liyi'gi'yo lya Nnu'ngu'.
  swh-ONEN: Mitume na ndugu walioamini waliokuwa huko Uyahudi wakasikia kuwa watu
    wa Mataifa nao wamepokea neno la Mungu.
  wbi-wbi: Avasung'ua navanyalukolo Valarie vano valyale ukuo ku Yudea valyapulike
    kuuti avapanji vupili ilisio ilya Nguluve.
  bba-bba: Gɔrobu kɑ nɑɑnɛ dokeobu ɡɑbu Yudeɑn tem kpuro sɔɔ bɑ nuɑ mɑ tɔn tukobu
    bɑ mɑɑ Gusunɔn ɡɑri nuɑ bɑ yi wurɑ.
  eng-KJVCPB: And the apostles and brethren that were in Judea heard that the Gentiles
    had also received the word of God.
  kgk-NT: 'Ha upéi katu Cornélio kwéry rerakwã osarambi oho-vy. Ha Hesu remimondo,
    Judéia yvy rupigwa oĩ va''e gwive ave Hesu reroviaha va''e, ohendu herakwã: —Judeu
    e''ỹ kwéry ko ohendu ra''e Nhandejáry nhe''ẽ nhande kwéry-rami, he''i ojóupe imombe''u-vy.'
  waj-waj: Ngiari voopinnaiyaatama Anutuuqaa kuaivaa rikiada varoovaara aposoroo vaidiiyaatama
    mmuakiaa Yutayaivaki varuu gioonna kiaapu vaa ausa hanigiooyaatama rikieeravai.
  cpy-cpy: 'Tema kemaki itsipa Otyaantaa-rewopaeni eejatzi itsipa noyemijantzinkaritepaeni
    nampitawori iipatsiteki Judá-paeni, ikanteetzi: “Ikemijanteero Iñaani Tajorentsi
    kaari asheninkayita.”'
  mpx-mpx: Apostolowau ge toabulilek bolo hi miminaa labi Yudiya hi hago te bolo nige
    Yudiya i oola Yehoba wana baaba iyaka hi hago ge hi teliya ateliyaa.
  wbp-wbp: Ngula-warnuju, Kurdungurlu-patu Wiriwiri manu ngalya-kari Jijaji-kirlangu
    puranjakungarduyu-patu kujalpalu nyinaja Jurdiyarla, ngulangkujulu jaru purda-nyangu
    yapa Juwu-wangu-kurlu kujalpalurla nganta ngungkurr-nyina yimi Kaatu-kurlangu
    yangkangka Jijariyarla.
  luo-luo: Joote kod owete modak Judea duto nowinjo ni joma ok jo-Yahudi bende noserwako
    Wach Nyasaye.
  nhe-NT: Teipa nopa tlayolmelahuani huan sequinoc tlaneltocani tlen itztoyaj campa
    hueli ipan estado Judea quicajque quejatza tlacame tlen ax israelitame nojquiya
    quiselijtoyaj itlajtol Toteco.
  aii-aii: ܫܡܝܼܥ ܠܗܘܿܢ ܫܠܝܼܚܹ̈ܐ ܘܐܲܚܘܿܢܘܵܬܹ̈‌ܐ ܕܓܵܘ ܝܼܗܘܼܕ ܕܐܘܼܦ ܐܸܡܘܵܬܹ̈‌ܐ ܩܘܼܒܸܠܔ
    ܠܗܘܿܢ ܗܹܡܸܙܡܵܢ ܕܐܲܠܵܗܵܐ.
  esk-NT: Uqqiraqtit suli ukpiqtuapayaat iluqaani Judea-mi tusaaniqsut qanuq Jew-ŋuŋitchuanik
    Agaayyutim uqałhanik akuqtuiruanik.
  msb-msb: Niyan, nabaritaan san mga apostoles kag san mga kamaranghod sa pagtuod
    sa Judea na an mga dili-Judio nag-ako man san katukduan san Dios.
  cpa-NT: Jøng² ca¹nǿng² tsih² høh³ quianh¹³ dsa² roh¹³ jniang³ tiogh³ ja³tén¹² Judea
    jǿg³ hi² ma²ca¹lø¹hiúg¹ dsǿa¹² dsa² tsa¹lán¹² judío jǿg³ quiah¹² Diú¹³.
  dso-dso: ଜିଉଦି ନଇଲା ଲକ୍‌ମନ୍‌ ମିସା ପର୍‌ମେସରର୍‌ ବାକିଅ ନାମି ଆଚତ୍‌ ବଲି ପେରିତ୍‌ ସିସ୍‌ମନ୍‌
    ଆରି ଜିଉଦା ରାଇଜର୍‌ ବିନ୍‌ ବିସ୍‌ବାସି ବାଇମନ୍‌ ସୁନ୍‌ଲାଇ ।
  meu-meu: Aposetolo bona varavara Iudea ai e kamonai idau bese taudia ese Dirava
    ena hereva e abia daeva.
  yva-NT: Yesus apa arakovo po matutir muno arakovo kaijo wanave Yesus ai no munijo
    Yudea udaniv ware vatano Yahudi jewen wanave ayao Amisye rai tavon.
  dgc-dgc: Nadid, du apostol sakay du iba a Judeo a méniwala ta Hudea, éy nabaheta
    de a te éwan Judeo a nipasakup dén ta kagi na Diyos, dahil to pégtoldu ni Pedro.
  zpm-NT: Grë zha poxtl ne no Jerusalén, ni grëraa zha ne rliladzle Jesús zha ne no
    Judé, bin zho sca bliladz gza meṉzit co Xtiidz Dios.
  hix-NT: Xuknewyanahnà komo yokaytà yonytxatxownà hatà, Txesusu nànyaketxho ro komo.
    Txesusu mryenon komo xarha, Xukneya yamtar hon komo rma, nenytxatxownà hatà. Khoryenkomo
    rwonà yahohsatxok hatà, Xuknewyanahnà komo xarha, tawro yonytxatxownà hatà.
  sim-sim: Ushirik aposel ondo nga Jisasin hishindiyandari ma ol provins Judiak lindari
    ondo nga limu misira, Judama ambu ondo angop Avui Wasilakahi mashin li misindiyarin.
  npi-ULB: अहिले यहूदीयामा भएका प्रेरितहरू र भाइहरूले गैरयहूदीहरूले पनि परमेश्‍वरको
    वचन ग्रहण गरेका थिए भन्‍ने सुने ।
  cgc-cgc: Nabalitaan ta mga apustulis daw duma na mga gatuo naan ta Judea na may
    mga dili-Judio na gapati man ta miad na balita na alin ta Dyos parti ki Jesus.
  tim-tim: Aposolo akto Yuda luâk âmbâle bikŋe Yudaia hânân manmâ biwiyeŋe Yesugâlân
    katmâ mali arekŋe Yuda luâk bo manmai are Anutugât den nâŋgâm lokoyi are yeŋgât
    pat nâŋgâyi.
  yor-yor: Àwọn aposteli àti àwọn arákùnrin ti ó wà ni Judea sì gbọ́ pé àwọn aláìkọlà
    pẹ̀lú ti gba ọ̀rọ̀ Ọlọ́run.
  wos-wos: Jisasna aposel, Jisasna hundi xékékwa du wali di Judiana héfambu reta di
    xéké, nak téfana du takwa Godna hundi jémba xékéndaka.
  emp-NTPO: Mãwãnacarea Jesuba diabued̶arãba, dewara djabarã Judea druad̶e b̶ea bid̶a
    ũrĩsid̶aa judiorãẽ́ba Ãcõrẽ bed̶eara ĩjãsid̶ada.
  eng-F35: Now the Apostles and the brothers throughout Judea heard that the Gentiles
    had also received the word of God.
  ind-ind: Lalu para rasul dan pengikut Kristus di provinsi Yudea mendengar bahwa
    orang yang bukan Yahudi juga sudah percaya kepada Firman Allah tentang Tuhan Yesus.
  pes-OPCB: خبر ایمان آوردن غیریهودیان بلافاصله در همه جا پیچید و به گوش رسولان و
    سایر پیروان مسیح در یهودیه نیز رسید.
  mpt-mpt: Yuda nakaba naka afet isa Yesuse wengo wenteniba bainobo gabiobo ge baasiba
    Yesuse okok dlasanin naka isa eka bainobo galin naka mak unang maki Yudia betan
    ye blib isa weng olo wentenabiba
  ssx-ssx: Mo Diudia nane haemeke aposolo haliweki paeyao pa꞉ta꞉ make Ketiso wanda꞉hali
    make iki paeyaoma꞉ta꞉ mo Diendaili wanda꞉halima꞉ make Koda꞉na꞉ pi mimiki ekita꞉
    opimikime.
  mkl-mkl: Woo bɛ ŋɑ do kpɑɑsi woo dɑsi Jesu nɑɑnɛ ŋɑ iyi ɑ̀ wɑ ilɛi Zudee ɑ̀ ɡbɔ
    iyi hɑi jɛ Zuifu ŋɑ mɔ ɑ̀ ɡbɑ idei Ilɑɑɔ̃.
  gaq-gaq: ଅଣଜିଉଦିଇଂ ଡିଗ୍‍ ଇସ୍‍ପର୍‍ନେ ସାମୁଆଁ ଗ୍ରଅନ୍‍ ଡିଙ୍ଗ୍‍ଆର୍‍ଲେକେ ଡାଗ୍‍ଚେ ସିସ୍‌ଇଂ
    ଆରି ଜିଉଦା ପ୍ରଦେସ୍‌ନ୍ନିଆ ଲେଃଡିଂକ୍ନେ ବିନ୍‍ ବୟାଁଇଂ ଅଁଆର୍କେ ।
  gof-RNT: Hawaaretinne Yihuda ubban de7iya ammaneyssati, Ayhude gidonnayssatikka
    Xoossaa qaala ekkidayssa si7idosona.
  unx-unx: ସାଅଁସାର୍‌ ହଡ଼କହଗି ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ବାଚାନ୍‌ ତେଲାକେଦାକ ମେନ୍ତେ ପ୍ରେରିତ୍‌କ
    ଆଡଃ ଯିହୁଦାରେନ୍‌ ଏଟାଃ ବିଶ୍ୱାସୀକ ଆୟୁମ୍‌କେଦାକ ।
  gah-gah: Lá okago, hetoka vegenalite Ómasímini gakotó miní ame gakó nene puu loko
    vokago, aposolo lugáagi kigive Zutaia mikasiuka minamoláagi keza gelemó.
  lcm-lcm: Au, ri aposel ve ri vap lomlomon aongos e nei palpal Iudaia kila longong
    ta ri vap i ngising kapa kitala kun ainak ani mengen i God.
  aer-aer: Yerneke-arle areyele aweke Jew anetyakenhe areye-arle ayeye Ngkarte-kenhe
    Jesus-akerteke akangkwe-irreke. Jesus-kenhe arrpenhe atningke Judea-arenyele aweke
    ayeye renhe-anteye.
  qvc-NT: 'Apustulkunaqam Judiyapi tiyaq isrraylinu kriyiq masingunawan yach''arqanllapa:
    Chay mana isrraylinu kaqkunapisshi Tayta Dyus nishqambi kriyishqallapa, nishpa.'
  tgl-ULB: Ngayon narinig ng mga alagad at mga kapatiran na nasa Judea na ang mga
    Gentil ay tumanggap din ng salita ng Diyos.
  cbs-NT: Janua nawan mae anuxun judiobumabiabun Jesúskidi Diosun jancha ninkatan
    ikunwanshinabun kakaibu Judea anuxun Jesúsun kushipayabu inun ikunwain betsabun
    ninkashinabun
  xtm-NTPP: Tee ni tetniñu Su'si ma ji'in ndaka ñayii ni ka nduu sa'ya Su'si ma ja
    ka iyo i ñuu Judea ma, ni ka jiniso'o i ja suni ñayii masu ñuu Israel ma, jâ ni
    ka jan‑ta'vi tna i tnu'u Su'si ma.
  nnq-nnq: Achandundame na abaamine bange buku Yudea ngabajoa kutenda bandu banga
    Akayahudi uyo bapokalinge lilobe lya Nnoongo.
  bao-NT: Jesús buerã, to biri Judea yepa niipetiro macãrã Jesucristore ca tʉo nʉnʉjeerã,
    judíos ca niitirã Ʉmʉreco Pacʉ yee quetire cʉ̃ja ca tʉo nʉnʉjeerijere queti tʉoupa.
  san-ORI: ଇତ୍ଥଂ ଭିନ୍ନଦେଶୀଯଲୋକା ଅପୀଶ୍ୱରସ୍ୟ ୱାକ୍ୟମ୍ ଅଗୃହ୍ଲନ୍ ଇମାଂ ୱାର୍ତ୍ତାଂ ଯିହୂଦୀଯଦେଶସ୍ଥପ୍ରେରିତା
    ଭ୍ରାତୃଗଣଶ୍ଚ ଶ୍ରୁତୱନ୍ତଃ|
  rmn-rmn: О апостоля тай о пхрала андэ Иудея шунлэ одолэстар, кай о наиудея пакянилэ
    э Дэвлэски збораки.
  huv-NT: Condom ajcüw apóstoles y aldemas minipilan Teat Jesús monlüy tiül Judea
    tanguiayiw nguineay ajcüwa nipilan ngome judíos aton lamayariw Mipoch Teat Dios.
  otn-NT: Nu̱ya yø representante ra̱ Cristo co 'nɛ̱'ʉ mi̱'da yø 'yɛ̱c'ɛ̱i̱ rá̱ m'mʉp'ʉ
    Judea, bi 'yøde ngue 'nɛ̱'ʉ hi̱ngyø judío ya xí ɛ̱c'ɛ̱i̱bi̱ rá̱ hya̱ Oja̱.
  nop-nop: Aposel heki eŋ me nadisukilitihinit Judiya kwetneŋhi, adi kahat indiŋ nadigiŋ.
    Me Judahi’walaŋ feknit mokit heki Bepaŋ’walaŋ mede nadiiŋ. Kahat u nadigiŋ ala
  obo-NT: Na, iddos mgo apostoles woy dos mgo duma ran nod pompomakoy riyot prubinsya
    to Judea, norinoggan dan no iddos konna mgo Judio, id pomakoy ron mandad to kahit
    Monama.
