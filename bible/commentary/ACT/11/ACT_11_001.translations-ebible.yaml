    bha Maanga one bhagulamie omusango gwa Nyamuanga.
  mlh-mlh: Kotu kantri yoŋoji oŋuakoŋ Anuture buŋo roru sabarebuŋ, ore sunduine oi
    aposol eru maŋkekerisie ogopuyaŋuŋ Judia prowins sagaru goku manebuŋ.
  gof-ENT: ሃዋሬቲኔ ዪሁዳ ኡባን ዴዒያ ኣማኔይሳቲ፥ ኣይሁዴ ጊዶናይሳቲካ ፆሳ ቃላ ኤኪዳይሳ ሲዒዶሶና።
  aau-aau: Aposel o, kristen-wayh, hom kipay Judia mon ma lwayr liy-ay nok somokwe,
    senkin lonuayk, uwrsa uwr-kayn irweyk ko homkwe God so ok me po lonuayk nan kiykiy-ay.
  tvk-tvk: E provins te hal Sudea, eloheoh xil del Siu sav xil mun xal laling neketen
    nae e Iesu langgur longeongen xa bit ngan xil xa latave Siu ti lake reitin e Iesu
    e di langgusil sepinien na Hi.
  prf-NT: Nadid, nabareta nen apostol hidi sakay nen mánnampalataya hidi ten buu a
    prubinsiya a Judea a maski en bakán hidi a Judio ay naniwala ten Upos nen Diyos.
  auy-auy: Fíꞌonkaa-waasi Ísun-aai isésa taꞌótokaawemo sumbá aantá-waasiye Ísuni aampaꞌó
    kuwáí Yúndiyaa-marafaken-kwaasiye minááí isésa mérowana
  tbg-tbg: ˻Pitaava Sisariaini vaumanta˼ Ihuva noraiqama konavukavata, Ihura vainti
    Iutia vataini vaukavata, irumanta vo vatanaaka kia Iutaa vatanaaka Kotira uva
    iriha Ihura vaintiqama vumanta ˻vira kaara Iutaa vaiintinavu Ihura vainti hininavuara
    nuntu nauntu ti vaura.˼
  hub-NT: Nuna tumawaru ai, Jesúsa unuinatairi ajakaru aina, Judeanmaya shuar Jesúsai
    surumankau aina matsatujai, judíochu ainayat, Yuusa chichamen shir wakerus antuinawai
    tusa tamaun antukaruiti.
  hmo-hmo: Aposetolo bona varavara taudia Iudea dekenai idia kamonai idau bese taudia
    ese Dirava ena hereva idia abia dae vadaeni.
  big-big: Pita puwili kiling wizigeya yombu aposolowili keya yongkambanu Yisuyegi
    ngizi wamenara kumuli Yudaya ngabelakpekke yoluwiligu Yuda onowilirau Anotogi
    ngagora weiya logo Yisuyegi kiriwei mizi purikki kerewiya. Kapura puwili nawiligu
    kozang kumula Yuda ono nakko Yisuyegi ngizi kumuli puwekkerik pi yombu korikwekki
    korik ngalege puwek ngela logo pi Anotogi yongkambanuwiliyaga nak miziweki.
  gux-G: Jesu tuonsɔnba yeni i nataani yaaba bo ye Jude bo gbadi ke yabi ki dugi Jesu
    po mɔ gaa uTienu ñɔmaama.
  cnl-NT: Ca²³núu³ dsa³ xiin²³ quien³² Jesús quia̱'² te'²³ jó̱o̱²ra² 'i³ nee'n²³²
    estado Judea 'e³ có̱²³ júu² quiee'³² Dios te'²³ dsa³ jia'³.
  zar-NT: Bilaʼyönnëʼ gubáz nasö́l-lëʼë Cristo, en bö́chiʼruʼ nacuʼë luyú Judea ca
    naʼ bönniʼ bitiʼ nácagaquiëʼ judío gulaʼzíʼ lu náʼagaquiëʼ xtídzëʼë Dios.
  kde-kde: Bahi mitume pamo na vanu vanji vankulupîla Yesu va aneko ku Yudeya vánipilikana
    kuva, vanu vakávele Vayahudi vànilipwechela Lilove lya Nnungu.
  ata-ata: No voxo ane ne, la ta aposeli xe ta vimovimoꞌa ane aneꞌi mixolu ne Iutaia
    milomu lexe ta mitema aneꞌi ane ta Iutaia uasi kalumo aneꞌi a milomusou vaikala
    noxou Lataua.
  qvw-NT: Chaynu mana-Israelcunamanmi Diospa limayninta ćhasquïlälishanta puydï yaćhapacücunäwan
    Judeaćhu chalapacücunaca yaćhälälin.
  nfa-nfa: Petrus dhae lèpa mèka, te ngaa dhèu pajuu-paleha Yesus dènge dhèu parcaya
    Yesus dhu leo sèra, dhu pea ètu Yerusalem, tadèngi rare le, peka na, dhèu Yahudi
    boe sèmi rare le Lii Lole Beꞌa Lamatua.
  tnp-tnp: Kəni aposɨl mɨn mɨne nətəm kəutəfaki əpəha ikɨn mɨn e nɨtəni Jutiə kəmotətəu
    məmə Nanihluə mɨn, ilah mɨn kɨnəutəni nɨpəhriəniən e nəghatiən rəha Uhgɨn.
  urd-urd: रसूलों और भाइयों ने जो यहूदिया में थे, सुना कि ग़ैर क़ौमों ने भी ख़ुदा
    का कलाम क़ुबूल किया है।
  hot-hot: Aposel lôk avômalô êvhaviŋ takatu ba êmô Judia elaŋô nena avômalô loŋ buyaŋ
    lêk ewa Wapômbêŋ anêŋ abô haviŋ.
  mqj-NT: Urrangngimi duka' kareba angganna rasul sola to mangngorean dio lembangna
    Yudea kumua budami tau senga' salianna to Yahudi untarima battakadanna Puang Allata'alla.
  rus-SYN: Услышали Апостолы и братия, бывшие в Иудее, что и язычники приняли слово
    Божие.
  mbh-mbh: Ine pakekere na toko lemioongare a pen alavusnga ako ru a Judia o nongpol
    ako ve, toko relnga pelie olemio nge a God ile riong lale.
  bdd-bdd: Ma Yesu ꞌana tohepwailao ma wete tohekalesiyao, taudi Yudiya ꞌana tomiyanao,
    wasa sihesagoha pwaiya ꞌabehega tupwadi tomiya ganamuli Yehoba ꞌina gwae sihemisaeya.
  cbt-NTPO: Nisha piyapi'santa' Yosë nanamën natëpi ni'ton, Cotia parti a'naroáchin
    nahuinin. Ca'tano'santa' natantopi. Ya'ipi imapisopita inaquë ya'huëpiso' nitotopi.
  rmy-SERVI: Апостолуря тай пхрала, савэ джювдэ дэ Иудея, шундэ, со кади ж и наиудея
    прылиле Дэвлэхкоро лав.
  srn-NT: Den boskopuman fu Yesus nanga den bribisma ini Yudea, ben kisi fu yere tak'
    den sma di no de Dyu bribi a wortu fu Gado tu.
  cta-NT: Cua ngujui chaꞌ jiꞌi̱ quiñaꞌa̱ ñati̱ nu ndiꞌi̱ loyuu su cuentya Judea, chaꞌ
    loꞌo nguꞌ xaꞌ tsuꞌ cua ngusñi nguꞌ chaꞌ jiꞌi̱ Jesús; cua ngujui chaꞌ jiꞌi̱ nguꞌ
    nu ngua tsaꞌa̱ jiꞌi̱ Jesucristo tya clyo, loꞌo juaꞌa̱ cua ngujui chaꞌ biꞌ jiꞌi̱
    lcaa ñati̱ jiꞌi̱ Jesucristo nu ndiꞌi̱ ca biꞌ.
  bqc-SIM: Zĩnaↄ ń Yesude pↄ́ kú Yudeↄ mà lá buipãleↄ Lua yã́ sì sↄ̃.
  tcz-CHONGTHU: Chidang namdang ten Pathen thu akisan thu chu Judah gam'a um solchahho
    le seijui dangho henga gangtah in alhung tan;
  mar-mar: यहूदी नसलेल्या लोकांनीसुद्धा देवाच्या वचनाचा स्वीकार केला आहे हे यहूदीया
    प्रांतातील प्रेषितांनी व बंधूनी ऐकले.
  snp-snp: Ido aposoloki ido Yesu mono wenenala Yudia mikau-mikau minamo yate ailo
    feka wenena yaki Goti kala ya koliti kolife loti kolae, loti lamo kawa kolae.
  isl-isl: Ekki leið á löngu uns postulunum og öðrum bræðrum í Júdeu, bárust fréttirnar
    um að heiðingjar hefðu einnig snúist til trúar.
  spy-NT: Nto mii yoo, kukas *꞉lēbkēēyik āk biikaab Kiriistō ām yēēmēētaab Yuuteeya
    kumukuul kule kookutorooch mbo ꞉biiko choo mā Yuutayeek ng'ālyoontēētaab Yēyiin.
  xnn-xnn: Egay nabayag dat nan aapostolis ya nan iib-ada ay mamati ken Jesus ay wada
    id Judea et dinngeda ay patiyen abes nan ipogaw ay baken Judio nan kanan Apo Dios
    ay maipanggep ken Jesus.
  mwe-mwe: Bhai, mitume na bhakwaakulupalilanga a Yeshu bha ku Yudea kula, gubhapilikenenje
    kuti bhandunji bhangabha Bhayaudi bhaliposhelenje Lilobhe lya a Nnungu.
  tte-tte: Apositoloyao yo tomeli meuloili siya simiyamiya Yudiya dedeina mena sibenalan
    yakato siya nige Yudiya tomoliyao Yaubada ana walo sibenalanako yo sipei kateli
    mena.
  tcs-tcs: Orait. Dem misnareman ane dem biliba de wea Zudia i bin lisen ol dem nada
    kantriman uda Nozuwisman, dempla tu bin pole da gudniuz blo God.
  hlt-THB: Ceityihkhqi ingkaw Juda qam pum awh ak awm koeinaakhqi ing Gentelkhqi ingawm
    Khawsak awi do hawh lawt uhy tice za uhy.
  soq-soq: Uwa daitada apanawa God aiawa etane sumanaintoiena umanawa aposel ita sumanailala
    Iudiawo wanwanlala eteiena.
  qub-qub: Judea probinsyacho caycaj apostulcunawan ermänucunaga mayaran mana Israel
    runacunapis Tayta Diosninchïpa willacuyninta chasquicushanta.
  att-att: Á yù ira minángngilayalayâ ánna yù ira manguruk nga naggián ta Judiya,
    narámak da ta nangalawâ gapay yù ira nga ari Kudio sù bilin ni Namarò.
  bki-bki: Ana maka vesiou, na lilianiano nei bano-o bokar atevi dolu nalo yako Yerusalemo,
    bija bunu namoneano dolu nalo ea tanobuku momou na vio Yutea, berinavo be tomu
    tealo napano maka ave kulo Ju napano nalo amonea Atua kiano Ioluano Vou ruei.
  bqp-bqp: Zĩ̀rinↄ kũ Yesude kũ ò kú Yudeanↄ mà lákũ buri pãndenↄ Luda yã sì
    nà se.
  mcp-mcp: Nə *buud ɔ lwámá nə obúgʉla wâ Yudéa bwə́ á ka gwág nə́ ikúl í cúgɛ́ *Oyúdɛn
    yí bwə́ mə́ nə́mə́ lə́g Milə́sʉ́ mí Zɛmbî.
  hat-hat: Apòt yo ansanm ak frè yo ki te nan Jide te tande ki jan moun ki pa jwif
    yo te resevwa pawòl Bondye a tou.
  npl-NT: N tlatematiltijkeh iwa n tokniwah non okatkah Judea akimeh okineltokayah
    n Cristo Jesús okimatkeh noiwa non amo judíojteh yokineltokakeh itlajtol Dios.
  bgg-bgg: Judea soh hà rai pha guaphasamoy nane gai migiphothek è Gaibranthek de
    Hamangkhung-aphuii pha miyaogam mua dun ro è yoi.
  eng-TCENT: Now the apostles and the brothers who were in Judea heard that the Gentiles
    had also received the word of God.
  eng-BSB: The apostles and brothers throughout Judea soon heard that the Gentiles
    also had received the word of God.
  cpu-NT: 'Ipoña ikemaiyakeni pashine Otyaantajanoriite ipoña iyekiite nampitarori
    Judea-ki, ikantaitzi: “Ikemayetairora Iñaane Pava kaari asheninkata, ikempisantayetai
    irirori.”'
  san-ASM: ইত্থং ভিন্নদেশীযলোকা অপীশ্ৱৰস্য ৱাক্যম্ অগৃহ্লন্ ইমাং ৱাৰ্ত্তাং যিহূদীযদেশস্থপ্ৰেৰিতা
    ভ্ৰাতৃগণশ্চ শ্ৰুতৱন্তঃ|
  tod-tod: Keelaiti ta kidaaleʋe nui niiti ti ɠɛni Zudee yooi zu, ti mɛnini ga zii
    ɠiligiti ɓalaa, ti yeezeiʋɛ GALA daawooi wu.
  tac-NT: Alué makué oká ralámuli napu Esusi nóchili 'yálige, 'lige alué uché jaré
    ralámuli Esukristo oyérame alé Jurea anilichi ejiro mochígame, suwábaga alué ralámuli
    machile alué ralámuli tabilé jurío 'ma oyériligo Onorúgame nila ra'íchali.
  eng-WEBPB: Now the apostles and the brothers who were in Judea heard that the Gentiles
    had also received the word of God.
  gfk-H: Ira apostolo ma ira mes na haratasin narako ta Karisito ta ira kaba sibaan
    ta Iudeia, diet ga ser bia diet ing pai Iudeia diet, diet gata kap timaan lah
    mah no nianga ta Kalou.
  viv-viv: Tu afositolo ada tovetumagana Yudiya againe himiyami-ma yoꞋo tulidiyao
    kalivai-dina valeyadi hinogalina, higa Yaubada bonana badi kadu hiꞋidibumuhigena.
  yao-yao: Achinduna ni ŵandu ŵane ŵakunkulupilila Che Yesu ŵaŵatemi ku Yudea ŵapilikene
    kuti ŵandu ŵangaŵa Ŵayahudi nombe apochele Liloŵe lya Akunnungu.
  tgp-tgp: Ale, vahar̃ule peresi la vorai atu la lo toho r̃alihi Judea la rongoa vara
    tamlohi r̃or̃oha la lavi na reti non God.
  auc-NT: Oodeoidi ïnämaï ïnäni incæ Wængonguï nänö änö ante do Ao ante ëñënänipa,
    ante wadäni Oodeabæ tömäo cægonte tededänitapa. Ïninque Itota nänö da gogaïnäni
    tönö wadäni në pönënäni tönö mänïnö ante do ëñënänitapa.
  kbc-NT: Niɡ̶ijoa eletidi liiɡ̶exedi Aneotedoɡ̶oji icaaɡ̶ica eledi ɡ̶onioxoadipi
    ane liɡ̶eladi nipodigi Judéia odibodicetibige moyalaɡ̶atiogi ane daɡ̶a judeutedi
    modibatege lotaɡ̶a Aneotedoɡ̶oji.
  bmh-bmh: Yesus nugau ze oi aidanemen dudu mui dudu ipal goagal oiagab petak emen
    go emgasag ipal ebuan duailel Uwait nugau Ze doimai, oiagab ailina domenin.
  ctu-BL: Jini apóstolob yic'ot jini hermanojob año' bʌ ti Judea tsi' yubiyob tsa'ix
    i jac'beyob i t'an Dios jini gentilob ja'el.
  meq-meq: Ndo i maslaŋ i Yesu hay ta malamar tay neheye ma Yuda aye tə tsəne na,
    ndo neheye nəteye Yahuda hay təbey aye ta təma bazlam i Mbəlom dərmak.
  noa-H: Mag judionaan k'abam k'ʌʌnaujã Hẽwandam hiek hʌ̈k'abarm hanʌm jöpcha Judea
    durr tagam k'ʌʌn hich Jesuucha jʌr hautarr k'ʌʌnau hũrp'öbaadëjim haajem.
  alp-NT: Yesuse Eni maka ulakaru kai tamata rebe esi hlaleke loko Yesuse me otoi
    Yudeare esi lene be tamata Yahudi more esi hlaleke Sou Misete kena Yesuse lekwe.
  san-VEL: ittha.m bhinnade"siiyalokaa apii"svarasya vaakyam ag.rhlan imaa.m vaarttaa.m
    yihuudiiyade"sasthapreritaa bhraat.rga.na"sca "srutavanta.h|
  kbq-kbq: Hagi menina Anumzamofo aposol naga ene mago'a Judia nemani'za mono naga'mo'za,
    megi'a vahe'mo'za (Gentiles) Anumzamofo naneke eri'naze nanekea antahi'naze.
  kbh-kbh: Jesucristbe ichmónënga y chë Judeoca Jesucrístbeñe os̈buáchiyënga tmojántats̈ëmbona,
    chë ndoñe judië́ngnaca Bëngbe Bëtsabe palabriñe imojtsos̈buáchema.
  ron-LSB: Apostolii și frații care erau în Iudeea au auzit că și neamurile au primit
    cuvântul lui Dumnezeu.
  pon-pon: WANPORON o jaulan kan, me mi Iudaa, ronadar, me men liki kan pil aleer
    majan en Kot.
  nhe-BL: Teipa nopa tlayolmelahuani huan sequinoc tlaneltocani tlen itztoyaj campa
    hueli ipan estado Judea quicajque quejatza tlacame tlen ax israelitame nojquiya
    quiselijtoyaj itlajtol Toteco.
  sps-sps: Amaraav an vamuinyasiny fafaaman faavot a gum fan iny Judia nongon te nom
    finy a vainy a sikia ma taa Jiu, ari kan nom vegiau ten Gov ser takopis fi na
    ten Jisas.
  wnc-wnc: Siwan Jesue kwiiknga aposel ngang yanikamang amikat gatu Jesue notna dakngake
    yuya aminu Judia kep komune yukingga natawawa aminu Judia nana amin duaaya Anutue
    wamu gwa natake taking ngang natapbing.
  bus-bus: Zĩ̀rinↄ kↄ̃n Yesudee kɛ̀ aↄ̃ↄ kú Yudeanↄↄ mà lán bori pãndenↄ Luda yã
    sì nà se.
  gub-BL: Zezuz hemimono karer a'e wà, uzeruzar ma'e Zutez ywy nànànar a'e wà no,
    wenu a'e zutew 'ym wazeruzar haw a'e wà, wenu Tupàn ze'eg rehe wazeruzar haw a'e
    wà.
  imo-imo: Iye aposelema kinye Jisasinga Judia kombu pali moloringi imboma kinye eno
    Juda imbomanga imbo lupema Gotenga ungumu pilko ltingi mele pileringi.
  boj-boj: Yesus aqa anjam maro tamo naŋgi ti Yesus aqa tamo uŋgasari kalil Judia
    sawaq di soqneb qaji naŋgi ti anjam endegsib queb, “Sawa bei bei qaji naŋgi dego
    Qotei aqa anjam osib naŋgo areqaloq di siŋgilateb.”
  eng-DRA: And the apostles and brethren, who were in Judea, heard that the Gentiles
    also had received the word of God.
  knf-knf: '*Banjañan na banfiyaaruŋ Yeŧu bŧi banwooŋ ţi *Yuda baŧiink kë banwooŋ
    baanwo bayuday badoo kak afiyaar Uţup wi Naşibaţi.'
  san-KHM: ឥត្ថំ ភិន្នទេឝីយលោកា អបីឝ្វរស្យ វាក្យម៑ អគ្ឫហ្លន៑ ឥមាំ វាត៌្តាំ យិហូទីយទេឝស្ថប្រេរិតា
    ភ្រាត្ឫគណឝ្ច ឝ្រុតវន្តះ។
  arn-NT: Tati pu apostol ka ti feyentulechi pu che müleyelu Judea mapu mew kimelngeyngün
    ti pu judiu tuwünngenolu ñi ka femngechi llowün Ngünechen ñi werken dungu.
  zas-NT: Bén na̱j ree xi apóstoles Jesús con ree bén Judea, bén rliladx ree laaman,
    gogbee reeman guial në ree bén ad najt bén Israel bililadx xtiidx Dios.
  ken-NT: Bǒnto nɛ bakoŋo Yesu báchák atú Judɛ́ya ankɛm, bághók bɛ mbɔk bo abhɛn
    bápú bo Israɛl mánóko Ɛyɔŋ Mandɛm nkwɔ.
