  bxh-bxh: Dodoga baiwadi Yelusalem sadasadaina taondi yai sa faꞌoigogo. Tau lepalepa
    yo salumadi yaluwa heyaheyayadi ganahewadi yai mahudoꞌidi sa loholoho.
  top-NT: Na̱ ixtali̱mín lhu̱hua ta̱tatlaní̱n y tí ixca̱makatlajani̱t tlajaná amá
    cristianos tí ixtalama̱na lacatzú nac Jerusalén y hua̱k ixca̱ma̱ksa̱ni̱cán.
  msk-msk: Madaig na manga otaw yang yakaon disaan sikun sang manga banwa na makilibot
    nang Jerusalem, yanagdara silan sang manga otaw na masakitin aw yang manga otaw
    na lyarasakan nang mangkaraat. Kariko nilan yagakadyaw.
  gyr-NT: Ava Jerusalén ɨvɨrindar avei güeru omonuha setá imbaheasɨ vahe, caruguar
    rese yuvɨrecoi vahe apóstol upe imbogüerapɨrã. Ahe evocoiyase opacatu ombogüera
    yuvɨreco.
  kmh-kmh: 'Biynimb miñmon yep maŋ kun okok mindeyak gok kunep: biynimb tap gak gok
    diy, kichekiy malñiluk sek mindeyak gok diy, dand wiyak. Dand apeyak, Piyta kuyip
    gek maŋgiysek suŋ ayak.'
  ukr-ONPU: З навколишніх міст багато людей сходилося до Єрусалима, приносячи хворих
    і тих, кого мучили нечисті духи, і всі отримували зцілення.
  emi-emi: Oroieili taumattu ngatoa tanganueira kalakalaa eJerusalem, laghe maemaeaa
    tau sessa atoa me lo atoa raroai etoa laghe ghelei saasakieinila, ila akapa laghe
    maamasina.
  zpv-NT: Ziahan bwiinn raꞌ nin zeꞌ stuhbi guihdxyi badzihn raꞌ ba guihdxyi Jerusalehn,
    zeꞌnee raꞌ ba bwiinn raꞌ nin cayahca lluꞌhu cun bwiinn raꞌ nin nuu bwiinndxaaba
    laꞌn lastoꞌ ñiꞌh, ya cun xquelrnabwaꞌ Jesucristu basiaca raꞌ pooxtla laꞌh raꞌ
    bwiinn nin rahcalluꞌhu babweꞌheza raꞌ ba bwiinndxaaba laꞌn lastoꞌ raꞌ bwiinn raꞌ
    chi.
  gux-gux: Bi niba boncianla den ña jelusalema gaanilindima dogi nni, ki kpendi nni
    bi yiama leni mu cicibiadimu n ye yaaba yaa niinni ki yagini bi yama kuli. Bi
    kuli den paagi.
  kos-kos: Mwet puspis tuku liki siti srisrik ma oan apkuran nu Jerusalem, ac use
    mwet mas lalos wi pac mwet ma oasr ngun fohkfok yoro; ac elos nukewa akkeyeyukla.
  ibo-ibo: Igwe mmadụ zukọtara site nʼobodo ndị dị Jerusalem gburugburu. Ha butekwara
    ndị nrịa nrịa, na ndị mmụọ na-adịghị ọcha na-enye nsogbu, a gwọkwara ha niile.
  yml-yml: Wata tomotoga ꞌailaꞌa bwaikaotogina ꞌatamana fuedi Ielusalema lilivaneye
    yadi toviga i miedi wata ꞌifwaidi yaiaina i agediga siwe matatabudi i veꞌatumai.
  ory-ory: ଯିରୂଶାଲମ ସହରର ଚତୁର୍ଦ୍ଦିଗସ୍ଥ ନଗରସମୂହରୁ ଲୋକସମୂହ ମଧ୍ୟ ରୋଗୀମାନଙ୍କୁ ଓ ଅଶୁଚି
    ଆତ୍ମା ଦ୍ୱାରା ଆକ୍ରାନ୍ତ ଲୋକମାନଙ୍କୁ ଆଣି ଏକତ୍ର ହେଉଥିଲେ, ଆଉ ସେମାନେ ସମସ୍ତେ ସୁସ୍ଥ ହେଲେ।
  bzj-bzj: Wahn lata peepl mi-di flak deh fahn di tong dehn rong Jeroosalem. Ahn dehn
    mi-di bring dehn sik, ahn aala dehn wan weh ga eevl spirit, ahn aala dehn mi geh
    heel.
  wmt-wmt: Yarntarni palunya kangani kanarlanywarnti mimijartiwarnti Jurujulumkarti
    mayaru lamparnwarntijangka. Jurujulumjarni palunyanta mayaruwarnti wamarn karrinyani
    lamparnwarnti. Kangani palunya pajangu mimijartiwarntijaa kanarlanywarntirla manyanangurla
    pirla takurryani. Jarlu manyanangurla takurryani, kanganila palunya jarntuwarntirlu.
    Wali kanyala palunya Jurujulumkarti wulyukujirnupurru pajilwarntikarti. Mimijartiwarnti
    palunya wulyukujirnani nukarnini yarnta pirla takurryanujangka palunyanangurla
    jurramanani.
  chk-chk: Iwe, chomong aramas ra feito seni ekewe telinimw mi nom ünükün Jerusalem,
    ra ekieto ekewe mi samau ika chokewe mi wor ngününgau wor. Iwe, ir meinisin ra
    pöchökületä.
  ssd-ssd: Yerusalem patukŋge tumbraŋ mine likinaig nane mata guaze mbal afu guwa
    ŋaigonu ŋak kilmba pro patike likinaig le ŋakmba magekinaig.
  acr-TNT: E qꞌui ne ri e petinak pa tak ri tinamit cꞌo lo chunakaj Jerusalem. Equicꞌamom
    lo ri yewaꞌib y ri echꞌuꞌjerinak cuma itzelilaj uxlabixel; y conoje cꞌut quecunutajic.
  rop-rop: Loda pipul brom ola najalot taun bin kaman deya du, en deibin bringimap
    loda sikbala pipul, en deibin bringimap loda pipul hubin abum nogudbala spirit
    insaid langa olabat du, en detlot mishanri bin meigim olabat gudbala, en deibin
    andimwei ol detlot nogudbala spirit du.
  mee-mee: Ba bole maluame reke momo nga maga kunna reke kokoro ngae Ierusalem ke
    tatu ka reke sosoali ba ragau ra kannu reke sosoali ke lupaga rea. Minmina na
    ra nginngina kinung keke pepe muni.
  dif-dif: Bakana kana wolara ngura karakarandru Jerusalemia jurborina wonti, ja tanali
    kana muntja ja tanana kutji murumurujeli jupanani padakana wonti, ja tana pratjana
    tepi pantjina wonti.
  gam-gam: Jerusalem dumo manda moi una ge para aposel moi al woi. Woi ge ke toi una
    dje i, kum ke tukne al moi una dje iumaka, ga porapora erwo gun pi.
  nou-nou: Edo Jerusalem nati da nati demo da awa embo jiwae be ungoda embo karu egeregari
    de embo nenei asisi bebegae ungoda jo da atima isera awa budo bugujegurisera.
    Edo budo bugoro ungo mi eoro ewamei edo isera.
  mqb-NT: Ɗo maza aya ite ta nay anan ahay tu ɗo sə ɗəvac a tinen ahay kwa à wulen
    su doh a azar aya sa mban anà Urəsalima ataya wa. Ta nay anan ahay tu ɗo a tinen
    ɗəvac aya awan, tu ɗo a setene sa taa vawan atan nga ataya fok. Ta nan atan anan
    ahay, aday fok a tinen a tə mbərak.
  ape-B: Wolobaichi elpech chapeli chokulubi walub halakatimu Jerusalem uli chopuk
    chanaki. Chalawali agasudak senekechi chanu echebuk douk sagabehas chapenyich
    uli chanaki umu hugabeyech. Ali chanatimaguk chalawechili douk nagabeyech ali
    yopich uli atich.
  grc-F35: Συνήρχετο δὲ καὶ τὸ πλῆθος τῶν πέριξ πόλεων εἰς Ἱερουσαλήμ, φέροντες ἀσθενεῖς
    καὶ ὀχλουμένους ὑπὸ πνευμάτων ἀκαθάρτων, καὶ ἐθεραπεύοντο ἅπαντες.
  cav-NT: Jerusalenjutu ecuita cuana juna bahue jucuare japadama epu cuana juque.
    Bebarecuare tuna ujejeda cuanaque Pedro queja. Tumebaedya tuna becuare ijahua
    cuanara quijahuatishaya cuanaque. Dutya tujatu ecana chacha amerecuare Yusuja
    casa tsehue.
  kgp-NT: Ũ tỹ hẽn ri ke ag tóg Jerusalém tá vẽnh mãn mũ, ẽmã kar tá kãmũ ẽn ag. Ũn
    kagyga ag gé(g) ag tóg kãmũ mũ, ũn jagrẽ kórég ag ke gé. Kỹ ag tóg há' he kãn
    mũ sir.
  bvd-bvd: Ma na toaa 'oro daka lea mai fasi kasi maefere ki sui gwana kalia 'i Durusalem,
    ma kera daka ngalia mai toaa kera ki da matai fainia waa anoedoo ta'aa ki tauwela
    kera ki ma 'aboosol ki daka gurada. Ma kera tiifau daka 'akwaa lau gwada ki.
  ukr-1871: Сходилось же множество з околичних городів у Єрусалим, приносячи недужих
    та мучених від нечистих духів, і всї сцїлялись.
  apz-apz: Aꞌamu ango kengo mtaꞌango Jelusalem mofone soponjoso Jelusalem uhuꞌmokumentohofofoho.
    Aꞌamu mnokinoꞌnjo, aꞌamu sisɨꞌmasohoꞌnjo towahuno wonyoꞌnjo somo itokwapmmentohofofoho.
    Hopiꞌnonohinoso wopɨngo imoꞌnɨmentohofofoho.
  yon-yon: Kwane, Yerusalem dia ye kambong kambongdan yemoon kuu bob anikaddaniib
    awad arewambed ibnendiwen ye nimakaruwiib kuu benmenebiiwe, apasodanbed korem
    ongmenabiwen.
  poi-NT: Inimiñyajpat́im jém mɨmneyajwɨ́ppɨc jém tuŋgac attebetyaj jém it́yajwɨɨp
    nocojo̱m Jerusalén. Inimiñyaj jém mɨmneyajwɨɨp y jém imatsneyajwɨɨp jém mal espíritu.
    Cupɨsayyaj it́u̱mpɨy.
  wuv-wuv: Rona figupuirai ei gupuu rama'a laloo ei pusu'o gufu na rafi'inaa Jerusalem
    ma nodugaree ei funua mawe ei na wadu'aa ro'ou ei spiriti hafelo ma minaa ro'ou,
    na rawani.
  quf-NT: Chaymi Jerusalén pwiblupa shipchankunamanmatapis, runakunaqa apamuran qishaqninkunata,
    tukuy chay dyablupa yarpuyninrayku yaruyashakunamatapis. Chaynumi tukuy shamuqkunaqa
    alliyaqllapa qishayninllapamantaqa.
  yuw-yuw: O owi amna böcsano Yerusalem taun ambehecgon idungma yu ihorocgon nucni
    obukocnimahu o dogu boyömonimahu yuot yangat febung. Yangat fehuya aposelho yu
    ambarac dou orokongbödegung.
  hus-NT-1971: Taja’ ti Jerusalén u ulelel yantalam i inic axi tal al i bichouchic
    axi utat. In chi’thachicalchic i ya’ul ani axi co’oyab c’al i at’ax teneclab.
    Tim patal u jelthathayab c’al an abathualechic.
  med-med: Ei kʉn, wamp ou ndupa, Jerusalem kona peng ila nondpa tetʉm kona peng mbila
    petmin wamp mbʉ nga, en enim nga kui rurum wamp mbʉ kʉn, wote kur kit rukʉr orunga
    murum wamp nimbʉ, mek orung. Wamp nimbʉ pora, etpa kai mundrum.
  bch-bch: Be gid ipom ngan gid tuanga toa ibalil ngan Ierusalem tinam tiluplup, be
    tibisibisi led panua ad dibala ga gid panua toa iriau papaeamao tipaieiei gid,
    ta toa ngada oa tiuot kemi.
  cco-NT: Jo̱guɨ fɨ́ɨmˊ dseaˋ i̱ seengˋ fɨˊ jaléꞌˋ fɨɨˋ e téeꞌ˜ quiá̱ꞌˉ Jerusalén
    dsilíiñˉ fɨˊ jo̱ e jéeiñˋ jaléngꞌˋ dseaˋ dséeꞌ˜ quiáꞌrˉ có̱o̱ꞌ˜guɨ jaléngꞌˋ dseaˋ
    i̱ jéeˊ i̱ ꞌlɨngꞌˆ quiáꞌˉ. Jo̱ lajaléngꞌˋ i̱ dseaˋ do ꞌláamˉbre.
  deu-1951: Es kamen aber auch viele aus den umliegenden Städten in Jerusalem zusammen
    und brachten Kranke und von unreinen Geistern Geplagte; die wurden alle geheilt.
  alq-ALGNT: Kitci mane a8iagog ijabanig 8edi Jerusalem odenakag, kodagian odenajican
    ka peconag8ani8agobanen ka odose8adj. Odiji8ina8abanin ka akozindjin acitc ini8e
    madji manidon ka kigickagondjin, midac kakina ki kigebanig.
  ixl-NNT: As nimal unqꞌa uxhchileꞌ nikat itzaa veꞌt tulaj unqꞌa tenameꞌ uveꞌ najlich
    u Jerusalén. As nikat teqꞌo veꞌt tzan unqꞌa uxhchileꞌ unqꞌa aachꞌoꞌmeꞌ tukꞌ unqꞌa
    veeꞌ atik subꞌul skꞌatz. As nikat ibꞌaꞌnx veꞌteꞌ.
  boa-NT: Téhduréhjáa idyé íúníúécoomíjɨ múnaa Jerotsaréeri íjcyáábe éllevu tsívahíjcyá
    chéméméhjɨke. Áhduréhjáa tsívahíjcyámé naavémú ípañe íjcyame ɨ́cúbáhrámeíhíjcyámeke
    dibye ibóhɨ́ɨ́tsoki.
  etr-etr: Sege odoa Yalusaleme ga madela dibeamadi amodila udia dolö yafiea oloi
    difolalo amolige mugabe fedai difolalo amolige gaula gegedosebegi, sulubadela
    neala hedabola wahila digisa maadei.
  quh-NT: Mana Jerusalén llajtallamantachu jamoj cancu. Manachayrí kaylla llajtasmantapis
    ashqhas jamoj cancu onkoskasnincuta apamuspa. Supaycunaj ñac'arichiskasnintapis
    apamoj cancu. Tucuynincutaj thañichiskas carkancu.
  kwi-kwi: Akkwan awane kasha pɨpulukis Jerusalén pɨpulura pianaara. Uspane ishturuzakas
    saliz piztɨttuzakas karaara. Wanne kakularɨt.
  agm-agm: Aihɨ isɨhiya taahiyɨhiya detɨ Jerusaremɨhanda bimohiyɨhiyaisangi isɨhiya
    timbɨpaisahiyaisunɨ amɨ itɨpɨho maipɨhapaisawɨhiyaisunɨ isɨsi naiwɨ Jerusaremɨhanda
    daihɨraamɨhinɨ ahɨwisawaayopo. Ahɨwisauhɨ Pitaaho kiya nahatiyai tɨtɨhɨwisɨhɨ
    kiya noaipapɨ gaahiyaimatawaayopo.
  ubr-ubr: Ato sabu kuayo sigaraba on mafam gagamis fani ato Jerusalem amonai, on
    nan sabu sawauotis a sabu osi iyabon ayu komasis tefasi simama on siboen sinat;
    ato osi engon siyawas.
  tsw-NT: Ama na̱ a̱bunda̱ a̱ ta̱wa̱a̱ ta̱ na aza a na a̱ da̱na̱i nu ubanakun, na
    aza a na a̱ ri no otoni a̱ lima̱, diga mulyuci n na n ri zuzu na̱ Urishelima.
    Waru a̱ ka̱mba̱to le ta̱ gbaga.
  cax-NT: Cütüpürrü macrirrtianuca iñataimia acamanu esa bama apostolerrü auqui manio
    piquiataca puebluca saimia ümo Jerusalén. Cuamatü uimia bama maunrrocono y arrübama
    taquisürüma itopiqui aboma machoboreca auma. Enterurrüma urriancama tato.
  aia-aia: '''A rago di''u i sae suri''i gere ''omaa gariai Jerusalem narau goni mai
    ro''u. Rau waa''i mai sae daoha mana nei ra bwauni''i adaro marau goro hako aho''i.'
  srp-1865: A dolažahu mnogi i iz okolnijeh gradova u Jerusalim, i donošahu bolesnike
    i koje muèahu neèisti duhovi; i svi ozdravljahu.
  agt-agt: Maski ya tolay kiden ta kadwan kiden lugar nga abikan ta ili na Herusalem
    a enda hapa nekahad tekid ya nagtatākit kiden ikid na pinagzigat na anitu, a sa
    nagmappya kid ngamin.
  lug-lug: Ebibiina ne biva mu bibuga ebiriraanye Yerusaalemi, ne baleeta abalwadde
    n’abaaliko baddayimooni, bonna ne bawonyezebwa.
  yby-yby: Sa-iyoko, Jelusalemu numutoka alili minabo wewenasiya saina delaibo wewenahena
    ito oloha dukau yowebo wewenahenasida maya dilipi-liki nisi nisi ayoko dilipe
    haka lo suwiye.
  heb-heb: וגם המון עם הערים אשר מסביב נקבצו ירושלים מביאים את החולים ואת הנלחצים
    מרוחות טמאות וירפאו כלם׃
  mpp-mpp: Ailu Yerusalem taon emeina taon gocne falegac, yogowacni ngic-ngigac homacnedi
    huc-doickolec ailu aleng wonongkolecti basowalecebaicne, yenge baceba hikebong
    sasawadi madickelu gaibong.
  apb-apb: Na mwala hunge aana mo kele huilume kali-kelie i Jerusalem kire ko lae
    no'one mai, aana kire ko too-toolea mai mo iini ko mweri na mo iini mo li'oa aaela
    e ii'o aada. Oto ahutada mango ha'a-uurilada e si meni lae.
  san-TEL: చతుర్దిక్స్థనగరేభ్యో బహవో లోకాః సమ్భూయ రోగిణోఽపవిత్రభుతగ్రస్తాంశ్చ యిరూశాలమమ్
    ఆనయన్ తతః సర్వ్వే స్వస్థా అక్రియన్త|
  ben-IRV: যিরুশালেমের চারপাশের বিভিন্ন নগর থেকে অনেক লোক অসুস্থ রোগী ও অশুচি আত্মায়
    পাওয়া ব্যক্তিদের নিয়ে একত্রিত হত এবং তারা সুস্থ হয়ে যেত।
  ntu-ntu: X zbo ngr leplz nzyrkrkimlrng mz taon kcng nzyc-ngalelr Jerusalem, nzvzmimlr
    mz aposol leplz nedrng kxnzyagoxng x kxnzmncpx-ngrmqng drka' kcng tzatrkatilr
    nidr, x nzbrngzng amrlx ngrdr.
  pan-pan: ਅਤੇ ਯਰੂਸ਼ਲਮ ਦੇ ਆਲੇ-ਦੁਆਲੇ ਦੇ ਨਗਰਾਂ ਵਿੱਚੋਂ ਵੀ ਬਹੁਤ ਸਾਰੇ ਰੋਗੀਆਂ ਨੂੰ ਅਤੇ ਜਿਹੜੇ
    ਅਸ਼ੁੱਧ ਆਤਮਾਵਾਂ ਦੇ ਸਤਾਏ ਹੋਏ ਸਨ ਇਕੱਠੇ ਹੁੰਦੇ ਅਤੇ ਉਹ ਸਾਰੇ ਚੰਗੇ ਕੀਤੇ ਜਾਂਦੇ ਸਨ।
  gvc-gvc: Ã jia Jerusalẽ cahai jia macari macaina cʉ̃hʉ dohatiinare, watĩa ti sãaina
    cʉ̃hʉre na taa tiha. Ti ã na tachʉ tina jipihtina ti pjacʉri noaina wahaha.
  ksj-ksj: Ebu Ierusalema uhiḡa neḡa neḡanonoꞌo zuni vaze ḡuḡuvaḡaniꞌa ugi azaḡa zu
    vine sauꞌaniꞌa rana reiroteꞌe azaḡa tutuze onaido, ebu zeḡe niduꞌaꞌe manorido.
  sbk-sbk: Nantele abhantu, afume munshenje ye Yerusalemu bhabhaletile abhinu na bhabhali
    na mashetani, bhonti bhaponile
  mya-JVB: ပတ်လည် ဝန်းကျင်၌ရှိသော မြို့သူ ရွာသားအပေါင်း တို့သည် အနာ စွဲသောသူ၊ နတ်
    ဆိုး ညှဉ်းဆဲ သော သူတို့ကို ဆောင်ခဲ့ လျက်၊ ယေရုရှလင် မြို့သို့ စုဝေး လာကြ၍ ၊ ထိုလူနာ
    အပေါင်း တို့သည် အနာကင်းလွတ် ခြင်းသို့ရောက်ကြ၏။
  kgf-kgf: Waŋu ic embac sasala ama areŋa kuneŋ kuneŋ séc Yerusalem lelec lelec tacma
    keŋec imuacnec ieneŋ imuhucyanec ic embac hafiginaguc ʒéma tosara uŋa birianéŋ
    waŋu qenʒeŋ manʒeŋ qeaŋgic imi onagicma hagic. Waŋu hagic séc mocʒoŋ hiarudacgic.
  awb-awb: Sarúsarama suwahpeq wahtote kereqka awahre kereq owainawanka síwíoqnó kereq
    meriqmera mórítówara moke kaweragúwe.
  gdn-gdn: Iyapana inako kwaetagamawa ki pokere tawana tawana natere Diyerusa-remu
    bameya ka iyapana ubumpu sigira ragidai ade keyai berokoi mu giritampu ragidai
    inako mete tetampu kebompu bautagubu manako mu kuduba iya-tagubu gawarara.
  nko-NT: Ɔdɔm ánɩ́ botsú awúluá ɩbʋ bomlí Yerusalemtɔ ɛ́ bɔpʋ amʋ́ alɔpʋ pʋ́
    ahá ánɩ́ ɔŋɛ laláhɛ dɛ́ amʋ́ háan ba, sumbí ayɔpʋ́ ámʋ bɛtsa amʋ́ ɩlɔ.
  bsn-NT: To bajicõari, ti maca tʉana jãjarã masa vasujarã, Jerusalénjʉre, rijaye
