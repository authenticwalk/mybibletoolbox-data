  eng-DBY: And the multitude also of the cities round about came together to Jerusalem,
    bringing sick persons and persons beset by unclean spirits, who were all healed.
  guo-NT: Xabich jiw, asapaklowaxanpijiw, Jerusalén paklowaxxot mox duili, japibej
    bʉflaen bʉ'xaeya Jerusalén paklowax poxadin. Japi bʉ'xaeya puexa chiekal boejthʉls.
    Bʉflaensbej dep webaesi pejmatpʉatanxot, xabich dep taliachpi. Japi puexa chiekal
    pachaemlisi Dios pijaxtat.
  hla-hla: U barebana u para i lama turu han ti ka hahis a taun i Jerusalem me mi
    piou rer u katun ti ka mei u nimate nu katun has ti roron seia u mate u omi. Be
    Sunahan te kato haniga hoboto pouts ranen.
  mav-NT: I'ewyte tawa Ieru­sarẽi popy etiaria tawa hit popy wuaria te'e­ru­wa­'a­tunug
    Ieru­sarẽi kape. Mi'i kape ta'a­tuerut i'ahu rakaria i'ewyte miit'in ahiag ipiit
    piat rakaria ta'a­tuerut. Mi'iria yne Tupana ti'a­tu­moe­hãite 12 ok takaria po
    wo.
  kpf-kpf: Oi Yerusalem kamân naŋgâm naŋgâm a ambân ândiwe, zen gam minduwe. A ambân
    mâsekziŋoot sot wâkeziŋoot diiziŋgâm gane âlip op naŋgâwe.
  ppo-ppo: Jerusalem be bopéróló tȩe mole be huluarapemó betó mole so whi̧ fea Jerusalem
    bepaae toura̧le walepó. Atéró wouraalu, mepaae hepo daale so whi̧kélé, dowi keperapené
    doasi susupu mótu betere so whi̧kélé, mo fea beleyóló wapa wisirótua yalepó.
  hin-2017: और यरूशलेम के आस-पास के नगरों से भी बहुत लोग बीमारों और अशुद्ध आत्माओं
