  uig-PIN: Yǝnǝ top-top kixilǝr Yerusalem ǝtrapidiki xǝⱨǝr-yezilardin kesǝllǝrni wǝ
    napak roⱨlar qaplixiwalƣan kixilǝrni elip kelǝtti. Ularning ⱨǝmmisi saⱪiyip ⱪaytixatti.
  beo-beo: Yelusaleme gadenene fi dunu bagohame ilia diasu yolesili, Yelusaleme moilai
