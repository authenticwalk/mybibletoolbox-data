  gof-ENT: ቃሲ ዳሮ ኣሳይ ዬሩሳላሜ ማታን ዴዒያ ካታማታፔ ሃርጋንቾታኔ ቱና ኣያኒ ዋይሲያ ኣሳታ ኤኪዲ ዮሶና፤ ኡባይካ ፓፂዶሶና።
  aau-aau: Uwrsa poya-poya yier har Jerusalem ohriar ko homkwe seyr aposel me le-nene
