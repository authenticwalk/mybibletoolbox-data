verse: ACT.005.016
translations:
  kpx-kpx: Kateige ata moagaeau abu o halevei o baluga Dielusalemae lohoi vavahaniamale
    ata kebia isi munanae toelau uvuiabe holoeavomale kebiata holoevei loholu. Ige
    abostolo keau kebia bahata hoesegevelu.
  okv-H: Embo isapamane da neite neite Jerusalem da engihita ambure embopo te ahihi
    sasapura na horari embo te tapa avo humbuto uore kokondikihahera.
  tbo-tbo: Lawa boluhi, hai tu tootogo po lawa alugo palopaloumana i luiluinihi hi
    neihi mai u Yelusalem po atapuhi hi lauyawahihi.
  mal-C: ജെറുശലേമിനു ചുറ്റുമുള്ള പട്ടണങ്ങളിൽനിന്നുപോലും ജനങ്ങൾ അവരുടെ രോഗികളെയും ദുരാത്മാബാധിതരെയും
    കൂട്ടിക്കൊണ്ടുവന്നു. അവർക്കെല്ലാം സൗഖ്യം ലഭിച്ചു.
  grc-SR: Συνήρχετο δὲ καὶ τὸ πλῆθος τῶν πέριξ πόλεων ⸋εἰς⸌ Ἱερουσαλήμ, φέροντες ἀσθενεῖς
    καὶ ὀχλουμένους ὑπὸ πνευμάτων ἀκαθάρτων, ⸂οἵτινες⸃ ἐθεραπεύοντο ἅπαντες.
  bgc-bgc: यरुशलेम नगर कै लोवै-धोवै के नगरां तै भी घणे माणस बिमारां अर भुंडी ओपरी
    आत्मायाँ के सताए होया ताहीं चेल्यां कै धोरै ल्या-ल्याकै, कठ्ठे होवै थे, अर सारे
    ठीक कर दिए जावै थे।
  khz-khz: E taunilimalima gutuma para Ierusalema lagana vanugara na viti talimara
    e palagu rakavara na geporogirato talimara gevua-agorato, ne maparara genamato.
  deu-TKW: Es strömte aber auch die Menge von den Städten der Umgegend Jerusalems
    zusammen, und sie brachten Kranke und solche, die von unreinen Geistern belästigt
    waren, die wurden alle geheilt.
  zsr-NT: Lëzcaꞌ gularúj bunách yuguꞌ dzag yödz, guladxinëꞌ Jerusalén, nuaꞌquëꞌ nup
    teꞌi len nup taꞌzacaꞌ taꞌguíꞌi, yuꞌugac lequëꞌ böꞌ xöhuiꞌ, atiꞌ guluhuöaquëꞌ yúguꞌtëꞌ.
  lin-lin: Mpe lisusu, bato ebele oyo bazalaki kowuta na bingumba ya zingazinga bazalaki
    kosangana na Yelusalemi ; bazalaki komema babeli na bango mpe bato oyo bazalaki
    kotungisama na milimo ya mbindo ; mpe bango nyonso bazalaki kobikisama.
  hns-NT: Jeroesaalem ke aas-paas ke manai log bhie djoet gail. Ohoelog aapan bemarian
    aur djaun log ke bhoet pakaries raha, oesabke liaail. Aur sab attjha hoi gail.
  noa-E: Mamagkham ũrwia ĩchab Jerusalén dakha phöbördam nʉnʉidʉm eem khʉʉnaupa warag
    Jerusalén phöbör ee am nʉm aig amach aaunaan aubëemaajeejim aajem. Mag amach aig
    aaunaan bën khaigbamua sĩi thõthõrrsö sĩsidʉmpa aubëemarr khʉʉnan thum monaaupʉ̈i
    maajeejim aajem chi Ẽwandam i jaaumkhĩir ich Jesuucha jʉr autarr khʉʉnau.
  eng-EMTV: And also the multitude from the surrounding cities were coming together
    into Jerusalem, bringing the sick and those who were tormented by unclean spirits,
    who were all being healed.
  mib-NT: Te suni cuehē ñayuu tācá ñuu cáhīyo yajni yūcuan ní quijicoo i ñuu Jerusalén
    ni caquindeca i jnáhan i jeē cácuhū jiín jéē cándoho tachī, te ndɨhɨ i ni canduvāha
    i.
  lif-NT2: यरुसले़म खिरिबा पाङ्‌जुम्‍लाम्‍माङ् खे़प्‍मो मनाहाॽ मे़जुप्‍से़॥ खे़ङ्‌हाॽरे़
    के़दुक्‍पा के़यॽबाहाॽ नु फे़न्‍साम्‍हाॽरे़ तुक्‍खे मे़जाःत्तुसिबाहाॽ खे़प्‍मो
    मे़दारुसि, हे़क्‍क्‍याङ् काक् मे़वेःत्ते़रो॥
  xnj-xnj: Vandu vamahele vabwelili kuhuma mumiji yeyitindila Yelusalemu, vavaletili
    vatamu wavi na vevavi na mizuka yihakau, ndi voha vakalamiswa.
  mmx-mmx: La buaang nedi limixin diga vas kaxat boro at leven menemen saparap Jerusalem,
    diga lok kaka levenanmeres atdi, la nedi bok lubunggas ga suxuna nedi. La nedi
    axap diga lok avukat.
  cbr-NT: Usomainun ca Jerusalén 'urama 'icë ëmanu 'icë unicamanribi uni 'insíncë
    'imainun uni ñumshin 'atimañu a camabi bëacëxa. Bëcëx ca pëxcúcancëxa.
  tee-NT: Vachu' tamilh ju amachak'an lak'achak'anixni junta va lhivaninch ju lak'achak'an
    Jerusalén. Ixtalhiminch ju tak'ank'anin chai ju ixtanun ju lhacaticuru la'ixtanquilhacni'an.
    Chai tachi chun ju yu'unch pektu palai anavicalh.
  eng-LSV: and there were also coming together the people of the surrounding cities
    to Jerusalem, carrying ailing persons, and those harassed by unclean spirits—who
    were all healed.
  cak-NT: Y chuka' je q'uiy winak quichi ri tenemit ri jec'o-pe chunakaj ri Jerusalem,
    xeloka chiri' pa tenemit, y jequic'amalo'n-pe quiyawa'i'. Jec'o ri choj yabil
    ntoc chique, y jec'o ri niqui'en sufrir pa quik'a' itzel tak espíritus. Y conojel
    yec'achoj.
  pah-NT: He'yjuhuve'g̃a gwerugweru itetirũave'g̃a anhag̃a rembipojykahara'g̃a no.
    Gweru g̃a g̃a ojipejipea hugwi Jerusalémpyriva'ea hugwi. A'ero itetirũave'g̃a
    nhimohig̃atug̃atupavi. Anhag̃a jipe'apavi g̃a hugwi.
  sja-NT: Ichiaba p'uuru k'ait'a beerãpa Jerusalendee k'ayaa beerã chok'ara aneepachida
    mãik'aapa ichiaba eperã netuara merãtɨa bee aneepachida. Tachi Ak'õrepa jõmaweda
    jɨpak'oopachi Cristopa jɨrɨt'eradaarã juapa.
  xed-xed: Nda ndəgha gwal ta gazlakta ma luwaha ta wanaftá Ursalima ta hlakta gwal
    kul ɗughwanaku, nda gwal nda kasa da ghwaɗaka sulkum, ka mbambafta həŋ demdem.
  mks-NT: Ta cua̱há ña̱yivi ndúu java ñuu válí ndúu yati cán ñéhe na na̱ quíhvi̱ xi̱hín
    na̱ ñúhu ínima̱ quini ini va̱xi na ñuu Jerusalén ta cán na̱ndiva̱ha ndihi na.
  gfk-S: Ma a tamat na matanabar mekaia ta ira taman hutate Ierusalem di ga hanawat
    hulungan ma di ga kap hawat ira nudi ina minaset ma di ing a sana tanuo ga sasoh
    ta di, ma di bakut di ga langalanga.
  bmu-bmu: Mewöyök taon aka miri Jerusalem siti liliköba tat anjei, mieŋgöreŋök ambazip
    kambu gwötpukŋan öröba kaget. Mewö kaba ambazip kawöl eŋgöhöyöhi aka ömenöŋ töŋöt
    memba kölköljiŋjiŋ ak eŋgigeri, mi eŋguaŋgita kaba kaŋgotket. Kaŋgotketka körek
    yeŋön ölöwaket. Mewö.
  dgz-dgz: Menan sewa iragi pa Ierusalem ikukuk wanumone nagirewa vek nagire mugawa
    amba airampu wa guguramoni nagirewa tam onamone, iravi inak mutane.
  eng-GNV: There came also a multitude out of the cities round about vnto Hierusalem,
    bringing sicke folkes, and them which were vexed with vncleane spirits, who were
    all healed.
  zaa-NT: Ą'hua nuỹetse' ca enne' qui' ca yetsi anta' ìta'lùba Jerusalén nna guche'
    cą canu ra'ni ą'hua canu cca padecer por ca espíritu malo; iyaba cą nna beyacca
    latsi' quį.
  eng-WEBSTER: 'There came also a multitude out of the cities around to Jerusalem,
    bringing sick persons, and them who were afflicted with unclean spirits: and they
    were healed every one.'
  guh-guh: Nexata jivibitsaëtoxanetonë patabiaba Jerusalén tomaraberena imoxoyo penaetomaraxijavaverena
    penaropobivi. Bajarapamonae Pedro tocapatabiabatsi piavitanevi. Tocapatabiabatsinua
    bitso dovathi peyajavajinavanapaevi. Nexata Pedro daxita bajarapamonae jamatejemayaexanabiaba.
  bon-bon: Bucurage biname lui yaacrajemuge Yerusalema mameta, cewe matimati cabu,
    teepi babo cewe me yääbäcnusi ätyepäneji biname bime bau me yaacluge, pita biname
    yaawademusi piiyepu poto biname lui niiya cable cama gemi. Siige, teepi iyeta
    miiji me läbitininusi.
  nhw-BL: Nojquiya miyac masehualme catli ejque pilaltepetzitzi catli nechcatzi ajsiyayaj
    altepetl Jerusalén, quinhualicayayaj cocoyani huan masehualme catli quinpiyayayaj
    iajacahua Amocualtlacatl huan nochi mochicajque.
  mgw-mgw: Bandu bambone ngabakongolekana bu'ka muilambo ya papipi na ku Yelusalemu,
    kabaaleta atamwe na bandu babaatesilwe na moka, na boti baatitepulwa.
  swh-ONEN: Pia watu wakakusanyika kutoka miji iliyokuwa karibu na Yerusalemu, wakileta
    wagonjwa na watu walioteswa na pepo wachafu. Hao wote wakaponywa.
  wbi-wbi: Apuo kange, ikipugha kya vanhu vinga valisile kuhuma mufikaja fioni fine
    fisiunguite Muyerusalemu, vakavaletagha avatamu vano vamemile imipepo imilamafu,
    vanilla valyasokile.
  bba-bba: Tɔn dɑbinu mɑɑ nɑɑmɔ sɑɑ Yerusɑlɛmun bɑru kpɑɑnun di kɑ ben bɑrɔbu, kɑ
    be bɑ wɛrɛkunu mɔ. Mɑ be kpuro bɑ bɛkurɑmɔ.
  eng-KJVCPB: 'There came also a multitude out of the cities round about unto Jerusalem,
    bringing sick folks, and them which were vexed with unclean spirits: and they
    were healed every one.'
  kgk-NT: Ogwahẽ ou-vy ave Jerusalém jerekwe-rehe okwa va'e. Ojereru hasy va'e. Anháy
    rerekoha va'e gwive ogweru íxupe. Ojereru va'e gwive okwerapa-ma voi.
  waj-waj: Kaayau gioonna kiaapu Yerusareema vainima varuuyaano ngiari seena nniitarooyaata
    mmagia maisaiyauvo vooya aakiaana varuuyaatama vitada nnuduu Yisuunna kua varada
    nuairaiyaano mmuakiaaya tuqinneeravai.
  cpy-cpy: Ari ikimitzitaka poñaayiteen-chari nampitsiki jeeka-nampitzirori Aapatziyaweni,
    ramayitaki osheki mantsiyari eejatzi osheki raahashireyitziri peyari. Ithonkiri
    retsiyata-kota-kaayitziri.
  mpx-mpx: Gamagalau hi gewi hi noem awan kekeisi bolo hi minaa Yelusalema labenaa,
    inoke tokasiyebwa ge bolo yayaluwa bibikel hi ulutuk elal hi pwatanik apostolowau
    elal ge gegewel hi pwamolol.
  wbp-wbp: Ngalya-kari yapa kirri-kari kirri-kari-ngirli witawita-ngurlu, kujalpalu
    kutu karrinja-yanu Jurujulumurla warrukirdikirdi, ngula kalalu-jana kangurnu nyurnuju
    ngalya-kariji manu maju-nyayirni-kirli juju-kurlu yangka-kurraju jinta-kurra Piita-kurra.
    Ngula-jangkaju, kala-jana muku ngurrju-manulku.
  luo-luo: Oganda mag ji mathoth moa e mier mokiewo gi Jerusalem bende nokelo jogi
    matuo gi joma jochiende sando, kendo jogo duto nochangi.
  nhe-NT: Nojquiya miyac tlacame tlen ejque pilaltepetzitzi tlen nechcatzi ajsiyayaj
    altepetl Jerusalén, quinhualicayayaj cocoyani, huan tlacame tlen quinpiyayayaj
    iajacahua Axcualtlacatl huan nochi mochicajque.
  aii-aii: ܘܟܹܐ ܐܵܬ‌ܝܼ ܗܘܵܘ ܪܵܒܵܐ ܡ̣ܢ ܡܕܝܼܢܵܬܹ̈‌ܐ ܘܚܵܕܸܪ̈ܘܵܢܵܝܗ‌ܝ ܠܐܘܿܪܸܫܠܸܡ ܘܡܲܝܬ‌ܝܼ
    ܗܘܵܘ ܡܪ̈ܝܼܥܹܐ ܘܐܵܢܝܼ ܕܝܼܗܘܵܘ ܓ̰ܘܼܢܓ̰ܸܪܹܐ ܒܪ̈ܘܼܚܹܐ ܛܲܡܐܹ̈ܐ، ܘܟܠܵܝܗ‌ܝ ܟܹܐ ܦܵܝܫܝܼ
    ܗܘܵܘ ܒܣܝܼܡܹܐ.
  esk-NT: Suli nunaaqqiñiñ avataaniñ Jerusalem iñugiaktuat iñuich tikiutriñiqsut atniġñaqtuanik
    suli iłuiḷḷiuqtittaŋitñik irrusiqł̣uich. Taatnaiḷipḷugu iluqatiŋ iłuaqsikkauniqsut.
  msb-msb: Damo man na mga katawuhan an nagkadto hali sa mga lungsod sa palibot san
    Jerusalem na nagadara san inda mga masakiton kag an may mga maraot na espirito,
    tapos nagkaarayo sinda tanan.
  cpa-NT: Jø¹² bíh³ ca¹dsi¹lé² dsa² jue¹² tiogh³ cøg¹² jøa³juøi² Jerusalén. Ca¹ŋi³jian¹dsa
    dsa² dsoh³ quianh¹³ dsa² quin¹² jmi²dsí² hlaih¹³. Jøng² ca¹hlú² báh³ ca¹lah¹já¹
    dsa² héi².
  dso-dso: ଜିରୁସାଲମର୍‌ ଚାରିବେଟ୍‌ତି ରଇବା ଗଡର୍‌ ରଗି ଆରି ଡୁମାଦାର୍‌ଲା ଲକ୍‌ମନ୍‌କେ ପେରିତ୍‌ମନର୍‌
    ଲଗେ ଆନ୍‌ତେ ରଇଲାଇ । ଆରି ସେମନ୍‌ ସବୁ ଲକ୍‌ ନିମାନ୍‌ ଅଇତେ ରଇଲାଇ ।
  meu-meu: Ierusalem badina hanuadia taudia hutuma bada danu e hebouva, gorere taudia
    bona lauma dikadia ese e bolodia taudia danu e laohaidia, bena idia ese ibouboudiai
    e hamauridia.
  yva-NT: Muno vatano wanui nanawirati una no munije kotaro mararaijo Yerusalem raije
    wo awa arakovo ugwanene maugave ude usisa no Yerusalem. Wo vatano nanawirati anawayo
    kakaije no mansaije maugave ude usisa tavon. Umba Yesus apa arakove wo saumane
    raunanto mansai tenambe.
  dgc-dgc: Kanya inumange be sa i meadu a tolay a gébwat du banubanuwan ta palebuta
    na Jerusalem, a kembil de sa du te saket, sakay du hinayup. Ey naghusay side a
    etanan.
  zpm-NT: Haxta grë guiedz win ne ndxie gax Jerusalén ga, rriee grë miech rdziṉnie
    zho grë meṉ rzacnë, no grë meṉ co noguitnie meṉdox; grëse zho ruṉguiac zha poxtl
    co zho.
  hix-NT: Anaro rha owto hoye nomokyatxkon xarha tà, anar komo. Xerusaryen màhton
    hoye rma nomokyatxkon hatà. Petru komo hyaka nohsamnohyatxkon hatà, thenyenohnà
    komo. Ekeh komo yokyatxkon hatà, nyamoro xarha. Worokyamo yoh komo xarha yokyatxkon
    hatà. Omeroro nenyhoryetxownà hatà, Petru komo.
  sim-sim: Ma ol yanga Jerusalem nga pasir nandari yangak lindari ondo nga musha mendek
    tari lir. Ma ol kavamisindari nga ma ol wasimalengamba toloshirik ambasihi liyandari
    ma er nga limu kisha laharara. Urik aposel li mbarik ma ondo amber jivik limu
    nara.
  npi-ULB: त्यहाँ यरूशलेम वरिपरिका सहरहरूबाट पनि बिरामी र अशुद्ध आत्माले सताइएका मानिसहरू
    ठुलो संख्यामा आए र तिनीहरू सबैले निको भए ।
  cgc-cgc: Tama man na mga ittaw gabot naan alin ta mga banwa na dani ta Jerusalem.
    Padala man danen mga ittaw an na may masakit daw mga ittaw na naseddepan man ta
    malain na ispiritu daw tanan nayad.
  tim-tim: Hain dâm Yerusalem kepia ewumâk ewumâk ainba galalupyeŋe kundat agi me
    sinduk baniara bâleŋande meme akyeŋgimini are kewuguyekmâ Aposolo yeŋgâlân togombiâ
    kundatdâ akto sinduk baniara bâleŋande meme akyeŋgimini are watyekbiâ âlepŋe agi.
  yor-yor: Ọ̀pọ̀ ènìyàn sì kó ara wọn jọ láti àwọn ìlú tí ó yí Jerusalẹmu ká, wọn
    ń mú àwọn abirùn wá àti àwọn tí ara kan fún ẹ̀mí àìmọ́; a sì mu olúkúlùkù wọn
    ní ara dá.
  wos-wos: Atéfék Jerusalem walémbambu rekwa getéfambu séfélak du takwa di yi Jerusalemré.
    Ye di bar hiyaakwa du takwa, haraki hamwinya hura téndé du takwaré akwi di hérae
    hura yi. Wungi hurundaka di Jisasna aposel wandaka di atéfék di yikafre ya.
  emp-NTPO: Zocãrã ẽberãrã Jerusaleʌ̃ caita b̶ea purud̶ebema bid̶a cacua biẽ́ b̶eada,
    jai bara b̶ea sid̶a ãdjimaa edebadjid̶aa. Maʌ̃be jũmarãda biacuabadjid̶aa.
  eng-F35: Further, the multitude from the surrounding cities also kept coming into
    Jerusalem, bringing sick people and those who were tormented by unclean spirits,
    and they were all healed.
  ind-ind: Dari kota-kota di sekitar Yerusalem juga banyak sekali yang datang membawa
    orang-orang yang sakit dan yang diganggu roh-roh jahat. Mereka semuanya disembuhkan.
  pes-OPCB: مردم حتی از اطراف اورشلیم می‌آمدند و دیوزدگان و بیماران خود را می‌آوردند
    و همه شفا می‌یافتند.
  mpt-mpt: Yelusalem bibo bib gwab gwabo seli alukum teniba Yelusalem bib ye mina
    bianiba ginin gam isa eka nakai hob misiami bekebe blib isa dleb teniba Yesuse
    okok dlasanin naka isu tlebiba klayebiba ayam an binibbiobe.
  ssx-ssx: Mo Diutuseleme da teke pa꞉ta꞉ haemeke daonimanu pa꞉ta꞉ haemeke wanda꞉hali
    paeya tapaoma꞉ ika꞉ yeni haemeke wanda꞉hali make hoke temoko pitieke wanda꞉hali
    make hatuku mea epemekeme. Kutu pieketa꞉ paeyao ika꞉ yeni tandeleekeme.
  mkl-mkl: Ŋɔi inɛ nkpɔ í wɑsi ku nɑɑò bɔ̃ɔ ŋɑ wɑ do inɛ ŋɑ iyi ɑ̀ nɛ inɛi inɔɔko
    ŋɑ hɑi ilɛɛkoi Zeruzɑlɛmu ŋɑ, ɑŋɑ fei ɑ̀ nɔ ɑ̀ bɑ iri.
  gaq-gaq: ଯିରୂଶାଲମ୍‌ନେ ଡାଗ୍ରା ସହର୍‍ଇଂବାନ୍‍ ରେମୁଆଁଇଂ ମେଇଂନେ ରଗ୍‍ ସାଃଲେକ୍ନେ ରେମୁଆଁଇଂକେ
    ଆରି ଜାଣ୍ଡେଇଂକେ ବୁତ୍‌ ସାଲେଗେ ଆମେଇଂକେ ସାଚେ ଡୁଙ୍ଗ୍‍ପାଙ୍ଗ୍‍ ଆର୍‍ ଡିଙ୍ଗ୍‍ଗେ ଆରି ମେଇଂ
    ସାପାରେ ନିମାଣ୍ଡା ଡିଙ୍ଗ୍‍ଚେ ୱେଡିଂଗେ ।
  gof-RNT: Qassi daro asay Yerusalaame matan de7iya katamatappe hargganchchotanne
    tuna ayyaani waaysiya asata ekkidi yoosona; ubbayka paxidosona.
