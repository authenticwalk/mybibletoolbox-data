    ṯoju bwa ka rum thus kun nyo/on mo dhali uni ’baar wac̱kunu ki ’beles mo be.
  tvt-tvt: Jerusalem ko nawa miloong ah ih, khoisatte loong nyia chiithih laakhah
    ih paklakta loong ah deesiit suh siitwan rum taha.
  bgt-bgt: Sethe na tinoni itadia na komi meleha ke gharania i Jerusalem kena hathatano
    mai. Imarea kena hatira mai tadia mara na vetula arahai kena vahaghi ma arahai
