  hlt-hlt: Jerusalem khopuei kaepvai kah rhaengpuei long khaw ha tingtun uh. Tattloel
    khaw, rhalawt mueihla loh a ven rhoek te khaw a khuen uh tih boeih hoeih uh.
  tbz-SIM: Kɛ̀ Sedisɑdɛmmu kó sihɛkɛsí kɔbɛ ntɔuní bɛmuɔmbɛ nɛ̀ yɛbɔkɛ̀ tɑ bɛ̀, bɛmɔu
    kɛ̀ bɛ̀ɛ miɛtɛ́.
  san-GUJ: ચતુર્દિક્સ્થનગરેભ્યો બહવો લોકાઃ સમ્ભૂય રોગિણોઽપવિત્રભુતગ્રસ્તાંશ્ચ યિરૂશાલમમ્
    આનયન્ તતઃ સર્વ્વે સ્વસ્થા અક્રિયન્ત|
  amx-amx: Jerusalem-warn town kwek map-penh tjerrtj aningk anthwerr inang petjek.
