    nsidaa‑né, nì nduvàha‑ne.
  ceb-ULB: Aduna usab miabot nga dakong panon sa mga tawo gikan sa mga lungsod nga
    nakapalibot sa Jerusalem, nga nagdala sa masakiton ug kadtong gisudlan sa hugaw
    nga espiritu, ug silang tanan nangaayo.
  ces-LB: Dokonce z širého okolí snášeli do Jeruzaléma nemocné a pomatené a všichni
    byli uzdraveni. A mnoho dalších mužů a žen uvěřilo Pánu a připojilo se k církvi.
  mkn-mkn: Ais orang dong datang sonde tau abis, dari kampong-kampong di kota Yerusalem
    pung pinggir. Dong dorok bawa dong pung orang-orang saki dong, ais ju Tuhan pung
    utusan dong bekin bae sang dong samua. Dong ju antar bawa dong pung orang yang
    takaná setan dong, ais Tuhan pung utusan dong usir kasi kaluar itu setan dong
    samua.
  nce-nce: Na feilawa oneho Jerusalem lifate lime kë tafa mokoujabë bu mata, ato tëbona
    enëneme na ahwane kë tëbo mogotomebë enënename, Aposel ho betelë mëtlesumetëma.
    Na bu kë onehome, Jisasbë afutuku sle tëtagume.
  pol-UBG: Schodziło się też z okolicznych miast do Jerozolimy mnóstwo ludzi, przynosząc
