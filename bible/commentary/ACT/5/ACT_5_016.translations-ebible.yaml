  san-MAL: ചതുർദിക്സ്ഥനഗരേഭ്യോ ബഹവോ ലോകാഃ സമ്ഭൂയ രോഗിണോഽപവിത്രഭുതഗ്രസ്താംശ്ച യിരൂശാലമമ്
    ആനയൻ തതഃ സർവ്വേ സ്വസ്ഥാ അക്രിയന്ത|
  tam-TCV: எருசலேமைச் சுற்றியிருந்த பட்டணங்களிலிருந்துங்கூட, மக்கள் பெருங்கூட்டமாய்
    வந்தார்கள். அவர்கள் தங்களில் வியாதிப்பட்டவர்களையும் தீய ஆவியினால் துன்புறுத்தப்பட்டவர்களையும்
