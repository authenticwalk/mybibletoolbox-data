  nhr-nhr: Jerusalema ba nxa̱ma-nxa̱maa hãa zi nqõó zi koe ne kò khóè ne guu a xg'aeku,
    a ẽe tcììa hãa ne óága, naka dxãwa tc'ẽean ka ko xgáèè ne hẽéthẽé e, ne wèéa ne
