    mhauə, kɨni aposol mɨnə kɨsor huvə əriə.
  kmo-kmo: Nokwapa nokwapa ma mima ye Jerusalem akama bana bana tar. Ye anadii akamak
    tar. Ye yeechi hak otiitar man yeechinga yayabar. Ye kapasek gabaka tar ma yen
    yayabar. Yayabarek, yenya otii kepi siir.
  agr-agr: Jerusalén tikiju batsataidaushkam jau aidaun, aents wakan pegkegchau waitkam
    batsamin aidaunash yajuakag ikaunmamu aidauk ashí tsagagkaju.
  kyc-kyc: Dokopa Jerusaleme sukusa siyamopa taone wakale dupwana palenge wambu dupwa
    Jerusaleme dokona sukusa epo nakamana anga piyamo wambu dupwape imambu kopyali
    soo pyale leyamo dupwape soo epeyami. Soo epeyaminyi dokopa Anatumi nakama peparae
    pyuo elya pyuo nyepa piya.
  urd-GVU: بہت سے لوگ یروشلم کے ارد گرد کی آبادیوں سے بھی اپنے مریضوں اور بدروح گرفتہ
