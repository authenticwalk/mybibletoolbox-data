  nde-nde: Amaxuku abantu abuthana eqhamuka emizini eyayiseduze kweJerusalema, eletha
    abagulayo lalabo ababehlukuluzwa yimimoya emibi, bonke basiliswa.
  ton-ton: 'Pea naʻe haʻu foki ʻae tokolahi mei he ngaahi kolo ʻoku ofi ki Selūsalema,
    ke fetuku mai ʻae kakai mahaki, mo kinautolu naʻe mamahi ʻi he kau laumālie ʻuli:
