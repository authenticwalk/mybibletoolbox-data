  ncu-NT: Ne̱ ase̱sɛ bwe̱e̱tɔ a le̱e̱ e̱maŋ ne̱ e̱ maa Yɛro̱salɛm‑ɔ se̱ so̱rɔ alɔpo̱
    na bamo̱ ne̱ ibrisi te bamo̱ se̱‑ɔ baa ayaa‑rɔ aye̱re̱po̱‑ɔ ase̱. Ne̱ baa kya
