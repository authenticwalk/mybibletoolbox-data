  nab-NT: '@see-verse:ACT.005.015'
  eko-eko: 'Aari ota atthu enkeene theenya oolankha miti mikina za waattamela Yeruzaleemu
    awaatisika alwele aya na apale aari ohoochiwaaye pi majini: ooshi khusala eeya
    oovonisiwa.'
  qxn-NT: Tsaynöllam cercan marcacunapitapis llutaypa maytsicag runacuna Jerusalénman
