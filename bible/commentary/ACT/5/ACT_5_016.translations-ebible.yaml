    geshyagyashacunata apayämungan runacunam llapan cuticäyargan.
  wol-2010: Te it nit ñu bare dajaloo, jóge ca dëkk ya wër Yerusalem, ñu indi ay jarag
    ak ñu rab yu bon sadd; te ñoom ñépp daldi wér.
  nss-nss: Tehen tora ko, hu ndramat soyon iya para hu kol mepo hurakayani kol namandran
    Yerusalem, ara husap hu ndramat humwa, pe hu ndramat mepo hu payit huro ndritahu
    pe hupwalngani hu, ara husa yi. Pe hu masih ara huya hiyan topwei.
  snc-snc: Ema tarimarima ḡutuma-bara Ierusalema sevina vanuḡari na keve tarimari
    e iauka rakavari na ḡeboroḡirito tarimari ḡeḡwa-iaḡorito, benamo mabarari ḡenamoto.
  lgl-lgl: Ma ioli afula gi gera ka la mae faasia maefalua galia 'i Jerusalem gi,
    gera sakea mae ioli gera gi lia 'e gera matai failia ioli aloe 'are ta'a gi 'e
    io ada gi, ma wale li lifurono gi geraka gurada, ma 'i gera sui geraka 'akwaa
    lo.
  mmo-mmo: + o 5:16 Mak 6:56; Sin 19:11-12*De hil ngeeyaata vu taaku bo-bop sen neep
