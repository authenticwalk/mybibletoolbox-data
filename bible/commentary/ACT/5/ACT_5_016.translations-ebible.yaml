    eríkan mai nanin banta ayofen mino.
  rkb-NT: Myzubaha bo izumukunaha. Kytsa nabytykara eze tu Serusarẽhe bo zumukunaha.
    Asa kino simyitsapyritsa inasioktykyryknaha. Hyrikoso sapybara sizubarẽtsa bo
    zumuikiknaha. Asahi inasioktyhyryknaha. Sizubarẽtsa nisizororowynaha. Hyrikoso
    sapybara nisiksiwyhiknaha. Iwa Deus hyrikoso nikara.
  san-THA: 'จตุรฺทิกฺสฺถนคเรโภฺย พหโว โลกา: สมฺภูย โรคิโณ''ปวิตฺรภุตคฺรสฺตำศฺจ ยิรูศาลมมฺ
    อานยนฺ ตต: สรฺเวฺว สฺวสฺถา อกฺริยนฺตฯ'
  iws-iws: Mɨ omisɨsɨmɨm om komii Jerusalem siir kingiin nwowɨm, sɨmiir hɨran iikamɨm
    sɨmiir makak iikamɨm ɨna mɨ hainamɨm, om komii Jerusalem hɨriir. Mɨ iikamɨm yɨu
    biyɨekɨ nɨnkɨnɨukikaiyɨm yɨm sɨma ɨni warar mɨ ɨnkɨn amɨm. Mɨ sɨmiirɨn aposel
    kamɨm sɨma yɨnɨmnɨskii haigɨnɨugi. Ɨriig.
  pol-SZ: Również z miast położonych wokół Jerozolimy przychodziło mnóstwo ludzi,
    którzy przyprowadzali chorych i zniewolonych przez demony. I wszyscy doznawali
    uzdrowienia.
  ztq-NT: Wi meñ kyedzy nii nche kexka Jerusalén biidni meñ xsyaknë ni meñ nii no
    kyalbini mal leñ styoo aan kchë meñ go byak.
  zai-NT: Dede ca binni guidxi nuu gaxha Jerusalén bedané ca binni huará ne ni caguite
    binidxaba ique, ne irá cabe bianda cabe.
  upv-upv: Ko delung elep ne nir nga marlik renge ngaim wowarreng nga marto rrale
    Jerusalem kele arwoswosi jinibb nga marmesi vini, tevi nir nga nem̃in nga marsij
    marsisilvir; ko nir jijle arres luwi.
  aui-aui: Bi kate koroto ghamana meyagii gisigisidi Jerusalem ririne bada siyariyeriyeni,
    bi yadi wawaya gubagubagidi da iiyawogha kanuma beroberodi gwabidiye na siyapiipiikedi
    da tupadi siyawa.
  wap-NT: Iriba pidannao kasabaꞌukinan apostlenao idaꞌati, waꞌatiinaouz donoi sodi
    kida diꞌiki, wuruꞌu Jerusalem dazaba an kidaꞌoraz wiizainao. Ĩnaꞌakan karinainao,
    naꞌiki oiaꞌo doronai zaamatapaniinao kida, naꞌiki ipai ĩrinaa kida soꞌota-kao
    ĩꞌai.
  mva-mva: Bokaibe tamoata be aine dum bibia-tina anua Ierusalem saringa dieno-lo
    nge dipurapura. Be moremore nedi be tamoata mariaba goalakadi dibagabagadi nge
    dieleluakidi, be moarunga dipurapura nge aka-uiakadia-doi dipura.
  dwr-NT: Qassi cora asay Yeerusalaame matan de7iyaa katamatuwaappe harganchchatuwanne
    iita ayyaanan oyqetteedda asatuwaa akki yeeddino; ubbatuukka paxeeddino.
  kfw-kfw: Halli Jerusalem koolla kaom khuopui mi ngai inhongnga akana ngai emakli
    akathamak ratha insuungnga kaluut ngai inhongruoi, halli inmani rakip inleimindam
    jei.
  bfz-bfz: यरूशलेमो रे नेड़े-तेड़े रे नगरो ते बी बऊत लोक बमारा खे और दुष्टात्मा रे
    सताए रे, तिना गे ल्याई-ल्याई की कट्ठे ओ थे और सेयो सबी खे ठीक करो थे।
  cuk-09: Dulemar Jerusalén-neggwebur-dikarbarmalad bukidar Jerusalénse noni-damarmogad,
    dule-gegumalad, degi, dule-niaburba-nikamalad senoni-damalad. Jesús-nuggi-barmilesmalad
    a-dulemar belagwapa nudaksamalad.
  ben-OBCV: জেরুশালেমের চারপাশের নগরগুলি থেকেও জনতা ভিড় করতে লাগল। তারা তাদের অসুস্থ
    মানুষদের ও যারা মন্দ-আত্মা দ্বারা যন্ত্রণা পাচ্ছিল, তাদের নিয়ে আসত এবং তারা সকলেই
    সুস্থ হয়ে উঠত।
  mil-NT: Te ní quixi ñáyiu ñuú yatni Jerusàlén ndécǎ‑yu ñáyiu cùhú, ndɨhɨ ñáyiu yɨ̀hɨ
    ñaha espíritú cúndɨ̀hɨ yucu ñávǎha ní quixi, te nchaá‑yu ní ndúha.
  myu-myu: Ade o'jẽm ip Jerusalém ka tẽg̃atka bewi. Iwãtaxipipiayũ o'tujowat ip Pedro
    kapap pe. Soat ip o'g̃u'ada'ada. Ibiõg̃buk kẽrẽat kukayũ dak o'tujowat ip. Ibiõg̃buk
    kẽrẽat o'g̃ujẽmjẽm. Xipat o'e ip―soat.
  amk-amk: Kaiwasa siai bitoya kontai era na bendari watai kefang we bendari Yerusalemi
    fo. Eha inontarai emaninang bitoya tutu mano inggira dohonsa fosa. Tutu inontarai
    emaninang nanisa, ea kiai rasulifosa enarisa ebeng.
  fai-fai: Alo abiw abiw Yedusalem mewso so kinim wanang seng seng iyo tad tad bom
    ilim kinim asanin seng so sinik mafak kiwa imusa so iyo imadew tad weng dew kámin
    kinim dáka bidiwo, ika adikum kasáyámsiw.
  ura-NT: Chaen nii Jerosaleeun rohan nenacaauru- neseeuru nenacaauru cachaauru netonai
    nihanatiin jetaote, tajiha turuha uure itolere cunai caun cunaitenacaauru, itolere
    coitucuchuhi cairichanojoineein ichaonacaauru, naaonjoainuri uhaain. Niichuru
    jetaote, rai cunai caje rautanaacuruhane, jataain raotojoeein satiin nerautaaure.
  mcd-NT: Yorahuanrasi Jerusalén patashari icafo isinincaifo ato ihuunifo. Atirifi
    yoshin chaca atohuun nushon ato fucashni huaiton ihuunifo. Ascanshon nantifi ato
    caya huamapacunifo.
  urt-urt: '@see-verse:ACT.005.015'
  kiz-kiz: Apu kabhele idadi mbaha jha bhanu bhakahida kuhoma miji jhajhisyonguiki
    Yerusalemu, bhakabhaleta bhatamu ni bhoha bhabhapagewe ni mapepo ni roho chafu,
    ne bhoha bhaponyibhu.
  tzo-TZE: Ep italic tey ta Jerusalén li boch'otic tey no'ox nacajtic ta yantic lumetic
    ta noch' Jerusalene. Laj yiq'uic tal jchameletic xchi'uc boch'otic ta x'uts'intaatic
    yu'un pucujetic ti ochem ta yo'ntonique. Pero scotolic icolic.
  lex-lex: Riy rwalidlidan pa rmai rwatiaga leta-leta mak rehgorgorga Yerusalem pa
    rmai. Rmai die rora mak kamehra-kamau, me maka hegana ha rhu'ru ralma dewade honona
    rler la kalwiedni.
  dov-dov: Mpawo bakasika kabiyo antomwe bantu biingi bazwa muchisi chilafwifwi a
    Jelusalema, nkabeeta bachiswa alimwi abaabo bajiswi aa myuya yamatombe, alimwi
    balikuponesegwa boonse.
  rgu-rgu: Tepoꞌ ria, lahenda ra roi mai-maiꞌ a reme koro maneneaꞌ nai Yerusalem,
    ma rolo roo lahenda kamahedi nara, de Ramatuaꞌ a lahenda nadedenu nara puli ra
    basa sii. Ara roo sira lahenda nitu heke nara, de Ramatuaꞌ a lahenda nadedenu
    nara usi heni basa nitu sira.
  toc-NT: Y xli̠­hua̠k hua̠nti̠ xta­hui­la̠­nanchá nac lactzu̠ ca̠chi­qui̠ní̠n, xta­li̠mín
    xta̠­tat­lacán nac Jeru­salén xa̠hua hua̠nti̠ xca̠akchi­pa­nini̠t xta­la­ca­pa̠s­tac­nicán
    akska­huiní, y hua̠k xca̠­ma̠t­la̠n­ti̠cán.
  som-som: Oo waxaa kaloo ku soo ururay dad badan oo ka yimid magaalooyinkii Yeruusaalem
    ku wareegsanaa, iyagoo wada dad buka iyo kuwo jinniyo wasakh lahu derdereen; oo
    kulligood waa la wada bogsiiyey.
  mam-C: Ex at txqan xjal tzaj kyojjo tnam nqayin, tu'n kyul kanin toj Jerusalén.
    Tzaj kyi'n kyyab' exqetzi'n xjal tzyu'nqetaq kyu'n taq'nil tajaw il. Ex kykyaqilx
    b'e'x i q'anit.
  ndj-ndj: Vandu vatangalili vafumili mbwani shiveli pabehi ya Yelusalemu, yivavayeghili
    vatami vawu na vala yivaveli na finyamkela, vosi valowuliwa.
  mbj-NT: Hajõk panang Jerusarẽnh nedaa bä haj'eenh do han'aa. Ramenaa nahëë enäh
    doo, karap'aar h'yyb nesaa do pahad'ëëk do na-ããj hẽ. Ti m' sahõnh hẽ rabaheso
    hõm.
  lat-VUC: 'Concurrebat autem et multitudo vicinarum civitatum Jerusalem, afferentes
    ægros, et vexatos a spiritibus immundis: qui curabantur omnes.'
  ngp-ngp: Naho mafyo ya want'hu yezaga kulawa kwe mizi izunguluke Yelusalemu, wakawegala
    wose wandile wakalumwa, wadya wandile na mp'hepo, na wose wahonyagwa.
  enq-2: Jerusalema tengesa taono yakane singi dupanya, endakali yaina pyapaepi, imambu
    koome kenda pisetaepi, dupa endakali longo mendapuame soo ipao kambu piaminopa,
    dupa pitaka auu piseta pyakamaiya.
  eng-ASVBT: 'And there also came together the multitude from the cities round about
    unto Jerusalem, bringing sick folk, and them that were vexed with unclean spirits:
    and they were healed every one.'
  mna-mna: Mi kar ta timbot kolouŋana pa Yerusalem na, ta kembena. Tikamam zin meteŋan
    kizin ma wal kizin pakan ta bubuŋana sananŋan tipasansaana zin na, mi tilala Yerusalem.
    To timokor men la kizin ŋgoŋana, mi zin tiurpe zin ma nin ambai lup.
  myw-myw: Ven babaw gimgilis Yelusalem walasin katuyouns imimeis, takatouns imeyes
    sisiyas tasiyas bwagaw nibugawus; iva̱ges mo ibweins.
  sby-sby: Makoto abantu alesa kufuma muminshi yashinguluka Yelusalemu balikwisa kabali
    banyamuna balwashi ne bekatwa ne mishimu yaipa, kayi bonse balikusengulwa.
  sll-sll: Ena Yerusalem oo malgi ari bina holo holi pai ongwo i tau nibil pare te
    kwia nigi dongwo yong sina mongwo hobi para aule ire ungwi. Ungwo hobi para weni
    u wai ongwi.
  yaq-NT: Ketchia, junama'a ka mekka ili jo'aram betana, yoemra juebenaka, jum jo'ara
    Jerusalen tea'u yaajan, inime'e, ko'okoeme intok jume'e, ju'u bebeje'eri ka tu'i
    jiapsie jiokot emo bichame weiyaakai. Inime'e intok si'ime tu'irean.
  uro-uro: Qosaqi ama rhäqäp na rha ama ruvek ta män nämät ama värhap e namet ma Jerusalem
    sa arha rämgivärharha dä iarhakt kärarhae i ama iaus ngärhi slava na rha bä qop
    märäs pät a rha moe.
  ita-1885: La moltitudine ancora delle città circonvicine accorreva in Gerusalemme,
    portando i malati, e coloro ch'erano tormentati dagli spiriti immondi; i quali
    tutti erano sanati.
  muy-muy: Mis dal-dal ga kəsa ndahaŋ ya kà gəvay ga Zerʉzalem ni day tə̀həlbiyu ndam
    gatay ya tèɓesey do ni akaba ya ti seteni tə̀niviyu ana tay a ahàr vu, tə̀gri
    daliya ana tay ni. Ndam ya tə̀həlbiyu tay ni ɗek tàŋgaba.
  kqc-kqc: Amiye tau gade iniye Jerusalem adinari taoni keika keika gutuna baesi ini
    gauka vene ma kaere ini roaita ideri vima no nufa vene afei baegamadi; ina tau
    vakoi moi buni rigamadi.
  tav-tav: Apero macana quena Jerusalén maca tʉacã macá macari macana Jerusalẽpʉ atí,
    na yarã cariarãre na cajee ejooyuparã. Rooro cawãtiacʉna quenare na cajee ejooyuparã.
    To bairo na cáto na nipetirã cañuuñuparã yua.
  eng-ULB: There also came together a great number of people from the towns around
    Jerusalem, bringing the sick and those afflicted with unclean spirits, and they
    were all healed.
  spa-VBL: Y venían multitudes de los pueblos de Jerusalén, trayendo a sus enfermos
    y endemoniados. Y todos eran sanados.
  fra-_FOB: Le peuple des villes voisines venait aussi en foule à Jérusalem; apportant
    des malades, et des hommes tourmentés par des esprits immondes, et tous étaient
    guéris.
  hau-ULB: Mutane dayawa kuwa sukan zo daga garuruwan da ke kewaye da Urushalima,
    suna kuma kawo masu rashin lafiya, da wadanda aljannu ke damunsu, aka kuma warkar
    da su duka.
  mal-mal: അതുകൂടാതെ യെരൂശലേമിന് ചുറ്റുപാടുമുള്ള പട്ടണങ്ങളിൽനിന്നും ജനങ്ങൾ വന്നുകൂടി
    രോഗികളെയും അശുദ്ധാത്മാക്കൾ ബാധിച്ചവരെയൊക്കെയും കൊണ്ടുവന്നു; അവർ എല്ലാവരും സൗഖ്യം
    പ്രാപിക്കുകയും ചെയ്തു.
  kkc-kkc: Eseme Yelusalem koola omapoo mosobia pepooko oso odoo paigiga sabolo, odoo
    bo holo paladee oso dala temelee sabolo, iyado sibadiliso. Egeeseega diye di odoo
    oso diba tekepo peliso.
  urd-GVR: Bahut-se log Yarūshalam ke irdgird kī ābādiyoṅ se bhī apne marīzoṅ aur
    badrūh-giriftā azīzoṅ ko lāte, aur sab shafā pāte the.
  far-far: Ma na wane 'oro ki kera leka mai fasia na fere ki kalia 'i Jerusalem, kera
    ngalia mai wane kera ki ne kera matai fainia wane ne anoeru ta'a ki fafida, ma
    na lifurongo ki kera ka gurada, ma kera tafau kera ka 'akwa laugo.
  suz-BL: यरूसलेम एर ओंथ सहर ङा रोइ पशो नु वोलम तशो मुर शुश आन कली चाक्‍बाक्‍मा बाक्‍त।
    मेकोपुकी यो नेल्‍ल साशा लाइबाक्‍मा बाक्‍त।
  car-NT: Morokon Jerusalem wyinonokon aito'kon wyino enapa moky kari'na kyno'satokon
    je'tun pangon ene'se, yja'wan akywano pangon ene'se enapa. Irombo pa'poro kynekura'matokon.
  amp-amp: Jerusalem taunpno toh hanyuk kmiroh dbohnet yimam, yo kmi yarhm fknayet
    yimam yaknimoamm aposermpno hanymoumm. Hanymoatmm dbohnefm o kmi yarhm thu troh
    tany hany-moumm.
  bht-bht: कने यरूशलेम शेहरे दे अखे बखे दे नगरां दे लोक भी गिठे होंदे थे। कने सै बिमारां
    कने बुरियां आत्मा ला सताऐ लोकां जो लोंदे थे, कने सै सारे ठीक होई जांदे थे।
  eng-NOY: The multitude also belonging to the cities around came together to Jerusalem
    bringing the sick, and those plagued by unclean spirits; and they were all healed.
  cub-NT: Aru apeno ĩmajinoacavʉ obedivʉ eare nʉivʉ barejáimad̶a Jerusalén ãmicʉriĩmaroi.
    Na máre ijimarare, aru abujuva ne ĩmamarare máre, nʉvare nʉivʉ barejáimad̶a. Aru
    caivʉ ne nʉvaimara mácavʉ mead̶aimara marejáimad̶a na.
  ita-1927: E anche la moltitudine accorreva dalle città vicine a Gerusalemme, portando
    dei malati e dei tormentati da spiriti immondi; e tutti quanti eran sanati.
  lww-lww: A puna lala nap̃a e narin pulkumali lala nap̃a la lavisin Yerusalem, la
    m̃ena ga apimi, a ap̃ereari kiela li namaiena lala apimi, amio lap̃as nap̃a yermare
    lala apa e la, ana li nalologena lala la akila ruru la sina ga amloge po.
  ckb-ckb: خەڵکی شارەکانی دەوروپشتی ئۆرشەلیمیش کۆببوونەوە، نەخۆش و ئەوانەیان هەڵگرتبوو
    کە بە دەست ڕۆحی پیس دەیانناڵاند، جا هەموویان چاکدەبوونەوە.
  spm-spm: Uthughun khavɨn ivhɨra Jerusalem mbɨroghɨn itirɨ uŋuimbar sovsegher gumasira
    avhɨrara, mee nona arɨmarɨr gumasi rako amisi nigha ze. Mauthughura mee ivhɨra
    non gumasi rako amisirɨ unduur maghatɨsi aphasasi tharsi nigha zesima, mee barbar
    nomthegha indera.
  nas-nas: Eeꞌnoko napoꞌ nantoonge osi okiꞌnarekaꞌketa Jerusalemaꞌ koroai otoroining-eta
    siipa-poꞌnupoong poꞌantavaarikoꞌ eeꞌnoko maꞌnari orenge koriaarikoꞌning, eeꞌnoko
    ookara nariꞌ taarevorokoꞌ.
  uvl-uvl: Pe hulua lochlolch ngana nga kileng nemur nenge tetu rochroi nge Ierusalem,
    te longe pe iri pule te takis hote haleles kina mur pe iri nenge uneinei poia
    iri. Te atia iri pe Iesus nena hana mur te hemas mule iri lochloch.
  eng-BBE: 'And numbers of people came together from the towns round about Jerusalem,
    with those who were ill and those who were troubled with unclean spirits: and
    they were all made well.'
  ixl-CNT: Utz sibꞌ aanima nichikꞌasuꞌl tu qꞌu tenam najaꞌch u Jerusaleen, iqꞌomal
    qꞌul iyaꞌv taqꞌo. Atia techalich tujlixsal tu u tioxhil txꞌiꞌliꞌinaj. Utz maꞌl
    chit iꞌantu bꞌaꞌn sikajayil.
  xsi-xsi: Aku tamâta ŋgu ŋalae sipile lawea pinde keno Jerusalem tini laiti ku simâ
    panzi pâri-tamâta tona. Kinzi ŋinde kala sikainzi pukoŋa tamâta wa tamâta pinde
    koroani saka sipagagaranzi wa simâ. Aku Maro Kindeni ivetanzi tamâta ŋinde rârâni
    sipâŋga ara kilo.
  crx-NTPO: Lhane whe dune Jerusalem whunat keyoh whut'enne, 'enne cha whusahúdilh.
    Ndudáne cha 'ink'ez ntsi'-i nudúdeh buyudúlts'ine cha whusábuhule 'ink'ez ts'iyawh
    soo ná'buhulh'en.
  kan-OKCV: ಯೆರೂಸಲೇಮಿನ ಸುತ್ತಮುತ್ತಲಿನ ಊರುಗಳಿಂದ ಜನರ ಗುಂಪುಗಳು ತಮ್ಮಲ್ಲಿ ಅಸ್ವಸ್ಥರಾದವರನ್ನೂ
    ಅಶುದ್ಧಾತ್ಮ ಪೀಡಿತರನ್ನೂ ಕರೆದುಕೊಂಡು ಬರುತ್ತಿದ್ದರು. ಬಂದವರೆಲ್ಲರೂ ಸ್ವಸ್ಥರಾಗುತ್ತಿದ್ದರು.
  bbb-bbb: Areme e boeje are Jerusareme ivuake ijia kariva ije bu e adagi ijiakiro
    e kavene ise nirokiaeva ije kaenamiana ijia rovo bu ifejiavoga bu una madiae.
  blw-blw: Yag ummalecha agé hen chuaray tatagu way narpo hen anchichay fabréy way
    sakopon hen Jerusalem way chacha agé inyale hen anchichay chan sasaket ah mangempaka-anancha
    hen saket ya ah mangempaparyawancha hen nihuhurug way ongtan. Wat amin way ummale,
    natorongancha amin.
  tam-2017: சுற்றுப்பட்டணங்களிலுமிருந்து திரளான மக்கள் சுகவீனமானவர்களையும் அசுத்தஆவிகளால்
    துன்புறுத்தப்பட்டவர்களையும் எருசலேமுக்குக் கொண்டுவந்தார்கள்; அவர்களெல்லோரும் குணமாக்கப்பட்டார்கள்.
  azz-NT: Huan no ijcón quichihuaya ocsequin pueblojme ten quiyehualojtoyaj Jerusaléncopaca.
