    opajtiah.
  bgg-bgg: Jerusalem bajarai pha bran brogthek de bran rad pho nane ibuii ragung è
    jiang pho shii noh ne bajo wuii thog ruii. Ithek de gang dun.
  eng-TCENT: A multitude from the towns all around Jerusalem also gathered together,
