  mop-NT: Le'ecoo' a nütz'a'an u caala, c'ochoo' ich caj Jerusalen. Tanoo' u c'ochesic
    a c'oja'an etel boon a yan c'ac'asba'al ichiloo' u tucul ti'i ca' ch'anesabüc.
    Laj ch'anesaboo'.
  tet-tet: Baa oras nia, ema lolok mai nosi leo-leo mak kreꞌis kota Yerusalem. Sia
    mai nodi siakaan ema moras. Hotu Kristus klosan sia nadiꞌak nola sia hotu-hotu.
    Sia moos mai nodi siakaan ema mak diabu tekar. Hotu klosan sia moos teꞌur sai
    diabu nia sia.
  hlt-MCSB: Jerusalem khopuei kaepvai kah rhaengpuei long khaw ha tingtun uh. Tattloel
    khaw, rhalawt mueihla loh a ven rhoek te khaw a khuen uh tih boeih hoeih uh.
  xtd-NT: Dɨuni n‑ka xee ñayiu ñuu xndatuu nadukunduu Jerusalén nuu‑s. N‑ka xo kandeka‑i
    ñayiu ka kuꞌu xiꞌin ñayiu kida uꞌu ñaꞌa xaloko n‑ka xo xee, te n‑ka xo ndvaꞌa‑i
    ntdaa‑i.
  mdy-ETH: ዬሩሳላሜ ኮይላ ዓኣ ካታማፓ ዓሳ ፔኤኮ ሃርጊንቴ ዓሶና ፑርታ ዓያናና ሜታዻ ዓሶ ዔኪ ሙካኔ፤ ቢያሢያ ዶርዓሢዳፓ
    ፖዓኔ።
  spl-spl: Otmu Yerusalem hâlâŋmâ kapi tipi tapi tatmâ arap ya ambolipŋaŋe bukulipyeŋe
    tisi mesek otbi otmu weke bâleŋaŋe mâŋgâeyekmu manminiwi ya meyekmâ aposolo yeŋgâlen
    takaŋetâ heŋgemyongowi.
  usp-NT: Y sub'laj cristian ri tipetak lak jaljojtak tilmit chijc'ulel Jerusalén,
    tijc'amtakch jyowb'ak riq'uilak yak jtako'n Kakaj Jesucristo. Y wi' jujun ch'u'jursaltak
    jwi'l wi' etzl laj ranmak y juntir li xcan tzib'tak.
  zav-NT: Na' beṉə' ca' ža' yež ca' zɉəchi' gaḻə'əzə Jerosalenṉə' ɉa'aque' Jerosalenṉə'
    zɉənc̱he'e beṉə' ca' cha'acšene na' beṉə' ca' zɉəyo'o zɉəyaz de'e x̱io' ca'. Na'
    por yeḻə' guac c̱he Diozən' apostol ca' gwso'one' par nic̱h besyə'əyaque beṉə'
    ca' gwsa'acšene na' besyə'əbeɉe' de'e x̱io' ca' zɉəyo'o yic̱hɉla'aždao' beṉə'.
  sgz-sgz: Má tilik matananu mul tili tan malar pátmi bimán rum á Ierusalem di han.
    Di kip rung di sasam mái rung er a kis i di á sápkin tanián, má tan apostolo dik
    aliu pas di no.
  kek-NT: Nabaleb li que'chal chak sa' eb li tenamit li cuanqueb chi nach' riq'uin
    Jerusalén. Que'xc'am chak li yaj ut eb li cuan ma̱us aj Musik'ej riq'uineb. Ut
    chixjunileb quilaje'q'uirtesi̱c.
  blz-NT: Mian men na tiku-tikumna kota Yerusalem bakalaituntun taka mangawawa mian
    manggeo ka' men lampingionna meena, ka' wiwi'na men koiya'a sida nalesi'.
  poe-NT: Kja̱xin tí chjasin chjino mé kjui̱xi̱n nchónhya chojni ikjui sín chjasin
    Jerusalén la kjui̱ka̱o sín tí chojni níhi la ko tí chojni chónta ncha̱kuen tí
    jínahya. La kaín sín a mé kuíto̱he sín jína.
  san-TAM: 'சதுர்தி³க்ஸ்த²நக³ரேப்⁴யோ ப³ஹவோ லோகா​: ஸம்பூ⁴ய ரோகி³ணோ(அ)பவித்ரபு⁴தக்³ரஸ்தாம்ʼஸ்²ச
    யிரூஸா²லமம் ஆநயந் தத​: ஸர்வ்வே ஸ்வஸ்தா² அக்ரியந்த|'
  cof-NT: Aman quelole pueblobi nechinan quiyanpunlacanan, yucanchi ocobe padeseinaminlacanan
    Jerusalenca tanjalainue yape manseilaisa. Junni jerale tanjaca junla manseilainue.
  srm-NT: Gaan hia sëmbë seei ta kumutu a dee köndëköndë a Jelusalen bandja dë ta
    tja dee suwakima u de ta ko, ku dee sëmbë dee dë ku soni a hedi ta sitaafu de
    ta kii. Nöö de tuu dee Tjabukama kula ko bunu.
  qvs-NT: Chaymanta tukuy Jerusalenpa ladun llaktakunamanta aypa runakuna shamurkansapa
    unkudukunata pushamushpankuna. Supay unkuchishkan runakunatapish pusharkansapa
    chay alli yachachikukkuna alliyachinankunapa. Chashna pushaptinkuna paykunaka
    tukuyta alliyachirkansapa.
  zca-NT: No nayax men kwa'n nzë rë yezh kwa'n nzhin naka'n yezh Jerusalén, mizhinnu
    bixa' men nzhakne, no rë xa' nzho mbi mal laxto'. No rë bixa' miak.
  cbc-NT: Tunu Jerusalén macã tʉ̃ni macããna na yarã cariayecʉnarẽ, bairi aperã wãtĩ
    yeri pũna mena capajʉ̃gorã cʉ̃ãrẽ na jeasúparã. Nipetiro na ũna caticoasuparã
    yua.
  qxo-NT: Tsaynöllam maytsay marcacunapitapis Jerusalenman shayämurgan imaycaläyawan
    geshyagcunata y supayyogcunatapis apacurcur. Tsay geshyagcunaga llapanpis allïyarganmi.
  mox-mox: ʼInega tomotau qabudi Ielusalema diʼwenaya itoatoa imai, ta edi tovevihiqayavo
    imiedi ta wese taudi niboana luveifana ʼwahalidi imiedi, ta qabudi iveaqiaqi.
  kew-kew: Goa pua Jerusalem su mone pane piri yaina i onaa page remo pabo piri onaa
    page maepeaainalo mea ipisimi. Goa pisimi rabu aposel kogono aanumi nimu maperekeasimi.
  dww-dww: Patara ḡesaudima Jerusalem diane meagaidima mate a rawateḡeidi, be banaga
    sidesidedi be banaga nopodie arua gewegewedima miemienidima mate a tavaitedina,
    be matabudi ai yawasanidina.
  twi-ASANTE: Nkurɔfoɔ a wɔfifiri nkuro a atwa Yerusalem ho ahyia no de wɔn ayarefoɔ
    ne wɔn a ahonhommɔne wɔ wɔn mu no baeɛ na wɔsaa wɔn nyinaa yadeɛ.
  aoj-aoj: Eaꞌ esis amam nematawa hiasi walemb hielimbi bagape felefeleꞌma Jerusalami
    wapani safiꞌi sandakolas salomas. Esis sofaꞌai awasisi safiꞌi salumai epes isimba
    ambagof awami mapais magahambombagasi. Eaꞌ epes isimba hiasi sataga boꞌwes hiꞌalas
    wapani.
  cbv-cbv: Jerusalén tʉ́tchi pebhbit jʉmni tʉ́tchinadih moón tʉbʉ́p chʉ̃ʉ́hnitdih,
    nemép jʉmnitdihbʉt ĩt ʉb jʉibínap wʉt jĩ. Pánihna, queét nihatdih ĩt tʉ́i booa
    beedánap wʉt jĩ.
  taw-taw: Binɨb man wulep anɨb yelak okok abe, kɨli kuŋay binɨb tap gak okok dɨl,
    kɨcheki abaŋ lɨl yelak okok sek dɨl, dad owlak. Dad apelak, bɨ Jisas takaw nop
    dad ameb okok gel kɨlop mɨdupsek suŋ lak.
  jic-NT: Jerusalén ne'aj p'in tapatja tjiquil wa yupj Jerusalén nt'a. Pajal pülücj
    tjiquil. Jis tucuman malala jisas. Jis tucuman lapanenpan jatatsja. Yupj pjü way
    jis tji'yü'sa.
  zap-NT: No kesentyent ndalyaa mén ne nuu yra gyëz ne nak guex Jerusalén wa Jerusalén
    wano men mengyiz no le mén ne nuu menzab lextoo, no yrandxee men wyaken.
  wer-wer: Pël ëën Yerusalem kak we naöökaan naöökë ka pötëaan yauman omnaröere omën
    pitëm lupötë urmerarö wëaurö pourö wak së Yesu pim ngön yaaö omnarö pitëm naë
    oröön waö ë momëak ompyaö mowesa.
  ipi-ipi: Wuane pua teke, Jutusaleme tano okona mandaka gulo tano waka tupana tane
    wandakali tupamane yakamana yangone siki pelenepi, sipitisa koo atenepi, utupane
    aposolo akali tupa ateainga awua ipuku peainipia. Awua ipuku peai-kola, aposolo
    akali tupamane wandakali utupane pitaka mo atu yaka peainipia.
  qul-NT: Kayllapi caj juch'uy llajtacunamanta achqhayoj runacuna Jerusalenman jamorkancu,
    onkoskacunata sajra espiritupaj ñac'arichiskan runacunatawan apamuspa. Tucuytaj
    alliyaska carkancu.
  tnc-tnc: I'suᵽakajaoka Jerusalén koyikuri imaekarã, wãmarĩa imarãte, suᵽabatirã
    naᵽuᵽakareka Satanárika nã'rĩjãikarãreoka naᵽõ'irã ne'ewa'rika. Toᵽi mae, i'suᵽaka
    nimauᵽatiji jia oyiaja najarika.
  ter-NT: Enómaka xâne ukeâti po'ínuhiko pitivóko ákoti ahîka Njeruzálem, omotíhiko
    ka'aríneti yoko xâne ûroevo ndémoniu. Heú koéhiko koíteovokono.
  bmr-NT: Jaabadɨro uufocoo cuuminooto Jerusalejaa saahicauhi iguihuvamehejeque, emeimɨvatomehejeque
    icano ɨsɨvaumo. Jaamoco paryɨ buheesuhicaumo.
  fuf-fuf: Lappi lappi yimɓe no wuggotonoo iwa e ɗeya ca'e heeduɗe e Yerusalaam, ɓe
    addora nawnuɓe ɓen e ɓe jinna tampini, ɓen fow sellinaa.
  mwc-mwc: Kata pipiya pesarisi yebo meyaga mutusiyai Jerusalem parinai, gubagubagisi
    ba yebo iyabosi kanuma goyogoyosi, kamosi yai si mamana wai, ereonowasi si urabaisi
    si botu wai si yawasa.
  bhl-bhl: Keyemiwi, Selusalem abiw mutuk fian beem abiw mutuk mewso kasel ikati wakamin
    so kawtiw so, aneng matil yenkabiliw kawtiw iso, alik alik biilo kalan kunum biim
    mit mewso yemde telesomi, “Ilo ken kelina!”, yangiwi, i ilo okmino koyemsiliw
    kale.
  ons-ons: So Yerusalem mat loli lolik yewao ŋei ŋerep gekoi, eŋe korop yaleka sari
    aposolo eŋano watkekoi, eŋe zoma ŋei so asu borikineŋo kotoeno ket matali ongi
    gekoi, yewa ebu sariu, korop solaene koso menaŋ onwareke.
  con-NTPO: Tsa'caen in'jamba faesu pporotssia canqquesundeccu'qque Jerusaléni i'fa
    tise'pani'su pajisundeccuma. Toya'caen cocoya ca'ni'chondeccuma'qque tsu i'fa.
    Tsa'caen i'fasi poiyi'cco tsu ccusha'fa.
  ghs-ghs: Oke eetemi Dzerusaremu nagapa totaqi ma totaqi abi tupu mina qaata, nokoi
    gama susupu khetedzanoma ma songena ngiinginoma oke aima biranatemi nokoi oho
    qesa gama qidzanate qaata.
  peg-peg: ଜିରୁସାଲମ୍‌ତ ଚାରିବେଣ୍‍ତି ବସ୍ତିତାଂ ମାନାୟାର୍‌ ପା ରଗ୍ୟାରିଂ ଆରି ବାନ୍ୟା ଜିବୁନ୍‌
    ହୁଦାଂ ଆହ୍ୟାତି ଲୁଗାରିଂ ତାହି ରୁଣ୍ଡା ଆଜ଼ି ମାଚାର୍‌, ଆରେ ହେୱାର୍‌ ୱିଜ଼ାକାର୍‌ ଉଜ୍‌ ଆତାର୍‌
    ।
  txu-NT: 'Nhym Djeruxarẽ bu''ã me krĩ djàri me jadjwỳ me krãptĩ: ''ã akuprõ. Me aben
    totokmã ''ỳr me punu jamỳn o ban o bôx. Me karõ punu kute meo badjwỳ nhym me aben
    totokmã ''ỳr meo ban meo bôx. Nhym Metĩndjwỳnh arỳm me kunĩo mex ne.'
  eng-WEBU: The multitude also came together from the cities around Jerusalem, bringing
    sick people and those who were tormented by unclean spirits; and they were all
    healed.
  gnw-NT: Jare jeta vae yugüeru Jerusalén pe ĩru tenta guasu coiño Jerusalén güi ñugüɨnoi
    vae reta güi, jare güeru imbaerasɨ vae reta jare aña oya jese vae reta. Jare opareve
    ucuera.
  mux-mux: Kolea-auli Jerusallem lirim koleana nondupa lirim koleamanga muluring yambu
    pulele-ni kuru turum yambuma kene kuru numanuna pirim yambuma kene meku uring
    kene enini pali kaí liring.
  maj-NT: Ta̱ j'ai ṉkjún xu̱ta̱ xi tjíntu a̱ndai nanki Jerusalen nga j'aiko̱ xu̱ta̱
    uhu̱n ko̱ xi tjíntujíhi̱n jánindoo̱. Ngayjee̱ kama nkihi̱.
  bkq-NT: Jerusalém iwaguepa tâtyuneim modo, toenzepa myani tâwânuneim modo, kadopâgue
    taseim modo warâ nhadylymo Pedro eydâ atoram. Mâkâ modo kua tyetaynze lelâ myani
    Deus eon-honrugue.
  kue-kue: Te Jerusalem taun bina dangine tau yeingwa i yomba merkinde yombano kinde
    sungwa ya te spirit kinde suna moglkwa ye i-wingo ana yomba i prapra kindeno wakai
    erekondungwa.
  cot-NT: Ariqueate iquejejiaca poneaguetanquitsica oquempejiquegueti Jerosare yamajiaqueneri
    yashinoncajajiatsica aisa yatsipetacaajiacaca ampatsini, maasano ivejaianaja.
  bnp-bnp: E huriki lobo na maka tanga kiroko tabukoi o Ierusalem ri kaloho valai
    ne huriki a apostolo e huriki ri giloa, e huriki i dili ne ria a hanitu, lakea
    ni vakamahuri lobo ria.
  apn-NT: Nẽ Jerujarẽ pu hã krĩ hkwỳ kamã. Mẽ à xwỳnhjaja nẽ mẽkarõmnuti kot tanhmã
    mẽ ho xwỳnhjaja nhũm pre htem mẽ hamỳ nẽ ma mẽ ĩhkrep mẽ o mra nhũm mẽ piitã akupỹm
    mex pa.
  ctp-NT: Nganen chaꞌ kanꞌ nchga kichen kwiꞌ seꞌen ti, nchga seꞌen ndiꞌin nten tiꞌí;
    kanꞌ chaꞌ mdiyan loꞌo neꞌ ꞌin nchga neꞌ tiꞌí nu nskwa seꞌen ndiꞌin neꞌ, loꞌo ꞌin
    neꞌ nu wa msñi kwiꞌin tnun ꞌin neꞌ. Yaa loꞌo neꞌ ꞌin nchga neꞌ tiꞌí kanꞌ seꞌen
    ndiꞌin Tyu nde kichen Jerusalén, loꞌo ngwañaꞌan nchkaa nchga neꞌ tiꞌí kanꞌ bra
    kanꞌ.
  opm-opm: '@see-verse:ACT.005.015'
  bvr-bvr: Rrapa gu-galiya yerrcha aburr-werranga aburr-garlmuna, gu-jaranga gu-rrawa
    wenga burrbu-ganyja gurda Jirúchalam (Jerusalem) aburr-birripa minypa gu-derda
    aburr-yorrpuna rrapa walkwalk burr-buna, lika aburr-molamiyana aburr-bulapalawa.
  wal-wal: Qassi daro asai Yerusalaame matan de7iya katamatuppe hargganchchatanne
    tuna ayyaanan ohettida asata ekki yees; ubbatikka paxidosona.
  zad-NT: Na' ḻekzka' zan beṉ' yellka' llia gaozə Jerusalénna' chajgake' lao postlka'
    chjwa'gake' beṉ' che'i yillwe' na' beṉ' yoo dii x̱iw'ka'. Na' yog'ḻoḻzgake' chiyaki.
  kmg-kmg: Erâ Jerusalem hae rârec rârec ŋic jurambiŋ jaŋe orâŋ bârâŋ fisihuc jumbiŋ.
    Ehuc huchec â demoŋhecfâc-jeŋic mâmâc amec-jopa fisipie biaŋke-fârembiŋ.
  aso-aso: Zelusalemi ebeꞌ gahevela inganiꞌ aleve mukikisi igi engita initeꞌ gizi
    daniꞌ alevesi idoꞌ luꞌninguꞌ sikalahuꞌ golosoliꞌmo mino do goloso o-ngedo minivesi
    ngeleꞌmizi ikevo di lamineꞌ igi osuꞌ li-ngidaniꞌ ve.
  uli-uli: Iwe ngo resa wumagdah yarmat mo irel haplom kowe lengchel Jerusalem, resa
    hachewardoh chotomay, mo rechoka yor moniyan uwor; panger ngo ye chuyloh yar tomay.
  nin-NT: Akpa anishirr mi a hru abu ilolo na abangga ba nggo anazhi a so di tsutsarr
    ba nggo zhi ni igbu yi nggo i kri kago Urushalima nggo a ba ni kaki kyekye.
  acu-NT: Nunia chikich yaktanmaya ainausha arakchichu pujuinau asar, jau ainauncha
    tura iwianchruku ainauncha Jerusalénnum itaarmiayi. Tura itaaram mash pengker
    wajasarmiayi.
  cak-WNT: Y ye q'uiy c'a chuka' winek ri yec'o pa tak tinamit ri yec'o pe chunakajal
    ri Jerusalem, xe'oka chiri' pa tinamit, y ye quic'amom pe yawa'i' ri yec'o quiq'ui.
    Yec'o c'a ri ye yawa'i' riq'ui relic yabil, y yec'o ri ye ch'ujernek cuma ri itzel
    tak espíritu. Y quinojel c'a yec'achojsex el.
  ebk-ebk: Nan ongoongor us ay tataku ay nurpu henan am-in ay ili ay nangliliwus ad
    Jerusalem at inyalicha nan chiyuycha munsaket ya nunkaanennetan, at enmammaycha
    am-in.
  spa-PDDPT: También de ciudades circunvecinas de Jerusalén se reunía la multitud,
    y llevaban enfermos y atormentados por espíritus impuros. Todos eran sanados.
  ruf-ruf: Iwanu wengi, iwalawile mne miwambo ya habehi na Yerusalemu watsa, wawaghala
    iwatamu na iwanu wane ipfinyamkela, nawo wose wahonetsighwa.
  gun-gun: Jerusalém katy'i tetã ikuai va'e gui heta ou avi. Imba'eaxy ha'e nhe'ẽ
    vai gui oiko axy va'e herua ramo omonguerapaa.
  agu-BL: Ncha'tz at wunak yi cho'n nchisaj lakak e'chk tnum yi at naka'jil Jerusalén.
    Cy'a'n yabi'ẍ cya'n, scyuch' yi e' yi at espíritu cwent Bayba'n chiwankil. Nintzun
    ul len yos scyuch' chicyakil cu'n.
  isn-isn: Ga ni pan'wanso, ngele nkulu a antu ai apembilye kupuma isali ni ipilimikiiye
    iYerusalemu, aze a aletile i alwae ni ihi nai ahalinkaniwe ni nkolo ni nshafu,
    ni ihi ai agunilwe.
  eng-PEV: Big mobs of people came to Jerusalem city from the towns near there, and
    they brought their sick people, and the people that had bad spirits in them too.
    And Jesus’s special workers made all of them better.
  ilo-ULB: Adda met naummong a dakkel a bilang dagiti tattao a nagtaud kadagiti il-ili
    iti aglawlaw ti Jerusalem, a nangiyeg kadagiti masakit ken dagiti parparigaten
    iti narugit nga espiritu, ket immimbagda amin.
  pir-NT: Sa ye Jerusalẽ caha ijiye macari cjẽna gʉ̃hʉ dohatiyequinare, watĩa mehna
    ijiyequina gʉ̃hʉre ne cãhtae tiahye. Ijipihtiyequina tiquina pagʉri quehnoa wahahye.
  anv-NT: Ne gejamégé bɔɔ́ ntó ábɔ́ átané né malɔ ayi álu kwɔ́kwɔ́lé ne Jɛrosalɛ,
    áchwɔ́ ne bɔɔ́ mameé ne abi aló nchyɛ achyɛge bwɔ́ ɛfwyale mbaá áŋgba Jisɔs,
    ápyɛ ɛbwɔ́ ako átóoge.
  sab-NT: Una ulita kle chege kodi una Jerusalénge kwian una ege tanre chiu kwian
    oga tanre dbe Pedro ngwadi una Jerusalénge, kaire kwian jwligebanga dule Pedro
    ngwadi, kwian oga kaire kwian jwligebanga Pedro kwian ene ulita dodadu.
  tmd-tmd: Nöbö mö hör mögörɨb Jerusalem il yöra mɨdim bla, akuyöbö algör nöbö mö
    ap röŋ bla aipam, nöbö mö ragwo as alɨg mɨdim bla aipam pön hömä. Pön hömɨdmɨn,
    ñɨgö rɨm, magalɨg kömö nɨgöŋa.
  acr-NNT: E kꞌi ne ri e petinaq pa taq ri tinamit kꞌo lo chunaqaj Jerusalem. Ekikꞌamom
    lo ri yewaꞌibꞌ y ri echꞌuꞌjerinaq kuma itzelilaj uxlabꞌixel; y konoje kꞌut kekunutajik.
  kpg-kpg: Digau dogologowaahee ne loomoi i nia waahale i daha o Jerusalem, e laha mai
    nadau gau magi, mo digau iai nia hagataalunga huaidu nadau lodo, gei digau huogodoo
    guu hili, gu maaloo.
  taj-taj: ओच्‍छे यरूशलेमला क्‍यारक्‍युरला शहरग्‍यामसेनोन ल्‍हानान म्‍हिगदेसे आखम्‍बा
    म्‍हिगदेदेन म्‍हङसे स्‍याप्‍बा म्‍हिगदेदाएनोन थेरी भसी खमुबा। ओच्‍छे थे म्‍हिगदे
    जम्‍मान खम्‍मुबा।
  avt-avt: Mɨt yapɨrwe nerer wit wit menep Jerusalem hɨr nɨnan mɨt nɨnap netike mɨt
    herwe enum manɨp mekreri han kɨr ken sip te hɨr neri nan te Pita kekepi hɨr yapɨrwe
    niutɨp niutɨp nɨre yaain.
  cbk-cbk: Hasta el maga gente de otro maga lugar afuera de Jerusalem ta entra tamen
    na ciudad llevando con el maga enfermo. Y ta lleva tamen con aquellos quien controlao
    del maga demonio. Y todo esos ya queda bueno.
  uig-ARA: يەنە توپ-توپ كىشىلەر يېرۇسالېم ئەتراپىدىكى شەھەر-يېزىلاردىن كېسەللەرنى
    ۋە ناپاك روھلار چاپلىشىۋالغان كىشىلەرنى ئېلىپ كېلەتتى. ئۇلارنىڭ ھەممىسى ساقىيىپ
    قايتىشاتتى.
  tuf-tuf: Pueblo Jerusalén intac pueblo istiy itquin, pueblo istiy itquin cat béjecro.
    Ricán quir bi béjecro. Uwa yarquin cat yehw̃ rojocro. Cuicát ruhw̃uquin cat rojocro.
    Eyta rocayat bahnáquinan bar tan jájacro.
  abx-abx: Malabbat liwat magpanggubok ari nga tikang si mga bungto matapit si Jerusalem.
    Agpamawa-na mga iya i mga maburung-na pati' i mga magpangantos si pagpamawa-bawa-na
    si mga mara'at espirito, ngan anhalap to mga iya dimu'an.
  mco-NT: Nañ jadu'n mayjäy chooñ anajty huɨdijaty huingon ycajp, ymiingɨxy Jerusalén,
    mɨɨdmiingɨxy pa'mjäy, etz huɨdibɨ ca'oybɨ mɨɨd ma yjot yhuinma'ñ, e tüg'ócɨy yajtzooctaayb
    anajty ajcxy.
  bsp-bsp: Kənay ka afum aŋɛ ŋanayi sədare nsɛ sənakɛl Yerusalɛm mɔ, ŋaŋc-yɛksɛ kəkɛrɛ
    Yerusalɛm atɔtamnɛ kɔ afum aŋɛ yɔŋk yɛlɛc yɛnasɔŋ dɛbəc mɔ nde asom a Yesu ŋanayi
    mɔ, fəp faŋan anataməs ŋa.
  kqf-kqf: Lava kumna ḡesaudi Yelusalem diyana malagaidi vaitedi ai ḡemotidi bi lava
    sidesidedi bi kota lava ḡesaudi aluwa gebogebodi a sunesuneḡidina vaitedi a tavaitedi
    bi matabudi ai yawasanidi.
  cpb-NT: Ari ikantaiyapaakani atziripaini poñaayetainchari nampitsiki saikanampitzirori
    Jerusalén, ramayetake osheki mantsiyaripaini eejatzi osheki raagayetziri peyari,
    retsiyatakotakaayetawakeri maawoini.
  aon-aon: Sabaishi arpesh shape iri shakurubi warub hurukatin um Jerusalem iri shopunek
    shanaki. Sharawari arugeh haesh iri shani eshudok douk sagabehos shapenyesh iri
    shanaki um hugabeyesh. Aria ihishmorim sharaeshi iri douk nagabeyesh aria yopish
    atish.
  hus-NT-2005: U ulel jeye i atiklábtsik Jerusalén xu kʼwajíl ban kwentsaltsik xi
    tajaꞌ kʼunat. In tsiꞌdhál an yaꞌultsik ani xi kʼwajattsik jeye ochadh kʼal i atʼax
    ejattaláb ani ejtal u jeldhábtsik.
  mig-NT: Te suni ta̱ká ña̱yɨvɨ ñúu̱ yani‑ún, ni̱ kataka̱ kua'a̱‑í ini̱ ñuu̱ Jerusalén,
    ni̱ ka̱kinchaka‑i ja̱ káku'u̱ jíín já káta'a̱n tachi̱ kíni. Te ndɨ'ɨ‑ún, ni̱ kandu̱va̱'a
    jíná'an.
  bps-bps: Na too dee dademe dad to mdà di dad banwe glibut di Dyérusalém stifun déén,
    du mebe i dademela nun tduk na i dad to fnusuk i dad busaw, na kdeela mgulê.
  mbs-mbs: Dimoton te Jerusalem se medita otaw tikedo te menge doma lonsod medapag
    kidoen. Nengibing dan te menge otaw doen mesakit aw doma otaw pigdetengan te bosaw.
    Negolian se kedita te otaw nesekitan, aw impelowà se bosaw lekat te doma.
  cme-NT: Nilɛiŋa maŋ *Yerusalɛmu kɔtɔnni-na hiere, nuɔmba bɔi taa ba hel-yɛi ba jo
    baa ba jaamba‑i pɔpuɔrbiemba wulaa. *Jĩnabaa-baŋ bi waa bamaŋ nuɔ‑i, ba taa ba
    jo baa-ba. Umaŋ duɔ jo baa u wuoŋo, u sire.
  sus-sus: Ɲama nu kelima Darisalamu rabilinyi, e nu fa furemae ra nun ɲinnɛ fure
    kanyie. E birin naxa yalan.
  pon-2006: Pokon kei eri kin kohieido sang nan kahnimw kan limwahn Serusalem, re
    ahpw kin wahdo me soumwahu kan oh me ngehn saut tiadahr pohrail; koaros ahpw kin
    kehlailda.
  dad-dad: Tamo kayau musei Jerusalem kalilĩ fiya taun temeleideg, dogo neid dagi
    adodo, kaa sesenem darau difenẽdin anidi guri de dirou disi di, idi ganan el difiyẽdin.
  zab-NT: Ne néza de bniety guɨdx ni ná gax Jerusalén, zieny de bnietqui güe Jerusalén.
    Güenédeb de bniety racxú ne de bniety ni nuu bɨndxab láani lazdooni ax iratecdeb
    biac.
  jae-jae: Ma lau taêsam aŋga malac, taŋ gêc Jerusalem ŋagala naŋ, sejoŋ lau gêmac
    to lau ŋagêdô, taŋ ŋalau ŋatêmui gêgôm êsêac naŋ sêmêŋ, tec aposolo sêgôm êsêac
    ôliŋ ŋajam kêsa samob.
  ksd-ksd: Ma a kor na tarai maro ta ra lavur pia na pal dia tur kikil Ierusalem,
    dia kor varurung; ma dia kap bula ra lavur minait ma diat dia purpuruan ma ra
    umana dur na tabaran, ma di valagar pa diat par.
  msm-NT: Mahan-in isab to namantidow likat to kayunsudan duon to nakalibong to Jerusalem
    no migdaya to mgo masakiton hasta to diya pigpansamuk to madoot no ispiritu. Nangkaulian
    sikandan tibo.
  myk-myk: Sipyiɲɛhɛmɛɛ bɛ bi yìri kabanugo kulogoo ki ni na se Zheruzalɛmu ni ni
    yama fɛɛ niɲɛhɛmɛɛ, ni jinaa sipyii ni tudunmɔɔ pu mu. Pu bɛɛri bi juuŋɔ.
  sbe-sbe: Yo hinage magai hekadiyo Yelusalema dedekanaena udiyedi boda se laoma,
    yodi taukasikasiyebwa se baheidima yo kaiteyadi se kamkamna yaluwa bikibikidi
    udiyedi, meta maudoidi se namwanamwa.
  mcr-mcr: Ämaqä aŋä-himqä Jerusälemä-täŋä qäqiqi pmeqe, qu-pqe aquvä äqänäpu, ämaqä
    täŋä-yaqä-täŋä iquautä, dŋä quvqä-täŋä iquautä ätuma äpmiŋuwi. Iŋgaŋi ämaqä iiŋä
    eeqänäŋä iqua, äŋguä imäŋguwi.
  cux-NT: Níícú 'iiⁿ'yāⁿ yáāⁿ na niiⁿnuúⁿ mííⁿ neené 'yáaⁿ yā ndaá yā yáāⁿ Jerusalén
    ndúúcū 'iiⁿ'yāⁿ chi ngiítā ndúúcū 'iiⁿ'yāⁿ chí sta'ā 'yúúné chí nguɛ́ɛ́ n'dāācā
    yeⁿ'e yááⁿn'guiinūuⁿ. Nducyáácá yā nduuva yeⁿ'é yā.
  tur-YTC: Kalabalığın bir kısmı da Yeruşalem çevresindeki kentlerden geldiler, hastaları
    ve kirli ruhlar tarafından işkence görenleri getirdiler ve hepsi iyileştiler.
  san-ITR: chaturdiksthanagarebhyo bahavo lokAH sambhUya rogiNo.apavitrabhutagrastAMshcha
    yirUshAlamam Anayan tataH sarvve svasthA akriyanta|
  bel-N: Зыйшлося таксама ў Ерусалім мноства з навакольных гарадоў, несучы хворых
    і апанаваных нячыстымі духамі, якія ўсе былі аздароўленыя.
  sch-sch: Jerusalem kôl revêla khopuingei renga mipuingei an honga, damloingei,
    ramkhori sûrngei an hong tuonga; anrêngin an dam let zoi.
  mic-MIQNT: Na pugwelgig mimajuinu'g weita'jig gutanji'jg ta'n telgi'g Selusalemg.
    Petapila'tiji ugsnugowinu'g aq ela'la'tiji ta'nig mn'tu'g wesgweiagwi'tiji aq
    'ms't gisi npila'tiji.
  huu-NT: Jerusalémo ie fuemo ite naɨraɨaɨmona comɨnɨ biadedɨ, duidɨnona jɨaɨ atɨdɨmacɨ.
    Janaba anamo ite comɨnɨna jɨaɨ atɨdɨmacɨ. Nana jillodɨmacɨ. Ie isoi Cristo oretagano
    siño rafuena fɨnouidɨmacɨ.
  jiv-NT: Núnisaṉ arantia̱ shuarsha ti untsurí̱ ni shuari̱ jáinian tura iwianchrukuncha
    nui̱ Jerusaréṉnum itiarmiayi. Tura ashí nui̱ táaruka tsuámararmiayi.
  otm-NT: Nɛ xʉn ngu bi bøm bʉ ja yʉ hnini guepʉ hän bʉ Jerusalén, bi mba bʉ Jerusalén,
    bi zix'ʉ yʉn zäman'ʉ, nɛ'ʉ min 'yohʉ yʉ zįthu. Gätho bi zä.
  dah-dah: Irkeb tiyuŋ budam Yerusalem biŋyaŋ biŋyaŋ niŋ mar gore garbam marya al
    uŋgura ketal yurtiŋ miŋyaŋ mar goyen aposel buda hitte yawaŋ hike sope yirke tumŋaŋ
    igiŋ heŋ hinhan.
  tnk-tnk: Nərmama me fwe ia rukwənu me ipaka tɨ Jerusalem, irəha mwi kamhəuvehi nərmama
    me səvənraha səməme nemhəien rarə ia nirəha mɨne səməme nənɨmwɨn ərəha me kamharə
    ia nirəha, kamhəuvehi irəha, mhəuvehe, nənə aposol me ho irəha pam həuvehe mhəsanɨn.
  kpr-kpr: Evetu genembo digari, nenda reighi reighi aminda, nenda kokomana kae budo
    iritiriara, a mendeni sukarui asugetero iritiriara ava, tige foa Jerusalem aminda
    buvudo ghuseri. Amingurureoro, Iesu da ambo jimbiimi seoro ne isambu jejebugedo
    ghuseri.
  san-IAS: caturdiksthanagarebhyo bahavo lokāḥ sambhūya rogiṇo'pavitrabhutagrastāṁśca
    yirūśālamam ānayan tataḥ sarvve svasthā akriyanta|
  nho-nho: E tammaki iloo naa tama ni oo ake i naa matakaaina e tauppiri ake ki Jerusalem,
    teenaa e oo ake ma naa tama e mmaki aa ma naa tama e tauria naa tippua hakallika;
    naa tama naa ni haia katoo no taukalleka.
  gym-NT: Erere arato, nitre nünanka känimekänime juta Jerusalén bäre temen abko namani
    nüke kwati mräkä bren bren ngwena amne, ni ruäre bren üai käme kisete, ye namani
    nementa kuinta jökrä Jesu diebti nitre Jesu kukwei ngwianka ye köböire.
  azg-NT: Ndoꞌ mantyi nnꞌan na mꞌanhan njoon na ndyo mꞌaanhanꞌ Jerusalén, tondyochohan
    nnꞌan vꞌi yo ninꞌntyjehan na nayꞌoon jndyetyia. Ndoꞌ tsoñꞌen nanꞌñeen jnꞌmanhan.
  bhd-bhd: यरूशलेम नगरेरे च़ेव्रे पासना ड्लोंवां केरे बड़े लोक बिमारन ते ज़ैन पुड़ भूतां
    केरो सैयो, एप्पू सेइं साथी आनते थिये, ते तैना सब बेज़्झ़ोते थिये।
  too-NT: Lā' nā ixtamimā'na nac Jerusalén lhūhua' tachi'xcuhuī't xalanī'n huan xcānsipejni'
    na ixpajtzu Jerusalén. Lā' ixtalīmin ī'tza'ca'nī'n lā' a'ntī ixtaka'lhī tlajana'nī'n.
    Lā' ixlīhuākca'n cāmātzeyīca.
  ind-AYT: Juga, ada banyak orang dari kota-kota di sekitar Yerusalem datang bersama,
    membawa orang-orang sakit dan mereka yang dirasuki roh-roh jahat. Mereka semua
    disembuhkan.
  cjo-NT: '@see-verse:ACT.005.015'
  nsn-nsn: O gisiameher tamatang toro uan ulekinine i tekteken i Jerusalem, ka keip
    toto ponome tonosio tamatasiner momouh, doh gisitir nihikung liouan, Doh ka me
    siokor uia pon.
  san-DEV: चतुर्दिक्स्थनगरेभ्यो बहवो लोकाः सम्भूय रोगिणोऽपवित्रभुतग्रस्तांश्च यिरूशालमम्
    आनयन् ततः सर्व्वे स्वस्था अक्रियन्त।
  tna-NT: Pia Jerusalén ejude naja je ejude cuana jenetia cristiano cuana cuinatana
    Jerusalén ejude su. Tuna sa nedaji cuana dusetana huecuana. Einid'u madhadaji
    cuana di dusetana huecuana. Beju pamapa saisitana huecuana.
  lid-lid: Eme iri lau solo-an badu kon tinan mirihik ta Jerusalem atiye iri lau tiri
    abo sik ma hawe malawin ndra-in udu la-u iri ame le hawe oro. Eme iri mari badeh,
    amwenen ja.
  wim-wim: Aꞌ pam wanch yotam wampin aak towns pungk-pungkalangan anpalan Jerusalem
    thinthan wun-wunin. Thananiya keꞌ-ngoongkam anman alpan anangan kal-kalin thantaniya
    puth-a, pam wanch anangan oony wayan ngangkangan piꞌ-piꞌin thaka, puth thanana
    pam ngurp min Jesus.antam twelve al-alangana miyalathin thanang yotam anangana.
  zga-M: Apo, avanu vingi valekwincha ukhuhuma esekhemu yeyoyenchongolile eYelusalemu,
    nukhuvatwala avatamu navava vanchanga nikhiwe ni mepo imbivi, novoni vakhapona.
  yom-yom: Batu bawombo baba kuizanga, baba mu mavula mafikimini Yelusalemi ; banata
    bambevo ziawu ayi banata batu baba yamusu kuidi ziphevi zimbimbi. Baboso babeluka.
  san-SIN: චතුර්දික්ස්ථනගරේභ්‍යෝ බහවෝ ලෝකාඃ සම්භූය රෝගිණෝ(අ)පවිත්‍රභුතග්‍රස්තාංශ්ච
    යිරූශාලමම් ආනයන් තතඃ සර්ව්වේ ස්වස්ථා අක්‍රියන්ත|
  yut-yut: Kokup monɨŋ monɨŋ Jerusalem aŋgwasɨŋek taŋ aŋaŋ kɨwit uŋun dakon amɨn morapmɨ
    da sot amɨn ae amɨn koŋ da paŋupbal abi amɨnyo kɨsi paŋapba kɨlek tawit.
  grc-BYZ: συνήρχετο δὲ καὶ τὸ πλῆθος τῶν πέριξ πόλεων εἰς Ἱερουσαλὴμ φέροντες ἀσθενεῖς
    καὶ ὀχλουμένους ὑπὸ πνευμάτων ἀκαθάρτων, οἵτινες ἐθεραπεύοντο ἅπαντες.
  cpc-NT: Ari ikimiyitapaakari atziriiti poñaayitainchari nampitsiki saikanampitzirori
    Jerusalén, jamayitaki ojyiki mantsiyariiti iijatzi ojyiki piyarishiritatsiri,
    joshinchaayitawakiri maawoni.
  nhg-NT: Nuyejque mosentlölejtöya meyac giente de puieblos tli cache cierca cate
    de Jerusalén. Quenhualecaya cocoxcötzetzi hua quiejquech quenpasoloöya moxicoöneme.
    Nochemejua opajteque.
  nya-nya: Anthu ochuluka ochokera ku mizinda yayingʼono ozungulira Yerusalemu amasonkhananso
    atatenga odwala awo ndi iwo amene amasautsidwa ndi mizimu yoyipa ndipo onsewo
    amachiritsidwa.
  ngu-NT: Niman ipan on pueblos nijnisiu iyehualican, no yayaj tojlamej ne Jerusalén.
    Quinhuicayaj incocoxcahuan niman on yejhuan quipiayaj on xcuajcualtin espíritus.
    Niman nochi pajtiyaj.
  kup-kup: Met Zerusalem zeitaz okat epat zeiñikanañ amun añarab parumeri lamao tat
    hehaek, ma pituhol menat hehaek, paru bat emoohan aposorohol mapori batin batooh.
  jid-jid: Kpandhi ngame ba ye rhi ni gbu biwa ba ne we were ni urishilima, ni bi
    lilo baba biwa meme brjhi loba, ba kpa si kpa mba
  wmw-wmw: Wanu wengine tena wa kaya jirani za Yerusalemu wakija nawo walwere na wamízuka.
    Na piya ware wakiponesiwa.
  gmv-GGM: Yerusalame yushon diza kaatamatappe harggizaytane tuna ayanay waysizayta
    ehin wuri paxxida.
  ssg-ssg: Ape kilan seilon ti lawe taon kakalini Jerusalem tin laha kau teka seilon
    tinun ma teka ti spirit lialun kapiti hahalialu ape Haeu haewia laha hatesol.
  zpo-NT: Noka zyen doo myet, re xaa Jerusalén nu re xaa yezh gax, nyaadno xaa re
    xaa ne nzak nu re xaa nzho mbi mal lextoo. Nu rese xaa nzhakwen.
  poy-poy: Wantu wavuwa wasokiti kulawa mulushi za kumbekumbeku za Yerusalemu, wankuwajega
    walweli wawu na walii yawawera na shamshera wadoda na womberi woseri waponiziwa.
  qwh-NT: Tsenollam mepitapis tsepitapis llutepa nunacuna shayämorqan Jerusalenman,
    qeshyaqcunata y supëyoq nunacunata pusharcur; y llapancunam cachacäyarqan.
  gaw-gaw: Ag anam heegeg amu danab ah, ab laala Jerusalem guguiṯak daaṯeb, ap̱an
    ag ele ahan, danab oḏe ele amu danab ouḏi nau ele aḵan uḏiegeg amu ag oh eḏun
    ena daap̱ig.
  nca-nca: Topoyembo se khumo unindoya uni yuqa pusú soso qundo rambaruru yereyaŋgo
    ŋu yorero yendé Yerusalem kutaqemo ŋu noŋgo mahiqo, yori meté taŋgurí.
  zpz-NTPP: Nunu tonaꞌ la bruꞌña de mbecy zigy nu yuꞌ de gyedz nu ri gaab ga Jerusaleeng.
    Gua nu dey de mbecy rat, nunu gua nu dey de mbecy nu bicy ni nuras. Nunu dela
    dey byac yu.
  mkj-mkj: Pokon pwi kin indoahjang nehn kahnihmw koaroan kan ipen Jerusalem, irai
    kin wahda armaj johmwehu kan apel ihr ma ngen jaus dilingla, ihr ohroj kin mwehula.
  zac-NT: También bëdchini zihani mënë shtë guëꞌdchi guëllaꞌ nu mënë shtë Jerusalén;
    bëdchininú rall narac lluꞌu. Bëdchininú rall ra nanapë mëdzabë laꞌni lduꞌi. Bëac
    grë rall.
  kyg-kyg: Asole vayaꞌmo Yulusalemu haopalega muki taoniꞌafatiꞌmo kaita hapauꞌniya
    vayaꞌe hosu apaune vayaꞌmo apaipafiꞌmo maiꞌniya vayaꞌeꞌmo apavaleli ete ete huꞌa
    apateꞌnageno muki alu kaita alu kaitaꞌapimo hano huꞌnigeꞌa he tiꞌnae.
  kmk-kmk: Adu-adu’n tagu un nanligwat si kailin-ili sin nangkalliput ud Jerusalem
    dat nan-idatong sidat masakit kan sinakayan di nadadaga ispiritu ot kummiya da’l
    losan.
  cao-NT: Jasca, Jerusalén ca tëamë ca yaca huëtsa bo quima ax nohiria bëcani quiha.
    Isicanaibo, yoshi jaya cabo, tihi cabo ja bëcani quiha. Ja jënimahuahaca-caniquë
    jato tëquëta.
  bbr-bbr: Keseria, roasiret sosop Jerusalem näu mena siakupan akan jaunakat sip orip
    pak roasiret osou aru orip imware pena, ak eposek sarein.
  inb-inb: Jeru­salén ladu­kunapi kaug­sa­na­kug­pas, chasa­lla­ta achka ungug­kunata
    i kuku waira iai­kus­ka­kuna­ta­pas chima­lla­tata apa­dur kar­ka­kuna. Chi­ura,
    tukui­kuna­mi aliaska tukug­samu­dur kar­ka­kuna.
  hrv-hrv: 'A slijegalo bi se i mnoštvo iz gradova oko Jeruzalema: donosili bi bolesnike
    i opsjednute od nečistih duhova, i svi bi ozdravljali.'
  box-NT: Hàrí hã lórá na sùaráa lè ho Zeruzalɛɛmu à nùpua mún wee ɓùuni
    ɓuen lè mí vánvárowà lè ɓa nùpua na ɓa cĩ́náwa wee beé lò. Á ɓa ɓúenɓúen
    wee wa.
  ote-NT: Gatho núꞌʉ ya hnini mi ja gueta Jerusale mi pa ya ja̱ꞌi pa guehni mi tsixa
    ya daꞌthi ne núꞌʉ toꞌo mi pɛꞌtsa ya tsꞌonda̱hi, y gatho mi ña̱ni.
  wnu-wnu: Ne gor munon qei Yerusalem qani-qani igour eng wurinou munon toar asin
    igab igoar eng ne qei ai bigau igaramor eng woromar Yisas imbigau yurau end diarari
    wurimusub ende at igurei.
  zam-NT: Lomisque' ne, mèn che'n ryete yèez co' nziri' gax loo ciuda Jerusalén nde
    no mèn yíiz no mèn co' nquée mbii che'n xpii ye'rsin' loo myen' xin' mté'th Jesús
    co' ndxe' di's che'n Jesús. Ryete mèna mbyac no ngro xpii ye'rsin' loo mèna.
  zyp-NT: Jerusalem khuapui kaekang letei khuapui sahlo taikhei cawngsaw hlupui va
    chuh hrah he ka, a danglypaw le thlawpaw pialuipaw tei a pahrangpaw sahlo khah
    va chuakhui he ka, aa zongmingtei co dangsah a cang he.
  sey-NT: Cuiꞌne Jerusalén yërëhue pa̱i dari paꞌicohuaꞌipi jai pa̱i Jerusalénna daëꞌë,
    ju̱ꞌicohuaꞌire cuiꞌne huati quëꞌiohuaꞌire dajë. Dajëna, siꞌaohuaꞌi juju cua̱ñohuë.
  nvm-nvm: Areme e fok ar Jerusarem samaij ijia karinva iji bu biom e adam abenva
    ijigam e kaven ise ijieb ninarukiainva iji aferdia Fitan rokga buka madiain.
  mps-mps: Jerusalem pąde bida bida pabo we bidigo gasi yai we bidi me, dwai mobo
    haubogo tuai we bidi me, Jisasgo tagala palai bidigo dwagi yai ma ilimaio olama,
    magasali. Tama augwali tigidali dwagi yai ma yali.
  pab-NT: Hisoaka haliti tyoita Jerusalém haliyatarenae, hahokakitiranaeha kolatyahitaha
    xoaha enomanaha. Exahe isekohaliti iniyalahare kamilakoreranae hare nolokahitaha
    enomanaha hoka tyotya aiyatelekihenahititene.
  llg-llg: Faik ndia hataholi mana mai kala taa lamaketu, leme nggolo-nggolo manai
    kota Yerusalem bifin mai. Ala ndolo leni sila hataholi kamaheꞌdi nala, boe ma
    Yesus hataholi nadedenu nala tao lahai basa sala. Sila boe oo, lo sila hataholi
    nitu nala kala mai, boe ma Lamatuak Yesus hataholi nadedenu nala ala husi heni
    basa nitu la sila.
  kyf-kyf: Nyɩmaa -zlo yi 'yaa 'gbenya mɩa -Zeluzalɛmʋ kwesi 'bhʋ, 'ɩn wa -yɔ guzʋnya
    -yɔ nyɩma -wa zuzu 'nyii mɩa 'klɩyɩe 'wʋpalɩda yia yi, 'ɩn wa 'dɛ weee yia 'pʋ.
  tpi-tpi: Ol manmeri bilong ol taun klostu long Jerusalem, ol tu i kam lukim ol aposel.
    Ol i bringim ol sikman i kam, wantaim ol man i gat ol spirit nogut i bagarapim
    ol. Na dispela olgeta manmeri ol i kamap orait gen.
  mih-NT: Ta ñiyɨvɨ inga ñuu yatyi ñi Jerusalén i quisi ndyaca tucu ñu sii ñiyɨvɨ
    cuhu ta ñiyɨvɨ iyo tatyi cuihna añima, ta i nduvaha tandɨhɨ ñu.
  qvh-NT: Cercacho cag marcacunapitapis gueshyagcunatawan supay nacasishgancunatapis
    apacurcurmi Jerusalenman runacuna shayämog. Say apayashgan gueshyagcunatami apostolcuna
    lapanta aliyäsiyargan.
  kms-kms: Wute buagi tiqe manyi manyi Jerusalem tumone yeru kin te ni anene rindi
    rikur. Ni wute num kin di wute ninge ququ brequ ninde yemu kin te ritari rindi.
    Muq wute buagi ren mune yuwon ris.
  agn-agn: Belag lamang ta sia, doro rang mga taw ong mga bario ong palibot tang Jerusalem
    tang namansipaning ang pamagekel tang mga may masit ig ang mga taw ang agpaliwagan
    ta mga malain ang ispirito. Ig tanirang tanan poros namago-ya.
  nhi-NT: Noiuqui oualahqueh miqueh tocniuan tlen ochanchiuayah itich in altipemeh
    tlen amo uehca ocatcah de Jerusalén, uan oquinualiquilayah nincocoxcauan uan naquin
    ocpiayah amocuali ehecatl. Uan nochtin opahtiah.
  ttc-NT: Kye xjal tuj amaq' qaynin tzi, ax nkyepon tuq Jerusalen, npon kyin tuq kye
    yab' b'ix kye aj n'ok kyen twitz xhcho'nal tzan tpaj malspirit tuj kyanim, b'ix
    kyaqil nkyeb'antik tuq.
  dan-1931: Ja, selv fra Byerne i Jerusalems Omegn strømmede Mængden sammen og bragte
    syge og sådanne, som vare plagede af urene Ånder, og de bleve alle helbredte.
  kwj-kwj: Wondawani Jerusalem ko laka takai kipe hima le okwe ele wui hahungo hima
    le, himamwale kapwa wosiwani walambe indau hima le wu ra ra wu tani funda ya wu
    wau. Wosiwani ele hahungo hima hinga tinda ete kipe ya ai wunu wosi.
  vie-OVCB: Dân chúng ở các thành gần Giê-ru-sa-lem cũng lũ lượt kéo đến, mang theo
    người bệnh và người bị quỷ ám, và tất cả đều được chữa lành.
  kze-kze: ó'on-o'on-daopakemba tí'o ún-kwaasigwara tirumpimbá taraváá-kwámbá máyon-kwaasigwara'a
    tí'maesa Yérúsaremu-naopa'a mátínkówana Áánútu Pítaamba áwa'naa úwasa amápa'a
    asóvasaraawe.
  mpj-mpj: Martu yarnngarniya ngurra kujupa kujupajanu yankupayi Jarujalumkarti. Katipayirningku-jananyaya
    ngarntakaja. Karlkinpaya yilta ngarnta, karlkinpaya malpujanu ngarnta. Jiingka-jananyaya
    yarnnga wankarnu, Jiijajmilikajalu.
  lbk-lbk: Olay akhes nan angsan ay takho ay nalpo isnan kabfakhaang nan Jerusalem
    et nakhogkhog-oy cha ay nangiyey isnan cheycha'y nenkasakit ya nan nenkaan-anitowan,
    et naipagkhawis cha am-in.
  mto-NT: Je̱ꞌyduva tseꞌe nu̱may je̱ jayu juuꞌ veꞌe je̱m viijnk kajpu̱n ka̱jxm tso̱o̱ꞌndu
    juuꞌ veꞌe je̱ Jerusalén du̱mutá̱midup, yakje̱ꞌmyojktu tseꞌe je̱ pyaꞌam jáyuda
    ma̱a̱t je̱ꞌe̱ pa̱n pa̱n jatyeꞌe je̱m jyaꞌvin ka̱jxmda je̱ ko̱ꞌo̱yjáyuvap. Nu̱jom
    tseꞌe du̱yakjo̱tka̱dakka̱jxtini.
  bzh-bzh: Galam vu nyëġ pin sën denedo dus vu Yerusalem lo denesupin sir yam. Deneḳo
    alam nijraḳsën ving alam sën memö nipaya gwanġ ya sir lo, lob alam saga pin
    nijvesa raḳ yah ggökin.
  guj-2017: વળી યરુશાલેમની આસપાસનાં શહેરોમાંના ઘણાં લોક બીમારોને તથા અશુદ્ધ આત્માઓથી
    પીડાતાંઓને લઈને ત્યાં આવતા હતા, અને તેઓ બધાને સાજાં કરવામાં આવતાં હતાં.
  jvn-NT: Wong pirang-pirang sangka kuta-kuta nang sak ubengé kuta Yérusalèm pada
    gemruduk teka, nggawa sing lara lan sing kelebon demit lan kabèh nampa kwarasan.
  byr-byr: Anga Jeruzaalemɨ saba anga pɨnɨngɨdaasɨ kwala naangeꞌ kunnya nabalɨnakeraavɨjɨ
    yɨmaka widɨvɨsaraavɨjɨ makabɨna kyeꞌ yuyara tewaanyaraavɨ yavadaꞌgaina yɨna yeꞌ
    Wɨdaasadera.
  ian-ian: Jerusalem ngwaymba lɨga ngepmana nɨma sakwat nɨmba yelogwenga tɨga nɨmba
    kat kwutaa kiyandi. Nat kavle nɨmba kavle waagan wuleiga la nɨmba kat kiyandi.
    Kiyandi maa ndi kat aposel aywa kwunatndi.
  hun-hun: A szomszéd városok sokasága is Jeruzsálembe gyűlt, betegeket és tisztátalan
    lelkektől gyötörteket hoztak, akik mind meggyógyultak.
  mcf-NT: Adembidi dëuequidon Edusaden yacno daicsaid bë-bënubi mayan icsan mëyanaido
    bë-bëoapanëdash. Aden bë-bëaidtedi bëdampanëdash.
  kjs-kjs: Go puma Jerusalem su mone pane piri yaina wi enaali page remo pabo piri
    enaali page ma-epeaanyalo mea ipisimi. Go pirisimi rabu aposel kogono alinumi
    nimu maperekeasimi.
  mni-mni: Jerusalem-gi akoibada leiba saharsingdagisu miyamsingna laktuna anabasing
    amadi phattaba thawai changbasingbu puraklammi aduga makhoi pumnamak anaba pharammi.
  yad-NT: Jaryi rajuu nijya̱mi̱ ju̱tye̱ryaniñu̱yada variy jasiyu Jerusarí̱ ju̱ro̱
    vichavay. Rijerye jti̱tanu̱yada riy jdiva̱jnuvay, jamirya vichavay jarye jiryatiy
    bayantuveda jarupadoda daryaju̱riy. Rimyi̱sa̱da ti̱ta̱ju̱ variy.
  mxb-NT: Ta kúú kua̱ꞌá na̱ ndéi ñoo yati ñoó ve̱i na ñoo Jerusalén, ta néꞌe na na̱
    kúꞌu̱ ve̱i na xíꞌín na̱ ndóꞌo naní nío̱ kée espíritu kini. Ta kúú ndidaá vá ná
    ni̱ ndu̱va̱ꞌa.
  pon-2006A: Pokon kei eri kin kohieido sang nan kahnimw kan limwahn Serusalem, re
    ahpw kin wahdo me soumwahu kan oh me ngehn saut tiadahr pohrail; koaros ahpw kin
    kehlailda.
  maq-NT: Hacuaha jemu cjín camaha xu ni xuta nandya tahndee rë Jerusalén ne, ficojo
    me xuta hmu rë hacuaha cojo me xi hincha xitsehen xahasen rë, ngajan Jerusalén.
    Hane camandaja ngayëjë xu ni me.
  hto-hto: Afe llezica aillo áɨnomo ite jofue comɨnɨ Jerusalemo bitíaɨoɨ. Iaɨoɨ ɨráredɨnuiaɨ
    atɨ́diaɨoɨ fɨénide jóriaɨdo áɨfedogamacɨ dɨga. Nana jíllotagaiaɨoɨ.
  por-BRBSL: A multidão também veio das cidades ao redor de Jerusalém, trazendo doentes
    e atormentados por espíritos impuros; e todos eles foram curados.
  ces-NKB: Do Jeruzaléma se také scházelo množství [lidí] z okolních měst, kteří přinášeli
    nemocné a trápené nečistými duchy a ti všichni byli uzdravováni.
  cui-cui: Jiwi nacaetuta Jerusalén tomaratha pomonae xua pia tomaran jeba Jerusalén
    tomara pepuya weya. Barapomonae capata peatenewi irʉ pomonae xua matajemabatsi
    exanatsi cauri. Daxita barapomonae pebʉrʉya axaibi exanatsi. Daxita barapomonae
    carepaya equeicha axaibi.
  boj-2014: Qure kiñilala kalil Jerusalem jojomq di soqneb qaji dena dego tamo mainjro
    qaji naŋgi ti tamo mondor uge uge na ojeleŋo qaji naŋgi ti joqsib boqneb. Joqsib
    beqnab naŋgi kalil boleoqneb.
  eng-OEBUS: Besides this, the inhabitants of the towns around Jerusalem flocked into
    the city, bringing with them their sick and those who were troubled by foul spirits;
    and they were cured everyone.
  eri-eri: Nere fai-aita bagu taon Jerusalem jugunga la, nere fere maidu aposel nerigane.
    Nere taura fai bagu, nere fai hauri inyaba inyabamu nigane waha bagu hanigedu
    mayane. Nere fai-aita bagu waha oruwanga hilou heigane.
  aly-aly: Ingwer-rnem tawen-el anenh-rnemel Jerusalem-ampenyel. Rernem arntety-rnem-then
    arrenty-akert-rnem-then atnwenhenh. Kwertengerl-rnemel renh-rnem mwerrilek.
  wiu-wiu: Yerusaleme ta liti piane take pitikoi ali atoameka yene pitane-kitika ipono
    awitaneya mekete tete mokoa kakene-kitika koukotukoa aua nokoli peya epetekatapeneya.
  swe-swe: Även en stor skara folk från städerna runt omkring Jerusalem kom och förde
    med sig sjuka och sådana som plågades av orena andar, och alla blev botade.
  cth-cth: Jerusalem tengpam e khopuinaw koehoi tami moikapap naw ni ka dam hoeh e
    naw hoi kakhine muithanaw ni a man e naw hah a hrawi awh, ahnimanaw pueng ni damnae
    a hmu awh.
  mti-mti: Iyayapan obiren Jerusarem birorot gwetoimu apa onamiya. Mu yuwat igiyawa
    ge airapu miyotapama mu gumbo wakenewa yotug onam agoniyaya mu undag inaimusia.
  pad-NT: Jerusalém sidaji 'dihani napaja nini pa'itxia hojaribanaoniki ida sidaji
