  tnp-tnp: Kəni nətəmimi tepət tepət kəmotsɨpən lahuənu mɨn iuəkɨr o Jerusɨləm məhuva.
    Motos rəhalah mɨn nətəm kautohmɨs mɨne nətəmi mɨn u narmɨn tərah tətatɨg e lah
    məhuva, kəni aposɨl mɨn kəmotəfaki e lah kəni ilah rəfin kotəuvɨr.
  urd-urd: और येरूशलेम के चारों तरफ़ के कस्बों से भी लोग बीमारों और नापाक रूहों के
    सताए हुवों को लाकर कसरत से जमा होते थे, और वो सब अच्छे कर दिए जाते थे।
  hot-hot: Ma avômalô bêŋ anôŋ êlêm anêŋ lomalak takatu ba habobo Jelusalem ba êlêm
    ethak doŋtom. Ma ewa iniŋ ŋê lôk lijiŋ lôk ŋê takatu ba ŋgôk lelaik habuliŋ i
    ma lôkthô ibitak mavi hathak loŋbô.
  mqj-NT: Buda duka' tau sae dio mai tondok sikadappi'na Yerusalem umbaa to masakinna
    anna to natamai setang. Angganna tau iatoo dipomalapu'.
  rus-SYN: Сходились также в Иерусалим многие из окрестных городов, неся больных и
    нечистыми духами одержимых, которые и исцелялись все.
  mbh-mbh: Ma ine toko na seng pulua nge rumrem ako ru totho a Jerusalem kene o es
    mun me. Ma o pasong ni multhangingare me. Tomo nge tokokoe areko tamata kerengare
    o rero a or nge, mako or alavusnga o sivenga werer.
  bdd-bdd: Wete gogowedi Yelusalema deina ꞌadi tomiyao sideli ꞌautama, ma ꞌidi tolohalao
    ma taiyewedi welabana yaluyaluwadi nuwana hali yaluyaluwa galadi siꞌabihe lohalediya
    siꞌewedima ta mabwaiyadi siꞌabihe bwebweꞌanediya.
  cbt-NTPO: Ya'cariya ninanoro'sa' quëraonta' huë'pi. Quirosarinquë huë'sahuatona',
    cania'piro'sa' quëpi. Sopairi ahua'yantërinsopitanta' quësapi. Yosë nohuanton,
    ya'ipiya anoyatopi.
  rmy-SERVI: Тай форонэндар, савэ сле паша Ерусалимо, авэнас фартэ бут манушэн. Вонэ
    анэнас насвалэн тай кодэлэн, дэ ка бэшэнас нажужэ фануря, и всавэрэ састярэнаспэ.
  srn-NT: Srefi den sma fu den foto lontu Yerusalem ben tyari sikisma kon, nanga sma
    di ben abi takruyeye na den tapu. Èn ala den sma dati ben kon betre.
  cta-NT: Nguañi chaꞌ biꞌ lcaa quichi̱ cacua ti, lcaa su ndiꞌi̱ ñati̱ quicha; biꞌ
    chaꞌ ñaa loꞌo nguꞌ jiꞌi̱ lcaa nguꞌ quicha nu ntsuꞌu slo nguꞌ, loꞌo jiꞌi̱ nguꞌ
    nu cua ngusñi cuiꞌi̱ cuxi jiꞌi̱. Ñaa loꞌo nguꞌ jiꞌi̱ nguꞌ quicha biꞌ nde quichi̱
    Jerusalén slo Pedro, loꞌo juaꞌa̱ ngua tsoꞌo lcaa nu nguꞌ quicha biꞌ liꞌ.
  bqc-SIM: Bíla bↄ̀ wɛ̃́lɛ pↄ́ kú Yelusalɛũ saɛↄ aa mↄ̀ ń gyãeↄ ń gbɛ̃́ pↄ́
    tã́a lɛ́ ĩadamáↄ, ↄ̃ aa gbã̀gbã píi.
  tcz-CHONGTHU: Jerusalem kimvela khopi hoa kon chun mipi ahung khomun damlouho le
    lhagaoboh vop ho ahinpuiyun ahileh abonchauvin adamsoh keiyuvin ahi.
  mar-mar: आणखी यरूशलेम शहराच्या, आसपासच्या चहूकडल्या गावांतील लोकांचे समुदाय रोग्यास
    व अशुद्ध आत्म्यांनी पिडलेल्यांस घेउन येत असत.
  snp-snp: Eti o-o ato, ido Yelusalemu numuna eba adu numudo-namadoti wenena muki
    mau wiyamo ya neta kilamo wenenaniki, ido Satani kimiwela seni-mulunigu mino gedeti
    olu nosámami gedami wenenaniki gilimiti amo wenena muki ya moda olu faka lo fuli
    lae.
  isl-isl: Mikill mannfjöldi kom frá úthverfum Jerúsalem og tók fólkið með sér sjúklinga
    og þá sem höfðu illa anda. Þeir læknuðust allir.
  spy-NT: Kiiruruukoonunēē keey ꞉biiko kiriinkōōsyēk alak chēē kilēēkitēē Yēērusālēēm,
    kōōmutu biikwaa chēē kimnyoontōōs āk chēē kiiyiimē ꞉tāmirmirook chēē miyootēch.
    /Kikiisoob bichoo tukul.
  xnn-xnn: Adoado pay nan nagapo isnan kailiili ay as-asag-en id Jerusalem et ey-eyeyda
    nan masaksakit ya nan kinapet di anito et ginmawisda am-in.
  mwe-mwe: Bhandunji bhabhagwinji gubhaikengenenje kukopoka ilambo ipikene na ku Yelushalemu,
