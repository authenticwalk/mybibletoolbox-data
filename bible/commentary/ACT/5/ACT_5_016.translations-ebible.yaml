    tjeperr map-warn angetjewarrek. Kaltj-anthenh-anthenh mapel inenh ingkerreny mwerr-ilek.
  ake-NT: Anpisin ka'pon amʉ' Surusiran woi tʉuko'mansan uya e'ne' ton, makoi a'kwarʉ
    yen ton nɨ nee'pʉ, mɨrɨpan kon usepi'tɨ'pʉ.
  qvn-NT: Chaynuytan Jerusalén muyurignin marcacunachru yachragcunas apapäcamug gueshyagcunata,
