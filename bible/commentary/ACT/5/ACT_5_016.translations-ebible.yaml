  eng-WEBPB: The multitude also came together from the cities around Jerusalem, bringing
    sick people and those who were tormented by unclean spirits; and they were all
    healed.
  gfk-H: Ma ra tamat na mataniabar ta ira tamtaman huteta Ierusalem diet ga hanuat
    hulungai, ma diet ga kap hahuat ira nudiet ina minaset ma diet ing a sakana tanua
    ga sasahai ta diet, ma diet bakut diet ga langalanga.
  viv-viv: Kadu yoꞋo moyaꞋaidi melala Yelusalema awaꞋawanina agaidiya hitauya, yadi
    toꞋaulolo kadu badi wayafunediyao hiꞋaliyedi. Ada moyaꞋaidi hiyamumu-Ꞌowoga.
  yao-yao: Ŵandu ŵajinji kutyochela mmisi ja muumbali mwa Yelusalemu ŵaiche achajigalaga
    ŵakulwala ni ŵaali ni masoka, ni wose ŵalamiswe.
  tgp-tgp: Vao tamlohi la lo tai na vanua varihi r̃alihi Jerusalem la lo lavi na nora
    tamlohi rojoa peresi la haratu tanume sasati mo sohonira la mai isara, ale enira
    mo isoiso nora rojoa la tihai.
  auc-NT: Ayæ̈ adobaï Eedotadëë eyequeï wayömö näni quëwëñömö wayömö näni quëwëñömö
    quëwëninque wadäni wënæ wënæ ïnäni ïnänite næ̈ænte mämö næ̈ænte mämö cönönäni
    ate tömänäni waa badänitapa. Ayæ̈ wënæ në wentamö ëwocadäni inte yewænte wæwënäni
    ïnänite adobaï ænte mämö pöninque waa badänitapa.
  kbc-NT: Eliodi oko oicoɡ̶oticogi midiwataɡ̶a icoa nigotadawaanaɡ̶a anipegitege nigotaɡ̶a
    Jerusalém, oyadeegi icoa neelotaginadi, inaaɡ̶inoa anodakatiogi niwicidi abeyacaɡ̶aɡ̶a.
    Odaa ijotawece niɡ̶ijo ane neelotikanaɡ̶a ja nicilaɡ̶a.
  bmh-bmh: Guzenaimai, duailel asiu Zerusalem ban uzan waugab an goagal zaiagar ebeu
    mui abai duailel wes eg mui imarai zuna, go naliu usalemen.
  ctu-BL: Cabʌlob tsi' tempayob i bʌ ti Jerusalén ch'oyolo' bʌ ti yambʌ tejclum tac
