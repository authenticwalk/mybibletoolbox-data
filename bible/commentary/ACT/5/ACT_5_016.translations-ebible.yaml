  eng-BSB: Crowds also gathered from the towns around Jerusalem, bringing the sick
    and those tormented by unclean spirits, and all of them were healed.
  cpu-NT: Ari ikempiyetapaakari atziriite poñaayetainchari nampitsiki saikanampitzirori
