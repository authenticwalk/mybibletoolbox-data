  dop-dop: Yǝlɑɑ sɑmɑɑ lɩɩkɑɣɑnɑ Yosɑlɛm cɔlɔ ɑcɑlɛɛ tɑɑ nɑ pɑ́ kɔŋnɑ kʋtɔntʋnɑɑ nɑ
