    jovashinchaayetavakeri maaroiteni.
  san-ASM: চতুৰ্দিক্স্থনগৰেভ্যো বহৱো লোকাঃ সম্ভূয ৰোগিণোঽপৱিত্ৰভুতগ্ৰস্তাংশ্চ যিৰূশালমম্
