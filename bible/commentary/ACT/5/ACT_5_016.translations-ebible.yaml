    aleu kadiwa kadikadimodia banlamone wimoieno ita uduudu inantoiena.
  qub-qub: Sercancho caj marcacunapitapis aypalla runacuna shamuran Jerusalenman,
    gueshyajcunata, dyablu ñacachishancunatapis apacurcur. Chaura chay apashan runacunaga
    allchacaran.
  att-att: Á yù ira magaru nga naggapu ta ngámin nga barrabárriu na Jerusalem, iniyánge
    ra yù ira máttakì ánna yù ira nagunagán na anitu. Á nammapiá ira ngámin.
  bki-bki: Mia be tomu telabo bunu ea m̃arkomeli sesa nalo na aju jeliviv Yerusalemo,
    napano nalo abinimei bunu, a nalo aburu kanalo tomu na mieiano nalo abinimei,
    bija nalo tealo napano sim̃aro ban ealo, ana atevi nalo amilarurlo abo bereio.
  bqp-bqp: Pari bò wɛ̃tɛ kũ ò kú Yurusalɛmu sarɛnↄn ò sù kũ gyãrenↄ kũ gbɛ̃ kũ
    tãnanↄ tɛn wari dↄḿmanↄ, akũ ò wèrekↄ̃a ń pínki.
  mcp-mcp: Buud bwə́ á kə cíg wú mílɔɔm myâ kúnə́-kúnə nə Yurʉ́səlɛm, bwə́ ŋgə́ zə
    nə mimbə̂l nə bɔɔŋg buud mə́jamb mə́ á tə̂l cwúnd dɨ́ wá, bɛ̂sh bwə́ mú ŋgə zə
    yâl.
  hat-hat: Moun te soti nan tout ti bouk ki nan vwazinaj Jerizalèm. Yo pote moun malad
