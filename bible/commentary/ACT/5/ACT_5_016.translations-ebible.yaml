    tay aye. Ndo i maslaŋ hay tə mbəl tay ha tebiye.
  noa-H: Mamagk'am hũrwia hĩchab Jerusalén dak'a p'öbördam nʌnʌidʌm heem k'ʌʌnaupa
    warag Jerusalén p'öbör hee ham nʌm haig hamach haaunaan haubëemaajeejim haajem.
    Mag hamach haig haaunaan bën k'aigbamua sĩi t'õt'õrrsö sĩsidʌmpa haubëemarr k'ʌʌnan
    t'um monaaupʌ̈i maajeejim haajem chi Hẽwandam hi jaaumk'ĩir hich Jesuucha jʌr
    hautarr k'ʌʌnau.
  alp-NT: Kai tamata bokala bei kota maketa me tehaike kota Yerusaleme esi luake,
    esi keri tamata makeraka kai tamata rebe ro tiaru kbasaesi. Hoko pususi mise bei
    esi makerakaru kai tamata rebe ro tiaru kbasaesi, ukbasaesi moneka.
  san-VEL: caturdiksthanagarebhyo bahavo lokaa.h sambhuuya rogi.no.apavitrabhutagrastaa.m"sca
    yiruu"saalamam aanayan tata.h sarvve svasthaa akriyanta|
  kbq-kbq: Anazanke huno ranra kuma'ma Jerusalemi me'nefintira, kri eri'nea vahepi,
    havi avamu'mo agu'afi fre'nea vahetamina zamare'za ageno, maka vahera zamazeri
    so'e hu'ne.
  kbh-kbh: Jerusalén chábuañe pueblënguents̈ana ba ents̈anga imojanamana jabana, y
    s̈oquënga y bacna bayëjbe juabna uambayënga imojtsëyabó; y nÿetscanga shnánënga
    imojtsatsmëna.
  ron-LSB: De asemenea, s-a adunat o mulțime din cetățile din jurul Ierusalimului,
    aducând bolnavi și pe cei chinuiți de duhuri necurate; și toți au fost vindecați.
  pon-pon: A toun kanim akan, me mi impa, pwaradon Ierujalem, wado me jomau o me kalokolokki
    nen jaut, akai, irail karoj ap kelailadar.
  nhe-BL: Nojquiya miyac tlacame tlen ejque pilaltepetzitzi tlen nechcatzi ajsiyayaj
    altepetl Jerusalén, quinhualicayayaj cocoyani, huan tlacame tlen quinpiyayayaj
    iajacahua Axcualtlacatl huan nochi mochicajque.
  sps-sps: An fo tagin kinai naa mito poo fi me tan fo mar ngats fan iny Jerusalem,
    atou aton ir vainy faadis ana ri na mesapan sofsof ir masarau ana ri faavot tsipaar
    rato.
  wnc-wnc: Siwan you kundu Jerusalem yot gapmane wesim yuaing gapma gapmane nana aminda
    notna mait amikat gatu aminu waungu waiakwakga papa dandaptaking amikat ngang
    gwaamupakapbing. Gwaamupakapa kake aposel aminda aminu kuupbamde maitna sandeyamuke
    waungu waiakwau kuupbam yanikwasiwa kuking.
  bus-bus: Parii bↄ̀ wɛ́tɛ kɛ̀ kú Yerusalɛmu saɛnↄn wà mↄ̀ kↄ̃n gyãreenↄ kↄ̃n gbɛ̃
    kɛ̀ zĩnnↄↄ e ĩa daaḿmanↄ, ben aↄ̃ kɛ̃̀kↄ̃a ń píngi.
  gub-BL: Na'e teko tetea'u ur amo taw tetea'u wi wà kury, taw Zeruzarez huwake har
    wi wà kury, wànàm ima'eahy ma'e wanerur pà wà kury, tekwe ikatu 'ym ma'e hereko
    har wanerur pà wà no. Umukatu paw rupi katete wà.
  imo-imo: Ulke kombu awili Jerusalem lerimumunga nondopa lerimu ulke kombumanga moloringi
    imbo awini kuro torumu imboma kinye kuro keri konopuna perimu imboma kinye meko
    oringi, kano kinye iye aposelemani eno pali teko koinjo ltingi.
  boj-boj: Qure kiñilala kalil Jerusalem jojomq di soqneb qaji dena dego tamo mainjro
    qaji naŋgi ti tamo mondor uge uge na ojeleŋo qaji naŋgi ti joqsib boqneb. Joqsib
    beqnab naŋgi kalil boleoqneb.
  eng-DRA: And there came also together to Jerusalem a multitude out of the neighboring
    cities, bringing sick persons, and such as were troubled with unclean spirits;
    who were all healed.
  knf-knf: Pnŧuk pi bañaaŋ paji paţiina kak ŋbeeka ŋanñoguŋ Yeruŧalem, kaţij bamaakal
    na biki ŋnŧaayi ŋakyewlënuŋ, kë bukal bŧi bajebi.
  san-KHM: ចតុទ៌ិក្ស្ថនគរេភ្យោ ពហវោ លោកាះ សម្ភូយ រោគិណោៜបវិត្រភុតគ្រស្តាំឝ្ច យិរូឝាលមម៑
    អានយន៑ តតះ សវ៌្វេ ស្វស្ថា អក្រិយន្ត។
  arn-NT: Ka femngechi ti fülküleyechi waria che küpay engün ta Jerusalen. Küpalyeyngün
    ñi pu kutran ka ti pu che kutrankamekekeetew ti weküfü. Fey kom tremoltukefuyngün.
  zas-NT: Në ree bén zojb guiedx rigaꞌ ree gajxh Jerusalén, zien reeman bidxin Jerusalén,
    bidxinnë reeman bénragxuu ree në ree bén yuꞌ xindxab luxdoo, abiꞌ graczi reeman
    bayajc.
  ken-NT: Bɛyǎ bo bare fu ndǔ bɔ̌bɛtɔk abhɛn bachí kɛkwɔt nɛ Yerúsalɛm, mándɔkɔ
    nɔkɔ nɛ bǒmame, nɛ abhɛ́n bɛfóŋó bɛbʉ́bɛbʉ bɛ́sɔ̀ŋɔri bhɔ. Bɔ mankɛm bataŋ.
