  urd-urd: फिर उस ने कहा, ऐ इस्राईलियो; इन आदमियों के साथ जो कुछ करना चाहते हो होशियारी
    से करना।
  hot-hot: Êŋ ma hanaŋ hadêŋ thêlô, “Môlô ŋê Islael, lemimimbi katô nena tem nundum
    malê êndêŋ ŋê takêntêk vêmam.
  mqj-NT: 'Le''bai ma''kadami lako inde to ma''mesae nakua: “O to Israel pikki'' manappaia''
