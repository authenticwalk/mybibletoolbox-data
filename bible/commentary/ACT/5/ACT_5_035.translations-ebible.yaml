  kbc-NT: Odaa jeɡ̶eetiogi niɡ̶ijoa seteenta lacilodi, “Akaamitiwaji ɡ̶oneleegiwaditigi
    Israel, adowetita niɡ̶ida ane domeɡ̶emaani memiitiogi niɡ̶idiwa ɡ̶oneleegiwadi!
  bmh-bmh: '@see-verse:ACT.005.034'
  ctu-BL: 'Che'' majlemobix, Gamaliel tsi'' sube i pi''ʌlob: Israelob, chʌcʌ q''uele
    la'' bʌ cha''an chuqui tac mi la'' tumben jini winicob.'
  meq-meq: 'Ndo i maslaŋ hay ti yaw abəra mə ɗəma na, a gwaɗatay: «Israyel hay, gum
    metsehe hərwi wu nakə a sakum məgatay a ndo neheye.'
  noa-H: Maimua mag daau paauk'abaadee hich k'apeen hichjö chi t'et'em k'ʌʌnag, —Keena
