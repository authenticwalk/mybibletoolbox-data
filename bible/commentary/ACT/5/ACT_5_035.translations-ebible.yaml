  mya-JVB: ဣသရေလ လူ တို့၊ ဤ သူ တို့အား အဘယ်သို့ ပြု မည်အရာ ကို သတိ နှင့်ဆင်ခြင်ကြလော့။
  kgf-kgf: Imuhuc wammaguc yomuhuc énézéyec; Israel ic, ic imi onac iwawai méŋac méŋ
