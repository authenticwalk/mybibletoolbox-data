  zar-NT: 'Níʼirö gudxëʼ bönniʼ yudoʼ tuʼchiʼa tuʼsörö́ëʼ naʼ, gunnë́ʼ: —Libiʼiliʼ,
    bönniʼ Israel, buliʼyutëz queë́liʼ ca naca le rë́ʼëniliʼ gunliʼ quégaquiëʼ bönniʼ
    ni.'
  kde-kde: Anepo nkuvahaulila vajumbe va Lukumbi kuchidoni, “Mwenu mmanu mma Isilaeli,
    lyongolelange saana kwamba chinu chimumbevatenda anevo vanu!
  ata-ata: Ka sou anu muvikalaneꞌi ta mitema ane mipita ne aloxo ꞌo, “Ta mitema sie
    Isilaeli, ngaxavutala laixe no anu mii maꞌia ane ngingi ngamasaxa lexe ngaꞌoxonu
    noxiꞌa ta mitema ane ꞌo.
  qvw-NT: “Israel-masïcuna, sumäta pinsaycäliy cay nunacunäwan imacta lulay pinsapäcuśhayquitapis.
  nfa-nfa: Ropa Petrus si dꞌai liꞌu, ka Gamaliel padhai lii dènge ama-ama ètu sèra,
