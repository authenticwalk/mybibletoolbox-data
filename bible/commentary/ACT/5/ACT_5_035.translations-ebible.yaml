  tbg-tbg: Minti tivakero viva kansoru vaiinti vika tiva nimiro tiharo, Ne Isareri
    vaiintivauvo, ne rauriha nenta varareka i kaiqara qakomake aato irikeha varaate.
  hub-NT: 'chikich apu ainajai chichaak: Israelita apuri ainata, atum ju shuar maattsarum
