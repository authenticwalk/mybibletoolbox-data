  gof-ENT: ሄሳፌ ጉዬ፥ ሺቂዳ ኣሳኮ፥ «ኢስራዔሌ ኣሳው፥ ሃ ኣሳታ ቦላ ሂንቴ ኦናው ቆፒያባፔ ናጌቲቴ።
  aau-aau: Senkin lon menkin, sa Gamaliel hiykwe kaunsil me senkin mekow, “Israel-uwr
