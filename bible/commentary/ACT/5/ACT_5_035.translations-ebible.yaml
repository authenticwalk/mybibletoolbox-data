    k'ĩirjunaata nem waubat hajim hanʌm.
  alp-NT: Eleki ibeteke loko elaka meru be, “Kwalia, ite tamata Israela, ite ono saisa
    kena tamata meiju, ite noake mimise mina.
  san-VEL: he israayelva.m"siiyaa.h sarvve yuuyam etaan maanu.saan prati yat karttum
    udyataastasmin saavadhaanaa bhavata|
  kbq-kbq: Anante amanage huno kansol vahera zamasmi'ne, Israeli vahe'mote, nazanoma
