  mbh-mbh: Na i ria mukalingare ve, “Thomu Israelre, lomumu rum senu tel lamo o oma
    ol ur pelie nge tokokoe areke.
  bdd-bdd: Ta muliyetega toloinaowedi ꞌihegwaediya, ꞌigwae, “MeIsileli he, waꞌitayahigomi
