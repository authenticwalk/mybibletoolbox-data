  cbt-NTPO: Nani ocoihuachinara, pënënin. —Ni'cona iyaro'sa' tëhuëtama'. Co isopita
    tëpacaso' ya'huërinhuë', tënahuë.
  rmy-SERVI: 'Тунчи вов пхэнда: — Израильтянуря, мишто думисарэн пала кода, со тумэ
    камэн тэ терэ кадэла манушэнца.'
  srn-NT: 'Dan Gamaliyel taigi den tra man taki: “Kondreman, un prakseri bun fosi
    un du den man disi wan sani.'
  cta-NT: 'Loꞌo liꞌ nchcuiꞌ nu Gamaliel biꞌ loꞌo lcaa nguꞌ cusuꞌ biꞌ: ―Cuꞌma̱, laca
    ma̱ loo jiꞌi̱ nguꞌ Israel ―nacui̱ yu jiꞌi̱ nguꞌ―, tsoꞌo la si cuiꞌya na cuentya
    ñiꞌya̱ cña nu cuaꞌni na loꞌo nguꞌ nu ndu̱ nde liyaꞌ biꞌ ―nacui̱―.'
  bqc-SIM: 'Ɔ̃ a ònɛ́: Isailiↄ, à laaika yã́ pↄ́ á ye kɛ gbɛ̃́piↄnɛi.'
  tcz-CHONGTHU: Chuin aman aloite henga chun aseiyin, “Nangho Israel mite, hiteho
    chunga bolding nagot uhi chingtheiyun!
  mar-mar: मग तो त्यांना म्हणाला, “अहो इस्राएल लोकांनो, तुम्ही या मनुष्यांचे काय करणार
    ह्याविषयी जपून असा.
  snp-snp: Eti logimaito, feka gilimiti wato, amokafo eti limo, Linate Isilaeli wenena
    neta ma wemomowa ya o gedenuwe, loti kolinawamo ya kolife loti kati kiyalo.
  isl-isl: 'Síðan ávarpaði hann ráðið og sagði: „Ísraelsmenn, íhugið vandlega það
    sem þið ætlið að gera við þessa menn.'
  spy-NT: Nto mii yoo, kōōrwookyi kōōkwoonoo kumwoochinē kule, “Kāābkōōnyoo, māchāktōōs
    ōrōōtootē kiyēē ōmāchē ōyēchi bichu.
  xnn-xnn: Inpabalada daida dat kanan Gamaliel, “Dakayo ay ib-ak ay Judio, nemnemen
    tako ay gawis nan ikkan tako ken datona.
  mwe-mwe: Kungai gubhaalugululilenje bhalukumbi bhala, “Mmashilambo ajangunji mma
