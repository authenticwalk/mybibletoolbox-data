    abha bhandunjibha!
  tte-tte: Muli mena iwalo kolili iba, “Isileli tomoliyao, kwanuwatu namwanamwa muli
    mena kabo tomone kali loina waginaulili.
  tcs-tcs: So apta dempla bin go, em bin spik po da kaunsil diskain, ‘Yumpla ol kantriman
    blo Izrael ya. Yumpla mas lugaut wanem yumpla go mekem wea dem man ya.
  hlt-THB: 'Cekcoengawh cekkhqi venawh: “Israel thlangkhqi aw, ve ak thlangkhqik khan
    awh sai aham naming cai ve ak nep na poek lah uh.'
  soq-soq: Mo nomone antoieno Gamaliel apana eiau diamone wanase, “Israel apanawa,
    insenadewaitane apana ema mampo dima dewasana.
  qub-qub: 'Nircur mandaj-masincunata niran: «Israel-masëcuna, cay runacunapa contran
    imatapis manaraj rurar sumaj yarpachacuy.'
  att-att: Á kabalid da namalawán nira, kinagi ni Gamaliel sù ira kábulun na nga minámmaguray,
    “Wáwwagì, nga ginaká ni Israel, magimuguk ittam, á nononopat tam ta napiá yù akkuát
    tam karanniaw nga tatolay.
  bki-bki: Ana naio mil ban komeli na toru nei, berenio “Tomu na tortoru na Israel,
    miremiu ea kamiu, kamiu monoka kuvisidomii vatitigio rivu ka vite napano kumisidom
    ka kuvilaio ka nalo na.
  bqp-bqp: 'Akũ à pìńnɛ: Isarailanↄ, à laakari kɛ yã kũ á ye à kɛ gbɛ̃ pìnↄnɛɛa.'
  mcp-mcp: 'A mú ka zə cɨ nə buud bɛ́ nə́: «Bag ɔ́ Izʉrəyɛ̂l, bɨ ɔ́ káálʉ́gə́ nə sâ
    bɨ́ mə́ cɛ́ɛ́l sá búúd ɔ́ga nɨ.'
  hat-hat: 'Apre sa, li di: Nou menm moun pèp Izrayèl, pran tèt nou anvan nou fè sa
    nou pral fè ak mesye yo.'
  npl-NT: 'Otlanki okinmili non oksikimeh tekiwajkeh: —Tetajmeh de Israel, kuali xikitakah
    tlan nonkinekih nonkintoktiskeh ninteh tlakah.'
  bgg-bgg: Chiih è, limiang shii yao, “Gu ijak Israel pho wo! Nathek ne hìthek pha
    bran shii nyie rek pha now pha ji ne wie nowbthan ne rek bo.
  eng-TCENT: Then he said to the Sanhedrin, “Men of Israel, give careful consideration
    to what you are about to do to these men.
  eng-BSB: “Men of Israel,” he said, “consider carefully what you are about to do
    to these men.
  cpu-NT: 'Ipoña ikantzi: “¡Shirampariite! ¡Israel-mirinkaite! ontzimatye pinkinkishiretavakya
