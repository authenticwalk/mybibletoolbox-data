  san-ASM: হে ইস্ৰাযেল্ৱংশীযাঃ সৰ্ৱ্ৱে যূযম্ এতান্ মানুষান্ প্ৰতি যৎ কৰ্ত্তুম্ উদ্যতাস্তস্মিন্
    সাৱধানা ভৱত|
  tod-tod: 'Naa ʋoluma, é ɠɛni ti ma: «Izelayɛle nuiti, à dama ga naama vai, nii
    wo ɠɛɛzu wo kɛ ga zunui niiti.'
  tac-NT: '''Lige anele Gamalieli alué uché jaré e''wélala: ―''Emi ralámuli israelita,
    ''we ''la na''táwaká napu noká ''emi.'
  eng-WEBPB: He said to them, “You men of Israel, be careful concerning these men,
    what you are about to do.
  gfk-H: 'Io, ga tangai ta ira kaunsal hoken: “Kaba tunatuna ma Israel, muat na harbalaurai
    timaan ta ira sa muat wara gilgil ta kaiken ra tunatuna.'
  viv-viv: Badi hihobu tu bana Koniselo agaidiya givebutu gilukahihi gigayo, “Omi
    ide miIsileli, hida kaliva faꞋidiya wananuwanuwa-hagihagi. KaꞋi wanaluveꞋalika-kawowodi
    digo, medema keke ginalubodani.
  yao-yao: Ni kuusalila mpingo wa Nkungulu ula, “Ŵanyamwe Ŵaisilaeli achinjangu, nlilolechesye
    mwachinsyene nkanaŵe kupanganya inkwisaka kwapanganyichisya ŵandu ŵa!
  tgp-tgp: Moiso mo verea isan council atu mara, “La tavtavuin Israel, mo r̃uhu vara
    r̃a lo kilau i r̃uhu na sava r̃a opoia vara r̃a vaia isan la tamlohi nike.
  auc-NT: Angä dæ godäni ïninque Gämadiedo wæætë awënëidi ïnänite apæ̈necantapa. —Idægoidi
