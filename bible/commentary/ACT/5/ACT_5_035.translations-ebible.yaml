  kbh-kbh: 'Chents̈ana chë inÿe mándayënga tojanë́yana: “Israeloca taitanga, puerte
    cuedado s̈mochtsebomna nts̈amo quem boyabásengaftaca s̈mochjamama.'
  ron-LSB: 'El le-a zis: “Bărbați israeliți, fiți atenți la acești oameni, la ceea
    ce aveți de gând să faceți.'
  pon-pon: 'A majani on irail: Ol en Ijrael komail, kalaka aramaj pukat, me komail
    pan wia!'
  nhe-BL: 'huan pejqui quinilhuía nopa tequihuejme: ―Noisraelita icnihua, ximotlachilica
    ica tlen inquinchihuilise ni tlacame.'
  sps-sps: Kat to ana ya tsue to tan Fuainy Tsunaun tan Kansol tana taa Jiu, “Mi na
    taa Isrel, tamomots yam kat te komainy kat romi tan guamaraav to.
  wnc-wnc: Yawan kepman kuke yuwawa waapata sios kaunsil amin notnae anzing yanikut,
    “Notna Isrel nana! Waakwakge katak natakenga tasinim.
  bus-bus: 'Ben à bèńnɛ: Isarailinↄ, à làakari kɛ yã kɛ̀ á yezi à kɛ gbɛ̃ pìnↄnɛa.'
  gub-BL: Na'e uze'eg amogwer tuwihaw wanupe kury. -Pe Izaew ywy rehe har pe ty wà,
    i'i wanupe. — Pezemupy'a katu kwez awa wanehe nehe. Pezuka kar zo nehe, i'i wanupe.
  imo-imo: Kano wali meko pena puringi kinye yuni kaunsilimando nimbei, “Eno Israel
    iyema, kinye enoni iye ima tenge mele ulumu oi pilko kondaio.
  boj-boj: Onaqa naŋgi taqal beiq gilnabqa Gamaliel na olo Juda tamo kokba naŋgi minjrej,
    “O Israel tamo, niŋgi na tamo naŋgi endi gulbe enjrqa osibqa mati geregere are
    qaliy.
  eng-DRA: 'And he said to them: Ye men of Israel, take heed to yourselves what you
    intend to do, as touching these men.'
  knf-knf: 'aşë ţup na baka aji : « An bañaaŋ biki *Iŧrayel nalipariin ţi uko wi naŋaluŋ
    pdo bañaaŋ biki.'
  san-KHM: ហេ ឥស្រាយេល្វំឝីយាះ សវ៌្វេ យូយម៑ ឯតាន៑ មានុឞាន៑ ប្រតិ យត៑ កត៌្តុម៑ ឧទ្យតាស្តស្មិន៑
    សាវធានា ភវត។
  arn-NT: 'Feymew feypirkefi ti kakelu pu awtoridad: —Pu israelche, küme rakiduammün
    tamün chem chumafiel ta tüfachi pu wentru.'
  zas-NT: 'Dxel rëbaman loj ree guxtis guin: ―Bén Israel, gol been xgab xhienin güünnëdi
    bén guin ree.'
  ken-NT: Arɛm yɛ ntá bǒbati ɛtɔk bɛ, “Bo Israɛl, sɔt ka mpok ndǔ ɛnyɨŋ ɛnɛ́ bǎkáysi
    bɛkʉ nɛ bǒbhɛn.
