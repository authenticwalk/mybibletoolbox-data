verse: ACT.005.035
translations:
  kpx-kpx: Isi Diue kosive kebia namigevei avoe, “Iselala ataea, huhuihuhuie dua vaito
    bae gabie abostolo kebia aiogeveve.
  okv-H: ke einge ena, “Israel embomeni ungo enana ta degi do asi uje ere ove avo
    be hotembevu, amo eingera.
  tbo-tbo: Apoma i baha nae a lawa ugolihi, i pa, ‘U lawa mi Yudeya, geka lawahi ugolihi
    awai ona dewadewaya ipa ona gagalena imahi.
  mal-C: 'അതിനുശേഷം അദ്ദേഹം അവരോടു പറഞ്ഞു: “ഇസ്രായേൽജനമേ, നിങ്ങൾ ഈ മനുഷ്യരോട് എന്താണു
    ചെയ്യാൻപോകുന്നതെന്ന് സൂക്ഷിച്ചുകൊള്ളണം.'
  grc-SR: Εἶπέν τε πρὸς αὐτούς, Ἄνδρες Ἰσραηλῖται, προσέχετε ἑαυτοῖς ἐπὶ τοῖς ἀνθρώποις
    τούτοις, τί μέλλετε πράσσειν.
  bgc-bgc: फेर वो बोल्या, “हे इस्राएलियों, थम जो किमे इन माणसां गैल करणा चाहवो सो,
    सोच-समझकै करियो।
  khz-khz: Gaurai ia na kaonsela tanukouna evaikilaato, netiwato, “Isaraela talimami,
    etalima raka iokalagi-tiwara nogotina genai pio tugamagi-namanama.
  deu-TKW: 'und sprach zu ihnen: ihr israelitische Männer, nehmt euch in Acht bei
    diesen Leuten mit eurem Vorhaben.'
  zsr-NT: 'Niꞌr gudxëꞌ bönniꞌ gdauꞌ taꞌbequi xbey naꞌ, gnëꞌ: ―Lbiꞌiliꞌ, bönniꞌ Israel,
    gul‑yutëz queëliꞌ ca nac le rë́ꞌniliꞌ gunliꞌ quequëꞌ bönniꞌ ni.'
  lin-lin: 'Alobaki na bango : — Bato ya Isalaele, bosala keba mpo na makambo oyo
    bolingi kosala bato oyo.'
  hns-NT: 'Tab oe sabha me bolies: „Bhaai log, toelog thiek se sotj-bietjaar kar le
    kie ie aadmie log se ka kariehe.'
  noa-E: Maimua mag daau paaukhabaadee ich khapeen ichjö chi thethem khʉʉnag, —Keena
    ajim anʉm, pãrau jãkhʉʉn wounaan dʉ̈i nem khaigba aju ẽkha nʉm khai, ajapha khĩirjunaata
    nem waubat ajim anʉm.
  eng-EMTV: 'And he said to them: “Men of Israel, take heed to yourselves to these
    men, as to what you are about to do.'
  mib-NT: 'Te ni cahān de: Róhó jnáhan ñuu yō Israel, cani vāha ni rō núu na vé cácuni
    rō sáha ró jíín táca tée yáha.'
  lif-NT2: हे़क्‍क्‍याङ् खुने़ॽ वेॽ यहुदि ये़जुम्‍भोबाहाॽ अक्‍खेलॽरिक् मे़त्तुसि,
    “इस्राइलस्‍मा मनासे, कन् मनाहाॽ थे़मा मे़प्‍मासि खिनिॽ निङ्‌वाॽ के़इःत्तुम्‍माङ्
    के़वयिॽबे? सिङ्‌सिङ् लॽरे़म्‍मे़ॽओ!
  xnj-xnj: Kangi akavajovela vajumbi va libanji vala, “Vandu va Isilaeli, mjiyangalila
    kwakona mwangakita, chemwigana kuvakitila vandu ava!
  mmx-mmx: La neni ga lok tinedi luvuttadi amgomgo xeretna, “Leme Israel, mina doxoma
    avukat mumu lavanga salai mi lok do mina lox i ridi na.
  cbr-NT: 'Cacëxuan chiquíncëbëtan ca ësoquin ''apucama cacëxa: —Israel unicama, ënë
    unicama ''anuxun camina upí oquin pain sinánti ''ain.'
  tee-NT: 'Chai chani alacjuni ju ixt''a''ucxtinin: ―Quint''a''israelitanin alakts''int''itch
    ju uxijnan tuch''i anavip''ut''unat''it ju ani ya lapanacni.'
  eng-LSV: and said to them, “Men, Israelites, take heed to yourselves about these
    men, what you are about to do,
  cak-NT: 'C''ajari'' xu''ij: Nuwinak, tinojij utz anchique ri xtiben chique ri achi''a''
    re''.'
  pah-NT: 'G̃a horẽ ga ei jara''g̃a pe: —Israelitasramo pejapyaka katu na''ẽ ti penhimbohovajara
    rehe, ei ga.'
  sja-NT: 'T''ẽepai mãgaji apemaarã judiorã poroorãmaa: —Israel pidaarã, pia k''ĩsíatɨ
    ne-inaa oodai naaweda jã eperãarãmaa.'
  xed-xed: 'Kaʼa nda tsa tskata mnduha ya tama mantsa: «Mnduha la Israʼila, ɗaswa
    ka kuni nda skwi dzaʼa kuni da magay ŋa na mnduha na.'
  mks-NT: 'A̱nda̱ já na̱cachi da já xi̱hín na̱ sa̱cua̱ha̱ cán: —Cande̱hé ndo̱, na̱ta̱a
    Israel. Cuéntá coo ndó a̱ ju̱ú caja ndaja na̱cuu ndó xi̱hín na̱ apóstol yóho.'
  gfk-S: 'Io, iga tange ta ira kaunsil horek: “Bar tunana me Israel, mu na harbalaurai
    timaan ta ira linge mu ura gilgil ta kakarek ra turadi.'
  bmu-bmu: Mewö jim kutui gegetka jitŋememe alaurupŋi kewö jii mötket, “Israel aziurup,
    iŋini azi ki denöwö ak eŋgibeak, miaŋgöra mönö ölöpŋanök galöm mem aŋgume.
  dgz-dgz: Mu garip amone. Amba Gamelio kansoro nagirewa anega wadiamon, “Isurero
    apane waiwa, neman guran e namu anu kakayasen, amba apan ma inamup taiwanian.
  eng-GNV: And sayd vnto them, Men of Israel, take heede to your selues, what ye intende
    to doe touching these men.
  zaa-NT: 'Làniana ra bi iyaba ca enne'' tsè''e le'' junta: Lebi''i ca enne'' Israel,
    tsè''taá licuèqquia lèttia qui'' le acerca de nu guthuacca'' le ca nubéyu''ą'','
  eng-WEBSTER: 'And said to them, Ye men of Israel, take heed to yourselves what ye
    intend to do concerning these men:'
  guh-guh: 'Nexata apóstolevi caeepatoyo pepitsapaejavatalia, pecovëta, Gamaliel jumaitsi
    penajuavijavabelia: —Tajamonae judíovi, panajamatabëxainare xaniavaetsia. Pëtsa
    paexaname pacuenia panajamatabëxainame mapamonaejavabeliaje.'
  bon-bon: Siige, tabe piba mutre biname bine bäärmi jegednemige egä, “Cäme Israela
    binamewale, weene miiji cängena ngene jotwananineye weene singi peei biname poto
    cidi me ngena wawename.
  nhw-BL: 'huan pejqui quinilhuía nopa tequitini: ―Noisraelita icnihua, ximotlachilica
    ica catli anquinchihuilise ni tlacame.'
  mgw-mgw: Bu'kapo ngaabakia balu' ba mukitamo, “Mwenga mwa bandu ba ku Isilaili,
    mulinguli wiso ali' likowe lyamupala kwapangya bandu ba.
  swh-ONEN: Ndipo alipowaambia wajumbe wa baraza, “Enyi watu wa Israeli, fikirini
    kwa uangalifu mnayotaka kuwatendea watu hawa.
  wbi-wbi: Pe akavavula, “Vaghosi va Israeli mulolelelaghe kiongo nakino mulonda pikuvavombela
    avanhu ava.
  bba-bba: Mɑ u bu sɔ̃ɔwɑ u nɛɛ, bɛɛ Isirelibɑ, i lɑɑkɑri koowo ye i kĩ i durɔ beni
    kuɑ.
  eng-KJVCPB: and said unto them, Ye men of Israel, take heed to yourselves what ye
    intend to do as touching these men.
  kgk-NT: 'Ha''e he''i mburuvixa kwéry-pe: —Xáke, xe rapixa kwéry, he''i, —Ma''erã
    pene rembiapo vai-ta Hesu remimondo kwéry-rehe?'
  waj-waj: 'tuduu rikiada mmaanai titaa kiooduu vida kiooduu Kamarieero kua yeena
    rairaiya tunoo: Isarairaa vaidiso, ii vaidi iyara ngia iikiaaraivaara tuqinnama
    yaata utuatee.'
  cpy-cpy: 'Ikantzi: “¡Nosheninka! ¡Israel-paeni! Otzimatyee pikenkishireta-wakyaa
    jempe-rika pikanteri irika asheninka.'
  mpx-mpx: Inoke abwe i baek wana pan tologugui elal i ba, “Isileli gamagaliliyau,
    ku nuwatu bubun, mulaa abwe bolau ya ali logugui nuku ginol.
  wbp-wbp: Manu Maliyu-jana wangkaja Kanjulu-kariyi-nyanuku, “Ngaju-nyangu yapa warlalja
    nguru-jinta, yirriyirri-jarriyalu nyampu-patu-kujakuju wati-patu-kujakuju.
  luo-luo: 'Bangʼe nowuoyonigi kama: “Jo-Israel, paruru matut kuom gima udwaro timo
    ni jogi.'
  nhe-NT: 'huan pejqui quinilhuía nopa tequihuejme: ―Noisraelita icnihua, ximotlachilica
    ica tlen inquinchihuilise ni tlacame.'
  aii-aii: 'ܘܐܡܝܼܪܹܗ: ”ܐܢܵܫܹ̈ܐ ܒܢܲܝ̈ ܐܝܼܣܪܵܐܹܝܠܔ، ܗܘܹܝܡܘܼܢ ܗܸܫܝܲܪ، ܘܬܲܚܡܸܢܘܼܢ ܡܘܼܕܝܼ
    ܒܸܬ ܥܵܒ݂ܕܝܼܬܘܿܢ ܒܐܲܢܹܐ ܐܢܵܫܹ̈ܐ،'
  esk-NT: “Israel-aaġmiuŋuruasii!” itnaqtiġniqsuq ataniġnun, “Aniyagilugu qanuq aŋalatchił̣ł̣aksraqsi
    taapkuniŋa aŋutinik.
  msb-msb: Tapos, nagsabi, “Mga namumuno san Israel, paghimat sa iyo hihimuon sani
    na mga tawo.
  cpa-NT: 'jøng² ca¹tsáih¹dsa dsa² ta³ jian¹²dsa. Ca¹juúh²dsa: ―Hniah¹² dsa² israel,
    cu²rø² hniangh² hoh¹² ha²lah jmóh³ hniah¹² quianh¹³ dsa² tiogh³ ja³dsi¹² jnung².'
  dso-dso: ଆରି ବଡ୍‌ ସବାର୍‌ ଲକ୍‌ମନ୍‌କେ କଇଲା, “ଏ ଇସ୍‌ରାଏଲିୟ ବାଇମନ୍‌, ଏ ଲକ୍‌ମନ୍‌କେ ଜାଇଟା
    କର୍‌ବାକେ ଗାଲାସ୍‌ନି ଅଲପ୍‌ ବାବିଚିନ୍ତି କରି କରା ।
  meu-meu: Bena ia eto, Israel taumui e, nahuamui ba toho ini tatau ede ba karadia
    toma.
  yva-NT: Umba po raura anugano namije rai pare, “Sya arakovo Israel, animaisye mi
    wapare wandave vatane so mansai omamo syare wamo ratantona kobe wusyimbe rati.
  dgc-dgc: tulos hinatulan na du kakaguman na. “Kabébayan ko,” kagi na; “isipén moy
    ta mahusay i gemtén moy di tolay a ina.
  zpm-NT: 'bnee me lo grëraa zha ne ndxie ga, rëb me: ―Grëse to meṉguiedz, laa naa
    rso diidz lo to, goḻcobey goṉ dieṉ pe guṉ to zha qui. Goḻguieṉ gaṉle, nonguieḻda
    ne lega miṉe gacladztaa to guṉ to zho.'
  hix-NT: Onà wyaro nkekon xarha tà, Kamaryewu, àwyanye, tosonytxaxemà ro komo wya.
    Horykomo komo y, Ehsayewyana komo y, kekon hatà. Ohxe mpàn ehtxoko, nyamoro hoko.
    Àsoke ryhe teryatxowà. Atxke txeryheranye tehtxe, kekon hatà.
  sim-sim: Am hikrik li layishirik Gamaliel mu lida ondon ormu sawera, �Jir ma tondon
    mbele las ji uku nahi, wa yawur ji hishishihi jivai uka. Ji misi.
  npi-ULB: तब उनले तिनीहरूलाई भने, “इस्राएलका मानिसहरू हो, तपाईंहरूले यी मानिसहरूलाई
    जे गर्नलाई प्रस्ताव गर्नुभएको छ, त्यसमा राम्ररी ध्यान दिनुहोस् ।
  cgc-cgc: Pagpagwa ki danen Pedro, gambal Gamaliel an naan ta mga duma din na mga
    mimbro ta Sanedrin, “Mga paryo ko na linai Israel, mag-andam kaw daw ino buaten
    nyo ta yon na mga mama.
  tim-tim: Hain dâmbo meyekmâ betgen gembiâ galalupŋe are hin makyeŋgiep, “Israe gâtŋe,
    ye luâk ire gain gain yeŋgiwerâi? Ye siâ me siâ akyeŋgiwerâm âmâ nâŋgâm heŋgemgom
    kinmâ akyeŋgimbiâ ârândâŋ akbiâp.
  yor-yor: Ó sì wí fún wọn pé “Ẹ̀yin ènìyàn Israẹli, ẹ kíyèsi ara yín lóhùn tí ẹ̀yin
    ń pète láti ṣe sí àwọn ọkùnrin wọ̀nyí.
  wos-wos: Hura gwandindaka dé Gamaliel néma duré wa, “Guni, nana getéfana du, israel,
    guni mé jémba saréké. Wunde duré méta yatanguni?
  emp-NTPO: 'Maʌ̃be dji dromarãa jarasia: –Achirã Israeld̶ebema, bãrãba maʌ̃ ẽberãrã
    sãwã od̶id̶ebemada bio crĩchad̶adua.'
  eng-F35: 'He then said to them: “Men, Israelites, take heed to yourselves concerning
    these men, as to what you are about to do.'
  ind-ind: Kemudian dia berkata kepada anggota sidang itu, “Orang-orang Israel, kita
    perlu mempertimbangkan dengan hati-hati keputusan yang akan kita lakukan terhadap
    mereka.
  pes-OPCB: 'سپس به همکاران خود گفت: «ای سران قوم اسرائیل، مواظب باشید چه تصمیمی دربارهٔ
    این اشخاص می‌گیرید.'
  mpt-mpt: Yesuse imin hananebuo e mo tekein kebeba otane e komokwali baabenea Islel
    naka ibo naka eli yenanomo gabib otane kla tenibte!
  ssx-ssx: mo ka̱le̱sete haliweki pa꞉ta꞉ dupa leekeme. Isulai haliwekio. Koto haliweki
    pa꞉ta꞉ hau ma꞉nda꞉ puluekema꞉ta꞉ titina꞉ amba꞉la hone wopu wia꞉pa꞉peke.
  mkl-mkl: Ŋɔi í sɔ̃ inɛ ŋɑu í ni, iŋɛ inɛi Izirɛli ŋɑ, i lɑɑkɑi ŋɑ do mii iyi ì wɑɑ
    bi i ceɑ inɛ ŋɑu.
  gaq-gaq: ତେନ୍‌ ଇଡ଼ିଂ ମେଁ ଆମେଇଂକେ ବାସଙ୍ଗ୍‍କେ “ଏ ଇଶ୍ରାଏଲ୍‌ନେ ରେମୁଆଁଇଂ ପେ ଆକେନ୍‍ ରେମୁଆଁଇଂ
    ନ୍‍ସା ମେଁ ଡିଙ୍ଗ୍‍ନ୍‍ସା ଚାଏ ପେଡିଙ୍ଗ୍‍କେ ଆତେନ୍‌‍ସା ସାବ୍‍ଦାନ୍‍ ଲାଲାପା ।
  gof-RNT: Hessafe guye, shiiqida asaakko, “Isra7eele asaw, ha asata bolla hintte
    oothanaw qoppiyabaappe naagettite.
  unx-unx: ଏନ୍ତେ ଇନିଃ ଇନ୍‌କୁକେ କାଜିକେଦ୍‍କଆଏ, “ହେ ଇସ୍ରାଏଲ୍‌ରେନ୍‌ ହଡ଼କ, ଆପେ ନେ ହଡ଼କକେ
    ଚିକ୍‌ନାଃ ରିକାନାଙ୍ଗ୍‌ ସେନ୍‌ତାନାପେ ଏନ୍‌ ବିଷାଏରେ ଚିର୍ଗାଲାକାନ୍‍ପେ ।
  gah-gah: 'agivelagini láa loko lo kimimó: Isilae vese, lekeza imane vemú gili hee
    liiki netá matá ikitalo.'
  lcm-lcm: Au na kala mengen iria ta, “Vap i Israel, mi aiveven aro si sa mi abis
    ia si keve tauan ke.
  aer-aer: Itne-arle alheke-arle iperrele Gamaliel angkeke, “Artwe Israel-arenye areye
    nhenhe awerrirraye! Atheke-irremele angketyalaye nhenhe areye ilwetyeke the arrenhantherrenhe
    ilemele iwenhenge mwantye arelhetyeke.
  qvc-NT: 'Chaymandaqam chay karguyuq masingunata nirqan: —Uyawayllapa, isrraylinu
    masiykuna. Allita yuyayllapa. Kwidawkish mana allitachu rurangimanllapa chay runakunata.'
  tgl-ULB: At sinabi niya sa kanila, ''Mga tao ng Israel pagtuunan ninyong mabuti
    ng pansin ang panukala na inyong ginagawa sa mga taong ito.
  cbs-NT: 'januxun Gamalielin jabube xanen ibubu jatu yuikin: —Israelbuun, na junibu
    kupikatsis ikin man jaska waidan, shinankin uindakanwen.'
  xtm-NTPP: 'Sani te jiña''a de nuu tee ka ja''nde tniñu ma: ―‍Tee ñuu Israel, jin
    kani va''a ini ni naxe jin sa''a ni ji''in tee ya''a.'
  nnq-nnq: penia ngabalenge bandu ba Kitamo chakananhota, “Mabandu ba Kuisilaeli,
    mmaganga maha champakatendanga bandu aba.
  bao-NT: 'Cʉ̃ja ca witi waaro jiro o biro ĩiupi: —Israelitas, anijare mʉja ca tiirʉgarijere
    tʉgoeña bojoca catiya.'
  san-ORI: ହେ ଇସ୍ରାଯେଲ୍ୱଂଶୀଯାଃ ସର୍ୱ୍ୱେ ଯୂଯମ୍ ଏତାନ୍ ମାନୁଷାନ୍ ପ୍ରତି ଯତ୍ କର୍ତ୍ତୁମ୍ ଉଦ୍ୟତାସ୍ତସ୍ମିନ୍
    ସାୱଧାନା ଭୱତ|
  rmn-rmn: 'Дэчи ов пхэнляс: — Израильтяня, лачес тюшундиен одолэстар, со тумэ кидэнтумэн
    тэ керэн адалэ манушэнца.'
  huv-NT: 'Condom tapiüng: ―Teat cambaj Israel, ijawan majneaj leaw apmerangan wüx
    ombasüw ajcüwa monxey quiaj.'
  otn-NT: 'Bi ''yɛ̱mbyø ja̱''i̱ na̱ ra̱ Gamaliel: ―Ague gyø judíohʉ, da̱mi̱ n''yomfɛ̱ni̱
    te guí̱ nne guí ''yørpa̱hʉ ya yø n''yohʉ ''bʉcua.'
  nop-nop: Kaŋ me wapuhi indiŋ yeniŋguk, “Isilaehi me notneye, hidi mewoi i nemek
    tiyemne kaŋ nadinadiŋila tineŋ.
  obo-NT: To nokoleggua ron sikandan, mid ikahi si Gamaliel to, “Mgo duma ku no koubbaran
    ni Israel, ayyad-ayyad kow tod puungan dow taddon mgo minuvu.
  kca-kca: 'ԓывиԓаԓа пӑ йастәс: «Израиль йох! Нын щирәнән тӑм хŏйатәт эԓты нумәсаты,
    мўй нынан ԓыв пиԓԓаԓән верты.'
  cak-ENT: 'Y c''ateri'' xch''o c''a cheque ri rachibil, ri achi''a'' pa comon nyebanun
    mandar y juzgar, y xbij c''a cheque: Nuvinak, tinucu'' c''a jabel achique ri nibün
