    labelaa bolo ginaadou e tau hua gi nadau hagaduadua haga langaadia i di gili di
    ingoo o Jesus.
  taj-taj: जमाहेन्‍से येशूला मिनरी बेइज्‍जत नाबाधोनाला तजी भिबा तामरी ताङ्सी ताङ्सी
    मुल चेलागदे थे सभाग्‍याम थोन्‍सी निजी।
  avt-avt: Aposel nɨnaaiwɨr wɨnak ke kaunsil han yaaik nentar hɨr nertei God han kitet
