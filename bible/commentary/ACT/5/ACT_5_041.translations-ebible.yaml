  zpq-NT: Na' ca nac postlw ca', cate' besyechoje' gan' gota' yeḻa' güexian', chesyebede',
    ḻe Diosen' be'e latje bosoc̱hi bososaca' beṉe' ḻegaque' ṉec̱he dan' chososed chosolo'ede'
    c̱he Jesúsen'.
  por-TFT: Então os apóstolos saíram do Conselho. Eles se alegravam, pois sabiam que
    tinham sido honrados por serem desonrados {que Deus os tinha honrado, permitindo
    que as outras pessoas os desonrassem} por causa de serem seguidores [MTY] de Jesus.
  gwi-NT: Nijin k'eedeegwaadhat nąįį łeeljil gwats'an tr'ineegiijil dąį', Jesus voozhri'
    zhit khaiinjich'agooriłthat geenjit shoo giinlii.
  gvn-gvn: Jana jawun-karrangka maja-maja council-council bawan. Jana wawurr-wawurrmanijin,
    Godungku jananin yunganya warrngkanka Jesusanka. Jesusankaku jana wawurr-wawurrku
    warrngkan.
  nhy-NT: In tlatitlaniltin okiskej de itech yon junta ika pakilistle, porke Dios
    okinkawilij ma tlajyowikan iwan ma kinpijpinatikan por okitenewayaj itoka in Jesús.
  asm-FB: পাঁচনি সকলে যীচুৰ নামত অপমান পোৱাৰ যোগ্য হোৱাৰ কাৰণে আনন্দিত হৈ মহাসভাৰ
    পৰা গুছি গল।
  okv-okv: Eto Iesu ta ambotani na Sanhedrin toto tunga javotoho ue God jakeka ijie
    pambua, amita be amo enana Iesu ta javo sovera eto jigama uo God na enana ta sovera
    inono kito memenga ikena.
  mxt-NT: Ta quita̱ coyo ra apóstol nuu ra cuví tyiño. Ta sɨɨ xaan cacuñí ra vatyi
    chaha̱ Nyoo cuhva vatyi nyehé ra tɨndoho cha cuenda ra Jesús.
  tzo-NT: Ti jcholc'opetique hech iloq'uic batel ti stojol ti totiletique te ti yo'
    bu stsoboj sbaique. C'alal ibatic nichim no'ox yo'ntonic yu'un laj sna'ic ti t'ujbilic
    yu'un ti Diose yu'un chich'ic vocol ti sventa ti Cajvaltique.
  ind-AGS: Para rasul itu meninggalkan tempat sidang, gembira sebab dianggap layak
    untuk menderita demi nama Yesus.
  omw-omw: Mwihua huvantu kyovata Iesusiva nronraqama kyo vaisinramwuhua veva nteta
    viqata Kotira nrutu tuaahereta tiqata, Kotiva tiriara mwihua Iesusira nrutuara
    rieqatama kyaurira inraikya vareqata kepukyaqamakye varivarave tihatara titama,
    tire mpoqama kye qamwateqata varuro, tita.
  yrb-yrb: Eno utaro dera mitini ekoitate anita. I uwarana Yesu Kerisonu uwaraba moana
    uwarama emaba siosawere utebita. Utebitaro Godima bana wiawa afosoro uwaraba kobererau
    imuiba afosoro uwarama maru utawa yaru uta.
  maa-NT: Jñà xi̱ta̱ xi tsibíxáya‑la̱ Jesús, 'ñó tsja tjín‑la̱ k'e̱ nga itjo‑ne ni'ya
    nga jè Nainá kitsjaà'nde nga kitjoé‑la̱ kjo̱ndaà nga kisìkjeiín kjo̱'in xi kjoa̱
    ts'e̱ Jesús.
  mcq-mcq: Pu kanisoru puni unaꞌi areꞌi kaivo arihe temarajiꞌi vaꞌajihuni maijaho
    pu Jesuni ihijihunaꞌe ea pu siseꞌi ꞌahie ꞌee juha apeja jihunaꞌe avajara.
  sus-A: شّيرَيٍ تٌ مِنِ يُوِقِ كِيتِسَيٍ تَفِ، عٍ نَشَ حّلّشِن بَرِ مَ عَلَ عٍ تَن
    نَن سُفَندِشِ، عٍ شَ تْورْ عِسَ شِلِ شَ قٍ رَ.
  jpn-1965: そこで、使徒たちは、御名のためにはずかしめられるに値する者とされたことを喜びながら、議会から出て行った。
  fra-SBL: Ils s'éloignèrent donc de la présence du sanhédrin, se réjouissant d'avoir
    été jugés dignes de subir l'opprobre pour le nom de Jésus.
  yka-yka: Tahalaˈ meˈ kawakilanin amban meˈ kakunsihalan miyaˈan duk kēgan teˈed
    siye peggeˈ kuweˈitu kinimmatan ne siye weˈ Tuhanin pataˈ magsandal kabinasahan
    sabab sandelde pu si Isahin.
  mle-mle: Kaunsilaam wapakuw, day rakarak tidiy God yaakiya wadilik kupwarapa jaav
    dayaam yadakikik Jisas diki danik tikuw.
  shp-NTPO: Jaskatax ja jainxon joi benxoakanainkoniax, ja raanabo moa raroshaman
    bokana iki, Diossenbira noa Cristo kopí onitsapimake ixon, onanax.
  aom-aom: 'Rëmöꞌöjamu uvareje: God-ro no mae uehorovavuëꞌëro ëhuni hu uvajëjo: Noehu
    Iesuare jöëni iꞌu baejaruoho iae eni javuajëromo nimorohobe Jew rajo a masijehu
    jiaruire jioromo vaꞌareje.'
  geb-geb: Mba Zisas farasegi ŋaara gumgi kɨrar hegap, wari vov Fhe Bakɨmen ndikndigi,
    ana kha ndɨkndɨgar mbe mbui, mbe Zisas zɨn panan memɨra ndirga tuktɨgi.
  bsj-bsj: La cin cerum kabum nob dir lorembonen ci ti bilangi wori cin daten ci nuwa
    dotange ki ker denero.
  cak-cak: Xe'el c'a e ri apóstoles chiquivech ri achi'a' junan niqui'en gobernar,
    y niquicot cánima roma ri Dios erucha'on richin niquik'asaj k'axomal roma rubi'
    ri Jesús.
  chf-NT: Ni apóstoljob pasijob bajca an ajt'äbälajob, ch'a'a ujinob uc'a äc'quijob
    tä tz'ibajtescan uc'a u tz'ombenob aj Jesús.
  tlf-tlf: am uyo kupkaa tam abiip unip kale, ninggil iyo fitom binim kale, aget fugun-bom-nilip
    e, “Suguul ke God iyo nuyo itamata, bilip iyo tii Yesus imi win uyo kufu-bom kamok
    kamok imi bogobelan-temip kalaa age-nalata, dong dogobelata, kanubelup o,” age-nilipta,
    deng taban-bom-nilip e minte, “Bilip imi kuguup mafak numi kobe-nilip numi win
    kufak daabelip boyo katip o,” agan-bom no kem unsip ko.
  piu-2006: Yunypangkuya yankula yalatji watjarinangi, “Nganaṉanya tjana wiipatjarrangku
    pungkunytjala yaṉangu tjuṯangku nyakula kuṉṯarringu nganampa. Tjana yalatji kuliṉu,
    ‘Pala tjuṯa kuya palyalpayi tjuṯa.’ Katutjanya wiyalampa kuṉṯarrinyi paluru nganampa
    yunypa nyinanyi.”
  poh-NT: Reꞌ take cablaj chi nahsil reꞌreꞌ xiꞌelic cho chi quiwach take reꞌreꞌ chi
    xa suk chic pan quicꞌux ru̱cꞌ i Dios. Jeꞌ reꞌ xcaꞌn maj pa ricapew-bal cho Dios
    ricꞌul chi queh i lokꞌil chi ricꞌuluric tiꞌcꞌaxic chiri̱j,
  tue-tue: 'Cʉ̃́ã judíoare dutirá pʉtopʉ niiãrira witiyira ʉseniremena. Cãmerĩ́ wedeseyira:
    —Cõãmacʉ̃ marĩrẽ “ãpẽrã́ cʉ̃́ãrẽ ñañarõ buijã́pacari, Jesuyére bueduricua” jĩĩ
    masĩjĩyi, jĩĩyira.'
  bjp-bjp: Aunbiing ri la koseng foron famfamu ae, ri la ini laes, wara God i par
    u le i rokap rin ngar matlawen, i wara na asa Iesu.
  xon-xon: Le Yesu aakpambalb ngbaan siir bi chee, ki nan kpa mpopiin; ba pu? Uwumbɔr
    pak bi ke bi ye binib bi ga ŋmaa ji inimɔɔn Yesu aayimbil pu na.
  tzo-ZNT: Ti cꞌalal iloqꞌuic tal yoꞌ bu ti jmeltsanejcꞌopetique, xmuyubajic xa la
    tajmec ti yech iscꞌan Riox ti jaꞌ abol o sbaic ti yichꞌojic ta mucꞌ ti Cajvaltic
    Jesucristoe.
  mpm-NT: Ni ka kee apóstol un nuu chaa ka kuñaꞌnu un, ti ni ka kusɨɨ ini da, chi
    ni kachi Yandios ja kondoꞌo da ja sɨkɨ Jesús naa da.
  ots-NT: Cja̱ cʉ yojo cʉ apóstole‑cʉ bi bønihui jar junta, má mpöjmi porque xquí
    cja ca Ocja̱ xquí sufrihui por rá nguehca̱ mír dɛnihui car Jesucristo.
  hoy-hoy: प्रेरितगोळ ई मात देल खुश आगकु महासभा अन्द मुंदु टु अनतेला होटोदुर, कि नाव
    यीशु उन हेसुर इन साटी अपमानीत आगोद लायक रा ठहरूसदेव.
  uri-uri: Yatom tu melnum yangkipm kuinen a Jisas pa tu nuhurn tu hong tukgunakgen
    a tu Juta pa, tu kahor hen pa, tu utopen paitn. Tu ukwen wleket wa tu wi numpaitn
    wail yektnen nang a Jisas ti, pake tu ari tolpa Maur Wailen ari tolpa tu pa wor
    ntie ekg ye kalkut pa yatom tu utopen wailmanten ye kalkut pa.
  amo-amo: Nono kadure cino kiti ma wucuze, nin liburi libo kan, bara i wa yiru Kutelle
    angtina nanin kan nin ni nanite icin bara udortu Yesu
  pjt-pjt: Kaya pukuḻpa alatjiṯu anu pungkunytjitjanguṟu tjituṟu-tjituṟurinytja wiya,
    panya tjana alatji kuliningi, “Godanya ninti panya nganaṉanya pungkunyangkala
    Jesunya wantinytja wiyangku tiṯutjarangku kuliṟa waṉaṉi aṉangu tjuṯangka tjukurpa
    palumpa wangkanytjikitjangku.”
  cwe-cwe: Watumigwa viwasegele kuichitala wadeng'helela kwaviya wawona walondeka
    wapate chinyala kwa ichimu cha zina da Yesu.
  daa-NT: Paliinna rasiig gay seriiner iŋ gelbinco kaak portiko, asaan Buŋ taliig
    ŋu nec icin taaɓine taat ɗo bi ka siŋ ku Iisa.
  mlp-mlp: Gwahtiqim in Juda gigo kaunsel ayahta na hulosad ginad dimniysa tilehiy.
    Na ezaqgo God agem dimunta negad in Yesus abin eman in gigo hib ayahmo iyan in
    Yesus abinib mebay soriyta na ago in God ago hib ginad ayahmo dimniyiy.
  ape-C: Aria abudok nyutob hakutukuk amam debeimi hanak obi nyutob, amam douk hanadudareh
    abom. Um maresh? Amam douk hadukemesh hakri Iruhin douk natrum aria nakri wosik
    um shom aria harao abraen um agundok hakripesh baraen abom um Jisas um.
  bgs-bgs: Na, tô igpanó tô mga apostoles tikud tun ta konseho, ágkadayawan dan, su
    tun ta panámdám dan, isóddóran ka Manama na madigár ka irrayatan dan tingód katô
    kapamaké dan ki Jesus.
  faa-faa: Tonotaerakano tarira aporomo hemakapuraka, “Yasuaki patera asesakipoko
    ipu isuane mawakasemaraka rusuapo. Yasupoko ruane siahoasireapo,” aíyaka hemakapukua
    sesesapo.
  kik-kik: Nao atũmwo makiuma Kĩama-inĩ makenete tondũ wa ũrĩa maatuĩtwo aagĩrĩru
    a gũconorithio nĩ ũndũ wa Rĩĩtwa rĩu.
  cap-NT: Jalla nuz̈ cutztan, jilirinacz̈ yujcquiztan ulanchic̈ha. Yoozqui jalla nuz̈
    munchic̈ha, Jesusiz̈ laycu sufrichi ninacaqui, jalla nuz̈. Jalla nuz̈ cjenaqui
    ancha cuntintutac̈ha apostolonacaqui.
  ksr-ksr: Kaeŋ jegi jigo kaunsol tuuŋ mesaoŋ keŋgi. Kananoŋ kema kokaeŋ jegi, “Jiisaswaa
    qataajoŋ ama qabuŋanana kaeŋ meŋ soojuti, ii Anutunoŋ moja. Iinoŋ nono siimbobolo
    iikaaŋa mobombaa so moma niniiro saanoŋ sokonja.” Kaeŋ jeŋ uugianoŋ kawaajoŋ qeaŋgoro
    aisoogi.
  eng-TNT: And they departed from the counsell reioysynge that they were counted worthy
    to soffre rebuke for his name.
  sbs-sbs: Chiva siya inkuta niva tabuluhite mukuti vavavalilwe kuku nyandisizwa che
    Izina.
  sue-sue: Iyetiwa Tua numorekare ginu te wenu nukare zazo nuso emo wamu pumuwa amira
    yawa sara inoise aunaira ena osero bamuwa awa.
  fra-NCL: Les Apôtres sortirent du sanhédrin, joyeux d’avoir été jugés dignes de
    souffrir des opprobres pour le nom de Jésus.
  bhg-bhg: Aindabé, Yesu awa embo vedari edo mengari buritera, awamane gebé ero God
    mi ainda tou ari awamaneda yai pipisisina. Awatedo, awamane yawa eite Sanhedrin
    da yai dodo maunsitera.
  snn-NT: Etorena, Riusure ta'yejeiye yo'o concuabi sani, bacua je'o bacuani ai yo'ojën
    ba'ise'ere ro'tani bojojën, Riusu ai yo'o güesese'e sëani, ai jëja recoyo re'huani
    ba'iñu cajën sateña.
  atb-NT: Lagyô pé kúm gi, Yesuq é mying é yanmai ru hpuzô é hkyô gi, gingdán nyi
    ri, ga myit yù kômù, Yudaq byìn tú wapdoq haû mai gabú myit èq htoq ló bekô.
  cek-AK: Patoeh ih kaminawk loe lokcaekhaih im hoiah tacawt o, Anih ih ahmin pongah
    patang a khang o moe, azathaih a tongh o cadoeh atho oh, tiah a poek o pongah,
    nihcae loe anghoehaih tawnh o.
  bkd-bkd: Inawaan su mga labaw ha punuan ku mga apostoles ha malipayen ta naisip
    sidan ha angayan ha pagagayhaan tumenged ki Jesus.
  ctu-76: Jini yajcʌbilo' bʌ ajsubt'añob ñumel ti loq'uiyob majlel ba'an jini am bʌ
    ye'tyel. C'ajacñayob i yoj cha'an Dios ti yʌq'ueyob i ñusan wocol cha'an ti caj
    Jesús.
  lac-NT: Robob caj joc'ob ti' u jach ts'urirob u winiquirob judío jach manan qui'
    yorob a mac a tuchi'ta'b ten Jesús quir u tsec'ta'r u t'ʌn. Mʌ' ja wirej, qui'
    yorob quire' C'uj caj u cha'j u muc'yajob quire' caj u yacsajob tu yorob u t'ʌn
    Jesús.
  xla-xla: Taiya dle sota yia꞉ta Yesu dla mikadepe dle kokota wotiyalle ha natipame
    ma-tamalemama sisiyemtamalaiyo.
  xav-NT: Tawamhã ma tô dawi wairé, dama roti'wa norĩ hawi. Da te hâ za'ra nherẽ,
    to za'ra di, Zezusihi zadawa wasu'u'wa norĩ hã. Ĩsazei'wai wa, Zezusihi ne te
    te 're robzépata za'ra mono da, 'Re ĩhâimana u'âsi mono hã te te tãma ĩpisutu
    za'ra zém na hã ma tô sina waihu'u za'ra. Taha wa, tãma rowẽ za'ra di.
  cuk-cuk: Jesús-e-sapingan-bur-dummagan, Judío-dummagan-igar-nabiromalad-abargi noarmargu,
    weligwar noarmalad, ar Bab-Jesús-nug-nuggi nabir-ise-mesagwar-gusadba yeer itosmalad.
  tbf-tbf: Bu aposol gi nga sorvekenan mi Sanedrin. Gi nga res simi vunan e Raban
    a nga pare gie va gi nga oit tuktuk nia suvu vinekikin surie mi asan e Iesu.
  uig-CYR: Расуллар әнди кеңәшминиң оттурисидин чиқип, өзлириниң мубарәк нам үчүн
    хорлуқ азави чекишкә лайиқ көрүлгәнлигидин шатланди.
  ikw-NT: Ele izi wam whọga nụ ruwhnu ele ikpe, ovu nọoso be n'ọnu kwnornu nụ Chiokike
    gwnụsiri be ele kwesiri ọ ta awhnụwhnu kwnornu nụ rẹwhna Jizọsi.
  khs-khs: 'Aputa: apasolo sena iyawa Yu piseiki sena kekena amowa iya:pela: hanosekiwa
    epeyawa ilima telakeye. Ko:yawemiye, iyawa matanakeye apula: Koteyawala matanakeye
    Yesu unuwemi hilila ewalose tiyakamowa ilikeye esa: epeyakeye.'
  dwr-ENT: ዬሱሳ ሱን ዲራው፥ ኡንቱንቱ ኡጋቲዴ ዬላታናው ቤሲያባ ቆፔዳ ዲራው፥ ሻንጉዋ ሲንፔ ናሼቲዴ ኬሴዲኖ።
  pma-pma: Ka navong eiloheh keil uva hae ran kaonsel, asi keil houlu veni akilea
    keke Ahi mul vati lat keil navong maen keil avakur mahien ven isen Iesu.
  atd-NT: Nò, to poghipanow on ka mgo suguanon ni Hisus no nigligkat to mgo pogbuyagon,
    pinouwang dan on ka igkarago–dago dan su nakaroromdom dan to, agad to noumaan
    on sikandan to igkabaybayari ran woy to igkasipod dan ligkat to ogtumanon dan
    ka sugu ni Hisus kandan, di nigsalig ka Magboboot kandan to kono dan oghalina
    ka goinawa ran.
  tel-2017: ఆ నామాన్ని బట్టి అవమానం పొందడానికి పాత్రులని దేవుడు తమను ఎంచినందుకు అపొస్తలులు
    సంతోషిస్తూ మహాసభ నుండి వెళ్ళిపోయారు.
  hat-BSA: Donk yo te kite konsèy la; yo te al fè wout yo, e t ap rejwi ke yo te konsidere
    dign pou soufri mepri pou non Li.
  bxh-bxh: Tau faꞌona wasawasa Sanhedeli sa lau afulen ma nuwa loholohodi paꞌana Yesu
    hesana taumayamayana kamkamnana sa fahoina.
  top-NT: La̱ tataxtuko̱lh nac pula̱chi̱n xlacán ni̱ ixtalakaputzati̱lhá, ma̱s cha̱
    ixtapa̱xahuati̱lhá porque caj xlacata ixtali̱pa̱huán Jesús ixca̱ma̱kxtakajni̱cani̱t.
  msk-msk: Kayan yomanaw disaan yang manga apostol. Yanaguma laban silan na pyagabuutan
    silan nang Dios na magatigkul na pyapakainaan tungud sang pagindo nilan bain kang
    Jesus.
  gyr-NT: Ipɨpe apóstol ovɨhareté iteanga yuvɨreco. Esepia, Tũpa ombou chupe iparaɨsu
    ãgua yuvɨreco Jesús rer rese iyeroyasa sui tẽi.
  kmh-kmh: Kiyk pen, chinup yenen kun gipay aŋgiy ma niŋyak; Gor chinup Jiysis binuk
    yipund giy aŋgiy gek mey, chinup kun gispay aŋgiy, tep gakniŋ amniyak.
  ukr-ONPU: Апостоли залишили Синедріон, радіючи, що виявилися гідними перенести ганьбу
    за ім’я Ісуса.
  emi-emi: Nau laghe kasula laghe masimasila, poli God ghe tarailala va la rooroo
    tani ghaa nimmarikana tale ararina ateae Iesu.
  zpv-NT: Ya seguihdu gulaꞌh raꞌ ba loh raꞌ guxchiisi neezaa riahxi duxa raꞌ ba laasii
    bwiꞌhnn lasahca Dxiohs laꞌh raꞌ ba pur nin batiꞌdxiloh raꞌ ba trabahjw xcweenta
    Jesucristu.
  gux-gux: Jesu tondiba den ña bi cancannikpeliba taancianli kani, ki mangi bi pala
    leni U Tienu n sua ke li dagidi ban le ife O Diedo yeli po.
  kos-kos: Ke mwet sap uh som liki Un Mwet Pwapa Fulat sac, eltal insewowo lah God
    El oru mu eltal fal in wi keok ke inen Jesus.
  ibo-ibo: Mgbe ha hapụrụ ọgbakọ ahụ, ha na-aṅụrị ọṅụ nʼihi na-agụnyere ha na ndị
    kwesiri ịnara mkparị nʼihi aha ya.
  yml-yml: '@see-verse:ACT.005.040'
  ory-ory: ସେଥିରେ ସେମାନେ ଯେ ସେହି ନାମ ସକାଶେ ଅପମାନ ଭୋଗିବାକୁ ଯୋଗ୍ୟ ବୋଲି ଗଣିତ ହୋଇଥିଲେ,
    ସେଥିନିମନ୍ତେ ସେମାନେ ଆନନ୍ଦ କରୁ କରୁ ମହାସଭାରୁ ବାହାରିଗଲେ;
  bzj-bzj: Afta di apasl dehn lef di Jooish Kongsl, dehn mi hapi bikaa dehn sofa shaym
