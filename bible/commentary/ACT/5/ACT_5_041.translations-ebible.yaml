    than ngurp Jesus.antam twelve anangana ngangk minangam iiy-iiyina. Thanan thawin,
    “Ngamp keꞌ-ngoongkam puth monkan-wak-wakanamp nunang Christ.ana, keꞌ-paal thanan
    piik-piikantan ngampanganiya, aꞌ kuchek nyaaꞌ yumpantan ngampangwey. An puth kana,
