  acr-NNT: Xebꞌel kꞌu bꞌi ri e taqoꞌn chikiwach raj qꞌatal tzij. Lik kekiꞌkotik ma
    xyaꞌtaj chike kakitij kꞌax ruma kikojom rubꞌiꞌ ri Jesús.
  kpg-kpg: Digau agoago hagau aalaa ga hagatanga gi daha mo digau hai gabunga aamua
