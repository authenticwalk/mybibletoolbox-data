    tijoj pokonal ruma ri rubi' ri Jesús, ruma q'uiy ri niban y nibix chique.
  ebk-ebk: As nan nanaynanan nan apostoles as nan chiyuycha membron nan Sanhedrin,
    nunlagsakcha, tay infilang Apo Dios chicha as maekari ay maetapi ay mun-iliwas
    as pannakaifiafiain kiapú kan Jesus.
  spa-PDDPT: Ellos salieron de la presencia del Tribunal Supremo regocijados porque
    fueron considerados dignos de sufrir por el Nombre.
  ruf-ruf: Iwatumighwa wala walawa kunze mwa libaratsa wodeng'elela kwaapfila ibamighwa
    wapate chinyala kwaajili ya taghwa lya Yesu.
  gun-gun: Ha'e rã ha'e kuery omboayvuague gui ojepe'a vy ovy'a jogueravy, Jesus rery
    káuxa ikuai axy aguã oiporavo rire.
  agu-BL: Ma yi cyele'n yi e' apostl ẍchiwutz yi wi' banl wi', wi'nin chitzatzine'n,
