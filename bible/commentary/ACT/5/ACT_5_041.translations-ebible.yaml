    ngaa rèngu karejꞌe kahèi, lula rèngu hudꞌi abhu jꞌajꞌèra sèmi èèna. Nèti èèna
    ka, dꞌara rèngu karejꞌe titu kèna.
  tnp-tnp: Kəni aposɨl mɨn kəmohiet e kaunsɨl, nɨkilah təmagiən, mətəu-inu Uhgɨn nɨkin
    təmepət o lah kəni megəhan e lah məmə nətəmimi okotoh ilah mətəu inko kautəhuərisɨg
    e Iesu.
  urd-urd: पस वो अदालत से इस बात पर ख़ुश होकर चले गए; कि हम उस नाम की ख़ातिर बेइज़्ज़त
    होने के लायक़ तो ठहरे।
  hot-hot: Aposel etak Sanhedlin ba ele yaiŋ ma thêlô leŋiŋmavi hathak Wapômbêŋ hayê
    thêlô nena ŋê mavi ek ewa mama hathak Yisu anêŋ athêŋ.
  mqj-NT: 'Dore'' asammi rasul umpellei kombongan pa''bisara alukna to Yahudi aka
    nasa''ding kumua: “Naangga''kia'' Puang Allata''alla sipato'' untarima pandarraan
    ura''na sanganna Puang Yesus.”'
  rus-SYN: Они же пошли из синедриона, радуясь, что за имя Господа Иисуса удостоились
    принять бесчестие.
  mbh-mbh: Mako pakekere o plosa nge mukalinga or mule pa limai areken ma o espot
    a lalanga la, na olemi sivenga rintet, eneke God i papomnga or nge ako o el le
    maraing nge a Jisas iion.
  bdd-bdd: Ma silihasidiya ma sihapwesa, ma sitauya taudi ꞌidi boda ꞌoidiya maꞌidi
    yaliyaya, weyahina sowasowahidi ma muyaedi silobadi Yesu sanina weyahina.
  cbt-NTPO: A'pahuachinara, pipipi. “Yosë noya ni'nincoi ni'toi, Quisoso marë' parisitërai,”
    ta'tona', capa cancantopi. Co manta' sëtopihuë'.
  rmy-SERVI: Апостолуря ачявдэ Синедрионо тай лошавэнас колэсти, со лэнди сля дэно
    тэ прылэ ладжь пала Исусохкоро лав.
  srn-NT: Di den boskopuman fu Yesus gwe libi a Grankrutu, den ben breiti fu di Gado
    ben feni tak' den fiti fu kisi fonfon fu Yesus ede.
  cta-NT: Nduꞌu nguꞌ, chaa tsa tiꞌ nguꞌ liꞌ, masi cua nchcubeꞌ nguꞌ nu laca loo biꞌ
    jiꞌi̱ nguꞌ xquiꞌya chaꞌ ngusñi nguꞌ chaꞌ jiꞌi̱ Jesús.
  bqc-SIM: Zĩnaↄ bↄ̀ gbãadeↄ kĩ́i ń pↄnao, asa Lua dìlɛ an bɛɛɛ kà wà widamá
    Yesu tↄbↄa yã́iɛ.
  tcz-CHONGTHU: Chuin solchahho chu houvaipoloi angsunga kon chun apotdoh un, Yeshua
    mina suhgima aumjeh uchun akipah lheh jengun ahi.
  mar-mar: ते तर त्या नावासाठी आपण अपमानास पात्र ठरविण्यांत आलो म्हणून आनंद करीत न्यायसभेपुढून
    निघून गेले.
  snp-snp: Kanisole mau wiyaguti lumuti eti loto kolami, Gotikafo lalo leyeto Yesu
    yamu keina naba ogofuto koloiye, loto kolaiye, loti kolami nenako, yamu lelewa
    seni-mulunigu alikani naba-naba aiye.
  isl-isl: Postularnir yfirgáfu ráðið og lofuðu Guð fyrir að hann skyldi álíta þá
    verða þess að þola smán hans vegna.
  spy-NT: King'ēētyēē ꞉lēbkēēyichoo yooto kibo kōōkwoonooto nyēē ng'ērēkootiin, kuuyu
    ki ng'ālyoo ꞉nyoo nyēbo koonyit miisin kuchamta icheek ꞉Yēyiin kule kunyāliil
    ām kaayneetaab Yēēsu.
  xnn-xnn: Napalobosanda dadat taynan nan deeyda ay menmitmiting et men-gasingda tay
    maawatanda ay getken Apo Dios ay adida omegyat olay no mabainanda maipanggep isnan
    it-itdoda ay maipanggep ken Jesus.
  mwe-mwe: Bhai, bhantenga gubhakopokenje palanga lukumbi, akuno ili yanonyelenje
    kwa kaje pabha bhashipinjikwanga tokomaywa kwa ligongo lya a Yeshu.
  tte-tte: Apositoloyao toloinao silogabaegili me ali yaliyaya lalakina kaiwena Yaubada
    ana nuwatu besiele kolili sowasowali Yeisu esana kaiwena kamkamna yo mwalimwaline
    silobai.
  tcs-tcs: Wen dem misnareman bin kamaut prom da miting, dempla bin prapa api bikoz
    dempla bin sabe God i bin gibe dempla strong po sapa po Zizas.
  hlt-THB: Sanhedrin ce ceityihkhqi ing cehta unawh, ce ang ming awh khuikha kyinaak
    ami huh aham tyng qoe na a awm a dawngawh zeel uhy.
  soq-soq: Tane aposel Iuswa eiau emone nuaeu debama do antoiena, ipawa God mo sonabamone
    sai sa euda wanamona mala ita poka Iesu ebowa baiwa etapu.
  qub-qub: Jesuspaj willacushanpita astiptin apostulcunaga cushicuran. Cushisha Israel
    mandajcunapa ñaupanpita aywacuran.
  att-att: Á nánaw laguk yù ira minángngilayalayâ ta ámmanunnután. Á nagayáyâ ira
    gapu ta ammu ra ta inikatalà ni Namarò nira yù pangituddu ra sù bilin na ánna
    yù pangiyangngà da ta panigirigâ nayù ira tatolay nira megapu sù panguruk da kâ
    Apu Kesu.
  bki-bki: Ana atevi nalo aba tavio den burum̃ara komeli nei, mia nalo maka ajog rivova,
    amijog bo laka ga bior ka Atua naio mialo abe verare ka avokar imouiano ea tomu
    nalo miralo, kario Yesu siano.
  bqp-bqp: Zĩ̀rinↄ bò gbãnadenↄ kĩnaa kũ pↄnnao, zaakũ ò è ò kà kũ ò wé'i daḿma
    Yesu tↄ́ yãi.
  mcp-mcp: Buud ɔ lwámá bwə́ mú wú mpwóómbʉ́ Gwooŋg ósémbye ɔ́ mílə́sʉ́ wâ Zɛmbî dɨ̂.
    Bwə́ mú ŋgə kə bwə́ ŋgə́ bul gwág nywa nə́ bwə́ mə́ mpíya nə cúgə́ jínə́ mə́ Yésus
    dɨ̂.
  hat-hat: Apòt yo kite Gran Konsèy la. Yo te kontan dèske Bondye te wè yo merite
    pou moun te avili yo konsa poutèt non Jezi.
  npl-NT: N tlatematiltijkeh owalkiskeh de kan okatkah n tekiwajkeh ika miak pakílistli,
    porke Dios okinkawili matlaijyowikah iwa makimpijpinawikah por okitenewayah Itoka
    n Jesús.
  bgg-bgg: Guaphasamoythek ne limiang thoh ne fuang dun thog shii bajo sang dun, nyieliieshii,
    Isu chiang è diig rek phane Hamangkhung-aphuii è ithek ne bajo san dun.
  eng-TCENT: So the apostles went out from the presence of the Sanhedrin, rejoicing
    that they had been considered worthy to suffer dishonor for the name of Jesus.
  eng-BSB: The apostles left the Sanhedrin, rejoicing that they had been counted worthy
    of suffering disgrace for the Name.
  cpu-NT: 'Ipoña ishitovaiyanaini Otyaantajanori japatoventaitakari. Tharomenta ikantaiyanakani,
    ikantaiyini: “Piñaataitero ikempitakaantayeetairi apantaperoyetachari jovasankitaaventaitakairira
    Jesús, apairyiiri.”'
  san-ASM: কিন্তু তস্য নামাৰ্থং ৱযং লজ্জাভোগস্য যোগ্যৎৱেন গণিতা ইত্যত্ৰ তে সানন্দাঃ
    সন্তঃ সভাস্থানাং সাক্ষাদ্ অগচ্ছন্|
  tod-tod: Naati ti zeɠeni tukpɔɠaaleʋe nu wolaiti kakala ga koozunɛɛi, soloo fai
    zu ti ma ga ti ɲɛɛɠulasui zɔlɔɔ Yesu laaseigi ma vaa zu.
  tac-NT: '''Lige alué makué oká rió simíbale ''we ra''sálagá napugiti ''we resí níligame
    ''lige ''we resí oláriligime Esusi oyérame koriká. Onorúgame elale napurigá resí
    ikimela. Alekeri ''we ra''sálále.'
  eng-WEBPB: They therefore departed from the presence of the council, rejoicing that
    they were counted worthy to suffer dishonour for Jesus’ name.
  gfk-H: Ira apostolo diet ga haan talur ira kaunsal tikai ma ra gungunuama kanong
    bia Kalou gata nas kilam diet bia diet haruat wara kapkap ira hirhir wara gaia
    ne Iesu.
  viv-viv: Tu afositolo Koniselo hihegedi, tu yadi wavemwamwala hina. Hinuwanuwa higa
    vaita badi yamumudiyao Yaubada matane faꞋina gihawahegedi be Yesu ana egana faꞋina
    kaliva matadiya wowomumu hinuhagana.
  yao-yao: Nipele achinduna ŵala ŵakopweche paasa Nkungulu ula ali nkusangalala nnope,
    pakuŵa Akunnungu ŵaiweni kuti aŵajilwe kujaluswa ligongo li Che Yesu.
  tgp-tgp: La vahar̃ule atu, la malue hin matavuhi tavera atu. La avulahi matan God
    mo hitea vara mo tataholo vara la lavi na rani r̃ilangi mata hijan Iesu.
  auc-NT: Në Apænte näni Äincabo weca ongonte tao godinque tömënäni wæætë, Wængonguï
    mönö ïmonte adinque, Botö Wëñængä ëmöwo beyæ̈ wadäni wënæ wënæ änäni ate mïnitö
    eyepæ̈ inte caate wæcæmïnimpa, ante do cæcampa, ante pönëninque edæ nanguï togadänimpa.
  kbc-NT: Odaa niɡ̶ijoa liiɡ̶exedi Ǥoniotagodi ja noditicoaci me idei lodoe niɡ̶ijoa
    seteenta lacilodi noiigi. Odaa ja ninitibigiwaji leeɡ̶odi Ǥoniotagodi me niweniɡ̶idetediniwace
    niɡ̶ijo me ika me nawikodeeɡ̶a leeɡ̶odi Liboonaɡ̶adi ijaaɡ̶ijoa Jesus, codaa me
    nawikodeeɡ̶a digo mijoataɡ̶a anee mowo lawikodigi niɡ̶idiwa lacilodi noiigi.
  bmh-bmh: Guzenina, Yesus nugau ze oi aidanemen dudu, go dudu banban utaraimai, uzaneim
    noimai, oiagab banban siksikemen. Einen, Uwait go dabeleun go iboi Yesus nugau
    wanib ebu mu omenin.
  ctu-BL: Che' bʌ tsa'ix loq'uiyob ti' tojlel año' bʌ i ye'tel, tijicñayob jax i pusic'al,
    come Dios tsi' yʌq'ueyob i xuc'tilel i pusic'al cha'an mi' ñusañob i ts'a'lentel
    ti' c'aba' Jesús.
  meq-meq: Ndo i maslaŋ i Yesu niye hay ti yaw abəra mə walaŋ i məhay gər tay niye
    tə məŋgwese hərwi ɗəretsətseh nakə tə gatay hərwi məzele i Yesu aye.
  noa-H: Mag Jesús hiek jaau wënʌrrʌm gaaimuata mag hamach wʌ t'ʌnʌʌubarmjã, hök'ĩirjugjã
    chuk'u, warag haigmua honee hërëubaadëjim haajem, mag Jesús gaaimua hamach hap'ʌʌ
    hamk'ĩirta Hẽwandamau hamach jʌr hat'amjã k'ap'ʌ narr haawai.
  alp-NT: Hoko kena luasi siri bei tamata maka teu pakala meru lua lalesi ndina titinai
    le Alla Irekwa be luasi mise kena supu susate le lepae loko Yesuse lulu akmenare
    Alla Ibetekele.
  san-VEL: kintu tasya naamaartha.m vaya.m lajjaabhogasya yogyatvena ga.nitaa ityatra
    te saanandaa.h santa.h sabhaasthaanaa.m saak.saad agacchan|
  kbq-kbq: Hige'za aposol naga'mo'za ana kanisol naga zamureti'ma zamatre'za nevu'za,
    Anumzamofo avure mani'neta Jisasi agire'ma eriga knaza erune, nehu'za muse hume
    vu'naze.
  kbh-kbh: Chora chë ichmónënga chë amëndayë́ngbents̈ana puerte oyejuayënga tmojésanbocna,
    er Bëngbe Bëtsá tojanalesenciá jasúfriama, chënga Jesusbiama oservénënga bétsemnayeca.
  ron-LSB: Au plecat deci din fața consiliului, bucurându-se că au fost socotiți vrednici
    să sufere dezonoare pentru numele lui Isus.
  pon-pon: Irail ari koiei jan ni momod en kadeik o, o peren kida, me re war on kamekameki
    mar a.
  nhe-BL: Huan nopa tlayolmelahuani quisque ipan nopa hueyi tlasentilistli tlen tequihuejme
    yolpactoque pampa Toteco quincahuilijtoya tlaijiyohuise ipampa quineltocaj itequihuejcayo
    Jesús.
  sps-sps: Rin guamaraav naus osing raton Fuainy Tsunaun tan Kansol ser via tsitapuu
    men mamagat tana saa, Gov fakats fiisok tsun rari sa tamainy non kat iny govets
    kamits an rejiaf tana asangan e Jisas.
  wnc-wnc: Yandakngake yanipewa kuking. Kusika aposel aminda anzing yaking, “Take
    takwakga Jesue maaknga ngang niniwa natamang ngana ninu Jesue gen gwaamutna kekekawan
    Anututa nindupan take singgak,” ngang yake aposel aminu akuyuk baniaatang tatanga
    siknga natapbing.
  bus-bus: Zĩ̀rinↄ bↄ̀ gbãadeenↄ kiia kↄ̃n pↄnnaao, zaakɛ aↄ̃ↄ è wà kà kɛ̀ wà wí
    daḿma Yesu tↄ́ yãnzi.
  gub-BL: Zezuz hemimono karer uhem oho tuwihaw wanuwi wà kury. Hurywete wà, ta'e
    upuraraw ma'erahy Zezuz rehe uzeruzar haw rehe wà xe, ta'e tuwihaw uze'eg zemueteahy
    wanehe Zezuz rehe wazeruzar haw rehe wà xe.
  imo-imo: Kano wali aposelema kaunsilima munduko tiye kolko eno puringi. Goteni enondo
    eno Jisasinga iyema moromelemunga imbomani eno teko pipili kondonge lemo, aku
    konopure naa leaio, nimu pilkolio eno paa konopu tiringi.
  boj-boj: Onaqa naŋgi koro sawa di uratosib gileb. Qotei a are qalej, naŋgi Yesus
    aqa ñam qa jaqatiŋ ti jemai ti oqa kere. Deqa naŋgi areboleboleinjrnaq gileb.
  eng-DRA: And they indeed went from the presence of the council, rejoicing that they
    were accounted worthy to suffer reproach for the name of Jesus.
  knf-knf: Banjañan bapën ţi uruha, aşë lilan maakan jibi Naşibaţi awinuŋ aji baŧaaŋ
    na phaj ţi katim ki Yeŧu.
  san-KHM: កិន្តុ តស្យ នាមាត៌្ហំ វយំ លជ្ជាភោគស្យ យោគ្យត្វេន គណិតា ឥត្យត្រ តេ សានន្ទាះ
    សន្តះ សភាស្ថានាំ សាក្ឞាទ៑ អគច្ឆន៑។
  arn-NT: Feymew ti pu apostol tripapatuy rume ayüwkülen femngechi ñi elukünuetew
    Ngünechen ñi kutrankawael engün Jesus ñi üy mew.
  zas-NT: Per laa reeman dád nix yuꞌ luxdoo reeman barii reeman lod zaꞌ ree guxtis
    guin guial baslaa Dios guzagdiaj reeman por Jesús.
  ken-NT: Bǒnto báfú bárɔ ɛchɛmɛ bǒbati ɛtɔk bárɔ́k nɛ maŋák mbɔnyunɛ Mandɛm
    aghɔ bɛ bɔ bakway bo abhɛn bábhɔ̀ŋ kɛyɔ́rɛ́ ɛ̌ti nnyɛ́n Yesu.
