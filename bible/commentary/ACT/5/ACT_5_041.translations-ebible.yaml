  zad-NT: Na'ch bichej postlka' gana' ndop nllag beṉ'ka' chṉabia', na' ḻe chibagakile'
    daa be' Chioza' latj bc̱hi' bsak' beṉ'ka' ḻegake' daa choe'gake' xtill' Jesúza'.
  kmg-kmg: Sorec-jopapie Wofuŋ e jaŋere maname sâckeha šâŋe-ticnere erâ šika kimbiŋte
    bubiaŋ manahuc ŋic tutumaŋkonec waharâ rambiŋ.
  aso-aso: Idoꞌ ngimiselikevo aꞌmine kanisole alevesi minadotiꞌ huli-ngidi ngolize
    iziꞌmi limi vaniꞌ. Idoꞌ ngolize iziꞌmi limi vaniꞌ nene ingine Oꞌmosoꞌmo lelikumuꞌ
    gelavo lamineꞌ ogavo ingine Izesuꞌ gulive di minangumuꞌ ve li biluvalite diꞌmi
    limi-ngidi ngibililizaniꞌ nene monokuꞌ amuzoꞌine nene aꞌmine geni ha gihilizadoꞌ
    lisiheꞌ o neive lo gilineꞌ noloseive li ngolize iziꞌmi vaniꞌ ve.
  uli-uli: Yodwe resa chuy apostel kowe mo irel Ttey we ngo resa rraey, bo Deus yesa
