    yi mbi eka'n tan Jesús.
  isn-isn: Ai ahegile ntongeela a ianza aze iloile ku soko a aligwa kutula akagisha
    nu kuhita ku kuligwa ku nsoko a lina ni lanso.
  eng-PEV: So Jesus’s special workers left that meeting, and they were very happy.
    They knew that God reckoned they were good enough to feel pain for Jesus, and
    to be shamed for following him, so they were happy, even though the soldiers hit
    them.
  ilo-ULB: Pinanawanda ti konseho a siragragsak ta naibilangda a maikari nga agsagaba
    iti pannakababain para iti Nagan.
  pir-NT: Tiquina sa waha dutigʉ̃ tʉhoye tiquina pʉhtoa cahapʉ ijiriquina wahaa wahahye.
    Jesu yere tiquina yeri buhiri ñano yʉhdʉye tutuaro bucueahye Jesu cũriquina.
  anv-NT: Ndɛre ɛbwɔ́ átané né ɛso, ájyɛ́, álu ne metɔɔ́ megɔmegɔ, nnó Ɛsɔwɔ
    agɛ́ nnó ɛbwɔ́ ákwane mankpa mekpo genɔɔ́ né getuge Jisɔs.
  sab-NT: 'Kwian Jesu gerua ketanga ulita jo siere chugagwalla ulitage, kwian Jesu
    gerua ketangadi nga chiu suga no ama ulitadi, ama ulita gerudu modi: —Che alin
