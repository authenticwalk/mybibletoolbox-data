verse: ACT.005.041
translations:
  kpx-kpx: Kateige esemu kebiau Diue kosive kebia halevei vahaeholahai tilu. Kosealemo
    kebiau Iesu ivimo vatehani malege Dilavau ke elehai kebia eahalegevenu.
  okv-H: Eto Iesu ta ambotani na Sanhedrin toto tunga javotoho ue God jakeka ijie
    pambua, amita be amo enana Iesu ta javo sovera eto jigama uo God na enana ta sovera
    inono kito memenga ikena.
  tbo-tbo: Tu wiwogatalahi hi nenehalehi naka kaoha i wihogohi babana Yaubada apoma
    i hiyawihi emoemotana hiniwiyuwa Yesu gowana binei hina waya.
  mal-C: തിരുനാമത്തിനുവേണ്ടി അപമാനം സഹിക്കാൻ യോഗ്യരായി എണ്ണപ്പെട്ടതിൽ ആനന്ദിച്ചുകൊണ്ട്
    അപ്പൊസ്തലന്മാർ ന്യായാധിപസമിതിക്കുമുമ്പിൽനിന്ന് പോയി.
  grc-SR: Οἱ μὲν οὖν ἐπορεύοντο χαίροντες ἀπὸ προσώπου τοῦ συνεδρίου, ὅτι ⸂ὑπὲρ τοῦ
    ὀνόματος τοῦ Ἰησοῦ κατηξιώθησαν⸃ ἀτιμασθῆναι.
  bgc-bgc: वे इस बात तै राज्जी होकै यहूदी अगुवां की सभा कै स्याम्ही तै चले गये, के
    हम यीशु कै नाम कै खात्तर बेईज्जत होण कै जोग्गे तो ठहरे।
  khz-khz: Apostolo na kaonsela tanukouna geraokwaniato mavererera na, kwalana Palagu
    na egapi-itirato, ira gelegele Iesu aranai nugarage pia rawalia.
  deu-TKW: Da zogen sie mit Freude ab aus dem Synedrium, weil sie gewürdigt worden,
    um des Namens willen beschimpft zu werden.
  zsr-NT: Gularujëꞌ lauquëꞌ bönniꞌ gdauꞌ taꞌbequi xbey naꞌ gbaz naꞌ nasölëꞌë Cristo,
    tuꞌdzijnëꞌ le bëꞌë lequëꞌ latj Dios gulazacaꞌ gulaguiꞌë le daꞌquëꞌ Jesús.
  lin-lin: Bantoma balongwaki liboso ya Likita-Monene, na esengo mingi ya komona ete
    bakoki mpo na komona pasi na tina na Kombo na Yesu.
  hns-NT: Pathaawal waalan sabha tjhorke tjal gail. Oesab khoesie raha Jiesoe ke naam
    khaatien etana bedjatie sahe ke.
  noa-E: Mag Jesús iek jaau wënʉrrʉm gaaimuata mag amach wʉ thʉnʉʉubarmjã, ökhĩirjugjã
    chukhu, warag aigmua onee ërëubaadëjim aajem, mag Jesús gaaimua amach aphʉʉ amkhĩirta
    Ẽwandamau amach jʉr athamjã khaphʉ narr aawai.
  eng-EMTV: Then they departed from the presence of the council, rejoicing because
    they were counted worthy to be dishonored on behalf of the name of Jesus.
  mib-NT: Te máá apóstol ni quendacoo de nuū junta cuangoo de, cácusɨɨ̄ ni de jeē
    ni jéhe ya jnūhun ndoho de jeē cuáha ñayuu jnūhun canu de sɨquɨ̄ jeē cácandíje
    de ya.
  lif-NT2: हे़क्‍क्‍याङ् सेःक्‌युक्‍मिबाहाॽ ये़जुम्‍भोलाम् मे़लःन्‍दे़ मे़बेआङ् आनिगे़ग
    ये़सुरे़ कुमना पोःक्‍खिगे़बाल्‍ले़ चोगुल्‍ले़ तुक्‍खे चामा लाॽरिगे़ फाॽआङ् साॽरिक्
    मे़सःत्ते़रो॥
  xnj-xnj: Hinu, vamitumi vakahuma mu libanji kuni vamemi luheku, muni Chapanga avahololili
    kuvya vene yavaganili kukola soni ndava ya liina la Yesu.
  mmx-mmx: Luvuttadi vavang diga vas kaxat basinge luvuttadi amgomgo, diga umsu mi
    lomomo mila ne Moroa ga siam do diga epovo rip kip lainmangan at laasen at ne
    Iesu.
  cbr-NT: Xucëxun 'apucama ëbiani ca —Jesúsnan cupí tëmëranun ca Nucën Papa Diosan
    nu caísaxa —quixun sinani cuëënquiani cuancëxa.
  tee-NT: Pus ju ixtamalakachan ju Jesús acsni tataxtucha lacapu'ucxtin na talhik'achalh
    ni tu'u' xa'alhiulai ju Dios ni xalacasq'uin ni ca'amamaxanicalh ixlacata ju Jesús.
  eng-LSV: they, indeed, then, departed from the presence of the Sanhedrin, rejoicing
    that for His Name they were counted worthy to suffer dishonor,
  cak-NT: Y cuando ri apóstoles xe'el-e chiri' chiquiwech ri autoridades, niquicot
    ri cánima xebe, roma ri Dios ruyo'n lugar chique chi jec'o chupa ri sufrimiento
    roma ri rubi' ri Jesús, chi q'uiy ri ni'an y ni'ix chique.
  pah-NT: 'Igwete Pedro''g̃a hoi judeus''g̃a mog̃itahara''g̃a hugwi. Horyory reki
    g̃a hahyva''ea rehe ogwovo. A''ereki g̃a e''i ojohupe: “Tupana''ga e''i reki nhande
    ve: ‘Pepyry hete pe. Nurã ko pyry pe ikwahavi hahyva''ea Jesus''ga repyga,’ ei
    Tupana''ga nhande ve,” ei g̃a. Nurã Pedro''g̃a ndoryndoryvamo hahyva''ea kwahava
    ogwovo.'
  sja-NT: Mamĩda Cristopa jɨrɨt'eradaarã judiorã poroorã k'ĩrapiteepa o-ĩa uchiajida,
    Ak'õrepa ãchi ita-aria miapida perã Jesús k'aurepa.
  xed-xed: 'Ka sliʼaftá tsahaya ka laghwi nda rfu, nda mnay kazlay: Nda ra kuni ka
    ghuya ɗaŋwa ta ghəŋa Yesu, ka Lazglafta nda aŋni, ka həŋ.'
  mks-NT: Ta cáji̱i̱ ndiva̱ha ini na̱ apóstol cán na̱queta na nu̱ ñúhu na̱ sa̱cua̱ha̱
    cán jáchi̱ na̱sa̱ha̱n Ndióxi̱ ña̱ma̱ni̱ nu̱ ná ndoho ini na sa̱há Jesús.
  gfk-S: Ira apostolo di ga hana talur ira kaunsil tikai ma ra gungunuama kinong urah
    be God gate nes kilam di be di haruat ura kahkahe ira hirhir ura utane Jisas.
  bmu-bmu: Mewö jigetka jike kaunsöl kambu mosöta anget. Könanöŋ anda kewö jiget,
    “Jisösgö qetköra aka qetbuŋanini mewö mem sohozei, mi Anutunöŋ mötza. Yaŋön nini
    sihimbölö mewöŋi mötpinaŋgö dop möta neŋgehiga ölöp dop kölja.” Mewö jiba uruŋinan
    miaŋgöra ölöwahiga söŋgaiget.
  dgz-dgz: Iesu watu enamot mega Kansoro ae vemone amone gapan, mu aton aigap anune
    iwa God kakae diamoni menan amba Iesu menan umam anune, ame kakae di.
  eng-GNV: So they departed from the Councill, reioycing, that they were counted worthy
    to suffer rebuke for his Name.
  zaa-NT: Beria tè ca apóstol le' junta nna yala bedacca' latsi' cabi porqui'ni Tata
    Dios nna benie permitir qui'ni ccá cabi padecer por causa de qui'ni bedàliani
    cabi nombre qui' Señor Jesús.
  eng-WEBSTER: And they departed from the presence of the council, rejoicing that
    they were counted worthy to suffer shame for his name.
  guh-guh: Apóstolevi nexata pitsaparena bajarapabovecua. Barëyaya ponalia apóstolevi.
    Tsipaji Dioso tocopatatsi bajarapacuenia bepejiobiaexanaponaenexatsi Jesús pijajivixae.
  bon-bon: Ätyepäneji biname cina peei mutre biname bine ebmalemisi gege cama, ingle
    naace popi Acejiyame ngene jotwanige egä teepi miiji ge Yeesu me ngii name pi
    mäpu päpäname.
  nhw-BL: Huan nopa tlayolmelahuani quisque ipan nopa hueyi tlanechicoli tlen tequitini
    yolpactoque pampa Toteco quincahuilijtoya tlaijiyohuise ipan itoca Jesús.
  mgw-mgw: Bai, balu' atumilwe ngabapita panja ya si'lu' kitamo kwo napusika, kwa
    mwanjaa yai aki yabe bapate oni no teselwa kwa kitumbu sa lina lya Yesu.
  swh-ONEN: Nao mitume wakatoka nje ya baraza, wakiwa wamejaa furaha kwa sababu wamehesabiwa
    kustahili kupata aibu kwa ajili ya jina la Yesu.
  wbi-wbi: Valyavukile pavulongolo pavuhighipavuhighi vahovuike ulyakuva vavalilivue
    kuuti vanoghile kupumuka na kubedua vwimila ilitavua ilio.
  bba-bba: Mɑ ɡɔro be, bɑ doonɑ mɛnnɔ yeru min di kɑ nuku doo bɑkɑbu yèn sɔ̃ Gusunɔ
    u bu ɡɑrisi be bɑ turɑ bu yɑɑ kɑsiki Yesun yĩsirun sɔ̃.
  eng-KJVCPB: And they departed from the presence of the council, rejoicing that they
    were counted worthy to suffer shame for his name.
  kgk-NT: 'Upe rire opoi íxugwi imondo-vy. Ha upéi katu ojoatýra-gwi osẽ oho-vy. Oinupã
    ramo jepe íxupe, ndojohu vaíry voi. Ogwerovy''a joty osẽ-vy hikwái: —Hesu rereko
    asy hagwe-rami nhande rereko asy ave. Hesu-pe omboete e''ỹ hagwe-rami, nhande-vy
    nanhane mboetéi ave, he''i ojóupe. Upéixa ramo Hesu reko-py oiko-gwi, ovy''a joty
    osẽ-vy hikwái.'
  waj-waj: Titooduu rikiada aposoroo vaidiiya nuunauvakidiri pikiada mmaanai vida
    iya Anutuuqaa mmooriivaara yaagueeqauduu too Anutuuqo iyara yoketauduu teeda vaidiiya
    Yisuunnara kiaa kookieeda tuuvaara iya ripuuvaara hama iya mmamma maisairaida
    kaayauma sirigairavai.
  cpy-cpy: 'Ikanta ishitowae-yaneeni Otyaantaa-rewopaeni ipiyowentee-takari. Ithaamenteeyanakani,
    ikanteeyini: “Piñaakiro, roshiya-kaantee-takae riiperori rowajankitaa-wentee-takaero
    awentaa-naarira Jesús.”'
  mpx-mpx: Yaka apostolowau tologugui hi eguluwagil, ginebi ge wali yaliyaya bwabwatana,
    kaiwena Yehoba wana nuwatu i ola heliya bosowailiya Yeisu alana kaiwena lomwan
    nihi pwawa.
  wbp-wbp: Junga-juku, Kurdungurlu-patu Wiriwirirliji yampijarralu Yuwarli Maralypiji,
    manulu-nyanu wardinyi-jarrijarra. Junga-juku, wangkajalu-nyanu, “Kaaturlu kangalpa
    ngalipaju ngurrju-pajirni-nyayirni Jijaji-piya yangka kujalu nyanungu-wiyi pakarninjarla
    walyi-kujurnu manulu kurnta-manu. Ngula-piya-yijalalu-ngalpa ngalipalkuju pakarninjarla
    kurnta-manu. Ngulaku-malku karlipa wardinyi-jiki nyina.”
  luo-luo: Joote ne oa e nyim buch Sanhedrin kamor ahinya, nikech ne okwan-gi kaka
    joma oromo yudo sand nikech Nyingno.
  nhe-NT: Huan nopa tlayolmelahuani quisque ipan nopa hueyi tlasentilistli tlen tequihuejme
    yolpactoque pampa Toteco quincahuilijtoya tlaijiyohuise ipampa quineltocaj itequihuejcayo
    Jesús.
  aii-aii: ܘܦܠܝܼܛ ܠܗܘܿܢ ܫܠܝܼܚܹ̈ܐ ܡ̣ܢ ܩܲܕܡ ܟܢܘܼܫܝܵܐ ܚܸܕܝܹܐ ܣܵܒܵܒ ܚܫܝܼܚܹܐ ܝܗܘܵܘ ܕܦܵܝܫܝܼ
    ܝܗܘܵܘ ܡܘܼܣܠܝܼܹܐ ܒܘܼܬ ܫܸܡܵܐ ܕܝܼܫܘܿܥ.
  esk-NT: Uqqiraqtit aullaġniqsut uqaqsittaaqtitchiriniñ. Iliŋich quviasuktut atakkii
    Agaayyutmun piksraqtaaġiplutiŋ nagliksautigiłiksraŋagun Jesus.
  msb-msb: Naghali naman an mga apostoles sa konseho na malipay gayod kay gin-angay
    san Dios na magtios sinda sin kaaluhan tungod sa ngaran ni Jesus.
  cpa-NT: Jøng² ca¹u¹hái¹ tsih² høh³ ni³ dsa² ta³, liánh² lǿa¹² dsǿa¹²dsa. Di³ ca¹cuø¹
    Diú¹³ ca¹cán¹dsa mih² jmø³uai¹² ni³ quiah¹² Jesús.
  dso-dso: ପେରିତ୍‌ ସିସ୍‌ମନ୍‌ ସାର୍‌ଦାସଙ୍ଗ୍‍ ବଡ୍‌ସବାଇଅନି ବାରଇଲାଇ, କାଇକେବଇଲେ ପର୍‌ମେସର୍‌
    ଦେକ୍‌ବା ଇସାବେ ଜିସୁର୍‌ ସିସ୍‌ ଅଇକରି ଅପ୍‌ମାନ୍‌ ପାଇବାକେ ଅଦିକାର୍‍ ପାଇରଇଲାଇ ।
  meu-meu: Taunabunai, aposetolo ese kaunsil e rakatania mai moaledia ida, badina
    be Iesu ladana bagunai hisi e ani.
  yva-NT: Weti Yesus apa arakove umaso wuje anugano Yahudi raora. Manuga mamo ranayanambe,
    ware, “Vatane wo wansave tatugadi muno wo wansaura tantunawi weye wantavondi Yesus
    ai, weramu wansananibe weye Amisye po wansapatimu indamu wansiuri tai maisy.”
  dgc-dgc: Ey du apostol, hinumektat side to pégmitingan de a mésahat, da neta de
    a tinanggap side na Diyos, a pinili na side a mégtiis ta hirap alang-alang ni
    Jesus.
  zpm-NT: Zeeṉe laa zho wbi ga, rley zho por grëtaa miṉe pteed grë zha non co zho
    loxaque ne rliladz zho Jesús.
  hix-NT: Àro ke totxownà hatà, Txesusu nànyaketxho ro komo, horykomo komo hyaye.
    Teryehorye rma nehxatxkon hatà. Ohxe konyatxow hamà, Khoryenkomo, ketxkon hatà.
    Ohxe konyatxow hamà. Àro ke, Txesusu wyaro keryewhamnohpetxow hamà, àwyanye, ketxkon
    hatà. Kàwyanye Txesusu yokarymanàr ke ryhe, kxanomkahnohyatxhe, nyamoro ha, ketxkon
    hatà. Àro ke, teryehorye rma haxa nehxatxkon hatà.
  sim-sim: Aposel ondo Judama lida lihi li tirsanda mishin li halaha hikrik limu layira.
    Mashi Jisashin li sawendari osik os erem lirin li warmblashiri oso �Avui Wasilaka
    or mbashiwak nomorawu oson ni kishawa sir,� karem mbaha limu rupshira.
  npi-ULB: तिनीहरू त्यस नाउँको निम्ति अपमान भोग्‍न योग्यका गनिएकामा तिनीहरूले अनान्दित
    हुँदै त्यो परिषद् छाडे ।
  cgc-cgc: Galin mga apustulis an naan ta tubangan ta Sanedrin na may kalipay tak
    paatagan danen an ta Dyos ta pribiliyo na naagian danen mga malain na buat daw
    pagayyaan man danen an tenged ta iran na pagtuo ki Jesus.
  tim-tim: Watyekbiâ arim Yesugât pat âlepŋe are makyeŋgimbiâ aregât hâuŋe tâk dâtâ
    dâtâŋe arekŋe oreyegi aregât Anutuŋe ekto ârândâŋ akto nâŋgâm biwiyeŋe âlepŋe
    agep.
  yor-yor: Nítorí náà wọn sì lọ kúrò níwájú àjọ ìgbìmọ̀; wọn ń yọ̀ nítorí tí a kà
    wọ́n yẹ láti jìyà nítorí orúkọ rẹ̀.
  wos-wos: Wungi wandaka di Jisasna aposel wun ge yatakataka di wungi yi. Ye di wa,
    “God nani Jisasna jémba yambekaka yikafre mawuli yata dé wa, wunde du naniré xiyandat,
    nani hangéli héraata Jisasna ximbu harékémbete. Wu yikafre dé.” Wungi wataka yandan
    jooka di mawuli ya.
  emp-NTPO: Ara maʌ̃da Jesuba diabued̶arãra dji dromarã ãbaa jʌre panʌmaʌba b̶ʌsrid̶a
    wãsid̶aa. Cawasid̶aa Ãcõrẽba ãdjirãra bia unusida, Jesu ĩjã panʌ carea idu bia
    mĩgabid̶a bẽrã.
  eng-F35: So they went out rejoicing from the presence of the council, in that they
    were counted worthy to suffer dishonor for the name of the Christ.
  ind-ind: Rasul-rasul itu pergi meninggalkan sidang Mahkamah dengan sukacita, karena
    mereka merasa adalah suatu kehormatan kalau mereka dianiaya demi Yesus.
  pes-OPCB: رسولان از آنجا بیرون آمدند و شاد بودند که خدا ایشان را شایسته دانست که
    به خاطر نام او رنج بکشند و بی‌احترامی ببینند.
  mpt-mpt: Yesuse okok dlasanin nakai Isleli komokwal isa naka gang isa deibeniba
    taniba bib tam unaniba funaniba Ni Yesuse wengo omkayebob o dafa ota i enino omyiba
    Gode nibo baabenea Ib kukubo ayamobo ge baabenebo geniba seinmonsiobe.
  ssx-ssx: Mo aposolo haliwekita꞉ ka̱le̱sete haliweki mina꞉pa꞉lao pulu hata꞉ Koda꞉ma꞉
    ikita꞉ Yesuna꞉ bikina꞉ tanda pa꞉la꞉eki ana꞉na꞉ mea꞉pa꞉peke ya꞉la꞉me laa iki pa꞉ta꞉
    hone wieke ekina꞉ ta꞉na꞉ma꞉ wopu homolo hata꞉ pemekeme.
  mkl-mkl: Ŋɔi woo bɛ ŋɑu ɑ̀ nɛ hɑi bi iɡbɛi woo kiiti ŋɑu do inɔ didɔ̃ nlɑ nlɑ si
    nɑ iyi í jɔ̀ Ilɑɑɔ̃ í kɑ ŋɑ si inɛ ŋɑ iyi ɑ̀ to ɑ mɑɑ yɑɑko ŋɑ nɑ irii Jesu.
  gaq-gaq: ଆତ୍‍ବା ମେଇଂ ଆତେନ୍‌‍ ମ୍ନିନ୍‍ସା ଅପମାନ୍‍ ବଗେନ୍‍ସା ଜଗ୍ୟ ଡାଗ୍‌ଚେ ଗଣିତ ଡିଙ୍ଗ୍‍ଲେଗେ
    ଆତେନ୍‌‍ସା ମେଇଂ ସାର୍‍ଦା ଡିଙ୍ଗ୍‍ଚେ ମ୍ନାଃ କୁକପାର୍‌ବାନ୍‍ ତାର୍‍ଆର୍କେ ।
  gof-RNT: Yesuusa sunthaa gisho entti kawuyanayssi bessiyabaa gideyssa erida gisho
    shangguwa sinthafe ufayttishe keyidosona.
  unx-unx: ଏନ୍ତେ ପାର୍‌ମେଶ୍ୱାରାଃ ନେପେଲ୍‌ରେ ଇନ୍‌କୁ ୟୀଶୁଆଃ ନୁତୁମ୍‌ ନାଗେନ୍ତେ ହିଲାଙ୍ଗ୍‌ଅଃଲେକାକ
    ଆଟ୍‌କାର୍‍ୟାନା ମେନ୍ତେ ରାସ୍‍କାଅଃତାନ୍‍ଲଃ ମାରାଙ୍ଗ୍‌ ପାଞ୍ଚେଟ୍‌ଏତେ ସେନଃୟାନାକ ।
  gah-gah: Kimisilikago, nivake, Guivahanimule loko lovoza hili netá aliki lepelemóza,
    Ómasímo nenemú gilimó etokave liki liake, kogoliza viziki kansoletini kovogisalokatí
    limiake vamó.
  lcm-lcm: Na kila soung le mete kivung velai ani uruk using kipo malangas ta God
    katala taot angkokoai iria asi kari sunguk ani kui ve mirik marai asan ang.
  aer-aer: Itne akangkemele alherlte-iweke, irrare-arlke awelhetyakenhe itnenhe-arle
    atweke iperre, itne-arle alakenhe-arle itirrekenge, “Ngkartele itelareme thultye
    areyele-arle anwernenhe atweke iperre-arlke anwerne-arle Jesus-enge untyeme irretyeke-kwenye-arle
    renhe awemele apentetyeke akwete anwerne tyerrtye areyeke ayeye nhenhe akaltyele-anthemele
    iletyenhenge.”
  qvc-NT: 'Chayshina asutiptimbismi, chay apustulkunaqa ancha kushikushpa, chay awturidarkunapa
    ñawpanmanda lluqshirqanllapa, yuyashpa: Tayta Dyusmi akrawashqa kanchiq, kayshina
    Jisuspaq yach''achikushpa, ñakananchiqpaq, nishpa.'
