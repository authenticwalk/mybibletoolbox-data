  san-SIN: කින්තු තස්‍ය නාමාර්ථං වයං ලජ්ජාභෝගස්‍ය යෝග්‍යත්වේන ගණිතා ඉත්‍යත්‍ර තේ සානන්දාඃ
    සන්තඃ සභාස්ථානාං සාක්‍ෂාද් අගච්ඡන්|
  yut-yut: Yesu dakon man do tepmɨ paŋek mayaktok tagɨ pamaŋ yaŋ nandawit. Yaŋ nandaŋek
