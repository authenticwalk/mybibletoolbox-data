    pâi emetŋan yâhâwi.
  usp-NT: Jilon xantak chapca' ri xijsaj rechak jwi'l anjl. Laj jcab' k'ij xike xsakarsanc,
    xe'tak li nimi richoch Kakaj Dios, xoctak chi jtijoj cristian. Y ak'ab' li xpe
    man nimlaj jb'ab'alak yak ajc'amaltak jb'eak cristian riq'ui Kakaj Dios pach mak
    nic'j jpachak chic, xtaktak jsiq'uij mak comontak jb'ab'alak yak rijajl Israel
    y xtaktak jc'amicak yak jtako'n Kakaj Jesucristo ri wi'tak li cars.
  zav-NT: Nach de'en gwse'enene' can' gož anglən' ḻega'aque', ɉa'aque' yo'odao' əblaonə'
