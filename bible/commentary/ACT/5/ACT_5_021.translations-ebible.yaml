  jpn-1965: 彼らはこれを聞くと、夜明けごろ宮にはいって教え始めた。一方、大祭司とその仲間たちは集まって来て、議会とイスラエル人のすべての長老を召集し、使徒たちを引き出して来させるために、人を獄舎にやった。
  fra-SBL: Après avoir entendu cela, ils entrèrent dans le temple vers l'aube et enseignèrent.
