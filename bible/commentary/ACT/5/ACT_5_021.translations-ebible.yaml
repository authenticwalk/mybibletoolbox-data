  nhy-NT: Yejwan okineltokakej tlan okinmilwij in ángel. Nijkuak otlaneske, okalakej
    ijtik in weyi tiopan iwan opéj tlamachtiaj. Iwan ijkuakón in weyi tiopixke iwan
    katlej iwan oyekaj okichijkej junta iwan okinnotzkej in tlayekankej tetajtzitzintin
