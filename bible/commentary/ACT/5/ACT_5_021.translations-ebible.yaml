    awakangasi awiina waae waatuuka, waaeta ekiina ekinene ekia awakangasi na *awagaaka
    awa Awayaudi woona. Nikuemao, waatumania amangʼana mu owusiwe mbwe awatumwa awa
    Yesu awari mu owusiwe omwo wareetwe emberi waawu.
  nhu-NT: No bó yuw nonɛn, mum gɛn. Ɛ ɛkfuŋ ke dioo eyuule, ɛ bó ley fô yew ncese
