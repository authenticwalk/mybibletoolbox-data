  kan-2017: ಅದನ್ನು ಕೇಳಿದ ಅವರು ಬೆಳಗಿನ ಜಾವದಲ್ಲಿಯೇ ದೇವಾಲಯದೊಳಗೆ ಹೋಗಿ ಸುವಾರ್ತೆಯನ್ನು ಸಾರಿದರು.
