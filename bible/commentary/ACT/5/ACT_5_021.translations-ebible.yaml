    ichitala na walangulizi wa Wayahudi, maabaho wawatuma wanhu muna ichifungo wawagale
    watumigwa waja.
  daa-NT: Min paliinna dortu pa-ak, iŋ kawtir kawtira, ŋu ɓaawtu ɗo ger ka Buŋdi ho
