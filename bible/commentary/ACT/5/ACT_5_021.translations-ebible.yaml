  nko-NT: Sumbí ayɔpʋ́ ámʋ begyi Bulu-ɔbɔpʋ amʋ asʋ́nsʋ́. Mʋ́ sʋ bɛnatɩ́ yɔ́ wunsɩnɛ́sʋ́
