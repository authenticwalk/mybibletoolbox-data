    goi kotu manuna. Tuwo kotu ana tolovinayao moe Isileli tubunao idi tomoyamoya
    sikatuvagogudi sima baige Vada Kimaasabaina ana polisi maniyedi sietunedi sina
    deri goi bego vamoleyanayaoyadi sikabidi simedi.
  kbm-kbm: Eisir aposel iute yaun etok be isov ane lu ge, be ile isov lum yamar bamo
    nok aplo ile givin tistumi-ngge be emb kulkul ve inei mateu gitangi amolmol ivang.
    Be amolmol da ane nok tis as amol bamo ital bambamo yaun ane subu tis awaga tepwengge
    be inme ipil dongke, bekob emb yaun gile nam kapual-lu ane ok ve in-gas aposel
    inme.
  tew-tew: Nathayˀä̖ˀ ihayḏi iˀ méesate hayˀi eepiye ditsꞌú̖, heḏi in tꞌowa ovâyhá̖hkanhon.
    Waˀ han dívíˀoḏiboˀ iˀ owhaˀ pꞌóˀḏéḏîˀ heḏá in i-áḏí dijiˀindá inbíˀwe dívíwéˀgeˀandi
    in seˀdaa in Israel tunjowaˀ dimuuˀin ovâytu̖hkánnan, heḏi wên sundaḏo oe pan
    tewhá eepiye dâysan in Jesus-ví tꞌôekhuwaˀin ovâymáˀíḏí.
  rmc-rmc: Sar oda on šunde, avle sig tosara andro chramos a sikavenas. A sar avľa
    o nekbareder rašaj the ola, ko sas leha, zvičinde e Bari Rada, savore phurederen
    andral o Izrael. A bičhade andre bertena, hoj te anen le apoštolen.
  apr-apr: Di aposol tina, ngan tilongo betanga nen, le nga muntu yege inbe tilo bareme
    mai ke sungunu lono lo timadit ye patomonaingi di tooltool. Ye kene tani in tool
    kuto mai ke paroranga so pang Maro, in iye di diene man pombe, motong la tikiu
    di tooltool kuto maimai kidi Yuda yo matadi kala momo le nepongo kidi nga, ngan
    tise a se tigaua. Motong la tiwanga di gaunu bet du tikap di aposol ke Yesu tina
    a tise.
  tiy-tiy: Tidéw béno, nodoroy de apostol i bénréh i télakiwe ni. Mélaw amun géfuwénén,
    ménahur ro dob lawi i Tuluse brab téménoro ro. Atin i gérotore fadi brab de dumo
    no, ténawag roy de odoroy de Judio inok sélimud i de kéfédéway de Judio. Tidéw
    béno, séménugu ro mangéy dob férisunone inok uwité roy de apostol mangéy dob adafa
    ruwe.
  nlg-nlg: Tana roropo ghana rana lei manevetena tara taonia na tarunga vetena, mara
    tona tana Valetabu mara taratarai. Na puku ni sonisukaghi ma nina ovu tara holokolura
    na lei mane nagho ni Jew, ge kara holoa na vaukolu sule ni ovu ni dete tara vunaghi
    pungisira rana Israel, ge ra nia vetena na bosa vaa tana vale pipiti ge kara holara
    mai vanira lei manevetena.
  dgr-DOGNT: K'omǫǫ̀dǫǫ̀ et'ıì Nǫ̀htsı̨kǫ̀-gocho gà nègı̨ı̨de, eyıts'ǫ dǫ hoghàgogeehtǫ.
    Yahtıı-wet'àaɂàa-deè eyıts'ǫ wexè k'aodèe gı̨ı̨lı̨ı̨ sìı eyı nègı̨ı̨de ekò Israel
    got'ı̨į̀ gha k'aodèe hazǫǫ̀ ełegeèhdì gha gokàgehɂà, eyıts'ǫ Zezì wecheekeèdeè
    dǫ-danìı̨laa-kǫ̀ nègogį̀ı̨waa sìı gıkàgòhdì.
  pes-OPV: چون این را شنیدند، وقت فجر به هیکل درآمده، تعلیم دادند.
  ron-1924: Кынд ау аузит ей ачесте ворбе, ау интрат дис-де-диминяцэ ын Темплу ши
    ау ынчепут сэ ынвеце пе нород. Мареле преот ши чей че ерау ку ел ау венит пе неаштептате,
    ау адунат соборул ши пе тоатэ бэтрынимя фиилор луй Исраел ши ау тримис ла темницэ
    сэ адукэ пе апостоль.
  tpz-tpz: Ko aposol vatet a soe pamëh, pare nö ee manuh koman a Iuun Hinhin Apuh
    pa ö no a muhin to mamaaka nö non, ko taneo ee pa vavaasis a ma napan. Ka Teꞌ
    Susun po Teꞌ Ësës Heꞌ, me a ma vakamöꞌ peꞌ vaoe ununun ee po Vakum Teꞌ Susunön
    po Jiuꞌ, kee vakum ee, pare vanö ee pa soe pa me taneꞌ maꞌ o aposol pa iuun nohnoh.
  agd-agd: Máa síkan aposeri kayo ano mai vaya iniren pe ákurá e manten oren monó
    namun dafufin o váken araíen mai vaya sian afova amiyaren mino. Máan tiyákan mairá
    monó ánon banta kékái ánon banta vá bei kéká bá Isarerii yafisin kayoi ánon banta
    kéká bá aran e átaru uven mai aposeri kayo aviren betí baintá erino van karavusi
    namumpin baya yan oren mino.
  rkb-NT: 'Miwa botu sakzohotsa Deus wahoro zubata bo nipupunaha. Anaeze kytsa Sesus
    soho humo nisihyrinymyrykynaha. Kyze kytsaharerewabytsitsa sakzohotsa nisipehakanaha.
    Taparaktsa ziknapamykysokonahatsitsa sipehakatsa, taparaktsa kapitaõtsa wakatsa
    sizubarẽtsa iwatsa izumubanaha. Asahi kytsaharerewabytsitsa sodadutsa nisipehakanaha.
    Asahi: — Sakyriukrẽnikitsa hurukwy boktsa! Sakzohotsa bo tynasioktyhyryknahaktsa
    — niaha. Yhỹ niaha.'
  san-THA: 'อิติ ศฺรุตฺวา เต ปฺรตฺยูเษ มนฺทิร อุปสฺถาย อุปทิษฺฏวนฺต:ฯ ตทา สหจรคเณน
    สหิโต มหายาชก อาคตฺย มนฺตฺริคณมฺ อิสฺราเยลฺวํศสฺย สรฺวฺวานฺ ราชสภาสท: สภาสฺถานฺ
    กฺฤตฺวา การายาสฺตานฺ อาปยิตุํ ปทาติคณํ เปฺรริตวานฺฯ'
  iws-iws: Mɨ aposel kamɨm sɨma tɨ Adi Komii siir paekwosɨmɨn siir yai aiir wakaeyɨm
    mɨ sɨma nugakar yamyakwok Adi Komii siir omaka saiir. Mɨ sɨma siir yaiyɨm, iikamɨm
    sɨmiir inɨ boɨnmɨmauuɨu. Mɨ ɨiya sɨma yaiya boɨnmɨmauuwa mɨ tɨ Saidyusiyan kamɨm
    mɨ bɨiyan pris inkam ɨkɨm mɨ Isrelmi isidɨn si inkam komii ɨkɨn sɨma ɨni maeyau
    kwɨruwa inɨ owɨuwɨm. Mɨ sɨma kamɨm yaii nɨniiyɨm, sɨmiir yɨkropki sɨma ninɨ ɨkɨunakiyɨm,
    aposel kamɨm sɨmiirɨn.
  pol-SZ: Okazując posłuszeństwo temu nakazowi, o świcie weszli do świątyni i nauczali.
    Tymczasem rano najwyższy kapłan, wraz z ludźmi ze swojego otoczenia, zwołał posiedzenie
    Wysokiej Rady i starszych Izraela. Posłano też straż świątynną do więzienia, aby
    przyprowadziła apostołów na przesłuchanie.
  ztq-NT: Lëë byaani kazh lyu silyga, lëë xaa kwsëëb leñ lidzy Dios aan lëë xaa bislo
    xluuy xaa xtiits Dios lo meñ sinak chëb angly lo xaa. Mentre gaa lëë xaa nii xñabey
    lo pxosy ni lëë xaa nii nak ksa pxosy ptop kchë xaa kol nii xñabey nii no Israel.
    Loxsye ngo lëë xaa kwnabey kchoo apostle skiib.
  zai-NT: Nga si bina diaga cabe biree cabe. Ne siadó' ro' biuu cabe ndaani yu'du
    ro', bisiidi cabe. Laga cayaca irá nga la? gupa sacerdote gola ne cani nuu né
    laa ti junta, ne guridxi ca ca justicia ne irá ca binni gola sti ca judíu. Oraque
    biseenda cabe tu chi ndee ca apóstol ndaani lidxi guiiba', guedané laaca ra nuu
    cabe.
  upv-upv: Ko daron nga marunge nale ngok musuw, mian ko nat ea-rinrin rranu vajin,
    ko arini re Naim On, ko artipatun arvisviseni jinibb nir. Mian ko batu jinibb
    ne sulsulen tevi gortien sen nir arververus kortoni gortien nga milep se b̃irterwarreng
    nir nga marwowomue m̃eri Isrel nir arini lat sansan. Ko arkoni jinibb ser sopor
    paran re naim ne nekaien ko parpitevi aposol nir parini.
  aui-aui: Raghani ibori na metagha aneya iwonedi na sibera. Da sirughu Bare Kabikabikuwayina
    garina kamone bi wiiyeveveyana sidaguni wawaya biiyadi. Raghanina prist kiikiiwawona
    babada turaturana yawata siverakanibu na Wiigiugerogerora damna sikasiwiitaghomi
    nokona Isrel kana babada ghamaghamadi tupadi sipiika dughu kiiravine bi Bare Kabikabikuwayina
    kana wiikighukighu damdi siwonatavedi biwa gawarine da apasol siyapiikedi.
  wap-NT: Apostlenao izoꞌati Angel paradan. Ishawaka zii amazada, ĩnao makoꞌokaꞌa
    naa Tominkaru Dapu iti. Naꞌiaꞌa naa koshan ĩtominapatin-kidan pidannao. Aizii
    Umanawunuꞌo Faadaa baokopatinan naa paminkaꞌunao tuma, naꞌiki ĩdapadan naa ipai
    kootowapa-kidauzonao pidannao miitiniapa-kizai iti. Udaunaꞌan ĩdyuudan naa pidannao
    taraa-kizai iti, ĩnanaka kiziꞌi naa apostlenao paꞌidaꞌati.
  mva-mva: Bokaibe anua izama nge pile ngaedi ditagadi be dilako be Nanaranga pera
    ne aro be tamoata be aine disulesuledi. Ata tamoata Nanaranga ditabatabai biabiatuka
    nedi ruanga zaiza nge tago dikaua. Ditaguraki be Iuda tamoata nedi bibia moarunga
    Iuda ‘Kansolo’ nedia-o disoaki nge dikeliakidi be dipura. Dipura-doi, kodeka dipile
    be ‘apostel’ uaura pera-lo disoaki nge dabagadi kana.
  dwr-NT: Yesuusi kiitteeddawanttu hewaa siseedda wode, wonttumaathaan Geeshsha Golliyaa
    geliide, tamaarssanaw doommeeddino. Qassi qeesatuwaa kaappuunne aananna de7iyaawanttu
    yiide, shiiqeedda asaanna Israa7eeliyaa cimatuwaa ubbatuwaa ittippe xeesiide,
    Yesuusi kiitteeddawantta barenttu sintha ahana mala, wottaaddaratuwaa qasho golle
    kiitteeddino.
  kfw-kfw: Inmani'n hiwa injetpha, Biak-inn khan ziingtiang khuo warli inluut ah inleiminchu
    jei. Takkha Thiampu Kaliankhet khat-um ama sap ngai inhongnga, Sanhedrin halli
    Jihudi uparup rakip inkoichunna, inmani hongkaruoisik ah mikhumnatiang inleitirjei.
  bfz-bfz: जेड़ा तिना खे बताई राखेया था प्याग ऊँदे ई सेयो मन्दरो रे जाई की उपदेश देणे
    लगे। तेबे प्रदान पुरोईत और तेसरे साथिये आयी की महासभा और इस्राएलिया रे सारे बुजुर्ग
    कट्ठे कित्ते और जेला रे सन्देशा पेजेया कि तिना खे ल्याओ।
  cuk-09: Deyob anger ega sogsa itosmargu, banedgine wakudar Bab-Dummadse-goled-negse
    nadmalad, degi, agi odurdakdemarsunnad. Degidgine, dule-irwa-Bab-Dummadse-goled-bur-dummad,
    degi, eba-gudidimalad, Judio-dummagan-igar-nabiromaladse gochamarsunnad, igar
    itomalagar. Degisoggu, Israel-girmar-dummagan nonimargu, suar-ibmala-barmismalad,
    Jesús-nuggi-barmilesmalad-eskaryagi-mellebukwad sedamalagar.
  ben-OBCV: তাঁদের যেমন বলা হয়েছিল, ভোরবেলা তাঁরা মন্দির-প্রাঙ্গণে প্রবেশ করলেন এবং
    লোকদের শিক্ষা দিতে লাগলেন। মহাযাজক ও তাঁর সহযোগীরা যখন উপস্থিত হলেন, তাঁরা ইস্রায়েলীদের
    প্রাচীনবর্গের সমন্বয়ে গঠিত পূর্ণ জমায়েত বা মহাসভাকে একত্র করলেন ও প্রেরিতশিষ্যদের
    নিয়ে আসার জন্য কারাগারে লোক পাঠালেন।
  mil-NT: Te sá dúcáⁿ nǐ xáhaⁿ‑xi nǔu sátá nǐ túndaá, te ní sáháⁿ‑güedé veñúhu càhnu
    sá ǐo cùnuu sá cúú‑xí ñǎyiu isràél ní dácuáhá ñàha‑güedé xií‑yu. Te dútú cúnùu‑gá
    ndɨhɨ cue tée cùndɨhɨ‑dé ní nadatàcá tnáhá‑güedě ndɨhɨ nchaa cue tée cùu sacuéhé
    nǔú ñǎyiu isràél ndɨhɨ cue tée cùchiuⁿ, te ní tendaha‑güedě sandàdú cuáháⁿ queñuhu‑güedé
    cue tée yɨ̀hɨ vecaá ní cùu.
  myu-myu: Deus tojotjot'ukat ekawẽn co buje Jesus emumujuyũ kawẽn idipat o'g̃uwẽn
    yabog̃at'a beayũ be. — Jesus kayayũ yag̃uyisum jekukum — io'e ip imukũyjojom.
    O'ju ip Deus eju kawẽnwẽnap'a be―yabog̃at'a be. Kabia'isum ip o'ju. Kawẽn idipan
    ip ig̃o'a beayũ o'g̃ukũyjojo. Iboam e'em pima jewawẽwẽ'ukayũ yobog̃ayũ te'e ma
    Jesus emumujuyũ o'g̃udocat jewekay daomũnmũnap'a bewi. Tũybe daomũnmũnap'a be
    ma ip opop iãn o'e ip. Paĩyũ kukukat o'je'awero jebureyũ eju. Judeuyũ kukukayũ
    o'tomuwã je'awero am―Israel naxeg̃ebitbit kukukayũ, aypapayũ dak. Ixeyũ ag̃okatkayũ
    jewawẽwẽ'ukayũ yobog̃ayũ ip osodop. — Jesus emumujuyũ juy epeg̃ujẽm daomũnmũnap'a
    bewi — io'e ip te'e ma Deus eju kawẽnwẽnap'a wiwi'ukayũ be. — Epetojot ip ocekay
    — io'e ip te'e ma.
  amk-amk: Ampafe etohong kariri wewaifoi ne kaiwo arera fo. Kameai kutu era to Sempaisi
    ne Munufoi refongfoa etoa etaunau nayai. Kameai iari nanai kontai imami fuba foi
    tuti mano erariati fosa era to katai bei na Sempaisi ne Munufoi tuti esahu mano
    ewenunggamiei we Yahudi fosa efanduhisa, nana mani ahusa we Majelisi Agama. Mayeai
    etemi ene afai mamuna manea era wa eha rasulifosa na aitamufoi weo awa etutang
    berasa.
  fai-fai: Kale sidiwo matam kutim am gak gak tad badane ilim kanom ensel bakoyaba
    taw be ki wakas tam Yol am kasadam tem tod bom wanang kinim kukuyabidiw. Bokal
    kayak so alam wok mit makuw fakanin kinim so iyo tad kansol kot keimin am nadiwe
    Isadael kayak gebom gebom iyo adikum gán dáyamiw tada tada keidiwe, Yol am un
    tabudin kinim iyo bakoyam, “yak kalabus am nadiwo weng dew kámin kinim iyo imadew
    tadino!” Kale imadáliw uniw.
  ura-NT: janohetiin nii Teenforo asaae enohin, beebejeein cachaauru relaaure. Nii
    nainiha jetaote, saseredotecuru curuaanaa, chaen acaauru aina nenacaauru, naaonjoaihunri,
    satiin- acaauru bichauhenaauru cotihacure, netaojiaauruhane coina. Nitohaneein,
    ita taojiaain jetaote, nii afosotooru raerateeure, caresero caje.
  mcd-NT: Shafaino Dios fu tsainti pushu muran iquitoshicashon ato yosiacufainifoquin.
    Israelifoan aton niaifofo ichanancashon cunu cushumisifo aton niaifofo ato nichinifo
    Jesús fu rafumisifo doce ihuitanonfo.
  urt-urt: Tahar ŋundu hondonge pe, tinge ya yoto yukoh yirise yanange yalaŋatme wusyep
    tikin Got yal lenge miyeꞌ tuweinge taꞌe ŋaiye walip hlaꞌ ŋanange. Ŋupe ŋaiye miyeꞌ
    ondoh lenge pris, topoꞌe lenge ŋemei kin yate jahilyeh pe, tinge jal lenge bwore
    bworenge tititinge Israel nange tinge topoꞌe ka lalme yiyarꞌe wusyep lenge aposel
    tikin Jisas. Miꞌe pe, tinge yember lenge kokorohtup yal mwahupwaiꞌe nange ka yambaꞌe
    lenge aposel yenge yut me tinge.
  kiz-kiz: Bhobhapeliki e'le, bhakajhingila muhekalu wakati bhwa kubhalala ni kumanyisya.
    Lakini, kuhani mbaha ahidili na bhoha bhajhenaku, nikukutisya baraza lyoha kwa
    pamonga, ni bhaseya bhoha bha bhanu bha Israeli, ni kubhalaghisya kuligereza ili
    kubhalata mitume.
  tzo-TZE: C'alal laj ya'yic c'usi i'albatique, ta sacubel osil i'ochic ta yamaq'uil
    templo, tey ichanubtasvanic. Li más banquilal palee xchi'uc li saduceoetique la
    stsobic scotol li jchapanvanejetic yu'unic tey ta temploe. La staquic batel jayibuc
    jchabitemplo yu'un chbat sloq'uesic tal ta chuquel li jcholc'opetique.
  lex-lex: Noma makodia Uplerlawna lir kalwiedni re rlernohora Uplerlawna hopopanni-lili'irnu
    de yawewalli. Yawyawar ma'ta de rla'awa Uplerlawna roma kreini pa rpanulga la
    wniatutu-wniaye'ela hande. Edon nalo'on wali ne imam lawna me riy Saduki re, rmai
    owa'an pa rpolga o'ta-mata Yahudi korni honona pa rma rawoka. Ir honona er mak
    ketlia agama Yahudi lirni-tunnu. Rmai totpena ramtatan wut rewre'wa pa rakot nohora
    riy makodi Uplerlawna lir kalwiedni re. Noma rhopan pa rla rala makodi Uplerlawna
    lir kalwiedni re la' roma nhio'la, pa rma rwatrom la mak kla o'ta-mata re gaini.
  dov-dov: Nibakamvwa eezi, bakanjila muntempele nkakuli kwamba kucha mpawo bayiisya.
    Pesi mupayizi mupati wakasika mpawo ababo bakali anguwe, alimwi bakayita mulubeta
    antomwe, boonse bapati babantu bamu Izilayeli, mpawo babatuma kuntolongo kuti
    bakeete batumwa.
  rgu-rgu: Foa balahaꞌ bei maiu-anaꞌ, te ara tuka Amaꞌ Manetualain ana nadenun ria
    pareta na, boe ma ara reuꞌ Uma Mamaso Ina a mata naa, de ara ranori lahenda ra
    rai naa. Ta doo bea boeꞌ, te malaka bauinaꞌ ria noo nonoo nara mai, roo basa lahenda
    bauinaꞌ reme Israel mai. Ara rabua nana roi parisaꞌ dedea agama laꞌe Ramatuaꞌ
    Yesus lahenda nadedenu nara, basa boe ma ara radenu reu rala Petrus asa remeꞌ
    bui a mai.
  toc-NT: Acxni̠ chuná ca̠hua­ni­kó̠­calh la̠li̠­huán táalh y li̠cha̠lí laca­tzi̠sa
    táalh tama̠­kalh­chu­hui̠ni̠y cris­tianos nac pu̠si­culan chuná cumu la̠ xca̠­hua­nini̠t
    ángel. Na̠ acxni­tiyá chú a̠má laca­tzi̠sa a̠má xapuxcu cura pu̠tum ca̠ma̠­mac­xtú­mi̠lh
    hua̠nti̠ xca̠­ta̠­ma̠­pek­si̠nán, acxni̠ chú aya mac­xtum xta­hui­lá̠­nalh tama̠­pek­sí̠­nalh
    xla­cata pi̠ caca̠­qui̠­ta­mac­xtú­calh nac pu̠la̠­chi̠n Pedro y Juan la̠qui̠
    naca̠­ma̠­ka­lha­pa­li̠cán.
  som-som: Markay taas maqleen ayay, intay aroortii macbudkii galeen, dadkii wax bareen.
    Laakiin wadaadkii sare iyo kuwii la jiray ayaa yimid, oo waxay isugu yeedheen
    shirkii iyo duqowdii reer binu Israa'iil oo dhan, markaasay cid u direen xabsigii
    in kuwii xidhnaa laga keeno.
  mam-C: Toj junxil q'ij qlixjexix, i okx toj tnejil ja te nab'l Dios tu'n t-xnaq'tzit
    tkyaqiljo a otaq kyb'i, tze'n tzaj tq'ma'n angel. Tzuntaq nchi xnaq'tzin tsanjil,
    atzin tej tnejilxix pale exqetzi'n ite'taq tuk'a, i tzaj kytxko'n nim kyoklin
    kyxol aj Israel, tu'n tok kychmo'n kyib' toj Sanedrín, a tnejilxix chmob'l kyxol
    aj Judiy. Tej kychmet, b'e'x xi kysma'n xq'uqil, tu'n kyxi iq'b'ajjo tsanjil,
    a ite'kuxtaq toj tze.
  ndj-ndj: Vandundami vavayitikila, malavila puti vayingila munyumba ya Chapanga,
    vakandili kuwula. Mtambika mkomi na vavaha va Isilaeli vagolili chitemela, pambeli
    vavalayishila vandu vakavayeghi vala vandumindumi kufuma kuchijaka.
  mbj-NT: Ti m' tabawag hõm bä kä rabahõm P'op Hagä Do tób n'aa w'oo hã, ããs mejũũ
    doo da sa hã. Ti m' radu doo rama metëëk doo. Ti nuuj jé m' P'op Hagä Do tób n'aa
    yt hã moo heb'ooh do sa wahë n'aa heh'äät doo, ta sii habong doo, ranaëënh sahõnh
    hẽ Isaraéw buuj sa wahë n'aa, séd hã rakata padëëk hyb n'aa. Sahõnh hẽ sa wahë
    n'aa ramaneëënh Sinedirijo. Tii bä m' ramejũũ rahahëën Jesus mejũũ do radewäts
    b'ëëh do paa bä.
  lat-VUC: 'Qui cum audissent, intraverunt diluculo in templum, et docebant. Adveniens
    autem princeps sacerdotum, et qui cum eo erant, convocaverunt concilium, et omnes
    seniores filiorum Israël: et miserunt ad carcerem ut adducerentur.'
  ngp-ngp: Wagela Ulosi niyo watoza isigilizi, iviya kisingi wengilaga kwe Nyumba
    ya Mnungu no kukonga kuhiniza. Wakulu wa walava Nt'hambiko hamwenga na weyawe,
    wawetangaga want'hu wose we kitala na wadala vilongozi we Kiizilaeli, niyo wasigila
    uko kwe divugailo kuwaguha wegala ulosi no kuwaleta hameso yawe.
  enq-2: Pii leamo doko sepala, yongama wamba aposole dupa lotuu anda nee nyetae kamapu
    dokonya pupala, endakali dupa mana lamaiyoo kateami. Dokopa prisa mupa dokopi,
    baanya tole katengepi, dupame kanjolepi, Israelemanya isingi akalipi, dupa pitaka
    epena latala kambu piami. Kambu piamino dokonya aposole dupa laminao epena latala,
    lanyala pena leami.
  eng-ASVBT: And when they heard this, they entered into the temple about daybreak,
    and taught. But the high priest came, and they that were with him, and called
    the council together, and all the senate of the children of Israel, and sent to
    the prison house to have them brought.
  mna-mna: Tana berek su na, tiloondo pa Urum Merere, mi timaŋga ma tikam sua pizin
    tomtom. Tito sua ta tileŋ kek na. Tikamam mi, biibi kizin patoronŋana kan ziŋan
    zin gaabaŋana kini, tiboobo zin peeze kan kizin Israel ziŋan zin mboroŋan ta boozomen
    ma timar be tilup zin. Tilup zin ma timbotmbot, mi tiŋgo menderŋan pakan ma tila
    ruumu sanaana be tikam zin ŋgoŋana.
  myw-myw: Iliganes anelos towen anilivan; walalayis mo ineis Yowbad nabunatum, livan
    mo ikatimlakes gamag. Tanuwgwes lun sitovek avakaein siney angamag mo idawes min-Yisleil
    astakaleiwags o tammwayas bimeis, mo idibakes inagamags mwasanin, ilansa, “Kuneis,
    tasiwuns deil tasiyas kutokes, kumeyes.”
  sby-sby: Basa batumwa balanyumfwa, balengila mu lubuwa wa Ng'anda ya Lesa mumenemene
    ne kutatika kwiyisha. Mukulene wa Beshimilumbo mpwalashika ne banendi, walakuwa
    libungano lya bamakulene Baciyuda. Walatuma bamalonda baku Ng'anda ya Lesa kwambeti
    benga babamante batumwa basa ku Jele.
  sll-sll: Dungure aposel ha dungwo meri wine olere, honmil sinamo Yuda ha maing oo
    ala pire ari yal al ha nir si tongwi. Ena Yuda ha maing kene ongwo yal hobi Yuda
    ari singaba hobi para Yuda ari kaunsil hobi gala di ku bongwi. Bole aposel hobi
    aule i unama dire gala di halabusi oo malgi olungwi.
  yaq-NT: Inika'a jikkajakai, yokoriapo bempo ketwoo su, jum te'opou yajaka yee majta
    japtek. Imin intok ju'u te'opopo tekiakammeu che'a yo'owe intok jume' aamak ama
    aneme, inime'e, si'ime jume' junama'a Ijra'el yoemratau yo'oraata nau tojjaka
    intok inime'e, juname'e yee e'etawa'u am nu'uneeme aman bittuak.
  uro-uro: Bä nga nasot i rha nari rhoqoräkt dä rha mon säva ama ansäspämgi ama mor
    qi rhoqoräkt i qunäga qunäga bä rhi nasäng i rhi su ama ruvek. Bä nga qä pris
    ama vit na qa qä na aa näsängarharhängda rha män dä rha mes ama mämugunäs na ama
    morta moe bä ba ama Israelqäna ma Sanedrin näkt ta rhäk na ama enge säva ama tpäskiarharhäng
    iva rha rhän sa ama ngangda.
  ita-1885: Ed essi, avendo ciò udito, entrarono in su lo schiarir del dì nel tempio,
    ed insegnavano. Or il sommo sacerdote, e coloro che erano con lui, vennero e raunarono
    il concistoro, e tutti gli anziani de' figliuoli d'Israele, e mandarono nella
    prigione, per far menar davanti a loro gli apostoli.
  muy-muy: Nday nakəŋ tə̀gəsikia ma gayaŋ ya àhi ana tay na. Dʉ ge miledʉ tòru a dalaka
    ga ahay gəɗakani ni vu, tə̀njəki ka macahi zlam ana mis. Nday tə̀bu təcahi zlam
    ana mis ti gəɗakani ga ndam *maŋgalabakabu mis akaba Melefit ni tìnjia ka məlaŋ
    magray seriya na akaba ndam gayaŋ a. Tàra tìnjia ti tə̀zalakabu gəɗákani ga ndam
    *Izireyel ga magray seriya. Nahkay tə̀sləroru mis ga moru məhəlbiyu ndam asak
    ga Yezu ya tə̀biyu tay a daŋgay vu ni.
  kqc-kqc: Nifeidena vene mina ago neideyadiri, ari uveyori bi dadi bosi Sei nivakena
    yavari dui resi kamini amiye oteimagi kora reyadi. Sei ma amiye utari naivo amiye
    tora ini moi vana rededi venesa boyadiri, bi kanisoro vene, Israel vene di tora
    vene tau vakoi, raka niyadi egogo reyaganedi; makai resi bi ago nifeideyadi nifeidena
    vene dibura yavari gutuna ina vene di neri afei baeyaganedi.
  tav-tav: To bairo na cʉ caĩro apii presopʉ cãnana buti, cabujuri paʉ cãnopʉ Dio
    wiipʉ cáaácoajuparã. Dio wiipʉ aá, Jesucristo ye quetire to cãnare na cabuio jʉgóyuparã
    yua. To bairo na cabairi paʉ sacerdote maja ʉpaʉ, cʉ mena macana mena, Israel
    maja cabʉcʉrã mena caneñapoyuparã. Neñapo, polisíare presopʉ na cabipe cũbatanare
    apóstol majare na cajee atí rotiyuparã.
  eng-ULB: When they heard this, they entered into the temple about daybreak and taught.
    But the high priest came, and those who were with him, and called the council
    together, all the elders of the people of Israel, and sent to the jail to have
    the apostles brought.
  spa-VBL: Entonces ellos hicieron como el ángel les dijo y fueron al Templo, cerca
    del amanecer, y comenzaron a enseñar. Entonces el sumo sacerdote y sus seguidores
    convocaron una reunión de concilio con todos los líderes de Israel. Y mandaron
    a buscar a los apóstoles a la prisión.
  fra-_FOB: Ayant entendu cela, ils entrèrent, dès le point du jour, dans le temple,
    et ils y enseignaient. Cependant, le souverain sacrificateur et ceux qui étaient
    avec lui étant arrivés, ils assemblèrent le Sanhédrin et tout le Conseil des anciens
    des enfants d'Israël; et ils envoyèrent chercher les apôtres à la prison.
  hau-ULB: Sa'adda suka ji haka, sai suka tafi haikalin da wayewar gari suka yi koyarwa.
    Amma babban firist da jama'arsa suka zo suka kuma kira taro da kuma dukan yan
    majalisa, da dattawan jama'ar Isra'ilawa suka fito suka kuma ba da umarni, a fito
    masu da manzannin.
  mal-mal: അവർ അത് കേട്ട് പുലർച്ചയ്ക്ക് ദൈവാലയത്തിൽ ചെന്ന് ഉപദേശിച്ചു. എന്നാൽ മഹാപുരോഹിതനും
    കൂടെയുള്ളവരും വന്ന് ന്യായാധിപസംഘത്തെയും യിസ്രായേൽ മക്കളുടെ മൂപ്പന്മാരെയും എല്ലാം
    വിളിച്ചുകൂട്ടി, അപ്പൊസ്തലന്മാരെ കൊണ്ടുവരുവാനായി കാരാഗൃഹത്തിലേക്ക് ആളയച്ച്.
  kkc-kkc: Eseme diye di odoo oso o to mapoo mesiloso, gesikolodee osoko gie sibume,
    tei moso ma kulodu galaga dileso, Yesuwo goo ee eligilame bei mooloogooso. Eseme
    tei moso wiligi odoo taba sabolo, osoloso Sedisi odoo sabolo, oso diye di odoo
    eyo goo mapoo to meilame, Yu odoowo wiligi odoo tebisa susuga gilimadooso. Osoloso
    diayo neliga moso gibadeli odoo dimapoo to takaso, diayo diye di odoo susuga iyado
    sibilame.
  urd-GVR: Farishte kī sun kar rasūl subah-sawere Baitul-muqaddas meṅ jā kar tālīm
    dene lage. Ab aisā huā ki imām-e-āzam apne sāthiyoṅ samet pahuṅchā aur Yahūdī
    adālat-e-āliyā kā ijlās mun'aqid kiyā. Is meṅ Isrāīl ke tamām buzurg sharīk hue.
    Phir unhoṅ ne apne mulāzimoṅ ko qaidḳhāne meṅ bhej diyā tāki rasūloṅ ko lā kar
    un ke sāmne pesh kiyā jāe.
  far-far: Na lifurongo ki kera ka rosulia na 'ainsel nai, ma 'i 'ofodangi makalokalo,
    kera ka leka na laona Beu Abu God, ma kera ka safali na ana famanatalae. Na 'inita
    fataabu fainia wane nia ki, kera ka akwa mai 'uria na wane fanaonao ana Jiu ki
    fua fikute wane lokoeru, fua kera ka filoa na lifurongo ki. Ma kera ka kwate fatae
    fuana wane ni omee ki, kera ka talaia mai lifurongo ki fasia laona beu ni kanie
    siada.
  suz-BL: मेको लोव़ टिशा, सुनी कना परमप्रभु यावे आ खिं जाक्‍दीश्‍शा, ओव़शा शेंचा गोव़मे
    बाक्‍त। मेको लोव़ टिशा, सुनी कना परमप्रभु यावे आ खिं जाक्‍दीश्‍शा, ओव़शा शेंचा
    गोव़मे बाक्‍त। मिनु ठेयब चढ़ेब, मेको नु बाक्‍बपुकी, इस्राएली आन जोक्‍ब तुइक्‍ब
    खाल्‍पापुकी खुम्‍सीशा “सिनाक्‍त चोक्‍पाइश्‍शो आन कली चाक्‍चा” दे जेल्‍खान सोइक्‍तमे
    बाक्‍त।
  car-NT: Iwepanama'san i'wa. Kokoro 'ne, aweitary uwaporo ito'san moro Tamusi auty
    taka. Irombo kari'na emepatokon. Ijako ro mo'ko Tamusi pokonokon jopotory tunda'po
    mo'karon ta'sakarykon maro. Mo'karon Simosu jopotorykon, pa'poro mo'karon Israel
    pajanymbo uwapotorykon ko'mapo'san i'waine, ase'wa tywota'nano'to'ko'me. Irombo
    amykon oranano emoky'san i'waine moro yja'wangon kari'na aru'katopo 'wa, mo'karon
    apojoma'san aije.
  amp-amp: Be nd aposerm inji wanyhato dbha rmont yimomn tuhan yindars kfo ptha nuhasmomm
    nd nfri yuhathu toh hikneft. Bro tohak prisri rorhu yarmotem Sadyusim nhai tawisafrmom
    aposerm fnahnimohat. Rom memom ka tom. Ndnetmn naku nhafohmomm kaunsermi yo Isrerroh
    bro yimam.
  bht-bht: कने प्रेरित बड़ी ब्यागा ही मंदरे च गे जियां उना जो स्वर्गदूते दसया था जाई
    करी सिखाणा शुरू किता। जालू महायाजक कने उदे साथी आऐ कने उना महासभा जो कने इस्राएलियां
    दे सारे यहूदी अगुवां जो गिठा किता, कने जेला च बोली भेजया की प्रेरितां जो लोआ।
  eng-NOY: And hearing this, they went into the temple at daybreak and taught. But
    the high-priest and they that were with him came and called together the council,
    and all the elders of the sons of Israel, and sent to the prison to have them
    brought.
  cub-NT: Ʉ̃́re jʉ arĩ, miad̶áe tʉiyede Jʉ̃menijicʉi cʉ̃rami ecorĩ, bueni bʉ́rejaimad̶a.
    Dinʉmʉmia ñai sacerdotevare jaboteipõecʉ ʉ̃́re cad̶ateipõevaque órejaicõjenejaimad̶a
    caivʉ judíova bʉcʉvare, ne cójijinajiyepe aivʉ caivʉre. Que teniburu, apevʉ ne
    coreipõevacavʉre davaicõjenidurejaimad̶a Jesús ʉ̃i yávaiye méne beorĩ coyʉicõjeimarare
    ãmeina teivʉre jẽni jacoiñamine jocarĩ ne cójijinoita.
  ita-1927: Ed essi, avendo ciò udito, entrarono sullo schiarir del giorno nel tempio,
    e insegnavano. Or il sommo sacerdote e coloro che eran con lui vennero, e convocarono
    il Sinedrio e tutti gli anziani de’ figliuoli d’Israele, e mandarono alla prigione
    per far menare dinanzi a loro gli apostoli.
  lww-lww: Ana li nalologena lala la amlogear visena nene, a pogos nap̃a yemlagi merarava,
    la apa si loyum̃a e Yum̃a Wa M̃ana ne Ntewa, la asum̃a amlologo. Ana kolulagi
    ke ga nene na wa, p̃arina ne yaru wa amio kiena erau la nene, la apio nasumonena
    tap̃ena lala nae Israel vena la aimi atotano e kiela kumali keviu. La nene am̃ape
    li nalologena la asike e yum̃a nakoaena na wa, a pogos nap̃a la apimi veraga sanene
    p̃isi, la amligan visena pa e yum̃a na koaena vena li nakirawoen yo lala aure
    la aimi.
  ckb-ckb: هەرکە گوێیان لێبوو، بەیانی زوو چوونە حەوشەکانی پەرستگا و دەستیان کرد بە
    فێرکردنی خەڵک. سەرۆکی کاهینان و ئەوانەی لەگەڵی بوون هاتن، ئەنجومەنی باڵا و هەموو
    کۆمەڵی پیرانی نەوەی ئیسرائیلیان بانگکرد و ناردیان لە زیندان بیانهێنن.
  spm-spm: Iesusɨm mbɨsevisi gumasi amɨrɨtusi rɨmaaŋra, ensel mem mbɨkemisi moghɨn
    Gotɨ rɨphenam mbɨroghɨn gua, gumasi rako amisir surea amui. Mauthughura Gotɨna
    aphuraphurava aghae rako bisir aŋga anɨndi gumasiri ikhɨv nona akuruvasi tharsir
    phorugha zaa, Judariro osɨmndɨsiva oraghava anda rɨkɨrir rɨphenana garir gumasir
    dɨɨsima, mee gua nori akuvagha iti. Israelɨn izɨɨri iti gumasira aruura nori akuvagha
    iti. Mee Iesusɨm mbɨsevisi gumasi nigh zaaousua rɨvɨnan kɨrthɨghan rɨphenan garir
    gumaghousua akama amanda.
  nas-nas: Eeꞌnoko tenang teinge teeꞌ taaravaara taneꞌke tero oraꞌka pava dootuuꞌnava
    pankava-koo berora nau-antavaarikoꞌ teke. Enang piristiꞌ deto basi bakanooꞌ kara
    simpeꞌdoma pouꞌ teing ninka nariꞌ otorokoꞌning ninka, teketa koompaaraꞌnavitu
    bokuaaruꞌ, teing ookara boreꞌnuka Isireeli-nupoong tarenuka, eeꞌnoko kiimatanava-koo
    botoaaruꞌ kara okovuri nkanuka poꞌantavaariiꞌnaang.
  uvl-uvl: Iok laol, uach sio pe iri nai teteu la sapele nga NeHalang nena pele palaungana
    pe te talun ke te hetottore hehei pe hana ke pomanga NeHalang nena angkelo neu
    heleia lo. Pe Anas iriul pekngana mur te iua hana papalauna nenge Israel te eukirau.
    Pe te hekulo helenga langa tuele au ngana ke te mene Petrus iri nai Ioanes at.
  eng-BBE: And hearing this, they went into the Temple at dawn, and were teaching.
    But the high priest and those who were with him got together the Sanhedrin and
    the representatives of the children of Israel, and sent to the prison to get them.
  ixl-CNT: Ech inima. Qꞌalaꞌm chit motx bꞌen tu viqꞌanalil u totztioxh. Nichtekoꞌnpajmotxichusun
    tiꞌ u yolbꞌal Tioxh. Tuul aatz u qꞌesal oksan yol vatz Tioxh tuchꞌ qꞌul imol,
    motx imol tibꞌ tuchꞌ qꞌu qꞌesal qꞌatbꞌal tzii. Ayaꞌ kajay qꞌu qꞌesal qꞌatol tzii
    tu Israeel. Ech tal tiqꞌol opon qꞌu chusulibꞌ siatz. Ex iqꞌoloj tu tzeꞌ taqꞌo.
  xsi-xsi: Aku mbwale pwataki lâ, ŋineŋga kinzi pâri-tamâta silâ pa Maro Kindeni ne
    luma sapâŋa, aku simandi sipanananzi tamâta, ikura aŋelo ne ŋgua mine. Aŋga patarawâŋa
    tamâta ŋalae nde imâ ipâŋga pasauŋa nia tavanzi ne tamâta. Ŋineŋga sisarawanzi
    tamâta ŋalaŋala sitavanzi Isrel nenzi katonâŋa rârâni tu simâ sipasau. Sipasau
    lâ, ŋineŋga sipasupwa ilâ pa luma sakamao nia tu sambara ma sikainzi pâri-tamâta
    simâ.
  crx-NTPO: '''Et whel''a''ne hik''oh ts''e ''uja. Soo yulhkai ''et Lizwif bulugliz
    whucho dahánindil ''ink''ez ''awet dune whuba hodulh''eh. ''Et la Lizwif lubret
    ''uk''enus dizti''-un ''ink''ez yuts''ú ditnine, ''enne Lizwif butso whúdilhdzulhne
    ''ink''ez nahíyilhne cha bughú nahúzya yahatilhduk-un huwun. ''Et ''ink''ez whel''a''ne
    ''ahudinla ts''e dudune''ne bukuwhenábuhalh''a'' bubut nébotalelh ha.'
  kan-OKCV: ಪ್ರಾತಃಕಾಲದಲ್ಲಿ ಅವರು ತಮಗೆ ಹೇಳಿದಂತೆಯೇ ದೇವಾಲಯವನ್ನು ಪ್ರವೇಶಿಸಿ ಜನರಿಗೆ ಬೋಧಿಸಲು
    ಪ್ರಾರಂಭಿಸಿದರು. ಮಹಾಯಾಜಕನು ಮತ್ತು ಅವನೊಂದಿಗಿದ್ದವರು ಕೂಡಿಬಂದಾಗ, ನ್ಯಾಯಸಭೆಯನ್ನೂ ಇಸ್ರಾಯೇಲರ
    ಹಿರಿಯರ ಪೂರ್ಣಮಂಡಳಿಯನ್ನೂ ಕೂಡಿಸಿ, ಸೆರೆಮನೆಯಿಂದ ಅಪೊಸ್ತಲರನ್ನು ಕರೆಕಳುಹಿಸಿದರು.
  bbb-bbb: Ijadufuo e Afasero ije bune anera ijadufuo itire ije abena suoke mugamia
    bune va Godido Are ijia aruna e ijene vua nijasiae. Bu ijiege revoga e ireobo
    Godido zinone ifaejemo ijiakiro e gue fu ifejavo ije bu e Jiusi ijiebuo e mamekanu
    boeje kumevoga bu una besu afui. Areme bu e kiavo bu e Afasero ije bu kena dibure
    uniaeva ije kaenamiakuae vae.
  blw-blw: Yachi yag enafurot hen anchichay aposel hen nifaga an chicha. Wat yachi
    way pommaway, émméycha ah Templo yag inlugicha way mantudtuchu. Angkay hiyachi
    agé, hen anchi kangatowanay pachi ya hen anchichay ifana, empa-ayagcha amin hen
    anchichay anam-ama way ponò hen Judio way ekatchéén konsel, yag anchaat i epa-ara
    hen anchichay farud way aposel ah pagfaruchan ta uwiséncha koma chicha.
  tam-2017: அவர்கள் அதைக்கேட்டு, அதிகாலமே தேவாலயத்தில் பிரவேசித்து போதகம்பண்ணினார்கள்.
