    kaliwat ni Israel. Impadokat dan to mgo apustulis duon to prisuhan su ogpaatubangon
    dan.
  myk-myk: A tudunmɔɔ pʼi wee mɛlɛkɛ wu ɲɔmɛɛ co. Ba ɲiga kʼa mugi yɛ wɛ, a pʼi sɔɔ
    kari Kilɛ-pɛɛŋɛ pugbɔhɔ ki ni, na shɛ sipyii pu ɲɔ kɔn na galaa. Wee tuun wu ni
