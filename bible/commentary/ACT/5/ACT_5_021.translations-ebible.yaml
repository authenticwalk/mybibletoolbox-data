    Ta cha nɨ ri ca cha sañahá ra apóstol cuan, ndu ɨɨn ri ra cuví nuu chi tata sutu
    ta ra ndɨhɨ chihin ra. Ta cana̱ ra chi ra cacuví tyiño cuenda ñáyɨvɨ Israel vatyi
