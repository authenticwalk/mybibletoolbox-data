  yut-yut: Yaŋ yoyɨŋban wɨsa dagaŋakwan aŋelo da yoyɨgɨt uŋun da tɨlagon kɨŋ Telagɨ
    Yut Madep da nagalon pabɨgɨ amɨn wasaŋek yoyɨŋ dekgwit. Aŋakwa mukwa sogok amɨn
