    avikhajakosi'aha, ija'ari-ra va'ora vaka'ojomo'i'ianaha. Hari. Vagorana vajoroni'aha
    adani sasidotxi vakadika'da'di, kidipohi khama. Va'ora vibaranaha'aha adani judeus
