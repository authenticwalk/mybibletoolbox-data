  san-BUR: ဣတိ ၑြုတွာ တေ ပြတျူၐေ မန္ဒိရ ဥပသ္ထာယ ဥပဒိၐ္ဋဝန္တး၊ တဒါ သဟစရဂဏေန သဟိတော
