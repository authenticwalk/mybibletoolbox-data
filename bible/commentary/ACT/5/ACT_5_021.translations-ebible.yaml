    patere ger i ran meso bung uanoton, gisina ka kila tar tabila tokahang ueluatata
    tasir tamatang uoum keip mesir mamahoholikisiner tohangasing tasir Ju. Gisina
    ka ualatue tasir tamatang kaueke tar la tar karabus mara la ueliuime tasir aposoulane
    tasisin.
  san-DEV: इति श्रुत्वा ते प्रत्यूषे मन्दिर उपस्थाय उपदिष्टवन्तः। तदा सहचरगणेन सहितो
    महायाजक आगत्य मन्त्रिगणम् इस्रायेल्वंशस्य सर्व्वान् राजसभासदः सभास्थान् कृत्वा
    कारायास्तान् आपयितुं पदातिगणं प्रेरितवान्।
  tna-NT: Da su apudaya enieni putitana huecuana templo su. Dapia buetsuapirutana
