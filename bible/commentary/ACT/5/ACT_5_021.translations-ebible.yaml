    wiya, munuya ruumangka tjarpara aḻṯingu wati panya tjiḻpi kuranyitja tjuṯa mitingiku.
    Munuya wati timpula aṯunymankupai maṉkurpa wituṉu tjailakutu ankula wati panya
    iyantja tjuṯa pakaltjingaṟa ngalya-katinytjaku.
  cwe-cwe: Watumigwa watogola, vikukunguzuke wengila muna Ikaye ya Mulungu na wandusa
