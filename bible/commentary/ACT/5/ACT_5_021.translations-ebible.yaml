  pan-pan: ਇਹ ਸੁਣ ਕੇ ਉਹ ਤੜਕੇ ਹੈਕਲ ਵਿੱਚ ਗਏ ਅਤੇ ਉਪਦੇਸ਼ ਦੇਣ ਲੱਗੇ। ਜਦੋਂ ਪ੍ਰਧਾਨ ਜਾਜਕ ਅਤੇ
