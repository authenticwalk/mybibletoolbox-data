  nbq-nbq: Yugirigya lagagimu, o hutun en Ala awi valekma nunggugu lagagwarik, malaikat
    en wene yugeragagi wane-wane ap akwa wene mamulirigu lagagwa. Mamulirugusim, ap
    imam inis ombok ako inim, aori inim, it Iserali enasini wene amburup mbalisagwi
    menda ovok homari warupwak yiluk, yonggo lagagwa wagu lagagwama, it lakbogogi
    lembaga werekma ako wogonombolok warupwak yiluk, ap Ala awi valekma suwam agarwik
    ako lakbogogwa.
  tgo-tgo: Ighɨviya rakaraka thɨ vakatha ŋgoreiya nyaoma thovuye le utu weŋgi. Vethɨ
    rakaru e Ŋgolo Boboma ghayayao tɨne na thɨ vavaghare weŋgiya gharɨgharɨ. Mbaŋa
    ravowovowo laghɨlaghɨye lenji randeviva weiyaŋgiya ghereiye ghambiyembiye thɨ
    kula vathavathaŋgiya Jiu ghanjigiyagiya Jiu lenji kot laghɨye kaiwae, amba thɨ
    variyeŋgiya gharɨgharɨ vavana thɨ wa e thiyoko tɨne na thɨ vaŋguŋgiya ghalɨŋae
    gharaghambɨ.
  yap-yap: Me fol e pi apostel riy, ma nap’an ni be puf e woch miyad yan ngalan e
    Tempel ngar tababgad ko machib. Ma fare Prist ni Th’abi Ga’ nge pi’in yad nga
    baraba’ e ra ulunguyed urngin e pi’in pi’ilal rok piyu Israel ni ngar mu’ulunggad
    ngar puruy’gad; miyad pi’ e thin nge yan nga kalbus ni ngan fek fapi apostel i
    yib nga p’eowcherad.
  mop-NT: U tz'ocsajoo' u t'an u yaj xa'num a Dioso. Le'ec ti sasaji, ocoo' u yaj
    xa'num a Jesus ichil u yotoch a Dioso. U ca'ansajoo' a cristianojo. Pues te'i.
    Le'ec a winic a mas nooch u wichil u meyaj tu yaamoo' u yaj mansaj t'an a cristiano
    ti'i a Dios eteloo' u yetc'ocholoo' u yet'oc, c'ochoo' tuba walacoo' u much'tal
    ala'oo'o. U püyajoo' ca' talacoo' boon tuul a nooch u wichil u meyaja, le'ecoo'
    a nucuch winic ti'i aj Israele. U tücaa'tajoo' u pectzil ti'i aj cünün preso ca'
    talesabücoo' u yaj xa'num a Jesusu.
  tet-tet: Awan seisawan oras sei nakukun, sia moos nalaꞌok kedan tuir makbukar laleꞌan
    harukan nia. Sia tama baa Uma Hamulak Huun, hotu nanorin ema. La kleur falik,
    ulun boot no niakaan ema sia libur malu bele-bele no ema boot nosi rai Israꞌel
    tomak. Sia atu leno lia nosi Kristus klosan sia. Libur malu iha moon-metan tiꞌan,
    sia naruka ema baa nola Petrus sia nosi bui.
  hlt-MCSB: Mincang ah bawkim la kun rhoi tih a thuituen rhoi te a yaak uh. Te dongah
    khosoihham aka pawk rhoek neh a taengkah rhoek loh khoboei neh Israel ca khuikah
    paham rhoek te boeih a hueh uh tih amih rhoi aka lo ham thongim la a tueih uh.
  xtd-NT: Nu n‑tuu, n‑ka kɨu‑s nduu‑s veñuꞌu, te n‑ka ndixeꞌe‑s dakuaꞌa‑s ñayiu chi
