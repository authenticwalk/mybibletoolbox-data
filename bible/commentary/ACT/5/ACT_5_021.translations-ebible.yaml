    langu ra.
  tnp-tnp: Kəni kəməni lauɨg lan, kəmotol nəuia agelo kəni mautəhuvən e Nimə Rəha
    Uhgɨn mɨnautəni pətɨgəm nərgɨ Iesu kəm nətəmimi. Kəni pris asoli agɨn mɨne rəhan
