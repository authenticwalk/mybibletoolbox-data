  cmn-FEB: 使徒听从吩咐，在黎明时分走进圣殿教导众人。 与此同时，大祭司及其同党和以色列人众长老召开了公议会，派人到监牢把使徒带过来。
  gmv-RNT: Gadey wontida mala istas yootidayssa Xoossa Keeththa gibbe gelidi dereza
