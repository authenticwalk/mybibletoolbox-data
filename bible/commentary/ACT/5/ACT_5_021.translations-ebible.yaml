    kidji nadji8inagani8indjin Anodaganan.
  ixl-NNT: As tul tabꞌi veꞌt chajnaj unqꞌa yoleꞌ uveꞌ tal u ángel, as bꞌen veꞌt chajnaj
    vatz viqꞌanal u tostiixheꞌ sqꞌalaꞌm. As xeꞌt veꞌt chajnaj chusun xoꞌl unqꞌa tenameꞌ.
    As ul veꞌt vibꞌooqꞌol iqꞌesal oksan iyol tenam vatz Tiixh tukꞌ unqꞌa imooleꞌ.
    As imolo veꞌt chajnaj unqꞌa bꞌaal tenameꞌ skajayil tu u abꞌibꞌaleꞌ. As tal veꞌt
    chajnaj uvaꞌ la bꞌen eqꞌoloj el tzan unqꞌa apóstol tu u kaarsaeꞌ uvaꞌ nik taleꞌ.
  boa-NT: Ahdújucóhjáa ditye cúúvénetúré tééjá pañévú ipyééne úwaabóne. Áánáacáhjáa
    diibye páñétúejpi llúúvájté avyéjuube íñahbénu múnáama pihjyúcú túkevéjtsojtéke.
    Áánemáhjáa tehmé múnáake wallóómé diityé éllevu cúvéhóójá pañétú ditye iújcutéki.
  etr-etr: Amala säi amo nabala abosolo dolö amoli yosefalï Godeïe mosöa ami awälahilä
    udia dolöma mala olelesa nelo. Gobela ïlo Busa Edefade nelo amoge ebalä aligilo
    nefolalo amolige maalahilä ilia ado sämolö Yu udia dolöïe dolö asigi gäwi dafidi
    nefolalo Galïsolö amoli gegedomalai. Gegedolahilä ilia sähalea, Galabaia mosöa
    amila dolö amoli sigi misiäiala säla ïmolö mosalola säi.
  quh-NT: Jesuspa cachasninri uyariskancuta casorkancu. Yupaychana-wasiman tutamanta
    rispa chaypi yachachiyta kallarerkancu. Chaycamataj yupaychana-wasimanta curaj,
    paywan cajcunawan jamuspa israel llajta curajcunata tantachimorkancu. Chay tantacuyka
    jatun tantacuy niska carka. Cacharkancutaj yanapajcunancuta Jesuspa cachasninta
    carcelmanta pusamunancupaj chay tantacuyman.
  kwi-kwi: Sun mɨiltawane, tɨlawain katsa Dios yalta nap kit awaruza kamtanamɨzta.
    Katsa pariyakas paiña izmuruzkas wan Israel ɨlapa ɨnintuza akwanara, wanmakkana.
    Uspane usparuza kajchiras kanapa ɨninñara.
  agm-agm: Undihɨ aposerɨhiya komɨ pɨwɨha atɨwiwɨmapɨ nowaayopo. Nuwɨ bowihɨ asisɨhaatɨhɨ
    kohokoaisawɨ aŋɨ awaindɨhandaatɨhɨ nandaapɨ isɨhiyai Autaahaatɨhomɨ pɨwɨha katɨwunjawɨ
    ausaapɨ kaundawaatopo. Kiya taawɨ saiwɨ katɨwunjawɨ kaundauhɨ pɨrisihiya isɨhiyaapɨ
    nandapa tɨhɨwɨ Autaahaatɨhoai dɨpumanɨwɨ nunyohiyɨhiyaamɨ awaisɨho mɨtɨhotihɨ
    komɨ naisɨhiya Satiyusihiyaamɨ usaatihɨ noaipapɨ bindawaawɨ Judaahiyaamɨ isɨhiya
    usa gwɨnyaahiya Kaunjerɨhiya Sanɨhetɨrenɨhiyaapɨ pɨwɨha nusoaasawɨ gaatauhɨ napɨwɨ
    nahatiya ahoyanawaayopo. Ahoyanɨwɨ bindawaawɨ saundawaatopo, “Nyahɨ awaisawɨhiyaanɨnɨhɨhɨ
    aposerɨhiyaapɨ pɨwɨha pɨwaatɨtɨhaawo,” tɨwɨ kanɨwɨ nimbɨmaatɨnɨwɨ bindawaayopo.
    Bindawaawɨ aŋɨ awaindɨhandɨ jatohiyɨhiya tunnɨwɨ yahwɨnohiyɨhiyai aposerɨhiyaapɨ
    noaipasi wɨndɨ namaayopo tɨwɨ aposerɨhiyai numwaasi napɨtaatɨwɨ natɨwusaasauhɨ
    kiya tunnɨwɨ yahwɨnohiyɨhiya nowaayopo.
  ubr-ubr: Baiyoyobotis on sifonabo ato fomenei fomenei on tafaror goa amonai sirui,
    ato baibebe sibosuruf. Priest Ainauin a on tuturan mat on Jew sabu kawian engon
    siyawures siruayo ato siyamai Jew babadis Rurubinis engon tutufin sikaita; ato
    sabu siyafares sinai fafatum goai nan baiyoyobotis sitboes sitnat nasi sittawar
    mes.
  tsw-NT: Usana a matawaa, a̱vu ajiyaꞌa a uwa a̱ A̱a̱ꞌisamapaɗa ununa malingata ma̱
    A̱sula̱ ma damma nle, reve e reme uritosu wa ama. Ana aabara a nan ganu na aza
