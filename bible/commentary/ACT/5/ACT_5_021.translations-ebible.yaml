    te hare karapusi raa ki too ake naa aposol.
  gym-NT: Ye kwrere bkänä, jändrinane dekä angwane, angelekwe ño ño niebare ietre
    ye erere nikaninta ju blitakrä Ngöböbe ye käntita angwane, namaninta dirire. Angwane
    ni blitaka Ngöböbe ni mda mda diäre dänkien amne ni mda mda nämane ben yete, ye
    käkwe nitre unbre ji dokwäte nitre israelita ngätäite ye käräbare jökrä gätäbtä
    jae, bti nitre Jesu kukwei ngwianka nämane ngite, ye tuamna kwetre.
  azg-NT: Ndoꞌ joo nanꞌñeen, vi na jndë jndyehan jñꞌoonꞌñeen, tyꞌehan. Ndoꞌ xjen na
    tonco ncüiichen xuee, tyequeꞌ nndaꞌhan vatsꞌon tꞌman. Taꞌhan jnanꞌmanhan ndëë
    nnꞌan na sque joꞌ. Ndoꞌ nquii tyeeꞌñeen na conditque yo nnꞌan na conanꞌjonhan
    yo jon, squenonhan vatsꞌonꞌñeen. Jnanꞌtjonhan ntyjehan nnꞌan na condui nanmꞌannꞌian
    yohan yo ninꞌtsoñꞌen nnꞌan na conintque ndëë nnꞌan Israel. Ndë joꞌ, joo ntyeeꞌñeen
    tꞌua tsꞌian ndëë nanntꞌei na quitsaquichohan nnꞌan na totsayꞌonhan yo jñꞌoon na
    toninncyaa Jesús na tooꞌhan vancjo.
  bhd-bhd: तैना एन शुन्तां झ़ेझ़ां मन्दरेरे अंगने मां पुज़े ते ज़ेन्च़रे तैन स्वर्गदूते
    हुक्म दित्तोरो थियो, तेन्च़रे लोकन शिक्षा देने लगे, ते ज़ैखन इस्राएली महायाजक
    ते तैसेरे साथी तैड़ी आए, त तैनेईं महासभा ते सब यहूदी केरे सारे बुज़ुर्ग कुजाए,
    ते तैनेईं यीशुएरे प्रेरित कैदखाने मरां कुजाए।
  too-NT: Lā' a'xni'ca' ixtakaxmatnī't huā'mā', tatanūlh nac xaka'tla' lītokpān a'xni'ca'
    ixtuncuīmā'tza' lā' tamāsu'yulh. Lā' huan xamāpa'ksīni' curasna' lā' nā ixchi'xcuhuī'n
