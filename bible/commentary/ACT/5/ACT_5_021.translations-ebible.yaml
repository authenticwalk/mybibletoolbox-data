  nho-nho: Naa aposol raa ni hakannoo ki naa taratara te ensol naa. Teenaa naa tama naa
    ni oo atu ki loto te Hare Tapu raa i te tahaata naa no kaamata te akonaki te henua.
    Te saaita te Maatua Hakamau raa ni ttae ake ma naa tama e heheuna ma ia raa, kkave iloo
    laatou kaunaki ki naa tama hakamaatua katoo i te kanohenua Israel ki oo ake ki nnoho
