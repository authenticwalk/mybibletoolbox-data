  wmt-wmt: Mapunparnila palu yani Timpulkarti. Mapunikani palu yinjil. Wali kumantajarrinya,
    rakarrarla palu takurryani mayarurla Timpulla, pinajularnani palunyanangu wangki
    Jesuskura. Nyanartijangkarlu purlka nganpayi purisjaa kanarlanywarnti nyantukurawarnti
    piyirnwarnti palu kirrarnani wangkikarra. Yarnta kanarlanywarnti palunya warntarni
    Juwujwarntikura majawarnti. Nyantuwarnti palu kujartikarra warryanani nira pinapinakarrinyanupurru
    jirrkirl ngunangupurru. Jirrkirlkujirnani palu wangki. Wali marurrpinyala palunya
    pajilwarntipurru ngulikanupurru. Kirrarnani palu wangkikarra. Nyanartijangka palunya
    yiparni limpawarnti jayilkarti pajilwarntikarti purpanupurru, kangkula palunya
    majawarntikarti wangkipurru. Wali limpawarnti palu yani jayilkarti pajilwarntikarti
    purpanupurru.
  chk-chk: Iwe, ekewe soukünö ra aleasochisi alon ewe chon läng. Lupwen a ränila ra
    tolong lon ewe imwenfel o popuetä le afalafal. Lupwen ewe Souasor mi Lap me chiechian
    kewe ra war, ra körifengeni ekewe souakomwen chon Israel meinisin pwe epwe le
    fis eu mwichen soupwüng. Mürin ra tinala ekoch chon mas lon ewe imwen fötek, pwe
    repwe emwenato ekewe soukünö me mwer.
  ssd-ssd: nane pasa ta ismba mafewam patukina le nane kumba ka kusem wande sinam
    taŋge pasa kuklimba minnaig. Kile pris gabat suŋgo nane nu ndoŋ minnaig mbal pro
    Israel pasa pilewanu sugo naŋgine mage mage turmba maŋgurkam tuku saniŋginaig
    sulumba aposel kame kilmba te prowaig ŋga polis mbal kukulniŋginaig le muli wande
    sinam kinaig.
  acr-TNT: Ruma cꞌu ri xquita che ri ángel, anim tan xeboc pa ri Rocho Dios y xquijek
    quecꞌutunic. Ecꞌu ri cajawal raj chacunel pa Rocho Dios yey ri e cꞌo rucꞌ, cꞌamajaꞌ
    caquinaꞌbej riꞌ we rutakoꞌn ri Jesús ebesam chi lo pa ri cárcel. Xquimol cꞌu quichiꞌ
    tak ri uchapom wi rib ri kꞌatbal tzij, cucꞌ conoje ri nimak winak que raj Israel.
    Xequitak cꞌu ri e chajinel re ri Rocho Dios che quicꞌamic rutakoꞌn ri Jesús pa
    ri cárcel.
  rop-rop: Lagijat na det einjul bin tok langa detlot speshalwan mishanri, en olabat
    bin duwit langa im. Ailibala deibin go langa det Serramoni Pleis, en deya na deibin
    stat titjimbat ola pipul. Wal det boswan haibala serramonimen en ola meit blanga
    im nomo bin sabi detlot speshalwan mishanri bin kamat brom det jeil, en deibin
    midap garram ola haibala bos blanga ola Isreil pipul blanga abum det haibala kotkeis,
    en deibin jandim sambala blijiman langa det jeil blanga gajim detlot speshalwan
    mishanri.
  mee-mee: Na aposelme keke longo mana na ka sinro luluna keke taolu ta tempel, ba
    keke paturu ta pangalomatanange ragau. Na ka ina piris e kapunu kala nga kolingnganame
    ke kiukinunge Ginunga Nga Reke Taoamugmuga Ka Iurame, na keke role ta ri atung
    ka aposelme te ri.
  dif-dif: Tanali jenia matja ngarana, tana nguramarani kupiri Godaia pungani wirina
    wonti, ja ngujangujara jinkina wonti. Priesta pirna, ja tana nunkangunto nganana,
    matja wokarana, tanali kana kapara ja Israel kanaia pinaru pratjana karkana wonti,
    ja tanali kanjangari pungaia jinpana wonti, tanana manina tikananto.
  gam-gam: Djika kam tagika aposel kambono lotu numb kerman gull pai al pakna po una
    moi al kandja dje awi. Kune ge opa gale awi iwa kerman ne, yene ye noi una kambono
    ge boll aike djimaka, Juda una kot kerman dji al ge, ga Juda una ngambalne pai
    una er pakna woi. Kambono embe yemolo kandja sigiye dje wormaka, una pende kaye
    numb po aposel dje imbon dje pi.
  nou-nou: Edo asisi ewamei awodo setiri Iesu da binga atopatari embobo ro sisira
    awa isera. Edo ungo sipo tu busedo piri ungo Jew embobo da tumondebain oro da
    torido atopatadi tuturo isera. Edo priest bajari de embo ainda daedo atisera amimi
    setero Jew embobo da gitijijigegari torero ungo berari dada isera. Edo ungo dada
    edo isoro embobo nenei itero gajari oro da Iesu da binga atopapotegari embobo
    badi mambusera.
  mqb-NT: Ɗo maslan ataya tə təmahak 'am ana maslay a Mbərom ata awan, tə wule sə
    duwdew à gala su doh sə mazlaɓ a Mbərom kutok. Ta zlak ayak nà, tinen gədek
    anan azar sə tətakan anan way anà ɗo ahay. Pə dəɓa wa mənjœk, bahay nga su ɗo
    sə gəɗan dungo anà way ahay, tu ɗo anahan ahay tə dəzlek ayak cəna, tə ngaman
    ayak anà ɗo sə lavan nga anà Yahuda ahay, kawa sa ja nà, məceɗ sə Isəra'ila
    ahay fok. Aday kutok, ta slan suje ahay pu ɗo maslan ataya à dangay.
  ape-B: Amam aposel hemnek enyenyin balan ali gagluk ati hanak hawich hape henek
    skulumu almam almagowomu God ananin balan. Ali anudak nebenali pris nanu ananim
    elpechim henemom balan hanatimaguk echech Juda echechim nebemimu echechitu nebetali
    kot uli hanaki ali howachabal umu hiyagwleh balan. Hanaki howachabal ali henek
    balan nyanamu haus kalabus umu hulawali amam aposel hunaki agundak amam nebemi
    hapemu.
  grc-F35: Ἀκούσαντες δὲ εἰσῆλθον ὑπὸ τὸν ὄρθρον εἰς τὸ ἱερὸν καὶ ἐδίδασκον. Παραγενόμενος
    δὲ ὁ ἀρχιερεὺς καὶ οἱ σὺν αὐτῷ, συνεκάλεσαν τὸ συνέδριον, καὶ πᾶσαν τὴν γερουσίαν
    τῶν υἱῶν Ἰσραήλ, καὶ ἀπέστειλαν εἰς τὸ δεσμωτήριον ἀχθῆναι αὐτούς.
  cav-NT: 'Jadya bacatsu, peya huecaca apudajudya cuita tuna cuacuare Yusuja etareju.
    Junatitsu tuna nubicuare. Nubitsu tuna catibuticuare Yusu queja judiru ishuque
    quisarati cueja. Pae dyaque muidara, tuatsehue cuanara jadya tunajatu dutya israelita
    emuiba cuanaque ihuaramerecuare. Dutya inime bajejequi cuanaque tunajatu ihuaramerecuare.
    Tume cuanaratu acuare sudaru cuana: —Nequeticue ecana. Paje ecuanaja yacuaju Jesúsja
    quisarati cuejaqui cuanaque etare apudaju eisha cuanaque.'
  kgp-NT: Ag tỹ ti vĩ mẽ kỹ ag tóg kusã pẽ ki Topẽ jo ĩn ra mũ mũ, tá Topẽ vĩ tó jé.
    Hã ra Topẽ tũ ki rĩr tĩ to pã'i mág tóg ã mré ke ag jẽgnẽg mũ, ag tỹ kófa ag jé
    prẽr jé, vẽnh jyvẽn tĩ kar ẽn ag, povo tỹ Israel to pã'i ag ke gé. Kỹ ag tóg vẽse
    ja ra ũ jẽgnẽg mũ, ag tỹ vẽsigse ag tatĩ kãmũ jé.
  bvd-bvd: '''I ''uubongi dani folaa naa, kera ''aboosol ki daka ruu na kau lao lalo
    baki ''ana Beukaua bae, mala doo bae ''ensel tala saea mai fuada. Kera daka safali
    toolangaidoo naa siana toae ki ''i seeri. Si kada na waa foa ni gwau nai fainia
    ''aini waa ni foa nia ki kera dao, kera daka ''ailia bae ofua gwaungaia bae uri
    daka koni ma daka bae ofu naa. Ma kera daka kwaiodui uri daka talaia mai ''aboosol
    ki siada fasi lao lookafo bae.'
  ukr-1871: Вислухавши ж ввійшли вранцї в церкву, та й навчали. Прийшовши ж архиєрей
    і ті, що з ним, скликали раду і всю старшину синів Ізраїлевих, і післали в вязницю
    привести їх.
  apz-apz: Aꞌamu apousel sohwa oso hungkunoso haloho imentohofoso imɨngo neꞌnji Anɨtuye
    ango engo somo noswontɨfi Anɨtuye honɨngkano songomneꞌno lutɨhwamentohofofoho.
    Oso imɨngo soꞌnji hwe yofe engoꞌnjo tajo ango syohoꞌnjo sohwo kakoe aꞌamuꞌnji
    aꞌamu Jutafe kaunɨsol sohwanji hwe engo hopiꞌnono nuhuꞌmokontɨfi impoꞌangomneꞌno
    hungkuno lɨhwatɨmentohofofoho. Aꞌamu impeꞌnjo sohwamo fɨpemotapmno. Ose lɨhwatɨmentohofofoho.
  yon-yon: Kwane yedmendoon areb kwane ware amkimo keroona, wene kurikuri boyambib
    darewoob kuuk wedaombed nimakarub yaa andowe kedmengkandiwen. Kwaniwen kuned God
    dore Yuudan dore wedyiri dobiridan yi korok darewoob awene yi koron kowe, Yuudan
    yi aamkono korok korok yaa minime ande baandenib korem kuu Sanidirin kangdod ambiwoom
    nedbenib, “Yesu ye apasodan wii aom be minime.” ande yedmendiiwe, wii oonidan
    kuu winiwen.
  poi-NT: Cuando imatoŋyaj jém apóstolyaj, icuqueja̱ma, tsúyt́im, tɨgɨyyaj jém mɨjpɨc
    ma̱stɨcjo̱m, moj iŋquejáy jém pɨxiñt́am. Jesɨc jeet́im ja̱ma aŋtuuma̱neyaj jém
    co̱bacpɨc pa̱nij con it́u̱mpɨy jém Israelpɨc aŋjagooyiyaj y jém wɨd́ayt́am iga
    iwatyajpa tu̱m mɨjpɨc junta. Pɨɨmɨyt́a̱ jém policía iga nɨguiñ it́opyaj cárcel
    jém presoyaj.
  wuv-wuv: I ba'amai panii fei arewaa, rona wadu'ainaa malalaa fei humuu mei Haidaa
    ana ale'ei guaiaa ro'ou ma feroinaa ei rama'a. I nodigimai mei pa'aa bauaniaa
    humuu mei Haidaa mawe ei paniaa panina, rona lala'ifipuinamii ei Sanhedrin—minaa
    ei bauaniaa gufuu Israel—ma aloaa hefi'a ba ronei dugamii ei apostle yei bobo'aia.
  quf-NT: Chaynu ángel nishannullami, allaqmantaqa amsaq amsaqla Dyusta adurananllapa
    wasiman yaykur, yaĉhachikuq qallariranllapa. Piru chaykamanqami, kurakunapa mantaqninqa,
    paywan pulla kaqkunawan, qayamuranllapa kusa mas karguyjunkunata, chaynulla Israel
    runakunapa ruku mantaqninkunata ima, tantakar parlananllapapaq. Chaymi kaĉhakuranllapa
    apustulkunataqa karsilmanta apamunanllapapaq.
  yuw-yuw: Ihoroc inuna aposelho mata woroc kombingo kembotsumgon öret socsoc bucin
    öngmuya owi amna fatmata ogepma fandat inogung. Tuna öret socsoc böchon amna dugo
    yu ehuya Israel nanohon amna dugo inong yuya suran togung. Yu woi Israel nanohon
    kaunsil. Tongo yu ‘aposel yangat feparut’ yongo tawa amna inong muuya yibucin
    onggung.
  hus-NT-1971: Tam tin ats’a’its antsana’ an abathualechic, tam c’alechic ani otsits
    ti al an tiyopan ti exobchix. Thajuhuits tamna’. C’uajate ti exobchix an abathualechic
    ti al an tiyopan, ani an ts’ale pale’ ani in tolmihualchic in tamcuy an yejtselabchic
    Israel axi pel i cuenel ts’ejcom cau axi lej c’athpich exbath in ey. Cum in tsalpayalchic
    abal c’uajate an abathualechic ti al an huic’axte’ in aba’ i ic’tom ca ic’tatchic.
  med-med: Ni kʉn, nombuⱡa rʉng wu ni kʉⱡ, ik ei pilik, kona ranggʉⱡnga unt puk, manga
    wingti ila wamp mbʉ kʉn, ik mbo puⱡ mondʉk endʉtʉng. Ei kʉn, wu pris kuimbal ei
    kʉn, elim nga rʉp wu mbʉ kʉn, Jura wu kuimbal mbʉ kʉn, wi rok tʉk mou rok molk,
    nombuⱡa rung wu kan manga ila petʉng ni kʉⱡ, mek weing nʉtʉng.
  bch-bch: Io, tilongo ga kus ta gaisala rumaruma tila tidudunga ngan Deo ele luma
    aea ala ta tipapaoatai gid ipom. Be madidnga kapei tenainga aea ga iuaeoae tibaba
    gid kapeipei patutuinga posanga ad toa ngada oa togid Israel ga tinam, ta tisula
    gid paeaeanga ga tila ngan badanga gid panua toa timamado ngan luma panasnga aea.
  cco-NT: Jo̱baꞌ mɨ˜ cajneáˉ e jmɨɨ˜ co̱o̱ˋguɨ do, eeˋguɨ cangolíingˆ i̱ dseaˋ apóoˆ
    do fɨˊ lɨ˜ siꞌˊ e guáꞌˉ féꞌˋ do quiáꞌrˉ, jo̱ cangotáaiñꞌ˜ dsíiˊ, jo̱ canaaiñˋ
    eꞌrˊ jaléngꞌˋ i̱ dseaˋ i̱ caseángꞌˊ fɨˊ jo̱ lɨ́ꞌˆ laco̱ꞌguɨ ta˜ caquiʉꞌˊ i̱ ángel
    do. Jo̱ lajeeˇ jo̱, i̱ dseaˋ mogui˜ quiáꞌˉ jaléngꞌˋ fii˜ jmidseaˋ do có̱o̱ꞌ˜guɨ
    jaléngꞌˋ dseaˋ quiáꞌrˉ i̱ teáangˉguɨ do, catǿꞌrˉ jaléngꞌˋ dseata˜ i̱ quie̱ˊ nifɨˊ
    quiáꞌˉ dseaˋ Israel. Jo̱ mɨ˜ nɨsɨseáiñꞌˊ lajaléiñꞌˋ do, cahuɨ̱́ꞌˋ ta˜ e nidsitéeˋ
    i̱ néeˊ ni˜ guáꞌˉ do i̱ apóoˆ i̱ teáangꞌ˜ dsíiˊ ꞌnʉñíˆ do, jo̱ nidsijgeáangˉneiñꞌ
    e fɨˊ lɨ˜ sɨseángꞌˊ dseaˋ do.
  deu-1951: Als sie das hörten, gingen sie frühmorgens in den Tempel und lehrten.
    Es kam aber der Hohepriester und sein Anhang, und sie riefen den Hohen Rat und
    alle Ältesten der Kinder Israel zusammen und sandten in das Gefängnis, um sie
    herbringen zu lassen.
  alq-ALGNT: Mi iidi ka todamo8adj. 8ibadj e kijeba8acinig ki ija8ag kitci aiamiemigi8amikag,
    midac ka iji madji kagik8e8adj. Coda8inni aiamie ogima ma8adji ka niganizidj acitc
