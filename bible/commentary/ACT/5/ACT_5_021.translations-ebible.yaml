    kabukabuwatamawa idiwa. Ki makeya ka Mamanuga God bameya dobopiyamu ragidai mu
    kawai-maga e kowaiyoma mete kina bibi tonomupu da Diyu ragidai mu kawakawaimuguma
    kuduba bautaga-mana dimatagamu wateya ika ewapuru dibipamana ki nana. Mu bautagubu
