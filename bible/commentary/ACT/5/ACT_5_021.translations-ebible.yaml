    yangkipm. Yatom tu kwa tu wakmit kai ekg al akwi tu melnum yangkipm kuinen a Jisas
    a ark wan tipmning pa ye kul ekg akal ntekg yangkipm.
  amo-amo: Nin lanzu nanin itinna ipira nanya kutin lirainin tin na dursuzu anit kitenen
