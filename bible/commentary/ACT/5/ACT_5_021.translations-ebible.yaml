    ta̱wa̱ ne ele.
  cax-NT: Numo tütaneneca tato süromatü au niporrti Tuparrü. Acamanu manunecanama.
    Na arrti maniqui yarusürürrü sacerdoterrü ichepe bama icumpañeruturrti oberabarama
    uimia enterurrüma bama mayüriabuca y bama mamayoreca auqui Israel. Bacüpuruma
    iyo bama apostolerrü na ayematü esama auqui preso.
  aia-aia: Na'i mau haho'oa ta'aa miraau Ha'ataari rau 'ari'a na'i Ruma Maea 'onaai
    'unua anai enjel tanaraau marau ha'ausuriraau'a i noni hunga. Mana Na'ohadaaui
    Piriisi miraau nei rau tau'aro beia, rau 'unuraau mai hakoi sae mwanemaua ni Jiu
    narau awa na'i ruruha nara 'unua 'iniai Kansol. Marau ha'a-taariraaui sae hehei'oi
    nara 'omesuriai Ruma Maea 'ari rumaniho'o 'anai wairaau aho'i mai Ha'ataari.
  srp-1865: A kad oni èuše, uðoše ujutru u crkvu, i uèahu. A kad doðe poglavar sveštenièki
