  srm-NT: Nöö hën dee Tjabukama piki. Biga di dobooko fëën, hën de toona go dë a di
    Wosu go ta lei lanti leti kumafa di basia bi taki da de. Di mamate dë seei, hën
    di Kaba Hei Begima ku dee mati fëën ko makandi u de kuutu di soni u dee Tjabukama
    u Masa Jesosi. Hën de kai hii dee hedima u dee Isaëli sëmbë ku hii dee oto kuutuma
    u Isaëli tuu taa be de ko a kuutu. Hën di de ko, hën de manda buka da dee wakitima
    u di dunguwosu taa be de go tei dee Tjabukama tja ko da de.
  qvs-NT: Chay angel willashkanshina paykunaka tutapacha rirkansapa Tata Diospa wasinpi
    yachachikuk. Chaypi yachachikuykaptinkuna saserdotekunapa kamachikuknin saserdotemasinkunawan
    judiyu ansianunkunata kayachirkansapa parlanankunapa. Tantanakushpankuna guardiyakunata
    kacharkansapa karselpi wichkadu yachachikuk runakunata pushamuk.
  zca-NT: Or mbin bixa' kure', garzi'l laka ngwa bixa' yado' par ngwadi'zh bixa' widi'zh
    che'n Dios por Jesukrist lo rë men nzhin ze'. No ngulëi' ro', no kun rë xa' kwa'n
    nichë'l xa', ngurezh bixa' rë xa' nak gustis kwa'n más tsak par mizhin bixa' tu
    junt. Orze' mile' bixa' mandad lo rë xa' nikina lizhyi'b, par yaka' bixa' rë apost,
    rë xa' nzho lizhyi'b re'.
  cbc-NT: Bairi cabusuri rʉ̃mʉ caãno, na cʉ̃ caĩatatorea bairo ñamirõcãcã templo wiire
    jããetayuparã. Bairi to macããnarẽ na quetibʉjʉ jʉ̃goyuparã yua. Bairo na caquetibʉjʉãno,
    sumo sacerdote bairi cʉ̃ mena macããna mena neñarotiyuparã, nipetiro israelita
    majã cabʉtoa camasĩrĩ majãrẽ, Junta Suprema macããjẽrẽ ãmeo bʉsʉgarã. Bairo neñarĩ
    bero yua, apóstolea majãrẽ preso jorica wiipʉ caãnarẽ na neatírotiyuparã.
  qxo-NT: Tsaynam tsay angel ningannölla tsaca tsacallana templuman aywar apostolcuna
    runacunata willapäyargan Jesucristuta chasquicuyänanpä. Tsayyagnam mandacog cag
    sacerdöti, sacerdöti mayincunawan gayatsinacuyargan llapan autoridäcuna sesionta
    rurayänanpä. Llapancuna willanacurirnam wardiyacunata cachayargan carcelpita apostolcunata
    jipiyämunanpä.
  mox-mox: Tovaletuyana tovaleʼewa nana ena vona inoqolia, ta imatayagea. ʼInega ʼawaʼawai
    otaqaya itauya ilugu Vanue Gwalagwalana ʼinaya, ta iveʼale tomotau iveʼitedi.
    ʼInega toveguba edi tovanugweta ma enavo ivaʼauta. Ta me Diu edi kaniselayavo
    ta wese edi tovanugwetayavo igaba vaʼauqidi. ʼInega folisi iluvetunedi vanue ʼebeyoqona
    ʼinaya tovaletuyana sabi ʼebeʼewadi kotu weaqina.
  kew-kew: Goa sa rabu aposel kogono aanumi ensel-na agaa pagoa yapi lapaasa rabu
    epe lotu ada-para pua agaa pamu mogeasimi. Gote-na miru irae mudu-para nipuna
    kogono aanu-para nimumi mo Juda aanuna kaunsil rayo kiritainalo yaasimi. Go rabu
    kalabus ada-para agaa repaawa disaipel aanu mea epenalo lakesimi.
  dww-dww: Raḡanine uma riunama a vaivaiena, taudi raḡantomtom a naḡo tempol nopone
    be waikatakatai ai karena. Pirisi adi badama be na banagama mate a tavana raḡanine,
    taudi boru isanama Sanedrion a voiena Israel babadidima mate. Dabudine banaga
    a riuporedina dibure, apasol waidokedima aubainama.
  twi-ASANTE: Asomafoɔ no dii asɛm a ɔbɔfoɔ no ka kyerɛɛ wɔn no so; enti, anɔpahema
    no wɔkɔɔ asɔredan mu hɔ hyɛɛ aseɛ kyerɛkyerɛeɛ. Ɔsɔfopanin no ne nʼahokafoɔ no
    frɛɛ Yudafoɔ mpanin maa wɔyɛɛ nhyiamu kɛseɛ bi; afei, wɔsoma maa wɔkɔɔ afiase
    hɔ sɛ wɔnkɔfa asomafoɔ no mmra wɔn anim.
  aoj-aoj: Eaꞌ amom aposel mameꞌ basef ifimba, kuhimbita mafeꞌ ipat Godi luꞌunai maꞌipa
    esis amam nematawa. Pris anamba dembinai naloma amom alipumi ananimi mafiꞌi mofalai
    agufumi hiami Israeli mafiꞌi mandakolas atogon. Eaꞌ masapaꞌ basef fafeꞌ ipat sandaꞌ
    kalabusa, mofaꞌai amom aposel mugafiꞌi.
  cbv-cbv: Páant ã niijíchah joinít, baabáchah, Dioíh mʉʉná waad béjnit, ángel ã niijátji
    pah cã́acwãdih ĩt jwʉ́ʉb bohénap wʉt jĩ. Caán yeó jáapjeh judíowã ĩ maáta míic
    wáacnit, Jesús ã naáwát tʉ́ʉtnit nemat mʉʉ́boó jʉmnitjidih soldadowã ĩ maátadih
    ĩtih ʉb jʉ̃ʉ́wát tʉ́ʉtʉp wʉt yʉh jĩ.
  taw-taw: Agek, man tɨkaknɨŋ, God agnɨgep kal awl kab wali kus gɨl yek ak mɨgan ayaŋ
    amnɨlak. Amɨl, ensel agak tek, binɨb okok kɨlop takaw agñɨlak. Anɨgɨl agñɨlaknɨŋ,
    bɨ God nop sɨbogep bɨawl yɨbɨl ak sek, bɨne okok sek, kɨli bɨ Juda bɨawl takaw
    tɨg asɨkep okok mɨdupsek kɨlop suk agel, takaw agɨnɨg apnan gɨlak. Apnan gɨl,
    Juda polis okok kɨlop agɨlak, Bɨ Jisas takaw nop dad ameb okok nag lɨpun ak, mɨñɨl
    am poŋɨd owɨm agɨlak.
  jic-NT: Mpes nin la tjajay. Tjejyawca na Dios wo wama tjil, sin tji'yüsa la tjajay
    yupj jilal ne'aj. Yacjaya, sacerdote más püné tjac' ne'aj, saduceopan tjiquil
    wa; yupj tjowelepj ncul 'a jis mulus judiopan jis jepapan. Jisastsja pjü way yupj
    'a jis mulus. 'A jis tjimyula na, nepenowá sin tjajam cawilta nt'a, apostolpan
    jis la cuman.
  zap-NT: Ne won poxter zenga, rsilgue wa poxter lenydoo, wzelo poxter wneluu poxter
    xdiiz Dëdyuzh lo yra mén. Myentras ne kayak yra neguin, le fxuz ne mazre nondee
    no le stebëd mén ne nuu lad fxuz wtop yrandxee xtis-Israel, mazdee yna noo yrandxee
    men ne rnebééy lo men-Israel. Lex wxaal men tebëd soldad zaxii poxter lenchegyiib.
  wer-wer: Pël maan pit ngön pöt ngar wak wëën këtëp ngampi yoolaan ngönën tup kaöetak
    ilëak ngës rëak omnarö rë moula. Pit pël ëeim wëën kiri ar yaauröa wotöököpre
    pim omnarö pit Yuta omën kaöaröen yas maan ngönënë kansolörö wa top ëa. Pël ëak
    wii kaata kaöapë ngësël ngön wes mëa, Yesu pim ngön yaaö omnarö wii kaatakaan
    koirak waisëpënëak.
  ipi-ipi: Wuane leane okone ale wato, aposolo akali tupa yakama wamba upa pitane
    lotu anda andane okona ende anda-pangosa kolandaka loto, pii manapi, utupane lamawua
    ateainipia. Utupane-mane wuane pua ateyai nembo natene atoto, pitisa akali kawane
    okopi, bala towa potomane lo atalaini tupapi, utupane-mane Isatale tanena ando
    atene akali tupapi, akali kanjole tupapi, utupane pitaka epo amunguli peakale
    leainipia. Amunguli peai-kola, utupane-mane yanda yene minditupa lamawuato, yakamato
    katapusa anda okona poto, aposolo akali tupa lamo atu ipulupa leainipia.
  qul-NT: K'ayantintaj sut'iyamuyta temploman yaycuspa, yachachiyta kallarerkancu
    angelpaj niskanman jina. Chaycamataj curaj sacerdote paywan cajcunapiwan tucuy
    Israel autoridadcunata wajarkancu, Athun Asambleapi tantacunancupaj. Carcelmantaj
    cacharkancu apostolcunata aparimunancupaj.
  tnc-tnc: I'suᵽaka kẽᵽakã'ã bikitojo ñamiji, Tuᵽarãte jiyiᵽuᵽaka õrĩriwi'iarã ᵽo'imajare
    nawãrõeka mae. I'suᵽaka nare wãrõbaraka nimaeka ᵽoto, kurarãka ĩᵽamaki imatiyaiki,
    kijeyomarãᵽitiyika, Israelka'iakarã ĩᵽarimarãre nakaeka, naka rẽñaokaro'si. Torãjĩrã
    wẽkomaka imariwi'iarã surararãkare naᵽũataeka aᵽóstolrãkare nakayaokaro'si.
  ter-NT: Kameánehiko neko emó'u, pihóponehiko. Ehá'axo yúponi, ûrukopovanehiko neko
    hána'iti imokóvokuti. Yane ôvane íhikaxopeamaka. Yoko simoné'e yuhoíkovokutike
    ne koati payásoti ya uhá koeti sasedóti inuxínoti jûdeu hó'eke, koáne ne ha'ínehiko,
    yane ho'úxoane uhá koêti neko tutíyehiko ovâti ne koati payásoti yúhoikovoku jûdeu,
    ina pahukóhiko veyopónoati ne ápostulu ika'ákovokutike.
  bmr-NT: Jaanegui seseevedɨ fucuro templojafaño ufuumoro miyamɨnaaco jɨɨbeguehicaumo.
    Jaanohachuta sacerdotemɨ aivojɨɨbo diiboma iicaumoma, igaiyɨɨcɨumo fagomɨnaaco,
    paryɨ Israel cuumimɨnaa quillahutoco icamoco. Jaamoro jɨɨbogomɨnaaco cuuhuvaumo
    cɨvojafañotɨ isɨvaqui.
  fuf-fuf: Ɓay ɓe nanii ɗun, no weetirnoo, ɓe naatoyi ka juulirde mawnde ɓe woni e
    waajagol. Onsay yottinoowo mawɗo sadaka on e wondiɓɓe mun ɓen hewti, ɓe nodditi
    dental fewjooɓe ɓen, e dental mawɓe *Banii-Isra'iila'en ɓen fow, ɓe immini ko
    yahana sahaabaaɓe ɓen ka kaso.
  mwc-mwc: Damanina ba aneya i wonisi wai nanakasike si wosei. Mara tomtom ai si riu
    God ana ku yove garana kamona ba pipiya bibeyebeyisi si dagui. Ba maranai priest
    kaikapona kana bibaita yabata si verakasibau wai, Sanhedrin biyisi ereonowasi
    si yorisi si botu ba dugu kaikapona si yauni, ba wara si porai ku patuma yovena
    kata apostle sita urabisi sita botu.
  bhl-bhl: Yangei, kalan kunum i em yange weng be kiliko, aneng dane ding dim bakate,
    i Sunbin-Got em am yol aneng kalo uneko, ka biliw kawtiw ilo kukuyemsiliw kale.
    Im ka kel kukuyemsiliw ding dim bakate, Sunbin-Got em am yol em kunum ayem sel
    so, akalem angin iso, alik alik i Isalael kawtiw im yetebiliw kak kunum ilo gaayemiwi,
    ikati teleko, alik alik i makuw wensansiliw kale. Wensaneko, “Sok am tem biliw
    kunum biilo kame yemde telina!”, yangko, weng kal be sok am tem elo dabalasiliw
    kale.
  ons-ons: Aposolo eŋe don yewa dere more kepe qaeki ruoropka Bakom Urumgo wa more
    ŋei ŋerep sigi maep don ra qelaŋane edangoi. Pris Wawaine eŋine so kimakoune,
    eŋe sari Israel suaine so Kaunsol korop edorau sariu qeturage lewaŋgoi, paki don
    edane qebinonbi, mulap urumgo ari edanbi aposolo ebu eŋano sarikei wane arikoi.
  con-NTPO: Tsa'caen susi pañamba ccaqui a'ta sinte'yi Chiga ettinga ca'nimba ti'tsse
    atesiañe ashaen'fa. Tsa'ma atesumbe Chigama afa'su na'su, tisupanaccui'ccu poi
    nasundeccuma ttu'se boña'fa, nane poi israe'su coenzandeccuma. Tsa'caen bo'fasi
    na'suja manda picco'je'cho etti'ye Jesúsne afasundeccuma somboe'nga'faye.
  ghs-ghs: Hiiremi nokoi tuumaqi Biirita dzuubaqi saunaba samaneke abi ma khata nokoke
    qusuho qaraqara oho pobi hiireta. Oonihe dzube abi mina ma qesa noho torona oota
    nokoi sinasina tupu ma Isiraeho Kanusoreho tupu mina oke gama ttuttuiteqi habeseta.
    Nokoi hee, Oonita noo dzoobiremi sutasuta nagata oorai qaru abi oke dzeima baabareiqi
    hiireta.
  peg-peg: ଇଦାଂ ୱେନ୍‌ଞ୍ଜି ହେୱାର୍‌ ନାଡ଼ିହିଂ ମନ୍ଦିର୍‌ତ ହଣ୍‌ଜି ହିକ୍ୟା ହିଦେଂ ଲାଗାତାର୍‌
    । ୱିସ୍ତି ବିତ୍ରେ ମୁଡ଼୍‌ ମାପ୍ରୁହେବାକିନାକାନ୍‌ ଆରି ପକ୍ୟାତାକାରିଂ ତା ଚେଲାର୍‌ ୱାଜ଼ି ଗାଜା
    ସବା ଆରି ଇସ୍ରାଏଲ୍‌ ହିମ୍‌ଣାଂତି ପ୍ରାଚିନାର୍‌ କୁକ୍‌ଚି ରବେ କିତାର୍‌, ଆରେ, ହେୱାରିଂ ତାଇୱାନି
    କାଜିଂ ଜଇଲ୍‌ତ ଲକାଂ ପକ୍ତାର୍‌ ।
  txu-NT: Nhym ar kadjy mrãnh djwỳnh kabẽn man kam myt katorkam arỳm Metĩndjwỳnh nhõ
    kikretimã wadjà. Wadjàn arỳm 'ã memã ujarẽnho dja. Memã ujarẽnho dja nhym wãnh
    me kadjy Metĩndjwỳnh mar djwỳnh nhõ bẽnjadjwỳr rax ar arỳm me rũnh bikprõnh djàkam
    bôx. Bôx ne arỳm amiwỳr õ me rũnho akuprõ. Mebê idjaerkam me rũnh kunĩo akuprõ.
    Me rũnho akuprõ nhym arỳm mebê ijê djàmã ar'ỳr me krãkamngônh jano nhym me 'ỳr
    mõ.
  eng-WEBU: When they heard this, they entered into the temple about daybreak and
    taught. But the high priest and those who were with him came and called the council
    together, with all the senate of the children of Israel, and sent to the prison
    to have them brought.
  gnw-NT: Cua uyandu yave, Pedro jare Juan uique Tumpa jo pe neimbove asɨ jare oporomboe.
    Cua uyeyapo rambueve, sacerdote tenondegua jare jae ndive ñugüɨnoi vae reta ueni
    opaete mburuvicha reta jare tenondegua Israel pegua reta. Jayave jae reta omondo
    sacerdote tenondegua jembiocui reta peresorɨru pe, jae reta güeru vaerã tẽi Jesús
    jemimondo reta.
  mux-mux: 'Angkellale-ni aku-sipa nirim mele piliiku liikuliinga kolea tangurum kene
    lku-tembolluna puku yambuma ung-mani siring. Kanu-kene Pulu Yili popu tunjuring
    yi-auli-olandupale kene, yunu wasie tapú-toku muluring yi kanuma oku, kanjolluma
    kene, Isrel yambumanga tápu-yima kene “Máku tamili wai.” niring. Oku máku toku
    kene ung te niku munduku kene niku mele: “Ka-lkuna yi panjúmulu-na pelemelé yi
    kanuma meku wai.” niring.'
  maj-NT: A̱s'a̱i kits'íntjusun já postru̱ én xi kik'ihi̱n. Ni̱stjin xi ma ndyjuu̱n
    jas'en má ma na̱tsihi̱n ni̱nku̱ ko̱ tsakúya. A̱s'a̱i j'ai nda̱ na̱'mi títjuu̱n
    ko̱ já xi mako̱ho̱ a̱nte má nga ma ñjakúko̱ xinkjín ko̱ kinchja̱ ñjaha̱ ngayjee̱
    já k'aku̱hu̱ xu̱ta̱ Israel. Kitsjá kju̱a̱ nga ngju̱a̱i̱chj'a já postru̱ a̱ya nu̱ba̱yóo̱.
  bkq-NT: 'Aituo myani Jesus tunâry egaturin-em induakeyby modo mâkâ anju aguehobyry
    ara emedyly wâgâ Deus etyram idâlymo. Deus ety idaseraji egawândylymo warâ. Kâmakerim
    Jesus wâgâ kurâdo enomedâdyly nhaguondylymo myani. Kurâdo eynynâ Deus agâ aguewâni
    modo iwymâry kuru, eataen-ho modo lâpylâ warâ idânârâ judeu iwymâry modo ton-honreim
    tygâsezemo myani; idânârâ âtâdyguylymo. Pedro domodo tâtaguelâ-ro waunlo ara myani
    enanajimo. Awylygue myani Deus ety iguardary modoram aguelymo: — Akaemo Deus itaumbyry
    egatuwâni modo etaunda — kelymo.'
  kue-kue: Ana ye ka i pir pinande ere tangina kana God holi yungumo mina togl sunakra
    pi yomba ka beke teingwa. Ana pris kande ya te ye yombama wagle, te Juda yomba
    kande wagle ka-tanginaglkwa pre agle dingo ye mundu umakai sindre ana aposel wagle
    auro yunaglmedi ka-singiye di kane yungu endingwa.
  cot-NT: Iriatimpajia iquemajiavaque, ariqueate osavincaguitetamanaquegueti yoajiamanaque
    teemporoqui itsitijianaquero itsatacaajiapojajiri. Cotanquitsi irira saserorote
    anaantamajatanquitsica aisa itsipajiaca tequerata intsajigueriji. Icajemajiaqueriqueate
    imajirojiate ishiraerijia jerijia jivajiatsica. Iriatimpajia itigarancajiavetacari
    oananquitsineca iraajiaquiterime ontaniqui yashitacojiavecarigueti, iramajiaqueneri
    iriatimpaqui.
  bnp-bnp: Na tahuna i mavida a more, ri dili na roho na Vure, ri vakatubu ni tovo
    e huriki. Na tahuna a prister dagi turane huriki a tara vona ri bele, ri gale
    palupu e huriki a tara na Sanderin ra tara na vaponga ne huriki a Israel. Muri
    ri rudu e huriki a bolekori, ri lakea na bavi, ri gi tuli valai ne ria e huriki
    a apostolo ne Kristo.
  apn-NT: Hãmri nhũm mẽ kuma nẽ ma akupỹm hwỳr hapêx kurê kumrẽx. Nhũm myt kator o
    mõr mẽ nhũm mẽ hwỳr agjê nẽ mẽ kãm Tĩrtũm kapẽr jarẽnh o kuhê. Tã nhũm mẽõ patre
    maati mẽ hkôt ri mẽ pa xwỳnhjaja amnhĩ wỳr mẽ àptàr tũm xwỳnhjê hwỳ nhũm mẽ piitã
    axpẽn wỳr pikuprõnh pa. Hãmri nẽ htỳx arĩ Jejus kwỳjaja mẽ hagjênh xà kamã mẽ
    hkrĩ hã mẽ hkamnhĩx nẽ amnhĩ wỳr mẽ hã karõ.
  ctp-NT: Ynan neꞌ chaꞌ nu ykwiꞌ angajle kanꞌ loꞌo neꞌ; kanꞌ chaꞌ bra nu ngwiꞌya xaa,
    bra ti yaa neꞌ niꞌ lyaa tnun chaꞌ kwaꞌu neꞌ chaꞌ kanꞌ ꞌin nten nu ndiꞌin la kanꞌ.
    Kanꞌ mdiꞌin xꞌnan sti joꞌo loꞌo taꞌa ndaꞌan yu, ngulo yu tñan chaꞌ tyoꞌ tiꞌin
    nchga yu kula, nchga nu nka ndloo ꞌin neꞌ Israel bra kanꞌ. Loꞌo ngulo yu tñan
    chaꞌ tsaa kulo neꞌ ꞌin neꞌ kanꞌ seꞌen nsuꞌwi neꞌ niꞌ ñaꞌan chkwan bra kanꞌ, chaꞌ
    kan loꞌo neꞌ ꞌin neꞌ tloo yu.
  opm-opm: Timorimdapat kutwi mong da hatporhan enser ohe It sus potinmur ma pot meng
    oh arpin dimara Got ohe ap yawar doho dahnong rosa kuuhan ama ihirnong meng am
    matpari. Meng kopen am deiptin Got orhe ap yawar hanat bok han ire duuptei hano
    orhorsi pati hano ihir Gin ihirnong dahamtipera daham dahandeipti ap duupnong
    ama pipa oh. Susa dahandeipti ap amdapat Gin Isrer bap pohon ma kaunsir hat pati
    bap ihir gonsi apris matei ha tap tei hatingwemur por meng ama darhetpa oh.
  bvr-bvr: Lika aburr-bona, gun-gatiya guna-gepana ana-munyagaba aburr-barrngumurra
    Wangarr gun-nika gu-japurra rrawa. Lika gatiya marn․gi burrbi-negarra aburr-ni
    wurra gama gorlk janguny. Wurra nuwurra waypa junggay wana an-babalapa an-gata
    rrapa aburr-yigipa jawina yerrcha wugupa nula aburr-bena rrapa aburr-barrngumurra
    wupa gu-ngarnama ganychila (councillor) yerrcha aburr-bamagutuwiya aburr-workiya,
    birripa gala burrbi-nacharna aburr-gata Jesus burr-yika aburr-mujama rrapa gala
    marn․gi gun-gata gu-yinmiyana gu-ni, wurra bama aburr-yinanga jimarna Jesus burr-yika
    aburr-mujama burdak wupa aburr-ni birripa burrbu-barrbuna. Lika aburr-garlmuna,
    aburr-gonyjinga burrwa aburr-werranga Ju yerrcha mu-murna yerrcha, lika aburr-bona
    gurda, gu-ngardapa aburr-negiyana minypa ganychila yerrcha aburr-jaranga. Lika
    aburr-birripa aburr-mujama burrbi-jerrmarra, aburr-bona, jimarn jarra burrbu-manggarna
    Jesus burr-yika aburr-mujama;
  wal-wal: Yesuusi kiittidoogeeti hegaa siyido wode, guuraara Beeta Maqidasiyaa gelidi,
    tamaarissanau doommidosona. Qassi qeese ubbatu halaqainne aara de7iyaageeti yiidi,
    yaa7aanne Israa7eela cimata ubbata issippe xeegidi, Yesuusi kiittidoogeeta bantta
    sintti ehaana mala, wotaaddarata qasho keettau kiittidosona.
  zad-NT: Na'ch ka wyeeni', biyajgake' yoodo'na' ka goll anjla' ḻegake', na' bli'
    bsedgakile' beṉ'ka'. Na'ch bx̱oz choo bx̱oz xenna' na' beṉ'ka' nakgake'ne' txen
    bitopgake' yog'ḻoḻ beṉ'ka' chṉabia' yell Israela', na' bseḻ'gake' beṉ' kwenc̱he
    nan lljx̱i'gake' postlka' de lillyana'.
  kmg-kmg: Iŋuc jazame jaŋe manarâ furicte taha ufuŋko ferâ miti mumbiŋ. Ehame taha
    bapa sâko e â qaŋeŋfâcne jaŋe qâturerâ ŋic fekicne â Israe ŋic micne guru-jeŋic
    hefârec-jopapie furu fisimbiŋ. Erâ polismaî jaŋe kâpâcwâru ficko ra aposolo rocjopapie
    fisiniŋte mumbiŋ.
  aso-aso: Neꞌmine lavo gili goꞌ lolosa neivo monoꞌ numuno nabauꞌ dizi aꞌmine gamazi
    li sotoꞌ i-ngimi minaniꞌ. Nizavo evenetoꞌ medelo mino Oꞌmoso initeꞌ lehize-daaꞌ
    ive nabasi ezela giꞌmizi minavesi di nubo igi engiꞌ Isilaeleꞌ aleveti gizebo veti
    kanisole nabaꞌine vise li di mulise mili-ngidi aꞌmine ve ngeleꞌmizi alizave li
    pilisi ve ma nalaꞌ numuda ngimiselaniꞌ.
  uli-uli: Apostel kowe re taelenga molwe angelus we ye sor. Molwe ye chil lemaguyog
    chog ngo resa rolong lal Templum we ngo resa chapiy yar foloy. Llulupal Temarong
    we mo mokwe choluwal resa fesangurdoh panger mal kowe yar Jews irel Ttey we yar
    we ye palleng; iwe ngo resa fangloh yalor kalbus bo rebe hasirdoh apostel kowe
    irer.
  nin-NT: Abi ko na angu ba a wo ku unitu Abachi wa, na gru ssuzzu ni gambre kuma
    nu Uki Unkpi ku Ibarr Abachi ku ku so tsarr anishirr ba. Nggo ankpye unkpi abikye
    wa na anishirr ama ba a nga nggo, na ni yo Akaba ankpi anu Yahuda wa na akikre
    anu Israila ba, na tu ba di a bu kuma ku gri ba abi ko na angu ba zhi na abubo
    a harr wa.
  acu-NT: 'Tamati Pedro Juanjai miatrusarang umirkarmiayi. Tura tsawaaramtai, Yus
    seatai juun jeanam wayaawar, Yuse chichame nuikiartutan nangkamawarmiayi. Tuminai
    Cristo nuiniatiri karsernumia jiinkinun nekachu asar, sacerdote apuri ni aintsri
    ainaujai: Judío apuri ainausha mash kaunkarti tusar untsukarmiayi. Tura mash kaunkaramtai
    chichainak: —Jesúsa nuiniatiri ainau karsernumia jiikrum itataram, —tusar ni aintsrin
    akupkarmiayi.'
  cak-WNT: Can xu (xe wi) xquic'axaj re' ri apóstoles, nimak'a' yan ruca'n k'ij xebe
    pa rachoch ri Dios, y yequitijoj c'a ri winek. Y chupan c'a ri hora ri', pa juc'an
    chic el, ri nimalaj sacerdote y ri ye rachibil xequitek c'a quisiq'uixic (coyoxic)
    ri rijita'k tak achi'a' ri c'o quik'ij chiquicojol ri aj Israel. Y can quinojel
    c'a ri achi'a' ri pa moc (comon) yek'ato tzij xquimol qui'. Y c'ac'ari' xquitek
    quic'amaric ri apóstoles ri yec'o pa cárcel.
  ebk-ebk: Enafurot nan apostoles nan kenalina. As nan nakapis, inmuycha as Templo,
    ya enlapucha ay nun-isuru as nan tataku. Kun pay naaw-awni, as nan enmaliyan nan
    kangatuwan ay pachi ya nan kakadwana as Templo, enpaayagcha am-in nan am-in ay
    membron nan Sanhedrin ay chicha nan anap-apon chi Judio ya nan anam-amá ay Judio
    ta munmimitincha. Hacha at ifiaor nan kukuwarcha ay umuy as pagfiaruchan ay mangiyuy
    as nan apostoles kan chicha.
  spa-PDDPT: Escucharon esto, entraron al amanecer en el Templo y enseñaban. Al aparecer
    el sumo sacerdote y sus compañeros, convocaron al Tribunal Supremo y a todo el
    Consejo de Ancianos de los hijos de Israel. Enviaron órdenes a la cárcel para
    que los llevaran.
  ruf-ruf: Iwatumighwa wahulikitsa, kuya nemitondotondo wengila mne Ing'anda ye Imulungu,
    wandusa kulangulitsa. Imtambika mkulu na weyaghe hawapfikile, wawakema hamwe iwanu
    we libaratsa kulu lye iwabala we Isiraeli, kuya wawatuma iwanu mchifungo wawaghalile
    iwatumighwa wala.
  gun-gun: Ha'e nunga ha'e kuery oendu vy ko'ẽmba'i ramove templo py oike vy nhombo'e.
    Ha'e gui sacerdote yvateve va'e ha'e irũ kuery ma nhomboayvuaty py oupa vy omboatypa
    avi Israel ruvixa kuery ha'e javi. Ha'e vy omondouka nhuã gui apóstolo kuery ogueru
    aguã.
  agu-BL: Yi wi't quibital yi yola'se'j nintzun e' ajtz. Nin yi tule'n skil nintzun
    e' octz tan chichusle'n wunak le templo. Itzun te yi na chitzan cyetz tan xtxole'n
    yi yol Ryos le templo, chichamol tzun quib yi wi'tz pale', scyuch' yi e' xomij
    chiwi' te'j, nin scyuch' cyakil yi e' wi' banl chiwi' yi e' aj Israel. Ma yi chichamol
    quib nintzun ben chimantar tan quicy'le'n tzaj yi e' apostl yi ate' xetze' tane'n.
  isn-isn: Nai akija ili, ai ingie mi tekeelo matungo a maniambwa nu kumanyisa. Kuiti,
    u kuhani nu mukulu ai uzile ni ihi nai akoli nu ng'wenso, nu kitangiisa i anza
    lihi ku palung'wi, ni anyampala ihi nia antu a Israeli, nu kua lagiilya mu kadulumu
    iti kualeta i itumi.
  eng-PEV: So those men listened to that angel, and they went to God’s ceremony house
    very early in the morning, and they started teaching the people there. At the
    same time, the big boss of the Jewish ceremonies and his friends, they called
    together all the men of the Jewish Leaders Council, for a meeting. Then they sent
    the soldiers to the jail to get Jesus’s special workers.
  ilo-ULB: Idi nangngeganda daytoy, simrekda iti templo idi ngannganin aglawag ket
    nagisuroda. Ngem immay ti kangatoan a padi, ken dagiti kakaduana, ket inummongna
    ti konseho, dagiti amin a panglakayen dagiti tattao ti Israel, ket nangibaon idiay
    pagbaludan tapno maiyeg dagiti apostol.
  pir-NT: Tiquiro sa nigʉ̃ tʉhoye, ñami cjũno Cohãcjʉ̃ wʉhʉpʉ sajã, masare buheahye
    tiquina. Ti decota pahia pʉhtoro, tiquiro mehna cjẽna, Israe masa pʉhtoa mehna
    cahmecoa, Jesu cũriquinare peresupʉ ijiyequinare ne cãhta dutimahye surara pʉhtoare.
  anv-NT: Ne ɛbwɔ́ áwúge mbɔ ujyage ájyɛ kpɛ mmu ɛcha upɛ Ɛsɔwɔ, alɔ manlɛrege
    bɔɔ́. Ɛke ɛwyage ɛtukpɛ ampyɛ́ɛ upɛ Ɛsɔwɔ ne ɛkwɔ wuú ne ákpakpa bɔɔ́ Isrɛli
    áchomé né ɛso. Átɔ́ bɔɔ́ bee né gepúge denɔ nnó ajyɛ gbaré aŋgbá Jisɔs
    bimbɔ áchwɔ ne ɛbwɔ́.
  sab-NT: Kwian Jesu gerua ketanga agedu lle boanga Chube alin gerudu kare. Nagbietege
    ngabebitabi kwian Jesu gerua ketanga ulita jo u gerungwa Chube olege, jo chke
    u ege gwa gire ama kwian tku tangle Jesu gerua giti. Kaire chui e amañage ngabebitabi
    kwian gerunga Chube ole daba alin chugagwalla ma kweri kle ule kwian saduceo mneite
    ole, ama ulita kwian israelita chugagwalla juma ulita kadu mo lite ule ama ole
    kaire, gire ama ulita mo ta gbu biale ka boi mno nabitaite kwian Jesu gerua ketanga
    ulita ole, chugagwalla ulita tañachugu Jesu gerua ketanga ulita kle kaire skage.
    Gire chugagwalla ulita guardia u gerungwa Chube ole mananga mneite kagu gerule
    kwian skage mananga ole kwian skage mananga chiedale Jesu gerua ketanga ulita
    dbe chugagwalla ulita kle mo litabale ngwadi.
  tmd-tmd: Aliö rɨmɨn, ruö löumɨn nugugɨrön, ñɨŋ God höjöpalɨb rama duön, ejola yadöŋ
    mag akuyöbö, ñɨŋ ila nɨgön nöbö mö bla ñɨgö mönö mag wä aku yad nölmä. Aliö yad
    nölmɨn nugugɨrön, God ap höjöpal ur nölɨb nöbö dib ödöriö aku aipam, nöbö nugub
    nuŋ bla aipam hömɨn, mönö pɨ nuöm nɨgɨb nöbö bla ñɨgö magalɨg wö rɨmɨn, hö Kansol
    diba mögum rɨm, God höjöpalɨb rama nugwidɨx mɨdɨb nöbö bla yad abön yadmä, “Jisas
    mönö wä pön dub nöbö bla nag nɨgöl aku weik du yölɨŋ pön höne,” rɨmä.
  acr-NNT: Ruma kꞌu ri xkita che ri ángel, anim tan xebꞌok pa ri Rocho Dios y xkijeq
    kekꞌutunik. Ekꞌu ri kajawal raj chakunel pa Rocho Dios yey ri e kꞌo rukꞌ, kꞌamajaꞌ
    kakinaꞌbꞌej riꞌ we rutaqoꞌn ri Jesús ebꞌesam chi lo pa ri cárcel. Xkimol kꞌu kichiꞌ
    taq ri uchapom wi ribꞌ ri qꞌatbꞌal tzij, kukꞌ konoje ri nimaq winaq ke raj Israel.
    Xekitaq kꞌu ri e chajinel re ri Rocho Dios che kikꞌamik rutaqoꞌn ri Jesús pa ri
    cárcel.
  kpg-kpg: Digau agoago hagau aalaa gu hagalongo, hooaga heniheni loo, ga ulu adu
    gi lodo di Hale Daumaha, ga daamada ga agoago. Tagi aamua hai mee dabu mo ono
    ehoo ga gahi mai nia dagi digau o Jew huogodoo gi baahi digau hai gabunga aamua
    huogodoo. Digaula ga haga iloo gi di hale galabudi bolo gi laha mai digau agoago hagau
    gi nadau mua.
  taj-taj: स्‍वर्गदूतसे चुह्रङ् भिमाहेन्‍से थेनीगदे स्‍य्‍होरीन परमेश्‍वरला मन्‍दिररी
    वाङ्सी म्‍हिगदेदा लोप्‍बारी छ्‌याइजी। थेनोन धुइरी परमेश्‍वरला मन्‍दिररी पूजा लबा
    मुल म्‍हि, थेदेन छ्‌याम मुबा म्‍हिगदे खजी, ओच्‍छे इस्राएली नेतागदे जम्‍मादान सभारी
    ङ्‌योइजी। जमाहेन्‍से मुल चेलागदेदा झ्‍याल्‍खानग्‍याम भबारी म्‍हिगदे पुइजी।
  avt-avt: Hɨr nemtau hɨm mɨrak epei au, wanewik mɨt aposel nen nekre wɨnak iuwe ke
    God natɨp mɨt miyapɨr hɨm yaaim. Me wɨ im, mɨtɨk iuwe hetpris ketike mɨt kerek
    nɨrɨak menmen netikerek hɨr nenɨne mɨt iuwe ne Isrel netike mɨt han ne Kaunsil
    hɨr nererik nau wɨnak nemtau hɨm. Hɨr nau en, hɨr nesiuwe mɨt nanɨno wɨnak enuk
    te nantihis nanɨnen.
  cbk-cbk: El maga apostoles ya obedece, y apenas amanese el dia, ya anda sila na
    templo y ya principia enseña. Mientras tanto ya llega el Padre Superior y su grupo,
    y ya llama junto con el maga miembro del consejo, aquellos maga religioso senador
    Judio. Despues ya manda sila anda saca con el maga apostoles na calaboso para
    lleva na di ila presencia.
  uig-ARA: روسۇللار بۇ سۆزنى ئاڭلاپ، تاڭ ئاتقاندا ئىبادەتخانا ھويلىسىغا كىرىپ، كىشىلەرگە
    تەلىم بېرىشكە باشلىدى. باش كاھىن ۋە ئۇنىڭ تەرەپدارلىرى كەلگەندە، ئۇلار ئالىي كېڭەشمىدىكىلەر
    ۋە ئىسرائىللارنىڭ بارلىق ئاقساقاللىرىنى جەم بولۇشقا چاقىردى. ئاندىن روسۇللارنى
    ئېلىپ كەلسۇن دەپ قاماقخانىغا ئادەم ئەۋەتتى.
  tuf-tuf: Eyta wacayat, chihtá ehcúquinat ey chihtá cájacro. Cuan racáyatan Sir usi
    raújacro. Rauwir siw̃ay yinjacro. Eyta siw̃yat icar áwatra sacerdote cárinatra
    Israel werjayín chíjacro. Chiír carin bahnaquin sécuajacro. Secuar car cárcel
    úroquin ac chihtá áyjacro. Jesús chihtá ehcuquin roquín acu wac áyjacro. Policia
    áyjacro.
  abx-abx: Kanalungan, agtuman-na mga iya i panlihugan. Pamasallod mga iya si mga
    hawan-na si templo ngan agpadayon mga iya pagturo' si mga a'a. Si panakka-na si
    gilalabawi paraghalad pati' si mga kahuruwangan-na ari si templo, agpatawag-na
    mga iya i bug'os Kunsiho nga iya i pagtiripun-na si dimu'an mata'o kamabu'utan
    si mga a'a-na si Israel. Aglihog mga iya pagpada'iray si prisuhan pag'ala' si
    mga apostol.
  mco-NT: Co jadu'n mɨdoy, chi com jabom ytɨgɨɨy ajcxy jopyñɨ tzajtɨgoty. Jiiby je'
    ajcxy anajty ñiyaj'ixpɨjcco'nɨ. Chi je teedy mɨjtungmɨɨdpɨ etz jacpɨnjaty mɨɨd,
    chi ajcxy capxyñiguejxy yɨ judíojäy ymɨjjäydɨjc etz ixpɨcytɨjc co huen junta jadyii.
    Chi ajcxy capxyñiguejxy huen nɨcxy yajpɨdzɨmyii jiiby pujxtɨgoty yɨ apóstoles
    ajcxy.
  bsp-bsp: Ntɛ ŋane moloku mamɔkɔ mɔ, kɔ asom a Yesu ŋaŋkɔ bət-bət suy nde kəlɔ kəpɔŋ,
    kɔ ŋaŋcop kətəksɛ di afum. Kɔ wəloŋnɛ wəpɔŋ ender kɔ akɔ ɛnasolɛ mɔ. Kɔ ŋawe aboc
    kiti aləpəs aSuyif kɔ abeki apɔŋ aka Yisrayel fəp, kɔ ŋasom a pakɔ pawurɛnɛ asom
    a Yesu dəbili, pakɛrɛ.
  kqf-kqf: Laḡan i sako bi giugiukamaḡedi a nawa pali vanuwinemo, aneya i giugiuwedina
    mainana bi lava wailovelovedi ai tubu. Laḡannemo pilisi saḡasaḡa guletina bi ena
    wai babada ḡesaudi bi Diu babadidi vaitedi bolu ai yogae bi a tava bolu vanuwinemo
    ai ḡemotidi. Bi tauyava a giukamaḡedi biliwelokomo, te maso giugiukamaḡedi ai
    dolidi.
  cpb-NT: Okanta okiteeshetamanai, areetaiyapaakani tasorentsipankoki, retapaakawo
    ikenkithatakaantapaake. Te riyotaatsikaitzi Imperatasorentsiperori, piyotaiyachani
    itsipayetakari raapatziyanewo, eejatzi maawoini Itzinkamipaini Israel-iite. Irojatzi
    rotyaantantakari ramaiteri Otyaantaperoriite romonkyaakaantaweetakari.
  aon-aon: Amam aposel hemnek enyenyin baraen aria gagruk atin hanak hawish hape henek
    skulum armam armago um Iruhin ananin baraen. Aria anudok debeini pris nani ananim
    armam henekumam baraen ihim-morim eshesh Juda esheshim debeimi um esheshit debeiti
    kwot iri hanaki aria hantorum um hiyagwreh baraen. Hanaki hantorum aria henek
    baraen nyanam shunuweshik-ati urupat um hurauri amam aposel hunaki agundok amam
    debeimi hapeum.
  hus-NT-2005: Tam tin achʼaꞌtsik jechéꞌ, jun tsudhelom dhajawe ti ochichtsik ban
    pulek atá xon tu kʼakʼnáb na Dios ani in tujutsik ti okʼtsix. Tam ti jachanꞌ,
    ulich an okʼlek páleꞌtsik junax kʼal xi taꞌ ti kʼwajattsik kʼal jajáꞌ, in kaniytsik
    xu takʼix ban Junkulom Awiltaláb ani ejtal jeye nin okʼlékil an israelitatsik.
    In abnaꞌ tám ka ikʼtat ban wikʼaxteꞌ an abatwáletsik.
  mig-NT: Te ni̱ ka̱jini so̱'o‑de tu̱'un yá'a. Te nuu̱ ní kundiji̱n, te ni̱ kɨ̱vɨ
    koyo‑de ini̱ ve̱'e ii̱. Te ni̱ ka̱stá'a̱n‑de tu̱'un nuu̱ ñáyɨvɨ. Te nini kástá'a̱n‑de,
    te ni̱ cha̱koyo sutu̱ ñá'nu jíín tá'an‑de. Te ni̱ na̱stútú‑de cha̱a junta jíín
    cháa ni̱ ka̱yii ini̱ ñuu̱ Israel. Te ni̱ tájí‑de ndajá'a̱ kuáki̱'in‑de cha̱a‑ún
    ini̱ veka̱a.
  bps-bps: Na mimen ale i man i kasaligan na di ksut i duh fusuk ale di lam i Bong
    Gumnè Dwata, na tambù ale tamdò di dad to. Di kakel i gumdatah i dad bà di Dwata
    na i dad dademen, fastifunla kdee dad tua mebe i dad Dyu, i dad ganlal gal mukum
    i dad bel Israél, na fngéla i dad gal dek Dyisas mdà di bilanggù.
  mbs-mbs: Peglibtak te aldaw, minawop se menge sogounun i Cristo doton te dakel simbahan
    aw todà dan migtoladà. Dalem niyan, migtipon se ontò pengolo te simbahan, aw menge
    otaw neketetondog kandin, aw kedita te doma obanen te simbahan. Impeangay dan
    se sogounun i Cristo lekat te keleboso.
  cme-NT: Ku cuo kaala‑i-na, pɔpuɔrbieŋ baa naar kã Diilodubuɔ‑i-na ka doŋ ta ba
    waŋ Diiloŋ-nelma‑i. Diilojigãntaamba yuntieŋo‑i baa u kuoyataamba saa suɔ wuɔ
    ba hilaa. Cuoŋ kaalaa, baa bĩ bĩncuɔmba‑i da ba ji ce ãndaaŋgu‑i. Baŋ juɔ,
    baa puɔr wuɔ ba ka hiel-ba kaso‑i-na jo baa-ba.
  sus-sus: E to na mɛ, e naxa so hɔrɔmɔbanxi kui subaxɛ ma, e kawandi ti fɔlɔ. Sɛrɛxɛdubɛ
    kuntigi nun naxee nu na a fɔxɔ ra, e to fa, e naxa Yuwifi kiitisae nun Isirayila
    fori birin malan. E naxa mixie rasiga xɛɛrae tongode geeli kui.
  pon-2006: Wahnpoaron ako eri peikiong, oh nimensehngie re ahpw pedolong nan Tehnpas
    Sarawio oh tapihada padapadahk. Samworo Lapalapo oh ienge kan ahpw ekerpene kaunen
    mehn Suhs ako koaros ong ni wie lamalam en Tohn Mwoalen Kopwung Lapalapo unsek.
    Irail ileklahng ni imwetengo pwe wahnpoaron ko en wisikdo mwohrail.
  dad-dad: Idi irokenẽdin kilei, bonimei bagai idi tempel bun dile fen, tamo kayau
    ifelnẽdiya gariya dinon. Sain pris neid mudur, yogon katõ tura tar geid disi di,
    idi Israel neid uyu irouya ganan neid guru fiya yana Sanhedrin dedig anĩ diroun,
    age de fen, idi aposel kalabus bun temeleid guri difeid dirou disiyouf nigin tamo
    sur difedin.
  zab-NT: Chi bindiagdeb ziy, chi bragueelqui sidooru, biiudeb laniudooqui ax guzulo
    caliuudeb de bniety xtiidx Dios. Chiy bxoz ni rnabee lo de bxoz cun de ni zuguané
    laab bchasaadeb de gurtisy cun irate de bɨngul xte Israel, ax gunabeedeb de ni
    zecáa de apóstol láani lizguiib.
  jae-jae: Ac sêŋô biŋ tonaŋ, tec bêbêc kanucgeŋ sêsô lôm dabuŋ sêja ma têdôŋ lau.
    Go ŋac dabuŋsêga to nê lau sêkac tauŋ sa ma sêkalem laumata to Israelnêŋ lau ŋanô
    samob sa ma sêkêŋ lau sêja andu kapoacwalôŋa gebe sêkôc aposolo tau sêmêŋ.
  ksd-ksd: Ba dia valongore go, dia ruk na pal na vartabar ba i lar, ma dia vartovo.
