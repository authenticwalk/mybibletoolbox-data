    xanapuxcu'nu' xala' nac Israel. Lā' cāmacā'nca policíasna' para natamāxtu huan
    tachī'nī'n de nac pūlāchī'n lā' natalīmin.
  ind-AYT: Dan, setelah mereka mendengarnya, pada waktu subuh, mereka masuk ke dalam
    Bait Allah dan mulai mengajar. Ketika Imam Besar dan orang-orang yang bersamanya
    tiba, mereka mengumpulkan Sanhedrin dan semua majelis tua-tua Israel, lalu menyuruh
    orang ke penjara untuk membawa rasul-rasul itu menghadap mereka.
  cjo-NT: 'Ikantawakiri: —Jee, ari nokamanteeyakirini. Ari owakira okitejitanaki riyaatanaki
    Tajorentsipankoki, riyotaantapaaki. Eeniro iwinkatharite ñaanakowenantatsiripaeni
    eejatzi tsipateeyaririni janta paashiniki pankotsi. Tekira riyotakoteri roeyoyiri
    rotyaantanewo Jesoshi. Roojatzi ikaemakaantakiri maawaeni paashini jewatatsiri
    joriiyopaeni. Roojatzi ikantziri waarirya: —Piyaate janta pomonkyaagakitzirinta
    tsitenini chapinki aapatziyariri Jesoshi, pamaeyakinarini.'
  nsn-nsn: O aposoul ka longoro hape ka kula peis, maeit naliliuolik gisina ka la
