  dop-dop: Ḿpʋ́ɣʋ́ tillɑɑ lɑpɑ nti ɩsɔtɑɑ tillu heelɑ-wɛ tɔ. Pɑ kʋlɑ tɑnɑŋ ɑhulɑ tɛɛ
