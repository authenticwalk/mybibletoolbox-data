    naquəch bx̱oz əblao txen len beṉə' golə blao ca' chəsə'ənabia' ṉasyon Izraelən'
    besə'ədobe' par gwso'one' jontən' nach gwso'one' mendad žɉəsə'əxi'e apostol ca'
    gan' zɉədie' ližyan'.
  sgz-sgz: Má tan apostolo di longrai worwor káián angelo ki dik han má. Má arasa
    uri kábungbung, di solsol hut iatung i rumán osmapak má dik turpasi mul i atintini
    matananu. I ngahwán kábungbung on sang, tám osmapak táil má bos rang turán di
    tar wor pasi tan tátáil káián matananu Israel suri da kis talum á kunlán kaunsel
    kán tan Iudáiá. Má ngo dikte hut, namur di tarwai wor uri rumán batbat kalar pasi
    bos apostolo.
  kek-NT: Cuulajak chic nak toj ek'ela que'co̱eb sa' li templo eb li apóstol ut que'oc
    chixch'olobanquil li xya̱lal chiruheb li tenamit jo' quiyehe' reheb xban li ángel.
    Sa' ajcui' li ek'ela a'an que'cuulac li xbe̱nil aj tij rochbeneb chixjunileb li
    neque'tenk'an re, ut que'xbokeb li jun ch'ol chic li neque'c'amoc be chiruheb
    laj judío jo'queb ajcui' li neque'taklan sa' xbe̱neb. Ut que'xtakla xyebal re
    laj ilol tz'alam nak te'c'amek' li apóstol riq'uineb.
  blz-NT: Mbaka' ari poposuu' uga' nongololoikonmo koi men ia bantilkon malaa'ikat
    iya'a. Ma'ulo-ulop tuu', raaya'a nomae'mo na Laiganna Alaata'ala, ka' nuntumbei
    nimisiso' mian indo'o. Pintanga' iya'a, Imam Moola' tia mianna notakamo, mangawawau
    sidang mahkama tia giigii' tanaasna lipu' Israel. Kasi raaya'a nomosuu' mian mae'
    mondolo' ari poposuu' men na tarungkuan iya'a, kada' taka na ko'ona i raaya'a.
  poe-NT: Kjuixin kuínhin sín ntá sákjuí sín ntá tí kꞌuínkaséyan kꞌuíxenhen sín tí
