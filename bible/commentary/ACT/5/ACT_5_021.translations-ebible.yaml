    kiirikɔɔn kuruŋɔ ke ni Izirayɛli nɔhɔlɛɛ pu bɛɛri yiri pinnɛ. A pʼi sɔrɔsii pii
    tun, na pu shɛ kasogbaha ki ni, pʼi shɛ tudunmɔɔ pu co pa.
  sbe-sbe: Mala ye tom kabo apostolo wa se mwalaesae Numa Tabuna bakubakuna wa unai
