verse: ACT.005.021
translations:
  kpx-kpx: Kateai louge abu ke evisi tilu. Tilialeau vavita vau alamoge abu lohoi
    dubue uvue ata haivesege dubue kosive baluga keu au haokuvuhi Diue kosive bahata
    hohavege abu lohoale hotohotolahalu. Isi bukate hanavege abu dibulae abostolo
    maleliho tilu.
  okv-H: Eto Anera ta ke agi eto iho vujenu temple jo ta horeto embomeni ahe poekea.
    Eto Priest Peni te amita pure vahai embomeni te tapa Judea embomeni ta horukari
    javo Sanhedrin ta pure ere uahera eto jage eo Israel embo pepeni tapa vahai ta
    puvuo tipura embo umbara ikeo police na pambuto embo tipura ta ikari
  tbo-tbo: Tu wituwetuwegahi hi wiponawogo po malatomtom kikina hi lui numa dalabu
    baneina ugolina po wiatatiyana hi wiwawali. Tu witalaguyaba hai taniwaga ma a
    tu wotago, mi Isalaela babadahi hi otugehi po tauhi tu wiwogatala awa omboina
    baneina hi waya. Ma apoma baha hi himili po i nae hau numa panipani ipa tu wituwetuwegahi
    hina neihi mai omboinana ugolina.
  mal-C: പ്രഭാതത്തിൽ അവർ ദൈവാലയാങ്കണത്തിൽ ചെന്നു തങ്ങളോടു നിർദേശിച്ചിരുന്നതുപോലെ ജനത്തെ
    ഉപദേശിച്ചുതുടങ്ങി. മഹാപുരോഹിതനും അദ്ദേഹത്തിന്റെ സഹകാരികളും വന്ന്, ന്യായാധിപസമിതിയെ—ഇസ്രായേല്യ
    ഗോത്രത്തലവന്മാരെയെല്ലാം—വിളിച്ചുകൂട്ടി അപ്പൊസ്തലന്മാരെ കൊണ്ടുവരാൻ കാരാഗൃഹത്തിലേക്ക്
    ആളയച്ചു.
  grc-SR: Ἀκούσαντες δὲ εἰσῆλθον ὑπὸ τὸν ὄρθρον εἰς τὸ ἱερόν, καὶ ἐδίδασκον. Παραγενόμενος
    δὲ ὁ ἀρχιερεὺς καὶ οἱ σὺν αὐτῷ, συνεκάλεσαν τὸ συνέδριον καὶ πᾶσαν τὴν γερουσίαν
    τῶν υἱῶν Ἰσραήλ, καὶ ἀπέστειλαν εἰς τὸ δεσμωτήριον, ἀχθῆναι αὐτούς.
  bgc-bgc: वे न्यू सुणकै सबेरा होन्दे मन्दर म्ह जाकै उपदेश देण लाग्गे। फेर महायाजक
    अर उसके मित्तरां नै आकै यहूदी अगुवां की सभा अर इस्राएलियाँ के सारे बुजुर्गां ताहीं
    कठ्ठे करया, अर जेळ म्ह कहवां भेज्या के उन ताहीं ल्याओ।
  khz-khz: Amoamo valiguvaliguna Rupu Veaga aonai gelaka-togato, aneru na evaikilarato
    gelegelenai taunilimalima gevega-riparato. Rupu Veaga velena kamuna mataukavana
    ria gelakatito, ne kaonsela talimara e Isaraela velera maparara gekea-koukourato,
    ne tipura numanai getugu-agorato, apostolo talimara ularana.
  deu-TKW: Da sie aber das hörten, giengen sie um die Morgenfrühe in den Tempel und
    lehrten. Der Hohepriester aber stellte sich ein mit seinem Anhang, und sie riefen
    das Synedrium zusammen und die ganze Aeltestenschaft der Söhne Israels, und schickten
    ins Gefängnis sie zu holen.
  zsr-NT: Catiꞌ gulayönnëꞌ didzaꞌ ni ruꞌë gbaz laꞌy naꞌ, len catiꞌ zaꞌ reníꞌ zildauꞌ
    gulayaziëꞌ nchil gdauꞌ, len gulusëdnëꞌ bunách. Laꞌ niꞌz guludubëꞌ bxuz blau len
    nup nacuaꞌlen lëꞌ tsazxö́n len bönniꞌ gdauꞌ taꞌbequi xbey len bönniꞌ gul tuꞌzéjniꞌnëꞌ
    bunách Israel, atiꞌ gulasölëꞌë nup tsjac lidx guia tsajxiꞌcquëꞌ gbaz naꞌ nasölëꞌë
    Cristo, táquinëꞌ niꞌ nacuꞌë lidx guia naꞌ.
  lin-lin: Bantoma batosaki. Boye, na tongo-tongo, bakotaki na Tempelo mpe bakomaki
    koteya bato. Tango mokonzi ya Banganga-Nzambe mpe bato oyo basalaka na ye elongo
    bakomaki, babengisaki Likita-Monene—lisanga mobimba ya bakambi ya bana ya Isalaele—mpe
    bapesaki mitindo ete bakende kozwa bantoma na boloko.
  hns-NT: Tab pathaawal waalan okar baat soenke sabere sabere mahal ke angana me djaaike
    aur soeroe karies djanta log ke siekhaawe ke. Etane me sab se barka agwa aur okar
    saathie log Israel ke djaat ke barkwan ekattha karwaais. Oe sabha me Israel ke
    sab koel ke barkwan bhaag lewat raha. Tab oesab Parmeswar ke mahal ke siepaahie
    ke djahal pathaais pathaawal waalan ke laawe khaatien.
  noa-E: Amachig Ẽwandam chogau mag jaautarr aawai chadcha ag noram oo ãspapinaa,
    Aai i jëeujem deg wëtwia, Ẽwandam iek jaauphöbaadëjim aajem. Am mag Aai i jëeujem
    deg nʉm ee, jũrr thoomgar phadnaan pöröu ich aig narr khʉʉn dʉ̈i ãba biirdʉnaa
    cárcel di aar guardianaan pʉ̈ijierram aajem, amachdëu Pedro Juan dʉ̈i phãarkhapitarr
    amach aig phë aubëemkhĩir. Mag am biirdʉ thʉnʉm ee naajim aajem Israel durram
    khʉʉn am Asamblea eem chi pörnaan, amach thum.
  eng-EMTV: And when they heard that, they entered the temple about daybreak and were
    teaching. Now when the high priest and those with him arrived, they called together
    the council, even all the elders of the sons of Israel, and sent to the prison
    for them to be brought.
  mib-NT: Te ni cajini sōho de jnūhun yáha. Te nuū ní cundijin te nehen ni quɨ̄vɨcoo
    de ini templo, te cástéén de jnūhun ya nuū ñáyuu. Te níní cástéén de te sutū cujéhnu
    ga jiín táca jnáhan de ni canastútú de tēe junta cujéhnu ga, jeē cúu ndɨhɨ tēe
    jéhnu cándīso jníñu nuū ñáyuu nación Israel. Te ni catají de policía cuaquenehen
    tēe apóstol ini vecāa.
  lif-NT2: हे़क्‍क्‍याङ् कुदाःन्‍दिक् तानाम्‍सा माङ्‌हिम्‍मो मे़लाःसे़आङ् मनाहाॽ हुॽमा
    मे़हेःक्‍तुसिरो॥ बा खे़न् ये़म्‍मो मानिङ्‌वाॽफुसाम्‍बा नु कुन्‍जुम्‍हाॽरे़ यहुदि
    ये़जुम्‍भो नु काक् इस्राइलस्‍मा तुम्‍भाक्‍साहाॽरे़न् चुम्‍लुङ् मे़जोगुआङ् सेःक्‌युक्‍मिबाहाॽ
    पुङ्‌लाहिम्‍मोलाम् तारे़से़ॽ फाॽआङ् पुङ्‌लाइङ्‌बान् इङ्‌घङ् मे़हाक्‍तुरो॥
  xnj-xnj: Vamitumi vakayidakila, vakayingila Munyumba ya Chapanga lukela pehe, vakatumbula
    kuwula. Mteta Mkulu na vayaki pavahikili, vakemili mngonganu wa libanji likulu
    na vagogo voha va Isilaeli, kangi vavatumili vandu kujela vavaleta vamitumi vala.
  mmx-mmx: Luvuttadi vavang diga ronga res la ga maxantamak suubu diga beles to at
    loogu laplavang la diga vaxaru ka i xusu dina anasa limixin. Lamaasa gomgo eburu
    mi limixin teren, diga ro bubua ka lubung amgomgo at lubung mixin me Judaia kusu
    nedi axap dina lok lavapaase silok. La diga lox aonon levelinga uto at loogu xokoxo
    xusu dina lok taba nedi mi luvuttadi vavang.
  cbr-NT: Ësoquian ángelnën cacësabi oquin ca pëcaracëbë cuanxun anuxun Nucën Papa
    Dios rabiti xubunu atsínxun anu 'icë unicama bana ñuixuancëxa. Bana ñuixunmainun
    ca sacerdotenën cushicaman 'apu 'imainun abë 'icë unicaman, judíos cushibunën
    'apucama timë́mianan sipuacë unicama bënun quixun policía xuacëxa.
  tee-NT: Pus ju Pitalu' chai ju Xivan acsni tak'asmatnilh ju ixchivinti ju anquilh
    talaca'i. Na vats'isinca' tatanucha lacpujitat chai tatsuculh amalaninin. Pus
    vachu' ju acsnich ju xak'ai pali chai ju ixtamak'anta yuchi tamak'aixtoklh ju
    xalacpa'itni ju israelitanin. Yu'unch ju ixtalhinajun ju anch. Lhinaulh ix'at'asanica
    ju ixtamalakachan Jesús lacapulach'in.
  eng-LSV: and having heard, they entered into the temple at the dawn, and were teaching.
    And the chief priest having come, and those with him, they called together the
    Sanhedrin and all the Senate of the sons of Israel, and they sent to the prison
    to have them brought,
  cak-NT: Can xe xquic'oxaj re' ri apóstoles, cumaj yan ri ruca'n k'ij xebe pa rocho
    ri Dios y yequitijoj ri winak. Y chupa ri hora ri', ri sacerdote ri más c'o ruk'ij
    y ri jec'o riq'uin, xequitak coyoxic ri rijilaj tak achi'a' ri c'o quik'ij. Can
    conojel ri achi'a' ri' xquimol-qui' roma ja reje' ri autoridades pa tenemit. Y
    c'ajari' xqui'ij chi quiec'amer-pe ri apóstoles ri jec'o pa cárcel.
  pah-NT: G̃wendu katu g̃a Tupana'gapyrive'ga nhi'ig̃a. Igwete Pedro'g̃a hoi ko'eg̃atue'yma
    rupi g̃ajatykahavuhua rokari pe g̃a mbo'eavo. A'ea ja ikwava'ẽhara'g̃a nduvihavuhu'ga
    ruri ojiheve'g̃a pavẽi. Igwete g̃a jara'g̃a mbojatykapavi. Judeus'g̃a mog̃itaharamo
    g̃a guardas'g̃a mondoukari cadeia pype togweru ti g̃a Pedro'g̃a javo novĩa.
  sja-NT: Mãgá aɨ norema tap'eweda t'ĩujida Ak'õre tede mãik'aapa jarateemaa p'aneejida.
    Mãɨmisa ma p'aareerã poro waibɨapa mãik'aapa ichi ome p'anadap'edaarãpa t'ɨ̃ pëijida
    Junta Supremadepemaarã jõmaweda. Ichiaba carceldeepa Cristopa jɨrɨt'eradaarã atapijida.
  xed-xed: Ka snatá tsa gwal ghunay ya ta tsa gwaɗa ya ka sliʼaftá həŋ bit tgha ka
    laghwi da həga Lazglafta ka tagha skwi ŋa mnduha hada. Ka tskavata i mali ta ghəŋa
    gwal dra skwi ŋa Lazglafta nda gwal tavatani, nda la galata mndu mataba la Yahuda,
    ŋa dzra gwaɗa. Ka ghunaftá həŋ ta mnduha ŋa dzaʼa hlagaptá tsa gwal ghunay ya
    kay, ma gamak.
  mks-NT: Ña̱ cán quéa̱ tá na̱ti̱vi inga qui̱vi̱ ita̱a̱n já na̱ndi̱hvi na̱ apóstol
    veñu̱hu cáhnu cán ta na̱casáhá na̱ jána̱ha̱ na̱ nu̱ú ña̱yivi cán. Joo da̱ cúú
    sa̱cua̱ha̱ nu̱ú ju̱tu̱ cán xi̱hi̱n tócó ndihi na̱ sa̱cua̱ha̱ cómí cuéntá sa̱há
    nación Israel cán na̱sahnda na chuun nu̱ policia cán ña̱ ná cu̱hu̱n na̱ tavá na̱
    na̱ apóstol ñúhu veca̱a cán ná quixi na nu̱ú na̱ sa̱cua̱ha̱ cán.
  gfk-S: Be no laar ga dares ie di ga hana lala tano tamat na hala na lotu ma di ga
    hatahun ura hausur ira matanabar. Di ga gil haruatne ira nianga tano angelo tano
    Watong. Ma ing no tamat ta ira pris ga hanawat tikai ma ira turana, di ga tato
    hulungan ira kaunsil, di ira tamat ta ira huntunana gar na Iudeia. Io, di ga tula
    isa nianga utusu tano hala na harpadano be da lamus ira apostolo ukaia ho di.
  bmu-bmu: Mewö jii möta miri giaŋiiga jöwöwöl jikenöŋ öŋgöba kinda Buŋa keu kusum
    eŋgiget. Mewö kinda kusum eŋgigetka jike nup galöm bohonŋi aka alaurupŋan naŋgöm
    waŋgigeri, yeŋön aŋgota jike kaunsöl kambu aka Israel jitŋememeurup köl öröm eŋgigetka
    mohotŋe tokoget. Tokoba kinda opotöröp tosatŋi aposol eŋguaŋgitpingö melaim eŋgigetka
    kösö mire anget.
  dgz-dgz: Ap menan woup seni gapan, anea wani no utap mu God Paewa gwanap yonan inak
    ewakewa oisewa wadidiamon. Amba pirisi bawarewa ayop mugawa, me evene wai den
    yonan Diu kansoro nagirewa dimae waine nagirewa den iravi munan wan tauan iamen.
    Ame gapan mu Iesu watu enamot mega nagirewa gwat ninoke gapan upam onamot wan.
  eng-GNV: So when they heard it, they entred into the Temple early in the morning,
    and taught. And the chiefe Priest came, and they that were with him, and called
    the Councill together, and all the Elders of the children of Israel, and sent
    to the prison, to cause them to be brought.
  zaa-NT: Biyeni báni cabi nu ra ángelia cabi nna gutà'a cabi le' templua nítaání
    da' rànì' nna gùdulo cabi gùtixa'ani cabi ca enne'. Miéntraste nna nu ná sumo
    sacerdótea lani iyaba canu tsè'e parte lą nna gutàỹi cą iyaba canu rugú'ubia'
    entre ca enne' Israel nna beni cą ttu junta. Làniana beni cą mandado taxi' cą
    ca apóstol anta' le' litsi' ìyyà.
  eng-WEBSTER: And when they heard that , they entered into the temple early in the
    morning, and taught. But the high priest came, and they that were with him, and
    called the council together, and all the senate of the children of Israel, and
    sent to the prison to have them brought.
  guh-guh: 'Apóstolevi itsa jumetane bajarapacuenia ángel pejumaitsijava, nexata ajena
    matacabi tsina, apóstolevi ponalia templobojavabelia. Nexata apóstolevi templobota
    Jesús pelivaisi jivi tsipaebanubena. Nexata pijinia bajarapaepatota sacerdotevi
    pepo penamatacaitorobinë peyajavaponaponaevi barënacaetuata itsabota. Nexata junata
    penacaetuatsinexa judíovi pijaancianovi. Junatanua penacaetuatsinexa judíovi pecujarubivi.
    Nexata bajarapamonae jumaitsi templobopijipolicíavijavabelia: —Panetosivaponaremelia
    apóstolevi penaneconitsivi pejebabiabibojavabelia. Nexata panetobarëpatsiaremena
    maberenaje, jai.'
  bon-bon: Ätyepäneji biname cina peei ne jewenisi. Bimu liba tacitige, teepi iiwäreja
    mete me ebäcnisi, gije abacitinisi biname bine abiberäjame. Pui iiwäreja babo
    biname piiyepu teeme binamewale tesoglecimisi iyeta Israela modamoda biname cina
    abasecretname mutre biname tomi tääpume. Teepi piba teeme ätityera biname bine
    krokeciiye mete me jityepemisi ätyepäneji biname bine teeme bau me waadename.
  nhw-BL: Huan nopa tlayolmelahuani quicajque icamanal huan yajque ipan nopa hueyi
    tiopamitl quema tlanestihualayaya, huan pejque tlamachtíaj. Huan ica ijnaloc ajsico
    nopa hueyi totajtzi huan nochi catli itztoyaj ihuaya, huan quinnotzque ma mosentilica
    ipan nopa tlanechicoli tlen tequitini catli quipixque más tequiticayotl ininhuaya
    nopa huehue tlacame tlen israelitame. Huan tlanahuatijque ma quincuitij nopa tlayolmelahuani
    campa tlatzactli.
  mgw-mgw: Kindai' putiputi bayi'i munyumba ya Nnu'ngu' yi'gana bandu kati mwababakiyilwe.
    Mpi'ndo wa Dini na aine pabaaisile, bakemi kitamo sa Balasa Ngu'lu' na api'ndo
    boti ba ku Isilaili, ngabaatuma bandu bayende munyumba ya atabilwe kwaleta atumilwe.
  swh-ONEN: Waliposikia haya wakaenda Hekaluni alfajiri wakaendelea kufundisha watu.
    Kuhani mkuu na wale waliokuwa pamoja nao walipowasili, alikusanya baraza na wazee
    wote wa Israeli wakatuma wale mitume waletwe kutoka gerezani.
  wbi-wbi: Ye vapulike iili, vakingilagha munyumba imbaha inyimike ijakufunyila unsiki
    uwakuhenga na kuvavulanisia. Loli untekesi umbaha alisile navo voni vano alyale
    navope, nakukemela ikipugha kya vahighi voni palikimo na vaghogholo voni ava vanhu
    va Israeli pe akavomora kundinde piti vavalete avasung'ua.
  bba-bba: Ye ɡɔro be, bɑ yeni nuɑ bɑ kpɑ, bɑ duɑ sɑ̃ɑ yerɔ yɑm sɑ̃reru, bɑ wɑɑsu
    wɔri yɑnde. Ye yɑ̃ku kowo tɔnwero kɑ win tɔmbu bɑ mɛnnɑ bɑ wuun wiruɡibu kɑ Isirelibɑn
    ɡuro ɡurobu kpuro sokɑ, mɑ bɑ ɡɔrɑ pirisɔm mi, bɑ nɛɛ, bu kɑ ɡɔro be nɑ.
  eng-KJVCPB: And when they heard that, they entered into the temple early in the
    morning, and taught. But the high priest came, and they that were with him, and
    called the council together, and all the senate of the children of Israel, and
    sent to the prison to have them brought.
  kgk-NT: Ohendu ramo inhe'ẽ oje'ói. Ko'ẽmba-ma jave Nhandejáry koty-py oike omombe'u
    hagwã Nhandejáry nhe'ẽ. Upe jave pa'i ruvixagwasu hendivegwa ave ojogweroaty ou-vy.
    Ojoavisapa ojogweroaty hagwã Israel remiarirõre judeu kwéry ruvixa. Entéro judeu
    kwéry ruvixa va'e gwive ombojogweroatypa. Ogwahẽ-ma henda-py. Upéi omondo hembiapresakwe
    ogweru hagwã.
  waj-waj: tuduu rikiada patauduu nuunaira nnau pinaivaki vida karaasa varira aataruuvaa
    kuaivaa gioonna kiaapuuya kiaa mmiravai. Kiaa mmida varuduu Anutuuqaara kati puara
    hudeera kieetaivoota ari seenaiyaatama nnida nuunaida kua yeena raira vaidiiyaata
    Yutayaa yokovaiyaatama nuunakiateera tiravai. Tuduu numa varida aposoroo vaidiiya
    oovi nnauvakidiri vitada nnida ngiari avuuyauvunu yapaaraivaara ngiari ngiaammuauya
    titeeravai.
  cpy-cpy: Okanta okitejeta-manee, areetee-yapaakani amaetyaaka tajorentsi-pankoki,
    kenkithata-paaki. Teemaeta riyotee-yini Ompera-tajorentsiperotaa-rewo, piyotee-yachani
    itsipayitakari raapatziyani, eejatzi maawoeni antariperopaeni Israel-paeni. Ari
    rotyaantaki ramaeteri Otyaantaa-rewopaeni romonkyaa-witakari.
  mpx-mpx: Mweluluga kekeisi inoke hi ginol i ola anelose wana baaba eliyalil, hi
    na hi ulutuk Limi Bwabwalena gamwanaa ge hi telipuna hi panpankiti gamagalau elal.
    Abwe topowon bwabwatal wali tohouwa alonau ge ana tolabe hi nem ge Yudiya wali
    tologugui gegewel hi yogaagil wali nogogo kaiwena, yaka gamagalau enuna hi patunal
    hi na dela tage apostolowau nihi enil.
  wbp-wbp: Junga-juku, wantaku pardinjarnikingarnti, Kurdungurlu-patu Wiriwiri yanulu
    Yuwarli Maralypi-kirra, ngulangkanyalu-jana wangkaja yapa-patukuju Jijaji-kirliji.
    Ngula-jangkaju, parrangka jintangka-juku mungalyurru, Maralypikingarduyu Wiri
    manu nyanungu-nyangu wungu-warnu-patu, ngulajulu yanurnu Yuwarli Maralypi-kirra-yijala.
    Yajarnulu-jana jarlu-paturlangu yangka Kanjulu-patu yapa-patu. Manu ngula-jangkarluju,
    yilyajalu-jana yurrkunyu-patu rdaku-kurra maninjarla kanjarniki Kurdungurlu-patu
    Wiriwiriki.
  luo-luo: Kane piny oyawore, negidonjo e hekalu mana kaka nonyisgi, mi gichako puonjo
    ji. To ka jadolo maduongʼ gi joge nochopo, negichoko jobuch Sanhedrin, ma en chokruok
    mar jodong Israel duto, mi gioro wach mondo ogol joote e od twech okel e nyimgi.
  nhe-NT: Huan nopa tlayolmelahuani quicajque itlajtol huan yajque ipan nopa hueyi
    tiopamitl quema tlanestihualayaya, huan pejque tlamachtíaj. Huan ica ijnaloc ajsico
    nopa hueyi totajtzi huan nochi tlen itztoyaj ihuaya, huan quinnotzque ma mosentilica
    ipan nopa tlasentilistli tlen tequihuejme tlen quipixque más tequihuejcayotl ininhuaya
    nopa huehue tlacame tlen israelitame. Huan tlanahuatijque ma quincuitij nopa tlayolmelahuani
    campa tlatzactli.
