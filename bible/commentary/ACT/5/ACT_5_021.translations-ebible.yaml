    synů Izraele) a poslali do vězení, aby je přivedli.
  cui-cui: Poxonae baya caemʉmbotha Jesús pia peitorobi jiwi tatsi bara exana xua
    matatsunpin paeba. Bara Nacom pin pia botha yacuinaya jojoniya pecuidubinexa jiwi.
    Barapoxonae sacerdotemonae pia pepa pentacaponaein tatsi, irʉ saduceomonaeno waba
    daxita carepaya Israel nacua pia penapatae jiwi xua penacaetutsinexa pentacaitorobi
    bicheitotha. Barapoxonae barapomonae itoroba ichamonae xua Jesús pia peitorobi
    jiwi tatsi pecuaranobinexatsi pin bicheitotha peitabaratha tatsi.
  boj-2014: Onaqa naŋgi laŋ aŋgro aqa anjam di dauryosib nobqolo malu qameqnaqa atra
    tal miligiq gilsib dia tigelosib tamo uŋgasari naŋgi Qotei aqa anjam palontosib
    minjroqneb. Bati deqa atra tamo gate aqa wau qujai ti naŋgi na Juda tamo kokba
    ti Israel tamo gate ti naŋgi metnjrnab bosib koroeb. Koroosib anjam keretosib
    naŋgo qaja tamo naŋgi minjreb, “Niŋgi aisib Yesus aqa anjam maro tamo naŋgi tonto
    talq dena joqsib boiy.”
  eng-OEBUS: When they heard this, they went at daybreak into the Temple Courts, and
    began to teach. The high priest and his party, on their arrival, summoned the
    High Council, including all the leaders of the people among the Israelites, and
    sent to the jail to fetch the apostles.
  eri-eri: Ono wainga, aposel nere beele waha isidu, eringe amina tempel la goidu,
    fai-aita bagu beele malalamudu lenigou haruwe taane. Ono ganenga, pris mora bagu
    nomo ilibumu gane bagu nere kaunsel bagu, Israel nebere mora bagu oruwanga, yaure
    niganenga maidu komo wane. Onodu nere aposel hanigedu mayei nomo bode dagou mata
    la beele huuru wane.
  aly-aly: Ingkeny tyerrelhenhey-alentyel, rernem alhek tyaty ilkwewarl, renh-rnem
    akalty-anthetyek. Atetyart ilkwa warrkenh ikwerenh-rnem-then rernem Council-rnem
    akarrilek, rernem angkerretyek. Rernem angkakert-rnemek yangkelhek.
  wiu-wiu: Nitikale ta pene patakaka edelo agome oka toa tekete tobou losu yapu pote
