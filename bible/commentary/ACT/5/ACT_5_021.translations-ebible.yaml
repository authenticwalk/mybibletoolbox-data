    kogono alinu-para nimumi mo Juda alinuna kaunsil raayo kiritainalo yaalasimi.
    Go rabu karapo ada-para agale rapaoma disaipel alinu mea epenalo lakalisimi.
  mni-mni: Makhoida haikhiba adugumna pakhonchatpasing aduna ayuk anganbada Mapugi
