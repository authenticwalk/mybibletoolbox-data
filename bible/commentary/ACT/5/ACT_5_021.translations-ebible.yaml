    agomeka one oya-mikitameka ete Kanosolo ali peya koukoa noe wa moa obokaneya.
    Iserele Kanosolo ali peya eni koukoa mekete ekete po yapu pitiki Aposelo ali-kiti
    enemotokapoe wa poyo ali-kiti moa wetekaneya.
  swe-swe: När de hörde det, gick de tidigt på morgonen (vid gryningen, sextiden på
