    Jiyacari, pueyacuara secojonaa jiyaniijiaari nata quiniaata saniniuujia quiojoquiaari
    pueya nequesoreesaqui. Puetunu Israel pueya camarucuajanaa rerejotereeri, nojori
    nequesoreenura Jesu jiyaramiquishano pueya. Puetunu nojorijianaa jaara tari rerejoquiaari,
    na pueya sequequiaariiri nojori tohuatejonura Jesu jiyaramiquishano pueya nujuatejojuajiniji,
    nequesoreesocoriquiano.
  ziw-ziw: Dikaswa wasigilwa wengila mwe Nyumba nkulu ya Chohile nakukonga kuhinya.
    Mlavyantambiko mkulu na weyawe wawetanga hamwenga wantu wakulu wose Wayahudi mwe
    mdugano we Chitala, niyo wasigila wasigilwa wadya wegalwe kulongozi kwawo.
  grc-TR: Ἀκούσαντες δὲ εἰσῆλθον ὑπὸ τὸν ὄρθρον εἰς τὸ ἱερόν, καὶ ἐδίδασκον. Παραγενόμενος
    δὲ ὁ ἀρχιερεὺς καὶ οἱ σὺν αὐτῷ, συνεκάλεσαν τὸ συνέδριον καὶ πᾶσαν τὴν γερουσίαν
    τῶν υἱῶν Ἰσραήλ, καὶ ἀπέστειλαν εἰς τὸ δεσμωτήριον, ἀχθῆναι αὐτούς.
  nag-nag: Aru jitia taikhan etu hunise, taikhan phojurte mondoli bhitor te jai kene
    sikhaise. Kintu maha purohit aru jiman manu tai logote thakise taikhan bhi ahise,
    aru Israel laga bacha khan laga dangor chokra khan ke sabha te eke logote matise,
    aru bondhi ghor pora apostle khan ke loi anibole nimite pathaise.
  eng-OEBCW: When they heard this, they went at daybreak into the Temple Courts, and
    began to teach. The high priest and his party, on their arrival, summoned the
    High Council, including all the leaders of the people among the Israelites, and
    sent to the jail to fetch the apostles.
  knj-NT: Yuxan, ja' yet lalan xa sajbi xin, jix to eb bey stemplo Dios tu', catu'
    jix c'oli scuywa eb yul tu'. Jix awtele eb sattaj eb yaawil eb Israel tu' yu naj
    yaawil yak'omal xaambal eb Israel tet Dios, c'al yu jantaj eb yetbi naj. Yuxan
    jix ẍejtoj jaywan eb policía eb yaaw tu', yu sto yi'le eltej eb yul preso tu'.
  deu-1912: Da sie das gehört hatten, gingen sie früh in den Tempel und lehrten. Der
    Hohepriester aber kam und die mit ihm waren und riefen zusammen den Rat und alle
    Ältesten der Kinder Israel und sandten hin zum Gefängnis, sie zu holen.
  san-PUN: ਇਤਿ ਸ਼੍ਰੁਤ੍ਵਾ ਤੇ ਪ੍ਰਤ੍ਯੂਸ਼਼ੇ ਮਨ੍ਦਿਰ ਉਪਸ੍ਥਾਯ ਉਪਦਿਸ਼਼੍ਟਵਨ੍ਤਃ| ਤਦਾ ਸਹਚਰਗਣੇਨ ਸਹਿਤੋ
    ਮਹਾਯਾਜਕ ਆਗਤ੍ਯ ਮਨ੍ਤ੍ਰਿਗਣਮ੍ ਇਸ੍ਰਾਯੇਲ੍ਵੰਸ਼ਸ੍ਯ ਸਰ੍ੱਵਾਨ੍ ਰਾਜਸਭਾਸਦਃ ਸਭਾਸ੍ਥਾਨ੍ ਕ੍ਰੁʼਤ੍ਵਾ
    ਕਾਰਾਯਾਸ੍ਤਾਨ੍ ਆਪਯਿਤੁੰ ਪਦਾਤਿਗਣੰ ਪ੍ਰੇਰਿਤਵਾਨ੍|
  nob-LB: Utsendingene var lydige mot oppfordringen. Tidlig på morgenen gikk de til
    templet og begynte å undervise. Imens kalte øverstepresten og hans nærmeste menn
    sammen Det jødiske rådet, det vil si alle de religiøse og politiske lederne i
    Israel. De sendte bud til fengslet for å hente utsendingene.
  ntj-ntj: Nyangka mungayurnturalpi-ya mularrpartu tjurrtju purlkanyangka tjarrpangu-tjananya
    nintipungkulanytja. Nyangka-ya tjurrtjuku puurrpa purlkanyalu yirna pirninya-tjananya
