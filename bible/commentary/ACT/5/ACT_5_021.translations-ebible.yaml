  gwi-NT: Vanh dąį', Tr'ihił'e' nąįį Kharigidiinjii Zheh gwats'ą' gahaajil ts'ą' eech'agǫąąhtan.
    Izhik gwiizhik chan ch'adanh gwa'an ndak khii giinkhih choh, dalak nąįį haa Jews
