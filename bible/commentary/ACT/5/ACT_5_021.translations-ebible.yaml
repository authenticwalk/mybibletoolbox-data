    monaeꞌ a no nonoo nara rema ro atahori monaen no lasi-lasi adat mia basa Israꞌel.
    Ara raꞌabꞌue fo rae paresaꞌ dedꞌea agama soꞌal Lamatuaꞌ Yesus dedenu Nara. Basa
