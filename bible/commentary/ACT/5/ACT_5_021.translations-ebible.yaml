    e kaunsɨl asoli rəha Isrel. Kəni motahli=pən nəghatiən kəm nətəm kəutarmənɨg e
    kaləpus məmə okotahli=pa aposɨl mɨn kəhuva e kot əpəha e kaunsɨl.
  urd-urd: वो ये सुनकर सुबह होते ही हैकल में गए, और ता'लीम देने लगे; मगर सरदार काहिन
    और उसके साथियों ने आकर सद्रे — ऐ — अदालत वालों और बनी इस्राईल के सब बुज़ुर्गों
    को जमा किया, और क़ैद खाने में कहला भेजा उन्हें लाएँ।
  hot-hot: Aposel elaŋô abô êŋ ba lôkbôk momaŋiniŋ ma i unyak matheŋ anêŋ piklêvôŋ.
    Ma êdôŋ avômalô. Ma anyô bêŋ habôk da lôk anêŋ ŋê môlô êlêm ma elam ŋê Sanhedlin
    lôk Islael iniŋ ŋê bêŋbêŋ sapêŋ. Ma êv abô hadêŋ koladôŋ ek neja aposel ba nêlêm.
  mqj-NT: Unturu'mi kadanna malaeka' rasul, napolalan mebongngi'-bongngi' lako Banua
    Ada'na Puang Allata'alla ma'pa'guru. Marassanni ma'pa'guru rasul, mesuami Pongkena
    Imam sola to unturu'i untambai angganna pa'bisara alukna to Yahudi battu dikua
    perepi'na to Israel anna ma'mesa. Anna mane ussua tau lao ummala angganna rasul
    tama tarungkun.
  rus-SYN: Они, выслушав, вошли утром в храм и учили. Между тем первосвященник и которые
    с ним, придя, созвали синедрион и всех старейшин из сынов Израилевых и послали
    в темницу привести Апостолов.
  mbh-mbh: Ine pakekere o nongal ile riong ake, lamako o es a Lotu Tepun a Vel a lok
    lemi nge rulpoalal. Ma o patea nge toko na seng opatoralnga. Ine Prisre oa Pomnga
    na ilengare o leng mun Israelre ole mukalingare or mule pa limai mo Judare oa
    pompome alavusngare o velilo pel. Lama o pasong mun okei a mang a midenga mo ako
    o pasong pakekere a or nge.
  bdd-bdd: Coinega aneloseina ꞌina gwae sihesagoheya ma gona ꞌiꞌadaleya, ta Hada Heꞌasisi
    ꞌoina siluhuwa, ma boda siheꞌitediya. Coinega wete Topwaoli Madouna ma ꞌina bodao
    siꞌeto ꞌautama, ma meIsileli ꞌidi babadao ma ꞌadi toloinao mabwaiyadi sibwauwedima
    ta ꞌidi hewaliyao tupwadi deliya sihewasaedi ma ꞌabehega Yesu ꞌana tohepwailao
    siꞌewedima ma sida yatala matadiya.
  cbt-NTPO: Ina natanahuatona', tashiramiachin Yosë chinotopiso pëiquë pa'pi. Piyapi'sa'
    huë'pachinara, a'chintapi. Corto hua'an chini chiníquën nanantërinso', satosioro'sa',
    inapitaso' co nitotatonahuë', niyontonahuatona', ya'ipi hua'ano'sa', Israiro ansiano'sa',
    inapita amatopi. Huë'pachinara, ponisia a'papi inapita maconacaiso marë'.
  rmy-SERVI: Вонэ кандэне лэ, авиле дэнзор дэ храмо тай ачиле тэ сиклярэ. Кала авиле
    англуно рашай и всавэрэ паша лэ, вонэ акхардэ Синедрионо и всавэрэн Израилёхэкэрэн
    пхурэдэрэн тай бичалдэ дэ барунэ пала апостолуря.
  srn-NT: Den man du san a engel taigi den. Di dei opo, den go ini a mamakerki dan
    den bigin gi den sma leri. Di a grandomri nanga den man fu en doro, a kari a Grankrutu
    kon makandra. Dati na a konmakandra fu ala den fesiman fu den Dyu. Dan den seni
    waktiman fu a mamakerki fu go teki den boskopuman fu Yesus kon fu straf'oso.
  cta-NT: Ndaquiyaꞌ nguꞌ biꞌ jiꞌi̱ chaꞌ nu nchcuiꞌ xca̱ biꞌ loꞌo nguꞌ; biꞌ chaꞌ loꞌo
    nguxee, liꞌ ndyatí̱ nguꞌ biꞌ ndyaa nguꞌ neꞌ laa tonu chaꞌ culuꞌu nguꞌ chaꞌ biꞌ
    jiꞌi̱ ñati̱ nu ndiꞌi̱ ca biꞌ. Liꞌ ndyaa xuꞌna sti joꞌó loꞌo nguꞌ tyaꞌa ndyaꞌa̱
    yu, ngulo yu cña chaꞌ tyuꞌu tiꞌi̱ lcaa nguꞌ cusuꞌ, lcaa nu laca loo jiꞌi̱ nguꞌ
    Israel. Cuati ngulo yu cña chaꞌ tsaa nguꞌ, tsaa culo nguꞌ jiꞌi̱ nguꞌ nu ntsuꞌu
    neꞌ chcua̱ biꞌ, chaꞌ tya̱a̱ nguꞌ biꞌ slo yu.
  bqc-SIM: Zĩnaↄ yã́pi mà, ↄ̃ aa gɛ̀ Lua ua kↄↄkↄↄ, aalɛ yãdanɛ́. Kɛ́ sa'onkia
    ń a gbɛ̃́ↄ fɛ̀lɛ, aa Isaili gbãadeↄ ń ń gbɛ̃zↄ̃ↄↄ kã̀aa, ↄ̃ aa dↄaiↄ zĩ̀
    aa gɛ zĩnaↄ bↄlɛ kpɛ́u aa mↄ́ńnↄ.
  tcz-CHONGTHU: Chuin ajing khovah-in solchahho chu Houin'a alut-un, Pakai Lhagaovin
    akomuva aseipeh bangun ahil tauvin ahi. Chuin thempu chungnung chu atohkhompi
    chengtoh ahungin, Israelte lah-a aupa houle houvaipoloi ho chu akoukhomun, chuin
    solchahho chu achungthu-u kholchet dingin songkul'a konin aga puidohsah-un ahi.
  mar-mar: हे ऐकून उजाडताच ते परमेश्वराच्या भवनामध्ये जाऊन शिक्षण देऊ लागले, इकडे
    महायाजक व त्यांच्याबरोबर जे होते त्यांनी येऊन न्यायसभा व इस्राएल लोकांचे संपूर्ण
    वडीलमंडळ एकत्र बोलावले, आणि त्यांना आणण्यास बंदिशाळेकडे पाठवले.
  snp-snp: Logimami ka koliti meyalo meleti leda ko lido ya felegaga kuliyai numuna
    naba kilalau diti ka mono api gilibi minae. Ido yokila ki umamo we kiyabani we
    wenaba yaki ege melamo wenena yaki o fedeti Sanihetilini Kanisole ya Isilaeli
    wenena kiyabani wenaba minamo muki olu mau wi gedeti, ya kimiwe nela numuguti
    aposolo ya gilimiti alo, loti gilifi melae.
  isl-isl: Þeir komu til musterisins um sólarupprás og fóru strax að predika. Seinna
    um morguninn kom æðsti presturinn, og fylgdarlið hans, til musterisins og lét
    hann kalla saman allt ráðið. Því næst sendi hann þjóna til fangelsisins, með boð
    um að postularnir skyldu leiddir fyrir ráðið.
  spy-NT: Yu kayyeech, kuba ꞉lēbkēēyichoo ākoy biiwuutaab Kōōtaab Yēyiin kuu wōloo
    /kikēēmwooytoochinē ānkutoow kōōnēētiis. Kikuur ꞉kibkōrōs nyēē wōō āk biikyii
    *kōōkwēētaab Yuutayeek kumukuul. Yooto, kōōyookto /bokēēkwērunēē lēbkēēyichoo
    wōloo /kikēēkērtooy.
  xnn-xnn: Isonga idi pinmat-a dadat omey isnan Templo ay men-isolo. Mawakgat pay
    dat ayagan nan kangatowan ay padi ya nan iib-ana am-in nan menlelebbeng ya nan
    aamam-a ta menmitingda. Dadat omibaa is omey isnan pagbalodan ta ayaganda nan
    aapostolis.
  mwe-mwe: Mitume gubhakundilenje, lyambape gubhapitengene ku Likanisha, gubhatandubhenje
    kujiganya. Bhakulungwa bha bhaabhishila na ajabhonji bhakaikanganeje, gubhashemilenje
    shitamo sha lukumbi lukulu na nkumbi gowe gwa bhanangulungwa bha Shiyaudi, gubhatumilenje
    bhandunji kuligelesha bhakaatolanje bhantenga bhala.
  tte-tte: Malala kikiuna kabo siginauli besiele anelose ana walo kolili. Silau silusae
    Nume Tabu kalona mena yo siyatubu siyakayakatai tomo kolili. Na topwaoli lalakili
    ali tobaguna mekana tosaguwo sibatoko apositoloyao siyaele deli mena kabo walo
    siyawasa toloinao kolili na silaoma apositoloyao sabi yatala-yagili. Yo tabe Nume
    Tabu kana pilisiman siyawasali silau na tem apositoloyao siyoganlima deli mena.
  tcs-tcs: Dempla bin lisen po da einzel, so elimoning dempla bin go po da Tempol
    ane stat po tise dem pipol de. Da bosprist ane ol sapota blo em ol bin kole Zuwiskaunsil
    tugeda, ane ol dem elda blo Izrael. Den dempla bin sane oda po teke dem misnareman
    prom da zeilaus kam po da Zuwiskaunsil miting.
  hlt-THB: Khaw a dai law awhtaw bawkim ak khuina lut tlaih unawh, khan ceityih ing
    ak kqawn peek amyihna, thlangkhqi ce cawngpyi uhy. Khawsoih boei ak hqam soeih
    ingkaw a pyikhqi ce ami pha awhtaw Israel a hqamcakhqi ngawih cunnaak – Sanhedrin
    ce khy unawh thawngim khuiawh kaw ceityihkhqi ce lawh sak khqi ham thlang tyi
    uhy.
  soq-soq: Aposel ensel dima diamona rua walama pumpu antone God duwa bedewe odane
    apana waeuwamoie. Mo sape waeuwantoio pirisi ionoidoa sosowa do God duwe wimone
    Iuswa eiau ita onionialala uduudu diamoieno auweiena gagalontopua baiwa. Mo auwenatue
    nola dewalala isiwa waaubamoiena antopue aposel dibura bedewe banlamopue wimpua
    baiwa.
  qub-qub: Warannin tutaga anjil nishannöllami apostulcuna Templuman aywaran. Chaychöna
    runacunata yachaycächiran. Chaycama mas mandaj cüraga cüra-masincunawan llapan
    mayur runacunawan shuntacaran. Paycunawan parlacurcurmi Templu täpajcunata carsilman
    cacharan apostulcunata apamunanpaj.
  att-att: Á pakaginná ri Eduru sù kinagi nayù daroban ni Namarò, kinuruk da. Á ta
    pannawák, minay ira sù mangilin nga kapilliá nga mangituddu sù ira tatolay. Á
    manganánnuán, naggagammung yù kotunán na pári ánna yù ira kábulun na sù mangilin
    nga kapilliá, á inipágál da laguk yù ira karakalán na Kudio. Á jinok da yù ira
    magguárdiá ta ed da apan yù ira minángngilayalayâ nga pinukù da ta karsel, tapè
    iyánge ra ira nga meyarubáng nira.
  bki-bki: Ana atevi nalo amonmonea iliano nei, mia bogo na viomijeni mermeravo kia
    ga vo, ana nalo aba joomo ea Atua Kunuano Lu bereio, nalo aju amioliolu. Ana ea
    kavijo nene kia ga vo, ana parinio toro lu naliko kanano bilbilu nalo nei, abio
    navurim̃araboiano dolu na Israel nalo ka nalo amei atutano ea kanalo komeli na
    toru nei. Nalo nei abe tinielo ka aberiam̃a atevi nalo aju kia ea tavokoiano vo,
    mia bogo napano nalo abinimei vio takurano ruei jibe na, ana ajuvan iliano ban
    ea yimo na tetavokoiano ka mia kukuano nalo avurulo amei.
  bqp-bqp: Zĩ̀rinↄ yã pìi mà, akũ ò gɛ̀ɛ Luda ↄnn kↄnkↄkↄnkↄ òtɛn yã dańnɛ. Kũ
    sa'oriki kũ a gbɛ̃nↄ fùtɛ, ò Isaraila gbãnadenↄ kũ ń gbɛ̃ zↄ̃kↄ̃nↄ kàkara,
    akũ ò dogarinↄ zĩ̀ ò gɛ́ zĩ̀rinↄ bↄtɛ kpɛ́siran ò su kũńwo.
  mcp-mcp: Njɨ bwə́ á gwág ntʉ́nɨ yí, bwə́ á kə nyíi Luŋ mə́ Zɛmbî ná nə́mə́ mpʉ́mán
    mpʉ́mán, bwə́ mú ŋgə yə buud minjɨ́ɨ́gʉ́lá. Ajəlácɨ á ofada nə buud bə́nɔ́ŋ bwə́
    á bə cʉ́ŋ wá bwə́ mú sɛɛŋg *Gwooŋg ósémbye ɔ́ mílə́sʉ́ wâ Zɛmbî nə sɛɛŋgyá milúlúú
    mí bag ɔ́ Izʉrəyɛ̂l. Bwə́ mú kənd búúd njɔ́w mímbwug nə́ bwə́ kə́g ŋwa búúd ɔ
    lwámá.
  hat-hat: 'Apòt yo obeyi zanj lan: Nan granmaten, y'' al nan tanp lan epi yo tanmen
    moutre pèp la anpil bagay. Granprèt la ansanm ak patizan l'' yo sanble tout chèf
    fanmi nan pèp Izrayèl la, yo reyini Gran Konsèy la. Apre sa, yo voye chache apòt
    yo nan prizon an.'
  npl-NT: Okikakeh, iwa ijkuak owaltláneski oyajkeh kan Weyi Tiopa iwa opé tlamachtiah.
    Ijkuakó n tetajmeh non tlayakantokeh kan Weyi Tiopa iwa non íwa okatkah, okinnotskeh
    mamoololokah nochteh non otlanawatiayah kan Weyi Tiopa. Satepa otlatitlankeh makinnotsatih
    n tlatitlanilteh kan otsaktokah.
  bgg-bgg: Guaphasamoythek de ji nuii ne dun dun. Chiih è, hamiang hanai chiu shii,
    Misiahò hà wuii srane yua din. Kho Phabi nane ai ijakthek è Jewish pha dukhothek
    shii limiang jung yi pha ho ne maley rek. Maley rek ched ne ithek è ji pha phatheg
    bucho shii chab pha guaphasamoythek shii ithek moe shii noh mage bo ne yung ne
    thoh ge.
  eng-TCENT: When they heard this, they entered the temple courts at dawn and began
    teaching. When the high priest came, along with those who were with him, they
    called together the Sanhedrin—that is, the entire eldership of the people of Israel—and
    sent officers to the prison to have the apostles brought before them.
  eng-BSB: At daybreak the apostles entered the temple courts as they had been told
    and began to teach the people. When the high priest and his associates arrived,
    they convened the Sanhedrin—the full assembly of the elders of Israel—and sent
    to the jail for the apostles.
  cpu-NT: Okanta kapichekitaite, areetaiyapaakani tasorentsipankoki, jetapaakaro ikinkithatakaantapaake.
    Tetya iriyotaajataiyeni irirori omperatasorentsijanori, apatotaiyachani itsipayetakari
    iraapatziyane, eejatzi maaroni irantarikonaite Israel-mirinkaite. Ipoña jotyaantake
    iramayeetakeri Otyaantajanoriite jashitakoveetakarira.
  san-ASM: ইতি শ্ৰুৎৱা তে প্ৰত্যূষে মন্দিৰ উপস্থায উপদিষ্টৱন্তঃ| তদা সহচৰগণেন সহিতো
    মহাযাজক আগত্য মন্ত্ৰিগণম্ ইস্ৰাযেল্ৱংশস্য সৰ্ৱ্ৱান্ ৰাজসভাসদঃ সভাস্থান্ কৃৎৱা
    কাৰাযাস্তান্ আপযিতুং পদাতিগণং প্ৰেৰিতৱান্|
  tod-tod: Keelaiti ti ɠoloni naama wooi ʋɛ, sobuzobui nɔ ɠɛni de, ti li GALA sei
    ʋɛlɛi wu, ti tɔɔzei ga kalagi woga. Zalaɠa ɠula ɠundiɠi wolai ta ba nuiti ti ʋaani,
    ti tukpɔɠaaleʋe nu wolaiti gaalɛ ba ta Izelayɛle ɠɛwolaiti. Ti devei veeni ga
    ti keelaiti kula kasoi ɠa, ti ʋa ga tiye.
  tac-NT: '''We a''lá gepule alué makué oká rió. A''lige che''lisáká simíbale alé
    wa''lú re''obachi ra''pichí ruyemia alué ralámuli napu ekí alé ra''pichí sébame
    nile. Alué e''wélala tabilé ''cho machile buyásiligo. Napu''lige alué wa''lula
    balé sebasa gompaniérola ''yuga alé napu ra''íchali gatélime nílige, bayele suwábaga
    alué uché jaré e''wélala. Napu''lige napuísa suwábaga alué e''wélala, júlale buinániliga
    alué makué oká rió galírale mo''árigime ra''íchali gatemia.'
  eng-WEBPB: When they heard this, they entered into the temple about daybreak and
    taught. But the high priest and those who were with him came and called the council
    together, with all the senate of the children of Israel, and sent to the prison
    to have them brought.
  gfk-H: Ing no laar ga daras ia diet ga haan laka tano tamat na hala na lotu ma diet
    ga hatahun bia diet na hausur ira mataniabar. Diet ga gil haruatanei ira nianga
    tano angelo tano Watong. Ma ing no tamat ta ira pris ga hanuat tikai ma ira hinturana,
    diet ga tau hulungai ira kaunsal, diet ira tamat ta ira huntunaan gar na Iudeia.
    Io, diet ga tanga nianga sai utano hala na harpidinau bia da lam hahuat ira apostolo
    taar ta diet.
  viv-viv: Au tovenuwaꞋata givehimeyedi amine hina, ada mala gilaulauni manuwa-tafalolo
    againe hiluku hivebutu hivehawala. Tu bana abaveyao ana tofaisewa adi tokaiwabu
    ahenao badi miYuda yadi Koniselo hikovavagaꞋauhidi, be higa miYuda adi tonagona
    moyaꞋaidi hivagaꞋauta-Ꞌowoga. Ahe hivagaꞋauta-yo yadi tuilala deliya hiꞋiveninisedi
    be afositolo hinaꞋaliyedi.
  yao-yao: Achinduna ŵala ŵajitichisye, kundaŵi pe ŵajinjilenje pa Nyuumba ja Akunnungu
    ni kutanda kwiganya. Jwambopesi Jwankulu ni achinjakwe paŵaiche, ŵaaŵilasile achachekulu
    ŵa Ŵaisilaeli ni kutama nawo Nkungulu wekulungwa. Ni ŵalajisye ŵandu ku nyuumba
    jakutaŵilwa kuti akaajigale achinduna ŵala.
  tgp-tgp: Ale lara la rongoa sohena, la vano la unu na rope Temple mo pa lo r̃ari
    na rani ale la tapulo vujangi. Ale pr̃is aulu peresi la haratu la lo toho peresia
    la pala na Temple, la tovi na council tavera nona tavtavuin Israel sei la tovia
    Sanhedrin matan vara la pa sakele. Ale la r̃ule na tamlohi hai la vano na ima
    r̃ilangi vara la lavi la vahar̃ule atu la mai isara.
  auc-NT: Angä ëñente cædinque tömënäni baönæ ñäö bayonte Wængonguï oncö ñæ̈næncö
    yabæcönë do go guiidinque odömonte apæ̈nedäni ëñënänitapa. Mänömaï do go guiite
    apæ̈nedänipa, ante ëñënämaï ïnäni inte edæ, Wængonguï quï, ante në godongä ñæ̈nængä
    pönï ïnongä guiquënë tömengä tönö godongämæ̈ cædäni tönö adoyömö pö guiidänitapa.
    Pöninque tömënäni idægoidi ïnänite në aadäni Picæ̈näni godongämæ̈ näni Apænte
    Änoncabo tömänäni ïnänite äñete pönänitapa. Ïïnäni wæætë tontadoidi awënëidi ïnänite
    äninque, Mïnitö tee möneincönë gote Itota nänö da godongaïnäni ïnänite äñete mämömïni
    poncædänimpa.
  kbc-NT: Odaa niɡ̶ijoa liiɡ̶exedi Ǥoniotagodi joɡ̶oyiwaɡ̶adi niɡ̶ijo aanjo. Igaanaɡ̶a
    yeloɡ̶otibige, odaa ja dakataciobece minitaɡ̶a Aneotedoɡ̶oji liɡ̶eladi, odaa jiɡ̶idaa
    dinanatacigi moniiɡ̶axitiniwace niɡ̶ijo noiigi. Niɡ̶ijo lacilo-sacerdotitedi jiɡ̶igo
    minitaɡ̶a eledi le Aneotedoɡ̶oji liɡ̶eladi lixigaɡ̶awepodi ijoa eletidi lokaaɡ̶etedi,
    odaa jeɡ̶eniditiogi niɡ̶ijoa seteenta laxokodipi lacilodi niɡ̶ijo noiigi. Odaa
    joɡ̶oiiɡ̶e icoa iodaɡ̶awadi anoyowie Aneotedoɡ̶oji liɡ̶eladi migotibeci manitaɡ̶a
    niwiloɡ̶onaɡ̶axi me domoɡ̶odigotiogi niɡ̶ijoa liiɡ̶exedi Ǥoniotagodi.
  bmh-bmh: Yesus nugau ze oi aidanemen dudu ze go sesamoraimai, em ilai ina, Nou zaueim
    simai, go ebu duailel Uwait nugau Ze marai daremenin. Uwait ula dacaneu du banou
    pet nug gonugau salau zaugul mui Zuda agal dudu banban mui ularena, alai ereg
    gotulemenin. Ze tutak pataimai, goagal malai dudu agen Yesus nugau ze oi aidanemen
    dudu hiacaranem zauan go waiagab imarai alabun palautaremenin.
  ctu-BL: Che' bʌ tsi' yubiyob jini t'an, tsa' ochiyob ti Templo ti sʌc'ajel. Tsi'
    cha'leyob cʌntesa. Tsa' tili jini ñuc bʌ motomaj yic'ot yaño' bʌ. Tsi' pʌyʌyob
    tilel jini año' bʌ i ye'tel yic'ot jini ñoxobix bʌ israelob. Tsi' choco majlel
    i winicob cha'an mi' pʌyob tilel Pedro yic'ot Juan.
  meq-meq: Ndo i maslaŋ hay ta təma bazlam i gawla i Mbəlom nakə a tsikatay aye. Pərik
    i mekedœ na, tə həl bo ti ye a dalamətagay i gay i məɗəslay ha gər a Mbəlom. Ti
    ye naha tə pa bo ka matətikatay a ndo hay. Bagwar i ndo məvəlaway wu a Mbəlom
    ta ndo neheye nəteye dziye, tə zalatay a madugula i Yahuda hay, tə haya gər. Tə
    ma ha ka bo bazlam mə walaŋ tay. Tsa na, tə slər ndo hay ka ndo i maslaŋ hay a
    gay i daŋgay, tâ ye tâ həlatay ahaya.
  noa-H: Hamachig Hẽwandam chogau mag jaautarr haawai chadcha hag noram hoo hãspapinaa,
    Haai hi jëeujem deg wëtwia, Hẽwandam hiek jaaup'öbaadëjim haajem. Ham mag Haai
    hi jëeujem deg nʌm hee, jũrr t'oomgar p'adnaan pöröu hich haig narr k'ʌʌn dʌ̈i
    hãba biirdʌnaa cárcel di haar guardianaan pʌ̈ijierram haajem, hamachdëu Pedro
    Juan dʌ̈i p'ãark'apitarr hamach haig p'ë haubëemk'ĩir. Mag ham biirdʌ t'ʌnʌm hee
    naajim haajem Israel durram k'ʌʌn ham Asamblea heem chi pörnaan, hamach t'um.
  alp-NT: Eleki esi lului hoko esi siri bei buije, bebeleti sa esi kusu me Tuhane
    Eni Lumare eleki esi atetuke ete mere. Eleyo imame elake kai eni maka luluaru
    esi lupuke tamata Israele esi elaka maka teu pakalaru pususi. Eleki esi ulake
    tamata kena rana Yesuse Eni maka ulakaru bei me buije.
  san-VEL: iti "srutvaa te pratyuu.se mandira upasthaaya upadi.s.tavanta.h| tadaa
    sahacaraga.nena sahito mahaayaajaka aagatya mantriga.nam israayelva.m"sasya sarvvaan
    raajasabhaasada.h sabhaasthaan k.rtvaa kaaraayaastaan aapayitu.m padaatiga.na.m
    preritavaan|
  kbq-kbq: Anankema nentahiza, zahufa ko'ma atiama'afi, ra mono nompi umareri'za agafa
    hu'za rempi huzami'naze. Anante mono nonte ugota kva ne'ene (hae pristi), agranema
    nemani'za naga'ane e'za, kanisol (Senhidren) vahe ke hige'za atru nehazageno,
    ana maka Isareli kva vahetaminena ke hutru hute'za, kina nonte kva vahetega ke
    atre'za, kinama hu'naza aposol vahera zamaretma eho hu'naze.
  kbh-kbh: Nts̈amo tmojanuencá, yëfsana cabá cachëse Bëngbe Bëtsabe bëts yebnoye tmojána
    y tmojanonts̈é ents̈anga jabuátambana. Chëntscuana, chë bachnangbe más uámana
    amëndayá y chabe ústonënga, chë Israeloca bëtsëjemëngcá mándayënga y inÿe chents̈a
    amë́ndayënga tmojánachembo jénefjnama y jenóyeunayama; as chora chënga tmojanmandá
    chë utámenocana chë ichmónënga jobiats̈ama.
  ron-LSB: După ce au auzit acestea, au intrat în Templu în zori de ziuă și învățau.
    Dar marele preot și cei care erau cu el au venit și au convocat consiliul, împreună
    cu tot senatul copiilor lui Israel, și au trimis la închisoare ca să fie aduși.
  pon-pon: Irail lao ronadar met, rap jankonai on nan im en kaudok o kaweweda. A jamero
    lapalap o ian oko ap kodo, eker pena kapun, o jaumaj en men Ijrael akan karoj,
    o ilakwei on imaten o, pwe irail en wijikedo.
  nhe-BL: Huan nopa tlayolmelahuani quicajque itlajtol huan yajque ipan nopa hueyi
    tiopamitl quema tlanestihualayaya, huan pejque tlamachtíaj. Huan ica ijnaloc ajsico
    nopa hueyi totajtzi huan nochi tlen itztoyaj ihuaya, huan quinnotzque ma mosentilica
    ipan nopa tlasentilistli tlen tequihuejme tlen quipixque más tequihuejcayotl ininhuaya
    nopa huehue tlacame tlen israelitame. Huan tlanahuatijque ma quincuitij nopa tlayolmelahuani
    campa tlatzactli.
  sps-sps: Ana ri nom ton tsue tana morena ri sof to tana saape tana patsuu na nainy
    ser tanik iny faatsuts ir a vainy. Kat to ana Tsoiny Mumua Tan Tsoiny Faakor tana
    taa Jiu fiisen men fafaakouts nan fikoo vaaguam raton fuainy tsunaun tan tsoiny
    faakor an tsunaun tana taa Jiu an tsoiny mumua tana taa Farasi an tsoiny mumua
    tana taa Sadusi koo rorin Kansol ge Sanhedrin, ser faan iny naan tsue tana numaa
    iny kotskots ma mei mirin guamaraav nei tsuri.
  wnc-wnc: Yaniwan natake kepman epuke yuwawa keu akwakawan Anutue yot gwene koke
    yanindamuking. Siwan Anutue puya pasiya aminde takeapaat gatu aminu iat gatake
    yukikatda yayawamba Isrel nana amindane takeakwakga unekan apbing.
  bus-bus: Zĩ̀rinↄ yã pì mà, ben aↄ̃ gàa Luda ua kↄngↄ idɛ'idɛ aↄ̃ↄe yã daańnɛ.
    Kɛ̀ sa'oriki kↄ̃n a gbɛ̃nↄ fɛ̀ɛ, aↄ̃ Isaraili gbãadeenↄ kↄ̃n ń gbɛ̃nsinↄ kàkↄ̃a,
    ben aↄ̃ dogarinↄ zĩ̀ aↄ̃ gá zĩ̀rinↄ bↄɛ kpɛ́siaan aↄ̃ mↄ́ńyo.
  gub-BL: Kwarahy uhem etea'i mehe wixe oho tàpuzuhu pe wà. Ta'e Tupàn heko haw pe
    har omono kar a'e pe a'e wà xe. Uzypyrog teko wamu'e pà Tupàn ze'eg rehe wà. Xaxeto
    wanuwihaw a'e, imyrypar a'e wà no, uhem wà a'e pe wà kury. Omono'og amogwer tuwihaw
    wamuwà wà kury. Izaew izuapyapyr wanuwihaw paw uzemono'og wà a'e pe wà. — Perur
    a'e awa zemunehew paw pe har xe pe wà nehe, i'i zauxiapekwer wanupe.
  imo-imo: Iye aposelemani yuni nimu mele pilko likolio kombu muni kinye Gotenga ulke
    tempelena pungo imboma ungu mane tiringi. Kano wali Gote popo tondoli iyemanga
    iye nomimu kinye yu kinye peya tapu toko moloringi iyema ongo kaunsil kinye Israel
    imbomanga tapu iyema kinye maku tamili waio ningi. Ongo maku tokolio ungu te ningo
    mundukolio ka ulke peremelema meko waio ningi.
  boj-boj: Onaqa naŋgi laŋ aŋgro aqa anjam di dauryosib nobqolo malu qameqnaqa atra
    tal miligiq gilsib dia tigelosib tamo uŋgasari naŋgi Qotei aqa anjam palontosib
    minjroqneb. Bati deqa atra tamo gate aqa wau qujai ti naŋgi na Juda tamo kokba
    ti Israel tamo gate ti naŋgi metnjrnab bosib koroeb. Koroosib anjam keretosib
    naŋgo qaja tamo naŋgi minjreb, “Niŋgi aisib Yesus aqa anjam maro tamo naŋgi tonto
    talq dena joqsib boiy.”
  eng-DRA: Who having heard this, early in the morning, entered into the temple, and
    taught. And the high priest coming, and they that were with him, called together
    the council, and all the ancients of the children of Israel; and they sent to
    the prison to have them brought.
  knf-knf: Banjañan baŧiink uwanjuŧ wuŋ, kë wi unuur ujinţaŋ jinţ, kë başë ya Katoh
    ki Naşibaţi, aţo ajukan. Naşih i baţeŋan na baŧënţul bado kë badu *uruha uweek
    wi biki *Iŧrayel, wi bajaaŋ bado Pnŧuk pi bawayëş bţup *bayuday aşë yil baya baţij
    banjañan banwooŋ du ukalabuş.
  san-KHM: ឥតិ ឝ្រុត្វា តេ ប្រត្យូឞេ មន្ទិរ ឧបស្ថាយ ឧបទិឞ្ដវន្តះ។ តទា សហចរគណេន សហិតោ
    មហាយាជក អាគត្យ មន្ត្រិគណម៑ ឥស្រាយេល្វំឝស្យ សវ៌្វាន៑ រាជសភាសទះ សភាស្ថាន៑ ក្ឫត្វា
    ការាយាស្តាន៑ អាបយិតុំ បទាតិគណំ ប្រេរិតវាន៑។
  arn-NT: Femngechi tañi feypingen mew engün, kangelu antü mew puliwentu amuyngün
    inafül ngillatuwe ruka mew, fey llituy ñi kimeltuael engün. Fey ti Wünen Longko
    Saserdote kay ka ñi pu kompañ mütrümfingün kom ti putrem fütakeche ñi trawülafiel
    kom ti fütake longkolelu. Ka werküyngün ñi entumengeael ti pu apostol karsel mew.
  zas-NT: Chi biguiejn reeman ni rëb anjl guin, bareguiaal rsildoo wej reeman lën
    yadoo guin, guzuloj culüü reeman bejn ree xtiidx Dios. Guiáad bixhioz zojbloj
    guin con ree bén zaꞌnë laaman, batoꞌp reeman guxtis con gra ree bengol Israel.
    Abiꞌ gunabee reeman suldad ree din chicaꞌ reex apóstoles guin ree lën ladxguiib
    guin.
  ken-NT: Nɛ́yí nɔ́kɔ́, bárɔ́k bachwe amɛm ɛkɛrákap Mandɛm bábhó bɛtɔŋ bo mbɔ
    ɛnyǔ ángɛl aghati bhɔ. Mǔngo bachiǎkap nɛ nkwɔ́ ywi bábhɨŋɨ bǒbati ɛtɔk
    Israɛl mankɛm, bákɛ́m ɛchɛmɛ, bachyɛ ɛyɔŋ bɛ mandɔ́k mamfɛrɛ bǒnto ɛkɛrɛ́kɛnɔŋ
    mantwɔ nɛ bhɔ.
