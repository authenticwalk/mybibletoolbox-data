    vetniu. Te n‑ka nadataka‑s ntdaa juxtixia ka taxnuni nuu ñayiu Israel, te n‑ka
    taꞌu tniu‑s nuu se ka xinokuechi nuu‑s xa na jɨn nukueka koio‑s se n‑tundaꞌa ñaꞌa
    Jesús.
  mdy-ETH: ዳኪንቴዞንሢያ ዬኖ ዓይሢፆ ዔኪ ጉቴ ዓሚ ሺኢጲፆ ማኣሪ ጌላዖ ቃኣሎ ኬኤዚሢ ዓርቄኔ፤ ዒማና ቄኤሶኮ ሱኡጋሢንታ ዒዛና
