  mxb-NT: Tá ni̱ ndiꞌi ni̱ sei̱do̱ꞌo na ña̱ ni̱ kaꞌa̱n ángel ñoó, dá ni̱ kee na kuaꞌa̱n
    na̱. Tá ni̱ tu̱u noo̱ iin ka̱ kuu̱, dá ni̱ ku̱ꞌu na yéꞌé ño̱ꞌo káꞌano. Dá ni̱
    ka̱sáꞌá ná dánaꞌa̱ na̱ to̱ꞌon Ndios. Dá ni̱ na̱taka tuku ta̱ duti̱ kúú no̱ó xíꞌín
    ndidaá ka̱ ni ta̱a kíꞌin táꞌan xíꞌín rá. Dá ni̱ na̱kana ra ndidaá ta̱a néꞌe choon
    xíꞌín ndidaá ta̱ sáꞌano ndéi Israel, ta ni̱ kee ra iin junta káꞌano. Dá ni̱ saꞌanda
    ra̱ choon ña̱ ná koꞌo̱n soldado taó rá apóstol ñóꞌo veꞌe ka̱a kasaa̱ ra̱, káꞌán
    rá.
  pon-2006A: Wahnpoaron ako eri peikiong, oh nimensehngie re ahpw pedolong nan Tehnpas
    Sarawio oh tapihada padapadahk. Samworo Lapalapo oh ienge kan ahpw ekerpene kaunen
    mehn Suhs ako koaros ong ni wie lamalam en Tohn Mwoalen Kopwung Lapalapo unsek.
    Irail ileklahng ni imwetengo pwe wahnpoaron ko en wisikdo mwohrail.
  maq-NT: Ngajan xi apóstol jan ne, casahmi me sacuatjin cachja ángel. Vëhë xi, xi
    casahasen xi camá nchujun ne, quiji xu me yungun xi matitjun. Hane xi cafehe me
    ndatsen yungun jan ne, cavetsihin casuacuenda me xuta cjua tsëhë ndiya xatsë jan.
    Hacuaha sacuaha hora vëhë ne, nahmi xi matitjun cojo xuta xi tjin tangun cojo
    rë me ne, casahmi tangun xu me yëjë xuta changá tsëhë xuta tjë rë Israel xi cuma
    ngu junta jyë. Sehe catsingatju me ngujo cha nísë xi cjue cuaxë xu cha apóstol
    tsëhë ndavaya, cjuecojo cha me hiscan tijima junta.
  hto-hto: Aféfuena cacáillano, afe jɨáɨrui monáidacademo jofo gaɨríracomo jáidiaɨoɨ.
    Jáillano llófuiaide. Afe llezica lletáriraɨnɨ illaɨma afémɨemo itɨ́nori, Nahíllaɨnɨ
    gaɨríranomo gaɨrídiaɨoɨ. Afe Nahíllaɨnɨ Israel naɨraɨ éicomɨnɨ. Gaɨríllano llaveca
    orécamacɨ atɨ́tatiaɨoɨ.
  por-BRBSL: Quando ouviram isto, entraram no templo sobre o amanhecer e ensinaram.
    Mas o sumo sacerdote e aqueles que estavam com ele vieram e convocaram o conselho,
    com todo o senado dos filhos de Israel, e os mandaram para a prisão para que os
    trouxessem.
  ces-NKB: Když [to] tedy uslyšeli, vešli za úsvitu do chrámu a učili. Když pak přišel
