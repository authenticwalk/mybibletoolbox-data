  ubr-ubr: Jew babadis Rurubinis atonio dura sitatam on, yas sitatab kwakwan ato sigogoi
    baiyoyobotis sitasububunues mes.
  tsw-NT: Ana nan ganu a gbagbain na azagbaiꞌin a uwwai ili i na ajiyaꞌa a dammai,
    reve a suɗuwa asuvu. Hali a̱ shi a ciga o una le.
  cax-NT: Numo toncoimia arrüna sane, arrone nurria nitüborirrimia, rranrrümampü aitabairoma.
  aia-aia: Na'i 'oha 'iraau Kansol rau rongoai ha'atee o'asi ana Pita, rau kae taesu'a
    di'u marau raba ha'amaesiraaui Ha'ataari.
  srp-1865: A kad oni èuše vrlo se rasrdiše, i mišljahu da ih pobiju.
  agt-agt: Ammi gafu ta inuhohug na en tekid a pake nagporay kid na, a negakkad da
    ya mamapasi tentu kontodu kahulun na kiden.
  lug-lug: Awo ab’Olukiiko bwe baawulira ebigambo ebyo ne bajjula obusungu bungi n’okwagala
    ne baagala okubatta.
  yby-yby: Loko lo bibo maya depauka lalo lamiyoko aposolosida maya kohaidatune liki
    li hukaboya,
  heb-heb: ויהי כשמעם ויתרגזו ויתיעצו להרוג אתם׃
  mpp-mpp: Yowa inguc edocebame kwelenginang bame salecebaicne wehomacebanogale miibong.
  apb-apb: Oto maholo mwala aana pulitaa ni lei-lei kire rongoa mo wala a Pita e unu'i
    ngeena, kire ko si tohungei saewasu hule aana kire ko sare horo maesie oto mo
    hurula'aa.
  san-TEL: ఏతద్వాక్యే శ్రుతే తేషాం హృదయాని విద్ధాన్యభవన్ తతస్తే తాన్ హన్తుం మన్త్రితవన్తః|
  ben-IRV: এই কথা শুনে তারা ক্রোধে উন্মত্ব হলেন ও প্রেরিতদের মেরে ফেলার জন্য মনস্থ
    করলেন।
  ntu-ntu: Kx nzxlrbzlr kc natqdeng zngya ngr drtwrdr kc tqmatqtx-zlwzpe, x sc tzrpipelr
    kx nanibqpe-kzlr aposol kcng.
  pan-pan: ਇਹ ਸੁਣ ਕੇ ਉਹ ਗੁੱਸੇ ਨਾਲ ਭਰ ਗਏ ਅਤੇ ਉਹਨਾਂ ਨੂੰ ਮਾਰਨ ਦੀ ਯੋਜਨਾ ਬਣਾਈ।
  gvc-gvc: To ã nichʉ tʉhoa pʉhtoa sehe sua yʉhdʉaha. Ã suaa, tina Jesu to cũrinare
    wajã duamaha.
  ksj-ksj: Kanisoro azaḡaniꞌa Petero ḡoere igirotene, maḡune rudaro, ebu zimi ruzihi
    reiro.
  sbk-sbk: Ajumbe bhi baraza nabhumvwa isho elyoyo lyabhakhata bhaga bhabhabude atuwe.
  mya-JVB: ထိုစကားကိုကြား လျှင်၊ ထိုသူ တို့နှလုံးသည် ကွဲပြတ် မတတ်ဖြစ်၍ ၊ တမန်တော်
    တို့ကို ကွပ်မျက် ခြင်းငှာအချင်းချင်း တိုင်ပင်ပြောဆိုကြ၏။
  kgf-kgf: Imuhuc ʒégic niŋgic qerigina kileŋ yanda biriyu unuhumuwiŋ ʒé waŋgic.
  awb-awb: Uwara anotah Asíú wéhwárínká Pítarehne ehweh irera sensabé anotah abíáhnsánéra,
    Subiq suanehe íwíáhuwe.
  gdn-gdn: Iyapana kawakawai yona ki wainamupu ka mu nuwamaga pupuwena mu yabumaga
    daragawena manako mu Iyesu tonotapu ragidai ki taunimana popo wainapamawa.
  nko-NT: Brɛ́á Yudafɔ ahandɛ amʋ bonu asʋ́n ánfɩ á, ɩlɔwa amʋ́ ɔblɔ́. Mʋ́ sʋ bɔbwɛ
    agywɩɩn bɛɛ, bɔ́mɔ sumbí ayɔpʋ́ ámʋ.
  bsn-NT: To ĩ yisere ajicõari, bʉto jũnisinirã ñari, ĩnare sĩarʉayujarã.
  pib-NT: Wanna yijnakotinri kegeknanuwatna. Jemanshinikankakna ruylatikolupna.
  wiv-wiv: Kamana na kaunsil kamahi dia ka longoria na polealea kamahi kua, magalidia
    ki varitihi matoto, dia kene tania dia keteni hubi matehidia.
  reg-reg: Abhakaruka bha libharaja bhejile bhongwa kutya, mbagwatwa ne bhinyiga mbenda
    okwita jintumwa.
  mlh-mlh: Pitaji buŋo oŋu bokirieme soriŋ kaunsol kubu yoŋoji manebi maŋyaŋuŋ siqoji
    keketi oŋu ketigaya. Ketigako maŋyaŋuŋ jo jako aposol yabebi komenimiŋ ore manebuŋ.
    Oŋu.
  gof-ENT: ሺቂዳ ኣሳይ ሄሳ ሲዒዳ ዎዴ ዳሮ ዪሎቲዲ፥ ሃዋሬታ ዎናው ቆፒዶሶና።
  aau-aau: Kaunsil hom Pita so ok seme lonuayk menkin, homkwe sawk uron owh-ya nuw-oum.
    Homkwe sa aposel me lokin kwor krue e mon.
  tvk-tvk: Melele xa vat xil te Kaonsel lalong sepinien ak, iexil nggat pupu ni eloheoh
    xil e labit lavas vin xil.
  prf-NT: Dikona masanig nen buu a Sanedrin en kinagi de Pedro ay tunay hidi ti iyamut
    sakay gustu di a pabunu en apostol hidi.
  auy-auy: Simásúwówasa aaimó ísáán-kwaasi isésa tirunkó sáwíteꞌa úwasa tínkamonae-imayaa
    uwaná
  tbg-tbg: Minti tumanta kansoru vaiintinavu vi uvara iri, voqamake arara itomanta
    vika vinavuka arukareka auti vaura.
  hub-NT: Nu tusa tuinam kajerkar maataj tuina.
  hmo-hmo: Kaunsolo taudia ese unai hereva idia kamonai neganai, idia badu maragi
    lasi, bona idia ura aposetolo idia alaia mase.
  big-big: Togo yombanu ngagozakyengki kerewiyi puwili aposolowiligu kisiragi kerewiyawekke
    puwili sisik yemane panu miza logo aposolowili yela logo ibeng wazayiweki kozak
    kela.
  gux-G: Bi ceglkaaba n bo gbadi bi pala bo biidi ke bi bua ban kpaa bi tuonsɔnba
  cnl-NT: Ma²ca¹núu³te'²³ júu² 'e³ ca²³lʉ́³ Peen²³², bi²³ ma²³'nee³ ca²³ti̱'n³te'²³.
    Ca²³sɨ́n²³te'²³ júu² 'e³ rɨ²³jŋɨ'n²³te'²³ dsa³ xiin²³.
  zar-NT: Cateʼ bilaʼyönnëʼ bönniʼ yudoʼ tuʼchiʼa tuʼsörö́ëʼ naʼ lë ni, gulaʼlenëʼ,
    en gulë́ʼënnëʼ ilútiëʼ légaquiëʼ.
  kde-kde: Alukumbi vammalele vanapawije apala pavapilikene anelo, nkusunala namene,
    nkwamula vavawalale avala mitume.
  ata-ata: Xe no mine aneꞌi milomu aloxo ne, la aneꞌi laiaxaꞌa masua mo mimasaxa lexe
    iveꞌa isoisoli.
  qvw-NT: Niptinmi chayćhu sumä-sumä rabyäśha wañuchiyta munacuyalcan.
  nfa-nfa: Tadèngi rare lii padhai lii Petrus sèmi èèna, ka dhèu dhu madhèdi ètu era
    pamaꞌète lii langu èèna nasa titu kèna, ka ra neo pamadhe dhèu pajuu-paleha Lamatua
    sèra.
  tnp-tnp: Nian nətəmimi rəha kaunsɨl kəmotətəu nəghatiən əha, təmiuvi pɨk rəhalah
    niəməha, kəni kotolkeikei məmə okotuhamu əmə ilah.
  urd-urd: वो ये सुनकर जल गए, और उन्हें क़त्ल करना चाहा।
  hot-hot: Sanhedlin elaŋô abô êŋ ma leŋiŋmaniŋ kambom ba leŋiŋhaviŋ nijik aposel
    vônô.
  mqj-NT: Tappana urrangngi kadanna Petrus, rede siami ara'na pa'bisara alukna to
    Yahudi napolalan nasituru'-turu'i la umpatei angganna rasul.
  rus-SYN: Слышав это, они разрывались от гнева и умышляли умертвить их.
  mbh-mbh: O nongpol riong aken, ma olemi kling rintet, ma o ri ve o so rin pakekere.
  bdd-bdd: Ta toloinao Yesu ꞌana tohepwailao ꞌidi gwae bewa gidemusa sihesagoheya,
    ma sigamwasowala moisa, ma nuwanuwadi ma siloheꞌamasidi.
  cbt-NTPO: Cotio hua'ano'sari natanahuatona', chiníquën no'huiantarahuatona', yatëpapirinahuë'.
  rmy-SERVI: Кала кодэла, савэ сле котэ, шундэ када, вонэ ачиле мижэ и камле тэ умарэ
    апостолонэн.
  srn-NT: Di den man fu a Grankrutu yere a sani disi, den kisi sowan atibron tak'
    den ben wani kiri den boskopuman fu Yesus.
  cta-NT: Lye tsa ngunasi̱ꞌ nguꞌ cusuꞌ liꞌ, loꞌo ndyuna nguꞌ chaꞌ nu nchcuiꞌ Pedro
    loꞌo nguꞌ; ntiꞌ tsa nguꞌ cujuii nguꞌ jiꞌi̱ nguꞌ nu ngua tsaꞌa̱ jiꞌi̱ Jesucristo
    biꞌ liꞌ.
  bqc-SIM: Kɛ́ aa yã́pi mà, an pↄ fɛ̃̀, ↄ̃ aa ye zĩnaↄ dɛdɛ.
  tcz-CHONGTHU: Chuin hiche kisei ajah phat'un houvaipoloi ho chu alung hangdoh jah'un
    thading lung ageltauvin ahi.
  mar-mar: हे ऐकून ते चिडून गेले आणि त्यांना जिवे मारण्याचा विचार करू लागले.
  snp-snp: Ena kawa lamo ya Kanisole wenena kolititi ya seni kala-kala naba-naba lito,
    Gini fulunuwe, loti kolae.
  isl-isl: Þegar hér var komið, voru meðlimir ráðsins orðnir viti sínu fjær af reiði
    og ákveðnir í að lífláta postulana.
  spy-NT: Yu kakas ꞉kōōkwoonoo kuu nyooto, kung'woonchi miisin. Yooto, kumach kule
    kubakach lēbkēēyichoo.
  xnn-xnn: Isnan nangdengngan nan deeyda ay menlelebbeng isdi et nakaligetda isonga
    kayatda ay pateyen daida.
  mwe-mwe: Bhandunji bhowe bha lukumbi lula bhakapilikananjeje genego, guyaashimilenje,
    gubhatumbililenje kwaabhulaganga.
  tte-tte: Yudiya ali toloinao walo bwaite sibenalan kabo simunamunai lalakina mwa
    nuwanuwali apositoloyao siunuyamateli.
  tcs-tcs: Dempla wea da Zuwiskaunsil bin prapa nadakain wail wen dempla i bin lisen
    wanem dem misnareman i bin spik. So ol dem memba blo da kaunsil bin stat po meke
    plan po kile dem misnareman.
  hlt-THB: Ce ak awi ce a ming zaak awh, amik kaw so nawh cekkhqi ce him aham ngaih
    uhy.
  soq-soq: Aposel epe diamoieno etane mo nuasigasigantone nuau kadiidaleno menamona
    aposel bomopona.
  qub-qub: Chayno nishanta wiyaycärir autoridäcunaga fiyupa rabyashpan apostulcunata
    wañurachiyta munaran.
  att-att: Á pakaginná nayù ira minámmaguray sù kinagi di Eduru, napporay ira, á gustu
    ra nga papatáyan yù ira minángngilayalayâ.
  bki-bki: Bogo napano nalo na komeli na toru nei amijog iliano nei, mia iliano nei
    jululo m̃ele, mila ana tiniel mimi m̃ele ka atevi nalo, ana nalo ajidom ka atiburelo
    ka mia am̃aro.
  bqp-bqp: Kũ ò yã pìi mà, ń pↄ fɛ̃̀ manamana, akũ ò ye ò ń dɛdɛ.
  mcp-mcp: Buud ɔ gúfʉ́gá ósémbye ɔ mílə́sʉ́ bwə́ mú jág nyada nə mbií lə́sʉ́ nɨ.
    Bwə́ nə́ bwə́ zə́ gwú búúd ɔ lwámá.
  hat-hat: Lè yo tande pawòl sa yo, manm Gran Konsèy yo fin pran chenn. Tèlman yo
    te ankòlè, yo te vle fè touye apòt yo.
  npl-NT: Ijkuak yejwah okikakeh tlan okijtoayah n tlatematiltijkeh, okualankamikeh
    iwa yokinekiah kinmiktiskeh.
  bgg-bgg: Limiangthek è ji chang pha yoi mage ne bajo lijieg srane guaphasamoythek
    shii ua muii pha now.
  eng-TCENT: When they heard this, they were furious and resolved to put them to death,
  eng-BSB: When the Council members heard this, they were enraged, and they resolved
    to put the apostles to death.
  cpu-NT: Ikanta ikemaiyakeni, antaro ikisanaka, ikovanake iroverimi.
  san-ASM: এতদ্ৱাক্যে শ্ৰুতে তেষাং হৃদযানি ৱিদ্ধান্যভৱন্ ততস্তে তান্ হন্তুং মন্ত্ৰিতৱন্তঃ|
  tod-tod: Naama wooiti mɛni fai wanani ti ma ga gola, ti ɠɛni ga ti keelaiti pa.
  tac-NT: Napu'lige akisá e'wélala, 'we ayole, me'linálile alué makué oká rió.
  eng-WEBPB: But they, when they heard this, were cut to the heart, and were determined
    to kill them.
  gfk-H: Ma bia diet ga hadadei kaiken, ga mis ira bala diet ma diet ga nem bia diet
    na bu bing ira apostolo.
  viv-viv: Tu badi Koniselo hida gahe hinogalini-yo hiꞋilaꞋa-moꞋa be nuwanuwadi afositolo
    hinaluveꞋalikadi.
  yao-yao: Mpingo wose wa Nkungulu paŵapilikene yeleyo, yachimile nnope ni ŵasachile
    kwaulaga achinduna ŵala.
  tgp-tgp: Lara la rongoa sohena la lolokoru patura, ale la opoia vara la vilimateira.
  auc-NT: Mänömaï apæ̈nedäni ëñëninque awënëidi ænguï badinque tömënäni ïnänite edæ
    wæ̈noncæ cædänitapa.
  kbc-NT: Odaa niɡ̶ijoa lacilodi noɡ̶owajipatalo niɡ̶ijoa Pedro lotaɡ̶a, odaa eliodi
    moyelatema niɡ̶ijoa liiɡ̶exedi Ǥoniotagodi, codaa domoɡ̶odoletibige monigodi.
  bmh-bmh: Duailel banban ze go doimai, go ag oiagab zabeg zuna, dudu go apiparebi,
    noumamam aimai dabilemenin.
  ctu-BL: Tsa' wen mich'ayob che' bʌ tsi' yubibeyob i t'an. Yomob i tsʌnsan jini apóstolob.
  meq-meq: Tə tsəne bazlam niye na, a ndalatay haladzay. A satay məɗəke tay ha ndo
    i maslaŋ hay.
  noa-H: Mamʌ chi p'adnaan pöröu haig narr k'ʌʌn dʌ̈imua mag hũrbaawai meeuk'a p'öbaadëwi
    warag ham k'ëchpʌ̈imjã k'õsi hap'öbaadëjim haajem.
  alp-NT: Kena esi lene Yesuse Eni maka ulakaru esi lepataru, hoko lalesi tia titinai
    kai lalesi kena bunusi.
  san-VEL: etadvaakye "srute te.saa.m h.rdayaani viddhaanyabhavan tataste taan hantu.m
    mantritavanta.h|
  kbq-kbq: Kva vahe'mo'za anankema nentahi'zageno'a, tusi zamarimpa hege'za zamahe
    frinaku hu'naze.
  kbh-kbh: Chë mándayënga chca tmojanuena ora, puerte tmojanotjayaná y tmojánbos̈ena
    chë ichmónënga jtsëbáyama.
  ron-LSB: Dar ei, auzind aceasta, au fost înduioșați și au hotărât să-i omoare.
  pon-pon: Irail lao ronadar met, re ap linaranar kaualap o kapikapiki pena, en kame
    ir ala.
  nhe-BL: Huan quema quicajque tlen Pedro quiijto, tlahuel cualanque, huan quinequiyayaj
    quinmictise nopa tlayolmelahuani.
  sps-sps: Nainy te nongoiny Fuainy Tsunaun tan Kansol vegiau to, ri sewaar fiisok
    tsun ir guamaraav ser pon ma atsuiny famat rari.
  wnc-wnc: Siwan Pitata wamu waaknga ngang yaniwan natake sios kaunsil aminda baniaatang
    toknga siknga natake aposel amin zipa kumningge yaking.
  bus-bus: Kɛ̀ aↄ̃ yã pì mà, aↄ̃ pↄ fɛ̃̀ maamaa, ben aↄ̃ↄ yezi wà ń dɛdɛ.
  gub-BL: Tuwihaw wà, wanenu mehe wikwahy wà. Ipuruzuka wer wanehe wà.
  imo-imo: Ningi mele pilkolio mumindili paa awili kolko eno topo kondamili ningi.
  boj-boj: Onaqa Juda tamo kokba naŋgi Yesus aqa anjam maro tamo naŋgo anjam di qusibqa
    minjiŋ ani oqetnjrnaqa naŋgi ñumib moreŋqajqa maroqneb.
  eng-DRA: When they had heard these things, they were cut to the heart, and they
    thought to put them to death.
  knf-knf: Wi banţooŋ *uruha baŧiinkuŋ uko waŋ, badeebaţ maakan, aşë ji bado bafiŋ
    banjañan.
  san-KHM: ឯតទ្វាក្យេ ឝ្រុតេ តេឞាំ ហ្ឫទយានិ វិទ្ធាន្យភវន៑ តតស្តេ តាន៑ ហន្តុំ មន្ត្រិតវន្តះ។
  arn-NT: Allkülu engün tüfachi dungu, rume lladküyngün. “Langümafiyiñ” pifuyngün.
  zas-NT: Chi biguiejn ree guxtis guin ni rëb reeman, dád balen reeman abiꞌ guyën
    reeman nugüjt reeman laa reeman.
  ken-NT: Bǒ ɛchɛmɛ bǒbatí ɛtɔk bághókó nɔ́kɔ́ nɔ, batɨ ábe bhɔ tontó. Bábho
    bɛyaŋ mbi ndu bɛ́way bǒnto Yesu.
