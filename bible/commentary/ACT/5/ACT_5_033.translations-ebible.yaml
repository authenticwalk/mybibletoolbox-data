verse: ACT.005.033
translations:
  kpx-kpx: Abostolo keau kateai lousege Diue kosiveau ke evisi itumulahai isiviale
    kebia havei.
  okv-H: ke ainge eo ingito tumo peni vahai be eto embo taro pehaja ke ea
  tbo-tbo: Hougana tu wiwogatalahi geka hi noonoli po uyohi i gigai duma po ipa hina
    unihi.
  mal-C: ഇതു കേട്ടപ്പോൾ അവർ കോപാകുലരായി അപ്പൊസ്തലന്മാരെ കൊന്നുകളയാൻ തീരുമാനിച്ചു.
  grc-SR: Οἱ δὲ ⸂ἀκούοντες⸃ διεπρίοντο, καὶ ⸂2ἐβουλεύοντο⸃ ἀνελεῖν αὐτούς.
  bgc-bgc: यहूदी अगुवां की सभा के सारे माणस या बात सुणकै जळगे, अर प्रेरितां ताहीं
    मारणा चाह्या।
  khz-khz: Kaonsela talimara na ekila gekamonagiato aonai geparu-rakavato, e geria
    ririwa voapostolo talimara ia vagi-kwaregaramo.
  deu-TKW: Sie aber, da sie dieses hörten, ergrimmten sie und waren entschlossen sie
    umzubringen.
  zsr-NT: Catiꞌ gulayönnëꞌ lë ni bönniꞌ gdauꞌ taꞌbequi xbey naꞌ, gulaleynëꞌ len glëꞌnnëꞌ
    ludödcdëꞌ lequëꞌ.
  lin-lin: Tango bayokaki bongo, batombokaki makasi mpe bazwaki mokano ya kobomisa
    bantoma.
  hns-NT: Ie baat soenke sabha waalan etana goessaail kie maangat raha oelogke marwaai
    dhaare.
  noa-E: Mamʉ chi phadnaan pöröu aig narr khʉʉn dʉ̈imua mag ũrbaawai meeukha phöbaadëwi
    warag am khëchpʉ̈imjã khõsi aphöbaadëjim aajem.
  eng-EMTV: But when they heard this, they were infuriated and were resolving to kill
    them.
  mib-NT: Te ná ni cajini sōho un jnúhun yáha, te yōhyo ni caquɨtɨ̄ ni, te cahni de
    cácuni nuú.
  lif-NT2: हे़क्‍क्‍याङ् कन् पाःन्‍निन् मे़घे़प्‍सुआङ् ये़जुम्‍भोओ के़वाॽबा मनाहाॽरे़
    साॽरिक् खुनिॽ साक्‍के़न् पोगे़आङ् सेःक्‌युक्‍मिबाहाॽ से़प्‍मासि फाॽआङ् निङ्‌वाॽ
    मे़जोगुरो॥
  xnj-xnj: Vajumbi voha va libanji lila pevayuwini genago, vakamema ligoga vakahamula
    kuvakoma.
  mmx-mmx: Diga ronga i mo la diga musak aleng, la diga lok do dina sev amet di.
  cbr-NT: Quia cuati nishquin ca judíos unibunën 'apucaman atu 'ati sináncë́xa.
  tee-NT: Pus ju ucxtinin acsni tak'asmatlh ju ani chivinti lana na tatalhk'amalh.
    Na ix'amakniputun.
  eng-LSV: And they having heard, were cut [to the heart], and were intending to slay
    them,
  cak-NT: Y cuando ri achi'a' ri je autoridades xquic'oxaj ri xqui'ij ri apóstoles,
    xcataj quiyowal y can ja xquijo' ta xequicamisaj.
  pah-NT: 'G̃anhi''ig̃a renduvame judeus''g̃a mog̃itahara''g̃a nhimboahihetei Pedro''g̃a
    pe. Igwete g̃a ei ojohupe: —Marã po ti nhande g̃a nderekoi g̃a jukavo nehẽ, ei
    g̃a ojohupe.'
  sja-NT: Judiorã poroorãpa mãga ũridak'ãri, Cristopa jɨrɨt'eradaarã peek'oo k'iniadachida.
  xed-xed: Ka kuzlanaftá tsi ta ŋuɗuf ta tsa gwal dagaladagala ya. Ta kumay həŋ má
    ta zaɗanatá tsa gwal ghunay ya.
  mks-NT: Tá na̱xini jo̱ho na̱ sacua̱ha̱ cán ña̱ na̱cachi na̱ apóstol já i̱vi̱ la̱á
    na̱xo̱jo̱ ndiva̱ha ini na xi̱hi̱n ná chí cúni̱ na̱ cahní ñahá na̱.
  gfk-S: Ma be di ga hadade kakarek iga mis ira tinga di ma di ga sip be di na ubu
    bing ira apostolo.
  bmu-bmu: Pitönöŋ keu mewö jiiga jike kaunsöl kambu yeŋön mötketka uruŋini sounöŋ
    qesiŋqesiŋ ewö qesiŋnök. Qesiŋniga uruŋini könöp jeiga aposol eŋguget kömumegö
    mötket. Mewö.
  dgz-dgz: Kansoro nagirewa nop mame anune, garimu di ganganean gure boniga semot
    anun.
  eng-GNV: Now when they heard it, they brast for anger, and consulted to slay them.
  zaa-NT: Biyeni bani cą ca tìtsa'a nna yalàni bitsa'áni cą cabi nna uccua latsi'
    quį gúttí cą cabi.
  eng-WEBSTER: When they heard that , they were cut to the heart , and took counsel
    to slay them.
  guh-guh: Nexata daxita bajarapamonae itsa jumetane bajarapacuenia Pedrobana pejumaitsijava,
    nexata bitso anaepana. Jamatabëbeyejebatsi picani apóstolevi.
  bon-bon: Siige, peei mutre biname cina ai mene liba itecijemige, teepi mage claabe
    ge, singi ge ätyepäneji biname bine budre me wawename.
  nhw-BL: Huan quema quicajque catli Pedro quiijto, tlahuel cualanque, huan quinequiyayaj
    quinmictise nopa tlayolmelahuani.
  mgw-mgw: Balu' boti ba mukitamo pabaagayu'wine makowe go, baatiusika muno no pala
    kwabulaga balu' atumilwe.
  swh-ONEN: Wale wajumbe wa baraza la wazee waliposikia haya, walijawa na ghadhabu,
    wakataka kuwaua mitume.
  wbi-wbi: Avahighi va baraza ye vapulike isio, vakakolua ni ng'alasi vakalondagha
    kukuvabuda avasung'ua.
  bba-bba: Ye bɑ ɡɑri yi nuɑ, bɑ mɔru bɑrɑ too too sere bɑ kĩ bu ɡɔro be ɡo.
  eng-KJVCPB: When they heard that, they were cut to the heart, and took counsel to
    slay them.
  kgk-NT: 'Ohendu ramo Pedro nhe''ẽ, ipoxy eterei voi hese. Ojukase voi íxupe hikwái:
    “Jajuka katu íxupe, jajuka katu íxupe” he''i joa hese hikwái.'
  waj-waj: Tuduu rikiada kua yeena rairaiya iya kuaivaa rikiada pinaama iya ausaiyauvo
    nnannatooduu teeda iya ruputuaara uuduu teeda
  cpy-cpy: Antawo ikijeeya-nakani ikemakiri ikantaki, ari ikowawitanaka rowamayiri.
  mpx-mpx: Yudiya wali tologugui wali baaba o hi hago, inoke hi huga nabi ge nuwaliya
    apostolowau nihi lopaaligal.
  wbp-wbp: Ngula-warnuju, yangkangku Kanjulu-paturlu Juwu-paturlu kujalu-jana purda-nyangu
    kuja-kurra wangkanja-kurra, kujarlajulpalu-jana kulu-jarrija-nyayirni. Ngula-jangkaju,
    yardajirri-wangkajalu-nyanu jaruju yungulu-jana nganta muku pungkarla Kurdungurlu-patu
    Wiriwiriji panu-juku.
  luo-luo: Kane giwinjo wachni, mirima mager nomakogi, kendo negidwaro nego joote.
  nhe-NT: Huan quema quicajque tlen Pedro quiijto, tlahuel cualanque, huan quinequiyayaj
    quinmictise nopa tlayolmelahuani.
  aii-aii: ܐܝܼܡܲܢ ܕܫܡܝܼܥ ܠܗܘܿܢ ܐܲܢܹܐ ܗܹܡܸܙܡܵܢܹ̈ܐ، ܠܒ݂ܝܼܟ݂ ܠܗܘܿܢ ܒܟܲܪܒܵܐ ܘܒܥܹܐ ܠܗܘܿܢ
    ܠܸܩܛܵܠܵܝ.
  esk-NT: Jew-ŋuruat uqaqsittaaqtitchirit tusaakamitruŋ taamna uumitchallapiaġniqsut,
    suli tuqqutchisuliġñiqsut uqqiraqtinik.
  msb-msb: Pakabati sani, naurit gayod sinda kag gusto ipapatay an mga apostoles.
  cpa-NT: Jøng² ca¹lø¹hné¹ dsa² héi² mi³ca¹nǿng²dsa jǿg³ jøng². Mi³mi¹dsian¹²dsa tsih²
    høh³ quián¹² Jesús.
  dso-dso: ବଡ୍‌ସବାର୍‌ ଲକ୍‌ମନ୍‌ ଏ କାତା ସୁନି ଏତେକ୍‌ ରିସାଅଇଗାଲାଇ ଜେ, ପେରିତ୍‌ମନ୍‌କେ ମରାଇବାକେ
    ମନ୍‍ କଲାଇ ।
  meu-meu: Unu hereva e kamonai ai, e badu dikadika, aposetolo bae aladia mase eto.
  yva-NT: Petrus apa ayao nsopi no naije. Arono akari akokoe Yahudi wo ranauna jewen,
    upari rave. Weti ubeker ware wo Petrusa pe maubaisy.
  dgc-dgc: Nadid, pékabati du te tungkulin ta éya, éy méiyamut side a tahod, a gustu
    de a ipabuno du apostol.
  zpm-NT: Zeeṉe bin zho sca rëb Pedr, blëëye zho, rzac zho tebaa gagazh gut zho gza
    zha poxtl co.
  hix-NT: Àro wyaro tàwyanye enytxatxhe rma, ewakhàra rma haxa nehxatxkon hatà, horykomo
    komo. Tetahatxe hxako, ketxkon hatà. Tetahatxe hxako.
  sim-sim: Urik lida ondo mashi Pitahin li misihi wavu lihi indik er lelenari sira.
    Uhu aposel ondon li mandingormekmbaha limu mbara.
  npi-ULB: जब परिषद्का सदस्यहरूले यो सुने तब तिनीहरू क्रुद्ध भए र प्रेरितहरूलाई मार्ने
    चाहना गरे ।
  cgc-cgc: Pagmati ta mga mimbro ta Sanedrin ta ambal danen Pedro, segeng gid iran
    na kagilek daw gusto gid danen na patayen mga apustulis an.
  tim-tim: Hain dâm makyeŋgimbiâ nâŋgâm biwiyeŋe bâlimbo Aposolo are yeŋguwerâm agi.
  yor-yor: Ṣùgbọ́n nígbà tí wọ́n gbọ́ èyí, ọkàn wọn gbọgbẹ́ dé inú, wọ́n gbèrò láti
    pa wọ́n.
  wos-wos: Wandaka di néma du xékétaka di rékambambu wata di diré xiyanjoka di huru.
  emp-NTPO: Maʌ̃ ũrĩsid̶ad̶e dji dromarãra bio quĩrũsid̶aa. Maʌ̃ba Jesuba diabued̶arãra
    bea quĩrĩã panesid̶aa.
  eng-F35: Well upon hearing it they became infuriated and started plotting to kill
    them.
  ind-ind: Mendengar jawaban itu, para pemimpin Yahudi menjadi sangat marah dan mau
    membunuh mereka.
  pes-OPCB: اعضای شورا از جواب رسولان به خشم آمدند و تصمیم گرفتند که ایشان را نیز
    بکشند.
  mpt-mpt: Isleli komokwali Yesuse okok dlasanin nakai wengo wenteniba atliaubenoa
    i denoba yananomo gesib
  ssx-ssx: Koto lemekeeki ka̱le̱sete haliwekima꞉ opuaata꞉ mineke wotu pankolo hata꞉
    mo aposolo haliweki lia homaalumeke hone wimikipate
  mkl-mkl: Iyi ɑ̀ ɡbɔ ideu ŋɔi idɔ nŋɑ í kɔ̃ hee ɑ̀ wɑɑ dɛ ɑ kpɑ ŋɑ.
  gaq-gaq: ମ୍ନାଃ କୁକପାର୍‌ନେ ସଦସ୍ୟଇଂ ଆକେନ୍ ସାମୁଆଁ ଅଁଚେ ଏନ୍ତି ରିସାଡିଙ୍ଗ୍‍ଆର୍ଗେ ଜେ ମେଇଂ
    ସିସ୍‍ଇଂକେ ବାଗୁଏ ବିନ୍‍ସା ଚାଏ ଆର୍କେ ।
  gof-RNT: Shiiqida asay hessa si7ida wode daro yilottidi, hawaareta wodhanaw qoppidosona.
  unx-unx: ମାରାଙ୍ଗ୍‌ ପାଞ୍ଚେଟ୍‌ରେନ୍‌ ହଡ଼କ ନେ କାଜି ଆୟୁମ୍‌କେଦ୍‌ଚି ପୁରାଃଗି ଖିସ୍‌ୟାନାକ
    ଆଡଃ ପ୍ରେରିତ୍‌କକେ ଗଗଏଃ ନାଙ୍ଗ୍‌କ ସାନାଙ୍ଗ୍‌କେଦା ।
  gah-gah: Loko lo kemekago, giliake, kizapaló golesa molokago, aposolo kipili hilinigi
    li hukamóza,
  lcm-lcm: Taun kila longong a mengen ke, kala pat iria na marala lava na kilapo buk
    raung korong aniria.
  aer-aer: Akngerrepate arrekwelenye areyele awemele itne ahele anthurre irreke itirremele
    itnenhe apwertele wetyeke ilwetyeke-ante.
  qvc-NT: Chay awturidarkunaqam chayta uyashpaqa, ancha piñakushpa, chay apustulkunataqa
    munarqanllapa wanchiyta.
  tgl-ULB: Nang marinig ito ng mga kasapi ng konseho, galit na galit sila at ninais
    na patayin ang mga apostol.
  cbs-NT: jatu jaska waibu ninkatan jatu bechipaiama jatuki sinatajaidakin jatu detekatsis
    ikaibun
  xtm-NTPP: Nuu ni ka jiniso'o de sukan ma, ni ka ndakiti xeen ini de, te ni ka kuni
    de ja jin ka'ni de tee ma.
  nnq-nnq: Kingobu bandu boa ba Kitamo chakananhota apabajoa genia, ngabachimwa muno,
    ngabapala kakomanga achandundame.
  bao-NT: Cʉ̃ja pea atere tʉorã, bʉaropʉra ajia ametʉacoari, cʉ̃jare jĩacãrʉgaupa.
  san-ORI: ଏତଦ୍ୱାକ୍ୟେ ଶ୍ରୁତେ ତେଷାଂ ହୃଦଯାନି ୱିଦ୍ଧାନ୍ୟଭୱନ୍ ତତସ୍ତେ ତାନ୍ ହନ୍ତୁଂ ମନ୍ତ୍ରିତୱନ୍ତଃ|
  rmn-rmn: Кана одола, кон эсас отхэ, шунлэ адава, он холясаилэ тай манглэ тэ мударэн
    лэн.
  huv-NT: Wüx tanguiayiw aag ayaj ajcüwa nipilan tiül moncanchiün, quiaj tajcüyiw,
    tandiümüw mambiyaw nejiw nómban.
  otn-NT: Mi̱ 'yøhna̱ ra̱ hya̱ bi si p'ʉya, ja̱njua̱ni̱ ngue bi̱ mbøcuɛ. Bi̱ ne ngue
    xta̱ hyopyø representante ra̱ Cristo.
  nop-nop: Aposel hekidi mede unduŋ yenimbune me wapuhi adi kwihita tiŋa widihikumuŋdok
    nadigiŋ,
  obo-NT: To norinog idda taddot mgo ponguu to Judio, ayas pe-en sikandan id langot
    woy kopi-i ran nod imotayan iddos mgo apostoles.
  kca-kca: Тӑм хуԓман, ԓыв ԉик эԓты пелки тохты уратԓәт пӑ ԓывиԓаԓ пӑратты нумисысәт.
  cak-ENT: Y tok ri achi'a' ri nyebanun mandar y juzgar pa comon xcac'axaj ri xquibij
    ri apóstoles, xcatüj c'a coyoval y xquinuc que nyequicamsaj.
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤁᤴ ᤐᤠ᤺ᤴᤏᤡᤴ ᤔᤧᤄᤧᤵᤛᤢᤀᤠᤱ ᤕᤧᤈᤢᤶᤓᤥᤀᤥ ᤁᤧᤘᤠ᤹ᤒᤠ ᤔᤏᤠᤜᤠ᤹ᤖᤧ ᤛᤠ᤹ᤖᤡᤰ ᤂᤢᤏᤡ᤹ ᤛᤠᤰᤁᤧᤴ
    ᤐᤥᤃᤧᤀᤠᤱ ᤛᤣ᤺ᤰᤕᤢᤰᤔᤡᤒᤠᤜᤠ᤹ ᤛᤧᤵᤔᤠᤛᤡ ᤑᤠ᤹ᤀᤠᤱ ᤏᤡᤱᤘᤠ᤹ ᤔᤧᤈᤥᤃᤢᤖᤥ॥
  mie-NT: De tá nī jini ndá tēe cúñáhnú tūhun yáhá de nī nquītī ndasí inī ndá dē,
    de cúnī ndá dē jā cahnī dē ndá apóstol.
  san-TIB: ཨེཏདྭཱཀྱེ ཤྲུཏེ ཏེཥཱཾ ཧྲྀདཡཱནི ཝིདྡྷཱནྱབྷཝན྄ ཏཏསྟེ ཏཱན྄ ཧནྟུཾ མནྟྲིཏཝནྟཿ།
  qve-NT: Chay nisqankuta uyarispankun, chay autoridadkunaqa nishuta phiñakuranku.
    Hinaspan apostolkunata wañuchinankupaq munaranku.
  pao-NT: Mu tutunehanedu nakasuta'a, ka mu Te Pabe'e tuukwewabe batsakwu ka mee mu
    tunetamma.
  cbu-NT: Anoo mazinayarusin, kizpur tsiyantayarusin, Isusoo tayaspatampani pachayani
    k'kuz pastamaama; tárangashinllinaya.
  usa-usa: maamin-áímmá kéitaawana íyámma ôriq itata yíkama puyónúnatae tirááe.
  soy-soy: Kɛ pitúhɑɑnɛ ɑpi lɛ̃ n kṍ, ɑi pi fukɔɔmɛ ɑpi rɛ pi yɛ́ pitumɛ pɛ̃ kṍ.
  hui-hui: Bi ani layago hale howa Ganisolo agali biarume keba timbuni halu abosolo
    biaru homelo bo waholene nga lo manda bini.
  amf-amf: Yiwda peensa donzanaar dhalqin ogoam yinin qansenka kattsi dhagadhayse
    deesana keam ke qaabade.
  quc-NNT: Ri ki nimaqil ri winaq, aretaq xkita wa' sib'alaj xpe koyowal. Are käkaj
    kekikämisaj ri apóstoles.
  dob-dob: Ta toloinao Yesu ꞌana tosimanao ꞌidi ona gete sinonona, ga sigamwasowala
    ꞌaiꞌaila, ta nuwanuwadi be siloemwawasidi.
  wrs-wrs: Nonamba honamba Yutanindna kuwulva nomba hillivnamba, osva hemba mindnam
    wusapramana vev, wo helvakomo velm vivna hemba.
  mca-mca: In yepi'ye' ek'i pa'aj aka'an, ma' qa qi in nayu'kii pa'aj pekhewe'en qa
    neqek'uyutaxijju' pa'aj.
  tzo-TZC: Cꞌalal jech laj yaꞌiique, icap sjolic. Ta scꞌan ta smilic yaꞌiic.
  mya-mya: ဤ​စ​ကား​ကို​ကြား​ကြ​သော​အ​ခါ​တ​ရား လွှတ်​တော်​အ​ဖွဲ့​ဝင်​တို့​သည် ပြင်း​စွာ​အ​မျက်
    ထွက်​ကြ​သ​ဖြင့် တ​မန်​တော်​တို့​အား​သေ​ဒဏ် ပေး​ရန်​တိုင်​ပင်​ကြ​၏။-
  gng-NT: '*Sufmbɛ ya buur ya cɛkl yaab cii'' bi len'' nnɔ ma nnɔ, nɛ biʼbenku ni
    ben'' biʼbo ki tì kɛnde'', nɛ bi yíe bɛ ń ku bɛ.'
  cbi-NTPO: Entsa detiñu bale rukula meetu yuj ajaatyatu tu'nu tyala.
  ikk-NT: Ogẹn wẹ gi nụ ihiẹn ndịnị, ize nọ zemẹ wẹ ọda-ọda, wẹ nọ chọ nị wẹ gbu wẹ.
  leu-leu: Layaan ri langai a ferawaian sina mu yaamut ri marala faagut e ri buk punuk
    nari.
  maz-NT: C'o mi jün ngüenda, 'ma mü o dyäräji c'o jña c'o mi mama e Pedro, me co
