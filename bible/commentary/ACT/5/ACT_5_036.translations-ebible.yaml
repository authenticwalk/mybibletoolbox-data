    cajoo' u tz'oques ala'aji. Quimsabi ala'aji. Weecoo' u chucaan. P'aati ti ma'ax
    c'u'i u betajoo',— cu t'an aj Gamaliele.
  tet-tet: Emi sei hanoin ka lale, ema mak naran Teudas? Nia mate kleur tiꞌan, mais
