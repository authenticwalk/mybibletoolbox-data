  kan-2017: ಇದಕ್ಕಿಂತ ಮೊದಲು ಥೈದನು ಎಂಬ ಒಬ್ಬನು ಎದ್ದು ತಾನೊಬ್ಬ ಮಹಾಪುರುಷನೆಂದು ಹೇಳಿಕೊಂಡನು.
