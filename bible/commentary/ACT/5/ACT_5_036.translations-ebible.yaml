  san-ORI: ଇତଃ ପୂର୍ୱ୍ୱଂ ଥୂଦାନାମୈକୋ ଜନ ଉପସ୍ଥାଯ ସ୍ୱଂ କମପି ମହାପୁରୁଷମ୍ ଅୱଦତ୍, ତତଃ ପ୍ରାଯେଣ
