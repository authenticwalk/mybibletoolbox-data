    Tudasi nina siloemwawasina, ga ꞌana tomuliyao siꞌelelewana, ta ꞌidi boda ꞌigumwala.
  wrs-wrs: Ningu, nonamba tendorini Teutasva provnamba, himba os ona, ka mendekli,
