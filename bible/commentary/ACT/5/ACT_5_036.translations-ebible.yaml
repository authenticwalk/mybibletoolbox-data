    gipalata. Gikeenanatkanina.
  wiv-wiv: Miu ta lohoia a Teudas, kua e bele muga, ki vavazahezahenia hizana mule,
    pale, manumanu tauka e 400 dia ta muri vona. Palaka ia hubu matoa, pale, manumanu
    kua dia ta lala dia kata mumuri vona, dia ta bura katiutiu, pale, dia ta balavutuka.
  reg-reg: Kwo kubha, akatungu ka kara, Theuda emukire no kwikora kubha munu mukuru,
