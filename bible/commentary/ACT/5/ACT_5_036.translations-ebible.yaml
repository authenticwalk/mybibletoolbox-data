  acr-NNT: Ma kꞌo tan qꞌij xyaktaj jun achi Teudas rubꞌiꞌ, yey chiribꞌil ribꞌ xubꞌiꞌij
    e jun achi lik kꞌo uwach. Laj e kajibꞌ ciento rachijabꞌ xeterej chirij. Pero xopon
