    ᤁᤠᤰ ᤔᤧᤛᤧ᤺ᤖᤧᤀᤠᤱ ᤔᤧᤏᤢᤒᤧ ᤔᤧᤒᤣᤖᤥ॥
  mie-NT: De nūcūhun inī ndá ní nāsa nī ncuu quīvī yātā jā ní nenda Teudas contra
