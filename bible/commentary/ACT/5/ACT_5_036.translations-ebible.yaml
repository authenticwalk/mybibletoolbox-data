    oko ma boto noho sakabami oho noo bamu naateta.
  peg-peg: ଇନାକିଦେଂକି ଇଦାଂ ଆଗେ ତିଉଦା ନିଂଜି ଜାର୍‌ତିଂ ରୱାନ୍‌ ଗାଜା ମାନାୟ୍‌ ଇଞ୍ଜି ଇଚାନ୍‌,
    ଆରେ ଚାର୍‌ସ ଲକୁ ତା ହୁଦାଂ ମେହା ଆତାର୍‌, ଆସା କିତାର୍‌ ହେୱାନ୍‌ ହାତାନ୍‌, ଆରେ ଏଚେକ୍‌ ଲକୁ
    ତାଙ୍ଗ୍‌ ବାର୍ସି କିତାର୍‌, ହେୱାର୍‌ ୱିଜ଼ାର୍‌ ଜେଡ଼େକେତ୍ ଆତାର୍‌ ଆରି କାମାୟ୍‌ କିଦେଙ୍ଗ୍‌
    ଆଡ୍‌ୱାତାର୍‌ ।
  txu-NT: Ba ar amã arẽ gar ama. Amrẽbê me'õbê Teuda ari memã amiraxo àmra ar ba.
    Nhym me krãptĩ kute 400 pyràk mã kôt ajkamẽ. Nhym kam me arỳm kubĩ nhym me kunĩ
    kôt baja arỳm ajmà nhym arỳm kêt ne.
  eng-WEBU: For before these days Theudas rose up, making himself out to be somebody;
    to whom a number of men, about four hundred, joined themselves. He was slain;
    and all, as many as obeyed him, were dispersed and came to nothing.
  gnw-NT: Echa'ã caramboe yave uyecuaa Teudas jee vae, jare uyereroviaca ĩru vae reta
    pe. Jare jeta cuimbae reta, aramoi cuatrocientos, uyembatɨ jae ndive. Ẽrei jae
    uyeyucaca, jare opaete jae ndive ñugüɨnoi vae reta opa uñemɨai, jare ipuere'ã
    ma mbae uyapo.
  mux-mux: 'Ui walse yi Tudas omba yunu-ni nimba mele: “Na yi-auli te, nanga tondulu
    pelemú.” nirim kene yi po andret yunu lumbili puring. Akiliinga-pe gapmanale-ni
    yunu toku konjuku, yunu lumbili puring yi kanuma toku bulu-bale siring. ‘Teamili.’
    niring mele kam-kamu naa tiring.'
  maj-NT: A̱t'aha̱ xi nkú kama nd'a̱i ngáha, nda̱ chánka kits'ín ma yjoho̱ nda̱ Teuda̱
    ko̱ ma ra̱ ñju unchan já xi kitsjennkíhi̱. Tu̱nga kin'ek'iehén ndo̱ ko̱ kindzjoya
    ngayjee̱ xi kitsjennkíhi̱. B'a̱ ts'ín tsichukjehe ni xu'bo̱.
  bkq-NT: Uguondo Teudas aitobyry enanâguewâdaungâ. “Uguondo tynrenseim urâ. Auguely
    idataungâ” tâkeze myani. Toenzepa myani uguondo modo eagâ idâwâtyby modo awyly,
    quatrocentos awârâem. Tâdyoze olâ myani. Igueduo, idânârâ eagonropyry modo tâwenkezemo,
    tâtyram todopâdaynzemo warâ myani. Mâkâ Teudas aiese kewâtobyry, ton-honremba
    tâise myani.
  kue-kue: Okuna yagl ta kangiye Tiudas, ye wu pene pindre yagl kande mole dungo ana
    yomba 400 mereyegl pi ye mina keglkwa. Ba ye sigeglko, yomba ye mina eingwa ikra
    teke wu perepere eingo ye kongunmo ikra akiye dundungwa.
  cot-NT: Pinquenquejajiajero coramanitica ichoocavetacagueti Teorashini inintavetacagueti
    iranaantaquemequeate yoguijajiavetanacari oshequini caquinte, aricampa icarajiaque
    400. Cotanquitsi teequeate iragavejeji, mana imetojajitaqueri. Irira oguijajiavetanacarica
    ariquea yoayoaitanaji, teequeate intsipatavacaajiajempaji.
  bnp-bnp: I uka ma i hosi hateka e Teudas i bele, i takia ta ia a bakovi dagi, lakea
    e huriki ala 400 ri muri vona. Muri ni rabalaki, lakea e huriki a murimuri vona
    ri ha vapida, i lobo tavula a tara vona.
  apn-NT: Mãn arĩ mẽ ate finat Tetastija jarẽnh ã anohtỳx nẽ ho apa japêr. Mytwrỳ
    hõ hã na pre mẽ kãm amnhĩ to rax ã amnhĩ jarẽnh o pa. Hãmri nhũm hkôt ri mẽ pa
    xwỳnhjaja ohtô nẽ. Mẽ kêp 400. Tã nhũm prem mẽ kêp Tetasti pĩ nhũm hkôt ri mẽ
    pa xwỳnhjaja axpẽn pê anhgrà nẽ ma hapêx.
  ctp-NT: Ndyuꞌwi tianꞌ chaꞌ ti ngwa xkanꞌ mdiyan ska yu kiꞌyu nu tlá ꞌa, nu naan
    Teudas; mdiꞌin yu chinꞌ lo yuu re. Yaa ñaꞌan ꞌa tiꞌ nten chaꞌ nu ykwiꞌ yu kanꞌ,
    chaꞌ ndukwin yu chaꞌ nten tnun ngwa yu. Kanꞌ mdaꞌan jakwa siyentu yu kiꞌyu loꞌo
    yu; bra nu yjwi nten ꞌin yu, msnan ji nchga yu taꞌa ndaꞌan yu, mdyii chaꞌ ꞌin
    yu ya ñaꞌan ti bra kanꞌ.
  opm-opm: Mohnong dahatinmur. Rih Teudas oh Noh ihtin hanmur rim apdapmur. Apriporhan
    400 han ihir ohsi sashemur. Saptin wan han ihir ohnong sutperhan orhe han ihir
    kukutperhan orhe meng ohsi tap hat timbas hatipmur.
  bvr-bvr: 'Minyja bubu-borrwa: Gipa mu-ngoyurra an-gata Diyúrrach (Theudas) ana-bona,
    nipa wana a-negiyana a-ni rrapa aburr-jaranga aburr-yigipa aburr-ni, minypa 400
    gu-galiya yerrcha. Wurra barrwa aburr-werranga abu-buna, a-juwuna, lika aburr-yigipa
    jawina aburr-jekarra rrapa gun-nigipa janguny gun-nyagara gu-ni.'
  wal-wal: Aissi giikko, hagaappe kase wodiyan Tewodaasi bana gita giidi denddiis;
    denddin oiddu xeetu gidiya asati aara gaittidosona; shin a worin, a kaallida ubbatikka
    laalettidi, pattenna asa gididi attidosona.
  zad-NT: Ḻi lljadini kani batz bchej to beṉ' le Teudas, na' wne' nake' to beṉ' zakii,
    na' ka do tap guiyoa beṉ' bengake'ne' txen. Na' ka betgake'ne', yog' beṉ'ka' gokgake'ne'
    txen biyesḻesgake', bich bi bengake'.
  kmg-kmg: Mârâc ŋic moc šâŋene Teuda eki, no ŋicbomboŋ micne-ŋeŋic, iŋuc mume ŋic
    400 erao qohotambiŋ. Eme e jahacne šika kime ŋicfâc-ticne tâtiepie gie-jeŋic omatac
    fuawec.
  aso-aso: Gamene gozopoꞌ akaꞌmila ve ma gulive Teudaꞌ aza oto ve guveꞌnesi ve naba
    nouve lavo eveneꞌ fo hadeti (400) neꞌmine ezela giꞌmizaniꞌza alingeꞌ ngamani nete
    meꞌnibine bili hilikevo ezela giꞌmizave nene hutileꞌ igi vi haha ikevo aꞌmine
    initeꞌ osuꞌ lineꞌ.
  uli-uli: Ha chil gola Theudas we ye budoh mwo fael sew yad, we ye sor bo iy semal
    yarmat le ye tagiyet, iwe ngo be fabguy mal we re dabey bo chilal. Yodwe re limeseloh
    ngo panger mokwe chilal ngo re medarloh, iwe ngo ye moloh iy rel ttey we yal.
  nin-NT: Ivi i nise tanko nggo Tiyuda à gru nggurr anke̱ du uwa si kaba. A na meme
    anishirr ama ayiyirr ane̱ (400) a gru di ga ma. A ngu ma, abiga ma ba a ga ki
    varr varr namri. I nggurr bi imbarr yi i ttu nado.
  acu-NT: '¿Atumka aints Teudas naartin aneaktsurmek? Nu aintska: Wikia juuntaitjai
    tamati, cuatro pachak ainau niin nemarkarmiayi. Tura niin mainamtai, ni nemarnuri
    ainauka mash tupikiakiar ni jeen waketkiar kanakar pujusarmiayi.'
  cak-WNT: Ruma toka chi'ic'u'x tek xbec'ulun pe ri jun achi ri xubini'aj Teudas.
    Ri Teudas ri' xubij chi riya' jun achi ri nim ruk'ij, y yec'o jun caji' ciento
    achi'a' ri xetzekelben riche (rixin). Pero tek xcamisex riya', quinojel ri xeniman
    rutzij xquitaluj el qui' y xa xeq'uis ka.
  ebk-ebk: Tay ad kasin, wacha hi Teudas ay nangali un usa hiya ay nangatu ay taku.
    Umuy as opat kiasot ay tataku nan naetapi ay inmunud kan hiya. Ngem napatuy hiya,
    ya am-in ay inmun-unud kan hiya at nasisiyancha, ya maid nunfianakian nan insursuruna.
  spa-PDDPT: Porque hace un tiempo surgió Teudas y dijo que él era alguien, a quien
    se unió un número como de 400 hombres. Éste fue muerto. Todos los que le obedecían
    fueron dispersados y se redujeron a nada.
  ruf-ruf: Ghumwande chidogho tsakalawila imunu yumwe taghwa lyake Teuda, tsakalonga
    yeye ka imunu mkulu, ne iwanu ka miya nne tsawamuwinza. Lekeni kakomighwa, ne
    iwanu wake wose wapwililika na imbuli yake imalila baho.
  gun-gun: Mba'eta ymave opu'ã raka'e Teudas. Ha'e va'e ma onhemboyvate rei ramo hexeve
    quatrocentos avakue rãnda'u onhemoirũ. Ha'e gui ma ojukaa rire hexe ojapyxaka
    va'ekue-'ekue oaĩmba, mba'eve rei ojapo e'ỹ re.
  agu-BL: Na ulk tx'akx chic'u'lu' yi mbi banak Teudas. Na yi i' tetz tocsaj tib nim.
    Nin ja lo' chixom cyaj cient wunak te i'. Poro yi cwe'n biyij, ja tzun che'l xit
    yi e' yi e' xom te'j.
  isn-isn: Ku nsoko, ikali niaki ilee, uTheuda ai wimikile nu kitendiisa kutula muntu
    mukulu, ni ngele a antu, apikiie magana anne ai amutyatile. Ai ubulagilwe, ni
    ihi nai atulaa amukuiye ai asapatie nu kulimila.
  eng-PEV: A while ago there was a man called Thoodas. He wanted to fight the Roman
    government. He told everyone that he was great, and about 400 men listened to
    him and followed him to fight the Romans. But he died in that fight, and his followers
    all ran away. So in the end nothing happened.
  ilo-ULB: Ta iti naglabas a tiempo, timmaud ni Teudas a nagpammarang nga isuna ket
    mabigbigbig, ken agarup uppat a gasut a lallaki iti timmipon kenkuana. Napapatay
    isuna, ket amin a nagtultulnog kenkuana, nawarawarada ken awan nagbanaganda.
  pir-NT: Wacũña Teuda mʉnanore. Tiquiro basi “Masare yʉhdʉdʉcagʉ ijiaja yʉhʉ”, nidi
    masare. Sa ye masa peyequina cuatro cientos masa tiquiro mehna cjẽna tojoari.
    Sa ye apequina pehe tiquirore wejẽdi jiri. Tiquiro buheyere buheriquina pehe waha
    sitea wahari jiri. Sa ye tiquina mʉna yojopʉre mariedare.
  anv-NT: Tɛge, gébé gefɔ́, mende fɔ ayi ákuú ji Tɛudas, alomé ne ɛwu nnó ji
    alu menɔ muú. Bɔɔ́ bi akwɔle ji, álu genóge melɛɛ́. Gébégé áwáné ji,
    bɔɔ́ bi átyaá uchome bií ukwé.
  sab-NT: Che tachkedale boidu mine kwian kadakle Teudas ole chuia gweale jo tanglege.
    Teudas gerudu mau giti no trate ama mo gbu kweri kwian chugagwale dabaske. Kwian
    ngle cuatrocientos chagedu Teudas nate kwian ama gerua gau ulia ama gerudu kare.
    Agwa Teudas guleda, gire kwian ulita chagenga Teudas nate Teudas gerua gai ama
    ulita chegu gballa, gire ama ulita jo kige gdaite gdaite Teudas dolla ngeru. Kwian
    Teudas gerua chugu ngwadi, geru ulita Teudanu bidu.
  tmd-tmd: Ñɨŋ nugwöia, höd Tudas, nɨ nöbö dib me rön yadmɨn, mönö nuŋwa yadmɨd aku
    nöbö mö mɨga akwör, po hadred akuyöbö, nugw pɨmä. Jɨ mai nöbö bli nugwo pɨl pal
