  bel-N: Бо перад гэтымі днямі паўстаў Тэўда, кажучы пра сябе як пра некага, і да
    яго прыстаў лік мужоў каля чатырохсот; ён быў забіты, і ўсе, што слухаліся яго,
    расьцярушыліся і сталіся нічым.
  sch-sch: Moton han khom Theudas, ‘Milien ki ni’ tiin a hong oma, mi raza minli dôr
    an jûi ti nin la riet, nikhomrese ama hah thatin a oma, a nûk jûipungei khom
    anrêngin chekaninchâi zita ite ni khâimak ngei.
  mic-MIQNT: Te'sipunqe'g Teutas neia'sip. Tel'ta'sit negm nat wen mesgilg. Na na'tami
    ne'w gasgiptnnaqaniji ji'nmug peji wije'wapni. Pas'g na ne'po'teg, ta'n te'siliji
    majulgwalt'pni gaq se'sa'toqotipnig. Etl gaqiaq na'te'l ta'n tel lugutipnig.
  huu-NT: Jaie Teudas mɨcorɨ illaɨmana jaiacade. “Jai uaina baitɨmɨedɨcue” raillano,
    naimɨe dɨbeimo cuatrocientos ɨiñɨaɨ jaidɨmacɨ. Iemei naimɨe fiodaite. Naimɨe mɨcorɨ
    dɨbeimo itɨnodɨ oni tuusɨte. Jai naie rafuedɨ jaca ieconi duide.
  jiv-NT: Enentáimsatarum. Nuik áishmaṉ Tiútas wantinkiachmakia. Niisha kapitiániitjai
    takui, kuatru siáṉtu (400) shuar nemarkarmiayi. Tura ukunam nin maawarmatai,
    ni némarkamuri̱sha pisararmiayi. Túrunawar nuní amuukamiayi.
  otm-NT: Nguetho hin ɛ huą maya'bʉ bi ndants'a n'da ran 'yohʉ ra Teudas, mi ɛ̨na
    mi jasɛ rá ts'ɛdi. Nɛ xʉn ngu yʉ ją'i bi dɛnni, mbɛ goho ciɛnto. Nɛ nte dá ørpahʉ
    pɛ bi tho, nɛ gätho mi tɛnni bin 'uɛ̨xt'i 'da'a n'danni bi mba.
  dah-dah: Nalu kura hakot yara po mata kura forok yiyuŋ goyen bitiŋ sir yaŋ? Al kura
    deŋem Teudas beleŋ, ‘Nebe al deŋne yaŋ,’ yekeb al 400 gwahade beleŋ gama irde
    hinhan. Gega go al goyen maykeb yeŋ gama irde hinhan mar gobe bur yekeb hubu po
    hiriŋ.
  tnk-tnk: Rerɨmiaha trɨrhi Teutas fwe kupwən. Rɨni mə in iərmama riti. Nərmama həpɨk,
    ipaka tɨ 400, həuvən mhəkurirə i. Mətə kousi əpune iəmə nəha. Nərmama səməme kamho
    nəkwan havən kɨrkɨri. Kusen səvənraha rəsas miwən.
  kpr-kpr: Sifo eninda, genembo eni javo Theudas, nune kotofuko ari dae sedo aghi
    etiri, gegenembo 400 fera nunda ambo jimbi useri. Etero, gavana eredo Theudas
    detiri ambiri, nunda ambo jimbi oju sumbu taraghuseri.
  san-IAS: itaḥ pūrvvaṁ thūdānāmaiko jana upasthāya svaṁ kamapi mahāpuruṣam avadat,
    tataḥ prāyeṇa catuḥśatalokāstasya matagrāhiṇobhavan paścāt sa hatobhavat tasyājñāgrāhiṇo
