  lif-NT: ᤁᤢᤓᤠ ᤋᤱᤒᤣ ᤋᤃᤡ ᤌᤡᤕᤠᤍᤛ ᤔᤧᤵᤔᤏᤠᤒᤧᤴ ᤋᤩᤧᤀᤠᤱ ᤘᤕᤧ॥ ᤂᤢᤏᤧ᤹ᤃ ᤖᤥᤔᤡ ᤜᤠᤱᤈᤢᤶᤔᤡᤸᤗᤧ ᤁᤢᤍᤰᤗᤧᤱᤘᤠᤀᤥ
