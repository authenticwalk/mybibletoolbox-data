  san-TIB: ཨིཏཿ པཱུཪྻྭཾ ཐཱུདཱནཱམཻཀོ ཛན ཨུཔསྠཱཡ སྭཾ ཀམཔི མཧཱཔུརུཥམ྄ ཨཝདཏ྄, ཏཏཿ པྲཱཡེཎ
