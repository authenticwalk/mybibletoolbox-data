    ai peki bi taukaiwatana a dabalala bi bai matabuna i lautautau.
  cpb-NT: Pinkenkithashiryaakoteri jitachari Teudas, ishamewaitake irirori. Ipiyotake
    pairani 400 atziri. Iri kantzimaitacha ritsitokaitakeri Teudas, rithonka ripookayetanake
    maawoini tsipayewetakariri, ari ipeyari.
  aon-aon: Riguk anob nyutob, anan arman shahwaran um Teudas iri douk nakitak aria
    nakri anan douk debeini dodogowini arman. Aria narao sabaimi armam hurukatin um
    400-poreim hagipeshan. Aria shanuguk aria ananim hagipeshan iri hanogugur hanak
    atun atunuk. Aria enyudok hakri huneken iri nyanak nyabuhuk.
  hus-NT-2005: Ka chalpaytsik ke ti weꞌél chabkʼiꞌ xeꞌchin na Tewdas, xin péjey an
    lej pulek takʼix ani in ulu ke jajáꞌ jaꞌich jun i pulek inik, wéwná kʼal chéꞌ
    i boꞌ inik i iniktsik. Por chemdhá ani ejtal xi kʼál ti wéwnadh, bukʼlantsik ani
    anchanꞌ ti okʼon.
  mig-NT: Chi̱ onde̱ sáá ní ndonda Teudas, te áchí‑de ja̱ cháa téyíí kúu‑de. Te ni̱
    kataka̱‑i nuu̱‑dé nátu̱'un kuu̱n ciento cha̱a. Te ni̱ ji'i̱‑de ni̱ sá'a sava‑ga̱
    cha̱a. Te ta̱ká ja̱ ní ka̱jandatu̱ tu̱'un ni̱ ka'a̱n‑de, ni̱ kajicha̱ nu̱u kája'a̱n
    sáni.
  bps-bps: Du là dee fali takubu, nun satu to dnagit ku Tudas too fdatah i kton, na
    mdadong fat latu dad to magin di kenen. Kabay là mlo nun mati kenen, na i dad
    to magin kenen sbalét na landè gukel i dad nimoan.
  mbs-mbs: Kedengan, doen sebad otaw iningedanan ki Teudas meibeg megkedakel otaw,
    aw menge epat gatos se otaw timaking kandin. Meneng inimetayan sikandin, aw penga
    niyan nebilit se otaw timaking kandin, so wedad den mengibing kandan.
  cme-NT: Ku belle-na, Tedasi siire ce u fɛrɛ nelbuɔ. Nuɔmba sire cu u huoŋ-nu ta
    ba kã nuɔmba nuɔsiba hãi caaŋ-nu. Baŋ juɔ ko-yo, ba curaa hie? Ba saa pisãllã
    hiere wɛi?
  sus-sus: Waxati dangixi xɛmɛ nde naxan xili Tudasi naxa a yɛtɛ igbo. Mixi kɛmɛ naani
    nan nu biraxi a fɔxɔ ra, kɔnɔ a to faxa e birin naxa yensen yɛ. A xa fe mu findi
    fefe ra.»
  pon-2006: Ekei ahnsou samwalahr ako Diudas pwarodohr, kosekose me ih aramas lapalap
    emen; oh kereniong aramas pahpwiki kei iangala. Ohlo ahpw kamakamala, oh me ideidawehn
    ko ahpw tangpeseng; oh mwekid me e wiadahro ahpw sohrala.
  dad-dad: Kulu sain taka bun, Teudas ĩ yogo anĩ tamo odug ye fen, wõ yen, age fe
    di, fo handred tamo age fiya dõ difiyen, anĩ ere, ĩ dukesi di, yogon dõ fiya tar
    ganan firagagaũ dife, ege sa kelen.
  zab-NT: ¿Ta quɨt rzalaaztɨ dec gulalqui bdiacá tuby bniety ni bdialá Teudas? Guniib
    dec laab nuu tu náb ax guu zecti tap gayuaa xpɨnbɨ. Per chi gudinxú bɨny laab,
    irate de xpɨnbɨ brɨɨch. Ax ruytisy gulull ni cuaréldbɨ.
  jae-jae: Gêdêŋ ŋasawa teŋ Teuda ketoc tau sa gebe êtu ŋac towae ma lau 400 sêsap
    eŋ tôŋ. Tec sêjac eŋ endu, ma lau, taŋ sêsap eŋ tôŋ naŋ, sêjanda êsêac samob sêc
    êliŋêliŋgeŋ e nêŋ kôm gê su.
  ksd-ksd: Tago lua tikai, a iangina Toidas, i ga tut rikai, ma i biti, ba ia ra ngala,
    ma mangoro na tarai, a ivat na marmar bar, dia mur ia; ma di ga doka, ma diat
    par dia ga torom tana, dia vana varbaiai, ma i mutu.
  msm-NT: Basi kay nalingawan now on si Teudas no kunungkun inila. Meyduon nasakup
    din no mgo upat no gatus no ka otow. Di pighimatajan da sikandin aw to mgo sakup
    din nasusuwoy-suwoy. Na, nokoy man to nahimu dan? Wada!
  myk-myk: Bani li sanha mɔ toro wɛ, ná wa ya foro naha wu mɛgɛ ɲɛ na Tudasi. Wee
    ya yìri na wuyɛ pye sipyigbɔ kaɲahacɛmɛ wee ɲɛ, fo sipyii xhuu shishɛɛrɛ (400)
    shishiin ya taha wu fɛni. Ga pʼa pa wu gbo, a wu sipyii pu bɛɛri di jaaga. A kee
    keree kʼi da wà wee xuu wu ni.
  sbe-sbe: Bolimai hisa se lauko Tudasi ye taumasalaha na ye hedede bena iya tamowai
    lakilakina hesau, ede tamowai badodi 400 se hemuliwatani. Na Loma yodi tauꞌiyala
    iya se unui na tauhemuliwatanina wa se hailauyedi. Ede yona woyawoya wa nige kaniyona.
  mcr-mcr: Quväukuä kuapänä mäpäwqäŋga, Teutasi iqu ätimäuqe, ‘Nyi ämaqä naqä, yoqä-täŋunjqä’
    tquaŋga, ämaqä 400, iquenyqä qänaknä ikuwiqä. Qua miqä iqua, ique pizqä äpäsäpu,
    ga iquenyqä qänaknä imiŋuwä iquauŋi, äpäsändqiyäwqatqaŋguwäŋga, iquauqä wäuŋui
    qui imäkŋgqeqä.
  cux-NT: Caati nguuvi chí 'āā chó'ōo nācueeⁿ saⁿ'ā chi nguuvi Teudas chi caⁿ'a sá
    'iiⁿ'yāⁿ chí 'áámá 'iiⁿ'yāⁿ ch'ɛɛtɛ. Ní nduuvidaamá 'iiⁿ'yāⁿ ndúúcū saⁿ'ā miiⁿ
    tan'dúúcā cuuⁿ ciento 'iiⁿ'yāⁿ. Sáⁿ'a 'cūū ní ch'iī sa, ní 'iiⁿ'yāⁿ chí ch'iindiveéⁿ
    yā yeⁿ'ē sa, tuunu tuunu ca na vaacú yā cuináⁿ'a yā. Mar 'áámá yā 'āā ntɛ́ɛ́ ch'ɛɛtinée
    yā.
  tur-YTC: Çünkü bu günlerden önce kendini önemli biri gibi gösteren Tevdas ayaklanmıştı.
    Dört yüz kadar adam da ona katılmıştı. Tevdas öldürüldü, sözünü dinleyenlerin
    hepsi de dağıldı, yok oldular.
  san-ITR: itaH pUrvvaM thUdAnAmaiko jana upasthAya svaM kamapi mahApuruSham avadat,
