  mya-mya: လွန်​ခဲ့​သော​နှစ်​အ​နည်း​ငယ်​က​သု​ဒ​ဆို​သူ သည် မိ​မိ​ကိုယ်​ကို​ခေါင်း​ဆောင်​ကြီး​တစ်​ဦး​ဟု
    ဆို​ကာ​ပေါ်​ပေါက်​ခဲ့​၏။ သူ​သည်​နောက်​လိုက်​လူ လေး​ရာ​ခန့်​ရ​ရှိ​ခဲ့​၏။ သို့​ရာ​တွင်​သူ​အ​သတ်
