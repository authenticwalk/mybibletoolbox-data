verse: ACT.005.036
translations:
  kpx-kpx: La hilokage subuta vagana mole malahae toela Teodasi keu au ebika ebagemage
    ata moaga mesoho voa handele (400) keau igaetoai ehovalu. Abu isivialeike gamani
    aiohavoi. Isito gabie gamaniu Teodasi hamage hatige esemuiabe keau bahata vabulahai
    detuluvisi igaegaealu.
  okv-H: Embo Theudas na ereto heteto na embo penira ainge eto amita ambotani tapa
    400 umbuna rate teo pehenu amita ambotani amo sio sao nei do ae pambuo irae ena,
  tbo-tbo: Lolowa Tiudasi i towolo po ipa tauna lawa hai tu tahaya gehouna, po lawa
    magouhi mei 400 hi imulitagoya. Tamogi lawa gehouhi hi uni ma tu wotagona hi gunanohanohahi
    po a bagibagina i yababa.
  mal-C: കുറെക്കാലംമുമ്പ് ത്യുദാസ് എന്നൊരാൾ മഹാൻ എന്നു സ്വയം അവകാശപ്പെട്ടുകൊണ്ടു വന്നു.
    ഏകദേശം നാനൂറുപേർ അയാളോടുചേർന്നു. അയാൾ കൊല്ലപ്പെടുകയും അയാളുടെ അനുയായികളെല്ലാം
    ചിതറി നാമാവശേഷമാകുകയും ചെയ്തു;
  grc-SR: Πρὸ γὰρ τούτων τῶν ἡμερῶν ἀνέστη Θευδᾶς, λέγων εἶναί τινα ἑαυτόν, ᾧ προσεκλήθη
    ⸉ἀριθμὸς ἀνδρῶν⸊ ⸂ὡσεὶ⸃ τετρακοσίων· ὃς ἀνῃρέθη, καὶ πάντες ὅσοι ἐπείθοντο αὐτῷ
    διελύθησαν καὶ ἐγένοντο εἰς οὐδέν.
  bgc-bgc: इन दिनां तै पैहल्या थियूदास भी दावा करै था के मै भी किमे सूं, अर तकरीबन
    चार सौ माणस उसकै चेल्लें बणगे, पर वो मारया गया, अर उस ताहीं मानण आळे सब लोग बिखरगे
    अर उनका नामो-निशान भी कोनी रह्या।
  khz-khz: Toma reketa pege vanagi, Teuda erugaitito, evekilagito, ia talima kamuna
    ta, ne talima tinavu vativati (400) vetaira ia ria gekauto. Na ia gevagi-kwaregaato
    aonai gena taunilimalima maparara geraka-lovolovoto; vogolea toma verovero vagi.
  deu-TKW: Denn vor diesen Tagen stand auf Theudas, der machte etwas aus sich, dem
    hiengen etwa vierhundert Männer an; er wurde getötet, und alle die sich zu ihm
    hielten, versprengt und vernichtet.
  zsr-NT: Ral‑laꞌ tsajneyliꞌ ca guc zíꞌatël ziꞌa gdxin dza ni zoaruꞌ. Gyasëꞌ Teudas,
    atiꞌ ben cuinëꞌ ca bönniꞌ náctërëꞌ blau. Glaquëꞌ bönniꞌ yajtaꞌquëꞌ lëꞌ gdu tap
    gayuꞌë bönniꞌ. Guludöddëꞌ lëꞌ bönniꞌ rjaquëꞌ gdil‑l, atiꞌ glaslas yúguꞌtë nup
    niꞌ yajtaꞌgac lëꞌ, atiꞌ gnitz caꞌ yúguꞌtë le benëꞌ bönniꞌ naꞌ.
  lin-lin: Eleki mikolo mingi te, moto moko na kombo Teodasi awutaki kobima. Azalaki
    komimona moto monene, mpe bato pene nkama minei bazalaki kolanda ye. Kasi tango
    babomaki ye, bato nyonso oyo bazalaki kolanda ye bapalanganaki mpe lisanga na
    ye ekufaki.
  hns-NT: Koetjh baries pahiele ek Toidaas naam ke aadmie raha. Oe bolat raha kie
    oe bahoet koetjh hai. Aur okare sanghe lagbhag tjaar sau aadmie saath deis. Bakie
    ose ka bhail? Oe maraai gail, okar sab saathie log iedhar oedhar hoi gail aur
    oelogke dal ekdam se miet gail.
  noa-E: Pãrau khaphʉ nʉm, ar na woun Teudas anarr agjö jãg nʉrrarr. Ich iiupain,
    woun thethem a jaau nʉrrajimgui ajim anʉm, ich igwia. Magbaawai õor pöm cuatrocientojö
    i dʉ̈i khapeerkhajierram. Mamʉ wërbʉ nʉm ee warm khʉʉnau juau thõobapäaiwai mag
    i dʉ̈i wënʉrrarr khʉʉn thum sĩi aaidʉwia tagjã abajierramgui ajim anʉm.
  eng-EMTV: For before these days, Theudas rose up, claiming himself to be someone,
    to whom was joined a number of men, about four hundred. He was slain, and all
    who obeyed him were scattered and came to nothing.
  mib-NT: Chi nucūhun ni rō jeē ɨɨn cuiyā ni ndonda Teudas sɨquɨ̄ gobierno, te ni
    cahān de jeē tée téyɨ́ cúu de, te ni cacutútú nájnūhun cuūn ciento tēe jíín de.
    Yūcuán na te ni cajehni ñayuu Teudas, te tāca jéē ní caquijnáhan jíín de ni cajitē
    núu cuangoo sáá‑ni, te ni jecuɨñɨ̄‑ni jniñu ún.
  lif-NT2: कुभा तङ्‌बे तगि थियादस मे़प्‍मनाबे़न् त्‍ये़आङ् वये़॥ खुने़ॽग रोमि हाङ्‌जुम्‍मिल्‍ले़
    कुदक्‍ले़ङ्‌वाओ हाङ्‌बिफ्‍युङ् चोःक्‍मा फाॽआङ् इङ्‌गाॽएःक् लॽरे़आङ् वये़रो॥ हे़क्‍क्‍याङ्
    कुभा कुगिप् लिसि (४००) मनाहाॽरे़आङ् खुने़ॽ मे़दिम्‍दु, कर कुभा मनाहाॽरे़ खुने़ॽ
    मे़से़रुआङ् खुने़ॽ के़दिम्‍बा मनाहाॽ काक् मे़से़ःरे़आङ् मे़नुबे़ मे़बेरो॥
  xnj-xnj: Magono ga mumbele, ahumalili mundu mmonga liina laki Teudosi, akajijovela
    kuvya mundu wa kutopela, vandu ngati miya mcheche vakajiwunga nayu. Nambu akomiwi,
    kangi vamulanda vaki vakapechengana chikundi chaki chafwili.
  mmx-mmx: Gano ne Tiudas ga vot, ga lok do neni mo i silok aleng. La mo limixin diga
    mumu asu i ga epovo at lavanuet sangaun kobot (400). Ketla neni ga uu la mo limixin
    teren diga epeseves la mo lugugu atdi ga met gamasa nga.
  cbr-NT: Mitsun camina sinánti 'ain, uni achúshi, Teudas cacë, an ca ax isa cushi
    'icë quixun uni paráncëxa. Paráncëx ca cuatrocientos uni abë timë́acëxa. Usa 'icëbia
    a uni 'acancëbë ca axa abë nicë unicamax tsuáqui abati nëtë́acëxa.
  tee-NT: Ap'ast'act'it ni ix'alin ju mak'anchich pumatam lapanac ju Teudas ixjuncan.
    Ju yuchi ixnajun ni xak'ai ixjunita. Chai ixt'alasaputun ju k'ai ucxtin. Chai
    na lhu tava ju ixlapanacni. Tachi lakat'at'i cientos. Para ju taropajni tamakni
    ju yuchi. Chai tachi chun ju ixtach'ak'ok'ata ju yuchi chux amakpitsik'ocalh.
    Chai anchach ju tamactalh.
  eng-LSV: for before these days Theudas rose up, saying that he was someone, to whom
    a number of men joined themselves, as it were four hundred, who was slain, and
    all, as many as were obeying him, were scattered, and came to nothing.
  cak-NT: Roma toka pa iwi' cuando xc'ue' ri jun achi Teudas rubi'. Ri Teudas re'
    xu'ij chi raja' jun achi c'o ruk'ij, y jec'o la'k jun quieji' ciento achi'a' ri
    xetzekleben richi. Y cuando xcamises, conojel xquiquiraj-qui' y xeq'uis.
  pah-NT: A'ereki ymya ko Teudasva'ea uhu ikwehe jihi ko penduvihavamo ako kiro javo.
    He'yjuhu reki g̃a quatrocentos ko g̃a jikogi ahe rehe a'ero okovo ahe rupi, ei
    ga g̃a pe. Emo ojipe'g̃a ahe jukai, ei ga. A'ero ahereheve'g̃a kwaki'okatukatui
    ikwehe. Ahana'ja reki ahereheve'g̃a a'ero, ei Gamaliel'ga imombe'gwovo g̃a pe.
  sja-NT: K'irãpátɨ mak'ɨara taarã-e bɨ eperã Teudas apatap'edaapa k'ĩsiaji ichita
    jõmaarã k'ãyaara waibɨara pai. Mãgɨ́ eere cuatrocientos ɨmɨk'ĩraarã p'anajida.
    Mamĩda mãgɨ́ peet'aadak'ãri, iru ome nipapatap'edaarã jĩchoodachida. Mãgá ãchia
    k'ĩsia iru p'anadap'edaa jõdachi.
  xed-xed: 'Diʼiŋaghu a fitikani manda zlagapta sana mndu ta hgə lu ka Tewdas ta mnay
    kazlay: Haɗ mndu taɓta iʼi wu kəʼa. Ta magay mnduha ta fwaɗ dərmək ta laghwi mistani.
    Ka dzatá lu ta tsatsi, ka gazlatá tsa gwal si ta dzaʼa mistani ya. Ta haɗ lu tata
    gwaɗa tida wa.'
  mks-NT: Xíní ñúhú ndicu̱hu̱n ini ndó ña̱ sa̱nahá na̱ndindita in da̱ naní Teudas
    ta na̱cachi da xi̱hín ña̱yivi ña̱ cúú dá in da̱ íin cua̱há sa̱ha̱. Ta na̱sa̱ndi̱co̱
    tátu̱hun co̱mi̱ ciento ta̱a ja̱ta̱ dá joo na̱sahní na̱ da̱ ta tá na̱xi̱hi̱ da̱
    já na̱ndicui̱ta nuu tócó ndihi ña̱yivi na̱xi̱ca ja̱tá da̱ cán ta xi̱hín ña̱ yóho
    na̱naá sa̱há ndihi ña̱ na̱caja da.
  gfk-S: Mu lik leh Tiudas. A bar tinohon nalalie iga hanawat ma iga hininaawas hanana
    be aie tike lilie. Aihet na maar dak ira turadi di ga murmur ie. Iesene di ga
    ubu bing ie ma dong ing di ga murmur ie di ga hilo harbasie ma no nuno pinapalim
    ga linge bia.
  bmu-bmu: Mutuk emune azi kun qetŋi Teudas yaŋön wahöta ‘Nöŋön ketaŋamŋina akzal,’
    jiiga merak (yara) yambu tosatŋi teköi maljin. Teudasnöŋ mewö jiiga azi 400:gö
    dop yambuk öröröŋ jöhöba mindiriba malgetmö, kunŋan qei kömui tosatŋan aziurupŋi
    imbi köl waŋgigeri, mi kuŋgum eŋgigetka buratigetka qeburuŋinan pömsöm qeba qahöwahök.
  dgz-dgz: Iwa e anuyan, en namua apan da yaua Tiudas taueni anega wan, ‘Ne apan bawarewa
    da,’ menan apan 400 intum tan ewap amon. Go waenapan, apan ame tone boen evene
    wai tap punanan wat amon, anu tumat mega uon tan.
  eng-GNV: 'For before these times, rose vp Theudas boasting himselfe, to whom resorted
    a number of men, about a foure hundreth, who was slaine: and they all which obeyed
    him, were scattered, and brought to nought.'
  zaa-NT: porqui'ni'ni ttu cuaỹa nuá nna biria tu nu lá Teudas, nuỹé bèninią ca enne'
    prometer. Ttu tappa gayua' ti'ga ca enne' huíalatsi' quį quì'į, pero bitola nna
    bèttì ba cą na, ą'hua iyaba canu huíalatsi' quį quì'į nna gùthilàlia bá cą nna
    beníttilo bá partido quì' niá.
  eng-WEBSTER: 'For before these days rose Theudas, boasting himself to be somebody;
    to whom a number of men, about four hundred, joined themselves: who was slain;
    and all, as many as obeyed him, were scattered, and brought to naught.'
  guh-guh: Panajamatabënapire pacuenia Teudasvënënëmi bajayata exanatsi. Bajaraponëmi
    picani nacua pevetsinënexa, ayaijamatabëcuenenë bitso jamatabënaexana. Nexata
    picani pijajivinexa pënajinavanapatsi cuatrocientos ponëbeje. Itsiata Teudaspijinëmi
    beyaxuabatsi. Bajaraponëmi pepënajinavanapaevitsi, pamonae pijajivinexa picani,
    daxita nacayajateca. Nexata copiaruca baja bajarapacuenemi.
  bon-bon: Weene ngene jepecneye biname ngii Tiyudas poto cidi me. Poto kämäge niinäce
    gaabe me tabe täduji, biname bine jejemuji egä, ‘Cane babo biname gäne.’ Pama
    fooa hanred rooriye cina ten cama abasutinujisi. Yepä, tabe budre jepänuji, teeme
    biname cina piba maramara äbitinininujisi, siige wata apiruji teeme sigu te.
  nhw-BL: Anquielnamiquij nepa tonaliya itztoya se tlacatl Teudas catli quiijtohuayaya
    quipixtoya tequiticayotl, huan se nahui ciento tlacame mosentilijque ihuaya. Huan
    sequinoc quimictijque Teudas, huan nopa tlacame catli quitoquiliyayaj mosemanque,
    huan nochi itequi tlantiyajqui.
  mgw-mgw: Kwa mwanjaa nsimu waupite kwaapitike mundu yumo lina lyake Teude, ywaipunage
    panga ywembe nga mundu ywa nngama, ngapata banamasi' mitumbi mya nsese, babaalu'mbine
    nakwe. Lakini aatibulagilwa, na banamasi' bake boti ngababaganika no oba.
  swh-ONEN: Kwa maana wakati uliopita, aliinuka mtu mmoja jina lake Theuda, alijidai
    kuwa yeye ni mtu maarufu, akapata wafuasi wapatao 400 walioambatana naye. Lakini
    aliuawa, na wafuasi wake wote wakatawanyika, wakawa si kitu.
  wbi-wbi: Ulwakuva, unsiki ghunoghulyakilile, Theuda akima na pikughinia kuva munhu
    mbuha ni kipugha kya vaanhu, vino valyule ifilundo fine valyam'bingilile. Alyabudilue,
    vooni vino valya mwitike vakapalasana na kusovanika.
  bba-bba: Gɑsɔ, durɔ ɡoo u kurɑmɑ wi bɑ sokumɔ Tedɑsi wi u tii bɛɛrɛ wɛ̃ ɡem ɡem,
    mɑ tɔmbu nɡe nɛɛru (400) bɑ nùn swĩi. Adɑmɑ bɑ nùn ɡo, win bwɑ̃ɑbɑ yɑrinɑ bɑɑmɑ
    kpuro, mɑ bɑ win ɡɑri duɑri.
  eng-KJVCPB: 'For before these days rose up Theudas, boasting himself to be somebody;
    to whom a number of men, about four hundred, joined themselves: who was slain;
    and all, as many as obeyed him, were scattered, and brought to nought.'
  kgk-NT: Are-ma ojekwaa va'ekwe kwimba'e héry va'e Teudas. Onhembotuvixase ra'anga
    rei oiko-vy va'e. Quatrocentos oiko imoirũha íxupe. Upéi ojuka íxupe. Ojuka rire
    ohasãimba íxugwi inhirũ gwéry. Nonhemboatyvéi-ma.
  waj-waj: 'Nnaaruaa vaidi voovai nnutuuvo Tiuutaaso diitoo tunoo: Na vaidi yokovaa
    kieetavaivee, tuduu vaidi kaayau (400) inna nnaagiai nuairavai. Nuauduu vaidiiya
    inna ruputuduu putuduu inna nnaagiai nuairaiya raubiriiravai. Raubiruuduu inna
    nnutuuvoota inna mmooriivootama taikeeravai.'
  cpy-cpy: Pikenkishireta-koteri iitachari Teudas, ikantakaapero-waetaka paerani rirori.
    Ipiyotaki ikaatzi 400 ratzirite. Ikanta rowamahae-takiri Teudas, ithonka itzimpookanaka
    ikaatzi tsipawita-kariri, ari ipeyakari tee ikemakoe-teeri.
  mpx-mpx: Valila Teudasi i masal ge i ba tage iya tohouwa bwabwatana etega. Wana
    boda i ahel ali gewi po handeled (400), yaa abwe hi lol ge i aliga, yaka ana tototoulil
    hi tatawaliwali inoke wana boda i mowasi ge nige al hi gagan.
  wbp-wbp: Nyurrurlarluju kankulu milya-pinyi-jala yangkaju wati jinta yirdi Tuurdaja
    yangka kuja nyampu-kurra yanurnu ngurrara-kurra nyurru-wiyi. Nyanungurluju yaninjarla-nyanu
    nyampurlaju wiri-pajurnu wiringki nganta. Manu ngula-jangkaju, nyampu-wardingkijilirla
    turnu-jarrija wati warrmarla-nyayirni 400-pala. Ngula-kujakuju nyanungu yirdi
    Tuurdaja, ngulajulu yurrkunyu-paturluju pungu tarnnga-kurra milyi-kirra. Nyanungu-nyangu
    yangka wati warrmarla-warnu, ngulajulu palju pirri-yanu. Nyanungu-nyanguku watiki
    warrmarlaku, ngulakujurla lawa karrija.”
  luo-luo: Pok odeko ka Theuda nyocha osieko ka, kowacho ni en ngʼat moro malich,
    kendo kar ji mia angʼwen noluwe. Ne onege, kendo jolupne ne oke, mi wachno orumo
    kamano.
  nhe-NT: Inquiilnamiquij ya quipiya tonali itztoya se tlacatl Teudas tlen quiijtohuayaya
    quipixtoya tequihuejcayotl, huan se 400 tlacame mosentilijque ihuaya. Huan sequinoc
    quimictijque Teudas, huan nopa tlacame tlen quitoquiliyayaj mosemanque, huan nochi
    itequi tlantiyajqui.
  aii-aii: ”ܣܵܒܵܒ ܡ̣ܢ ܩܲܕܡ ܚܲܕ ܡܸܬܚܵܐ ܩܝܼܡ ܠܹܗ ܚܲܕ ܐܢܵܫܵܐ ܫܸܡܹܗ ܬܵܘܕܵܐ، ܘܐܡܝܼܪܹܗ ܒܘܼܬ
    ܓܵܢܹܗ ܕܚܲܕ ܡܸܢܕܝܼ ܝܗܘܵܐ. ܓ̰ܘܼܡܸܥ ܠܹܗ ܒܵܬܪܹܗ ܐܲܝܟ݂ ܐܲܪܒܲܥܡܵܐܐ ܐܢܵܫܹ̈ܐ. ܗ̇ܘ ܦܝܼܫ
    ܠܹܗ ܩܛܝܼܠܵܐ، ܘܐܵܢܝܼ ܕܐܙܝܼܠܔ ܠܗܘܿܢ ܒܵܬܪܹܗ ܦܝܼܫ ܠܗܘܿܢ ܒܘܼܪܒܸܙܹܐ. ܘܦܠܵܛܵܐ ܕܟܠܹܗ ܐܵܗܵܐ
    ܗܘܹܐ ܠܹܗ ܒܲܛܝܼܠܵܐ.
  esk-NT: Aippaaniguuq iñuqaġniqsuq atiliŋmik Theudas-mik kamanaġasugaluni iḷiruamik.
    Iñunnaŋniqsuq sisamanik kavluutinik iñugiaktigiruanik. Aglaan tuqqutaupman iluqaġmiŋ
    maliġuaqtai siaminniqsut taatnaqługuasiiñ suuŋaiqhuni.
  msb-msb: Nasabi ko ini kay kasadto nagpakita si Teudas na nagaangkon na gamhanan,
    kaya mga 400 ka tawo an nag-urupod sa iya. Pero pinatay siya, kag an tanan na
    nagsunod sa iya nagburulag, kaya nawara man gihapon an iya grupo.
  cpa-NT: Di³ lah¹la² ma²ca¹løa¹ ja³ca¹já¹. Ca¹lø¹chián¹ jan² dsa² tsen² Teudas. Mi³mi²juanh¹²dsa
    hŋiah¹²dsa. Mi³quianh¹³dsa cónh¹ quiún² ŋia²lúg² dsa². Ni³ jøng² ca¹jŋaih¹ dsa².
    Ca¹ŋi¹lia¹ dsa² mi³quianh¹³dsa. Cu¹ná¹² báh³. Ca¹dsan¹ jǿg³ quiah¹² dsa² héi².
  dso-dso: ତମର୍‌ ମନେରଇସି, ଅଲପ୍‌ ଆଗ୍‌ତୁ ତିଉଦା ନାଉଁର୍‌ ଗଟେକ୍‌ ଲକ୍‌ ରମିୟମନର୍‌ ବିରୁଦେ
    ଉଟ୍‌ଲା । ସେ ନିଜେ ବଡ୍‌ଲକ୍‌ ବଲି ଲକ୍‌ମନ୍‌କେ କଇଲାକେ ତାର୍‌ ସଙ୍ଗ୍‍ ଚାରିସଅ ଲକ୍‌ ମିସି
    ରଇଲାଇ । ମାତର୍‌ ତାକେ ମରାଇଲାଇ, ତାର୍‌ପଚେ ତାର୍‌ସଙ୍ଗର୍‌ ଲକ୍‌ମନ୍‌ ଚିନ୍‌ବିନ୍‌ ଅଇଗାଲାଇ
    ଆରି ତାର୍‌ ଦଲ୍‌ ବୁଡିଗାଲା ।
  meu-meu: Idau nega ai Teuda na e gini tore, eto ia na herea tauna, bena taunimanima
    sinahu-tlani sisivana ienai e tao; to e alaia mase, bona ena orea taudia e hakarohodia
    bona e ha-oredia.
  yva-NT: 'Syare wansaemen: wusyinoe vatane inta apa tame mirati Teudas po raura pare,
    ‘Risyamo vatano syanakoe.’ Weti vatane mansano ratusije mambisy utavondi ai. Weramu
