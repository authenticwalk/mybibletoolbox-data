  zpl-NT: Ulluꞌcu arquiꞌhua nú xa uriꞌi tucu bene enu lee Teudas huaꞌtu, uni nú necai
    tucu bene enu neca equie, nu neca tucu tacu ayuꞌu bee beneꞌi, pero chenu unguuti
