    pasë me nabey, zeeṉe laa me gut nëzrii nëzrec bliaaḻ grë zha ne gocnie me ga.
  hix-NT: Àsok hana nehxakon ha, Tewdas heno ha, kekon xarha tà, Kamaryewu. Onà wyaro
