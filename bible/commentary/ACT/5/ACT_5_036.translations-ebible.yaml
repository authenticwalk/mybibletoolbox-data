    400 kom hana àyakenon kom ha, kekon hatà, Kamaryewu. Waha me nomokyatxkon hatà.
    Noro heno yotahatxownà mak hatà, arymano ynye ro komo, kekon hatà. Akoron heno
    komo xarha, natakhahtàkatxownà hatà, omeroro. Waha mehra harha nehxatxkon hatà,
    kekon hatà, Kamaryewu.
  sim-sim: Mas wolo Teudas or usaha ormu mbara, �An malakama nir.� Karem or mbarik
