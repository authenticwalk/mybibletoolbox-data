  agt-agt: A nonotan muy i mina Teyudasen ta kwa en sina, te pinātā-nāng na ya bari
    na, a pinadagdag na hapa ya appatagatut na lālāki. Ammi awena haman napagbalin
    ya gakkad na en, te pinapasi da hala, a sangaw nekutukutet hapa ya dumagdag kiden
    tentu.
  lug-lug: Emabegako waaliwo omusajja erinnya lye Syuda, yasituka era n’alowoozesa
    abantu nti muntu mukulu, era abantu ng’ebikumi bina ne bamugoberera; naye yattibwa
