  gaq-gaq: ଆକେନ୍‍ ସେନୁଗ୍‍ ଥିଉଦା ମ୍ନିକ୍ନେ ମୁଇଂ ରେମୁଆଁ ନିଜ୍‍କେ ନେଙ୍ଗ୍‍ଆ ମ୍ନା ଡାଗ୍‌ଚେ
