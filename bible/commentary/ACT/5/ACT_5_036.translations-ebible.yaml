    deenei la gu daaligi, guu made, gei digau ala nogo daudali a mee la gu lellele
    dagidahi, gei nia mee ala nogo hai go mee, la gu hagalee.
  taj-taj: तिग्‍दा भिसम चु भन्‍दा ङाच्‍छाएनोन थूदास भिबा म्‍हिसे ङा घ्रेन म्‍हि हिन्‍ना
    भिसी भिमुबा। ओच्‍छे थेदेन छ्‌याम ओस्‍पन ग्‍यार्जा ब्‍लि म्‍हिगदे भ्रमुबा, ओच्‍छे
    थेदा साइजी। जमाहेन्‍से थेदेन छ्‌याम भ्रबा जम्‍मान म्‍हिगदे ससा बङबङ तजी, ओच्‍छे
    जम्‍मान गे आखेल्‍बा तजी।
  avt-avt: Nɨpaa mɨtɨk Tiudas kekrit katɨp hɨrak mɨtɨk iuwe, te mɨt 400 nererik nisesik.
    Au, mɨt nakɨp kaa te mɨt nɨpaa nisesik noknɨn nanɨno.
  cbk-cbk: cay antes pa aquel si Teudas ya vene tamen y ta man bugal que ele ya gayot
