  bod-N: རྒྱུ་མཚན་ནི་སྔོན་ཆད་ཐེའུ་དཱ་བྱ་བ་ཞིག་ཡོད་པ་དེས་ངོ་རྒོལ་བྱས་ཤིང་རང་རློམ་ཆེ་བས་མི་བཞི་བརྒྱ་ཙམ་འཁོར་དུ་བསྡུས༌མྱོང༌།
