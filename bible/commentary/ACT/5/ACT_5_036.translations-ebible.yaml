    huan quitocanijme quinami nahui cientos lacames. Huan in Teudas cataya lamictili
    huan moxtin hual quitocanijme mosemanaloaya ca capic yes, huan yojque yajmo nesiaya
    ilanechiculisli.
  wed-wed: Mara tagogi oroto wavana Theudas viḡavia i vikarei ma i kauana-melei da
