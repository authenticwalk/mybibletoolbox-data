  gof-ENT: ኣይስ ጊኮ፥ ሃይሳፌ ካሴ ቴዎዳሲ ባና፥ ‹ታኒ ጊታ› ጊዲ ዴንዲን፥ ኦይዱ ፄቱ ጊዲያ ኣሳቲ ኢያራ ኢሲፊዶሶና። ሺን
