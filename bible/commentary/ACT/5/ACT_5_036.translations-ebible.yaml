  apr-apr: Ngan lomu galanga ye tool yo ene Tiodas i. Ye rai kapala yo ila koot nga,
    ngan Tiodas tani in imadit tina le iwete bet ye in tool mai inbe ene mai lapau.
    Ngan nen le di tooltool yo titoo nga, ngan kinkatingi kidi ben 400. Bong yeiso
    bet di tooltool tiraumata Tiodas a imata, ngan le di tooltool tina yo titoo nga,
    ngan timayiriyiri le urata ki tani yo ipamaditi i, in ikino.
  tiy-tiy: Bé do gétah wén i ségétéwe étéw féndawét Teudas, ménbéréh been kun i toowe
    ménbantug gérotor étéw. Atin fot ratuh gétéw i ménwaléye kuyugén. Endob wén i
    ménméléhu de atin i de kuyugén ménbéragar ro brab énda i énggérigono ro.
  nlg-nlg: Au ghanaghana olia Theudas te tughuru tate tana lei bongi te padi me bosa
    tatea gaia siki sakai te haba, e kaekage sogea ke vati hangalatu ni tinoni tara
    taonia. Mara matea ma gaira tara taonia tara havukaghi, ma nina samalaghi te vuha
    piragovu.
  dgr-DOGNT: Įdì whaà-le ekò dǫ ı̨łè Theudas wìyeh ‘T'asìı deè aht'e,’ dı t'à dǫ ta
    at'ı̨ ı̨lè. Eyıt'à dı̨akw'eènǫ dǫ haàtłǫǫ gıts'ǫ̀ ajà. Hanìkò ełaàgı̨ı̨hwho tł'axǫǫ̀
    wecheekeè hazǫǫ̀ ehkègı̨ı̨de. Eyı hanàhòwoo sìı t'asìı wı̨ı̨zìı whelı̨-le.
  pes-OPV: زیرا قبل ازاین ایام، تیودا نامی برخاسته، خود را شخصی می‌پنداشت و گروهی
    قریب به چهار صد نفر بدوپیوستند. او کشته شد و متابعانش نیز پراکنده ونیست گردیدند.
  ron-1924: Кэч ну демулт с-а ивит Теуда, каре зичя кэ ел есте чева ши ла каре с-ау
    алипит апроапе патру суте де бэрбаць. Ел а фост оморыт, ши тоць чей че ыл урмасерэ
    ау фост рисипиць ши нимичиць.
  tpz-tpz: Eöm to nat e nem, moaan voh ne Teutas to soe pan, ‘Eöꞌ a teꞌ sunön.’ Ivëh,
    ka 400 teꞌ vatet voh poë. Ivëhkëk, ee to ip vamët ee peꞌ, ka ma napan varih to
    vaman ne poë rusin vahok ee, ka kiu peꞌ hik en.
  agd-agd: Afovaí ukharono. Ída ayá damú oriyan mino. Teudasi ano e mantaaren temí,
    ‘Téi vafan bákun ten tiví bain banta uno,’ síkan ádé anantá kami kami antareti
    (400) nanin banta ano véin dakafiyaréin maen kamani ano véin aruan púdan bentá
    ma mumunan iyá ein kayo me ifá en orera íkan beni yoran mo savifa afe ein mino.
  rkb-NT: Jokboha tu maku izumu Teudas inarokota. Atahi kytsa bo nitsasoko “Uta apehatsa
    wata” nikara. Kytsa sizubarẽtsa kwatero sẽtos kytsa ituk niukurunaha ituktsa niyziknaha.
    Iwaze Teudas ibezehita. Iwatsahi ituktsa nanabyitaba nipaparahabaiknaha. Ihyriziktsokzawy
    nepyk.
  san-THA: 'อิต: ปูรฺวฺวํ ถูทานาไมโก ชน อุปสฺถาย สฺวํ กมปิ มหาปุรุษมฺ อวทตฺ, ตต: ปฺราเยณ
    จตุ:ศตโลกาสฺตสฺย มตคฺราหิโณภวนฺ ปศฺจาตฺ ส หโตภวตฺ ตสฺยาชฺญาคฺราหิโณ ยาวนฺโต โลกาเสฺต
    สรฺเวฺว วิรฺกีรฺณา: สนฺโต ''กฺฤตการฺยฺยา อภวนฺฯ'
  iws-iws: Mɨ bɨiya inkam nwɨrɨn Tiudas nɨkɨuwiyɨn, siya hɨnɨɨna boɨnkɨn, karaɨrgɨn
    bɨiyan inkam komiiyɨn. Mɨ iikamɨm kamaɨrɨm kam nwɨr 400 sɨma ɨni siir isid ywowɨm.
    Mɨ mhoɨiya siirɨn kam nhɨrkɨm sɨma yɨsomaoki mɨ siir isidɨn ɨna yɨdam nɨnoopkiyɨm
    mɨ siir mɨiyɨm ɨna yɨkigiyɨm.
  pol-SZ: Jakiś czas temu bowiem wystąpił przeciw Rzymianom niejaki Teudas, który
    uważał się za kogoś niezwykłego. Zgromadził wokół siebie około czterystu uczniów,
    ale gdy go stracono, wszyscy jego zwolennicy rozproszyli się i nic z tego nie
    wynikło.
  ztq-NT: Kol ksaladzy gaanoo nii penaadle pchoo tu xaa nii pcholë Teudas, xñee xaa
    nii tu xaa non nak xaa, aan kwsëëb siik tap kyoow meñ xlad xaa. Per blyëëdy lëë
    xaa beety meñ, aan kchësy meñ nii kwsëëb xlad xaa pchoots klyaal, aan lëë xcuent
    xaa byal sikootyee.
  zai-NT: Purti chiqué biasa ti hombre lá Teudas, na laa nga tuuxa. Ne yenanda stale
    binni laa, bia' tapa gayuaa hombre. Peru qué nindaa de ngue biiti cabe laa ne
    birá xpinni bireeche, ne raqué biluxe ni.
  upv-upv: Suri rramrongwose bonevis sopon, san otur imare, nisen ko Tutas. Ni elngi
    lweni ni evi jinibb san. Ko jinibb elep sopon, ejpari ongut vavij (400) sopon
    arpitevi. Ko mian ko m̃ernen arevji pini, ko jinibb sen nir arwolu sarrsarr; ko
    ngok evi vajin bongsi majingen sen.
  aui-aui: Rorowainagha tomogha tana kana waghawagha Tiyodas igeghomiiri bi iyawonawona
    da touna na bada ghamana tana, bi tomotomogha yadi 400 sivigeruveni na sikivini;
    bi gegha da sikasunuyi na kana kivikivina sivivera bogabogae da awaki iyabera
    na imomogha.
  wap-NT: Kotuaꞌa naa naꞌapa shaꞌatii tawuruꞌu Theudas kaawauzonuz. Uruu dono udakotinpan
    umanawunuꞌo pidan nii, naꞌiki iriba shaꞌatii uzaamatan papidanannao nii. Uikoda
    400 pidannao zaamatinan uꞌidiꞌiti. Mazan baudaꞌapa kamoo uzowii-kao, uruu idi
    ipai upidanannao makoobiꞌiinan, atii naꞌapa karikaonan ĩmainaabatinan.
  mva-mva: Noranetuka-ba nge tamoata teke ara Teudas ipusika be nena-la irangaki ngai
    ara otioti kata. Be tamoata be aine ‘400’ moarunga ditaguraki be ditagai. Ata
    umoatea ipura nge tagataga ne digalalai-ramo. Bokaibe kana imarangaki ngae nge
    ileua-ramoba.
  dwr-NT: Ayissi gooppe, hawaappe kase wodiyaan Tewodaasa geettettiyaawe barena wolqqaama
    giide denddeedda; denddina oyddu xeetu gidiyaa asatuu aananna gaketteeddino; shin
    A wodhina, A kaalleedda ubbatuukka laalettiide, maaddenna asa gidiide atteeddino.
  kfw-kfw: Ajarchu hiwa nikhuo matiang atheinuo ah mikalok ka-eii kati Theudas inti
    khat aleiom, amadiang mi rajamili daam inleijui, takkha ama inthatpha anuk kajui
    ngaikha inchek-chaidarra inmang suojei.
  bfz-bfz: कऊँकि इना दिना ते पईले थियुदास ये बोलदा रओ था कि आऊँ बी कुछ आए; और कोई
    चार सौ मांणू तेस साथे ऊईगे, पर से कायी ता और जितणे लोक तेसखे मानो थे, सब ओरे-पोरे
    ऊईगे और खत्म ऊईगे।
  cuk-09: Nue bemar insamalo, we-ibagan-iduale, igi gusa. Deun Teudas dulemar-idudii-gusad,
    na sogdii-gusad, an Dule-Dummadye. Degi dulataled-ilabake dulemar eba nagus-gusad.
    A-dule-oburgwismargu, eba-nanaimalad bela aisakid, degi, bela yoggud-gusmalad.
  ben-OBCV: কিছুদিন আগে, থুদা উপস্থিত হয়ে নিজেকে এক মহাপুরুষ বলে দাবি করেছিল এবং
    প্রায় চারশো মানুষ তার পাশে জড়ো হয়েছিল। সে নিহত হল ও তার অনুগামীরা ছত্রভঙ্গ
    হওয়ায় সবকিছুই ব্যর্থ হয়েছিল; কারো আর অস্তিত্ব রইল না।
  mil-NT: Chi ní cunaha nǐ xíndecu ɨɨⁿ tée ní xínani Tèudás, te ní cachí‑dé sá cúnùu‑dé,
    te ní cundɨhɨ‑dé dàtná cúmí cièndú cue tée, te ñá ní cuìní‑güedé cuu ɨɨⁿnuu‑güedě
    ndɨhɨ cue tée cùchiuⁿ. Te ní sahni ñaha cuè tée cùchiuⁿ‑áⁿ xii tée Tèudás, te
    ní ndɨhɨ cue tée ní xica cuu ndɨhɨ‑dé ní xíté nuu‑güedé, te ñá túú‑gǎ ní quìde‑güedé
    nàcuáa ní sani iní‑güedé cada‑güedé.
  myu-myu: — Kuy'ũm'ũm ma wara'at ag̃okatkat osunuy. Ibutet Teudas i osunuy. “Soat
    podi ma wa'õbuyxi,” i napa ma o'e'e warara'acat pe. Adeayũ ceweju oekuku ip―400
    beayũ. Imẽnpit wara'acat ixe Teudas o'yaoka. O'jepõg̃põg̃põg̃ ixe a'õ kayayũ.
    Soat oi'ũm ixe ekapikap — io'e.
  amk-amk: Weo raminde nanai inontarai manei wonong fino Teudasi, i niariri weinontarai
    fuba, tuti ne inontaraio erariati fosa tarahio ewepiaura weru (400) tea rai. Wape
    afai Roma fosa emuni ampafe ne mano erariati fosa era tateraia tuti ne finiarifo
    wefieai ahang kaha.
  fai-fai: Suwámi bá, amsin mew lukongin banim be kal Tiuddas matam bako, ‘naka kinim
    dukum, win sono.’ Kalan taba, 400 kinim iyo yak alam mit tem unsidiw. Kata kinim
    be anbidiw fikalese ade adikum kinim am ibik tein kámin, ika básikel yak aba maek
    aba audom ilim kukuw kanamin uyo kudáliw kutinu,
  ura-NT: Aihalu Teeodane coaucuchenaainti. Coaracuchenachuhinti, leesajei que niqui,
    ‘Aca jete, jataain itolere amurijiriin nelateineeinera.’ naane jaun niqui, esenetaain
    sacuuruha jena fashai cachaaurune. Nii jana, sohin jaooruhane jaun, ita caje riaaneein,
    jianecuruhalu- sacuureraauruneta.
  mcd-NT: Shinancapon. Fari futsan nocon caifo futsan ahuun anu Teudas, “Unfin mato
    niaifo itiroquinran,” ishon noco shinanmapaipaoni. Ascano cuatrocientos nocofunufoan
    a tanapaonifo. Ascafia futsafoan Teudas rutunifo. Ahuun tanamisifo pashcafainnifo.
    Ahua finontama.
  urt-urt: Ŋoiheryembe, somohon Teudas nate ŋana lenge miyeꞌ tuweinge nange kin Lahmborenge
    pe, miyeꞌ tuweinge 400 tahar jande kin. Kom tinge yonombe kin si nule pe, lenge
    miyeꞌ tuweinge ŋaiye jande kin tangalai yalꞌe yalꞌe pe, wah kin uku si nal luh
    pakaiye.
  kiz-kiz: kwa ndabha muandi theuda ajhinuiki ni kwidayi kujha mun mbaha, ni idadi
    jha bhanu kama mia nne bhan'kesisi. Akomibhu, ni bhoha bhabhan'tieghe bhatawanyiki
    ni kujhagha.
  tzo-TZE: Na'ic me ti oy ilic jun vinic ta vo'one, Téudas sbi. Banquilal la scuy
    sba. Oy chanib ciento svinictac. Pero imilat li Téudase. Jech la svoq'uilan sbaic
    batel scotol li svinictaque, tey ilaj c'op o yu'unic.
  lex-lex: Yoma aghoratrer mia'ta la ululu de Teudas nmai die nhi' inonni de emeka
    o'ta-mata lawna ida pede edonna ghal de riy rahu wogata rler wut lia pa rmalawna
    makden Roma o'tani-matni re. Mere rwenna Teudas, ne mak kler wut lia re to'a-taiya,
    ne e hihi'ini mana nwal lia hamamuamua.
  dov-dov: Nkambo musule amazuba aya, Tewudasi wakanyampuka nkali kuyanda kuba uumwi,
    mpawo bantu biini, basika myaanda iine, bakaba antomwe anuwe. Wakajayigwa, eelyo
    boonse abo bakali kumulemeka baka mwayisiwampawo kwakamana.
  rgu-rgu: Te emi bei mafarene touꞌ esa, nade Teudas, maten doo a soo, tehuu bei nasoda
    a, ana hule aon nae ria nana lahenda bauinaꞌ, losaꞌ lahenda bate natun haa tuka
    ni. Tehuu tepoꞌ fo lahenda raisa ni, mana-tuka nara ralai kofela, losa besaꞌ ia
    ta mita esa mata-idun so boeꞌ. Mopo basa sii soo!”
  toc-NT: Porque caj luu cala­ca­pa̠s­táctit la̠ta lácu aquinín hui­la̠­náhu nac quim­pu̠­la­ta­ma̠ncán,
    y ni̠naj luu aklhu̠hua ca̠ta laca­tza̠­lani̠t la̠ta titax­tuchá cha̠tum chixcú
    xuanicán Teudas, xlá tili̠­tax­tu­pú­tulh cumu la̠ cha̠tum tali̠­pa̠hu chixcú;
    xli̠­ca̠na pi̠ tali̠­pá̠­hualh ma̠x cumu akta̠ti cientu lac­chix­cu­huí̠n. Pero
    ni̠ li̠maka̠s quilh­ta­macú mak­ní̠­calh Teudas y xli̠­hua̠k hua̠nti̠ xta­li̠­pa̠­huán
    tata­lac­tilh­tá­ma̠lh y antiyá lák­sputli hua̠ntu̠ xma̠­la­ca­tzu­qui̠ni̠t.
  som-som: Maxaa yeelay, hadda ka hor waxaa kacay Tudas, isagoo nin weyn iska dhigaya,
    kaasoo niman badan oo qiyaas afar boqol gaadhaa raaceen. Isagii waa la dilay,
    oo intii addeecday oo dhammuna way kala firdheen, oo waxay noqdeen wax aan waxba
    ahayn.
  mam-C: Kyna'ntza, aj b'aj ti'j Teudas atxix ojtxe, tej tq'ma kujxix wen qa ataq
    nimxtaq toklin, ex kyaje syent ichin i ok lipe ti'j. Me tej tkub' b'yo'n, b'e'x
    el kylaq'win, ex xi' kysipin kyib'jo lipcheqetaq ti'j, ex ikytzin pon b'aje tkyaqil
    tb'is Teudas.
  ndj-ndj: Dahili padokwa, afumbukili mundu yumu litawa lyaki Teuda, ayidumbeyi kucha
    mweni mundu yajumiliwi na vandu mya mchechi naha, vamukovekelili. Lakini vamuwulaghili,
    pambeli chipinga chaki chosi chimwaaluka pambeli chisova.
  mbj-NT: —Bë hyb n'aa newë p'ooj ub du n'aa doo, Tew-Das häd näng doo. Ky n'aa etsëëh
    paa m', tanooh. 400 ajyy tahyb n'aa pé ta sii habok do paah. Ti m' radajëëb kän.
    Radaj'ëëp jawén paa bä m', ta sii habok do paa ketyn bong. Tadajëp bä, ahëëj jëng
    sahõnh hẽ.
  lat-VUC: 'Ante hos enim dies extitit Theodas, dicens se esse aliquem, cui consensit
    numerus virorum circiter quadringentorum: qui occisus est, et omnes qui credebant
    ei, dissipati sunt, et redacti ad nihilum.'
  ngp-ngp: Mwakumbukila kugamba alailaga Teuda mazuwa yomboke akaketogola kunda mnt'hu
    mkulu, niyo want'hu wabulaga magana mane wamzumilaga na kukelunga naye, Mna niyo
    akomwa, wose nawakamtimila niyo wa mwaganika, kafyo kakwe niyo kaganika.
  enq-2: Wambale dosa akali Teudasa lenge mendeme baa akali andake mende kalyona lao
    kateamopa, akali 400-api mendeme baa konda piami. Teudasa pyao kumaseteaminopa,
    baa watao paeyamino endakali dupa pitaka tale peteaminopa, kalai piamino dupa
    etea.
  eng-ASVBT: 'For before these days rose up Theudas, giving himself out to be somebody;
    to whom were called a number of men, about four hundred: who was slain; and all,
    as many as obeyed him, were dispersed, and came to nought.'
  mna-mna: Motoyom imiili pa Teudas. Ndaama pakan ta ila kek na, ni imar ipet, mi
    izzo pa itunu be ni tomtom toro. Ma tomtom tau sorok som (400), ta tila tito i.
    Lak, koozi imbotmbot i? Som. Tipuni ma imeete, to naŋgaŋ kini tikam pirik, mi
    kosa sa som.
  myw-myw: “Kunuwes kweiboug teitan gamag yagan Tudas itamanaw, idok guyaw avakaein
    tonen; gamag babaw mo inekes, mamagin lakatuvas tawaw; wankuyeim mwasanin iweiys
    taw towen, o taliganeins anilivan bo igayays; butun taw towen bo ikous.
  sby-sby: Na mulanukunga ca linolinowa, kwalikuba muntu naumbi lina lyakendi Teuda
    walikulisumpula ne kulibandeti ni muntu walemekwa, bantu bali myanda ina balamukonkela,
    nsombi balamushina, bantu bonse balikumukonkela balamwaika ne kupwilalimo.
  sll-sll: Homa yal ta Tiudas u tibi pire singaba bir moliwa dungure, ari miki weni
    po handred doling bomia. Bomba, si gomia gamahobi u sutani pire honagi ol tekimia.
  yaq-NT: Eme'e ju'u Teuraaj teamtau waatine, jaibu ili binwatuko, ini'i au che'ewareka
    ka kia beja au yoeme'eti jiaka yeu siika. Inika'a intok o'owim, jumak naiki siento
    taka a' sualeka, aamak eak. Taa ini'i me'etuk. Jume' intok aamak eame, inime'e
    na'ikimtuk. Intok junama'a si'ime lu'utek.
  uro-uro: Mäqi imäk di ma Teudas ka märanas bä qa qoaräs i qa di ama moräs na qa
    bä ama ruvek kärarhani i ama rhodäm sä rha di qorhäs na ama levaet ama handret
    ta mon sämäni qa. Mamär dä rha veng ga bä vräs nä iarhakt kärarhae i sa rha mon
    sämäni qa bä qop iangärhäkt aa lat di ama suk pa angät kamäs.
  ita-1885: Perciocchè, avanti questo tempo sorse Teuda, dicendosi esser qualche gran
    cosa, presso al quale si accolsero intorno a quattrocento uomini; ed egli fu ucciso,
    e tutti coloro che gli aveano prestata fede furon dissipati, e ridotti a nulla.
  muy-muy: Nə̀ɗəm nahkay ti aɗaba àpəsa vi a ɓal Tewdas àhəraya àɗəm naŋ gəɗakani.
    Nahkay mis àgray diŋ diŋ faɗ tàɗəba naŋ a. Ay tàra tàkaɗa naŋ a ti ndam gayaŋ
    ya tàɗəbay naŋ ni ɗek tèdeva, pakama gani àndav nahkay.
  kqc-kqc: Senagi amiye yokoi roka Theudas baeyo iniye nigika bi ina bi amiye tora
    yokoi ma amiye 400 kana inasa auta regasa digamadi. Idu, ina umuyeyadiri, bi ini
    usi dina vene firifari ni diyadi resi ini moimai evata risi regamadi mina ka minari
    maka koina niyo.
  tav-tav: Tirʉmʉpʉ Teuda cawamecʉcʉ, “Camajii majuu yʉ ã,” caĩnucubajupʉ. To bairo
    cʉ caĩro caʉmʉa cuatrociento majuu cʉ mena aninemogarã cabaibajuparã. To bairo
    na cabairo camaja aperã maca Teudare cʉ cajĩa rocacõañuparã. To bairo cʉ na cajĩa
    rocaricaro bero cʉ yarã cãnibatana cáaá bate peticoajuparã. Cabero, “Cʉ cabuiorije
    ñuuquẽjupa,” caĩ tʉgooñañuparã camaja yua.
  eng-ULB: For some time ago, Theudas rose up claiming to be somebody, and a number
    of men, about four hundred, joined him. He was killed, and all who had been obeying
    him were scattered and came to nothing.
  spa-VBL: Hace un tiempo Teudas quiso hacerse famoso, y cerca de cuatrocientos hombres
    se le unieron. Fue asesinado y todos los que lo seguían quedaron dispersos y no
    lograron nada.
  fra-_FOB: Car, il y a quelque temps que Theudas s'éleva, se disant être quelque
    chose; auquel un nombre d'environ quatre cents hommes se joignit; mais il fut
    tué, et tous ceux qui l'avaient cru furent dispersés et réduits à rien.
  hau-ULB: A kwanakin baya wani ya zo mai suna Tudas ya dauki kansa wani abu, kimanin
    mutane dari hudu ne suka bishi, amma da aka kashe shi jama'arsa baki daya sai
    suka watse, ba wanda ya kara jin labarinsu.
  mal-mal: കുറച്ചുകാലങ്ങൾക്ക് മുൻപ് ത്യൂദാസ് എന്നൊരുവൻ എഴുന്നേറ്റ് താൻ മഹാൻ എന്ന്
    നടിച്ച്; ഏകദേശം നാനൂറ് പുരുഷന്മാർ അവനോടുകൂടെ ചേർന്നു എങ്കിലും അവൻ കൊല്ലപ്പെടുകയും
    അവനെ അനുഗമിച്ചവർ എല്ലാവരും ചിതറി ഒന്നുമില്ലാതാകുകയും ചെയ്തു.
  kkc-kkc: Bei, niba goolee, daga odoo hee Tudaseeye goo hageesi moodoolone o su toowa
    diso. Osoloso 400 odoo oso yibolo silesibiliso. Esino edebeeyo yo wooloomome,
    yibolo silesibili odoo 400 diba kukulo diyadeeso. Egeesi maga goo mauwe poogooso.
  lit-lit: Nes pirmiau šių dienų prieš kiek laiko iškilo Teudas, kuris pasisakė esąs
    kažkas nepaprastas. Prie jo prisijungė tam tikras vyrų skaičius – apie keturis
    šimtus. Jis buvo nužudytas, ir visi, kurie tikėjo juo, išsisklaidė ir nuėjo niekais.
  urd-GVR: Kyoṅki kuchh der huī Thiyūdās uṭh kar kahne lagā ki maiṅ koī ḳhās shaḳhs
    hūṅ. Taqrīban 400 ādmī us ke pīchhe lag gae. Lekin use qatl kiyā gayā aur us ke
    pairokār bikhar gae. Un kī sargarmiyoṅ se kuchh na huā.
  far-far: Sulia nao si tau go kau, sa Tedas leka mai ka saea nia ta wane 'inito,
    ma ka bobola fainia fai telenge wane ki ne kera leka sulia. Ma nao si tau go,
    wane ni omee Rom ki kera ka saungia, ma na fafurongo nia ki kera ka takalo tafau,
    ma na raoe be nia sasia ka sui laugo 'ana.
  suz-BL: साइ थुदास माइश्‍शो आ पर्बम गो नेल्‍लेमी तुइक्‍ताक्‍य। मेकोमी ठेयब सेल्‍सीशा,
    ४ सहे मुर आन कली आ नोले खोइक्‍ब सेल्‍तु। मिनु थुदास साइक्‍चा पुंइसाक्‍व। मिनु
    आ नोले खोइक्‍ब नेल्‍ल ब्राशा गाक्‍तेक्‍म। मिनु मेको आन लोव़सी जाम्‍शा लत।
  car-NT: Penaro terapa a'si'ko amy Teudas tatynen tywokari'se tywaije man amy poto
    'su kari'na me. Irombo amykon okupa'emboto ainatone-kari'na wokyryjan iwairy taro
    iwyinonokon me tywaije mandon. Mo'ko Teudas te tywo tywaije man. Irombo iwyinonokonymbo
    tywotaripa'se mandon. Tuta'se mandon.
  amp-amp: Niko Teudasrhu gnngr yakitoh hanykfot. Ror inji namor. Kmi thofm kfo brur
    bobrurmotrm kmi kmi nafakmomn memom wom hingrneft hingrnarahnom. Ndnetmn 400 yimam
    nayakhato Teudasrn nyingako tohmor. To nhai. Nd Teudasr yimam wasmotmr, nd hingrneft
    mfak htanimomt.
  bht-bht: क्योंकि इना रोजां ला पेहले थियुदास ऐ बोलदा था, की मैं भी कुछ है; कने कोई
    चारसो माणु उदे सोगी होई गे, पर सै मारी दिता, कने जितणे लोक उदी मंदे थे सारे तितर
    बितर होई गे कने खत्म होई गे।
  eng-NOY: 'For before these days arose Theudas, boasting himself to be somebody;
    to whom a number of men, about four hundred, joined themselves: who was slain,
    and all, as many as obeyed him, were scattered, and came to nought.'
  cub-NT: Ãrʉjara mʉja ãñʉ Teudas bácʉ ʉ̃i d̶aino mácarõre obediʉjʉa jipocai. “Parʉcʉbu
    yʉ. Me jabotequijivʉ mʉjare”, arejamed̶a ʉ̃ mácʉ põevare. Aru cuatrocientos paivʉ
    ʉ̃mʉva baju nʉrejaimad̶a ʉ̃́que. Ʉbenita ne boarĩ́ jarʉvaiyede ʉ̃ mácʉre, ʉ̃́que
    nʉivʉ bácavʉ coateni nʉrejaimad̶a na. Que teni ʉ̃ mácʉi d̶aiye báque bíjarejavʉ̃ya.
  ita-1927: Poiché, prima d’ora, sorse Teuda, dicendosi esser qualche gran cosa; e
    presso a lui si raccolsero intorno a quattrocento uomini; ed egli fu ucciso e
    tutti quelli che gli aveano prestata fede, furono sbandati e ridotti a nulla.
  lww-lww: Amiu asitomyuli yaru nap̃a Tutasi. Nanua ga ne, pe nakonua manene re poli,
    naga sum̃alu, nap̃a naga pisa pisape naga pe yaru m̃a tai ne, a suri sane yaru
    la ponotia vari nap̃a la apa apiran la amio. Ana la am̃em̃ar naga rui, la am̃enetetain
    kiena yeririna lala, a kiena p̃egas nene naga pimi pe suri korena rui.
  ckb-ckb: ماوەیەک لەمەوبەر سوداس دەرکەوت و خۆی بە شت دەزانی، هەروەها نزیکەی چوار
    سەد پیاوی لێ کۆبوونەوە، بەڵام کوژرا و هەموو ئەوانەی دوای کەوتبوون بڵاو بوونەوە
    و ئاسەواریان نەما.
  spm-spm: Boghumɨra Teudas otogha kamagh nombɨ mbɨŋgɨ kamaghɨusue, ‘Khɨɨ gumaghan
    aphanan mav.’ A mbɨkemisima 400ɨn mɨn gusi gumasi aŋn gɨn gue. Uthughun khavɨn
    gavman aŋm mbɨsuesima, aŋna aremi. Kha uthughun aŋn gɨn zuir tharsi mee bar atamatamɨra
    are. Mee amuisi bighan khav aghaa otosi phatɨ.
  nas-nas: Tero tee naning Tuudas donkonura baka daangamparakoꞌnung pankaing tamparama,
    eeꞌnoko karingai donkaange deerunooꞌ karenaumo daakuꞌke siompaakoꞌ. Teka tee tavaako
    tee teing tee siompaakoꞌning avitoitoi purarenkaꞌarira paaꞌariruꞌ.
  uvl-uvl: A eteia, nga lia manmana none nge ene Tiutas lohot pe teke i non palaungana
    pe na kerkerenga halang. Pe hana iri ana non kina iri ana non kina elle (400)
    leteria manmanna nge i pe te nanasia i. Pe nga etue nenge te hune i ke mete, nena
    hana mur te ua parai pe tepoi hote ume pele ero.
  eng-BBE: 'For before this there was Theudas, who said he was someone important,
    to whom about four hundred men gave their support: he was put to death, and his
    band was broken up and came to nothing.'
  ixl-CNT: Tan atich maꞌl u vinaj koꞌxten majte, Teudes ibꞌii. Nichtaqꞌ bꞌens tibꞌ
    mam vinaj. Atil tijleꞌm nichtaleꞌ. Utz nojchit mam tenam ok tiꞌ. Kamal 400. Pek
    yatzꞌaxi utz, motx texh ipaxi tibꞌ qꞌuꞌl maꞌtich tok tiꞌ. Taꞌn sotzchil iꞌana.
  xsi-xsi: Miki kasama tu muŋga, tamâta toŋge, i ŋa mine Tiudas, ande ipâŋga ku iporo
    tu, ‘Naŋa nde tamâta ŋalae’. Mine kala tamâta ŋgu kambwaŋenzi tamâta ŋalae ŋapa
    (400) nde silâ sipono muli papa. Andeta Rom nenzi zugu tamâta sipu pâta imâte
    lâ, ŋineŋga i ne ŋgu ŋinde nde sikâwa pwapwataki silâ, aku marumbu.
  crx-NTPO: Dzoh sa' inle' 'ilhoghun dune Theudas huyúlhni-un, 'en la ninya ‘Dune
    ncha-un usdli,’ ni whe dune bulh yálhduk. 'Et la 400ne at'en 'enne hits'ú nedindil,
    'et hoonts'i hizilhghi, 'ink'ez yuts'ú nedindil inle'ne ts'iyawh 'ants'i yanahadil.
    'Et nduhúja whe gak huzdli'.
  kan-OKCV: ಕೆಲವು ದಿನಗಳ ಹಿಂದೆ ಥೈದನೆಂಬವನು ಕಾಣಿಸಿಕೊಂಡು, ತಾನು ಒಬ್ಬ ಗಣ್ಯವ್ಯಕ್ತಿಯೆಂದು ಹೇಳಿಕೊಳ್ಳುತ್ತಾ
    ಬಂದನು. ಸುಮಾರು ನಾಲ್ಕುನೂರು ಜನರು ಅವನ ಹಿಂಬಾಲಕರಾದರು. ಅವನು ಕೊಲೆಗೀಡಾದನು. ಅವನಿಗೆ ವಿಧೇಯರಾದವರೆಲ್ಲರೂ
    ಚದರಿಹೋಗಿ ಇಲ್ಲದಂತಾದರು.
  bbb-bbb: Ijadufuo maeje igia fie, ude e Tudasi fu e ijiege biesiriana e ireobo igege
    renoenoga e boeje (4000) bu uri fu nuvenoe. Rove e guebe uri fu kanavoga e ije
    fuina oenoejo ije bu dabe giegisa vae.
  blw-blw: Ta paniyê hen inummat. Hamham-ényu ngén hen anchi ar-argaw way wachan fummùnag
    way ihay tagu way ah Teudas hen ngachanna. Yag ah Teudasanchi, emparangna hen
    acharna ah nangato wat sommorotcha an hiya hen opatgasot way tatagu. Ngém yachi
    way na-awni, ammag napchit ah Teudas yag anchag nawawan amin hen anchichay pasorotna,
    wat ammag maid tommoroyan nadchi.
  tam-2017: ஏனென்றால், இந்த நாட்களுக்கு முன்னே தெயுதாஸ் என்பவன் எழும்பி, தன்னை ஒரு
    பெரியவனாகப் பாராட்டினான்; ஏறக்குறைய நானூறுபேர் அவனிடத்தில் சேர்ந்தார்கள்; அவன்
    மரித்துப்போனான்; அவனை நம்பின அனைவரும் சிதறிப்போனார்கள்.
  azz-NT: Porín xiquelnamiquican san que ne quemanían ya nemico se tagat ten mochihuac
    tayecanque, yejua ne ten monotzaya Teudas. Huan yejua mopohuac huan quijtojtinemía
    que semi hueyi chiuque. Huan yejua quinuicatinemía nahui ciento isoldados. Pero
    yejua amo huejcahuac. Ta, niman quimictijque huan quinixcomoyauque nochi isoldados
    ten quitacamatinemíaj. Huan ijcón nochi quintamijque.
  spa-RV-1909: 'Porque antes de estos días se levantó Teudas, diciendo que era alguien;
    al que se agregó un número de hombres como cuatrocientos: el cual fué matado;
    y todos los que le creyeron fueron dispersos, y reducidos á nada.'
  csy-csy: Banghangziam cile hi te ni om ma in Theudas a kici khat piang ngei a, ama
    le ama sia mi thupi khat bang in ki suangtak mama hi; mihing zali kiim in beal
    phot napi, ama ki that hi; taciang a thu zuite theampo ki thethang siat a, bokik
    siat hi.
  mxq-NT: 'Jamyatstʉ miidsʉty ko kyaj jyékyʉbyʉty pyʉdeꞌky yʉ Teudʉs diꞌibʉ jʉnán:
    “Ʉjts ya̱a̱ ijtp mʉj.” Es tpanʉjxtʉ taxk mʉgoꞌpxʉ yedyʉjk. Per dyaꞌoꞌktʉ Teudʉs,
    es nidʉgekyʉ diꞌibʉ panʉjxʉdʉ tyʉgooydyaay. Es jap oj kyʉjxta̱ꞌa̱y.'
  tzj-NT: Turkaj chewe nak bantaji ja tok c'o jun achi yictaji Teudas rubi', arja'
    xucoj ri' ruyon como jun nimlaj achi in ec'o la quiji' ciento ja rachi'i' ja quecoj
    qui' ruq'uin. Pro ja Teudas arja' camsaxi in xe'anmaji ja rachbil canojelal. Queri'
    queban, pan ekal xeq'uisi, mta nak ta queban.
  tdt-tdt: Ita hatene, foin dadauk ema ida naran Teudas foti nia aan sai ema boot,
    i maizoumenus ema nain atus haat tuir nia. Too ikus ema oho tiha nia, depois nia
    ema sira halai namkari too lakon tiha deit.
  ron-BTF: Fiindcă înainte de aceste zile s-a sculat Teuda, lăudându-se a fi cineva,
    la care s-au unit un număr de bărbați, aproape patru sute. Acesta a fost ucis,
    și toți câți ascultau de el, au fost împrăștiați și făcuți de nimic.
  eng-WEBP: For before these days Theudas rose up, making himself out to be somebody;
    to whom a number of men, about four hundred, joined themselves. He was slain;
    and all, as many as obeyed him, were dispersed and came to nothing.
  eng-FBV: Some time ago Theudas tried to make a name for himself, and about four
    hundred men joined him. He was killed and all who followed him were scattered
    and it came to nothing.
  nld-1939: Enige tijd geleden stond Teudas op, en gaf zich voor heel iets bijzonders
    uit; en ongeveer vierhonderd mannen sloten zich bij hem aan. Hij werd gedood,
    en al zijn aanhangers werden verstrooid en verdwenen.
  bwo-bwo: Haniye shin Tewodasi eteets asho ‹Taahe ash een taane› ett tuure b́ teshi,
    awd balok'o ashonwere bínton ik woterne bo teshi, ernmó bín úd'niyek'reyi, b́
    shuutso shairwotsuwere bad' bowutsi, bí'ettsonuwere shiro boraniyere b́ oori.
  nch-BL: Anquielnamiquij nepa tonaliya itztoya se tacat Teudas cati quiijtohuayaya
    quipixtoya tequiticayot, huan se cuatrocientos tacame mosentilijque ihuaya. Huan
    sequinoc quimictijque Teudas, huan nopa tacame cati quitoquiliyayaj mosemanque,
    huan nochi itequi tantiyajqui.
  quc-TNT: Chna'taj chech alak chi xque' quieb oxib junab wa', xwalij jun achi, Teudas
    u bi', ri xuban che rib chi nim u banic. E quiejeb ciento achijab ri xeboc ruc'.
    Xcämisax c'u ri are', xa je ri' conojel ri e c'o ruc' xejabunic, xq'uis c'u u
    wäch juntir.
  tfr-NTPO: Woyotjl̈ĩzĩ ga domer weno shäng kjl̈ara dënashko ko Teudas. E opyono shäng
    tjwl̈õ kësbange. E irgo ga domerga töno tjeng ba tjok dogl̈o sak dbäw pjl̈ogl̈o
    pkëng (400) dik. Miga, e irgo ga zröraba, ga l̇l̇amo l̈i shdöktonge. Eshko ga
    l̇l̇ëbo l̈i pjitonge.
  kaq-NT: Neateman ta Teudas jonishqui. Hapohihti shinanax yohuanaiton sca ta hicha
    tahni jonibaan jaa chibannishqui hahbetan nihcatsihquibaan. Cuatrocientosbo. Jaabi
    hihbocatsihqui bi ta rehtexon jaa chibanaibo rihbi jabamacannishqui, jahuabi sca
    yamanon.
  sgb-sgb: Hên hato ay main êt êmên di ya nalyari. Hi Teudas ya nagbabara hên mihay
    makhaw ya ampamaala, ay nakahagyat hên apat a gatoh ya lalaki ya nakilamo kana.
    Noa, a nadyag ya labay nan daygên, ta hên napatsi ya, ay nangapi-hihiyay hila
    tanay habaytoy kalamo na.
  vie-1934: 'Trước đây, Thêu-đa dấy lên, xưng mình là kẻ tôn trọng, có độ bốn trăm
    người theo hắn: hắn bị giết, và cả thảy những kẻ theo hắn đều tan lạc, rút lại
    chẳng qua là hư không.'
  kxv-kxv: ଇଚିହିଁ ଈଦାଆଁ ନ଼କେଏ ତିୱୁଦା ଇନାସି ହ଼ଚାନା ତା଼ନୁ ର଼ କାଜା ମାଣ୍‌ସି କିହା କଡିତେସି,
    ଇଞ୍ଜାଁ ସା଼ରି ୱାଞ୍ଜା ଲ଼କୁ ଏ଼ୱାଣିତଲେ ଆଣ୍ତିତେରି; ଏ଼ୱାସି ପା଼ୟ୍‌ୱି ଆ଼ତେସି, ଇଞ୍ଜାଁ ଏଚେକା
    ଲ଼କୁ ଏ଼ୱାଣି ତା଼ଣା ବା଼ର୍ସୁ କିହାମାଚେରି, ଏ଼ୱାରି ବାରେ ଇତାଲା ଆତାଲା ଆ଼ହାଁ ଏ଼ନି କାମାତା
    ହୀଆତେରି ।
  cha-cha: Sa antes di este sija na jaane cajulo si Teudas, janabanidoso güi taegüije
    y jaye na taotao; ya iya guiya nae manguaguato un manadan lalaje, guaja buente
    cuatro sientos mandaña sijaja; ni y mapuno; yan todo ayo sija y umosgue güe manmachalapon
    ya manjuyong sin jafa.
  amu-NT: Ee cjañjoomꞌ nꞌomꞌyoꞌ jaachꞌeeti xuee tyomꞌaaⁿ Teudas. Tyotsoom na jom tsꞌaⁿ
    na tꞌmaⁿ cwiluiiñe, ndoꞌ chaꞌna ñequiee siaⁿnto naⁿnom jlaꞌjomndyena ñꞌeⁿñê. Sa̱a̱
    jlaꞌcueeꞌ nnꞌaⁿ jom, ndoꞌ chaꞌtsondye nnꞌaⁿ na jlaꞌjomndye ñꞌeⁿñê tꞌoomꞌndyena.
    Mana ntycwii cantyja ꞌnaaⁿꞌaⁿ.
  hin-CV: कुछ ही समय पूर्व थद्देयॉस ने कुछ होने का दावा किया था और चार सौ व्यक्ति
    उसके साथ हो लिए. उसकी हत्या कर दी गई और उसके अनुयायी तितर-बितर होकर नाश हो गए.
  spa-BES: 'Antes de esto estaba Teudas, que dijo que era alguien importante, a quien
    unos cuatrocientos hombres le dieron su apoyo: lo mataron, y su grupo se rompió
    y quedó en nada.'
  san-BEN: ইতঃ পূর্ৱ্ৱং থূদানামৈকো জন উপস্থায স্ৱং কমপি মহাপুরুষম্ অৱদৎ, ততঃ প্রাযেণ
    চতুঃশতলোকাস্তস্য মতগ্রাহিণোভৱন্ পশ্চাৎ স হতোভৱৎ তস্যাজ্ঞাগ্রাহিণো যাৱন্তো লোকাস্তে
    সর্ৱ্ৱে ৱির্কীর্ণাঃ সন্তো ঽকৃতকার্য্যা অভৱন্|
  tdx-tdx: Ie omalemale, nitroatse t’i Teodasy le nirengevoke h’ondaty vaho nirekets’
    ama’e t’indaty miha-efa-jato. F’ie vinono le fonga nabaibay o nañorik’ azeo vaho
    nihelañe añe.
  naf-naf: Itnaŋaŋ tipman baen an ŋen kwitnaŋ Teudas egaŋ wati, ‘Neŋ amobotnaŋ,’ zem
    mme am 400 kegogaŋ ekmagen met wetekumti manepeme an ke kume amŋane ekŋenaŋ kalaŋ
    mekopme ondedak nin takwage ewan yek beye.
  grc-MT: προ γαρ τουτων των ημερων ανεστη θευδασ λεγων ειναι τινα εαυτον ω προσεκληθη
    αριθμοσ ανδρων ωσει τετρακοσιων οσ ανηρεθη και παντεσ οσοι επειθοντο αυτω διελυθησαν
    και εγενοντο εισ ουδεν
  vid-vid: Katali hado, nakalawila munhu yumwe itagwa lya heye Seuda, kazangidita
    kota kamunhu yatanganiche na wanhu wafichile miya zine welongoza na heye. Ila
    nakakopoligwa, na chilundo cheng'ha cha heye chisambaluka na kwaga.
  pio-NT: Piwàwalicué yáara asìalimica Teudas. Yàacatéwa icàlidaca ìwaliwa máiníirisa
    cachàinicani, íná áibanái asìanái cuatrocientos namanùbaca nèepunícawa yáapicha.
