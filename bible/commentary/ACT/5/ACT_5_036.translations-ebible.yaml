  mdy-ETH: ሃያኮ ቤርታ ዬያጉዲ ቴዎዳሴ ጌይንታ ዓሲ ‹ታ ዼኤፒኬ› ጌዒ ዔቄኔ፤ ሃሣ ዒዛና ዎላ ዖይዶ ፄኤታ ዓሲ ፔቴ ማዔኔ፤
