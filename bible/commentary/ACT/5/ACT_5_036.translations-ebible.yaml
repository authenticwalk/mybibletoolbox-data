  soy-soy: Ái kɑhɑnɛ nkpɑ́ni n nɑ́ŋɑi kɛ Teetɑsi uu léemɛ un pɔ́lɔ́lɛ̃ tɛ u úyukɔɔ́
    píimɑ unyinɛ lɛ. Pisoi pílɛ pílɛ mɛnɑ kumúŋɛ́ pɛɛ u ritiki. Api u kopu. Pɛ̃
