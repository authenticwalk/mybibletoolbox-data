  trc-NT: ꞌO̱ se asi̱j rque̱ doj me se nachuma̱a̱n ꞌo̱ síí cuꞌna̱j Teudas, ne̱ soꞌ
    roꞌ, me síí cataj se vaa si̱j sa̱ꞌ uxrá me maꞌa̱n soꞌ, ne̱ canocoꞌ ꞌo̱ caꞌa̱nj
