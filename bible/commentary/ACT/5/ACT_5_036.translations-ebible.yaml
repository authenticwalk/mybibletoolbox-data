  uig-ARA: ئىلگىرى، ھېلىقى تەۋداس ئىسىملىك ئۆزىنى چوڭ تۇتۇپ ئوتتۇرىغا چىققانىدى. ئۇنىڭغا
    تەخمىنەن تۆت يۈز ئادەم قوشۇلدى. بىراق ئۇ ئۆزى ئۆلتۈرۈلدى ۋە بارلىق ئەگەشكۈچىلىرى
    تارقىلىپ كېتىپ، ئۇنىڭ ئىشى يوققا چىقتى.
  tuf-tuf: 'Riy istiy ser ajca Teudas yehnjacro. Teudasat waquít: “Asan cáraro,” wajácuano.
    Teudasat eyta waquír car, imayan chiwa ricán cuatrocientos sécuajacro. Sécuayat
    semar Teudas yaujacro. Yauyat chiwa bahnáquinan bar cui béjecro. Teudas chiní
    yiror, eyat yajquín séhw̃ajacan acsar yájtiro, wajacro, Gamalielat.'
  abx-abx: Pira pa hamok ta'on pa'agi, paluwa' si Teudas nga agpahaya-haya a'a. Aniya'
    mga kwatro syintos a'a magsunod si iya. Nagmatay iya ngan agburulag-bulag i dimu'an
    mannurunud-na ngan gana' pulus-na si dimu'an.
  mco-NT: Jäymetz miich ajcxy co jecy'ajty je Teudas ypɨdɨ̈gy ymɨnañ co je' ymɨjɨty
    yjanchɨty, e chi ypanɨcxɨ oy nimɨdaax mɨgo'pxtɨ yëydɨjc. Chi ajcxy yaj'o'cɨ, chi
    tüg'ócɨy huɨdibɨ anajty tɨ ypanɨcxyii yöyhuäcxtay, e jadu'ñyɨ je' ajcxy ñitɨgoyday.
  bsp-bsp: Towon fɛ, Tudas ɛnalɛknɛ, afum masar maŋkəlɛ (400) ŋanacɛk kɔ darəŋ. Mba
    anamələk kɔ, afum akɔ ɛnasolɛ mɔ fəp k’ambɛləs ŋa. Ali wəkin anasak fɛ.
  kqf-kqf: Dolinemo mainana oloto isana Tadiyas i moito saḡa bi i giu te tana bena
