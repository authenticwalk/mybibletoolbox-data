    èpa ngasu sa madhutu nèngu. Te ngaa ropa ra pamadhe ne, ana-ana madhutu na pajꞌala
    asa haa asa dhimu. Toke dꞌai sange neꞌe, dhèu rèdhi heka rèngu. Ra rai aaꞌi mèu-mèu
    le!
  tnp-tnp: Vi agɨn uəha suah kəti nərgɨn u Teutas, təmietɨgəm=pa mətəni məmə in iətəmi
    asoli kəti, kəni iuəkɨr nətəmimi fo-hanrɨt kəmotuərisɨg lan. Mətəu kəmohamu in,
    kəni rəhan nətəmimi kəmotan kətiəh kətiəh, kəni rəhan nətəlɨgiən təmuvən mɨkə.
  urd-urd: क्यूँकि इन दिनों से पहले थियूदास ने उठ कर दा'वा किया था, कि मैं भी कुछ
    हूँ; और तक़रीबन चार सौ आदमी उसके साथ हो गए थे, मगर वो मारा गया और जितने उसके मानने
    वाले थे, सब इधर उधर हुए; और मिट गए।
  hot-hot: Sêbôk ma Teudas habitak anyô lôk athêŋ ba hanaŋ, ‘Ya anyô bêŋ’. Ma anyô
    hatôm 400 esopa yani. Ma doŋtom Lom ik yani vônô ma anêŋ ŋê ku êsôv mayaliv. Ma
    anêŋ abô êŋ hêv yak.
  mqj-NT: Annu yolona dengan kendek mesa tau disanga Teudas, to ussanga-sanga kalena,
    napolalan umbai appa' ratu' tau unturu'i boko'na, sapo' dipatei lambisan sisarak-sarak
    babang to unturu'i, katampakan pa'de babang.
  rus-SYN: Ибо незадолго перед сим явился Февда, выдавая себя за кого-то великого,
    и к нему пристало около четырехсот человек; но он был убит, и все, которые слушались
    его, рассеялись и исчезли.
  mbh-mbh: Lomumu mire ako nomenga Teudas i velpol ma i ria ve, ‘Tho ini Toko Pomnga
    e ako.’ Mako toko or 400 o panes i. Aveto pelie o pun i ma i rin na tokokoe areko
    o panes i o lo vra ma ile omaing i vus polpolu inga.
  bdd-bdd: Wanuwatuhuyahi tuta mwalo Tudasi ꞌihapwesa ꞌabehega tauna hali tohanugeta
    ꞌaigeda, ma loheloheya ꞌadi baibaiwa gide powa handeledi siluhu ꞌina boda ꞌoina,
    ma hesi gabemani Tudasiina siloheꞌamasiya, ma ꞌana tomuliyao sisawaleya, ta ꞌidi
    boda ꞌisawala.
  cbt-NTPO: Ni'cochi. Iráca Tiotasë ya'huërin. “Ca hua'an ya'coanahuë,” topachina,
    catapini pasa pochin quëmapi'sari imapi. Imasapirinahuë', tëpahuachinara, ya'ipi
    imapisopita yanquëëpi huachi.
  rmy-SERVI: Надэмут катэ подлиляпэ Февда, вов выдэлас пэ пала савэсь барэ манушэ.
    Пала лэ джянас пашэ штаршэла манушэн. Нэ кала лэ умардэ, всавэрэ, ко джиле пала
    лэ, розпрастэнепэ, и вса упалэ ачиля пэ пэхкэрэ тханэ.
  srn-NT: Bika wan pisten di psa, wan man Tedas ben de di ben si ensrefi leki wan
    prenspari man. Wan fo hondro sma so ben waka na en baka. Ma den kiri en, èn den
    sma di ben waka na en baka panya go na ala sei. So a heri sani dede gwe.
  cta-NT: Ntsuꞌu tiꞌ na chaꞌ tya tsubiꞌ la ngulaa sca nu quiꞌyu nu tyaala tsa, nu
    naa Teudas; ngutiꞌi̱ yu xi loyuu re. Jlya tsa tiꞌ nguꞌ chaꞌ nu nchcuiꞌ yu biꞌ,
    chaꞌ nacui̱ yu chaꞌ ñati̱ tlyu ngua yu. Liꞌ ndyaꞌa̱ jacua siyento tyaꞌa ñati̱
    loꞌo yu; pana nu loꞌo ndyujuii ñati̱ jiꞌi̱ yu, liꞌ ngusna lyiji nu ñati̱ tyaꞌa
    ndyaꞌa̱ yu liꞌ. Ndye chaꞌ jiꞌi̱ yu juaꞌa̱ ti liꞌ.
  bqc-SIM: A gↄↄ i gɛ̃gɛ̃o kɛ́ Tedasi fɛ̀lɛ lɛ́ azĩa dilɛ a ka. Wà tɛ̀aàzi gbɛ̃ↄn
    ↄ̀aa pla taawa. Kɛ́ wà aà dɛ̀, ↄ̃ aà ìwaↄ gãmblaablèkↄ̃wa, ↄ̃ yã́ làa.
  tcz-CHONGTHU: Tu masang chun Theudas kiti mikhat anaumin, ama chu milen khat bangin
    ana um'in ahile mihem jali valin anung ana jui un ahi, ahin ama chu anathat'un
    ahileh anungjui ho chu lamchom cheh a anavahcheh gamun, abol atoh hou jouse imalou
    asohtan ahi.
  mar-mar: कारण काही दिवसांपूर्वी, थुदास हा पुढे येऊन मी कोणीतरी आहे, असे म्हणू लागला,
    त्यास सुमारे चारशे माणसे मिळाली. तो मारला गेला आणि जितके त्यास मानत होते त्या
    सर्वाची दाणादाण होऊन ते नाहीसे झाले.
  snp-snp: Komu we ma nemo kuliya Teudasi yakafo, Namo kuline nemo we minowe, loto
    lito wenena so loti fo hadeti (400) yaidana oti ege melama nefa, kuwolafo-mota
    yate ofo folato, ege melamo wenena muki ya upatoti wato, lonola ya u fa neta bulaiye.
  isl-isl: Fyrir nokkru taldi Þevdas sig mikinn mann. Um 400 menn sóru honum trúnaðareið,
    en skömmu síðar var hann drepinn og þá lognaðist allt út af.
  spy-NT: Ām kēnyiisyēk chēē ng'ēri choo kookukeeyta, kōchō ꞉ake nyēē /kikēēkuurēē
    Teewuuta nyēē kiyey keey kule inee ku chiito ake nyēē wōō. Kuroob inee ꞉biiko
    chēē kimāchē kuyitē bokolwookik ang'wan. Nteenee /keebakach /ankiisereet biikyii
    tukul ankung'etee yoo ꞉ng'aleekyii.
  xnn-xnn: Nemnemenyo nan inommat id kasin tay no maid si Apo Dios isnan ipogaw et
    mamaid nan itdoda. Kaneg din binmal-an Teudas ay aped nangipangato isnan awakna
    issan kaat todi ngen ay tew-en et sinmolot nan waay epat gasot ay ipogaw ken siya.
    Ngem napatey siya et aped naboka nan papasolotna et namaid nan insolsolona.
  mwe-mwe: Bhashinkukoposhela bhandu bhamo bhukala, lina lyabho a Teuda, bhaitembile
    ukulungwa, na bhandunji tome na ishila mia pasheshe gubhailundilenje na bhenebho.
    Ikabheje gubhabhulegwe, na bhene bhaakulupalilangaga bhala gubhapwilingenenje
    na shikundi shila shikuwaga.
  tte-tte: Beyabeyana Teudas iyawatagili yo iwalo yakato iya tobaguna lalakina yabo.
    Ana boda ikalaili kali baibaiwa powa andeledi (400) muli mena tomo yabo iunui
    yo iboita mwa kana tomuliyayao sitatagwaligwali kabo ana boda imwawasi yo nige
    yaboyoi imiyamiya.
  tcs-tcs: Yupla sabe Tiudas, wen em bin trai po meke emselp prapa bigman. Baut 400
    man bin pole em. Ol bin kile em ane ol dem man uda bin pole em bin skata ebriwei,
    ane ol plan blo em bin pinis.
  hlt-THB: Ma awh Theuda ak mingnaak thlang pynoet ing, thlang mailai am amyihna kqawn
    qu nawh, thlang zali ing hquut uhy. Cehlai anih ce ami him coengawh taw a hubatkhqi
    awm plal a tham unawh, ikaw na awm am awm cawh uhy.
  soq-soq: E apana ebowa Teudas insena. Me wisena walamawe meba ebowa di debamasano
    apana 400 me wawenton. Me bosaieno aupe me wawentoia apanawa deaantoiena, ita
    me nolawa do dialen.
  qub-qub: ¿Yarpanquichu ñaupata juc runa Teudas jutiyoj ‹Mandajmi cä› nir yurimushanta?
    Paytami chuscu pachac (400) runacuna gatirparan. Teudasta wañuycachiptenga llapan
    gatirpajcunami mashtaypa mashtar aywacur illgaran.
  att-att: Ta manonò ku yù ngaw Teras, nga nappeddaráyaw, á mággè appátagatù yù ira
    siminuttul kuna. Ngam napapátay si Teras, á newarawarâ ngámin yù ira nga siminuttul
    kuna, á awán ta nabbalinád da.
  bki-bki: Kamiu kuvisidomii toro nei Tutas. Nanua beamu kanio, maka vesiou laka,
    naio jumolu, ber naio be toro tai, a be titai jibe ka tomu nalo duelimo toromomou
    veri [400] napano aba abijurukario. Mia tomu nalo amuebin naio ruei, mia amijil
    dedade kanano tomu nalo abeve terakurano, mia kanano taara nei binimei be kurano
    ruei.
  bqp-bqp: Adi gì kɛro kũ Tuda fùtɛ àtɛni a zĩda ditɛ a ka. Ò tɛ̀i lán gbɛ̃nↄn wàa
    pla bà. Kũ ò a dɛ̀, akũ a ìbanↄ fã̀kↄ̃a, akũ yã làka.
  mcp-mcp: Nəcé, í afwóyɛ́ nə́mə́ bwey, Tə́das nyə á wɔ́ɔ́s wa, zə jaaw nyúúl nə́
    ndɛɛ́ buud je bə mitəd minɔ̧̂ zə bɛ̧ nyə. Njɨ, a mú gwúyɔw, buud bwə́ á bɛ̧ nyə
    wá bɛ̂sh bwə́ mú cɨɨma, jâŋ í mú shîn.
  hat-hat: Sa pa gen lontan, yon nonm yo rele Tedas te parèt. Li te pran pòz grannèg
    li. Li jwenn katsan (400) moun konsa ki te mete tèt ansanm avè li. Yo touye l',
    epi tout moun ki t'ap swiv li yo gaye. Se konsa mouvman an tonbe.
  npl-NT: Kuali xikilnamikikah nomejwah, kenijki yowejka omonexti se tlakatl non omonotsaya
    Teudas akin okijtoaya weyijkatitok, iwa okinmoyakanalti kemi nawi siento tlakah.
    Pero ijkuak okimiktijkeh, nochteh akimeh okinyakanaya ochocholojkeh iwa ompa otlanki
    nochi.
  bgg-bgg: Nathek de now luii bey! Buyo shii Theudas beng pha bran jia khia khlei
    ne awaishii bajo boh pha bran ro è yao, chiih-è, branthek de ai rog shii wieng
    wi dog gieng. Jimagunde aishii ne ua muii, airo samoythek de zab yo dun ne ai
    mulua pha lumuii ji sand dun.
  eng-TCENT: For before these days Theudas rose up, declaring himself to be somebody,
    and a number of men, about four hundred, responded to the call to join him. He
    was put to death, and all his followers were scattered and came to nothing.
  eng-BSB: Some time ago Theudas rose up, claiming to be somebody, and about four
    hundred men joined him. He was killed, all his followers were dispersed, and it
    all came to nothing.
  cpu-NT: Pinkinkishiretakoteri paitachari Teudas, ikantakaaperovaitaka irirori. Japatotake
    pairani 400 atziri. Iro kantamaitachari jovamacheetakeri Teudas, ithonka itzimporokayetanake
    maaroni tsipayevetakariri, ari ipeyari.
  san-ASM: ইতঃ পূৰ্ৱ্ৱং থূদানামৈকো জন উপস্থায স্ৱং কমপি মহাপুৰুষম্ অৱদৎ, ততঃ প্ৰাযেণ
    চতুঃশতলোকাস্তস্য মতগ্ৰাহিণোভৱন্ পশ্চাৎ স হতোভৱৎ তস্যাজ্ঞাগ্ৰাহিণো যাৱন্তো লোকাস্তে
    সৰ্ৱ্ৱে ৱিৰ্কীৰ্ণাঃ সন্তো ঽকৃতকাৰ্য্যা অভৱন্|
  tod-tod: Su la dɛ ɠoozani, Tudase wuzeɠeni, é ɗa ɓɔɠɔ ɠɛ ga nu ɓiin, nu unnaanigɔ
    (400) ɠɛɠala ʋilɛni polu. Kɛlɛ ti paani, naa ʋoluma zɔiti kpein ti ʋilɛni polu,
    naati ti vazani, gila kpalaa ge la yɛni ná.
  tac-NT: '''Yako bilé rió Teúrasi anilime rió napu wa''lula kóríle, naó siento gompaniérogame
    nile alué rió. ''Lige me''líliru a''kinana. ''Lige ichúrimi ra''lale bo''né gompaniérola.
    Alésíko abisí suwíbale alué ''nátili.'
  eng-WEBPB: For before these days Theudas rose up, making himself out to be somebody;
    to whom a number of men, about four hundred, joined themselves. He was slain;
    and all, as many as obeyed him, were dispersed and came to nothing.
  gfk-H: Muat lik lah Tiudas. A bar tinahon ta sakit, ga hanuat ma ga hasahesa hana
    bia ia tiga lualua. Aihat na maar dak ira tunatuna diet ga murmur ia. Senbia di
    ga bu bing ia ma diet ing diet ga murmur ia diet ga hilau harbasiai ma no nuna
    pinapalim ga linga bia.
  viv-viv: Malamala gavaiyehi kahegedi againe, kaliva saꞋeyana gilakayemu, ana egana
    Tiudasi, ada gigahe vaita bana tonagona lakahina, ada kaliva adi yoꞋo fowa hanaledi
    (400) amine himuliyena. Tu muliya badi gaveyao hiluveꞋalikana, ada ana tomuliyamomo
    hiꞋabinauna be yana vehimeya gihavaina.
  yao-yao: Kalakala kanandi kwakopochele mundu jumo liina lyakwe che Seuda, achilitendaga
    jwankulu ni ŵandu mpela mia nne ŵankuiye. Nambo jwelejo ŵaulajikwe ni ŵaŵankulupililaga
    wose ŵapwilingene ni ngani jakwe jamalile.
  tgp-tgp: Matan tauni mo visa mo vano moiso nahai, Theudas mo turu mo verea mara
    enia tamlohi tavera matea, ale korong tamlohi mo ngavulu sangavulu vati la usuria.
    Pani hitahuna hai la vilimateia ale nona tamlohi la taskara, ale nona r̃omr̃omi
    atu mo mai hina purongo.
  auc-NT: Edæ doyedë wacä Teodo adobaingä ængæ̈ gantidinque, Botö në nanguï cæbo ïmopa,
    ante äñongante edæ tömengä mïñæ̈ coatodo tiento ganca ïnäni godänitapa, ante pönëedäni.
    Tömengä ingante wadäni mäo wæ̈nönäni wængä ate tömengä ëmïñæ̈nïnäni wæætë näwæ̈
    godäni ate edæ dæ batimpa.
  kbc-NT: Igaataɡ̶a anoɡ̶owidi nicaaɡ̶ape ixomaɡ̶atedijo niɡ̶ijo Teudas ane diletibige
    deɡ̶eliodi me ɡ̶oneɡ̶egi. Odaa ja domaɡ̶a cwaatolo taalia ɡ̶oneleegiwadi anodioteci
    migo ideleɡ̶e romaanotedi. Pida noɡ̶oyeloadi, odaa niɡ̶ijo anodiotibeci jiɡ̶ilaagitibece,
    aɡ̶igo odoe libakedi.
  bmh-bmh: Ag abiu, wai asiu tam ebu, du tub gonugau wanib Teudas nug zoimai, iz sag
    du banou aimai, nugtal gonugau wanib ulagwag mai awaraneu. Guzenina, dudu handret
    iwanarai sag go sesamoremenin. Dudu ipal goagen wai mina, noumina, gonugau sesamoranemen
    dudu go unum uminai beu beu wanemen. Gonugau salau unum noumeun.
  ctu-BL: Come wajalix tsa' tili Teudas. Tsi' lon subu i bʌ ti ñuc. Tsi' tsajcayob
    che' bajche' jumbajc' winicob, pero tsa' tsʌnsʌnti. Tsa' pujquiyob jini tsa' bʌ
    i tsajcayob. Che' jach tsa' lajmi.
  meq-meq: Ndo niye məzele ŋgay Tiyodas aye na, mâ makumaw a gər. A yaw ahəl niye
    a gwaɗ neŋgeye na, bagwar i ndo. Ndo hay ta giye temerre faɗ ta pay bəzay. Ane
    tuk na, ta kəɗ na. Ndo neheye tə pay bəzay aye ta ŋgəna gər tebiye. Kwa ndəray
    ka ləkaw bay.
  noa-H: Pãrau k'ap'ʌ nʌm, har na woun Teudas hanarr hagjö jãg nʌrrarr. Hich hiiupain,
    woun t'et'em ha jaau nʌrrajimgui hajim hanʌm, hich higwia. Magbaawai hõor pöm
    cuatrocientojö hi dʌ̈i k'apeerk'ajierram. Mamʌ wërbʌ nʌm hee warm k'ʌʌnau juau
    t'õobapäaiwai mag hi dʌ̈i wënʌrrarr k'ʌʌn t'um sĩi haaidʌwia tagjã habajierramgui
    hajim hanʌm.
  alp-NT: Le kena akmenare Teudase lekwe Iono saka tamata elake, kai tamata rebe esi
    luluije kasuke sie utuna ata. Po kena esi bunui eleki eni maka luluaru esi keu
    bei lomai kai esi ono sasaisa moneka.
  san-VEL: ita.h puurvva.m thuudaanaamaiko jana upasthaaya sva.m kamapi mahaapuru.sam
    avadat, tata.h praaye.na catu.h"satalokaastasya matagraahi.nobhavan pa"scaat sa
    hatobhavat tasyaaj naagraahi.no yaavanto lokaaste sarvve virkiir.naa.h santo .ak.rtakaaryyaa
    abhavan|
  kbq-kbq: Mago'a kna koma evunefina, Tiutasi'a otino, Nagra ra vahe mani'noe hige'za,
    vahera 400'a naza vene'nemo'za, agranena eme hagerafi'naze. Hianagi agrira ahefri'zage'za,
    amage'ma nentaza naga'mo'za atre'za panini hazageno mago'zana osu'ne.
  kbh-kbh: 'Quem soyama s̈mochjenójuaboye: Ndoñe bayté quenátsmëna, Teudas tonjánbocna
    y cha enjánichamo canÿe uámana ents̈á canjamna ca, y mo canta patse ents̈anga
    cha tmojanasto. Pero chora ínÿenga cha tmontsanóba y chabe ústonënga tmontsanáshana,
    y chca lempe tontsanopochocá.'
  ron-LSB: Pentru că înainte de aceste zile s-a ridicat Theudas, dându-se drept cineva,
    căruia i s-au alăturat un număr de oameni, cam patru sute. El a fost ucis; și
    toți, câți l-au ascultat, s-au risipit și au rămas fără nimic.
  pon-pon: Pwe ni ran tei ko Teudaj udar ponmajoki, me a me lapalap, a ol impan papuki
    ianala i, I ari kamelar o karoj, me peiki on i, muei pajan o joredier.
  nhe-BL: Inquiilnamiquij ya quipiya tonali itztoya se tlacatl Teudas tlen quiijtohuayaya
    quipixtoya tequihuejcayotl, huan se 400 tlacame mosentilijque ihuaya. Huan sequinoc
    quimictijque Teudas, huan nopa tlacame tlen quitoquiliyayaj mosemanque, huan nochi
    itequi tlantiyajqui.
  sps-sps: I muan, Tiudas tsun sa tsue, ‘Anyo na mes a karap’, to san fats a natus
    mes vovovou iny ya. Sana ri atsuiny famat ya ana vainy to te vovovou iny ya bus
    vavakas rato sana binun tsunia nai kajiaa babainy enato.
  wnc-wnc: “Tupa aminu tapatu umana Tiuda ngang iniking. Ita enake umana buyambam
    sikwikge tasikut. Tasiwawan aminu buyambam siknga 400-da iat gatake yuaking ngana
    gavmanda waapa tanguwan kupan aminu iat gatake yuking aminda atdatakuwawa wamu
    buya dua aakut.
  bus-bus: À gurↄↄ e gì kɛro kɛ̀ Tuda fɛ̀ɛ èe a zĩnda diɛɛ a ka. Wà tɛ̀zi lán gↄ̃ↄn
    wàa plaaa bà. Kɛ̀ wà à dɛ̀, ben à ìbanↄ fã̀akↄ̃a, ben yã yã̀a.
  gub-BL: — Aipo pema'enukwaw a'e awa Tew her ma'e rehe. -Tuwihawete romo aiko ihe,
    i'i teko wanupe. 400 awa ru'u hemiruze'eg romo wanekon wà. Amo 'ar mehe amo awa
    uzuka Tew a'e. Hemiruze'eg uhàuhàz oho wà. Ni amo nuzeruzar kwaw Tew rehe ko 'ar
    rehe wà kury, i'i Kamariew tuwihaw wanupe.
  imo-imo: Oi walite iye Teudas yuni omba, iye awili none terimu. Kano tepa nimu kinye
    iye 400 yu lombili puringi. Nalo gavmanenga kongono iyemani yu toko kondoko yu
    lombili puringi iyema toko bili bala tiringi. Teamili ningi kano ulumu mainye
    purumu.
  boj-boj: Niŋgi qalie, nami yala tamo bei aqa ñam Teudas a tigelosiqa aqa segi ñam
    soqtoqnsiqa maroqnej, ‘E tamo kobaquja.’ Degsi mareqnaqa tamo 400 a dauryoqneb.
    Onaqa Rom naŋgi na bosib a qalnab moinaqa tamo kalil a dauryoqneb qaji naŋgi segi
    segi jaraiyonab aqa wau koboej.
  eng-DRA: 'For before these days rose up Theodas, affirming himself to be somebody,
    to whom a number of men, about four hundred, joined themselves: who was slain;
    and all that believed him were scattered, and brought to nothing.'
  knf-knf: Du ŋnuur ŋundu, ŋwina win, kë Tewdaŧ awuji, ahomp na dko aji awo ñaaŋ naweek,
    kë bañaaŋ banñoganuŋ iñeen-week ŋyaaş ŋbaakër (400) baţaşa. Ul ţi uleeful kë bafiŋa,
    kë bankţaşuluŋ bawayşëri, nin ukoolan uunduka.
  san-KHM: ឥតះ បូវ៌្វំ ថូទានាមៃកោ ជន ឧបស្ថាយ ស្វំ កមបិ មហាបុរុឞម៑ អវទត៑, តតះ ប្រាយេណ
    ចតុះឝតលោកាស្តស្យ មតគ្រាហិណោភវន៑ បឝ្ចាត៑ ស ហតោភវត៑ តស្យាជ្ញាគ្រាហិណោ យាវន្តោ លោកាស្តេ
    សវ៌្វេ វិក៌ីណ៌ាះ សន្តោ ៜក្ឫតកាយ៌្យា អភវន៑។
  arn-NT: Tukulpamün müte kuyfi no witratriparumey Tewda. ‘Iñche ta yamfal wentru’
    pirkey, fey meli pataka wentru inañmaeyew ñi ngülam, welu kisu langümngey. Fey
    ñi inañmakefetew ñi ngülam, kom püdtuy, feymew kom aftuy ñi dungu.
  zas-NT: Gol basaaladx, guyu tijb xin brii laj Teudas, rëbix yuꞌ chu najx abiꞌ cost
    tajp gayuu ree bejn binal laax. Per chi bagüjt ree bejn laax, bireꞌch gra ree
    bén binal laax, yagaj gulox gra ni beenx.
  ken-NT: Dɨŋɨ́ ká bɛ Tiódas árɛ̀m nyaka bɛ yi achi nnɛ́m mmu. Bǒ mbɔ batí bɛsǎ
    ɛsa (400) babhak bákoŋo bhi. Báwáy nɔ́kɔ́ yi, bakoŋo bhi bhɔ bátáka, nsóŋó
    ɛyi amay.
