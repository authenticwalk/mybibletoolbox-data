    ཝིརྐཱིརྞཱཿ སནྟོ ྅ཀྲྀཏཀཱཪྻྱཱ ཨབྷཝན྄།
  qve-NT: 'Qankunaqa yuyariychis kaykunata: pasaq watakunapin yachaysapa tukuq Teudas
