  qvw-NT: ¿Yalpapäcunquichun ‘Ya'am puydïninca cacuyá’ nil Teudas nunaca unay śhalcuśhanta?
    Chaynu śhalcuptin ¿manachun tawa paćhac nunacunaña śhalcünin cacuyan? Jinaptin
