    tuir nia. Nosi ikus, ema noꞌo nia, hotu niakaan maktuir sia nalai keen karin.
    Lakon toꞌo oras neꞌe, la mosu tenik.
  hlt-MCSB: Amih hlankah Theudas a cungpoeh hnin ah khaw amah te khat khat la om ham
