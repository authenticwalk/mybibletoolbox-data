  unx-unx: ଚିୟାଃଚି ଚିମିନ୍‌ ମାହାଁଁ ସିଦାରେ ଥିଉଦା ନୁତୁମ୍‌ ମିଆଁଦ୍‌ ହଡ଼ ବିରିଦ୍‌ୟାନାଏ ଆଡଃ
