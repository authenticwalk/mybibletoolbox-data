  yby-yby: Hapa yeikalaya we mako uliwa Teudasiyo loko nebo ne. Aya welimoya nemo
    nulineki we napa maya minoe loko lokaiyoko, wewena 400-tipalaya emotoka wiki kolabo
    wewenasidaya alikaya kohaiki hulikayoko, emotoka emesalo molabo wewena maya hutili
    iki wikiki api iki likilabo yowanu maya hulabo ne.
  heb-heb: כי לפני הימים האלה קם תודס ויתן את נפשו כאחד הגדולים וידבקו בו כארבע מאות
    איש ויהרג וכל אשר שמעו אליו התפרדו ויהיו לאין׃
  mpp-mpp: Esecne dameng monicka ngic monic wacine Teudas yeuctihac fikelu miwec,
    ‘Na ngic sugucne.’ Inguc mime ngic 400 ingucti yeholec wetackeibong. Aime ye yeicne
    hudu hilu homame alingfocine singsalolong kwebong bolengineng miyac aiwec.
  apb-apb: Omu saie oto aana mo helisi e mango, a Tiudas e unue uri ingeie ngaeta
    na'ohai mwane, oto lae-lae hai tangalai mwane ko lae lo'u mei pe'ie. Ta'e mae
    ni Rom kire horo'ie, oto mo mwane ingeie kire tatanga hailiu mola na hari-huninge
    ingeie e ka'a oa ike.
  san-TEL: ఇతః పూర్వ్వం థూదానామైకో జన ఉపస్థాయ స్వం కమపి మహాపురుషమ్ అవదత్, తతః ప్రాయేణ
    చతుఃశతలోకాస్తస్య మతగ్రాహిణోభవన్ పశ్చాత్ స హతోభవత్ తస్యాజ్ఞాగ్రాహిణో యావన్తో లోకాస్తే
    సర్వ్వే విర్కీర్ణాః సన్తో ఽకృతకార్య్యా అభవన్|
  ben-IRV: ইতিপূর্বে থুদা নামে একজন নিজেকে মহান বলে দাবী করেছিল এবং কমবেশি চারশো জন
    লোক তার সঙ্গে যুক্ত হয়েছিল; সে নিহত হলে পর তার অনুগামীরা সব ছড়িয়ে পড়ল, কেউই
    থাকলো না।
  ntu-ntu: Mzli kc ena kzdq ncblo drtqde Teudas rpile nide ncblo kxetu. X kzdung leplz
    nzamatqlr nide. X leplz nzesolzbzng mz trtqki-pwx (400) nzprtrpzng bade. A' nznibqtx,
    x dzbede kc nzakiting nrlc x nzwz-krde trngida-pnzu.
  pan-pan: ਕਿਉਂ ਜੋ ਇਨ੍ਹਾਂ ਦਿਨਾਂ ਤੋਂ ਅੱਗੇ ਥੇਉਦਾਸ ਉੱਠਿਆ ਅਤੇ ਕਹਿਣ ਲੱਗਾ ਕਿ ਮੈਂ ਕੁਝ ਹਾਂ
    ਅਤੇ ਗਿਣਤੀ ਵਿੱਚ ਚਾਰ ਸੌ ਆਦਮੀ ਉਹ ਦੇ ਨਾਲ ਮਿਲ ਗਏ ਅਤੇ ਉਹ ਮਾਰਿਆ ਗਿਆ ਅਤੇ ਸਭ ਜੋ ਉਹ ਨੂੰ
    ਮੰਨਦੇ ਸਨ, ਖਿੱਲਰ ਗਏ ਅਤੇ ਬੇ ਠਿਕਾਣੇ ਹੋ ਗਏ।
  gvc-gvc: Wacũga Teuda cjirore. Tiro to basi “Masare yʉhdʉrʉcariro jija yʉhʉ”, nire
    masare. To ã yoachʉ ñʉa, masa payʉ cuatro cientos masa tiro mehne macaina tjuare.
    Baharo paina sehe tirore wajãri jire. To buheare buherina cjiri sehe waha sitea
    wahari jire. Ã jia tina cjiri mipʉre mariahna.
  ksj-ksj: Muri nu onamiroteꞌeꞌa, Teudaꞌa iḡunadu, 'Eꞌe nihe boro' radu, vaze maḡa
    ḡazaḡaniꞌa (400) ani hegotiro. Rehano aniꞌe mau runiro, ebu ani hegotiroteꞌe azaḡa
    niduꞌaꞌe ferefereꞌuhiro. Ebu aniꞌa haḡaidoteꞌe haḡaiḡaꞌe niduꞌa hauḡiro.
  sbk-sbk: Ahali umuntu itawa yu Theuda ahwibheshele huje muntu gosi, sana abhantu
    mia nne bhafutile. Umuntu uyo bhahabuda bhonti bhabhafuataga bhanyampine nategane.
  mya-JVB: အကြောင်းမူကား ၊ အထက် က သုဒ အမည်ရှိသောသူတစ်ယောက်သည်ထ သဖြင့်၊ ငါ သည်လူ သာမည
    မဟုတ်ဟု ဆို သည်ဖြစ်၍၊ သူ ၌ လူ လေးရာ မျှလောက် ဆည်းကပ် ကြ၏။ ထိုသူ သည် ပျက်စီး ခြင်းသို့
    ရောက် ၍ သူ့ ကိုယုံကြည် သမျှ သော သူတို့သည် ကွဲပြား ပျောက်ပျက်ကြ၏။
  kgf-kgf: Hénia ʒéwa niŋgic, becnec Teuda hicŋima eŋeya niŋ méŋac séciguc séwiya
    meemma ʒéyu iwac muru ic ʒaŋgégina 400 imuac séc toroqegic. Waŋu qegic humuyu
    ic méndacmigic séc héndéŋ amuma kendacgic, héla qahac waŋec.
  awb-awb: Menah wehukení wenáwíq Téúrása ména, Íné anotah aní múge urairara áhnte
    wehuké 400 wehuké we kétówe. Kétówara mó kegá we subiq sutowara we kétó kega wene
    arambehri auwera abae ague sene nahtapeq sáh poké agurowe. Poké agurowana wene
    arambehri parabaguraire.
  gdn-gdn: Wi kataigau da waunitau yewena ka apunu Teyudasi e kawai gisipiyawa manako
    iyapana 400 kwaitana e eweya kaya-tagubu. Ko iyapana dai ubumpu apunu ki minimupu
    poyo manako ki eweya ka e kowaiyoma daburimupu mu mubo mubo kayatagubu gawarara
    manako e notai ki kanibu supu mibai pa mena.
  nko-NT: Mlɩkaɩn ánɩ́ brɛ́ kʋtɔ á, oyin ɔkʋá bʋtɛtɩ́ mʋ Teuda létsiá. Ɔlɔbwɛ
    mʋ ɩwɩ fɛ́ ɔha kpɔnkpɔntɩ ɔkʋ. Mʋ́ sʋ ahá bɔ́bwɛ fɛ́ lafana (400) sɔ́ɔ́n bobuo
    mʋ. Támɛ bɔmɔ mʋ, mʋ abúopʋ fɛ́ɛ́ bɛdasáɩ́n, mʋ bwɛhɛ́ ɛ́ fɛ́ɛ́ lowie ntsu.
  bsn-NT: Teudas ĩ yirere masiritibesa mʉa. Yoabeaja ti, “Ñamasugʉ̃ ñaja” ĩ yiboariaro
    bero. Tire ajicõari, “Socaro me bajiroja”, ĩre yisʉyaboayujarã cuatrocientos ñarã.
    Tijʉ bero, gãjerã ĩre sĩacõañujarã. To bajiri ĩre sʉyaboariarã no ĩna bojarone
    bajicõañuma ĩna. Ĩ gotimasioboare quẽne to cõrone jedicoasuja.
  pib-NT: Gi rixanu muchikawako rupgujewna Teyota. Tsru chinashatnachriwa. Wane pejnu
