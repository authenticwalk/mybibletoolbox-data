  tzo-NT: Yu'un vo'one ital jun vinic, Teudas sbi. C'an pasbatuc ti muc' ti sc'ope.
    Oy chanib ciento svinictac its'aclinat. Ja' milbil icham ti Teudase. Scotol ipuc
    batel ti svinictaque. Hech itup' o.
  ind-AGS: Beberapa waktu lalu Tedeus mencoba mencari nama agar dirinya dikenal, dan
    sekitar 400 orang bergabung menjadi pengikutnya. Dia dibunuh dan semua pengikutnya
    tercerai berai dan gerakannya hilang.
  omw-omw: Haaru vaisi mpovanto mwia nrutu Tiutaasiva qovarama vurave. Mwiva nte nronra
    vaisive tuvata airi vaisi 400 vanto mwia kyuquqaa vitinteta, kamaninravata ntaquare
    tuvaro kamaniva mwia ru kyovata mwia vataqi vuhua aatu ntuqeqaa hita vivu kyaavuma
    vurave. Mwitaa huvaro mwi vaisira kyaiqavanto ekyaara taiqa vurave.
  yrb-yrb: Bodere mui amara danu ifu Teudasi ido yare inarite na dera amara weiro
    uwara faiyawere fo aderedi (400) dawabai ane taka uta. Eno utaro Teudasi ido ma
    uitaba danu buribi inareta uwara nesina daba aika maika anita.
  maa-NT: Ti̱kítsjeèn jñà na̱chrjein xi jye tsato, tsibìjnaá jngoò xi̱ta̱ xi ki'mì
    Teudas. K'oa̱á kitsò nga xi̱ta̱ ítjòn‑né. Komà‑la̱ tsà ñijòn sìndo̱ xi̱ta̱ xi
    kiìt'aà‑la̱. Ta̱nga k'e̱ nga kisìk'en xi̱ta̱, ngats'iì xi̱ta̱ xi kiìt'aà‑la̱,
    kitsjohoba‑né. Tà ya̱á jyehet'aà kjoa̱.
  mcq-mcq: Ja nitama nihejara ea iha Tutasi oni pinana ꞌurine ijá ꞌiama Na harura
    rukina ꞌiꞌi kaivo ea mapoka mapoka (400) aherama vaꞌana kaivo ea ꞌahopo hu ꞌanaume
    kwamana. ꞌEjume ea kaꞌene hua nimaa rojajaho juhaha ani va ranavara. ꞌEꞌeme kaukara
    kaꞌene pura vejajaho paꞌarenana.
  sus-A: وَشَتِ دَنفِشِ شّمّ ندٍ نَشَن شِلِ تُدَ سِ نَشَ عَ يّتّ عِفبٌ. مِشِ كّمّ
    نَانِ نَن نُ بِرَشِ عَ قْشْ رَ، كْنْ عَ تٌ قَشَ عٍ بِرِن نَشَ يٍنسٍن يّ. عَ شَ
    قٍ مُ قِندِ قٍقٍ رَ.»
  jpn-1965: というのは、先ごろチゥダが立ち上がって、自分を何か偉い者のように言い、彼に従った男の数が四百人ほどありましたが、結局、彼は殺され、従った者はみな散らされて、あとかたもなくなりました。
  fra-SBL: Car, avant ces jours-ci, Theudas s'est levé, se faisant passer pour quelqu'un,
    et un certain nombre d'hommes, environ quatre cents, se sont joints à lui. Il
    fut tué, et tous ceux qui lui obéissaient furent dispersés et réduits à néant.
  yka-yka: Essebun bi weˈ gaˈ du miyaˈan tiggel, niyaˈ dambuwaˈ aˈa inēnan Tudas mahadje
    dine. Niyaˈ ampat hatus meˈ aˈa mapatindeg si iyehin. Saguwaˈ ujud pinapatey du
    si Tudas inin duk meˈ tindegnen kanat-kanat. Gaˈ du niyaˈ kaˈujudande.
  mle-mle: “Tayir Tiyuwtas rapikuw, ‘Wun ap samasam tinadi duw-adiwun,’ wakuw, duw
    duwamiyir duwamiyir (400) diki kwukib yidiy. Aw gavman dim viyasipadaak, dikidiy
    duw tabwudiy. Aw diki yawiy aka bwu kwusil.
  shp-NTPO: Shinankanwe basiorama riki, westíora joni Teudas janeya, janbixbi kikinman
    shinanmeetai pikota. Jaskataitianra, chosko chonka joninbira ikonhax, jabé ikana
    iki. Ikaxbi ja jonira retekana iki. Jatianra jaki koshia jonibo janbisax, moa
    jainres keyota iki.
  aom-aom: 'Ëhesi bëhoho rabëni ma-bisemu urimo ae gemu hesi ihoho Theudas-ro rovade
    höjo. Rueromo ae uënövade höjo: Na a böröme jevajëjo. Ëhi uëꞌego ae ahoꞌobëhe
    400 rabuꞌe hesi ijore ijore jijihonövare höjo. Hesi ijore ijore jijihojuvo aëro
    Theudas anamu guomamu hesi aribövioho ahoꞌobëhe arua anumiae vaꞌoruomamu hesi
    muoho sisërë barëromo bogojiade höjo.'
  geb-geb: Nde kaŋgi, ruarɨmnera Tiudas hɨgap khaŋ nzuai, ‘Gu guma bakɨme ma, gu zɨ
    ki.’ Ana maaŋ suaŋgim, 400 gumgi ana zɨn vuav, ana nzuai buni khothivi. Mbe ana
    zɨn vuav kim, mbe ana shogim, ana rimgim, ana zɨn vui gumgi, mbe za ra vegim,
    ana mbui ŋaar fhura fhɨrgerɨgi.
  bsj-bsj: ki kumeni wo Theudas kweni tii tu dorcero na kange diker nubo kwini kwob
    naar bwang cinenten la ci twalumchori nubo bwang cenententiyeu gwam cin yilam
    kange nii nuwa bo fulen ciyaer wi tak.
  cak-cak: Roma c'o jun bey xc'uje' jun achi xubinaj Teudas ri xu'ij chi rija' jun
    achi c'o rakale'n, y c'o cami jun (caji', quiji') ciento achi'a' xetzekle'en richin.
    Pero tok xcamises, conojel ri xeniman rutzij xquiquiraj-qui' y xeq'uis.
  chf-NT: A wila cache' najtäcä ch'oyi aj Teudas u yäli cache' une ajnoja, ca' tuba
    cuatrocientos winicob u woyi ubajob t'oc une. De ya'i uneba tzämsinti, y upete
    machcatac u tz'ombi u laj pucli ubajob, y laj xupijob.
  tlf-tlf: siin uyo tinum maak Teudas ita mitam bogo-nala e, ‘Nita kamok afalik kelita
    o,’ agela e, tinum ilimi kup 400 bilip iyo imi daang begebe, gavman ko age Rom
    kasel iyo anolum o age-silip kuta, gavman iyo tebe angkolip kaanata, alugum imi
    daang begebesip iyo segela daa una tala ke-nilipta, imi ogok uyo kupkalip maagalo
    ke biniman-suu ko.
  piu-2006: Yirriṯi wati Tjuyitatjalu yaṉangu tjuṯangka watjalpayi yalatji, ‘Ngayulu
    nyurrangarrimpa mayutju tiṉa nyinanyi, ngayuku wangka nyurrangarri kulira ngayulawana
    nyinanytjaku.’ Wati tjuṯangku yantaṯa puupalangku palumpa wangka kulira ngulytjurringu.
    Palulanguru kutjupangku Tjuyitatjanya iluntananyingka, palumpa ngulytju tjuṯa
    tjungurringkunytjawiya tjana yankula pilapilarringu ngurra kutjupakutu.
  poh-NT: Cꞌolok pan acꞌux tak chi jaꞌ naht ta woꞌ reꞌ Te̱wras reꞌ xikꞌor chi wilic
    rajawric chi naritahkaljic, junikꞌob (400) chi tinamit xiꞌoquic chi ritahkaljic
    xa reꞌ laꞌ naxcansjic je ruꞌ, xquipuhclom qui̱b take nicꞌ nimal quitahkanic reh
    eh chi jeꞌ reꞌ xo̱j wach acꞌal ricomonil ximol wach.
  tue-tue: Tíatopʉre sĩcʉ̃ Teudas wãmecʉtigʉ “yʉʉ dutigʉ́ niiã” jĩĩ wãcũmiyigʉ. Cuatrocientos
    basocá cʉ̃ʉ̃ buerére nʉnʉyíra. Too síro cʉ̃ʉ̃rẽ ãpẽrã́ sĩãjã́yira. Cʉ̃ʉ̃rẽ sĩãã́ri
    siro, cʉ̃ʉ̃rẽ yʉʉmiãrira cʉ̃́ã booró wáabatejõãyira. Nocõrõrã cʉ̃ʉ̃ buemiãrigue
    petijṍãyiro.
  bjp-bjp: Gam usum le pakanini sau, Teudas i tel u arae nenge tara kaltu, ma fanu
    ae ri mi la lo, ifasi aragii ifet e mar. Isau le ri ka siimete u ke fanu ae ri
    mi la lo, ri ka fin sararah ma foim kia ka rop.
  xon-xon: N‑yaayoonn na, uja ubaa nan bi, bi yin u ke Tudas. U nan yoor ubaa ke uma
    le ye uninyuun, le bijab ikui inaa nan dii u. Binib nan ku u, le bijab bimɔk dii
    u na nan yaa, ki bee fam.
  tzo-ZNT: Yuleso ta ajolic cꞌu xꞌelan ti Téudas ti ta voꞌnee. Isnop ti xuꞌ ta spojbe
    yabtel ti jyuꞌele. Istsob chanib cien svinic, pero imile. Ti cꞌalal ilaje, ixchꞌaculan
    sba scotol ti svinique, tey xa ilaj o cꞌop.
  mpm-NT: Ka nukuꞌun ini ra ja na janaꞌan. Ni iyo ɨɨn chaa ni nani Teudas, ti ni kachi
    da ja maa da kuu ɨɨn chaa kuñaꞌnu. Ni ka kandixia kuun ciento yɨvɨ ni ka ndikun
    da. Ti ni ka kanaa da jiin chaa ka kuñaꞌnu un. Ti ni ka jaꞌni da chaa, ti ndɨꞌɨ
    yɨvɨ ka ndikun da un ni ka jichanuu, ti tundo ni kuu kuɨtɨ.
  ots-NT: Gui mbe̱nijʉ te bi ncja cʉ cjeya cʉ xí tjogui. Mí dyo ca hnar cja̱hni, mí
    tsjifi múr Teudas. Guegue mí ma̱, mí ndo pa̱di cja̱ mí ne di mandado. Bi jiöti
    cʉ dda cja̱hni gá ndɛni guegue. Bi zøte como cuatro ciento cʉ bi dɛni. Diguebbʉ,
    bi bböhti car Teudas, cja̱ bi mfonti göhtjo cʉ cja̱hni cʉ mí tɛni. Bi nttzɛdi
    pʉ car asunto‑cá̱.
  hoy-hoy: यतिकी ई दिनगोळ से पयले थियूदास ईद अनतेला अच विद्रोह अन्द झंडा नेगदीदुन,
    कि ना भी येनारा आईन; अदिक कम से कम नाक सौ मंळसा आऊन सांगुळ आगेदुर, लेकीन आव कोन्सुसकु
    आदुन अदिक यास लॉकुर आऊक मान्सतोगोर, सप्पा तितर बितर आदुर अदिक मिट्सेदुर.
  uri-uri: Ti kipm ari wring aripm ur kai pa, pa pike Teutas kil wreitn atn, wa kat
    kil alkil ti la tolpa, kil pa melnum wailen, yatom kpman wailet paln tol kmel
    kmel (400) tu kai katnun kil pa. Ari tu almpel mo, yatom tu melnum alkil a horhanekg
    katnuntel pa apm hor kark hrak kai atn tukuleinjel ase. Ti kwap akil pa kai plaln
    tolpake.
  amo-amo: Nin nakus kidung, umong lisame wa di Tidawus awa su kulapi. Amini wa beling
    anit ame unit ucinari, anin akut ku tocun dofingye. Inanin wa molugy, vat anit
    alena iwa din dortugye tin mala kiti. bara nanin na iwa yinin isu ilemon ana yinin
    amsu ba.
  pjt-pjt: Wanyuya kulila wati panya ini Tjiyutatjanya! Panya mungaṯu paluṟunku walytjangku
    mirawaṉingi paluṟunku puḻka kuliṟa, ka panya aṉangu tjuṯa palula tjunguringu nampa
    400 tjuṯa mulapa, munu panyaya palunya waṉaningi. Ka ngula kutjupangku palunya
    pungkula iluntanu, ka palumpa panya maḻpa tjuṯa wililyaraṉu munuya piṟuku tjunguringkunytja
    wiyaringu.
  cwe-cwe: Umwaka chidogo kukala na munhu imwe zina jake Seuda, kalonga kuwa yeye
    ni mkulu, na walume magana mane wamsondelela. Mbali kakomigwa na wanhu wake wose
    wapwililika na bumbila jake jose dimala.
  daa-NT: Pakiroŋ ɗo elgin kuuk bir moota-aŋku. Gin gem rakki ŋu kolaag Tedaas. Ŋa
    gina ziy gem tatiko. Ŋa gas gee yaa gaaye miy pooɗ kuuk aaɗaaga. Kar ŋaar gay,
    ŋu deeyiiga ho geen̰ji sa totirtu. Hiyya, werco siimtu dil.
  mlp-mlp: Na ezaqgo kwaziq nogmo mat anan Teudas haqayta na eraqim bilam, Ya mat
    ayahta ibin inaqta haqad in bilam ham. In nazaq haqan mataw 400 nazaq muzinad
    inaq luw yaqayta ham. Luwsa gavman mataw asor bolim mat na wol eman in ago mataw
    in anan helmo haqiyta na haresmo tuksa ago kabiy na tuwom ham.
  ape-C: Riguk anob nyutob, anan arman shahwaran um Teudas iri douk nakitak aria nakri
    anan douk debeini dodogowini arman. Aria narao sabaimi armam hurukatin um 400-poreim
    hagipeshan. Aria shanuguk aria ananim hagipeshan iri hanogugur hanak atun atunuk.
    Aria enyudok hakri huneken iri nyanak nyabuhuk.
  bgs-bgs: Su dángngan, duwán sábbad manubù na ágngadanan ki Teudas na ágpabantug,
    asta mga áppat gatus (400) tô manubù na igpasakup tun kandin. Asal igmatayan sikandin,
    ikatalap tô mga sakup din, asta inandà dán tô grupo din.
  faa-faa: Asiamo fana aporo meta yano motosa Tiutasemo someraka, ‘Ano aporo kárapo,’
    aíyaka somerakano aporo yakai fo harote suane (400) eyaki paosapo. Aporo metamo
    Tiutaseane rusua kurakano, eyaki paosa aporoane teketarikia pusuapo. Teketarikia
    purakano, Tiutasemo rakirane nenakamakayia rakisiasamo ipu metakarisiapo.
  kik-kik: Ihinda rĩhĩtũku mũndũ wetagwo Theuda nĩeyumĩririe agĩĩtuuaga atĩ we nĩ
    mũndũ ma, na akĩgĩa na arũmĩrĩri ta magana mana. Nĩooragirwo, nao arũmĩrĩri aake
    othe makĩhurunjwo na ũhoro ũcio wothe ũgĩtuĩka wa tũhũ.
  cap-NT: Anc̈hucz̈ cjuñzna, tsjii tuquiqui Teudas cjita z̈oñiqui jecz̈quichic̈ha.
    Nii z̈oñiqui “Wejrtc̈ha chekan z̈oñtqui”, tuz̈ cjican ojklaychic̈ha. Jalla nekztanaqui
    pajcpic patac z̈oñinacaqui nii apzic̈ha. Pero nii Teudasqui contatac̈ha. Nekztanaqui
    nii apzñi z̈oñinacaqui wichanzic̈ha. Nuz̈quiz niiz̈ tjaajintaqui tjatantatac̈ha.
  ksr-ksr: Wala emukanoŋ eja moŋ qata Teudas iinoŋ waama ‘Niinoŋ somatagiaga koloojeŋ,’
    jero kete gbani tosaaŋa tegoro laligojoŋ. Teudasnoŋ kaeŋ jero eja 400:waa so iwo
    toroqeŋ somoŋgoŋ aoŋ laligogito, moŋnoŋ ii qero komuro tosianoŋ ejauruta wambelaaŋ
    mugiti, ii kuuŋ oŋoŋgi boratigi qemburuŋgianoŋ jaŋgoŋ qaondabororo.
  eng-TNT: Before these dayes rose vp one Theudas bostinge him selfe to whom resorted
    a nombre of men about a foure hondred which was slayn and they all which beleved
    him were scatred a broode and brought to nought.
  sbs-sbs: Chenako ya kumasule, Teudiyasi avavuki nalibboka kuvaumwi, imi impalo yavakwame,
    valikana myanda yoone, nivenjila kwali. Nehaiwa, nivonse vavali kumu kuteka vava
    hasanywa ni kusa vachimwi.
  sue-sue: Gita ema zo zazo nuso Tiudas ami kei awero ego senua awa, ‘Na putou bamubake
    naso nana itia.’ Ago senu ema 400 meni nuso nana bamuwa awa. Ata nu iwora wanera
    betenu dubu nuso bozewa bua nusokare tepo wenua awa.
  fra-NCL: 'Car il n’y a pas longtemps parut Théodas, qui se donnait pour un personnage ;
    environ quatre cents hommes s’attachèrent à lui : il fut tué, et tous ceux qui
    l’avaient suivi furent dispersés et réduits à néant.'
  bhg-bhg: Aindabé, duberi indewae gisida, embo da (1), ainda dao Theudas, erido sisina,
    ‘Na awa embo dariga!’ edo embobo ajijigari 400 ango embo ainde dada esitera. Ata
    embo awa detero besisina, edo embobo ainkain imo kera eiretera, awa bodembetero
    bé itae esisina.
  snn-NT: Ja'an bainguë ba'isi'quë Teudas yo'oguë ba'ise'ere ro'tajë'ën. Yë'ë yua
    ëja bainguë runza caguë, cuatro cientos gajecuare huëoni, ta'yejeiye yo'o bi'raguëna,
    ëja bainbi baguëni preso zeanni huani senjojën ba'nhuë. Huani senjorena, baguë
    gajecuabi ro gatini sani carajeijën ba'nhuë.
  atb-NT: Hkâsu mù gâ le, hí hpyang Htudaq gâ é byù rayuq pô htoq lô mù, yhânggùng
    yhang byù mó rayuq yuq nghut lhê ga taí jáng, byù myi shô kô yhâng chyáng châng
    wú bekô. Yhang sat pyâm é hui luî, yhang htâng châng é lhunglhâng bang le byo
    myín byuq kômù, haî le a wó kut dut byuq akô nghut ri.
  cek-AK: 'Canghnii ah Teuda, tiah ahmin kaom kami maeto mah kai loe lokpui parai
    ah kaom kami maeto ah ka oh, tiah a thuih; anih hnukah kami cumvai palito bang
    o: toe paroeai a hnukbang kaminawk loe, anih duek pacoengah ampraek o phang moe,
    tiah doeh angcoeng o ai.'
  bkd-bkd: Su anay amin etaw ha tagngaranan ki Teudas ha nakadini sa migpaad-adagi
    aman migpasakup kandin sa haepat ha gatus ha mga etaw. Ba hinimatayan haena daw
    sa mga sakup din nakagsusuwayà aman nangahanaw sa buluhaten dan.
  ctu-76: C'ajal la' cha'an max tyo jaliji juntiquil winic Teudas bʌ i c'aba' ti'
    lolon subu i bʌ ti ñuc. Che' jini ti queji i tsʌcleñob che' bajche' cuatrocientos
    winicob. Pero ti tsʌnsʌnti jini Teudas. Ti lu' puts'iyob jini winicob. Ti cha'
    lajmi jini t'an.
  lac-NT: 'Mʌ'' wa c''aj techex a ray u q''uinino'' caj ts''iquij Teudas, quire''
    u jach ts''urir u cajar. C''aj wa techex a ba'' caj u ya''araj Teudas? Mʌ'' wa
    caj u ya''araj: “A teno'' u jach ts''uriren tu cotor mac.” Yʌn mac tu quibajob
    u t''ʌn, rajen caj sayob tu pach Teudas. Yʌn cuatrocientos xib caj sayob tu pach
    Teudas uche''. Chen caj quinsa''b Teudas jeroj a mac a sayob tu pach uche'' caj
    rʌc binob tu yatochob. A baywo'' ts''oc u binob.'
  xla-xla: Adipalati, wua꞉ malamaiya, ka꞉yapa oplami hale Teudasta ipapele koko hamama
    ya꞉skamu ya꞉ye pato duwapo. Epame 400 opata ya꞉ mate ma siyamuwapo. Amasiyama
    opata ya꞉ye yumulati ya꞉ mate siyamalalo so 400 opaye potauwapo.
  xav-NT: Aibâ hã Te'udasi na ĩsisi hã duréihã, waihu'u pese newa, ma tô dama ĩpire
    na dama siwasu'u. Tawamhã aibâ ahâ na ma tô ĩsiré 're nomro, 400 na ĩhâiba hã.
    Tane nherẽ, da te wĩrĩ wamhã, ĩsiré 're ĩnomro mono norĩ hã ma tô te te ropé.
    Robaba di oto.
  cuk-cuk: Nue be insamalo, epennegwa igi neg-gusa. Deun, Teudas dulemar-idudii gusad,
    na sogdii gusad, ede Dule-Dummadye. Degi, dulataled-ilabakegubin (400) dulemar
    eba nagus gusad. Geb Teudas-oburgwilesgu, Teudasʼba-nanaimalad bela aisakid duurmakde
    gusmalad, bar daklessurmalad.
  tbf-tbf: A kap ngas potaram mo sorvekenan, e Teudas a nga beit nge pevien va eie
    mi ka asna, ma mi kulou a oit ba sinangavur voveit koboit (400) gi nga vemusurie.
    Eiekesen mi kulou ni minakiur sibu Roma gi nga kenvamate, ma mi kulou gi ta nga
    vemusurie gi nga vi vepitsitsei ma ian mi kepineits a nga ra sasavoir mo.
  uig-CYR: Илгири, һелиқи Тәвдас исимлиқ өзини чоң тутуп оттуриға чиққан еди. Униңға
    тәхминән төрт йүз адәм қошулди. Бирақ у өзи өлтүрүлди вә барлиқ әгәшкүчилири тарқилип
    кетип, униң иши йоққа чиқти.
  ikw-NT: N'ige wheru ewhe, Tadịyosi whụyaru neeme ẹhni a nụ ọ bụ nye zị rikne, riwhu
    badnụ ẹno snornu a. Be gburu a, kpakara ele snornu a gbasarụ, otu a nwụrnu.
  khs-khs: 'Ko:yawemiye, puwano fa:nemiwa sena nowa enekeye. E unua Teutasekeye. Ewa
    tesi tiye ela: selesekiwa newa piseiki senakeye apula: newa ununa senakeye, e
    sela:nekeye. Emiwa sena sakopolo pinipewa ewemi kulu minakeye. Alawamona sena
    nokamoke ewa sanose kulukeye. Aputa: potapola:, ewemi kulu mina sena iwa semetei
    semetei esa: pula hapakeye. Aluse itapa telakeye.'
  dwr-ENT: ኣዪሲ ጎፔ፥ ሃዋፔ ካሴ ዎዲያን ቴዎዳሳ ጌቴቲያዌ ባሬና ዎልቃማ ጊዴ ዴንዴዳ፤ ዴንዲና ኦይዱ ፄቱ ጊዲያ ኣሳቱ ኣናና
    ጋኬቴዲኖ፤ ሺን ኣ ዎና፥ ኣ ካሌዳ ኡባቱካ ላሌቲዴ፥ ማዴና ኣሳ ጊዲዴ ኣቴዲኖ።
  pma-pma: ?Mihendem usil meatin koa isen Teotas? En sua vahis koa muli va, kei kistal
    ka vit vi hetetamen tai. Sakini, meatin keil handred ehat (400) umai ka akapil
    ral mini. Ka navong uva keke avavae vatal min me-Rom keil, meatin tavaeen keil
    ten out Rom amu vini. Ka koakeil amusili aretasil uva ka umen onen meatin enek
    mai vi heisav enges.
  atd-NT: Ian su nokani, duon otow no si Tiudas no nig–unoy–unoy nighimu to katondanan
    din. No ogmarani buwa to hop–at no gatus ka mgo otow no nigdumaruma kandin. Di
    pogkalugoy, pighimatayan si Tiudas no nokogsuwoysuwoy ro ka mgo otow no nigsakup
    kandin. No naawo do man ka tuud din.
  tel-2017: కొంతకాలం క్రితం థూదా లేచి తాను గొప్పవాడినని చెప్పుకున్నాడు. సుమారు నాలుగు
    వందల మంది అతనితో కలిశారు. అతడు హతుడయ్యాడు. అతనిని అనుసరించిన వారంతా చెల్లా చెదరై
    పోయారు.
  hat-BSA: Paske pa anpil jou avan sa, te leve yon Theudas ki t ap pretann li menm
    te yon pèsonaj, epi yon gwoup kat-san òm te vin jwenn avèk li. Men yo te touye
    li, e tout sila ki te swiv li yo te vin gaye, e pa t reyalize anyen.
  bxh-bxh: Ami nuwatuhui Teudasi ena fuya yai na ya libaliba bena in doga hesa laꞌilaꞌi
    na doga ouꞌoulidi doha 400 sa famuli watani. In moho sa wunui na tau famuli watanina
    mahudoꞌidi sa failaulauwidi. Yo fede ena paisowa ya fatautau.
  top-NT: Ca̱ksántit la̱ li̱mini̱táu nac quimpu̱latama̱ncán ni̱ lhu̱hua ca̱ta kalhí
    acxni tilactáxtulh amá chixcú ixuanicán Teudas. Xlá ixli̱tanú lanca y skalala
    chixcú, tatakókelh ma̱x cha̱cu̱ta̱ti ciento cristianos. Pero acxni makni̱ca tata̱kahuani̱ko̱lh
    tí ixtatakoké y aná láksputli tú ixtalaclhca̱ni̱t.
  msk-msk: Kay nangaon aon otaw na pyagangaranan ni Teudas na yagalaong na gyusugan
    yaan na otaw. Aon manga opat na gatos na ka otaw yang inagad naan. Awgaid pyapatay
    yaan kayan yakasabod yang kariko nang manga inagad naan. Wa akatoman yang dyudumdum
    naan na imoon.
  gyr-NT: Peyemomahenduha Teudas recocuer rese. Esepia niha, acoi oyemboɨvate aisa
    pɨpe vɨroguata cuatrociento ava oyeupi aracaco. Ipare acoi oyuca yuvɨreco. Ahese
    supindar opa oñemosai tẽi yuvɨreco. Ahe peve secocuer opa.
  kmh-kmh: Nimb niŋbim; nind bi Tiyiwdas yand biyomb aŋgiy aŋgek mey, minim nuk aŋgyiŋgip
    ak biynimb kuŋaynep niŋyiŋgipay. Pen kisen gapman biyomb gok nup pisnep pikayeyak;
    biynimb minim nup niŋyak gok, keykey amniyak.
  ukr-ONPU: Адже нещодавно повстав Тевда, видаючи себе за когось великого; до нього
    приєдналося близько чотирьохсот чоловіків. Коли його було вбито, усі послідовники
    розійшлися, і все закінчилося нічим.
  emi-emi: Poli kasina nau ang ghe lange sio taumattu ngateva ghe tingina saela, ghe
    poppooaa va ia namuu ia, ararina ateae ta Tiudas. Ghe ghaala kapuna ghaata ai
    (400) taumattu. Me aRom atoa laghe uvi emateala me kapuna atoa laghe ilou reerekataa
    seela. Uunguaaira ghe nim kapala.
  zpv-NT: Gulgazaꞌstoꞌ tu nagahdxi gaca xchih guyuuꞌ tuhbi ndxiꞌhw nin laa Teudas,
    rahbi ba rnabwaꞌ duxa ba, gwanaꞌhla za tahpa gaywaꞌh bwiinn laꞌhba, nee guhchi
    si ba nezii nee ziꞌchi bidiꞌchii garaa raꞌ xpwiinn ba ya ayiru xi bwiꞌhnn raꞌ
    xpwiinn ba.
  gux-gux: Kelima laa waagi ke ban den yi yua tudasa fii ki jigini o yuli ke o tie
    niciamo, ke yaa niba n bua ki pundi niba kobinaa den taani ki huadi o. Bi den
    kpa o, ke yaaba n den tuo ki hua o kuli den yayadi. Laa juodi li ba kuli.
  kos-kos: Kowos esam lah ke kutu pacl somla Theudas el sikyak, ac sifacna fahk mu
    el mwet fulat se, na apkuran in mwet angfoko tuh welulla. Tusruk el tuh anwuki,
    ac mwet ma welul ah fahsrelik, na u sac wanginla.
  ibo-ibo: Nʼoge gara aga Teodas pụtara na-egosi na ya bụ onye pụrụ iche, ihe dịka
    narị mmadụ anọ sokwara ya, mgbe e gburu ya, ndị niile sooro ya gbasasịrị ihe niile
    a kwụsịkwa.
  yml-yml: Basenadi tamu tomogo ꞌana wagava Tiudasi i vo, Yau tomogo bwaikiku, ꞌwaikuye
    ꞌwa na ꞌisa wata ꞌwa na vetutuyameku,” bega tomotoga baniꞌodi 400 i nagoi ꞌwaineye.
    Siwe mali tomotoga i nikei i wafa, ꞌana tovetutuyamavo i veꞌiyavuyavulagi yana
    nuanuananina igodi i da ꞌidewaiga i ꞌaꞌava.
  ory-ory: କାରଣ ଏଥିପୂର୍ବେ ଥିଉଦା ଉଠି ନିଜକୁ ଜଣେ ମହାପୁରୁଷ ବୋଲି କହିଲା, ଆଉ ପ୍ରାୟ ଚାରି ଶହ
    ଲୋକ ତାହା ସହିତ ଯୋଗ ଦେଲେ; ସେ ହତ ହେଲା, ପୁଣି, ଯେତେ ଲୋକ ତାହାର ଅନୁଗତ ହୋଇଥିଲେ, ସେମାନେ
    ସମସ୍ତେ ଛିନ୍ନଭିନ୍ନ ଓ ବିଫଳ ହେଲେ।
  bzj-bzj: Unu memba da man Toodas weh mi kohn pahn di seen? Hihn mi tink hihn soh
    big, ahn bowt foa honjrid man fala ahn. Bot hihn mi geh kil, aala ih man dehn
    mi skyata, ahn ih hoal moovment gaahn tu notn.
  wmt-wmt: '@see-verse:ACT.005.035'
  chk-chk: Ekoch ier a la a pwä eman mwän iten Teutas, a apasa pwe i eman souemwen
    mi lap, iwe, ina epwe ükükün föpükü mwän ra eti. Nge i a ninnila o chokewe meinisin
    mi chiechi ngeni ra toropasfeil o mine a ekiekin föri a ükütiu.
  ssd-ssd: O buk taŋgo ande nyunu Teudas nu mayok ka ye nyu ŋak ŋgina le nane gudommba
    400 taŋaŋ nu dubinaig. Dubimba minnaig ma ma taŋgo afuŋge nu balenaig le nu dubinaig
    mbal kua ka sili-silinaig le nu tuku piro kumna.
  acr-TNT: Ma cꞌo tan kꞌij xyactaj jun achi Teudas rubiꞌ, yey chiribil rib xubiꞌij
    e jun achi lic cꞌo uwach. Laj e cajib ciento rachijab xeterej chirij. Pero xopon
    jun kꞌij rire xcamisaxic. Y conoje ri xesocotaj ruma rire, xequicher bi; jecꞌulaꞌ,
    xsach uwach janipa ri xunoꞌjij.
  rop-rop: Yumob sabi det men neim Thedas? Longtaim imbin reken miselp haibala men,
    en 400 men bin joinin langa im. Bat afta wen sambodi bin kilim im ded, detlot
    men bin ol kadimat miselp, en ebrijing bin binij.
  mee-mee: Nga lomiaugaliu ta agau ama giana kae Tiuras e lele ka kae re pala ba i
    ame rorole roma i a agau te a bollau, ba ragau ka ri base ma 400 keke pagiu kala
    nge i. Ava ragau palu keke balia na ke mate, ba reke lolakurumea keke kaka kalaoka.
    Na taonganame keke rongo bavakena.
  dif-dif: Ngangau tananguka ditjini ngopera Theudas terkakana wonti ja jatana wonti,
    nau pirna nganai; nunkangu kana marapu 400 kara jurborina wonti, nina tanali nari
    ngankana wonti, ja pratjana, tana nunkangu pankina wonti, piltjaru pantjina wonti,
    ja panila pantjina wonti.
  gam-gam: Ge kamasa iwa Teudas we dji ge une yene iwa kerman moyo dje, una 400 dje
    i pakna wori. Ba una po Teudas togolmaka, une wombaye kambono seke po er djelldjell
    pi. Alla, une wal yeno dje pi ge yage kal toi.
  nou-nou: Edo iji tupo embo da jawo Theudas awa embo da teda tembuse umo embo nembodiba
    awodo setiri edo embo 400 awodo ungae da dada isera. Awarate embo mi umo detero
    betetiri uso ambojimbi dada etero edo uso jawo atae isira.
  mqb-NT: Anga kə̀ njahak bayak a bay, ɗowan a inde tə ngaman Tudas, kà nak ahay,
    a jan anà ɗo ahay nà, winen bahay məduwen awan. Aday ɗo ahay ti ga səkat fuɗo
    tə pərahak anan azar. Pə dəɓa anahan a wa nà, tə vəɗak anan, ɗo sə pərahan azar
    ahay fok ta tak 'am, aday ləbara sa 'am anahan inde həna sabay.
  ape-B: Likuk anabu nyultab, ananu alman chohwalanamu Tiudas uli douk naitak ali
    nakli anan douk nebenali dodogowinali alman. Ali nalau wolobaimi almam halakatimu
    400-poleim hagipechanu. Wakuli chanaguk ali ananim hagipechanu uli halhwas hanak
    atunu atiyuk. Ali enyebuk hakli huneken uli nyanak nyabihuk.
  grc-F35: Πρὸ γὰρ τούτων τῶν ἡμερῶν ἀνέστη Θευδᾶς, λέγων εἶναί τινα ἑαυτόν· ᾧ προσεκλίθη
    ἀριθμὸς ἀνδρῶν ὡς τετρακοσίων· ὃς ἀνῃρέθη, καὶ πάντες ὅσοι ἐπείθοντο αὐτῷ διελύθησαν
    καὶ ἐγένοντο εἰς οὐδέν.
  cav-NT: Neadebara ecuita Teudas bacani eje bucha jucuareque. Quisaraticuaretu “Ique
    dyaque inime metseque. Nebacacue era cuejayaque camadya”. Jetiama tuna tuatsehue
    junenicuare, tura quisarati cuana ayaque baca juyaque. Pushi ciento tuna tuatsehue
    casitaticuare. Jadya ama buchatu masadama iyetacuare. Tuque majuhuajutu dutya
    tuatsehue junenihua cuanaque tsapetanaterecuare. Judiruterecuare ecana tunaja
    etare cuanaju. Tura dutya acara ayaque aputaterecuare.
  kgp-NT: '“Pedro ag jo ke ũ tóg jẽ ja nĩ gé, ti jiji hã vỹ: Teudas, he mũ. Ti hã
    ne tóg vẽsỹ tỹ pã''i mág han ja nĩ, kỹ ũ tỹ 100 tỹ 4 ag vỹ ti nón mũ ja nĩgtĩ
    sir. Ti tén ja ag tóg nĩ jãvo, pã''i ag, kỹ ũ tỹ ti vĩ han mũ ag tóg tãmĩ mũ ja
    nĩ, kỹ tóg tũ'' he mũ,” he tóg.'
  bvd-bvd: Suli 'e nao si tau gu bae, sa Teodas 'e sakatafa mai ka saea nia tii fa
    keafa naa. Ma bobola fai ta faitalangee wane daka oli na 'i bali nia. Sui ka nao
    si tau guu ma daka saungi nia ka mae, ma na toa kwairooi nia baki daka tagalo
    kwailiu ma na raoa bae nia sasi fainia ka sui lau gwana.
  ukr-1871: Бо перед сими днями встав був Тевда, кажучи, що він хтось такий; до него
    пристало число людей з чотириста; його вбито, і всї, хто слухав його, розійшлись
    і обернулись у нїщо.
  apz-apz: Hohonta hwe fihwo kakoe yofe Teutas kako ulɨmento, Ngko yoꞌmayoso hunoꞌnjo
    hwoꞌnyoho. Hwe yokumpohnꞌnyo hwoꞌnyoho. Ose ulahonɨngki aꞌamu fehohnjo foua hantɨlet
    (400) sohwa inɨngkamentohofofoho. Osohonta hwe nemokosyohumayo sohwo kakoe aꞌamu
    itokusoꞌnjo sohwa hwe huhwo sohumo nofonjosyahonɨngkofi inomokommotofo sohwa hiyaso
    humpoꞌmentohofofoho. Teutas kakoe hungkuno ne mmoꞌnyo hweho.
  yon-yon: “Kurin anuk Teudas kuu ne kuu karub maa ande yirin kamoona karub 400iib
    areb ye yoman winiwen, kumban yenambed ayiiwe ye yoman winiwendan kuu kirokmone
    wenebiiwe kuye yirin kuu dowan keroon.
  poi-NT: Jɨ̱staamɨ iga pecam tsucum jém Teudas, tu̱m pɨ̱xiñ tsɨ́yt́ɨp juuts tu̱m
    mɨjpɨc aŋjagooyi. Initsucum como cuatrocientos pɨxiñt́am. Ocmɨ accaata̱ jém pɨ̱xiñ
    y jém it́úŋɨyyajwɨɨp cutogóyayyaj. Jemum cuyaj.
  wuv-wuv: Mina, Theudas na nomai ma ware ba hia hemea baua rama'a ma ale'ei gunaroa
    pu'u rama'a na nenegia. Rona fo'afama'eia ma ei nenerana na matala ma lomidiai
    manumanu wagina.
  quf-NT: Yarpuyllapa qamkuna. Uk tyimpupi Teudas shutiq runa kusa puytiq kayta munatin,
    kwatru-syintus runakuna yupay paypi kriyir ikinpi puriranllapa. Piru chaymantaqa
    chay runata wanuchitinllapaqa chay ikinpi puriqkunaqa wakta kayta shikwakar tukukaranllapa.
  yuw-yuw: Kombiarut, öngahemgon amna au mano Tiudas yu inoin mano töngga yogoc, ‘Noc
    amna moröma yo.’ Ihoroc yuna amna 400 ihorocho yu tan tonggung mahong tawa amnaho
    yu wuya omboc. Omuna amna yu tantonggungma ambaracho botongga sa woce woce gorong
    ongbödeuya Tiudashon youpno urop bödeuna boinno muno idoc.
  hus-NT-1971: Ca t’ila’chic jant’o t’ajchin a Teudas ax in ulu in lej cua’al in cuete’
    c’athat ey. Tocat tsemtha jaja’ ani tala’ pit’c’ochiquin axi tse’ i bo’chic inic
    in ts’at’elil. T’ajat taley nixe’ xi pulic cuenel.
  med-med: Ei kʉn, enim pʉtmin ni, kot unt mel, Tatiyas ni, wu ei, elim wu nuim ti
    mor ku, nimba pilpa, wu 400 elim kʉn pep rorung. Wote wu ni, rok kondrung ei kʉn,
    pep rok andrʉng wu nimbʉ, mbuⱡ mbaⱡ nilimina, kongun etʉng uⱡ nimbʉ, pora nitim.
  bch-bch: Ngansa rai edengada ila na, eaba ede ieda Teudas iuot, ta iuangga ei ieda
    kapei. Ta gid panua buno pange titlan ei. Be ei imate ngan panua padengada baged,
    ta ele panua toa tinasi ei oa tibilin, ta led naurata iman danga buligaliga.
  cco-NT: Té̱e̱ˊ óoˊnaꞌ ie˜ nɨngóoˊjiʉ do caseáangˋ i̱ dseañʉꞌˋ i̱ siiˋ Teudas do
    teáˋ ꞌñiaꞌrˊ e jíñꞌˉ e lɨ́ɨiñˊ jaangˋ dseaˋ laniingˉ, jo̱ fɨ́ɨmˊ dseaˋ calɨgǿiñˋ
    lɨ́ꞌˆ lɨˊ quiʉ̱́ˋ ciento dseaˋbingꞌ cangotáangˉ có̱o̱ꞌr˜ ie˜ jo̱. Dsʉꞌ cajngamꞌˊ
    dseaˋ i̱ Teudas do mɨ˜ cangɨ́ˋ jo̱, jo̱guɨ jaléngꞌˋ dseaˋ quiáꞌrˉ casojǿmˉbingꞌ
    do, jo̱ jí̱i̱ꞌ˜ jo̱ cadséngˉ quiáꞌrˉ.
  deu-1951: Denn vor diesen Tagen trat Theudas auf, der sich für etwas Großes ausgab
    und dem eine Anzahl Männer, etwa vierhundert, anhing; der wurde erschlagen, und
    alle, die ihm folgten, zerstreuten sich und wurden zunichte.
  alq-ALGNT: Ketcinadj kimik8endana8adok apitc ka tag8icigiban aa nabe Tiodas (Theudas)
    ka ijinikazogobanen. Ki ikidoban e kitci apitendagozidj acitc nio midasomidana
    (400) naben ogi nosoneogobanin. Misa8adj dac, ki nisagani8iban, midac kakina ka
    nosoneogopanin pepakan ki nenicikebaidi8an. Ki poniseni dac odijitcige8in.
  ixl-NNT: tan ateꞌ sekꞌuꞌl uvaꞌ kat ibꞌan umaꞌl u naj uvaꞌ naꞌytzan uvaꞌ Teudas.
    Tan kat tal naj uvaꞌ nim talchu naj uveꞌ nik tal jeꞌ ste. As kaꞌviinqil kꞌalal
    (400) unqꞌa najeꞌ uveꞌ kat toksa tibꞌ kꞌatz naj. As tul kat yatzꞌpu naj, as kat
    kuxh ipaxi veꞌt tibꞌ unqꞌa najeꞌ uvaꞌ imool naj. As kat kuxh yaꞌ veꞌt iyolbꞌel
    naj.
  boa-NT: Muuráhjáa ‘Téoda’ némeííbyé ɨtsúcunúmeíhijcyá ɨ́htsútuube iíjcyane. Áábemáhjáa
    muurá ijcyámé mɨ́amúnaa 400-meva. Áróóbekéhjáa tsaate dsɨ́jɨ́vétsóné boone pámeere
    dííbyema íjcyarómé pahúllevávú tsújaavé tétsɨ́hjɨ́ daíhañéréjuco.
  etr-etr: Aso, sedade nelola made, Deyudasa e maalahilä ea sähalea, Neda dolö ëi
    sälomelëla säsebegi, udia dolö hädali biyidia gadoia e bëgëla afiai. Amai gaso,
    e baagomäia nufudasebegi e bëgëla aulo amoli dusudasisalea mala olelei amo hogosa
    helei.
  quh-NT: Yuyaricuychej manaraj unaychu uj runapis Teudas sutiyoj riqhurimuskanta.
    Payka nerka jatun runa caskanta. Tawa pachajjina runas payta khaterkancu. Payta
    runas wañuchejtincutaj tucuy khatejcunanpis chincapullarkancutaj. Ajinata tucucorka.
  kwi-kwi: Teudaspa nɨjkultain. Akkwan payuchin usne at kit ‘nane wat awa ish’ kiznara.
    Suas ampara cien awane ussa kanpaara. Mɨnpazha ussa piantarawane, paiña kanpamtuzne
    wan kaarɨt.
  agm-agm: Iyataatɨ sahɨ aimɨ Tiyutaasihopɨ mmonɨwɨ gwɨnyaapɨhiyaate. Jɨhura Tiyutaasiho
    dotatɨ sata kandaase. “Nɨnɨ apɨpaahɨ watɨpɨhandisahonɨne tihɨ isɨhiya ambɨpatɨ
    owehandɨ 400 kaiwɨhiya koai nɨwipinjauhɨ amɨ isɨhiya usa koai tiwauhɨ napotaise.
    Napwihɨ koai nɨwipinjohiyɨhiya kɨhɨra nandɨwirawaayopo. Aihɨ Tiyutaasihoai tiwauhɨ
    nehɨhandɨ kaiwinjawɨ namawaayopo.
  ubr-ubr: Omi wononosin, ainau wera faniai nan Theudas irobotet, on toun aurin ibikakafun
    on, orot gagamin bag; ato sabu 400 nanaba on, on sibigibubunuai. Baise on siyasubun,
    ato on an baigibubunuotis on fetag fetag sitagege ato on bobo min irabob isawar.
  tsw-NT: Koto u jima shi, a na Tuda dammai a̱yi vuma vu ucira ɗa. Ama a̱ tyo ukpakuna̱shi
    (400) o toni yi ta̱. Amma ana o una niyi, ojoro a̱ yi e beteꞌwe ta̱ suru. Agba
    ko ili i ro tsu tsura̱ shi.
  cax-NT: Apaquionsaño bama isumpañero auqui Israel, chücoboipapae anati maniqui nürirrti
    Teudas naqui rranrrtipü champüti manrrü pürücüti, taqui cuatrocientos nubiqui
    bama süroma isiuti. Pero numo taborioti pünanaquimia, iñarriomantai iyauti.
  aia-aia: '''E ta''i ''oha, ''e sae nara ''unua ''inia Tiudas ''a ''adoma''inia do
    ''iia ''e ta''i sae ro''u, ma gaarangi ''onaai hai ''arangi sae narau suria. Ma
