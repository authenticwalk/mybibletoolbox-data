  xtd-NT: Xnaꞌa‑n xa n‑kixi Teudas, te n‑jaꞌan‑s xa se ndandɨꞌɨ kuu‑s. N‑ka xe kuitandijun
    ñaꞌa naxa koon cientu ñayiu. N‑ka xaꞌni‑s‑sɨ, te se n‑ka xe kuitandijun ñaꞌa,
    duꞌa duꞌa n‑ka xite niꞌno‑s. Ijan n‑xe ndɨꞌɨ ntdaa xa n‑juini se ijan xa kada‑s.
