  nho-nho: Kootou e illoa maa naa setau koi peelaa raa e mee te tama, tana inoa ko Tiudas,
    ni sare ka meemee ki te henua maa ia se hakamau. Teelaa se haa naa rau naa taanata
    ni tautari atu ki te tama naa. Tevana iaa te tama naa ni taia no mate no masseu huri
    naa tama e tautari kiaa ia naa no seai hakaoti te kaavena naa. Teenaa mate iloo
    te vana te tama naa ni mee naa.
  gym-NT: ñobtä ñan angwane bati kä nera ni iti kädian nämane Teudas jatani ja mike
    jite ni ütiäte kwrere ni ngätäite. Angwane ni siento kräbkä jire namani nekete
    niarabe nitre romanobo rüere. Akwa niara kämikani nitre rükä romanobokwe angwane,
    ni kwati rikaba ben nikaninta iti iti jökrä kwäräkwärä. Ye känti sribi kwe krütani,
    ye munkwe ngwian töre jae.
  azg-NT: Cañjoonꞌ nꞌonhoꞌ juu jñꞌoon ntyja ꞌnaanꞌ Teudas. Jndë sꞌaahanꞌ xuee na totsisꞌahin
    na totso juu na tꞌman conduihin. Ndoꞌ juu xjenꞌñeen chaꞌna nenque ciento nannon
    na totsayꞌonhan jñꞌoon yohin. Majoꞌ juu tsanꞌñeen, jnanꞌcueeꞌ nnꞌanhin ndoꞌ tsoñꞌen
    nnꞌan na tonanꞌjonhan yohin, tycyahan, tyuiiꞌ ntyja ꞌnaanhan.
  bhd-bhd: किजोकि थोड़े च़िरे पेइले थियूदास इन ज़ोइतां खड़ो भोरो थियो, ते ज़ोतो थियो,
    अवं भी किछ आई, ते लगभग 400 मैन्हु तैस सेइं मिले, पन तै मारो जेव, ते तैसेरे मन्नेबाले
    सारे तितर-बितर भोइ जे, ते तैन केरो नामो निशान मिटी जेव।
  too-NT: Ca'tzīyā'tit que makāntza' i'xuī' kalhatin chi'xcu' ixtacuīni' Teudas, a'ntī
    ixuan que xla' lej ka'tla'. Lā' makapitzīn chi'xcuhuī'n, como hua'chi lakatā'ti'
    ciento, tastālani'lh. Xla' maknīca. Lā' ta'a'kahuankō'lh ixlīhuākca'n a'ntī ixtastālani'nī't.
    Lā' chuntza' līsputli a'ntū ixlītzucunī't Teudas.
  ind-AYT: Sebab, beberapa waktu yang lalu, Teudas bangkit, mengaku dirinya sebagai
    orang penting dan kira-kira ada empat ratus orang yang bergabung dengannya. Akan
    tetapi, ia dibunuh dan semua pengikutnya tercerai-berai, sampai tidak ada sama
    sekali.
  cjo-NT: Pikemina. Nokenkithashiryaakayemiri apite shirampari. Nokantakotziri riraga
    Teyoorashi, rirotaki jeekatsiri paerani, osheki ikantakaaperotani. Ari ipiyotashitawitakari
    osheki ratzirite, naamaashitya ikaateeyini 400. Omaanta rowamaetakiri, roojatzi
    rinteenaryaantanakari oyaateeyawitaririni. Ipeyashiteeyanakani, tekatsi akemakoteeri
    eejatzi.
  nsn-nsn: Ahik pah sioununtieh, ke guata Teudas pare, a tamata uleik, doh here kaelais
    tar 400ir tamata ka tagorong mana tatanon, kara uakeluk tatanono tar ueluelde
    tar gavamaning Roum. Inggono ka uiliatung pousin, kara lala uelpakahingua no tamatasis
    ka uakeluk tatanon, kara hikingua pah ka guata baka me inet.
  san-DEV: इतः पूर्व्वं थूदानामैको जन उपस्थाय स्वं कमपि महापुरुषम् अवदत्, ततः प्रायेण
    चतुःशतलोकास्तस्य मतग्राहिणोभवन् पश्चात् स हतोभवत् तस्याज्ञाग्राहिणो यावन्तो लोकास्ते
    सर्व्वे विर्कीर्णाः सन्तो ऽकृतकार्य्या अभवन्।
  tna-NT: Mepibaenitique. Merejatique cuaja micuaneda ye deja cuana ya. ¿Aimue jia
    maida micuaneda piba deja Teudas banime mahue? Tueda deja aida puja puana. Pushi
    cien deja cuana ja tu buquetaina. Beju soldado cuana ja manuametana su, tusa ebuqueji
    cuana jaberebereatitana. Tusa jabuetsuati cuana setatana huecuana.
  lid-lid: Len sabe mene ndra-au Tudas asahan, iy amekes iy i buku ndramak ari handru,
    ya lau ma hanek (400) badeh, a-en hamon tan. Eme iri adai iy imek badeh, iri lau
    tan aseker, eme ma ari lakou basahan se bwe.
  wim-wim: Niiy pam thon inan ngaantam-ngeeyān nunang namp nungantiya Theudas.ana.
    Kaap koꞌalamang kanan want-a, nil wamp thant aꞌ waaꞌ nungamang nil keꞌ pam piꞌan
    yimananga. Aꞌ pam four hundred al-alangan monkan-wak-wakin nunanga. Puth than
    pam wiy al-alangan yaꞌ mulathin nunang aꞌ than ngurp nungantam anangan yaꞌ weꞌaramin
    aak puy-puyana. Yimanang ngulan-a, pam wanchangan keꞌ-ngul waaꞌantan nunang pam
    piꞌana than keꞌam ngul monkan-wakantan nunang an yaꞌ-ngula.
  zga-M: Ulyakhova, khate sana, uTheuda akhinu kha nukhyedai ukhuva munu imbakha neidadi
    ya vanu vakhakonga, vakhale mia nne valekhokanga. Akhabuda, na vanu vavo valekhomwedekha
    vakhasambalate kha vakhayaga.
  yom-yom: Bila mu bilumbu kuandi bibedi, mutu wumosi wutotuka, dizina diandi Tewudasi
    wuzola kukimonisa mutu wu minsua. Nduka-nduka zikhama ziya zi batu banlandakana.
    Vayi bu kavondo, buna batu bandi boso baba kuntumukinanga basasukusu. Dingumba
    diandi disia buela wakakana ko.
  san-SIN: ඉතඃ පූර්ව්වං ථූදානාමෛකෝ ජන උපස්ථාය ස්වං කමපි මහාපුරුෂම් අවදත්, තතඃ ප්‍රායේණ
    චතුඃශතලෝකාස්තස්‍ය මතග්‍රාහිණෝභවන් පශ්චාත් ස හතෝභවත් තස්‍යාඥාග්‍රාහිණෝ යාවන්තෝ
    ලෝකාස්තේ සර්ව්වේ විර්කීර්ණාඃ සන්තෝ (අ)කෘතකාර‍්‍ය්‍යා අභවන්|
  yut-yut: Bɨlak abɨkisigwan amɨn kɨnda mani Tiudas uŋun da noman taŋ egek iyɨ do
    nandaban wukwan amɨn 400 yaŋ da tɨlak yolgwit. Mani amɨn da aŋakba kɨmagakwan
    uŋun yolgwit amɨn tayɨŋɨgɨ kɨŋakwa pini bamɨ dɨma agɨt.
  grc-BYZ: πρὸ γὰρ τούτων τῶν ἡμερῶν ἀνέστη Θευδᾶς, λέγων εἶναί τινα ἑαυτόν, ᾧ προσεκλίθη
    ἀριθμὸς ἀνδρῶν ὡσεὶ τετρακοσίων· ὃς ἀνῃρέθη, καὶ πάντες ὅσοι ἐπείθοντο αὐτῷ διελύθησαν
    καὶ ἐγένοντο εἰς οὐδέν.
  cpc-NT: Pinkinkishiritakotiri iitachari Teudas, ikantakaapirowaitaka irirori. Japatotaki
    pairani 400 atziri. Iro kantzimaitachari itsitokamachiitaitakiri Teudas, ithonka
    itzimpookayitanaki maawoni tsipawitakariri, ari ipiyakari.
  nhg-NT: Xomolnömequiticö que amo quepea bejca tunale que omajcoc Teudas. Omobieyechi.
    Pos quieme nöbe cientos tlöca quetocaya. Por fin quemectejque hua noche tli quetocaya
    ochucholojque. Pos amo yetla oquechijque.
  nya-nya: Pakuti masiku a mʼmbuyomu kunali Teuda amene anadzitchukitsa, ndipo anthu
    pafupifupi 400 anamutsatira. Iye anaphedwa ndipo omutsatira akewo anabalalitsidwa,
    zonse zinatheratu.
  ngu-NT: Xquelnamiquican nemejhuamej ica nemiya se tlacatl itoca Teudas yejhuan quijtohuaya
    ica yejhua se tlacatl hueyixticaj, niman oquistinen ihuan canaj nahui ciento tlacamej.
    Pero se tonajli yacaj oquimictij niman nochimej yejhuan ihuan oquistinenquej onochajchayajquej,
    niman nochi ompa otlan.
  kup-kup: Met batam aban nap pim abatao Tiudas pi pot hah, ‘Ne aban ahop ev.’ Pot
    hat pi aban narin epat mañah, ‘Ari nenañ karar dari sak.’ Pot mañahan aban ahovokaro
    400 pori ñai tapan hat pinañ honeo sah. Tahan ñai aban modari emat Tiudas menahan
    aban pinañ honeo soohari rapat sah. Tahan pim ñetï mañooh-pov bon tah.
  jid-jid: Kafi du vi biyi ye, Theudus a lu wru nda gbresan ndi wawu hi ndior, u ndhi
    bari, ba derinzia ba zontu hu. Ba wuu, duka biwa bata hu'a ba vra hi kankan ni
    zremba ngame a na ti tu na.
  wmw-wmw: Suku za nyuma, kâlawirira mwananlume mmoja wakwitiwa Tehuda, akiritula
    kuwa munu bora. Iye kâwapata wanu kiyasi ca miya nne. Fala mwinsho kâulaiwa, na
    wanu wakinfulata ware wakitawanyikana piya, nkonjo ure ukifujika.
  gmv-GGM: Hessafe kase issi Tewodassa geetettizadey bena giita ass histti qoodi denddin
    oydu xeetu derey iza kaallides. Ggido attin izi asa kushshen hayqqides. Iza kaallizaytikka
    coo lallettin iza hanoy coo mela gidides.
  ssg-ssg: Amuto nameni tel seilon Teudas ti i ukek ka i tel seilon masiwi, ape 400
    seilon lato sohot kahikahin. Ti laha teleiwa i, tesol kahikahin ox silahota ape
    teik puasan i mat.
  zpo-NT: Bselazh gu nzhala lak liin, ngu tub xaabyi le Teudas, xaa nzhekla ngak non;
    mtop xaa kan tap gayoo xaa mreke tich xaa. Per mbit re xaa xaa. Zee lee re xaa
    mreke tich xaa mrech, nu nik stub xaa xaa namlaketra.
  poy-poy: Makashu shididini, kulawiriti muntu yumu litawu lyakuwi Teuda, kalitakulira
    kuwera muntu gwa mana na wantu pakwegera na miya mhanu walijegiti pamhera na yomberi,
    kumbiti wamlagiti, shakapanu wandundami wakuwi woseri wapalanganika na shipinga
    shakuwi shifuwa.
  qwh-NT: 'Canan yarpäyë: Puntatam juc nuna Teudas jutiyoq yurimorqan. Tse nunam alabacur
    ‘Puedeqmi cä’ niptin, chuscu pachaq nunacuna Teudas nenqanta creyir, qatiyarqan.
    Tsepitanam Teudasta wanïcatsiyaptin, qateqnincuna limpu witsicar eucuyarqan. Y
    tsellachomi ushacärerqan.'
  gaw-gaw: Aḏinu? Ag imu dooṯeb. Matu haen Tiudas nug aha, ‘Da danab oḵai,’ anana
    nug nuḵa binag ma, ham bup̱ualaṯa he, danab 400 ag ahan dim lamidp̱ig. Amge gabman
    nug Tiudas qe mauhe amu danab ag nuhignu oolagp̱a genab doop̱ig ele amu, ag ele
    gona qeṯoḏeg, nuhig uḏat aaḵu iiṯa meum.
  nca-nca: Qeni, soŋga komo quno ŋuno uni ŋu owí Teutasko otoqoro yaró, ‘No owéne
    moré,’ yiní uni 400 ŋunde uyare howeyaŋgo. Quko wiri yerete uni ŋundo uroní khumoní
    topé-topé sore wisikaraŋoro o taŋgurí ŋu roti kina umburó.
  zpz-NTPP: Rad lagy der nu bi rac tiem bruu zac Teudas. Mniiy nu nac yu tub mbecy
    lily. Nunu tub tap gaynal mbecy gusa nu dey yu. Tees biit mbecy yu, nunu brush
    las de yu nu gusa nuy. Orzeꞌ guca de coz nu bicy yu.
  mkj-mkj: Anjoau pwi ma ne inla Theudas ne indoa, kajalehda pwa ih armaj laplap men;
    enkennoar woal pahpwiki pwilihla ih. Woallo kojkojdi, a pokonno ma pwilihla ih
    kaupijoang; apel ah mwoakid pel joah pwoaida.
  zac-NT: Bësëagná lduꞌu të hia ziaꞌa tiempë neꞌ; dzë ni guꞌ tubi nguiu nabërulë́
    Teudas. Guníꞌill lu ra mënë lë́ꞌëll nall tubi nguiu ruꞌbë. Bësiguëll mënë. Ziquë
    tapë gahiuꞌa nguiu guanaldë rall lëꞌë Teudas, perë despuësë gudini ra mënë lë́ꞌëll.
    Hia grë ra mënë nacanaldë lë́ꞌëll, bëtëꞌtsë rall. Zni gualú partidë shtë Teudas.
  kyg-kyg: Akeyaꞌvilaga mago vekamo agiꞌamo Tiyunasiꞌa afole aitenoꞌaeꞌmo, ala vekamo
    maiꞌnove, huno hapa paiꞌnigeꞌa fo hataletiꞌa agufa vemogi akame huꞌnae. Mago vayaꞌmogi
    eꞌa amagiꞌnageno faliꞌnigeꞌapaeꞌmo akame huꞌnaya vayaꞌmo ataleꞌa atagu faeꞌuꞌeꞌa
    huꞌa maiꞌnageno aliꞌyaꞌamo ago hano huꞌniye.
  kmk-kmk: Ta utdit un adi na payyan nabayaga timpu, inggaw osa’n laḻaki un mangngadan
    Teudas un nangabaw un nangatu’n tagu, ot umoya opata gasuta tagu dat naibuyut
    kan siya. Yoong utdit napatoy si Teudas nan-asiwaḻak dat buyut na ot naid nambanagan
    da.
  cao-NT: Tobi ini quiha Teudas icanai cato. Joni-joniria ja ini ca ja quëscahuani
    quiha ra. Jasca, ja bëta cuatrocientos ca joni bo riini quiha nianaxëna. Toa joni
    acacaniquë ra. Jatsi pacanamahacani quiha jahuë rabëti bo tëquëta.
  bbr-bbr: Ak äpu, woisan rumukäu wa opok, kar ro kon enip Teudas nukas pemara, isaka
    ro näwäu rai äumara, nukasar kon enip jou oik me ariäu. Kesernuk, roat 400 orip
    ko tainorin. Karauk roat akas ko we rauna, meienuk, kon tainoriäi roat ak erekapu
    imine manoutoin. Kon onok ätäi päu wa.
  inb-inb: 'Kasa iuia­rii­chi: unai ña ka; Teudás suti runa­sik atun­ia­chi­ri­kurka,
    kasa nispa: “Taita Dius kacha­muska­mi kani”. Chi­ura­kuna, sug chusku patsa runa­kuna­sik
    pai­wa tukur­ka­kuna. Paita wañu­chi­uraka, tukui chi paita kati­raiag­kuna, sugma
    sugma rispa, puchuka­rir­ka­kuna.'
  hrv-hrv: Ta prije nekog vremena podiže se Teuda tvrdeći da je netko, i uza nj prista
    oko četiri stotine ljudi. Bi smaknut i sve mu se pristaše razbjegoše i netragom
    ih nesta.
  box-NT: Nìi ɓúi ɓueé còonía hĩ́nɔn á yèni ɓa le Tedaasi. O hĩ́a wee wé
    míten lòn nùpue na bìo ɲúhṹ wi. Nùpua na ɓueé tà bò a yi á à yí
    báawa khĩá-náa síi. Bìo ó o húrun, á bìa ɓúenɓúen na tà bò a yi
    mu pã̀ahṹ á saawaa, ó o bìo ɲúhṹ ɓó.
  ote-NT: Beñhʉ gue pɛꞌtsa ꞌraya pa bi nanga ꞌnara ꞌñøhø mrá thuhu ra Teuda mi hu
    rá mʉi gue mi pɛꞌtsa ꞌnara nsu ne mi ne da nda̱ngui de maꞌra, hangue bi dɛna ngu
    goho nthebe ya ꞌñøhø. Pe nura Teuda bi tho, ne gatho núꞌʉ toꞌo mri ꞌñoui bi nxani
    ne bi nhuati gathoꞌʉ.
  wnu-wnu: An eng me igub igoumon, munon Teudas ‘yonou uter’ qamb gabman sarau eng
    wogub munon 400-ende wuriba wurinob yogurib at wogub waramari uma wonou yurau
    qoamir eng.
  zam-NT: Fte' lezo' gu' co' huenleque' ndxàc pláte lín' no maste ngo thìb mbi' co'
    ngro' lèe Teud co' mque tee làth mèn. Co'se' mque tee Teud làth mèn, mbez Teud
    le' Teud nac thìb mbi' co' anze'f ntac. No nda'que' gu' cuent mque tee no Teud
    casque' thap ayo mèn. Per ngoloa, mbeth mèn Teud. Le' rye mèn co' mque tee no
    Teuda na, mxon' no mbrye's mèna. No tataa mod mblith no cón che'n Teud.
  zyp-NT: Khuahlai takhei ama leh ama khah mehlai ka cang a tahpaw Theuda va chuh
    ka, cawngsaw 400 hrawng tah ama cawh aa zui. Canghrasala ama cawh theh he ka,
    a hningzuitu vytei cawh a paipatlaw he ka, zehmai cang bei he.
  sey-NT: Cuasajë̱ꞌë, cuiꞌne Teudas yoꞌoseꞌere. Ai tsoe maca, ja̱ë je̱ꞌquë ëjaëre
    paꞌë caquë yoꞌopi. Yoꞌoquëna, cuatrocientos pa̱irepa i̱te peꞌtehuë. Peꞌtejëna,
    i̱ti saquëni huani je̱orena, i̱te peꞌtecohuaꞌi peo hue̱ꞌña tiya huesëhuë. Ja̱
    maca caraja̱jiꞌi, ja̱ yoꞌoseꞌe siꞌaye.
  nvm-nvm: Ur e iji bu kua Tiudasno kuavo ijar e ijeg biesiame e be bomana igegreoga
    e uruvana fo taosen (4,000) bu uri fu ifejdain. Revo e roinb uri fu kanavga e
    iji funa oijo iji bu dab ataseme vain.
  mps-mps: Polobadu te bidi nogi Teudas dią holama, te po wali, ‘Ena genuai bidi
    mu dao.’ Tama bidi hauwa 400 aga wali pai. Tiali goli, gasa bidigo te bidi elebaso,
    aga wali pali bidi me badu wi pela silali, te agai sę silali.
  pab-NT: — Toahiyaseta hatya haliti kaotyaka Teudas nexarexe, kalorexe aokowita.
    Waiyore iraeta hoka 400-hare haliti tyaona exema maniya. Hatyohekota kaxaisaka
    hoka exema tyaoniterenae xaorehenahitaha tyotyaha hoka kamiyane.
  llg-llg: Te ei bei masaneꞌda hataholi manaꞌde Teudas. Ana mate dook ia so, tehuu
    faik fo bei nasoꞌda, ana soꞌuk aon nae, ndia hataholi inahuuk, losa meꞌda hambu
    hataholi natun haa ala tunggan. Tehuu faik fo hataholi la tao lisan, ana mana
    tungga nala lalai latanggelak, losa hatematak ia, hataholi mana tungga ndia, taa
    mita mata-idu nala so. Ala lalai leu mopo so!
  kyf-kyf: Nɩɩ, nyɩmɛ yabhlo wa laa Tedasɩ, ɔ 'tlaa, we 'bɩ 'nɩ 'wʋgwlɛ, ɔ yia ɔ 'dɛ
    la nyɩmɛ -zɔnʋ. Sa 'bhisa, nyɩmaa 'wlu 'sɔ yia ɔ 'bɩ -bholu. Wa yia ɔ 'bha, 'ɩn
    -wa weee -bholua ɔ 'bɩ, -maa yia lamnɔ. 'Ɩn gbʋ -we ɔ 'kaa lɛnʋ, we yia 'wʋtʋ
    bhe.
  tpi-tpi: Yupela i save, i no longtaim i go pinis na Teudas i bin kirap na i tok,
    ‘Mi bikman, mi gat namba.’ Na klostu inap 400 man i bin bihainim em. Tasol gavman
    i kilim em i dai, na ol man i bilip long em ol i ranawe nabaut, na wok bilong
    ol i lus nating.
  mih-NT: Nacohon iñi ndo vatyi quɨvɨ cuan i sicoo minoo ra nañi Teudas. I sica iñi
    ra vatyi ñiñi xaan ra, ta cuaha xaan ra i cutahan sihin ra, tañi cumi ziendu ra.
    Zoco i sahñi ñiyɨvɨ sii ra Teudas ta i quɨtɨ cuatyi tandɨhɨ ra sindyico sii ra,
    ta i naa cuhva sa zacuu ra sihin ñiyɨvɨ.
  qvh-NT: '¿Yarpäyanquicu juc cuticho Teudas jutiyog runa: ‘Yachag runami cä’ nir
    sumäsir purishganta? Paytami gatirargan chuscu pachac (400) runacuna. Sayno puriycagta
    wanuscasiyaptin gatiragnincuna wacpa caypami mashtacar aywacuyargan.'
  kms-kms: Te pugri nungoqi nei wamb asi wuti iri Teudas ni nes newo, nari, ‘Nge wuti
    yumbui ye, nge nyamb kin.’ Puq nand di wute 400-pela pu ninde dobu maru. Pudi
    wute aye ni mi nati, di wute ni wand mutungu dobu maru kin wu mase ire ire mo,
    di ni yembe te ir wughe.
  agn-agn: Tanopa sia may tatang taw ang aran na si Teudas, ang pagpambog ong sadili
    nang midio sino ra ka enged tanandia. Ig nakombinsi tanandia ta epat ang gatos
    ang mga taw ang minimbeng ong nandia. Piro pinatay tanandia ig ang mga karomanan
    na namagbereblag lamang ang anday lindoan na.
  nhi-NT: Ixconilnamiquican, ya tlen tonal oualmahcocu in Teudas, naquin ocniquia
    moueyicachiuas, uan ocmonilohqueh quemeh nauiciento tlacameh. Pero ihcuac ocmictihqueh,
    nochtin naquin octlacamatiah omoxixinihqueh, uan nochi ompa oyacatlan.
  ttc-NT: Instzaj ena'o', jun-el jun xjal Teúdas tb'i, nxik tuq tpakb'a' at tuq nim
    tajwalil. Tuj aj tyempji ky'ila'j xjal e'ok lapet ti'j, qanq kaj oqal (400) xjal
    tuq. Yaji txq'an xjal oqet kansan tetz; yatzun kye aj lapike' tuq ti'j, oxik kslab'u'
    kyib' b'ix ikxji te aj nkyek'ulun oponaj.
  dan-1931: Thi for nogen Tid siden fremstod Theudas, som udgav sig selv for at være
    noget, og et Antal af omtrent fire Hundrede Mænd sluttede sig til ham; han blev
    slået ihjel, og alle de, som adløde ham, adsplittedes og bleve til intet.
  kwj-kwj: Kunu ku hambwandau, injelembwa hinga Tiutas ri saini ete ri sawero ti,
    ‘Ani hi chele hima laka.’ Wosiwani 400 hima hinga rini ni sirinandaro. Ete wowani
    gapiman au anaye himako rini yewani ya ri ha. Wowani rini ni sirinandaro hima
    le wu akini wu ichiꞌuchawani o tau ete humburo.
  vie-OVCB: Trước đây, Thêu-đa nổi loạn, xưng hùng xưng bá, chiêu tập độ 400 người,
    nhưng hắn bị giết, tất cả bè đảng đều tan rã.
  kze-kze: ááéma moóráwai áwí'a Tiutaásí usásinena séna anón-kwaasi únda pó'a kesirááíye
    sé'a kwaránááowe súwasa sáwíva-kwaasi 400 kwaasi kwarówana moóráwai Tiutaásímbá
    tuvuwúwana puwúwasa kwembó kwa'maésamo nááún-kwaasi kóyáwé ésa kwená mayáí ivátukaawe.
  mpj-mpj: Nyukurni nyinapayi Jatiyajpa, nintiluyan kulirni. Jilanya-jananya wajalpayi,
    martukajangka, ‘Maajarna maju nyininpa, kulilkurarniyan.’ Laltuluya kulilpayi
    kaya wanarnu, ngapilu?, puu yantartakajalu. Palunya kujupalu pungu mitu. Palunyangkaluraya
    yanu, mirtaluya kujungka nyinapayi.
  lbk-lbk: Away kaat yangkhay ay tawen nan nar-os issan finmal-an Teudas ay nangipatotongcho
    isnan awakna, ya omey nget si epat khasot ay lallalaki nan naitapi ken siya. Nay
    met achi issan napateyana, aped cha nafoka nan inmafolot ken siya ya maid nenfanfanakhan
    nan linapowana.
  mto-NT: Je̱m xa veꞌe toꞌk je̱ jayu yꞌijt juuꞌ veꞌe Teudas du̱xa̱a̱j, veꞌemts je̱ꞌe̱
    veꞌe ñapya̱a̱jmji ax joꞌn je̱ jayu juuꞌ veꞌe du̱nu̱má̱jip. Nu̱maktaaxk mó̱kupx
    joꞌn tseꞌe je̱ jayu pyana̱jkxji. Ku veꞌe je̱ jayu yakꞌo̱o̱ꞌkjidini, vanꞌit tseꞌe
    yo̱ꞌvyaꞌkxka̱jxtini nu̱jom pa̱n pa̱n jatyeꞌe pana̱jkxju̱du. Je̱ vaatji tseꞌe kyuka̱jxini.
  bzh-bzh: Ham raḳ ni bë wirek mehöti arë nebë Tiudas kedi benër bë, ‘Sa, sa mehö
    los niġ wëëk böpata!’ Lob alam raḳ neggëp alam mehödahis ti (400) yah detamuin
    yi. Rëḳ desis yi bediiḳ, log alam sën denetamuin yi lo deveya beya depalët loḳ
    geyi huk vës bemala maya veröḳ yi.
  guj-2017: કેમ કે કેટલાક સમય પહેલાં થ્યુદાએ બળવો કરીને કહ્યું કે, હું એક મહાન વ્યક્તિ
    છું; તેની સાથે આશરે ચારસો માણસ સામેલ થયા હતા, તે માર્યા ગયા, અને જેટલાંએ તેનું
    માન્યું તેઓ સર્વ નાશ પામ્યા.
  jvn-NT: Awit mbiyèn ya wis tau ènèng wong sing jenengé Téodas njedul; dèkné ngakuné
    nduwé kwasa gedé lan sing mèlu dèkné kira-kira ènèng wong patang atus okèhé. Téodas
    terus dipatèni lan sing mèlu dèkné saiki pada buyar kabèh lan golongan kuwi wis
    mati.
  byr-byr: Sareꞌ dareꞌnesɨ. Kɨgaaꞌ aꞌmwe pwai Tɨyuthaazai baka wɨdɨna ‘Aꞌmwe naangeinyɨra.’
    Wɨdɨna kyaꞌ aꞌmwe kwalaalyara (400) gamɨjɨ gaidaaꞌna kyeꞌ kɨrɨꞌ aamiyara Romɨyara
    Tɨyuthaazarɨ tamakɨna kyeꞌ pɨwɨnna pɨwɨnna gamɨre mɨdɨnesara yɨwɨnamaꞌna yɨna
    yeva yɨmaanyɨna yeꞌ.
  ian-ian: Tak samat kɨta nyan laatndɨ waa wandɨ. 400nɨmba ndɨna mbaapma wuleindi.
    Tɨga lɨga nat nɨmba ndɨ kat vatnyandi maa ndɨna mbaapma nɨmba ndɨ kat vatnyandi
    maa ndɨna mbaapma nɨmba pɨlɨ waa vaaka yindi. Ndɨna vak kwo vala tɨndɨ.
  hun-hun: Mert ezelőtt felkelt Teudás, és azt mondta, hogy ő valaki, és mintegy négyszáz
    embernyi tömeg csatlakozott hozzá, de megölték, és mindnyájan, akik csak követték
    őt szétszéledtek, és semmivé lettek.
  mcf-NT: Ëndenquio utsi Teyudas cuëmëdquid icpondash. Aidi tsusio dapa icnuequin
    chuisho tantiash dada dadpen 400ted abëdi capupanëdash. Teyudas cuesuniacsho isash
    abëd icboedtedi udi nidaniacsho padpiden isenquio icpanëdash.
  kjs-kjs: Abaladere Theudas ipuma ni ora Mudu Ali yaade lakalisa. Go lisa-pulu enaali
    adaapu go-rupa 400 nipu raapu pisimi. Go pisa pare lu makomasimi rabu nipuna disaipel
    ali raayo pogola pirisimi rabu nipuna kogono dia lisade.
  mni-mni: Matam kharagi mamangda masabu athoiba misakni haijaba Theudas thoraklammi
    aduga mi chamarimukna mahakki tung illammi. Adubu mahak hatkhi amasung mahakki
    tung-inba pumnamak ichai chaithokkhi aduga mahakki ihou adu mutkhi.
  yad-NT: 'Ta̱ripyudenuma sani nubesumiy Tévudas jtyati̱bay varidye, su̱tatyi ji̱ta
    variy: Ray ji̱ta vanu samiy datyara. Riintye̱ryaniy ji̱ta nijya̱nvay variy simuju̱yu,
    daryaju̱yu pacha tuunude nijya̱mi̱. Ru̱vedanumatiñi̱, ru̱rayada ji̱ta nijya̱nvay
    variy sivasiyu, rama̱cho̱jada ji̱ta mitya variy sivasiy.'
  mxb-NT: Dá chi̱ tá sata̱ cháá, dá ni̱ nda̱kuíi̱n iin ta̱a naní Teudas. Ta ni̱ chi̱ndaya̱ꞌi
    ra mií rá, ta táto̱ꞌon komi̱ ciento kúú ta̱a ni̱ sa̱ ndita xíꞌín rá. Tído ni̱
    saꞌání vá ñaá ná. Ta ni̱ xita̱ noo ndidaá kúú ta̱a ni̱ sa̱ ndita xíꞌín rá. Ta
    kúú ni̱ naá vá noo̱ rá.
  pon-2006A: Ekei ahnsou samwalahr ako Diudas pwarodohr, kosekose me ih aramas lapalap
    emen; oh kereniong aramas pahpwiki kei iangala. Ohlo ahpw kamakamala, oh me ideidawehn
    ko ahpw tangpeseng; oh mwekid me e wiadahro ahpw sohrala.
  maq-NT: Ninguitsjun ta hatsëë nixtin matsejen ne, cavetjujñi nima cha Teudas ngajñi
    rë xuta. Jercu cachja nima xi jemu cha venguichji rë cha, hane sacuaha ñuju cientu
    xihin cavisehen ladu rë nima. Hya xi camá ne, catsiquehen xuta nima, hane yëjë
    ni xuta ladu rë nima jan ne, cavitsojo me, hane ngajan cafë cjuandya xi casahmi
    me.
  hto-hto: 'Jɨáɨfuemo omoɨ úibicairi. Naui nɨ́garui íllamona Teudas dúcɨzaɨbite. Dúcɨillano
    daɨde: “Jamánomoidɨmɨedɨcue. Illáɨmaitɨcue,” daɨde. Iemona cuatrocientos dɨ́gamɨe
    afémɨedo jáidiaɨoɨ. Mei íadɨ íena fatíaɨoɨ. Nana afémɨedo jáidɨno ráɨdozinaidiaɨoɨ.
    Iemona afefue nɨné táɨnocaide.'
  por-BRBSL: Pois antes destes dias Theudas se levantou, fazendo-se alguém; a quem
    se juntaram vários homens, cerca de quatrocentos. Ele foi morto; e todos, tantos
    quantos lhe obedeceram, foram dispersos e não chegaram a nada.
  ces-NKB: Vždyť před těmito dny povstal Teudas; říkal o sobě, [že] je někým, a připojilo
    se k němu množství okolo čtyř set mužů. Ten byl zabit a všichni, kdo ho poslouchali,
    byli rozptýleni a obráceni vniveč.
  cui-cui: Metha bara pajʉntemainame poxonae matha bapon Teudas poxonae pia coya pentacaponaein
    naexana, nayabara paeba xua pinae bichocono peainya cui jiton. Cuatrocientos pebiwimonae
    matabʉxʉbe puna jinompatsi bapon. Ichitha poxonae Teudas bexotsi ichamonae, bapoxonae
    pijimonae tatsi dʉcʉpa, poxonae daxita yotabatsi. Saya xua Teudas exana baxua
    pecui pawi.
  boj-2014: Niŋgi qalie, nami yala tamo bei aqa ñam Teudas a tigelosiqa aqa segi ñam
    soqtoqnsiqa maroqnej, ‘E tamo kobaquja.’ Degsi mareqnaqa tamo 400 a dauryoqneb.
    Onaqa Rom naŋgi na bosib a qalnab moinaqa tamo kalil a dauryoqneb qaji naŋgi segi
    segi jaraiyonab aqa wau koboej.
  eng-OEBUS: For not long ago Theudas appeared, professing to be somebody, and was
    joined by a body of some four hundred men. But he was killed; and all his followers
    scattered and dwindled away.
  eri-eri: Tere isiya, saini ufaro goyei uwa, Teudas no jaidu bona lewai, ‘Ji fai
    anyakaro, ji unyife bagu,’ Ono wainga, nere fai 400 jugunga la onou no oojo tuwane.
    Ono wanenga, gabman no dukote wainga umai, fai no bode huwanyanege ngalengawai
    waha, nere fere‑feredu harawane, ono wanenga nebere haruwe ewe usuwai.
  aly-aly: Apmwerrkel artwa anyent Theudas, ra ilelhek ra akwel atyetyart ilkwa anetyek.
    Artwa 400 irlkenty ikwer-angkwarr anenh arrpemarl. Artwa ingwerel renh ipmek atwek,
    ikwerenh-rnem anterrerrek, Artwa Impenarl atwek-kety.
  wiu-wiu: Namolo eya ago Tiudasiyo tube ago i kakuno, noe wa poi kamotokakale ege
    kadukaka ketepome kadukoa kakoa (400) ali-kiti one lono takoa pokoi. Nitikolipa
    poi keneke poyo yename einago wia tukakete one agale litia tane ali-kitika wia
    tadekatapekoi.
  swe-swe: '[Exempel 1:] För en tid sedan kom Teudas [en man som ledde ett väpnat
    judiskt uppror mot romarna] och menade sig vara något. Han fick med sig omkring
    400 män, men han blev avrättad, och alla som trodde på honom skingrades och försvann.
    [Det var stora oroligheter efter Herodes den stores död 4 f.Kr. Teudas var ett
    vanligt grekiskt namn och han var troligen en av ledarna för detta uppror.]'
  cth-cth: Bangkongtetpawiteh, vai touh teh Theudas tie tami a tâco. Amahoima tami
    ka lentoe lah a kâdei teh a hnuk vah tami cumpali touh a kâbang. Hatei ahni teh
    tami alouknaw ni a thei awh teh ama kayuemnaw pueng a kâkapek teh a kahma awh.
  mti-mti: Kum da apa Teudas wan yoig membovit apan kokawa mina wane. Apan 400 mina
    me amave amiya. Megara me toen guriya sira me amave amomewa undag a mina mina
    amboriya. Onan di ane.
  pad-NT: Badara hoariha hojaha ada Teudas kohana oniki. Arabo kaka'da'dini abono-ra
    niha'badaraki ada. Hari. 400 makhira vaipohina vaakodiaha ada Teudas. Vanofiki
    ida kidiarabo kaka'da'dini vidavini. Vidavini viahania vahoariha vanaabini'iki
    ada Teudas. Oniaroa, avakakhanakhama'aha adani ipohina. Ihimi'ihi ida kidibadani.
  twi-twi: Ɛnkyɛe biara na ɔbarima bi a wɔfrɛ no Teuda sɔre kaa se ɔyɛ onipa titiriw
    bi maa nnipa bɛyɛ ahannan tu dii nʼakyi. Nanso wokum no maa nʼakyidifo no nyinaa
    bɔɔ ahwete.
  hlt-hlt: Amih hlankah Theudas a cungpoeh hnin ah khaw amah te khat khat la om ham
    a thui dongah hlang he hlangmi yali tluk loh anih taengla bop uh. Tedae anih a
    thup uh vaengah anih aka ngaitang boeih loh boeih milh uh tih a honghi la poeh.
  tbz-SIM: Dɛ̀ í mɔ̀ntɛ onìtì mɔù ɑ̃nnɛ́mɛ̀ kɛ̀ bɛ̀ ò tu Tedɑɑsi kòo yɛ̀mmɛ̀ ndo nhò
    tú òmɔù, kɛ̀ bɛnìtìbɛ̀ sikɔusìnɑ̀ɑ̀ (400) nhò tũ̀. Kɛ̀ bɛ̀ɛ ò kùɔ kɛ̀ bɛ̀ɛ cíɛ́tɛ́
