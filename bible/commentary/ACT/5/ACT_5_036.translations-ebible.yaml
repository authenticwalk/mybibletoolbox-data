  gmv-NT: ሃይሳፌ ካሴ ኢሲ ቴዎዳሳ ጌቴቲዛዴይ ባና ጊታ ኣስ ሂስቲ ቆዲ ዴንዲን ኦይዱ ፄቱ ዴሬይ ኢዛ ካሊዴስ። ጊዶ ኣቲን ኢዚ
