  cmn-FEB: 从前有个叫丢大的人想要扬名立万，大约有四百人跟随他。但他被杀后，跟随他的人便作鸟兽散，什么都没有剩下。
  gmv-RNT: Hayssafe kase issi Tewoodaasa geetettizadey bana gita as histi qoodi dendin
