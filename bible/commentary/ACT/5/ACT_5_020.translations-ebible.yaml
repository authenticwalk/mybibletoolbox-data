  isn-isn: Longoli, mimike mi tekeelo nu kuatambuila i antu imakani ihi na upanga
    uwu.”
  eng-PEV: That angel said to them, “Go and stand in God’s ceremony house, and tell
    all the people there everything about this new life that Jesus gives.”
