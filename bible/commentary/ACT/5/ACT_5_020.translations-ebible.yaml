    quehnoañe buheyere yahuya masare, niahye angel tiquinare.
  anv-NT: “Chóge mmu ɛcha upɛ Ɛsɔwɔ, detɛne, degare bɔɔ́ bi alu ɛfɛɛ́ mekomejɔɔ́
    yi áchwɔ ne geŋwá gekɛ.”
  sab-NT: —Ba jogedale u gerungwa Chube olege, ba mo gbe kwian gwa giti. Ba geru Jesu
    giti tragadale kwian ulita ole kle mo litaba u gerungwa Chube olege. Ba geru Jesu
    giti tragadale no kwian ulita ole, ba geru ketadale kwiange Jesu giti ba gerudale
    kwian ole Jesu giti kwian chege no Chube gwa giti.
  tmd-tmd: Rɨŋö bö pön duön ejola yadöŋa, “Ñɨŋ God höjöpalɨb rama du gɨrön, nöbö mö
