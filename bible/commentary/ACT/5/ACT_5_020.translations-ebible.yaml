  jic-NT: “Nlawú Dios wo nt'a la veles gente jilal ne'aj. Tjowelé Jesucristo po'ó,
    pjü way tjowelé 'onin ne 'ücj la püt'üs Dios lal”, ángel nin tjevele.
  zap-NT: ―Gutsa lenxeydoo Dëdyuzh yzëët de xkwent gyelembánkweb lo yra mén.
  wer-wer: “Ar Anutu pim ngönën tup kaöetak së wëwë ngolöpta ngönte omnaröen ök man.”
  ipi-ipi: Balato pii okone utupa lamawuato, yakama poto, lotu anda andane okona ende
    anda-pangosa kolandaka loto, wandakali tupa pitaka mana lamawuato, Gotena pii
    manapi, utupane pitaka lamai-yapape leaipia.
  qul-NT: “Temploman puriychis. Chaypi sayaycuspa, willaychis tucuy cay mosoj causaymanta.”
  tnc-tnc: Nare ᵽoatatirã, —Tuᵽarãte jiyiᵽuᵽaka õrĩriwi'iarã mija a'ᵽe. Torã eyatirã,
    Tuᵽarã ᵽõ'irã õñia imajiᵽarikakaka ᵽo'imajare mija bojabe,— nare kẽrĩka.
  ter-NT: —Pihépanoe. Hane yenápa hána'itike imokóvokuti. Yokóyuhopoinoa xanéhiko
    uhá koeti koêku ra inámapoti apéyeati ukeâti xoko Jesus —kíxoane.
  bmr-NT: 'Jaaboro diitoco nuubo: Mofoo. Jaamoro Moocaani iijafaño mujulleevetemere
    miyamɨnaaco mɨjɨɨbogo Cristo fiivoco aacɨnoco, nooboro.'
  fuf-fuf: «Yahee wonoyon ka *juulirde mawnde, feɲɲinanon jamaa on kala konguɗi fii
    ɗan ngurndan kesan.»
  mwc-mwc: Ba i wona, “Ko nae God ana yove garana kamonai ba pipiya ereonowasi niko
    yawasa wauna, warana tupana ko wonisi.”
  bhl-bhl: “Yu kame unoliwka! Uneko, iti Sunbin-Got em am yol aneng ka kel moko, sunsun
    finik so bin kulomin em deiw kikis kaleem weng kal alik alik ka biliw kawtiw ilo
    bokoyemoliwka!”, yangse kale.
  ons-ons: “Ŋine ari Bakom Urum koto wa okorau paki, ŋei ŋerep korop gege musele iwa
    wane don tanik manikine ebu kito edanbi.”
  con-NTPO: —Que'ija japa Chiga ettinga ccutsupa pa'tssi va ñotsse canseya'chove atesian'jen'choma
    aindeccunga condase'faja.
  ghs-ghs: Nikei tuumaqa Ohongaho Biirita peiteqa teka nikemeta qooroqa qaraqara tatangaho
    kuku ma khooba abike pobi hiire qaarare.
  peg-peg: “ହାଲାଟ୍‌, ମନ୍ଦିର୍‌ ବିତ୍ରେ ଇଞ୍ଜ ମାନାୟାରିଂ ଇ ପୁନି ଜିବୁନ୍‌ନି ବିସ୍ରେ ୱିଜ଼ୁ
    ବଚନ୍‌ ଇନାଟ୍‌ ।”
  txu-NT: '—Dja gar Metĩndjwỳnh nhõ kikretikam tẽn adjujarẽnho dja. Dja me tu amim
    Jeju markumrẽx ne arỳm kôt tĩn ne ar ba rã''ã: rã''ã ne. Tãm dja gar memã ''ã
    adjujarẽnho dja, ane.'
  eng-WEBU: “Go stand and speak in the temple to the people all the words of this
    life.”
  gnw-NT: —Pecua piyemboɨ Tumpa jo pe pemɨmbeu tenta guasu pegua reta pe cua tecove
    ipɨau vae regua.
  mux-mux: “Eni ⸤Pulu Yili popu toku kalemele⸥ lku-tembolluna puku angiliiku yambuma
