verse: ACT.005.020
translations:
  kpx-kpx: Isi namigevei avoe, “Talive dubue uvue lavisi ukolikolie hoto loui ata
    namigeveve.”
  okv-H: ke einge ena, “Ungo temple pe ta pambuto heteto Vasiri Eha Iesu ta degi putuhua
    amita ke tapa embomeni ta degi hande evujo,” ainge ena.
  tbo-tbo: ‘Ona nae numa dalabu baneina ugolina po ona towolo, ma lawa geka luyagohanana
    tuwegana atapuna ona paliwelehi.’
  mal-C: ദൂതൻ അവരോട്, “നിങ്ങൾ പോകുക! ദൈവാലയത്തിൽച്ചെന്നുനിന്ന് ഈ ജീവന്റെ സമ്പൂർണസന്ദേശം
    ജനത്തെ അറിയിക്കുക” എന്നു പറഞ്ഞു.
  grc-SR: Πορεύεσθε, καὶ σταθέντες λαλεῖτε ἐν τῷ ἱερῷ τῷ λαῷ πάντα τὰ ῥήματα τῆς ζωῆς
    ταύτης.
  bgc-bgc: “जाओ, मन्दर म्ह खड़े होकै अनन्त जीवन की सारी बात आदमियाँ ताहीं सुणाओ।”
  khz-khz: “Ioago, Rupu Veaga aonai pio ruga, nee maguli valiguna maparana taunilimalima
    geria pio kilagia.”
  deu-TKW: gehet hin und tretet auf, und verkündet im Tempel dem Volke ohne Vorbehalt
    die Worte von diesem Leben.
  zsr-NT: 'Gudxëꞌ lequëꞌ gbaz laꞌy naꞌ, rnëꞌ: ―Gul‑tséaj, gul‑tsajsóa nchil gdauꞌ
    len gul‑tsjëꞌlen bunách niꞌ didzaꞌ, quíxjöiꞌliꞌ lequëꞌ ca nac yöl‑laꞌ naꞌbán gdu
    ni len ca gac laꞌdél‑liꞌnëꞌ lei.'
  lin-lin: — Bokende kotelema kati na Tempelo mpe kuna, boyebisa bato maloba nyonso
    ya bomoi oyo ya sika.
  hns-NT: „Dja toelog Parmeswar ke mahal ke angana me thara hoihe aur hoewa ke djanta
    log se sattja djiewan ke biese me partjaar kariehe.”
  noa-E: —Jãigmua Aai i jëeujem deg wëtwi thumaam khʉʉnag Ẽwandamau maach ʉ̈gtharcha
    öbeerpiejem iekta jaaubaimat ajim anʉm.
  eng-EMTV: “Go, stand in the temple and speak to the people all the words of this
    life.”
  mib-NT: Cuáhán te cuɨñɨ ró ini templo, te yūcuán nacani cájí ró jnūhun nuū ñáyuu
    sɨquɨ̄ ndese nihīn tahú i cotecu i nɨ́ɨ́ cáni, áchí ndajéhé yā.
  lif-NT2: “माङ्‌हिम्‍मो पेगे़म्‍मे़ॽआङ् कन् कुसङ् हिङ्‌मन्‍ले़ कुयाःम्‍बेओबा काक्
    पाःन्‍निन् मनाहाॽ इङ्‌भन् चोगे़म्‍सिम्‍मे़ॽओ॥”
  xnj-xnj: “Muhambayi mukayima Munyumba ya Chapanga, mkavajovela vandu malovi ga kuuvala
    wumi wa mupya.”
  mmx-mmx: “Uto nimi at loogu laplavang la mina tong asu Lagale Lavavang mumu lorooro
    maxat.”
  cbr-NT: —Anuxun Nucën Papa Dios rabiti xubunu cuanxun camina Jesúsmi catamëcë 'aish
    ca uni Nucën Papa Diosnan 'iti 'icë quicë bana unicama ñuixunti 'ain.
  tee-NT: ―A'inchit'itch lacak'ai ixpujitat'an ju mint'a'israelitanin'an. A'una'it'itch
    ju lapanacni chux ju chivinti ixlacata ju ani sast'i atsucunti.
  eng-LSV: “Go on, and standing, speak in the temple to the people all the sayings
    of this life”;
  cak-NT: Quixtzolaj chic pa rocho ri Dios, y can titzijoj chique ri winak ri c'ac'ac'
    c'aslen ri nuya' ri Jesucristo, xcha' ri ángel.
  pah-NT: '—Hepejigwovo kiro pejatykahavuhua rokari pe penhi''ama. Pe''ji ti pevove''g̃a
    pe: Pejikogame Jesus''ga rehe po ti ga imbopyahui pejeaporog̃ita nehẽ, pe''ji
    ti g̃a pe, ei ga Pedro''g̃a pe.'
  sja-NT: —Wã́tɨ Tachi Ak'õre te waibɨadee mãik'aapa arii p'anɨɨrãmaa jaratéetɨ Cristopa
    ooda eperãarã k'aripait'ee ɨt'aa wãdamerã.
  xed-xed: 'Kaʼa nda həŋ mantsa: «Lawala da həga Lazglafta ka mna kuni ta gwaɗa ta
    ghəŋa tsa lfiɗa hafu ya ŋa mnduha,» kaʼa.'
  mks-NT: —Cuáhán ndó veñu̱hu cáhnu ta ndicani ndó nu̱ú ña̱yivi sa̱ha̱ tócó ndihi
    ña̱ cája Ndióxi̱, mé a̱ ndíjama ña̱yivi ná ndi̱hvi na íchi̱ cuéntá mé á —na̱cachi
    a xi̱hi̱n ná.
  gfk-S: 'Ma iga tange ta di horek: “Mu hana, mu nage tur tuma tano tamat na hala
    na lotu ma mu na hinawase ira matanabar ta ira linge bakut uta ikin ra sigar nilon.”'
  bmu-bmu: “Mötket! Iŋini mönö anda jöwöwöl jikenöŋ öŋgöba ambazip jeŋine kinda malmal
    dölökŋaŋgö könaŋi pakpak aukŋe jigetka mötme.”
  dgz-dgz: “Aisen, God Paewa gwanap inak ewakewa mame oisewa waenapan iragi wadidiamon.”
  eng-GNV: Go your way, and stand in the Temple, and speake to the people, all the
    wordes of this life.
  zaa-NT: Litsía le' templua, líquixá'ani ca enne' ti'iỹa modo gata' la'labàni cubi
    nu labí ttíą qui' quį.
  eng-WEBSTER: Go, stand and speak in the temple to the people all the words of this
    life.
  guh-guh: —Paponare templobojavabelia. Patsipaebianame jivijavabelia mapapejanalivaisi,
    Dioso vajanacayajavaponaponaejava, jai ángel apóstolevijavabelia.
  bon-bon: “Weene biiri, naaclege iiwäreja mete me. Puma jiclajutipi, biname bine
    ebiberäjemepeye iyeta mene ai kirece ireclota poto cidi me.”
  nhw-BL: “Xiyaca ximoquetzatij ipan nopa hueyi israelita tiopamitl huan xiquinilhuica
    masehualme quenicatza huelis quipantise yancuic nemilistli ipan Jesucristo.”
  mgw-mgw: “Muyende, mukayi'me munyumba ya Nnu'ngu' mukaali bandu ndi'la yi'no ya
    ukoto wayambi'.”
  swh-ONEN: “Nendeni, mkasimame Hekaluni mkawaambie watu maneno yote ya uzima huu
    mpya.”
  wbi-wbi: “Lutagha, munyumba imbaha inyimike ijakufunyila na pikuvavula avanhu amasio
    ghoni agha vuumi uuvu.”
  bba-bba: bu doo bu yɔ̃rɑ sɑ̃ɑ yerɔ kpɑ bu tɔmbu wɑ̃ɑ ten ɡɑri kpuro nɔɔsiɑ.
  eng-KJVCPB: Go, stand and speak in the temple to the people all the words of this
    life.
  kgk-NT: 'Ogwenohẽ rire: —Tereho katu, he''i íxupe. —Tereho enhembo''y Nhandejáry
    róga kakwaa gwy-py erenhe''ẽ hagwã ohendu va''erã-pe gwive, he''i íxupe. —Ko va''e
    teko porã pyahu rehegwa nhe''ẽ emombe''upa katu, he''i íxupe Nhandejáry rembigwái.'
  waj-waj: Vida nuunaira nnau pinaivaki oro dida vaida aa karaasa varira aataru aavaara
    kua mmuakiaayauvai gioonna kiaapuuya kiaa mmiatee,
  cpy-cpy: “Piyaate tajorentsi-pankoki, pikenkithata-kaeri pisheninka-paeni jempe
    okanta-kota awijakotaantsi.”
  mpx-mpx: “Ku nok, ku na ku talmilila Limi Bwabwalena gamwanaa, inoke yawal vavaluna
    wasana nuku wasaan bubun gamagalau elal.”
  wbp-wbp: Ngula-jangkaju, wangkaja-jana, “Yantalu yangka-kurra Yuwarli Maralypi-kirra,
    manulu-jana wangkaya yapa-patuku Jijaji-kirli yangka kuja kanyarra wankaruju yinyi.”
  luo-luo: Malaikano nowachonegi niya, “Dhiuru uchungʼ ei hekalu mondo unyis ji weche
    duto kuom ngima manyien-ni.”
  nhe-NT: “Xiyaca ximoquetzatij ipan nopa hueyi israelita tiopamitl huan xiquinilhuica
    tlacame quejatza huelis quipantise yancuic yolistli ipan Jesucristo.”
  aii-aii: ”ܙܹܠ݇ܡܘܼܢ ܘܟܠܹܝܡܘܼܢ ܓܵܘ ܗܲܝܟܠܵܐ، ܘܗܲܡܙܸܡܘܼܢ ܠܥܲܡܵܐ ܟܠܵܝܗ‌ܝ ܐܲܢܹܐ ܗܹܡܸܙܡܵܢܹ̈ܐ
    ܕܚܲܝܹ̈ܐ.“
  esk-NT: “Agaayyuvikpaŋmugusi uqaġiaġitchi iñuŋnun nutaakun iñuuniałikun tumigiplugu
    Jesus.”
  msb-msb: “Magpakadto kamo sa templo, tapos sa pagtindog niyo sa may natad sani,
    magtukdo manungod sani na bag-o na pagkabuhay.”
  cpa-NT: ―Ja³dsi¹² guøh¹² gu³tiogh¹² hniah¹². Gu³tseih³ hniah¹² dsa² juøi² ha²lah
    lǿa¹² ca¹lah¹jǿ¹ jǿg³ ma²ŋi²nioh³ hniah¹² ―ca¹juuh² ángel.
  dso-dso: “ଜା ଆରି ମନ୍ଦିରେ ଟିଆଅଇକରି ଲକ୍‌ମନ୍‌କେ ଏ ନୁଆ ଜିବନ୍‌ ବିସଇ ସବୁ କାତା କୁଆ ।”
  meu-meu: Vada aola, Dubu Helaḡa ai ba gini, ina mauri herevana idoinai hanua taudia
    ba herevalai henidia.
  yva-NT: Po matutir pare, “Wapusya ramu wata kai! Wata wasisa no Yavaro Amisye ama
    uga rai, umba wapo ayao kovo wanyine so raura vatane mansai tenambe.”
  dgc-dgc: “Ikad moy dén ta Templo, sakay magtoldu kam du tolay ta tungkul ta bigu
    a buhay.”
  zpm-NT: ―Goḻtsie leṉ yadoo, grëse miech ne ndxie ga goḻnee lo zho, zeeṉa gacnaṉ
    zho zha ygaa zho guieḻmban ndzon ne nodeed Dios niina.
  hix-NT: Àtotxok ha, kekon hatà, àwyanye. Àtotxok ha, Khoryenkom màn yaka. Àto rma
    mekarymetxhe ha, toto komo wya, kekon hatà. Karyhe roro harha ehtxoho komo rma
    mekarymetxhe ha, kekon hatà, kahe yawono, àwyanye.
  sim-sim: Uhu ormu sawera, �Ji ihi tempel aka orok ji layihi Jisas os ermba ermbak
    linda oson jirin or hakunda mashin simbalesik hulaima nokopman ji sawerakoka.�
  npi-ULB: “जाओ र त्यस मन्दिरमा खडा होओ र यस जीवनका सबै वचनहरू मानिसहरूलाई बताओ ।”
  cgc-cgc: “Miling kaw naan ta Timplo daw ambalen nyo naan ta mga ittaw dya minsai
    an parti ta bag-o na kabui na maangken paagi ta pagtuo ki Jesus.”
  tim-tim: “Ye sumbe emetŋân âgâm luâk hârokŋe manman âlepŋe aregât den pat makyeŋgim
    kinbi.”
  yor-yor: Ó sì wí pé “Ẹ lọ dúró nínú tẹmpili kí ẹ sì máa ṣọ́ ọ̀rọ̀ ìyè yìí ní ẹ̀kúnrẹ́rẹ́
    fún àwọn ènìyàn.”
  wos-wos: Hura gwande dé diré wa, “Guni ye guni tempelré wulayitanguni. Wulaaye guni
    guni huli mawuli hérae jémba reséketendaka atéfék hundika du takwaré watanguni.”
  emp-NTPO: –Ãcõrẽ de dromanaa wãnaped̶a ẽberãrãa dadji zocai b̶ai djiwid̶id̶ebemada
    jarad̶adua.–
  eng-F35: “Go, stand in the temple and speak to the people all the words of this
    Life.”
  ind-ind: “Pergilah dan berdiri di salah satu teras rumah Allah dan beritakanlah
    kepada orang-orang di sana ajaran tentang hidup yang baru itu.”
  pes-OPCB: «بروید و در صحن معبد بایستید و پیام کامل این حیات را به ایشان بیان کنید!»
  mpt-mpt: '@see-verse:ACT.005.019'
  ssx-ssx: Mo tembolo da tukiki pa꞉ta꞉ honda꞉ pamba pua hata꞉ do panake da꞉ta꞉la꞉
    pi wanda꞉halima꞉ opina꞉ wala꞉pa꞉peke leekeme.
  mkl-mkl: i bɔ bɑntumɑi kpɑsɛ̃i Ilɑɑɔ̃ i koo i leekĩ bɛ ŋɑ nɔ i sisiɑ inɛ ŋɑ idei
    kuwɛɛu fei.
  gaq-gaq: “ପେ ମନ୍ଦିର୍‌ନ୍ନିଆ ୱେଚେ ତୁଆଁପା ଆରି ରେମୁଆଁଇଂକେ ମାପ୍‌ରୁ ଜିସୁ ବିବକ୍ନେ ଆକେନ୍‍
    ନୁଆଁ ଜିବନ୍‍ ସାମୁଆଁ ବାସଙ୍ଗ୍‍ପା ।”
  gof-RNT: “Bidi, Xoossa Keethan eqqidi ha ooratha de7o qaala asa ubbaas odite” yaagis.
  unx-unx: “ଜୁ, ସେନଃପେ, ଆଡଃ ମାନ୍ଦିର୍‌ ଅଡ଼ାଃରେ ତିଙ୍ଗୁକେଦ୍‌ତେ ନେ ନାୱା ଜୀଦାନ୍‌ ବିଷାଏରେ
    କାଜିୟାକପେ ।”
  gah-gah: Lekeza viki monó zagusavegú itiki alévolé kemetamenigi minata gakó li kimi
    kimi iki minalo.
  lcm-lcm: “Mi pasal na mian tung nei rina i atailai na mi mengen amalangas a ri vap
    ta akuskus aongos i to tanginang ke.”
  aer-aer: “Tyatye Jew areye-kenhe-werne alherlte-iwaye tyerrtye areyeke ayeye nhenhe
    akwete iletyeke, nhenge Jesus apentetyeke Ngkartenge anemele akwete-ante anthurreke.”
    Alakenhe-arle alkere-arenye re itneke angkeke.
  qvc-NT: —Riyllapa Dyuspa adurana wasinman, chaypi shayashpa, yumbay runakunata yach'achiq,
    Jisuspi kriyishpa, kawsanambaqllapa.
  tgl-ULB: “Pumunta kayo sa templo tumayo at magsalita sa mga tao lahat ng mga salita
    ng Buhay na ito.”
  cbs-NT: —Nenua en matu kainma buxunan, ja Templo jemaintin anu jikitan januxun Diosun
    kakape jiwekuinmati jancha dasibi jatu yusinditankanwen— jatu wa
  xtm-NTPP: ―‍Kuán koo ni, te jin kivi koo ni veñu'u ka'nu ma, te jin ndakani ni nuu
    ñayii ma ndaka ja vii ja va'a ka sa'a ka kuu ñayii ni ka kandija tnu'u Jesús ma
    ―‍kúu i jiña'a i.
  nnq-nnq: “Nnyendange makajeme kwiibanja ya Nyumba ja Nnoongo, na makalengelange
    bandu kila kilebe nhwalo gwa bwomi gongo nnyono.”
  bao-NT: —Waa, Ʉmʉreco Pacʉ yaa wiipʉ ea nʉcãri, niipetirije ate catirique quetire
    bojocare wederãja —cʉ̃jare ĩiupi.
  san-ORI: ଯୂଯଂ ଗତ୍ୱା ମନ୍ଦିରେ ଦଣ୍ଡାଯମାନାଃ ସନ୍ତୋ ଲୋକାନ୍ ପ୍ରତୀମାଂ ଜୀୱନଦାଯିକାଂ ସର୍ୱ୍ୱାଂ
    କଥାଂ ପ୍ରଚାରଯତ|
  rmn-rmn: — Джян, тэрдён андэ храми, — пхэнляс ов, — тай пхэнэн э манушэнги алаи
    адалэ нэвэ бэшымастар.
  huv-NT: ―Quiüran indüyiün tiül nadam nangaj iüm, isajan meáwan nipilan wüx aaga
    najneajay poch neech mapacaran ―aj nejiw.
  otn-NT: ―Ni̱ mɛ ya, ni̱ m'mähmi̱ p'ʉ ja rá̱ ni̱ja̱ di̱ mpɛti yø judío. Da̱mi̱ xihmi̱
    yø ja̱'i̱ hanja na̱ ra̱ hya̱ ngue ra̱ 'da'yo te.
  nop-nop: “Hidi Siloŋyot maaneŋ fooŋ metam Hatihati Kobut diniŋ Mede Momooŋ wanakaŋ
    hinek yenindapmaneŋ.”
  obo-NT: Woy id ikohiyan din sikandan to, “Undiyon kow to templo woy ponudtuu row
    riyot mgo minuvu rutun iddos moka-atag taddot lammin umuu no id pomon diyot ki
    Disas.”
  kca-kca: «Мӑнаты пӑ, Турәм Хотән, мир пеԓа хŏԓ тӑм йӑԓәп уԓәпса йасӈәт пŏтәртаԓән».
  cak-ENT: Quixbiyin c'a. Y tok nyixapon chic c'a pa racho ri Dios, titzijoj cheque
    ri vinük ronojel ri tzij ri richin ri c'ac'a' c'aslen ri nuya' ri Jesucristo,
    xbij ri ángel.
  lif-NT: “ᤔᤠᤱᤜᤡᤶᤔᤥ ᤐᤣᤃᤧᤶᤔᤧ᤹ᤀᤠᤱ ᤁᤴ ᤁᤢᤛᤱ ᤜᤡᤱᤔᤴᤗᤧ ᤁᤢᤕᤠ᤺ᤶᤒᤣᤀᤥᤒᤠ ᤁᤠᤰ ᤐᤠ᤺ᤴᤏᤡᤴ ᤔᤏᤠᤜᤠ᤹ ᤀᤡᤱᤓᤴ
    ᤆᤥᤃᤧᤶᤛᤡᤶᤔᤧ᤹ᤀᤥ॥”
  mie-NT: Cuáhán, de cuiñi nú inī templo. De ñúcuán nacani nú ndācá tūhun nūū ndá
    nchivī nāsa nīhīn táhvī ji jā cutecū ji níí cání, ncachī ángel.
  san-TIB: ཡཱུཡཾ གཏྭཱ མནྡིརེ དཎྜཱཡམཱནཱཿ སནྟོ ལོཀཱན྄ པྲཏཱིམཱཾ ཛཱིཝནདཱཡིཀཱཾ སཪྻྭཱཾ ཀཐཱཾ
    པྲཙཱརཡཏ།
  qve-NT: —Diosta yupaychana temploman riychis. Hinaspa kay mosoq kawsaymanta llapallan
    runakunaman willamuychis, nispa.
  pao-NT: “Ka nanesootuhi nobe-kumabatoo memeahoo. Mu sakwa ka Te Pabe'e Jesus mumme
    magwetzoidyi-kwitu mu numu tuukwekwu.”
  cbu-NT: Siy Apanllip pang' naangtsa; tárangasha tayaspatampaneetsi. Tputsee kamanishinints.
    Wanasirimash k'kuz taarashimash kamanishintsa; tárangasha Apanll wasundururi.
  usa-usa: “keráwáqá anó-monoq-naupaq uréraq maami máqtemma aúgen aúwarai-waigoni
    áaiqtaba ítáamma abarokáq máqte-kayukama mó timá yíméro.” téna uyátárai-nakoni
    kaqtó-nakoma Áánûqtunopake iréna tiráiye.
  soy-soy: Ani Uléécɑɑ kɛyɔ-i hɑ, ɑní hɑ nsímɛ́ mɛɛ yɛ nfɑ́ɑ n hɛ kɛ Yeesu uú
    nɛ ń kɑ nnɛ́í pisoi símisi.
  hui-hui: Anduane Homogonaga andaha puwa holene gahengenaga mana wali agali lamilimu,
    lene.
  amf-amf: '@see-verse:ACT.005.019'
  quc-NNT: Jix pa ri nimalaj rachoch Dios, chixtak'al chila' che ki tzijob'exik ri
    winaq chrij wa' we k'ak' k'aslemal ri', —xcha ri ángel chke.
  dob-dob: ta ꞌieonedi, ꞌigwae, “Watauya Anuwa Tabu ꞌena, be nada watoolo be tomota
    ꞌediya ona nidi yawasi boboꞌana manuna waloguguya.”
  wrs-wrs: angarava, tempelmera di honam manam manam ishunvm, nemelnanam Yesusindam
    alm.
  mca-mca: —Ma'aƚii iye ne' qi witlijtsitjii qa' ats'ap'ayi'iƚijifi iye qu' enfeli'ƚi'm
    ha'ne witset week ekewe' wi'tlijei t'ejuyets na' witiƚa'x nite' yili'ij.—
