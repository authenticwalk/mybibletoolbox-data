  uli-uli: “Hala su lal Templum we ngo hasa kangalur yarmat pangal mekla kofal molow
    le ye tefoy.”
  nin-NT: “Kuma ku kri nu Uki Unkpi ku Ibarr Abachi ku ni da ku anishirr ba ure ku
    anko a iso ahe̱he̱ wa.”
  acu-NT: —Yamaikia jiinkiram, tsawaarum Yus seatai juun jeanam wayaaram, nuni wajasrum
