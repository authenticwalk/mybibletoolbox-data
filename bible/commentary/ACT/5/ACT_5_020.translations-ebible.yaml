  kmg-kmg: “Ŋoŋe taha ufuŋko ferâ ŋic sasawa juju hata kecširec biŋedâŋ jazahuc domanšepieŋ.”
  aso-aso: Vi monoꞌ numuno nabauꞌ oti mini Oꞌmosoꞌmo do luꞌ izavo minevoꞌ minevoꞌ
