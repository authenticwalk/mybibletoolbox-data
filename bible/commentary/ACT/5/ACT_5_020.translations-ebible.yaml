  maj-NT: —Tankíún. Ti̱ncho má ma na̱tsihi̱n ni̱nku̱ ko̱ t'inyoho̱o xu̱ta̱ ngayjee̱
    én xi tsjá kju̱a̱tík'un.
  bkq-NT: — Emedyly wâgâ idâwâtaungâne Deus etyam. Jesus unârybyry egatuwâdaungâ akaemo
    tonlo modoram unâ tâdâsemagueho — kely myani Pedro domodoram.
  kue-kue: “Ene endpi God holi yungumo mina yungugl andigl mogl ana embriye kor prapra
    mina mogl-enaglkwa i kamo di yomba teiyo.”
  cot-NT: —Pija, pincatiapojaje oniganquirequi oticaacoroqui teemporo, pincamantajigueri
    maasano quero incojiaquempani incoguitempaniniji iranijaje.
  bnp-bnp: “Mu vano, mu pesi na roho na Vure, mu vakalongo e huriki na ngava lobo
    na nimahuri karaba.”
  apn-NT: —E mẽ ma akupỹm Tĩrtũm mã amnhĩ jarẽnh xà hã ixkre hwỳr mra nẽ axte mẽ kãm
    awjarẽ. Tanhmã mẽ kot amnhĩ nhĩpêx to nẽ Jejus kôt amnhĩ nhĩpêx nyw o amnhĩ nhĩpêx
