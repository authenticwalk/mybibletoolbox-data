  ebk-ebk: “Uy kayu as Templo ya ifiakiayu as nan tataku nan maepangkep as nan nauy
    fiarú ay fiyag.”
  spa-PDDPT: Vayan. Puestos en pie en el Templo, hablen al pueblo todas las Palabras
    de esta Vida.
  ruf-ruf: “Mghende, mkeme mne Ing'anda ye Imulungu, muwalongele iwanu imbuli yose
    ye ughima uno wa sambi.”
  gun-gun: — Tapeo, templo py ju pene'aĩ, ha'e heta va'e kuery pe pemombe'u tekove
    regua ayvu ha'e javi — he'i.
