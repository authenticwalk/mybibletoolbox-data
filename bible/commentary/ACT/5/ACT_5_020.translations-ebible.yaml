    ɩnʋ, amlɩbla ahá nkpa pɔpwɛ amʋ ɩwɩ asʋ́n fɛ́ɛ́.”
  bsn-NT: Ĩnare jãnabucõari, —Diore yirʉ̃cʉbʉoriavijʉ vasa mʉa —yiyuju. —To ejacõari
    masare gotiba, Dios ĩ catisere ĩna cʉorotire yirã —ĩnare yiyuju ángel.
  pib-NT: “Gyanutka. Kpashiwakapji ntunwatanu. Ginkakanna yine pejnupiranako tye giweklupirana.”
  wiv-wiv: “Miu vano miu na madi na poloka tempel, miu na tani kakava na manumanu
    na daladalangana mianga vahoru kua.”
  reg-reg: “Mugende, mujokwimereguru mwi hekalu na mubhabhwile abhanu emisango jona
    ejo bhuanga bhunu.”
  mlh-mlh: “Maneniŋ, ŋoŋo raru boji soriŋgo roperu ŋiŋigo jiŋoyaŋuŋgo dimaku gogo
    gariinere fuŋne sosowo totogo yajiniŋ.”
  gof-ENT: «ቢዲ፥ ፆሳ ኬን ኤቂዲ ሃ ኦራ ዴዖ ቃላ ኣሳ ኡባስ ኦዲቴ» ያጊስ።
  aau-aau: “Homkwe ley nok, God so a pekney-weys mon lyawriy nok, uwrsa me kwa liarok
    mesor kow, ok lowpwarowp su lwayr yor iwon, Jisas hiy ma kow me.”
  tvk-tvk: “Muha, musoh e vioh te Nim Eo na Hi. Musa sen sepinien xil ngasen usil
    meulien hu ak mi moletin xil.”
  prf-NT: “Kammoy dán ten Templo ipangaral moy ten tolay hidi en tungkul ten bigu
    a kákkabiyag.”
  auy-auy: óraaꞌ-amaan-daumpaꞌa iméꞌa aú-amba waási kaweꞌ-úmai maéꞌmaeꞌo íyan-ankoni
    áwáuma isimátíméro súwasa
  tbg-tbg: Ne oru Kotira Naavuqi himpi vaiha vaiinti nahenti qaraakaiqamake qaqi variqi
    vi okarara tiva nimiate, tiro.
  hub-NT: “Yuus ememattasa iruuntai jeanam werum, ashi ju chicham pujutan sukartina
    ju pachisrum shuar aina ujaktarma tusa akupkauwaiti”.
  hmo-hmo: “Vadaeni umui lao, Dubu Helaga lalonai umui gini, bona inai mauri matamata
    herevana ibounai hanua taudia dekenai do umui hadibaia.”
  big-big: Anotogi i walek yemanemakki yeke ige luwezi kuni logo yongkambanu pulogo
    wawere ulawili mabuwiliyegi kazing wik wizagomagiragimekki ngagora kozak yeizo,
    yeiya.
  gux-G: «Pan sedi mani li jaandieli nni ki waani bi niba li miali maama»
  cnl-NT: ―Cu³noo³ra'³ ñʉ'²³ 'ñʉ́² gáan³ jo̱o̱²³na²³. Cu³xii'²ra'³ dsa³ la²³jɨ³ júu²
    'e³ jmee²³ 'e³ rɨ³ji̱'²³ dsa³.
  zar-NT: 'Gubáz láʼayi naʼ gudxëʼ légaquiëʼ, rnnëʼ: —Guliʼtséaj, guliʼtsöjsóa chila
    yudoʼ, en guliʼtsöjëʼlen bönachi niʼ didzaʼ, quíxjöiʼiliʼ légaquiëʼ ca naca yöl-laʼ
    naʼbán idú ni, en ca gaca ilaʼdéliʼnëʼ le.'
  kde-kde: “Hweneng'ana mukaimile pa Ing'ande ya Nnungu mukavahaulile vanu malove
    lammalele layâmba umi auno wahambi”
  ata-ata: “Ngalai, ngatulu no nano no anu taasou lalotu tatila noxou Lataua, mo ngaaꞌaloiꞌa
    ta mitema no anu vaivaikala sou mauli ane alavua ꞌo ukalusi.”
  qvw-NT: 'Chaynayculmi nila: “Canan Diospa chuya wasinman lil Jesus muśhü cawsayta
    uycuśhanpi willamuy” nil.'
  nfa-nfa: “Lami dènge ka asa dꞌara Èmu Kapua Manèngi-Mangajꞌi. Lami peka aaꞌi dènge
    dhèu-dhèu ètu nèi, sèna ka ra madhutu Jꞌara Mamuri dhu hiu nèti Lamatua Yesus.”
  tnp-tnp: Kəni məni=pən kəm lah məmə, “Əhuvən e Nimə Rəha Uhgɨn motəni pətɨgəm nəghatiən
    pəhriən rəha nəmiəgəhiən vi u kəm nətəmimi.”
  urd-urd: “जाओ, हैकल में खड़े होकर इस ज़िन्दगी की सब बातें लोगों को सुनाओ।”
  hot-hot: “Unu numiŋ unyak matheŋ anêŋ piklêvôŋ ma nonaŋ abô sapêŋ esak lôkmala lukmuk
    êntêk êŋ bêŋ.”
  mqj-NT: “Laokoa' lako Banua Ada'na Puang Allata'alla ammu ulelean kareba katuoan
    bakaru lako tau buda.”
  rus-SYN: идите и, став в храме, говорите народу все сии слова жизни.
  mbh-mbh: “Thomu o es mo o mito a Lotu Tepun a Vel a lok lemi mo o panongpol toko
    na sengre nge ur alavusnga nge mimiong ponganga ake.”
  bdd-bdd: ma ꞌihegwaediya, ꞌigwae, “Watauya Hada Heꞌasisi ꞌoina, ma nobwa watoholo
    ma tomota ꞌoidiya gwaeyedi yawasi bwebweꞌana weyahina waguguya.”
  cbt-NTPO: “Yosë chinotopiso peiquë paco'. Inaquë pa'sahuatoma', piyapi'sa' a'chintoco'
    nasha pochin nanpicaiso marë',” itërin anquëniri.
  rmy-SERVI: — Джян тай ачен дэ храмо, — пхэнда вов, — тай дэдумэн манушэнди вса пала
    кадэва нэво джювимо.
  srn-NT: 'A taigi den taki: “Go tnapu ini a mamakerki, dan un ferteri a folku ala
    den wortu disi di e gi libi.”'
  cta-NT: ―Yaa clya ma̱ ―nacui̱―, yaa ma̱ neꞌ laa tonu jua chaꞌ culuꞌu ma̱ chaꞌ jiꞌi̱
    Jesús jiꞌi̱ tyaꞌa ñati̱ ma̱ ―nacui̱―. Ta ma̱ chaꞌ loꞌo nguꞌ ñiꞌya̱ caca cucui
    cresiya jiꞌi̱ nguꞌ xquiꞌya Jesucristo.
  bqc-SIM: À gɛ àↄ ku Lua ua, í wɛ̃ni dafupi yã'o gbɛ̃́piiɛ.
  tcz-CHONGTHU: “Hou'in a cheuvin lang miho koma hiche hinna thuhi gaseipeh tauvin,”
    ati.
  mar-mar: “जा, आणि परमेश्वराच्या भवनात उभे राहून या जीवनाचा सर्व संदेश लोकांस सांगा.”
  snp-snp: eti logimami, Linate uti felegaga kuliyai numuna nabau diti wenena muki
    minamo ya omuni kofawa minenawamo mona ka muki ya logimalo, loto logimaiye.
  isl-isl: „Farið upp í musterið og predikið boðskap lífsins!“
  spy-NT: “Obe ākoy biiwuutaab *Kōōtaab Yēyiin ānkubōōmwoochi biiko ng'aleek tukul
    kurubta keey sobooni lēēl.”
  xnn-xnn: “Enkayo isnan Templo ta ibagayo isnan ipogaw nan maipanggep isnan biyag
    ay maid patenggana.” Siya di nan kinwanin nan anghel.
  mwe-mwe: “Nnjendangane ku Likanisha nkaalugulilanje bhandunji malobhe gowe ga gumi
    gwa ambigu.”
  tte-tte: Kabo iwalo kolili iba, “Kwalau yo kwatolo Nume Tabu kalona mena yo yawasi
    waluwaluna wasana kwayawasayan tomo kolili.”
  tcs-tcs: Den da einzel bin spik po dempla, ‘Yupla go po da Tempol ane spik dem pipol
    ebriting baut da mesiz blo dis niulaip.’
  hlt-THB: “Cet unawh taw bawkim awh dyi unawh thlang boeih venawh ve hqingnaak awi
    ve vak kqawn uh,” tinak khqi hy.
  soq-soq: Ita ensel mo diamone wanase, “E leuitane aitane God duwa bedewe wilene
    ina sanaa benemawa uduudu apana diamono etapu.”
  qub-qub: «Cananga Templuman ayway. Chaychöna runacunata willapay alli cawayta tarinanpäga
    imata rurananpäpis.»
  att-att: “Sangaw nu pannawák, umay kayu ta mangilin nga kapilliá, á ilayalayâ naw
    sù ira ngámin nga tatolay yù meyannung sù awayyá ra nga mesipà sù áttole ni Namarò
    nga awán ta áddè na,” kun na nira.
  bki-bki: Naio ber kalo, berinavo “Kamiu kuva kuvitumolu kuvitu joomo bereio ea Atua
    Kunuano Lu, kamiu kuverial iliano na meuliano vou nei van tomu nalo bereio.”
  bqp-bqp: À gɛ́ àgↄ̃ kú Luda ↄnn, à wɛ̃̀ndi dufu pì yã o baadi pínkinɛ.
  mcp-mcp: «Kəgá nyíi *Luŋ mə́ Zɛmbî, bɨ kə́g bwiiŋg búúd sâ jɛ̂sh í dʉ́gyá nə cʉg
    ágúgwáan ga yí.»
  hat-hat: Ale kanpe nan mitan tanp lan, epi anonse pèp la tout bagay sou jan pou
    yo viv koulye a.
  npl-NT: —Xiwiah kan Weyi Tiopa, iwa xikinmatiltikah n tlájtoli non kitemaka temakixtílistli.
  bgg-bgg: “Fuang dun mage ne Misiahò hà wuii srane hì pha iwo chai mua pha ji branthek
    shii yao mage bo.”
  eng-TCENT: “Go stand in the temple courts and tell the people everything about this
    new life.”
  eng-BSB: “Go, stand in the temple courts and tell the people the full message of
    this new life.”
  cpu-NT: “Piyaate tasorentsipankoki, piñaaventaineri atziriite tsika okantakota ovakerari
    añaantarentsi.”
  san-ASM: যূযং গৎৱা মন্দিৰে দণ্ডাযমানাঃ সন্তো লোকান্ প্ৰতীমাং জীৱনদাযিকাং সৰ্ৱ্ৱাং
    কথাং প্ৰচাৰযত|
  tod-tod: «À li, wo lo GALA sei ʋɛlɛi wu, wo zɛnvu niinɛi ma ɓɔɛi pɛ daazeeli nuɓusɛi
    ma.»
  tac-NT: ―Simasi alé wa'lú re'obachi ra'pichí. Alé ra'pichí ra'icháwaká, rupóká alué
    ra'íchali napurigá Esukristo gu'írile napurigá 'la ganíliga ejperélawa 'lige napurigá
    'la moinawa rewagachi ―anele.
  eng-WEBPB: “Go stand and speak in the temple to the people all the words of this
    life.”
  gfk-H: 'Ma ga tangai ta diet hoken: “Muat haan, muat naga tur aram tano tamat na
    hala na lotu ma muat na hasasei ira mataniabar ta ira linga bakut uta iakan ra
    sigara nilon.”'
  viv-viv: '@see-verse:ACT.005.019'
  yao-yao: “Njaulanje nkajime pa Nyuumba ja Akunnungu nkaasalile ŵandu maloŵe gose
    ga umi wa sambano wu.”
  tgp-tgp: “Ha vano, ale ha turu na lolo rope Temple, ale ha retivujavujangi na tamlohi
    na retisohai hin mauri nike!”
  auc-NT: “Goedäni. Wængonguï oncö ñæ̈næncö yabæcönë go guiite næ̈ gongæ̈ninque mïnitö
    mänïñömö pönäni ïnänite apæ̈nedinque, Wængonguï pönö cæcä beyænque mönö quëwengæ̈impa,
    ante ædæmö apæ̈nemïni ëñencædänimpa.”
  kbc-NT: “Emiitacetiwaji minitaɡ̶a Aneotedoɡ̶oji liɡ̶eladi, odaaɡ̶idiaaɡ̶oni atematiitiogi
    niɡ̶idi noiigi inoatawece ane eetece lewiɡ̶a gela ane yemaa Aneotedoɡ̶oji me yajigotediogi.”
  bmh-bmh: '@see-verse:ACT.005.019'
  ctu-BL: Cucula ti wa'tʌl ti Templo. Suben winicob x'ixicob bajche' yom mi' tajob
    i cuxtilel, che'en.
  meq-meq: «Dum ta ɗumatay ha labara i sifa weɗeye a ndo hay ma dalamətagay i gay
    i məɗəslay ha gər a Mbəlom!»
  noa-H: —Jãigmua Haai hi jëeujem deg wëtwi t'umaam k'ʌʌnag Hẽwandamau maach hʌ̃gt'archa
    höbeerpiejem hiekta jaaubaimat hajim hanʌm.
  alp-NT: “Imi keu kai imi kele me Tuhane Eni Lumare eleki imi atetuke tamata bokala
    ete mere kena Alla Iono tamata rue mise kai rue kaiNi eti pelare elia.”
  san-VEL: yuuya.m gatvaa mandire da.n.daayamaanaa.h santo lokaan pratiimaa.m jiivanadaayikaa.m
    sarvvaa.m kathaa.m pracaarayata|
  kbq-kbq: Ra mono nompi vutma vahepi omo otitma kahefa mani'za eri'zamofo keaga mika
    zamasmiho.
  kbh-kbh: “Motsajna, Bëngbe Bëtsabe bëts yebnents̈e s̈mochjámashjna, y ents̈anga
    s̈mochjabuayená nts̈amo cuanjama chë nÿetsca tescama yomna ts̈abe vida jtsebomnama,
    Jesucrístoftaca cánÿiñe mo canÿacá jtsemnëse ca.”
  ron-LSB: “Mergeți și stați în picioare și vorbiți poporului în templu toate cuvintele
    acestei vieți”.
  pon-pon: Komail kola janjal mon aramaj, padaki on irail nan im en kaudok duen majan
    kan karoj en maur wet.
  nhe-BL: “Xiyaca ximoquetzatij ipan nopa hueyi israelita tiopamitl huan xiquinilhuica
    tlacame quejatza huelis quipantise yancuic yolistli ipan Jesucristo.”
  sps-sps: “Kua yam am nai tsutsun to tana saape, am tsue of rato na vainy tan fo
    mamatsiny ka tana toto na foun to ayei.”
  wnc-wnc: “Ginda Anutue yot takwan gwene koke aminbamu sanga kayuk yutnanga akngae
    wam yaninong,” ngang yanikut.
  bus-bus: À gá àgↄ̃ kú Luda ua, à wɛ̃̀ndi dufu pì yã o baade pínginɛ.
  gub-BL: Tupàn heko haw pe har uze'eg wanupe. — Peze'eg peho Tupàn hàpuzuhu pupe
    nehe, Tupàn ze'eg imume'u pà teko wanupe nehe, i'i wanupe. — Tupàn zanepyro tatahu
    wi a'e, ta'e Zezuz umàno zanerekuzaromo xe, peze wanupe nehe, i'i wanupe. — Aze
    pezeruzar hehe nehe, peneko haw uzeapo putar peneko haw ipyahu ma'e romo peme
    nehe, peze wanupe nehe, i'i wanupe.
  imo-imo: “Eno Gotenga ulke awili tempelena pungo angilko imbomando Gote kinye koinjo
    molomolo mele temane toko tieio,” nimu.
  boj-boj: “Niŋgi gilsib atra tal miligiq di tigelosib tamo uŋgasari naŋgi ŋambile
    gaigai sqajqa anjam palontosib minjroqniy.”
  eng-DRA: Go, and standing speak in the temple to the people all the words of this
    life.
  knf-knf: « Nayaan *Katoh Kaweek ki Naşibaţi nado kaţup uţup wi ubida uhalu. »
  san-KHM: យូយំ គត្វា មន្ទិរេ ទណ្ឌាយមានាះ សន្តោ លោកាន៑ ប្រតីមាំ ជីវនទាយិកាំ សវ៌្វាំ
    កថាំ ប្រចារយត។
  arn-NT: “Amutumün, fey nütramelputuafimün ti pu che ngillatuwe ruka mew tüfachi
    mongen wülkechi werken dungu.”
  zas-NT: ―Gol chej lën yadooroꞌ, gol biguiedx loj ree bejn xhie naag gap reeman guialnaban
    tiblayaa con Dios.
  ken-NT: “Dɔ́k ká amɛm ɛkɛrákap Mandɛm, mǎnte, mǎngati bo yɛ̌ntɨkɨ ɛnyɨŋ ɛ̌ti
    nɛpɛ́m nɛkɔ ɛnɛn.”
