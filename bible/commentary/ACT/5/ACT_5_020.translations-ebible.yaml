  spl-spl: “Yeŋe opon kâmbukŋan yâhâ manman kârikŋahât den pat âlepŋe ya topŋambâek
    lohimbi kâsikum yiŋginomai.”
  usp-NT: Lajori jattak li nimi richoch Kakaj Dios y b'ijtatak rechak cristian juntir
    nen tran Kakaj Dios chi jye'ic aac'laj c'aslemal rechak, xche' rechak.
  zav-NT: Na' gože' ḻega'aque' žɉa'aquəche' yo'odao' əblaonə' na' so'eche' dižə' len
    beṉə' ca' chəsə'əžaguən' naquən' so'one' par yesə'əzi'e yeḻə' mban zeɉḻicaṉen'.
  sgz-sgz: Má namur a parai si di ngoromin, “Gama han urami rumán osmapak má gamák
    arbin talas singin matananu iatung suri bos táit no ur on á hutngin liu minái
    gam áslai.”
  kek-NT: —Ayukex sa' li templo ut te̱ch'olob xya̱lal chiruheb li tenamit chirix li
    ac' yu'am, chan reheb.
  blz-NT: “Rae' i kuu na Laiganna Alaata'ala ka' bantilkon mian biai' a giigii' lele
    men mantakakon tutuo' u'uru.”
  poe-NT: ―Sátjirá ni̱nko la tsjákohérá kaín tí sín ntiha tí tan ni̱xin tsjanjon kjuachón.
  san-TAM: 'யூயம்ʼ க³த்வா மந்தி³ரே த³ண்டா³யமாநா​: ஸந்தோ லோகாந் ப்ரதீமாம்ʼ ஜீவநதா³யிகாம்ʼ
    ஸர்வ்வாம்ʼ கதா²ம்ʼ ப்ரசாரயத|'
  cof-NT: —Diosichi yaca jilaide! tinue. Junbi wiruito tsachilaca Diosibe pesonnanoca
    jera micaride! tinue.
  srm-NT: 'Hën a taki da de taa: “Un go taanpu a di Wosu u Masa Gadu e, nöö un ta
    konda da lanti nöömö taa wan njunjun libi dë u feni a Masa Gadu. Un puu hii soni
    fëën da de be de sabi.”'
  qvs-NT: 'Willarkansapa: —Rillaychi Tata Diospa wasinman. Chaypi tukuy runakunata
    yachachimuychi Jesukristuta kreyishpa mana tukuyniyukta kawsanankunata.'
  zca-NT: ―Wa go lo rë men yado', par wadi'zh go lo bixa', lë' Dios nichë' mod niban
    men.
  cbc-NT: “Tunu ánája templo wiipʉ. Topʉ ãnirĩ, ati yepa macããna nipetiro ti wiire
    cañubuerã etarãrẽ na quetibʉjʉya cawãma yeri na cacʉ̃gopeere,” na ĩñupʉ̃ ángel.
  qxo-NT: “Aywayay templuman. Tsaychö runacunata willapäyanqui Jesucristuta chasquicur
    salvacuyänanpä cagta” nir.
  mox-mox: “Ona tauya Vanue Gwalagwalana ʼinaya ta omoʼe ʼinaya ona tovolo tomotau
    matadia ta ona simana ilivu vauvauna Ieisu ʼinega weaqina.”
  kew-kew: Epe lotu ada-para pua onaa rayo Yesumi kagaa kone gina laketapape sa.
  dww-dww: “Ko naḡo, tempol nopone ko midi be uma yawasaninama vaunama, matabuna banaga
    ko riuedi!”
  twi-ASANTE: “Monkɔ asɔredan mu nkɔka nkwa foforɔ yi ho asɛm nkyerɛ nnipa no.”
  aoj-aoj: “Ipaꞌ foꞌo pilutu ipat Godi luꞌunai nomon pewalapa basefa amam nematawa
    hiasi ma waf hiafi dambaifi ma ambal namili.”
  cbv-cbv: “Dioíh mʉʉná ñi bejeé. Caán mʉʉná jʉibínit, ded pah Diosjeéh ĩ tʉ́i jʉmat
    pínahdih cã́acwãdih ñi tʉ́i bohénaá”, ángel queétdih ãt niijíp wʉt jĩ.
  taw-taw: Nɨbi God agnɨgep kal awl kab wali kus gɨl yek ak mɨgan ayaŋ amɨl, binɨb
    okok kɨlop, tɨtay del God gek koŋɨm mɨdɨl pelnep yenɨgabal takaw ak, mɨdupsek
