  acr-NNT: «Jix, jixeꞌtakꞌala pa ri Rocho Dios y chitzijoj chike ri winaq re ri tinamit
    ronoje puwi ri kꞌakꞌ bꞌe re kꞌaslemal» xchaꞌ.
  kpg-kpg: “Hula, tuu i lodo di Hale Daumaha, agoago gi nia daangada nia helekai hagatau
    o di mouli hoou.”
  taj-taj: “एनीगदे निउ ओच्‍छे परमेश्‍वरला मन्‍दिररी राप्‍सी चु छार जुनीला बारेरी जम्‍मान
    ताम म्‍हिगदेदा थेःना लउ।”
  avt-avt: “Yi eino eiyɨrp wɨnak iuwe ke God eitɨp mɨt miyapɨr hɨm me hɨr enises menmen
    ham yaaim hɨr nanu werek.”
  cbk-cbk: “Anda ustedes alla na templo y habla con el maga gente acerca del enseñanza
    si paquemodo para tene vida eterna.”
  uig-ARA: ــ سىلەر ئىبادەتخانا ھويلىسىغا كىرىپ، خالايىققا بۇ ھاياتلىق توغرىسىدىكى
    ھەممە سۆزلەرنى جاكارلاڭلار ــ دەپ تاپىلىدى.
  tuf-tuf: —Ba sicor Sir usar béowi. Erara cur chihtá ehcuwi. Jesús chihtá cuitar
    uwa ohbac ítata ehcuwi. Chihtá bahnác ehcuwi, wajacro. Sir cacúm cuacúr bin wiquír
    eyta wajacro.
  abx-abx: Agpinugad iya, “Pada'iraya kam si mga hawan-na si templo ngan sumati-bi
    i mga a'a si bug'os sumat mahi'unong si baha'oy to kinabuhi'.”
  mco-NT: ―Nɨ́cxcɨx, tɨnay'ahuɨɨygɨx tzajtɨgoty, yajmɨɨdmɨydaaccɨx yɨ mayjäy ajcxy
    Jesucristo ytɨy'ajt nej jëbɨ jäy ajcxy paadɨpy jugy'ájtɨn jemybɨ.
  bsp-bsp: «Nəkɔ kəlɔ kəpɔŋ, nəloku afum moloku kɔ mes fəp ma tɔkɔtɛnɛ ta doru dandɛ.»
  kqf-kqf: “Ko nawa Maimaituwa ena vanuwa ganakukunemo ko moito bi yawasana valivaliuna
    matabuna lava ko giuwedi!”
  cpb-NT: “Piyaate tasorentsipankoki, pinkenkithatakotainiri atziripaini tsika okantakota
    owakerari añaamentotsi.”
  aon-aon: “Punak puwish numun Iruhin ananit debeiti urupat tataoum aria pupe pukripesh
    ihishmorim baraen um ehudok namuhi aih um Iruhin nurao arpesh shutanamori shupe
    wosik abom um.”
  hus-NT-2005: ―Ki kʼaléchtsik ani tam i kʼwajattsik ban pulek atá xon tu kʼakʼnáb
    na Dios, ka tʼiltsi an atiklábtsik ejtal kʼal tin kwenta jechéꞌ an ít xeꞌchintaláb.
  mig-NT: Kuá'án, te kuiñi‑ró iní ve̱'e ii̱. Te yúan kani‑ró táká tu̱'un nuu̱ ñáyɨvɨ
    ndasa kuchaku̱‑i vida jáá yá'a. Achí‑ya̱.
  bps-bps: “Salu gamu di Bong Gumnè Dwata na too gamu tmulen gablà di falami nawa.”
  mbs-mbs: “Doton kaw te dakel simbahan. Peg-indan kaw te menge otaw tepad te kaling
    pedowan ibegay te Timanem kandan.”
  cme-NT: «Kãaŋ *Diilodubuɔ‑i-na na ka waŋ hũmefɛlɛnde maama‑i hiere baa nuɔmba‑i.»
  sus-sus: «Wo siga, wo sa ti hɔrɔmɔbanxi kui, wo Ala xa kira nɛɛnɛ xa fe birin tagi
    raba ɲama bɛ.»
  pon-2006: “Kumwail kohwei kesihnenda nan Tehnpas Sarawio oh padahkihong aramas akan
    duwen mour kapw wet.”
  dad-dad: “Ulagauf, tempel bun ufareg fen, tamo kayau mata enei nẽ od ganan urokenẽdig.”
  zab-NT: —Gulchia laniudoroo xte Jerusalén. Chiy gultixtee lo de bniety xa xquel
    par gapdeb guelnabány nez lo Dios.
  jae-jae: “Ana anam mêtê lau akô lôm dabuŋ ma asôm biŋ aŋgôŋ matem jaliŋa samob lasê.”
  ksd-ksd: Avat a vana, avat a tur ta ra pal na vartabar, ma avat a tatike ra lavur
    tinata par ure go ra Nilaun tadav ra tarai.
  msm-NT: “Andiya kow to Bayoy to Diyus aw itibo i-anad to mgo otow sikan bag-u no
    kinabuhi no igbogoy ni Jesu-Cristo.”
  myk-myk: «Yʼa se yʼi shɛ diin Kilɛ-pɛɛŋɛ pugbɔhɔ ki ni. Yʼi da pe ɲìi sicuumɔ nivomɔ
    pe keree yu sipyii pu bɛɛri mu.»
  sbe-sbe: “Kwa lau kwa mwalae Numa Tabuna bakubakuna ne unai kwa tolo na mauli hauhauna
    wasana maudoina kwa duwai tamowai udiyedi.”
  mcr-mcr: “He äwäpu, hiqäva-imäkqä aŋä ququawä iu ätqäupu, qokä-apäkä iuŋi häŋä-pmeqä
    änyä-häŋiŋqä awä eeqäpnä tupiyä” ätukqe.
  cux-NT: Cunaⁿ'á nī, ní 'cueetíndií nī na yáacū templo ní caa'maⁿ nī tanducuéⁿ'ē
    nduudu yeⁿ'e vida ngaí 'cūū nanááⁿ nducyaaca 'iiⁿ'yāⁿ yeⁿ'ē yáāⁿ miiⁿ.
  tur-YTC: “Gidin, tapınakta durun ve bu Yaşam Sözleri’nin tümünü halka bildirin”
    dedi.
  san-ITR: yUyaM gatvA mandire daNDAyamAnAH santo lokAn pratImAM jIvanadAyikAM sarvvAM
    kathAM prachArayata|
  bel-N: «Ідзіце і, стаўшы, гаварыце ў сьвятыні да народу ўсе словы жыцьця гэтага».
  sch-sch: “Se ungla Biekina vân ding ungla, male mipuingei kôm hi ringna thar roi
    hih varil roi,” a tia.
  mic-MIQNT: “'Lta'gw 'gjia'sutuo'guomg, pisgwita'gw aq tlimug mimajuinu'g, ‘Ta'n
    tujiw getlams'tasin Nisgamewigtug gawasga's'gt'tew ta'n tele'n. Na tujiw gegnu
    mimajites.’ ”
  huu-NT: —Jusiñamui jofomo mai abɨdo jai. Comɨnɨmo Jusiñamui dɨne naimacɨ ille rafuena
    llono.
  jiv-NT: Tura tímiayi “Wetarum. Tura Yusa Uunt Je̱e̱n wajasrum Yusja̱i̱ tuke iwiaaku
    átinia nu etserkatarum” tímiayi.
  otm-NT: ―Ní mba, damam 'bähmbʉ bʉ ja ra dąniją, dami xihmbʉ yʉ ją'i gätho nangue
    ram 'bʉi ma'da'yo, bi 'yɛ̨na.
  dah-dah: Irdeb, “Al Kuruŋyen ya balemde kuŋbe al buda kuruŋ goyen al kura Yesu niŋ
    dufaymiŋ tareŋ iryeŋbe Al Kuruŋ diliŋde al gergeŋ heŋ heŋ mata goyen goke keŋkela
    po tagalnayiŋ,” yineŋ hulyaŋ yiryiŋ.
  tnk-tnk: “Tihəuvən mhərer ia nimwə səvəi Kumwesən, mamhəni irapw tɨ nərmama me nəɡkiariien
    me pam ia nɨkaren səvəi nɨmɨruien vi i.”
  kpr-kpr: Buvudo, isaghada fetedo, aneyaimi sisira, “Ne yasivu! God da Kambo+ aminda
    tere fetedo, evetu genembo nemokena totorugarera, aikena jebuga seka da bino ava
    sirurovo ningore!” aminge setiri,
  san-IAS: yūyaṁ gatvā mandire daṇḍāyamānāḥ santo lokān pratīmāṁ jīvanadāyikāṁ sarvvāṁ
    kathāṁ pracārayata|
  nho-nho: “Kootou oo no ttuu iloto te Hare Tapu raa aa kootou ku hakaea ki te henua
    i naa tiputipu te ora hoou nei.”
  gym-NT: Ju blitakrä Ngöböbe, ye känti mun nän. Mun rabata yete angwane, nünandre
    ño Ngöböbe Jesu köböire, ye abko munkwe diri täte jökrä ni jökräye. Abko kore
    se, niebare angelekwe ietre.
  azg-NT: 'Ndë joꞌ tso jon ndëëhan: “Quitsacüentyjeeꞌhoꞌ quityquiiꞌ vatsꞌon tꞌman.
    Quinanꞌneinhoꞌ jñꞌoonvahin ndëë tsoñꞌen nnꞌan, na minꞌcya ro tsꞌan na ngantyja
    tsꞌon juu Jesús, ngüandoꞌ ñuaanꞌ juu.” Nndaꞌ vaa jñꞌoon na tso juu ángelꞌñeen.'
  bhd-bhd: “गाथ ते मन्दरेरे अंगने मां खड़े भोइतां हमेशारे ज़िन्दगरे बारे मां लोकन
    बिस्तार देथ।”
  too-NT: ―Capitit lā' catāya'tit nac xaka'tla' lītokpān lā' cacātā'chihuīna'ntit
    huan tachi'xcuhuī't ixlīhuāk ixpālacata a'nchī tzē natalīka'lhī xasāsti' ixquilhtamacujca'n.
  ind-AYT: “Pergi, berdiri, dan beritakanlah kepada orang-orang di Bait Allah semua
    firman tentang kehidupan ini.”
  cjo-NT: 'Ikantzi: —Piyaate janta Tajorentsipankoki, pikatziyapaaki. Pikamantaperoeyerini
    atziri tsika ikantyaari ijeekanteeyari ikanteetatyeeyaani jenokinta.'
  nsn-nsn: Kare kula pare, “La, karung la iuma tar umang lotu ger dedeil, karung la
    hire luaka tun tasir tamata tar timuhur nitua.”
  san-DEV: यूयं गत्वा मन्दिरे दण्डायमानाः सन्तो लोकान् प्रतीमां जीवनदायिकां सर्व्वां
    कथां प्रचारयत।
  tna-NT: —Meputique templo su. Daja hue quisaquisa puderaque Diusu sa quisa eichacua
    cuana cristiano cuana peje su.
  lid-lid: ya iy tiye oro anya, “Ado kala bolo asiu tinan ta Kindrei katiye nyala
    lau mari ta sahou mari ta nyala manyah ha-un ta Kindrei.”
  wim-wim: “Niiy aakanak iiyān aak aawuch ngench thayan aakanakana aꞌ niiy angman
    thanān wik waaꞌ-waaꞌān thant pam wanchantan wik mina God.antamana puth Christ.antam
    nil koyaman ek mulamana aꞌ puth nil Christ.angan kaangka kaaꞌ-piichanathow thanang
    way thanttam anpalana.”
  zga-M: “Mulutage mukheme khutembile nukhuvavola avanu amamenyu ga Womi uvu.”
  yom-yom: 'buna yiba kamba : —Yendanu ku Nzo Nzambi, lulonga batu malongi ma luzingu
    lualu.'
  san-SIN: යූයං ගත්වා මන්දිරේ දණ්ඩායමානාඃ සන්තෝ ලෝකාන් ප්‍රතීමාං ජීවනදායිකාං සර්ව්වාං
    කථාං ප්‍රචාරයත|
  yut-yut: Pɨgakwa aŋelo da yaŋ yoyɨgɨt, “Ji kɨŋ Telagɨ Yut Madep da nagalon pabɨgɨ
    agek egɨp egɨp kalugɨ on dakon mibɨlɨ kɨsisi amɨn yoyɨŋ mudoni.”
  grc-BYZ: πορεύεσθε, καὶ σταθέντες λαλεῖτε ἐν τῷ ἱερῷ τῷ λαῷ πάντα τὰ ῥήματα τῆς
    ζωῆς ταύτης.
  cpc-NT: “Piyaati tasorintsipankoki, pinkinkithatakotainiri atziriiti tsika okantakota
    owakiraari añaamintotsi”.
  nhg-NT: ―Xeyöcö. Xecalaquecö ipa teopantle. Xequemelficö giente noche sösantle de
    nönca yancuec nemelestle.
  nya-nya: Mngeloyo anati, “Pitani, ku mabwalo a Nyumba ya Mulungu ndipo mukawuze
    anthu uthenga onse wamoyo watsopanowu.”
  ngu-NT: ―Xhuiyan niman xmomanacan ne ipan on hueyi tiopan. Xquintlajtlajtohuilican
    on tlacamej on temachtijli ica in yencuic nemilistli.
  kup-kup: “Met ari sat Godiz tup ahomakeh rouvat añarabon non mageioroh tin hepanez
    ñetiv parun mañohozei.”
  jid-jid: “Hi, kri nimi Haikali ni tre ndi ndhiba wawu nitu lantre wu nu vriji”.
  wmw-wmw: “Ukani kuNyumba Takatifu, mukawereze wanu habari piya kuhusu eya mainsha‑ya.”
  gmv-GGM: “Biidi Xoossa keethth gibbe giidon eqqidi hayssa deyoo qaala wurso deres
    yoottite” gides.
  ssg-ssg: Ape i hone lato ukek, “Nahih haniwa Ingi Haeu ape kaxi tatale haniwa teka
    seilon meng solian sale tonain kapi Haeu ti tap tahi tapoan.”
  zpo-NT: —Gwa gu lo lach roo yidoo, nu guzh gu lo re xaa yezh rese wdizh cheen yalnaban
    kwaan kub ne.
  poy-poy: “Mgendi mkagoloki Mnumba nkulu ya Mlungu na kuwagambira wantu kila shintu
    kuusu makaliru aga gasyayi.”
  qwh-NT: “Canan templuman ewar, tsecho nunacunata willapäyë juclaya shumaq cawaquipaq
    alli willaquicunata.”
  gaw-gaw: “Ag eḏun gona, mana meṯak lag oop̱a nona, danab ah amelagp̱a kristen bau
    oiyaknu diig, amunu mehuqp̱eg doyeg!” awa aum.
  nca-nca: “Ye uya Ya Surumí ŋuro yendémo ŋuno kaŋeya unipare yoto-yoto keta ŋaro
    yimiri,” yaró.
  zpz-NTPP: ―Gua der zeꞌ nu driib zily de mbecy Ñgyoozh. Orzeꞌ shaal der lo de mbecy
    de riidz nu rnii lac mod gyicy de mbecy ni Crisht ―nay.
  mkj-mkj: “Kamwai alwe uhda nehn Umw Joarwiho padahkihoang armaj kan doahroar mour
    kapw oauwe.”
  zac-NT: ―Gulë bëagzë́ nu gulë biadiꞌdzë lu ra mënë laꞌni iáduꞌu ruꞌbë, lla gunë
    rall parë gac salvar rall.
  kyg-kyg: Utapa alopa mono nopiꞌmo haitapa he titapa maiꞌnetapa ani saufa kavafeꞌmo
    ava gemo aetapa hakalo hutapa hapa paiyo, huno hapa paiꞌniye.
  kmk-kmk: “Umoy kayu’t din timplu ta itudtudu yu utdat tagu dit maipanggop sit bagu
    kan maid kigad na un mataguwan.”
  cao-NT: —Bocata. Arati xobo nabirí tsi niixo xabahamati quinia paxa ca yoacana —iquiina.
  bbr-bbr: '@see-verse:ACT.005.019'
  inb-inb: '—Rii­chi. Diuspa atun wasi uku­pi runa­kunata mana man­chas­pa­lla willag­rii­chi,
    kasa nispa: “Jesu­cristo, sug rigcha musu kaug­sai­ta­mi apa­murka”.'
  hrv-hrv: “Pođite i postojano u Hramu navješćujte narodu sve riječi Života ovoga.”
  box-NT: «Mi lɛ́n va le *Dónbeenì zĩ-beenì lún yi á vaa bue le mukãnì binbirì
    na máa vé bìo ɓúenɓúen à na ɓa zã̀amáa yi.»
  ote-NT: ―Rí maha ja ra nda̱nija̱ ua zofohʉni ya ja̱ꞌi, ne xipabihʉ ra hoga noya
    de nuna ra ꞌraꞌyo te.
  wnu-wnu: '@see-verse:ACT.005.019'
  zam-NT: ―Huàa gu' le'n templ. No blo gu' valor loo gu'. Fta' gu' cuent cón che'n
    di's ndac co' ndlu' xá mod que no mèn tedib yalnaban cub.
  zyp-NT: taico aaning cawh, “Va sei la, behnah ingdung chung lekhei a va daw la,
    hringnah a thapaw bia a cangpaw heh cawngsaw sahlo kha va ching tua o,” a tah
    he.
  sey-NT: “Sani pa̱ire quëajë̱ꞌë, mësaru iye huajëye paꞌiyere Maijaꞌquëre se̱ huëꞌepi
    nëcajë.”
  nvm-nvm: '@see-verse:ACT.005.019'
  mps-mps: “Te dage Moni Lotu Be tempel teba dolaligi pelama, we bidibolo te gesi
    kolesaga po tigidali ola mao,” te po wai.
  pab-NT: — Xiyane Iraexatyakalati Hana nali hoka halitinae hiye xiraihitiya Jesus
    maniya nawenatyaka akiti — nexa.
  llg-llg: “Hatematak ia, ei dua nggei miu memak mini Manetualain Uma Ina Huhule-Haladoin
    miu. Miu mafaꞌda basa hata lalaꞌen neu hataholi manai ele kala, fo ala tungga
    Lamatuak Dala Soꞌda beun ia.”
  kyf-kyf: «A mnɩ -Lagɔbudu 'kadʋ zɔ. 'Ɩn -we weee -wa 'yliyɔgagɩe loluu gbʋ, a gba
    we nyɩma -yla.»
  tpi-tpi: “Yupela go sanap insait long banis bilong tempel na autim tok long ol manmeri
    long olgeta pasin bilong dispela nupela laip.”
  mih-NT: Cuahan ndo vehe ñuhu hebreo ta nacatyi ndo sihin ñiyɨvɨ yozo caa cuu nduvaha
    añima ñu. Catyi ángel cuan.
  qvh-NT: “Aywayay templupa jatun patiunman. Saycho runacunata wilapäyay Jesucristuta
    chasquicuptin Tayta Diosninsi salvananpä cashganta.”
  kms-kms: di nari, “Nungoqi wo, God ningg baj pe war wo, di yequ wute yuwon pu ris
    kin wand ren otinde simbe wundiny.”
  agn-agn: “Paning amo don ong Timplo. Itoldok mi ong mga taw tang natetenged ong
    kaboing narin ang agto-dol tang Gino.”
  nhi-NT: —Xonyacan uan xonmomanatin icah in teopantli, ixquimonmatiltican in tocniuan
    nochi in tlahtol tlen cualica yancuic yolilistli.
  ttc-NT: «Pex waq tuj te Nin Jay Nab'il Qtata Dios, intxik epakb'a' kye xjal kyaqil
    tume'l ti'j titza' tzan kyanq'in [tuky'i Jesus].»
  dan-1931: “Går hen og træder frem og taler i Helligdommen alle disse Livets Ord
    for Folket!”
  kwj-kwj: “Kunu ma ini Gotri aka laka we tiki ma ku rarusini ele himiyama hurahama
    ni himamwale ako torono mwanji tini ma ku sawe.”
  vie-OVCB: “Hãy vào Đền Thờ, công bố cho dân chúng nghe Lời Hằng Sống!”
  kze-kze: anóm-bono'-naumpa'a umé'a aúná-amba kwaási kawe'á umái maí'mai'a ónááon-ankona
    ááimba usimátíméro súwasa
  mpj-mpj: Wajarnu-janampa, yankuraya majukarti jaajikarti, martukaja-jananyaya nintilkuraku,
    Jiijajmili wangkaya kulira nintirrira, ka wanka nyinara.
  lbk-lbk: “En kayo is kaTimplo ya ipalawagyo isnan takho nan am-in ay maipoon isnan
    nay falo ay fiyag.”
  mto-NT: ―Na̱jkxta je̱p ma̱ja̱ tsaptu̱jkp, je̱p tseꞌe je̱ nu̱may jayu xvaajnjadat
    pa̱n vintso̱ veꞌe du̱jaye̱jptinit je̱ joojntykin juuꞌ veꞌe xa̱ꞌma ka̱jx ijtp.
  bzh-bzh: “Ham na bare dub-vabuung-böp ḳatum ayo beham tateḳin ġaġek vu alam
    pin nabë degevonġ nabë sënë in denatu mewis medemedo malaj-tumsën.”
  guj-2017: તમે જાઓ, અને ભક્તિસ્થાનમાં ઊભા રહીને એ જીવન વિષેની બધી વાતો લોકોને સંભળાવો.
  jvn-NT: 'Mulékat mau ngomong ngéné: “Kana pada nang Gréja Gedé lan wong-wong diwulangi
    sembarang bab urip anyar iki.”'
  byr-byr: “Gotɨyare Angevɨna wawopɨjɨ saba daavapɨjɨ aꞌmweraavɨ Gaala davwina duzɨla!”
  ian-ian: '@see-verse:ACT.005.019'
  hun-hun: „Menjetek el, és álljatok ki, a templomban a nép elé, és hirdessétek ez
    életnek minden beszédét!“
  mcf-NT: —Mibi puduemiombique. Nuquin Papa tabadte shubu uashunaid yacno nidtan.
    Ambo puduedshun Esus tantiaquid uincuentequid chuibanoata —quepanëdash Nuquin
    Papan uaid mayan bëda.
  kjs-kjs: Epe lotu ada-para puma enaali raayo Yesumi kagaa kone gina laketapape lisa.
  mni-mni: "“Chatlu aduga Mapugi Sanglen-gi sumangda leptuna misingda anouba punsi\
    \ asigi wa pumnamak sandok-u.”\x94"
  yad-NT: '@see-verse:ACT.005.019'
  mxb-NT: ―Kuaꞌán ndo̱, ta nakui̱ta ndó noo̱ kúú yéꞌé ño̱ꞌo káꞌano. Ta kasto̱ꞌon ndó
    xíꞌín ña̱yuu ndéi ñoó sa̱ꞌá to̱ꞌon, ña̱ xíꞌo ña̱ kataki chíchí ná.
  pon-2006A: “Kumwail kohwei kesihnenda nan Tehnpas Sarawio oh padahkihong aramas
    akan duwen mour kapw wet.”
  maq-NT: ―‍Tángun yungun xi matitjun ne, tuhuncuendun rë xuta yëjë ni cjua tsëhë
    ndiya xatsë xi tisua nuju Nina. ―‍Cuatjin cachja ángel jan.
  hto-hto: —Gaɨríracomo omoɨ jai. Dɨnomo naidáillano comɨ́nɨmo nana bie comecɨ cáataite
    uáillaɨdo úrizairi, —daɨde.
  por-BRBSL: “Vá de pé e fale no templo ao povo todas as palavras desta vida”.
  ces-NKB: “Jděte, postavte se v chrámu a mluvte lidu všechna slova tohoto života.”
  cui-cui: 'Matatsunpin Jesús pia peitorobi jiwi tatsi tsipaebatsi, jeye: “Paponde
    Nacom pin pia botha. Baxota paumende. Payabara paebare daxita jiwitha barapo pena
    jʉntʉ coyene po coyene xua Nacom cata jiwitha xua beta pejinompaenexa”, jei matatsunpin.'
  boj-2014: “Niŋgi gilsib atra tal miligiq di tigelosib tamo uŋgasari naŋgi ŋambile
    gaigai sqajqa anjam palontosib minjroqniy.”
  eng-OEBUS: “Go,” he said, “and stand in the Temple Courts, and tell the people the
    whole message of this new life.”
  eri-eri: “Tere tempel nomo orei huwanya la goidu oto bonade, auma yafei nomo onowou
    eege beha oruwanga fai-aita bagu hai nagagu.”
  aly-aly: Angel-el renh-rnem ilek, “Tyaty Jew-kenh-warl alhenherr-arey, renh-rnem
    iletyek, rernem arraty-angkwarr apentetyek.”
  wiu-wiu: ali atoa mea kama poatiki totono wenele toatikimo-kama tobou losu yapu
    pote olaukapamene wa oa pekeneya.
  swe-swe: ”Gå och ställ er i tempelområdet och låt folket få höra hela budskapet
    om detta [nya] liv.” [Livet i Jesus!]
  cth-cth: cet awh nateh bawkim thungvah kangdout nateh hete hringnae lawknaw pueng
    heh taminaw koe dei awh telah atipouh.
  mti-mti: Me wane, “Aisiya. Temporu dana yoiya iyayapan gumbo inaiinai mame gaiyawa
    undag dirumiya.”
  pad-NT: 'Va''ora ni''aha ada Deus ibavi kaija''arini: — Ai vihi''a bana. Deu-ra
    khai avani''avini kagorania bana avikha''a. Ija''ari-ra va''ora vanava''isohi''iana
    Jesus kidimahi ja''dinia ija''ari-ra no''avinia — va''ora ni''a''aha ada Deus
    ibavi kaija''arini.'
  twi-twi: “Monkɔ asɔredan mu nkɔka nkwa foforo yi ho asɛm nkyerɛ nnipa no.”
  hlt-hlt: Te phoeiah amih rhoi te, “Cet rhoi, bawkim kah pilnam taengah pai rhoi
    lamtah hingnah ol he boeih thui rhoi,” a ti nah.
  tbz-SIM: Kɔtɛnɛ̀ Kuyie ncĩ́ɛ̃̀tɛ̀ kɛ́nnɑ́ɑ́ mbɛnìtìbɛ̀ mufòmmu kó tinɑ́ɑǹtì.
  san-GUJ: યૂયં ગત્વા મન્દિરે દણ્ડાયમાનાઃ સન્તો લોકાન્ પ્રતીમાં જીવનદાયિકાં સર્વ્વાં
    કથાં પ્રચારયત|
  amx-amx: Rang ilek, “Church angerretj-warn alherrerray, yard-warn kwen! Arrantherr
    tjerrtj map ilay angketj ingkerrek Jesu-akert, rang iteth-ilenh-ilenh anem.” Kwereng
    angel rang ywerrenhek.
  ake-NT: “Esuwerʉ amʉ' use'mato', ɨpʉremato' iwʉ' ta' entantɨ', ka'pon amʉ' pɨ' tanporo
    serɨ main ekamatantɨ' emenna' pe uko'man nɨto' ekareei,” ta'pʉ iya.
  qvn-NT: “Aywapäcuy Diospa wayin puncuta. Chaychru shayuyur willapapäcamuy runacunata
    Dioswan mushog cawaypita” nirun.
  tku-NT: ―Capintit ē catāya'tit xaka'tla' nac templo ē cacātā'chihuīna'ntit tachi'xcuhuī't
    ixlīpō'ktu chī tzē natalīka'lhī xasāsti' ixlatamatca'n.
  bjk-bjk: Ma ixo tengen te idi, “Mum moro wan ma moro tuu ruso kölöme xö xönö mesila
    xö gunon lotu raxin ma moro tengen kirip abo tinenge möxö ina to maxat na xö nangadi.”
  msy-2020: Egha ensel kamaghɨn mɨgei, “Ia mangɨ, Godɨn Dɨpenir mɨriamɨn avɨzibar
    tuiv ikɨrɨmɨrir igiar kamɨn mɨgɨrɨgɨaba bar, gumazamizibav kɨm.”
  bpr-bpr: Na man i kasaligan di dale, “Salu gamu di Bong Gumnè Gumangamfù di Dwata,
    na tadag gamu déé, na tulenyu gablà di falami nawa.”
  rmy-VLAKH: — Жантэ, тэрдён андо храмо и пхэнэн всаворэ кала лава жувимастирэ лэ
    манушэнди.
  cle-NT: ―Gua³dxí̱⁴ah³ gua³naa³ah³ xi² jey¹ guah³ gaáy³ nɨ³, gua³liu⁴²ah³ diáh⁴ dsa³
    nɨ³ jɨɨ⁴ lɨ́⁴ chiáh² fáh⁴liu⁴ hi³ ga³cuoó⁴ jnia² fáh⁴ji̱í̱h⁴ nɨ³.
  txq-txq: “Hatematak ia ei laꞌo memak meni Manetualain Uma Huhule-haradoi Ina-huun
    miu. Miu mafada basa-basan neu hatahorir marai naa, fo ara tungga Lamatuak Eno-dalan
    fo Neni Masoda Beuk ia.”
  aaz-aaz: “Oras ia, hi mnao nai meu Uisneno In Uim Onen Uuf. Amnao mitoon meu areꞌ
    too mfaun ein anbi naan, he sin natuinaꞌ Usiꞌ In Raan Aꞌhonis feꞌu ia.”
  qup-NT: Yaya Diospa wasinpi tukuy runakunata yachachik riychi Jesús mushu kawsayta
    Yaya Dioswa kunanta nishpa.
  dop-dop: Ɩ́ polo Ɩsɔ tǝsɛɛlɛ tɑɑ tǝkɑɑ nɑ ɩ́ kɛɛsɩ sɑmɑɑ kɛ lɑɣɑsʋɣʋ mpɑɑʋ kʋnɛ
    kʋ tɔm.
  azb-azb: «Gedin, məbəddə durun və camaata yeni həyatla bağlı sözlərin hamısını deyin».
  eng-DBY: Go ye and stand and speak in the temple to the people all the words of
    this life.
  guo-NT: “¡Xabʉa'de Dios pejtemploba poxade! Dios pejtemploba pa'mach wʉt, ¡jaxotde
    jiw naewʉajande chimiawʉajan, Jesucristo pejwʉajan!” —aech Dios pej-ángel.
  hla-hla: '@see-verse:ACT.005.019'
  mav-NT: Mi'i hawyi itote to'e i'atuepe — Eweiwat ro Tupana mõtypot yat koro kape
    hawyi eweikup­te'en no wuat'i miit'in py'a­setpe hawyi ewehenoi henoi kahato ro
