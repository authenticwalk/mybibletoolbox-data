  mgh-2016: “Naphiyeke ujerani naaphwannye ijera inatteiye nti ni attu olhita alhitelhelhaka
    milhako. Nansho nahulheke nlhako khanamphwannye ntu riyoothe mpaani.”
  kvn-NT: —Imi tulemal-sae-pe-kasmalad wakismal. Tenal oturdaleged-neg nued chaktigal
    chiin, tegin chulubmal wanagakkin nued takpukmalbalin. Tegin anmal yabal togzhamalgu,
    pato tule taklejulmal.
  gvf-gvf: “Kanin paingwa kana giran yaale gi dire, el kwi nu milungwa yal kobe binan
    kole milungwa kanebinba, yawlebinga ibal ala ta milekemua.”
  san-ISO: vayaṁ tatra gatvā nirvvighnaṁ kārāyā dvāraṁ ruddhaṁ rakṣakāṁśca dvārasya
