  qvz-NT: Ñáucanchi carcelbi pactasha ricucpi caran pungüi shayau sundalugunata ricuranchi.
    Punguta ricucpihuas tác tapashca mara, pascasha ricucpi mana pihuas ucuibi tiyarachu,
    nisha cuintanaura.
  deu-ELO: Wir fanden das Gefängnis mit aller Sorgfalt verschlossen und die Wachen
    an den Türen stehen; als wir aber aufgemacht hatten, fanden wir niemand darin.
  mjc-NT: 'Tan catyí ra naha tsihin ra: ―Ndasɨ́ yuvehe caa can tan tsaa̱ ndi. Tan
