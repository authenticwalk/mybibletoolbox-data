  mqj-NT: “Saekan lako pa'tarungkunan manda' ba'ba tikado' anna lako siamo sa'de ba'ba
    to daga. Sapo' untungka'ikan ba'ba ta'mo dengan tau illalan.”
  rus-SYN: 'говоря: темницу мы нашли запертою со всею предосторожностью и стражей
    стоящими перед дверями; но, отворив, не нашли в ней никого.'
  mbh-mbh: “Them velpol ma them thepol mang a midenga thekia i pupal bibim na mit
    tetalongare rongan o mit a vel thekia. Ma them theppot vel thekia, aveto them
    thepol toko e avele a lemi.”
  bdd-bdd: ma sigwae, “Deli guduguduina ma paꞌalina ꞌaꞌiteya, ta ꞌana tolomatayahinao
