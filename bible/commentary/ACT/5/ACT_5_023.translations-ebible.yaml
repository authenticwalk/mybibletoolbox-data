  amm-amm: “Noko mo uwofa, woi. Kalopulo nu itu loti mo asikai. Samukuko nokoyo tofu
    si, itu loti kwamai. Ulai itu kolalinoki mo, noko mo uwofa na kokonoki, woi.”
