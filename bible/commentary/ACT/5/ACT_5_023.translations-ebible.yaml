    teterugetore-tago, Iesu da ambo nimbi anava tefo re,” aghá regeguturie.
  atg-NT: Ẹ li, “Anye bhale ya ẹ khi a sọ okpẹ owa ighumha gba-i! Khi ekhekhẹ e migha
    unu odẹ. Ama abi anye rọ khueghie eni odẹ-a lo elemhi aghọ, anye ẹa mẹ ọgbọkhọghuo
    elemhi aghọ.”
  bjv-NT: «J-ɨngə ta kəy dangay e kɨ kutɨ mbukɨ majɨ nɨm, njé ngəm ta kəy je ka ai
    ta kəy tɨ no̰o̰ nɨm tɔ, nə lokɨ j-ur me kəy tɨ nɨngə, j-ɨngə dəw madɨ al.»
  tos-NT: 'chu̱ chuná̱ huanko̱lh: —Quin cqui̱lahu c-pu̱la̱chi̱n, yama̱ tropa̱ hua̱nti̱
    xmaktakalhnama̱kó̱ c-quilhtí̱n chunacú̱ xya̱kó̱, na̱ chuná̱ xama̱laccha pu̱la̱chi̱n
    li̱huana̱ li̱kapicani̱t candado, hua̱mpi̱ acxni̱ cma̱lacqui̱hu, ni̱tí̱ xtanu̱ma̱kó̱
    yama̱ tachí̱n.'
  rro-rro: “Taeao raninai pa'abi hanona ikaiabu, pa'abi i'imana haukia abomo weia
    tekoroti, ia pa'abi takaikauna takatoto hanona tai ua'a aha'i 'akina.”
