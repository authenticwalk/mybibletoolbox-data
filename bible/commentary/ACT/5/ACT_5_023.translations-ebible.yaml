  hch-NT: müpaü me'utiyuatü, Panasi casariyana tepetaxei 'aixüa renacame, tehüvemete
    mepeti'ucai quitenie 'aurie, perusü teteheuyepieca xeime tepücahetaxei quita.
  crn-NT: 'Miyen tɨjɨ́n: ―Ayee tu éeniꞌicɨꞌe tenaꞌa ráateu ɨ́ carcel, temuaꞌa pu naa
