  gvs-gvs: sidigo kadi, ‘Kana deri kagite niboda goi roka ikaaiyaka be nakae deri
    ana tomatakavatayao totomna goi siitáoya deri simataakavate go, kakatupáeve, sinaena
    geya tayaamo tomota kababane geya.’
  kbm-kbm: “Amei ambielk nam kapual-lu ane be ali es nam avo avut love gwang-ne molge,
    be amolmol ebe emb nam kapual-lu ane dabin ok ivarkei nam avo walang ok avwut
    gitangi-ngge. Be amei as nam avo ponge be asov nam aplo ale, bemem ali amol ti
    gibweg ite.”
  tew-tew: Ovâytu̖ˀan, “Naˀin âymûˀ iˀ pan tewhá phóḏi té̖e̖gítꞌaa natiˀḏinnin,
    heḏá in pan á̖yí̖ˀnin ee phóḏi núˀ-á diwinnindá. Hebo in phóḏi âyhuuḏi gitsꞌú̖ˀ
    dihayḏi wénä wí wänbo in senäˀ wíˀâyshaapí.”
  rmc-rmc: 'a phende: „E bertena arakhľam mištes phandľi andre a o stražňika ačhenas
    avri paš o vudar, ale sar la phundraďam, na arakhľam andre ňikas.“'
  apr-apr: “Ai, dada ke rumu dook tiap ni titiukala, inbe tipamede le imede san. Inbe
    di tooltool yo tikodo a matadi kala dada nga, ngan amdu ngan tikododo. Bong kene
    yo bet amso dada ye in nga, ngan amkamata toko tooltool siap.”
  tiy-tiy: “Amun énggégumah gey dob férisunone, énggito gey i de béngawan do ménkandado
    brab diyo soy de guwardiya mantay dob liyuwe. Endob amun nungka gey, énda i énggito
    gey étéw dob rahure.”
  nlg-nlg: “Tana bona tai saravia na vale pipiti, mai righi sodoa na mataula te vovongo
    sono ma gaira rana vatogha tara righitaoni so tana mataula haghe, mai haghevia
    na mataula, mai mua righi sodoa siki sakai igaa!”
  dgr-DOGNT: “Dǫ-danìı̨laa-kǫ̀ hòtł'ò eneèdo eyıts'ǫ dǫ-xogııhdıı-dǫǫ̀ enìı̨tǫ gà
    nàgeèhza, enìxàts'aachì ekò dǫ wı̨ı̨zìı goyìı wheda-le nǫǫ̀,” gedı.
  pes-OPV: گفتند که «زندان را به احتیاط تمام بسته یافتیم و پاسبانان را بیرون درها
    ایستاده، لیکن چون باز کردیم، هیچ‌کس را در آن نیافتیم.»
  ron-1924: „Темница ам гэсит-о ынкуятэ ку тоатэ грижа, ши пе пэзиторь стынд ын пичоаре
    ла ушь, дар, кынд ам дескис, н-ам гэсит пе нимень ынэунтру.”
  tpz-tpz: “Emöm to nö na pa iuun nohnoh ko ep in a ma hopaꞌ to papanih, ka ma teꞌ
    utut ut e ne. Ivëhkëk, emöm to ho pamöm hikta ep in ta teꞌ koman.”
  agd-agd: Teti oriyá o onékun karavusi namunte ona fara ákonaen munkukhan onará ma
    yafisin banta kayo fara mantakhá ma ona ma yiré maifin ma onékun ída mana vanta
    maifin baren mino.”
  rkb-NT: — O Sesus ykzohotsa hana bo ja. Sakyriukrẽnikitsa hurukwy eze batu tsarawyky.
    Anaeze sisuparatsitsa zuba. Asahi hokbowy titsakyrikrẽta baze niriktotohokonaha,
    hokbowy ihizikpyrykyhyta. Hokbowy ty zoksapare tsikahaze batu sakzohotsa tsarawybara
    niapykyk — nikaranaha. Iwa kytsaharerewabytsitsa bo nikaranaha.
  san-THA: วยํ ตตฺร คตฺวา นิรฺวฺวิฆฺนํ การายา ทฺวารํ รุทฺธํ รกฺษกำศฺจ ทฺวารสฺย พหิรฺทณฺฑายมานานฺ
    อทรฺศาม เอว กินฺตุ ทฺวารํ โมจยิตฺวา ตนฺมเธฺย กมปิ ทฺรษฺฏุํ น ปฺราปฺตา:ฯ
  iws-iws: Mɨ sɨma boɨn, ano bɨdi haigɨnokoukrɨpkaigigɨn. Mɨ krɨma tɨ kamɨm omaka
    hɨugrɨpkɨiya saiir kɨgrɨraowiyɨm sɨmiir inɨ kɨgɨu. Yɨm sɨma omaka hɨuyokiyokaiyɨm,
    sɨmiir omaka anowɨm sɨmiira nokwo kaoɨrkaki. Mɨ krɨma anowɨn ha ninɨ haiwaoɨuwɨn,
    sɨmiirɨn inkam nwɨr bɨri haiwao kɨgɨm. Nɨɨngaka. Ɨni omaka nɨɨnga nɨɨnga haiwao
    hinsɨsɨrkiyɨm.
  pol-SZ: —Brama więzienia była zamknięta i strzeżona przez wartowników. Ale gdy ją
    otworzyliśmy, nikogo w środku nie było.
  ztq-NT: 'chëb: —Tsiitsy nyoogw chu skiib ptsiiñ noo, lëë soldaad kaa nche nap chu
    puert. Per tsiñee lëë noo pxaly chu puert, ni stu cho kintre leeñgo.'
  zai-NT: 'na ca'': ―Yegu chaahui lidxi guiiba que yendá du, ne zuhuaa cani cayapa
    ni, peru ora bixhele du ni la? iruti nuu ndaani ni.'
  upv-upv: “Daron nga namjipari naim ne nekaien, ko namlesi metali nen arkikiore erres
    p̃elak, ko lartul nga martur metmete artur metmete erres renge roro metali. Ko
    daron nga namtasi metali vajin, ko sete namlesi jinibb san loloim.”
  aui-aui: siwona bo, “Matamketa guduguduna bi wiikighukighu damdi nama, siyabodaboda.
    Bi raghanina kakabitaveni na kamone wawaya gegha.”
  wap-NT: “Wakaawan taraa-kizai iti waikoda ipai paniinom kida dadaradinapa paꞌidiwaru,
    naꞌiki watchmantapainao taraa-kizai, ipai ĩkadishitapan paniinom kawanaꞌati kida.
    Mazan wamorotan taraa-kizai nazo iti, aonaa waikodan pidannao naꞌii.”
  mva-mva: “Kai, kilako uaura pera-lo nge onotana-tina uia ipura be ieno, be tamoata
    narinari nge babaduadua moarunga-lo dinari-tina uia be disoaki be kitedi. Ata
    bong babaduadua kiuasari be kisili nge tamoata tago teke kite.”
  dwr-NT: '@see-verse:ACT.005.022'
  kfw-kfw: "“Keini'n mikhumna kintungpha, mikhumna kha kacheet kathatak ah inkhar\
    \ halli raalpa katho rakip ngai'n kotkuungnga inngaak kha kinjomu, takkha keini'n\
    \ kot kha kinmalongpha, asuung khan mi tu-inkhat keini'n jomumung inti.”\x94"
  bfz-bfz: कि आसे जेला खे बड़ी चौकसिया साथे बंद कित्तेया रा और पईरेदारा खे बारे द्धारो
    पाँदे खड़े रा देखेया, पर जेबे खोलेया, तेबे पीतरे कोई नि मिलेया।
  cuk-09: 'sognonimarsunnad: —Anmar modapgu, eskarya nue atiar sii, suar-ibmala nue
    yawagakgi edarbe-gwichi anmar dakdapid. Anmar yawagak egasgu, Jesús-nuggi-barmilesmalad
    eskarya-yaba sate anmar dakalid.'
  ben-OBCV: “আমরা গিয়ে দেখলাম, কারাগার সুদৃঢ়রূপে তালাবন্ধ, রক্ষীরাও দরজায় দরজায়
    দাঁড়িয়ে আছে, কিন্তু আমরা সেগুলি খুলে ভিতরে কাউকে দেখতে পেলাম না।”
  mil-NT: 'ní xítnǔhu‑güedé cue tée cùchiuⁿ, te xǎhaⁿ‑güedě: —Ní sáháⁿ‑ndɨ́ ní sándéhé‑ndɨ̌
    vecaá, te ndèé chóó‑ni, te xǐndecu‑ni sandàdú cue tée xǐndeé yèhe vecaá. Te ní
    nacaáⁿ‑ndɨ́ vecaá, te vá yǒo ɨɨⁿ‑gá yɨ́hɨ́ —càchí‑güedé xǎhaⁿ‑güedě.'
  myu-myu: — Daomũnmũnap'a be g̃u ip Jesus emumujuyũ — io'e ip. — Daomũnmũnap'a exĩntabi
    cem cĩcã ocetobuxik — io'e ip. — Yawiwim mabuk ip osodop yawiwi'ukayũ. Kacũg̃cũg̃'i
    osodop ip xĩntabixixi weg̃ũn. Ocetomudip'uk. Ka'ũma ma ocetobuxik badi. Jesus
    emumujuyũ ocetobuxik g̃u — io'e ip ika kukukayũ be―jewawẽwẽ'ukayũ yobog̃ayũ be.
  amk-amk: Emadu eteyo, “Amera wa sobu munu aitamufoi mani, amewati rahutufo kafe
    na mai, tuti mano ewaitawang wedua mano ewa na aitamu rorong fosa etoari na rahutu
    borongfo ewaitawanai na mai. Wape rabuang bo amefai rahutufoi afui fo mani, amewati
    sobu manei ubong neung kutea kahaia.”
  fai-fai: “nuka yakudomo kalabus am fal ude atin net net leibiwo kalomo, un tabudin
    kinim iyo am awsom kin mo todbidiw ka. Kaluwe, nuka fal bisu tam am unuw, kata
    tam audumo am katam kaí, kidin kuw keibuno kalomo kinim mak teinongin banim kale
    kudá taduw.” Kaliw,
  ura-NT: 'Turuhin jetao te: “Caohatiin funojoineein, acuujua naineeinchuru soondarooru
    que caohatiin beraichaain nihanatiinte, joracaain coaracaanune jana, neeurene
    leeinjiinejeeincha,” naain beeuruhane jaun jetaote:'
  mcd-NT: —Non ato matoqui ihuupaifia cunu fupotifo fupocoian. Nannoshon ranushumuafoan
    ato cushua. Non fupotifo fupushon cunu muran oian. Ano tsoa yamairan, —icashu
    cushumisi ranushumuafo aton niaifo uhuapafoqui chaninifo.
  urt-urt: “Ŋupe ŋaiye poi ma pwar mal yokoh mwahupwaiꞌe pe, poi metekeꞌe lenge kokorohtup
    jan bep yerŋenge kohmap bongol supule. Kom ŋupe ŋaiye tinge chumbur kohmap pe,
    yukur poi metekeꞌe miyeꞌ ende narp na ŋoto koh meleꞌe, pakai!”
  kiz-kiz: “Tukolili gereza lidendibhu kinofu, ni bhalinzi bhalinzi bhajhemili pa
    ndiangu lakini bhotwidendula twambwene lepi munu mugati.”
  tzo-TZE: 'Jech c''ot yalic: ―Lec macal la jtacutic li ti'' chuquinabe. Tey va''ajtic
    ta ti'' chuquinab li soldadoetique. C''alal la jamcutique, mu''yuc boch''o tey
    oy la jtacutic ―xiic c''otel.'
  lex-lex: 'riwra: “Tuna-tuna sukni de amla''a roma nhio''la, mere ami edonna mlernan
    hare, ne nhiari nhio''lani mana e npit wuenna. Me mak katiaka roma nhio''la mana
    e npitu-nkora. Mere la''pa amhari nhiari pa ampahaka, de riy id mana edonna nayoh''a-nakpiatlia
    rialma.”'
  dov-dov: “Twajana intolongo mbuli mbukwelede kazijalidwe kabiyo balindizi kabiimvwi
    amulyango, pesi nitwajula, twajana takwe pe ulimukati.”
  rgu-rgu: rae, “Papa kasa boso mamanasaꞌ. Ami meu te bui a lelesu nara mana koe naꞌisaꞌ.
    Manea ra boe basa sii rapadeiꞌ rai na. Ami madenu sii soi lelesu a, de ami daleꞌ
    meu, te ta mita hata esa boeꞌ.”
  toc-NT: 'y chiné táhua: —Aquinín cqui̠­láhu nac pu̠la̠­chi̠n, a̠ma̠ko̠lh tropa hua̠nti̠
    xta­mak­ta­kalh­na­má̠­nalh nac quilhtí̠n chu­nacú xta­yá̠­nalh, na̠chuná xamá̠­lacchi­pu̠la̠­chi̠n
    li̠huana̠ li̠ka­pi­cani̠t can­dado pero acxni̠ cma̠­la­quí̠hu ni̠ti̠ xta­ta­nu̠­má̠­nalh
    a̠ma̠ko̠lh tachí̠n.'
  som-som: oo waxay ku yidhaahdeen, Waxaannu aragnay xabsigii oo aad u xidhan, oo
    nimankii ilaalinayayna albaabbada ka taagan yihiin; laakiin markaannu furnay,
    ninna waa ka waynay.
  mam-C: 'ex kyq''ma: Tej xqo kani''n, cheb''e jpu''n te tze, ex ayetzin kye'' xq''uqil
    wa''lqe kye'' ttzi. Me tej s-okx qjqo''n, mix a''ltaq jun tokx.'
  ndj-ndj: “Tuwona chijaka chitatiwa milyangu yosi na machonda vakulolela milyangu.
    Lakini patufuwulili mugati tumuwona mundu ha!”
  mbj-NT: 'Ti m'' raky hadoo: —Ãã kaja hõm bä, baad tanoo katsë. Ta noo bä warahén
    rabab''ëëh. Ãã noo gasëëts hõm bä, dooh ta gó hab''ëëh péh! —näk mä sa kyyh.'
  lat-VUC: 'dicentes: Carcerem quidem invenimus clausum cum omni diligentia, et custodes
    stantes ante januas: aperientes autem neminem intus invenimus.'
  ngp-ngp: “Kize kibule kwe divugailo nekidibwila divugailo divugalwa ndindili, naho
    wamizi wose nawanda meso mwe zink'hili, mna kize kikomole zinyivi hakione mnt'hu
    yeyose kundani!”
  enq-2: “Anjetae palenge anda dokonya naima pupala kandamanopa, yanda singi dupa
    kataminopa, kaita dupa loko pyakondape pyatae katalamo. Dopa petae katamupa, naimame
    kaita dupa lumbapala andakote kolandao kandamanopa, mende napalyamona” leami.
  eng-ASVBT: 'saying, The prison house truly we found shut in all safety, and the
    keepers standing before the doors: but when we had opened, we found no man within.'
  mna-mna: 'Tiso: “Wai, niam amla ruumu sanaana na, ka kataama kotkaalaŋana, mi zin
    ta timborro kataamaŋan i, timendernder. Tamen amkaaga kataama ma amlela na som.
    Tomtom som.”'
  myw-myw: '@see-verse:ACT.005.022'
  sby-sby: “Tulacana bishinga byakujele kabili byacalwa ne kupinkwa cena cena, kayi
    ne bamalonda kabali bemana ncili pacishinga. Nomba mpotulacalulu bisasa, tuliya
    kucanamo muntu naba umo sobwe.”
  sll-sll: Molkungure, polisman siina di memini pire singaba hobi yu ditongwi, “Na
    pi pa dire haminba, hoiri mama dimio, te nona pangwo hobi girungwo u egere holo
    holi hon momia, yalhobi ala molkimua” dungwi.
  yaq-NT: 'Intok: ―Ama bem eta''ita yuma''isi pattita te a'' teak. Intok jume'' ama
    am suame, ama pueetata bichapo ja''abweka am suuan. Taa junama''a itepo etapoka
    intok ama kimukai, kaabeta ama teak ―ti jiakai.'
  uro-uro: i rhi qoar toqortäqyia, “Ut män bät ama tpäskiarharhäng i sa rha väs mamär
    väm gi dä ama ulaqimärharhärhäkt di rhat mair mät ama tmon dap nga ut tar ama
    tmon dä qaku ut män bät aung buk pa vät.”
  ita-1885: Noi abbiam ben trovata la prigione serrata con ogni diligenza, e le guardie
    in piè avanti le porte; ma, avendole aperte, non vi abbiamo trovato alcuno dentro.
  muy-muy: 'Tə̀hi ana tay ahkado : « Mòru mìnjʉa ti mə̀di ahàr ana mahay ga daŋgay
    ni ɗek məzləkvani lala, ndam majəgay mahay ni ɗek nday jika jika kà mahay ni.
    Ay ka ya ti màra mə̀zləkaba mahay na ti mə̀diviyu ahàr ana maslaŋa ndo. »'
  kqc-kqc: mina niyadi, “Dibura yavari bosi okiyafari, bi ini ida vena bi biri ri
    gira reyadi ma iya rededi vene ka nari rei amegamadi mina veyafa; idu dui reyafari,
    bi amiye yokoi ideri de baku reyafa!”
  tav-tav: 'Tunu eja: —Nare jã macabapʉ. Preso wii caroaro bipericaro, na capreso
    bipe cũricarãre catʉjʉ coterã to catʉjʉnucu coterãre na jã tʉjʉwʉ. Na tʉjʉ, pã,
    jãa átiri, na jã macabapʉ. To bairo caroaro bipe cotericaro to cãnibato quena
    na jã bʉgaquẽpʉ mʉja capreso bipe cũ rotibatanare, na caĩñuparã polisía.'
  eng-ULB: “We found the jail securely shut and the guards standing at the door, but
    when we had opened it, we found no one inside.”
  spa-VBL: “Encontramos la prisión cerrada con llave y con guardias en sus puertas.
    Pero cuando les pedimos que nos abrieran, no encontramos a nadie adentro”.
  fra-_FOB: 'Ils l''annoncèrent en disant: Nous avons trouvé la prison fermée en toute
    sûreté et les gardes en sentinelle dehors devant les portes; mais l''ayant ouverte,
    nous n''avons trouvé personne dedans.'
  hau-ULB: Su ka ce kurkukun a rufe gam da masu gadi suna nan a tsaye a bakin kofar
    amma da muka shiga, bamu sami kowa a ciki ba.
  mal-mal: എന്നാൽ തുറന്നപ്പോഴോ അകത്ത് ആരെയും കണ്ടില്ല”.
  kkc-kkc: “Iyo dileso neliga moso mapoo egeino, osulu diya kisina, osoloso gibadeli
    odoo oso pee maga gidoboome egeiso. Eseme iyo osulu yamagoloso, moso kulodu galaga
    dileso egeino, diye di odoo mauwena,” diso.
  urd-GVR: “Jab ham pahuṅche to jel baṛī ehtiyāt se band thī aur darwāzoṅ par pahredār
    khaṛe the. Lekin jab ham darwāzoṅ ko khol kar andar gae to wahāṅ koī nahīṅ thā!”
  far-far: “Kada kalu dao kau laona beu ni kanie, kalu ada to'ona ne wane ni folo
    ki kera bilaki ngasi 'asiana ana mole'ana mae loko ki, ma kera ka folo ga 'ada
    maana mae ki. Boroi ma kada kalu 'ifi, kalu ka ada kau laona, nao kalu si ada
    to'ona go to'ona ta te wane ana lifurongo ki.”
  suz-BL: मेकोपुकीमी “जेल्‍खानमी जाक्‍दी‍कानु, खाल पाइब बाक्‍तेक्‍म। लाप्‍चो नेल्‍ल
    चोक्‍स ङा चोक्‍स बाक्‍तेक्‍म। मिनु आगा कोव़शोनु, इन माल्‍शो मुरपुकी चहिं मबाक्‍म”
    देंमा बाक्‍त।
  car-NT: “Moro yja'wangon kari'na aru'katopo eporyi na'na iru'pyn me tyra'kere'to.
    Mo'karon erandonamon enapa pena po kynatokon. Etapurumaka'po mero te, itary'pa
    na'na neporyi.”
  amp-amp: Nd polism tfit yihato mkfo memom, “Barenko, nom yifi-nomn kalabus darmb
    kihett yo gatyuk yimam mano mano ftohm. Nom tfanynihato rim fnahni famunom ka
    tome yaknirahnomm. To nhai, be brioh tkitt rim htitawonom. Nhai htirfonomm.”
  bht-bht: “जेल ढंगे ला बंद थी, कने बाहर दरबाजे पर पेहरेदार खरेड़यो थे, पर जालू असां
    दरबाजा खोलया, तां अंदर कोई नी था।”
  eng-NOY: 'saying, The prison we found shut in all security and the keepers standing
    at the doors: but when we opened them, we found no one within.'
  cub-NT: —Ñʉje eaiyede ãmeina teivʉre jẽni jacoiñami, jedevacobe me bieicobede eavʉ
    ñʉja. Aru churarava núrivʉ jedevacobe yebai coreivʉre máre eavʉ ñʉja. Ʉbenita
    jedevacobede ne voaiyede, eabetevʉ ina bʉoimara mácavʉre, arejaimad̶a ina coreipõeva.
  ita-1927: 'dicendo: La prigione l’abbiam trovata serrata con ogni diligenza, e le
    guardie in piè davanti alle porte; ma, avendo aperto, non abbiam trovato alcuno
    dentro.'
  lww-lww: “Pogos nap̃a mepa metol yum̃a nakoaena, mom̃al pulutava m̃arera ga, akiar
    ruru ga mon m̃aga, a li nakirawoen yo na yum̃a nakoaena lala asum̃alu asum̃a e
    mratava nene. Ana pogos nap̃a mepietava, mepa loyum̃a, pe mom̃a re yaru tai poli.”
  ckb-ckb: «زیندانەکەمان بینی بە باشی داخرابوو، پاسەوانیش لە بەردەرگاکان ڕاوەستابوون،
    بەڵام کاتێک کردمانەوە کەسمان تێیدا نەبینی.»
  spm-spm: “Ee rɨvɨnan khɨrthɨgha rɨphenan garima mee inderaghavɨra an ithɨɨraakaa
    rɨkuusima, rɨvɨnan kɨrthɨghan rɨphenan garir gumasi aŋn ithɨɨra akaar utuivighav
    iti. Maghɨra ee ithɨɨ ukuigha garima, thav avheni iti phatɨ.”
  nas-nas: Aaꞌpauꞌ, “Niiꞌke kiimatanava tampaꞌ pinkaꞌarioꞌ ooampiring, eeꞌnoko tanatavaamaing
    karanaange donkonaioꞌ, teka tenang daateꞌampirinang narung naning otoaꞌ kuunge.”
  uvl-uvl: “Mola ke mo lohot lamau pe mo esia piunga lochloch ngana nga tuele chantom
    ngana neu, aria chaunga tetu ke tekerkereng. Pe naualanga nemur nenge te umume
    lamau, temes ke te ronge piunga lochloch. Iok, mo lohe piunga e ke moi teu la,
    pe hana nemur iri ero.”
  eng-BBE: Saying, The doors of the prison were safely shut, and the keepers were
    at the doors, but when they were open, there was nobody inside.
  ixl-CNT: 'Motx ex tal ech tzaꞌ: —Bꞌaꞌnla katxꞌumal u tzeꞌ vetoponoꞌ. Utz liista
    chit qꞌu xeen tzeꞌ vatz jubꞌal. Pek aatz vetkujaj u tzeꞌ, vetokoꞌpꞌoꞌ tuul utz,
    ¡abꞌil koj vaꞌtioj atile! ¡Yeꞌxhabꞌil!— Texhtuꞌ.'
  xsi-xsi: “Maka kamora luma sakamao ne nzâla, ande sisae giri lâ, aku zugu tamâta
    pinde simandi nzâla rârâni kawanzi. Ambo taitu maka kakai nzâla piti, ande kamora
    tamâta toŋge imo ilo, ande tia.”
  crx-NTPO: “Dune 'ahudinla ts'e ts'oozdil whe 'awet dá'dinla ts'e dóohoont'oh. 'Ink'ez
    huwunlíne cha 'awet huwuhinli 'et dáha' uzdan'ai whe 'aw nyoonne whel'a'ne huhooloh!”
  kan-OKCV: “ಸೆರೆಮನೆಯ ಬಾಗಿಲುಗಳು ಭದ್ರಪಡಿಸಿರುವುದನ್ನೂ ದ್ವಾರಗಳ ಬಳಿ ಕಾವಲುಗಾರರು ನಿಂತಿರುವುದನ್ನೂ
    ಕಂಡೆವು. ಆದರೆ ದ್ವಾರಗಳನ್ನು ನಾವು ತೆರೆದಾಗ ಒಳಗೆ ಯಾರೂ ಇರಲಿಲ್ಲ,” ಎಂದು ವರದಿಮಾಡಿದರು.
  bbb-bbb: '@see-verse:ACT.005.022'
  blw-blw: “Hen inumchahanni ah pagfaruchan, ammag nau-umfan met ya natotorfekan agé
    hen anchi hawangna ya wawà-achacha amin hen anchichay chan guwarcha, ngém yachi
    way finùtanni, ammag maid eng-engngawan chi tagu ah pagfaruchan.”
  tam-2017: சிறைச்சாலை மிகுந்த பத்திரமாகப் பூட்டப்பட்டிருக்கவும், காவல்காரர்கள் வெளியே
    கதவுகளுக்கு முன் நிற்கவும் கண்டோம்; திறந்தபொழுதோ உள்ளே ஒருவரையும் காணோம் என்று
    அறிவித்தார்கள்.
  azz-NT: 'Huan quinilijque ijcuín: ―Cuac tejuan tiajsicque, ijcuacón ticajsitoj in
    cárcel yec tatzactoc. Huan in soldados yejuan tiquinajsitoj calteno tajpixtocque.
    Pero cuac tejuan tictapouque ya in puertas, ijcuacón amo aquen ticajsicque.'
  spa-RV-1909: 'Diciendo: Por cierto, la cárcel hemos hallado cerrada con toda seguridad,
    y los guardas que estaban delante de las puertas; mas cuando abrimos, á nadie
    hallamos dentro.'
  csy-csy: 'Thonginn sia phatak in a kikhak in mu khu hi, taciang thongcing te zong
    a puasang kongkha mai ah ding nginge hi: ahihang ka hon uh ciang in, a sung ah
    mihing khat zong ka mu bua uh hi, ci uh hi.'
  mxq-NT: 'es tꞌanma̱a̱ydyʉ: —Adiky tʉ nba̱a̱dyʉts ja pujxndʉjk jantsy yajxón es mʉt
    ja solda̱a̱dʉty jap ma̱ tʉjk a̱a̱ tkwentʉꞌattʉ, per kots tʉ nyaꞌꞌawa̱ꞌa̱tstʉ,
    ni pʉ́nʉts jap tʉ ngapa̱a̱ttʉ pujxndʉgóty.'
  tzj-NT: 'Quewa'' quibij ri'': —Ja tok xokekaji chuchi'' ja che'' bien tz''apali
    in bien chajin cumal ja soldado chakaja''. Pro ja tok kajak ruchi'' ni majun winak
    c''o chi ta chipan, xeche''e.'
  tdt-tdt: “Ami too iha kadeia, ami haree odamatan kadeia nian xavi metin hela, seguransa
    sira mos hamriik hela iha odamatan oin. Maibee bainhira ami loke odamatan, ami
    haree ema ida la iha.”
  ron-BTF: 'Spunând: Într-adevăr, am găsit închisoarea închisă cu toate în siguranță
    și paznicii stând afară în fața ușilor; dar când am deschis, nu am găsit pe nimeni
    înăuntru.'
  eng-WEBP: “We found the prison shut and locked, and the guards standing before the
    doors, but when we opened them, we found no one inside!”
  eng-FBV: “We found the prison all locked up, with guards at the doors. But when
    we had them open up, we couldn't find anyone inside.”
  nld-1939: 'en zeiden: We vonden de kerker met zorg gesloten, en de wachters voor
    de deur; maar na opening vonden we niemand daarbinnen.'
  bwo-bwo: «Tipi maa fengsho kup'shdek't is'etsok'on, kotiruwotsuwere b́ fengshatse
    need'dek't bokotfere nodaatsi, tipi maa is'o nok'sheoromó eegoru bítse datsatsone»
    ett bokeewi.
  nch-BL: 'huan quinilhuicoj: ―Tijpantitoj cuali tzactoc nopa tatzacti, huan nopa
    soldados moquetztoyaj tamocuitahuijtoyaj campa tepos caltemit, pero tijtapojque
    huan yon se amo tijpantijque.'
  quc-TNT: 'Je wa'' xquibij: Aretak ri uj xujopanic xkilo chi ri che'' utz banom che
    u tz''apixic, xukuje'' chi ri chajinelab e c''o chi'' tak ri porta. Aretak c''ut
    xkajako, c''ä te xkilo chi man c''o tä jun chupam, —xecha chque.'
  tfr-NTPO: tjl̈ẽ kjok l̇l̇gwegaga l̈i kong ga «Tjawa opzrëno jek l̈öng no shdũzl̈ong
    uyo roshko, ga bängzak jong yõtso, ga no dagaga obi bë l̈öng u bäng l̈i dë. Gueniyo
    u bäng l̈i dörorwa ga këm kjër roshko ëye drete» l̈e.
  kaq-NT: —Xehpoti jascabi xehpohah tah non meratanai, hihti xehpohah. Sipo xobo coirannicah
    rihbi tah non jahuen xehqui xehnichai jistanai. Non quehpenxon jisí bi ta tsoabi
    yamahaxqui —hahcanquin.
  sgb-sgb: “Hên nilatêng kay ha hukulan, ay nakakabat ya, haka hilay bantay ay atsi
    bayro ha kabat. Noa, hên niloat naên ya habaytoy kabat, ay ayn hilay na bayro
    ya apostol!”
  vie-1934: 'rằng: Chúng tôi thấy khám đóng kĩ, lính canh đứng ngoài trước cửa; nhưng
    lúc mở ra chẳng thấy một người nào ở trong.'
  kxv-kxv: “ମା଼ମ୍ବୁ କାୟିଦି ଇଜ ହାଜାନା ସିନିକିତମି, କାୟିଦି ଇଲୁ ଦା଼ରା ଆ଼ଟ୍‌ୱା ତଲେ ସୁଣ୍ଡ୍‌ୱିଆ଼ହାମାଚେ;
    ଇଞ୍ଜାଁ ଦୁୱେରିକାଣା କା଼ଚାମାଚି କ଼ସ୍‌କା ନିଚାମାଚେରି, ସାମା ଦା଼ରା ଦେଚାଲିଏ ବିତ୍ରା ଆମ୍ବାଆରାଇଁ
    ଜିକେଏ ବେଟାଆ଼ଆତମି !”
  cha-cha: 'Ilegñija: Y calaboso, magajet na inseda majujuchomja todo, ya y manmamamumulan
    manestabaja na manotojgue gui jiyong potta: lao anae inbaba, taya taotao inseda
    gui sanjalom.'
  amu-NT: 'Jluena: —Quia na squia̱a̱yâ ꞌndyootsꞌa wꞌaancjo tyeⁿ ta̱ꞌnaꞌ ndoꞌ mꞌaⁿ
    sondaro na cwilꞌa cwenta, sa̱a̱ quia na jlaꞌcanaaⁿndyô̱ joꞌ jliuuyâ tjaaꞌñeeⁿ
    cꞌoom.'
  hin-CV: “वहां जाकर हमने देखा कि कारागार के द्वार पर ताला वैसा ही लगा हुआ है और वहां
    प्रहरी भी खड़े हुए थे, किंतु द्वार खोलने पर हमें कक्ष में कोई भी नहीं मिला.”
  spa-BES: 'Diciendo: Las puertas de la prisión estaban cerradas con seguridad, y
    los guardianes estaban a la puerta, pero cuando estaban abiertos, allí no había
    nadie adentro.'
  san-BEN: ৱযং তত্র গৎৱা নির্ৱ্ৱিঘ্নং কারাযা দ্ৱারং রুদ্ধং রক্ষকাংশ্চ দ্ৱারস্য বহির্দণ্ডাযমানান্
    অদর্শাম এৱ কিন্তু দ্ৱারং মোচযিৎৱা তন্মধ্যে কমপি দ্রষ্টুং ন প্রাপ্তাঃ|
  tdx-tdx: 'ty hoe: Toe nizoe’ay nigabeñe soa i porozòoy songa nijaridiñe amo lalañeo
    o mpigaritseo; fa ie sinoka’ay le tsy nahaoniñe ondaty ao zahay.'
  naf-naf: “Nin met pataŋ zemti set damuŋ ekŋen bee nsakwep sekekek kaliŋaŋ tapme
    ekti set mâtâti moekmann ombemindendeŋaŋ ekŋenaŋ keŋan ku talo.”
  grc-MT: λεγοντεσ οτι το μεν δεσμωτηριον ευρομεν κεκλεισμενον εν παση ασφαλεια και
    τουσ φυλακασ εστωτασ προ των θυρων ανοιξαντεσ δε εσω ουδενα ευρομεν
  vid-vid: wolonga, “Natufika honhu howahindilwe hahindigwe chila nzingo na wamizi
    wololela mchihindilo. Ila lotuchumule mla mg'handa hatumuwene munhu yoneche.”
  pio-NT: 'Uwinái íimaca nalí: —‍Wàanàaca presoíyéi ibàna ibàlièricawa cayába yái
    inùmaca. Níái úwi nacùaca cayábani, yái inùmaca. Quéwa, wàacùaca waicáwa presoíyéi
    ibàna inùmaca, yá canáca ìyéeri irìcu —‍náimaca níái úwica.'
  tsn-tsn: “Dikgoro tsa kgolegelo di ne di tswetswe, mme batlhokomedi ba ne ba eme
    ka kwa ntle, mme erile fa re bula dikgoro, ga bo go sena ope!”
  amr-NT: —‍Huabakuda̱ʼ jakyo oʼtiakdepo huaki̱re̱gya̱ʼ eʼtiokkasaʼ e̱ʼi̱kaʼ. Jak
    huato̱e̱ʼeria sorotataj onʼtibopo, akbogpe onʼtiokaʼ. Akbogpe ekhuikeʼte ehueʼ
    o̱ʼne jakyo. Jesúsen huamataʼmoneri ehueʼda o̱ʼne. —‍Sorotataj onʼmanaʼuyate.
  pwg-pwg: ivona bo, “Matuketa guduguduna ma seri wawayisi nani, ipotapotai. Ma kavotawei
    na wawaya kamonai kegha.”
  cjv-cjv: “No kan iki fure kori gumamdi kanopunga kori kei ki singoro te kiminem
