  aak-aak: re urɨgɨ́awixɨnɨ, “Gwɨ́ aŋɨ́yo nɨrémómáná ówaŋɨ́ sɨnɨ xaíwɨ́ yárɨnɨrɨ awí
    mearoarɨgɨ́áwa ɨ́wí tɨ́ŋɨ́ e awí roro eŋagɨ́a nɨwɨnɨrane aí ówaŋɨ́ nɨ́kwirane
    nɨpáwirane sɨŋwɨ́ wɨnɨ́wáyɨ́ sɨnɨ ínɨmɨ ŋweaŋagɨ́a mɨwɨnɨ́wɨnɨ.” urɨ́agɨ́a
  chd-NT: 'Timiyi: ―Laƚcuaita illanc'' lacarza eti''iya al c''a. No''epá cuenna tecaxoƚanna
