  buk-buk: “Yac a alic bu sêŋlahi gatam ahuc ŋapep ma lau sêyob gatam sêlhac. Dec
    yac alêc gatam su magoc alic bu ŋac sêndöc dom.”
  pri-NT: «Bà pâmari i na karapuu, âna nye po târi bwàti ê pâ goropwârawâ goo, â wà
    tèpa wéaari wèe, âna rà nye jèpa coo na ê auwéaa kàra. Êco na, na bà tàpiri pâ
    goropwârawâ, âna jèe ticè âboro na!»
  zpq-NT: 'Gose''e beṉe'' ca'': ―Nyeyjwc̱hac̱h ḻižyan'' na'' ḻecze na'' nita'' soldadw
    ca'' cho''a puerta'' chesapen'' perw cate'' gwsaljwto'' puerten'' gague no postlw
    ca'' že'' ḻo'' ḻižyan''.'
  por-TFT: “Nós (excl) vimos que as portas da cadeia estavam bem trancadas e os guardas
    postados às portas. Mas quando abrimos as portas e entramos para pegar aqueles
    homens, vimos que nenhum deles estava dentro da cadeia!”
  gwi-NT: “Zhee gwaazhrąįį k'eeriidal dąį', gindeiinvyaa łyaa gwinzii gihdįįntin.
    Ąįįts'ą' gwak'ąąhtii nąįį chan zhat gwadąįį nigiilzhii, tr'agwah'in. Gąą nijin
    nihdeeriinjil dąį', dinjii ch'ihłak gaa gwizhit dhidii kwaa!” ginyąą.
  gvn-gvn: “Nganjin jailba dungarin. Door nandan-nandajinku lockmundu, dingkar-dingkar
    buliman ngalkalba miyilji janjanarinku. Kari, nganjin kananga walarin, bama yamba-kari.”
  nhy-NT: 'okijtojkej: ―Otikajsitajsikej in puerta kuale tzaktok, iwan soldadojtin
    oyekaj iyakapan puerta kan otzaktokaj. Pero nijkuak otiktlapojkej in puerta, mach
    ok akaj otikajsikej tlijtik.'
  asm-FB: “আমি বন্দীশালৰ দু্ৱাৰ টানকৈ বান্ধি থোৱা দেখিলোঁ আৰু ৰখীয়াবোৰেও দুৱাৰত থিয়
    হৈ আছে; কিন্তু দুৱাৰ খুলি ভিতৰত তেওঁলোকক দেখা নাপালোঁ।”
  okv-okv: “Nango pambuto tipura ta bande bokiri vahaikari mitia eto tipura ta bokiri
    simba ari embo mitia rate pe hiriketo jo ta toreto tipura embo irae matu pambari
    kito puvera” ainge eo
  mxt-NT: 'Ta cacatyí ra chi ra: ―Nyasɨ yuvehe caa cuan ta chaa̱ ndi. Ta sɨndaro,
    tayucú ra yuvehe casahá cumi ra. Soco cuhva cha nuña̱ ndi, ña nañihi̱ ndi chi
    ni noo ra chichi vehe caa cuan ―catyí ra chi ra.'
  tzo-NT: ―Lec macbil c'o jtatutic ti chuquele. Te va'ajtic ti ti'chuquel ti jchabiejchuqueletique.
    C'alal laj jamtutic ti chuquele, mi junuc mu'yuc xa much'u te o. Melel ti c'usi
    chacalbeique ―xchiic.
  ind-AGS: “Pintu penjara masih terkunci, dengan para penjaga masih ada di depan pintu.
    Tetapi ketika kami minta pintu di buka, kami tidak menemukan siapapun di dalam.”
  omw-omw: Tire karavuqi uro taqauraro qesa rutaavaro piponramwu mwaaqani qesana ntaqikyi
    variavata tire qesa qatua kyeta taqauraro hia vaisi mpovanto karavu nraamwu utaqi
    variho. Ekyaama quavo, tita.
  yrb-yrb: '@see-verse:ACT.005.022'
  maa-NT: 'Kitsò: ―K''e̱ nga kòbijchò‑je̱n, ndaà tíchjoàjto xotjoa̱‑la̱ nda̱yá. Jñà
    xi̱ta̱ soldado xi síkinda̱, ya̱á nchajto xotjoa̱, ta̱nga k''e̱ nga kòbitjaàs''en‑je̱n
    mì ti̱ yá xi̱ta̱ tjín‑ne i̱ya nda̱yá.'
  mcq-mcq: ꞌEnareja ijá ꞌiava Nú kavajaho vwicha roku vene kisimaꞌura vejume naꞌeme
    ea kaꞌene tipura ꞌajohiꞌinijija vwicha jiama kajino namijara kaivo nú vwicha tiraha
    aruma vaꞌajaho ea pina nihoꞌo ijaho vaja pahinana ꞌiavara.
  sus-A: عٍ نَشّ، «مُشُ بَرَ فٍيلِ لِ عَ بَلَنشِ عَ قَنيِ رَ، فٍيلِ كَنتَمَيٍ تِشِ
    نَادّ رَ، كْنْ مُشُ تٌ عَ رَبِ، مُشُ مُ مِشِ يٌ لِشِ عَ كُي.»
  jpn-1965: 「獄舎は完全にしまっており、番人たちが戸口に立っていましたが、あけてみると、中にはだれもおりませんでした。」
  fra-SBL: « Nous avons trouvé la prison fermée et verrouillée, et les gardes debout
    devant les portes ; mais quand nous les avons ouvertes, nous n'avons trouvé personne
    à l'intérieur ! ».
  yka-yka: “Pagtekka kami laˈi si kalabusu, bagat teˈed meˈ gawang kalabusuhin. Duk
    meˈ guwaldiyahin laˈi du nengge manteyan meˈ gawangin. Saguwaˈ pagluka kami meˈ
    gawangin, gaˈ siye kasuwaˈ kami diyalem.”
  mle-mle: “Nyan kalabus im wulakuw, nyan vibana abab wiyig kirkir nanadiy. Ababa
    van tinadiy duw day wiyig walibab tinadiy. Aw nyan wiyig kajatakakuw, nyan vibana
    duw yala wiyaam maa kwu.”
  shp-NTPO: —Cárcelra jakonhakin xepoa non ointanke; jainoax xepótitiibi ja koirannai
    sontárobo jainbi ikanke, jaskara ikenbi, non xepenxon oinnara ike, tsoabi yama
    —akin.
  aom-aom: Noro vaꞌoromo gavare höjo savoji gago hesi ojoho tugoho titimoꞌamëꞌëro
    muebejarue aribövioho ojore ojore atovoromo riravoruomamu gëgorovo ojoho jiovoromo
    osare vaꞌihö gavare höjo Iesuare aribövioho bogojëvamu.
  geb-geb: “Nza vov, mba phena tɨvaneŋ garim, ana thɨɨ za puigim, mba phena tɨvaneŋ
    gari gɨɨtɨvi, mbe mba phena thɨɨr kaa garav thivgiav ki. Mbe thivgiap kim, mbe
    mba phena tɨvaneŋ thɨma fhɨrgiap, vhen verav garim, guma the mba phena vhen ki
    fhu.”
  bsj-bsj: nyon fiya lo kukako nungum nunge, nob chorkabo tirangum nyilok la wumi
    ri nya fiyabo nii mor,
  cak-cak: 'Rije'' quire'' xqui''ij: Ri cárcel tz''apel utz ruchi'', y ri yechajin,
    chuchi'' ri puerta epa''el-vi. Pero tok xkajak-apu, man jun chique ri achi''a''
    xekil chiri'', xecha''.'
  chf-NT: 'U yälijob ca''da: ―Mäcä chich u ti'' ni cárcel bajca mäjquijobba y ni ajcänänyajob
    ya'' chich anob tu ti'' täcä. Pero jinq''uin cä jäbi t''ocob, mach cä pojli t''ocob
    niuntu tama.'
  tlf-tlf: “Nuyo nota kalabus am umi faal uyo tambaliim kup nagat mo ilo-nilip e minte,
    tinum iyo amitem uyo bigibip kalaa age-nulupta, faal uyo bitolup kuta, nuyo tinum
    iyo maak atamin-tem o,” agan-kalip ko.
  piu-2006: “Tjiilakutulatju yankula kiiṯa pati nyangu, tjuulytji tjuṯaya kutu ngaranyingka.
    Kiiṯalatju tjanampa alytjurara puṯu nyangu. Paluru tjana wiya nyinangu, yanuya.”
  poh-NT: «Reꞌ hoj naxojponic pan che̱ꞌ xkarak take tzꞌahp chi til woꞌ lutzꞌulque̱b
    chi coric, jeꞌ woꞌ take chaꞌjanel til woꞌ cꞌacha̱ch quiwach chi chaꞌjanic chi
    chi̱ꞌ tak tzꞌahp xa reꞌ laꞌ naxkateh cok i tzꞌahp reꞌ tzꞌapalque̱b nak wi̱ꞌ take
    cablaj chi cꞌamol be̱h maꞌ hab ta chic wach queh xkarak ar, nqui xquikꞌor.
  tue-tue: 'Toopʉ́ jea, cʉ̃́ãrẽ wedeyira: —Peresuwii ãñurõ biaári wii niimiãwʉ̃. Tiisope
    coterí basocacã ãñurõ cotemiãwã. Tiisopere pã́õ ĩñarĩ, sĩcʉ̃no maniã́wĩ, jĩĩyira.'
  bjp-bjp: “Aunbiing keme tapiek, foron matanfel na felun kamkabet i babat rokap ta
    tom. Ma fanu ae ri parpar kaleh, ri tom tinaiwa ri soti tah. Isau le aunbiing
    keme sapeng, biil mang keme par tikas aiwa.”
  xon-xon: “Ti fuu kiyondiik ni, ki kan ni lak mbamɔm. Bikikiirb mu si kii jaaleŋ
    mam chee. Le ti chuu piir kidiik, kaa kan unii ubaa ni ni.”
  tzo-ZNT: ―Lec macal ijtaticotic li tiꞌ chuclebale. Tey vaꞌajtic noxtoc li solteroetique.
    Ti cꞌalal ijamticotique, mu xa muchꞌu tey ―xiic la cꞌotel ti jchabiejtemploe.
  mpm-NT: 'Ti ni ka kachi da: ―Ni jakoyo na, ko ni ka jini na ja ndiꞌyu vaꞌa yuxeꞌe
    vekaa un. Ti kajiin policía yuxeꞌe un ka ndito da. Ni ka jiña na, ko tukaa ga
    ndoo kaꞌiin ini vekaa un ―ni ka kachi da.'
  ots-NT: 'bi ma̱jmʉ: ―Ca xtá tzøtije jar födi ya, mí cjotitjo rá zö, cja̱ cʉ velador
    már bböjti pʉ jar goxtji. Pe ca xtá xojquije, jin to xtá tötije pʉ mbo.― Bi ma̱
    ncjapʉ cʉ nzʉttabi.'
  hoy-hoy: “नाव बंदीगृह अक हापाळ सावधानी देल बंद माळकु, अदिक पहरेदारगोळी व्हार्या
    दरवाजागोळ मा निदुरकु नोळदेव; लेकीन याग तेरदेव, रा बुळ्क याऊ सिक्‍कीदील.”
  uri-uri: “Men kai paln kai wan tipmning pa, men ari wanyun pa hmpei aken tongtong
    worwor atn kiti kiti, wa tu wantengkwang a atnen wanyun pa, tu atnen wanyun pa
    tolpa atn. Wa men kukwa wanyun pa kai kahor akal akwien ye kul ari tu melnum pa
    wolen, ake ark.”
  amo-amo: “Ti yene kuti licin wa kunlun kan anan sungadi wa yisin kitiy. Vat nin
    nanin dana tipira ti kifo anit ane tinanin se kutiye mmpono tinanin dira nanin
    kuti licin gye.
  pjt-pjt: Munuya wangkangu, “Ankulala tjailangka wirkaṟa tuwa pati ngaṟanyangka nyangu,
    kaya aṯunymankupai tjuṯa kuḻu anga-ngaṟangi tjana unngu nyinanyangka-palku. Palu
    tjarparala wati panya palunya tjananya puṯu nyangangi.”
  cwe-cwe: “Vichifikile kuna ichifungo, chifika ulwivi luhindigwa na wakalizi wose
    wokaliza ulwivi. Mbali vichifungule ulwivi, hachifikile munhu yoyose mgati!”
  daa-NT: 'Ŋu kaawtu aman : « Ni ɓaaw ɗo daŋaayner ho ni gasig ɗibirniiti ɗibir gap-gap.
    Askirna gay goy eɗe ɗo werco. Kar gay, min ni piliig ɗibirna-ak, yoo waan sa ginno
    atta. »'
  mlp-mlp: In bilaqiy, I bit nab lehim dan ez bunmo giqot bugan giwaz meqniyim ussa
    i ahol waw haqiy. Sa mataw dan ez wamuzayta nagan in dan ez buntab tituray haqiy.
    Ta teq i dan hasim mat araq aduganib ossa i ahol a hi waw haqiy.
  ape-C: “Manak matogur shunuweshik-ati urupat um, witog douk matik shugwaru abom
    gwape dodog. Heyoh urupat iri polis heyotu heyohat. Aria manak mejikog mawish
    aria madae mutik anan atun nupeik uwe, uwok.”
  bgs-bgs: “Tô igdunggù ké tun ta prisowanan, igsagpángngan gó, asta igbantéyù tô
    mga tarabanté tun ta mga sállat. Asal tô igpókê ké katô sállat, ándà dán manubù
    na igkita dé tun dalám.”
  faa-faa: Popariperaka ipu someraka, “Isiapo tipura apea aseane, ikia koro mapirikia
    róko motokoa, aporo terakaiyamosamo asekea risikisapo. Ikia koro mapirisia nine
    ropakamaka ape kakarua yorokoa aseane aporo fasekeno asesapo.”
  kik-kik: “Twakora mĩrango ya njeera ĩrĩ mĩhinge wega, nao arangĩri marũgamĩte mĩrango-inĩ;
    no twamĩhingũra, tũtinakora mũndũ kũu thĩinĩ.”
  cap-NT: 'tuz̈ cjican: —Wejrnacqui carsilquin irantiz̈cu, zuma chawjcta zalchinc̈ha.
    Niz̈aza ichñi zultatunacaqui z̈elatc̈ha carsil zawnctan. Nekztanaqui carsila cjetz̈cu,
    luzzinc̈ha. Nii kjuyltanaqui cherassinc̈ha anaz̈ zinta pres z̈oñi z̈elatc̈ha.'
  ksr-ksr: “Nono oŋanoŋ kapuare mirinoŋ keuma nagu kotakota koŋgi nangi eja waagiawo
    yoŋonoŋ nagu so naŋgi iŋiijoŋ. Ii iŋiijonto, naguya horoŋ uma kanoŋ eja moŋ mende
    mokoloojoŋ.”
  eng-TNT: 'sayinge: the preson founde we shut as sure as was possible and the kepers
    stondynge with out before the dores. But when we had opened we founde no man with
    in.'
  sbs-sbs: “Twaka wana intorongo iyalitwe siinte ni ba ganteli ba zimene hamulyango,
    kono hatwa iyalula, kakwina itwa wana mukati.”
  sue-sue: “Nakare baro so be lok dai gamai iti genakare. Noko dia nukare so be dia
    dopero itera. Ata nakare so be piakaniro toiro ema kau wetenakare.”
  fra-NCL: 'en disant : « Nous avons trouvé la prison soigneusement fermée, et les
    gardes debout devant les portes ; mais après avoir ouvert, nous n’avons trouvé
    personne à l’intérieur. »'
  bhg-bhg: “Imondemane gebé tera! Nanekare bundari oro awa bé engiregedogogo bé ari
    tambera. Edo bundari oro sima ari embobo awa manguro beraribéda petari itero gera.
    Ata nakare manguro pirigetera, edo embo doda da ji tambae!”
  snn-NT: 'quëareña: —Ya''o huë''e yua re''oye guaosi huë''e ba''iguëta''an, mai ëñajën
    cuiracuabi re''oye ëñajën nëcajën ba''icuata''an, yëquënabi anconi ëñato, preso
    zeansi''cua gare beohuë, quëareña.'
  atb-NT: '"Htóng hkum le ging ging myhî to láng ri, htóng zúng bang le hkum yâm má
    yap tô akô. Nghut kôlhang, hpông wú le, ahkaû má ó le a nyi to lo nghut ri." gâ
    ri.'
  cek-AK: 'kahoihah kangkha thongim to ka hnuk o, khongkha taengah angdoe thongim
    toep kaminawk doeh ka hnuk o: toe khongkha ka paongh o naah a thungah mi doeh
    ka hnu o ai, tiah a naa o.'
  bkd-bkd: “Su makauma kay diyà ta purisuwan sinirahan haena daw sa mga bantay na
    diyà ta pultahan. Ba su puwaan day hurà en etaw diyà ta seled.”
  ctu-76: Wen ñup'ul ti lojon c tyaja cʌchonibʌl. Ya' añob ajcʌñʌtya cʌchonibʌl wa'al
    ti ti' pero che' ñac ti lojon camʌ i ti', ma'ix majch an ti malil, che'ob.
  lac-NT: 'Caj u ya''arajob: ―Mʌna'', qui'' toy c''ʌra''an u jor, bayiri'' xan, ti''
    yʌnob yʌjcʌnʌnyʌjirob tu mʌca''anob ca''ch. Caj in q''ue''ajob, mʌna'' tu cuch,
    chen naj ―baxuc tu ya''araj a policíajo'' ti'' u jach ts''urirob.'
  xla-xla: “Di tame amtuwale aya natilati kokolomaye sikemte himomelle hala, epame
    omha꞉ha꞉lalo soye alikili tle me-omha꞉ha꞉la nati. Amasiyama di kokoloma gowaladepame
    aya dulu tuwame natilati opa ewoloye hawa hala,” diyo.
  xav-NT: 'Ĩtẽme sihutu wamhã, te ãne tãma rowasu''u za''ra: — Pra. E niha bâ. Dazazé
    hã, baba di. ''Ridawa nhitop tete uptabi nherẽ, duré dazazé ''madâ''â''wa norĩ
    hã ''ridawa ãma simasam nherẽ, wa te ''ridawa za''ra wamhã, ''ri ''re baba di.
    Ni''wai õ di. Robaba na wa sô rob''madâ''â za''ra ni. — Ãne te tãma rowasu''u
    za''ra.'
  cuk-cuk: 'Weyob sognonimalad: —Anmar modapgu, esgarya nue-atiar-sii anmar dakdapid,
    suar-ibmala yawagakgi nue-edarbe-gwichi anmar dakdapid. Degite, anmar yawagak-egasgu,
    ar dulemar sated.'
  tbf-tbf: “Gei vorotan mi vona vinatoreis gi tsekitie, ma bu ka nennei gi tuir sibu
    matavanuo. Eiekesen sien gei tate tsitsingie, gei kap vorotan ka mei i ruom.”
  uig-CYR: — Биз барсақ, зиндан мәһкәм тақақлиқ турупту, қаравулларму дәрвазилирида
    күзәттә турупту. Лекин дәрвазиларни ечип қарисақ, ичидә бирму адәм йоқ! — дәп
    мәлумат бәрди.
  ikw-NT: “Nga a dụru ọro ikelu, ọro tụru ọtu, kpakara ele nse neese ọnuhna, kọvu
    nga a gbamarnụ ọro, ọ zá nye zị nụ rime ọro.”
  khs-khs: '“Niwa ha:na: tese potakamakiwa tipolo koane isuwa penano etaya kamo elapita:
    papokeye. Apula: tipolo koane amo yesila sena iwala isu tenamowemi yesipela: elapita:
    niwa isuwa koliyetiye tuwatene potakamakiwa apasolo sena iwa itapalapita: papokeye,”
    e seya.'
  dwr-ENT: '@see-verse:ACT.005.022'
  pma-pma: “Navong komai meva en eim takeih, melesi keke voiteh koteh ka alok kati
    mules, ka meatin taleikokoeien keil amul veah alei kokoe en voiteh enek. !Ka navong
    mesehen voiteh ka meva neim, merles etai meatin!”
  atd-NT: Kagi to mgo sundalu, “To pogkouma noy dio to pirisuan, nalokoban on man
    woy duon ka mgo talagbantoy to pirisuan no nansasindog duon to marani to lokob.
    Di to pogpuwas noy, waro man otow dio to solod.”
  tel-2017: “చెరసాల చాలా భద్రంగా మూసి ఉంది. కావలివారు తలుపుల ముందు నిలబడి ఉండడం చూశాం
    గానీ తలుపులు తీసినప్పుడు లోపల మాకెవరూ కనబడలేదు” అని వారికి చెప్పారు.
  hat-BSA: 'Yo te di: “Nou te twouve prizon an byen fèmen e byen sere avèk gad yo
    ki te kanpe devan pòt la, men lè nou te louvri li, nou pa twouve pèsòn ladann.”'
  bxh-bxh: ꞌE mahano lau deli lumana yai na ꞌe ita mate edaꞌeda ma guduguduna na fafakapu hafitina
    yo tau itaꞌita wata edaꞌeda hafohafodi yai sa miyamiya na edaꞌeda ꞌe soꞌe lawen
    mate hige sai laꞌi ai lobahi ganahewa yai.
  top-NT: ―Ccha̱u nac pu̱la̱chi̱n, nac lacaquilhti̱n ixtahuila̱na amá soldados tí
    ixtamaktakalhnama̱na, pero acxni cma̱liquí̱u puhui̱lhta ni̱ cha̱tum tí ixtanu̱ma.
    ¡Tuchi talánilh!
  msk-msk: “Kikita nami na kyakandadowan yang tatakup nang pirisowan pagdatung nami
    adto. Yang manga bantay yanagbantay asang pilwangan. Awgaid pagowang nami sang
    pirisowan way kikita nami maski sang ka otaw agsurud.”
  gyr-NT: 'aipo ehi: —Oroyepotase ava roquendasave, orosepia opacatu oquenda imboyaprɨ
    tuprɨ iyavei orosepia opacatu oquendɨpɨ rupi sãrosar osãro tuprɨ ité viña. Oromboise
    rumo oquenda, ndipoi eté ava soquendaprɨ ipɨpe —ehi tẽi yuvɨreco.'
  kmh-kmh: “Chin amiy niŋbun; kinjeŋ ak giñiyak rek mindamb; bi poliys gok kunep kinjeŋrumb
    ak niŋmindambay ak pen, kinjeŋ yikiy, korip miŋgan biyaŋ amiy niŋbun; bi bap ma
    yimb mindambay aŋgyak.”
  ukr-ONPU: 'кажучи: «В’язницю ми знайшли надійно зачиненою, охорона була перед дверима,
    але коли ми відчинили, то всередині нікого не знайшли».'
  emi-emi: “Ale mata voovoo ateva kaakavati emasinaaili ia, tee tau ngai toitoi etoa
    la tiitingina etapaa ngatamana. Nau ami otila karika ami tarala toa elome.”
  zpv-NT: ―Chin badzihn nu rwaaꞌ lahtsi dxiꞌba laꞌn ñeꞌwdziꞌtsi gahca neezaa suldahdu
    raꞌ nin riiyahpaa rwaaꞌ lahtsi dxiꞌba chi laꞌh raꞌ ba rii gahca raꞌza, chiꞌchi
    baxaala nu rwaaꞌ chi per ayi chyu nuula laꞌn chi.
  gux-gux: Ti pundi ki sua ke li kadidieli lo bohanla, ke li jiidikaaba mo se a buliñoana
    kani, ama tin luodi tii laa baa niyendo lien nni.
  kos-kos: “Ke kut som nu in nien kapir ah, kut liye mutunoa nukewa lak, ac mwet topang
    nukewa elos tu ke mutunoa uh; tusruktu, ke kut ikasla utyak, kut liye tuh wangin
    mwet we!”
  ibo-ibo: “Anyị hụrụ ka a kpọchiziri ụlọ mkpọrọ ahụ nke ọma, ndị nche guzokwa nʼọnụ
    ụzọ ya. Ma mgbe anyị meghere ụlọ mkpọrọ ahụ, anyị ahụghị onye ọbụla nʼime ya.”
  yml-yml: '@see-verse:ACT.005.022'
  ory-ory: ଆମ୍ଭେମାନେ ଦେଖିଲୁ, କାରାଗାର ଦୃଢ଼ରୂପେ ରୁଦ୍ଧ ହୋଇଅଛି ଓ ଦ୍ୱାରଗୁଡ଼ିକରେ ରକ୍ଷକମାନେ
    ଠିଆ ହୋଇଅଛନ୍ତି, କିନ୍ତୁ ଦ୍ୱାର ଫିଟାନ୍ତେ ଭିତରେ ଆମ୍ଭେମାନେ କାହାକୁ ପାଇଲୁ ନାହିଁ।
  bzj-bzj: ahn seh, “Wi fain di jayl lak op gud gud, wid di gyaad dehn di stan op
    da di doa, bot wen wi oapm di doa, nobadi neva deh eensaid!”
  wmt-wmt: Jirnapinyala palunyanangu limpawarntirlu, “Takurryani marnalu yangkartirlarni
    jayilla. Jarti marnalunyanangu nyanya mayaru, yangkarti palu nguja. Tikiyanila
    marnalunyirrangu wangkijarti purlkawarntiwu. Jirnapungana marnalunyirrangu jalarra.
    Parlipinyala marnalu, rukjartirni ngujangurra kirlingirri tuwa jatarni, ngajirta
    kirlingirrijarrirla. Yarnta marnalunya parlipinya limpawarnti ngampurrjiwarnti.
    Warrarni palu ngampurrikanani. Kula palu warrarni ngunangani pajilwarnti nyanayirla
    mayarurla. Wali nyanartijangka marnalu larntakpani kirlingirri, takurryanila marnalu.
    Jartila marnalunyanangu nyanya pajilwarntiwu marlal. Ngurramipa marnalu nyanya.”
    Wali kujartikarra palunyanangu jularni majawarntiwu limpawarntirlu.
  chk-chk: “Lupwen sia tori ewe imwen fötek, sia küna pwe ekewe asam ra lokola o ekewe
    chon mas ra masafichi ekewe asamalap. Nge lupwen sia suki ekewe asam, esap wor
    eman a nom lon.”
  ssd-ssd: Sine kumba ka muli wande su ndiŋanu kaŋgergig. Polis mbal malaŋga kulat
    mayemba minnaig le sine malaŋga talka sinam kumba nane kaŋger ndakigig ŋginaig.
  acr-TNT: 'y jewaꞌ xoꞌlquibiꞌij: «Ri cárcel xkariko lic tzꞌapil chi utz, yey raj
    chajinel e cꞌo ne chwach tak ri oquibal re ri cárcel. Pero echiriꞌ xkajako, na
    jinta chi junok chique rutakoꞌn ri Jesús chupa» xechaꞌ.'
  rop-rop: “Wen melabat bin kamat langa det jeil, melabat nomo bin faindim enibodi
    deya. Bat det jeil bin lok en ola blijiman bin deya jandapbat.”
  mee-mee: “Ka ina mangnga lele nga bale e nga pulangkala na mangng ka kele roma ri
    ke pulakale gingging, ba ra kurtalingling keke meisinsi gingging ka kelangpatalingarea
    nga savanau kaoname. Ava ka ina mangng pulapatalia savanau kaoname, na mangng
    ka sana kela paka agau te ngallo.”
  dif-dif: 'Ja jatana wonti: „Kanjangari punga ngaiani ngurunguru pirna mankamankana
    warai, ja najinajibanietja manani palarani terkanani; ngaiani matja walto ngankana,
    ngaiani wata kulno mandrani mankamankana warai.“'
  gam-gam: kaye numb pupin ge dongall pai. Eine kambono numb kond djillake al aglo
    moi. Ba no kond yapro kanpin ge aposel kambono pa namoi we dji.
  nou-nou: '@see-verse:ACT.005.022'
  mqb-NT: «Manay ma zlak ù doh sə dangay kawa ana kwanay sa jan umo ata acəkan, əna
    ma tan ayak à nga anà məsudoh nà, mə tacay awan, aday ɗo sa ba patan ataya
    ɗukwen, tinen cekərkərre tə iɗe, tinen apan ti ba re. Mə təɓa anan məsudoh, ma
    zla ù doh sə dangay nà, ma tak anan ayak à nga anà ɗowan à man ata bay.»
  ape-B: “Manak matoglogu haus kalabus umu, duahas douk matulich chenek lokumech chanubu
    chape dadag. Henek was uli chusim heyotu henek was. Wakuli manak mejikech mawich
    ali wo mutik ananu atunu nupeik e, wak.”
  grc-F35: λέγοντες ὅτι «Τὸ μὲν δεσμωτήριον εὕρομεν κεκλεισμένον ἐν πάσῃ ἀσφαλείᾳ,
    καὶ τοὺς φύλακας ἑστῶτας πρὸ τῶν θυρῶν, ἀνοίξαντες δὲ ἔσω οὐδένα εὕρομεν.»
  cav-NT: —Jesúsja quisarati cuejaqui cuanaquetu aijama etare apudaju. Junatitsu tuque
    ecuana eteriqui eyahue banatihua. Sudaru cuana tumidya eteriqui peque netiya narunaruya
    cuanaque. Pacashatsu ecuana nubihua. Datse ecuana ecana pana sare ahua. Dadihua
    ama ecuana ecana ni ejudya jutidya, —jadya tunajatu huaraji cuana cuejadirucuare.
  kgp-NT: 'Kỹ ag tóg: “vẽse ja tóg nĩfénh kỹ jẽ nĩ, nĩfénh jãfa tỹ,” he mũ. “Kỹ ũ
    tỹ ki rĩr mũ ag tóg tá nỹtĩ gé, ti jãnkãn tá. Ẽg tỹ nón mũ ra tóg kuprã jẽ nĩ,”
    he ag tóg mũ, pã''i ag mỹ.'
  bvd-bvd: Daka bae 'urii, “Kameli meli dao kau maana lookafo loko, meli ka suana
    waa ni fofolo ki da uu gwada suusia mae ki, ma na mae ki boroi daka bilaki ngasi
    ki gwada. Ma sui, si kada kameli meli 'ifingia mae ki meli ka ruu kau, kameli
    nao meli si suana guu ta 'aboosol 'i laona lookafo!”
  ukr-1871: 'говорячи: Що темницю знайшли ми замкнену з усякою осторожністю і сторожів
    знадвору стоячих перед дверима, та відчинивши, нїкого в серединї не знайшли.'
  apz-apz: Ole ulɨmentohofi, Nakwo impoꞌango sopo nowentani hano yokumpohnꞌnyo pitoꞌmalofoso
    uhwonontani, aꞌamu pɨjwohumayo sohwa lohofontanɨngkofi uhwonɨngkuhwonefoho. I
    ango ne somo aꞌamu aneponoho. Huno uhwonɨngkuhwonefoho.
  yon-yon: “Wene wedmuwen kuu ambongko kuu ongme kebeniwen kwane ana nangmidaniib
    doriib kumban wii ambongko dande aom wedmuwen kuu karub kee wedmindo.” andiwen.
  poi-NT: 'Nɨmyajpa: —Cuando anúc jém cárcel tsa̱m wɨ̱aŋpajne y jém guardia ichaŋwɨ̱watne
    cuenta jém cárcel ipuerta. Cuando anáŋáy jém cárcel d́a i̱ ampát.'
  wuv-wuv: “Hai'ouna fanunupa'ia ba ei gigei fei bobo'aia napa'aa fawi ma rona ufalarai
    a'a ei gigei ei oma'ama'aa; ma'uaa hai'ou'aa gigiaa ei gigei yei, lomi hemea lalona.”
  quf-NT: —Karsilpa punkuntaqami alli kirpakashata tarinillapa. Chaynulla chay kuytakuq
    suldadukunatapis, karsilpa punkunpi allita chapar kuytakur shaqta tarinillapa.
    Piru punkuta kiĉharqa, mana mayqantapis tarinillapachu ruripiqa nir.
  yuw-yuw: “Nonu ongga yi böchon simbu anaya orongi akep toctocyi idina tawa amnaho
    gön tongga idung. Ihoroc idiya nonu simbu fagarito agomonmai amna tungu au wocin
    maidoc.”
  hus-NT-1971: 'In ucha’chic: ―I tsu’u tocat mapuputhits an huic’axte’ ani lej alhua’
    beletnanath c’al i soldadochic. Tam tu japchatits an hui’leb, ni jita’ yab hua’ats.'
  med-med: '@see-verse:ACT.005.022'
  bch-bch: ta tikeo ga, “Gai agera luma panasnga aea tisaisai matua ga gid panua timariala
    ngan atama ta timadmadid, be arepe atama ta agera eaba eta gadudunga mao.”
  cco-NT: —Mɨ˜ caguiéˉnaaꞌ, dseángꞌˉ jnɨˊ guiʉ́bˉ jnɨ́ˆ quiáꞌˉ e ꞌnʉñíˆ do, jo̱guɨ
    i̱ ꞌléeˉ i̱ jmóoˋ íˆ do, dob teáaiñˉ fɨˊ quiniˇ jnɨ́ˆ; dsʉꞌ mɨ˜ caneáˆnaaꞌ, jí̱i̱ꞌ˜
    jaangˋ joˋ i̱i̱ˋ seengˋ fɨˊ dsíiˊ jo̱.
  deu-1951: Das Gefängnis fanden wir zwar mit aller Sorgfalt verschlossen und die
    Wächter vor den Türen stehen; als wir aber öffneten, fanden wir niemand darin!
  alq-ALGNT: 'Ki ikido8ag: “Kibaodimigi8am kidabikaigade, acitc ka nagadjito8adj kibaodimigi8amini
    taji naniba8ibanig ick8ademikag. Apitc dac ka cenamag ick8adem, pijicig8ate kibaodimigi8am!”
    ki ikido8ag.'
  ixl-NNT: 'Ech tal veꞌt chajnaj ileꞌ: —Chabꞌamal chit ijuplu u kaarsaeꞌ tul uvaꞌ
    kat oon oꞌ. As tul xeemal taꞌn unqꞌa soleꞌ. ¡Pet tul kat kujaj veꞌt u kaarsaeꞌ,
    as yeꞌxhebꞌil atik veꞌteꞌ!— tiꞌk unqꞌa mayuleꞌ.'
  boa-NT: 'Áánélliihyéhjáa ióómíñe néémeé: —Muha méúújetérá cúúveja cóhpé wátájcámeíjyá
    tehmé múnaa lléhowááné téhmehíjcyámedívu. Áronáa muha lléhowááné mépaayú dáíháñeréjuco
    tsaatéubáré pañe íjcyájúcootúne.'
  etr-etr: Obëgëlahilä ilima sähalea, Nilïa galabaia mosö idi fëdöla gai amoge idihë
    aligilo idi gasia nefolalebe amolige melïmelë. Bealahilä nilïa idi gai amo dogala
    beahamelebe ami dolö afädë sebege made melïmelëla säla ï.
  quh-NT: 'willarkancu: —Carcelman chayaspa puncusta sumaj wisk''askasta tariparkaycu,
    wakaychajcunatapis puncuspi sayashajta. Puncuta quicharisparí ni pita uqhupi tariparkaycuchu,
    —nispa.'
  kwi-kwi: 'ka kainanara: —Piannakane, aune sun kajchi sam sɨptɨt wanmalwiznash. Policíakas
    pɨjtakin wat izappara. Pɨjta chɨhtkane, aune mɨnainkas ayukmal izkitchimakpas.'
  agm-agm: “Nyahɨ napwɨtotɨhandamɨ maasomwaaŋɨ noaipawaatɨ mmonahaawɨ anɨtiwɨ mbaahapɨ
    napuposawɨ isɨhiya napwɨtohɨtɨhandamɨ maasomwaaŋɨ nahatewa anɨtiwɨ napuposawɨ
    tunnɨwɨ yahwɨnohiyɨhiya jaawɨ bitohauhɨ nyahɨ winjɨhaayo. Iyaatɨ niyaatɨ maasomwaaŋɨ
    kiya nanyuposauhɨ nandaahaayo. Nandaawaatɨ mmonɨha amɨ aposerɨhiya usaametihɨ
    amɨ nyahɨ kiyai wɨndɨ mausonɨhaawɨ jahɨra nasɨhaayo,” undɨwɨ tunnɨwɨ yahwɨnohiyɨhiya
    awaisawɨhiyai kaundawaatopo.
  ubr-ubr: “Wei wanai fafatum goai on metewan sikuabinen tiwag si’yen, ato fafatum
    goa kaifarotis engon on metewan awas on sikakaifaren; baise wei metewan waruruserenen
    on men iyafan tani wagaturai on!”
  tsw-NT: Reve a damma, “Tsu rawa ta̱ o uꞌwa wa aliꞌi, a̱vu tsu cina una̱ntsuꞌu ukpa̱towu,
    na̱ a̱soja mishin o una̱ntsuꞌu. Amma ana tsu katsuꞌwai, tsu cina pe za shi.”
  cax-NT: 'Namatü: —Champüma. Causanempü, tai ananca bien mamana arrümanu cauta amoncoma
    y arrübama masortaboca amoncoma bacuirarama yutacu turuca. Pero nauquiche sopiyaübuta,
    champüti naqui anancapo.'
  aia-aia: “Meu ada wou na'i rumaniho'o mana maraaruma ra honohono baabau mau, miraau
    hehei'oi narau 'omesuri'i maraaruma rau ura-ura mau ro'u. Ma na'i 'oha meugu tahangi'i
    maraaruma nameugu siri wou 'ome, ma ai'a ta sae nameigu re'ia.”
  srp-1865: 'Govoreæi: tamnicu naðosmo zakljuèanu sa svakom tvrðom i èuvare gdje stoje
    pred vratima; ali kad otvorismo, unutra nijednoga ne naðosmo.'
  agt-agt: “Datang mi ta agbaludanen, a itta hala ya naggwardya kiden, a nekandado
    para la ya litup na agbaludan, ammi ta nepangihukat mi a awan haman ya nabalud
    kiden,” kunda.
  lug-lug: nga bagamba nti, “Tusanze enzigi z’ekkomera nga nsibe n’abakuumi bonna
    n’abaserikale nga bayimiridde ku nzigi; naye bwe tuziggudde, tetusanzeemu muntu
    n’omu.”
  yby-yby: 'Doli hikayoko wiki nala numuku maya mudabo maya minamayoko, nisiki sa-liki
    li be: Lemoya woko ateda maya etoha iki viminayoko ujapa we maya aha ateto maya
    neyoko ateda maya siyekoko yoweko ulau maya mudaudawoya aya wewena maya minamayoko
    mudaune.'
  heb-heb: את בית האסורים מצאנו סגור ומסגר והשמרים עמדים על הדלתות וכאשר פתחנו לא
    נמצא בו אדם׃
  mpp-mpp: “Nonge hikelu nu panggala sanangnebenang baicne, yogo nganibeng damong
    yenge nuwa domagaing. Aime nu laliye felu ngic basacebalubac monic mi nganigabeleng.”
  apb-apb: “Melu leesie mo maa aana nume ni ho'o kire hono ma'uta'a taane aani, na
    mo mwane kakakali kire ko kakalie taane mo maa. Ta'e maholo melu tahanie mo maa,
    melu ka'a leesie lo'u nga iini i laona nume ni ho'o.”
  san-TEL: వయం తత్ర గత్వా నిర్వ్విఘ్నం కారాయా ద్వారం రుద్ధం రక్షకాంశ్చ ద్వారస్య బహిర్దణ్డాయమానాన్
    అదర్శామ ఏవ కిన్తు ద్వారం మోచయిత్వా తన్మధ్యే కమపి ద్రష్టుం న ప్రాప్తాః|
  ben-IRV: “আমরা দেখলাম জেলখানার দরজা সুদৃঢ়ভাবে বন্ধ আছে এবং দরজায় দরজায় পাহারাদাররা
    দাঁড়িয়ে আছে, কিন্তু যখন আমরা দরজা খুলে ভিতরে গেলাম কাউকে দেখতে পেলাম না।”
  ntu-ntu: “Mzli kc tqkaputr-ngrbzkr mz presin kc, mckr kx naonrx nzamqngi angidr
    x kxnzaukzng amrlx nzaclve-angidrlr naonrx. A' kx lvxpxpekr kc naonrx, trpnzngr
    kx mckr kx mncpxm elr!”
  pan-pan: ਅਤੇ ਉਹਨਾਂ ਨੇ ਖ਼ਬਰ ਦਿੱਤੀ ਕਿ ਅਸੀਂ ਤਾਂ ਹਵਾਲਾਤ ਨੂੰ ਵੱਡੀ ਚੌਕਸੀ ਨਾਲ ਬੰਦ ਕੀਤਾ
    ਹੋਇਆ ਅਤੇ ਪਹਿਰੇ ਵਾਲਿਆਂ ਨੂੰ ਫਾਟਕਾਂ ਉੱਤੇ ਖੜੇ ਹੋਏ ਵੇਖਿਆ ਪਰ ਜਦੋਂ ਅਸੀਂ ਅੰਦਰ ਗਏ ਤਾਂ ਕਿਸੇ
    ਨੂੰ ਨਾ ਵੇਖਿਆ।
  gvc-gvc: —Peresupʉ jia pahmari bihaa pahmari jihre. Ã jia tí pahmari cahai ti peresu
    yoarinare cohtaina ti ducuchʉ ñʉhi sã. Wiho mejeta pjõo sãa, sã ñʉchʉ, ti peresu
    yoarina mariahre —ni yahuha tina.
  ksj-ksj: “Ḡuꞌa neḡa ibihetaḡaꞌe fairu biroga, zu ḡuꞌa neḡa gadineꞌeteꞌe azaḡaꞌe
    ibihetao edauꞌenoga horoneha. Rehano ibiheta vavaꞌatene, zamaḡanoꞌe vaze ꞌahoga
    mene horoneha.”
  sbk-sbk: “Bhaga tejile abhantu nabhamo mwijela, na mandyango gonti gafungwilwe sheshinza
    nalinzi bhahweli mundyango nitigula tejile afungwe enabhamo muhati.”
  mya-JVB: ထောင် တံခါးလည်းအထူးသဖြင့်လုံခြုံ စွာ ပိတ် လျက် ၊ ထောင်ကို စောင့် သော သူ
    တို့လည်း တံခါး ပြင်မှာ ရပ် လျက်ရှိကြသည်ကို အကျွန်ုပ်တို့ သည်တွေ့ ပါ၏။ ဖွင့် ပြီးမှ
    အထဲ ၌အဘယ်သူ ကိုမျှမတွေ့ ပါဟု ကြားလျှောက် ကြ၏။
  kgf-kgf: Énézéma yomuhuc ʒégic; Kemma hénni hésa ama imi naguya ʒikigic tacʒacnec.
