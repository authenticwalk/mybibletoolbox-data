    ହେଁ ନଃହାୟ୍‌ଲୁ ।”
  otq-NT: 'ne bi ꞌñeñꞌu̱: —Da tiñhe ar fa̱di mi jotꞌi xiñho, ne nuya sufa̱di ka mi
    ꞌba̱hnu̱ har goxthi. Ha núꞌmu̱ nda ku̱the, hinto da tiñhenu̱ mbo.'
