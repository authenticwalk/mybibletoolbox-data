  cbt-NTPO: —Tashinan pëi' noya niahuitopinan quënanconai. Ya'coanaquë ponisiaro'sa'
    a'pairápirinahuë'. I'soapiraihuë', capa piyapi huachi, itiipi.
  rmy-SERVI: — Вудара дэ барунэ мишто затердэ, паша лэн ачен халавдэ, нэ кала амэ
    заджиле пордэ, амэ ника котэ на аракхле.
  srn-NT: “A straf'oso ben sroto bun èn den waktiman ben tnapu tapu den presi, ma
    di wi opo den doro, no wan sma ben de inisei.”
  cta-NT: ―Ndyalaa ya toniꞌi̱ chcua̱ ―nacui̱ nguꞌ jiꞌi̱ nguꞌ nu laca loo biꞌ―. Ngaꞌa̱
    yaꞌ toniꞌi̱ chcua̱ biꞌ, loꞌo ñaꞌa̱ ti tya ndiꞌi̱ nguꞌ cua̱ ―nacui̱―. Pana nu loꞌo
