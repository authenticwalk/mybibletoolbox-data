  kpf-kpf: “Nen âimŋâ namâ hâŋgi kâtikŋâ kiri iksen. Oi galem a zen hâŋgiyân kinze.
    Oi hângi mem pam bagim a kâruziŋgindâ buŋ ue.”
  ppo-ppo: Atéró atimapaae duraalu, “Dipula be tu̧ta, da̧né kinale alatóró epa kelalepó.
    Téró, tu̧ kaae tare diki tare whi̧rape atimakélé, kale tikimótóró daae molepó.
    Atépa, da̧ tu̧ tuki̧yóló kelalemó, atima bitinipó,” yalepó.
  hin-2017: “हमने बन्दीगृह को बड़ी सावधानी से बन्द किया हुआ, और पहरेवालों को बाहर
    द्वारों पर खड़े हुए पाया; परन्तु जब खोला, तो भीतर कोई न मिला।”
  wol-KYG: 'ne: «Danoo fekk kaso ba tëje ràpp, wattukat ya taxaw ca bunt ya. Nu tijji,
