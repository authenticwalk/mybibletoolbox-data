    gitokogrukoya.”
  wiv-wiv: “Hita ta vano na haus karabus, hita ta hada na doa kara karabus e tabara
    ki lokoanga, na gat kamahi dia ka vavarimadiriai na hatama, palaka tania hita
    ka vukazia na geit, beta hita na paria kaka katiu na poloka!”
  reg-reg: “Chasanga libhoyelo ligawe kisi, na bhalinzi bhemereguyu kumuryango, mbe
    nawe chejokwigura, chitaroramo munu.”
  mlh-mlh: “Niŋo fofori witi pigo roperu mendi sanaŋine kebi dimako ŋi joruyaŋuŋke
    yoŋoji mendi so dimabi ŋone yabegobeneŋ. Oi ŋone yabegobeneŋyoŋ, mendiine roru
    roperu oo ŋi mo so bofukegobeneŋ.”
  gof-ENT: «ኑኒ ቢያ ዎዴ ቃሾ ኬ ፔንጌይ ሚን ጎርዴቲን፥ ናጌይሳቲ ፔንጌን ኤቂዳይሳታ ዴሚዳ። ሺን ኑኒ ካሪያ ዶያ ዎዴ
    ጊዶን ሃሪ ኣቶሺን ኢሲ ኣሲካ ባዋ» ያጊዶሶና።
  aau-aau: “Hromkwe kalabus-a mon ley nok, lira, yerki-wouk hokwe po nuw-piar kraipakrai.
    Seyr aw-uwr, inaw-aw ma lwak ira nayr somokwe, yerki-wouk ohriar serey-aw nakrok.
    Sa hrom a-yerki me kampi nok, lyawriy ira liok, sawk uwr prueyn se pase lira e.”
  tvk-tvk: “Melele xa mabe nim te xeih, mapusi xa puiteh mikoe nggeih tang, e mereketeh
