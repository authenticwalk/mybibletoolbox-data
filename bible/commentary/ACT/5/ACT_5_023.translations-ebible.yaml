  bsp-bsp: «Səŋkɔ səbəp cumba ca bili pacaŋ ci bel-bel, abum a ci ŋacəmɛ dəkəcəmɛ
    daŋan, mba səŋgbiti ali fum səŋbəp fɛ bili disrɛ.»
  kqf-kqf: “Biliweloko mataetina gudugudu kauwena bi tauyava mataetamo a moimoito
    bi mataeta ke kaikaikamaḡe ba mote aiyai ḡome ke kita.”
  cpb-NT: 'ikantapaakeri: “Te añagairi. Irojatzi okanta noñaawetapaakawo ashita kameethaini,
    irojatzi ikatziyayeweta kempoyiiriri. Ikanta nashitaryaakowetapaakari, te noñaapairi.”'
  aon-aon: “Manak matogur shunuweshik-ati urupat um, witog douk matik shugwaru abom
    gwape dodog. Heyoh urupat iri polis heyotu heyohat. Aria manak mejikog mawish
    aria madae mutik anan atun nupeik uwe, uwok.”
  hus-NT-2005: 'in ulu enchéꞌ: ―Mapupudh alwaꞌ ti elaꞌ an wikʼaxteꞌ ani an soldadotsik
    taꞌ ti kʼwajat eléb ti belkol ban wiꞌlebtsik; por tam tin japiy an wiꞌlebtsik,
    yab i elaꞌ ni jun xitaꞌ altá.'
  mig-NT: Ja̱ndáa̱ kúu ja̱ ní kajini̱‑ná ndasú va̱'a veka̱a. Te ká'i̱in cha̱a kándi̱to‑ún
    ichi yúxé'é. Ko nuu̱ ní ka̱juña‑ná, te tú kutɨ na̱ún cha̱a ní kájini̱‑ná nuu̱.
    Achí‑de.
  bps-bps: “Kakelmi di bilanggù teenmi too fye sa kagtakaban na i dad to gal mantay,
    déén ale di gufusuk di dad takab, bay di kalwami dun landè to déén di lam.”
  mbs-mbs: “Pegdateng day doton, netakep pa se keleboso, aw egtonggò pa se sondalo.
    Meneng peg-owang day te tetakep, wedad den dan kidoen.”
  cme-NT: «I saa ka da moloŋo kaso‑i-na. Iŋ kãa, kaso naa waa bĩŋ u temma‑i, aa
