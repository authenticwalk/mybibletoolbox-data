  zpu-NT: 'lle akeꞌ beꞌnn wnebiaꞌ kaꞌ: —Neyjchochte rill yanꞌ, naꞌ llaꞌa akteꞌ llap
    akeꞌn, bixha ke bsarjtoꞌn naꞌ, ker no beꞌnn kaꞌ da nne.'
  juy-juy: “ଇନ୍‌ଲେଞ୍ଜି ଇୟ୍‌ଲେ ଏଗିୟ୍‌ଲାୟ୍‌, ବଣ୍ଡିସିଙନ୍‌ ମନଙ୍‌ଡମ୍‌ ଆଇଙଡ୍‌ ଆରି ଜଗେସିଂମରଞ୍ଜି
