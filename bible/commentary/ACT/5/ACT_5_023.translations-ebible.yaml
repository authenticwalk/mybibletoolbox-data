  kne-kne: Kanan da, “Idi sinmawang kami sin balodan, deda ay naitetelbek. Wada abe
    din gogowardiya ay pinmipika sin kad-an di eneb. Ngem idi binokatan mi, maga met
    di ipogaw sin oneg.”
  tgj-tgj: “Ngonu vdwlo patwk hoka vngchi kunamv, ngonu vriap am alvbv raktin dubv
    kaato okv agi ho kaaria nvngv chin mvnwng ngv dakdubv kaato; vbvritola vdwlo ngonu
    agiya kokda kunamv, ngonu arwnglo akoka kaapa kumato!”
  wat-wat: “Deni kasi dawanafota ka kitisiya naki dewadewasi yota kana tuiyo o naki
    noko. Eatu tovanama kawasima ka yausiya, muka tamo aitevana sinenei!”
  gui-NT: —Roecha tembipɨɨrɨru jonque reta oñeoquenda cavi oi, jare jaroa reta oñemboɨ
    ñogüɨnoi onque ñavo pe. Erei roipea yave, mbaeti quia rovae japɨpe pe —jei reta.
  quc-TT: Tzꞌapil ri uchiꞌ ri cheꞌ, ri e chajil taq rech e takꞌatoj pa taq ri kikꞌolibꞌal
    are xqajaq bꞌik ri uchiꞌ, man kꞌo ta chi jun kꞌo chupam.
  heg-NTPO: Oen tekas noan, “Amas komali deken. Ta kaim lakom lius se bui kua lam,
    kaim net hnita kas hkaen teles nabale. Nol atuil in doha ngas totoang kon dil
    ne uas. Mo kaim tadus le sai hnita kas, halin kaim tama lam, kaim net atuil lo.”
  ptu-ptu: “Kilambi' ba'ba tahungkum tontä manda' tikädo' anna indo to manjaga tontä
    dio olona ba'ba tahungkum. Tappana kitungka'i ba'ba, iya pa'de asammi indo tau
    illaam.”
  bzd-NTPO: 'ta̱ ichérakitö: —Sa'' tö s''wöto wékkö kué̱ wötëule buaë. Ñies shkëkipa
    tso''rak iwékkö kkö''nuk. Erë mik sa'' tö iwékkö ppée, eta̱ kë̀ sa'' wa̱ yi ku̱ne
    ee̱.'
  kwf-kwf: “KaidaꞋi kami dao kwau saena luma ni lokafo, kami lisia neꞋe ngwae folo
    ki kira fono ngasi liu mala ana sinamaa ki, ma kira ka folo goꞋo Ꞌada maana sinamaa
    ki. Bore ma kaidaꞋi kami Ꞌifi, kami ka lia kwau saena luma, ma noaꞋa kami kasi
    lisia goꞋo taꞋi ana na ngwae lifurongo ki Ꞌi saena.”
  eng-WYC-2017: and said, We found the prison shut with all diligence, and the keepers
    standing at the gates; but we opened, and found no man therein.
  eng-WMBB: “We found the prison shut and locked, and the guards standing before the
    doors, but when we opened them, we found no one inside!”
  zat-NTPS: 'dxelenné̱'': ―Gate bzrintu'' lizre xia na'', naxezxuj tipa na, na'' benne''
    dxjaque̱'' wedil-la zaj zre̱''e̱ dxu''a dxa xu''u na'', ne dxuluxúe̱'' na, san
    gate gusálajntu'' na, quebe nu bezrélentu'' lu xu''u na''.'
  spp-spp: «Wuu à kàr'a sà kasubage ta k'à yal'a tò, ku saɲcwɔnsigibii mú si wá a
    mpyi na ku saɲcwɔnŋi sigili. Ŋka wuu à ku múgo ke, wuu ɲyɛ a sùpya ta wani k'e
    mɛ.»
  zty-NTPS: 'Belyi''e benne'' yodo'' wchi''a ḻaže'' ka'', na'' wnnágake'': —Da'' li
    bejx̱áka''to'' nyéjwte liž yan'', na'' benne'' ka'' žape chí''igaken'' wnníta''gake''
    ga na'', san kate'' bsáljwton'', bi bejx̱áka''to'' nitó benne'' ḻo yo''on''.'
  mek-mek: “Iifa gome, lai tipula paꞌafina ekupu, kai agaꞌo fekoko faekaina auga aisa.
    Ke imaꞌima auꞌi paꞌafi akegai keapa auꞌi isafa afu keꞌima felo. Kai paꞌafi apaagalaisa
    aisama, kai agaꞌo tipula eꞌa alogai alaisa,” keoma.
  aey-aey: “Saen ege gihacdoc jona limeb jic cebec eu gagadic bahic menec tatawen
    foqa. Gihacdoc jo jic cebec cofdoc dana ha tatawegin meciadoqa qa saen ege jic
    cebec hudimeb dunuh loqa eu ono danaca qee!” adein.
  urd-GVH: “जब हम पहुँचे तो जेल बड़ी एहतियात से बंद थी और दरवाज़ों पर पहरेदार खड़े
    थे। लेकिन जब हम दरवाज़ों को खोलकर अंदर गए तो वहाँ कोई नहीं था!”
  ycn-ycn: '—Hue''emichá rejo. Marí que huamíchaca ricá: Itaqueja palá, chahuíña''aqueja
    rinumaná i''imichaca. Ejo''ocaja rihua''aphena lapi''ichaño rinumaná ahua''á.
    E huajme''echiya ricá, amíchaño uncá na i''imalacha richu. Meñaru huamíchaca richu
    —que nemacá najló.'
  djr-djr: “Way, bäyŋun walal gi ŋunha nhini dharruŋguŋurnydja, ŋayilpin' ŋunha, ŋula
    wanhan mala waṉḏi'-waṉḏirra walal barpuru. Dhurrwarany gan ŋunha dhärran warrpam'
    ḏäl, dhaḻ'yunawuy yan, ga ŋunhi dhurrwara-djägamirrnydja yolŋu walal gan ŋunhi
    ŋunhili banydji dhärra'-dharran yan. Ga ŋunhi ŋanapurr gulŋiyinany ga bäyŋun ŋanapurr
    ŋula yolŋunhany walalany maḻŋ'maranha ŋunhiliyiny djinawany'.”
  kvg-kvg: “Ni ndimbula khoev-te qeimø-fakhan, mboqog qeizømetat, tokøváp. Neka ndimbula
    keoge ezoqam mòndo-feazotát, mboqog-te ndøgo. Geté mboqog qeimboqogimem, ezoqam
    mbaín, mokho-te.”
  rug-rug: Zama si arini, “Sipu la kamo gami, si dogoria gami sa vetu varipusi korapa
    ta loka eko nana, meke sari na tie kopu si korapa turu dia pa kapa sasada. Ba
    sipu tukelia gami, si loke tiena sa korapana!” gua si arini.
  hop-NT: 'Nihqe paṅqaqwa: Pay as pas sivikimi hūrs uhtsiwta; noqw tūtuwalaqam ihk̇aqe
    hötsíwhpa hōñi. Noqw itam aw hötayaqe, ahpave qa hakiy tutwa.'
  san-URD: وَیَں تَتْرَ گَتْوا نِرْوِّگھْنَں کارایا دْوارَں رُدّھَں رَکْشَکاںشْچَ
    دْوارَسْیَ بَہِرْدَنْڈایَمانانْ اَدَرْشامَ ایوَ کِنْتُ دْوارَں موچَیِتْوا تَنْمَدھْیے
    کَمَپِ دْرَشْٹُں نَ پْراپْتاح۔
  heb-LB: ”שערי בית־הסוהר היו נעולים, והשומרים עמדו על משמרתם; אך כשפתחנו את השערים
    לא מצאנו איש בפנים!“
  caf-NT: “Dune tsak'edelhts'i ts'ih lhghazdindel hoh dá'denla 'aw 'et ndóohoont'ah.
    'Ink'ez huwuhinli chah 'aw 'et huwuhinli 'et dá'uzdutez'ai hoh, 'aw ndunnah whel'a
    'en huhoolah!”
  mio-NT: 'ta cati ra chi ra ti: ―Queta ndi tican, ta ndehe ndi ti ndasi vaha yu ve
    caa can, ta inda ra policía cumi vaha ra chi chi. Nuna ndi, ta ndehe ndi ti ñahni
    ra tatun Jesuu indi iti tichi ―cati ra.'
  srq-NT: —Puerta ãtã ngue chɨ̃ ndei nguiã ure je. Soldados ngue chɨ rei nguiã itaicuee.
    Eraarõ ndaque. Ureequia rei ngue re. Eoreã ngue ra. Jesús chɨmbaaquiatu oreãte
    que ure je ra, ɨ que ra.
  kje-NT: “Am rakanedi bui nina nikenihe, na'akeme konkonse makun, la ma nadiyak enihe
    ramriri aile nike makan. Ende am hari nike po'on bui raram, maa ri mahaku kaale.”
  gaz-gaz: “Mana hidhaa sana isaa sirriitti qollofamee jiru, eegdotas, utuu isaan
    balbala dura dhaabatanii jiranuu argine; yeroo bannetti garuu nama tokko illee
    achi keessatti hin arganne” jedhan.
  kud-kud: ‘Vada paipai guduguduna a'i'itane, na ana tau'ita aviviniwone hitowotowolo
    awa'edane ainai, na hauganane awa'edane aho'e alonane nigele teya tomowa aya'ita.’
  urb-NT: 'Jesu mondo ame''ẽ ta ke mahem ym. Pe, ngã panduha renda pe jywyr oho. A''eta
    pandu: —Kyndaha rehe jahyk rahã, upa hukwen ke kynda katu te. Upa hukwen harõha
    ta harõ katu u''am tĩ. Anĩ. Hukwen ke jande japirar rahã, jamahem ym sawa''e ta
    ke — aja sonda ta pandu.'
  fra-LSG: 'en disant: Nous avons trouvé la prison soigneusement fermée, et les gardes
    qui étaient devant les portes; mais, après avoir ouvert, nous n’avons trouvé personne
    dedans.'
  san-HK: vayaM tatra gatvA nirvvighnaM kArAyA dvAraM ruddhaM rakSakAMzca dvArasya
    bahirdaNDAyamAnAn adarzAma eva kintu dvAraM mocayitvA tanmadhye kamapi draSTuM
