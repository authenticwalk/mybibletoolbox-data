    nigele.”
  tcs-tcs: ‘Mipla bin paine da zeilaus i lok ane dem gad blo da zeilaus i stanap wea
    da doa, bat wen dempla bin open de doa ane mipla bin go insaid, mipla no bin paine
    nobodi de.’
  hlt-THB: “Thawngim awm ak nep na khai qu nawh, thawngim ak qehkhqi awm chawmkeng
    awh ak nep cana awm uhy; cehlai chawh ka mim awng law awhtaw ak khuiawh u awm
    am awm voel hy,” tina uhy.
  soq-soq: “No dibura bedewe winene du moawa badowa gudula, do sorodia du moa onieie
    eneio ewamotana. Ita no du moawa wadataaubete bedewe odate antene mai apana da
    du bedewe donsapona, dia!”
  qub-qub: «Carsil puncuta sumaj wichgaraycajtami tarishcä. Puncuchöpis täparcaycashami.
    Puncuta quichar ruriman yaycurirmi ichanga pitapis mana tarishcächu» nir.
  att-att: “Labbè mi ta karsel, netúsi ta napiá yù puertá na, á naggián paga yù ira
    magguárdiá ta puertá, ngam pabbukâ mi, awán ta tolay ta unak.”
  bki-bki: “Bogo na kumemi nuba nuboru ea yimo na tetavokoiano, mia kumemi numial
    ka napano m̃aratavo naio birako batitigio jo, napano abukario bo ga jo, mia kukuano
    nalo na m̃aratavo nene ajumolu ajikili aju. Mia bogo na kumemi nubetavo, nuba
    joomo, mia maka bunu nuvial toro tai to.”
  bqp-bqp: Kũ o ka kpɛ́ pì kĩnaa, o lè gbànↄn tatana gíngin a dãkpãrinↄn kú kpɛ́lɛlɛa,
    ama kũ o wɛ̃̀, ódi gbɛ̃ke lenlo.
  mcp-mcp: «Sə́ ámə kə kwey njɔ́w mímbwug í njúl fwámɛ́ feedyá, isándə́lé í tə́l ŋgə́
    baagʉlə. Njɨ ja sə́ ámə juw yí sə́ shígɛ́ kwey múúd cwû.»
  hat-hat: Nou jwenn prizon an byen fèmen, avèk gad yo nan pòs devan pòt prizon an.
    Men, lè nou louvri pòt yo, nou pa jwenn pesonn anndan an.
  npl-NT: 'iwa okijtojkeh: —Otikkajsitoh n kaltentli kuali tsaktok, iwa n tlamokuitlawijkeh
