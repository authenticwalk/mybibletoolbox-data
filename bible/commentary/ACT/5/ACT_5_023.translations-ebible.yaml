  met-met: “Am gabagu salak yabana ribaina haringina, lipu wasangamdi dili mana xaluxindi,
    ne bungina am gaxaxa, am gabagudi te.”
  kpj-NT: '@see-verse:ACT.005.022'
  zao-NT: 'ne nzhab zha: ―Or mzin nee roo tsib, nowka roo tsib, ne lee re soldad nzika
    nkenap roo tsib. Per or mxaal nee tsib, yentka cho nak leen tsib.'
