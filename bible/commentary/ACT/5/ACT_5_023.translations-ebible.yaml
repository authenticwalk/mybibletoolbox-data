  hub-NT: '@see-verse:ACT.005.022'
  hmo-hmo: “Dibura ruma dekenai ai ginidae neganai iduara be koua namonamo, gima taudia
    danu iduara badinai idia gini, to iduara ai kehoa neganai, tau ta ai davaria lasi.”
