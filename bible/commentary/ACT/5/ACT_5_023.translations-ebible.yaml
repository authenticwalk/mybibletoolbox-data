    tulup o, yikipla,
  nlx-nlx: “आमु ती जेलीह हास केरीन जोगवीन बोंद किरेल, एने देखरेत केरनारा सिपायाह बाहेर
    बायणा पोर उबरियेल देख्या; पुण जेवी आमु उगाड्या, ते माय कुण नाह सापेड़नो।”
  apw-NT: Gádaaṉiigo, Ha’áná’ilka’áyú nłt’éégo o’ogęęzná’ aasitíni dáádítį́hgee t’ah
    nazįįná’ baa nkai ndi ch’ídaasiitąą hik’e doo hadń ákóṉe’ naháztąą da ląą.
  gum-gum: —Truyube mugucha chindamgaig kasraig pasrøben, wegørrømønrrai, ashibeløgucha
    yaskabmerayu pønrrøbendø, yaskabmeran nam kurene, umbusrømbe mugucha kaagøptindig
    køn— cha.
  not-NT: 'icanque: —Naniaigapëro omingamento ositasantaga sitëcori. Ainta ira omisantiro
    omoroquë. Cara nasiriabeparo te irinaigue tsomagui.'
  plu-plu: 'Igkis awna gitkis: ―Ku aysaw usuh danuh atere arit parakseket usuh utipni
    sabutip wagetip kabayhtiwa. Apuriwnepwi apuriwne madikte alappota. Henneme usuh
    woka alappota usuh ka utí nerras hiyeg ayge agiku.'
  iou-iou: Aposoro komi yotken nämo itkaŋ! Nin kumäŋo u yäma kehäromi-inik täŋ-täpänewani
    irirän watä ämatä watä irirä yabämäŋ. Täŋpäkaŋ yäma dätpäŋ gänaŋ unu kubä nämo
    kamäŋ yäk.
  ntp-NT: 'dai ʌpamu aa suuli dai mʌʌ potʌtʌdai: ―Cʌʌga cuucupi vʌʌsi cuucuparagadʌ
    ʌmaisacarui dai vuidʌrʌ guuca ʌsandaaru dai nuucada. Amaasi cupioco ʌgai tʌtai
    tomali ʌmoco maitʌʌ tuucavi ―astʌtʌdai ʌsandaaru.'
  rai-rai: “Baa miaat waan paat u ra ruma na karabus, miaat baboi naa di aa balbalaat
    adekdek taai, ma ra kum tena baboura diat tur ut u ra kum bonanaaka, iaku baa
    miaat paapa aarai, pa miaat babo diat ma.”
  haw-1868: Loaa ia makou ka halepaahao ua paa, ua malu loa hoi, e ku ana no ka poe
    kiai ma na puka; a wehe makou, aohe kanaka oloko i loaa ia makou.
  ffm-ffm: —Min tawii kasu oo ana uddii ana sokii, doomooɓe ɓee ana ndarii sella ana
    pewtondiri e dame ɗee, kaa nde min udditinnoo ndee, min tawaali fay gooto ley
    too.
  arb-NAV: 'قَائِلِينَ: «وَجَدْنَا أَبْوَابَ السِّجْنِ مُغْلَقَةً بِإِحْكَامٍ، وَالْحُرَّاسَ
    وَاقِفِينَ أَمَامَهَا، وَلَكِنْ لَمَّا فَتَحْنَاهَا لَمْ نَجِدْ فِي الدَّاخِلِ
    أَحَداً!»'
  cop-CNT: ⲉⲩϫⲱ ⳿ⲙⲙⲟⲥ ϫⲉ ⲁⲛϫⲓⲙⲓ ⲙⲉⲛ ⳿ⲙⲡⲓⲙⲁ ⳿ⲛⲥⲱⲛϩ ⲉϥϣⲟⲧⲉⲙ ϧⲉⲛ ⲧⲁϫⲣⲟ ⲛⲓⲃⲉⲛ ⲟⲩⲟϩ ⲛⲓⲣⲉϥ⳿ⲁⲣⲉϩ
