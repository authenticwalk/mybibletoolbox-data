  taj-taj: “ङन्‍से झ्‍याल्‍खानरी ताल्‍चा लसी थान्‍बादेन पालेगदे म्रापरी राप्‍सी चिबा
    म्राङ्जी, तर ङन्‍से म्राप ठोङ्सी च्‍यामा न्‍हङरी खालैदा आस्‍याप्‍नी।”
  avt-avt: “Haiu men miun wɨnak enuk epei au, haiu mɨr weipɨr nepei au nekepetek kɨk
    (o pes enum keit), mɨt nerp weipɨr naanmɨprewek te haiu mɨkaisiu weipɨr mɨnmatɨn
    mɨt hɨr nepu au.”
  cbk-cbk: “Cuando ya llega gane came alla na calaboso, ya mira came que bien trancao
    ese. Y todo el maga guardia ta visia pa na puerta, pero cuando ya abri came el
    puerta nuay man came encontra ni con ningunos adentro.”
  uig-ARA: ــ بىز بارساق، زىندان مەھكەم تاقاقلىق تۇرۇپتۇ، قاراۋۇللارمۇ دەرۋازىلىرىدا
    كۆزەتتە تۇرۇپتۇ. لېكىن دەرۋازىلارنى ئېچىپ قارىساق، ئىچىدە بىرمۇ ئادەم يوق! ــ
    دەپ مەلۇمات بەردى.
  tuf-tuf: 'Eyin quin sicor cur car wajacro: —Isan cárcel usi cúwira. Cur ítitan,
    quérata ay questajacro. Candádoan im éytaro. Soldado cat querat acor cuar úroro.
    Etat isat querat waajacro. Waar ítitan, uw batro. Cárcel sar úbisti batro, wajacro.'
  abx-abx: “Kandado pa i prisuhan ngan i mga bantay agtutunggo pa liwat si pwirtahan.
    Pero si pangabri kami' sito, gana' sa'anda'an kami' si sallod bisan addangan si
    mga iya.”
  mco-NT: 'chi ajcxy nɨmay: ―Hue'' ɨɨch ajcxy tɨ nbaadcɨxy yɨ pujxtɨjc aducy, etz
