  sri-sri: 'Dujaja, oparãrẽ: —Peresu iriri wii makãpʉrori õãrõ biadea makãpʉrori ããrãdabʉ.
    Irogue biadoboanerãrẽ korerãde iri makãpʉrorikʉ níadama. Irasũ ããrĩkeremakʉ̃,
    gʉa ĩgʉ̃sã ããrãdea taribure makãpʉro tũpãmakʉ̃ neõ marãma, ãrĩñurã.'
  nal-nal: “Araan maadi balas la vaal a vaamaazikang, maadi raamin adu di baraat kol
    valagot amun mara, ma amun tuxaaul zaait di irur lamarana amun mara. Singsaxai
    araan maadi kaas amun mara, xawit maadi raamin taxazak lamaskana.”
  kyq-kyq: «Kɛn naaje jaay jꞋaan se, kꞋjꞋɔŋ kaam taar daŋgayge se kꞋgaasin̰ga gaas
    ute lɛkɛrlɛ ɔɔ jee kɛn lee bɔɔb jee daŋgayge se lɛ, ɗaar ɗaar taa‑ɗoob ki. Naɓo
    kɛn naaje jaay kꞋtɔɔɗ kaam taara se, jꞋɔŋ te nam maak ki eyo.»
  kwd-kwd: “Alata meru nigi kau 'ubulana 'ifi na lokafu, meru agasia no'o ta'a ni
    folonga gila fono tegela mola 'usia sinamaa no'ona, ma gila ka folo mola maana
    sinamaa. Tafe'ua, alata meru 'ulasi kau, 'imeeru meru aga kau 'ubulai, ma meru
    'ame agasia mola te'efuta wane ai.”
  ded-ded: “Neni kensikema nagu kia seria yombong memea henni gareng yeni naguu nandau.
    Anu nagu witima emma ngic hofocyunuma ine ngic mong mi hending.”
  ewe-ewe: “Esi míede la, míekpɔ gaxɔ ƒe agboawo nɔ tutu goŋgoŋ. Asrafowo nɔ tsitre
    ɖe agboa nu pɛpɛpɛ, gake esi míeʋu ʋɔa hege ɖe eme la, míekpɔ ame aɖeke le teƒea
    o.”
  nuy-nuy: Wurru-yamayn, “Nurru nurru-yanggi anubuguni, nirri-lhangarrmayn anubani
    wu-dhidini. Warruburru-yung wii-ranga-rangarrangi-yinyung bagu wurru-lhaay wu-dhawang-duj,
    wirri-miṉmiṉḏangi. Marri anubani-yung nirri-gara-wawalhijgayn anaani anu-dhawang,
    nurraarranggayn anubagu wurraari!” Dani-yung wurru-magini.
  cop-BHC: ⲈⲨϪⲰ ⲘⲘⲞⲤ ϪⲈ ⲀⲚϪⲒⲘⲒ ⲘⲈⲚ ⲘⲠⲒⲘⲀ ⲚⲤⲰⲚϨ ⲈϤϢⲞⲦⲈⲘ ϦⲈⲚⲦⲀϪⲢⲞ ⲚⲒⲂⲈⲚ ⲞⲨⲞϨ ⲚⲒⲢⲈϤⲀⲢⲈϨ
