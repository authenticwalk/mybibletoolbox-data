  mgc-mgc: “Di'ja ze kamba na kisi ŋbïrï, ehe vo kanye ëdï tɔrɔnnï ha loko. Mora mati
    da yëhu ha loko, ehe dödu mï mo, di'ja vïdï maako dë ani.”
  ame-NT: —Yapaʼ allempo yec̈hap cárcelopaʼ oʼ yentos cárcel eʼñe poctacma echarr
    ayottam̃p̃saret̃, ñam̃a ñeñt̃ cohuam̃peneʼpaʼ alla t̃omc̈henet allot̃ beʼt̃enet.
