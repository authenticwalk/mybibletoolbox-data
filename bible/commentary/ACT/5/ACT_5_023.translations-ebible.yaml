  tha-KJV: ว่า “ข้าพเจ้าทั้งหลายเห็นคุกปิ​ดอย​ู่มั่นคงและคนเฝ้าก็ยืนอยู่​หน​้าประตู
    ครั้นเปิดประตู​แล้วก็​ไม่​เห​็นผู้ใดอยู่​ข้างใน​”
  por-BR-2018: 'Dizendo: Nós achamos a prisão fechada, em toda segurança, e com os
    guardas que estavam fora junto às portas; mas quando as abrimos, a ninguém achamos
    dentro.'
  mhl-mhl: “Niŋo fofori witi pigo roperu mendi sanaŋine kebi dimako ŋi joruyaŋuŋke
    yoŋoji mendi so dimabi ŋone yabegobeneŋ. Oi ŋone yabegobeneŋyoŋ, mendiine roru
    roperu oo ŋi mo so bofukegobeneŋ.”
  klv-klv: “Namtusab̃i ke naim bǝbaŋis ekǝkol sal, mai alat lotokǝtkǝta kǝkol hǝni,
    loil vivile len nabopita gail, be nǝboŋ namttosǝŋav hǝn gail, naut eb̃ǝb̃esw.”
  bco-bco: '@see-verse:ACT.005.022'
  kdl-NT: “Tsu cina ta̱ kuwa ku aꞌali ki ugbagiri, aza ɗa kpam a ka wundya kuwa ki
