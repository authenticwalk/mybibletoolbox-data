    lolo regha.”
  yap-yap: “Fa’an gu tawgad nga kalbus ma gamad pir’eg ni kan loknag nib nemow ma
    urngin e matanag ni yad be matnagiy fapi garog; machane fa’an gu binged fapi garog
    ma da gu pir’eged be’ u lan fare kalbus!”
  mop-NT: —C'üla'an ti qui' a cuartojo. Wa'an ti que'en a soldado tu chi'. Le'ec ca'
    ti jebaj a puertaja, ma'ax mac a yan ichili,— cu t'anoo' a soldado ti'ijoo' a
    nucuch winiqui.
  tet-tet: “Ama boot sia, keta krakat. Oras ami toꞌo bui baa, ami haree bui odamatan
    hotu-hotu sei kusa mate! Ema makdaka sia moos nariik iha nia! Mais baa oras sia
    loke odamatan, hotu ami tama baa, ema ida moos la noo!”
  hlt-MCSB: Te vaengah, “Thongim te cakrhuet la boeih a khaih tih thohka ah aka tawtkung
    rhoek a pai uh khaw ka hmuh uh dae a ong vaengah a khuiah u khaw ka hmuh uh pawh,”
    a ti uh.
  xtd-NT: 'Ka xiaꞌan‑s: —Ndiꞌu vaꞌa yekaa. Ijan xnii ntdaa se xndee vekaa. N‑ka najaan‑da
    yekaa jan, te n‑ka kɨu‑da xiti‑i, ko ñayo‑s n‑ka naniꞌi‑da.'
  mdy-ETH: «ቱኡዞ ማኣሮኮ ካራ ኮሺ ዎዺንቲ፥ ካፓ ዓሳ ሃሣ ካራ ዔቂ ዓኣንቴ ኑ ዴንቄኔ፤ ቱኡዞ ማኣሮኮ ካሮ ኑ ቡላዖ ጋሮይዳ
    ፔቴታዖ ዓሲ ዴንቂባኣሴ» ጌዒ ኬኤዜኔ።
  spl-spl: “Nen pâi emetŋan arim takain. Yâhâ pâi emetŋahât galem yaŋe gahatŋe kârikŋe
    maŋgum galem kinŋetâ yeksain. Yawu gârâmâ aposolo meyekne sâm takain,” sâm ekyongomunŋe
    gahatŋe mem pilâŋetâ kâlehen yâhâ pâinyekmunŋe biatsap.”
  usp-NT: 'xijtak: Man cars tziyi'' jtz''apij xojtawc y mak ajchajaltak re cars wi''taka''
    chi'' pwert re cars chi chajinc, pero cuando xkateb''a'' man cars, ta'' chiqui''
    nen wi'' li cars, xche''tak.'
  zav-NT: 'Chse''e beṉə'' ca'': ―Nyeyɉw c̱hec̱h ližyan'' na'' soḻdad ca'' nite''e
    cho''a puertən'' chsa''ape''en pero catə'' bsalɉwto'' puertən'' caguə no apostol
    ca'' ža'' ḻo''o ližyan''.'
  sgz-sgz: “Gimáte hut i rumán batbat kalar, má gimá mákái boh tám ololoh di sámtur
    pagas, má gimá mákái tan mátán sál a batbat mul. Ái sár ngo gim pasbat i bos mátán
    sál má gimá sol urami polgon, kápgimte mákái tekesi kálámul.”
  kek-NT: —Relic chi ya̱l li tz'alam tz'aptz'o chi us nak xkatau. Ut eb laj c'ac'alenel
    cuanqueb chire li oqueba̱l. Nak xkate li tz'alam, inc'a' chic xkatauheb li cui̱nk
    chi sa', chanqueb li takl.
  blz-NT: Taena, “Kai takai a soopanna tarungkuan poto'ompor ka' nisupat pore-pore
    ka' uga' wiwi'na mian men mandagai soopan moraando'o. Kasee sarataa kai leaki
    a omporonna, kai sian nimiile' sa'angu'po mian na lalomna.”
  poe-NT: 'ntáchro sín kíxin: ―Kjuíjini ntiha la kꞌuíkonni tsíkjehe̱ jína nto̱echiso
    a la kꞌuéjó tí sín soldado a ntója. Ntá kuakitje̱he̱ni nto̱echiso la kꞌuitjahyani
    ninkexró tí nkaxenhen ―ichro sín.'
  san-TAM: வயம்ʼ தத்ர க³த்வா நிர்வ்விக்⁴நம்ʼ காராயா த்³வாரம்ʼ ருத்³த⁴ம்ʼ ரக்ஷகாம்ʼஸ்²ச
    த்³வாரஸ்ய ப³ஹிர்த³ண்டா³யமாநாந் அத³ர்ஸா²ம ஏவ கிந்து த்³வாரம்ʼ மோசயித்வா தந்மத்⁴யே
    கமபி த்³ரஷ்டும்ʼ ந ப்ராப்தா​:|
  cof-NT: 'itsanlatinue: —Chiquila féto quiranari, donun yari sequenan doraminue latinue.
    Quiramin polisialanan tamolante quirato wiruraminlanue latinue. Junni aman tamolan
    manlasito quiranari, fu tamo jominue latinue.'
  srm-NT: “Dee sëmbë aki, wë u dou e. Nöö gaan soni. Dee sëmbë dee un manda u fuu
    go tei, wa si de e. U go a di dunguwosu, u si dee döö tuu dë söötösöötö ku dee
    siköutu dë a dee dööbuka ta hoi wakiti tuu u si. Ma nöö di u go dou hën u jabi
    di döö, wa si sëmbë. De an sai dë e. Wa sabi naasë de go.”
  qvs-NT: —Chay karselta tarishkanisapa alli wichkaduta. Soldadukuna punkunta allita
    kuydaykashkasapa. Chaypina punkuta kicharishpaynikuna karsel ukupi mana ni pita
    tarishkanisapachu.
  zca-NT: ―Or mizhin no ro' lizhyi'b, no ro' pwert che'ne naye ka nayao', no rë sondad
    kwa'n nikina, lë' bixa' nzhin ka; or mixa'l no ro' pwert, yentra' cho nak.
  cbc-NT: 'Atore bairo na ĩeta ásúparã: —Preso jorica wiire caroaro biaricaro caãnimiatacʉ̃ãrẽ,
    tunu bairoa ti wii coteri majã caroaro na caĩñacotemiatacʉ̃ãrẽ, ti wiire jããetarã,
    jãã bócaetiapʉ Pedrojããrẽ. Ni jĩcãʉ̃ ũcʉ̃ maniami ti wiipʉre —na ĩ quetibʉjʉyuparã.'
  qxo-NT: “Carcel puncuta shumag wichgaraycagtam tariyargö. Y prësu cuïdagcunapis
    puncucunachö ichiraycäyashgam. Ruriman yaycurmi itsanga ¡maygan prësutapis tariyargönatsu!”
    nir.
  mox-mox: “Aʼifoqe vanue ʼebeyoqona ʼinaya ana ʼawa lokalokadi aʼitedi ta wese toʼitamakiavo
    aʼitedi itovotovolo diʼwedia. Ta tuta nana asiwaʼedi ʼinega ge taha toga gamonaya
    datoatoa.”
  kew-kew: Niaa kalabus ada adola puaama pare pora gaape ora loko tua oda polis adaba
    pirina sima. Goa pua pora gaape loboa ru-nane pua go aanu-daa niaame na-adama
    simi.
  dww-dww: be a riuna, “Dibura matakedanama gudugudu yaḡenama be taurabenama matakedae
    a midimidina. Be matakeda kè kaikaiporena raḡanine, nam aitau tenaḡa ke banavina.”
  twi-ASANTE: “Ɛberɛ a yɛduruu afiase hɔ no, yɛhunuu sɛ wɔatoto afiase apono no nyinaa
    mu petee a awɛmfoɔ no gyinagyina ano. Nanso, yɛbuebuee apono no no, yɛanhunu obiara
    wɔ mu.”
  aoj-aoj: “Afaꞌ wati uta ipat kalabusi sowalowata sisihita, eaꞌ amom plisman mugumafiatai
    malutu mumafi utagw hiagwi andeandeꞌ. Afaꞌ wawisiꞌ uta wawis nomon, apaꞌ afaꞌ
    ina wati anin epen atitin nape nomon, owaꞌatin.”
  cbv-cbv: —Nemat mʉʉ́ jẽc bʉʉjcánni yʉh beé. Caán nemni jẽcdih wapnit ĩ pã́i ñʉhna
    yʉh beé. Páant ĩ pã́i ñʉhʉchah yʉhna, caán jẽcdih wãtnit, jwĩ enechah, jwĩ nemnitji
    ĩ wihcap be, ĩt niijíp wʉt jĩ.
  taw-taw: Chɨn amɨl nopun, kanɨb ak gɨñɨlak tek mɨdeb, bɨ polis okok abe kanɨbtub
    ak nɨg mɨdebal ak pen, kanɨb yɨkɨl, kal mɨgan ayaŋ amɨl nopun, bɨ olap ma mɨdebal
    agɨlak.
  jic-NT: “Cawilta jun vilicj jun t'yó'natsja llave mpes. Pjü jajamapj lejen̈tsja
    yupj. Jun vilicj jun tjecjyoltsecj, wama tjeleque. Apostolpan len̈tsja yupj”,
    nin tjowelepj.
  zap-NT: 're men: ―Chene wdxiin noo zhiin yaglachegyiib, chiich ke zemzëë we, le
    yra soldad zunap ke zhiin yaglachegyiib; per chene wxal noo we, rutre wzëldet.'
  wer-wer: “Ten wii kaatak së itaangkën kan ngarangkörö wëën ka kanötta om wari seëa.
    Pël ëaan ten koirënëak kakaati së itaangkën won wieëa.”
  ipi-ipi: nanimato katapusa anda okona poto andalama-kola, yanda yene tupamane asia
    lomba tupa pitakana ando atalai. Asia lomba tupa pitaka duli lo wete loko peyatane
    atala yala tekeko, nanimato asia lomba tupa lumboto andalama-kola, aposolo akali
    utupanena mindikipi mindi katapusa anda okona piti napiyai yala leainipia.
  qul-NT: —Carcelman chayaspa, puncucunata allin wisk'askata taripaycu, soldadocunatataj
    puncuta cuidachcajta. Quicharaspataj, chay uqhupi ni pita taripaycuchu.
  tnc-tnc: —Wẽkomaka imariwi'ia jia tãteka imarõ'õrã yija eyako'o. Satuerimajaoka
    sakoᵽerekarãja imako'orã. I'suᵽaka simako'omakaja koᵽereka wiwatatirã, yija ĩamaka,
    torã nimaberiko'o,— narĩka.
  ter-NT: 'Hara kíxovokoxopa: —Símo ûti ya ika''ákovokuti, títiu kóye exéxeovo páhapetea.
    Koáne ne koyónoti, ápehiko pahapétike, itea mihe''ókoane ûti, ákone apêtiya —kíxovokoxopane.'
  bmr-NT: Cɨvoja cuhufono fabaacɨnɨjaco memeecɨjehi ɨmegari paryɨ itoomomɨnaa icarahi
    icano. Jaadɨ mafaayɨcɨmoro fañoco memeecɨrumo mɨɨhaiñoobaco mahatyɨmetɨhi, noomoro.
  fuf-fuf: «Men yahuno, men tawi kaso ngon no sokiraa no holnori, ayninaaɓe dame ɗen
    kadi mo bee e ka woni. Kono ɓay men udditii, men tawaali hay gooto nder ton!»
  mwc-mwc: si wona, “Yakai patuma yovena wai gudu kikisina kapanani, saba aba potapota
    pipiyisi wai matam ketai si bimsiri. Saba maranai matam keta kabo tavetaveyana
    wai, kega kesana kotoi kamonai ka panani.”
  bhl-bhl: 'Uneko, bokoyemomeliw: “Nu sok am tem em am yal be busulinba keko, net
    angebelei, atemuw te. Abisom atebiliw wonuk so kunum bikati kitil kuw mobiliwi,
    yetemuw kate, nu sok am tem biliw kawtiw mak kiin so yeteminba keluw te!”, yangsiliw
    kale.'
  ons-ons: “Ŋene ari mulap urumgo lotke more kaŋem, madet mo togoleka ki okora warike,
    so diam ŋei eŋe korop madetko diam okora warimi, ŋo ŋene madet lalagine naso yewao
    ŋei mane urum kotino mi metpi onine!”
  con-NTPO: 'su''fa: —Japa gi atte''fa picco''je''cho ettima toenga yavepa ta''etsse
    picco''cho. Coira''su sundarondeccu''qque tsu sombo''ttini ccutsu''fa. Tsa''ma
    fettapa cansi indiye''chondeccuve me''i''on.'
  ghs-ghs: Hee, Ae! sutasuta nagaho tete oi sibasibai oori, qate tete soopara abi
    paha pouta oori. Oonihe nanai tete geema pei moohimi teei te nakuta oorara, baamu!
  peg-peg: “ଆପେଂ ହୁଡ଼୍‌ତାପ୍‌, ଜଇଲ୍ ଇଞ୍ଜ ଆଟ୍‌ୱା କିଜ଼ି ଗେସ୍ତାକା ମାନାତ୍‌ ଆରି ଦୁୱାରିଂକାଂ
    ଜାଗ୍‌ୱାଡ଼ାର୍‌ ନିଲ୍‌ତାର୍ଣ୍ଣା, ମତର୍‌ ଦୁୱେର୍‌ ଜେତିଲେ, ଜଇଲ୍‌ ଇଲ୍‌ ଆପେଂ ଇନେରିଂ ଗାଟାୱାତାପ୍
    ।”
  txu-NT: —Mebê ijê djà'ã ijê tỳx mex nhym kre'ã ku'ê djwỳnh ar bõm 'ã ijê djà kabem
    dja ba me ar omũ. Ne kam 'ã ijê djà'ã kurên te kadjwỳnhbê ar abej aprã, ane.
  eng-WEBU: “We found the prison shut and locked, and the guards standing before the
    doors, but when we opened them, we found no one inside!”
  gnw-NT: —Nduecha peresorɨru jonque reta uyeyuquenda cavi oĩ, jare jãroa reta uyemboɨ
    ñugüɨnoi onque reta rupi. Ẽrei nduipea yave, nuvãe'ã quía japɨpe pe —jei reta.
  mux-mux: “Ka-lkuli kunama pali kuna angnjili pimu, nokolemele yima keri-puluna nokuku
    angilííngi kanúmulu akiliinga-pe oliu kuna liipu lkuna lkundu kanúmulu kene yi
    te aima naa mulúm.” niring.
  maj-NT: 'B''i̱ i̱ncha kitsú: —Tjíchja tsjan tsjan a̱nkju̱a̱ nu̱ba̱yóo̱ nga kuichii̱
    ko̱ tíi̱nchasti a̱nkju̱o̱ já xi tíkunntá yo̱. Tu̱nga nk''iehé nga kuachjux''ái̱,
    ndaha nku najmi kuayai̱ a̱yoo̱.'
  bkq-NT: — Ânguy lâpeba târâ kadeia oday! Idânârâ pyanta modo koendâ kehoem enahunwâdybyenlâ,
    pyanta eni modopelâ warâ olâ enra. Xina pyanta nenahungueagui. Kadeia oday xina
    netai warâ. Akaemo etadâdyby modo peba olâ enra târâ. Ânguy xina nepyra enra —
    kelymo.
  kue-kue: “No pi kane yungu plaudi kamga yungu dra lok paimoglko te kimbirnem ama
    sugl mogl paingwa. No konbo dua prapra yauro ende yungugl pi kamga ana yomba ta
    yungugl moglkrikwa.”
  cot-NT: 'icantajiapojaqueri: —Noajiavetanaca namenajiavepojacaro ashimajataca santana.
    Iriraquea amenajiaquerica timashijiaque sotomorontsiqui aatoniji isotoajigui,
    cotanquitsi nashirejajiavetacaro cajaraguitevaetaque intsompogui.'
  bnp-bnp: “Mi masia a logo na bavi ni tukari kamumu. E huriki a tagari ri pesi polovavo.
    Pali na tahuna mi talea a logo, i uka ma mi masia tara bakovi ge made pololilo.”
  apn-NT: —Nà na pôristi hkwỳjaja arĩ hakwakrem ixkre jamãr mex nhũm hakwakre arĩ
    kahê htỳx nẽ xa. Tã pa mẽ hwỳr agjê nẽ tee ri hkre kamã mẽ hapêr nhũm mẽ kamã
    amrakati kumrẽx. Anẽ.
  ctp-NT: ―Xa wa mdiya ba tuꞌ naꞌan chkwan ―ndukwin neꞌ ꞌin neꞌ nu nka ndloo kanꞌ―,
    ngaꞌan yaꞌ tunaꞌan chkwan kanꞌ, loꞌo ñaꞌan ti ndiꞌin neꞌ kwan ―ndukwin―. Loꞌo
    bra nu mslaa ba tunaꞌan chkwan, ja tukwin naꞌan ba nsuꞌwi niꞌ ran bra kanꞌ.
  opm-opm: Nuhur sus wandeiyaoh ap gwatei pomat tapuriyao wamat pati han ihir wamat
    ayao hat patihemur. Ihir ihat pomat wamat patin orhor nuhur ap dapum wandeiyaoh
    hanip ti na patihemur ama potpa oh.
  bvr-bvr: “A-lay, gata nyiburr-bena, nyibi-nana ngana gu-jirra gun-derta gu-ji rrapa
    an-bachirra gu-bamanana a-ji, wurra nyibi-lapkujamurra, wupa nyibi-nana gun-nyagara.”
  wal-wal: '@see-verse:ACT.005.022'
  zad-NT: 'Na''ch jayellgake'' beṉ''ka'' chṉabia'': ―Nejc̱hec̱h lillyana'', na'' lle''te
    soldadka'' cho''a puertka'' chapgake''n, na'' ka bsaljnto''n, ni to beṉ'' bi yoo
    ḻo''inna''.'
  kmg-kmg: “Nâŋe ra fisirâ motâc kine sanaŋne bakicne honembeneŋ, erâ soŋaŋ jaŋe motâcko
    domambieŋ wâc. Erâ motâc rorâ ferâ ŋic ine basac-jopambeneŋ.”
  aso-aso: Vuneꞌza nalaꞌ numunoꞌmi akahe nene gizi giliꞌ likevo gatedoꞌ gizebo igaꞌ
    ave nene ha oti nizavo ninguneꞌza akahe siꞌzuneꞌ nene eveneꞌ hamokisi ma nizamavo
    ninguneꞌ ve.
  uli-uli: “Hala loh irel kalbus we ngo ye lok hatam ngo pos kowe re chil posaloh
    chog; iwe ngo hala sugaloh hatam kowe ngo tor yarmat yilim!”
  nin-NT: “Inta kuma nye na ba a harr anko abubo a harr wa gbangba ni inkpe̱ iharr
    yi. Ni hi abi so gbye abubo ba mi aba kri karrkarr. Inta bwu anko nggo ni si hi
    undurr nu umi hen.”
  acu-NT: 'Tura chichainak: —Iikia kársernum jear, waiti tuke yawikmau jeamji, tura
    kársera nakausha aanum wajatinau jear, tura urakar wayaar kichkisha engketu wainkachji,
    —tiarmiayi.'
  cak-WNT: 'Y xbequibij c''a: Ri pa cárcel majun chique riye'' ri c''o ta. C''a ya
    na riyoj ri xojbejako, pero xa majun c''o ta chiri''. Ri cárcel can jabel rutz''apxic
    banon ca, y ri ye chajinel ye pa''el chiri'' chuchi'' ri cárcel, yechajin, xecha''.'
  ebk-ebk: Kenalicha, “As nan inumchananmi, kutug ay naetotorfek nan pagfiaruchan,
    ya wachacha am-in nan nunkukuwarcha ay nangatakchug as nan pantiw. Ngem kunmi
    pay tenkafian, maid tagtakuwan as fiaruy.”
  spa-PDDPT: Hallamos la cárcel cerrada con toda seguridad y a los centinelas de pie
    ante las puertas, pero a nadie hallamos adentro.
  ruf-ruf: walonga, “Tupfika ligheletsa lihindighwa pfipfila, na iwakalitsi wokalitsa
    imibani. Lekeni hatufughule imibani, ng'atumpfikile imunu wowose mng'anda.”
  gun-gun: 'Ha''e vy aipoe''i: — Roexa rã nhuã onhemboty porã oiny, ha''e okẽ py ma
    nhuã rarõa kuery ikuai. Ha''e rami teĩ roipe''a vy peteĩve ndorojoui opy — he''i
    okuapy.'
  agu-BL: 'Itzun cyaltz: —Ma jalu'' e''u'' kawutzile''n, yi nkopon xetze'' lamij cyakil
    cu''n. Ncha''tz txiclche'' nin yi e'' q''uicy''lom stzi''ak e''chk puert. Poro
    yi nko''c xetze'' cya''l at, —che''ch bantz.'
  isn-isn: Kuhangile i kadulumu ilugaiwe iza, ni asunja imikile pa mulango, kuiti
    nai katula ku ulugula, shanga kihenga u muntu mukati.”
  eng-PEV: “We got to the jail, and the guards were standing there, near the locked
    doors. We opened the doors and went inside, but we couldn’t find anyone in there.”
  ilo-ULB: “Nasarakanmi a natalged ti pannakairikep ti pagbaludan ken sitatakder dagiti
    guardia iti ruangan, ngem idi linukatanmi daytoy, awan uray maysa a nasarakanmi
    iti uneg.”
  pir-NT: —‍Peresupʉ ijiye sope pahmari bihari pahmari dihita ijiri. Sa ye ti pahmari
    cahapʉ tiquina peresu yeriquinare cohteyequina ducuri. Sa ihñaʉ ʉsã. Ʉsã sa ihñaepegʉ̃ta
    põo sãa, ʉsã ihñagʉ̃, tiquina peresu yeriquina mariedari, ni yahuahye tiquina.
  anv-NT: “Ɛse defɛ́ né gepúge denɔ, degɛ́ nnó ágbɛ́ manombi chancha, ne bɔɔ́
    bi ábáme átɛné wyɛ. Ne gébégé ɛbwɔ́ ánené manombi, degɛ yɛ muú né mmu
    wɔ́.”
  sab-NT: 'ama gerudu chugagwalla ole: —Kwian Jesu gerua ketanga ulita kigedu. Cha
    jo chke llani, kwian Jesu gerua ketanga me kle skage. Kwian skage ugakalla kle
    jegaba, kwian skage mananga kledu ugakage kwian skage manade ngajrege ulita. Cha
    jo chke llani gire kwian skage mananga ska ugakalla degunga, jo gwa kwian Jesu
    gerua ketanga ulita jwen cha alin, agwa ni kwian Jesu gerua ketanga gdaite skwendu,
    me uñale chage boidu mine.'
  tmd-tmd: “An du nugumɨn, ubalɨja rɨg wöl göi akwör mɨdmɨn, nugwidɨx mɨdɨb nöbö bla
    algör ör ubalɨj il aku nugugu mɨdöi aku, jɨ an uba rödön, ram möl yuadö wölu nugumɨn,
    nöbö i mɨ mɨdölö,” rɨmä.
  acr-NNT: 'y jewaꞌ xoꞌlkibꞌiꞌij: «Ri cárcel xqariqo lik tzꞌapil chi utz, yey raj
