verse: ACT.005.023
translations:
  kpx-kpx: Namigevei avoe, “No velehovoge udaha keu bamusege udaha nalimale keau heie
    lavisi ua. Isito no udaha alavoi uvuve tige ataeau uoholilu.
  okv-H: “Dago pambuto tipura ta bande bokiri vahaikari mihia eto tipura ta bokiri
    simba ari embo mihia rate pe hiriketo jo ta horeto tipura embo irae mahu pambari
    kito puvera” ainge eo
  tbo-tbo: ‘To tuhagaya naka panina anai gudu momotana po tu galena itetena hau mateta
    hi towotowolo. Ma tamogi hougana to hoehoeya naka ega iyai gehouna u hinena tota
    tuhagaya.’
  mal-C: “കാരാഗൃഹം ഭദ്രമായി പൂട്ടിയിരിക്കുന്നതും കാവൽക്കാർ വാതിൽക്കൽ നിൽക്കുന്നതും
    ഞങ്ങൾ കണ്ടു; വാതിൽ തുറന്നപ്പോൾ ആരെയും അകത്തു കണ്ടില്ല.”
  grc-SR: λέγοντες ὅτι Τὸ ⸋μὲν⸌ δεσμωτήριον εὕρομεν κεκλεισμένον ἐν πάσῃ ἀσφαλείᾳ,
    καὶ τοὺς φύλακας ⸆ ἑστῶτας ⸂πρὸ⸃ τῶν θυρῶν· ἀνοίξαντες δέ, ἔσω οὐδένα εὕρομεν.
  bgc-bgc: “हमनै जेळ ताहीं घणी चौकसी तै बन्द कर राख्या था, अर पैहरेदारां ताहीं बाहरणै
    दरवाज्यां पै खड़े पायां, पर जिब खोल्या, तो भीत्त्तर कोए ना मिल्या।”
  khz-khz: “Tipura numana vanagina kanagavu, e vegitatago talimara maki rugatago;
    na vanagi paga kala-pakaa aonai apostolo ta ati paga rawalia.”
  deu-TKW: das Gefängnis haben wir mit aller Sorgfalt verschlossen gefunden, und die
    Wächter an den Thüren stehend; aber da wir öffneten, haben wir drinnen niemand
    gefunden.
  zsr-NT: 'Glëꞌ bönniꞌ gdauꞌ taꞌbequi xbey naꞌ, taꞌnë́ꞌ: ―Le nactë yajxácaꞌtuꞌ nayeyjtë
    lidx guia, atiꞌ nacuáꞌ raꞌ lidx guia naꞌ nup tun chiꞌi, san catiꞌ bsaljtuꞌ, nutu
    nu yajxácaꞌtuꞌ lu yuꞌu naꞌ.'
  lin-lin: — Tokuti boloko ya kokangama malamu mpe bakengeli liboso ya bikuke ; kasi
    tango tofungoli yango, tomoni ata moto moko te na kati.
  hns-NT: '@see-verse:ACT.005.022'
  noa-E: —Chadcha cárcel di wajapha phãar dʉnʉm marau ooimajim, maimua chi soldaaunjã
    daaugajãr puertdi aig oo dʉnʉnʉid thʉnaajim. Mamʉ weeunaa oowai, ag ee õor ãbjã
    marau oobajimgui a jaauchëjierram aajem.
  eng-EMTV: saying, “Indeed we found the prison shut in all security, and the guards
    standing before the doors; but when we opened them, we found no one inside!”
  mib-NT: Jendaá cúu jeē ní cajito ná ndésɨ vāha vecāa, te cáhīin tēe cándīto yéhyɨ́
    un. Te nuū ní canune ná, te tú cuɨtɨ gā tēe un cáhīin ini vecāa ún, áchí de.
  lif-NT2: “आनिगे़ पुङ्‌लाहिम्‍मो के़रिगे़ल्‍ले़ लाम्‍धेःप्‍पे़न्‌नुःरिक्‍काङ् ए़त्‍छिङ्‌ङाङ्
    पत्‍छे़, हे़क्‍क्‍याङ् थक्‍सुबाहाॽआङ् लाम्‍धेःप्‍पे़न्‌मे़गोःसुर मे़ये़बे़रो,
    कर आनिगे़ लाम्‍धेःप्‍पे़न्‌हम्‍नाःल्‍ले़ खे़प्‍मो हाःत्ताङ् मे़यागे़न्‍लो॥”
  xnj-xnj: “Tikolili jela yidindanu na valonda vavi mumilyangu kulindalila. Nambu
    patadindwili milyangu tamkolili lepi mundu yoyoha mugati.”
  mmx-mmx: Diga lok keretna, “At loxonaleng ma rupot to at loogu xokoxo, ma ven i
    do i tu pipe rinotno, la nedi mo luvuttadi rutu mu mo bok di tu at lumusmaragu.
    La ma suang mo lumusmaragu la nema maxo ven tara go xeneng.”
  cbr-NT: 'ca cacëxa: —Nun iscëx ca asérabi sipu cushioquin xëtáscë ''iaxa. An bërúancë
    suntárucamaribi ca aín xëcuë tanáinbi nicë ''iaxa. ''Aínbi ca nun xëocaquin iscëxbi
    uni achúshibi ''aíma ''iaxa.'
  tee-NT: 'Chani tajuni: ―Acsni iccha''auch ju lacapulach''in k''ox ixvilhnilh ju
    xacandado. Chai ju xa''alhistacnin anchach ixtayanank''o laxamalhtich. Para acsni
    tavanan icmalhtek''au jantu xamati'' iclhitaju ju pulacni. ―Chunch tajuni ju ucxtinin.'
  eng-LSV: saying, “We indeed found the prison shut in all safety, and the keepers
    standing outside before the doors, and having opened—we found no one within.”
  cak-NT: 'Reje'' xbequi''ij: Pa cárcel man jun chique reje'' c''o. Ja roj xojbejako,
    pero man jun jec''o chiri''. Ri cárcel can utz tz''apel can, y ri soldados jec''o
    chiri'' chuchi-cárcel, yechajin, xecha''.'
  pah-NT: —Avi g̃a ahã pevo! ei guardas'g̃a g̃a pe. G̃wovapytyg̃atu po g̃a novĩa,
    ei g̃a. Pero hepiakatuhara'g̃a ãtehei hovapytymbava pyri, ei g̃a g̃a pe. Igwete
    ore hovapytymba'vogi tiroho ti g̃a javo novĩa. Emo g̃a nduvi reki ipype! ei guardas'g̃a
    imombe'gwovo g̃a pe.
  sja-NT: —Ununajidada ajida, carcel te pia jɨ̃a nɨ̃bɨ, mãik'aapa chi jɨ̃apataarã
    aɨ t'aide jɨ̃a p'anɨ. Mamĩda ewa atadak'ãri, apida unuda-e paji.
  xed-xed: 'Ka həŋ mantsa: «Ta lagha aŋni kay ná, tɗetsa nda ha watgha gamak manda
    va vlani, ta hada tsa gwal ta nghay ya guli ma vla taŋ. Buts ka ŋni gunatá tgha
    ná, kuɗataŋ, haɗ mndu mida wu,» ka həŋ.'
  mks-NT: 'Já cáchí na̱ já: —Tá na̱xi̱nu̱ nde̱ yéhé ca̱a já na̱xini nde̱ ndájí tuun
    a ta ndíta soldado ndáá va̱ha da ña̱. Joo tá na̱ndi̱hvi nde̱ ini veca̱a sánde̱hé
    nde̱ co̱ó na̱ apóstol cán ná ndiñe̱hé nde̱.'
  gfk-S: '@see-verse:ACT.005.022'
  bmu-bmu: “Nini ölŋa kösö mire aŋgota naŋguŋi köhöikŋi kötökŋi kölget kini wahip
    azinöŋ naŋgunöŋ kingetka ehin. Mi ehinmö, naŋguŋi öröba öŋgöba miaŋgöreŋ azi kun
    qahö miwikŋaizin.”
  dgz-dgz: “Nu gwat ninoke tauatoni tonan iragi gitnak mumane amba God Paewa tonan
    amase taine nagirewa tonan noa gapan gapan yoniwanumun. Nu tonan watapetoni apan
    upi gwanap uon.”
  eng-GNV: 'Saying, Certainely we founde the prison shut as sure as was possible,
    and the keepers standing without, before the doores: but when we had opened, we
    found no man within.'
  zaa-NT: 'ra cą: Hualigani nna yáya bá litsi'' ìyyą̀'' tsìttsì tsè''ni, ą''hua ca
    guardia nna tsè''e ba cą al tanto ru''a puertą'', pero de guthàlia tu'' gutà''a
    tu'' nna lanruru nuỹa té le'' litsi'' ìyyà.'
  eng-WEBSTER: 'Saying, The prison truly we found shut with all safety, and the keepers
    standing without before the doors: but when we had opened, we found no man within.'
  guh-guh: 'Nexata templobopijipolicíavi jumaitsi bajarapamonaejavabelia: —Itsa papaliajë
    penaneconitsivi pejebabiabibojavabelia, daxitabaupanë xaniavaetsia nabaupaxatabanubena.
    Bajarajota nubena picani pevetanubenaevi baupanë. Itsiata baitsi jane itsa pabaupatajë,
    caenë ata apo ecae bajarapabo ënëtuatuajëalia, jai policíavi.'
  bon-bon: “Cine liba krokeciiye mete me atyarinago, gaabe jepänisi armeji ge, iyeta
    awamuta biname gaabe bine jewamutemisi, yepä cine liba gaabe jiitnisi, mete ngalebora
    pui biname bine lica jepänemisi!”
  nhw-BL: 'huan quinilhuicoj: ―Tijpantitoj cuali tzactoc nopa tlatzactli, huan nopa
    soldados moquetztoyaj tlamocuitlahuijtoyaj campa tepos puerta, pero tijtlapojque
    huan niyon se amo tijpantijque.'
  mgw-mgw: Ngababaya, “Tuikoli nyumba ya atabilwe iyigalilwe ndendende na ali'ndi'li
    kabali'ndi'la mumilyango. Lakini patuyu'wile tunakunkwembali mundu ywoywoti nnyumba!”
  swh-ONEN: Wakasema, “Tumekuta milango ya gereza imefungwa sawasawa na askari wa
    gereza wamesimama nje ya mlango, lakini tulipofungua milango hakuwepo mtu yeyote
    ndani.”
  wbi-wbi: “Tujivuene indinde jidindilue vunono kange jilivunono, navavaloleli vimile
    palilyango, lol panotuvele tudindula, natubwene munhu munkate.”
  bba-bba: bɑ nɛɛ, ye sɑ turɑ mi, sɑ deemɑ pirisɔm dirɑ bɛri mɑm mɑm, sɑ mɑɑ kɔ̃sobu
    deemɑ bɑ yɔ̃ kɔnnɔwɔ. Adɑmɑ ye sɑ ɡɑmbobɑ bɛsiɑ, sɑ ǹ ɡoo wɑ dii te sɔɔ.
  eng-KJVCPB: 'saying, The prison truly found we shut with all safety, and the keepers
    standing without before the doors: but when we had opened, we found no man within.'
  kgk-NT: —Orotopa onhembotypa typa ramo okẽ. Onhangareko va'e oĩ okẽ-my. Ha oroipe'a
    ramo okẽ, ndorotopavéi-ma preso oĩ va'e-pe. Ndorojohuvéi-ma koty-py. Osẽ-ma ra'e,
    he'i mburuvixa kwéry-pe imombe'u-vy.
  waj-waj: Ai, ta oovi nnauvaki vida taunnano sipuuyauvo vaa yaagueeqama rau kioo
    vaikiai vaidi sipuuyauvaara diraiya homo mmuakiaaya sipu oyaiyauvaki dida vakiaani
    ta oro sipuuyauvaa hatuaa kiada taunnano hama vaidi voovai ivaki varinoo,
  cpy-cpy: 'ikantapae: “Tee añeeri. Roojatzi okanta noñaawita-paakawo ashita kameetha,
    roojatzi ikatziyayita aminako-wentziriri. Nashita-ryaako-witapaakari, tee noñaapaeri.”'
  mpx-mpx: “Sauga ha na ha vin dela, ha kite nog hi kaus bubun, tomatahikan al ha
    kitel iyoho hi taltalmilil nog elana, yaa sauga nog ha pwela ge ha ulutuk, apostolowau
    nige hi gagan.”
  wbp-wbp: Wangkajalu-jana, “Kujarnalu yanurra rdaku-kurra, ngulajurnalu yaninjarla
    nyangu tuwajulpa karrija pirrjirdi-jiki lakarn-pinja-wangu. Manurnalu-jana yaninjarla
    nyangu yangka kamparru-warnu yurrkunyu-patu kujalpalu-jana yalumpu-wardingkirli
    jina-mardarnu wuruly-parnkanja-kujaku. Kujarnalu tuwa lakarn-pungu, kaninjarnirnalu
    yukajarra, ngulajulpa yurltu-karrija. Lawa-nyangurnalu-jana yali-patukuju yapa-patukuju.”
  luo-luo: “Ne wayudo ka dhout od twech olor matek, kendo ka jorito ochungʼ e dhoudi;
    to kane wayawo dhoudigo, to ne ok wayudo ngʼato ei od twech.”
  nhe-NT: 'huan quinilhuicoj: ―Tijpantitoj cuali tzactoc nopa tlatzactli, huan nopa
    soldados moquetztoyaj tlamocuitlahuijtoyaj campa tepos puerta, pero tijtlapojque
    huan niyon se ax tijpantijque.'
  aii-aii: ”ܚܙܹܐ ܠܲܢ ܒܹܝܬ ܐܲܣܝܼܪܹ̈ܐ ܕܒ݂ܝܼܪܵܐ ܒܟܠܔ ܚܦܝܼܛܘܼܬܵ‌ܐ، ܘܢܵܛܘܿܪܹ̈ܐ ܟܸܠܝܹܐ ܩܲܕܡ
    ܬܲܪܥܵܐ، ܘܐܝܼܡܲܢ ܕܦܬܝܼܚ ܠܲܢ، ܠܵܐ ܚܙܹܐ ܠܲܢ ܐܢܵܫܵܐ ܬܵܡܵܐ.“
  esk-NT: “Isiqsiviŋmun tikitñapta kiluusaqaqhuni suli qaunaksrit paani qaunaksrigaluaġniqsut.
    Aglaan paat aŋmaqaptigik paqitchiŋitchugut iñuŋmik iḷuani.”
  msb-msb: “Nakita namon na nakakandado sin maayo an mga pwertahan san prisuhan kag
    nakatindog didto an mga bantay. Pero pag-abri namon, wara sin tawo sa sulod.”
  cpa-NT: 'Ca¹juúh²dsa: ―Chi³jnái¹³ dsio¹ báh³ hni¹ŋí³ na²dsiég¹ jnieh³. Jøng² báh³
    tiogh³ hlég² jmo¹² hí³ hag³ hni¹ŋí³. Mi³na²ná² hni¹ŋí³ jøng², ha¹chian² dsa² mi³tiogh³
    ma¹chian² ―ca¹juúh²dsa.'
  dso-dso: “ଆମେ ବନ୍ଦି ଗରେ କେଟି ଦେକ୍‌ଲୁ ଜେ ଦୁଆର୍‌ ନିକସଙ୍ଗ୍‌ ଡାବି ଅଇରଇଲା । ଆରି ଜାଗୁଆଲ୍‌ମନ୍‌
    ମିସା ଜାଗିରଇଲାଇ । ମାତର୍‌ କାପାଟ୍‌ ଉଗାଡ୍‌ଲା ପଚେ ଆମେ ବିତ୍‌ରେ କାକେ ମିସା ଦେକୁ ନାଇ ।”
  meu-meu: A gini dae negana ai, dibura rumana vada e hekou kunuka-kunuka, hegima
    taudia danu iduara badibadidiai gigini; to iduara e keho negana ai, ruma lalona
    na asi tauna.
  yva-NT: “Arono reananta tanoano makova rai, ama unsanda mamo reamo raen ta noare
    muno ama rauguji matuve. Muno naite usayai wo unsanda ramana nene. Weramu arono
    reamo unsanda rausisoamo, reamo vatane inta aen akato no naije ramu.”
  dgc-dgc: a éwan sa side! “Tu pintuan no pégpihesuan éy nakakandadu ta mahusay,”
    kagi de. “Pati du guwardia éy mégbantay san side to pintuan. Pero to péngbukas
    me,” kagi de, “éy éwan bale tu tolay ta lubuk!”
  zpm-NT: 'rëb zho: ―¡Choot guieṉd leṉ ladzguiib! Dziits niooga bdziṉ no, ga zo zha
    ne quianap; per zeeṉe bzhial ro ladzguiib bziaab no, bdzioṉ no choot guieṉd leeṉ
    co.'
  hix-NT: Ohxe rma nahko haryhe, watxa ymo, ketxkon hatà. Tahuso rma nahko haryhe.
    Àhotawo rma nahtxoko, watxa yonye ro komo. Amna netahurmakano. Ehxera mak nahtxok
    ha, Petru komo, ketxkon hatà. Àro yawo ehxera nahtxoko, ketxkon hatà, ànyahxemotho
    komo.
  sim-sim: �Ni ihi ni heyewa, krawu akayanga angop li kosorakoshiwak ni heyewa sir.
    Ushiwak ma ol akayanga ondon washilinda ma olmu orok er washiliwa. Uwak ni sutla
    ni heyewa mbeek ma namtar mende orok liwa ambu ri.�
  npi-ULB: “हामीले झ्यालखानालाई राम्ररी बन्द गरिएको पायौँ र पहरेदारहरू ढोकामा उभिरहेका
    थिए, तर त्यसलाई खोल्दा हामीले भित्र कोही पनि भेट्टाएनौँ ।”
  cgc-cgc: “Na gabot kay naan ta prisuan, nakita nay na nakandado pa daw tanan na
    mga gwardya gabantay naan ta mga gangaan, piro ta pag-abri nay ta gangaan, ula
    nay danen an nakita!”
  tim-tim: “Nen arim kala busi emetŋe kâlegen are âgâm ektenŋe hâŋgi tigiyi are hainâk
    hârok kârikŋeâk kindâp akto hâŋgi ârândâŋ tembe lokoŋe ariwâirâm kinbiâ yekten.
    Akto Aposolo meyekberâm arim hâŋgi hindâm âgâm undâgât yeŋgienŋe bo aktâp.” dâyi.
  yor-yor: “Àwa bá ilé túbú ni títí pinpin, àti àwọn olùṣọ́ dúró lóde níwájú ìlẹ̀kùn;
    ṣùgbọ́n nígbà tí àwa ṣí ìlẹ̀kùn, àwa kò bá ẹnìkan nínú túbú.”
  wos-wos: Hwakéfatika wambula yae di wa, “Nani séndé gembu xaakwa nani xé gena yambu
    jémba téfindaka séndé geka hatikwa du jémba téndaka. Xétaka gena yambu nafwitaka
    nani wunde duka hwakéfatiké.”
  emp-NTPO: 'Zarrarãba dji dromarãa nãwã jarasid̶aa: –Dairãba preso b̶ʌbada dera bio
    jũãtrʌ b̶ʌda idjab̶a zarrarãda dji ed̶aa wãbadaza panʌda unusid̶aa, baribʌrʌ ewa
    acʌbʌdad̶e ni ab̶aʌda ununaẽ́ basía.–'
  eng-F35: 'saying: “We certainly found the prison securely locked, and the guards
    standing in front of the doors, but upon opening them we found no one inside!”'
  ind-ind: “Kami menemukan pintu-pintu penjara terkunci rapat, dan masing-masing penjaga
    berdiri di depan setiap pintu. Tetapi ketika kami membuka pintu-pintu itu, tidak
    ada orang lagi di dalamnya.”
  pes-OPCB: «درهای زندان کاملاً قفل بود، نگهبانان نیز کنار درها نگهبانی می‌دادند.
    اما وقتی درها را باز کردیم، کسی داخل زندان نبود!»
  mpt-mpt: Ni klabutam tamo tam temoba deib toulalin nakai amisalo neketowa douniba
    amito kima bliba yatem deibenoba amisalo betela tanoba am tamo temob otane naka
    eli blimobo gesiba
  ssx-ssx: Nikita꞉ mo dipula da pa꞉ta꞉ opolo poma꞉ pita꞉ta꞉ pota꞉ setepe pu pamba
    pota꞉ kake pa꞉ta꞉ handeteke haena꞉ leeke haliweki haema꞉eki handoma꞉me. Kutu puma꞉pate
    pota꞉ lomba tukiki nane handolo poma꞉pate hali ma꞉nda꞉ na pitia꞉eki handoma꞉me
    laa lemekeme.
  mkl-mkl: ɑ̀ ni, iyi ɑ̀ to bɛ ɑ̀ bɑ ile piisɔ̃ɔu wɑ cĩmbo dim dim nɔ ɑ̀ bɑ woo deɡbe
    ŋɑu ɑ̀ wɑɑ leekĩ ɑndɛ bɛ. Ammɑ iyi ɑ̀ cĩ ɡɑmbo ŋɑu ɑ kù yɛ inɛ kɑ̃mɑ ile bɛ.
  gaq-gaq: “ନେ ଜେଲ୍‌କାନା ବିତ୍‍ରେ ନିମାଣ୍ଡା ବାବ୍‍ରେ କୁଚି ତ୍ଲାଗ୍‍ବକ୍ନେ ନେକେକେ ଆରି ଉର୍‍ଣ୍ଡ୍ରେଇଂକେ
    ର୍ଣ୍ଣସାଙ୍ଗ୍‌ ଡାଗ୍ରା ତୁଆଁ ଲେକ୍ନେ ଡିଗ୍‍ ନେକେକେ । ମାତର୍‍ ନେ ଅନାବେଲା ଜେଲ୍‌କାନା ରଃଚେ
    ନେକେକେ ଆତେନ୍‌‍ବେଲା ଆତ୍‍ ଅରିଆ ଜା ଡିଗ୍‍ ଆଲେଗେ ।”
  gof-RNT: “Nuuni biya wode qasho keetha penggey minthi gorddettin, naageyssati penggen
    eqqidayssata demmida. Shin nuuni kariya dooyaa wode giddon hari attoshin issi
    asikka baawa” yaagidosona.
  unx-unx: “ଆଲେ ଜେହେଲ୍‌ତେ ସେଟେର୍‌ୟାନ୍‌ଚି ଦୁଆର୍‌ ବୁଗିଲେକା ହାଣ୍ଡେଦାକାନ୍‌ ଆଡଃ ଦାରୱାନ୍‌କ
    ଦୁଆର୍‌ ହେପାଦ୍‌ରେ ହରତାନ୍‌ଲେ ନେଲ୍‌କେଦ୍‌କଆ, ମେନ୍‌ଦ ଦୁଆର୍‌ ନିଜ୍‌କେଦ୍‌ତେ ଭିତାର୍‍ରେ
    ଜେତାଏକେ କାଲେ ନାମ୍‍କେଦ୍‌କଆ ।”
  gah-gah: Leza voko ániguhá nene kalapusi numuni gahe lopena alinago gizapa vema
    gatetó ha minamóza, leza gahe segekunike, iteko ánigunimóza, ámina vegená niamago
    vitagá okune.
  lcm-lcm: “Namemta anla sabonai ani keve takaman aongos kitapo akang na keve vap
    ipo ararai bat ang kitapo tung mete keve takaman. Sikei taun namem tavas, katapo
    kovek i mangsikei e iang.”
  aer-aer: Itne anteme angkeke, “Anwerne jail-werne alhemele anwerne arriwe renhe
    martelhentye-arle areke, thultye areyele akenhe arerlte-anetyame nhenge itne-arle
    kwenele anemenge akwele. Kele nhenge anwerne kwene-werne alhemele anwerne artwe
    itneke uye-arle areke.”
  qvc-NT: —Karsiltaqam tarishqallapa kani alli kirpashqata. Chay kwidakuq suldadukunaqam
    karsilpa pungundaqa ancha allita kwidaykarqanllapa. Piru punguta kich'ashpaqam,
    manana ni pitapis ukupiqa tarirqayllapachu, nishpa.
  tgl-ULB: “Natagpuan namin na maingat na nakasarado ang bilangguan at ang mga bantay
    ay nakatayo sa pintuan, ngunit nang aming buksan ay wala kaming nakita.”
  cbs-NT: 'yuikin: —Janu meketi jiwe anu nun jikia beputi tibi bepui pea policiabun
    pe mekeabu uintan jatu iwenun, ixun jawen jikiti beputi bepentan ana tsua ja medan
    jayama nun uintanaii— jatu wabu'
  xtm-NTPP: 'te ka jiña''a de: ―‍Ni ka ndani''i sa vekaa ma ja ndesi vava''a, te ka
    jito soldado ma ye''e vekaa ma. Kovaa nuu ni ka ndakune sa ma, masu na in ni ka
    ndani''i sa ini vekaa ma ―‍ka kuu de ka jiña''a de.'
  nnq-nnq: “Kingobu putuika kunyumba ja kipungo, tujikolela jijigiligwe milyango joa
    na akalenda bakalenda pimilyango, nambu apatajogola milyango, tankolije mundu
    unyumba!”
  bao-NT: —Tia cũurica wii niipetiri joperipʉra añuro biarica joperi wado nii, ñucã
    tii wiire coteri maja uwamarã cãa tii joperi cõrorena cote, bii niijapa. To biro
    cʉ̃ja ca bii pacaro, jãa pea tii wiire jope pãarã, tii wii jupeapʉra jĩcʉ̃ ʉnora
    jãa bʉaticãjãwʉ —cʉ̃jare ĩi tua eaupa.
  san-ORI: ୱଯଂ ତତ୍ର ଗତ୍ୱା ନିର୍ୱ୍ୱିଘ୍ନଂ କାରାଯା ଦ୍ୱାରଂ ରୁଦ୍ଧଂ ରକ୍ଷକାଂଶ୍ଚ ଦ୍ୱାରସ୍ୟ ବହିର୍ଦଣ୍ଡାଯମାନାନ୍
    ଅଦର୍ଶାମ ଏୱ କିନ୍ତୁ ଦ୍ୱାରଂ ମୋଚଯିତ୍ୱା ତନ୍ମଧ୍ୟେ କମପି ଦ୍ରଷ୍ଟୁଂ ନ ପ୍ରାପ୍ତାଃ|
  rmn-rmn: — Амэ дикхлям, кай э пханляки бар лачес пханли, ай ки бар сас тэрдэ салдатя.
    Ай кана амэ диням андэ, амэ никхас отхэ на аракхлям.
  huv-NT: 'Wüx tajngotoj tapiüngüw: ―Naleaing wüx tapeayasan quiaj, manchiüc tan palaw
    nandand; at ajcüwa monjiür aliün lombomoj quiaj mbeay manchiüc. Pero wüx taleaaigasan,
    quiaj tajawasan nejinguind ngo majlüy tiül ―awüw.'
  otn-NT: 'Bi ''yɛ̱na̱: ―Dá̱ ti̱ngähe ngue n''nøt''e xa̱nho ra̱ fädi, ''bäp''ʉ yø
    mädi p''ʉ ja ra̱ goxthi. Pɛ nu̱''mø ma̱ xocähe ra̱ goxthi p''ʉya, ya hi̱ndá̱ ti̱ngähe
    p''ʉ mbo yø ofädi.'
  nop-nop: “Indi yot fafaŋeniŋ yeyemeŋ wooŋ me yeme kadoko tiiŋ heki yabuŋa yeme kamun
    adi tehepnit yalak, iŋgoŋ yeme dilitomuŋa maaneŋ fooŋ kane uŋoŋ nebek nemu halak.”
  obo-NT: “To kod-inguma roy rutun, nokita roy no id ponoggasan tid lokkob iddos prisuwan,
    woy dos langun no tohodtamong, dutun dad man id ponloohinat to sobbangan, piru
    to id lukatan doy iddos lokkob, worad dutun iddos mgo pinirisu nid pa-angoy row
    nanoy konami!”
  kca-kca: 'пŏтәртман: «Касна хот мўӈ лӑп такан тухәрман уйәтсэв пӑ ов йэԓпийән ԓойты
    касна хот шавиты йохԓаԓ пиԓән; туп, пел пўшмевән, ԓыпийән нэмәԓты хŏйат ӑт уйәтсув».'
  cak-ENT: 'Y xbequibij c''a: Pa cárcel man jun chic cheque rije'' c''o. Ja roj ri
    xojbejakon, pero xa man yec''o tüj chic chiri''. Ri cárcel jabel rutz''apexic
    banun can, y ri chajinela'' yec''o chiri'' chuchi-cárcel, nyechajin, xquibij.'
  lif-NT: “ᤀᤠᤏᤡᤃᤧ ᤐᤢᤱᤗᤠᤜᤡᤶᤔᤥ ᤁᤧᤖᤡᤃᤧᤸᤗᤧ ᤗᤠᤶᤎᤣ᤺ᤵᤐᤧᤴ ᤏᤢ᤺ᤖᤡᤰᤁᤠᤱ ᤀᤧᤳᤇᤡᤱᤅᤠᤱ ᤐᤳᤇᤧ. ᤜᤧᤰᤁᤩᤠᤱ
    ᤌᤰᤛᤢᤒᤠᤜᤠ᤹ᤀᤠᤱ ᤗᤠᤶᤎᤣ᤺ᤵᤐᤧᤴ ᤔᤧᤃᤥ᤺ᤛᤢᤖ ᤔᤧᤕᤧᤒᤧᤖᤥ. ᤁᤖ ᤀᤠᤏᤡᤃᤧ ᤗᤠᤶᤎᤣ᤺ᤵᤐᤧᤴ ᤜᤶᤏᤠ᤺ᤸᤗᤧ ᤂᤧᤵᤔᤥ
    ᤜᤠ᤺ᤳᤋᤠᤱ ᤔᤧᤕᤠᤃᤧᤴᤗᤥ॥”
  mie-NT: Maá jāndáā jā ní jinī ndá sá jā ndásī vāha viéhé cāa de íñí ndá tēe jā jíto,
    sochi tá nī nacune ndá sá de nduú ní jínī cuitī cā ndá sá nūū ni iin tēe ñúcuán,
    ncachī ndá dē.
  san-TIB: ཝཡཾ ཏཏྲ གཏྭཱ ནིཪྻྭིགྷྣཾ ཀཱརཱཡཱ དྭཱརཾ རུདྡྷཾ རཀྵཀཱཾཤྩ དྭཱརསྱ བཧིརྡཎྜཱཡམཱནཱན྄
    ཨདརྴཱམ ཨེཝ ཀིནྟུ དྭཱརཾ མོཙཡིཏྭཱ ཏནྨདྷྱེ ཀམཔི དྲཥྚུཾ ན པྲཱཔྟཱཿ།
  qve-NT: —Carceltaqa alli-allin wishq'asqatan tarimuyku; guardiakunapas sapankama
    punkutaqa allintan cuidashasqaku. Ichaqa chay carcelta kichaspaykuqa, manan chay
    apostolkunataqa tarimuraykuchu, nispanku.
  pao-NT: “Numme ka tukwutuma nobe natzepunnoe oo mayu ka tukwutumadu tooesoo tu'eya'ekatu,
    pana mu Peter-no John kadoo oetu.”
  cbu-NT: tárangu; Wancha tumanshishi kaapa tstsamtaa, ksutamapani taaritaata, tawatkamchuni,
    kurimunazcha; tputs ndunarshitaya; tárangiya urkareetsi.
  usa-usa: “ketáámá ánná-nakoni oqtamá aónáunataama akoqnáá umá aúyaqmaketa ánná-wayukaraq
    yabi-í-wáyúkámá yemá máqten-oqtaraq yabíqtuweta máqe-uraae. miráitaqtaa ketáámá
    min-nákóní oqtamá íma aónáunataama min-náúpáqá móra-naqa íma máqe-uraiye.” téta
    tirááe.
  soy-soy: Tɔ kukpɑniilee lɛɛpɔlɛ kun ńsɔnɛ hɑ́nɑɑlɛ̃, pimɛ́rɛ́ pɔ́ɔn kɔ ɑnɔnɔɔ-i
    tɑ́pɑɑlɛ̃. Amɑ́ kɑri n hɑ́nnɛ, ɑ́ri úkɑ kɛmɛ́ɛ yɛ̃.
  hui-hui: Iname garabaya andaha puwa panga logo ndibu lo wiagobi mamage haga hearubi
    de handarima. Panga dugualu anda puwa agali biaru naheoreyane tí langule dai birima,
    lalu lamini.
  amf-amf: “Dhaxin ooninam diithadhaysaka, toolayna eenaar kerindar woyayse ke daaka
    keam wo haapade. Ko dahaannaar dhaxin ooninsa kerinaam wonin bulenka ooninte hayyeamaar
    haapootone” kena ke hamade.
  quc-NNT: 'Je wa'' xkib''ij: Aretaq ri uj xujopanik xqilo chi ri che'' utz b''anom
    che u tz''apixik, xuquje'' chi ri chajinelab'' e k''o chi'' taq ri porta. Aretaq
    k''ut xqajaqo, k''ä te xqilo chi man k''o tä jun chupam, —xecha chke.'
  dob-dob: ga sigwae, “Deli gibogibodana ta paꞌalina ꞌaꞌitena, ta ꞌana tolomataꞌiꞌitao
    ꞌawa ꞌediya sitootoolo wate, ta tuta nina ꞌawa ꞌagigegena solana kakaena.”
  wrs-wrs: Hev unna, owai, buiduvna pueiltuvpa, tuvnonoava owai, wohkolvowol vungalohvna
    keknam. Wo kekalvhonindva di lovahliangavna tuvpethallava. Heva os kava nonamba
    tuvpa velaihawol viva, owai vuhengas luhungu vevna diva.
  mca-mca: —In tsami'ƚets ke' witq'opheƚitjii week yijanit'etsji' he' ƚejil qa he'
    yejeƚ qa ts'ap'a'ajup iye he' ƚejil. Qa in hi'ttaxi'ƚij qhof qa k'uitaxi'ƚifi
    qa ham pa'qu' hi'weni'ƚ.—
  tzo-TZC: 'Jech cꞌot yalic: ―Lec bajal laj jtacutic ti tiꞌ chuquinabe. Tey vaꞌajtic
    ti soldadoetique xchabiojic ti tiꞌ chuquinabe. Pero cꞌalal laj jamcutique, muꞌyuc
    xa tey laj jtacutic ―xiic.'
  mya-mya: '``အ​ကျဉ်း​ထောင်​တံ​ခါး​သည်​သေ​ချာ​စွာ​ပိတ် လျက်​ရှိ​သည်​ကို​လည်း​ကောင်း၊
    ထောင်​စောင့်​တို့ သည်​လည်း​တံ​ခါး​ပြင်​တွင်​ရပ်​လျက်​ရှိ​သည် ကို​လည်း​ကောင်း အ​ကျွန်ုပ်​တို့​တွေ့​ပါ​၏။
    သို့​ရာ တွင်​တံ​ခါး​ကို​ဖွင့်​လိုက်​သော​အ​ခါ အ​တွင်း တွင်​မည်​သူ့​ကို​မျှ​မ​တွေ့​ရ​ပါ''''
    ဟု​လျှောက် ထား​ကြ​၏။-'
  gng-NT: «Ti tì baa' ki laa' lipɛkl ya duku pi mɔnmɔnm nɛ, biguguurb mɔ se kunagɛnku
    saan ki gu. Nin nɛn kɛ ti pìire' ma, ta laa' nil uba mɔnɔn len.»
  cbi-NTPO: Peesu suku bain nara lluka, naa junu washkemu chachilla bain washna dejuukiñun,
    muba deputyu juruive, tila.
  ikk-NT: “Wẹ kpọkin ụlọ-ngan ọhụnma-ọhụnma; ndị nche turuhụ ọnụmụzọ, kanị ogẹn ẹnyi
    gi kpọpụ ụzọ, o nwọnni onyẹ rị imẹ ẹ.”
  leu-leu: e ri kuus, “Maam fe savat pave la matana lifu ina vipisan e a matana xaxawa
    e a mu rabuna ina faxatang a lifu aave ri taxa waan. E layaan ri kase, piau ta
    rabuna lana.”
  maz-NT: ―Ró ma tötc'öjme cjot'ütjo na jo c'o ngoxtji. Y c'o guardia cja c'e pjörü,
    böbüji pjörüji. Pero 'ma ró xocüjme c'o ngoxtji ró cjogüjme a mbo, dya cja ró
    töt'üjme c'o bëzo c'o ro ma sigöjme, eñeji.
  bod-N: ངེད་ཅག་གིས་བཙོན་ཁང་གི་སྒོ་དམ་པོར་བརྒྱབ༌ཅིང༌། སྒོ་སྲུང་མཁན་ཡང་སྒོ་འགྲམ་དུ་ལངས་ནས་བསྡད་པ་མཐོང༌ནའང༌།
    སྒོ་ཕྱེས་དུས་བཙོན་ཁང་ནང་དུ་མི་གཅིག་ཀྱང་མཐོང་མ་བྱུང་ཞེས་ཞུས་སོ།།
  tca-NT: '@see-verse:ACT.005.022'
  zpl-NT: 'Nu unibeei: ―Chenu uriñaru ruꞌu niꞌcuꞌ nacutaꞌ ruꞌu niꞌcuꞌ, nu zeꞌe nucuaꞌa
    bee sundado enu rriucu ruꞌu niꞌcuꞌ. Pero chenu uxaꞌlaru ruꞌu niꞌcuꞌ niꞌtucu lecaꞌ
    ti nuꞌ liñi niꞌcuꞌ.'
  mbc-NT: '@see-verse:ACT.005.022'
  ndg-ndg: “Tulibweni ligereza litabilwe salama, na alinzi bayemi pannyango, lakini
    patuliyongoli, tummweni kwaa mundu mu'ligereza.”
  wsk-wsk: “Ana talipara kawam te namaman mu ko songkuring mu bagura la se gek am
    aniram; se bitua kari alo mu am bitaru se sanamiwakasan. Se ana kagaru kagaru
    ningi loagakasan, bare kariimet bo ningi me bagakasan.”
  toj-NT: ―Pero ja preso, lutan ni leca. Ja soldado jumasa ti ni huane stalnajel ja
    ba puerta pero yajni jamaticon, huaj quilticon, mi xa ni mach aya, xchi ja policía
    jumasa.
  kkl-kkl: Ambarelamsiekti, “Nu piapti, kop aeag pina kemelamabag agha ina serekna
    wali maupto serektop, nimi babe kop ae yae ua unnang ina siramag yae wamang. Wamangba
    ina serekna kubiagha wa'alamabag agha nimi nhon babe ae lomag una wamang kom,”
    seek.
  tbc-tbc: “Saen subanek ab lo milasa man dalawan fidian itau. Titianek tamol tawaŋ
    dutur ak gug, saen dalawan mupasi man tamol an ta meil na ya.”
  sna-sna: “Tawana jeri rakanyatsozarirwa, navarindi vamire pamikova; asi patazarura,
    hatina kuwana munhu mukati.”
  smk-NT: “Sin rinmate' kamidtaw sa priswan, sarado yan maong tan itaw saran mampaggwardya
    sa purta a gwardya. Bale' sin inabryan miya a namukukan konra, kasa gapo ni sayan
    tawodtaw sa luob!”
  grc-TCGNT: λέγοντες ὅτι Τὸ μὲν δεσμωτήριον εὕρομεν κεκλεισμένον ἐν πάσῃ ἀσφαλείᾳ,
    καὶ τοὺς φύλακας ἑστῶτας πρὸ τῶν θυρῶν· ἀνοίξαντες δέ, ἔσω οὐδένα εὕρομεν.
  gof-WFTW: “Nuuni biya wode qasho keetha penggey minthi gorddettin, naageyssati penggen
    eqqidayssata demmida. Shin nuuni kariya dooyiya wode giddon hari attoshin issi
    asikka baawa” yaagidosona.
  spa-BLM: “Encontramos la cárcel cerrada y con llave, y a los guardias de pie ante
    las puertas; pero cuando las abrimos, no encontramos a nadie dentro.”
  kyz-NT: —Nitywi etee 'gã ki 'ei. Ũ'ẽ 'gã na'e ki 'ei. Peu agawewi futat iaarana
    'ga rekoi. A'etea 'gã nitywi etee. Marupi katu nipo 'gã 'ẽi ra'e? Ojeawopytym
    agawewi futat. A'etea nipo marupi katu ũ'ẽ ra'e— 'jau 'gã imome'wau mainana 'wyriara
    'ga upe.
  dao-dao: “Thawngim cun üp yekia ngkhai se, mtätkie pi ksawh peia ngdüi u se kami
    jah hmuh; acunsepi, kami mhmawng üng, a k'uma u pi am ja hmuh ve üng” ti u lü,
    ami ja mtheh law.
  cya-cya: 'lo'' juin yu: Nu cha'' ñi s''ni, xa mdiyaa hua se''en nducua na''an chcuan
    cua, na''an hua si''yana nchcun tsu''hue na, lo'' yu nu ntsu''hui cuan ''in na
    ndon yu tuna''an can'', una xa msla hua ''in na, a tucui ''a ntsu''hui can''.'
  beu-beu: Ini vengbanang hula, “Nimang iimal ekang alil ekang. Ni ila bui mi, senge
    ni uuling ateing se bui eviaha angu emangpi jedung vengtering. Bot nehe jaga ang
    naung di emangpi ue ang mi tahi sehi. Aarunge ni iot bui eviaha angu buka senge
    ni maso se, ni bae nehe iiba harak niang.”
  wrk-wrk: Yanyba yali kunsilkanyi, “Jali nurru wanbiya brisinyina, najba nurri bardawa
    kijijinyi. Yuwaji kijijba kudanyu. Marda yilarrmuku, yuwaji yali nanaba bardawana.
    Lalanba yali jungku. Jali nurru dulaba bardawa, baki najba nurri mikuyaji yalungi
    kalawunyi.”
  nii-nii: “Sin kan ngii ełe kenjpin ni ngii ondu dinga ngo pendnjing. Nga kan ngii
    tep wumb ngii ondu ełe angk mulnjung. Pe sin kan ngii aki topun, kenjpin ni wumb
    endi nirik mulenjing.”
  ign-NT: 'Tacahe, náichapa: —Te víteca­pauchapa eta cárcel, vímahapa tanasihi ticaeratahi
    eta tapaja. Natiari­hivare ena séntinélana tijanea­canahi eta tapaja. Tacahe,
    te vivejiacapa eta tapaja, nájina émanai­nahini vichima­pahini te tajuhe —nacahepa
    ena vanairucana.'
  dik-NT: “Wën ɣeet ɣok, ɣok aacï ɣöt yök ke riɛɛt thook ku kɔc tït ke kääc yethok.
    Nawën ŋanyku thok ka cïn raan tööŋ cuk yök alɔŋthïn.”
  cac-cac: —Ix quila', vach' yajoch sc'ab' te' preso chi'. Axo eb' stan̈vumal te'
    chi', lin̈anec' eb' d'a sti' te'. Palta axo ix co jacan te', ix quilani man̈xalaj
    mach ayec' d'a yol te', xchi eb' vin̈.
  tzj-E: 'Cawra xecbij: —Tak xokekaja chuchi'' cars bien tz''pala y bien chjalben
    cmal soldado chka''. Per tak xkajak ruchi'' next jun wnak c''ola chpam.'
  san-BUR: ဝယံ တတြ ဂတွာ နိရွွိဃ္နံ ကာရာယာ ဒွါရံ ရုဒ္ဓံ ရက္ၐကာံၑ္စ ဒွါရသျ ဗဟိရ္ဒဏ္ဍာယမာနာန်
    အဒရ္ၑာမ ဧဝ ကိန္တု ဒွါရံ မောစယိတွာ တန္မဓျေ ကမပိ ဒြၐ္ဋုံ န ပြာပ္တား၊
  yaa-NT: 'Iskafakĩ ato yoinifo: “Kaxõ nõ õia karaxa fetaoxikõina nõ fichitoshia,
    sorarofãfe kexekõiafono kãiti ano. Akka a mẽra ikikaixõ nõ õia ano tsoa ikama,”
    ato faifono,'
  cab-NT: ába jaríñagun. —Darúñu líña wadárirunun furísun, ñíñanu súdaara bénabu oúnigira,
    dan le webélurunbei, madáritiwa ni ában jádaangiñe apóstolugu ñi múnada.
  clu-clu: Makon nanda, “Pagabot namun doto sa prisoan nakita namun nga may mga kandado
    pa ang mga poirtaan, kag ang mga goardya doto ra sa may mga poirtaan nagabantay.
    Piro pagbokas namun ang prisoan ara kami may nakita nga tao doto.”
  swh-ULB: “Tumekuta gereza limefungwa vizuri salama, na walinzi wamesimama langoni,
    lakini tulipokuwa tukifungua, hatukuona mtu ndani.”
  tpt-NT: 'va tanaul: —Tejkan kchaꞌau laka pachꞌin ox ixlakchajuy la xamatiꞌ. Y yu
    jalhistaknan ancha ixtayananꞌol la xakiltalakxtuti. Pero tejkan kmalaqltiꞌau,
    jantu matichun ixtanun ixpulakna.'
  aai-aai: “Aki an dibur bar atitit etawan etei i tufatufbonen naatu etawan ma’utenayah
    auman hibatabat ai’itih, baise etawan abobotawiyen i men yait ta nati bar wanawananamaim
    atita’urimih.”
  sny-sny: “Nomo liyewe kalabus wesi lo yo ti tepa'asiye, yo tewiye tewiye sahe lu
    hesi ape saro teiteye. Nomo yo eite tosowe su, lu ape mo papu ariye siyeye.”
  myy-myy: —Tubiara wi queno soje biara wi ñaroca ejabojabʉ gʉa. Coderi masa cʉni
    itoti ñabojama. Ito bajibojarocati soje janacõri, gʉa tija, apóstol mesa mama,
    yiyijarã ĩna.
  trc-NT: 'Dan me se cataj nij mozó yoꞌ a: ―Dan me se ga̱a cuchiꞌ núj tagaꞌ, ne̱ vaa
    raan tagaꞌ, ne̱ nicu̱nꞌ nij tanuu rihaan taꞌyaa, tumé nij tanuu taꞌyaa a. Tza̱j
    ne̱ ga̱a caꞌnúj núj taꞌyaa, ne̱ ne nariꞌ núj a̱ ꞌó yuvii̱ rá tagaꞌ a̱ maꞌ ―taj
    nij mozó rihaan nij síí uun chij yoꞌ a.'
  cut-NT: 'Ra̱hn se: ―Va̱coya̱hn ne, ndah ntude, ne sanda̱do chahn ne, chenan se cuda̱do
    chendevah. Ate cuahn che na̱hne nuhn chende va̱coya̱hn me ne, metah duhva.'
  bel-bel: 'кажучы: цямніцу мы знайшлі замкнутую з усёй перасьцярогаю і вартаю, якая
    стаяла каля дзьвярэй; але, калі адчынілі, не знайшлі ў ёй нікога.'
  zlm-KSZI: ‘Kami dapati pintu penjara tetap berkunci dan pengawal-pengawal berjaga
    di situ, tetapi apabila kami membuka pintu, kami dapati tiada seorang pun di dalam
    penjara itu.’
  gdr-gdr: Sɨ ton yɨt useka yiyeno da, “Re sɨn wuyɨn, sɨn yɨr yongu sɨbɨbmet mora
    re b'obogɨl ɨdoki na yɨbɨm, dɨde sɨbɨbmet yɨr ɨpka rɨga owɨnki na wekeny yɨpayɨpa
    morand. Ɨ re sɨn mora epangkindam, ajɨ sɨn makwa daka yena adarkindam onggɨt sɨbɨbmet
    wɨngɨr borand.”
  vmy-NT: —Tichja tsjan tsjan xuntja nduyo nga echii̱. ꞌBa chasoldadu xi kio inyatsikuenda
    inyaxtiu xuntjo. Tunga kionga kichjuꞌi, tuꞌyá kjiꞌyee̱ ngaya —kitsu.
  cmn-FEB: “我们发现监牢门紧闭，狱卒也守在门外，但打开门后，里面一个人都找不到。”
  gmv-RNT: “Qasho keeththay lo7ethi qulfeti dees; naagizaytikka penge bolla eqqi dishin
    beyidos; gido attin nu doy gelishin qas keeththan oonikka ba” gida.
  ncl-NT: 'Mocuepajque, lamachiltitihualajque, quinmilijque: —Tiquitaje in calijtic
    latzacuali cuali huan in lachianijmes moqueztataloaya pan lalapujquimes. Ma yoje,
    techlapulije, amo tiquitaje amaqui calijtic.'
  wed-wed: I pa, “Panipani numana anina i gudu-kauei, ma tauvipaipai au metaeta i maimairi;
    wate maranai tauai metaeta a votawanei lamna eḡa aiai kampa.”
  sua-sua: “Ai, ngot pis kvokom a hengor va karo ngaegot ngat ho mi kut vat hak va
    o toot kmo mia kat ngata sisir ko vgum mar, vanangko ngota pepet o ngaegot va
    ngota nho ma gi lesmok kun.”
  klt-klt: “Kalabus itná wawu kálu kámuk káto sung sat árát ámna kálu pin yáni tátá
    watá pin yáni tángga átaráng. Wáina árát kálu yalemán enendu ni kámá káman it
    kinan ma árán kamán.”
  are-are: “Arai, jail-urna lhamala nurna reoa ingkarraka marnta kuta aritjalhaka.
    Nurna tjapartia etnanha turta araka reoa ingkarraka arratja ntarntaramanga. Nurna
    pula reoa etnanha altjurilamalanga, nurna room etnanha urltala araka.”
  gai-gai: “Aia watri mina an kac ŋgoreacna tɨŋmo kaptiki leaca maica, mina anna ŋginaŋa
    moa auŋ raruca, ŋaŋarmuŋa aia kacna tɨŋ gootca wattatnanna, an inikca meikramtaɨr
    kocor koind.”
  qvm-NT: “Cárcil puncuta shumag wichgaraycagtami taripäcushcä. Prësu cuidagcunatapis
    puncucunacho ichirpaycagtami taripäcushcä. Ruriman yaycurmi itsanga maygan prësutapis
    mana taripäcushcätsu.”
  chz-NTPS: 'maˊ jäyhꜘ: —Maꜙraꜙ juˈdsooꜘ, maˊ gaꜙllaꜙnøøꜗ jnäähˈ jeeˊ chihˈ nehꜙñeˈ,
    naˉjnëˉ baˊ lluˈ, tä̱ä̱hˊ baˊ hi̱ˉ høøꜙ nehꜙñeˈ. Pero maˊ gaꜙnäˊ jnäähꜗ hooˊ nehꜙñeˈ
    ja̱ˉ, saꜙ cha̱a̱ˉ niꜙ ja̱a̱ˉ —gaꜙjäyhꜘ.'
  kmu-kmu: '@see-verse:ACT.005.022'
  ood-NT: “M att dada kukpaikud am k am chum nei. K ab wabsh kia yahwidag. K g lilso
    ha nuhkuddam ab ep gegok kihjeg t ab. Tt wabshaba am i chum kuhpiꞌo g kihjeg.
    K pi am hu hedai haꞌichug.”
  lbm-lbm: “हम न जेलखाना ख बड़ो चौकसी सी बन्द करयो हुयो हय, अऊर पहरेदारों ख बाहेर
    द्वार पर खड़ो हुयो पायो; पर जब खोल्यो त अन्दर कोयी नहीं मिल्यो।”
  ncj-NT: ―Oticahsitohque yec tzactoc in telpiloyan huan in soldados oquipihpixtoyahque
    iixpa in puertas, huan queman otitlatlapohque, ahmo aquin oticahsitohque tlahtec.
  yuj-yuj: “Yino tukupea nke nánko maok, am kalabus nap te ménki kéri yak nánko, am
    fek taokeyakáp konap soldia fákárerao ménki méntép foukouri yakáp napo maok, yino
    ménki kɨk-pwarará yinkea am nap mek nke nánko te, aposel fákáre te ankárankampao
    kor am mek yak mono.”
  kto-kto: “Pala ga agimapang paga gare ro, Tabup ganam a luguan o arubu la meuluam
    maranit ga mangingitmeng maset. Ga teip mila maiabu begat la mime umaiale na luguan
    o arubu la man dusmeng na mirie tabup ganam ga umaiale. Pa na tara la panava tabuna
    a iruo kabin timoi la pabuam miruo inamaniap ana, karuk kan a migana ba la unama!”
  gmv-NT: “ቃሾ ኬꬃይ ሎዔꬂ ቁልፌቲ ዴስ፤ ናጊዛይቲካ ፔንጌ ቦላ ኤቂ ዲሺን ቤዪዶስ፤ ጊዶ ኣቲን ኑ ዶይ ጌሊሺን ቃስ ኬꬃን
    ኦኒካ ባ” ጊዳ።
  por-BLT: “Nós encontramos a cadeia completamente fechada e com guardas na porta.
