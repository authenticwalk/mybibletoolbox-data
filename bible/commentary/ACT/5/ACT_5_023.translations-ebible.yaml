  tnn-tnn: “Nian emotuwɨn ket-arəpən e kalapus, motəplan toa tətahtosɨg, lok tatəkul-pən
    wɨr əm lan, kən mopael mɨn rəha kalapus koatətul katehm wɨr əm nafiluə e kalapus,
