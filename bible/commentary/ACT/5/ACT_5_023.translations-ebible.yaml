    mətəu nian iəmoterəh e doə məhuvən imə, mətəu kɨkə-kɨkə əmə imə.”
  urd-urd: “हम ने क़ैद खाने को तो बड़ी हिफ़ाज़त से बन्द किया हुआ, और पहरेदारों को
