  eng-YLT: saying — 'The prison indeed we found shut in all safety, and the keepers
    standing without before the doors, and having opened — within we found no one.'
  jni-jni: Wa gu udenge uni rere me u impi gangang anu hira wa rani wa turi ana tukum
