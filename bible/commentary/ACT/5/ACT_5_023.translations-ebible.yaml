  zia-zia: “Nae baungno garo be gazao miti gigenane. Nupema diya awong garo be diya
    nasani dopero miteya. Arata nae garo be apero toiro emo kau yetenane.”
  mal-2015: തുറന്നപ്പോഴോ അകത്തു ആരെയും കണ്ടില്ല എന്നു അറിയിച്ചു.
  tuo-NT: Wiorã tiro eja, “Ne marĩama. Añurõ biꞌáca tucũ nimiapʉ. Ti sope coꞌterã
    quẽꞌrã añurõ coꞌtemiama. Na tojo weemicã, ʉ̃sã ti sopere pão ĩꞌacã, ne niꞌcʉ̃
