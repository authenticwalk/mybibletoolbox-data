  auy-auy: ándá-namba ontamá wisuwésa i-wáásí ontaráꞌá méraawata ontá tisuwéta awánáúndasa
    ímba méraawata úne suwasá
  tbg-tbg: Tenavu karapuhi naavuqi orure tavauraro qenti roki arutaamanta kiripu vaiintinavuvano
