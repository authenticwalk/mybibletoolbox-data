    ।”
  for-for: Taeba wama uma irosa'ma agaompepa, kabeba tonkiya puma kimatanta'enayaga
    waintegini, kiya kabima mintaga uma igaune. Aibumagi, kana kabe aima ima iguyosagaompepa,
    kana kinape kampa igaune, untawe.
  epo-epo: 'dirante: Ni ja trovis la malliberejon ŝlosita tute fortike, kaj la gardistojn
    starantaj antaŭ la pordoj; sed malferminte, ni trovis interne neniun.'
  gfk-gfk: '@see-verse:ACT.005.022'
  bjz-bjz: “Námane era bububugetora mo, dibura kamboda bebato gajetueta irieta gigigetore.
