  txq-txq: Ara tui rae, “Papa sara boso mamanasa. Neu ai losa bui, ai mete-mita basa
    lelesun nara mana nggoe nisak kara. Ma basa manear rambariik rai naa. Tehuu neu
    ai madenu sara soi lelesu fo ai maso, ai ta mete-mita hata-hata nai naa.”
  aaz-aaz: Sin natonan am nak, “Sin amaꞌ arki, kais mitooꞌ. Oras hai iim amtea bui
    je te, hai miit in eonꞌ ein maꞌretuꞌ mates. Ma apaot ein anhaken anbin naan. Mes
    oras hai mreun sin he nfei enoꞌ, ma hai mtaam. Heꞌe! Hai ka miit fa saaꞌ-saaꞌ,
    tua.”
  qup-NT: Karselpi paktashpanchi tukuy punkukuna sumakta taparishkata tarishkanchi,
    chaymantapas punku mayanpi kuyrakkuna kuyrashpa kahukkunata. Chaypi punkuta paskashpanchi
    ukuma rikushpanchi mana nima pita tarishkanchichu.
  dop-dop: Tǝ tɑlɑɑ nɑ tǝ́ mɑɣɑnɑ sɑlǝkɑ nɔnɔɔsɩ kɑlǝsɑ mpʋ tǝkeŋkeŋ, nɑ tɑŋlɑɑ nɑ́ɑ́
    sǝŋɑ pɑ tǝsǝŋlɛnɑɑ kɛ nɔnɔɔsɩ tǝnɑ. Amɑ tǝ tʋlɑ nɔnɔɔsɩ, ɩlɛ nɔɣɔlʋ fɛɩ pǝ tɑɑ.
  azb-azb: «Gördük ki, zindan bağlıdır, tamamilə nəzarət altındadır və gözətçilər
    qapıda dayanıb. Amma qapıları açanda içəridə heç kimi tapa bilmədik».
  eng-DBY: saying, We found the prison shut with all security, and the keepers standing
    at the doors; but when we had opened [them], within we found no one.
  guo-NT: 'Pat wʉti paklochow natamejaxot, jʉm-aechi: —Jiw jeba pa''ax wʉt, chiekal
    fafaxawaech. Kolenje soldaw fafachanlel chiekal wesfʉlbej. Bafaka'' fafatx wʉt,
