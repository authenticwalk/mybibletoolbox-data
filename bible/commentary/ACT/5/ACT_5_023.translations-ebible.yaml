  awb-awb: Itega tagónawe karábúsiipéqté ónsá paisa tagóne. Karábúsiipéqté wáhnáhmárínká
    onsarapéq máhpeq iriwe wahnahnatíáhwaq tagóne. Sega wahnahnatíáhwaq onsa siunaraq
    kabarúna ke íre míáhwe uwe.
  gdn-gdn: “Nu dibura tawaiya baigibi gudu umamupu ki nu emipi ade dibura katamurui
    dagurapamawa ragidai ika ubumawa mete emitampi ko nu gudu kwaimipi ki ka nu tawa
    rabineya iyapana mo eba emipi.”
  nko-NT: “Anɩlɔ́yɔ ɩnʋ á, anɩlówun ánɩ́ aklʋn amʋ fin wankláán. Obu adɩpʋ́sʋ́
    akɩ́pʋ amʋ bʋlɩɩ́ bʋdɛ aklʋn amʋ ɔnɔ́ gyo. Támɛ brɛ́á anɩléfinkí aklʋn amʋ
    a, anɩmówun ɔhaa obu ámʋtɔ.”
  bsn-NT: 'Tudiejacõari, gotiyujarã ĩna: —Tubiberiavi quẽnaro turiaro ti ñarore ejaboabʉ
    yʉa. Ti vire coderimasa quẽne tone ñaboama ĩna. To bajiboarine sojere jãnacõari
    yʉa ĩajama, mama ĩna, Jesús ĩ gotiroticõasʉoriarã —yigotiyujarã ĩna, tudiejana.'
  pib-NT: Wane china, “Yoshmakikowaka wukshika gishyatkaluru poyegishyaleru, ga wa
