    ma tagei ta isen gagon.”
  wnc-wnc: “Kuke kana kaautde gwabok gwau gitna gwa tepa kusiknga kamang. Kake gwabok
    gwaune kayuya aminda takekan kayuwawa kamang. Kake ngana yot gwene koke aposel
    aminde kana maik,” ngang yaniking.
  bus-bus: Kɛ̀ wa ka kpɛ́ pì kiia, wá è gbànↄↄ tatana gíngin a dãkparinↄↄ kú kpɛɛlɛ,
    mↄde kɛ̀ wá wɛ̃̀, wée gbɛ̃ke enlo.
  gub-BL: — Zemunehew paw uken uzewàpytygatu tuwe a'e. Zauxiapekwer a'e pe har ume'egatu
    uken rehe wà. A'e mehe uruwàpytymawok uken ure kury. Nuruexak kwaw ni amo teko
    ipupe ure wà, i'i zauxiapekwer wà, tuwihaw wanupe wà.
  imo-imo: “Ka ulke nambuma pali nambu tili pemo nokoromele iyema kerepuluna nokoko
    angilengei kanomolo nalo lino aposelemanga peringi ka ulke kiripina nambu topo
    tuku pumbo kanomolo kinye iye tendekure kape paa naa molomo,” ningi.
  boj-boj: “Iga aiyonum di tonto tal siraŋme qandimesonaq unonum. Tal taqato tamo
    naŋgi aŋ ti siraŋmeq di tigelenab. Ariya iga siraŋ waqtosim miligiq gilonum di
    iga tamo bei unosai.”
  eng-DRA: 'Saying: The prison indeed we found shut with all diligence, and the keepers
    standing before the doors; but opening it, we found no man within.'
  knf-knf: « Wal wi ŋyaaŋ du ukalabuş, ŋţënk kë udëŧ bnuura, kë bayeŋ banaţ ţi plëman.
    Kë wi ŋhaabëşuŋ bgah, aşë ţënk dko kë dawo djinţ. »
  san-KHM: វយំ តត្រ គត្វា និវ៌្វិឃ្នំ ការាយា ទ្វារំ រុទ្ធំ រក្ឞកាំឝ្ច ទ្វារស្យ ពហិទ៌ណ្ឌាយមានាន៑
    អទឝ៌ាម ឯវ កិន្តុ ទ្វារំ មោចយិត្វា តន្មធ្យេ កមបិ ទ្រឞ្ដុំ ន ប្រាប្តាះ។
  arn-NT: 'feypilen mew: —Pepuiñ ti karsel fente küme rakümkülelu ka ti pu soltaw
    llüwatulelu wülngiñ mew, welu nülapulu iñchiñ, iney rume pepulafiyiñ ponwitu.'
  zas-NT: 'rëb reex: ―Chi badxinan, baguiaan nayaaw roꞌ ladxguiib guin zagdxe, laa
    ree suldad rajp roꞌ ladxguiib guin zaꞌ, per chi baxhalan, achutczi yuꞌ lënan.'
  ken-NT: “Sɛ́rɔŋ, sɛghɔ babhǐnywɔp femfé, nɛ babhabhɛri nɛfí téé, kɛ sɛ́nɛ́nɛ́
    nɔ́kɔ́ babhǐnywɔp, sɛbhɨkɨ ghɔ́ yɛ̌ mmu amɛm.”
