    zeꞌ nañ ñi ―na dey.
  mkj-mkj: “Nehn amai ne lel in kalpwuhjjo, kamai kidalda pwa wanihmw ohroj loak apel
    jiloapoahk ohroj jiljiloa wanihmmwok, a nehn amai risingda wanihmmwok, kamai kapangda
    pwa joh armaj men loaloa!”
  zac-NT: 'Repi rall lu ra nazugaꞌa lu juntë: ―Biagná naꞌa ruaꞌ lachiguiꞌbë. Niétiquë
    na; dchiꞌchi nëꞌau ruaꞌ lachiguiꞌbë. Guná naꞌa lu ra suldadë naquëhapë ruaꞌ lachiguiꞌbë,
    perë iurë bëshaꞌlë naꞌa lachiguiꞌbë, ni tubi adë chu nádiꞌi laꞌni.'
  kyg-kyg: ago uta avaꞌyi huteta agonana kalavusi nopiꞌmo oꞌmaiꞌnageꞌa yagaiꞌa neꞌapataya
    vayakeꞌmo yagaiꞌa maiꞌnae. Kitamo yakituta haita agonana afaꞌa haneꞌnigeta ageꞌnone,
    huꞌa hapa paiꞌnae.
  kmk-kmk: “Dinakngan mi dit babaḻḻudan un naitutuḻbok kan iinggaw dat man-aandog
    sidit lasin dit sawang yoong bukatan mi man, naid odasan mi si ulay osa utdit
    daḻom.”
  cao-NT: —Preso qui no cahëquë. Jënima toa caiti bo iquë ra. Pëyëhama quiha jahuë
    candado iquë iqui noa. Jasca, caiti cacha jari nii iqui quiha jaha bësoti soldado
    bo ra. Jama, caiti japëcaxo tsi yama ca no jisquë pa. Mëquëya toa jato presó ca
    naquëtë iquë pa —i chama bo qui jaca niquë bacahax na.
  bbr-bbr: '@see-verse:ACT.005.022'
  inb-inb: 'Kasasi nir­ka­kuna: —Chi kar­sil pungu­kuna suma wichkas­ka­ta­mi tarig­rir­kan­chi.
    Sul­da­du­kuna­pas, tukui pungu­kuna­ta­mi kawa­na­kurka. Nukan­chi pungu­kunata
    paska­uraka, ñi pipas chi ukupi mana kar­ka­kuna­chu.'
  hrv-hrv: “Zatvor smo našli sa svom pomnjom zatvoren i čuvare na straži pred vratima,
    ali kad smo otvorili, nikoga unutra ne nađosmo.”
  box-NT: «Wa vaá yú ho kàsó zĩi wonna ká hã pon dĩ̀n sese, á ɓa parowà
    na bĩ́n ɓúenɓúen mún dĩ̀nka mí lara yi. Ɛ̀ɛ ká bìo wa hɛ́ra à wa zon,
    á wa yí zoó yú nùpue.»
  ote-NT: 'ne bi ꞌñenaꞌʉ: ―Dá tsʉhe ra fadi xi mi jotꞌi xá hño, ne nuya nsufadi ja
    mi ꞌbahni ja ra gosthi, pe nu ndá xocje ra gosthi hinto dá tsʉheni mbo.'
  wnu-wnu: '@see-verse:ACT.005.022'
  zam-NT: 'Ndxab solndad loo mèna: ―Co''se'' mzin nu'' ro lezi''f, quej ndoo nau''
    lezi''f. Ngueque'' lyab lezi''f. Le'' solndad na, nziri''que''. Nzi quenap solndad
    ro lezi''f. Per co''se'' mxal'' nu'' lezi''f par ngòo nu'' le''n lezi''f, gunèe
    nu'' yende chó mèn nac le''n lezi''f, cara.'
  zyp-NT: “Thong ing ingkaw cawh cabi a hrai thlang ka, a vaipaw sahlo cawh ingkaw
    letah a daw thlangpaw he kaa hmuh he, canghrasala, ingkaw sahlo cawh hong he peh
    ka, kaa ming tihtah a chung letah ahohmai hmuh bei peh,” tatah aa thuisah he.
  sey-NT: “Pa̱ire co tuꞌrihuë cato deꞌoyerepa si̱osico pajiꞌi. Paꞌina, cuiꞌne soldado
    pa̱ije eta saꞌnoare nëcajë deꞌoyerepa ñahuë. Ja̱je paꞌioni huiꞌyojë ñajëna, ti
    pa̱i peoco pajiꞌi, sa̱ꞌnahuë.”
  nvm-nvm: '@see-verse:ACT.005.022'
  mps-mps: “Te da te kalabus beba sabolama, dago suali, be tų palialubo suali, te
    kalabus bidi tonalubo bidi dabe tonalubo suali, te be tųde. Tiali goli, te be
    tų dalama suali, te be tomode te bidi menio,” te po wai.
  pab-NT: — Wiyane wahikoa berexotyakalati nitini ana. Waiye jihotyakere, owene ekaxaikotyasenae
    tyaonita, kaxaikota hati. Wamajiholatene hoka wisoa xakore enako hoka maisa xala
    hare enako wiyaiyita.
  llg-llg: Ala lafaꞌda lae, “Ama-ama nggalei, boso luli. Leꞌdoeik ai losa bui dale,
    te ai mita basa lelesu la nanakena nisak. Ma basa mana manea kala lambadeik lai
    ndia. Tehuu leꞌdoeik ai madenu sala soi lelesu, fo ai dalek miu, te ai taa mita
    hata-hata esa boe.”
  kyf-kyf: 'Wa nɛɛ: «-A ka -kaslʋbudu klada ylɩ ''nanʋʋ, -zugba we ŋwɛkʋnya ''yligbe
    we ŋwɛɛ. Nɩɩ, da -a -kalɩa we, -a ''nɩ -mɔ nyɩmɛ yabhlogbɔɔ ylɩ.»'
  tpi-tpi: “Mipela i lukim ol dua bilong haus kalabus, ol i lokim strong na ol gat
    i sanap was i stap long olgeta dua. Tasol taim mipela i opim dua, mipela i no
    lukim wanpela man i stap insait.”
  mih-NT: I sahan maa ndi vehe caa ta ndyehe ndi vatyi ndazi cutu yuvehe ta yucu tandɨhɨ
    ra zacuenda yuvehe. Zoco sa nuña ndi yuvehe cuan ta ñá nañihi ndi numinoo ñiyɨvɨ
    sisi si.
  qvh-NT: “Cárcil puncuta shumag wichgaraycagtami tariyashcä. Prësu cuidagcunatapis
    puncucunacho ichiraycäyagtami tariyashcä. Ruriman yaycurmi isanga maygan prësutapis
    tariyashcäsu.”
  kms-kms: “Beghi taq yemu kin baj kin ngimrawu buqod, di ngimrawu miqu gre, di wute
    yeng mawo yemu kin ni ngimrawu buagi tende yeng mawo pu yemu. Di beghi ngim bi
    pawo, pudi beghi wuti iri tende nar yenu buqoid segi.”
  agn-agn: “Asing pagkabot amen don maelet ka tang pagkatrangka tang prisoan. Ig ang
    mga goardia, don kang pamagbantay ong portan. Piro pag abri amen, anday inita
    amen ang taw don ong teled!”
  nhi-NT: 'uan octeiluihqueh: —Otahsitoh ompa, cuali yec otlatzacutoya, uan in caltenpixqueh
    ihihcatoqueh uan tlachixtoqueh caltenco. Pero ihcuac ottlatlapohqueh, tlahtic
    amaquin otcahsiqueh.'
  ttc-NT: «Ma tzaj jkamb'a'na te pres b'an lamo' tuq b'ix kye soldad nkyexb'uqin tuq
    stzi' te lamel per aj stz'ox qjaqo'na k'onti'l tuq akyeqex kye xjal tuj te pres.»
  dan-1931: “Fængselet fandt vi tillukket helt forsvarligt, og Vogterne stående ved
    Dørene; men da vi lukkede op, fandt vi ingen derinde.”
  kwj-kwj: “Ka kalapus aka lengenumbo nu heiwani kwambu naha tiki dimisiro. Wosiwani
    aulindau hima le ele aka tipa lengenumbo hinga funda funda ete ya wu eninda. Wosiwani
    nunjenga ele aka tipa nu tukwasini nu heiwani hima fori kwai da nambwe.”
  vie-OVCB: “Chúng tôi thấy ngục thất khóa kỹ càng, lính canh gác ngoài cửa. Nhưng
    khi mở cửa ra, chúng tôi không thấy ai cả!”
  kze-kze: ándá-namba ontamá umásuwesa i-kwáásí ontará'á máyáawata onta tisuwéta awánáúndaya
    íma máyáawata úne suwasá
  mpj-mpj: “Jiilkartilaju yanu nyangulaju kiitu jatamapu. Jantulwintikajaya yikipayi.
    Kalaju wupunamunu kiitpa nyangulaju-janampa, paki. Palunyakajaya yanu.”
  lbk-lbk: Kinwanicha, “To! Inomchan kami isnan fabfalochan ya inilami ay naifofoti
    ya nagkhwarchiyaan nan pantew, nay met achi issan nanekwafanmi, ya ket maid cha
    nan falod!”
  mto-NT: 'je̱tseꞌe vyaandi: ―O̱y atuk xa a̱a̱tseꞌe je̱ poxu̱nta̱jk tu̱mpaaꞌty. Je̱p
    tseꞌe vyinté̱najada pa̱n pa̱n jatyeꞌe du̱ꞌixꞌijttup. Ax kuts a̱a̱tseꞌe tu̱nyakꞌavaꞌach,
    kaꞌats a̱a̱tseꞌe je̱p tu̱mpa̱mpaaꞌty.'
  bzh-bzh: Lob yah denër vu sir bë, “He halë begganġ ḳarabus yi repinġ rëḳ desis
    loḳ beniwëëk gahëvavu denare medeneġin. Lob he tahinin, rëḳ he su atöḳ raḳ
    mehöti genedo begganġ ayo rë.”
  guj-2017: અમે જેલના દરવાજાને સારી રીતે બંધ કરેલ તથા ચોકીદારોને દરવાજા આગળ ઊભા રહેલા
    જોયા; પણ અમે દરવાજો ઉઘાડ્યો ત્યારે અમને અંદર કોઈ માલૂમ પડ્યા નહિ.
  jvn-NT: “Dongé awaké déwé tekan setrapan, lawangé ijik dikantying kabèh lan sing
    tukang jaga ya ijik pada njaga nang ngarepé lawangé. Nanging kadung lawangé dibukak,
    nang njero ora ènèng wongé siji-sijia.”
  byr-byr: wɨdeꞌ “Kalavuzangevɨ yɨꞌmavona dara wangamwoꞌ ‘Kaanya lokɨya mena tihɨꞌnadɨꞌnyɨ
    kaanyangyaba damera nayaa daavɨna jɨwaava!’ Sara dona kɨrɨꞌ nemɨ kaanya baasona
    dara wangamwoꞌ ‘Ai, pwara midaaka!’ ”
  ian-ian: Mbuka wandi, kalabus yiga vɨnɨn wovun tɨndɨ. Ndua kwo lɨndɨ. kalabus kat
    vɨga la nyan nduamba laataa lɨndɨ. Wan ngaymba ndinyangu ana lɨndi waa mbutndi.
  hun-hun: „A tömlöcöt ugyan nagyon erősen bezárva találtuk, és az őrök kívül az ajtó
    előtt álltak; azonban mikor kinyitottuk, ott benn senkit sem találtunk.“
  mcf-NT: 'Adsho isash choaquin: —Quënë shëcuë bëdamboen bëtashquin quënën nauedaid
    puduenushe quequin isquido shëcuë cuëmano capusho isombi. Shëcuë bëcadoash puduedshun
    isaquien ënden puduen-puduenac —quepanëdash quënën nauedaid puduenushe quequin
    isquido chuiquid.'
  kjs-kjs: Naa karapo ada adola puaama pare pora gaape ora loko luma polis adaba pirina
    lisima. Go puma pora gaape loboma ru-nane puma go alinu-daa naame na-adama lisimi.
  mni-mni: "“Eikhoina keisumsang youbada keisumsang adu so chetna londuna thinglammi\
    \ amadi thongngakpasingna thong manakta leplamba eikhoina thengnei adubu eikhoina\
    \ thong hangbada mapham aduda kana amata leiramdre”\x94"
  yad-NT: '@see-verse:ACT.005.022'
  mxb-NT: 'Tá ni̱ saa̱ ra̱, dá ni̱ kaa ra̱: ―Tá ni̱ saa̱ ndu̱ yéꞌé ka̱a, kúú ndadí
    toon vaan. Ta kúú ndíta soldado yéꞌé ka̱a ñoó ndaá ra̱. Tído, tá ni̱ sonó ndú
    yéꞌán, ni iin tóꞌón ka̱ ta̱a ko̱ ñóꞌo inia̱n ―kaá ra̱.'
  pon-2006A: “Ni at lelehr ni imwetengo, se diarada me wenihmw koaros loak oh silepe
    koaros sinsile wenihmw ko; ahpw ni at ritingada wenihmwo, se sohte diar emen loale!”
  maq-NT: ―‍Xi cafihin tingotjo ndavaya jan ne, nda ndaja tichjáhñu, hacuaha cha xi
    sahmi cuidadu jan ne, hinchacun cha tingotjo jan. Peru xi catuxaha tingotjo ne,
    tsajin yo casacu niji xi hincha cahntsua. ―‍Cuatjin casuacuenda cha.
  hto-hto: —Llavéraco ñue rɨire ɨbaide naa naze jinófene úiñotɨnori eróiediaɨoɨ baizájidɨcaɨ.
    Mei íadɨ caɨ zuitádɨcaɨmo afeco eromo buna iñena, —daɨdíaɨoɨ.
  por-BRBSL: “Encontramos a prisão fechada e trancada, e os guardas de pé diante das
    portas, mas quando os abrimos, não encontramos ninguém lá dentro”.
  ces-NKB: “Vězení jsme sice našli bezpečně zavřené, také strážné stojící venku přede
    dveřmi, ale když jsme otevřeli, nikoho jsme uvnitř nenašli.”
  cui-cui: 'Policiamonae namchi, jeye: —Poxonae papatan jiwi pecʉbi botha, soldadomonae
    pomonae peewatsiwi barapo pecʉbi botha barapo soldadomonae pecoiboto yabara umena,
    daunwei tsuncuae. Poxonae pasaranaxoyan jopa paitaraerowinyo Jesús pia peitorobi
    jiwi tatsi. Jiwaibi. Aichurubenae, jei.'
  boj-2014: “Iga aiyonum di tonto tal siraŋme qandimesonaq unonum. Tal taqato tamo
    naŋgi aŋ ti siraŋmeq di tigelenab. Ariya iga siraŋ waqtosim miligiq gilonum di
    iga tamo bei unosai.”
  eng-OEBUS: while they had found the goal barred securely and the guards posted at
    the doors, yet, on opening them, they had not found anyone inside.
  eri-eri: “Ere dagou mata nomo jauli ureyaha, nere danga bagu sesemudu lok warane,
    jauli oofagou gat nere jauli oruwanga oofa bode otode. Ariya saini ere jauli helufa
    yaha waha, fai ete huwanya la yafa ganga urei uwa.”
  aly-aly: “Anantherr tyayl-warl alhek. Tyayl renh arey-alhek martekarl ra ayntenh.
    Tyayl arntarnt-arey-angker-rnem arriw ikwer-itwek rtnenh. Anantherr arriw altywerilek,
    arrangkw-anem arey-alhek.”
  wiu-wiu: Ni kago yopia kakoina ali-kitame e kago akolono nepikoa kakoli enekoo.
    Nitoa kago pea enekolo padeka meameadeka wa akeneya.
  swe-swe: ”Vi såg att häktet var ordentligt låst och vakterna stod vid portarna,
    men när vi öppnade fann vi ingen därinne.”
  cth-cth: thongim takhang hai kahawicalah a kâkhan teh karingkungnaw hai thongim
    hmalah a kangdue e kaimouh ni ka hmu awh. Hatei ka paawng awh navah, a thungvah
    tami buet touh hai awmhoeh telah a dei pouh awh.
  mti-mti: “Nu yautu nog ankwin undag toboriya. Sira ankwin amaremewa yokeya, me watapiyawa
    bira da epa danave den yautu.
  pad-NT: —Cadeia banininia aakhanohi, vahojamaniha adani sorara cadeia-ra avakakadava'avini.
    Bakatha-ra aakarabikhaihi, ni-va'ora akaraga'iki cadeia kabodinia — vakadihonai
    abono va'ora vakanamoni'aha.
  twi-twi: “Bere a yeduu afiase hɔ no, yehuu sɛ wɔatoto afiase apon no nyinaa mu petee
    a awɛmfo no gyinagyina ano. Nanso yebuebuee apon no, yɛanhu obiara wɔ mu.”
  hlt-hlt: Te vaengah, “Thongim te cakrhuet la boeih a khaih tih thohka ah aka tawtkung
    rhoek a pai uh khaw ka hmuh uh dae a ong vaengah a khuiah u khaw ka hmuh uh pawh,”
    a ti uh.
  tbz-SIM: Ti sɔ̃́ ndikpetíntou kpetímu tɑ́u kɛ̀ tihɑ̃ɑ̃pɔ̀ntì bɑ̀ɑ, kɛ̀ ti kpetɛ́
    kɛ tɑ ti mɛ nyí yɑ̀ òmɔù.
  san-GUJ: વયં તત્ર ગત્વા નિર્વ્વિઘ્નં કારાયા દ્વારં રુદ્ધં રક્ષકાંશ્ચ દ્વારસ્ય બહિર્દણ્ડાયમાનાન્
    અદર્શામ એવ કિન્તુ દ્વારં મોચયિત્વા તન્મધ્યે કમપિ દ્રષ્ટું ન પ્રાપ્તાઃ|
  amx-amx: “Nwern tjayel-warn alhek, arrew ingkerrek mart-ilentj kwet arentj-alhek.
    Nwern arrew arntarnt-arenh-arenh inenh arek, arratj arntarnt-arerleh. Nwern arrew
    map-angkwerr irrpenhek tjayel-warn kwen, artwang ineh ywarek, inang ywerreh!”
  ake-NT: “A'kopɨ'sa' pe kuru rɨ pariki'si eporo'pʉ ina uya iterasu ton nɨ e'soto'pɨ'sa'
    esi'pʉ mʉra'ta nau, e'tane ina uya a'kokasa' a'tai, ɨnʉ' pʉra iyesi'pʉ itau,”
    ta'pʉ to' uya.
  qvn-NT: “Taytacuna, carcelta shumag wichrgashatam tarirärï. Nätan ricag soldäducunatas
    puncuchru ali cuidarcayagtam. Nätan cárcel puncuta quichrarurga manam pitas ruyichrüga
    taripäcüchu” nirärinmi.
  tku-NT: 'Tahualh: ―Icchā''uj nac pūlāchī''n ē iclaktzī''uj ē tzej ixlacchahua. Maktaka''lhna''nī''n
    ixtayāna''lh ixtanquilhtīn nac pūlāchī''n. A''cxni'' icmālaquī''uj, jā tī chā''tin
    icmaclauj na ixpūchakān pūlāchī''n.'
  bjk-bjk: “Mem me pere a gunon ne aömokorot i tamabaxut, mabo köbat te tuu sik kö
    marame, ma lamun nang e mem me sawang abo marame, mem me parasiwin bara kaim pe
    öng kölöme.”
  msy-2020: “E kalabusɨn dɨpenimɨn garima me deravɨra an tiam asarazɨ kalabusɨn dɨpenimɨn
    garir gumaziba an tiar akamɨn tuivighav iti. Ezɨ e tiaba kuigha garima, tav aven
    itir puvatɨ.”
  bpr-bpr: “Di kakelmi di blanggù, teenmi too fye kagtakaban, na sana ktadag déé i
    dad to mantay, bay kantomi nukà i takab, landè to teenmi di lam.”
  rmy-VLAKH: — Амэ дикхле, со барунэстирэ удара мишто затердэ и пашай лэндэ тэрдён
    халавдэ, нэ кала отпхэрнадэ удара, андрэ никас на аракхле.
  cle-NT: 'Liáh³la³ cá⁴dah²féh³ liáh³ca̱á̱h³ cá⁴dxá⁴dxi̱i̱³² ja̱³: ―Na³jnɨ⁴ ba² dxú⁴
