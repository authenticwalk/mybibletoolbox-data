  uvh-uvh: ai kalabus yak ning dua wa tangkunang ningsa' isefinga fidenging anga yapmam.
    Abanga aming kalabus katatora ning undu' unggung ningsa' fidenging. Ka indi aming
    u inagikantam ning tonga kadara amanga dengam wa mokngang, kama sa' ning yangging.
  ino-ino: '@see-verse:ACT.005.022'
  gnn-gnn: “Way, yakana dhuwala walala ŋunhalaminydja ḻoḻuŋuranydja, dhika winya'-winyayurrunana
    walala. Yo, dhänydja ŋunhi warrpam yana dhaḻ'-dhaḻ warray, ḏälmirri warray yukurrana
    djingaryurruna, ga ŋunhi djäkamirrinydja walala djingaryurruna dhika ḻatju'kuŋala
    warray. Ga ŋunhi ŋanapurru gulŋiyina bala djinawa'lilinydja, ga yakana ŋanapurru
    ŋunhalayi maḻŋ'maraŋalanydja ŋula yolnha yolŋunha.”
  yal-yal: “Nxu kasoon lixi balanxi nɛn ken, kantan muxune tixi dɛɛn na, koni nxu
    to dɛɛn nabi, muxu yo mi yi na kui!”
  cnt-NT: 'juá''₂: ―Jme₁chi₁jnág₅ dse₃ bá₄ o₄''né₄ ''né₅ ''má₃, jme₁tión₂ bá₄ guë''₂
