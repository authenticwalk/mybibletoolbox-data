  bdv-bdv: “ଅଃମିମଃନ୍‌ ଦଃକ୍‌ଲୁ ଜଃଇଲ୍‌ ଗଃର୍‌ ନିକକଃରି ଡାହି ଅୟ୍‌ଆଚେ, ଆର୍‌ ଦୁଆର୍‌ମଃନ୍‌କେ
