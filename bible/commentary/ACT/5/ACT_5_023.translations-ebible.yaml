  caa-caa: 'y chenobꞌ: —Ixion tama e cárcel bꞌan cocha iwareon y conda cꞌotoyon cawira
    que warobꞌ cora policía xeꞌ war ucojcobꞌ e puerta, y cawira que cachar e puerta
