  apu-NT: 'Ininiã itxana: —Ate apokasaaki kateia tore, itotaãkapanika. Kateia nĩkatakani
    auanãta itore takote. Txamari itore amatakakasaaki, kãkiti !auaika iriko ãki —itxana.'
