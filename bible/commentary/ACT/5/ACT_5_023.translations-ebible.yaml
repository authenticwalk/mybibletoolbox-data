  tcz-CHONGTHU: “Songkul kot chu kikhah detchet a angah ho chu apama ding ahiuvin,
    ahin songkul kot chu ahonuva ahile asunga chun koima anaumpon ahi!” atiuve.
  mar-mar: “बंदिशाळा चांगल्या व्यवस्थेने बंद केलेली आणि दरवाजांपाशी पहारेकरी उभे राहिलेले
    आम्हास आढळले, परंतु तुरुंग उघडल्यावर आम्हास आत कोणी सापडले नाही.”
  snp-snp: itibiti oti eti logimamo, Lamo u fedeto eyonimo ya nela numuna kanu moda
    aumafofo loti ku kiki loitato, ido kiyaba we yaki kanudo kiyaba oti minato, kanu
    wito dito moni wiloba, minámae, loti logimae.
  isl-isl: „Fangelsisdyrnar voru læstar og verðirnir stóðu fyrir utan, en þegar við
    opnuðum hliðin, var enginn maður þar inni!“
  spy-NT: ānkubokumwooyē kule, “Ntēē kābokēēnyōōru tēmēloot ꞉kōōto ānkumii ꞉riibiik
    kuriibsē kurkat. Nto bērē keeyaat kurkootik, mii ānō ꞉chii kō!”
  xnn-xnn: “Nan kananyo ay ayaganmi et maidda. Inilami nan pagbalodan et daan ay naeemban
    ya daan ay naikakandado. Wada abes nan gowaldiya ay tomatakdeg isnan segpan. Ngem
    idi tinokabanmi et maid ipogaw.”
  mwe-mwe: “Putuliimene ligelesha liugelwe ukoto na bhalinda bhajimingenenje mmilango.
    Ikabheje tukauguleje twangang'imana mundu jojowe nkati mula.”
  tte-tte: “Saugana kalau kayawatagili deli mena kagitai gamwa sikausi yawasosi togitekalatan
