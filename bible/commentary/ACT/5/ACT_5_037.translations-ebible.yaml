  bsj-bsj: Na chori kange nii Galilee dendo Yahuda wo ki kumeni kiyeka bou bolang
    nubo ducce, cho keneu kayam nubo buro bwang cinen tentiyeu yilam.
  cak-cak: Caminak chic ri Teudas chiri', xcataj chic pe jun achi aj pa departamento
    Galilea xubinaj Judas chupan tak ri k'ij tok x-an ri tz'iban (bi'aj, binaj). Ja
    jun ri Judas re' q'uiy vinak xukasaj cánima richin xquitzekle'ej, pero tok xcamises,
    conojel ri xeniman rutzij, xa achique na lugar xexule-xejote-vi.
  chf-NT: Ji'pat ch'oyi aj Judas u cab tä Galilea. Jimba q'uin jini mu' u laj tz'ibinte
