    jaꞌ chac cꞌu chaꞌal li censoe. Ep ixchꞌunic cꞌusi iyal ti Judase, pero imile noxtoc.
    Ti cꞌalal ilaje, ixchꞌaculan sba scotol ti svinique.
  mpm-NT: Ni yaꞌa un ti ni jaa ɨɨn kɨvɨ ni ka ndokani da ɨɨn censo nación yukan. Kuiya
