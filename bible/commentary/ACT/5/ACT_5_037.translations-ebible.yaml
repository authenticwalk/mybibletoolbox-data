    si gubyirno. Nagmatay liwat iya ngan agburulag-bulag liwat i dimu'an mannurunud-na.
  mco-NT: Jacnamnɨ je huin'it xɨɨ mɨna cajpjäy anajty ñecypejtcɨxy, ypɨdɨ̈gy Judas
    huɨdibɨ tzon Galilea. Mayjäy ypanɨcxɨ; nañ jadu'n ajcxy yaj'o'cy, e tüg'ócɨy jäy
    huɨdibɨ panɨcxy jadu'ñyɨ ajcxy yöyhuäcxtay.
  bsp-bsp: Ntɛ tatɔkɔ teŋcepər mɔ, kɔ Yudas wəKalile ɛyɛfɛ tɛm ntɛ aŋc-lɔm afum a
    dɔtɔf mɔ. K’osolɛ sɔ afum alarəm. Nkɔn sɔ anamələk kɔ, aŋɛ ɛnasɛp kəkafəli kəcəmɛ
    kɔ darəŋ mɔ fəp, kɔ ŋasaməsər.
  kqf-kqf: Bi tana mulinemo, kota Galili olotona isana Diudas ko noḡoti. Mba laḡannemo
