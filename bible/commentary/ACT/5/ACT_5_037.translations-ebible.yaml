    Bi tana vaitena ḡaviḡaviyidi ai peki bi taukaiwatana matabudi ai nawa ḡemoḡemota.
  cpb-NT: Ari okantzitakari pairani rosankenatakotantari maawoini atziri, itzimaweta
    itsipa jitachari Judas, Galilea-satzi rinatzi. Ipiyotake atziri. Iro kantacha
    rowamagaitakeri irirori. Irojatzi ripookantanakari maawoini tsipayewetakariri,
    ari ipeyari.
  aon-aon: Enyudok nyanakuk arigaha anob nyutob aria Judas douk nanaki agudok shokugi
    nahobig Galili iri nakitak nanuk enesh arpesh shagipeshan. Abudok nyutob gavman
    shape sharao nyeiguhwish um arpesh shadarehesh obi nyutob, anan nakitak um enyudok
    aria nohur wanohw um hiyatok gavman. Aria shanuguk aria ananishi shagipeshan iri
    shanogugur shanak atun atunuk.
  hus-NT-2005: ʼMás tayíl, tam ti tʼajan an ajumtaláb, xeꞌchin jeye na Judas xu kʼwajíl
    Galilea ani kʼal yán jeye ti wéwná; por chemdhá jeye ani ejtal xi wéwnaxnék, bukʼlan.
  mig-NT: Yúan‑na te kɨvɨ̱ ní ndutútú xiní, te ni̱ ndonda Judas cha̱a ñuu̱ Galilea.
    Te ni̱ jaka‑de kua'a̱ ñáyɨvɨ kuángoyo yata̱‑dé. Te suni ni̱ naa cháa‑ún. Te ta̱ká
    ña̱yɨvɨ ní ka̱jandatu̱ nuu̱‑dé, ni̱ kajicha̱ nu̱u‑i kája'a̱n‑i.
  bps-bps: Kafnge én, nun lêman satu to mdà di banwe Galili dnagit ku Dyudas msut
    di bang fsulat kdee dad to i dagitla di banwela, na dee dad to mlalò kenen. Kabay
    nun lêman mati kenen na i kdee dad to mlalò kenen sbalét.
  mbs-mbs: Pegbilang te gobirno te kedita te otaw, doen heman tege Galiliya si Judas.
    Pengkey medita heman se otaw timaking kandin, meneng inimetayan sikandin, aw yan
    nebilit se otaw timaking kandin.
  cme-NT: Fuɔ kũŋguŋ curaa, baŋ taa ba kãŋ nuɔmba‑i belle-na, Yuda maŋ taa u hel
    *Galile‑i-na, u siire hiel u yerre‑i. Nuɔmba bɔi cu u huoŋ-nu. Baŋ juɔ ko ufaŋo‑i,
    bamaŋ naa cu u huoŋ-nu, na daa-ba wɛi?
  sus-sus: «Na to dangi, Yudasi Galileka naxa mini xili sɛbɛ tɛmui. A naxa mixi wuyaxi
    bɛndun a ma, kɔnɔ a fan naxa faxa, a fɔxirabirɛe birin naxa yensen yɛ.
  pon-2006: Mwurin met, Sudas mehn Kalili ahpw pil pwarodo ni ahnsoun ntingen peneinei,
    aramas akan ahpw pil idawehnla. Ahpw e pil kamakamala, oh irail ko me ideidawehn
    pil tangpeseng.
  dad-dad: Tamo enei dumen, Judas Galili tamal, tamo kayau yeneid iweseya sain bun
    wõ ye fen, tamo kayau geif yalen, anĩ ere, ĩg dukesi di, yogon dõ fiya tar ganan
    firagagaũ difen.
  zab-NT: Ne ziyza láani de dxi ni bgab bniety pur gubiernɨ, bdiacáza Judas ni zá
    Galilea. Ziygac zieny xpɨnbɨ guu, per chi gudinxú bɨny laab, irate xpɨnbɨ ni guzanald
    laab brɨɨch.
  jae-jae: Tonaŋ su, go gêdêŋ bêc, taŋ sêsa lau saŋa naŋ, ŋac Galilaiaŋa Juda gêdi
    ma kêlêtôm lau e taêsam sêsap eŋ tôŋ. Sêmoa e ŋac tau gêjaŋa ma seseŋ êsêac, taŋ
    sêsap eŋ tôŋ naŋ, samob êliŋ-êliŋ.
  ksd-ksd: Namur ta go ra tutana, ta ra tikai, a iangina Iudas, a tutana Galilaia,
    i tut rikai ta ra kilala na tumu iang, ma i vamolo bat ta ra umana tarai ma dia
    ga mur ia; ma ia bula i ga virua, ma diat par dia ga torom tana, di ga okole varbabaiane
    diat.
  msm-NT: To diya isab pagsugu to gubernu to pagpalista to mgo otow, meyduon taga-Galilea
    no iyan ngadan si Judas. Mahan-in to nasakup din, di pighimatajan isab sikandin
    aw kasusuwoy-suwoy to tibo mgo sakup din.
  myk-myk: Lee kadugo na a wa bɛ di ba yìri sanha, wee bye Galile shɛn, wu mɛgɛ ki
    bye na Zhudasi. Tuun wemu ni pu bi fiige ki sipyii pu mɛyɛ yi kani ge, wee tuun
    wu ni wee ya yìri. Wee bɛ bi sipyiɲɛhɛmɛɛ ta na taha wuyɛ fɛni. Ga, a pʼi wee
    bɛ gbo, a wee bɛ wo sipyii pu bɛɛri di jaaga.
  sbe-sbe: Iya mulinaena, hasiliyawasi huyana ne unai, Yudasi Galili tamowaina ye
    tolosaema na boda ye woyaidi bena Loma tamowaidiyao se iyalaidi. Na iya hinage
    se unui, na tauhemuliwatanina wa hinage se hailauyedi.
  mcr-mcr: Iiŋä ätimäukqeuŋi, gapmanqä iqua ämaqeuqä yoqä meqaŋguwäŋgaŋi, Jutasi Galilisaŋä
    iqu ätimäuqe, ämaqä hŋqua qua miqä iquatä mäkä humbŋqä äwqä äwivauqumuatkqe. Iqueŋä-pqe,
    qu pizqä äpäsäpu, ga iquenyqä qänaknä imiŋuwä iquauŋi, äpäsändqiyäwqatkuwi.
  cux-NT: Chó'oo chúū ní nācueeⁿ Judas, saⁿ'ā yeⁿ'ē yáⁿ'āa Galilea taachí nduūvī duuchɛ́
    'iiⁿ'yāⁿ. Ní neené 'yaaⁿ 'iiⁿ'yāⁿ n'dáa yā saⁿ'ā. Saⁿ'ā miiⁿ ní ch'ii ntúuⁿ sa
    ní nducyaaca 'iiⁿ'yāⁿ chi ch'iindiveéⁿ yā cueⁿ'e 'múúⁿ cueⁿ'e miiⁿ yā.
  tur-YTC: Onun ardından, nüfus sayımı yapıldığı günlerde Galileli Yahuda bazı insanları
    peşinden sürükleyerek ayaklandı. O da yok oldu, sözünü dinleyenlerin hepsi de
    dağıldı.
  san-ITR: tasmAjjanAt paraM nAmalekhanasamaye gAlIlIyayihUdAnAmaiko jana upasthAya
    bahUllokAn svamataM grAhItavAn tataH sopi vyanashyat tasyAj nAgrAhiNo yAvanto
    lokA Asan te sarvve vikIrNA abhavan|
  bel-N: Пасьля гэтага ў дні перапісу паўстаў Юда Галілеец і пацягнуў за сабою даволі
    народу; і ён загінуў, і ўсе, што слухаліся яго, рассыпаліся.
  sch-sch: Ma suonûk khom han, intelna zora lâiin Galilee rama om Judas hah a hong
    om nôka; a tieng mi tamtak an kop nôka, aniatachu, ama khom thatin a om nôka
    a nûk jûipungei murdi khom chekaninchâi zit nôka.
  mic-MIQNT: Ap na Suta ta'n tleiawit Galali neia'sip ta'n tujiw al mawi'giget. Negm
    elt pugwenniji mimajuinu'g majulgwalt'pni. Negm elt ne'po't'pnaq aq ta'nig majulgwalt'pni
    gaq se'sa'toqotipnig.
  huu-NT: Naimɨe mɨcorɨ illa mei, comɨnɨ mamecɨaɨna cuiana gobernador llua facaise,
    Galileo ie Judas mɨcorɨdɨ jobairiacade. Jɨaɨe comɨnɨ naimɨe dɨbeimo illena fuemo
    faɨte. Naimɨe jɨaɨ fiodaite. Naimɨe mɨcorɨ dɨbeimo itɨno oni tuusɨte.
  jiv-NT: Ukunmasha, iruntrar nekapmartin tsawantincha Kariréanmaya̱ Jútas wantinkiachmaka.
    Tura nincha nútiksaṉ ti untsurí̱ nemarkarmiayi. Túman máawarmiayi. Nu túrunamtai
    nútiksaṉ ni némarkamuri̱sha pisararmiayi.
  otm-NT: M'bɛjua bʉya, bi ndants' ra Judas ra mɛngu ra häi Galilea. Nu yʉ pa bin
    ja ra pede bin tɛt'i 'da yʉ ją'i. Pɛ nɛ'a bi mba ntho, nɛ gätho mi tɛnni bin 'uɛ̨xt'i.
  dah-dah: “Be, Teudas kamereb neŋ Israel marte deŋniniŋ kapyaŋ heŋ tumŋaŋ asaŋde
    kerd kerd nalure Galili niŋ al kura deŋem Yudas beleŋ, ‘Roma gabman asogo irniŋ,’
    yineŋ al usi yirke gama irde hinhan. Gega yeŋ wor mayke kamkeb yeŋ gama irde hinhan
    mar goyen wor bur yamiŋ.
  tnk-tnk: Kurirə ikɨn, ia nəpɨn sə kaməvsini nərmama me irə, Jutas iəmə Kalili rərer
    mɨvi nərmama həpɨk həuvən mhəkurirə i. Mətə in mwi kousi əpune. Nərmama səməme
    kamho nəkwan havən kɨrkɨri.
  kpr-kpr: Etero dadabetiri, javo tegari a gembari da sifo fira buviri aminda, Galilee
    embo eni javo Judas, nu aghi etiri, evetu genembo mendeni ningido fera, nunda
    ambo jimbi useri. Kotugo kau daba aminga ava, gavana eredo Judas detiri ambiri,
    nunda ambo jimbi oju sumbu taraghuseri.
  san-IAS: tasmājjanāt paraṁ nāmalekhanasamaye gālīlīyayihūdānāmaiko jana upasthāya
    bahūllokān svamataṁ grāhītavān tataḥ sopi vyanaśyat tasyājñāgrāhiṇo yāvanto lokā
    āsan te sarvve vikīrṇā abhavan|
  nho-nho: Kimuri koi raa, i te ssao te henua ni hakatuutuu naa inoa laatou iloto
    te laupepa te kaaman raa, Judas, te tama haka Galilee raa ni hakasura iho no tautari atu
    hoki te lopo tama kiaa ia. Tevana iaa a ia hoki ni taia no mate, aa naa tama hakkaatoa
    ni tautari atu kiaa ia naa ni masseu huri hoki ki naa kina.
  gym-NT: Abti kä nikani bä raire ta angwane nitre romanobo käkwe ni kä tikamna täräbtä
    mda. Ye ngwane abko ni Galileabo kädian nämane Judas käkwe ja mikani jite ni ütiäte
    kwrere mda. Angwane ni kwati namani nekete niarabe nitre romanobo rüere arato.
    Akwa niara kämikani nitre rükä romanobokwe arato. Angwane nitre reketaka niarabe
    nikaninta iti iti jökrä kwäräkwärä. Ye abko namani bare kore ni nibu yebtä.
  azg-NT: Ndoꞌ juu xjen na nquii tsanmꞌaantsꞌian tꞌman tsjoon Roma tꞌua jon tsꞌian
    na tixco nguee nnꞌan, juu xjenꞌñeen tsan na jndyu Judas, na jnan ndyuaa Galilea,
    totsisꞌa nquiihin. Ndoꞌ jndye nnꞌan jnanꞌjon jñꞌoon yohin. Majoꞌntyi, jnanꞌcueeꞌ
    nnꞌanhin ndoꞌ tsoñꞌen nnꞌan na tonanꞌjon jñꞌoon yo tsanꞌñeen, tycyahan.
  bhd-bhd: तैसेरां पत्ती मैन्हु केरे गिनतरे वक्ते गलील इलाकेरो यहूदा निसोरो थियो,
    ते तैनी काई लोक अपने पासे खिचोरे थिये, तै भी मारो जेव, ते तैसेरे ज़ेत्रे साथी
    थिये, सब तितर-बितर भोइ जे।
  too-NT: Lā' ā'calīstān ixui'lapā Judas xala' nac Galilea a'xni'ca' lālaktzo'kca.
    Xla' cācuccha'xli makapitzīn lā' ixtastālani'. Lā' nā Judas sputli. Lā' ta'a'kahuankō'lh
    a'ntī ixtastālani'nī't.
  ind-AYT: Setelah Teudas, Yudas dari Galilea bangkit, pada hari-hari sensus, dan
    menarik banyak orang untuk mengikutinya. Ia juga dibunuh dan semua orang yang
    mengikutinya tercerai-berai.
  cjo-NT: Eejatzi imawitanakawo rirori iitachari Joorashi, riraga karireeyajatzi.
    Janta rojankinatakoeyantani, eejatzi reewatawitanakari apaanipaeni atziri. Eejatzi
    rirori, rowamagaetawakiri. Rowaaganaka oyaatawitariripaeni, tekatsi akemakoteeri
    paashini.
  nsn-nsn: I muduhia tatanon, Judas ger peng Galili ke uakotpokoso pono tar puh, tar
    binakang aha tasir tamat, kare uoum keip tasir tamata tar ueluelde pono tar gavamaning
    Roum. Inggono ka uiliatung pous ponoin, doh no tamatono ka lala uelpakah pon.”
  san-DEV: तस्माज्जनात् परं नामलेखनसमये गालीलीययिहूदानामैको जन उपस्थाय बहूल्लोकान्
    स्वमतं ग्राहीतवान् ततः सोपि व्यनश्यत् तस्याज्ञाग्राहिणो यावन्तो लोका आसन् ते सर्व्वे
    विकीर्णा अभवन्।
  tna-NT: Tueda ai cuana jaitianatana su, censo anina. Da tiempo pia deja Judas banime
    bataji puana Galilea yahua jenetia. Tueda di deja aida puja puana. Da su neicha
    jucuada deja cuana tije ataina. Soldado huaraji cuana neje jamajaititana huecuana.
    Daja huecha soldado cuana ja manuametana su, tusa ebuqueji cuana beju jaberebereatitana
    huecuana.
  lid-lid: Ano, udu hamon tan ja badeh, ndramak ari badu Galili nyaran Judas asahan
    kabatana len ta ndromondrom kane lau; iy ale aluwi lau solo-an an hamon tan ale.
    Eme iri adai iy imek ale, ma iri lau tan aseker.
  wim-wim: Aꞌ puth niiy ngaantam-ngeeyān pam thon inan namp nungantiya Judasa, nil
    aak Galilee punchan. Nil wampa aꞌ kul yump thant aak an-aniyangan than countimpung-pungin
    thanangana pam wanch maꞌmangkam anangana. Than pam wanch yotang kuyam monkan-wak-wakin
    nunanga, puth than pam wanch wiy al-alangan mulathin nunanga, aꞌ ngurp nungantam
    anangan yaꞌ weꞌaramin, aak puy-puyana.
  zga-M: Puu munu uyu, uYuda mgalilaya, akhema esikhu yela yakhosimbiwa esensa, akhakwega
    avanu vingi khusana. Na vope vakhayaga navoni avakhakongaga vakhayaga.
  yom-yom: Niandi bu kavioka, mu thangu yiba disasama, Yuda muisi Ngalili wutotuka.
    Niandi mamvandi wuvitumuna batu bawombo mu diambu batotula khindu, vayi mamvandi
    wufua ayi batu baba kuntumukinanga bamana sasukusu.
  san-SIN: තස්මාජ්ජනාත් පරං නාමලේඛනසමයේ ගාලීලීයයිහූදානාමෛකෝ ජන උපස්ථාය බහූල්ලෝකාන්
    ස්වමතං ග්‍රාහීතවාන් තතඃ සෝපි ව්‍යනශ්‍යත් තස්‍යාඥාග්‍රාහිණෝ යාවන්තෝ ලෝකා ආසන් තේ
    සර්ව්වේ විකීර්ණා අභවන්|
  yut-yut: Ae uŋun da buŋon Galili amɨn kɨnda mani Judas uŋun da noman tagɨt. Noman
    taŋ gapman da man manjɨwit bɨsapmon Judas da amɨn kabi kɨnda tɨmɨkban gapman gat
    emat wamgwit. Uŋun kɨsi aŋakba kɨmagakwan uŋun yolgwit amɨn tayɨŋɨgɨ kɨwit.
  grc-BYZ: μετὰ τοῦτον ἀνέστη Ἰούδας ὁ Γαλιλαῖος ἐν ταῖς ἡμέραις τῆς ἀπογραφῆς καὶ
    ἀπέστησε λαὸν ἱκανὸν ὀπίσω αὐτοῦ· κἀκεῖνος ἀπώλετο, καὶ πάντες ὅσοι ἐπείθοντο
    αὐτῷ διεσκορπίσθησαν.
  cpc-NT: Iijatzi okimitaka pairani josankinatakotantari maawoni atziri, itzimawita
    pashini iitachari Judas, Galilea-jatzi jinatzi. Japatotaki atziri. Iro kantacha
    itsitokamachiitaitakiri iijatzi irirori. Ipoña itzimpookayitanaki maawoni tsipawitakariri,
    ari ipiyakari.
  nhg-NT: Sötiepa de Teudas omajcoc Judas de estado de Galilea. Omajcoc miero cuöc
    omochi censo de giente, hua meyactie oquetocaque. Pero yaja nuyejque omec, hua
    nochemeju tli quetocaya ochucholojque.
  nya-nya: Pambuyo pake, nthawi ya kalembera kunalinso Yudasi wa ku Galileya, ndipo
    anatsogolera gulu la anthu amene anawukira, iyenso anaphedwa ndipo anthu ake onse
    anabalalitsidwa.
  ngu-NT: Más saquin Judas, yejhuan chanej ne Galilea, ohuajlaj ipan on tonaltin ijcuac
    onijcuiloloc ne ipan on censo. Niman miyequej ihuan oquistinenquej, pero no omic
    niman nochimej yejhuan ihuan oquistinenquej onochajchayajquej.
  kup-kup: Met tokat Roma abanari zeisikaroh añaraboz abatañ menooharah aban mod nap
    Zudas, pi Galili zeisikanañap zu taput tahan aban ahovokaro pinañ karar ñaitü
    bat soohan ñai aban mod nari Zudas amun menah. Tahan aban paru soohari barezat
    rapat sah.
  jid-jid: Bay ki ma u, Juda wu Galile a lu kri ni vi wa ba bla ndhi nda gbron bari
    baka hu. wawu ngame a que kado u biwa bata hu'a ba vera hi kan kan.
  wmw-wmw: Airini, suku zakwandikiwa marikolo, akija akilawirira Yuda, nGalileya.
    Iye novyo kâkidiri kuwapata wanu wengi wawenye wakunfulata, fala neye novyo kôlaiwa,
    na wakinfúlata piya wâtawanyikana.
  gmv-GGM: Izappe guyekka derey tayybetiza wode Galila Yuday denddidi daro dere benara
    kaallethides. Bena kaallizaytakka demmides shin izikka dhayides. Iza kaallizaytikka
    wuri dhayda.
  ssg-ssg: Muhin ien Judas ti Galili apuhini teka seilon ti hil pahoiai teka seilon
    ti Rom lokon ti ngain ti wexei teka Ju lehe laha tioi mongohe seilon ti haniai
    teka masiwi ti Rom moni. I tin laha telei ape tesol kahikahin ox silahota.
  zpo-NT: Nu leezha mtop rey le re myet, ngu stub xaa le Judas xaa Galilea, xaa noka
    mtop xaa mreke tich, per mbit xaa xaa. Per leezha gut xaa, noka rese xaa mreke
    tich xaa mrech.
  poy-poy: Kayi, shakapanu, shipindi shilii sha kuwalangwa wantu, kalawiriti Yuda
    gwa Galilaya. Ayu na yomberi kwawakwegiti wantu wamfata, Kumbiti na yomberi wamlagiti,
    na wandundami wakuwi wapalanganikiti.
  qwh-NT: Tsepitanam sensu canqan tiempucho Galilea marcacho yuricoq Judas jutiyoq
    nuna yurimorqan. Pepis parleninwanmi nunacunata creyitserqan qatiräyänanpaq. Peru
    petapis wanicatsiyarqanmi; y llapan qateqnincunam witsicariyarqan.
  gaw-gaw: Amu Tiudas onig iiṯa me, nug heum bia haen gabman nug danab ah onilag awewe,
    Galelia ted Judas nug aha, danab ah laala biilagp̱a ya he, ag nug dim lamiṯeg
    gona, Rom dilag gabman lamidḵulagnu ban hep̱ig. Amge nug ele qe mauhe amu danab
    oh nug diie oip̱ig ele amu ag matatun gona, hamu oip̱ig.
  nca-nca: Tukú wiri yerete unindo unipare owéye nakayáŋowero mande kondé yaró quno,
    ŋuno uni ka owí Jutas, Galili noŋgo uni ŋundo otoqoro unipare kumi iŋo-iŋoye wosoní
    otoqoro kuma taŋgurí. Wiri yerete uni ŋundo uni ŋuya uroní khumaró, ko eneŋo uniyó
    soso wisikaraŋaŋgurí.
  zpz-NTPP: Orzeꞌ despuees bruu zacaꞌ Judas, yu nu gul Galilea. Tiem zeꞌ bruu ñaꞌn
    de mbecy. Niꞌ yu zeꞌ gusa nu mbecy yu. Tees biitaꞌ mbecy yu, nunu brush lasaꞌ
    de yu nu gusa nuy.
  mkj-mkj: Mwerin me, Judas mihn Galilee men pel indoa nehn anjoaun insing in peneinei,
    armajjok pel pwilihla ih, a ih pel kojkojdi, irai ok ma pwilihla ih pel kaupijoang.
  zac-NT: Despuësë de ra dzë ni, guꞌ stubi nguiu. Bërulëll Judas. Nall më Galilea.
    Dzë ni guasë cënsë shtë ra mënë. Zihani mënë guanaldë lëꞌë Judas, perë gudini
    rall lë́ꞌëll nu grë ra shmë́nëll bësaꞌnë saꞌ rall. Bëtëꞌtsë rall.
  kyg-kyg: Henagaꞌamo mago Galeliya kotega vekamo agiꞌamo Yutasiꞌa apaki aliꞌnaya
    afinaꞌmo afole aiꞌnigenoꞌaeꞌmo asole vayaꞌmogi eꞌa akame hisayafeꞌmo apayateꞌmo
    aliꞌniye. Ani kavaꞌmo huꞌa amagiꞌnageno faliꞌnigeꞌa aliꞌa hapa faitalageꞌa ataleꞌuꞌeꞌa
    huꞌa afaꞌa maiꞌnae.
  kmk-kmk: “Magangput man di, naisongwat payyan un nampalang si Judas un iGalilea
    utdit timpun dit masensusan dat tagu. Adu uman dat naawis na yoong mapatoy man,
    losan dat buyut na uman un nan-asiwaḻak.
  cao-NT: Jaquirëquë tobi iniquë Galileá ca Judas. Nohiria censo ini cató tsi toa
    joni jisiquini quiha. Joni bo misco ja mëpini quiha jaa ri. Jama, toa joni acacaniquë
    jaa ri. Jabayoni quiha jahuë rabëti bo ra.
  bbr-bbr: Rai rai, roat näunäu akas roasiret akan enmaka buk näwäu opok wäun ses,
    kar ro kon enip Judas, ko Galili provins pakan pemara, roasiret sosop ko aparmana,
    tainorin. Ko nais roat akas we kurena, meienuk, kon tainoriäi roat ak nais erekapu
    imine manoutoin.
  inb-inb: '—Chi­ura­manda, ikuti kasa­pas­mi tukug­samurka: runa­kuna mai­tuku kaug­sa­na­kus­kata
    iachan­ga­pa tapu­chi­na­ku­ura, Judas suti Gali­lea­manda runami chasa­lla­ta
    atun tuku­kurka. Paipas, achka runa­kuna­ta­mi kaiaspa puri­chi­kurka. Pai­ta­pas­mi
    wañu­chir­ka­kuna. Chi­ura tukui pai­wa kag­kuna­pas, sug­sinama sug­sinama rispa­mi
    puchuka­rir­ka­kuna.'
  hrv-hrv: Nakon toga se u dane popisa podiže Juda Galilejac i odvuče narod za sobom.
    I on propade i sve mu se pristaše raspršiše.
  box-NT: Bṹn mɔ́n á ho mìló pã̀ahṹ, ó o Kalilee nìi Zudaa ɓɛ̀n hĩ́nɔn
    á yú ɓa nùpua cɛ̀rɛ̀ɛ á ɓa bò a yi. Á wón ɓa mún ɓó, á bìa bò a yi
    ɓúenɓúen saawaa.
  ote-NT: Nepʉ ꞌmɛfa de gueꞌa̱ bi ꞌmʉ maꞌna ra ꞌñøhø mrá thuhu ra Juda mrá me Galilea.
    Ne núꞌʉ ya pa dega nthuxa thuhu, nuꞌá̱ bi ꞌyʉꞌta ndunthi ya ja̱ꞌi pa go bri thɛniꞌa̱.
    Ne ꞌmɛfa nuꞌá̱ bi tho nehe, ne bi nxanga gatho yá ja̱ꞌi núꞌʉ mri ꞌñoui.
  wnu-wnu: Ne ende gas, Galili munon ger ‘Yudas’ qamb igour eng wo gor munon yurau
    wuriba Rom gabman sarau eng wogub ‘yonou uter’ qamb at igama waramari uma wonou
    sarau wagau igoar eng gagar me igubri bo eng at igoumon?
  zam-NT: Lomisque' ne, más nde tee huiz co'se' ngòc tiemp co' mbli mèn mdyoxcua'
    ye's co' lèe padron, mque tee tedib mbi' co' ngro' lèe Jud co' ngòc mèn gulàaz
    che'n làaz mèn galile. Lomisque', anze'f thìb mèn mque tee no Jud. Ngoloa, mbeth
    mèn Jud, ne. No ryete mèn co' mdoo nque xís Jud mbrye's no mque tee xon' mèna.
    Tataa mod mblith no cón che'n Jud, ne.
  zyp-NT: Ama khy taico Judas, Galili cawngsawpaw cawh mehlu reining tah va chuh ka,
    carae tho rua pawtah cawngsaw phukheh khah a hruichua he. Ma cawngsawpaw zong
    cawh theh hrah he ka, a hningzuitu vytei cawh a paipatlaw thlang hrah he.
  sey-NT: Ja̱ jeteyoꞌje pa̱ire cue̱cue muꞌseña paꞌi maca Judas Galilea aquëpi cuiꞌne
    ëjaëꞌë caquë yoꞌopi. Yoꞌoquëna, i̱te pa̱i peꞌte huëohuë. Peꞌte huëorena, i̱ni
    huani je̱orena, i̱te peꞌtecohuaꞌi peo hue̱ꞌña tiya huesëhuë.
  nvm-nvm: Areme rad gaman bu e if abeoijor ijia e Judas e Gareriko ijar e roin aferdia
    ijegrena e roinb madu fu kaniain. Bu kanava fu guakoga e iji funa oijo iji bu
    madu dab ataseme vain.
  mps-mps: Tama nosali te Galili tǫ bidi Judas, agai nogi sabi bidi dią holali,
    te gavmanigo we bidi nogi sabo side. Agai te homu yai tigidali bidi selama, gavmanide
    moni haųwa hwįebao. Tiali goli, gavman bidigo enesigi bidigo aga elebaso, aga
    wali pali bidi wi pela silali. Tama te bidi si augwaligo yali sę tuloluali.
  pab-NT: Hatyo najikinita nikare hatya kaotyakihitiya Judas nexarexe, Galiléia yere,
    halitinae kaxihatyakitere xowakiya. Nikare kahare haliti tehitiya tyaona exema.
    Waini enonyahitaha hoka xaore exema tyaoniterenae.
  llg-llg: Boe ma ei musi masaneꞌda tutuik esa seluk. Faik ndia nandaa no mana palenda
    ana sulak hataholi la ma hingga sala ndule basa nusak. Hambu hataholi esa naꞌde
    Yudas, neme nusa Galilea mai. Hataholi noꞌu kala tunggan. Tehuu ala tao lisan
    boe. Boe ma hataholi mana tungga ndia boe oo lalai toliuk kii-konak de losa taa
    hambu mita sala so.
  kyf-kyf: -Mɔɔ 'bɩgʋ, nyɩmaa zɛlɩbhla, Galileyu Zudasɩ yia 'tla, 'ɩn nyɩmaa -zlo
    yia ɔ 'bɩbholu. 'Ɩn wa yi 'yaa -mɔɔ 'bha. 'Ɩn -wa weee -bholua ɔ 'bɩ, -maa yia
    lamnɔ.
  tpi-tpi: Na bihain, long taim gavman i kisim nem bilong ol manmeri, Judas bilong
    Galili em i kirap na i pulim tingting bilong sampela manmeri. Na ol i bihainim
    em na kirapim pait bilong rausim gavman. Tasol ol i kilim em i dai, na olgeta
    man i bilip long em ol i ranawe na ol i go nabaut.
  mih-NT: Ta zɨquɨ zuun ñi quɨvɨ sa i cahvi ñiyɨvɨ sii ñiyɨvɨ ɨɨn ɨɨn vehe ñu ta i
    sicoo minoo ra nañi Judas, ra ñuu Galilea. I zatitahan ra sii cuaha xaan ñiyɨvɨ.
