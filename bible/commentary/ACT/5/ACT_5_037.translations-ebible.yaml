  nob-LB: På den tiden da skatteregistreringen fant sted, dukket Judas fra Galilea
    opp. Han fikk med seg mange tilhengere, men også han ble drept, og alle som fulgte
    ham ble spredd.
  ntj-ntj: Nyangka marla puru wati kutjupanya yini Tjuutanya Kalalinyamartatji yartakarringu.
    Tjiinya-yanku yini tjunkulanytja kapamantu watjannyangka, palunyatjarralpi yartakarringu.
    Nyangka-luya pirnilu wanaranytja. Parturtu wati palunyanyatarrartu-ya mirri pungu.
    Nyangka-raya wanalpayi pirni kutju-kutjurringkula yanu.
  sxb-NT: Nikuemao Omugaliili wundi oetwa Yudaasi oona yaaza, mu amiire aga awantu
    waawalwanga, atanika okuvuwa awantu ni wamugiako; iye oona yaitwa kandi awantu
    waae woona waatanyika.
  nhu-NT: Ɛ wvumvu wee ke bvuu ja kefew kè bó to taaŋke bonyii le ɛ bó teŋe lɛ Judas,
