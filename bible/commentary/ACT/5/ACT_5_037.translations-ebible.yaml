    me ladu rë nima. Peru nima vëhë matsejen ne, hacuanitjin ni cahme. Hane yëjë ni
    xuta ladu rë nima jan ne, cafë me cavitsojo me.
  hto-hto: Afe mei comɨnɨ mámecɨ cuiájillaruimo, Galilea ímɨe Judas dúcɨzaɨbite. Aillo
