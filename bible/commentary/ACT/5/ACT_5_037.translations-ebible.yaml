  jpn-1965: その後、人口調査のとき、ガリラヤ人ユダが立ち上がり、民衆をそそのかして反乱を起こしましたが、自分は滅び、従った者たちもみな散らされてしまいました。
  fra-SBL: Après cet homme, Judas de Galilée se leva au temps de l'inscription, et
