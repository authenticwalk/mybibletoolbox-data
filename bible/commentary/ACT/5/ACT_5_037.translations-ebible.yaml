    Suni ni ka jaꞌni da chaa un, ti taka yɨvɨ ni ka ndikun jiin da un ni ka jinu.
  ots-NT: Bbʉ ya xquí du̱ car Teudas, pé bi ncjadipʉ ca hnar hñøjø ca mí tsjifi ʉr
    Judas. Guegue‑ca̱ múr mi̱ngu̱ Galilea. Bi hna hñodi car Judas cʉ pa bbʉ már tsjox
    car censo. Guejti guegue mí ne di mɛhtzi cár cargo pa di mandado, cja̱ bi jiöti
    rá ngu̱ cja̱hni pa bi dɛnijʉ. Pe guejti car Judas bi bböhti, cja̱ göhtjo cʉ cja̱hni
    cʉ mí tɛni bi mfontijʉ hne̱je̱.
  hoy-hoy: अदुर बाद्दा जनगणना अन्द दिनगोळ दा गलील दा ईरावाळा यहूदा विद्रोह दा ताल्ला
    नेगदुन, अदिक थ्वाळासा लॉकुरी तान दी माळ कोंडुन; अदिक आव भी नाश आगेदुन अदिक यास
    लॉकुर आऊक मान्सतोगोर, सप्पा तितर बितर आगेदुर.
  uri-uri: Wa atn waitketn ketn pa, Jutas, melnum ur a Kalili wreitn atn wailen ak
    wang a pike tu wi nangkel tu wrong kinkpman. Kil hepiln tu wrong wailet kai katnuntel
    ari apm wa tolpa yat pake, wa tu wa almpel mo. Yatom tu wrong a kai katnuntel
    pa, tu kark kai atn tukuleinjel ase.
  amo-amo: Nin kidung nani, kubi kone na iwa nyerti tisa nanit na ima su, umong lisa
    me Yahuda, kusaring ka gbirin Galili ta kulapi amini wa tii anit idofingye. Bara
    nanin iwa molugye vat anit alena iwadin dortugye mala kiti kap udu nitiniti.
  pjt-pjt: Ka wati kutjupa palu puṟunypaṯu ini Judasanya Galileenya nguraṟa mungaṯu
    nyinangi, panya aṉangu tjuṯangku kamantaku nyiringka ini walkatjunkunytja-aṟangka.
    Munu paluṟu wati tjuṯa aḻṯira tjunguṉu wati kamanta tjuṯaku pikaringkunytjaku.
    Kaya palu puṟunypaṯu palunya iluntanu, ka maḻpa panya tjuṯa wililyaraṟa kutju
    kutju ankula wiyaringu.
  cwe-cwe: Maabaho Yuda wa Galilaya kalawilila chipindi cha kupeta wanhu, kalanguliza
    lung'husesa, mbali na yeye iviya kakomigwa, na wanhu wose wowamsomdelele wapwililika.
  daa-NT: Min ŋaar-ak, amiltu pey gem ka pey ŋu kolaag Zuudas. Ŋa min geeger ka Galile.
    Wiktin taat agindaw ku Room osiy gee, gem-ak amiltu sawirnaw ho gee dakina aaɗiiga.
    Ŋaar oki ŋu deeyiiga ho geen̰ji sa totirtu.
  mlp-mlp: Teq daq na abeb gavman in on mataw ginan waqad ginuliniyta nab mat ta araq
    anan Judas saw Galiliy-ibta na eraqim on mataw asor giqutil wazan eraqsa in gihuram
    ham. Teq mat na tumommo ham. Moqan ago mataw in anan helmo haqiyta na bunmo tukim
    hares tiqiy bugiy ham.
  ape-C: Enyudok nyanakuk arigaha anob nyutob aria Judas douk nanaki agudok shokugi
    nahobig Galili iri nakitak nanuk enesh arpesh shagipeshan. Abudok nyutob gavman
    shape sharao nyeiguhwish um arpesh shadarehesh obi nyutob, anan nakitak um enyudok
    aria nohur wanohw um hiyatok gavman. Aria shanuguk aria ananishi shagipeshan iri
    shanogugur shanak atun atunuk.
  bgs-bgs: Na, pángnga kani, ágpabantug si Judas na sábbad taga Galilea dalám katô
    kapalista ka gobyerno katô langun ngadan ka manubù. Agad marapung tô mga manubù
    na igpasakup tun kandin, igmatayan pagsik sikandin, asta ikatalap tô langun sakup
    din.
  faa-faa: Tiutase kusuakipoko, patera á Kariri aporo meta yano motosa Yutase reapo.
    Kamanimo aporo su yano taesane yano wáraka popana maiya amo, Yutaseamo soko, epo
    ipi yano motosa makáraraka somerakano aporo metakira eyaki paosapo. Paorakano
    Yutaseane soko aporo metamo rusua kusuapo. Rusua kurakano eyaki paosa aporoane
    teketarikia pusuapo.
  kik-kik: Thuutha wake, Judasi ũrĩa woimĩte Galili akĩĩyumĩria matukũ-inĩ ma kwĩyandĩkithia
    na agĩtongoria mbũtũ ya andũ nĩguo makararie watho. O nake akĩũragwo, na arũmĩrĩri
    aake othe makĩhurunjwo.
  cap-NT: Niiz̈ wiruñ censo tjuñinacz̈quiz tsjii Judas cjita z̈oñiqui jecz̈quichic̈ha.
    Galilea wajtchiztac̈ha. Z̈oñinacaqui nii apzquichic̈ha. Ultimquiziqui contazakaztac̈ha.
    Nekztanaqui niiz̈ apzñinacaqui wichanzi cjissic̈ha.
  ksr-ksr: “Iwaa gematanoŋ Galili eja moŋ qata Juudas asugiro. Iinoŋ takis mewutiwaajoŋ
    ejemba qagia ooŋ areŋgogiti, (sensus) kambaŋ iikanoŋ asugiro. Asugiŋ ejemba tutugoŋ
    meŋ looriŋ oŋono kareŋ ambutiwaajoŋ ala ilailaauruta koloogi. Kaeŋ koloogito,
    ii kaaŋagadeeŋ qegi komuro ano alauruta wambelaaŋ mugiti, tosianoŋ ii kuugi toroko
    moma boratigi.
  eng-TNT: 'After this man arose ther vp one Iudas of Galile in the tyme when tribute
    began and drewe awaye moche people after him. He also perisshed: and all even
    as many as harkened to him are scattered a brood.'
  sbs-sbs: Kuzwa kozu mukwame, Judasi wa Galileya navuka mumazuva achipalo nikuhindikisa
    vamwi vaantu mwisule lyaankwe. Naye chehaililwa, nivonse vakumu kuteka vava hasanywa.
  sue-sue: Ama be gavman meni ema bamera zazo gainoiwa be amire Galilaya zebura ema
    zo zazo nuso Yuda ami kei awero noisonua. Nune ema eni uzumunu nu ama ganinoisowa.
    Ago wenu nu dewa betenu dubu nuso bozewa awa.
  fra-NCL: 'Après lui s’éleva Judas le Galiléen, à l’époque du recensement, et il
    attira du monde à son parti : il périt aussi, et tous ses partisans ont été dispersés.'
  bhg-bhg: Ainda amboda, Rome da dao ajijigari iji ainde, Judas yai Galili embo erido
    embomai jiwae gisijido kundo maunsisina. Ata embo awa daedo detero betesiri ainda
    kera ari embomai evekara esitera.
  snn-NT: Ja'nrëbi jë'te, bainre cuencueni toya umuguseña ba'iguëna, yequë, Galilea
    bainguë Judas hue'eguëbi ta'yejeiye yo'oni, ai jai jubë gajecuare huëoguëna, baguëre'ga
    huani senjojën ba'nhuë. Huani senjorena, baguë gajecua'ga gatini sani huesëjën
    ba'nhuë.
  atb-NT: Hau htâng, myìng jihpán guq yu é buinyì má, Yudaq gâ é Galile byù rayuq
    pô htoq mù, mingbyû wuì lé yhâng hkyam shut mhoq hpyoq yu ri. Yhang le sat pyâm
    é hui mù, yhang htâng châng é lhunglhâng bang le, byo myín byuq bekô nghut ri.
  cek-AK: 'Anih pacoengah doeh Juda, tiah ahmin kaom Kalili kami maeto loe milu lakhaih
    atue nathuem ah, to tiah oh let bae, paroeai kaminawk anih hnukah bang o: anih
    to duek naah, paroeai a hnukbang kaminawk loe ampraek o phang.'
  bkd-bkd: Daw amin pa daan taga-Galilea ha iyan si Judas ha nakadini su panahun hu
    pag-iyap hu mga etaw na amin daan migpasakup kandin. Ba saena hinimatayan daan
    daw nakagsusuwayà sa mga sakup din.
  ctu-76: Ti wi'il che' ti yorojlel censo ti tyʌli yambʌ winic loq'uem bʌ ti Galilea
    Judas bʌ i c'aba'. Cabʌl winicob ti' tsʌcleyob majlel jini Judas. Pero ti' tsʌnsʌyob
    je'el. Ti lu' puts'iyob i winicob.
  lac-NT: 'Caj u wʌc''ʌs araj Gamaliel ti'' u yet ts''urirob u winiquirob judío, tan
    ya''aric: ―Mʌ'' wa ja c''ʌ''otex u q''uinin caj ic ts''ibtajex ij c''aba''ex quet
    yejer tu cotor mac soc yerob mun u pimino''onex? Jeroj tune'', caj ts''iquij a
    mac u c''aba'' Judas yejer u jach ts''urirob tu cajar. A Judaso'' ra'' cʌja''an
    ich u ru''umin Galilea. Ra''iri'' xan, caj u pʌyaj ca'' xicob tu pach a pimo''.
    Jeroj caj quimij Judas xan. A mac a cu sayʌrob tu pach uche'' caj binob ich yatochob.'
  xla-xla: Epame ya꞉ ko tle gamani sota opa hi halomsiyamale oloma edla oplami hale
    Yudas, Ga꞉lili dla hallalota mo-woyamuwapo. Ya꞉ mape ya꞉skamu pato depame opa
    elemsela꞉uwapo. Amasiyama opata ya꞉ye yumulati ya꞉ mate siyamalalo so hapulomata
    potauwapo.
  xav-NT: Te'udasihi uirĩ na si ma tô duré Zudasi hã datẽme wi, Darireza ãma aré 're
    ĩsãmra mono hã. Romanu norĩ nhib'apito hã dahâiba za'rada hã te te waihu'u da,
    danhisi mono bâ da te tãma ubumro za'ra ré, ma tô Zudasi hã datẽme wi. Tawamhã
    da'ahâ na ma tô duré ĩsiré 're danomro, Te'udasihi ne. Ĩsine, ma tô duré wĩrĩ
    ni, Zudasi hã. Tawamhã ĩsiré 're ĩnomro mono norĩ hã ma tô duré te te ropé.
  cuk-cuk: A-sorba, dulemar-ebisleged-ibagangi, Galilea-dor-wargwen, Judasʼye-nugadi,
    dulemar-obulamakdii gusmogad. Geb a-Judas-oburgwilesmogu, eba-nanaimalad bela
    duurmakde gusmogad, bar daklessurmarmogad.
  tbf-tbf: I murien e Teudas, e Iudas mi kangi Galili a nga beit. Ian sibu ra, mi
    kulou kokouk gi nga teir as simi gavaman. Ma a nga muongan mi kulou ni rong tsak
    sibu Roma. Eie buer a nga maet ma mi kulou gi ta nga vemusurie gi nga vi vepitsitsei.
  uig-CYR: Андин кейин нопус тизимлаш күнлиридә, Галилийәлик Йәһудаму баш көтирип
    чиқип, бир топ кишини топлап өзигә әгәштүргән. Уму йоқитилип, барлиқ әгәшкүчилириму
    тарқитиветилгән.
  ikw-NT: Omekwo, Judasị nye Galili whụyaru n'ige be gwnụrnu ele badnụ, ọ dọru agịda
    ele badnụ, be gburu a masị, kpakara ele snornu a gbasarụ.
  khs-khs: 'Amo fasuwemiwa, kamani senayewi unu tisene ikila emiwa, Yutase, Kalili
    sena eyawala tesi tiyapola: ela: sena kesale nokamoke matana fa:na eyewi sutusekeye.
    Okemiwa iyawa ewamo kulu hanosekeye. Alawamona ewala sena nokamoke sanose kulukeye.
    Aputa: potapola: ewemi kulu mina sena iwa semetei semetei esa: pula hapakeye.'
  dwr-ENT: ሄዋፔ ጉዪያን፥ ኣሳይ ፓይዴቲያ ዎዴ፥ ጋሊላ ዪሁዳይ ዴንዲዴ፥ ዳሮ ኣሳ ፓኑዋ ኡዲዴ ካሌዳ፤ ሺን ኣካ ዎና፥ ኣ
    ካሌዳ ኣሳይ ኡባይ ላሌቴዳ።
  pma-pma: Katau en avong enek, Sudas ten out Kaleli kistal en avong koa kavmen mumon
    hulhulien en meatin keil, ka meatin tei keil amusili. Ka kei mun amu vini, ka
    koakeil amusili aratasil uva.
  atd-NT: Pogkaponga,” kagi ni Gamaliel, “Duon otow no taga Galilia no si Hudas no
    nakaayat to pila buwa no mgo otow. Di mangkuwan songo pighimatayan dod no songo
    nokogsuwoysuwoy ka mgo sakup din.
  tel-2017: అతని తరువాత జనాభా లెక్కలు తీసే రోజుల్లో గలిలయవాడైన యూదా అనేవాడు లేచి,
    కొంతమందిని తన వైపుకు ఆకర్షించాడు. వాడు కూడా నశించిపోయాడు, వాణ్ణి అనుసరించిన వారంతా
    చెదరిపోయారు.
  hat-BSA: “Apre mesye sila a, Judas, Galileyen an, te leve nan jou resansman an,
    e li te atire kèk moun dèyè l. Li menm tou te peri, e tout sila ki te swiv li
    yo te vin gaye.
  bxh-bxh: Na Teudasi mulina yai, sensisi fuyana yai, Galili dogana hesa hesana Diuda,
    ena fuya yai, ena pele ya foyahi be sa faiꞌabi gabeman lisidi yai. In hinaga sa
    wunui yo fede tau famuli watanina sa failaulauwidi.
  top-NT: Ni̱ ixli̱maka̱s acxni ca̱tzokca cristianos tí natalakaxoko̱nán, lactaxtupá
    cha̱tum chixcú xalac Galilea ixuanicán Judas. Lhu̱hua tata̱tá̱yalh, pero ni̱ alh
    quilhtamacú makni̱ca y aná qui̱tá̱yalh ixtascújut.
  msk-msk: Pagkatapos ni Teudas magimo saan, si Judas da oman na taga Galilea yang
    yagimo sang maynaan nang timpo nang pagpallista sang manga otaw, madaig arag yang
    yamagad kanaan. Awgaid arag yaan pyapatay kayan yakasabod yang kariko nang kanaan
    manga inagad.
  gyr-NT: Coiye catu, omombehuse mborerecuar Roma pendar ava retacuer cua ãgua, ahese
    Judas, Galilea pendar, oyemomborerecua. Setá avei ava oguata yuvɨreco supi. Ahe
    avei rumo oyuca yuvɨreco, opa tuprɨño avei supindar oñemosai tẽi yuvɨreco —ehi—.
  kmh-kmh: Pen kisen, yimb diyak ñin ak kunep, bi Jiwdas Galiyliy nimb ak aŋgak, ‘Yand
    biyomb yimb mindpiyn. Minim apiyn rek nep giniŋgamb.’ Chin gapman gok yip penpen
    giy, kuyip aŋgyokniŋgambun aŋgakniŋ, biynimb kuŋaynep minim nup kisen giyak ak
    pen; mind dand amiy, bi kun ak nup ñaŋgeyak kumek, biynimb minim nuk aŋgek niŋyak
    gok, keykey amniyak.
  ukr-ONPU: Після нього в дні перепису піднявся Юда з Галілеї й потягнув народ за
    собою. Він загинув, а всі його послідовники розсіялися.
  emi-emi: Emuli etana, Jiudas nge Galilii ghe mene kaurekatila, ta nau nimene ghelei
    sensis, me oroi taumattu ghe mene usiela. Vara me laghe mene uvi emateala. Me
    kapuna atoa laghe mene ilou reerekataa seela.
  zpv-NT: Ya laꞌn yihza nin guyuuꞌ seensu, biriaꞌhza Judas nin zeꞌ Galilea. Ya ziahan
    za bwiinn nin gwanaꞌhla laꞌhba, nee guhchiza ba ya ziꞌchi gahca nezii nee ziꞌchi
    za bidiꞌchi za xpwiinn ba.
  gux-gux: O yaa puoli, li coali yogunu, galile yua judasa den fii ki baa bi niba
    ke bi huadi o. O moko den kpe, ke yaaba n tuo ki hua o kuli yayadi.
  kos-kos: Tukun ma sac, Judas mwet Galilee el tuh sikyak ke pacl in oaoala mwet uh.
    El tuh orani pac un mwet se lal, tusruktu anwuki pac el, ac mwet lal nukewa elos
    fahsrelik.
  ibo-ibo: Mgbe nke ya gasịrị, Judas onye Galili pụtakwara gosi onwe ya nʼoge a na-agụ
    ọnụọgụgụ mmadụ, o nwetakwara ndị sooro ya. Mgbe e gbukwara ya, ndị niile na-eso
    ya gbasasịrị.
  yml-yml: Mulieta gabemani tomotoga ꞌadi wagava i kilukilumidi tutuyanina ꞌwaineye,
    tamu tomogo Galili ꞌana wagava Iudasa yana nuanua tamu i ꞌidewai wata tomotoga
    fuedi i nagoi ꞌwaineye. Taunina wata i wafa, yana tomotoga wata yana nuanuananina
    i ꞌiawelovedi.
  ory-ory: ସେହି ଲୋକ ଉତ୍ତାରେ ଜନଗଣନା ସମୟରେ ଗାଲିଲୀୟ ଯିହୂଦା ଉଠି ଲୋକମାନଙ୍କୁ ଆପଣା ପଛରେ ଟାଣିନେଇ
    ବିପ୍ଳବ କରାଇଲା; ସେ ମଧ୍ୟ ବିନଷ୍ଟ ହେଲା, ପୁଣି, ଯେତେ ଲୋକ ତାହାର ଅନୁଗତ ହୋଇଥିଲେ, ସେମାନେ
    ସମସ୍ତେ ଛିନ୍ନଭିନ୍ନ ହୋଇଗଲେ।
  bzj-bzj: Afta dat, joorin di taim a di sensos, Joodas fahn Gyalilee kohn pahn di
    seen. Hihn mi leed wahn krowd fi chrai fi oavachroa di govament. Bot hihn anaal
    geh kil, ahn fi hihn falowaz skyata tu.
  wmt-wmt: '@see-verse:ACT.005.036'
  chk-chk: Mürin ei, Jutas eman re Kalilea a pwal pwä lupwen ewe fansoun makkeen it.
    A atupu eu mwichen aramas pwe repwe tapwela mürin. Pwal i a ninnila, nge chokewe
    mi eti ra toropasfeil.
  ssd-ssd: Ŋgumneŋga taŋgo nyu kuyaram tuku ait ande mbolŋge Galileanu taŋgo nyunu
    Yudas nu mayok ka nane gudommba didike likina. Didike likina le nane afuŋge nu
    balenaig le nu dubinaig mbal kua ka sili-silinaig.
  acr-TNT: »Chwi cꞌu riꞌ waꞌ, xyactaj jun chic chupa tak ri kꞌij echiriꞌ xꞌan jun
    ajilanic. Waꞌ e ri Judas aj Galilea. Yey uqꞌuiyal ticawex xeterej chirij. Pero
    xopon rukꞌijol echiriꞌ xcamisaxic; y conoje cꞌu ri xesocotaj ruma rire, xequicher
    bi.
  rop-rop: En afta tharran, yumob sabi det men neim Judas brom Gelali bin lagijat
    du. Det taim wen det gabman bin kaundimbat ola pipul, imbin reken miselp haibala
    men, en loda pipul bin bulurrum im du. Bat afta wen imbin dai, ol detlot pipul
    bin kadimat miselp, en ebrijing bin binij.
  mee-mee: Na ngarume nge i na ka agau te muni a giana nge Iuras e ngae Galili ke
    lele ka kae re nga ravung gia. Na i ke taoamuga ka ragau palu ta ri sanangkalange
    gavaman e ngae Rom. Ava keke balia na ke mate bole, ba reke lolakurumea keke kaka
    kalaoka.
  dif-dif: Nunkangupini ngadani Judas Galilaiala terkakana wonti windamani ditjini,
    ja nulu kana marapu danidanibana wonti nunkangu karipaterinanto; bakana naupini
    tintaterina wonti, ja pratjana tana nunkangu pankina wonti, piltjaru pantjina
    wonti.
  gam-gam: Embe yeika alla are, gapman una kandjine boi poke ge, dumo Galili iwa Judas
    we dji ge wo djika, una merke i pakna woro po Rom una tambon dje yei. Ba una Judas
    para aike togolmaka yene wombaye seke er djelldjell pi.
  nou-nou: Edo amboda Rome embobo da gitijigari mi embo roinge ateri awa ajigurise
    edo rora ungo topo mo ro rori awa gosiri Galilee busu embo jawo Judas eririsira.
    Edo embo jiwae be umo ambo ambo isera te embo mi umo detero betetiri uso ambojimbi
    sisigaga isera.
  mqb-NT: «Pə dəɓa wita wa asa ɗukwen nà, ɗowan a sə ngaman Yudas winen ɗo sə Galile
    ahay ata, a nay ahay à alay a sə baslay anan sləmay sə ɗo ahay pə daliyugo ata
    awan. Winen ɗukwen, kà rak ɗo ahay bayak a pi zek, tə pərahak anan azar. Pə dəɓa
    a wa, ta vaɗ anan ɗukwen, ɗo sə pərahan azar ataya ta tak 'am səret fok re.
  ape-B: Enyudak nyanakuk aliga anabu nyultab ali Judas douk nanaki enyudak provins
    Galili uli naitak nasonuk enech elpech chagipechanu. Ababuk nyultab gavman chape
    chalau yeguhich umu elpech chadalehech abali, anan naitak umu enyudak ali nohul
    wanoh hwatik gavman. Wakuli chanaguk ali ananich chagipechanu uli chalhwas chanak
    atin atiyuk.
  grc-F35: Μετὰ τοῦτον ἀνέστη Ἰούδας ὁ Γαλιλαῖος, ἐν ταῖς ἡμέραις τῆς ἀπογραφῆς, καὶ
    ἀπέστησεν λαὸν ἱκανὸν ὀπίσω αὐτοῦ. Κἀκεῖνος ἀπώλετο, καὶ πάντες ὅσοι ἐπείθοντο
    αὐτῷ διεσκορπίσθησαν.
  cav-NT: Tuequedya peya aninucacuare Judas bacani. Tuquetu Galilea juque jucuare.
    Roma juque enaruquira ecuita cuana piyebamereyaju turatu jetiama ecuita cuana
    tuatsehue junenishacuare tuja quisarati bacamereyaque. Tuequedya tumeque tumebaedya
    iyetananucacuare. Tuque majuhuajutu dutya tuatsehue juneniya cuanaque tsapetanaterecuare.
  kgp-NT: '“Kar kỹ ũ vỹ jẽ ja nĩ gé, ti jyjy hã vỹ: Judas, he mũ. Galiléia tá ke ẽn
    vẽ. Ag tỹ vẽnh kar jygji ránrán mũ ra tóg tá jẽ ja nĩ, Judas ẽn ti, kỹ ũ tỹ hẽn
    ri ke ag tóg ti nón mũ ja nĩgtĩ gé. Ẽn tén ja ag tóg nĩ gé, pã''i ag, kỹ ũ tỹ
    ti vĩ han mũ ag tóg krig'' ke ja nĩ, vẽnh pipin kỹ,” he tóg.'
  bvd-bvd: Sui totoo lau guu 'i burina bae, sa Diudas na waa bae 'i Galilii ka sakatafa
    lau gu mai otofana si kada bae 'ana keda sata laa bae 'ana toae ki tiifau. Ma
    'i seeri na toaa 'oro daka liu lau guu 'i burina sa Diudas uri sasi lae uri taga
    lae 'ana 'initoaa 'i Rom. Sui, omee 'i Rom daka saungi nia ka mae ma na toaa bae
    da lea 'i burina daka tagalo sui lau gwada.
  ukr-1871: Після сього встав був Юда Галилейський під час переписї, і потяг за собою
    доволї народу. І сей загинув, і всї, хто слухав його, розсипались.
  apz-apz: Tɨfi sohonta hwe nemokosyohumayo sohwa aꞌamufe yofe mtɨꞌmokomayo sohonta
    hwe nomꞌne Ngkalilintaꞌango sohwo kakoe yofe Jutas. Osohwo nolɨkofahonɨngki aꞌamu
    fehohnjo kakoe hunomo nomantɨfi inɨngkamotofofoho. Osohwo poyo imoꞌnɨngkahonɨngki
    inomokommotofo sohwa humpoꞌmentohofofoho. Hofɨko apaꞌno muhuꞌmokiyofoho.
  yon-yon: “Kuye yoman kuu Yudas Galelimanbed kurin anuk nimakarub kimingki yaron
    yaambed karub yena ye yoman winiiwe nubka oonem ande kamoon, kumban kangkon ari
    kuu yenambed ayiiwe ye yoman winiwendan kuu kirokmone wenebiiwe dowan keroon.
  poi-NT: Más ocmɨ cuando watta̱p jém censo, tsucum jém Judas, tu̱m Galileapɨc pɨ̱xiñ.
    Initsucum tsa̱m jáyaŋ pɨxiñt́am. Pero ocmɨ accaata̱t́im. Cupóyayyaj it́u̱mpɨy
    jém it́úŋɨyyajwɨɨp.
  wuv-wuv: Nenena, Judas, mei Galilee na nomai a'a fei au wareiaa rama'a ma famamotonaa
    hefi'a ma fa'asi'anaa sibaa. Hia anaa, rona fo'afama'eia ma minaa ei nenerana
    na ba'autorai.
  quf-NT: Chaymanta qashan uk tyimpupi, sinsuta ruratinllapaqa, Galileamanta uk runa
    Judasna rikariran. Chaymi paypi kriyir puriqkunapis karanllapa. Piru chaytapis
    wanuchiranllapa. Chaynullami, chay ikinpi puriqkunaqa wakta kayta shikwakaranllapa.
  yuw-yuw: “Oro worochon menon wönggon amna au mano Yudas yu inoin mano tögoc. Gavmantho
    sensus togocan bongono wocin wömai yu ‘gavmanot emoc tona’ yongo amna torop au
    feng suran togoc. Tuna tawa amnaho yu wuya omuna amna yu tan tonggungma yu botongga
    woce woce ongbödegung. Tuna Yudashon youpno ihorocgon boinno muno idoc.
  hus-NT-1971: Ani talbel tam tin q’uichajil ca penan am bijlab, ts’at’enec yan i
    inic c’al a Judas Galileajib. Tsemtha jaja’ jaye ani tala’ pit’c’ochiquinchic
    in ts’at’elil.
  med-med: Wote wu ei, kurum ni kʉn, gapman ndi, wamp mbi titim ei kʉn, Galili kona
    wu Juras ndi, oⱡa omba, elim wu nuim ti ku nimba, wamp minal rukʉr tʉpa itim.
    Wote wu ni, rok konduⱡina kʉn, elim nga pep rok orung wamp nimbʉ, kʉni i ku etʉk,
    mbuⱡ mbaⱡ nʉtʉng.
  bch-bch: Ga kus ta Iudas, eaba Galili aea iuot ngan ado toa gid madidnga tibabada
    panua edad. Ei idada gid ipom edengada ga tinasi ei, ta tilongo gid madidnga linged
    pade mao. Be ei pade imate, ta ele panua toa tinasi ei oa, tibilin alele.
  cco-NT: Jo̱ mɨ˜ cangɨ́ˋguɨ lajo̱, co̱o̱ˋ jmɨɨ˜ e calɨꞌíingˆ dseaˋ, caró̱o̱ˉ jaangˋ
    dseañʉꞌˋ i̱ siiˋ Judas i̱ seengˋ fɨˊ Galilea i̱ cajíngꞌˉ e lɨ́ɨiñˊ jaangˋ dseaˋ
    laniingˉ; jo̱ fɨ́ɨmˊ dseaˋ calɨ́ꞌrˉ i̱ calɨgǿngˋ ie˜ jo̱. Dsʉꞌ mɨ˜ cangɨ́ˋguɨ
    lajo̱, dseabˋ cajngaꞌˊ quiáꞌrˉ cajo̱, jo̱guɨ jaléngꞌˋ i̱ dseaˋ quiáꞌrˉ do casojǿmˉbiñꞌ
    do cajo̱.
  deu-1951: Nach diesem trat Judas, der Galiläer, in den Tagen der Schatzung auf und
    brachte unter seiner Führung viel Volk zum Abfall; und auch er kam um, und alle,
    die ihm folgten, wurden zerstreut.
  alq-ALGNT: Nage dac, kodag nabe Codas (Judas) ka ijinikazogobanen, Galilee aki odjigoban
    apitc kagi agimagani8i8agobanen a8iagog. Mane a8iagon ke8in oteb8eta8agogoban.
    Midac ki nisagani8iban ke8in, acitc dac ka teb8etagodjin ki nenicikebaidi8an.
  ixl-NNT: As xamtik stuul, as mamaꞌla tenam kat toksa tibꞌ kꞌatz umaꞌt u naj uvaꞌ
    Judas uvaꞌ echen tu u Galilea, tul uvaꞌ kat achpu unqꞌa tenameꞌ skajayil. As tul
    kat yatzꞌpu naj unpajte, as kat kuxh ipaxi tibꞌ unqꞌa uxhchileꞌ uveꞌ kat toksa
    naj yol tiviꞌ.
  boa-NT: Téhduréhjáa Gariréa múnáajpi Jóódáke pajtyéné mɨ́amúnáake ditye éévehíjcyáijyu.
    Áábemáhjáa muurá téhdure mítyame íjcyáróóbeke idyé dsɨ́jɨ́vetsóme. Ááné boonéhjáa
    dííbyema íjcyarómé ílluréjuco wáhchájabáne.
  etr-etr: Amase, hobeala gamanea udia dolöïe ëi dëdëselo amo gala, Galili fii afädë,
    ïe ëida Yudasa, misi. Maalahilä ïe adoea udia dolö yafie neaha maadesebegi, eege
    baagomäia nufudasebegi, e bëgëla aulo amoli sulubadela dusudasisa maadei.
  quh-NT: Chay runaj khepanta runa yupachicuy p'unchaycunapi Judas sutiyoj riqhurimullarkataj.
    Pay Galilea jallp'amanta carka. Ashqhastataj okharerka payta khatinancupaj. Payta
    wañuchejtincu khatejcunapis tucuynin ch'ekerapullarkancutaj.
  kwi-kwi: An kwiztane awara wiantu payuin Judasne Galilea suras azi. Akkwanne ussa
    kanpaara, gobiernokasa waya kin. Awa ussa piantaarawane, paiña kanpamtuzne wan
    kaarɨt.
  agm-agm: Aihɨ amɨ ipotɨnɨhɨ gamanɨhiya taawɨ isɨhiyaamɨ ambɨpatɨ nepɨ utɨpɨhoaatɨhɨ
    jɨpatɨpiyohura utaaho wo Garirihandaahapɨ Judaasiho dotatɨ isɨhiyaamɨ gwɨnyaahohɨwaiwa
    netɨ nusopɨsasatɨ numwaataise. Numwaasɨhɨ kiya komɨ pɨwɨha atɨwiwɨ koaisɨ iwinjapepihɨrɨwɨ
    Romɨhiyaamɨ gamanɨhiyai tipɨ nemaitotɨwɨyauhɨ koaisangi gamanɨhiya tiwauhɨ komɨhiya
    nahatiya kɨhira yanɨhɨmapɨ owetindɨhande.
  ubr-ubr: On gibunai, Judas, Galilee orot ba irobotet, on an wera on bobo tani sibiyamai
    sabu wabis sibiyab nan; on mat on sabu kuayo iboes on sibigibubunuai, baise on
    orot mat siyasubun ato an baigibubunuotis on fetag fetag sitagege.
  tsw-NT: Yahuza va̱ Ga̱lili ɗa ta̱wa̱i a̱ca̱pa̱ a̱ yi a mantsa me mekece ma ama.
    A̱vu u zuwa ama a̱ ꞌya̱sa̱n ama ugbozu, agba a̱yi fo o una yi ta̱ reve ojoro a̱
    yi e beteꞌwe fo suru.
  cax-NT: Auqui caüma au manio naneneca nesa mapacümuncucurrü ümo genterrü, anati
    maniqui Judas auqui Galilea. Bahiyoti aübu bama rromanorrü. Aboma bama süromatü
    isiuti. Pero taboriotito ui bama mayüriabuca, y namanaiña bama aboma ichepeti
    iñarriomantai.
  aia-aia: Na'i muri, 'oha na to'o i usu ata, 'ia Jiudas saeni Galili, 'a rago ro'u
    i nei na ogeraau 'anai suria. Ma na'i 'oha ragu ngahuia, 'iraaui sae ana'i raugu
    ha marau 'adarara'a aho'i ro'u moi.
  srp-1865: Potom usta Juda Galilejac, u dane prijepisa, i odvuèe dosta ljudi za sobom;
    i on pogibe, i svi koji ga slušahu razasuše se.
  agt-agt: A sangaw pumatalin hapa tentu i mina Hudasen nga taga Galileya ta araw
    na pagilista, a addu hapa ya pinadagdag na ta kahulun na. Ammi pinapasi da hapa
    yen, a nekutukutet hapa ya kahulun na kiden.
  lug-lug: Oyo bwe yavaawo ne wasituka Yuda Omugaliraaya mu biseera eby’okubala abantu.
    Abantu bangi ne bamugoberera, kyokka bwe yattibwa, abagoberezi be ne basaasaana
    ne bataddayo kuwulikikako.
  yby-yby: Sa-okaiyoko, alikaya Galeli ebatokati we mako uliwa Judasikahoya lulite
    lokaka onawalo maya sinokadanaki wewenasida maya ula moloko le omutoko lowa ga
    liyoko, lowa li api iki heboya aya wemidana maya kohai hulikayoko unala ipalale
    yuha maya hutili iki wae.
  heb-heb: ואחר כן קם יהודה הגלילי בימי הספר ויסת אחריו עם רב וגם הוא נהרג וכל אשר
    שמעו אליו נפצו׃
  mpp-mpp: Ye miyac aime wac-aling babale dameng fawec, iwa Galili prowinswacni ngic
    monic wacine Yudas, ye ngic gocne kwelengineng kwefangkeme Roma yengele gamang
    baickeningte yenge yeholec wetackeibong. Yudas yeicne inguchac webong miyac aime
    alingfocine siyeckelu hikeibong.
  apb-apb: Oto lae-lae, aana maholo ni uusu-satanga, a Jiudas mwane ni Kalili e uure,
    na mwala hunge kire lulu no'one i sulie. Ta'e kire horo'ie no'one. Oto mo mwane
    kire lulu i sulie ngeena kire tatanga hailiu lo'u mola.
  san-TEL: తస్మాజ్జనాత్ పరం నామలేఖనసమయే గాలీలీయయిహూదానామైకో జన ఉపస్థాయ బహూల్లోకాన్
    స్వమతం గ్రాహీతవాన్ తతః సోపి వ్యనశ్యత్ తస్యాజ్ఞాగ్రాహిణో యావన్తో లోకా ఆసన్ తే సర్వ్వే
    వికీర్ణా అభవన్|
  ben-IRV: সেই ব্যক্তির পর লোক গণনা করার দিন গালীলীয় যিহূদা উদয় হয় ও কতকগুলি লোককে
    নিজের দলে টানে, পরে সেও নিহত হয়, আর তার অনুগামীরাও ছড়িয়ে পড়ে
  ntu-ntu: Mz nibrde, Judzs lr Gzlili sc tqprtzm, mzli kc gzpman ngr Rom tqrlwx-ngrde
    leplz. Mailz-kzle kc zbo ngr leplz. A' nznibq kz x kxnzvz-nqblqlr nide nzaki-kzng
    nrlc.
  pan-pan: ਉਹ ਦੇ ਬਾਅਦ ਮਰਦੁਮਸ਼ੁਮਾਰੀ ਦੇ ਦਿਨਾਂ ਵਿੱਚ ਗਲੀਲ ਦਾ ਰਹਿਣ ਵਾਲਾ ਯਹੂਦਾ ਉੱਠਿਆ ਅਤੇ
    ਲੋਕਾਂ ਨੂੰ ਆਪਣੇ ਮਗਰ ਲਾ ਲਿਆ। ਉਹ ਦਾ ਵੀ ਨਾਸ ਹੋਇਆ ਅਤੇ ਜਿੰਨੇ ਉਹ ਨੂੰ ਮੰਨਦੇ ਸਨ, ਸਾਰੇ ਖਿੱਲਰ
    ਗਏ।
  gvc-gvc: Baharo masare ti quihõri pja jichʉ Galilea macariro Juda wama tiriro cjiro
    masare to buhechʉ tiro mehne masa payʉ tjuare. Tiro cʉ̃hʉ yariaa wahari jire.
    Ã yoa to yaina jipihtina waha sitea wahari jire.
  ksj-ksj: Ani ḡarugano, vaze niduꞌa ni meiroteꞌe (census) madaḡano, Galilea vazeḡa
    niḡa Iudaꞌa iḡunadu, vaze nu zamazadu Roma gavamani teite utitihi reiro. Rehano
    ane zuni mau runiro, ebu ani hegotiroteꞌe azaḡaꞌe ferefereꞌuhiro.
  sbk-sbk: Ahali uwamwabho ali yo Yuda wa hugalilaya, lwabhahabhazyaga abhantu(esensa)
    wope atejile na bhantu bhakwe bhonti bhanyampene.
  mya-JVB: ထိုသူနောက်ငွေတော်ခွဲစဉ် ကာလ ၊ ယုဒ အမည် ရှိသောဂါလိလဲ လူတစ်ယောက်သည်လည်းထ
    ၍၊ မိမိ နောက် သို့လူ များကိုသွေးဆောင် လေ၏။ ထိုသူ သည်လည်း ပျက်စီး ခြင်းသို့ရောက်၍
    ၊ သူ့ ကိုယုံကြည် သမျှ သောသူတို့သည် ပျောက်လွင့် ကြ၏။
  kgf-kgf: Imuac andiaiguc qac meme naléyaiguc Galilaia ic Yudanéŋ hicŋima ic tuŋ
    yanda héihéré énécmiyu méndacmigic. Waŋu i imuhucyanec humuyu méndacmigic ieneŋ
    héndéŋ amuma kendacgic.
  awb-awb: We subiq sutowara anehe Kehrari marákórápéqté ání wenáwíq Súrása míaraire.
    Wahnah kegá wehuke síwíq merotaq mi tanáhráq Súrásareq we kétó kereqka kámáhni
    wahnáh ké subiq suanehe éra ite kámáhni wahnáh ké míaneheqmúne urowara kámáhni
    wahnáh kégá Súrása subiq sutowana pukuraire. Pukurairara we kétó kegá moq abae
    ague sene nahtapeq sáh poké agurowe.
  gdn-gdn: Ki eweya, iyapana simaga tamawa ki makeya ka tawana Gariri mu apunu-maga
    mosi si ka Diyudiyasi ubupu manako e mete iyapana waratapu da mu e eweya kayatagamawa.
    Ko iyapana dai ubumpu e mete minimupu poyo manako e kowaiyoma kuduba daburi-mupu
    mu mubo mubo kayatagubu gawarara.
  nko-NT: Mʋ ɔma a, Yuda ánɩ́ ogyi Galileayin ɛ́ lɛ́ba aháklábɩ. Mʋ ɛ́ ɔlɛkpa ɔdɔm
    buo ɩwɩ. Támɛ bɔmɔ mʋ, mʋ abúopʋ amʋ fɛ́ɛ́ bɛdasáɩ́n.
  bsn-NT: Tijʉ bero, “To cõro ñaama masa” yimasirʉarã, ĩna ucaturotirirʉ̃mʉrire Galileagʉ,
    Judas vãme cʉtigʉ ñañuju. Ĩre quẽne ĩ gotisere ajicõari jãjarã masa ĩre sʉyaboayujarã.
    Tijʉ bero, ĩre sĩacõañujarã gãjerã. To ĩna yijare, ĩre sʉyaboariarã no ĩna bojarone
    bajicõañuma ĩna quẽne.
  pib-NT: Wanepnute gitakgiwaakaklugogneni Gota Kalile giyakatyachri gipgujewna. Rawapna
    gixo yine rawgajxigitjenepa. Walekoxni gipnana. Ga wa pejnuruneko ralixjene rakapalatkana.
  wiv-wiv: Ba muri vona, a Iudas na kaka bukuni Galili katiu, e lohu na taem kara
    senses; ia ki harehia kabuna manumanu kapou dia ka mumuri vona, palaka ia ve e
    hubu matoa, nuhu kua dia ta mumuri vona dia ta bura katiutiu.
  reg-reg: Ejile akarabhao unu, Yuda omugalilaya, emukire jinsiku jiliya ejo kubhara
    abhanu, nakwesha abhanu bhanfu inyuma yaye. Unu ona abhurire na bhanu bhaliga
    mbamurubha mbanyarambuka.
  mlh-mlh: “Iŋore ŋadio Galili ŋi mo tinaine Judas fukeya. Iŋoji takis roninde ŋiŋigo
    tinayaŋuŋ quraŋgaru burugabuŋ, (sensus) damaŋ oo fukeya. Fukeru ŋiŋigo kepore
    yaberu bomunaŋ yabeya oyowo enimiŋ ore ogo babapipuine fukebuŋ. Oŋu fukebuŋyoŋ,
    oi oŋuakoŋ qabi komeko eru ogopuine qotike tebuŋ, goineji oi igodoŋgabi kokoi
    maneru totiebuŋ.
  gof-ENT: ሄሳፌ ጉዬ፥ ኣሳይ ታይቤቲያ ዎዴ ጋሊላ ዪሁዲ ዴንዲዲ ዳሮ ኣሳ ፓንጋዪዲ ካሌስ፥ ሺን ኢያካ ዎን ኢያ ካሊዳ ኣሳ
    ኡባይ ላሌቲስ።
  aau-aau: Uwr sohiy so meyki ko hokwe sawk, Judas Galili ko hiy lousne. Gavman hom
    uru sa-u mey-a-mey enekwei sok. Hiykwe uwrsa kraiar huonok nok, hiynuw-e, sa homkwe
    Gavman me aw lono. Seyr Gavman homkwe hye lokin kwor krue. Wo, uwrsa hye ma lonsu
    oknana somokwe sa seme ley nonwor onwor.
  tvk-tvk: Dutou ni ngan ak, Sudas te hal Kaleli testal e melele xa kavmen tepol ni
    pupuluen te moletin xil. Xi teleh vanut moletin tei latehusili e xil mun latevae
    tetel mol‑Rom xil. Xi mun labas vin ni, ma moletin nan xil xa lathusili lateletasil.
  prf-NT: Káttapos ay lummitaw bi ti Judas a taga-Galilea ten panahun nen págsensus
    ten tolay hidi. Nakaakit bi siya ti makpal a tolay a summapi dikona. Peru dikona
    mabunu siya ay nasina-sina bi en sakup na hidi.
  auy-auy: Minkákémbá túwíꞌo faríyón-kanaa moóráwigo Kárírifakewin-awiꞌa Yúndasi íyáfasinena
    táántowasa sáwífaꞌ-waasi wenarááíma waꞌmaésa wéguwana moóráwigo tufúwana puwúwasa
    wembó arááíwaꞌmaesamo nún-kwaasi wété uwáguraawe.
  tbg-tbg: Ho qaiqaa ekaa autu vare vau entara vovano vira autu Iutaasiva Karirihainaava
    qovarama viro vaumanta vaiinti airitahaavano vira avataqi vumanta ho viravata
    aruke, vira avataqi nukavata raumpirima korave.
  hub-NT: Nu tumawaru ai, shuar nekapmantrati tusa inamramunam, chikich Galileanmaya
    shuar Judas naartin nisha numamtuk jakmatai, nunasha nitak maawar kanarar megkakaruiti.
  hmo-hmo: Teuda ena murinai Iuda, Galilea tauna, be taunimanima edia ladana torea
    nega dekenai ia toreisi, taunimanima momo ia dekenai ia veridia, to ia danu idia
    alaia mase, bona iena orea taudia ibounai be idia heau boio, bona edia gaukara
    be ia ore vadaeni.
  big-big: Pera pilik miza logo kalike kapmanwiligu yeik tonuguyeng kapiyarikke lende
    miziwekke, yombu nak ngabelak Kalili meibekkabek yeikta Yuras meiyabek lewagela
    logo ngai kapmanbek wezamelagi nara imawiyaweki mizibene logo yombanu kolokngagono
    piyegi sawela. Kapura pirau ibeng sa logo piyegi sawelawili kazi luwa ula mela
    logo yawe pugurarau yeik sawiya.
  gux-G: Li puoli Juda Galile mo bo fii li cɔdli yogu ki dadi niba waamu. K o kpe
    ke yaaba bo ŋua o kuli sani ki yadi.
  cnl-NT: Cɨ̱ɨ̱n³ cɨ² ma²ca¹jmóo¹te'²³ censo 'e³ ta'n² la²³jɨn³ dsa³, ca²³mi²³gáan³
    'ñée² jø̱n³ dsa³ Galilea 'i³ xi̱i̱n³ Judas. Ca²³la²³juɨ́ɨn² 'i³ ca²³lǿn²³ dsa³
