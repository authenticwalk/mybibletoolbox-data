    gumgi mbari ana mbe ndigim, mbe ana zɨn vui. Mbe ana zɨn vuim, ana hɨgap ntara
    khavgim, mbe ana shogim, ana rimgim, mba ana zɨn vov ana khothɨgi gumgi, mbe mbara
