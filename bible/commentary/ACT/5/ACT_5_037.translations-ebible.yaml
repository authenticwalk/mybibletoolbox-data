    wa ete takoa pokome ali atoaka wia lokoa iyawea aua poka. Nitikale poyo yename
    einago wia tukakete one agale litia tane yeneka wia tadekatapekoi.
  swe-swe: '[Exempel 2:] Efter honom kom Judas från Galileen, vid tiden för skattskrivningen.
