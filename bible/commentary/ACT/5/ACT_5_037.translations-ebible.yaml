    ɛ ŋgoo ye saaŋkɛn.
  row-row: Hei musi misinedꞌa dudꞌuit esa fai. Leleꞌ naa mana parenda ra reken atahori
    sia nusaꞌ ia. Hambu atahori esa, nara na, Yudꞌas, mia propinsi Galilea. Atahori
    naeꞌ tungga e boe. Te atahori tao risa e. De basa atahori mana tungga e o rela
    dii-ona losa mopo se.
  msy-msy: Ezɨ an gɨn, gavman gumaziba dɨborir dughiam, Galilin gumazir mam Judas
    oto. Egha, a gumazir bɨzir mamɨn faragha ghuava me gavman ko mɨsosi. A uaghan
    aremezɨ an gɨn zuir darasi, me uari aghamsɨki.
  agg-agg: Asükai süŋgunambo gafman ai ndürɨ semɨndambe Garirihündɨ nindou mamɨ ahandɨ
    ndürɨ Sudas amboanɨ gafmanɨ-babɨdɨ yifiarɨmbo nindou bɨdɨfɨrɨ masepurɨmündu. Ai
    ahambo süŋgururü-rundeimbɨ masepurɨmündu, ŋga ahambo hɨfokoa-marɨwuramboyo ahambo
    süŋgururü-rundeimbɨ ranai mafefoundɨ.
  ptp-ptp: Nang dêc buc wê gavman kɨvuu xomxo lê ge, Judas gê Galili dɨdii xomxo tɨbeac
    la vô i, nêbê he ob vông vevac vô gavman, lêc gavman hi i yib dɨ xomxo wê tɨmu
    vô i vɨxa gee pec mɨ moo sea.
  nak-nak: Tio mulimuli te alele, la tau Galilea isa, la isala e Iudas, eia sibitala
    pala te la imamala ale egite Rom gigi la valalua. Eia pala la valalua tetala tai
    oio, eala moli la gima tetala bilia, eia peho, egite la malosu tetala valiburatiao.
  lbb-lbb: Lamur ta e Teudas, ning kale, e Judas, a te Galili, i hanot ana rau na
    tumus risandi, pa i ben maskan pas dingla na tarai sur lar harum taum ana matanitu.
    I otleng i hirua, pa la rop ning la muri, la han sarara.
  kan-2017: ಅವನ ತರುವಾಯ ಜನಗಣತಿ ಕಾಲದಲ್ಲಿ ಗಲಿಲಾಯದ ಯೂದನು ತಿರುಗಿಬೀಳುವುದಕ್ಕೆ ಎದ್ದು, ಜನರನ್ನು
