    choenquio yec adecbidi udimbo nidanepanëdash.
  kjs-kjs: Wala werepe nimumi enaalinuna bi tyalo ipisimi rabu Galili ali Juda epa
    pirisa. Go puma enaali adaapumi nipuna agale pagisimi. Pagisimi pare komenaloma
    nipuna disaipel enaali pa giyoma pisimi.
  mni-mni: Mahakki tungda, mikok thibagi matamda Galilee-dagi Judas thoraktuna mahakna
    mi mayam amabu chingkhi. Mahaksu hatkhi aduga mahakki tung-inba pumnamak ichai
    chaikhaikhi.
  yad-NT: Jadchiy ji̱ta sanubesityi Judásibe, Cadidéya mucadimu vichi̱, varityi riñu̱tyaniñu̱tyiryi
