    ushacäcuyargan.
  kms-kms: Ninde dobu gavman wute nyamb mitanyri kin tende puayi Judas Galili kin
    nes newo, wute nei qo nimbiny. Di wute buagi ni nde opu mase, di gavman bub mare
    mo ningg yeng mindiqi wuyo. Pudi ni mi nati, di wute ni wand mutungu kin ni wu
    mase ire ire mo.
  agn-agn: Pagatapos, asing mga kaldaw tang pagpalista, si Judas sing taga Galilea
    tang nakombinsi ta mga taw ang ma-pen ong nandia. Napatay ka tanandia, ig namagbereblag
