    pin bicheito puna jinompatsirʉ, ichitha barichi bapon Judas bexotsi ichamonae.
    Barichirʉ pijimonae tatsi tarʉcʉpatsi poxonae yotabatsi.
  boj-2014: Bunuqna tamo uŋgasari naŋgo ñam sisiyo bati qa Galili qaji tamo bei aqa
    ñam Judas a dego tigelosiqa Rom naŋgi ti qotqajqa maroqnsiqa tamo naŋgo are tigeltetnjreqnaqa
    naŋgi a dauryoqneb. Onaqa Rom naŋgi na a qalnab moinaqa tamo kalil a dauryoqneb
    qaji naŋgi segi segi jaraiyeb.
  eng-OEBUS: After him, Judas the Galilean appeared at the time of the census, and
    induced people to follow him; yet he, too, perished and all his followers were
    dispersed.
  eri-eri: Iinga, saini gabman no fai-aita bagu unyinege elegai langa, Galiliha Judas
