    cu t'an aj Gamaliele,
  tet-tet: Emi musti hanoin lia ida tenik. Oras ukunrai sura ema fuan iha rai neꞌe,
    noo ema ida naran Yudas nosi rai Galilea. Ema waꞌin moos tuir nia. Mais ema moos
    noꞌo nia. Hotu niakaan maktuir sia moos nalai keen karin, toꞌo lakon.
  hlt-MCSB: Hlangmi soepnah tue vaengah khaw Galilee kah Judah te phoe bal tih a hnukah
