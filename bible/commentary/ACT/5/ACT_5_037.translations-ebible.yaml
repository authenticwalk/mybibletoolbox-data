    gwso'ote'ene' na' beṉə' ca' gwsa'aque' ḻe' txen ḻeczə besyə'əyasəlase'.
  sgz-sgz: Má namur bul kesi kálámul sang a aptur, má ái mul a kaiang pasi ngo a kálámul
