  tgo-tgo: E ghereiye amba Judas rara Galili i yomara, mbaŋa vavaona va ghambaŋa.
    Amalaghɨniye vambe i vakathaŋgiva gharɨgharɨ lemoyo thɨ rakamenawe na thɨ ghambu.
    Vambe thɨ unɨghɨva na i mare na gharaghambu thɨ rakavo rakamena.
  yap-yap: Tomuren e biney me yib Judas ni be’ u Galile ko fa ngiyal’nem nnap’an e
    matha’eg girdi’; ma ku errogon ir ni bo’or e girdi’ ni cheag ngak, machane mu
    kun li’ ngem’ me wear urngin e girdi’ ni i un ngak.
  mop-NT: —Tu pach abe'e, tan u tz'iibil u men gobierno boon a cristiano a yana. Ti'i
