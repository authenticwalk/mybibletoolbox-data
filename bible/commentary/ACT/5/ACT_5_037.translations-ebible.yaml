    nijya̱nvay, rirya̱tidye siityari̱ variñi̱. Ni̱ jarye batyeda variy; jiryatiy richiityari̱nu̱tyiñi̱,
    ru̱ratyi varintyiyu.
  mxb-NT: Tá ni̱ ndiꞌi, dá ni̱ nda̱kuíi̱n iin ta̱a Galilea naní Judas tein kuu̱ ni̱
    na̱chi̱kodó na̱ ñoo yo̱ kuu̱ ná noo̱ tuti ta̱a néꞌe choon. Ta kúú kuaꞌa̱ taꞌani
    ta̱a ñoo yo̱ ni̱ sa̱ kiꞌin táꞌan xíꞌín rá. Tído ni̱ saꞌání taꞌani ñaá ná. Ta kúú
    ndidaá ta̱a sa̱ ndita xíꞌín rá ni̱ xita̱ noo kuaꞌa̱n.
  pon-2006A: Mwurin met, Sudas mehn Kalili ahpw pil pwarodo ni ahnsoun ntingen peneinei,
