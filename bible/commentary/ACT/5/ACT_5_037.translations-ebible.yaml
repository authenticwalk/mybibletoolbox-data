verse: ACT.005.037
translations:
  kpx-kpx: Isi vani moleike gamaniu atae ivi dodavemale ke vanila Galili malaha mole
    Diudasi keu hovelahai ata moaga holoevei isiviale talive gamani aiohavoi. Isito
    gamaniu ke hamage hatige esemuiabeau detuluvisi igaegaealu.
  okv-H: eto nei Judas Galilee embo amo embomeni ta heka humbari iji te amina ereto
    heteto amita ambotani umbuna rate teo pehenu amita ambotani sio sao pambua.
  tbo-tbo: Geka u mulina Yudasa Galiligei, lawa omhiyawahi hougana i towolo po lawa
    gehouhi i teinihi po hi wootagoya. Tauna gasi lawa gehouhi hi uni ma tu wotagona
    hi gunanohanohahi.
  mal-C: അയാൾക്കുശേഷം ഗലീലക്കാരനായ യൂദാ ജനസംഖ്യാനിർണയസമയത്ത് രംഗത്തുവരികയും വലിയൊരുകൂട്ടം
    ജനത്തെ ആകർഷിച്ച് അവരുടെ നേതാവായി വിപ്ളവം നയിക്കുകയും ചെയ്തു. ഒടുവിൽ അയാൾ കൊല്ലപ്പെട്ടു,
    അയാളുടെ അനുയായികളെല്ലാം ചിതറിപ്പോയി.
  grc-SR: Μετὰ τοῦτον ἀνέστη Ἰούδας ὁ Γαλιλαῖος ἐν ταῖς ἡμέραις τῆς ἀπογραφῆς, καὶ
    ἀπέστησεν λαὸν ⸋ἱκανὸν⸌ ὀπίσω αὐτοῦ· κἀκεῖνος ἀπώλετο, καὶ πάντες ὅσοι ἐπείθοντο
    αὐτῷ διεσκορπίσθησαν.
  bgc-bgc: उसकै पाच्छै नाम लिखाई के दिनां म्ह गलीलवासी यहूदा आया, अर कई आदमी अपणी
    ओड़ कर लिये, वो भी मर ग्या, अर जितने आदमी उसनै मान्नै थे, सारे तित्तर-बितर होग्ये।
  khz-khz: Voia mulinai Iudas, Galileia tauna, taunilimalima arara talotalora pa tentiti
    (census) gapigapina tomarai ematagaito, ia maki gutuma kamu evairato, na ia maki
    gevagiato gaurai gena taunilimalima geraka-lovolovoto.
  deu-TKW: Nach ihm stand auf Judas der Galiläer, in den Tagen der Schatzung, und
    brachte ein Volk zum Abfall unter seiner Führung; und er gieng zu Grunde, und
    alle die zu ihm gehalten, wurden zerstreut.
  zsr-NT: Gdöd guc lë ni, gyasëꞌ caꞌ Judas, bönniꞌ Galilea. Benëꞌ cni catiꞌ niꞌ nac
    dza taꞌyáz lu guich bunách, taꞌguízxj lazquëꞌ, atiꞌ yajtaꞌgac lëꞌ bunách zian.
    Lëzcaꞌ guludöddëꞌ bönniꞌ ni, atiꞌ glaslas yúguꞌtë nup niꞌ yajtaꞌgac lëꞌ.
  lin-lin: Sima na ye, tango tozalaki kotanga motango ya bato kati na mokili, moto
    moko mpe lisusu na kombo Yuda, moto ya Galile, abimaki mpe amemaki bato ebele
    na botomboki. Ye mpe lisusu babomaki ye, bongo bato nyonso oyo bazalaki kolanda
    ye bapalanganaki.
  hns-NT: Okare baad me, djab sab djanta log gienaat raha, tab ekgo Gaalielea diehaat
    ke aadmie raha. Okar naam Joedaas raha. Dher thethar waalan okar saath tjalal.
    Bakie ohoe maraai gail aur okar sab saathie log bhie iedhar oedhar hoi gail.
  noa-E: Magtarr khur õor khapanag khap aag õor thʉ̈r phãkha nʉm jaarjã, Judas chi
    Galileapierr agjö aadëwi phöbörpien pöm ichig paa aujimgui ajim anʉm. Mamʉ mag
    nʉrrawia agjö thõobpäaiwai thum i dʉ̈i wënʉrraajerr khʉʉn sĩi aaidʉjierramgui
    ajim anʉm chi Gamalielau.
  eng-EMTV: After this arose Judas the Galilean, in the days of the census, and caused
    considerable number of people after him to revolt. He too perished, and as many
    as were persuaded by him were scattered.
  mib-NT: Yūcuán na te quɨvɨ̄ ni íyo censo te Judas, ɨɨn tēe Galilea, ni ndonda de
    sɨquɨ̄ gobierno, te ni cacutútú cuéhē tēe jíín de. Te suni ni cajehni ñayuu Judas,
    te tāca tée jeē ní caquijnáhan jíín de ni cajitē núu cuangoo.
  lif-NT2: याङ्‌सि पयम् याम्‍नाःत्‍निःत्तो गालिलस्‍मा यहुदा मे़प्‍मनाबे़न् त्‍ये़आङ्
    कुभा मनाहाॽनु तङ्‌सिङ्‌ङाङ् हाङ्‌बिफ्‍युङ् चोगुरो, कर खुने़ॽआङ् मे़से़रु हे़क्‍क्‍याङ्
    खुने़ॽ के़दिम्‍बाहाॽआङ् मे़से़ःरे़ मे़बेरो॥
  xnj-xnj: Mwanakandahi kavili, lukumbi lwa kuvalangiwa vandu, ahumalili Yuda wa ku
    Galilaya. Mewawa mwenuyo avakulukisi vandu vakamulanda, nambu mwenuyo mewawa akomiwi
    vamulanda vaki vakapechengana.
  mmx-mmx: Melemu at na, ne Judas boro Galili ga rupot ap mo levenaleng at loklok
    ka asen. Neni bok ga sat ka buaang limixin saparav i. Ketla neni bok ga uu la
    mo limixin diga mumu asu i, diga epeseves.
  cbr-NT: Usocë́xa nëtë́a 'aínbi ca anun camabi unin aín anë 'ati nëtën, Judas cacë
    uni, Galileanu 'icë, axribi usaribiti ax isa cushi 'icë quixun uni parani cëmëacëxa.
    Usaria aribishi aín bana cuati ca 'itsa uni abë timë́acëxa. Usa 'icëbia a uniribishi
    'acancëbë ca axa abë nicë unicama tsuáqui nëtë́acëxa.
  tee-NT: Chai astan ix'alin pumatam amachaka' Galilea ju Judas ixjuncan. Acsni ixt'ajun
    ju yuchi pus ixt'oncan ats'ok'ulana' ju lapanacni. Pus na lhu lapanacni tach'ak'ok'alh
    ju yuchi. Para vachu' maknicalh chai tachi chun ju ixtach'ak'ok'ai amakpitsik'ocalh.
  eng-LSV: After this one, Judas the Galilean rose up, in the days of the census,
    and drew away people after him, and that one perished, and all, as many as were
    obeying him, were scattered;
  cak-NT: Y chupa ri tiempo cuando x-an ri censo, xc'ue' chuka' jun chic achi Judas
    rubi'. Raja' aj-Galilea, y can xtiquier xu'on chi je q'uiy winak ri xetzekleben
    richi. Y cuando xcamises, conojel ri xetzekleben richi xquiquiraj-qui' chuka'.
  pah-NT: —Aerẽ Judasva'ea ruri ikwehe Galiléiapeve'g̃a gwyripeva'ea ikwehe, ei ga.
    A'ea rupi huvihavuhu'ga okwatijapavuka nhanderera inog̃auka, ei ga g̃a pe. Igwete
    Judasva'ea ruri onhimbopogweuka he'yjuhuve'g̃a pe timovahĩ nhanderuvihavuhu'ga
    javo. Emo ojipe'g̃a ahe jukai. Ahereheve'g̃a kwaki'opavi reki ikwehe, ei Gamaliel'ga
    imombe'gwovo g̃a pe.
  sja-NT: Aɨ t'ẽepai, Romadepemaarãpa eperãarã t'ɨ̃ p'ãpimaa p'anadak'ãri, ichiaba
    Judas Galileadepemapa mãga k'ĩsiaji. Eperãarã ũk'uruurãpa iru pedee ijãajida.
    Mamĩda ichiaba peet'aadak'ãri, iru ome nipapatap'edaarã ãyaa erreudachida.
  xed-xed: Tahula tsa, ka zlagaptá sana mndu ta fitika vinda hga mnduha, Zudas mnda
    la Galili. Ka waghatá tsi ta ndəghata mnduha mistani. Ka dzatá lu ta tsatsi guli,
    ka gazlatá tsa gwal ta laghwi mistani ya.
  mks-NT: Tá na̱ndihi já na̱ndindita inga tucu da̱ naní Judas, da̱ na̱quixi estado
    Galilea mé tiempo cándahvi ña̱yivi ñuu. Ta cua̱há ndiva̱ha ña̱yivi na̱ndi̱co̱
    ja̱tá da̱ cán joo na̱sahní ri na da̱ cán va ta tócó ndihi na̱ na̱sa̱ndi̱co̱ ja̱ta̱
    dá na̱ndicui̱ta nuu ndihi na.
  gfk-S: Io, namur tana, Iudas me Galili ga tur huat tano pana bung ing di ga waswas
    ira matanabar. Ma iga halewen leh tike kaba matanabar ura murmur ie be di nage
    kap leise di me Rom ing di kure dait. Aie bileng ga hiruo ma dong ing di ga murmur
    ie di ga hilo harbasie bileng.
  bmu-bmu: “Yaŋgö andöŋe Galili azi kun qetŋi Judas asuhuyök. Yaŋön takis memegöra
    ambazip qetŋini ohoba areŋgögeri, nalö miaŋgöreŋ asuhuyök. Asuhuba ambazip mölöwörim
    eŋgiiga karim akŋegöra suŋgurum alabaukurupŋi aket. Mewö aketmö, i mewöyök qegetka
    kömuyök aka tosatŋan suŋgurumurupŋi imbi köl waŋgigeri, mi kuŋgum eŋgigetka buratiget.
  dgz-dgz: Wam ap me ewap, apan dawa yaua Diudes, at Galili apanewa, waenapan paua
    muga batnak mumapen wamewa yonen. Me den waenapan upam aen go me tone boen evene
    wai iragi tap punanan wat amon.
  eng-GNV: 'After this man, arose vp Iudas of Galile, in the dayes of the tribute,
    and drewe away much people after him: hee also perished, and all that obeyed him,
    were scattered abroad.'
  zaa-NT: Bitola nna bìria attu nubeyu' de Galilea láą Judas tiempo loti' gùỹi' gobierno
    cuenta láa iyaba ca ènni'a. Iỹétse'huá ca enne' nna tanó cą na, pero bil·lùỹa
    tehuá latsi'į ą'hua iyaba canu huíalatsi' quį qui' niá nna gùthilàlia bá cą.
  eng-WEBSTER: 'After this man rose Judas of Galilee, in the days of the taxing, and
    drew away many people after him: he also perished; and all, even as many as obeyed
    him, were dispersed.'
  guh-guh: Bajaraxuacujinae icatsia pamatacabi gobierno pejamatabëcueneta daxitajivi
    namataëjëtsi, Judasvënënëmi, Galilea nacuapijinëmi, bajarapacuenia pijinia jivi
    ayaibitsaëtoxaneto pënajinavanapatsi. Bajaraponëmi ata beyaxuabatsi. Nexata daxita
    pepënajinavanapaevitsi nacayajateca. Nexata baja copiaruca bajarapacuenemi.
  bon-bon: Tiyudas me ingwe ca, biname bime ngii acnema padare cabu, Yuuda Galilaya
    ceweyame te piba täduji. Tabe cuta bucurage biname ewademuji ten cama otnetnejame,
    yepä tabe cuta budre jepänuji, siige teeme biname cina maramara äbitininujisi.
  nhw-BL: Teipa ipan nopa tonali quema quichihuayayaj nopa censo, motlananqui se tlacatl
    Judas catli ejqui estado Galilea, huan miyac masehualme quitoquiliyayaj. Pero
    nojquiya sequinoc quimictijque Judas, huan nochi catli quitoquiliyayaj mosemanque.
  mgw-mgw: Kai' nsimu wu'lu' wo balangilwa bandu, ngaapiti Yuda ywa ku Galilaya. Aywo
    naywembe aatikwauta bandu na bembe ngabanki'ngama, lakini naywembe aatibulagilwa,
    na banamasi' bake boti ngababaganika.
  swh-ONEN: Baada yake, alitokea Yuda Mgalilaya wakati wa kuorodhesha watu, naye akaongoza
    kundi la watu kuasi. Yeye pia aliuawa, nao wafuasi wake wakatawanyika.
  wbi-wbi: Ye akilile umunhu ujuo, uYudauYuda mu Galilaya, alyimile ifighono ifya
    kulembua, akavakwesa avaanhu viinga vakam'bingilila. Ghwope vulevule alyasovile
    voni vano vakamwitika valyapalasine.
  bba-bba: Win biru ɡɑri ɡɑrin sɑnɑm, durɔ ɡoo wi bɑ mɔ̀ Yudɑsi Gɑlileɡii, u kurɑmɑ.
    U mɑɑ tɔn dɑbinu wɑ be bɑ nùn swĩi. Adɑmɑ bɑ mɑɑ durɔ wi ɡo mɑ win tɔmbɑ yɑrinɑ.
  eng-KJVCPB: 'After this man rose up Judas of Galilee in the days of the taxing,
    and drew away much people after him: he also perished; and all, even as many as
    obeyed him, were dispersed.'
  kgk-NT: Upe rire hapykwerigwa ojekwaa va'ekwe Galiléia pygwa, kwimba'e héry va'e
    Judas. Yma mburuvixagwasu nhe'ẽ-py kente kwéry omoĩ moĩ va'ekwe héry kwatia-rehe.
    Omoĩ jave ojekwaa va'ekwe Judas. Oiko va'ekwe imoirũháry. Upéi soldado kwéry ojuka
    íxupe Judas-pe. Ojuka rire, opa isarambipa íxugwi inhirũ gwéry.
  waj-waj: Taikooduu nnaagiai gioonna kiaapuuya nnutuuyauvaa fafaara roo suaivaki
    Karirayaa vaidi voovai nnutuuvo Yutaaso ivo kieeta vaidiiyara ooqoo tuuvoono diitoo
    vaidi vooya inna nnaagiai nookiateera kiaa vitoo nuauduu vaidiiya inna ruputuduu
    putuduu inna nnaagiai nuauya raubiriima kieeravai.
  cpy-cpy: Eejatzi okimitaka paerani rojankinata-kotantari maawoeni asheninka, eenitatsi
    iitachari Judas, poñaachari Tepoweniki. Ipiyotaki asheninka. Ikanta rowamahae-takiri
    rirori, ithonka itzimpookanaka ikaatzi tsipayi-witakariri, ari ipeyari eejatzi
    rirori.
  mpx-mpx: Mulaa abwe Yudasa etegana, toto gagama Galili, i masal, sauga toto Loma
    gamagalau ali gewi hi ahe ge alaliya hi leli lowan alan ana buki elana. Yudasa
    gamagalau hi gewi i ahel ge i nulil, yaa iya al hi lol ge i aliga, yaka ana tototoulil
    hi tatawaliwali.
  wbp-wbp: Ngula-jangkaju, Maliyulku-jana yarda wangkaja, “Manu yangka kankulu-jana
    milya-pinyi Ruumu-wardingki-patu, yangka kujalu-ngalpa warru yirrarnu ngalipa-nyangu
    yirdi pipangka. Ngula-puruju kuja yanurnu yangka jinta-kari yirdi Jutuju Kaliliyi-wardingki.
    Nyanungurlulku-nyanu yaninjarla yapaju turnu-manu-yijala kulu wirikingarntirli-yijala
    yangka wati-kari-piyarlu Tuurdaja-piyarlu. Ngula-warnurluju, warrmarla-yijala-nyanu
    turnu-manu, manulu puranja-yanu. Kala kuja palija, ngulajulu yangka warrmarlaju
    pirri-parnkaja-yijala nyanungu-nyangulkuju.
  luo-luo: Bangʼe achien Judas ja-Galili nothinyore e kinde mane ikwanoe ji, mi notelo
    ni oganda moro matin mane kwedo loch. En bende ne onege, mi jolupne olal nono.
  nhe-NT: Teipa ipan nopa tonali quema quichihuayayaj nopa censo, motlalanqui se tlacatl
    Judas tlen ejqui estado Galilea, huan miyac tlacame quitoquiliyayaj. Pero nojquiya
    sequinoc quimictijque Judas, huan nochi tlen quitoquiliyayaj mosemanque.
  aii-aii: ”ܡ̣ܢ ܒܵܬܪ ܡܸܢܹܗ ܩܝܼܡ ܠܹܗ ܝܼܗܘܼܕܵܐ ܓܠܝܼܠܵܝܵܐ ܒܝܵܘܡܵܢܹ̈ܐ ܕܡܲܟܬܲܒ݂ܬܵ‌ܐ، ܘܓܪܝܼܫ
    ܠܹܗ ܒܵܬܪܹܗ ܥܲܡܵܐ ܪܵܒܵܐ. ܐܘܼܦ ܗ̇ܘ ܛܠܝܼܩ ܠܹܗ، ܘܟܠܵܝܗ‌ܝ ܐܵܢܝܼ ܕܡܘܼܨܝܸܬ ܠܗܘܿܢ ܐܸܠܹܗ
    ܦܝܼܫ ܠܗܘܿܢ ܒܘܼܪܒܸܙܹܐ.
  esk-NT: Aquagunsuli Judas itmiñiqsuq Galilee-miñ tamarrumani kisitchikamiŋ iñupayaanik
    nunami. Ilaaptuuq iñunnakhuni iñugiaktuanik iŋmiñun naagatarra tuqqutaupman iluqaġmiŋ
    maliġuaqtai siaminniqsut.
  msb-msb: Pakatapos, nagluwas naman si Judas na taga-Galilea san panahon san pagpalista
    kag nakakuha man sin damo na sumurunod niya. Pero ginpatay siya kag nagburulag
    man gihapon an tanan na nagsurunod sa iya.
  cpa-NT: Ni³ jøng² jmai³ ca¹tion¹dsa dsa² si² censo, ca¹lø¹chián¹ Judas, dsa² chian²
    Galilea. Ca¹lø¹quianh¹³dsa mih² dsa². Jøng² mi³ca¹jon¹ dsa² héi², ca¹ŋi¹lia¹ báh³
    ca¹lah¹já¹ dsa² mi³nang¹² jǿg³ quiah¹²dsa.
  dso-dso: ତାର୍‌ପଚେ ଗାଲିଲି ଅନି ଜିଉଦା ନାଉଁର୍‌ ଆରି ଗଟେକ୍‌ ଲକ୍‌ ରମିୟମନର୍‌ ବିରୁଦେ ଉଟ୍‌ଲା
    । ରମିୟ ସର୍‌କାର ଲକ୍‌ମନର୍‌ ନାଉଁ ଲେକାଇବା ବେଲେ ଏଟା ଅଇଲା । ବେସି ଲକ୍‌କେ ତାର୍‌ ଦଲେ ମିସାଇବାକେ
    ସୁତ୍‌ରାଇଲା । ମାତର୍‌ ତାକେ ମିସା ମରାଇଲାଇ । ଆରି ତାର୍‌ ସବୁ ସିସ୍‌ମନ୍‌ ଚିନ୍‌ବିନ୍‌ ଅଇଗାଲାଇ
    ।
  meu-meu: Ia murinai luda, tau Galilea, be taunimanima ladadia itoredia negana ai
    e gini tore, bona taunimanima haida ienai e tao; to ia danu e alaia mase, bona
    ena orea taudia danu e hakarohodia.
  yva-NT: Naije akato, arono pemerinta pare po vatane awa wanuije rator, vatano Galilea
    inta apa tame mirati Yudas de po raura pare, ‘Vemo wamo pemerinta araniv inya!’
    Weti po vatano wanui mawain wanugan utavondi ai. Weramu naito Roma wo aubaisy
    tavon, umba vatano utavondi aije nawamo mandamisy.
  dgc-dgc: Ey kétapos na éya, éy minetanyag man dén i esa man dén a lélake, to panahun
    no sensos; ti Hudas a taga Galilea. Ey meadu be siya a tolay a nipasakup diya.
    Pero minate be siya, a tulos nahiwahiwalay be du tolay na.
  zpm-NT: Laa leṉ iz ne nodop lë miech, scaque brieequia tib meṉ Galilé brieelë Judas.
    Ndal zha ne gocnie me, per zeeṉe laa me gut scasaque nëzrii, nëzrec bliaaḻ grë
    zha ne gocnie me; brieelodaque pe niuṉ me.
  hix-NT: Amnye nyhe rma waha me rma rha nomokye hatà, anaro heno, Xuknas heno, Karyeryeya
    honotho rma, kekon xarha tà. Sesa komo wya, toto komo yakenonà kuknomantoko rma,
    nomokye hatà, noro heno. Toto komo yohamnohye hatà, tàhyaka, kekon hatà. Noro
    heno xarha yotahatxownà mak hatà, arymano ynye ro komo. Akoron heno komo xarha
    natakhahtàkatxownà hatà, omeroro, kekon hatà, Kamaryewu.
  sim-sim: Teudas oto am or hashirik kandakar nga nambek naha, os gavman hulaima nokopma
    hi lihin li kayekuri wolok si narik Judas Galilik fehendari nga nor usasihi or
    mbarik hulaima nokopma orin limu tiyara. Uhu gavman nga awun li ukmba limu ura.
    Hako gavman orin li mandingormeri ri. Urik ma ol orin tiyandari ma ondo amber
    simbalesik er li tuluhu apshamba apshambak limu ira.
  npi-ULB: त्यो मानिसपछि जनगणनाको समयमा गालीलको यहूदा खडा भयो र कतिपय मानिसहरूलाई
    आफ्नो पछि खिँच्यो । त्यो पनि नष्‍ट भयो र उसका आज्ञा पालन गर्दै आइरहेकाहरू सबै
    छरपस्ट भए ।
  cgc-cgc: Pagtapos ki Teudas, ta uras ta sinsos, may isya pa na mama na ngaran din
    Judas na taga-Galilea. Kanen isya na gakuntra ta gubirno daw gadumala ta mga gasunod
    ki kanen. Piro, papatay man kanen ya daw gabelag-belagay man mga gasunod ya ki
    kanen.
  tim-tim: Akto aregât hamiŋân kiapŋe luâk âmbâle oyaŋyeŋe nâŋgâwerâm oyaŋ yekto sop
    ain luâk siâ Galilaia hânân gâtŋe kotŋe Yudasi yâkŋe ikiŋe kotŋe mem agato luâk
    bikŋande yâkgâlân dewatiyi. Akto areâkâ hainâk kombiâ mondo luâklupŋe are hârok
    yeŋgum watyekbiâ hanâk hanâk awam akmâ ariyi.
  yor-yor: Lẹ́yìn ọkùnrin yìí ni Judasi ti Galili dìde ni àkókò kíka àwọn ènìyàn,
    ó sì ni ẹni púpọ̀ lẹ́yìn rẹ̀; òun pẹ̀lú ṣègbé; àti gbogbo iye àwọn tí ó gba tirẹ̀
    ni a fọ́nká.
  wos-wos: Hukémbu gavman di atéfék du takwana xi hayindaka dé nak du déka xi Judas
    Galilina héfambu dé ya. Yandéka di séfélak du déka hundi xéké. Xékéta di déka
    jémbambu wulayi. Wulayindaka hukémbu du nawulak di déré xiya. Xiyandaka hiyandéka
    di déka du di yaange yi atéfék getéfaré.
  emp-NTPO: Mãwãnacarea Romanebema boroba jũmarãda juachabisia. Maʌ̃ ewarid̶e ẽberã
    Juda Galilead̶ebemada b̶asia. Maʌ̃ Judaba ẽberãrãra zocãrã idji ume eronĩbasia.
    Baribʌrʌ romanorãba idji beasid̶ad̶e jũma idji ume nĩbaped̶ad̶ara memenesid̶aa.
  eng-F35: Later Judas the Galilean rose up, in the days of the census, and drew away
    many people after him. He also perished, and all who obeyed him were dispersed.
  ind-ind: Sesudah itu, ketika sensus penduduk, muncul seorang lagi yang bernama Yudas,
    orang Galilea. Cukup banyak orang mengikuti dia dalam pemberontakan. Tetapi dia
    juga dibunuh, dan semua pengikutnya terpencar.
  pes-OPCB: «پس از او، در زمان سرشماری، شخصی دیگر به نام یهودای جلیلی برخاست و عده‌ای
    مرید پیدا کرد. ولی او نیز کشته شد و مریدانش پراکنده شدند.
  mpt-mpt: omito kiabe nakaia unangai niniino oyebe dimo Galili naka make niniin aseke
    Yudas esak imin tenea baabenea Ne niniin sumobo, ibo beketneine ge baabesea naka
    homoni imin inaniba bekeba haablib otane awa genalin naka maki imin teniba esa
    anaiba kaanea e bekeba haablib nakai skila moniba ili bibam onon tlaibbiobe.
  ssx-ssx: Kotoeki pieke hoki naneta꞉ mo Ka꞉lili nane hao epeeke hali Diudasita꞉ kapomanima꞉
    wanda꞉halina꞉ biki minolo haena꞉ Diudasi ipiki tiaeyekeme. Ipikana꞉ma꞉ make haliweki
    wopu yola꞉ mea hatuku peekepate pa koto hali make lieke handa ipiki ame̱le̱ ta̱lemeke
    haliweki make ta꞉ta꞉ ta꞉ta꞉ pea tankulupu alu alu pimikime.
  mkl-mkl: Si ɑnyiɛ, wɑɑti iyi ɑ̀ nɑ ɑ̀ wɑɑ ce kukɑ, ŋɔi mɔkɔ ɡɔ mɔ í nɑɑ ɑ̀ yɑ kpoo
    Zudɑsi inɛi Gɑlilee. Nŋu mɔ í jɔ̀ inɛ nkpɔ nkpɔ wɑ tooɛ. Ammɑ ɑ̀ kpɑ nŋu mɔ nɔ
    inɛ ŋɑ iyi ɑ̀ wɑɑ tooɛu fei ɑ̀ fɑnɡɑɑ.
  gaq-gaq: ମେଁ ଇଡ଼ିଙ୍ଗ୍‍ ରେମୁଆଁ ଏଜେକ୍ନେ ବେଲା ଗାଲିଲୀୟ ଦେସ୍‍ନେ ଜିଉଦା ମ୍ନିକ୍ନେ ମୁଇଂ ରେମୁଆଁ
    ତାର୍‍କେ । ମେଁ ଡିଗ୍‍ ଉଡ଼ିରୁଆକେ ନିଜେନେ ସିସ୍‍ ଆଡିଙ୍ଗ୍‍କେ । ଆରି ଆମେକେ ଡିଗ୍‍ ବାଗୁଏଃ
    ବିଃଲା ମେଁ ପ୍ଲା ୱେଡିଂକ୍ନେ ସାପା ରେମୁଆଁଇଂ ଚିନ୍‍ଚତର୍‍ ଡିଙ୍ଗ୍‍ଚେ ଲାଗ୍‍ଡଆର୍କେ ।
  gof-RNT: Hessafe guye, asay taybettiya wode Galiila Yihudi denddidi daro asa panggayidi
    kaalethis, shin iyakka wodhin iya kaallida asa ubbay laalettis.
  unx-unx: ଇନିୟାଃ ତାୟମ୍‌ତେ, ଗାଲିଲ୍‌ରେନ୍ ଯିହୁଦା ନୁତୁମ୍‌ ମିଆଁଦ୍‌ ହଡ଼, ନୁତୁମ୍‌ ଅଲ୍‌ ଦିପିଲିରେ
    ବିରିଦ୍‌ୟାନାଏ ଆଡଃ ପୁରାଃ ହଡ଼କ ଇନିଃକେ ଅତଙ୍ଗ୍‌କିୟାକ ମେନ୍‌ଦ ଇନିଃକେହଁ ଗଏଃକିୟାକ, ଏନ୍ତେ
    ଇନିଃକେ ଅତଙ୍ଗ୍‌ଇଁତାନ୍‌ ସବେନ୍‌କ ଛିତିବିତିୟାନାକ ।
  gah-gah: Itó alika nene Galilaia mikasigutí ve makó agulizá Zutá eza lugulizá aliaká
    a gamenaló nene oteake, vegená gala vizeko ale goí ike lova mogoka ligo, lova
    apí amóza, ámina ve nene apili ahulikago, izegipa agunamotamola hutilí iki vamó
    neve.
  lcm-lcm: Na e mung, si taun ipo luk asan, Iudas le Galilaia kata kun tapasuk na
    vap duk kapa kila tung ve nia na kila visvis misagai. Sikei ninia kapa kila kun
    raung ania na kana petau kila kun sip.
  aer-aer: Kele alakenhe ante, artwe anyente Judas arritnye aneke Galilee-arenye,
    arrantherre itelareme ilengare kweye tyerrtye areyele-arle arritnye itnekenhe
    pweke government-kenheke intelhe-ileke itnekenge tax ngkweltye inetyenhenge. Re
    akenhe artwe areye-arle apurtelhe-ileke artwe government-kenhe areye atwetyeke.
    Kele alakenhe ante-arle thultye areyele renhe atwerlenge, atyewe ikwerenhe areye
    akenhe akalke-akalke-irremele irrarnpe-irrerlenge-arle.
  qvc-NT: Chaymandaqam suq tyimpu sinsuta ruraptin, alsakarqan suq kamachikuq Judas
    prubinsya Galiliyamanda. Paytapismi achka runakuna kasurqanllapa. Chaymandaqam
    chay Judasta wanchiptinllapaqa, payta sigiqkunapis waqta kayta shikwakarqanllapa.
    Mananam mastaqa tandakarqanllapachu.
  tgl-ULB: Pagkatapos ng lalaking ito, lumitaw si Judas ng Galilea sa mga araw ng
    pagpapatala at nakahikayat siya ng ilang tao na susunod sa kaniya. Nasawi rin
    siya, at kumalat lahat ng sumusunod sa kaniya.
  cbs-NT: Janua chipu César Auguston jawenabu jau jatu tananunbun yunua tanaibutian
    juni betsa Galilea anua Judas xanen ibudianun, ika Romanobu nemanun ika mentsisipakaunkin
    jatu yusianyan ichapabun jawen jancha ninkakin chibainbun ja Judasdi soldadobun
    achixun tenandiaibun dasibi jabun chibainbu paxai sa iki keyudianibukiaki.
  xtm-NTPP: Te kuee‑ka ma, ne'un kivi ka ndakan de kuiya ñayii ma, ni kenda tuku tee
    nani Judas ma tee ñuu Galilea ma, te ni kundee de ja ni ka ndikin ña'a jaku ñayii.
    Kovaa suni ni ka ja'ni tna i de, te ndaka ñayii ka ndikin de ma, ni ka jitenuu
    i.
  nnq-nnq: Kuboka penia, kingobu uchache cha kubalanga bandu, ngapitila Yuda jwa Galilaya.
    Jonjo uyo ngabauta bandu ngabankengama, nambu jwombe uyo ngakomigwa, na abankengama
    ngabapwilikana.
  bao-NT: Jiro jañuro ñucã, cʉ̃ja wãme cʉ̃ja ca owa peori rʉmʉrire, Galilea macʉ̃
    Judas cãa, to birora ĩiri, bojoca cʉ̃re cʉ̃ja ca tʉo nʉnʉjeero tiimiupi. Ñucã
    cʉ̃ cãare jĩa cõacãupa. To biro cʉ̃ja ca tiirora, cʉ̃re ca nʉnʉmiricarã cãa waa
    bate peticoaupa.
  san-ORI: ତସ୍ମାଜ୍ଜନାତ୍ ପରଂ ନାମଲେଖନସମଯେ ଗାଲୀଲୀଯଯିହୂଦାନାମୈକୋ ଜନ ଉପସ୍ଥାଯ ବହୂଲ୍ଲୋକାନ୍
    ସ୍ୱମତଂ ଗ୍ରାହୀତୱାନ୍ ତତଃ ସୋପି ୱ୍ୟନଶ୍ୟତ୍ ତସ୍ୟାଜ୍ଞାଗ୍ରାହିଣୋ ଯାୱନ୍ତୋ ଲୋକା ଆସନ୍ ତେ ସର୍ୱ୍ୱେ
    ୱିକୀର୍ଣା ଅଭୱନ୍|
  rmn-rmn: Пал лэстэ сас о галилеяни о Иуда. Ов ало о вахыти, кана сас о яздипэ, тай
    гелдяс э дюняс пал пэстэ. Ли ов муло, тай лэски мануша нашлэ, кон кай.
  huv-NT: Ndoj aag ayaj tajlüy alinop naxey nenüt Judas naw Galilea. At tandüjpiw
    nej xeyay cambaj wüx nüt ajmel mineataran. Aaga naxey quiaj tandeow aton. Condom
    meáwan leaw tandüjpiw nej tümb ndajrriümoj.
  otn-NT: M'mɛfa p'ʉya, nu̱'mø mi̱ nja ra̱ censo, ma̱hømbi̱ 'yonna̱ hya̱ ra̱ Judas
    nu̱'a̱ ra̱ mmɛ̱ngu̱ Galilea. Xquet'a̱ xa̱ngu̱ to bi dɛnnba̱ rá̱ hya̱. A nu̱'mø
    mi̱ tho, gä bi̱ n'uɛni̱ to mi̱ tɛnni̱.
  nop-nop: Mindaŋ me niŋ Galiliniŋ wou Judas adi kiyapdi wohiye kutibune yatuwat nai
    foloŋ metam fee yenimbune kelegiŋ iŋgoŋ me u ulukumuŋ tiŋa metamŋiye maaŋ widihi
    tigiŋ kaŋ momopupuhenegiŋ.
  obo-NT: Woy riyot timpu no id suhu to gubernador no id polista kos mgo minuvu, id
    loppow si Judas no toho Galilea. Duwon mo-uraan minuvu no nopiyod din, piru id
    imotayan dad sikandin, woy nokodsuwoysuwoy rad en mandad iddos mgo minuvu rin.
  kca-kca: Ԓўв йўпеԓән хŏйат ԓат щирән хӑншәм пŏрайән Галилея эԓты уԓты Иуда этәс
    пӑ йӑм арат мир ԓўв йўпеԓа хўщәс; туп ԓўв пӑрәс, пӑ хŏԓ, хŏй ԓўвеԓ хуԓәнтәс, лакки
    питсәт.
  cak-ENT: Y chirij re', tok xbanatüj ri tz'iban bi'aj, xbec'ulun-pe chuka' jun chic
    achi ri rubini'an Judas. Ri jun achi re' aj-Galilea, y rija' xtiquer c'a xbün
    que ye juis ye q'uiy vinük ri xetzekleben richin. Y tok xcamsüs c'a chuka' ri
    Judas re', conojel ri xetaken rutzij, xetalutüj.
  lif-NT: ᤕᤠᤱᤛᤡ ᤐᤕᤶ ᤕᤠᤶᤏᤠ᤺ᤳᤏᤡ᤺ᤳᤋᤥ ᤃᤠᤗᤡᤗᤛ᤻ᤔᤠ ᤕᤜᤢᤍᤠ ᤔᤧᤵᤔᤏᤠᤒᤧᤴ ᤋᤩᤧᤀᤠᤱ ᤁᤢᤓᤠ ᤔᤏᤠᤜᤠ᤹ᤏᤢ ᤋᤱᤛᤡᤱᤅᤠᤱ
    ᤜᤠᤱᤒᤡᤑᤩᤢᤱ ᤆᤥᤃᤢᤖᤥ. ᤁᤖ ᤂᤢᤏᤧ᤹ᤀᤠᤱ ᤔᤧᤛᤧᤖᤢ ᤜᤧᤰᤁᤩᤠᤱ ᤂᤢᤏᤧ᤹ ᤁᤧᤍᤡᤶᤒᤠᤜᤠ᤹ᤀᤠᤱ ᤔᤧᤛᤧ᤺ᤖᤧ ᤔᤧᤒᤣᤖᤥ॥
  mie-NT: Ñúcuán de quīvī jā ní īyo censo de Judas tēe Galilea, suni súcuán nī nenda
    dē contra sīquī gobierno, de cuāhā nchivī nī ncutútú ji nūū dē de nī jetáhví ji
    dē. De suni nī jahnī nchivī tēe ñúcuán, de ndācá nchivī jā ní jetáhví tēe ñúcuán,
    suni nī jītē nuu-ni ndá ji.
  san-TIB: ཏསྨཱཛྫནཱཏ྄ པརཾ ནཱམལེཁནསམཡེ གཱལཱིལཱིཡཡིཧཱུདཱནཱམཻཀོ ཛན ཨུཔསྠཱཡ བཧཱུལློཀཱན྄ སྭམཏཾ
    གྲཱཧཱིཏཝཱན྄ ཏཏཿ སོཔི ཝྱནཤྱཏ྄ ཏསྱཱཛྙཱགྲཱཧིཎོ ཡཱཝནྟོ ལོཀཱ ཨཱསན྄ ཏེ སཪྻྭེ ཝིཀཱིརྞཱ
    ཨབྷཝན྄།
  qve-NT: Chaykuna pasasqanpa qepantan, Galilea provincia lawmanta Judas sutiyoq runa,
    kay Israel nacionpi runakunata censasqanku p'unchawkunapi rikhurimullarantaq.
    Paytapas ashka runakunan qatikuranku. Hinaspan chay Judastapas wañurachillarankutaq.
    Hinaqtinmi chay Judasta qatikuq runakunaqa ch'eqepullarankutaq.
  pao-NT: Ka saa'a ka mu numu nadatsu'nga, soo nana Judas mee naneadu oona Galilee
    tubewabe-witu kemmana mu numu, ‘E nage’ mee mu netamma. Oosoo punno'o nabatsase,
    umu oo nagemodu nanapokise.
  cbu-NT: Yusur zapish, Utaásarini Galileyshuch tputs, yuwapur izataru tputsee sur
    yandarangu anpur taarangiya. Yutarit machtarangitamta. Kanatspayaru, wamkur Utaásarineetsi
    kuk mbizarangitamshinllinaya.
  usa-usa: anaaékaqa kámááni-wayukama máqte-kayukati yíwîqa agataí-kánááráqá káqo-nakoma
    Yúqtaati Kááriri-marupake-nakoma wemá miráuma ‘akoqnáá-naqune’ téna titata taíbaq-wayukama
    wenanaaé wakáamanibo wemmá ikámôwana képuiqtaba wení waayúkama pípéban umá péqmareta
    kóuraae.
  soy-soy: Uyɛ̃ kɛpirɛ, Kɑlilee ukɔ́ Yutɑsi pɔ́ɔ pikɛ́ɛ̃ ituŋɛ kumúŋɛ́ léeri, uu
    pisoi kulúi kpɑ́ú ɑpi u n tikilɛ̃. Uyɛ̃ uu kɔ kpi, pɛpɛɛ pɛɛ́ u n tíkilɛ̃ pɔ́ɔ
    kɔ kpii.
  hui-hui: Ani biyagola howa mani gabumaneme yasia layangi Galiliali mbira mini Yudasa
    ibini. Ibuwa ibunaga bime wali agali dewa ibuha yamiai halu hearia gabumaneme
    ibubi homelo bo wahayagola ibunaga talima piaga biarubi purogo lai hene.
  amf-amf: Ogosa budontear eensa naabenam thaapadhen levenka Galila peen ea Yiwda
    dhaabhayse thoothino eeno kisa paananka konin yivoadettsi haydine. Kiam deesadhaysaka
    kisa paanan yivayna wul thar thar ke hamade.
  quc-NNT: B'antajinaq chi wa', xwalij chi jun tata', Judas u b'i', aj Galilea, aretaq
    tajin käb'an ri censo, keajilax k'u ri winaq. E k'ia k'ut ri xeb'ok ruk'. Xkämisax
    k'u ri are' xuquje'. Xa je ri' konojel ri e k'o ruk' xejab'unik.
  dob-dob: “Ta Tudasi muliyega, tuta nina tomota maiboꞌadi sisawedi ꞌena, ꞌebweu goma
    Galili ꞌiapwesa, ꞌana esana Yudasa, ga ꞌaina tomota ꞌilisidima ga simuliyena,
    ꞌenega tauna wate ꞌiesilae, ta ꞌana tomuliyao siꞌelelewana.
  wrs-wrs: Sismba indhanariniva, nihilva henamba Yutas, himba Galilirini, nonamba
    duangva nihilm indhananam novol vewol vilprunvna tombaira. Eva himba indanam monglam
    indhanam nambavna. Wo osrata eva hemba helvakomandhinata, wo os bukethamnana nomba
    indhanamba, temba hemba patvmonavnamba.
  mca-mca: Qa ƚ'anu'upji' iye aka'an qa niipha'm iye in we'nt'unhettax iye pakha'
    Judas'ik'i Galilea ƚeiƚe', pekhewe' neƚutsji' pa'aj in wetjeyumtshen ene' week
    (censo). Qa olots iye pe' yijayan pa'aj jukhew. Qa wa'mƚe iye pa'aj, qa week pekhewe'
    yijayantax qa yak'eskii iye, ma' qa yili'ij iye pa'aj.
  tzo-TZC: Tsꞌacal to un, jaꞌ jech laj spas ti Judas xtoque, jaꞌ ti buchꞌu liquem
    talel ta Galilea banomile. Cꞌalal ista sjabilal ti tsacobbiile, ep viniquetic
    laj stsꞌacliic batel. Pero jech xtoc ilaj ta milel. Ti schiꞌiltaque tey laj stani
    sbaic batel.
  mya-mya: ထို​နောက်​သန်း​ခေါင်​စာ​ရင်း​ကောက်​ချိန်​၌ ဂါ​လိ​လဲ​ပြည်​သား​ယု​ဒ​ဆို​သူ​ပေါ်​ပေါက်
    လာ​ကာ လူ​တို့​ကို​ဆွဲ​ဆောင်​စည်း​ရုံး​ခဲ့​၏။ သူ သည်​လည်း​သေ​ကျေ​ပျက်​စီး​ရ​လျက်
    သူ​၏ နောက်​လိုက်​အ​ပေါင်း​သည်​ကွဲ​လွင့်​သွား​ကြ ကုန်​၏။-
  gng-NT: Ujɛ nnɔ yaam gɛ̀bre', nɛ Galile ya nil uba mɔ fii' ki sure' binib bi paan'
    uʼbo ki yɛbe, bi yih wɔ Sudas. Nì là yé uyo wà bi kàanh kukɛ̀nku nnɔ nɛ.
    Bi ku' uʼmɔ, nɛ binib bà kɛ pɛ uʼmɔ bo nnɔ, mɔ yɛre'.
  cbi-NTPO: Tsenmin bene bain, chachi nan dechuñuba mijanu malutala, Judas Galileasha
    chumu bain, mantsalanu yaba bulu nemu chachi detiremuwaave, tsenñuren junu bain
    yanu detutenmalan chachilla maali maali mandiya deive.
  ikk-NT: Ọnwan e mẹgụụ, onyẹ w'a kpọ ‘Judasị onyẹ Galili’ nọ pụha ogẹn hụ wẹ gi gụn
    ịhịan, ndị bu ọda nọ sọnmẹ ẹ. E gbuzikwọ w'a, ndị sọn n'ẹ a gbayịya.
  leu-leu: Lami Teudas, lana yaan ina fakataana rabuna, na Judas ti Galili a savat
    e paamuian a saxano rabuna e ri tisui a gavamen ti Rom. Nane sait, ri punuxe e
