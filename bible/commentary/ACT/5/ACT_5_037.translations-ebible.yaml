    Cʉ̃ʉ̃rẽ sĩãã́ri siro, cʉ̃ʉ̃rẽ yʉʉmiãriracã cʉ̃́ã booró wáabatejõãyira.
  bjp-bjp: Ke namih, Iudas nenge sikin Galili ka tapiek na bet ae ri kep asan fanu
