    xopon ruqꞌijol echiriꞌ xkamisaxik; y konoje kꞌu ri xesokotaj ruma rire, xekicher
    bꞌi.
  kpg-kpg: Ga nomuli, Judas, tangada Galilee ga hanimoi labelaa i di madagoaa dela
    e hihi nia madahaanau, gei nia daangada gu daudali a mee, gei mee gu daaligi labelaa,
