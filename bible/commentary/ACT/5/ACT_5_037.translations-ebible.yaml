    साइजी। जमाहेन्‍से थेदेन छ्‌याम भ्रबा म्‍हिगदे ससा बङबङ तजी।
  avt-avt: Me wɨ nɨpaa mɨt newis niuk me mɨt yapɨrwe mekre tɨwei me gavman, mɨtɨk
    Judas ke wit iuwe Galili kari han ke mɨt hɨr nisesik te hɨr mɨt han nakɨp kaa,
    mɨt kerek nisesik hɨr noknɨn nanɨno.
  cbk-cbk: Despues de ese, durante el census ya llega un Galileo, su nombre si Judas,
