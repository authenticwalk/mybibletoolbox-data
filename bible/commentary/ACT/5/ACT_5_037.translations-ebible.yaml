  zar-NT: Gudödi guca lë ni, birúajëʼ caʼ Judas, tu bönniʼ Galilea. Benëʼ caní cateʼ
    niʼ gulaʼyúʼu lu guichi bönachi taʼguízxaj lázagaquiëʼ, ateʼ yöjtáʼgaca bönachi
    zián lëʼ. Lëscaʼ gulútiëʼ bönniʼ ni, ateʼ gulásilasi yúguʼtë nupa niʼ yöjtáʼgaca
    lëʼ.
  kde-kde: Bada ya kupita vyaka fulani, mmahiku àlalá la kuvalangwa kwa vanu, nkuhumila
    munu wa ku Galilaya lina lyake Yuda. Aneyo nanang'e nkupata vanu vachivalodya
    kupanyana na Valoma. Henga nanang'e uchocho ániwalalwa, na vammalele vanampapete
    nkumwadilikana.
  ata-ata: Xe iliꞌi noxou, la Iudasi ane sie Xalilaia ne mupalaa no anu voxo sou ꞌitiꞌitisiꞌa
    ta mitema, la mulapunu xavutalaiꞌa ta mitema tavuꞌalo sou lexe iꞌoto sou ixexeenu
    itema sou usaxilaꞌu lialia ne Xalilaia. Ia anu kalumo ne ta mitema mivau musoli
    la aneꞌi mukalusi ane mimulinu kalumo ne aneꞌi mipaxele mole milailai.
  qvw-NT: Chaypïtá ¿manachun Galilea malcäpi Judaspis chaynütac sinsu timpućhu śhalcätucämun?
    Chaytapis ¿manachun achca nunacuna śhalcucuyalcan; chaypi Judasta wañüchiptin'a
    llapa nunanpis chincayman ćhulaculcul chincaculcan?
  nfa-nfa: Aa miu sanèdꞌe hari ku lii lole èci. Uru èèna, lèke lodꞌo dhèu paredha
    ige dhèu ètu dꞌara kabarai. Abhu dhèu èci, ngara na Yudas, nèti propensi Galilea.
    Dhèu ae madhutu nèngu kahèi. Te ngaa ra pamadhe ne kahèi. Hèia ana-ana madhutu
    na rai pajꞌala kahèi, ka dꞌai sange neꞌe tèdhi heka dhèu èci sa.
  tnp-tnp: Uərisɨg lan, nian kəpmən təmatafin nətəmimi, suah kəti mɨn u nərgɨn u Jutəs,
    iətəm Kaləli, in mɨn təmiuvi nətəmimi kəhuərisɨg lan. Mətəu nətəmimi nəuvein kəmotohamu
    mɨn, kəni rəhan nətəmimi kəmotan kətiəh kətiəh.
  urd-urd: इस शख़्स के बाद यहूदाह गलीली नाम लिखवाने के दिनों में उठा; और उस ने कुछ
    लोग अपनी तरफ़ कर लिए; वो भी हलाक हुआ और जितने उसके मानने वाले थे सब इधर उधर हो
    गए।
  hot-hot: Vêm ma waklavôŋ ewa avômalô iniŋ athêŋ, êŋ ma Judas anêŋ Galili habitak
    anyô lôk athêŋ ba havôv avômalô bêŋ anôŋ ek nijik vovak êndêŋ gavman. Ma doŋtom
    ik yani vônô, ma anêŋ ŋê ku êsôv mayaliv aêŋ iyom.
  mqj-NT: Mangkai too, attunna anna parrekenan ma'rupa tau, kendek pole omi Yudas
    to Galilea anna buda tau menturu' lako, la umbali to ma'parenta. Sapo' katampakanna
    dipatei anna sisarak-sarak babang duka' to unturu'i.
  rus-SYN: После него во время переписи явился Иуда Галилеянин и увлек за собою довольно
    народа; но он погиб, и все, которые слушались его, рассыпались.
  mbh-mbh: Lama a toko aken ikime, nge nang e ako gavman i el toko na sengre oion,
    Judas ako ini Galili anga, i velpol mun ma toko pulua o panes mun i ma i palosa
    punpeling nge a gavman. Aveto o pun i ma i rin mun. Ma tokokoe areko o panes i
    o lo vra mun.
  bdd-bdd: “Ma Tudasi muliyetega, tutaina tomota mabwaiyadi sihasilidiya ꞌoina, ꞌaigeda
    gwama Galili ꞌihapwesa, sanina Yudasa, ta tupwadi loheloheya ꞌilisidima ma simuliyeya,
    ta ꞌaleha ꞌoina ꞌiꞌamasa, ta ꞌana tomuliyao sisawaleya.
  cbt-NTPO: Ina piquëran copirno sha'huitërinpoa' nininënpoa' niacotacaso'. Naporo'
    a'nanta' ya'huërin, Cotasë Caririaquë ya'huërinso'. Na'con miáchin piyapi'sari
    imasapirinahuë', inanta' tëpahuachinara, imapisopita yanquëëpi.
  rmy-SERVI: А пала лэ сля Иуда Галилеятар. Вов авиля дэ кодыя вряма, кала искриисарэнас
    манушэн, тай улиджялда бутэн пала пэ. Вов кади ж хасиля, тай всавэрэ, ко джиле
    пала лэ, кади ж розпрастэнепэ.
  srn-NT: Baka dati ini a ten di lanti ben teri a pipel, wan man Yudas fu Galilea
    opo. Furu sma ben waka na en baka, ma en srefi dede tu èn den sma di ben waka
    na en baka panya.
  cta-NT: Chaca quiyaꞌ ndyalaa sca nguꞌ Galilea tyempo loꞌo nguscua nguꞌ nu laca cña
    xtañi nguꞌ quichi̱, jyoꞌo Judas ngua biꞌ. Ngusiꞌyana jyoꞌo Judas biꞌ jiꞌi̱ tyu̱u̱
    tyaꞌa ñati̱ chaꞌ tyuꞌu lcaꞌa̱ nguꞌ jiꞌi̱ yu, chaꞌ xu̱u̱ tyaꞌa nguꞌ loꞌo nguꞌ sendaru.
    Loꞌo liꞌ ñiꞌya̱ nu ngua jiꞌi̱ Teudas biꞌ, juaꞌa̱ ngua loꞌo Judas biꞌ, chaꞌ ndyujuii
    ñati̱ jiꞌi̱ yu. Ndye chaꞌ jiꞌi̱ yu juaꞌa̱ ti liꞌ, ngusna lcaa nguꞌ tyaꞌa ndyaꞌa̱
    yu.
  bqc-SIM: Aà gbɛa Galile gbɛ̃́ Yuda fɛ̀lɛ naogↄↄ, à gbɛ̃́ↄ gà a nàwa dasi. À
    gà sↄ̃, ↄ̃ aà ìwaↄ fã̀aa píi.
  tcz-CHONGTHU: Amapa jouchun hichu min kisut lai ahin, Galilee mi Judas kiti mikhat
    anaum kitin ama jong chun anungjui mitampi ana neiyin, ahin athat kitun ahile
    anungjui ho jouse chu ana kithecheh kit tauvin ahi.
  mar-mar: त्याच्यामागून गालीलकर यहूदा नावनिशी होण्याच्या दिवसात पुढे आला व त्याने
    पुष्कळ लोकांस फितवून आपल्या नादी लावले त्याचाही नाश झाला. व जितके त्यास मानत होते
    त्या सर्वांची पांगापांग झाली.
  snp-snp: Ena aiga gamanikafo wenena kulini lufuwa wiyamo kamenalo ya Galili we ma
    kuliya Yudasi oloto piyami yakafo wenena ma ile-fali senigu wito, Gamani wenenaki
    fina finune, lito ege wato ofo folato ege melamo wenenala muki ya upatae.
  isl-isl: Seinna, þegar manntalið var tekið, kom fram Júdas frá Galíleu. Hann safnaði
    að sér nokkrum lærisveinum, en síðan dó hann og fylgjendur hans tvístruðust.
  spy-NT: Yooto subak, kookeer ꞉Yuuta nyēbo Kalilaaya ām bēsyōōsyēkaab kāāyiitiisyēēt
    nyēē wōō nyoo kibo biiko. Kiroob ꞉nkinee biiko chēē chaang', nteenee /kiiwaang'ta
    inee /ankiisereet biikyii.
  xnn-xnn: Nakwas di dat wada si Judas ay iGalilea isdin timpon di nasinsosan di ipogaw.
    Adoado abes nan naawis ay nakiboweg ken siya. Ngem napatey abes dat maboka nan
    namati ken siya.
  mwe-mwe: Na kabhili, mobha ga bhalanganya bhandu gala, bhakoposhele a Yuda bha ku
    Galilaya. Bhashinkukola nshemyo na bhandu gubhaakagwilenje, ikabheje na bhalabho
    nnepeila gubhabhulegwe na bhaakulupalila bhabho gubhapwilingenenje.”
  tte-tte: Muli mena kabo Yudasa iya game Galili iyawatagili Sensisi kana sauga mena.
    Yo boda yabo ibagunayagili na iyamo tomo yabo iunui yo iboita kabo ana tomuliyayao
    sitatagwaligwali yoi.
  tcs-tcs: No longtaim apta da taim blo da sensis blo kantri blo yumpla i bin kamaut,
    pipol bin stat po tekenotis wan man prom Galali, neim blo em Zudas. Seimting i
    bin apen wea em. Sam pipol bin pole em ane nadalot bin kile em ane ol dempla uda
    bin pole em bin skata ebriwei.
  hlt-THB: Anih a awm coeng bai awh, Juda ak mingnaak Kalili phyn thlang pynoet ce
    thlangmi noetnaak a awm tloek awh awm bai nawh thlang pynoet ce qaal na thawh
    sak hy. Anih awm him bai unawh a hubatkhqi ce plam boeh boeh uhy.
  soq-soq: Me boleno aupe sensis walamawe Galiliwa dea ebowa Iudas wisene apana uara
    me banlamono wawentone no gabemanimba onau dewantoie. Tane dima Teudas ita me
    wawe alala do mampo segalena rua deawaa Iudas ita warorowa mampo segalen. Apana
    me bosaieno aupe me wawentoia apanawa deaanton, ita me nolawa do dialen.
  qub-qub: Chaypita guepatapis sinsucuy cashan wichan Judas Galileo yurimuptin achcaj
    runacuna gatirparan. Paytapis wañuycachiptenga gatirpajcuna mashtaypa mashtar
    aywacur illgaran.
  att-att: Á siminubbâ yù ngaw Kudas nga taga Galilia, nga jimittál sù pangilistá
    nayù ira mammaguray sù ira ngámin nga tatolay ta áppatulán. Á aru gapay yù ira
    tatolay nga pinatuttul na ta baggi na. Ngam natay gapay si Kudas, á newarawarâ
    gapay yù ira siminuttul kuna.
  bki-bki: Iorou ka nina, nina ea bogo napano abuluku tomu nalo, Jutas nei na vio
    Kalele, naio bunu jumolu, buru tomu nalo ajakisor naio. Mia iorou kanio, ana nalo
    amuebin bunu, a nalo amijil dedade ea kanano tomu nalo bunu abeve terakurano.
  bqp-bqp: A gbɛra Galili gbɛ̃ Yudasi fùtɛ gbɛ̃nↄ narogↄrↄa à gbɛ̃nↄ gàtɛ à nàawa
    dasi. À gà se, akũ a ìbanↄ fã̀kↄ̃a ń pínki.
  mcp-mcp: Mpʉ́sə wɔɔŋgʉ̂, Yúdas á Galilê mú nə́mə́ zə wɔ́ɔ́s mwɔ̂w ílâŋ í á ŋgə sɨ̂y
    yí. A mú nə́mə́ zə julə ncúlyá buud. Njɨ, ja nyə á yə yí, buud bɛ̂sh bwə́ á bɛ̧
    nyə wá bwə́ mú nə́mə́ shîn cɨɨma.
  hat-hat: Apre sa, lè resansman an, te gen Jida, yon nonm Galile, ki te parèt. Li
    te trennen yon bann moun dèyè li. Li menm tou, yo touye li. Epi tout moun ki t'ap
    swiv li yo gaye tou.
  npl-NT: Okachi satepa, itech nekateh tonatijmeh ijkuak okinmachotijtokah nochteh
    n tlakah de Israel, omonexti Judas non owalewatoka de Galilea. Ye okinmotlatlalwili
    miakeh tlakah, pero noiwa okimiktijkeh; iwa nochteh akimeh okinyakanaya omoxexelojkeh.
  bgg-bgg: Ji phadoh è de Galili pha Judas yi sathang tham pha ishak shii khia srane
    bajo branthek de ai rog shii dog gieng dun, jimagunde, aishii de ua maphi, airo
    samoythek de zab yo dun.
  eng-TCENT: After this man, Judas the Galilean rose up in the days of the census
    and drew away many people after him. He also perished, and all his followers were
    scattered.
  eng-BSB: After him, Judas the Galilean appeared in the days of the census and drew
    away people after him. He too perished, and all his followers were scattered.
  cpu-NT: Eejatzi okempitaka pairani josankinatakotantari maaroni atziri, itzimaveta
    pashine paitachari Judas, Galilea-satzi inatzi. Japatotake atziri. Iro kantacha
    jovamaitakeri eejatzi irirori. Ipoña itzimporokayetanake maaroni tsipayevetakariri,
    ari ipeyari.
  san-ASM: তস্মাজ্জনাৎ পৰং নামলেখনসমযে গালীলীযযিহূদানামৈকো জন উপস্থায বহূল্লোকান্
    স্ৱমতং গ্ৰাহীতৱান্ ততঃ সোপি ৱ্যনশ্যৎ তস্যাজ্ঞাগ্ৰাহিণো যাৱন্তো লোকা আসন্ তে সৰ্ৱ্ৱে
    ৱিকীৰ্ণা অভৱন্|
  tod-tod: Tɔun poluma, Galilee nui Zudase wuzeɠeni daasei sɛʋɛ ziɛgi zu, é nu mɔinmɔin
    mɛɛnni, ti ʋilɛ polu. Kɛlɛ tɔ ɓalaa, ti paani, polu nuiti pɛ ti vaza.
  tac-NT: '''Lige a''kinana napu''lige tétale ralámuli alué gobierno, alué rió Jurasi
    Galiléachi bejtégame sairale alué gobierno. Jurásika we''ká gompaniérogame nile.
    ''Lige Jurasi ''ma me''líliru. ''Lige ichúrimi ra''lale gompaniérola.'
  eng-WEBPB: After this man, Judas of Galilee rose up in the days of the enrolment,
    and drew away some people after him. He also perished, and all, as many as obeyed
    him, were scattered abroad.
  gfk-H: Io, namur tana, Iudas nong ma Galili ga tur huat tano pakana bung ing di
    ga waswas ira mataniabar. Ma ga halawen lah tiga kaba mataniabar wara murmur ia
    bia diet naga kap sei diet ma Rom ing diet kurei dahat. Ia mah ga hirua ma diet
    ing diet ga murmur ia diet ga hilau harbasiai mah.
  viv-viv: Kadu muliya kabemani adi eganayaudi ana toveya kaliva saꞋeyana gilakayemu,
    ana egana Yudasi kwanaGalili, ada kadu kaliva moyaꞋaidi ginuwaꞋabiyedi. Kadu meda
    anafaiweya badi gaveyao hiluveꞋalikana, ada ana tomuliyamomo hiꞋabinauna be gihavaina.
  yao-yao: Ni sooni kanyuma mundu jo, pa moŵa ga kuŵalanga ŵandu gala ŵatyochele che
    Yuda jwa ku Galilaya. Nombe ju ŵaachisisye ŵandu ŵajinji ni ŵankuiye, nambo jwelejo
    nombe ŵaulajikwe ni ŵanawose ŵaŵankulupililaga ŵapwilingene.
  tgp-tgp: Ale hitahun haratu mara Galilee matea hijana Judas, mo turu hin rani atu
    la lo evi na tamlohi, ale mo vai na tamlohi la lo usuria mata valum. Enia sohena
    mo mate, ale nona tamlohi usuri tari la taskara.
  auc-NT: Ayæ̈ ate edæ awënë, Mïnitö ëmöwo ponte yewæ̈moncæmïnimpa, ante nänö änïñedë
    wacä Gadideabæ quëwëningä Oodaa adobaï awënë ingante wido cæcæte ante ængæ̈ gantiyongä
    nanguï ïnäni tömengä mïñæ̈ goyönäni tömengä ingante wæ̈nönäni wængä ate näwæ̈
    adobaï gogadänimpa.
  kbc-NT: Igaanaɡ̶a yeleo Teudas, odaa jiɡ̶ijo eledi ɡ̶oneleegiwa ane liboonaɡ̶adi
    Judas ane elatibige nipodigi Galiléia. Niɡ̶ijoa nokododi, niɡ̶ijoa lacilodi romaanotedi
    me domoɡ̶oyemaa monilaɡ̶adi ɡ̶odoiigi. Judas eledi yakadi eliodi oko modioteci.
    Pida eledi oyeloadi, odaa ijotawece niɡ̶ijo anodiotibeci jaɡ̶aɡ̶a ilaagitibece.
  bmh-bmh: Dai dai, dudu banban agen duailel agal wanimag agau banou ebu wabun ziwas,
    du tub gonugau wanib Zudas, go Galili agaig ebuan zuna, duailel asiu go uligaimai,
    sesamoremenin. Go han dudu agen wai hina, noumina, gonugau sesamoranem dudu go
    han unum uminai beu beu wanemen.
  ctu-BL: Ti wi'il tsa' tili Judas ch'oyol bʌ ti Galilea. Che' ti' yorajlel censo,
    jini Judas tsi' pʌyʌ majlel cabʌl winicob. Tsa' tsʌnsʌnti ja'el. Tsa' pam pujquiyob
    pejtelel tsa' bʌ i tsajcayob.
  meq-meq: «Ma dəba ŋgay na, ndoweye andaya dərmak, məzele ŋgay Yudas. Neŋgeye ndo
    i Galile. Neŋgeye a ndohwaw ahəl i məpesle ndo, kə zalatay a ndo hay haladzay
    ka məpay bəzay. Neŋgeye dərmak ta kəɗ na ada ndo neheye tə pay bəzay aye ta ŋgəna
    gər tebiye kweye kweye.
  noa-H: Magtarr k'ur hõor k'apanag k'ap haag hõor t'ʌ̃r p'ãk'a nʌm jaarjã, Judas
    chi Galileapierr hagjö haadëwi p'öbörpien pöm hichig paa haujimgui hajim hanʌm.
    Mamʌ mag nʌrrawia hagjö t'õobpäaiwai t'um hi dʌ̈i wënʌrraajerr k'ʌʌn sĩi haaidʌjierramgui
    hajim hanʌm chi Gamalielau.
  alp-NT: Lomei pamuli lekwe, kena kusue nane rebai sae me, Yudase, bei Galilea, iono
    tamata bokala esi lului leneka kena esi hohae pemerinta. Po kena isupu bunu, eleki
    Eni maka ulakaru pususi keu bei lomai, hoko esi ono sasaisa moneka.
  san-VEL: tasmaajjanaat para.m naamalekhanasamaye gaaliiliiyayihuudaanaamaiko jana
    upasthaaya bahuullokaan svamata.m graahiitavaan tata.h sopi vyana"syat tasyaaj naagraahi.no
    yaavanto lokaa aasan te sarvve vikiir.naa abhavan|
  kbq-kbq: Anama hutegeno'a ana mefiga, mago Galiliti nera, Judasi'e nehaza ne'mo,
    zamagi kre'za erifatgo haza knare otino, mago'a vahera zamare agrarega atre'nea
    nera anazanke huno frige'za amage'ma ante'naza naga'mo'za panini hu'naze.
  kbh-kbh: Chents̈ana, chë ents̈anga jenábemama enjamna ora, Judas chë Galileocá tonjánbocna
    y tonjanma báseftanga cha chamuastama; pero chánaca ínÿenga tmontsanóba y nÿetsca
    chabe ústonënga tmontsanáshana.
  ron-LSB: După acesta, Iuda din Galileea s-a ridicat în zilele înrobirii și a atras
    după el niște oameni. Și el a pierit și el, și toți, câți îl ascultau, au fost
    împrăștiați.
  pon-pon: A murin ol o Iudaj en Kalilaa ap uda ni anjaun wadawad o kaweid japun aramaj
    toto, ren tuki on i. Ari, a pil melar o karoj, me ian i, muei pajaner.
  nhe-BL: Teipa ipan nopa tonali quema quichihuayayaj nopa censo, motlalanqui se tlacatl
    Judas tlen ejqui estado Galilea, huan miyac tlacame quitoquiliyayaj. Pero nojquiya
    sequinoc quimictijque Judas, huan nochi tlen quitoquiliyayaj mosemanque.
  sps-sps: Voun nainy to aya te nonom a gamaman asangar a vainy, Judas a tsoiny Galili
    tsun sa ras ir mes panan vainy ma vovou iny arin fakats tsunia, sana ri kan atsuiny
    famat ya ana tee vainy tsunia bus vavakas kan rato.
  wnc-wnc: Siwan masana Galili kep komune nana tapatu umana Judas ngang iniking. Tapduknga
    gavmanda yotna yotna nana amindane umana kuupbam tematekut gwene waapata enake
    yawan kunduta ie tawaking. Ie wam tawamba ngana waapata kupana ie wam tawaking
    aminda atdatakuwawa wamu buya dua aakut.
  bus-bus: À gbɛra Galili gbɛ̃ Yudasi fɛ̀ɛ gbɛ̃narogurↄ à gbɛ̃nↄ gàɛ à nàawa pari.
    À gà se, ben à ìbanↄ fã̀akↄ̃a ń píngi.
  gub-BL: — Amo ae 'ar mehe amo ae awa uhem wà no. Zut Karirez ywy rehe har her romo
    a'e. Teko wapapar haw 'ar rehe uhem wà. Teko tetea'u oho hupi wà, tuwihaw Hom
    tawhu pe har iàmàtyry'ym pà wà. Zauxiapekwer uzuka Zut a'e wà no. Imyrypar uhàuhàz
    oho a'e wà no. (Ni amo nuzeruzar kwaw hehe ko 'ar rehe wà kury.)
  imo-imo: Aku tepa gavman kongono iyemani imbo kambu toringi walimanga kinye Galili
    kombu iye Judas kape linongano gavman molamili nimu kinye iye mare yu lombili
    puringi kinye gavmanemu kinye opa teringi nalo yu toko kondoko yu lombili puringi
    iyema toko bili bala tiringila.
  boj-boj: Bunuqna tamo uŋgasari naŋgo ñam sisiyo bati qa Galili qaji tamo bei aqa
    ñam Judas a dego tigelosiqa Rom naŋgi ti qotqajqa maroqnsiqa tamo naŋgo are tigeltetnjreqnaqa
    naŋgi a dauryoqneb. Onaqa Rom naŋgi na a qalnab moinaqa tamo kalil a dauryoqneb
    qaji naŋgi segi segi jaraiyeb.
  eng-DRA: 'After this man, rose up Judas of Galilee, in the days of the enrolling,
    and drew away the people after him: he also perished; and all, even as many as
    consented to him, were dispersed.'
  knf-knf: Kë nawo *Yudaŧ i *Galilay akak abi, ţi wal wi mnfën mi bañaaŋ akuŋa pnŧuk
    ; ul kak akeţi, kë baţaşarul bŧi bawayşëri.
  san-KHM: តស្មាជ្ជនាត៑ បរំ នាមលេខនសមយេ គាលីលីយយិហូទានាមៃកោ ជន ឧបស្ថាយ ពហូល្លោកាន៑
    ស្វមតំ គ្រាហីតវាន៑ តតះ សោបិ វ្យនឝ្យត៑ តស្យាជ្ញាគ្រាហិណោ យាវន្តោ លោកា អាសន៑ តេ
    សវ៌្វេ វិកីណ៌ា អភវន៑។
  arn-NT: Feymew ka, feychi mülelu ti rakituchen, kiñe wentru Galilea tuwlu, Juda
    pingelu, eluwi ñi trapümcheael. Fey kiñekentu inaeyew, welu ka femngechi langümngey,
    fey ñi inafetew kom püdtuyngün.
  zas-NT: Abiꞌ tëë lën ree dxej gunabee gobiarn biab ree bejn, guyu tijb xin brii
    laj Judas, gojquix xin Galilea, ziangajc dád zien ree bejn binal laax. Per chi
    bagüjt ree bejn laax, gra ree bén binal laax bireꞌch.
  ken-NT: Ɛ́tárɛ́ nɔ́kɔ́, Júdas mmu Gálili nkwɔ afú mpok básɔ̀t mpǎy bho. Aya
    mbɔk bho báré koŋo yí. Yi nkwɔ agú, nɛ bɛyǎ bo abhɛn bákòŋo nyaka yi bátáka.
