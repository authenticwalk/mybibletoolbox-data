    cʉ̃ã cʉ̃ cayasiro bero ábatapeticoasuparã.
  qxo-NT: Nircur tsaynömi Romapa mandunman censucuy cangan witsan Galilea provinciapita
    shamog Judaspis purirgan. Paytapis wanuscatsiyaptin llapan gatiragnincuna, atsca
    carpis, mashtacarmi aywacuyargan”.
  mox-mox: Vonahaqiaqi, Tudasi niʼa ʼaliga. Ta ʼabibodanaya tutana tomotau adi wawa
    iʼwayavidi takesi weaqina, e ʼinega Galili ʼolotona taha ana wawa Iudasa ʼifoqe.
    Tauna ge nuanuana me Loma edi luvine naʼabibodei ʼinega vevoalanedi. Ta Iudasa
    vaina tomotau lukeiedi ta ena nuanua iʼewei ta iʼabibodea. ʼInega tauna wese iluveʼaligia,
    ta ana toʼabibodayavo iyavula ta yani qabuna luaʼu.
  kew-kew: Wala orope nimumi onaanuna bi tulalo ipisimi rabu Galili aa Juda epa pirisa.
    Goa pua onaa adaapumi nipuna agaa pagesimi. Pagesimi pare omenaloa nipuna disaipel
    onaa pa gima pisimi.
  dww-dww: Be murine, Galili tauḡominama isanama Judas, tauna sensus raḡandie ya naḡomidisuḡu
    be banaga kourunama yai doka waigewedina. Be tauna mate ai gurina, be na tauwai
    muriwatanama mate ai daberaridina.
  twi-ASANTE: Nʼakyi no, Yuda a ɔfiri Galilea nso sɔree nnipakanberɛ no mu. Ɔno nso
    nnipa pii dii nʼakyi. Saa ara na ɔno nso wɔkumm no ma nʼakyidifoɔ no bɔ hweteeɛ.
  aoj-aoj: “Aꞌi owaꞌ maina nogota atamba gavman nogofaꞌasa agof esis amam nematawa
    hiasii, anona Judas daiana Galilinai nosafel nambemefa ukup anis epes hiasi. Eaꞌ
    safeꞌ sailana safela wandaf sapaꞌ saloma gavman saꞌi siliꞌamonana. Owaꞌ sahana
    nagaꞌ wapani, eaꞌ epes isimba hiasi sagahapifanai safaꞌ safeꞌ atona biana hiꞌalas.
  cbv-cbv: Tʉ́ttimah, cã́acwãdih ĩ jenah enat láa Galilea baácdih bóo Judas wʉ̃t jʉmniji
    Romano cã́acwã ĩ maátadih yohíhna, ãjeéhbʉt dawá ĩ péenap yʉh be. Obohjeéhtih,
    bita caandíh ĩ mao yohochah, nihat ã́ihwãbʉt ĩ bej peét bejep be.
  taw-taw: Pen kɨdek, yɨb dɨlak ñɨn ak abe, bɨ Judas Galili nɨb ak agak, Yad bɨawl
    yɨbɨl mɨdebin agak. Takaw apin tek nep gɨnɨgab agak. Chɨn gapman okok ayɨp penpen
    gɨl, kɨlop agyokɨnɨgabun agaknɨŋ, bɨ kuŋay yɨbɨl takaw nop kɨdek gɨlak agak. Anɨgelak
    pen, mɨd dad amɨl, bɨ anɨb ak nop paklelak kumak agak. Kumek, bɨ takaw ne agek
    nɨgɨlak okok, keke amnɨlak agak.
  jic-NT: Locopyaya, p'a jyawca na, jepapan gente sin tapac na, gente pülücj la tjajay
    Judas tjevelá, jupj ne Galilea mpe 'esepj. La p'a tjü'ünan wa jupj. Mpes jupj
    cus tocon̈ tjil wa yupj jis wa nt'a. Mpes len̈tsja yupj, tjil mpes.
  zap-NT: Zhich guin, tyemp ne wdop la yrandxee mén, wuu te zhan ne la Judas ne nak
    zhan-Galilea, no ndal ke xpén zhaa wap zhaa, per chene wket mén zhaa, nozke wrëëts
    yrandxee xpén zhaa.
  wer-wer: Pël ëën kaalak Yutas Kalili omnamp puuk omën muntarö wak Rom yang ngarangkëpëën
    nga elmëa. Pël ëa akun pötak yang ngarangkëp pi ka poutë omnaröa yapinöt wë yesën
    ngaarö pitök pöpta mëna. Pël ëën pim iri wëauröeta pim ngönte sëp wesak repak
    sa.
  ipi-ipi: Wuane pua teke, matili gapomane okomane wandakali tupana gene miama epea-angi,
    Galili disitiki tane akali Jutasa lene mindimane Lomo gapomane oko peyo watamakale
    lo yanda pimawua atea-kola, wandakali minditupa bala wato ateaini tekeko, bala
    omeaipia. Omea-kola, wandakali balana pii wato minuto, bala towa tako pua ateaini
    utupane pitaka yale-yale toko laka peainipia.
  qul-NT: Khepamantaj runa yupana p'unchaycunapi Galileamanta Judas sutiyoj runa riqhurimorkan.
    Paytaka achqha runa katillarkancutaj. Paytaka wañuchipullarkancutaj, katejnincunapas
    t'acaracapullarkancutaj.
  tnc-tnc: Sabe'erõ'õ “I'siarakamarã ᵽo'imajare ime”, ãrĩwa'ri nawãmea no'oirĩmi seyaeka
    ᵽoto Galileakaki, Judare õ'õrã etaeka. Kireoka kijaika yi'riwa'ri rĩkimarãja ᵽo'imajare
    kika imakoᵽeka. Teudare nabaaeka uᵽakajaoka surararãkare kire baaeka. Suᵽa imarĩ
    kika imakoᵽekarãoka ᵽibiᵽatekarã.
  ter-NT: Ikénepoke, ápemaka po'i hóyeno koéhati Njûda, íhae Ngalíleya, ya kaxénake
