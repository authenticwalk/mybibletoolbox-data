  kxv-kxv: ଏ଼ ଲ଼଼କୁତି ଜେ଼ଚ ଲ଼କୁଣି ଏଜିକିନି ବେ଼ଲାତା ଗାଲିଲିତି ଜୀହୁଦା ଇନାସି ହ଼ଚାନା ଲ଼କୁଣି
