    o age-silip kuta, aa mungkup, gavman iyo tebe angkolip kaanata, alugum imi daang
    begebesip iyo segela daa una tala ke-silip ko.
  piu-2006: Palunya nguwanpa wati kutjupa Tjuutatjanya Kaliliyinya ngurrara mayutju
    tiṉarringu. Kamanta ngurrara tjuṯangkuya yini tjunanyingka, palunya tayimi Tjuutatjanya
    mayutju tiṉarringu. Yaṉangu tjuṯangku palumpa wangka kulira ngulytjurringu. Tjana
    palulawana tjungu nyinangi. Panyapa nguwanpa, wati kutjupangku iluntananyingka
    ngulytju palumpa tjuṯa tjungurringkunytjawiya tjana yankula pilapilarringu ngurra
    kutjupakutu.
  poh-NT: Jeꞌ woꞌ chic reꞌ xicꞌul i Ju̱ras reꞌ chalanak ar Calile̱ya, qꞌuihal woꞌ
