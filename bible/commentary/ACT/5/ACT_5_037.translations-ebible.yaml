    koémaka itáhineheyea neko hokoâti.
  bmr-NT: Jaanobuunatɨ miyamɨnaa momonoco acaatɨnɨusumi bu gañiivuubo Juda galileaoobo.
    Jaaboma sihidɨ minifutuumo. Jaaboco agaicaaunobuunatɨ tollɨro diibo dojɨcutɨ efeehicaumo
    gavaranamaaiuhi.
  fuf-fuf: Ɓay feƴƴii e on, wi'eteeɗo Yudaasi, jeyaaɗo Jaliilu, immii ka fewndo windito.
    O ɗaɓɓi yimɓe ko iwtira ɓaawo makko, on kadi mulaa, ɗoftinooɓe mo ɓen fow kadi
    saakitaa.
  mwc-mwc: Kona murinai Judas Galilee biyina census maranai i kasibau wai yebo pipiya
    pesarisi si kibi. Ba kona yabata si kasibunui wai ana pipiya si kibikibi wai si
    kasi buburanisi.
  bhl-bhl: 'Keko beli, ibik ete, Ulom abiw mutuk fian em emisik kak kunum e bokolomele:
    ‘Kunum waneng alik alik im wiin fut tem kabalak elo dayemoliwka!’, angse te. Angei,
    kawtiw im wiin duyemsiliw ding dim bakate, Galili aneng fian kayak Sudas e teleko,
    kawtiw im ibolow bangbang koyemei, mali kawtiw i elo anggelewsiliw te. Keko beli,
    Ulom abiw mutuk fian em wonuk so kunum iso ganeko, ite keko, kunum beelo aliwi,
    e kuanei, em anggelewbiliw kawtiw ikati fonsangineko, amen kuw kesiliw te.'
  ons-ons: So ea wane ŋadino ŋei mane Yudas, Galili ŋine, oŋo kepe ware wareŋo ŋei
    ŋerep natne ebu waraŋ ongi, eŋane don teweke ŋadino mogare arikoi, paki kepe ware
    ware esopkaikei wane kawali ma wakone qekoi. Ŋo eŋe yaleka qeu seukki, so ŋeikoune
    aŋaine teweke ŋadino mogare gekoi, eŋe kakakone ket yeo yeo ari warekoi.
  con-NTPO: Omboe aindeccuma agattointe, Judas, Galilea'su a'i tsu na'suve daye ji.
    Jisi majan tisema paña'chondeccuja tisenga bo'fa. Tsa'ma faesuja Judasma'qque
    fi'ttisi tisema pañasundeccuja ccuyayin ja'fa.
  ghs-ghs: Qate noho ipiqata Garirea habaho abi teei qaata, dzapa noho Dzuta (oi abi
    maina). Noi dzapa qetaqeta bodza napahota abi qesake ikobeteqi dzeima qaatahe
    noi oho qesa bamu naatemi noho oko ma boto gama sakabaqi baamu naateta.
  peg-peg: ହେ ମାନାୟ୍‌ ପାଚେ ଲକୁ ଗାଣାକିନାକା ୱେଡ଼ାଲିଂ ଗାଲିଲିୟ ଜିହୁଦା ନିଂଜି ମାନାୟାରିଂ
    ତା ପାଚେ ଜେଲ୍‍ଜି ଅଜ଼ି ଗଣ୍ଡ୍‌ଗଲ୍‌ କିୟ୍‍କିତାନ୍; ହେୱାନିଂ ଅସ୍ତାର୍‌, ଆରେ ଏଚେକ୍‌ ଲକୁ
    ତାଙ୍ଗ୍‌ ବାର୍ସି କିଜ଼ି ମାଚାର୍‌, ହେୱାର୍‌ ୱିଜ଼ାକାର୍‌ ଜେଡ଼େକେତ୍ ଆଜ଼ି ହାଚାର୍ ।
  txu-NT: Nhym kam me'õbê Djuda memã amijo amirĩt ne. Bẽnjadjwỳr bajtem amrẽbê kute
    me idji'ã pi'ôk no'ôko ãmri ne Djuda memã amijo amirĩt ne. Pykabê Garrêjakam ne
    abatành djà. Djuda amijo amirĩt ne amikôt me krãptĩ kamẽ. Ne kam adjwỳnhdjwỳ arỳm
    ty nhym me kunĩ kôt bajadjwỳ arỳm ajmà.
  eng-WEBU: After this man, Judas of Galilee rose up in the days of the enrollment,
    and drew away some people after him. He also perished, and all, as many as obeyed
    him, were scattered abroad.
  gnw-NT: Jaɨcue rupi, mburuvicha reta upurupapa ñugüɨnoi yave, uyecuaa Galilea pegua
    Judas jee vae. Jae umbatɨ jeta tenta guasu pegua reta. Ẽrei jae vi umano, jare
    opaete jae ndive ñugüɨnoi vae reta opa uñemɨai —jei Gamaliel chupe reta—.
  mux-mux: “Penga aku-sipa gapmanale-ni yambu bi turum enama wendu urum kene Gallalli-yi
    Judas kepe “Oliuliu gapman molamili.” nirim kene yi mare-ni yunu lumbili puring
    kanu-kene gapmanale-kene ele tiring akiliinga-pe yunu toku konjuku yunu lumbili
    puring yima toku bulu-bale siringko.
  maj-NT: Ko̱ a̱skan ngáha, ni̱stjin nga tís'exki̱ ngayjee̱ xu̱ta̱, j'ai Juda̱, nda̱
    xi nibáha a̱nte Galilea̱, ko̱ nkjin ṉkjún xu̱ta̱ kitsjennkíhi̱. Tu̱nga ta̱ kin'ek'iehén
    ndo̱ ko̱ kindzjoya ngayjee̱ xi kitsjennkíhi̱.
  bkq-NT: — Judas aitobyry enanâguewâdaungâ lâpylâ. Galiléia donro myakâwâm mâkâ.
    Kurâdo sapâgueho ume myakâwâm âepanâguely. Toenzepa kehoem kurâdo Judas agâ tâtâzemo
    myakâwâm. Tâdyoze lâpylâ olâ myakâwâm mâkâ. Igueduo, idânârâ eagonropyry modo
    tâwenkezemo lâpylâ myakâwâm. Adiendyse atobyry ton-honremba tâise lâpylâ myakâwâm.
  kue-kue: I mokomugl yagl ta kangiye Judas, ye Galili kamun nem. Ana kangino bogl
    kere erikwa engemo igle ye wu pene pindre gavman kunda bogl tenapre ana yomba
    di yungo ye epiglma erikwa. Ba ye ombugl sigeglko ana yombama ikra prapra teke
    wu perepere eingwa.
  cot-NT: Ariqueate oquejetaca aisa coramani itioncacotacaantajiaquerigueti majirontatsica
    irajaanire intsataque querocaca ivegaracani maasano, choocaqueate itsipa, irira
    Garireaquitica icantajitica Jorashini. Iriatimpa inintavetaca iranaantaqueme inquejetaquemparime
    Teorashini. Ariqueate iquejetaca iriatimpa yoguijajiavetanacari oshequini caquinte,
    cotanquitsi iroompa imetojajitaquerigueti ariqueate iporocajianaque oguijajiavetacarica.
  bnp-bnp: Muri na tahuna ni here a rane huriki lobo, e Iudas a bakovi o Galili, i
    bele. I tuli e huriki a bakovi, ri vakabele a vabinga ri ngaru ni lili e huriki
    ri matakari ria. Ia tara ni rabalaki, ri vapida rere e huriki a murimuri vona.
  apn-NT: —Tã nhũm mẽ kot mẽ piitã mẽ ho kõta xà hã arĩgroja ã nhũm Garirej nhõ xwỳnh
    pê finat Jut haxwỳja hkôt mẽ pa xwỳnhjaja ohtô nẽ. Tã nhũm mẽ mããnẽn mẽ kêp kupĩ
    nhũm hkôt ri mẽ pa xwỳnhjaja haxwỳja axpẽn pê anhgrà nẽ ma hapêx.
  ctp-NT: Chunꞌ ndiꞌin la mdoꞌo tukwa ska neꞌ Galilea, bra nu mdaꞌan neꞌ nu lka tñan
    ndaꞌan neꞌ nin neꞌ kichen; ayman Juda ngwa yu kanꞌ. Ngunin ayman Juda kanꞌ ꞌin
    tyun nten chaꞌ tyoꞌo ñaꞌan neꞌ ꞌin yu, chaꞌ xuun neꞌ loꞌo sndaru. Loꞌo sa ñaꞌan
    nu ngwa ꞌin ayman Teudas kanꞌ, kwiꞌ ngwañaꞌan ngwa ꞌin ayman Juda kanꞌ, chaꞌ yjwi
    nten ꞌin yu. Mdyii chaꞌ ꞌin yu ya ñaꞌan ti bra kanꞌ, msnan nchga taꞌa ndaꞌan yu
    bra kanꞌ.
  opm-opm: Gahan komdapat win aripti dik oh Gariri mong ma pati han ihir Judas oh
    apdapmur. Apriporhan kat han ihir ohe meng amrapti ohsi sashemur. Saptin wan han
    ihir ohnong sutperhan orhe han ihir kukutpamur.
  bvr-bvr: Rrapa gu-gata wenga nuwurra waypa wurra gama gorlk aburr-welangga aburr-barnjiyana
    aburr-bona minypa gapman burr-ngurrjinga a-ni, an-nerranga ana-bona Galali (Galilee)
    an-guyinda an-gata an-nelangga Jurrach (Judas). Nipa rrapa a-yinagatiya, aburr-jaranga
    burr-ganyja, barrwa aburr-werranga abu-buna, a-juwuna, rrapa aburr-yigipa aburr-jekarra
    rrawa.
  wal-wal: Hegaappe guyyiyan, asai qoodettiyo wode, Galiila Yihudai denddidi, daro
    asaa panggayidi kaalettiis; shin akka worin, a kaallida asai ubbaikka laalettiis.
  zad-NT: Na' ka wde gok ka', wizak dii yoblə kana' chlabgake' baḻ beṉ' lle' to to
    yell, na' bizchej Judas beṉ' Galileana', na' ka'kzə beṉ' zan bengake'ne' txen.
    Na' ḻekzka' betgake'ne' na' biyesḻes beṉ'ka' gokgake'ne' txen.
  kmg-kmg: Erâ šâhec Galilaia mâreŋko ŋic moc šâŋene Juda, e wose qâreŋ enârembiŋ
    dameŋ ira ŋic gâcne qafeŋ-jopame bâjâpembiŋ. Eme e jahacne qahuc ŋicfâc-ticne
    jopa qâtâtiec ejarembiŋ.
  aso-aso: Idoꞌ alingeꞌ gulivete gizaniꞌ gamenela nGalilaia ve ma gulive Zudaꞌ ve
    lo minive neꞌmo oto eveneꞌ linge gaꞌine do lovo do sotoꞌ ogo ngamani ngebelelone
    lavo gili imikevo lovo hizanguꞌ nene Zudaꞌni bili hilikevo eze aleve mukiꞌ vi
    hutileꞌ igi vi halekaniꞌ.
  uli-uli: Wol miril mele ngo yesa budoh Judas we semal yarmetal Galilee irel yodwe
    re ppapa yarmat iyang. Ye cholop le ye dabey ngo yodwe yarmat rela limeseloh,
    ngo pangerloh mokwe choluwal ngo re wol medarloh.
  nin-NT: Ima ivu sarr nggo mre anu Galili nggo a yo ma di Judasi à nga ni ivivi nggo
    à bre anishirr ba nggo. Uwa mi à gburr anishirr aba di ga ma shishemi, aba ngu
    ma meme abiga ma ba ga ki varr varr.
  acu-NT: Nunia ukunam aints ainau naarin papinum aatramunam chikich Galileanmaya
    aints, Judas naartin tamia nuna aints untsuri nemariarmiayi. Tura niincha mainamtai,
    ni nemarnuri ainauka mash tupikiakiarmiayi.
  cak-WNT: Y tek banatajnek chic ri tz'iban bi'aj, xbec'ulun pe chuka' jun achi aj
    Galilea ri xubini'aj Judas, y riya' xcowin c'a xuben chi ye sibilaj ye q'uiy winek
    ri xetzekelben riche (rixin). Pero tek xcamisex c'a chuka' ri Judas ri', quinojel
    ri xeniman rutzij, xquitaluj el qui'.
  ebk-ebk: Kun pay narpas sa, wacha us hi Judas ay i-Galilea as nan timpon nan munsensosan
    as tataku. Ongor chi nunfialinuna as pasorotna ay nangkuru as nan goberno. Uray
    hiya at napatuy ya nasisiyancha us nan inmun-unud kan hiya.
  spa-PDDPT: Después de éste surgió Judas el galileo en los días del censo, e incitó
    a muchos para que lo siguieran. También él fue asesinado, y sus seguidores se
    dispersaron.
  ruf-ruf: Kuya matsuwa ghala gha kupetighwa iwanu, tsakalawila Yuda wa Galilaya.
    Ayo naye tsakalongotsa iwanu wengi, lekeni naye pfipfila kakomighwa, ne iwanu
    wake wose iwamuwinzile wapwililika.
  gun-gun: Ha'e va'e rire tery ombopara ukaa jave py Galiléia pygua Judas ju opu'ã
    vy heta ete ogueraa ngupive. Ha'e va'e voi omano, ha'e rã onhe'ẽ rendu va'ekue
    oaĩmba rive.
  agu-BL: Ncha'tz yi xone'n tiemp nin yi je'n yi censo ite'n nin bana's te yi junt
    yaj yi na bi'aj Judas yi aj Galilea. Na quin tech nin wunak xom chiwi'-tz te'j.
    Poro yi cwe'n biyij, e' baj len xit cyakil yi e' yi xom chiwi' te'j.
  isn-isn: Ze yajilaa u muntu uyu, uYuda mu Galilaya, ai uhumbukile i mahiku nanso
    nia kukilisigwa ualigwa, aka aluta i antu idu ku kituli kakwe. Nu ng'wenso ga
    ai ulimie ni ihi nai atulaa amukuiye ai asapatie.
  eng-PEV: After that, at the time when the Romans were counting our people, there
    was another man, called Judas. He was from Galilee country. He led a mob of men
    to fight the Romans, but the Romans killed him too, and chased all his followers
    away.
  ilo-ULB: Kalpasan iti daytoy a lalaki, timmaud ni Judas a taga-Galilea idi panawen
    ti sensus ket adda met dagiti sumagmamano a tattao a simmurot kenkuana. Natay
    met isuna, ket nawarawara dagiti amin a nagtultulnog kenkuana.
  pir-NT: Came masare tiquina queori pje ijigʉ̃ Galilea cjʉ̃no Juda wame tiriquiro
    mʉnano masare tiquiro buhegʉ̃ tiquiro mehna masa peyequina tojoari. Tiquiro gʉ̃hʉ
    yariaa wahari jiri. Sa ye tiquiro yequina ijipihtiyequina waha sitea wahari jiri.
  anv-NT: Ne mende fɔ nto abɔ́ ama lome ne ɛwu né gébé ɛyige ápáné bɔɔ, ákuú
    ji Judas abɔ atane melɔ Galilií. Apyɛ gejamégé bɔɔ́ ákwɔlé ji. Yɛ́mbɔ gébégé
    áwané ji, bɔɔ́ bi átyaá ne mabɔ mií mánó.
  sab-NT: Ma bdagli kwian ulita mo ka gbe chada giti chuiage, chui ege kwian na kada
    Judas mo gbu kwian chugagwale, Judas kwian nga Galileamu. Chui ege Judas kwian
    ngle gau mau alin kwian ama gerua gadale ama gerule kare. Judas guleda kaire Teudas
    kare, gire kwian Judas gerua ganga chegu gballa, ama ulita kaire kigedu gdaite
    gdaite, Judas gerua bidu.
  tmd-tmd: Makwam mai, ib ana pim wop aku, algör Judas nöbö Galili yöbö aku yadöŋa,
