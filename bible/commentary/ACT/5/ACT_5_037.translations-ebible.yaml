  byr-byr: Yɨwɨnamaꞌna yɨna kyeꞌ dɨvi Gaꞌmaanɨyara yaya maaresagaaꞌ dɨviyai Juthaazai
    Galɨli mwaalyai ‘Aꞌmwe naangeinyɨ,’ kudaꞌ aꞌmwe kwala naanga mɨdɨnaabɨna yeꞌ.
    Kwala naanga mɨdɨnaabɨna kyeꞌ kɨrɨꞌ Juthaazarɨ tamɨna kyeꞌ sai balɨna. Balɨna
    kyaꞌ pɨwɨnna pɨwɨnna gamɨre mɨdɨnesaraavɨ tamayɨwɨnaasɨna yeꞌ.
  ian-ian: Ndɨna kwupmba nat nyan laatndɨ. Ndɨna sɨ Judas. Ndɨna ngepma Galili. Takis
    klalɨnja njɨmblamba laatndɨ. Ndɨ nɨma sakwat nɨmba kwutndɨ, ndɨna kwupmba yindi.
    Ndɨ kiyandɨ maa ndɨna mbaapma nɨmba pɨlɨ waa yindi.
  hun-hun: 'Ezután felkelt az a bizonyos galileai Júdás az összeírás idején, és sok
