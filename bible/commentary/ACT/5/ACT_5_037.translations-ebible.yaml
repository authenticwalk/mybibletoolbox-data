    nuu gobierno. Dɨuni n‑ka xaꞌni‑s se yaꞌa, te duꞌa duꞌa n‑ka xite niꞌno ntdaa ñayiu
    n‑ka xo kandijun ñaꞌa tuku.
  mdy-ETH: ዬካፓ ሃሣ ዴራ ፓይዲንቴ ዎዶና ጌሊላ ዓጪ ዓሲ ማዔ፥ ዪሁዳ ጎዖሢ ዔቂ ሚርጌ ዴሬ ዒዛ ጊንፆ ሃንታንዳጉዲ ማሄኔ፤
    ዒዚያ ዎዺንቴኔ፤ ዒዛ ጊንፆ ሃንታ ዓሳኣ ላኣሊንቲ ባይቄኔ።
  spl-spl: Yakât betŋan Roma lok kunyeŋaŋe Yura nengât dopnenŋe nâŋgâwe sâm otmu sâlipnongowi
    sâp yan lok âlâ, Galilaia gâtŋe, kutŋe Yurasi, yâkŋe lohimbi meyekmu Roma lok
    watyekne sâm otbi. Yawu otmu yâkurâ yawuâk kuŋetâ mumu loklipŋe kerek yongom watyekŋetâ
    tiok taok otmâ ariŋetâ kutyeŋe bialop.
  usp-NT: Y jilon xan Judas aj Galilea la' mak k'ij ri xesaj jtz'ib'alak juntir cristian,
