    todo el di suyo siguidores ya man calayat tamen.
  uig-ARA: ئاندىن كېيىن نوپۇس تىزىملاش كۈنلىرىدە، گالىلىيەلىك يەھۇدامۇ باش كۆتۈرۈپ
    چىقىپ، بىر توپ كىشىنى توپلاپ ئۆزىگە ئەگەشتۈرگەن. ئۇمۇ يوقىتىلىپ، بارلىق ئەگەشكۈچىلىرىمۇ
    تارقىتىۋېتىلگەن.
  tuf-tuf: ’Ey yahncút semar Judas cat yehnjacro. Uw saw̃ún cuanyat, Judas yehnjacro.
