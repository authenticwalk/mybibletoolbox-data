    win bakanin atan kadákal matamba kinim wanang iyo seng seng yak ami mit tem uniw
    ka. Kalom nadiw kinim be anbidiw fikalane, am ibik tem kámin, ika básikel yak
    aba maek aba ausidiw kala.
  ura-NT: Coaraaunachuinti, itolere sacutaain nenacaauru cachaauru janiichatiha Romanocuru
    curuaanaane bana, coaiteen Romanocuru aina nejeratiha leeinjiin- Calileea cocoaicha-
    Jodasine jana, jerichanejeein, acaaentonoai sohin jaooruhane jaun, rai sacuurera
    netonoain, ita caje rihaaneein, jianecuruhaluneta.
  mcd-NT: Chipo nocon caifo futsa Galilea anoashu noconi. Ahuun anu Judas. “Non niaifofo
    potanoncahuun,” noco caifo huani. Nanrifi rutunifo. Ascan nantifi ahuun tanamisifori
    pashcafainnifo.
  urt-urt: O ŋup ende ŋaiye tinge jonos lenge miyeꞌ tuweinge pe, miyeꞌ Galili ende,
    naŋ kin Judas, neleŋeime lenge mitiŋ wula wula nange ka jinyenme gavman. Kom tinge
    yonombe kin nule topoꞌe pe, miyeꞌ tuweinge lalme luku tangalai yalꞌe yalꞌe.
  kiz-kiz: Baada jha munu ojho, Yuda mgalilaya, ajhinuiki magono ghala gha kulekebibhwa
    sensa akafuta bhanu bhingi kunyma kwa muene. Ni muene kabhele ajhaghili ni bhoha
    bhabhan'tieghe bhatawanyiki.
  tzo-TZE: Ts'acal to ilic yan vinic noxtoc, Judas sbi. Tey liquem tal ta Galilea
    banamil. Ja' o yorail yaloj mantal ajvalil ti ac'o yac' ta tsaquel sbiic scotol
    li cristianoetique. Ep boch'o la xch'unic c'usi laj yal li Judase. Pero imilat
    noxtoc li Judase. Jech la svoq'uilan sbaic batel scotol li boch'otic la xch'unic
    c'usi laj yale.
  lex-lex: Hade nhorwua noma la'pa ntutu-nte'ewa la ler maka rrekna rimormiori honona,
    de Yudas riy Galile' de nmai owa'ana, ne yoma riy ratlina ltierni-tianni, noma
    riy rahu rlitna-rtaur wut lia pa rmalawan la Roma. Mere plinu-plinnianamde, riy
    rwenan nana Yudas. Noma mak klidna-ktaur wut lia re, to'a-tai wialia.
  dov-dov: Nikwakazwa ooyu mwalumi, Judasi waku Galili wakanyampuka mumazuba akubalwa
    kwabantu mpawo wakachunzya kule abantu kuzwa kulinuwe. Alakwe wakajayigwa, mpawo
    boonse abo bakali kumulemeka bakamwayika.
  rgu-rgu: Emi mafarene seluꞌ tutuiꞌ esa bali. Tepoꞌ ria, naraa noo mana-pareta ra
    dui lahenda, fo ela reke bubuluꞌ nusaꞌ a lahenda nara dedesi na. Touꞌ esa, nade
    Yudas, neme Propinsi Galilea a mai. Lahenda dodouꞌ tuka ni, tehuu tati raꞌisan
    soo, boe ma lahenda fo tuka ni nana ralai ii-onaꞌ rarooꞌ a losaꞌ ta hapu esa soo
    boeꞌ.
  toc-NT: Ni̠ li̠maka̠s li̠túm acxni̠ la̠ a̠ tit­la­huá­calh census tax­tu­pa­rachá
    xlá Judas xalac Gali­lea, na̠ luu lhúhua cris­tianos tali̠­pá̠­hualh y ta­sta̠­lá­nilh,
    pero ni̠ maka̠s quilh­ta­macú mak­ní̠­calh Judas y na̠chuná hua̠nti̠ xta­sta̠­la­nit­la̠­huán
    tataaka­hua­ni̠­ko̠lh y na̠ antiyá lák­sputli xta­scújut hua̠ntu̠ xma̠­la­ca­tzu­qui̠ni̠t.
  som-som: Ninkaas dabadiis, waagii dadka la qori jiray, waxaa kacay Yuudas kii reer
    Galili, oo dad buu duufsaday; isaguna waa dhintay, oo intii addeecday oo dhammuna
    way kala firdheen.
  mam-C: Tb'ajlinxi' ikyjo, chi Gamaliel, jaw ti'n tib' jun ichin te Galiley, Judas
    tb'i, toj kyq'ijil aj tz'ib'il kyb'ixjal, ex kub' kyk'u'j ila' xjal, tu'n kyok
    lipe ti'j. Me ex ikyxjo, b'e'x kub' b'yo'n; ayetzi'n lipcheqetaq ex b'e'x xi kysipin
    kyib'.
  ndj-ndj: Pambeli kandi, chipindi chila cha kuvalangiwa vandu, afumbukili Yuda wa
    Galilaya. Na mweni avakweyili vandu vamukovekela, lakini wuwu vamuwulayili na
    vandu vaki vayangalukili.
  mbj-NT: Ta jawén, sahõnh hẽ häj n'aa babuuj rabetsén noo gó, du n'aa do ta see Judas
    häd näng doo, Garirej buuj. Ti hadoo né hẽ tii. Ta wób ta sii rababok. Ti na-ããj
    hẽ radajëëb kän. Ti m' ta sii habok do paa ketyn bong mä na-ããj hẽ.
  lat-VUC: 'Post hunc extitit Judas Galilæus in diebus professionis, et avertit populum
    post se: et ipse periit, et omnes quotquot consenserunt ei, dispersi sunt.'
  ngp-ngp: Akajika naho, niyo alaila Yuda ywa Wagalilaya, mo kuwaza want'hu, uyu naye
    apataga want'hu wabindile wingi mna naye akomagwa, niyo want'hu wamtimila wamwaganika.
  enq-2: Dopa peteamopa, maitakao gapomaneme endakali dupanya kenge pepa pyao setena
    leamo gii dokopa, akali Galali tange Judasa lenge dokome endakali longo nyoo kambu
    pyatala, gapomane yanda pimaiya. Dokopa baa apata pyao kumaseteaminopa, baa watao
    paeyamino endakali dupa pitaka tale piamiaka.
  eng-ASVBT: 'After this man rose up Judas of Galilee in the days of the enrollment,
    and drew away much people after him: he also perished; and all, as many as obeyed
    him, were scattered abroad.'
  mna-mna: Ni imar ila, to kaimer ma mazwaana ta tikam tomtom zan na, Yudas ki Galilea
    imar ipet, mi ipese zin tomtom ma tito i, mi tila be tiziiri gabman ki Rom. Tamen
    ni tomini, tipuni ma imeete, mi tomtom kini tisu ma tiwe paŋaeŋae sorok.
  myw-myw: “Wankuyeim gum-Galiliy teitan yagan Yudas, anatut yagads gabman nileles
    wa̱buk, mo itamanaw, ikatidavis gamag mwasanin, ikatkunis; wankuyeim mo ikanig
    taw towen, o taliganeins anilivan bo igayays, bo ikous.
  sby-sby: Kayi pacindi ncobalikubelenga bantu, palesa naumbi lina lyakendi Yudasi
    waku Galileya, nendi walayungaula bantu, bangi balamukonkela. Neye balamushina,
    bantu bonse balikumukonkela balamwaika.
  sll-sll: Te Gaman haang esa dungwo haung Galili yal ta Yudas u tibi pire dungure,
    ari tabin hobi sikira dire tau pir tomia. Tomba, ere yu si gongure, doling bongwo
    hobi ere yu u sutani pire honagi ta ol tekimia.
  yaq-NT: Che'a chukula intok, junak yoemrata tea ji'ojtewaka taewaimmet, ju'u Juuras,
    bwiaraa Kalilea' tea'po joome au che'ewareka yeu siika. Inika'a ket juebenaka
    aamak eak. Taa ini'i ket me'etuk, intok si'ime jume' aamak ea'um na'ikim sajak.
  uro-uro: “Näkt nga nasot a qa dä ma Judas ama Galiliqa qa märanas pät ama qunäng
    iangärhäkt kärangät i ama Romgäna rhit ta ama rhodäm sa ama ruvek bä qa iras ta
    arhani ama ruvek bä rha mon sämäni qa. Dä qosaqi qa di ama Romgäna rha veng ga
    bä ama ruvek moe qärarhani i rhit päs aa rhäng di sa vräsmät na rha.
  ita-1885: Dopo lui sorse Giuda il Galileo, a' dì della rassegna, il quale sviò dietro
    a sè molto popolo; ed egli ancora perì, e tutti coloro che gli aveano prestata
    fede furon dispersi.
  muy-muy: Kələŋ gayaŋ ka sarta ga macal mis nahəma, Zʉdas zal Gelili ni àhəraya,
    àhəla mis a dal-dal tàɗəba naŋ a. Naŋ day tàra tàkaɗ naŋ a ti ndam ya tàɗəbay
    naŋ ni ɗek tèdeva.
  kqc-kqc: Mina usi bi, Galilee amiye yokoi roka Judas bi amiye di roka moina ariri
    ogau niyo; amiye be ina ka usi digamadi, idu ina ka umuyeyadi ma ini usi dina
    vene ka firifari ni diyadi.
  tav-tav: Cʉ bero tunu apeĩ Juda, Galilea macacʉ, cʉ̃re bairona cabaiyupʉ. Caʉparã
    camajare na cacõoñari rʉmʉrina, “Caʉparãre na mani quẽto,” caĩñupʉ. To bairo cʉ
    caĩro capãarã camaja cʉ mena cãninemogayuparã. To bairo cʉ na cabainemorije to
    cãnibato quena aperã cʉ cajĩañuparã cʉ quenare. Cʉ̃re cãninemobatana cʉ na cajĩaricaro
    bero cáaá bate peticoajuparã na quena.
  eng-ULB: After this man, Judas of Galilee rose up in the days of the census and
    drew away some people after him. He also perished, and all who had been obeying
    him were scattered.
  spa-VBL: Luego, después de él, Judas de Galilea vino también durante el tiempo del
    censo, y logró atraer algunos seguidores. Él también murió, y aquellos que lo
    escuchaban quedaron dispersos.
  fra-_FOB: Après lui, au temps du dénombrement, s'éleva Judas le Galiléen, qui attira
    à lui un grand peuple; mais il périt aussi, et tous ceux qui le crurent furent
    dispersés.
  hau-ULB: Bayansa kuma, aka yi wani mai suna Yahuza na Galili wanda a kwanakin kidaya,
    ya zo ya rinjayi mutane da yawa, shima ya lalace, duk wadanda suka bi shi kuwa
    suka watse.
  mal-mal: അവന്റെ ശേഷം ഗലീലക്കാരനായ യൂദാ ജനസംഖ്യ കണക്കെടുപ്പിന്റെ കാലത്ത് എഴുന്നേറ്റ്
    ജനത്തെ തന്റെ പക്ഷം ചേരുവാൻ വശീകരിച്ചു; അവനും നശിച്ചു, അവനെ അനുസരിച്ചവർ ഒക്കെയും
    ചിതറിപ്പോയി.
  kkc-kkc: Eseme yima hamamee, gamalee odoo oso odoo susugayo hu tomo silesimi biame
    omapoo odoo hee Yudas Gelili odoo oso peledabaso. Yibolosee o su toowa doloso,
    odoo gilimado sileeso. Eseme edebeeyo yo wooloomome, yibolo silesibili odoo ee
    kukulo diyadeeso.
  urd-GVR: Is ke bād mardumshumārī ke dinoṅ meṅ Yahūdāh Galīlī uṭhā. Us ne bhī kāfī
    logoṅ ko apne pairokār banā kar baġhāwat karne par uksāyā. Lekin use bhī mār diyā
    gayā aur us ke pairokār muntashir hue.
  far-far: Sui burina, sa Jiudas na wane 'i Galili ka leka lau mai ana kada kera kedea
    satana wane ki tafau. Ma wane 'oro ki ne kera leka sulia ma kera ka fualia wane
    'i Rom ki, boroi ma wane ni omee 'i Rom ki kera ka saungia laugo. Ma na fafurongo
    nia ki ka takalo laugo 'ada.
  suz-BL: मेको नोले मुर आन कली हिक्‍तीक बर्समी गालील ङा यहूदा माइश्‍शो मुर का बोक्‍माक्‍त।
    मेकोमी यो आ नोले खोइक्‍ब मुर सेला बाक्‍त। मेको यो जाम्‍शा लमाक्‍त। मिनु आ नोले
    खोइक्‍ब नेल्‍ल ब्राशा गाक्‍मा बाक्‍त।
  car-NT: Ipa'po me morokon atywano meropory jako mo'ko Galilea pono Judas terapa
    tywaije man. Iwyinonaka ro rypo pyime kari'na tywaije mandon. Mo'ko enapa te tuta'se
    man. Pa'poro rapa mo'karon iwyinonokonymbo tywotaripa'se mandon.
  amp-amp: Yo tfit Galili thof Judasrn wom neft namor. Bro sensispno yimam yak nhafohmorn
    memor, ‘Nd yima wohnr-pno yihato gafman yimampno nnarahnom.’ Nd kmim nayak haso-momn
    Judasr mteh yifhumor bi be, nd yimam natubatumom.
  bht-bht: उदे बाद जनगणना दे दिना च गलील प्रदेशे दा बासी यहूदा आया, कने कुछ लोक अपणे
    पासे करी ले, सै भी मरी गिया, कने जितणे लोक उदे चेले थे, सारे लोक तितर बितर होई
    गे।
  eng-NOY: After this man arose Judas the Galilaean, in the days of the registering,
    and drew people away after him; he also perished, and all, as many as obeyed him,
    were dispersed.
  cub-NT: No yóboi, nopedecabu apecʉ ʉ̃i d̶aino mácarõ, ãñʉ Galileacacʉ bácʉ, ʉ̃i
    ãmiá Judas. Jabocʉi toivaicõjeinʉmʉ põevare ne ãmiáre, corevaiyʉcʉ náre, obedivʉ
    põeva nʉrejaimad̶a ʉ̃́que máre. Aru ʉ̃́re máre ne boarĩ́ jarʉvaiyede, ʉ̃́que nʉivʉ
    bácavʉ coateni nʉrejaimad̶a na.
  ita-1927: Dopo costui, sorse Giuda il Galileo, a’ dì del censimento, e si trascinò
    dietro della gente; anch’egli perì, e tutti coloro che gli aveano prestata fede,
    furon dispersi.
  lww-lww: Siraun naga nene, nane e poglis nene nap̃a la apolo viraviran yeririna
    lala, Sutas nene nap̃a nae Kalele, naga m̃ena ga sum̃alu, naga p̃ere yeririna
    lala ataveve naga. Ana siraunia, la am̃em̃ar m̃ena ga naga mare, a la am̃enetetain
    m̃ena ga kiena yeririna lala apa apeve taaga.
  ckb-ckb: دوای ئەمەش لە کاتی ناونووسینەکەدا یەهوزای جەلیلی هەستا و خەڵکانێکی بەدوای
    خۆیدا لەخشتە برد، ئەویش لەناوچوو و ئەوانەی دوای کەوتبوون بڵاوبوونەوە.
  spm-spm: Teudas aremigha gɨvasima aŋn gɨn gavman gumasi rɨmborir uthughun oto. Galilin
    distrighɨn gumaghan mav Judas a gumasir bɨsan mavɨnɨ ufhuaragha gua mee gavmanɨn
    phorugham mbɨsosi. A ivhɨra aremisi aŋn gɨn zui tharsi, mee atamatamɨra are.
  nas-nas: Tee-koo damaꞌke Judasi Kaaleliꞌnung napoꞌ donkonuuꞌ tenang Siisaꞌke nantoong
    deeruvurikoꞌnang, eeꞌnoko teie niiꞌning barampuruꞌ. Eeꞌnoko tee napoꞌ teeꞌ booꞌparuꞌ
    eeꞌnoko teing ookara tee siompaakoꞌning purarenkaꞌariruꞌ.
  uvl-uvl: Iok, nga hoena Iutas nenge na nge Kalelea lohaka. Lohaka nga etue nenga
    sisalanga nge hehei pe hana lohot, ke tehas susue eria. Ana non teu nga hulua
    leteria ke te nanasia i ke tepoi heke hunelinga, iange lemeria ero ure neu nge
    lohot. Iok te hune i ke mete pe iri lochloch ngana nenge te nanasia i nem te ua
    parai pule.
  eng-BBE: 'After this man, there was Judas of Galilee, at the time of the numbering,
    and some of the people went after him: he was put to death, and all his supporters
    were put to flight.'
  ixl-CNT: Pek xamtel paj tuul, chee koꞌn paj vaꞌte, Judas ibꞌii, aa Galilea; aꞌ chit
    nichtel tachul kajay qꞌu aanima. Utz tenam paj chit ok tiꞌ. Pek yatzꞌaxi utz,
    motx koꞌn paj ipaxika tibꞌ qꞌuꞌl ok tiꞌ.
  xsi-xsi: Aku muli, lâ zo ŋinde Rom siveta wurâta ŋana siŋgere tamâta ŋanzi lâ pepa
    tini kâ, ande Galilaya tamâta toŋge imandi, i ŋa mine Judas. Aku tamâta ŋinde
    isowe tamâta pinde ilonzi, kala silâ taitu ŋana sipara kuku Rom nenzi koipu. Andeta
    sipu i pâta imâte lâ, ŋineŋga ne tamâta rârâni sikâwa pwapwataki silâ mine nâ.
  crx-NTPO: '''Et whuz un''a za ''uyoon dune cha nduja, Judas Galilee whut''en-un
    huyúlhni, ''et dune naoolto whe ''et ninya. ''Et cha lhane dune hits''ú nedindil.
    ''En cha hizilhghi ''ink''ez yuts''ú nedindil ínle''ne, ''enne cha ts''iyawh yanahadil.'
  kan-OKCV: ಅವನ ನಂತರ ಗಲಿಲಾಯದ ಯೂದ ಎಂಬುವವನು ಜನಗಣತಿಯ ದಿನಗಳಲ್ಲಿ ಕಾಣಿಸಿಕೊಂಡು, ಜನರ ಗುಂಪನ್ನು
    ತಿರುಗಿಬೀಳಲು ನಡೆಸಿದನು. ಅವನು ಸಹ ನಾಶವಾದನು. ಅವನನ್ನು ಹಿಂಬಾಲಿಸಿದವರೆಲ್ಲರೂ ಚದರಿಹೋದರು.
  bbb-bbb: Areme rade maza ije gamani bu e ive abenoejo ijia Judasi e Gareriko ije
    fudua fu kuke uri e gue kaenamiana ijiege renoenoga bu kanavo fu baronei. Fu baronekoga
    e ije fuina oenoejo ije budua bune dabe giegisa vae.
  blw-blw: Angkay narpas agéchi, yag fummùnag agé ah Judas way iGalilea hen tempon
    hen nepalestaan hen tatagu. Yag ah Judas agé, enawisna hen anchichay tatagu way
    sommorot an hiya agé. Ngém angkay na-awni yag napchit agé, wat niwaràcha amin
    agé hen anchichay pasorotna.
  tam-2017: அவனுக்குப்பின்பு, மக்களைக் கணக்கெடுக்கும் நாட்களிலே, கலிலேயனாகிய யூதாஸ்
    என்பவன் எழும்பி, தன்னைப் பின்பற்றும்படி அநேக மக்களை இழுத்தான்; அவனும் மரித்துப்போனான்;
    அவனை நம்பியிருந்த அனைவரும் சிதறிப்போனார்கள்.
  azz-NT: Huan nimampa nemico ocsé tagat tech ne tonalme cuac quinpoutoya nochi in
    pueblojuani de Israel. Huan ne Judas mochihuaco tayecanque ten hualehuac Galileajcopaca.
    Huan no quinuicatinemía míac tagayot. Pero yejua no quimictijque huan ijcón nochi
    in tagayot ten quitoctilijtinemíaj, yejuan nojonques mosesecocauque.
  spa-RV-1909: Después de éste, se levantó Judas el Galileo en los días del empadronamiento,
    y llevó mucho pueblo tras sí. Pereció también aquél; y todos los que consintieron
    con él, fueron derramados.
  csy-csy: 'Hisia pa om ma in Galilee mi, Judas kici misim laitak in hong piang leleau
    a, a nungzui mi tamma kaizawn hi: ama zong bokik veve a; a thuzui te theampo a
    vekpi in, ki thethang leleau hi.'
  mxq-NT: Ko waanʉ ꞌyijty ko yajkuja̱ꞌa̱yʉ sensʉ, net pyʉdeꞌky ja Juudʉs, Galileeʉ
    ja̱ꞌa̱y, es mayjyaꞌay nandʉꞌʉn pyanʉjxʉdʉ. Es nandʉꞌʉn dyaꞌoꞌktʉ Juudʉs, es nidʉgekyʉ
    diꞌibʉ panʉjxʉbʉ naty ñaywya̱ꞌxta̱a̱yʉdʉ.
  tzj-NT: In c'o chi na jun ja rachi rbina'an Judas ja raj Galilea queri' xuban chakaja'
    como arja' yictaji tokori' tok c'o jun censo bani in e q'uiy ja winak ja quecoj
    qui' ruq'uin. Pro ja Judas arja' camsaxi chakaja' in xechictaji ja rachbil canojelal.
  tdt-tdt: Depois too tempu governu Roma haruka halo sensus, iha ema ida naran Judas
    husi provinsia Galileia, nia hamriik hasoru governu Roma. Ema barak tuir nia,
    maibee ikus mai ema oho tiha nia, i nia ema sira mos halai namkari hotu.
  ron-BTF: După acesta s-a sculat Iuda din Galileea, în zilele impozitării, și a atras
    mult popor după el; și el a pierit; și toți câți ascultau de el au fost risipiți.
  eng-WEBP: After this man, Judas of Galilee rose up in the days of the enrollment,
    and drew away some people after him. He also perished, and all, as many as obeyed
    him, were scattered abroad.
  eng-FBV: Then after him Judas of Galilee came along at the time of the census, and
    he attracted some followers. He also died, and those who listened to him were
    dispersed.
  nld-1939: Na hem, in de dagen der volkstelling stond Judas de Galileër op, en sleepte
