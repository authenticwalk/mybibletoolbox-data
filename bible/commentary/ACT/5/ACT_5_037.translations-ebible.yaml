    no oojo tudu bode, gabman usumuwei nomo oota jaimu wane. Ono wanenga no dukote
    wanenga, fai oruwanga no bode huwanyanege ngalengawai waha, heige harawane.
  aly-aly: Artwa anyent ingweran Judas Galilee-areny apetyek, kapment-rnem-el artwernem
