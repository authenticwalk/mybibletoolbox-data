  san-THA: 'ตต: สาปิ ตสฺย จรณสนฺนิเธา ปติตฺวา ปฺราณานฺ อตฺยากฺษีตฺฯ ปศฺจาตฺ เต ยุวาโน''ภฺยนฺตรมฺ
    อาคตฺย ตามปิ มฺฤตำ ทฺฤษฺฏฺวา พหิ รฺนีตฺวา ตสฺยา: ปตฺยุ: ปารฺเศฺว ศฺมศาเน สฺถาปิตวนฺต:ฯ'
  iws-iws: Mɨ taka wiga bɨri kɨmɨmɨnkika, saeya ɨni Pita siir ɨgmiiga kingiinar yaowakainama
