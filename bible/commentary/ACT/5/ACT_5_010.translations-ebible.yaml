  nas-nas: Teketa namuꞌke teni teꞌ doonko kauꞌkanooꞌ booꞌ duaꞌaruꞌ. Eeꞌnoko teinge
    nemaaꞌke poroma booꞌparioꞌ ooaara oko-aape nkavai berora dakoꞌauꞌ baꞌung-koo nameng-aape.
  uvl-uvl: Nga etue unne neu pengpeng, hei neu losio pe mete sapele. Pe hana lolomele
    tei teu at pe ana hei mete lo, pomalam te takis hote kela tealo hite i nga ene
    rikena.
  eng-BBE: 'And straight away she went down at his feet, and her life went from her:
    and the young men came in and saw her dead, and they took her out and put her
    in the earth with her husband.'
  ixl-CNT: Ech tu koꞌxh unmuꞌkꞌul, nettzꞌu kuꞌ u ixoj vatz tajan u Luꞌ utz, yakich
