    ಸಮಾಧಿಮಾಡಿದರು.
  bbb-bbb: Fita fu ijiege kuarako saroruba bara ije fudua fu tuana ume ije Fita manino
    ijia dijena baronei. Areme e nikaki ije bu aru gake fune baronemaga bu dabe usiae
    baru fuone bu nujaeva irifo ijia mako rui.
  blw-blw: Yag chaat agé marangad way matéy. Angkay hiyachi way kasencha hinénggép
    hen anchichay finafallu, innilacha way natéy agé ah Safira, yag anchaat iyéy way
    i manginlufù hen anchi lufù ahawana.
  tam-2017: உடனே அவள் அவனுடைய பாதத்தில் விழுந்து மரித்துப்போனாள். வாலிபர்கள் உள்ளே
    வந்து, அவள் மரித்துப்போனதைக் கண்டு அவளை வெளியே எடுத்துக்கொண்டுபோய், அவளுடைய கணவனருகே
    அடக்கம்பண்ணினார்கள்.
  azz-NT: Ijcuacón tech nojón momento nimantzin huetzito in Safira iicxitan in Pedro
    huan miyic. Huan cuac in telpocame calaquitoj ya, ijcuacón cajsitoj in sihuat
    ipa miquic ya. Ica ya nojón calanquixtijque huan cuiyacque quitalpachotoj tanacastan
    campa quitocque iyoquich.
  spa-RV-1909: 'Y luego cayó á los pies de él, y espiró: y entrados los mancebos,
