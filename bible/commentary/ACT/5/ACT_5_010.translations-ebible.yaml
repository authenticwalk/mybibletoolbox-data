  eng-TNT: Then she fell doune strayght waye at his fete and yelded vp the goost.
    And the yonge men came in and founde her ded and caryed her out and buryed her
    by her husbande.
  sbs-sbs: Haho vulyo chawira hansi ha matende akwe, niku huza lwa mamanimani, imi
