  uig-CYR: Уму шуан униң аяқлири алдиға жиқилип, җан бәрди. Һелиқи яш жигитләр кирип,
    униң өлгәнлигини көрди; улар униму елип берип ериниң йениға дәпнә қилди.
  ikw-NT: Ngangam, ọ dna n'ẹli n'ọchi a, nwụma. Be vuru a whọga, lite a nụ ngeri nzi
