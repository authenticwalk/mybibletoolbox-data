verse: ACT.005.010
translations:
  kpx-kpx: Isi kateisege solekavesite keate keu velove heimo lokilahai dobai hatinu.
    Ige malaha nehe keau lohoale keate nehe ke elehage hatige abu ebavoi mai heie
    tiale koliaveta havaisi gulialu.
  okv-H: evohu avo vurereketo veto pehenu singa bande jo ta horeto evohu pehenu kito
    humbuto pambuto ivu kovea engihi ai ta kovea.
  tbo-tbo: Mala emosi ma wawinena Pita u aena i guli po i hilage. Hewahewalihi hi
    lui mai po hi gagaleya naka amaka i hilage, yaka hi awala hopuneya po agona u
    liyaliyana hi guluwi.
  mal-C: ഉടനെ അവൾ പത്രോസിന്റെ പാദത്തിങ്കൽ വീണുമരിച്ചു. അപ്പോൾ യുവാക്കൾ അകത്തുവന്ന്,
    അവൾ മരിച്ചെന്നുകണ്ട് പുറത്തേക്കു ചുമന്നുകൊണ്ടുപോയി അവളുടെ ഭർത്താവിന്റെ അരികെ സംസ്കരിച്ചു.
  grc-SR: Ἔπεσεν δὲ παραχρῆμα ⸂παρὰ⸃ τοὺς πόδας αὐτοῦ, καὶ ἐξέψυξεν· εἰσελθόντες δὲ
    οἱ νεανίσκοι εὗρον αὐτὴν νεκράν, καὶ ἐξενέγκαντες ἔθαψαν πρὸς τὸν ἄνδρα αὐτῆς.
  bgc-bgc: फेर वा जिब्बे उसकै पायां म्ह गिर पड़ी, अर जी लिकड़ग्या, अर जवानां नै भीत्त्तर
    आकै उस ताहीं मरया पाया, अर बाहरणै ले जाकै उसकै धणी कै धोरै ए उस ताहीं भी गाड़
    दिया।
  khz-khz: Voora kianai ia Petero gagena kwalanai eketo-talito, ekwaregato. Ne vomalaga
    valigu gelaka-togato, gegitaato kwaregana, gaurai tauniparana gevua-atiato, garawana
    laganai geve toleato.
  deu-TKW: Da fiel sie sogleich zu seinen Füßen nieder und verschied. Als aber die
    jungen Männer eintraten, fanden sie sie tot, und trugen sie hinaus, und begruben
    sie bei ihrem Manne.
  zsr-NT: Niꞌr laꞌ gdzö́ꞌtënu xniꞌë Pedro len gúttënu. Catiꞌ gulayazbiꞌ biꞌi raꞌbán
    naꞌ, gulaléꞌibiꞌ‑nu chnatnu. Niꞌr gulubijbiꞌ‑nu, atiꞌ yajcáchiꞌcbiꞌ‑nu cuit lëꞌë
    bönniꞌ queënu.
  lin-lin: Kaka na tango yango, akweyaki liboso ya Petelo mpe akufaki. Boye tango
    bilenge mibali bakotaki, bakutaki ye ya kokufa. Bamemaki ye mpe bakendeki kokunda
    ye pembeni ya mobali na ye.
  hns-NT: Bas toerante aurat okar gor ke aage gierke bhie aapan praan tjhor deis.
    Tab djab naudjawaan log bhiettar aail, tab oesab dekhies kie aurat bhie maral
    paral hai. Aur oesab ohoeke ledjaaike okar aadmie ke bagal me okar mattie deis.
  noa-E: Maimua irua magbarm bʉ̈rre chadcha Safirata di bäjä a i bʉ̈khʉrr jẽer sĩeimajim
    anʉm, warre chi meemta. Magbarm ee chi ẽwannaan ujã aar narr khʉʉn dubchëwia chadcha
    ya maach chi meemta werba thʉnʉm oobaicheewai, ĩchab arrwia ich jaai aukhërtarr
    bigaau dʉ̈i ãba aukhërjierram aajem.
  eng-EMTV: Then immediately she fell down beside his feet and died. And the young
    men came in and found her dead, and carrying her out, buried her with her husband.
  mib-NT: Te ni cotúú‑ni ña nuū jehé Pedro te ni jihī‑ni ña. Te ni ndɨ̄vɨcoo tēe suchí
    un te ni cajito de jeē jé ni jihī ña, te ni caquenehen de ña, te ni jechindūji
    de ña xiin yɨ́ɨ ña.
  lif-NT2: खिमो पत्रुसरे़ कुलाङ्‌जक्‍पो खे़न् हर्गुप्सा चोःन्‍दे़आङ् कुसक्‍मा पेरो॥
    हे़क्‍क्‍याङ् खे़न् थाङ्‌बे़न्‍हाॽ सिगाङ् मे़लाःसे़ल्‍ले़ खे़न् स्‍ये़बा मे़निःसु,
    हे़क्‍क्‍याङ् मे़बक्‍खु मे़देॽरुआङ् कुये़म्‍बाॽइल्‍ले़ कुबेसाङ् मे़लुप्‍तुरो॥
  xnj-xnj: Bahapo safila akagwa palongolo ya magendelu ga Petili, akafwa. Vasongolo
    vala pavayingili vamkolili amali kufwa, ndi vakamuwusa kuvala, vakamuzika papipi
    na mngwana waki.
  mmx-mmx: Ap mo mene loxonaleng ni ga subu saparap luxangkedek at ne Pita la ni ga
    met ta. Mo luvuraau diga beles ukeneng la diga ven i do latkin mo ga met, diga
    xip kaka i ukamang la digak mir i saparap latlok teren.
  cbr-NT: Cacëxëshi ca Pedro tanáin nipacëti bamacëxa. Usai 'ia ca bëná unicama atsínquinbi
    bamacë mëraxun bibianquin buánxun aín bënë rapasu maíancëxa.
  tee-NT: Pus lana tin tamacha junta ixya ju Pitalu' ju anu' chako'ulh chai nilh.
    Chai acsni tatanuchokocha ju ixtaquimacnuta ju ixpapa pus talakts'ilh ni nitach
    chai tamaxtulh. Taquimacnu vanin junta tamama ju ixpapa.
  eng-LSV: and immediately she fell down at his feet, and expired, and the young men
    having come in, found her dead, and having carried forth, they buried [her] by
    her husband;
  cak-NT: Y can ja' xtzak-ka ri ixok chiri' chech ri Pedro, y xcom-ka. Cuando xeloka
    ri c'ajola' ri xbequimuku' can ri Ananías, y xquitzu' chi caminak chuka' ri ixok,
    xquic'uaj chuka' y xbequimuku' riq'uin ri rachijil.
  pah-NT: Nanime Safirava'ea manoi o'a upa a'ero gapya pyri. Igwete ipyahuve'g̃a nduri
    ahe repiaga. Igwete g̃a ahe rerohoi ahe tyma aherembirekova'ea pyri ahe mbojoyvya.
  sja-NT: Aramata Safira piu baainaji Pedro bɨɨrɨ ik'aawa. K'ũtrãarã t'ĩudak'ãri,
    unujida piu bɨ. Maap'eda ɨanajida chi ɨmɨk'ĩra ik'aawa.
  xed-xed: Gi hadahada, ka zləmbatá tsi ta kəma Piyer ka mtuta. Ta lamə tsa duhwalha
    ya ná, nda mta. Ka tsukwaghatá həŋ, ka laghwi da paɗamta tavata zəʼala taŋ.
  mks-NT: Tá na̱cachi Pedro já i̱vi̱ la̱á na̱ndicava ñá sa̱ha̱ dá na̱xi̱hi̱ ña̱ sa̱há
    cua̱chi na̱caja ñá. Tá na̱xi̱nu̱ co̱o da̱ tacú, da̱ na̱sa̱ha̱n na̱jándu̱xu̱ yíi̱
    ñá cán já na̱xini na cándúhu̱ ri mé va ñá na̱xi̱hi̱ ña̱. A̱nda̱ já na̱tavá na̱
    ña̱ ta na̱jándu̱xu̱ na̱ ña̱ in xoo mé nu̱ú na̱jándu̱xu̱ na̱ yíi̱ ña̱ cán.
  gfk-S: Kaie iat mon no haine ga puko ter ta ira kakine Pita ma iga mat. Io, ira
    marawan di ga lala ma be di ga nes ie be igate mat, di ga kap leh bileng ie ma
    di ga bus ie hutate no nuno tunana.
  bmu-bmu: Mewö jiiga miaŋgöreŋök tala Pitögö könaŋe geba kömuyök. Kömuiga azi gwabö
    yeŋön kota qamötŋi miwikŋaiba memba aŋguba anda apŋaŋgö qöhöröŋe löm kölget.
  dgz-dgz: Pita nop ap anega wani boge waen ame namup beure geare ae boen. Boge apan
    tonana yoniwanumune ma tauan waen boniga yawan, boge waran tau amon memewa tune
    mainap tun.
  eng-GNV: 'Then she fell downe straightway at his feete, and yeelded vp the ghost:
    and the yong men came in, and found her dead, and caried her out, and buried her
    by her husband.'
  zaa-NT: Luegu taá nna gubìxi chìą ru'a lo Pedrua nna gùttìą. Gutà'a ba ca nubeyu'
    cuìti'a nna bila'ni cą na qui'ni gùttì chì huą́; acca gulèqquia cą na becàttsi'
    cą na cuitta' bà qui' tsèla niá.
  eng-WEBSTER: Then she fell down immediately at his feet, and expired. And the young
    men came in, and found her dead, and carrying her forth, buried her by her husband.
  guh-guh: Nexata bajarajota Pedro pitabarata bajarapova ata icatsia petëpaeva irata
    jopa. Itsa jonena pevëjëavi penaviabanajetarubenaevi, Ananíaspijinë pemëthëcaevilia,
    caxitajarababuata petëpanucaeva. Nexata icatsia bajarapamonae capitsapalia bajarapova
    pemëthëtsinexa pamonami pemëthë muxuneneta.
  bon-bon: Piba taatu tabe utramige Peteru me ernge gome, siige budre äbitige. Pui
    mamye rooriye cina mete ne sebäcnisi, jopänisi budre, puma cita ca teebine usatisi,
    cuta gape ocitisi teeme rooriye gome.
  nhw-BL: Huan nimantzi, huetzqui Safira huan mijqui iixpa Pedro. Huan nopa telpoca
    tlacame sempa calajque huan quiitaque ya mictoya, huajca quihuicaque quitlalpachotoj
    nechca ihuehue.
  mgw-mgw: Bai, papalu'palu' Safila ngatu'la pai' nnu'ngi' ya Petili no waa, na balu'
    ansembe ngabayi'ngya nnyumba ngabankwemba awile. Ngabantola no yenda kunsika papipi
    na nsengowe.
  swh-ONEN: Saa ile ile akaanguka chini miguuni mwake na kufa. Nao wale vijana wakaingia,
    wakamkuta amekufa, wakamchukua wakamzika kando ya mumewe.
  wbi-wbi: Na kalingi akaghua pa maghulu ghagha Petro, akafua, avasoleka vala vakisa
    vakamwagha afwile. Vakapinda vakatwala kunji, vaka syila piping nhu mughosi ghwa
    mwene.
  bba-bba: Mii mii u wɔrumɑ Piɛɛn wuswɑɑɔ u ɡu. Mɑ ɑluwɑɑsi be, bɑ duɑ bɑ deemɑ u
    ɡu, bɑ mɑɑ win tii suɑ bɑ kɑ yɑrɑ bɑ dɑ bɑ sikuɑ win durɔn sikirun bɔkuɔ.
  eng-KJVCPB: 'Then fell she down straightway at his feet, and yielded up the ghost:
    and the young men came in, and found her dead, and, carrying her forth, buried
    her by her husband.'
  kgk-NT: Upe-ma ramo Pedro rovagwy-rupi ho'a omano ete reheve-ma ave hembirekokwe.
    Ha karia'y ogwahẽ-vy oike. Oike ramo otopa-ma ave he'õgwe. Ogweraha he'õgwe ijaty-vy.
    Ombojoyvy imoĩ-vy yvykwa-py iména retekwe ndive.
  waj-waj: Ivo itaa kua tuu saivaata Safiraava Petoroosaa yuku oyaivaki putuoo taikiapoo
    vairavai. Vauduu teeda vaidi karaasaiya numa tooduu vaa putuduu varada ari vaatiivaa
    hau kioovaa vainiivau hairavai.
  cpy-cpy: Apathakiraanaka otyaanaki Safira ikatziyakaha Pedro, kamanaki. Ikanta ikyeeya-paeni
    ewankari-paeni, iñaapaa-tziiro kamaki. Raanakiro, itsipata-haero oemi jempe ikitataka
    rirori.
  mpx-mpx: Sauga o elana i sogu, i tala Pita aenaa ge i aliga. Yaka hevalau hi nem
    hi tuk, hi kite iyaka i aliga, inoke hi kaval tagilan ge hi na hi teli lagona
    labenaa.
  wbp-wbp: Ngula-jangka Japirarlu kuja purda-nyangu kuja-kurra wangkanja-kurra Piita,
    ngula-jangkaju, junga-juku, nyanungulkuju wata-yijala wantija nyarli tarnnga kamparrurla-juku
    Piitaku. Ngula-jangkaju, yangka yakuri-patu yukajarnili kaninjarni, maninjarlalu
    kangu Japira, ngulalu kanjarla milyingka yirrarnu nyanungu-parntarla-juku wati-nyarra.
  luo-luo: Gikanyono Safira nogore piny e tiend Petro mi otho. Eka yawuowi nobiro
    modonjo, to kane giyude ka osetho, ne gitingʼe gitere oko mi giike e bath chwore.
  nhe-NT: Huan nimantzi, huetzqui Safira huan mijqui iixpa Pedro. Huan nopa telpoca
    tlacame sampa calajque huan quiitaque ya mictoya, huajca quihuicaque quitlalpachotoj
    nechca ihuehue.
  aii-aii: ܘܗܲܪ ܒܗ̇ܝ ܥܕܵܢܵܐ ܢܦܝܼܠܔ ܠܵܗ̇ ܠܟܸܣ ܐܲܩܠܵܬܘܼ̈ܗ‌ܝ ܘܡܝܼܬ ܠܵܗ̇. ܗ̇ܝܓܵܗ ܥܒ݂ܝܼܪܗܘܿܢ
    ܥܠܲܝܡܹ̈ܐ ܘܚܸܙܝܵܐ ܠܗܘܿܢ ܡܝܼܬܬܵ‌ܐ، ܠܘܼܒܠܵܐ ܠܗܘܿܢ ܘܩܒ݂ܝܼܪܵܐ ܠܗܘܿܢ ܒܕܸܦܢܵܐ ܕܓܲܒ݂ܪܘܼܗ̇.
  esk-NT: Tavrauvaa puuktiġniqsuq Peter-m sivuġaanun tuquliqhuni. Nukatpiat isiqamiŋ
    qiñiqługu tuquruaq aullautiniġaat iḷuviġiaqługu saniġaanun aŋutaata.
  msb-msb: Sadto mismo napatay man siya. Pagsulod san mga batan-on na lalaki, nakita
    ninda na patay na an babayi, kaya ginlubong siya sa katakin san iya asawa.
  cpa-NT: Dsø¹juu¹² jøng² báh³ ca¹jon¹ hio¹³ ja³tsenh¹³ Pedro. Jøng² ma²ron¹² hlai³
    ca¹dsi¹lia¹ dsa² ca¹ŋi³hog¹ dsa² ŋioh¹² quián¹²dsa. Jøng² ca¹ŋi³hag¹dsa cøg¹²
    ja³rø²hog¹² dsa² ŋioh¹².
  dso-dso: ସେ ଦାପ୍‌ରେ ସେ ମିସା ପିତରର୍‌ ପାଦ୍‌ତଲେ ଅଦ୍‌ରି ମରିଗାଲା । ଦାଙ୍ଗ୍‌ଡାମନ୍‌ ବିତ୍‌ରେ
    ଆସି ତାର୍‌ ମଲା ଗାଗଡ୍‌ ବଇନେଲାଇ ଆରି ତାର୍‌ ମୁନୁସର୍‌ ଲଗେ ତାକେ ମିସା ସମାଦି ଦେଲାଇ ।
  meu-meu: Bena ia Petro ae-badinai ma e hekida diho, vada e mase.
  yva-NT: Naije kobe Sapira ntemaje ntami yarawe ngkakai kobe tavon. Umba vatano mansae
    umawe usisa, wo raen ngkakai to. Weti wo raugave usya wo rantuna no ama anap apa
    antuna raije ama rani tavon.
  dgc-dgc: Nadid, pékabati ni Sapira ta éya, éy bigla be siya a minatumba ta harap
    ni Pedro, a tulos nabégsot i angés naa. Ey késdép du ulito, éy neta de a minate
    be tu bébe. Kanya niluwas de be, a nielbéng de be to giled no asawa na.
  zpm-NT: Diidz co blozh briee ro Pedr, znuse biab wnaa co liu, guchedraa me ga. Zeeṉe
    laa gza zha nguieg co bzëëb leṉ yu, laa me nixle ga; goṉ zho gutle me, dzigo blis
    zho me güey zho güeyqueets zho me cue xpaa tsieel me.
  hix-NT: Àtoko rma wayehye hatà, Safera heno. Bo, nehurkay heno hatà, Petru yakrataka.
    Nowomtxownà hatà, bàryekomo komo. Noro heno yonytxownà hatà. Tok sax, natxownà
    hatà. Nenamtxownà hatà, ànyo heno hanaka rma hatà.
  sim-sim: Urik lewas Pitahi kumbamuk si rakatukuyihi simu hara. Urik hulayi ermbasi
    ondo li rala heyeri nokove oso angop hari sir. Ushirik maninimba oson li kisha
    ihi hula sihi li wakor oweri mishi orok er nga limu wakor owera.
  npi-ULB: तिनी तुरुन्तै उनको पाउमा लडिन् र तिनको मृत्यु भयो र ती जवान मानिसहरू भित्र
    आए र तिनलाई मृत भेट्टाए; तिनीहरूले तिनलाई बोकेर बाहिर लगे र तिनलाई तिनको पतिको
    नजिकै गाडिदिए ।
  cgc-cgc: Natumba dayon daw napatay man Safira an naan ta atubangan Pedro. Gaselled
    mga miron an daw nakita danen na patay en Safira an daw palayungan man danen pagwa
    daw lebbeng abay ta iya na sawa.
  tim-tim: Hain dâmbo ainâk keiŋe pindiŋ âgâmbo ge mom yiep. Akto luâk siganŋe luâkŋe
    lokom arim hangoyi arekŋe emet kâlegen âgâm momoŋe are lokom arim luâkŋaet sum
    ginŋânâk hangoyi.
  yor-yor: Lójúkan náà ó sì ṣubú lulẹ̀ lẹ́sẹ̀ rẹ̀, ó sì kú; àwọn ọ̀dọ́mọkùnrin sì
    wọlé wọ́n bá a ní òkú, wọ́n sì gbé e jáde, wọ́n sín in lẹ́bàá ọkọ rẹ̀.
  wos-wos: Wungi wandéka lé bari téndénmbu xakre lé wungi hiya. Hiyaléka di wayikana
    du gwande yae di léré xétaka hérae hura ye di léka du wali sékéré rémé.
  emp-NTPO: Ara maʌ̃ jarabʌrʌd̶e idjira Pedro jĩrũ caita beu b̶aesia. Cũdrarã ed̶a
    jũẽbʌdad̶e unusid̶aa idjira beu tab̶ʌda. Maʌ̃ne dajadaa eded̶aped̶a dji quima
    caita tʌb̶arisid̶aa.
  eng-F35: So she immediately fell down at his feet and expired! So upon entering
    the young men found her dead, and carrying her out they buried her beside her
    husband.
  ind-ind: Saat itu juga putuslah nafas Safira dan dia jatuh di dekat kaki Petrus.
    Ketika pemuda-pemuda itu masuk, mereka mendapati dia sudah mati. Mereka mengangkut
    mayat Safira ke tempat yang sama dan menguburkan dia di samping suaminya.
  pes-OPCB: بلافاصله آن زن نیز پیش پاهای پطرس بر زمین افتاد و جان داد. وقتی جوانان
    رسیدند، دیدند که او هم مرده است. پس، جنازهٔ او را نیز بردند و در کنار شوهرش به
    خاک سپردند.
  mpt-mpt: o wentenoa osak glukatobo daak blelanoa kaanoa naka eli tam te wateniba
    glouto ge ometniba moniba o imake dobbueibe kikib ye ombunaiba
  ssx-ssx: Kutupa koto kone mo wanda꞉ Pidana꞉ anke teke pa꞉ta꞉ honda꞉pa lopa꞉niao
    homeekeme. Kutupa mo hande wekihali tonu a꞉pa handemekepate homeeke handa ipika꞉
    toko mea tia pua haliki hoiyeke ale pa꞉ta꞉ pua hoimikime.
  mkl-mkl: Bɛ ɡbɑkɑ̃ ŋɔi ɑbou mɔ í cuku si wɑjui Piɛɛ bɛ í ku. Ŋɔi ɑwɑɑsũ ŋɑu ɑ̀
    lɔ bɛ ɑ̀ koo ɑ̀ bɑ í ku, ŋɔi ɑ̀ soo wɑ ɑ̀ nɑɑ ɑ̀ suu kɔkɔi mɔkɔɛ.
  gaq-gaq: ଆତେନ୍‌‍ ସେଲାମ୍ବୁଏଃ ଡିଗ୍‍ ମେଁନେ ଞ୍ଚବୁନ୍ଦେ ଲଃଚେ ଗୁଏଃୱେଗେ । ତେନ୍‌ ଇଡ଼ିଂ ଙ୍ଗିରେଇଂ
    ବିତ୍‍ରେ ପାଙ୍ଗ୍‍ଚେ ଆମେକେ ଗୁଏ ଲେକ୍ନେ କେଚେ ଆମେକେ ଡୁଙ୍ଗ୍‍ ରାଙ୍ଗ୍‌ୱେଆର୍‍ଗେ ଆରି ମେଁନେ
