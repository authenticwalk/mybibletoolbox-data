  ory-ory: ସେହିକ୍ଷଣି ସେ ତାହାଙ୍କ ପାଦ ତଳେ କଚାଡ଼ି ହୋଇ ପଡ଼ି ପ୍ରାଣତ୍ୟାଗ କଲା, ପୁଣି, ଯୁବକମାନେ
