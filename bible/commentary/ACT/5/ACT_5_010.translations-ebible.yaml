    Sulama, augwaligo te we tigi tolasa pelama, aga bidi muani madigi pubaligi pali.
  pab-NT: Nexa takita hoka exoa waikoa waini Pedro kinoli haliya. Hatyaoseta xoimahalitinae
    hikoahenahitehenaha xakore, waiyehenaha atyo, owene ekamane tyaonita hoka kolahenahitiyahene
    exanene xawatyakala nahalakoita fehenahitiyahene.
  llg-llg: Ndandaak no Petrus kokolan ndia boe ma, kaꞌda nggengge neuk te inak ndia
    ana tuꞌu neu, boe ma mate tuti kana neu mamanak ndia. Leꞌdoeik ndia, boe ma touana
    muli-solu kala maso seluk, de ala mete te inak ndia maten so. Boe ma ala ndolo
    leni inak ndia mbombolan, de leu latoin neu saon boboan.
  kyf-kyf: -Bha -bhlokpadɛ, ɔ bhlia Piɛlɩɩ bhʋ -yɔ, ɔ yia tlɩ. Nyimesia 'kaa pla,
    -zugba ɔ ka tlɩ, wa 'bhua ɔ 'wʋ, wa -yɔ ɔ 'sɔ mnɩa, 'ɩn wa yia ɔ lazʋ ɔ 'lowli
    kwesi.
  tpi-tpi: Orait wantu dispela meri i pundaun klostu long lek bilong Pita na em i
    dai. Na ol yangpela man i kam insait, na ol i lukim dispela meri i dai pinis.
    Na ol i karim em i go, na ol i planim em klostu long man bilong en.
  mih-NT: Ta ta sica cuii ñi i nduva ña saha ra Pedro ta i sihi ña. I quɨhvɨ ra yoco
    ta i ndyehe ra vatyi sa i sihi ña, ta i cañihi ra sii ña ta tyihi ra sii ña si
    ñuhu yatyi ñi nu i quɨhvɨ yɨɨ ña.
  qvh-NT: Sayno niptinmi Pedrupa naupancho Safirapis wanusquergan. Saypita magtacuna
    yaycur tarergan wanushgana jitaraycagta. Saymi paytapis piturcur apar runanpa
    naupanman pampayargan.
  kms-kms: Brequne nganye wute te wuti, di Pita nde muange tingine wuso wughe. Muq
    wute ambonye meyi mandi, wute te mundoq, wuti pre. Di miraq mo, ni ngaim nde ngamo
    pe tumone muaq yequ.
  agn-agn: Ig golping natomba si Safira ong may kakayan ni Pedro ig napatay. Paga-led
    tang mga soltiros, inita nirang patay da tanandia. Dayon ang ingkelan nira tang
    sinangoni ni Safira ig limbeng ong tepad tang katawa na.
  nhi-NT: Ihcuacon sanniman ouitz uan omic in Safira icxitlan Pedro, uan ihcuac oualahqueh
