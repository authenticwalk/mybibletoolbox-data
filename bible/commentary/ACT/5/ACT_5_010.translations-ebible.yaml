    Ex imujka kꞌatz vivinaj.
  xsi-xsi: Aku ndainani nâ Sapila pata ndue Petero kie tini laiti, ku imâte lâ. Ŋineŋga
    tamâta limoa ŋinde simâ luma ilo, ku simora Sapila imâte lâ ikeno. Aku sikale
    silâ sikea lâ kaiwa tamâne ne kuru waŋgira.
  crx-NTPO: '''Et ''aho ''en cha yubut nálts''ut ''ink''ez dazsai. Chilke dahánindil
    ''ink''ez ''en cha dazsai hinilh''en. ''Inka ''en cha téhinilhti ''ink''ez ooki
    hizih ''ahuyalhti.'
  kan-OKCV: ಆ ಕ್ಷಣದಲ್ಲಿಯೇ ಆಕೆ ಅವನ ಪಾದಗಳ ಬಳಿಯಲ್ಲಿ ಬಿದ್ದು ಸತ್ತುಹೋದಳು. ಆಗ ಯುವಕರು ಒಳಗೆ
