  mto-NT: Tun je̱ꞌyji tseꞌe ñaxvipp je̱ja je̱ Pedro vyinkujk je̱tseꞌe je̱ jyaꞌvin
    tyukvaatsjini. Ku veꞌe tya̱jkidi je̱ vaju̱tya̱jkta, a̱a̱ꞌkani tseꞌe du̱paattini.
    Vanꞌit tseꞌe du̱yakpítsumdini je̱tseꞌe o̱jts du̱yaknaxta̱jkidini je̱ja je̱ ñu̱yaaꞌy
    pyaꞌayi.
  bzh-bzh: Lob pevis bavëh saga diiḳ beto neggëp loḳ Pita vaha, lob alam maġëm
    deloḳ yam begganġ ayo medelë bë avëh diiḳ meneggëp, lom devaḳu beya delev
    ving regga.
  guj-2017: તત્કાળ સાફીરાએ તેમના પગ પાસે પડીને પોતાનો પ્રાણ છોડ્યો; પછી તે જુવાનોએ
    આવીને તેને મરણ પામેલી જોઈ, અને બહાર લઈ જઈને તેને તેના પતિની કબર પાસે દફનાવી.
  jvn-NT: Safira sakwat tiba mati nang ngarepé rasul Pétrus. Sedulur enom-enoman mau
    terus pada mlebu lan weruh wong wédok mau wis mati. Layoné terus digotong metu,
    dikubur nang jèjèré sing lanang.
  byr-byr: Miꞌna kudaꞌ sagaaꞌ gamɨre sɨvɨlyaraaryaba yarai walaꞌna yaka balɨna yaꞌ.
    Balɨna kyaꞌ mɨgɨnyara dara wanganesaꞌ “O, mena davaimwaka!” Sara deva makwalyuna
