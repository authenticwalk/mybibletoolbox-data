    è biisa wuii srane ai iy dun pha ji de doh mage ne fuang noh ne ai gey moe shii
    chog ne wieng muii.
  eng-TCENT: At once she fell down at his feet and breathed her last breath. When
    the young men came in, they found her dead, so they carried her out and buried
    her beside her husband.
  eng-BSB: At that instant she fell down at his feet and died. Then the young men
    came in and, finding her dead, carried her out and buried her beside her husband.
  cpu-NT: Apathakerora okantanaka Safira otyaanake ikatziyakara Pedro, kamanake. Ikanta
    ikyeeyapaakeni evankariite, jiñaapaatziiro kamake. Jaanakero, itsipatagairo oime
    ikitatakara irirori.
  san-ASM: ততঃ সাপি তস্য চৰণসন্নিধৌ পতিৎৱা প্ৰাণান্ অত্যাক্ষীৎ| পশ্চাৎ তে যুৱানোঽভ্যন্তৰম্
    আগত্য তামপি মৃতাং দৃষ্ট্ৱা বহি ৰ্নীৎৱা তস্যাঃ পত্যুঃ পাৰ্শ্ৱে শ্মশানে স্থাপিতৱন্তঃ|
  tod-tod: Gaamanɔ, é looni Piyɛlɛ ɠɔɠɔwu, é za. Zunu loungoiti ti lɛɛni, ti ka
    ga é zaa, ti liini la, ti maaɠulu sinigi ɠobaʋɛ.
  tac-NT: Yati mukule alué mukí abajá. Napu a'lige sébale alué ejtemali, 'ma mukúgame
    rewale alué mukí. A'lige o'tole tomia napubúriga rekale alué rió 'yuga.
  eng-WEBPB: She fell down immediately at his feet and died. The young men came in
    and found her dead, and they carried her out and buried her by her husband.
  gfk-H: Kaikek at no hahina ga puka taar ta ira kaki ne Pita ma ga maat. Io, ira
    marawana diet ga laka ma ing diet ga nas ia bia gata maat, diet ga kap lah mah
    ia ma diet ga bus ia huteta tano nuna tunaan.
  viv-viv: Ada auheꞋama Fita agene hibeꞋu be hiꞋalika. Ada tubulakata hiluku be kwamayoku
    ahe hiꞋalika-ma hiꞋitadi, au hiwahidi be hinauwedi moganedi liline hitaudi.
  yao-yao: Papopo che Safila ŵagwile paasi, mmbujo mwa che Petulo ni kuwa. Achachanda
    ŵala paŵajinjile ŵansimene ali awile, nipele ŵankopwesye paasa ni kunsika chiŵandika
    ni ŵankwakwe.
  tgp-tgp: Vahatea purongo, mo jovi na palon Peter mo mate. Ale la uluvou atu lara
    la unu na lolo ima la hitea, la alialia la vano la tavunia na pahisan tuana.
  auc-NT: Tæcæ ante äñongä onquiyængä ïñömö tömengä önöwa gäänë tæ̈ wææ̈ninque näñe
    wængantapa. Wængä ate mänïï edënïnäni pö guiite ayönäni dobæ wænte a öñongä adinque
    tömengä baö ïnï æ̈ninque tömengä nänöogængä wodido gäänë mäo daga wënänitapa.
  kbc-NT: Odaa aniaaɡ̶ani lakata Safira jaɡ̶aɡ̶enitini, ja yeleo lodoe Pedro. Odaa
    niɡ̶ijoa lionekadi naɡ̶a dakatiobece, joɡ̶ototeloco naɡ̶ajo iwaalo émeɡ̶e. Odaa
    jaɡ̶aɡ̶oyadeegi lolaadi, joɡ̶onaligitini liwai niɡ̶ijo lodawa.
  bmh-bmh: Pita nug guzenina, pigai air go gonugau arabugab alai noimai, noumeun.
    Dudu go zaueim zoimai, air noumeun uligaimai, gonugau enib gamacaimai, betei gonugau
    gamu ob oug hemen waugab betei ob oug hemenin.
  ctu-BL: Ti ora tsa' yajli lʌc'ʌl ti' yoc Pedro. Tsa' chʌmi. Che' bʌ tsa' ochiyob
    ch'iton winicob, chʌmenix tsi' tajayob. Tsi' ch'ʌmʌyob loq'uel. Tsi' mucuyob ti'
    t'ejl i ñoxi'al.
  meq-meq: Piyer a tsikay andza niye na, kwayaŋŋa a dəɗ ka sik i ndo i maslaŋ i Yesu
    niye hay. Tsa na, a mət. Gawla hay ti yaw, tə fələkwa naha a gay. Ti ye naha na,
    kə mət. Tə zla na, ti ye ha tə la na ka tsakay i zal ŋgay.
  noa-H: Maimua hirua magbarm bʌ̈rre chadcha Safirata di bäjä ha hi bʌ̈k'ʌrr jẽer
    sĩeimajim hanʌm, warre chi meemta. Magbarm hee chi hẽwannaan hujã haar narr k'ʌʌn
    dubchëwia chadcha ya maach chi meemta werba t'ʌnʌm hoobaicheewai, hĩchab harrwia
    hich jaai hauk'ërtarr bigaau dʌ̈i hãba hauk'ërjierram haajem.
  alp-NT: Klolikeni sosoli me Petruse oaije kai teu eni nasite. Kai kena tamata beluka
    meru esi kusure imata peneka. Esi tohini siri kai esi hnoukeni me eni mokwai leini
    neka.
  san-VEL: tata.h saapi tasya cara.nasannidhau patitvaa praa.naan atyaak.siit| pa"scaat
    te yuvaano.abhyantaram aagatya taamapi m.rtaa.m d.r.s.tvaa bahi rniitvaa tasyaa.h
    patyu.h paar"sve "sma"saane sthaapitavanta.h|
  kbq-kbq: Anage nehigeno agafi hantaka'a traka huno frige'za, nehazave zagamo'za
    emegazana hago fri'nege'za, erizafa hu'za vazazamo'za, nevema asente'naza asopare
    ome asente'naze.
  kbh-kbh: Cachora Safira Pédrëbe shecuats̈ents̈e obaná tojánshajaye. Chë bobontsënga
    tmojtanamáshjna ora, obaná Safira tmojáninÿena; asna, chents̈ana tmojanamba y
    cachabe boyabe juachaca tmojanatbontsá.
  ron-LSB: Ea a căzut îndată la picioarele lui și a murit. Tinerii au intrat și au
    găsit-o moartă; au dus-o afară și au îngropat-o lângă soțul ei.
  pon-pon: I ap madan pupedi ni aluwilu a mela. A manakap oko lau pedelon on, rap
    kilanada, me a melar, re ap wala jan o jarepedi i impan a paud.
  nhe-BL: Huan nimantzi, huetzqui Safira huan mijqui iixpa Pedro. Huan nopa telpoca
    tlacame sampa calajque huan quiitaque ya mictoya, huajca quihuicaque quitlalpachotoj
    nechca ihuehue.
  sps-sps: Sen tsun ya gotsiny naa to putaa moun e Pita ana ya mat enato. Rin vainy
    vurots sof mito gagon ser govets fatafuts naa ya, ri kats iny towa panaan e natsioiny
    ya.
  wnc-wnc: Iniwan akungwake pimakut. Akungwake pimapana apu gwaamutakuke apnaat unekan
    kwaiking.
  bus-bus: Gwe gↄ̃ↄ à lɛ̀ɛ à aɛ, à gà. Kɛ̀ gↄ̃kparɛnↄ gɛ̃̀, aↄ̃ↄ è à gà, ben aↄ̃ à
    sɛ̀ wà gàa wà à vĩ̀i a zã saɛ.
  gub-BL: A'e 'ar mehe we u'ar a'e kuzà Pet ipy huwake kury. Umàno a'e no. Kwàkwàmogwer
    wixe a'e 'ar mehe wà. Wexak hetekwer umàno ma'e kwer wà. Weraha wà, imen umàno
    ma'e kwer huwake itym pà wà.
  imo-imo: Kano kinye ambomu Pitanga kumbekerena kolorumu wali yunge kangi panamu
    topa mainye mundurumu. Kano kinye iye wenepoma ongolio yunge onomu kanoko likolio
    omenu ono teringina yu meko pungo kopu teko ono teringi.
  boj-boj: Degsi minjnaqa a dego moiyoqujatosiq Pita aqa siŋgaq di uloŋej. Onaqa aŋgro
    wala naŋgi bosib a moiyej di unsib qoboiyosib gilsib aqa gumbuluŋ aqa areq di
    subq ateb.
  eng-DRA: 'Immediately she fell down before his feet, and gave up the ghost. And
    the young men coming in, found her dead: and carried her out, and buried her by
    her husband.'
  knf-knf: Ţi dko mënţ, kë abi jot jot ţi ihoţ yi Ŧimoŋ Piyeer aşë ba. Wi baţaşa baneejuŋ,
    baţënka kë akeţi akak añooţa pya kamoy du kañog ayinul.
  san-KHM: តតះ សាបិ តស្យ ចរណសន្និធៅ បតិត្វា ប្រាណាន៑ អត្យាក្ឞីត៑។ បឝ្ចាត៑ តេ យុវានោៜភ្យន្តរម៑
    អាគត្យ តាមបិ ម្ឫតាំ ទ្ឫឞ្ដ្វា ពហិ រ្នីត្វា តស្យាះ បត្យុះ បាឝ៌្វេ ឝ្មឝានេ ស្ថាបិតវន្តះ។
  arn-NT: Feymew ka müten trananagi Safira, fey lay Pedro ñi inafül mew. Konpalu ti
    wecheke wentru, pengepay ñi dew lan, ka yengey ñi rüngalngeael inafül chew ñi
    rüngalmangemum ñi füta.
  zas-NT: Loj hor zii gajc biajb Safira lod zaꞌ Bëd, abiꞌ güjtaman. Chi bayu ree xin
    guin baguiaa reex ma güjtaman, dxel bales reex laaman biquieꞌch reex laaman cwëꞌ
    lacheelaman.
  ken-NT: Tɛ́mté wu, Safíra akwɛ́n bɛkak Píta agú. Bɛsak báchwé nɔ́kɔ́ bághɔ́
    bɛ agu, bápɔkɔ bafu barɔk babhɛmɛ kɛkwɔt nɛ nnɛ́m.
