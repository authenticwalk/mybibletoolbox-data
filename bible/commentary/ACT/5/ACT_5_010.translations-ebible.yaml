  yom-yom: Muna thangu yina wubua va malu ma Piela ayi wufua. Matoko bu mavutuka mammona
    wufua. Mannata ayi manzika vana ndambu bakala diandi.
  san-SIN: තතඃ සාපි තස්‍ය චරණසන්නිධෞ පතිත්වා ප්‍රාණාන් අත්‍යාක්‍ෂීත්| පශ්චාත් තේ යුවානෝ(අ)භ්‍යන්තරම්
