  tna-NT: Da hora su beju emanu dajajana Safira. Edeahue cuana cuina putsu, epuna
    emanu esa batana huecuana. Da su dusutana huecuana mesa yahue naja su epapati
    puji.
  lid-lid: Eme na le liliy badeh, iy taku i andri udu kati Pita ma imek. Ano iri lau
    loweu ame anyolom iy ndramak, eme iri bwese-ei iy ili ma ahi iy udu ka-u udun.
  wim-wim: Aꞌ erkam paththam nil wanchan aakang keek mulakam thaꞌ Peter.antang angmana.
    Anpalaniya than pam komp anangana than keꞌ pek ngoonchiythan-a, aꞌ thathin nunang
    wanchan mul ngul wun thampa. Aꞌ than puth yoon pentathin nunang aꞌ kaampin nunang
