  gnn-gnn: Bala dhunupana yana ŋayi ŋunhiyi miyalktja galkina rakunydhinana-wala yanana,
    nhanukala ḻukulilina Betawala. Bala walala yawirriny'tja gärrinana yukurrana,
    nhäŋala ŋanyanydja miyalknhanydja, rakunynhana ŋayi yukurrana ŋorrana, bala walala
    ŋanyanydja dhawaṯmaraŋala gäŋala marrtjina bala, bala dholkuŋalanydja maṉḏanha,
    dhuway'mirriŋunha manapanna.
  yal-yal: A yi bira Piyɛri bun ma, a faxa keden na! Banxulanne yi fa, e yi ɲaxanla
    fan li faxaxi, e yi a tongo, e sa a maluxun a xɛmɛn dɛxɔn ma.
  cnt-NT: Dsɨ₂juɨ₅ le₂jaun₂ ca₂quɨn'₃ 'io₅₄ ca₂join₃ ja₁chén'₄ Pe₄ jaun₂. Jme₁ca₂i₃ton'₅₄
    chi'₂ dsa₂ ŋe'₂ 'éi₂, ma₂jon₅ bá₄ 'io₅₄, jaun₂ ca₂tág₃ táng₃ jaun₂ ca₂i₁'ó₄ cau₅
    ja₁rë₂'on₅ dsɨ₂i₂gu₂.
  tif-tif: maak fak-daalin tap lamo daak Pita almi miit tem kuluba saaknuya, tunum
    kasaa nikil iyo, tal ulipla, Kalel uyo taanu kala, kala-lom kulii-din imak almi
    bululip balang tem mepso kulu kuwaalip.
  nlx-nlx: तेवी ती चालोच पतरसान पाया हेऱ्यी जाय पोड़नी एने जीव सोड़ देनी, एने जुवान्या
    मायता आवीन तीह मुरेल देख्या, एने बाहेर ली जाईन तीन एदम्या हेऱ्याच बुज देना।
  apw-NT: 'Áík’ehgo dagoshch’į’ Peter bádnyú nágo’go daztsąą: nṉee áníi nakaiyéhíí
    ha’ákaigo isdzán daztsąągo yídaagołsįįd, áígé’ ch’adaabizyįįyú biką’ łe’sitįį
    n’íí bahgee łehdaistįį.'
  gum-gum: Inchen tru urastø Pedroi srøb pulu Zafiragucha kwain peñiptinchibig køn.
    Inchen tru matsørelø kerruabe kwaikken wetørrawa, srua amba, keweim pulu sørabelø
    køn.
  not-NT: Aitosati opariganë Sajira ocamaque iguitiquë Peroro. Cara icaigapë oboina,
    iniaigapëro aroque ocamaque. Yáganëro itiaquero otsibatapaari ojime.
  plu-plu: Eg timapni henne, aynewa eg tuguhe gikimpuit miyopte. Ayteke nerras takwapye
    pareke atere. Igkis utepru ayipa gumiromni kuwis. Igkis hiyapni henne, igkis iwepru.
    Igkis tipik apuhpig pahamtak gikak gugihri.
  iou-iou: Pitatä man ude yäŋirän uterakgän Safaira Pita dubini-ken kumäŋpäŋ maŋ patkuk.
    Kumäŋpäŋ parirän äma gubaŋi gubaŋi ukeŋonitä äneŋi äbä kaŋpäŋ komegup yäpmäŋ päŋku
    äpi dubini-ken äneŋkuŋ.
  ntp-NT: Tai ʌgai otoma muu dai ʌʌcasodʌ abaana gʌi ʌgai ʌPiiduru. Amaasi vaapa ʌgʌgʌʌli
    dai tʌʌ ʌooqui muuquiadʌ dai vuusaitu dai mʌʌ yaasa cunadʌ abaana.
  rai-rai: Ia bulung i puka pari taau maut namuga naan Petero, ma i maat. Baa a kum
    baarmaan diat ruk, diat baboi naa ia maat, diat lo apari paa a minaatina, ma diat
    punang taai marawaai naa ra nuna muaana.
  haw-1868: Alaila, hina iho la ia ma kona mau wawae, a lele aku la ke aho; a komo
    mai la ua poe ui la, a loaa iho la ia ua make, a lawe aku la lakou ia ia, a kanu
    aku la ma kahi o kana kane.
  ffm-ffm: Oon wakkati fuu, kanko duu o taƴi, o saami yeeso Piyeer, o maayi. Jokolɓe
    ɓee naati, tawi o maayii, ɓe ndoondii mo, ɓe njalti sella, ɓe iri mo bannge jom
    suudu makko.
  arb-NAV: فَوَقَعَتْ حَالاً عِنْدَ قَدَمَيْ بُطْرُسَ وَمَاتَتْ! وَلَمَّا دَخَلَ الشُّبَّانُ
    وَجَدُوهَا مَيْتَةً، فَحَمَلُوا جُثَّتَهَا وَدَفَنُوهَا إِلَى جُوَارِ زَوْجِهَا.
  cop-CNT: ⲁⲥϩⲉⲓ ⲇⲉ ϧⲁⲣⲁⲧⲟⲩ ⳿ⲛⲛⲉϥϭⲁⲗⲁⲩϫ ⲁⲥϩⲓ ⲡⲉⲥⲑⲏⲟⲩ ⳿ⲉⲧⲁⲩ⳿ⲓ ⳿ⲉϧⲟⲩⲛ ⳿ⲛϫⲉ ⲛⲓϧⲉⲗϣ⳿⳿ⲓⲣⲓ
    ⲁⲩϫⲉⲙⲥ ⲉⲥⲙⲱⲟⲩⲧ ⳿ⲉⲧⲁⲩⲟⲗⲥ ⳿ⲉⲃⲟⲗ ⲁⲩⲭⲁⲥ ϧⲁⲧⲉⲛ ⲡⲉⲥϩⲁⲓ ..
  sri-sri: Ĩgʉ̃ irasũ ãrĩmakʉ̃ta, igode Pedroya guburi pʉro meémejã kõmoakõãyupo.
    Irasirirã maamarã igo kõmoadeoguere bokaja, igoya dʉpʉre ãĩwiria, igo marãpʉ dagʉre
    ĩgʉ̃sã yáadero pʉrogueta igodere yáañurã.
  nal-nal: La notaan angbani naan ka zu lapaara uru xaaka Pita ma xa maat. Amun kulaau
    di albis ma di raamin naan ka maat, malasing ma di vazaak luk naan ku lamanar
    ma di xavin naan lapaara labana.
  kyq-kyq: Gɔtn ese sum ɓo, mɛnda se naar ooc ooy naan Piɛr ki. Kɛn gaan kɔɗge jaay
    aan se, naaɗe ɛnd se ɔŋin̰ naan̰ ooyga ɔɔ naaɗe uun ɓaa ɔlin̰ maakŋ iiɓ ki cɛɛ
    gaabin̰ ki.
  kwd-kwd: Ma te'e alata no'ona mola noni lo'oo 'e 'esia la'u mola 'i wado 'i 'a'aena
    la Pita, ma ka mae no'o. Ma ni wane alakwa laka'u gila ru'u mai, ma gila ka agasia
    ngaia 'e mae no'o, ma gila ka ngaria 'i maa, ma gila ka kwaiatoa la'u mola 'i
    gegena wane aana.
  ded-ded: Ifi edemanu ye imohaingoc haniau todingge makpeu asuya ereu homeec. Homeu
    ngicmedac yeni ama manau emma ye bic homeec, ifi hemma farenga tofoho kemma ewea
    feec, imocac tegiau tonggogec.
  ewe-ewe: Enumake Safira hã mu dze anyi heku ɖe Petro ƒe afɔ nu eye esi ɖekakpuiawo
    va kpɔ eƒe kukua le anyigba la, wokɔ eya hã ɖaɖi ɖe srɔ̃a xa.
  nuy-nuy: Ngarraagi-yung ngi-lhaay bagu raga-ragij, anubani-yung ngi-rabini, ngi-ngawiiyn.
    Warraawurru-yung warra-mij-gulmurr warruburru-yung-bugij wurru-yanggi, wurraarranggaa
    bagila ngi-murrgulhi ngi-ngawiiyn. Wirringa-yiigurung-gabaa ngarraagi-yung wirringa-yarrijgini,
    wirringa-wurrdhangi, bagu-mirri yamarr-ḻibiḻibala naaṉngina-yung-duj, anaabiyn
    wu-ridiynjini.
  cop-BHC: ⲀⲤϨⲈⲒ ⲆⲈ ϦⲀⲢⲀⲦⲞⲨ ⲚⲚⲈϤϬⲀⲖⲀⲨϪ ⲀⲤϨⲒ ⲠⲈⲤⲐⲎⲞⲨ ⲈⲦⲀⲨⲒ ⲈϦⲞⲨⲚ ⲚϪⲈⲚⲒϦⲈⲖϢⲒⲢⲒ ⲀⲨϪⲈⲘⲤ
    ⲈⲤⲘⲰⲞⲨⲦ ⲈⲦⲀⲨⲞⲖⲤ ⲈⲂⲞⲖ ⲀⲨⲬⲀⲤ ϦⲀⲦⲈⲚ ⲠⲈⲤϨⲀⲒ.
  buk-buk: Ma ŋagahô ŋambwa awhê dau ku sa yêc Pita gahi-ŋga ma mbac ndu. Ma lau batac
    sêsôc si ma sêlic bu iŋ mbac ndu su, dec sêkôc iŋ sa si ma sêŋsuhuŋ iŋ whiŋ nakweŋ.
  pri-NT: Â nye êgò kaa ê ôomaa kêe, â é nye tûuboo kaa naa goro â Pétéru. Rà toome
    i tèpa âboro èpo, â rà pâmariê na é jèe bà. Â rà popaé pâ nau pwàniriê naa jaa
    wà pwi éaé.
  zpq-NT: Na' ḻa' gwbix̱te Safiran' lao Pedroa' na' gote'. Na' cate' goso'o beṉe'
    xcuide' ca' ḻo' yo'ona' besele'ede' ba gote' nach goso'ene' jasecuaše'ne' cuit
    da' beṉe' c̱he'na'.
  por-TFT: Imediatamente Safira caiu aos pés de Pedro e morreu. Então entraram os
    jovens. Ao verem que ela tinha morrido, eles carregaram o corpo dela para fora
    e o enterraram ao lado do corpo do marido.
  gwi-NT: Sapphira yats'ą' nadhat gwiizhik zhat googwahkhan adan t'ee niindhat. Ąįįtł'ęę
    tsyaa nąįį nihdeegiinjil, niindhat giiyąąh'in. Adan t'ee cheegiiyihiłchįį, ts'ą'
    giikąį' eeghaii giinąąhjik.
  gvn-gvn: Nyulu daranda, wulaynda jakalba Peteranda. Warru-warru bayanba walarin,
    jana nyungun yarkin nyajin. Jana nyungun jarra-kulban, nandan karangkalba dunyundu.
  nhy-NT: San niman ijkuakón Safira owetzito ikxitlan Pedro iwan omikke. Nijkuak omokuepatoj
    in telpokamej, okajsitejkokej in Safira yomikke, okikixtijkej iwan okitookatoj
    inakastlan iokich.
  asm-FB: তেতিয়াই পিতৰৰ চৰণত পৰি চফীৰাই প্ৰাণ ত্যাগ কৰিলে। যুৱক সকলে ভিতৰলৈ আহি,
    চাফীৰাকো মৃত দেখিলে৷ তেতিয়া তেওঁকো বাহিৰলৈ নি তেওঁৰ স্বামীৰ কাষতে মৈদাম দিলে।
  okv-okv: pamone avo burereketo beto ambunu singa bande jo ta toreto pamone ambunu
    kito umbuto pambuto ivu kovea engiti ai ta kovea.
  mxt-NT: Caa cuhva ri cuan ta nduva̱ ña chaha ra Pedro, ta chihi̱ ña. Ta caquɨhvɨ̱
    coyo ra tyivaa cuan, ta nyehe̱ ra vatyi chihi̱ ña. Ta canacoñehe̱ ra chi ña ta
    chityihi ra chi ña xiin yɨɨ ña.
  tzo-NT: Ti ora ip'aj ti lum ti stojol ti Pedroe ti Safirae, te icham. C'alal isutic
    tal ti unen viniquetique, chamen xa hul staic ti Safirae. Hech yu'un laj sq'uechic
    batel uc. Te ba smuquic ti bu nopol mucul ti smalale.
  ind-AGS: Dengan segera Safira jatuh dan mati di dekat kaki Petrus. Para pemuda baru
    saja masuk dan menemukan bahwa dia sudah meninggal, maka mereka menggotongnya
    keluar dan menguburkan dia di sisi suaminya.
  omw-omw: Mwitaa tuvaro mwi nraakyeva qamwanrama tumu ntiro qutu viro. Mwitaa huvata
    qaraakya vaisinramwuvanto vera nteta taqovaro mwiva qutu vuvata mwiavata varaqita
    uro nai vaati tataaqa quntamwa tora.
  yrb-yrb: Eno weiro i aweta ido dowareda ui. Daido ba uiro me sini. I reka uwara
    fareda etana me siniba woutate danu awerabai ane uri uta.
  maa-NT: Chjo̱ón jè, ni̱to̱ón kiskaàjndoòt'aà nangui ya̱ ñánda síjna Pedro; k'en.
    K'e̱ nga jahas'en ni'ya jñà i̱xti x'i̱n, kijtseè nga jye k'en; tsachrje ni'ya;
    kiì kíhijiìn‑t'aà‑la̱ x'i̱n‑la̱.
  mcq-mcq: ꞌEjume hu niꞌaha kwino ꞌone huni mumora rora kajano kwama namana. ꞌEjume
    kivasa kajipo roe aruviꞌi kavajaho napara kajaho kwamana kamareja pu apene vaꞌe
    paruahoni rori kwananavara.
  sus-A: عَ نَشَ بِرَ شّيرَ بُن مَ كٍرٍن نَ، عَ قَشَ. سّفّتَلَيٍ تٌ سٌ، عٍ نَشَ عَ
    لِ عَ قَن بَرَ قَشَ. عٍ نَشَ عَ شَنِن، عٍ سَ عَ قَن نَفَتَ عَ شَ مْرِ قّ مَ.
  jpn-1965: すると彼女は、たちまちペテロの足もとに倒れ、息が絶えた。はいって来た青年たちは、彼女が死んだのを見て、運び出し、夫のそばに葬った。
  fra-SBL: Elle tomba aussitôt à ses pieds et mourut. Les jeunes gens entrèrent et
    la trouvèrent morte ; ils la portèrent dehors et l`enterrèrent près de son mari.
  yka-yka: Magtawus dendehin hebbaˈ si antag bettis si Petros duk matey. Pagdiyalem
    meˈ lella mabataˈin, kasuwaˈde dendehin matey ne. Hangkan binoˈo iye weˈ de paluwas
    duk kinubul weˈ de si bihing ellanen.
  mle-mle: Jayib nak li diki manwa vakirkuw, kiyaal. Badiy duw wulaan vikuw, bwutaay
    kiyana wakuw, day yatakuw, kwurin karaykuw, likidi duw manwa kawamiyaam takadaal.
  shp-NTPO: Jaskáatianbi, Pedron tae namanbi Safira mawá paketa iki. Jatian bakeranobaon
    joxon mawáres nokokana iki. Jaskáketian, jaribi boxon jawen bene pataxbi, miinkana
    iki.
  aom-aom: Ëhi uavamu gavëꞌi vaborohuro Peter-are bëhire ma-majioho beromo guomadeje.
    Guomamu rue a iꞌohuro osare rueromo gavare vaboroho mamiꞌe guomëꞌe jiamu gagorovo
    amonö bavaꞌoromo hesi baru hesi bëhire guavareje.
  geb-geb: Pita maaŋ ana nzuavra thagim, ana kɨgira Pita ŋkarveni nɨmara ndarav, za
    rimgi. Ana rimgim, mba gumgir ŋkaa, mbe zerav ana khuma gangiap, ana khuma ndiga
    vov, ana mana mboga han ana ndim mbok ga tɨgi.
  bsj-bsj: Danjang chon yar ti na cek chon bwiyam. Kambo bibei bayilobeu douweri bocifiya
    chon bwiyam, la cin tu cho ci cerken ciko kale cifuerti cho cunga bwece ko nen.
  cak-cak: Jac'ari' xtzak-ka ri ixok chirakan ri Pedro, y (xcom, xquen), y tok xe'oc-apu
    ri c'ajola' tak achi'a', xquitz'et chi xa caminak chic, jac'ari' xquelesaj-e chiri'
    y xbequimuku' chunakaj ri rachijil.
  chf-NT: Seb tenyäli jini ixic tu yoc aj Pedro, y chämi. Ni ch'octäc ajlo' ochijob
    u chänen cache' san chich achämi täcä. De ya'i u bisijob u muque' tu ch'ejpa jit'oc.
  tlf-tlf: maak fagalin tap kalel uyo kumen daak Fita imi miit tem abe kaanu ko. Kale
    tinum kasaak ninggil ita tal abe tam abomu, kalel uyo kaanu kalaa age-nilip e,
    kwep no imak ilami magaang tem mep so kugol kubalip ko.
  piu-2006: Palulanguru kungka paluru punkara mirrirringu. Yangupala panyapa tjuṯangkuya
    ngalyankula mirri nyakula, mantjira katirra tjunutjunu. Miiṯangka yilaya tjunutjunu.
  poh-NT: Xa chiwach woꞌ ti juncꞌam reꞌreꞌ rihpimaj je wach acꞌal eh xquimic ar chiwach
    maꞌ Luch. Jeꞌ reꞌ nok naxiꞌoquic cok take qꞌuijolak reꞌreꞌ, xquirak i Sapi̱ra
    chi camnak chic eh naxquesaj lok xiꞌo̱j woꞌ chic chi rimukꞌunjic chi riche̱l reꞌ
    xquimukꞌa̱ꞌ wi̱ꞌ ribahi̱l.
  tue-tue: Cʉ̃ʉ̃ teero jĩĩrĩrã, máata coocã Pedro pʉto ñaacũmu, diajõãyigo. Coo manʉ
    niimiãrigʉre yaará jeaarira diaarigopʉre bʉajeáyira. Cʉ̃́ãrã coore néewa, yaará
    wáayira coo manʉnígʉ̃ pʉtopʉra.
  bjp-bjp: Fanpil Safira ka luut una keke Pita ke ka met. Aunbiing foron guam ae ri
    kau, ri ka par fifin ae ka met tah. Ri ka sik fasuuh u ma ri ka ile u na baba
    antu.
  xon-xon: Libuul ngbaan ni, le u mu kpo, ki lir kitiŋ, unimbiin ni. Le binachipɔm
    ngbaan koo ni ki kan u kpo a. Le bi yoor u mu, ki ti di sub uchal chee.
  tzo-ZNT: Ti cꞌalal iyaꞌi yech ti antse, iyal la ta lum, toj la loqꞌuel xchꞌulel
    uc. Ti cꞌalal iꞌoch ti cremotique, chamem xaꞌox la cꞌot staic ti antse, ba la
    smuquic. Jun la smuquenal xchiꞌuc ti smalale.
  mpm-NT: Hora jña ni nduva ña nuu jaꞌa Pedro, ti ni jiꞌi ni ña. Ni ka ndɨvɨ chaa
    un, ni ka jini da ja suni ja ni jiꞌi ña. Ni ka kaniꞌin da ña, ti ni ka jan chunduji
    da ña xiin yɨɨ ña un.
  ots-NT: Bbʉ mí dyøj ya‑ca̱, exque bi hna ntɛjni car bbɛjña̱ pʉ jáy hua car Pedro,
    xní du̱ guegue hne̱je̱. Cja̱ bi ñʉti cʉ ba̱jtzi hñøjøtjo, bi dötijʉ ya xquí du̱.
    Bi du̱xjʉ, bbʉ, bi ma bú öguijʉ hnadipʉ jabʉ xquí dyöjmʉ cár da̱me.
  hoy-hoy: आग आक तुरन्त आऊन कालगोळ मा बिद्दुर, अदिक सोतोदुर; अदिक हारोद मंळसागोळ बुळ्क
    बंदकु आकी सोतकु नोळदुर, अदिक व्हार्या वोतकु आकिन गांड्ड उन हात्‍ती नळ्स बुटुर.
  uri-uri: Ak wang ketn a Pita la nasel la tolpa, pa kil mo eln nar ha nepm a Pita
    pa, yatom tu warim kpman ripa wa kul ari kil mo ha, yatom tu katel yewel kai uwentel
    arpm yampingken kpman alkilen pa.
  amo-amo: Nanin molu kubi ba Sarfatu tin na adiu kutin libe na bunu Bitrus. Angyene
    pira yene gye adio libe tutun iyira libea itin idi kasu kupopo kisek lese.
  pjt-pjt: Ka Tjapaiṟalu alatji wangkanyangka kuliṟa mapalku punkaṟa ilungu, kaya
    wati panya tjuṯangku nyangu ilura ngarinyangka munuya palunya ngapartji mantjiṟa
    katira kuringka itingka tjuṉutjunu.
  cwe-cwe: Bahobaho kagwa hasi hana yamagulu ya Petili na kadanganika. Wabwanga waja
    viwengile, wamuwona kadanganika, ivo wamulava kunze na wamuwanda habehi na mulume
    wake.
  daa-NT: Ar kaawte-an di, ta galtu ɗo uŋji, kar ta mattu. Ɗubal-ak astu ɗo wer-aka,
    ŋu un̰jitu, kar ŋu gasit ta mat ko. Hiyya, ŋu iciliita, ŋu iyiita ho ŋu tiisiit
    ɗo serpey ta mitti.
  mlp-mlp: Haqan nawaqmo aw na Pita anognib woqimmo tumom. Moqan mataw minminta na
    bo gwahtiqim in aw na moqan ahol tuwaqiy. Ahol waqad in sorim a lehim aduw agerab
    tiyay toniy.
  ape-C: Douk Pita nakripok namudok atin kwabuh kwatu kwakus agundok ananigas aiyas
    abom um aria kwagok. Aria amudok weroroimi armam hawishumori douk hatik um kwagok
    kwakus. Aria hokuhur hakusah hatogur hanak harumok hurukatin um agundok harom
    raminen um.
  bgs-bgs: Tigkô dád ibantang si Safira asta inaté. Tô igahu tô mga mallaki, igkita
    dan sikandin na inaté dán. Purisu igpid dan tô lawa din tun ta luwà, asta iglábbáng
    dan madani tun ta duma din.
  faa-faa: Aíyaka Pitamo somehoanine, hinamoane wate foaka huruperaka kusuapo. Kurakano
    hokosa rauamo aseraka, fefeneakua makekea maka hikia, ipi apia hauaka maresa taku
    yia, hinamoane soko yia maresapo.
  kik-kik: O kahinda kau akĩgũa thĩ magũrũ-inĩ make, agĩkua. Nao aanake magĩtoonya,
    makĩmũkora akuĩte, makĩmuoya, magĩthiĩ, makĩmũthika hakuhĩ na mũthuuriwe.
  cap-NT: Nii orapacha Pedruz̈ kjojchquiz tjojtz̈cu ticzinc̈ha. Nii tjotjowanacaqui
    kjuya luzcu naa ticzin cherchic̈ha. Niz̈aza jwezcu tjati chjitchic̈ha naaz̈a lucz̈
