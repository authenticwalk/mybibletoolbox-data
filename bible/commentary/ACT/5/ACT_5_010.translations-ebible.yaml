  dwr-ENT: ሚሺራታ ሄ ማንዒያንካ ጴፂሮሳ ጌዲያ ማታን ኩንዳዴ ሃይቃ ኣጋዱ፤ ዎዳላ ኣሳቱ ጌሊያ ዎዴ ሃይቄዳዉኖ ዴሚዴ፥ ካሬ
    ኬሴዳዋፔ ጉዬ፥ ኢዚ ኣሲና ዱፉዋ ማታን ሞጌዲኖ።
  pma-pma: Hatte tas, kei mun mot ka mat vesesal en alen Pita. Ka navong meatin hau
