  lat-VUC: 'Confestim cecidit ante pedes ejus, et expiravit. Intrantes autem juvenes
    invenerunt illam mortuam: et extulerunt, et sepelierunt ad virum suum.'
  ngp-ngp: Aaho yudya mvele niyo agwa no kubanika. Wadya wabwanga niyo weza no kuwona
