  dgr-DOGNT: Ekòet'ıì ts'èko yenadąą̀ nàakw'o gà ełaı̨wo. Cheko goyageèdee sìı ts'èko
    ełaı̨wo gıaɂı̨ t'à wekw'ǫǫ̀ xàgeèhchì, wedǫǫ̀ gà wekw'ǫǫ̀ nègı̨į̀tǫ.
  pes-OPV: در ساعت پیش قدمهای او افتاده، جان بداد و جوانان داخل شده، او را مرده یافتند.
    پس بیرون برده، به پهلوی شوهرش دفن کردند.
  ron-1924: Еа а кэзут ындатэ ла пичоареле луй ши шь-а дат суфлетул. Кынд ау интрат
