  cmn-FEB: 她立刻倒在彼得脚边，断了气。那些青年人返回后发现她死了，便把她也抬出去，埋在她丈夫旁边。
  gmv-RNT: Iza siyida mala heerakka iza toho bolla kundada hayqqadus. Attumasaykka
