    ya' ti' t'ejl i ñoxi'al.
  zos-NT: Jicsye'cti quejque'tuti yomo Pedro'is cyosocø'mda'm y ca'que'tuti. Tøjcøyaj
    soca y pya'tyaj ca'upø y ñøputyajque'tu maṉ nipyajque'te tu'mbac jyayaji'ṉ.
  gvs-gvs: E mainao vavinayana ikapusi isou Pita aena goi yawoina ikavava. E tubuwauyadi
    sisiu sima tauyana sigite bogina ikámasa, tuwo sikavale sinave monena kikina goi
    sivaliwoge.
  kbm-kbm: Be seukie-ngge avie nok gibieg gile gitak nalk gibloblo Pita va be gimat
