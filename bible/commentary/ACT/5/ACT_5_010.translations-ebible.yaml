  yut-yut: Yaŋ yaŋban uŋudon gɨn mɨŋat uŋun Pita da buron pɨlɨgɨ maŋ kɨmakgɨt. Kɨmakban
    monjɨ kabɨ uŋun da abɨŋ kaŋba kɨmakgɨt kaŋ eni yɨpgwiron aŋkɨ yɨpgwit.
  grc-BYZ: ἔπεσε δὲ παραχρῆμα παρὰ τοὺς πόδας αὐτοῦ καὶ ἐξέψυξεν· εἰσελθόντες δὲ οἱ
    νεανίσκοι εὗρον αὐτὴν νεκράν, καὶ ἐξενέγκαντες ἔθαψαν πρὸς τὸν ἄνδρα αὐτῆς.
  cpc-NT: Apathakiro okantanaka Safira tyaanaki ikatziyaka Pedro, kamanaki. Ikanta
    ityagaiyapaakini mainariiti, jiñaapaatziiro kamaki. Jaanakiro, itsipatagairo oimi
