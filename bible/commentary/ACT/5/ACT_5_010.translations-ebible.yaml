    ti'jx te tichmil.
  dan-1931: Men hun faldt straks om for hans Fødder og udåndede. Men da de unge Mænd
    kom ind, fandt de hende død, og de bare hende ud og begravede hende hos hendes
    Mand.
  kwj-kwj: Ete wowani metengei ete Pita seke mu tiki ti raini ete ya ti ha. Wowani
    ele hima wapa wu sirani wu heiwani o humwe haro. Ete wowani wu kichani wu raꞌaini
    ti hurache takai ki tini ya wu eini si.
  vie-OVCB: Sa-phi-ra lập tức ngã nhào dưới chân Phi-e-rơ và tắt thở. Các thanh niên
    bước vào, thấy chị đã chết, liền đem ra mai táng bên chồng.
  kze-kze: pu'maéna Pítaa aísamaivimba tuvamúwasa ívé-kwaasi tésa puwúmba taawánésa
    maimaésa awaikómbó utamánkópa'a máutowasa
  mpj-mpj: Ka jampa jii wangka kulirnu wantilu, ka jiingkalyu punkarnu miturringu.
    Yangupala jiikajaluya marlakurringu nyangu mitu, ka manu katingu tuunyjunu.
  lbk-lbk: Osto'y siya chi ya ket nenkatotokang is kasikin Pedro ya natey. Osto'y
    somkhep nan fabfafallo inchanancha siya ay natey, sa cha't inkaan ay en nangikaob
