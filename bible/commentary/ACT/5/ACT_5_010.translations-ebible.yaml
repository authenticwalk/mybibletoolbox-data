  kxv-kxv: ଏ଼ କାତା ୱେଣ୍‌ମ୍ବନିଏ ଏ଼ଦି ପିତର କଡାଁ ଡ଼଼ଇ ତର୍‌ଗାନା ହା଼ହାହାଚେ, ଇଞ୍ଜାଁ ଦାଂଗ୍‌ଣାୟାଁ
    ବିତ୍ରା ୱା଼ହାନା ହା଼ହାମାନାଣି ମେସ୍ତେରି ଇଞ୍ଜାଁ ପାଙ୍ଗାତା ଡେ଼କା ଅ଼ହାନା ତାନି ଡକ୍ରା ଟଟତା
