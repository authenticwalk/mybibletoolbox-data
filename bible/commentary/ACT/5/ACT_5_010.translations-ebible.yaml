  gmv-NT: ኢዛ ሲዪዳ ማላ ሄራካ ኢዛ ቶሆ ቦላ ኩንዳዳ ሃይቃዱስ። ኣቱማሳይካ ሶ ጌሊዳ ማላ ሃይቂዳሮ ቤዪዲ ኬሲ ኤፊዲ ኢዚ ኣዚና
