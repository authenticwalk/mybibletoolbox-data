  csy-csy: 'Tua zawkpo ciang in Peter peang ah puksuk in, thi hi: taciang tangval
    te hong tum uh a, a thisa in mu uh hi, taciang, puasang ah zawng uh a, a pasal
    kung ah vui uh hi.'
  mxq-NT: Netyʉ ja Safiirʉ kyʉda̱a̱y es ꞌyeꞌky jam tyekyꞌʉjxmʉ Peedrʉ. Ko tyʉjkʉdʉ
    ja ʉna̱ꞌkʉty, net tpattʉ eeky. Ta dyajpʉdsʉʉmdʉ es dyajnaxtʉjkʉdʉ ñaꞌaybyʉꞌám.
  tzj-NT: Ja c'a tok bitaji tzij ri' be chi tok'ulew ja Safira, chwach ja Pedro pune'
    kaj wi' in cami. Ja c'ajola' tok xe'urkaji quetz'at chi camnak chic. C'ac'ari'
    quitelejel in xequimuku' chic. Pa rxquin ja rchajil quemuk wi'.
  tdt-tdt: Iha momentu nee kedas, Safira monu ba rai i mate iha fatin. Mane klosan
    sira tama ba laran, haree nia mate tiha ona. Entaun sira hulan nia mate isin hodi
    baa hakoi iha nia laen nia sorin.
  ron-BTF: Atunci, îndată a căzut jos la picioarele lui și și-a dat duhul; și tinerii
    au intrat și au găsit-o moartă și ducând-o afară, au îngropat-o lângă soțul ei.
  eng-WEBP: She fell down immediately at his feet and died. The young men came in
    and found her dead, and they carried her out and buried her by her husband.
  eng-FBV: Immediately she fell down dead at his feet. The young men came back in
    and found her dead, so they carried her out and buried her beside her husband.
  nld-1939: Onmiddellijk zakte ze voor zijn voeten ineen, en gaf de geest. De jonge
    mannen vonden haar dood bij hun terugkomst; ze droegen haar weg en begroeven haar
