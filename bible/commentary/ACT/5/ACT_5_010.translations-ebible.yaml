  nhg-NT: Sa nima obetzeto icxetla Piero hua omec. Cuöc ocalajque inu pelantotu oqueniextito
    que ye omec sohuatl. Oquequextejque. Quetlölpachuto itlac inömec.
  nya-nya: Nthawi yomweyo anagwa pansi pa mapazi a Petro ndipo anamwalira. Ndipo anyamata
    aja analowa, napeza kuti wafa kale, anamunyamula ndi kukamuyika pafupi ndi mwamuna
    wake.
  ngu-NT: Quemaj nimantzin ohuetztiaj icxitlan Pedro niman omic. Ijcuac ocalaquitoj
    on telpocamej, oquitatoj yomic. Yejhuamej oquixtijquej niman oquitocatoj inacastlan
    ihuehuentzin.
  kup-kup: Pot Pita mañovaiam añapuhoz pim eñañiz nakoe ñodat ñomah. Tahan aban rohol
    haitoroh hehaek kohat lokat etehan, añap hañomat oraehan paru basat abupuz nakoe
    baveirah.
  jid-jid: A kri ku rhoku ni za ma nda gbron vri ma wu kle. Niwa mir nzeba ba ri ye
    nimi ba to a que nda banwu rhu ka rhu ni kosan bei lonma.
  wmw-wmw: Kwa mpunde noure, akingwira Peduru mmaulu rã, wakufwa wawenye. Wanemba
    ware pawengire wansingana wakufwa. Noparepare wakinsukula, wakuka wakinzika upande
    wa nlumake.
  gmv-GGM: Iza siyda mala herakka iza too bolla kunddada hayqqadus. Atumassaykka soo
    geellida mala hayqqidaro beeyidi kessi ehaaththaidi izi azzina achchan moggides.
  ssg-ssg: Tataen wanen ien i put mat hani itan. Tesol seilon uluha nahih sohoa ningahi
    i maten, lato kau hasohotu tupuan ape tihini i pape tel axoan.
  zpo-NT: Leeka gorzee ta ngut me pa nzo Pér. Nu lee re xaa mad mzeeb nu ngune re
    xaa lee me ngutla; zee mbe re xaa me, msebyo xaa me cho sa me.
  poy-poy: Vumu Safila kaguwa kulongolu kwa magulu ga Peteru, kahowa. Wandemba walii
    pawingiriti, wamwoniti kahowa kala, hangu wamlaviya kunja, wamsira pakwegera na
    mpalu gwakuwi.
  qwh-NT: Tse öram Safirapis Pedrupa nopanman ishquirir, wanurerqan. Jobincuna yecurirnam,
    taririyarqan Safira wanushqatana. Tsenam ayanta apacuyarqan qowanpa ladunman pampayänanpaq.
  gaw-gaw: Petrus nug anam aawo, ah amu laip̱un nug baegp̱a na qa mauhe, nid bau ag
    lag oop̱a nona, ah mauhom anidna, ag aon maon gona, gamu boomp̱igp̱a ou qen boomp̱ig.
  nca-nca: Yiní waka ta rokaráŋoro Pita khímo umburo kindo khumaró. Khumoní simó keta
    qundo ya quroko oro pare ŋu qeniqo, ŋu ŋuya khumaró. Rero koroworo oro kamí roroworo
    tapuŋaŋgurí.
  zpz-NTPP: Orzeꞌ lueg la wes saa gaꞌ lam garee la lo Bed. Orzeꞌ gut lam. Orzeꞌ bruꞌña
    de yu feñ zeꞌ. Bzaac dey nu mbish mi gut mi. Orzeꞌ za nuꞌ la dey mi. Pcach dey
    mi laab cuit ñgyeem.
  mkj-mkj: Nehn anjoauwohr liho pel kipdihoar mehdi ipen ehn Peter. Mwahnkappwok pel
    dilda kapangda pwa liho ne pel mehdi, irai pel wahla likin jaripdi ipen pahioahu.
  zac-NT: Lueguë iurní gulaguë Safira lu Pedro. Gútill. Iurní guatë́ ra nguiu catë
    zu Pedro; guná rall lu naꞌa; hia guti naꞌa. Gulú rall naꞌa laꞌni hiuꞌu parë guacaꞌchi
    rall lëꞌë naꞌa cuꞌ tseꞌlë naꞌa.
  kyg-kyg: malage huno mopafiꞌmo asagauno aiteno faliꞌniye. Neya vemogimo eꞌa agayana
    ago faliꞌnigeꞌa hiꞌyopa alini uꞌa anauꞌamoꞌeꞌmo lokaeꞌa kiꞌa anateꞌnae.
  kmk-kmk: Ot dagusa natukas si Safira ot natoy sidit atubang Pedro. Lumnok man dat
    babbagu, naila da un natoyon ot inakkat da un inlaksun ot ida innilbon sidit sog-on
    dit asawa na.
  cao-NT: Jatsi ja rësotapiniquë. Jatahë tsi quiha ja paquëniquë. Jatsi quiha shinapayobá
    jiconiquë. Jicoxo tsi ja jiscaniquë. Cacha boxo tsi quiha jahuë bënë ya raquëpina
    tsi ja maihuacaniquë.
  bbr-bbr: Pita nukas keser äienuk, kurte kiro asir kon isou siakupai kurir momara,
    meiewon. Kiro roat owa peanik, asir meiewon aparmoi, kon enipsau oi ämäianik,
    pote kon komu up kurein siakup pote up kurein.
  inb-inb: Chasa nig­lla­pi, chi warmipas Pedropa chaki­kuna­lla­pi wañuska urmag­samurka.
    Musu­kuna, iai­kus­paka, tim wañus­ka­ta­mi tarir­ka­kuna. Nis­paka, chasa­lla­ta
    llugsi­chispa, apar­ka­kuna. Kusa pamba­raiaska ladu­lla­pi pai­ta­pas pambag­rir­ka­kuna.
  hrv-hrv: Ona se umah sruši do njegovih nogu i izdahnu. Oni mladići uđu, nađu je
    mrtvu, iznesu je i pokopaju uz muža.
  box-NT: Mí lahó yi ó o hã́a mu ɓɛ̀n dɛ̀ɛnía ló lùwá o Piɛre tá, á lií
    húrun. Bìo ɓa yàrówá ɓueé zoó dɔ̃n ò o húrun, á ɓa lá a ɓuan vaá nùuna
    ɓàn báa nìsã́ní.
  ote-NT: Y ꞌbestho nura oraꞌa̱ ra nju Safira bi dagui bi du ja yá ua ra apostol Pedro.
    Ha ngu mi yʉtꞌa núꞌʉ ya ba̱tsꞌñøhø bi hyandi gue ya xqui du núꞌa̱ ra nju nehe,
    ꞌbestho bi dutsꞌiꞌʉ pa bi ma bá agui nehe habʉ xqui ꞌyacuabiꞌʉ rá da̱me.
  wnu-wnu: Ende qamara ne wo gor Pita gotent end umb isorei. Ende uma gab ne wau moi
    umami bir tumuni wogub yaremir eng bo ubeni bir umami qani end tumuniamirei.
  zam-NT: Leque hora, chàa, ngulàa Safir sa'l thebol Anani loo yòo loo Pedr. Nguth
    Safir. Le'pe' ngòo myen' co' ngua ca's thebol Anani. Ale gunèe myen' ngolole'
    nguth Safir sa'l thebol Anani, ne. Que nzo ne'ñee lezo' myen' mblo' myen' thebol
    Safir sa'l thebol Anani. Ngua ca's myen' thebol Safir sa'l thebol Anani leque
    cuat thebol Anani.
  zyp-NT: Ma cangkawleh cawh a phehrang leco pohly ka, a thi. Satlepaw sahlo cawh
    a za nae he ka, a thihpaw khah aa hmuh tihtah alailang cawh piakhui he ka, a pasaepaw
    aa phungnah kae leco aa phung hrah.
  sey-NT: Ca macarepa Safira huajërepa ju̱ni ta̱coꞌë, Pedro quë̱o yëꞌquë macana. Ju̱ni
    ta̱isicopi u̱iona, po̱sëohuaꞌipi cacani ti̱ꞌani sani ta̱huë, i̱o ë̱jëre ta̱sico
    yëꞌquë macana.
  nvm-nvm: Fita fu ijeg kuardamo ijia migegare bara iji fu tua moik iji Fita fu manino
    ijia dijemga e nivek bu aru gak fun guaiga bu abe usem baru fuon irif ijia mako
    ruin.
  mps-mps: Tama te we polo tama te bidi Pita sągą pagede degasa pelama, te aga isali.
