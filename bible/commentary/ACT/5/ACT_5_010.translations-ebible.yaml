  chz-NTPS: Hiꜙ läꜙcha̱hꜘ ja̱ˉ gaꜙta̱hꜘ dsaˉmëꜘ heꜘ chaˊnëˊ Peeˊ, gaꜙju̱u̱yꜗ. Hiꜙ
