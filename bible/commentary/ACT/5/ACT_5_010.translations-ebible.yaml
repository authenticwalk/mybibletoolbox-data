  ian-ian: Wandɨ ma ndɨna mangangɨmba ndalaa kiyalɨ. kwandɨ nɨmba yalaa kiyalangat
    vlɨlaa lɨ kat kwutaa kalɨndi. Yiga lɨla lan tɨga waangu waymba taagandi.
  hun-hun: És azonnal összerogyott lábainál, és meghalt. Az ifjak pedig bementek,
    és halva találták, kivitték, és eltemették férje mellé.
  mcf-NT: Petedon tayumbi uebudec Sapida unëspanëdash. Aidtsen unësacsho buanshun
    aton bënëbëdtabi chococatampanëdash.
  kjs-kjs: Go lisa rabu go ena Pita-na age re-para lopoma komisa. Go puma alinumi
    ipuma go enana ro ria puma aalina tapa re-para puma rogaasimi.
  mni-mni: Khudak aduda mahak Peter-gi khuyada tuthaduna sire. Aduga naha oiriba nupasing
    aduna changlakpada mahak siduna leiramba ure aduna makhoina mahakpu puthoklaga
    mahakki mapuroibagi manakta leirol challe.
  yad-NT: Sara̱yada varicha̱ra̱ju̱ satuunu Pyítrubay, sadiimya̱ ti̱ta̱ju̱ variy jasintyi,
    puutyityentiy. Rijeyada ji̱ta vadero̱vay varintyi, ridyiñuvi̱jada diibyi siva
    savatura ma̱cho̱nuntiy. Ru̱toda ji̱ta variy jadchintyiñi̱, ru̱muchoda ji̱ta savanubay
    bapyo tuununtiyu.
  mxb-NT: Ta kúú vitíꞌón vá ni̱ ka̱nkao ñáꞌa̱ ñoó noo̱ sáꞌa̱ Pedro, kúú ni̱ xiꞌi̱
    vaán. Tá ni̱ ndu̱ꞌu takuáchí ñoó, ta kúú sa̱ ni̱ xiꞌi̱ vaán. Dá ni̱ taó ñaá xí
    néꞌe xi ni̱ saꞌa̱n xi̱ ni̱ da̱ndúxi xi díi̱n noo̱ nákaa̱ yikí ko̱ño yíi̱a̱n ñoó.
  pon-2006A: Eri, ni ahnsowohte liho pil pwupwudihte mwohn Piter, mehla. Mwahnakapw
    ako eri pedolong oh kilangada me liho pil melahr. Irail eri waieila liki oh sarepedi
    limwahn eh pwoudo.
  maq-NT: Ha hora vëhë ni ne, caticja xu na hiscan secun Pedru, hane cahme na. Xi
    tu cavisehen nga cha xi cuacun jan ne, ha cahme xu na xi tu cavëë cha. Sehe ngajan
    xi cafaha cha nima jan, quiji caveyaniji cha tjehen rë hiscan caseyaniji nima
    xihin rë.
  hto-hto: Afe llezica afengo Pedro anamo baɨíllano tɨ́ibicaide. Jitócomɨnɨ jofo billano
    afengo tɨíllana cɨ́oizaɨbitiaɨoɨ. Mei jira jino uillano ie ɨni abɨmo íena raɨájidiaɨoɨ.
  por-BRBSL: Ela caiu imediatamente a seus pés e morreu. Os jovens entraram e a encontraram
    morta, a carregaram e a enterraram por seu marido.
  ces-NKB: A ihned padla k jeho nohám a vypustila duši. A když mladíci vešli, nalezli
    ji mrtvou. Vynesli [ji] tedy a pochovali vedle jejího muže.
  cui-cui: Barapoxonae caena nainya Safira Pedro petaxutha petʉpaein tanabotabatsi.
    Poxonae pewowi taeba xua barapowa bayatha tʉpa, bapoxonae bapowa jontaxorenatsi.
    Pia pebin cacuita mʉthʉtha xorecatsi.
  boj-2014: Degsi minjnaqa a dego moiyoqujatosiq Pita aqa siŋgaq di uloŋej. Onaqa
    aŋgro wala naŋgi bosib a moiyej di unsib qoboiyosib gilsib aqa gumbuluŋ aqa areq
    di subq ateb.
  eng-OEBUS: Instantly Sapphira fell down at Peter’s feet and expired. On coming in,
    the young men found her dead; so they carried her out and buried her by her husband’s
    side.
  eri-eri: Ono wainga aita waha fasadu onou Pita afo hugu la taumedu umai. Ono wainga
    magana giila gamu maidu, aita waha umainga urane. Onodu nere auledu togoi nomo
    au hinemu la u-u kuru wane.
  aly-aly: Sapphira aytnerl-alhek, ilwemel-anem. Artwa rernem aylpenhek, Sapphira
