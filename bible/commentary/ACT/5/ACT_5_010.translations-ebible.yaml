    tikamata yo imata koot nga. Le nga tikauu du tana, motong la tisola lapau a tila
    la tikelmaii potai pang ye nintooroo tani in gigini.
  tiy-tiy: Sonom béno, méntuwar so brab ménléhu dob adafa Pedrowe. Amun ménahur i
