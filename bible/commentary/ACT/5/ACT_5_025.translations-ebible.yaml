    he''i.'
  agu-BL: 'I cunin na chitzan tan txumu''n yi topone''n jun tan talche''n scyetz:
    —Yi e'' yaj yi e'' oc cyanu'' xetze'' ewt, cho''n ate'' cye''tz le templo tan
