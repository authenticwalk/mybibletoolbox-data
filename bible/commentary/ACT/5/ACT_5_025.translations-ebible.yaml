  acr-NNT: 'Ekꞌuchiriꞌ, xkꞌun lo jun y jewaꞌ xubꞌiꞌij: «E rachijabꞌ xeyaꞌ alaq pa
    cárcel, e kꞌo pa ri Rocho Dios y na koqꞌotam ta kekꞌutun chikiwach ri tinamit»
    xchaꞌ.'
  kpg-kpg: Malaa, di madagoaa deelaa, tangada ga ulu adu gi lodo, ga helekai ang gi
    digaula, “Goodou hagalongo! Nia daane ala ne kili go goodou gi lodo di hale galabudi,
    le e hai nadau agoago gi nia daangada i lodo di Hale Daumaha!”
  taj-taj: थेनोन धुइरी थेरी खालै म्‍हि गिक खसी, “च्‍यागो, ह्राङनीसे झ्‍याल्‍खानरी
    झाङ्‌सी थान्‍बा म्‍हिगदे मी परमेश्‍वरला मन्‍दिररी राप्‍सी म्‍हिगदेदा लोप्‍बान
    मुला” भिसी भिजी।
  avt-avt: 'Hɨr wen han kitet menmen im mɨtɨk hak kan katɨp kar ik: “Nɨkɨp emnep eiyɨmtau
    menmen im. Mɨt kerek nɨpaa yi yewisi nekre wɨnak enuk hɨr nau neit wɨnak iuwe
    ke God newepyapɨr menmen natɨp mɨt miyapɨr em.”'
  cbk-cbk: Pero tiene quien ya vene y ya habla canila, “Ya sabe ustedes? Aquel dos
    hombre ya pone ustedes na calaboso, talla ya na templo, y ta enseña sila con el
    maga gente!”
  uig-ARA: 'دەل شۇ چاغدا، بىر كىشى كىرىپ: ــ قاراڭلار، سىلەر زىندانغا قامىغان ئادەملەر
    ئىبادەتخانا ھويلىسىدا تۇرۇپ خالايىققا تەلىم بېرىۋاتىدىغۇ! ــ دەپ خەۋەر قىلدى.'
  tuf-tuf: 'Etar ser istiy eyin quin wijacro. Wiquír wajacro: —Rahcwi. Serin baat
