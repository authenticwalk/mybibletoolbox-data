  tdt-tdt: Depois iha ema ida mai foo hatene sira dehan, “Senhor sira rona mai! Ema
    sira nebee Ita Boot sira hatama iha kadeia nee agora hamriik hela iha area uma
    kreda boot hodi hanorin povu.”
  ron-BTF: 'Atunci a venit unul și le-a povestit, spunând: Iată, bărbații pe care
    i-ați pus în închisoare stau în picioare în templu și învață poporul.'
  eng-WEBP: One came and told them, “Behold, the men whom you put in prison are in
    the temple, standing and teaching the people.”
  eng-FBV: Then someone came in and said, “Look, the men you put in prison are right
    there in the Temple teaching people!”
  nld-1939: 'Daar kwam iemand hun melden: Zie, de mannen, die gij in de gevangenis
    hebt geworpen, staan in de tempel, en onderrichten het volk.'
  bwo-bwo: Manoor ash iko wáát «Tipi moots it gedts ashuwots hamb́, Ik'i mootse need'dek'tniye
    ashuwotsi bodaniri» ett boosh b́ keewi.
  nch-BL: 'Huan nimantzi ajsico se tacat cati quinyolmelajqui: ―Xiquitaca nopa tacame
    cati anquintzajque, amantzi itztoque ipan hueyi tiopamit, quinmachtíaj masehualme.'
  quc-TNT: 'Chanim c''ut xopan jun achi, xubij chque: Ri achijab ri xcoj alak pa che'',
