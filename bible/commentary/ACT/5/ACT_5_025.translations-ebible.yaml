  pon-2006: Eri, ni ahnsowo ohl emen ahpw pedolong oh ndaiong irail, “Kumwail rong!
    Ohl ako me kumwail salihedier, irail wie padapadahk ong aramas akan nan Tehnpas
    Sarawio!”
  dad-dad: Age de mog, taka nem isi iron, “Ulegef! Tamo kalabus bun unenẽdigen idi
