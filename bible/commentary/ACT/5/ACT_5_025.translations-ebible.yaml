  bsp-bsp: 'Kɔ fum wəlɔma ende pəloku ŋa: «Afum aŋɛ nənabɛr dəbili mɔ ŋayi nde kəlɔ
    kəpɔŋ, ŋac-təksɛ afum.»'
  kqf-kqf: Ḡome lava ḡemota i tava bi i giuwedina gado, “Olooloto biliwelokomo kona
