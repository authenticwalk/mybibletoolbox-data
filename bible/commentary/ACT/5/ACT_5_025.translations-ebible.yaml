    atá xon tu kʼakʼnáb na Dios.'
  mig-NT: 'Ko ni̱ jaa̱ ɨɨn ña̱yɨvɨ. Te ni̱ kastu̱''ún‑i: Ña''a̱n‑ní, te nde̱''é‑ní.
