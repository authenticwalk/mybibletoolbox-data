  acu-NT: 'Tu nintimsar pujuinai, chikich aints taa chichaak: —Aints ainau atum kársernum
    engkeamarme nuka Yus seatai juun jeanam wajasar aints ainaun nuininawai, —timiayi.'
  cak-WNT: 'Y yac''ari'' tek c''o c''a jun ri xapon quiq''ui ri quimolon qui'', y
    xberubij chique: Ri achi''a'' ri xe''iya'' pa cárcel, yetajin chiquitijoxic ri
