  csy-csy: Tasia ciang in mi khat hongpai a, en vun, thong sung na khum mihing te
    biakinn sung ah ding in mite thuhil san uh hi, ci son hi.
  mxq-NT: 'Es ko waanʉ ꞌyijty, ta jyajty tuꞌugʉ yedyʉjk diꞌibʉ anma̱a̱yʉ: —Tadʉ yedyʉjkʉty
    diꞌibʉ ʉxʉꞌʉy mbʉjtáktʉ pujxndʉgóty, tap dyaꞌʉxpʉktʉ ja ja̱ꞌa̱y mʉj tsa̱jptʉjk
    ñabotsoty.'
  tzj-NT: 'C''ac''ari'' c''o jun achi xekaj cuq''uin in xbij chique: —Ja rachi''i''
