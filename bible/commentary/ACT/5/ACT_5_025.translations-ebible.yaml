    mneite ulitage, kwian e gerudu: —Ba ulita kwian Jesu gerua ketanga ulita tku skage
    ama kle nege u gerungwa Chube olege kwian tke tangle Jesu giti nakwaite.'
  tmd-tmd: Aliö rɨb mɨga yöx nugw mɨdɨm nugugɨrön, nöbö i hön ñɨgö yadöŋa, “Nöbö nag
    nɨgim bla, ñɨŋ du God höjöpalɨb rama mɨd gɨrön, nöbö mö mönö yad nölmɨdöiŋö,”
