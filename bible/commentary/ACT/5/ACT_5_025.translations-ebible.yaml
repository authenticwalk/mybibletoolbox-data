    benách ka''.'
  mek-mek: Egaꞌina keopopolaga kai au agaꞌo emai eifa einaka, “Amoisa, oi opatipulaniꞌi
    auꞌi Deo ega eꞌai keapae papiau kepamaleleniꞌi,” eoma.
  aey-aey: Oodon dana oso humei maaden, “Doiga! Dana age gihacdoc jona madeigan eu
    tempelna dana me je iwalaadi taweiga!” aden.
  urd-GVH: इतने में कोई आकर कहने लगा, “बात सुनें, जिन आदमियों को आपने जेल में डाला
    था वह बैतुल-मुक़द्दस में खड़े लोगों को तालीम दे रहे हैं।”
  ycn-ycn: 'Ejéchami apú iphaca nanacu. Rimá najló: —Ileruna ina''uqué, ica''acárena
