  pio-NT: 'Néese áiba asìali yàanàaca. Yá íimaca nalí: —‍Níara asìanáica pibàlièyéicatécué
    presoíyéi ibànalìcu, nabàlùacawa áiba imàdáaná irìcu, chái templo irìcuírica.
    Néewáidaca nàyaca wenàiwica templo irìcu —‍íimaca.'
  tsn-tsn: Mme mongwe a goroga ka mafoko a a reng banna ba ba neng ba le mo kgolegelong
    ba mo Tempeleng ba rerela batho!
  amr-NT: Kenda enʼbatiaʼpakte nogtida huabokerek oʼtiakatoʼpo, —‍Kenomeytaj huabakuda̱ʼ
