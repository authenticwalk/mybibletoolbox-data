    walal dhiyaŋuny bala God-Waŋarrwala buku-ŋal'yunamirriŋura buṉbuŋur lakaraman
    walal ga marŋgi-gurrupanna dhäwun' yolŋunhan walalany.”
  kvg-kvg: Yaq ezoqam tendowáv ndǿgo, vøzø̄-ein, “Nqáe! Nginik ezoqam, zo ndimbula
