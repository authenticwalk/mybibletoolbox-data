  toc-NT: 'Chu­nacú xta­chu­hui̠­na­má̠­nalh acxni̠ chilh cha̠tum chixcú hua̠nti̠
    chiné ca̠huá­nilh: —Ama̠­ko̠lh lac­chix­cu­huí̠n hua̠nti̠ tica̠­ma̠­ta­mac­nu̠­ni̠­nántit
    nac pu̠la̠­chi̠n, xlacán antá tama̠­kalh­chu­hui̠­ni̠­má̠­nalh cris­tianos nac
    pu̠si­culan.'
  som-som: Mid baa intuu u yimid ku yidhi, Ogaada, nimankii aad xabsiga ku riddeen,
    macbudkay dhex taagan yihiin, oo dadkay wax ku barayaane.
  mam-C: 'Tzuntaqtzin nchi yolin, tej tkanin jun xjal, ex xi tq''ma''n kye: ¡Ayetzaj
    ẍi kux kyq''o''n toj tze, loqe kye'' nchi xnaq''tzin kye xjal toj tnejil ja te
    na''b''l Dios!'
  ndj-ndj: Pambeli mundu yumu ayisili, kuvawombela, “Mpikani! vala vandu muvatatilili
    muchijaka, ponopa vakuwula vandu munyumba ya Chapanga.”
  mbj-NT: 'Ti nuuj jé m'' ta see kajaa, ti m'' taky hadoo: —Ajyy bë dewäts b''ëëh
    do paa ti ab''ëëh P''op Hagä Do tób n''aa w''oo hã. Hajõk do hã rama metëëk —näng
    mäh.'
  lat-VUC: 'Adveniens autem quidam, nuntiavit eis: Quia ecce viri quos posuistis in
    carcerem, sunt in templo, stantes et docentes populum.'
  ngp-ngp: Niho aweziilaga mnt'hu akawagamba, “Tegelezeni! Want'hu wadya muwavugaile
    kwedivugailo wekwe Nyumba ya Mnungu, wahiniziza want'hu!”
  enq-2: Dokopa akali mende ipupala dokaita lamaiyoo, “Salapape! Akali mendapu nyakamame
    anjinya pyandamino dupame lotuu anda nee nyetae kamapu dokonya endakali dupa mana
    lamaiyoo kalyaminona” lea.
  eng-ASVBT: And there came one and told them, Behold, the men whom ye put in the
    prison are in the temple standing and teaching the people.
  mna-mna: 'Be molo som na, tomtom ta imar mi isotaara zin. Iso: “A, niom na kombotmbot?
    Mi zin wal ta kezeebe zin lela ruumu sanaana, ta tikamam sua pizin tomtom ta Urum
    Merere kwoono a.”'
  myw-myw: Teitan gamag mo isap, ilana, “Gamag siyas nukusenas wa̱deil bo itamanaws
    Yowbad wanbunatum, illivans ikatimlakays gamag.”
  sby-sby: Muntu naumbi walesa kubambileti, “Kamunyumfwani! Basa bantu mbomwacalila
    mujele, bali mu Ng'anda ya Lesa baleyishinga bantu.”
  sll-sll: Dimba, yal ta u pa dire, “A, halabusi singa yal hobi irawe, ha maing oo
    ala molere, ari ha maing nir si te momua,” dungwi.
  yaq-NT: 'Jiba junama''a lautipo, senu ama yepsak, intok ini''i: ―Wame''e jum yee
    e''etawa''u enchim eta''ateboka''um, te''opopo aneka, juka'' yoemrata majta ―ti
    ameu jiiak.'
  uro-uro: Näkt mamär dä akni ama ruqa qa män bä qä qoar na rha rhoqortäqyia, “As
    ngäni lu! Iarhakt ama gamoe qärarhae i sa ngän mu rha va ama tpäskiarharhäng di
    rhäkt di rhat mair va ama ansäspämgi ama mor qi bä rhi su ama ruvek.”
  ita-1885: 'Ma un certo uomo sopraggiunse, il qual rapportò, e disse loro: Ecco,
    quegli uomini che voi metteste in prigione, son nel tempio, e stanno quivi, ammaestrando
    il popolo.'
  muy-muy: 'Nday tə̀bu təzlapay nahkay ti maslaŋa nahaŋ ènjiki tay, àhi ana tay ahkado :
    « Cʉm day ! Ndam ya ti kə̀bumiyu tay a daŋgay vu ni tə̀biyu təcahi zlam ana mis
    a dalaka ga ahay gəɗakani ge Melefit ni bu. »'
  kqc-kqc: Kamini amiye yokoi dui rei baesi ina vene rofu niyo, “Neidefa! Dibura yavari
    aeyadi vene bi Sei nivakena yava ideri are resi amiye oteimadedi!”
  tav-tav: 'To bairo na caĩ tʉgooñari paʉna apeĩ caejayupʉ. Ejaʉ: —Presopʉ mʉja cabipe
    cũbatana Dio wiipʉ camajare buiorã áama, na caĩ buioyupʉ.'
  eng-ULB: Then someone came and told them, “The men whom you put in the jail are
    standing in the temple and teaching the people.”
  spa-VBL: 'Entonces alguien entró y dijo: “¡Miren, los hombres que ustedes metieron
    en la prisión están ahí en el Templo enseñándole a la gente!”'
  fra-_FOB: 'Mais quelqu''un survint, qui leur fit ce rapport: Voici, les hommes que
    vous avez mis en prison, sont dans le temple, et enseignent le peuple.'
  hau-ULB: Sai wani ya zo ya ce masu, ''Wadannan mutanen da kuka jefa a kurkuku suna
    can a cikin haikali suna koyar da jama'a.''
  mal-mal: 'അപ്പോൾ ഒരാൾ വന്ന്: “നിങ്ങൾ കാരാഗൃഹത്തിലാക്കിയ പുരുഷന്മാർ ദൈവാലയത്തിൽ നിന്നുകൊണ്ട്
    ജനത്തെ ഉപദേശിക്കുന്നു” എന്ന് അറിയിച്ചു.'
  kkc-kkc: Eseme odoo heeso dimapoo sibileso egeesee takaso, “Dui! Niyo odoo neliga
    moso tegei mapoo toosoo ee, see dileso tei moso mapoo odoo eligi moloso,” diso.
  urd-GVR: Itne meṅ koī ā kar kahne lagā, “Bāt suneṅ, jin ādmiyoṅ ko āp ne jel meṅ
    ḍālā thā wuh Baitul-muqaddas meṅ khaṛe logoṅ ko tālīm de rahe haiṅ.”
  far-far: '''Urinai te wane ''e ru mai, ma ka fata ''uri fuada, “Mulu fafurongoa
    basi, na wane be mulu aluda laona beu ni kanie, kera uu na ''ada laona Beu Abu
    God, ma kera ka famanata na wane ki!”'
  suz-BL: मिनु मुर का जाक्‍शा “सिनाक्‍त गेपुकीमी जेल्‍खानमी चोक्‍पाइश्‍शो मुरपुकीमी
    परमप्रभु यावे आ खिंमी मुर आन कली शेंना शेंन बाक्‍नीम” देंमाक्‍त।
  car-NT: 'Irombo te amy wopy''po tykato''me: “Eneko, mo''karon anaru''ka''san wokyryjan
    Tamusi auty ta rapa kari''na emepaton!”'
  amp-amp: Wom yimarn yihato kfo memorm, “Barenko nd niko hambriwa yimam wusom bi
    rmontn tohhato Bro Nkifrarhu mrokfom tuhan yindarim kfo ptha nuhaswomm.”
  bht-bht: इतणे च कुनकी आई करी उना जो दसया, “दिखा, जिना जो तुसां जेला च बंद कितया
    था, सै माणु मंदरे च खड़ोई करी उपदेश देद न।”
  eng-NOY: But one came and brought them word, Lo! the men whom ye put in prison are
    standing in the temple and teaching the people.
  cub-NT: 'Dinʉmʉmia cũinácʉ ʉ̃mʉ ecorĩ ne cójijitucubʉi arejamed̶a: —Jápiajarã yʉre.
    Ina mʉje ẽnoare bʉoimara mácavʉ caride Jʉ̃menijicʉi cʉ̃rami jívʉi núri bueivʉbu
    põevare noi, arejamed̶a.'
  ita-1927: 'Ma sopraggiunse uno che disse loro: Ecco, gli uomini che voi metteste
    in prigione sono nel tempio, e stanno quivi ammaestrando il popolo.'
  lww-lww: A e pogos nene, yaru tai pimi pisa suri tap̃ena tai pan la, pisape “!Aulai!
    Yeririna la nene nap̃a amiu amligan la e yum̃a nakoaena, la asum̃alu asike loyum̃a
    e Yum̃a Wa, la apian ke si yeririna la rui.”
  ckb-ckb: 'ئینجا یەکێک هات و گوتی: «ئەو پیاوانەی فڕێتاندانە زیندانەوە، وا لە حەوشەکانی
    پەرستگادا ڕاوەستاون و خەڵکی فێر دەکەن.»'
  spm-spm: Mauthughura gumaghan mav zaa kamaghɨusue, “Gee oraisire! Gee rɨvɨnan khɨrthɨgha
    ariisi gumasi Gotɨ rɨphena mbɨroghɨn utuivighava gumasi rako amisir surea amui.”
  nas-nas: Eeꞌnoko niiꞌnunge pora aaꞌpuruꞌ, “Teing nantoong diiꞌke kiimatanava-koo
    siperereruꞌning pava dootuuꞌnava pankava-koo donkonai nau-antavaarimaang nantoong.”
  uvl-uvl: Ol pe none at pe hele, “A nau at, hana nenge atal teua iri langa tuele
    au ngana nem, ngaria kou te hetottore hehei pe hana nga NeHalang nena pele palaungana
    letena.”
  eng-BBE: And someone came and said to them, The men, whom you put in prison, are
    in the Temple teaching the people.
  ixl-CNT: 'Ech tuul ankoꞌxh nichmotxiyoleꞌ, opon maꞌl u vinaj utz, tal te ech tzaꞌ:
    —Aatz qꞌu vinaj qꞌuꞌl etoksa tu tzeꞌ, atil tekoꞌn paj tu viqꞌanalil u totztioxh.
    Nipajmotxichus tenam.— Texh te.'
  xsi-xsi: Ŋineŋga tamâta toŋge imâ ku ipainzi tu, “Kaloŋo ŋga! Kinzi tamâta ŋinde
    muŋga miki kaonzi lâ luma sakamao ilo, ande kinzini simandi sipanananzi tamâta
    lâ luma sapâŋa ne ŋgumbi ilo!”
  crx-NTPO: '''Et ''ilhoghun dune danínya ''ink''ez ubúlhni, “Whunulh''en ndunne dune
    ''abihláne nghuz lugliz whucho ts''e dune huhodulh''eh!”'
  kan-OKCV: ಆಗ ಯಾರೋ ಒಬ್ಬನು ಬಂದು, “ನೋಡಿರಿ! ನೀವು ಸೆರೆಮನೆಯಲ್ಲಿ ಬಂಧಿಸಿಟ್ಟಿದ್ದ ಆ ಪುರುಷರು
    ದೇವಾಲಯದ ಅಂಗಳದಲ್ಲಿ ನಿಂತುಕೊಂಡು ಜನರಿಗೆ ಬೋಧಿಸುತ್ತಿದ್ದಾರೆ,” ಎಂದು ವರದಿ ಮಾಡಿದನು.
  bbb-bbb: Bu ijiege vierafevo ijia e be fu aruna kiae, E ije ja kena dibure uniaeva
    ije bune usiaena Godido Are gami aruna e ije vua nijasiavono kiae.
  blw-blw: Yag hen hiyachi, inumchahat hen ihay tagu yag imfagana way mangaliyén,
    “Wachacha angkay ah Templo hen anchichay tatagu way imfarudyu way chacha tudtuchuwan
    hen anchichay cha ma-among way tatagu ahchi.”
  tam-2017: 'அப்பொழுது ஒருவன் வந்து: இதோ, நீங்கள் காவலில் வைத்த மனிதர்கள் தேவாலயத்திலே
    நின்று மக்களுக்குப் போதகம்பண்ணுகிறார்கள் என்று அவர்களுக்கு அறிவித்தான்.'
  azz-NT: 'Huan nimampa huala se mayol huan quinilico ijcuín: ―Ne taca ten namejuan
    nanquintzacuacque yaloa queme presos tech in cárcel, yejuan nojonques axcan yetocque
    ne tiopanijtic huan quinmachtijtocque in tagayot.'
  spa-RV-1909: 'Pero viniendo uno, dióles esta noticia: He aquí, los varones que echasteis
