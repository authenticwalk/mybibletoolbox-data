  wat-wat: Eatu tovanama nenei, namoḡa tamokaḡa i kanasuna eketa i bwaduwa, “Ei, kwa nowaniya!
    Namoisima deniyai kwa tenisiya nofe tova Numa Kodukodu kana wasiketai si misimisiniya,
    Yeisu bigana si vivisawavenena namoḡa nenesiyai.”
  gui-NT: 'Jayave ou metei vae, jare jei chupe reta: —Cuimbae peñono tembipɨɨrɨru
    pe vae reta oime Tumpa jo pe ñogüɨnoi, jare omboe ñogüɨnoi tenta pegua reta —jei.'
  quc-TT: 'Xopan kꞌu jun winaq xuꞌbꞌij chike: Ri achyabꞌ ri xiꞌkoj pa che tajin kakiya
    kꞌutuꞌn chike ri winaq pa ri Templo.'
  heg-NTPO: Hidi na kon, muik atuli mes maa tekas noan, “Amas hii napat le! Atuil
    man mi in tahang se bui kua ngas, mo likun nia! Oen dil le tui atuli las ne Um
    in Kohe-kanas Tene kua!”
  ptu-ptu: 'Iya sule siaham mesa tau umbaba kaheba naua: “Pehingngiia'' le, indo tau
    to umpatamaa'' tahungkum, illaam asammi Banua Debata ma''pa''guhu lako tau buda.”'
  bzd-NTPO: 'E'' ukuöki̱ ta̱ bet eköl de ibiyö́ muk ta̱ iché ia̱rak: —Wëpa wötë''wa̱
    a'' tö s''wöto wé a̱, e''pa tso''ne Skëköl wé a̱ s''wöbla''u̱k.'
  kwf-kwf: ꞋUnaꞋeri taꞋi ngwae ka ruꞋu maꞋi, ma ka fata Ꞌuri fuada, “Muke sailinga
