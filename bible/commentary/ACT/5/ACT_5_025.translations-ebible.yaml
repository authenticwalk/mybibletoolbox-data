  spa-PDDPT: 'Entonces llegó uno que les informó: Miren, los hombres que fueron puestos
    en la cárcel están en el Templo y enseñan al pueblo.'
  ruf-ruf: Kuya imunu yumwe katsa, kawalongela, “Iwanu wala yamuwekile mwigheletsa,
