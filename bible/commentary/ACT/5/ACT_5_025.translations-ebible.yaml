  san-SIN: ඒතස්මින්නේව සමයේ කශ්චිත් ජන ආගත්‍ය වාර්ත්තාමේතාම් අවදත් පශ්‍යත යූයං යාන්
    මානවාන් කාරායාම් අස්ථාපයත තේ මන්දිරේ තිෂ්ඨන්තෝ ලෝකාන් උපදිශන්ති|
  yut-yut: Uŋun do yaŋakwa amɨn kɨnda da abɨŋ yoyɨgɨt, “Nandani! Ji da amɨn dam teban
