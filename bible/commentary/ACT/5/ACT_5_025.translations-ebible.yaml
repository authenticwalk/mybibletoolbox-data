    ma nfeen noniꞌ neu too mfaun ein etan Uim Onen Uuf ia, tua!”
  qup-NT: 'Chasna rimahushkankunallapi shuk runa paktamushpan paykunata rimarka: Chay
    karselpi churashkaykichi runakunaka Yaya Diospa wasinpimi runakunata yachachishpa
    kahunkuna nishpa.'
  dop-dop: 'Tǝnɑɣɑ nɔɣɔlʋ nɑ́ lɩɩ yem nɑ ɩ́ heeli-wɛ sɩ: Ɩ́ nɑwɑɑ, mpɑ ɩnɩ ɩ́ kɑ tʋ
    sɑlǝkɑ tɔ, pɑ wɛnnɑ ntɛɣɛ Ɩsɔ tǝsɛɛlɛ sɔsɔɔlɛ tɑɑ nɑ pɑ́ lɑkɩ yǝlɑɑ kɛ wɑɑsʋ.'
  azb-azb: 'Elə bu zaman kimsə onların yanına gəlib xəbər verdi: «Baxın, zindana saldığınız
    adamlar məbəddə dayanıb camaata təlim öyrədir».'
  eng-DBY: And some one coming reported to them, Lo, the men whom ye put in the prison
    are in the temple, standing and teaching the people.
  guo-NT: 'Do jawʉtlejen, aton japixot pat. Japon jʉm-aech: —Jiw jebatat jiampi, amwʉtjel
    japi jiw naewʉajan Dios pejtemplobaxot —aech japon aton.'
  hla-hla: Ba toa katun e tasu nama me poiena i taren, “Hengo iam! U katun tu haka
    ramia limiu tara karabus e tuol ria i iahana Luman Lotu Pan ba te hihatuts ria
    turu barebana!”
  mav-NT: Mi'i turan put'ok'e wẽtup ok miit to'e hamo — Tu'i­saria e mio wyti eimi­pyhik
    ko'i Iesui potmu­'eria tukup­te'en Tupana mõtypot yat koro pe i ra'yn e. Mi'i
    tote ta'a­tu­'a­tu­mu'e kahato miit'in Ta'a­tu­ka­'iwat ete e more­kuaria pe.
  kpf-kpf: Utnetâ a ŋâiŋâ ga sâip, “Nâŋgânek. A tâk namin zâmbanse, zen tirik namin
    a den dâzâŋgom kinze.”
  ppo-ppo: Atétu beteremó, whi̧ beta̧ wóló duraalu, “Wosae, dia̧né dipula beterale
    whi̧rapeta, u momatere be belamó daalu, so whi̧paae fo yó mótu betere ape,” yalepó.
  hin-2017: इतने में किसी ने आकर उन्हें बताया, “देखो, जिन्हें तुम ने बन्दीगृह में
    बन्द रखा था, वे मनुष्य मन्दिर में खड़े हुए लोगों को उपदेश दे रहे हैं।”
  wol-KYG: 'Mu am ku dikk, ne leen: «Ña ngeen tëjoon kaso déy a nga noonu ca kër Yàlla
    ga, di waare.»'
  bef-bef: 'Ya nehago bo mone nehetinauba ma luto lu epiꞌehina: Kehelilo. Lenali naga
    nonugu eneleꞌmo meleꞌahana bomoya sipi mono nonugu ho tite nehite boanaꞌi kaga
    neenelepibe.'
  amm-amm: Nosai no noko siyayo tumoki, na ika tumoki, “Kalopulo noko mo lotu nu siyoli
    poiso na totu si, noko nokolaloso taiyoloko si.” Aino ikoki, noko siyayo mo.
  zaj-zaj: Abaho, munhu imwe keza kawalongela, “Tegelezeni, waja iwanhu imuwekile
