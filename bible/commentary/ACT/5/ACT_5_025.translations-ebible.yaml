  grc-MT: παραγενομενοσ δε τισ απηγγειλεν αυτοισ οτι ιδου οι ανδρεσ ουσ εθεσθε εν
    τη φυλακη εισιν εν τω ιερω εστωτεσ και διδασκοντεσ τον λαον
  vid-vid: Keza munhu yumwe, nakawalonjela, “Wala wanhu womuhindile mchinhweng'ho,
