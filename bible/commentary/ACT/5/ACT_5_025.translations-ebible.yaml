  kaq-NT: Jato yohihi sca huetsa jahui. —Man sipo xoboho tsahonipibaan ta Papan xobohoxon
    jonibo haxemahiqui —hahquin.
  sgb-sgb: Namakonkaynaman ay main nilumatêng ya namihumbung, ya hatoy impahukul la,
    ay atsi ha Templo hên ampanoro.
  vie-1934: 'Nhưng có người thoạt đến, báo với họ rằng: Kìa, những người mà các quan
    đã bỏ tù, nay đang ở trong đền thờ dạy dỗ dân sự!'
  kxv-kxv: ଏଚିବେ଼ଲା ରଅସି ୱା଼ହାନା ଏ଼ୱାରାଇଁ ଏଲେଇଚେସି, “ମେହ୍‌ଦୁ ମୀରୁ ଆମିନି ଗାଟାରାଇଁ କା଼ୟିଦି
    ଇଲୁତା ଇଟାମାଚେରି, ଏ଼ୱାରି ମାହାପୂରୁ ଇଲୁତା ଜା଼ପ୍‌ହିମାନେରି ।”
  cha-cha: 'Lao mato uno ya mansinangane sija, ilegña: Ayo sija na taotao y inpelo
    gui calaboso, mangaegue gui guimayuus na manmamananagüe ni y taotao sija.'
  amu-NT: 'Ndoꞌ mañejuu xjeⁿꞌñeeⁿ tyjeeꞌcañoom cwii tsꞌaⁿ, seicandii joona, matso:
