  eng-PEV: Then somebody came and said to them, “Listen, those men that you put in
    the jail are in the yard of God’s ceremony house. They are standing there teaching
    the people.”
  ilo-ULB: Kalpasanna, adda immay nangibaga kadakuada, “Dagiti lallaki nga inkabilyo
    iti pagbaludan ket nakatakderda idiay templo ken mangisursuroda kadagiti tattao.”
  pir-NT: 'Sa yero tiquina cahapʉ apequiro ahta, tiquinare yahuahye: —‍Mʉsa peresu
    yeriquina Cohãcjʉ̃ wʉhʉpʉ ijiri. Ihñana wahaya. Ti wʉhʉpʉ masare buheye nidi tiquina,
    ni yahuahye.'
  anv-NT: Wyɛ gébé ɛyigembɔ muú fɔ́ atané né dafyɛ, áchwɔ ajɔɔ́ aké, “Gɛge
    bɔɔ́ abi ɛnyú degbɛ́ mmu gepúge denɔ, álu nana mmu ɛcha upɛ Ɛsɔwɔ, álɛrege
    bɔɔ́.”
  sab-NT: 'Chugagwalla ulita kle gerule ene modi ulita gire kwian gdaite chku ama
