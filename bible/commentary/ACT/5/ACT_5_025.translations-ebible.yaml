  buk-buk: Sêhê gauc sêmbo ma ŋgac daŋ meŋ ma sôm têŋ ŋac bu, “Alic su naŋ! Lauŋgac
    naŋ mac akêŋ ŋac sêndöc gapocwalô, naŋ kwahic dec sêlhac lôm dabuŋ ŋamakê ma sêndôhôŋ
    lau sêmbo.”
  pri-NT: 'Na bwaa gére wàrapwiri, â é tèepaa me pwi jè âboro na ina tàra pâ: «Tàpéeni!
    Wà i tèpa âboro na ia guwà tòpòrà naa na karapuu, âna rà wâna Wâra pwapwicîri
    ni, â rà gére pacâmuri ê pâ âboro!»'
  zpq-NT: 'Na'' šlac chesacžejlaže'', bžin to beṉe'' gože'' ḻegaque'': ―Beṉe'' ca''
    gwdix̱jwle ḻižyan'' zjaze'' chašil c̱he yodao'' blaona'' chososed chosolo''ede''
    beṉe''.'
  por-TFT: 'Então chegou alguém do pátio do templo e ele relatou nervosamente: “Escutem!
    Neste momento os homens que os senhores botaram na cadeira estão lá no pátio do
    templo, ensinando o povo acerca de Jesus!”'
  gwi-NT: Gwiizhit dinjii ch'ihłak nihdeiinzhii ts'ą' gootee khaginkhee, “Shoodǫǫhk'įį!
    Dinjii zhee gwaazhrąįį noolii chy'ąą, juk Kharigidiinjii Zheh gwizhit nigeelzhii
    ts'ą' Jesus eech'agǫąąhtan!” gavahnyąą.
  gvn-gvn: Kari. Nyubun dingkar jananda kadan, yalaman, “Yurra dingkar-dingkar jailba
    mumban. Jana yinyarrin Jew-warrandamunbu churchmunbu yalbaymbakuda, jana bamakuda
    binal-bungan-bungal.”
  nhy-NT: 'Ijkuakón oejkok se tlakatl, iwan okinmilwij: ―Xikkakikan, katlej amejwan
    ankintzakej katej itech weyi tiopan kinmachtijtokej in tlakaj.'
  asm-FB: তেনেতে কোনোবা এজনে আহি জনালে যে, “আপোনালোকে যি সকল মানু্হক বন্দীশালত থৈছিল,
    সেই মানুহবোৰে মন্দিৰত থিয় হৈ লোক সকলক উপদেশ দি আছে।”
  okv-okv: embo nei na puvuto duru nei avo einge enu ingia, “Ungo embo tipura ta iketeva
    amo eha temple jo ta heteto embomeni ta degi ke ijie mitera,”
  mxt-NT: 'Tyicuan ta chaa̱ noo ra ta catyí ra: ―Ra cha tyihi̱ ndo vehe caa cuan,
    nyicú ra chichi vehe ñuhu sañahá ra chi ñáyɨvɨ ―catyí ra.'
  tzo-NT: 'Oy much''u c''ot albatuc yu''un: ―Ti viniquetique ti laj atiq''uic ti chuquele,
    te oyic xa ti yut templo. Te yac''oj sba chchanubtasvanic ―x''utatic c''otel.'
  ind-AGS: Lalu seseorang masuk dan berkata, “Dengar, orang-orang yang kalian masukkan
    ke dalam penjara ada di dalam rumah Tuhan sedang mengajar!”
  omw-omw: Mwitaa ti varuvaro vaisi mpovanto vera ntero timwa nyinro tiqaro, Riaate,
    nkye karavu rupa kyaahua, mwinramwuhua Kotira nraamwuqi variqata nraakye qora
    qua timwa nyi variavo, tiro.
  yrb-yrb: '@see-verse:ACT.005.024'
  maa-NT: 'Ti̱k''e̱é‑ne j''iì jngoò xi̱ta̱ xi j''iì kéno̱jmí, kitsò: ―Jñà xi̱ta̱ xi
    kichinìs''en nda̱yá ngojña̱, ya̱á títsa̱jna i̱ngo̱ ítjòn nga nchihokóya‑la̱ xi̱ta̱
    na̱xa̱ndá.'
  mcq-mcq: ꞌEꞌeme ea kwino roe ijá ꞌiama Heha! Ea kaꞌene jara tipurai irechamiajaho
    Temiporu vaji namine vuꞌa ea najahu ꞌiavara.
  sus-A: مِشِ ندٍ نَشَ قَ عَ قَلَ عٍ بّ، «وٌ قَ عَ مَتٌ، وٌ شّمّ نَشٍيٍ سَ فٍيلِ،
    عٍ نَ هْرْ مْبَنشِ كُي عٍ مِشِيٍ شَرَنقٍ.»
  jpn-1965: そこへ、ある人がやって来て、「大変です。あなたがたが牢に入れた人たちが、宮の中に立って、人々を教えています。」と告げた。
  fra-SBL: 'Quelqu''un vint leur dire : « Voici que les hommes que vous avez mis en
    prison sont dans le temple, debout et enseignant le peuple. »'
  yka-yka: Manjari niyaˈ aˈa tekka pī magaka si siye, paˈinne, “Meˈ aˈa bakas kinalabusubin,
    īˈ laˈi dem langgal hadje magusihat si meˈ aˈahin.”
  mle-mle: Duw nak ata wulakuw, dayak ata wadidiy, “Awuk! Adiy kalabus im kwusawula-gwurdiy
    duw day aka God dikidi wiyaam kwanadiy. Day duw takwak kalivanadiy.”
  shp-NTPO: 'Jaskákenbi, westíora joni joxon, jato yoia iki: —Ja min cárcel meran
    aibatabora, Dios rabiti xobo meranxon jonibo jato Diossen joi onanmai ikanke —akin.'
  aom-aom: 'Bogoꞌe höjamu ae gemuëro rueromo uëvadeje: Jöe hehëjo. Savoji gagore ioꞌamarije
    aribövioho jaburo God-are amore riravoromo ae ahoꞌobëhe jöe röjëhijaruëjo.'
  geb-geb: Mbe maaŋ wari ga nzuav kim, guma mbe zav khaŋ mbe nzuai, “Ai, nde kaŋgire?
    Nde mba suigiap phena tɨvaneŋ ga suegi gumgi, mbe mbu Fhe Bakɨmen phena bɨna vhen
    kav, mbu gumgi gu mbigi, mbe Fhe Bakɨmen buni vhuuin mbe khɨvav mbe nzuav ki.”
  bsj-bsj: La kange bou yici nubo buro ka kumeu tirangum kuh wabe merang nubo nenti.
  cak-cak: 'Pero c''o c''a jun quire'' rutzijol xuruya'' chique: Ri achi''a'' ri xe''iya''
    pa cárcel, ja epa''el chiquivech ri quimolon-qui'' pa racho ri Dios, yequitijoj,
    xcha''.'
  chf-NT: 'C''oti untu bajca anob u yäle'': ―Ubixtola, ni winicob a wäq''uila tä mäjcanba
    ya''anob tan noj ch''u''ul otot u ye''benob caj u t''an Dios.'
  tlf-tlf: tinum maak tal bogobe-nala e, “Ibaa. Ipmi tinum kulep no kalabus am to-maansip
    iyo ulotu am miton kutam kal mo-nilipta, unang tinum imi kafale-bilip o,” agela
    e bole,
  piu-2006: Wati kutjupangku yankula tjanala watjaṉu, “Kulilaya! Nyurrangarri watjantjala
    yurrkunytji tjuṯangku ilta tjananya witira katirra tjiilangka tjarrpatjunu. Tjarrpatjunutja
    tjuṯa tjaatji tiṉangkalpiya kuwarri ngarala waṉinyi. Paluru tjana yaṉangu tjuṯa
    tjananya nintiṉi.”
  poh-NT: 'Xa cu kꞌoric pe woꞌ ncaꞌn xo̱j cꞌolok jenaj winak chi rikꞌormojic queh
    chi jeꞌ wili: «Reꞌ take winak xacoj tak pan che̱ꞌ ar peꞌ woꞌ chic wilque̱b chi
    chi̱ꞌ i Lokꞌ laj Pa̱t reꞌ nlokꞌonjic wi̱ꞌ wach i Dios. Ar cꞌahchiꞌ quicꞌuhbalem
    take tinamit, nqui queh.'
  tue-tue: 'Cʉ̃́ã wãcũrã tiirí, sĩcʉ̃ jea, wedeyigʉ: —Tʉoyá ména. Mʉ́ã peresuwiipʉ
    sõnecomiãrira Cõãmacʉ̃wiipʉ basocáre buera tiiáwã, jĩĩyigʉ.'
  bjp-bjp: Namih, nenge kaltu ka tapiek ke ka tarah, “Par u, fanu ae gam fakau ta
    ri na kamkabet, ri mang ae na palgan ubiif kale Felun Tunmapek, ri ka famam fausum
    fanu.”
  xon-xon: N‑yoonn ngbaan le unii ubaa koo ni, ki nan bui bi, “Lik, bijab bi ni di
    ŋa kiyondiik ni na bi Uwumbɔr Aadichal ni, ki bi tuk binib Yesu aabɔr.”
  tzo-ZNT: ―Li viniquetic atiqꞌuic ta chuquele tey xa ta xchanubtasvanic ta tiꞌ mucꞌta
    templo ―xi la cꞌotel jun vinic.
  mpm-NT: 'Nɨ ka ndoꞌo ini siaꞌan, ti ni jaa ɨɨn chaa ni jani jnuꞌun, ti ni kachi
    da: ―Chaa ni ka jnaa ni vekaa iku un, ja kaꞌiin da ini veñuꞌun un ka xnaꞌan da
    yɨvɨ ―ni kachi da.'
  ots-NT: 'Bbʉ már ña̱di cʉ möcja̱ cja̱ co car capitán, bi zø pé hnar cja̱hni, bi
    göxijʉ, i̱na̱: ―Dyøjma̱jʉ, cʉ hñøjø cʉ gú cotijʉ jar födi mánde, ya pé xná bbʉh
    pʉ jar ndo templo, pé xná u̱jti cʉ cja̱hni.―'
  hoy-hoy: ईटुर दा यावारा बंदकु आंदरी हेळदुन, “नोळी, यारी नीव बंदीगृह दा बंद ईटीदीर,
    आ मंळसागोळ मंदिर दा निदुरकु लॉकुरी शिक्षा कोळेत्यार.”
  uri-uri: Tu kor la tolpa atn pa, melnum ur pa kul nasen la tolpa, “Oi, kipm a ekla
    pa kipm itning pen! Tu melnum a kipm kor pa, apm atn kahor yipmingki a wan yalming
    a Maur Wailen pa, ekg ro tukgunakg lngkep a tu ekg yangkipm a Maur Wailen nasi
    tu wrong kinkpman pa atn kai ai ase!”
  amo-amo: Umong nin da ada belle nanin “latizani! ai nene anit ane na ina ti nanin
    kutii licingye inanin yisin nanya Kutin lira inanin din dursuzu anite.
  pjt-pjt: Ka palulanguṟu wati kutju ngalya-tjarpangu munu tjanala tjakultjunu, “Kulilaya!
    Wati panya nyura witiṟa tjailangka tjarpatjunkunytja tjuṯangkuya timpulaku yaatangka
    ngaṟala tjukurpa wangkanyi aṉangu tjuṯangka.”
  cwe-cwe: Maabaho munhu kengila mgati na kawalongela, “Tegelezeni! Wanhu womuwekile
    muna ichifungo wamuna Ikaye ya Mulungu wofundiza!”
  daa-NT: 'Min pa-ak di, waan gay astu min ɗo ger ka Buŋdi, ŋa ɗiyiico aman : « Cokiyoŋ
    ! Yaman, gee kuuk ku obtu ɗo daŋaayner-aŋ, diŋ goy kur ɗo ger ka Buŋdi, ŋu garkiya
    gee. »'
  mlp-mlp: Sa mat ta araq bo gwahtiqim gibilan, Huritiy ham. Mataw ne giqirquriyta
    na in muran Tempel agelin aduganib turad on mataw gamuk tigibilenay ham.
  ape-C: Aria anan arman nawishi nakripam nakri, “Mnek! Amudok armam douk penyigram
    hape shunuweshik-ati urupat iri douk heyotu numun narub um Iruhin ananit debeiti
    urupat tataoum aria hape henek skulumesh um Iruhin ananin yopinyi baraen.”
  bgs-bgs: Na, duwán igdunggù asta igulit kandan, na mà din, “Tô mga manubù na igpriso
    yu bani, ágtindág dan dán tun ta templo, asta ágtinurù dan katô mga manubù.”
  faa-faa: Mahimeteraka risikino aporo meta pekea someraka, “Tarira aporo tipura kesane
    Kotimo apea risike aporo suaki some karakanapo.”
  kik-kik: Hĩndĩ ĩyo hagĩũka mũndũ, akiuga atĩrĩ, “Ta rorai! Andũ arĩa mũraikirie
    njeera marũgamĩte hekarũ-inĩ makĩruta andũ.”
  cap-NT: 'Jalla nii orazakaz tsjii z̈oñiqui irantiz̈quichic̈ha, tuz̈ cjican: —Anc̈hucaz̈
    carsilquiz chawjcta z̈oñinacaqui timpluquin z̈oñinacz̈quiz tjaajinc̈ha. —Nuz̈
    cjican quint''ichic̈ha.'
  ksr-ksr: Kaeŋ jegi moŋnoŋ kouma kokaeŋ iŋijoro, “Mobu, eja kapuare mirinoŋ oŋooŋgiti,
    iyoŋonoŋ mono jiwowoŋ jigonoŋ nama ejemba Buŋa qaa kuma oŋonju!”
  eng-TNT: 'Then came one and shewed them: beholde the men that ye put in preson stonde
    in the temple and teache the people.'
  sbs-sbs: Linu zumwi neza kuva wambila, “Vakwame vamu va vikite muntorongo vazimeene
    mwi tempere niva ruta vaantu.”
  sue-sue: Ago toiwa ema zo meni kei awero ego senua awa, “Benai sora potitawa awa
    nukare ibu bamura mokara ena ema ge tugata inora owa, giwo.”
  fra-NCL: 'En ce moment quelqu’un vint leur dire : « Ceux que vous aviez mis en prison,
    les voilà dans le temple et ils enseignent le peuple. »'
  bhg-bhg: Edo embo neimi gundo awamanede sisina, “Giwo! Embobo avekave inemane bundari
    oroda pipitawa, awamane oro kotopu bajinada doda petetera, edo embomai atopapotera.”
  snn-NT: 'Ja''nrëbi yequë bainguëbi ti''anni quëaguëña: —Mësacua preso guaosi''cuabi
    yua Riusu huë''ere ba''ijën, bain hua''nani ye''yojën ba''iyë, quëaguëña.'
  atb-NT: Haú hkûn, byù rayuq wang lé lô mù, "Wú keq, nungmoq èq htóng má lhûng tô
    é bang gi, noqkuq yhûm má yap to mù byu pé lé mhoqshit nyi bum akô." ga luî, yhangmoq
    lé taî kyô ri.
  cek-AK: To naah kami maeto angzoh moe, nihcae khaeah, Khenah, thongim na pakhrak
    o ih kaminawk loe tempul thungah angdoet o moe, kaminawk to patuk o, tiah a naa.
  bkd-bkd: Ba amin nakauma ha nanunultul diyà ta kandan hu kagi din “Saena ha mga
    etaw ha pinurisu nuy diyà en ta Timplo ha tagpanudlù hu kaet-etawan.”
  ctu-76: 'Che'' ñac chʌncolob tyo ti pensal ti c''oti juntiquil tsa'' bʌ subeyob:
    Ubinla, ya'' añob ti templo jini winicob tsa'' bʌ la'' wotsʌ ti cʌchol. Chʌncox
    i cʌntisañob quixtyañujob, che''en.'
  lac-NT: 'Ra''iri'' u q''uinin caj tarij mac caj u ya''araj ti''ob: ―A caj a mʌcajex
    jo''oraj ti'' yʌnob ich carem naj tu quic naj c''ujinticob C''uj. Ti'' ch''ica''anob,
    cu camsicob u yet winiquirob judío.'
  xla-xla: Epalati oplami haleta puame yia꞉ watle epo atlaiyo, “Natiya, wua꞉ta opa
    amtuwale aya dla ka꞉ka꞉timuwaye, ma tame aiyalma aya dla opa imha꞉ha꞉po,” diyo.
  xav-NT: 'Taha ré, ni''wa hã te wei mo, aibâ hã. Ta hã ma tô tãma rowasu''u za''ra,
    ãne: — Ĩ̱wapari pese za''ra wa''aba. Aibâ norĩ hã dazazéb ''re, ĩséme ''wa hã,
    ''Re ĩhâimana u''âsi mono ãma ''re ĩdawata za''ra mono zéb ãma ''ri ''wawi wa''ra
    ''re, te dama rowahutu za''ra. — Ãne te tãma rowasu''u za''ra.'
  cuk-cuk: 'Deyob-sunmakbukwa dule-wargwen nonikid, sognonikid: —Bemar dulemar-esgaryagi-metemaladi,
    Babse-goled-neggi dulemar-odurdakbukwad.'
  tbf-tbf: Samo mi ka mene a nga nemei ma a nga pevien, “Bu ka nga ta terie gie simi
    vona vinatoreis, gi si tuir i mararan mi Vona rengeir leong nge vavasengei simi
    kulou!”
  uig-CYR: 'Дәл шу чағда, бир киши кирип: — Қараңлар, силәр зинданға қамиған адәмләр
    ибадәтхана һойлисида туруп халайиққа тәлим бериватидиғу! — дәп хәвәр қилди.'
  ikw-NT: Ige wam otu badnụ va, kanụ be. “Anụ le, ele rukna wam anụ yisiri n'ikelu
    zị n'Ọro Nsọ Chiokike neezni ele badnụ nhne.”
  khs-khs: 'Aputa: ikila emiwa sena nowa inapola: selese, “Kiyawa pota! Sena kiyewi
    tipolo koane sela amowa Kote koane suwemi tesi tiyapola: sena kesalema waya:sela:
    sitalakeye,” e seya.'
  dwr-ENT: ሄዋፔ ጉዪያን፥ ኢቲ ቢታኒ ኡንቱንቱኮ ዪዴ፥ «ቤዒቴ፤ ቃሾ ጎሊያን ሂንቴ ቃቼዳ ኣሳቱ ጌሻ ጎሊያን ኤቂዴ፥ ኣሳ ታማሪሲኖ»
    ያጊዴ ኡንቱንቶ ኦዴዳ።
  pma-pma: Evus, meatin tai emai ka viteni min keil vit, “!Mihetaengon inau! !Kosa
    se, meatin keil koa miling keil en eim takeih amules en teahu ten Eim Votut ka
    amul avisein meatin keil!”
  atd-NT: Di duon otow no nokouma no nignangon kandan to, “Ka mgo otow no impapirisu
    now gabii, diad on sikandan to Dakol no Ampuanan ta no og–anaron dan ka mgo otow.”
  tel-2017: అప్పుడొకడు వచ్చి, “మీరు జైల్లో వేయించిన మనుషులు దేవాలయంలో నిలబడి ప్రజలకు
    బోధిస్తూ ఉన్నారు” అని చెప్పాడు.
  hat-BSA: 'Men yon moun te vin di yo: “Gade, mesye sa yo ke nou te mete nan prizon
    an kanpe nan tanp lan e y ap enstwi pèp la.”'
  bxh-bxh: Habahim doga hesa ya laoma be iyen, Hola au ita! Dodoga deli yai ami gududi
    wa, mate Dubu Tabuna dobidobina yai sa laulau faꞌata!
  top-NT: 'Chú ixtachihui̱nama̱najcú acxni chilh cha̱tum chixcú y ca̱huánilh: ―Namá
    lacchixcuhuí̱n ni̱ma̱ ca̱ma̱nú̱tit nac pu̱la̱chi̱n, tama̱kalhchihui̱nama̱na cristianos
    nac pu̱siculan.'
  msk-msk: Kayan dyomatung disaan yang otaw na yagalaong kanilan, “Paningug kamo,
    yang manga otaw na pipiriso mayo aadto sang templo yagaindo sang manga otaw.”
  gyr-NT: 'Aheseve ñepei mbɨa oyepota imombehu: —Evocoi pesoquenda vahecuer, ahe mbɨa
    cũritei oporombohe tũparove yuvɨreco —ehi chupe.'
  kmh-kmh: Kun giy niŋmindyakniŋ, bi bap apiy, kuyip aŋgak, “Bi kalambis aypik gok,
    kiyk am Gor aŋgniŋep korip miŋgan ak mindyiŋg, biynimb gok kuyip minim aŋgñispay
    aŋgak.”
  ukr-ONPU: 'Аж тут прийшов хтось та сказав їм: «Ось люди, яких ви вкинули у в’язницю,
    стоять у Храмі та навчають народ».'
  emi-emi: Kateva taumattu ghe mae sio etaira me ghe uela va, “Am nongola! Taumattu
    am ghe atoka ssola tale ale mata voovoo, ila tale ale manga ateva la sso aapasunga
    ta taumattu ngatoa.”
  zpv-NT: 'Chiꞌchi badzihn tuhbi ndxiꞌhw, rahbi ba loh raꞌ ba: ―Ndxiꞌhw raꞌ nin basieꞌw
    tu laꞌn lahtsi dxiꞌba, laꞌraꞌba rii laꞌn guidoꞌ rooꞌ, cagaluuꞌyi raꞌ ba bwiinn
    ―rahbi ndxiꞌhw chi.'
  gux-gux: 'Nilo den cua ki yedi ba: Yin den kuani yaaba li kaddidieli nni yeni se
    U Tienu diegu nni ki bangi bi niba.'
  kos-kos: Na mwet se utyak ac fahk nu selos, “Lohngwin! Mwet ma kowos filiya in presin
    ah pa tu in Tempul ac luti mwet uh!”
  ibo-ibo: Nʼotu oge ahụ, otu onye gbabatara gwa ha, “Leenụ! Ndị ahụ unu tụbara nʼụlọ
    mkpọrọ guzo ugbu a nʼime ụlọnsọ ukwu na-ezi ndị mmadụ ihe.”
  yml-yml: I vonavona nika tamu tomogo i leꞌwa i vonedi i vo, ꞌWa veꞌwada a na vonemi,
    tomotoganidi ꞌwa yatodiga vanuga ꞌeba yogona ꞌwaineye, sino i veve tomotoga ꞌwaidie
    vanuga ꞌeba veluꞌui nageneye.”
  ory-ory: ଏପରି ସମୟରେ ଜଣେ ଆସି ସେମାନଙ୍କୁ ସମ୍ବାଦ ଦେଲା, ଦେଖନ୍ତୁ, ଆପଣମାନେ ଯେଉଁ ଲୋକମାନଙ୍କୁ
