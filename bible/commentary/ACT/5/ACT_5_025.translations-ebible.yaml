    ―cati ra.'
  srq-NT: Emo ngue tu ñee ee cote ra. —Huee que jenyɨtarõ nyɨ Dios chuchúaa ra. Mbia
    mbaaquiatu quiatu, ɨ que embiirandu ra.
  kje-NT: Ka nalo'ol, mo'oni ida nodi lir mai konohi na'ahenia, “Eih, pap mie, ri
    man mi mala laa bui raram onnenihe aile Romleu Lap raram, mahar wakuku ri namansa.”
  gaz-gaz: Yommus namichi tokko dhufee, “Jarri isin mana hidhaatti galchitan sun kunoo,
