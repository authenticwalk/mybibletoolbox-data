  san-DEV: एतस्मिन्नेव समये कश्चित् जन आगत्य वार्त्तामेताम् अवदत् पश्यत यूयं यान्
    मानवान् कारायाम् अस्थापयत ते मन्दिरे तिष्ठन्तो लोकान् उपदिशन्ति।
  tna-NT: 'Da hora su piada deja tuna peje su cuinana. Cuina putsu, uja quisatana
