  san-URD: ایتَسْمِنّیوَ سَمَیے کَشْچِتْ جَنَ آگَتْیَ وارْتّامیتامْ اَوَدَتْ پَشْیَتَ
    یُویَں یانْ مانَوانْ کارایامْ اَسْتھاپَیَتَ تے مَنْدِرے تِشْٹھَنْتو لوکانْ اُپَدِشَنْتِ۔
  heb-LB: 'כעבור זמן קצר בא מישהו והודיע: ”האנשים שאסרתם עומדים בבית־המקדש ומלמדים
