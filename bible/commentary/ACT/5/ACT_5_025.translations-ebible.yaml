  nhg-NT: 'Cuöquenuju oaseto sente tli quenmachestito: ―Xomojtelicö. Inu tlöca tli
    nenquenmotzajtzacuelejque ipan cörsel ompa cate teupa ahorita quenmachtejtecate
    giente.'
  nya-nya: Ndipo wina anabwera ndi kuti, “Taonani! Anthu aja amene munawatsekera mʼndende
