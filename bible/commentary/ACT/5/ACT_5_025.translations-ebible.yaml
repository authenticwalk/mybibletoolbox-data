  cjv-cjv: Yokamai di fingoro yai ta ure “Fiyo! Ari ne yokama kan iki de ereinga yokamai
    fure fi mun ei teinga iki tawa ikai ure ari yai opai ka di ere moimie,” di erongoro
  tha-KJV: มี​คนหนึ่งมาบอกเขาว่า “​ดู​เถิด คนเหล่านั้น ซึ่งท่านทั้งหลายได้​จำไว้​ในคุกกำลังยืนสั่งสอนคนทั้งปวงอยู่ในพระวิ​หาร​”
  por-BR-2018: 'E vindo alguém, anunciou-lhes, dizendo: Eis que os homens que vós
    pusestes na prisão estão no Templo, e ensinam ao povo.'
  mhl-mhl: Oŋu mibi moji waperu iŋi yajiya, “Maneniŋ, ŋi witi pigo rua yabebuŋ, yoŋoji
