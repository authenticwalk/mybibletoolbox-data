    nehe.
  gnn-gnn: Bala ŋayinydja waŋganydja yolŋu beŋuruyi marrtjina, bala ḻakaraŋala bitjarrana,
    “Way, ŋunhiyinydja walala yolŋu'-yulŋu, ŋunhi nhuma yawungu galkaṉa walalanha
    ḻoḻulili, ŋunhana walala ya', Godkalana Buṉbuŋura, ḻakarama yukurra marŋgikuma
    yolŋu'-yulŋunhana.”
  yal-yal: Nba, xɛmɛna nde yi so, a yi a fala e xa, a naxa, “Ɛ fa a mato, ɛ xɛmɛn
