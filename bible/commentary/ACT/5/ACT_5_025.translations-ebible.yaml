    Abu God, ma kira ka faꞋamanata naꞋa ngwae ki!”
  eng-WYC-2017: But a man came, and told to them, For lo! those men which ye have
    put into prison, be in the temple, and stand, and teach the people.
  eng-WMBB: One came and told them, “Behold, the men whom you put in prison are in
    the temple, standing and teaching the people.”
  zat-NTPS: 'La'' ná''queze bzrin tu benne'' guzre̱'' le̱'': ―Benne'' ca'' bzra''le
