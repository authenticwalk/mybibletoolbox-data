  bod-N: ཡང་མི་ཞིག་ཡོང་སྟེ་ན༌རེ། ཁྱོད་ཅག་གིས་བཙོན་དུ་བཅུག་པའི་མི་དེ་དག་གིས་ད་ལྟ་མཆོད་ཁང་དུ་མི་རྣམས་ལ་ཆོས་གསུང་བཞིན་འདུག་ཅེས་ཞུས་སོ།།
