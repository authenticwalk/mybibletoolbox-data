    nda̱a̱ nnꞌaⁿ.'
  hin-CV: जब वे इसी उधेड़-बुन में थे, किसी ने आकर उन्हें बताया कि जिन्हें कारागार
    में बंद किया गया था, वे तो मंदिर में लोगों को शिक्षा दे रहे हैं.
  spa-BES: 'Y vino alguien y les dijo: Los hombres a quienes metiste en la cárcel,
    están en el Templo enseñando a la gente.'
  san-BEN: এতস্মিন্নেৱ সমযে কশ্চিৎ জন আগত্য ৱার্ত্তামেতাম্ অৱদৎ পশ্যত যূযং যান্ মানৱান্
    কারাযাম্ অস্থাপযত তে মন্দিরে তিষ্ঠন্তো লোকান্ উপদিশন্তি|
  tdx-tdx: 'Nimb’eo amy zao ty nitalily ty hoe: Inao, mijohañe añ’ anjomban’ Añahare
    ao mañòke ondatio indaty najò’ areo an-drohy ao rey!'
  naf-naf: Tazem timatnepeme an ŋenaŋ pataŋ zemkwati zeye, “An in mka katikŋan met
