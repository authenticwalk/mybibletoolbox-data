  cpb-NT: 'Areetapaaka kamantapaakeriri: “Jirikapaini pomonkyaakaantawetakari, risaikaiyini
    tasorentsipankoki ikenkithatakaayetziri atziripaini.”'
  aon-aon: Aria anan arman nawishi nakripam nakri, “Mnek! Amudok armam douk penyigram
