  zar-NT: 'Níʼirö bidxinëʼ tu bönniʼ niʼ, en gudíxjöiʼinëʼ légaquiëʼ, rnnëʼ: —Buliʼyútsöcaʼ.
    Yuguʼ bönniʼ naʼ gulúʼugacaliʼ-nëʼ lidxi guíë nacuʼë chila yudoʼ tuʼsë́dinëʼ bönachi.'
  kde-kde: Nkukamola munu yumo nkuvahaulila kuchidoni, “Mwenu, pilikanila! Avala vanu
    amunavachimidile nnilungu, hambi vàvele mu Ing'ande ya Nnungu vàvenkuvahunda vanu.”
  ata-ata: La itema vile muneꞌe sou muvikala lexe, “Ngalomu, ta mitema ane ngingi
    ngetatuxaꞌa no taasou navunavu ne aneꞌi a itutulu no nano no anu taasou lalotu
    tatila noxou Lataua mo a ilosiꞌa ta mitema lavulavu.”
  qvw-NT: 'Chaynu ninacuyalcaptinmi ćhämun juc nuna: “Carsilman wićhachishayquicá
    chuya wasip puncunćhu-ari jinantin nunäta willapayan” nishtin.'
  nfa-nfa: Nèbhu boe, hèia dhèu èci mai peka, aku nèngu na, “Ama-ama si, nanene ku
    laa! Dhèu dhu miu bèdho sèra, ètu liꞌu si, ra titu ho ajꞌa-nori dhèu ètu dꞌara
    Èmu Kapua Manèngi-Mangajꞌi ne!”
  tnp-tnp: Kəni əmeiko iətəmimi kəti tietɨgəm=pa məmə, “!Ei, nəman! !Nətəmi mɨn əpələ
    əpə nəmotəmki=pən ilah e kaləpus, ilah əpəha e Nimə Rəha Uhgɨn kəutəgətun nətəmimi!”
  urd-urd: इतने में किसी ने आकर उन्हें ख़बर दी कि देखो, वो आदमी जिन्हें तुम ने क़ैद
    किया था; हैकल में खड़े लोगों को ता'लीम दे रहे हैं।
  hot-hot: Ma anyô te hayô ma hanaŋ hadêŋ i, “Nodaŋô! Ŋê takatu ba otak i hamô koladôŋ,
    lêk imiŋ unyak matheŋ anêŋ piklêvôŋ ba êdôŋ avômalô.”
  mqj-NT: 'Tapakala sae mesa tau umbaa kareba nakua: “Perangngia''i, iato to mupatamaa''
    tarungkunno, illalan asammi Banua Ada''na Puang Allata''alla marassan ma''pa''guru
    lako tau kamban.”'
  rus-SYN: 'Пришел же некто и донес им, говоря: вот, мужи, которых вы заключили в
    темницу, стоят в храме и учат народ.'
  mbh-mbh: Lama toko omole i es me ma i ria or ve, “O nongpol, ine tokokoe areton
    ru thomu o paeso or a mang a midenga, or ako o mit a Lotu Tepun a Vel a lok lemi
    ma o patoral toko na sengre.”
  bdd-bdd: Ma ꞌaigeda loheya ꞌoidiya ꞌinaoma ma ꞌihegwaediya, ꞌigwae, “Loheloheyaedi
    deliya walagulagudiya, Hada Heꞌasisi ꞌalona sitotoholo, ma siheheꞌita tomota ꞌoidiya.”
  cbt-NTPO: Naporo' a'na quëmapiri huë'sahuaton, sha'huitiirin. —Quëmapi'sa' tashinan
    pëiquë po'moramaso', Yosë chinotopiso pëiquë piyapi'sa' a'chintapi, itërin.
  rmy-SERVI: 'Тунчи кось авиля и пхэнда лэнди: — Мануша, савэн тумэ тховдэ дэ барунэ,
    ачен дэ храмо тай сиклярэн кодэлэн, ко стидэняпэ котэ.'
  srn-NT: 'Dan wan sma kon taigi den taki: “Den man di un ben sroto, de ini a mamakerki
    e gi den sma leri.”'
  cta-NT: 'Liꞌ ndyalaa sca ñati̱ slo nguꞌ: ―¿Ha ná jlo tiꞌ ma̱ mala ndiꞌi̱ nguꞌ nu
    ngusuꞌba ma̱ jiꞌi̱ neꞌ chcua̱ la caa? ―nacui̱ yu jiꞌi̱ nu nguꞌ cusuꞌ biꞌ―. Cua
    ndiꞌi̱ nguꞌ biꞌ neꞌ laa tonu nclyuꞌu nguꞌ jiꞌi̱ ñati̱ ca biꞌ.'
  bqc-SIM: 'Ɔ̃ gbɛ̃e mↄ ònɛ́: À ma! Gbɛ̃́ pↄ́ a ń ká kpɛ́uↄ ku Lua ua, aalɛ yãdanɛ́.'
  tcz-CHONGTHU: Chuin mikhat ahungin kidang satah in, “Songkul'a nakhum-u miho chu
    Houin'a adinguvin miho thu ahil uve,” ahung tin ahi.
  mar-mar: इतक्यात कोणीतरी येऊन त्यांना असे सांगितले, पाहा, “ज्या मनुष्यास तुम्ही
    तुरुंगात ठेवले होते ते तर परमेश्वराच्या भवनात उभे राहून लोकांस शिक्षण देत आहेत.”
  snp-snp: Eti o minato, we ma minado fedeto eti logimami, Eyalo. Nela numugu fulo
    gedamo wenenama ya felegaga kuliyai numuna nabau ya wenena ka mono api gilibi
    minae, loto logimaiye.
  isl-isl: Rétt í því kom einhver með þær fréttir, að mennirnir, sem þeir hefðu sett
    í varðhald, væru að predika í musterinu.
  spy-NT: Nto mii yoo, kuchō ꞉chiito ake ānkuchokumwooy kule, “Kookas, miitē kōōnēētiisyēē
    ꞉bichoo kwōōkērtooy kō biiwuutaab Kōōtaab Yēyiin.”
  xnn-xnn: Dat wada nan inmey ay mangibaga en, “San deeyda ay binalodyo et wadada
    isnan Templo ay men-is-isolo isnan ipogaw.”
  mwe-mwe: Gwaishe mundu jumo, gwabhalugulilenje, “Bhandunji bhumwaugalilenje nnigelesha
    bhala, nnaino mubhalinginji Nliekalu bhanakwajiganyanga bhandunji.”
  tte-tte: Kabo tomo yabo ilau toloinao kolili yo iwaloba, “Wagitai. Tomoliyaowa kwapepeiliwa
    deli mena siyaele sitotolo Nume Tabu kalona mena siyakayakatai tomo kolili.”
  tcs-tcs: Seimtaim nau, sambodi bin kam insaid ane bin spik diskain, ‘Ei lisen! Dem
    man uda yupla bin putem wea zeilaus, dempla de wea da Tempol tise ebribodi de.’
  hlt-THB: Cawh thlang pynoet ce law nawh, “Toek lah uh! Nangmih ing thawng namik
    thlak ce bawkim awh dyi unawh thlang cawngpyi uhy,” tinak khqi hy.
  soq-soq: Mo epe ingugurantoio apana dea wisene diamone wanase, “Apana e diburamolana
    God duwa bedewe enane apana waeuwamoi.”
  qub-qub: 'Chayno nircaycaptin juc runa chayar niran: «Carsilman wichgachishayqui
    runacunaga Templu cajchönami yachaycächin.»'
  att-att: Á minay laguk yù tádday nga tolay, á kinagi na nira, “Yù ira tatolay nga
    pinukù naw, nasingak ku ira gangù ta kapilliá nga mangituddu sù ira tatolay.”
  bki-bki: Mia ka bogo na, ana toro tai binimei berial lilianiano dolu tai banlo,
    ber “!Jerei tomu nalo! Tomu nalo napano kuburulo aban ea yimo na tetavokoiano,
    nalo ajumolu aju joomo ea Yimo Lu, ajum̃a aberloglog tomu nalo bereio ruei!”
  bqp-bqp: 'Akũ gbɛ̃ke sù à pìńnɛ: À ma! Gbɛ̃ kũ a ń ká kpɛ́sira gũnnↄn kú Luda
    ↄnn òtɛn yã dańnɛ.'
  mcp-mcp: 'Ŋgwɔ́l múúd mú zə jaaw bwo nə́: «Náaá, buud bɨ́ ámə wá mímbwug dɨ́ wá
    bwə́ təl kʉ́ga Luŋ mə́ Zɛmbî, bwə́ ŋgə yə buud minjɨ́ɨ́gʉ́lá».'
  hat-hat: 'Men, yon moun vin rive, li di yo: Mesye nou te mete nan prizon yo, men
    yo nan tanp lan, y''ap pale ak pèp la.'
  npl-NT: 'Ijkuakó okalakiko se tlakatl, iwa okinmili: —N tlakah akimeh nomejwah nonkintemoah
    kateh kan Weyi Tiopa, iwa kinmachtijtokeh n tlakah.'
  bgg-bgg: Ji è rek shii bran jia wuii thog srane ithek shii yao, “Hanyie shii nathek
    è zum srane phatheg chab muii pha ji ne Misiahò hà branthek shii yua din ramuii
    ro!”
  eng-TCENT: Then someone came and told them, “Behold, the men you put in prison are
    standing in the temple courts teaching the people!”
  eng-BSB: Then someone came in and announced, “Look, the men you put in jail are
    standing in the temple courts teaching the people!”
  cpu-NT: 'Ariya jareetapaakari itzimi kamantapaakeriri: “Irikaite pashitakotakaantavetakari
    eerokaite, isaikaiyini janta tasorentsipankoki ikinkithatakaayetziri atzirite.”'
  san-ASM: এতস্মিন্নেৱ সমযে কশ্চিৎ জন আগত্য ৱাৰ্ত্তামেতাম্ অৱদৎ পশ্যত যূযং যান্ মানৱান্
    কাৰাযাম্ অস্থাপযত তে মন্দিৰে তিষ্ঠন্তো লোকান্ উপদিশন্তি|
  tod-tod: 'Nui ta ʋaani, é ɠɛ ti ma: «À woilo dɛɛ! Zunui niiti wo ti ʋilini kasoi
    ɠa, tiya ɠanu, ti loni GALA sei ʋɛlɛi wu, ti ɗa nuɓusɛiti kala.»'
  tac-NT: '''Lige sébale bilé rió. ''Lige anile: ―''We a''lá gepusi ''emi e''wélala.
    Alué ralámuli napu ''emi galírale mo''álige, ''mi wa''lú re''obachi ra''pichí
    mochí ralámuli beniria ―anile.'
  eng-WEBPB: One came and told them, “Behold, the men whom you put in prison are in
    the temple, standing and teaching the people.”
  gfk-H: Io, tiga tunatuna ga hanuat ma ga tangai, “Muat hadadei baa! Ira tunatuna
    ing muat bul diet tano hala na harpidinau diet um kinam tano tamat na hala na
    lotu kana diet hauhausur ira mataniabar.”
  viv-viv: Hinuwanuwa tu kaliva saꞋeyana giꞋela gigahedi gigayo, “Wanogali! Badi kaliva
    deliya wasedi-ma manuwa-tafalolo lakahina againe himidimidi yoꞋo hivehavehawaledi.”
  yao-yao: Nipele ŵaiche mundu ni kwasalila, “Ŵandu umwaŵisile mu nyuumba jakutaŵilwa
    ŵala, sambano ali pa Nyuumba ja Akunnungu achajiganyaga ŵandu.”
  tgp-tgp: Pani tamlohi matea mo mai mo vereulia isara mara, “Eh! La tamlohi atu ka
    lo taura na ima r̃ilangi enira nahai la lo turu na lolo rope Temple, la lo vujangi
    na tamlohi!”
  auc-NT: Ante wæyönäni wacä do pö guiidinque tömënäni ïnänite, —Aquënë quëwëmïni.
    Mänïnäni mïni tee mönedïnäni incæ Wængonguï oncö ñæ̈næncö yabæcönë go guiite a
    ongöninque mänïñömö pönäni ïnänite odömonte apæ̈nedäni ëñënäni ataqueedäni.
  kbc-NT: Niɡ̶idiaaɡ̶idi jiɡ̶ijo oko anicotio, odaa jeɡ̶eetiogi, “Digawinitiwaji!
    Niɡ̶ijoa ɡ̶oneleegiwadi ɡ̶awilogojedi etiditace digoida Aneotedoɡ̶oji liɡ̶eladi,
    codaa joɡ̶oniiɡ̶axitiniwace noiigi.”
  bmh-bmh: Guze guzenina, du tub nug zoimai, awareun, “Ag don, dudu go agen hiacaranem
    zau oug hiacaremenin, go beteimai, igual Nou Zaueim Uwait nugau Ze duailel marai
    darem.”
  ctu-BL: 'Tsa'' tili juntiquil. Tsi'' subeyob: Awilan, ya'' wa''alob ti Templo jini
    winicob tsa'' bʌ la'' ñup''u. Woli'' cha'' cʌntesañob winicob x''ixicob, che''ob.'
  meq-meq: 'Ahəl nakə nəteye faya ta dzaliye andza niye na, ndoweye a yaw ka təv tay,
    a gwaɗatay: «Tsənum! Ndo neheye ka pum tay a daŋgay aye na, nəteye faya ta tətikateye
    a ndo hay mə gay i məɗəslay ha gər a Mbəlom!»'
  noa-H: Mamʌ hamach wir haigpai mamagk'am hee, woun hãb bëewia, —Keena, pãrau wounaan
    cárcel deg p'ãarpitarr k'ʌʌnjã bëewi chaggajãr Haai hi jëeujem deg hõrag jaau
    nʌmwai haichëjim hanʌm.
  alp-NT: Eleki tamata sae me ikeri sou be, “Lene! Tamata rebe ntuana imi kusuesi
    kena buije, esi me Tuhane Eni Lumare peneka kai esi atetuke tamata bokala.”
  san-VEL: etasminneva samaye ka"scit jana aagatya vaarttaametaam avadat pa"syata
    yuuya.m yaan maanavaan kaaraayaam asthaapayata te mandire ti.s.thanto lokaan upadi"santi|
  kbq-kbq: Hu'neanagi mago vahe'mo eno, kinama ome huzmante'naza vahe'mo'za, mono
    nompi otine'za, vahe'zagarmi mono naneke rempi hu'nezmize huno zamasmi'ne.
  kbh-kbh: 'Chorna, chënga imojtsemnents̈e canÿe boyabása tojánashjango y mënts̈á
    tojanë́yana: “Chë s̈mojutámiënga mora Bëngbe Bëtsabe bëts yebnoca montsemna, ents̈anga
    montsabuatambá ca.”'
  ron-LSB: 'Cineva a venit și le-a spus: “Iată că oamenii pe care i-ați pus în închisoare
    sunt în templu, stând în picioare și învățând poporul.”'
  pon-pon: 'Amen ap pwarado kaire kin irail: Kilan, ol oko, me komail kilan nan imaten,
    u nan im en kaudok, padapadaki on aramaj akan.'
  nhe-BL: 'Huan nimantzi ajsico se tlacatl tlen quinyolmelajqui: ―Xiquitaca nopa tlacame
    tlen inquintzactoyaj, amantzi itztoque ipan hueyi tiopamitl, quinmachtíaj tlacame.'
  sps-sps: Ana mes sof mito sa tsue, “Nongon yam, a vainy to te fakei ami koman na
    numaa iny kotskots tsutsun ror gagon koman a saape fafaatsuts raror a vainy.”
  wnc-wnc: Siwan aminu tapatuta apu anzing yanikut, “Aminu kaautde pewa yuking aminda
    Anutue yot takwan gwene yuke aminbam yanindamukaing,” ngang yanikut.
  bus-bus: 'Ben gbɛ̃ke mↄ̀ à bèńnɛ: À ma! Gbɛ̃ kɛ̀ a ń ká kpɛ́siaa guunↄↄ kú Luda
    ua aↄ̃ↄe yã daańnɛ.'
  gub-BL: Na'e amo a'e pe har uze'eg wà wanupe kury. -Peme'e pe pe nehe ty wà. Awa
    zemunehew paw pe penemimono kwer a'e wà, wiko Tupàn hàpuzuhu pupe a'e wà kury,
    teko wamu'e pà a'e wà kury, i'i wanupe.
  imo-imo: Kano wali iye te ombalie enondo nimbei, “Pileio, enoni ka tinge imbo kanoma
    Gotenga ulke tempelena imboma ungu mane tiko angimele,” nimu.
  boj-boj: Onaqa tamo bei bosiqa naŋgi minjrej, “Niŋgi quiy. Tamo niŋgi na tonto talq
    di breinjreb qaji naŋgi atra tal miligiq di sosibqa anjam plalteqnab tamo uŋgasari
    naŋgi queqnub.”
  eng-DRA: 'But one came and told them: Behold, the men whom you put in prison are
    in the temple standing, and teaching the people.'
  knf-knf: 'Wal mënţ, kë ñiinţ aloŋ aşë bi aji na baka : « Natenan! Biinţ biki nawatuŋ
    ukalabuş, buk bukundi, ajukan bañaaŋ du Katoh ki Naşibaţi. »'
  san-KHM: ឯតស្មិន្នេវ សមយេ កឝ្ចិត៑ ជន អាគត្យ វាត៌្តាមេតាម៑ អវទត៑ បឝ្យត យូយំ យាន៑
    មានវាន៑ ការាយាម៑ អស្ថាបយត តេ មន្ទិរេ តិឞ្ឋន្តោ លោកាន៑ ឧបទិឝន្តិ។
  arn-NT: 'Petu feypimekelu engün, akuy kiñe wentru, fey feypipay: —Tati pu wentru
    tamün püresukeel, mekey tañi kimeltuchen ngillatuwe ruka mew.'
  zas-NT: 'Loj hor zii gajc bidxin tijb xin rëb loj reeman: ―Laa ree bén badxeꞌdi
    ladxguiib yuꞌ lën yadoo culüü reeman bejn ree.'
  ken-NT: Ɛbhɨkɨ tat, mmu amɔt achwe aghati bhɔ bɛ, “Ghók ká, bo abhɛn bǎfé ɛkɛrɛ́kɛnɔŋ
    ɛ́yu, báchí awu amɛm ɛkɛrákap téé bátɔ̀ŋ bo.”
