    badih.”
  wim-wim: Aꞌ nil pam thonam pek ngoonch thanta aꞌ thaw thant, “Wik inan ngeeyāna!
    Than pam anangan niiyan thenchan thanang jailangan-a, puth thana anana thaaꞌ-aath-aathantan
    thanang pam wanch anangan aawuch ngench thayanang anmana!”
  zga-M: Yumo akhincha khukhovavola, “Avanu vavo mukhavavekhile ndi balasa vemile
    khutembile vikhovamanyesya avanu.”
  yom-yom: 'Vana vawu mutu wumosi wuyiza ku bakamba : —Batu bobo lukotisa mu nloko
