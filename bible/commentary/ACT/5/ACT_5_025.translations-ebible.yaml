verse: ACT.005.025
translations:
  kpx-kpx: Kateisege malaha moleu lohoale namigevei avoe, “Di la namigevege evive.
    La malaha nehebia malevei dibulae otoveale kebiau aike dubue uvue ata haivema.”
  okv-H: embo nei na puvuto duru nei avo einge enu ingia, “Ungo embo tipura ta ikeheva
    amo eha temple jo ta heteto embomeni ta degi ke ijie mihera,”
  tbo-tbo: Ma lawa gehouna i lui mai po i baha nae ugolihi i pa, ‘Ona lautanigana,
    lawahi hau numa panipani o huhounihi naka numa dalabu baneina ugolina he towotowolo,
    ma lawa he iatatiyehi.’
  mal-C: അപ്പോൾ ഒരാൾ വന്ന്, “നോക്കൂ, നിങ്ങൾ കാരാഗൃഹത്തിലടച്ച മനുഷ്യർ ദൈവാലയാങ്കണത്തിൽനിന്നുകൊണ്ടു
    ജനങ്ങളെ ഉപദേശിക്കുന്നു” എന്നു പറഞ്ഞു.
  grc-SR: Παραγενόμενος δέ τις ἀπήγγειλεν αὐτοῖς ⸆ ὅτι Ἰδού, οἱ ἄνδρες οὓς ἔθεσθε
    ἐν τῇ φυλακῇ εἰσὶν ἐν τῷ ἱερῷ ἑστῶτες καὶ διδάσκοντες τὸν λαόν.
  bgc-bgc: इतनै म्ह किसे नै आकै उन ताहीं बताया, “देक्खो, जिन ताहीं थमनै जेळ म्ह बन्द
    कर राख्या था, वे माणस मन्दर म्ह खड़े होकै आदमियाँ नै उपदेश देण लागरे सै।”
  khz-khz: Roe wageaovoaovowai aonai talima ta elaka-togato, ne evaikilarato, netiwato,
    “Iokamonagi! Tipura numanai pogo kana-gavura talimara Rupu Veaga aonai geruga-tagona,
    e taunilimalima gevega-riparana.”
  deu-TKW: 'Es erschien aber einer, und meldete ihnen: siehe, die Männer, die ihr
    ins Gefängnis gesetzt, stehen im Tempel und lehren das Volk.'
  zsr-NT: 'Niꞌr bdxinëꞌ niꞌ bönniꞌ gdíxjöiꞌnëꞌ lequëꞌ, rnëꞌ: ―Gul‑yutscaꞌ. Nacuꞌë
    nchil gdauꞌ tuꞌsëdnëꞌ bunách bönniꞌ naꞌ glúꞌgacliꞌ‑nëꞌ lidx guia.'
  lin-lin: 'Bongo moto moko ayaki koyebisa bango : — Boyoka ! Bato oyo bobwakaki na
    boloko, batelemi kuna na Tempelo mpe bazali koteya bato.'
  hns-NT: 'Bas koi aaike oesabse bataais kie: „Soen, djaun manai ke toelog pakarwaile
    rahiele, oelog to Parmeswar ke mahal ke angana me djanta log ke siekhaawe hai.”'
  noa-E: Mamʉ amach wir aigpai mamagkham ee, woun ãb bëewia, —Keena, pãrau wounaan
    cárcel deg phãarpitarr khʉʉnjã bëewi chaggajãr Aai i jëeujem deg õrag jaau nʉmwai
    aichëjim anʉm.
  eng-EMTV: So one came and reported to them, saying, “Behold, the men whom you put
    in jail are standing in the temple and teaching the people!”
  mib-NT: 'Te ni quee‑ni ɨɨn tēe te ni cachi: Tēe jeē ní cachuhun ní vecāa, cáhīin
    de ini templo, te cástéén de jnūhun nuū ñáyuu, áchí de.'
  lif-NT2: हे़क्‍क्‍याङ् खे़प्‍मो कुभा मनाधिक् फे़रे़आङ् अक्‍खे मे़त्तुसि, “खिनिॽ
    पुङ्‌लाहिम्‍मो के़साक्‍तुम्‍सिम्‍बा मनाहाॽरे़ग ना माङ्‌हिम्‍मोने़ ये़सुरे़ कुयाःम्‍बेओ
    मनाहाॽ मे़हुॽरुसिर मे़याक्‍लो॥”
  xnj-xnj: Kangi, akabwela mundu mmonga na kuvajovela, “Yuwanila! Vandu vala vemkavakungili
    muchifungu, hinu vavi Munyumba ya Chapanga vakuvawula vandu.”
  mmx-mmx: La lara laradi ga rupot la ga lok tidi, “Mina ronga i na. Luvuttadi mita
    lok li di itinongo ro at loogu xokoxo no di tu at loogu laplavang la dia anasa
    limixin.”
  cbr-NT: 'Usai ''ia ca uni achúshinën uxun cacëxa: —Minmi sipuoncë unicaman ca anuxun
    Nucën Papa Dios rabiti xubunuxun unicama bana ñuixunia.'
  tee-NT: 'Pus ju acsnich lana chincha pumatam ju qui''amac''atsanininchilh tuchi
    alinch. Chani ajuni ju ucxtinin: ―Ju anuch lapanacni ju xat''alhnut''at''it pus
    ju chavai tatanumanalh lacak''ai quimpujitat''an. Tat''ompalai alacmasuninin ju
    lapanacni.'
  eng-LSV: and coming near, a certain one told them, saying, “Behold, the men whom
    you put in the prison are in the temple standing and teaching the people”;
  cak-NT: 'Y c''o jun ri xapon chiri'' quiq''uin ri quimolon-qui'', y xberu''ij chique:
    Ri achi''a'' ri xe''iya'' pa cárcel, ja yequitijoj ri winak pa rocho ri Dios,
    xcha'' chique.'
  pah-NT: 'Nanime ojipe''ga ruri g̃a pyri Pedro''g̃a mombe''gwovo g̃a pe: —Akoja''g̃a
    – kiroki g̃a pe g̃a mondouka g̃a mongiavo cadeia pype kirame raji''i novĩa – kiro
    g̃a g̃a mbo''embo''ei o''ama nhandejatykahavuhua rokari pe, ei ga g̃a mombe''gwovo
    g̃a pe.'
  sja-NT: 'Mãga nɨde eperã pacheji mãik''aapa mãgaji: —Parãpa carcelde t''ɨk''oodap''edaarã
    Ak''õre te waibɨade eperãarãmaa jarateemaa p''anɨda aji.'
  xed-xed: 'Tata tsa ndanə ya həŋ, ka sagha sana mndu da mnay ŋa taŋ. Kaʼa mantsa:
    «waʼa tsa mnduha si ham kuni ma gamak ya kay ma həga Lazglafta ta tagha skwi ŋa
    mnduha,» kaʼa nda həŋ.'
  mks-NT: 'Mé hora já na̱xi̱nu̱ co̱o in da̱ta̱a ta cáchí da̱ já xi̱hi̱n ná: —Na̱ apóstol
    na̱taán ndó veca̱a cuni cán, ndíta na ja̱tá veñu̱hu jána̱ha̱ na̱ ña̱yivi —na̱cachi
    da̱ cán xi̱hi̱n ná.'
  gfk-S: Io, tike turadi ga hanawat ma iga tange, “Mu hadado baak! Ira turadi ing
    mu bul di tuma ra hala na harpadano di um ruma ra tamat na hala na lotu kanaia
    di hausur ira matanabar.”
  bmu-bmu: Mewö jigetka kunŋan kota kewö jii mötket, “Mötket, azi kösö mire al eŋgigeri,
    yeŋön mönö jöwöwöl jikenöŋ kinda ambazip Buŋa keu kusum eŋgize!”
  dgz-dgz: Imumu upan sean anuiwanumune gapan, apan da taue anega wan, “Yao! apan
    ame e tambumo gwat noke semoyana mu endi God Paewa gwanap opata gapan waenapan
    wadidiam wanum.”
  eng-GNV: Then came one and shewed them, saying, Beholde, the men that ye put in
    prison, are standing in the Temple, and teach the people.
  zaa-NT: 'Làniana gùl·ll ni ttu nubeyu'' nna rą cą: Ca nubeyu'' canu bedàl·la le
    le'' litsi'' ìyyą̀'', anna tè nna tsè''e cą le'' templuą'' riquixá''ani cą ca
    enne''.'
  eng-WEBSTER: Then came one and told them, saying, Behold, the men whom ye put in
    prison are standing in the temple, and teaching the people.
  guh-guh: 'Nexata bajarapaepatota itsanë pebi parena, templobojavaverena peponaenë.
    Jumaitsi bajaraponë bajarapamonaejavabelia: —¡Panejumetaema! Pamonae pacajunuame
    penaneconitsivi pejebabiabibota, bajarapamonae cajena nubena templobotalia. Jivijavabelia
    tsipaebanubena Jesús pelivaisi, jai bajaraponë.'
  bon-bon: Puma cita ca yepä biname te tabacitige, teebibine jejemige egä, “Cäme mene
    nätecijeye! Peei rooriye weene lui bine krokeciiye mete me sebäcnimumeye, teepi
    iiwäreja mete cabu temi, biname bine puma ebiberäjenemisi!”
  nhw-BL: 'Huan nimantzi ajsico se tlacatl catli quinyolmelajqui: ―Xiquitaca nopa
    tlacame catli anquintzajque, amantzi itztoque ipan hueyi tiopamitl, quinmachtíaj
    masehualme.'
  mgw-mgw: Mundu yumo ngaisa na kwabakia, “Lingange, balu' bandu bamwaayingiye muutabilwe
    bai munyumba ya Nnu'ngu' bayi'gana bandu.”
  swh-ONEN: Ndipo mtu mmoja akaja akawaambia, “Tazameni watu mliowatia gerezani wako
    Hekaluni wakiwafundisha watu.”
  wbi-wbi: Loli jumonga akisa napikuvavula, “Avanhu vano mukavavikile mhundinde vimile
    munyumba imbaha ijakufunyila vikuvavulanisia avanhu.”
  bba-bba: Yerɑ durɔ ɡoo u nɑ u nɛɛ, ɑse tɔn be i pirisɔm doke mi, bɑ wɑ̃ɑ sɑ̃ɑ yerɔ
    bɑ tɔmbu keu sɔ̃ɔsimɔ!
  eng-KJVCPB: Then came one and told them, saying, Behold, the men whom ye put in
    prison are standing in the temple, and teaching the people.
  kgk-NT: 'Upéixa ramo ou imombe''u-vy: —Upe pene remimoĩgwe preso katu onhembo''y
    oĩ-vy Nhandejáry róga gwy-py. Oporombo''e mbo''e oĩ-vy, he''i mburuvixa kwéry-pe.'
  waj-waj: 'Kumimakaida varuduu vaidi voovoono numa iya tunoo: Rikiaatee. Vaidiiya
    ngia oovi nnauvaki yapa kiaiya vaa nuunaira nnau pinaivaki dida vaida mmayaayaivaa
    gioonna kiaapuuya kiaa mmida variaanoo,'
  cpy-cpy: 'Roojatzi rareetan-tapaakari kamanta-paakiriri, ikantziri: “Noñaakiri pomonkyaakaantani
    ijeekaeyini tajorentsi-pankoki ikenkithata-kaeri asheninka-paeni.”'
  mpx-mpx: Abwe tau etega i na elal ge i ba, “Apostolowau bolo ku telel dela, heliya
    iyoho to hi talmilil Limi Bwabwalena gamwanaa ge hi panpankiti gamagalau elal.”
  wbp-wbp: Ngula-jangkaju, jinta wati yanurnu, kaninjarni yukajarni Yuwarli Maralypi-kirra,
    manu-jana wangkaja wiriwiriki, “Purda-nyangkajulu! Yangka-jarra wati-jarra, kujankulu-palangu
    yurrpurnu rdakungka, ngulaju kapala karrimi yinya ruumu-pardu-karirla kaninjarni
    Yuwarli Maralypirlaju, manu kalu-jana yapa panu-jarluku wangkami jaru Jijaji-kirli.”
  luo-luo: Eka ngʼat moro nobiro mowachonegi niya, “Winjieuru! Joma ne uketo e od
    twech ka aneno kochungʼ ei hekalu ka puonjo ji.”
  nhe-NT: 'Huan nimantzi ajsico se tlacatl tlen quinyolmelajqui: ―Xiquitaca nopa tlacame
    tlen inquintzactoyaj, amantzi itztoque ipan hueyi tiopamitl, quinmachtíaj tlacame.'
  aii-aii: 'ܗ̇ܝܓܵܗ ܐܬܹ‌ܐ ܠܹܗ ܚܲܕ ܐܢܵܫܵܐ ܘܐܡܝܼܪܹܗ: ”ܗܵܐ، ܐܵܢܝܼ ܐܢܵܫܹ̈ܐ ܕܕܸܪܝܵܝ ܠܵܘܟ݂ܘܿܢ
    ܓܵܘ ܒܹܝܬ ܐܲܣܝܼܪܹ̈ܐ، ܐܵܕܝܼܵܐ ܟܸܠܝܹܐ ܝܢܵܐ ܓܵܘ ܗܲܝܟܠܵܐ ܘܡܲܠܘܼܦܹܐ ܠܥܲܡܵܐ.“'
  esk-NT: Taatnaqtitlugich iñuk isiqhuni, “Ataŋii, isiqtasi amma agaayyuvikpaŋmi iḷisautrirut
    iñuŋnik” itnaqtiġniġai.
  msb-msb: Taud-taod, may nag-abot na nagbarita sa inda, “An mga lalaki na ginpapriso
    niyo, kitaa, kay adto na sinda didto sa templo nagatukdo sa mga tawo.”
  cpa-NT: 'Dsø¹juu¹² jøng² ca¹dsiég¹ jan² dsa². Ca¹juúh²dsa: ―Jai³lah. Dsa² ca¹tiogh³
    hniah¹² hni¹ŋí³ héi² ma²tiogh³ ja³dsi¹² guøh¹². Heh¹²dsa dsa² juøi² jǿg³ ―ca¹juúh²dsa.'
  dso-dso: ସେଡ୍‌କିବେଲେ ଗଟେକ୍‌ ଲକ୍‌ ଆସି କଇଲା “ସୁନା ! ଜନ୍‌ ଲକ୍‌ମନ୍‌କେ ବନ୍ଦି ଗରେ ରକିରଇଲାସ୍‌,
    ସେମନ୍‌ ଏବେ ମନ୍ଦିରେ ଲକ୍‌ମନ୍‌କେ ସିକିଆ ଦେଲାଇନି ।”
  meu-meu: Bena tau ta dekediai e kau, e hamaorodia, eto, Dibura rumana ai o koudia
    taudia na Dubu Helaḡa ai gigini, hanua taudia e hadibadiamu.
  yva-NT: Naije kobe vatan inta de po raura nanto akarije umawe mansai pare, “Wadanide!
    Yesus apa arakovo wapo maugave usisa no tanoano makova raijo wenawamo soamo una
    no Yavaro Amisye ama uga rai wo vatane mansanyaube!”
  dgc-dgc: Ey to pégisip de pabi, éy te dinumemét dide a négkagi, a “Bakit? Du lélake
    a nipihesu moy éy kéya man dén side ta Templo a mégtoldu!”
  zpm-NT: 'Lëëtaaque sca no zho, zeeṉe bdziṉ tib zho rëb: ―Zha ne goṉ bloo to ladzguiib
    ga, laa zho nolaque leṉ yadoo noseed zho miech.'
  hix-NT: Àrwonàmnàtokonye rma, nomokye hatà, toto. Mono manatxow ha, nyamoro ha,
    kekon hatà, àwyanye. Watxa ymo yaka anahryemetxhàyamotho rma, mono manatxowà,
    Khoryenkom màn yaw harha. Hananàhno yeryatxhe rma, kekon hatà.
  sim-sim: Urik ma lar or taha ormu lirin sawera, �Misi. Ma ol krawuk ji oweri ondo
    ter tempel akak li sihi olmu mashin sawenduwa.�
  npi-ULB: तब कोही तिनीहरूकहाँ आए र तिनीहरूलाई भने, “तपाईंहरूले झ्यालखानामा राख्‍नुभएका
    ती मानिसहरू, मन्दिरमा खडा भएर मानिसहरूलाई सिकाइरहेका छन् ।”
  cgc-cgc: Na gakullaw pa danen an, gabot isya na mama daw gambal ki danen, “Mamati
    kaw anay! Mga mama ya na papriso nyo, naan en ta Timplo daw gatudlo ta mga ittaw
    dya!”
  tim-tim: Hain dâmbiâ ainâk luâk siâŋe togom hin makyeŋgiep “Nâŋgâi. Luâk kala busi
    kâlegen katyegi ina arim sumbe emetŋân âgâm den makyeŋgim kindâi.”
  yor-yor: Nígbà náà ni ẹnìkan dé, ó wí fún wọn pé, “Wò ó, àwọn ọkùnrin tí ẹ̀yin fi
    sínú túbú wà ní tẹmpili, wọn dúró wọ́n sì ń kọ́ àwọn ènìyàn.”
  wos-wos: Sarékéta rendaka dé du nak wulaaye dé diré wa, “Mé xéké. Nalika wanguka
    di du nawulak di séndé gembu re. Wunde du némbuli di tempelmbu téta di hundi andé
    we, du takwaka.”
  emp-NTPO: 'Mãwã duanʌne ẽberãda ed̶a zeped̶a jarasia: –¡Bãrãba preso b̶ʌped̶ad̶arãba
    Ãcõrẽ de droma dajada jaradia panʌa!–'
  eng-F35: But someone came and told them, “Hey, the men whom you put in the jail
    are standing in the temple and teaching the people!”
  ind-ind: Tiba-tiba seseorang masuk dan berkata, “Hei, lihat! Orang-orang yang kemarin
    kalian penjarakan sekarang sedang berdiri di teras rumah Allah dan mengajar orang
    banyak.”
  pes-OPCB: 'در همین وقت یک نفر خبر آورد و گفت: «اشخاصی که شما زندانی کرده بودید،
    در معبد برای مردم موعظه می‌کنند!»'
  mpt-mpt: naka make te baabenea Ibo nakai klabutam tam dotama binibi memalo Gode
    am sumo tem tam mabianiba Yesus ele wengo omkeimabiobo gesea
  ssx-ssx: Kutu pimikipate hali ma꞉nda꞉ honda꞉ pamba a꞉pa iki pa꞉ta꞉ alota꞉ Opua꞉pe.
    Hande ikana꞉ma꞉ dipula mea lopaeme haliwekima꞉ta꞉ mo tembolo da tukiki pa꞉ta꞉
    hata꞉ wanda꞉hali pa꞉ta꞉ pi walolo pitelememe laa leekeme.
  mkl-mkl: Ŋɔi inɛ ɡɔ í nɑɑ í sɔ̃ ŋɑ í ni, i ɡbɔ ŋɑ, inɛ ŋɑ iyi ì dɑsi piisɔ̃ɔ ŋɑu
    ɑ̀ wɑ bɑntumɑi kpɑsɛ̃i Ilɑɑɔ̃ ɑ̀ wɑɑ kɔ inɛ ŋɑ si cio.
  gaq-gaq: ଟିକ୍‍ ଆତେନ୍‌‍ବେଲା ଆଃ ମୁଇଂଜା ପାଙ୍ଗ୍‍ଚେ ଆମେଇଂକେ ବାସଙ୍ଗ୍‍କେ “କେଲାପା ! ପେ ଆଜାକେ
    ଜେଲ୍‍କାନା ବିତ୍‍ରେ ଗାଗ୍‍ଚେ ପେବକେ ମେଇଂ ମନ୍ଦିର୍‍ ଡାଗ୍ରା ତୁଆଁଚେ ରେମୁଆଁଇଂକେ ମାପ୍‌ରୁ
    ସାମୁଆଁ‍ ବାସଙ୍ଗ୍‍ଡିଙ୍ଗ୍‍କେ ।”
  gof-RNT: He wode issi addey enttako yidi, “Hekko, qasho keethi hintte gelssida asati
    Xoossa Keethan eqqidi asaa tamaarssoosona” yaagidi enttaw odis.
  unx-unx: ଇମ୍‌ତା ମିଆଁଦ୍‌ ହଡ଼ ହିଜୁଃକେଦ୍‌ତେ ଇନ୍‌କୁକେ ଉଦୁବାଦ୍‌କଆଏ, “ଆୟୁମେପେ, ଆପେ ଥାନାରେ
    ଦହକାଦ୍‌କ ତାଇକେନ୍‌ ହଡ଼କ, ମାନ୍ଦିର୍‌ ଅଡ଼ାଃରେ ତିଙ୍ଗୁକେଦ୍‌ତେ ହଡ଼କକେ ଇତୁକତାନାକ ।”
  gah-gah: Nigelego, ve makolímo anitike kalapusi numukú kilími mila vemate viki monó
    zagusavemagú monó li kimi kimi iki nianae.
  lcm-lcm: E iang mangsikei kamela antok iria, “Vap ang mita akang bat iria kian lapo
    tung e nei rina i atailai na kilapo akalkalit pok ri vap!”
  aer-aer: Kele artwe anyente anteme apetyemele itneke ileke, “Awerrirraye! Artwe
    nhenge areye arrantherre-arle jail-ke akwerneke-arle, akethele-arle tyatye-le
    ayeye Jesus-akerte tyerrtye areyeke ilerlte-aneme.”
  qvc-NT: 'Chayshina parlaykaptinqam, suq runa ch''ayamushpa, nirqan: —Chay karsilashqaykillapa
    runakunaqam Dyuspa adurana wasimbi runakunata yach''achiykan, nishpa.'
  tgl-ULB: Pagkatapos may isang dumating at sinabi sa kanila, ''Ang mga lalaki na
    inyong inilagay sa bilangguan ay nakatayo sa templo at nagtuturo sa mga tao.''
  cbs-NT: 'ja jaskaibutian jaskadapananbun juni betsan jatu uinbidan jikixun jatu
    yuikin: —Ja junibu man jatu bichishinadan, un unu Templo jemaintin anuxun ma jatu
    yusinkanikiki— jatu wa'
  xtm-NTPP: 'Te ora yukan ni kenda in tee, te jiña''a de: ―‍Tee ni ka chinee ni vekaa
    ma chi ka iyo de ini veñu''u ka''nu ma, te ka yikuu de ka kaxtnu''u de nuu ñayii
    ma ―‍kúu de jiña''a de.'
  nnq-nnq: Ngaika mundu jumwe, ngabalengela, “Mpenakiange! Bandu abamajigilila mukipungo,
