  aia-aia: '''A gaarangi ''onaai oru ''aoa na hako maagu siri mai ro''u urao ana Ananaeas
    na''i rumasi. ''Iia ''a ai''a ''iraraai maho na to''o beiai mwane ana.'
  srp-1865: A kad proðe oko tri sahata, uðe i žena njegova ne znajuæi šta je bilo.
  agt-agt: A sangaw ta nepagpasa na kuman na tallu na oras a dumagdag hapa ya atawa
    na en Sapira ta agyan na turin kiden, ammi awena amu ta nasin ya atawa na en.
  lug-lug: Bwe waali wayiseewo essaawa nga ssatu, mukyala we naye n’ayingira, kyokka
    nga tategedde bibaddewo.
  yby-yby: Sakiya ale jitikayoko onawa lasolasi minoko menala maya aya gama elamidanaki
    waune ma wibotokae loko ayalo maya nisiye.
  heb-heb: ויהי כמשלש שעות ותבא אשתו והיא לא ידעה את הנעשה׃
  mpp-mpp: Longkebong 180 minit ngama ingucne motome ngigacine ye ngaweinela aibaba
    fikewec, yogo mi ngagelu welewec.
  apb-apb: Na purine e oolu maholoi sato e mango, a Sapaera e lae lo'u mei i nume,
    ta'e e ka'a saie ike nga taa e rau aana poro ingeie.
  san-TEL: తతః ప్రహరైకానన్తరం కిం వృత్తం తన్నావగత్య తస్య భార్య్యాపి తత్ర సముపస్థితా|
  ben-IRV: প্রায় তিন ঘন্টা পরে, তার স্ত্রী এসেছিল কিন্তু সে জানতো না কি হয়েছে
  ntu-ntu: Nabznepi tq vztx, olvz rde Safira sc tqdwatrpe-kzp. Trkrlzleu kx Ananaeas
    bzpe.
  pan-pan: ਇਹ ਘਟਨਾ ਤੋਂ ਅਣਜਾਣ, ਉਹ ਦੀ ਪਤਨੀ ਲੱਗਭਗ ਤਿੰਨ ਘੰਟਿਆਂ ਦੇ ਬਾਅਦ ਅੰਦਰ ਆਈ।
  gvc-gvc: Ã yoa tia hora baharo Anania mʉnano namono, to yariarire masieraro Pedro
    cahapʉ sãaha.
  ksj-ksj: Mada uḡidu (3 hours) enogano, inuganiꞌa diuḡiꞌ onairo. Ani aḡuꞌa naginiꞌa
    fureranataꞌaꞌe.
  sbk-sbk: Amasala nagafiha gatatu ushiwakwe wope afiha samanyile zyazimwajile ulume
    wakwe.
  mya-JVB: ထိုနောက် သုံး နာရီ ခန့် လောက်ကြာ လျှင်၊ သူ ၏ ခင်ပွန်း သည် ဖြစ် ခဲ့ပြီးသော
    အမှုအရာကို မ သိ ဘဲလျက် ဝင်လာ ၏။
  kgf-kgf: Kaiwe kiwa 3 kilok keŋu iwac iniŋanéŋ haka hicŋiyec imi ménda niŋtegicma
    hama éréyec.
  awb-awb: Ánáhkawagá wenawehq putíéhre u ehwéh íre irena apahtáró áhwáh sótaikúwana
    suwana
  gdn-gdn: Madega napusi apeya eyaka kwaitana kewowena eweya ka apunu Ananaiyasi e
    wainai mete ika bauwena, ko e nobomoi powena ki sisiyai e eba kataiya ko pa asusu
    bauwena.
  nko-NT: Ilegyi fɛ́ dɔnhwɩ́rɩ asa ɔma asa mʋ ka Safira ɛ́ lóbowie ɩnʋ. Alɩ brɛ́
    ámʋtɔ á, omeyín tɔ́á ɩlaba mʋ kulusʋ.
  bsn-NT: Tres hora bero ejayuju Anan'ias ñaboar'i manajo. “To bajiro bajiriaroja”,
    yibesuju so.
  pib-NT: Gowukshini tjigloka ganunro. Gi tumata wane rixinrinatka.
  wiv-wiv: Muri na aua tolu a gona tavine ia mai ve hoho, beta ni lala nazia kua kava
    ti bele.
  reg-reg: Baada ya masaa gasatu kuti, omugasi waye nengila munyumba, atamenya echo
    chasokerera.
  mlh-mlh: Aua yokaomo tariko ŋonuŋineji ya fukeya, oi so maneru wareya.
  gof-ENT: ሄ ሳቴፔ ጉዬ ሃናኒያ ማቺያ ሄሳ ኤሮና ዴዓሼ ጴፂሮሲ ዴዒያሱዋ ጌላሱ።
  aau-aau: Sa enekwei aua krompri so meyki mon hokwe, sa hyo sah hok le. Hokwe nonkway
    pase lwak e, yor, hoko uruh se ma mon sokukwe.
  tvk-tvk: Haoa tol mei mitavi, e atou nan bemei nim. E xi takil ti vari xa tiramue
    nan mat.
  prf-NT: Kállipas nen tállu a odas ay dummemát en kabinga na a awan ti nangmalayan
    ten nangyari.
  auy-auy: Máwautowana awaainínkó kárikaꞌa ména awaaikómó puwún-aai ímba ísarena Pítaa-iyaifaꞌa
    túwana
  tbg-tbg: Vira vaata quntama tovaro kuarivano inaaraiqa uru rovaro taaramo kuariavu
    aitarovaro vira naatavano kia vi uvara iriraitiro, vivavata viraqi oriqetero.
  hub-NT: Nuna ikustasa matsatai nukap atsuk tres hora asa, nuwasha aishri jakamunka
    nekatsuk wayaawaiti.
  hmo-hmo: Hora toi bamona ia ore neganai, iena hahine ia raka vareai, to ia diba
    lasi dahaka ia vara.
  big-big: Pulaga Pita kiling yongkambanu nawili mabulogo koya tek neyauganarik miza
    logo waleleige Ananiyagi yongokpumele pulogo kanda kapura pi pulogo yaka miza
    pura lusuwei.
  gux-G: Kudi puoli po k o denpua pundi kaa bani yaala bi tieni.
  cnl-NT: Je² ca²³tɨ́³ co̱o̱³ 'nɨ³ horas 'e³ la²³ ca²³lǿ²³ la'³, güén²³ mɨ²³quie'²
    Ananías. 'E³ quie'²³ 'a²³jia'³ ñi³² 'ñée² jmii'³¹ ca²³lǿ²³.
  zar-NT: Ca tsonna hora gudödi niʼ, bidxinnu nigula queëʼ Ananías naʼ niʼ, en bitiʼ
    nö́zinu lë naʼ guca queëʼ bönniʼ queë́nu.
  kde-kde: Bada ya kupita masaa malinga matatu, nkukamola n'jawe Ananiya, akuno akamaìtè
    chinu chihumidîle, nkuingila amula nng'ande.
  ata-ata: Xe iliꞌi maxuveeni sevile, la semau kalumo mineꞌe miꞌuna no tani ane aneꞌi
    mipita no anu ne. Ia ilavusou mii maꞌia ane muxali noxou mulue ne uasi.
  qvw-NT: Chaynu pasäśha cayaptinmi quimsa ürapïtanuy'a walmin Safirapis lluy chaycunacta
    mana yaćhal yaycämun.
  nfa-nfa: Pe dꞌai tèlu jam sa, dhèu èmu Ananias mai. Te ngaa na neꞌa boe ngaa dhu
    jꞌajꞌi deo na.
  tnp-tnp: Iuəkɨr auə kɨsɨl təmuva muvən rəkɨs, kəni rəhan pətan Səfairə təmiet=pa
    məruru məmə rəhan iərman tɨnɨmɨs rəkɨs.
  urd-urd: तक़रीबन तीन घंटे गुज़र जाने के बाद उसकी बीवी इस हालात से बेख़बर अन्दर आई।
  hot-hot: Wakma lô hale ba hi ma yanavi halêm hayô ma hathôŋ nôm atu ba habitak paliŋ.
  mqj-NT: Umbai tallui tettek mangkanna, saemi duka' bainena sapo' tae' naissanan
    aka mane mangka dadi.
  rus-SYN: Часа через три после сего пришла и жена его, не зная о случившемся.
  mbh-mbh: Palolo avele, nako iewo sengenga i eso me. Na ilemi mire nge ur ako i velpol,
    kene avele.
  bdd-bdd: Ma mwanena geya ꞌisanapu. Eema mulina ꞌiluhuwa hadai,
  cbt-NTPO: Cara ora quëran pochin, sa'ionta' huë'nin. So'in chimininso' co nitochátërarinhuë'.
  rmy-SERVI: Проджиля пашэ трин чясуря, тай авиля лэхкири ромни, сави на джянэлас,
    со котэ тердапэ.
  srn-NT: Kande wan dri yuru so na baka, a frow fu Ananias kon inisei. A no ben sabi
    not'noti fu a sani di psa.
  cta-NT: Cua nteje tacui sna hora loꞌo ña̱a̱ clyoꞌo jyoꞌo biꞌ liꞌ, pana ná jlo tiꞌ
    maꞌ na laca ngua jiꞌi̱ jyoꞌo biꞌ.
  bqc-SIM: Kɛ́ à kà lɛɛlu àaↄ̃ taawa, yãemasai aà na mↄ̀ gɛ̃̀.
  tcz-CHONGTHU: Nidan thum vel chejouvin, thilsoh imacha hephalouvin ajinu chu ahungin,
  mar-mar: त्यानंतर सुमारे तीन तासांनतर त्याची पत्नी आत आली, पण जे झाले होते ते तिला
    समजले नव्हते.
  snp-snp: Ena aiga tili (3) awa yaidana oto olu fulito olonafo kawa ya kolámoto o
    fedeto numugu idaiye.
  isl-isl: Þrem stundum síðar kom kona Ananíasar inn, en hún vissi ekki hvað gerst
    hafði.
  spy-NT: Yu kakeeyta ꞉āsiiswēk sōmōku, kuyitu ꞉cheebyoosyeetaab Anannyaa āmēēbērē
    kiinkētē kiyēē kikiikuyeyakay.
  xnn-xnn: Nallos nan waay toloy olas dat omey nan asawana ngem egayna getken ay natey
    san asawana.
  mwe-mwe: Gakapiteje malanga ga mashaa gatatu, bhaakongwe akuno bhakakugamanya gakoposhele,
    gubhajinjile nnyumba mubhalinginji asha Petili mula.
  tte-tte: Tupwana sauga imamalawe kabo Sapaila ilau ilusae nige ikakatai tawae iyawatagili.
  tcs-tcs: Apta tri aua Sapaira, oman blo Ananas, i bin kam de. Em no bin sabe wanem
    i bin apen po man blo em.
  hlt-THB: Khawnoek pathum tluk a awm coengawh a zu cawhkaw akawng ce am sim kana
    lut lawt hy.
  soq-soq: Omo natadea rua dialeno aupe Ananaias manainapa dima me badawa mampe segalena
    mai atenlepona di wisene aposel mampo oden.
  qub-qub: Chaypita quimsa öratano Ananiaspa warmin Safirapis chayaran. Payga manami
    musyaranchu runan wañushanta.
  att-att: Á manganánnuán, pappasá na tallu nga oras, limibbè gapay si Sapira, ngam
    arán na ammu ta natayin yù atáwa na.
  bki-bki: Vaataro ka m̃erenio ve tolu rivar-laka, ana koano tira Savira, napano naio
    maka rijikia vaio napano maluvo ka koano, naio kija binimei joomo.
  bqp-bqp: Kũ à kà lán awa aakↄ̃ bà, yãke manaa sari a nanↄ sù à gɛ̃̀.
  mcp-mcp: Fwámɛ́ fwála í mú cɔ̧́, je bə mə́wəla məlɔ́ɔl ntʉ́nɨ. Mudá mə́ Ananíyas
    mú nyíi njɔ́w, a kú mpu sâ í ámə sɨ̂y yí.
  hat-hat: Twazèdetan apre, madanm Ananyas, ki pa t' konn sak te rive, vin antre.
  npl-NT: Kemi eyi ora satepa, okalakiko isiwa n Ananías, mach okimatia tlan otlamochijka.
  bgg-bgg: Ji è rey ched ne ishak uom pha idoh è nyie rey dun pha ji athieg pha ai
    yiy de thiichiih wuii thog ruii.
  eng-TCENT: About three hours later, his wife came in, not knowing what had happened.
  eng-BSB: About three hours later his wife also came in, unaware of what had happened.
  cpu-NT: Tekera osamanite, ari okyaapaake iina Ananías, te iyote iroori opaita avisaintsiri.
  san-ASM: ততঃ প্ৰহৰৈকানন্তৰং কিং ৱৃত্তং তন্নাৱগত্য তস্য ভাৰ্য্যাপি তত্ৰ সমুপস্থিতা|
  tod-tod: Lɛlɛ saʋagɔ ɠɛɠala leʋegai ma, anzai ʋaani, kɛlɛ é la ɠɛni kwɛɛni, nii
    kɛai.
  tac-NT: A'lige alué Ananíasi upila peyati, bakiá 'ora kachi, nawale alé napu ajtile
    Pegro. Tabilé machigá nawale mukúligo alué rió.
  eng-WEBPB: About three hours later, his wife, not knowing what had happened, came
    in.
  gfk-H: Namur dahina no nuna hahina ga me haan laka ma pa ga nunurei bia asa gata
    hanuat taar.
  viv-viv: Himiyami bai tohiye kadu vavinena hiꞋela tu gavadi moganedi againe gilakayemu-ma
    keke hidahalamaneni.
  yao-yao: Nti masaa gatatu ŵankwakwe ŵajinjile nkati pangaimanyilila indu iyatyochele.
  tgp-tgp: Ale aoa mo tolu mo vano moiso, narouna mo pete pala mo unu pani mo sopo
    levosahi te hinau na sava mo masese moiso.
  auc-NT: Dobæ wængä ate todee ooda go ate tömengä æbänö wængä ante ëñënämaï ïningä
    inte tömengä nänöogængä incæ pö guiicä.
  kbc-NT: Igaanaɡ̶a ixomaɡ̶atedijo icoa iniwatadaɡ̶ani lakata, odaa jaɡ̶aɡ̶icotio
    naɡ̶ajo lodawa Ananias. Naɡ̶ajo iwaalo ayowooɡ̶odi niɡ̶ijo ane ninyaagi Ananias.
  bmh-bmh: Ginam dai daimai, Ananaias nugau wau Sapiria go igul go guzeneun i abiu,
    zaueim zoun.
  ctu-BL: Tsa' ñumi che' bajche' uxp'ejl ora, tsa' ochi tilel i yijñam Ananías. Maxto
    yujilic chuqui tsa' ujti.
  meq-meq: Mazlambar ma giye ɓəre mahkar na, ŋgwas i Ananiyas a yaw a fələkwa a gay.
    A yaw na, kə sər ka wu nakə a ge bo aye bay.
  noa-H: Maimua magtarr k'ur hora t'ãrjupjö nʌm hee, chi hʌʌirau hich jaai magbarmjã
    k'augba, Pedro sim di haar majim haajem.
  alp-NT: Kasuke olase ului telu suike, Ananiase eni bina iluake. Irekwa saisa rebe
    eono kena eni mokwaije mo.
  san-VEL: tata.h praharaikaanantara.m ki.m v.rtta.m tannaavagatya tasya bhaaryyaapi
    tatra samupasthitaa|
  kbq-kbq: Tri'a aua evigeno nenaro'a anazama fore hu'neana ontahineno anante e'ne.
  kbh-kbh: Mo unga horëntscose, Ananíasbe shema Safira tojánashjango, pero ndoñe yontsetáts̈ëmbo
    nts̈amo chabe boyáftaca tojanopasama.
  ron-LSB: După vreo trei ore, soția lui, care nu știa ce se întâmplase, a intrat.
  pon-pon: Kadekadeo murin auer jilu a paud pwarado, a jota aja, me wiauier.
  nhe-BL: Teipa panoc eyi hora huan hualajqui isihua Ananías. Yajaya ax quimatiyaya
    tlaque ipantitoya ihuehue.
  sps-sps: Vou na fopis a aua te kap naa ai natsun ya sof mito sikia ma natiny a ka
    te ruak ten natsioiny ya.
  wnc-wnc: Kwaiwawa waapatane maatnata yuke apmata kem wamu inane akngae kungwak ngang
    dua natake yusika apbut.
  bus-bus: Kɛ̀ à kà lán awa aagↄ̃ↄ bà, yãke mana sai à naↄ̃ mↄ̀ à gɛ̃̀.
  gub-BL: Na'iruz 'or paw ire hemireko ur a'e pe a'e no. Nukwaw kwaw umen imàno awer.
  imo-imo: Kano kinye Ananaias omenu yu i ulu wendo orumumu naa pilipelie pini pini
    molorumu. Pele ena mongo yupoko omba purumu kinye yu orumu.
  boj-boj: Sokiñalayonaq Ananaias aqa ŋauŋ bej. Aqa gumbuluŋ moiyej di a qaliesai.
  eng-DRA: And it was about the space of three hours after, when his wife, not knowing
    what had happened, came in.
  knf-knf: Uko ji ŋwoori ŋwajanţ uţëpi, ahar Ananiyaŧ kë aşë bi aneej bë aamme uko
    unţëpuŋ.
  san-KHM: តតះ ប្រហរៃកានន្តរំ កិំ វ្ឫត្តំ តន្នាវគត្យ តស្យ ភាយ៌្យាបិ តត្រ សមុបស្ថិតា។
  arn-NT: Küla ora rupalu mew, ka konpuy Anania ñi kure, fey ñi kimnon chem dungu
    rume.
  zas-NT: Chi gudëd cost choon hor, dxel bidxin xbéngunaa Ananías, ad ragbeetaman
    ni goc.
  ken-NT: Ɛ́fʉɛ́rɛ́ nɔ́kɔ́ mbɔ maŋɔk nywɔp arat, ngɔrɛ́ Ananías achwe anywɔ́p, yi
    kɛrɨŋɨ ɛnyɨŋ ɛnɛ ɛfakari.
