verse: ACT.005.007
translations:
  kpx-kpx: Iniale gutumo Ananaiasi keateu lohonu. Isito keate keu onoleu koliavemo
    velemale ke hilokaholinu.
  okv-H: Eto three hours amita ambota ivu do ena amo ae na kiae puvunu
  tbo-tbo: Mei kabudala gaogaona tonuga hi kokoe ma Ananaya agona i geletai. Ma tamogi
    awai i waawala ega ita hanapugeya.
  mal-C: ഏകദേശം മൂന്നുമണിക്കൂർ കഴിഞ്ഞപ്പോൾ അനന്യാസിന്റെ ഭാര്യ ഈ സംഭവിച്ചതൊന്നും അറിയാതെ
    അകത്തുവന്നു.
  grc-SR: Ἐγένετο δὲ ὡς ὡρῶν τριῶν διάστημα, καὶ ἡ γυνὴ αὐτοῦ μὴ εἰδυῖα τὸ γεγονὸς
    εἰσῆλθεν.
  bgc-bgc: करीबन तीन घंटा कै पाच्छै उसकी घरआळी, जिसनै बेराए कोनी था जो किमे होया था,
    भीत्त्तर आई।
  khz-khz: Ora toitoi vetaira mulirai, garawana ema laka-togato, na ia rakagau ewalato
    gauna ati ripana.
  deu-TKW: Nach Verfluß von etwa drei Stunden aber trat auch seine Frau ein, die von
    dem Vorgefallenen nichts wußte.
  zsr-NT: Ca tsonn hora gdöd niꞌ, bdxinnu niꞌ ngul queëꞌ Ananías naꞌ, len cutu nö́zinu
    lë naꞌ guc queëꞌ bönniꞌ queënu.
  lin-lin: Sima na ngonga pene misato, mwasi ya Ananiasi akotaki, kasi ayebaki te
    likambo oyo ewutaki kosalema.
  hns-NT: Tab lagbhag tien ghanta baad okar aurat bhiettar aail. Oe na djaanat raha
    kie ka bhail hai.
  noa-E: Maimua magtarr khur ora thãrjupjö nʉm ee, chi ʉʉirau ich jaai magbarmjã khaugba,
    Pedro sim di aar majim aajem.
  eng-EMTV: And it happened about three hours later, that his wife, not knowing what
    had happened, came in.
  mib-NT: Te ni cunúu nájnūhun unī hora. Te ni jinū ñasɨhɨ́ ndɨ́yɨ un ní quɨ̄vɨ ña
    ini vehe ún, te tú na vé jiní cuɨtɨ ña.
  lif-NT2: हे़क्‍क्‍याङ् कुमुक् सुम्‍सि एगाङ् हननियारे़ कुमेःत्तिन् कुये़म्‍बाॽइन्
    थे़मा पोःक्‍खे़ के़लॽबा थेआङ् निङ्‌वाॽ मे़ङ्‌घोए खे़प्‍मो त्‍ये़रो॥
  xnj-xnj: Pagamaliki masaa ngati gadatu, mdala waki changali kumanya mambu gegahumalili,
    akayingila mugati mula.
  mmx-mmx: Lavantun lengkon aleng ga volo la latkin teren ga vubeles, ketla ni goxoklen
    i do latlok teren ga met pam.
  cbr-NT: Usai 'ian rabë́ 'imainun achúshi hora 'icëbë ca aín xanuribishi aín bënëa
    bamacë 'unánxmaishi uax xubunu atsíancëxa.
  tee-NT: Pus ni tapasalh tachi lakat'utu hora lana tanucha ix'amachaka' ixjunita.
    Ju yuchi jantuca' isc'atsai tuchi ixtapasatach.
  eng-LSV: And it came to pass, about three hours after, that his wife, not knowing
    what has happened, came in,
  cak-NT: Y c'aja' jun oxi' horas ticom ri Ananías, ja xapon ri raxayil. Raja' man
    reta'n ta anchique xbanataj.
  pah-NT: Koiramehe aherembirekokwerava'ea ruri Pedro'ga pyri no Safirava'ea. Ndokwahavi
    ve ahe g̃wembirekova'ea manoa.
  sja-NT: Hora õpeemaa Ananías wẽra t'ĩuji, chi ɨmɨk'ĩra piuda k'awa-ee.
  xed-xed: Tahula luta awa hkən manda paɗamta, ka lamə markwa taŋ, sna a tsatsi ta
    skwi ta slata wa.
  mks-NT: Ta tá sa̱ na̱ya̱ha tátu̱hun u̱ni̱ hora já na̱qui̱hvi ñájíhí Ananías nu̱
    ndáca̱a̱n Pedro cán. Joo ni co̱ xíni̱ ñá ña̱ na̱ndoho yíi̱ ña̱.
  gfk-S: Namur dahine no nuno haine ga me hana lala ma pai gale nunure be aso gate
    hanawat ter.
  bmu-bmu: Aua karöbut teköiga anömŋan yuai asuhuyöhi, mi qahö möta kayök.
  dgz-dgz: Wam airase yampoa uon tani ewap, Ananayas waenewa taueni, pa gwane use
    unugen. Memewa boeni me oare.
  eng-GNV: And it came to passe about the space of three houres after, that his wife
    came in, ignorant of that which was done.
  zaa-NT: Ttu tsùnna hora ti'ga bitola de uccua nuá nna gutà'a niula qui' Ananías,
    pero labí nì'i guną nu uccua.
  eng-WEBSTER: And it was about the space of three hours after, when his wife, not
    knowing what was done, came in.
  guh-guh: Bajaraxuacujinae bexëa, acueyabi pahorabejecujinae, Ananíaspijinë pijava
    jonena. Bajarapova abaxë apo yapëtae pamona pevecuatëpaejavatsi.
  bon-bon: Matikolä padare ingwe gaabe ca, Sapira te peei mete me tabacitige, yepä
    tabe umle lica ge ngena te bäbitige teeme rooriye poto cidi me.
  nhw-BL: Teipa panoc eyi hora huan hualajqui isihua Ananías. Yaya amo quimatiyaya
    tlaque ipantitoya ihuehue.
  mgw-mgw: Pagapite masaa gatatu nnyumbowe ngayingya, na ywembe aai anayu'wali lyolyoti
    lya makowe galu' gagaapangike.
  swh-ONEN: Saa tatu baadaye mkewe Anania akaingia, naye hana habari ya mambo yaliyotukia.
  wbi-wbi: Ye fikilile ifivalilo fitatu ndiiki, un'dala ghwa mwene alingile n'kate,
    nalyakaguile nambe kuti kihumile kiiki.
  bba-bba: Yen biru n kuɑ nɡe kɔbɑ itɑ, mɑ win kurɔ Sɑfirɑ u duumɑ. N deemɑ u ǹ yɛ̃
    ye n win durɔ kuɑ.
  eng-KJVCPB: And it was about the space of three hours after, when his wife, not
    knowing what was done, came in.
  kgk-NT: Ndahi'are etéiry ogwahẽ hembireko oike koty-py. Iména-pe ojehu va'ekwe ndoikwaáiry.
  waj-waj: Hau kiada iida hokobaida tooduu ari nnaataivo numa Yisuunna kua varada
    nuauyaatama kua tinaree kiaa kioo hama ari vaatiivo putuuvaa rikieeravai.
  cpy-cpy: Tekira ojamanite, opokapaaki iina Ananías, tee iyotzi roori oeta awijeen-tsiri.
  mpx-mpx: Sauga ana yapu i ola auwa eton abwe Sapaila i na i tuk, nige i aatena te
    lagona iyaka i yaomal.
  wbp-wbp: Ngula-warnurlaju, parrangka jintangka-juku, nyanungu-parntalku Japiraju
    yanurnu yangka-kurraju yuwarli-kirra kujalpalu kamparru-warnu-patu nyinaja Kurdungurlu-patu
    Wiriwiri manu ngalya-kari. Waparlku-juku yukajarni milya-pinja-wangu kuja kali-puka-jarrija
    nyurru.
  luo-luo: Bangʼ seche adek, chiege bende nobiro kanyo, kokia gima nosetimore ne chwore.
  nhe-NT: Teipa panoc eyi hora huan hualajqui isihua Ananías. Yajaya ax quimatiyaya
    tlaque ipantitoya ihuehue.
  aii-aii: ܡ̣ܢ ܒܵܬܪ ܬܠܵܬ ܣܵܥܲܬܹ̈‌ܐ، ܐܘܼܦ ܒܲܟ݂ܬܹܗ ܥܒ݂ܝܼܪܵܗ̇ ܟܲܕ ܠܵܐ ܒܝܼܕܵܥܵܐ ܡܘܼܕܝܼ
    ܝܗܘܵܐ ܩܘܼܘܸܡܵܐ.
  esk-NT: Uvvaasiiñ piŋasut sassaġniġich kiŋuatigun aġnaat aggiġñiqsuq sutilaaŋatnik
    nalupluni.
  msb-msb: Niyan, pakalipas naman sin mga tulo ka oras, nagsulod an asawa ni Ananias
    na waraʼn kaaraman san nangyari.
  cpa-NT: Jøng² ma²hnøa¹² hora ca¹jon¹ Ananías, mi³ca¹dsiég¹ hio¹³ quián¹²dsa. Tsa¹ŋi¹²
    hio¹³ he² na²løa¹.
  dso-dso: ପାକାପାକି ତିନ୍‍ଗଁଟା ପଚେ ଅନନିୟର୍‌ ମାଇଜି ତେଇ ଆସି କେଟ୍‌ଲା । ସେ, ଏ ଗଟ୍‍ନା ନାଜାନି
    ରଇଲା ।
  meu-meu: Hora toi sisivana vada ela, hahine ma e raka vareai; to hari adavana enai
    e vara ḡauna asi dibana.
  yva-NT: Nggwaravainy akatoe ramu, yara maisyare uma amije mandeij wemaisy, umba
    Sapira, omamo Ananias apa anamu mije, makare nsiso. Mantatukambe ama anap apa
    kakai to umaso rai.
  dgc-dgc: Nadid, kélipas na étélo a oras, éy dinumemét sa tu asawa na, a éwan siya
    tu malay ta nanyaria.
  zpm-NT: Wdzeelaaque goca zeeṉe laa tsieel me bdziṉ, ni lalnu güeynied guic me ne
    laa tsieel me gutle.
  hix-NT: 3 oras yonatkatxehkatxhe rma, nowomye hatà, àhetxenhàrà. Tànyo heno wayhàthàrà
    hutwahra nehxakon hatà. Nàmno yaka nowomye hatà, Petru komo hyaka.
  sim-sim: Ushinaha Ananaias nokove orhi mu tara. Sir mbeek hula sihi hari mashin
    misiri ambu sir.
  npi-ULB: त्यसको झण्डै तिन घण्टापछि उनकी पत्‍नी त्यहाँ के भएको थियो भन्‍ने थाहै नपाई
    भित्र आइन् ।
  cgc-cgc: Paglambay ta mga tallo uras, gabot Safira na sawa Ananias, piro ula kanen
    an nalam ta natabo ya ta iya na sawa.
  tim-tim: Akto sop ainâk âmbenŋande luâkŋaet pat bo nâŋgâm pâlâmŋe togoep.
  yor-yor: Ó sì tó bí ìwọ̀n wákàtí mẹ́ta, aya rẹ̀ láìmọ̀ ohun tí ó ti ṣẹlẹ̀, ó wọlé.
  wos-wos: Hukémbu lé Ananaiasna takwa gwande. Gwande léka du hiyandénka xékélakihambalé.
  emp-NTPO: Dãrãẽ́ne Ananía quima Sapirada jũẽsia. Idjia Ananía sãwãnada adua b̶asia.
  eng-F35: Now after an interval of some three hours his wife came in, not knowing
    what had happened.
  ind-ind: Kira-kira tiga jam kemudian, istri Ananias masuk. Dia tidak mengetahui
    apa yang sudah terjadi pada suaminya.
  pes-OPCB: حدود سه ساعت بعد، همسر او بی‌خبر از مرگ شوهرش آمد.
  mpt-mpt: afok smiko asumatnao blimanoa alel osak o imake kaanebuo wengo mo wentim
    blim kesoa tenoa
  ssx-ssx: Hosiki pitu pitu pea mo awa tepomanu paeyeke ipika꞉ wanda꞉ mo hande pieke
    ekimanu hone make na wiki honda꞉ pambolo epeekeme.
  mkl-mkl: Si ɑnyii isɔ mɛɛtɑ mɑ́, ŋɔi ɑboɛ mɔ í lɔ wɑ. Wee kù mɑ̀ mii iyi í ce mɔkɔi
    nŋu titɑ̃.
  gaq-gaq: ଞ୍ଜି ଗଣ୍ଟା ଇଡ଼ିଙ୍ଗ୍‍ ହନନିୟାନେ କୁନେଣ୍ଡେ ପିଙ୍ଗ୍‍ଚାକେ । ମେଁ ଆକେନ୍‍ ଗଟ୍‍ନା
    ବିସୟ୍‍ରେ ମ୍ୟାଃଆଲେଃଗେ ।
  gof-RNT: Heedzu saateppe guye Hananiya machchiya hessa eronna de7ashe Phexiroosi
    de7iyasuwa gelasu.
  unx-unx: ଆପି ଘାଡ଼ିଲେକା ତାୟମ୍‌ତେ ଇନିୟାଃ କୁଡ଼ି ଅକ୍‌ନାଃ ହବାକାନ୍‌ତେୟାଃ କା ସାରିକେଦ୍‌ତେ
    ହିଜୁଃୟାନା ଆଡଃ ବଲୟାନାଏ ।
  gah-gah: Gale zimikago, koma nominake, venalámo ámina gakó gelemike hanuva noihe
    loko anitimó.
  lcm-lcm: Au, e mung i vuk pangau kudik lik, kisngana kamela palak na parik lak kapa
    malangas ta bil ang katala serei.
  aer-aer: Ikwerenge lyete-ante-arle Ananias ilwekenge, anewe ikwerenhe Sapphira anteme
    apmere kwene-werne irrpintyeke Peter-arle aneke-werne, re akenhe itelaretyakenhe-arle
    nthakenhe-arle anewe ikwerenhe irrekeke.
  qvc-NT: 'Chayshina kimsa uras pasashqambinam, chay almapa warminqa apustulkuna kashqanman
    yaykurqan. Piru payqam mana nimatapis yach''arqanchu: Qosaymi wañushqa, nishpaqa.'
  tgl-ULB: Makalipas ang halos tatlong oras, pumasok ang kaniyang asawa, na alam kung
    ano ang nangyari.
  cbs-NT: jakimamadi 3 hora binuaya Ananíasin ainin jaskaxu ninkadiama jatun jiwe
    anu jikiaya
  xtm-NTPP: Visi nuu uni ora ja ni kuu sukan ma, te ni kivi ñasi'i Ananías ma. Ni
    masu jini ña sukan ni kuu ma.
  nnq-nnq: Kubokapa masaa matatu nhwanamundu, nukumanyaje ilebe eipitile, ngajingila
    unyumba jenie.
  bao-NT: No cõro mee itia horas jiro, ca biiriquere majiricaro maniro jãa dooupo
    Ananías niiquĩricʉ nʉmo.
  san-ORI: ତତଃ ପ୍ରହରୈକାନନ୍ତରଂ କିଂ ୱୃତ୍ତଂ ତନ୍ନାୱଗତ୍ୟ ତସ୍ୟ ଭାର୍ୟ୍ୟାପି ତତ୍ର ସମୁପସ୍ଥିତା|
  rmn-rmn: Тринэ сагатендар али лэски ромни. Ой ништо на джянэлас, со уло.
  huv-NT: Lamajoy maseyme arej ores tatow ndoj aag ayaj, quiaj tapeay quiaj mintaj
    nej. Nej ngo majaw cuane landoj ajlüy.
  otn-NT: Mi̱ thogui comma̱ nhyu̱ ora p'ʉya, bi yʉt'a̱mbo na̱ ra̱ Safira rá̱ xisu
    ra̱ ánima. Pɛ hi̱ngui̱ pa̱di̱ te xi̱ nja.
  nop-nop: Kaŋ muniniŋ hali melenai awa lufomkulitniŋ dapmaune tamŋiŋdibo yohoi kumuŋguk
    u mu nadiŋa buguk
  obo-NT: Na mgo otollun uras pomon tadda id inguma iddos sawa ni Ananias, piru waa
    saddoo rin taddon notomanan.
  kca-kca: Тӑм йўпийән хуԓәмԓэм щос хӑщәс, тыйәм вер эԓты нэмәԓты ӑт уйәтман, пӑ ԓўв
    имеԓ йŏхтәс.
  cak-ENT: Y c'a jun colope' oxi' horas xc'ulachitüj-ka ri rucamic ri Ananías, tok
    xapon ri rixjayil. Rija' man runaben tüj c'a ri xc'ulachitüj chiri'.
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤁᤢᤔᤢᤰ ᤛᤢᤶᤛᤡ ᤀᤣᤃᤠᤱ ᤜᤏᤏᤡᤕᤠᤖᤧ ᤁᤢᤔᤣ᤺ᤳᤋᤡᤴ ᤁᤢᤕᤧᤶᤒᤠ᤹ᤀᤡᤴ ᤌᤧᤔᤠ ᤐᤥ᤺ᤰᤂᤧ ᤁᤧᤗ᤹ᤒᤠ
    ᤌᤣᤀᤠᤱ ᤏᤡᤱᤘᤠ᤹ ᤔᤧᤱᤄᤥᤀᤣ ᤂᤧᤵᤔᤥ ᤋᤩᤧᤖᤥ॥
  mie-NT: De nī ncuu tá ūnī cā hora, de nī nquenda ñasíhí ndīyi ñúcuán, nī nquīvi
    ña vehe nūū íyó Pedro. De nduú jínī ña jā súcuán nī ncuu.
  san-TIB: ཏཏཿ པྲཧརཻཀཱནནྟརཾ ཀིཾ ཝྲྀཏྟཾ ཏནྣཱཝགཏྱ ཏསྱ བྷཱཪྻྱཱཔི ཏཏྲ སམུཔསྠིཏཱ།
  qve-NT: Chaymantan yaqa kinsa hora hinaña pasaruqtin, Ananiaspa warmin Safiraqa
    apóstol Pedropa kasqanman haykumuran. Ichaqa Safiraqa manan yacharanchu qosanta
    imas pasasqanmantaqa.
  pao-NT: Ka saa'a manekese soo Ananias nodukwa Sapphira oe petuoo. Gisoo tu kooma
    ya'e-kwitu naka.
  cbu-NT: Yusur tuchip ur tushiychu, nda yasaru, wizanllsha kusarangiya.
  usa-usa: anaaékaqa aabaúgómá kaumotá kéitana Áánánáíyatimma ánáakoma nói-qtaarabi
    abarokáq immá íma ítarena min-náúpáqá utáiye.
  soy-soy: Ituŋɛ mɛkɔ́ɔ́nú mɛtɑɑni mɛmɑ́ɑ́, unɔ́si un tuipɔ úu nyu rɛ linyinɛ yɛ
    wɑ.
  hui-hui: Tomo dawa duguabehe ale hayagola howa Ananaia one ibu agalini homayago
    manda nabi howa ibini.
  amf-amf: Hanania diyaysaka savaat makkamsa budonte kisa geshono raqin ogote ko nivade;
    kodi geshoadar yeskon yerinam dhesadehe.
  quc-NNT: Kraj ok'owinaq chi oxib' horas xopan ri rixoqil ri tat Ananías. Man retam
    tä k'ut jas ri xb'antajik.
  dob-dob: Ta mwanena nigeya ꞌimwalamwalatoni, ꞌenega mulinaya ꞌiluguma anuwaya,
  wrs-wrs: Okombava doa kihlohvho vevna, wo Ananaiasna ongalva os engilsihana domba
    hemba. Himba mendah nomba helleimoa, temba tlalmba venaiva.
  mca-mca: Ma' qa in hats suujik'i pa'aj i'nƚi'i qu' wetshetk'ewi'ƚ horayi'ik'i pa'aj
    in namtax pe' ƚewhe'ye', nite' nikfe'lets pa'aj pakha' ƚunye'jkii.
  tzo-TZC: Echꞌ xa ox nan oxib ora, jaꞌ o iꞌoch batel yajnil ti Ananíase. Mu snaꞌ
    ti cꞌusi icꞌot ta pasele.
  mya-mya: သုံး​နာ​ရီ​ခန့်​ကြာ​သော​အ​ခါ အာ​န​နိ​၏ ဇ​နီး​ရောက်​လာ​၏။ သို့​ရာ​တွင်​သူ​သည်​ဖြစ်
    ပျက်​ခဲ့​သည့်​အ​ချင်း​အ​ရာ​ကို​မ​သိ။-
  gng-NT: Nì tien' tɛn tikur tuta, nɛ uʼpo kɔn' ní, ka bɛn nà tien'.
  cbi-NTPO: Entsaa puiñu pen uraa iinsha Ananías' shinbu bain vimi naa tsaa puiñuba
    mijtu.
  ikk-NT: Ihiẹn nọ kẹ mgbahunmẹ ọkụlọkụ ẹtọ a ghafegụụ, nwunyẹ ẹ nọ banhan, kanị ọ
    marịn ihiẹn mẹni.
  leu-leu: Lamina awa talatul, na naasana savat. Taasaxa pife texaas sena so ta mo
    fo savat se lavana.
  maz-NT: O mezhe c'ua jñi hora, o cjogü c'ua c'ü o̱ su e Ananías; dya mi pãrã cjo
