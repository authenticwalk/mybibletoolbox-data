  blz-NT: Yesus men kuu saliipkon pataka nopate, ia potuo'imo Alaata'alana pulinta.
  poe-NT: Tí Dios tsíkinkáchónki tí sín tsíkꞌaxjeníxinni ósé mé kjuínchexechón Jesús,
