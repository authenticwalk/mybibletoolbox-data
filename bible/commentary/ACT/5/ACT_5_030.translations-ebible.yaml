  kbh-kbh: Chë Taitá, nda bëngbe bëts taitanga monjánadorana, cha tojama Jesús cháuatayenama,
    chë nda ts̈ëngaftanga s̈monjanóba canÿe cruciñe juajabonjëse.
  ron-LSB: Dumnezeul părinților noștri a înviat pe Isus, pe care voi L-ați omorât,
    spânzurându-L pe un lemn.
  pon-pon: Kot en jam atail akan kaiajadar Iejuj, me komail kamatalar, pwe komail
    pajuredier I on ni lopu eu.
  nhe-BL: Pampa Toteco tlen tohuejcapan tatahua quineltocaque quiyoliti Jesús tlen
    inquimictijque quema inquicuamapeloltijque,
  sps-sps: E Gov tan fuainy tsuvurara te fatsuiny fatabiny e Jisas tana mat vou mi
    atsuiny Towa to te fagageits fi mi Ya tana pagafuan.
  wnc-wnc: Ginda yawa kekekawan Jesu take amin saamdakane tanguwa kumbut ngana Anutu
    baminde kuyanae yuakut tapata gatu tangenakut.
  bus-bus: Wa dezinↄ Luda bé à Yesu kɛ̀ a à lògo lía á dɛ̀ pì fɛ̀ɛ.
  gub-BL: — Tupàn a'e, zaneràmuzgwer wazar a'e, umugweraw kar Zezuz imàno re a'e.
    Pezuka kar a'e Zezuz pe, ywyra kanetar rehe izywàzywà kar pà pe, i'i wanupe wà.
  imo-imo: Aku ambe temona, enoni unjo polopeyana toko kondoringi Iye Jisas yu kelepa
    linonga ara kaue kamenga Goteni ono kombuna topa makinjirimu.
  boj-boj: Di bole, niŋgi na Yesus ŋamburbasq di qalnab moiyej. Moinaqa gago moma
    utru naŋgo Qotei na olo subq na tigeltej.
  eng-DRA: The God of our fathers hath raised up Jesus, whom you put to death, hanging
    him upon a tree.
  knf-knf: Naşibaţi i başinun apënan ţi pkeţ Yeŧu i nadoluŋ kë bafiŋi, wi napaŋuluŋ
    ţi kruŧ.
  san-KHM: យំ យីឝុំ យូយំ ក្រុឝេ វេធិត្វាហត តម៑ អស្មាកំ បៃត្ឫក ឦឝ្វរ ឧត្ថាប្យ
  arn-NT: Taiñ fütakeche em tañi Ngünechen wiñomongeltufi ta Jesus, eymün tamün langümel
    wente kürus.
  zas-NT: XDios dux béngulal ree basban Jesús, bén bacaadi loj crüjz.
  ken-NT: Mandɛm bachǐmbɨ bhɛsɛ́ akʉ Yesu mmu báwáy ndu bago yi ndu ɛkotákátí
    ampɛtnsɛm ndu nɛpɛ́m.
