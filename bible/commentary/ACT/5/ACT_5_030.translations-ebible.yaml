  mdy-ETH: ኑ ዓዶንሢ ፆኦዛሢ ሚፆይዳ ዒንሢ ሱፂ ዎዼ ዬሱሴ ሃይባፓ ዔቂሴኔ፤
  spl-spl: Yeŋgât sâtgât otmâ Roma lokŋe Yesu mem howanân kuŋetâ muop. Mumu hanguwi
