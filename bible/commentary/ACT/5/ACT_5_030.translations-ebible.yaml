  uig-ARA: سىلەر تۇتۇپ ياغاچقا ئېسىپ ئۆلتۈرگەن ئەيسانى، ئاتا-بوۋىمىزنىڭ خۇداسى تىرىلدۈردى.
  tuf-tuf: Baatán Jesús caruc ojcor quejquír yaujacro. Jesús eyta yaujác cuar, Sir
