verse: ACT.005.030
translations:
  kpx-kpx: La Iesu mai idie domo hamage au hatige abu mai gulialu. Ige nahie buluvebia
    Dilava keu etuvage hovelahanu.
  okv-H: eto embo amo ungona ji atahu ta teheve pehena amo ungotenau mamahamane ta
    God na Iesu pehena avo enu vasiri te erena.
  tbo-tbo: Googata hai Yaubada, Yesu hilage ugolina ma i witowolo meya. Tauna o uni
    hau ani take o tuutulawiteya ugolina ma
  mal-C: നിങ്ങൾ ക്രൂശിൽ തൂക്കിക്കൊന്ന യേശുവിനെ നമ്മുടെ പിതാക്കന്മാരുടെ ദൈവം മരിച്ചവരിൽനിന്ന്
    ഉയിർപ്പിച്ചു.
  grc-SR: Ὁ θεὸς τῶν πατέρων ἡμῶν ἤγειρεν Ἰησοῦν, ὃν ὑμεῖς διεχειρίσασθε, κρεμάσαντες
    ἐπὶ ξύλου.
  bgc-bgc: म्हारै पूर्वजां कै परमेसवर नै यीशु ताहीं मुर्दां म्ह तै जिन्दा करया, जिस
    ताहीं थमनै क्रूस पै लटकाकै मार दिया था।
  khz-khz: Iesu gomi na satauro kukunai gonaero-kauato ne, govagi-kwaregaato, na ita
    tamara geria Palagu na maevega-kuliiti-waiato.
  deu-TKW: Der Gott unserer Väter hat Jesus auferweckt, den ihr hingerichtet hattet
    durch Aufhängen am Holz.
  zsr-NT: Lbiꞌiliꞌ budö́diliꞌ‑nëꞌ Jesús catiꞌ niꞌ budaꞌliꞌ‑nëꞌ lëꞌi yag cruz, san
    Dios quequëꞌ xuz xtauꞌruꞌ buspanëꞌ Lëꞌ.
  lin-lin: Nzambe ya bakoko na biso asekwisaki Yesu kati na bakufi, Yesu oyo bino
    bobomaki mpe bobakaki na nzete.
  hns-NT: Toelog Jiesoe ke kroes par tangwaaike marwaai dharle, bakie hamlogke baap-daada
    ke Parmeswar oke djie oethaais.
  noa-E: Warrgarwe maach jöoinau ʉ̈khaajerr ag Ẽwandamauta Jesús phiriu aujim. Ich
    ag Jesús khabajieb ajim anʉm, ar pãachdëu pakuls gaai meerphë thõopʉ̈itarr.
  eng-EMTV: The God of our fathers raised up Jesus, whom you murdered by hanging on
    a tree.
  mib-NT: Máá Yáā Dios jií yō ni nastécu yā Jesús, Yaā ní cajehni maá ní jeē ní cata
    caa ní yá jicā cruz.
  lif-NT2: खिनिॽ सिलाम्‍साक्‍मा सिङ्सम्‍दाङ् फोःम्‍मा से़प्‍मा के़बाङ्‌घुम्‍सिम्‍बा
    ये़सुःन् आनिॽ पाधे़बाहाॽरे़ खुनिॽ निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ याम्‍मो कुहिङ्‌वे़त्
    चोगुरो॥
  xnj-xnj: Chapanga wa vagogo vitu amyukisi Yesu mwemwamkomili nyenye na kumvamba
    pamsalaba.
  mmx-mmx: Moroa, neni lomoroa at lavalabat atnedik, neni ga lox axatu ne Iesu basinge
    lanmet, melemu atnemi miga vaxarem i ro at laxaba.
  cbr-NT: Aín Bëchicë, mitsun i curúsocënu uni matásmicë, a ca Nucën Papa Dios, a
    nun rabicësaribi oquin nucën raracaman rabia, an baísquimiaxa.
  tee-NT: Ju uxijnan maknit'it ju Jesús acsni maquilht'at'it lacacurus. Para ju Dios
    ju ixtalhilaca'an ju mak'aniya quilacpa'itni'an macxtuchokolh junta ixmacnucanta.
  eng-LSV: and the God of our fathers raised up Jesus, whom you slew, having hanged
    on a tree;
  cak-NT: Roma ri xbano che ri Jesús chi xc'astaj-e, ja ri ka-Dios roj y quichi chuka'
    ri kati't-kamama'. Pero rix xicamisaj cuando xi'ij chi tibajix chech ri cruz.
  pah-NT: Tupana'ga rehe nhaneramonhava'ea ojiko hako. Gaha koi ombogwera Jesus'ga
    gamanoa hugwi pe ga jukarẽ ga mbovyrukarame yva rehe ikwehe, ei Pedro'g̃a g̃a
    pe.
  sja-NT: Tachi chonaarãwedapema Ak'õrépata Jesús, parãpa kurusode peepidap'edaa,
    chok'ai p'irabaipiji.
  xed-xed: Lazglafta dzidzíha mu ta sliʼaganaptá Yesu si dza kuni ma zləŋafta ghuni
    ta udzu ya.
  mks-NT: Ta mé Ndióxi̱ na̱caja cáhnu tásáhnu jícó yo̱ sa̱nahá na̱caja ña̱ ná nditacu
    Jesús, mé a̱ na̱sahní ndo̱ tá na̱cata caa ndó a̱ ndi̱ca crúxu̱.
  gfk-S: No God ta ira hintubu dait ga hatut Jisas sukun ra minat, nong mu ga ubu
    bing ie ing mu ga hataba ie tuma ra kabai.
  bmu-bmu: Anutunöŋ nanine ambösakonurupninaŋgö bemŋina akza. Iŋini Jisös ip kembaŋe
    möndöba qegetka kömuyökmö, Anutunöŋ i mem gulii wahörök.
  dgz-dgz: E oma korosi gapan Iesu togurayan boen. Go nu, omayan baewa den, God nugawa
    daiton, wani gapan Iesu inakae sia yon wanden.
  eng-GNV: The God of our fathers hath raised vp Iesus, whom ye slewe, and hanged
    on a tree.
  zaa-NT: Dios enne' huíalatsi' ca tà' tata qui' rí'ua nna belithee Jesús de lo lù'uti
    para labiru gattie, màsqui'ba lebi'i nna bèttì li e porqui'ni beni le disponer
    qui'ni betaá' cą ne lo curútsia nna gùttìe.
  eng-WEBSTER: 'The God of our fathers raised up Jesus, whom ye slew and hanged on
    a tree:'
  guh-guh: Paxamë Jesús pabeyaxuabame pamatacabita pacobematabiabarutame cruzajavabelia.
    Vajasalinaivimi pijaDioso Jesús icatsia asaëyaexanatsi petëpaecujinae.
  bon-bon: Acejiyame peese nyene laati ne mime sasa kaakesaare cina yaawejanusi. Tabe
    te Yeesu ne budre cabu ca yaarpinantepi, weene liba teebine budre me itu yaacitepeye
    baarge uli cabu.
  nhw-BL: Pampa Toteco catli tohuejcapan tatahua quineltocaque quiyolcuic Jesús catli
    anquimictijque quema anquicuamapeloltijque,
  mgw-mgw: Nnu'ngu' ywa kitati' bitu, aatikunnyu'ya Yesu, yu'lu' ywamwammulige kwa
    kummamba munsalaba.
  swh-ONEN: Mungu wa baba zetu alimfufua Yesu kutoka kwa wafu, ambaye ninyi mlimuua
    kwa kumtundika kwenye msalaba.
  wbi-wbi: Nguluve ghwa vaNata viitu alyansusisie uYesu, Juno mulyam'bundile napikunkomelela
    pakpiki.
  bba-bba: Gusunɔ bɛsɛn sikɑdobɑn Yinniwɑ u Yesu seeyɑ ɡɔrin di, wi i rɑɑ dɑ̃ɑ bunɑnɑru
    kpɑre i ɡo.
  eng-KJVCPB: The God of our fathers raised up Jesus, whom ye slew and hanged on a
    tree.
  kgk-NT: —Nhandejáry, nhane ramoigwasu Járy omoingove jevy va'ekwe Hesu-pe. Yvyra-rehe
    ne rembijukakwe ombotekove jevy va'ekwe.
  waj-waj: Ngia Yisuunna yatari sagaivau haara kiooduu ti rubuungainna Anutuuqoono
    inna tuduu putuuvakidiri kava diiteeravai.
  cpy-cpy: Tema omaperotatya powamaa-kaantakiri eerokapaeni Jesús, pikenta-kota-kaantakiri.
    Roo kanteencha, rowañahaeri Tajorentsi ikemijantakiri paerani awaejatziteni.
  mpx-mpx: Tubulau wali Yabowaine Yeisu i palutem yaomala, toto ku pakuki kolos elana
    ge ku lopaaliga.
  wbp-wbp: Kaatu nyanungu yangka kujalpalu ngalipa-nyangurlu walya-jarrarlu puraja
    nyurru-wiyi, nyanungurlunya pina-wankaru-manu palinja-warnuju Jijajiji, yangka
    jinta wati Jijaji kujankulu watiyarla warntawarntarla yirrarninjarla pungu tarnnga-kurra.
  luo-luo: Nyasach kwerewa nochiero Yesu oa kuom joma otho, en e Yesu mane unego ka
    uguro e msalaba.
  nhe-NT: Pampa Toteco tlen tohuejcapan tatahua quineltocaque quiyoliti Jesús tlen
    inquimictijque quema inquicuamapeloltijque,
  aii-aii: ”ܐܲܠܵܗܵܐ ܕܐܲܒ݂ܵܗܵܬܲܢ̈ ܡܘܼܩܸܡ ܠܹܗ ܠܝܼܫܘܿܥ ܡ̣ܢ ܓܵܘ ܡܝܼ̈ܬܹ‌ܐ، ܗ̇ܘ ܕܐܲܚܬܘܿܢ
    ܩܛܝܼܠܔ ܠܵܘܟ݂ܘܿܢ، ܟܲܕ ܬܠܹܐ ܠܵܘܟ݂ܘܿܢ ܥܲܠܔ ܩܲܝܣܵܐ.
  esk-NT: Ilipsi Jesus kikiaktuutikkaqsi sanniġutamun aglaan Agaayyutaata sivulliapta
    aŋitqiksitaŋa tuquŋaruaniñ
  msb-msb: Siya an Dios san aton kalulululuhan na nagbuhay kan Jesus hali sa kamatayon
    pakatapos na ginpapatay niyo siya paagi sa pagpapako sa krus.
  cpa-NT: Diú¹³ quián¹² dsa² hóg¹ quián² jniang³ ca¹jmo¹ hi² ca¹hiog² Jesús, dsa²
    ca¹jŋë́h¹ hniah¹² ni³ crǿg¹³.
  dso-dso: ତମେ ଜିସୁକେ କୁର୍‌ସେ ଚଗାଇ ମରାଇଲାପଚେ, ଆମର୍‌ ଆନିଦାଦିମନର୍‌ ପର୍‌ମେସର୍‌ ତାକେ ମଲାଟାନେଅନି
    ଉଟାଇଲାଆଚେ ।
  meu-meu: Hari Iesu, umui ese satauro ai o taua dae, o alaia mase, tauna na tamada
    edia Dirava ese vada e hatorea isi lou.
  yva-NT: Akarijo Yahudi, weapo Yesus aubai to weye wapo auseo sawa no inyo kapite
    rai. Weramu Amisye, wepirati wama anene ubeaje Ai, Po Yesus umaso aijaseo kovakato
    no wene rai.
  dgc-dgc: Sikam éy binunu moy ti Jesus to kudos. Pero i Diyos a péniwalaan du apo-apo
    tam, éy binuhay na siya.
  zpm-NT: Meṉ co bliladz grë pxozgol ne, ni meṉ co goṉ bleeban Jesús, meṉ ne sca psacsi
    to beet to lo cruz.
  hix-NT: Txesusu nyakye, noro ha, Khoryenkomo. Khoryen heno komo horyenànho rma noro
    ha. Xaro Txesusu nyakye, ketxkon hatà, Petru komo. Omnyamo ryhe, noro màwayehkahetxoko.
    Wewe hona mamoyathohetxoko, ketxkon hatà.
  sim-sim: Jir Jisas oto angop miandok ji owehe ji mandingormeshirik hari ri. Hako
    neloko nihi ondo Avui Wasilaka lihi oto angop or mbarik indiyok usahari ri.
  npi-ULB: हाम्रा पितापुर्खाका परमेश्‍वरले येशूलाई मृत्युबाट उठाउनु भयो, जसलाई तपाईंहरूले
    रुखमा झुण्ड्याएर मार्नुभयो ।
  cgc-cgc: Dyos an na pasimba ta ate na mga alinan na kaapuan gabannaw ki Jesus na
    papapatay nyo na kanen an palansang naan ta krus.
  tim-tim: Yeŋe dâmbiâ Yesu lâwinân kombiâ mondo hangombiâ hakulupnenŋaet damunyeŋe
    Anutu arekŋe momoŋânba mem agato mandâp.
  yor-yor: Ọlọ́run àwọn baba wa jí Jesu dìde kúrò ní ipò òkú, ẹni tí ẹ̀yin pa nípa
    gbígbékọ́ sí orí igi.
  wos-wos: Hanja guni Jisasré mimbu xiyae hatekanguka dé hiya. Hiyandéka nana mandékana
    Néma Du God déré dé husaramé.
  emp-NTPO: Bãrãba Jesura crud̶e cachi beasid̶aa. Baribʌrʌ bãrãba beaped̶ad̶ara dadji
    drõã naẽnabemarã Ãcõrẽba ʌ̃rẽbabisia.
  eng-F35: The God of our fathers raised up Jesus, whom you murdered by hanging on
    a tree.
  ind-ind: Kalian sudah membunuh Yesus dengan menggantung Dia pada kayu salib, tetapi
    Allah nenek moyang kita sudah menghidupkan Dia kembali dari kematian.
  pes-OPCB: شما عیسی را بر روی صلیب کشتید، اما خدای اجداد ما او را زنده کرد،
  mpt-mpt: Ibo Yesuse atdimo anaiba kaanea nib faninwali Gode imin dofaanea hananea
    debeb utnea abilim ut unanea e kweile kweitale kikib ye dofanea tounea
  ssx-ssx: Ikana꞉ma꞉ Yesu a꞉ka꞉tei wapepiki tina꞉ ikoko lia homaemepate nika꞉ apa꞉
    amedana꞉ Koda꞉ma꞉ Yesu lapa꞉ pa꞉ta꞉ kone paa mea tiaeyekeme.
  mkl-mkl: Aɔ̃ Lɑfɛ̃ɛi bɑlɑ nwɑ ŋɑi í jĩ Jesuu hɑi si bɑlɛ, inɛ iyi ì kpɑkpɑ si jĩi
    ì kpɑɑ ŋɑu.
  gaq-gaq: ପେ ଆଣ୍ଡିନ୍‍ ଜିସୁକେ କୁରୁସ୍‍ନ୍ନିଆ ଆଡେଚେ ବାଗୁଏ ପେବକେ ଆମେକେ ନେନେ ଅଃସେରେଇଂନେ
    ପର୍‍ମେସର୍‍ ଗୁଏକ୍ନେ ବାନ୍‍ ଆଃତଡ଼୍ୟା ବକେ ।
  gof-RNT: Masqaliya bolla hintte kaqqidi wodhida Yesuusa nu aawata Xoossay hayqoppe
    denthis.
  unx-unx: ଆପେ ୟୀଶୁକେ କ୍ରୁଶ୍‌ରେ କିଲାଗଏଃକିଃ ତାୟମ୍‌ତେ ଆବୁଆଃ ପୁର୍‌ଖାହାଡ଼ାମ୍‌କଆଃ ପାର୍‌ମେଶ୍ୱାର୍‌,
    ୟୀଶୁକେ ଗନଏଃହେତେ ଜୀଉବିରିଦ୍‌କିୟାଏ ।
  gah-gah: Lekeza Izesuni nene zohota zaló apili hilikago, avotegini Ómasímo alémo
    otekago otimó neve.
  lcm-lcm: Nang a God ang si keve tivura, nang kata tak atadut pok a Iesu pelek a
    mat, voiang mitala vil punuk ia kuli ngakputuk.
  aer-aer: Thultye areyele Jesus arne arntarlkweke-arleke arrerneke arrantherre-arle
    itnenhe uternekenge. Kenhe Ngkartele akenhe, arrenge-arrenge anwerne-kenhe areyele-arle
    tnakemele akangkwe-irretyarte, Jesus renhe ilweke-arle itethe-ilirtneke akertnelhe-ilemele
    alkere-werne akngirtneke.
  qvc-NT: Manchu qamkunaqa Jisusta kruspi klabachishpa, wanchichirqaykillapa. Piru
    paytaqam Taytanchiq Dyus kawsachimushpa,
  tgl-ULB: Ang Diyos ng aming mga ama ang bumuhay kay Jesus, na inyong pinatay sa
    pamamagitan ng pagbitin sa kaniya sa puno.
  cbs-NT: 'ana jancha chichibainkin yuikin: —Jesús cruzki man jatu mastamaxun jatu
    tenanmabia ja jabias Dios nukun xenipabun kenwanpaunibu jabiatundi tenanbu nuku
    bestenwanxuinmaki.'
  xtm-NTPP: Suni maa ya kúu Su'si tna'a o tee jana'a ma, te maa ya ni ndaxteku Jesús
    iya ni ka skuita kaa ni nuu krusi ma, iya ni ka ja'ni ni ma.
  nnq-nnq: Nnoongo jwa akananhota bito ngaunnyoya Yesu kuboka pa mangweto kunkoma
    kukummamba panchalaba.
  bao-NT: Mani ñicʉ̃ jãa niiquĩricarã Ʉmʉreco Pacʉra, Jesús're, yucʉ tenipʉ mʉja ca
    paa pua tuu cõagʉre cʉ̃ ca cati tuaro tiiwi.
  san-ORI: ଯଂ ଯୀଶୁଂ ଯୂଯଂ କ୍ରୁଶେ ୱେଧିତ୍ୱାହତ ତମ୍ ଅସ୍ମାକଂ ପୈତୃକ ଈଶ୍ୱର ଉତ୍ଥାପ୍ୟ
  rmn-rmn: О Дэл амарэ дадэнго дживиндярдяс э Исусес, Савэс тумэ илдынус опэр хачи
    тай мудардянус.
  huv-NT: Aaga Teat Dios quiaj Midiosüw mixejchiiüts, nej nepacüüch alinomb a Teat
    Jesús, leaw icona teyacan wüx cruz, tembiyan.
  otn-NT: Nu̱na̱ ra̱ Jesús dí̱ mma̱ngähe ya, guehna̱ gá̱ cuathʉ ra̱ pont'i̱ ngue bi
    du̱ na̱. Pɛ nu̱na̱ Oja̱ mi̱ tha̱nne ma̱ mboxitahʉ, bi japi ngue bi bɛ̱nna̱te.
  nop-nop: Hidi Jesu koloŋdabek foloŋ ulukumuŋgiŋ iŋgoŋ papaniye’walaŋ Bepaŋdi kumuŋ
    gineniŋ koti tubupilakuk.
  obo-NT: Dos Monama to keton kovuyyahan, sikandin kos id badnow ki Disas nid imotayan
    dow ukit to kodpakpak diyon to krus.
  kca-kca: Мўӈ ащиԓув Турәм Иисус нŏх ԓыԓӈатәс, Хŏй нын, акԓа нŏх сэкман, пӑратсәԓән.
  cak-ENT: Roma ri xbanun chin ri Jesús richin xc'astüj-e, ja ri Dios, ri Dios kichin
    roj y quichin chuka' ri kaxquin-kamama' can. Pero rix xicamsaj tok xibij que tibajix
    chuvüch ri cruz.
  lif-NT: ᤂᤡᤏᤡ᤹ ᤛᤡᤗᤠᤶᤛᤠᤰᤔᤠ ᤛᤡᤱᤛᤶᤍᤠᤱ ᤑᤥ᤺ᤶᤔᤠ ᤛᤧᤵᤔᤠ ᤁᤧᤒᤠᤱᤄᤢᤶᤛᤡᤶᤒᤠ ᤕᤧᤛᤢ᤺ᤴ ᤀᤠᤏᤡ᤹ ᤐᤠᤎᤧᤒᤠᤜᤠ᤹ᤖᤧ
    ᤂᤢᤏᤡ᤹ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤕᤠᤶᤔᤥ ᤁᤢᤜᤡᤱᤘᤧᤳ ᤆᤥᤃᤢᤖᤥ॥
  mie-NT: Yāā Dios jā ní nchiñúhún ndá ndīyi tatā ō, nī nastécū yā Jesús, Yāā jā ní
    jahnī ndá máá ní, chi nī jata caa ndá ní yā yīcā cruz.
  san-TIB: ཡཾ ཡཱིཤུཾ ཡཱུཡཾ ཀྲུཤེ ཝེདྷིཏྭཱཧཏ ཏམ྄ ཨསྨཱཀཾ པཻཏྲྀཀ ཨཱིཤྭར ཨུཏྠཱཔྱ
  qve-NT: Jesustaqa qankunan cruzpi chakataspa wañuchirankichis. Ichaqa ñawpaq abuelonchiskunapa
    Diosninmi paytaqa kawsarichimuran.
  pao-NT: Te nanamooatupu pumatoo nanetzakwiyina soo Te Naa ka Te Pabe'e tamme-matoo
    tayapu. Mu ka sunngabe namadabue-ma oo tzakwenese, oo batsapu. Soo Te Naa ka Te
    Pabe'e Jesus ya'e-kwikoo mayoduse numu oo moohe tuungupu. Ka mu numu suda tumadugupu
    mu nemawuni tuunguna, o'no yise soo Te Naa ka suda mu tumudugupu soomu'wu. Soo
    Te Naa ka Te Pabe'e numu oo magwetzoi tuungu.
  cbu-NT: Yasinamun Isusoo tstsambeerus, pacharangsa. Itaru, Apanll ituyamarangiya.
    Napa Apanll zitaminarineetsini kapung istarangu,
  usa-usa: keráwáqá Îtumma kaapaq-yátáq ikámma puyówana ketibotáámá Áánûqtu mamá itó-umakaraiye.
  soy-soy: Yeesu uyɛ̃ kɑni kunɑ kɛcɑ́ɑ́ n kɑrii kɛ pirɔ́sɑ́ɑ Uleecɑɑ uu nkpɔ kɛ́mɛɛ
    yukusɛ.
