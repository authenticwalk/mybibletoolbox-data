  kan-2017: ನೀವು ಮರದ ಕಂಬಕ್ಕೆ ತೂಗಹಾಕಿ ಕೊಂದ ಯೇಸುವನ್ನು ನಮ್ಮ ಪೂರ್ವಿಕರ ದೇವರು ಎಬ್ಬಿಸಿದನು.
