verse: ACT.005.013
translations:
  kpx-kpx: Isege evievi ata holioholiale keau evievi ata vabugevei isiviholilu abue
    loholiho.
  okv-H: eto osa ari embomeni avo embo nei nei ere koguahera rate enana ga vahaita
    horukari uje ae ue joru ere uahera,
  tbo-tbo: Iyawoi ega hita itumagana hi matouta po tu witumagana mitehi ega hita yamboina
    gogona. Ma tamogi hi wiyateyatehi ma hi hunehi.
  mal-C: പൊതുജനം വിശ്വാസികളെ അത്യധികം ബഹുമാനിച്ചിരുന്നെങ്കിലും ആ സമൂഹത്തോടു സഹകരിക്കാൻ
    ആരും ധൈര്യപ്പെട്ടില്ല.
  grc-SR: Τῶν δὲ λοιπῶν οὐδεὶς ἐτόλμα κολλᾶσθαι αὐτοῖς, ἀλλ᾽ ἐμεγάλυνεν αὐτοὺς ὁ λαός·
  bgc-bgc: पर औरां म्ह तै किसे और की या हिम्मत कोनी होवै थी के उन म्ह जा मिलै, फेर
    भी आदमी उनकी बड़ाई करै थे।
  khz-khz: Ati geria kamonagi talimara na gevega-ragerawai, na gekaliwai, pe ira ria
    ati geve tanu-kouwai.
  deu-TKW: Von den übrigen aber wagte niemand sich ihnen anzuschließen, sondern das
    Volk sah an ihnen hinauf.
  zsr-NT: Ladj nup niꞌ cutaꞌyejlëꞌ Cristo, nutu nu burugui tsajtáꞌ lequëꞌ, atiꞌ glun
    lequëꞌ ba laꞌn bunách lu yödz niꞌ.
  lin-lin: Moko te kati na bato oyo bazalaki na lisanga na bango te azalaki komeka
    kosangana na bango, ata bato bazalaki kopesa bango lokumu mingi.
  hns-NT: Doesar manai log ke hiemmat na raha oelogke saath dewe ke, bakie tabbo sab
    koi bahoet ieddjat se oelogke biese me sotjat raha.
  noa-E: Mamʉ chi ʉ̈kha nʉm khʉʉn amach ap mag poposkhamjã, jũrr chi ʉ̈khaba narr
    khʉʉnaun warag am kha jõiju ögkha naajeejim anaabá, eeu dëgölp amachdëujã Ananiaau
    Safira dʉ̈imua arrjö abaawai ich agjö khëchju khĩirjuwia. Mag am kha jõiju ökhö
    naajieb mamʉ, khajapha am ig iyʉ̈ʉ aajeejim aajem.
  eng-EMTV: But none of the rest dared join them, but the people were magnifying them.
  mib-NT: Te tu ní cáchundeyɨ́ ni ɨnga ñayuu quijnáhan jíín i. Te cájejnúhún i ñayuu
    cácandíje.
  lif-NT2: नसाःन् मे़न्‍जोःक्‍मनाबाहाॽरे़ खुनिॽनु तङ्‌सिङ्‌मा फाॽआङ् आःन्‍छिङ्‌मा
    मे़न्‍छुक्‍तुन्, कर खे़ङ्‌हाॽरे़ साॽरिक् मिङ्‌सो इङ्‌धाःङ् मे़बिरुसिरो॥
  xnj-xnj: Mundu yungi yoyoha angalikuvya msadika, valingili lepi kuwungana nawu.
    Nambu vandu vangi vangasadika vavalumbalili.
  mmx-mmx: Mo limixin kopmen tununu atdi diga marat tik lok eburu minedi, keke i do
    buaang limixin diga lok ngangao aleng atdi.
  cbr-NT: Anu timë́axa 'icëbëbi ca ami racuëti uni raíri atubë 'iáma 'icën. 'Iquinmabi
    ca —atux ca atun nuitu asérabi upí 'icë —quixun sináncëxa.
  tee-NT: Para ju ali'in lapanacni jantu xamati' ju ixtatalacasuputun ni makyu'unch
    cava ni na ixtatalhoni. Chunch ixtalai mas na k'ox ix'alhichivincan ju yu'unch
    ju ixtalhilaca'anta ju Jesús.
  eng-LSV: and of the rest no one was daring to join himself to them, but the people
    were magnifying them,
  cak-NT: Y can jec'o winak ri man niquijo' ta ye'oc-apo quiq'uin roma niquixi'j-qui'.
    Pero ri ch'aka chic winak ri jec'o chupa ri tenemit, can niquiya-wi quik'ij.
  pah-NT: Ojipe'g̃a e'ie'i g̃a pe pyry hete g̃a javo novĩa. Emo ojikoge'ymame Jesus'ga
    rehe g̃a ipojihuvi ojihe'are'yma g̃a ndehe.
  sja-NT: Apemaarã judiorã Tachi Ak'õre te waibɨade t'ĩupataarã waaweepa araa p'anada-e
    paji ãchi ome. Mamĩda pia pedeepachida ãchi ãpɨte, apemaarã Jerusalendepemaarã
    ome.
  xed-xed: Haɗ sana mndu ta guya vgha nda həŋ wa. Kulam nda va tsa, ta ghubay lu ta
    həŋ.
  mks-NT: Ta java ga̱ ña̱yivi, na̱ co̱ ndíco̱ íchi̱ cuéntá Jesús cán yíhví na̱ catáhan
    na xi̱hín na̱ cúú cuéntá Jesús yóho. Joo ndijáá java ga̱ ña̱yivi cán íin to̱ni
    ñúhú na̱ xi̱hín na̱ apóstol cán.
  gfk-S: Ma pata tikenong ta ira tabuna nurnur pai gale balaraan be na lala tikai
    ma di. Iesene ira matanabar balik di ga manga ru di.
  bmu-bmu: Mewö tokoba malgetka ambazip tosatŋan keŋgötŋini möta ziriŋziriŋ aketka
    kunŋan totokoŋine qahö öŋgöyök. Mewö qahöpmö, ambazip kambu yeŋön göda gwötpuk
    qem eŋgiba malget.
  dgz-dgz: Ame gapan waen ge apan arugataet anu tumat tane, menan Iesu dugup mega
    nagirewa intum tane paua mega taue aigap aen. Amba ya anu tumasine nagirewa Iesu
    dugup mega wa atonat muman go tap tan intum ya tamon.
  eng-GNV: 'And of the other durst no man ioyne him selfe to them: neuerthelesse the
    people magnified them.'
  zaa-NT: Pero adí ca ènni'a nna labí beyáỹani cą etùppa cą lani làcabi, por nu uccua
    lani Ananías nna Safira nna. Pero iyaba cą nna yala tsè' beyu cą canu ríalatsi'á.
  eng-WEBSTER: 'And of the rest durst no man join himself to them: but the people
    magnified them.'
  guh-guh: Itsamonae, pamonae Dioso apo pejumecovënëtsivi, junava penanacaetuatsijava
    bajarapamonaeta. Itsiata daxita Jerusalén tomarapijivi pexaniacuenia yaiyataeyabiaba
    Dioso pejumecovënëtsivijavabelia.
  bon-bon: Nuuja laatibi ätrunga biname lica, teepi wälu ge ten cama abasecretname,
    ngänu gyene iyeta biname cina miiji mene taatu jiicusi teeme poto cidi me.
  nhw-BL: Huan nochi masehualme quintlepanitayayaj miyac, pero momajmatiyayaj mosentilise
    ininhuaya.
  mgw-mgw: Na pai ntu'pu' ata mundu yumo ywangau'bi'lya ywaapayite lu'mbana nabo,
    lakini ata nyo balu' babaau'bi'lile baatilumbilwa muno na bandu.
  swh-ONEN: Hakuna mtu mwingine aliyethubutu kuambatana nao ijapokuwa waliheshimiwa
    sana na watu.
  wbi-wbi: Loli nakwaliale umunhu ujunge Juno alyale ningufu kukolana navene; neiki
    anala, valyapelilue ulughinio ulukomeulukome name vanhu.
  bba-bba: Tɔn tuko ɡoo kun kɑ̃kɑ u kɑ bu mɛnnɛ, ɑdɑmɑ tɔmbɑ bu bɛɛrɛ wɛ̃ ɡem ɡem.
  eng-KJVCPB: 'And of the rest durst no man join himself to them: but the people magnified
    them.'
  kgk-NT: Ha Hesu-rehe ojerovia e'ỹ va'e gwive ndaipy'agwasúi imoirũ-vy íxupe kwéry.
    Omoirũ e'ỹ ramo jepe, omboete tee joty íxupe.
  waj-waj: Varuduu rikiada homoraiya aatuuda hama iya tasipama variravai. Iya itaama
    iidaata iyara kua yoketaivaa tiravai.
  cpy-cpy: Riima itsipa isheninka-paeni, osheki ipinkanakiri tee ikoyi itsipataneeyaari.
    Roo kanteencha, eenitatsi osheki itsipa isheninka-paeni thaamenta-pero-taneenchari.
  mpx-mpx: Gamagalau getogal hi lovakun nige hi nonoek toabulilek ali boda elana,
    yaa gamagalau gegewel toabulilek hi awatauwagil ge hi awa wawaisi-agil.
  wbp-wbp: '@see-verse:ACT.005.012'
  luo-luo: Onge ngʼato angʼata mane nyalo hedhore mondo oriwre kodgi, kata obedo ni
    ji ne omiyogi luor malich kamano.
  nhe-NT: Huan nochi tlacame quintlepanitayayaj miyac, pero momajmatiyayaj mosentilise
    ininhuaya.
  aii-aii: ܐܢܵܫܹ̈ܐ ܐܚܹܪ̈ܢܹܐ ܠܹܐ ܩܲܫܕܸܪܝܼ ܗܘܵܘ ܠܸܬܒܵܥܵܐ ܥܲܠܵܝܗ‌ܝ، ܐܸܠܵܐ ܟܹܐ ܚܵܩܪܝܼ
    ܗܘܵܘ ܠܗܘܿܢ ܓܵܘ ܥܲܡܵܐ.
  esk-NT: Ukpiqtuaŋuŋitchuat iḷaliqsuaqsiniġaich taluġiplugich aglaan iliŋisa uqautigillautaġaluaqługich.
  msb-msb: Waraʼn tagaluwas na nagporbar pag-intra sa inda bisan sinda gin-galang
    sani na mga tawo.
  cpa-NT: Jøng² ha¹chian² dsa² siáh² ca¹túgh² quianh¹³ dsa² héi², hi² goh¹²dsa. Cónh¹jøng²
    tøa¹² báh³ dsǿa¹² dsa² juøi² jian¹²dsa ha²lah ŋi²nio³dsa.
  dso-dso: ସେମନର୍‌ ବିସଇ ବିନ୍‌ଲକ୍‌ମନ୍‌ ନିମାନ୍‌ କାତା କଇତେ ରଇଲାଇ । ମାତର୍‌ ଦଲ୍‌ ବାଇରେ
    ରଇଲା ଲକ୍‌ମନ୍‌ କେ ମିସା ଦଲେ ମିସ୍‌ବାକେ ସାଆସ୍‌ ନ କର୍‌ତେ ରଇଲାଇ ।
  meu-meu: A taunimanima oredia na e gariva, una dainai dekediai asie hebouva. Ḡau
    tamona, hanua taudia ese e imodaidiava;
  yva-NT: Vatano wanave jewene nawamo ubambunin da usisa matavone jewen weye ujani
    dave. Weramu wo ratantona ware, “Vatano wanave Yesus aije wenawamo vatano uko
    dave.”
  dgc-dgc: Ey du iba a tolay ta Jerusalem, éwan side nangahas a mékiagum dide; pero
    te galang side du méniwala.
  zpm-NT: Grëse miech ne rcaalsa ga, rleynie zho grë zha poxtl co, nzian zho rliladz
    miṉe rseed zho, per rbigd zho gacgrë zho zho.
  hix-NT: Àhyakanye ohsamnohpàra mak nehxatxkon hatà, anar komo. Àsok tawro hana,
    Khoryenkom yahoxet hona toseryehrà komo ke hatà. Onà wyaro rma nketxkon hatà,
    Txesusu mryenon kom hoko. Ohxe xaxa natxow hamà, mokyamo, ketxkon hatà, toto komo.
  sim-sim: Hako ma ol Jisasin hishindiyandari ambu ondo lir nga nakrem li tirsakurin
    ajendari lir. Hako aposel ondo nga Jisasin hishindiyandari ma ondon li heyehe,
    �Lir ma jivi lira,� karem limu hishira.
  npi-ULB: तिनीहरूलाई मानिसहरूद्वारा उच्‍च सम्मान मिलेको भए तापनि कसैले पनि तिनीहरूसँगै
    सामेल हुन साहस गरेनन् ।
  cgc-cgc: '@see-verse:ACT.005.012'
  tim-tim: Menduguakbiâ luâk bikŋande nâŋgâm aregât hamep akmâ are yeŋgâlân bo togoyi.
  yor-yor: Kò sí nínú àwọn ìyókù tí ó jẹ́ gbìyànjú láti darapọ̀ mọ́ wọn, bí ó tilẹ̀
    jẹ́ pé àwọn ènìyàn ń fi ọ̀wọ̀ gíga fún wọn.
  wos-wos: Téndaka di atéfék du takwa diré xéta di wa, “Wunde du takwa yikafre di.”
    Wungi wata Jisaska jémba sarékéhafi yakwa du takwa di di wali yitaka yatakanjoka
    di roo.
  emp-NTPO: Djabarã awara ne wayaaba ni ab̶aʌda ãdjirã ume pananaẽ́ basía, baribʌrʌ
    zocãrãba ãdjirãnebemada bia bed̶ea duanasid̶aa.
  eng-F35: None of the rest dared to join them, but the people were magnifying them.
  ind-ind: Orang-orang lain yang belum percaya tidak berani bergabung dengan mereka,
    tetapi semua orang menghormati mereka.
  pes-OPCB: اما دیگر هیچ‌کس جرأت نمی‌کرد به ایشان ملحق شود، گرچه احترام زیادی برای
    ایشان قائل بودند.
  mpt-mpt: eka nakaia unangai mo bainobo gabibbai fumbianiba Bainobo galin nakaia
    unangai ayamobo geniba i niniino dotou binibbu otane i tosiananiba bainobo galin
    naka isuo mebo mo unemin blimobe.
  ssx-ssx: Kutupa ikina꞉ mo pa haemeke wanda꞉halima꞉ pi laemekepate paala꞉ma꞉ homolo
    hata꞉ iki ame̱le̱ haluekema꞉ hone na wimikime.
  mkl-mkl: Inɛ kɑ̃mɑ kù bi ku lɔ inɔ nŋɑ do muɑfiti domi ɑ̀ wɑɑ ce njo, ɑmmɑ do nŋu
    fei ɑ̀ wɑɑ sɑɑbu ŋɑ ntɔ ntɔ.
  gaq-gaq: ମେଇଂ ଏତେ କୁଡ଼େଚେ ତୁଆଁ ନ୍‍ସା ଜାଡିଗ୍‍ ସାହାସ୍‍ ଆଡିଙ୍ଗ୍‍ଆର୍‌ଗେ ଣ୍ଡୁ । ସାପାରେ
    ପ୍ରେରିତ୍‌ଇଂକେ ମାଲେ ପ୍ରସଂସା ଡିଙ୍ଗ୍‍ଆର୍କେ ।
  gof-RNT: Hara asappe enttara gahettanaw issi asikka minnibeenna, shin asay entta
    bonchchees.
  unx-unx: ଇନ୍‌କୁଆଃ ବିଷାଏରେ ହଡ଼କ ବୁଗିନାଃ ଜାଗାର୍‌ତାନ୍‌ ତାଇକେନ୍‌ରେୟ ଏଟାଃ ଝୁଣ୍ଡ୍‌ରେନ୍‌
    ହଡ଼କ ଇନ୍‌କୁଲଃ ମେସାଅଃ ନାଗେନ୍ତେ ଜେତାଏ କାକ ସାହାସେ ତାଇକେନା ।
  gah-gah: Niago, vegená lugáate kugulizáini ali otemóza, ve vená mukilite kelegesá
    legekago monó gele vegenatoka viki gímizemamóza,
  lcm-lcm: Na ri vap e komo kitapo kinle alava aro iria, sikei kitapo atogon a lolokovo
    si palak.
  aer-aer: Kele tyerrtye areye, Jesus-kenhe anetyakenhe-arle, itnenhe aremele angkeke
    itne-arle akwele mwerre-arle, kenhe itne akenhe itnekenge apurte-irretyeke atere-arle-irreke.
  qvc-NT: Piru mana kriyiqkunaqam manchashpa, paykunawanqa mana tandakaqllapachu.
    Piru mana tandakashpapismi, ancha alabaqllapa Jisuspi kriyiqkunataqa.
  tgl-ULB: Ngunit walang sinuman ang may lakas ng loob na sumali sa kanila; gayunpaman,
    sila ay patuloy na pinahalagahan ng mga tao.
  cbs-NT: Janua jatiditun jatun yusian ninkai ichakatsi ikabumabia jakia dasibibun
    ikunwainbukidi pe shinan bestikubainibukiaki.
  xtm-NTPP: Ni‑in‑ka ñayii ñuu ma, ñatuu ni ka yo kusaa ini i ja jin tu'va i ñayii
    ka kandija Su'si ma, kovaa ndaka tuku maa i chi ni ka yo ka'an vii, ni ka yo ka'an
    va'a i ja jin kuu ñayii ni ka nduu sa'ya Su'si ma.
  nnq-nnq: Akibaje mundu jwangabe munkenga gwenio ojwajigite kube pamwe nabo, ati
    yenie bandu benia ngabalumbalila.
  bao-NT: Aperã pea bʉaropʉra cʉ̃jare nʉcʉ̃ bʉocã pacarã, jĩcʉ̃ ʉno peera cʉ̃ja mena
    niirucu biitiupa.
  san-ORI: ତେଷାଂ ସଙ୍ଘାନ୍ତର୍ଗୋ ଭୱିତୁଂ କୋପି ପ୍ରଗଲ୍ଭତାଂ ନାଗମତ୍ କିନ୍ତୁ ଲୋକାସ୍ତାନ୍ ସମାଦ୍ରିଯନ୍ତ|
  rmn-rmn: Тай авэра мануша трашанас тэ овэн паш лэндэ, ай о дюняс лэн бут гинэлас.
  huv-NT: Meáwan nipilan apac omeajtsüw majawüw nejiw, pero altiül imboloj, ngo mandiümüw
    mambüw maquiüjpüw wüx canchiüjow.
  otn-NT: Ma̱da̱gue'a̱ hi̱ngui̱ cuarbʉ 'bʉhyø 'yɛ̱c'ɛ̱i̱ ya yø ja̱'i̱ hi̱ngyø 'yɛ̱c'ɛ̱i̱,
    pɛ nnu̱ ma̱nho yø 'yɛ̱c'ɛ̱i̱, hi̱ngui̱ sʉi.
  nop-nop: '@see-verse:ACT.005.012'
  obo-NT: Ahad mowwet kos kod-ontong to mgo minuvu kandan, duwon en duma no waa id
    pongaku nod lonug kandan pomon to allak dan.
  kca-kca: Пўӈәԓ хŏйатәт эԓты пӑ нэмәԓты ŏт ӑт веритәԓ ԓыв хŏщайэԓ пиԓтәщты, мир пӑ
    ԓывиԓаԓ ишәкәԓ.
  cak-ENT: Yec'o-vi c'a vinük ri man nyejel tüj apu quiq'uin roma ri nquixbij-qui'
    nquibün quiri'. Jac'a ri ch'aka chic vinük ri yec'o chupan ri tinamit, nquiya-vi
    quik'ij.
  lif-NT: ᤏᤛᤠ᤺ᤴ ᤔᤧᤴᤈᤥ᤺ᤰᤔᤏᤠᤒᤠᤜᤠ᤹ᤖᤧ ᤂᤢᤏᤡ᤹ᤏᤢ ᤋᤱᤛᤡᤱᤔᤠ ᤑᤠ᤹ᤀᤠᤱ ᤀᤠ᤺ᤴᤇᤡᤱᤔᤠ ᤔᤧᤴᤇᤢᤰᤋᤢᤴ. ᤁᤖ ᤂᤧᤱᤜᤠ᤹ᤖᤧ
    ᤛᤠ᤹ᤖᤡᤰ ᤔᤡᤱᤛᤥ ᤀᤡᤱᤎᤠ᤺ᤱ ᤔᤧᤒᤡᤖᤢᤛᤡᤖᤥ॥
  mie-NT: De ndá nchivī jāá nduú cándíja chi nduú ní ncúndeé inī ni iin ji jā tandeē
    tāhán ji jíín ndá nchivī cándíja, vísō jétúhún ndasí ji.
  san-TIB: ཏེཥཱཾ སངྒྷཱནྟརྒོ བྷཝིཏུཾ ཀོཔི པྲགལྦྷཏཱཾ ནཱགམཏ྄ ཀིནྟུ ལོཀཱསྟཱན྄ སམཱདྲིཡནྟ།
  qve-NT: Hinaqtinmi ashka runakunaqa apostolkunata respetaspanku, paykunamanta allinta
    rimaranku. Ichaqa manchakuspankutaqmi Jesucristopi creeq runakunawanqa mana juntakuyta
    munarankuchu.
  pao-NT: Ewa'yoo mu numu yise Te Pabe'e unnena naka'oedyuku petuga. Gi haga oo sukwe
    manakwe, umu tubetse manedu. Mu gi tunaka'oedyukudu meeoo nananetamma, “Umu besa
    ka Te Naa oo naka'oedyukuna.”
  cbu-NT: Isuschichush nda msangarusin pshturanganaya. Ashiritaa, Isuschich wanasirsincha
    tputsi; táranganaya.
