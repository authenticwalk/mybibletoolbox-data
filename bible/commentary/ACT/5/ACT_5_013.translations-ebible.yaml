  meq-meq: Ndo neheye tə pa mədzal gər ka Yesu təbey aye na, zluwer a gatay mede ka
    təv tay. Ane tuk na, ndo hay tebiye tə ɗəslatay ha gər.
  noa-H: Mamʌ chi hʌ̈k'a nʌm k'ʌʌn hamach hap mag poposk'amjã, jũrr chi hʌ̈k'aba narr
    k'ʌʌnaun warag ham k'a jõiju högk'a naajeejim hanaabá, heeu dëgölp hamachdëujã
    Ananiaau Safira dʌ̈imua harrjö habaawai hich hagjö k'ëchju k'ĩirjuwia. Mag ham
    k'a jõiju hök'ö naajieb mamʌ, k'ajap'a ham hig hiyʌ̈ʌ haajeejim haajem.
  alp-NT: Kai tamata maketa sie ilaru esi nehe kena hlaleke loko Yesuse lupe tamata
    toini meru mo. Po tamata rebe esi hlaleke loko Yesuse, esi supu holmate bei tamata
    meru.
  san-VEL: te.saa.m sa"nghaantargo bhavitu.m kopi pragalbhataa.m naagamat kintu lokaastaan
    samaadriyanta|
  kbq-kbq: Magore hu'za anampintira zamagripina hageorafi'nazanagi, mika vahe'mo'za
    kentahiza, agazone hunezmante'za husga huzmante'naze.
  kbh-kbh: Chë ínÿenga, chë Jesucrístbeñe ndos̈buáchiyëngna, imojtsauatja Jesucrístbeñe
    os̈buáchiyëngaftaca jtsenutana; pero ents̈angna chë os̈buáchiyëngbiama ts̈abá
    imojtsencuéntaye.
  ron-LSB: Nici unul dintre ceilalți nu îndrăznea să li se alăture; totuși, poporul
    îi cinstea.
  pon-pon: A jota amen jan ren men liki kan kak pat on irail, pwe karoj waune kin
    irail.
  nhe-BL: Huan nochi tlacame quintlepanitayayaj miyac, pero momajmatiyayaj mosentilise
    ininhuaya.
  sps-sps: Rin mes vainy vavaajets oraav to ma sof irari, kainon to te famaari finy
    rori vainy fafaaman.
  wnc-wnc: Yuwawa aminu kunduat iat yutnangge akgwauking. Gwauke ngana Jesuat nana
    aminu kawa take siknga sikut.
  bus-bus: Gbɛ̃ pãndenↄ è we wà nàḿmaro, mↄde baade píngi è ń tↄ́ nnaa sí,
  gub-BL: Uzeruzar 'ym ma'e ukyze wanuwi wà, a'e rupi noho kwaw wazemono'ogaw pe wà.
    Nuze'eg zemueteahy kwaw wanehe wà. — Azeharomoete ikatuahy a'e wà, i'i teko wà,
    uzeruzar ma'e wanupe wà.
  imo-imo: Imbo lupemani eno kanoko penga pileringi nalo pipili kolkolio Kraistinga
    imboma kinye maku tamili ningo naa oringi.
  boj-boj: Jerusalem dia tamo uŋgasari laŋa laŋaj kalil naŋgi na tamo uŋgasari Yesus
    qa naŋgo areqalo siŋgilateb qaji naŋgo ñam soqtetnjroqnsibqa naŋgi ti koba na
    koroqajqa ulaoqneb.
  eng-DRA: But of the rest no man durst join himself unto them; but the people magnified
    them.
  knf-knf: Nin aloŋ aanji ñoom pnaakiir na baka, aşë maganaara baka.
  san-KHM: តេឞាំ សង្ឃាន្តគ៌ោ ភវិតុំ កោបិ ប្រគល្ភតាំ នាគមត៑ កិន្តុ លោកាស្តាន៑ សមាទ្រិយន្ត។
  arn-NT: Fey iney no rume pilay ñi deyümiyawael ti pu apostol mew, welu ti pu che
    rumeñma sakinieeyew engün.
  zas-NT: Zagdxe ruzaꞌt ree bén luguiedx guin laa reeman, per ad rayaxt reeman guchajg
    reeman laa reeman.
  ken-NT: Yɛ̌ mmu achak kɛchɛm nɛ bhɔ ɛ̌ti bɛcháy, kɛ bo báre chyɛ̀ bhɔ kɛnókó.
