    Nyangka-tjananyaya yarnangu pirnilurtu nyakula marninypungkulanytja.
  sxb-NT: Awulao omuntu otaawanga mulala ku iwo owasianiya okuikumia nawo alala asi
    ao, kukawa mbwe awantu waawa-aa owuti ino.
  nhu-NT: Kɛ wee wvu ncɛw to ké mum taashɛ lo bô bó kɛ. Geenɛn ɛ bonyii to ké no bɛnsee
    naa bó ntay.
  row-row: Leleꞌ naa atahori hetar koa Lamatuaꞌ Yesus atahori Nara. Mete ma hambu
    atahori nda feꞌe namahere Yesus sa, ana nda nambarani masoꞌ naꞌabꞌue no se sa.
  msy-msy: Gumazir igharaziba, me ko poghasa tong nɨghnɨzir puvatɨ. Me men ziaba fava
    egha fo, me arazir aghuim gami.
  agg-agg: Nindou bɨdɨfɨrɨ ranai moai ai-babɨdɨmbo fandɨhindɨ, ŋga ai aheimbo ahɨnɨmayei.
  ptp-ptp: Mêd xomxo baba xona dɨ o kɨtuc la hɨxôn he lêm, lêc xomxo tɨbeac pɨmil
    he dɨ yê he nivɨha,
  nak-nak: Egite la valalua hiloa mai ele, egite taga, eala moli egite pou moli la
    tilogo soio tegiteu, vei tataho moli egite.
  lbb-lbb: A taraila masik, la hanrawai kol la, ika la matmataut sur lar kes taum
    onla.
  kan-2017: ಅವರ ಜೊತೆಯಲ್ಲಿರುವುದಕ್ಕೆ ಉಳಿದವರಲ್ಲಿ ಒಬ್ಬರಿಗೂ ಧೈರ್ಯವಿರಲಿಲ್ಲ. ಆದರೂ ಜನರು ಅವರನ್ನು
    ಬಹಳವಾಗಿ ಕೊಂಡಾಡುತ್ತಿದ್ದರು.
  cso-NT: Tɨ³la³ hí¹ jan² yáh³ tsá² ñí¹ hná¹ jáun² tiá² jmɨ́¹ tiá²³ tsɨ́³ hi³ ngɨh¹³
    quionh³ tsá² hí³, uá¹jinh¹ la³jɨ́n³² tsáu² jmɨ́¹ hleh³² re² hi³ ca³tɨn¹ tsú².
  ena-ena: Hulaŋ iamɨgali limu hɨhɨle nɨbɨlaŋ hula ma hɨniavɨhadami agɨlaŋ nɨbɨlaŋ
    cɨhu hulaŋ iamɨgali avɨli hɨvɨ mɨŋamɨgu mɨŋaiahavɨmi agɨladɨ ibi mɨŋaiahavɨhadami.
    Nulɨdɨ ibi mɨŋaiahavɨhadami agadɨ ala Asɨ saŋ lɨdavɨla nɨbɨlaŋ hula pam ma hafalavɨhadami.
  nbq-nbq: It ap akwa nin ako en, “It yi andi sek at ogwasagwi o,” yiluk, enadenggen
    umbutu lagagwa ovara, enalon en inim homagetek at welagagwa.
  tgo-tgo: Thiye mava thɨ loŋweghathɨ ma regha te i mevathavatha weiyaŋgi raloŋweloŋweghathɨ,
    othembe iyako gharɨgharɨ thɨ yavwatata wanaŋgi.
  yap-yap: Ma dariy be’ ni gathi ir girdi’en e re ulung nem ni math’ daguwen rok ni
    nge un ngorad, ni yugu aram rogon ni yad bfel’ u l’ugun e girdi’.
  mop-NT: Le'ecoo' a ma' ta'achoo' u tz'ocsaja, qui'oo' tu bajil etel boon a hermanojo,
    pero ma' ta'achoo' u yet'octic u menoo' u saaquil.
  tet-tet: Masik ema waꞌin nakneter Yesus eman sia moos, ema mak la fiar Yesus dauk,
    la noꞌuk namutuk no sia.
  hlt-MCSB: Amih te a tloe loh ben ham ngaingaih pawt cakhaw amih te pilnam loh a
    oep.
  xtd-NT: Dava ñayiu ña ka kukanu ini Jesucristu, n‑ka najuen tnuꞌu ñaꞌa‑i, ko ña
    n‑ka kuyɨɨ‑i xa kɨu tnaꞌa‑i nuu‑i.
  mdy-ETH: ዔያቶይዳፓዓቴም ጉሪ ሜሌ ዓሲ ማዔያ ፔቴታዖ ዔያቶና ዎላ ማዓኒ ጫርቂባኣሴ፤ ያዺ ማዔቴያ ዴራ ዔያቶ ቦቦንቻኔ።
  spl-spl: Yawu otminiwi yan lohimbi dondâhâlâkŋe nâŋgâyiŋgiŋetâ yahalop yamâ Yura
    papatolipyeŋaŋe hilipnongomai sâm yâk yeŋgâlen ki torokatbi.
  usp-NT: Juntir rechak jor tzi tiilsajtak jwi'lak cristian, pero ta' chiqui' ni jonok
    raj tioc riq'uilak yak ajtakeltak re Kakaj Jesucristo jwi'l jtzakic jch'olak.
  zav-NT: Na' yeziquə'əchlə beṉə' ca' ža' Jerosalenṉə' ḻechguaḻe gwsa'apəga'aque'ene'
    respet, ḻa'aṉə'əczə besə'əžebe' par yesə'əžague' txen len ḻega'aque'.
  sgz-sgz: Matananu di lu hol apakta i tan tám ruruna erei, mái sár ái rung kápdite
    ruruna, di lu bunbun suri kusak tiklik mam di.
  kek-NT: Usta eb li tenamit neque'xq'ue xlok'aleb laj pa̱banel, abanan neque'xucuac
    chi xic sa' xya̱nkeb.
  blz-NT: Kasee mian men sian parasaya na Tumpu, babata pooruru' tii raaya'a. Mian
    men parasaya na Tumpu angga'ionna tuu' mian.
  poe-NT: Chrakon iso sín kꞌuítohya tí jehe sín la kjónté la kaín chojni tjikosáyehe
    tí jehe sín.
  san-TAM: தேஷாம்ʼ ஸங்கா⁴ந்தர்கோ³ ப⁴விதும்ʼ கோபி ப்ரக³ல்ப⁴தாம்ʼ நாக³மத் கிந்து லோகாஸ்தாந்
    ஸமாத்³ரியந்த|
  cof-NT: '@see-verse:ACT.005.012'
  srm-NT: Ma fa de ta ko dë, na de ku oto sëmbë e. Biga dee oto sëmbë dee an ta biibi
    a Masa Jesosi liba, de ta fëëë seei u de ko mökisi ku de, hii fa de ta gafa de
    nöömö taa bumbuu sëmbë de dë.
  qvs-NT: Aypa runakuna paykunata kuyashpankuna willarkansapa alli rurak runakuna
    kanankunata. Chaymanta wakin runakuna manchakurkansapa paykunawan tantanakuyta.
  zca-NT: Nzho nayax men yezh Jerusalén kwa'n nangayet laxto' ngabin kun rë men che'n
    Jesukrist, ter dox wen nidi'zh rë men yezh tich rë xa' re'.
  cbc-NT: Aperã ricaati catʉ̃goñarã na mena neñagaesuparã. Bairo baimirãcʉ̃ã, cariape
    catʉ̃goʉsari majãrẽ na ĩroayuparã.
  qxo-NT: Tsaynö goricarnin respëtuwanmi ricayag. Peru Ananias wanunganta mantsarirmi
    waquin runacunaga paycunaman manana witipäyargantsu.
  mox-mox: Ta tomotau qabudi tovetumaqanayavo iʼamayabedi ta wese tufwana imwaninivedi
    ʼinega ge maega ida luvetuba.
  kew-kew: Go rabu pa onaa medaloma nimu raapu nakirita pirisimi pare kone rulae onaanu
    pala omoa nimu raapu nakiratasimi.
  dww-dww: be banaga ḡesaudima nam waisumeḡidi taudi wairawateḡei a naira be yaḡoro
    banaga ḡesaudima a vivivivira kauedina.
  twi-ASANTE: Ɛwom sɛ na nnipa a wɔnka wɔn ho no di wɔn ho adanseɛ pa de, nanso wɔn
    mu biara antumi amfa wɔn ho ankɔbɔ asomafoɔ no ho.
  aoj-aoj: Anis amam nematawa hiasi ombel mahas, eaꞌ ina safiꞌi sandakolas salomas,
    owaꞌ. Apaꞌ isimba sagape andoꞌi sasaꞌma agof esis Kristeni saꞌi esis epes buꞌwasi.
  cbv-cbv: Bita ĩ yéejat peéh chãjatdih ʉ́ʉmna, queét pebhna bejcan yʉhna, “Queét
    tʉ́init caá”, cã́acwã ĩpĩ́ niijíp wʉt jĩ.
  taw-taw: Binɨb yokɨp okok, kɨlop nɨgel tep gak ak pen, pɨlɨkɨl kɨli ayɨp ma apnan
    gelɨgɨpal.
  jic-NT: Ma topon ma 'a jis tjimyula yupj jilal. Lacj tjeyaptsja. Newa nin, Dios
    ts'uyupj po 'üsüstsja yupj jilal.
  zap-NT: Kesentyent rlep yra mengyëz guin xeblaan yra mén ne rlaleedx Jesucrist,
    per ni ste mén wyezhdetgue ndee lad men.
  wer-wer: Pitëmënt pëën pël ëeim wëën omën muntarö pitëm wëwëatön itenak pit ompyaö
    wëaurö pël yamëëaurö yak pitring öpnaaten kas ëeima.
  ipi-ipi: Ongane amunguli pua ateai-kola, wandakali waka tupa yuku wato, utupanena
    mindikipi mindimane epoto, Jisasa lo bilipi lene wandakali utupane towa atu amunguli
    napeaini tekeko, utupane-mane Jisasa lo bilipi lene wandakali yakama wandakali
    epene wete ateyai loto, utupanena gene tupa laiyu leainipia.
  qul-NT: Waj runacuna creyentecunawan tantacuyta mana munajchu cancu; chaywanpas
    paycunata respetaj cancu.
  tnc-tnc: Jesúre yi'yurãte jiyiᵽuᵽaka õrĩwa'ri “Jiirã nime Jesúre yi'yurã”, Jerusalénkarãre
    ãrĩko'omakaja marã kire yi'yurãka rẽrĩberikarã, “Werika sime je'e”, ãrĩᵽuᵽajoawa'ri.
  ter-NT: Kene po'ínuhiko xâne ákoti itukápa ne ha'ínehiko, píkoa ánavokoxeova neko
    kutípotihiko Jesus. Itea kóyeane téyeahiko koane ínixea itúkeovo itípakovotihiko.
  bmr-NT: Jaarunaa saatohoba minɨsumɨnaavɨ fiitɨvehicautɨhi. Jaarumo famooro miyamɨnaa
    diitoco gaijɨhicauhi.
  fuf-fuf: Tawi jamaa on no mantude ɓe fota, kono hay gooto e maɓɓe suusataano ɓe
    ɓadaade.
  mwc-mwc: Bagunai wata si kao bigegaenisi saba kega kesana kotoi i botubotu ku kamosi.
  bhl-bhl: Aluwiwiw, mali kawtiw alik alik i biim kanesiliw eisneng beem dulum elo
    fein ibolow so kunum waneng biim wiin daoyem kemaliw kate, i finganeko, iso mewso
    bongguko, wensaninba kesiliw kale.
  ons-ons: Lewage geu, ŋei ŋerep natne eŋane tego mi takotke gekoi, eŋe ewe kito kitoinerop
    okane mawa one gekoi, ŋo ŋei ŋerep yewa eŋe kaet okangoi, yalinane eŋe eŋerop
    lewa lewaŋ wane mi sariu weneŋ lewaŋ maŋkoi.
  con-NTPO: Cca'indeccuja dyopa tise'pai'ccu fae'ngae bo'fambi. Tsa'ma bombi'a'qque
    toya tsu tise'pama ñotsse injan'jen'fa.
  ghs-ghs: Oonihe abi sigina qesai nokoho ttaiqa naataranihe nokohoke nookami dzapa
    pobinoma naateta.
  peg-peg: ମାତର୍‌ ମାନାୟ୍‌ ବିତ୍ରେତାଂ ଇନେର୍‌ ହେୱାର୍‌ ହୁଦାଂ ମେହାଆଦେଂ ସାସ୍‌ କିୱାଦାଂ ମାଚାର୍‌;
    ଆତିସ୍‌ ପା ବିନ୍‌ ଲକୁ ହେୱାରିଂ ୱାରି କିଜ଼ି ମାଚାର୍‌,
  txu-NT: Nhym me kàtàm te me umaje ne te me ikô'ã krĩ prãmje ne amybỳm abenmã me
    mexkumrẽx jarẽnho kumex.
  eng-WEBU: None of the rest dared to join them; however, the people honored them.
  gnw-NT: Jare opaete ĩru vae reta uquɨye uyembatɨ vaerã jae reta ndive. Ẽrei tenta
    guasu pegua reta uipɨu.
  mux-mux: Yambu lupama-ni enini kanuku kaí piliiring akiliinga-pe mundu-mong teku
    kene ‘Krais-nga yambuma-kene liiku máku tamili.’ niku naa uring.
  maj-NT: Ndaha nku xu̱ta̱ xingisoo̱ najmi kama k'un nga ka̱ma ngujihi̱n xu̱ta̱ xi
    kama ñjakú yo̱, tu̱nga xu̱ta̱ na̱nti̱o̱hó tjo ṉkjún kits'íhi̱n.
  bkq-NT: Agui isezedyly myani pekodo modo, uguondo modo warâ Jesus einwânni modo.
    Iwelo einwântaynrim modo akaemo saguhoem einwânnipyry modo agâ tâtâdyguyzemo myani.
    Idânârâ Jerusalém donro modo koendâ myani iwâgâmo aguely. Jesus einwântânry modo
    olâ myani tyane eagâmo âtâdyguyze.
  kue-kue: Yomba tau pirngi dikrikwa ye aposel wagle kundutno gogltre ye meglmara
    suna pikrikwa. Te yomba eremogl pirngi dingwa yomba ipre dembino singwa.
  cot-NT: Irira itsipajia itsaroajianaque inconoajiaquemparigueti cotanquitsi ishineventajiacari.
  bnp-bnp: E huriki lobo ri ngaru ria, pali i uka ma ri dili turane ria, a vuhuna
    ri mangenge.
  apn-NT: '@see-verse:ACT.005.012'
  ctp-NT: Xka ta neꞌ kanꞌ, ytsen ꞌa neꞌ; ja mdaꞌan ꞌa neꞌ seꞌen ndiꞌin neꞌ kanꞌ, ni
    siya suꞌwe ꞌa ykwiꞌ nten kichen chaꞌ ꞌin nchga neꞌ nu ndiꞌin chaꞌ ꞌin loꞌo Jesucristo.
  opm-opm: Ire ihat ma tarmurishe dahnong oh be han ire pati tapnong oh dir na hatiprohemur
    daham kas ham ire mutuhnong na maraniptiri. Na marasa ihir be ire winnong adaptuhur
    armi mar papteniptiri.
  bvr-bvr: Rrapa aburr-gata aburr-werranga wurra gama gorlk, birripa gala aburr-yinmiyarna
    borijipa aburr-balagarrgurrjiyarna burrwa Jesus burr-yika; jarra aburr-gurkuja.
    Wurpa lika burrbu-borrwurra burr-guya aburr-molamola.
  wal-wal: Hara asappe etaara gaittanau harai atto issoinne xalibeenna; shin asai
    eta bonchchees.
  zad-NT: Na' nochlə beṉ'ka' aga biyaxjgakile' gongake' ḻegake' txen, ḻa'kzi ḻe ble'shiigakile'
    ḻegake'.
  kmg-kmg: Tumaŋnehapie ŋic gâcnezi araŋ bajarehuc enšaŋauc kosa mi ejare jumbieŋ.
    Jaŋe opâ ruac jaŋere manapie bipinehec ewec.
  aso-aso: Nizavo eveneꞌ heta minavete engikumuꞌ sizaga li di naba i-ngidaniꞌza ngehelele
    izavo vi engita giꞌmizamaniꞌ.
  uli-uli: Tor semal rechokwe te chiler le ye yoh le ye daber, ila mwo ngo yarmat
    resa kapingpingar loh chog.
  nin-NT: Abangga ba nggo a si se na abiga ba ba hen a kru na si rri na ba hen. Ni
    ina ima mi anishirr a kye ba ssu na ango.
  acu-NT: Tura Cristonauchu ainau nunaka pengkeraitai tinayat, Cristonu ainaujai iruntrartatkamawar
    shamiarmiayi.
  cak-WNT: Y yec'o c'a winek ri ma xquiyuj ta qui' quiq'ui ruma niquixibij qui'. Yac'a
    ri nic'aj chic winek ri yec'o chupan ri tinamit, can utz niquitz'et chique ri
    apóstoles.
  ebk-ebk: Maid naturud as nan chaan enmafurot kan Jesus ay maetapi kan chicha. Ngem
    uray mu hiyasa, rinispitucha challu nan nauycha omaafurot.
  spa-PDDPT: Pero ninguno del pueblo se atrevía a estar con ellos. Sin embargo, el
    pueblo los alababa muchísimo.
  ruf-ruf: Kuduhu imunu wowose ing'ayamtoghole Yesu iyaghetsile kwilunga nawo. Hata
    apfo, iwanu wangi tsawang'ali wowatunya.
  gun-gun: Ha'e rã amboae kuery ma peteĩve na'irũxei ha'e kuery re. Ha'e rami avi
    heta va'e kuery ojou porã.
  agu-BL: Poro cya'l nin jun scyetz yi e' mas wunak yi nquiwix c'u'l tan tocompone'n
    ẍchixo'l. Na wi'nin jale'n chik'ej yi e' apostl ẍchiwutz cyakil wunak.
  isn-isn: Kuiti, kutili u muntu mungiiza nui nsuta nai watulaa nu ugimya nua kuambinkana
    ni enso; ga ni iti, ai inkiigwe ikulyo migulya a antu.
  eng-PEV: The people in that city thought the Christians were really good people,
    but most people were too frightened to join them.
  ilo-ULB: Ngem awan pulos ti nakaitured a maitipon kadakuada; nu pay kasta, rinaraem
    ida dagiti tattao.
  pir-NT: Sa ye apequina tiquinare cueye, tiquina cahapʉ wahaera tiahye. Sa cuepeta
    tiquinare Jesu cũriquinare, “Quehnoañequina ijire ahriquina”, nie tiahye masa.
  anv-NT: Yɛ muú yi akya manchó ne ɛbwɔ́ apɔ́. Yɛ́mbɔ bɔɔ́ ako áfɛ́ge bwɔ́ dɔɔ́.
  sab-NT: Kwian na ulita me Jesu gerua gaba mo ta gbu kwian Jesu gerua ganga ulita
    gai dage, agwa boidu Ananías, Safira ole gdale kwian e kwachiu mo lite ule kwian
    Jesu gerua ganga ole.
  tmd-tmd: Nöbö mö piaku bli, Krais nugw pim nöbö mö akuyöbö ñɨgö nugumɨn wä röŋa,
    jɨ Krais nöbö mö nuŋ mɨdöi piaku, an pödpödiö du ñɨŋ pɨsaŋ mögum cɨnɨŋö, rön,
    ipöxmä.
  acr-NNT: E taq kꞌu ri kꞌamajaꞌ kakikoj rubꞌiꞌ ri Cristo, kakixiꞌij kibꞌ kakijunimaj
    kibꞌ kukꞌ, tobꞌ konoje ri tikawex lik kakiyak kiqꞌij.
  kpg-kpg: Nia daangada huogodoo e hagaamu digau ala ne hagadonu, gei digau ala i tua
    e mmaadagu di hagabuni gi digaula.
  taj-taj: तर प्रभु येशूदा विश्‍वास आलबा स्‍य्‍हान्‍दो म्‍हिगदे न्‍हङला खालैसेनोन
    प्रभु येशूदा विश्‍वास लबा म्‍हिगदेदेन छ्‌याम ढिक्‍सी चिबारी भङ आलनी, तसैनोन थेनीगदेसे
    प्रभु येशूदा विश्‍वास लबा म्‍हिगदेला बारेरी ज्‍यबान ताम लमुबा।
  avt-avt: Mɨt kerek ap nises hɨm me Krais hɨr nɨnapen netikeri nau nererik, te hɨr
    han kiteti hɨr mɨt yaain.
  cbk-cbk: Tiene maga otro gente quien no quiere man junto con el maga creyente masquin
    bien respetao gayot sila del los demas.
  uig-ARA: بىراق باشقا كىشىلەر ئۇلارغا قوشۇلۇشقا جۈرئەت قىلالمايتتى؛ ئەمما خالايىق
    ئۇلارنى ئىنتايىن ھۆرمەتلەيتتى.
  tuf-tuf: Jesús chiwa bár éyinra Jesús chiwa owár sécuatiro. Ay wini rehquít eyin
    owár sécuatiro. Eyta cuar bahnáquinat Jesús chiwa ojcor ay tew̃jacro.
  abx-abx: Gana' ni addangan mamuso' pahuwang si mga iya bisan kon nagtahuran mga
    iya si mga a'a.
  mco-NT: Ca' jac ni pɨn anajty mɨjnɨcxpeda'ñ mɨjyöypeda'ñ je' ajcxy. E je jäy ajcxy
    yjacyajmɨj'ajtpy huɨdi Jesús anajty ooy mɨbɨjccɨxyp.
  bsp-bsp: Afum aləpəs ŋaŋc-nesɛ kənɔŋkəl ŋa, mba ŋaŋc-yek-yekəs ŋa.
  kqf-kqf: bi lava ḡesaudi mote waisumeḡidi tedi tauwaisumaḡa vaitedi waiḡemota a
    naile geḡa te lava matabudi a viviledi.
  cpb-NT: Iwinkanewo rowayetanakeri itsipapaini, te ikowayetanai intsipatanaiyaari.
    Iro kantzimaitacha eenitatsi osheki thaamentaperowentanakariri.
  aon-aon: Adukishi kupaishi arpesh douk shanogugur aria madae shunak shuni eshesh
