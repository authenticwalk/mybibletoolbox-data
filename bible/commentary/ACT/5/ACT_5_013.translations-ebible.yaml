  zos-NT: Pero ni jutipø eyapø pø'nis ja ñø'itøna'ṉ pyaqui choco'yajcuy va'cø tyu'myaj
    jetji'ṉ. Pero cumgupyø'nis myøja'ṉomgotzøcyajpana'ṉ apostoles.
  gvs-gvs: Siitugúguna go, tomota maniyedi simatoita, geya latuwodi ina tonumisayaoyadi
    sisiukoidi, go sem siwowoinedimo.
  kbm-kbm: Amolmol ebeok avos givwat aposel ares bemem eisir subu ipelk ve is-ate
    ane be inme ikasa ivin ite.
  tew-tew: In wéˀgen tꞌowa híwó dívíhéeˀan in Jesus-víˀin dimuuˀinbí̖ˀgeḏi, tobá
    indáḏí dívíwéˀgeˀa̖míḏí dikhunwôedaˀ wänboˀ.
  rmc-rmc: Aver džene pes daranas paš lende te džal, ale maškar o nipi len sas bari
    pačiv.
  apr-apr: Ngan di tooltool kapala yo titara lodi medana tiap nga, ngan tiyitmak di
    tooltool yo titara lodi medana pang Yesu, ngan edi. Bong di ngan titattadai, le
    lodi bet man tiye di tigaua tiap.
  tiy-tiy: Enda i ségétéw ménamung bé de énda munur bé Kristowe, fiyon fo ké fiyoy
    kébéréh i de étéw fantag bé de munur.
  nlg-nlg: E taho siki ovu pari bebete ke savukolura na pukuna tara mataghu hauva
    mana lei tinoni tara kokoe talumavara.
  dgr-DOGNT: Dǫ łǫ gots'ǫ̀ nezı̨į̀ agı̨ı̨wǫ kò goxè aget'ı̨ ha geejı̨.
  pes-OPV: اما احدی ازدیگران جرات نمی کرد که بدیشان ملحق شود، لیکن خلق، ایشان را محترم
    می‌داشتند.
  ron-1924: ши ничунул дин чейлалць ну кутеза сэ се липяскэ де ей, дар нородул ый
    лэуда ын гура маре.
  tpz-tpz: Ka ma napan varih to hikta teꞌ ne po vakum pee, hikta nönö ne maꞌ pa vakum
    me raoe. Ivëhkëk, a ma napan to ta rakah e ne po aposol.
  agd-agd: Átaru iyan mai kéká ano féden ída vetin má e átaru iyaren mifo mai kékápin
    ma ída vain nanin banta anon betin aví daní iyaren mino.
  rkb-NT: Batu aty tohi situk zuk. Ustsa kytsa Sesus tuktsabyitsa tu situk batu dyhy.
    Iwatsatu Serusarẽhe ezektsa Sesus tuktsa siakparawy. Sisoho nitsasokonaha — O
    asaktsa simysapyrẽtsa — nikaranaha.
  san-THA: เตษำ สงฺฆานฺตรฺโค ภวิตุํ โกปิ ปฺรคลฺภตำ นาคมตฺ กินฺตุ โลกาสฺตานฺ สมาทฺริยนฺตฯ
  iws-iws: Mɨ iikam nhɨrɨm naɨngwo tɨbmii karam nwowɨm, sɨma boɨn sɨmiir siyɨuɨn siyɨu
    wadɨekɨn. Mɨ sɨma pɨ nɨdidgɨm sɨmaka panɨɨnsi yamasusi.
  pol-SZ: Ludzie spoza kościoła nie mieli odwagi się do nich przyłączyć, ale darzyli
    ich wielkim szacunkiem.
  ztq-NT: Aan nikxe nii ni stu meñ byaxty nsyëëb lady meñ nii xniladzy xtiits Dios,
    bleni meñ kyedzy meñ nii xniladzy.
  zai-NT: Ca xcaadxi binni la? bidxibi ca ñuu ca lade cabe, peru irá binni guidxi
    que cudxiiba laacabe.
  upv-upv: Jinibb jijle nir arsurövir, ko nir jijle nga sete marivi kalesia armetutu
    nga paran parkorti tevir.
  aui-aui: Bi ere nagharidi na getana iiyabo iyiikapuvedi, bagune wawaya na siyiyayedi
    da toudi sigekirakii.
  wap-NT: Mazan mamishida-kainao pidannao, tuukii ĩtarian pakaawan mishidainao idaꞌati,
    mazan upuꞌu ĩnaudapan wuruꞌu ĩshaꞌapaapanii kidaz aimaakan, naꞌiki ipai ĩparadan
    kaiman ĩdauꞌan.
  mva-mva: Moimoi tamoata be aine takadi nge tamoata be aine maka lama diuni nge atabala-tina
    dinanganangadi, ata ‘apostel’ kaiboang nedi dimatakuri be tago teke idainakidi.
  dwr-NT: Hara asaappe unttunttunna gakettanaw haray atto ittuunne xalibeenna; shin
    asay unttuntta bonchchee.
  kfw-kfw: Takkha tu-inkhat innum inmanile lei-inchunpuimu, takkha inmani kha mirakip
    in inleikaya.
  bfz-bfz: पर ओरी बीचा ते जिने यीशुए पाँदे एबुए तक विश्वास नि करी राखेया था केसी खे
    बी ये इम्मत नि ओ थी कि तिना बीचे जायी की मिली जाईए, पर तेबे बी लोक तिना री तारीफ
    करो थे।
  cuk-09: Dule-baigan, dobedba geg ese ato-guarmalad. Degi-inigwele, amar Bab-Jesúsba-nanaimalad-nug
    odummobukwa-guarmalad.
  ben-OBCV: অন্য কেউই তাদের সঙ্গে যোগ দিতে সাহস করত না, যদিও লোকেরা তাদের অত্যন্ত
    সমাদর করত।
  mil-NT: Te nchaa ñáyiu ñá túú dàcuaha tnúhu‑gá ñá ní cùyɨɨ́‑yu chitnahá‑yu ñáyiu
    ní sándáá iní‑xi tnúhu‑gá, dico nchaá‑yu ní cáháⁿ váha‑yu cuèndá ñáyiu ní sándáá
    iní‑xi tnúhu‑gá.
  myu-myu: '@see-verse:ACT.005.012'
  amk-amk: Kaiwasa siai emataisa paria ampafe wiro era wa efanduhisa ria mano eroasoa
    fosa ahang kaha. Tonanai ki, wape kaiwasa bitoya foi esahu suasa paria.
  fai-fai: Kale wanang kinim madik Got afan kalongin banim, ika Got afan kalin imi
    win bude kufáyamsiw, kata ika fingánin dukum kudu bom nadiwo kayo ika yak im wol
    fewodiw banim keiyámsiw.
  ura-NT: Nejetaote, nii chunei acaauru aina netaojiana jerecurene casi caun, jataain
    belainaacuruha natiin.
  mcd-NT: Icoinra huamafoan ato oinquin yoinifo, —Jesús icoinra huafo yora shararan,
    —ifiacatan Jesús icoinra huayamashu atofu rafunifoma. Musunifo.
  urt-urt: '@see-verse:ACT.005.012'
  kiz-kiz: Lakini, ajhelepi munu jhongi tofauti jha ajhele ni bhujasiri bhwa kuambatana
    ne bhene hata naha bhapelibhu heshima jhe panani ni bhanu.
  tzo-TZE: Me junuc mu'yuc boch'o icontrainvan yu'unic, scotolic lec laj yilic c'usi
    la spasic li jcholc'opetique.
  lex-lex: Ne mak edonna kpesiay mia'ta, de ir edonna rparan pia rler wut lia' ir
    la rialma. Mere makpesiay re honona de, mak kden hande ratu ra'unni-ramta'ata
    me rhu'ru-rhelma re.
  dov-dov: Pesi takwe wabo wakaba aachiyandisyo chakuba antomwe ambabo; nikuba boobo
    bantu bakabalemeka.
  rgu-rgu: Leo mae lahenda dodouꞌ io Ramatuaꞌ Yesus lahenda nara, tehuu lahenda bea
    bei ta namahere neuꞌ Yesus fa soo na, ana ta naparani neu nabua noo sii rai naa
    fa.
  toc-NT: Ma̠squi luu lhu̠hua cris­tianos xala a̠má ca̠chi­quí̠n hua̠nti̠ xta­la­kati̠y
    la̠ xta­la­má̠­nalh pero ni̠ xta­ta­mac­xtumi̠y caj cumu xta­pe̠­cuán para túcu
    nata­laniy.
  som-som: Laakiin kuwii kale midkoodna kuma dhicin inuu iyaga ku darmado, hase ahaatee
    dadkii waa sharfeen iyaga;
  mam-C: Kyxoljo txqantl, attaq txqan kyxob'il tu'n tok kymujb'in kyib' kyuk'a nimil,
    me i tzalaj ti'jjo nb'anttaq kyu'n.
  ndj-ndj: Mundu yangajila kujumila atilili kuva pamu na veni. Hata naha, vandu vamonga
    vangajila kuvajumila vavajuma.
  mbj-NT: Ta wób, ragenaag né paawä Jesus hã h'yy ka'eeh doo, dooh sa sii rakata bä,
    h'yyb e'ỹỹm do hyb n'aa.
  lat-VUC: 'Ceterorum autem nemo audebat se conjungere illis: sed magnificabat eos
    populus.'
  ngp-ngp: Hakwandile na yeyose wakuse ye dibunga agezile kukelunga nawo hata vandile
    want'hu nawaka walongela vedi.
  enq-2: Dokopa Jisasa tungi napingima dupame Jisasa tungi pingima dupanya kenge minalyiamiaka
    doko, Jisasa tungi napingima dupa paka kaeyapala, dokaita konda napiami.
  eng-ASVBT: 'But of the rest durst no man join himself to them: howbeit the people
    magnified them;'
  mna-mna: Mi tomtom tila ma tigabgaaba zin sorok na som. Pa timoto. Tamen iwal biibi
    na, matan ise kizin mi tiwidit urun.
  myw-myw: Gamag siyas watoulan nag imekes, peinan aspwa̱yat; tage babaw gamag bo
    iya̱kawns wasigeis.
  sby-sby: Paliya naba umo walikuba kunsa kwalikoto walalibanda kwambeti abunganenga
    nabo, nsombi ne kukabeco bantu balikubalumbaisha.
  sll-sll: Mongure, ari hana ya mongwo hobi bolo pana gal molkinamba, hang a yuwo
    olere, wai pir tongwi.
  yaq-NT: Junama'a wate ama joome, kaabe intok amemak emo na'ikiabaeka ean. Taa si'ime
    ju'u yoemra am eiyaaka am bichan.
  uro-uro: Dap ama ruvek kärarhani i qaku ama qatnanaktpämda na rha di rhit bon da
    ama märmärgem ama mor ngät sage ama qatnanaktpämda dä rhit kutdrir masirhat sävät
    a rha sokt di qaku aung nävät a rha di nani a qa iva däktgyäm ga mäni rha inguna
    rhit len.
  ita-1885: E niuno degli altri ardiva aggiungersi con loro; ma il popolo li magnificava.
  muy-muy: Mis ndahaŋ ya tə̀fəki ahàr ka Yezu ndo ni tagray aŋgwaz ga məhurkiviyani
    ka tay. Akaba nani ɗek mis tə̀bu tacalfəŋ kà ndam məfəki ahàr ka Yezu ni, tə̀ɗəm
    nday ndam sulumani.
  kqc-kqc: Amiye idana yaku mina rafuri boi dui rena bi ori regamadi, idu mina vene
    bi ina vene di roka moi odoro rigamadi.
  tav-tav: '@see-verse:ACT.005.012'
  eng-ULB: But no one else had the courage to join them; however, they were held in
    high esteem by the people.
  spa-VBL: Ningún otro se atrevía a unirse a ellos aunque eran respetados en gran
    manera.
  fra-_FOB: Et aucun des autres n'osait se joindre à eux, mais le peuple leur donnait
    de grandes louanges.
  hau-ULB: Sai dai babu mai karfin halin ya hada kai tare dasu; amma suna da kwarjini
    sosai a gaban jama'a.
  mal-mal: മറ്റുള്ളവർ ആരുംതന്നെ അവരോട് ചേരുവാൻ ധൈര്യപ്പെട്ടില്ല; എങ്കിലും ജനങ്ങൾ അവരെ
    അധികമായി ബഹുമാനിച്ചുപോന്നു
  kkc-kkc: Eseme tei tele poogoo odoo oso, diye di odoowo goo ee tekepo dee takeliso.
    Esino diayo dibolo hodobo mooloogoodoloso hedebe dalai diya ebigeliso.
  urd-GVR: Bāqī log un se qarībī tālluq rakhne kī jurrat nahīṅ karte the, agarche
    awām un kī bahut izzat karte the.
  far-far: Ma ta wane ne nao si famamana, nao nia si nonira'a fuana ka oku faida,
    sui boroi 'ana wane ki ka tangoa na wane famamana ki ma ka saea kera lea.
  suz-BL: थमा मसुइक्‍बपुकी मेकोपुकी नु काथा गाक्‍चा बाक्‍चा हिंशा, मेको आन कली ठेयब
    सेल्‍शा, आन पर्बम रिम्‍शो लोव़ ला पाइबाक्‍मा बाक्‍त।
  car-NT: Mo'karon iwyinoine e'i'non tanarike kynatokon iwyinonakaine tytorykon poko.
    Pa'poro kari'na te mo'karon Kristus wyinonokon ety awongatokon.
  amp-amp: Barkofpam nhai wom yima furam rhunhohato kfo bruttnanhormomm. Duka yanhoneftpno
    be tngrpaye kfo yindhormoumm.
  bht-bht: पर जिना हल्ले दीकर यीशुऐ पर भरोसा नी कितया था उना चे कुसयो भी ऐ हिम्मत
    नी होंदी थी की, उना सोगी जाई मिलन; फिर भी लोक उना दी बड़ी इज्जत करदे थे।
  eng-NOY: But of the rest no one dared to join himself to them. But the people highly
    honored them;
  cub-NT: Caivʉ ina Jesúre jʉ abevʉ cójijibedejaimad̶a ina jʉ aipõevaque, ne jidʉé
    boje. Ʉbenita caivʉ ina jʉ abevʉ me jã́ivʉ aru me yávaivʉ barejáimad̶a ina Jesúre
    jʉ aivʉre, náre ne pued̶aiye boje.
  ita-1927: Ma, degli altri, nessuno ardiva unirsi a loro; il popolo però li magnificava.
  lww-lww: Yeririna tap̃ena lala la asum̃a apatanon la, ana yeririna la nap̃a la pe
    amlelaga re poli, la moki amaraun nap̃a ava akuspran la amio la.
  ckb-ckb: کەس نەیدەوێرا بچێتە پاڵیان، بەڵام گەل زۆر ڕێزیان دەگرتن.
  spm-spm: Gumasir igharis tharsi, men phoghaousua thange nɨghɨnɨsi phatɨ. Mee meni
    izɨɨri ufha ikaaŋi, mee othɨvhana aghuuŋga amui.
  nas-nas: Niiꞌning teing-anko poꞌkoo avoreaakoꞌ, teka bane avoreaama nantoonge deto
    aaꞌnaꞌ nariꞌ noruꞌaarikoꞌ.
  uvl-uvl: Pe iri nenge te tu nge hot, leteria urana mana nge iri pe teteu pulut mana
    pe teare luluch nge iri ero.
  eng-BBE: 'The others, in fear, kept back from joining them: but the people made
    much of them;'
  ixl-CNT: Pek aatz unjoltu qꞌu aanima, yeꞌich isaꞌ moloibꞌ tuchꞌ tu xoꞌval, kꞌuxh
    aal tiira techalich tok iqꞌii tu tereꞌn qꞌu aanima.
  xsi-xsi: Aku tamâta simo niaka ŋinde nde siporo ŋgua ara nâ ŋananzi kalo-tawana
    tamâta. Ambo taitu kinzi pinde sipasau kunzi tia, ŋana tu siruru pâta.
  crx-NTPO: Ts'iyanne 'unt'ohne ubuhuninzun, 'et hoonts'i 'aw ooba 'alha' hoont'ohne
    'uyoonne dune butahoodilh aít'oh. Njan lhe'hóoja 'et huwa whehíntsaz.
  kan-OKCV: ಅವರೆಲ್ಲರೂ ಜನರಿಂದ ಬಹಳ ಗೌರವಕ್ಕೆ ಪಾತ್ರರಾಗಿದ್ದರೂ ಬೇರೆಯವರು ಅವರ ಜೊತೆ ಸೇರಲು ಧೈರ್ಯಗೊಳ್ಳಲಿಲ್ಲ.
  bbb-bbb: Ro e gue bu jumeva ijadufuo bu naebe buina besu afui ro bume vame ije bu
    revo ije kame aroriakinu nidosiae.
  blw-blw: Ngém hen anchichay tatagu way cha-an omafurot, tàén chacha rispituwén hen
    anchichay cha omafurot, émégyatcha chillu way miyahrang an chicha.
  tam-2017: மற்றவர்களில் ஒருவரும் அவர்களோடு சேரத் துணியவில்லை. ஆனாலும் மக்கள் அவர்களைப்
    புகழ்ந்தார்கள்.
  azz-NT: Pero amo senme tagayot den amo taneltocaj que ma moixehui ma mosentiliani
    ihuan in tocnihuan taneltocani. Pero nochi in tagayot quincualtagaitayaj in tocnihuan
    taneltocani.
  spa-RV-1909: Y de los otros, ninguno osaba juntarse con ellos; mas el pueblo los
    alababa grandemente.
  csy-csy: Amate sia ngual in pok mama napi, a dang kuama in ki pawlpui ngawl hi.
  mxq-NT: Tsʉꞌkʉdʉp ja ja̱ꞌa̱y diꞌibʉ kyamʉbʉjktʉ ja Jesús es ñaymyúkʉdʉt mʉʉt ja
    mʉbʉjkpʉtʉjk, oy tmʉjja̱ꞌa̱dʉ.
  tzj-NT: Ja c'a jule' chic winak eje'e' nquixbej qui' chi xque'oc ta chiquicojol
    ja kach'alal pro utz xetz'ati ja kach'alal cumal ja tinamit.
  tdt-tdt: Ema barak respeita sira. Maibee see mak seidauk fiar ba Jesus, la brani
    baa hamutuk ho sira.
  ron-BTF: Dar dintre ceilalți nu cuteza niciun om să li se alăture; dar poporul îi
    preamărea.
  eng-WEBP: None of the rest dared to join them; however, the people honored them.
  eng-FBV: Nobody else dared to join them even though they were greatly respected.
  nld-1939: en niemand van de anderen durfde hen lastig vallen; integendeel, het volk
    sprak slechts met lof over hen.
  bwo-bwo: Bonton woterawo ikonuwor dab bonton wotosh ááwu shuuk'fo aali b́ tesh,
    b́ woteferor ash jamo boon mangya bo mangifoni.
  nch-BL: Huan nochi masehualme quintepanitayayaj miyac, pero momajmatiyayaj mosentilise
    inihuaya.
  quc-TNT: Man c'o tä jun chque ri niq'uiaj winak chic cucoch'o coc cuc' ri cojonelab,
    pune sibalaj nim que'il wi cumal ri winak re ri tinimit.
  tfr-NTPO: Jesús tjl̈õkwo kjragaga woydëba ara ëmdë ga ëye obl̈ë opyë tön ba tjok
    eshko l̇l̇ëm, bangkjre l̈ok ara kjĩshko.
  kaq-NT: Tsinquitaiboya caibo tsoabi jato betan tsinquiyamahi raquetax. Raquexon
    bi jema janinhahbaan jato hihti siri jisquin.
  sgb-sgb: Hilay a ampaniwala kana, ay a ampaidani kanla ta malimo hila hên makilamo
    kanla. Êmbayro man, ay anggalangên lay ampaniwala kan Apo Jesu-Cristo.
  vie-1934: Dầu vậy, chẳng một kẻ nào khác dám nhập bọn với môn đồ, nhưng dân chúng
    thì cả tiếng ngợi khen.
  kxv-kxv: ସାମା ଏଟ୍‌କାତି ଲ଼କୁ ଆମ୍ବାଆରି ଏ଼ୱାରିତଲେ କୂଡ଼ାଲି ସା଼ସା କିହିହିଲାଆତେରି; ଆ଼ତିଜିକେଏ
    ଲ଼କୁ ଏ଼ୱାରି ଗାୱୁରମି କିହିମାଚେରି,
  cha-cha: Ya y palo sija, ni un taotao malago dumañae sija; lao y taotao manafandangculo
    sija.
  amu-NT: Sa̱a̱ ntꞌomcheⁿ nnꞌaⁿ nquiaana na nlaꞌjomndyena, meiiⁿ na ljoꞌ tyotjeiiꞌyana
    nnꞌaⁿ na cwilaꞌyuꞌ.
  hin-CV: यद्यपि लोगों की दृष्टि में प्रेरित अत्यंत सम्मान्य थे, उनके समूह में मिलने
    का साहस कोई नहीं करता था.
  spa-BES: Los otros, temerosos, se abstuvieron de unirse a ellos, pero la gente los
    tenía en alta estima;
  san-BEN: তেষাং সঙ্ঘান্তর্গো ভৱিতুং কোপি প্রগল্ভতাং নাগমৎ কিন্তু লোকাস্তান্ সমাদ্রিযন্ত|
  tdx-tdx: Tsy nahavany hirekets’ am’ iereo ka o ila’eo, f’ie nonjone’ ondatio.
