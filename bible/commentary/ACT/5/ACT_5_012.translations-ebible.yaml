    pim bla, magalɨg hö mögum rɨmɨdmä God höjöpalɨb rama rɨŋadö bö “Solomon Ram Bötö”
    me röi möl aku.
  acr-NNT: Kuma kꞌu ri e taqoꞌn re ri Cristo, ukꞌiyal kꞌutubꞌal re ruchuqꞌabꞌ ri Dios
