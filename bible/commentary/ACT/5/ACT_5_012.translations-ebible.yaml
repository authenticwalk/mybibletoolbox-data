  fra-NCL: Beaucoup de miracles et de prodiges se faisaient parmi le peuple par les
    mains des Apôtres. Et ils se tenaient tous ensemble sous le portique de Salomon ;
  bhg-bhg: Edo Yesu da piari aimbari embobomi kariwa ae wasiri babain de jiwae embomainda
