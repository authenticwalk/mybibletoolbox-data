  hoy-hoy: प्रेरितगोळ्द कयगोळ देल हापाळ चमत्कार अदिक अदभुत क्याल्सा लॉकुर न्याड्या
    दा तोर्सकु आगतोगोव, अदिक आंदुर सप्पा ऊंद मन आगकु सुलैमान उन छपर्या दा जमा आगतोगोर.
  uri-uri: Ti tu melnum yangkipm kuinen a Jisas pa tu ntekg kweiur kweiur titnongket
