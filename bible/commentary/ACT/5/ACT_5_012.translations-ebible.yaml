    Jye̱ꞌe̱, toꞌkji tseꞌe je̱ jyo̱o̱tta je̱ jyaꞌvinda toꞌkji tseꞌe je̱ vyinmaꞌyu̱nda.
  bzh-bzh: Lob sinarë nyëdahis devonġ nġaa böp aggagga raḳ alam vahi besir pin
