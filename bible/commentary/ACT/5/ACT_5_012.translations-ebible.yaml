    xu bijyáb Salomón ani juniniꞌtsik nin chalab.
  mig-NT: Te cha̱a apóstol, ni̱ ka̱sá'a‑de kua'a̱ tíñu ñá'nu jíín tuní jíto nuu̱ ñáyɨvɨ.
    Te ɨɨn ká'nu‑ni kándutútú‑de ini̱ corredor Salomón.
  bps-bps: Na too dee tnikeng na dad ilè mgimò di bleng i dad to fagu di dad to gal
    dek Dyisas. Na kdee dad faglut gal ale stifun di Balkun Solomon di Bong Gumnè
    Dwata.
  mbs-mbs: Medita se kepelahan ininang te menge sogounun i Cristo kinità te doma otaw.
    Gayed egketipon se otaw egpemenal doton te balkon te simbahan iningedanan Balkon
    i Solomon.
  cme-NT: Yesu *pɔpuɔrbiemba taa ba ce nelma bɔi baa gbɛrɛ-wɛima bɔi nuɔmba hɔlma-na.
    Ba taa ba tigiiŋ ba-naa *Salomɔ kukuruuŋgu yaa nuɔ‑i.
  sus-sus: Kaabanako wuyaxi nun tɔnxumae nu rabama ɲama tagi xɛɛrae saabui ra. Togondiyatɔɛ
    birin nu e malanma Sulemani xa buntunyi ra.
  pon-2006: Eri, wahnpoaron ako ahpw kin wiewia manaman kapwuriamwei tohto nanpwungen
    aramas akan. Me pwoson akan koaros ahpw kin wiahki ehu pokonpene nan Palangk en
    Solomon.
  dad-dad: Aposel idi tamo kayau atun memelik uris ado musei dinodin. Age dife di,
    momoiya tamo kayau ganan Solomon nẽ Waranda bun guru difedig.
  zab-NT: De apóstol güelaaru baandeb zienzi de milagrɨroo nez lo de bniety guɨdx.
    Ne láani curdor ni rniideb curdor xte Salomón ruy rdxasaadeb.
  jae-jae: Aposolo sêgôm gêŋtalô to gêŋsêga taêsam sêmoa lau ŋalêlôm ma lausêkêŋ-gêwiŋwaga
    samob sêkac tauŋ sa semoa Salomonê lôm sêlêb.
  ksd-ksd: Ma ra lima i ra umana apostolo dia pait mangoro na vakilang, ma mangoro
    na magit na kinaian pire ra tarai, ma dia ki varurung par ta ra mata palpal kai
    Solomon, ma i tikai ka ra nuknuk i diat.
  msm-NT: Mahan-in to nahinang to sikan mgo apustulis no mgo milagru dow duma no mgo
    kabeynganan no pigkita to kaotawan. Sikandan dow to tibo duma no mgo magtutuu
    oghihimun duon to sikan Hoyunganan ni Salomon no duon to pawa to Bayoy to Diyus.
  myk-myk: Tudunmɔɔ pu bi kakanhaŋaa niɲɛhɛŋɛɛ ni ɲaha shɛshɛɛrɛ keree niɲɛhɛŋɛɛ pyi
    sipyii pu niŋɛ ni. Kilɛ-pɛɛŋɛ pugbɔhɔ ki kaaŋa ki xuu wemu wu wa na saannaa Solomani
    gba ge, wà nʼa daa fɛɛ pu bɛɛri bi puyɛ pinnɛɛ ni fungɔngɔ nigin ni.
  sbe-sbe: Apostolo wa laulau gigigigibwalidi se ginaulidi se badokalili tamowai luwadiyena.
    Taukawamamohoi maudoidi se lagelagegogoi Numa Tabuna tehana hesau hesana Solomona
    Yona Logulogu unai.
  mcr-mcr: Ämaqä Jisasi Iqu kukŋuä awä tuäkiqäpŋqä ändowatkqä iqua, wäuŋuä ämaqä mimäkqänäŋä
    huitaŋä-huitaŋä, qokä-apäkä iuqä awä iqi imäkmiŋuwi. Ämaqä quuvqä eqäkuwä iqua,
    äwqä naqä-hŋqunä änyäpu, Solomonä iqueqä aŋä mätävätiŋä iqi, aquvä äqänäqismiŋuwi.
  cux-NT: Cáávā ta'a apóstoles neené n'deee nááⁿ señales ndúúcū vaadī n'giinu s'eeⁿ
    diíⁿ yā na yáāⁿ miiⁿ. Ní nducyáácá yā 'áámá nduuvidaamá yā corredor chi nguuvi
    Salomón yeⁿ'e yaācū templo yeⁿ'e 'iiⁿ'yāⁿ Israel.
  tur-YTC: Elçiler aracılığıyla halk arasında birçok belirti ve harikalar yapılıyordu.
    Hepsi birlikte Solomon’un Eyvanı’nda bulunuyordu.
  san-ITR: tataH paraM preritAnAM hastai rlokAnAM madhye bahvAshcharyyANyadbhutAni
    karmmANyakriyanta; tadA shiShyAH sarvva ekachittIbhUya sulemAno .alinde sambhUyAsan|
  bel-N: А праз рукі апосталаў рабілася шмат знакаў і цудаў у народзе, і былі ўсе
    аднадушна ў прысенках Салямонавых.
  sch-sch: Tîrtonngei chu mipui lâia kamâmruoingei le sininkhêl tamtak an tho
    tira. Iempungei anrêngin Solomon Bokropa an intûpkhôm ngâia.
  mic-MIQNT: Na apostale'wijig mili npitaqatijig mimajuinu'g aq tela'taqatijig paqalaiwaqan.
    'Ms't ta'n te'sijig getlams'tasultijig Se'suseg i' weltesgatultijig Salaman ugtusatimg.
  huu-NT: Comɨnɨ motomo Cristo oretaganodɨ ailluena siño rafuena fɨnouidɨmacɨ. Naie
    facaise nana naimacɨdɨ Jusiñamui jofomo Salomón mɨcorɨ fɨnotaga jofo abɨ ibɨrɨmo
    ofisoidɨmacɨ.
  jiv-NT: Tura ashí Yus-shuar Yusa Uunt Je̱e̱n shikiri̱i̱n irunin ármiayi. Nu shikiri̱sha,
    Sarumúṉna, tu anaikiamuiti. Tura chíkichmamtinkia nuim iruntratniun ashamiarmiayi.
    Túmainiayataṉ, ti péṉker áiniawai, tu wearmiayi. Tura Yus-shuar Yusa kakarmari̱n
    iniakmasarmiayi. Túra asamtai imiá untsurí̱ aents Yus-shuar ajasarmiayi.
  otm-NT: Xʉn ngu yʉ hmɛpya, nɛ yʉn t'øt'e nuįxte bi 'yøt' yʉ́ 'bäihʉ ra Cristo bʉ
    'bʉh yʉ ją'i. Nɛ gätho madim pɛti bʉ ja ra dąniją guepʉ t'ɛ̨mbi rá ngun'yu ra
    Salomón, nɛ 'dat'a im bɛ̨n'ʉ.
  dah-dah: Be, aposel buda beleŋ mata tiŋeŋ Al Kuruŋ beleŋ po forok yirtek goyen al
    hitte budam forok yirde hike diliŋ fot yeŋ hinhan. Irde Yesu niŋ dufaymiŋ tareŋ
    irde hinhan marbe tumŋaŋ dufaymiŋ uŋkureŋ po kerde Al Kuruŋ doloŋ irniŋ yeŋ al
    waŋ gabu irde haŋyen gasuŋ kuruŋ kura “Solomonyen Paranda” ineŋ haŋyende gor gabu
    irde hinhan.
  tnk-tnk: Ia nəpɨn nəha aposol me kamhavən ia reri nərmama me, mamho nɨmtətien me
    rɨpɨk mɨne narimnari me rɨpɨk nərmama hətoni mhərkərinari irə. Ia nəpɨn me nərmama
    səməme kamhəni nɨpərhienien ia Iesu kamhousəsɨmwɨn irəha me ia vranda səvəi Solomon
    ia nimwə səvəi Kumwesən.
  kpr-kpr: Sifo aminda, Iesu da ambo jimbi 12 aimi, tano dombu eni dombu eni eoro
    siroredo ghusira. Siroreari, evetu genembo ne jo gae iriara ava, nenda gitida
    siroreari gido, bunise dudukughedo ghuseri. A kotugo, Iesu da dorevare ya Solomon
    da vasa aminda totorugedo ghuseri, God da Kambo+ jokáda.
  san-IAS: tataḥ paraṁ preritānāṁ hastai rlokānāṁ madhye bahvāścaryyāṇyadbhutāni karmmāṇyakriyanta;
    tadā śiṣyāḥ sarvva ekacittībhūya sulemāno 'linde sambhūyāsan|
  nho-nho: Naa aposol raa ni hakassura te lopo mahi TeAtua imua naa karamata te henua.
    Teenaa naa tama katoo e lotu raa ni kkutu iloto te Hakaseke i-taha Solomon.
  gym-NT: Abti kukwe Jesubtä abko era metre, ye mikakäre era nitre Jesu kukwei ngwianka
    namani sribi kri ñan tuabare nuene Jesu diebti abko namanintre bä mike tuadre
    ni kwati okwäbti. Erere arato, nitre tödekaka Jesubti nämane ja ükekrö jukä kä
    Salomón känti ju blitakrä Ngöböbe ye bäre.
  azg-NT: Ndoꞌ tyiꞌncüii xeeyu, jndye jnꞌaan tꞌman na tondui quiiꞌ ntꞌan nnꞌan yo
    ntyja ꞌnaan nque nnꞌan na totsayꞌonhan yo jñꞌoon na toninncyaa Jesucristo. Mantyi
    tontꞌahan jndye nnon tsꞌian na tyiꞌjeꞌquindëë nduihanꞌ ntyja ꞌnaanꞌ najndë nquehan.
    Ndoꞌ tsoñꞌen nnꞌan na vantyja nꞌon Jesús, tovancüiihan juu corredor cüentaaꞌ vatsꞌon
    tꞌman na nquii Salomón tꞌua jon tsꞌian na jndëhanꞌ.
  bhd-bhd: प्रेरितां केरे ज़िरिये बड़े चमत्कार ते निशान बांदे भोए, ते सारे विश्वासी
    अक भोइतां सुलैमानी अंगने मां जम्हां भोते थिये।
  too-NT: Lā' huan apóstoles tatlahualh lhūhua' lē'cnīn lā' laka'tla'n catūhuā ixlaclhpu'nanca'n
    tachi'xcuhuī't. Lā' ixtatakēstoknī't ixlīhuākca'n na ixcorredor Salomón.
  ind-AYT: Banyak tanda ajaib dan mukjizat terjadi di antara orang banyak melalui
    tangan para rasul dan mereka semua dengan sehati berada di Serambi Salomo.
  cjo-NT: 'Ari ipiyoteeyakani maawaeni aapatziyariri Jesoshi janta kaapanomarentsiki
    iiteetziro rashi Sharamoo. Eejatzi eekiro riyaatatzi roshekiperotanaki aapatziyariri
    Awinkatharite. Osheki ikaateeyini shirampari eejatzi tsinani. Osheki iñaaperoeyakirini
    atziripaeni riraga aapatziyariri Jesoshi, ikanteeyini: —Ikameethataperoeyini aapatziyariripaeni
    Jesoshi. Omaanta riraga kaari aapatziyariri irira ithaawakaanteeyakaririni itsipateeyaarinimi.
    Osheki itajonkawenantzi riraga rotyaantanewo Jesoshi. Osheki omatakaakiri Ishire
    Tajorentsi.'
  nsn-nsn: O aposoul ka guata tar bureher nitou, kara niparoko ger giniamehe sioko
    tunane tasir tamat. Doho mamang tamatang tagorong mana ra uoto uangoul tokaha
    tar tine umane tar umang lotu ger dedeil gera kilain, na paranda Solomon.
  san-DEV: ततः परं प्रेरितानां हस्तै र्लोकानां मध्ये बह्वाश्चर्य्याण्यद्भुतानि कर्म्माण्यक्रियन्त;
    तदा शिष्याः सर्व्व एकचित्तीभूय सुलेमानो ऽलिन्दे सम्भूयासन्।
  tna-NT: Apóstol cuana ja jucuada ai nimetiuda cuana daja hue aniunetiatana cristano
    cuana duju su. Jei eputani cuana Salomón sa Etetihue Ema su jadhitati bahue putaina.
  lid-lid: Eme oro aposel badeh, amekes lahou tinan hawe kalem tinan udu bolo iri
    lau. Ma hawe iri lau mari ala atehei budon tiri in ta Kindrei badeh, atukum ame
    bahandra beleheleh ta Solomon udu loboho asiu tinan ta Kindrei.
  wim-wim: Than pam twelve al-alangan ngurp min Jesus.antamana than work piꞌ-piꞌanam
    yump-yumpina aꞌ than pam wanch yot al-alangana kan thath-thathin thanangana. Than
    pam wanch yot anangan piip God ngangkangaman piꞌ-piꞌin nunangana aak thonamang
    angman karpam yalmathwin angan thaaꞌ yoon aak Solomon.angan yump verandah.
  zga-M: Amambo mingi gatekhomela khovanu ukhugende mavokho ga syukhwa. Vakhale popaninye
    mbokumbi wa Sulemani.
  yom-yom: Bamvuala zivanga bikumu ayi bidimbu biwombo va khatitsika batu. Babo baba
    kifu kikutakananga ku velanda yi Solomo.
  san-SIN: තතඃ පරං ප්‍රේරිතානාං හස්තෛ ර්ලෝකානාං මධ්‍යේ බහ්වාශ්චර‍්‍ය්‍යාණ්‍යද්භුතානි
    කර්ම්මාණ්‍යක්‍රියන්ත; තදා ශිෂ්‍යාඃ සර්ව්ව ඒකචිත්තීභූය සුලේමානෝ (අ)ලින්දේ සම්භූයාසන්|
  yut-yut: Yabekbi kabɨ da mɨŋat amɨnyo da binapmon tɨlak tapmɨmɨ toŋ ae wasok masɨ
    masɨmɨ morapmɨ awit. Yesu nandaŋ gadaŋ ɨmgwit amɨn uŋun Solomon dakon Yɨk Nandat
    Tamo uŋudon muwuk muwuk awit.
  grc-BYZ: Διὰ δὲ τῶν χειρῶν τῶν ἀποστόλων ἐγίνετο σημεῖα καὶ τέρατα ἐν τῷ λαῷ πολλά·
    καὶ ἦσαν ὁμοθυμαδὸν ἅπαντες ἐν τῇ στοᾷ Σολομῶντος·
  cpc-NT: Iikiro jiyaatakaanakitziiro Otyaantapiroriiti japatotapiintaiyanakani janta
    awisatapishitaki tasorintsipanko jiitaitziro “Jashi Salomón”. Iikiro itasonkawintantanakitzi
    atziriitiki.
  nhg-NT: Inu tlateotitlanme oquechijque meyactie sieñas hua tietzöbeme intzölö giente.
    Noche creyentes ca sentetl inyulo mosentlöliöya ipan Corredur de Salomón.
  nya-nya: Atumwi anachita zizindikiro zodabwitsa ndi zozizwitsa zambiri pakati pa
    anthu. Ndipo onse okhulupirira ankasonkhana pamodzi mu Khonde la Solomoni.
  ngu-NT: On apóstoles quichihuayaj miyec milagros niman tlamajhuisoltin ne intzajlan
    on tlacamej. Niman nochimej on tlaneltocaquej nosentlaliayaj ne campa itoca iCorredor
    Salomón.
  kup-kup: Met paru Iesuz homeo badae batat hehari, orah rezah Godiz tup ahomakez
    romevoz kohat zei kar nas demahan heh-posiz abatao Solomon pot mañooh-poek emat
    topourat mañ hahot heh. Tahan orah rezah añarab mod ahovokaro darim Amipuz homeo
    badae batat hehapuh, parunañ honeo em ravooh, oñ añarab mod nari parun eteohapuh
    parum gog tovai soohavoz zait tah, oñ parunañ honeo ravapanez ñaihet tat heh.
    Met Iesuz aposor abanari paru red navor nao añaraboz mamog et narë heh-poñ tovai
    soohan,
  jid-jid: ikpi gbugbuwu wa bana taba to ni son ba na ni chu tro nkankan ba kiya faru
    ni cikin ndi tawuri mazani ba. Ba ki wawumba ni trankon solomon.
  wmw-wmw: Alama na matajabisa mengi akikuna kati ya wanu, julu ya makono a mawalii.
    Newo piya wákiwa Lupenu ra Selemani na niya mmoja.
  gmv-GGM: Kittetidaytikka dere garssan daroo malatanne mallalisiza mishsh ooththida.
    Amanizayti wuri “Solomonne pengge geetettiza assi simereetizason shiiqetees.
  ssg-ssg: Teka aposel aile hasohotu kilan kolakol tenen pate lalap ape teka seilon
    ningahi pohe Haeu. Hatesol kahikahi Jises lawe lato apuha hetekie ti tesol Totone
    Solomon pape Ingi Haeu.
  zpo-NT: Re xaa mkayaa yalnabeyy lo Jesús mle xaa zyen doo kwaan gro lo re myet.
    Nu rese xaa nkasa roo korredor kwaan le Salomón roo yidoo.
  poy-poy: Wantumintumi watenditi mauzauza na makangashu gavuwa pakati pa wantu. Wawumini
    waweriti wankuliwona pamwera muukumbi wa Selemani.
  qwh-NT: Nunacuna ricarëcayaptinmi, apostolcuna Teyta Jesuspa poderninwan atsca señacunata
    y milagrucunata rurayarqan. Y juc shonqullam Jesusman llapan creyicoqcuna templupa
    Salomon nishqan coredorninman ellucayaq.
  gaw-gaw: Aria haen amup̱a totol danab tuelp, kristen tamaniak amu abp̱an danab laala
    ele ag hanhan mana meṯak lagnu aḏ oop̱a, aben laa Solomonnu aben aṯeb, amup̱a
    qag medap̱ig. Qag menan oinna, totol danab tuelp ag abp̱an danab oolagp̱a ep̱onak
    keeke, danab heḵunu elele iiṯa kuḏum diigdiig ele hep̱ig. Ag anam qag mena oip̱ig
    amge Juda laa ag, ag ele qag meḵulagnu uup̱ig. Ao, Juda laa ag, ag ele oh qag
    meḵulagnu uup̱ig amge abp̱an danab ag kristen tamaniaknu oolag enaib dayom. Ag
    oolagp̱a ena dayeye, danab ah ele kuḏumnab ag Jesusnu oolagp̱a genab doona, ag
    kristen tamaniak oop̱a gop̱ig.
  nca-nca: Asa asá yerewí uni ŋundo o wimbí moré enesó-enesó unipare keweroyemo taŋgurí.
    Ko iŋondutu unipare soso ŋundo newonde kanata tero Ya Surumí ŋuno Solomon koro
    Ya Yokoneyómo ŋuno kopoyaŋgurí.
  zpz-NTPP: Na orzeꞌ de aposht bicy dey zañ nusuriidz, nunu bicy dey zañ coz nu za
    nu ic mbecy. Orzeꞌ dela mbecy nu ricy cup consuel lo Crisht byatublaazh dey tub
    lugaar nu la Coredoor ni Salomoong.
  mkj-mkj: Irai wahnpoaroannok kin wihwia kilel kapwuriamwei apel manman dir nehn
    pwungen armaj kan. Joauloang ohroj kin suhpene nehn Palang in Solomon.
  zac-NT: Zihani milagrë nu cusë ruꞌbë bëꞌnë ra poshtë lu ra mënë. Grë ra narialdí
    lduꞌi dizaꞌquë, rdëá rall rualdëaꞌ catë lë Portali shtë Salomón.
  kyg-kyg: Ani afinaꞌmo apa vayaꞌmogimo muki noꞌagaya agufa lokiya aune kavaꞌmo huꞌnae.
    Muki siosi vayaꞌmogi magoke agufa apaipa apakesa aliꞌneꞌa Salomoni hiyato nopiꞌmo
    uꞌa aliꞌa anupa huꞌa maiꞌnae.
  kmk-kmk: Adu un am-amug kan nakaskasdaawa mangilasinan dat kingwan dat apostoles
    un nailan dat tagu. Ot sadat losana manuttuwa taḻona natimpuyug da ot kankanayuna
    maammung da utdit Balkun Solomon sidit timplu.
  cao-NT: Toatiyá tsi quiha Salomón Portal icanai cató tsi chahahuacanaibo catihi
    ipaoniquë araxëna. Toa xo tsi huëstima ca jisti bo Dios Chani chitahëhuati ibobá
    ani quiha, nohiria bo xërëquë xo na.
  bbr-bbr: Jisas nukan ämän oi ariai roat akas roasiret akan amiakap kurur atap atap
    keserin. Roasiret akan woiaka Jisas mesin epar moin woiaka karar mia, koi meter
    Solomon nukan tane raiäwon ou kasikaima tururin.
  inb-inb: Chi puncha­kuna Jesús ag­llas­ka­kuna, Jeru­sa­lenpi kaug­sa­na­kug­pa
    ñawipi achka mana ima­ura­pas kawas­ka­sina suma ruraspa­mi kar­ka­kuna. Tukui
    Jesus­wa tukus­ka­kuna, Diuspa atun wasipi, Salo­monpa suti atun pungu ladu­lla­pi­mi
    tanda­ri­dur kar­ka­kuna.
  hrv-hrv: Po rukama se apostolskim događala mnoga znamenja i čudesa u narodu. Svi
    su se jednodušno okupljali u Trijemu Salomonovu.
  box-NT: Mu yéréké bìowa cɛ̀rɛ̀ɛ na wee zéení le Dónbeenì pànká á ɓa tonkarowà
    hĩ́a wee wé mu nìpomu tĩ́ahṹ. Bìa tà a Krista bìo ɓúenɓúen hĩ́a wee
    wé mí yilera làa dà-kéní à wé kúee mín wán le *Dónbeenì zĩ-beenì
    lún yi o *Salomɔn Sànsá yi.
  ote-NT: Nuya apostol bi ꞌyøtꞌa ndunthi ya ntꞌudi ne ndunthi ya da̱nga tꞌøtꞌe ja
    yá thandi ya ja̱ꞌi. Mri muntsꞌa gatho ya gamfri mahyɛgui ꞌna mfenitho ja ra porta
    núꞌa̱ rá thuhu ra Porta de ra Salomó.
  wnu-wnu: 'Qen end Yisas yurau Qenu sarau qeretutnob beari wogub munon yamangar gugum
    Yisas qenunget ne qenen is Qenu munai aib end isub ne munai tumbigi ger: ‘Solomon
    wonou munai tumbigi’ qamb igour end is qiumuni igurei.'
  zam-NT: Myen' xin' mté'th Jesús co' ndxe' di's che'n Jesús mbli huax señ no huax
    yalguzye' loo mèn co' naban ciuda Jerusalén. No ryete mèn co' ngola's loo Jesús
    thidte nqueltàa atate huiz ro corredor che'n templ co' mbez mèn lèe Portal che'n
    Salomón.
  zyp-NT: Apostol sahlo taco ningang chuipaw paching pakhanah le khuarawha chuipaw
    hming a hlupui khah cawngsaw hrong letah aa tua. Taico zingtu vytei cawh Solomon
    dungkalung leco a tong tei he.
  sey-NT: Pa̱i paꞌi hue̱ꞌñana Jesús jëjo saocohuaꞌipi jaiye deꞌoye yoꞌohuë, pa̱i yoꞌo
    ti̱ꞌa maꞌñere cuiꞌne i̱ñoñere. Yoꞌojëna, siꞌaohuaꞌi Salomón nequë paꞌisi tuꞌrihuë
    paꞌicona, tsiꞌsijë yoꞌohuë.
  nvm-nvm: E afasor iji buka tavan uruvana ire sumakin kafo e fok ijiebuon nifak ijia
    reoin. Regavo e fok God ma vierafejo iji bu tavan fok Soromonon banad ijia afuime
    vuak kuaivknum Godon oimarev.
  mps-mps: Te tibo sogo Jisasgo tagala palai bidi dabego te we bidi tomode augwaligo
    bomai sę mu yalio, te bidi noma sabo sę me. Tigidali bidi Jisasgo po wali pabo
    bidi Moni Lotu Be tempel beba sisinagasai, sesemane sogo, te Solomongo Be Mabode.
  pab-NT: Hatyo najikinita Jesus niraine kakoarenai kahare xoalini hare maomakahare
    tyomaha halitinae koni, hokakitinae hare aiyatelekihenahitaha. Tyotyaha hohisakoahitaha
    Iraexatyakalati Hana tyaisera kilihi Salomão nómane aokahitere nali.
  llg-llg: Faik ndia, Yesus hataholi nadedenu nala tao tanda heran noꞌun seli, de
    hataholi la lita. Hataholi nadedenu nala sila lateme maso leni Manetualain Uma
    Ina Huhule-Haladoin leu. Ala lakabubua dalek esa, nai Mane Soleman Uma Loos.
  kyf-kyf: -Zezuu tietienya ka gwɛdigbʋ -yɔ gbʋ 'kadɩ duun lɛnʋ nyɩma nyɩdɩ. -Lagɔbudu
    'kadʋʋ -kapue wa lalɩa Salomɔɔɔ palʋ 'kadʋ, we zɔ -Lagɔnyɩma gbelia 'wlu, we bhla
    wa ka dlɩ -bhlo.
  tpi-tpi: Ol aposel i wokim ol kain kain mirakel namel long ol manmeri. Na olgeta
    manmeri i bilip long Bikpela, ol i wanbel na ol i save go insait long banis bilong
    tempel, na bung long veranda bilong Solomon.
  mih-NT: Zavaha ra apóstol cuaha xaan sa ndyityi nu yucu ñiyɨvɨ. Tandɨhɨ ñiyɨvɨ sino
    iñi sii ra Jesús i titahan ñu sisi vehe ñuhu hebreo minoo corredor nañi si Corredor
    sii ra Salomón.
  qvh-NT: Runacuna ricaycäyaptinmi Diospa munayninwan apostolcuna milagrucunata rurayag.
    Saynöpis Tayta Diosninsiman yäracogcuna imaypis templuman shuntacäyag Salomón
    nishgan alarman.
  kms-kms: Jisas ningg aposel yumbo ur gre ye isis wute buagi nde rar pene yembe mindiny.
    Di wute buagi Jisas nei rimbig kin ni umbo ire kuse, di ni pripri veranda God
    ningg baj pe rise kin tende rikur. Veranda te ni nyamb mirany mari, “Solomon ningg
    veranda.”
  agn-agn: Dorong mga milagro ig makabebereng ang bagay ang naboat tang mga apostolis
    ang inita tang mga taw. Ang tanan ang pamagto ong Gino pamagsirimet-simet don
    ong parti tang Timplo ang aggoyan ta Alalan ni Solomon.
  nhi-NT: In teotlatitlanten oquinchiuayah miqueh tetzauimeh uan iluicacchiualisten
    ompa Jerusalén. Nochtin in tlaniltocanih amo occauayah monichicosqueh sansican
    icah in teopantli itich in caluilantli tlen itoocaa iCaluilan in Salomón.
  ttc-NT: Kye tky'ixel Jesus nqet tuq kyk'ulu' tidi'chq yek'b'il tuky'i nim tajwalil
    Dios b'ix tidi'chq aj nkyelab'an tuq kye xjal ti'j. Kkyaqil [kye aj nkye'okslan
    tuq ti'j Jesus] n'ok tuq kchimo' kyib' tuj te Nin Jay Nab'il Qtata Dios tuj te
    twitzjay aj n'ok kyq'uma' tuq “Aj Salomon” b'ix b'an dyakwerd tuq ate'.
  dan-1931: Men ved Apostlenes Hænder skete der mange Tegn og Undere iblandt Folket;
    og de vare alle endrægtigt sammen i Salomons Søjlegang.
  kwj-kwj: Ele Jisas himache ba fo ba fo sumbu kwambu hinga le miyafo naha ele himiyama
    hurahama nindo tiki ete wu wondaro. Wosiwani ele sembe haro hima le sembe funda
    naha wu dani imbihumbwa Solomon kiro tapa aka tiki funda ete ya wu waunda.
  vie-OVCB: Các sứ đồ làm nhiều phép lạ và việc kỳ diệu giữa dân chúng. Tất cả tín
