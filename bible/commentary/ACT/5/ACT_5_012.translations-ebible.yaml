  guj-2017: પ્રેરિતોની હસ્તક લોકોમાં ઘણાં ચમત્કારિક ચિહ્નો તથા આશ્ચર્યકર્મો થયાં.
    તેઓ સર્વ એક ચિત્તે સુલેમાનની પરસાળમાં નિયમિત મળતા હતા;
  jvn-NT: Para rasul pada nindakké mujijat lan tanda pangwasa pirang-pirang nang tengahé
