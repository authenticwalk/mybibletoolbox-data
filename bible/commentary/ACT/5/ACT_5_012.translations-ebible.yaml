  gaq-gaq: ପ୍ରେରିତ୍‌ ସିସ୍‌ଇଂନେ ନ୍ତି ବାନ୍‍ ରେମୁଆଁଇଂ ବିତ୍‍ରେ ଜାବର୍‌ ଚିନ୍ ଆରି କାବା କାମ୍‍ଇଂ
