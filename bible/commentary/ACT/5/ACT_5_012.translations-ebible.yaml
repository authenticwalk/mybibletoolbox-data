  jpn-1965: また、使徒たちの手によって、多くのしるしと不思議なわざが人々の間で行なわれた。みなは一つ心になってソロモンの廊にいた。
  fra-SBL: Par les mains des apôtres, beaucoup de signes et de prodiges se produisaient
