  nbq-nbq: It lakbogogi ako en ap akwa wisane enanggelekma inilup arup enalon werek
    menda inim, nggarogo ogarubuk menda inim, wisane at ogagu lagagwa. Eke, it avakwa
    Yesus Ala abut denek menda avyarat umbutugwa menda ako ovok erogo Ala awi valekma
    awi ogarek inis Salomo sanggugwarikmu akoma, homari lagek ogagu dugwit, enendawi
    ambiat welagagwa.
  tgo-tgo: Amba ghalɨŋae gharaghambɨ thɨ vakatha vakatha ghamba rotaele i ghanagha,
    gharɨgharɨ e maranji. Mbaŋake wolaghɨye raloŋweloŋweghathɨ thɨ mevathavatha e
    Ŋgolo Boboma e valɨvaŋga regha idae “Solomon le Nakanaka.”
  yap-yap: Bo’or e maang’ang nge bogi n’en ni un ngat ngay ni i ngongliy e pi apostel
    u fithik’ e girdi’. Me mu’ulung urngin e pi’in ke mich Jesus u wun’rad ngabang
    u Tempel ni kan tunguy fithingan ni Beranda rok Solomon.
  mop-NT: Pues te'i. Le'ecoo' u yaj xa'num a Jesusu, yaab a milagro u betajoo'o. Yaab
    sut u sa'tesaj u yool a cristiano etel boon a milagro u betajoo'o. Tulacaloo',
    walacoo' u much'tal ichil a cuarto u c'aba' Salomon ichil u yotoch a Dioso. Jumbeloo'
    u tucul.
  tet-tet: Baa oras nia, Kristus klosan sia nalo tadak blaar iha ema lear oin. Yesus
    eman sia neon ida, laran ida naklibur bei-beik iha Uma Talobon Naꞌi Salomo iha
    Uma Hamulak Huun lalawar.
  hlt-MCSB: Caeltueih rhoek kah a kut loh pilnam taengah miknoek neh khobae rhambae
    muep a saii dongah Solomon impup ah thikat la boeih om uh.
  xtd-NT: Kueꞌe milagru n‑ka xo kida se n‑tundaꞌa ñaꞌa Jesús xa chindee‑s ñayiu te
    n‑ka xo nataka‑s xiꞌin ñayiu kukanu ini Jesucristu yeꞌe nani Portal Salomón. Ɨnuu
    n‑ka xo xani ini‑i.
  mdy-ETH: ሚርጌ ፆኦሲ ዎልቄና ማዺንታ ዓኪ ባኣዚና ዲቃሣ ባኣዚና ዳኪንቴዞንሢ ዛሎና ዒማና ማዺንታኔ፤ ሃሣ ኪሪስቶሴ ጉሙርቃዞንሢያ
    ፔቴ ዒኔና ማዒ «ሴሎሞኔ ዴማ ሃንታ፥ ዼኤፖ ዛምፓሢ» ጎዖ ቤዞይዳ ቡኪንታኔ።
  spl-spl: Aposolo yâkŋe kulem topŋe topŋe meŋetâ lohimbiŋe ekŋetâ âlâ kândâkdâ olop.
    Otmu Yesuhât komotŋe biwiyeŋe kepeiakmâ konohâk otmu hilâm ârândâŋ Solomongât
    selep yan yâhâ menduhuakmâ Anitâ mepaeminiwi.
  usp-NT: Sub'laj q'ui c'utb'i jcwinel Kakaj Dios xantak yak jtako'n Kakaj Jesucristo
    chiwchak cristian. Juntir yak ajtakeltak re Kakaj Jesucristo tijmulb'a' rib'ak
    b'atz'aak re nimi richoch Kakaj Dios ri cojol jb'ij pi b'atz'aak re Salomón chapca'
    ri nak'tisajem rib'ak.
  zav-NT: Na' apostol ca' gwso'one' de'e zan miḻagr entr beṉə' ca' ža' Jerosalenṉə'.
    Na' beṉə' ca' chso'onḻilažə' X̱ancho Jesocristən' chəsə'ədopə chəsə'əžague' txen
    cha'ašil c̱he yo'odao' əblaonə' gan' nzi' “C̱he Salomonṉə'”.
  sgz-sgz: I bos bung minái, ái Káláu a longoi marán akiláng i katbán matananu mai
    limán bos apostolo. Má bos tám ruruna no di lu han suri hau talum iatung i kuir
    rumán osmapak di utngi ngo Kahkah si Solomon.
  kek-NT: Rajlal neque'xch'utub ribeb sa' xmu li templo chixjunileb laj pa̱banel cuan
    cui' li oqueba̱l Salomón xc'aba'. Nabal li milagro que'xba̱nu eb li apóstol ut
    nabal li sachba ch'o̱lej.
  blz-NT: Biai' oosan tia upa kosamba' men wawauonna poposuu' na mian biai'. Giigii'
    mian parasaya poowawa pore ka' sinampang barimpung na gandaria ni Salomo na Laiganna
    Alaata'ala.
  poe-NT: A̱ ntá tí sín kjueyá Jesús mé kjua̱ko̱xi̱n sín nchónhya kjuaxroan tí siín
    chojni ntiha la ko kaín sín mé kójnkotsé sín tí nta̱sin itꞌin Salomón.
  san-TAM: 'தத​: பரம்ʼ ப்ரேரிதாநாம்ʼ ஹஸ்தை ர்லோகாநாம்ʼ மத்⁴யே ப³ஹ்வாஸ்²சர்ய்யாண்யத்³பு⁴தாநி
    கர்ம்மாண்யக்ரியந்த; ததா³ ஸி²ஷ்யா​: ஸர்வ்வ ஏகசித்தீபூ⁴ய ஸுலேமாநோ (அ)லிந்தே³ ஸம்பூ⁴யாஸந்|'
  cof-NT: Jerale Jesucrístobe penenaminla Diosichi yabi layaimin jominlanue Salomonchi
    tinun postote. Uyanlari Jesucrístochi tsachilabe layaino jeleratonan, yalaca sen
    jolajoeque cuenta quinaminlanue. Juntonan nantanancari fe tsachila Miya Jesucrístobe
    cayainaminlanue sonala, unilala. Junni tsachila quiralaquinasa Crístochi mantá
    tanlari duque wepanato quirantsancari seque quinaminlanue yape Diosica tenca calaquisa.
  srm-NT: Di juu dë, dee Tjabukama u Masa Jesosi ta du hia soni, foondofoondo wan
    kuma maaka sö, ˻nöö sëmbë ta si taa Gadu dë ku de tuu˼. Nöö dee sëmbë dee ta biibi
    a Masa Jesosi ta ko a di kamian u di Keikiwosu de kai Salumon Baiko nöömö ta mökisi
    makandi.
  qvs-NT: Chaymanta Jesuspa aklladu yachachikukkuna runakunapa ñawpakninkunapi aypa
    almirana milagrukunata rurarkansapa. Tata Diospa wasinpi Salomon Alarpi amañaksapa
    tantanakuyta.
  zca-NT: Por rë apost, mile' Dios nayax señ nazhon kun rë kwa'n mile' mia'n men xe.
    No migan rë men che'n Jesukrist le'n corredor che'n Salomón.
  cbc-NT: Ti rʉ̃mʉrĩ caãno, apóstolea majã pʉame camasã watoare capee Dios cʉ̃ camasĩrĩjẽ
    mena caroare áti ĩñoñuparã. Nipetiro camasã neñanucũñuparã Pórtico de Salomón
    cawãmecʉtopʉ.
  qxo-NT: Runacuna ricaycäyaptinmi apostolcuna Diosnintsicpa poderninwan atsca milagrucunata
    rurayag. Llapanmi Jesucristuman criyicogcuna imaypis templuchö Salomon nishga
    alarman goricäyargan.
  mox-mox: Tovaletuyana ʼebenuavoqana ta wese ʼebeʼita waiwaidi ʼeala iviaqidi tomotau
    matadia. Ta tuta qabuna nuanua ʼaideganega ivavaʼauta Vanue Gwalagwalana ʼatamaninaya
    taha diʼwe igabea Solomoni ena ʼEbevebasekwa ʼinaya.
  kew-kew: Aposel aanumi onaana rikiraana napiaa kogono page epe rado kogononu page
    pisimi. Oro meda aposel kogono aanu-para onaa medaloma Solomon-na wane ada-para
    pua kiritasimi.
  dww-dww: Apasol mataira be voia dosidima toitoi a voiedina banaga ḡarodie. Be tauwai
    sumaḡa matabudi kana raḡanie Solomon na wagapatae awai rawateḡeidina,
  twi-ASANTE: Na asomafoɔ no taa hyia wɔ asɔredan no fa baabi a wɔfrɛ no “Salomo Abrannaa”
    so hɔ. Sɛ wɔhyia wɔ hɔ saa a, wɔyɛ anwanwadeɛ ahodoɔ pii.
  aoj-aoj: Amom aposel mandaꞌ hiahaom banagami mamimami hiami laꞌafena esis amam nematawa.
    Eaꞌ epes isimba hiasi sogahapifanai hiꞌalas aꞌ nembel atembel sandakolas sape
    atogon ilaf ipat Solomoni felefeleꞌma ipat luꞌunai Godi.
  cbv-cbv: Jesús ã naáwát tʉ́ʉtnit Dios ã wẽpatjĩh dawá cã́acwãdih ĩt booa jʉ́ʉtʉp
    wʉt jĩ, “Dios wẽpni ã jʉmna caá”, ĩ niiját pínah niijná. Queét Jesúíhwã Dioíh
    mʉʉ́ Salomón ã chãjat tʉ́ʉtni coahjidih ĩpĩ́ míic wáacap wʉt jĩ.
  taw-taw: Bɨ Jisas takaw nop dad ameb okok, tap mageptek kuŋay binɨb nab okok gɨlɨg
    yelak. Binɨb Jisas nop gos lɨnɨgɨlak okok, mɨdupsek pel apnan gelɨgɨpal. God agnɨgep
    kal awl kab wali kus gɨl yek ak, Solomon kal bad ak mɨgan ak apnan gelɨgɨpal.
  jic-NT: Apostolpan pasal 'üsüs la tjajay gente nt'a, gente p'in ma polel lajay jinwá.
    Gente po yólatsja 'üsüs la tjajay mpes. Dios ts'uyupj la pülücj 'a jis tjimyula
    Dios wo nt'a, corredor nt'a. Salomón Corredor lotsja ne'aj.
  zap-NT: Ndal gyelmilaguer no ndal gyelenzoon wlaa yra poxter nes lo yra mengyëz
    guin. Yrandxee men ne rlaleedx Jesucrist rdop ledne rnii men xKordor Salomón.
  wer-wer: Akun pötak Yesu pim ngön yaaö omnarö pit weëre kosang it ngolöpöt kësang
    omnaröaan elmëa. Pël ëën omën Yesuun kön wi kosang wesa pörö pit Anutuu ngönën
    tup kaöetak purpur omnarö pitëm ëapë yapin ngamp Solomon pël yamëëauweri wa top
    ëak Anutuun ök maim wakaima.
  ipi-ipi: Okone angi, wandakali tupana tombenenga Goteto aposolo akali tupana kininga
    metekolo piape waka mindi-pene kambua pua ateaipia. Wuane pua atea-kola, Jisasa
    lo bilipi lene wandakali pitaka yamapane mindiki palu atoto, lotu anda andane
    okona anda pimia atane atene Solomonena lalaini yane ongane ole dindi lo epo amunguli
    pua atalainipia.
  qul-NT: Apostolcuna achqha milagrocunata señalcunatawan ruwarkancu. Tucuy creejcunataj
    Salomón niska patiopi tantacorkancu.
  tnc-tnc: I'sia ᵽoto Jesúre yi'yurã ĩ'rĩka jariwa'ririmarĩaja ĩ'rĩka ta'iarãja ᵽuᵽakirã
    imarĩ, Tuᵽarãte jiyiᵽuᵽaka õrĩriwi'i wã'tarã Ᵽórtico de Salomón wãmeirõ'õrã narẽrĩrijarika.
    Jerusalénkarãre ĩaeka wãjitãji Tuᵽarãte kirikaᵽi nare kijeyobaamaka rĩkimakaja
    maikoribeyu uᵽaka ima aᵽóstolrãkare baabeaeka.
  ter-NT: Êno iyupánevoti ítuke ne ápostuluhiko xapákuke neko xanéhiko, ákoti po'i
    itukoâti kuteâti, éxokovope xunako Itukó'oviti xapákukehiko. Yoko ixómotihiko
    ho'uxóvo yane hána'iti imokóvokuti xoko varánda iháxoneti varándana Salúmaum.
    Yoko kutikokó koe isóneu ikéneke Jesus neko uhá koeti kutipoâti.
  bmr-NT: Jaamo minɨsumɨnaafeenedɨ sihidɨ ejeevano ɨɨfusu ajabafiirano moonɨcafetehicauhi
    miyamɨnaafeenevɨ. Jaamoro igaivehicaumo Salomon Portal onoomañovɨ.
  fuf-fuf: Tawi sahaabaaɓe ɓen no waɗude maandeeji e kaawakeeji moƴƴi ɗuuɗuɗi hakkunde
    jamaa on. Hari kamɓe gomɗinɓe ɓen fow hiɓe mottondiri e nder nanondiral maɓɓe
    ka *Tungarru Sulaymaana.
  mwc-mwc: Ba apostle matakira ba kituruba pesarisi si wose pipiya kamosi yai, ba
    bigeruwana biyisi ereonowasi mamanina sibi kesanisi Solomon ana tupatainai wai
    namai kesanisi.
  bhl-bhl: Beli, Yesus elo “Fein!”, dangenaliw kunum waneng i diwkuw diwkuw ibolow
    ki makmak kesomi, Sunbin-Got em am yol elo uneko, emisik kamok fian Solomon em
    sua sua kel gese am yu ka kel wensansiliw kale. Wansansomeliwi, kalan kunum bi
    ka biliw kawtiw im kiin dim e auk so kitil so eisneng banban mak aluwsiliw kale.
  ons-ons: Aposolo eŋe masi togole kine mane kine mane ŋei ŋerep eŋane keueno makoi,
    pakiso doku tau tau magu mali malip korop wet qeturage more, Solomon wane Touŋ,
    Bakom Urum wane kotino, yewao lewage gekoi.
  con-NTPO: Jesúsne afasundeccui'ccu Chiga Quitsaja tsain'bio sefani'su agattoen'choma,
    sefani'su canjaen'choma'qque a'inga canjaen. Nane poiyi'cco Jesúsve in'jan'chondeccu
    fae injama'choa'caeñi in'jamba bo'fa Chiga etti'su Salomón etticcu'chonga.
  ghs-ghs: Oonita Qaru abi nokoi obaoba ma quba nese agiagi maina painake abiho pengata
    eetemi noko mooqi teena naate Ohongaho biiri totaqi, dzapa noho Soromoho suruho
    ota noko ttutturate qaata.
  peg-peg: ପକ୍ୟାତାକାର୍‌ତି ହୁଦାଂ ମାନାୟାର୍‌ ବିତ୍ରେ ବେସି ଆଡ୍‍ୱି ଆରି କାବାନି କାମାୟ୍‌ ଆଦେଂ
    ଲାଗାତାତ୍‌, ଆରେ ୱିଜ଼ୁ ମଣ୍ଡ୍‌ଲି ରମାନ୍‌ ସଲମନ୍‌ତି ମଣ୍ଡମ୍‌ତ ରୁଣ୍ଡାଜ଼ି ମାଚାର୍‌,
  txu-NT: Nhym Pedrumẽ Jeju kute ar anorja kunĩ mỳjja pumũnh kêt krãptĩ nhipêxo ba.
    Me te kute mỳjja marmã kam no tyk ne ku'ên kute Metĩndjwỳnh raxmã kator kadjy
    ne ar mỳjja nhipêxo ba. Xaromão nhõ kikre kre kênhkam ne me kunĩ axikôt Jeju maro
    krĩ.
  eng-WEBU: By the hands of the apostles many signs and wonders were done among the
    people. They were all with one accord in Solomon’s porch.
  gnw-NT: Jare uyeyapo jeta mɨacañɨ reta tenta guasu pegua reta ipɨte pe Jesús jemimondo
    reta rupi. Jare opaete upurugüɨrovia vae reta uyembatɨ oca Salomón jee vae pe.
  mux-mux: Yambuma muluringna Yesos-ni “Nanga kongunale tenji-pai.” nimba liipa mundurum
    yi kanuma anduku ulu wendu urum liipa ora sirim ulu-tondulu lupa-lupa pulele tiring.
    ‘Sika’ niku tondulu munduku piliiring yambuma pali ⸤lku-tembolluna⸥ ‘Sollomon-nga’
    niku lku keri-pulu takuku yandu liiring-na ui taki-taki liiku máku turing.
  maj-NT: Já postru̱ kits'ín ṉkjún kju̱a̱nkjún ko̱ ni xi tsakúchji kju̱a̱chánkaha̱
    Nti̱a̱ná a̱jihi̱n xu̱ta̱, ko̱ ngayjee̱ nkuhú kik'a xinkjín nga kama ñjakú a̱nte
    xi 'mi Kinte Ni'yaha̱ Salomon.
  bkq-NT: Jesus tunâry egaturin-em induakeyby modo Jerusalémdâ Deus eon-honru tânehonzemo
    myani. Âdykâ ânguy anhetânry kehoem myani anhekylymo Deus eon-honrugue. Alâ myani
    idânârâ Jesus einwânni modo Deus etydâ âtâdyguylymo Galpão de Salomão oday.
  kue-kue: Aposel wagle ye yomba meglmara kimagl ya diu merkinde kanekane erikwa.
    Ana Yesus wedi pirngi dingwa yomba prapra wu suwara pi God holi yungumo togl sunakra
    Solomon weradamo mina igle makaisi meglkwa.
  cot-NT: Irira Aapani Irioshi yagavejacaajiaqueri itigarancanejia Jesoshi yantimojiaqueri
    caquinte caarica inejajiti intsatimentajiquerinijite caaviji yagavejamajati iriatimpa.
    Maasano quemisantajiguirica Jesoshi icapiocajiaca teemporoqui oveshintsaacagueti
    iniropoapae ocajaratsencoataquegueti icantajitica Irashi Saromoni.
  bnp-bnp: E huriki a apostolo ri rata a nivakasiri i kupo na matane huriki. E huriki
    a tara na Vure ri vapopo vakaroro na Talele ne Solomon.
  apn-NT: 'Na pre hte Jejus kôt mẽ kot amnhĩ xunhwỳr xwỳnhjaja xatã Tĩrtũm mã amnhĩ
    jarẽnh xà hã ixkre hwỳr akuprõ. Mẽ kot ixkre nhĩkjê mã: “Pahi Sarumãw nhõ” anhỹr
    xwỳnh jarẽnhja wỳr nhũm pre htem akuprõ. Nhũm mẽ piitã kãm mẽ hkĩnh nẽ mẽ ohtô
    nẽ mẽ hkôt akuprõ nẽ mẽ uràk nẽ Jejus kôt amnhĩ xunhwỳ. Mẽnijaja nẽ mẽmyjaja.
    No nhũm mẽ hkwỳja Ananĩs mẽ Sapire wa kot amnhĩ nhĩpêxja mã hamaxpẽr nẽ kãm mẽ
    hkôt mrar pyma nẽ. Kãm mẽ hkĩnh tã kãm mẽ hkôt mrar pyma nẽ. Nhũm pre hte Jejus
    nhỹ hã mẽ ahkre ho mẽ pa xwỳnhjaja aa mẽ kot mẽmoj pumunh kêt kwỳ ho anhỹr o ri
    mẽ piitã mẽ hkôt pa.'
  ctp-NT: Kaꞌan ꞌa chabiyaꞌ mda Ndiose ꞌin neꞌ nu yꞌni xaꞌan chaꞌ ꞌin Jesucristo ti
    kulo, kanꞌ chaꞌ yꞌni neꞌ kaꞌan ꞌa chaꞌ tnun seꞌen ndiꞌin neꞌ kichen. Mdaꞌan ꞌa
    chaꞌ tiye nten kichen xa wa naꞌan neꞌ chaꞌ tnun kanꞌ. Nchga neꞌ nu msñi chaꞌ ꞌin
    Jesucristo, ndyoꞌ tiꞌin neꞌ nde seꞌen nu naan Corredor ꞌin Salomón, chaꞌ suꞌwa
    ti nka tiye nchga neꞌ kanꞌ; tuꞌwa laa tnun ndukwi corredor kanꞌ.
  opm-opm: Gahan Jisas orhe mengtei tamrein sapti han ihir kuuhan ire mutuh oh hanip
    dire na imtin han oh indeiyao mar patesheri. Ihaptidapat Jisas ohe meng amrapti
    han ihirhe tit dawi ham Got ohe ap yawar ohe Soromon ohemur ma poripti kepu dahnong
    ros tarmurisheri.
  bvr-bvr: Rrapa Jesus burr-yika aburr-mujama, birripa burr-barlmarrk jama aburr-ji
    aburr-workiyana minypa wurra gama gorlk aburr-nyala burrbi-nana janguny gubi-rrimarra
    gun-burral. Rrapa aburr-gata minypa marr aburr-balcha nula Jesus, birripa wolawola
    gu-ngardapa aburr-negiyana aburr-workiyana gu-japurra rrawa Wangarr gun-nika,
    gu-birlapirla gun-gata gubu-ngurrjinga aburr-workiya Jolaman (Solomon) gun-nika.
  wal-wal: Yesuusi kiittidoogeeti daro malaataanne oorattabaa asaa giddon oottoosona;
    ammaniya ubbati Solomona baranddaa giyoosan issippe gaittidosona.
  zad-NT: Na' postlka' bengake' dii zan yeḻ' wak na' bichlə dii chonan ka yibani beṉ'
    ladj beṉ'ka' lle' Jerusalénna'. Na' yog' beṉ'ka' chonḻilall' Jesúza' chdop chllaggake'
    ḻoo koridor c̱he yoodo'na' daa le Koridor c̱he dii Salomón.
  kmg-kmg: Aposolo jaŋe mâsi fuŋne fuŋne bocjaha ŋic jaŋerao bambiŋ. Eme Jesure kikefuŋ
    jaŋe taha ufuŋ maŋne moc šâŋene Salomo ira maŋ mocjaha erâ tumaŋne jumbieŋ.
  aso-aso: Aposolo ingine ato atoꞌ suno di eveneta initeꞌ ato atoꞌ mukiꞌ di sotoꞌ
    igaꞌ aniꞌ. Idoꞌ Izesuꞌnimuꞌ gili eleꞌvoleꞌ igaꞌ ave mukiꞌ luꞌine di hamoꞌ igi
    mini monoꞌ numuno nabaꞌmi heꞌ numuno ma gizikaniꞌ ma gulive Solomoniꞌ ve lo minineꞌ
    neuꞌ nene di geseꞌ igi minaaꞌ aniꞌ.
  uli-uli: Ye cholop hagil mo kkemal ka apostel kowe re foru mo luwulur yarmat. Panger
    chotugul kowe ngo rema toa ttey fengal mo fael Branda we yael Solomon.
  nin-NT: Abi ko na angu ba a na aseki ka ikagri na aseki ka ku ayisurr shishemi na
    anishirr ba ba. Abiga ba wemi a nggurr atu ambarr wa bi na abubo a ikuso nggo
    yo wa di Akaba Solomo.
  acu-NT: Tura Cristonu ainau Yus seatai juun jeanam wayaawar, metek nintimsar chikich
    tesaamu Salomón jeamkamunam tuke mash kaunkarmiayi. Turinamtai Cristo nuiniatiri
    ainau wainchati takatnasha, tura aints ningkikia turachminun untsuri Yuse kakarmarijai
    turuwarmiayi.
  cak-WNT: Y ri apóstoles sibilaj q'uiy nima'k tak milagros ri majun bey ye tz'eton
    ta, ri yequibanala' chiquiwech ri winek, can retal chi can kitzij wi ri niquibij.
    Y ri can quiniman chic ri Dios, junan c'a quiwech niquimol qui' chuchi' ri raken
    jay riche (rixin) ri rachoch ri Dios ri nibix Riche (Rixin) ri Salomón chare.
  ebk-ebk: As nan hiyachi, ongor nan en-enat nan apostoles ay sinyar ya nakaskaschaaw
    as nan tataku. Tenatanud am-in nan omaafurot ay naam-among as nan makali un Fiangsar
    Solomon as Templo.
  spa-PDDPT: Los apóstoles realizaban muchas señales milagrosas y prodigios entre
    el pueblo, y estaban todos unánimes en el Patio de Salomón.
  ruf-ruf: Iwatumighwa tsawatenda pfihulo na pfinu pfingi pfa kukangawatsa mghati
    mwe iwanu. Na iwanu wose iwatoghole wang'ali wotingana hamwe mne chitala cha mtingano
    cha Selemani.
  gun-gun: Apóstolo kuery po py hexa pyrã ha'e nhomondyipaarã heta ojapo ukaa heta
    va'e kuery mbyte rupi. Ijatypa jepi 'rã Salomão roguy puku 'epy va'e py.
  agu-BL: Ma yi e' apostl wi'nin milawr mbnix cya'n ẍchixo'l wunak. Ej nin cho'n na
    chicham quib cyakil yi e' creyent le galer yi na bi'aj Tetz Salomón, yi at cwent
    yi templo.
  isn-isn: Ilingasiilyo idu nu ukuilwa ai yatulaa yukupumila mukati a antu ku kiila
    mikono a itumi. Ai atulaa palung'wi mi itando nilang'wa Sulemani.
  eng-PEV: Jesus’s special workers kept on doing powerful things to show everyone
    that God is powerful. And all the Christians kept on meeting together in God’s
    ceremony house, in the part called Solomon’s veranda.
  ilo-ULB: Adu a pagilasinan ken nakaskasdaaw iti mapaspasamak kadagiti tattao babaen
    kadagiti ima dagiti apostol. Naummongda amin iti pasilio ni Solomon.
  pir-NT: Sa ye masa watoapʉ Jesu cũriquina peye tahari Cohãcjʉ̃ tutuaye mehna ye
