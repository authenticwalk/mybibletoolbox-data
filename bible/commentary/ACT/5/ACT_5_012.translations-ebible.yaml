  tbz-SIM: Yesu kɔbɛ do wɛ̃ḿmu mɛyɛ̀mmɛ̀ mɛmɑ́ɑ̀, kɛ tiku Sɑdomɔɔ fiiku miɛkɛ, kɛ̀
    Yesu tɔ̃rɛ̀ dɔ̀ɔ̀ri tidiɛtì pɛ́u.
  san-GUJ: તતઃ પરં પ્રેરિતાનાં હસ્તૈ ર્લોકાનાં મધ્યે બહ્વાશ્ચર્ય્યાણ્યદ્ભુતાનિ કર્મ્માણ્યક્રિયન્ત;
