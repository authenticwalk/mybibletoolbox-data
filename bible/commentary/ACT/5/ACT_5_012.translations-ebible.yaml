    lo tigaua ye ni yo tiwete ene ye Kakawa ke Solomon i.
  tiy-tiy: Atin i de apostol, médooy de mékégaif rénigo ro énggitoy de étéw. Brab
    i kéluhanay de munur bé Kristowe ménsélimud ro diyo dob “Kuridor Solomone” dob
    lawi i Tuluse.
  nlg-nlg: E subo na butuli mana lei vaughilala tara gonighi na lei manevetena itadira
    na vure, ma gaira udolu rana taluutuni tara savukolu haia ta “nina Ghaghata Solomon”
