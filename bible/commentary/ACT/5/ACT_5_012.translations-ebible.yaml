    ajczñitac̈ha.
  ksr-ksr: Kaeŋ aŋgi Anutuwaa ku-usuŋanoŋ aposol inaaŋ oŋono gawoŋ meŋ borogia ejemba
    qagianoŋ aŋgi Anutunoŋ aiwese aŋgoleto kania kania mero batugianoŋ mamaga kolooro.
    Ejemba Jiisas moma laarigiti, kuuya iyoŋonoŋ jiwowoŋ jigowaa totoŋ uutanoŋ uma
    kiŋ Solomombaa sombeŋ saraŋawonoŋ ajorooŋ tuuŋ motooŋgo kolooŋ laligogi.
  eng-TNT: By the hondes of the Apostles were many signes and wondres shewed amonge
