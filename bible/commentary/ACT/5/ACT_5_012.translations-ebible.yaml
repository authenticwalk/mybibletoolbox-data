    sing jenengé Gadriné Soléman.
  byr-byr: Aꞌmweraayaba Apozelɨyara Jizaazai Wɨdaasadera wɨjɨwaainyajɨ atɨka maruꞌnasajɨ
    yɨna yeꞌ. Sagaaꞌ Gotɨyare Angevɨ Solomonɨmɨre yɨhulɨvɨlɨyavɨna Jizaazarera yɨkabɨna
    yadɨvɨsare.
  ian-ian: Wundi aposel nɨma sakwat nɨmba kat kwunaka nɨma njɨvwa kwutɨga nɨmba ndi.
    Kwutɨnja njɨvwa nɨma sakwat nɨmba vɨndi. Jisasna mbaapma nɨmba Godna ngay kɨta
    nandinya nandinya yisolaa lɨndi. Solomona kavamba.
  hun-hun: Az apostolok kezei által pedig sok jel és csoda történt a nép között. Egy
    akarattal mindnyájan a Salamon csarnokában tartózkodtak.
  mcf-NT: Adashic Sadomonën tacpan caid yacnoësh Esus tantiaquido iccuedednubi Esus
    chuibenequidon nadatiambocquin nabampanëdash.
  kjs-kjs: Aposel alinumi enaalina rikirana napi kogono page epe rado kogononu page
    pisimi. Koro meda aposel kogono alinu-para enaali medaloma Solomon-na pokaalo
    ada-para puma kiritasimi.
  mni-mni: Pakhonchatpasingna angakpa thabaksing amadi khudam kaya misinggi marakta
    tourammi. Aduga thajaba makhoi pumnamak Solomon-gi Hojangda tattana unarammi.
  yad-NT: Jesús nusu̱vye jtedamuju̱numa rivyichadedara jaryi mityamusiy jvadichara,
    ti̱ttasara jarye nijya̱mi̱juu cabyimura. Ti̱ta̱ju̱ riintye̱ryaniñu̱yada jijechipiya̱jadamu
    rupijyo rorivyimuyu, ravichanu̱yada ri̱tya Pórticu de Sadumú̱.
  mxb-NT: Ta ni̱ kee apóstol ña̱ꞌa náꞌano xíꞌín ña̱ꞌa ndato no̱ó na̱ ñoo ñoó. Ta ndéi
    tútí na̱ kúú kuendá Jesús yéꞌé corredor naní Salomón.
  pon-2006A: Eri, wahnpoaron ako ahpw kin wiewia manaman kapwuriamwei tohto nanpwungen
    aramas akan. Me pwoson akan koaros ahpw kin wiahki ehu pokonpene nan Palangk en
    Solomon.
  maq-NT: Hacuaha apóstol xi cuacun jan ne, jemu cjín cjuarcun xi casahmi xu me ngajñi
    rë xuta nandya. Hane ngajan ndatsen yungun xi matitjun, hiscan ngahma Ndihya Tsëhë
    Salomón ne, ngajan xu ma tangun yëjë xuta ladu rë Jesús.
  hto-hto: Aféruillaɨdo comɨnɨ cɨ́gɨri orécamacɨ aillo onótate raa, cɨóraɨnina ráanɨaɨ
    dɨga fɨnódiaɨoɨ. Nana Salomón jinófenemo macáranomo gaɨrídiaɨoɨ.
  por-BRBSL: Pelas mãos dos apóstolos foram feitos muitos sinais e maravilhas entre
    o povo. Todos eles estavam de acordo no alpendre de Salomão.
  ces-NKB: Skrze ruce apoštolů se tedy dělo mezi lidem mnoho znamení a zázraků a všichni
    bývali jednomyslně [spolu] v Šalomounově sloupoví.
  cui-cui: Jesús pia peitorobi jiwi tatsi pexeinya petsita itʉtsi coyenein exana jiwitha
    Nacom pia peayapusʉwatha tatsi. Pinmonae Jerusalén tomarapiwi pomonae jume cowʉnta
    Jesús, Nacom pin pia botha nacaetuta. Po tutu pewʉn Pórtico de Salomón tutu, bapo
    tututha nacaetuta.
  boj-2014: Bati deqa Qotei na Yesus aqa anjam maro tamo naŋgi siŋgila enjreqnaqa
    naŋgi maŋwa gargekoba yeqnabqa tamo uŋgasari naŋgi unoqneb. Tamo uŋgasari Yesus
    qa naŋgo areqalo siŋgilateb qaji naŋgi kalil are qujaitoqnsibqa atra tal meq di
    korooqnsibqa Qotei qa louoqneb. Tal me di aqa ñam Solomon aqa Tal Me.
  eng-OEBUS: Many signs and wonders continued to occur among the people, through the
    instrumentality of the apostles, whose custom it was to meet all together in the
    Colonnade of Solomon;
  eri-eri: Aposel nere fai-aita bagu gama la dodokawou hugu fere-fere tafane. Ono
    wanenga fai-aita bagu oruwanga Anyakaro bode huwanyanege ngalenga wainga, nere
    huwanyanege etengadu, tempel nomo orei huwanya la goidu, Solomon nomo waranda
    la komo gane.
  aly-aly: Ingkart-kenh angkakert-rnemel arntety-rnem mwerrilek Akngey-kenh Itnweng-akertel.
    Jesus-arl apentenh-rnem anyentirrenh Solomon-kenh Lywenty-itwek.
  wiu-wiu: Aposelo ali-kitame padele padele telekole toma yakilepa Akolaline tele
    patu kautakoa kakete tadiki wa ali atoame ka̱ oa kamotoa taneya. Yesunomo yakoa
    motane yene peyapa tobou losu yapu keneke Solomono wa yomini kayo oa ibini akene
    lono oboai taneya.
  swe-swe: '[Nu sker bönesvaret från bönen i :] Genom apostlarnas händer skedde många
    tecken och under bland folket, och de var alla tillsammans i Salomos pelarhall
    [som låg längs med den östra sidan av tempelområdet].'
  cth-cth: Gunceinaw ni taminaw e hmalah mitnoutnaw hoi kângairunae a sak awh. Ahnimouh
    abuemlah Solomon e vaikhap dawk lungkânging lahoi ouk kamkhueng awh.
  mti-mti: Apasoro nanuwo gumbe irakoniwa ge anopipanum obiren iyayapan yapowo matat
    muteme. Sira mu undag danowa desirom gumbe toborag Soromon ebuwawa gwanob gaibu
    apa wakeya.
  pad-NT: Hari. Oniaroa, Jesus athi avavaadahaoniva abonoa bada vani'abakhiaki ida
    Deus kabadani danoki, oniani ida vahoariha vanokivini vakava'ibodivaranivini hija.
    Rajomi ida badani danoki Deus kabadani hini. Deu-ra khai vani'avini kagorani kavasiribanini
    bodinia Jesus athi-ra vanaaba'iki vajoronibakhiaki. Amokhini kani ida Salomão
    ibavi Jesus athi-ra vanaaba'ikia vavajoroni'iki.
  twi-twi: Na asomafo no taa hyia wɔ asɔredan no fa baabi a wɔfrɛ no “Salomo Abrannaa”
