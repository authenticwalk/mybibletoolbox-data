  asm-FB: পাছত পাঁচনি সকলৰ দ্বাৰাই মানু্হৰ মাজত অনেক চিন আৰু আচৰিত কার্য হবলৈ ধৰিলে।
    তেওঁলোক সকলোৱে চলোমনৰ বাৰাণ্ডাত গোট খাইছিল। তেওঁলোকৰ উদ্দেশ্যও একে আছিল।
  okv-okv: Eto enana apostel 12 na embomeni ta titi ta vasiri javotoho neite neite
