    Tu melnum a ukpma Jisas pa tu nikgwalpm wrij wa tu kul kai kahor yipmingki wonen
    a wan yalming a Maur Wailen pa ark, ark wrij ha wan kling wail a Solomon pa.
  amo-amo: Kutelle suu kata ka zikiki nanya na cara nono kadura me ninin anit yino
    kidere ilemon na iwa din dursuzu anit. Vat ananyinu sa uyenu tinna tina zursuzu
    kolome liri nanya kuti lira kika na idin yici nin lisa Solomo perch.
  pjt-pjt: Kaya Peterlu tjana wati panya Jesulu iyantja tjuṯangku kutjupa kutjupa
