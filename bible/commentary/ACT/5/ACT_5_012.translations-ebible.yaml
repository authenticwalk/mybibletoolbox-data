  mit-NT: Daaní, nècuàchì apóstol, ndiaha gá nì caquida‑ne cuàhà milagru nì indehè
    nèhivì. Te nsidaa nècuàchì xiníndísámá, nsìquívì nìsa nataca‑nè nùù Portal de
    Salomón (iá yehè veheñùhu). Te iin‑ni sàxìnítnùní nìsa icumi nsidaa‑né.
  ceb-ULB: Daghang mga timailhan ug mga kahibulongan ang nahitabo taliwala sa mga
    tawo pinaagi sa mga kamot sa mga apostoles. Silang tanan nagkahiusa sa portico
    ni Solomon.
  ces-LB: Apoštolové se pravidelně scházeli v Šalomounově podloubí v chrámu,
  mkn-mkn: Itu waktu, Yesus pung utusan dong ada bekin talalu banya tanda heran, ju
    orang dong dapa lia. Itu utusan dong suka maso pi Tuhan pung Ruma Sambayang Pusat.
    Dong bakumpul deng satu hati di Ruma Loos Raja Soleman.
  nce-nce: Aposel ho bu feilawa klelegowa wesibi onehobë naba lime blëge blëge mototoma.
    Na Jisasme lowene sle mëtletlabë oneho bu tako lotu lowa itaita mutujukefëya na
    lotu lo sebati mëta loko mëtlagukefëya. Bu kë sebatibë weniji mefë lamototla,
    “Solomonbë sebati.”
  pol-UBG: A przez ręce apostołów działo się wiele znaków i cudów wśród ludu. (I byli
    wszyscy jednomyślnie w przedsionku Salomona.
  qxh-NT: 'Jesúspa caćhancuna Tayta Diosninchi camacächiptin, runacunata sumaj yanaparan.
    Ricashanta tantiyayta mana atiparsi, runacuna sumaj cushicäriran: «Tayta Diosnillanchi
    chay-niraj jishyaćhucunata allchacächin» nir. Irmänucunapis Tayta Diosninchipa
    wasinman yaycur, Salomónpa puncunćhu jutucaj.'
  nwi-nwi: Kɨni, aposol mɨnə kɨmɨsor nɨmtətien rɨpsaah ye nɨmrɨ narmamə. Nɨpɨg mɨnə
    fam narmamə yamə mɨne kamhani nəfrakɨsien ye Yesu kɨmɨsofugɨn apa kwənmhaan kɨrik
    apa ye Nimə Ehuə kape Kughen, kamni kɨmə, “Vranda kape King Solomon.”
  kmo-kmo: Nokwapa nokwapa mirakel heneba rabo tawa boboy aposel ye ma mima yechaka
    eecha otiitar. Eyey Jisas riina somowu tawa ma yecha ye saka yaniga yechaka eecha
    yopo wuchi yichar eemek yar.
  agr-agr: Jisus chicham etsegtugkatajum tusa etegkamu aidau, aents dutikmainchau
    aidaun ashí aents wainainamunum kuashat iwainaidau; tuja Jisusa nemajin aidaushkam
    jega Apajuí ememattai Salomón waiti ujagbaunum ashí ijunaidau.
  kyc-kyc: Aposele dupwame wambumi pii nange yulu kando yamarangwarami dopale dupwa
    pyuo kareyami. Dopa pyuo nakama peparae Solomonena tembole anda kambu pyuo nyoko
    nyiyami dokona malu palyuo kareyami.
  urd-GVU: رسولوں کی معرفت عوام میں بہت سے الٰہی نشان اور معجزے ظاہر ہوئے۔ اُس وقت
    تمام ایمان دار یک دلی سے بیت المُقدّس میں سلیمان کے برآمدے میں جمع ہوا کرتے تھے۔
  yre-NT: Zozi 'le 'pasianɔn 'lɛbo "fɔ wɩ 'lee -cɛ -srɔn "wɩ "kaga drɛ minnun yiɛ
    man. Zozinɔn pɛɛnɔn a 'o cin yɩdɩ Bali -pan 'kɔn 'lɛ "nɛn "nɛn waa 'tɔ 'pa Salomɔn
    man bɛ -a -nan. -A -nan nɛn 'o cin ye 'e 'cɛn.
  fuh-BKF: Nulaaɓe ɓeen ina ngaɗa maandeeji kaayniiɗi e kaayeefiiji keewɗi hakkunde
    yimɓe. Tawi goonɗinɓe ɓeen fuu ina kawrita ley danki Suleymaana kiin, ɓe fuu ɓe
    ɓernde wootere.
  arl-NT: Jesu jiyaramiquishano pueyari jiyanohua cutara casaa miijioquiaari Pueyaso
    cumaacata. Queraatia pueya naatanijioquiaariiri. Puetunu Pueyaso pueyajanaari
    pueyaracaanu rerejoquiaari pueya jiyaniquishano tariucuacaanu jiyaniijia Salomón
    canujuucojojuajinia, Pueyaso Secojojua tiajinia.
  ziw-ziw: Wasigilwa wadamanya mpituko na vilagiso vilozize mwa wantu. Wazumile wose
    niyo waduganaga hamwenga holwazo lwa Sulemani.
  grc-TR: Διὰ δὲ τῶν χειρῶν τῶν ἀποστόλων ἐγίνετο σημεῖα καὶ τέρατα ἐν τῷ λαῷ πολλά·
    καὶ ἦσαν ὁμοθυμαδὸν ἅπαντες ἐν τῇ στοᾷ Σολομῶντος.
  nag-nag: Aru apostle khan laga hath pora chihna kaam manu usorte bisi kori thakise,
    aru biswasi khan sob eke mon hoi kene Solomon laga Veranda te joma hoise.
  eng-OEBCW: Many signs and wonders continued to occur among the people, through the
    instrumentality of the apostles, whose custom it was to meet all together in the
    Colonnade of Solomon;
  knj-NT: Ja' eb ẍejab Jesús, ec'al milagro jix x'ox eb. Yel c'ulal tol jix x'ox el
    yipal Dios eb snan xol ánima. Ja' bey jun yamak'il stemplo Dios yul jun miman
    na c'am yich chi yij tol yet Salomón, ja' tu' chi syamba sba eb creyente tu' masanil.
  deu-1912: Es geschahen aber viel Zeichen und Wunder im Volk durch der Apostel Hände;
    und sie waren alle in der Halle Salomos einmütig.
  san-PUN: ਤਤਃ ਪਰੰ ਪ੍ਰੇਰਿਤਾਨਾਂ ਹਸ੍ਤੈ ਰ੍ਲੋਕਾਨਾਂ ਮਧ੍ਯੇ ਬਹ੍ਵਾਸ਼੍ਚਰ੍ੱਯਾਣ੍ਯਦ੍ਭੁਤਾਨਿ ਕਰ੍ੰਮਾਣ੍ਯਕ੍ਰਿਯਨ੍ਤ;
    ਤਦਾ ਸ਼ਿਸ਼਼੍ਯਾਃ ਸਰ੍ੱਵ ਏਕਚਿੱਤੀਭੂਯ ਸੁਲੇਮਾਨੋ (ਅ)ਲਿਨ੍ਦੇ ਸਮ੍ਭੂਯਾਸਨ੍|
  nob-LB: Utsendingene gjorde mange merkelige mirakler blant folket. De troende møtte
    hverandre regelmessig på det stedet i templet som ble kalt Salomos buegang.
  ntj-ntj: Nyangka-ya tjukurrpa watjalpayilu yayirninytjulu kutjupa-kutjupa pirni
    palyaranytja. Nyangka-ya wanalpayi pirninya tirtu lurrtjurringkulanytja Tjalamanku
    Wiltjangka.
  sxb-NT: Awatumwa awa Yesu waakorra awantu amankono amangi ne ewintu ewingi ewikate-kaate
    ewiluguulwa. Awantu awari no okuganya ku eriina eria Yesu woona waikumia alala
    asi aetwa mbwe ekiwiidi ekia Solomooni.
  nhu-NT: Ɛ boom bo ntum e bo Jisos e no gee mwɛɛm mvù duŋci mvuŋgay mvu Nyo' le bô
    mwɛɛm mvu diuw wvù yumɛɛn e nteen ɛ̂ bonyii ɛnte. Ɛ́ bonyii bo mbee le bocii ké
    no taashi fô kebuw ke Saamun e yew ncese le.
  row-row: Leleꞌ naa, Yesus dedenu nara tao manadadꞌiꞌ naeꞌ seli, de atahori ra rita.
    Ara hii risiꞌ Ume Hule-Oꞌe Huuꞌ ma raꞌabꞌue ralaꞌ esa sia mane Soleman ume los
    na.
  msy-msy: Aposelba mirakelɨn avɨriba ko dɨgavir kuram gamir bizir avɨriba, gumazamizibar
    tongɨn dagh ami. Ezɨ nɨghnɨzir gavgavim Iesusɨn itir gumazamiziba, me Solomonɨn
    Azuarimɨn zurara uari akufi.
  agg-agg: Hoafɨ sowandümo homo-rundeimbɨ ai nindou-yei mbusümo hepünɨfeimbɨ moatükunɨ
    ramarundɨ. Ranɨyo anɨhondümbo-rɨhindeimbɨ nindou ranai Godɨndɨ worambe Soromonɨndɨ
    Yibadɨ sei arɨhündɨ ranɨhü gugurɨmehindɨ.
  ptp-ptp: Yesu nue ngɨvihi vông do levac tɨbeac vac xomxo mahɨgun, dɨ xomxo vông
    vinên dô kɨdu ti dɨ la mi kɨtucma vac Anutu xumac ngɨbua lec pêt myahɨpu nɨlô
    ti wê he nêl Solomon lê lec ilage.
  nak-nak: Egiteu la bilalaha, egite igo la golu la karutula, me la irovilala tai
    te la vagagari La Tahalo Uru, egite igo pepehoa kabili te la valalua. Me egiteu
    la valalua me hatavivile la lotu tomi, egite pou vikapopo te la matabala la luma
    la lotu ale egite Iuda toia veia la matabala te Solomon. Egite masaga ge lotu,
    egite ge goio ge pou vikapopo ovola.
  lbb-lbb: A aposella la tol a galis a akinalang pa galis a utna na kulkulan tana
    taraila. Pa a tena tortorotla rop la sira kes taum ting na parada na rumai a artabar
    ning di atongi mang a Parada ane Solomon.
  kan-2017: ಇದಲ್ಲದೆ ಅಪೊಸ್ತಲರ ಕೈಯಿಂದ ಅನೇಕ ಸೂಚಕಕಾರ್ಯಗಳೂ, ಅದ್ಭುತಕಾರ್ಯಗಳೂ ಜನರೊಳಗೆ ನಡೆಯುತ್ತಾ
    ಇದ್ದವು. ಮತ್ತು ಎಲ್ಲರು ಒಗ್ಗಟ್ಟಾಗಿ ಸೊಲೊಮೋನನ ಮಂಟಪದಲ್ಲಿ ಸೇರಿಬರುತ್ತಿದ್ದರು.
  cso-NT: Hi³ jáun² tɨ³² tsá² quian³² hí³ jë¹ Dió³² ca³jmú³ hliáun³ lɨ́n³² li²¹ jɨ³
    hua³jueh³² ja¹ tsáu². Hi³ ca³la³ jɨ³lɨn² tsú² tɨ́² ngɨh³² cuáh³² chín¹ quioh²¹
