  mco-NT: Je majmetzpɨ Jesús y'ayuccapxhuäcxpɨ ooy anajty ajcxy Dios ymɨc'ajt yajniguëxɨ̈cɨ
    etz ijxpejt yejccɨxy ma yɨ jäy ajcxy. E tüg'ócɨy jäy ajcxy huɨdibɨ Jesús mɨbɨjc
    jabom jabom anajty ñayyöymújcɨgɨxy ma Dios ytɨjc huinduu huɨdibɨ yxɨɨ Salomón.
  bsp-bsp: Asom a Yesu ŋaŋc-yɔ mɛgbɛkərɛ kɔ mes mɛwɛy-wɛy mɛlarəm mmɛ mɛnayi afum
    dacɔ mɔ. Alaŋ fəp ŋanacəmɛ kəfo kin nde akɛr nŋɛ aŋc-wenɛ «Akɛr ŋa Suliman» mɔ.
  kqf-kqf: Giugiukamaḡedi mataila bi anisove kauwidi wapewapedi a voiyedi lava lisidimo.
    Bi tauwaisumaḡa matabudi Solomon ena yoveyovemo awai ḡemotidi,
  cpb-NT: Eekero riyaatakaanakitziiro Otyaantaperoriite ipiyotapiintaiyanakani janta
