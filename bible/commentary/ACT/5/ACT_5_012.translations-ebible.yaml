  mya-JVB: တမန်တော် တို့သည်လည်း လူ များရှေ့ မှာ နိမိတ် လက္ခဏာ၊ အံ့ဘွယ် သော အမှုအရာများ
    ကိုပြု ကြ၏။ ထိုသူအပေါင်း တို့သည် ရှောလမုန် ကနားပြင် ၌ တစ် ညီတစ်ညွတ်တည်း နေ ကြသဖြင့်၊
  kgf-kgf: Méliméli ic ieneŋ méragina suluma ic embac sucginaiguc asé kiwiac haka
    ʒéma kiwi méréra héniya héniya megic hicŋiyu ic embac sasala ewa momac wamma Solomonac
    luhuc ama yandaiguc tocgéaŋgic.
  awb-awb: Eqmaro kega wehuke míópi áhnte otáq sánsámárí mirauwe. Asiu kené wahnah
    aní Sórómóni míotaq pearó oewéhpéhpéq Sísa tagaríáh kégá mitaq sáhuria uriauwe.
  gdn-gdn: Iyesu tonotapu ragidai iyapana paunamugu kunuma kasiyarai pokaiya matakira
    ebo ebo kwaetagamawa. E sumapamawa ragidai maramara Mama-nuga God e Tawai rabineya
    ‘Oragai Apunai Soromoni Wateya’ ika dibi-pamawa idiwa.
  nko-NT: Bulu lɔ́tsʋn sumbí ayɔpʋ́ ámʋsʋ bwɛ́ ofúla pʋ́ osúna tsɔtsɔɔtsɔ wúlu
    amʋtɔ. Ahógyipʋ amʋ fɛ́ɛ́ bɔbwɛ kʋlɛ tsíá fia ɔtɩnɛkʋá bʋtɛtɩ́ ɩnʋ Salomo
    Abrándaásʋ́.
  bsn-NT: Tirʉ̃mʉrire Jesúre ajitirʉ̃nʉrã jediro sĩgʉ̃re bajiro tʉoĩarã, Diore yirʉ̃cʉbʉoriavi,
    Salomón vãme cʉtijacatʉajʉare rẽjarũgũñujarã ĩna. To bajicõari, Jerusalén macana
    ĩna ĩaro rĩjoro Dios ĩ masise rãca ĩaĩañamanire yiĩoñujarã ĩna Jesús ĩ gotiroticõasʉoriarã.
  pib-NT: Yokanatkalune kamrujetlu gixo getkalurkaka, koglajrukaka yinetskalaya. Pejnuruneko
    panshinikanurune Salomotamnu rawanatna.
  wiv-wiv: Na apostel kamahi dia ka katia na mirakel luba na pidaka manumanu. Na manumanu
    laveve kua dia ta bilip ni Iesus, dia ta lulupu na Veranda ke Solomon.
  reg-reg: Ebhibharikisho bhyanfu ne bhiruguro bhyasokereraga agati ya bhanu okutura
    kumabhoko ga jintumwa. Bhaliga bhali amwi mwi woyelo lya Sulemani.
  mlh-mlh: Oŋu ruabi Anuture usunji aposol dobe yabeko gio baku meyaŋuŋ ŋiŋigo paiyaŋuŋgo
    ruabi Anutuji soi mosi qoqowirie fuŋne fuŋne bako botuyaŋuŋgo kokoine fukeya.
    Ŋiŋigo Yesu manesiŋ gabuŋ, sosowo yoŋoji boji sorinde jokoroŋ maŋgo roperu kiŋ
    Solomonde kae jiŋo saraŋineo tumaŋgaru kubu moakoŋ fukeru gobuŋ.
  gof-ENT: ሃዋሬቲ ዳሮ ማላታታኔ ኦራባታ ኣሳ ጊዶን ኦሶና። ኣማኒያ ኡባይ ሶሎሞኔ ባራንዳን ኢሲፌ ሺቆሶና።
  aau-aau: Aposel homkwe mey krai non o, meir suwon senkin senkin o, seme meio ousne,
    uwrsa mo ompok mon. Seyr uwrsa Hakamay se ma nan kiykiy-ay homkwe uron kamon-aw-aw
    non nuw-hokruw, God so a pekney-weys so a-aynou kamon hokwe, Solomon so Aynou
    ok ma nak-anio kow hiy non.
  tvk-tvk: E melele nen ak, eloheoh xil di lapol ni merekel xil del sexien xil holu
    xa tellep pe met moletin xil. Vehakut, ngan xil xa laneket e Iesu mei di labe
    vituei e rute tei e vioh te Nim Eo xa lakesi ni ‘Horao ma suv toto Solomon.’
  prf-NT: Nadid, makpal a ginamet en apostol hidi a himala a netan nen tolay hidi.
    Atanan nen mánnampalataya hidi ay nagipun-ipun ten Portiko ni hari a Solomon.
  auy-auy: Aantá-waasi waási túrankaꞌa fíꞌo-fiꞌon-kisau kawe-kísáú maimaésa íyúwasa
    Ísumpaꞌa timankúnkúmbo uwáí óraaꞌ-amaan-damba Soromoní áúwimai úmakopaꞌa aasiyaasí
    túwaandu uwasá
  tbg-tbg: Mintumanta Ihuva noraiqamako vaiintinavuka vaiinti nahenti kahaqireka nora
    kaiqa vo kaiqa vo kaiqa vare vaura. Vo enta vo enta Ihura uva iruka Kotira Naavu
    naanteqaraini Soromonura Haraaraqi ruvaaqumaviha vaura.
  hub-NT: Tumaina asar Yuus ememattasa iruuntai jeanam, Salomón tesamu tutainam iruuntrarmatai,
    Jesúsa unuinatairi ajaku aina wainchatai ainan nukap iwainaina.
  hmo-hmo: Toa kara bona hoa kara momo aposetolo taudia idia karaia hanua taudia edia
    vairana dekenai, bona ibounai Dubu Helaga dekenai idia haboua noho, Solomona ena
    Dehe lalonai, mai edia lalona tamona danu.
  big-big: Yombu Yisugi aposolowiligu watabi Anotogo keke mizi kolokngagonoyeng keya
    watabi wirangai kolokngagonoyeng yongkambanuwiligi wirege miza. Keya aposolowili
    kiling yongkambanu Yisuyegi ngizi panu kumuliwili mabuwili Anotogi i walek yemanemakke
    wale Solomongi Parandarage meirikke wawere uli mizi.
  gux-G: Ti bonninandi yeni u yaalidgu bo tieni u niwulgu siiga nni bi tuonsɔnba nui
    po. Bi bo tani ye Salomɔn jaanli kani.
  cnl-NT: Bi²³ ñúun³ u²³juø'²³ ca²³jmóo² dsa³ xiin²³ jee²³² quiee'³² dsa³ juɨɨ³. Tén³
    sɨ³ñii'n²³ la²³jɨn³ dsa³ quien³² Jesús ñʉ'²³ 'ñʉ́² gáan³ 'oo'² i²ro̱o̱³² quiee'³²
    Salomón.
  zar-NT: Gulunëʼ bönniʼ gubáz naʼ nasö́l-lëʼë Cristo zián le taca bëʼ, en zián yöl-laʼ
    huáca zxön lógaca bönachi lu yödzö. Yúguʼtëʼ buluʼdubëʼ tsözxö́n ga naca chila
    yudoʼ nazíʼi le Chila Queëʼ Salomón.
  kde-kde: Anepo Nnungu nkutenda vimaiho na masaibu lohe pameho pavanu kupitila kwa
    mitume. Na vakúkulupila vávele na nnyambo wa kukojana pa Lupenu lwa Selemani lunavele
    mu Ing'ande ya Nnungu.
  ata-ata: Xe ta aposeli ne, miavuti la miꞌoxonu sosovo iouiou mo mii ane ta mitema
    imaisou la taneꞌi liliiou no taiineꞌi ta mitema. Xe aneꞌi mukalusi ane mimulaxu
    taneꞌi noxou Iesu milavusou sou mineꞌe mipita no Matavala noxou Solomoni.
  qvw-NT: Chay muyuncunaćhümi puydï yaćhapacücuna milagrucunacta, allin lulaycunacta
    lulapäcula. Diospa chuya wasinćhu Salomonpa patyun nishanćhümi chalapacücunaca
    imaypis juntunaculcäla.
  nfa-nfa: Lodꞌo èèna, dhèu pajuu-paleha Yesus sèra tao ae tadha-tadha malaa. Ka dhèu
    ae sèra ladhe rèdhi. Dhèu pajuu-paleha sèra biasa lasi asa dꞌara Èmu Kapua Manèngi-Mangajꞌi
    Lamatua. Rèngu aaꞌi-aaꞌi ra pakaboko dènge dꞌara èci ètu dꞌara Èmu Taleo Dhèu
    Aae Soleman.
  tnp-tnp: Kəni aposɨl mɨn kəmotol nəmtətiən tepət mɨne nati apɨspɨs mɨn e nəhmtɨ
    nətəmimi. Kəni nətəmimi mɨn u kəutəni nɨpəhriəniən e Iesu kəməhuva kətiəh əmə
    e Fərantə rəha Kig Solomən e Nimə Rəha Uhgɨn.
  urd-urd: और रसूलों के हाथों से बहुत से निशान और अजीब काम लोगों में ज़ाहिर होते थे,
    और वो सब एक दिल होकर सुलैमान के बरामदेह में जमा हुआ करते थे।
  hot-hot: Ma aposel idum lavôŋiŋ lôk nômbithi lomaloma hêk avômalô maleŋiŋ. Ma ŋê
    êvhaviŋ sapêŋ ethak doŋtom lôbôlôŋ halôk unyak matheŋ anêŋ kapo daŋ atu ba elam
    nena Solomon anêŋ Kapo Daŋ.
  mqj-NT: Buda tanda anna tanda memangnga-mangnga napadadi rasul illalan alla'-alla'na
    tau buda. Sima'mesami to mangngorean dio Sali-salinna Salomo dio Banua Ada'na
    Puang Allata'alla.
  rus-SYN: Руками же Апостолов совершались в народе многие знамения и чудеса; и все
    единодушно пребывали в притворе Соломоновом.
  mbh-mbh: Ine pakekere o oma pakukukaling na pathepolong pulua ako ru a toko na sengre
    nge. Ma toko lemioonga alavusnga o pathun ako ru a Solomon ile sawak.
  bdd-bdd: Ma wete boda gamwagamwanidiya Yesu ꞌana tohepwailaowedi hedehedede ma ginaula
    ꞌebehenainaida baibaiwadi sipaihowediya. Ma mabwaiyadi ꞌidi ꞌebe deliꞌauta Hada
    Heꞌasisi papena, tauna sibwauweya Solomoni ꞌina biliupa.
  cbt-NTPO: Naporo' tahuëri'sa' Yosë nohuanton, ca'tano'sa' nani ma'sha nanitapapi.
    Na'a cania'piro'sa' së'huarahuatona', a'naroáchin anoyatopi. Piyapi'sari ni'pachinara,
    “Tëhuënchachin Yosëri catahuarin,” topi. Ya'ipi imapisopita “Saromon ishpananën,”
    itopiquë niyontonapi.
  rmy-SERVI: Апостолэнгэрэ вастэнца терэнаспэ баро допхэнимо тай дывуря машкар манушэн.
    Всавэрэ ж сиклярнэ стидэнаспэ їтханэ дэ Соломонохкоро пусын.
  srn-NT: 'Den boskopuman fu Yesus ben du furu wondru na mindri fu a pipel, èn den
    sori den furu marki fu Gado. Ala den bribisma ben abi a gwenti fu kon makandra
    ini wan fu den gadri fu a mamakerki di ben nen: a Gadri fu Salomo.'
  cta-NT: 'Quiñaꞌa̱ tsa chacuayáꞌ nda ycuiꞌ Ndyosi jiꞌi̱ nguꞌ nu ngua tsaꞌa̱ jiꞌi̱
    Jesucristo tya clyo, biꞌ chaꞌ nguaꞌni nguꞌ quiñaꞌa̱ tsa chaꞌ tlyu ca su ndiꞌi̱
    nguꞌ quichi̱. Ngulacua tsa tiꞌ nguꞌ quichi̱ xquiꞌya cña tlyu biꞌ. Lcaa nguꞌ nu
    ngusñi chaꞌ jiꞌi̱ Jesucristo ni, ndyuꞌu tiꞌi̱ nguꞌ ca su nacui̱ nguꞌ: “Corredor
    jiꞌi̱ Salomón”, chaꞌ stuꞌba ti ntsuꞌu tyiquee lcaa nguꞌ biꞌ; ca toꞌ laa tonu laca
    corredor biꞌ.'
  bqc-SIM: Zĩnaↄ lɛ́ dabudabu ń yãbↄnsaɛↄ kɛ gbɛ̃́ↄ guu dasi. Ampii aaì kↄ̃kãaakɛ
    sãnu Salomↄↄ Bilandaau.
  tcz-CHONGTHU: Chuin solchahho chun miholah-a chun melchih nale thil kidang tampi
    abolun, tahsan chate jouse Houin a, Solomon kempum kiti muna chun niseh in akikhom
    jing tauvin ahi.
  mar-mar: तेव्हा प्रेषितांच्या हातून लोकांमध्ये पुष्कळ चमत्कार व अद्भूते घडत असत.
    आणि ते सर्व एकचित्ताने शलमोनाच्या द्वारमंडपात जमत असत.
  snp-snp: Aposolo yate mebe-maba yaki, ido Goti aumala gilibi-gilibi imo neta mona-mona
    ya wenena minagu ya olu oloto piyae. Eti ato, ido koli kikitamo wenena muki ya
    seni-muluni lako meleti felegaga kuliyai numuna naba ogona-agona oti kolokalo
    numuna yaidana oti kuwamo anawaleka ya kuliya Solomoni Kilalale, loti lamo yau
    mau wi-wi o minae.
  isl-isl: Postularnir voru vanir að koma saman í þeim hluta musterisins sem kallast
    súlnagöng Salómons, og þar unnu þeir mörg athyglisverð kraftaverk meðal fólksins.
  spy-NT: Kiituuyēēchinē keey *꞉lēbkēēyik tukul yoo bo Kēēloo bo Sōlōmōōn sukōōnēētē
    biiko lōkōōywēk kurubta keey Yēēsu. Kiyēyē mbo subak ng'al chēē chaang' chēē /kiilātē.
  xnn-xnn: Nan aapostolis et adoado nan kaskasdaaw ay inik-ikkanda ay inilan nan ipogaw.
    Nan osto ay nadagopan nan deeyda ay mamati ken Jesus et nan bangsal nan Templon
    Apo Dios ay makwani en Bangsal Solomon.
  mwe-mwe: Mitume bhatendaga tendanga ilapo yaigwinji kubhandu. Bhakwaakulupalilanga
    a Yeshu bhatendaga imananga pa lukumbi lwa a Shelemani.
  tte-tte: Apositoloyao kilakilala yo ginauli kaba nuwapwanopwano sibaibaiwa siginaulili
    tomo manli mena. Sauga meuloina tomeliwo meuloili simiyagogo Nume Tabu dedeina
    yabo koina esana sipei Solomon ana dedei.
  tcs-tcs: Dem misnareman i bin meke ol mirikalsain ane spesil gudsamting wea dem
    pipol. Ane ol dem biliba oltaim mit wea da Tempol, wea da baranda neim apta King
    Solomon.
  hlt-THB: Ceityihkhqi ing kawpoek kyi themkhqi ingkaw hatnaakkhqi sai uhy. Ak cangnaak
    thlangkhqi boeih ce Solomon Imhloeih awh cun hoeih hoeih uhy.
  soq-soq: Aposel ginasa ita eueuwa daitada uara apana danauwo dewamoiena. Ita sumanailala
    uduudu kainokaino God duwa bedewe bola empuempulala wineia bedeuwo dea ebowa waia
    Solomon bolawa bedewe auweie.
  qub-qub: Runacuna ricaycaptinmi Diospa munayninwan apostulcunaga achca milagrucunata
    ruraj. Juc yarpayllami llapan carcaycaran Salomón jutiyoj alarcho shuntacashpan.
  att-att: Á yù ira minángngilayalayâ, pinagaddátu ra yù aru nga makapállâ sù ira
    tatolay ta Jerusalem. Á yù ira ngámin nga manguruk kâ Apu, sigídá nga naggagammung
    ira, ta kunnay sù kustombare ra, sù mangilin nga kapilliá, sù balkon ni Patul
    Solomon.
  bki-bki: Mia ka bogo nei atevi nalo aju amila burutomoluo telabo na Atua kanano
    moroano, bija vite na iloiano telabo bunu, ea tomu nalo miralo. Mia bogo nonovio,
    nalo nei bija namoneano dolu nalo ajum̃a ajusol nalo vio takurano ea Solomon kanano
    M̃arsup̃iki, ea Atua Kunuano Lu.
  bqp-bqp: Luda zĩ̀rinↄ tɛn daboyã kũ yãbonsarɛnↄ kɛ dasi gbɛ̃nↄ tɛ́. Yesu náanikɛrinↄ
    dì kↄ̃kakarana kɛ lɛɛlɛ Sulemanu èdan ń pínki.
  mcp-mcp: '*Buud ɔ lwámá bwə́ á ŋgə sá zhwog *isâ í ntɔ̧́ búúd ŋkwóŋ yí, nə *isâ
    í mímbʉ́gú mə́ŋkúmbə mə́ búúd dɨ̂. Bɛ̂sh bwə́ á bə cʉ́ŋ ŋgwúd, bwə́ njúl kʉ́l
    bwə́ á gwiid nə́ Nyíŋgʉ́lé mə́ Sə́lʉmun yí.'
  hat-hat: Apòt yo t'ap fè anpil mirak ak anpil bèl bagay nan mitan pèp la. Yo tout
    te reyini ansanm anba Galeri Salomon an.
  npl-NT: Itlatitlanilwah Jesús okinnextiayah miakeh neskayolteh iwa tlan tetlajtlachialti
    ompa Jerusalén, iwa nochteh non okineltokayah n Jesús omoololoayah kan korrédor
    non kiliah Portal de Salomón.
  bgg-bgg: Guaphasamoythek buangthek nane anomuluiithek dang pha bliathek ne branthek
    moe shii bajo rek ruii. Migiphothek ne Solomon murung marui pha hò bucho hà si
    ne rai.
  eng-TCENT: Now many signs and wonders were taking place among the people by the
    hands of the apostles, and all the believers were together with one accord in
    Solomon's portico.
  eng-BSB: The apostles performed many signs and wonders among the people, and with
    one accord the believers gathered together in Solomon’s Colonnade.
  cpu-NT: Eekero jiyaatakaanakitziiro Otyaantajanoriite japatotapiintaiyanakani janta
    avisatapeshitakera tasorentsipanko ipaiyeetziro “Irashi Salomón.” Eekero itasonkaventantayetanakitzi
    atzirimashiki.
  san-ASM: ততঃ পৰং প্ৰেৰিতানাং হস্তৈ ৰ্লোকানাং মধ্যে বহ্ৱাশ্চৰ্য্যাণ্যদ্ভুতানি কৰ্ম্মাণ্যক্ৰিযন্ত;
    তদা শিষ্যাঃ সৰ্ৱ্ৱ একচিত্তীভূয সুলেমানো ঽলিন্দে সম্ভূযাসন্|
  tod-tod: Keelaiti ti ɠɛni laavɔɔ ʋoogiti ta maaɓɛlɛ vai ma mɔinmɔin kɛɛzu nuɓusɛiti
    saama. Kidaaleʋe nuiti pɛ ti ɓena ɠaalɛ ba GALA sei ʋɛlɛi ma zeizei bosuʋɛ, ʋɛ
    ná laa ga «Salɔmɔn ná-seizei bo kotai.»
  tac-NT: Onorúgame gu'írile napurigá e'karúriga 'we semáriga nokimela alué makué
    oká rió. Ralámuli tabilé siné gayénale alieri aliena semati noká. Suwábaga alué
    ralámuli napu ekí Esukristo oyérame nile napuíle alé wa'lú re'obachi bortálichi,
    Salomoni anilime bortali.
  eng-WEBPB: By the hands of the apostles many signs and wonders were done amongst
    the people. They were all with one accord in Solomon’s porch.
  gfk-H: Ira apostolo diet ga gil ra haleng na dadas na hakilang ma ra pinapalim na
    kinarup nalamin ta ira mataniabar. Ma ira tena nurnur bakut diet git hanhanuat
    hulungai ma tiga lilik aram tano parada ta Solomon.
  viv-viv: Tu afositolo aituha fifiwalana kadu abaveyaulowoga moyaꞋaina manuwafo hinafadiya
    hififaisewadi. Ada badi tovetumagana moyaꞋaidi Solomoni yana abamiyami againe
    seꞋeyaine hivagavagaꞋauta.
  yao-yao: Achinduna ŵala ŵapanganyisye imanyisyo yejinji ni yakusimonjeka pasikati
    ja ŵandu ŵala. Ŵakukulupilila ŵala ŵachinganganaga pamo pansana u che Selemani
    wauli pa Nyuumba ja Akunnungu.
  tgp-tgp: Matamata tavera matuvana peresi na hinau mar̃urahi la pala na liman la
    vahar̃ule atu na naho tamlohi. Ale enira mo isoiso la lo matavuhi jara matea na
    Palapalan Solomon.
  auc-NT: Mänïñedë Itota nänö da godongaïnäni ïñömö Wængonguï Önöwoca tönö cædinque,
    Ate pönencædänimpa, ante wadäni ayönäni mä cædinque bamönengæ̈ nanguï cædönänimpa.
    Ayæ̈ adoyömö pönëninque tömänäni Wængonguï oncö Tadömöö yabæcönë näni änoncönë
    pö guii pö guii cædönänimpa.
  kbc-NT: Aneotedoɡ̶oji ibake niɡ̶ijoa liiɡ̶exedi mowote owidi ɡ̶odoxiceɡ̶etedi codaa
    me loenataka libinienaɡ̶a miditaɡ̶a niɡ̶ijo noiigi. Ijotawece niɡ̶ijo anonakato
    Ǥoniotagodi yatecoɡ̶otibece minitaɡ̶a le Aneotedoɡ̶oji liɡ̶eladi anoyatigi me
    “Liwalaɡ̶axi Salomão”.
  bmh-bmh: Yesus nugau ze oi aidanemen dudu agen duailel agal ameagab ebu gugeg ata
    atai guzenemenin. Duailel agal oiagab Yesus en petak emen oiagab tutak maimai,
    alai getal Solomon nugau hoboi dacaneun zau gotulemenin.
  ctu-BL: Jini apóstolob tsi' meleyob cabʌl ñuc tac bʌ i melbal. Tsi' pʌsʌyob i yejtal
    i p'ʌtʌlel ti' tojlel winicob x'ixicob. Ti pejtelelob ya' añob ti jump'ejl i pusic'al
    ti' corredor Salomón.
  meq-meq: Ndo i maslaŋ hay tə gawa masuwayaŋ wal wal haladzay mə walaŋ i ndo hay.
    Ndo məpe mədzal gər hay ka Yesu tə hayawa gər a dalamətagay i gay i məɗəslay ha
    gər a Mbəlom, mə Mazambal i Salomoŋ.
  noa-H: Hich Jesuucha hich hi jaaumk'ĩir jʌr hautarr k'ʌʌn gaaimua Hẽwandamau hag
    na hõrau nem hooba haajem pöm waumaajeejim haajem, hõor dak'ĩir. Maagwai chará
    waragta chi hʌ̈k'a narr k'ʌʌnan Haai hi jëeujem di bigaau dijãjö wëu wëjöm “Pórtico
    de Salomón” ha t'ʌ̃r sim hee biirdʌdʌ haajeejim haajem.
  alp-NT: Kai Yesuse Eni maka ulakaru esi ono tanda herana bokala kena kbasa bei Tuhane
    me tamata bokala oasi. Kai pusue tamata rebe esi hlaleke loko Yesuse esi lupu
    rame kena lale esa me Tuhane Eni Lumare esi otoi rebe esi nane Otoi Salomore.
  san-VEL: tata.h para.m preritaanaa.m hastai rlokaanaa.m madhye bahvaa"scaryyaa.nyadbhutaani
    karmmaa.nyakriyanta; tadaa "si.syaa.h sarvva ekacittiibhuuya sulemaano .alinde
    sambhuuyaasan|
  kbq-kbq: Aposol naga'mo'za rama'a avame'zane, kuguva zane mika vahe vahepi nehuza,
    ra mono nompi, Solomoni'e hu'za hunaraginte'pinka ana mika vahe'tamimo'za mago
    zamarimpa huza magopi atru hu'naze.
  kbh-kbh: Chë Jesucristbe ichmónëngaftaca ba bëts soyënga ents̈ángbeñe yojtsebinÿna
    Bëngbe Bëtsabe obenana jinÿanÿiyama; y nÿetsca Jesucrístbeñe os̈buáchiyënga imojanamana
    Bëngbe Bëtsabe bëts yebnoca jénefjnana, Salomonbe Amashjuana otsbojebnents̈e.
  ron-LSB: Prin mâinile apostolilor se făceau multe semne și minuni în popor. Toți
    erau de acord în pridvorul lui Solomon.
  pon-pon: A kilel o manaman akan toto wiauiki lim en wanporon akan nan pun en aramaj
    akan. Irail karoj kot pena nan palank en jamolo ni lamalam ta pot.
  nhe-BL: Huan nopa tlayolmelahuani quichijque miyac tlanescayotl huan chicahualnescayotl
    iniixtla tlacame. Huan nochi tlaneltocani momatque mojmostla mosentilíaj campa
    nopa israelita tiopamitl icalmapa tlen itoca Portal tlen Salomón.
  sps-sps: Fo mamatsiny kainy faatok reits ana fo binun saar a kinai te ruak fapoopoan
    nar vainy nimar guamaraav. Rin vainy fafaaman natiny vaaguam ror tan Saparoon
    Ten Solomon tana saape.
  wnc-wnc: Siwan aposel aminda duya takngatu takngatu pasiwawa aminu kuupbamda kake
    Anututa puya waaknga pasinggak ngang natapbing. Siwan Jesuat nana aminda musia
    takngatukan natake paut tasinangge asinggan asinggan Anutue yot takwan gwene koke
    Solomonde gapane yuking.
  bus-bus: Luda zĩ̀rinↄↄ e dabuyã kↄ̃n yãbↄnsaɛnↄ kɛɛ pari gbɛ̃nↄ tɛ́. Yesudeenↄ
    è kↄ̃kakↄ̃aa kɛ lɛdolɛ Sulemanu gbàdaan.
  gub-BL: Tuweharupi Zezuz hemimono karer uzapo purumupytuhegatu kar haw waiko wà,
    ma'e hexak pyr 'ym tetea'u iapo pà wà no, teko wanuwa rupi wà. Uzeruzar ma'e paw
    uzemono'og tuweharupi Xàrumàw hemiapo kwer tàpuzuhu pupe wà.
  imo-imo: Imbo moloringimanga ulu enge nili lupe lupe awi teli iye aposelemani andoko
    teringi. Kraist paimbo moromo ningi imboma Gotenga ulke awili tempelena Solomononga
    ningo takoko yandoko ltingi ulke kere puluna ongo waliwali maku toringi.
  boj-boj: Bati deqa Qotei na Yesus aqa anjam maro tamo naŋgi siŋgila enjreqnaqa naŋgi
    maŋwa gargekoba yeqnabqa tamo uŋgasari naŋgi unoqneb. Tamo uŋgasari Yesus qa naŋgo
    areqalo siŋgilateb qaji naŋgi kalil are qujaitoqnsibqa atra tal meq di korooqnsibqa
    Qotei qa louoqneb. Tal me di aqa ñam Solomon aqa Tal Me.
  eng-DRA: And by the hands of the apostles were many signs and wonders wrought among
    the people. And they were all with one accord in Solomon’s porch.
  knf-knf: '*Banjañan bado wal mënţ mlagre na iko iñoŋarënaan iŧum ţi pŧoof pi bañaaŋ.
    Banfiyaaruŋ baji bayitiir bŧi du uşaala wi bajaaŋ bado Uşaala wi *Ŧalomoŋ.'
  san-KHM: តតះ បរំ ប្រេរិតានាំ ហស្តៃ រ្លោកានាំ មធ្យេ ពហ្វាឝ្ចយ៌្យាណ្យទ្ភុតានិ កម៌្មាណ្យក្រិយន្ត;
    តទា ឝិឞ្យាះ សវ៌្វ ឯកចិត្តីភូយ សុលេមានោ ៜលិន្ទេ សម្ភូយាសន៑។
  arn-NT: Rume fentren afmafalchi pepiluwün ka ngünel dungu pengeli ti pu apostol
    tati pu che mew. Itrokom trawüluwkeyngün Salomon ñi itrotripa wülngiñ ruka mew.
  zas-NT: Zien ree milagr naroob been ree apóstoles guin loj ree bejn. Graczi ree
    bén rliladx Jesucrist radxajg lasaꞌ roꞌ curdur lod rniee reeman xcurdur Salomón.
  ken-NT: Bǒnto Yesu báre kʉ bɛyǎ mɛnyɨŋɨ́ maknkay bɛchak bɛsí bo ndǔ bɛtaŋ Mandɛm.
    Báre chɛm nɛbhʉɛt amɔt amɛm nɛbhʉɛt ɛkɛrákap anɛ bábhɨ̀ŋɨ nyaka bɛ Acha Sólomon.
