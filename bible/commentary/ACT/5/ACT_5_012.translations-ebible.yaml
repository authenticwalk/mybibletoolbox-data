    ri Cristo, lik xa jun kikꞌuꞌx kakimol kibꞌ pa ri luwar kabꞌiꞌx che “Ruchiꞌ Ja
    re Salomón”.
  kpg-kpg: Digau agoago hagau e hai nadau mogobuna e logowaahee i baahi nia daangada
    huogodoo. Digau ala ne hagadonu guu buni gi di gowaa e dahi i di “Balanda Solomon”
    i di Hale Daumaha.
  taj-taj: जमाहेन्‍से मुल चेलागदेग्‍याम म्‍हिगदेला गुङरी उदेकला गेगदे तबारी छ्‌याइजी,
    ओच्‍छे थेनीगदे जम्‍मान सोलोमनना दलानरी सेम गिकनोन तसी ह्रुप तमुबा।
  avt-avt: Mɨt aposel nɨrɨak menmen yaaim mirakel mekre nɨmɨn ke mɨt neiyɨm nɨkaap
    mɨt neriuwerem. Mɨt yapɨrwe kerek nises hɨm yaaim me Krais hɨr nererik nau han
    kiutɨp neit wɨnak iuwe ke God neit pɨnak niuk mɨrak “Hɨnp ke mɨtɨk Solomon.”
  cbk-cbk: El maga apostoles ya hace mucho maga milagro y maga trabajo estrañable
