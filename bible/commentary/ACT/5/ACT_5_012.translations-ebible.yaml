    ta llama Corredor di Solomon.
  uig-ARA: روسۇللارنىڭ قولى ئارقىلىق خەلق ئىچىدە نۇرغۇن مۆجىزىلىك ئالامەتلەر ۋە كارامەتلەر
    كۆرسىتىلدى (بارلىق ئېتىقادچىلار بىر نىيەتتە بولۇپ ئىبادەتخانىدىكى «سۇلايمان پېشايۋىنى»دا
    دائىم جەم بولاتتى.
  tuf-tuf: Uw tac icar, Jesús chihtá ehcúquinat Sir urá cut búcoyan búcoyan icúr bár
