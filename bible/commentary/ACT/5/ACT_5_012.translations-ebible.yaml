  lat-VUC: Per manus autem Apostolorum fiebant signa et prodigia multa in plebe. Et
    erant unanimiter omnes in porticu Salomonis.
  ngp-ngp: Vihungi vingi na vakwehela nevikadamanywa ni wegala ulosi mgati mwa want'hu.
    Wahuwila wose nawakadugana kwa moyo umwenga mwo ukumbi wa Sulemani.
  enq-2: Paa longosa aposole dupame mirakolopi, kalai paka pipaepi, dupa endakali
    dupanya kainanya piami. Dopa piaminopa, lotuu anda nee nyetae dokonya, veranda
    Solomonenya lenge dokonya Jisasa tungi pingima dupa pitaka kambu pyata piami.
  eng-ASVBT: 'And by the hands of the apostles were many signs and wonders wrought
    among the people: and they were all with one accord in Solomon’s porch.'
  mna-mna: Yesu ŋgoŋana kini timbotmbot mi titortooro mos mi uraata bibip boozomen
    pizin tomtom. Mi zin urlaŋana kan na, tiluplup zin se pooto ki Salumo ta imbot
    Urum Merere zilŋaana na.
  myw-myw: Takaweins liva̱nen Yeisuw siwotet singay tawtoun, gamag wasigeis; gamag
    nikines mo ikakins Yowbad nawotet tatonen. Yam babaw asisinap ikatuyouns imimeis
    Solomon wankwa̱now.
  sby-sby: Batumwa balensa bingashilo ne bishikukankamanisha bingi pakati pa bantu.
    Bonse bashoma Klistu balikubungana pamo mu Mukushi wa Solomoni.
  sll-sll: Ena aposel hobi tal guma hon nimni mongwo miki weni omia, arihobi hane
    bukunungwi. Bukunungure, Yisas grang wine ole pir tongwo hobi pi Solomon honagrang
    oo ke maini olungwo bani mongwi.
  yaq-NT: Junama ju'u yoemrata nasuk, jume' Krijtota yeu pu'arim, Liojta a jita joa'ue,
    machilaata intok ka a jootu machik bu'uuk jooan. Intok junama'a lebela, junama
    bwe'u te'opopo, jekka ya'ari, Salomon tuka'uta ya'ari ti ta'eewa'po, si'ime emo
    nau totojan.
  uro-uro: Ma Ngämuqa sa qat tualat na ama muqunän ama nañis ngät masirhat dä ama
    lat masirhat kärangätni i ngät dän masärmän nävät ama ngangda arha lat mänguräp
    ama ruvek. Bä iarhakt moe di vasägos dä väspästämne na rha sa ama snängaqa ama
    sägäk pät ama ansäspämgi arha ivärhäm at käväläm gärqomni i rhat tes äm i ma Solomon
    Aa Suqulap.
  ita-1885: E molti segni e prodigi eran fatti fra il popolo per le mani degli apostoli;
    ed essi tutti di pari consentimento si ritrovavano nel portico di Salomone.
  muy-muy: Ka sarta nani ti ndam *asak ga Yezu ni tàgray zlam ya ti mis tìpi ɗay-ɗay
    ndo ni kay kè meleher ge mis. Zlam nday nani àɗəfiki njəɗa ge Melefit ana mis.
    Ndam məfəki ahàr ka Yezu ni ɗek tə̀bu təcakalavu ka ahar bəlaŋ a dalaka ga *ahay
    gəɗakani ge Melefit ni bu kəlavaɗ. Təcakalavu ti a dalahay ya təzalay Dalahay
    ga Salomoŋ ni bu ni.
  kqc-kqc: Nifeidena vene yaku mokena vegu tau ma rebe tau amiye di fogori regamadi.
    Mokena vari gira aeyadi vene tau vakoi uka yokoi maka dudu Solomon di yorori egogo
    regamadi.
  tav-tav: Jesure caapiʉjarã caneñaponucuñuparã Portal de Salomón na caĩri paʉ Dio
    wii jope tʉpʉ cãni arʉapʉ, cabiaya mani arʉa. Jesure caapiʉjaquẽna maca na mena
    cabapacʉti uwibʉjayuparã. Bapacʉti uwibana quena caroaro na catʉgooña nʉcʉbʉgoyuparã
    Jesure caapiʉjarãre. To bairi aperã capãarã caʉmʉa, cãromia quena mani Ʉpaʉ Jesucristore
    caapiʉjanemoñuparã. To bairi to cãnacã rʉmʉ na mena macana cãninemoñuparã. Apóstol
    maja caacʉori wame cáti iñoorijere capee cájuparã camaja na catʉjʉrona.
  eng-ULB: Many signs and wonders were taking place among the people through the hands
    of the apostles. They were all together in Solomon's Porch.
  spa-VBL: Y se llevaban a cabo muchas señales milagrosas entre el pueblo a través
    de los apóstoles. Y todos los creyentes solían reunirse en el pórtico de Salomón.
  fra-_FOB: Or il se faisait beaucoup de miracles et de prodiges parmi le peuple,
    par le moyen des apôtres; et ils étaient tous d'un commun accord au portique de
    Salomon.
