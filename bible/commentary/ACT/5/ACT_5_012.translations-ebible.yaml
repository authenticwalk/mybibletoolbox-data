  ena-ena: Hulaŋ Jisasɨ lɨbɨmɨŋami agɨlaŋ mu sihɨ mu sihɨ agɨladɨ abalamavɨhadami.
    Abalamavɨdaci hulaŋ iamɨgali agɨlaŋ iga iga abavɨhadami. Amɨŋ ala uavɨhadami.
    Lɨhavɨdaci hulaŋ iamɨgali avɨli hɨvɨ mɨŋamɨgu mɨŋaiahavɨmi agɨlaŋ nɨbɨlaŋ sɨkasɨkan
