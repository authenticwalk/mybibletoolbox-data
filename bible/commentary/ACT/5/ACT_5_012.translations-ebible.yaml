    ich u cajar Jerusalén caj u yirajob a carem beyajob a tu betajob. A mac a yacsmʌnob
    tu yorob u t'ʌn C'uj tu much'quintajob u bʌj tu re'a'an u jor naj u c'aba' Salomón.
  xla-xla: Taiya dle sotapo ulugiyemale koko patoto opa dulu dla sikemte halomsiyamaiyo.
