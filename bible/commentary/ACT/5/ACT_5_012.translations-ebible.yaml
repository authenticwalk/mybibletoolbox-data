  san-THA: 'ตต: ปรํ เปฺรริตานำ หไสฺต โรฺลกานำ มเธฺย พหฺวาศฺจรฺยฺยาณฺยทฺภุตานิ กรฺมฺมาณฺยกฺริยนฺต;
    ตทา ศิษฺยา: สรฺวฺว เอกจิตฺตีภูย สุเลมาโน ''ลินฺเท สมฺภูยาสนฺฯ'
  iws-iws: Mɨ aposel kamɨm sɨma tɨrɨm dimɨn kɨrɨe komii komiiyɨm, iikam whɨekakɨm
