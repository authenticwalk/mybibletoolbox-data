    tiahye.
  anv-NT: Áŋgbá Jisɔs ábɔ ápyɛ́ɛ gejamégé ufélekpa ne ukpɛ́kpɛ́ uno ɛbi ulɛré
    utó Ɛsɔwɔ né metɔɔ́ metɔɔ́ bɔɔ́. Ɛbwɔ́ ne bɔɔ́ bi akame ne Jisɔs ako achwɔ́
    yɛndégébé né ɛcha upɛ Ɛsɔwɔ, ajwɔlege né melu ɛwé ákuú ɛgbɛ ɛwé Solomun.
  sab-NT: Kwian Jesu gerua ketanga ulita lle daga ngwale no tanre dodadu Chube kiralla
    giti kwian ulita gwa giti. Kwian Jesu gerua ganga ulita diali mo litu ole Jesu
    geruadi u skada kada Salomónge u gerungwa Chube olege.
  tmd-tmd: Jisas mönö wä pön dub nöbö akuyöbö möl sö ap rölɨbä akuyöbö mɨga akwör
