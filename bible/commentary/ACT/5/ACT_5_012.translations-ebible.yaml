verse: ACT.005.012
translations:
  kpx-kpx: Vani kateimalela abostolo tuelo (12) keau vikoe vaveve nimolete moaga vaevege
    ataeau kebia elegevelu. Evievi ata kebiau bahata Diue dubu balugae hedaka Solomoni
    keve mole bevuevei igaetoai uma.
  okv-H: Eto enana apostel 12 na embomeni ta tihi ta vasiri javotoho neite neite ere
    uahera. Eto ekalesia embomeni na jo vahai eto vahaita ‘Solomon ta Porch’ ta horukihahera,
  tbo-tbo: Manini po wekiwekilala magomagouhi lawa u hayahi tu wituwetuwegahi hi dewadewahi.
    Houga magomagouna tu witumagana atapuhi hi yamboina gogona Solomona a kape ugolina.
  mal-C: അപ്പൊസ്തലന്മാർമുഖേന ജനമധ്യേ അനേകം ചിഹ്നങ്ങളും അത്ഭുതങ്ങളും സംഭവിച്ചുകൊണ്ടിരുന്നു.
    വിശ്വാസികളെല്ലാം ദൈവാലയത്തിൽ ശലോമോൻ പണിയിച്ച മണ്ഡപത്തിൽ പതിവായി സമ്മേളിക്കുമായിരുന്നു.
  grc-SR: Διὰ δὲ τῶν χειρῶν τῶν ἀποστόλων ⸂ἐγίνετο⸃ σημεῖα καὶ τέρατα ⸉ἐν τῷ λαῷ πολλά·⸊
    καὶ ἦσαν ὁμοθυμαδὸν ⸂2ἅπαντες⸃ ἐν τῇ στοᾷ Σολομῶντος.
  bgc-bgc: प्रेरितां के जरिये घणे चमत्कार अर अनोक्खे काम आदमियाँ कै बिचाळै दिखाए जावै
    थे, अर वे सारे एक चित्त होकै सुलैमान के बरामदे म्ह कठ्ठे होया करै थे।
  khz-khz: Vegailia irau vagira e kala irau vagira vogo apostolo na taunilimalima
    wailarai gekalarawai. E Iesu gevega-taunataunaawai talimara maparara “Solomona
    Gena Tourage” ai getanu-kouwai.
  deu-TKW: Durch die Hand der Apostel aber geschahen viele Zeichen und Wunder im Volk;
    und sie pflegten alle sich zu vereinigen in der Halle Salomos.
  zsr-NT: Zian le tac bëꞌ len yuguꞌ yöl‑laꞌ huac zxön glunëꞌ laugac bunách lu yödz
    bönniꞌ gbaz naꞌ nasölëꞌë Cristo. Guludubëꞌ tsazxö́n yúguꞌtëꞌ ga nac nchil gdauꞌ
    nazíꞌ lei Nchil Queëꞌ Salomón.
  lin-lin: Bantoma bazalaki kosala bilembo mingi ya kokamwa mpe misala minene kati
    na bato. Boye, bandimi nyonso bazalaki na momesano ya kosangana na veranda ya
    Salomo.
  hns-NT: Djanta log ke bietj me pathaawal waalan dher barka kaam aur tjienha dekhaais.
    Aur sab bieswaasie log ek man hoike rodj ekattha howat raha Parmeswar ke mahal
    ke angana me Saalomo ke tjhaawal rasta par.
  noa-E: Ich Jesuucha ich i jaaumkhĩir jʉr autarr khʉʉn gaaimua Ẽwandamau ag na õrau
    nem ooba aajem pöm waumaajeejim aajem, õor dakhĩir. Maagwai chará waragta chi
    ʉ̈kha narr khʉʉnan Aai i jëeujem di bigaau dijãjö wëu wëjöm “Pórtico de Salomón”
    a thʉ̈r sim ee biirdʉdʉ aajeejim aajem.
  eng-EMTV: Now by the hands of the apostles, many signs and wonders took place among
    the people. And they were all with one mind in Solomon's Porch.
  mib-NT: Te cuehē jniñu jéhnu jeē steén jeē cujéhnu Yaā Dios ni casáha tēe apóstol
    nuū ñáyuu. Te tāca ñáyuu cácandíje, ɨnuú‑ni cándutútú i ini corredor jeē naní
    Salomón.
  lif-NT2: हे़क्‍क्‍याङ् सेःक्‌युक्‍मिबाहाॽरे़ यरिक् मिक्‍सेःन् नु निङ्‌वाॽ के़माबा
    याःम्‍बक्‍हाॽ मनालुम्‍मो मे़जोगुरो॥ हे़क्‍क्‍याङ् के़रे़क् नसाःन् के़जोःक्‍पाहाॽ
    ए़त्‍ले़ङ् सोलोमनरे़ कुआःम्‍भोओ सोसोरिक् मे़वये़रो॥
  xnj-xnj: Chapanga ahengili kwa njila ya vanalihengu gachinamtiti na makangaso gamahele
    pagati ya vandu. Na vamsadika vakonganikayi pamonga mulibanji la Solomoni.
  mmx-mmx: Buaang lempanga sangsangu Leeme Silok ga lox i at levengkikngen di luvuttadi
    vavang teren kusu dina lox i xantubu at limixin. Nedi axap mo luvuttadi nunu digat
    pot eburu amisik ngan loxonbinam tadi to at loxot laasen teren “Lavatkon gu at
    ne Solomon.”
  cbr-NT: Usa 'ain ca Jerusalénu 'icë unicaman, ax ca atubë 'icë quixun 'unánun Nucën
    Papa Diosan 'amicëxun, Jesusan caíscë unicaman uni itsin 'acëma ñu 'acëxa. Usocëbë
    ca axa Jesúsmi catamëcë unicamax Salomón cacë anun uni nicë, anubi 'i anuxun Nucën
    Papa Dios rabiti xubunu camabi nëtën timë́acëxa.
  tee-NT: Chai ju ixtamalakachan ju Jesús na lhu ixtanavi ju lhamak'an chai ju tu'u'
    ju laich ca'ixtapuc'atsalh ju lapanacni ni vasalh ixlapanacni Jesús ixtajunita.
    La'ix'ucxlacapu'an ju lapanacni ju tanavi. Chai tachi chun ju ixtalhilaca'anta
    Jesús va ch'anxtam ixtatak'aixt'ok'a la'ixquilhtalacxtuch ju k'ai ixpujitat'an
    ju israelitanin. Ju anuch ixquilhtalacxtuch ix'anu' Salomón ixjuncan.
  eng-LSV: And through the hands of the apostles came many signs and wonders among
    the people, and they were all with one accord in the porch of Solomon;
  cak-NT: Y ri apóstoles q'uiy nimalaj tak milagros ri man jun mej (bey) je-tz'eton,
    ri yequi'en chiquiwech ri winak, y ri milagros ri' niquik'alajij chi ri apóstoles
    can ketzij-wi ri niqui'ij. Y ri can quiniman chic rutzij ri Dios, junan niquimol-qui'
    pa jun corredor chi ri rocho ri Dios. Ri corredor ri' chi ri Salomón yecha' che.
  pah-NT: Igwete Jesus'ga moirũhara'g̃a japojapoi ahemonhimomby'ava'ea pevove'g̃a
    pyteri pe. Igwete Jesus'gareheve'g̃a nhimono'ombavi jipi ojihe'akatuavo ojogwehe
    ojatykahavuhua pype – perope onga rembe'yvuhu pe Salomãova'ea apoa pe.
  sja-NT: At'ãri Jerusalende p'anɨde Cristopa jɨrɨt'eradaarãpa oopachida ne-inaa eperãarãpa
    p'oyaa oodak'aa ãchi juadoopa. Maapai jõmaweda Cristode ijãapataarã cheepurupachida
    Salomón Pórtico apatap'edaamãi, Tachi Ak'õre te waibɨa ãuk'idaa.
  xed-xed: Nda ndəgha mazəmzəm nda mandərmimi maga gwal ghunay mataba mnduha. Snusna
    gwal zlghay nda ŋuɗuf ta tskavata kawadaga ma rmaka həga Lazglafta ta hgə lu ka
    rmaka Salumuŋ.
  mks-NT: Ta na̱caja Ndióxi̱ ña̱ ná cuu caja na̱ apóstol cán cua̱há ña̱ha xitúhún
    xi̱hín cua̱há ña̱ náhnu tañu ña̱yivi cán. Ta tócó ndihi na̱ cúú cuéntá Jesús na̱sa̱taca
    na yéhé ñu̱hu cáhnu naní yéhé Salomón.
  gfk-S: Ira apostolo di ga gil ra haleng na dades na hakilang ma ra gingilaan na
    kinarup nalamin ta ira matanabar. Ma ira ut na nurnur bakut di git hananawat hulungan
    ma tike lilik tuma ra maliah tane Solomon.
  bmu-bmu: Mewö aketka Anutugö kukösumŋan aposol inahöm eŋgiiga nup memba böröŋini
    ambazip qakŋine algetka Anutunöŋ aiwesök aŋgöletot meiga sutŋine gwötpuk asuhuget.
    Ambazip Jisös möt narigeri, körek yeŋön jöwöwöl jikegö tohoŋ uruŋe öŋgöba kiŋ
    Solomongö sombem söranŋambuknöŋ tokoba kambu mohot aka malget.
  dgz-dgz: Iesu watu enamot megawa waenapan yaumakamup kiman yo ge paua megawa ugup
    ugup taiwanumun. Iesu dugup mega nagirewa iragi God Paewa gwanap apan Solomon
    sewae pue mega gapan ap mepe tauga tanatan tan tobot tan iam wanumun.
  eng-GNV: Thus by the hands of the Apostles were many signes and wonders shewed among
    the people (and they were all with one accorde in Salomons porche.
  zaa-NT: Por medio de ca apóstol nna iỹetse' ca milagro uccua nu belue' la'huacca
    qui' Tata Dios lani cabi le' yétsiá. Iyaba ca enne' ríalatsi'á nna retùppa ba
    cabi le' corredor qui' templua nu reya cą Portal qui' Salomón, para ca reunión
    qui' cabia.
  eng-WEBSTER: And by the hands of the apostles were many signs and wonders wrought
    among the people; (and they were all with one accord in Solomon's porch.
  guh-guh: Apóstolevi Dioso pesaëta exanapona pinijicuene pexanaejavanë Jerusalén
    tomarapijivi pitabarata. Daxita Dioso pejumecovënëtsivi nacaetuatabiaba templobo
    ënëtuatuajëta, Portal de Salomónvënëjavata.
  bon-bon: Yeesu me ätyepäneji biname cina bucurage owowä mule piiyepu ciitaca mule
    bine jaawenemusi biname sobe cabu. Ätrunga biname iyeta yepä gome labasecretnuge
    iiwäreja mete caale ngalebora me, Solomona me Caagecage Toro Mete cabu je.
  nhw-BL: Huan nopa tlayolmelahuani quichijque miyac tlanextilijcayotl huan tiochicahual
    nextili iniixpa masehualme. Huan nochi tlaneltocani momatque mojmostla mosentilíaj
    campa israelita tiopamitl icalmapa catli itoca Portal tlen Salomón.
  mgw-mgw: Atumilwe baapangite myanju yambone na mangelongelo kwa bandu. Na boti babaau'bi'lile
    baabile kabakongolekana mu balasa lya Solomoni kwo nugia limo.
  swh-ONEN: Mitume wakafanya ishara nyingi na miujiza miongoni mwa watu. Walioamini
    wote walikuwa wakikusanyika katika ukumbi wa Solomoni.
  wbi-wbi: Ifidegho finga ni sa kudegha inyinga sikale sihumila muvanhu kukilila mumavoko
    gha vasung'wa. Valyiale palikimo muvukumbi vwa Sulemani.
  bba-bba: Gɔro be, bɑ mɑɑmɑɑki kɑ sɔm dɑmɡii dɑbinu mɔ̀ tɔmbun suunu sɔɔ. Mɑ nɑɑnɛ
    dokeobu kpuro bɑ mɛnnɛ sɑnnu Sɑlomɔɔn kɔbɛɔ.
  eng-KJVCPB: And by the hands of the apostles were many signs and wonders wrought
    among the people; (and they were all with one accord in Solomon’s porch.
  kgk-NT: Ha hemimondo kwéry heta hembiapo porã porã. Upe tetã mygwa pa'ũ-my hexapyrã-rupi
    hembiapo, heroviapyrã-rupi hembiapo ave. Nhandejáry róga mopekwã pekwãpyre-py
    opyta joa hikwái. Upe va'e imopekwãpyre ohenói Salomão.
  waj-waj: Aposoroo vaidiiya gioonna kiaapuuya avuuyauvunu Anutuuqaa mmoori kaayau
    ari vookara ari vookarauyauvaa iiravai. Uuduu rikiada vaa mmuakiaa ausa hanigiooya
    iya tasipama nuunaira nnau pinaivaa haayaivaa nnutuuvo Soromoonaa Haayaivaki makemakee
    nuunaida variravai.
  cpy-cpy: Eekiro riyaata-kaana-kitziiro Otyaantaa-rewopaeni ipiyoteeyani awija-tapitzira
    tajorentsi-panko iiteetziro “Salomón-tapi.” Eekiro itajonka-wenta-nakitziiri isheninka-paeni.
  mpx-mpx: Apostolowau ginol yawiyawi ge abanuwa ahi i gewi hi ginolil gamagalau mataliyaa.
    Sauga gegewena toabulilek gegewel nihi migogo Limi Bwabwalena labena etega elana,
    alana hi tun “Solomon wana Epanapana.”
  wbp-wbp: Ngula-jangkaju, ngula-puruju, parra-kari parra-kari Kurdungurlu-patu Wiriwiri
    manu ngalya-kari yapa Jijaji-kirlangu yapa kalalu jinta-kurra-jarrija Yuwarli
    Maralypi-kirra Juwu-kurlangu-kurra. Ngulangka Yuwarli Maralypirla kaninjarni,
    ngulangkajulpa karrija kaninjarni yama yirdi Julumunu-kurlangu. Ngulangkanya kalalu-nyanu
    turnu-jarrija yamangkaju. Kala ngalya-kari yapa yangka kuja kalalu nyinaja ngungkurr-nyinanja-wangu
    jaruku Jijaji-kirlanguku, ngulajulpalu-jana lani-jarrija, kulalu-jana jinta-jarriyarla.
    Kala kalalu-jana ngurrju-pajurnu-puka Kurdungurlu-patu Wiriwiri manu ngalya-kari
    Jijaji-kirlangu yapa. Parra-kari parra-kari yapa panu-kari, wati manu karnta,
    ngulaju kalalu-nyanu purda-nyanjarla yungu Jijaji-kirra puranjaku. Ngula-jangkaju
    Kaaturlu kala-jana rdakurl-kijirninjarla jinta-manu yangka Jijaji-kirlangu-kurra
    turnu-warnu-kurra. Manu ngula-puruju, Kurdungurlu-patu Wiriwirirli kalalu-jana
    parlpuru-manu nyurnunyurnu panu-jarlu ngulaju Kaatu-kurlangu-kurlurlu ngangkayi-kirlirli.
  luo-luo: Joote notimo honni gi ranyisi mathoth e dier ji, to joma oyie kuom Kristo
    duto ne chokore gi chuny achiel e Agoch Solomon.
  nhe-NT: Huan nopa tlayolmelahuani quichijque miyac tlanescayotl huan chicahualnescayotl
    iniixtla tlacame. Huan nochi tlaneltocani momatque mojmostla mosentilíaj campa
    nopa israelita tiopamitl icalmapa tlen itoca Portal tlen Salomón.
  aii-aii: ܟܹܐ ܥܵܒ݂ܕܝܼ ܗܘܵܘ ܫܠܝܼܚܹ̈ܐ ܪܵܒܵܐ ܢܝܼܫܲܢܩܹ̈ܐ ܘܕܘܼܡܵܪܹ̈ܐ ܓܵܘ ܥܲܡܵܐ، ܘܟܠܵܝܗ‌ܝ
    ܒܚܕܵܐ ܓܵܢܵܐ ܟܹܐ ܓ̰ܵܡܥܝܼ ܗܘܵܘ ܓܵܘ ܨܘܼܦܵܐ ܕܫܠܹܝܡܘܿܢ.
  esk-NT: Uqqiraqtit savaaqaġniqsut iñugiaktuanik atlayuaġnaqtuanik suli quviqnaqtuanik
    akunġatni iñuich. Iluqatiŋ ukpiqsriruat atausiŋŋuġniqsut katimmavianun Solomon-ŋum.
  msb-msb: Niyan, nagatiripon an tanan na nagatuod sa parte san templo na ginatawag,
    Portico Ni Solomon. Didto may damo na mga milagro kag makangangalas an ginhimo
    san mga apostoles sa mga tawo.
  cpa-NT: Jøng² hliú² juu¹² juøh¹² quianh¹³ hi² gøg² ca¹jmo¹ tsih² høh³, ja³ca¹jái¹
    dsa² jue¹². Cøng² jǿg³ tiogh³ dsa² ca¹hé¹ jǿg³ dsa²lé²dsa guøh¹² ja³tsen² Portal
    de Salomón.
  dso-dso: ପେରିତ୍‌ ସିସ୍‌ମନର୍‌ ଟାନେଅନି ଲକ୍‌ମନର୍‌ ବିତ୍‌ରେ ବେସି କାବା ଅଇଜିବା କାମ୍‌ମନ୍‌
    ଆରି ଚିନ୍‌ମନ୍‌ ସାଦନ୍‌ ଅଇତେ ରଇଲା । ସବୁ ବିସ୍‌ବାସିମନ୍‌ ସଲ୍‌ମନର୍‌ ମଣ୍ଡପେ ରୁଣ୍ଡ୍‍ତେ
    ରଇଲାଇ ।
  meu-meu: Toa bona hoa karadia diaḡau aposetolo ese hanua taudia vairadiai e karava;
    iboudiai danu mai lalodia tamona ida Solomon ena dehe ai eha hebouva.
  yva-NT: Arono naijeamo Yesus apa arakovo po mansatutire awa anapaporainyo wo rarorone
    manui rave. Muno vatan tenambe wanave Yesus aije nanawamo wanunugambeve no Yavaro
    Amisye ama Repono Salomo.
  dgc-dgc: Nadid, ginimet du apostol i meadu a tanda a makataka-taka ta harap du tolay.
    Ey du étanan a méniwala, éy mégpisan-pisan side aldew-aldew to kuwarto ni Solomon
    ta Templo.
  zpm-NT: Grë zha poxtl co, tibaque rcaalsa zho tib lo nsaap ne quia cho yadoo ga
    rnee zho zhiNsaap Salomón; nzian grë milagr ne rdeed Dios diidz ruṉ zho.
  hix-NT: Eryehokano yeryhekon hatà, Khoryenkomo, Petru komo wya, Txesusu nànyaketxho
    ro komo wya. Anaro rha eryehokano yeryatxkon hatà, thenyehra hatà. Khoryenkom
    yahoxetà rma yonyhetxkon hatà, toto komo wya. Khoryenkom màn watxan yawo nohsamnohyatxkon
    hatà, Txesusu mryenon komo. Saromaw heno hutwatxho onà katxho yawo rma nohsamnohyatxkon
    hatà, nyamoro rye.
  sim-sim: Aposel ondo mbele mbele ma undahi ambu ondo nga mbele mbele apsham apshamhi
    ondo nga hulaima nokopma lihi nindik uri lira. Jisasin hishindiyandari ma ondo
    amber wavu namtaskop li hishihi tempel akak li layihi Solomon undari akanivik
    tirsa lindari lir.
  npi-ULB: प्रेरितहरूको हातद्वारा मानिसहरूका बिचमा धेरै चिह्न र आश्‍चर्यकर्महरू भइरहेका
    थिए । तिनीहरू सबै सोलोमनको दलानमा सँगै थिए ।
  cgc-cgc: Papakita ta mga apustulis naan ta mga ittaw tama na mga katingalaan na
    pamatuod na danen an paatagan ta abilidad na alin ta Dyos. Kaysan, gatipon mga
    gatuo an naan ta paumaw na Balkon Solomon na sakep ta Timplo. Ula gid duma na
    mga ittaw nangiseg na magtipon duma ki danen, bisan pa na mga gatuo an pataa gid
    ta mga ittaw.
  tim-tim: Akto sop ain Aposoloŋe luâk âmbâle hutyeŋân manmâ kulem keiŋe keiŋe membiâ
    egi. Akto Yesugât kâmot yâkŋe sumbe emetŋaet sombeim humo siâ kotŋe Salomo ain
    âgâm biwi konok akmâ hilâmŋe hilâmŋe mendugum Anutu maŋganmâ den agi.
  yor-yor: A sì ti ọwọ́ àwọn aposteli ṣe iṣẹ́ àmì àti iṣẹ́ ìyanu púpọ̀ láàrín àwọn
    ènìyàn. Gbogbo wọn sì fi ọkàn kan wà ní ìloro Solomoni.
  wos-wos: Jisasna aposel di séfélak nak maki hanja xéhafi yandan hambuk jémba yandaka
    di du takwa xé. Séfélak nukwa Jisasna hundi xékékwa du takwa atéfék di tempelré
    wulaaye hérangwanda di Solomonéna tafékambu té.
  emp-NTPO: Maʌ̃ ewarid̶e Jesuba diabued̶arãba ne ununacada zocãrã ocuabadjid̶aa.
    Mãwã cawabisid̶aa Ãcõrẽra ãdjirã ume b̶ʌda. Ab̶ari crĩchad̶eba jũma djabarãda
    Ãcõrẽ de droma mõgaraba aud̶u jũrã ca b̶ʌ ed̶aare ãbaa dji jʌrebadjid̶aa. Dji
    jʌre pananama Salomoʌ̃ abadaa.
  eng-F35: Now many signs and wonders were being performed among the people by the
    hands of the Apostles; and they were all in Solomon's Porch with one purpose.
  ind-ind: Sesudah itu, makin bertambah banyaklah keajaiban yang dilakukan oleh para
    rasul di antara orang banyak. Pada waktu itu, semua orang percaya berkumpul secara
    teratur di teras rumah Allah yang bernama Serambi Salomo.
  pes-OPCB: رسولان نشانه‌های معجزه‌آسا و عجایب بسیاری به‌عمل می‌آوردند. و همۀ مؤمنین
    به‌طور مرتب برای دعا در معبد، در قسمتی به نام ایوان سلیمان جمع می‌شدند.
  mpt-mpt: Yesuse okok dlasanin nakai inamin namin okok sumo klabiba naka mak unang
    maki watemebiba eka am homono dimo bainobo galin nakaia unangai bobol temo makob
    omfaniba teniba Gode am sumo basalo niniino Solomone basal dim ut minabiba
  ssx-ssx: Mo aposolo haliwekima꞉ wanda꞉hali pa꞉ta꞉ na hando haemeke ekimanu wotu
    pimikime. Kutupa paeyaoma꞉ mo tembolona꞉ kalale ma꞉nda꞉ biki Solomonona꞉ Kapu
    pa꞉ta꞉ mombela꞉tiki pimikime.
  mkl-mkl: Ŋɔi woo bɛ ŋɑu ɑ̀ jɔ̀ mɑɑmɑɑke do nyindɑ nkpɔ í wɑsi ku ce si wɑjui inɛ
