  sbs-sbs: Imboniso zingi ni makazo zivali ku chitahala mukati ka vantu cha mayanza
    avapositola. Vavena vonse mu malibera a Salumoni.
  sue-sue: Aposolo meni tani putoure dainiro emara nana inoisowa. Nukare dapikarago
