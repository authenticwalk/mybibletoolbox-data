  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤛᤣ᤺ᤰᤕᤢᤰᤔᤡᤒᤠᤜᤠ᤹ᤖᤧ ᤕᤖᤡᤰ ᤔᤡᤰᤛᤣ᤺ᤴ ᤏᤢ ᤏᤡᤱᤘᤠ᤹ ᤁᤧᤔᤠᤒᤠ ᤕᤠ᤺ᤶᤒᤰᤜᤠ᤹ ᤔᤏᤠᤗᤢᤶᤔᤥ
