    Jesús chiwa Sir usar owár sécuajacro. Sir usar Salomón ara cahmar sécuajacro.
  abx-abx: Agparapanhimo i mga apostol malabbat mga pangngilalahan si langitnon kasiguruhan
    pati' mga urusahon si mga a'a. Kabatasanan-na si dimu'an magpanutu'o pagtiriripon
