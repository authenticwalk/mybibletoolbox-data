    nyumneh shanaki shantorum shape enyudok debeinyi Solomon ananin womaga um atudok
    Iruhin ananit debeiti urupat.
  hus-NT-2005: Yán i exóltsik ani i labidh labandhaxtalábtsik in tʼajál an abatwáletsik
