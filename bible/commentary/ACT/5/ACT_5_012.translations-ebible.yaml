    imi ilak dolin unang tinum bilip iyo Solomon imi daam dong diim am uyo suun kup
    tala tala ke-bom angge-bomip kale,
  piu-2006: Palulanguru Yiitjuku waarrkana tjuṯangku Yiitjukuṉu ngangkaritjarrangku
