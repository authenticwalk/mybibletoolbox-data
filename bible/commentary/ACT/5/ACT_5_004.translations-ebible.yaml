  gof-ENT: ኔኒ ባይዛናፔ ካሴ ጋዴይ ኔባ ጊዴኔዬ? ቃሲ ኔኒ ባይዛ ሲሚንካ ሚሼይ ኔባ ጊዴኔዬ? ያቲን፥ ሄሳ ሜላባ ኦናው ኣይስ
