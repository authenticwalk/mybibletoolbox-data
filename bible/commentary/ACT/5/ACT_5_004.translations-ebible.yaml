    Naaka pamatawiwitakina apaniroeni; omaanta Tajorentsi eero pimatziri pamatawitziri.
  nsn-nsn: A mahar kotonin a noumua geto marang uabulaua ue ahik paho uabulau. Dohi
    muduhia geto marang uabulaua tanin, ingga song ro matotong guata ueltebeir tenang
    mani hope ro malara pe, Ae maene ko namana, karo guata sira pare? Ingga dehe ko
    boho tang God, ahik pah tamiueim.”
  san-DEV: सा भूमि र्यदा तव हस्तगता तदा किं तव स्वीया नासीत्? तर्हि स्वान्तःकरणे कुत
    एतादृशी कुकल्पना त्वया कृता? त्वं केवलमनुष्यस्य निकटे मृषावाक्यं नावादीः किन्त्वीश्वरस्य
    निकटेऽपि।
  tna-NT: Tueda miada iruana yahua miqueda puana. ¿Da chuje chipilu inatsuana aimue
    jia maida miqueda puana mahue? ¿Ai puji mida, “Pamapa chipilu micuana yama etiainia”,
    bid'umimi puitia? Bid'umimi miada aitia Diusu, aimue deja mahue.
  lid-lid: Ou tanam ou basihinei bala ta luk bwe le badeh, idoh tam. Ano ou andrei
    luk ta aliy i tam le ai. Saba lakou mesekei ou, ya ou amekes kandriyen doh? Ou
    badeh, bawasai lau bwe, arile ou badeh, wasai Kindrei.”
  wim-wim: Kaꞌathaman-a, nint keꞌaman aak nungkaraman theeꞌan thant wiyantanwey-a,
    aniy-a, aak nungkarakam. Nint aak nungkaraman kan-ngul theeꞌan thant wiyantan-a,
    wukal ananganiy-a, an nungkarakama. Puth nint ngeenaka wik uuyaman Ngeen-Wiy Min
    alantan e? Nint in ngeeya! Nint keꞌam wik uuyaman thant pam wanchantana yaꞌa.
    Nintan piip God.anta wik uuyaman.”
  zga-M: Wosalegojiwe sakhekhave khima khyaho? Nawoyegonchiwe, yekhale ndakhehi elijambo
    ele usage munumbula? Sio uvasyovile avanu, usivile Unguluve.”
  yom-yom: Tuamina wusumbisa tsola beni, yisi ba yaku veka ko e ? Bosi ku nzimunina
    bu wumeni kuyisumbisa, wulendi sadila zimbongo beni ko boso buzodidi e ? Buna
    buevi bakidi lukanu luvangila diambu di phila yayi e ? Bika sia ti batu vunini
    vayi Nzambi vunini !
  san-SIN: සා භූමි ර‍්‍යදා තව හස්තගතා තදා කිං තව ස්වීයා නාසීත්? තර්හි ස්වාන්තඃකරණේ
    කුත ඒතාදෘශී කුකල්පනා ත්වයා කෘතා? ත්වං කේවලමනුෂ්‍යස්‍ය නිකටේ මෘෂාවාක්‍යං නාවාදීඃ
    කින්ත්වීශ්වරස්‍ය නිකටේ(අ)පි|
  yut-yut: Gaga dakon mɨktɨm galaktokgokon yumaŋ nal. Do moneŋ tɨmal uŋun gak dakon
    yo. Uŋun baŋ ni yo ak do nandal uŋun tagɨ abɨm. Niaŋon da nandak nandak yokwi
    uŋun pal? Gak amɨn baŋ wasɨp dɨma yoyɨsal. Gak Piŋkop naŋ wasɨp iyɨsal.”
  grc-BYZ: οὐχὶ μένον σοι ἔμενε καὶ πραθὲν ἐν τῇ σῇ ἐξουσίᾳ ὑπῆρχε; τί ὅτι ἔθου ἐν
    τῇ καρδίᾳ σου τὸ πρᾶγμα τοῦτο; οὐκ ἐψεύσω ἀνθρώποις, ἀλλὰ τῷ Θεῷ.
  cpc-NT: “¿Kaarima iiroka ashiwityaawoni kipatsi? ¿Kaarima iiroka ashityaarini owinawo?
    ¿Iitama pikinkishiritantakawori pantiro jiroka? Tii iri atziriiti pamatawiti,
    aña iri Pawa pikowawitakari pamatawitirimi”.
  nhg-NT: Mientras tecpeaya motlöl, ¿amo mohuöxca oyeya? ¿Hua cuöc otecnamacac, ¿amo
    mohuöxca inu tomi? ¿Tlica otecpensöro tecchihuas ejqueu? Amo otistlacat sa ca
    tlöca tlöcamo otistlacat miero ca Deus.
  nya-nya: Kodi sunali wako usanagulitse? Ndipo utagulitsa ndalamazo sizinali mʼmanja
    mwako kodi? Nʼchiyani chinakuchititsa zimenezi? Iwe sunanamize anthu koma Mulungu.”
  ngu-NT: Ijcuac xe ticnamacaya ¿xmoyaxca catca on tlajli? Niman ijcuac oticnamacac
    ¿xmoyaxca catca on tomin? ¿Tlica, tej, ijcon oticnemilij ticchihuas? Ticnemilia
    tejhuamej otitechcajcayau, yej xmati ica Dios ticajcayahuasnequiya.
  kup-kup: Met hamar modap naman hegirah aripimar ravat heh, met modap manegin monï
    anah-pos aripim monis ok. Met deihoam arip bat em anepekez naañ, oñ aripim zaitivok
    bat em haanat tairaiz ni dein moreg añeñ? Met ni deinahar moreg añeñ, pot hometun,
    oñ Godin ok amun moreg meteñ.”
  jid-jid: Niwa wuna rhihe u banle'a ana wumena, u niwa wu banle ana rhihe ni wome
    na? A nha yo kpeyi ni suron me? wuna tiche ni ndhi na, ama ni irjhi”.
  wmw-wmw: Kábula saunauzanya, kanzi‑yo aiwere yako? Na bandi ya kuzanya, nzuruku‑wo
    auwere wako? Sambi, kinani cukuwazise mmoyo mwako kutenda javyo? Uwe aulongope
    ka wanadamu, kulongopa ka Mwenyezimungu!”
  gmv-GGM: '@see-verse:ACT.005.003'
  ssg-ssg: Imat ti o hangaini, hepekeun liai tetam ape moni ti o uke liai tetam. Alahan
    o puputa? Kumahe o pupuluti mewenae seilon, o puluti hehetekie Haeu.”
  zpo-NT: ¿Che nanakta xleyo lu gorna zer to luya? ¿Che nalet cheen lu nak demi kwaan
    mkayaa lu? ¿Chozhiin mle lu xgab le lu kwaane? Lu nzhekla kade re myet, per namzeent
    lu sbaaka nzhekla kade lu Dios.
  poy-poy: Pamberi pa kuliwuza liweriti lyaku na paguliwuziti kala, isigala mpiya
    azi ziweriti zaku guzitumii ntambu yagufira. Toziya gaa, gwamuwiti mmoyu mwaku
    kutenda shitwatira sha ntambu ayi? Gumzyanga ndiri muntu, Gumzyanga Mlungu!”
  qwh-NT: Chacrequi quiquiquipam cashqa. Canan ranticuriptiquipis, tse qelle quiquiquipam.
    ¿Imanirtaq rasonpa caqta parlacunquitsu! Manam nunacunallatatsu uliparqonqui;
    sinoqa Diosta uliparqonquim.
  gaw-gaw: Na tatam wan amu laa aoḵunu ii meeme amu naḵa nahip dayom. Am dimp̱a na
    ae, daden meeg, men doḏo amu ele nahipib. Amu aḏinu na kobol amu heḵutnu ootp̱a
    dab meme? Na heme amu danab ii bup̱uidme. Iiṯa. Na Kayak amegp̱a ham bup̱uak nai
    maṯime,” awa aum.
  nca-nca: Komo, kama soweyaró quno, mira ŋuko keŋo qu naŋge, ko imemoŋgo soweyoro
    keŋombo naŋge wondo ŋu sopa, hamómbe? Date koro otete ŋu newondekemo iŋote? Keko
    uni ka kama kanáŋote. Kini, Anutu kanáŋote.”
  zpz-NTPP: Anzir nu cut ru yu zeꞌ, orzeꞌ nac ñii coz nir. Na ornu biit ru ñii, niꞌ
    ziꞌl tiñ nu guud nir zeꞌ nac ñii coz nir. Orzeꞌ ¿lagu ni mnii toor nu bguur? Ru
    bguur Ñgyoozh. Walab mbecy bguur ―na Bed.
  mkj-mkj: Mwohn oamw noaskihla jappwo, jappwo pwen uhdahn joapwoamw, apel mwerin
    oamw ne noaskihla, mwanihok pel uhdahn nihmw. Amwda koawoa ke koajoanehdi pwa
    koawoa en wia joang oauwe? Koawoa johpwa kapweipwei armaj, koawoa kapweipwei Koahs.”
  zac-NT: ¿Pëllë lëdë shtë́diꞌil guiuꞌu ni? Iurë bëtuuꞌl, shtë́nël grë dumí. ¿Pëzielú
    bë́ꞌnël ni? purquë lu Dios bëntsáꞌul bishi, lëdë niétiquëdiꞌi lu naꞌa.
  kyg-kyg: Hogoteka maketi osuꞌnana afinaꞌmo kagaika mopamo haneꞌniye. Maketi hu maleꞌnanageno
    miya faiꞌniya monimo kagaika yaꞌmo haneꞌniyaꞌmonanafa na kava higeka ani agufa
    hosu kaipa kagesa afiꞌnane. Kagaemo vayaꞌaifeꞌmo aigofe gemo osuꞌnanaꞌmonanafa
    Gotifeꞌmo aigofe gemo huꞌnane, huno ha paiꞌniye.
  kmk-kmk: Utdit daan nu un nangilaku utdit pita, bokon kad un kuwa yu dit pita? Ot
    utdit nailaku bokon kad un kuwa yu dit gatang na ot kalintogan yu un usalon sit
    piyaon yu un mangusalan? Apay sad sinomsomok nu dit mantuli? Bokona nantuli ka
    si tagu nu adi si Apudyus ud tinuliyam.”
  cao-NT: Toa mai inianox pari tsi ¿mí-na ja iyamayamani? Jasca, ja iniahacaquë tsi
    jari mi parata ja iquë ra. Jama, noqui paracasquí tsi toa parata xatë roha noqui
    mi bëquë rë. Anoma tsi xo toca ca mi shinahaina iquia. Dios qui mi quiaquë rë,
    joni qui nomari —nëa tsi quiha ja qui Pedro nëcaniquë.
  bbr-bbr: Kiro omnokou meter karauk roat akas kau mau wa opok kiro omnokou nan. Rusapai
    karauk roat kiro omnokou aromon kau mianik, aiauk isoin kiro nakan aiauk. Na owo
    ronkat oumata, kiro onok aru keserum? Na ro atonorau wa, na Anut atonorum.”
  inb-inb: Alpata manara katu­ura, ¿mana­chu kamba karka? Chasa­lla­ta katuska­ura­manda,
    chi kulki, ¿mana­chu kamba karka? Nig­pika, ¿imapatak chasa iuia­ringi llulla­chig­samun­ga­pa?
    Mana runa­purata llulla­chi­kungichu. Taita Dius­ta­mi llulla­kungi.
  hrv-hrv: Da je ostalo neprodano, ne bi li tvoje ostalo; i jednoć prodano, nije li
    u tvojoj vlasti? Zašto si se na takvo što odlučio? Nisi slagao ljudima, nego Bogu!”
  box-NT: Bìo ho mɔhṹ mu lá dĩǹ yí yɛ̀ɛ́ra ká yínɔń fo te ho le? Á bìo
    ho yɛ̀ɛ́ra, á ho ɓàn wárí bìo sã̀ a yɛ́n yi? Yínɔń fo le? Á lée webio
    nɔn á fo wóráa bìo kà? Fo yí fã̀ sabéré nùpua ɲii, le Dónbeenì lé
    dìo á fo fã̀ le sabéré ɲii.»
  ote-NT: ¿Ha gue hingo ri mɛtihma̱ ra hai? ¿Ha gue hingo ri mɛtihma̱ ra boja̱ nehe?
    ¿Hanja gá beni gui ꞌyøtꞌe njabʉ? Ya xcá ncꞌuamba ja rá thandi Ajua̱, hingue hønsɛ
    con guecje.
  wnu-wnu: Eng ai end, qoan ai eng nonou tetemi igoar end taui nomon qur baub qi engu
    aninou qi. Bo qiumuni ete maribig wogub nomon qur taui ba gugum bigibam qaman
    end bo ba tau aninou wabimoumon, end in me inmurimoroumon, Qenu mirimoumon,” ende
    qamarei.
  zam-NT: ¿Ché' inacte yòo bte'f xyònl par ñibe'l xyònl ndoore' tho'l xyònl, cà'?
    No ¿ché' ne'ngàcte che'nl tmi co' mtho'l xyònl par ñibe'l tmia, cà'? Yende chó
    ñibe' yèe loo ryop sa'l gu' par ta' gu' rye tmi co' mtho' gu' xyòn gu' loon. ¿Chonon
    mblil xtùuz par xexte mcaslool ndxep tmia, à'? Lùu mblya's nquedìil mèn por mtoxcual
    yalgutyè'a. Per ndxe'leque', loo Diox mtoxcual yalgutyè'.
  zyp-NT: Na zua hlai takhei na tei pui a cang caw! Na zua khy tai zong tah tangka
    cawh na tei cang thlang bei maw? Zemaw, ma hapaw hmingchahly heh na tua lalei?
    Ma heh cawngsaw na dungkheipaw cang be, Khazing na dungkheipaw a cang,” tatah
    a tah.
  sey-NT: ¿Yejaje̱ mëꞌë yeja paꞌimaꞌona, ja̱je yoꞌou? ¿Curije̱ mëꞌë curiquë paꞌimaꞌëna,
    ja̱je yoꞌou? ¿Merepa mëꞌë ja̱je yoꞌosiꞌi cuasaëꞌni? Pa̱ini mëꞌë cosomaꞌë paëꞌë.
    Maijaꞌquëni mëꞌë cosohuë.”
  nvm-nvm: A vierafe a moik on iji abe kimene mon abekma iji fun maren. Revo madu
    a vierafe a mon roin a on abega roin e vajiakma iji madu fun maren. Regavo iji
    a renma iji a irerag abekafa a ijeg ren? Aka no biesuinma bakin revo aka God biesuainmano
    kuain.
  mps-mps: Te tǫ polobadu te nago tǫ mu da. Te tǫde magi sę yabo me naga homu
    naga da. Te tǫ me bidigo abelama, mone sabo me, te tiabo me naga homu naga da.
    Te tiali, nago mena homu elama, te mone me badu bogea sabo sę elama, tibo po
    waliwe? Nago bidi dabebolo naga tibo po wabe. Meni. Nago Godibolo tibo po wali,”
    Pitago te po wai.
  pab-NT: Himabeteraharenetatere waikohe xowaka hiwaikohera terota, exahe habetetene
    hoka exaimane holoxa terota. Xoana hoka nikare hisaona? Maisa haliti xini hamaoseratya,
    Enore atyo hamaoseratya.
  llg-llg: Leoiak. O nau seꞌo dae ndia do taa seꞌo boe oo, neme kaꞌda o mai. Mete
    ma o seꞌon so, fo nau fee doin katemak do taa boe oo, neme kaꞌda o mai. Tehuu
    talobee de losa o tao leondiak? O soꞌba-soꞌba tao mamanggonggoa ai hataholi ia,
    tehuu taa hambu hataholi ana tao namanggonggoa Manetualain!”
  kyf-kyf: Da -ɩn 'nɩa -slɔ wee kpaa pɛlʋ 'pa, we mɩ -na -nʋ nya. 'Ɩn -ɩn 'paa we
    pɛlʋoo, we 'gwɛzi mɩa, -na -nʋ -wa, we 'nɩ mʋʋ? Lɛɛ ka 'gbʋ -ɩn yi sanɛɛ -sʋkpa
    gbʋ pʋpalɩa? We 'nɩ nyɩma -yla -ɩn 'tʋbhʋ yo, -Lagɔ -yla -ɩn 'tʋbhʋa we.»
  tpi-tpi: Yu bin salim dispela graun long laik bilong yu tasol. Na mani yu kisim
    long en, em samting bilong yu tu, na yu ken mekim wanem samting yu laik mekim
    long en. Olsem wanem na yu kisim dispela tingting nogut? Yu no ken ting yu laik
    giamanim ol man tasol. Nogat. Yu laik giamanim God yet.”
  mih-NT: Ndisa, ñuhu moo i cuu si, ta yoñi sa catyi suhun vatyi xicon sii si. Ta
    ndisa vatyi yahvi ñuhu cuan cuu sii moo sa i xicon sii si. Ta ¿ñaa cuenda sica
    iñun cuhva ña vaha ya? Yɨvɨ sii ñiyɨvɨ zandavi ñohon. Sii ra Ndyoo zandavi ñohon.
  qvh-NT: Ranticuyashgayqui chacraga ¿manacu quiquiquicunapa cash? Chacrayquipa chanin
    guellaypis ¿manacu quiquiquicunapana cash? Sayno caycaptenga ¿imanirtä sayno rurayashcanqui?
    Runacunata lulaparpis Tayta Diosta manami lulapayta camäpacunquipäsu.”
  kms-kms: Asi ni qi puch te wong mindiq segine tende puayi qi te nu non irine ye.
    Muq ni qi te wong mindiq pre, muq nu non wet bidi te kuat rise. Pughe ningg nu
    umbo pe pugri nei guab? Te nu wute wandoqi gudim segi. Nu God wandoqi gudig.”
  agn-agn: Ang tanek, belag bato ta nio ba-lo pinabakal mo? Ig asing binakal da, belag
    pa bato ta yawa tang may podir mga ondion mo pa tang bayad na? Angay naisipan
    mong magboat ta maning ta sia? India nagbo-li ong taw, kondi ong Dios.”
  nhi-NT: Achtoh ihcuac ayamo otconnamacaya, ¿xamo moaxca ocatca in tlali uan ouilisquia
    itconmocauis? Uan ihcuac yotconnamacac, ¿xamo noiuqui moyohca in tomin? ¿Quenih
    tonmixeuia ohcon tonistlacati? Amo yeh innauac in tlacameh otonistlacat, tlamo
    yeh inauac Dios.
  ttc-NT: ¿Ti'tzun, nya'tx petzun yatz tuq te tx'o'tx'? B'ix txiklen ak'ayi', ¿nya'tx
    petzun tuj aq'ab' tuq atkaj kyaqil? ¿Tistil ma qet ab'isu' tuj awanim tzan ak'ulun
    ikxji? Yatz nya'tx kyuky'i xjal ma'tx chnik'on sinoke ma'tx chnik'on tuky'i Qtata
    Dios.»
  dan-1931: Var det ikke dit, så længe du ejede det, og stod ikke det, som det blev
    solgt for, til din Rådighed? Hvorfor har du dog sat dig denne Gerning for i dit
    Hjerte? Du har ikke løjet for Mennesker, men for Gud.”
  kwj-kwj: Imbihumbwa do nuwe tipa ni wungwa mi ji nambwe dawani o mi nuwe tipa tumbwa.
    Apa wungwa mi jisini mi raro ya ti tinda mihi tumbwa. Hinde hinga mi wono, o mi
    inaka. Woro, hinde wowani do sumbu mi inaka ki mi hambwaro? Mini hima ni mi gambonda
    nambwe, mina, do Gotri ni mi gambosindau.”
  vie-OVCB: Khi chưa bán, đất đó chẳng phải thuộc quyền sở hữu của anh sao? Lúc bán
    rồi, anh vẫn có quyền sử dụng tiền đó. Tại sao anh âm mưu việc ác trong lòng?
    Đây không phải anh dối người, nhưng dối Đức Chúa Trời!”
  kze-kze: mimbárámá ená maramá isa tuwé óntamba mairé ená óntamba isa évaka'a timé
    íma sáwí'a éma mararákén-óntámbá évaka'a timúne íma sénda amápa'a timúne séndama
    sáwí'a ómpo íma kwaásiye su'mai kampa'á simátíyukaampo Áánútun-amankomba kampa'á
    simáukaane Pítaa súwana
  mpj-mpj: Parnangku nyuntuku yilta nyinangu. Jalamunun parna ka mani manu. Maningku
    jiinya nyuntuku walyja ngarripayi. Nyaakun jilanyalu lurrparnu? Wajalngararnin
    karlkin mani ngarranpungu. Pakirnin kajarnu mirta ngayungkawiyaju Mamangkalurrjulun
    kajarnu, ngarnawarrapurlukangka.”
  lbk-lbk: Sikhod ay lotam met chi. Ay ke way sa makibfiyang isnan mangilakwam paymo
    isnan lakona? Kikhad ka met. En yo man sinmek ay nangangnen isnan kag todi ay
    kangaakhan ay? Maid kasin teken si inengngakham mod-i si Apo Dios.”
  mto-NT: ¿Ka mits je̱ mnaaxap je̱ꞌe̱ veꞌe tu̱yꞌit? Ku tseꞌe tu̱xta̱a̱ꞌk, ¿ka mits
    je̱ mmeenapts je̱ꞌe̱ veꞌe tu̱yꞌit? ¿Tya̱jxts mitseꞌe veꞌem tu̱mjátu̱ka? Ka je̱
    jáyuvap xa mitseꞌe mvinꞌu̱u̱ꞌmp; je̱ Nteꞌyameꞌe mvinꞌa̱a̱ꞌnuvaampy.
  bzh-bzh: Wirek sën su debaġo dob rë lo, og yiḳ nġo honġ nġaa! Log debaġo om
    maḳ monë saga netu honġ nġaa in bë gweġin megwevonġ noh vu kwam. Ma re nër
    vu honġ bë gwevonġ paya nabë sënë? Su ġelah monë sënë vewen vun in mehönon
    mu rë, gaḳ ġelah vun in Anutu!”
  guj-2017: તે જમીન તારી પાસે હતી ત્યારે શું તારી નહોતી? અને તેને વેચ્યા પછી શું તેનું
    મૂલ્ય તારે સ્વાધીન નહોતું? તેં પોતાના મનમાં આવો વિચાર કેમ આવવા દીધો? તેં માણસોને
    નહિ પણ ઈશ્વરને જૂઠું કહ્યું છે.’
  jvn-NT: Sakdurungé mbok edol kebon kuwi lak wèkmu déwé ta? Sakwisé mbok edol duwité
    lak ya wèkmu déwé ta? Apa jalarané kowé kok nindakké sing kaya ngono? Dudu manungsa
    sing mbok apusi, nanging Gusti Allah!”
