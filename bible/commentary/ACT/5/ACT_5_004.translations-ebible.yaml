  qxo-NT: Ranticuyangayqui chacraga ¿manacu quiquiquicunapa cashga? Ranticuyangayqui
    gellëpis ¿manacu quiquiquicunapa cashga? Tsaynö caycaptinga rasun cagta parlanayqui
    raycur ¿imanirtä llullacunqui? Manam nogacunallatatsu llullapäyämarguyqui, sinöga
    Diosnintsictam”.
  mox-mox: Lova oʼa tonibwaʼobwaʼo ta bwaʼobwaʼo nana eu ʼebeluvine, ta niʼau uvegimwaneyea
    e ʼinega mane nana oʼa au luaqiaqi be tauʼu eu nuenuega uda luvinea. Ta tolaʼai
    weaqina baʼe ʼidewana uviaqa ʼaiqa? Mana eu uʼava nana gebu imaʼa tomotau ʼimaya,
    ta ʼesi Yaubada ʼinaya.”
  kew-kew: Go suri ora nena su yaade. Gore yoto meaede mone page nena yaade. Ora-ga
    akeane ne kone laapo sua mone pagaa i pae? Ne pa onaanu-para yaa agaa nalakelae
    pare neme ora Gote-para yaa agaa lakelaede sa.
  dww-dww: Tam sibo doḡa kuya rabe kwasena bo doḡa kuya gimarena murine, mane sibo
    kuya rabe kwasena. Be aba aubainama uma kauinama nopome kuyai nuanoḡonoḡote be
    nama kuya voia? Tam nam banaga ḡarone ku kaiyovuna, ibewa da Mamaitua ḡarone kuya
    kaiyovuna.”
  twi-ASANTE: Ansa na worebɛtɔn agyapadeɛ no na ɛyɛ wʼankasa wo dea; wotɔn wieeɛ no
    nso, sika a wonyaeɛ no, na ɛyɛ wo dea; na adɛn enti na woyɛɛ wʼadwene sɛ wobɛyɛ
    deɛ woayɛ yi? Ɛnyɛ nnipa na woadi atorɔ akyerɛ wɔn, na mmom, woadi atorɔ akyerɛ
    Onyankopɔn.”
  aoj-aoj: Fowaꞌ esis ataꞌ owaꞌ sotala itapa, nogota atamba ataꞌ itap ineꞌipi atep.
