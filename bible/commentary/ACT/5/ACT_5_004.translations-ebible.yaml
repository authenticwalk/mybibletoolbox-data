  taw-taw: Lum awl anɨb ak, lum awl nak agak. Agɨnɨg apɨnap, mel ak kelɨgɨnɨg kelɨgɨpɨnap
    agak. Pen age mani tawebɨlap, mɨdupsek dad ownɨg dad opɨnap agak. Pɨs kɨd ak kal
    kelɨg ownɨg, kelɨg opɨnap agak. Taynen gos tɨmel anɨb won ak nepan agak. Nak yepɨs
    apan ak, binɨb kɨlop ma apan, God nop apan agak.
  jic-NT: '''Amá jipj jits''a''atsja. Vender la tjejay. Pjü t''emel jipj jits''a''atsja.
