  juy-juy: ତି ଆ ବସେଙ୍‌ ଅଣ୍ଡ୍ରଙ୍‌ ତମେନ୍‌ ଆଡିଡ୍‌ ତିଆତେ ଆମନ୍‌ଆତେ ଅଃଡ୍ଡକୋଲୋ ପଙ୍‌ ? ଆରି
