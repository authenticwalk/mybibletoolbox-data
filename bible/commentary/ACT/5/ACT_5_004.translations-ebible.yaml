    dɨje ə əl-de ta kɨ ngom al, nə e Luwə ə əl-e ta kɨ ngom.»
  tos-NT: Acxni̱ ni̱ naj xtasta̱ni̱t, ¿tú̱ milá xuani̱t? Chu̱ cumu chuná̱ chú̱ tlahua,
