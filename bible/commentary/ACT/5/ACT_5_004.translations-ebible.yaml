    Yimba Sesoam deiswihana, indhanamangasva kamba, owai, nonamba yimba osva ishunvnamba
    kamba, menangasta.
  mca-mca: In mexe nite' ƚ'ihinij, ¿me nite' ƚantsat'axij? Qa in hats ƚ'ihinij, ¿me
    qa nite' akha' qu' ejeƚijkii pa'qu' eqfenye'ji'ij pe' ƚ'astai? ¿Inhats'ek in ƚ'enji'
    pa' atawe'j qu' aqsiijkii aka'an? Nite' ene' jukhew qu' aqankii, qe pa' Dios hikpa'
    ƚaqantaxkii.—
  tzo-TZC: Ti avosil ti laj achone, ¿mi yuꞌun maꞌuc avuꞌun? Ti cꞌalal laj achone,
    ¿mi yuꞌun maꞌuc avuꞌun ti taqꞌuine? Jech o xal, ¿cꞌu chaꞌal jech laj anop? Maꞌuc
    laj aloꞌla ti cristianoetique. Jaꞌ laj aloꞌla ti Diose ―xi.
  mya-mya: သင်​သည်​ထို​လယ်​ကို​မ​ရောင်း​ချ​မီ​က​ပိုင်​ဆိုင် သည်​မ​ဟုတ်​လော။ ရောင်း​ချ​ပြီး​သော​အ​ခါ
    ၌​လည်း မြေ​ဖိုး​ငွေ​ကို​ပိုင်​သည်​မ​ဟုတ်​လော။ သို့ ပါ​လျက်​အ​ဘယ်​ကြောင့်​ဤ​သို့​သော​အ​ကြံ
    အ​စည်​ကို​ပြု​ပါ​သ​နည်း။ သင်​သည်​လူ​ကို လှည့်​စား​သည်​မ​ဟုတ်။ ဘု​ရား​သ​ခင်​ကို​လှည့်
    စား​လေ​ပြီ'' ဟု​ဆို​၏။-
  gng-NT: Ŋa laan là kuɔre' bukpàabu nnɔ ma nnɔ, bù là yé aʼyaabu nɛ. A kuɔre'
    bù ma nɔ, ilike nnɔ mɔ yé aʼyi nɛ. Bɛ tien' a maale' aʼfɛ̀l ni á tien nɔ? A
    lɛre' Uwien nɛ, ŋa lɛre' nib.»
  cbi-NTPO: Tsejtu ¿juntsa tu ñuchi jutyuu? Tsenmin ¿naa ai'ñu lushi bain ñuchi jutyuu?
    Tsaanuba ¿nenñaa entsanguiyu? Ñu tsanguitu chachillanaa anbutindyuve, Diosnaa
    anbutive, timi.
  ikk-NT: N'ị d'e re ẹ, ẹlẹ nke i rọ? Ogẹn i gidẹ regụụ a, egho ẹ ẹlẹ nke i? Nanị
    k'i dọn ro eje-ihiẹn nọ ẹnịna? Ẹlẹkwọ ịhịan k'ị tụ ntụnị, Osolobuẹ k'ị tụ a!”
  leu-leu: Paamuina yaan no faasot pana, a nexavala aave ve siim e lamina yaan no
    faasot pana, a mu faat aave ve siim. A so ta mo a valam nano e no felamon malaan
    e voxo no vil a vilaana saat malaanabeꞌ? No pife bit a rabuna, no fo bit a Piran.”
  maz-NT: '''Ma dya be mi pöguevi c''e juajma, mi ngue in tsjacjevi; mi sö ri tsjapüvi
    ja c''o nzi mi ñeguevi. Nuc''ua ''ma vi pöguevi, mi sö ri gastovi c''o merio ja
    c''o nzi mi ñeguevi. Na ngue mi ngue in tsjacjevi. Nguec''ua, ¿jenga i̱ tsjijñivi
    in mü''büvi yo na s''o yo i̱ tsjaguevi? Mi cjapque nguextjozgöjme mi xitscöjme
    c''o dya cjuana. Pero ngue o̱ Espíritu Mizhocjimi c''ü i̱ xipjigue c''o, eñe e
    Pedro.'
  bod-N: ས་ཞིང་མ་བཙོངས་པའི་སྔོན་དུ་ཁྱོད་རང་གི་ཡིན༌ཞིང༌། བཙོངས་རྗེས་ས་རིན་ཡང་ཁྱོད་ལ་དབང་བ་མ་ཡིན༌ནམ།
    ཁྱོད་ཀྱིས་སེམས་ལ་འདི་ལྟར་དྲན་པ་ཅི་ཡིན༌ནམ། ཁྱོད་ཀྱིས་མི་ལ་རྫུན་སྨྲས་པ་མ་ཡིན་པར་དཀོན་མཆོག་ལ་རྫུན་སྨྲས་པ་ཡིན་ཞེས་གསུངས་པ༌དང༌།
  tca-NT: —¿Ẽ́xna yexguma tauta namaã cutaxegu, rü tama ẽ́xna cuxrü yiĩxü̃ ga yema
    naãne? ¿Rü yexguma namaã cutaxegu, tama ẽ́xna cuxrü yiĩxü̃ ga yema dĩẽru na ngĩxü̃
    cugu̱xẽẽxü̃cèx i ngẽma cuma cunaxwèxexü̃ãcüma? ¿Tü̱xcüü̃ i cunaxüxü̃ i ñaã? Tama
    yatügümaãxĩca quidora, natürü Tupanamaã rü ta nixĩ i quidoraxü̃ —ñanagürü ga Pedru.
  zpl-NT: Ante nú utilu yuu zeꞌe, ¿xieꞌ la neca yuu zeꞌe steneꞌlula? nu chenu ungüitilue,
    ¿xieꞌ la neca dimi zeꞌe dimiꞌlu la? ¿Xinu ullela arquiꞌlu nú uriꞌilu scua? Unga
    niquichiaꞌlu lu Diose nu né aca nequichiaꞌlu lubee bene.
  mbc-NT: Maasa pra anmîri wanî'pî amîrî pe pena. Moropai awe'repasa' tîpo itepe'pî
    wanî nîrî amîrî pe. Tîîse î' ton pe yenku'tî yu'se eesenumenkasa' anna winîkîi
    pra neken tîîse Paapa winîkîi?
  ndg-ndg: Palyo paibile ipemewa kwaa, ibile kwaa mali yako? Na baada ya kupemea,
    ibile kwaa pae ya uamuzi wako? Ipangike namani uwaze likowe lee mumwoyo wako?
    Upanga ubocho kwa mwanadamu kwaa, ila upangia ubocho Nnongo.”
  wsk-wsk: “Ulengkala ali bilik sumu mu nika, se udagi diaman se ko manga mu nika,
    aguwaya bitarko mu nika te la, kumik ikup bo mena. Bare ni awuk ikiem ale lilim
    la Kaem tua iwita tuem? Ni ali ko kari bo me kulem, bare ni Kaem kula iwita beterem,”
    mam.
  toj-NT: Pe ¿mi ma abajuc ni ja luum ba? Eso sí, ja chono, pero abaj ni ahuen ja
    stz'acola. ¿Jastal lec ac'ulan pensar oja c'uluc ja jastal iti? Ja hueni, huana
    ni lolanela, y cho alola ta ja Espíritu Santo, xchi ja Pedro.
  kkl-kkl: So'o anena anenge, anam kamna kapto tomna komagna. Kal ma'al babe anenge
    kamna kaplamdi, toplamag babe. Tam ane anba andi saeag wamla. Aghana sa'ambe an
    wanaag orolenange seneraglam? Nimiag orolenange ua alam kom, anena Allahag ua
    alam,” seog.
  tbc-tbc: Saen tan gamugo udad yau man oŋ muroun mado ya. San moni ŋane yan man oŋse
    ilo nam gane wo ago ka gane wa, an ta rumok na i? An lo mel dugon kankan ipano
    yan lo kagin saian igo gane yak i? Oŋ tamol adi ta rawai na ya. Tia, oŋ Anut rawi
    wo gane ya.”
  sna-sna: Ko, wakanga usiri wako here usati watengeswa? Uye shure kwokunge wautengesa,
    mari yakanga isiri yako here? Chiiko chakaita kuti ufunge kuita chinhu chakadai?
    Hauna kureva nhema kuvanhu asi kuna Mwari.”
  smk-NT: Sin ba'yo moya nin nilako' a luta' moyo, iti ana komoyo no ilako' moya o
    kai ta ikon moya anaod, tan mataman sin nalako' moyayna, iti et a lamang komoyo
    no ani a gaw'en moyo sa naglakuan ta ikon moyo. Ket ambale' a naisip mon gaw'en
    ti? Sa saytin ginwa' mo, ambo' tamo' nin sa tutawo ka nin nibula'-bula' no kai
    mas lalo ana konan Dios.”
  grc-TCGNT: Οὐχὶ μένον σοὶ ἔμενε, καὶ πραθὲν ἐν τῇ σῇ ἐξουσίᾳ ὑπῆρχε; Τί ὅτι ἔθου
    ἐν τῇ καρδίᾳ σου τὸ πρᾶγμα τοῦτο; Οὐκ ἐψεύσω ἀνθρώποις, ἀλλὰ τῷ Θεῷ.
  gof-WFTW: Neeni bayzanaappe kase gadey nebaa gidenneyye? Qassi neeni bayza simminkka
    miishey nebaa gidenneyye? Yaatin, hessa melabaa oothanaw ays ne wozanan qoppadii?
    Neeni Xoossaa bolla worddotadasappe attin asa bolla worddotabaakka” yaagis.
  spa-BLM: Mientras te la quedaste, ¿no era tuya? Después de venderla, ¿no estaba
    en tu poder? ¿Cómo es que has concebido esto en tu corazón? No has mentido a los
    hombres, sino a Dios”.
  kyz-NT: Enema'ea futat ywya. A'eramũ ime'eg ire enema'ea futat epyfera. Ma'eramũ
    ene e'me ekoeteramũ ejua jee 'ũ? A'ere naje upe rũi ene'me. Jarejuwarete 'ga upe
    te ene'me— 'jau Pedro 'ga 'ga upe.
  dao-dao: Acuna khawhnün cun a ve ham üng na kaa am kyaki aw? Na jawih käna a phu
    haw na kaa am kya se aw? Ise hikba na ngaiki ni? Khyang na mhleiki am ni, Pamhnam
    na mhleiki” a ti.
  cya-cya: ¿Ta si'i se'en ndlo ca um tñan lca na? Xa yjui' um 'in na, ¿ta si'i cunta
    'in um su tñi can'? ¿Ñi cha' mdaa um ya' yten cha' ngunan' ni' cusya 'in um? Una
    si'i tloo nten ycui' um cha' cuiñi re, cui' ca nu tloo Ndiose.
  beu-beu: Aana hula por angu aabali, por angu bae aabali niang ee, aaing ba eeoomi.
    Por angu aabali tila se, eseeng angu aana hula emangpi metma Lahatala Enang, ee
    niang, angu di aaing ba eeoomi. Aarunge etatalang ba aana bisat ening aulang angu?
    Aana eebabakeng ening aulang hula ning ba manusia anga niajajala, aarunge nehe
    iiba bae Lahatala angu ajajala niang!”
  wrk-wrk: Wabula nanda jamba nganyi. Jali ninji wajba yingka nanankanyi jambanyi,
    wudumba ninji dungala. Nganyi nanda dungala. Ngala ninji nulijbayi nurrungi, janurrungka
    mankumanku, wajba ninji nurrunya bukamba dungalanyi. Wanyingkanyi ninji yanyba,
    ‘Nayinda bukamba dungalanyi.’ Walalamba ninji Kudkanyi. Miku ninji walalamba bukambijuyngka
    nurrungi, ngala ninji walalamba Kudkanyi.” Nani yanybayi Bida. Barriwa.
  nii-nii: Ok wumb mei top enenjing kunum ei, mei ei nim nge, ba mei top er poru nengin,
    pe ku ei nim nge sim. Nimbił erang nim noman yi mił pałim. Nim wumb kankin ek
    kend ton ni piin ei mon; nim Gos kin ek kend to ngon.”
  ign-NT: Pímaha, Ananías. Piyehe­richuhi eta apaquehe píjara­reruhi. Nájina tipami­ca­vinahi
    eta pinaqui­si­ravaya. Puiti eta juca píjara­si­ravahi pinaquicava, pépiya­hi­ra­hipaipa
    pímijachahi tamutu eta juca plata tavachahi eta piyehe apaquehe. Pátupi­ru­vapaini
    eta pivara­ha­quenehi pinaquica. Émasera ema Viya máimara­racahi eta juca pépiya­hi­raivahi.
    Vahi vítinahini pivayua­ra­cahini —máichapa ema Pedro.
  dik-NT: Tɛ̈wäär këc yïn käk paandu ɣaac, aake ye käkku, ku wëëu cï yïn ke ɣaac aa
    käkku aya. Ye rin ŋö tɛk yïn kë cït kënë ba looi? Yïïn aacie ɣok ca wëëŋ, ee Nhialic
    yen aca wëëŋ!”
  cac-cac: Ayic manto a chon̈ luum, yel ic luum. An̈ejtona' icha pax chi', ayic ix
    a chon̈aneli, yel ic ton stojol chi'. Yuj chi', ¿tas yuj ix a na jun chucal tic?
    Man̈oclaj d'a eb' anima tzesej, palta a d'a Dios tzesej, xchi vin̈aj Pedro chi'
    d'a vin̈.
  tzj-E: ¿Lma awxin tc'a ulew? C'ola ak'a' tzra che xac'ayij y rjel pnak'a' atet c'ol
    wa'. Atet c'ara' nak kas naban tzra per jara' m-utz ta xaban xatz'ak tzij. ¿Nak
    tzra tak xaban cara'? Chwech Dios xatz'ak wa' tzij, me chquewech ta wnak, cara'
    xbixa tzra Ananías.
  san-BUR: သာ ဘူမိ ရျဒါ တဝ ဟသ္တဂတာ တဒါ ကိံ တဝ သွီယာ နာသီတ်? တရှိ သွာန္တးကရဏေ ကုတ ဧတာဒၖၑီ
    ကုကလ္ပနာ တွယာ ကၖတာ? တွံ ကေဝလမနုၐျသျ နိကဋေ မၖၐာဝါကျံ နာဝါဒီး ကိန္တွီၑွရသျ နိကဋေ'ပိ၊
  yaa-NT: Akka, ¿taeyoi mĩ tare iyoamamẽ? Akka mã mĩ ato minia, akka, ¿na kori mĩnãmamẽ?
    Nãskakẽ nã mĩ apaiyai keskafatiro. Akka atiri mekepaikĩ mĩ noko yoia shara ikerana.
    Askatamaroko mĩ noko fomãpai. Mĩkai noko pãraima, akka Nios mĩ pãrapai,” ixõ Pedro
    yoini.
  cab-NT: ¿Ma funági bufúlasun meja fulásu? Lárigiñe balúguruni, ¿ma biseínsun lun
    badǘgüni le babúseerunbei láu? ¿Ca uágu basáminara badǘgüni cátei le? Búngiu
    bálugubei bayéedagun, máma wügǘriña.
  clu-clu: Kabay bago mo ibaligya imong logta imo ra lagi dato. Kag pagkabaligya mo
    imo pa ra gid ang koarta nga naging bayad. Ta basi naisip mo pa nga imoon dia?
    Ara kaw magbotig sa tao kondi sa Dios.”
  swh-ULB: Wakati lilipokuwa halijauzwa, halikuwa ni mali yako? Na baada ya kuuzwa,
    halikuwa chini ya uamuzi wako? Ilikuwaje uwaze jambo hili moyoni mwako? Hujawadanganya
    wanadamu, bali umemdanganya Mungu.”
  tpt-NT: Tejkan jantukaꞌ istꞌay ni mintꞌun va minavin ixjunita. Mas tejkan stꞌatꞌicha
    vananaj minavin ixjunita xatumin. ¿Ex valiꞌiycha pꞌastꞌaktꞌi chuncha kamakꞌatꞌi?
    Uxintꞌi jantu ixjamakꞌanupꞌutꞌun yu valiꞌiy lapanakni, va Dios yu ixmakꞌanupꞌutꞌun.
  aai-aai: Inaso’ob iti me i o nowa, baise o a baibasitamaim sabuw hitubun, naatu
    sabuw hitutubun ufunamaim iti kabay i o nowa. Aisim iti na’atube isinaf? O men
    orot ifuw, baise God ifuw.”
  sny-sny: Awei pani tewi ape fenesi ro wiyeme a'i ne. Meni tere'e awei pani ape eteye
    su, ma'aru ape, le ne ma'e auwe ape, ma'aru werese ape mo fenesi lo wiyeme a'i
    ne. Ne a'i lai eiwerou su fara'u nonerowa. Etiri ape fenesi lo a'i ne. Ahowa,
    ne lai nomo ma'e te'e areareye. Yo seni ape, fenesi irowe ape, luwaru a'i ne.
    Sosu ne lai Owane Sitewi te'e areareye su, ne yo seni tahe luwaru erasi a'i irowe.”
  myy-myy: Weseca mʉ ya weseti ñabojadoja, mʉ ĩsi ãmoja, mʉ ĩsi ãmobeja cʉni. Mʉ ãmoro
    bajiro yirʉjaboyija mʉre. Weseca waja mʉ bʉjarise cʉni mʉ yeti ñabojadoja. Mʉ
    ĩsirotocõti, “Adocõti ĩsicʉja yʉ”, yirʉjabojayija mʉre. ¿No yija ñeñaro tʉoĩacõri
    rʉori mʉ? Mʉ rʉobojaja cʉni, gʉare riti meje rʉogʉ ya mʉ. Diore cʉni rʉogʉ ya
    mʉ, yiyijʉ Pedro Ananíasre.
  trc-NT: Dan me se da̱j guun rá so̱ꞌ, ne̱ caꞌmii ne̱ so̱ꞌ ga̱. Nuveé toꞌo̱j ma̱ꞌán
    so̱ꞌ cutuꞌvéj so̱ꞌ ne̱ ga̱a cutuꞌvéj so̱ꞌ man yoꞌ ne̱ ne nó xcúún so̱ꞌ qui̱ꞌyáá
    so̱ꞌ nda̱a vaa me rá ma̱ꞌán so̱ꞌ qui̱ꞌyáá so̱ꞌ ga̱ se saꞌa̱nj so̱ꞌ naꞌ. Me cheꞌé
    cavii raá so̱ꞌ qui̱ꞌyáá so̱ꞌ se vaa quiꞌyáá so̱ꞌ nihánj ga̱. Nuveé rihaan yuvii̱
    u̱u̱n caꞌmii ne̱ so̱ꞌ maꞌ. Nda̱a rihaan maꞌa̱n ya̱ Diose̱ caꞌmii ne̱ so̱ꞌ na̱nj
    ado̱nj ―taj Pedró rihaan Ananías yoꞌ a.
  cut-NT: Nde a̱ma ihyan hua din ye fuerza di ca̱va che ndihcue ya̱hn yehn, nde huane
    che checo tume che ca yahn muhn. ¿Dehco che tihca̱ ndedecadine?, te nunde yahn
    vederihncheh yehn ne, quendihque na̱n Dendiohs, ndiyu dema̱n na̱n ihyan.
  bel-bel: Чым ты валодаў, ці ж не тваё было, і набытае з продажу ці ж не ў тваім
    валоданьні было? навошта ж паклаў ты гэта ў сэрцы тваім? ты няпраўду сказаў ня
    людзям, а Богу.
  zlm-KSZI: Ketika tanah itu masih ada, bukankah tanah itu milikmu? Setelah dijual,
    bukankah wangnya dalam kawalanmu juga? Mengapakah kamu membentuk niat ini dalam
    hatimu? Kamu bukan berdusta kepada manusia tetapi kepada Allah.’
  gdr-gdr: Sɨ re naskand man maka yosogot onggɨtyam gou kɨpol, ɨtemb re mor yɨm nat
    yɨbnonj. Ɨ kwa re man mɨra wulkɨp akasinot, opimemb wulkɨp re kwa moina b'ingawa
    wɨra nat wekenenonj. Sɨ onggɨtyam gou kɨpol dɨde mɨra wulkɨp re mor singi rɨrɨr
    nat wekenenonj omnɨkam. Ajɨ nangga pae man odede negɨr nony menamena yoramisɨt
    moina gar wa? Man ma rɨga na rabem amneninyɨt, ajɨ God na.”
  vmy-NT: Kionga kje bateñajín xuꞌbo, ¿a bi tsa tsiji? ꞌBa kionga je kikateñe, ¿a
    bi je tsiji ton? ¿Ánñu ꞌbatsaꞌen kjinikjaꞌetsjenni nga ꞌba kjiñeꞌen? Naꞌenchana
    xi kikꞌin_ri en ndesu, bi xuta.
  cmn-FEB: 田地还没有卖时，不就是你自己的吗？既然卖了，所得的收入不是由你做主吗？为什么决定这样做呢？你这不是欺骗人，而是欺骗上帝！”
  gmv-RNT: '@see-verse:ACT.005.003'
  ncl-NT: ¿Amo cataya moyaxca in cuajmili quiman ayamo ticnamacac? Huan quiman ticnamacac,
    ¿amo cataya moyaxca in tomin? ¿Leca nuso ticlalic pa ticchiasquiaya inon? Amo
    tislacatic ca lacames, tislacatic ca Dios.
  wed-wed: Doa lamna tam ḡarimei da uta gimarei bo eḡa. Ma maranai u gimarei lamna
    manena tam ḡarimei da uta verenei, aiwai aubaina nota apoapoena au oram i rui?
    Tam eḡa rava awarina uta moru, wate God awarina u moru.”
  sua-sua: Ngola, ktar ko ye lo kael ila mmie ka mhe ngang a mhel, en kmenkim mkor
    yin, ima teit mang vop ngola? Va kopekam ko a mhel tenkim mkor in, yi kais kmikkiem
    ila svil mruo he klol o krek ngang in mruo tok kat, ngola? Ii, vanang kman ko
    yi kle va ka ppiak orom ila papat ta ti? Yi lua ppiak ngang ngor o gi mia tuk
    e. Ho mi kut nop hak! Yi her kle ka ppiak ngang E Nut msim tok kat arhe!”
  klt-klt: Ko káwak wa metá yuwuk wawu kakán pahán isutang táulák. Sup ihulák wa ka
