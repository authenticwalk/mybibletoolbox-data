    Manam runacunatatsu llullatsiyämashcanqui, sinöga quiquin Diostam llullatsirgoyqui.”
  wol-2010: Bi mu jaragul, ndax moomuloo ko woon? Te bi mu jaree, ndax yilifuloo woon
    njég li? Lu tax nga fas ci sa xol def nii? Woruloo nit ñi, waaye Yàlla nga wor.»
  nss-nss: Wou anpopehei kinna pwenem mapu, pwan ara, ara pwenem imwonen, ndre? Pe
