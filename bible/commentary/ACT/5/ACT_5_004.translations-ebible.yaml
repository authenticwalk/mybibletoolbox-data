    soza lo-limuhe lo Oꞌmoso soza lo-emo golo izane.
  uli-uli: Imol molwe hobe tap chuway bugat we ngo ye faesul mel la bugtam; iwe ngo
    yela wol miril yam tap chuway ngo mala salpiyal ila lom. Meda mele hola luluwaley
    hobe foru tappel mala ila sengal iyang? Hote kacheprar yarmat — bo hosa kachepra
    Deus!”
  nin-NT: Abubo wa a di kri nggo na sa amuwa, ùwà ba wa re mi inklo yi nggo a re wa
    nggo i si imuwa. Uwa a si angginggi du ùwà i ni isisurr imuwa du ùwà ta na inkindirr
    inggi? Ùwà si ki ku anishirr mu imu inggi yi hen. Ùwà i ki ku Abachi mu imu yi.”
  acu-NT: Nungkaka surachkumka aminu ayayi. Tura nu nungka surukam, kuik jukim nusha
    nunisang aminu ayayi. ¿Warukaya nekas chicham aa nu ujatsuksha, wait chichaman
    ujaktaj tusamsha nintimrutme? Ameka aints ainaun wait chichaman ujaktaj tayatum,
    nekas Yus anangkatasam wait chichamka etserme, —Pedro timiayi.
  cak-WNT: Xa ta xc'oje' ca chi queri' ri awulef y man ta xac'ayij, ¿la c'o ta cami
    jun nibin chawe chi xa ma awuche (awixin) ta riyit? Y tek xac'ayij, ¿la c'o ta
    cami jun ri nibin ta chawe chi ma awuche (awixin) ta riyit ri rajel ri awulef?
    ¿Achique c'a ruma tek xpe ri jun itzel na'oj awuq'ui? Riyit ma chiquiwech ta c'a
    ri winek xatz'uc wi tzij, riyit can chuwech c'a ri Dios xatz'uc wi tzij.
  ebk-ebk: Sakbay elakom nan luta at kuk-uwam met, ya as nan nangelakwam as sa, kikiadka
    met challu as atum as nan lakuna. Adchi ngay ngarud t'uymu ninumnum ay mangekaman
    as assesa? Fiakun taku nan inkutumam ngem hi Apo Dios.”
  spa-PDDPT: ¿No era tuya la posesión? Y al venderla, ¿no era tuyo el dinero? ¿Por
