verse: ACT.005.004
translations:
  kpx-kpx: Subuta a vata ke voioholisege vata keu a vata. Isi gabie a ke voiage keu
    a moni. Iale a osiohoike hoto kateale lounu. A no igae lobogeveholisito Dilavataike
    a ke lobohavonu.”
  okv-H: Ke be amo enda nora ombuto koro humbasoa eto toasoa amo umo tohora, rate
    enda ombuto koro humbuto tapa ikasoa eto huna ikasoa amo umo tohora, rate umo
    do eto God ta degi ke sokova na koro tapa ikari ke ere? Umo ehea amo embo ta degi
    ae rate God ta degi ke sokova erea.”
  tbo-tbo: Lolowa ega hipulina uta gimalena haleya naka tam galimgei. Ma muliyei u
    gimalena haleya po monena tam galimgei. Yaka iyowai po u nugonugom u pa apo geka
    pite dewa una deweya? Lawa ega uta koyamehi ma Yaubada u koyameya.’
  mal-C: ആ സ്ഥലം വിൽക്കുന്നതിനുമുമ്പ് നിന്റേതായിരുന്നില്ലേ? വിറ്റതിനുശേഷവും അതിന്റെ
    വില നിന്റെ കൈവശംതന്നെ ആയിരുന്നില്ലേ? പിന്നെ ഈ പ്രവൃത്തിചെയ്യാൻ നിനക്കു മനസ്സുവന്നതെങ്ങനെ?
    നീ മനുഷ്യരോടല്ല, ദൈവത്തോടാണ് കാപട്യം കാണിച്ചത്?” എന്നു പറഞ്ഞു.
  grc-SR: Οὐχὶ μένον σοὶ ἔμενεν, καὶ πραθὲν ἐν τῇ σῇ ἐξουσίᾳ ὑπῆρχεν; Τί ὅτι ἔθου
    ἐν τῇ καρδίᾳ σου τὸ πρᾶγμα τοῦτο; Οὐκ ἐψεύσω ἀνθρώποις, ἀλλὰ τῷ θεῷ.
  bgc-bgc: के बेचण तै पैहल्या वा जमीन तेरी कोनी थी? अर जिब बिकगी तो उस धन पै तेरा
    हक कोनी था? तन्नै या बात अपणे मन म्ह क्यांतै सोच्ची? तन्नै माणसां तै न्ही, पर
    परमेसवर तै झूठ बोल्या सै।”
  khz-khz: Rogotina oro voi-agia aonai tano goi gemu, ei? Pege voia mulinai moni maki
    goi gemu. Rakagau potugamagia gaurai ekala pokalaa? Goi ati taunilimalima poopara,
    na Palagu poopaa.”
  deu-TKW: Konntest du es nicht behalten als dein Eigentum, und ebenso nach dem Verkauf
    frei verfügen über das Deinige? Warum hast du dir das in den Sinn gesetzt? Du
    hast nicht Menschen belogen, sondern Gott.
  zsr-NT: Tsal niꞌ nagáꞌn lu naꞌu yu naꞌ, ¿naruꞌ cu naqui quizi quiuꞌ? Gdöd bë́tiꞌu
    lei, ¿naruꞌ cu dëcz lu naꞌu dumí qui naꞌ? ¿Bizx quië gröꞌ icjuꞌ gunuꞌ cni? Dioscz
    gzxiꞌ yéꞌinuꞌ, clëgz bunách.
  lin-lin: Boni, liboso ete oteka yango, ezalaki ya yo te ? Mpe sima na koteka yango,
    okokaki te kosala na mbongo yango likambo nyonso oyo motema na yo elingi ? Mpo
    na nini ozwaki likanisi ya kosala likambo ya boye ? Okosi bato te, kasi okosi
    nde Nzambe !
  hns-NT: Djab djamien na betjte, tab ie tor rahat. Aur biekaai ke baad paisa se kar
    sakte djaun toe mangte. Tor man me ka aail kie toe aisan kaam karle? Toe iensaan
    ke dhokha na deile bakie Parmeswar ke.”
  noa-E: ¿Pua oowai chi jẽb pʉch dën khabajĩ? Mag chi jẽb pʉch dën arr aawai, ¿chi
    phatkhonjã pʉch dën khabajieb? Mag simta, ¿khan jãgwi jãg sëukhaju khĩirjubaadëjĩma?
    ajim anʉm. Jãg sim aiguin Ẽwandampata pua khũgur auju ẽkha sĩebahab ajim aajem
    Ananiaag.
  eng-EMTV: While it remained unsold, did it not remain yours? And after it was sold,
    was it not at your disposal? Why have you purposed this thing in your heart? You
    have not lied to men, but to God.”
  mib-NT: ¿Te á násūu cuenta maá ró cúu ñuhun un ndé ná tu xīco ró? Te ná ni xīco
    ró ¿te á násūu cuenta maá ró cúu xūhun jéē cuajníñu ró ndé nuū cuní maá ró? ¿Te
    naun ni jeni ni rō jeē stahú ró súcuan? Te nasūu máni máá tée cúu jeē jícu ró
    stáhú ró, chi suni Yaā Dios, áchí Pedro.
  lif-NT2: कङ्‌ग मे़न्‍छङ्‌ङे वये़साङ् खे़ने़ॽइन्‍नेसे़ वये़बा! आल्‍लो के़सङ्‌घुआङ्‌साङ्
    बा के़हुक्‍कोएसा याङ्‌ङिन् वाॽबा! अक्‍खेलॽरिक् थेआङ् खे़ने़ॽ के़निङ्‌वाॽओ ताप्‍फे़ःम्‍बा
    के़इःत्तुबाबे? खे़ने़ॽग मे़न्‍छाम्‍गे़न् याप्‍मिःन्‍लक् मे़ःन्, कर निङ्‌वाॽफुमाङ्‌ङिन्‍नाङ्
    इङ्‌गे़ले़क्‍तुआङ्‌वाॽरो॥”
  xnj-xnj: Kwakona kugulisa mgunda wenuwo wavi waku, na pawaligulisi mashonga gala
    gavi gaku, uhengela chewigana. Ndava kyani, wahamwili mumtima waku kuhenga lijambu
    lenili? Umkongili lepi mundu, nambu umkongili Chapanga!”
  mmx-mmx: Avot nu goxovisi na sesep min, ga taram axa. La melemu nu ga sesep min,
    levempilas bok ataram. Tila ba nenu u doxoma i do una lok na loklok? Nu xopmen
    una xarang limixin, nenu u xarang ne Moroa!”
  cbr-NT: Minan 'aish ca a me maruxunmi a cupí bicë curíqui mix cuëëncësabi oquin
    'ati asábi 'iaxa. ¿Uisa cupí caramina cëmëti sinan? Mix usai 'icë ax ca unimishi
    cëmëcëma 'icën. Camina Nucën Papa Diosmi cëmëan.
  tee-NT: Acsni tuca' ist'ai ju milacat'un ja jantu mi'anu' ixjunita. Ju astan ja
    jantu lamimaca' ixmamat'a ju tumin. Pus tajuch ni va xap'ast'ac'a lami'alhunut
    ni laich xanavi ju chunch. Jantu anau ni lapanacni ju xalhit'a'aklht'amai. Alai
    Dios ju xalhit'a'aklht'amai.
  eng-LSV: While it remained, did it not remain yours? And having been sold, was it
    not in your authority? Why [is] it that you put this thing in your heart? You
    did not lie to men, but to God”;
  cak-NT: Xa ta manak xac'ayij ri ulef, ¿c'o como jun ri ni'in chawe chi xa man awichi
    ta ret? Y cuando xac'ayij, ¿man awichi ta como ret ri rajil ri ulef? ¿Anchique
    roma xanojij xa'an quiere'? Ret man chiquiwech ta winak xatz'uc-wi tzij, ret can
    chech ri Dios xatz'uc-wi tzij, xcha' ri Pedro.
  pah-NT: Ndeapoa tuhẽ ko ndegwyra imondoa renonde. Imondorẽ ikwepykava na jitehe
    ndeapoa no, ei ga ahe ve. Maranuhũrame nde reaporog̃itate'varuhuro e'mbero aru
    pa ji javo tehe? ei ga Ananiasva'ea pe. Yvyakotyve'g̃a pe jate rũi nde mbero.
    Tupana'ga pe nde mbero, ei Pedro'ga ahe ve.
  sja-NT: ¿Jã eujã pɨchide paji-ek'ã netot'aai naaweda? ¿Ma p'arat'a pɨchide paji-ek'ã
    netot'aap'eda? ¿Sãap'eda nãga oo k'iniadachima? Pɨa eperãarãmaa seewa-e paji.
    Ak'õremaata seewajida aji.
  xed-xed: Ta kul skwaptá ka ná, ka ŋa gha a nzakwani ra? Tahula skwapta gha guli,
    ka ŋa gha a tsedani guli ra? Waka ka kurata magatá skwi mandana na? ŋa mnduha
    a tsakalanata ka ta wi wu, ŋa Lazglafta,» kaʼa.
  mks-NT: Ña̱ha mé vún na̱sa̱cuu ñúhu̱ ja̱n, nduu. Ta tá na̱ji̱cún ña̱, ña̱ha mé vún
    cúú ri jiu̱hún ja̱n va. Na̱cahvi inún cajún ña̱ núu yóho ta xi̱hín ña̱ na̱cajún
    yóho a̱ ju̱ú nu̱ mé nde̱ cuití va na̱ca̱hún ña̱ tu̱hún joo na̱ca̱hún ña̱ tu̱hún
    nu̱ Ndióxi̱ —na̱cachi Pedro xi̱hi̱n dá.
  gfk-S: Iga num iat no katano pu ing pau gale suhurane baak ie. Ma be namur ta ing
    u gate suhurane ter ie, ira barbarat a num iat bileng. Aso i gil ugo be nu lik
    leh ura gilgil ikin ra mangana tintalen? Paule harakale ra matmataan ta ira turadi.
    Pata. U te harakale ra matmataan tane God.”
  bmu-bmu: Gi miaŋgö toŋi aknöŋi, nalö miaŋgöreŋ mi nangi buŋaya ahök me? Aiga nup
    gölmegi bohonŋi megetka söŋgöröŋi kayöhi, moneŋ mi mönö göhö buŋaya ahök me? Gi
    mönö wuanöŋgöra urugan keu jöhöba yuai ki akzan? Gi muneŋ jiba mewö miaŋön ambazip
    qahö tilipköm neŋgizanmö, Anutu nanŋi mönö tilipköm waŋgizan!”
  dgz-dgz: Piup ame wataget gega di wande en amba ase une taan. Ame une taana ewap
    agim make ame gega bondan di baraean wande en. Menan dim da anen tagen amba koe
    koe mame anu taan? Ame waenapan inap ebo ya waan go ame God inap ebo ewasean.”
  eng-GNV: Whiles it remained, appertained it not vnto thee? and after it was solde,
    was it not in thine owne power? howe is it that thou hast conceiued this thing
    in thine heart? thou hast not lyed vnto men, but vnto God.
  zaa-NT: Tsí álahua quì'ba lu' ná lóyúa ántesca gutti' lu' ą cá. Ą'hua de chi bèttì'
    lu' ą nna tsí álahua quì'ba lu' ná bél·liuá cá. Biálácca belaba latsi' lu' ina
    lu' qui'ni ttutsíį gutìỹa cą qui' lóyúa cá. Alàa intu' nuą' calatsi' lu' guthacca'ỹí
    lu', sino Tata Dios.
  eng-WEBSTER: While it remained, was it not thy own? and after it was sold, was it
    not in thy own power? why hast thou conceived this thing in thy heart? thou hast
    not lied to men, but to God.
  guh-guh: Nijairami necanajetsivajënaeya, nijaira baja cajena picani saicaya. Nijaira
    necanajetsicujinae ata, xua nijairamatamo pitame, nijajava baja cajena picani
    saicaya. ¿Detsa xuajitsia nexata mapacuenia neyamaxëitojorobijava najamatabëxainameje?
    Ëpaxanëjavaberena baja cajena apo najumetsënëtsimë. Najumetsënëtame baja cajena
    Diosojavabelia ata, jai Pedro.
  bon-bon: Pui gawe liba aletna cäco ge, määme yene piba, cuta peei gawe tääpume lui
    rarekaake sewademumete, määmi nemi iyeta. Peei name pi maane ngenome ngene totwananumete
    peei angletneja mene iicemame? Maane walya mene lica jiicite biname bau me, yepä
    maane Acejiyame bau me walya bii jiicite!”
  nhw-BL: Huan ¿quenque timoilhui tijchihuas inin? Achtihui nopa tlali eltoya moaxca.
    Huan quema tijnemacac, nopa tomi nojquiya eltoya moaxca ta. ¿Quenque timoilhuijtoc
    para tiistlacatis? Amo san techistlacahuijtoc tojuanti titlacame, pero ta tiquistlacahuijtoc
    Toteco Dios.
  mgw-mgw: Pawaabile balo unapi'mi'yali nng'unda wo, ngita waai mali yako? Ata popi'miye
    mbanje yoipatike ngita yai yako? Mwanjaa ki'li' uganiyite panga likowe li'no mumwoyo
    wako? Wenga unkongiteli mundu ila unkongite Nnu'ngu'!”
  swh-ONEN: Je, kabla hujauza hicho kiwanja si kilikuwa mali yako? Hata baada ya kukiuza,
    fedha ulizopata si zilikuwa kwenye uwezo wako? Kwa nini basi umewaza hila hii
    moyoni mwako kufanya jambo kama hili? Wewe hukumwambia uongo mwanadamu bali Mungu.”
  wbi-wbi: Pano ghukakyiale nakikale kiuma kyiako? Kange ye ghughusivue, nalikale
    pasi pavulamuli vuuaako? Lukale ndani kusagha iili mumwojo ghuako? Nuvasiangile
    avanhu, loli, unsyiangile uNguluve.”
  bba-bba: A sere tem mɛ dɔrɑ, n ǹ wunɑ ɑ mu mɔ ro? Ye ɑ mu dɔrɑ ɑ kpɑ, mɛn ɡobi
    kun sɑ̃ɑ wunɛɡii? Ǹ n mɛn nɑ, mbɑn sɔ̃nɑ ɑ ɡɔ̃ru doke ɑ kɑ yenin bweseru ko.
    N ǹ tɔmbu ɑ weesu kuɑ, Gusunɔwɑ ɑ kuɑ.
  eng-KJVCPB: Whiles it remained, was it not thine own? and after it was sold, was
    it not in thine own power? why hast thou conceived this thing in thine heart?
    thou hast not lied unto men, but unto God.
  kgk-NT: —Kwehe ne'írã erevende vyteri ramo ne mba'e vyteri. Upéa yvy ne mba'e voi
    ra'e. Ha upéi erevende rire, hepykwe ne mba'e ete vyteri voi. Ereme'ẽse ramo,
    ereme'ẽmba arã voi ra'e. Nereme'ẽséi ramo, nereme'ẽi arã ave ra'e. Upéixa iporã
    arã ra'e nde-vy. Ha ko'ánga katu nde apu ereiko-vy. Ma'erã nde apu? he'i íxupe.
    —Ma'erã nde apu hagwã erenhemongeta ereiko-vy nde py'a-py? Teko rei-pe mante nande
    apúi. Nhandejáry-pe voi nde apu ereiko-vy, he'i íxupe Pedro.
  waj-waj: Tauraa hama a vo vaidiiya mmataivaa mmianna suaivaki inna ai mmata tuanaavai.
    A nnaagiai ivaa vo vaidiiya mmiannani iya irisai sikauyauvaa i mmiaiyauvo inna
    ai sikauyauvaivee. Mo aaniira ai ausa tinniivakidiri unnakua kiaa kiee sikau saiyauvai
    yapa kiee saiyauvai ee varaannannee? Hama a mmanna vaidiiya tiiyara nnaasu unnakua
    kiannanoo. A Anutuuqaaraatama unnakua kiannanoo.
  cpy-cpy: ¿Tema eeroka ashityaawoni kepatsi? ¿Tema eeroka ashityaarini owinawo? ¿Iitaka
    pantanta-kawori iroka? Tee naaka pamatawite, tema Tajorentsi pamatawitaki.”
  mpx-mpx: Sauga bilibili o i minaa eliyam, he owa u logugui-an. Iyaka u palian, he
    manina owa wam mani. I bwe ge u nuwatu kakawi nu ginol tage mani gegewena te u
    pwatanim? Ama nige u kakakawema, yaa Yehoba te u kakawe.”
  wbp-wbp: Kujalpanpa-nyanu mardarnu walya nyuntuku, ngulajungku nyuntu-mipaku warlalja.
    Kala kujanpa-jana yungu talakupurdarlu, ngulaju talaju nyuntu-nyangu-yijala warlalja.
    Nyiyakunpa manngu-nyangu kujaju kula-nganta yijardu-parntarlu? Nyiyakunpa-nganpa
    yimirr-yungu kula-nganta yungunpa-nganpa jungangku kanjarla yungkarla muku? Kulanpa-nganpa
    nganimpa yulyurlku-yungu, kujarlujunpa yulyurlku-yungu Kaatu.”
  luo-luo: Donge puodhono ne en mari kane pok iloke pesa? Kata kane iseloke pesa,
    donge ne inyalo konyori gi pesago kaka ihero? En angʼo manomiyo iparo mondo itim
    gima kamano? Nyasaye ema isewuondo, to ok dhano!”
  nhe-NT: Huan ¿para tlen timoilhui tijchihuas ya ni? Achtohui nopa tlali eltoya moaxca.
    Huan quema tijnamacac, nopa tomi nojquiya eltoya moaxca ta. ¿Para tlen timoilhuijtoc
    para tiistlacatis? Ax san titechistlacahuijtoc titlacame, pero ta tiquistlacahuijtoc
    Toteco Dios.
  aii-aii: ”ܠܹܐ ܝܗܘܵܐ ܕܝܼܘܼܟ݂ ܡ̣ܢ ܩܲܕܡ ܕܙܲܒܢܸܬ ܗܘܵܐ ܠܵܗ̇؟ ܘܡ̣ܢ ܒܵܬܪ ܕܙܘܼܒܢܵܐ ܠܘܼܟ݂،
    ܠܲܝܬ ܗܘܵܐ ܠܘܼܟ݂ ܫܘܼܠܛܵܢܵܐ ܕܟܠܔ ܡܸܢܕܝܼ ܕܒܵܥܹܝܬ ܗܘܵܐ ܥܵܒ݂ܕܹܬ ܗܘܵܐ ܒܛܝܼܡܘܼܗ̇؟ ܩܵܡܘܿܕܝܼ
    ܩܛܝܼܥ ܠܘܼܟ݂ ܒܠܸܒܘܼܟ݂ ܠܸܥܒ݂ܵܕܵܐ ܐܵܗܵܐ ܫܘܼܠܵܐ؟ ܐܲܢ݇ܬ ܠܵܐ ܕܘܼܓܸܠܔ ܠܘܼܟ݂ ܥܲܠܔ ܒܲܪܢܵܫܵܐ
    ܐܸܠܵܐ ܥܲܠܔ ܐܲܠܵܗܵܐ.“
  esk-NT: Tunigaluaqnagu nuna pigikkan aasiiñ kiŋuagun tunił̣han akuqtuaġikkan pigigiñ.
    Sum taatna isummiqpatin? Sagluqsruutriŋitchutin iñuŋnik aglaan Agaayyutmik.”
  msb-msb: Nano, dili sa imo man ini antes nabaligya? Tapos, san mabaligya na, dili
    nasa imo man gihapon an kinabaklanan? Kun sugad, nano kay nagplano ka na pagdaya
    sa amon? Nagbuwa ka sa Dios dili sa tawo.”
  cpa-NT: Mi³quiánh² báh³ hning² huø¹. Jø¹ quiánh² báh³ hning² cog³, mi³ca¹hnaih³hning
    huø¹. Ha²lah dsio¹ jøng² ca¹hí¹ hoh¹²hning jǿg³ hlaih¹³. A¹jáng¹ dsa² jmøi¹guǿi¹
    mi³mi³ganh¹³hning. Diú¹³ báh³ mi³mi³ganh¹³hning ―ca¹juúh² Pedro.
  dso-dso: ବିକ୍‌ବା ଆଗ୍‌ତୁ ସେ ଜମି ତମର୍‌ ରଇଲା । ବିକ୍‌ଲା ପଚେ ମିସା ସେ ଡାବୁ ତମର୍‌ଟାସେ ।
    ଏନ୍ତି କାମ୍‌ କର୍‌ବାକେ କାଇକେ ମନ୍‌ କଲୁସ୍‌ ? ତୁଇ ଲକ୍‌ମନ୍‌କେ ନାଡାଉସ୍‌ ନାଇ ମାତର୍‌ ପର୍‌ମେସର୍‌କେ
    ନାଡାଇଆଚୁସ୍‌ ।”
  meu-meu: Do asio hoia negana ai, tano na oiemu ani? Bona o hoia negana ai, davana
    na oiemu ani? Hari ina kara be ede o lalo hadailaia toma? Oi ese taunimanima some
    koidia; a Dirava ome koia.
  yva-NT: Nyo nya mine ramavun dainyamo, winya mi vae, muno arono nyo ramavun to,
    ama doije mamo winyare nya ntavona. Weti mbeanimaibe nyo ratantona no nanuga rai
    nyare ama doije mi so ntenambe? Weramu ama doije mi so ntenambe ramu! Soamo winyo
    vatane mansaponae ramu, yara Amisye pi wimbeker nyo aponae!”
  dgc-dgc: Bakit?” kagi ni Pedro, “to éwan mo pabi péngibugtong to luta, éy éwan beman
    koo moya? Nadid, to néngibugtong moy dén, éy éwan moy beman koo i kabugtungan
    naa? Ewan kame nékeged diko. Bakit naisip mo a iliso dikame i kalahati na kabugtungan
    naa? Ewan ka nagbuli-buli dikame, Ananias, éngˈwan Diyos i pinagbuli-bulian mua.”
  zpm-NT: Bieṉ gaṉle cheṉ luu liu co. Dimi ne bdiizh zhow, cheṉ luuw, niac niuṉ luuw
    zigne niacladztaa luu, ¿pe nac dzigo ne racladz luu yquidiee luu? Goṉ gaṉle led
    nod noquidiee luu, Dios i gocladz luu nquidiee luu.
  hix-NT: Tàmpàra rma hak oyehtoko, oyowto me nehxak hamà. Owya tàmtoho ohxe nehxako.
    Owya tàmpàra ehtxoho xarha, ohxe rma rha nehxako, kekon hatà. Owya tàmàtxhe rma,
    otxenyerun me nehxako. Owya sohtoho, ohxe nehxako. Owya sokhàra ehtxoho xarha,
    ohxe rma rha nehxako. Àro wyarohra mak mehxako, kekon hatà. Wehtàkano màkan haryhe,
