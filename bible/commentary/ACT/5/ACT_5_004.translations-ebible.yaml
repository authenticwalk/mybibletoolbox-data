    la̱ntla̱ huix chuná̱ púhuanti; hua̱mpi̱ ni̱ chuná̱ xtilacapá̱stacti̱ pi̱ naakskahuixtuya̱
    íta̱t. Huix ma̱x tipúhuanti̱ pi̱ caj xma̱n hua̱ chixcuhuí̱n naakskahuiko̱ya, hua̱mpi̱
    huata Dios ni̱ lay akskahui.
  rro-rro: A'i okawakawaina raninai hano hanona oi 'eumu, okawakawaina raninai monina
