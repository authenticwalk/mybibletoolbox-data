    ndrokonan pe alohongani kultuw ara iro ndriyam? Wou ara anpwasike ndramat pwi
    yoh; hapeko apapwasike Ngindrai.”
  snc-snc: Roḡosi boro voia nai tu, tano tu ḡoi ḡemu, ene? Ma beḡe voia murinai maki
    moni tu ḡoi ḡemu. Kara botuḡamaḡia nai, mai veiḡa bono veia bosi? Ḡoi na tu dia
    tarimarima boḡofari, senaḡi Barau boḡofaia.”
  lgl-lgl: '''I laoala ''o foli ''alia wado ba, wado ''are ''o. Ma ''i burila ''o
    foli ''alia, bata ''o sakeda ai gi, ''i''o ''o ba''ela ali, ma ko saiai ko taua
    ''amua ''alia ta ''are sulia kwaiogalina ''o gi. ''Uri''e ma ''utaa ''e ko malata
