    di fawane gaguiba:le, ea lamu logo di fawane olelemu galu. Amaiba:le, di da ogogosu
    hou hamomusa:, dia dogo ganodini abuliba:le dawa:bela:? Di da osobo bagade dunuma
    hame ogogoi. Di da Godema fawane ogogoi!”
  acf-NT: Avan ou té vann tè-a, i té sa ou, épi apwé ou vann li, lajan-an sété sa
