    'i'oo to'o ai, ma 'i'oo su'asuria 'ani agea 'ania te'efuta 'ola famu suria nga
    funi'oonga amu. 'Ola 'e fe'ua na'a 'i'oo manata 'ilo'oo 'ubulana manatalamu? 'I'oo
    'ame kotofia wane, ma 'i'oo kotofia God!”
  ded-ded: Amabangecga noboha fegembeso dema fegembac me desina dzo kirecgeu imocngo
    ‘ifi me ifi amba’ dema ambang. Ge ubagango tobangguu ifi andang, imoc naric mi
    ande. Negennec, ge ikoc annec, imoc ngic neni mi anemmenec, kpac. Ge Anutunoc
    ikoc ammidang.”
  ewe-ewe: Ɖe anyigba la menye tɔwò hafi nèdzrae oa? Eye esi nèdzrae la, ɖe ga la
    menye tɔwò oa? Nu kae wɔ wò be nèɖe afɔ sia? Menye amegbetɔe nèda alakpa na o,
    ke boŋ Mawue.”
  nuy-nuy: Anubani nugawi-nyinyung anaaban anubani-yunggaj. Anubani nugawi anu-ṉuga.
    Anubani numbijangani nugaajbaj marri nuynjalgaṉbiyn. Waari nurru nimba-dhaayurrangi,
    anubani nunu-dhaayurrangi na-God-guy.” Dani-yung ni-yambini na-Peter.
  cop-BHC: ⲘⲎ ⲈϤϢⲞⲠ ⲚⲀϤϢⲞⲠ ⲚⲀⲔ ⲀⲚ ⲠⲈ ⲞⲨⲞϨ ⲈⲦⲀⲔⲦⲎⲒϤ ⲈⲂⲞⲖ ⲚⲀϤⲬⲎ ⲀⲚ ϦⲀ ⲦⲈⲔⲈⲜⲞⲨⲤⲒⲀ ⲈⲐⲂⲈⲞⲨ
    ϪⲈ ⲈⲦⲀⲔⲬⲀ ⲠⲀⲒϨⲰⲂ ϦⲈⲚⲠⲈⲔϨⲎⲦ ⲈⲦⲀⲔϪⲈⲘⲈⲐⲚⲞⲨϪ ⲈⲢⲰⲘⲒ ⲀⲚ ⲀⲖⲖⲀ ⲈⲪⲚⲞⲨϮ.
  buk-buk: Muŋ-ŋga am daôm ti ŋadau nem nom, ma têŋ ndoc am kêŋ têŋ lau semlhi su,
    naŋ am ti ŋadau ŋa-awa dau bocdinaŋ. Magoc am kêŋ ŋadaŋga têŋ yac ma kêsau bu
    nom dau ŋaôli sambuc dinaŋ. Bocke dec am gauc gêm bu kôm gêŋ boc-dinaŋ? Am kêsau
    ŋamalac dom, am kêsau Anötö goc.”
  pri-NT: Béaa kâra ê pai icuri'gà i napuu, âna, nye kâgà! Â gée na càùru ê pai icuri'gà,
    âna bwaa nye kâgà mwara ê mwani goo! Cina gà wàrapwiri ê pai niimiri'gà? Ba càcaa
    wà tèpa âboro na gà pwâgàrirà, â gà pwâgàri wà Pwiduée.»
  zpq-NT: C̱hio' yežlion' cate' biṉa' goton', na' c̱hio' mechon' dan' ble'edo' cate'
    beton' na' zaco' cont beno' da' chaclažo' len ḻen. ¿Bixc̱hen' benḻe da' malen'
    nac ca'? Gague contr neton' ba benḻe benḻaže'le, san contr Diosen'.
  por-TFT: Antes de vender o terreno, você era dono dele, não era? [RHQ] E depois
    da venda {depois de vendê-lo}, você podia/não podia ter empregado o dinheiro da
    venda da maneira que quisesse.? [RHQ] Por que você pensou/Você nem devia ter pensado
    [RHQ] em fazer uma coisa tão ruim?! Você não tentou apenas enganar-nos! Não, você
    tentou enganar ao próprio Deus!”
  gwi-NT: Nan gwitł'eehinlyaa gwehkįį dąį' gwats'an, nanan nilįį t'inchy'aa. Ąįįtł'ęę
    gwit'įį larąą oodhiinjik, ąįįt'ee nalaraa t'inchy'aa. Nats'ahts'ą' vat'oołchy'a'
    oiinyąą gwik'it vit'eehąąhchy'aa goo'aii. Jaghaii jyaa dooshi'ya', yiindhan? Dinjii
    zhrįh ts'ą' oonts'it kwaa, gąą Vit'eegwijyąhchy'aa chan ts'ą' oonts'it gwizhit
    vininjigwanzhii t'ini'in.” yahnyąą.
  gvn-gvn: Yubal bubu sellim-bunganjiku, yinya bubu yubalangakuda. Wawu sellim-bunganyamun
    money yubal manin yubalangakuda. Yubal wawu kari money dajinka, yalada. Yubal
    kanbal dajin, yalada. Yubal wubulku dajinka, yalada. Money yubalangakuda. Yubal
    kanbal dajin, yamba yubal yalaman yinya money yalakubada yubalanga. Yubal kari
    jurrilmanyaku. Bamanda kari jurrilman, Godunduku yubal jurrilman.”
  nhy-NT: ¿Amo oyeka moaxka in tlale? Iwan satepan de otiknamakak, ¿amo oyeka moaxka
    in tomin? ¿Tlanik otikkawilij moyolo ma tlakajkayawa? Mach otikinkajkayaj in tlakaj,
    sino otiknekia tikajkayawani in Dios.
  asm-FB: সেই মাটি যেতিয়া বিক্রী হোৱা নাছিল, তেতিয়া সেই মাটি জানো তোমাৰেই ক্ষমতাৰ
    অধীনত নাছিল? এতিয়া বেচাৰ পাছতো তুমিয়েই সেই ধনৰ গৰাকী নাছিলানে? তেনেহলে এনে কাম
    কৰিবলৈ তুমি তোমাৰ মনত কেনেকৈ ঠিৰাং কৰিলা? তুমি মানুহৰ আগত নহয়, ঈশ্বৰৰ আগতহে মিছা
    কথা ক’লা”।
  okv-okv: Ke be amo enda nora ombuto koro umbasoa eto toasoa amo umo tohora, rate
    enda ombuto koro umbuto tapa ikasoa eto tuna ikasoa amo umo tohora, rate umo do
    eto God ta degi ke sokova na koro tapa ikari ke ere? Umo etea amo embo ta degi
    ae rate God ta degi ke sokova erea.”
  mxt-NT: Chuun cuvi̱ ñuhú, ta chuun cuví xuhun cha ñihu̱n cuenda ñuhú cuan. ¿Ñáá
    tuhun cha cuñún sandavi ñahun chi Nyoo ta catyún tyi tandɨhɨ xuhun chahu̱n? Ñima
    chi nyuhu sandaví ñahun, chi Nyoo sandaví ñahun ―catyi ra Pedro chi ra Ananías.
  tzo-NT: Ja' avu'un atuc ti abalumile. Mu persauc ti chachone. C'alal laj achon ja'
    aventa atuc ti bu chavac'be ti stojole. ¿C'u yu'un hech laj anop ti avo'nton ti
    laj ach'ac ti stojol ti abalumile? Ma'uc laj anop c'op ti stojol crixchanoetic.
    Ja' laj anop c'op ti stojol ti Diose ―x'utat.
  ind-AGS: Bukankah itu tanah milikmu? Dan sesudah kamu menjualnya, hasilnya adalah
    milikmu? Mengapa kamu mengambil keputusan untuk melakukan kebohongan ini? Kamu
    bukan berbohong kepada manusia, tetapi kepada Allah!”
  omw-omw: Tauraa hia mwi mwataraqaataira kyoqaa varaana entara mwi mwatava i mwata
    vahurave. Mwiaqaataira mwi mwatara mpohua nyinra munima varaararo mwi munimava
    i munima vahirave. Qio nanraqamave hini munima ena tutera hini munima nraahu tiri
    timwinra tiri unra tiqarama, Nte ekyaa mwi munimanra nkyi nraahu nyuqo, qiaro?
    E hia tiri qumina vaisi unra qiaro, E mwitaa tiqarama Kotirama unra tira hiaro,
    tiro.
  yrb-yrb: Bodere i nasini anu. Nono weiro i nasini oiya utaro i oi nesia ana muni
    iba i oi nesina anu. Aneba siosa imueta nenoma imutasu? Emeba irutawaro Godibai
    irutasugo wei.
  maa-NT: ¿A mìtsà tsi̱ji nangui? K'e̱ nga jye kòhotijni, ¿a mìtsà tsi̱ji to̱n? ¿Mé‑ne
    k'oa̱s'ín kànìkítsjeèn‑ne i̱jiìn ini̱ma̱‑lè? Mìtsà ta̱xki̱ xi̱ta̱ mejèn‑lè kachona̱cha̱n‑la̱,
    jè sobà Nainá.
  mcq-mcq: Marakuꞌijaho mweꞌakaho omaa ꞌwa? ꞌEne iviamaa monia ꞌimejake ꞌuꞌo omaa
    ꞌwa? ꞌEnakaivo a rakijihunaꞌe oni oja vaji ikaꞌinaꞌe vwihanane? A nú emaa papisimúu
    kaivo a Godoni unaꞌi iraꞌata venana ꞌwamana.
  sus-A: بٍينُن عِ شَ يِ شّ مَتِ، عِ فبٍ شَ مُ نُ نَ شّ رَ؟ عِ كْبِرِ نَشَن سْتْشِ،
    عِ فبٍ شَ مُ نُ نَ قَن نَ؟ مُنقٍ رَ عِ يِ قٍ مْولِ رَبَشِ؟ عِ مُ وُلٍ قَلَشِ مِشِيٍ
    شَ بّ، عِ وُلٍ قَلَشِ عَلَ نَن بّ.»
  jpn-1965: それはもともとあなたのものであり、売ってからもあなたの自由になったのではないか。なぜこのようなことをたくらんだのか。あなたは人を欺いたのではなく、神を欺いたのだ。」
  fra-SBL: Tant que tu l'as gardé, n'est-il pas resté à toi ? Après sa vente, n'était-elle
    pas en ton pouvoir ? Comment se fait-il que tu aies conçu cette chose dans ton
    cœur ? Tu n'as pas menti aux hommes, mais à Dieu. »
  yka-yka: Tiggelan gaˈ miyaˈan tapabellinu, dumaˈin ke miyaˈan si kaˈu du? Duk sakaliˈ
    miyaˈan tapabellinu, dumaˈin ke kaˈu du magbayaˈin bang inumey ulinen? Weˈey tapikilnu
    maghinang sa inin? Dumaˈin manusiyaˈ pagdustaˈannun saguwaˈ Tuhanin.”
  mle-mle: “Tayir min minaki kupw aal min minakila. Duw mina kupw yapiykuw, min saan
    kwurkuw, adiy saan ab min minadiy-adiy. Agwa javik min mawul warna ki suwaal kwurik?
    Min duwak maa, Godak suwaal kwurminaad!”
  shp-NTPO: Ja mai, itan ja min mai maroa koríkibora iká iki mina, ¿Jaweakiki iká
    mia jaskati? Minra jonibo paranyamake, Diosra min paranke —akin.
  aom-aom: Saꞌa bogo imane majaroho ëho jasi jiade höjo. Jero jasi gaꞌibejanëjo imavego
    o bogo. O saꞌa imanevare monioho ahoꞌo jasi jiade höjo. Jero jasi gaꞌibejanëjo
    ae bojëmavego o jasi maꞌenavego. Röhu ja rabëni ëhioho ëꞌi uehorovane höjo. Ëhi
    ëꞌanoho ja bogo ma-aemuoho sareramuiꞌi Godꞌo sareramijane höjo.
  geb-geb: Mbe ndu nzuaim, ndu mba nuiana sɨgeŋ ndi mbaim, harigi guma ne ga vhezgi
    fhuvara, ndu vuzvuk ma. Ndu ne ndi mbarav ŋkɨɨa ndigi, nta vhɨra ndun ŋkɨɨa ma,
    ndu ram mba ŋkɨɨar muun saŋv, ndu vuzvuk ma. Ndu ram muuŋgiap kha ndɨkndɨga mbatɨga
    ndigi? Ndu khueŋ ndɨkndɨgɨ thari. ‘Gu kha gumgira guiguigi.’ Zakɨra fhuvara! Ndu
    Fhe Bakɨmera guiguigi.”
  bsj-bsj: Na miyebeu, kebo na mwe, la miyemmeu bikwankero kebo na mweka? we nii coo
    dokti nangen do wo mor neere mweu? mwa cuerbo nob nen cuerke mwa cuerum ki kwama.
  cak-cak: Si man ta xac'ayij ri ajuyu', man jun ni'in chave chi man ta avichin. Y
    tok xac'ayij, pan ak'a' rat c'o-vi ronojel ri rajil. ¿Achique roma xanojij ri
    tz'ucun tzij re'? Rat man chiquivech ta vinak xatz'uc-vi tzij, xa chuvech ri Dios,
    xcha' ri Pedro.
  chf-NT: ¿Mach quira ta'a chich ajni najtäcä? Jinq'uin a choni, ¿mach quira ta' c'äb
    ajni u taq'uini tuba a chen t'oc lo que a woli a chen? ¿Cua' uc'a jiq'uin ati
    ta' c'ajalin a chen ca' jini? Mach winicob a wälbi ni jop'ojti', Dios a cherbi
    jini jop'ojti'.
  tlf-tlf: Kale tinum migik molin-tem uyo, bagan boyo kalapmi bagan kale, tinum migik
    molip uyo, mani boyo kalapmi mani kale, kapkal tiin mo-bom-nalapta kuba. Kale
    kanubelu boyo, kabo intaben o ageta kapmi aget uyo fugun-biita bisop bogobelap
    a? Kabo tinum nuta kup bisop bogobelaalap kale, God imi bisop bogobe no kelap
    o,” agela e,
  piu-2006: Manta panyapa yilta nyuntupa ngarangu. Ngurra palunya tjalamilara nyuntu
    mani mantjira palyapulan kanyinmara, walytjangku. Nyaaku nyuntu nganaṉanya ngunytjinytjunu?
    Nyuntu nganaṉanya watjanmara mani aapa kanyilkitjangku. Nyuntu wiya nganaṉanya
    kutju ngunytjinytjunu, Katutjalaṯarra nyuntu ngunytjinytjunu.”
  poh-NT: maj reꞌ awacꞌa̱l maꞌ ta xacꞌayej je, xa cu pan akꞌab woꞌ nak wilic eh yuꞌna
    chi xacꞌayej chic je, xa pan akꞌab woꞌ wilic riyeꞌeric i nicꞌ paꞌ nak qꞌuihal
    ritzꞌakil nawa̱j ayeb pan acꞌux. Jeꞌ reꞌ on maꞌ jeꞌ ta reꞌ chaweh? Jeꞌ aj reꞌ
    maꞌ holohic ta soꞌ xaꞌn chi xatikꞌa̱ꞌ wach pan acꞌux ribanaric i chucuj kꞌoric
    wili maj maꞌ xa ta chi kawach i hoj xachuc kꞌoric til laꞌ woꞌ chiwach i Dios xaꞌn
    i chucuj kꞌoric, nqui xkꞌormojic reh ruꞌum maꞌ Luch.
  tue-tue: Tiidita mʉʉ dúaadari sʉguero, mʉʉya dita niiwʉ̃. Tee mʉʉ dúare wapa mʉʉye
    niyeru niiãjĩyu. ¿Deero tiigʉ́ “jĩĩditogʉda” jĩĩ wãcũãrĩ mʉʉ? Mʉʉ basocá dícʉre
    jĩĩditogʉ mee tiia; Cõãmacʉ̃cãrẽ jĩĩditogʉ tiia.
  bjp-bjp: Nanal ae kiam tom aunbiing biil biitom ri fiil pes u. Ke aunbiing ri ka
    fiil pes ta u, pitkalang kiam tom. Isi sani ka mel e matngan wolwol laulau arae
    sing o? Biil o fabal fanu sau, biil. O famfabal na mata God.”
  xon-xon: Kisaak ngbaan aah nan bi aa chee na, ki nan ye siyaan la. Saah kooh ki
    na, ŋimombil ngbaan mu ye siyee la. Ba ŋa aa dak aasui ni ke aa ga ŋa kina? Saa
    mɔn nnyamɔn ki tuk binib baanja. Uwumbɔr le aa mɔn nnyamɔn tuk u.”
  tzo-ZNT: Li osile jaꞌ avuꞌun, mu persauc achon ti yechuque. Ti cꞌalal achone, atuc
    anop ti chavacꞌ tunuc li stojole. ¿Cꞌu yuꞌun achꞌacbe li stojole? Maꞌuc crixchano
    ti anopbe cꞌope; jaꞌ anopbe cꞌop ti Cajvaltique ―xꞌutat la yuꞌun li Pedroe.
  mpm-NT: '@see-verse:ACT.005.003'
  ots-NT: Bbʉ nguí nehui, di jogui güi tjɛdihui quer jua̱ji̱hui. Cja̱ guejtjo bbʉ
    ya xquí pöhui, múr mɛjtitjohui car domi, hne̱je̱, pa güi cjajpihui ca te nguí
    nehui. ¿Dyoca̱ xcú mbe̱nihui güi dyøtihui nʉr ntjöti‑nʉ́? Jin gui jønguitsjɛgöje,
    dí apóstoleje, xcú ña̱guije bbɛtjri. Ncjahmʉ guejti ca Ocja̱ xcú ña̱jquibi bbɛtjri,
    hne̱je̱.― Bi xifi ncjapʉ car Pedro.
  hoy-hoy: यागासताका अद नीन हात्‍ती ईत्‍त, येन अद जागा अपमान ईतीदील? अदिक याग अद मारेत
    रा येन अदुर किमत नीन अधिकार दा ईला ईरोद? अदिक नी ई मात इन तान मन दा येती बिचार
    माळ्द? नी मंळसागोळ से ईला, लेकीन परमेश्वर से ख्वाटा माताळ्द.”
  uri-uri: Knokg pa alkitnen. Kitn akal uk tu armpen aki kalpm e, pa nikgwalpm alkitnen.
    Wa kitn akal wi marpm pa yatom kitn akal ye aki kitn akal uk aripm ur kai Maur
    Wailen pa, pa ha kai kitn alkitn pa. Ari wa ntekg tolhai yatom wa kitn akwonalmpen
    yatom kitn ak tolpa! Kitn ake akplainel melnum ti pa, pa kitn akplainel Maur Wailen.”
  amo-amo: Kubi na iwadi isa lewe kunene ba, kunfere wadi ba? Na una lewe, na ikube
    wadi nacara fere ba? Ani bara yangyari taa uma su imong inazan ilele? Aina arikari
    urusuzo nari ba, Kutelle ri udi cinu urusuzu gye.
  pjt-pjt: Panya kaana nyara paluṟu tjalamilantja kuwaripangka nyuntumpa alatjiṯu
    ngaṟangi. Ka palulanguṟu nyuntu tjalamilantjatjanungku mani mantjinu, ka mani
    pala paluṟu nyuntumpa alatjiṯu ngaṟangi. Kan nyaaku kuwari winki katira ungkunytjatjanungku-palku
    ngunti kuraṉi? Kulila! Nyuntun nganaṉanya ngunti kurantja wiya, palu nyuntu Godanya
    ngunti kuraṉi.”
  cwe-cwe: Umgunda viukalile ung'hali hunauchuuza, ukala wako, viukomeleze kuchuuza,
    zihela zikala zako. Lelo habali kulamula kutenda chinhu icho? Humvwizile munhu
    bule mbali kumvwizila Mulungu!”
  daa-NT: Min ki bal gidiyin̰ misa kiɗ-aŋ sa, ŋa kan̰ji wal maman ? Ho min ki gidiyiig
    ko sa, gurus sa kan̰ji wal maman ? Kar maan kaak n̰aamin̰ciŋ ki raadiy ampa-aŋ
    gay maa ? Iban kadar raadinji-aŋ, ki bal raade ɗo geemir, ki raad ɗo Buŋdi. »
  mlp-mlp: Og na ni a hi zaysamo in ni nibinib tuqusta ham. Ad ni og na zayim amenin
    wamta na in ninmo ninad muzgo usta ham. Nagaqgo ni daq meqin kazaq emnan ninad
    am? ham. Ni matmo diq a hi kat ug ham. Haiqgam ham. Ni God-mo tikat ug ham.
  ape-C: Nubokuhi watak nyukesh amnab shutorub ahi uwe, abudok amnab douk nyakib atub.
    Arigaha douk nyekeshab shatorub iyoh aria utabor shopunek wosik nyakibor. Nyukri
    nyunekabor mumam, enyudok nyakin mour. Aria maresh sheneken, um nyarao amudok
    yoweimi urkum aria nyanaki nyenek rohw nyakri nyasuhw iri shuknibor utabor um?
    Arpen douk madae nyugiyagim enen arpen uwe, uwok. Nyagiyagim Iruhin.”
  bgs-bgs: Tô ándà nu pa barigyai tô tanà, áknikó yan. Pángnga igbarigyà nu, ándà
    manubù na igpirit áknikó ébô bággén nu ni. Kéman nu ka manubù dád tô igbulalówan
    nu, asal Manama tô igbulalówan nu.”
  faa-faa: Hauaka ropohoasiraka hauakane nómo nímenapo. Hauaka roporaka mone mosane
    soko nómo nímenapo. Mone anoaki maka pesane nōmo hemakapuraka, ‘Mone ane su yiyareapo,’
    aíyaka hemakapusimo maka perakayiare? Marirakano nómo aíyaka hemakapusuare? Nómo
    aporoaki hákasa kotafe hokoa somerakanare? Wae, Kotiaki soko kotafe hokoa someahore.”
  kik-kik: Rĩrĩa ũtarakĩendetie-rĩ, githĩ gĩtirarĩ gĩaku? Na thuutha wa gũkĩendia-rĩ,
    githĩ mbeeca itirakĩrĩ o ciaku wĩke nacio o ũrĩa ũkwenda? Ũreciiririe gwĩka ũguo
    nĩkĩ? Ti andũ ũheenetie, no nĩ Ngai.”
  cap-NT: Ima tuycan nii yokaqui amtapantakaya, ¿ana jaa? Tuyz̈cu, nii yoka tuyta
    paazqui amtazakaztaz̈, ¿ana jaa? ¿Kjaz̈tiquiztan tiz̈ta ana wali pinsichamtajo?
    Amqui Yoozquiz k'otchamc̈ha; ana z̈oñz̈quiz k'otchamc̈ha.
  ksr-ksr: Gii iikawaa toya koloonati, kambaŋ iikanoŋ ii geeŋgaa buŋaga kolooro me?
    Geeŋgaa baloŋga sewaŋa megi sewaŋa karoti, moneŋ ii mono goo buŋaga kolooro me
    qaago? Gii mono naambaajoŋ uuganoŋ qaa somoŋgoŋ iwoi koi anjaŋ? Gii qaa qoloŋmoloŋgoya
