    owíwapɨyimɨnɨ.’ yaiwíɨnigɨnɨ? Yapɨ́ joxɨ neaíwapɨyimɨnɨrɨ éɨ́pɨ, ayɨ́ ámáone marɨ́áɨ,
    Gorɨxomɨ wíwapɨyimɨnɨrɨ éɨnigɨnɨ.” urɨ́agɨ
  chd-NT: Iƚque ƚomemats' ai'a tocuj'ma, ¿ja'ni ima' cotuca' aimoxpic'e te lof'e'eya?
