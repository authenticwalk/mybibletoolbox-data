  opm-opm: Rih gorhe mong oh na mohot patin oh gorhe mongmur. Gin mohopat yan oh gorhe
    basda. Gorhe orhor ihat dasuh meng ma ri oh ermur. Kian da oh noh ihat mengitpor
    dahah. Gwe ma ihah oh hanip nuhurnong na dasuh nahahmur. Got ohnong dasuh deimur
    potipri.
  bvr-bvr: Minyja jalim nyi-ni gun-narda jarra mu-ngoyurra gun-nginyipa, rrapa barrwa
    rrupiya ny-menga mun-nginyipa. Wurriya gun-nerra ny-borrwurra? Wurra gun-narda
    ngika minypa gu-galiya yerrcha burr-yolkaja; jarra nipa an-gata Wangarr ny-yolkaja,
    ngarla.”
  wal-wal: Neeni baizzanaappe kase gadee nebaa gidenneeyye? Qassi neeni baizza simminkka
    miishshai neessa gidenneeyye? Yaatin, hagaa malabaa oottanau aissi ne wozanan
    qoppadii? Neeni Xoossau worddotidoogaappe attin, asau worddotabaakka” yaagiis.
  zad-NT: C̱ho' yell-liona' kana' zi' yiyitoon, na' c̱ho' mecha' daa bex̱oo c̱heyin
    ka biyitoon. ¿Berac̱he wloolzə yic̱hjlall'do'na' siyoo? Aga beṉ' yell-lionin chziyoo,
    san Chiozan' cheenilo' siyoo.
  kmg-kmg: Hae mâreŋge fogarezo murâ fogarezac, me qikiŋnerâ furine moneŋ rorâ izi
    iŋuc me iŋuc ezo murâ enšaŋ. Go weniŋuc erâ maŋgezi surucgume iŋuc emec? Go ŋic
    nâŋe mâcne, go Anutu eatuckekomec.”
  aso-aso: Misuboka geita minelinako gasika gelo ngemaineꞌ ma ve. Idoꞌ ngemo meni
