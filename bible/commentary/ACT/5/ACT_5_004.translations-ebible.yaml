    waf afambai awafi ma nembel ineꞌimbili? Ina nambasoꞌma apaꞌ epes atepa, owaꞌ.
    Inaꞌ nambasoꞌma God.”
  cbv-cbv: Ma jíib chãj wʉ̃hat pínah jã́tih, míih wápchijeh tigaá ãtih jʉmʉp ta yʉh
    caá. Pánihna, míih jíib tigaá ãtih jʉmʉp. Páant, míih ã jʉmʉchah yʉhna, ¿dépanihna
