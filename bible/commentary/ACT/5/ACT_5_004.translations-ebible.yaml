    ṉa nuhoma, oi hanona maearima a'i o'oinakia, ia Tirama o'oina.”
  mxp-NT: ¿Ti kidi ja ka̱m xkøꞌømna̱a̱jxɨ? Jøts ku tø xøøky, ¿ti kidi ja meeñ xkøꞌømjaꞌajɨ
