  bus-bus: Gurↄↄ kɛ̀ nɛ́ɛ tↄↄtɛ pì yáro, n pↄ́nloo? Kɛ̀ ń yà sↄ̃, lán ń yezi nà, nɛ́
    kɛ kↄ̃n à ↄↄoroo? À kɛ̀ dia n yã beee kɛna laasuu dànguu? Èe kɛ gbɛ̃nteen n ɛgɛɛ
    tònɛro, Ludan ń tònɛ.
  gub-BL: Neywy ime'eg zanune ereiko izar romo ne. Ime'eg ire ereiko hekuzar izar
    romo no. Màràzàwe tuwe neremu'em nezewe. Neremu'em purupe. — Teko nukwaw kwaw
    ikurer heremipyhyk kwer a'e wà, ere zepe kwez nezeupe. Erezeagaw neremu'em pà
    Tupàn pe no, i'i Pet izupe.
  imo-imo: Oi kou naa linio kinye maimu nunge kanomu. Kou linioma nunu nokonio kanomu.
    Kelko maimu na kou liemboi nilinanje imbore ungure naa nilka. Maimu nungemu. Kou
    mone likolio ekondo nanu noipo ekondo imboma tiemboi nilinanje kape ungure molo
    kala. Imunga mele nungemu. Akumunga ambele konopu lekolio kou mone likolio ekondo
    kau ningo kolo toronoya? Nuni aku tenio ulumu iyema kau kolo toko naa tirino,
    molo. Nalo Gote kolo toko tirino,” nimu.
  boj-boj: Nami ino mandam awaiyosaisonabqa di ino segi mandam. Ariya bunuqna mandam
    awaiyosib silali emonub di ino segi silali. Ni segi na silali di taqatosim ni
    wau kiye yqa osim ye. Ni kiyaqa gisaŋosim maronum, ‘Silali kalil agi osi bonum’?
    Ni kiyaqa kumbra uge di yqajqa are qalonum? Ni que. Ino gisaŋ anjam di ni na tamo
    naŋgi minjrosai. Ni Qotei gisaŋyqa osim minjonum.”
  eng-DRA: Whilst it remained, did it not remain to thee? and after it was sold, was
    it not in thy power? Why hast thou conceived this thing in thy heart? Thou hast
    not lied to men, but to God.
  knf-knf: Ihilan lah, kawut pwaap mboş mënţ, këme kajej itaka yi iwaapnuŋ ma bŧi,
    kadolna uko wi inumiiŋ? Hum di di uşal waŋ udoli do, adoo neej ţi iwi ba? Mënţ
    bañaaŋ biki ikdooŋ na pguur hënk, Naşibaţi a. »
  san-KHM: សា ភូមិ រ្យទា តវ ហស្តគតា តទា កិំ តវ ស្វីយា នាសីត៑? តហ៌ិ ស្វាន្តះករណេ កុត
    ឯតាទ្ឫឝី កុកល្បនា ត្វយា ក្ឫតា? ត្វំ កេវលមនុឞ្យស្យ និកដេ ម្ឫឞាវាក្យំ នាវាទីះ កិន្ត្វីឝ្វរស្យ
    និកដេៜបិ។
  arn-NT: ¿Eymi tami pülata no anchi? Fenderkelu am tami mapu, fey ¿tami llowelchi
    pülata, eymi no am tati? ¿Chem mew am rakiduamrumeymi tami femngechi femael? Koylatulpelafimi
    ta che, welu may Ngünechen ta koylatulpefimi.
  zas-NT: ¿Wen nid xguidxliujl gojcan ya? Abiꞌ chi batoꞌlan, ¿nid xmilialan ya? ¿Chexc
    zeel balabladxil beenl zian? Loj Diosan nuyënl nusquieel, ad lojt bejnan.
  ken-NT: Mpok ɔ́bhɨ́kɨ́ re tí yɔ́, mmɨk achi nyaka chi ayɛ. Nɛ mpok ɔ́tí yɔ́ nkáp
    abhak chi aywɛ. Ndaká yí ɔkaysi bɛkʉ ɛnɛ ɛnyǔ ɛnyɨŋ? Ɔsensé chi ntá Mandɛm,
    puyɛ̌ ntá nkwǎ!”
