  anv-NT: Mekɔɔ́ ɛwé ɔkpoó ɛbɔ ɛlu ɛwyɛ, ne ŋka yi ɔsɛle ɛle ɛjyɛ. Nde gepyɛɛ́ ɔpyɛ
