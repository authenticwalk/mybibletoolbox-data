    di /e ibwam pini mana kan? Gwon thus thamkina /e ki ’kwaniny’cesh yisa, hili thama
    /e ka Arumgimis mo be.
  tvt-tvt: Maangsang di, nyaamka ah an lakbui angta; esang lih di ngun ah an lakbui
    angta. Eno, erah likhiik an tiimnge ih reelu? An ih mina tamokwaan hu—Rangte mokwaan
    hu!”
  bgt-bgt: Na vidoi thepa ko salemua iangeni, na nimua thepa ghehemu gi o salemua.
    Kari leghugna ighoe ko salemua, na rongo ko hatia na nimua rongo gougovu bali
    eia sa fata ko magnahaghinia itagna. Ehava kona eia na fata ke dika iaani? Ighoe
    ko boi pilaunighami vamua, keana o pilaunia mua a God!”
  mvn-mvn: Nonova tano‑nana vivane wamke yam pai veimea. Ka kadu munia, avaha eimwaneyei,
    kinaia vivane wamke yam pai veimea. Ka wamke am heta evi‑nua‑dadani kinaia eomanei
    eveneai. Aviani wayahina enuanua kinaia wayahina evitupu deina? Yam vitupu‑nana
    eha tomotau wayahiaia, kate wamke avaha evitupu Yaubada wayahina!”
  djk-NT: Ma a á be de fanowdu, fu meke lei kon koli wi so. Bika a goon na be fi yu,
