    Pero jaxxix min ma ẍtak'en tey twitz xjal, sino twitz Dios—tz̈i Pedro te Ananías.
  udu-udu: Ki a’di dinuki yol naskina/ mo tani dina a’di ki ta jim pini /e ’deya?
