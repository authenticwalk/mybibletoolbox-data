    long en. Olsem wanem na yu kisim dispela tingting nogut? Yu no ken ting yu laik
    giamanim ol man tasol. Nogat. Yu laik giamanim God yet.”
  mbt-NT: Te ware nu pad ibelegye seeye, keykew pad iya, wey te nakabelegye e, keykew
    red man-e ka halin. Na, mania te migsuman-suman ka ne eggimu te iling kayi? Su
    kene ne me etew ka in-ubatan nu, ke kene, ka Manama!”
  hau-SA: Ba naka ba ne kafin ka sayar da shi? Bayan da ka sayar da shi kuma, kuɗin
    ba naka ba ne? Me ya sa ka yi tunanin yin irin wannan abu? Ba mutum ne ka yi wa
    ƙarya ba, Allah ne ka yi masa.”
  mam-NT: Mintii'xix te il ti'j tu'n t-xi' tq'ueyena ttx'otx'a. Bix ka taja t-xi'
