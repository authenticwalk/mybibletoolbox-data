    rat re rajal. ¿Anchique roma tak xpa re jun itzel na'oj aviq'uin? Rat man chiquivach-ta
    vinak xatz'uc-va tzij, rat can chach re Dios xatz'uc-va tzij, xcha' re Pedro cha.
  ces-1613: Zdaliž nebylo tvé, kdybys ho byl sobě nechal? A když bylo prodáno, v moci
    tvé bylo. I proč jsi tuto věc složil v srdci svém? Neselhal jsi lidem, ale Bohu.
  nab-NT: '@see-verse:ACT.005.003'
  eko-eko: Niri talili khalaari nshapa lawo? Wala paata ya wuuzanyisa nzurukhu aya
