    ଇସ୍ୱରନ୍‌ ଆମଙ୍‌ ସସଲନ୍‌ ।”
  for-for: Ma kumakapa uwa kae'enaga atagana waisanawe. Piya, uwa ikantana mone maema,
    piya mayaena pikenaba pipa piya pusanawe. Kaeba kantabaipintiba ayama napiyene.
    Kaeba amiyo'enaba pene, untiye.
  epo-epo: Dum ĝi restis, ĉu ĝi ne estis via? kaj post la vendo, ĉu ĝi ne estis en
    via rajto? Kial do ĉi tiun faron vi celis en via koro? vi mensogis ne al homoj,
    sed al Dio.
  gfk-gfk: Ga num at no katona pise ing pau ga suhurane baak ie. Ma bia namur ta ing
    u gate suhurane tar ie, ira kinewa a num at mah. Asa i gil ugu bia nu lik leh
    wara gilgil iakan ra mangana tintalen? Pau harabota ra matmataan ta ira tunotuno.
    Taie. U te harabota ra matmataan tane God.”
  bjz-bjz: Enda inda tofo re. Amindu rea, inda enda bua utua, guri bera dano righia
    jirasira mo, avore. Aná inda guri re. Avotago, imó dodu guri bera mo, nungia gavera
    re? Aghá etora mo, imó God da dibeva gavera reravore.”
  atg-NT: Ọ́á khi oyẹ oni ekẹ o khi neni u rọli dẹ? Abi u rọ rọli dẹ se, eni ikpaghọ
