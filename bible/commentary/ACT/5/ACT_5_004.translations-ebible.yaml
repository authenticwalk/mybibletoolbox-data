    a puu, sondee fu meke lei. Bika fu kon koli wi, da na Masaa Gadu seefi i puubei
    fu koli de.”
  uig-LAT: Yer sétilmighanda, séningki emesmidi? Sétilghandin kéyin, pulmu öz ixtiyaringda
    bolmamti? Shundaq turuqluq, némishqa qelbingde bu ishni niyet qilding? Sen insanlargha
    emes, belki Xudagha yalghan éytting! — dédi.
  nde-nde: Kanti besingesisenu yini singakathengiswa? Njalo lapho sesithengisiwe,
    imali ibingaqondananga lani na? Kuyini okubangele ukuthi ucabange ukwenza into
    enje na? Kawuqambelanga muntu lawo manga, kodwa uwaqambele uNkulunkulu.”
  ton-ton: Naʻe kei tuku pe, ʻikai naʻe ʻoʻou pe ia? Pea ka kuo fakatau ia, ʻikai
    te ke faʻiteliha pe ki ai? Ko e hā kuo tupu ai ʻae meʻa ni ʻi ho loto? ʻOku ʻikai
    ko hoʻo loi ki he tangata, ka ki he ʻOtua.”
  mir-NT: '@see-verse:ACT.005.003'
  cak-YNT: Roma xe-ta re ulef xc'ue-ta chire' y man-ta xac'ayij, man jun xbin-ta chava
