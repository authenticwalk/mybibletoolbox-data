verse: ACT.005.032
translations:
  kpx-kpx: Keike Munana Tumuteu no haivege no ke hilokai ata haivema. Iale oleuoleu
    Dilava hoto evige auna au Munanae Tumu ovei.”
  okv-H: Ke emo, Ahihi Otohu avo God na amita agiari embomeni ta degi hande ikaguja
    amite nangote tapa ke erevi ere kogora.”
  tbo-tbo: Tiyai tu baha moina geka ginoulihi ugolihi, mei gasi Alugo Woiyawa, tauna
    Yaubada anani’mbenena tu wiponawogogena ugolita.’
  mal-C: ഈ വസ്തുതയ്ക്കു ഞങ്ങളും ദൈവത്തെ അനുസരിക്കുന്നവർക്ക് അവിടന്ന് നൽകിയിട്ടുള്ള
    പരിശുദ്ധാത്മാവും സാക്ഷി.”
  grc-SR: Καὶ ἡμεῖς ἐσμεν ⸋αὐτοῦ⸌ μάρτυρες τῶν ῥημάτων τούτων, καὶ τὸ πνεῦμα ⸋2δὲ⸌
    τὸ ἅγιον, ὃ ἔδωκεν ὁ θεὸς τοῖς πειθαρχοῦσιν αὐτῷ.
  bgc-bgc: हम इन बात्तां के गवाह सां अर उस्से तरियां पवित्र आत्मा भी, जिस ताहीं परमेसवर
    नै उन ताहीं दिया सै जो उनका हुकम मान्नै सै।”
  khz-khz: Ai egaura kilagi-matagaira talimamai. Veaga Palaguna na maki egaura ekilagi-matagairana.
    VoVeaga Palaguna voma Palagu na ia gekamonagi-veniana talimara maparara evenirato.”
  deu-TKW: Und wir sowohl sind Zeugen dieser Dinge, als auch der heilige Geist, welchen
    Gott gegeben denen, die ihm gehorchen.
  zsr-NT: Ca nac lë ni, runtuꞌ lnaꞌ lau qui netuꞌ, atiꞌ lëzcaꞌ runëꞌ lnaꞌ lau qui
    Dios Böꞌ Laꞌy, Nu naꞌ rsölëꞌë Dios quegac nup tun ca rna xtidzëꞌë.
  lin-lin: Biso, tozali batatoli ya makambo oyo ; ndenge moko mpe Molimo Mosantu oyo
    Nzambe apesaki na bato oyo batosaka Ye azali motatoli ya makambo yango.
  hns-NT: Hamlog ie sab tjiedj ke biese me partjaar kariela, aur Pawietr Aatma gawaahie
    dewe hai kie hamlogke baat satj hai. Parmeswar aapan Aatma dewe hai dje okar baat
    soene hai.”
  noa-E: Mag pãrau i meerphë thõotarr maach daúa ootarr aawaita marau chadcha thum
    khaphʉ jaau nʉmgui ajim anʉm. Mag nʉm dʉ̈i Ẽwandamau ich Akhaarta ar ich ipierraam
    khʉʉnag deejeewai, marau jaau nʉmʉn, ich ag Ẽwandam Akharau maachig jajaaukhamta
    jaau nʉmgui ajim anʉm.
  eng-EMTV: And we are His witnesses of these words, and so also is the Holy Spirit,
    whom God has given to those who obey Him.”
  mib-NT: Te máá ná ni cajito ná táca jniñu yáha, te suni máá Espíritu Santo steén
    cají yá jeē súcuan cúu, chi jéhe Yaā Dios Espíritu Santo yā condee ini anuá tāca
    ñáyuu jeē cájendetū nuū yā, achí de.
  lif-NT2: हे़क्‍क्‍याङ् कन् पाःन्‍निल्‍ले़न् तोःन्‍दिःङ्‌ग आनिगे़ वयिगे़रो, हे़क्‍क्‍याङ्
    निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुइङ्‌जाःङ् ते़न्‍दिङ् के़जोःक्‍पाहाॽ पिरुसिबा सेसेमाङ्‌ङिन्‍नाङ्‌तोःन्‍दि
    वाॽरो॥”
  xnj-xnj: Tete ndi taliwene lijambu lenilo, na Mpungu Msopi, Chapanga avapelili vala
    vevakumyidakila mwene.”
  mmx-mmx: Nema na ma vaase asu na levelinga. Loroonan Kaala bok i vaase asu i, neni
    nom laramtaba ne Moroa ga raba i rinedi ding tonga res at levelinga ren.”
  cbr-NT: Ax ca asérabi usa 'icë quixun cananuna nun camabi uni cain. Nucën Papa Diosan
    aín bana cuacë unicama 'ináncë aín Bëru Ñunshin Upí, anribi ca —asérabi ca usa
    'icë —quixun uni 'unánmia.
  tee-NT: Pus ju quijnan k'oxich iclakts'iuch acsni tapasalh ju ani taxtokni chai
    ju Spiritu Santu ju axtaknican tachi chun ju taquiclaca'ini ju Dios vachu' amavasalani
    la'ix'alhunut'an ni vasalh chunch ju tapasalh. ―Chunch ju ajunicalh ju ucxtinin.
  eng-LSV: and we are His witnesses of these sayings, and the Holy Spirit also, whom
    God gave to those obeying Him.”
  cak-NT: Y ronojel re' ketzij, y roj can xkatzu', romari' nakatzijoj. Y ri Espíritu
    Santo chuka' nuk'alajij chi can ketzij-wi. Y ja ri Dios yoyo'n-pe ri Espíritu
    Santo chake ri jojniman che.
  pah-NT: A'ea ore oromombe'umbe'u g̃a pe. Tupana'ga ra'uva na jitehe okwahavuka g̃a
    pe no. A'ereki gwa'uva Tupana'ga ombuhuruka onhi'ig̃a rendukatuhara'g̃a pyri,
    ei Pedro'g̃a g̃a pe.
  sja-NT: Tachi Ak'õre Jaurepa ma jõma k'awa bɨda aji. Taipa pida ichiaba mãga k'awa
    p'anɨda aji, Cristode ijãadak'ãri, Ak'õrepa ichi Jaure taimaa pëida perã.
  xed-xed: Aŋni, kawadaga nda Sulkum nda ghuɓa, ya ta vlə Lazglafta ŋa gwal ta sna
    gwaɗani ya ná, masləmtsəka tsa skwi ya aŋni,» ka həŋ.
  mks-NT: Ta na̱xini xi̱hín nu̱ú nde̱ tócó ndihi ña̱ yóho ta cáha̱n nde̱ sa̱há ta
    quia̱hva já cáha̱n ínima̱ yi̱i̱ Ndióxi̱ sa̱há ña̱ yóho. Ta chindahá Ndióxi̱ ínima̱
    yi̱i̱ mé á cañuhu a ini na̱ cája ña̱ cúni̱ mé á —cáchí na̱ apóstol xi̱hín na̱
    cán.
  gfk-S: Mem hininaawas be a tutuno kakarek ra linge. Ma no Halhaaliena Tanuo i hininaawas
    bileng hobi. Ma aie nong God te ter ie ta di be di taram ie.”
  bmu-bmu: Nini yuai mi eka keu pakpak mi naŋgöba jiba dangunuŋi aka kinjin. Uŋa Töröŋan
    mewöyök keu mi naŋgöba jimakza. Anutunöŋ Uŋa Töröŋi ambazip jitŋi tem köl waŋgimakzei,
    mönö yeŋgö uruŋine ala buŋa qem eŋgiza.”
  dgz-dgz: Nu wan dim dim mame yavintoni amba oisewa waintoni nagirewa go nugenat
    uon, God Guewa Woup Seniwa den waiwan. God ayamase taine nagirewa yan aiman muga
    ame Guewa Woup Seniwa munen.”
  eng-GNV: 'And we are his witnesses concerning these things which we say: yea, and
    the holy Ghost, whome God hath giuen to them that obey him.'
  zaa-NT: Intu' nna ná tu' testigo quì'e acerca de ca cosį, ą'hua chi guthèl·la' Tata
    Dios Espíritu Santo para thúe lo losto' ca enne' canu runi cą ne obedecer.
  eng-WEBSTER: And we are his witnesses of these things; and so is also the Holy Spirit,
    whom God hath given to them that obey him.
  guh-guh: Nexata bajarapacuene yabara jivijavabelia itsa patsipaebaponajë, Espíritu
    Santo paneyajava tsabiabi. Dioso cajena rajutapona Espíritu Santo pamonae jumecovënëta
    Dioso, jai Pedro, itsaapóstolevi yajava, daxita bajarapamonaejavabelia.
  bon-bon: Cine ire arbi biname gemi peei gwidape poto cidi me, cuta Aceji Seemo piiyepu,
    Acejiyame lui ne täätyepuge biname bime cabu me, laatibi teeme singi jaawenusi.”
  nhw-BL: Huan tiquinilhuíaj masehualme para melahuac nochi ni tlamantli catli tiquitztoque
    huan nojquiya Itonal Toteco teyolmelahua para melahuac. Huan Toteco Dios quinmacas
    Itonal nochi masehualme catli quichihuaj icamanal.
  mgw-mgw: Twenga nga twaakong'ondeli ba makowe ga, na Loo Mpeleteu ywabaapeyilwe
    na Nnu'ngu' balu' babannyu'wa, naywembe endakong'ondelya kai'.”
  swh-ONEN: Nasi tu mashahidi wa mambo haya, vivyo hivyo na Roho Mtakatifu ambaye
    Mungu amewapa wale wanaomtii.”
  wbi-wbi: Usue tulivolesi va isio nhu Mhepo Mwimike, juno u Nguluve akantavwile kuvano
    vikumwitika.”
  bba-bba: Bɛsɛrɑ sɑ sɑ̃ɑ yen seedɑ diobu, bɛsɛ kɑ Hunde Dɛɛro wi Gusunɔ u tɔmbu kɑ̃
    be bɑ nùn mɛm nɔɔwɑ.
  eng-KJVCPB: And we are his witnesses of these things; and so is also the Holy Ghost,
    whom God hath given to them that obey him.
  kgk-NT: Ko'ã va'e ore oromombe'u voi orohexa-gwi. Ko'ã va'e Nhe'ẽ Marangatu tee
    va'e remimombe'u ave. Ha'e katu inhe'ẽ renduha-pe Nhandejáry remime'ẽgwe, he'i
    íxupe kwéry Pedro.
  waj-waj: Vaa ta teeda arinaima rikiada ngii kiaa kookieekiaunnanoo. Gioonna kiaapu
    Anutuuqaa kuaivaa rikiada iikiaiya Anutuuqo ari Mmannasa Yoketaivaa kati iya mmikio
    varii Mmannasaivootama ii kua ivaa ngii kiaa kookieekiaunnanoo, tiravai.
  cpy-cpy: Tema naakapaeni ñaakiro okaatzi rantayitakiri Jesús, otzimatyee nokenkithata-kotero.
    Rootaki Ishire tajorentsi matakae-nawoni, tema riitaki otyaanta-kinawori Tajorentsi
    ojeeka-shiretan-teena nawentahaarira.”
  mpx-mpx: Ama bugul ya ha atena inoke wasana ha wasawasa-an, i ola al Yayaluwa Bwabwalena,
    toto Yehoba i pek gamagalau elal bolo wana baaba hi hago.”
  wbp-wbp: Yangka kuja Jijaji wilypi-pardija nyurnu-ngurlu pirnki-ngirli, ngulajurnalu
    nyangu wankaru. Ngula-warnuju, Kaatu-kurlangu Pirlirrparlangu-nganpa wangkaja,
    ‘Junga-nyayirni karna-nyarra wangka. Jijajiji ngulaju Warlalja-Wiri. Nyanungu-mipa-ka
    pirrjirdiji nyina yapakuju muurl-mardarninjaku karlirr-yaninja-kujaku.” Nyampuju
    jinta-juku Pirlirrpa Kaatu-kurlangu kuja kajana Kaaturlu yinyi yapaku kuja kalu
    yangka linpangku purda-nyanyi wilji-wangurlu.
  luo-luo: Wan, kaachiel gi Roho Maler, ma Nyasaye miyo joma omiye luor wasebedo joneno
    kuom wechegi.”
  nhe-NT: Huan tiquinilhuíaj tlacame para melahuac nochi ni tlamantli tlen tiquitztoque
    huan nojquiya Itonal Toteco teyolmelahua para melahuac. Huan Toteco Dios quinmacas
    Itonal nochi tlacame tlen quichihuaj itlajtol.
  aii-aii: ”ܐܲܚܢܲܢ ܣܵܗܕܹ̈ܐ ܝܘܲܚ ܠܐܲܢܹܐ، ܘܗܵܕܟ݂ܵܐ ܝܠܹܗ ܐܘܼܦ ܪܘܼܚܵܐ ܕܩܘܼܕܫܵܐ ܕܝܘܼܗܒܹܠܔ
    ܠܹܗ ܐܲܠܵܗܵܐ ܠܐܵܢܝܼ ܕܫܵܡܥܝܼ ܐܸܠܹܗ.“
  esk-NT: Uvagut iḷisimarriqsimmaaġikput piqasiqhuta Ipqitchuamik Irrutchimik Agaayyutim
    qaisaġikkaŋa tamatkunuŋa tupiksriruanik ilaanik.”
  msb-msb: Niyan, mga testigos kami sani, amo man an Espirito Santo na ginhatag san
    Dios sa magasunod sa iya.”
  cpa-NT: Ma²ne³ báh³ jnieh³. Di³ ma²ca¹ne¹³ báh³ jnieh³. Ni³ jøng² ca¹tí² Diú¹³ jmi²dsí²
    han¹³ quiah¹² quiah¹² dsa² ca¹nǿng² jǿg³ quiah¹²dsa ―ca¹juúh² tsih² høh³.
  dso-dso: ଆମେ ଏ ସବୁ ବିସଇର୍‌ ସାକି ଆଚୁ । ଆରି ଜନ୍‌ ସୁକଲ୍‌ ଆତ୍‌ମାକେ ପର୍‌ମେସର୍‌ ତାକର୍‌
    ଆଗିଆଁକାରିମନ୍‌କେ ଦାନ୍‌କଲାଆଚେ, ସେ ମିସା ଏଟାର୍‌ ସାକି ।”
  meu-meu: 'Ai na ini ḡau a gwauraimu, Lauma Helaḡa danu e gwauraimu: Laumana bunai
    Dirava ese ia ikamonai-henina taudia vada e henidia.'
  yva-NT: Reamamo reamo ana nande Yesus aije raura kakavimbe weye reamo raen tenambe
    to. Muno Anawayo Vambunine mo raroron tavon mare anakotare somamo mamai tugae.
    Anawayo Vambunine mamo Amisye po raugaje irati vatano rui nawirati ubeta Aije
    mansai.”
  dgc-dgc: Ey sikame,” kagi ni Pedro, “i sistigua na éya. Sakay pati i Banal a Espiritu
    a iatéd na Diyos ta bawat méniwala diya, éy siya be ya i mégpatunaya.”
  zpm-NT: ’Miṉe rnee no lo to nu diidzliw, nozhal bdzioṉa, ni led loxaque nodsegaa;
    sinque ye Espíritu Sant meṉ ne rxeeḻ Dios racnieṉ grë zha ne ron xtiidz me, ye
    meṉ co quianee gaṉle ne nliw.
  hix-NT: Àro wyaro rma amna nhutwehe. Àro ke amna nekarymehe, owyanye, ketxkon hatà.
    Khoryenkom yokato ryhe nekarymahehe, amna wya. Noro rma nyakyako, Khoryenkomo,
    toyuknye ro komo yowan yaka, ketxkon hatà, Petru komo.
  sim-sim: Karem or urin ni heyehe nir nga Masikome Avui Wasilakahi nga nimu sawenduwa,
    Masikome oto Avui Wasilaka ma ol orin hishiowehe tiyawa ma ondon or hari ria.�
  npi-ULB: हामीहरू यी कुराहरूका साक्षी छौँ र पवित्र आत्मा पनि यसको साक्षी हुनुहुन्छ
    जसलाई परमेश्‍वरले उहाँको आज्ञा पालन गर्नेहरूलाई दिनुभएको छ ।”
  cgc-cgc: Kami gapamatuod ta mga natabo parti ki Jesus. Dyos Ispiritu Santo an na
    paatag ta Dyos naan ta mga gatuman ta Dyos, kanen man gapamatuod parti ta mga
    natabo ya.”
  tim-tim: Akto luâk âmbâleŋe biwiyeŋe Yesugâlân katmâ Anutugât den lokomai yâk yeŋgât
    dâm Anutuŋe Heakŋe are huŋgunaŋdo nengâlân dewatim Yesugât keiŋe maknengim tân
    nengumbo olowâk manmâ Yesuŋe wan me wan akmâ miep are ekmâ nâŋgâyion aregât keiŋe
    makyeŋgim manden.” dâyi.
  yor-yor: Àwa sì ni ẹlẹ́rìí nǹkan wọ̀nyí, àti gẹ́gẹ́ bí Ẹ̀mí Mímọ́ ti ṣe ẹlẹ́rìí
    pẹ̀lú, tí Ọlọ́run fi fún àwọn tí ó gbà á gbọ́.”
  wos-wos: God wandéka Jisas wungi yandéka nani atéfék xétaka nani wun jooka hundi
    we. Godna Hamwinya akwi dé wun hundi we. God dé déka Hamwinya hwe, déka hundi
    xékékwa du takwaka.” Wungi di wa.
  emp-NTPO: Maʌ̃gʌd̶ebemada dairãba ebud̶a jarabadaa. Ãcõrẽ Jaure bid̶a ab̶arida jarabaria.
    Ãcõrẽba idji Jaurera idji ĩjãbʌdarãa diabaria.–
  eng-F35: And we are witnesses to these statements about Him, as also is the Holy
    Spirit whom God has given to those obeying Him.”
  ind-ind: Kami diutus untuk bersaksi tentang semuanya itu. Dan Roh Kudus— yang sudah
    Allah berikan kepada kami semua yang menaati Dia— juga sedang bekerja untuk membuktikan
    bahwa kesaksian kami benar.”
  pes-OPCB: حال، ما رسولان، شاهد این واقعه هستیم و روح‌القدس نیز شاهد است، همان روح
    پاک که خدا او را به مطیعان خود عطا می‌کند.»
  mpt-mpt: nite Gode Hob ete nanoba Gode okok olo watenoba omkeimanoba nakaia unangai
    Gode wengo wenteniba bainobo geib mole Gode Hobe dobyamabebo gesiba
  ssx-ssx: Nikana꞉ma꞉ do hande piteleme haumanu handaata꞉ la haloloma꞉ haliweki haloma꞉me.
    Nikana꞉ma꞉ homeke dia꞉me. Holi Sipitidima꞉ make nikana꞉ma꞉ make la haloloma꞉me.
    Koda꞉ma꞉ ipika꞉ pi opu hala꞉ wanda꞉hali pa꞉ta꞉ Holi Sipitidi halo hala꞉me.
  mkl-mkl: Awɑi ɑ̀ jɛ sɛɛdɑi mii ŋɑu bɛ, ɑwɑ do Hundei Ilɑɑɔ̃ iyi Ilɑɑɔ̃ í muɑ inɛ
    ŋɑ iyi ɑ̀ wɑɑ jirimɑɛ.
  gaq-gaq: ନେ ଆକେନ୍‍ ସାପା ସାମୁଆଁନ୍ନିଆ ସାକି ନେଲେକେ । ଆରି ଆଣ୍ଡିନେ ପବିତ୍ର ଆତ୍ମାକେ ଇସ୍‍ପର୍‍
    ମେଁନେ ଆଦେସ୍‍ ମାନେଃମ୍ୟାଃକ୍ନେ ରେମୁଆଁଇଂକେ ଦାନ୍‍ ଡିଙ୍ଗ୍‍ବକେ ମେଁ ଡିଗ୍‍ ଆକେନ୍‍ ବିସୟ୍‍ରେ
    ସାକି ।”
  gof-RNT: Hessas nuuni markka; qassi Xoossay bana ammaneyssatas immida Geeshsha Ayyaanaykka
    markka” yaagidosona.
  unx-unx: ଆଲେ ନେ ସବେନ୍‌ କାଜିକରାଃ ଗାୱାକ ତାନ୍‍ଲେ ଆଡଃ ପାର୍‌ମେଶ୍ୱାର୍‌, ଆୟାଃ ମାନାତିଙ୍ଗ୍‌ତାନ୍‌
    ହଡ଼କକେ ଏମାକାଦ୍‌କ ପାବିତାର୍‌ ଆତ୍ମାହଗି ନେଆଁଁରାଃ ଗାୱାତାନିଃ ।”
  gah-gah: Lá okago, Ómasímini gakó gili aliaká niamoláa kemeaká noi Sikalahulímo
    itó lezagi ánigoko gelekunike ámina gakó lo lekemeaká noune, loko lo kimimó.
  lcm-lcm: Namemtala arai ani keve bil ke kuvul ve Malanganto Gogoai, voiang a God
    kata alis ia aniria, vap ang kipo longong kana mengen.”
  aer-aer: Anwerne arrekantherre ileme nthakenhe-arle irreke Jesus-akerte anwernele
    arerlenge, Utnenge Akngerrele-arlke-arle areke. Re tyerrtye areyeke imerneke arne
    nhenhe areye-arle arratye aneme. Ngkartele-arle Utnenge Ikwerenhe yerneke ikwere-arle
    akangkwe-irreme areyeke ante.”
  qvc-NT: Chay Jisus rurashqambaqmi Dyuspa Santu Ispiritun, noqaykunapis tistigukuna
    kanillapa. Chaqa Tayta Dyusmi chay Santu Ispiritunda payta kasuqkunata qowashqallapa,
    nishpa.
  tgl-ULB: Mga saksi kami ng mga bagay na ito, at gayundin ang Banal na Espiritu,
    na ibinigay ng Diyos sa mga susunod sa kaniya.”
  cbs-NT: Na jaskadan, Diosun jaska waima nukun besti nun unaiin. Ja dikabi Diosun
    Yushin Pepatun unandiaikiki, jaska jabun nun chibainbu Diosun nuku inainmadan—
    jatu wabu
  xtm-NTPP: Ja sukan ni kuu ma, te testigu ka kuu sa ji'in Xtumani Ndios ma iya ni
    tetniñu Su'si ma nuu ndaka ñayii ka kandija tnu'u vii tnu'u va'a Su'si ma ―‍ka
    kuu de ka jiña'a de.
  nnq-nnq: Na twenga takachaili ba minhalo jenie, pamwe na Uhuke jwa Chwapi jwenio
    bapile abannyoa Nnoongo.”
  bao-NT: Jãara jãa nii, atere ca ĩaricarã, ñucã Ʉmʉreco Pacʉ, cʉ̃re ca tʉo nʉnʉjeerãre
