  aau-aau: Hromkwe papo lira, mey God hiy ma meio mokwe, hromkwe hyo ok me seme mesor
    kumay kow. Seyr Niohney Pekney-weys, God hiy hyo uwrsa hyo ok me ma lonuayk me
    me ma kow hiy non, Niohney Pekney-weys hiy seyn, ok hrom ma mesor liy-liy-aw hiy-me
    sor-a-sor.”
  tvk-tvk: Xamem iaxa di masep usil holesok xil ak, e Ninin Eo mun di pisen ni be
    reitin. Ninin Eo ak, Hi misa ni mi moletin xil xa di lalong xati.”
  prf-NT: Sikami en makapangpatunay ti bagayid a iyád, kaguman en Banal a Ispiritu
    a impagkaluub nen Diyos ten atanan a sumunud dikona.”
  auy-auy: Minááí iséta kaweꞌ-úmaisa simátimunanasa Maníkóní Ufaen-ámútánkó minááí
    kaweꞌ-úmai wésimatimiye. Maníkó wenáái ísámai kaweꞌó owí wení ámútamba wétimisana
    Maníkóní Ufaen-ámútánkó minááí wésimatimiye aantá-waasi siyáawe.
  tbg-tbg: Tenavu tentanavu tivuqohai tavauna haikara, tenavu vi haikarara tivaqi
    virerave. Kotira Maraquravanovata, vi haikararaqai tivaqiro vuanarove. Kotiva
    nai uva iriqi ni variakaqai nai Maraqura nimi vairave, ti.
  hub-NT: Ika nekas wainkau asar, juka tau asaakrin Wakan Pegkera nusha shir imatikas
    chichamtikramji. Yuus ni umirmau asa, ii ainatin Wakan Pegkeran suramsauwaitji.
  hmo-hmo: Inai gaudia dekenai ai be gwauraia hedinarai taudia, Lauma Helaga ese danu
    inai gaudia ia gwauraia hedinarai. Inai Lauma be Dirava ese ia henia iena kamonai
    henia taudia dekenai.”
  big-big: Logo teni keya Anotogi Kung Walekpokkorau watabi piyeng pakela keya kolok
    ula keya nawiliyegi kozak yeiya. Anotogi Kung Walekpek Anotogo yongkambanu ngago
    pugura kiriwei mizi puwiliyegi yeik yanibek, yeiya.
  gux-G: Ti tie iesd nba li bona po yeni fuoŋanma gɔ yua ke u Tienu puni tinba yaaba
    n cɔlni o.»
  cnl-NT: Ca²³ne²ra'³¹ miin²³na'³¹ 'e³ jmii'³¹ ca²³jmée³ Dios. 'E³ jo̱³ rɨ³løn³¹na'³¹
    dsa³ ñi³. 'E³ quie'²³ la'³, rɨ³løn³¹ dsa³ ñi³ Espíritu Gáan³ 'i³ ca²³cuǿn² Dios
    ca²³cuǿn²³ dsa³ 'i³ jmoo³² 'e³ la²³ jua'³ 'ñée². ―La'³ ca²³jua'³ Peen²³².
  zar-NT: Ca naca lë ni, runtuʼ netuʼ ba nalí que, ateʼ lëscaʼ runëʼ Dios Böʼ Láʼayi
    ba nalí que, Böʼ naʼ risö́l-lëʼë Dios quégaca nupa tun ca rnna xtídzëʼë.
  kde-kde: Na hwetu njo mashahidi tuva mambo anelo pamo na Umumu Wanaswe wanhumije
    Nnungu kwa vanu vatênda chatamwa Nnungu.”
  ata-ata: La sou nexi ne ta mitema sou aꞌalosou mimii ane ne. Mo Uleenu Tavuna kalumo
    ane Lataua mulosiꞌa aneꞌi ane milomuxu vaikala noxou ne Anu kalumo mitema sou
    aꞌalosou mimii ane ne.”
  qvw-NT: Ya'acunam caycunapi ñawïwan licäca cayalcá Chuya Ispiritu yaćhaśhan-yupaypis.
    Ñatac Dios'a Ispiritunta uycun mayanpis cäsüninmanmi. Chaymi nipämäśhan-yupaypis
    lulayalcá” nin.
  nfa-nfa: Te èdhi tèdhi le dènge musi madha èdhi, Yesus mema madhe tareꞌa, te ngaa
    Na mamuri hari kahèi. Limuri ne Roh Ama Lamatua dhu Mola-Mèci peka le dènge dhèu
    dhu madhutu Jꞌara Mamuri Yesus.”
  tnp-tnp: Kəni itɨmah Narmɨn Rəha Uhgɨn iəutəni pətɨgəm natimnati mɨn u, kəni Uhgɨn
    tətəfən Narmɨn rəhan kəm nətəmimi kautol nəuian.”
  urd-urd: और हम इन बातों के गवाह हैं; रूह — उल — क़ुद्‍दुस भी जिसे ख़ुदा ने उन्हें
    बख़्शा है जो उसका हुक्म मानते हैं।”
  hot-hot: Yêlô ma ŋê takatu ba bôk ayê nôm takêŋ ba lêk anaŋ abô êŋ bêŋ. Ma Lovak
    Matheŋ atu ba Wapômbêŋ hêv hadêŋ avômalô takatu ba esopa anêŋ abô hik nôm takêŋ
    loŋ haviŋ.”
  mqj-NT: Kamimo ussa'bii angganna kara-kara iatoo. Nasa'bii toi duka' Penawa Maserona
    Puang Allata'alla mangka napa'kamasean lako to unturu' Puang Yesus.”
  rus-SYN: Свидетели Ему в сем мы и Дух Святый, Которого Бог дал повинующимся Ему.
  mbh-mbh: Them tomo nge a God Ioni Riringa, them thopol i ma them ritet nge ur alavusnga
    ake. Na Ioni Riringa ini a God ile sungong nge areko o nongal i.”
  bdd-bdd: Coinega tauma ginaulaedi bewa weyahidi ꞌahehepwaila, ma Yaluyaluwa Tabuna
    tohepwaila wete, tauna Yehoba ꞌiꞌebwaeya ꞌana tohematamatanao ꞌoidiya.”
  cbt-NTPO: Ina nitotatoi sha'huirárai. Ispirito Santorinta' inachachin anitotarin.
    Yosë natëhuatëhua', Ispirito Santo aya'coancantarinpoa', itërin Pitrori.
  rmy-SERVI: Допхэнимаря кадэлэсти — амэ тай Свэнто Фано, Савэ Дэвэл дэня кодэлэнди,
    ко кандэл Лэ.
  srn-NT: Wi na kotoigi fu den sani disi. Èn a Santa Yeye di Gado gi den sma di e
    du En wani, na wan kotoigi tu.”
  cta-NT: Chaꞌ liñi nchcuiꞌ ya loꞌo ma̱ chaꞌ cua naꞌa̱ ya jiꞌi̱ ycuiꞌ Jesús biꞌ. Cua
    nda ycuiꞌ Ndyosi Xtyiꞌi ycuiꞌ Ni chaꞌ tyanu neꞌ cresiya jiꞌi̱ lcaa ñati̱ nu nduꞌni
    cña nu ngulo Ni jiꞌi̱ nguꞌ. Loꞌo juaꞌa̱ Xtyiꞌi ycuiꞌ Ndyosi laca nu nduꞌni chaꞌ
    taca ca jlo tiꞌ ya chaꞌ chañi laca chaꞌ jiꞌi̱ Jesucristo nu nclyuꞌu ya jiꞌi̱ lcaa
    ñati̱.
  bqc-SIM: Yã́piↄ seeladeↄn wá ũ, wápiↄ ń Lua Nisĩna pↄ́ Lua ì kpa gbɛ̃́ pↄ́
    lɛ́ a yãmaↄwao.
  tcz-CHONGTHU: Keiho hi hiche thudol hettohsah chu kahiuvin, chuleh athua nungho
    dinga Pathen in apeh Lhagao Theng jong chu ahi,” atiuvin ahi.
  mar-mar: या गोष्टीविषयी आम्ही साक्षी आहोत आणि देवाने आपल्या आज्ञा पाळणाऱ्यांना जो
    पवित्र आत्मा दिला, आहे तो सुध्दा साक्षी आहे.”
  snp-snp: Eti lo melaito, ido lamo netawa eyeto lo oloto melemo wogeto ido Ouna Felegaga
    ya Gotikafo kalalo golodamo wenena gimami we yaki ayaidana oto lo oloto pimo wiye,
    loti logimae.
  isl-isl: Um þetta vitnum við ásamt heilögum anda, sem Guð gefur öllum sem honum
    hlýða.“
  spy-NT: Kyoomtooy ꞉acheek ng'aleechu ānkwoomtooy mbo ꞉nkinee Tāmirmiryēētaab Yēyiin
    nyoo kiikōōkoochi ꞉Yēyiin biiko choo kāsyinē inee.”
  xnn-xnn: Dakami nan nang-ila ay tet-ewa isonga ibagami ken dakayo. Et nan Ispirito
    Santo ay inpakapet Apo Dios ken dakami ay mamati ken Jesus nan mangpaneknek ay
    tet-ewa nan kankananmi isnan mangipaik-ikkanana ken dakami isnan kaskasdaaw.”
    Siya di nan kinwanin Pedro.
  mwe-mwe: Uwe tubhaakong'ondela bha genego, pamo naka Mbumu jwa Ukonjelo jubhapegwilwenje
    na a Nnungu bhowe bhakwaakundanga.”
  tte-tte: Yo kai ginauli bwaitete kagitai kayawayawasayan yo tabe iya Yaluyaluwa
    Tabuna besiele ipaipaisowa. Yaluyaluwane bwaite Yaubada iwolewolena tomo kolili
    siya analiyao ana walo sibenalan.”
  tcs-tcs: Mipla ya bin luk demting i tru ane da OliSpirit i opene main blo dempla
    uda lisen po God dat ol demting i truwan.’
  hlt-THB: Ve a kawnglam awh ve kaimih taw simpyikung na awm unyng, amah ak awi ak
    ngaikhqi venawh Khawsa ing a peek Ciim Myihla awm simpyikung na awm hy,” tinak
    khqi uhy.
  soq-soq: No dewa ema ewate benemawantitana ita Aleu kakaiwa do dewa ema sabamosade.
    God Aleu kakaiwa sa apana uduudu mida me aiawa ruawantoia wanamodio dauwa etei.”
  qub-qub: Chayno cashanta noga musyarmi willacurcaycä. Chaycunataga Espíritu Santupis
    musyachicuycanmi. Chay Espíritu Santuntami Tayta Diosga cachamusha payta wiyacojcunaman.»
  att-att: Á sikami yù makkagi ta kuruk ngámin danniaw. Á yù Mangilin nga Ikararuá,
    nga iniyawâ ni Namarò nikami ánna yù ira ngámin nga manguruk kuna, aggina gapay
    yù mangipakánnámmu ta kukurugán.”
  bki-bki: Ana kumemi, kumemi tomu na numial vite nalo na ka mirememi ruei, a numitu
    ka m̃a nuverialio van tomu nalo, nina kumemi liko Niununo Lu napano Atua naio
    jian ruei ban tomu nalo napano amonmonea naio.”
  bqp-bqp: Yã pìnↄ sèedadenↄn ó ũ, ókↄ̃nↄ kũ Luda Nini kũ Luda dì kpá gbɛ̃ kũ
    òdi a yã manↄaao.
  mcp-mcp: Sə́ bʉ́sə owúshinɛd wâ isâ byɔɔŋgʉ̂, nə sə́, nə Ŋkɛ̧́ŋkɛ̧̂ Shíshim Zɛmbî
    nyə á yə buud bwə́ ŋgə́ sá nyə məgwág wá.»
  hat-hat: Nou se temwen tout bagay sa yo, nou menm ansanm ak Sentespri Bondye bay
    tout moun ki obeyi l' yo.
  npl-NT: Tejwah otiktakeh iwa otikkakeh tlan tomechtlapowiah sansikah iwa n Espíritu
    Santo non Dios kinmaka akimeh kitlakitah.
  bgg-bgg: Gethek ne jithek rey phane riig pho ro, gathek nane Ragung So, hanyie thek
    ne Hamangkhung-aphuii pha lasen ne hanyie è ai miyao nuii phi phajithek ne ji
    rey pha miyao thieg mua ro.”
  eng-TCENT: Concerning these things we are his witnesses, and so is the Holy Spirit,
    whom God has given to those who obey him.”
  eng-BSB: We are witnesses of these things, and so is the Holy Spirit, whom God has
    given to those who obey Him.”
  cpu-NT: Naakara ñaakero okaratzi jantayetakeri Jesús, ontzimatye noñaaventero. Irijatzira
    Tasorentsinkantsi matakainarone, tema iriitakera jotyaantakenari Pava inampishireyetantaiyaana
    naakaite nokempisantairira.”
  san-ASM: এতস্মিন্ ৱযমপি সাক্ষিণ আস্মহে, তৎ কেৱলং নহি, ঈশ্ৱৰ আজ্ঞাগ্ৰাহিভ্যো যং পৱিত্ৰম্
    আত্মনং দত্তৱান্ সোপি সাক্ষ্যস্তি|
  tod-tod: Gá ga naama vaiti ma zeeleiti, naa ʋɛɛ Zɛnvu Ɲadegai ɓalaa ba, nii GALA
    ge feai naati zea, niiti ti ɠolozu bɛ.»
  tac-NT: Ramué 'we a'lá ruyá napurigá 'sile Esusi. Ramué a'boi etewíturu napu 'sile
    alué rió. Alué Onorúgame Alawala nejí a'walí napurigá machimela ralámuli 'la bijchiá
    ka napu ra'ichalia ramué. Onorúgame 'ya bo'né Alawala alué ralámuli napu 'la e'weme
    ju Onorúgame ―alarigá anile Pegro.
  eng-WEBPB: We are his witnesses of these things; and so also is the Holy Spirit,
    whom God has given to those who obey him.”
  gfk-H: Mehet iangianga bia a tutuna kaiken ra linga. Ma no Halhaliana Tanua i iangianga
    mah ta kaiken. Ma ia nong Kalou i ta tar ia ta diet ing diet taram ia.”
  viv-viv: Ada ime hida gaitoma faꞋina aꞋawatalatalaina, imeꞋeyao kadu AluꞋaluwa Mahalina
    buye aꞋawatalatalaina, BanaꞋe ma badi gaveyao Yaubada bonana hiꞋabiꞋabina, medema
    agaidiya gihawahegena.” Hidedemi afositolo higahe.
  yao-yao: Noweji tuli ŵaumboni ŵa yeleyo pamo ni Mbumu jwa Akunnungu ŵaŵapele aŵala
    ŵakwajitichisya Akunnungu.”
  tgp-tgp: Kamam kama hite vevuhi la hinau nike, ale Tanume Tapu sei God mo silea
    isan la haratu la lo oloolo hinia enia sohen mo hitea.”
  auc-NT: Itota ingante Wængonguï ænte mæ̈icä æigacäimpa, ante në adïmöni inte mönitö
    mänïnö ante në apæ̈nemöni ïmönipa. Ayæ̈ në ëñëmö cæmö ïñömonte Wængonguï tömengä
    Tæiyæ̈ Waëmö Önöwoca ingante da pönongä ænte ëwocamompa. Tömengä Önöwoca adobaï
    mönitö tönö godongämæ̈ në apæ̈necä ingampa, ante Pegodoidi apæ̈nedänitapa.
  kbc-NT: Niɡ̶ida moko oko nakataɡ̶anadi leeɡ̶odi me jinataɡ̶a niɡ̶ijo Aneotedoɡ̶oji
    aneote, codaa iniaaɡ̶ini Aneotedoɡ̶oji Liwigo ikee niɡ̶ijo aneote. Aneotedoɡ̶oji
    yajigote Liwigo niɡ̶ina anoyiwaɡ̶adi.”
  bmh-bmh: Igul go guzeneun ig igual ameig nug pemun, gonun, ze e marai darem. Uwait
    nugau Ah Wes nug han ze e aneu. Inen duair Uwait nugau Ze suban sesamoraneu Uwait
    nug gonugau Ah Wes maraneu.”
  ctu-BL: Mic sub lojon jini tsa' bʌ ujti. Jini Ch'ujul bʌ Espíritu mi' sub ja'el,
    come Dios mi' yʌq'ueñob i yEspíritu jini mu' bʌ i jac'beñob i t'an, che'ob.
  meq-meq: Nəmay na, ndo məhəle mbal i wu neheye a ge bo aye, nəmay ta Məsəfəre Tsəɗaŋŋa
    eye nakə Mbəlom a vəlatay a ndo neheye ta rəhay ha gər aye.»
  noa-H: Mag pãrau hi meerp'ë t'õotarr maach daúa hootarr haawaita marau chadcha t'um
    k'ap'ʌ jaau nʌmgui hajim hanʌm. Mag nʌm dʌ̈i Hẽwandamau hich Hak'aarta har hich
    hipierraam k'ʌʌnag deejeewai, marau jaau nʌmʌn, hich hag Hẽwandam Hak'arau maachig
    jajaauk'amta jaau nʌmgui hajim hanʌm.
  alp-NT: Yelu meru ami ruama selulu kena amiki matamaru. Kai Ro Misete rebe Alla
    IonoI kbasae tamata rebe esi lene loko Eni pletaru lekwe Iaseluke ete imi be yelu
    meru tinai.”
  san-VEL: etasmin vayamapi saak.si.na aasmahe, tat kevala.m nahi, ii"svara aaj naagraahibhyo
    ya.m pavitram aatmana.m dattavaan sopi saak.syasti|
  kbq-kbq: Higeta tagra e'i ana zama fore'ma hu'neana keteta, ama anankea hu'ama nehune.
    Ana higeno tagrama ke'nonazana ruotge Avamumo'a keteno huama hu'ne, kema antahiza
    avariri'za vahera Anumzamo'a ana ruotage Avamura zami'ne.
  kbh-kbh: Bënga fsë́ntsichamo ndayá bënga ndegombre tifjinÿe Bëngbe Bëtsá chca jtsamana
    ca; chë Uámana Espíritnaca chë soyëngama endbétsoyebuambnaye. Bëngbe Bëtsá endbétsama
    chë Uámana Espíritu cháuamashëngo chë tmojtseyeunanëngbe ainaniñe jtsemándayama
    ca —chënga tmojánayana.
  ron-LSB: Noi suntem martorii Lui despre aceste lucruri; la fel și Duhul Sfânt, pe
    care Dumnezeu l-a dat celor care Îl ascultă.”
  pon-pon: A kit me japwilim a jaunkadede ni mepukat, pil Nen jaraui me Kot kotiki
    oner ren me peiki on i.
  nhe-BL: Huan tiquinilhuíaj tlacame para melahuac nochi ni tlamantli tlen tiquitztoque
    huan nojquiya Itonal Toteco teyolmelahua para melahuac. Huan Toteco Dios quinmacas
    Itonal nochi tlacame tlen quichihuaj itlajtol.
  sps-sps: Mam tagei a man nana foka to te kat e Gov, to tsumam favaanan iny rom ya
    an Aaven Taabos kan faatok iny a man nana ka to te faan bus iny e Gov tana vainy
    te manaats ror vegiau Tsunia.”
  wnc-wnc: Siwan ninde sanga wa tasiniman kaininda kakumang kaknga aminbamde yanikapmakamang.
    Anututane Waung Kapata gataniman yanikapmakamang. Waungu waapa Anututa aminu inane
    gen gwaamukaing aminde yamunggak kapanin.”
  bus-bus: Yã pìnↄ sèedadeenↄn wa ũ, wapinↄ kↄ̃n Luda Nini kɛ̀ Luda è kpá gbɛ̃ kɛ̀
    aↄ̃è a yã maanↄao.
  gub-BL: — Ure uruexak hemiapo kwer paw ure, a'e rupi urumume'u teko wanupe ure.
    Tekwe Puràg a'e no, umume'u teko wanupe a'e no. Tupàn umur kar Wekwe Puràg a'e,
    uze'eg heruzar har wanupe a'e, i'i wanupe wà.
  imo-imo: Mini Kake Telimu kinye linoni Jisas yu aku tepa terimu mele kanopo pilipolio
    nimbo andopo tirimolo. Mini Kake Teli nimolomu Gote yunge unguma pilko liko teremele
    imboma Mini Kake Telimu tirimo kanomundo nimolo,” ningi.
  boj-boj: Iga gago segi ŋamdamu na Yesus aqa kumbra di unoqnem deqa mare mare laqnum.
    Mondor Bole a dego Yesus aqa kumbra di ubtosiq mareqnu. Mondor di agi Qotei na
    tamo uŋgasari aqa anjam dauryeqnub qaji naŋgi enjreqnu.”
  eng-DRA: And we are witnesses of these things and the Holy Ghost, whom God hath
    given to all that obey him.
  knf-knf: Ŋwooŋ bankţupuŋ uko unţëpuŋ, un, na *Uhaaş wi Naşibaţi, unwooŋ uko wi Naşibaţi
    awuluŋ banknţaşuluŋ. »
  san-KHM: ឯតស្មិន៑ វយមបិ សាក្ឞិណ អាស្មហេ, តត៑ កេវលំ នហិ, ឦឝ្វរ អាជ្ញាគ្រាហិភ្យោ យំ
    បវិត្រម៑ អាត្មនំ ទត្តវាន៑ សោបិ សាក្ឞ្យស្តិ។
  arn-NT: Fey tüfachi dungu iñchiñ küme kimnieiñ, ka femngechi ti Lif Küme Püllü,
    Ngünechen ñi wülnieel tañi pu müngeltunieetew mew.
  zas-NT: Dunujn në xSprijt Dios bén rudëëman loj ree bén ruzoob xtiidxaman, rayagbeen
    guial gra ree ni guin na̱j diidxli.
  ken-NT: Sɛ́ghàti bo mɛnyɨŋ ɛbhɛ́n sɛ́ghɔ́ nɛ amɨ́k mbɔ batísiɛ, nɛ Ɛfóŋó Bɛdyɛrɛ
    mmu Mandɛm achyɛ́ ntá bo abhɛn bághòk yi achi ntísiɛ nkwɔ.”
