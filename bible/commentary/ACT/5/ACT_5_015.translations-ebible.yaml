verse: ACT.005.015
translations:
  kpx-kpx: Ige abostolo keau vikoe vaveve vasege ataeau vavahanite kebia malevei lohoale
    heie humahamo ava tedisi kemo otovei huhuai avoe, “No kateige Bita munanau haidolevege
    abu momolelahai.”
  okv-H: Ainge eto embo tapa na ambure embo humbuto degi ta besi tirito ikihahera
    amo Peter ta aririvo na ahurekau kojara ere ikihahera.
  tbo-tbo: Tu wituwetuwegahi hai dewa ugolihi ma tu tootogo hi awala hopunehi po u
    tahaya pata po liyapa ugolihi hi wienohi. Apo Pita a nae ugolina, ipa kabudala
    ina lalani po alugona ina yato tu tootogohi ugolihi po hina luyagohana.
  mal-C: പത്രോസ് കടന്നുപോകുമ്പോൾ അദ്ദേഹത്തിന്റെ നിഴലെങ്കിലും പതിക്കേണ്ടതിന് രോഗികളെ
    വീഥികളിൽ കൊണ്ടുവന്ന് കിടക്കകളിലും പായകളിലും കിടത്തുന്നിടത്തോളം ജനങ്ങളുടെ വിശ്വാസം
    വർധിച്ചു.
  grc-SR: ὥστε ⸆ ⸂κατὰ⸃ τὰς πλατείας ἐκφέρειν τοὺς ἀσθενεῖς, καὶ τιθέναι ἐπὶ ⸂2κλινῶν⸃
    καὶ κραββάτων, ἵνα ἐρχομένου ⸆2 Πέτρου κἂν ἡ σκιὰ ⸂3ἐπισκιάσῃ⸃ τινὶ αὐτῶν.
  bgc-bgc: जो प्रेरित करण लागरे थे, उसकी बजह तै माणस, बिमारां ताहीं सड़कां पै ल्या-ल्याकै,
    खाट-खटोल्यां पै लिटा देवैं थे, के जिब पतरस आवै, तो उसकी छाया-ए उन म्ह तै किसे
    पै पड़ जावै।
  khz-khz: Apostolo na gekalarawai kalara taunilimalima na geriparato, ne viti talimara
    gevua-atirato rauparai, ne maokomaoko valarai gepai gevega-maokorato, Petero gena
    lakavanagi ai, avugana na pene avugara ulanana.
  deu-TKW: So daß sie die Kranken selbst auf die Straßen hinausbrachten und auf Betten
    und Bahren hinlegten, damit wenn Petrus käme, doch sein Schatten auf einen von
    ihnen fallen möge.
  zsr-NT: Catiꞌ gulaleꞌi bunách yuguꞌ le tunëꞌ bönniꞌ niꞌ taꞌyejlëꞌë Cristo, yjuaꞌgac
    gap nac laꞌ nöz nup teꞌi, atiꞌ gulaxóëꞌ lequëꞌ lu daꞌa yag len yelaꞌgac lu daꞌaz,
    quië catiꞌ tödëꞌ niꞌ Pedro, tsa zxulz queëꞌ cuꞌu zxul laꞌgac bunách huëꞌ naꞌ,
    quië luhuöác.
  lin-lin: Bongo, bazalaki komema babeli na babalabala, kolalisa bango na bambeto
    mpe na bitoko mpo ete tango Petelo akoleka, elilingi na ye ekoka kozipa bamoko
    kati na bango.
  hns-NT: Etana talak bhail kie manai log bemarian ke oethaaike aur tjataai bietjhaaike
    rasta ke kienaare letaai dewat raha. Oesab aasa karat raha kie djab Petras paas
    hoi, tab okar partjhaai koi bemarian ke oeppar par djaai.
  noa-E: Amach daúa mag oo nʉm dʉ̈i ich Jesuucha ich i jaaumkhĩir jʉr autarr khʉʉnau
    õor dakhĩir ag na maadëu nem ooba aajempa mag dau daau wau nʉm oowai, waragta
    aaunaan khapan pa bʉʉrkham gaai dawag phë aumaajeejim aajem, Pedro dichmamua i
    akharaupai khãijã chi aaunaan ʉ̈r khĩsu dichdimaawai magbarmuapai monaaumamkhĩir.
  eng-EMTV: so that they were bringing the sick out into the streets, and placing
    them on couches and pallets, so that as Peter was passing, at least his shadow
    might fall on some of them.
  mib-NT: Te cáquindeca ñayuu jnáhan i jeē cácuhū, te cájequin i ini calle cácaa i
    nuū camilla jiín núū yúu, chi cácuni i vēsú ste cuándahū Pedro na yáha sɨquɨ̄
    i te nduvāha i.
  lif-NT2: हे़क्‍केःल्‍ले़ सेःक्‌युक्‍मिबाहाॽरे़न् निङ्‌वाॽ के़माबा याःम्‍बक्‍किल्‍ले़
    चोगुल्‍ले़ पत्रुसे़न् खे़प्‍मोलाम् पेःक्‍किल्‍ले़ कुसाम्‍म्रिःप्‍पे़न् के़दुक्‍पा
    सम्‍दाङ् चुक्‍काङ् मे़वेःत्‍ल फाॽआङ् मनाहाॽरे़ के़दुक्‍पा के़यॽबाहाॽ लाम्‍लाम्‍मो
    खुनिॽ ने़त्‍नाओ मे़ने़स्‍सुसिरो॥
  xnj-xnj: Hati vandu vavagegili vatamu vavi munjila na kuvagonesa mu lusongwani na
    mumipasa, muni Petili akapitayi, mbanga chimuwili chaki chivahikila vangi pagati
    yavi.
  mmx-mmx: Kuren la limixin diga lok kaka luvuttadi mekmeres mi levenora atdi uto
    at levengkonngas kusu do, ne Pita na vas polo, mo lamamau at lovoovo ren naba
    lok pavaa di.
  cbr-NT: Usa 'ain ca camabi unin, uni 'insíncëcama aín bacë́tinën bëxun bëxun, anúan
    Pedro uti bainu nancëxa, Pedro cuaíncëbëtan aín tupë́oncëinshi pëxcúnun quixun.
  tee-NT: Chai ixtamamai ju tak'ank'anin lacatijixni. La'ixputaman'an u la'ixt'ak'at'an
    ju ix'apumacan. Ixtanajun ju lapanacni ni mas va ixmak'antsast'ilit ju Pitalu'
    calakcha'anilh acsni catapasayach pus palaich catapujuna'.
  eng-LSV: so as to bring forth the ailing into the broad places, and to lay [them]
    on beds and pallets, that at the coming of Peter, even [his] shadow might overshadow
    someone of them;
  cak-NT: Y can ye'leses-pe ri yawa'i' pa tak bey y yeyo'x chech tak ch'at y chech
    tak warabel, chi quiri' cuando ri Pedro nik'ax, más que xe ta rumujal nik'ax pa
    quiwi' jun ca'i' chi quiri' yec'achoj can.
  pah-NT: Ahemonhimomby'ava'ea repiaga pevove'g̃a g̃a nderuri itetirũave'g̃a. Igwete
    g̃a g̃a nog̃i pea rupi g̃akupeupava rehe. “G̃a ndekorame vehevi Pedro'g̃a ag̃i
    pe jate ga kwavame, opi po ti g̃atetiruã g̃a hugwi nehẽ,” ei g̃a.
  sja-NT: Cristopa jɨrɨt'eradaarãpa ne-inaa pia oo p'anadap'edaa perã, eperãarãpa
    ãchi k'ayaa beerã calle jã ik'aawa uchia atapachida joip'aruk'a bɨ ɨ̃rɨ, Pedro
    wãyaa wãk'ãri, chi jaurepa pida ãra t'õbaimerã mãik'aapa jɨpamerã.
  xed-xed: Ta hlakhla lu ta gwal kul ɗughwanaku, ka pghatá həŋ ta wa tvi ta kativiŋ
    nda ya ta pəta, ŋa lanaghata dər sulkuma Piyer yeya tsi ta sanlaha ma həŋ ta labə
    tsi ta tvi.
  mks-NT: Ta sa̱há ña̱ náhnu cája na̱ apóstol yóho na̱tavá na̱ na̱ quíhvi̱ ja̱ta̱
    véhe ta na̱chinduu na na̱ nu̱ú xi̱to á nu̱ yívi̱ mé nu̱ú ya̱ha Pedro cán. Já quéa̱
    tá ná ya̱ha da va̱tí canda̱hvi̱ cuití da̱ ná cani ndaa ja̱tá java na̱ cán ña̱
    ná ndiva̱ha na.
  gfk-S: Io kaie, ira matanabar di ga kap hawat ira ina minaset utuma ta ira gagena
    ngas di gom hainoh di ta ira hator ta di ma ira kunuban ta di waing no kasasa
    na ise ter no tanua ne Pita ta di ing Pita ga hanana sakit.
  bmu-bmu: Aposol yeŋön nup mewö megetka ambazip sehisehiŋan ölöwaket. Mewö ölöwakeraŋgöra
    aka tosatŋan kawöl ambazip eŋguaŋgita kululu köla aŋguba köna göraŋe mewöyök dum
    möhamgöba möki tumbula miaŋgöreŋ al eŋgiba kewö jiget, “Pitönöŋ kaba neŋgoŋgitmawi,
    imutimutŋan mönö nalö miaŋgöreŋ yeŋgöreŋök kungö qakŋe öŋgöi ölöwakawak!”
  dgz-dgz: Iesu watu enamot mega nagirewa kakaevet taiwanumune menan vek nagirewa
    pa pa gapan tambumon eragi gagap semone wanumon. Iwa mu Pita mainamup tau aepi
    Pita gungun mega upi vek nagirewa aigamup tau aep inak mutat anun.
  eng-GNV: In so much that they brought the sicke into the streetes, and layd them
    on beds and couches, that at the least way the shadowe of Peter, when he came
    by, might shadow some of them.
  zaa-NT: Yala fe gùppa cą lani Señor hàsta qui'ni guche' cą canu ra'ni qui' caniá
    fuera nna gutìxa cą cą lo néda, canu betsia cą lo camilla ba l·le canu betsia
    cą lo bíỹaáru bequìna' cą l·le, para qui'ni canchu chi tté Pedrua nna eyacca'
    taá latsi' quį màsqui'di ỹula qui' bi tté làti anta' nuỹa ttu cą.
  eng-WEBSTER: So that they brought forth the sick into the streets, and laid them
    on beds and couches, that at the least the shadow of Peter passing by might overshadow
    some of them.
  guh-guh: Apóstolevi Dioso pesaëta pinijicuene pexanaponaexae, itsamonae tocapatabiabatsi
    piavitanevi callejavaberena. Nexata piavitanevi tojebabiabatsi callejavata camata.
    Itsamonae tulimanëta tojebabiabatsi. Nexata Pedro itsa najetaruca callejava, piavitanevi
    jitsipabiaba Pedro pitacaënae ata petsijopaejavatsi pejamatejemanexa bajarapamonae
    piavitanejavavecua.
  bon-bon: Ätyepäneji biname bime ätityera mule name pi, biname cina pita biname bine
    yaawademusi babo gaabe gome, waaku coo tiire cabu yaabmalemusi, ingle naace popi
    teepi singi Peteru me ceege teebibine awabame, tabe liba peei pita biname bine
    yääsuplingtemuge.
  nhw-BL: Huan masehualme quinhuicayayaj inincocoxcahua campa ojtli huan quintecayayaj
    ipan tlapechtli o ipan petlatl para quema panosquía Pedro, ma quinajsis nopa cocoyani
    iecahuilo. Huan san ica nopa mochicahuasquíaj.
  mgw-mgw: Kwa nyo bandu baabile kabaapeleka atamwe musimbasimba na kwagonjeka muindanda
    na mumakai, li'nga Petili paalu'a pi'ta kiwili sake saapi'ti bi'ngi' babe.
  swh-ONEN: Hata wakawa wanawaleta wagonjwa na kuwalaza kwenye magodoro na kwenye
    vitanda barabarani ili yamkini Petro akipita kivuli chake kiwaguse baadhi yao.
  wbi-wbi: Kange kiongo valiapindile avatamu ava mufikaja, napikuvaghonia mufitala
    na mufitengo ifya lutogo, ulwakuti u Petrol ikiling'ania, umughighi ghwa mwene
    ghukagule pikwika kuvanave.
  bba-bba: Mɑ bɑ bɑrɔbu yɑrɑ swɛɛɔ bɑ bu kpĩ kpin yenu kɑ kɑ̃ɑsu wɔllɔ, n wɑ Piɛɛ
    ù n sɑrɔ, win tiro ɡu kɑ ben ɡɑbu wukiri.
  eng-KJVCPB: Insomuch that they brought forth the sick into the streets, and laid
    them on beds and couches, that at the least the shadow of Peter passing by might
    overshadow some of them.
  kgk-NT: Upéixa ramo hasy va'e ogwenohẽ óga-gwi omoĩ tape yke-rehe. Hasy va'e ogwenohẽ
    hupa reheve. Hupa reheve ogwenohẽ. Pedro ohasa hagwã-rupi omoĩ, hi'ãygwe rei jepe
    ho'a hagwã hese hasy va'e-rehe.
  waj-waj: Varuduu aposoroo vaidiiya uu mmooriivaa gioonna kiaapuuya teeda rikiada
    nniitarooya vitada yoosinna vuutaivau mmaataiyauvaa hooti kiada iyauvunu yapa
    kieeravai. Petorooso nniitarooya vainiivau nuainno varino inna mmannammannaivo
    iyayaa kuaiveeraivaara gioonna kiaapuuya iya vitada yoosinna vuutaivau yapa kieeravai.
  cpy-cpy: 'Eenitatsi amayita-kiriri imantsiyarite, romaryaa-koyitakiri ishitashiki
    jempe ikinapaaki Pedro. Ikantayitzi: “Aririka ikinapaaki Pedro jaka, aririka itsimankan-tanakyaari
    eepichokiini raampari, aritaki retsiyata-kotee.”'
  mpx-mpx: Gamagalau apostolowau wali tuwalali hi kite, yaka hi na tokasiyebwa hi
    ahel ge hi pwatanim kamwasaa, abaliya hi yao ge hi pakenol, inoke sauga ebo Pita
    ni nawanawa ge liguligumwina ni tupa elal, yaka nihi molu.
  wbp-wbp: Kuja kala Piita wapaja warru yirdiyi-wana, yapangkuju kalalu-jana wapanja-wanguju
    nyurnuju kanjarla-yirrarnu yirdiyi-wana wawardarla manu pangkingka. Kujarlu kalalu-jana
    kanjarla-yirrarninja-yanu. Kuja kala jinta Piita yirdiyi-karrija warru, ngula
    nyanjarla kalalurla nyurnuju kamparru yirrarninja-yanu yungulpa-jana nganta yamangku
    nyanungu-nyangurlu ngurrju-mantarla.
  luo-luo: Kuom mano, ji nokelo joma tuo mi giketogi e bath yore ka gipielogi e kitendini
    kod pere, mondo kata mana tipo mar Petro oum moko kuomgi kokalo butgi.
  nhe-NT: Huan tlacame quinhuicayayaj inincocoxcahua ojtipa huan quintecayayaj ipan
    tlapechtli o ipan petlatl para quema panosquía Pedro, ma quinajsisquía ica iecahuil.
    Huan san ica nopa mochicahuasquíaj.
  aii-aii: ܗܵܕܟ݂ܵܐ ܕܐܢܵܫܹ̈ܐ ܡܘܼܝܬܹ‌ܐ ܠܗܘܿܢ ܡܪ̈ܝܼܥܹܐ ܥܲܠܔ ܫܘܝܼܵܬܹ̈‌ܐ ܘܬܲܚܬܹ̈‌ܐ، ܘܡܘܼܬܒ݂ܵܝ
    ܠܗܘܿܢ ܓܵܘ ܥܵܠܘܿܠܹ̈ܐ، ܕܐܝܼܡܲܢ ܕܫܸܡܥܘܿܢ ܟܹܐܦܵܐ ܥܵܒܹܪ ܗܘܵܐ، ܐܘܼܦ ܐܸܢ ܕܗܵܘܝܵܐ ܗܘܵܐ،
    ܛܸܠܵܢܝܼܬܹܗ ܢܵܦܠܵܐ ܗܘܵܐ ܥܲܠܔ ܚܲܕܟܡܵܐ ܡܸܢܵܝܗ‌ܝ.
  esk-NT: Iñuich iḷḷiuqaigaqsiñiqsut atniġñaqtuanik tumitchaanun siñigviŋnun naagaqaa
    ikivġanun niġiugiplugu qakugun Peter tamaunnaaqpan taġġaŋanun mamitinnasugalutiŋ.
  msb-msb: Niyan, tungod san mga milagro gindara an mga masakiton sa mga kamino, ginpahigda
    sa mga katri kag mga banig agod kun mag-agi si Pedro matamaan man lang san iya
    anino an iba sa inda.
  cpa-NT: Jøng² ca¹huan¹ dsa² juøi² dsa² dsoh³ jøa³cai³¹. Ca¹tagh¹dsa ni³ jein³ ni³
    jmung² chi²júh² tøa¹ hính³ quiah¹² Pedro ni³ quiah¹² ca²dsiog³dsa. Mi³jøng² hliú²dsa.
  dso-dso: ପେରିତ୍‌ ସିସ୍‌ମନର୍‌ କାମ୍‌ ଅଦିକ୍‌ ବଡି ବଡି ଗାଲା । ଏନ୍ତିକି ପିତର୍‌ ଇଣ୍ଡିଗାଲାବେଲେ
    ତାର୍‌ ଚାଇଆଲେ ଅଲପ୍‌ ପଡବଲି ଲକ୍‌ମନ୍‌ ରଗିମନ୍‌କେ ବଇଆନି ବାଟ୍‍ପାଲି କଟେ ଆରି ଟାଟିମନ୍‌ ଅଚାଇକରି
    ସୁଆଇ ଦେଇତେ ରଇଲାଇ ।
  meu-meu: Gorere taudia danu e huadia lasiva, edia geda ai ariara ai e kurediava,
    Petro baine raka hanai negana ai ia laulauna ese haida baine hakerukerudia helaoreana.
  yva-NT: Yesus apa arakovo po mansatutire wo anapaporainye raroron ti manui, weti
    vatane wo vatano ugwanene maugave uje no unanuije rai umba wo maugaje unaki no
    awa tanije rai. Weye mansanaveano Petrus amen ware po unanuije umaso raideto muno
    apa aname nande vatano ugwanene umaso mansai, weamo indati usauman.
  dgc-dgc: Sakay dudu te saket, éy niange side du kakaguman de ta karsada, a nipakatidug
    de ta kakama de, sakay abék de, monda éng sumalegéd ti Pedro, éy malduman maka
    san no anino na i sénganya dide.
  zpm-NT: Zhoob diidz scataa milagr ne ruṉ grë zha poxtl co. Dzigo psilo miech rbee
    zho grë meṉ rzacnë, rguix zho me ro nëz, no me zhoobse lo xlon me, no me zhoob
    lo yag ne ney zho me; rquiambëz zho maase zhimlëse Pedr guiab lad grë meṉ co zeeṉe
    laa Pedr ted.
  hix-NT: Ekeh komo yokyatxkon hatà, toto komo. Bàn kom yaye nekyatxkon hatà, asama
    yaka. Ahon kom ho rma nekyatxkon hatà. Nàhnànketxkon hatà, asama yaka. Petru yomoknàr
    hona ro nehxatxkon hatà. Petru yakrotnaw hak nahtxoko, ekeh komo, ohxe harha tehtxoho
    menye, ketxkon hatà.
  sim-sim: Urik ma ol kavamisindari ondon li kisha laharaha nombo laka sumbu yok kawun
    li lerehe ma ondon li oweshirik olmu wara. Li hishiri karem. Erem li ushinak Pita
    nombo laka orok or inak ta orin or jinak ta masikome orhi avak lihik si inak jivik
    li na, karem mbahan.
  npi-ULB: पत्रुस त्यहाँबाट भएर आउँदा तिनको छाया तिनीहरूमध्ये कोहीमाथि परोस् भनेर
    तिनीहरूले बिरामीहरूलाई गल्लीहरूमा बोकेर ल्याए र तिनीहरूलाई खाट र पलङहरूमा राखे
    ।
  cgc-cgc: Tenged ta mga katingalaan na pabuat ta mga apustulis, padala ta mga ittaw
    naan ta dalan mga may masakit an daw pabetang naan ta mga neggaan daw ikam aged
    daw mag-agi dya Pedro an, maayad danen an bisan paagi nang ta iya na alo.
  tim-tim: Akto Aposoloŋe kulem keiŋe keiŋe akbiâ aregât galalupyeŋe kundatdâ are
    tem dâgâm katmâ lokoakmâ arim dâwân katyegi. Katyekmâ hin dâyi, “Petoroŋe togombo
    âmâ otneŋande galalupnenŋe yendâi ire loŋgaiyekto âlepŋe akberâi.” dâyi.
  yor-yor: Tó bẹ́ẹ̀ tí wọn ń gbé àwọn abirùn jáde sí òpópónà, tí wọn ń tẹ́ wọn sí
    orí ibùsùn àti àkéte kí òjìji Peteru ba à le gba orí ẹlòmíràn nínú wọn bí ó bá
    ti ń kọjá lọ.
  wos-wos: Jisasna aposel séfélak nak maki hambuk jémba yandaka di bar hiyaakwa du
    takwaré jambémbu take di yate hura yi. Yate hura ye di diré yambumbu taka. Takata
    angi di wa, “Wafewana Pita wandét di yikafre yatandi wana? Wahafi yata yambumbu
    yindét wafewana déka haki bar hiyaakwa duré hérandét di yikafre yatandi?” Wungi
    di saréké.
  emp-NTPO: Jesuba diabued̶arãba ne ununacada zocãrã o panʌ bẽrã ẽberãrãba cacua biẽ́
    b̶eada o icawa cʌd̶ad̶e wa jueporod̶e b̶ʌbadjid̶aa Pedro wãyã wãbʌrʌd̶e idji cacua
    jaureba waramãrẽã.
  eng-F35: to the point that they kept carrying the sick into the streets, placing
    them on cots and pallets, so that as Peter came by at least his shadow might fall
    on some of them.
  ind-ind: Bahkan banyak yang membawa orang-orang sakit sampai ke jalan-jalan dan
    membaringkan mereka di atas tempat tidur maupun tikar. Mereka melakukan itu karena
    orang-orang sakit bisa sembuh hanya dengan terkena bayangan Petrus saat dia berjalan
    lewat.
  pes-OPCB: در نتیجۀ کارِ رسولان، مردم بیماران خود را بر روی تخت و تشک به کوچه‌ها
    می‌آوردند تا وقتی پطرس از آنجا رد می‌شود، دست‌کم سایهٔ او بر بعضی از ایشان بیفتد!
  mpt-mpt: nakaia unangai Yesuse okok dlasanin nakai okok sumo klabibo weng sango
    wenteniba i funaniba Nibo ginin gami dleb monoba Fitae deib monamabe ye dlanobbua
    tla unang gameo afoko tubunoa e smike watnea ginin gami yafunea ayam aine geniba
    dleb teniba maki youmo dongananiba o dim ut dlaniba eka mak ile biino gelaniba
    o dim ut dlanaibbua bliba eka
  ssx-ssx: Mo aposolo haliwekima꞉ koto haumanu pu haemeke ekina꞉ da wanda꞉halima꞉
    yeni hapa papu wimiki wanda꞉halita꞉ tu mea pua pota꞉na꞉ yapa꞉ta꞉ yamaoma꞉ yamaoma꞉
    peaata꞉ mandaneeki bedina꞉ uma꞉ uma꞉ pea paeyao pota꞉na꞉ wimikime. Koto hau pimiki
    ekita꞉ Pida pota꞉na꞉ yopulu hata꞉ ipika꞉ suasuama꞉ kone mo wimiki mandane wanda꞉hali
    ankulatiki yapena꞉ pimikime.
  mkl-mkl: Ŋɔi inɛ ŋɑ ɑ̀ wɑsi ku nɑɑò bɔ̃ɔ ŋɑ wɑ si kpɑ̃ɑ ŋɑ. À yɑ nɑɑ ɑ jilɛ ŋɑi
    si dɑɑyi ŋɑ do si sɛ̃ɛ ŋɑ ku bɑ bii Piɛɛ wɑ lɔ ɑyɑɛ ku bii inɛ ɡɔ ŋɑ si inɔ nŋɑ.
  gaq-gaq: ଆରି ବିସ୍‍ବାସ୍‍ ଡିଙ୍ଗ୍‍ଣ୍ଡ୍ରେଇଂ ଦିନ୍‍କେ ଦିନ୍‍ ମ୍ନାନେ ଲାଗେକେ । ତେସା ରେମୁଆଁଇଂ
    ରଗ୍‍ ସା ଲେଃକେଣ୍ଡ୍ରେଇଂକେ ଗାଲିଡାଗ୍ରା କଟ୍‌ନ୍ନିଆ ଡୁଙ୍ଗ୍‍ପାଙ୍ଗ୍‍ ଆର୍କେ ଜେନ୍ତିକି ପିତର୍‍ନେ
    ଲୁଡ଼ିଆ ୱେ ୱିଗ୍ କେଲା ରଗ୍‍ ସାଃଲେକ୍ନେ ରେମୁଆଁଇଂନେ ଆଡ଼ାତ୍ରା ଆତେନ୍‌‍ ଲୁଡ଼ିଆ ବାଏ ଆରି
    ଆତେନ୍‌‍ ଲୁଡ଼ିଆବାନ୍‍ ରଗିଇଂ ନିମାଣ୍ଡା ଡିଙ୍ଗ୍‍ଆର୍‍ଏ ।
  gof-RNT: Hessa gisho, asay hargganchchota halaninne alggan tookkidi Phexiroosi aadhdhiya
    wode iya kuyay enttafe issota issota bolla shemppana mela oge doonan kessidi wothoosona.
  unx-unx: ପ୍ରେରିତ୍‌କଆଃ କାମି ବୁଗିଲେକା ହବାଅଃ ତାଇକେନା, ପାତ୍‌ରାସ୍‌ ହିଜୁଃ ତାଇକେନ୍‌ ଇମ୍‌ତା
    ହରାରେ ଆୟାଃ ଉମ୍ୱୁଲ୍ ଦୁକୁତାନ୍‍ ହଡ଼କଆଃରେ ଉୟୁଗଃକା ମେନ୍ତେ ହଡ଼କ ଦୁକୁତାନ୍‌କକେ ପାର୍‌କମ୍‌
    ଆଡଃ ଜାଟିକରେ ଗଅଃ ଆଉକେଦ୍‌ତେ ହରାଗେନାରେ ଦହକ ତାଇକେନାକ ।
  gah-gah: Lá iake, kivisi vegená nene gapoló kilími miliki Pitá tizokoko kugupeló
    ale gelekikohe itó hanuva vogunámo avutá kepelekiko zokatave liake, ukoako nene
    lilí iake ámina vegená nene miliki kilími-liki iki agisauka nene ahulikimiaká
    amó.
  lcm-lcm: Io, asukang a ri vap kipo asalak le na ri malepen na kimepo amatung iria
    kuli kari keve pata e nei selen kokoai ani man a Petero ka paliu, kankanuai ina
    kan sigil palau a mang matan iria.
  aer-aer: Kele tyerrtye areyele Peter uthene Jesus-ele-arle yerneke areye aremele
    arne akngerre mwerre ngangkerele-arlke mpwarerlenge itne tyerrtye rlkerte areye
    akngetyemele iwerre itereke atheneke itnenhe mwerre-iletyenhenge. Itne alakenhe
    itirreke, “Peter apeke anpere alhemele itnenhe anpeme apeke, ntulye ikwerenhele
    apeke artetyenhenge ingkirreke mwerre-irretyeke.”
  qvc-NT: Kanan achka runakunam qeshyaqningunata wasinmanda surqoshpa, parakunapi
    kamakunapi apamushpa, ñangunapi shuyachiqllapa, Pidru chay ñanda pasaptin, ankisiya
    llandunllapis qeshyaqningunapa sawanda pasaptin, kach'akanambaq.
  tgl-ULB: kaya dinadala nila maging ang mga may sakit sa daanan at ipinapahiga sa
    mga higaan at sa hiligan, upang sa pagdating ni Pedro baka sakaling tumama sa
    ilan sa kanila ang kaniyang anino.
  cbs-NT: janua betsadan, tsuabunda jatunabu isin teneaibu jawen dakatiki iwexun bai
    kexa janu Pedro juai anu shinankin jau ja kauankin jawen yuda baka utawen jau
    xuxawaxunun isin teneaibu janakubainabu Pedro janu kakin ja isin teneaibu bestibu
    jatu xuxawakubainaya
  xtm-NTPP: Te ni ka yo kene'e i ñayii ka ku'u ma yu'u ichi ma, te ni ka yo sonee
    i ñayii ma siki jito, sukan‑va'a nuna ya'a Pedro ma, te visi ja kuanda'vi de ma
    na kuiso siki ñayii ku'u ma, te nduva'a i.
  nnq-nnq: Magambu genia, bandu bakiba bapelekanga akatamwe undela na kagoneka panani
    ja indanda na makai ibe Petulo papakupeta, ata kiwili chakwe chawekelele bange.
  bao-NT: To biri, ca diarique cʉtirãre wiijeri watoa waarica maaripʉ jee wieneri,
    cãni pejaricaro jotoarira, diari majare ami waaricaro jotoarira, cũu cojoupa,
    Pedro cʉ̃ ca ametʉa waaro petopʉra, cʉ̃ja mena macãrã jĩcãrãre cʉ̃ wãtĩ cʉti ñaapeajato
    ĩirã.
  san-ORI: ପିତରସ୍ୟ ଗମନାଗମନାଭ୍ୟାଂ କେନାପି ପ୍ରକାରେଣ ତସ୍ୟ ଛାଯା କସ୍ମିଂଶ୍ଚିଜ୍ଜନେ ଲଗିଷ୍ୟତୀତ୍ୟାଶଯା
    ଲୋକା ରୋଗିଣଃ ଶିୱିକଯା ଖଟ୍ୱଯା ଚାନୀଯ ପଥି ପଥି ସ୍ଥାପିତୱନ୍ତଃ|
  rmn-rmn: О мануша никалэнас аври э насвалэн, тхэнас лэн опэр насилкес тай матразя,
    хоч о тени э Пётарэско тэ пэрэл опэр лэндэ, кана ов кан накхел пашал.
  huv-NT: Altiül nipilan tawüniw moniün andeow mayacüw tiül calle; altiül napeaaberan
    wüx mats, altiül wǘxan tec, cos atquiaj wüx apmamong a Pedro, masey mindiw nej
    mamong wüx ombasüw apmajneajiw.
  otn-NT: Asta̱ bi jʉcyø därquɛ̱hi̱ yø ja̱'i̱ ngue pop'ʉ ja yø caye. 'Bʉ'o bá̱ oxyø
    t'ots'i, 'bʉ'o bá̱ oxyø fi̱di̱, i nnepyø ja̱'i̱ ngue nu̱'mø bi thop'ʉ ra̱ Bɛdu,
    ma̱drá̱ xahatho di̱ nthɛui ra̱ därquɛ̱hi̱, 'bexi sä ra̱ n'ʉ hɛ̱mbi̱.
  nop-nop: '@see-verse:ACT.005.014'
  obo-NT: Na, pomon to mokososoobbun pinuungan to mgo apostoles, id piyod to mgo minuvu
    iddos od pongkovohokan po-undiyot ibpit to doraanon woy id po-ilogga ran diyot
    katri woy ikam amoy otid ukit si Pedro, od kovoyan sikandan ahad od kopontokkan
    dobbot aung din iddos duma.
  kca-kca: щиты кӑшаӈ хŏйатԓаԓ вош хўлыйа ким тутԓысԓаԓ пӑ ŏԓты сŏхԓаԓа пӑ ŏԓтӑхайԓаԓа
    пŏныԓысԓаԓ, кўш кепа мŏхты шушты Петра исхŏрән ԓыв эԓтыԓаԓ мӑтты ŏт ат хойԓыса
    ԓуԓән.
  cak-ENT: Quiri' vi, roma ri yava'i' nye'elesalox c'a pe pa tak bey y nyeyolox pa
    tak ch'at y pa tak varabül, richin quiri' tok ri Pedro nc'o-e, xaxe riq'uin ri
    ruk'ekumal nc'o ta c'a pa quivi' jun ca'i' cheque ri yava'i' ri' y nyec'achoj
    ta.
  lif-NT: ᤜᤧᤰᤁᤣ᤺ᤸᤗᤧ ᤛᤣ᤺ᤰᤕᤢᤰᤔᤡᤒᤠᤜᤠ᤹ᤖᤧᤴ ᤏᤡᤱᤘᤠ᤹ ᤁᤧᤔᤠᤒᤠ ᤕᤠ᤺ᤶᤒᤰᤁᤡᤸᤗᤧ ᤆᤥᤃᤢᤸᤗᤧ ᤐᤋᤪᤢᤛᤧᤴ ᤂᤧᤵᤔᤥᤗᤠᤶ
    ᤐᤣ᤺ᤰᤁᤡᤸᤗᤧ ᤁᤢᤛᤠᤶᤔᤪᤡ᤺ᤵᤐᤧᤴ ᤁᤧᤍᤢᤰᤐᤠ ᤛᤶᤍᤠᤱ ᤆᤢᤰᤁᤠᤱ ᤔᤧᤘᤣ᤺ᤳᤗ ᤑᤠ᤹ᤀᤠᤱ ᤔᤏᤠᤜᤠ᤹ᤖᤧ ᤁᤧᤍᤢᤰᤐᤠ ᤁᤧᤕ᤹ᤒᤠᤜᤠ᤹
    ᤗᤠᤶᤗᤠᤶᤔᤥ ᤂᤢᤏᤡ᤹ ᤏᤧᤳᤏᤠᤀᤥ ᤔᤧᤏᤧᤛ᤻ᤛᤢᤛᤡᤖᤥ॥
  mie-NT: De nī nquiji ndá nchivī jíín ndá táhán ji nchivī cúhū, de nī jaquīn ji inī
    ndá calle, yósō ndá ji nūū yūú jíín nūū camilla tú sanaā de yāha Pedro de vísō
    cōndāhvī dē ná yáha sīquī ji de nduvāha ji.
  san-TIB: པིཏརསྱ གམནཱགམནཱབྷྱཱཾ ཀེནཱཔི པྲཀཱརེཎ ཏསྱ ཚཱཡཱ ཀསྨིཾཤྩིཛྫནེ ལགིཥྱཏཱིཏྱཱཤཡཱ
    ལོཀཱ རོགིཎཿ ཤིཝིཀཡཱ ཁཊྭཡཱ ཙཱནཱིཡ པཐི པཐི སྠཱཔིཏཝནྟཿ།
  qve-NT: Hinaqtinmi ashka runakunaqa, onqosqa runakunata callekunaman orqomuranku.
    Hinaspan chay onqosqa runakunata camakunapi, hinallataq kallapikunapi ima churaranku.
    Saynatan ruwaranku chayninta apóstol Pedro pasaqtin, llantullanpas llantuykuqtin
    sanoyanankupaq.
  pao-NT: Oona puuwana po-kumaba mu numu tu pupua'amu tuoegoedu tzapokwakute, wegea-kooba
    tuwow. Ka Peter o-toogoo mea, sumuna o habagana wumase, sumuna besa manekwu mee
    sokwamana.
  cbu-NT: Ashirucha, tputs wanguyaa yarap atusin, yamayanllsin, chipateersin wayata,
    chipateersin wayata ashtarashinllinaya. Wanguyaa wayanllamarimuna muteersin, ngootsish
    wayaranganaya. Pitor ningeem naakinaari, pakchitaa wani wayanpipee ashkachu yarchiya
    atusin, ngootsish wayarangashinllinaya.
  usa-usa: miráitata máqtemma aarawaamá karí-wáyúkámá yíwíqmeta aakaq mó yíkaraae.
    miráinana Pítaama aakaq uréire kéinana amakómá mi-kárí-wáyúkámá yúgeqtaaq íniye.
  soy-soy: Pisoi ɑpi yɛ pɛɛ́ nɛ pitóikɔ́ icée-i léépɔ ɑpi pisifinɛ nɛ ɑsɑ́ŋɑ́ɑ́pɔrɛ́
    kɛcɑ́ɑ́ pi finsɛntɛ rɛ Piyɛɛ un píyei kei n tɔ́su, ukumííri kukɛ́ ḿpɑ́ usɛ
    unyinɛ yɑrii.
  hui-hui: Abosolo biarume biabe ogoni bialu heago hondowa tigua wali agali warago
    bo wiaru yalu ibuwa harigani mo ngelaga bini. Paliagane dagianibi tamungurunibi
    mo pale lowa hariga ti paleagoha Pida ibalu hariga ti padagoha ibiragola ibunaga
    muninime ti ge helo lowa ani ngelene.
  amf-amf: Kiristoos yisa tarjamonnante kinin yittsaana eenayn waadadhen tarshen waadiman
    goynka, eeno hajadhaana eenaam goyn apondar bulayse haaqabee eebhebedar keam ko
    wodade; ogono yin kenin hayoonoar Bhethiroos raqin ogoka kinin yivenka kisa shipeno
    hattear kesa waani waanidar konin yeskoadettsine.
  quc-NNT: Xa kumal ri kajmab'al ri tajin käka'n ri apóstoles, ri winaq xekesaj loq
    ri ki yawab' pa taq ri b'e, xekiya pa taq ch'at, cho taq pop rech aretaq kok'ow
    ri tat Pedro chkixkut, xuwi ta ne ru nanoch' käqaj pa ki wi' rech keutzirik.
  dob-dob: ꞌEnega wate toleꞌoasao siꞌauꞌewedima ma ꞌebeꞌenodi ga sisaꞌudi Pita ꞌina
    ꞌebe tauyao ꞌediya, be ꞌaene Pita yauyaukwina ꞌenega ꞌida gieboboꞌanedi.
  wrs-wrs: Pitava nonamba monamba kuelwolgavnamba, indhanamba wulprovnamba uvavulmungilmba,
    di monapethalla velahangavna. Hevna towanahonam vuhesalnahonam nonahonam velahavna,
    osm vivna, Pitana aenisongolva ata hemba vaohotho vewol vevra, wo ata hemba os
    kanandhapravra.
  mca-mca: Qi'ija in nite' yeqeku', ma' qa neka'xijetsfik'ikii iye pe' wanqaats'eju'
    pe' ƚewhilaxits qa ƚalatits iye pa' wit'ikheyi'j, hats'inha qu' nenekik'i pa'
    wit'ikheyi'j ha' Pedro. Ma' qa nasinipji' pe'ye' pa' ƚesi'nq'al, ƚeq'eneƚeya'x.
  tzo-TZC: Ti cristianoetique ta sloqꞌuesic ta calle ti jchameletic yuꞌunique. Tey
    xtal xpuchꞌanic schiꞌuc stem o mi schiꞌuc svayeb ti jchameletique. Jaꞌ ti spatoj
    yoꞌntonique, acꞌo mi snacꞌobal noꞌox ti Pedro ta xcꞌot ta stojol ti jchameletique,
    yoꞌ jech ta xcolic.
  mya-mya: လူ​တို့​သည်​သူ​နာ​များ​ကို​ယူ​ဆောင်​လာ​ကြ ၏။ ပေ​တ​ရု​လျှောက်​လာ​သော​အ​ခါ​ယုတ်​စွ
    အ​ဆုံး၊ အ​ချို့​သော​သူ​နာ​တို့​အ​ပေါ်​သို့ ပေ​တ​ရု​၏​အ​ရိပ်​လွှမ်း​မိ​စေ​ရန်​အိပ်​ရာ
    များ၊ ထမ်း​စင်​များ​ဖြင့်​သူ​နာ​များ​ကို​လမ်း ပေါ်​တွင်​ချ​ထား​ကြ​၏။-
  gng-NT: '*Yesu ya tondb teh miyɔkm ya bont ma nnɔ, nɛ binib yuunh biwiɛnb ki là
    blinh tikaagbɔnt nin igado bo isɛngbɛ, ŋɔ Piɛr lá gɛ̀breh, uʼjinjinku mɔnɔn lu''
    biʼbo la, bɛ ń faake.'
  cbi-NTPO: Tsejtu naa dilulanu bain tsunjurunu tsuraaya, nenu miñusha kala' tsutsungaala,
    Pedro junu pullandu naa ne ya' aamacheeba dilulanu jayu dishke' puisa tyatyaitu.
  ikk-NT: Wẹ e bufụhadẹ ndị emu rị a kụ okp'ụzọ, e bu wẹ a tọ elu ute lẹ ihiẹn ndị
    ọzọ wẹ gi e dinẹ, kẹni onyinyọn Pita hụn ụzọ kunrundẹ ndị hụ imẹ wẹ ọ ghafekọnị.
  leu-leu: A mu rabuna ti Jerusalem ri langai sena maana mo a mu yaamut ri fo vile
    e voxo ri siak fasavat a maana rabuna aava ri giis e ri fe famati nari la vangana
    salan talo a xaxaalua i Pita i taa poxo xuluri layaan i taxa sangas et e ri taa
    roxo fulaa.
  maz-NT: Nguec'ua mi pjongüji c'o mi sö'dyë, mi cö's'üji o ngama 'ñe o pjinguã, mi
    pa cöbüji cja 'ñiji. Nguec'ua 'ma ro cjogü e Pedro, xa'ma ro ndöt'ü c'ü o̱ xõrü
    cja c'o mi sö'dyë ro jogüji.
  bod-N: ཐ་ན་མི་རྣམས་ཀྱིས་ནད་པ་རྣམས་ཁྲོམ་སྲང་དུ་ཁུར་ཡོང་ནས་ཉལ་ཁྲི་དང་ཉལ་སྟན་གྱི་སྟེང་དུ་བཞག༌སྟེ།
    པེ་ཏྲོ་ཕེབས་སྐབས་ཁོང་གི་གྲིབ་མ་ཙམ་ཡང་དེ་རྣམས་ལས་ནད་པ་ཁ་ཤས་ལ་ཕོག་པར་རེ་ལྟོས་བྱས།
  tca-NT: Rü nüma ga duü̃xü̃gü rü ĩtamü̃gügu nayamugüxü̃ ga iḏaaweexü̃ naxchápenüü̃maã
    rü norü caruü̃gümaã na yexguma Pedru yéma üpetüxgu, rü naxchipetamare nüxü̃ na
    nachixü̃cèx.
  zpl-NT: Nu hasta rlua bee bene bee bene enu riti labe inziu nu rixiu beei liꞌibeella
    lu edaꞌ urre lu camilla para nú chenu dete Pedro masia xcaꞌlalla dete equie beella
    para nú yecaꞌ beella.
