  jac-NT: Chiyinilti anma isyawub yulaj beh. Ay anma chiinilti isyawub yiban̈ txꞌat,
    aypaxo anma, sat pop chisbatxilti isyawub, yun̈e hayet chiecꞌto naj Pedro cat
    yay yen̈el naj yiban̈ anma yaꞌay tuꞌ.
  cak-CNT: Can que vi ri', roma ri yava'i' ye'elesalox c'a pe ri pa tak bey y yeyolox
    pa tak ch'at y pa tak varabel, richin queri' tok ri Pedro nik'ax-el, ri rumujal
    nik'ax ta c'a pa quivi' jun ca'i' chique ri yava'i' ri' y yec'achoj ta.
  zia-zia: Aposolo mene tani putoungne nasani nauwa giro ena mene otao mani nunae
    yayare awiya nagibe atu masi zuwero masi auna atu pugati nasani eyero sinauwa,
    “Eyero etu mitaya Petoro mene nagibe etu puma-sauma nasani awong giro kora yaise.
    Nung wawong mene oko kora yao yariniya, awiya utung nuna mene enana-una suwayai
    iwaing yaese.” Ayero sero nauwa ara.
  mal-2015: രോഗികളെ പുറത്തുകൊണ്ടുവന്നു, പത്രൊസ് കടന്നുപോകുമ്പോൾ അവന്റെ നിഴൽ എങ്കിലും
    അവരിൽ വല്ലവരുടെയുംമേൽ വീഴേണ്ടതിന്നു വീഥികളിൽ വിരിപ്പിന്മേലും കിടക്കമേലും കിടത്തും.
  tuo-NT: '@see-verse:ACT.005.014'
  mbl-NT: ha tikmũ'ũn te' pakut xop tat putat kopah, tu mĩm xix 'extet tu' xex, pu
    Pet koxuk kopa nãy, nũy hĩttupmã'.
  zpc-NT: Hasta que ulioyaquëꞌ benꞌ raca z̃hueꞌ udixojëꞌ leyaquëꞌ du tu neza lao belaga
    o chi lao daꞌa. Rbezayaquëꞌ te pxin quie Pedro ga deyaquëꞌ ta yeyacayaquëꞌ.
  gul-NT: Wen de people see dem miracle de postle dem beena do, dey tote de sick out
    eenta de screet, an dey lay down pon dey bed an mat dey, so dat wen Peter pass
    by, e shada gwine cross oba um.
  mau-NT: Tsˀa³sje³ xi³ tjio¹mˀen³ ya⁴³ ntia⁴², cˀoa⁴ qui³si³ca¹yo³son² ya¹na⁴chan³
    cao⁴ ni³jña³, jme¹-ni³ nca³ cˀoa⁴cao⁴cˀa³-si¹ni³le⁴ ˀnta³ to⁴ncˀian¹-le⁴ Pedro
    cˀia⁴ nca³ cjoa⁴ˀai¹.
  gup-gup: Birriwern bininj bu bindikurdunang kore nawu apostles birrikurduyimi, wanjh
    bindimkani birridulkkidulkkihni bininj dja bindikurrmeng kore kuberrkkah manbolh
    birrikeyoy kunmadj bedberre ba bu Peter kahre darnkih dja kunubewu kawoyikmankan
    yikahwi bedberre bininj nawu kabirridulkkihyo.
  bss-NT: Mekan ḿme bembapɛɛ bé nlómag bébɛ́léʼáá mênkə̌ŋ bad bépēmē bad
    bé nkole bébannéʼ bɔ́ á nkəg ń nzii á menɔŋ ne á eʼbúm mîn. Bébéléʼáá
    nɛ̂ ne mewêmtɛn nɛ́n bán, nzé Petro atómeʼ ké tómɛ́n échē edəə́dəŋ éhūn
    bɔ́ á yə̌l bédyɛ̄ɛ̄ bwâm.
  met-met: Mana namua axadi ba disok, lipudi dahau lipu busingamdi dima, ditadi mari
    sasaya xaung uxaingia mana daxanga rubindi bu, nabu Pita dalidi bing babuna bagula
    sudi.
  kpj-NT: Webinadu mahãdu iny ridymyhỹre ryò, hãwã hãwã‑ribi. Tai Pedro nonana‑ki
    riraòmy roimyhỹ byretyre‑ki, herina tyre‑ki. Pedro ubòrò webinadu‑txi reakemy
    tai riteytenykemy rexinohõtinyre.
  zao-NT: Ne nyadno re men re mbyiz roo net ne nxoob zha zha lo luun, tsa or lee Pey
    rid, mase xinn Pey diinn thib chop re zha, tsa gwe zha.
  byx-byx: De ama Aposelkena re tekmet ne liirang aa de ama qaqet tet lu raqurla de
    ra tit se ama arlem-per-a-ra sa men ama aiska. Be ra tas na ra ve ama luut ngen
    ama bit iv ariq aip ma Pita ka tit dai aa nemki ki tek per a ra ip maget na ra.
  ctu-CTI: Lamital quixtyañu ti' pʌyʌ majlel c'amo' bʌ i pi'ʌlob ti bij ba' mi ñumel
    Pedro. Ya' ti' tyots' cʌyʌyob ti wʌyib cha'an jasʌl jach i yʌxñal Pedro mi tyajtyʌlob
    cha'an lajmicob.
  zos-NT: Y cyotyajpana'ṉ ca'eta'mbø calle'omda'm øṉgucyøsi y patacøsi maṉbamø
    cøt Pedro, va'cø cyøcøjtay ca'eta'mbø aunque sea Pedro'is cyømø'ṉis.
  gvs-gvs: Tauna vamoleyanayao idi guinuwa badabadaidi pasidi tomota sediyao madi
    vísiya idi liyaliyaka goi sikavaledi simedi enao goi siyatoidi bego Pita ina ketoiya
    goi nakona nugonina ibisikonedi ikidedevinedi.
  kbm-kbm: Be eisir nok inggas as amolmol ebe tis gimat ok giwei as yemb be ile itak
    giengk nam luvwe, veik Pita nitak bage niwei eisir me nivang nilek be ninme be
    ane dalgo ge nitav tulu ve eisir be vias vukuri.
  tew-tew: Háa napoeˀoˀin in tꞌowa dâymûˀḏi báyékí in dihayˀin oe pꞌóegépiye ovâyhoˀ,
    heḏi inbí whohpa̖ˀ eeje ahkhây eejá ovâykwꞌóḏi, heḏânho maḏân Peter naphaḏemändi
    iví óhkhundi wänbo ovâynáaní, heḏi handiḏi wáy wên ovâyhehkháaˀa̖mí.
  rmc-rmc: Pro uľici anenas le nasvalen a thovenas len pro hadži the pro nošitki,
    hoj te odarik predžala o Peter, hoj bajča leskro ciňos te avel pre varesave lendar.
  apr-apr: Ngan tina di tooltool ngan tikamata mos yo di aposol tiyei nga, le nga
    tisolo di tooltool yo matamatenge ikap di nga, ngan a tidu ke diki du tipataken
    di lo moi le kakawa pono kidi, a tiken dada gigini. Ngan tiyei nen a bet nen ngan
    Pita bet itoo dada tani in a ise le ke iso kannungana le iloko lo di tooltool
    tina ngan podi nga, ngan ole tinidi dook mata mulu.
  tiy-tiy: Atin ménbantug i de mékégaif rénigoy de apostol. Mélaw nuwit i de étéw
    dob de aguwon i de déméruun. Féniro ro bero dob de katri brab dob de bénékah ikam
    inok buluk témara i Pedrowe, gébéla i anlung ne dob berowe.
  nlg-nlg: Na oliolina na hava tara gonia na lei manevetena na vure vahaghi tara ghate
    horura mai tana lei halautu mara kolivaghinira tana ghimedira. Na pukuna didira
    na ghanaghana, na nununa vamua Peter ke va ghaota na vahaghidira tana bona ke
    sakutua tana halautu.
  dgr-DOGNT: Dǫ eyagı̨ı̨lı̨ı̨ sìı tè k'e tı̨lıbàa nègogį̀ı̨wa. Peter goxaèhtła-ı̨dè
    edahxǫ weɂı̨zhı̨į̀ gık'e ajà nı̨dè k'aàt'ıì agede ha gı̨ı̨wǫ.
  pes-OPV: بقسمی که مریضان رادر کوچه‌ها بیرون آوردند و بر بسترها و تختهاخوابانیدند
    تا وقتی که پطرس آید، اقلا سایه او بربعضی از ایشان بیفتد.
  ron-1924: пынэ аколо кэ скотяу пе болнавь кяр пе улице ши ый пуняу пе патурь ши
    пе аштернутурь, пентру ка, атунч кынд ва трече Петру, мэкар умбра луй сэ трякэ
    песте вреунул дин ей.
  tpz-tpz: O aposol to nonok ne a ma tah vatoksean, ka napan teꞌteꞌ ee maꞌ po teꞌ
    to haraꞌ ne a moeh. Pare vökroh ee pee manih sinten hanan, ke Pitaꞌ se oah non
    ka apeneah apon raoe, kee toꞌ hah ee.
  agd-agd: Máan ma iyain anarái Pitan aman ma oriyain aa akhempá banasi ano aí nanin
    banta aviren mo yóki uvíden kaiyan inká manáa kúkútafin kaiyaren mino.
  rkb-NT: Niahatsahi kytsa simyitsapyritsa ske sak bo inasioktyhyryknaha. Anaeze simyitsapyritsa
    tahawanu eze tahahoekwytsa eze niwatihi nihoekeknaha. Peduru zitabakaze ihyrikoso
    simyitsapyrẽtsa haraputaba harakmo niy. Peduru hyrikoso simyitsapyritsa haraputaba
    nisiharamuze nisizororowyky.
  san-THA: 'ปิตรสฺย คมนาคมนาภฺยำ เกนาปิ ปฺรกาเรณ ตสฺย ฉายา กสฺมึศฺจิชฺชเน ลคิษฺยตีตฺยาศยา
    โลกา โรคิณ: ศิวิกยา ขฏฺวยา จานีย ปถิ ปถิ สฺถาปิตวนฺต:ฯ'
  iws-iws: Mɨ sɨma iikamɨm makakmakakɨm, sɨmiirɨn siyɨuɨm om komiiya namiyɨm, ɨni
    sɨmiir hɨriir hainamɨm. Mɨ nhɨrɨm sɨma hɨi ɨdwo inɨ haigɨnɨu mɨ nhɨrɨm nɨbmɨr
    ɨdwo inɨ haigɨnɨu. Sɨma hɨnɨɨna naɨngwokɨm, ɨiya Pita siya tɨriir napni mɨ siir
    aknaɨna pɨ krɨmiir namɨtkɨni mɨ krɨma pɨ wadɨeyar nwoki.
  pol-SZ: Na ulice wynoszono chorych. Kładziono ich tam na łóżkach i matach, aby choć
    cień przechodzącego Piotra mógł paść na któregoś z nich i uleczyć go.
  ztq-NT: Kwlii meñ kchë meñ xsyaknë nëz aan xkix meñ meñ xsyaknë go lo ta parñee
    tsiñee te Pedre siquier xmalë xaa kyab lady bla meñ xsyaknë go.
  zai-NT: Biiya binni irá ni cayuni ca apóstol, para bizulú ca ulee ca binni huará.
    Nuu ni nexhe lu luuna', lu camilla. Ne udixhe ca laacabe lu calle ti ora tidi
    Pedru raqué, neca bandá si sti tidi luguiá cabe.
  upv-upv: Suri nanu ngok nir, ko jinibb nir arwoswosi jinibb nga marmesi nir vini
    re sel nir, ko arlingi nir sopor re maling, ko nir sopor renge boriti nga marp̃elsenir.
    Armerreni nga poro Pita p̃iasi, ko poro bbong nem̃in p̃isal van pijpari nir sopor.
  aui-aui: Bi apasol yadi bera ghamanakidi kiiravine, na wawaya turaturadi gubagubagidi
    siyakawakawaridi siyakanikanibu, keda riridiye bi rito da kepana debadiye siyikenedi,
    da Pita iyapepewa iyanono na memeda mekeyu kawanagha iyarogutawanidi.
  wap-NT: Apostlenao shaꞌapaapan idi umanawun kidaꞌo aimaakan, sariapa pidannao naꞌakan
    karinainao pairibannao, naꞌiki ĩmuudan ĩdyaun dunapo daawa an, padaꞌawupa-kizi
    baaraꞌa kida. Aizii Peter dobatan an naꞌan ĩdazaba an, ĩaipan udikin dobatan ĩpaawa
    an, ĩkakuda kizi.
  mva-mva: 'Makara nge moarunga-tina ‘apostel’ kana diememaki nge dilongoraki. Bokaibe
    moremore dieleluakidi be zala bibia-lo bagi ono enonga-o be zirapu-o dinanganangadi
    be ono Pita luma odio ngananganangaria be ngaka-uiauiakidi kana. Aludi luma tago
    odio inangaria nge ilodi bokai dinangananga: zala-lo ialalale be anunuka mukuna-ba
    odio idum-ra dauia.'
  dwr-NT: Hewaa diraw, asay hargganchchatuwaa shanchchamaaninne saleenan qeri tookkiide,
    Phexiroosi hewaanna aadhdhiyaa wode haray atto, aw kuwenttonne unttunttuppe ittuwaa
    ittuwaa bollanna aadhdhana mala, katamaa ogiyaa doonaa kessiide wothee.
  kfw-kfw: Tirton ngai chuontho inlak jarra, Peter in aheiwana khan ama raliimbit
    in tuka-ang lekkhat chungnga achulnasik akana mi ngaikha lamkhan inhongruoiya
    zaalmun khat-um saponpher chungnga inleiminzaal.
  bfz-bfz: एथो तक कि लोक बमारा खे सड़का रे ल्याई-ल्याई की माँजे पाँदे लटयाई देओ थे
    कि जेबे पतरस आओ, तेबे तेसरा टवांवा ई तिना बीचा ते केसी पाँदे पड़ी जाओ।
  cuk-09: Degine, dulemar-gegumalad magaba gablegedgi-mai onos-damalad, igargi Pedro-idu
    mesis-damalad, adi Pedro-e-burba egi wis nasale, dule-gegumaid nabir nuguegar.
  ben-OBCV: শেষে এমন হল যে, লোকেরা অসুস্থ মানুষদের রাস্তার ধারে বয়ে নিয়ে গিয়ে তাদের
    বিছানা ও মাদুরে শুইয়ে রাখত, যেন পিতর রাস্তা দিয়ে যাওয়ার সময় তাঁর ছায়া অন্তত
    কারও কারও উপরে পড়ে।
  mil-NT: Te cuèndá sá nǐ níhǐ‑yu tnúhu sá quídé tǎtna cue tée ní xica cuu ndɨhɨ Jèsús,
    núu xíǎⁿ ní queñuhú‑yu nchaa ñáyiu cùhú ichi, te davá‑yu ní quide túha‑yu càmá
    te davá‑yu ní quide túha‑yu yuu, núu núú nchàa xíǎⁿ tá sàcáⁿ‑yu cue ñáyiu cùhú‑áⁿ
    cuǎháⁿ, te xíáⁿ cáǎ‑yu ndètú‑yu, chi ní sani iní‑yu sá òré yáha té Pèlú te cuědìcó
    cuándáhú‑dě yáha ndodo ñaha‑xi xìí‑yu te ndúha‑yu.
  myu-myu: G̃ebuje ade iwãtaxipipiayũ o'tujowat ip uk'a ukpibubu dag̃. Iboce iwãtaxipipiayũ
    o'jomõg̃ ip jexexecap pe, jedipidup ceje dak. Jebureyũ iwãtaxipipiayũ o'jomõg̃
    ip Pedro kapap pe. Iwãtaxipipiayũ o'jomõg̃ ip Pedro ekabicuk pe imu'ada am.
  amk-amk: Kontai awa kaiwasa eruai inontarai emaninang fosa tutu andaung ete fata
    ewa naya fo, ehasa to rangfoia, ewa nai. Weo enemitituaitai eteyo, “Ambori Petrusi
    da na nanaifa mani, nuaninufoi tete inontarai emaninang nanisa, ambori ebeng ki.”
  fai-fai: Kale weng dew kámin kinim im dubat dubatin uyo kana bidiwo, kayo wanang
    kinim asanin dukum keisiw iyo imadew tad leiw leiw kal, abin so abin kon so ifo
    imadew tad imti buduwo, Bita tade unano ami sinik kik fitin uta maleyamano kidelamumo,
    kale kanamsiw.
  ura-NT: Nii jana jetaote, itolere cunai caun cunaitenacaauru mitaacoaain, cacha
    situnajaun bero auhaniha teeure, nela choae, rai rori choae, naaojoaain, tabaauru
    que neconaa Fedoro beraerane, nerautaauruhane coina.
  mcd-NT: Ascano yora isinin icaifo ato shuhua naratashon ihuunifo. Ascashon nanfo
    fai cusumun ratani cahuaquin, —Pedron ahuun yora faquishi ihuafainaino raca cayatiroati,
    —ishon shinannifo.
  urt-urt: Lenge miyeꞌ tuweinge Jerusalem topoꞌe moi syeꞌ ŋaiye sai siheime, yasande
    ŋaimune ŋaiye lenge aposel tikin Jisas yende. Taꞌe luku pe, tinge yikirh lenge
    mitiŋ ŋaiye yende wahriꞌ epwa embere, topoꞌe tinge yenge lenge mitiŋ ŋaiye yipihinge
    pupwa gahanahme tinge yat. Tinge yangaraꞌ luh yember lenge yanar yaŋah pe, tinge
    yasande nange Pita ka ende miꞌme wahriꞌ epwa tinge. O syeꞌ ŋoihyeryembe nange
    yipihinge kin tatame ka hlaime tinge pe, wahriꞌ epwa tinge ka miꞌe. Taꞌe luku
    pe, lenge mitiŋ lalme ŋaiye yende wahriꞌ epwa, topoꞌe lenge mitiŋ ŋaiye yipihinge
    pupwa gahanahme tinge, tinge lalme si tahar bwore.
  kiz-kiz: kiasi kwamba hata akabhap'enda bhatamu mitaani, ni kubhagoneke pa fitanda
    ni mumakochi, ili kwamba Petro kama ipeta, kivuli kya muene kibhwesiajhi kuselele
    juu jha bhene.
  tzo-TZE: Scotol jchameletic la sloq'uesic tal xchi'uc svayabic xchi'uc spopic, tal
    xmochanic ta calle. Yu'un ta sc'anic ti tey ta x'ech' coltabaticuc yu'un li Pedroe.
    Yu'un la snopic me mu xpaj tey li Pedroe, ja' no'ox la smalaic me ta xc'ot snac'ubal
    ta sbec'tal li jchameletique yu'un jech chcolic.
  lex-lex: Riy ramkek nana makodi Uplerlawna lirni de rhi'a hihi'a-yapyapi mak kamehi-kayona
    harahu re pede rla' pa rkeni mak kamehra-kamau re la lewu, onde rkenia la u'ti
    pa rodia la talla ralamni, totpena la'pa Petrus edon nteman la ira, hornama nwehweti
    de memannu ntaiya.
  dov-dov: nkokuti bakali kubweza bachiswa muchisi alimwi babalazika aabulo amuzitobo,
    kuchitila kuti awo Pita nayosika, muzuzumbwe wakwe wayino wida alibamwi babo.
  rgu-rgu: losaꞌ ara roo lahenda kamahedi sara rapeuꞌ asa reuꞌ neaꞌ lain nai enoꞌ
    a suu na, huu fo ara afi rae, “We! Kalu Petrus noo Yohanis laꞌo resiꞌ ia, leo
    mae adaꞌ noi salao nara boe oo, kamahedi sara teꞌe ra ao nara.”
  toc-NT: La̠ta nícu xca­tzi̠cán xlac­tla̠­huán Pedro xca̠­ta­mac­xtucán nac tlan­ca̠­tiji
    xli̠­hua̠k hua̠nti̠ xta­ta̠­tatlay la̠qui̠ ca̠na̠caj xma̠s­tíle̠k nata­hua­ca­ni­ya̠chá
    y chuná nata­tat­la̠nti̠y.
  som-som: xataa waxay noqotay inay kuwii bukay jidadka u soo saareen oo ku jiifiyeen
    sariiro iyo dermooyin si hooskiisu u dul maro qaarkood, markii Butros uu soo maro.
  mam-C: Ex nchi b'ajxi kyi'ntaq yab' kyoj b'e kyib'aj tal kypop ex kyib'aj iqb'il
    kye yab', tu'ntzintla aj tiky' Pegr, i'chaqtla o'kx t-xlekemil aku pontaq kanin
    kyib'aj junjun yab', tu'n kykub' q'anit.
  ndj-ndj: Vandu vavelili vakuyegha vatami mudeha vavawonjesha mufiwonjelu na mitefu
    ili pakapita livafiki lisisi lya Petili pambeli vanani.
  mbj-NT: Ti m' nahëë enäh do ramenaa tyw n'aa hahãd hã. Sa tyng jó m' radatoonh,
    Peed tabës bä, ta wób sa hã ta maëts badäng hyb n'aa.
  lat-VUC: ita ut in plateas ejicerent infirmos, et ponerent in lectulis et grabatis,
    ut, veniente Petro, saltem umbra illius obumbraret quemquam illorum, et liberarentur
    ab infirmitatibus suis.
  ngp-ngp: Niyo vanda mwa yadya nayakadamanywa ni wegala ulosi, wanyonge nawakenulwa
    mwe zisila no kuikwa mwe vigonelo vileke kizuli du cha Petulo kiwagubike wamwenga
    umwo akomboka.
  enq-2: Pita ipao patamopa baanya waiyenge dokome yaina pyapae dupa yalena lao masetala,
    endakali dupame yaina pyapae dupa soo ipupala, palenge tokopi, metapi dupanya
    kaitini lemba dupanya setapa piami.
  eng-ASVBT: insomuch that they carried out the sick into the streets, and laid them
    on beds and couches, that, as Peter came by, at the least his shadow might overshadow
    some one of them.
  mna-mna: 'Mi uraata boozomen ta iwedet. Tabe tomtom tikamam zin meteŋan kizin izze
    ke poŋana ma mi kizin, mi tikamam zin ma tilala zaala. Pa tikam ŋgar ta kembei:
    Sombe Petrus ipa ma ila igarau zin, mi so kunuunu men isalakaala zin, toinabe
    mburaana iyooto pini, mi iuulu zin ma nin ndabok.'
  myw-myw: '@see-verse:ACT.005.014'
  sby-sby: Pacebo ca bintu byalikwinsa batumwa, bantu bangi balatatika kuleta nekoneka
    balwashi babo pa malili ne pa mpasa munshila, kwambeti Petulo apitanga, mpani
    cifunsha cakendi ngacibakumyako balwashi.
  sll-sll: Ena aposel yalhobi tal ongwo i hanere, ari nibil pangwo hobi er ba hau
    ire, homaulung bangi engwi. Erere yal Pita wiyala nangwo guung mulangwo nibil
    wai sinamua di pungwi.
  yaq-NT: Ju'u ama yoemra intok ket, jume' ko'okoeme, bem karimpo pa'akun bo'ommeu,
    chikti bem jipetekimmak yeu am totojan. Junuen, jumak juni'i ju'u Peeo junama
    wa'am weeka watemmet jekkaanee ti eakai.
  uro-uro: Bä nävät iarhongäkt moe qärqärhong i irhong ngä märanas dä masirhat ama
    ruvek ta män sa ama rämgivärharha sävät ama isitnäk angä rhäkt mät ama värhäm
    ama mor äm bä rha mas na rha vät arhä lai dä ama rhatdingitnäk ivakt iva qäqi
    ma Pita aa iauski qit täk pät guavek nävät a rha rhoqoräkt i qat tet e na rha.
  ita-1885: Talchè portavan gl'infermi per le piazze, e li mettevano sopra letti,
    e letticelli; acciocchè, quando Pietro venisse, l'ombra sua almeno adombrasse
    alcun di loro.
  muy-muy: Nahkay mis tə̀həlbiyu ndam gatay ya tèɓesey do ni e mite vu, tàbəhaɗ ndahaŋ
    ka slalah, ndahaŋ ka hətav. Tə̀ɗəm bi ka ya ti Piyer akoru gwar eslini ni ti diksi
    gayaŋ ni asləkakia ka ndam gatay ndahaŋ ya tèɓesey do na ga mahəŋgaraba tay a.
  kqc-kqc: Oteimana vene yaku mina vegu regamadi dada, gauka vene taoni idari ekama
    fafau uakaisi ae feregamadi, Peter baesi ebu rei bogori ini vima ina vene be fafau
    yarego di.
  tav-tav: To bairo na cátiere tʉjʉrã cariarãre na yarã na cajee ejooyuparã na cayojarijepʉna.
    “Pedro cʉ caneto aáparo tʉacã na cãmata na tʉacã cʉ caneto aátona ñuugarãma, nare
    cʉ cañiga peoquetibato quena,” caĩ tʉgooñañuparã.
  eng-ULB: so that they even carried the sick into the streets and laid them on beds
    and couches, so that as Peter came by, his shadow might fall on some of them.
  spa-VBL: Como resultado de ello, la gente traía a los enfermos a las calles y los
    acostaban allí en sus camas y alfombrillas para que la sombra de Pedro cayera
    sobre ellos al pasar por ahí.
  fra-_FOB: En sorte qu'on apportait les malades dans les rues, et on les mettait
    sur des lits et sur des grabats, afin que quand Pierre viendrait, son ombre du
    moins couvrît quelques-uns d'entre eux.
  hau-ULB: har sukan dauki marasa lafiya su kai su bakin titi, suna kwantar da su
    a bisa gadaje da shinfidu, domin idan Bitrus ya zo wucewa ko da inuwarsa ma ta
    taba wasunsu.
  mal-mal: രോഗികളെ പുറത്തു കൊണ്ടുവന്നു, പത്രൊസ് കടന്നുപോകുമ്പോൾ അവന്റെ നിഴൽ എങ്കിലും
    അവരിൽ വല്ലവരുടെയുംമേൽ വീഴേണ്ടതിന് വീഥികളിൽ വിരിപ്പിന്മേലും കിടക്കമേലും കിടത്തും,.
  kkc-kkc: Diye di odoo oso goo mudu opusomo opusomo di moodoogamo silesimi ogoloso,
    odoo susuga oso odoo paigiga iyado sibileso, eli domopoo kida palagaloso, kida
    mapoo tiedigeliso. Bei, Pitaye osoko pa maga dulone, o dio taba oso gooloogooga,
    diba ka wedilame.
  urd-GVR: Log apne marīzoṅ ko chārpāiyoṅ aur chaṭāiyoṅ par rakh kar saṛakoṅ par lāte
    the tāki jab Patras wahāṅ se guzare to kam az kam us kā sāyā kisī na kisī par
    paṛ jāe.
  far-far: Ma sulia ru ne lifurongo ki kera fulida, na wane senai ki kera ngalia wane
    matai ki, ma kera ka aluda sulia na taale fafona 'ifitai kera ki, fua kada sa
    Pita nia liu, na nununa boroi ka liu fafida, ma kera ka 'akwa.
  suz-BL: सोइश्‍शोपुकीमी शुश छक लाक्‍चा ङा गेय पशो तशा, मुरपुकीमी रोइ पाइब आन कली
    चाक्‍शा, लां पित्‍थ इप्‍पाइश्‍शा, वोइक्‍बाक्‍मा बाक्‍त। मारदे हना पत्रुस मेको
    लां गाक्‍मेनु, आ वांकुम योइश्‍शा साब, दे मिम्‍शा मो पाइबाक्‍मा बाक्‍त। प्रेरित
    १९:११-१२
  car-NT: Mo'karon je'tun pangon pa'katokon pairo kurandonaka potonon oma taka, iwo'ny'to'kon
    tu'po ro, typatoine Petrus wytory a'kary womato'me roten amy tu'ponaka.
  amp-amp: Aposerm hingrnamoa nefm bi kmi kmim wanyetmn rroh dbohnet yimam yaknimoamm
    Pitar yauhnamoa yihotamn mkahahwetamoumm. Duka memoum, “Pitar yauhnehato rorhu
    yafothat yak hnkoknruhattm tamoh dbohnefm thu trohrahm.”
  bht-bht: जड़ा कुछ प्रेरित करा दे थे उसा बजा ला लोक बिमारां जो सड़का पर आंणी करी,
    मंझे कने पन्दी पर सुआई दिन्दे थे, ताकि जालू पतरस उस रस्ते ला जांगा, तां उदा प्रछोंआ
    उना चे कुसकी पर पेई जा।
  eng-NOY: so that in the streets they brought out the sick, and laid them on beds
    and couches, in order that at least the shadow of Peter, as he passed, might overshadow
    some of them.
  cub-NT: Jesús ʉ̃i yávaiye méne beorĩ coyʉicõjeimara, ne d̶aiye boje põeva ne d̶arĩ
    majibede, obedivʉ põeva nʉvare nʉivʉ barejáimad̶a ijimarare ne parainoai, jũarajivʉ
    náre tãibʉai, Pedro nore vaiyʉ́, ʉ̃i decocʉque ʉ̃i taoquiyepe aivʉ apevʉ ijimaracavʉre,
    ne meatenajiyepe aivʉ.
  ita-1927: tanto che portavano perfino gli infermi per le piazze, e li mettevano
    su lettucci e giacigli, affinché, quando Pietro passava, l’ombra sua almeno ne
    adombrasse qualcuno.
  lww-lww: Komin suri m̃ena ga la nene, yeririna lala asum̃a ap̃ure kiela li namaiena
    lala apimi, ana la amligan la am̃eke e m̃ala tog a m̃ala takue lala e isinen mrapa.
    Ana lala akila sanene vena visae Pita war ro e yo nene, visae ninuna ga, ana visae
    tol lap̃asia, p̃isi na la aloge wo sina.
  ckb-ckb: لە ئەنجامدا، وای لێهات نەخۆشیان دەهێنایە سەر شەقام و لەسەر جێگا و نوێن
    دایاندەنان، بەڵکو ئەگەر پەترۆس هات، سێبەرەکەی بکەوێتە سەر هەندێکیان.
  spm-spm: Kamagha amuisi gumasi arɨmarɨr gumasi nigha mee athuui rako akurigha ariigha
    mee niia zaava utuavɨm mbɨroghɨn mee arɨsi. Mee kamagh nɨghɨnɨghana aghavaghar
    iti, aro Pita aŋgisiraghtima aŋn iŋeendagh arɨmarɨr gumasir iphɨn ikhɨti, mee
    nom inderaghami.
  nas-nas: Teeꞌ nkoarima teinge siipa-poꞌnupoong taung sionairu-koo nkavaari poroma
    batanang-koo eeꞌnoko taniꞌ dovang-koo bempaarikoꞌ Piitai teke tankinuma tamung
    uuꞌaaꞌ narunge deekoꞌ, dakaꞌantavuriko taarevorooꞌnaang.
  uvl-uvl: Ol pe hehei pe hana tela ke te takis hote iri nenge singiria haleles ke
    teat ke te emara sue iri nga hete mur nga kue ilina. Pomalam, Petrus itoto pe
    opene ma hite iri pe temaul.
  eng-BBE: And they even took into the streets people who were ill, and put them on
    beds, so that when Peter went by, some of them might be in his shade.
  ixl-CNT: Aal nichtekichelel eluꞌl qꞌu yaꞌv tu bꞌey viꞌ talaj txꞌach tuchꞌ viꞌ chelebꞌ
    yaꞌv. Nichmotxichꞌia ipaal u Luꞌ tu bꞌey. Ech tuchꞌ koꞌxhtuꞌ sakuꞌ visulich tibꞌa
    qꞌu yaꞌv, siꞌan bꞌaꞌn.
  xsi-xsi: Mine kala tamâta pinde uru sikalenzi pukoŋa tamâta siyâti simâ pa nia yo
    ku sionzi lâ nzâla, siŋganzi ndue sikeno nenzi rombe-rombe wa kenoŋa nia kulu.
    Ilonzi patea tu mambo Petero iyoka imâ, mbo ma kari sinala Petero tai ilâ panzi
    tâ, ande ma tininzi ara kilo.
  crx-NTPO: Whel'a'ne huwa 'ít'en tené'hut'en 'et huwa ti whuzih ndudáne hik'ustez
    'i bulh tébuhulih khun si Peter 'oh whuya uyalh de ootsin 'i hoonts'i buk'ut lhúyolts'it.
  kan-OKCV: ಇದರ ಪರಿಣಾಮವಾಗಿ, ಪೇತ್ರನು ಬೀದಿಗಳಲ್ಲಿ ಹಾದುಹೋಗುತ್ತಿದ್ದಾಗ ಅವನ ನೆರಳು ಕೆಲವರ ಮೇಲಾದರೂ
    ಬೀಳಲೆಂದು ಜನರು ತಮ್ಮಲ್ಲಿ ಅಸ್ವಸ್ಥತೆಯಿದ್ದವರನ್ನು ಹಾಸಿಗೆ ಮತ್ತು ಡೋಲಿಗಳ ಸಮೇತ ತಂದು ಬೀದಿಗಳಲ್ಲಿ
    ಮಲಗಿಸುತ್ತಿದ್ದರು.
  bbb-bbb: Ijadufuo e ije buka e adagi ije kaenamiana usiae vame ijia suve riena uniakinu
    gue bu fatakuma kena ijia uniae. Bu vierafe bu ijia uniaga Fita fu ijia oenoeke
    kavene fuone fu e ije gue nufiaga bu una madiakuae bu ijiege rei.
  blw-blw: Yag gapo hen cha ammaan hen anchichay aposel, cha iyéy hen tatagu hen anchichay
    chan saket way mangempapabfég hen penget hen korsa ah mangi-ihhéchancha hen manlawhan
    Pedro. Te hen ekatcha, uray lawa ammag milichaw hen à-ahon Pedro wat maka-an hen
    saketcha.
  tam-2017: சுகவீனமானவர்களைப் படுக்கைகளின்மேலும் கட்டில்களின்மேலும் கிடத்தி, பேதுரு
    நடந்துபோகும்போது அவனுடைய நிழலாவது அவர்களில் சிலர்மேல் படும்படிக்கு, அவர்களை வெளியே
    வீதிகளில் கொண்டுவந்து வைத்தார்கள்.
  azz-NT: Huan queme yec tacuautamatque in tocnihuan hasta quinquixtiayaj calampa
    nincocoxcahuan tech ojme huan quincuatecayaj tech nintapechuan huan tech ninpetau
    den cocoyani. Huan ijcón cuac panosquía in Pedro, ijcuacón siquiera ne iyecahuil
    in Pedro ma panoani inpan in cocoyani para quinpajtis.
  spa-RV-1909: Tanto que echaban los enfermos por las calles, y los ponían en camas
    y en lechos, para que viniendo Pedro, á lo menos su sombra tocase á alguno de
    ellos.
  csy-csy: Tua ahikom cina te sia lamdung ah hong paipui uh a, Peter in a kantan laitak
    in, a lim in pawlkhat te lia tu in lupna le luppha te taw sial uh hi.
  mxq-NT: Es extʉ dyajpʉdsʉʉmdʉ ja puma̱ꞌa̱yʉty myabajngʉjxy jap tuꞌa̱jp, es ko ñáxʉt
    ja Peedrʉ, oyjyeꞌeyʉ ꞌyawax kya̱ꞌa̱t ma̱ ja puma̱ꞌa̱y.
  tzj-NT: Ec'oli ja yawa'i' xelasaxel pa tak bey eya'on chwach tak quiwarbal. Queri'
    ban chique utzc'a ja Pedro tok npeti masqui xa rnatu' nk'ax chiquij ni netzuri.
  tdt-tdt: Tanba milagre nebee apostolu sira halo, ema hulan ema moras sira hodi baa
    hatoba iha biti iha dalan ninin, atu Pedro liu husi nee karik, nia lalatak bele
    kona sira.
  ron-BTF: Într-atât de mult încât duceau afară în străzi pe bolnavi și îi puneau
    pe paturi și pe saltele, ca măcar umbra lui Petru, trecând pe acolo, să îi poată
    învălui pe unii din ei.
  eng-WEBP: They even carried out the sick into the streets and laid them on cots
    and mattresses, so that as Peter came by, at least his shadow might overshadow
    some of them.
  eng-FBV: As a result, people brought those who were sick into the streets and laid
    them on beds and mats so that as Peter passed by his shadow might fall on them.
  nld-1939: 'Zo kwam het, dat men zelfs de zieken op straat droeg, en op rustbanken
    en bedden legde: opdat, als Petrus voorbijging, zijn schaduw tenminste op een
    van hen zou vallen.'
  bwo-bwo: Ash ashuwots shodets ayuwotsi weromantsana kishde'er es'onat she'ats bok'eezfoni,
    mank'o bok'alirwere P'et'ros man weeron b́beshoor b́ s'ilalo dab́ ik iketsuwotsats
    b́bodishee.
  nch-BL: Huan masehualme quinhuicayayaj inincocoxcahua campa ojti huan quintecayayaj
    ipan tapechti o ipan petat para quema panosquía Pedro, iecahuilo ma quinajsi nopa
    cocoyani. Huan ica ya nopa mochicahuasquíaj.
  quc-TNT: Xa cumal ri cajmabal ri tajin cäca'n ri apóstoles, ri winak xequesaj lok
    ri qui yawab pa tak ri be, xequiya pa tak ch'at, cho tak pop rech aretak coc'ow
    ri tat Pedro chquixcut, xuwi ta ne ru nanoch' cäkaj pa qui wi' rech queutziric.
  tfr-NTPO: Eshko ga swl̈opga shikoba ba ushko dwayo, sökoba tjwe irbo bäng, ie ba
    bukkl̈o kjing go, l̇l̇ëm ga swl̈o sökkl̈o kjing go. Pedro jek e go ga ba jyãgl̈o
    pjë ba go sira kjwe l̈e l̈ok eni.
  kaq-NT: Hihti caiboscaiya cahen jema bahinbi jaton pishinbo, jaton cacajatibo racanxonxon
    jaton hisinyahpabo jano racancanquin, Pedro jahuiya jahuen bari yoshiman bocabi
    jato huinonon hihxon.
  sgb-sgb: Gawan ha mal-at ya kapapaêpapah ya andaygên lan apostol, ay anhapwatan
    lan ayn hakit, ya ampipaghakit, ha pangkatuluyan la, hên gêtan ha danin dann,
    ta êmên ha pamagdann ni apostol Pedro, ay maêtêban hila man hên anino na ya kaatag
    kanla, ay maalíh ya hakit la.
  vie-1934: đến nỗi người ta đem kẻ bịnh để ngoài đường, cho nằm trên giường nhỏ hoặc
    trên chõng, để khi Phi-e-rơ đi ngang qua, bóng của người ít nữa cũng che được
    một vài người.
  kxv-kxv: ପାଣ୍ତ୍‌ୱି ଆ଼ତାରି କାମା ଦିନାତାକି ଦିନା ପାଡାଆ଼ତେ, ଇଲାଆ଼ହିଁ, କି ପିତର ୱା଼ନି ବେ଼ଲାତା
    ଏ଼ନିକିଁ ତାନି ସା଼ୟିଁ ର଼ଗ ଗାଟାରି ଲାକ ଆ଼ଡିନେ, ଏ଼ଦାଆଁତାକି ର଼ଗ ଗାଟାରାଇଁ ଆଂଗେଣିତା ଡେ଼କା
    ତାଚାନା କାଟେଲି ଇଞ୍ଜାଁ ପା଼ସ୍‌ପନିତା ଇଟିମାଚେରି ।
  cha-cha: Ya enao na sija manmangongone malango gui chalan sija, ya manmapopolo gui
    cama yan y camiya, na para, yaguin malofan si Pedro, y aninengña ufanjinemeja
    palo guiya sija.
  amu-NT: Tyotsa̱ꞌna nnꞌaⁿwii ndyuee nantaa, cjooꞌ nduu ndoꞌ cjooꞌ luee, cha quia
    na wjaawinom Pedro nnquioo ncwaaⁿꞌaⁿ nacjoo cwantindye joona cha nnꞌmaaⁿna.
  hin-CV: विश्वास के परिणामस्वरूप लोग रोगियों को उनके बिछौनों सहित लाकर सड़कों पर
    लिटाने लगे कि कम से कम उस मार्ग से जाते हुए पेतरॉस की छाया ही उनमें से किसी पर
    पड़ जाए.
  spa-BES: E incluso sacaron a la calle a personas que estaban enfermas y las pusieron
    en camas, de modo que cuando Pedro pasara, por lo menos su sombra cayera sobre
    ellos.
  san-BEN: পিতরস্য গমনাগমনাভ্যাং কেনাপি প্রকারেণ তস্য ছাযা কস্মিংশ্চিজ্জনে লগিষ্যতীত্যাশযা
    লোকা রোগিণঃ শিৱিকযা খট্ৱযা চানীয পথি পথি স্থাপিতৱন্তঃ|
  tdx-tdx: Aa le nasese añ’ olon-dalañe eo o matindrio, fonga nampandreañ’ an-tihy
    naho am-pan­dreañe, hera halofa’ ty talinjo’ i Petera t’ie niary eo.
  naf-naf: Âpme ombemindendeŋaŋ an ekŋenaŋ menok sambe mme kwizet buŋamaŋaŋ mekopme
    nâmti keyepm am ekŋenaŋ noline zawat sek sindemak indaluanzam timti Pitayaŋ kasuwen
    kwawepme weŋaŋaŋ ekŋengat paleset kwawepme dolakŋaŋ beseip zemti ekŋen set ganzenan
    sin yaŋgemindeme toti selen dombem tapmebien.
  grc-MT: ωστε κατα τασ πλατειασ εκφερειν τουσ ασθενεισ και τιθεναι επι κλινων και
    κραββατων ινα ερχομενου πετρου καν η σκια επισκιαση τινι αυτων
  vid-vid: Na wanhu wali wowagala watamwa wa hewo mnzila na kuwawasiliza mchanya mli
    vinhanda na mmicheka Petili wone yakole, wogana chibehelo cha heye chiwadolize
    wanhu wamwenga.
  pio-NT: Iná nèepunída nàacawa cáuláiquéeyéi wenàiwica àyapulìcubàa. Néese náawináidaca
    cáuláiquéeyéi yàalubáisi íinata, nalìadaca nacái nía cusíduma nacáiri íinata.
    Nacùaca Pedro ichàbacawa néenibàa, imàacacaténá icáapiwa nàwali, càmicaalí nacái
    Pedro itáaná ichàbawa nàwalíise, yéewacaténáté uláicái ichàbacawa náicha.
  tsn-tsn: Balwetse ba ntshediwa kwa mebileng ba le mo malaong le mo diphateng gore
    bogolo moriti wa ga Petere o wele bangwe ba bone fa a feta!
  amr-NT: Ken, ʼuruaʼda Jesúsen huataʼmoneria o̱gkikaʼnok dagte eʼdigpak eʼketpak
    nogda nogda onʼbatohuaʼpo, asukte onʼbahueda̱ʼuy. Pedro huapokdikte keʼnen huanoki̱re̱ga̱
    eʼtipokte yanʼyareapet.
  pwg-pwg: Ma aposol i bera ghamaghamasi kubiine, wawaya turaturasi gubagubagisi ikavakavarisi
    da keta baranai rito ma duya tepasiyai ivivi kenisi. I kayowana da Pita ibababa
    inenae na keyakeyuna ita rogusi da ita yawasa.
  cjv-cjv: Ewi dongua finga yokamai tai ta ta ori beinga iran ari yokamai nupi fainga
    ari endire u kon mori munmane tei fure kuki boromdi kopu de erere “Pita gunom
