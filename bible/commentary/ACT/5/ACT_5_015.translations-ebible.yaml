  uig-ARA: شۇنىڭ بىلەن كىشىلەر ھەتتا پېترۇس ئۆتۈپ كېتىۋاتقاندا ھېچبولمىغاندا ئۇنىڭ
    سايىسى بولسىمۇ ئۈستىگە چۈشسۇن دەپ، كېسەللەرنى كوچىلارغا ئېلىپ چىقىپ كۆرپە ۋە زەمبىللەرگە
