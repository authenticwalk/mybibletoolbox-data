  mwc-mwc: Damania ba Peter Ananias kurina i wona, “Ananias, awaika kairavina Satan
    i badim wai Kanuma Kaobaisiyena kurina ku kwaruma ba mane mutuna ku botawani?
  bhl-bhl: 'Duyemei, Fita e bokolewomele: “Ananayas kutaka! Nimtew angom ete ku Seten-Ataanim
    em dasuw weng kililewsomelewi, e kom ibolow tem weneko, gekei, ku Sunbin-Finik
    elo dasuw keleweko, kawin anung beem yan anung okiw da kolew telew a?'
  ons-ons: Pakimo, Petoroŋo olale rake, “Ananias ge onoka wane Satanŋo detkanom, wetŋone
    waket more ma siukki, Asu Koboboine isika more kepeŋonane lewine natne geŋone
    motkenom metmaike?
  con-NTPO: 'Tsa''ma Pedroja tisema su: —Ananías, ¿jongoesie tsu cocoya na''su Satanajan
    que injama''choma in''jaen tsa''caen Chiga Qquendya''panga afopoeñe andema chavaemba
    isu''cho corifin''dima enttingeve a''tupa?'
  ghs-ghs: Oke hiiremi Peetoroi hee, Anania nii naane qubake Saatai niiho qupa rasaki
    eetemi Qaheuba Sumasake ikobeteqi ttoka ma haba niimeho ttuma koko qahitotoraidzo?
  peg-peg: ହେବେ ପିତର୍‌ ଇଚାନ୍‌, ଏ “ହନନିୟ, ପୁଇପୁୟା ଜିବୁନ୍‌ ଲାଗେ ମିଚ୍‌ ଇଞ୍ଜେଙ୍ଗ୍‌ ଆରି
    ବୁମିନି ମଲ୍‍ଦାଂ ଅଲପ୍‍ ଡ଼ୁକ୍‌ଚି ଇଡ୍‌ଦେଂ ଇନାକିଦେଂ ସୟ୍‌ତାନ୍‌ ନି ମାନ୍ତ ପୁରା ଆଦିକାର୍‌
    କିତ୍‌ତାତ୍‌ନ୍ନା ?
  txu-NT: Nhym Pedru kum, —Ananij, mỳkam ne Xatanaj arỳm ajo ba ga arỳm Metĩndjwỳnh
    Karõmã ajêx? Arỳm ne ga amim pi'ôk kaprĩ kwỳo apdju.
  eng-WEBU: But Peter said, “Ananias, why has Satan filled your heart to lie to the
    Holy Spirit and to keep back part of the price of the land?
  gnw-NT: 'Jayave Pedro jei chupe: —Ananías, ¿maera pa nemaeño Satanás re umɨtɨnee
    vaerã ndepɨa icavi mbae vae pe? Niñuvatu ndiyupe mbovɨ ndeɨvɨ jepɨcue güi. Ndapu
    ma co Espíritu Santo pe —jei—.'
  mux-mux: 'Kanu-kene Pita-ni yunundu nimba mele: “Ananais, nambimuna nunga numanuna
    ‘⸤Kurumanga nuim⸥ Seten omba mulupili.’ nikunuliinga, Mini Kake Tiliele gólu toku
    sikunuliinga, maliinga ku-moni líínuma pak-sikunu mare anju nosukunuliinga mare
    meku okunu oliu gólu tokunu sikenuye?'
  maj-NT: 'A̱s''a̱i b''i̱ kitsú Pedro̱: —Ji Anania̱, ¿á nda̱nindoo̱ jas''enjihin ani̱ma̱hi̱
    nga tích''ana̱cha̱ha̱ ri̱ Espiri̱tu̱ Santo̱? Tsateñai xu''bahi̱ ko̱ tí''ba̱i̱yjeni̱
    to̱oo̱n tíbixín.'
  bkq-NT: 'Aituo myani Pedro ton-honre kehoem eyam aguely: — Satanás amidyse ato ara
    kulâ amidyly. Deus Ispiritury enokuze myguely. “Idânârâ tarâ onro ebyrypyry kâenmakeyby
    awyly” myguely wâne. Xirâ dinheru ewy mâenkanâdybymo tâlâ olâ âmaemo — kely myani
    Pedro.'
  kue-kue: Yongo ana Pita yegl ditongwa, “Ananaias, sraglpre pirwinge etngo Satan
    ene noman mina di nusungo ene Holi Spirit bakagl tendre ana makan topo inga i
    tau enene pre teke yene?
  cot-NT: 'Cotanquitsi Peerero icantavaqueri: —Ananiashi, ¿quero ocotaca piquemisantantacarica
    Satanashi pinintantavetacaca pamatavijaquerime Ishire Aapani Irioshi paagarantantavajaca
    imentaquipae ivegarajitaquempirogueti piguepatsiteni?'
  bnp-bnp: '@see-verse:ACT.005.002'
  apn-NT: 'Hãmri nhũm Simãw Pêtre ra ã kot amnhĩ nhĩpêx anhỹr ã omu hãmri nẽ kãm:
    —Tk. Kwa mon ka axtem nẽ Satanasti kapẽr ma nẽ hkôt amnhĩ nhĩpêx nẽ te akàxpore
    piitã õr pyràk ã amnhĩ to axêx anẽ? Te ate piitã õr pyràk tã no ãm hkwỳ pix gõ.
    Hêxta waa nẽ. Na ka axtem nẽ Tĩrtũm Karõ mã akàxpore nhõr par o axêx.'
  ctp-NT: 'Ykwiꞌ Tyu loꞌo yu bra kanꞌ: ―Ananías ―ndukwin Tyu―, ¿ni nan lka ngwa ꞌiin
    a? ¿Ni chaꞌ mdaa chabiyaꞌ ꞌin kuneꞌ xaꞌan nu naan Satanás chaꞌ ka ndloo la niꞌ
    kasiya ꞌiin a? Kanꞌ lka nu mdatsaa ꞌiin chaꞌ mñi lyoꞌoo ꞌin Tyiꞌi Ndiose ―ndukwin
    Tyu ꞌin yu kanꞌ―. Ndukwiin chaꞌ nde lka nchga tñi nu mjwi ꞌiin loꞌo yuu kanꞌ,
    loꞌo siꞌi nchga tñi lka re.'
  opm-opm: Ire bes teinong matporhan Pita oh Go mong yan oh kat yan oh gutagute mandapat
    kat poprisa Gon popirmur ma ri oh Got orhe Yahsupnong dasuh deimur. Got orhe Yahsupnong
    ma dasuh dei oh Satan oh gwe mutuh isip nahat napapatin go ihat mengirmur.
  bvr-bvr: Wurra nipa Birta (Peter) a-yinanga nula, “A-lay, Ananáyach, wurriya an-gata
    walkwalk ny-jaliyana nula? An-nga nula Mern An-mawunga ny-yolkaja? Wurra gun-nginyipa
    jalim nyi-ni, rrupiya mun-gata ny-menga mun-nerranga nyirr-wuna, rrapa mun-nerranga
    ny-yilkakaja arrburrwa.
  wal-wal: SHin PHeexiroosi Hanaaniyaa, “Neeni Geeshsha Ayyaanaa cimmada ne gadiyaa
    baizzido miishshaappe shaakkada ashshana mala, xalahee ne wozanan aissi kumidee?
  zad-NT: 'Na''ch Pédrona'' golle''ne'': ―Ananías, ¿berac̱he be''zo'' latj wṉabia''
    Satanáza'' yic̱hjlall''do''na'' na'' chakilo'' siyoo Espíritu Sántona'' daa bgaaṉleno''
    lat'' mecha'' daa wdixjgake'' c̱he yell-lio c̱ho''na''?'
  kmg-kmg: 'Râeme Petorozi šiŋuc âzâcnewec: “Anania, go wemocte Sataŋzi maŋge bâsifuckeme
    Tiri Mâro eatuckehuc hae mâreŋgere furi tucne hefackekomec?'
  aso-aso: 'nGemavo Petoloꞌ tiꞌ lo lo-imineꞌ: Ananiazo. Gaza Sataniꞌmo lemo lukauꞌ
    gono davo nanimuꞌ Oꞌmosoꞌmi Sikalahuꞌ soza gani lo-emo misuboꞌmi meni lingela
    do halekekane.'
  uli-uli: Pedrus yesa kangalu bo, “Ananias, meda chog mele ye foru ngo ho sala yoh
    long lal mala yalol Satan iyang, le hosa kachepra Espritu Santus irel yam holu
    tefaeli tot mo irel salpiy we ye yoh ngalug mo irel bugat we ho tap chuway?
  nin-NT: Biturr à zhi ugo wa di, “Ananiya, ùwà na kingginggi ni du Isheta a mirri
    ku ùwà ni isisurr meme na du ùwà i ki imu ku Izhi Iwre yi ni itu i inklo yi nggo
    ùwà ikpa ni ila yi nggo ùwà ba yi re nggo?
  acu-NT: 'Turamtai Pedro chicharak: —Ananíasa, Yuse Wakani anangkatasmesha ¿waruka
    iwianchi apuri Satanás nintirun engkemati tusamsha tsangkamakume? Nungkarmeka
    surukam kuik imiajapen akankam jukiyatmesha ¿waruka juketai tame?'
  cak-WNT: 'Pero ri Pedro xubij chare ri Ananías: ¿Achique c''a ruma tek xaya'' k''ij
    chi ri Satanás xunojsaj ri awánima, riche (rixin) chi xatz''uc tzij chuwech ri
    Lok''olaj Espíritu, y xac''om ca juba'' chare ri rajel ri ulef ri xac''ayij?'
  ebk-ebk: Ngem kenalen Pedro kan hiya, “Ananias, adchi t'uymu enparufus hi Satanas
    ay mangetoray kan he-a, t'uymu inkutuman nan Espiritu Santo ya intupugmu nan tapen
    chi lakon nan lutam?
  spa-PDDPT: 'Pedro le preguntó: Ananías, ¿por qué llenó Satanás tu corazón para que
    mientas al Espíritu Santo, y te quedes con una parte del valor de la posesión?'
  ruf-ruf: Petiri kamghutsa, “Ananiya, ebali kumleka Setani yengile mmoyo mwako, na
    kukutenda umghutsukile Ghumuhe Mwenzeluka, kwa kupfisa sendi tsingi tsupatile
    kwa kuhutsa mghunda?
  gun-gun: 'Ha''e ramo Pedro aipoe''i: — Ananias, mba''e re tu ndepy''a remonhemonde
    uka Satanás pe, Nhe''ẽ Ky''a E''ỹ pe ndeapu aguã, ndeyvy repykue regua ndejeupe
    guarã ae remoĩ porã vy?'
  agu-BL: 'Yi tpone''n Ananías swutz Lu'', nintzun tal Lu''-tz tetz: —Ananías, ¿mbi
    tzuntz mawak'' ama''l tetz Bayba''n, yi ncu'' atxumul yi wi awak'' tetz yi Espíritu
    Sant? Na ja cyaj cyen acabsal noc te yi mero jamel yi tx''otx''.'
  isn-isn: Kuiti uPetro ai uligitilye, “Anania, ku nik u mulugu umizuiye inkolo ako
    kuligitya uteele ku Ng'wau Ng'welu nu kupiha ipatyo nila mugunda?
  eng-PEV: Then Peter said to him, “Ananias, why did you listen to Satan, the boss
    over the bad spirits? Why did you let him be your boss? He even got you to lie
    to the Holy Spirit. You kept some of that money for yourself, the money you got
    for that land.
  ilo-ULB: Ngem kinuna ni Pedro, “Ananias, apay nga intulokmo nga iturayan ni Satanas
    dayta pusom ket pinagulbodam ti Espiritu Santo ken nangidulinka iti paset ti naglakoam?
  pir-NT: 'Tiquiro sa yegʉ̃ ihñano Pedro tiquirore yahuahye: —‍Anania, watĩno mʉhʉre
    ni meho dutiri jiri Espíritu Santore. Sa yegʉ mʉhʉ ya yehpare dua, mʉhʉ wapatarire
    mʉhʉ basi nedi jiri.'
  anv-NT: Ne Pita agií Ananiya aké, “Ulannó ɔlyaá danchɔmeló akpɛne mmu metɔɔ́
    wyɛ? Nde gepyɛ́ɛ ɔbií gebagé ŋka ɛyigé ɔsɛle ne ɔchwɔ́ byɔ gebyɔ mbaá Mendoó
    Ukpea?
  sab-NT: 'Chku uñale Pedroge Chube Oña giti Ananías kle sole ama me kle gerule ulia,
    ama igi gweale gau mau alin, gire Pedro gerudu Ananías ole: —¿Mineade ba mo ta
    chugu ngwadi age dolla Satanás takalin kare sole Chube Oña dollale? Igi jo ketaba
    bage dbi ñanale gweale ba gau mau alin, ba tañachugu ba agedu skwlenre Chube gwage.'
  tmd-tmd: Makwam Ananaias rɨg aku aliö rag hö nölmɨn, Pita yadöŋa, “Ananaias, Seten
    nagö rɨba nölmɨn, naŋ inakmönö hörön yadlö, ‘Mögörɨb woböi rɨga magalɨg pön höl
    kɨ,’ rɨlö. Naŋ anɨŋ mönö inakmönö höirö aku, Inöm Leia nugwo kwo algör inakmönö
    höirö. Mögörɨb woböi aku rɨg adöi umadön hölö.
  acr-NNT: 'Ekꞌu ri Pedro xubꞌiꞌij che: —Ananías, ¿suꞌchak xaya luwar che ri Satanás
    kok pa awanimaꞌ chaꞌ jelaꞌ kaꞌan raqꞌubꞌal chwach ri Santowilaj Ruxlabꞌixel ri
    Dios? Ma xabꞌiꞌij xaya ronoje ri rajil rulew, pero kꞌo xawesaj kan che.'
  kpg-kpg: Peter ga heeu gi mee, “Ananias, goe e aha dela ne hai Setan gi dagia goe
    ga halahalau di Hagataalunga Dabu, i dau daa di baahi au bahihadu ala ne kumi
    kooe mai di hui dau gowaa?
  taj-taj: जमाहेन्‍से पत्रुससे थेदा चुह्रङ् भिसी भिजी, “हननिया ए शैतानना तहरी चिसी
    तिग्‍दा परमेश्‍वरला आत्‍मादेन छ्‌याम लुसीला ताम पाङ्बा? ओच्‍छे ह्राङला वारी चूङ्सी
    खबा टाङगा तिग्‍दा छुम्‍सी थान्‍बा?
  avt-avt: 'Pita kitɨwekhi kar ik: “Ti henmak te ti hewis Seten kari han kit te ti
    hewisɨs God Hɨmɨn Yaaik ti epei henke ham pɨnam hɨsawɨnem?'
  cbk-cbk: Pero si Pedro ya habla con ele, “Ananias, porque man tu ya deja con Satanas
    entra na di tuyo pensamiento, para manda contigo habla embusterias con el Espiritu
    Santo y para manda contigo esconde un parte de ese cen del venta?
  uig-ARA: 'بىراق پېترۇس ئۇنىڭغا: ــ ئانانىياس، نېمىشقا قەلبىڭنى شەيتاننىڭ ئىلكىگە
    تاپشۇرۇپ، مۇقەددەس روھقا يالغان ئېيتىپ، يەر ساتقان پۇلنىڭ بىر قىسمىنى ئۆزۈڭگە
    قالدۇردۇڭ؟'
  tuf-tuf: 'Etat Pédroat Ananías quin wajacro: —Ananíasu, Satanasat bahat ur ay bár
    yajcayta acu cayar yajacro. Sucuar tew̃ayta acu cayar yajacro. ¿Bitara reht bah
    eyta cayar yajc ayi? “Uchan ray bahnác” waca rabar cahujéy behmaray yajc jájacro.
    Eta jaw̃ Sir Ajcan Cámuran Eya cayar yajquín séhw̃ajacro.'
  abx-abx: Mangno amatilaw si Pedro, “Ananias, apa'i kay abawa kaw si Satanas hasta
    nga agbullu'an-mo i Espirito Santo ngan agtagu'-mo i ditangnga' kwarta sakarawat-mo
    ngan pagbaligya'-mo si pitak?
  mco-NT: 'Chi Pedro nɨmay Ananías: ―Ananías, ¿nej co myajtuñ je mujcu'' yhuinma''ñ,
    e mhuin''ɨɨna''ñ je Espíritu Santo, e tɨ mbugoñ jac''anaxypɨ meeñ nej tɨ tzoo''adyii
    yɨ pɨdägy tɨɨbɨ mdoogy?'
  bsp-bsp: 'Kɔ Piyɛr eyif kɔ: «Ananiyas, ake ’sɔŋɛ ntɛ məwosɛ Sentany səsɔŋ am kəyembər
    Amera Ŋecempi mɔ? Məmbelər kəway ka dalɛ.'
  kqf-kqf: Bi Pita Ananaiyas i giuwena gado, “Bai aubaina Seitan kunai anine te nopom
    i waibadae bi Aluwa Waiyawa lisinemo kuna kaiyovu, tam doḡa kuna kunekuneyena
    manena isuna kuna kaididi tam aubaim?
  cpb-NT: 'Ikantawakeri Pedro: “Ananías, ¿iitaka pishinetantakariri Satanás inthaiyakayemi,
    iro pikowantanakari pamatawiteri Tasorenkantsi, pimanagaantake owinawo piipatsite?”'
  aon-aon: Aria Pita narigan nakri, “Ananaias, nyenekesh mumam aria Satan douk nawishen
    aria neneken nyogiyagim Iruhin ananin Mishin um? Nyagiyagimen um agundok nyanabukuk
    tukwanibor utabor douk nyarabor um nyakib amnab iri um?
  hus-NT-2005: 'Utsan tám enchéꞌ kʼal na Pedro: ―Ananías, ¿jantʼókʼi ta walkaꞌ ti
    ki átantsi ta itsích an lej atʼax abal ti tʼajaꞌ ka kʼambiy an Tʼokat Ejattaláb
    ani yab ka pidhnaꞌ ejtal in jalbíl an chabál xa nujúmal?'
  mig-NT: 'Te ni̱ ka''a̱n Pedro: Ananías, naja̱ ní kɨ̱vɨ Satanás ini̱ añú‑ro̱ já xndá''ú‑ro̱
    Espíritu Santo núú. Chi ni̱ janchaa̱‑ro̱ sáva xu̱''ún ñú''un ní kaxi̱kó‑ró.'
  bps-bps: Na smalek Fiter di kenen, manan, “Ananayas, kan ku fagotam Satanas i nawam,
    na tmulen ge kéng di Mtiu Tulus Dwata fagu di kbusekam i dademe gweam mdà di tanàyu?
  mbs-mbs: Nayan, minikagi si Pedro, “Pigbayà-bayà ka i Satanas. Ibeg no peden megkebolalaw
    ka diyà te Espiritu Santo. Kenà nini se kedakel te keelagà te tanà imbeligyà nikaw.
  cme-NT: 'Uŋ kãa, Piɛr wuɔ gbɛ̃-yo wuɔ: «Ananiyasi, bige‑i ciɛ ŋ yaŋ *Sitãni tãal-ni
    ŋ hiel kunaŋgu gbeiŋa-na aa jo ji ta ŋ kar coima‑i baa *Diiloŋ-Yalle‑i?'
  sus-sus: Piyɛri naxa a fala a bɛ, «Ananiyasi, munfe ra Sentanɛ i madaxuxi han i
    bara wule fala Ala Xaxili Sɛniyɛnxi bɛ yi xɛ sare nde nɔxunfe ra?
  pon-2006: Piter ahpw ndaiong, “Ananaias, dahme kahrehda ke mweidkihong Sehdan en
    kaunda mohngiongomw oh kahrehiong uhk en pitih Ngehn Sarawi ni omw ekihsang elep
    en mwohni me ke aleier sang ni pweinen sahpw me ke netikilahro?
  dad-dad: Age fe di, Pita iron, “Ananias, naig fe di, Satan waũ bun isokose di, Awa
    Uur Fateul udegne ken, moni teneub nẽ walen anĩ tunĩ ogon nigin urouf?
  zab-NT: 'Chiy raipy Bed laab: —Ananías, ¿xínii baany bɨndxab gan liú par güiuu dixú
    lo Spíritu Sant par yanníu stuudx mɨly ni btóo guɨchliu?'
  jae-jae: Ma Petere kêsôm gebe “Anania, amboac ondoc Sadaŋ gêjam nêm ŋalêlôm auc
    e kôsau Ŋalau Dabuŋ ma gôjam kôm ŋaawa ŋagêdô auc.
  ksd-ksd: 'Ma Petero i biti tana: Anania, dave Satan i tar kor ta ra balam upi una
    vaongo tadav ra Takodo na Tulungen, ma upi una ive ta umana mani di tar kul ra
    pakana pia me?'
  msm-NT: pig-ikagihan sikandin ni Pedro, “Eh, nokoy no migpatintal ka man ki Satanas?
    Nokoy no pigginayuan nu man to Ispiritu Santu? Su namaan a no pighipidan nu to
    duma no halin to diya pasak nu.
  myk-myk: 'Wee tuun wu ni a Pyɛɛri di wu pye: «Anaɲasi, ɲaha na mu dʼa Shitaanni
    yaha wʼa jé ma zɔ wu ni, na wu ɲi ni ke funguuŋɔ ke ni wɛ? Mu ya ma tɛgɛ ki pɛrɛmɛ
    pu taa na ŋmɔhɔ, na ba na pa kafinɛyɛ jo Fɛfɛɛrɛ Munaa li mu.'
  sbe-sbe: Na Petelo ye wane, “Ananiya, idohagi to Satani nuwam ne ye hemwayau, na
    Yaluwa Tabuna ku lupoi bena moni maudoina ede ku baheiyama ta, na iyamo moni wa
    tehana ede ku kabinuwahiyako.
  mcr-mcr: Iqu iiŋä imäkqaŋga, Pitä iqu tii ätukqe. “Anänasi iquki, iiŋi änääŋqäwä?
    Setänä, Goti Hanjuwä Iqutä mäkä-huŋqä iqu ikimäkqaŋgi, tqä quaeŋqä mbqä ämeŋi,
    hui zä etnä, Dŋä Äŋguä Iqueŋi suŋqä quaŋgä ätunyä?” ätukqe.
  cux-NT: 'Tuu''mí ngaⁿ''ā Pedro miiⁿ: Díí, Ananías, ¿dɛ''ɛ̄ cuuví chi yááⁿn''guiinūuⁿ
    chistaⁿ''a sa na staavá yeⁿ''ē di, ní nguɛ́ɛ́ caⁿ''a cuaacú dí nanááⁿ Espíritu
    N''dai yeⁿ''e Ndyuūs, ní nguɛ́ɛ́ ndɛ́ɛ di tanducuéⁿ''ē tuumī yeⁿ''ē yáⁿ''āa miiⁿ?'
  tur-YTC: Petrus, “Hananya, neden Şeytan yüreğini doldurdu, Kutsal Ruh’a yalan söyledin
    ve tarlanın bedelinin bir kısmını sakladın?” dedi.
  san-ITR: tasmAt pitarokathayat he anAniya bhUme rmUlyaM ki nchit sa Ngopya sthApayituM
    pavitrasyAtmanaH sannidhau mR^iShAvAkyaM kathayitu ncha shaitAn kutastavAntaHkaraNe
    pravR^ittimajanayat?
  bel-N: 'А Пётар сказаў: «Чаму напоўніў шатан сэрца тваё, каб схлусіць Духу Сьвятому
    ды прыхаваць з цаны за поле?'
  sch-sch: Hanchu Peter'n, “Ananias Ratha Inthieng huongin ram man in-angrip thup
    rangin ithomo Soitan'n nu mulungrîla racham ni min nei?
  mic-MIQNT: Pie'l pipanimatl, “Ananaias, goqwei ugjit wet tliamj Gjimn'tu ilgwenmulin
    'ggamlamun aq gisa'l'sg gi'l egs'pugua'lan Wejuli Nisgam ta'n tujiw gmetug iga'tun
    ta's'g na suliewei mesnmu't'p ugjit ta'n goqwe'l assutmu't'p?
  huu-NT: 'Jusiñamui Joreño Pedrona naie rafuena uiñotajamona, Ananíamo Pedro jɨcanote:
