    lie to the Holy Ghost, and by fraud keep part of the price of the land?'
  knf-knf: 'Kë Ŧimoŋ Piyeer aşë hepara aji : « Ananiyaŧ, we ukaaŋ kë *Ŧatana aneeju
    uhaaş, kë ido la pguur *Uhaaş wi Naşibaţi, ajej itaka iloŋ ţi yi iwaapnuŋ mboş,
    amen?'
  san-KHM: តស្មាត៑ បិតរោកថយត៑ ហេ អនានិយ ភូមេ រ្មូល្យំ កិញ្ចិត៑ សង្គោប្យ ស្ថាបយិតុំ
    បវិត្រស្យាត្មនះ សន្និធៅ ម្ឫឞាវាក្យំ កថយិតុញ្ច ឝៃតាន៑ កុតស្តវាន្តះករណេ ប្រវ្ឫត្តិមជនយត៑?
  arn-NT: 'Welu Pedro feypieyew: —Anania, ¿chumngelu ngünenkaeymew ta weküfü tami
    koylatulafiel ta Lif Küme Püllü? Rangiñ elkünuymi tami pülata tami fendeelchi
    mapu mew.'
  zas-NT: 'Abiꞌ rëb Bëd lojman: ―Ananías, ¿chexc zeel cwëjbil gunabee xindxab lüj?
    ¿Chexc zeel guyënl nusquieel loj xSprijt Dios, din nayaꞌnnël taꞌn milia ni batoꞌ
    xguidxliujl?'
  ken-NT: Kɛ Píta abhɛp yi bɛ, “Ananías, ndaká yí ɔ́rɔ́ Satan ánkó wɔ́ antí
    bɛ ɔ́nsé nsé ntá Ɛfóŋó Bɛdyɛrɛ nɛ ɔrɔ mbɔk nkáp anɛ ɔ́tí mmɨk ansɛm?
