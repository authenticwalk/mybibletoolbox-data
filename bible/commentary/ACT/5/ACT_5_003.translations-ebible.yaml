verse: ACT.005.003
translations:
  kpx-kpx: Kateai louge Bitau avuho loui avoe, “Ananaiasi, onoleike a ko vanu. Seteneu
    a uvumo lohoike vage a moni degomole a ebikaho otoveito Munana Tumute lobohavoi
    loui koseanu. Moni bahataike ko.
  okv-H: Peter na amita ke sokova tapa kito ke einge ena, “Ananias, Satan na no jo
    enetehei koro tapa ikari ke sokova Ahihi Otohu ta degi erea.
  tbo-tbo: Ma Pita i baha nae ugolina i pa, ‘Ananaya, iyowai po u palihalena mem po
    Tomodulele nugonugom i taniwageya, ma Alugo Woiyawa u koyameya po hipuli monena
    tupona u womomohi?
  mal-C: അപ്പോൾ പത്രോസ്, “അനന്യാസേ, പരിശുദ്ധാത്മാവിനോടു കാപട്യം കാണിക്കാനും സ്ഥലത്തിന്റെ
    വിലയിൽ കുറെ മാറ്റിവെക്കാനും സാത്താൻ നിന്റെ ഹൃദയത്തെ നിയന്ത്രിക്കാൻ നീ അനുവദിച്ചതെന്തിന്?
  grc-SR: Εἶπεν δὲ ⸆ Πέτρος, Ἀνανία, διὰ τί ἐπλήρωσεν ὁ Σατανᾶς τὴν καρδίαν σου, ψεύσασθαί
    σε τὸ πνεῦμα τὸ ἅγιον, καὶ νοσφίσασθαί ⸋σε⸌ ἀπὸ τῆς τιμῆς τοῦ χωρίου;
  bgc-bgc: पतरस बोल्या, “हे हनन्याह! शैतान नै तेरे मन म्ह या बात क्यांतै घाल्ली के
    तू पवित्र आत्मा तै झूठ बोल्लै, अर जमीन के दाम म्ह तै किमे राख लेवै?
  khz-khz: Ne Petero na evaikilaato, netiwato, “Anania, rakagau gaurai Satani na peporogimu,
    ne Veaga Palaguna poopaa, tano monina kwauta goi gemu pogapi-waia?
  deu-TKW: 'Petrus aber sprach: Ananias, warum hat der Satan dein Herz erfüllt, den
    heiligen Geist zu belügen und zu unterschlagen vom Erlös aus dem Lande?'
  zsr-NT: 'Pedro gudxëꞌ lëꞌ: ―Ananías, ¿naruꞌ gyaztsa Satanás tuꞌ xöhuiꞌ lu icj ládxiꞌdaꞌu
    len ben ga rziꞌ yéꞌinuꞌ Dios Böꞌ Laꞌy, atiꞌ bucachiꞌ lanuꞌ dumí qui xyuꞌ naꞌ?'
  lin-lin: 'Boye, Petelo atunaki ye : — Ananiasi, ndenge nini Satana atondisi motema
    na yo mpo ete okosa Molimo Mosantu, mpe obomba ndambo ya mbongo oyo otekeli elanga
    na yo ?'
  hns-NT: 'Bakie Petras poetjhies: „Aanaaniaas, kaise saitaan tor diel me aaike aur
    tose koetjh paisa niekarwaai leis? Toe Pawietr Aatma ke dhokha deile!'
  noa-E: 'Mag amach aar deebaimaawai Pedroou chi Ananiaag magjim anʉm: —Ananías, ¿Jãgwi
    jẽb përtarr param phatkhon pua thum deechëba, ag eem pãach athee autarrta, “Thum
    deechëjim” a chirʉ́? ajim anʉm. Pʉch jãg sëukha simua Ẽwandam Akhaarpata pua khũgur
    auju ẽkha sĩebahab ajim anʉm.'
  eng-EMTV: But Peter said, “Ananias, why has Satan filled your heart for you to lie
    to the Holy Spirit, and for you to keep back for yourself from the price of the
    land?
  mib-NT: 'Te ni cahān Pedro: Ananías, ¿naun ni jēhe ro jnúhun jeē quɨ̄vɨ jexeén,
    jeē cúu Satanás, ini anuá rō te stáhú ró Espíritu Santo cuní rō? Chi jeē ní caxīco
    ró ñuhun ró te cuēchi ró cúu jeē tu ní cáchi ndaā rō jeē ni squéndōo ró jecu xūhún
    un cuajníñu máá ró, chi ni sáha ró nájnūhun jeē ndɨhɨ xūhun ní jēhe ró.'
  lif-NT2: कर पत्रुसरे़ सेःन्‍दोसु, “हननियाए, खे़ने़ॽ अक्‍खेलॽरिक् सेसेमाङ्‌ङिन् इङ्‌ले़क्‍मा
    फाॽआङ् के़निङ्‌वाॽइन्‌थेआङ्‌ने़ माफे़न्‍साम्‍मिन् थिम्‍मा के़बाङ्‌घुबाबे? थेआङ्
    खे़ने़ॽ कुभा याङ्‌ङिन् के़लारुआङ् काक् याङ् के़बिबा के़लाम्‍सिङ्‌बाबे?
  xnj-xnj: Petili akamkota, “Anania ndava kyani Setani auyingili mtima waku na kumkonga
    Mpungu Msopi ujifiyili mashonga gangi geupewili mumgunda wula?
  mmx-mmx: Pita ga lok tin, “Ananias, tila u siam abeles ne Satan ia umsu at lodoxoma
    ram? La ia lox u, ura xarang Loroonan Kaala, la ura ranga alis bok lenep pilas
    ap mo luunun uga lok ka i ap mo loxongkangka.
  cbr-NT: '''Inania ca Pedronën cacëxa: —Ananías, ¿uisacasquin cara ñumshin ''atimanën
    ''apu, Satanás, an ''ibuaquin, Nucën Papa Diosan Bëru Ñunshin Upí paráncësa ''ixunmi
    me cupími bicë curíqui mësú binun mi sinánmiax?'
  tee-NT: 'Para ju Pitalu'' chanich juni ju Ananías: ―Ananías tajuch ni va xalac''a''it''i
    ni catanu lamintanquilhacni ju lhacaticuru. Yuchach ju xamapast''ac''aniyan ni
    laich xalhit''a''aklht''amai ju Spiritu Santu ni laich xamak''ai lacats''unin
    ixtapalh ju milacat''un.'
  eng-LSV: And Peter said, “Ananias, why did Satan fill your heart, for you to lie
    to the Holy Spirit, and to keep back of the price of the place?
  cak-NT: 'Pero ri Pedro xu''ij che ri Ananías: ¿Anchique roma xaya'' lugar che ri
    Satanás chi xunojisaj ri awánima, chi xatz''uc tzij chech ri Espíritu Santo, y
    xac''on can juba'' che ri rajil ri ulef ri xac''ayij?'
  pah-NT: 'Igwete Pedro''ga ei Ananiasva''ea pe: —Maranuhũrame nde erepojykauka ejeaporog̃ita
    Satanás''ga pe e''mbero Tupana''ga ra''uva pe? A''ereki nde eremombytauhu jara
    ejive egwyra kwepykava, ei Pedro''ga ahe ve.'
  sja-NT: 'Pedropa mãgaji: —Ananías, ¿pɨ seewa cheruk''ã aji, Ak''õre Jauremaa, p''arat''a
    jõma tee che-ee? ¿Sãap''eda oojima Satanapa oopi bɨk''a?'
  xed-xed: 'Ka Piyer nda tsi mantsa: «Ari Hananiya, kabgawu kəl ká ka zlanaŋtá ŋuɗufa
    gha ta halaway, ka tsakalanatá wi ta Sulkum nda ghuɓa, ka ɗifanaghutá tseda tsa
    vwah skwap ka ya na?'
  mks-NT: 'Ta tá na̱xi̱nu̱ co̱o Ananías ndiquia̱hva da jiu̱hún cán nu̱ Pedro já na̱cachi
    Pedro já xi̱hi̱n dá: —Ndá cuéntá quéa̱ na̱sa̱hu̱n ña̱ma̱ni̱ nu̱ tiñáhá sa̱cua̱ha̱
    na̱ndi̱hvi rí ínimu̱n, Ananías. Ta na̱sacu inún jánda̱hvún ínima̱ yi̱i̱ Ndióxi̱
    ta já na̱quehún táhan jiu̱hún na̱cha̱hvi na sa̱há ñúhu̱ ja̱n.'
  gfk-S: Sene be Pita ga tange tana, “Ananias, hohaam be u bala leh Satan be na kure
    ugo ura haabota no Halhaaliena Tanuo ing u palim dit leh ari tano kunkulaan tano
    pu ura num iat?
  bmu-bmu: Böröŋine alökmö, Pitönöŋ kewö jiyök, “O Ananaias, gi mönö wuanöŋgöra Satan
    qahö qetalnöŋga urugi kokolak qeza? Yaŋön urugi kokolak qeiga göŋön esapköba Uŋa
    Töröŋi isimkakalek ak waŋgiba nup gölmegö moneŋ bahöŋi aŋgön köla asambötzan?
  dgz-dgz: Ap menan Pita yone anega dien, “Ananayas, ge dimen Seitan arok wanaan taue
    potagap unugen amba God Guewa Woup Seniwa inap ebo waan, at piup une ta garewa
    waraana agim make upine dimen karaua ae wat nataan?
  eng-GNV: Then saide Peter, Ananias, why hath Satan filled thine heart, that thou
    shouldest lye vnto the holy Ghost, and keepe away part of the price of this possession?
  zaa-NT: Acca ra tè Pedrua na; Ananías, ti'ani modo acca gutà'a Satanás lo losto'
    lu' nna becàttsi'ni lu' intu' ttu parte laỹa lóyúa cá, pues contra Espíritu Santo
    nna benilatsi' lu'.
  eng-WEBSTER: But Peter said, Ananias, Why hath Satan filled thy heart to lie to
    the Holy Spirit, and to keep back part of the price of the land?
  guh-guh: 'Nexata Pedro jumaitsi Ananíasjavabelia: —Ananías, ¿detsa xuajitsia jumecovënëtame
    dovathi pecayamaxëitojorobijava nenajumetsënëtsinexa Espíritu Santojavabelia?
    Xamë baja rovia nijairamatamopalata yajuvënëcopatame.'
  bon-bon: Peteru rooriye ne jejige, “Ananiya, maane ngenome ire taatu jecitite Satani
    te meebine acaname. Maane angletneja mule bii jewenite Aceji Seemo bau me, maane
    liba poto gawe aletna rarekaake ne cumä tewenumete.
  nhw-BL: 'Huajca Pedro quiilhui: ―Ananías, ¿para tlen tijcahuilijtoc Amocualtlacatl
    ma quitemiti moyolo ica itlalnamiquilis hasta tiistlacatitoc ica Itonal Toteco?
    Ticajojqui achi tomi catli mitztlaxtlahuijque para momilcahual.'
  mgw-mgw: Petili ngannaluya, “Anania, mboni Ibilisi autwi'liye mwoyo wako, li'nga
    kummakia ubu'su' Loo Mpeleteu, uiyike lipungu lya mbanje lyaupi'mie nng'unda?
  swh-ONEN: Petro akamuuliza, “Anania, mbona Shetani ameujaza moyo wako ili kumwambia
    uongo Roho Mtakatifu, ukaficha sehemu ya fedha ulizopata kutokana na kiwanja?
  wbi-wbi: Loli uPetro akajova, “Ananias kiiki usetano amemisie inhumbula jako kujova
    uvudesi Kwan Mhepo Mwimike napifisa ikighavo ikyakiuma ikya mughunda ghuako?
  bba-bba: Yerɑ Piɛɛ u nɛɛ, Anɑniɑ, mbɑn sɔ̃nɑ ɑ derɑ Setɑm duɑ wunɛn ɡɔ̃ruɔ mɑ ɑ
    Hunde Dɛɛro weesu kuɑ, mɑ ɑ tem mɛn ɡobin sukum tii yiiyɑ.
  eng-KJVCPB: But Peter said, Ananias, why hath Satan filled thine heart to lie to
    the Holy Ghost, and to keep back part of the price of the land?
  kgk-NT: 'Upéa-rehe Pedro he''i Ananias-pe: —Ma''erã anháy ruvixa Satanás nde rekome''ẽ
    nde apu hagwã Nhe''ẽ Marangatu tee va''e-pe? he''i. —Ma''erã nde rekome''ẽ ndererupáiry
    hagwã, Ananias? he''i oporandu-vy íxupe.'
  waj-waj: 'Mmuduu rikioo Petorooso inna tunoo: Ananiaaso, a ai mmata saivaara sikauyauvaa
    a varoonnaiyauvaa saiyauvai aini kiee saiyauvai ti mmiannanoo. A ee-oo kiannano
    Sataango i aakiaivaki suvuaikiai a ivaara Mmannasa Yoketaivaa unnakua kiannanoo.
    Aaniira a itaakiannannee?'
  cpy-cpy: 'Ikantawakiri Pedro: “Ananías, ¿iitaka pishinetan-takariri Yakatantaniri
    itheeya-kaemi? Tema pomanaki owinawo piipatsite, poshiya-kaantzi aritaki pamatawitakiri
    Ishire tajorentsi.'
  mpx-mpx: Pita i baek Ananaiyasi elana i ba, “Hauna kaiwena Seitani atem i pakalaopop
    ge wam nuwatu i logugui-an inoke Yayaluwa Bwabwalena u kakawe? U kite, wam bilibili
    molana awalehina iyaka u ahe totom kaiwem.
  wbp-wbp: Ngula-jangkaju, Kurdungurlu Wiri jinta yirdi Piita wangkajarla, “Yananiya,
    Juju Ngawungku nyurru-juku kurru-yukaja, winjarninpa warla-pajurnu kamparru-wiyi-jiki?
    Ngula-kurlunyanparla warlkaju wangkaja Kaatu-kurlanguku Pirlirrpaku. Wangkajanpa-nganpa
    kula-nganta kajinpa-nganpa jintawarlayi yungu tala, kala lawa! Ngayinpa-nganpa
    ngalya-kari yungu, ngalya-karinpa-nyanu wurulypa mardarnu.
  luo-luo: Eka Petro nowachone Anania niya, “Ere kaka iseweyone Satan thuolo e chunyi
    momiyo isewuondo Roho Maler, ka idongʼ gi bath pesa mane iyudo kuom puodho?
  nhe-NT: 'Huajca Pedro quiilhui: ―Ananías, ¿para tlen tijcahuilijtoc Axcualtlacatl
    ma quitemiti moyolo ica itlalnamiquilis huan tiistlacatitoc ica Itonal Toteco?
    Ticajcojqui achi tomi tlen mitztlaxtlahuijque para momilcahual.'
  aii-aii: 'ܗ̇ܝܓܵܗ ܐܡܝܼܪܹܗ ܫܸܡܥܘܿܢ ܟܹܐܦܵܐ: ”ܚܲܢܲܢܝܵܐ، ܩܵܡܘܿܕܝܼ ܗܵܕܟ݂ܵܐ ܡܠܹܐ ܠܹܗ ܣܵܛܵܢܵܐ
    ܒܠܸܒܘܼܟ݂ ܕܕܲܓܠܸܬ ܥܲܠܔ ܪܘܼܚܵܐ ܕܩܘܼܕܫܵܐ ܘܛܲܫܹܝܬ ܡ̣ܢ ܛܝܼܡܵܐ ܕܚܲܩܠܵܐ؟'
  esk-NT: Peter-m nipliutiniġaa, “Suvaata tuunġaġmun aŋalatitpich? Suvaata sagluqsruutiviuŋ
    Ipqitchuaq Irrusriq iriqqakun tugvaqsipḷutin iḷaŋanik nunautvich akian?
  msb-msb: Ugaling, gin-usisa siya ni Pedro, “Ananias, nano kay nagpadaog ka kan Satanas
    kaya nakabuwa sa Espirito Santo paagi sa pag-iban sa kinabaklanan san duta?
  cpa-NT: 'Jøng² ca¹tsáih¹ Pedro dsa² ŋioh¹². Ca¹juúh²dsa: ―Ha²lah dsio¹ ca¹hí¹ Satanás
    tø²hoh¹²hning Ananías. Mi³mi³ganh¹³hning jmi²dsí² han¹³ quiah¹² Diú¹³. Di³ ma²na²chiagh¹hning
    mih² cog³ quiah¹² huø¹.'
  dso-dso: ପିତର୍‌ ତାକେ କଇଲା, “ଅନନିୟ ତୁଇ କେନ୍ତି ସଇତାନର୍‌ ପାନ୍ଦେପଡି ଜମି ବିକି ଆନିରଇବା
    ଡାବୁ କେତେକ୍‌ ନିଜର୍‌ ପାଇ ସଙ୍ଗଇକରି ସୁକଲ୍‌ ଆତ୍‌ମାର୍‌ ମୁଆଟେ ମିଚ୍‌ କଇଲୁସ୍‌ ?
  meu-meu: Bena Petro ese e gwau henia, eto, Anania e, edeheto Satana ese e bolomu,
    bena Lauma Helaḡa o koia, tano davana kahana o moia tao?
  yva-NT: Weramu Petrus po raura nanto ai pare, “Ananias! Anakakai Akoe siso nanuga
    wato rai to! Mbeanimaibe nyarurijabe nyare nyo Anawayo Vambunine raponae, weye
    winy manino nya doije ama nake rautan?!
  dgc-dgc: Pero kinagi ni Pedro diya, a “Bakit, Ananias, éy nadaig ka dén ni Satanas?
    Nagbuli-buli ka dén ta Banal a Espiritu! Bakit niliso mo i kalahati no kabugtungan
    no luta mo?
  zpm-NT: 'Dzigo rëbchaa Pedr lo me: ―Ananí, ¿pe nacne bdeed luu diidz bzëëb meṉdox
    zdoo luu? Meṉdox i goṉ noquiil luu naṉ luu yquidiee luu Espíritu Sant, rnee luu
    lëë grë dimi ne bdo liuṉ luu nu.'
  hix-NT: Ananeyasà y, kekon mak hatà, Petru, àwya. Oyowan yawo rma haxa nay hamà,
    Satanasà ymo, kekon hatà. Noro ymo yano me, Khoryenkom yokato menkuhton haryhe
    mà. Owya wehtàkano tatoko rma, yaworohra màkan haryhe. Omerorohra mekno haryhe,
    kekon hatà, Petru, noro heno wya.
  sim-sim: Urik Pita mu mbara, �Ananaias, mberem ushiwak mi halashiwak Laulaka sunguwavu
    mihik or sindu? Uhu Masikome Avui Wasilakahin mi mbafirimbandu? Uhu ya os misambi
    mihi orok mi lahanda oso kas mi laha mi wanyindu?
  npi-ULB: तर पत्रुसले भने, “हननिया, पवित्र आत्मालाई झुट बोल्न र त्यस जमिनको मूल्यको
    केही अंश राख्‍नलाई तिम्रो हृदयलाई शैतानले किन भर्‍यो ?
  cgc-cgc: Gambal Pedro i ki kanen, “Ananias, man-o tak gapadaag ka naan ki Satanas
    na magbula ka ta Dyos Ispiritu Santo? Man-o tak patago no duma ya na kwarta na
    bayad ta inyo na basak?
  tim-tim: Hain dâmbo Petoroŋe hin magaŋep, “Anania gain gain akmâ Niambiŋe biwige
    mem gulip ketugumbo Anutugât Heakŋe hiaŋmâ hângaet puliŋe are bikŋe mem heambuktât?
  yor-yor: Ṣùgbọ́n Peteru wí pé, “Anania, èéṣe ti Satani fi kún ọkàn rẹ láti ṣèké
    sí Ẹ̀mí Mímọ́, tí ìwọ sì fi yan apá kan pamọ́ nínú owó ilẹ̀ náà?
  wos-wos: Ananaias wun yéwa hwendéka dé Pita déré wa, “Yinga maki naméka satan ména
    mawulimbu wulaaye téndéka méni ména héfa hwetaka héramén yéwa nawulak méni faku?
    Fakutaka méni wa, ‘Wuni hérawun yéwa atéfék wuni hwe.’ Wungi wata méni Godna Hamwinyaka
    méni yéna ye. Métaka méni wungi we?
  emp-NTPO: 'Maʌ̃ne Pedroba jarasia: –Ananía, bʌa ¿cãrẽ cãrẽã diaurura bʌ sod̶e idu
    ed̶a wãbisi? Bʌa Ãcõrẽ Jaurea sewada o b̶ʌa. Bʌ ẽjũã nẽdobued̶ad̶ebema paratara
    ʌ̃cʌrʌ mẽrã erob̶ʌa.'
  eng-F35: 'So Peter said: “Ananias, on what basis has Satan filled your heart to
    lie to the Holy Spirit and to keep back for yourself part of the price of the
    land?'
  ind-ind: Tetapi Petrus berkata, “Ananias, kenapa kamu biarkan Satanas menguasai
    hatimu? Kamu sudah berusaha menipu Roh Kudus dengan menahan sebagian dari uang
    tanahmu.
  pes-OPCB: 'پطرس گفت: «حنانیا، شیطان قلب تو را از طمع پر کرده است. وقتی گفتی این
    تمام قیمت زمین است، در واقع به روح‌القدس دروغ گفتی.'
  mpt-mpt: Fitae baabanea Kobo Gululame bobol tem funin ota funanebta Gode Hobe dim
    baabanebobo, keb monio atosino kebma oleb unaneba atosin ota oloneba ni oyeb otane
    Ne monio alukum Gode olalibo genebobe.
  ssx-ssx: Kutu piekepate Pidama꞉ alota꞉ A꞉na꞉naisio. Ekipeke Holi Sipitidi pa꞉ta꞉
    yayapiki pi alepe leekeme. Sadani naka꞉ you pa꞉ta꞉ a꞉pa pita꞉ka꞉na꞉ mo naka꞉ kenkena꞉
    mele manita꞉ pa ekipeke mandaneeki panka꞉ wina꞉ laa pipe leekeme.
  mkl-mkl: Iyi í nɑ ŋɑ fiɑu ŋɔi Piɛɛ í beeɛ í ni, Anɑniɑsi, bɛirei í ce ì jɔ̀ Seetɑm
    í lɔ si idɔɛ hee ì wɑɑ sɔɑ Hundei Ilɑɑɔ̃ ibo nɔ ì jɔ̀ bubui fiɑi ikou ndɛɛ.
  gaq-gaq: ପିତର୍ ଆମେକେ ବାସଙ୍ଗ୍‍କେ “ହନନୀୟ ନା ମେନ୍‌ସା ସ‍ଇତାନ୍‌ ନା ଜିବନ୍‌ ଅରିଆ ପୁରାପୁରି
    ବାବ୍‌ରେ ଅଦିକାର୍‌ ଡିଙ୍ଗ୍‌ବକେ ? ନେ ସାମୁଆଁ ସାଚେ ଲିଜ ବ୍ରି ସଃଚେ ଆତ୍‍ବା ବାନାଲେକ୍ନେ ଡାବୁବାନ୍‍
