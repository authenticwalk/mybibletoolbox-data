  rmy-SERVI: Екх мануш, савэ акхарэнас Анания, їтханэ пэхкиря ромняґа Сапфираґа, битинда
    епаш хулаимо
  srn-NT: Wan man Ananias, nanga en frow Safira, seri wan pisi gron fu den tu.
  cta-NT: Loꞌo juaꞌa̱ ntsuꞌu chaca yu nu naa Ananías, loꞌo clyoꞌo yu naa Safira. Ndyujuiꞌ
    nguꞌ xi yuu jiꞌi̱ nguꞌ jiꞌi̱ xaꞌ ñati̱.
  bqc-SIM: Gↄ̃ɛ pↄ́ wì mɛ Ãnania ku lↄ ń a na Safilao. À a tↄↄlɛ yìa,
  tcz-CHONGTHU: Ahin Ananias kiti mipa khat ana um'in ama chun ajinu Sapphira to agou
    themkhat ajoh lhonin,
  mar-mar: तेव्हा हनन्या नावाचा कोणी एक मनुष्य व त्याची पत्नी सप्पीरा यांनी आपली मालमत्ता
    विकली,
  snp-snp: Ena we ma nemo kuliya Ananaiyasi olonafo Safailate lakoina mikani ma yaki
    kifanalo fuloti meina olaiye.
  isl-isl: Annar maður, Ananías, og kona hans, Saffíra, seldu jörð.
  spy-NT: King'eet ꞉chiito ake nyēē /kikēēkuurēē Anannyaa āk cheebyoosyeenyii Safiira
    kwaalta mbareeng'waa.
  xnn-xnn: Wada pay nan esay am-ama ay kangadan is Ananias ya nan asawana ay si Safira.
    Inlakona nan ib-an nan kokwada.
  mwe-mwe: Ikabheje bhandu bhamo bhashemwaga a Anania na akongobhabho a Shapila nnepeila
    gubhaushilenje nngunda gwabhonji.
  tte-tte: Na tomo yabo esana Ananaiyasi yo wainena esana Sapaila ali bwatano sigimwala-yani
    yo tabe manena sikalai.
  tcs-tcs: Bat de i bin gad nada man. Neim blo em Ananas ane oman blo em, Sapaira.
    Demtu i bin sele lan blo demtu.
  hlt-THB: Ananias ak mingnaak thlang pynoet ing a zu Sapphira ingqawi khawhun ani
    taak ce zawi hy nih.
  soq-soq: Apana ebowa Ananaias manainapa Sapaira nata sosou ewamone rua dogou moawa
    dea gimaranton.
  qub-qub: Chaycho caran juc runapis Ananías jutiyoj. Paymi warmin Safirawan chacranta
    ranticuycuran.
  att-att: Á naggián gapay tán di Ananiâ kâ Sapira nga atáwa na. Á iniláku ra gapay
    yù dabbud da.
  bki-bki: Mia be toro dolu tai, siano Ananaias, napano koano siano Savira, naio bunu
    p̃iliṽililar ka niatano tai napano be kanalo naljuo,
  bqp-bqp: Gↄ̃gbɛ̃ kũ òdi pinɛ Anania kun dↄ kũ a nanↄ Safirao. A zĩtɛ yìa
  mcp-mcp: Njɨ, ŋgwɔ́l múúd nə jínə́ nə́ Ananíyas bá mudá yé Safira bwə́ á zə tɔ̂w
    cʉ́ŋ. Muud ɛ́nɛ mú nə́mə́ zə kusha dúl bii dɛ́.
  hat-hat: Konsa tou, yon nonm yo te rele Ananyas ak Safira madanm li vann yon tè
    yo te genyen.
  npl-NT: Noiwa ok se tlakatl non itoka Ananías iwa isiwa Safira okinemakakeh intlal.
  bgg-bgg: Jishii, thiichiih shii Ananias beng pha bran jia de awai yiy Saphira rog
    shii awai ro nuruii chong rek muii.
  eng-TCENT: Now a man named Ananias, along with his wife Sapphira, sold a piece of
    property
  eng-BSB: Now a man named Ananias, together with his wife Sapphira, also sold a piece
    of property.
  cpu-NT: Iro kantacha tzimatsi pashine atziri ipaita Ananías, itsipatakaro iina opaita
    Safira, ipimantakero irirori iipatsite.
  san-ASM: তদা অনানিযনামক একো জনো যস্য ভাৰ্য্যাযা নাম সফীৰা স স্ৱাধিকাৰং ৱিক্ৰীয
  tod-tod: Kɛlɛ zunui ta ɠɛni ná, daaseigi ga Ananiase, anzai laa ga Safila, ti ti-ɠɔligi
    ta ʋɔdini.
  tac-NT: Uché bilé rió Ananíasi anilime 'lige bo'né upila, Sapira anilime, ralinele
    bilé wasá.
  eng-WEBPB: But a certain man named Ananias, with Sapphira his wife, sold a possession,
  gfk-H: Senbia tiga tunatuna a hinsana ne Ananias, tikai ma no nuna hahina Sapira,
    dir ga suhuranei mah nudir tiga sibana pisa.
  viv-viv: Tu kaliva saꞋeyana gimiyami ana egana Ananaiyasi ada vavinena adi egana
    Safaila. BanaꞋe yadi babi saꞋeyana gikimonevedamanena.
  yao-yao: Jwapali mundu jumo jwakuŵilanjikwa che Anania pamo ni ŵankwakwe che Safila,
    nombewo iyoyo peyo ŵasumisye ngunda wao.
  tgp-tgp: Tamlohi tinapua matea sohena hijana Ananias peresi narouna Sapphira, la
    ar̃ehi na nora hinahinau.
  auc-NT: Mänïñedë Änäniya näni änongä tömengä nänöogængä Tapidæ̈ tönö tömënäni näni
    cæï baï cædinque ömæ näna ëadïmæ godonte æ̈natapa.
  kbc-NT: Onini ica ɡ̶oneleegiwa ane liboonaɡ̶adi Ananias, acaaɡ̶aca lodawa ane liboonaɡ̶adi
    Safira. Ananias eyaa ica nipodigi.
  bmh-bmh: Bo, du tub gonugau wanib Ananaias, gonugau wau nugau wanib Sapiria al dareun.
    Goagal em dudu ipal maraimai, aiwag omen.
  ctu-BL: Juntiquil winic, i c'aba' Ananías yic'ot i yijñam, i c'aba' Safira, tsi'
    choño jumpejt lum.
  meq-meq: Ane tuk na, ndoweye andaya tə zalay Ananiyas. Tə zalay a ŋgwas ŋgay Safira.
    Pat wuray na, ta səkəm ha guvah tay tə gwaɗ ayaw mə walaŋ tay.
  noa-H: Mamʌ hĩchab woun hãb sĩejim haajem, Ananías ha t'ʌ̃r sĩerr. Mag wounaujã
    hich hʌʌi Safira hanʌm dʌ̈imua hamach jẽb wai narr përpʌ̈iwia,
  alp-NT: Ile sae me eni nane Ananiase kai eni bina Sapira luasi abelie esi tapele
    otoi.
  san-VEL: tadaa anaaniyanaamaka eko jano yasya bhaaryyaayaa naama saphiiraa sa svaadhikaara.m
    vikriiya
  kbq-kbq: Ana hutegeno Ananaiasi ene nenaro Safaira enena anahuke, mopa zania zagore
    atreteke,
  kbh-kbh: Inamna canÿe bacó, Ananías ca uabainá, y chabe shemna, Safira ca. Chatna
    canÿe fshantse tbojániye.
  ron-LSB: Dar un om, numit Anania, împreună cu soția sa Safira, au vândut un bun
  pon-pon: A ol amen ad a Ananiaj o a paud Japira netikila jap eu,
  nhe-BL: Pero itztoya seyoc tlacatl tlen itoca eliyaya Ananías huan isihua itoca
    Safira tlen nojquiya quinamacaque se tlali.
  sps-sps: Sana isen a mes te koo ri Ananaias, ai natsun ya koo kainy ari Safaira,
    ayei fafiifoiny iny painy petoo tsuri.
  wnc-wnc: Siwan ngana aminu tapatu umana Ananaias. Siwan gatu itane maatna umana
    Sapaira ngang yaniking. Waapaatda kepna usiningge yawat tapatuta apuke usikut.
  bus-bus: Gↄ̃gbɛ̃ kɛ̀ wè benɛ Anania kuu dↄ kↄ̃n a naↄ̃ Safirao. A tↄↄtɛ yà,
  gub-BL: Amo 'ar mehe amo awa Anani her ma'e a'e, hemireko Xapir a'e no, ume'eg uiwy
    oho a'e wà.
  imo-imo: Kraistinga imboma aku teko moloringi nalo ulu teringi mele tumbi tipe naa
    teli iye te molorumu, aku iyemu yunge imbimu Ananaias. Yunge omenumunga imbi Safaira.
    Ananaiasini elonga mai te kou mone lipelie nimumuni,
  boj-boj: Ariya tamo bei soqnej aqa ñam Ananaias. Aqa ŋauŋ aqa ñam Safaira. Ananaias
    aqa mandam bei tamo qudei na awaiyosib silali yonabqa a silali di osiqa aqa ŋauŋ
    wo anjam keretosib silali oto aqa segi qa ulitosiq oto bei osi gilsiq Yesus aqa
    anjam maro tamo naŋgo baŋq di atej.
  eng-DRA: But a certain man named Ananias, with Saphira his wife, sold a piece of
    land,
  knf-knf: Kë ñiinţ aloŋ i bajaaŋ bado Ananiyaŧ na Ŧafira aharul başë waap mboş mnloŋ,
    aŧiinkar,
  san-KHM: តទា អនានិយនាមក ឯកោ ជនោ យស្យ ភាយ៌្យាយា នាម សផីរា ស ស្វាធិការំ វិក្រីយ
  arn-NT: Welu mülekerkey kiñe wentru Anania pingelu ñi üy, ka ñi kure Safira pingelu,
    fey fendey engu ñi mapu.
  zas-NT: Per guyu stijb bén brii laj Ananías, xbéngunaaman brii laj Safira. Batoꞌ
    tijb xguidxliuj reeman,
  ken-NT: Kɛ ɛwak ɛmɔt, mmǔ anɛ aka nnyɛ́n bɛ Ananías nɛ ngɔrɛ́ aywi Safíra bátí
    nɛbhʉ́ɛ́rɛ́mɨk.
