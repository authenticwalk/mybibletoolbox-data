verse: ACT.005.001
translations:
  kpx-kpx: Malaha mole Ananaiasiu abu keate Sabaelati abu vata voiale ke ibina malelu.
  okv-H: Rate embo Ananias te amita ae Saphira te aingeto enana ta enda ombuto koro
    humbuto
  tbo-tbo: Lawa gehouna gowana Ananaya, agona gowana Sapaila, mitehi hai hipuli tupona
    hi gimalena haleya.
  mal-C: അനന്യാസ് എന്നു പേരുള്ള ഒരാളും അയാളുടെ ഭാര്യ സഫീരയും ചേർന്ന് ഒരു സ്ഥലം വിറ്റു.
  grc-SR: Ἀνὴρ δέ τις Ἀνανίας ὀνόματι, σὺν Σαπφείρῃ τῇ γυναικὶ αὐτοῦ, ἐπώλησεν κτῆμα,
  bgc-bgc: हनन्याह नाम का एक माणस अर उसकी घरआळी सफीरा नै अपणी कुछ जमीन बेच्ची।
  khz-khz: Tau ta etaluwai arana Anania, garawana arana Safira. Anania na geria tano
    ta eve voi-agiato, garawana na maki egapi-rageato.
  deu-TKW: Ein Mann aber mit Namen Ananias nebst seiner Frau Sapphira verkaufte ein
    Gut,
  zsr-NT: Zoëꞌ bönniꞌ yubl lëꞌ Ananías, bë́tiꞌë tu cöꞌ xyuëꞌ, atiꞌ bennu tsazxö́n
    lëꞌ Safira, ngul queëꞌ.
  lin-lin: Nzokande, ezalaki na moto moko na kombo Ananiasi. Atekaki eteni ya mabele
    na ye na boyokani na Safira, mwasi na ye.
  hns-NT: Ekgo Aanaaniaas naam ke aadmie raha aur okar aurat ke naam Safiera raha.
    Ohoelog ek toekkara djamien betjies.
  noa-E: Mamʉ ĩchab woun ãb sĩejim aajem, Ananías a thʉ̈r sĩerr. Mag wounaujã ich
    ʉʉi Safira anʉm dʉ̈imua amach jẽb wai narr përpʉ̈iwia,
  eng-EMTV: But a certain man named Ananias, together with Sapphira his wife, sold
    a piece of property.
  mib-NT: Te suni ɨnga tēe nání Ananías jiín ñasɨhɨ́ de Safira, ni caxīcó de ɨɨn ñuhun
    de.
  lif-NT2: कर खे़प्‍मो हननिया मे़प्‍मनाबा ये़म्‍बित्‍छाॽइल्‍ले़ कुमेःत् सफिराःन्‍नु
    खुन्‍छिॽ लक्‍कोबा कुभा लाजेॽधिक् सङ्‌घे़त्‍छुआङ्‌
  xnj-xnj: Nambu mundu mmonga liina laki Anania na mdala waki Safila vagulisi mewa
    chipandi cha mgunda wavi.
  mmx-mmx: Ketla lara laradi laasen teren ne Ananias eburu mi latkin teren ne Sapira.
    Ni ga sesep mi loxongkangka atdu,
  cbr-NT: Usa 'aínbi ca bëtsi uni, Ananías cacë, aín xanu, Safira cacë, abëtan aín
    naë maruquin curíqui biacëxa.
  tee-NT: Para ix'alin vachu' apumatam lapanac ju Ananías ixjuncan. Chai ju ix'amachaka'
    Safira ixjuncan. Pus ju yu'unch tast'alh ju ixlacat'un'an.
  eng-LSV: And a certain man, Ananias by name, with his wife Sapphira, sold a possession,
  cak-NT: Y c'o jun achi rubinan Ananías y ri raxayil rubinan Safira, xquic'ayij jun
    culef.
  pah-NT: Aerẽ ko Ananiasva'ea na jitehe novĩa. Ahe imondoi ogwyra itambere'ia pyhyga
    g̃wembirekova'ea pavẽi Safirava'ea pavẽi.
  sja-NT: Mamĩda Bernabepa oodak'a ooda-e paji Ananías chi wẽra Safira ome. Mãgɨɨrãpa
    ãchi eujã netot'aajida.
  xed-xed: Mamu sana mndu guli ta hgə lu ka Hananiya nda markwa taŋ Safira. Ka skwaptá
    hahəŋ ta vwaha taŋ guli.
  mks-NT: Joo mé tañu já in da̱ naní Ananías xi̱hi̱n Safira, ñájíhí da̱ na̱ji̱có na̱
    in ñundáhyi̱ ná.
  gfk-S: Iesene tike turadi a hinsana ne Ananias, tikai ma no nuno haine Sapira, dur
    ga suhurane bileng a nudur tike katano pu.
  bmu-bmu: Mewö aka malgetmö, azi kun qetŋi Ananaias anömŋi qetŋi Safaira yetkön nup
    gölmeŋiraŋgö bahöŋi bohonŋi memegöra alohot.
  dgz-dgz: Wam ame gapan, apan yaua Ananayas waenewa Sapira den, memewa piup muga
    da ase une tane garewa warane.
  eng-GNV: But a certaine man named Ananias, with Sapphira his wife, solde a possession,
  zaa-NT: Gùdua huá ttu nubeyu' láą Ananías. Niula qui' niá nna láą Safira. Ananías
    nna bèttì'ą ttu loyu.
  eng-WEBSTER: But a certain man named Ananias, with Sapphira his wife, sold a possession,
  guh-guh: José pijaira pecanajetsicujinae, Ananías ata pijava Safirabeje yajuvënëcanajetabeje
    pijaira.
  bon-bon: Yepä, puga ge rooriye ngii Ananiya lui teeme coga Sapira cama poto teeme
    gawe aletname jewenäsi.
  nhw-BL: Pero itztoya seyoc tlacatl catli itoca Ananías huan isihua itoca Safira
    catli nojquiya quinemacaque se tlali.
  mgw-mgw: Bai, mundu yumo ywakemelwage Anania, na nnyumbowe Safila, baapi'miye nng'unda
    wabe.
  swh-ONEN: Lakini mtu mmoja jina lake Anania pamoja na mkewe Safira waliuza kiwanja.
  wbi-wbi: Niike, umunhu jumonga akatambulivuagha Anania, nhu Safira undala ghwa mwene,
    valyaghusisie ikighavo kya kyiuma,
  bba-bba: Adɑmɑ durɔ ɡoo mɑɑ wɑ̃ɑ wi bɑ rɑ nɛɛ Anɑniɑ, kɑ win kurɔ Sɑfirɑ. Durɔ wi,
    u win tem ɡɑm dɔrɑ,
  eng-KJVCPB: But a certain man named Ananias, with Sapphira his wife, sold a possession,
  kgk-NT: Oĩ ave kwimba'e héry va'e Ananias, hembireko héry Safira. Barnabé rekoha-rami
    teĩ oiko va'e.
  waj-waj: Vaidi voovai nnutuuvo Ananiaaso ari nnaataivaa Safiraanna tasipama varioo
    ngiari mmata saivai ngiari vo vaidiiya mmi kioo irisai sikauyauvaa vareeravai.
  cpy-cpy: Roo kanteencha eenitatsi awiji-mota-kiriri itsipa atziri iita Ananías itsipatakawo
    iina oeta Safira, ipimantakiro rirori iipatsite.
  mpx-mpx: Tau etega alana Ananaiyasi, alona ge lagona Sapaila wali bilibili hi palian
    inoke manina hi ahe.
  wbp-wbp: Yangka nyampurla turnu-warnurla, ngulangkaju kalinjalpa-pala nyinaja wati
    yirdi Yananiya manu mardukuja yirdi Japira. Ngulangkujulpa-pala mardarnu walya-yijala,
    ngula-jangkarluju, yungu-pala-jana walyaju talakupurdarluju.
  luo-luo: Koro ngʼat moro miluongo ni Anania, kaachiel gi chiege Safira, bende noloko
    puothgi moro pesa.
  nhe-NT: Pero itztoya seyoc tlacatl tlen itoca eliyaya Ananías huan isihua itoca
    Safira tlen nojquiya quinamacaque se tlali.
  aii-aii: ܚܲܕ ܐܢܵܫܵܐ ܫܸܡܹܗ ܚܲܢܲܢܝܵܐ ܘܒܲܟ݂ܬܹܗ ܫܸܡܘܼܗ̇ ܫܲܦܝܼܪܵܐ ܙܘܼܒܸܢܗܘܿܢ ܚܲܕ ܩܸܛܥܵܐ
    ܕܐܲܪܥܵܐ.
  esk-NT: Tavraniguuq iñuqaġmiñiqsuq nuliaġiiŋñik atiqaqtuaŋnik Ananias-miglu Sapphira-miglu.
    Taapkuak iññuk tuniriñiqsuk nunautmiknik iluqatik pigikkaġmiknik.
  msb-msb: Niyan, may mag-asawa na an mga ngaran Ananias kag Safira. Si Ananias naman
    nagbaligya sin parte san inda kadutaan,
  cpa-NT: Cónh¹jøng² lah¹la² ca¹jmo¹ jan² dsa² tsen² Ananías quianh¹³ hio¹³ quián¹²dsa
    mi³ca¹hnai¹dsa cøng² huø¹ quiah¹²dsa.
  dso-dso: ସେ ଦଲର୍‌ ଅନନିୟ ନାଉଁର୍‌ ଗଟେକ୍‌ ଲକ୍‌ ଆରି ତାର୍‌ ମାଇଜି ସପିରା ସେମନର୍‌ କେତେକ୍‌
    ଜମି ବିକ୍‌ଲାଇ ।
  meu-meu: A tau ta, ladana be Anania, adavana Sapira ida, edia tano ta e hoia;
  yva-NT: Vatan inta apa tame mirati Ananias, muno apa anamu ama tame mirati Sapira,
    yo aya mine inta ramavun tavon.
  dgc-dgc: Pero te esa a lélake a ti Ananias i ngahen na. Tu asawa na éy ti Sapira.
    Te luta be side a nibugtong de.
  zpm-NT: Tib mgui lë Ananí, laa tsieel me lë Safir; ye me pto tib lë liuṉ me. Goṉlo
    tsieel me, teḻ palal dimi ne bdo liu co, bzheṉga me zhisa. Zeeṉe laa me ziesaṉ
    miṉe biaaṉ ga, lo poxtl, rëb me lëë grë dimi ne bdo liuṉ me ga.
  hix-NT: Ananeyas heno ryhe, anar me nehxakon hatà. Àhetx heno xarha, anar me nehxakon
    hatà. Safera rma noro hatà, esotà, àhetx heno yosot hatà. Towtothàrà yàmye hatà,
    Ananeyas heno, txenyeru hona.
  sim-sim: Ma lar orok lindari ri. Hi orhi Ananaias oria. Nokove orhi Safaira sira.
    Ovro misambi frihi kas yan fri la, karem mbaha fri mbashirik ma lar mu frungawura.
  npi-ULB: अब एक जना हननिया नाउँ गरेका मानिसले आफ्नी पत्‍नी सफिरासँग मिलेर एक टुक्रा
    जमिन बेचे ।
  cgc-cgc: May magsawa na Ananias daw Safira na gabligya man ta iran na basak para
    itabang danen naan ta mga gakinanglan na mga gatuo. Piro, patago Ananias duma
    ya na kwarta na alin ta bayad ta iran na basak daw gakumpurmi man iya an na sawa.
    Nabilin ya na kwarta, paatag Ananias naan ta mga apustulis.
  tim-tim: Akto luâk siâ malep kotŋe Anania akto âmbenŋe kotŋe Sapira yâkŋe magaŋgi
    goaŋgi akmâ hânyetŋe are puligât yeŋgimbela hângât puli me sikum dondâ yetkimbiâ
    kalakbela tatyetkiep.
  yor-yor: Ṣùgbọ́n ọkùnrin kan ti a ń pè ni Anania, pẹ̀lú Safira aya rẹ̀, ta ilẹ̀
    ìní kan.
  wos-wos: Du nak déka xi Ananaias dé déka takwa Safaira wali bér re. Bér bérka héfa
    hwetaka bér yéwa nawulak héra.
  emp-NTPO: Idjab̶a ẽberã Ananía abadada b̶asia. Idji quimara Sapira abadjid̶aa. Ãdjia
    bid̶a ẽjũãda nẽdobuesid̶aa.
  eng-F35: Now a certain man named Ananias, with Sapphira his wife, sold a possession
  ind-ind: Akan tetapi, ada seorang yang bernama Ananias. Dia bersama istrinya, Safira,
    menjual sebidang tanah milik mereka.
  pes-OPCB: شخصی نیز بود به نام حنانیا، با همسرش سفیره، که زمینی را فروخت،
  mpt-mpt: I inabiba naka make, niniino Ananaiase e alelo Sabailao i kam osa inaniba
    i dabale naka make waloniba
  ssx-ssx: Kutu piekepate A꞉na꞉naisi ipika꞉ wanda꞉ Sapaita yaapo ipilika꞉ kenketa꞉
    ma꞉nda꞉ma꞉ hambena꞉ lepekeme.
  mkl-mkl: Ammɑ mɔkɔ ɡɔ í wɛɛ iyi ɑ̀ yɑ kpe Anɑniɑsi, ɑboɛ mɔ ɑ̀ yɑ kpoo Sɑfirɑ. Mɔkɔu
    í tɑ ikoɛ ɡɔ,
  gaq-gaq: ହନନୀୟ ମ୍ନିକ୍ନେ ମୁଇଂ ରେମୁଆଁ ଆରି ମେଁନେ କୁନେଡ଼େ ଶଫୀରା ମେଇଂନେ ଲିଜ ବ୍ରି ସବିଆର୍କେ
    ।
  gof-RNT: Issi Hananiya giya addey ba machche Saphphiirira gade bayzis.
  unx-unx: ହନାନିୟ ନୁତୁମ୍‌ ମିଆଁଦ୍‌ ହଡ଼ ଆୟାଃ କୁଡ଼ିତେ ସଫିରାଲଃ ହୁଡିଙ୍ଗ୍‌ଲେକା ଅତେ ଆଖ୍‌ରିଙ୍ଗ୍‌କେଦାକିନ୍‌
    ।
  gah-gah: Lá okamóza, ve makó agulizá Ananiasí itó venala Sapailá keza ligili hagili
    ikasike, zazuha apá makó salimikasike, moni alikasike,
  lcm-lcm: Na mangsikei a igenen kana asan ta Ananias, rilong ve kisngana ta Sapira,
    kilongta kun atos ta karilong mang vuk roe.
  aer-aer: Akangkwe-irrentye akngerre arrpenhe atherre, anewarte atherre Ananias uthene
    Sapphira uthene anetyarte apmere yanhele ratherre apmere merne-arle lyapelhe-iletyarte
    ikwere-atherrenhe antheke ngkweltyeke.
  qvc-NT: Karqanmi suq runa Ananiyas shutiq. Warminqam Safira shutiq. Chay Ananiyasmi
    warminwan, suq ch'akranda randikushpa,
  tgl-ULB: Ngayon, may isang lalaki na ang pangalan ay Ananias, kasama ang kaniyang
    asawa na si Safira, ang nagbenta ng bahagi ng kanilang ari-arian,
  cbs-NT: Ja jaskaibutian juni betsa jawen kena Ananías inun jawen ain Safiran jatun
    bai juni betsa inantan jawen taexun pei bitan
  xtm-NTPP: Kovaa ni iyo in tee nani Ananías ji'in ñasi'i de ña'a nani Safira ma.
    Ni ka xiko de in ñu'ú de ma.
  nnq-nnq: Akiba mundu ojwakemigwa Anania, na aanamundu Safila ngabauchanga nng'onda
    gwabe uyo.
  bao-NT: Ananías, cʉ̃ nʉmo Safira mena, cʉ̃ja cãa, cʉ̃ja yaa yepare noniupa.
  san-ORI: ତଦା ଅନାନିଯନାମକ ଏକୋ ଜନୋ ଯସ୍ୟ ଭାର୍ୟ୍ୟାଯା ନାମ ସଫୀରା ସ ସ୍ୱାଧିକାରଂ ୱିକ୍ରୀଯ
  rmn-rmn: Екх мануш, савэско нав Анания, екхетханэ пэ ромняса э Сапфираса, бикиндяс
    по мангин
  huv-NT: At aton nop naxey nenüt Ananías y mintaj nej nenüt Safira, nej tanüüb noic
    miíüt nej.
  otn-NT: Nu̱na̱ n'na ra̱ n'yohʉ ni̱ hu̱ ngue ra̱ Ananías conna̱ Safira rá̱ xisu,
    bi̱ mä n'na rá̱ häi ya p'ʉya.
  nop-nop: Josep adi unduŋ tuguk kaŋ me niŋ wou Ananiya dut tamŋiŋ Safaila adi kwehik
    tuwadok yobune tuwagiŋ
  obo-NT: Na, duwon toosawa no id boligya mandad to livuta ran. Iddos mama, id ngoranan
    ki Ananias woy dos sawa rin, si Safira.
  kca-kca: И ху пӑ, нэмәԓ Анания, ԓўв Сапфира имеԓ пиԓән мўвәԓ тынымаԓ йўпийән,
  cak-ENT: Pero jun achi rubini'an Ananías rachibilan ri rixjayil rubini'an Safira,
    xquic'ayij c'a jun culef.
  lif-NT: ᤁᤖ ᤂᤧᤵᤔᤥ ᤜᤏᤏᤡᤕᤠ ᤔᤧᤵᤔᤏᤠᤒᤠ ᤕᤧᤶᤒᤡᤳᤇᤠ᤹ᤀᤡᤸᤗᤧ ᤁᤢᤔᤣ᤺ᤳ ᤛᤑᤡᤖᤠ᤺ᤴᤏᤢ ᤂᤢᤴᤇᤡ᤹ ᤗᤰᤁᤥᤒᤠ ᤁᤢᤓᤠ
    ᤗᤠᤈᤣ᤹ᤎᤡᤰ ᤛᤱᤄᤧᤳᤇᤢᤀᤠᤱ
  mie-NT: De incā tēe jā nání Ananías jíín ñasíhí dē jā nání ña Safira, nī yīcó ndúū
    dē iin ñuhun dē.
  san-TIB: ཏདཱ ཨནཱནིཡནཱམཀ ཨེཀོ ཛནོ ཡསྱ བྷཱཪྻྱཱཡཱ ནཱམ སཕཱིརཱ ས སྭཱདྷིཀཱརཾ ཝིཀྲཱིཡ
  qve-NT: Huk runan karan Ananías sutiyoq; warminpa sutintaqmi karan Safira. Paykunapas
    huknin chakrankutan vendemuranku.
  pao-NT: Pana soo nana Ananias mee naneadu, ka tu nodukwa Sapphira mee naneadu-no
    tu hemma-ma tumukwatekwu.
  cbu-NT: Itaru, nllitaritsha tputs Ananiyasarini suru watsapunoo panarangitamta.
  usa-usa: móra-naqa máqe-uraimma min-nákón áwîqa Áánánáíyatie. ánibo ánáakon áwîqa
    Tapáírae. miráitana Áánánáíyatima wení yaímma-yataakaraq maragáráq yaímma-wayukaraq
    maráyata meyáníq ígáae tirááye.
  soy-soy: Utisi unyinɛ nɛ uunɔsi pɛɛ pɛɛ́ we. Pi yɛ u sée rɛ Anɑniyɑsi, ɑpi unɔ́si
    pɔ̃́ tɛ Sɑfirɑ. Utisi uyɛ̃ uu ukɛcɑrɛ yɑ́i.
  hui-hui: Ani biyadagua agali mbira Ananaia ibu one Sabairala libugua dindi mbira
    winigo yolo mini.
  amf-amf: Hanania hambhea kisa geshon Sabhirabesana yisa haami ke shanshade.
  quc-NNT: K'o k'u jun achi chik u b'i' Ananías, ri rixoqil are Safira u b'i'. Junam
    xkichomaj u k'iyixik jun ch'äqap kulew.
  dob-dob: Tai ꞌebweu wate mamwanena ꞌidi tanowa siegimwaneyena, ga manena simeꞌena.
    Tai nina ꞌana esana Ananayasi ta mwanena Sapaila.
  wrs-wrs: Mongo indhanarini, nihilva henamba Ananaias, wo eva hena ongalnamba nihilva
    Sapaira. Pethava monglava hevnamba waikoareswolvna dinasvom.
  mca-mca: Qa pakha'ƚe ewi'ƚ jukhew ƚii Ananías qa pe' ƚewhe'ye' Safira, t'ihintaxij
    iye pa'aj pa' ƚeqe sehe'.
  tzo-TZC: Pero oy jun vinic ti jech laj spas eque, ti jaꞌ Ananías ti sbie. Safira
    sbi ti yajnile. Laj xchon jsep yosilic.
  mya-mya: အာ​န​နိ​ဆို​သူ​နှင့်​သူ​၏​ဇ​နီး​ရှ​ဖိ​ရေ​တို့ သည် မိ​မိ​တို့​၏​မြေ​ကို​ရောင်း​ချ​ကြ​၏။-
  gng-NT: Tɔ, ujɛtɔ mɔ là te biʼni, bi yih wɔ Ananiyas, ki yih uʼpo Safira. U kuɔre'
    uʼkpàabu buba, ki teke' ilike.
  cbi-NTPO: Ma ruku Ananías, ya' shinbu Safiraba, yaichi manbela tu ai'tu, ya' shinbuba
    tsandipa' deshuwatu, juntsa tu ai'ñu lushi manbaate kalaatu, laramaa Jesús' mitya
    kuinda kenu lara' eramu rukulanu tsantsa juuchi ati' kuwan tsanguemi.
  ikk-NT: Ya okẹnnyẹ ohu ẹfan a wụ Ananayasị lẹ nwunyẹ ẹ w'a kpọ Safaịra nọzị re alị.
  leu-leu: Taasaxa saxa mataa, isina na Ananaias, xuvul pa naasana, na Safaira, re
    faasot pana saxa nexavala sire.
  maz-NT: C'ü 'naja cjuarma mi chjũ e Ananías. Mi chjũ e Safira c'ü nu su. O mbövi
    'na juajma.
