verse: ACT.005.029
translations:
  kpx-kpx: Ige Bitau esemu benahatehi abuho loui avoe, “Seleveta no bae atabe hoto
    evilivebene. Isito noeabuna Dilava hoto unaha evisi.
  okv-H: Peter te ambotani nei na ke mine einge ea, “Dago embo ta ke avo mane agi
    asora te God ta ke avo agi asora.
  tbo-tbo: Pita ma tu wituwetuwegahi gehouhi hai baha hi wimiheya hi pa, ‘Yaubada
    ipa tona iponawogogeya, ma ega ipa lawa.
  mal-C: 'പത്രോസും മറ്റ് അപ്പൊസ്തലന്മാരും ഇപ്രകാരം മറുപടി പറഞ്ഞു: “ഞങ്ങൾ മനുഷ്യരെയല്ല
    ദൈവത്തെയാണ് അനുസരിക്കേണ്ടത്.'
  grc-SR: Ἀποκριθεὶς δὲ ⸆ Πέτρος καὶ οἱ ἀπόστολοι εἶπον, Πειθαρχεῖν δεῖ θεῷ μᾶλλον
    ἢ ἀνθρώποις.
  bgc-bgc: फेर पतरस अर दुसरे प्रेरितां नै जवाब दिया, “माणसां के हुकम तै बढ़कै परमेसवर
    के हुकम का पालन करणा ए म्हारा फर्ज सै।
  khz-khz: Petero e apostolo reketa gevega-geleto, negetiwato, “Ai Palagu gena ririwa
    paia kwalanaa, ati taunilimalima geria ririwa.
  deu-TKW: 'Petrus aber und die Apostel antworteten: man muß Gott mehr gehorchen als
    Menschen.'
  zsr-NT: 'Niꞌr gulubiꞌë didzaꞌ Pedro len yezícaꞌrëꞌ gbaz naꞌ nasölëꞌë Cristo, taꞌnë́ꞌ:
    ―Run bayúdx uzë́r nagtuꞌ xtidzëꞌë Dios ca xtídzaꞌgac bunách.'
  lin-lin: 'Kasi Petelo mpe bantoma mosusu bazongisaki : — Esengeli kotosa Nzambe,
    kasi bato te !'
  hns-NT: 'Tab Petras aur doesar pathaawal waalan bolies: „Ha, tabbo hamlogke tjaahie
    Parmeswar ke baat iensaan ke baat se auro djaada soene ke.'
  noa-E: 'Magbaawai Pedroou agjö ich khapeen Ẽwandam i jaaumkhĩir jʉr autarr khʉʉn
    kõitpa iekhamamua magjim aajem: —Sĩi õor ipierraa aju khãyau, Ẽwandamau nem jaau
    simta marau agpierr wauju aai nʉmgui ajim anʉm.'
  eng-EMTV: 'But Peter and the apostles answered, and said: “We must obey God rather
    than men.'
  mib-NT: 'Te Pedro jiín táca gá apóstol ni cacahān de: Cánuú jéē squícu ná jniñu
    ní ndacu Yaā Dios nuū ná te nasūú jniñu nándacu tēe.'
  lif-NT2: कर पत्रुस नु वेॽ सेःक्‌युक्‍मिबाहाॽरे़ नोगप् मे़बिरु, “आनिगे़ग खिनिॽ मनाहाॽरे़
    पाःन्‍निन् खे़म्‍मानुःल्‍ले़ निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुइङ्‌जाःङ्‌ङिन्‍ने़ खे़म्‍मा
    पोःङ्‌लो॥
  xnj-xnj: Petili pamonga na vamitumi vayaki vakayangula, “Yikutigana kumyidakila
    Chapanga, kuliku mundu.
  mmx-mmx: Pita eburu minedi luvuttadi vavang diga vorang i ridi xeretna, “Mana ronga
    res kusuk mun at ne Moroa la ma noxo ronga res at limixin mun.
  cbr-NT: 'Ësai quia ca Pedrobëtan Jesusan aín bana ñuixunun caíscë unicaman cacëxa:
    —Unin cacësa oquin ''aquinbi cananuna Nucën Papa Dios, a ''ati cuëëncëma ñu a
    ''aquinma, a ''atia ax cuëëncë, a ñu cuni ''ati ''ain.'
  tee-NT: 'Pus ju acsnich ju Pitalu'' chai ju ali''in ixtamalakachan Jesús ta''ak''alhtayanalh.
    Chani tajuni: ―Akts''iya tasq''uini ni p''ulhnan acquiclaca''iu ju Dios. Jantiyu''
    ju va quint''alapanac.'
  eng-LSV: And Peter and the apostles answering, said, “It is required to obey God,
    rather than men;
  cak-NT: 'Pero ri Pedro y ri ch''aka chic apóstoles xqui''ij-apo: Can nic''atzin
    chi ja ri nu''ij ri Dios naka''an, y man ja'' ta ri niquijo'' ri winak.'
  pah-NT: 'Igwete Pedro''ga ei g̃a pe jara''g̃a pavẽi Jesus''ga moirũhara''g̃a pavẽi:
    —Tupana''ga nhi''ig̃a po ore hendukatui yvyakotyve''g̃a nhi''ig̃a hohe hamo, ei
    g̃a.'
  sja-NT: 'Apemaarã pari Pedropa p''anauji: —Taipa ichita Ak''õrepa oopi bɨk''a oodait''eeda
    aji, eperãpa jara bɨk''a oodai k''ãyaara.'
  xed-xed: 'Ka i Piyer kawadaga nda sanlaha ma gwal ghunay nda tsi mantsa: «Mal sna
    gwaɗa da Lazglafta ka ya da mnduha.'
  mks-NT: 'A̱nda̱ já na̱nducú ñehe Pedro xi̱hín java ga̱ na̱ apóstol cán tu̱hun nu̱
    ná já cáchí na̱ já xi̱hi̱n ná: —Ndítahan nu̱ú nde̱ caja jihna ñúhú ga̱ nde̱ ña̱
    sáhndá Ndióxi̱ nu̱ú nde̱, a̱ ju̱ú ga̱ ña̱ sáhndá ña̱yivi nu̱ú nde̱ caja nde̱.
    Sa̱há ña̱ cán quéa̱ co̱ó na̱caja nde̱ ña̱ na̱cachi ndó xi̱hín nde̱.'
  gfk-S: 'Io, Pita ma ira mes na apostolo di ga babalu horek: “Mem na taram iat God,
    ma pata be ra turadi.'
  bmu-bmu: Mewö jiyökmö, Pitö aka aposol tosatŋan kewö meleŋget, “Neŋön ambazip eŋgö
    jimkutukutuŋini tem kölbingöra aka Anutugöreŋ keu andö qeinga qahö dop kölma.
    Qahö!
  dgz-dgz: Pita, Iesu watu enamot mega upi tanamo gare anega wadiamon, “Nu God noa
    di anu warait go apan noa ya anu warait.
  eng-GNV: Then Peter and the Apostles answered, and sayd, We ought rather to obey
    God then men.
  zaa-NT: 'Pedrua lani adí ca apóstol nna becàbi cabi nna ra cabi: Adila caduel·la''
    guni tu'' obedecer Tata Dios tì''chula nu ra ca enne''.'
  eng-WEBSTER: Then Peter and the other apostles answered and said, We ought to obey
    God rather than men.
  guh-guh: 'Nexata sacerdotevi pepo penamatacaitorobinë bajarapacuenia pejumaitsixae,
    Pedro, itsaapóstolevi yajava, jumaitsi bajarapamonaejavabelia: —Namatavenonatsi
    vajajumecovënëtsinexa xua vajaDioso nacaitoroba. Nexata Dioso vajanacaitorobicuenia,
    saicayacuenia jivi itsa nacaitoroba, apo bejumecovënëtsitsi.'
  bon-bon: Peteru piiyepu nuuja Acejiyame me ätyepäneji biname cina mene jewecnistisi
    egä, “Cine miiji Acejiyame me singi wawena, lica biname bime singi ne.
  nhw-BL: 'Huajca Pedro ininhuaya nopa tlayolmelahuani quinnanquilijque: ―Monequi
    tijneltoquilise Toteco Dios achtihui huan amo masehualme.'
  mgw-mgw: Petili na balu' atumilwe aine ngabayangwa, “Tupalikwa kunnyu'wa Nnu'ngu'
    kuliko bandu.
  swh-ONEN: Petro na wale mitume wengine wakajibu, “Imetupasa kumtii Mungu kuliko
    wanadamu.
  wbi-wbi: Loli uPetro na vasunng'ua vakamula, “Lunoghile kukumwitika uNguluve kejeje
    avanhu.
  bba-bba: Yerɑ Piɛɛ kɑ ɡɔro be bɑ tie bɑ nɛɛ, tilɑsiwɑ su kɑ Gusunɔ mɛm nɔɔwɑ, n
    ǹ mɔ tɔmbu.
  eng-KJVCPB: Then Peter and the other apostles answered and said, We ought to obey
    God rather than men.
  kgk-NT: 'Ha upéi katu he''i íxupe Pedro Hesu remimondo kwéry ndive: —Nhandejáry
    nhe''ẽ ndaijojái ramo teko rei nhe''ẽ ndive, iporãve jajapo Nhandejáry nhe''ẽ,
    he''i.'
  waj-waj: 'tuduu rikioo Petoroosoono ari seena vaidi aposorooyaraatama inna kuaivaa
    sai tunoo: Ta Anutuuqaa kuaivaa nnaasu rikiada iikiaaravee. Hama fai ta mmatayaa
    diaa vaidiiya kuaivaa rikiada iikiaaravee.'
  cpy-cpy: 'Ari rakanaki Pedro eejatzi itsipa-paeni Otyaantaa-rewopaeni, ikantanaki:
    “Riitaki nokemijanta-perote naaka Tajorentsi, tema eero nokemijantziri atziri.'
  mpx-mpx: Pita ge alonau anana hi lahe hi ba, “Yehoba heiya te anana naha hago houwan,
    mulaa abwe gamagal.
  wbp-wbp: Ngula-warnuju Piitarlu manu panu-karirli Kurdungurlu-patu Wiriwirirli,
    jangku-manulu-jana nyanunguju, “Kaatu-nganpa wangkaja yungurnalu-jana warru yimi-ngarrirni
    yapaku panuku Jijaji-kirli. Junga-juku, nganimparlu panu-jarlurlu-juku yungulparnalu
    purda-nyangkarla wilji-wangurlu. Kulalparnalu nyarrparlu wurra-mantarla? Kulalparnalu-nyarra
    purda-nyangkarla nyurrurlaju, lawa!
  luo-luo: Petro gi joote mamoko nodwokogi niya, “Nyaka wawinj mana Nyasaye kende,
    to ok dhano!
  nhe-NT: 'Huajca Pedro ininhuaya nopa tlayolmelahuani quinnanquilijque: ―Monequi
    tijneltoquilise Toteco Dios achtohui huan ax tlacame.'
  aii-aii: 'ܓ̰ܘܼܘܸܒ ܠܹܗ ܫܸܡܥܘܿܢ ܟܹܐܦܵܐ ܥܲܡ ܫܠܝܼܚܹ̈ܐ ܐܚܹܪ̈ܢܹܐ ܘܐܡܝܼܪܗܘܿܢ: ”ܘܵܠܹܐ ܝܠܵܗ̇
    ܕܡܲܨܝܸܬܲܚ ܠܐܲܠܵܗܵܐ ܒܘܼܫ ܙܵܘܕܵܐ ܡ̣ܢ ܕܠܒܲܪܢܵܫܵܐ.'
  esk-NT: Peter-m atlatlu uqqiraqtitlu kiuniġaich, “Tupiksriruni Agaayyutmik sivulliuruq
    tupiksrił̣iġmiñ iñuŋnik.
  msb-msb: Pero nagsabat si Pedro kag san iba na mga apostoles, “Dapat sunudon namon
    an Dios, dili an tawo.
  cpa-NT: 'Jøng² ca¹ŋai¹ Pedro quianh¹³ tsih² høh³ jian¹²dsa. Ca¹juúh²dsa: ―Dsio¹
    jín³ hi² néng³ jniang³ jǿg³ quiah¹² Diú¹³ cónh¹ jín³ jǿg³ quiah¹² dsa² jmøi¹guǿi¹.'
  dso-dso: ପିତର୍‌ ଆରି ବିନ୍‌ ସିସ୍‌ମନ୍‌ କଇଲାଇ, “ଆମେ ତମର୍‌ ଆଦେସ୍‌ ମାନ୍‌ବା ବାଦୁଲେ ପର୍‌ମେସରର୍‌
    ଆଦେସ୍‌ ମାନ୍‌ବୁ ।
  meu-meu: Bena Petro, aposetolo oredia ida, e haere, eto, Dirava ikamonai-henina
    be namo; taunimanima ikamonai-henidia be dika.
  yva-NT: Petrus muno arakovo kaijo Yesus po matutire wo raura akananto ware, “Amisye
    wepirati reambeta Ai pije, yara vatane nawamo reambeta maije jewen!
  dgc-dgc: Pékabati de Pedro ta éya, éy kinagi de, éy “Diyos i dapat me a sundin,
    kesira dikam.
  zpm-NT: 'Dzigo pquiab Pedr rëb Pedr: ―Rdzion no miṉe rnabey samiech no, per glo
    none dziuuṉ no miṉe rnabey Dios no.'
  hix-NT: Onà wyaro haxa neyuhtxownà hatà, Petru komo, Txesusu nànyaketxho ro komo.
    Khoryenkom haxa amna neyukyaha ha, ketxkon hatà. Toto me manatxhe, omnyamo. Khoryenkom
    haxa amna neyukyaha ha, ketxkon hatà.
  sim-sim: Karem or mbarik Pita nga aposel ondo nga limu sawera, �Nir Avui Wasilaka
    nom ni tiyakwa nir. Hako nir mbeek man ni tiyakwa ambu nir.
  npi-ULB: तर पत्रुस र प्रेरितहरूले जवाफ दिए, “हामीले मानिसहरूको भन्दा परमेश्‍वरको
    आज्ञा पालन गर्नु पर्छ ।
  cgc-cgc: Piro, gasabat Pedro an daw mga apustulis, “Daw pilien nay daw kino dapat
    na tumanen, Dyos o ittaw, Dyos nang gid tumanen nay, dili ittaw!
  tim-tim: Hain dâmbiâ Petoro akto Aposolo bikŋe yâkŋe den kakŋân hin makyeŋgiyi,
    “Nenŋe luâkgât den lokom âmâ Anutugât den hâkâŋ akmâ manbaengât amâ bo ârândâŋ
    akbiap.
  yor-yor: Ṣùgbọ́n Peteru àti àwọn aposteli dáhùn, wọ́n sì wí pé, “Àwa kò gbọdọ̀ má
    gbọ́ tí Ọlọ́run ju ti ènìyàn lọ!
  wos-wos: Wungi wandéka dé Pita wali, Jisasna nawulak du wali di wa, “Nani Godna
    hundi male xékétame. Nani héfambu rekwa duna hundi yamba xékékéme.
  emp-NTPO: 'Maʌ̃ne Pedroba, Jesuba diabued̶arã waabemarã bid̶a panusid̶aa: –Ẽberãrãba
    jara panʌ cãyãbara Ãcõrẽba jara b̶ʌdrʌ ĩjãnida panʌa.'
  eng-F35: 'So in answer Peter and the Apostles said: “One must obey God rather than
    men.'
  ind-ind: Akan tetapi, Petrus dan rasul-rasul yang lain menjawab, “Kami harus menaati
    Allah, bukan kalian.
  pes-OPCB: 'پطرس و رسولان جواب دادند: «ما دستور خدا را اطاعت می‌کنیم، نه دستور انسان
    را.'
  mpt-mpt: Fita esa Yesuse okok dlasanin nakai mak isa baabaniba Ni naka maki wengo
    mo wentaobbabe. Ni Gode wengo olota wentebuobe.
  ssx-ssx: Pidama꞉ mo aposolo haliweki ame̱le̱ hata꞉ ipika꞉ pi hombo peaaso alota꞉
    Nikana꞉ma꞉ta꞉ haliwekina꞉ pi amba꞉la na opiki Koda꞉na꞉ pi opua꞉pa꞉peke ya꞉la꞉me.
  mkl-mkl: Ŋɔi Piɛɛ do woo bɛ kpɑɑsiɛ ŋɑu ɑ̀ jɛ ɑ̀ ni, tilɑsi idei Ilɑɑɔ̃i ɑɑ kɑ jirimɑ,
    kù jɛ ti ɑmɑnɛ ŋɑ.
  gaq-gaq: ପିତର୍‍ ଆରି ବିନ୍‍ ସିସ୍‌ଇଂ ଉତର୍‍ ବିକେ “ନେ ଇସ୍‍ପର୍‍କେ ନେମାନେଏ ମାତର୍‍ ରେମୁଆଁଇଂକେ
    ଣ୍ଡୁ ।
  gof-RNT: Phexiroosaranne hankko hawaaretara enttaw zaarishe, “Nuuni asas kiitettanaappe
    Xoossas kiitettanaw bessees.
  unx-unx: ପାତ୍‌ରାସ୍‌ ଆଡଃ ଏଟାଃ ପ୍ରେରିତ୍‌କ କାଜିରୁହାଡ଼୍‌କେଦା, “ଆଲେ ପାର୍‌ମେଶ୍ୱାର୍‌କେ
    ମାନାତିଙ୍ଗ୍‌ ଲାଗାତିୟାଁ, ହଡ଼କକେ କାହାଗି ।
  gah-gah: 'Loko lokago, Pitá ave aposolo lugáa kezagi anotó aliki láa liki li amemó:
    Vegenalitini gakó gele aleoko Ómasímini gakó gele ahuloakala nomive.'
  lcm-lcm: Na Petero ve ri aposel kila polpol asukang ke, “Kapo mamaiten luai ani
    namem longong a God, na parik ta ri vap!
  aer-aer: Kele Peter uthene yerneke-arle itne-arlke alakenhe angkeke, “Anwerne kwenhe
    angkentye Ngkarte-kenheke-ante akangkwe-irretyeke, arrekantherre kwenye!
  qvc-NT: 'Chaymi Pidruqa chay wakin apustulkunawan nirqan: —Noqaykunapaqqam masta
    balin Dyusta kasunayllapa, runakunata kasunaymandaqa.'
  tgl-ULB: Ngunit sumagot si Pedro at ang mga apostol, “Kinakailangang sundin namin
    ang Diyos ng higit kaysa sa mga tao.
  cbs-NT: 'jaskaibun Pedro inun Jesúsun kushipaya betsabun jatu kemakin: —Jaska Diosun
    shinain nun chibanun nuku yunumis nun akatsis ikaii. Junibun yunuawen taea nun
    bexteketidubumaki— iki'
  xtm-NTPP: 'Pedro ma ji''in jaku‑ka tee ni tetniñu Jesús ma, ni ka ndakone''e de:
    ―‍Jiniñu''u ja kandija o xinañu''u‑ka ja ká''an Su''si ma sana ja ká''an ñayii
    ñuu ñayivi a.'
  nnq-nnq: Petulo na achandundame bange ngabajanga, “Tupaligwa kunnyali Nnoongo, nambu
    munduje.
  bao-NT: 'To biro cʉ̃ ca ĩiro, Pedro, to biri cʉ̃ mena macãrã: —Jãara, bojoca cʉ̃ja
    ca ĩirije peere tii nʉnʉjee jʉorica tabe ʉnora, Ʉmʉreco Pacʉ cʉ̃ ca tii dotirije
    peere jãa ca tii nʉnʉjee jʉopera niicãro bii.'
  san-ORI: ତତଃ ପିତରୋନ୍ୟପ୍ରେରିତାଶ୍ଚ ପ୍ରତ୍ୟୱଦନ୍ ମାନୁଷସ୍ୟାଜ୍ଞାଗ୍ରହଣାଦ୍ ଈଶ୍ୱରସ୍ୟାଜ୍ଞାଗ୍ରହଣମ୍
    ଅସ୍ମାକମୁଚିତମ୍|
  rmn-rmn: 'О Пётар тай авэра апостоля пхэнлэ: — Амэ камэл бут тэ шунас э Дэвлэс,
    ниш э манушэн!'
  huv-NT: 'Quiaj tendeac a Pedro maquiiüb alacas apóstoles, tapiüngüw: ―Xicona netam
    narangan leaw asaj xicon Teat Dios, ngome leaw asaj xicon nipilan.'
  otn-NT: 'Mi̱ da̱hra̱ Bɛdu p''ʉya, co ''nɛ̱''ʉ mi̱''da yø representante, bi ''yɛ̱na̱:
    ―Nu̱gähe dí̱ ɛ̱mhme ngue jatho da̱ t''ɛ̱c''ɛ̱i̱ te mma̱n''Oja̱, hi̱nda̱ gue''a̱
    ngue yø ja̱''i̱tho da̱ t''ɛ̱c''ɛ̱i̱bi̱ yø hya̱.'
  nop-nop: Unduŋ yeniŋguk kaŋ Pita tiŋa Aposel nolidi yogiŋ, “Indi Bepaŋ’walaŋ maŋiŋ
    mede ula kwetfoloŋ me hidi’walaŋ mahik mede tagimnedok u talik nemu hatak.
  obo-NT: Piru mid tavak si Pedro woy dos dumon mgo apostoles, kahi ran to, “Ko-ilangan
    no iyon doy'd dumannan iddos id kopi-it Monama, konna id kopi-it mgo minuvu.
  kca-kca: 'Петра пӑ па апостоләт йŏхԓы йастәсәт: «Хŏйатәта пŏнман, мўӈев Турма аршәк
    хуԓәтты мосәԓ.'
  cak-ENT: 'Pero ri Pedro y ri ch''aka chic apóstoles xquibij c''a apu cheque: Nc''atzin
    que ja ri nbij ri Dios ri nkatakej, y man ja tüj ri ncajo'' ri vinük.'
