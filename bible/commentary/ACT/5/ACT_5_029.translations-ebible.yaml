  mya-JVB: ပေတရု နှင့် အခြားသော တမန်တော် တို့ကလည်း၊ လူ ၏စကားထက် ဘုရားသခင် ၏ စကားကို
    နားထောင် သင့် ပါ၏။
  kgf-kgf: Ʒégic Petero ʒéma Yesuac Méliméli ic tosara ieneŋ yomuhuc melemma ʒégic;
    Ic onac ackuaʒéc tohowiŋ ʒé Anutuac ackuaʒéc waiwiŋac séc qahac.
  awb-awb: Aneqsabé teri terinoo úwara Pítarehga mahraréra, Manikáne ehweh anterúéhnehboq
    wehukene ehwehme árahue iranéhnkono?
  gdn-gdn: E inako wagubu ko apunu Pita e kowaiyoma mete kina denai tagubu ke; “Nu
    ka Mamanuga God e umunui wademei ragidai ki pokere nu e bonanai ki kwenupamu manako
    iyapana wi umunuga yadamu ki ka eba supasupai.
  nko-NT: Petro mʋa sumbí ayɔpʋ́ atráhɛ amʋ bɛlɛ mʋ́ ɔnɔ́ bɛɛ, “Bulu asʋ́nsʋ́ lehián
    ánɩ́ abégyi, megyí anyánkpʋ́sa.
  bsn-NT: 'To ĩ yisere ajicõari ado bajiro ĩre cʉdiyuju Pedro, ĩ babarã rãca: —Diojʉare
    cʉdiroti ñaja manire. Masa ĩna rotisere rẽtoro ñaja Dios ĩ rotisejʉa.'
  pib-NT: Rugitna Petro ga wa pimrine Geso yokanatanune. Wane chinna, “Gi wa yine
    gimkata galixkota. Goyakalu galikakni.
  wiv-wiv: A Pita ia mai na apostel kamahi dia ka kolia kana polea dia ka tania, “Hita
    da hita ta longoria hita ka muri na polea ke Vuvu za, beta hita kata muri na polea
    kana kaka vetanga.
  reg-reg: Mbe nawe Petro na jintumwa nibhasubhya ati, “Ni bhusi bhusi chimungwe Nyamuanga
    kuliko abhanu.
  mlh-mlh: Oŋu weu yareyayoŋ, Pita eru aposol goineji iŋi bokiriebuŋ, “Niŋoji ŋiŋigo
    ŋoŋore mimiti reŋgakimiŋ ore eru Anuture buŋo odurebeneŋ so sagaiŋ. Mata!
  gof-ENT: ጴፂሮሳራኔ ሃንኮ ሃዋሬታራ ኤንታው ዛሪሼ፥ «ኑኒ ኣሳስ ኪቴታናፔ ፆሳስ ኪቴታናው ቤሴስ።
  aau-aau: Sawk Pita o, aposel har o, homkwe senkin ma-sahre onuayk me, “Hromo lonuayk
    me yor senkin lwak, hromkwe uwrsa me liy lonuayk me pie ley, sawk hromkwe God
    se peyr-mon lonuayk me pie.
  tvk-tvk: E Pita del eloheoh xil labit rilomun ni mini labit, “!Xamem muteong xat
    Hi kestang, e nave moletin xil ti!
  prf-NT: Peru tummábbig de Pedro ay ten kaguman na hidi, kinagi di, “En Diyos dapat
    miyid a sunudán bakán a en tolay.
  auy-auy: Pítaawe aantá-waasiye sésa Maníkón-aai aifaráán-ááígó póna waási-taaigomba
    íyáákaraimba póta kentááisa ínta iséta Maníkón-aaisa iséta miyásá ónaumne.
  tbg-tbg: Minti tuvaro Pitaavavata, Ihuva noraiqamako vaiintinavuka vokukavata, tiha,
    Tenavu kia qaqi vaiinti uva iriqi viraiti, tenavu Kotira uvaqai iriqi virerave.
  hub-NT: 'Nu tusa tu chicharam Pedro ayak: “Shuar wakeramuka umirtsuk, Yuus wakeramu
    nekas umirmainaitji.'
  hmo-hmo: To Petero bona aposetolo taudia danu idia haere, idia gwau, “Dirava ai
    kamonai henia be namo, taunimanima ai kamonai henia be dika.
  big-big: Tegi Pita kiling aposolo nawiligurau pelik yeiya to mela, Teni yombanuwiliyegi
    kiriwei mizi ono, teni Anotoyegi kiriwei mizi.
  gux-G: Piali yeni o tuonsɔnba bo ŋmia ba ki yedi ti bi cɔlni u Tienu ya maama ki
    cie bi niba maama.
  cnl-NT: '''E³ jo̱³ ca²³jmée³ júu² Peen²³² quia̱''² cɨ² te''²³ dsa³ xiin²³: ―Bi²³
    cɨ² ''ne''² rɨ²jmee²ra''³¹ quiée²ra''³¹ júu² quiee''³² Dios la²³ cɨ''²³ júu² quiee''³²
    dsa³.'
  zar-NT: 'Níʼirö buluʼbiʼë didzaʼ Pedro, en iaʼzícaʼrëʼ gubáz naʼ nasö́l-lëʼë Cristo,
    taʼnnë́ʼ: —Run bayudxi uzërö nágatuʼ xtídzëʼë Dios ca xtídzaʼgaca bönachi.'
  kde-kde: Anepo Petulo pamo na mitume avake nkuyang'ula kuchidoni, “Hwetu tùlembelewa
    tutende chatamwa Nnungu akee chivatamwa vanu.
  ata-ata: La Pita mo ta aposeli moseꞌi la ne mikolineꞌi ta ailiꞌi ne aloxo ꞌo, “Nexi
    temulinu vaikala noxou Lataua, ia tamulinu vaikala noxiꞌa ta mitema uasi.
  qvw-NT: 'Niptinmi Pedropis masannincunapis nipäcula: “¿Diosnïta ipanchalcul nunätalächun
    ampá cäsucuyalcäman, imatá?'
  nfa-nfa: Hèia Petrus kèdꞌi titu jꞌajꞌi dhèu dhu padhai lii nèti angalai na sèra.
    Ka na dhaa, peka na, “Ama-ama! Ladhe abhu paredha nèti dhèu rai-haha dhu palabꞌa
    dènge dadꞌèi Ama Lamatua, jiꞌi ngoꞌo boe madhutu. Te ngaa jiꞌi madhutu dhoka paredha
    Ama Lamatua di!
  tnp-tnp: Mətəu Pitə təməghati rəhalah aposɨl mɨn lan məmə, “Itɨmah iəkotəkeikei
    mautol nəuia Uhgɨn, mətəu səniəmə nəuia nətəmimi əmə.
  urd-urd: पतरस और रसूलों ने जवाब में कहा, कि; “हमें आदमियों के हुक्म की निस्बत ख़ुदा
    का हुक्म मानना ज़्यादा फ़र्ज़ है।
  hot-hot: Ma doŋtom Pita lôk aposel vi enaŋ hadêŋ i nena, “Yêlô nasopa Wapômbêŋ anêŋ
    abô iyom ma miŋ anyô iniŋ abô ami.
  mqj-NT: 'Natimba''mi Petrus sola solana nakua: “Tangngia kami pa''kuanna ma''rupa
    tau la kituru'' sapo'' pa''kuanna Puang Allata''alla.'
  rus-SYN: 'Петр же и Апостолы в ответ сказали: должно повиноваться больше Богу, нежели
    человека.'
  mbh-mbh: Aveto Pita ome pakekere o olal ole riong ve, “Aro them panes inga ako ini
    a God ile riong. Them pavurvur aro them panes tokokoere ole riong avele.
  bdd-bdd: Ta Pita ma tohepwailaowedi sigwaeya, “Cilobwaineya ma Yehoba ꞌina gwae
    ꞌahematamatane, ma geyaꞌabwa tomota ꞌidi gwae.
  cbt-NTPO: —Pënënpiramacoihuë', Yosë na'con na'con natëcaso' ya'huërin. Napoaton
    co nanitëraihuë' natëca'huainquëmaso'.
  rmy-SERVI: 'Пётро тай авэр апостолуря пхэндэ: — Амэнди трэбуни будэр тэ кандэ Дэвлэ,
    а на манушэн.'
  srn-NT: 'Dan Petrus nanga den tra boskopuman fu Yesus taki: “Wi mus arki Gado moro
    leki libisma.'
  cta-NT: 'Nguxacui̱ Pedro chaꞌ jiꞌi̱ sti joꞌó biꞌ liꞌ, cuentya jiꞌi̱ lcaa nguꞌ nu
    ngua tsaꞌa̱ jiꞌi̱ Jesucristo tya clyo nchcuiꞌ yu: ―Ntsuꞌu chaꞌ taquiyaꞌ ya jiꞌi̱
    cña nu ngulo ycuiꞌ Ndyosi jiꞌi̱ ya, masi xaꞌ cña culo ñati̱ chalyuu jiꞌi̱ ya ―nacui̱
    Pedro jiꞌi̱ nguꞌ―.'
  bqc-SIM: 'Ɔ̃ Piɛɛ ń zĩna kĩniↄ wèmá aa mɛ̀: Lua yã́ mɛ́ kũ̀ wà ma dɛ gbɛ̃nazĩna
    pↄ́a.'
  tcz-CHONGTHU: Ahin Peter le solchahho chun adonbut'un, “Keihon mihem thuneiho sanga
    Pathen thu kangaijoh dingu ahi.
  mar-mar: परंतु पेत्राने व इतर प्रेषितांनी उत्तर दिले, “आम्ही मनुष्यांपेक्षा देवाची
    आज्ञा मानली पाहिजे,
  snp-snp: Eti logimato, Pitaki ido aposolo yaki ka itibiti logimamo, Wenena kanina
    ya koli fulito Goti kala yako meyalo melone.
  isl-isl: 'Þá svaraði Pétur og hinir postularnir: „Framar ber að hlýða Guði en mönnum.'
  spy-NT: Kukētyi ꞉Bētērō āk lēbkēēyik alak kule, “Māchāktōōs kiiywēyē Yēyiin kusiir
    yēē kātākiiywēyē biiko.
  xnn-xnn: Sinmongbat da Pedro ya nan iib-ana ay apostolis ay mangwani en, “Masapol
    ay patiyenmi nan inbagan Apo Dios ken dakami ta ibagbagami nan maipanggep ken
    Jesus isonga baken nan kananyo ay aped ipogaw is patpatiyenmi.
  mwe-mwe: Penepo a Petili bhali na mitume bhananji bhala, gubhajangwile, “Tunapinjikwa
    kwaakunda a Nnungu kupunda bhandunji.
  tte-tte: Pita mekanakavao kainali siyamaisa siba, “Yaubada iya kainana kabenali-bagunayan
    kabo muli mena tomo.
  tcs-tcs: Bat Pita ane dem misnareman bin ansa dempla, ‘Mipla mas lisen po God. Mipla
    nogo lisen po man.
  hlt-THB: 'Piter ingkaw ak chang ceityihkhqi ing: “Thlanghqing ak awi anglakawh Khawsak
    awi ni ka ming ngai hly bet hy!'
  soq-soq: Pirisi ionoidoa Pita epe diaidasano etene me sosowa isiwa do sipoamone
    waienase, “No ideita God aiawa ruawantonta, mai apanaida aiau ruawantonta, dia!
  qub-qub: 'Niptin apostulcunawan Pedroga niran: «Runacunata wiyacunäpa ruquin nogacunaga
    Tayta Diostami wiyacushaj.'
  att-att: Ngam simibbák di Eduru ánna yù ira kábulun na, á kinagi ra, “Máwák nga
    kurugam mi yù taddán ni Apu Namarò ánnè sù taddán na tolay.
  bki-bki: Mia Pitere naliko atevi dolu nalo aberdop̃e, aberinavo “Mia monokanio kumemi
    numonmonea Atua loa ka napano numonmonea kulorinio.
  bqp-bqp: 'Akũ Pita kũ zĩ̀ri kparanↄ wèḿma ò pì: Luda yã mɛ́ à kũ̀ ò ma de bisãsiri
    pↄ́la.'
  mcp-mcp: 'Pyɛ̂r bə́nɔ̂ŋ buud ɔ lwámá bwə́ mú bɛ̧sa nə́: «Sə́ mə́ jəlá nə sá mə́gwág
    nə Zɛmbî, kú bə búúd.'
  hat-hat: 'Pyè ansanm ak lòt apòt yo reponn li: Se pou n'' obeyi Bondye pase pou
    n'' obeyi moun.'
  npl-NT: 'Ijkuakó Pedro iwa n oksikimeh tlatematiltijkeh otlanankilijkeh: —Tejwah
    tikpiah tiktlakitaskeh tlan Dios kijtoa iwa amo tlan kijtoah n tlakah.'
  bgg-bgg: Phithar nane gai guaphasamoythek è chang, “Bran miyao asi pha yi Hamangkhung-aphuii
    miyao nuii chid phro.
  eng-TCENT: But Peter and the apostles answered, “We must obey God rather than men.
  eng-BSB: But Peter and the other apostles replied, “We must obey God rather than
    men.
  cpu-NT: 'Ari jakanake Pedro ipoña pashineete Otyaantajanoriite, ikantanake: “Iriira
    Pava nonkempisantaperote, eerora nokempisantashivaitari atziri.'
  san-ASM: ততঃ পিতৰোন্যপ্ৰেৰিতাশ্চ প্ৰত্যৱদন্ মানুষস্যাজ্ঞাগ্ৰহণাদ্ ঈশ্ৱৰস্যাজ্ঞাগ্ৰহণম্
    অস্মাকমুচিতম্|
  tod-tod: 'Kɛlɛ Piyɛlɛ ta keelai zɔiti ti gooɠaaʋoteni, ti ɠɛ ma: «Kɛni nu ɠolo GALA
    bɛ, é leʋe nuiti ba.'
  tac-NT: '''Lige anile Pegro: ―¡Ramueka Onorúgame ''nalina e''wériguru, tase pe ralámuli
    ra''ichálila!'
  eng-WEBPB: But Peter and the apostles answered, “We must obey God rather than men.
  gfk-H: 'Io, Pita ma ira apostolo diet ga balu ia hoken: “Mehet na taram at Kalou,
    ma taia bia ra tunatuna.'
  viv-viv: Tu Fita kadu afositolo velugadiyao higahedi higayo, “Ime keke kaliva bonana
    anaꞋabini, au nagona Yaubada bonana anaꞋabina. Hidedemi ama vehimeya.
  yao-yao: Pelepo che Petulo pamo ni achinduna achinjakwe ŵajanjile, “Ikutuŵajila
    kwapilikanichisya Akunnungu, ngaŵa ŵandu.
  tgp-tgp: Pani Peter peresi na vahar̃ule la r̃aramia lara, “Kama pa oloolo hin God
    hasena, mo sopo na tamlohi.
  auc-NT: Ante në ñæ̈nængä pïïñongä Pegodoidi wæætë, —Mönitö guiquënë waomïni ïmïnite
    ëñënämaï inte Wængonguï ingante ëñente cæquënëmöni ïmönipa.
  kbc-NT: Odaa Pedro ijaaɡ̶ijoa eletidi liiɡ̶exedi Aneotedoɡ̶oji joɡ̶oniniɡ̶odi, moditiogi,
    “Leeditibige mejiwaɡ̶ataɡ̶a Aneotedoɡ̶oji ane niiɡ̶etedoɡ̶owa, idiɡ̶ida aɡ̶ele
    deɡ̶ejiwaɡ̶ataɡ̶a ane ligegi oko ane dakapetege Aneotedoɡ̶oji.
  bmh-bmh: Pita mui Yesus nugau ze oi aidanemen dudu ipal agen koli enemen, “Ig Uwait
    nugau Ze tutak sesamoramam. Ig dudu agal ze i sesamoramam.
  ctu-BL: 'Pedro yic''ot jini apóstolob tsi'' jac''beyob: Wersa mic jac''ben lojon
    i mandar Dios anquese mi'' ñusʌntel i mandar winicob.'
  meq-meq: 'Piyer tə siye i ndo i maslaŋ hay ta mbəɗatay faya, tə gwaɗatay: «Marəhay
    ha gər na, a Mbəlom bəna a ndo hay bay.'
  noa-H: 'Magbaawai Pedroou hagjö hich k''apeen Hẽwandam hi jaaumk''ĩir jʌr hautarr
    k''ʌʌn kõitpa hiek''amamua magjim haajem: —Sĩi hõor hipierraa haju k''ãyau, Hẽwandamau
    nem jaau simta marau hagpierr wauju haai nʌmgui hajim hanʌm.'
  alp-NT: Petruse kai Yesuse Eni maka ulaka maketaru esi ralake be, “Suke ami lulu
    Alla lesi bei lulu tamata.
  san-VEL: tata.h pitaronyapreritaa"sca pratyavadan maanu.sasyaaj naagraha.naad ii"svarasyaaj naagraha.nam
    asmaakamucitam|
  kbq-kbq: Hu'neanagi Pita'ene ruga'a aposol naga'mo'za kenona zamire anage hu'naze,
    Anumzamofo ke'age nentahita ama mopafi vahe'mofonkea ontahigahune.
  kbh-kbh: 'Chorna, Pedro y chë inÿe ichmónënga tmojánayana: —Bënga s̈ontsamna natsana
    Bëngbe Bëtsá joyeunayana y chents̈ana ents̈ángbioye.'
  ron-LSB: 'Dar Petru și apostolii au răspuns: “Trebuie să ascultăm de Dumnezeu mai
    mult decât de oameni.'
  pon-pon: 'Petruj o wanporon akan ap japen majani: Kitail en oke Kot mon aramaj.'
  nhe-BL: 'Huajca Pedro ininhuaya nopa tlayolmelahuani quinnanquilijque: ―Monequi
    tijneltoquilise Toteco Dios achtohui huan ax tlacame.'
  sps-sps: Pita an mes guamaraav biny fatabiny ratuari, “Mam manaats rom ma vovou
    iny e Gov, sikia ma vainy.
  wnc-wnc: Yaniwan Pitata aposel amin notnaat gatake yuke anzing yanikut, “Ninda aminde
    genu gwaamutnanga dua. Anutue genga gwaamutnim.
  bus-bus: 'Ben Pita kↄ̃n zĩ̀ri kpaaanↄ wèńla wà bè: Luda yã bé à kↄ̃ sìo wà ma
    dɛ gbɛ̃ntee pↄ́la.'
  gub-BL: Pet a'e, amogwer Zezuz hemimono karer a'e wà no, uze'eg tuwihaw wanupe a'e
    wà kury. — Ureruzar Tupàn ure, nureruzar kwaw teko ure wà, i'i wanupe wà.
  imo-imo: Pita kinye we aposel kanomani ungu pundu toko ningei, “Goteni teaio nimo
    mele kau pilipo lipo tenge tipo teamili. Enoni aku nimo mele naa teaio nimele
    ungumu naa pimolo.
  boj-boj: Atra tamo gate na Yesus aqa anjam maro tamo naŋgi degsi minjrnaqa naŋgi
    Pita ombla na kamba minjeb, “Iga Qotei aqa anjam segi dauryqom di kere. Iga tamo
    naŋgo anjam dauryqasai.
  eng-DRA: 'But Peter and the apostles answering, said: We ought to obey God, rather
    than men.'
  knf-knf: 'Kë Ŧimoŋ Piyeer na banjañan bandukiiŋ başë ŧeem aji : « Ŋwo i kaţaş Naşibaţi,
    mënţ bañaaŋ biki ŋwooŋ kaţaş.'
  san-KHM: តតះ បិតរោន្យប្រេរិតាឝ្ច ប្រត្យវទន៑ មានុឞស្យាជ្ញាគ្រហណាទ៑ ឦឝ្វរស្យាជ្ញាគ្រហណម៑
    អស្មាកមុចិតម៑។
  arn-NT: 'Fey Pedro ka ti kakelu pu apostol engün llowdunguy: —Iñchiñ feley taiñ
    doy müngeltuafiel ta Ngünechen ta che mew.'
  zas-NT: 'Abiꞌ badxiꞌ Bëdan në gra ree apóstoles guin, rëb reeman: ―Rayal yazooban
    xtiidx Dios luar yazooban xtiidx ree bénguidxliuj.'
  ken-NT: Píta nɛ bǒnto Yesu mankɛm bakɛmɛ bɛ, “Sɛ́bhɔŋ bɛghok chi Mandɛm, puyɛ̌
    nkwǎŋwaŋ.
