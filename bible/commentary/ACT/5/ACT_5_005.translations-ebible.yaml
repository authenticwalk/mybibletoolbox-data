  tam-TCV: அனனியா இதைக் கேட்டபோது, அவன் கீழே விழுந்து இறந்துப்போனான். நடந்ததைக் கேள்விப்பட்ட
    எல்லோருக்கும் மிகவும் பயமுண்டாயிற்று.
  mit-NT: Daaní, na ní nsihi nì inini Ananías ducán, dandu nì natnahnù‑nè, te nì xìhì‑nè.
    Te nsidaa ana nì xinitnùhu ma, nì yùhí cuaá‑nè.
  ceb-ULB: Sa pagkadungog niining mga pulonga, si Ananias natumba ug namatay siya.
    Ug dakong kahadlok ang miabot niadtong tanan nga nakadungog niini.
  ces-LB: Když to Ananiáš vyslechl, zhroutil se mrtev na zem. Všechny, kdo se to dověděli,
