    pelama, pubaligi pai. Tigidali we bidigo te yali sęde po odama, wi mu yali.
  pab-NT: Ananias nikare iraiti sema taita hoka exoa, waini. Tyotyaha semehenerenae
    hatyo akiti mairaha.
  llg-llg: Namanene Petrus nae leondia, boe ma kaꞌda nggengge neuk te Ananias ana
    bala neu, de mate tuti kana. Basa hataholi la lamanene dedeꞌak ndia boe ma ala
    bii lalan seli.
  kyf-kyf: Ananiasɩ 'nʋa wee wɛlɩnya -mɩnɩ, ɔ bhlia, -bha ɔ tlɩlɩa. -Wa weee 'nʋa
    we, -nyanɩgbɔ yia wa -kpalɩ.
  tpi-tpi: Ananaias i harim dispela tok na em i pundaun na wantu em i dai. Na ol man
    i harim tok long samting i bin kamap long Ananaias, ol i pret nogut tru.
  mih-NT: Ta sa siñi ra Ananías tuhun cahan ra Pedro ta i nduva ra, ta i sihi ra.
    Ta tandɨhɨ ñiyɨvɨ i sito tuhun cuan, i yuhu xaan ñu.
  qvh-NT: Pedro sayno nishganta wiyarmi Ananías jinan höra wanusquergan. Sayno wanushganta
    musyarmi runacuna segaypa mansacäyargan.
  kms-kms: Ananaias ni wand ven nutungu, ni nati di pombri no. Di wute te kin mutungu,
    di ni quan nganye wune mamb.
  agn-agn: Pagabasi ni Ananias tang inaning ni Pedro, natomba tanandia ig napatay.
    Ig ang tanan ang nangabasi tang nainabong asi pinangeldan ta mo-ya.
  nhi-NT: Ihcuac oquicac non tlahtol, Ananías ouitz uan omic. Nochtin naquin ocmatqueh
    tlen omochiu intich oualah se ueyi mohcayotl.
  ttc-NT: Ntons, ya ma tz'ok xhcha'o' te Ananiys ikxji, oqet tilan b'ix b'eyx okamik.
    Kye aj akyeqet tuq tzi, otzaj jun nim xob'alj kyi'j.
  dan-1931: Men da Ananias hørte disse Ord, faldt han om og udåndede. Og der kom stor
    Frygt over alle, som hørte det.
  kwj-kwj: Wowani Ananaiyas o mwanji ni ri mendikoni ri raini ete ya ri ha. Ete wowani
    ele hima o mwanji ni wu mendikoni aki omwesika laka ya wu aki.
  vie-OVCB: A-na-nia nghe xong liền ngã xuống, tắt thở. Người nào nghe tin ấy đều
    khiếp sợ.
  kze-kze: Ánánáesi iséna pu'maéna tuvamúwasa mináímbá ísaraan-kwaasi ávááraumai táátavai
    uwasá
  mpj-mpj: Yananayajju jampa wangka jiinya kulirnu punkarnu miturringu. Jampaya yarnngalu
    kulirnu Yananayaj punkarnu miturrinyja ngurlurringuminyirriya. Mamalu maparn majulu
    miturntanu.
  lbk-lbk: Osto'y chinngen Ananias nan infaagna, ya ket ay nenkatotokang ya natey.
    Et am-in ay nannge isnan chey ay inmat et inmegyaegyat cha.
  mto-NT: Ku tseꞌe je̱ Ananías du̱ꞌamo̱tunajxy, a̱a̱ꞌk tseꞌe ñaxka̱daaky. Ax nu̱jom
    tseꞌe pa̱n pa̱n jatyeꞌe du̱mó̱tudu vintso̱ veꞌe yꞌa̱a̱ꞌk, o̱o̱y tseꞌe tyuntsa̱ꞌkipa̱jkka̱jxti.
  bzh-bzh: Ananias nġo ġaġek sagi, lob diiḳ pevis beto neggëp, lob alam sën vare
