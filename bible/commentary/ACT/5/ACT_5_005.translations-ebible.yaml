  aoj-aoj: Ananaias nameꞌ basef ifimba, nowa itap aꞌ afuna. Eaꞌ esis sameꞌ basef ifimba
    ma nagagaꞌ, ombel mahas kwapeteꞌ aꞌowaꞌ.
  cbv-cbv: Páant ã niijíchahjeh, Ananíasboó ãt wʉn bʉʉgʉ́p wʉt jĩ. Páant ã yapat doonádih
