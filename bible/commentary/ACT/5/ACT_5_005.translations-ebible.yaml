  ian-ian: Pita waa nyaangɨt wutaa Ananaias ngayapmba ndalaa kiyandɨ. Kiyanda vat
    va nɨmba vaaka lɨndi.
  hun-hun: Amint Anániás meghallotta ezeket a szavakat, lerogyott és meghalt. Erre
