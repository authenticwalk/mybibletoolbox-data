  mwc-mwc: Maranai Ananias niko sisiya i nonori wai, i gakira i peku ba i rabobo;
    ba ereonowasi awaika i tupuwa si nonori wai nagara i bobunuisi.
  bhl-bhl: Dangei, Ananayas e em dange weng be kiliko, fongate akate yol fian mak
