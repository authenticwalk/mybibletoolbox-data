  mbl-NT: Ha' xupak, tu hãm tu' nãhã', tu' xok xe'e', ha nõm te' xupak kuxãnõg xexka'.
  zpc-NT: Naꞌra ude beyudyi be Ananías xtiꞌidzaꞌ Pedro, tu bguꞌunzëꞌ layu gutinëꞌ.
