  kpj-NT: Kia‑ò Anania roholareu, rurulemy resere. Tai ibutumy iny ruberutyhyre.
  zao-NT: Or ngwalo mbin Ananías koree, cha ngob Ananías ne nguth Ananías. Ne reta
