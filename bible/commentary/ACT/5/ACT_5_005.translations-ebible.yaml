  tbz-SIM: Kɛ̀ Anɑnniyɑɑsii kèè tiì nɑ́ɑǹtì kɛ́do kɛ́kú. Kɛ̀ bɛnìtìbɛ̀ɛ dɛ̀ kèè kɛ̀
