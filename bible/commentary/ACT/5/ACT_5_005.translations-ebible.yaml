  agd-agd: Máa síkan Ananiasi mai vaya iniyáken eraven barará ankamiyan esé ana fúbíkan
    banasi ano Ananiasin amaniná ma yákó ein baya iniren moéken akhokho van en mino.
  rkb-NT: Siharere ziwabyze Ananias wytyk bo inaraha nihyrikosokda. Kytsa sizubarẽtsa
    sipybyrẽtsa nikaranaha.
  san-THA: เอตำ กถำ ศฺรุไตฺวว โส'นานิโย ภูเมา ปตนฺ ปฺราณานฺ อตฺยชตฺ, ตทฺวฺฤตฺตานฺตํ
    ยาวนฺโต โลกา อศฺฤณฺวนฺ เตษำ สรฺเวฺวษำ มหาภยมฺ อชายตฺฯ
  iws-iws: Ɨiya Ananaias siya ta yaiya Pita siya boɨnkiya saiir wakaeyɨn mɨ siya ɨna
