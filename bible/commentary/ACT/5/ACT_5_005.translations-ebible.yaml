  ghs-ghs: Hiiremi Anania noi noo oke nookahiqi taate baateta. Obetemi qesai moo nookata
    nokoi atti minanipamuke eeteta.
  peg-peg: ଇ କାତା ୱେନ୍‌ଞ୍ଜି ସାଙ୍ଗେ ସାଙ୍ଗେ ହନନିୟ ତୁହିୟାଜ଼ି ପାରାଣ୍‌ ପିସ୍ତାନ୍‌ । ହେବେ
