  tzo-ZNT: Ti cꞌalal iyaꞌi yech ti Ananíase, iyal la ta lum, toj la loqꞌuel xchꞌulel.
    Ixiꞌic la tajmec scotol ti muchꞌutic iyaꞌi ti icham xae.
  mpm-NT: Nu ni jinisoꞌo Ananías jnuꞌun ni kaꞌan Pedro, ni nduva da, ti ni jiꞌi ni
    da. Tendɨꞌɨ yɨvɨ ni ka jini jnuꞌun un ni ka yuꞌu xaan.
  ots-NT: Bbʉ mí dyøj ya car Ananaías cʉ palabra‑cʉ, bi hna ntɛjnitjo, xní du̱. Cja̱
    bbʉ mí dyøh cʉ ddáa te xquí ncja, bi ndo ntzu̱jʉ bbʉ.
  hoy-hoy: ई मातगोळ केळकु हनन्याह बिदोदुन अदिक जीव बिट बुटुन, अदिक सप्पा केळावाळेर
    मा धोळ्द अंज्क तुम्मेत.
  uri-uri: Ananaias kil atning pa, kil ngko eln nar knokg om mo ase. Wa tu mla ur
    a tu atning yangkipm pa, tu kark paitn wrijen.
  amo-amo: Dana Hananiya lanza timape atin na adeu kutin akuu camcam. Vat alena ilanza
    ilemong na ise Hananiya ku tin ilanza fiu kang.
  pjt-pjt: Ka Ana-nayatjanya alatji wangkanyangka kuliṟa punkaṟa ilungu, kaya wati
    tjuṯangku mantarangka karpiṟa uṟilkutu katira palunya tjuṉutjunu. Kaya aṉangu
    tjuṯangku aṟa nyanga palunya kuliṟa puḻkaṟa nguḻuringu.
  cwe-cwe: Bahobaho Ananiya viyahulike ivo, kagwa hasi, kadanganika. Wanhu wose wowahulike
    mbuli iyo wadumba ng'hani.
  daa-NT: Min Ananiyaas doriit kaaw-at, ŋa galtu ho ŋa mattu. Hiyya, ŋuur kuuk dorit
    kabarre-at, okin̰co, kolaw obiigu.
  mlp-mlp: Haqanmo Ananayas gamuk na huritim in ogib woqimmo tumom. Moqan mataw daq
    na abin huritiyta na bunmo tirab naqmo diq hiqiy yaqay.
  ape-C: Douk nemnek Pita ananin baraen aria natu nabuh nakus abom aria nagok. Aria
    ihishmorim shemnek um Ananaias nagok um aria shanogugur abom.
  bgs-bgs: Tô igdinág si Ananias katô igkagi i Pedro, ibantang sikandin, asta inaté.
    Na, igtángngás katô mga mallaki tô lawa din, igpid dan tun ta luwà, asta iglábbáng
    dan. Tuu imáddangan tô langun manubù na ikadinág kani.
  faa-faa: Aíyaka somehoanine Ananásemo kaikia hauaka huruperaka kusuapo. Kusuane
    aporo metakiramo kairaka namoraka risiapo.
  kik-kik: Rĩrĩa Anania aiguire ũguo-rĩ, akĩgũa thĩ na agĩkua. Nao andũ arĩa othe
    maiguire ũrĩa kwahaana makĩiyũrwo nĩ guoya.
  cap-NT: Pedruz̈ nuz̈ chiitiquiztan, Ananiasqui ticzi tjojtsic̈ha. Jalla niz̈tiquiztan
    nii quintu nonchi z̈oñinacaqui ancha eksñi cjissic̈ha.
  ksr-ksr: Kaeŋ ijoro qaa ii moma tama kamaaŋ namonoŋ kemeŋ komuro. Kaeŋ komuro ejemba
    kuuya iikawaa bujuya moma sombugia mamaga mogi.
  eng-TNT: When Ananias herde these wordes. he fell doune and gave vp the goost. And
    great feare came on all the that these thinges hearde.
  sbs-sbs: Mu kuzuwa aa maanzwi, Ananiyasi nawa hansi niku huza lwa ma manimani. Kutiya
    kukando nikwezila vonse vava zuwi izo zintu.
  sue-sue: Ago senu Anania meni ge awa niniro duro betenua awa. Ago wenu eni meni
    oziga awa niniro azu bamu wewa.
  fra-NCL: En entendant ces paroles, Ananie tomba et expira, et tous ceux qui l’apprirent
    furent saisis d’une grande crainte.
  bhg-bhg: Edo Ananias ge awa ingite butuda durudo besisina. Edo singabangami ainda
    tamo gongomi doiedo kundo idegedo ainda goiari yaida pipisitera. Ango etero embomai
    ainkaimi bino awa ingero adu bajinabé esitera.
  snn-NT: Quëaguëna, Ananíasbi achani, ja'ansirën huajë junni tanquëña. Junni tanni,
    yijana tanquëna, bain hua'nabi achani masini, ai huaji yëjën bateña.
  atb-NT: Anani gi, dang haû lé wó gyo jáng, lêng mù, shi byuq bê nghut ri. Haú hkyô
    lé wó gyô é bang banshoq le, gyai yhang gyuq bùm bekô nghut ri.
  cek-AK: 'To lok to Anania mah thaih naah, anih loe amtimh moe, duek: to tamthang
    thaih kaminawk boih loe paroeai zit o.'
  bkd-bkd: Su mapaliman haena hi Ananias sagunà nabantang dayun minatay. Sa alan ha
    nakapaliman taena ha naul-ulahan nahaldek gayed.
  ctu-76: Che' ñac ti yubi ili t'an, Ananías ti yajli ti lum. Ti wa' sajti. Pejtyel
    jini tsa' bʌ yubiyob bajche' ti ujti ti wen quejiyob ti bʌq'uen.
  lac-NT: Caj ts'oc u yubic u t'ʌn Pedro, Ananías seb caj quimij. Tu cotor mac a tu
    yubob bic tabar quimij Ananías caj jaq'uij u yorob.
  xla-xla: Epo atlale oloma edla Ananayasta yu i dalepo powame teyuiyo. Ya꞉ powame
    ellati kiptalota matime tlukata ya꞉ moto polupo hamtame ta꞉la muwalepo hamatiyo.
    Epalati opa koko i dalle sota sikemte wowota꞉iyo.
  xav-NT: Tawamhã Pedruhu mreme te te wapari wi, ma tô waptãrã ti'ai wa, Ananiza hã.
    Waptã'ã wamhã, ma tô dârâ. Tawamhã ĩpréduptém norĩ hã ma tô sô tiwahutu za'ra.
    Ma tô siwi ubu. Taha pari, ma tô siwi ti'â, te te siwi sẽrẽ da. Tawamhã taha wasu'u
    hã da te wapari za'ra wamhã, aihĩni ma tô tapẽ'ẽwara za'ra ni.
  cuk-cuk: Ananías, weyob Pedro-ega-soge-itosgu, Ananías yog-aimukudeguad, ilagwen-burgwar
    naded. Belagwapa dulemar degigusad-itosmaladi, bela-nue-dobee itonadmalad.
  tbf-tbf: Sien e Ananias ta nga rongomie ine bu nama, a nga tsibour mutur ma a nga
    maet. Ma mi mientou leong a nga beit segie kokouk ese gi ta nga rongovan mi sana
    ta nga tsorubeit.
  uig-CYR: Ананияс бу сөзләрни аңлиған һаман жиқилип җан үзди. Бу ишни аңлиғучиларни
    қаттиқ қорқунуч басти.
  ikw-NT: Nga Ananayasị nụrnu ọka ka, ọ dna n'ẹli, nwụma. Ogwnu tụru kpakara ele nụrnu
    nhne mernu.
  khs-khs: 'Aputa: Ananayase ewa amo ta:takamake sutesinapola: peleya: kolemi sine
    pula kamona komaiyama kemi kulukeye. Aputa: sena kesale eta:wiye ili topulu amowa
    sopoke ipilawa ilima telakeye.'
  dwr-ENT: ሃናኒ ሄ ቃላ ሲሴዳ ማንዒያንካ ኩንዲዴ ሃይቂ ኣጌዳ፤ ሄዋ ሲሴዳ ኡባይ ዳሮ ያዬዳ።
  pma-pma: Navong Ananaeas longe mukok, hatte tas, mot ka mat. Meatin vasi keil koa
    akur longlongien teni, keil amaleilei houlu eni.
  atd-NT: Pogdinog ni Ananias to kagi ni Pedro, napolod do duon no naparagas on namatoy.
    No ka tibo no mgo otow no nakarinog to sikan no nabayaan ni Ananias, nanahallok
    lagboy sikandan.
  tel-2017: అననీయ ఈ మాటలు వింటూనే కుప్పకూలి ప్రాణం విడిచాడు. అది విన్న వారందరికీ చాలా
    భయం వేసింది.
  hat-BSA: Ananias, lè l te tande bagay sa yo, te tonbe atè e te respire dènye souf
    li. Yon gwo laperèz te vini sou tout sila ki te tande bagay sa yo.
  bxh-bxh: Maꞌesega na, Ananiya, liba te ya atahiyen yo fede ya guli lidi ma lau peꞌina
    na saluma wasana sa atahiyen, mate sa ꞌwasabu.
  top-NT: La̱ kaxmatko̱lh ixtachihui̱n Pedro, Ananías tama̱chá ca̱tiyatni, ¡uyu tuncán
    ni̱lh! Hua̱k cristianos tí tá̱cxilhli y tacátzi̱lh tú ixpa̱xtokni̱t tajicuanko̱lh.
  msk-msk: Pagdungug ni Ananias sang pyagalaong ni Pedro, matowad yaan aw kamatay.
    Kayan yaindug yang manga bagong otaw disaan aw potosa nilan yang lawas naan aw
    daraa aglogwa aw panaglubungan nilan. Dyadatung nang kalluk yang kariko nang otaw
    na yudungug saan.
  gyr-NT: Osenduse Pedro ñehesa, ovɨapi sehõgüer oso sovai. Ahese opacatu oyandu vahe
    osɨquɨye tẽi yuvɨreco.
  kmh-kmh: Piyta kun aŋgek, Ananayas won kun ak nep pisnep kumiy, apyap lum biyaŋ
    pikak. Kun giy kumek, biynimb gok gak kun ak niŋiy, jel pirikyak. Pen bi paranj
    gok apiy, nup chech kom kom giy, dam komyak.
  ukr-ONPU: Почувши ці слова, Ананія впав та помер. Великий страх охопив усіх, хто
    почув про це.
  emi-emi: Nau Ananaeas ghe nongola, ghe matela me ghe katuula. Kinatama nimatautu
    ghe ghaala taumattu ngatoa laghe nongola sa ateva ghe lutula.
  zpv-NT: Chin guyaꞌloh bihn Ananías dxyiꞌdxyi raꞌ nin guñiꞌ Pehdru, biaaba ba loh
    yuh guhchi ba. Ya garaa bwiinn nin bihn dxyiꞌdxyi raꞌ chi bidxyihbi duxa raꞌ ba.
  gux-gux: Ananiasa n den gbadi laa maama o den baa ki kpe. Ti jawaanciandi den cuo
    yaaba n gbadi laa maama kuli.
  kos-kos: Ke pacl se na Ananias el lohng ma inge, el topla misa; ac mwet nukewa su
    lohng ma inge elos arulana tuninfongla.
  ibo-ibo: Mgbe Ananayas nụrụ okwu ndị a, ọ dara nʼala nwụọ, egwu jidekwara ndị niile
    nụrụ ihe mere.
  yml-yml: Tutuyanina Fita yana vona i nogai i wafa i ꞌawauliulia. Fuedi valana i
    nogai Ananaiasi baniꞌodi i munega i wafa, i kololo bwaikina.
  ory-ory: ଏହିସବୁ କଥା ଶୁଣି ହନନୀୟ କଚାଡ଼ି ହୋଇ ପଡ଼ି ପ୍ରାଣତ୍ୟାଗ କଲା। ସେଥିରେ ଯେତେ ଲୋକ ଏହା
    ଶୁଣିଲେ, ସମସ୍ତେ ଅତିଶୟ ଭୟ କଲେ।
  bzj-bzj: Wen Ananaiyas yehr dis, ih jrap dong ded! Aala di peepl dehn mi fraitn
    no miks wen dehn yehr weh hapm.
  wmt-wmt: Jamurn pinakarrinya wangki nyanarti Pitakura, wantinyala murtarni. Pirlajarrinyala.
    Wali pingkayiwarntirlula palunyanta kutikani, kanyala palu nguwakarti turnmanila
    palu. Wali jularni palunyanangu nganpayi nyanarti Yananayaj wantinyujangka pirlajarrinyujangka.
    Pinakarrinyurla palu rayinjarrinyala.
  chk-chk: Lon ewe chök otun Ananias a rong ekei kapas, a turula o mäla. Iwe, ir meinisin
    mi rongorong usun mine a fis ngeni, ra fokun rükö.
  ssd-ssd: Ananias nu pasa ta ismba nu kumaknu ndekina. Kumna le taŋgo mo afu promba
    wandek taŋge nu tuku mindesiŋ tawimbi soŋga tumba ka ŋgukinaig. Ananias nu kumna
    le nane wam ta isnaig mbal nane kuru kuru suŋgo tinaig.
  acr-TNT: Xew cꞌu xuta waꞌ wa chꞌaꞌtem, ri Ananías xtzak pulew y asu xcamic. Ruma
    cꞌu waꞌ, xpe jun xiꞌin ib paquiwi conoje ri xebetaꞌman re.
  rop-rop: Wal streidawei wen Pida bin tok lagijat langa det men, det men bin buldan
    ded, en sambala men bin kaman en repdimap im bodi, en deibin deigim im langa greibyad,
    en deibin berrim im, en ola pipul hubin irrim det bednyus bin brabli bradin.
  mee-mee: Ka inae Ananaias longe ollaeala na i ke pupu lagape na ke mate. Na ragau
    kinung reke longe ollaeala e lele keke matau raumana.
  dif-dif: Ananiasali tananapini jaura ngarana, nau purina wonti ja palina wonti.
    Ja tanali pratjanali, jenia matja ngarana, tana japali pirna pantjina wonti.
  gam-gam: Pita kandja embe djika, Ananaias pille, ola dje yage kalto goi. Goika una
    kandjabe tomaka, una pi ge kand kerman goi.
  nou-nou: Edo Peter awodo setiri Ananias uso ge ingido durido bebetisira. Edo umo
    betetiri embo berari ge awa ingisera awa oju isera.
  mqb-NT: Pə dəɓa sə sləne 'am ata wa cəna, Ananiyas a slahay à məndak, aday a mac
    kwayan'a. Ɗo sə sləne ləbara sa 'am ataya fok nà, mbac kə̀ slahak patan wa, ta
    ma nga sə jəjar.
  ape-B: Douk nemnek Pita ananin balan wakuli nanubu nabih nagoul ali nagak. Ali chanatimaguk
    chemnek umu Ananaias nagak umu uli chanubu elgeich.
  grc-F35: Ἀκούων δὲ ὁ Ἀνανίας τοὺς λόγους τούτους, πεσὼν ἐξέψυξεν. (Καὶ ἐγένετο φόβος
    μέγας ἐπὶ πάντας τοὺς ἀκούοντας ταῦτα.)
  cav-NT: Jadya yana ayaju bacatsutu Ananías rihuicuare. Rihuitsutu majucuare. Dutya
    tuna Ananías eje bucha majue juhuaque bahue juatsu dyaque bajida jucuare.
  kgp-NT: Ananias tỹ ti vĩ mẽ kỹ tóg kutẽ mũ, ti ter vẽ sir. Ũ tỹ mẽg mũ ag kar mỹ
    tóg e tĩ, kỹ ag fe tóg jũrũn ke mũ.
  bvd-bvd: Si kada sa 'Ananaeas 'e rongo si baea nai, nia ka 'asi nia ka mae 'ua gu
    'i seeri. Na toaa nai sui guu da rongo si doo nai, kera daka mau 'asia naa.
  ukr-1871: Почувши ж Ананїя слова сї, упав без духу; й обняв страх великий усїх,
    що чули се.
  apz-apz: Ose ulahonɨngki Anonaiyas nupaꞌnonto nopɨwasyonto, poyo peꞌnɨmentisofoho,
    Oso hungkunoso hoꞌnɨngkahonɨngki aꞌamu nupaꞌnontɨfi iyoho unɨmentisofoho.
  yon-yon: Ananaiyas kuu kee wengamberekore bobnoone ye id okad yiri komboroon. Kwanoon
    kuyaa kuu wengambiriwendan korem kuu uni darewoob keriwen.
  poi-NT: Cuando imatoŋ t́i nɨmpa jém Peto, actɨŋ jém Ananías, je̱mt́i caanas. Jesɨc
    tsa̱m pɨ̱mi cɨ̱ŋyaj it́u̱mpɨy jém imatoŋneyajwɨɨp t́i iñasca jém pɨ̱xiñ.
  wuv-wuv: I guainaa fei Ananias, na pasima'e. Ma minaa ei rona guainaa fei, ronamina
    ma'aufafelo.
  quf-NT: Chaynu Pedro nitin, uyaparmi Ananiasqa das ratar wanuran. Chaymi tukuy chaypi
    uyakuqkunaqa kusata manchakuranllapa.
  yuw-yuw: Pitaho ihoroc yuna Ananaiasho mata woroc kombingga wohogon möng fodop tongo
    omboc. Tuna suraro yu kiapmo woroc angmuya toup sinom botogung.
  hus-NT-1971: Tam tin ats’a’its antsana’ a Ananías, tam t’ajat ijcan tsemenec. Ani
    lej jiq’uey patal jitats in tso’obna’ abal antsana’ ti tsemetsits jun jic’tohual.
  med-med: Wote Ananaiyas ni, ik ni pilpa, tʉngʉnda mint koⱡpa, mboi nitim. Uⱡ itim
    ni nga pʉtʉng wamp mbʉ, mundmong etʉng.
  bch-bch: Io, Ananaias ilongo bedaoa, ta itap ga isulug ga imate. Be gid panua toa
    ngada oa tilongo aea posanga bedaoa, tota timataud kapei.
  cco-NT: Jo̱ mɨ˜ calɨ́ˉ núuˉ Ananías e júuˆ jo̱, dsifɨˊ lajo̱b caquɨ́iñꞌˉ jo̱ cajúmˉbre.
    Jo̱ mɨ˜ cangɨ́ˋ jo̱, caguilíingˉ tú̱ˉ ꞌnɨˊ mɨ́ɨngꞌ˜ sɨmingꞌˋ, jo̱ caquɨ́iñꞌˋ ꞌmɨꞌˊ
    i̱ ꞌlɨɨ˜ Ananías do jo̱ cangojéengˋneiñꞌ fɨˊ lɨ˜ caꞌáamˉbreiñꞌ do. Jo̱ jaléngꞌˋ
    dseaˋ i̱ calɨñiˊ lají̱i̱ꞌ˜ e calɨ́ˉ do ie˜ jo̱ dsíngꞌˉ cafǿiñꞌˊ.
  deu-1951: Als aber Ananias diese Worte hörte, fiel er nieder und verschied. Und
    es kam große Furcht über alle, die es hörten.
  alq-ALGNT: Apitc Ananias ka nodag ii, mi ka iji pagicig, acitc ki nibo. Ockina8eg
    ki pi pidige8ag, ogi 8ik8eiginana8a o8ia8ini, ogi sagidji8idona8a, midac ka iji
    nda naato8adj. Apitc kakina kodagiag a8iagog ka nodage8adj ii, ki kitci segizi8ag.
  ixl-NNT: As tul tabꞌi veꞌt u Ananías u yoleꞌ, as pumel ibꞌen veꞌt naj tu txꞌavaꞌ.
    As yak kuxh kam veꞌteꞌ. As tul tabꞌi veꞌt unqꞌa tenameꞌ, as xoꞌv veꞌteꞌ.
  boa-NT: Ehdúhjáa Péédoro néénemáyé Ananíá ílluréjuco dsɨ́jɨ́veebe áákityéné baavújuco.
    Ááné uubálléhjáa lléébome mítyane íllityéhi.
  etr-etr: Fidaea säi amo nabala Ananaiasa ulula digala hame doala asi. Amala hamoimelëla
    säi amo nabelo amoli sulubadelaea edefademalä bedäi.
  quh-NT: Cayta uyarispataj Ananiaska wañuska pampaman urmarka. Chayta tucuy uyarejcunataj
    Diosta mayta manchachicorkancu.
  kwi-kwi: Sun mɨrawane, Ananíasne nain kit ira. Wanne sunta piankamara aizpa ishkuara.
  agm-agm: Undatɨ Pitaaho kaundihɨ Ananaiyaasiho pɨwɨha sa atisamapɨ tɨmahiyatɨ konɨhɨ
    napomataise. Napomasɨhɨ waimwaaya usa nandaapɨ apotɨhɨrɨ nepɨ kɨraapɨhɨ napapotɨmanɨwɨ
    nesi noaipapɨ nuwɨ jomaahɨpataatɨhɨ ahiyawaayopo. Aihɨ sandapɨ isɨhiya atisawaawɨ
    apɨpaahɨ awaindɨhandɨ yayawaayopo.
  ubr-ubr: Ananias on dura itatam mom on ra kaita ifeu irabob; ato sabu engon tutufin
    on dura sitatam on siber kwakwan.
  tsw-NT: Diga na Ananiya uwwai adanshi o ndolo, reve u riya̱ e iɗa reve u kuwushi.
    Aza a na a uwwai ili i na i farai, a uwwa ta̱ wovon lon.
  cax-NT: Numo oncoiti Ananías arrüna sane nurarrti Pedro, taübücoti acü y coiñoti.
    Enterurrüma bama ipiatema, birrubuma ui arrüna sane.
  aia-aia: Na'i 'oha 'ia Ananaeas 'agu rongoa moi 'unu o'asi ana Pita, ma rahuta'i
    dioi ano ma mae'a. Miraaui nei rau rongoai maho na to'osi rau mamaa'u raha di'u.
  srp-1865: A kad èu Ananija rijeèi ove, pade i izdahnu; i uðe veliki strah u sve
    koji slušahu ovo.
  agt-agt: A ta pakadangag ni Ananayas ta uhohug ni Pedru a ka-ma la natukalit nasi.
    A enna inulolatan na babbagu kiden ya bari na en kapye da neuhet netanam. A pake
    nagtalaw na hapa ya ngamin kiden nakadangag ta pasi na.
  lug-lug: Ananiya olwawulira ebigambo ebyo n’agwa eri n’afiirawo! Bonna abaawulira
    ebyo ne bakwatibwa entiisa ya maanyi.
  yby-yby: Loko nolibo epakiya Ananaeyasima moheloko lemeko mikalo maya heliye. Sakoya
    helekaiyoko we owaha minabolawasiya nisiki homidalotiya wasa jiki liki wiki ale
    jitae. Sa-iyoko aya ga elebo wewenasiya domodanipo wiye.
  heb-heb: וכשמע חנניה את הדברים האלה נפל ארצה ויגוע ותהי יראה גדולה על כל השמעים׃
  mpp-mpp: Inguc mime Ananaias ye yowa yogo ngagelu iwahac lodingke wawelu homawec.
