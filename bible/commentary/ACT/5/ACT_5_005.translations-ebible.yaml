  acr-NNT: Xew kꞌu xuta waꞌ wa chꞌaꞌtem, ri Ananías xtzaq pulew y asu xkamik. Ruma
    kꞌu waꞌ, xpe jun xiꞌin ibꞌ pakiwi konoje ri xebꞌetaꞌman re.
  kpg-kpg: Ananias ne longono hua telekai deenei, geia gaa hinga gi lala, guu made.
