  xsi-xsi: Aninia iloŋo ŋgua ŋinde lâ, ŋineŋga pata ndue ku imâte lâ ikeno. Aku ŋgua
    ŋana mâsi ŋinde kâ nde isala nia ilâ, kala tamâta rârâ siloŋo ku siruru pâta kanaŋo.
  crx-NTPO: Soo Ananias whudánts'o ibulh, nadílduz 'ink'ez dazsai. Mbe la whulh údants'one
    tube cho whehunilhjoot.
  kan-OKCV: ಇದನ್ನು ಅನನೀಯನು ಕೇಳಿಸಿಕೊಂಡಾಗ, ಕೆಳಗೆ ಬಿದ್ದು ಸತ್ತುಹೋದನು. ನಡೆದ ಸಂಗತಿಯನ್ನು
    ಕೇಳಿದವರೆಲ್ಲರಿಗೂ ಮಹಾ ಭಯವು ಉಂಟಾಯಿತು.
  bbb-bbb: Fita fu vua ijiege kuaramoga e Ananaeasi fu vua ije fiena tua ume ijia
