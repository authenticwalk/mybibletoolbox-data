verse: ACT.005.005
translations:
  kpx-kpx: Kateisege Ananaiasiu ke evisi lokilahai dobai hatinu. Kateige ata bahataeau
    ke evisi vabulahalu.
  okv-H: ainge enu Ananias na ke avo ingito vurereketo veto pehihenu embo tapa kito
    joru ea.
  tbo-tbo: Hougana Ananaya geka bahahi i noonolihi po i guli po i hilage. Ma tuwegana
    tu nonolina atapuhi hi matouta.
  mal-C: ഈ വാക്കുകൾ കേട്ടമാത്രയിൽ അനന്യാസ് നിലത്തുവീണു മരിച്ചു; ഇക്കാര്യം അറിഞ്ഞവരെല്ലാം
    ഭയവിഹ്വലരായി.
  grc-SR: Ἀκούων δὲ ⸋ὁ⸌ Ἀνανίας τοὺς λόγους τούτους, πεσὼν ἐξέψυξεν· καὶ ἐγένετο φόβος
    μέγας ἐπὶ πάντας τοὺς ἀκούοντας ⸋2ταῦτα.⸌
  bgc-bgc: या बात सुणदे हनन्याह जमीन पै गिर पड्या अर जी लिकड़ग्या, सारे सुणण आळे घणे
    डरगे।
  khz-khz: Anania na vokila ekamonagiato aonai, eketo-talito, ekwaregato. Ne vokala
    ewalato valina gekamonagiato talimara maparara gekali-rakavato.
  deu-TKW: Wie aber Ananias diese Worte hörte, fiel er nieder und verschied; und große
    Furcht kam über alle, die es hörten.
  zsr-NT: Catiꞌ byönnëꞌ didzaꞌ ni Ananías, gdzöꞌë len guttëꞌ. Niꞌr gulabígaꞌtëbiꞌ
    biꞌi raꞌbán, atiꞌ guluchö́libiꞌ lëꞌ lariꞌ len gluaꞌbiꞌ lëꞌ yajcáchiꞌcbiꞌ lëꞌ.
    Gladxi guladzöbi yúguꞌtë nup niꞌ gulayöni ca guc lë ni.
  lin-lin: Tango Ananiasi ayokaki bongo, akweyaki mpe akufaki. Bongo, bato nyonso
    oyo bayokaki likambo yango batondaki na somo.
  hns-NT: Bas ie baat soenke Aanaaniaas gieral aur aapan praan tjhor deis. Aur dje
    soenies, oesabke bahoet hadas samaai gail.
  noa-E: Pedroou mag iekhabaawai warre chi meemta Ananías jẽkhʉt di bäjä aimajim aajem.
    Mag sëukhatarr gaaimua Ananías meetarr ũrwia thum chi ũrmam khʉʉn thãar paraa
    nʉisijim aajem.
  eng-EMTV: Then Ananias, hearing these words, fell down and died. And great fear
    came upon all those who heard of it.
  mib-NT: Te ná ni jini sōho Ananías tāca jnúhun yáha, te ni cotúú‑ni de ni jihī de.
    Te tāca ñáyuu ní canihīn jnūhun ún, yōhyo ni cayūhú i.
  lif-NT2: हे़क्‍क्‍याङ् हननियारे़ कन् पाःन्‍निन् खे़प्‍सुनुमे़ःन्‍ने हर्गुप्सा चोःन्‍दे़आङ्
    कुसक्‍मा पेरो॥ हे़क्‍क्‍याङ् खे़प्‍मो खे़न् के़घे़म्‍बा काक् मनाहाॽ साॽरिक् मे़गिसे़रो॥
  xnj-xnj: Anania peagayuwini malovi ago, akagwa pahi akafwa na vandu voha vevagayuwini
    mambu ago vakayogopa neju.
  mmx-mmx: Ananias ga ronga i na la ga subu si ukopok la ga met. La nedi axap diga
    ronga i na, la diga marat aleng.
  cbr-NT: Ësai quia cuatishi ca Ananías nipacëti bamacëxa. An usai bamacë ñuicania
    cuacë unicamax ca racuë́iracëxa.
  tee-NT: Pus ju Ananías acsni k'asmatlh junima chivinti ta'aktalh. Lana lhtucu nilh.
    Chai tachi chun ju tak'asmatlh ju tuchi ixtapasata na k'ox talactalhanalh.
  eng-LSV: and Ananias hearing these words, having fallen down, expired, and great
    fear came on all who heard these things,
  cak-NT: Y ri Ananías, ri achi ri xc'ayin ri ulef, can xe xuc'oxaj ri tzij xeru'ij
    ri Pedro, xcom-ka. Y conojel ri xec'oxan ri xbanataj, can xquixi'j-qui'.
  pah-NT: Henduvame ganhi'ig̃a Ananiasva'ea manoi o'a upa. Okyhyji pa hete g̃a a'ero
    ikwahavame ahemanoa.
  sja-NT: Mãga ũriruta, Ananías eujãde piu baainaji. Arii p'anadap'edaarãpa unudak'ãri,
    p'erak'oodachida.
  xed-xed: Na mnata lu ta tsa gwaɗa ya, ka zləmbatá Hananiya, ka mtuta. Ka hlutá zləŋ
    ta inda gwal ta snaŋtá tsa skwi ya.
  mks-NT: Tá na̱xini jo̱ho Ananías ña̱ na̱cachi Pedro xi̱hi̱n dá i̱vi̱ la̱á na̱ndicava
    da na̱xi̱hi̱ da̱ sa̱há cua̱chi na̱caja da nu̱ Ndióxi̱. Ta tócó ndihi na̱ na̱canda̱a̱
    ini sa̱há ña̱ na̱ya̱ha yóho na̱yi̱hví ndiva̱ha na.
  gfk-S: Ing at mon Ananias ga hadade ter kike, iga puko ma iga mat. Ma a tamat na
    bunurut sakit ga kap dong ing di ga ser ikin.
  bmu-bmu: Mewö jiiga keu mi möt sasauba tala gölmenöŋ geba kömuyök. Mewö kömuiga
    ambazip pakpak miaŋgö buzupŋi möta sömbu mötmöt ketaŋi aket.
  dgz-dgz: Apan Ananayas nop ame anuni boge beure geare ae boen. Apan ame boeni no
    oise iragi waenapan bunao mumen anune tap anun.
  eng-GNV: Now when Ananias heard these wordes, he fell downe, and gaue vp the ghost.
    Then great feare came on all them that heard these things.
  zaa-NT: De biyéni'ni Ananías ca tìtsa'ą' nna la'a mísmuba làti dùna nna gubìxi chìą
    nna gùttìą. Làniana yala la' rátsilatsi' gùl·lani lo losto' iyaba canu bina noticia.
  eng-WEBSTER: And Ananias hearing these words, fell down, and expired. And great
    fear came on all them that heard these things.
  guh-guh: Ananías itsa jumetane bajarapacuenia Pedro pejumaitsijava, Ananías petëpaenë
    irata jopa. Nexata daxita pamonae vënëlivaisitane bajarapacuenia Ananías petëpaejava,
    pinijicuenia jamatabëcuenenajunaviaca.
  bon-bon: Ananiya liba peei mene itecijige, puirage padare cabu budre tama itramige.
    Siige, iyeta lui cina itecijemige peei poto cidi me, teepi mage wälu.
  nhw-BL: Huan quema quicajqui Ananías catli Pedro quiilhui, huetzqui huan mijqui.
    Huan nelía momajmatijque nochi catli quimatque catli quipanoc.
  mgw-mgw: Anania paagayu'wine mayi'gi'yo go, ngatu'la pai' no waa. Na boti babaayu'wine
    abali yo baatiyogopa muno.
  swh-ONEN: Anania aliposikia maneno haya akaanguka chini na kufa. Hofu kuu ikawapata
    wote waliosikia jambo lililokuwa limetukia.
  wbi-wbi: Ulwakupulika amasio agha, Anania alyaghuile pasi nakufua baho. Uludwesi
    ulukome lukavisile vooni vanovalyapulike iliio.
  bba-bba: Ye Anɑniɑ u ɡɑri yi nuɑ, mii mii u wɔrumɑ u ɡu. Mɑ bɛrum bɑkɑm tɔn be kpuro
    mwɑ be bɑ ɡɑri yi nuɑ.
  eng-KJVCPB: 'And Ananias hearing these words fell down, and gave up the ghost: and
    great fear came on all them that heard these things.'
  kgk-NT: Ohendu-ma ramo inhe'ẽ, ho'a omano-ma. Ha henduhare gwive onhemondyipa-ma
    hikwái.
  waj-waj: Ivo itaa kua tuu saivaata Ananiaaso putuoo taikiapoo mmataivau vairavai.
    Vauduu rikiada gioonna kiaapu ivaara rikiooya kaayauma aatuuravai.
  cpy-cpy: Ikanta ikemawaki Ananías ikantee-takiri, tyaanaki, kamanaki. Antawo ithaawae-yanakini
    ikaatzi kemakota-kiriri.
  mpx-mpx: Sauga Ananaiyasi baaba o i hago, inoke i sogu ge i aliga. Inoke gamagalau
    gegewel bolo wasa o hi hago hi lovakun nabi.
  wbp-wbp: Yungka purda-nyangu kuja-kurra wangkanja-kurra Yananiyarlu, ngulaju wata
    wantija nyarli tarnnga. Ngula-jangkaju, yakuri-patulu karrinja-pardija yangka
    turnu-warnu-patu-ngurlu kulkurru-jarra-ngurlu, ngulalu manu, wawardarlalu wayurnu
    warru. Ngula-jangkarluju, maninjarlalu lajangku kangu milyingka yirrarninjaku.
    Ngula-jangkaju, kujalu yapa-patu-karirli purda-nyangu jaru Yananiya-kurlu nyurnu-kurlu,
    kujarlajulu lani-jarrija-nyayirni.
  luo-luo: Kane Anania owinjo wachno, nogore piny motho. Ji duto mane owinjo gima
    notimoreno ne luoro omako.
  nhe-NT: Huan quema quicajqui Ananías tlen Pedro quiilhui, huetzqui huan mijqui.
    Huan nelía momajmatijque nochi tlen quimatque tlen ipantic.
  aii-aii: ܐܝܼܡܲܢ ܕܫܡܝܼܥ ܠܹܗ ܚܲܢܲܢܝܵܐ ܐܲܢܹܐ ܚܲܒܪܹ̈ܐ، ܢܦܝܼܠܔ ܠܹܗ ܘܡܝܼܬ ܠܹܗ. ܘܙܕܘܼܥܬܵ‌ܐ
    ܓܘܼܪܬܵ‌ܐ ܢܦܝܼܠܔ ܠܵܗ̇ ܥܲܠܔ ܟܠܵܝܗ‌ܝ ܐܵܢܝܼ ܕܫܡܝܼܥ ܠܗܘܿܢ ܡܸܢܕܝܼ ܕܗܘܹܐ ܠܹܗ.
  esk-NT: Ananias-ŋum tusaapqauraqamigich Peter-m uqaġikkaŋi puuktiġniqsuq tuqupluni.
    Tusaapayaaqtuat taavrumiŋa taluqsratchaŋniqsut.
  msb-msb: Pakabati man dayon sani ni Ananias, napatay siya kag natumba. Didi may
    mga batan-on na mga lalaki na nagtirindog, ginputos an patay, gindara paluwas,
    tapos ginlubong. Pakatapos, nagkaharadlok an tanan na nakabati san nangyari kan
    Ananias.
  cpa-NT: Jøng² mi³ca¹nǿng² Ananías jǿg³ jøng², ta³lah¹ca¹jon¹dsa. Jøng² ca¹can¹ hlaih¹³
    dsa² gøg² mi³ca¹løa¹ lah¹jøng².
  dso-dso: ଅନନିୟ ଏ କାତା ସୁନ୍‌ଲା ଦାପ୍‌ରେ ତଲେ ଆପ୍‌ଟି ଅଇ ଅଦ୍‌ରି ମରିଗାଲା । ଜନ୍‌ ଲକ୍‌ମନ୍‌
    ଏ କାତା ସୁନ୍‌ଲାଇ ସେମନ୍‌ ସବୁଲକ୍‌ ବେସି ଡରିଗାଲାଇ ।
  meu-meu: Anania ese una hereva e kamonai, bena e hekida diho, e mase vailani. Bena
    harina e kamonai taudia iboudiai e gari dikadika.
  yva-NT: Ananias po Petrus apa ayao umaso raraniv, naije kobe temaje umba kakai kobe.
    Weti vatan tenambe ujani dave.
  dgc-dgc: Nadid, pékabati ni Ananias ta éya, éy basta minebagsak siya a tulos minate
    dén! Ey du ulito sa, éy sinaputan de ta damit, sakay nielbéng de dén. Ey du étanan
    a nakabaheta ta éya, éy méganteng side a tahod.
  zpm-NT: Loxaque sca bin Ananí bnee Pedr, znuse biab Ananí liu, gagazh gut Ananí.
    Grëse miech ne bina, bdzieb zho.
  hix-NT: Àro wyaro tàwya enytxatxhe rma, wayehye hatà, Ananeyas heno. Bo kay heno
    hatà. Noro heno karamtxownà hatà, wom ke, àton kukuru komo, bàryekomo komo. Enamso
    natxownà hatà. Nenamtxownà hatà. Noro heno yokaytà yonytxatxownà hatà, toto komo.
    Noseryehyatxkonà rma haxa mak hatà.
  sim-sim: Ananaias mashi oson or misihi lewas or takatukuyihi normu hara. Urik ma
    ol mashi oson misiri ma amber limu aje mendera.
  npi-ULB: यी कुराहरू सुनेर हननिया भुइँमा लडे र उनको मृत्यु भयो र यो कुरा सुन्‍नेहरू
    सबैमा ठुलो डर छायो ।
  cgc-cgc: Na namatian Ananias, natumba kanen an daw napatay dayon. Tanan na mga kamati
    parti ta natabo ya nadlek.
  tim-tim: Hain dâmbo Ananiaŋe den are nâŋgâm ainâk kuŋ kâruŋ ge yiep. Ge mom yendo
    luâk sigan ain mali arekŋe sâŋgumŋe katipkom lokom arim hangoyi. Akto Anania moep
    aregât den pat nâŋgâyi arekŋe hamep agi.
  yor-yor: Nígbà tí Anania sí gbọ́ ọ̀rọ̀ wọ̀nyí, ó ṣubú lulẹ̀, ó sì kú, ẹ̀rù ńlá sí
    ba gbogbo àwọn tí ó gbọ́.
  wos-wos: Wungi wandéka dé Ananaias xékétaka dé bari xakre dé wungi hiya. Hiyandéka
    xékéndé du takwa atéfék di roo.
  emp-NTPO: Maʌ̃ ũrĩsid̶e Ananíara ab̶ed̶a beu b̶aesia. Maʌ̃nebema ũrĩped̶ad̶ara bio
    ne wayasid̶aa.
  eng-F35: Well upon hearing these words Ananias fell down and expired! (Great fear
    came on all who heard these things.)
  ind-ind: Ketika Ananias mendengar perkataan Petrus itu, putuslah nafasnya lalu dia
    jatuh. Beberapa pemuda datang dan membungkus mayatnya dengan kain, kemudian membawa
    mayat itu ke luar kota untuk menguburkannya. Semua orang yang mendengar kejadian
    itu menjadi sangat takut.
  pes-OPCB: به محض اینکه حنانیا این سخن را شنید، بر زمین افتاد و جابه‌جا مرد! همه
    وحشت کردند!
  mpt-mpt: Ananaiase Fitae wengo wentenea glukatobo daak blelanea kaanea naka maki
    weng olo wenteniba tosianaiba
  ssx-ssx: Do leeke ekimanu opuaata꞉ A꞉na꞉naisi kenkena꞉ honda꞉pa lopa homeekeme.
    Kutupa koto hao yapeeke haliwekima꞉ doeki opimiki haliwekima꞉ make paala꞉ma꞉ homolo
    hata꞉ leke opo handa꞉hake wimikime.
  mkl-mkl: Iyi Anɑniɑsi í ɡbɔ ideu ɡbɑkɑ̃ ŋɔi í cuku tenɡi bɛ í ku. Ŋɔi inɛ ŋɑ iyi
    ɑ̀ ɡbɔ ideu fei njo í mu ŋɑ hee í cɑɑ.
  gaq-gaq: ହନନୀୟ ଆକେନ୍‍ ସାମୁଆଁ ଅଁକ୍ନେ ଦାପ୍ରେ ତୁବଃନ୍ନିଆ ଲଃଚେ ଗୁଏଃୱେଗେ । ଆକେନ୍‍ ସାମୁଆଁ
    ଅଁଚେ ରେମୁଆଁଇଂ ଜାବର୍‌ ବୁଟମେଗ୍‌ ୱେଆର୍‌କେ ।
  gof-RNT: Hananey he qaala si7ida mela kunddidi hayqqis; hessa si7ida ubbay daro
    yayyis.
  unx-unx: ନେ କାଜିକ ଆୟୁମ୍‌କେଦ୍‌ଚି ହନାନିୟ ଅତେରେ ଉୟୁଃକେଦ୍‌ତେ ଗଏଃୟାନା, ଆଡଃ ନେ ବିଷାଏରେ
    ଆୟୁମ୍‌କେଦ୍‌ ସବେନ୍‌କ ପୁରାଃଗିକ ବରକେଦା ।
  gah-gah: Loko noli agepagi, Ananiasí nene nogilike pou loko akoake hilimó. Helekago,
    ánigiake, kelegesá ligimó.
  lcm-lcm: Vuk taun ang a Ananias kapo longong a mengen ang kala uak na kala mat.
    Na vap aongos po longong ang kilapo togon a leng lava luai.
  aer-aer: Nhenge Ananias-ele nhenhe awemele utnenge ikwerenhe akurne-irremele re
    atnyemele ilweke anteme. Artwe apmerrke areyele renhe antyamele ayernemele akngerlte-iweke
    renhe akethe-werne iperteke artetyeke. Nhenge tyerrtye areyele nhenhe awemele
    itne atere anthurre irrereke.
  qvc-NT: Chayshina Pidru niptinmi, Ananiyasqa chayta uyashpa, chay uras pachaman
    bulakashpa wañurqanna. Chaymi chayta yach'ashpaqa, yumbay ancha mancharqanllapa.
  tgl-ULB: Habang pinakikinggan ang mga salitang ito, si Ananias ay nabuwal at nawalan
    ng hininga. At matinding takot ang dumating sa lahat ng nakarinig nito.
  cbs-NT: Ananías jaska yuiai ninkatan tin itan mawaya jaskai ninkatan dasibibu dateaibun
  xtm-NTPP: Ja ni jiniso'o Ananías ma sukan, te ni kotuu de, te ni ji'i de. Te ndaka
    ñayii ni ka jini ma chi ni ka yu'u xeen i.
  nnq-nnq: Anania kujoa tu genia, ngagwe, nu kuwe, na bandu boa abajoa nhwalo gwenio
    ngabajogopa muno.
  bao-NT: O biirije Pedro cʉ̃re cʉ̃ ca ĩirijere tʉogʉra, dia ñaacũmucoaupi Ananías.
    Niipetirã to biro ca biiriquere ca tʉorã, bʉaro uwiupa.
  san-ORI: ଏତାଂ କଥାଂ ଶ୍ରୁତ୍ୱୈୱ ସୋଽନାନିଯୋ ଭୂମୌ ପତନ୍ ପ୍ରାଣାନ୍ ଅତ୍ୟଜତ୍, ତଦ୍ୱୃତ୍ତାନ୍ତଂ
    ଯାୱନ୍ତୋ ଲୋକା ଅଶୃଣ୍ୱନ୍ ତେଷାଂ ସର୍ୱ୍ୱେଷାଂ ମହାଭଯମ୍ ଅଜାଯତ୍|
  rmn-rmn: Сар о Анания шунляс адала зборэс, ов пэло, диняс по тынышы. Алаи, кон шунляс
    адалэстар, лачес трашанилэ.
  huv-NT: Ananías wǘxan tanguiay aaga poch quiaj, quiaj ajmiüc andeow wüx. Condom
    meáwan leawa tanguiayiw aag ayaj mbayatoj.
  otn-NT: Ngu̱ i 'yøhna̱ ra̱ hya̱ bi sihra̱ Ananías, 'bexpi du̱, bi dä p'ʉya. Gä bi
    'yɛ̱mmɛ̱i̱ bi̱ nsu̱ ya yø ja̱'i̱ bi ba̱di̱ te bi̱ nja.
  nop-nop: Unduŋ yobune Ananiya adi mede u yanadiŋa maaŋ kumuŋa hakuk. Kaŋ metamdi
    gigit u nadiŋa hehele tigiŋ.
  obo-NT: To norinog idda ni Ananias, idda ron en nopiloy sikandin woy id patoy. Na,
    id porani iddos sudduwan no mgo mama woy id bukusan dan iddos minatoy woy id sayung
    dan po-undiyot leggua amoy id lobbong. Pomon tadda, oray'n novaakkan iddos langun
    no nokorinog moka-atag taddon notomanan.
  kca-kca: Щи йасӈәт хуԓмаԓ кемән, Анания щӑх рӑкнәс; пӑ щит хуԓәнтәм ŏтәт хŏԓ ун
    пӑԉщәмән йŏхәтсайәт.
  cak-ENT: Y ri Ananías, ri achi ri xc'ayin ri ulef, xe c'a xrac'axaj ri tzij xerubij
    ri Pedro, xcom-ka. Y conojel c'a ri xe'ac'axan ri xbanatüj, xpu'u c'a jun xbiri'
    cheque juis.
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤜᤏᤏᤡᤕᤠᤖᤧ ᤁᤴ ᤐᤠ᤺ᤴᤏᤡᤴ ᤂᤧᤵᤛᤢᤏᤢᤔᤧ᤺ᤴᤏᤣ ᤜᤷᤃᤢᤵᤛᤠ ᤆᤥ᤺ᤴᤍᤧᤀᤠᤱ ᤁᤢᤛᤰᤔᤠ ᤐᤣᤖᤥ॥
