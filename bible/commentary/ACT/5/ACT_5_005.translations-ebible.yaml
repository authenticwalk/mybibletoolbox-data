  kbm-kbm: Ananias giute yaun etok gikwai be seukie-ngge gibieg gile gitak be gimat
    vunu. Amolmol ebeok tepwengge iute gen etok ane binge be ipelk anongge.
  tew-tew: Ananias nä́ˀin híˀ natꞌoe ihayḏi nachuhkanu, heḏi in tꞌowa háa napóeˀin
    dínhanginpóe ihayḏi báyékí dikhunwôedaˀpóe.
  rmc-rmc: Sar šunďa o Ananijaš ola lava, peľa tele a muľa. A pre savoredženende,
    ko pes pal oda došunde, avľa bari dar.
  apr-apr: Ngan Annias ilongo betanga yo Pita iwete nga, le tina imol du tana a imata.
    Ngan nen le di tooltool yo tilongo betanga, inbe tikamata so yo pombe pang ye
    Annias nga, ngan le titattadai belebele.
  tiy-tiy: Amun énggélingoo Ananiasey ni, méntuwar brab ménléhu. Atin i kéluhanay
    de énggégélingo fantag bé ni, toow ro fo ménggilak.
  nlg-nlg: Mi tana bona te rongovighi na lei bosa raini, ma Ananias te tumu horu me
    mate. Ma ahei te rongovia na lada eni te kanoragha ngangata.
  dgr-DOGNT: Ananıas eyı ghǫ ıìkw'o ts'ǫ̀et'ıì nàakw'o gà ełaı̨wo. Dǫ hazǫǫ̀ dàgòjàa
