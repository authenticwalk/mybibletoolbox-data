  nas-nas: Tenang Ananaiasie teing kara taaravura tee teꞌ doonko booꞌ duaꞌaruꞌnung.
    Eeꞌnoko teing nantoong taaravauꞌning aaꞌnaꞌ avoreauꞌ.
  uvl-uvl: Ananias longe helenga nem, pe losio pe mete sapele. Pe iri nenge te longe
    ure nem nge lohot, mataunga palaungana laua iri.
  eng-BBE: 'And at these words, Ananias went down on the earth, and his life went
