  mdy-ETH: ሃናኒያ ዬያ ዋዋይዛዖ ሎኦሚ ሃይቄኔ፤ ዬኖ ባኮ ዋይዜ ዓሳ ቢያ ኮሺ ዒጊጬኔ።
