    yuku-mane omeainipia.
  qul-NT: Ananiastaj chayta uyariytawan, wañuporkan. Tucuy chayta yachajcuna sinchita
    mancharicorkancu.
  tnc-tnc: I'suᵽaka kire kẽrĩkarõ'õjĩteje Ananíare ᵽuᵽaririña'rĩka. I'suᵽaka ima ã'mitiritirã,
    jimarĩa tokarãre ᵽuᵽataeka.
  ter-NT: Kamoáne Anániya neko emo'u Pêturu, íkorokovone poké'eke, yane ivókovone.
