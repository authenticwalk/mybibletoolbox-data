  poy-poy: Ananiya, pakapikaniriti aga kaguwa pasi, kahowa.Wantu woseri wapikiniriti
    shisoweru sha lilawiru ali watiriti nentu.
  qwh-NT: Pedru tseno nenqanta wiyecurnam, Ananias tsecho ishquirir wanurerqan. Ananias
    wanushqanta musyarirninnam, llapan nunacuna allapa mantsacäcuyarqan.
  gaw-gaw: Aria Ananias nug Petrus nai aum amu doya, nug na qa mauhe, danab oh ag
    amunu nai doona amu ag huan baḏap̱ig.
  nca-nca: Yiníqo, Ananaias mande ŋu iŋoro rokaráŋoro umburo kindo khumaró. Uni soso
    ene khumaró ŋuro piŋa mande iŋaŋgurí qundo sasaro parámi taŋgurí.
  zpz-NTPP: Orzeꞌ cuanzir nu güeñ Ananías de riidz zeꞌ, orzeꞌ wes saa lay lo yu, nunu
    gut lay. Orzeꞌ dela mbecy, ornu gud lagy dey nu gut yu, dela dey gudzib yu.
  mkj-mkj: Nehn en Ananias ne rong me, ih ken kipdihoar mehdi; apel irai ohroj ma
    pel pwili rong, irai pel majpwehkda.
  zac-NT: Iurë Ananías bini ra diꞌdzë naguniꞌi Pedro, guláguëll nu gútill. Grë ra
    nabini naguc Ananías, nalë́ bëdzëbë rall.
  kyg-kyg: Ananaiyasiꞌa ani gemo afitenoꞌaeꞌmo mopafiꞌmo asagauno aiteno faliꞌniye.
    Ani kavafeꞌmo ava gemo afiꞌnaya vayaꞌmogimo lusi kava huꞌa koli huꞌnae.
  kmk-kmk: Magngoḻ man Ananias di, natukas ot natoy. Ot sadat losana nakagngoḻ sidiya
    napasamak amod dit kimut da.
  cao-NT: Jatsi quiha Ananías rësoniquë, Pedro chani nicahax na. Mai qui ja paquëniquë.
    Jatsi quiha nohiria tëquë raquë-raquëniquë nicahax na.
  bbr-bbr: Ananaias ko kiro ämän roumara, omnokou opok ourmara, meiewon. Roasiret
    ak kiro opok rain kiro ämän roumana, karkairianik, sakau iminein.
  inb-inb: Chasa uias­paka, Ananías wañus­ka­mi urmag­samurka. Pai wañus­kata iachag­samug­kuna,
    tukui­kuna iapa­mi mancha­rig­sa­mur­ka­kuna.
  hrv-hrv: Kako Ananija ču te riječi, sruši se i izdahnu. I silan strah spopade sve
    koji su to čuli.
  box-NT: Bìo ó o Ananiasi ɲá hã bíoní mu, ó o ló lùwá, á lií húrun.
    Á bìa ɲá mu ɓúenɓúen zã́na dàkhĩína.
  ote-NT: Ha nu mi ꞌyøde nuya ya noya ra cu Ananía ꞌbestho ra oraꞌa̱ bi dagui bi du.
    Y gatho núꞌʉ toꞌo mi ꞌbʉhni ne gatho núꞌʉ maꞌra toꞌo bi ꞌyøde de núꞌa̱ xqui nja,
    gathoꞌʉ xi bi ntsu.
  wnu-wnu: Pita ende nob qamara Ananaias uburab isub umorei. Ende uma ne wau moi qei
    yar mumun bis tumunimari munon yamangar end gab yariamirei.
  zam-NT: Co'se' mbìn Anani tataa ndxab Pedr loo Anani, ale, chàa, ngulàa Anani loo
    yòo. Nguth Anani. Le' ryete mèn co' gunèe no co' mbìn cón che'n con' co' ngòc
    loo Anani, ryete mèna anze'f mzyeb.
  zyp-NT: Ananias tah ma bia cawh a thui tihtah pohly ka, a thi. Macawtaco ma hming
    a cangnah kong a thuipaw cawngsaw sahlo cawh aa ci ngetei.
  sey-NT: Caquëna, Ananías asani ju̱ni ta̱jiꞌi. Siꞌaohuaꞌi i̱ ju̱ni ta̱iseꞌe asasicohuaꞌi
    quëquë huesëhuë.
  nvm-nvm: Rega Ananaias fu vuak iji faime tua moik ijia dijeme guamga e fok buka
    juin.
  mps-mps: Ananaias te po odama, polo tama tǫba degasa dulama, te aga polo tama isalio.
