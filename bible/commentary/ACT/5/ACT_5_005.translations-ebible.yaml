  cpc-NT: Ikanta ikimawaki Ananías, tyaanaki, kamanaki. Antawoiti ithaawaiyanakini
    ikaatzi kimayitaintsiri.
  nhg-NT: Cuöc Ananías oquecac lo que tli Piero oquejto, ombetzeto hua omec. Pos omajcömejque
    noche tli oquematque de inu.
  nya-nya: Hananiya atamva mawu amenewa anagwa pansi namwalira. Onse amene anamva
    zimene zinachitikazi anachita mantha kwambiri.
  ngu-NT: Ijcuac Ananías ijquin ocac, ohuetztiaj niman omic. Niman nochimej yejhuamej
