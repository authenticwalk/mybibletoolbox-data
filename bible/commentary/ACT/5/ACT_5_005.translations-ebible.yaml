  nce-nce: Ananaias kë gali aholokwane tle na bu mogowa latitigowa. Na oneho bu Ananaiasme
    kë fata tëgletlebë wesibime yafe aholokwane motokouja na bu tako uli memëtla.
  pol-UBG: Ananiasz zaś, usłyszawszy te słowa, padł nieżywy. I wielki strach ogarnął
