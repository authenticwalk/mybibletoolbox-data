  mcf-NT: —Petedo quesho tantianec Ananias unësequi uebudpanëdash. Adsho isash Esus
    tantiaquidtedi dacuëdpanëdash.
  kjs-kjs: Ananaias-me go agale pagoma lisana nipu lopoma ora komisa. Go puma enaali
