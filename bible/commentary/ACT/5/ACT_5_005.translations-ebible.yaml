  san-SIN: ඒතාං කථාං ශ්‍රුත්වෛව සෝ(අ)නානියෝ භූමෞ පතන් ප්‍රාණාන් අත්‍යජත්, තද්වෘත්තාන්තං
    යාවන්තෝ ලෝකා අශෘණ්වන් තේෂාං සර්ව්වේෂාං මහාභයම් අජායත්|
  yut-yut: Yaŋban nandaŋek Ananias pɨlɨgɨ maŋ kɨmakgɨt. Kɨmakban uŋun dakon gen bini
    nandawit amɨn morap uŋun madepsi pasalgwit.
  grc-BYZ: ἀκούων δὲ ὁ Ἀνανίας τοὺς λόγους τούτους πεσὼν ἐξέψυξε, καὶ ἐγένετο φόβος
