  zaw-NT: Che biejn diajg Ananías xtidx Pedr, biajbni lo yuj, gujtni. Bidxebduxh rebejṉ
    che biejn diajgreni xhi gusajcni.
  san-MAL: ഏതാം കഥാം ശ്രുത്വൈവ സോഽനാനിയോ ഭൂമൗ പതൻ പ്രാണാൻ അത്യജത്, തദ്വൃത്താന്തം യാവന്തോ
