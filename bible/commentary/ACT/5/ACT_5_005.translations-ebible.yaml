  zai-NT: Ora bina diaga Ananías ni na Pedru que, biaba guti. Nabé bidxibi irá cani
    gunna ni.
  upv-upv: Ko Ananaeas, daron nga murnge nale sen ngok, ko eil jubbul vitan, ko emij
    pin. Ko nir nga marunge nanu ngel, metuen nga milep evini rer suri.
  aui-aui: Raghanina Ananaiyas mmko sisiyina iwaiyaneni na yaininagha ibeku iyowogha
