  ron-1924: Анания, кынд а аузит кувинтеле ачестя, а кэзут жос ши шь-а дат суфлетул.
    О маре фрикэ а апукат пе тоць чей че аскултау ачесте лукрурь.
  tpz-tpz: E Ananaës to pënton a soe vëh, ko vuꞌ en po oeh a mët. Ka ma napan varih
