  mcd-NT: Asca huatapaiyaino Ananías nayacucahuani. Ascaino nantifi anoafo ratucoinnifo.
  urt-urt: Ananaias ŋasande wusyep uku pe, kin gunge na gah kekep pe, kin nule. Pe
