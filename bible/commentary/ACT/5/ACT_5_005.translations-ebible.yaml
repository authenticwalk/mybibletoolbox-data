  wap-NT: Ananias abatan idi Peter paradan naꞌapa, sariapa udorautaꞌakan, naꞌiki umawakaꞌakan
    naa. Aizii pidannao, tukapainao naꞌiki abatainao kida kuwai Ananias mawakan dauꞌu,
    tuukii, tuukii ĩtarian.
  mva-mva: Ananias pile ngaedi ilongo nge oaikiki-tina itapuloria be imate. Tamoata
    be aine moarunga kana ngae ruku dilongo nge taburidi dira-tina.
  dwr-NT: Hanaanii he qaalaa siseedda man77iyankka kunddiide hayqqi aggeedda; hewaa
    siseedda ubbay daro yayyeedda.
  kfw-kfw: Ananias in hiwahi ajetli-jetmak, apurra athijei; hiwa kajet rakip um inleichi
