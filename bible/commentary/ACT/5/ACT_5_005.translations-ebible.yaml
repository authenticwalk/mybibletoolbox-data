    haovai soohan hatevetet hehari ahoam ñaihet pimau tat heh.
  jid-jid: Niwo tre`a Ananias a ku rhoku u veri ma ka klekle, u biwa ba wo kpe yi
    ba ti sisiri kpukopme.
  wmw-wmw: Ananiya, paasikire ewu usowezi‑wu, akigwa rã, wakufwa wawenye. Na piya
    wasikire vîkunire vire uwapata wofi pakulu futi.
  gmv-GGM: Hessa siyida mala Hannaniyay kunidi hayqqides. Hessa siyida asay wuri daroo
    babbides.
  ssg-ssg: Ti Ananaias hongoa, i put mat. Ape teka seilon mamata hawane ti laha hongoa
    waliko ti i sohot hani Ananaias.
  zpo-NT: Nu gorna mbin Ananías wdizh ne, gorzee ta ngut xaa. Nu rese xaa mbina mzheb
