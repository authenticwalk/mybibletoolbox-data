  bfz-bfz: इना गल्ला सुणी की हनन्याह जमीना पाँदे रूड़ी गा और मरी गा और सबी सुणने वाल़ेया
    खे डर लगी गा।
  cuk-09: Ananías weyob Pedro ega soge itosgu, Ananías yog aimukuar naded, degi, yog
