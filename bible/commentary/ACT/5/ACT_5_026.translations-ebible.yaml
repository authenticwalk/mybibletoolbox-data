verse: ACT.005.026
translations:
  kpx-kpx: Isi kateige bukate kebia balugau au esemu holoevei Iesu esemu maleveliho
    tilu. Tiliale keau baita abuho louoholisi haveholilu. Kosealemo abu huhulahai
    avoe, “Noeabuna kobia havege ataeabuna mune malei nohavei.”
  okv-H: ainge enu ingito temple ta simba ari embo na amita pure embomeni ga pambuto
    Iesu ta ambotani humbuto puvua. Eto umbua amo andito pundurae teho humbuto puvua
    amita be amo embomeni na koro na teora joru eto teho humbuto puvua.
  tbo-tbo: Ega yaka numa panipani taniwagana a hewahewali mitehi hi nae po tu wituwetuwegahi
    hi weluwinihi po hi gunawilehi. Ma tamogi ega hita lihunahunahi babana hi matouta
    hi pa apo lawa hina luuyogigai po tu galena itete hina lugeimahi.
  mal-C: അപ്പോൾ പട്ടാളമേധാവി സേവകരോടൊപ്പം ചെന്ന്, ജനങ്ങൾ തങ്ങളെ കല്ലെറിയുമെന്നുള്ള
    ഭയംനിമിത്തം ബലപ്രയോഗമൊന്നുംകൂടാതെ അപ്പൊസ്തലന്മാരെ കൂട്ടിക്കൊണ്ടുവന്നു.
  grc-SR: Τότε ἀπελθὼν ὁ στρατηγὸς σὺν τοῖς ὑπηρέταις ⸂ἤγαγεν⸃ αὐτούς, οὐ μετὰ βίας,
    ἐφοβοῦντο γὰρ τὸν λαόν, ⸋ἵνα⸌ μὴ λιθασθῶσιν.
  bgc-bgc: फेर सरदार, पैहरेदारां कै गेल्या ओड़ै जाकै, प्रेरितां ताहीं यहूदी अगुवां
    की सभा कै स्याम्ही लीआया, पर हंगे तै न्ही, क्यूँके वे आदमियाँ तै डरै थे के कदे
    म्हारै पै पत्थर ना बरसा देवैं। फेर महायाजक नै उनतै बुझ्झया,
  khz-khz: Ne Rupu Veaga gitatagona talimana kamuna magena melo ria apostolo talimara
    gevevaiwaikulerato. Ati gekwara-rolorolorato, kwalana taunilimalima na irauna
    nege vaturana kalirana.
  deu-TKW: Hierauf gieng der Kommandant mit seinen Leuten hin, und holte sie, nicht
    mit Gewalt, denn sie fürchteten sich vor dem Volke, sie möchten gesteinigt werden.
  zsr-NT: Niꞌr gyijëꞌ bönniꞌ naꞌ nacuꞌë lu nëꞌë niꞌa naꞌgac bunách gdauꞌ, dzagquëꞌ
    lëꞌ niꞌa naꞌquëꞌ naꞌ, atiꞌ gulachë́ꞌë yuguꞌ gbaz naꞌ nasölëꞌë Cristo, san cutu
    bi glunëꞌ quequëꞌ, le gládxinëꞌ luladxiꞌ lequëꞌ guiöj bunách nacuáꞌ niꞌ.
  lin-lin: Mbala moko, mokonzi ya bakengeli akendeki elongo na basoda na ye mpo na
    kozwa bantoma. Kasi amemaki bango na makasi te, pamba te bazalaki kobanga ete
    bato babamba bango mabanga.
  hns-NT: Tab barkwa aapan siepaahie sanghe pathaawal waalan ke gail laawe, bakie
    bahoet sadhaaran se. Oe deraat raha kie djanta log oesabke ieta bahaaike maarat.
  noa-E: Magbaawai mag Aai i jëeujem degam guardianaan pöröu agjö guardianaan ich
    khãai jua eegpaim khʉʉn dʉ̈i mawia, õor pöm am iek ũr narr khʉʉnag amach mokou
    barm ugua, bʉ̈ʉrjã am chig aba phë aubëejim aajem.
  eng-EMTV: Then the captain went with the officers and brought them without violence,
    for they were afraid of the people, lest they be stoned.
  mib-NT: Yūcuán na te tēe cácujéhnu nuū tée cándīto templo, jiín tée cácuu policía
    de, ni jengoo de, te yúcún ní nacueca de tāca tée apóstol vendicoo de jíín, chi
    cáyūhú de jeē sanaa te cuāha ñayuu yuū xinī de núu sáha xeēn de jíín táca tée
    apóstol.
  lif-NT2: खे़न् थक्‍तुम्‍बाल्‍ले़ थक्‍सुबाहाॽ तेॽरुसिआङ् सेःक्‌युक्‍मिबाहाॽ थेआङ्
    मे़म्‍मे़त्‍छिङ्‌ङे ये़जुम्‍भोओ तारुसि, थेआङ्‌भे़ल्‍ले़ खे़ङ्‌हाॽ मनाहाॽरे़ लुङ्‌ङिल्‍ले़
    आम्‍ले़प् आम्‍से़त् फाॽआङ् मे़गिसे़रो॥
  xnj-xnj: Bahapo mkulu wa valonda na vahenga lihengu vaki, vakahamba Munyumba ya
    Chapanga vakavaleta. Nambu nakuvakamula kwa makakala, muni vayogwipi vandu yati
    vakuvatova na maganga.
  mmx-mmx: Kuren la laradi gomgo ga vas kaxat eburu mi luvuttadi rutu mu la diga lam
    ka amlong luvuttadi vavang. Kopmen di goxo sep nedi mila diga marat do limixin
    dina lu amet di mi laxanuat.
  cbr-NT: Ësoquin cacëx cuanxun ca policíacamabëtan aín cushin, anuxun Nucën Papa
    Dios rabiti xubunu atsínxun, bana unicama ñuixuniabi a unicama biacëxa. Bixunbi
    ca unicaman maxaxan 'ati sinani racuë́quin, mëëquinma anua judíos cushicaman 'apucama
    timë́cë anu upí oxuinshi buáncëxa.
  tee-NT: Pus ju acsnich ju xa'ucxtin taropajni ju ixtach'alhcatnan lacak'ai pujitat
    alact'a'alh ju pulasiyajni. Para va lhik'ox talhimilh ju Pitalu' chaich ju Xivan
    ni va ix'atalhonican ju lapanacni. Ju taropajni ixtanajunta ni jantu va k'ox ju
    ca'ix'alhimilh pus jantu xcai ni ixta'alacat'alhmanalh ju lapanacni.
  eng-LSV: then the magistrate having gone away with officers, brought them without
    violence, for they were fearing the people, lest they should be stoned;
  cak-NT: Y ri achi ri qui-jefe ri chajinel, xeruc'uaj ri chajinel chi xebequic'ama'
    ri apóstoles jun mej (bey) chic. Pero man jun anchique xqui'en chique cuando xequic'om-pe,
    roma reje' niquixi'j-qui' chi yeq'uiak che abaj coma ri winak.
  pah-NT: A'ero guardas'g̃a hoi gwuvihavuhu'ga rupi Pedro'g̃a nderua. Maymbeve g̃a
    Pedro'g̃a nderuri g̃a nderekovo. A'ereki g̃a okyhyji he'yjuhuve'g̃a hugwi. “Pedro'g̃a
    pyhygahyrame po ti g̃a nhande api nehẽ,” ei g̃a ojohupe.
  sja-NT: Aramata Ak'õre te waibɨa jɨ̃apataarã poro apemaarã jɨ̃apataarã ome wãjida
    jita p'e atade. Mamĩda k'ĩra jĩp'a p'e aneejida, eperãarãpa ãchimaa mãupa bat'adai
    jĩak'aapa.
  xed-xed: Ka sliʼafta tsa mali ta ghəŋa gwal ngha həga Lazglafta ya kawadaga nda
    sludzihani, ŋa hlakta həŋ. Ka mbraku mbrakwa a hlakta həŋ ta həŋ tama wu, kabga
    ta zləŋay həŋ ta zləzlərtsata mnduha ta həŋ.
  mks-NT: A̱nda̱ já na̱sa̱ha̱n da̱ cúú sa̱cua̱ha̱ nu̱ú policia xi̱hi̱n java ga̱ policia
    já na̱tiin tucu da na̱ apóstol na̱sa̱ñehe da na̱ nu̱ú na̱ sa̱cua̱ha̱ veñu̱hu cán.
    Joo co̱ó na̱caja xíxi na xi̱hi̱n ná jáchi̱ na̱yi̱hví na̱ ndicui̱ta ña̱yivi cua̱ha̱
    cán cani na na̱ xi̱hín yu̱u̱.
  gfk-S: Ing di ga hadade hobi no lilie ma ira nuno umri di ga hana leh utuma ta ira
    apostolo ma di gom lamus leh di. Pa di gale haragawai ta ira apostolo kinong urah
    di ga burte ira matanabar be di nahula gulum di.
  bmu-bmu: Mewö jii mötketka jikegö kiripo galöm bohonŋan opotöröp eŋgömeiga anget.
    Anda “Ambazipnöŋ köt gila neŋgubepuk!” jiba keŋgötŋini möta lolonŋanök jöwöwöl
    jikenöŋ öŋgöba aposol eŋguaŋgita kaget.
  dgz-dgz: Ame gapan, God Paewa tonan amase taine bawarewa mugawa amba God Paewa tonan
    amase taine nagirewa upi den, amo Iesu watu enamot mega upam onamon. Mu ya guramone
    go mondi naumo onamone iwa waenapan God Paewa tonan amase taine nagirewa gwara
    guramopi tawa menan.
  eng-GNV: Then went the captaine with the officers, and brought them without violence
    (for they feared the people, lest they should haue bene stoned)
  zaa-NT: Làniana huía chi nu ná capitán lani ca policía para taxi' cą ca apóstol
    attu, pero bíttuá maltratar beni cą cabi porqui'ni gùtsi báni cą ca enne' yétsiá
    nna belaba latsi' quį qui'ni xiaba hué' cą cą íyya para gatti cą.
  eng-WEBSTER: 'Then went the captain with the officers, and brought them without
    violence: for they feared the people, lest they should have been stoned.'
  guh-guh: 'Nexata templobopijipolicíavi pijacapitán barëlia pijajivi. Nexata policíavi
    apóstolevi xaniavaetsia saya caponarenatsi. Tsipaji jamatabëjumaitsi: —Anaeya
    itsa taicaejitsipatsi apóstolevi, nexata jivi nacabaraanaepanaejitsipa. Nexata
    nacatseconaejitsipa ibotonëta, jamatabëjai policíavi.'
  bon-bon: Pui awamuta mope biname te piba ädige teeme ätityera biname cama, ätyepäneji
    biname bine sewademisi, yepä teepi ime ca lica joomlemisi, ingle teepi wälu ge
    egä biname cina pama teebibine kula ca äbyecra mage, ai name pi teepi owecu gemi
    ätyepäneji biname bime tääpume.
  nhw-BL: Huajca nopa tlayacanquetl tlen soldados yajqui ininhuaya isoldados catli
    quimocuitlahuijque nopa hueyi israelita tiopamitl huan quinhualicaque nopa tlayolmelahuani.
    Pero amo quinmaquilijque pampa quinimacasiyayaj nopa miyaqui masehualme catli
    mosentilijtoyaj nepa. Moilhuijque para huelis quintejtzonasquíaj.
  mgw-mgw: Apo mpi'ndo ywa ali'ndi'li ba nyumba ya Nnu'ngu' pamope na bandu bake,
    baayi'i munyumba ya Nnu'ngu', ngabaaleta. Lakini baaboywili kwa makakala, kwa
    mwanjaa baayogwipe ku'mbu'lwa maliwe na bandu.
  swh-ONEN: Ndipo yule mkuu wa walinzi wa Hekalu wakaenda pamoja na askari wakawaleta
    wale mitume, lakini bila ghasia kwa sababu waliogopa kupigwa mawe na watu.
  wbi-wbi: Apuo unsikari umbaha akaluta palikimo navavombi, pe akavaleta, navakavavombela
    ulutalamu, ulwakuva vakavoghopagha avanhu vale vikuvatova na mavue.
  bba-bba: Mɑ kɔ̃sobun tɔnwero wi, kɑ win tɔmbu ɡɑbu bɑ dɑ bɑ kɑ bu nɑ mɛnnɔ yerɔ.
    Adɑmɑ n ǹ kɑ dɑm, yèn sɔ̃ bɑ tɔmbun bɛrum mɔ bu ku rɑɑ bu kpenu kɑsuku.
  eng-KJVCPB: 'Then went the captain with the officers, and brought them without violence:
    for they feared the people, lest they should have been stoned.'
  kgk-NT: 'Ohendu ramo inhe''ẽ oho heru-vy polícia kwéry huvixa ndive. Ha ndoipyhy
    poxýiry íxupe kwéry. Enterovéa resa-py oipyhy porã rei íxupe heraha-vy. Ikyhyje-gwi
    kente kwéry-gwi oipyhy porã rei íxupe: —Poxy reheve jaipyhy ramo íxupe, nhande
    api va''erã ita-py, he''i ojóupe polícia kwéry.'
  waj-waj: tuduu rikioo nuunaira nnauvaara dira kieetaivo ari seenaiya vitoo vioo
    aposoroo vaidiiya vitada kava vara ranada nniravai. Hama iya yaakuuyauvunu yeena
    rairaida pikiada gioonna kiaapuuya sikauyauvaa habati kagaari kiada ti rivoo kiaa
    kiada aatuuda kati yaagueeqama iya utida tadadama vitada kava vara ranada nniravai.
  cpy-cpy: Rootaki riyaatan-tanakari reewari aminako-wentan-taniri, raanaki osheki
    ratzirite, ramaeri. Teemaeta ipajaawae-ritzi, tema ithaawan-tyaari isheninka-paeni
    rompojan-tyaari mapi.
  mpx-mpx: Sauga o elana Limi Bwabwalena ana pulisiman wali tohouwa, alonau ge wana
    boda enuna, hi na apostolowau hi ahel ge hi pwatanik tologugui elal. He hi na
    hi ahel kekeisi kekeisi, nige tuwaliya hi eemutan, kaiwena hi lovakun ebo nasi
    gamagalau nihi huga elal ge nihi loipatagil.
  wbp-wbp: Kujalu kuja-kurra purda-nyangu yangka yurrkunyu-paturlu, ngula-jangkajulu-jana
    jangkardulku yarnkajarra. Junga-juku, puuly-mardarnulu-jana panu-juku pulyangku-juku
    panu-kari-kijakuju. Kajili-jana Kurdungurlu-patu Wiriwiri pakakarla yurrkunyurlu,
    ngulaju kapulu-jana nyanungulkuju luwakarla kunkangkuju yarturlu-kurlurlu yapa
    panu-karirli.
  luo-luo: Kane jatend jorit hekalu owinjo wachno, nowuok mana gisano gi askechene
    mi gidhi giomo joote gikelo. Ne ok gitiyo githuon, nikech negiluor ni ji nyalo
    chielogi gi kite.
  nhe-NT: Huajca nopa tlayacanquetl tlen soldados yajqui ininhuaya isoldados tlen
    quimocuitlahuijque nopa hueyi israelita tiopamitl huan quinhualicaque nopa tlayolmelahuani.
    Pero ax quinmaquilijque pampa quinimacasiyayaj nopa miyac tlacame tlen mosentilijtoyaj
    nepa. Moilhuijque para huelis quintepachosquíaj.
  aii-aii: ܗ̇ܝܓܵܗ ܐܙܝܼܠܔ ܠܹܗ ܦܵܩܘܿܕܵܐ ܥܲܡ ܕܲܚܫܹ̈ܐ ܘܡܘܼܝܬܹ‌ܐ ܠܹܗ ܠܫܠܝܼܚܹ̈ܐ، ܐܝܼܢܵܐ
    ܠܵܐ ܒܚܲܝܠܵܐ، ܣܵܒܵܒ ܒܸܙܕܵܥܵܐ ܝܗܘܵܘ ܡ̣ܢ ܥܲܡܵܐ ܕܠܵܐ ܪܵܓ̰ܹܡ ܠܗܘܿܢ.
  esk-NT: Agaayyuvikpaum qaunaksrit piqasiqhuni qaukłiġmiknik taamuŋaġniqsuq tavruŋautityaqługich
    uqqiraqtit. Aglaan aŋallaġluutaiqhutiŋ nuyuaġiplugu iñuŋnun miḷuqtuaqsił̣iksraqtiŋ
    uyaġaŋnik.
  msb-msb: Tapos, nagkaradto sa templo an namumuno kag san iya mga katawuhan. Gin-upod
    ninda an mga apostoles sa konseho pero wara sinda maggamit sin pwersa kay nahadlok
    sinda na batuhon san mga tawo.
  cpa-NT: Jøng² ca¹ŋi³tei² comandante quianh¹³ policía quián¹²dsa. Ha¹chi² ca¹chiángh²dsa
    mi³né³. Ca¹tøa¹dsa quianh¹³ jǿg³ rø². Di³ gan¹dsa dsa² juøi², na³ca¹qui² ca¹tǿg²dsa
    cang³.
  dso-dso: ମନ୍ଦିରର୍‌ କାମ୍‌କରୁମନ୍‌ ଜାଗୁଆଲ୍‌ମନର୍‌ ସଙ୍ଗ୍‍ ଜାଇ ପେରିତ୍‌ ସିସ୍‌ମନ୍‌କେ ସୁତ୍‌ରାଇକରି
    ଆରିତରେକ୍‌ ଡାକିଆନ୍‌ଲାଇ । ସେମନ୍‌ ଡରାବିଡ୍‌ରା କରତ୍‌ ନାଇ । କାଇକେବଇଲେ ସେମନ୍‌କେ ଲକ୍‌ମନ୍‌
    ପାକ୍‌ନାପୁକ୍‌ନି ମାର୍‌ବାଇ ବଲି ଡରିଜାଇତେରଇଲାଇ ।
  meu-meu: Bena Dubu Helaḡa biaguna ena hesiai taudia ida ela, aposetolo e hakaudia;
    to asie daḡedaḡe henidia, hanua taudia ese nadi amo bae hododia na garina.
  yva-NT: Wetiva naito wo Yavaro Amisye ramane nawe, awa akarije pe wuruta no Yavaro
    Amisye rai indamu wo Yesus apa arakovo po matutire maijar. Weramu wo maijaro soowabe
    ramu weye wo vatano wanui no naije masyaniv, ware, “Vemo wo orame veano wansamaug
    inta!”
  dgc-dgc: Nadid tu hepe, sakay du pulis, pékabati de ta éya, éy inange de side inuwet.
    Pero éwan de side pinilit, da méganteng side a makay batikalén side du tolay sa
    a mégbati.
  zpm-NT: Lëëlëd briee meṉ ne zo lo grë meṉguiib ne rquianap yadoo, brieenie me bla
    xaguiib me, güey zho niapse wen diidz güeyxi zho zha poxtl co leṉ yadoo; sac rdzieb
    zho ngoquie grë miech co zho.
  hix-NT: Àro ke totxownà hatà, ahosno ynye ro komo, toh kom yakoro. Petru komo hyaka
    totxownà hatà. Omohtxok hatà, ketxkon hatà, àwyanye. Ahohsàrany mak nehxatxkon
    hatà, toseryehrà komo ke. Toto kom hona noseryehyatxkon hatà, àwyanye toh ke totahanàr
    kom hona. Omohtxok hatà, ketxkon marma hatà. Àro wyaro rma natxownà hatà.
  sim-sim: Karem or mbarik maifuk sihi tempel akan washilindari ma nga ma ol lidanjik
    lerawun landari ondo nga li ihi aposelin limu laharara. Hako lir mbeek aposel
    ondon kavak nari ambu lir, wahau. Mberem ushirik? Las avak hulaima nokopma sunjakomben
    li loho lirin li jinda ngashi, karem li hishihi ajeri ola.
  npi-ULB: त्यसैले, कप्‍तान हाकिमहरूसँगै गए र तिनीहरूलाई हिंसाविना नै फर्काएर ल्याए
    । किनकि तिनीहरू मानिसहरूले ढुङ्गाले हान्लान् भनी डराए ।
  cgc-cgc: Pangulo an ta mga gwardya giling dayon naan ta Timplo duma ta iya na mga
    ittawan daw padala danen malik mga apustulis ya. Piro, ula danen papwirsaa mga
    apustulis ya tak nadlek danen an na basi daw timbagen danen an ta mga ittaw.
  tim-tim: dâmbo sumbe emetŋaet tembe loko arekŋe arim luâk âmbâle kâmot humo arekŋe
    nenguwâirâm aregât hamep akmâ yeukŋân Aposolo are hin me hain bo akyeŋgim yeukŋân
    meyekmâ purik katmâ den emetŋân âgâyi.
  yor-yor: Nígbà náà ni olórí ẹ̀ṣọ́ lọ pẹ̀lú àwọn olùṣọ́, ó sì mú àwọn aposteli wá.
    Wọn kò fi ipá mú wọn, nítorí tí wọn bẹ̀rù àwọn ènìyàn kí a má ba à sọ wọ́n ní
    òkúta.
  wos-wos: Wungi wandéka di néma geka hatikwa du deka néma du wali di Jisasna aposelka
    yi. Ye xaakwa di wumbu tékwa du diré rékambambu wata diré motumbu xiyandamboka
    di roo. Roota di Jisasna aposelré di nakélak hura yi. Hambukmbu diré hundi wahambandi.
  emp-NTPO: Maʌ̃ ũrĩsid̶ad̶e Ãcõrẽ de dromanebema zarrarãra, ãdji boro sid̶a Jesuba
    diabued̶arã jʌrʌd̶e wãsid̶aa. Baribʌrʌ enebʌdad̶e biẽ́ od̶aẽ́ basía. Wayasid̶aa
    puruba ãdjida mõgaraba tab̶ari bead̶ida.
  eng-F35: Then the captain went with the operatives and brought them without violence,
    because they were afraid that the people might stone them.
  ind-ind: Maka kepala pengawal rumah Allah bersama anak buahnya pergi dan membawa
    kembali rasul-rasul itu. Tetapi mereka tidak menggunakan kekerasan karena takut
    kepada orang banyak yang sedang mendengarkan pengajaran para rasul. Jangan sampai
    orang-orang itu marah lalu melempari mereka dengan batu.
  pes-OPCB: فرماندهٔ نگهبانان با افراد خود رفت و ایشان را با احترام به جلسهٔ شورا
