    jiꞌi̱ preso biꞌ. Loꞌo nu nguꞌ policía nu ngaꞌa̱ cua̱ ni, ndyaa nguꞌ loꞌo. Ná ngulo
    policía juersa jiꞌi̱ nguꞌ loꞌo ngusñi nguꞌ biꞌ jiꞌi̱ nguꞌ, chaꞌ ntsi̱i̱ policía
    jiꞌi̱ nguꞌ quichi̱, ñiꞌya̱ si cu̱ nguꞌ quee jiꞌi̱ ycuiꞌ policía.
  bqc-SIM: Ɔ̃ Lua ua dↄ̃̀anaↄ ń ń gbɛ̃zↄ̃ↄo gɛ̀ ń kũkũ aa sùńnↄ yãkelesai,
    asa aalɛ vĩakɛ gbɛ̃́ↄnɛ, kɛ́ wà su wà ń pápa ń gbɛo yã́iɛ.
  tcz-CHONGTHU: Chuin Houin ngaha pang sepai lamkaipa leh a sepai techu acheuvin solchahho
    chu aga manun, ahin ajokhat le mipi ho chun songin eisep unte tin boina sem louvin
    oltah in agabolun ahi.
  mar-mar: तेव्हा सरदाराने शिपायांसह जाऊन त्यांना जुलूम न करता आणले, कारण लोक आपणाला
    दगडमार करतील, असे त्यांना भय वाटत होते.
  snp-snp: Logimaito, koliti kimiwe kiyabani weki ido kimiweki uti aposolo gilimiti
    afa, wenena yate kifana fuloti lofotenawae, loti koli gimaito, sodoti gilimiti
    ae.
  isl-isl: Lögregluforinginn fór þegar í stað ásamt undirmönnum sínum og tók þá fasta,
    án ofbeldis því að þeir óttuðust að fólkið réðist á þá, ef þeir færu illa með
    postulana. Síðan leiddu þeir þá fram fyrir ráðið.
  spy-NT: Kukāsē ꞉kāāyyoong'iintoonoo bo riibiik kuu nyooto, kuwēētooy biikyii ānkubokukwoontooy
    lēbkēēyik nyēē mānāākērchi koong', kuuyu kinyōkōriitu kule imuuchē kuwiirēē ꞉biiko
    rwoontōōk.
  xnn-xnn: Dat omey nan deeyda ay gowaldiya ya nan ap-apoda ay mang-ala ken daida
    ngem egayda goyoden daida isnan nang-ayaganda ken daida tay omegyatda isnan kaipoipogaw
    modatya gayangenda daida tay daydayawen nan ipogaw nan aapostolis.
  mwe-mwe: Penepo bhakulungwa bha bhalinda bha Liekalu na bhalinda bhabho gubhapitengenenje
    ku Liekalu, gubhaatolilenje. Ikabheje bhangaakamulanga kwa mashili, pabha bhashinkwaajogopanga
    bhandunji bhanakomwanga maganga.
  tte-tte: Mwa koina Nume Tabu kana pilisiman ali tobaguna mekanakavao boda tupwaliyao
    silau apositoloyao siyoganli kikiuna kikiuna silawagilima toloinao kolili. Nige
    sowana sitabe-sikosikoko-wagili, kaiwena simatausi kisi tomo simunamunai kolili
    na siunuili veku mena.
  tcs-tcs: Da kapten ane sam gad blo em bin ariap go ane bin teke dem misnareman kambaigen.
    Bat dempla no bin pose dem misnareman po meke dempla kam, bikoz da kapten bin
    prait mait dem pipol go sake ston po em ane ol gad blo em.
  hlt-THB: Cawh qaal boei ce a bibikungkhqi mi cet unawh ceityihkhqi ce lawpyi uhy.
    Thlangkhqi ing lung ing nik khawng khqi hau kaw ti unawh awih zoei cana lawpyi
    dym uhy.
  soq-soq: Mo ema etane God duwa onionialala uwauleidia ita me sauwa apanawa do antone
    aposel banlamone leuntone wimoiena. Tane mai muka mampe mo banlamopona, dia, naita
    mo aposel kadimopuo apana seu mampe mo epamopuo bontopua sawa.
  qub-qub: Willaptin mandäga täpajcunata pushacurcur Templuman aywaran. Chayaycorga
    runacuna sajmananta manchacushpanmi apostulcunata mana magayllapa pusharan.
  att-att: Á minay laguk di kapitán ánna yù ira magguárdiá, á inâ da yù ira minángngilayalayâ,
    á inilabbè da ira ta ámmanunnután, ngam arád da ira pinuersá, gapu ta ikássing
    da yù ira tatolay nga tudduád di Eduru, marakè payangad da ira ta batu.
  bki-bki: Ana bogo napano natukamuano nei mijogio, naruei naio naliko kanano kukuano
    nalo aba aburu atevi nalo neibano abinimei bereio, mia nalo amila ea bajago na
    melumu ga, bior ka nalo amerou ka mia tomu nalo na vio nei atubalo ka puruveru
    riviorio.
  bqp-bqp: Akũ Luda ↄn dãkpãrinↄ kũ ń gbɛ̃ zↄ̃kↄ̃ↄo gɛ̀ɛ ò ń kũkũ ò sù kũńwo
    yãkete sari, zaakũ òtɛn vĩna kɛ gbɛ̃nↄnɛ, de òsun ń pápa kũ gbɛ̀ɛoro yãi.
  mcp-mcp: Nə́ ndɛɛ́, njwû á Luŋ mə́ Zɛmbî bə́nɔ̂ŋ ifulísh bwə́ mú kə ŋwa bwo. Njɨ,
    bwə́ á ŋgə zə nə bwo nə́ shɛɛ kú cúg bwo, bwə́ ŋgə́ fúndə nə́ buud bwə́ á bá gwú
    bwo nə məkwóógʉ́.
  hat-hat: Lè sa a, kòmandan lagad la ale avèk gad li yo, li mennen apòt yo tounen.
    Men, yo pa t' aji brital ak yo paske yo te pè pou pèp la pa t' touye yo ak kout
    wòch.
  npl-NT: Ijkuakó n tlayákanki iwa itlamokuitlawilwah, oyajkeh okwalinnotsatoh n tlatematiltijkeh,
    iwa okwalinwikakeh ika kuali, porke omawiah makinmojmotlakah ika tetl.
  bgg-bgg: Ji è, ophispho jia è awai bran pho noh ne guaphasamoythek shii idoh noh
    thog din. Ithek è guaphasamoythek shii bangchiie è anoh mua, nyieliieshii branthek
    bajo um dun pha ji è yang ne branthek è ithek shii lubao chao mage è now dun.
  eng-TCENT: So the captain went with the officers and brought the apostles without
    the use of force, for they were afraid the people might stone them.
  eng-BSB: At that point, the captain went with the officers and brought the apostles—but
    not by force, for fear the people would stone them.
  cpu-NT: Irojatzi jiyaatantanakari ijevare aamaventaneriite, jaanake osheki iratzirite,
    jamairi eejatzi. Iro kantacha te irakotashivaiteri. Tema intharovakaayetyaari
    atziriite intsitokantyaari mapi.
  san-ASM: তদা মন্দিৰস্য সেনাপতিঃ পদাতযশ্চ তত্ৰ গৎৱা চেল্লোকাঃ পাষাণান্ নিক্ষিপ্যাস্মান্
    মাৰযন্তীতি ভিযা ৱিনত্যাচাৰং তান্ আনযন্|
  tod-tod: GALA sei ʋɛlɛi maaɓɛɛ ɠundiɠii ta polu nuiti ti liini naazu, ti ʋa ʋolu
    ga keelaiti, kɛlɛ ti la ɠɛni kɛɛni ga maaɓaa vaa, tɔɔzei ti ɠɛni luazu ga nuɓusɛi
    mina yɛ ti zɔɔzu ga kɔtuiti, ti ʋa za.
  tac-NT: '''Lige simile alué wa''lula sontalo, gompaniérola abiénachigó, aleké si
    simile nolamia. Alé sebasa, ''we ''la kilí bayérale. ''We majaga nólale nepabasa
    mayele alué ralámuli alé mochígame. Ralámuli alé re''obachi ra''pichí mochígame
    ''we galele alué makué oká rió.'
  eng-WEBPB: Then the captain went with the officers, and brought them without violence,
    for they were afraid that the people might stone them.
  gfk-H: Ing diet ga hadadei hua no lualua ma ira nuna umri diet ga haan laah uram
    ta ira apostolo ma diet gaam lam lah diet. Pa diet ga hagawai ira apostolo kanong
    diet ga burtei ira mataniabar kaba diet gi tut diet.
  viv-viv: Au tuilala adi tonagona yana kalivamomo buye hina afositolo hivegaꞋauledi
    tu keke hidamunudi, faꞋina himatauta kaꞋi yoꞋo kuga againe hinafihafihadi.
  yao-yao: Nipele jwankulu jwa ŵakulindilila Nyuumba ja Akunnungu pamo ni achinjakwe
    ŵajawile ku Nyuumba ja Akunnungu ni kwajigala achinduna ni kwaikanawo pa Nkungulu.
    Nambo nganiŵakamula kwa machili pakuŵa ŵajogopaga kuti ŵandu chachaponya maganga.
  tgp-tgp: Ale tamlohi tavera nona police mata Temple peresi na nona police, la vano
    la lavi malumira la mai matan la matahu vara tamlohi la pa parura vara la vai
    na hinau r̃ilangi isara.
  auc-NT: Ante apæ̈necä ëñente wædinque wææ wänönäni awënë tömengä nänö wææ wänoncabo
    tönö Itota nänö da godongaïnäni ïnänite æncæ godinque, Godongämæ̈ ongönäni incæ
    pïinte tacadäni wæcæ wæ, äninque pänämaï inte ee ænte pönänitapa.
  kbc-NT: Odaa niɡ̶ijo lacilo niɡ̶ijoa iodaɡ̶awadi anoyowie liɡ̶eladi Aneotedoɡ̶oji
    ja lixigaɡ̶awepodi ijoa niodaɡ̶awadi, odaa joɡ̶onadeegitace niɡ̶ijoa liiɡ̶exedi
    Aneotedoɡ̶oji, pida joɡ̶oyoe monadeegi leeɡ̶odi modoitiogi niɡ̶ijo noiigi doɡ̶onigidatiniwace.
  bmh-bmh: Guzenai awarina, Nou Zau gumaneun du banou nug gonugau malai dudu mui goagen
    Yesus nugau ze oi aidanemen dudu betei imarai alemen. Bo, duailel agen go aiwag
    sil ugaramam aimai uminaraimai, go ugarab tam, go gaul imarai alemen.
  ctu-BL: Jini cha'an tsa' majli jini capitán yic'ot i winicob. Tsi' pʌyʌyob tilel
    Pedro yic'ot Juan. Pero utsob jax come woliyob ti bʌq'uen ame jujlicob ti xajlel
    cha'an winicob.
  meq-meq: Tə tsəne andza niye na, kwayaŋŋa bəy i ndo matsəpe gay i məɗəslay ha gər
    a Mbəlom ta ndo ŋgay hay, ti ye mata ma tay ahaya ndo i maslaŋ niye hay. Ane tuk
    na, ti ye tə ma tay ahaya na, ta gatay ɗəretsətseh bay hərwi ta dzədzar ta ndo
    hay, ta ta kaliye tay ha tə kwar.
  noa-H: Magbaawai mag Haai hi jëeujem degam guardianaan pöröu hagjö guardianaan hich
    k'ãai jua heegpaim k'ʌʌn dʌ̈i mawia, hõor pöm ham hiek hũr narr k'ʌʌnag hamach
    mokou barm hugua, bʌ̃ʌrjã ham chig haba p'ë haubëejim haajem.
  alp-NT: Hoko elake maka raka buije kai eni kwetelaru esi keu me Tuhane Eni Lumare,
    eleki esi kerike Yesuse Eni maka ulaka meru. Po esi ranasi kena ktiline mo le
    rilasi le tamata bokala meru le tinake esi rabasi.
  san-VEL: tadaa mandirasya senaapati.h padaataya"sca tatra gatvaa cellokaa.h paa.saa.naan
    nik.sipyaasmaan maarayantiiti bhiyaa vinatyaacaara.m taan aanayan|
  kbq-kbq: Mono nonte kva nehia ne'mo'a, magoka sondia vahe'ene vazazamo'za, ana aposol
    nagara ome zamavare'za e'nazanagi, sondia vahe'mo'za akohe'za agazone hu'za zamavare'za
    e'naze. (Na'ankure vahe'mo'za have knonu zamahe frizanku kore hu'za razana osu
    zamare'za e'naze.)
  kbh-kbh: Chë soldadëngbe amëndayá tojána soldadë́ngaca, chë Jesusbe ichmónënga junatsama;
    pero nÿe ts̈abá tmojanënatse, er chënga ents̈angbiama imojtsauatja, nderado cachë́ngbioye
    ndëts̈béngaca muantsëbaye.
  ron-LSB: Atunci căpitanul s-a dus cu ofițerii și i-a adus fără violență, căci se
    temeau că poporul îi va ucide cu pietre.
  pon-pon: Kapin ianaki ladu kai ap koieila uk irail do, a re kadek on irail, pwe
    re majak aramaj akan, pwe re de kate irail.
  nhe-BL: Huajca nopa tlayacanquetl tlen soldados yajqui ininhuaya isoldados tlen
    quimocuitlahuijque nopa hueyi israelita tiopamitl huan quinhualicaque nopa tlayolmelahuani.
    Pero ax quinmaquilijque pampa quinimacasiyayaj nopa miyac tlacame tlen mosentilijtoyaj
    nepa. Moilhuijque para huelis quintepachosquíaj.
  sps-sps: Sana tsoiny mumua tan tsoiny bei ot tana saape naa fiisen ramen tsoiny
    bei ot tsunia ser nom fatabin ramen guamaraav. Ri gima rapits ir guamaraav tana
    saa ri te oraav ir a vainy kat ror ser totouruei rarin fats.
  wnc-wnc: Yaniwan natake akayuya aminde takeapaat aminaatda kuku wam yaningge yanipakopbing.
    Dua zipmake kaipakuking. Aho. Aminbamda supda nisipnang ngang natake sawana dua
    yanike yanipakopbing.
  bus-bus: Ben Luda ua dãkparinↄ kↄ̃n ń gbɛ̃nsio gàa wà ń kũkũ wà sùńyo yãkete
    sai, zaakɛ aↄ̃ↄe vĩa kɛɛ gbɛ̃nↄnɛ, lɛ aↄ̃ton ń pápa gbɛ̀oro yãnzi.
  gub-BL: Henu mehe, zauxiapekwer wanuwihaw a'e, amogwer zauxiapekwer wanuwihaw a'e
    wà no, oho Zezuz hemimono karer wanexak pà a'e wà kury. — Peho urerupi tuwihaw
    wapyr nehe, ty wà, i'i wanupe wà. Nupyhyk kwaw wà, ta'e ukyze teko wanuwi ita
    tetea'u pupe wapiapi haw wi wà xe.
  imo-imo: Aku nimu ungu pilkolio Gotenga ulke tempel awili nokoringi ele iyema kinye
    aku iyema enonga iye awilimu kinye aposelema lingei puringi. Nalo imbomani eno
    kouni toko kondonge ningolio koipeni naa toko taka ningo liko meko oringi.
  boj-boj: Degsi minjrnaqa qaja tamo naŋgi ti atra tal taqato tamo naŋgo gate ombla
    na atra tal miligiq gileb. Gilsib Yesus aqa anjam maro tamo naŋgi di sonab unjrsib
    ojeleŋosib joqsib gileb. Siŋgila na ojsib gilosai. Lawo na joqsib gileb. Tamo
    uŋgasari naŋgi ŋiriŋosib meniŋ osib naŋgi ñumaib deqa ulaosib lawo na joqsib gileb.
  eng-DRA: Then went the officer with the ministers, and brought them without violence;
    for they feared the people, lest they should be stoned.
  knf-knf: Kë naweek i bayeŋ biki Katoh ki Naşibaţi aşë ŧool, na bangoli biki nul
    ayaarad banjañan. Baando btam na baka, ţiki baţi pnŧuk pi bañaaŋ puŋ, pabi patap
    baka mnlaak.
  san-KHM: តទា មន្ទិរស្យ សេនាបតិះ បទាតយឝ្ច តត្រ គត្វា ចេល្លោកាះ បាឞាណាន៑ និក្ឞិប្យាស្មាន៑
    មារយន្តីតិ ភិយា វិនត្យាចារំ តាន៑ អានយន៑។
  arn-NT: Ti longkolelu ti pu llüwatulekelu mew, kiñentrür ti pu soltaw engün, amuyngün
    ñi yemeafiel. Welu kutrankalafingün, llükalelu engün am ñi ütrüftukayaetew ti
    pu che kura mew.
  zas-NT: Dxel wej suldad rniabee guin con ree xsuldadix bicaꞌ reex apóstoles guin
    ree, per ad beennaat reex laa reeman guial rdxeb reex gucaaguiaj ree bejn laa
    reex.
  ken-NT: Mǔnti babhabhɛri ɛkɛrákap nɛ bǒbhi bárɔk basɔt bǒnto, kɛ bákɛ tɔk
    bɔ́ awɔ amʉɛt ndǔ báchày bɛ bo bákɛ́ tɛmti bɔ́ nɛ batay mangway.
