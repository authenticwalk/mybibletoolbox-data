  kan-OKCV: ಆಗ ದಳಪತಿಯು ತನ್ನ ಅಧಿಕಾರಿಗಳೊಂದಿಗೆ ಹೋಗಿ ಅಪೊಸ್ತಲರನ್ನು ಕರೆದುಕೊಂಡು ಬಂದನು. ಜನರು
