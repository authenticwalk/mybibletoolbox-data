    ko men ke bixa'.
  cbc-NT: Bairo cʉ̃ caĩrõ tʉ̃go, ti wii coteri majã quetiupaʉ cʉ̃ ʉ̃mʉa mena Pedrojããrẽ
    macãrã áná acoásúparã. Bairo na bócamirãcʉ̃ã, roro na átimasĩẽsuparã. Camasã Pedrojãã
    na caĩrĩjẽrẽ catʉ̃gorã etaatánarẽ uwijãñuñuparã, “Marĩrẽ ʉ̃tã rupaa mena wẽrẽẽma,”
    ĩrã.
  qxo-NT: Tsaynö niptinnam jinan öra wardiyacunata pushacurcur capitan aywargan apostolcunata
    cangan apayämunanpä. Peru tsaychö runacuna apostolcunapa favornin sharcur samgayänanta
    mantsacurmi mana magayllapana apayämurgan.
  mox-mox: ʼInega folisi adi tovanugweta maega iʼifoqe itauya Vanue Gwalagwalana ʼinaya
    ta tovaletuyana meʼinuadiega ikafidi, mana folisi dina tomotau imwaninivedi fole
    daboyega ida ludabodi.
  kew-kew: Goa sa raburi plisman-nu nimuna mudu raapu aposel kogono aanu mula pua
    wala ipisimi. Goa pisimi pare onaanumi nimu aana-me talima kone sua pawa mea ipisimi.
  dww-dww: Dabudine tempol taurabedima adi badama mate a naḡo be apasol a verauḡedina.
    Be nam ti segeridina, baninama taudi a nairana banaga tima rauyekudi aubainama.
  twi-ASANTE: Awɛmfoɔ no so panin no tee asɛm yi no, ɔne ne nkurɔfoɔ no kɔkyeree asomafoɔ
    no de wɔn baeɛ. Awɛmfoɔ no so panin no ne awɛmfoɔ no amfa asomafoɔ no amma ɔhyɛ
    so, ɛfiri sɛ, na wɔnim sɛ, sɛ wɔyɛ saa a, nnipa no bɛsi wɔn aboɔ.
  aoj-aoj: Eaꞌ kepten naloma amom plisman mafeꞌ mufaꞌi amom aposel mafiꞌi. Apaꞌ amom
    ina maham, owaꞌatin. Amom ombel maham maꞌi, “Naꞌamba esis amam nematawa asokwaha
    otamba sohafa.”
  cbv-cbv: Páant ã niijíchah joinít, soldadowã ĩ maáh, ã́ih soldadowãjĩh bejnit, Jesús
    ã naáwát tʉ́ʉtnitdih ĩt jwʉ́ʉb tewep wʉt jĩ. Obohjeéhtih, cã́acwãdih ʉ́ʉmna, maonit
    déeji maocanjeh, queétdih ĩt teo bejep wʉt jĩ. “Nitdih jwĩ pʉñʉchah, cã́acwãboó
    jwiítdih jeejĩ́h ĩ yohbipna nacaá”, queét soldadowã ĩt niíj jenah joyóp wʉt jĩ.
  taw-taw: Anɨb agek, bɨ God agnɨgep kal awl polis bɨawl ak, ne polis ogɨnap poŋɨd,
    bɨ Jisas takaw nop dad ameb anɨb okok kɨlop dɨnɨg amnɨlak. Amɨl, binɨb chɨnop
    kab ju pakɨnɨgabal agɨl, kɨlop ma ag gɨlak. Kɨmɨgel poŋɨd owlak.
  jic-NT: Mpes Dios wo jajamaptsja jis jepa tjemey apostolpan nt'a. Tjemey Dios wo
    jajamaptsja nepenowá jilal. Tjil jis la cuman apostolpan. Ma malala lis tjajay;
    lacj jeyaptsja gente ca ts'i mi'inacj, ca pe witjacj la nts'iyacj.
  zap-NT: Orguin za soldad ne rnebééy lo yra soldad, zaxii men poxter yra men xsoldad
    men; per bet wlaadet men poxter porke wdxe men ngugye mengyëz men.
  wer-wer: Pël maan polis ngarangkëpre pim koturö pit së Yesuu ngön yaaö omnarö koirak
    sa. Pit koirak yewaisem tang nemomöön, omnaröak pit kël momööpanëak kas ëa.
  ipi-ipi: Wuane lea-kola, lotu anda andane okona ando atalane akali okopi, yanda
    yene tupapi, utupane-mane aposolo akali utupane lamolo peaini tekeko, wuane peyai
    oko andoto, wandakali tupamane yataka wato, utupane ana-mane peyolaini lo yuku
    yai. Yuku wato, akali utupane-mane aposolo akali tupa andi lo awua puu napene,
    mee tenga-mane tambo lo atu epeainipia.
  qul-NT: Cuidajcuna jefencupiwan masc'aj purerkancu. Mana nanachispalla pusamorkancu,
    imaraycuchus mancharkancu runacuna rumiwan chhokanancuta.
  tnc-tnc: Suᵽa kẽᵽakã'ã Tuᵽarãte jiyiᵽuᵽaka õrĩriwi'ia tuerimaja ĩᵽamaki, kisurararãkaka
    aᵽóstolrãkare e'erĩ ke'rika. Naᵽõ'irã eyatirã ba'iuᵽakaja nare baabekaja nare
    ne'ewa'rika. “Ba'iaja nare mabaamaka, ãtaᵽi ᵽo'imajare mare jããrãñu je'e”, narĩᵽuᵽajoaeka
    kĩkiwa'ri.
  ter-NT: Yane pihónehiko ne húndaru koyonoâti ne hána'iti imokóvokuti, koánemaka
    ne payásoti húndaru inuxínoati, ina veyopónoa ne ápostuluhiko, itea itupa'ii kíxoahiko.
    Koáhati pikotíhiko hepókeokono, eneponi vaheréxina ítuke, vo'oku itúkeovo kotíxone
    xanéhiko ne evo ápostulu.
  bmr-NT: Jaanegui toomomɨnaa aivojɨɨbo isisɨmɨnaama ufuuboro diitoco sɨvauhi, mɨllɨ
    moonɨtɨɨbo, miyamɨnaaco iiguimoro diitohallɨtɨ guiisiri diitoco ahaamɨujiruneguiiha.
  fuf-fuf: Onsay hooreejo aynooɓe ɓen e suufaaɓe mun ɓen yahani ɓe, addi e ɓaawo doolugol
    ɓe, sabu hiɓe hulunoo wota jamaa on fiɗir ɓe kaaƴe.
  mwc-mwc: Ba God ana yove aba potapotasi asi bada kaikapona yabata si nae wai apostle,
    si urabaisi si botu. Kega si rubi yagiyaginisi, kairavina pipiya si nagarisi kata
    akimai si ta kayo ravisi.
  bhl-bhl: Yangei, am yol beem wonuk so kunum im kak kunum so, mali wonuk so kunum
    iso, alik alik bi kalan kunum min biilo iti yemde unomin unsiliw kale. Ilo yemde
    unomin unsiliw kate, i kunum waneng im angan finganeko, “Mesik esik i nulo tum
    so yeniwi, nu kuanokoluw kai!”, angeko, fingansomi, kalan kunum biilo wa kukuw
    mak keyeminba keko, ilo awkol yemde unsiliw kale.
  ons-ons: Yale edanbiso, Bakom Urum wane diam gege, tebe ŋei suaine so ŋeikoune eŋe
    ari koso aposolo ebu sarikoi, eŋe engu kito mi okangoi, onoka wane eŋe ŋei ŋerep
    edo wesiŋo engukei wane kaetonge.
  con-NTPO: Qquen condasi sundaro capitán, tise sundarondeccui'ccu japa i'nga'fa.
    Tsa'ma mingae'qque tsombe'yi tsendeccuma ñotsse vasuitsse i'fa. Nane cca'i iyicca'yepa
    tise'pama patui'ccu ttovaccoensa'ne tsa'caen vasuitsse i'fa.
  ghs-ghs: Oke hiimi biiriho soopara ma pirittani nokoi tuumaqi moota, Ma nokoi qaru
    abike urupusa eete aimarotahe eto abi qesai nokomaeke omama teetainoiqi nokoke
    keba ma dzapata dzeima baata.
  peg-peg: ମନ୍ଦିର୍‌ନି ମେଲ୍ୟାର୍‌ କାମ୍‌ଲିୟାର୍‌ ଲାହାଙ୍ଗ୍‌ ହାଲ୍‌ଜି ପକ୍ୟାତି ଚେଲାରିଂ ଆରେରଗ
    ତେୟ୍‌ ୱାତାର୍‌ । ହେୱାର୍‌ ଇନେସ୍‌ବାନି ପା ପାଣ୍ଡ୍ରା ଆୱାତାର୍‌, ଇନାକିଦେଂକି ହେୱାରିଂ ପାଣ୍ଡ୍ରୁ
    ମାଚାତ୍‌ ଜେ ମାନାୟାର୍‌ ହେୱାର୍‌ ଜପି କାଲ୍‌କୁ ଇଡ଼୍‌ନାର୍‌ ।
  txu-NT: Nhym kam kikreti nêje ku'ê djwỳnho ba djwỳnhja ar'ỳr õ me jao mõn ar'ỳr
    bôx. Ne arỳm arkum prĩre ne akubyn me rũnh'ỳr aro bôx. Kum me kàtàm krãptĩ pymakam.
    Ar'ỳr tẽm kêtri ne me abenmã kum, —Gu me ren aro ajkẽ nhym me ren pãnh kẽno me
    batitik ne me bapa, ane.
  eng-WEBU: Then the captain went with the officers, and brought them without violence,
    for they were afraid that the people might stone them.
  gnw-NT: Jayave Tumpa jo iyandarecoa reta juvicha oo sacerdote tenondegua jembiocui
    reta ndive, jare güeru cavi Jesús jemimondo reta uinupa mbae reve. Echa'ã uquɨye
    reta tenta guasu pegua reta güi. Ipɨa pe uyemɨngueta aramoi uyapita reta ita pe.
  mux-mux: Aku-sipa nirim piliiku kene lku-temboll ele-yima kene eninga yi-auliele
    kene Yesos-ni liipa mundurum yi kanuma ambolku liingí puring. Akiliinga-pe ‘Yambuma-ni
    oliu ku-ni toku kunjingí.’ nikuliinga yi kanuma kimbulu-ni naa toku táka-niku
    meku uring.
  maj-NT: A̱s'a̱i nda̱ k'aku̱hu̱ já xi kunntá ni̱nku̱ ko̱ já xi yjankihi̱ i̱ncha ngjikj'á
    já postru̱. Najmi i̱ncha kits'ín'uhu̱n nga j'aiko̱, a̱t'aha̱ tsankjún tsa ndji̱o̱
    k'u̱éhe̱ xu̱ta̱ na̱nti̱o̱.
  bkq-NT: Mâkâ aguely tindatuo myani akaemo Deus ety iguardary iwymâry, izodadury
    modo warâ Jesus tunâry egaturin-em induakeyby modo sawâtonze idâlymo. Sawâtonibyryem,
    nenagazebyramo olâ myani. — Asaemo kienagazedyly-ro watay, kurâ domodo tuhu kuonwa
    samezemo. Toenzepa kurâdo asaemo nhehoguedyly — kelymo myani tyangahu oday. Awylygue
    myani âdaniepyra kehoem nhadylymo pymâdo âtâdyguyhobyryam.
  kue-kue: Yegl dungo, kimbirnem sugl moglkwa yagle ya kimbirmonem bogl akiye pindre,
    ana aposel wagle eresikre yoko auro ikine wingwa. Sraglpre, yomba kombuglo no
    sidinaglmedi pre kundugl gogltre yegl erikwa.
  cot-NT: Ariqueate iquemavaquegueti imajirote coaretajia itsipajianacari igoaretatepae
    yoajianaque cameetsaqueate yaajiajatiri, itsaroajiaquetarite itsinacajitiritsi.
  bnp-bnp: Muri a ubu i vano turane huriki a tagari vona, ri tuli mule e huriki a
    apostolo. I uka ma ri turari ria, a vuhuna ri mangenge ne huriki, ma ri gi padimate
    ria na kedo.
  apn-NT: 'Hãmri nhũm patre nhõ pôristi krãhtũmja kuma nẽ mẽ hwỳr pôristi hkwỳ rẽ
    nhũm mẽ ma mẽ hwỳr mra nẽ mẽ hwỳr agjê nẽ kê axte mẽ unê nẽ akupỹm mẽ o mra. Nom
    tanhmã mẽ ho hkêt nẽ. Mẽ kot hkôt ri mẽ pikamẽnh xwỳnhjê pymaj mẽ ho mex nẽ mẽ
    o mõ. Nẽ mẽ hã axpẽn mã: —Nà kot puj mẽ tanhmã mẽ ho nhũm mẽ ja hã mẽ pahpumu
    nẽ kẽn o mẽ pahkapê nẽ tanhmã amnhĩ to nẽ hã mẽ panhĩmex. Anẽ.'
  ctp-NT: Bra ti mdoꞌo nu lka ndloo ꞌin neꞌ nu ndiꞌin kwan kanꞌ, ndyaa yu loꞌo xta
    ꞌin yu, yaa yꞌya neꞌ ꞌin presu kanꞌ. Ja msuꞌwa xta jwersa ꞌin neꞌ kanꞌ xa nu msñi
    yu ꞌin neꞌ, chaꞌ ntsen xta ꞌin neꞌ kichen, si kuun neꞌ kee ꞌin xta.
  opm-opm: Potporhan ama Got ohe ap yawarnong papti han ire duuptei han ohsi; dupsi
    han ihirsi aprisa ambungopari. Ambura Mama amrat pati han ihir dirnong kweisi
    nitipri gosham kas ham yah da tei orhor dahamtinmat pomar pisangopari.
  bvr-bvr: Lika an-gata junggay wana an-babalapa an-nika an-mujama an-gatiya minypa
    jaga a-ganana a-workiyana gun-japurra bala, nipa a-garlmuna, aburr-yigipa jawina
    burr-ganyja a-bona, Jesus burr-yika aburr-mujama gata gu-japurra burrbu-menga.
    Wurra gala burrbu-burndarna, ngardawa aburr-gurkuja burrwa aburr-jaranga wurra
    gama gorlk aburr-gata, jimarna aburr-garlmurda, gu-jandarra burrbu-bun aburr-guna
    junggay an-murnangana burr-yika aburr-mujama.
  wal-wal: Odin, Beeta Maqidasiyaa wotaaddarata azaziyaagee wotaaddaratuura biidi,
    Yesuusi kiittidoogeeta ehiis; shin eti banttana asai shuchchan caddana giidi yayyido
    gishshau, eta loddan ehiidosona.
  zad-NT: Na'ch wyaj beṉ'ka' chap yoodo'na' kon beena' chṉabia' ḻegake' jaxi'gake'
    postlka' xochi. Bibi bengakile' ḻegake' daa bllebgake' shi beṉ'ka' chzenag c̱hegake'
    wlliagake' ḻegake' yaj.
  kmg-kmg: Mume polismaî micne eki soŋaŋfâcne rocjopame ra aposolo urucko jowac-jopa
    warembiŋ. Ŋic jaŋe qânâzi hecjopanšipiŋte hâwic-jopame wânšâŋnehec šame kirac
    mi ejarembiŋ.
  aso-aso: Lavo pilisi veti gizebo veꞌine aza pilisi ve ma ngeleꞌmizo vo aposolo ngeleꞌmizo
    aniꞌ. Aꞌmine pilisi ve nete ngeleꞌmizi aniꞌza evenelite gehenidunuꞌ libilikelizave
    li golise gili ngibilami zou li ngeleꞌmizi aniꞌ ve.
  uli-uli: Iwe tamol pos we mo saldaw kowe lol resa loh re sala hasirdoh apostel kawe.
    Rete ddingir bo re motog bo yarmat rede hacchifir.
  nin-NT: A wo meme, mre ankpye abi gbye abubo a harr wa à kuma na ankpinkpye abanu
    ku gri abi ko na angu ba nga. A si nga ba nggangga mu hen. A kru di anishirr ba
    ta tà ba na angbinta.
  acu-NT: Tamati juun jea wainu apuri ni aintsrijai jiismi tusar juun jeanam wearmiayi.
    Tura nuni jear, Cristo nuiniatirin wainkar, aints ainau iin kayajai tukurmiarai
    tusar, pasé awajtsuk itaarmiayi.
  cak-WNT: Y can yac'ari' tek ri ye aj ch'ame'y y ri achi ri c'o ruk'ij chiquicojol
    ri yechajin pa rach och ri Dios xebe chiquic'amaric ri apóstoles. Pero chi utzil
    c'a xequic'om pe, ruma riye' niquixibij qui' chi yec'ak chi abej cuma ri winek.
  ebk-ebk: Kuncha pay chinngor sa, inmuy nan kapetan ya nan kukuwarcha ay uy nangara
    kan chicha. Ngem chaancha kinuyud chicha, tay umugyatcha as nan mangkiayangan
    nan tataku kan chicha.
  spa-PDDPT: Luego el jefe de la guardia, quien fue con los alguaciles, los conducía
    sin violencia, porque temía que fueran apedreados por el pueblo.
  ruf-ruf: Baho imbala we iwokalitsa ing'anda ye Imulungu hamwe ne iwanu wake waghenda
    mne ing'anda ye Imulungu, wawasola na kuwaghala mne libaratsa. Lekeni ng'awawaghoghile
    bae kwe ingupfu, kwaapfila wawapfuka iwanu wang'awatowile na ghamabwe.
  gun-gun: Ha'e ramo templo rarõa kuery ruvixa ixondaro kuery reve oo vy ogueru porã'i,
    mba'eta okyje heta va'e kuery ita py ojapipa gui.
  agu-BL: Chibene'n tzun chijepil yi e' wart scyuch' yi e' aj tx'amij, tan chichakle'n.
    Penin sk'il chisaje'n chimoxol, na nin cyek ẍchi' yi e' wunak yi xomij chiwi'
    scye'j yi e' apostl. Na ko tzun ẍe'n cho'c yi e' wunak tan chic'oxle'n tan c'ub.
  isn-isn: Iti gwa u jemedari ai ulongoe palung'wi ni anyamulimo, nu kualeta, kuiti
    bila a kituma u minyomo, ku nsoko ai a itumbile i antu akuhuma a akue ku magwe.
  eng-PEV: So the boss over those soldiers went there with his men, and they got Jesus’s
    special workers. But they were not hard on them. They didn’t force them to come,
    they just asked them to come quietly. The soldiers didn’t want to hurt them. They
    were frightened, because they thought the people there might get angry and throw
    stones to try to kill them.
  ilo-ULB: Isu a napan ti kapitan a kaduana dagiti opisyal ket inyegda ida nga insubli,
    ngem awan iti nadangran, ta nagbutengda nga amangan no batoen ida dagiti tattao.
  pir-NT: Tiquiro sa nigʉ̃ tʉhoro, surara pʉhtoro tiquiro yequina surara mehna waha,
    Jesu cũriquinare pari turi ñehe cãhtahye tja. Sa ñehepeta tiquinare surara tuhtierahye.
    Sa ye tiquinare quẽboriquina ijiepeta, masare cueye quẽdahye tiquinare. “Ahriquinare
    mari quẽgʉ̃ apequina masa pehe ʉtã paca mehna doqueeta marine”, ni, tʉhotuahye
    tiquina surara pehe.
  anv-NT: Ájɔge mbɔ muu kpa bɔɔ́ abi ábáme ɛcha upɛ ne ɛkwɔ wuu áfɛ́ ásɛ́ ɛbwɔ́
    alɔ manchwɔ. Yɛ́mbɔ ája bwɔ́ jame wɔ́, getúgé áfɔ́ɔ nnó bɔɔ́ bi álu mmu,
    átóme nyɛ ɛbwɔ́ né mataá.
  sab-NT: Kwian chugagwalla ulita geru e keruchugu gire guardia u gerungwa Chube ole
    mananga ulita chugagwalla jo ule guardia na tanre ole kwian Jesu gerua ketanga
    jwen u gerungwa Chube olege. Guardia chugagwalla ule guardia ulita ole kwian Jesu
    gerua ketanga ulita gau du taingwli chugagwalla ulita kledu ngwadi, guardia kendunga
    kwian ngleadi malen ama me kira batu kwian Jesu gerua ketanga ole. Ama kira bate
    gire kwian ulita be guardia skie ke giti Jesu gerua ketanga kbiale.
  tmd-tmd: Aliö rɨmɨn, God höjöpalɨb rama nugwidɨx mɨdɨb nöbö diba, nöbö nuŋ bli ñɨgö
    yölɨŋön, Jisas mönö wä pön dub nöbö rama pɨba dumä. Duön, Jerusalem nöbö mö kɨyöbö
    anɨŋ rɨg röd paiöñɨŋö, rön, ñɨgö yadyöxön rölim; tar yölɨŋ pön hömä.
  acr-NNT: Ekꞌu raj wach ke ri e chajinel re ri Rocho Dios xeꞌek junam kukꞌ jujun
    e aj chajinel y xeꞌkikꞌama lo rutaqoꞌn ri Jesús. Yey na jinta kꞌo xkiꞌan chike
    ma kakixiꞌij kibꞌ we kakiꞌan kꞌax chike, laj keꞌan paꞌbꞌaj kuma ri tinamit.
  kpg-kpg: Malaa, di tagi o digau hagaloohi gaa hana mo ana hege belee laha mai digau
    agoago hagau aalaa. Digaula e laha mai haga humalia digau agoago hagau, idimaa,
    digaula e mmaadagu bolo nia daangada la ga dilidili ginaadou.
  taj-taj: जमाहेन्‍से सिपाहीगदेदेन छ्‌याम परमेश्‍वरला मन्‍दिरला कप्‍तान निसी थेनीगदेदा
    कर आलना भजी। तिग्‍दा भिसम म्‍हिगदेसे थेनीगदेदा युङबासे तोला भिसी थेनीगदे लोङ्‌मुबा।
  avt-avt: Hɨrak katɨp epei au, mɨtɨk kinɨn naanmɨpre plisman ketike mɨt plisman nɨrak
    epei nen ein netorhis neri nan. Hɨr nanɨp au nentar hɨr nɨnaain mɨt yapɨrwe en
    nanwɨr nan nanɨnɨp.
  cbk-cbk: Despues el oficial y el di suyo maga guardia ya anda saca con el maga apostoles,
    pero nuay canila maltrata cay el maga guardia tiene ya miedo que basi el maga
    gente ay guerria piedra canila.
  uig-ARA: بۇنىڭ بىلەن، ھېلىقى قاراۋۇللار باشلىقى سىپاھلىرىنى باشلاپ بېرىپ، روسۇللارنى
    ئېلىپ كەلدى. بىراق ئۇلار خالايىق بىزنى چالما-كېسەك قىلىشى مۇمكىن دەپ قورقۇپ، ئۇلارغا
