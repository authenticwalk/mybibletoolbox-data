  unx-unx: ଏନ୍ତେ ପାତ୍‌ରାସ୍‌ ଇନିଃକେ କାଜିକିୟାଏ, “ପ୍ରାଭୁଆଃ ଆତ୍ମାକେ ବିଡ଼ାଅ ନାଗେନ୍ତେ ଆବେନ୍‌
