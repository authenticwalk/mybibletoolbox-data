  gum-gum: 'Inchene Pedrobe trenchiptinchibig køn: —¿Ñim pailømisra chindimbarre treeg
    martrab isua pønrramisrke? cha, Señorwei Espíritun ke maig inchibig køtashchab
    ashchab inchib. ¡Ñiguen mør! cha, ñui kewan sørønrrab srua ambubeløbe chabguen
    yaskabyuguen amrrutan cha, møimbe ñungucha sørønrrab srua amrrun— cha.'
  not-NT: 'Icabëro Peroro: —¿Pairo piquengabiritaigaca obiro aisa pijime pomatobitaiguëro
    Isëre Atingomi? Pinetseri ira sëraripaguera. Aroque itiaiguëri pijime. Aisati
    obiro yamai iráganëmi iritijaiguëmi.'
  plu-plu: 'Igme kiyapwiye Pedru timapni henne, ig awna ta gut: ―Pariye ku apim inin
    danuh? Mmah pis pihiyakemni hehpekwiye gikak pigihgi? Mmah yis yipewkan hikek
    Uhokri Gitip baki igyerwatma ay? Timá nerras takwapye kahiriman gikugkukis anumeku
    lappot ku samah gidiyhemnikis. Igkis apuhe pigihgi kuwis. Kuri pis hawwata apuhpiwata.'
  iou-iou: Ude yäwänä Pitatä iwetkuk; Etäŋ, ek imata bänep kubägän täŋpäŋ Ekäni täŋo
    Kudupi Munapik täŋikŋarani tämän? Ŋo yabä! Äma äpka yäpmäŋ päŋku äneŋpeŋ äbä yäma-ken
    itkaŋ ŋo yäk. Gäk imaka, udegän yäpmäŋ päŋku änenayäŋ yäk.
  ntp-NT: 'Amaasi ʌPiiduru itʌtʌdai: ―¿Tuimʌsi pomaasi gʌntʌtʌgito aapimʌ isyaatagidagi
    Diuusi Ibʌadʌ? Quiidigaiñdʌrʌ iimʌi ismaacʌdʌ bʌʌcai dai yaasa gʌcuna. Dai sivi
    aapi gʌbʌʌquia agai ʌʌpʌ ―astʌtʌdai ʌPiiduru.'
  rai-rai: Petero i piri taana naa “Lelawaai, mur ma ra num muaana mur aa wepaak paa
    kupi mur a walaar a Nio ra Tadaaru? Baboi, diat baa diat aa punang taa anum muaana,
    bari ku diat u ra bonanaaka, mi ut diat a lo apari ui bulung.”
  haw-1868: Alaila, i aku la o Petero ia ia, Pehea la i hui pu ai ko olua manao, e
    hoao aku i ka Uhane o ka Haku? aia hoi ma ka ipuka na wawae o ka poe nana i kanu
    kau kane; e lawe aku no hoi lakou ia oe iho.
  ffm-ffm: 'Nden Piyeer wii mo: —Hono aan e jom suudu maa kawrir-ɗon faa itton koro
    Ruuhu Joomiraaɗo? Muɲu, iroynooɓe jom suudu maa ana ngara, naa ɓe naɓe, aan duu!'
  arb-NAV: 'فَقَالَ لَهَا بُطْرُسُ: «لِمَاذَا اتَّفَقْتِ مَعَ زَوْجِكِ عَلَى امْتِحَانِ
    رُوحِ الرَّبِّ؟ هَا قَدْ وَصَلَ الشُّبَّانُ الَّذِينَ دَفَنُوا زَوْجَكِ إِلَى
    الْبَابِ، وَسَيَحْمِلُونَكِ أَيْضاً!»'
  cop-CNT: Ⲡⲉⲧⲣⲟⲥ ⲇⲉ ⲡⲉϫⲁϥ ⲛⲁⲥ ϫⲉ ⲉⲑⲃⲉ ⲟⲩ ⳿ⲁ ⲡⲁⲓϩⲱⲃ ϯⲙⲁϯ ϧⲉⲛ ⲑⲏⲛⲟⲩ ⳿ⲉⲉⲣⲡⲓⲣⲁⲍⲓⲛ ⳿ⲙⲡⲓⲡ͞ⲛⲁ̅
    ⳿ⲛⲧⲉ Ⲡ⳪ ϩⲏⲡⲡⲉ ⲓⲥ ⲛⲓϭⲁⲗⲁⲩϫ ⳿ⲛⲧⲉ ⲛⲏ⳿ⲉⲧⲁⲩⲑⲱⲙⲥ ⳿ⲙⲡⲉϩⲁⲓ ⲥⲉⲭⲏ ϩⲓⲣⲉⲛ ⲛⲓⲣⲱⲟⲩ ⲥⲉⲛⲁϥⲓϯ ⳿ⲉⲃⲟⲗ
    ϩⲱⲓ ..
  sri-sri: 'Pedro ãrĩyupʉ igore: —¿Nasirirã mʉsã, marĩ Opʉ Õãgʉ̃ deyomarĩgʉ̃rẽ ãrĩkatoari?
    “Gʉa irasirimakʉ̃ masĩbirikumi”, ¿ãrĩ gũñadari mʉsã? Ĩãka! Mʉ marãpʉre yáarã ejanerã
    sĩĩsã dujarima. Mʉya dʉpʉdere ãĩwiriarãkuma, mʉ marãpʉya dʉpʉre ãĩwiriaderosũta,
    ãrĩyupʉ.'
  nal-nal: Ma Pita xa vazei naan naako, “Kunaze numaa labaam gu rudaxa iaa adu guna
    vabe iaa a Laklagaai a Raabu zin a Piran? Aubina di xavin labaam boxo di irur
    vaanong lamarana mara, ma dina vazaak luk saait nua xu lamanar.”
  kyq-kyq: 'Gɔtn se Piɛr tɛrlin̰ ɔɔ: «Gɛn ɗi jaay naai ute gaabi Ꞌdɔɔkki taarse gɛn
    naam *Nirl Raa se? ꞋBooyo! Jee kɛn ɔlo gaabi maakŋ iiɓ ki se aanga taa ɗoob ki.
    ꞋBooy gɔtn jɛɗe! Naaɗe utu ɓaaɗo ai ɓaa kuun kɔli naai kici.»'
  kwd-kwd: Sui mala Pita ka kwaiorisi la'u 'ilo'oo aana “Fe'ua na'a wane amu mai 'i'oo,
    molo kotofia nga Anoe 'ola Abu na God, moo'o molo madafia ngaia 'e sia sufa 'amoo'o
    mola? Ni wane laka'u gila kwaiatoa nga wane amu, gila lo'oo no'o, gila ula 'i
    maa na sinamaa na alata lo'oo. Ma lo'oo tagila ngari'o la'u mola fana 'agila kwaiato'o.”
  ded-ded: Ifi deu Petorongo yofi edeec, “foracngoc, ngeri Kebuac Asu tobanggeecdeac
    denegeng amma uba mocgu andaoc. Negennec, ewega tonggoma hadau, yeni nagu ngadeau
    nandae, mi hereemanu ge ifingoc tofogu kemma tonggogugecde.”
  ewe-ewe: Petro gblɔ na Safira be, “Nu ka ta mi kple srɔ̃wò, Anania, miewɔ ɖeka be
    yewoate Aƒetɔ la ƒe Gbɔgbɔ kpɔ mahã? Kpɔ ɖa ɖekakpui siwo ɖi srɔ̃wò ƒe kukua la,
    woawoe nye ema le xɔa mɔnu le wò hã lalam ne woakɔ wò hã ayii.”
  nuy-nuy: Nigaayung ni-yamayn “A-yangi yungguyung nuguṉi niini-wijangani, marri nuunu-dhaayurrijgaa
    nubagi na-nimawurr-yung na-Buunggawa? Baawanggina, wubani-rruj wu-dhawang-duj
    warruburru warra-mij-gulmurr bagi. Bagi aḏaba wunu-wurrdhangi nagang naaṉnginaaj,
    nga nugaayung aadanu ambi-warrgu buguni!” Dani-yung ni-yamayn.
  cop-BHC: ⲠⲈⲦⲢⲞⲤ ⲆⲈ ⲠⲈϪⲀϤ ⲚⲀⲤ ϪⲈ ⲈⲐⲂⲈⲞⲨ ⲀⲠⲀⲒϨⲰⲂ ϮⲘⲀϮ ϦⲈⲚⲐⲎⲚⲞⲨ ⲈⲈⲢⲠⲒⲢⲀⲌⲒⲚ ⲘⲠⲒⲠⲚⲈⲨⲘⲀⲚⲦⲈⲠϬⲞⲒⲤ
    ϨⲎⲠⲠⲈ ⲒⲤ ⲚⲒϬⲀⲖⲀⲨϪ ⲚⲦⲈⲚⲎ ⲈⲦⲀⲨⲐⲰⲘⲤ ⲘⲠⲈϨⲀⲒ ⲤⲈⲬⲎ ϨⲒⲢⲈⲚ ⲚⲒⲢⲰⲞⲨ ⲤⲈⲚⲀϤⲒϮ ⲈⲂⲞⲖ ϨⲰⲒ.
  buk-buk: Dec Pita sôm, “Bocke dec amlu nem ŋalôm pitigeŋ bu aŋsahê Pômdau ndê Ŋalau?
    Lic su naŋ, lau naŋ sêŋsuhuŋ nam akweŋ dec kwahic sêlhac andu ŋasactô, bu sêmbalaŋ
    am sa ndi whiŋ.”
  pri-NT: 'Â é ina têe wà Pétéru pâ: «Gàu wànau târa ê pai pitêreu, ma gàu bumuru
    goo ê Nyuâaê Pwicîri kà Pwi Ukai? Gà côo, wà tàpé na rà me gée aupwàniri pwi éagà,
    âna wàilà-ni goropwârawâ, â rà o popagà mwara.»'
  zpq-NT: 'Nach Pedroa'' gože'' no''olen'': ―¿Bixc̱hen'' goco'' toze len beṉe'' c̱hion''
    chaquele gonḻe Diosen'' prueba še lede'' can'' že'' bi cheyaḻa'' x̱oayagcho? Cho''a
    puert nga zjazecha beṉe'' ba bosocuaše'' beṉe'' c̱hio''na'' na'' ṉa''a yeso''e
    le''.'
  por-TFT: 'Por isso Pedro lhe disse: “Vocês dois fizeram algo medonho/terrível! Vocês
    dois/Por que vocês dois concordaram/combinaram [RHQ] em proceder assim, pensando
    que o Espírito do Senhor Deus não fosse revelar aos outros que vocês dois tentavam
    enganá-los!? Escute! Você consegue ouvir as pisadas [SYN] dos homens que enterraram
    seu marido e que agora estão chegando perto dessa porta; eles carregarão o seu
    corpo/cadáver para fora, para enterrá-lo também!”'
  gwi-NT: “Jaghaii nan ts'ą' nakai' haa K'eegwaadhat Vach'anky'aa Shroodiinyąą tsinteehookaii
    gwik'eegǫhdaii? Yee'at chiitąįį tsyaa nąįį nakąį' anagąąhjik juk dilk'ii ts'ą'
    nan chan dząą gwats'an chineenagahahchyaa t'oonchy'aa.” Peter yahnyąą.
  gvn-gvn: Peterangka yalaman, “Yubal yubal-karrajiku balkawan jurrilmanka. Yubal
    jurrilman Godundumunbu Wawungu. Yubal wanyurrinku jurrilman? Junkaynjaku balkanyaku.
    Nyaka, jana kankadayda jakalba bayanba. Jana yunu dunyu nandan, yunun yalarrku
    jarra-kulbalda.”
  nhy-NT: 'Pedro okilwij: ―¿Tlanik namejwan anmotlatlalwijkej para ankiyejyekoskej
    iEspíritu in Señor? Nian witzej katlej okitookatoj mookich, iwan axan tej noijki
    mitzwikaskej mitztookatiwej.'
  asm-FB: তেতিয়া পিতৰে চাফীৰাক কলে, “প্ৰভুৰ আত্মাক পৰীক্ষা কৰিবলৈ তোমালোকে কেনেকৈ
    একমত হলা? চোৱা, যি সকলে তোমাৰ স্বামীক মৈদাম দিব গৈছিল; তেওঁলোক আহি দুৱাৰৰ ওচৰ
    পাইছেহি, তেওঁলোকে তোমাকো বাহিৰলৈ লৈ যাব।”
  okv-okv: Peter na einge ena, “Ungo do eto God ta Ahihi Otohu eto kesi uje eteve?
    Umo singapora ta utu uruhu ta asavi bande apupu ta ere ingihete? Amita be amo
    ivu umbuto pambuto kovetera, ehako umo umbuto pambuto kovasora” ainge ijinu
  mxt-NT: 'Tyicuan ta catyí ra Pedro chi ña: ―¿Ñáá tuhun cha ñoho̱ naha ndo tuhun
    ta sandavi ñaha ndo chi Tatyi Ii Sutu Mañi yo Nyoo? Cha cuandichi coyo ra cha
    chaha̱n chityihi chi yɨun chichi ñuhú. Ta vityin cuhun tucu ra cutyihi ra chi
    yoho ―catyí ra Pedro chi ña.'
  tzo-NT: 'Ti Pedroe hech laj yalbe: ―¿C''u yu''un co''ol laj achapan ac''opic xchi''uc
    ti amalale ti cha''ech''ic ti stojol ti Espíritu yu''un ti Cajvaltique? A''yo
    me ava''i, xlomlajanic xtal yacanic ti patna ti much''utic ba smuc ti amalale.
    Ja'' no''ox hech chasq''uechot batel uc ―x''utat.'
  ind-AGS: Lalu Petrus memberitahu dia, “Bagaimana bisa kalian sepakat untuk mencobai
    Roh Tuhan? Dengar, mereka yang menguburkan suamimu baru saja kembali, dan mereka
    akan membawa kamu juga!”
  omw-omw: Mwitaa tuvaro Pitaava tiqaro, Qio nanraqamave nkyetana mwi quara unra qua
    tirerave timwa kyetatana Kotira mwanraqura unra qiavo? Qio taqaante. I vaati uro
    quntamwa taahua qesana variavo. Mwihua ivata uro quntevarave, tiro.
  yrb-yrb: '@see-verse:ACT.005.008'
  maa-NT: 'Jè Pedro kitsò‑la̱: ―¿Mé‑ne k''oa̱s''ín kàchibàya‑nò? ¿A k''oa̱á s''ín
    kànìkítsjeèn nga ma chóna̱cha̱n‑là jè Ini̱ma̱ Tsjeè‑la̱ Nainá? Chítsején‑la̱ jñà
    i̱xti xi nchajto xotjoa̱ ni''ya. Jñà kòfì kíhijiìn x''i̱n‑lè; ti̱koa̱á ngaji̱,
    jñà kji̱ko̱‑lè.'
  mcq-mcq: ꞌEnajihunaꞌe Pita ijá ꞌwama Irakijihunaꞌe ja noꞌo paruuneꞌi ꞌwame Natohwi
    jihuni ꞌAvena vena kavare? Hena! Kivasa kaꞌene iviamai roe vwicha jiami namiju
    kajija paruuna apena vaꞌe kwananaꞌi vaꞌaraꞌomo pu a ꞌuꞌo apena vahuna ꞌwamana.
  sus-A: عَوَ، ثِيّرِ نَشَ عَ قَلَ عَ بّ، «مُنقٍ رَ وٌ لَنشِ عَ مَ وٌ شَ عَلَ شَشِلِ
    مَدَشُ؟ نَشٍيٍ عِ شَ مْرِ رَفَتَشِ، عٍ تَن نَن تِشِ نَادّ رَ يِ كِ، عٍ عِ قَن
    شَنِنمَ يَ.»
  jpn-1965: そこで、ペテロは彼女に言った。「どうしてあなたがたは心を合わせて、主の御霊を試みたのですか。見なさい、あなたの夫を葬った者たちが、戸口に来ていて、あなたをも運び出します。」
  fra-SBL: 'Mais Pierre lui dit : « Comment se fait-il que vous vous soyez mis d''accord
    pour tenter l''Esprit du Seigneur ? Voici que les pieds de ceux qui ont enseveli
    ton mari sont à la porte, et ils vont te porter dehors. »'
  yka-yka: Manjari paˈin si Petros, “Weˈey teˈ pagisunanbi duk ellanun weˈ suleyanbi
    ngakkalan Niyawa Tuhanin? Pakalehun,” paˈin si Petros, “iyuˈ ne si behe gawang
    meˈ bakas mangubul ellanun. Duk boˈode kew isab paluwas.”
  mle-mle: Pita alik wadil, “Agwa javik Yitaypika Duw dikidi Mawulak atawa kwurbirbir
    ki jaav wukiwukik? Awuk! Adiy duw nyinadi duw kawamiyaam takakuw, yanadiy. Nyinabab
    aka yataan karay-kidananyin.”
  shp-NTPO: 'Jaskáketian, Pedron yoia iki: —¿Jawekopíki ja Diossen Shinan parannoxon,
    jaskáakin maton shinanbekona iki? Oinwe, jainra bakeranonbo min béne miintanax
    bekanai. Miaribira rama bokanai —akin.'
  aom-aom: 'Bojëmi barëjëꞌe javuajëjamu hegorovo Peter-ro uavadeje: Jaꞌo jasi baruohuꞌo
    jemë rabëni uvarije höjo: Nani Badare Aruꞌahohuro bogo göromo iꞌuoho bojamuiꞌajëromo
    ëma sareramuijarije höjo. Nadi ëhioho ëꞌibejarijëjo. Aveho gavëjo. Aribövioho
    jasi baruoho guavëꞌëro aruëre ojanore rovaruoho hejëjo. Jasi sinohuꞌo bavaꞌoromo
    guavoꞌaruëjo.'
  geb-geb: Ana maaŋ nzuaim, Pita mbaram khaŋ ana nzuai, “Ŋko thaŋ nzuav wani tɨgap
    kama shogiap, Fhe Bakɨmen Ŋina Ŋaarar mpari? Ndu ganɨ! Ndu mana ndiga vov ana
    mpɨrigi gumgira mbu thɨmkamanin mbu thivgi. Mbe ntige vhɨra ndu ndigi ŋgɨgɨrga.”
  bsj-bsj: La Bitrus yii cho, la manyi ka ciyam wari na kom cuwa yuwa tangbek Teluwe?
    To nani nubek kowo ya fuer bwemeu wo nyilo la na tuken nen kale.
  cak-cak: 'Y ri Pedro xu''ij che: ¿Achique roma junan itzij xi''en riq''uin ri Ananías
    richin xinak ruchuk''a'' ri Lok''olaj Espíritu richin ri Ajaf Dios pan ivi'' riq''uin
    ri xitz''uc tzij chuvech? Roma ri xe''emuku ri avachijil, ja ec''o chic pe chuchi''
    puerta richin yatuquic''ama'' richin yatequimuku'', xcha''.'
  chf-NT: 'Aj Pedro u yälbi cha''num: ―¿Cua'' uc''a a tusila ca'' jini a cha''tumala
    a wälila a sucpecän u Ch''u''ul Pixan Ajnoja Dios? Ubin u xämba ya'' u te ti''
    otot machcatac ajni u muque'' a wit''oc, u xe u bisanetob täcä.'
  tlf-tlf: Fita iyo bogobe-nala e, “Intaben o ageta agam ibo digina buguna ke-bom-nilipta,
    Bisel imi Sinik iyo dup-kugulum o agebip a? Tinangku-salapta. Tinum kupmi timak
    kaana imi dep no dubalip iyo tal amitem ko talan-bilip bilip iyo itamal. Kale
    bilip iyo kubo mungkup kamdep unon-temip o,” agela e bole,
  piu-2006: Piitalu watjaṉu, “Katutjaku kurrunpangkulanya nyanganyi nganaṉa kuya palyantjala.
    Nyupali palula kurungka ngunytjinytjunkuwiyangku wantimara. Wati yangupala tjuṯaya
    kuwarri ngalyananyi, nyuntupa miiṯaya ngaṯingka tjarrpatjunkula. Nyuntunyalpintaya
    katirra ngaṯingka tjarrpatjunku.”
  poh-NT: 'Nok jeꞌ reꞌ xikꞌor jeꞌ woꞌ chic wili xkꞌormojic reh ruꞌum maꞌ Luch: «Maꞌ
    nechꞌ holohic xaꞌn tak chi xaꞌn tak xa jenaj wach noꞌjbal ru̱cꞌ rikꞌormojic chi
    jeꞌ wili: ‹Cꞌuhtbal lok chi reꞌ Lokꞌ laj rUxlabal i Dios maꞌ reꞌ ta yeꞌol tiꞌcꞌaxic
    kachuc kꞌoric chiwach, tiqui tak. «Rehtalil aj chi reꞌ cok i Lokꞌ laj rUxlabal
    i Lokꞌ laj Ajabe̱s Dios til yeꞌol tiꞌcꞌaxic, yuꞌna reꞌ chic i hat na̱wesmejic
    lok cuꞌum take qꞌuijolak xicꞌulic lok pan ocbal reh pa̱t wili, reꞌ xiponic mukꞌunok
    cho reh abahi̱l, nqui xkꞌormojic reh.'
  tue-tue: 'Pedro coore jĩĩyigʉ: —¿Deero tiirá mʉ́ã sĩcãrĩbíro wãcũrémena “marĩ Õpʉ̃
    Espíritu marĩrẽ ñañarõ tiiríqui” jĩĩ wãcũmiãrĩ? Mecʉ̃tígãrã mʉʉ manʉ niimiãrigʉre
    yaará jeaarira pʉtʉajeara tiiíya. Mʉʉcãrẽ teerora yaaádara néewaadacua, jĩĩyigʉ.'
  bjp-bjp: Pita ka tara sing i aragii, “Isi sani kamu ka somangat turim isi tof Tanwa
    Kumguui? Par u, fanu ae ri ile ta antum, ri sau ae na matanfel ma rin sik fasuu
    wo sabin.”
  xon-xon: Le Piita baa u, “Ba ŋa aa ni aachal mɔmɔk kpaan kimɔbaan ke ni ga tɔŋ Uwumbɔr
    Aafuur Nyaan? Lik, binachipɔm bi sub aachal na fuu ni mbisamɔb. Le bi ga yoor
    aa mu ki nya lipaal.”
  tzo-ZNT: ―¿Cꞌu yuꞌun ti coꞌol anopic xchiꞌuc ti amalale ti chatoy abaic ta stojol
    ti Chꞌul Espíritue ti jun xchiꞌuc ti Cajvaltique? Liꞌ xa xtal ta pana li muchꞌutic
    ay smuc ti amalale. Jaꞌ noꞌox yech chba smuquelot uc ―xut la li Pedroe.
  mpm-NT: 'Ti ni kachi Pedro: ―Tu vaꞌa ja ni ka kijnaꞌan ra ti maa Espíritu Yandios
    ka kuni xndaꞌu ra. Ndeꞌe chaa vekoyo yukan ni ka jan chunduji yɨɨ ra, ti vijna
    kiꞌin da jiin maa ra suni ―ni kachi Pedro jiin ña.'
  ots-NT: 'Nu car Pedro bi xifi: ―¿Dyoca̱ xcú mföxihui quer da̱me, xcú xijquihui hnar
    bbɛtjri? I pøni ncjahmʉ xcú jionihui ja grí jiötihui cár Tzi Espíritu ca Ocja̱.
    Dyøjma̱ja̱, ba ñʉni quí hua cʉ hñøjø cʉ xpá dyöh quer da̱me, ba e̱ jar goxtji.
    Guejtiquiguɛ xta du̱xqui‑cʉ hne̱je̱,― bi hñi̱mbi ncjapʉ car Pedro.'
