  wos-wos: Yéna yaléka dé Pita wa, “Nyéna du wali béni béna mawulimbu béni wa, ‘Ani
    nawulak yéwa fakutaani, Néma Duna Hamwinya yamba xékélakikéndé.’ Wungi wataka
    déka yéna béni ya. Wungi haraki saraki sémbut béni huru. Mé xéké. Nyéna duré réméndé
    du fétémbu di té. Nyéniré akwi hura yitandi.”
  emp-NTPO: 'Maʌ̃ bẽrã Pedroba jarasia: –Bãrãra ¿cãrẽ cãrẽã sewa od̶i carea bed̶ea
