    dua ba nindupik ngang natake tasita siwik ngang giu dasingge natapbumayak? Aminu
    gatane apba kwaiing aminda gwabok gwaune gwa apukaingge kepi gakngau natapso.
    Waakwakga ga gwaamutakuke kwaining,” ngang inikut.
  bus-bus: 'Ben Pita bènɛ: Bↄ́yãnzin a Luda Nini lɛ̀ á gwàzi? Gbɛ̃ kɛ̀ aↄ̃ n zã
    vĩ̀inↄ kú kpɛɛlɛ, aↄ̃é n sɛ́ wà bↄnyo se.'
  gub-BL: — Ne, nemen a'e no, màràzàwe tuwe peagaw Zanezar rekwe pe, i'i izupe. Kwàkwàmogwer
    nemen itym arer a'e wà, uzewyr kwez wà kury, uhem kwez wà kury. Weraha putar neretekwer
    tàrityka'i wà nehe no, i'i izupe.
  imo-imo: Kano wali Pitani yundo nimbei, “Ambe temona Awilimunga Minimu kolo topo
    tiembili ningeleya? Nunge omenanga onomu meli pungo ono tepunge iyema ongo ulke
    kere puluna angimele kani akumani nunge kangi panamu liko meko pangei kala,” nimu.
  boj-boj: Degsi minjnaqa Pita na minjej, “Kiyaqa ni ino gumbuluŋ wo anjam keretosib
    kumbra uge di yonub? Niŋgi are qalonub, Tamo Koba aqa Mondor a nuŋgo kumbra di
    unqasai. Degosib niŋgi yonub. Ni que. Aŋgro wala ino gumbuluŋ subq atonub qaji
    naŋgi bosib siraŋmeq di tigelonub. Naŋgi ni dego qoboimosib gilsib subq atqab.”
  eng-DRA: 'And Peter said unto her: Why have you agreed together to tempt the Spirit
    of the Lord? Behold the feet of them who have buried thy husband are at the door,
    and they shall carry thee out.'
  knf-knf: 'Kë Ŧimoŋ Piyeer aşë kak aji na a : « Nabaa şal şal hum adoo ji naguur
    Uhaaş wi Naşibaţi ba? Tenan, banyaaŋ amoy ayinu banaţuŋ ţi plëman hënk, bakak
    añooţu, kaya kamoy. »'
  san-KHM: តតះ បិតរោកថយត៑ យុវាំ កថំ បរមេឝ្វរស្យាត្មានំ បរីក្ឞិតុម៑ ឯកមន្ត្រណាវភវតាំ?
    បឝ្យ យេ តវ បតិំ ឝ្មឝានេ ស្ថាបិតវន្តស្តេ ទ្វារស្យ សមីបេ សមុបតិឞ្ឋន្តិ ត្វាមបិ ពហិន៌េឞ្យន្តិ។
  arn-NT: 'Pedro feypieyew: —¿Chem mew anta kiñewkünuymu tamu ngünenkayafiel ta Ñidol
    Ngünechen tañi Lif Küme Püllü? Tüfey tañi küpaletun tami rüngalmamepeetew tami
    füta, fey tüfa eymi ka yengeaymi.'
  zas-NT: 'Dxel rëb Bëd lojman: ―¿Chexc zeel bayaꞌndi diidx persi nuyëndi nusquieedi
    xSprijt Dios? Laa ree xin biquieꞌch lacheelil ziaad ni, yan nëgajc lüj chiquieꞌch
    reex.'
  ken-NT: Píta arɛm bɛ, “Ná wɔ nɛ nnɛ́m aywɛ bǎká ɛyɔŋ ɛ́mɔt mɛmɔ Ɛfóŋó Mandɛm
    Acha ɛnyǔ ɛyɔ? Ghok! Bo abhɛn bábhɛ́mɛ́ nnɛ́m aywɛ, báchi afɔ ambǐnywɔp, nɛ
    chɔŋ mampɔkɔ wɔ nkwɔ.”
