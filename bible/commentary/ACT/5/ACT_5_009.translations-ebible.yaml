  san-TIB: ཏཏཿ པིཏརོཀཐཡཏ྄ ཡུཝཱཾ ཀཐཾ པརམེཤྭརསྱཱཏྨཱནཾ པརཱིཀྵིཏུམ྄ ཨེཀམནྟྲཎཱཝབྷཝཏཱཾ? པཤྱ
