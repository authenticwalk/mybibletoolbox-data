  peg-peg: ହେବେ ପିତର୍‌ ହେଦେଲିଂ ଇଚାନ୍‌, ମାପ୍ରୁତି “ଜିବୁନ୍‌ତିଙ୍ଗ୍‌ ପରିକ୍ୟା କିଦେଙ୍ଗ୍‌
