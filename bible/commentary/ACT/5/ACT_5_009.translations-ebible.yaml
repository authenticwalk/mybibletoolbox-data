verse: ACT.005.009
translations:
  kpx-kpx: Ige Bitau avuho loui avoe, “Osiohoike a a koliati isiviale Dilava Munanae
    Tumu lobohavoi. Evine. Malaha keau a kolia mai guliale abulike aike udahamo lohoma.
    Iale abuna aike ata ebavoi tai.”
  okv-H: Peter na einge ena, “Ungo do eto God ta Ahihi Otohu eto kesi uje eheve? Umo
    singapora ta utu uruhu ta asavi bande apupu ta ere ingihete? Amita be amo ivu
    humbuto pambuto kovehera, ehako umo humbuto pambuto kovasora” ainge ijinu
  tbo-tbo: Yaka Pita i baha nae ugolina i pa, ‘Iyowai po tam ma agom o pa Guyau Alugona
    ona ludadani? Hewahewalihi agom tu guluwina naka geka kabudalana tauhi hau mateta,
    ma apo hina awala hopunem gasi.’
  mal-C: അപ്പോൾ പത്രോസ് അവളോട്, “കർത്താവിന്റെ ആത്മാവിനെ പരീക്ഷിക്കാൻ നിങ്ങൾ ധാരണയുണ്ടാക്കിയതെന്തിന്?
    നിന്റെ ഭർത്താവിനെ സംസ്കരിച്ചവർ ഇതാ വാതിൽക്കൽത്തന്നെ നിൽക്കുന്നുണ്ട്, അവർ നിന്നെയും
    പുറത്തേക്കു ചുമന്നുകൊണ്ടുപോകും” എന്നു പറഞ്ഞു.
  grc-SR: Ὁ δὲ Πέτρος ⸂εἶπεν⸃ πρὸς αὐτήν, Τί ὅτι συνεφωνήθη ὑμῖν πειράσαι τὸ πνεῦμα
    κυρίου; Ἰδού, οἱ πόδες τῶν θαψάντων τὸν ἄνδρα σου ἐπὶ τῇ θύρᾳ, καὶ ἐξοίσουσίν
    σε.
  bgc-bgc: पतरस नै उसतै कह्या, “या के बात सै के थम दोनुआं नै प्रभु की आत्मा ताहीं
    परखण खात्तर एक्का करया? लखा, तेरे धणी नै गाड्डण आळे बाहरणै ए खड़े सै, अर तन्नै
    भी बाहरणै ले जावैंगे।”
  khz-khz: Ne Petero na evaikilaato, netiwato, “Rakagau gaurai goi magarawamu goti
    gokila-kouto, Velekou Palaguna goopaato? Ono gitaa, goi garawamu pege tolea talimara
    vanagi ai geruga-tagona, ira na goi maki pia vua-atimu.”
  deu-TKW: 'Petrus aber sagte zu ihr: was ist das, daß ihr zusammen ausgemacht habt,
    den Geist des Herrn zu versuchen? Siehe, die Füße derer, die deinen Mann begraben
    haben, sind an der Thüre, sie werden dich hinaustragen.'
  zsr-NT: 'Niꞌr Pedro gudxëꞌ‑nu: ―¿Bizx quië ben tuz xtídzaꞌliꞌ gzxiꞌ bëꞌ xö́huiꞌliꞌ
    Dios Böꞌ Laꞌy? Byutscaꞌ. Chzoa ludxinbiꞌ biꞌi gulucáchiꞌbiꞌ‑nëꞌ bönniꞌ quiuꞌ,
    atiꞌ lubijbiꞌ caꞌ liꞌ.'
  lin-lin: 'Petelo alobaki na ye : — Mpo na nini boyokanaki mpo na komeka Molimo ya
    Nkolo ? Yoka, makolo ya bato oyo bawuti kokunda mobali na yo esili kokoma liboso
    ya ekuke ; yo mpe, bakomema yo.'
  hns-NT: 'Tab oe bolies: „Toelog kaahe ke sallaah karle rahiele Parmeswar ke Pawietr
    Aatma ke adjmaawe ke? Soen, oesabke gor ke aawaadj soena hai djaun tor aadmie
    ke mattie deike aawe hai. Aur oelog abbe tohoe ke ledjaaiga.”'
  noa-E: Magbaa Pedroou deeu irig, —Safira, ¿khantheeta pua jãg pʉch jaai iek ʉ̈khawia
    dʉ̈i i ipierr pãach numiim khʉʉnau maach Pör Ẽwandam Akhaar khũgurju ẽkha phöbaadëjĩma?
    ajim anʉm. Magnaa ichdëupai, Pʉdë ũrbá ajim anʉm. Pʉ jaai aukhëraan wëttarr khʉʉn
    deeu barchëwi puertdi aig bʉ̈ eseserkham. Cha mʉ iekha chirʉm iekhau nau pʉjã
    ich jãkhʉʉnaupai pʉ aukhëraan arrjugui ajim anʉm.
  eng-EMTV: Then Peter said to her, “Why is it that it was agreed by you to tempt
    the Spirit of the Lord? Behold, the feet of those who have buried your husband
    are at the door, and they shall carry you out as well.”
  mib-NT: 'Te ni cahān Pedro jiín ña: ¿Naun ni casquíjnáhan jnūhun ró jéē cóto ndee
    rō Espíritu Santo maá Jítoho yō? Chi ni nducú ró stahú ró yā. Cuni nahín jéē cáhma
    nanecoo tēe cuachindūji yɨɨ ró, te suni súcuan quichindūji de róhó, áchí de.'
  lif-NT2: हे़क्‍केःल्‍ले़ पत्रुसरे़ खे़न् मे़त्तु, “आक्‍खेलॽरिक् दाङ्‌बाल्‍ले़ कुसेसेमाङ्‌ङिन्
    साॽमा फाॽआङ् खिन्‍छिॽ निङ्‌वाॽइन्‌के़दङ्‌घे़त्‍छुबे? खे़प्‍से़ॽओ, खे़ने़ॽ के़गाप्‍पोबे़न्
    के़लुप्‍पाहाॽ खा लाम्‍धेःप्‍पो मे़गे़त्‍लरक् मे़बत्‍लो॥ खे़ङ्‌हाॽरे़ के़धक्‍किन्‍नाङ्
    मे़बक्‍खुआङ् मे़देॽरुरो॥”
  xnj-xnj: Hinu, Petili akamjovela mdala yula, “Wuli muyidakilini kumlinga Mpungu
    wa Bambu? Yuwanila! Vandu vala vevahambili kumzika mgwana waku, hinu vavi pamlyangu
    ndi yati vakukutola mewa na veve.”
  mmx-mmx: La ne Pita ga lok tin, “Tila nemu mi latlok taram mu doma i do muna lok
    tong pen Loroonan Kaala at Leeme Silok? Limixin no dik mit latlok taram no di
    tu at lumusmaragu monga, la diba xip kaka box u ukamang.”
  cbr-NT: 'Cacëxunbi ca Pedronën cacëxa: —¿Uisaira ''ixun caramina Nucën Papa Diosan
    Bëru Ñumshin Upí parani ami ''uchati min bënëbëtan sinan? Bëná unicama ca min
    bënë maínbëtsini aia. Atun ca usaribitimi bamaia miribi buánti ''icën.'
  tee-NT: 'Chai ju Pitalu'' chani jumpa: ―Jantu k''ox xalayat''it ni va ch''anxtam
    ju xap''inat''it ni va islakts''imp''ut''unat''it ni tu''u'' catanaviyan ju iSpiritu
    Santu ju k''ai ucxtin Dios. Vanin lacamalhtich taminchokota ju xataquimacnui ju
    mimpapa. Chai catamaxtuyanch vachu'' ju uxint''i.'
  eng-LSV: And Peter said to her, “How was it agreed by you to tempt the Spirit of
    the LORD? Behold, the feet of those who buried your husband [are] at the door,
    and they will carry you forth”;
  cak-NT: 'Pero ri Pedro xu''ij chic che: ¿Anchique roma rix can xiben anche''l can
    man jixrutzu'' ta pe ri ru-Espíritu Santo ri Ajaf Dios? ¿Anchique roma rix quiri''
    xinojij chiwech? Romari'' ri awachijil c''aja'' oc xbemuk can. Y ri je-benak mukuy
    richi, ja'' ye''oc yan pe, chi quiri'' jatoquic''ama'' chic ret, chi jatbequimuku''
    chuka'', xcha''.'
  pah-NT: 'Igwete ga ei: —Maranuhũrame pe ememei novĩa: “Tihepia ti nhande imoandyandyi
    Tupana''ga ra''uva”? ei Pedro''ga ahe ve. Kiro ki g̃a u – kiroki g̃a gweroho nerembirekova''ea
    tyma, ei ga. Ahe javijitehe po ti g̃a nde rerohoi nde tyma nehẽ no, ei Pedro''ga
    ahe ve.'
  sja-NT: 'Pedropa mãgaji: —¿Sãap''eda parã pedeeteejida Ak''õre Jauremaa seewadait''ee?
    Ara cherutada aji, pɨ ɨmɨk''ĩra ɨadeepa. Naade pɨ jida auk''a ateedait''eeda aji.'
  xed-xed: Ka Piyer mantsa «Waka kaghuni dzrafta kawadaga ta dzəgha Sulkuma Mgham
    Lazglafta na? Wya tsa gwal ta paɗamtá zəʼala ghuni ya ta watgha, dzaʼa tsukwaghatá
    kagha guli,» kaʼa.
  mks-NT: 'A̱nda̱ já na̱cachi Pedro já xi̱hi̱n ña̱: —Mé ndó na̱jándique táhan ndó
    tu̱hun ndó coto ndojó ndo̱ ínima̱ yi̱i̱ Ndióxi̱. Cande̱hé. Ja̱ta̱ vehe ja̱n va̱xi
    na̱ na̱sa̱ha̱n na̱jándu̱xu̱ yíu̱n. Ta viti cañehe ri na yo̱hó va cu̱hu̱n na̱ jándu̱xu̱
    na̱ —na̱cachi Pedro xi̱hi̱n ña̱.'
  gfk-S: Pita ga tange tana, “Hobibiha be mur ianga tikai ura walwalar no Tanuo tano
    Watong? Nanaas baak! Ira turadi ing di bus no num tunana, di tuei rusu ra matanangas
    ma di na kap leh bileng ugo.”
  bmu-bmu: Mewö meleŋniga jim waŋgiyök, “Iŋiri mönö wuanöŋgöra urumohok aka Kembugö
    Uŋa Töröŋi tilipköm waŋgizahot? Mötnöŋ, apkan kömuiga azinöŋ memba anda löm köljei,
    yeŋön mönö naŋgu ki dopdowigetka kourukŋi mötzan. Yeŋön gi mewöyök esuhuba aŋgum
    gihiba anme.”
  dgz-dgz: Ap menan Pita anega sia dien, “Iwa dimen memaga dere wawa itayan amba God
    Guewa ire yawapen tayan? Endi ita yao, apan memaga tune nagire tonana yoniwanum.
    Endi ge sia wat nauge amoin.”
  eng-GNV: Then Peter sayde vnto her, Why haue ye agreed together, to tempt the Spirit
    of the Lord? beholde, the feete of them which haue buried thine husband, are at
    the doore, and shall carie thee out.
  zaa-NT: 'Pedrua nna ra bi ą: Biánícca gulèqquia lèttia le para qui''ni canchu hua
    rialàni le guthacca''ỹí le Espíritu Santo enne'' guthèl·la'' Señor cá. Nà'' tè
    chi deda'' canu becàttsi'' cą tsèla lu''a; làcą nna tacàttsi'' tehuá cą lu''.'
  eng-WEBSTER: Then Peter said to her, How is it that ye have agreed together to tempt
    the Spirit of the Lord? behold the feet of them who have buried thy husband are
    at the door, and shall carry thee out.
  guh-guh: 'Nexata Pedro jumaitsi bajarapovajavabelia: —¿Detsa xuajitsia amonabeje
    panajamatabëcuenejëpamebeje panenajumetsënëtsinexabeje Espíritu Santojavabelia?
    Namuxunaevere. Jumia naviabanajetarubena rabaja amonami pemëthëcaevilia. Bajarapamonae
    icatsia xamë ata cacaponaelia pecamëthëtsinexa, jai Pedro.'
  bon-bon: Siige, Peteru jojige teebine, “Maane piiyepu määme rooriye weene ngenome
    mene tewenumeye Aceji Seemo ne walya mene ca apicnentame? Pui biname cina lui
    määme rooriye ne gape me becitisi, age tema mete grana gome, cuta meebine naasatenisi!”
  nhw-BL: 'Huajca Pedro quiilhui: ―¿Quenicatza huelqui anmonejnehuilíaj para anquiyejyecose
    Itonal Toteco para anquiitase sintla anmechtlatzacuiltisquía? Xiquita, amantzi
    nepa hualahuij ne tlacame catli quitlalpachotoj mohuehue. Huan inijuanti mitzhuicase
    nojquiya.'
  mgw-mgw: Bu'kapo Petili ngammakia, “Mwanjaa ki'li' muyi'ki'tyaniye kumpaya Loo Mpeleteu
    ywa Bwana? Pi'kania! Balu' babauma kunsika nsengogo baikite paniango, nawenga
    nyinyonyo bapakupeleka!”
  swh-ONEN: Ndipo Petro akamwambia, “Imekuwaje mkakubaliana kumjaribu Roho wa Bwana?
    Tazama! Nyayo za vijana waliomzika mumeo ziko mlangoni, wewe nawe watakuchukua
    nje.”
  wbi-wbi: Pe uPetro akam'bula, “Lulindani piti muhongine kukunsyianga uMhepo ghwa
    Mutwa? Lola, amaghulu gha vano vasyilile umughosi ghuako ghalipamuliango, vikukupindagha
    napi kutwala kunji.”
  bba-bba: Piɛɛ nùn sɔ̃ɔwɑ u nɛɛ, mbɑn sɔ̃nɑ bɛɛ yiru kpuro i ɡɔ̃ru doke i kɑ Gusunɔn
    Hunden lɑɑkɑri mɛɛri mɛsum. Wee be bɑ wunɛn durɔ sikuɑ bɑ wɑ̃ɑ dii kɔnnɔwɔ, bɑ
    koo mɑɑ kɑ nun yɑri.
  eng-KJVCPB: Then Peter said unto her, How is it that ye have agreed together to
    tempt the Spirit of the Lord? behold, the feet of them which have buried thy husband
    are at the door, and shall carry thee out.
  kgk-NT: —Ma'erã tipo erenhombo'e mbo'e ne ména ndive nde apu hagwã Nhe'ẽ Marangatu
    tee va'e-pe, he'i íxupe. —Nde apu ramo, nande apúi xe-vy. Nhe'ẽ Marangatu tee
    va'e-pe ae nde apu, he'i íxupe. —Ma'erã tipo erenhembopy'agwasu teĩ nde apu hagwã
    íxupe? Ma'erã ere mo'ã kuri, “Nhandejáry nopenái arã xe apuha-rehe?” he'i. —Ejeapysaka
    katu ogwata ou-vy va'e-rehe. Ne ména atyhare ogwahẽ jevy-ma ou-vy, he'i íxupe.
    —Nde reraha-ta nde ave, he'i íxupe Pedro.
  waj-waj: 'tuduu rikioo Petorooso inna sai tunoo: Mo ngia aaniira i vaatiivootama
    ngia kua yeena raida Anutuuqaa Mmannasaivaa iida taara iikiaavainnee? Vaidiiya
    i vaatiivaa nnabaivaa varada hau kiaiya aa mmiaa sipu oyaivaki dida vakiaanoo.
    Fai iya i nnabaivaatama varada hakuaaravee.'
  cpy-cpy: 'Ikantziro Pedro: “¿Oetaka paapatziya-wakaan-takari pikoyi pamatawiterimi
    Ishire Awinkatharite? Irika piyayitaa aanakiriri piimi ikitatziri, nimaeka raayitana-kimi
    eeroka.”'
  mpx-mpx: Inoke Pita i baek elana i ba, “Ga i ola ge alom lagom ku nuwatu tage Babala
    Yayaluwana nuku kakawe ge nige lahi nuku pwapwawa? U kite, bolau bolo hi na lagom
    hi teli salaiya, heliya iyahe te hi nenem, nasi owa al nihi kalivaiwa.”
  wbp-wbp: Piitarla wangkaja, “Nyiyakunpapala-nyanu purda-nyanjarla yardajirri-wangkaja
    kujanpapala puta yimirr-yungu Kaatu-kurlangu Pirlirrpa? Purda-nyangu mayinpapala
    kalinjarlu kula-nganta purda-nyanja-wangurla manu nyanja-wangurla Kaatukuju? Purda-nyangka!
    Purda-nyanyinya kanpa-jana kuja kalu wirliya pina ralyraly-yaninjini? Nyampu-paturlu
    yakuri-paturlu kanjarlalu milyangka yirrarnunjunu nyuntu-parnta. Nyampu kalu karrimi
    ngaany-ngurlu tuwa-pirdi. Ngula-jangkaju, nyuntulku kangkulu maninjarla kanyi,
    kapungkulu milyangka yirrarninjini-yijala.”
  luo-luo: To Petro nowachone niya, “Ere kaka ne unyalo winjoru mondo utem Roho mar
    Ruoth? Ne! Tiend joma ne oyiko chwori pod ni e dhoot, in bende gibiro tingʼi giteri
    oko.”
  nhe-NT: 'Huajca Pedro quiilhui: ―¿Quejatza inmoyolilhuijque inquiyejyecose Itonal
    Toteco para inquiitase intla inmechtlatzacuiltisquía? Xiquita, amantzi nepa hualahuij
    ne tlacame tlen quitlalpachotoj mohuehue. Huan inijuanti mitzhuicase nojquiya.'
  aii-aii: 'ܓ̰ܘܼܘܸܒ ܠܹܗ ܐܸܠܘܼܗ̇ ܫܸܡܥܘܿܢ ܟܹܐܦܵܐ: ”ܩܵܡܘܿܕܝܼ ܥܒ݂ܝܼܕ ܠܵܘܟ݂ܘܿܢ ܚܲܒܪܵܘܟ݂ܘܿܢ
    ܚܲܕ ܠܓ̰ܲܪܘܼܒܹܐ ܪܘܼܚܵܐ ܕܡܵܪܝܵܐ؟ ܗܵܐ، ܐܢܵܫܹ̈ܐ ܕܩܒ݂ܝܼܪܗܘܿܢ ܓܲܒ݂ܪܵܟ݂ܝ ܩܲܕܡ ܬܲܪܥܵܐ
    ܝܢܵܐ، ܘܐܵܢܝܼ ܒܸܬ ܦܲܠܛܝܼ ܠܵܟ݂ܝ.“'
  esk-NT: Peter-mli piñiġaa, “Suvaata uuktuaġniqpitku Agaayyutim Irrusia? Ataŋii,
    taapkua iḷuviqsiruat iḷaqatipnik qakma aullautigisipmigaatin taatnatun.”
  msb-msb: Didi nagsabi sa iya si Pedro, “Nano kay ginkauyunan niyo na porbaran an
    Espirito san Ginoo? Kitaa, ada na sa pwertahan an mga naglubong sa imo asawa.
    Ikaw naman yana an masunod!”
  cpa-NT: 'Jøng² ca¹juúh² Pedro: ―¿He² løa¹ ca¹jmoh³ hniah¹² jǿg³ hi² mi³mi³ganh¹³
    hniah¹² jmi²dsí² quiah¹² Diú¹³? Jai³lah. Ma²ja²lia¹ dsa² ma²na²u³hog¹ dsa² ŋioh¹²
    quiánh²hning. Jø¹² bíh³ dsa¹hog¹dsa hning² calah ―ca¹juúh² Pedro.'
  dso-dso: ପିତର୍‌ ତାକେ କଇଲା, “ମାପ୍‌ରୁର୍‌ ଆତ୍‌ମାକେ ପରିକା କର୍‌ବାକେ ତୁଇ ଆରି ତର୍‌ ମୁନୁସ୍‌
    କାଇକେ ରାଜିଅଇଲାସ୍‌ ? ଜନ୍‌ ଲକ୍‌ମନ୍‌ ତର୍‌ ମୁନୁସ୍‌କେ ସମାଦି ଦେଲାଇ ଆଚତ୍‌, ବାଟ୍‌ ଡିଆଗଡି
    କେଟ୍‌ଲାଇବେ, ସେମନ୍‌ ତକେ ମିସା ବଇ ଦାରିଜିବାଇବେ ।”
  meu-meu: Bena Petro ese e gwau henia, eto, Umui raluosi dahaka dainai lalomui o
    hatanlonaia, Lohiabada ena Lauma ba dibaḡania oto? Adavamu igurina memerodia o
    itadiamu, iduara ai gigini; oi danu ma bae huamu lasi.
  yva-NT: Weti Petrus po raura akananto pare, “Ripamo ibeare ruimai dave irati ipo
    Amisye apa Anawayo Vambunine raponae? Nyo vatano usayai no unsanda wato maena
    e? Onawamo kavoe wo nya anap antuna to. Muno indati wo naugave usya tavona!”
  dgc-dgc: “Bakit,” kagi ni Pedro, “nagkaisa kam bale a mamuhuba ta Espiritu na Panginoon!
    Enta mo, Sapira, di édse ta pintuana éy side ina du naglébéng to asawa mo; sakay
    siko man dén i ielbéng dia nadid!”
  zpm-NT: ―¿Pa briee pensar qui lo to grop tsieel to? ―rëb Pedr―. Ne squi tipse bnee
    to naṉ to yquidie to Espíritu Sant; doḻ nroob i goṉ beeṉ to lo Dios. Laa zha ne
    güeyqueets tsieel luu blansole ro yu nu, ni niina goṉ laa zho güeyaque luu.
  hix-NT: Àsok mahtxok haryhe, kekon mak hatà, Petru, àwya. Àsok mahtxok haryhe. Kohkom
    yokato menkuhtotxow haryhe mà, kekon hatà. Àto rye mosonytxatxow hamà, omnyamo
    rye rma. Àsok tawro Kohkom yokato menkuhtotxow harha, kekon hatà. Nomohtxow harha
    mà, onyo heno yonamnyenhàyamo. Àhotawo rma natxhe. Omoro heno xarha ayaryatxhe
    hampànà, kekon hatà, Petru.
  sim-sim: Urik Pita mu sirin mbara, �Mberem ushiwak shi anasaweshihi Masikome Wasilakahin
    shi haimba handambakmba undu? Wa, heye, ma ol hula nyihin lai wakor owewa ma kandai
    ra akayangak sindu. Avak nyirin er nga kisha lai wakor owekwa lir.�
  npi-ULB: तब पत्रुसले उनलाई भने, “तिमीहरू परमप्रभुको आत्मालाई जाँच गर्न कसरी सँगै
    सहमत भयौ ? हेर, तिम्रो पतिलाई गाड्नेहरूका पाउ ढोकामा नै छन् र तिनीहरूले तिमीलाई
    पनि बोकेर बाहिर लानेछन् ।
  cgc-cgc: Ambal Pedro ki kanen, “Man-o tak gakumpurmiay kaw na magsawa na magbula
    naan ta Dyos Ispiritu Santo na papaubay ta Ginuo naan ta mga gatuo? Salig nyo
    taan na dili kaw din silutan. Lagen no! Mga galebbeng an ta imo na sawa, gabalik
    en daw naan en ta gangaan daw kaon man sunod na layungan danen pagwa!”
  tim-tim: Hain dâmbo Petoroŋe hin aikoep, “Wangât yet biwi konok akmâ Humogât Heakŋe
