  san-ORI: ତତଃ ପିତରୋକଥଯତ୍ ଯୁୱାଂ କଥଂ ପରମେଶ୍ୱରସ୍ୟାତ୍ମାନଂ ପରୀକ୍ଷିତୁମ୍ ଏକମନ୍ତ୍ରଣାୱଭୱତାଂ?
