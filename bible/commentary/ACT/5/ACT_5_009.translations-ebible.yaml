    awuá zebʌdaa. Ara nawena bʌ sid̶a tʌb̶arid̶e eded̶ia.–'
  eng-F35: 'Peter said to her: “How is it that you have agreed together to test the
    Spirit of the Lord? Look, the feet of those who buried your husband are at the
    door, and they will carry you out!”'
  ind-ind: Maka Petrus berkata kepadanya, “Kenapa kalian berdua sepakat untuk mencobai
