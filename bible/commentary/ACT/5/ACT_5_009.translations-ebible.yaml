  gaq-gaq: ପିତର୍‍ ଆମେକେ ବାସଙ୍ଗ୍‍କେ, “ମାପ୍‌ରୁନେ ଆତ୍ମାକେ ପରିକ୍ୟା ଡିଙ୍ଗ୍‍ନେସା ନା ଆରି
