  bod-N: དཀོན་མཆོག་གིས་སྐྱབས་མགོན་ཡེ་ཤུ་རང་གི་གཡས་ཕྱོགས་སུ་འཕགས་པར་མཛད་ནས་དབུ་ཁྲིད་དང་སྐྱབས་མགོན་དུ་བསྐོས༌ཏེ།
