  lif-NT: ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤂᤢᤏᤧ᤹ᤃ ᤗᤠᤶᤗᤥ᤺ᤒᤠ ᤏᤢ ᤛᤧᤴᤗᤵᤍᤠᤱᤒᤠ ᤐᤥ᤺ᤱᤛᤧ ᤁᤢᤈᤢᤵᤛᤠᤱ ᤗᤧᤵᤔᤠᤱ ᤕᤢᤰᤂᤢᤖᤥ॥
