    ri israelitas nitzalaj-pa cánima riqꞌuin ri Dios y niquiꞌan ri nrajoꞌ jajaꞌ y
    chi niꞌan perdonar ri qui-pecados.
  uvh-uvh: Tipmarara nagira taranga adining kafong kareng ganang kamiinga kane kiginesi
    fama' ka girii tim iyak ning ira niptatora a Isrel aming indi yotangkanibinga
    indi kabakni' fareinga adi indining kadagang u suknakubenim wara'ning kigineng
    guk iik waraga' kamigu'.
  ino-ino: Alino hetiteteno avaleno asaka huno aya lamaka atekeno ala kava ve'ka mai'neno
    laku lame alino kati'nea ve'ka mai'neanaketa lakaeya Isaleli vaya laipa aita yahae
    hisuna lakesa lamisiketa laipa aita yahae hisunakeno hao'otake yate lahapaove
    lapatove nehuno yuna aipafati atalelapatekaiye.
  gnn-gnn: bala märraŋalanydja ŋanya ŋayi, ga nherraranydja ŋunha djiwarr'lilina nhanukalaynha
    ŋayi gali'ŋura. Ga ŋunhayina ŋayi yukurra nhinanydja Ŋurruŋuna ga Walŋakunharamirrina
    ŋayi wal'ŋu, märr yurru yolŋu walala Yitjuralpuyŋunydja bilyunna yukurra walalaŋgalay
    walala yätjŋuru, bala ŋayipi yurru Godthu walalaŋgu yätjtja rom buwayakkumana,
    bäy-ḻakarama yurru, märr yurru walala yukurra nhinana walŋana.
  yal-yal: Ala mɔn yi a rate kore, a yi a dɔxɔ a yiifanna ma, a yi a findi Mangan
    na e nun Marakisi Tiin na alogo Isirayila kaane xa nɔ e xun xanbi soɛ e hakɛne
    yi, e yulubine yi xafari.
  cnt-NT: Diú₄ në́₃ ma₂ca₂chó'₂ guei'₅₄, jaun₂ ma₂guá₅ cau₅ quió'₅ të₂le₃ gu₂ ne₁,
    jaun₂ ma₂dsiog₃ a₂léin₂ juɨg₅₄ jniog₄ i₂lió₂, ia₁jaun₂ cuɨn₃ jmɨg₄ jme₃tsɨ́n₃
    dsɨ́₅ dsa₂ juɨg₂ Israel ia₁jaun₂ 'én₂ dsáu₁.
  tif-tif: God ayo dabuu dibii tam almi sikil tingtup diim mepso daalaya, Yesus ayo
    kamokim dukum kela, Israel-miin imi dong dokoyila, aket fal-sikilip imi ban kemin,
    uyo kukan-tiiya disa keluk o, kala dap-tiise. Kemin, ali numi Kamokim ale, numi
    dong dokoya kukup mafak ayo kambola yaap ke-lokomup namti kaata ko.
  nlx-nlx: ताहाच बोगवान तान जीवड्या आथा पोर जुलूम उचो केरीन मालीक एने सोड़ेवणार ठेरायो
    काय तो इस्राएलाह मोन बोदेलने एने पापान माफी आपी।
  apw-NT: Áń Nant’án ła’íí Hasdá’iiṉíłi nlįįgo Bik’ehgo’ihi’ṉań ábíílaago bigan dihe’nazhiṉéégo
    dahbinesdaa ni’, Israel hat’i’i binchǫ’i bich’ą́’zhį’go ádaile’go binchǫ’íí bich’ą́’gé’
    baa nádaagodet’ąąhíí bighą.
  gum-gum: Incha Tiusbe nune purø nuig kønrrai marøb nui kusrmay wangarua, Kerrigu
    Nø Merrab Pasrabig, Kaigyugurri Wesrabig kønrrai marig køn cha, Israel misaameran
    nømui kaig mariilan isua møra, Tiusweimay lliranrrai marøb, katø nømui kaig mariilan
    ulø payamig kømønrrai marøb inchaimba, treeg marig køn chibelø køn.
  not-NT: Tosorintsi yogainocanëri Ira Jesos. Yoguëri ibacosonoriquë. Yoguëri Itingomi
    Obatatsiri aisati Agabisaicoontatsiri icoguininta imëri joríojegui cara ingantaigaima
    yacaqueroca, ingábintsaiguëri Tosorintsi irojocajineri ora icantagueti te onganinate
    quero iquengairo.
  plu-plu: Ig Uhokri kagannusima. Ig keh ig Kiyapwiye Jesus humaw ukiparawiy. Ig keh
    ig humaw wamnihtenwiy kahadbe wixwiy hiyeg israelyenepwi wages uhiyakemniwiy,
    kahadbe Uhokri bayahminawiy ariw utaraksanwiy.
  iou-iou: '@see-verse:ACT.005.030'
  ntp-NT: Tai tʌvaagiamu vañigi Diuusi ʌSuusi dai sʌʌlisa padʌrʌ daí saidʌ ʌrtʌaanʌdamicana
    daidʌ ʌrcʌʌgacʌrʌ vuviadamicana vaidʌ istuidʌna aatʌmʌ judidíu isʌma duucai gʌrtʌtʌgituagi
    dai camaisoimaasi ivuaadagi dai poduucai gʌroigʌldamu Diuusi gʌrsoimaascamiga.
  rai-rai: Ia ut maa God i wangaala paai ma i waki u ra papaara ot na limaana, kupi
    in Ngaala na Mukmuga ma in Tena Walaaun, ma in paam aakapi kupi a taara Israael
    diat a nukpuku, ma din una wa anundiat kum aakaina mangamangaan.
  haw-1868: Oia ka ke Akua i hookiekie ae ma kona lima akau, i Alii, i Ola hoi, e
    haawi mai i ka Iseraela, i ka mihi, a me ke kala ana i ka hala.
  ffm-ffm: Kanko Laamɗo teddini so toowni, so joƴƴini bannge muuɗum ɲaamo, waɗi mo
    hooreejo, waɗi mo kisinoowo faa o hokka Israa'iilankooɓe no tuubira, yalla ana
    keɓa yaafeede luutti.
  arb-NAV: وَلَكِنَّ اللهَ رَفَّعَهُ إِلَى يَمِينِهِ وَجَعَلَهُ رَئِيساً وَمُخَلِّصاً
    لِيَمْنَحَ إِسْرَائِيلَ التَّوْبَةَ وَغُفْرَانَ الْخَطَايَا؛
  cop-CNT: ⲫⲁⲓ ⲁϥϭⲁⲥϥ ⳿ⲛϫⲉ Ⲫϯ ⳿ⲛϩⲟⲩⲓⲧ ⳿ⲛⲥⲱⲧⲏⲣ ⳿ⲛ⳿ϩⲣⲏⲓ ϧⲉⲛ ⲧⲉϥⲟⲩ⳿ⲓⲛⲁⲙ ⲉⲑⲣⲉϥϯ ⳿ⲛⲟⲩⲙⲉⲧⲁⲛⲟⲓ⳿ⲁ
    ⳿ⲙⲠⲓ̅ⲥ̅ⲗ̅ ⲛⲉⲙ ⳿ⲡⲭⲱ ⳿ⲉⲃⲟⲗ ⳿ⲛⲧⲉ ϩⲁⲛⲛⲟⲃⲓ ..
  sri-sri: Ĩgʉ̃rẽ masũ odo, ʉ̃mʉgasigue ãĩmʉrĩagʉ, ĩgʉ̃ diaye gapʉ dobodi ããrĩmí.
    Marĩrẽ taubure, marĩ Opʉ ããrĩbure irasiridi ããrĩmí. Irasirigʉ marĩ judío masaka
    marĩ ñerõ irideare bʉjawere, gũñarĩrẽ gorawayumakʉ̃ kãtigʉkumi.
  nal-nal: Nakmai xa varamaraat fauzaa naan laaxur ma xa vaziaar naan la mit sazaxa
    zina. Ma naan ka balas a Waamua ma a Baraai a Vaaroroiang kuna xana vatangin a
    lan sin amun Israael adu dina inaxam taawuk siaana amun matmalabuk taksaat sin
    naandi ma Nakmai xana naxaam pizin.
  kyq-kyq: ɔɔ uun ɓaa ɔndin̰ga do ji daamin̰ ki, ɔɔ tɛɗin̰ naan̰ ɓo tɛɗga gaar jeege
    ɔɔ Debm Kaajn̰ jeege taa kɔɔɗn ɗoobo gaan *Israɛlge tu gɛn tɛrl maakɗe, ɔɔ Raa
    aɗen tɔɔl *kusin̰ɗege.
  kwd-kwd: Ma God ka fa'aba'itaa fana 'ani nana'i na gula le'a aana maka ba'ita fe'enia
    fana ngaia 'ani fa'amooria ta'a, fana 'ani kwatea alata fana ta'a 'i Israel, 'agila
    bulota'i mai te'ana, ma God ka 'olafanataa na rianga aaga.
  ded-ded: Yaru Anutungo meemma enaramemetoanina nga memengerecnina amma kasonina
    gununggeu foiau nande. Nga israengic ngeni ubangina dzigeneu kopocsicngina kpac
    anudeac ifi anec.
  ewe-ewe: Eya Mawu do ɖe dzi ɖe eƒe ɖusime be wòanye Fiavi kple Ɖela, be wòahe dzimetɔtrɔ
    kple nu vɔ̃ tsɔtsɔke vɛ na Israel.
  nuy-nuy: anubani-yung nu-warrgaay, nu-yarrijgini nigawi-rruj ni-burraa a-walawalamag-duj.
    Niga-waj ngarrani-rangarrii-yinyung, ngarrani-wiri-gana-yinyung. Nguynju yadhu
    warruburru-yung warra-Israel amburru-wurrij-biḻibiḻingiyn. Marri ambaniigajij-garruyn
    anubani anaaladi.
  cop-BHC: ⲪⲀⲒ ⲀϤϬⲀⲤϤ ⲚϪⲈⲪⲚⲞⲨϮ ⲚϨⲞⲨⲒⲦ ⲚⲤⲰⲦⲎⲢ ⲚϨⲢⲎⲒ ϦⲈⲚⲦⲈϤⲞⲨⲒⲚⲀⲘ ⲈⲐⲢⲈϤϮ ⲚⲞⲨⲘⲈⲦⲀⲚⲞⲒⲀ
    ⲘⲠⲒⲤⲖ ⲚⲈⲘ ⲠⲬⲰ ⲈⲂⲞⲖ ⲚⲦⲈϨⲀⲚⲚⲞⲂⲒ.
  buk-buk: Ma Anötö toc iŋ sa ma kêŋ iŋ ndöc iŋ ndê andô-ŋga ti Kiŋ, ma ti Ŋadau Nem
    Lau Si-ŋga. Iŋ kôm bocdinaŋ, ŋahu bu iŋ bu kêŋ ŋasawa têŋ lau Israel-ŋga bu sêkac
    si ŋalôm kwi, dec iŋ oc suc ŋac si sac kwi.
  pri-NT: Â é naatoo Iésu naa gòro âji îê [ba na é pitûâ kâra diri pâ muru]. Â é tòpòé
    ma é Pwi Ukai, ma é *pwi a pa-udò. É wàrapwiri, ba na é tâmogòori ê Ba Isaraéla
    pâ, pâri ma é pinünüma ma o pwanauri ê èpà kêe.
  zpq-NT: Na' ṉa'a Diosen' ba bnežjue'ne' yeḻa' bala'aṉ xen na' yeḻa' gwnabia' xen
    cont chnabi'e na' chnežjue' yeḻa' mban toḻi tocaṉe c̱he beṉe' chesejnilaže'ne'.
    Na' ḻe'na' chazlaže' gaclene' yogo' chio' beṉe' Israel yetiṉjecho xtoḻa'chon'
    nach yezi'xene' c̱hechon'.
  por-TFT: “Deus tem honrado Jesus grandemente. Ele o levou para o céu e o autorizou
    a salvar as pessoas e governar na vida delas. Deus fez isso para ajudar/habilitar-nos,
    a nós israelitas [MTY], a rejeitar nossa vida de pecado, para Ele poder perdoar-nos
    dos nossos pecados.
  gwi-NT: Ąįįtł'ęę ndak deeyihiłchįį ts'ą' dishriits'ąįį niyąąhchįį. Vit'eegwijyąhchy'aa,
    Diik'eegwaadhat yiłtsąįį, diitr'agwaanduu gwats'an neediihahshii heelyaa geenjit.
    Israel gwich'in nąįį, tr'agwaanduu t'igii'in gwats'an łihts'eedigiheedaa ts'ą'
    gootr'agwaanduu oo'an gweheelyaa geenjit.
  gvn-gvn: Godungku Jesus maja-bungan heavenba, bamamu wawu juran-bunganka. Jesus
    wawu bama Jew-warra buyun-buyunmun jurrkijinka Godundu. God jananka buyun-buyunku
    milka-wulayda, jananga wawu juran-bungalda.
  nhy-NT: Dios okiweyijkatlalij in Jesús ik iyekma iwan okimonekiltij yen Jesús ma
    yeto toTlayekanke iwan toTemakixtij. Dios ijkón okichij para ke in tlakaj de Israel
    ma moyolpejpenakan (ma moyolkuepakan) de intlajtlakol iwan ijkón Dios kintlapojpolwis.
  asm-FB: সেই যীচুক ঈশ্বৰে ৰজা আৰু ত্ৰাণকর্তা হিচাপে নিজৰ সোঁ হাতে বহুৱাই উন্নত কৰিলে,
    যাতে ইস্ৰায়েলী সকলে মন-পালটন কৰে আৰু যীচুৱে যেন তেওঁলোকৰ পাপ ক্ষমা কৰিব পাৰে।
  okv-okv: Eto God na umbuto amita ingeni be ta iketei arumbetei ungotena titi jigihe
    orekaja iketija eto iji eha emikote ungotena Israel embomeni na ari sapura avo
    Iesu ta degi aja to ijiroro Iesu na umbuto au irae asuja.
  mxt-NT: Ta ra Jesús ican ra cuví ra cha sacahnu̱ xaan Nyoo chi, ta cuatyaa̱ ra chi
    ra chiyo vaha ra, vatyi cunyaca ñaha ra tandɨhɨ. Ta noo tuhun ri maa ra cuví ra
    sacacú chi yo. Vatyi tyicuan caa chahá ra cuhva chi yo cha cuví yo ñu Israel na
    ndu uvi iñi yo cuatyi yo tacuhva saha ra tɨcahnu iñi cuatyi yo.
  tzo-NT: Ipasat xa ti muc' ti Jesuse, inacanat xa ti bu ti sbats'ic'ob ti Diose.
    Ja' Ajvalil ic'ot xa yu'un scotol crixchanoetic. Ja' Jcoltavanej cu'untic jcotoltic
    ic'ot xa. Ja' chisutesbucutic co'ntontic yu'un jmultic ho'ucutic ti israelucutique.
    Ja' chixch'aybucutic jmultic uc.
  ind-AGS: Allah meninggikan Dia dan menempatkan Dia di posisi yang paling terhormat
    di sebelah kanan Allah sebagai Raja dan Penyelamat. Dengan demikian Allah memberikan
    jalan melalui Dia agar orang-orang Israel bisa bertobat dan menerima pengampunan
    dosa.
  omw-omw: Kotiva mwia qati vara sivuma kyero mwia nronraqama kyaiharo mwiva mate
    Kotira kyauqu kyaatutani kepukyavanto tiri kyaahaqa hiariva variho. Tire Isareri
    vaisivanto variqata uaqia hi aanranra qaqira kyaararo mwiva tiri kyaahaqa hiananrove.
    Mwiva kepukyavanto variqaro qioma tire uaqia hi kyaiqara varaana quara nruka timwa
    taananrove.
  yrb-yrb: '@see-verse:ACT.005.030'
  maa-NT: Nainá, 'ñó jeya kisìkíjnat'aà chrja kixi̱‑la̱. Xi̱ta̱xá ítjòn kisìkíjna.
    Ti̱koa̱á jè kisìkíjna nga jè ko̱chrjekàjiìn‑ná kjo̱'in. K'oa̱á s'ín kis'iìn Nainá,
    mé‑ne nga jñá xi na̱xa̱ndá Israel 'mì‑ná si̱kájnoaá jé‑ná; mì ti̱ jé ki̱nchátsji‑ná
    nga si̱ìjchàat'aà‑ná Nainá jé xi tjín‑ná.
  mcq-mcq: ꞌEnarena Hu Godira ꞌunama apene Huni ija manaꞌinijaꞌi ranavuꞌe Natohwa
    rene niꞌajihiꞌinaꞌe renanaꞌomo Isureri ora puni sisea taꞌarohe aremamaa areꞌavajaho
    Hu vwihania arehuna.
  sus-A: عَلَ بَرَ عَ رَتٍ عَ يِرٍقَنيِ مَ عَ شَ قِندِ مَنفّ نُن مَرَكِسِمَ رَ، عَلَكٌ
    عِسِرَيِلَ شَ نْ تُوبِدٍ، عٍ شَ يُنُبِ شَ شَقَرِ.
  jpn-1965: そして神は、イスラエルに悔い改めと罪の赦しを与えるために、このイエスを君とし、救い主として、ご自分の右に上げられました。
  fra-SBL: Dieu l'a élevé par sa droite pour être Prince et Sauveur, pour donner la
    repentance à Israël et le pardon des péchés.
  yka-yka: Duk pinalangkew si Isa weˈ Tuhanin pī si kanawananne, si lugal tamanan
    mabangsahanin. Kuweˈitu iye Panuhutanin duk iye Manimbulin, supaya meˈ aˈa Israˈilin
    pagsusunande duk lebbahande duseden duk siye inampun.
  mle-mle: “God dim kirapitakakuw, adawur tipaar kawardid. God Jisasaam kawarkuw,
    diki mava tabaam takadik, rinaad. God ata tasakwudid di duw taakw dayadi Yitaypika
    Duw tidakikik. Li Yisrayil duw taakw dayadiy valik wukikuw, God tasakwudid di
    sugwiyaan kwurkidadiy dayak, aw di dayadiy vaal yibwiydikik.
  shp-NTPO: Jaskáaxonra, Diossen bixon, jawen mekayao aká iki. Jara jaton Joni Koshi,
    itan jan jato kishpinmati imaa iki, ja Israel jonibaon, jaton jakonma akábo moa
    akonkin jeneketian, jaton ochabo moa Diossen shinanxontima kopí.
  aom-aom: 'Riꞌöjamu God-ro hesi ihoho döro bamoromo uavade höjo: Rojo nasi övo manö
    hijëjo. Hiromo ae ahoꞌobëhe jabesi böröme namiromo maro bamëvoꞌirane aho jionëjo.
    Ëhi jioromo öroho jiovëhego Israel rajoho jaburo uehoro sisëho vuonugego God naro
    jabesi sisëho dejonö buꞌöjëhoꞌirode höjo.'
  geb-geb: Fhe Bakɨme ana khavgiap, ana ndiga ndav, ana ndim won guva haren fagi.
    Ana ntigem tuavar nza khɨvi guma kav, ana vhɨra taagia nza ndi guma ki. Ana vhɨra
    nza Isreriŋ, ana nzan kurkurarga, nza ndavi domdorɨrga, ana nza fhum muuŋgi tɨvi
    mbatɨgi, ana nta vhɨzɨv, nta ndɨkndɨgɨ tharga.
  bsj-bsj: Kwama duktangka cho kange catiyere ce na yilam liya kange nii cerka na
    ne Israila yiloka kange tabkan bwirang kerer.
  cak-cak: Y roma ja rija' Ruxe'el ronojel y Colonel, ri Dios xunimirisaj ruk'ij tok
    xutz'uyuba-apu pa ru-derecha, richin quiri' roma rija' roj israelitas nikajal
    kano'oj, nikaya' can ri mac y nkujeleses chuxe' rutojic ri kamac.
  chf-NT: Uneba Dios u yäc'bi u poder tuba xic de Ajnoja y Ajjäpom, tuba u yäc'benob
    aj Israel u q'uexe' u c'ajalinob y tuba u pa'säben u tanäjob.
  tlf-tlf: God iyo dufo dep iit nalami sagaal ipkuk diim umi mep so daalita, Yesus
    iyo kamok miton ke Israel kasel iyo dong dogobela aget fupkela kolip imi fengmin
    uyo kupkapmi binimanuk o ageta, dep ku daa-se kale, beyo numi Kamogim e minte
    numi dong dogobela fengmin umi kupkaa waalanan-temup no ita ko.
  piu-2006: Katutjalu palunya pakaltjingara mayutju tiṉa ngaratjunu. Tjungupula Yiitjunya
    Katutjanya mayutju kutjarra nyinanyi. Katutjalu yurrunpa wangka ngaa palunya kuliṉingi,
    ‘Yiitjulu tjanampa Yitjurilaku walytja ngaṉṯitja tjuṯaku kuya waṉirra kana tjananya
    kanyilku. Yuwa, paluru tjanampa kuya waṉiku, tjana palumpa wangka kulira tjukarurru
    nyinanytjala.’”
  poh-NT: Chiri̱j chi xiban chi jeꞌ reꞌ, reꞌ Dios reꞌ kꞌe̱ꞌ rinimal rajawric, xiyew
    woꞌ rilokꞌil chi Kꞌatal Kꞌoric jeꞌ woꞌ chi Aj Coꞌlonel reh chi reꞌ hoj ra̱ꞌ riꞌsil
    cho maꞌ Israhel enkajal wach kanoꞌjbal jeꞌ woꞌ, reh chi encuyuric kamahc.
  tue-tue: Cʉ̃ʉ̃rẽna masõtoa, ʉ̃mʉã́sepʉ néemʉã, cʉ̃ʉ̃ya wãmo diamacʉ̃́niñape dʉpoyigʉ.
    Marĩrẽ netõnérigʉ, marĩ Õpʉ̃ niiãrõ jĩĩgʉ̃, teero tiirígʉ niiwĩ. Marĩ judíoa ñañaré
    tiirére wãcũpati, wasorí, marĩrẽ acabógʉdaqui.
  bjp-bjp: Ke God ka sik u una mawe ma ka fakiis u na mia arae Famfamu ke Tom Fafaliu
    kirer. God i tel u arae, isi ifasi kere fan Israel kerek sokiliis liu kirer, ma
    ik pa ufu foron sinang laulau kirer.
  xon-xon: ki nyuŋ u, ki di u kaan uŋangii wɔb, u li ye timi Aayidaan u gaal timi
    lir, ki tii timi Israel yaab nsan ke ti kpeln timi aabimbin na, aan Uwumbɔr di
    cha timi aatunwanbir pinn timi.
  tzo-ZNT: Ti Rioxe iyacꞌ xa ta ichꞌel ta mucꞌ ti Jesuse, tey xa chotol ta sbatsꞌicꞌob.
    Jaꞌ xa ta spas mantal. Jaꞌ istoj jmultic. Jaꞌ chiscoltaotic ta yictael li cꞌusitic
    chopole, chiyacꞌbotic pertonal yuꞌun li jmultique, voꞌotic li jꞌisraelotique.
  mpm-NT: Ti vijna kuñaꞌnu Jesús, chi Yandios ni jaꞌa jniñu ñaꞌnu nuu ya ja na taꞌu
    ya jniñu, ti na kuankaꞌnu ini ya nuu yɨvɨ. Ti kuni ya ja taka yɨvɨ nación Israel
    na xndoo kuachi nava na kuankaꞌnu ini ya nuu da.
  ots-NT: Nu car Tzi Ta ji̱tzi bi xotzi co ni cár ttzɛdi, cja̱ bi hñi̱x pʉ jar ji̱tzi,
    pʉ jabʉ i föx cár jmandado. Bi hñi̱tzi pa da mandadoguijʉ cja̱ pa da gʉzquijʉ
    ca dí tu̱jʉ. Cja̱ nuya, i nzohquijʉ car Tzi Ta ji̱tzi, guí cja̱hni israelitajʉ,
    pa gui jiɛjmʉ ca rá nttzo cja̱ gui hñe̱me̱jʉ car Jesús, guegue ʉr Cristo xpá mɛjni
    hua jar jöy. Nubbʉ́, da gʉzquijʉ ca rá nttzo ca guí tu̱jʉ, bbʉ́.
  hoy-hoy: आऊक अच परमेश्वर शासक अदिक उद्धारकर्ता ठहरूस्कु, तान ऊमा कय मा नेग्द बुट्टुन,
    कि आव इस्त्राएलगोळी मन तिर्गुसोद ताकत अदिक पापगोळ्द माफ प्रदान माळुल.
  uri-uri: Yatom Maur Wailen wiyel ye kaino elntarpm kaino wam wiyen akil, om ukwel
    nang wail. Kil paln melnum tukgunakgen a ikghlento, wa melnum a akwiyo. Yatom
    kil aklin mento Israel ti ekg al mento ntie ekg pleln ipma uk yirokg paitnpaitn
    ti, yatom al Maur Wailen kil kwan paitnpaitn amento pa kai plaln.
  amo-amo: Kutelle na antin Yesu ku nin bun nin kogy. Ana tiigye asu nari utucu nin
    su umulkibit. Amini na tii nanar ti cin kulapi. Bara anin shawa nin kulapi bit
  pjt-pjt: Ka paluṟu Jesunya mayatja puḻka tjunu aṉangu tjuṯa wankaṟunkunytjaku. Ka
    palulanguṟu nyura Israelkunu tjuṯangku kura wantira kampa kutjuparinytjaku ngaṟanyi
    Godalu nyuranya kalypangku pungkuwiyangku wantinytjaku.
  cwe-cwe: Mulungu kamwinula mbaka ubanzi wake wa kulume kuwa Mulangulizi na Mulopozi,
    kuwatenda wanhu wa Isilaeli wasamhe muladi Mulungu yawalekelele uhasanyi wawo.
  daa-NT: ŋa coonig kuwa ho ŋa diyig ɗo meeday. Ŋa diyig tatkaw ho Gay Jilindi a ŋaa
    pile botol ɗo gee ku Israyeel, ŋuu ibinin̰ nigin̰co, ŋuu rasin̰ goye kaak awalle
    ho Buŋ yaaco saamiyin̰ zunuubinnico.
  mlp-mlp: Eraqan God in abin ayahta ugim teq in waqim eman ulilibmo inmo aben aqabun
    ban tuqos woqim osaq haqiy. Osad in Maror Iyah diqta on mataw gilumsiheq ta giwaqdaqta
    amatin tiqiy haqiy. Iyim in Isrel on mataw ginad wazid eraqsa in ginad buliyad
    gigo daq meqinta gileh ugsa in gigo daq meqinta na tigiwalemdaq haqad in osaqta
    haqiy.
  ape-C: Nakitaki aria Iruhin naran natoum iruhw nakih nanasap nape debeini agundok
    yopunyi rogur ehahum anan Iruhin. Aria douk napeum nuyabigap yah aria nunarap
    nutanam um Iruhin mupe wosik. Iruhin nenekesh namudok um nutaurum apak Israel
    um mukeshuk agabus yoweishi inahos, mutanam mukon aparuh aria anan mare watak
    nusuwen nupe um apakish yoweishi inahos, uwok. Ta nukwreyeshuk.
  bgs-bgs: Manama tô igimu kandin na mallayat dadan tun ta kawanan din tun ta langit,
    su sikandin tô Pangulu asta Taratábbus. Tô gó tô iglumu din ébô rumákkád tô mga
    rubbad i Israel asta pasinsiyaan din tô mga salà ta.
  faa-faa: Yasu ipi fanaraka reke, ipi Mafasira Aporo reakipoko, Kotimo ipi hokono
    tumuru takua Yasu makáraraka rekeasimo maresapo. Aporo himu watikisane mafahoasimo
    Yasuane Kotimo maresapo. Isiraya aporomo himu watikisane metakarirakano, Yasumo
    mafahoasimo e murikimasapo.
  kik-kik: Ngai nĩamũtũgĩririe akĩmũiga guoko-inĩ gwake kwa ũrĩo arĩ Mũthamaki na
    Mũhonokia nĩguo Isiraeli merire na marekerwo mehia.
  cap-NT: Jacatatskatz̈cu Yoozqui nii Jesusa pajk honorchiz cjiskatchic̈ha. Niiz̈
    z̈ew latuquiz z̈elan, Yooz Ejpqui mantis poder tjaachic̈ha, Jesusa tsjan chawc
    jiliri cjisjapa. Niz̈aza Jesusac̈ha Liwriiñiqui, tii Israel wajtchiz z̈oñinaca
    kuz campiiskatajo, ninacz̈ uj pertunta cjeyajo.
  ksr-ksr: Anutunoŋ ii meŋ gbiliŋ wama uma iyaŋaa boro dindiŋanoŋ anota raja. Eukanoŋ
    raro Anutunoŋ siŋgisoŋgonana mesaoŋ nonomambaajoŋ kuuro Poŋnana ano Hamoqeqe Tonana
    kolooja. Iikaaŋa kolooŋ Israel kanageso meŋ letoma nonono uunana meleembombaajoŋ
    moja.
  eng-TNT: Him hath god lifte vp with his right hand to be a ruler and a savioure
    for to geve repentaunce to Israell and forgevenes of synnes.
  sbs-sbs: Ireeza ava mukuzikizi kwi yanza lyakwe lya chilyo kuva mwaana' simwine
    ni muhazi, kuha kuliwamba zivi kwa Isiraere, niku kwatila zivi.
  sue-sue: Eri Anutu meni soero nuso nana wana mera potiro Gita Wai Ema, o Soyai Ema
    nasokai potisia. Isreli ema nakai duba nasokai kapetenanakai pasina nasokai disamu
    sero ago wisia awa.
  fra-NCL: Dieu l’a élevé par sa droite comme Prince et Sauveur, pour donner à Israël
    le repentir et le pardon des péchés.
  bhg-bhg: Aindabé, embo ami Israel embomainda do ainda yai jiari wareregara, edo
    awamaneda jimbo bebegae dowaro ainda kotembedo dowari awamaneda yai piarate, awatedo,
    God mi imo awa jiri ikanebé visido ainda ipabeda anumbada anumbatara, Daotari
    da Mai edo Toregari Embo arate.
  snn-NT: Go'ya rai güeseni, baguë quë'rë ta'yejeiyereba conguëte re'huani, baguë
    jëja ca'ncona bëa güesebi. Ja'nca re'huasi'quë ba'iguëna, si'a Israel bainbi baguëna
    ti'anni, Riusu bainreba re'huasi'cua ba'iye poreyë. Si'a hua'nabi bacua gu'a jucha
    yo'ojën ba'ise'ere gare jo'cani, baguë ta'yejeiye tënoñete te'e ruiñe sentoca,
    bacua gu'a juchare gare se'e ro'tama'iguë, bacuare mame recoyo tënoni ba'icuare
    re'huani baja'guë'bi baguë.
  atb-NT: Israelaq amyû lé, myit lhîng hkyô eq mara hkyut byi hkyô hpóng byi râ matú,
    up é ahkáng wó Sû eq hkyi yù Sû kut nhâng râ ga, Garai Gasang gi, Yhang lé, Yhâng
    é loqyo loq má waq toq to bê nghut ri.
  cek-AK: Israel kaminawk khaeah dawnpakhuemhaih hoi zae tahmenhaih to paek hanah,
    Anih to Sithaw mah a bantang ban hoiah Angraeng hoi pahlongkung ah pakoeh boeh.
  bkd-bkd: Iman impatangkaw haena hu Dios daw duun impapinuu hu kawanan din isip ha
    Harì daw Manluluwas taw ta daw ku maghinulsul kuy sikuy sa mga kaliwat hi Israel
    pasayluwen kuy kandin.
  ctu-76: Dios ti' pʌyʌ letsel Jesús ya' ti' ñoj cha'an tsiquil añʌch i ñuclel Jesús.
    Ti otsʌnti ti ñuc bʌ ye'tyel yic'ot ti ajcotyayaj. Añʌch, che' jini, bajche' ch'ujbi
    i pensaliñob i mul cha'an i cʌyob i mul israelob yic'ot cha'an mi ñusʌbentyelob
    i mul.
  lac-NT: A Jesúso', caj payij ca'anan ich u noj C'uj quir u ts'urintic tu cotor mac,
    bayiri' xan, quir u taquic tu cotor mac. Mʌ' ja wirej, a C'ujo' u c'at u yiric
    u c'axicob u yorob soc u p'ʌticob u c'asirob tu cotor u winiquirob israel, quir
    u jawsic u si'pirob.
  xla-xla: Epedeme Godtapo Yesuye powale tle ma pasakalo depame ya꞉ dowala tiyama
    dla pamoluwapo, ya꞉tapo dokopala halemama pasakalo gadlalo oplami hallepo depame.
    Epapedeme hatlo ya꞉ dla itiyamale elapo, Isalael so hapulomata yia꞉ta malamale
    meyelope depame yia꞉ bobtalimale tle heheletimalati ya꞉tapo yia꞉ bobtalimaleye
    howahapo weliloweye.
  xav-NT: Ta hã ma tô 'Re ĩhâimana u'âsi mono hã ti'â apâ, ĩsimire niwĩ 're sãmra
    u'âsi mono da oto, dama ĩpire na 're hâimana mono da, duré tiwaihu'u pese zarina
    te te 're da'anho'reptui mono da. Taha wa, te za te te 're wapawaptob za'ra, wasiré
    Izarazéhé nhihudu mono bâ, wawasédé hã wa te 're rẽme za'ra mono wa, te te wama
    're apari mono da.
  cuk-cuk: ”Bab-Dummadi, a-Jesús-nug-odummosad, e-argan-nuedsik Jesús-sisad. Degine,
    dulemar-idugega, dulemar-abonogega nug-imaksad. Adi, bela Israel-dulemar e-isgudiidga
    bukib binsamalagar, e-daed ogwamalagar. Adi, e-isgudiid Bab-Dummad ega osulogegar.
  tbf-tbf: E Raban a nga tsuok terie i kur i bingan si ken riem suv nia vasangan va
    eie mi natu vavaku ma mi ka ni vavato. E Raban a nga tsana ine terengien va ta
    mang kulie giet bu Israel nia vodon vuris ma va ta mang vodon rivie bu sinavei
    tsokor.
  uig-CYR: Худа Исраил хәлқини товва қилишқа вә гуналириниң кәчүрүлишикә муйәссәр
    қилиш үчүн, уни улуқлап Йетәкчи һәм Қутқузғучи сүпитидә Өзиниң оң йениға көтирип
    олтарғузди.
  ikw-NT: Chiokike gwelizọru a olu n'akarikwnunga a ma ọ bụru Nye Risi nụ Nye Ọznohia,
    ma ele Izirẹli tụhnasna, ma Chiokike gbarụnu be mmehie be.
  khs-khs: 'Alanase, Koteyewi Ewa mene falemi siliye fiyanapola: Ene tiya: ili tapowemi
    apoyakeye. Alanase, Ewa Sena puwano putakeye. Apula: Sena Ewa niwamo mene siliyaposakeye.
    Ewa amo tela mouwa ko:yawemiye, Eyawa Isolaiya sena i niwa matana notolomita:
    Eyewi sesepesakeye. Apula: Eyawa nini olokeyatelawa kepoliyetiyaposakeye.'
  dwr-ENT: ኢስራዔላቱዋሲ ናጋራፔ ሲማኔ ናጋራ ኣቶ ጉሳ ዬሱሲ ኢማና ማላ፥ ፆሳይ ሞዲያዋኔ ኣሺያዋ ኣ ኦዴ፥ ባሬፔ ኡሼቻ ባጋን
    ቁ ቁ ኦዳ።
  pma-pma: Evus, Ahi vati lati mul en usite matu onen ka san keihoen mini vamai vahi
    Avat onen meatin vasi keil ka voutut moulien one. Ven koanek, Ahi san ahho min
    me-Isrel keil keke avahiles ran tisaen keil one, ka methos onen Ahi kilea val
    en keil.
  atd-NT: No dio din ipapinpinnuu si Hisus to kawanan din su sikandin ka insabuk din
    no Lagboy no Igbuyag ta woy Talagpangabang kanta. No ian to oyow sikanta no pinanganak
    ni Israil, ogsonditon woy og–ongkoran ta ka maroot no batasan ta, no ogpasayluon
    din on ka mgo salo ta.
  tel-2017: ఇశ్రాయేలుకు హృదయ పరివర్తన, పాప క్షమాపణ దయచేయడానికి దేవుడాయన్ని అధికారిగా,
    రక్షకునిగా తన కుడి వైపున ఉండే స్థాయికి హెచ్చించాడు.
  hat-BSA: Se Li menm Bondye te fè leve wo kote men dwat Li, tankou yon Prens, e yon
    Sovè, pou bay a Israël repantans, ak padon pou peche yo.
  bxh-bxh: Yaubada ya tole hitiꞌi aba faꞌatitina tefa sibana yai be ya famala tau
    foyafoya yo tau fafamwahuli be haba Isalaela ya fanuwa buidi yo edi heyaheyaya
    ya nuwatuhu afuledi.
  top-NT: Pi̱huá namá Dios má̱xqui̱lh hua̱k ixli̱tlihueke Jesús xlacata natama̱paksi̱nán
    la̱ cha̱tum rey tí tla̱n ca̱lakma̱xtú hua̱k cristianos xalac Israel para talakmakán
    tú ni̱ tla̱n tatlahuani̱t pues xlá naca̱ma̱tzanke̱naní hua̱k ixtala̱kalhi̱ncán.
  msk-msk: Yatagan yaan nang Dios nang katungud pagkapangoro aw pagkamallorowas antak
    magtangku yang manga taga Israel sang pagimo sang sara, kayan pyasaylo silan nang
    Dios sang kanilan manga sara.
  gyr-NT: Ipare osecomboɨvate ɨvave oacato cotɨ imboguapɨ imoi. Ahe niha Mborerecuar
    guasu, Poropɨ̃sɨrosar avei ‘tomboasɨ oangaipa, toyevɨ cheu, toipɨsɨ angaipa resendar
    ñeroisa yuvɨreco’ oya Tũpa Israel suindar upe.
  kmh-kmh: '@see-verse:ACT.005.030'
  ukr-ONPU: Його Бог возніс та поклав праворуч від Себе як Засновника та Спасителя,
    щоб дати Ізраїлеві покаяння та прощення гріхів.
  emi-emi: Ia God ghe asaesaeala me ghe atokaiela tale pai muenna ativilau va ia Vauita
    ia me tau ngai asaangiita ia, tani taula ninna ngaioghioghiaa me nikkaluaa kaluira
    ssavoto Israeli etoa.
  zpv-NT: Nnah laꞌh Ñiꞌh bazuh xlahdu derehchu Xtaada Dxiohs Ñiꞌh nin rnabwaꞌ llaaꞌndxibaaꞌ
    tin gucaꞌha Ñiꞌh guelrnabwaꞌ laasii guinabwaꞌza Ñiꞌh nee cun neezaa xclaaꞌdzi
    Ñiꞌh guibiaꞌcaa xtuhlda garaa raꞌ bwiinn Israel cun xclaaꞌdziza Ñiꞌh gusaguꞌdzi
    lastoꞌ raꞌ ba.
  gux-gux: U Tienu kpiagi o ki teni ke o ye ojienu kani ki tie yudaano leni candaano
    ke wan pa isalele yaaba ban lebidi bi yama ki baa sugili bi tuonbiadi po.
  kos-kos: God El akmoulyalak nu lac po layot sel, oana sie Mwet Kol ac Mwet Lango,
    in sang pacl lun mwet Israel in auliyak, ac tuh ma koluk lalos fah nunak munas
    nu selos.
  ibo-ibo: Chineke ebuliela ya elu nʼaka nri nke ya onwe ya dị ka Ọkpara eze na Onye
    nzọpụta, ka o nwee ike inye ndị Izrel niile nchegharị na mgbaghara mmehie.
  yml-yml: Wata i silakai i vemiabuia ꞌana ꞌatagiega veimea i veleni bega taunina
    yada Toꞌedakumeta wata ꞌada Toꞌitaꞌitaꞌi, bega ꞌida me Isileli ꞌada fata ta na
    nuavilada Yaubada yada sakona i na nuatavunidi.
  ory-ory: ପୁଣି, ସେ ଯେପରି ଇସ୍ରାଏଲକୁ ମନ-ପରିବର୍ତ୍ତନ ଓ ପାପ କ୍ଷମା ଦାନ କରନ୍ତି, ଏଥିନିମନ୍ତେ
    ଈଶ୍ବର ଆପଣା ଦକ୍ଷିଣ ହସ୍ତ ଦ୍ୱାରା ଅଧିପତି ଓ ତ୍ରାଣକର୍ତ୍ତା ସ୍ୱରୂପେ ଉନ୍ନତ କରିଅଛନ୍ତି।
  bzj-bzj: Gaad rayz ahn rait op ahn put ahn pahn ih rait han said fi bee Prins ahn
    Sayvya, soh dat hihn ku gi di Jooish peepl dehn di chaans fi chaynj dehn wayz
    soh dat hihn ku fagiv dehn sin.
  wmt-wmt: '@see-verse:ACT.005.030'
  chk-chk: Nge Kot a atekiatai o anomu lepelifichin pwe epwe Samol me Chon Amanau,
    pwe epwe awora ekieksefäl me amusamusen tipis ngeni chon Israel.
  ssd-ssd: Sine Israel mbal ŋgamuŋgal biye mbilbe le Kuate nu sine tuku une saukamŋgat.
    Ta tuku nu Yesus tumba te-duŋga nuŋe ndinam kumamŋge pilna le kile nu sine ŋakmba
    tuku gabat suŋgo minit. Nu sine tuku muskil kile-tidiŋge siŋgit tuku taŋgo.
  acr-TNT: Pero ri Dios lic xuyac ukꞌij ri Jesús, xuya puwiquikꞌab y xuꞌan Kajawal
    y Colobenel che; chaꞌ ruma ri Jesús, raj Israel caquitzelej quitzij chwach y caquirik
    na ri cuybal quimac.
  rop-rop: en imbin lidimap im en meigim im jidan langa im raidensaid. God bin meigim
    im jidan Boswan, en imbin pikimat im blanga seibum ola pipul. God bin dum lagijat,
    dumaji imbin wandi gibit ola Isreil pipul tjens blanga libum det nogudbalawei
    blanga olabat en kaman langa im, en afta im garra larramgo olabat fri brom ol
    detlot nogudbala ting weya deibin oldei dumbat.
  mee-mee: Nae Nutu ke pasigipage ta malle e nga alangpaga nga bavana e pe ta i a
    Ataongamugakana bae Aravunglelekana, ta baina re ngae Israel nga karea gingginga
    ta ri pulingvalakale baingarea reke sosoali ba tunge loreamatengana te Nutu. Minmina
    nae Nutu nge osurure baingarea reke sosoali. Na mangng ka kele oru nginngina ka
    matamangng kanname.
  dif-dif: Ninapini Godali Kapara ja Kulkanipirna ngunarali nunkanali miri ngankana
    paraia, Israel kanani madlentjandru karitjini ja madlentji kalingani jinkila.
  gam-gam: God Jisas i pla wori, agle woto moro. God embe yei ge Jisas Iwa Kerman
    moya, Israel una nomane ake taneke singare ke yenj ge kero awo, i yem worda dje
    Jisas i pla wori.
  nou-nou: Edo jigiri eriri edo goroba de gitijigari yei uso ingo be da ititara. Edo
    God mi etiri umo awa gitijigari nembodiba edo soregari embo iutara. Edo God Israel
    embobo da wasiri bebegae awa kotembedo doadi sedo wasiri bebegae dodo God da yei
    wareregorase iji eiawa itutara.
  mqb-NT: Mbərom nà, kə̀ varak anan mazlaɓ, kə̀ ɗəfak anan tə day sə alay puway anahan,
    kə̀ tərak anan bahay awan, ɗo sa tam ɗo, anga aday â ɗakan anan anà Isəra'ila
    ahay cəveɗ sə mbəɗahan lœn anà ines a tinen ahay aday i pəsen atan anan.
  ape-B: Naitaki ali God nalawanu naltomu iluh nakih nanasapu nape nebenali agundak
    anunamu anan God. Ali nameitu douk napemu nugilapopu yah ali nunolawapu nutanamomu
    God mupe kalbu. God nenek namudak umu nugakomu apak Isrel umu mukenyuk agabus
    yowenyi, mutanamu mukanu apaluh ali anan kobi wata nunohwen nupemu apakin yowenyi,
    wak. Eke nukwleyenyuk.
  grc-F35: Τοῦτον ὁ Θεὸς Ἀρχηγὸν καὶ Σωτῆρα ὕψωσεν τῇ δεξιᾷ αὐτοῦ, δοῦναι μετάνοιαν
    τῷ Ἰσραήλ, καὶ ἄφεσιν ἁμαρτιῶν.
  cav-NT: Tumequetu Yusura iyacua iyahua huaraji dyaque inime metseque. Iyacua tu
    tuque emuitaju Yusuja jida eque amaca. Jesús tu Ecuana Cuatsashaquique. Tuque
    tu Ecuana Inajacamerequique. Jadyatu Yusura ahua, tura Israel eque ejuracana cuanaque
    inime cacuaretishacara aya tibu. Turatu israelita cuana Jesús queja catyatishamerecara
    aya, tunaja jucha cuana apupasha ishu.
  kgp-NT: '“Kỹ Topẽ tóg ti tỹ pã''i mág han mũ, ti tỹ ẽg kren han tĩ han kỹ, ti tỹ
    ti mỹ: “kunĩg, inh pẽgja tá nĩ,” hen kỹ. Jesus tỹ tóg ẽg kar krĩn sór mũ, ẽg povo
    tỹ Israel kar tỹ vẽnh jykre pãno tovãnh jé, ti tỹ ag tỹ ã vĩ mranh tỹ vẽnh pãte
    fón jé,” he tóg.'
  bvd-bvd: God ka tafoa naa sa Disas uri bali aolo nia si kula 'ana 'initoae, suli
