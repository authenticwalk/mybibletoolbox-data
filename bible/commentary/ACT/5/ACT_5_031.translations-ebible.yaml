    para gaca uniti lahuëʼ dul-laʼ nabágaʼgaquiëʼ.
  kde-kde: Nnungu ánintumbyanga munu aneyo kwa kummika m'bali wa kunkono mumamulaka
    lake na kun'juha kuva Nkulodya na Mpohi uchinga avatende Vaisilaeli vadileke disambi
    dyavo na kuvasamehe masambi lavo.
  ata-ata: Io Lataua mutelaixu la muxolu no avolu tema sou muxali loxo tatananu tuala
    ꞌOlu mo mitema sou pamauli sou lexe usuulineꞌi ta Isilaeli sou ixiu oponeꞌi mo
    Anu uxiunu tumalouu ꞌilixo masumasua noxiꞌa.
  qvw-NT: '@see-verse:ACT.005.030'
  nfa-nfa: Limuri ne, Ama Lamatua dedꞌe le Yesus jꞌajꞌi ai gꞌana Na. Ka Yesus nèdꞌu
    le paredha sama sèmi dhèu aae kapai. Nèngu bhoke le jꞌara, sèna ka Lamatua patabuli
    eele dhèu nèti koasa sasala-sasigo ra. Na neo hia jꞌara mi èdhi dhèu Israꞌel seꞌe,
    sèna ka èdhi ae eele nèti sasala èdhi aaꞌi-aaꞌi ti. Dènge jꞌara sèmi èèna, dꞌara
    Ama Lamatua pacuhi, ho Na ige heka sasala èdhi dhèu Israꞌel.
  tnp-tnp: Uhgɨn u inu təməfəri rəkɨs Iesu məmə otuvən məharəg e nɨkalɨn maru, u ima
    nɨsiaiən mɨne nəsanəniən, məmə in Iərmənɨg mɨne Iosmiəgəh. Uhgɨn təmol nati əha
    məmə in otol suaru məmə nətəm Isrel mɨn kotəhrun nəuhliniən ilah e rəhalah noliən
    tərah mɨn, kəni in otafəl rəkɨs noliən tərah mɨn rəhalah.
  urd-urd: उसी को ख़ुदा ने मालिक और मुन्जी ठहराकर अपने दहने हाथ से सर बलन्द किया,
    ताकि इस्राईल को तौबा की तौफ़ीक़ और गुनाहों की मु'आफ़ी बख़्शे।
  hot-hot: Wapômbêŋ bôk hawa yani hathak ba hi daku leŋ ba hadô hamô baŋ vianôŋ hatôm
    Anyô Môŋ lôk Anyô hêv alalô bulubiŋ ek nêm alalô Islael sa ek nande kapôlôŋiŋ
    liliŋ lôk nêm alalôaniŋ kambom vê.
  mqj-NT: Mangkami nabeen kamatandean anna kakuasaan Puang Allata'alla mendadi Perepi'
    anna To umpasalama' ma'rupa tau, anna malara dengan lalan la naola to Israel mengkatoba'
    anna digarri'i angganna kasalaanna.
  rus-SYN: Его возвысил Бог десницею Своею в Начальника и Спасителя, дабы дать Израилю
    покаяние и прощение грехов.
  mbh-mbh: Ma ina God i papomnga i ma i pamen i a imeni sivenga nge anga, mo ini mukalinga
    na ini pamimionga, mo aro ve Israelre o eksing oopo, aro i eltetpot ole vothung
    kerenga.
  bdd-bdd: ma ꞌiꞌabilagasiya tauna ꞌina ꞌebeulega ꞌabehega tauna Toꞌabihetena ma Tohanugeta,
    ma wete tauna Toꞌabihenuwabui meIsileli tauda weyahida, ma ꞌoinega ꞌida puiyao
    ꞌinuwasamudi.
  cbt-NTPO: Inapotahuaton, inchinanën quëran acorin. Inaso' hua'anënpoa' ni'ton, natëcaso
    ya'huërin. Nóya nicaton ya'ipi israiro'sanpoa' nicha'ëinpoaso marë' acorin. Co
    noyahuë' yonquirëhuasopita naniantohuatëhua', oshanënpoa' inquitarinpoa'.
  rmy-SERVI: Нэ Дэвэл ваздэня Лэ и бэшарда пав чячё васт Пэстар сар Пхурэдэрэ и Фирисаре,
    соб Израили тэ ачявэл пэхкоро бэзимо, и Дэвэл тэ отмукэл лэхкири дош.
  srn-NT: Dan Gado gi En a moro hei presi na En let'anu sei. A meki A tron Fesiman
    nanga Ferlusuman, so den sma fu Israel kan drai den libi èn feni pardon fu den
    sondu.
  cta-NT: Nchca jiꞌi̱ Jesús biꞌ cuityi̱ yu chaꞌ cuxi nu ntsuꞌu jiꞌi̱ ñati̱ chalyuu.
    Ycuiꞌ Jesús laca nu Xuꞌna na, biꞌ chaꞌ laꞌa tsuꞌ cui̱ ca su ntucua Ni nda ycuiꞌ
    Ndyosi su tyiꞌi̱ Jesús. Nguaꞌni Ni juaꞌa̱ chaꞌ caja ñiꞌya caca tyujuꞌu tiꞌ na
    nu laca na nguꞌ Israel jiꞌi̱ quiꞌya nu ntsuꞌu jiꞌna, loꞌo juaꞌa̱ cuiꞌya Ni chaꞌ
    clyu tiꞌ jiꞌna liꞌ.
  bqc-SIM: Lua aà sɛ zↄ̃̀lɛ a ↄplaai Dↄaana ũ, Suabana ũ, kɛ́ à Isailiↄ gba zɛ́
    aa nↄ̀sɛlilɛ, an duuna i kɛ̃́má.
  tcz-CHONGTHU: Ahin ama chu Pathen in Pakai leh Huhhingpu dinga achoisanga akhutjet
    lama atousah ahitai. Chule hiche hi Israel chate chonset lungheina dingle ngaidam
    channa dinga abol ahi.
  mar-mar: त्याने इस्राएलाला पश्चात्ताप व पापांची क्षमा ही देणगी देण्याकरता देवाने
    त्यास आपल्या उजव्या हाताशी अधिपती व तारणारा असे उच्चपद दिले.
  snp-snp: aimola ana onaleka meleto ya oluto dito kiyabani we wenaba ido olu omuni
    kenami wele, loto mele minaiye. Mele minami ya Isilaeli wenena seni-muluni olu
    eleyapa wiyato lifimate kilili o gedenaiye, loto melaiye.
  isl-isl: Fyrir mátt sinn, hóf Guð hann til þeirrar virðingar að vera bæði konungur
    og frelsari, svo að Ísraelsþjóðin gæti snúið baki við syndum sínum og fengið fyrirgefningu.
  spy-NT: Kōōkukwēryoot ꞉Yēyiin kuwo kibkōōnkōy ānkumii āwunyii nyēbo taay kubāytooyiisyē
    anku *Kāārārookiintēēt, sukung'eet kuwēēkiis ꞉biikaab Isrāyēēl /ānkēēnyōōchi kaat
    ām choolwookātēēng'waa.
  xnn-xnn: Danat ipangato siya ta tomokdo isnan makanawana ta siya nan men-ap-apo
    ya siya nan mangisalsalakan ken datako tasiyay mawayaan tako ay Judio ay menbabawi
    tapno pakawanen Apo Dios nan basbasol tako.
  mwe-mwe: Bhenebha ni bhakweshiywe na a Nnungu mpaka kunkono nnilo gwabho, nibha
    Akalongolele na Bhaatapula, bhaakomboyanje Bhaishilaeli kwiipeta, nkupinga bhaleshelelwanje
    ilebho yabhonji.
  tte-tte: Yaubada Yeisu ipeiseyan imiya nima ulaulana mena mwa iya kala tobaguna
    yo kala Tolebo. Kabo Yeisu koina sowasowana Isileli sinuwabui ali pwanoli kolili
    yo Yaubada ali pwanoli inuwatu-pwaikili.
  tcs-tcs: God bin gibe Zizas dat ples de antap, da ples blo ona wea da raitansaid
    blo God. Zizas i da lida, ane mata em uda ken seibe pipol prom nugudwei blo dempla,
    so ol pipol blo Izrael ken sluraun baigen po em ane mata em ken pogibe dempla.
  hlt-THB: Zutnaak ing thawlh qeenkhaw ngainaak ce Israelkhqi venawh a peeknaak thai
    aham Khawsa ing anih ce ak tang benawh boei ingkaw hulkung na zoeksang hawh hy.
  soq-soq: Ita God Iesu uboo meba witapa on deneuwe itunposideno no wareremba ita
    Inawamba wanalena, me no Israelwa banlanepio insaisamba leusate kadimba eto God
    insepidabuasapia baiwa.
  qub-qub: Nircurmi Diosga derëchu caj-lädunman jamachisha, munayniyoj mandaj cananpaj,
    salbamajninchi cananpaj. Chaymi Israelcuna juchancunapita arpinticur mañacuptenga
    perdunanga.
  att-att: Á inâ ni Namarò ta lángì, á pinagitubang na ta jiwanán na, tapè aggina
    yù mammaguray ánna mangiyígù ta tatolay. Á yáyù nga ajjan yù awayyá tam nga ginaká
    ni Israel nga mabbabáwi ta liwiliwâ tam, tapè pakomán ni Namarò ittam.
  bki-bki: Atua nene naio bitirilar naio ruei ka naio to tivelinio vameruo na naio,
    ka naio ve kiado Navurim̃araboiano a ve kiado Ioruriano. Atua naio mila jibe na
    ka kulo Israel nalo amijikia aviliglo, a ka mia naio mijikia riviekokoa kanalo
    kariano nalo.
  bqp-bqp: Luda a sɛ̀ à vùtɛ a ↄplai Kínanɛ Surabari ũ, de à Isarailanↄ gba zɛ́ ò
    nɛ̀sɛ litɛ à ń durunnanↄ kɛ̃ḿma.
  mcp-mcp: Njɨ, Zɛmbî nywáá nyə a mə́ bʉ̂n nyə nə mbwə̂ məncwûm yé, a tə̂l nyə amə́dɨ́
    á sâ jɛ̂sh, tə̂l nə́mə́ nyə Cʉgye buud shú nə́ buud ɔ *Izʉrəyɛ̂l bwə́ cɛ́ndʉ́g
    mítə́dʉ́gá, Zɛmbî mú juu bwo nə *misə́m myáŋ.
  hat-hat: Bondye fè l' moute chita sou bò dwat li, li mete l' Chèf sou nou, li fè
    l' delivre nou. Li fè sa pou bay pèp Izrayèl la yon bèl chans pou l' tounen vin
    jwenn Bondye, pou l' resevwa padon pou peche l' yo.
  npl-NT: Dios yokiweyijkachi n Jesús ika iweletilis, iwa okitlali mayeto Tlayákanki
    iwa Totemakixti. Dios ijkó okichi para nochteh n tlakah de Israel mamoyolpatlakah
    inawak iwa makintlapojpolwili intlajtlakolwah.
  bgg-bgg: Hamangkhung-aphuii è aishii hòi din phi srane awai phawig moe shii dumuii
    nane ragia rek pha bran rab ne ruii ro, nyieliieshii, Israel pho shii awaithek
    layog lumuii è thadoh riie ne dun yi ne layog khung phi phro.
  eng-TCENT: God exalted him to his right hand as Leader and Savior to grant repentance
    to Israel and remission of sins.
  eng-BSB: God exalted Him to His right hand as Prince and Savior, in order to grant
    repentance and forgiveness of sins to Israel.
  cpu-NT: Jovajenokairi Pava, jomisaikairi irakojanoriki, itsipataari ipinkathariventantzi.
    Iriira ovavisaakotagaineri eejatzi. Ikovake ampiyashireyetashitairi maaroni aakaite
    Israel-mirinkaite, ari onkantya impeyakotantairori akaariperoshireyevetaka.
  san-ASM: ইস্ৰাযেল্ৱংশানাং মনঃপৰিৱৰ্ত্তনং পাপক্ষমাঞ্চ কৰ্ত্তুং ৰাজানং পৰিত্ৰাতাৰঞ্চ
    কৃৎৱা স্ৱদক্ষিণপাৰ্শ্ৱে তস্যান্নতিম্ অকৰোৎ|
  tod-tod: Tɔ ma ka GALA ge buzeɠeai, é sei yeezazuʋɛ, é kɛ ga Totuɠɔi ta Kizo Nui,
    nii a kɛ Izelayɛle nuiti ti ti ziɛ ʋelei maavalibo, ta-ɠotoiti suvaayɛ.
  tac-NT: A'lige Onorúgame uché rajpé 'yale ajalí. Onorúgameka wajtoná ajchale Wa'lula
    neraga. Gu'írome ju alué Esusi napurigá ramué ralámuli israelita ku a'rewa chátiri
    'nátili. Alueka 'la e'kámala ke ramué.
  eng-WEBPB: God exalted him with his right hand to be a Prince and a Saviour, to
    give repentance to Israel, and remission of sins.
  gfk-H: Ia at nong Kalou ga hatamat ia, gaam hakisi ia tano tamat na kinkinis tano
    sot na limana bia na Lualua ma na Tena Harhalon. Ma ga gil hua tana bia naga papos
    no ngaas na lilik pukus ta dahat ira Iudeia ma bia naga lik luban sei ira nudahat
    magingin sakena.
  viv-viv: E, Yaubada gisivemididina be iꞋatagine gikilakahina, ada BanaꞋe yada Tovehimeya
    Lakahina kadu ada Tokibababala gisena. Tokibababala gisena be BanaꞋe omi miIsileli
    ginavelugami be amifaiweya wananuwavilana, ada yami koyona ana aiyawela wananuhagana.
  yao-yao: Jweleju ni jwejula jwakwesiswe ni Akunnungu mpaka kundyo kwao aŵe Chilongola
    ni Nkulupusyo kuti ŵakamuchisye Ŵaisilaeli aleche sambi syao nombejo ŵalechelesye
    sambi syao.
  tgp-tgp: God mo tahea aulu na matuana mo vaia mo pulon mauri nike ale Jujuri matan
    vara i sile na masapa isan Israel vara la posi, ale i r̃omi na nora hehe.
  auc-NT: Ayæ̈ në ñäni ömæ̈möningä ingante apæ̈nedinque Wængonguï, Bitö, Quëwencædänimpa,
    ante në Æ̈mi bacæbiimpa, angacäimpa. Në Æ̈mi ïñömite idægoidi tömänäni, Idæwaa
    wënæ wënæ cæte quëwente awædö, ante botö gämæ̈nö poncædänimpa, ante cæcæbiimpa.
    Bitö æ̈mi beyænque botö tömënäni ïnänite pönö waadete ñimpo cæcæboimpa. Ante cædinque
    edæ Itota nänö Awënë baquinque Wængonguï æ̈monga ænte mæ̈icä æidinque Wængonguï
    tömëmæ̈ ïnö tæ̈ contate ongongampa.
  kbc-NT: Odaa Aneotedoɡ̶oji ja ideyate liwai libaaɡ̶adi miditaɡ̶a nimedi ane daɡ̶axa
    me ɡ̶oneɡ̶egi eote me Ǥodacilo codaa me Ǥonewikatitoɡ̶odi, eotedibige loiigi Israel
    moyakadi modinilaatece libeyaceɡ̶eco, odaa Aneotedoɡ̶oji ja yakadi me ixomaɡ̶ateetedice
    libeyaceɡ̶eco.
  bmh-bmh: Uwait nug go imai aimai, wag simai, gonugau ebeg naliu eiman meun. Yesus
    go ulis igual gumigabun du go igual igul eg ebuan imaigabun koli asai meun. Ig,
    Israel duailel, igual oigeb kekulina, go igual igul eg ebuan zilagai migabun guzeneun.
  ctu-BL: Dios tsi' yʌq'ue i ñuclel ya' ti' ñoj. Colem yumʌlʌch, Xcoltayajʌch. Mi'
    yʌq'ueñob i cʌy i mul jini israelob cha'an mi' ñusʌbeñob i mul.
  meq-meq: Mbəlom kə lətse ahaya abəra ma mədahaŋ ta gədaŋ ŋgay. Kə pa na a bəy, neŋgeye
    ndo mətəme ha ndo hərwi ada Israyel hay tâ mbəɗa ha mede tay. Ta huta, Mbəlom
    ma pəsatay ha mezeleme tay hay.
  noa-H: Pãrau hi mag t'õopʌ̈ijieb mamʌ, Hẽwandamau jũrr hichta t'umaam k'ʌʌn k'ãyaujã
    hʌ̃rʌʌcha hapiwia, hĩchab chi Pörk'anaa hõor peerdʌajem k'apijimgui hajim hanʌm,
    magbaawai hi gaaimua Israel durram k'ʌʌnau hamach k'aibag hãsie hewag k'ĩirjuwia
    Hẽwandamag chugpaapi jëeubaawai hirig warre mag k'aibag chugpaapʌ̈imk'ĩir.
  alp-NT: Kai Alla IbitikeNi kena Irue sapleuke Eni makwanale, leke Iono Kamale kai
    Maka Hlamate. Leke tamata Israelaru esi hleke bei ono dosa leke esi supu hlamate.
  san-VEL: israayelva.m"saanaa.m mana.hparivarttana.m paapak.samaa nca karttu.m raajaana.m
    paritraataara nca k.rtvaa svadak.si.napaar"sve tasyaannatim akarot|
  kbq-kbq: Anumzamo'a azeri otino aza tmaga kaziga'a anteno, ugagota kva ne' taguvazi
    nere hu'ne. Agrite Israeli vahe'mo'za zamagu'a rukrahe hanageno, kumizmia eri
    atrezmantegahie.
  kbh-kbh: Bëngbe Bëtsá tbontatsbaná y chabe cats̈bioica tbojë́tstbema, jtsamë́ndayama,
    y tbojábema ents̈angbe Unachayá y Atsebacayá, chca, Israeloca ents̈anga ngménaca
    chamuenójuaboma bacna soyënga imojtsamama y chca amana chamotsajbanama, y chëngbe
    bacna soyëngama perdonánënga chamotsemnama.
  ron-LSB: Dumnezeu L-a înălțat cu dreapta Sa ca să fie Prinț și Mântuitor, ca să
    dea pocăință lui Israel și iertare de păcate.
  pon-pon: Nan i me Kot kotin kajapwila kidar pali maun a, pwen Kaun o Jaunkamaur,
    pwen kotiki on men Ijrael, en kalula o lapwa pan dip akan.
  nhe-BL: Huan Toteco Dios quihueyitlalijtoc Jesús huan quisehuijtoc nepa inejmatl
    campa más onca tlatlepanitacayotl pampa yajaya Tohueyiteco huan Totemaquixtijca.
    Toteco quichijqui ni para inisraelitame huelis inmoyolcuepase huan inquipantise
    tlapojpolhuili ipampa imotlajtlacolhua.
  sps-sps: Gov nom finy naa Towa jias sa fakei Ya tana pan iny fatsiitsii tan panaainy
    matou Tsuan, ana Ya faarei to na Tsoiny Mumua ana Tsoiny Fiisaup ma kat rara Ya
    na taa Isrel ma takopis osing aran aveto tsura, ana Ya te anofe ravainy fo aveto
    tsura.
  wnc-wnc: Tangenake ita Jesue umana buyambam siknga siwikge yawan take apanin dakngakut.
    Dakngake yuke ninu Isrel nana aminda nindane waiaknganinde masa imunimde gatanimunangge
    yuak. Gataniman ninda musipmin tana tekwamban wai aknganin sandetnimik.
  bus-bus: Luda à sɛ̀ à vɛ̃̀ɛ a ↄplaazi Kínɛ Mìsiri ũ, lɛ à Isarailinↄ gba zɛ́ aↄ̃
    nↄ̀sɛ liɛ, à ń durunnↄ kɛ̃ńnɛ.
  gub-BL: — Ikweraw ire Tupàn umuzeupir kar ywate a'e, Tuwihawete romo imuigo kar
    pà a'e, Purupyro Ma'e romo imuigo kar pà a'e no. A'e rupi aze Izaew izuapyapyr
    upytu'u ikatu 'ym ma'e iapo re wà nehe, (aze uzeruzar hehe wà nehe), Tupàn umunàn
    putar wanemiapo kwer ikatu 'ym ma'e wanuwi nehe, heharaz putar wanemiapo kwer
    wi nehe. Nuzepyk kwaw wanehe nehe, i'i wanupe wà.
  imo-imo: Yuni lino Israel imboma konopu topele tondopa ulu kerima mundupe tiye kondondopili
    nimbe Goteni Jisas yu imboma lipe tapondopa yu iye nomi awili molopili nimbe yunge
    imbo kindo lipe mondurumu moromo.
  boj-boj: Yesus qujai di Qotei na laŋ qureq osi oqsiqa aqa baŋ woq di awotej. Deqa
    Yesus a gago Tamo Koba. A na qujai iga eleŋamqa iga padalqasai. Yesus qujai dena
    iga Israel tamo uŋgasari are bulyetgoqnsiqa gago une kobotetgeqnu.
  eng-DRA: Him hath God exalted with his right hand, to be Prince and Saviour, to
    give repentance to Israel, and remission of sins.
  knf-knf: Ul i i Naşibaţi adëmanuŋ ţi kadeenu ki nul, awoona Naşih akuţ awo *Nabuuran
    Bañaaŋ, bayuday bahilna baţëlëş ŋbida, ipekadu ibot ipën ţi baka.
  san-KHM: ឥស្រាយេល្វំឝានាំ មនះបរិវត៌្តនំ បាបក្ឞមាញ្ច កត៌្តុំ រាជានំ បរិត្រាតារញ្ច
    ក្ឫត្វា ស្វទក្ឞិណបាឝ៌្វេ តស្យាន្នតិម៑ អករោត៑។
  arn-NT: Ngünechen püramtueyew wenu mapu, fey müleputuy kisu ñi man ad püle, fey
    adniealu ka montulchealu, femngechi tati fütra israel trokiñche tañi wiñorakiduamtuael
    Ngünechen mew femngechi ñi wiñoduamangetuam engün ñi yafkan mew.
  zas-NT: Abiꞌ nüjn Dios laaman bén zojbloj, nabeꞌcaman laaman xladbeeman, laaman
    na̱j bén rniabee rabëë tëëman bejn ree loj xtol reeman, abiꞌ zian guxhalaman nejz
    par ree bén Israel din cwëëladx xtol reeman yadxiꞌ tëë loj reeman loj Dios din
    güünman laa reeman perdon.
  ken-NT: Mandɛm akósí yí amfay, afyɛ́ ndǔ nɛbhʉɛt kɛnókó bɛ ambak Mǔntí nɛ
    Mpɛmɛ, bɛ́ ánchyɛ́ bo Israɛl mbi bɛtɨknsɛm ndǔ bɛbʉ́ bhap Mandɛm amfoŋori bhɔ.
