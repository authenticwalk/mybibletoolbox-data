verse: ACT.005.031
translations:
  kpx-kpx: Isi mai au ada inuteve mamoge Iesuu kosive baluga holisi ata tedaeveveve
    ata holinu. Iale Iselala ataeabuna abu vaveve toela halevage Kosivena vaveveabe
    toela ulihai hoesegevei.
  okv-H: Eto God na humbuto amita ingeni be ta ikehei arumbehei ungotena tihi jigihe
    orekaja ikehija eto iji eha emikote ungotena Israel embomeni na ari sapura avo
    Iesu ta degi aja to ijiroro Iesu na humbuto au irae asuja.
  tbo-tbo: tauna Yaubada i wohepaya po u awala hinebawana i houni. Tauna Tu tahaya
    ma Tu wiluyagohana, ipa lawa mi Isalaela ata gaogao ina weleta po ta nugobui po
    apo ata apapoe ina paligigilihi.
  mal-C: ഇസ്രായേലിനു മാനസാന്തരവും പാപക്ഷമയും നൽകേണ്ടതിന് ദൈവം അദ്ദേഹത്തെ പ്രഭുവും
    രക്ഷകനുമായി തന്റെ വലതുഭാഗത്തേക്ക് ഉയർത്തിയിരിക്കുന്നു.
  grc-SR: Τοῦτον ὁ θεὸς ἀρχηγὸν καὶ σωτῆρα ὕψωσεν τῇ δεξιᾷ αὐτοῦ, ⸆ δοῦναι μετάνοιαν
    τῷ Ἰσραὴλ καὶ ἄφεσιν ἁμαρτιῶν.
  bgc-bgc: उस्से ताहीं परमेसवर नै प्रभु अर उद्धारकर्ता ठैहराया अर परमेसवर नै मसीह
    यीशु ताहीं अपणे सोळे हाथ कान्ही बैठाया, ताके इस्राएल के माणस पाप करणा छोड़ दे,
    अर अपणे पापां खात्तर उन ताहीं माफी मिल सकै।
  khz-khz: Palagu na egapi-itiato, ia gimana ripana kavanai evega-rugaato, Vegitatago
    Velena e Vevega-maguli Talimanai evega-agoato. Isaraela talimara pene vega-vetugamagi-waira,
    e geria rakava pene tugamagi-piatogara ulanana.
  deu-TKW: Den hat Gott als Führer und Erlöser erhöht zu seiner Rechten, zu geben
    Israel Buße und Sündenvergebung.
  zsr-NT: Jesús ni, Dios buzoaczëꞌ Lëꞌ ga náctërëꞌ blau cuit lëꞌë yubél, quië gaquëꞌ
    Bönniꞌ Blau len Bönniꞌ Ruslá, len gunëꞌ ga lubíꞌi ládxiꞌgac bunách Israel, quië
    gac unít lahuëꞌ dul‑laꞌ nabágaꞌquëꞌ.
  lin-lin: Ezali Ye nde Nzambe atomboli na nzela ya loboko na Ye ya mobali lokola
    Mokonzi mpe Mobikisi, mpo ete bana ya Isalaele bakoka kozwa nzela ya kobongola
    mitema mpe kozwa bolimbisi ya masumu na bango.
  hns-NT: Tab oe oke aapan dahiena bagal baithaaike hamlogke Barkwa aur batjaawe Waala
    banaais djeme Israel ke djaatie aapan boeraai pastaaike aur tjhama paaike ek naawa
    djiewan soeroe kare.
  noa-E: Pãrau i mag thõopʉ̈ijieb mamʉ, Ẽwandamau jũrr ichta thumaam khʉʉn khãyaujã
    ʉ̈rʉʉcha apiwia, ĩchab chi Pörkhanaa õor peerdʉajem khapijimgui ajim anʉm, magbaawai
    i gaaimua Israel durram khʉʉnau amach khaibag ãsie ewag khĩirjuwia Ẽwandamag chugpaapi
    jëeubaawai irig warre mag khaibag chugpaapʉ̈imkhĩir.
  eng-EMTV: Him God has exalted to His right hand as Prince and Savior, to give repentance
    to Israel and forgiveness of sins.
  mib-NT: Te ni sáha Yaā Dios jeē ní ndujéhnu tucu Jesús néne ya ichi ndáváha Yaā
    Dios, te cúu ya Yaā ndácu jniñu, Yaā jnáma ñayuu. Te súcuan ni sáha Yaā Dios návāha
    yóhó, jéē cácuu yó ñáyuu Israel, na nácani ni yō jeē stóo yó cuéchi yó, te cone
    cáhnu ni yā nuū tāca cuéchi yó.
  lif-NT2: निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ खुने़ॽग लाम्‍लोःबा नु से़न्‍लप्‍दाङ्‌बा पोःङ्‌से़
    कुजुप्‍साङ् ले़प्‍माङ् युक्‍खुरो॥ हे़क्‍केलॽरिक् इस्राइलस्‍मा मनाहाॽरे़ खुनिॽ
    लायोलाम् हिम्‍मा नु लायोलाम् ले़प्‍मि खोःमा सुये़म् मे़घोःसुआङ् मे़वाॽरो॥
  xnj-xnj: Mwenuyu ndi yula mwealumbiwi na Chapanga mbaka upandi wa kulyelela, kuvya
    Chilongosi na Msangula, muni avakita vandu va Isilaeli vamuwuyila Chapanga, muni
    vapata kulekekesewa kumbudila.
  mmx-mmx: Moroa ga xiv aurur i upana la ga vaxaxis i saparap lekngen tino mila neni
    Lamgomgo la Laradi Loklox Arooro xusu na raba limixin me Israel mi langas ti leeng
    basinge laxakapmek atdi la ne Moroa naba doxoma xepe i.
  cbr-NT: Usotancëxun ca abëa aín mëqueu 'Apu 'inun 'imiaxa. 'Imianan ca axa atun
    'Apu 'aían a cupíshi sinanati Israel unicama atun 'ucha tërë́ncë 'aish ië́cë 'inun
    'imiaxa.
  tee-NT: Chai ju chavai ju yuchi la'ixtachaput ulalh ju Jesús k'ai ucxtin chai yuchi
    ju lai aquintamak'alhtaxtuyan laqui'alactu'unti'an. Ju chunch tachi chun ju quint'a'israelitanin'an
    ni catamacaulh ju ix'alactu'unti'an tachi ju icmacontauch ju quijnan pus vachu'
    camac'acxanicana' ju ixtalak'alhin'an ju yu'unch.
  eng-LSV: this One, God, a Prince and a Savior, has exalted with His right hand,
    to give conversion to Israel, and forgiveness of sins;
  cak-NT: Y ri Dios chuka' xunimrisaj ri Jesús, roma can xuch'ocoba-apo pa ru-derecha,
    y xu'on che chi ja raja' ri nuc'uan kachi y ri nicolo kachi chuka', chi quiri'
    nuya' lugar chake roj israelitas chi nakaya' can ri kamac y naka'an ri nrojo'
    ri Dios y chi nicoch'otaj (nicuyutaj) kamac.
  pah-NT: 'Tupana''ga omongo Jesus''ga ojipyri a''ero ga mongovo nhanderuvihavuhuhetero.
    Ga omongo Jesus''ga nhanembopiro''yharamo no, ei g̃a. Tupana''ga e''i: “Togwerojijyjijyjuka
    po ti ga israelitas''g̃a ndeaporog̃ita topohi ti g̃a okote''varuhua hugwi. Tomombo
    po ti ga g̃andekote''varuhua a''ero g̃a mbopiro''yavo jugwi,” ei Tupana''ga, ei
    g̃a g̃a pe.'
  sja-NT: Tachi Ak'õrepa iru p'irabai atap'eda, su-ak'ɨ bɨji ichi juaraare, jõmaarã
    k'ãyaara waibɨara bairã. Mama bɨji eperãarã ak'ɨpariimerã mãik'aapa o k'achiadeepa
    k'aripa atamerã. K'inia baji Jesús piuda k'aurepa Israel pidaarãpa p'ek'au k'achia
    oopata oo amaadamerã. Mãgá irua wẽpapik'ooi ãrapa p'ek'au k'achia oopata.
  xed-xed: Tsatsi kapanaf Lazglafta ka Mgham ka fata nda ga zeghwani, ka mnda mba
    mndu, ŋa vla tvi ŋa mnduha la Israʼila ŋa mbəɗanafta taŋ ta nzakwa taŋ, ŋa mutsafta
    taŋ ta platá dmakwa taŋ.
  mks-NT: Joo na̱ndiñehe jícó Ndióxi̱ Jesús ta na̱sacu a ña̱ xoo cuáha mé á ta na̱caja
    ña̱ ná nduu Jesús ña̱ cacomí cuéntá sa̱há ña̱yivi Israel ta jáca̱cu a na̱ já ná
    a̱ cúhu̱n na̱ indayá. Ta tá ná ndicó co̱o ini na já caja cáhnu ini Ndióxi̱ sa̱há
    cua̱chi cája na.
  gfk-S: Aie iat nong God ga hatamat ie, igom hakisi ie tano tamat na kinkinis tano
    kata na lumana be na Lilie ma ina ut na Haralon. Ma iga gil hobi tana be inage
    papos no ngas na lilik pukus ta dait ira Iudeia ma be inage lik luban leise ira
    nudait sana tintalen.
  bmu-bmu: Anutunöŋ i mem guliba waŋgita öŋgöi nanŋi böröŋi ölŋe ali tatza. Euyaŋgöreŋ
    tari Anutunöŋ siŋgisöndoknini mosöt neŋgimamgöra kuŋgui Pom Kembunini aka Amötqeqe
    Tonini akza. Mewö aka Israel könagesö urumeleŋ ak neŋgimamgö mötza.
  dgz-dgz: Amba God wani gapan Iesu kiman dot aen aro amun wanupe ware God mainewa
    nutup gapan wandia. Me ap tani iwa mega ame nu Isurero nagirewa koewa nuga ae
    ve imunu entanet me koewa nuga ame anu ae vepen menan. Me Ayop nugawa, wat inakam
    nimanini apanewa.
  eng-GNV: Him hath God lift vp with his right hand, to be a Prince and a Sauiour,
    to giue repentance to Israel, and forgiuenes of sinnes.
  zaa-NT: Pero Tata Dios nna chi bèdue bi lado ná' bànie para quée Príncipe nna Enne'
    Gunna Salvación nna, para qui'ni gappa ri'u ca enne' Israel oportunidad para eyacca
    ri'u arrepentir por ca tul·la' qui' ri'u nna eyuniỹén latsi'e qui' ri'u.
  eng-WEBSTER: Him hath God exalted with his right hand to be a Prince and a Savior,
    to give repentance to Israel, and forgiveness of sins.
  guh-guh: 'Nexata Dioso jumaitsi Jesúsjavabelia: “Ecare tacujuanenia. Xamë rabaja
    ayaijamatabëcuenenëmë. Jivi nevetsinë tsane. Necapanepaenënua tsane,” jai Dioso
    Jesúsjavabelia. Bajarapacuenia Dioso jumaitsi Jesúsjavabelia vaxaitsi judíovitsi
    pibisiacuene vajaexanabiabijava vajacopabijavanexa yabara jumaitsi. Vajanajamatabëcuene
    pënëyorotsijavanexa ata Diosojavabelia yabara jumaitsi. Tsipaji Dioso jitsipa
    Jesús pejamatabëcueneta daxitajivi aneconijibia petaenexa.'
  bon-bon: Acejiyame teebine itu yaarpinantepi teeme camu poto me, teebine biname
    bine Waadena Biname piiyepu niiya cabu ca Äsecrera Biname me itu jaawenepi. Yoo,
    tabe singi Israela biname bine padare ceerame teeme niiya mule abmaläcemame piiyepu
    pui niiya cabu ca äsecrerame.
  nhw-BL: Huan Toteco Dios quihueyitlalijtoc Jesús huan quisehuijtoc nepa inejmac
    campa más onca tlatlepanitacayotl pampa yaya Tohueyiteco huan Totemaquixtijca.
    Toteco quichijqui ni para anisraelitame huelis anmoyolpatlase huan anquipantise
    tlapojpolhuili por amotlajtlacolhua.
  mgw-mgw: Nnu'ngu' aatikunkwi'ya, ngammi'ka kuluboko lwake lwa kummalyo, panga Kolongosi
    na Nkosopoli, li'nga aipange Isilaili inng'alambuki Nnu'ngu' no samilwa sambi.
  swh-ONEN: Mungu alimtukuza, akamweka mkono wake wa kuume kuwa Kiongozi na Mwokozi
    ili awape Israeli toba na msamaha wa dhambi.
  wbi-wbi: U Nguluve alyamwimike muluvoko lwamwene ulwa ndio, alyam'biikile kuvam'baha
    kange mbangi, kuhumia ululuto kwa Israel, nulusaghilo lwavuhosi.
  bba-bba: Wiyɑ Gusunɔ u suɑ wɔllɔ u sinɑsiɑ win nɔm ɡeuɔ, u n sɑ̃ɑ sunɔ kɑ Fɑɑbɑ
    kowo u kɑ de Isirelibɑ bu ɡɔ̃ru ɡɔsiɑ, kpɑ bu ben torɑnun suuru wɑ.
  eng-KJVCPB: Him hath God exalted with his right hand to be a Prince and a Saviour,
    for to give repentance to Israel, and forgiveness of sins.
  kgk-NT: Upéi omomba'egwasu ete-ma voi íxupe. Oyke-rehe imoĩ-vy omomba'egwasu. Omoĩ
    íxupe nhane ruvixarã. Nhane resendeharã ave omoĩ. Israel remiarirõre judeu kwéry
    oheja ramo gwekoha vai, ha'e omboyke-ta íxugwi hembiapo vaikwe.
  waj-waj: Diitooduu Anutuuqo inna vitoo ari yaaku yaadudainningiaa yapa kiooduu ti
    kieetavai varioo ti vitoo yoketaivau yapaanaraivo variravai. Gioonna kiaapu Isarairaiya
    ngiari mminnamminnaa maisaiyauvaa pikiada hanigiakio Anutuuqo iya mminnamminnaa
    maisaiyauvaa rugaanaraivaara Yisuunna vitoo ari yaaku yaadudainningiaa yapa kieeravai.
  cpy-cpy: Roenokaeri Tajorentsi, roejeekaeri rakoperoki, itsipataari ipinkathari-wentantzi.
    Riitaki owawijaa-koyiteeni aakapaeni. Ikoyi apiya-shireta-shiteeri maawoeni aakapaeni
    Israel-paeni, ipeyakotan-teerori antayitakiro kaari-perori.
  mpx-mpx: Yehoba iyaka i teli heyan i minaa nimana labena awonaa, iya wala Tohouwa
    ge wala Topwamwal. Inoke Yeisu eliyana bosowaina Isileli wali gegi ana en nihi
    pek ge Yehoba wali gegi ni nuwayoho.
  wbp-wbp: Ngula-jangkaju, Kaaturlu-nyanu kangu nyanunguju kankarlarra nyanungu-nyangu-kurra
    ngurrara-kurra, manu ngula-jangkaju yirdirla yungu Warlalja-Wiri manu Ngarlkinpa.
    Wangkajarla Jijajiki, ‘Nyuntulurlu kapunpa-jana muurlparlu mardarni ngaju-nyangu
    yapa Yijirali-pinki karlirr-yaninja-kujakuju. Kajijili pina-yaninjarla yalala-yirrarni
    maju-warnurlu, ngulaju kapurna-jana yawuru-jarri kulu-wangu.’ Kujanyarla Kaatuju
    wangkaja Jijajikiji.
  luo-luo: Nyasaye notingʼe malo mokete e bade owuon ma korachwich, kaka Ruoth kendo
    Jawar, mondo omi jo-Israel olokre owe richogi.
  nhe-NT: Huan Toteco Dios quihueyitlalijtoc Jesús huan quisehuijtoc nepa inejmatl
    campa más onca tlatlepanitacayotl pampa yajaya Tohueyiteco huan Totemaquixtijca.
    Toteco quichijqui ni para inisraelitame huelis inmoyolcuepase huan inquipantise
    tlapojpolhuili ipampa imotlajtlacolhua.
  aii-aii: ”ܐܝܼܢܵܐ ܐܲܠܵܗܵܐ ܡܘܼܪܸܡ ܠܹܗ ܐܸܠܹܗ ܘܡܘܼܬܸܒ݂ ܠܹܗ ܡ̣ܢ ܝܲܡܝܼܢܹܗ، ܘܥܒ݂ܝܼܕ ܠܹܗ
    ܪܹܝܫܵܐ ܘܦܵܪܘܿܩܵܐ، ܕܝܵܗܒܹܠܔ ܬܝܵܒ݂ܘܼܬܵ‌ܐ ܘܦܘܼܚܵܠܵܐ ܕܚܛܝܼܵܬܹ̈‌ܐ ܠܐܝܼܣܪܵܐܹܝܠܔ،
  esk-NT: kamanaġviksraŋanun ataniġuqługu anniqsuutiġuqługulu. Taavrumuuna Jesus-kun
    Israel-aaġmiut mumikkumiñaqsipḷugich natqigutikkauniqsut killuqsautmikniñ.
  msb-msb: Ginpahataas siya san Dios sa iya tuo bilang Namumuno kag Parasalbar agod
    tagaan an mga taga-Israel sin panahon na magbasol kag magbaya sa inda pagkasala,
    tapos mapatawad an inda mga kasal-an.
  cpa-NT: Jøng² ca¹jmo¹ Diú¹³ dsa² juanh¹² hi² ma²juanh¹² Jesús. Ma²lán¹²dsa Juu¹³
    jniang³, dsa² lég² jniang³. Mi³jøng² lé² jéinh¹ dsǿa¹² dsa² Israel. Mi³jøng² lé²
    hén² dsǿg³dsa.
  dso-dso: ଇସ୍‌ରାଏଲର୍‌ ଲକ୍‌ମନ୍‌ ତାକର୍‌ ପାପେଅନି ବାଅଡତ୍‌ ଆରି ପାପ୍‌ କେମା ଅଅତ୍‌ ବଲି ପର୍‌ମେସର୍‌
    ତାକେ ତାର୍‌ ଉଜା ବାଟେ ବସାଇଆଚେ । ଜେନ୍ତିକି ସେ ଆମର୍‌ ସାସନ୍‌କାରିଆ ଆରି ରକିଆକର୍‌ବା ଲକ୍‌
    ଅଇସି ।
  meu-meu: Bona Dirava ese danu vada e abia dae ia imana idibana ai, Lohiabada bona
    Hahemauri Tauna ai vada e halaoa, Israel taudia baine hahelalodia kerehai bona
    edia dika baine gwau tao.
  yva-NT: Umba Amisye po aijaseo tuna anem ngkove rai no munijo ntiti, indamu Yesus
    opamo Akarijo Titi po vatane mapaya ayao kakaije rai. Amisye po raveare wemaisy
    indamu Po varore raugaje vatano Israel wansai indamu wansakinavo wama ayao kakaije
    rai wirati Po rapaya wansai.
  dgc-dgc: Pinataas be siya na Diyos ta étanan, a siya i kaguman naa a maghari ta
    langet. Ti Jesus i tagapagligtas, sakay mayor siya ta étanan a tolay, monda maari
    du Judeo a ibutan de tu kasalanan de, tulos pagpasensiyaan side na Diyos.
  zpm-NT: Ni meque zeynie Jesús gbaa, bzoob me Jesús cue me nëz derech; sac Jesús
    nac meṉ ne rnabey, meṉ ne rsilaa miech lo doḻ. Ni Jesús goṉ, gdeed guieḻbiini
    lo grëse meṉ Israel gbiire gbig zho lo Dios stib; zeeṉa guṉquizhd me zho xtoḻ
    zho.
  hix-NT: Khoryenkom haxa ryhe nanàmyak ha. Ehonomnà me xaxa neryak ha, thanaka, howehehra
    rma, ketxkon hatà. Kohkom me ryhe neryako. Konyhoryeny kom me xarha neryako, khokonye
    toseryewhokanàr horà, ketxkon hatà, Petru komo. Àro ke, onà wyaro nkehe, Khoryenkomo,
    kàwyanye. Ehsayewyana komo y, anar me harha ayanhànàthàyamo xenytxoko, ohokonye
    roseryewhokatxho me, kehe, kàwyanye, ketxkon hatà.
  sim-sim: Uhu angop or lalawushihindak ormu tapmama orhiyok linduwa. Uhu malakamak
    or naha nirin jivinakwa mak ormu nanduwa. Uhu nir Israelik fehendan or jelyashinak
    sunguwavun ni tormblenak kavakava nihi avak or yoko ermbekmbahan.
  npi-ULB: परमेश्‍वरले इस्राएललाई पश्‍चात्ताप गर्न र पापको क्षमा प्रदान गर्न उहाँलाई
    राजकुमार र मुक्तिदाता हुनलाई आफ्नो दाहिने हाततर्फ उचाल्नु भयो ।
  cgc-cgc: Pabannaw Jesus an ta Dyos daw paatagan kanen an ta pinakadatas na katengdanan
    na papungko tengnged ta Dyos naan dapit ta tuo aged magdumala ta tanan. Anduni
    kanen an Manugdumala daw Manluluwas na mag-atag ta mga linai Israel ta upurtunidad
    na magnelsel daw dilian iran na mga sala aged mapatawad danen an ta iran na mga
    sala.
  tim-tim: Akto yâkŋe Israe luâk nenŋe biwinenŋe yâkgâlân katenŋe dosanenŋe hepun
    nengiwiapgât Anutuŋe mem agato himbimân âgâm Anutugât bâtŋe bungen mandâp.
  yor-yor: Òun ni Ọlọ́run fi ọwọ́ ọ̀tún rẹ̀ gbé gẹ́gẹ́ bí Ọmọ-aládé àti Olùgbàlà láti
    fi ìrònúpìwàdà àti ìdáríjì ẹ̀ṣẹ̀ fún Israẹli.
  wos-wos: Husaraméndéka dé Jisas Godna yika tambambu reta Néma Du re, nani atéfék
    israel, nana haraki saraki mawuli yatakambet, God nana haraki saraki mawuli yakwanyindéte.
  emp-NTPO: Ãcõrẽba Jesura dadjirã Boroda b̶amãrẽã idji jʌwa araare b̶ʌsia. Idjab̶a
    dadji Ẽdrʌ Edabarida b̶ʌsia. Idjid̶eba israelerãba cadjiruara igarad̶aped̶a waya
    Ãcõrẽmaa poya zed̶ia. Mãwãra ãdjirãba cadjirua oped̶ad̶ara Ãcõrẽba quĩrãdoaya.
  eng-F35: Him God has exalted to His right hand as Prince and Savior, to give repentance
    to Israel, and forgiveness of sins.
  ind-ind: Allah menempatkan Dia di tempat yang paling terhormat di surga, yaitu di
    sebelah kanan-Nya. Di situlah Yesus memimpin sebagai Raja dan Penyelamat. Allah
    melakukan itu agar semua orang Yahudi mendapat kesempatan untuk bertobat dan dosa-dosa
    mereka diampuni.
  pes-OPCB: و او را به دست راست خود نشانده، سرافراز نمود تا پادشاه و نجات دهنده باشد
