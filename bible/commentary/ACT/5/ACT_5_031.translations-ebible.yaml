  san-TIB: ཨིསྲཱཡེལྭཾཤཱནཱཾ མནཿཔརིཝརྟྟནཾ པཱཔཀྵམཱཉྩ ཀརྟྟུཾ རཱཛཱནཾ པརིཏྲཱཏཱརཉྩ ཀྲྀཏྭཱ
