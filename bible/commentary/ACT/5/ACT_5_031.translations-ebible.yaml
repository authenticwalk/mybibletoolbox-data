    tenama dire God nin i aleng weni holi engure, molere, nan hobana molere, aki di
    na tenangwo yal momua.
  yaq-NT: Ju'u Lios intok, aapo'ik, aamak yo'otaka a' annee'uta intok si'imeku a'
    yo'o ya'arika intok yee a' jinne'une' betchi'bo, yeu a' pu'ari, junuen inim juka'
    Ijra'el yoemrata, ka tu'ik betana au a' temaeka intok bem ka tu'uwa ya'arimmet
    junuen am jiokoitune' betchi'bo.
  uro-uro: Näkt ma Ngämuqa qa sek sä ma Jisas säda aa märmär i aut narhoerqa na qa
    dä aut Mumaiar bä nävät tom däkt dä märmärsäs ge ama Israelqäna iva rhit näpgoer
    na nas näkt pa ma Ngämuqa qät kyiradeng na arha vuirhong.
  ita-1885: Ma Iddio l'ha esaltato con la sua destra, e l'ha fatto Principe e Salvatore,
    per dar ravvedimento ad Israele, e remission de' peccati.
  muy-muy: Àra àhəŋgaraba naŋ a ti àzoru naŋ agavəla, àfəkaɗ naŋ kà ahar ga ɗaf gayaŋ
    ka məlaŋ ga gəɗakani ni. Melefit àgray ti Yezu nakəŋ mîgi Bay ge mis ɗek akaba
    Bay mahəŋgay mis ɗek. Awayay ti ndam Izireyel tâmbatkaba majalay ahàr gatay a
    ti mə̂mbərfəŋa zlam magudarani gatay na kà tay azuhva Yezu a.
  kqc-kqc: Sei yaku moi dadisi uni Varika amiye ma una Moi vegu rina amiye kana ini
    vana rama rofu aesi bi Israel vene vegu no feresi etagae rigedi, ini vegu no koitego
    mina ida maro.
  tav-tav: Cʉ tunu catiori cʉ tʉpʉ cʉ cane aájupi Dio. Cʉ tʉpʉ ne aá, Caʉpaʉ cʉ cacũñupi
    camajare cacatiopaʉre, caĩñupʉ Pedro. —To bairi mania Israel maja caroorije mani
    cátiere jʉtiritiri mani catʉgooñarije mani cawajoaata mani majiriobojagʉmi Dio
    caroorije mani cátiere.
  eng-ULB: God exalted him to his right hand to be a prince and a savior, to give
    repentance to Israel, and forgiveness of sins.
  spa-VBL: Dios lo exaltó a una posición de honor, a su diestra, como Príncipe y Salvador,
    como una forma de traer arrepentimiento a Israel, y para perdón de pecados.
  fra-_FOB: Dieu l'a élevé à sa droite, comme le Prince et Sauveur, afin de donner
    à Israël la repentance et la rémission des péchés.
  hau-ULB: Allah kuwa ya daukaka shi a hannun damarsa, domin ya zama sarki da kuma
    mai ceto, ya ba Isra'ila tuba da gafarar zunubai.
  mal-mal: യിസ്രായേലിന് മാനസാന്തരവും പാപമോചനവും നല്കുവാൻ, ദൈവം അവനെ പ്രഭുവായും രക്ഷിതാവായും
    തന്റെ വലതു ഭാഗത്തേക്ക് ഉയർത്തിയിരിക്കുന്നു.
  kkc-kkc: Osoloso Godeeye Yesu ta maga hogadiloso o dee deedee dokolo mapoo ibediso,
    yayo wiligi doloso badolone gie badeli ee pidili odoo dalame. Esiga epedee hamapoo
    yimapoo kitulugu moloso, Yu odoo susuga oso dibada goo goolee opusomo doloso,
    dibada goo tokenee mapoo miligi piaga, goo tokenee hapoloso boobado bigileiso.
  lit-lit: Jį Dievas išaukštino savo dešine ranka, kad būtų Kunigaikštis ir Išgelbėtojas,
    kad suteiktų Izraeliui atgailą ir nuodėmių atleidimą.
  urd-GVR: Allāh ne usī ko Hukmrān aur Najātdahindā kī haisiyat se sarfarāz karke
    apne dahne hāth biṭhā liyā tāki wuh Isrāīl ko taubā aur gunāhoṅ kī muāfī kā mauqā
    farāham kare.
  far-far: Ma God taea nia ka gwaungai fainia fua nia ka kwaitalai ma ka famauri,
    ma ka kwatea kada fuana wane Israel ki, fua kera kai kari abulo, ma nia ka manatalugea
    ta'alae kera ki.
  suz-BL: परमप्रभु यावेमी इस्राएली आन थुं आ गे लेप्‍पाइक्‍ब, लां कोंइब कली नु पाप
    रे प्रोंइब सेल्‍शा, आ ग्‍युरा गे निप्‍पाइक्‍तु। प्रेरित २:३३
  car-NT: Mo'ko ro Tamusi 'wa tyje man kawo tapo'tun wyino Jopoto me, kari'na Epano'neme
    enapa. Iwara ro mo'karon Israel pajanymbo 'wa tamamyrykon u'mary 'se man ija'wanykonymbo
    kato'me.
  amp-amp: Bro Nkifrarn Yafothat thu hmbreyaknihato yura hefenrn hamuhhato turhu tirmifko
    htamorr. Htamotrr nmoh nrfa htiyakyukr tohwor. Rorn nom Isrernom dfa tikr hta
    tehakmornom. Nd fasoh fasoh nefroh mong trohhato yak thunefm rorn fak nuhasmornom.
  bht-bht: उसयो ही परमेश्वरे प्रभु कने उद्धार करणे बाला बणाया है, कने अपणे सजे हथे
    ने सारयां ला उच्चे सिंहासने पर बेठाया है, ताकि इस्राएले दे लोक अपणे बुरे सोच बिचार
    कने बुरे रस्तयां जो छडी करी परमेश्वरे बाल मुड़ी ओन कने उदे जरिये उना जो अपणे पापां
    दी माफी मिल्ले।
  eng-NOY: him hath God exalted by his right hand, as a Leader and Saviour, to give
    repentance to Israel, and forgiveness of sins.
  cub-NT: Aru nacovariburu yóboi, Jʉ̃menijicʉ epequemavʉ ʉ̃́re ʉ̃i meapũravʉi. Ñai
    meapũravʉi cʉcʉ parʉéde cʉvabi. Que baru Jesúrecabe maje jabocʉ aru majare mead̶aipõecʉ
    máre, Israecavʉ chĩori ne ãmeina teiyede, oatʉvarĩ bʉojarãjiyepe ayʉ ne d̶aiyede,
    aru Jʉ̃menijicʉ ʉ̃i ãrʉmetequiyepe ayʉ ne ãmeina teiyede.
  ita-1927: Esso ha Iddio esaltato con la sua destra, costituendolo Principe e Salvatore,
    per dare ravvedimento a Israele, e remission dei peccati.
  lww-lww: Ntewa nene naga pisirlua naga rui, vena naga sum̃a e lepasnena na p̃amarua,
    vena naga ve kieta Nasumonena a vena ve kieta Natamaliaena. Ntewa naga kila sanene
    vena le Israel lala akilia avilopu la, a vena naga kilia viewo kiela mlamulena
    viowa lala.
  ckb-ckb: خودا ئەوی وەک سەرۆک و ڕزگارکەر بۆ دەستەڕاستی خۆی بەرز کردەوە، تاکو تۆبەکردن
    و لێخۆشبوونی گوناه بە ئیسرائیل ببەخشێت.
  spm-spm: Got ana nigha nona agharan guvɨn aŋna athɨsima, ana mɨghasɨgha itir ikɨran
    aghuuŋ enɨ ufhuaragha zui gumagh ko gumasir akuruvaghamir gumagh ikaami. A Israeli
    ramuightima mee nɨghɨnɨsigh ɨraghti Got meno othevir maghatɨsi gɨna amaaŋga.
  nas-nas: Kumponinge pankaing-antavuuꞌnung deto tee-koo tampavine-koo sipura nantoong
    biikaang Ovoring eeꞌnoko Domang-anta deemparaaꞌnaang teketa diiꞌ Isireeli-nupoong
    pakururioꞌ bereꞌdariko orakaꞌ nkonanka tontaꞌderuriiꞌnaang.
  uvl-uvl: Pe mene heke i kela hetakile nga ilina nga penna tamalmal. Nga lamau Iesus
    lohot ke i naungaala ana non pe hemasinga ana non. Iange NeHalang teke Israel
    mur te hulia leteria pe te mene maulinga ke koko.
  eng-BBE: Him God has put on high at his right hand, as a Ruler and a Saviour, to
    give to Israel a change of heart and forgiveness of sins.
  ixl-CNT: Utz vetikꞌujbꞌaꞌl u Jesuus sikꞌatza tu Amlika. Vettaqꞌlu bꞌens qꞌesala.
    Utz vettaqꞌlu tijleꞌm tiꞌ ichitpul aanima tipaav. Aꞌ isaꞌ saqꞌaavoꞌk qꞌu Israeel
    kꞌatza ech sikuy vipaav.
  xsi-xsi: Aku Maro Kindeni ikai Yesu ikâki âta ku io isaŋona pa mbau pa wia kâ, kala
    Yesu imo Koipu Ŋalae wa Yautâŋa Tamwata wa. Mine kala Yesu iveta nzâla pa kinda
    Isrel ŋgu, ŋana ma tapalele ilonda kalonda ku talâ pa i ŋana ma izavaru nenda
    kiesaka piti lâ tininda.
  crx-NTPO: '''Et Yak''usda yak''uz whenáyalhti dunailhni ts''e duzih ''et yulhda,
    ''ink''ez Moodihti ''ink''ez neulhyís-un cha yulhtsi. ''Et Israel oots''u hainzutne
    dudeni náhondunooleh, ''et de la bulubeshi buba ''ún yutoolhdilh.'
  kan-OKCV: ಯೇಸು ಇಸ್ರಾಯೇಲಿಗೆ ಪಶ್ಚಾತ್ತಾಪವನ್ನೂ ಪಾಪಗಳ ಕ್ಷಮಾಪಣೆಯನ್ನೂ ಕೊಡಲು ಸಾಧ್ಯವಾಗುವಂತೆ
    ದೇವರು ಯೇಸುವನ್ನು ತಮ್ಮ ಬಲಗಡೆಯಲ್ಲಿ ಅಧಿಪತಿಯನ್ನಾಗಿಯೂ ರಕ್ಷಕನನ್ನಾಗಿಯೂ ಉನ್ನತಿಗೇರಿಸಿದ್ದಾರೆ.
  bbb-bbb: '@see-verse:ACT.005.030'
  blw-blw: Ngém empangaton Apudyus hiya way i nichapat ah pachawananna ad uchu way
    ah Jesusanchi, hiya hen ap-apo ya omenharà. Enammaan Apudyus amin chaha ah mawayaantaaw
    way ganà Israel way mamfafawi ah mapakawanan hen fasortaaw.
  tam-2017: இஸ்ரவேலுக்கு மனந்திரும்புதலையும் பாவமன்னிப்பையும் கொடுப்பதற்காக, அவரை
    அதிபதியாகவும் இரட்சகராகவும் தமது வலது கரத்தினாலே உயர்த்தினார்.
  azz-NT: Pero Totajtzin Dios quipanquixtij ya Jesús yoltoc huan quitayecancaquetzac
    ya ne iyecmacopaca campa ihuelilispan. Huan Totajtzin Dios quitalij ya Jesús queme
    hueyi tayecanque huan no quitalij Jesús queme Temaquixtijque. Huan ijcón Dios
    quichihuac para huelis in pueblojuani de Israel moyolnemilisque de nintajtacoluan
    para ijcón Dios quintapojpoluilis de nintajtacoluan.
  spa-RV-1909: A éste ha Dios ensalzado con su diestra por Príncipe y Salvador, para
    dar á Israel arrepentimiento y remisión de pecados.
  csy-csy: Israel te maw kisikik na le maw maisakna pia tu in Ama sia Pathian in a
    ziatsang khut taw To le Ngumpa in lamsang zo hi.
  mxq-NT: Es ja Dios dyajtsa̱jpejty es tpʉjtáky ma̱ ꞌyaga̱ꞌa̱ñgyʉꞌʉ, es dyaꞌity Yajnitsókpʉ
    es Anaꞌambʉ, es ja israelitʉ ja̱ꞌa̱yʉty jyodʉmbíttʉt es yajmaꞌxʉt ja pyojpʉ.
  tzj-NT: Ja Dios congana xucoj rchok'ak', xuya' tre ja Jesús chi más nim chi na ruk'ij
    in ja camic rcojon como Jefe pa kawi', rcojon como To'onel kaxin. Queri' xuban
    ja Dios como ja kas nrajo' chewe ja rix wach tak aj Israel chi neq'uex ja rena'oj
    in neya' can ja ritzelal utzc'a chi ncuytaji ja rewil emac.
  tdt-tdt: Agora Maromak foti tiha ona Jesus tuur iha Nia sorin loos hodi ukun nudar
    Liurai ho Salvador. Nia halo nunee para tulun povu Israel hakribi sira nia sala
    i hetan perdaun husi Maromak.
  ron-BTF: Pe el l-a înălțat Dumnezeu cu dreapta sa pentru a fi Prinț și Salvator,
    pentru a da pocăință lui Israel și iertarea păcatelor.
  eng-WEBP: God exalted him with his right hand to be a Prince and a Savior, to give
    repentance to Israel, and remission of sins.
  eng-FBV: God exalted him to a position of honor at his right hand as Prince and
    Savior, as a way to bring repentance to Israel, and for the forgiveness of sins.
  nld-1939: Hem heeft God verheven aan zijn rechterhand als Leidsman en Verlosser,
    om aan Israël bekering te schenken en vergiffenis van zonden.
  bwo-bwo: Ik'o Israe'el ash ashosh naandre etonat bomorrosh oorowe eto b́ imetuwok'o
    Iyesusi jishiruwonat woritson woshdek't b́ k'ani aaromants mangon b́ beetuewk'o
    woshre,
  nch-BL: Huan Toteco Dios quihueyitalijtoc Jesús huan quisehuijtoc nepa inejmat campa
    más onca tatepanitacayot pampa yaya Tohueyiteco huan Totemaquixtijca. Toteco quichijqui
    ya ni para anisraelitame huelis anmoyolpatase huan anquipantise tapojpolhuili
    por amotajtacolhua.
  quc-TNT: Tzare wa' we Dios ri' xunimarisaj u k'ij ri Jesús, xut'uyuba pa ru wiquiäk'ab,
    xucoj che C'amal Be chque ri winak, xukuje' xucoj che To'l Que. Je' xuban wa'
    rech ri winak aj Israel cäquiq'uex canima', cäquiq'uex qui chomanic, cäquirik
    c'u ri sachbal qui mac.
  tfr-NTPO: ga söra, iara beno sök ba orkwo kël̈ëkong, beno tjwl̈õ kësbang bi ichaga,
    bi döga, Israel tjëyoga l̈i, l̇l̇ëbo owa shärye l̈öng l̈i, e owa jl̈õe l̈e, ga
    raye wl̈o, owa pjang ba go l̈i l̈ö̃ya Sbörë ber dret wl̈o.
  kaq-NT: Jaa ta noquen Papa Diosen huenihihnihoxqui, jaa mecayaho tsahonon quiquin
    hapo sca jonibo teehihmanicah. Noque israeli baquebo ponte shinan hinanxon noquen
    hohcha sohuanon ta noquen Papa jaa huenihihnihoxqui.
  sgb-sgb: Hi Apo Namalyari etaman ya namitag-ay kana hên mag-in Poon haka Mámiligtas
    tamon Israelita, ta êmên kitamo mapatawad ha kasalanan ya ampaghêhêan haka antalibatokan
    tamo.
  vie-1934: Đức Chúa Trời đã đem Đấng ấy lên bên hữu Ngài, làm Vua và Cứu Chúa, để
    ban lòng ăn năn và sự tha tội cho dân Y-sơ-ra-ên.
  kxv-kxv: ଇଞ୍ଜାଁ ଏ଼ୱାସି ଏ଼ନିକିଁ ଇସ୍ରାୟେଲତି ମ଼ନ ୱେଟ୍‌ପି କିହାଁ ପା଼ପୁ ମେଣ୍‌ଙ୍ଗି କିନେସି,
    ଏ଼ଦାଆଁତାକି ମାହାପୂରୁ ତାନି ଟିଃନି କେୟୁତଲେ ଏ଼ୱାଣାଇଁ କାଜାପା଼ଣା ଇଞ୍ଜାଁ ଗେଲ୍‌ପିନାଣା ଲେହେଁ
    କାଜାସି କିହାମାନେସି ।
  cha-cha: Guiya jinatsa as Yuus gui agapa na canaeña, para u-Prinsipe yan u-Satbadot,
    para unae sinetsot iya Israel, yan inasiin y isao.
  amu-NT: Seitꞌmaaⁿꞌñê juu. Tqueeⁿ juu ntyjaaꞌ tsꞌo̱o̱ⁿ ntyjaya. Tqueeⁿ juu na cwiluiitꞌmaaⁿñe
    ndoꞌ na macwjiꞌnꞌmaaⁿñe nnꞌaⁿ cha calcweꞌ nꞌom nnꞌaⁿ Israel ndoꞌ na nntseitꞌmaⁿ
    tsꞌom jnaaⁿna.
  hin-CV: जिन्हें परमेश्वर ने अपनी दायीं ओर सृष्टिकर्ता और उद्धारकर्ता के पद पर बैठाया
    कि वह इस्राएल को पश्चाताप और पाप क्षमा प्रदान करें.
  spa-BES: A este Dios ha puesto en lo alto a su diestra, como Gobernante y Salvador,
    para dar a Israel arrepentimiento y el perdón de los pecados.
  san-BEN: ইস্রাযেল্ৱংশানাং মনঃপরিৱর্ত্তনং পাপক্ষমাঞ্চ কর্ত্তুং রাজানং পরিত্রাতারঞ্চ
    কৃৎৱা স্ৱদক্ষিণপার্শ্ৱে তস্যান্নতিম্ অকরোৎ|
  tdx-tdx: Ie ro naonjon’ Añahare am-pità’e havana ho Talè naho Mpandrom­bake, hanolotse
    fisolohoañe naho fañahan-kakeo amy Israele.
  naf-naf: Âpme Kawawaŋaŋ mme wapme wapmoti ikŋaŋgat betnaŋ penaset Amobotnaŋ peme
    tati Islael am yomengatnan keŋŋ gilik zemann ndatitiyet mulup zet eyo saye. Keyepmti
    Islael amnaŋ Zisasmagen yom zemkawaŋ bemann egaŋ yomm katimndendeyet damuŋ matazin.
  grc-MT: τουτον ο θεοσ αρχηγον και σωτηρα υψωσεν τη δεξια αυτου δουναι μετανοιαν
    τω ισραηλ και αφεσιν αμαρτιων
  vid-vid: Ayu ndo yula yakwinizwe na Nguluwi mbaka nzingo ya heye ya kudilo. Kawa
    chilongozi na mlohozi, leka yawadahize wanhu wa Isilaeli wamgalamchile Nguluwi,
    na kusilwa gehile ga hewo.
  pio-NT: Quéwa Dios idéca imàacaca Jesús wacuèrinápiná, yéewanápiná Jesús icùaca
    wenàiwicanái canánama. Dios imàacaca Jesús Wáiwacalipiná, wía Israel itaquénáinámica.
    Dios nacái imàacaca Jesús iwasàaca wía Dios yàasu yùuwichàacáisi íicha, yéewanápiná
    wawènúadaca wáiwitáisewa wabáyawaná íichawa, Dios imàacacaténá iwàwawa wabáyawaná
    íicha.
  tsn-tsn: Mme ka nonofo e kgolo, Modimo wa mo tsholetsa go nna Kgosana le Mmoloki,
    gore batho ba Iseraele ba tle ba nne le lobaka lwa boikwatlhao le gore dibe tsa
    bone di itshwarelwe.
  amr-NT: Kenpaʼti Diosa kurudyo̱ oʼtobehuikpo huadaʼkopen oʼhuadameʼte. Jesústaj
    huaboroʼ huairi oʼyahueameʼte. Jesús huaboroʼ huairi o̱ʼe̱nok ayaʼada kentayoʼda
    nigpe̱i̱kaʼdik o̱ʼne. Jesúsa Diosere onteteyoʼ huamanopoʼyareaʼeri o̱ʼe̱po huabokereken
    dakhueaʼ eʼkaʼ nopoʼtihuekeʼdik o̱ʼi̱kaʼapo. Konige̱po Israel aratbut dakhueaʼ
    eʼkaʼ nopoʼkoreaʼdik ya̱ʼnepo kenpaʼti Diosa nopoʼtihuekeʼdik yaʼmaeapet.
  pwg-pwg: ma iruepai da vibadana iverei na katagheyanai ivi makiini da tuna na Kiivavo
    ma Viviyawa. Ma Israel damta taraboga everevereta da ita bera beroberosi tinuwapoyei
    ma tamiirikupukuputei da God notataweyana ina vereta.
  cjv-cjv: Ena Yai Gumam bei moiro ‘No Isirae ari nomanenom si awa towaingoro bianom
    kore dowaiye,’ diro Yesu akire kamundi iwa fure okomwomdi ei tongoro ena Yai Ori
    moiro te no akire di norongua yai ama moime.
  tha-KJV: พระเจ้าได้ทรงตั้งพระองค์​ไว้​ด้วยพระหัตถ์เบื้องขวาของพระองค์​ให้​เป็นเจ้าชาย
    และองค์พระผู้ช่วยให้​รอด เพื่อจะให้ชนอิสราเอลกลับใจใหม่ แล​้วจะทรงโปรดยกความผิดบาปของเขา
  por-BR-2018: A este Deus exaltou com sua mão direita por Príncipe e Salvador, para
    dar a Israel arrependimento e perdão de pecados.
  mhl-mhl: Anutuji oi kegboreru ogagaru roperu iŋoyoŋunde me furoineo ruame ŋega.
