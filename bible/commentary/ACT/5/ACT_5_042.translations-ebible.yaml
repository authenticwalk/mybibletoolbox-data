verse: ACT.005.042
translations:
  kpx-kpx: Isi kateai vani bahata abu dubue isi oe timale hotoe dua loui ata haivei
    avoe, “Iesu keu ata tedaevemale kosive Keliso.”
  okv-H: Eto iji tapa enana temple jo ta eto bande pe vahai vahai ta pahue Iesu amo
    God ta Meni amita duru hande ere uahera.
  tbo-tbo: Ma iyeta emosi po emosi numa dalabu baneina ugolina hi yamboina gogona
    po gasi lawa hai numa ugolihi Yesu tauna Besinana lawana a tuwegana dewadewana
    hi iatatiyaneya po hi guuguyeya.
  mal-C: അവർ ഓരോ ദിവസവും ദൈവാലയ അങ്കണത്തിലും വീടുകളിലും മുടങ്ങാതെ ഉപദേശിക്കുകയും യേശുതന്നെ
    ക്രിസ്തു എന്നു പ്രസംഗിക്കുകയും ചെയ്തുകൊണ്ടിരുന്നു.
  grc-SR: Πᾶσάν τε ἡμέραν, ἐν τῷ ἱερῷ καὶ κατ᾽ οἶκον, οὐκ ἐπαύοντο διδάσκοντες καὶ
    εὐαγγελιζόμενοι ⸉Ἰησοῦν τὸν χριστόν.⸊
  bgc-bgc: वे हरेक दिन मन्दर म्ह अर घर-घर म्ह उपदेश करण तै, अर इस बात का सुसमाचार
    सुणाण तै के यीशु ए मसीह सै न्ही रुके।
  khz-khz: Gaurana toma mapararai Rupu Veaga aonai e taunilimalima geria numa aorai
    ira Vali Namana gevevega-ripagiawai e gevopatagiawai, e gekilawai, Iesu ia Keriso.
  deu-TKW: Und sie ließen nicht ab, täglich im Tempel und zu Hause zu lehren, und
    die frohe Botschaft von Christus Jesus zu verkünden.
  zsr-NT: Yuguꞌ dza gulusë́dtecznëꞌ bunách len glunëꞌ lban queëꞌ Jesucristo nchil
    gdauꞌ len gap nac lu yuꞌu lidxgac bunách.
  lin-lin: Mokolo na mokolo bazalaki kotika te koteya, mpe kosakola Sango Malamu na
    Tempelo to na ndako moko na moko ete Yesu azali Klisto.
  hns-NT: Aur oesab rodj Parmeswar ke mahal ke angana me aur ghare ghar siekhaawat
    raha aur khoes khabar partjaar karat raha kie Jiesoe Parmeswar ke Kriest hai.
  noa-E: Maimua mag ërëuwia ed ëepierr õrag jaau wënʉrrʉmua, “Jesuuta chadcha ich
    Ẽwandamaucha jʉr auwia maach peerdʉ aumkhĩir pʉ̈itarraugui” aajeejim aajem. Ich
    mag iek Aai i jëeujem degjã jaaunaa sĩi dipierrjã ich mag jaau wënʉrraajeejim
    aajem.
  eng-EMTV: And daily in the temple, and from house to house, they did not cease teaching
    and proclaiming the gospel of Jesus the Christ.
  mib-NT: Te ndɨquɨvɨ̄ castéén de jnūhun vāha Jesucristo, te cánacani de jnūhun ún
    ini templo jiín táca‑ni vehe.
  lif-NT2: हे़क्‍क्‍याङ् थिक्‌याःन्‍धक् खे़ङ्‌हाॽ माङ्‌हिम्‍मो नु हिम्हिम् मे़बेआङ्
    ये़सुःन्‍ने निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ सेःन्‍दुबा ख्रिस्‍तरो फाॽआङ् कन् सुनाइङ्‌ङिन्
    चक्‍मे़ल्‍लॽए मे़हुॽरुसिर इङ्‌भन् मे़जोगुरो॥
  xnj-xnj: Kila ligono vayendalili kuwula na kukokosa Munyumba ya Chapanga na munyumba
    za vandu, Lilovi la Bwina la Yesu Kilisitu.
  mmx-mmx: La at levenaleng axap to xeneng at loogu laplavang la to at leventaogu
    at limixin, diga anasa la diga vavang mi Lagale Lavavang at ne Iesu, neni Lanarong.
  cbr-NT: Cuanxun ca 'apucaman ñuixuntëcënxunma 'anun cacëxunbi ënquinma camabi nëtën
    anuxun Nucën Papa Dios rabiti xubunuxun 'anan anua atux 'icë xubucamanuxunribi,
    Jesús ax ca Cristo axa uti nun caíncë, a 'icë quixun uni bana ñuixuancëxa.
  tee-NT: Chai chux avilhchan lacak'ai ixpujitat'an ju ist'a'israelitanin'an chai
    lak'achak'anixni va tachi ixta'amalani ju lapanacni ni Jesús yuchi ju ixnoncan
    camalakachatachilh ju Dios.
  eng-LSV: also every day in the temple, and in every house, they were not ceasing
    teaching and proclaiming good news—Jesus the Christ.
  cak-NT: Y reje' can man niquiya' ta can rutzijoxic ri rubi' ri Jesucristo. Can k'ij-k'ij
    niquic'ut y niquitzijoj rubi' ri Jesucristo pa rocho ri Dios y chi tak jay.
  pah-NT: Nane'ymi g̃a hog̃ahoi ojipe'g̃a mbo'eavo Jesus'ga ko Tupana'ga remimbuhurukara'ga
    javo. Ojatykahavuhua rokari pe g̃a hoi. Ojipe'g̃ape'g̃a nonga pe g̃a hoi no Jesus
    Cristo'ga mombe'gwovo g̃a pe.
  sja-NT: Maap'eda ewari chaa jarateepachida Jesucristota Tachi Ak'õrepa pëida eperãarã
    k'aripamerã. Mãga jaratee wãpachida Tachi Ak'õre te waibɨade mãik'aapa te bee
    chaa.
  xed-xed: Inda fitik tama, zlana a həŋ ta tagha skwi ŋa mnduha, nda mna gwaɗa ta
    ghəŋa Lfiɗa Gwaɗa ta ghəŋa Yesu Kristi ma həga Lazglafta nda ya ma həga ga mnduha
    wa.
  mks-NT: Ta ndijáá níí qui̱vi̱ ini veñu̱hu cáhnu xi̱hín ini vehe ña̱yivi cáha̱n na̱
    ta jána̱ha̱ na̱ sa̱ha̱ Jesucristo.
  gfk-S: Ma ta ira kaba bungbung tuma ra tamat na hala na lotu ma tuma ra nudi hala,
    pa di gale mut ura hausur ma ura harpir tano tahut na hininaawas be Jisas aie
    no Mesaia.
  bmu-bmu: Söŋgaiba nup toroqeba memba silim dop jöwöwöl jikenöŋ öŋgöget aka miriŋi
    miriŋi miaŋgöreŋ anda Buŋa keu kusum eŋgiba malget. Jisösnöŋ Amötqeqe Toŋi Kraist
    akzawi, yeŋön miaŋgö Ölöwak Buŋaŋi jiba miaŋön ambazip uruŋini kuŋguba malget.
    Mewö.
  dgz-dgz: Amba wam wam pot pot God Paewa gwanap amba waenapan pa muga muga gapan
    oise kakaewa, Iesu me God om enuni apanewa Keriso di, ap anega wadidiam wanum.
  eng-GNV: And dayly in the Temple, and from house to house they ceased not to teach,
    and preach Iesus Christ.
  zaa-NT: Labí bedùtsì cabi gutixa'a cabi sino beni cabi seguir fiel nna gutsé'e cabi
    le' templua ttu ttu tsá bá, ą'hua huía cabi litsi' ca enne' nna gutixa'ani cabi
    cą ca titsa' tsè' qui' Jesucristua.
  eng-WEBSTER: And daily in the temple, and in every house, they ceased not to teach
    and preach Jesus Christ.
  guh-guh: Nexata caematacabi canacujitsia templobota, bonëjava ata, apóstolevi asaëya
    Jesús pelivaisi tsipaebapona jivijavabelia. Apóstolevi jivijavabelia tsipaebapona
    pexanialivaisi, Jesucristo, ponë Dioso itorobica jivi pecapanepaenexa, pelivaisi.
  bon-bon: Iyeta bimu teepi iiwäreja mete cabu piiyepu biname bime mete maramara cabu
    mene jaajananemusi, biname bine yaabiberäjemusi Miiji Mene Yeesu Keriso poto cidi
    me.
  nhw-BL: Huan mojmostla nopa tlayolmelahuani tlamachtijtinenque ipan hueyi israelita
    tiopamitl huan ipan calme para Jesús itztoya nopa Cristo catli Toteco Dios quiijto
    huejcajya para quititlanisquía.
  mgw-mgw: Baakotwikeli yi'gana no ala Abali Inannoga panga Yesu nga Kilisitu, kila
    lisu'ba mulua lwa nyumba ya Nnu'ngu' na nsengo kwa nsengo.
  swh-ONEN: Kila siku, Hekaluni na nyumba kwa nyumba, hawakuacha kufundisha na kuhubiri
    habari njema kwamba Yesu ndiye Kristo.
  wbi-wbi: Lino, ifighono fioni, munkate munyumba imbaha inyimike ijakufunyila na
    kuhuma inyumba iji kange iji valyajighe vivulanisia papiikun'dalikila u Yesu kuti
    ghwe Messiah.
  bba-bba: Tɔ̃ru bɑɑtere, sɑ̃ɑ yerɔ kɑ yɛnusɔ, bɑ rɑ n Lɑbɑɑri ɡeɑ wɑɑsu mɔ̀ kpɑ bɑ
    n keu sɔ̃ɔsimɔ mɑ Yesuwɑ Kirisi wi.
  eng-KJVCPB: And daily in the temple, and in every house, they ceased not to teach
    and preach Jesus Christ.
  kgk-NT: 'Iko''ẽ ko''ẽmba Nhandejáry nhe''ẽ omombe''u meme oiko-vy va''e Nhandejáry
    róga kakwaa-py. Óga óga-rupi omombe''u oiko-vy va''e ave: —Hesu ko Nhandejáry
    remimboupyrã va''ekwe voi, he''i omombe''u-vy.'
  waj-waj: 'Mmuakiaa suai iya nuunaira nnau pinaivakiaata gioonna kiaapuuya nnauyauvakiaatama
    varida Yisuunna kua mmayaayaivaa iya makemakee kiaa mmida tunoo: Anutuuqo mmataama
    kioo vaidiivo Yisuuvavee, tiravai.'
  cpy-cpy: 'Ari ikanta-piinta-nakityaa riyotaantzi maawoeni kitejeri, ikenkithata-kaantzi
    tajorentsi-pankoki, ikantzi: “Jeepatziitoetani irika Jesús.” Imatakiro ikenkithata-kaantanaki
    maawoeni pankotsiki okaatzi tzimatsiri janta.'
  mpx-mpx: Lan maisena ge maisena Limi Bwabwalena elana ge gamagalau wali limiya,
    hi panpankiti ge wasa waiwaisana hi papaatena-an, hi ba, “Yeisu iya Mesaiya.”
  wbp-wbp: Ngula-warnurluju, yangkangkuju Kurdungurlu-patu Wiriwirirli kalalu-jana
    wirnma yirri-puraja Jijaji-kirli parra-kari parra-kari Yuwarli Maralypirla manu
    nyanungurra-nyangu yuwarlirla, manu kalalu-jana warrarda pinarri-manu. Kalalu-jana
    wirnma yirri-puraja yangka Jijaji-kirli Mijaya-kurlu yangka jinta Kaaturlu kuja-jana
    jangku-pungu yapaku panuku.
  luo-luo: Odiechiengʼ kodiechiengʼ ei agolni mag hekalu kendo ot ka ot ne ok gilingʼ
    ma ok gipuonjo kendo gihulo Injili ni Yesu e Kristo.
  nhe-NT: Huan mojmostla nopa tlayolmelahuani tlamachtijtinenque ipan nopa hueyi israelita
    tiopamitl huan ipan caltini para Jesús itztoya nopa Cristo tlen Toteco Dios quiijto
    huejcajquiya para quititlanisquía.
  aii-aii: ܘܟܠܔ ܝܵܘܡܵܐ ܓܵܘ ܗܲܝܟܠܵܐ ܘܡ̣ܢ ܒܲܝܬܵ‌ܐ ܠܒܲܝܬܵ‌ܐ، ܠܹܐ ܫܵܠܝܼ ܗܘܵܘ ܡ̣ܢ ܠܡܲܠܘܼܦܹܐ
    ܘܠܡܲܟܪܘܼܙܹܐ ܕܝܼܫܘܿܥ ܝܼܠܹܗ ܡܫܝܼܚܵܐ.
  esk-NT: Uvluġaġipman agaayyuvikpaŋmi iñuich tupiŋitñiḷu iḷisauttutigituiñaġniġaat
    quliaqtuaġiplugu Jesus akiqsruutaupluni anniqsuqtauruaq, Jew-ŋuruat niġiugikkaŋat.
  msb-msb: Kada adlaw sa templo kag sa kabalayan nagpadayon sinda sa pagtukdo kag
    pagpahayag na si Jesus an Mesias.
  cpa-NT: Jøng² ca¹hǿ² báh³ dsa² jǿg³ quiah¹² Jesucristo. Ca¹lah¹jǿ¹ jmai³ ca¹dsii¹dsa
    jǿg³ ja³tsih¹³ guøh¹² ca¹lah¹quianh¹³ ja³ti³tǿng² hniú¹².
  dso-dso: ଆରି ସେମନ୍‌ ସବୁ ଦିନ୍‌ ମନ୍ଦିରେ ଆରି ଲକ୍‌ମନର୍‌ ଗରେ ଗରେ ମସିଅ ଜିସୁର୍‌ ବିସଇର୍‌
    ସୁବ୍‌କବର୍‌ ଜାନାଇଲାଇ ଆରି ସିକିଆ ଦେବାର୍‌ ଦାର୍‌ଲାଇ ।
  meu-meu: Bena dina iboudiai, Dubu Helaḡa ai bona ruma lalodiai, taunimanima e hadibadia,
    bona Iesu Keriso sivaraina namona iharorolaina asie hadokoa.
  yva-NT: Muno masyote anteter wananyaube tutir no Yavaro Amisye rai muno vatane awa
    yavare raita. Wo Ayao Kovo Yesus ravov ware Yesus opamo Mesiasa pije.
  dgc-dgc: Ey sigi san side aldew-aldew a méngipahayag ni Jesus ta Templo sakay ta
    bili-bile, a siya i pinilia na Diyos a tagapagligtas.
  zpm-NT: Ib psaand zho zhiwseed Jesús, gzobse dze rie zho yadoo ni rieque zho stib
    yu stib yu, rnee zho lo miech ne nli lëë Meṉ ne zëëble diidz cxeeḻ Dios lo guidzliu
    ga nac Jesús.
  hix-NT: Atàknahra ro mak nehxatxkon hatà. Emahona ro Txesusu yokarymetxkonà rma
    hatà. Kryestu me naha, Txesusu, ketxkonà rma hatà. Noro hoko rma, toto komo hananàhyatxkonà
    rma hatà, Khoryenkom màn yawo, bàn kom yaw xarha.
  sim-sim: Uhu ermba ermbak tempel aka nga mahi aka nga li ihi mashi jivi Avui Wasilakahin
    sawendari lir. Mashi os li saweri karem, �Jisas oto Avui Wasilaka angop mas or
    mbahandari hom or mbashirik hulaima nokopman jivinakmbaha tari ma ria,� karem
    limu sawera.
  npi-ULB: त्यसपछि हरेक दिन मन्दिर र घर-घरमा, तिनीहरूले निरन्तर येशूलाई नै ख्रीष्‍टको
    रूपमा सिकाइरहेका र प्रचार गरिरहेका थिए ।
  cgc-cgc: Adlaw-adlaw, naan ta Timplo daw naan ta mga balay, gapadayon danen an ta
    pagtudlo daw pagsugid ta miad na balita parti ki Jesus na kanen an Pinili Ta Dyos
    Na Mag-ari.
  tim-tim: Hain akto hilâmŋe hilâmŋe sumbe emetŋân akto luâk âmbâle yeŋgât emelan
    âgâm Anutuŋe Yesu huŋgun aŋdo giep aregât pat âlepŋe den makyeŋgim mali.
  yor-yor: Ní ojoojúmọ́ nínú tẹmpili àti ni ojúlé dé ojúlé, wọn kò dẹ́kun kíkọ́ni
    àti láti wàásù ìyìnrere náà pé Jesu ni Kristi.
  wos-wos: Atéfék nukwambu di tempelmbu akwi, du takwana gembu akwi di Godna hundi
    wambula wa. Wata di wa, “Jisas wu God wasékendén du Krais dé.” Wungi wata di wun
    jémba yatakahambandi.
  emp-NTPO: Ãcõrẽ de droma dajadaare, ẽberãrã deza bid̶a ãdjirãba ewariza chupead̶aẽ́
    Jesucritod̶ebemada jaradiabadjid̶aa. Ebud̶a jarabadjid̶aa Jesura Ãcõrẽba ẽdrʌ
    edabari diai jarad̶ada.
  eng-F35: And every day, in the temple and from house to house, they did not stop
    teaching and preaching Jesus as the Christ.
  ind-ind: Mereka tidak berhenti mengajarkan Kabar Baik bahwa Yesus adalah Kristus
    yang dijanjikan Allah. Setiap hari, mereka memberitakannya di rumah Allah dan
    di rumah-rumah orang.
  pes-OPCB: از آن پس هر روز در خانه‌ها کلام خدا را تعلیم می‌دادند و در معبد وعظ می‌کردند
    که عیسی همان مسیح است.
  mpt-mpt: I inaniba bianiba Gode am sumo tem osa eka am afet osa o temo moniba nakaia
    unangai Yesuse wengo aleye bianiba baabeniba Yesus ele Gode Dofakamin Nakabo ge
    oye monsiobe.
  ssx-ssx: Kutupa tembolo da pa꞉ta꞉ make wanda꞉halina꞉ da pa꞉ta꞉manu make mo haliwekima꞉
    hande Yesuta꞉ ota꞉ Ketiso hala꞉me laa mo Pi Seliapo nate paeyao wala꞉tiki pu haemekeme.
  mkl-mkl: Ajɔ fei si bɑntumɑi kpɑsɛ̃i Ilɑɑɔ̃ do si inɔ kpɑsɛ̃ ŋɑ ɑ̀ yɑ mɑɑ ce wɑɑzoi
    lɑɑbɑɑu jiidɑu nɔ ɑ mɑɑ kɔ inɛ ŋɑ si cio wɑɑti kɑ̃mɑ fei ɑ mɑɑ ni Jesui í jɛ inɛ
    iyi Ilɑɑɔ̃ í cicɑu.
  gaq-gaq: ଆରି ମେଇଂ କାଲାଆଃ ମନ୍ଦିର୍‌ନ୍ନିଆ ଆରି ଡୁଆ ଡୁଆ ଆକେନ୍‍ ନିମାଣ୍ଡାସାମୁଆଁ ବିଆର୍‌କେ
    ଜେ ଜିସୁ ଡିଙ୍ଗ୍‍ଡିଙ୍ଗ୍‍କେ କିସ୍‌ଟ । ମେଇଂ ବାସଙ୍ଗ୍‌‍ କାମ୍ ବିଲ୍‍କୁଲ୍‍ ବନ୍ଦ୍‍ ଆରାଡିଙ୍ଗ୍‍
    ଆର୍କେ ।
  gof-RNT: Entti ubba wode Xoossa keethaninne asaa son Yesuusi I Kiristtoosa gideyssa
    tamaarssonne sabbako aggibookona.
  unx-unx: ଆଡଃ ଇନ୍‌କୁ ସବେନ୍‌ ହୁଲାଙ୍ଗ୍‌ ମାନ୍ଦିର୍‌ ଅଡ଼ାଃରେ ଆଡଃ ହଡ଼କଆଃ ଅଡ଼ାଃରେ ୟୀଶୁ,
    ମାସି ତାନିଃ ମେନ୍ତେ ଇତୁତାନ୍‌ଲଃ ନେ ସୁକୁକାଜି ଉଦୁବ୍‌ ନାଙ୍ଗ୍‌ କାକ ବାଗିକେଦା ।
  gah-gah: Vake, gamena gamena monó zagusave napagú itó numúikú nene gologí oletative
    loko lo mololeta ve Izesuni gakó lamaná ahulamake miní amiki li kimi kimi iki
    minamó.
  lcm-lcm: Na si keve taun kilapo madot si uli akuskus. Kila pasal nei rina i atailai
    na ane nei keve lu siksikei na kilapo rodo le kari akalkalit na akuskus ta akus
    ro i Iesu ninia na igenen i akanangai.
  aer-aer: Arlte arrpe-anenhe itne yarte tyatye-ke kwene-werne irrpenhemele tyerrtye
    areye ayeye mwerre Jesus-akerte akaltyele-anthetyarte, ikwerenge-ntyele imerte
    itne apententye akngerre arrpenhe areye-kenhe apmere-werne alheme itneke Jesus-akerte
    akaltyele-anthetyeke, nhenge Ngkartele-arle alhileke yernemele.
  qvc-NT: Kanan paykunaqam tukuy diyakuna Jisukristupaq masta yach'achikurqanllapa
    Dyuspa adurana wasimbi, achka wasikunapipis.
  tgl-ULB: Pagkatapos noon araw-araw sa templo at sa bawat bahay, sila ay patuloy
    na nagtuturo at ipinapangaral si Jesus bilang Cristo.
  cbs-NT: jatu yusinkin jawa jeneama Templo jemaintin anuxun inun jiwe betsa betsapa
    anuxun xaba betsa tukuma Mesías Jesucristokidi kaka pepakidi jatu tapinmakubainibukiaki.
  xtm-NTPP: Kovaa maa de chi masu ni ka yo kuita de ja ndaka kivi ka ka'an de ka kaxtnu'u
    de nuu ñayii ma ini veñu'u ka'nu ma ji'in ve'e ñayii ma tnu'u vii tnu'u va'a Jesús
    ma ja suu ya kúu Cristo iya ni tetniñu Su'si ma.
  nnq-nnq: Kila machoba ngabajendanga kubola nu kutangacha Nhwalo Gwambone gwa Yesu
    Kilisto Nkomboi ojwapambuligwe na Nnoongo kuibanja ya nyumba ja Nnoongo na kachabe
    bandu.
  bao-NT: To cãnacã rʉmʉra, Ʉmʉreco Pacʉ yaa wiipʉ, wiijeripʉ, bojocare bue, Jesús'ra
    Mesías ca niigʉ yee maquẽ añurije quetire wede, tiicã niirucuupa.
