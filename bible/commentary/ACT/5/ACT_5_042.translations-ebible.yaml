  bod-N: སྐུ་ཚབ་པ་རྣམས་ཀྱིས་ཉིན་རེ་བཞིན་མཆོད་ཁང་དང་ཁྱིམ་ཚང་གང་དུའང་མི་རྣམས་ལ་རྒྱུན་ཆད་མེད་པར་ཡེ་ཤུ་ནི་སྐྱབས་མགོན་མཱ་ཤི་ཀ་ཡིན་པའི་ཆོས་གསུངས་ཤིང་དོན་དེ་བསྒྲགས༌སོ།།
