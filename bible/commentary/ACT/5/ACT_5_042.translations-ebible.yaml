    Yuus ememattasa iruuntai jeanam, turachkusha chikich jeanam utsaawarsha tuke ujaina”.
  hmo-hmo: Bona dina ibounai, Dubu Helaga lalonai bona ruma lalonai, taunimanima idia
    hadibaia noho, bona Iesu Keriso ena Sivarai Namona idia gwauraia noho. Inai gaukara
    idia hadokoa lasi.
  big-big: Pulaga aposolowili ngago ngaiwiligu yeiyaragi kezanga mana logo wok mabiyeng
    yongkambanuwiliyegi Anotogi i walek yemanemak keya i puwiligiyengke ngago wazono
    Yisu Kilisibek Anotogo wezamelabek kai puragi kozak yei yongomo mizi mizi.
  gux-G: Faadima fandi kuli u Tienu tuonsɔnba bo yi cua li jaadieli nni yeni bi niba
    deni ke wangi ke Yesu tie u Tienu n gandi yua i.
  cnl-NT: La²³jɨ³ jmɨ́ɨ², juø'n³ quie'²³ ñʉ'²³ 'ñʉ́² gáan³, juø'n³ quie'²³ xi²ñʉ'¹
    quiee'³²te'²³, 'a²³jia'³ ca²³tʉ́²te'²³ 'e³ 'e²³te'²³, 'e³ 'ɨɨ³te'²³ júu² dxʉ́²³.
    “Jesús rɨ³løn³¹ Cristo 'i³ rɨ³lø³¹ 'i'²³ 'i³ rɨ²³xíin²³ Dios”, ca²³jua'³te'²³.
  zar-NT: Yuguʼ dza buluʼsë́ditiquiʼsinëʼ bönachi, en gulunëʼ libán queëʼ Jesucristo
    lu chila yudoʼ, en gapa naca lu yuʼu lídxigaca bönachi.
  kde-kde: Bahi kutandikila anepo nanga pavanalekile kuhunda na kutanga malove lambone
    mu Ing'ande ya Nnungu na n'ding'ande dinji uvahaula kuva Yesu njo Kilisto, mmaduva
    lammalele.
  ata-ata: Voxovoxo utotomu ne, aneꞌi ipitapita no taasou lalotu tatila noxou Lataua
    mo ta taasiꞌa ta mitema, ia aneꞌi italo uasi sou ilosiꞌa ta mitema lavulavu mo
    miaꞌalo aꞌalo laixe lexe Iesu ne Anu Kalisito.
  qvw-NT: Chaypïtam muyun-muyunpis Jesus Salbacü caśhanpi Diospa chuya wasinćhu, may
    wasicunaćhüpis willacuyta jicutapäcula.
  nfa-nfa: Bèli-bèli èèna, rèngu lasi ajꞌa-nori dhèu, peka na, “Dhèu dhu Ama Lamatua
    pajꞌujꞌu nare nèti uru ka mai, nuka Yesus di.” Ka ra peka padhue taruu, nèti ca
    èmu dꞌai ca èmu, sèmi èèna kahèi ètu dꞌara Èmu Kapua Manèngi-Mangajꞌi.
  tnp-tnp: Kəni nian rəfin e Nimə Rəha Uhgɨn mɨne nimə mɨn, ilah kəməsotəpəhiən məutəkeikei
    məutəni pətɨgəm kəni məutəgətun nəghatiən təuvɨr məmə Iesu in Krɨsto iətəm Uhgɨn
    təməni məmə otahli=pa.
  urd-urd: और वो हैकल में और घरों में हर रोज़ ता'लीम देने और इस बात की ख़ुशख़बरी सुनाने
    से कि ईसा ही मसीह है बाज़ न आए।
  hot-hot: Ma wak nômbêŋ intu ma thêlô i unyak matheŋ anêŋ piklêvôŋ lôk lounyak lounyak
    ma êdôŋ avômalô ba enaŋ Abô Mavi bêŋ nena Yisu ma Mesia atu.
  mqj-NT: Allo-allona ma'pa'guru liu illalan Banua Ada'na Puang Allata'alla sola lako
    banuanna tau anna ummulelean Kareba Kadoresan kumua Puang Yesus iamo To nabassei
    bayu-bayu Puang Allata'alla.
  rus-SYN: И всякий день в храме и по домам не переставали учить и благовествовать
    об Иисусе Христе.
  mbh-mbh: Na nge nang elonga, a Lotu Tepun a Vel a lok lemi na a tokokoere ole vel
    o patoral na o panongpol Panongpolong Sivenga ako ve, Jisas ini toko ako God i
    ateal i ve aro i el werer ile tokokoere.
  bdd-bdd: Ma sabwelo ꞌaigeda ꞌaigeda ꞌoidiya siheheꞌita ma siguguya Hada Heꞌasisi
    ꞌalona, ta wete tomota ꞌidi hadao ꞌoidiya, ꞌabehega Yesu tauna Toꞌabihetenaina.
  cbt-NTPO: Nani tahuëriya Yosë chinotopiso pëiquë a'chinapi. Co ta'topihuë'. Pëiro'saquënta'
    Quisoso nanamën sha'huira'piapi. “Inaso' Cristo, Yosëri a'paimarinso',” tosápi.
  rmy-SERVI: Тай кожно диво дэ храмо тай пав цэрэн вонэ на пэрэаченас тэ сиклярэ и
    тэ пхэнэ Бахтало Лав пала Исусо Христосо.
  srn-NT: Èn ala dei, sondro fu kba, den ben e gi den sma leri ini a mamakerki nanga
    ini den oso, èn den ferteri den a Bun Nyunsu tak' Yesus na a Mesias.
  cta-NT: Lcaa tsa̱ nclyuꞌu nguꞌ jiꞌi̱ ñati̱ neꞌ laa tonu, loꞌo juaꞌa̱ nde toꞌ tyi
    ñati̱; xcuiꞌ nclyuꞌu nguꞌ chaꞌ jiꞌi̱ Jesucristo jiꞌi̱ nguꞌ, chaꞌ Jesús laca ycuiꞌ
    nu Xuꞌna na, chaꞌ biꞌ laca nu ntajatya tsa nguꞌ jiꞌi̱ tya tsubiꞌ la.
  bqc-SIM: Lá gu lɛ́ dↄ aaìↄ yãdanɛ́ Lua ua ń ń bɛↄ, aaìↄ Yesu baokpanɛ́ kã́mabosai,
    aaì mɛ ↄ̃mɛ Mɛsii ũ.
  tcz-CHONGTHU: chule aniseh in Houin le ainson tin'ah “Yeshua chu Messiah ahi,” tichu
    ahil'un asamphong jom jingun ahi.
  mar-mar: आणि दररोज, परमेश्वराच्या भवनात व घरोघर शिकवण्याचे, व येशू हाच ख्रिस्त आहे
    ही सुवार्ता गाजविण्याचे त्यांनी सोडले नाही.
  snp-snp: Ena kamena-kamena felegaga kuliyai numuna nabau, ido wenena numunigu Yesu
    ya Gotikafo ilifi melami we Kilisto ya ne, loti kala kuwa lalo ya api gilibiti
    lo oloto melemo utiko minae.
  isl-isl: Og þeir komu daglega saman í musterinu, höfðu Biblíulestra í heimahúsum
    og boðuðu að Jesús væri Kristur.
  spy-NT: Kitas taay ꞉lēbkēēyichoo kutēē yēē tēē ꞉bēsyōōsyēk kōōnēētiisyē ānkwoomtootē
    lōkōōywēk chēē kāroomēch ām biiwuutaab *Kōōtaab Yēyiin āk mbo kung'eetee kōōto
    ake ākoy ake, kumwooyootē kule *Kāārārookiintēēt ꞉Yēēsu nyoo kimākōōyook ꞉Yēyiin.
  xnn-xnn: Isonga winakgat ay om-omeyda kayet isnan Templo ya nan am-in ay bab-aey
    ay mangisolsolo ay si Jesus nan Kristo ay inbaan Apo Dios ay mentoltolay isnan
    ipogaw.
  mwe-mwe: Gubhapundilenje kujiganya na lunguya mobha gowe ku Likanisha na mmajumba
    ga bhandunji Ngani ja Mmbone ja a Yeshu kuti ni a Kilishitu.
  tte-tte: Kaliyate kaigeda kaigeda Nume Tabu kalona mena yo tomo ali nume mena wasa
    namwanamwana siyakayakatai-yani yo siguguguyeyan siwalo, “Yeisu iya Mesaiya”.
  tcs-tcs: Dempla bin go po da Tempol ebridei, ane ebridei goraun ol dipren aus po
    tise dem pipol da gudniuz dat Zizas em da Promiswan uda God i bin sanem kam.
  hlt-THB: Khawnghi hypoet coengawh hypoet, bawkim awh, im pynoet coeng pynoet awh
    ang dym kaana thlang cawngpyi unawh Jesu taw Khrih ni ti awithang leek ce khypyi
    uhy.
  soq-soq: Tane mo walama ruawantoie God duwa bedewe ita apana dubu bedewainta apana
    waeuwamoie ita do Gagalo euda benemantoiena Iesu ipa Keriso no Inawamba God sauawalena.
  qub-qub: Michasha caycaptinpis apostulcunaga Templu puncuchöpis, wasincunachöpis
    waran-waran willacushpan yachachej «Jesusga Tayta Diosninchi cachamushan Cristumi»
    nir.
  att-att: Á kággággaw, minay ira sù mangilin nga kapilliá ánna ta gibbalayán nayù
    ira tatolay, tapè ituddu ra ánna ilayalayâ da ta si Apu Kesu yù MakKiristu nga
    sinullà ni Namarò ta mammaguray ta dabbuno.
  bki-bki: Ana nalo maka ajogkar kialo tomu na tortoru nei, ana legiano nonovio, joomo
    ea Atua Kunuano Lu, a joomo ea tomu nalo kunualo, maka nalo atuvan leleio ka napano
    nalo ajum̃a aberloglog tomu nalo, napano nalo ajum̃a amioliolu ka Ioluano Vou
    na Yesu, ka naio be Naverikariano.
  bqp-bqp: Lákũ gu dìgↄ̃ dↄ nà òdigↄ̃ yã dańnɛ Luda ↄnn kũ ń bɛnↄo, òdigↄ̃ Yesu
    baaru nna kpáńnɛ kámmabonaa sari, òdi pi àkũmɛ Arumasihu ũ.
  mcp-mcp: Bwə́ á shígɛ́ yɔw bwiiŋgʉ́lə Jɔ̧jɔ̧ Kɛ́ɛ́l mə́ Krîst Yésus. Bwə́ á dʉ bwiiŋg
    dwo jwɔ̂w dɛ̂sh, tɔɔ Luŋ mə́ Zɛmbî, tɔɔ mínjɔ́w minjɔ́w.
  hat-hat: Toulejou, yo te nan tanp lan, yo t'ap mache kay an kay, yo pa t' janm sispann
    moutre moun yo anpil bagay. Yo t'ap anonse Bon Nouvèl ki pale sou Jezikri a.
  npl-NT: Iwa nochi tonati itech Weyi Tiopa iwa itech kalmeh, n tlatematiltijkeh otlamachtiayah
    iwa otetlapowiayah Jesús, Ye n Cristo.
  bgg-bgg: Inai tham ne Misiahò nane branthek hò bucho hà de ithek ne athodang pha
    Isu Masi pha Mua Wie ji yao yua ne rai dun ro.
  eng-TCENT: And every day, in the temple courts and from house to house, they did
    not cease teaching and preaching the good news that Jesus is the Christ.
  eng-BSB: Every day, in the temple courts and from house to house, they did not stop
    teaching and proclaiming the good news that Jesus is the Christ.
  cpu-NT: 'Ari ikantapiintanaatya jiyotaantzi maaroni kitaite, ikinkithatakaantzi
    tasorentsipankoki, ikantzi: “Cristo inatziira irikaranki Jesús.” Arira ikempitaayetakerori
    eejatzi janta pankotsipayeeniki.'
  san-ASM: ততঃ পৰং প্ৰতিদিনং মন্দিৰে গৃহে গৃহে চাৱিশ্ৰামম্ উপদিশ্য যীশুখ্ৰীষ্টস্য
    সুসংৱাদং প্ৰচাৰিতৱন্তঃ|
  tod-tod: Tama folo-o-folo GALA sei ʋɛlɛi wu ta koizuʋɛti, ti la ɠɛni ɓɔlɔzu ga kalagi
    woga, ta Woo Niinɛ Ʋagɔi laazeeliai ga Yesu ɠa é ga Kilista.
  tac-NT: Nabí rawé simíbale alé wa'lú re'obá ra'pichila ra'ichamia alué ra'íchali
    'we a'lá bi'ígame napurigá Onorúgame nulele Esusi napurigá gu'írimala ralámuli.
    We'kaná galírale abiena simíbale ra'ichamia.
  eng-WEBPB: Every day, in the temple and at home, they never stopped teaching and
    preaching Jesus, the Christ.
  gfk-H: Ma ta ira kaba bungbung narako tano tamat na hala na lotu ma ta ira nudiet
    hala tikatikai, pa diet ga sangeh ma no tar hausur ma no nianga utano tahut na
    hinhinawas bia Iesu ia no Mesaia.
  viv-viv: Ada au aiyeta saꞋeyana saꞋeyana VenuwaꞋata Yamumuna Yesu Keliso faꞋine
    hilulumamala kadu hivehavehawala. Manuwa-tafalolo lakahina againe kadu kaliva
    yadi manuweya hidedemi hinunauwena, keke hidaꞋilova.
  yao-yao: Ni moŵa gose ŵapundile kwiganya ni kulalichila Ngani Jambone pa Nyuumba
    ja Akunnungu ni mmajumba ga ŵandu kuti Che Yesu ali Kilisito.
  tgp-tgp: Ale na rani hatehateahi na lolo Temple peresi na imara, la lo vujangi ale
    la retivujavujangi na Retir̃uhu vara Iesu enia Kr̃isto atu tamlohi la lo kilau
    matana.
  auc-NT: Ïninque Wængonguï oncö ñæ̈næncö yabæcönë incæ waodäni oncönë incæ tömënäni
    ñimpo cædämaï inte cöwë go guii go guii cædinque cöwë odömonte apæ̈nedinque, Itota
    tömengä näwangä mönö Codito ingampa, ante watapæ̈ apæ̈nedäni ëñengadänimpa.
  kbc-NT: Odaa inoatawece nokododi niɡ̶ijoa liiɡ̶exedi Ǥoniotagodi iditibige liɡ̶eladi
    Aneotedoɡ̶oji, codaa me liɡ̶elatedi niɡ̶ijo anonakato Ǥoniotagodi, codaa idioka
    limedi modiiɡ̶axinaɡ̶atece Jesus, codaa moyatematitedibece nibodicetedi anele
    anoditece Jesus, Niɡ̶ijoa Aneotedoɡ̶oji ane nimonya meote me ɡ̶odewiɡ̶atace.
  bmh-bmh: Gil umkoskos, go Uwait esab muranemen zau banou zaueim mui, duailel agal
    zau beu beu beteimai, goagen Yesus Kristus nugau Ze Naliu duailel abai maranemen.
  ctu-BL: Ti jujump'ejl q'uin tsi' chʌn cha'leyob cʌntesa ti Templo yic'ot ti jujump'ejl
    otot. Tsi' chʌn subuyob i t'an Jesucristo.
  meq-meq: Ɗuh ta tətikawa ada tə ɗawa ha mə gay i məɗəslay ha gər a Mbəlom ada mə
    gay tay hay pat pat tə gərawa ha bay, Yesu na, Kəriste.
  noa-H: Maimua mag hërëuwia hed hëepierr hõrag jaau wënʌrrʌmua, “Jesuuta chadcha
    hich Hẽwandamaucha jʌr hauwia maach peerdʌ haumk'ĩir pʌ̈itarraugui” haajeejim
    haajem. Hich mag hiek Haai hi jëeujem degjã jaaunaa sĩi dipierrjã hich mag jaau
    wënʌrraajeejim haajem.
  alp-NT: Kai pela petu esi atetuke rame me Tuhane Eni Lumare kai me tamata esi luma.
    Kai esi lepae Sou Misete be Yesuse mere, Ile rebe Alla IulakeNi kena ono hlamate
    ete tamata.
  san-VEL: tata.h para.m pratidina.m mandire g.rhe g.rhe caavi"sraamam upadi"sya yii"sukhrii.s.tasya
    susa.mvaada.m pracaaritavanta.h|
  kbq-kbq: Hanki hakare knafina, ra mono nompine, nonte nontera nevu'za Jisasi'a,
    tazahu ne' Kraisi'e hu'za knare muse kea rempi hunezmi'za huama hu'naze.
  kbh-kbh: Chents̈ana, chënga cada te imojanabuatambá y Jesús, chë Uámana Uabuayaná,
    chë Cristo bétsemnama ents̈ángbioye imojanabuayiyná, Bëngbe Bëtsabe bëts yebnents̈e
    y yebnënguenáchnaca.
  ron-LSB: În fiecare zi, în templu și în casele lor, nu încetau să învețe și să propovăduiască
    pe Iisus Hristosul.
  pon-pon: A ran karoj re jota dukedi jan arail kawewe nan im en kaudok o nan deu
    arail akan, o re padapadaki me Iejuj me Krijtuj.
  nhe-BL: Huan mojmostla nopa tlayolmelahuani tlamachtijtinenque ipan nopa hueyi israelita
    tiopamitl huan ipan caltini para Jesús itztoya nopa Cristo tlen Toteco Dios quiijto
    huejcajquiya para quititlanisquía.
  sps-sps: Ai tan mamatsiny nainy ri natiny fafaatsuts ror ra asangan e Jisas a mes
    te pisainy e Gov ma Tsoiny Fiisaup Ya tana vainy ana ri te favaanan kan iny Vurungan
    Rof nan Ya tana saape ai tana fo numaa tana vainy.
  wnc-wnc: Sike gunzitbamu asinggan asinggan Anutue yot takwan gwene koke gatu wa
    aminda inane yotna gwegwene koke aminbam yanike pandeking. Pandeke aminu Anututa
    tapan akgatanimuya apa dakngake apan kake umana Krais ngang inikamang ngang yaniwa
    natapbing.
  bus-bus: Lán guu e dↄↄ nà aↄ̃ègↄ̃ yã daańnɛ Luda ua guu kↄ̃n ń bɛɛnↄo, aↄ̃ègↄ̃
    Yesu baaru nnaa kpaańnɛ kámmabosai, aↄ̃è be àmbe Mɛsaya ũ.
  gub-BL: Nupytu'u kwaw ize'eg imume'u re wà. Tuweharupi oho tàpuzuhu pe wà, oho tàpuz
    taw pe har nànàn wà no, Zezuz rehe ze'eg imume'u pà wà, teko wamu'e pà hehe wà.
    — Zezuz wiko Zaneruwihawete romo a'e, i'i oho waiko purupe wà.
  imo-imo: Walimanga pali ulke tempelena kape imbomanga ulkemanga pali pipili naa
    kolko andoko temane pengamu kinye koro oi Gote eno lipe tapondombalo iye te lipo
    mundumbo nimbe kanopa lipe imbi torumu iye Kraist Israel imbomani opili ningo
    nokoko moloringi kano iye Kraist, Jisas yu kano iyemu omba molopa eno lipe tapondorumu,
    kelepa lipe tapondombalo mele temane toko tiringi.
  boj-boj: Naŋgi Yesus aqa anjam mare mare laqajqa uratosaioqneb. Naŋgi bati gaigai
    Yesus aqa anjam plaltoqnsib maroqneb. Atra tal miligiq di, tamo uŋgasari naŋgo
    segi segi talq di naŋgi anjam endegsib maroqneb, “Yesus a bole Kristus.”
  eng-DRA: And every day they ceased not in the temple, and from house to house, to
    teach and preach Christ Jesus.
  knf-knf: Unuur unjinţi, du Katoh Kaweek ki Naşibaţi këme du itoh yi bañaaŋ, baji
    bajukanaara jukan, kakuţ kaţup *Uţup Ulil Unuura unyuujuŋ kë Yeŧu awooŋ Kriŧtu.
  san-KHM: តតះ បរំ ប្រតិទិនំ មន្ទិរេ គ្ឫហេ គ្ឫហេ ចាវិឝ្រាមម៑ ឧបទិឝ្យ យីឝុខ្រីឞ្ដស្យ
    សុសំវាទំ ប្រចារិតវន្តះ។
  arn-NT: Fill antü kimeltuyngün ti küme dungu ñi küpalün ta Jesus ti Cristo, tati
    ngillatuwe ruka mew ka ti pu rukache mew.
  zas-NT: Abiꞌ ad rucwëëzt rulüü reeman rniee tëë reeman xtiidx Jesús, gra dxejczi
    rulüü reeman lën yadooroꞌ Jerusalén nëtëë lidx lidx ree bejn.
  ken-NT: Bɔ kɛrɔ bɛtɔŋ nɛ bɛ́gháti bo Mbok Ndɨ́ndɨ́ bɛ Yesu chi Mpɛmɛ Mandɛm afyɛ́
    nyaka bariɛp bɛ ǎtò. Báre kʉ nɔ yɛ̌ntɨkɨ nywɔp amɛm ɛkɛrákap Mandɛm nɛ amɛm
    bɛkɛt ɛbhap.
