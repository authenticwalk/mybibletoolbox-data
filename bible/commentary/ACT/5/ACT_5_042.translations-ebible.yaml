    Jesoshi, icanti iriguenti Quirishito.
  bnp-bnp: Na parava lobo ri tovo e huriki na roho na Vure, na ruma takutaku. Ri tovo,
    ri vara e huriki, ne Isu a viri a Vure i vulakia.
  apn-NT: Hãmri nẽ arĩ apkati mẽ hkwỳjê mã Jejus kapẽr jarẽnh o mẽ ahkre ho mẽ hkôt
    pa. Tĩrtũm mã amnhĩ jarẽnh xà hã ixkre kamã nẽ nhãm mẽ õrkwỹ kamã ri mẽ ahkre
    ho pa. Tĩrtũm kot mẽ pakaxyw Jejus xãm ã mẽ kãm harẽnh o ri mẽ hkôt pa.
  ctp-NT: Nchga tsan ngwaꞌu neꞌ ꞌin nten niꞌ lyaa tnun, loꞌo tuꞌ naꞌan tyi nten; xkwiꞌ
    ngwaꞌu neꞌ chaꞌ ꞌin Jesucristo ꞌin neꞌ, chaꞌ ska ti Jesús lka Xꞌnaan, chaꞌ kanꞌ
    lka nu mdiꞌin ta ꞌa neꞌ ꞌin nu ngwa ti sꞌni.
  opm-opm: '@see-verse:ACT.005.041'
  bvr-bvr: Lika mu-nguy aburr-bona aburr-workiyana gu-japurra rrawa gun-gata Wangarr
    gun-nika rrapa barrwa rrawa gu-jirra gu-boya, minypa wurra gama gorlk marn․gi
    burrbi-negarra aburr-bona gun-molamola janguny. Minypa Jesus abu-ngurrjinga burrwa
    nipiya Christ an-gata Wangarr a-menga burrwa wurra gama gorlk Wanngu An-gunega.
  wal-wal: Eti ubba gallassi Beeta Maqidasiyaaninne asa son Yesuusi Xoossai tiyido
    Kiristtoosa gididoogaa tamaarissiyoogaanne yootiyoogaa yaa gujjidosona.
  zad-NT: Na' yog' lla postlka' bli' bsedgakile' xtill' Jesucrístona' yoodo'na' na'
    lill beṉ'.
  kmg-kmg: Erâ šoaŋne šoaŋne taha ufuŋko â ŋicficko Jesu Kristo ere Biŋebiaŋ jaza
    qazuc erâ mi behembiŋ.
  aso-aso: Neꞌmine ogavo gamene gamene monoꞌ numuno nabaukisi numudasi Oꞌmosoꞌmo do
    luꞌ izelive lo imiselelesa live nene Izesuꞌ minineꞌ nenako nemuꞌ gamazi lamineꞌ
    nene di halekami li sotoꞌ igi apizi ngimiꞌ ngimikovoꞌ igi minaniꞌ ve.
  uli-uli: Iwe sa pangal ral ngo resa ma foloyu Hapatpat Momay we mo lal Templum we
    mo lal imwer yarmat, la iye Hapatpat Momay we kofal Jesus le iy Kristus.
  nin-NT: A di rri nu Uki ku Ibarr ku na ga ako anishirr na so tsarr na bre Ure ku
    wre ku Yesu Kristi ku ni ivivi yi.
  acu-NT: Tura warasar kintajai metek Yus seatai juun jeanam wayaawar, nunia chikich
    aintsu jeencha wayaawar, tuke inaitsuk Cristo Jesúsan pachisar nuiniararmiayi,
    tura Yusnum uwemratin chichamnasha etseriarmiayi.
  cak-WNT: Y riye' can man c'a niquiya' ta ca rutzijoxic ri Jesucristo. Can ronojel
    k'ij niquic'ut y niquitzijoj ri Jesucristo, ri pa rachoch ri Dios y chuka' pa
    tak jay.
  ebk-ebk: Inurkiw ay wachacha as nan fiattaw nan Templo ya as nan tukutukún ay afong.
    Inturturuycha ay nangisursuru ya nangekaskasaba ay hi Jesus nan Cristo.
  spa-PDDPT: 'Cada día en el Templo y de casa en casa, no cesaban de enseñar y proclamar:
    Jesús es el Cristo.'
  ruf-ruf: Tsawaghendelela chila litsuwa ukulangulitsa ne ukupeta Imbuli Inoghile
    mne ing'anda ye Imulungu na mmakaye mwe iwanu ka Yesu iye Kiristu Mkombola.
  gun-gun: Ha'e gui ko'ẽ nhavõ templo py, ha'e oo ha'e javi rupi ndojepe'ai Jesus
    ae Cristo oikoa re nhombo'ea gui.
  agu-BL: Qui'c nin jun k'ej yi najk chuje' tan xtx'olche'n xo'l yi mbi eka'n tan
    Jesús yi i' yi Cristo. Na cyakil nin k'ej ja chitxol le templo nin lakak e'chk
    ca'l.
  isn-isn: Ku lulo, kila luhiku, mukati i tekeelo nu kupuma mi ito kupikiil ito ai
    alongolekile kumanyisa nu kutanantya uYesu kina Musagulwa.
  eng-PEV: And Jesus’s followers kept on telling people the good news about him. They
    never stopped. Every day, they kept on teaching people in the yard of God’s ceremony
    house, and they also went to different people’s houses to teach them. They said,
    “Jesus is the Christ, the special man that God promised to send to save people.”
  ilo-ULB: Manipud idi iti tunggal aldaw, idiay templo ken iti tunggal balay, intultuloyda
    nga insursuro ken inkaskasaba a ni Jesus ket isu iti Cristo.
  pir-NT: Sa ye decoripe Cohãcjʉ̃ wʉhʉpʉ, tiquina ye wʉhʉsepʉ Cristo Jesu ye buheyere
    yahue tiahye tiquina.
  anv-NT: Yɛndé bií álɛrege bɔɔ́ né ɛcha upɛ Ɛsɔwɔ ne ákɛne ntó upú upú ágarege
    bɔɔ́ abya melɔ́mélɔ́ nnó Jisɔs alu Muú yi Ɛsɔwɔ akweré ji ɛlá gefwa.
  sab-NT: 'Kwian Jesu gerua ketanga ulita diali chui gdale daba tku tangle Jesu giti
    ulita, diali gerudu: “Jesu amaña Cristo, Chube ama kagu che Chugagwallale.” E
    giti kwian Jesu gerua ketanga kwian na tanre tku tangle u gerungwa Chube olege
    kaire ama ulita jo geru e dbe kwiange u kaire kairege.'
  tmd-tmd: Duön, öim öim God höjöpalɨb rama rɨŋö yöraku duön, ram ram piaku duön,
    Jisas nuŋ Krais, me rön, mönö wä aku yad nölmɨdmä.
  acr-NNT: Jekꞌulaꞌ, ronoje qꞌij na kakoqꞌotaj taj kekꞌutunik y kakitzijoj ri Utzilaj
    Tzij chwi ri Jesucristo chupa ri Rocho Dios y chiꞌ taq ja.
  kpg-kpg: Nia laangi huogodoo i lodo di Hale Daumaha, mo lodo nia hale o nia daangada,
    digaula gi mua hua i lodo nadau hai agoago mo di haga modomodongoohia di Longo Humalia
    o Jesus, bolo Mee go di Mesaia.
  taj-taj: ओच्‍छे थेनीगदे धिन धिननोन परमेश्‍वरला मन्‍दिरदेन दिम दिमरी निसी येशून थार्बा
    पिन्‍बा ख्रीष्‍ट हिन्‍ना भिसी थार्बा पिन्‍बा समाचार थेःना लबारी आख्‍लानी।
  avt-avt: Hekrit hekrit neit wɨnak iuwe ke God kekite wɨnak ke mɨt hɨr wen natɨp
    mɨt miyapɨr hɨm yaaim me Jisas kerek hɨrak Mɨtɨk God kehimɨtanek kakɨkaap mɨt
    nantike God nanu.
  cbk-cbk: Y todo′l dia ta anda sila na templo pati na maga casa, y ta continua sila
    siempre enseña y predica que si Jesus amo el Cristo.
  uig-ARA: ئۇلار يەنىلا ھەر كۈنى ئىبادەتخانا ھويلىسىدا ۋە ئۆيمۇ-ئۆي بېرىپ تەلىم بېرىشتىن
    ۋە «ئەيسا ــ مەسىھدۇر!» دېگەن خۇش خەۋەرنى جاكارلاشتىن ھېچ توختىمىدى.
  tuf-tuf: 'Etar cuanmí cuit, cuanmí cuit chihtá ehcúquinat Sir usar síw̃jacro. Istiy
    usi cat, istiy usi cat chihtán ay bi uchta etiti ehcujacro: “Sirat Cara Ayin Wajaquin
    Jesusan eyro,” wajacro. Uw quin eyta síw̃jacro.'
  abx-abx: Ga'i mga iya pahuway pagturo' pati' pagpasamwak si mahalap sumat nga si
    Jesus i Tinu'inan Mannanalwas. Allaw-allaw to agparabuhat-na mga iya ari si mga
    hawan-na si templo ngan da'inan may si pala'in-la'in ruma'.
  mco-NT: E ooy ajcxy yaj'íxpɨjccɨxy etz nimɨydaaccɨxy Jesucristo jabom jabom jadu'n
    tzajtɨgoty nañ jadu'n majaty tɨjc.
  bsp-bsp: 'Dɔsɔk o dɔsɔk pəyɔnɛ nde kəlɔ kəpɔŋ ka Kanu kɔ pəyɔnɛ fɛ ti nde wɔlɔ waŋan,
    ŋanasak fɛ kəc-təksɛ kɔ kəcam moloku mɔtɔt: A Yesu ɔyɔnɛ Krist, wəbɛ nwɛ Kanu
    kəyɛk-yɛk mɔ.'
  kqf-kqf: Bi laḡan matabuna pali vanuwinemo bi lava edi vanuwa nopodiḡa giu visuvisuna
    wailovelovena mote a kaisako bi a laulauguguya te Yesu tana Vinevine Kamaḡena.
  cpb-NT: 'Ari ikantapiintanakitya riyotaantzi maawoini kiteesheriki, ikenkithatakaantzi
    tasorentsipankoki, ikantzi: “Cristo rinatzi jirikaganki Jesús.” Ari ikantayetakero
    eejatzi janta pankotsipainiki.'
  aon-aon: Ihih nyumneh amam hape hakripesh Iruhin ananin baraen abom um Jisas Krais
    aria gamo henek skulumesh um shudukemesh wosik. Hakripesh hakri Jisas anan douk
    Krais, anudok douk Iruhin nagraehan aria neshopokan nanakumori nunarao arpesh
    iri. Hape hakripeshen numun narub Iruhin ananit debeiti urupat tataoum. Anabik
    um hakripeshen esheshig urusag.”
  hus-NT-2005: Tsudhey ka tsudhey yab in jiláltsik kin okʼtsixnaꞌ an alwaꞌ tʼilab
    ani kin tʼilaꞌ ke na Jesús jaꞌich na takudh kʼal na Dios. U okʼtsixtsik ban pulek
    atá xon tu kʼakʼnáb na Dios ani ban atátsik jeye.
  mig-NT: Te ini̱ ve̱'e ii̱ jíín táká ve'e, tú ní kájukuiñi̱‑de ja̱ kástá'a̱n‑de te
    kájani‑de tu̱'un Jesucristo.
  bps-bps: Na klit i duh déén ale di Bong Gumnè Dwata na di dad gumnè i dad to, du
    too ale tamdò na tmulen gablà di Fye Tulen, dunan Dyisas i To Mgalék Dwata galla
    fatan.
  mbs-mbs: Migtoladà dan pa aw migkeliwat te kagi te Timanem, pengkey doton te dakel
    simbahan, aw doton te menge balay. Kelikit te aldaw, migtoladà dan te si Jesus
    se Misiyas insogò te Timanem.
  cme-NT: Kuŋ ciɛ dumaaŋo-na, yinni maŋ joŋ, ba waŋ *Neldɔdɔlma‑i *Diilodubuɔ‑i-na
    baa cĩnni-na wuɔ Yesu yaa *Koŋkortieŋo maŋ Diiloŋ uŋ saaŋ-yo.
  sus-sus: Lɔxɔ yo lɔxɔ, e nu kawandi tima hɔrɔmɔbanxi kui, e man mixie xaranma e
    xɔnyi. E nu Isa, Ala xa Mixi Sugandixi xa xibaaru fanyi masenma nɛ tɛmui birin.
  pon-2006: Eri, rahn koaros, nan Tehnpas Sarawio oh nan imwen aramas akan irail kin
    wonoweite ni padahk oh kawehwe Rongamwahu duwen Sises me iei Mesaia.
  dad-dad: Naa ganan, tempel bun ado fõ bun fõ bun dile, toku difelneĩd fen, biya
    od wogõ de, Jesus ĩ Kristus den.
  zab-NT: Ne quɨtza bdxibtideb niclɨza quɨt gulezti rliuudeb ne rueedeb xtiidx Jesucrist
    nez lo de bniety llillite, zeclɨ laniudoroo xte Jerusalén ne zeclɨza ruu liz de
    bniety.
  jae-jae: Êsêac têdôŋ lau aŋga lôm dabuŋ to andu kêtôm bêcgeŋ ma sêsôm ŋawae ŋajam
    lasê gebe Jesu eŋ Kilisi, sêwi siŋ atom.
  ksd-ksd: Ma ra bungbung par ta ra pal na vartabar, ma ta ra kubakuba i diat, pa
    dia ngo ma ra vartovo ma ra varvai bula ure Iesu, ba ia ra Kristo tuna.
  msm-NT: Migpadajun sikandan to pagnawnangon no si Jesus to diya Insaad no Manyuyuwas.
    Kada aedow ogpang-anad aw ogpangwali sikandan diya to Bayoy to Diyus hasta diya
    to kabaejan to mgo magtutuu.
  myk-myk: A pʼi ganha na sipyii pu kalaa ɲiga bɛɛri Kilɛ-pɛɛŋɛ pugbɔhɔ ki ni, ni
    pu kabanya ni, na yi yu pu mu na Yesu wu ɲɛ Shɔvɔɔ we.
  sbe-sbe: Mayadai badobado Numa Tabuna bakubakuna unai yo hinage taukawamamohoi yodi
    numa udiyedi yodi lauhekata wa nige ye kaiyawasi yo wasa namwanamwana se duwaduwai
    meta Yesu iya Yaubada yona kaisunuwa tamowaina ede.
  mcr-mcr: Itaŋi hiunji ique-ique, qu hiqäva-imäkqä aŋiutä, ämaqä hŋquauqä aŋiutä,
    näqŋqä äväkämiŋuwi. Qu mävquatämäuqä ipu, kukŋuä äŋguä we-huŋqä-täŋi, awä tiiŋä
    ätumiŋuwi. “Kraisi ne mineyätŋqä Goti Hanjuwä Iqu ätekqä Iqu, Jisasi Iqu Qäqueqä.”
  cux-NT: Nguɛ́ɛ́ i'neeⁿ naaⁿ yā chi ndii ngi'cueeⁿ yā, ní ngaⁿ'a yā yeⁿ'e Jesucristo
    miiⁿ chɛɛti yáacū templo ndúúcū ná vaacú 'iiⁿ'yāⁿ nguuvi nguuvi.
  tur-YTC: Her gün, tapınakta ve evde, öğretmekten ve Yeşua Mesih'i duyurmaktan vazgeçmediler.
  san-ITR: tataH paraM pratidinaM mandire gR^ihe gR^ihe chAvishrAmam upadishya yIshukhrIShTasya
    susaMvAdaM prachAritavantaH|
  bel-N: І кожны дзень у сьвятыні і дома не пераставалі навучаць і дабравесьціць пра
    Ісуса Хрыста.
  sch-sch: Male anîngtin Biekin le insûng ngeia thurchisa misîrin, Jisua chu Messiah
    ani tiin an misîr bang ngâi.
  mic-MIQNT: Te'sigisg'g 'gjia'sutuo'guomg aq mimajuinu'g wiguaq siaw gina'mua'tiji
    aq siaw pestunmua'tiji gelu'lg agnutmaqan ugjit Nujiugs'tawi'welitl, na ji'nm
    ta'n Gjinisgam petgimapnn ugjit ilgwenan ugtmimajuinumg.
  huu-NT: Jusiñamui jofomo nagarui Jesucristo rafuena llofuetɨmacɨ. Comɨnɨ jofuemo
    nagarui jɨaɨ llofuetɨmacɨ. “Jesúdɨ caɨ Jilloitaraɨma” llofueuidɨmacɨ.
  jiv-NT: Tura Jesukrístunun áujmatsatniun peṉké iniaisacharmiayi. Antsu tuke tsawant
    Yusa Uunt Je̱e̱ncha tura chíkich je̱a̱nmasha páchitsuk etseriarmiayi.
  otm-NT: Nɛ xínga n'da ra pa mi ɛ't'i gue him mi mamp'a ra hogam hma nangue ra Jesucristo,
    nɛ bi xänba yʉ ją'i nubʉ ja rá dąniją yʉ judío, nɛpʉ ja yʉ ngu.
  dah-dah: Irdeb al saba yird yird niŋ bada ma hamiŋ. Hugiŋeŋ gise haŋka Al Kuruŋyen
    ya balemde gor kuŋ mere igiŋ Yesube Mesaia yitiŋ goyen mere kawan po tagalde kuŋ
    hinhan. Irdeb almet yayaŋ wor gwahade po teŋ hinhan.
  tnk-tnk: Nənə ia nəpɨn me kamhəuvən fwe ia nimwə səvəi Kumwesən, mamhəuvən mwi ia
    nimwə me, mamhərɨpɨn, mamhahatən nərmama me, mamhəvisau mɨnraha mə Iesu in Kristo.
  kpr-kpr: Edo, ne sifo ava inono God da Kambo+ aminda a natofo da kambo aminda, God
    nu nange namondeda ari ekoko kote doyari dae sedo, Iesu dirigetiri fusira, ava
    ijuguse vironu sedo ghuseri.
  san-IAS: tataḥ paraṁ pratidinaṁ mandire gṛhe gṛhe cāviśrāmam upadiśya yīśukhrīṣṭasya
    susaṁvādaṁ pracāritavantaḥ|
  nho-nho: Aa i naa aso hakkaatoa raa, naa aposol raa ni akonaki ka hakaea peenaa
    te Lono Taukareka i Jesus te Mesaea raa iloto te Hare Tapu aa iloto naa hare te henua.
  gym-NT: Abti Sanedrin kukwei mikani täte ñakare kwetre amne, Jesu Ni Dianinkä Ngöbökwe
    abko kukwe kuin ye abko nitre Jesu kukwei ngwianka namani dirire bäri mda köbö
    kwatirekwatire ju blitakrä Ngöböbe känti amne ju mda mdate Jerusalén yete.
  azg-NT: Ndoꞌ ꞌio ꞌio tonanꞌmanntyichenhan ndëë nnꞌan quiiꞌ vatsꞌon tꞌman, ndoꞌ mantyi
    xenꞌ ntꞌaa xenꞌ ntꞌaa tonanꞌmanhan ndëë nnꞌan. Tasacüentyjeeꞌhan na tonanꞌmanhan
    ndoꞌ na toninncyahan jñꞌoon ntyja ꞌnaanꞌ Jesús na manquii jon conduihin Cristo.
  bhd-bhd: तैनेईं शिक्षा देनी बंद न की, बल्के रोज़ मन्दरे मां गेइतां ते घर-घर गेइतां
    लगातार खुशखबरी शुनाते राए कि यीशु ही मसीह आए।
  too-NT: Lā' lakalīyān nac xaka'tla' lītokpān lā' na ixchicca'n, tū' ixtamakxteka
    tamāsu'yu lā' tachihuīna'n ixpālacata Jesucristo.
  ind-AYT: Dan, setiap hari, di Bait Allah dan dari rumah ke rumah, mereka tidak pernah
    berhenti mengajar dan memberitakan Injil bahwa Yesus adalah Kristus.
  cjo-NT: 'Maawaeni kitejiri riyotaantapiintzi janta Tajorentsipankoki, eejatzi pankotsikipaeni.
    Ikantani: riyotaantapiintzi, ikamanantapiintzi. Ikamantapiintziri atziri: —Jesoshi
    rirotaki riraga Rotyaantanewo Tajorentsi aamagaeyarini paerani.'
  nsn-nsn: Re la per mamang marein, gisin ahik pah ra uakenua tar mene ualasira toane
    tar umang lotu ger dedeil, doh ganempe toro mamang umalik ra uatakai pe toro Uelhire
    Uaia pare, Iesu te Kristo.
  san-DEV: ततः परं प्रतिदिनं मन्दिरे गृहे गृहे चाविश्रामम् उपदिश्य यीशुख्रीष्टस्य
    सुसंवादं प्रचारितवन्तः।
  tna-NT: Da su pamapa tsine templo su putitana huecuana cristiano cuana Jesús jepuiti
    ebuetsua puji. Pamapa ete je di putitana huecuana Diusu sa quisa saida cuana ebuetsua
    puji. Diusu ja, cuaja tu puidha batame, Jesús beitutana cristiano cuana D'eji
    su Aji papu puji buetsuatana huecuana.
  lid-lid: Eme len ari buku ari udu bolo asiu lohalak ta Kindrei ma i asiu ra-em i
    ra-em, oro badeh, baruwani ta leheya ma ta tiye sahou mwasin ta nyala Jises bwe.
    Oro asehek boto-on labai ta Jises badeh, Mesaya.
  wim-wim: Puth ngaaꞌ thon-thonanganiya than ngurp twelve al-alangana keꞌ-ngoongkam
    pam wanchantan wik minan waaꞌ-waaꞌin Jesus Christ.antamana, aꞌ thaaꞌ-aath-aathin
    thanang aawuch ngench thayanangana putha aak aawuch thanttamangan thampanga.
  zga-M: Kho evo, khela sikhu, igati mtembile na enyumba khadi enyumba vakhendelela
    ukhumanyesya no khulumbelela uYeesu ukhuta ve Mesia.
  yom-yom: Bosi kadika lumbu mu nzo Nzambi ayi mu zinzo, bamvuala basia vonga ko mu
    longa ayi mu yamikisa Yesu banga Klisto.
  san-SIN: තතඃ පරං ප්‍රතිදිනං මන්දිරේ ගෘහේ ගෘහේ චාවිශ්‍රාමම් උපදිශ්‍ය යීශුඛ්‍රීෂ්ටස්‍ය
    සුසංවාදං ප්‍රචාරිතවන්තඃ|
  yut-yut: Gɨldarɨ gɨldarɨ Telagɨ Yut Madep da nagalgwan ae yurɨ yurɨ muwuk muwuk
    awit. Aŋek Yesu uŋun Kristo uŋun dakon Gen Bin Tagɨsi amɨn yoyɨŋ teŋteŋawit.
  grc-BYZ: πᾶσάν τε ἡμέραν ἐν τῷ ἱερῷ καὶ κατ᾽ οἶκον οὐκ ἐπαύοντο διδάσκοντες καὶ
    εὐαγγελιζόμενοι Ἰησοῦν τὸν Χριστόν.
  cpc-NT: 'Ari ikantapiintanaatya jiyotaantzi maawoni kitiijyiri, ikinkithatakaantzi
    tasorintsipankoki, ikantzi: “Cristo jinatzi jirikaranki Jesús”. Ari ikimitaakirori
