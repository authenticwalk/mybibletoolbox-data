verse: ACT.005.008
translations:
  kpx-kpx: Ige Bitau keate keho loui avoe, “Lobo haleito di namihanela. La vata ke
    ibina bahatanike ko.” Ige keate keu namihai avoe, “Ito bahataike ke.”
  okv-H: Peter na evohu amita degi einge eto ingina, “Ungo na enda ombuto koro umbeva
    emo tapa erevirete? Avo ejo ingone.” ainge enu “En, tapa aravora” ke mine enu
  tbo-tbo: Pita wawinena ugolina i baha nae i pa, ‘Una paliweleu, tam ma agom ami
    hipuli mihana atapuna gegeka?’ Wawinena i wimeiha i pa, ‘Ee, atapuna.’
  mal-C: പത്രോസ് അവളോട് ചോദിച്ചു, “പറയൂ! ഈ വിലയ്ക്കാണോ നിങ്ങൾ നിലം വിറ്റത്?” “അതേ,
    ഇത്രയ്ക്കുതന്നെയാണ്,” അവൾ പറഞ്ഞു.
  grc-SR: Ἀπεκρίθη δὲ ⸂αὐτῇ⸃ ⸋ὁ⸌ Πέτρος, Εἰπέ μοι, εἰ τοσούτου τὸ χωρίον ἀπέδοσθε;
    Ἡ δὲ εἶπεν, Ναί, τοσούτου.
  bgc-bgc: फेर पतरस नै उसतै कह्या, “मन्नै बता के थम दोनुआं नै वा जमीन इतनै म्ह बेच्ची
    थी?” वा बोल्ली, “हाँ, इतनै ए म्ह।”
  khz-khz: Petero na erenagiato, netiwato, “Ono varaku, gomi ruala na tano monina
    pogo gapia gauna eiamo pa?” Ia evega-geleto, netiwato, “Pa, voina neiamo.”
  deu-TKW: 'Petrus aber redete sie an: sage mir, ob ihr das Land um so und so viel
    abgegeben habet? Sie aber sagte: ja um so viel.'
  zsr-NT: 'Niꞌr Pedro gudxëꞌ‑nu: ―Gdixjöiꞌ nedaꞌ. ¿Naruꞌ gzxiꞌliꞌ tscaníz xyuliꞌ naꞌ?
    Gnanu: ―Ja, tscaníz gzxiꞌtuꞌ.'
  lin-lin: 'Petelo atunaki ye : — Yebisa ngai, ezali na talo wana nde yo mpe Ananiasi
    botekaki elanga wana ? Safira azongisaki : — Ezali bongo, etekamaki Kaka na talo
    wana.'
  hns-NT: 'Tab Petras ose poetjhies: „Etane me toelog djamien betjle?” Tab aurat bolies:
    „Ha, etanahie me.”'
  noa-E: Mag mawia barbaimaawai Pedroou chi jayau ichig phatkhon deeimatarr oopinaa
    chi Safiraag, —Safira, ¿chadchata pãar jẽb ich mʉgʉm gaaipaita përjierrá? a jëeujim
    anʉm. Magbaawai Safiraau, —Chadcha jãgpaim gaaita përbajieb ajim anʉm.
  eng-EMTV: And Peter said to her, “Tell me whether you sold the land for so much?”
    She said, “Yes, for so much.”
  mib-NT: 'Te Pedro ni cajnūhún de ña: Cachi nuū rī, ¿á ɨɨn súcuan‑ni ni caxīco ró
    ñuhun ró chí tuú? áchí de. Te ni cachi ña: Suu súcuan‑ni ni caxīco ná, áchí ña.'
  lif-NT2: पत्रुसरे़ खे़न् सेःन्‍दोसु, “हननियारे़ कुलाजेन् सङ्‌घुआङ् खोःसुबा कुमे़ल्‍लुङ्
    याङ् बा कम्‍म्‍याक्‍लक्पि?” हे़क्‍केःल्‍ले़ खे़ल्‍ले़आङ् नोगप् पिरु, “ओरो! कुमे़ल्‍लुङ्
    याङ्‌ग बा खे़म्म्‍याक्‍लक्‍लो॥”
  xnj-xnj: Petili akamkota, “Unijovela! Wu mashonga gemwapewili kwa kugulisa mgunda
    ndi gagaga?” Ndi mwene akamyangula, “Ena, ndi genaga.”
  mmx-mmx: Pita ga lok tin, “Una tong i ria. Kereva nai luunun axap nemu mi latlok
    taram muga ranga ka i ap mo loxongkangka?” La ni ga siam la ga lok, “I ruturun,
    luunun axap.”
  cbr-NT: 'Atsinia ca Pedronën cacëxa: —''Ë ca ñuixun. ¿Min me cupí caramina ënë curíquicamaishi
    bian? Cacëxun ca xanun cacëxa: —Usa ca aín cupí ''iaxa, ashi cananuna bian.'
  tee-NT: 'Pus ju acsnich ju Pitalu'' chani juni: ―Aq''ui''unch. Ja chunch xalhist''ayat''it
    ju milacat''un''an. Chai ju anu'' chako''ulh naulh: ―A. Chunch.'
  eng-LSV: and Peter answered her, “Tell me if for so much you sold the place”; and
    she said, “Yes, for so much.”
  cak-NT: 'Y ri Pedro xuc''utuj che ri ixok ri'': Ri mero ri ruc''amon-pe ri Ananías,
    ¿jari'' ri rajil ri ulef ri xic''ayij? Y ri ixok xu''ij: Ja'', jari'' ronojel
    ri rajil ulef.'
  pah-NT: 'Igwete Pedro''ga ei Safirava''ea pe: —Emombe''u katu ji ve. Maramomi ikwepykava
    pe imondorame egwyra? Momi tuhẽ oji''i? —Momi tuhẽ itambere''ia, ei ahe ga pe
    o''mbero.'
  sja-NT: 'Mãpai Pedropa irumaa iidiji: —¿Wãara nãgɨ́ p''arat''a pari eujã netot''aajidak''ã?
    aji. Ichia p''anauji: —Netot''aajidapɨ.'
  xed-xed: 'Ka piyer nda tsi mantsa: «Ari makwana, mniha mna, mandana na tseda tsa
    vwah skwap kuni ya ra?» kaʼa. «Aŋi, mantsa ya skwapta ŋni,» ka tsa marakw ya.'
  mks-NT: 'A̱nda̱ já na̱nda̱ca̱ tu̱hún Pedro ña̱ já cáchí da̱ já xi̱hi̱n ña̱: —Á mé
    a̱ nda̱a̱ na̱ji̱có ndó ñúhu̱ ndo̱ ta na̱cha̱hvi na tá quia̱hva na̱cachi yíu̱n
    xi̱hín i̱ sa̱há —na̱cachi Pedro. A̱nda̱ já na̱nducú ñehe ñá cán tu̱hun nu̱ dá
    já cáchí ña̱ já xi̱hi̱n dá: —A̱ja̱n, quia̱hva já na̱ji̱có nde̱ ña̱.'
  gfk-S: Io, Pita ga tiri ie be, “Hinawase iou, kakarek bakut ira barbarat ing mur
    ma no num tunana, mur kap tano pu?” Ma no haine ga haut ma iga tange, “Kike iat
    mon ira barbarat bakut.”
  bmu-bmu: Kaiga Pitönöŋ anömŋi Safaira kewö qesim waŋgiyök, “Iŋiri nup meme gölmeŋiri
    bahöŋi bohonŋi memegöra alohotka moneŋ kayöhi, mi miaŋgö dop me qahö? Mi jinöŋga
    mötpi!” Qesim waŋgiiga kewö meleŋnök, “Moneŋ mi ölŋa miaŋgö dop kayök.”
  dgz-dgz: Menan, Pita waen ame singui tan, “Wadianek ge memaga dere piup ega ase
    une tayana garewa iragi mame di?” Waen Sapira gare wan, “E, om mega iragi ap me
    di.”
  eng-GNV: And Peter sayd vnto her, Tell me, solde ye the land for so much? And she
    sayd, Yea, for so much.
  zaa-NT: 'Ra tè Pedrua na: Gùtixa''ani inte'', tsí ttu tsą'' gutìỹa le qui'' lóyúa
    cá. Becàbią nna rą: Làchu, ttu tsą'' bèttì'' tu'' ą.'
  eng-WEBSTER: And Peter answered to her, Tell me whether ye sold the land for so
    much? And she said, Yes, for so much.
  guh-guh: 'Pedro icatsia yanijoba bajarapovajavabelia. Jumaitsi: —Netsipaebare. ¿Xaniajai
    tsabaja? ¿Mapamatamotaje pacanajetamebeje panijairamibeje? jai Pedro. Nexata bajarapova
    jumaitsi: —Xaniajai rabaja. Bajarapacuenia pacanajetajëbeje, jai bajarapova.'
  bon-bon: Peteru teebine utemlige egä, “Cebine naji, nää ai rarekaake lui camlecamle
    daremu gyene, maane piiyepu määme rooriye lui secatumeye weeme gawe tääpume?”
    Tabe jejige egä, “Yoo, camlecamle daremu peese nyene.”
  nhw-BL: 'Huan Pedro quitlatzintoquili: ―Techilhui, ¿anquinemacaque amotlal quen
    antechilhuijque ipati? Huan nopa sihuatl quiilhui: ―Quena, quej nopa tijnemacaque.'
  mgw-mgw: Petili ngannaluya, “Unibakie yi'no nga mbanje yoti yamupatike, pamupi'miye
    nng'unda winu?” Ngannyangwa, “Elo nga yi'no.”
  swh-ONEN: Petro akamuuliza, “Niambie, je, mliuza kiwanja kwa thamani hii?” Akajibu,
    “Ndiyo, tuliuza kwa thamani hiyo.”
  wbi-wbi: U Petro Adam'bula, “Mbule, nde mughusisie umughunda ikighelelo ikio, “Akati
    eyo, ikighelelo ikio.
  bba-bba: Piɛɛ nùn bikiɑ u nɛɛ, ɑ mɑn sɔ̃ɔwɔ, ɑmɛ kɑsɑwɑ i tem mɛ dɔrɑ? Mɑ u wisɑ
    u nɛɛ, oo, mɛyɑ mi.
  eng-KJVCPB: And Peter answered unto her, Tell me whether ye sold the land for so
    much? And she said, Yea, for so much.
  kgk-NT: 'Ha Pedro katu oporandu íxupe: —Ko va''e-rehe anho tipo ereme''ẽ ra''e nde
    yvy? he''i íxupe. —Ha''e voi, he''i. —Ko va''e-rehema ngatu orome''ẽ ore yvy,
    he''i Pedro-pe ijapu-vy.'
  waj-waj: 'Hama rikiooduu Petorooso inna tunoo: Ni giaa ni mianee. Aa sikau aayauvaa
    ngiingii mmataivaa irisai sikau varaidaa inna aikioovaida ti mmiaannee? tuduu
    rikioo inna sai tunoo: Yo, ti mmata irisai sikaudaa vaa ta ngii miaunnavaivee,'
  cpy-cpy: 'Rojampita-wakiro Pedro, ikantziro: “Pikantena, ¿Arima ikaatzi owinawo
    piipatsite?” Akanaki roori: “Jeen, ari ikaatzi.”'
  mpx-mpx: Abwe Pita i nel elana i ba, “U ba bubun eliyau, alom ge lagom Ananaiyasi
    wami bilibili molana iyai ya e?” Anana i lahe i ba, “Ibwe, gegewena iyai ya te.”
  wbp-wbp: Piitarlu payurnu, “Yangka kujanpapala-jana walya yungu talakupurdarlu kalinjarlu,
    ngula-jangkarluju, kuja-nganpa nyuntu-parntarlu kanjarla yungu tala nganimpaku,
    ngulaju mayi-nganpa yungu jintawarlayi-jiki?” “Yuwayi, jintawarlayi-jiki-nyarra
    yungu.”
  luo-luo: Petro nopenje niya, “Nyisa ane ka bende ma e nengo mane Anania oyudo kuom
    puodho manende oloko pesa?” Safira nodwoke niya, “Ee, mano e nengone.”
  nhe-NT: 'Huan Pedro quitlajtlani: ―Xinechilhui, ¿inquinamacaque imotlal queja intechilhuijque
    ipati? Huan nopa sihuatl quiilhui: ―Quena, queja nopa tijnamacaque.'
  aii-aii: 'ܒܘܼܩܸܪܹܗ ܡܸܢܘܼܗ̇ ܫܸܡܥܘܿܢ ܟܹܐܦܵܐ: ”ܒܐܵܗܵܐ ܛܝܼܡܵܐ ܙܘܼܒܢܵܐ ܠܵܘܟ݂ܘܿܢ ܚܲܩܠܵܐ؟“
    ܓ̰ܘܼܘܸܒ ܠܵܗ̇: ”ܗܹܐ، ܒܐܵܗܵܐ ܛܝܼܡܵܐ.“'
  esk-NT: Peter-m apiqsruġniġaa, “Uqautiŋŋa, iliptik tunivitku nunautrik taatnatunaglaan?”
    Aġnam kiuniġaa, “Ii, tavra taatnatunaglaan ittuq.”
  msb-msb: Ginhunga man siya ni Pedro, “Sabihi ako, nano, amo lang ini an kabaklanan
    san duta niyo?” “Opo, amo lang ina,” an sabat niya.
  cpa-NT: 'Jøng² ca¹tsáih¹ Pedro hio¹³. Ca¹juúh²dsa: ―Tseih³ jní². ¿Cónh¹ la² báh³
    cog³ ca¹hnaih³ hniah¹² huø¹ quiánh²? ―ca¹juúh² Pedro. Jøng² ca¹juúh² hio¹³: ―Jan¹.
    Cónh¹ ná¹² báh³ té¹² cog³ ―ca¹juúh²dsa.'
  dso-dso: ପିତର୍‌ ତାକେ ପାଚାର୍‌ଲା “ମକେ କ ପନି, ତୁଇ ଆରି ତର୍‌ ମୁନୁସ୍‌ ଜେତ୍‌କି ଜମି ବିକ୍‌ଲାସ୍‌,
    ଏଟା କାଇ ତାର୍‌ ପୁରାଦାମ୍‌ କି ?” ସେ କଇଲା, “ଉଁ ଏତ୍‌କିସେ ।”
  meu-meu: Bena Petro ese e nanadaia, eto, A hamaorogu, umui raruosi ese tano o hoia
    davana gaunabinai a? Ia e haere, eto, Oibe, davana ḡaunabenai.
  yva-NT: Umba Petrus po raura nanto wanya umaso rai pare, “Sapira, syare syo nanajo
    mino nya anap pe ipo ramavune rai, ama doije mi so ntenambe rako?” Umba mo raura
    mare, “Tugae, ama doije mije ntenambe.”
  dgc-dgc: Ey kinagi diya ni Pedro, a “Anya, Sapira, séˈ san ya i kabugtungana no
    luta moy?” Ey “O,” kagi na, “séˈ ngani san ya.”
  zpm-NT: 'Bnabdiidzaque Pedr lo me, rëb Pedr: ―Bnë dieṉ, ¿pe nli lëë grë dimi ne
    bdo liuṉ to nu? Pquiab wnaa co, rëb me: ―Nliw, lalgui pto now.'
  hix-NT: Onà wyaro nkekon hatà, Petru, àwya. Oyowtothàrà yehethotho ekarymako, rowya,
    kekon hatà. Twahak nahko. Onà ryhe àro, kekon hatà, Petru. Àhà, ehethàthàrà rma
    moro nahko ha, kekon hatà, Safera heno
  sim-sim: Urik Pita mu sirin silira, �Nyir sawenak a misi. Ya amber hom kalir, os
    misambi shihi shi mbashirik li frungawurin?� Karem mbarik simu mbara, �Ome sira,
    amber hom olira.�
  npi-ULB: पत्रुसले उनलाई भने, “तिमीहरूले सो जमिनलाई त्यत्ति नै मूल्यमा बेचेका हौ
    या होइनौ, मलाई बताऊ ।” उनले भनिन्, “हो, त्यत्तिमा नै हो ।”
  cgc-cgc: Gambal Pedro i ki kanen, “Sugiran a no daw yi gid tanan kantidad na nabaton
    nyo na bayad ta pagbligya nyo ta inyo na basak.” Sabat Safira, “Ee, nyan tanan
    na nabaton nay.”
  tim-tim: Togombo Petoroŋe hin dâm aikoep, “Hânyetŋaet puliŋe luâkge hârogâk mem
    togoâp me?” dâmbo hin dâep, “Âo, are hârogâk mem togoâp.” dâep.
  yor-yor: Peteru sì béèrè lọ́wọ́ rẹ̀ pé, “Wí fún mi, ṣé iye yìí ni ìwọ àti Anania
    gbà lórí ilẹ̀?” Ó sì wí pé, “Bẹ́ẹ̀ ni, iye rẹ̀ náà ni.”
  wos-wos: Xékéhafi yaléka dé Pita léré wakwexéké, “Nyéna du wali héfa hwetaka hérambén
    yéwa atéfék béni nanika hwe, o yingafwe? Wuniré mé wa.” Wungi wakwexékéndéka lé
    wa, “Xéxé. Wu mwi hundi dé. Wun yéwa atéfék ani wundé hwena.” Wungi wata lé yéna
    ya.
  emp-NTPO: 'Pedroba idjía iwid̶isia: –Mʌ̃́a jaradua ¿bãrã ẽjũãra nẽdobuesid̶aca bʌ
    quimaba parata enena quĩrãca?– Sapiraba panusia: –Mãẽ, jãʌ̃gʌ nẽbʌad̶e nẽdobuesid̶aa.–'
  eng-F35: So Peter addressed her, “Tell me whether you sold the land for so much.”
    So she said, “Yes, for so much.”
  ind-ind: Kemudian, sambil menunjukkan uang yang diserahkan Ananias tadi, Petrus
    berkata kepada Safira, “Katakanlah kepada saya, apa benar kamu sudah menjual tanah
    milikmu dengan harga sekian?” Jawab Safira, “Ya, memang sebesar itulah jumlahnya.”
  pes-OPCB: 'پطرس از او پرسید: «آیا شما زمینتان را به همین قیمت فروختید؟» گفت: «بلی،
    به همین قیمت.»'
  mpt-mpt: Fita esu ele tetemsoa Fitae baabonea Ib kamwalo dabale walibbuo monio fatnamin
    olibbione? gesea o baabanoa Ni dabale walobbuo ne imake monio alukum oleb tenea
    ibo oyebiobo gesoa
  ssx-ssx: Pidama꞉ mo wanda꞉ pa꞉ta꞉ alota꞉ Mo ipilika꞉ kenke hambena꞉ lepe mani manuta꞉
    ota꞉ dupiki wopu mipipe leeke mo wanda꞉ma꞉ alota꞉ Aowe. Koto tupa꞉ mupa꞉me leekeme.
  mkl-mkl: Ŋɔi Piɛɛ í beeɛ í ni, fiɑ iyi mɔkɔɛ í nɑɑò wɑu ihɛ̃, bɛɛbɛi ì tɑ iko nŋɛu
    ŋɑ? Ŋɔi Sɑfirɑ í jɛɑɑ í ni, bɛɛ mbɛ.
  gaq-gaq: ପିତର୍‍ ଆମେକେ ସାଲିଆକୁକେ “ନା ଆରି ନା ଆଣ୍ଡା ଆଣ୍ଡିନେ ଲିଜ ବ୍ରି ପେସକେ ଆତେନ୍‌‍
    ମେଁନେ ଅଃକେନ୍‍ ଦାମ୍‍ରେ ପେସକେ କି ?” ମେଁ ଉତର୍‍ ବିକେ “ଅଁଃ ଅଁ ଅଃତେନ୍‌‍ ଦାମ୍‍ରେ ସ ନେବକେ
    ।”
  gof-RNT: Phexiroosi iikko, “Hintte gadiya hayssa mela miishes bayzideti? Ane taw
    oda” yaagis. Iyakka, “Ee, hayssa mela miishes bayzida” yaagasu.
  unx-unx: ପାତ୍‌ରାସ୍‌ ଇନିଃକେ କୁଲିକିୟାଏ, “ଆବେନ୍ ନେ ପିଡ଼ିକେ ନିମ୍‍ନାଙ୍ଗ୍‌ତେଗିବେନ୍ ଆଖ୍‌ରିଙ୍ଗ୍‌କେଦାଚି
    ?” ଇନିଃ କାଜିରୁହାଡ଼୍‌କେଦାଏ, “ହେଗି, ନିମିନାଙ୍ଗ୍‌ତେଗି ।”
  gah-gah: Anitekago, Pitá nene loká otake Olo, mikasilotí meinava áminasí alesimó
    nehe. Loko lokago, eza oo, áminasíma nenae.
  lcm-lcm: Au, na Petero kala antok ia, “Ku antok iau. Ninia aongos kana na kapkap
    ke milongta luk ia si kamilong vuk roe?” Na kala antok ta, “Io, ninia aongos.”
  aer-aer: Peter-ele ngkweltye Ananias-elarle akngetyeke ikwere imerneke imerte renhe
    apayuthnemele, “Atyenge ilaye! Nhenhe-ame ngkweltye ingkerreke re anewe ngkwinhe
    mpwele-arle ineke apmere sell-eme-ilemele?” Re anteme angkeke, “Yewe, yanhe-arle
    ngkweltye ingkerreke rarle ilerne-arle ineke.”
  qvc-NT: 'Chaymi Pidruqa paytapis tapurqan: —Safira, ¿allipchu chay prisyupaqlla
    ch''akraykitaqa randikurqayki? nishpa. Chaymi Safiraqa nirqan: —Arí. Chaysitupaqllam
    randikurqayllapa, nishpa.'
  tgl-ULB: Sinabi ni Pedro sa kaniya, “Sabihin mo sa akin kung naibenta ang lupa sa
    ganoong halaga.” Sinabi niya, “Oo, sa ganoong halaga.”
  cbs-NT: 'Pedron yukakin: —Matun bai inantan ¿jati pei besti man bixu min benen ea
    inanxumen?— aka Safiran kemakin: —Jeen, jabiati besti jawen kaduki— akaya'
  xtm-NTPP: 'Pedro ma, jikan‑tnu''u de ña: ―‍Ka''an ni, ¿ndija yii ni ma ja sukan‑ni
    ni jinu ya''vi ñu''ú ni ka xiko ni ma? ―‍kúu de jiña''a de. Te ni ndakone''e ña:
    ―‍Sukan‑ni ni jinu ―‍kúu ña jiña''a ña.'
  nnq-nnq: Petulo ngankonya, “Unengele, uloi gongo nga gwoa ogumpatangite mwenga na
    angwanabinu kukuucha nng'onda gwinu?” Jwombe ngannyanga, “Elo, gwoa nga gwenio.”
  bao-NT: 'Cõ cãare o biro cõre ĩi jãiñaupi Pedro: —Safira, yʉre wedeya: ¿Jãare wapa
    tiirica tiiri mʉja ca noni jãaro cõrora mʉja yaa yepare mʉja noni wapa jeejãri?
