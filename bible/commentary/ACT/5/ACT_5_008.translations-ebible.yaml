  mal-mal: 'പത്രൊസ് അവളോട്: “ഈ തുകയ്ക്ക് തന്നെയോ നിങ്ങൾ നിലം വിറ്റത്? പറക” എന്ന് പറഞ്ഞു;
    “അതേ, ഈ തുകയ്ക്ക് തന്നെ” എന്ന് അവൾ പറഞ്ഞു.'
  kkc-kkc: Eseme Pitaye yimapoo egeesee takaso, “Amapoo takee, niyo mi su odoo mapoo
    teneme molee too ee hagosomo?” Eseme Ananayaseeyo osoboye nei egeesee takaso,
    “O, molee iyo too olo ogoso.”
  urd-GVR: Patras ne us se pūchhā, “Mujhe batāeṅ, kyā āp ko apnī zamīn ke lie itnī
