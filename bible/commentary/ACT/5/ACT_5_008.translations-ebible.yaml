  kan-OKCV: ಆಗ ಪೇತ್ರನು, “ನನಗೆ ಹೇಳು ನೀನು ಮತ್ತು ನಿನ್ನ ಗಂಡ ಅನನೀಯನು ಆಸ್ತಿಯನ್ನು ಮಾರಿದ್ದರಿಂದ
