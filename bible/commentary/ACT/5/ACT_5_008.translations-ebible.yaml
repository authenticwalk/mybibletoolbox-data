    mä ỹỹnh.'
  lat-VUC: 'Dixit autem ei Petrus: Dic mihi mulier, si tanti agrum vendidistis? At
    illa dixit: Etiam tanti.'
  ngp-ngp: Petulo niyo amgamba, “Nigambile, matundu aya nayo ye diyombe dye kindedi
