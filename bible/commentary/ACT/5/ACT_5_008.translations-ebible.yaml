  enq-2: Kolandateamopa Pitame baa lamaiyoo, “Embame namba langi. Nyakambanya yuu
    doko salimi latala muni datupaka nyimbipi?” lea. Dopa leamopa enda dokome lao
    pituu, “Kiningi, dutupaka nyimbana” lea.
  eng-ASVBT: And Peter answered unto her, Tell me whether ye sold the land for so
    much. And she said, Yea, for so much.
  mna-mna: 'Ile na, Petrus imaŋga mi iwi i. Iso: “Ai, nu so lak. Nu niomru kusim Ananias,
    toono ka ŋgomo munŋaana men ta ti?” Moori ipekel ma iso: “E, ŋgomo ta tina.”'
  myw-myw: '@see-verse:ACT.005.007'
  sby-sby: Petulo walamwipusheti, “Kong'ambila cena, sena awa emali onka ngomwaulisha
