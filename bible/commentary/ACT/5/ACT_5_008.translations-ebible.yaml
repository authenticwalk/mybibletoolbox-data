  sll-sll: Pita al i yu ditongwi, “Ni yal al suri ganba moni bol inga i muru na ten
    mo?” Eumbi “Owa, muru ni tominua” dungwi.
  yaq-NT: 'Ju''u Peeo iniau: ―Nee tejwaa, jaisa juka'' waj bwiata eme''e, tomi enchim
    neu tojaka''uta beekiku a'' nenkak ja''ani ―ti au nattemaek. Aapo intok: ―Jana''aka,
