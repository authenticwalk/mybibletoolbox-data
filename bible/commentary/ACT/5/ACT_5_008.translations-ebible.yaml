  ixl-CNT: 'Aatz u Luꞌ, tal te ech tzaꞌ: —Al ve, ¿echil tzik vetekꞌayiv bꞌen vetxꞌavaꞌ
    tzaꞌ?— Texh te. —Eeꞌ. Echil aꞌ vaꞌl naaleꞌ tziꞌ.— Texh u Safira.'
  xsi-xsi: Mine nde Petero itula mbumbu papa taine ku ikasoŋa tu, “Mana mana, a? Miki
