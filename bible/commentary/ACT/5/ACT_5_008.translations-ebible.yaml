  chz-NTPS: 'Heˉja̱ˉ gaꜙjähꜘ Peeˊ: —Chiihˊ jnäꜘ, ¿cheˊ ko̱ˉja̱ˉ ji̱i̱hˈ gaꜙkë̱ë̱ꜘ
