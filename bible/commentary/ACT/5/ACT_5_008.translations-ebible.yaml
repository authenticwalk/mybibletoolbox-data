  ndj-ndj: Petili amdashili, “Unongeli! Asi nakaka mbiya simupatili pamuhemishili
    chitava?” Mweni kamyangula, “Yina, sisesi.”
  mbj-NT: 'Ti m'' Peed eaanh ta hã: —Baad maher''ood hã ỹỹ —näng mäh. —Jããm né hẽ
