  uro-uro: Dä ma Pita qa snanbät sä qi rhoqortäqyia, “Ngi qoar na ngo, nga rhangät
    täkt ama ligär angät saqong di rhangät täkt kärangät i ngi nä ma Ananaias in da
    ngät pät ama ivärhäm?” Dä qia muvät toqortäqyia, “Ari, ama ligär angät saqong
    iangärhäkt.”
  ita-1885: 'E Pietro le fece motto, dicendo: Dimmi, avete voi cotanto venduta la
    possessione? Ed ella rispose: Sì, cotanto.'
  muy-muy: 'Piyer àhi ahkado : « Siŋgu ya kə̀ŋgətum àna vədaŋ ni ti nahkay hi eɗeɗiŋ
    aw ? » Wal ni àhəŋgrifəŋ, àhi : « Iy nahkay gani eɗeɗiŋ. »'
  kqc-kqc: Peter ini vanari Ananias yaku maro fore moi gira regasa Sapphira nikaiteyo,
    “Na ni kumo yi marukasa yi kono sero reyadi fore tau vakoi bi mini ba?” Nikabai
    resi niyo, “Yo, fore tau vakoi bi mini.”
  tav-tav: 'Co cajãa ejaro tʉjʉʉ: —¿Ato cõo majuu mʉja ya yepa wapa niyeru mʉjaare
    na nuniri? co caĩ jeniñañupʉ Pedro. —Ʉ̃ʉjʉ, to cõo majuu jã nuniwã, co manapʉ
    cʉ caĩtoricarore bairona cʉ caĩñupo Pedrore.'
  eng-ULB: Peter said to her, “Tell me whether you sold the land for so much.” She
    said, “Yes, for so much.”
  spa-VBL: 'Pedro le preguntó: “Dime, ¿vendiste la tierra por este precio?” “Sí, ese
    fue el precio”, respondió ella.'
  fra-_FOB: 'Et Pierre prenant la parole, lui dit: Dis-moi, avez-vous vendu tant le
    fonds de terre? Et elle dit: Oui, autant.'
  hau-ULB: Sai Bitrus ya ce mata, ''ki gaya mini ko nawa kuka sayar da filin?'' Sai
