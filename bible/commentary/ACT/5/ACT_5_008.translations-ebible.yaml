  agu-BL: 'Toque''n tzun Lu'' tan jakle''n tetz: —Safira, al tzaj swetz, ¿ya''tz nin
    pe'' mbene''t yi tx''otx'' ita''n chi yi ntal yi awuchmil? —Ya''tz nin bin ta'',
    —chij Safira.'
  isn-isn: uPetro akamutambuila, “Ntambuile, anga aza ize muguiye u mugunda ku nsailo
    nanso.” Akaigitya, “Uu, ku nsailo yiyo.”
  eng-PEV: Peter asked her, “Can you tell me, is this all the money that you and Ananias
    got for that land?” She said, “Yes, that’s all the money.”
  ilo-ULB: Kinuna ni Pedro kenkuana, “Ibagam kaniak no kastoy laeng a gatad ti naglakoanyo
    iti daga.” Kinunana, “Wen, kasta laeng.”
  pir-NT: 'Sa yero Pedro ticorore ohõ saha niahye: —‍¿Mʉsa ya wesere duatjiãna noho
    puno wapatari mʉsa? niahye tiquiro. Sa yero ticoro manʉno mʉnano tiquiro nidiro
    punota, “To punota wapataʉ ʉsã”, ni yahumahye ticoro.'
  anv-NT: Ne Pita agií ji aké, “Gare me wáwálé wyɛ, nnó ŋka ɛyi ɛnyú ne menɔ
    wyɛ desɛlé né mekɔɔ́ ɛwé dekpó ná”? Ne Safira akame aké ɛbyɛmbɔ.
  sab-NT: 'Pedro gerudu Safira ole: —Cha geru kade bage, ¿Ananías igi ketu kwa e batre
    chage, e dbi ñanalla ulita? Safira jaindunga: —Ima, e dbi ñanalla ulita.'
  tmd-tmd: '@see-verse:ACT.005.007'
  acr-NNT: 'Ekꞌuchiriꞌ, xutzꞌonoj ri Pedro che: —Chabꞌiꞌij chwe: ¿E rajil waꞌ rulew
    xikꞌayij? —xcha che. Rixoq xukꞌul uwach che: —Areꞌ, e rajil laꞌ —xchaꞌ.'
  kpg-kpg: Peter ga heeu gi mee, “Hagia mai be maa deenei go di hulu bahihadu huogodoo
    dela ne kumi go goolua mai di gulu gowaa?” Di ahina deelaa ga helekai, “Uaa, aanei
    huogodoo.”
  taj-taj: जमाहेन्‍से पत्रुससे थेदा “एनीगदेसे वारी ओतेरीन चूङ्बा हिन्‍ना? ङादा पाङ्‍गो”
    भिसी भिमा, थेसे “लास्‍सो, ओतेरीन हिन्‍ना” भिसी भिजी।
  avt-avt: 'Pita kitɨwehi kar ik: “Ti hetike mɨtɨk kit yi epei yeit nan im keremem
    me tɨ yi yesiuwerem o?” Hɨre wewenhi watɨp war ik: “Keremem.”'
  cbk-cbk: Y ya pregunta si Pedro con ele, “Habla conmigo si este lang ba todo el
    cen del di ustedes venta del propiedad?” Ya contesta le, “Si, ese lang todo.”
  uig-ARA: 'پېترۇس ئۇنىڭدىن: ــ ماڭا ئېيتقىن، سىلەر يەرنى مۇشۇ پۇلغا ساتتىڭلارمۇ؟
    ــ دەپ سورىدى. ــ شۇنداق، مۇشۇنچىلىك پۇلغا ساتتۇق، ــ دەپ جاۋاب بەردى ئۇ.'
  tuf-tuf: 'Ey wiya wicayat Pédroat ey quin táyojocro: —¿Baatán ra jor cajc rayi?
    —Ee, bar rajacro. —¿Unian acan éytai rayi? —Acan eyta rajacro. Pédroat eyta táyoyat
    eyta wajacro.'
  abx-abx: Agpatilawan-na iya si Pedro, “Sumatin ako, iya ba' to i dimu'an balli-na
    si pitak sakarawat-bi si Ananias?” Anaruman iya, “Oho', yaynan i balli-na.”
  mco-NT: 'Pedro y''amɨdoohuɨ: ―Yajnɨmaaygɨch, ¿nej janch jadu''n tɨ mdooccɨxy yɨ
    mdundac jadu''n nej tɨ mgapxcɨxy? Chi je töxyjäy y''adzooy: ―Janch jadu''n tɨ
    ndoogyɨch.'
  bsp-bsp: 'Kɔ Piyɛr eyif kɔ: «Məlok’ im ma kaŋce: Kəway kaŋkɛ kɔ nəŋcaməs dalɛ ba?»
    Kɔ wəran nwɛ oloku «Ɛy, kəway kaŋkɔ yati kɔ.»'
  kqf-kqf: Ḡome Pita i waitalayena gado, “Ku giuwegu, doḡa kona kunekuneyena manena,
    niga taunana kamaina, ee?” Bi Safila i giuna gado, “Emaso, mba taunana kamaina.”
  cpb-NT: 'Rosampitawakero Pedro, ikantziro: “Pinkantena, ¿Arima ikaatzi owinawo?”
    Akanake iroori: “Jee, arimachee ikaatzi.”'
  aon-aon: Kwawishi aria Pita nakripok nakri, “Kripe, utabor nyak nyani raminen parabor
    um amnab iri douk abrudok atubor, aka?” Aria okwok kwakri, “Adur wo, abrudok atubor.”
  hus-NT-2005: 'Konyat enchéꞌ kʼal na Pedro: ―Ti kin utsaꞌ, ¿tsubaxxeꞌ lejtal anchanꞌ
    ta nujúmaltsik an chabál jelt xan ta ulúmaltsik? An mímláb tókʼon enchéꞌ: ―Anchanꞌ.'
  mig-NT: 'Te Pedro, ni̱ jika̱ tu̱''ún‑de‑ña: Kastu̱''ún núu̱‑rí. Ni̱ xi̱kó‑ró ñú''un‑ún
    ɨɨn tanto súan xí túu. Achí‑de. Te ni̱ kachi̱‑ña: Jaa̱n, ɨɨn súan ni̱ kaxi̱kó‑ná,
    áchí‑ña.'
  bps-bps: Na smalek Fiter di kenen, manan, “Tulenam deg, alò ani kè bayad i gwèyu
    di tanà fabliyu?” Na tmimel Safira, manan, “Hae sa, alò én i gwèmi.”
  mbs-mbs: Minikagi si Pedro, “Tebahi a. Seini lay se kedakel te kwarta imbayad te
    tanà imbeligyà niyo?” Timaba si Sapira, “Ee. Taman iyan.”
  cme-NT: 'Piɛr yuu-yo wuɔ: «Ciɛŋ nuɔ, na suoraa na terieŋgu‑i sul daadu''i nuɔ‑i
    wɛi?» Ciɛŋ wuɔ siɛ wuɔ: «Ũu, ku sullu yaa‑i.»'
  sus-sus: Piyɛri naxa a fala a bɛ, «A fala n bɛ, xa wo xɛ matixi yi xasabi nan na,
    wo naxan dɛntɛgɛxi yi ki?» A naxa a yaabi, «Iyo, muxu a matixi yi kɔbiri nan na.»
  pon-2006: Piter eri ndaiong, “Komw padahkihong ie ma iei met uwen mwohni koaros
    me kowe oh omw werek ale sang ni pweinen sahpw me kumwa netikilahro?” Liho ahpw
    sapeng, “Ei, ih koaros men.”
  dad-dad: Age fe di, Pita kayau to fiyen, “Urokana, õ aiwã ado teneub nẽ moni de
    enei kilei walegen de?” Kayau iron, “Ao, de enei kilei dogol.”
  zab-NT: 'Ax raipy Bed laab: —Gunii nare, ¿ta zecquɨ ni gunii chialu btóot guɨchliu
    xtentɨ? Chiyru gunii Safira: —Ziyla btóonni.'
  jae-jae: Ma Petere kêtu kênac eŋ gebe “Ôsôm êndêŋ aê acgom gebe Amagêc akôc kôm
    ŋaôli tau tecenecgeŋ me.” Ma awê tau kêsôm gebe “Aec, gêŋ tau tecenaŋgeŋ.”
  ksd-ksd: 'Ma Petero i biti tana: Una ve iau, amur tar ivure ra pakana pia ure go
    ra mataina laka? Ma i biti: Maia, damana.'
  msm-NT: Dajun ipakita kandin ni Pedro sikan saepi no imbogoy to diya bana din aw
    usipa, “Seini da iyan to tibo halin to sikan pasak no imbaligja now?” Migtabak
    si Safira, “Hoo, sikan da iyan.”
  myk-myk: 'A Pyɛɛri di wu yiri na wu pye: «Safira, can jo na ɲii na, mu ni ma poo
    wu ni ke wari ɲɔ ke na yee ya yi wo tɛgɛ ki pɛrɛ ya?» A Safira di jo: «Uun, ke
    wari ɲɔ ke na kʼa pɛrɛ.»'
  sbe-sbe: Na Petelo ye henamaiyei ye wane, “Yogu ku hedehedede, teina te kowa yo
    mwanem yomi tano wa maisana kwa hai wa lakina ede?” Ye talam ye wane, “Aa, teina
    lakina ede.”
  mcr-mcr: Ii äpeyqaŋga, Pitä iqu yatŋqä tiiŋä äwikqe. “Si diyä. Qeeqä quaeŋqä mbqä
    ämeqiyi, tä qesanä?” Ii kimaŋi, “Auqä! Ii qeyqä” ätukqe.
  cux-NT: 'Tuu''mi ní Pedro ngaⁿ''a sa ngii sa táⁿ''ā: Cuuvi di ''úú, ¿''áá n''deēe
    tuumí sta''a di yeⁿ''e yáⁿ''āa miiⁿ chí n''diicui sa? Ní tá miiⁿ ní caⁿ''a tá:
    ''Tíícā.'
  tur-YTC: Petrus ona, “Söyle bana, mülkü bu kadara mı sattınız?” diye karşılık verdi.
    “Evet, o kadara” dedi.
  san-ITR: tataH pitarastAm apR^ichChat, yuvAbhyAm etAvanmudrAbhyo bhUmi rvikrItA
    na vA? etatvaM vada; tadA sA pratyavAdIt satyam etAvadbhyo mudrAbhya eva|
  bel-N: 'А Пётар спытаўся ў яе: «Скажы мне, ці за гэтулькі аддалі вы поле?» Яна ж
    сказала: “Так, за гэтулькі”.'
  sch-sch: Peter'n amanu kôm, “Na pasal le neinun man nin man hah hi dôr veihi mo
    ani, ni ril roh?” tiin a rekela, “O, ma dôr vai hih ani,” tiin amanu han a thuona.
  mic-MIQNT: Pie'l pipanimatl, “Tlimi, ula na 'ms't suliewei gi'l aq 'gji'nmum mesnmoqop
    ta'n tujiw netuisgetuoq ta'n goqwei gilew assutmoqop?” Teli asitematl, “E'e 'lpa
    'ms't waju'aq.”
  huu-NT: 'Pedro naiñaiñomo jɨcanote: —¿Nɨe dɨese o fecaca o enɨrue? Cuemo llono.
    Naiñaiño uai ote: —Jɨɨ, ie dɨese coco fecaca.'
  jiv-NT: Támatai Pítiur nuwa̱n tímiayi “Turuttia. Átum nuṉka surukurmena nui̱, ¿kuit
    itiarumna núnikik surukuram?” tímiayi. Tutai nuwa̱ tímiayi “Ee, núnik surukji.”
  otm-NT: 'Nu ra Pedro bi ''yän''na ra xisu: ―Xiqui hangu guí päui ni häi, tengu man
    ni ndø, bi ''yɛ̨n''a ra Pedro. ―Hąha ngubʉ rá muui, bi ''yɛ̨ntho ra Safira.'
  dah-dah: Irkeb Pita beleŋbe, “Safira, momoŋ nira. Megeŋtiriŋde muruŋgembe gago po
    we?” inkeb, “Gwaha, tumŋaŋ gogo po,” inyiŋ.
  tnk-tnk: Pita rɨni pen tukwe in mə, “Tiko mɨni pehe ro tukw iou i mə nəmri tɨprənə
    sə kuvei pehe m kɨmirau, in pam i?” Mɨreɡi Safaera rɨni mə, “Ouəh, nəmri tɨprənə
    ihi nəha?”
  kpr-kpr: '@see-verse:ACT.005.007'
  san-IAS: tataḥ pitarastām apṛcchat, yuvābhyām etāvanmudrābhyo bhūmi rvikrītā na
    vā? etatvaṁ vada; tadā sā pratyavādīt satyam etāvadbhyo mudrābhya eva|
  nho-nho: Teenaa vasiri ake iloo Peter, “Taratara mai, teenei ko te kooina katoo
    naa mane koorua ni too i te kerekere koorua ni tauia?” Safira ki mee ake, “Uee,
    teenaa te kooina katoo maaua ni too.”
  gym-NT: 'Angwane Pedrokwe niebare ie: ¿Munkwe kä rürümoiniri nuäi metre, erere munta
    niere tie yera? niebare kwe ie. Angwane, ¡Jänri! Nunkwe rürümoinbare kore, ¿abko
    ño? niebare kwe Pedro käre.'
  azg-NT: 'Ndoꞌ mantyi taxeeꞌ Pedro nnon juu: —Quitsuꞌ nnön, ¿Aa mayuuꞌ na veꞌ ndöꞌntyi
    xjen na ndëëhoꞌ tyuaa ꞌnaanhoꞌ? Ndoꞌ joꞌ tꞌa tsanꞌñeen ꞌndyo jon, itso juu: —Mayuuꞌ
    ntyjë, nndaꞌntyi ro xjen na tijntꞌuahanꞌ.'
  bhd-bhd: पतरसे तैस पुच़्छ़ू, “मीं ज़ो, कुन तुसेईं दुइयेईं ज़मीन एत्रे मां बेच़ोरी
    थी?” तैसां ज़ोवं, “हाँ कुल कीमत एत्री मैल्लोरी थी।”
  too-NT: 'Tuncan Pedro huanilh: ―Caquihua''ni'', ¿lhānchula'' līstā''tit huan ti''ya''t?
    Lā'' huan puscāt huanilh chu a''cxtim chuntza'' chī ixuaninī''t ixkōlu''.'
  ind-AYT: Dan, Petrus berkata kepadanya, “Katakan kepadaku, apakah kamu menjual tanah
    itu dengan harga sebesar ini?” Dan, Safira berkata, “Ya, sebesar itu.”
  cjo-NT: 'Ikantawakiro Peetero: —¿Kyaaryooma pipakinari maawaeni koriki, rowaga owinawo
    piipatsiteni pipimantakiri? Ari akanakiri: —Jee, nopakimiri maawaeni.'
  nsn-nsn: Pita ke dangata tatanono pare, “Hire totoguo ter bulauana puk manasampe
    ro mahar kotonine gekura uabulauais raoum me Ananaias?” Kare kulono pare, “Te
    paare nomanampe. Ter bulauana nomanampe.”
  san-DEV: ततः पितरस्ताम् अपृच्छत्, युवाभ्याम् एतावन्मुद्राभ्यो भूमि र्विक्रीता न
    वा? एतत्वं वद; तदा सा प्रत्यवादीत् सत्यम् एतावद्भ्यो मुद्राभ्य एव।
  tna-NT: 'Da su Pedro ja quisabatana tueda: —Quisaque ema, ¿a da metse ene quita
    dajucua su iruitia yahua? Safira jeutsutana: —Ehe. Dajucua su etseju iruana beju.'
  lid-lid: Eme Pita ndremenya iy anya, “Idoh le kabwai, ta sihine munyak mene ah udum
    andrei ta munyak ta ah ai?” Eme iy anya, “Ehe, aliy le badeh.”
  wim-wim: Nil Peter.an thaw wanch alantan, “Nint waaꞌān ngathara, wukal inangaman
    ey? piꞌ-piꞌuw ey? aakan theeꞌuw ey? wukalakan ey?” Nil wanchan puth thaw nungant,
    “Eeꞌa puth wukal yotaman inangamana.”
  zga-M: U Petro akhombola, “Imbole mukhogonchinche ekhalo khulela eyo.” Akhachova,
    “Ee, khu samani eyo.”
  yom-yom: 'Piela wunyuvula : —Wutsudikisa : yawu yoyi thalu lusumbisididi tsolꞌeno
    e ? Niandi wumvutudila : —Mu thalu yoyi kaka !'
  san-SIN: තතඃ පිතරස්තාම් අපෘච්ඡත්, යුවාභ්‍යාම් ඒතාවන්මුද්‍රාභ්‍යෝ භූමි ර්වික්‍රීතා
    න වා? ඒතත්වං වද; තදා සා ප්‍රත්‍යවාදීත් සත්‍යම් ඒතාවද්භ්‍යෝ මුද්‍රාභ්‍ය ඒව|
  yut-yut: Apban Pita da yaŋ iyɨgɨt, “Nayɨŋbɨ nandako. Mɨktɨmjil dakon moneŋ tɨmamal
    on gɨn?” Yaŋban iyɨgɨt, “Asi uŋun gɨn.”
  grc-BYZ: ἀπεκρίθη δὲ αὐτῇ ὁ Πέτρος· εἰπέ μοι, εἰ τοσούτου τὸ χωρίον ἀπέδοσθε; ἡ
    δὲ εἶπε· ναί, τοσούτου.
  cpc-NT: 'Josampitawakiro Pedro, ikantziro: “Pinkantina, ¿Arima ikaatzi owinawo?”
    Akanaki iroori: “Jii, ari ikaatzi”.'
  nhg-NT: 'Yecuöquenu Piero oquelfe: ―Xeniechelfe. ¿Nenquenamacaque nemotlöl por ini
    tönto? Yaja oquejto: ―Pos por inu tönto.'
  nya-nya: Petro anamufunsa iye kuti, “Tandiwuza, kodi izi ndi ndalama zonse zimene
    iwe ndi Hananiya munalandira mutagulitsa munda?” Mkaziyo anati, “Inde ndi zimenezo.”
  ngu-NT: 'Ijcuacon Pedro oquitlajtoltij: ―Xnechijli, ¿melahuac san ichquich in onenquinamacaquej
    nemotlal? Niman yejhua oquinanquilij: ―Quemaj, san ichquich.'
  kup-kup: Pita piin at mañah, “Eñarim ae, met rotap ari abup ham okaraz monis begit
    nen eve?” Pot mañahan añapuhoe, “Gu, deipim begit nen ok,”
  jid-jid: Bitrus a tre niwu ndi, “Hla nitawu bi le ni bubumbi mba nitu kpe to yi?”
    A tre ndi “Ehh, nitu toki.”
  wmw-wmw: 'Peduru akindairi: “Nganambire, ewu ndi nzuruku wamuzanye amana yenu?”
    Iye akijibu: “Aye, ndi nowu.”'
  gmv-GGM: Phixxirossaykka “Anne tas yootta, inte gadeza bayzzida wagaay hano xalalaa?”
    gides, Izakka “Ee haano ha wagaayn bayzzidos” gadus.
  ssg-ssg: Ape Pita kamei i, “Kaxi hanima nga, nakon moni se hatesol lapan ie amulu
    akeni ti kahi hepekeunaumulu?” Sapaira pahoi ukek, “Se mewenae ien.”
  zpo-NT: 'Pér mnabdizh lo me: —Né lo na, ¿che paro ne sa lu mto gu xleyo gu? Lee
    me mkeb nzhé: —Aja, pres baa mto nuya.'
  poy-poy: Peteru kamgambira, “Gung'ambiri! Hashi, shiyasi ashi sha mpiya ndo shampatiti
    kwa kuwuza lirambu lilii?” Yomberi kankula, “Yina, ndo sheni ashi”
  qwh-NT: 'Pedrunam queno taporqan: —Mä nimë, ¿rasonpacu tse qoyämanqequi qellellacho
    chacrequicunata ranticuyarqonqui? —nishpa. Safiranam queno yasquerqan: —Aumi,
    tsellachomi rantiquicuyarqö —nishpa.'
  gaw-gaw: Nug no, Petrus oḏ meṯa aum. “Na ap̱e doyei! Aṯemu? A wannu daden nob amu
    elele iiḵuibte?” awa aum. A am ah nug aum. “Amu aaḵuib,” awa aum.
  nca-nca: Mahiní Pitako ŋande oseseyaró, “Ke yeka iŋowe. Wondo ŋu re mahiri, ŋuko
    mirayari soweyariyó ŋuro kimoyó sosope, ma kini?” Yiní ŋande yaró, “Iyo, ŋuro
    kimoyó soso.”
  zpz-NTPP: 'Orzeꞌ na Bed rab yum: ―Mnii ben ¿a rishli a ndeꞌ dela tiñ nu guud ornu
    biit der yu nir? ―nay. Orzeꞌ nam: ―Laab ndeꞌ dela tiñ nu guud ―nam.'
  mkj-mkj: Peter kalelpoak ipoa, “Pwehng ngoahi, ioar me dupkoan jappwo pwon ma koawoa
    apel pahioammwo oaloahdihjang amwa noaskihla japwamwahu?” Liho japoang, “Eh, ioar
    ohroj men.”
  zac-NT: 'Pedro gunaꞌbë diꞌdzë lu Safira: ―Bëquebi lua. ¿Pë verdá nahin bëtuuꞌ të
    guiuꞌu prëci shtë grë dumí nabeꞌdë guësaꞌnë Ananías lu naꞌa? Safira guchi lu Pedro:
    ―Ahaꞌ. Dani bëtuuꞌ naꞌa guiuꞌu.'
  kyg-kyg: Pitaꞌa, Naha paiyo, huno, Lanakae mopamo maketi hu maleꞌnaꞌageno miya faiꞌnigetana
    aliꞌnaꞌa monimo alagipi magoꞌe haneꞌnegaiye, huno afi geꞌnigenoꞌaeꞌmo, haꞌao,
    huno, magoꞌe monimo oꞌaliꞌnoꞌae, huno ha paiꞌniye.
  kmk-kmk: Inimus Pedro kan siya un, “Siyatu kada lawa ud gatang dit inlaku yu un
    pita yu?” “On,” kinnanan dit babai. “Siya’n losan nat dit gatang na.”
  cao-NT: 'Jatsi Pedró nicaniquë: —Ea yoahuë. ¿Tihi roha ca parata ma bichi, mato
    mai quëshpi na? —iquiina. Jatsi quiha, —Jabija. Tihi roha ca parata no bichitaquë
    —i Pedro qui ja niquë. Ja quiani quiha.'
  bbr-bbr: Pita nukas kiro asir aiauk ätär muromara, totorwon, “Na is air, au komut
    ori awan omnokou pakan aiauk oirin okoro karar ra?” Kiro asires auruwon, “Io,
    aiauk omnokou pakan omurin kiro karar.”
  inb-inb: 'Chaiag­ri­uraka, Pedroka paita tapurka: —Willa­wai: ¿kai­manda­llachu
    alpata katurkan­gi­chi? Chi­ura ainirka: —Sutipa, chi­manda­lla­mi katur­kan­chi.'
  hrv-hrv: 'Petar joj reče: “Reci mi, jeste li za toliko dali imanje?” Ona odgovori:
    “Da, za toliko.”'
