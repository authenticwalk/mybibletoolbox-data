  kxv-kxv: ପିତର ଏ଼ଦାନି ୱେଚେସି, “ନୀନୁ ଅ଼ଡ଼େ ନୀ ଡକ୍ରା ଇଚେକା ଟାକାୟାଁତାକି କି ମୀ ବୂମି ପା଼ର୍‌ତେରି
