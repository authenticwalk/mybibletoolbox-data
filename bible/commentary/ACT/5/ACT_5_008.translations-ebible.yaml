  hat-hat: 'Pyè mande li: Di mwen, èske se pou pri sa a nou te vann jaden an? Li reponn:
    Wi, se pou pri sa a.'
  npl-NT: 'Ijkuakó Pedro okitlajtlani: —Techili, ¿Nomejwah ononkinamakakeh n tlali,
    achó kemi nonkijtoah? N siwatl otlanankili: —Milák, achó ipati.'
  bgg-bgg: Phithar è aishii de sai, “Na ne gu shii izai yao mage bo, hì pha bang ne
    na gey nasa è chong rek ne nyie mua pha ji chag bey?” Ai è chang, “Hì ne ji chag
    bie ro,” “Zab pha bang ne hìnyia jia bie ro.”
  eng-TCENT: Peter said to her, “Tell me if you sold the plot of land for such and
    such a price.” She said, “Yes, for such a price.”
  eng-BSB: “Tell me,” said Peter, “is this the price you and your husband got for
    the land?” “Yes,” she answered, “that is the price.”
  cpu-NT: 'Josampitavakero Pedro, ikantziro: “Pinkantena, ¿Arima ikaratzi ovinaro?”
    Akanake iroori: “Jee, ari ikaratzi.”'
  san-ASM: ততঃ পিতৰস্তাম্ অপৃচ্ছৎ, যুৱাভ্যাম্ এতাৱন্মুদ্ৰাভ্যো ভূমি ৰ্ৱিক্ৰীতা ন ৱা?
    এতৎৱং ৱদ; তদা সা প্ৰত্যৱাদীৎ সত্যম্ এতাৱদ্ভ্যো মুদ্ৰাভ্য এৱ|
  tod-tod: 'Piyɛlɛ gaazaɠani, é ɠɛ ma: «Gaamai wo mà, anɠɛ nɛi nuuma walii liegɔi
    ɠa, wo zooi ʋɔdiai la?» É naa wooɠaaʋoteni, é ɠɛ ma: «Ungo, naa ɠa pɔdiai la.»'
  tac-NT: '''Lige Pegro etérale alué enomí ''lige rukele: ―¿Suwábaga ju ye enomí alué
    wasá ralinérigame? ―Juli, suwábaga júpeché ―anile alué mukí.'
  eng-WEBPB: Peter answered her, “Tell me whether you sold the land for so much.”
    She said, “Yes, for so much.”
  gfk-H: Io, Pita ga tiri ia bia, “Hasasei iau, ken bakut a mon ira kinewa ing uga
    ma no num tunaan mamur kap tano pisa?” Ma no hahina ga haut ma ga tangai bia,
    “Kaikek a mon ira kinewa bakut.”
  viv-viv: Bana Fita gigahedi gigayo, “WanavenuwaꞋataku. Yami babi fatana ana tubuga
    kaꞋi hidede amine?” Ada badi higayo, “Ika, babi fatana medede amine.”
  yao-yao: Nipele che Petulo ŵambusisye, “Musalile! Ana syelesi ni mbiya syose simwapatile
    kwa kusumisya ngunda wenu mmwe ni ŵankwenu?” Che Safila ŵajanjile, “Elo, kwa syele
    mbiya syo.”
  tgp-tgp: Peter mo verea isana mara, “O to vereau hinia, vara volin lepa atu enira
    mo isoiso nakerihi natu teni mo vono?” Sapphira mara, “He'e, volina natu.”
  auc-NT: Adinque Pegodo tömengä ingante, —Apæ̈nebi ëñëmoe. Mïnatö ömæ godöninque
    mänimpota æ̈mïnatawoo. Äñongä, Ao, mänimpota.
  kbc-NT: Odaa Pedro jeɡ̶ee, “Jemaa maneloɡ̶otitiwa! Idiwa dinyeelo ane jibatege,
    idiwatawece icoa dinyeelo anabaategetiwaji me aani ɡ̶anipodigi?” Naɡ̶a niniɡ̶odi,
    odaa jeɡ̶eeta, “Jiɡ̶idiwatawece!”
  bmh-bmh: Pita nug air go aiwag abai moroimai, kanabeun, “Na iz ailen, ag gamut al
    agal em ebuan aiwag omen e sag ta?” Air gonug aureun, “Io, aiwag em ebuan omun
    go sag.”
  ctu-BL: 'Pedro tsi'' sube: Subeñon mi che''i tsa'' ch''ʌmʌ i tojol a lum che'' bʌ
    tsa'' la'' choño, che''en. Tsi'' sube: Che''cuyi tsac ch''ʌmʌ lojon i tojol, che''en.'
  meq-meq: 'A fələkwa naha a gay na, Piyer a tsətsah faya, a gwaɗay: «Tsikeŋ, suloy
    i guvah kurom nakə ka səkəmum ha ta zal yak aye na, andza nakay ɗaw?» Ŋgwas niye
    a mbəɗay faya, a gwaɗay: «Ayaw! Nəmaa səkəm ha na, suloy eye andza nakay.»'
  noa-H: Mag mawia barbaimaawai Pedroou chi jayau hichig p'atk'on deeimatarr hoopinaa
    chi Safiraag, —Safira, ¿chadchata pãar jẽb hich mʌgʌm gaaipaita përjierrá? ha
    jëeujim hanʌm. Magbaawai Safiraau, —Chadcha jãgpaim gaaita përbajieb hajim hanʌm.
  alp-NT: Petruse ibeteke lokoi be, “Betaku, beteke ete au be imi abelie tapele, esi
    belini esale meije o?” Eleki iralake be, “Tinai, esale mere.”
  san-VEL: tata.h pitarastaam ap.rcchat, yuvaabhyaam etaavanmudraabhyo bhuumi rvikriitaa
    na vaa? etatva.m vada; tadaa saa pratyavaadiit satyam etaavadbhyo mudraabhya eva|
  kbq-kbq: Pita'a, anage huno Safairana antahige'ne, zagorema mopama atra'ana, mizana
    asma'areke atrenampi? nasamio higeno agra anage hu'ne, Izo atreno'a mizana asi'ne
    higeno,
  kbh-kbh: 'Chora Pedro tbojantjá: —Ndegombre s̈mëyana, ¿chë s̈monjayana nÿets̈nama
    chë fshantse s̈mojiye ca? As chë shema tbojanjuá: —Aíñe, nÿets̈nama fsënjiye ca.'
  ron-LSB: 'Petru i-a răspuns: “Spune-mi dacă ai vândut pământul cu atât de mult.”
    Ea a spus: “Da, pentru atât de mult”.'
  pon-pon: 'Petruj ap majani on i: Katiti on ia, ma koma netikila jap o ni pwain wet?
    A japen: Ei i eta.'
  nhe-BL: 'Huan Pedro quitlajtlani: ―Xinechilhui, ¿inquinamacaque imotlal queja intechilhuijque
    ipati? Huan nopa sihuatl quiilhui: ―Quena, queja nopa tijnamacaque.'
  sps-sps: Pita tsue to tsunia, “Nyi ma tsue of vanyo, fiisia a painy moni to aya
    te nom ami me natsiom tan petoo te fafiifoiny iny ami, ayei na painy moni te faan
    fakap ovei iny naa mi?” “Eye, a painy moni na urung,” te tsue fi ya.
  wnc-wnc: Apan Pitata anzing inikwaikut, “Kepde mani gitda unzing pakumayak ba dasing,”
    ngang inikwaiwan, “Ngan unzing pakumak,” ngang inikut.
  bus-bus: 'Ben Pita à là à bè: Ǹ omɛ, a tↄↄtɛ pì yà lán kɛ̀ bàn yↄ́? À wèàla à bè:
    Eè, lɛmɛ.'
  gub-BL: Upuranu Pet hehe kury. -Ko temetarer a'e, peywy hekuzar a'e. Aipo nemen
    werur hekuzar urewe paw rupi a'e, i'i izupe, hehe upuranu pà. — He'e, i'i mua'u
    kuzà izupe.
  imo-imo: Kano wali Pitani yu waltindipelie nimbei, “I kou mone omba timona amboltomu
    elo maimunga aku teko lingele meleya? Na pilemboi ningo tiwi,” nimu. I tepa nimu
    wali ambomuni nimbei, “Paimbo aku tepo waye limbolo mele,” nimu.
  boj-boj: A bonaqa Pita na minjej, “Ni mare. Ni ino gumbuluŋ wo nuŋgo mandam bei
    tamo qudei na awaiyosib silali eŋgonub qaji agi ino gumbuluŋ na osi bosiq ebqo
    endi segi e?” Onaqa minjej, “Od. Silali kalil agide.”
  eng-DRA: 'And Peter said to her: Tell me, woman, whether you sold the land for so
    much? And she said: Yea, for so much.'
  knf-knf: 'Kë Ŧimoŋ Piyeer aşë du''a aji na a : « Ţupaan! Preeş pi, pi pi nawaaparuŋ
    mboş i? » Kë aŧeema aji : « Aa, preeş paŋ pa. »'
  san-KHM: តតះ បិតរស្តាម៑ អប្ឫច្ឆត៑, យុវាភ្យាម៑ ឯតាវន្មុទ្រាភ្យោ ភូមិ រ្វិក្រីតា ន
    វា? ឯតត្វំ វទ; តទា សា ប្រត្យវាទីត៑ សត្យម៑ ឯតាវទ្ភ្យោ មុទ្រាភ្យ ឯវ។
  arn-NT: 'Fey Pedro ramtueyew: —Feypien, ¿fendeymu am tamu mapu fenten pülata mew
    tamu feypiel? Fey kisu llowdunguy: —May, fenten pülata mew.'
  zas-NT: 'Dxel gunabdiidx Bëd lojman rëbaman: ―Guna, ¿batoꞌ xguidxliujdi ziꞌc na
    lacheelil ya? Abiꞌ rëbaman: ―An, zianqui batoꞌnan.'
  ken-NT: Píta abhɛ́p yi bɛ, “Ghatí mɛ tɛtɛp, nkáp ankɛm anɛ́ wɔ nɛ nnɛ́m aywɛ
    bǎtí mmɨk nɛ?” Akɛmɛ bɛ, “Ɛɛ, yɨŋɨ wu ankɛm nɔ.”
