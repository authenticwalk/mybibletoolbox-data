    runata tantiyachishcanqui. Jinarcurpis jitapaycämanqui: ‹Paycuna Jesústa wañuchisha›
    nir.»'
  nwi-nwi: “?Rhawor? Yakwənhani-pre ta mhamə takhapəh nhaniyen nhag kwən a Yesu. ?Mərɨg
    rhawor e kɨmiə naksor nəgkiarien kapəmiə rehuə e Jerusalem? Kɨni kɨmiə naksor
    narmamə kamhani mhamə kɨmawə yɨmɨshopni Yesu.”
  kmo-kmo: Rii eecha wor, “Nota kwona harapa maji wo sawotar kwo kata ma riiti hin
    opoche maji pokiitanakech. Wowak, kwo kwota otii tar boboyen na he. Kwo Jerusalem
    akamak kwoti majin eena takiikiisiir. Kwo eecha wocho nota kata ma riina pi sowakwor.”
  agr-agr: —¿Antukchamkaijum ii yamai nagkamsagmek Jisus pachisjumek aents aidauk
    jintintuawaigpajum tibaijim duka? ¿Wagka antukchaugme? Atum aajajum ashí Jerusalegnumia
    jintinbau asag, jutii aidautin ditap nu aentsnak mau ainawa tujamainawai, —tuidau.
  kyc-kyc: Namwame nakama Yesunya kingi lao mana laa nalapape langyuokondali piyama
    kande. Piyamanopape nakama nakamana mana pii doko Jerusaleme dokona lao kapa kapa
    pipala akali dokona ranjama doko namwa keta sinya lao karaminyi leya.
  urd-GVU: ”ہم نے تو تم کو سختی سے منع کیا تھا کہ اِس آدمی کا نام لے کر تعلیم نہ دو۔
    اِس کے برعکس تم نے نہ صرف اپنی تعلیم یروشلم کی ہر جگہ تک پہنچا دی ہے بلکہ ہمیں
    اِس آدمی کی موت کے ذمہ دار بھی ٹھہرانا چاہتے ہو۔“
  yre-NT: 'E ''nan -wlɛ ''nan: «Kʋ ''wɩ ''pla ''cɛɛ ''klagla ''nan, te ''ka ''wɩ "paa
    "nyian minnun ji ''tɔ ''labɛ -a da dɩ. "Ka ''yiɔ "le kaa drɛ, ɛn ''cee ''wɩ "paadɩ
    fuila "man Zeruzalɛm "fo, ɛn ka ''nan minnun lɛ ''nan, ''kʋɛ min zɩɛ -a -tɛ.»'
  fuh-BKF: 'wi''i: —Min cappanii on sappannde sattunde, taa mbaajoɗon e innde gorko
