    wi tyari a nen tak' na wi kiri a man disi.”
  cta-NT: ―Cua ngulo ya cña jiꞌi̱ ma̱ ―nacui̱ sti joꞌó jiꞌi̱ nguꞌ preso―, chaꞌ ná
    culuꞌu ma̱ chaꞌ jiꞌi̱ jyoꞌo Jesús biꞌ jiꞌi̱ ñati̱ ―nacui̱―. ¿Na laca ngua jiꞌi̱
    ma̱ juani? ¿Ni chaꞌ laca ná nduna ma̱? ―nacui̱―. Nclyuꞌu ma̱ chaꞌ biꞌ jiꞌi̱ lcaa
    nguꞌ quichi̱ Jerusalén re, loꞌo juaꞌa̱ ntiꞌ ma̱ sta ma̱ quiꞌya jiꞌi̱ ya chaꞌ ndyujuii
    ya jiꞌi̱ Jesús.
  bqc-SIM: Wa giɛ́ fĩ́afĩa à yãdanɛ́ ń tↄ́pioɛ, ↄ̃ á tò yã́pi gì lì Yelusalɛũa
    píi, mɛ́ á ye gbɛ̃́pi gaa yãdiwɛ̃ɛa?
  tcz-CHONGTHU: “Hiche mipa min chun thu hilkit tahih-un tia hakhama kakham nahilou
    uham? Ahinlah nathuhil'u Jerusalem nadipsoh un hiche mipa thina chungchanga hin
    keiho neimoso got uve,” atin ahi.
  mar-mar: “या नावाने शिक्षण देऊ नका, असे आम्ही तुम्हास निक्षून सांगितले होते की नाही,
    तरी पाहा, तुम्ही आपल्या शिकवणीने यरूशलेम शहर भरून टाकले आहे आणि या मनुष्याच्या
    रक्तपाताचा दोष आमच्यावर आणू पाहत आहात.”
  snp-snp: Lamo ya, Wewa welalo ya api gilibámalo, loto lo fuko gimonima nefa, kolámoti
    linate ka ya Yelusalemu numudo kofa lato, wenena muki katina koli fuli lato, ido
    linate yaki wewa ya lamote ofo folae, lenune, loti lifima lamodoka melenune, loti
    auma witi koli minae, loto logimaiye.
  isl-isl: „Sögðum við ykkur ekki að hætta að tala um þennan Jesú?“ spurði æðsti presturinn
    hvasst. „Nú hafið þið fyllt Jerúsalem með boðskap ykkar og reynið í þokkabót að
    kenna okkur um dauða þessa manns!“
  spy-NT: kumwoochinē kule, “Kikiikāloonwook kule ‑mātōōnēētiisyootēē kaaynaani bo
    chiichi! Nteenee kookoolaambuuch ꞉kāānēētiisyēēng'woong' Yēērusālēēm kumukuul,
    ōmwooyē kule acheek ꞉chēē kikēēbākāchē chiichi.”
  xnn-xnn: “Binilbilinmi dakayo ta adiyo isolsolo nan maipanggep ken Jesus. Dapay
    id wani et maid polos egay nangdenge isnan isolsoloyo id Jerusalem. Et kanegyo
    layden ay madosa kami isnan nateyan Jesus.”
  mwe-mwe: “Twangannimbiyanga kujiganya kwa lina lya bhene bhandubha? Nnaino mmanganya
    nshishumiyanga majiganyo genunji pa Yelushalemu powe na nnatumbililanga kutupa
    mmbasho ga shiwo sha bhene bhandubha.”
  tte-tte: “Kawalo-kausimiuko tabu Yeisu esana kwayayakayakatai-yani yoi. Na ama loina
    nige kwabebenalani, wasa bwaite kwayadebalala Yelusalema meuloina kalona mena.
    Yo tabe kwayakewaimai ana boita kaiwena.”
  tcs-tcs: ‘Ei! Aukam yupla no bin lisen mipla. Mipla bin gibe strong oda po yupla
    no po tise dem pipol baut Zizas. Bat luk nau wanem yupla bin mekem. Oloba Zarusalem
    ebribodi bin lisen wanem yupla bin lane dempla ane yupla trai po bleime mipla
    dat mipla bin kile Zizas.’
  hlt-THB: “Ve ang ming ing am nami cawngpyi aham ni yn khqi ceet ceet hawh unyng.
    Cehlai ve cawngpyinaak ing Jerusalem nami be sak coengawh ve ak thlang a thi awh
    kaimih ve thawlh puk aham cai uhyk ti,” tina uhy.
  soq-soq: “No e badowa anaanaletana mai apana ema ebowa mampe waeuwaitana! Tane e
    no aiamba etaladabue waeuwala debamasalana Ierusalem bedewe. E epe waeuwaitile
    mampe apana ema bolena wawuwa no osombosailana.”
  qub-qub: «¿Manachu gamcunataga sumaj willaparä Jesuspaj mana willacunayquipaj? Nircaycaptëga
    ¿imanirtaj intëru Jerusalencho yachaycächinqui? Nircurpis nogacunatami jitapaycämanqui
    ‹Paycunami Jesusta wañuchisha› nir.»
  att-att: Á kinagi na, “Sinaddánám mi kayu ta napiá ta ari kayu bulubugá mangituddu
    ta meyannung sù tolay nga tuttulan naw, ngam pinassamâ naw yù ituddu na ta ngámin
    nga tatolay ta Jerusalem! Á ngattá, ta ipaliwâ naw paga nikami yù pate na!” kun
    nayù kotunán nga pári.
  bki-bki: “?Jum̃abe? Kumemi nuberbure kamiu kirisikili ruei, ka mia kamiu kuverii
    re bunu sio nei van tomu nalo, p̃eli na kuverloglog tomu nalo ka naio. ?Mia vonganei
    jum̃abe? Kamiu kumila mia vio Yerusalemo naio bujolou ruei ka kenemiu iliano nalo,
    a kamiu kumitu kuberenio kumemi naruei nube burupati na toro nei kiano m̃ariano.”
  bqp-bqp: O giárɛ sãnsãn à yã dańnɛ kũ tↄ́ pìio, akũ a tò yã pì kpɛ́ àtɛn da
    Yurusalɛmula pínki, akũsↄ̃ á ye à gbɛ̃ pì ga yã diwa yá?
  mcp-mcp: 'Nyə nə́: «Ŋgaá sə́ á shí bwey tə̂l bɨ́ ci nə́ bɨ kú ná ŋgə jɨ́ɨ́gʉli buud
    jínə́ nɨɨ́d. Njɨ, ja ga, bɨ mə́ lwándʉlə njɨ́ɨ́gʉ́lá wʉ́n Yurʉ́səlɛm yɛ̂sh. Bɨ
    ŋgə nə́mə́ cɛɛl yə sə́ mpwɛnɛ shwɨy mə múúd ɛ́nɛ.»'
  hat-hat: 'Li di yo: Eske nou pa t'' defann nou pale ak pèp la nan non nonm sa a?
    Gade sa n'' fè. Nou gaye pawòl nou yo nan tout Jerizalèm. Nou vle rann nou reskonsab
    lanmò nonm lan.'
  npl-NT: —Tejwah kuali otomechilijkeh ayakmó xitlamachtikah ika itoka non tlakatl.
    Pero nomejwah amo onontechtlakitakeh, yej itech nochi nin altepetl de Jerusalén
    yononkiteixmatiltijkeh itlamachtilis non tlakatl. Iwa axa nonkinekih techtlajtlakoltiskeh
    de imikilis non tlakatl.
  bgg-bgg: “Gathek è nathek shii ji pha bran beng yao ne ayua rabo phriie ne ruiijong
    habuii shii, riig mage bo, nathek è nyie rek din phiiga! Nathek ne Jerusalem pho
    shii mua hì zab yao muii ro, chiih-è nathek ne ai iy pha gaja ne gathek shii the
    yang muii bey!”
  eng-TCENT: “Did we not strictly command you not to teach in this name? Yet behold,
    you have filled Jerusalem with your teaching, and you are determined to bring
    the blood of this man upon us.”
  eng-BSB: “We gave you strict orders not to teach in this name,” he said. “Yet you
    have filled Jerusalem with your teaching and are determined to make us responsible
    for this man’s blood.”
  cpu-NT: 'ikantziri: “¿Tema pikemi nokantzi chapinki: ‘Aritapaake piñaaventakeri
    Jesús?’ Eekero piyotaatziri maaroni Jerusalén-satzi. Pikantakotakena eejatzi naaka,
    pikantzi: ‘Iri ovamaakaantakeriri Jesús.’”'
  san-ASM: অনেন নাম্না সমুপদেষ্টুং ৱযং কিং দৃঢং ন ন্যষেধাম? তথাপি পশ্যত যূযং স্ৱেষাং
    তেনোপদেশেনে যিৰূশালমং পৰিপূৰ্ণং কৃৎৱা তস্য জনস্য ৰক্তপাতজনিতাপৰাধম্ অস্মান্ প্ৰত্যানেতুং
    চেষ্টধ্ৱে|
  tod-tod: 'é ɠɛ ti ma: «Gi tɔ togɛ wo ma kpaan ga wo mina mɔ kala bo zunui tɔna
    daaseigi zu, kɛlɛ wɛlɛ, wo Zeeluzalɛme laavega kpekpe ga kalagi wo bosu. Wa pɔ
    ga wo zunui naa ma ɲamai la gi unma mu ɓaa?»'
  tac-NT: ―Ramué 'la aniáturu kulí napurigá tabilé siné ra'ichámala alué Esusi ra'ichálila.
    'Émika tabilé e'wale arigáchigó. 'Émika 'ma bochígimi we'ká riógichi ra'lánalekuru
    ye ra'íchali alué Esusi ra'ichálila. ¡'Émika e'chewa ramué alué Esusi mukusá!
    ―alarigá anele alué wa'lula balé.
  eng-WEBPB: saying, “Didn’t we strictly command you not to teach in this name? Behold,
    you have filled Jerusalem with your teaching, and intend to bring this man’s blood
    on us.”
  gfk-H: Io, ga tangai ta diet bia, “Mehet tar ra dadas na hartigal ta muat bia waak
    baal um muat iangianga ma iakan ra hinsang. Senbia muat ta hasahesa hurlabit ta
    ira kaba tamtaman bakut kai Ierusalem ma ira numuat nianga ma muat sip bia da
    takun mehet utano minaat ta iakan ra tunatuna.”
  viv-viv: Bana gigahedi gigayo, “Ime hawata lakahina agaimiya asena, higa hida kaliva
    ana eganeya keke-moꞋa wanavehawala tu hida gavaimi waga? Au yami vehawala wanunauwena
    be gina Yelusalema giluyabuna. Ada nuwanuwami hida kaliva yana alika ana vita
    ime agaimeya wanasena.”
  yao-yao: “Twannekasisye kwamachili kuti nkajiganya sooni kwa liina lya mundu ju,
    ni sambano nnole chintesile, njenesye majiganyo genu mu Yelusalemu mose ni sooni
    nkusaka kutulalatila nkati chiwa cha mundu ju.”
  tgp-tgp: mara, “Kama retihoro kamim moiso vara ha sopo mele retivujavujangi na hijan
    tamlohi atu. Ka hitea, nake Jerusalem mo mar̃ivi na nomim vujangi, ale ka opoia
    vara ha tau na r̃aen tamlohi nike isamam!”
  auc-NT: —Mäningä Itota ëmöwo apæ̈nedinque wadäni ïnänite odömönämaï ïmäewedäni,
    ante ancaa antamönipa töö. Incæte mïnitö mänïne mïni odömonte änewënö ante Eedotadëë
    tömäo odömonte apæ̈nemïnipa. Ayæ̈ godömenque tedewëninque mïnitö, Mäningä në wængaingä
    ingante awënëidi në wënæ wënæ cædïnäni ïnänipa, ante mönitö ïmönitedö ante änewëmïnipa
    töö.
  kbc-NT: “Genaɡ̶a ɡ̶adajoineɡ̶egitiwaji codaa me ɡ̶adiiɡ̶eneɡ̶egi me daɡ̶adiaa iiɡ̶axinaɡ̶anitece
    loniciwaɡ̶a liboonaɡ̶adi niɡ̶ijoa ɡ̶oneleegiwa. Pida digawini anenitiwaji! Ja
    ɡ̶aniiɡ̶axinitiniwace inatawece niɡ̶eladimigipitigi nigotaɡ̶a Jerusalém codaa
    me leedi moko ɡ̶alaagetedipi leeɡ̶odi lemeɡ̶egi niɡ̶ijoa ɡ̶oneleegiwa.”
  bmh-bmh: “Ig ag du gonugau wanib duailel koli i awarabun en gusig awaremun, bo,
    ag igual ze sesamorab tam. Agal ze nug Zerusalem ban uzan unum iboreun. Guzenaimai,
    goagen enemen, iguan du go wemun, noumeun emen aimai agen ze go polu migemen.”
  ctu-BL: ¿Mach ba tsa'ic c tiq'uiyetla cha'an ma'anic mi la' chʌn cha'len cʌntesa
    ti' c'aba' Jesús? Awilan, tsa'ix ubinti la' cʌntesa ti pejtelel Jerusalén. La'
    wom la' tsictesan lojon c mul cha'an tsac bec'be lojon i ch'ich'el jini winic,
    che'en.
  meq-meq: 'A gwaɗatay: «Nəmaa gakum me ka matətikatay a ndo hay ta məzele i Yesu
    bəɗaw? Ada ka gum na, mey? Nəkurom na, tsəkam matətikatay a ndo hay ma wuzlahgəma
    i Zerozelem tebiye na, kəkay? Ada a sakum məgweɗe maa kəɗ na ndo niye na, nəmay
    ɗaw?»'
  noa-H: —¿Pãrag k'abajĩ hajim hanʌm, marau jãg Jesús higwia tag bʌ̃ʌrjã nem jaaupiba
    jaautarr? Magtarrta ya Jerusalén p'öbör hee pãachdëu hʌ̈k'a nʌm hiekta t'um haaidʌ
    wai nʌmgui hajim hanʌm, jãg marau jaautarrjã hũrba jaau wënʌrrʌm gaaimua. Pãachdëu
    mag jaau wënʌrranaata jãgan jãg woun t'õotarrjã pãrau maar gaaita t'ʌpʌ̈im hig
    naabma hajim hanʌm, Jesús higwia.
  alp-NT: “Ami lake imi titinai leke imi lepae loko Yesuse moneka. Po meije imi lene
    loko ami moneka! Imi atetuke pusue tamata mei kota Yerusaleme. Kai imi tutuke
    ami be ami bunu Yesuse.”
  san-VEL: anena naamnaa samupade.s.tu.m vaya.m ki.m d.r.dha.m na nya.sedhaama? tathaapi
    pa"syata yuuya.m sve.saa.m tenopade"sene yiruu"saalama.m paripuur.na.m k.rtvaa
    tasya janasya raktapaatajanitaaparaadham asmaan pratyaanetu.m ce.s.tadhve|
  kbq-kbq: tagra menina hanave kea huta, mago'anena ama ana agifina vahera rempi huozmitfa
    hiho huramantone. Keho amama rempima huzamiza zamo'a Jerusalemi kumapina antahi
    vagaraze, hankino Jisasima ahe'nazana tagriku ahe'naze hutma huneranta'ze.
  kbh-kbh: —Bënga jabuachana tcbontsëuyaná y tcbonjáuyana ndoñe s̈montselesenciana
    jtsóyebuambnayama chë boyabása Jesús tojánayana yojtsemna jabuátambama soyëngama
    ca. Masque chcasna, mora ts̈ëngaftanga nÿetsca chë Jerusalenents̈a oyenënga chabe
    soyëngama s̈mojtsabuatambá y s̈mojtsebos̈e, cha tojanóbanama castigo bë́ngbeñe
    chaotsemnama ca.
  ron-LSB: “Nu v-am poruncit noi cu strictețe să nu învățați în acest nume? Iată că
    ați umplut Ierusalimul cu învățătura voastră și intenționați să aduceți asupra
    noastră sângele acestui om.”
  pon-pon: 'Majani: Kit jo inapwi komail edi kaualap, me komail ender kawewe ni mar
    wet? A kilan, komail kadire kila Ierujalem omail lamalam o, o komail kin men kapokon
    on kit ntan aramaj men et.'
  nhe-BL: ―Tojuanti timechnahuatijque ayoc xitlamachtica tlen Jesús. Pero ama imotlamachtil
    momajquiya ipan nochi ni altepetl Jerusalén. Huan intechcahuilíaj para tijmictijque
    Jesús.
  sps-sps: “Mam tsue tap faparits of maromi ma faatsuts iny vaare na asangan a Mes
    to,” te tsue fi ya. “Sai tovei tagaa yam tana foka te kat ami! Mi saats vavis
    faavots fo ngats fan tsian Jerusalem fafaatsuts iny fifaatsuts tsuam, to sana
    mi pon rom ma sak mamam tana mat Tsunia!”
  wnc-wnc: “Ninda kaanga siknga ginde gwa yandakngakumang ngana ginda wam takngasa
    yatakuwa Jerusalem nana aminu kuupbamda atnataaing. Siwan ginda tasike gisae gende
    yawa Jesu tanguwa kumbut ngang natanimuningge natake tasikaing,” ngang yanikut.
  bus-bus: Wa giare pátipati à yã dańnɛ kↄ̃n tↄ́ pìo, ben á tò yã pì kpɛ́ e daa
    Yerusalɛmula píngi, bensↄ̃ á yezi à gbɛ̃ pì ga yã diwaↄ́?
  gub-BL: — Pepytu'u Zezuz ze'eg imume'u re nehe, uru'e tuwe peme. — Naperuzar kwaw
    ureze'eg. Pemu'e Zeruzarez tawhu pe har peiko paw rupi a'e ze'eg rehe pe wà, i'i
    wanupe wà. — Ikatuahy Zezuz a'e. Penuwihaw na'ikatu kwaw a'e wà, ta'e uzuka kar
    Zezuz a'e wà xe, peze peho peiko teko wanupe, urerehe peze'eg zemueteahy pà, i'i
    wanupe wà.
  imo-imo: “Enondo oi nimulu mele i tepa. Paa ungu kelo kolte kape naa ningo Jisasinga
    imbi leko imboma ungu temane toko naa neio nimulu kanomu. Nalo kinye enoni Jerusalem
    kombumanga pali ungu kanomu ningo andoko tiko naa kelenge. Imbomani lino Israel
    imbomanga tapu iyemani iye kanomu we pelkai liko toko kondoringi ningo pilengei
    ningo enoni i unguma mane tirimele kala,” nimu.
  boj-boj: “Niŋgi Yesus aqa ñam mare mare laqajqa iga siŋgila na saidŋgem. Di niŋgi
    na olo mare mare laqnabqa tamo uŋgasari kalil Jerusalem endi unub qaji naŋgi quekriteqnub.
    Di segi sai. Niŋgi gago jejamuq di une qamoqnsib mareqnub, iga na Yesus ŋamburbasq
    di qalnam moiyej.”
  eng-DRA: 'Saying: Commanding we commanded you, that you should not teach in this
    name; and behold, you have filled Jerusalem with your doctrine, and you have a
    mind to bring the blood of this man upon us.'
  knf-knf: « Ŋënneenanan neenan pjukan katim kaŋ i? Kë Yeruŧalem bŧi daşë bi kak kak
    ţi bgah bi nan, naŋal kataparun pkeţ pi ñiinţ i. »
  san-KHM: អនេន នាម្នា សមុបទេឞ្ដុំ វយំ កិំ ទ្ឫឍំ ន ន្យឞេធាម? តថាបិ បឝ្យត យូយំ ស្វេឞាំ
    តេនោបទេឝេនេ យិរូឝាលមំ បរិបូណ៌ំ ក្ឫត្វា តស្យ ជនស្យ រក្តបាតជនិតាបរាធម៑ អស្មាន៑ ប្រត្យានេតុំ
    ចេឞ្ដធ្វេ។
  arn-NT: —¿Feypiwkelayiñ ama tamün kimeltuwenoael feychi wentru tañi üy mew? Welu
    eymün kom Jerusalen mew kimeltufimün tüfachi ngülam, ka küpa ngeñmalniemuiñ tañi
    lan mew ta tüfeychi wentru.
  zas-NT: ―¿Nid ranan ya guial ad zajctri gulüüdi bejn ree xtiidx Jesús? Abiꞌ yan
    graczi loj ree bén Jerusalén ma gutieꞌchidi xtiidxix, nëtëë yan rëndi gudxiibidi
    du guijcan guial dunujn bagüjt laax.
  ken-NT: “Sɛ́yɛp be batu bɛ bǎkɛ́ pɛrɛ rɛm yɛ̌nyɨŋ ndǔ nnyɛ́n mmǔ-nɛ? Yɛ̌ nɔ,
    bǎtàk mbok Yesu amɛm Yerúsalɛm nkɛm nɛ bǎyàŋ bɛkʉ ɛmbak bɛ bɛsɛ́ kɛ sɛ́kʉ́
    báwáy yi.”
