    aniy Jerusalén y vachuꞌ kilamukꞌaniputunau laqtaqal ixmaqnika anu lapanaki.
  aai-aai: “Aki tur fokarin maiyow ao fafari iti orot wabinamaim sabuw men kwani’obaiyih,
    naatu baise kwa abai’obaiyen i tit Jerusalem wanawanan sabuw etei tenonowar, naatu
    kwakok iti orot momorob ana ubar aki bain isan kwayayamatat.”
  sny-sny: Le apou ei toweriye, “Nomo fene peri kairefi a'i se Jisas lo iyape se au
    te'e einamiye. Ahowa, fene lu taune werese ma'e omo Jerusalem sahe au te'e fiyariye.
    Fene lu taune werese ma'e apou au fu te'eye, ‘Fene, au heseyei lu owane werese
    aiwawe a'i lai meni ape Jisas me tape'i sahe aine tera'eye.’” [Mt 27:25]
  myy-myy: —Jesús gayere mʉa riasorisere, mʉare rẽobojacʉ gʉa. Ito yibojarocati Jerusalén
    gãna ñarocõreti masare riaso ucuyija mʉa. Ito bajiri sĩgʉ̃ rʉyabeto masiama mʉa
    riaso ucurisere. “Jesús ĩ godare gaye ĩnare seti ña”, yiyija mʉa gʉare, yiyijʉ
    paia ʉjʉ apóstol mesare.
  trc-NT: 'cataj soꞌ a: ―Né se̱ a̱j cataj xnaꞌanj núj rihaan nij soj se vaa caꞌne̱ꞌ
    rá soj ga̱ suun tucuꞌyón rihaan nij yuvii̱ cheꞌé síí nataꞌ soj cheꞌé a. Tza̱j
    ne̱ cuano̱ nihánj me se a̱j cuchiꞌ se na̱na̱ soj rihaan cunuda̱nj nij síí ma̱n
    chumanꞌ Jerusalén nihánj, quiꞌyaj soj, ne̱ me rá soj cara̱a soj cacunꞌ xráá núj
    se vaa caviꞌ snóꞌo noco̱ꞌ soj quiꞌyaj núj á ―taj soꞌ rihaan nij apóstol a.'
  cut-NT: ―Nuhn ne, numacuahn vedeyudo chihquentiyon nuhn che hua quendi nchuhn cacuahn
    ne vederihquentiyon yahn sa̱hn min. Ate hua dinahn ne, te a ndacotuhn ne ndudo
    che ricuahn ne numachahte ya̱n Jerusalén. Ava̱ne ne, ricueh da̱me ne nuhn che
    nuhn chihno nuhn sa̱hn min.
  bel-bel: ці не забаранілі мы вам строга вучыць у імя гэтае? І вось вы напоўнілі
    Ерусалім вучэньнем вашым, і хочаце навесьці на нас кроў Таго Чалавека.
  zlm-KSZI: ‘Bukankah kami telah melarang keras kamu mengajar atas nama itu? Tetapi
    lihatlah, kamu telah menyebarkan ajaran itu ke serata Baitulmaqdis dan berniat
    mempertanggungjawabkan kami atas kematian-Nya!’
  gdr-gdr: da, “Sɨn b'ingawa yɨt wa akautondam da, ‘Goro ouyaena teyenindam onggɨt
    Rɨgamna nyɨwɨnd.’ Ajɨ wɨn yɨpya kesa aukɨtondam. Sɨ wɨn kea waina ouyaena ke Yerusalem
    taun yɨndangɨr yomnɨkya, ɨ dɨde wɨn opima singi ainindam sɨn injawam onggɨt Rɨgamna
    uj gatab.”
  vmy-NT: —¿A bi je ꞌba kikꞌinkixiri̱ nga bi nde ku̱an kuakuyañu ngatꞌare xutabiu?
    ꞌBa ¿mé= xi teñoꞌon jun? —kitsure—. Ngatsiꞌi xi tseꞌe Jerusalén be mé= xi tebakuyo,
    ꞌba mejénnú nga ji̱n xaninenii̱ kjuabeyare xutabiu.
  cmn-FEB: 大祭司问他们：“我们难道没有吩咐过你们，不准再以此名教导民众吗？现在看看，你们让整个耶路撒冷都知道了你们的教导，你们还想把那人的死怪在我们头上！”
  gmv-RNT: '@see-verse:ACT.005.027'
  ncl-NT: —Tehuanten in Lanechiculisli Hué antimitzilijque chicahuac pa camo anquinmilis
    ilamaxtilisli in se itoca Jesús, huan xiquitacan, moxtin pa Jerusalén quimatilo
    inon hual anquimaxtitica. Huan anquinectica antechmotexpahuilía yojque quinami
    tehuanten ticataloaya hual ticmictijque in lacal.
  wed-wed: I pa, “A riwana-guratemi da wei ravana au wavana avena ota viararamana,
    wate ami viararamana i tua da Jerusalem i oai. Ma wei ravana tarana wavuna tauai
    o vereverelai.”
  sua-sua: “Mut lua ngnek ko ngot en a pos to a serpgar ngang nguk kam lo kta patter
    o mia orom e Yesus ka munik ge? Vanang kman ko mut kle va kseneker mularo rhek
    mo mYerusalem tgus krum hak? Va kman ko mut kaenenker orom mula papat to kam mon
    mor orom ka yor kat?”
  klt-klt: “Nándá ámna wata kutná mengga ámna náráwa me pingnga yánáng totoli wata
    há káto táng sámumán, enendu sándá emá re yánáng tolingga árát tu ámna náráwa
    táup hánám Jerusalem kinan átaráng watá há narángga átaráng. Iná ámna wa utkámut
    táuráng watán márapmá wu nányot átak ingga hánámá sáni menggoeráng.”
  are-are: “Arai, nurna kunha rrangkarranha angkatja ekarltala parrakala itja wotha
    relha ntjarranha Jesuiperra kaltjinthitjika. Kanha rrangkarra itjala nurnaka kangkwerraka.
    Rrangkarra relha Jerusalem-arinya ingkarrakanha kaltjinthakatitja. Rrangkarra
    turta nurnanha ilparnaka, nurnala kula Jesuanha errilknga tukala.”
  gai-gai: “Aia nemo an ramootna i mbuŋa moatna reikta nininimo, an meikramtaɨra ripti
    narica, anna wandɨk tɨkatna. Na ne an kammo, aimo an ramootta rɨŋ memenac ndopca
    aimo anna tuk tɨkca. Na ne meikramtaɨrmo an kamma anduna riptica mbopca mataŋri.
    Na Ierusalemna inikna meikramtaɨra, an kammo kocnaia waraca mamaiat.”
  qvm-NT: '“¿Manacu gamcunata nipäcushcä imaypis Jesuspita manana yachatsinayquipag?
    Tsaynog niycaptëga ¿imanirtag yacharcaycätsinqui runacunata? Nircurpis nogacunata
    jitapaycämanqui: ‘Paycunami Jesusta wanutsishga’ nir.”'
  chz-NTPS: —¿Ja̱ˈ gaꜙchiihˊ jnäähꜗ hnähꜘ maˊja̱ˉ, moꜙtoꜙ hlë̱ë̱hˋ gaˊ hnähꜘ dsaˉ
