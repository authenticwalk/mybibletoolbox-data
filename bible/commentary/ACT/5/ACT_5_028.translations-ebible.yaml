  nbq-nbq: “Ap andi inis vaga mamuliraup moga, yiluk, mbet yukhurugu ninigik, hit
    wene mamuleregep vaga o Yerusalem ovok hulit lagao andi, ap watugwa andi nit nenovaga
    dogopwak yiluk, yugeregek lendagwi yi?”
  tgo-tgo: “Kaero mendava wo dageten vurɨgheghe weŋga na thava te hu vavaghareva amalake
