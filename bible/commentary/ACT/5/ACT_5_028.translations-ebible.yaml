    ನಾವೇ ಹೊಣೆಗಾರರು ಎಂದು ನಮ್ಮನ್ನು ಜವಾಬ್ಧಾರರನ್ನಾಗಿ ಮಾಡಲು ನೀವು ಪ್ರಯತ್ನಿಸುತ್ತಿದ್ದೀರಿ”
