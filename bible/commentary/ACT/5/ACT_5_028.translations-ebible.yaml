    ɛ saaŋkɛn Jɛlusalɛm jocii. Ɛ ben gomte keege ɛ́ fí eduŋci lɛ bese kee fiɛɛ fô
    kpwe ye le.”
  row-row: “Hai ai hei fo afiꞌ minori soꞌal Atahori mana nae tao dala masodꞌa feuꞌ
    naa, to? Hei ia ra, langga fatu! Hei nda tao-afiꞌ neu hai parenda ma sa, te hei
    tunggaꞌ a hihii-nanau mara! Hei mii minori ndule Yerusalem. Onaꞌ a hei mbia salaꞌ
    nema hai, mae hai mana denu atahori tao risa Yesus.”
  msy-msy: Ezɨ ofa gamir gumazibar dapanim kamaghɨn me mɨgei, “E akar gavgavim ia
