  aaz-aaz: am nak, “Hai mtaar mirair ki he kais minoniꞌ too gui nmatoom nok Atoniꞌ
    reꞌ he nmoeꞌ raan aꞌhonis feꞌu naan, aiꞌ? Hi ro miꞌnaak-faut! Hi ka mitniin fa
    hai prenat, mes hi mituin kiim hi roimk ein kiim! Hi mnao ma minoniꞌ ka misnaas
    fa anfuun am nateef kota Yerusalem reꞌ ia. Hi on reꞌ he misaebaꞌ kai maꞌfenaꞌ
    mak, hai es reꞌ amreun tuaf he naꞌmaet Naiꞌ Yesus naan.”
  qup-NT: ¿Manachu kankunata rimarkanchi Jesusmanta mana yachachinkichinachu nishpa?
    ¿Imaraykuta yachachishpalla katinkichi? Tukuy kay Jerusalenpi runakuna yachachihushkaykichita
    uyahunkuna. Chaymantapas ñukanchita uchachinkichi chay runa wañuchiy tukushkanmanta.
  dop-dop: 'Tǝnɑɣɑ ɩ tɔmɑ-wɛ sɩ: Ɩsɩɩ tǝ kisinɑ-mɛ tǝsɑɣɑsɑɣɑ sɩ ɩ́ tɑɑ tɑsɑ ɑpɑlʋ
    ɩnɩ ɩ tɔm kɛ yɔɣɔtʋɣʋ yɑ? Nɑ pepeɣelɛ ɩ́ lɑpɑ ɩsǝntɔ? Ɩ́ yɑsɑ mǝ sɛɣɛsʋɣʋ ntɛ́
    Yosɑlɛm ɩcɑtɛ tǝnɑ tǝmɑm, nɑ ɩ́ cɑɑ ɩ́ mǝŋnɑ ɩ sǝm tɔm ntɛ́ tɑ nyɔɔŋ tɑɑ.'
  azb-azb: «Bu adla təlim öyrətməyi sizə qəti qadağan etmədikmi? Amma siz təliminizi
    bütün Yerusəlimə yaydınız və o Adamın qanını bizim boynumuza yükləmək istəyirsiniz».
  eng-DBY: 'saying, We strictly enjoined you not to teach in this name: and lo, ye
    have filled Jerusalem with your doctrine, and purpose to bring upon us the blood
    of this man.'
  guo-NT: —Xamal xabich bʉxfiatx jiw naewʉajnasamatam Jesús pejwʉajan. Pe xamal naexasis-emil.
    Xabich naewʉajnam Jerusalén paklowaxpijiw japon pejwʉajan. Japon kematamatlaxtat
    tʉp wʉt, japox xanal nakelajatam —aech sacerdotespaklokolan apóstolesliajwa.
  hla-hla: '@see-verse:ACT.005.027'
  mav-NT: Mi'i hawyi pa'i koro to'e — Kat pote som ewei'a­tu­mu'e wuat'i miit'in Iesui
    ete yt urumi­ky­'esat ewy i i'atu'e. Sa'a­wy'i ti — Yt ewehenoi i ran o Iesui
    etiat irania'in me uruto'e ra'yn ehepe wen ma'ato ti mio yne miit'in tawa Ieru­sarẽi
    miaria tikuap kahato mekewat Iesui etiat e. Ta'i Tupana Mipo­'oro Aipo­rekuat
    nuat auka haria ti pa'i ko'i ewei'e ti uruepe e pa'i koro. Yt naku i kahato eipe
    e.
  kpf-kpf: “Mârum den kâtikŋâ dâzâŋgowen. A zorat korân a ambân den mân dâzâŋgobi.
    Oi yatâ sâindâ Yerusalem kamânân laŋ kârip. A kuwe, zorat tosa neŋgâren pânam
    sâme.”
  ppo-ppo: Téró, kale so whi̧mó momaratere topo whi̧né aposel whi̧rapepaae duraalu,
    “Da̧né dia̧paae ai whi̧ Yesuné doimó momó kae yó melao̧se yóló fo mulalepó. Téyaletei,
    dia̧né yó mótu betale fo i Jerusalem be hulua so whi̧ mo feané wosalepó. Diaao̧
    ai dere alané Yesu sukó̧póló daleteimó, da̧paae kwia tokó̧ meló̧pólópó yóló kisipa
    mutu du bitu de?” yalepó.
  hin-2017: “क्या हमने तुम्हें चिताकर आज्ञा न दी थी, कि तुम इस नाम से उपदेश न करना?
    फिर भी देखो, तुम ने सारे यरूशलेम को अपने उपदेश से भर दिया है और उस व्यक्ति का
    लहू हमारी गर्दन पर लाना चाहते हो।”
  wol-KYG: 'ne: «Xanaa aayewunu leen woon ne buleen waareeti mukk ci woowu tur? Yeena
    ngi nii ubale Yerusalem ak seen waare, ngeen nar nu cee gàdduloo bakkanu nit kii!»'
  bef-bef: Lenali boanaꞌmagitoga Yesuhi giꞌa helete kaga lu meepilo luto uleꞌale ka
    luto laga hu lepoloꞌohuta yabe. Ya huꞌohuto bu galo, lenali kagaꞌtinimouba asaga
    Yelusale hepaꞌmogu bu baga iꞌehibe. To lenali lali kaluga lilete Yesuhi enali
    ho filiꞌahana yabe liluneꞌmu nehabe.
  amm-amm: “Hani monoi tokulalimokonuwo? Na louwa ikimokinukuwo, “Isiso aino imo noiyo
    aiyolokoiwo.” Ulai hani monoi Yolusolimo noko nokolaloso taiyolokalo manonuwo?
    Hani monoi tofaumi unumokonuwo, tukolo foli monoi no?”
  zaj-zaj: “Hatuwagomese mweye kamba sambimfundize mditwaga dino? Loleni, Yelusalemu
    muimemeza mafundo genu, na sambi molonda kutugalila nhaguso ya ifa ya munhu ija.”
  chq-NT: ―Jna'a nigauntsaa'¹³moo'o 'naa' coonti 'e jo 'e'²gɨɨ' júu³ tya' Jesús do.
    Pe 'naa'gɨɨ' lɨ' cɨɨ'¹³ɨ nigajmaa²aa'. Nigarǿø¹mo la tøøi² Jerusalén coon'¹³ jilaa'²¹
    'e 'ee²ee'. Joon 'naa'oo' 'iin²¹²naa' cwo'¹ jna'a tsaa² 'e gajúin¹ 'in tsañʉʉ'¹
    do.
  swp-swp: i ene, “Lahinai ai heribakomakomanimiuo, e nige’e? ai ene, Tabu ia esana
    eai au lauheata? Emi riba Ierusalema i lau girihaiyao, teina tau ta osinana giruna
    bena au hegeumai wa?”
  bjr-bjr: Maasa amiqimandee andeeqasee inni qimannimunaqa sia mi fasiqafa Yisufa
    kuqunara qimannimiaqee qunaqa doo innee maasa ufa rukiaseeqa aiqama qimannimiafaqa.
    Innee Yeerusaree maqannaasa aiqama qimannimisaafaqa misa aiqamausa quandakiqa
    mi fasiqana aruana akiaqara mina numoo maasaki quqararee qimariafaqa.
  aby-aby: I kanisoro orounu ibooro enakaro i dai ofereni ode sibore sianeka mima
    eno wei, Yesu Kerisonu ibiro da wefone we iifa uisi ibai ya nauisaba me wei. Yanu
    ukeka eawe wei. Derusaremu goi orou yaisina yanu wake naukaisaya wei. Eno weike
    nono wei, yama eno weisa, iyama Yesu ma feakiaya weisa weiro i afasoro orou nauisake
    emuama eno weisa, Godinu imukeka mane mufeisia weisa. Eno weisake nono weisa,
    emenu imukeka da mufeisia weisa. Eno weisake nono weisa, yama Yesu korosiro ikokoma
    ukaro fearia eno weisa.
  eng-YLT: saying, 'Did not we strictly command you not to teach in this name? and
    lo, ye have filled Jerusalem with your teaching, and ye intend to bring upon us
    the blood of this man.'
  jni-jni: Unu guna, ''da ta karti shi kara kati ibezizi tize anyimo aniza nigino
    ba? barki anime shibe ya myinca urshalima unu bezizi utize tishi me, izinu nyara
    guna maye mu nu gino me tuu ace aru.''
  kne-kne: “Dadlon min inparit ay it-itdo yo di maipanggep en Jesus, yan sana ay sinepsep
    yo ay nangipaammo sin intiro ay Jerusalem dowan yon pabasbasolen dakami ay kanan
    yo en dakami di makaoway sin nateyana.”
  tgj-tgj: “Ngonu nonuam so nyi angv amin bv tamsar karma bvkv vla orto jitoku,” hv
    minto; “vbvritola nonuno ogugo ridudw kaatoku! Nonugv tamsarnama Jerusalem mvnwnglo
    dupwng mooto, okv nonuno ninyigv siku nvgv lvgabv alv ponampoma nga ngonua laarwk
    simu dubv mvngdu!”
  wat-wat: “Ka sawatanimiya muka namoḡa nenesiyai kwana visawavenena gwadinama nofe
    kana wavai. Eatu mukanono! Fonaki kwa teweiya eketa yami visawavenena Yenusanema
    i gikafufuya. Yota kwa gwaeiya be kwa vivinoikiya gwadinama yana mate fasinei.”
  gui-NT: —Poócuai tei ma agüɨye ye vaera peporomboe jocuae cuimbae jee re. Echa pemombeu
    ma opaete Jerusalén pegua reta pe cuae moromboe. Jare peipota pemboya jocuae cuimbae
    imano oreré —jei reta.
  quc-TT: ¿La man xqabꞌij chiꞌwe chi man kibꞌan ta chi ri kꞌutuꞌn pa ri ubꞌiꞌ ri achi
    riꞌ? Xiꞌnojisaj kꞌu ri kanimaꞌ ri winaq aꞌj Jerusalén rukꞌ ri ukꞌutuꞌn xuqujeꞌ
    kiqꞌabꞌaj chi uj xuj kamisan ri achi riꞌ.
  heg-NTPO: noan, “Kaim kaing mi son halin tui atuli las deken, deng Atuling man in
    le daek lalan in nuli balu ka ka, ta lo! Mi niam bon batu! Hidim mi hosek nol
    kaim in prenta ka lo, le mi tao muid mi in koma ngas tukun! Mi lakom le tui kliu-kanan
    se kota Yerusalem. Tuladang nga el mi sua kula ka bel kami, nol tek noan kaim
    man tadu atuli li le laok tao tele Yesus na.”
  ptu-ptu: “Kusanga puhangkoa' kikeaha'i aka tä'ungkoa' la lao liu umpepa'guhuam sanganna
    Puang Yesus. Sapo' eta hia' iko muongei tuttuam umpatiballa' kalua' inde Yerusalem
    anna mohäekoa' la kami' umpaalinni indo kamateanna tau ia too.”
  bzd-NTPO: —Sa' tö a' a̱ iyë' etkëme tö wëm e' tté kë̀ pakar yës. Eta̱ ¿ì wamblé
    a' tö? A' tö Jerusalén wakpa ulitane wöbla'we̱ke ttè e' wa. Ñies a' tso' ichök
    tö wëm e' köte̱wa̱, e' nuí̱ tkënewa̱ sa' mik.
  kwf-kwf: “Kaimili lui totongaꞋi ana noaꞋa kaumulu kasi faꞋamanata laꞋu Ꞌani sa Jesus.
    Bore ma na faꞋamanataꞋanga kamu talofia naꞋa saena fanoa Ꞌi Jerusalem. Ma kamu
    ka fafi kaimili fasi kaimili lala neꞋe kami saungia sa Jesus ka mae!”
  eng-WYC-2017: and said, In commandment we commanded you, that ye should not teach
    in this name, and lo! ye have filled Jerusalem with your teaching, and ye will
    bring on us the blood of this man.
  eng-WMBB: saying, “Didn’t we strictly command you not to teach in this name? Behold,
