  zga-M: akhachova, “Tukhavabelile msite ukhufundesya khulitawa ele, bado mudenchinche
    eYelusalemu khulifusyo elenyo, namunogwa ukhuleta ukisa gwa munu uyu khalyofye.”
  yom-yom: —Tulukandika lubika buela longilanga mu dizina di mutu wuna. Vayi tala
    malongi meno mameni tembakana mu Yelusalemi dioso, bosi lutidi beto tunata nkanu
    wu lufua lu mutu wuna e ?
  san-SIN: අනේන නාම්නා සමුපදේෂ්ටුං වයං කිං දෘඪං න න්‍යෂේධාම? තථාපි පශ්‍යත යූයං ස්වේෂාං
    තේනෝපදේශේනේ යිරූශාලමං පරිපූර්ණං කෘත්වා තස්‍ය ජනස්‍ය රක්තපාතජනිතාපරාධම් අස්මාන්
    ප්‍රත්‍යානේතුං චේෂ්ටධ්වේ|
  yut-yut: “Ji uŋun amɨn dakon mibɨlɨ amɨn dɨma yoyɨŋdetni do yaŋsop tebaisi yaŋ damgumaŋ.
    Mani ji sigɨn yoyɨŋ degakwa Jerusalem kokup pap amɨn kɨsi da ji dakon gen nandayɨŋ.
    Ae ji da nin do top kɨnda yaŋ yoŋ. Kɨla amɨn nin da Yesu aŋatno kɨmakgɨt, top
    yaŋ yaŋ nimaŋ.”
  grc-BYZ: λέγων· οὐ παραγγελίᾳ παρηγγείλαμεν ὑμῖν μὴ διδάσκειν ἐπὶ τῷ ὀνόματι τούτῳ;
    καὶ ἰδοὺ πεπληρώκατε τὴν Ἱερουσαλὴμ τῆς διδαχῆς ὑμῶν, καὶ βούλεσθε ἐπαγαγεῖν ἐφ᾽
    ἡμᾶς τὸ αἷμα τοῦ ἀνθρώπου τούτου.
  cpc-NT: 'ikantziri: “¿Tiima pikimi nokantzi chapinki: ‘Aritapaaki pikinkithatakotakiri
    Jesús?’ Iikiro piyotaatziiri maawoni Jerusalén-jatzi. Pikantakotakina iijatzi
    naaka, pikantzi: ‘Iri owamaakaantakiriri Jesús’ ”.'
  nhg-NT: ―Tejua nemiechnahuatejque ca checöhuac tlajtule para ayecmo xetlamachticö
    itucöyupa nieca tlöcatl Jesús. Hua öxö noche lo que tli nemejua nentlamachtea
    ye oquecajque noche giente ipa Jerusalén. Pos nenqueneque nentiechtlajtlajcultisque
    tejua nele otecmectejque inu tlöcatl Jesús.
  nya-nya: Iye anati, “Ife tinakuletsani kuti musaphunzitsenso mʼdzina ili, koma inu
    mwadzaza Yerusalemu ndi chiphunzitso chanu, ndipo mukufuna kutisenzetsa imfa ya
    munthu ameneyu.”
  ngu-NT: 'Ijquin oquimijlijquej: ―Sanoyej otimechchicajcanahuatijquej para ma ca
    sa xtemachtican ican itoca Jesús. Aman xquitacan on tlen onenquichijquej. Yonenquitemiltijquej
    ican nemotemachtil imanyan nochi Jerusalén niman nenquinequij nentechtlajtlacoltisquej
    ica imiquilis on tlacatl.'
  kup-kup: “Met tairaiz dei arin, ‘Iesuz ñetiv mañotunei,’ pot ah ñeo haañegin ari
    am rez kek tat mañovai sameg? Tat Iesuz ñetiv Zerusalem añarabon batopourat mañamegin,
    zei epatak an pap manovai samah. Tamahan ari deimaz epat hameg, ‘Paru Iesu urahan
    ñomahari ok,’ pot mañovai samegiv dei hateveteameg.”
  jid-jid: Nikon first a tsra ba ni mye ndi, “ we mha yi ndife yi ton du yi na tsro
    ni nde yi na, ama bi ka gbu urishilima ni tsro mbi ndi nison nji yi guyi ye sa
    nitumbu.”
  wmw-wmw: 'akamba: “Ofwe atukukatazeni kufunda kuhusu eri zina‑ri, fala kweli-kwelini
    umwe mwankwijaza kila upande wa Yerusalemu kufunda kwenu, na musaka mutipatise
    lawama na damu ya noyu munu‑yu!”'
  gmv-GGM: '@see-verse:ACT.005.027'
  ssg-ssg: I ukek, “Amite halini hawanewen amuto hanaui teka seilon waliko ti Jises
    hanauen. Tuahe amuto kaxi sawateni kaliniwen Jerusalem ape amuto tieni amite teleiai
    Jises.”
  zpo-NT: —¿Che namnabeyyt nu lo rop gu zee naniitra gu nu nixa naseedtra gu re myet
    kwent cheen Jesús? ¿Nu nal, cho kwaan mle gu? Ngulola mseed gu rese xaa dubse
    yezh Jerusalén, nu noka ngaazh gu re nu, lee re nu mbit Jesús.
  poy-poy: “Tuwaberiti paweru kufunda kwa litawu lya muntu ayu, vinu mweneza mafunda
    genu poseri Muyerusalemu na mupanga kututulira lawama ya kuhowa kwa muntu ayu.”
  qwh-NT: —Noqacuna michäyarqaqmi tse Jesuspaq mana ni imata yachatsicuyänequipaq.
    Tseno quecaptinpis, qamcunam yachatsicuyarqonqui jinantin Jerusalen marcacho,
    asta tumpayämetam munayanqui, ‘Tse Jesusta wanutsiyarqonqui’ nir.
  gaw-gaw: “Amu ig ag amelagp̱a ag Jesus onigp̱a nai baula danab ah iinab ip̱uanadmananu
    amut. Aḏinu ag amu anam heegeg, danab ah oh Jerusalem daaṯeb ele aaḵu doop̱ig.
    Amu ag danab ag ihinignu amu, ‘Jesus Nug danab ena, ag qeeg mauhom,’ aon aḵulagnu
    heṯeb,” awa aum.
  nca-nca: “Norendo komo ŋande yero kusi yeretowó, ye uni ŋaro owímo mande rondaqe
    unipare ma yunowero. Quko watí-watí yeyuri mandeye ŋundo Yerusalem maŋgorete.
    Ko uni ŋu khumaró ŋuro potó ŋu nore nunowero ŋuro kondé ye iŋoyoteŋgo.”
  zpz-NTPP: ―De̱ ya̱ fert pca̱a̱ de̱ der nu cueꞌ lyuu der ni de mbecy nu nac mbecy
    zeꞌ, tees ¡na güii la bicy der! De ru ptush las der riidz, nunu rlyuu der dutuub
    la Jerusaleeng. Nunu de ru rlagy ru gyicy ru nu de̱ ya̱ yuꞌ falt ne̱ nu gut yu
    ―na dey.
  mkj-mkj: Ih pwa “Kamai kioang kamwai koajoandi sihkei pwi kamwai en joah pwuroahng
    padahkki Oadoan Woal mene; a kamwai kapang dahkij kamwai ne wiahda! Kamwai ne
    kalohkihjili amwai padahk kan nehn Jerusalem, a kamwai pel nimen kapwukoahki kamai
    insahn woal mene.”
  zac-NT: ―Hia bëdëꞌnë naꞌa providë lëꞌë të de quë adë guadíꞌdzëdiꞌi të lë Jesús parë
    guëluaꞌa të ra mënë. Nu guná, ¿pë quëhunë të iurneꞌ? Casi grë mënë Jerusalén hia
    bini rall nacagluaꞌa të. ¿Pë adë runë të shgabë të? Cagdchiꞌbë të guëc naꞌa por
    nguiu naguti lu cruz.
  kyg-kyg: Ani vekamo agiꞌalefeꞌmo alitapa apaya oꞌmaleyo, huta lokiya gemo huta lapa
    opaiꞌnopiye. Ago lapa paiꞌnonaꞌmonanafa ani getapimoꞌmo aino atagu faeno uneno
    huno Yulusalemu taonifiꞌmo havai teꞌniye. Lapakaemo aigofe gemo hutapaeꞌmo, apakaemo
    ani vekamo amagiꞌnae, hutapa lagaepikeꞌmo alitapa fai nelatae, huno hapa paiꞌniye.
  kmk-kmk: Kinnanana un, “Binilibilin mi dikayu un adi kayuwon mantudtudu si maipanggop
    kan Jesus. Apay kingwa yu payyan? Ilan yu ot summayakon nat tudtudu yu uttun losana
    lakub Jerusalem kan piyaon yu pay ipabasuḻ kan dikami dit napatoyana!”
  cao-NT: —“Jesu yoati tsi nohiria bo tiisimayamacana” ¿i mato qui no yamayamahitaha
    ra? ¿Jënahuariacanai ra? Jerusalén tsi pacanahi quiha mato chani ra. Anoma tsi
    xo toa ma tiisimahaina. Jasca, noqui quësocasqui mato pë, toa Jesu nani quëshpi
    na —nëa tsi quiha arati ibo ba chama nëcaniquë.
  bbr-bbr: “Ik ak kiro ron enip roasiret ätäi wa awarau rai sakau awaromun, utianik,
    ak iken ämän tainorau wa. Akan ämänis Jerusalem näu mena erekapu iwaurewon. Kesermana,
    akas äiein, ikes kiro ro weta, meiäun äiemun rai akas kiro ämän sät aikoin.”
  inb-inb: '—¿Mana­chu uiarkan­gi­chi nukan­chi nis­kata: “Mana mas chi Jesus­manda
    iacha­chispa puri­na­kun­gi­chi”? Kam­kunaka, uianga­taka, Jeru­sa­lenpi tukui
    runa kaug­sa­na­kus­ka­ta­mi iacha­chispa upa­sina puri­na­kun­gi­chi. Kam­kuna
    muna­na­kun­gi­chimi, nukan­chita jucha­chispa, chi runata nukan­chi wañu­chigta.'
  hrv-hrv: “Nismo li vam strogo zabranili učiti u to Ime? A vi ste eto napunili Jeruzalem
    svojim naukom i hoćete na nas navući krv toga čovjeka.”
  box-NT: «Wa so nɔ̀nzoǹ yí hò mia lè le sòobɛ́ɛ le mi yí bĩní yí kàrán
    ɓa nùpua o nìi mu yèni yi le? Á mi wã́a loń bìo mi wó. Ho Zeruzalɛɛmu
    lóhó ɓúenɓúen á mi vó lè mi kàránló, á mún wi à mi bàká warɛ́n
    yi là a nìi mu húmú bìo.»
  ote-NT: ―¿Ha gue hindá xiꞌahe gue ya hinxcá zofohma̱hʉ ya ja̱ꞌi ne ya hinxcá ña̱hma̱hʉ
    de rá thuhu ra Jesu? Nuꞌbʉ́ ¿hanja hinxcá ꞌyøhʉ? Ya gatho ya ja̱ꞌi de guecua Jerusale
    xcá zofohʉ de ri noyahʉ. Ne go guí ne gui hyøxcahe ra thaibya de rá du núꞌa̱ ra
    ꞌñøhøꞌa̱.
  wnu-wnu: 'Ende naget igamari ne wurinob qamamir: “An Yisas qob eng qamb qib igamari
    mom wagar qamb uyort an bigumin eng bo sabar meimet qamb ir wurinob qamb igomoroumanei?
    See ir qamarari Yerusalem munon yamangar gugum Yisas imbig ugaur. Mai, Yisas umor
    end init mai qamarar qamb.'
  zam-NT: ―Nu' mnibe' yèe loo gu' par ya ne'tolode te'th gu' no lu' gu' loo mèn por
    cón che'n mbi' co' mbez gu' lèe Jesús. No nalle' hui' gu' xá ñaa co' ngue li gu'.
    Ya ngolole' mque tee lu' gu' loo mèn le'n ciuda Jerusalén cón che'n mbi'a. No
    ale ndlya's gu' quexù' gu' no que' fals gu' nu' loo ryete mèn ciuda Jerusalén
    le' nu' ndxàp dol por cón che'n mèn co' mbeth mbi'a.
  zyp-NT: Tlangbui alaicaipaw tah, “Ma Zisu a ming hei cawngpah lai bei he ceh tatah
    biasah teitah kaa ca tah he, canghrasala Jerusalem khuachung cawh naa cawngpah
    ná tah chih thlang myca ka, Zisu a thihnah kong lehei sua phosah na ma pachia
    he ceh hi,” a tah he.
  sey-NT: “Tsoe mësarute cahuë yëquë, ja̱ë Jesús aye ti pa̱ire yeꞌyamaꞌpë paꞌijë̱ꞌë
    cajë. ¿Casicohuaꞌini mësaru cato me yoꞌoreꞌni? Mësaru cato siꞌa Jerusalén ja̱ë
    aye yeꞌyayepi ti̱më huesoyë. Cuiꞌne ja̱seꞌe yoꞌoye pa̱ni yëquëreje̱ ja̱ëre huani
    je̱osi doꞌi quëꞌiohuaꞌire cañuꞌu cajë yoꞌoyë.”
  nvm-nvm: Regavo ar Jerusarem fun vuak jon ijar raren. Ja vierafega Jesu fu guainma
    iji ja abe no namduokno kiain.
  mps-mps: “Te dago dagebolo Jisasgo po pusamuo olama, habu selai. Dagego homugo te
    da olo nai dao. Megi dagego tigidali we bidi Jerusalemde te Jisasgo po ola mawai.
    Dagego homugo dago Jisas elama, isilai,” agai te po wai.
  pab-NT: — Maisa xiyaotyakira waxakoanehetita etake haliti nexare kakoa. Hiyaoreka
    xiyaotyakira xaore tyotya Jerusalém koa. Exahe hoka wiso waisene xaokita.
  llg-llg: nae, “Ai kaꞌi ei so, fo boso manoli hataholi la dedeꞌak laꞌeneu hataholi
    ndia fo ana nau tao Dala Soꞌda Beuk ndia hetu! Ei ia langga batu nala seli! De
    ei taa nau mbali suꞌdik ai palendan ndia, te ei tao tungga kaꞌda ei hihiin! Ei
    miu manoli ndule kii-konak nai kota Yerusalem ia. Sama leo ei mbia salak neu ai,
    mae ai ndia madenu hataholi la leu tao lisa Yesus ndia.”
  kyf-kyf: 'Ɔ nɛɛ wa -ylaɛ: «-A ka aɩn -yla gba ''klʋ ''cɩcɩ nya da nɩɩ, a ''na -slolu
    nyɩma gbʋ nyɩmɛ -mɔnɩɩ ''ŋnɩ nya -nɩ. ''Ɩn -mʋmʋ a nʋ dɛ lɛa? A ka amɩaa nyɩmaa
    gbʋslolue lamneni -Zeluzalɛmʋ -gbe -kpabhie nʋkplɛ. ''Ɩn a ''yɩbha a ''ka -aɩn
    ɔ ''bhabhagbʋ ''wludɩ.»'
  tpi-tpi: “Mipela i bin tambuim yupela tru long yupela i no ken autim tok long ol
    manmeri long nem bilong dispela man. Tasol yupela i wok yet long autim tok, na
    ol manmeri long olgeta hap bilong Jerusalem i harim pinis tok bilong yupela. Na
    yupela i laik sutim tok long mipela i bin kilim dispela man i dai.”
  mih-NT: Sa saha maa ndi cuenda sii ndo vatyi i catyi ndi vatyi ma zacuaha ca ndo
    sa cuenda ra Jesús. Ta vityi ñihi ca zacuaha ndo. Nacahnu Jerusalén sito ñiyɨvɨ
    tuhun ya, ta tyaa ndo cuatyi sata maa ndi vatyi i sihi ra Jesús.
  qvh-NT: '“¿Manacu gamcunata niyashcä imaypis Jesuspita manana yachasiyänayquipä?
    Sayno nicäyaptëga ¿imanirtä yachaycäsiyanqui runacunata? Nircurpis nogacunata
    jitapaycäyämanqui: ‘Paycunami Jesusta wanusiyash’ niyashpayqui.”'
  kms-kms: “Nungoqi nyamb ven ningg wute wand bei weny kin te ningg qa beghi segi
    nganye puq bad. Pudi nungoqi wand ven Jerusalem pe bre wand. Di Jisas ni nati
    kin te ningg beghi si wumbog.”
  agn-agn: “Inordinan amo ra yamen ta maelet ang indi amo ra magtoldok ong aran tang
    Jesus ang asi. Piro telekan mi tang bindoat mi! Nagwasag da ong bilog ang Jerusalem
    tang toldok mi, ig yami pa tang agpabandanan mi ong kamatayen na!”
  nhi-NT: —¿Xamo cuali otnamechonnahnauatihqueh amo ixcontemachtican necah toocaatl?
    ¿Uan yeh tlenoh nanconchiuah? Nochtin naquin chanchiuah Jerusalén yonanquimonmachtihqueh
    non tlamachtilistli; uan nanconniquih nantechontlahtlacoltisqueh nimiquilis non
    tlacatl.
  ttc-NT: «¿Ti'tzun, k'onti'l oxik jq'uma'na etetz tzan k'on exnaq'tzan ti'j aj xjalni?
    B'ix ajna'l oje kyexik exnaq'tza' kyaqil xjal tuj Jerusalen. B'ix egan tzan tok
    esi' qpajna qa tzan qpaj qetza okamik te aj ichan aj n'eq'uma' etetzni.»
  dan-1931: “Vi bøde eder alvorligt, at I ikke måtte lære i dette Navn, og se, I have
    fyldt Jerusalem med eders Lære, og I ville bringe dette Menneskes Blod over os!”
  kwj-kwj: “Nunu mwanji kwambu tiki kunu nu sawero to sa, ka hi ni apa ele himiyama
    hurahama ni ai ku saweno keke. Woroti, do Jerusalem ko laka hinga o kui mwanji
    tombwa ini talesindau. Ete wosini kunu nunu ni ku sawendau, ori hima nundo nu
    yero nani.”
  vie-OVCB: “Chúng ta đã truyền lệnh nghiêm cấm các anh nhân danh Người ấy giảng dạy,
    nhưng bây giờ đạo lý của các anh đã tràn ngập Giê-ru-sa-lem, các anh muốn bắt
    chúng ta chịu trách nhiệm về máu của Người ấy sao?”
  kze-kze: séna á'a simátimeta séta minkwáásígón-áái kwenáwíka'a íma simátíma'mae'a
    koróyá siráundaya isa'á á'a simátíméwasa Yérúsaremuvaken-kwaasi amápa'a ísáyaraawa'a
    ke kampa-kúvímbá sinkéta minkwáásí tuvúkáawe kwésewe aiva'-mónó-káwáánákó súwasa
  mpj-mpj: “Julyjulaju-nyurranya wajarnu, mirtayan wajalkuran Jiijajmili wangka. Wangkayan
    kulirnu junu, Jarujalumwana nyuriluyan wajalpayi. Wangka jilanyalurrjuyan wajalpayi,
    ‘Yatilymapuluya Jiijajpa pungu.’ Mirtalaju jilanyanu.”
  lbk-lbk: “Ay ke mi egay chadlos infilifilin ken chakayo ay ad-iyo kasin isos-olo
    nan maipoon isnan chey ay ngachan? Ngem chey, nay et naiwalawalas nan sana ay
    isos-oloyo isnan olay entona isna'd Jerusalem, ya kag yo laychen ay pabfasolen
    chakami maipoon isnan eteyna!”
  mto-NT: ―¿Ka má̱kkap a̱a̱ts miitseꞌe ntukpavaandi je̱ts kaꞌa veꞌe je̱ jayu xꞌukvaajnjidinit
    je̱ Jesús jye̱ꞌe̱? Ax íxtats nꞌit juuꞌ veꞌe tu̱xtonda. Nu̱jom tseꞌe je̱ jayu juuꞌ
    veꞌe yaja Jerusalén, ta̱ tseꞌe du̱nu̱jávada juuꞌ miitseꞌe myakꞌixpa̱jktup, je̱ts
    a̱a̱tseꞌe xtukto̱kinavaꞌanda ku veꞌe je̱ Jesús yꞌa̱a̱ꞌk.
  bzh-bzh: “He nër niwëëk ata vu ham bë ham su na nanër bengö saga ranġah vu alam,
    rëḳ ham nevonġ in va? Ham nenër ġaġek saga ya meyoh vu Yerusalem pin beham
    vonġin bë gweḳo ġaġek jaḳ nom he nabë he sis mehö saga mediiḳ!”
  guj-2017: “અમે તમને સખત મના કરી હતી કે તમારે બોધ કરતાં એ નામ લેવું નહિ; પણ જુઓ,
    તમે તો તમારા પ્રવચનથી યરુશાલેમને ગજવી મૂક્યું છે, એ માણસનું રક્ત પાડવાનો દોષ તમે
    અમારા પર મૂકવા માગો છો.”
  jvn-NT: “Kowé lak wis tak penging mulang bab Yésus ta. Lah malah kepriyé? Kowé malah
    pada nyebar piwulang sampèk mrèmèn-mrèmèn nang sak kuta Yérusalèm kabèh lan awaké
    déwé arep mbok salahké matèni Yésus.”
  byr-byr: “ ‘Aꞌmwe darɨna mujɨwaakɨpɨnera!’ dɨragɨnna dɨragɨnna yɨhɨthɨwaꞌdo kɨrɨꞌ
    gevwi gevwi yɨwaasaihɨla. Beꞌnana? Jeruzaalemɨ yuneba aꞌmwe yuyara sarɨnnya wɨjɨwaakyabwi
    kadɨka wɨꞌnɨwaasaihɨlyɨra. Sabwina dɨna, ‘Sai balakeꞌna Kaajolɨyara yesaꞌneꞌ.
    Gamɨre taweꞌ sahwaraavɨne tɨvɨkɨsaꞌ,’ dathɨvanɨgaꞌ?”
  ian-ian: Tak jisas waa nyaangɨt ke mbuka waa ngwuk kat wanɨn. Nɨnai waa nyaangɨk
    kat walaa Jerusalemba la nyangu kat aywa mbukngwuk waa wandɨ njambwi nyan.
  hun-hun: „Nem parancsoltuk-e meg nektek szigorúan, hogy ne tanítsatok annak nevében?
    És íme, betöltöttétek Jeruzsálemet tanításotokkal, és mi reánk akarjátok hárítani
    annak az embernek vérét.“
  mcf-NT: —Esus chuibenenda, quequin chiambocquidëmbimboen Esus chuibanquin Edusaden
    yacnocquidtedi mimbi tantiamebanoc. Adoquimbic, Esus unës uaid tsusiobon naid
    nec, quequin mimbi chuibanoc —quepanëdash tsusiobo.
  kjs-kjs: Yesuna bi madaare agale nalakelape abala lamade. Go lamade pare nimimi
    ora pa leme-daa adema. Go Jerusalem su-para raayome nimina lakale agale pageme.
    Go pea-le lu makomaape kone naa madaa masaatalo peme.
  mni-mni: "Mahakna hairak-i, “Ming asi sijinnaduna tambidanaba eikhoina nakhoida\
    \ akanba yathang pikhre. Aduga nakhoina Jerusalem-gi mapham pumbada nakhoigi tambiba\
    \ asina pumsan sandokle amadi nupa adu sibagi maral adu eikhoida theijinnaba hotnei.”\x94"
  yad-NT: '@see-verse:ACT.005.027'
  mxb-NT: 'ta kaá ra̱: ―¿Á ko̱ ní saꞌándá taꞌon ndu choon noo̱ ndo̱ ña̱ ná dáꞌa ka̱
    ni kanoo ndó dánaꞌa̱ ndo̱ sa̱ꞌá ta̱a ñoó? Tído viti iin níí kúú ñoo Jerusalén
    yóꞌo ni̱ na̱ka̱ꞌani ña̱ dánaꞌa̱ ndo̱. Ta chínóo kua̱chi ndo̱ nduꞌu̱ ña̱ ni̱ saꞌání
    ndú ta̱a ñoó ―kaá ra̱.'
  pon-2006A: '“Se kihong kumwail kosonned kehlail kumwail dehr pwurehng padahk ni
    mwaren ohl menet; ahpw kumwail kilang dahme kumwail wiahda: kumwail kalohkiselier
    amwail padahk kan nan Serusalem, oh kumwail pil mwahuki kapwukoahnekin kiht en
    Sises eh pwoula.”'
  maq-NT: ―‍Ha canújin cojo nuju ta ha quihndë cuyuun cuinújun tsëhë nima vëhë cojo
    xuta. Peru quihndë ne, caninguitsujun sa cjuachacun nuju jingujyë nandya Jerusalén,
    hacuaha meje ningatjunsun jyë́ tsëhë cjuaveya rë nima vëhë ngaxtin ngayin.
  hto-hto: —Afe mámecɨdo ómɨcoɨ llófueñellena jamánomo rɨire rairuídɨcaɨ. ¿Ja mɨnɨca
    fɨnódɨomɨcoɨ? Nana Jerusalén comɨ́nɨmo ómɨcoɨ llófuiafuiaɨ jɨca jalleide. Afe
    llezica afe ɨima tɨ́illa ɨ́coɨnia caɨmo nitáacadɨomɨcoɨ, —daɨde.
  por-BRBSL: 'dizendo: “Não lhe ordenamos estritamente que não ensinasse neste nome?
    Eis que vocês encheram Jerusalém com seus ensinamentos, e pretendem trazer o sangue
    deste homem sobre nós”.'
  ces-NKB: “Copak jsme vám přísně nepřikázali, abyste v tom jménu neučili? A hle,
    naplnili jste Jeruzalém svým učením a chcete krev toho člověka uvést na nás!”
  cui-cui: '—Bayatha jume daunweya paca tsipaebatsiba: ‘Equeicha jopa Jesús payabara
    paebinde’, pajan. ¿Ichitha eta xua paexaname? Daxita carepaya Jerusalén tomarapiwi
    yaputane pocotsiwa paxam pacuidubame Jesús yabara. Yawa painya metha paebichi
    xua paxan panatsiaena cuentan Nacomtha tʉpa pata exanaexae Jesús, jei barapo pentacaitorobi
    bicheito.'
  boj-2014: “Niŋgi Yesus aqa ñam mare mare laqajqa iga siŋgila na saidŋgem. Di niŋgi
    na olo mare mare laqnabqa tamo uŋgasari kalil Jerusalem endi unub qaji naŋgi quekriteqnub.
    Di segi sai. Niŋgi gago jejamuq di une qamoqnsib mareqnub, iga na Yesus ŋamburbasq
    di qalnam moiyej.”
  eng-OEBUS: “We gave you strict orders,” he said, “not to teach in this name. Yet
    you have actually flooded Jerusalem with your teaching, and you want to make us
    responsible for the death of this man.”
  eri-eri: “Tere fai waha unyi langa fai-aita bagu beele adai malalamudu lenigei nomo
    danga bagu karu tigeye. Ono weye wa, tere beele gai malalamudu leya, Jerusalem
    haumu oruwa langa fai-aita bagu tebere beele amina isane. Onodu ere fai waha dukote
    weyenga umai iwou beele geege la tafagu ganga ono-onoya.”
  aly-aly: “Anwantherr arrwekel-antey arrenhantherr ilek, ‘Jesus-kenh-angkwarr akalty-anthey-angenh.’
    Arrantherr Jerusalem ingkerrenh-angkwarr akalty-anthenh. Anwenhantherr ayntarrp-ileyel,
    Jesus atwenty-arrpantey.”
  wiu-wiu: Yesunomo wa pade olaukameamene wa totome oa tukakoonake onekemo Yerusaleme
    take oa pupitikatapeadiki. Nipa Yesu wia tukanepa toto aukakala toa ni iki wa
    okale
  swe-swe: 'och sade: ”Vi gav er strikta order att inte undervisa i det namnet. Trots
    det har ni fyllt Jerusalem med er undervisning (doktrin, lära), och nu tänker
    ni dra denne mannens blod över oss (göra oss skyldiga till hans död).”'
  cth-cth: Hatei nangmouh ni Jerusalem khopui dawk na cangkhainae a kâkahei teh ahnie
    thi teh kaimae lathueng vah a pha hanelah na noe awh bo ma telah a pacei awh.
  mti-mti: Me wane, “Nu gae yaigipamit diruitu iviwa mame gumbe toyau toyau den aya.
    At Jerusarem danave toyau toyau yeuma noidauwane. Sira apan mame ganiganiyawa
    ibnawa gunup barauene.”
  pad-NT: —A'onira akaabanidanokivini hiki avakava'ojomo'ihajanaria kaimoni ida Jesus
    monina kavaranihi. Ni-avakamithapa'itxiki ida a'onira akaabanivini. Jerusaléa
    aakhanakhama'iki ida Jesus varani hina ija'ari-ra avaka'ojomo'ivini hi'iki. Avanofiki
    ida haria avarakanisaninahihavini Jesu-ra anaabinivini.
  twi-twi: “Yɛhyɛɛ mo sɛ monnkyerɛkyerɛ wɔ Yesu din mu, nanso moantie. Mode mo nkyerɛkyerɛ
    yi afa Yerusalem baabiara, na mopɛ sɛ mokyerɛ sɛ, yɛn na yekum saa ɔbarima no!”
  hlt-hlt: “Te ming neh thuituen pawt ham nangmih rhoi taengah oluen khaw kang uen
    uh moenih a? Tedae nangmih kah thuituennah neh Jerusalem ah bae coeng he. Hlang
    thii he kaimih soah tla saeh na ti rhoi a?” a ti nah.
  tbz-SIM: 'Ti di nɑ̀kɛ́mu kɛ tú: Di bɑ́ nnɑ́ɑ́ nhonìtì yie nkpɛ́í. Dɛ̀ dòmmɛ kɛ̀
    di pitɛ́ dɛ kó tinɑ́ɑǹtì Sedisɑdɛmmu omɔu miɛkɛ, kɛ dɔ́ dɛ̀ ndò tíì te kɛ̀ bɛ̀
    ò kùɔ?'
  san-GUJ: અનેન નામ્ના સમુપદેષ્ટું વયં કિં દૃઢં ન ન્યષેધામ? તથાપિ પશ્યત યૂયં સ્વેષાં
    તેનોપદેશેને યિરૂશાલમં પરિપૂર્ણં કૃત્વા તસ્ય જનસ્ય રક્તપાતજનિતાપરાધમ્ અસ્માન્ પ્રત્યાનેતું
    ચેષ્ટધ્વે|
  amx-amx: “Nwern kwenh arrantherrenh nheng arnpakekarl, itja arrantherr kaltj-anthetjeh
    Jesu-henh angketj. Kenh arrantherr itja kangkwerrekarl. Arrantherr tjerrtj Jerusalem-areny
    ingkerrek kaltj-anthekarl kwel, rrtjwerremel war! Arrantherr angketjam, nwern
    Jesu renh irrernng atwekarl kwel!”
  ake-NT: “E'se'ne' pe ina uya ta'pʉ ɨpɨ'nokon, ‘Sises ese' pɨ' ka'pon amʉ' kʉsenupatʉu,’
    ta'pʉ e'tane rɨ, pata Surusiran emʉ' wɨsa' auya'nokon enupan nɨto' auya'nokon
    ike ke mɨrɨ awonsi'kɨ tʉmakooi ke ina esi pʉse rɨ mʉnʉ uriya' ta auya'nokon,”
    ta'pʉ iya.
  qvn-NT: “Nogacunaga ‘Amam pitas cananpitaga pasay yachrachipäcunquichu chay Jesuspita’
    nipäcuragmi. Nätan ¿imanirtag cay Jerusalén marcachru lapan runacunata Jesuspita
    musyarärichinqui? Chaypitaga juchachapäcamaytas munarcayanquitan ‘Jesustaga gamcunam
    wanurärichinqui’ nirsi”.
  tku-NT: ―¿Ē jā iccāmāpa'ksīn hui'xina'n jātza' camāsu'yu'tit na ixtacuhuīni' Jesús?
    Hui'xina'n cāmāsca'tīkō'tittza' xalanī'n nac Jerusalén tzamā' mintamāsu'yunca'n.
    Hui'xina'n hua'nā'tit quina'n iclē'nāuj cuenta ixpālacata maknīca Jesús.
  bjk-bjk: Ine ixo tengen, “Mem moxo isik a tinenge lölös se mum bara ganim e mum
    pa ausu baling mina ese nang. Ma lamun e mum mo öwöwö e Jerusalem arixe ma ausu
    re mum me e mum moxo puk e mem mina minet kina tödi na.”
  msy-2020: Ezɨ ofa gamir gumazibar dapanim kamaghɨn me mɨgei, “E akar gavgavim ia
    ganɨga ghaze, ia Iesusɨn ziamɨn gumazamizibar sure damuan markɨ! Ezɨ ia orazir
    puvatɨgha men sure gamima ian suren mɨgɨrɨgɨaba Jerusalem bar a garui. Egha ia
    ghaze, e Iesus mɨsoghezɨ an areme.”
  bpr-bpr: Na man i ulu ayé di dad to dek Dyisas, “Ta toomi gamu fnang tamdò di dagit
    Dyisas. Bay neyeyu i nimòyu ani. Ta baling too mbel i katdòyu dini di Dyérusalém,
    na duenyu di gami i kfati Dyisas.”
  rmy-VLAKH: — Чи на запхэндэ амэ тумэнди тэ сытярэн палав кадва алав? Ай тумэ пав
    всаворо Иерусалимо розандярдэ тумаро сытяримос и камэн тэ ужылисарэн амэн пала
    миримос Калэстирэс Манушэс.
