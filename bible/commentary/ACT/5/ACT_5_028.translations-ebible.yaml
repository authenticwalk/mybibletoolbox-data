  ntj-ntj: “Wiya, ngayulu-latju watjarnu wantingu Tjiitjanyatjarra-yan nintipungkutjamaaltu
    wantirratjaku. Nyangka-yan yiwarla ngaa Tjurutjamala lipiwanalurtu parranintipungkulanytja.
    Puru-yan watjaranytja tjiinya ngayulu-latju Tjiitjanya mirri pungkutjanya.”
  sxb-NT: “Ngatwamala okuwagaania kandi tulowa tusiriisia mbwe mutaaza mwagerera awantu
