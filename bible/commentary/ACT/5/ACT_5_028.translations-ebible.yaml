  mdy-ETH: «ዬሱሴኮ ሱንፆ ዔኤሊ ፔቴ ባኣዚታዖ ዒንሢ ዔርዙዋጉዲ ላቲ ዒንሢ ኑ ዓይሤኔ፤ ሃሢ ዒንሢ ጋዓንቴ ዬሩሳላሜ ዓጮ ቢያ
