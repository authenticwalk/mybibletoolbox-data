  urd-GVH: “हमने तो तुमको सख़्ती से मना किया था कि इस आदमी का नाम लेकर तालीम न दो।
    इसके बरअक्स तुमने न सिर्फ़ अपनी तालीम यरूशलम की हर जगह तक पहुँचा दी है बल्कि हमें
    इस आदमी की मौत के ज़िम्मादार भी ठहराना चाहते हो।”
  ycn-ycn: 'E''iyonaja piyuqueja Jerusalén eruna jema''añó riyucuna, jehuíña''atacare
