  cof-NT: 'itsantinue: —Chiquilari nulaca duque sonba mantalaquiyoe tinue Jesuchi
    mantate natiya manmicarilaquitunaque. Tsantica josanan, nulari jerale Jerusalenbi
    chuminlaca micarinilaquinae tinue. Junsi chiquilacanan culpa quichi latinae tinue
    Jesuca totesa caricalaeque.'
  srm-NT: “Dee sëmbë aki, u bi bai unu kaa e, taa wan musu ta lei lanti dee soni u
    Jesosi möön. Jetiseei wan disa möönsö. Un ta lei sëmbë kodo, tefa hii sëmbë u
    Jelusalen tuu jei kaa. Nöö fa un ta du ën dë, un ta biinga kodo fu un buta a u
    hedi taa u kii ën.”
  qvs-NT: —Ñukaykunaka sinchita willashkaykichi ama Jesuspa yachachikushkanta nima
    rurashkanta ni pita yachachinaykichipa. ¿Imapatí yachachikuyllapi katinkichi?
    Kay Jerusalenpi kawsak runakunata sukamanna yachachiykankichi. Chaymanta ñukaykunata
    chatawaykankichi Jesusta wañuchishkaynikunata.
  zca-NT: ―¿Chi nangont go kwa'n ne no, nadi'zhtra' go xti'zh Jesús lo rë men? Mbaino
    nal, ¡lo rë men yezh Jerusalén kilu' go xti'zh Jesús! No nikë' go kixu' no, nidi'zh
    go, ¡no mbit Jesús!
  cbc-NT: —Tutuaro mena, “Cʉ̃ ãnacʉ̃ cʉ̃ cabairiquere camasãrẽ na quetibʉjʉnemo eticõãña,”
    mʉjããrẽ jãã ĩwʉ̃. Bairo jãã caĩmiatacʉ̃ãrẽ, tiere mʉjãã tʉ̃goetimajũcõãña. Jerusalén
    macã macããna nipetirore na quetibʉjʉrã mʉjãã átiya. Tunu bairoa nemojãñurõ roro,
    cʉ̃ ãnacʉ̃ cʉ̃ cariarique jʉ̃gori jããrẽ cabuicʉnarẽ bairo jãã bʉsʉjãrã mʉjãã átiya
    —na ĩñupʉ̃ sumo sacerdote Pedrojããrẽ.
  qxo-NT: “¿Manacu gamcunata willayargä imaypis Jesuspita manana willapäcuyänayquipä?
    Tsaynö nicaptïpis ¿imanirtä sïgiyanqui runacunata willaparnin? Nircurrä tsaypis
    nogacunata tumpaycäyämanqui ‘Paycunam Jesusta wanutsiyashga’ nir”.
  mox-mox: “Lova niʼa ahawatayemi waiwaina ge wese Ieisu ana wawega ona veveʼita,
    waisa? Ta omiʼa me Ielusalema qabudi oveveʼitedi Ieisu weaqina, ta wese imaʼa
    oveʼewema ena ʼaliga weaqina!”
  kew-kew: Yesuna bi madaare agaa nalakelape aba lamade. Goa lamade pare nimimi ora
    pa teme-daa adema. Go Jerusalem su-para rayome nimina lakene agaa pageme. Goa
    pea-ga tu maomape kone niaa madaa masaatalo peme.
  dww-dww: Be tauna ya riuna, “Kè riu vavasaḡemina da taumi nam sibo Yesu isane koyai
    katakatai. Be taumi yaḡoro koyawai katakatai da uma riunama yodi Jerusalem noponama
    ya moḡavuna, be ko riuriuna da uma baneginama ya gurina wavunama tauma kabe ka
    kiroḡi.”
  twi-ASANTE: “Yɛhyɛɛ mo sɛ monnkyerɛkyerɛ wɔ Yesu din mu, nanso moantie. Mode mo
    nkyerɛkyerɛ yi afa Yerusalem baabiara, na mopɛ sɛ mokyerɛ sɛ, yɛn na yɛkumm saa
    ɔbarima no!”
  aoj-aoj: “Afaꞌ waꞌipipa basef banagafi waꞌi, ipaꞌ ina pewalapa basef piꞌipasef amam
    nematawa ma agol agalemba, owaꞌi. Apaꞌ owaꞌ, ipaꞌ pandaꞌ basef ifimba fape fafeꞌagon
    hiꞌalagon Jerusalem asiꞌigina basef ipeꞌifi. Eaꞌ paꞌi basef pasapagafa paꞌi kofagema
    afaꞌimi, afaꞌ waha aman anamba nagaꞌ.”
  cbv-cbv: —Yeebdíh tʉbit wʉtnit, ‘Jesús ded pah ã chãjatjidih ñi bohéca bojoó’, jwĩ
    niijíp yʉh be. Obohjeéhtih, páant jwĩ niijíchah yʉhna, yeébboó nihat Jerusalén
    tʉ́tchidih moondíh ñi bohéna caá. Jesúsdih jwĩ mawatji waó jíib jwiítdih peéh
    chãjat náahna, pánih naóhna caá ñi chãjap, ãt niijíp wʉt jĩ.
  taw-taw: Nɨbop Jisas takaw agak ak ma agɨnɨmɨb agɨl, kɨles gɨl apun ak pen, ag mel
    nɨŋɨd kelɨgɨpun agak. Nɨbi Jelusalem binɨb kɨlop mɨdupsek Jisas takaw ak agñɨbɨm
    agak. Chɨnop pen apɨm, Kɨli Jisas nop paklel kumak apɨm agak.
  jic-NT: —Po 'in tülü way tjijyü'tücj ma sin 'yüsa la müjí Jesucristo po'ó. Ma la
    tjüjí nu tjijyü'tücj mpes. Pjü way Jerusalén po'o patja nin tjepjyacan̈ pjü tjowelé
    Jesucristo po'ó. Nujisas pjü way mponecj cupj tji'yü'nacj Jesucristo —nin tjevele.
  zap-NT: ―¿Pe let che nadet noo lo de ne ybereedetre de ne yneluu de xdiiz Jesus
    lo mén? Per orree gukwii nak ne kalaa de, ydendxee Jerusalén katxëëts de diiz
    gwa no rlaan de ykagyii de noo yra noo ne noo wket Jesus.
  wer-wer: “Ten arën Yesuu ngönte anëëtaan nga nenian ëan ma? Ma arök kön wiin pöt
    omën pasit yaë ma? Yerusalem omnaröen ngön pöt ök maan pitök tenën Yesu möan pël
    apna pöten ar kent yeë.”
  ipi-ipi: Yakamato akali Jisasa okonena gene oko loto, wandakali tupa pii manapi
    lamaulaini, jia wete loto, wamba nanimato keato gulo, yakama langema okoni. Nanimato
    wuane lo yakama langema tekeko, akali okonena tundupa oko nanimanga yakale nembo
    toto, yakamato pii mana wandakali tupa lamawua atapiai-kola, Jutusaleme yuu okona
    wandakali pitaka-mane yakamana pii okone ale ayiake lapiai leaipia.
  qul-NT: —Nokaycu sinchita mandarkayquichis chay runamanta mana yachachinayquichispaj.
    ¿Imatataj kancuna ruwanquichis? Jerusalenpi tucuy runacunata yachachichcanquichis.
    Nokaycutataj juchachachiwanquichis chay runa wañuskanmanta.
  tnc-tnc: —Mijare taka ᵽuri “Jesús majaroka mija boja'si”, yija ãrãᵽe're. I'suᵽaka
    yija ãrãᵽaka simako'omakaja ritaja Jerusalénkarãre samija wãrõyu. Suᵽa imarĩ nimauᵽatiji
    sanorĩᵽatayu mae. “Naᵽareareka Jesúre najããeka”, yijareka mija ãñu,— kurarãka
    ĩᵽamakire nare ãrĩka.
  ter-NT: —Pahúkopinepepo ûti ákoyeane íhikexa koeku Jesus, itea inamá'axoneoxo ketahíneanoe
    ra ihíkauvoti xapa ko'óvokuti yâye yara Njeruzálem. Haina póhutine, itea ípe'okoveamaka
    itúkeovo ûti koepékoa ne hóyeno —kíxoanehiko.
  bmr-NT: Amɨɨhaico du aivo imino mafaguuhi tomomotɨ mɨjɨɨbeguedino, noomoro. Jaano
    icanaaca aivo magahafusucuuhi paryɨ Jerusale cuumico amɨɨhai jɨɨbegueri. Jaamoro
    mohallɨvɨ majavucarujirahi diibo Jesu tɨɨjohoco agañɨɨumoro agaicaaunoco, nooboro.
  fuf-fuf: «Hiɗon andi hari men haɗiino on few waajorgol ndee innde! Jooni non e hino
    on lannii lollinde waajuuji mon ɗin Yerusalaam. E hoore ɗun hiɗon faalaa fawude
    kii wonkii oo neɗɗo e hoore amen!»
  mwc-mwc: Ba i wonisi, “Komi sisiya padapadana ka berimi, kata kega Iesu kana wabai
    koti beyebeyena, saba ko wose tupetupena kata ami bibeyebeyena Jerusalem i bonuvi,
    ba ko wosei wai niko sebare ana rabobo kunumakina kana kabari.”
  bhl-bhl: '“Yutaka! Nu kitil weng mak bokoyemomeluw: ‘Yu kanelom Yesus em wiin gel
    so mak kawtiw ilo bakayembokoliw te!’, yangesuluw kate, yu sakalaw keko, weng
    bo bo kekabiliw te! Yu Selusalem abiw mutuk fian kaleem kasel ilo beem sang be
    diwkuw diwkuw bakabomi, aneng kale fasu kolewbiliw te! Kolewsomi, num dulum elo
    mali ilo bokoyemomeliw: ‘Ite kuw Yesus elo aliwi, e kuanse kasike, Sunbin-Got
    e ilo yan wa mak duyemoke te!’, yang kembiliw te!”, yangsiliw kale.'
  ons-ons: “Ŋine ŋei yewa wane eŋetine ŋei ŋerep eŋano mi ra qelaŋane kito edanikei
    wane, ŋene mo togogoleka rawetŋune more, mi ra togole ŋungone me? Ŋo ŋine yemo
    siluŋ don yewa Yerusalem matko ra suae motpi, sua arimaike, pakimo, ŋenane solazo
    qe more, ŋei yewa ŋedo qeŋem seukkane weŋeminane turuŋ so sot yewa baŋ ŋenane
    kutzo payake, yale ra ŋei ŋerep edanmami.”
  con-NTPO: —Tayo gi que'ima quia'me manda Jesúsne atesiambe can'faye. Tsa'ma tsa'caen
    se'pi'fa'ni'qque ¿toya ti qui tsa'caen atesian'jen'fa? Nane ja'ñojan poiyi'cco
    Jerusalensundeccu tsu que'i atesian'jen'choma paña'fa. ¿Ñoa'me inginga ti qui
    Jesúsma fi'tti'fa'cho shacama antteye in'jan'fa?
  ghs-ghs: Nanai nike Dzesuho dzapake hiire paanaitainoiqi hiiretake nike naane quba
    abi bapotopotomi dzapa oi Dzerusaremuta gegebetorai?
  peg-peg: “ଆପେଂ ମିଙ୍ଗେଙ୍ଗ୍‌ ଇ ତର୍‌ଦ ହିକ୍ୟା ହିଦେଂ ବେସି ଆଟ୍‌ୱା ଲାକେ ମୁନାକିଜ଼ି ମାନ୍‍ଞ୍ଚାପ୍,
    ମାତର୍‌ ହୁଡ଼ାଟ୍‌, ଏପେଙ୍ଗ୍‌ ଇନାକିନାଦେରା ମି ହିକ୍ୟାତ ଜିରୁସାଲମ୍‌ ପୁରା କିଜ଼ି ହେ ମାନାୟ୍‍ତି
    ନେତେର୍‌ନି ଦସ୍‌ ମା ଜପି ଲାଦି କିଦେଂ ମାନ୍‍କିନାଦେରା ।”
  txu-NT: —Bar arỳm ar amã ikabẽn ne. Jeju kukwakam memã 'ã adjujarẽnh kêt kadjy ar
    amã ikabẽn gar ajte 'ã adjujarẽnh ar aba nhym arỳm krĩraxjabê Djeruxarẽ kunĩkôt
    me abenmã ar akukràdjà jarẽnho ipôk ne. Gar kam aje bit ar ijã ar ijaxwe nhôrmã
    memã ar ije Jeju bĩn djwỳnh jarẽnho aba, ane.
  eng-WEBU: saying, “Didn’t we strictly command you not to teach in this name? Behold,
    you have filled Jerusalem with your teaching, and intend to bring this man’s blood
    on us.”
  gnw-NT: —Poyocui tẽi ma agüɨye ye vaerã peporomboe jocua cuimbae jee re. Echa'ã
    pemɨmbeu ma opaete Jerusalén pegua reta pe cua moromboe. Jare pipota pemboya jocua
    cuimbae imano oreré —jei reta.
  mux-mux: '“Enindu uinga nirimulu akili i-sipa mele: “Aima ung laye-kolte kepe naa
    niku, yi ⸤Yesos⸥ ilinga temanele alsuku toku yambuma ung-bo naa tonjai.” nirimulu
    kanili. Pe ekupu eni Jerusallem koleamanga pali ung kanili anduku niku siku kilíngi.
    ‘Yambuma-ni ‘Oliu Juda-yambumanga tápu-yima-ni yi kanili toku kunjuring.’ niku
    piliangi.’ niku eni ung akuma mani siku ung-bo tonjilimeleko.” nirim.'
  maj-NT: —Ja b'a̱ kik'in sisinnu̱u nga ndaha̱chí najmi ka̱ma k'úéni̱jmíhu̱u Jesu
    xu̱ta̱, tu̱nga tu̱ sahá b'a̱ tín'o. Ngayjee̱ xu̱ta̱ Jerusalen be ni xi tíbakuyó,
    ko̱ mjenu̱u nga ji̱n ch'a̱njii̱ ngabayaha̱ ndo̱.
  bkq-NT: — “Jesus wâgâ kurâdo kâzenomedâdaundâ” xina nygue wâne-ro. Etaungâ! Idânârâ
    asaemo taunlo Jerusalém donro modo iwâgâ unâ indadylymo. Amyguelymogue kurâ domodo
    xina ewentâgueze Jesus iguehobyry wâgâ — kelymo.
  kue-kue: Pris kande yegl dungwa, “No ka giglendi dindre yagl i kangiye mina ene
    yomba ka beke tekraglmedi mane ditomgra. Ba ene ka i aimande dite paimeglko ana
    yomba prapra Jerusalem meglkwa i ene kanno pirkondingwa, te yagle sigeglkwa ikra
    ene kakimbi di no nangino dangina erikwa.”
  cot-NT: '—Nocamantamajajiavetaquempi povashiantajianajero, aatoja pitsavetantajiajirotsi
    yantaguetaqueca Jesoshi. Cotanquitsiquea pitsitacaguitejaquero Jerosare pitsavetantajiaquero
    pitsatacaantane, mana pinintajiaque incantacojiaquena: ‘Iriguenti metojacaantajiaquerica
    Jesoshi, mana iquempevaejiaca.’'
  bnp-bnp: i ta maea, “Mi vakuku pali mua, nahea mu gu tovo e huriki vona a rana bakovi
    iea. Pali mu valai, mu tovo e huriki lobo koea o Ierusalem. Pali a maki tara mu
    ratea, mu ngaru ni vakarare mia vona a nimatena bakovi iea.”
  apn-NT: —Kwa ra mẽ ixte Jejus kapẽr jarẽnh nê mẽ akurê htã ka xep mẽ ãm mẽ inhma
    nẽ arĩ mẽ kãm harẽnh o ri apa. Nẽ jar Jerujarẽ kamã mẽ piitã mẽ kãm harẽ. Nẽ mẽ
    pajaja mẽ ixte Jejus pĩr ã ka mẽ ri mẽ kãm mẽ ijarẽnh o apa. Anẽ.
  ctp-NT: ―Wa ngulo ba tñan ꞌwan ―ndukwin sti joꞌo ꞌin neꞌ kanꞌ―, chaꞌ ja kwaꞌu ꞌa
    wan chaꞌ ꞌin ayman Jesús kanꞌ ꞌin nten ―ndukwin yu―. ¿Ni nan lka ngwa ꞌwan ni
    a? ¿Ni chaꞌ ja nnan wan a? ―ndukwin yu―. Nduꞌu wan chaꞌ kanꞌ ꞌin nchga neꞌ kichen
    Jerusalén re, loꞌo nchka tiꞌ wan xtya wan kiꞌya ꞌwa chaꞌ yjwi ba ꞌin Jesús kanꞌ,
    ndukwin wan.
  opm-opm: '@see-verse:ACT.005.027'
  bvr-bvr: A-yinanga burrwa, “Ya? Gipa yi-rrawa ngayburrpa wengga nyibu-barnjinga,
    ana-goyburrpa gala barra an-gata an-nelangga nyibu-ngurrja rrapa wurra gama gorlk
    marn․gi nyirrbi-nega. Wurra yama nyiburr-galiya arrburrwa? Wurra gu-gurdiya gu-rrawa
    Jirúchalam warrpam aburr-galiyarra ana-gorrburrwa aburr-nirra gun-goyburrpa janguny.
    Wurra ana-goyburrpa jal nyiburr-nirra bima nyirrbu-ngurrjinga ngayburrpa, ngarla,
    jimarn jarra nipa a-juwuna ngayburrpa nyiburr-werra.” A-yinagata a-wena burrwa.
  wal-wal: “Inttena nuuni he bitaniyaa sunttan tamaarissenna mala minttidi azazibookkonii?
    Be7ite; intte timirttiyaa Yerusalaame katamaa muleera gattideta; qassi he bitaniyaa
    shemppuwan nuna oittanau qoppeeta!” yaagidi oichchiis.
  zad-NT: ―¿Abi chajḻe'kzlen nanto' le' bich wli' wsedzile beṉ' xtill' Jesúza'? Na'
    ḻi wwia ka ba benle, ba bli' bsedile yog' beṉ' Jerusalénki cho'a xtilleena', na'
    cheenile wtobile neto' daa betgake'ne'.
  kmg-kmg: “Nâŋe ŋic hâcne šâŋe biŋe-ticne mi mupie haŋ baocte mic muac mi eŋarembeŋ
    me? Eme ŋoŋe sifu dâŋ i Jerusalem haeo mocwâc muiŋneŋgopieŋ, ehuc ŋic hâcne ere
    kiŋ nâŋere faio râezo muŋgopieŋ.”
  aso-aso: Laza aꞌmine veꞌmi gulive igi li-ngimiꞌ ngimiꞌ amilo lo amuzo molo lo-lengemamuneꞌ
    nehe. Olo. Lingine peleseveꞌ izi aꞌmine gamazi nene Zelusalemi numunguꞌ li hutileꞌ
    ikevo buu lineꞌ ma ve. Neꞌmine igi aꞌmine ve bilaveliti lihimeꞌine nene leliꞌ
    okodela dizelive lisa nahe.
  uli-uli: “Hasa hatobtob mmay ngalugmi bo ha towe foloy fael Idel Jesus. Kemahoy
    meka hasa foru! Hasa hapallingiloh yami foloy woal Jerusalem, ngo hasa foru le
    yebe llah le hamem mele ha sor bo yebe mes Jesus!”
  nin-NT: Ankpye abikye wa à ddu abi ko na angu ba di, “Inta i si gba ki imba utu
    di imba bu si tsarr anishirr ni isa i ugo wanggo hen? Kye inkindirr yi nggo imba
    na nggo. Imba ka ga ni tsarr anishirr kago Urushalima ba. Ni ta du ayiyi a ugo
    nggo wa a so ki inta na ango di a bu da di inta ngga i ngu ma.”
  acu-NT: '—Iikia atum chicharkur: Nu aintska pachisrum pengké nuiniatsuk asataram
    tusar, akupkamjarme nuka antutskesha, nu nuiniamuka pachitsuk Jerusalénnum mash
    antukarti tusaram tuke nuikiartarme. Tura atumka: Nu aintska maarume tusaram,
    chikich ainausha pasé nintimtikratasrum wakerarme, —timiayi.'
  cak-WNT: Riyoj kabin el chiwe chi ma que'itijoj ta chic ri winek pa rubi' ri Jesús.
    Pero wacami re tinamit Jerusalem nojnek chic riq'ui ri nic'ut riyix y nik'alajin
    c'a jabel chi chikij riyoj niwajo' niya' wi ri rucamic ri jun achi ri xubini'aj
    Jesús.
  ebk-ebk: Kenalina, “Ilurugtokyu! Infilinmi met ay ustu kan chakayu ay achi kayu
    mun-is-isuru babaen as nan kalibfengan nan nauy ay ngachan. Ilaunyu, nunchinamag
    at henan intiru ay Jerusalem nan insursuruyu, ya chakami at nan uyyu pafiasorun
    as nangpatuy kan hiya.”
  spa-PDDPT: Les mandamos estrictamente que no enseñen en ese Nombre. Pero han llenado
    a Jerusalén de su enseñanza y quieren traer sobre nosotros la sangre de ese Hombre.
  ruf-ruf: “Ambe tuwaghoma mwemwe ukulangulitsa kwa taghwa lye imunu ayu, lelo mlole
    achi chamtendile! Mghenetsa ghamalangulitso ghenu Yerusalemu yose na mwobama kulonga
    twetwe iwo itumtendile yafe!”
  gun-gun: 'Ha''e vy aipoe''i: — Ha''e gui aiporo''e va''ekue napenhombo''evei aguã
    ha''e va''e rery rupi. Ha''e ramive ma pejapo Jerusalém ha''e javi rupi penhombo''ea
    oikuaapaa aguã rami. Orere pemoĩxe avi ha''e va''e ava ruguy omoẽague re ropaga
    aguã — he''i.'
  agu-BL: —I bin jalu' ¿qui pe' nkal tzitetz tan qui't itxolil yi mbi eka'n tan yi
    jun yaja'tz? Poro quinin mo'c te iwi'wok na ja wi't baj quibital cyakil wunak
    yi ichusu'n. Ncha'tz na cxtzanwok tan talche'n yi o' nkabiyon cu'n yi yaja'tz.
  isn-isn: “Aza kulagiiye muleke kumanyisa ku lina ili, hangi mukili mumizuiye i Yerusalemu
    ku umanyisa nuanyu, nu kuhung'wa nsula a kuleta isakami a muntu uyu migulya itu.
  eng-PEV: “We told you not to teach people about Jesus. But you didn’t listen to
    us. You told everyone in Jerusalem about him. You want people to think that we
    killed him. You are blaming us.”
  ilo-ULB: kunana, “Naingetmi nga imbilin kadakayo a saanyo nga isuro ti maipanggep
    iti daytoy a nagan, ngem ita, pinunnoyo ti Jerusalem iti sursuroyo, ken tarigagayyo
    nga ipabaklay kadakami ti pannakatay daytoy a lalaki.”
  pir-NT: —‍Mʉsare ʉsã tutuaro dutimi. “Jesu yere buheracãhña”, nimi ʉsã mʉsare. Ʉsã
    sa niepegʉ̃ta mʉsa pehe ijipihtiyequina Jerusalẽ cjẽnare buheri mʉsa. Jesu tiquiro
