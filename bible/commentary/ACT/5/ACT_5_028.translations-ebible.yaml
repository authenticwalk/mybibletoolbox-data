    hubodilh'e'. 'Et ndun dune dazsai whe ndulcho whe wheni nek'éwhuh'ai!” hutni.
  kan-OKCV: ಅವನು, “ಈ ಹೆಸರಿನಲ್ಲಿ ಉಪದೇಶ ಮಾಡಬಾರದೆಂದು ನಾವು ನಿಮಗೆ ಕಟ್ಟುನಿಟ್ಟಾಗಿ ಅಪ್ಪಣೆಕೊಟ್ಟೆವು.
    ಇಗೋ ನೀವಾದರೋ ನಿಮ್ಮ ಬೋಧನೆಯಿಂದ ಇಡೀ ಯೆರೂಸಲೇಮನ್ನು ತುಂಬಿಸಿರುವಿರಿ. ಅಲ್ಲದೆ ಈ ಮನುಷ್ಯನನ್ನು
    ಕೊಂದು ರಕ್ತ ಸುರಿಸಿದ ಅಪರಾಧಕ್ಕೆ ನಮ್ಮನ್ನು ನೀವು ಹೊಣೆಮಾಡಲು ಉದ್ದೇಶಿಸಿದ್ದೀರಿ,” ಎಂದು ಹೇಳಿದನು.
  bbb-bbb: '@see-verse:ACT.005.027'
  blw-blw: “Apay henon chayu amma-ammaananna way anni met ammag tenlén paat way mangempawa
    hen mangintudtuchuwanyu hen mepanggép hen anchi taguwanchi yag chayuwat agé ichaggat
    ingganah nanchinngar amin ahtod Jerusalem. Ya am-améd te chayu chagtén way mangaliyén
    chàniyat agé hen nangempapchit an hiya.”
  tam-2017: நீங்கள் இயேசுவின் நாமத்தைக்குறித்து போதகம்பண்ணக்கூடாது என்று நாங்கள் உங்களுக்கு
    உறுதியாகக் கட்டளையிடவில்லையா? அப்படியிருந்தும், இதோ, எருசலேமை உங்களுடைய போதகத்தினாலே
    நிரப்பி, அந்த மனிதனுடைய இரத்தப்பழியை எங்கள்மேல் சுமத்தவேண்டுமென்றிருக்கிறீர்கள்
    என்று சொன்னான்.
  azz-NT: ―Tejuan ipa tamechtacahualtijcaj ya que ma amo ay xitamachtijtinemican oc
    itencopaca itocaytzin de ne Jesús. Huan xiquitacan ten nanquichiuque ya, namejuan
    nanquinmatiltijque ya nochi in pueblojuani de nican Jerusalén den namotanextililis.
    Huan namejuan nanquinequij nantechtajtacoltisque den miquilis de ne tagat Jesús.
  spa-RV-1909: 'Diciendo: ¿No os denunciamos estrechamente, que no enseñaseis en este
    nombre? y he aquí, habéis llenado á Jerusalem de vuestra doctrina, y queréis echar
    sobre nosotros la sangre de este hombre.'
  csy-csy: Hi min taw thuhil ngawl tu in nasiatak in thu hongpia zo hi ngawl khu ziam?
    taciang, en vun, Jerusalem sia note i hilna taw kidimsak siat zo nu hi, taciang
    hisia pa thisan sia kote tung ah hong thengsak nuam nu hi, ci uh hi.
  mxq-NT: —Tʉts miits nyajkubóktʉ es kyaj xyñakyyaꞌʉxpʉ́ktʉt ja ja̱ꞌa̱yʉty mʉt ja
    Jesusʉ ꞌyʉxpʉjkʉn. ¿Es ti tʉ xytyundʉ? Tʉ ja̱ꞌa̱y xyaꞌʉxpʉjkta̱ꞌa̱ydyʉ miidsʉty
    ya̱ Jerusalén, es ʉʉdsʉty xytyuknikʉjxmꞌata̱ꞌa̱ndʉ ko ꞌyeꞌkyʉ tadʉ ja̱ꞌa̱y.
  tzj-NT: —Ajoj cow xixkachap, kabij chewe chi ma tenataj chi ta rubi' ja Jesús chiquewach
    ja winak. ¿Nak c'a tre ja tok matenimaj ja kabij chewe? Como ja tijonem neya'
    congana benak pa nim camic wawe' chipan ja tinamit Jerusalén in c'uluto newajo'
    neya' chakij chi ajoj xokcamsan rxin ja Jesús, ne' chique.
  tdt-tdt: “Ami bandu ona imi para la bele hanorin ema kona ba Jesus nee. Maibee imi
    kontra fali, imi baa hanorin iha sidade Jerusalém tomak. Imi mos duun dehan, ami
    mak halo Ema nee mate.”
  ron-BTF: 'Spunând: Nu v-am poruncit noi cu tărie să nu îi învățați în numele acesta?
    Și iată, ați umplut Ierusalimul cu doctrina voastră și vreți să aduceți sângele
    acestui om peste noi.'
  eng-WEBP: saying, “Didn’t we strictly command you not to teach in this name? Behold,
    you have filled Jerusalem with your teaching, and intend to bring this man’s blood
    on us.”
  eng-FBV: “Didn't we order you not to teach in this name?” the high priest demanded
    to know. “Now look—you've filled the whole of Jerusalem with your teaching, and
    you're trying to blame us for his death!”
  nld-1939: 'en sprak: We hebben u ten strengste verboden, in die Naam te onderrichten;
    en zie, gij hebt heel Jerusalem vervuld met uw leer, en wilt ons het bloed van
    dien mens ten laste leggen.'
  bwo-bwo: «Iyesus shútso s'eer it danirawok'o itn kup'shdek'at azazerone b́teshi,
    ernmó hamb, Iyerusalemi it daniruwon s'entsk'rerte, itmo ash man k'irotse no aatetuwok'o
    woshoshe itgeyri.»
  nch-BL: ―Tojuanti timechnahuatijque ayecmo xitamachtica ten Jesús. Pero ama amotamachtil
    ya momajtoc ipan nochi ni altepet Jerusalén. Huan antechcahuilíaj para tijmictijque
    Jesús.
  quc-TNT: ¿A mat xkabij chiwe ruc' pixbenic chi man queitijoj tä chic ri winak chrij
    ri Jesús? ¡Chiwilampe ri i banom! Cämic c'ut i jabum ri i tijonic pa ronojel we
    tinimit Jerusalén. Xukuje' quibij chi uj ri uj ajchak' mac che ru cämical we achi
    ri' ri Jesús, —xcha chque.
  tfr-NTPO: «Tjawa tjl̈ẽno bomi kong jl̈õkoyo ga “Pjãy Jesús roy l̈ë ë kong ame, ga
    Jesús tjl̈õkwo pimi ë kong ame bakoe” l̈ororwa bomi kong. ¿Eni ga l̇l̇ëye shäryoromiro?
    Bomi tjl̈õkwo l̈oromi Jerusalén sopga l̈öng kës l̈i kong, ga domer wol̈ono l̈i
    wl̈oyo tjawarë l̈ëmi eni bakoe» l̈e.
  kaq-NT: —Jaa janen yohiyamascanahue hah tah non mato jaipiqui, sirijaquin yohiquin.
    Yohihah bi tah man Jerusalen jatihobi maton honanmati joi jato nincamahi. Jaa
    joni rehtehoh quen tah man jaa hohcha noque hihbomacatsihqui —jato jaquin.
  sgb-sgb: Wana kanla, “Impapakabawal naên kamoyu ya paan yoy nan itoro ya tungkol
    kan Jesus. Yan lalo yon intoro ya tungkol kana ha boon Jerusalem, haka ampalwahên
    yo pon êt hên hikay ya main kasalanan ha pangamatsi na!”
  vie-1934: Chúng ta đã cấm nhặt các ngươi, không cho lấy danh đó mà dạy dỗ, song
    các ngươi lại làm cho thành Giê-ru-sa-lem đầy dẫy đạo giáo mình. Vậy, các ngươi
    muốn khiến máu người ấy đổ lại trên chúng ta sao!
  kxv-kxv: “ଈ ମାଣ୍‌ସି ଦ଼ରୁତଲେ ଆମ୍ବାଆରାଇଁ ଜିକେଏ ୱେହ୍‌ଆଦୁ ଇଞ୍ଜିଁ ମା଼ମ୍ବୁ ଜାଣ୍ଡେ ହୁକୁମି
    ହୀହାମାଞ୍ଜାତମି, ସାମା ସିନିକିଦୁ, ମୀରୁ ଏ଼ନାଆଁ କିହାମାଞ୍ଜେରି ! ଜିରୁସାଲମତି ସା଼ରିୱାକି
    ମୀରୁ ଏ଼ କାତା ଜା଼ପ୍‌ହି ମାଞ୍ଜେରି ଇଞ୍ଜାଁ ଏ଼ୱାଣାଇଁ ନେତେରିତି ଦ଼ହ ମା଼ ମୁହେଁ ଏକ୍‌ହାଲି
    ଅଣ୍‌ପିମାଞ୍ଜେରି ।”
  cha-cha: 'Ilegña: Inguesencatga jamyo na chamiyo fanmamananagüe ni este na naan.
    Ya estagüe inbula Jerusalem ni y finanagüenmiyo. Ya jinasonmiyo na inchile y jâgân
    este taotao gui jilomame.'
  amu-NT: 'Matsoom: —Mandyeꞌyoꞌ na tyolꞌuuyâ nda̱a̱ꞌyoꞌ ñequio ñꞌoom na jndeiꞌnaꞌ
    na tantꞌmo̱ⁿꞌyoꞌ ñꞌoom cantyja ꞌnaaⁿꞌ Jesús. Sa̱a̱ ꞌo jeꞌ chaꞌwaa naquiiꞌ Jerusalén
    jnda̱ manquiu nnꞌaⁿ ñꞌoom na cwitꞌmo̱ⁿꞌyoꞌ nda̱a̱na. Mati cwinduꞌyoꞌ na jâ cho̱o̱yâ
    jnaⁿ na tueꞌ Jesús.'
  hin-CV: “हमने तुम्हें कड़ी आज्ञा दी थी कि इस नाम में अब कोई शिक्षा मत देना, पर देखो,
    तुमने तो येरूशलेम को अपनी शिक्षा से भर दिया है, और तुम इस व्यक्ति की हत्या का
    दोष हम पर मढ़ने के लिए निश्चय कर चुके हो.”
  spa-BES: Les dimos órdenes muy claras de no dar enseñanza en este nombre; y ahora
    Jerusalén está llena de sus enseñanzas, y ustedes están tratando de hacernos responsables
    de la muerte de este hombre.
  san-BEN: অনেন নাম্না সমুপদেষ্টুং ৱযং কিং দৃঢং ন ন্যষেধাম? তথাপি পশ্যত যূযং স্ৱেষাং
    তেনোপদেশেনে যিরূশালমং পরিপূর্ণং কৃৎৱা তস্য জনস্য রক্তপাতজনিতাপরাধম্ অস্মান্ প্রত্যানেতুং
    চেষ্টধ্ৱে|
  tdx-tdx: Tsy linili’ay mafe hao t’ie tsy hañoke amy añarañe zay? Te mone nitsitsihe’
    areo t’Ierosaleme amo fañòha’ areoo, vaho kililie’ areo zahay hivave ty lio’ Indatiy!
  naf-naf: “Nin an kapiyet kwit zapatnaŋ am ekŋenmagen zempalakŋaŋ ku bembeyet zemkulumindewan.
    Âpme in Zelusalem mkaen am zapat ke ewe zempalakŋaŋ bemti an Zisas ke kuwien e
    nin kukuŋaŋnok manzemndoip.”
  grc-MT: λεγων ου παραγγελια παρηγγειλαμεν υμιν μη διδασκειν επι τω ονοματι τουτω
    και ιδου πεπληρωκατε την ιερουσαλημ τησ διδαχησ υμων και βουλεσθε επαγαγειν εφ
    ημασ το αιμα του ανθρωπου τουτου
  vid-vid: “Natuwalemeza ng'hatu kulangusa kwa itagwa lya munhu ayu, lelo mvumiza
    malanguso ga munhu ayu kwesa Yelusalemu, lelo mwangugana kutuwichila nongwa ya
    kubagama kwa munhu ayu.”
  pio-NT: —‍Wadéca wachùulìacuéca pía machacànita cachàiníiri iyú càmíinápiná quirínama
    péewáidaca wenàiwicanái ìwali yáara asìalimica Jesúsca. Quéwa pidécuéca péewáidaca
    Jerusalén ìyacàlená mìnanái canánama. Piwàwacué nacái picháawàaca waináwaná ìwali
    cabáyawanácasa wía ìwalíise yái yéetáanácawa, yáara asìalimica —‍íimaca nalí.
  tsn-tsn: Moperesiti yo Mogolo a bua a re, “A ga re a lo bolelela gore lo seka lwa
    tlhola lo ruta kaga Jesu yo? Mme mo boemong jwa go khutlisa go rera kaga Jesu
    lo tladitse Jerusalema ka thuto ya lona mme lo ikaelela go re baya molato ka loso
    lwa monna yo!”
  amr-NT: —‍Jesúsen huaʼa manmadikahueʼ yaneʼ. I̱ghuaʼda oameʼnigʼa nigpe̱e̱hueʼ moʼe̱po,
    huabada Jerusalén hua̱e̱ʼeritaj moʼmanmadikaʼdemeʼne kenpaʼti oroʼtaj Jesústaj
    boʼarakmeʼ moʼbatiaʼpakmeʼ. —‍Sacerdote huairia onʼmanaʼuy.
  pwg-pwg: Ma tuna ivonesi bo, “Sisiya bagibagina kaveremi, kavonatanimi da Yesu avanai
    ke koti beyebeyena. Ma kegha, kovi kawakiikai da ami vibeyebeyena Jerusalem inunui.
    Ma bade kokayokayowei da Yesu ina rabobo kubiine koti wavukai.”
  cjv-cjv: “Nonon ne yokama ka yoporam boiro ‘Yesu kam mapunom ari yai opai di erekeiyo!’
    di eropunga kano! Ne yokama Yerusarem ari muruwo mora di mari de ereingoro fime.
    Ari ‘Nonon yaromi si goipune,’ di firaro beinga ne yokamai epe beimie,” di erongoro
  tha-KJV: ว่า “เราได้กำชับพวกเจ้าอย่างแข็งแรงมิ​ให้​สอนออกชื่อนี้ ก็​ดู​เถิด เจ้​าได้​ให้​คำสอนของเจ้าแพร่ไปทั่วกรุงเยรูซาเล็ม
    และปรารถนาให้ความผิดเนื่องด้วยโลหิตของผู้นั้นตกอยู่กับเรา”
  por-BR-2018: Não vos ordenamos expressamente para não ensinardes mais neste nome?
    E eis que vós enchestes a Jerusalém com vossa doutrina, e quereis trazer sobre
    nós o sangue deste homem!
  mhl-mhl: “Ŋoŋo Yesure tina miku buŋo mo so qaji yareinebi. Niŋoji oŋu miku agi sanaŋine
    rua ŋarebeŋyoŋ, buŋo ore foriine uruŋu fukeya? Ŋoŋoji jibu jikigaru Yesure binaŋ
    qaji yarebi Jerusalem siti sosowo saga nobe foreme gogobeneŋ. Eme ŋi oiji komeru
    dariine keseme ŋoŋoji iŋi nojiegobi, ‘Iŋore buŋoji Juda niŋore paio roperu pega.’”
  klv-klv: ke, “Namtukai tas gamito ke samtep̃usan len nahǝsenan. Be mǝteris! Mǝtugol
    alat a Jerusalem lopul hǝn nap̃usanan samito, mai mǝtukel ke namtugol nǝmatan
    sitenan.”
  bco-bco: '@see-verse:ACT.005.027'
  kdl-NT: “Tsu tonuko ɗa̱ ta̱, kotsu i doku i wenishike a asuvu a kala ka nala ki
    wa, shegai i kyawan ɗe Urishelima n uwenishike u ɗe hal gba̱m ya ciga i takpa
    tsu ukpa̱ u ne.”
  apu-NT: —Mitxi ate paniãtai Xesosi sãkire himasãpiretakani kãkitimoni. Txamari hõerekapanikari
    iua sãkire ikinimane Xerosareẽ auakanimoni. Ate xika Xesosi ipina, hĩtxanãta ikinimanemoni
    —itxa sasetotxi auĩte.
  roo-roo: “Igei visiipa goru vosi rutu pura ragaiovorao oiso, Opeita vo vaisio iava
    oearovupa siposipopatavere Jisas-pa vaisi. Uva apeisi iava visii raga vo uruio
    agasi pieta Jerusalem urui vo ora visii gisipoaro raga iava igeipa vao vuria puraoro
    oiso, Igoa rera kopii pieiovora?”
  miz-NT: —Ntɨꞌɨ́ ne, un ntii tsi kaꞌán ntɨ ni ntō é ña ku nakuaꞌá ka nto ñaꞌa san
    kuenta iña Jésuu. Dɨvi ntō né, dā dií dií ka ntáde nto. É īni ntɨɨ́ ntɨ̄ɨ́ ña
    ñuú Jerusaleen túꞌūn é ntánakuāꞌa nto ña ne, ntadáꞌvi ntō ntɨ́ kuétsi ī é xiꞌi
    Jésuu —kaꞌan ña.
  qvz-NT: Manachu ñucanchiga ñaupata cangunata mandaranchi ama Jesusmanda yachachinguichichu
    nisha. Canguna yachachishca shimiga intiru Jerusalendami uyarishcaya. Chasnallata
    paigunata yachachiushaga Jesustaga paigunami huanchinaura nisha ñucanchima juchachisha
    purishcanguichi.
  deu-ELO: Wir haben euch streng geboten, in diesem Namen nicht zu lehren, und siehe,
    ihr habt Jerusalem erfüllt mit eurer Lehre und wollt das Blut dieses Menschen
    auf uns bringen.
  mjc-NT: ―Nyuhu tsa caha̱n vaha xaan ndi tsihin ndo tyin ña cahan ca ndo tuhun ra
    Jesús. Maa tyin nyooho ña tyaa̱ soho ndo tsa caha̱n ndi. Tan tsa ndɨhɨ maa tsitsi
    ñuu Jerusalén jacotó ndo tuhun ra. Tan cuñí ndo tyaa ndo cuatyi can sɨquɨ ndi
    tyin tsihi̱ ra ―catyí ra jutu tsaahnu tsa cuví ityi nuu tsihin ra naha.
  caa-caa: —¿Machi ca cawareox que ira ixcanseyan más tama ucꞌabꞌa e Jesús? Y era
    ¿tucꞌa war iche? War ibꞌutꞌi tunor e chinam Jerusalem taca e canseyaj era, y war
    iturbꞌa ibꞌa tuaꞌ iche acꞌaxi ticajor non tunor uchamer e Jesús, che uwinquir
    e inmojr sacerdotiobꞌ.
  pls-NT: ―Janha na coetonha ra ixin itsjagoeha ra chojni conixin nombré co joachaxín
    Jesús. ¿Co quehe joinchehe ra? Ngoixin ciudad de Jerusalén joexin joinchecoenhe
    ra chojni tti jaha ra noha ra, co jaha ra nchecaxin ni ra ixin janha na gonhe
    na xí yá co rinao ra que chojni sitticaon na jamé.
  eng-WYC-2018: and said, In commandment we commanded you, that ye should not teach
    in this name, and lo! ye have filled Jerusalem with your teaching, and ye will
    bring on us the blood of this man.
  bdv-bdv: “ଆମିମଃନ୍ ତୁମିମଃନ୍‌କେ ଜିସୁର୍‌ ନାଉଁଏ ସିକ୍ୟା ଦେଉଁକ୍‌ କଃତେକ୍‌ ମଃନା କଃରି ରିଲୁ,
    ମଃତର୍‌ ଦଃକା ତୁମିମଃନ୍ କାୟ୍‌ କଃରିଆଚାସ୍‌, ତୁମିମଃନ୍ ତୁମାର୍‌ ସିକ୍ୟା ଜିରୁସାଲମାର୍‌ ଚାରିହାକ୍‌
    ଉର୍ଜି କଃଲାସ୍‌, ଆର୍‌ ସେ ଲକାର୍‌ ମଃର୍ନ୍‌ ଦଃସ୍‌ ଅଃମାର୍‌ ଉହ୍ରେ ଲାଦୁକ୍‌ ମଃନ୍‌କଃରୁଲାସ୍‌
    ।”
  otq-NT: —Hage hinda xiꞌahe hinge ngi zohu̱ ya jöꞌi, ne hingi no̱mfu̱ ár thuhu ar
    Hesu. Nuꞌmú̱, hanja hinxka ꞌyo̱hu̱. Gatho ya me Herusalen xka xifu̱ ri jamfihu̱.
    Ne gi ne gi hyo̱xkagihe da hoje nöꞌö ar ñꞌo̱ho̱ꞌö.
  tzo-SA: ―Tsots laj calboxuc mantal ti mu xa me xachanubtasvanic ta sventa li Jesuse.
    Pero qꞌuelavilic, vinajem xa avuꞌunic ta spꞌejel li Jerusalene. Joꞌoncutic ta
    jcuchcutic avuꞌunic nojtoc smilel li vinic ti chavalique ―xi.
