  gng-NT: «Ta là wɔbn' ki pien' nɛ ki ye ni la ji ń wɔkn nil *Yesu ya gbɛr-ii? Nɛ
    ni cère' niʼwɔknm gbe Yerusalɛm ni niʼkɛ saan-a! Ni yíe ní ye ujɛ bugbɛn ya
    kuum ñɛn' tinbi nɛ-a!»
  cbi-NTPO: Lala ñullanu jayuuba juntsa ruku' mitya kuinda mantyudei detiwayu, tsaanuren
    ñulla kumuinchi Jerusalén pebulunu juntsa kuinda millangue mijakaandetsuve, tsenmin
    juntsa peyamu ruku' mitya bain lalanaa kuipa punu kindetsuve, timi.
  ikk-NT: sị, “Ẹnyi a gbagụọ nị ụnụ mkpịnsịn-ẹka, sị ọnụ e gizilẹ ẹfan onyẹni a kuzi?
    Kanị ụnụ a kuzigbamagụọ Jerusalẹm ile ihiẹnni, a chọzị nị ọnụ bu ẹdeke okẹnnyẹni
    che ẹnyi isi.”
  leu-leu: “Maam fo kuus bukan nami o mi muta fepitaa fulaa pana isin aanabeꞌ. Taasaxa
    mi fo yuuf a rabuna xaves ti Jerusalem pana fepitaian simi. Naak mi taxa vubuk
    timin a maatan sina mataa aanabeꞌ xulumaam, bo?”
  maz-NT: 'O xipjiji: ―¿Jenga sido i̱ṉ jíchiji yo nte? Maco ró xi''tsc''öjme c''ü
    dya cja ri ñänbäji o̱ tjũ e Jesús. Nudya, texe va a Jerusalén pãrãji c''o i̱ṉ
    mamaji. I̱ṉ neji c''ü ra nguijñi yo nte c''ü ngue ín s''ocüjme o mbö''t''üji e
    Jesús.'
  bod-N: ངེད་ཅག་གིས་ཁྱོད་རྣམས་ལ་མི་དེའི་མིང་ལ་བརྟེན་ནས་མི་གཞན་དག་ལ་ཆོས་མ་བརྗོད་ཅེས་ནན་བཤད་བྱས་ནས་བཀའ་བསྒོས་པ་མ་ཡིན༌ནམ།
    འོན་ཀྱང་ཁྱོད་རྣམས་ཀྱིས་ཡེ་རུ་སཱ་ལེམ་ཡོངས་ལ་ཁྱོད་ཅག་རང་གི་ཆོས་ཁྱབ་ཏུ་བཅུག༌སྟེ།
    མི་དེའི་ཁྲག་ལན་ངེད་ཅག་ལ་དགལ་བར་འདོད་ཅེས་སྨྲས་པ༌ལ།
  tca-NT: —Marü poraãcü pexna tanachu̱xu na tama ngẽma Ngechuchuégamaã penangúexẽẽxü̃cèx.
    Natürü i pema rü guxü̃ne ya Yerucharéü̃wa penangúexẽẽ i duü̃xü̃gü, rü ñu̱xũchi
    toxna penaxuxchaü̃ ga na togagu nayuxü̃ ga yema Ngechuchu —ñanagürü.
  zpl-NT: ―¿Xieꞌlanú ita unibiyaꞌru luhua nú la zeteaꞌhua stichiaꞌ Jesuse lubee bene
    la? Nu nee uriꞌihua nú yela bee bene Jerusalén ungabiyaꞌ bee bedichiaꞌ cuaꞌ, nu
    leꞌca niarquiꞌhua nú ricuꞌquiyahua liꞌiru nú ungutiru Jesuse cuaꞌ.
  mbc-NT: Ankupî'pîkon era'matî maasa î' ku'sa'ya'nîkon mîîkîrî ese' pî' eeseurîmakon
    ke pemonkonyamî' Jerusalém cidaderî ponkonya etasa' era'matî. Mîrîrî warantî tîîse
    anna Judeuyamî' esanonya Jesus wî'pî taa pî' aako'mamîkon mîrîrî.
  ndg-ndg: kabaya, “Twatibaamuru kana mpundishe kwa lina lee, na bado muitweli Yerusalemu
    kwa lipundisho linu, na tamaniya kuleta myai ya mundu ayoo nnani yitu.”
  wsk-wsk: “Ana den aora biya ninga manorman, nina noko nup te kariimet den bo me
    nunga kausalko maman,” ma balam. “Bare nina ninga den kausa sumu Jerusalem lilim
    ago terong mam! Ale nina kari kumik gue kaparam mu ko den ikup mu ana atumu nangaralko
    ago kaesan!”
  toj-NT: ―¿Mi ma calaticon ahuabyex que mi xa lom xa taahuex ti' ja sbiil ja tan
    huinic jahui? Iday, ¡mi ni huaxa huabyexa! ¡Ch'ac ta puquex ec' ja ba spetzanil
    ja Jerusaleni! y huaxa c'anahuex que quen oj cuchticon ja jastal cham ja tan huinic
    jahui, xchi ja pagre mas nihuani.
  kkl-kkl: “'Yesus siag nimi yubu ambatsiseng kom,' aro mikip uro a'unag ambatsibo.
    Aghana wenena sa'a agha ulamlom? Wene, 'A'undi ambatsiseng kom,' sebo aghana Yesus
    poneko sembe ambarelamsilomdi, yubu eneko nubu nenero Yerusalem sabo tao. Wene
    a'un Yesusti wepto pogsiog nangdi nu Yahudi nimi nubunang sembe lelamlomne, 'A'undi
    ulamomba, Yesus eneko tebao,' alamlom,” seog.
  tbc-tbc: “Maŋ geg sakar geig mupanaŋ a. Aŋ afon tamol an yaŋan lo ru ta abol ilasa
    na wo mabol a. Gug gamu aŋ Jerusalem ilon lo aŋsam piteŋanek an mi abisa aguni
    da. Agop tamol a imat an iŋanen mateŋ san ai wadan maŋ buroma fo agane wo agane
    da.”
  sna-sna: Akati, “Takakurayirai zvakasimba kuti murege kudzidzisa muzita iri. Asi
    mazadza Jerusarema rose nedzidziso yenyu uye munoda kuti tive nemhosva yeropa
    romurume uyu.”
  smk-NT: “Mairot min niyawa' komoyo a pangangakay moyo nin maipa'ka' konan siin a
    Cristo kano. Bale' kiten moyoy ginwa' moyo! Nitayak moyoynay akay moyodti sa Jerusalem,
    tan mampaliwaen moyo nin ubatan mi a patiti na.”
  grc-TCGNT: λέγων, Οὐ παραγγελίᾳ παρηγγείλαμεν ὑμῖν μὴ διδάσκειν ἐπὶ τῷ ὀνόματι τούτῳ;
    Καὶ ἰδοὺ πεπληρώκατε τὴν Ἱερουσαλὴμ τῆς διδαχῆς ὑμῶν, καὶ βούλεσθε ἐπαγαγεῖν ἐφ᾽
    ἡμᾶς τὸ αἷμα τοῦ ἀνθρώπου τούτου.
  gof-WFTW: “Hinttena nuuni he uraa sunthan tamaarssonna mela minthidi kiittibookko?
    Hekko, hintte timirttiya Yerusalaame katamaa ubbaa gathideta. He uraa shemppuwas
    nuna oythanaw qoppeeti?” yaagidi oychchis.
  spa-BLM: 'diciendo: “¿No os hemos ordenado estrictamente que no enseñéis en este
    nombre? He aquí que habéis llenado Jerusalén con vuestras enseñanzas, y pretendéis
    hacer caer la sangre de este hombre sobre nosotros.”'
  kyz-NT: —Maran ajee ore 'i pẽ nupe rai'i? “Au'je ki 'ga mome'u re”, ore 'i pẽ nupe
    rai'i 'ũ. 'Ga rera 'ã pemokwasi'o pejejemogyau amunawa pype— 'jau mainana 'wyriara
    'ga Jejui 'ga remimonofera 'gã nupe. —Pemokwasi'o 'ã 'ga rera amunawa pype. Jerusareg
    ipe taetu 'ã kwaiwete 'ga rera— 'jau mainana 'wyriara 'ga 'gã nupe, oje'ega moywyrafena
    'gã nupe. —Ore kwa pejepe 'ga juka are. “Pẽẽ futat ako 'ga pejukaukat ai'i”, 'jau
    'ã pẽẽ oree— 'jau mainana 'wyriara 'ga oje'ega moywyrafena 'gã nupe.
  dao-dao: “Ahina ngming am käh nani jah mthei ti vai, tia kami ning jah mtheh päng,
    ngthu nani ja mtheinak cun Jerusalem üng ngthang hüki, “nani pawh cun ngai nia”
    ti lü a jah pyen. Ania thinak hin keimi khana nani phaw lawsak vaia nani pawhki
    aw.
  cya-cya: ¿Ta si'i na cua' ycui' na lo'o um si'yana a culo'o 'a um 'in nten cha'
    'in yu can'? Cua' ñii, ña'aan Jerusalén cua' ngune 'in ne' cha' nu ndlo'o um,
    lo' nchca ti' um su'hua um qui'ya chon' hua si'ya cha' nu ngujui yu.
  beu-beu: hula, “Ning ba Yahudi enehe eele ang naung emangpi iihapat tilat hula nababa
    Yesus adana angu ekang vengmaring ekang! Aarunge iini bae ni parenta angu eamulung
    niang iila, iini mang ening iiomi ang ba eamulung! Iini lamal vomung-pahang bendar
    Yerusalem anga migoleng. Iini ning ening ahalat hula, ning ba nehe gahing senge
    ila Yesus angu Aing ening aamina.”
  wrk-wrk: “Nurri jirrinyba narrinya kudanyu, miku janarri milidimba Jisuskanyi. Ngala
    narri yurlwa nurrungi. Bukambijunyi jala jungku Jirusalim, yali manku narringi
    jangkurr. Narri milidimba Jisuskanyi. Yanyba narri, nurri kurdanba nanda Jisus.”
    Nani nyuli yanyba yalungi walkurra mambuka jurjkanyi.
  nii-nii: '@see-verse:ACT.005.027'
  ign-NT: —Víti vivane­cahehi muraca eta vaipa ecuapechava ecuimi­tureca eta máechepu­si­ra­hipuca
    ema Jesús, tasiha, éti ímiya­na­va­richucha ímitureca. Namutupa ena achaneana
