    puvatɨgha men sure gamima ian suren mɨgɨrɨgɨaba Jerusalem bar a garui. Egha mɨgɨa
    ghaze, e Iesus mɨsoghezɨ an areme.”
  agg-agg: “Ro sɨhamumbo nɨmorehɨ nindowenihɨmbo nindou ranahandɨ ndürɨ ranahambo
    wataporɨmbo yowanɨ masefɨ. Ŋga se wataporɨmbo marunda muŋguambo nindou Serusarem
    ŋgoafɨhü ranai sɨhamundɨ hoafɨ ra hɨmborɨmayei. Ran-ane se yɨhoefɨmboya, se-rurɨ
    nindou ranahambo hɨfokoamarüwurɨ yahomo houmbo papɨhoafarɨmunɨ,” mehomondamboyu.
  ptp-ptp: “Xe le vac xam xôn dɨ nêl xêkɨzêc vô xam ên xe nêbê xam o lêc nêl kɨyang
    lec Yesu lê lêm. Lêc xam o ngô kɨyang wê xe nêl ge lêm, dɨ xam nêl kɨyang tige
    vô levac vac vɨgwe Jelusalem vɨhati, dɨ xam nêb xam ob nêl kɨyang kɨtyooên lec
    xe bê xe hi Yesu yib.”
  nak-nak: mago “Amite mera taro vagariti amutou, veia amuto umalati ge valololo lou
    la valalua te la isa la tahalo ale, e Iesus ele. Eala moli ouka, amuto kama lolo,
    amuto igotia la valolo tamutoue, la mautu uru e Ierusalem eia voluti la merera
    tamutou ele. Eala moli amuto ubi le amiteu la merera, veia amite bili la tahalo
    tamutou ele.”
  lbb-lbb: “Mila ka sairas rakrakai tar mulo mang gong mulo asaer a taraila ana risana
    e Iesu. Ika onone, a hanua Jerusalem ka bukus ana numulo na asasaer, pa mulo mang
    sur mulor arup mila ona minat e Iesu.”
  kan-2017: “ನೀವು ಈ ಹೆಸರಿನಲ್ಲಿ ಉಪದೇಶಮಾಡಲೇ ಬಾರದೆಂದು ನಾವು ನಿಮಗೆ ಕಟ್ಟಪ್ಪಣೆ ಕೊಡಲಿಲ್ಲವೇ?
