  buk-buk: Iŋ sôm têŋ ŋac bu, “Y ac ac yao mac ŋaŋga bu andôhôŋ lau pi ŋgac dinaŋ
    ma asôm iŋ ndê ŋaê asê tiyham dom. Magoc mac nem yom pi iŋ gêm Jerusalem ahuc
    su. Mac bu ahê ŋamalac dinaŋ ndê dac meŋ pi yac, a?”
  pri-NT: «Tàpéeni! Gona ia câbà caa dau papwicîri jiiwà na guwà pacâmuri naa na pwi
    neere âboro bèepwiri? Â côo, nabàni, âna guwà nama pâra pitiri Iérusaléma ê câmu
    kàwà! Â guwà inapàpari pâ nye wàibà kaa na bà tèpa majoro ê pai bà kêe.»
  zpq-NT: ―Ba bento' mandadw bi güe'le diža' c̱he Jesúsen' na' bich gwsed gwlo'ele
    beṉe' xtižen', na' ba gwdisle xtiže'na' doxen ciuda Jerusalénṉa'. Na' ba chosbague'le
    neto' žale betwto'ne'.
  por-TFT: 'Ele lhes disse em tom de acusação: “Nós (excl) já mandamos firmemente
    que vocês não ensinassem mais ao povo sobre esse homem [MTY] Jesus! Mas vocês
    nos desobedeceram e continuam ensinando as pessoas por toda Jerusalém acerca dele!
    Além disso, vocês estão tentando dar a impressão de que nós (excl) temos a culpa
    [MTY] da morte desse homem!”'
  gwi-NT: “Dinjii, Jesus oozhii, eech'oohǫhchyaa kwaa gwintł'oo nakhwaraiinyą'. Deenakhwaraiinyą'
    gaakhwandaii, googaa nihk'it t'akhwa'in. Jerusalem gwizhit gwich'in nąįį datthak
    jii geech'ǫąąhtan gwigwiitth'ak. Jesus dǫǫhkhwąįį, diinohnyąą ts'ą' diineegǫǫhkhii
    diits'ą' gideehohtrat gwik'eegǫhdaii!” goovahnyąą.
  gvn-gvn: “Nganjin yurranda balkan kari bajaku Jesusanka binal-bunganka baja. Kari,
    yurra bamanda wubulbuku yalaymba Jerusalem balkan Jesusanka. Yurra nganjinin nyuyan-nyuyal
    Jesus wulanya.”
  nhy-NT: ―Tejwan kuale otamechnawatijkej mach ok xitlamachtikan ika itoka yon tlakatl
    Jesús. Iwan xikitakan tlan ya ankichijkej, ya ankixoyajkej (onkixitinijkej) namotlamachtilis
    itech nochi in weyikan de Jerusalén, iwan asta antechmamaltiaj nik tejwan otikmiktijkej
    yon tlakatl.
  asm-FB: “এই নামেৰে উপদেশ নিদিবলৈ আমি তোমালোকক কঠোৰ আজ্ঞা দিছিলোঁ; তথাপি তোমালোকে
    নিজৰ শিক্ষাৰে যিৰূচালেম পূর্ণ কৰিছা আৰু সেই মানুহৰ ৰক্তপাতৰ বাবে আমাক দোষী কৰিব
    বিচাৰিছা।”
  okv-okv: “Eto ungo na embo amita javo ta mane ate poekasova aingeto ke ngahia na
    eto ijiera rate ungota ate poekari na Jerusalem be enetetija eto ungo na embomeni
    ta degi embo avo nango na matu tari ke ijie nango mine tasi ke ereva.” Ainge eo
  mxt-NT: ―Nyuhu catyi̱ cachi ndi chi ndo vatyi ma cahan ca ndo tuhun ra Jesús. Soco
    nyoho ña tyasohó maa ndo. Cha ndɨhɨ maa chichi ñuu Jerusalén sacotó ndo tuhun
    ra. Ta cuñí ndo natyaa ndo sɨquɨ ndi vatyi nyuhu chahñi̱ ndi chi ra cuan ―catyí
    ra cuví nuu chi tata sutu chi ra apóstol.
  tzo-NT: ―Tsots laj jpasoxuc ti mantal. Mu me xachanubtasvanic xa ti sventa ti Jesuse,
    xacutic. Q'uelo avil, puquem xa avu'unic ti scotol jteclum li'to ti c'usi chavac'
    ti a'yele. Chacuchinuntutic ti ho'ontutic laj jmiltutic ti vinic chavale ―xchi.
  ind-AGS: “Bukankah sudah kami perintahkan kepada kalian untuk tidak mengajar dalam
    nama ini?” tanya Imam Besar. “Sekarang dengar — kalian sudah membawa pengajaran
    kalian ke seluruh Yerusalem, dan kalian mencoba menyalahkan kami sebagai penyebab
    kematian-Nya!”
  omw-omw: Tire nkyinramwuanrama hia Iesusirara nraakye qora timwa nyiate, turo. Mwianra
    tire nronraqama kyeta qao timwa taunanrave. Qio taqaate. Nkyenramwu ekyaa Ierusaremiqi
    nrohiqata mwi quara timwa nyi variavo. Nkyenramwu Iesusira rukyaa quara tiriqaa
    ntumwa tarerata uti variavo, tiro.
  yrb-yrb: Inaibitaro i dera fuyo ode sina weta amarama wei, etei Amaranu ifuro da
    weboe we kakara usi wei. Yanu ueta eawe. Jerusaremu su uwara nesina yanu sina
    nauita wei. Eno uteda yana waita, Yesunu uieta sina urumu yabai ibinu eno waita
    weiro nautate Fitaini afosoro uwarama weita, Godinu imueta mubeisi. Nono emenu
    imueta da mubeisi weita. Yana Yesu korosiro oitaro ui.
  maa-NT: ―¿A mìtsà k'oa̱s'ín ki'mì‑nòje̱n nga jngoò k'a mì ti̱ k'oa̱á tsò‑ne 'én
    xi ko̱kóya i̱t'aà ts'e̱ Jesús? I̱'ndei̱, kóho̱kji Jerusalén, jyeé titsa̱chinìsòn
    yije kjo̱tíxoma‑nò; ti̱koa̱á mejèn‑nò ngaje̱n chinì'nè‑náje̱n nga k'en xi̱ta̱
    xi 'mì Jesús.
  mcq-mcq: Nú ja tanuꞌurihe ja Iha Ikaho paꞌurahiꞌi ea najahuna ꞌwaravara kaivo kaha!
    Jara najahu kajara Jerusaremi rarena parananaꞌomo nú Ea kajaho ꞌanaume kwamana
    ꞌwame namuhu ꞌiavara.
  sus-A: «مُشُ بَرَ وٌ رَتْن عَ شْرْشْي رَ، وٌ نَشَ شَرَنيِ رَبَ يِ شّمّ شِلِ رَ،
    كْنْ وٌ بَرَ وٌ شَ شَرَنيِ رَلَنتَن دَرِ سَلَمُ بِرِن نَ. وٌ وَ مَ عَ شَ قَشّ
    سَقٍ مُشُ تَن نَن شُن!»
  jpn-1965: 言った。「あの名によって教えてはならないときびしく命じておいたのに、何ということだ。エルサレム中にあなたがたの教えを広めてしまい、そのうえ、あの人の血の責任をわれわれに負わせようとしているではないか。」
  fra-SBL: 'en disant : « Ne vous avons-nous pas strictement ordonné de ne pas enseigner
    en ce nom ? Voici que vous avez rempli Jérusalem de votre enseignement, et vous
    avez l''intention de faire retomber sur nous le sang de cet homme. »'
  yka-yka: “Bakas kaˈam sinessaˈan teˈed weˈ kami, gaˈi kaˈam dinaˈak magtoloˈ pasal
    aˈa panuhutanbi miyaˈan. Bu ine kew, latag ne dem Awrusalamin weˈ toloˈbi inin,
    duk kami pe tinuksaˈbi makamatey aˈa miyaˈan.”
  mle-mle: '@see-verse:ACT.005.027'
  shp-NTPO: —Non mato yoiibake, ja Cristokiriti iká joibo moa jato axeawetsatima ¿Jawekopíki
    maton noa joi ninkáxonyamai? Jerusalénhain ikana jatíbi jonibo maton eseaketana
    iki. Ja joni reteyantankana iki, non jato amaa maton noa iboamai —akin.
  aom-aom: 'Noro darugoꞌe jöho mamiꞌe bojëmiromo jemë uëvare höjo: Iesuare ihoroho
    bogave gemu aho jöho röjëhiꞌirarijëjo. Röhu jemëro jemesi jö sisëho röjëhiꞌi arijamu
    Jerusalem amo rajoho ae ahoꞌobëhe heruomëꞌe höjo. Ëhiꞌoromo nimarujëjo Iesu anamu
    guomade mu hesi iꞌuoho noro baeꞌiröhego.'
  geb-geb: “Nza kha guma zɨ bun kha gumgi gum mbigi ga suangen guigira nde thɨvigi.
    Nza nde thɨvigim, nde kaadogiap, ana zɨ bun nzuavra kim, kha Zerusareman fhain
    ki gumgi gu mbigi, mbe zam nde nzuai buni mbararagi. Nde mba buni nzuav, ana shogi
    ana rimgi nen nza dagi.”
  bsj-bsj: Yii ci “Nya yi kombo ki kibikwan tak kom mare merangka mor denewo? la wo
    kom dim mor wursalima ki merangka kumek La kom doti na ko yo buyalenii wo na yiram
    dornyer”.
  cak-cak: Roj ka'in-e chive chi man chic quixtijon pa ruvi' ri (bi'aj, binaj) re'.
    Jac'a ri vacami xa chi jun tinamit Jerusalem inojsan che ri achok pa ruvi' yixtijon-vi,
    y nijo' niya' chikij roj rucamic ri achi ri nitzijoj rubi', xcha'.
  chf-NT: ―¿Mach quira cälbet t'ocob mach a ni' c'ajti'benla gente ni tz'ita' u t'an
    aj Jesús? Bada a laj ye'bila upete aj Jerusalénob. A wola a wäle'la cache' no'on
    t'ocob cä tzämsi t'ocob ni winic jini.
  tlf-tlf: “Nuyo fomtuup ipmi bogobe-nulup e, ‘Ibo Yesus imi win boyo kufu-bom maak
    so unang tinum imi kafalem-nimip o,’ age-sulup kuta, ipkil numi weng boyo kwaasule-bom
    Yesus imi sang boyo alugum Jerusalam kasel imi baga-em-nak-bilip kube. Kale minte
    ibo numi sang uyo bogobe-nilip e, ‘Bilip ita Yesus iyo daalip yak waasi imi sagaal
    diim abela angkolip kaan-se o,’ agan-bilip kale, ibo, baga-e-bulupta, uyaang uyo
    yak kamogimal bilip imi diim abeluk o age-nilipta, baga-e-bilip aga o?” agela
    e minte,
  piu-2006: “Yurrunpalatju nyurrangarrinya watjaṉu, wiya Yiitjuku wangka nintintjaku.
    Nganaṉanyanyurra kulilwiyangku wantingu. Kutu nyurrangarri tjananya yaṉangu tjuṯa
    Tjarutjalumalawana nintirinangi. Nyurrangarri tjananya wiyawana yalatji watjalpayi,
    ‘Yiitjunya Payilatangka ngaranytjala tuḻkuku mayutju tjuṯangku yaṉangu tjuṯa tjingapungu
    tjana yalatji watjantjaku, “Yiitjunya watiyangka iluntarra!” ’”
  poh-NT: «Reꞌ hat-tak maꞌ xanimej ta tak kakꞌorbal naxkakꞌor aweh tak chi maꞌxta
    chic akꞌorom tak cꞌuhbal chiri̱j i Jesus. Chi jeꞌ reꞌ kꞌuruꞌ reꞌ Cꞌuhbal nakꞌor
    tak chiri̱j ruꞌ, xa haj reh katinami̱t Jerusalen cꞌahchiꞌ ribirmijic. Maꞌ xa reꞌ
    ta reꞌ, cꞌahchiꞌ laꞌ woꞌ akꞌorom tak lok chi quiwach i tinamit chi reꞌ hoj xojcansanic
    reh rikꞌebil laj winak reꞌreꞌ, nqui nahsil aj kꞌahsem si̱.
  tue-tue: —Ʉ̃sã mʉ́ãrẽ “cʉ̃ʉ̃ye maquẽrẽ buenemorijãña” jĩĩmiãwʉ̃. Ʉ̃sã mʉ́ãrẽ buedutiripacari,
    niipetiro ãno Jerusalénpʉre mʉ́ã bueré sesajõãtoaa. Mʉ́ã buerémena ʉ̃sãpere “cʉ̃́ã
    cʉ̃ʉ̃rẽ sĩãrĩ́ tiiwá” jĩĩrĩ tiidʉgára tiia, jĩĩyigʉ paiaré dutigʉ́.
  bjp-bjp: “Keme ta ta rakrakai na orek igii usuf gam, le gong sabin gam fafas ini
    asa Iesu. Isau le igii, Ierusalem ka fuun ta ini fafausum kimi ke gam ka ier isi
    tiu kemem ini dawu.”
  xon-xon: “Ti tuk nimi ke ni taa ki tuk binib Yesu aabɔr, ki taa ki pur waayimbil.
    Le ni beenin mooni waabɔr Jerusalem mɔmɔk ni, ki len ke waasin bi tiŋaal ni la.”
  tzo-ZNT: ―Tsots lacalbeic ti mu xa xavalbeic scꞌoplal ti Jesuse. Pero lavi noxtoque
    iyaꞌiic xa ta sjunlej Jerusalén. Voꞌoticotic jcuchojticotic avuꞌunic ti imile
    ti vinic chavalique ―xꞌutatic la yuꞌun ti totil palee.
  mpm-NT: ―Ja ni kachi ri nuu ra naa ra ja tukaa ga skuaꞌa ra jiin yɨvɨ jaꞌa naa i,
    ko tu ni ka chunsoꞌo ra, ti ka siin ra ka xnaꞌan ra jnuꞌun Jesús nuu yɨvɨ. Ti
    ja ni ndɨꞌɨ yɨvɨ ñuu Jerusalén ka jini, ti suni ka kaꞌan ra naa ra ja ruꞌu ni
    ka jaꞌni Jesús ―ni ka kachi chaa ñaꞌnu un.
  ots-NT: ―Nugöje, sa xtú xihquijʉ ya jim pé güi u̱jtijʉ yʉ cja̱hni digue car Jesús.
    ¡Ndíguɛ ya! Ya xqui ndo fa̱jcua Jerusalén car religión ca guí u̱jtijʉ. Cja̱ jønca̱,
    pé guí ne gui jiøxquije guejcöje xtú pöhtije ca hnar hñøjø ca guí tɛnijʉ.― Bi
    huɛntihui ncjapʉ car da̱möcja̱.
  hoy-hoy: “येन नाव नीमी कठोर आग्या कोटीदील कि नीव ई हेसुर देल शिक्षा कोळ बाळेतीर?
    तरी भी नोळी, नीव सप्पा यरूशलेम इक तान शिक्षा देल तुम बुट्टीर अदिक आ मंळसा अन्द
    खुन नाम कुतक्या मा तरोद चाहासतीर.”
  uri-uri: yatom kil la nasen la tolpa, “Men pike lokepm wa ukwepm yangkipm titnongket
    la tolpa kipm hi ake laron nang a melnum pa nti ur. Ari ake wa kipm atning, kipm
    alilohak om ro tukgunakg lngkep a tu tolpa kai, ti yangkipm pa apm paln wail tu
    atning atn hor ha wail Jerusalem ti ase. Wa kipm ti arki men ti la tolpa men ti
    alm melnum pa mo pake!” Melnum tukgunakgen a tu ipma krakgen pa la tolpake.
  amo-amo: Anin woro nanin,”Ti belin minu na iwa su madursuzu nin lisa Yesu b. inanin
    nari ulanzun liru bit, inanin dursuzo anite vat nanye Urshalima kitene me. Nin
    linbung, inanin duro anit nafo arikari dinin kulapi inkulme!
  pjt-pjt: '@see-verse:ACT.005.027'
  cwe-cwe: “Chimulongelani sekemufundize kwa zina da munhu ino, mbali loleni chiya
    chimtendile! Mupwililisa mafundizo yenu Yelusalemu yose na molonda kulonga kuwa
    cheye chimtenda munhu ija yadanganike!”
  daa-NT: 'aman : « Has ni toɗkonno tak-tak a ku garkiyenno iŋ siŋ ku Iisa ? Di taloŋ
    ja maan kaak ku gintu-aŋka ! Ku kaawcot kaaw-an okintit ɗo gee ku Zeruzaleem okin̰co
    ho wal maanko ku raka a baar ku gemor-aŋ yaa gagire ɗo gaaƴiƴni kuni. »'
  mlp-mlp: '@see-verse:ACT.005.027'
  ape-C: “Apak makripep dodogowinyi baraen um makri mare puhur Jisas ananin nyeigur
    punyem aria punek skulumesh Iruhin ananin baraen, uwok. Aria tik, douk ihishmorim
    arpesh shape Jerusalem iri douk shemneken sheyaten ipakin baraen. Aria ipak pakri
    pukop baraen apak um pakri apak mabo Jisas nagok.”
  bgs-bgs: “Dángngan, maggát ké igsapad ákniyu na dì kó tuminurù tingód katô ngadan
    i Jesus. Asal ándà kó bánnal, su áknganni, tô ágtinuruán yu isóddóran katô langun
    manubù kannun ta Jerusalem, asta sikami tô igpagtámman yu na igmaté kandin.”
  faa-faa: “Aporo suaki Yasuane repo somerapaka isiapo yapo motosapo. Yapo motosa
    nine repo kakipayaraka, Yarusarame sitia aporo hinamo suaki Yasuane some karakanapo.
    Yasu rusua kusuane isiapo rusua kusuapo, aíyaka repo isu hokomaka somerakanapakae.”
  kik-kik: Nake akĩmeera atĩrĩ, “Githĩ tũtiramũkaanirie biũ mũtikarutane na rĩĩtwa
    rĩĩrĩ, no rĩu mũiyũrĩtie Jerusalemu ũrutani wanyu, na nĩmwĩrutanĩirie gũtũma tũcookererwo
    nĩ thakame ya mũndũ ũcio.”
  cap-NT: —Wejrnacqui anc̈hucaquiz ana iya parlaj cjichintala. Niz̈aza nii z̈oñz̈
    puntuquiztanaqui ana iya tjaajnaj cjichintala. Jaziqui, ¿c̈hjulu paachinc̈huctajo?
    Anc̈hucqui tjapa tii Jerusalén watja chjijpchinc̈hucc̈ha anc̈huca tjaajintiz̈tan.
    Niz̈aza nii z̈oñi contiquiztan wejtnacaquiz uj tjojtunz pecchinc̈hucc̈ha.
  ksr-ksr: “Oŋo Jiisaswaa qatanoŋ qaa moŋ mende kuma oŋombu. Nononoŋ kaeŋ jeŋ soŋgo
    kotakota ama oŋoninto, qaa iikawaa oŋanoŋ mono nomaeŋ kolooro? Oŋonoŋ mono kileŋ
    toroqeŋ Jiisaswaa sundu kuma oŋoŋgi Jerusalem siti kuuya sokoma waŋgia meŋ saa
    qero laligojoŋ. Ano eja iikanoŋ komuŋ saya maaro oŋonoŋ kokaeŋ ninijoŋkeju, ‘Iwaa
    qaayanoŋ mono Juuda nonoo qanananoŋ urota eja.’”
  eng-TNT: 'sayinge: dyd not we straytely commaunde you that ye shuld not teache in
    this name? And beholde ye have filled Ierusalem with youre doctrine and ye intende
    to brynge this mans bloud vpon vs.'
  sbs-sbs: nacho, “Tumi ha mulandu wa kusa ruta mweli zina, imi, chimwe zuza Jerusalema
    ni ntuto zenu, niku tavera ku leta malaha ozu mukwame hetu.”
  sue-sue: “Nikare ema amira zazora ema bama ge tugata wai azu sisenakare. Ata nikare
    ge awa noko Yerusalem ena tugata wetewa ema bama pu sunare dago ninitara. Ago
    inoise ema Yesu doisera amira pasina awa namorekare potamu sero inowa.”
  fra-NCL: 'en disant : « Nous vous avons expressément défendu d’enseigner ce nom-là,
    et voilà que vous avez rempli Jérusalem de votre doctrine, et vous voulez faire
    retomber sur nous le sang de cet homme ! »'
  bhg-bhg: “Nanekare imondemane aodari okain pipitara awa, embo einda daoda atopatainyae!”
    ami sisina. “Awarata, inemane atopatari emimi embomai atopatewo Jerusalem da umbugo
    berarida arapu esira, edo embo einda betarida ororo ami nakare bekumba ain ewa!”
  snn-NT: —¿Mësacua queaca ro'tajën, yëquëna ënsesi cocare ro achajën tin yo'ore'ne?
    Yëquënabi ënseye cajënna, mësacuabi Jesucristo ba'iyete gare jo'caye beoye quëani
    achojën, yëquëna ro'ina junni tonsi'quë'bi cajën, si'a Jerusalén bain masiye tëca
    quëani achojën ba'iyë mësacua, caguë bënquëña baguë.
  atb-NT: '"Yesuq é myìng lé lang luî a mhoqshit râ matú, nungmoq lé, htan é hkunmó
    hkyô to bê nghut lhê. Nghut kôle, nungmoq mhoqshit é hkyô gi, Yerusalem wà mó
    jàm shoq, nungmoq kut bekô nghut luî, Yesuq é sui lé, ngamoq é ahtoq má ke byi
    râ dâ nyi akô." ga luî, yhangmoq lé taî akô.'
  cek-AK: hae kami ih ahmin hoiah kaminawk patuk han ai ah lok kang thuih o boeh na
    ai maw? Khenah, Jerusalem loe nangcae patukhaih hoiah koi boeh, hae kami ih athii
    kaicae nuiah kraksak hanah na pacaeng o, tiah a naa o.
  bkd-bkd: “Hurà day ba inyu balaudi ha harì nuy en itudlù sa pagtuu nuy taena ha
    etaw? Ba iman inlekep nuy en dini ta Jerusalem daw igbasul nuy kanay sa pagpatay
    taena.”
  ctu-76: Joñon lojon tic wen tiq'uiyetla ti tsʌts bʌ t'an cha'an mach la' chʌc cha'len
    cʌntisa cha'an ili winiqui. Pero ¿bajche'qui ti la' cha'le wale? Q'uele awilan,
    chʌncol la' pam pujquel la' cʌntisa ti pejtyel Jerusalén. La' wom jach la' pajtyañon
    lojon che' joñon lojon ti cʌc'ʌ ti tsʌnsʌntyel jini Jesús. Che' ti yʌlʌ jini ñuc
    bʌ cura.
  lac-NT: ―Mʌ' wa caj in wa'arob techex, mʌ' a yʌn camsiquex u t'ʌn Jesús? Chen mʌ'
    ja quibex in t'ʌnob. Ra' a mac cʌja'an ich u cajar Jerusalén caj u yubob ba' caj
    a camsajex. Mʌ' jari', ca pʌq'uiquex in pachob an ten bic caj in quinsob ti'.
  xla-xla: “Di wua꞉ watle yu itiyamale mate ipo hamiwapo, ‘Wua꞉ matle Yesu hi mate
    imsiyamama koko opi halomsiyamiyo,’ duwapo. Amasiyama wua꞉ di yu pohana. Epedeme
    wua꞉ natiya. Wua꞉ta imale kokotapo Yelusalem mo patoye ma-hauwapo. Epame wua꞉
    Yesuta powale kokoye ma dia꞉ dla gudlowedeme apopo,” diyo.
  xav-NT: — Wa tô aré aiwi sawi za'ra wa'aba ni, Zezusihi nhimiroti na dama 're rowahutu
