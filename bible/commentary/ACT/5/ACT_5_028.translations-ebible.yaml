verse: ACT.005.028
translations:
  kpx-kpx: Belagevei avoe, “Lana no hoto evilu. No subuta la namigevei loui kosea,
    ‘Lainaho bae tota Iesu ivimo deiada loui ata haivegelive.’ Isito la nova hoto
    ke loui Dielusalemae ata bahata kebia namigevema. Isi la isiviale no vavamo lobolahai
    loui kosea, ‘Keabulike Iesu hamalu.’”
  okv-H: “Eto ungo na embo amita javo ta mane ahe poekasova aingeto ke ngahia na eto
    ijiera rate ungota ahe poekari na Jerusalem be enetehija eto ungo na embomeni
    ta degi embo avo dago na mahu tari ke ijie dago mine tasi ke ereva.” Ainge eo
  tbo-tbo: ‘Paligudugudu kadidilina to welemi to pa ega Yesu gowanei ona iatatiyana.
    Ma awai o dewadewaya amaka o galeya? Ami wiatatiyana o nohaya po Yelusalem i wihogoya,
    ma geka lawana a hilage gouna ipa ona weliyai.’
  mal-C: “ഈ മനുഷ്യന്റെ നാമത്തിൽ ഉപദേശിക്കരുതെന്ന് ഞങ്ങൾ നിങ്ങളോടു കർശനമായി കൽപ്പിച്ചിരുന്നു,
    എന്നിട്ടും നിങ്ങൾ നിങ്ങളുടെ ഉപദേശംകൊണ്ടു ജെറുശലേം നിറച്ചിരിക്കുന്നെന്നുമാത്രമല്ല,
    ഈ മനുഷ്യന്റെ മരണത്തിന് ഞങ്ങളെ കുറ്റക്കാരാക്കാൻ കച്ചകെട്ടിയിരിക്കുകയും ചെയ്തിരിക്കുന്നു.”
  grc-SR: λέγων, ⸋Οὐ⸌ παραγγελίᾳ παρηγγείλαμεν ὑμῖν μὴ διδάσκειν ἐπὶ τῷ ὀνόματι τούτῳ;
    Καὶ ἰδοὺ πεπληρώκατε τὴν Ἱερουσαλὴμ τῆς διδαχῆς ὑμῶν, καὶ βούλεσθε ἐπαγαγεῖν ἐφ᾽
    ἡμᾶς τὸ αἷμα τοῦ ἀνθρώπου τούτου.
  bgc-bgc: “के हमनै थारे ताहीं चिताकै हुकम न्ही दिया था के थम इस नाम तै उपदेश ना दियो?
    फेरभी, थमनै सारे यरुशलेम नगर ताहीं अपणे उपदेश तै भर दिया सै अर उस माणस की हत्या
    का कसूर थम म्हारै पै लगाणा चाहो सो।”
  khz-khz: “Ai na gavaikila-gaoka-vagimito, etalima aranai ragaina pio vevega-ripa,
    na iogitaa, gomi rakagau pogo kalaa! Gomi na vevega-ripa pogo vega-lovolovoa,
    ne Ierusalema maparana warau pevaia, e gomi goririwana ia gena kwarega kepina
    ai gemai pia rolia.”
  deu-TKW: 'also: wir haben euch doch strenge befohlen, nicht auf diesen Namen zu
    lehren, und siehe, ihr habt Jerusalem erfüllt mit eurer Lehre, und wollt auf uns
    das Blut dieses Menschen bringen.'
  zsr-NT: 'rnëꞌ: ―¿Naruꞌ cu gúdxtscatuꞌ lbiꞌiliꞌ cu usë́diliꞌ bunách ca nac queëꞌ
    bönniꞌ naꞌ? Naꞌa, chgdisliꞌ zxba ni gdutë yödz Jerusalén, len rë́ꞌniliꞌ uspágaꞌliꞌ
    netuꞌ zxguiaꞌ niꞌa qui yöl‑laꞌ gut queëꞌ bönniꞌ ni.'
  lin-lin: 'Alobaki : — Topekisaki bino ete bomeka lisusu te koteya na Kombo wana.
    Kasi tala sik’oyo ndenge botondisi Yelusalemi na mateya na bino mpe bolingi komemisa
    biso ngambo ya makila ya moto wana.'
  hns-NT: „Hamlog toelogke mienaahie karlie rahielie ie aadmie ke naam ke biese me
    partjaar kare ke. Aur dekh, ka bhail! Toelog Jeroesaalem bhar me ie siektjha partjaar
    karle aur bhie okar maut ke kasoer hamlog par dharle hai.”
  noa-E: —¿Pãrag khabajĩ ajim anʉm, marau jãg Jesús igwia tag bʉ̈ʉrjã nem jaaupiba
    jaautarr? Magtarrta ya Jerusalén phöbör ee pãachdëu ʉ̈kha nʉm iekta thum aaidʉ
    wai nʉmgui ajim anʉm, jãg marau jaautarrjã ũrba jaau wënʉrrʉm gaaimua. Pãachdëu
    mag jaau wënʉrranaata jãgan jãg woun thõotarrjã pãrau maar gaaita thʉpʉ̈im ig
    naabma ajim anʉm, Jesús igwia.
  eng-EMTV: saying, “Did we not give you strict orders not to continue teaching in
    this name? And behold, you have filled Jerusalem with your teaching, and you want
    to bring on us the blood of this Man!”
  mib-NT: Ni cacahān nīhin ri jiín ró jeē ma steén cuɨtɨ gā rō jnūhun tēe nání Jesús.
    ¿Te naun ni casáha ró jéē ní ndecāva jnūhun un nɨ́ɨ́ ñuu Jerusalén yāhá? Te cácuni
    rō staú yáhu ró rúhū jijnáhan ri sɨquɨ̄ jeē ni jíhī tēe ún, áchí.
  lif-NT2: “आनिगे़ग ये़सुरे़ कुयाःम्‍बेओ मनाहाॽ थेआङ् मे़हुॽरे़म्‍सिम्‍मे़न्‍ने़ॽ
    फाॽआङ् इङ्‌जाःङ् पिआसिगे़आङ् वये़, कर खिनिॽग यरुसले़म्‍मो खिनिॽ निसाम्‍मिल्‍ले़
    के़धिम्‍सुम्‍माङ् कन् मनाःल्‍ले़ कुसिःमे़ल्‍ले़ आप्‍तिक्‍किन् याप्‍मि कुःप्‍मा
    के़गोःत्तिआङ्‌के़वयिॽरो!”
  xnj-xnj: “Tavabesili hotohoto kuwula paliina la mundu uyu, hinu mugadandisi mawuliwu
    ginu pa Yelusalemu poha mwigana kutigegesa ngasi ya mundu uyu.”
  mmx-mmx: “Maga raba nemi mi levelinga lolos do nemen gat nemi mita anasa mi mo laasen
    ap mo laradi. Ketla ming tonga xepe i. Mira vaase asu vam nom levenanasa at lengkot
    axap de xeneng Jerusalem, la nemi mi lox i xuren kusu do nema maba xip tutu mi
    lanmet teren.”
  cbr-NT: —Nun cananuna mitsu amiribishi Jesús ñuiquin bana ñuixunxunma 'anun quixun
    can. Cacëxunbi mitsun nëtë́quinma a bana uni ñuixunia chanioia ca Jersualénu 'icë
    unicaman cuaxa. Usa 'aish camina nun isanuna uni Jesús 'amia quiaxribi quicanin.
  tee-NT: ―Ja jantu xaclajunau ni jantuch vana laich amasut'itch ixlacata ju Jesús.
    Para ixlaquilhtu malaniyat'it chux ju amachak'an Jerusalén ju mi'atalaninti'an
    ju uxijnan. Chai vachu' quilamuc'aniputunau ju quijnan quintalak'alhin quinc'an
    ixlacata ix'ac'alhni ju anu' lapanac.
  eng-LSV: saying, “Did we not strictly command you not to teach in this Name? And
    behold, you have filled Jerusalem with your teaching, and you intend to bring
    on us the blood of this Man.”
  cak-NT: Roj xka'ij yan chiwe que man chic quie'itijoj ri winak riq'uin rubi' ri
    Jesús. Pero cami ri tenemit Jerusalem nojinak chic riq'uin ronojel ri ye'ic'ut,
    y can k'alaj chi chakij roj nijo' niya-wi ri rucamic ri jun achi ri', xcha'.
  pah-NT: —“Tapembo'ei ti g̃a Jesusva'ea remimbo'ea rehe,” oro'e ko ore pe me oji'i
    novĩa, ei ga. Emo pe pemonhimoanhaanha penhimbi'ea Jerusalémmeve'g̃a pe nhaporemo,
    ei ga g̃a pe. Igwete pe imbojapotaruhui Jesusva'ea manoagwera ore rehe no, ei
    ga g̃a pe.
  sja-NT: —Taipa parãmaa jarajida waa jarateenaadamerã jã eperãpa oopata. Mamĩda mãga
    ooda-e p'anɨ. Waapɨara jõmaweda Jerusalén pidaarãmaa jarateemaa p'anɨ. Ma awara
    táipata jã eperã peet'aajidada a jõnɨ.
  xed-xed: «Lmaf a ŋni ta kaghuni ka taghəgəltá skwi ŋa mnduha nda hga tsa mndu ya
    kay ra? Wana ndanana, tiŋtá kuni ta tagha skwa ghuni ma luwa Ursalima. Ta kumay
    kuni ta vzaŋnamtá tɓaŋ ma lwi ta gwaɗa ta mtakwa tsa mndu ya,» kaʼa nda həŋ.
  mks-NT: —Mé nde̱ na̱sahnda nde̱ chuun nu̱ ndó ña̱ ná a̱ jána̱ha̱ chága̱ ndó sa̱há
    Jesús ja̱n. Joo mé ndó sa̱ na̱jándicutú ndó Jerusalén xi̱hín ña̱ jána̱ha̱ ndó
    ja̱n. Ta cúni̱ ndó jácojo ndó cua̱chi ja̱tá nde̱ ña̱ na̱sahní nde̱ Jesús ja̱n
    —cáchí da̱.
  gfk-S: Io, iga tange ta di, “Mem ter ra dades na hartigel ta mu be waak mu hausur
    ta ikin ra hinsang. Iesene mu te hinawas hurbit ta ira matahu katano bakut kira
    Ierusalem ma ira numu harausur ma mu sip be da tung mem utano minat ta ikin ra
    turadi.”
  bmu-bmu: “Iŋini Jisösgö qetŋe keu kun kude kusum eŋgime! Neŋön mewö jiba soŋgo köhöikŋi
    al eŋgiinmö, keu miaŋgö ölŋan mönö denöwö asuhuyök? Eŋön mönö toroqeba kusum eŋgiba
    mala Jerusalem siti ki Jisösgö keunöŋ kokolak qegetka maljin. Aiga azi miaŋön
    kömumba sepŋi mokoiga eŋön neŋgöra kewö jimakze, ‘Yaŋgö keuŋan mönö Juda neŋgö
    qakŋine öŋgöyöha ahöza.’”
  dgz-dgz: “Nu nop kaimakaet diaetoni, e opata gapan Iesu oisewa da sia ya waiwaniampen.
    Go yawan, endi e nop oit ega pa Ierusalem gaset senare tau aen ame nu Iesu deniwa
    garewa yao nao aninat waiwanin.”
  eng-GNV: Saying, Did not we straightly commaund you, that ye should not teach in
    this Name? and behold, ye haue filled Hierusale with your doctrine, and ye would
    bring this mans blood vpon vs.
  zaa-NT: 'rą: Tsí álahua chi bethítsini tu'' le qui''ni bíttuúru quixá''a le nu cca
    qui'' Jesús, atsi''íni iyaba ca enne'' tsè''e Jerusalén nì nna chi nabia''ni cą
    nu riquixá''a le nna catè latsi'' le tatsia le iqquia tu'' qui''ni intu'' bèttì
    tu'' Jesús.'
  eng-WEBSTER: Saying, Did we not strictly command you, that ye should not teach in
    this name? and behold, ye have filled Jerusalem with your doctrine, and intend
    to bring this man's blood upon us.
  guh-guh: '—Paxanë baja cajena pacajumaitsitsi: “Pëtsa baja matavëjëa jivi patsipaebame
    Jesús pelivaisi,” pacajaitsi. ¿Itsiata tsabaja rovia apo panejumecovënëtsimë?
    Pataema jane pacuenia Jerusalén tomarata yacaëjëpapona panetsipaebilivaisi. Paxamë
    jamatabëpaneneconitame Jesús pebeyaxuabijavatsi yabara, jai sacerdotevi pepo penamatacaitorobinë
    apóstolevijavabelia.'
  bon-bon: “Cine weebibine uja itu jijanipago kokre mene ca egä, ‘Gone peei biname
    me ngii cabu yaabiberäjemuye,’ yepä weene cime mene lica ituge ätecija, siige
    iyeta biname bine Yerusalema ngalebora je ebiberäjanemiye, piiyepu weene singi
    cibibine aitna-me egä cine te Yeesu ne budre me itu yaacitepesi.”
  nhw-BL: ―Tojuanti timechnahuatijque ayacmo xitlamachtica tlen Jesús. Pero ama amotlamachtil
    ya momajtoc ipan nochi ni altepetl Jerusalén. Huan antechcahuilíaj para tijmictijque
    Jesús.
  mgw-mgw: “Twaankanikiye kwa makakala, kanemuyi'gane kai' kwa lina lya Yesu, na nambi'yambi'
    mubambiye mayi'gano ginu mu Yelusalemu yoti, na mubini kutubi'kya lukoolo lwa
    kiwo sa mundu yu'.”
  swh-ONEN: “Tuliwaonya kwa nguvu msifundishe kwa jina hili, lakini ninyi mmeijaza
    Yerusalemu yote mafundisho yenu na tena mmekusudia kuleta damu ya mtu huyu juu
    yetu.”
  wbi-wbi: akati, “Tukavavulile mulekaghe pivulanisia mulitavua iili, mujigha mujimemisie
    iYerusalemu ni m'bulanisio sinhu, munoghelua kuleta idanda ja munhu uju kulyusue.”
  bba-bba: u nɛɛ, sɑ bɛɛ yinɑri mɑm mɑm sɑ nɛɛ, i ku mɑɑ wɑɑsu ko kɑ durɔ win yĩsiru.
    Adɑmɑ wee, i bɛɛn sɔ̃ɔsiru kpɑrɑ i keu sɔ̃ɔsi Yerusɑlɛmu kpuro sɔɔ, mɑ i kĩ i
    sun durɔ win ɡɔɔn tɑɑrɛ wɛ̃.
  eng-KJVCPB: saying, Did not we straitly command you that you should not teach in
    this name? and behold, ye have filled Jerusalem with your doctrine, and intend
    to bring this man’s blood upon us.
  kgk-NT: '—Ore oro''eri eri kuri nde-vy: “Anive erenhe''ẽ kuri Hesu réry-py” oro''e.
    Ha oro''e ramo jepe, nderejapói voi kuri ore nhe''ẽ, he''i íxupe. —Opa-rupi oho
    ne nhe''ẽ. Jerusalém pygwa gwive ohendu hagwã eremosarambi kuri ne nhe''ẽ imombe''u-vy.
    Upéixa ramo ereipota enterove va''e he''i ore-rehe: “Gwĩ va''e ojuka kuri Hesu-pe.
    Hepy-vy jajuka katu íxupe kwéry” ereipota he''i ore-rehe, he''i imonhe''ẽ-vy pa''i
    ruvixagwasu.'
  waj-waj: 'Ta yaagueeqama ngii kiaannanoo: Sa ii vaidi ivaa kua mmayaayaivaa gioonna
    kiaapuuya kiaa mmiatee, kiaannaduu vaa ngia mmuakiaa gioonna kiaapu Yerusareema
    variaiya kiaa mmiravai. Ngia ii vaidi ivo putuuvaa kuaivaa tiiki yapaaree kiaa
    iya kiaa mmiravaivee,'
  cpy-cpy: 'ikantziri: “¿Tema pikemi nokantzi chapinki: ‘Aritapaaki pikenkithata-kotziri
    Jesús?’ Eekiro piyotaa-tziiri asheninka-paeni Aapatziyaweni-jatzi. Pikanta-kotakina
    naaka-paeni, pikantzi: ‘Riitaki jewari-paeni owamaakaan-takiriri Jesús.’”'
  mpx-mpx: “Iyaka ha lopwalimiu nabiyan bahi Yeisu alana nuku papaatena-an. Yaa bwagana
    ha lopwalimiu, komiu iyaka wasa ya ku palelu Yelusalema gamwanaa, nunuwamiu hot
    nuku wolema tage ama tau ya ha lopaaliga.”
  wbp-wbp: “Yangkarnalu-nyarra ngarrurnu jintaku-juku, manurnalu-nyarra puta warla-pajurnu!
    Nyiyaku kankulu-jana warru yimi-ngarrirni Jijaji-kirli yimi-kirli? Nyurrurlaju
    warrunkulu wapaja warrukirdikirdi nyampurlaju Jurujulumurla, ngulajunkulu-jana
    nyurrurlarluju warru yimi-ngarrurnu yapa panu-kariki Jijaji-kirliji. Nyurrurlarlunkulu-jana
    yimi-ngarrurnu yapaku panuku kula-nganta kajirnalu nganimparlu pakarnu Jijaji.
    Kujarluju kankulu-nganpa nganimpaju wakirni!”
  luo-luo: Jadolo maduongʼ nowachonegi niya, “Donge ne wasiemou ni kik uchak upuonj
    ji e nying ngʼatni, to koro ere kaka usepongʼo Jerusalem duto gi puonju, kuramo
    ni nyaka bura lowa nikech remb ngʼatni?”
  nhe-NT: ―Tojuanti timechnahuatijque ayoc xitlamachtica tlen Jesús. Pero ama imotlamachtil
    momajquiya ipan nochi ni altepetl Jerusalén. Huan intechcahuilíaj para tijmictijque
    Jesús.
  aii-aii: 'ܐܡܝܼܪܹܗ ܐܸܠܵܝܗ‌ܝ: ”ܦܩܝܼܕ ܠܲܢ ܐܸܠܵܘܟ݂ܘܿܢ ܒܩܸܫܝܘܼܬܵ‌ܐ ܕܠܵܐ ܡܲܠܦܝܼܬܘܿܢ ܒܐܵܗܵܐ
    ܫܸܡܵܐ. ܐܝܼܢܵܐ ܐܲܚܬܘܿܢ ܡܸܠܝܵܐ ܠܵܘܟ݂ܘܿܢ ܐܘܿܪܸܫܠܸܡ ܡ̣ܢ ܝܘܼܠܦܵܢܵܘܟ݂ܘܿܢ، ܘܒܵܥܹܝܬܘܿܢ
    ܕܡܲܝܬܹܝܬܘܿܢ ܥܲܠܲܢ ܕܸܡܵܐ ܕܐܵܗܵܐ ܐܢܵܫܵܐ.“'
  esk-NT: “Qanusiġalgitpisi?” itnaqhuni, “Uvagut aniqsraaqtuutigigaluakkaqput iḷisautritquŋitḷusi
    taavrumuuna Jesus-kun, aglaan pakma Jerusalem-miupayaat iḷisauttutri iḷisimagaat
    suli iliŋisa patchisiġuqhuta tuqułhanun Jesus-ŋum!”
  msb-msb: Tapos, nagsabi, “Ginbawalan gayod kamo namon na dili magtukdo manungod
    sani na tawo, pero kitaa an iyo ginhimo! Ginpalukop lugod niyo sa bilog na Jerusalem
    an iyo katukduan kag gusto pa niyo na kami an manabat san iya kamatayon.”
  cpa-NT: ―Cu²rø² ca¹tséih³ jnieh³ hniah¹² tsa¹mi³heh³ hniah¹² jǿg³ quiah¹² Jesús.
    Ná¹² di³ jai³ hniah¹². Ta³cøng² jøa³juøi² Jerusalén la² ma²chi² jǿg³ hi² dsiih²
    hniah¹². Jøng² mi³cuøh¹² hniah¹² jnieh³ dsag³ ca¹jon¹ Jesús ―ca¹juúh²dsa.
  dso-dso: “ଏ ଜିସୁର୍‌ ନାଉଁ ଦାରି କାଇମିସା ସିକିଆ ନ ଦେବାକେ ତମ୍‌କେ ଡାଟ୍‌ ସଙ୍ଗ୍‍ ଆଦେସ୍‌
    ଦେଇରଇଲୁ, ମାତର୍‌ ଦେକା, ତମେ କାଇଟା କରିଆଚାସ୍‌ ! ତମେ ଦେଇରଇବା ଏ ସିକିଆ ଜିରୁସାଲମେ ରଇଲା
    ଲକ୍‌ମନର୍‌ଟାନେ କେଟ୍‌ଲା ଆଚେ । ଆରି ତାର୍‌ ମରନ୍‌ ପାଇ ଆମ୍‌କେ ଦାଇ କର୍‌ବାକେ ଚେସ୍‌ଟା କଲାସ୍‌ନି
    !”
  meu-meu: Ai ese a haduamui, ato “Una tau ladana ai basio hahediba”. A harihari emui
    hahediba herevadia ese Ierusalem vada eme hahonua; bona o habadelaimaimu, una
    tau ena mase dainai.
  yva-NT: “Reamo wasaorai mangkebe to, reamare vemo wapo Vatano napije apa tame rave
    vatane mansanyao inya! Weramu wapo ananyao so ravovo Yerusaleme so rai tenambe
    to! Muno wapo reansangkivan wapare reamirati reamo Vatano napije aubaisy. Mamaisye
    ramu!”
  dgc-dgc: “Isip ko nibawal me dikam ta mahigpit a diyan kam mégtoldu a huway ta éya
    a ngahen!” kagi na. “Pero entan moy i ginimet moya! Nekalat dén ta Jerusalem i
    pégtoldu moya! Sakay gustu moy pa a sikame i managuta to nikate na éya a lélake!”
  zpm-NT: ―¿Pe nacne ronde to diidz? Led pso no diidz lo to cseetraade to miech zhiwseed
    mgui ne nac Jesús ga. Ni na goṉ dible lad guiedz nu nozhoobneṉ zhiwseed to i,
    haxta rcaadzdoḻ to no ne no bdziuut me.
  hix-NT: Txesusu yokarymahra ehtxok hampànà, kek haxa hawe amna, owyanye, kekon hatà.
    Thenyehra mak noro mekarymetxow hatà, toto komo wya, Xerusaryen hon komo wya.
    Omeroron komo rma oyonytxetxow hamà. Txesusu yamoyathonyenhàr me amna hutwanàr
    xe manatxow hamà, toto komo wya, kekon hatà, Khoryenkom màn yonye ro komo yohà
    ymo.
  sim-sim: �Ma oto hi orhik ji sawewa hala, karem angop ni pantleri jir. Hako jir
    mashi nihi oso jimu mblarnanduwa. Ushihi mashi oso ji sawewak Jerusalemik linda
    ma amber angop li misirakowa sir. Uhu jir, ma oto musa nihik ni mandingormeri,
    karem mbanda jir.�
  npi-ULB: “हामीले तिमीहरूलाई यस नाउँमा नसिकाउनलाई कडा आज्ञा दियौँ तर पनि तिमीहरूले
    आफ्नो शिक्षाले यरूशलेम भरिसकेका छौ र त्यस मानिसको रगत हामीमाथि ल्याउने इच्छा गर्छौ
    ।”
  cgc-cgc: Ambal din ki danen, “Gapaandam kay en ki kyo na dili kaw gid en magtudlo
    parti ki Jesus! Piro papalapta nyo pa man gyapon inyo an na patudlo naan ta bilog
    na Jerusalem daw gambal kaw pa man na kami i may sabaten ta iya an na kamatayen!”
  tim-tim: “Uran Yesugât keiŋe bo makyeŋgiwi dâm den kârikŋe makyeŋgiyion ina yeŋe
    yâkgât den are makyeŋgimbiâ Yerusalem kepian mandâi hârokŋe nâŋgâyi. Akto yeŋe
    nengât Yesu kombiâ moep aregât dosa nengâlân katnengiwerâm aktâi.” dâyi.
  yor-yor: Ó wí pé, “Àwa kò ha ti kìlọ̀ fún un yín gidigidi pé, kí ẹ má ṣe fi orúkọ
    yìí kọ́ni, síbẹ̀ ẹ̀yin ti fi ìkọ́ni yín kún Jerusalẹmu, ẹ sì ń pète àti mú ẹ̀bi
    ẹ̀jẹ̀ ọkùnrin yìí wá sí orí wá.”
  wos-wos: ”Nani gunika hambukmbu nani watéfi, guni wun duna ximbu wakwengumboka.
    Guni nana hundi xékéhambanguni. Guni wun duka hundi guni we, Jerusalemémbu rekwa
    atéfék du takwaré. Nani déré xiyambeka hiyandénka guni we.”
  emp-NTPO: –Naẽna dairãba bio jarasid̶aa bãrãba jãʌ̃ ẽberã trʌ̃neba waa jaradiarãnamãrẽã.
    Baribʌrʌ bãrãba jũma Jerusaleʌ̃nebemarãa jaradia panʌa. Maʌ̃ awara jãʌ̃ ẽberã
    beaped̶ad̶a carea daidrʌ bed̶ead̶e b̶ʌ́ quĩrĩã panʌa.–
  eng-F35: 'saying: “Did we not emphatically command you not to teach in this name?
    Just look, you have filled Jerusalem with your teaching, and you intend to bring
    this man''s blood on us!”'
  ind-ind: “Kami sudah melarang kalian dengan keras supaya tidak lagi mengajarkan
    tentang orang Nazaret itu, tetapi kalian malah membawa ajaran kalian ke seluruh
    Yerusalem, bahkan mau menyalahkan kami atas kematian orang itu.”
  pes-OPCB: «مگر ما به شما نگفتیم که دیگر هرگز در نام این مرد موعظه نکنید؟ اما شما
    برخلاف دستور ما، تمام شهر اورشلیم را با سخنان خود پر کرده‌اید و می‌خواهید خون
    این مرد را به گردن ما بیندازید!»
  mpt-mpt: Ni sino baabenoba Ibo Yesuse wengo mo omkemanimibe ge baabenobbu otane
    ibo ni wengo mo wentim blimobe. Ibo Yelusalem bib seli nakaia unangai alukum weng
    olo baabeniba Isleli komokwal isa naka gang isa ita Yesuse anaiba kaanebiobo ge
    oyebiobo gesea
  ssx-ssx: Mo hande halina꞉ bikina꞉ wanda꞉hali pa꞉ta꞉ pi ma꞉nda꞉ na wala꞉pa꞉peke laa
    iki pa꞉ta꞉ na lapa꞉peke laa ta꞉e leke pi loma꞉pate ikana꞉ma꞉ pimieki hone wia꞉pa꞉peke.
    Do Diutuseleme da paeyao pa꞉ta꞉ ika꞉ pi yama꞉ tumbulu bao ula꞉me. Kutupa make
    mo hande hali homea꞉ ekita꞉ ikana꞉ma꞉ niki tulaasememe laa leekeme.
  mkl-mkl: í ni, ɑ̀ kɔ̀ nŋɛ mɑm mɑm ɑ̀ ni i mɑɑ̀ yɑ ce wɑɑzo do irii mɔkɔu mɑ́ ŋɑ.
    Ammɑ wee, ì ce wɑɑzo nŋɛ ì wɑɑ koo ŋɑ hee ì kɔ inɛi Zeruzɑlɛmu ŋɑ fei si cio nŋɛ
    nɔ ì wɑɑ bi i dɑsi wɑ tɑɑlei ikui mɔkɔu ŋɑ.
  gaq-gaq: “ନେ ଆପେକେ ଜିସୁନେ ମ୍ନିରେ ବୁଦି ମାବିନ୍‍ସା କଡ଼ା ଆଦେସ୍‍ ବିନେବଗେ ମାତର୍‍ କେଲାପା
    ପେ ମେଃନେ ଡିଙ୍ଗ୍‍ପେବକେ ! ଯିରୂଶାଲମ୍‌ନେ ପିତୁର୍‍ପାକା ପେ ଆକେନ୍‍ ବୁଦି ଉଡ୍ରା ଆଡିଙ୍ଗ୍‍
    ପେବକେ ବାରି ମେଁ ଗୁଏକ୍ନେନ୍‍ସା ପେ ଆନେକେ ଆନିନ୍ଦାନ୍‍ସା ଚେସ୍‌ଟା ଡିଙ୍ଗ୍‍ ପେଡିଙ୍ଗ୍‍କେ
    ।”
  gof-RNT: “Hinttena nuuni he uraa sunthan tamaarssonna mela minthidi kiittibookko?
    Hekko, hintte timirttiya Yerusalaame katamaa ubbaa gathideta. He uraa shemppuwas
    nuna oythanaw qoppeeti?” yaagidi oychchis.
  unx-unx: “ଆଲେ ଆପେକେ ନେ ହଡ଼ରାଃ ନୁତୁମ୍‌ତେ ଆଲ୍‌ପେ ଇତୁକଆ ମେନ୍ତେ ପୁରାଃଗିଲେ ଆଚୁକାଦ୍‌ପେ
    ତାଇକେନା, ମେନ୍‌ଦ ନେଲେପେ ଆପେ ଚିନାଃ ଚିକାକାଦାପେ, ଆପେ ଆପେୟାଃ ଇନିତୁରେ ଯୀରୁଶାଲେମ୍‌ରାଃ
    ଚାରିୟସାଃରେ ନିତିର୍‌କାଦାପେ ଆଡଃ ଏନ୍‌ ହଡ଼ରାଃ ମାୟୋମ୍‌ ନାଗେନ୍ତେ ଆପେ ଆଲେକେ ଚିଟା ନାଗେନ୍ତେପେ
    ସାନାଙ୍ଗ୍‌ତାନା ।”
  gah-gah: Leza nene ámina vémini agulizá iki li kimi kimi amilo loko lo lekememuhá
    nehe, olo. Lekeza pelevesava ziake, nene gakó nene Zelusale numutoka li hutilí
    ikave. Lá iake, aí apili helemómámini lihima nene lelí lumupiló molatune liki
    nilahe.
  lcm-lcm: “Lenginang namemtala atatai amadot luai ta mi ago ta anguan akalkalit an
    si asan ke, sikei lak mipo abis ia. Akalkalit ke kalapo papanai aongos e Ierusalem.
    Mipo buk ani mamaiten i kana mat ka gon kulumem.”
  aer-aer: '@see-verse:ACT.005.027'
  qvc-NT: —Manchu noqaykunaqa qamkunata ancha kamachishurqaq, amakish Jisuspa shutinda
    myintashpaqa yach'achikungichu, nishpa. Piru qamkunaqam mana kasuwashpachu, tukuy
    Jirusalin llaqtapi duktrinaykita yach'achikungillapa. Kanan ashwambam munangillapa
    wichupawayta chay Jisus wañushqambaq, nishpa.
  tgl-ULB: nagsasabing, ''Hindi ba't mahigpit namin kayong pinangbilinan na huwag
    magturo sa pangalang ito, gayon pa man, pinuno ninyo ang Jerusalem ng inyong katuruan,
    at ninais ninyong dalhin sa amin ang dugo ng taong ito.”
  cbs-NT: '—Ja juni akimabukidi man jatu yusiainbu nun matu nemajaidabiashina nukun
    jancha jawa ninkama ¿jaskakin Jerusalén anuabu jatu ichawakin man ja junikidi
    yusinkin jeneamamen? Jaska wakin ja juni nukukidi yuikin: “Man jatu tenanmaimaki”,
    akin man nuku jawen taexun yuankin man nuku jatu dake wamakubainaii— ikaibun'
  xtm-NTPP: ―‍Saña chi jâ ni ka ka'an‑so'o sa nuu ni ja másu ko jin ka'an‑ka ni ni
    a vala‑ka ja kuu tee yukan, te ¿nawa ka sa'a ndijin? Jâ ni ka kaxtnu'u ni tnu'u
    Jesús ma ni‑ka'nu ñuu Jerusalén a, te ka kuni ni ja jin xtekuechi ña'a ni ja saña
    ni ka ja'ni tee yukan ―‍kúu de jiña'a de.
  nnq-nnq: Ngalenga “Ngatankelebuya makabolaje kuliina lya mundu ojo nambu nnolange
    echinkamulinge! Ntangachinge maboulo ginu Kuyelusalemu joa na mpalanga tukonda
    twe tukomite mundu jwenio!”
  bao-NT: —“Jĩcãti ʉno peera cʉ̃ yee maquẽre wede nemoeto,” mʉjare jãa ĩijãwʉ doca.
    Mʉja pea, to biro mʉjare jãa ca ĩicã pacaro mʉja ca bue majiorije mena Jerusalén
    macãre ca jeja nʉcã peticoaro mʉja tii, ñucã to biro mʉja ca ĩi niirije watoara,
    cʉ̃ ca bii yairiquere, jãarena, “Cʉ̃re mʉja jĩawʉ,” mʉja ĩi nii —ĩiupi.
  san-ORI: ଅନେନ ନାମ୍ନା ସମୁପଦେଷ୍ଟୁଂ ୱଯଂ କିଂ ଦୃଢଂ ନ ନ୍ୟଷେଧାମ? ତଥାପି ପଶ୍ୟତ ଯୂଯଂ ସ୍ୱେଷାଂ
    ତେନୋପଦେଶେନେ ଯିରୂଶାଲମଂ ପରିପୂର୍ଣଂ କୃତ୍ୱା ତସ୍ୟ ଜନସ୍ୟ ରକ୍ତପାତଜନିତାପରାଧମ୍ ଅସ୍ମାନ୍ ପ୍ରତ୍ୟାନେତୁଂ
    ଚେଷ୍ଟଧ୍ୱେ|
  rmn-rmn: — Амэ тумэнги холяса пхэнлям тэ на сиклярэл адалэ навэстар, ай тумэ алаи
    о Иерусалими пхэрдянус тумарэ сикляримаса тали дошалэн керэн амэн, кай муло Адава
    Мануш.
  huv-NT: ―Xicona lanasajan icon ngondom mequiajchiün nipilan wüx aaga Jesús quiaj.
    ¿Neol ngo mecueatiüna? Nganüy laǘmb meajchiün manguiay meáwan nipilan tiül Jerusalén
    wüx aaga indeacan quiaj. Nganüy indiüman meyacan sasoetiün mepiüngan xicona nembiyasan
    aaga naxey quiaj ―aj nejiw.
  otn-NT: ―¿Ua hi̱nguí̱ øhmʉ ra̱ hya̱, ua̱ngui̱ dá̱ hɛc'a̱he ngue nu̱'a̱ rá̱ hya̱
    ra̱ Jesús, ya hi̱nni̱ mantho guí xännba̱hʉ yø ja̱'i̱? A nu̱ya gätho ra̱ hni̱ni̱
    Jerusalén, ya xcá̱ si̱nnba̱hʉ'a̱ ra̱ hya̱ guí xännba̱tehʉ ya. 'Nɛ̱ guí ɛ̱mhmʉ
    ngue go ma̱ ts'oquigähe p'ʉ bi du̱ na̱ ra̱ n'yohʉ guí̱ mma̱mhmʉ.
  nop-nop: “Indi koom Jesu wou foloŋ metam mu yenindidimedok haniŋgumun, iŋgoŋ hidi
    mede i yobu Jelusalem maaneŋ agaŋ hautalak. Hidi unduŋ tiŋa Jesu indi ulukumuŋgumun-kube
    ninine tiiŋ.”
  obo-NT: Kahi rin to, “Id loglohottan doyd man nanoy sikiyu no diid nonaw moka-atag
    taddon minuvu! Piru ayas dow ra en moho id so-ob kos nonaw row ka-ay to intirut
    Jerusalem, woy iyon dow id kopi-i no sikami kos od sonditan dow taddot kandin
    no kopotayan!”
  kca-kca: «Нынан мўӈ такан тӑм нэм эԓты утәԓтәты ӑт ат эсԓыԓысԓув? Тӑта щи, нын Иерусалим
    нын утәԓтәты щирԓәнән лӑп тэкәптәман пӑ Щи Хŏйат кӑԓы мўӈева нўра пŏнты ԓӑӈхаԓты».
  cak-ENT: Roj kabin-e chive que man tiya' chic ri tijonic pari' ri Jesús cheque ri
    vinük. Pero vocomi ri tinamit Jerusalén nojnük chic riq'uin ri itijonic, y nk'alajin
    c'a jabel que chikij roj nijo' niya-vi ri rucamic ri jun achi ri' rubini'an Jesús,
    xbij.
  lif-NT: “ᤀᤠᤏᤡᤃᤧᤃ ᤕᤧᤛᤢᤖᤧ ᤁᤢᤕᤠ᤺ᤶᤒᤣᤀᤥ ᤔᤏᤠᤜᤠ᤹ ᤌᤣᤀᤠᤱ ᤔᤧᤜᤢ᤹ᤖᤧᤶᤛᤡᤶᤔᤧᤴᤏᤧ᤹ ᤑᤠ᤹ᤀᤠᤱ ᤀᤡᤱᤈᤠ᤺ᤱ
    ᤐᤡᤀᤠᤛᤡᤃᤧᤀᤠᤱ ᤘᤕᤧ. ᤁᤖ ᤂᤡᤏᤡ᤹ᤃ ᤕᤖᤢᤛᤗᤧᤶᤔᤥ ᤂᤡᤏᤡ᤹ ᤏᤡᤛᤠᤶᤔᤡᤸᤗᤧ ᤁᤧᤎᤡᤶᤛᤢᤶᤔᤠᤱ ᤁᤴ ᤔᤏᤠ᤺ᤸᤗᤧ ᤁᤢᤛᤡ᤺ᤔᤧᤸᤗᤧ
    ᤀᤠᤵᤋᤡᤰᤁᤡᤴ ᤕᤠᤵᤔᤡ ᤁᤢ᤺ᤵᤔᤠ ᤁᤧᤃᤥ᤺ᤳᤋᤡᤀᤠᤱ ᤁᤧᤘᤕᤡ᤹ᤖᤥ᥄”
  mie-NT: ¿A nsūú ja nī ndacu nīhin nī nūū ndá nú jā má stéhēn cuitī nū cā tūhun tēe
    nání Jesús? De mitan chi ja nī scútē nuu nú cā tūhun Jesús níí ciudad Jerusalén
    yáhá. ¿A cúnī nū jā tee nú cuāchi nīñī tēe ñúcuán sīquī ndá nī? ncachī sūtū cúñáhnú
    cā.
  san-TIB: ཨནེན ནཱམྣཱ སམུཔདེཥྚུཾ ཝཡཾ ཀིཾ དྲྀཌྷཾ ན ནྱཥེདྷཱམ? ཏཐཱཔི པཤྱཏ ཡཱུཡཾ སྭེཥཱཾ ཏེནོཔདེཤེནེ
    ཡིརཱུཤཱལམཾ པརིཔཱུརྞཾ ཀྲྀཏྭཱ ཏསྱ ཛནསྱ རཀྟཔཱཏཛནིཏཱཔརཱདྷམ྄ ཨསྨཱན྄ པྲཏྱཱནེཏུཾ ཙེཥྚདྷྭེ།
  qve-NT: —Noqaykuqa ñan advertiraykikuña chay Jesusmantaqa amaña ni hayk'aqpas yachachinaykichispaq.
    Saynata nishaqtiykupas qankunaqa mana kasukuspan kay Jerusalén llaqtapi llapallan
    runakunaman yachachishankichis. Hinaspapas chay Jesuspa wañusqanmantaqa, noqaykumanmi
    qankunaqa culpawashankichis, nispa.
  pao-NT: “Numme mooasoo meeoo mu netammapu, ‘Gi ka Jesus-witu numu tunedyooepana.’
    Pana mu no'oko numu Jerusalem-witu ekow tunedyooe. Mu yise ka Jesus nabatsa-kwi
    numme oe neyugwe.”
  cbu-NT: '¿Ndusha Isusoo kuk tayaspatarintspa, tárangini? ¿Ndusha waneerangini anoo
    kitsis mazinarangsawa? tárangiya. ¿Mayaamsha Isusoo kuk tzapaneekatssa? ¿Mayaamsha
    yaanpatata Utaáshuchpatatini tamundaksa? ¿Mayaamsha: Kurak Isusoo pacharangiya
    iyaa átssa? tárangiya apanllpan urkari.'
  usa-usa: '@see-verse:ACT.005.027'
  soy-soy: 'rɛ: Kɑrí nɛ nɔ́ ń yɛ̀ ɑrí nɛ kɛtẽ kpɛɛni rɛ ɑ́ni kɑpɛ usoi uyɛ̃ tinyiri
    nɛ n céési, íye kɑni wɑ? Nɔ welɛ nɔn Yerusɑlɛm kuyu nnɛ́í icélɑɑ iyɛ̃ nɔŋ́lɛ̃
    ḿpɑ́ úye ukɛ́ kṍ, nɔn kɔ lɑ rɛ unkpɔ iwɛ ikɛ́ nɛ rɔ́ tɛnɛ!'
  hui-hui: Yasu mini lalu mana lawai holene nawi lalu hongo howa langirimago. Ogoni
    mo wahalu mana biagoni Yarusaleme wali agalihondo loyogo larimi. Inahondo, Agali
    o homayagoni tígua barimi, loa ho kamigoni, lene.
  amf-amf: “Yesussa naabenam eelintaka eenam yenin dhettsoamadettsi wocchinsayse yena
    wodi giydine. Ko dahaannaar, marrato! Yerusaalemir yesa timmirino raq wulir yeskidine;
    ea agaasa zombhinamaar wodar hayana ye zagade” hamayse kedar ki dhiidhimade.
  quc-NNT: ¿A mat xqab'ij chiwe ruk' pixb'enik chi man keitijoj tä chik ri winaq chrij
    ri Jesús? ¡Chiwilampe ri i b'anom! Kämik k'ut i jab'um ri i tijonik pa ronojel
    we tinimit Jerusalén. Xuquje' kib'ij chi uj ri uj ajchaq' mak che ru kämikal we
    achi ri' ri Jesús, —xcha chke.
  dob-dob: ꞌigwae, “Lowa ꞌemiya ꞌaloina paꞌala ꞌaene geyaꞌabo Yesu ꞌana esanega waeꞌieꞌita
    ꞌediya, ta mwaꞌadega ga ꞌenega Yelusalema maiboꞌana solanaya tomota waeꞌieꞌita
    Yesu manuna, ꞌaene ꞌaboꞌama ꞌima loinega siloemwawasina?”
  wrs-wrs: Hev unna, kava doa yemba ongawulna keknam, osva ata ye no moana numhowol
    vivra. Wo heva os owai, yimba honamba pilpikovna, yimba pemilna vrivna Yerusalemba
    pevna moana. Yimba ambo kam hena kinmba ohluthunv, osva hev helvakomandhina Yesusmba.
