  san-PUN: ਅਨੇਨ ਨਾਮ੍ਨਾ ਸਮੁਪਦੇਸ਼਼੍ਟੁੰ ਵਯੰ ਕਿੰ ਦ੍ਰੁʼਢੰ ਨ ਨ੍ਯਸ਼਼ੇਧਾਮ? ਤਥਾਪਿ ਪਸ਼੍ਯਤ ਯੂਯੰ
