    உறுதிகொண்டிருக்கிறீர்கள்” என்றான்.
  mit-NT: ―¿Amádi sánì dàndàcú‑nsí nùù‑nsiá ñà‑màsà chínáhá gà‑nsià nèhivì sàhà Jesús?
