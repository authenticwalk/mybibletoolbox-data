    Katin du, oɗon njiɗi yowude dow amin wareede gorko oon.'
  arl-NT: '—¡Majaquiiri nia niishiniu tojiniu! Canaacuajaari tari nia tenujucanu juucuani
    maja socua cuno Jesujiniji nia pohuatanura pueya niquiara. ¿Niaate nia numaa shama
    tojiquianu canaa sequesano? Naa nia niishitiojosacaritij, ¡puetunu Jerusalén tiacajinia
    quiniaajanaari canaacua tiuutianutaniya Jesu mosaanu! Canaa sequetunutaniyari:
    “Cuno pojoriiri Jesu motucanu”.'
  ziw-ziw: “Chiwaunga msekuhinya kwa zina dya yuno mntu, mna kaulani icho mdamanye,
    mahinyo yenyu yazagala Yelusalemu yose, naho mwaunga mchitende suwe chimkoma yuno
    mntu.”
  grc-TR: λέγων, Οὐ παραγγελίᾳ παρηγγείλαμεν ὑμῖν μὴ διδάσκειν ἐπὶ τῷ ὀνόματι τούτῳ;
    Καὶ ἰδοὺ πεπληρώκατε τὴν Ἱερουσαλὴμ τῆς διδαχῆς ὑμῶν, καὶ βούλεσθε ἐπαγαγεῖν ἐφ᾿
    ἡμᾶς τὸ αἷμα τοῦ ἀνθρώπου τούτου.
  nag-nag: aru koise, “Amikhan koi dise apuni khan etu naam loi kene nasikhabi, kintu,
    tumikhan Jerusalem to pura tumikhan laga kotha pora bhorta kori dise, aru etu
    manu laga khun moi khan uporte hali bole bisari ase.”
  eng-OEBCW: ‘We gave you strict orders,’ he said, ‘not to teach in this name. Yet
    you have actually flooded Jerusalem with your teaching, and you want to make us
    responsible for the death of this man.’
  knj-NT: —Jix cam kalon e ex, tol c'am xa che yal el scuybanil Jesús ti'. ¿Tumi man
