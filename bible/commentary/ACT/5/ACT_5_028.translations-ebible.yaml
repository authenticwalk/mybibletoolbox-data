  ceb-ULB: nga nag-ingon, “Kami hugot nga nagsugo kaninyo nga dili magtudlo niining
    pangalana, apan, inyong gilukop ang Jerusalem sa inyong pagtudlo, ug naninguha
    nga inyo kaming lambigiton sa kamatayon niining tawhana.”
  ces-LB: „Copak jsme vám nezakázali Ježíšovo jméno veřejně vyslovit? Jak to, že jste
    naplnili celý Jeruzalém svými výklady o něm a nás označujete za jeho vrahy?“
  mkn-mkn: bilang, “Botong su larang bosong ko jang ajar orang banya soꞌal itu Orang
    yang mau bawa jalan idop yang baru tu, wuang! Bosong ni, kapala batu! Ais bosong
    sonde toe deng botong pung parenta lai, te bosong bekin iko bosong pung mau sa!
    Bosong pi ajar kuliling sini-sana di kota Yerusalem ni. Sama ke bosong ada lempar
    sala di botong bilang, botong ni yang suru orang ko pi bekin mati sang Yesus.”
  nce-nce: “Sebo some Jisasbë galime onehome tëme waheheë tletëyo. Kwe sobo sebobë
    gali boblomu latotlo na sobo kë hobë galime, Jerusalem lifate mago enëneme iniwa
    wafi okokwe elagumo. Na sobo seme gali blawa meso naegëtatëname fene, ‘Jisas kë
    gli tëglebë gli eso, somëta lëbetëyo.’ ”
  pol-UBG: Czy nie zakazaliśmy wam surowo, żebyście w tym imieniu nie nauczali? A
