  mya-mya: သူ​က``ထို​နာ​မ​ကို​အ​မှီ​ပြု​၍​ဟော​ပြော​သွန် သင်​ခြင်း​မ​ပြု​ရန် သင်​တို့​အား​ငါ​တို့​ကျပ်​တည်း
    စွာ​အ​မိန့်​ပေး​ခဲ့​၏။ သို့​ရာ​တွင်​ယ​ခု​သင်​တို့ သည်​ယေ​ရု​ရှ​လင်​မြို့​တစ်​မြို့​လုံး​တွင်
