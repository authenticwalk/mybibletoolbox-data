  txq-txq: nae, “Ai kaꞌi ei ena, fo boso manori hatahorir laꞌe-neu Hatahori fo nau
    neni eno-dala masoda beuk naa, hetu? Eir ia langga batu! De ei ta nau hosek neu
    ai parendan bali, te ei tao tungga kada ei hihiim! Ei miu fee nenorik miu-mai
    ndule kota Yerusalem ia. Nok bali ei ndae salak neu ai mae, air ia ndia madenu
