  san-ASM: স্ত্ৰিযঃ পুৰুষাশ্চ বহৱো লোকা ৱিশ্ৱাস্য প্ৰভুং শৰণমাপন্নাঃ|
  tod-tod: Ti maa ɠɛni liizu ga mɔinɗa ga kidaaleʋe nu niinɛiti, zinaa ʋɛɛ anzaa ʋa,
