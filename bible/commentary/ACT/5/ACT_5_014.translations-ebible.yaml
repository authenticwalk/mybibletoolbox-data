  san-KHM: ស្ត្រិយះ បុរុឞាឝ្ច ពហវោ លោកា វិឝ្វាស្យ ប្រភុំ ឝរណមាបន្នាះ។
  arn-NT: Amuley ñi doy alünngen tati trokiñche, feyentulelu am ta Ñidol Jesus mew
    fentren wentru ka domo.
  zas-NT: Abiꞌ guixie guixie cayajcxhiej ree bén rliladx Dad Jesús, ziꞌc xinguiaaw
    ziꞌc béngunaa.
  ken-NT: Nɛ bɛyǎ bo, baghɔrɛ́ nɛ babhakanɛm, báré noko, manchɛm nɔkɔ mmʉɛt nɛ
    nkwɔ́ Yesu.
