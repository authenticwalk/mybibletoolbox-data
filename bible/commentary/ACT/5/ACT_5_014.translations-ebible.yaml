  bqc-SIM: mɛ́ bíla pↄ́ lɛ́ Dii Yesu náaikɛↄ, gↄ̃ɛↄ ń nↄɛↄ píi, aaìↄ ká ń guu.
  tcz-CHONGTHU: Hijeng jongle tahsan chate chu Pakai henga hung akibe jing jengin,
