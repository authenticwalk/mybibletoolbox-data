  gdn-gdn: Ko maramara ka ridi yo apunu waunai ropani kawaya mu notamaga wirawagawa
    Kaiwawo-nuga Iyesu sumapamawa manako mu bautagamawa e iyapanaiyoma mete dibipamawa
    ewapuru mena idiwa.
  nko-NT: Igyi alɩ óó á, atsɩ mʋ́a ayin tsɔtsɔɔtsɔ bɔhɔ anɩ Wíe Yesu gyi. Bulu
    létsiá pʋ́ amʋ́ tsɩ́a ahógyipʋ amʋtɔ.
  bsn-NT: To bajiri jãjarãbʉsa ñarũtuasujarã Jesúre ajitirʉ̃nʉrã. Rõmia quẽne, ʉ̃mʉa
    quẽne ñañujarã.
  pib-NT: Gitsrukaachi galixachine gixolewnananumta wanepnute gixo potu jejine, ga
    wa suxone koxa.
  wiv-wiv: Palaka manumanu luba, luluba, kua dia te bilip na Paraha dia kene mai hoho
    kamadia, tavivine ia mai tamomohane ve.
  reg-reg: Ka lindi, abhekirisha bhanfu bhaliga mbagenderera okwijula ku Mukama, obhukumi
    bhwanfu bhwa bharume na bhagasi,
  mlh-mlh: Oŋu tumaŋgaru gobuŋyoŋ, jibu ŋiŋigo boakoŋ yoŋoji kubuyaŋuŋ jikiga yareru
    gobuŋ. Ŋi eru ŋigo qokoine qokoine yoŋoji Yesu manesiŋ garu maŋyaŋuŋ kerisiebi
    kubuyaŋunji sogueru saueya.
  gof-ENT: ኣማኒያ ኣዴታኔ ማጫሳታ ታይቦይ ካሴይሳፌ ዳሪሼ ቢስ።
  aau-aau: Sawk sios-uwrsa mo meir mokwe ayaw mon nonay nonay ie, payhokuaw enekwei
    enekwei uwrsa Hakamay se ma nan kiykiy-ay homkwe senkinaw lon swapeyk-a-peyk.
  tvk-tvk: E Hi mileh moletin holu lamei e laneket e Iesu. Misak ni xil mei labe holu
    mu.
  prf-NT: Peru mágdadadagdag en sumampalataya hidi ten Panginoon, bábbi ay ti lállaki.
  auy-auy: '@see-verse:ACT.005.013'
  tbg-tbg: Vi entara vaiintivata nahentivata airitahaa Nora Vaiinti Ihurara quqaave
    tivake Ihura vaintiqamavi vohaaraqi avitumavi vaura.
  hub-NT: Jesús pachisa etsermaun antukar, Jesúsai surumankachu ainasha aishmag aina
