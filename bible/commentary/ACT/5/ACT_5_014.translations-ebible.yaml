verse: ACT.005.014
translations:
  kpx-kpx: Ige ata moagamoagaeau hoto ke evisi abu uvu mai Iesuemo mavoi mole bevuevei
    igaetoalu.
  okv-H: rate embo nei nei na Iesu ke be ijie kaju uore ambotani peni vahai be ere
    uahija.
  tbo-tbo: Ma tamogi tu witumaganahi hai bolu i lalata. Oloto po wiwine iyawoi Guyau
    hi itumaganeya naka hi luilui.
  mal-C: ഇങ്ങനെയൊക്കെ ആയിരുന്നിട്ടും അനേകം സ്ത്രീപുരുഷന്മാർ കർത്താവിൽ വിശ്വസിച്ച്
    വിശ്വാസസമൂഹത്തോടു ചേർന്നു.
  grc-SR: μᾶλλον δὲ προσετίθεντο πιστεύοντες τῷ κυρίῳ, πλήθη ἀνδρῶν τε καὶ γυναικῶν·
  bgc-bgc: प्रभु म्ह बिश्वास करण आळी की गिणती बढ़ती गई भोत घणे बिश्वासी प्रभु म्ह
    आ मिले, लोग-लुगाईयाँ का एक भोत बड़ा टोळ बणग्या।
  khz-khz: Na maru e gare gutuma iwavagi na Velekou gevega-taunataunaawai. Gevega-taunataunaawai
    marura e garera maparara apostolo geria goleai gelaka-togato.
  deu-TKW: Um so mehr aber wuchs die Zahl derer, die an den Herrn glaubten, Scharen
    von Männern und Frauen.
  zsr-NT: Niꞌr gulayejlëꞌ Cristo yelaꞌgac bunách zian caꞌ, bönniꞌ len ngul.
  lin-lin: Nzokande, mibali mpe basi ebele penza bazalaki kondimela Nkolo mpe kobakisama
    na lisanga na bango.
  hns-NT: Aur dher aadmie aur aurat Prabhoe me bieswaas kare lagal. Aisane iesaai
    ke samaadj barhat gail.
  noa-E: Mag ãaur khʉʉnau ögkha nʉm ãba, warm khʉʉnau jũrr pogkha maach Pör iek ʉ̈khakhag
    wëtumua warag khapaana aphöbaadëjim aajem, ʉʉinpa.
  eng-EMTV: And more than ever, believers were added to the Lord, multitudes of both
    men and women,
  mib-NT: Te ni nducuehē gā i, chi cúu tēe cúu ñahan ni cacandíje i máá Jítoho yō.
  lif-NT2: हे़क्‍केसाङ् दाङ्‌बान् नसाःन् के़जोःक्‍पा मे़न्‍छुमाॽ नु ये़म्‍बित्‍छाॽहाॽ
    आल्‍लसाङ् यरिक् मे़योॽसिङ्‌ल मे़बेरो॥
  xnj-xnj: Nambu vandu vamahele vevamsadiki Bambu, vagosi na vadala vakayonjokeseka
    neju.
  mmx-mmx: Ketla buaang nedi limixin, lavatlok mi lavakin diga lok kaka lununu at
    Leeme Silok la diga beles ap mo loxonbinam atdi.
  cbr-NT: Usaía 'imainun ca bëtsi unicamaxribi 'itsaira, xanubëbi bëbucamaxribi Nucën
    'Ibu Jesúsmi catamëacëxa.
  tee-NT: Para akts'iya na lhu ju chakolun chai ju jok'atni talhilaca'alh ju ucxtin
    Jesús.
  eng-LSV: (and the more were believers added to the LORD, multitudes of both men
    and women),
  cak-NT: Pero can je q'uiy winak ri niquinimaj rutzij ri Ajaf Jesucristo. Romari'
    conojel ri quiniman chic, k'ij-k'ij yeq'uiyer-ka más je-benak, ixoki' chi achi'a'.
  pah-NT: Igwaigwavete reki ojipe'g̃a jikogi Jesus'ga rehe ojihe'a g̃a ndehe onhimongyavo
    akwaimbae'g̃a kunha'g̃a no.
  sja-NT: Mãɨrã mãgá t'ĩuda-e paji mĩda ãchi ome, Cristode ijãapataarã ĩwajida, wẽraarã
    mãik'aapa ɨmɨk'ĩraarã.
  xed-xed: Ta sgaku nda sga ndəghata zgwana nda miʼaha ta zlgha Mgham Yesu ta sgavaghata
    ta ghəŋa taŋ.
  mks-NT: Ta cua̱há ndiva̱ha ña̱yivi na̱casáhá cándúsa na Ndióxi̱, ta̱a viti na̱ji̱hí
    viti.
  gfk-S: Sene be a haleng sakit balik ira tunana ma ira haine di ga nurnur tano Watong
    di gom lala harahut ikino kaba ut na nurnur.
  bmu-bmu: Mewö tokoba malgetmö, töndup ambazip sehisehiŋi yeŋön kambuŋini toroqem
    eŋgiba malget. Azi aka ambi kambuŋi kambuŋi yeŋön Jisös möt nariba uruŋini meleŋgetka
    kambuŋinan qariba sehiyök.
  dgz-dgz: '@see-verse:ACT.005.013'
  eng-GNV: Also the number of them that beleeued in the Lord, both of men and women,
    grewe more and more)
  zaa-NT: Pero bitola nna adila huàni ca enne' huíalatsi' qui' Señor hasta qui'ni
    enne' ỹétse'ní, tàntua ca nubeyu' nna ca niula nna.
  eng-WEBSTER: And believers were the more added to the Lord, multitudes both of men
    and women.)
  guh-guh: Pevajënaeyabelia jivibitsaëtoxaneto jumecovënëtapona Jesús pelivaisi, pebijivi,
    petiriavi ata. Nexata daxita bajarapamonae nanacaetuatabiaba Dioso pejumecovënëtsivijavabelia.
  bon-bon: Yepä bucurage magebi piiyepu rooriye cina mime Yageyame Yeesu ne jäätrungusi,
    piiyepu ätrunga biname bime tomi cabu ebäcnisi.
  nhw-BL: Huan tlahuel momiyaquilijtinemiyayaj nopa tlaneltocani pampa tlahuel miyac
    tlacame huan sihuame quineltocayayaj Tohueyiteco.
  mgw-mgw: Na isabu ya bandu babaamwu'bi'li Bwana, analu'me kwa alwawa, yaatiyongekeya
    muno.
  swh-ONEN: Hata hivyo, waliomwamini Bwana wakazidi kuongezeka, wanaume na wanawake.
  wbi-wbi: Kange, aviitiki avinga valialevaliale vikwongelelavikwongelela Kwa Mutwa,
    ikipugha ikikome ikya vaghosi.
  bba-bba: Mɑ nɑɑnɛ dokeo ben ɡeerɑ sosimɔ tɑ dɔɔ, durɔbu kɑ kurɔbu dɑbinu, be bɑ
    Yinni nɑɑnɛ doke.
  eng-KJVCPB: And believers were the more added to the Lord, multitudes both of men
    and women.)
  kgk-NT: Upe ramo onhembohetave tave oho-vy Hesu reroviaha kwéry. Onhemboheta kwimba'e.
    Kunha va'e ave onhembohetave tave oho-vy hikwái.
  waj-waj: Tuduu gioonna kiaapu kaayau vooyaatama ausa hanigiada Udaangaivaara kutaavaivee
    tuuya numa iya tasipama variravai.
  cpy-cpy: Eekiro ishekita-nakitzii kemijanta-neeriri Pinkathari. Tema ipokayitzi
    shirampari eejatzi tsinani-paeni.
  mpx-mpx: Inoke toabulilek ali boda i bwatabwata ya, kaiwena bolau ge yowau hi gewi
    hi abulilek Babala elana.
  wbp-wbp: '@see-verse:ACT.005.013'
  luo-luo: To kata kamano, chwo gi mon mangʼeny nomedo yie kuom Ruoth, kendo mago
    manoyie nomedore e kwan joma noseyie kuom Kristo.
  nhe-NT: Huan tlahuel momiyaquilijtinemiyayaj nopa tlaneltocani pampa tlahuel miyac
    tlacame huan sihuame quineltocayayaj Tohueyiteco.
  aii-aii: ܪܵܒܵܐ ܓܲܒ݂ܪܹ̈ܐ ܘܒܲܟ݂ܬܵܬܹ̈‌ܐ ܗܘܼܡܸܢܗܘܿܢ ܒܡܵܪܲܢ ܘܦܝܼܫ ܠܗܘܿܢ ܡܘܼܙܝܸܕܹܐ ܠܡܸܢܝܵܢܵܝܗ‌ܝ.
  esk-NT: Aglaan iñugiaktuat aŋutitlu aġnatlu ukpiqsriḷiqsuat Ataniġmik Jesus-mik,
    taatnaqługu ukpiqtuat iñugiaksitmullapiaġniqsut.
  msb-msb: Pero damo pa na mga kalalakihan kag kababayihan an nagatuod sa Ginoo. Kaya
    gindagdag man sinda sa grupo san mga apostoles.
  cpa-NT: Jøng² hiug¹² jín³ jue¹² dsa² ca¹hé¹ jǿg³ quiah¹² Juu¹³ jniang³, cu¹dsie¹²
    dsa² ŋioh¹² ca¹lah¹ma¹quianh¹³ mǿ².
  dso-dso: ଏଲେ ମିସା ପର୍‌ମେସର୍‌କେ ବିସ୍‌ବାସ୍‌ କରି ଅଦିକ୍‌ ଅଦିକ୍‌ ମାଇଜିଟକି ଆରି ମୁନୁସ୍‌
    ପିଲାମନ୍‌ ଏ ଦଲେ ମିସ୍‌ଲାଇ । ଆରି ସେ ଦଲ୍‌ ଦିନ୍‌କେ ଦିନ୍‌ ଅଦିକ୍‌ ଅଦିକ୍‌ ବଡ୍‌ତେ ଗାଲା
    ।
  meu-meu: bona Lohiabada e abidadama henia taudia hutuma bada, tatau bona hahine,
    na edia orea ai e hebouva.
  yva-NT: Muno vatano wanave Yesus aije awa wanuije miridi nseo tutir, anya muno wanya
    tavon.
  dgc-dgc: Ey tulos a kinumadu a kinumadu aldew-aldew i méniwala ta Panginoon. Lélake
    éy ta bébe.
  zpm-NT: Zigse zie dze, scase racndalraa miech ne rzëëb xnëz Jesús, mguisaque wnaasaque
    laa zho rliladz me dib zdoo zho.
  hix-NT: Ukukur komo rma, Txesusu yahohtxownà hatà, thenyehra nyhe hatà. Kàrkomo
    komo, woràskomo komo xarha, nahohtxownà hatà. Nehamyatxkon hatà, Kohkomo mryenon
    komo.
  sim-sim: Hako Wasilakan hishindiyandari ma ondo musha mendek er nari lir.
  npi-ULB: अझ धेरै विश्‍वासीहरू अर्थात् असंख्य स्‍त्रीहरू र पुरुषहरू प्रभुमा थपिँदै
    थिए ।
  cgc-cgc: Piro, gadugang pa gid man gyapon sikad tama na mga mama daw mga bai na
    gatuo ta Ginuo.
  tim-tim: Dâ luâk âmbâle bikŋande biwiyeŋe Yesugâlân katmâ Yesugât kâmolân dewatiyi.
  yor-yor: Ṣùgbọ́n síbẹ̀síbẹ̀, a sì ń yan àwọn ọkùnrin àti àwọn obìnrin tí ó gba Olúwa
    gbọ́ kún iye wọn sí i.
  wos-wos: Séfélak du takwa roohafi yata di akwi Néma Du Jisaska jémba di saréké.
    Sarékéta di séfélak séfélak du takwa akwi Jisasna hundi xéké.
  emp-NTPO: Maʌ̃ne zocãrã umaquĩrãrãba wẽrãrã bid̶a dadji Borora ĩjãsid̶aa. Mãwã idji
    ĩjã b̶eara yõ wãsid̶aa.
  eng-F35: Believers were increasingly added to the Lord, multitudes of both men and
    women,
  ind-ind: Jumlah orang yang percaya kepada Tuhan Yesus semakin bertambah, baik laki-laki
    maupun perempuan.
  pes-OPCB: با این حال، مردان و زنانِ بیشتر و بیشتری به خداوند ایمان می‌آوردند و به
    او می‌پیوستند.
  mpt-mpt: Ina otane nakaia unangai namin ye bainobo ge tewat sin bainobo gabibi tena
    kweko kweko bliba eka
  ssx-ssx: Kutu pimikipate amba꞉ na pu haemeke tupa꞉ ma꞉nda꞉ ma꞉nda꞉ lo wanda꞉weki
    make haliweki make Yesu pa꞉ta꞉ ta꞉ma꞉ni puluendi pimikime.
  mkl-mkl: Ammɑ kukpɔi inɛ ŋɑ iyi ɑ̀ dɑsi Lɑfɛ̃ɛ Jesu nɑɑnɛ ntɔ ntɔ í kɔ̃ɔsi wɑ koo,
    hɑi inɛmɔkɔ do inɑɑbo ŋɑ.
  gaq-gaq: ଇସ୍‍ପର୍‍ଡାଗ୍ରା ବିସ୍‍ବାସ୍‍ ଡିଙ୍ଗ୍‍ଣ୍ଡ୍ରେଇଂ ଗୁଲେ ଙ୍ଗିରେ ଆରି ସେଲାମ୍ବୁଏଃ ମାପ୍‌ରୁନେ
    ଏତେ ଦଲ୍‍ନ୍ନିଆ କୁଡ଼େ ଆର୍କେ ।
  gof-RNT: Ammaniya addetanne maccasata tayboy kaseyssafe darishe bis.
  unx-unx: ମେନ୍‌ଦ ଗାଦେଲ୍‌ କଡ଼ା ଆଡଃ କୁଡ଼ିକ ପ୍ରାଭୁତାଃରେ ବିଶ୍ୱାସ୍‌କେଦ୍‌ତେ ଚିମିନ୍‌ ଚିମିନ୍‌
    ହଡ଼କ ଏନ୍‌ ଝୁଣ୍ଡ୍‌ରେ ମେସାଅଃ ତାଇକେନାକ ।
  gah-gah: ve vená mukilite vauva aliki Guivahanimú gili alévolé iake keitoka miní
    amiki miniaká amó.
  lcm-lcm: Sikei lak vap miang luai aliu kilapo lomlomon ta Volava, ri tauan ve ri
    aina kapa, na kila palak si kuvkuvulan ang.
  aer-aer: Kenhe arrpenhe areyele Ngkarte itelaremele itnekenge apurte-irreke, kele
    atyewe Jesus-kenhe areye atningke anthurre anteme irreke.
  qvc-NT: Chayshinam ancha achka ullqokuna, warmikuna kriyirqanllapana Jisuspi.
  tgl-ULB: Marami pang mga mananampalataya ang naidagdag sa Panginoon, maraming mga
    lalaki at mga babae,
  cbs-NT: Jaskabiaibun ana midimabun jatubetan jatun Xanen Ibu ikunwain juni ichapa
    inun ainbu ichapa jatuki dasikubainaibun
  xtm-NTPP: Te su'va ni kukua'a‑ka ñayii ka kandija Iya Tátnuni ma kúu ña'a kúu tee.
  nnq-nnq: Bandu abaamine Angwana, akinalome na akikege, ngabajonjeke kube ajingi
    muno.
  bao-NT: Wiogʉre ca tʉo nʉnʉjeerã pea, paʉ jañuro nomia, ʉmʉa, nii nʉnʉa waaupa.
  san-ORI: ସ୍ତ୍ରିଯଃ ପୁରୁଷାଶ୍ଚ ବହୱୋ ଲୋକା ୱିଶ୍ୱାସ୍ୟ ପ୍ରଭୁଂ ଶରଣମାପନ୍ନାଃ|
  rmn-rmn: Одолэн, кай пакян э Сагбуски, овэнас май бут тай бут, ли э муршэн, ли э
    джювлен.
  huv-NT: Xeyay nipilan, monxey at montaj, tayariw mipoch Teat Cristo.
  otn-NT: Ma̱n'na ma̱n'na ni̱ hyu̱xta̱ yø ja̱'i̱ bi 'yɛ̱c'ɛ̱i̱ ra̱ Jesús. Yø n'yohʉ,
    yø xisu bi 'yɛ̱c'ɛ̱i̱.
  nop-nop: '@see-verse:ACT.005.013'
  obo-NT: Piru ahad iling tadda, ayas pe-en id mo-uraa kos id pomakoy diyon tod Longaggon,
    mgo mama woy mgo ba-ay.
  kca-kca: Турәм Кущайа эвәԓты хŏйат пӑ ара па ара йиты питәс, тэԓыйэ йох пӑ нэӈәт,
  cak-ENT: Pero juis ye q'uiy ri vinük ri nyetaken ri Ajaf Jesucristo. Romari' ri
    ye takenela' k'ij-k'ij más ye q'uiy, chi ixoki' y chi achi'a'.
  lif-NT: ᤜᤧᤰᤁᤣᤛᤠᤱ ᤍᤠᤱᤒᤠᤴ ᤏᤛᤠ᤺ᤴ ᤁᤧᤈᤥ᤺ᤰᤐᤠ ᤔᤧᤴᤇᤢᤔᤠ᤹ ᤏᤢ ᤕᤧᤶᤒᤡᤳᤇᤠ᤹ᤜᤠ᤹ ᤀᤠᤸᤗᤛᤠᤱ ᤕᤖᤡᤰ ᤔᤧᤕᤥ᤹ᤛᤡᤱᤗ
    ᤔᤧᤒᤣᤖᤥ॥
  mie-NT: Sochi nī ncandíja cuāhā cā nchivī nūū maá Jētohō ō, cúu tēe cúu ñahan.
  san-TIB: སྟྲིཡཿ པུརུཥཱཤྩ བཧཝོ ལོཀཱ ཝིཤྭཱསྱ པྲབྷུཾ ཤརཎམཱཔནྣཱཿ།
  qve-NT: Ichaqa ashkan runakunaqa qaripas, warmipas Señor Jesucristopi creespanku,
    Jesucristopi creeqkunaman sapa p'unchaw yapakuranku.
  pao-NT: '@see-verse:ACT.005.013'
  cbu-NT: Anpur aranginasha tputs wazapan mangoonaranganaya; kamuzpa, kizapa washunand
    pzapaneerangiya Isuschicheema.
  usa-usa: taíbaq-wayukama uyátárai-naqa Îtukaq itáíq-itaiq kéeta yeráwáqtê yagaroqtamá
    mórabi yorupamá yoráutaae.
  soy-soy: Pitisi nɛ pinɔ́si kulúi pɛɛ Upíimɑ nɛ kɛfɑ n tɛnɛ ɑpi pɛɛ mɛsɛ́rɛ pi
    n kpɑriisɛpɔ ɑpí nɛ kulúi kpɑ́.
  hui-hui: Anigoyu wali agali dewa hearume Anduane Homogohondo mini mbiraore wigi
    bialu Yasu aria hearuha ha tago haga bini.
  amf-amf: Imba Yesusdar woylamin qajayna annginabee maanabesa paydino kattsi thoothada
    ko yivade.
  quc-NNT: E k'ia k'u ri xekojon che ri Qajaw Jesús, chi achijab' chi ixoqib', je
    ri' chi sib'alaj xek'iar ri kojonelab'.
  dob-dob: ga yau wawasae siemisa, ta ꞌenega silugu ꞌInapwana ꞌina bodao ꞌediya, meꞌolotodi
    be wate mewainedi.
  wrs-wrs: Owai, es eva seivilvav tendona onganamba, himba nomba memba keknam undnahonamba
    amnavnamba mendeklimba, himba eva nemelva ihsihana Kristusnindilmba.
  mca-mca: Qa pe' tek'enets nite' yeqeku' pa' Yatsat'ax'inij, qa hats les in t'ijaifik'iha
    pa'aj, olotsija pekhewe' jukhew qa efuts iye.
  tzo-TZC: Ep ti cristianoetique laj xchꞌunic ti Cajvaltique, viniquetic, antsetic.
  mya-mya: သို့​ရာ​တွင်​သ​ခင်​ဘု​ရား​ကို​သက်​ဝင်​ယုံ​ကြည် သူ အ​မျိုး​သား​အ​မျိုး​သ​မီး​အ​ရေ​အ​တွက်
    သည်​ပို​၍​ပို​၍​များ​လာ​၏။-
  gng-NT: Nɛ binib ligol, bijɛb nin bipiib kɛ teknh Yonbdaan ki jinh uyo kɛ ki pukndeh
    biʼbó.
  cbi-NTPO: Tsaaren Diosnu keenguemu chachillaya kayu sera' jinchi ne iintsula, naa
    unbee rukula bain, naa supula bain.
  ikk-NT: Kama, ndị bukẹnmẹ ọda hụ e kweri ni Di-nwọnni-ẹnyi nke-esi, a bannị wẹ,
    kẹ ikẹnnyẹ kẹ ikpoho.
  leu-leu: E la maana yaan xapiak, a xakatan ina mu rabuna aava ri namkai, taxa lo
    molava et.
  maz-NT: Na puncjü o nte c'o xo 'ñench'e o̱ mü'bü e Jesucristo c'ín Jmugöji; o bëzo
    'ñe o ndixũ.
  bod-N: ཡང་གཙོ་བོ་ལ་དད་པའི་མི་གྲངས་དེ་བས་འཕེལ་ཞིང་སྐྱེས་པ་དང་བུད་མེད་ཤིན་ཏུ་མང་པོ་ཡོད་པ༌དང༌།
