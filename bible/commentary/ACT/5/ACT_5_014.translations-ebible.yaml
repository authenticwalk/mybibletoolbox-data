  ntu-ntu: '@see-verse:ACT.005.013'
  pan-pan: ਅਤੇ ਹੋਰ ਵਿਸ਼ਵਾਸ ਕਰਨ ਵਾਲੇ ਮਨੁੱਖਾਂ ਅਤੇ ਔਰਤਾਂ ਦੀਆਂ ਟੋਲੀਆਂ ਦੀਆਂ ਟੋਲੀਆਂ ਪ੍ਰਭੂ
