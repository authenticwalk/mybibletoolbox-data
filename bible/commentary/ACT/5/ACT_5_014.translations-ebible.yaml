  ctu-BL: Cabʌl tsa' p'ojliyob jini tsa' bʌ i ñopoyob lac Yum, winicob yic'ot x'ixicob.
  meq-meq: Ndo hay haladzay faya ta səkahiye, hasləka hay ta ŋgwas hay tə dzala ha
