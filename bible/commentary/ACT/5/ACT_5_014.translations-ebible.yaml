  gvc-gvc: Ã jia mʉa, numia payʉ Jesure wacũ tua dʉcaa tiha.
  ksj-ksj: Rehano ohoze zu roḡae ḡehaḡaniꞌa Iesu mazao fiadu, ragate ragate meꞌode
