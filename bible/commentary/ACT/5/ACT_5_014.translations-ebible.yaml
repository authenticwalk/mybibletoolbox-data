  gub-BL: Tuweharupi amogwemogwer teko uzeruzar Zanezar rehe wà, a'e uzeruzar ma'e
    wapyr uzemono'og pà wà. Amo awa uzeruzar wà. Amo kuzà uzeruzar wà no.
  imo-imo: Akumu paimbo nalo imbo awini Awilimu yu paimbo ningo ipuki tiko tukundo
    ongo yunge imboma moloringi.
