    hu'za, rama'a vahekrerfa efre'naze.
  kbh-kbh: Bëngbe Utabnábeñe os̈buáchiyënga más imojtsóbotena, bëtscá boyabásenga
    y shembásengnaca.
  ron-LSB: Tot mai mulți credincioși s-au adăugat la Domnul, mulțimi de bărbați și
    de femei.
  pon-pon: A me toto, me pojonlar wuki on Kaun o irail me totoia, ni o Ii akan.
  nhe-BL: Huan tlahuel momiyaquilijtinemiyayaj nopa tlaneltocani pampa tlahuel miyac
    tlacame huan sihuame quineltocayayaj Tohueyiteco.
  sps-sps: Sana ri na fokinai vainy sofsof ir gum nar vainy fafaaman ri faaman to
    tana Tsunaun.
  wnc-wnc: Siwan aminu maya wawi kuutda Jesue natake waapata Buyambam tapanin ngang
    natapa kekekawan buyambam siking.
  bus-bus: mↄde gbɛ̃ parii kɛ̀ aↄ̃ↄe Dii Yesu náanɛ kɛɛnↄ, gↄ̃gbɛ̃nↄ kↄ̃n nↄgbɛ̃nↄ
