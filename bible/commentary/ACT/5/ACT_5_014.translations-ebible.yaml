  sbk-sbk: Ikanisa lyahonjelela alume na bhashe bhabhaposhelaga uYesu,
  mya-JVB: သခင် ဘုရား၌ ယုံကြည် သော ယောက်ျား ၊ မိန်းမ ၊ အပေါင်း တို့သည် သင်းဝင်ကြ၏။
  kgf-kgf: Waŋu ic ʒéma embac momacnec tuŋa tuŋa muŋguc yanda ninʒéŋgéma Miŋ Kewuac
