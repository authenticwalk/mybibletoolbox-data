    mékégaif. Mélaw énggétigay de étéw ni, toow i kéuret ruwe fantag bé kégédaw i
    Tuluse.
  nlg-nlg: Hauva Paul ma Barnabas toro kabu daro bona iga moro ladavaghinia nina sonihalavu
