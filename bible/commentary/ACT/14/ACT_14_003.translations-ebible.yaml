    okijtoayaj de itlasojtlalis in Dios.
  asm-FB: সেয়ে, পৌল আৰু বার্ণব্বাই প্রভুত থাকি, সাহসেৰে প্রচাৰ কৰি সেই নগৰতে বেছ
