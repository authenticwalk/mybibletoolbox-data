  eng-YLT: long time, indeed, therefore, did they abide speaking boldly in the Lord,
    who is testifying to the word of His grace, and granting signs and wonders to
    come to pass through their hands.
  jni-jni: Wa ziki uganiya waciki ahirame, innu boo utize sarki ma aye innu bari ugomo
    Asere, mazin nu bezi utonno ukadura kurunta. Mawuzi aginome usuro u inko ura al'ajibi
    atari ti bulus nan barnabas.
  kne-kne: Ngem nabayag pay dedan da Pablo en Barnabas sidi. Natoled da ay man-it-itdo
