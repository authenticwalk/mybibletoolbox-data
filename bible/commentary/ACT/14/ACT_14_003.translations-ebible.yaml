    ti melel ti yutsil yo'nton chixc'uxubinucutique. Laj yac'be spasic jchop o abteletic
    xchi'uc señailetic.
  ind-AGS: Paulus dan Barnabas tinggal cukup lama di tempat itu, berbicara tentang
