  txq-txq: Tehuu Paulus asa ta ramataꞌu. Ara tui-bengga rakandoo Lamatuak Yesus Tutui
    Malolen neu see a mesan. Ara rafada rae, Lamatuak Yesus dalen neni soik soa-neu
    basa hatahorir. Ana oo fee koasa boe fo ara bisa tao tanda heran mata-matak kara,
    mita fo hatahori noꞌuk ka bubuluk rae, Lamatuak pake sara. Lelek naa, Paulus asa
    leo dook ka numa kota naa.
  aaz-aaz: Mes naiꞌ Paulus sin ka namtaun fa. Sin natonan piut-piut Usif Yesus In
    Rais Reko neu sekau-sekau goah. Sin natonan am nak, Usif Yesus In nekan naan nasoitn
    On neu sekau-sekau goah. In nfee kuasat he sin bisa nmoꞌen rais sanmakat humaꞌ-humaꞌ
    amsaꞌ, he too mfaun ein nahinin am nak, Uisneno npaek sin. Oras naan, naiꞌ Paulus
    sin natuan aꞌroo nbin kota naan.
  qup-NT: Chayrayku Pablokunaka chay llaktapi unayta kiparirkakuna. Jesukristupi alita
    sinchikushpankuna mana manchashpa shutipa rimarkakuna Yaya Dios Jesukristuta kachashkanta
    ñukanchita uchanchikunamanta llakichinanpa. Yaya Dios paykunata yanaparka mana
    atipaypakunata ruranankunapa. Chaywa runakunata rikuchirka Pablokunapa yachachihushkankunaka
    shutipa kananta.
  azb-azb: Xeyli vaxt orada qalan Paulla Barnaba cəsarətlə Rəbb haqqında danışırdı.
    Rəbb isə onlara əlamət və xariqə göstərmək gücünü verməklə Öz lütfü barədə kəlamı
    təsdiqlədi.
  eng-DBY: They stayed therefore a good while, speaking boldly, [confiding] in the
    Lord, who gave witness to the word of his grace, giving signs and wonders to be
    done by their hands.
  guo-NT: Samata, Pablo, Bernabé sʉapich, pin-iamatkoiyan duil japapaklowaxxot. Pejlewla-eli
    naewʉajan wʉt Jesucristo pejwʉajan, matabija xoti Dios chalaspox. Pablo, Bernabé
    sʉapich, naewʉajan Dios puexa jiw nejxasinkpox. Puexa jiw chiekal matabija japi
    jʉm-aechpoxan diachwʉajnakolax, japi koechaxan is xotbej Dios pijaxtat.
  hla-hla: Kaba e Pol ne Banabas i kei a poata lehana i Aikoniam, na nori i tagala
    mei ti hatei menien u ranga tara Tsunono. Ba Tsunono e hatagala ranen ba nori
    e katoer u mamana u mirakul. Tara ka teka a Tsunono e haruto nia turu katun u
    rangan hitaguhu i tanen e mana koru.
  mav-NT: Ma'ato Tupana ti'a­tu­moe­saika po'og na'yn. Mi'i hawyi ta'a­tunug ta'a­tupo
    wo ra'yn wakuap miit'in wanẽtup hamo. Mi'i hawyi itote tukup­te'en mot'i ra'yn
    katu­pono ta'a­tu­mohey kahato ra'yn itote Tupana ehay. Mi'i hawyi Pauru Panãpe
    ti'a­tu­mu'e kahato Tupana wo'o­ky'e te'en ne'i tuwe­kai­pywiat hap ete.
  kpf-kpf: Zet zoren narâk kârep ândim Kembugâren nâŋgâm pâlâtâŋ kwap siŋgi âlip keŋgât
