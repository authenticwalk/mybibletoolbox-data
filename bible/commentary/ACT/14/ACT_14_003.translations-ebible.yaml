    sin seg-ang na babaen sin panakabalin ay indawat na en daida ay mangam-amag si
    nakaskasdaaw ay sinyal ya milagro.
  tgj-tgj: Apostol vdwv hoka alu achialv gubv dootoku, Ahtu gv lvgabv busukano mabv
