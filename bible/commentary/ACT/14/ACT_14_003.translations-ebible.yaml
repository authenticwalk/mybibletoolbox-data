  rmy-VLAKH: Нэ Павло и Варнава сас котэ бут вряма. Онэ бидарако пхэнэнас палав Рай,
    Саво допхэнэлас лав палав Пэско мищимос и дэлас лэнди зор тэ терэн диворя и шпэры.
