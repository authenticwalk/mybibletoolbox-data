    mangata dirarangakiru. Makara nge Tanepoa itaguraki be ne marou ne tadokidoki-ba
    muridi itui be ono ne pilenga mangata itikingdi pilenga nge moimoi. Be ono itikingdi
    pilenga moimoi nge Pol be Barnabas kaiboang iandiaru be kilala kaiboangdi be kilala
    Nanaranga-la iboadu ngaemaki nge diememakiru.
  dwr-NT: Yesuusi kiitteeddawanttu hewaan daro wodiyaa gami77eeddino; unttunttu Godaabaa
