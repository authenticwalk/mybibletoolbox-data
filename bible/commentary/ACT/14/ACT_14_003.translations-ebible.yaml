    nga kixi̱ kjoa̱ 'én xi tsibéno̱jmí xi kjo̱ndaà‑la̱ Nainá. Kitsjaà‑la̱ nga'ñó nga
    kis'iìn kjo̱xkón xi ndaà tjín xi okó kjoa̱jeya‑la̱ Nainá.
  mcq-mcq: Pu noꞌo ꞌaha jora ijino hine pajuꞌikaꞌi najahume Natohwijara niꞌajihe Hura
