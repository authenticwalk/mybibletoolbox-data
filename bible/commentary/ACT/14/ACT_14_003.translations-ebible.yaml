    ekyongomutâ nâŋgâŋetâ bulâŋe olâk sâm Anitâŋe mâmâŋe otyitgimu kulem topŋe topŋe
    miowot.
  usp-NT: Pero Pablo pach Bernabé sub'laj naj xwa'xtak cla'. Wi' jcowil ranmak chi
    jb'ij tzilaj jtaquil chirij Kakaj Jesucristo ri Kajawl. Ri' Kakaj Jesucristo xye'w
    jcwinelak chi jb'anic nimak c'utb'i jcwinel Kakaj Dios chi jc'utic chiwchak cristian
    chi tz'eti' ri tijin tijb'ijtak chi Kakaj Dios sub'laj rutzil ranm chirijak juntir
    cristian.
  zav-NT: Na' ca naquə beṉə' zan bagwso'onḻilažə' Jesocristən' Iconion', Pabən' len
    Bernaben' besyə'əga'aṉe' sša syoda Iconion' par gwso'ecze' xtižə' X̱ancho Jesocristən'
    sin cui besə'əžebe'. Na' X̱ancho Jesocristən' goclene' ḻega'aque' len yeḻə' guac
    c̱he'enə' par nic̱h gwso'one' miḻagr na' bichlə de'e besyə'əbane beṉə' nic̱h ca'
    gwsa'acbeine' de que dižə' ḻin' chsoe' Pabən' len Bernaben' na' de que ḻechguaḻe
    nži'ilažə' X̱ancho Jesocristən' beṉac̱hən'.
  sgz-sgz: Mái rugar er ái Paulo mái Banabas diaráte lala kis ák dol iatung, ngorer
    diar mangan mai arbin suri kán artangan ái Konom uri narsán matananu. Mái Konom
    sang a atumran i kándiar arbin ngo a lengwen, ngorer a tari rakrakai si diar suri
    diara longoi tara akiláng má matananu di pángáng suri.
  kek-NT: Abanan laj Pablo ut laj Bernabé najt que'cana aran. Ut xban nak cauheb xch'o̱l
