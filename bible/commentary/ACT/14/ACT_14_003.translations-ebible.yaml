    meˈ aˈahin weˈ toˈo lapal minahalayakde sabab lasanen, sabab inurungan siye weˈ
    ne balakat maghinang meˈ hinangan balakatan duk makaˈulaliˈ.
  mle-mle: Aw Polawa Banapas nyi samasam a tipaam kwabir. Bir maa yaag. Nimadib maaj
    wasapwiybiril. Yitaypika Duw birakik ap kwiykuw, bir nimadiy yawiy kwurbiridiy.
    Di atawa kwiykuw, duw taakw ata wukidiy di yaakiya waad birakidiy yawiyik.
  shp-NTPO: Jaskara ikenbi, ja raanabo basibires jain banékana iki. Non Iboki koshixon
    ikon joibores jato yoikana iki. Jatianra ja Diossen noimisti shinankiriti iká
    yoikanai joibo, non Ibon onanti imaboa iki, ja ratéti jawékibo, itan ja oinxon
    onantibo akanti atipana koshi jato menixon.
  aom-aom: 'Nue huodëgamu Paulꞌo Barnabasꞌo majae ëgobövie ariromo bogo juhuonivoꞌi
    ma-biririvoromo Badare jöho majëhijareje. Majëhiromo Badaro ajëmamu ëhuro bogo
    gavarue darugoꞌe mue gö gö vaeꞌamareje ae ahoꞌobëhe garomo uvoröhego: Iae mae-ëjo.
