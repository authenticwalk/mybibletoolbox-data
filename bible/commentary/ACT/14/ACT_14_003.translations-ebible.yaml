  jpn-1965: それでも、ふたりは長らく滞在し、主によって大胆に語った。主は、彼らの手にしるしと不思議なわざを行なわせ、御恵みのことばの証明をされた。
  fra-SBL: Ils restèrent là longtemps, parlant avec assurance au Seigneur, qui rendait
    témoignage à la parole de sa grâce, en accordant que des signes et des prodiges
    se fassent par leurs mains.
  yka-yka: Si Paul duk Barnabas patennaˈ laˈi si Ikoni tiggel-tiggel. Gaˈ niyaˈ talew-talewde
