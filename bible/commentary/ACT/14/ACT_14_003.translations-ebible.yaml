  nbq-nbq: at Paulus Mbarenabas it mberen andoma ipi erogo dugwit, enalon dek Nenasin
    Yesus avok vagalogo yugurugu lagagwa. Eke, vagalogo yugurugu dugwit, Ala enabwa
    en okbisaliga wene avyarat ombarupwak yiluk, Paulus Mbarenabas it mberen Ala anye
