  uvh-uvh: Ka Pol ya Banabas ya adi mutu guk mo' tugumu'. Mokngang adi Aikoniam yong
    unggung sande fam nua'bu ira girii Jisas ning midi u kigineng sini' ituanga yaregumu'.
    Ning tanga aming wari Anutuning tangkunang u kanga o girii adi aming indita' ai'
    dap kareng beng sini' tanga yotangkanipku' ning tutugu waraga' Anutu wari Pol
