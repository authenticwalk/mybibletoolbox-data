    lokv achialvgo kaasartabo okv lamrwpadubv rila kaatamto.
  wat-wat: Noko nenei Fauno keta Banabasi si fakwa matanubwayouna eatu si numamana
    na yasi katevatu Tuveka yana omukumukutana nenetiyai fasinei. Eketa Tuveka i givimeyameyaniya
    nenesiyai be kiyakiyaya kafa nuwatabau yagwanina si savivinisiya eketa nofe ketaketanama
    nenei namoḡa i visawavenisiya vitana biga nofe o venemokena.
  gui-NT: Jae rambue Pablo jare Bernabé opɨta joco pe ɨma ngatu, jare imiari iru vae
    reta pe oquɨye mbae reve ñandeYa re. Jare ñandeYa oechauca añete co iñee mbɨacavi
    regua mɨacañɨ Pablo jare Bernabé oyapo vae reta rupi.
  quc-TT: Rumal riꞌ naj qꞌotaj xekanaj kanoq ri taqoꞌn pa ri tinimit xkitzijoj ri
    utoqꞌobꞌ ri Ajawxel rukꞌ chuqꞌabꞌ. Ri Ajawxel xuya kwinem chike rech kakibꞌan
    mayijabꞌal taq jastaq rech jeriꞌ kaqꞌalajinik chi qas tzij ri kakitzijoj.
  heg-NTPO: Mo Paulus nol un tapan nas lii lo. Oen dehet napiut Lamtua Yesus Dehet
    Dais Banan na bel asii tukun. Oen tekas noan, Lamtua Yesus dalen na holsai bating
    atuli li totoang. Ama Lamtua kon bel oen kuasa le tao nal taad herang bili-ngala,
    halin atuil hut mamo nas tana noan, Ama Lamtua pake one. Dedeng na, Paulus daad
    nesang se kota na.
  ptu-ptu: Iam too anna masäe-säepi tohho Paulus sola Barnabas dio anna si untula'
    liu Battakada Debata sola ponno kabahaniam aka uhhannuam Puang Yesus. Anna napa'patandaammi
    Debata ussamba' kaheba pa'kamasena lako hupatau aka umbeem indo to dua kuasa umpadadi
    ma'hupa-hupa tanda anna tanda memängä-mängä.
  bzd-NTPO: Erë Pablo ena Bernabé e̱' tsé̱a̱t ká̱ tai̱ë ee̱. Ie'pa tö Skëkëpa tté
    pakeke kë̀ suane. Skëköl tö diché mé ie'pa a̱ ì kë̀ o̱r yi a̱ ese wo̱ie iwà kkachoie
    tö ie' e̱r buaë chöke sia̱ e' tté dör moki̱.
  kwf-kwf: Sa Paul ma sa Banabas, kera ka tua laꞋu Ꞌi neꞋeri sulia kala kaidaꞋi tau,
    kera ka fata noniraꞋa sulia na Aofia. Ma na Aofia ka faꞋataꞋinia neꞋe fataladaroꞋo
    sulia sa Jesus nia mamana Ꞌani kwatelana na ngasingasiꞋanga fuadaroꞋo fuana sasilana
    ru ni ꞋarefoꞋa ki ma na faꞋanadaꞋa ki.
  eng-WYC-2017: Therefore they dwelled much time, and did trustily in the Lord, bearing
    witnessing to the word of his grace, giving signs and wonders to be made by the
    hands of them.
  eng-WMBB: Therefore they stayed there a long time, speaking boldly in the Lord,
    who testified to the word of his grace, granting signs and wonders to be done
    by their hands.
  zat-NTPS: Lácala belune̱' caní, benne' gubáz ca' gulezúaqueze̱' na' zane' zra, ne
    du lazre̱' buluchálaje̱' dizra' chee̱ Dios, dxuluxrén lazre̱' Xránadxu, na' Xránadxu
    bzua chúchue̱' ca da dxelenná benne' gubáz ca' ca naca xel-la' zri'i lazre' chee̱
    Dios, na' Le̱' bnézruje̱' gubáz ca' xel-la' dxenná bea xelune̱' xel-la' waca ca'
    chee̱ xabáa ne da dxelunna bea na naca da li da dxelenné̱'.
  spp-spp: Lire ná li wuuni mú i, Poli ná Barinabasi à kwôro wani mà tère nimbwoo
    pyi. Pi mpyi a pi cyɛge taha Kafooŋi Yesu na maa u kyaa yu sùpyir'á fyagara baa.
    Kafooŋi mpyi maha fànhe kaan pi á, pi i kakyanhala karigii ná kacyeeŋkii pyi.
    Lire cye kurugo pi mpyi maha li cyêe na jwumpe pi ɲyɛ na yu na Kile à ɲwɔ ke,
    na puru na ɲyɛ sèe.
  zty-NTPS: Dan' bejḻe'gak benne' zan ka' che Benne' Criston', Pablon' ḻen Bernabén'
    wnníta'gake' ga na' zan ža, na' ḻo yeḻa' wechóg ḻaže' bcháḻjgake' x̱tiža' Dios,
    dan' žx̱en ḻáže'gake' X̱anžon'. X̱anžo na'kze bḻoe'ele' da' wnnágake' kan nži'il
    Dios benách ka' naken dot da' li, na' Dios bi'e ḻégake' latje béngake' da' ka'
    zej nak bian', na' da' ka' žóngaken ga žebángekle benách ka'.
  mek-mek: Ega puo Paulo Banabas auniꞌi kina maꞌo egaꞌina taoninai keagu. Ke egae
    keagu alogai aimaniꞌiꞌi mo Lopia Iesu fouga papiau maaꞌiai keifafoua. Ke Lopia
    isa epalagainiꞌi puo mirakulo ke isapu gouꞌi akaikiꞌaꞌi kekapaiꞌi. Ega koa kekapaisa,
    Deo ega gafegafe pipenina isa epeniiꞌi auga fouga koꞌa mo emia.
  aey-aey: Eunu Pol Banabasca ale Aikoniam ono saen cecelacca bilesin. Bibilesi ale
    Tibudnu saluqi u mamadiesin. Tibud uqa ale madi, Tibud eelgena esin je eu mele
    ihacadimei uqana gagadic odoc aleceb kobolkobol gagaca oodiesin.
  urd-GVH: तो भी रसूल काफ़ी देर तक वहाँ ठहरे। उन्होंने दिलेरी से ख़ुदावंद के बारे
    में तालीम दी और ख़ुदावंद ने अपने फ़ज़ल के पैग़ाम की तसदीक़ की। उसने उनके हाथों
    इलाही निशान और मोजिज़े रूनुमा होने दिए।
  ycn-ycn: E'iyonaja Pablo, Bernabé, quele yuriño re júpija najhua'até. Caphí napechu
    i'imajica Jesucristo chojé. Ñaquele caphí napechu i'imajica Jesucristo yucuna
    i'imacana nacú najló. Ne'emaqué ina'uquejlo riyucuna méqueca íqui'ica Tupana huátaca
    ina'uqué yucuna. Tupana a'aqueri nañaté, nala'acáloje nacaje uncá meño'ojó iná
    la'alare penaje. Raú ina'uqué hue'epíqueño quehuaca ricá nemájicare nacú.
  djr-djr: Bala ŋunhiyi Djuy'yunawuynydja maṉḏa Garraywuŋuny nhinanany gan märr-wiyinnha
    ŋunhiliyiny wäŋaŋur. Ga bitjarra bili maṉḏa gan ŋunhi lakaraŋalnydja barrarinyamiriwnha
    dhäwuny' Garraywalaŋuwuynydja, ga God-Waŋarryuny gan djäma maṉḏaŋgalaŋuwurr, ganydjarrnydja
    gan ŋunhi yindin maḻŋ'thurrnydja, ga ŋuliwitjarryin ŋayi gan God-Waŋarryu milkuŋalnydja,
    ŋunhi maṉḏa gan lakaraŋalnydja yuwalkkuŋalnha yanan ŋunhi God-Waŋarrwuny latjuny'
    rom.
  kvg-kvg: 'Geté Pol neka Banabas møp-mbá gini-sokhoám, Aikonium taon-te ndøgo,
