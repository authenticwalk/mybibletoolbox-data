    তেওঁৰ অনুগ্রহৰ বাক্যৰ সাক্ষ্য দিলে।
  okv-okv: Eto ambotani ai iji koso mitie Bada ta ke ngahia na hande ea eto God na
    amita Meni na embo orekasuja amita ke amo God ta degi ta eto puvurari avo kiora
    ambotani ta degi God na sovera ikenu ari neite neite eo kia.
  mxt-NT: Yucuan chaha ra Pablo ta ra Bernabé candoo̱ ra yucuan cuaha quɨvɨ. Ta chihin
