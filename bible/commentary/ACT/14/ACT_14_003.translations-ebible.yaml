  cof-NT: Tsan josanan Páblola Icóniobi duque wanca raminlanue. Jeleratuto, Miya Diosichi
    fiquica micarinaminlanue duque laquiramin joeque. Junni Diosi Páblobe Bernabébeca
    duque wepanato quirantsancari seque quisa carinue yape tsachila jun fiquica meráto
    tenca calaquisa.
  srm-NT: Ma nöö fa dee sëmbë ta du ku de dë seei, ma töku Paulosu ku Banabasi fika
    a di köndë dë longi ta konda di buka söndö fëëë. De ta taki da de nöömö taa Masa
    Jesosi an ta libi ku u ku di fuu libi, ma a ta libi ku u ku di fëën bunuhati.
    Nöö hën Masa Gadu nama ku de, a da de kaakiti u de du peipei soni, foombofoombo
    wan, be sëmbë sabi taa fa de ta konda di buka dë nöö tuutuu soni de ta taki.
  qvs-NT: Chayrayku Bernabewan Pabluka unay tiemputa chay llaktapi kiparirkansapa
    ama ashwanta llullachinankunapa. Jesukristupi sinchikushpankuna yachachikurkansapa
    Tata Dios kuyanankunata. Chashna mana manchakushpa yachachikuptinkuna Tata Dioska
    yanaparkansapa almirana milagrukunata ruranankunapa.
  zca-NT: Kuze', mia'n Pab kun Bernabé yezh ze' tu tiemp xche, yent kwan ngazheb bixa',
    milu' bixa' widi'zh che'n Dios por Jesukrist lo rë men yezh ze'. Por rë señ nazhon
    kwa'n mile' Dios ya' Pab no ya' Bernabé, rë kwa'n mile' mia'n men xe tuli, milu'
    Dios walika nazhon rë widi'zh che'n Dios kwa'n nilu' Pab no Bernabé.
  cbc-NT: Bairi apóstolea majã to macããnarẽ quetibʉjʉ nemogarã Iconiopʉ yoaro ãñuparã.
    Ti macãpʉ ãna, marĩ Quetiupaʉ mena tʉ̃goñatutuari, caroaro cariape na quetibʉjʉyuparã.
    Marĩ Quetiupaʉ pʉame, “Cariapea yʉ yaye queti camasãrẽ yʉ camairĩjẽrẽ quetibʉjʉyama,”
    ĩ, cʉ̃ catutuarije mena Pablojãã caroa wãmerẽ camasãrẽ na áti ĩño joroque ásupʉ.
  qxo-NT: 'Tsaychömi Bernabewan Pablo juc ishcay semäna cayargan. Paycunaga Diosnintsicman
    yäracurninmi pitapis mana mantsacuypa willacuyargan caynö: “Tayta Dios cuyapäcog
    carmi tsurin Jesucristuta cachamurgan salvamänantsicpä” nir. Tsay willacuyangan
    rasunpaypa canganta runacuna musyayänanpämi Bernabetawan Pabluta Tayta Dios yanapargan
    milagrucunata rurayänanpäpis.'
  mox-mox: Ta tua Faulo be Banaba ge ida dena ta ʼesi tuta kuena ʼabaga nana ʼinaya
    itoatoa ta me edi giwalifatu ilulugaihi Kaiwabu ena nuakolokolo weaqina. Ta baʼe
    lugaihi nana Kaiwabu ʼawahaqiaqiea, ʼinega waiwai neidi be yaqisa adi fata yani
    ʼebenuavoqana be wese ʼebeʼita waiwaidi ina viaqidi.
  kew-kew: Goa pisa-pulu Pol Barnabas nipu lapo go su-para yapi adaapu pirisipi. Pirisipi
    rabu Aa Mudu madaa agaa puri paloa sipi. Go rabu Gote-me ora nipuna raba meape
    kone madaa agaa lakenalo waasa. Goa pua go aa laapome napiaa kogono page epe rado
    kogononu page pinalo puri kasa.
  dww-dww: Pol be Banabas dabudine a taumia gurata be ma debatoredi Bada Yesu isane
    a giugiuna. Be Bada rewapana ya utedi da taudi mataira be voia dosidima a voiedina.
    Dabudine banaga a kita da Bada riunama wainuapaḡopaḡonama inam riukaua.
  twi-ASANTE: Asomafoɔ no tenaa hɔ kyɛreeɛ. Na Awurade nam tumi a ɔde maa wɔn ma wɔyɛɛ
    anwanwadeɛ ahodoɔ no so kyerɛɛ sɛ nsɛm a wɔka fa nʼadom ho no yɛ nokorɛ.
  aoj-aoj: Amom biam mapani nogota lautai Aikoniam eaꞌ mawalapa basef Dembinaii banagambel
    alihif. Amom ina ombal maham, owaꞌ. Maꞌipasa basefa Dembinai natopalopa esis dowaf
    nogowaꞌ banagas. Eaꞌ Dembinai nowaꞌ banaga amom biam, mandaꞌ maol banagani naninani
    siꞌi God nandaꞌani. Eaꞌ deiꞌ esis sogawa basef ifimba endilisifi atif.
  cbv-cbv: Páant ĩ chãjachah yʉhna, maatápdih Pablowã caánboó jʉmnit, ʉ́ʉmcanjeh Jesúíh
    tʉ́ini doonádih ĩt wẽp naáwáp wʉt jĩ. Pánihna, “Ĩ naáwát yoobópdih caá”, cã́acwã
    ĩ niíj jéihyat pínah niijná, jwiít cã́acwã jwĩ jéih chãjca naáhdih ĩ chãj jʉ́ʉtat
    pínah wẽpatdihbʉt Dios Pablowãdih ãt wʉ̃hʉp wʉt jĩ.
  taw-taw: Pen Pol ayɨp, Banabas ayɨp takaw anɨb ak nɨŋɨd, man anɨb ak ma kelɨg amnɨlek.
    Mɨdɨlɨg, Bɨawl chɨnop yɨmug nɨŋɨd gɨtep gup agɨl, takaw teplep anɨb ak kɨles gɨl
    monmon agñelɨgɨpil. Pen God kɨlop omɨŋal kod mɨdaknɨŋ, tap mageptek okok gelek,
    binɨb okok nɨŋɨd, takaw agebil anɨb awl, nɨŋɨd yɨbɨl agebil agɨl nɨgɨlak.
  jic-NT: Püs way tapatja yupj Iconio nt'a. Ne'aj tjowelepj Jesucristo po'ó. Tjowelepj
    Dios pajal 'üsüs la tjiji gente mpes. Ma lacj jeyaptsja jis la veles yupj jilal.
    Sin tji'yüsa lis tjajay t'üc' way tjowelepj yupj. Yupj pajal 'üsüs way la tjajaytsja,
    niyom p'in ma polel lajay jinwá, mpes la p'a wa jus nlaytsja t'üc' tjowelepj yupj.
    Ne'aj tapatja pajal yólatsja yupj 'üsüs la tjajaytsja mpes.
  zap-NT: Per mase zenga, xcher wkaa Pabel yrup Pabel Bernabe nga, no por ne rlaleedx
    men Jesucrist, wdxedet men wkazëët men lo mén ne ryaan Dëdyuzh mén, no wdee Ne
    poder lo men yrup men wlaa men ndal gyelmilaguer no ndal gyelenzoon; zenga wbonyoo
    Dëdyuzh ne nli ne rzëët men.
  wer-wer: Pël ëën piarip Aikoniam kak akun wali wë Aköpë ngönte ök mapnaaten kas
    naën Yesuuk weëre kosang kaamök elmëaan retëng ke nentere nent weëre kosang panëët
    mëna. Piarpim ya ke pël mëna pötak Aköpë lup sant pömpel kësang pan pitëm naë
    wia pöta ngönte yaapët pet elmëa.
  ipi-ipi: Utupane-mane embowa ateaini tekeko, Polo, Banapasa-la, liyamba yuku naene,
    satete kambuanga Aikoniame tano okona atoto, Akali Andane okomane wandakali tupa
    ondo wato, mee moyalane lo wandakali tupa pii lamawua ateapili-pia. Pii lamawua
    ateapele okone enene lo andawa loto, Akali Andane okomane akali okone-lapona kininga
    metekolo piape waka mindi-pene tupa peaipia.
  qul-NT: Chayraycu chay llajtapi apostolcuna unay tiempota quedacorkancu. Mana manchacuspa,
    Señorpi allinta jap'icuspa parlarkancu Diospaj munacuyninmanta. Señortaj paycunawan
    caskanta ricucherkan, atiyninta kospa milagrocunata señalcunatapas ruwanancupaj.
  tnc-tnc: I'suᵽaka nare nabaata'ako'omakaja Iconiorã ñoaka Ᵽablorãkare imataᵽaeka.
    Torã imataᵽabaraka okajãjirã imarĩ, “Ᵽo'imajare wayuĩawa'ri jia Cristore mare
    baaeka”, ãrĩwa'ri namajarobojataᵽaeka. “Ritatakama sime”, ᵽo'imajare ãñaokaro'si,
    majẽrãko'abeyua ᵽariji Ᵽablorãkare beaerã Tuᵽarãte nare jeyobaaeka.
  ter-NT: Itea kóyeane xu'íkeneyea ne evo Poûlu yaneko pitivóko, koane ako kalíhuina
    píkea koyúhoyea emo'u Vúnae. Poréxoa Itukó'oviti itúkea iyupánevoti koane koekúti
    ákoti po'i itoâti itúkea, kouhápu'ikoati yane ítuke itúkeovo koati kaná'uti ne
    yuhôti koêku ne hána'iti seánakoa.
  bmr-NT: Jaarunoco igototɨmɨsi tuucuumivɨ gueenene icaumɨsi Moocaanitɨ jɨɨbogomɨsiro.
    Jaabo Moocaani iimihusetɨ ihiimaanoco miyaavugusuhicauhi ɨɨfusunoco, sihidɨ ejeevanehejeque
    icano omoonɨhicanofeenedɨ.
  fuf-fuf: Kono laatii, ɓe woni Ikoniim ko neeɓi, tawi hiɓe yewtiraynoo pellital fii
    Joomiraaɗo on, on Seeditantooɗo daaluyee mun sulfu on, himo newnannoo ɓe waɗirgol
    juuɗe maɓɓe ɗen maandeeji e kaawakeeji moƴƴi yi'otooɗi.
  mwc-mwc: Damanina ba Paul ba Barnabas namai si mana mara veoromina ba Bada ana baibaita
    warana ere tepatorasi si rumamarei, ba Bada kiyakiyaya ba kituruba pesarisi i
    berisi wai si wose.
  bhl-bhl: 'Keyemsiliw kate, aso im Aikoniam abiw mutuk fian ka bisiliw ding dim bakate,
    tiak ding mak kelei, i kalaing kuw keko, Kamok Fian em bontem dim weng bakayemiwete:
    “Sunbin-Got e yulo ibolow folok duyemkabe kai!”, angsiliw kale. Im angsiliw ding
    dim bakate, Sunbin-Got e aso biim teing dim elote auk so kitil so eisneng mak
    kawtiw im kiin dim kel keyemse kale.'
  ons-ons: Aposolo ere soda loutne Ikonium ge more Woam wane ra more kaet midaine
    togoleka don maine edangoik. Waomŋo ere qesiŋotki so ere masi kine kine togole
    mauk, ea wane Waom eŋe ŋei ŋerep wetineŋo malipone more sikanonge, aposolo ere
    biŋek don kisi ea ra qelaŋan ongoik.
  con-NTPO: Tsa'ma Pablo, Bernabéi'ccu bo'tsse tseni can'jemba dyombi'tsse Na'su Jesúsne
    afa'fa. Toya'caen Na'su Jesús tise'pama fuitepa antte cuintsu sefacconi'su canjaen'cho
    osha'cho Chiga agattoen'choma'qque canjaen'faye. Tsa'caen tsu fuite cuintsu a'i
    atesu'faye tise'pa condase'choja ñoa'me Chiga ñotsse condase'chove.
  ghs-ghs: Oonihe nopoi beedzae eete dzasidza ma bodza qesa nagapa ota qaaqi Ohongaho
    neta soomaqi attiamake sinabidza hiire qaata. Oke eesuhimi Ohongaio ingona noo
    nomeho khooba paanaiteqi nopoho husi ma pai naatemi obaoba bamenoma maina paina
    ota eeteta.
  peg-peg: ପାଉଲ୍‌ ଆରି ବର୍ଣ୍ଣବା ବେସି ଦିନ୍‌ ପାତେକ୍‌ ହେ ବାହାତ ମାନ୍‌ଞ୍ଜି ମାପ୍ରୁତି ଜପି
    ବାର୍ସି କିଜ଼ି ସାସ୍‌ତାଂ ପର୍‌ଚାର୍‌ କିତାର୍‌; ଆରେ, ହେୱାର୍‌ତି କେଇ ହୁଦାଂ ବାର୍‍ବିନ୍ ଚିନ୍‌କୁ
    ଆରି କାବାନି କାମାୟ୍‌ କିଜ଼ି ଜାର୍‌ ଦୟାନି ବଚନ୍‌ ପାକ୍ୟାତ ସାକି ହିତାର୍‌ ।
  txu-NT: 'Nhym kam Paurmẽ Banabe ar arek mekam ar ba. Arkum me uma kêt ne Bẽnjadjwỳr
    djwỳnh''ã memã ''ã ujarẽnh ar ba nhym ar''ã arỳm arngro krãptĩ: apêx. Metĩndjwỳnh
    ta kute tu kum me kaprĩ''ã memã ujarẽnh ar ban Bẽnjadjwỳr djwỳnh kukwakam me aêrbê
    mỳjja pumũnh kêt kwỳ nhipêx. Me te kute mỳjja marmã kam no tyk ne kute Metĩndjwỳnh
    raxmã kator kadjy mỳjja pumũnh kêt kwỳ nhipêx. Nãm ar me punu kwỳo mex. Me kute
    abenmã kum, —Mrãmri ne Metĩndjwỳnh kôt ar kabẽnkumrẽx, anhỹr kadjy ar ipêx.'
  eng-WEBU: Therefore they stayed there a long time, speaking boldly in the Lord,
    who testified to the word of his grace, granting signs and wonders to be done
    by their hands.
  gnw-NT: Jáeramo Pablo jare Bernabé upɨta joco pe ɨma pegua, jare imiari ĩru vae
    reta pe uquɨye mbae reve yandeYa re. Jare yandeYa uechaca añete co iñee mbɨacavi
    regua mɨacañɨ Pablo jare Bernabé uyapo vae reta rupi.
  mux-mux: Poll Banapas-sele ena pulele Akoniam taon-na molkulu Auliele-nga ungele
    niku singilíndu yambuma mundu-mong naa tenjikulu ungele tondulu munduku ninjiringli
    kanu-kene, Pulu Yili-ni ‘Na-ni yambu we kondu kululi ungele ninjikimbeliele yambuma-ni
    ‘Aima sika nikimbili.’ niku, piliiku liangi.’ nimba ‘Elsele-ni ⸤aku-sipa⸥ liipa
    ora simba ulu-tondulu pulele teangli.’ nimba liipa tapunjurum kene ulu-tondulu
    pulele tiringli.
  maj-NT: Nkjin ni̱stjin ts'andayaha̱ Pablo̱ ko̱ Bernabe yo̱. I̱ncha behe̱ k'un nga
    Nda̱ Nti̱a̱ná Jesu tíbasinko̱ho̱ ko̱ ndjá kinchja̱ni̱jmíyaha kju̱a̱ndaha̱ Nda̱
    Nti̱a̱ná. Kin'echjén jóo̱ nga kits'ín kju̱a̱nkjún ko̱ kama ni xi tsakúchji nga
    kju̱axi̱ én xi tínchja̱.
  bkq-NT: 'Alâ olâ myani Paulo, Barnabé warâ târâpa nâxigueba awylymo. Toenzepa myani
    kurâ domodo Jesus einwânni. Awylygue myani iweâpa idylymo târâ. Tyanepa kehoem
    myani Pymâ Jesus wâgâ aguelymo: — Agâmo koendâ kehoem Deus — kelymo myani tonlo
    modoram. Deus Paulo, Barnabé warâ eon-honru tuduze myani, koendonro modo, adyesenry
    modo warâ anhetomoem. Deus arâ anhedyly myani, tonlo modo tunârybyry âkealâ awyly
    nheinwântomoem.'
  kue-kue: Ana Pol ya Barnabas enge olto Aikoniam kamun igle wanmogl ana Yaglkande
    wakaimo norkwa kamo i ye kundugl goglkre yomba ditembrika. Ye Yaglkande kamo pamere
    dimbrika i kaima pamedi ana Yaglkande siriye sitongo, ye kimagl kanekane eurika.
  cot-NT: Cotanquitsiqueate Paavoro, Verenave teequeate intsaroajigueji arimpaqueate
    itsavetantajianaqueri Amajirote. Osamani ichoocajianaqueni itsatacaantajianaque.
    Iriguentitarite agavejacaaqueri Aapani Irioshi yantantajiacaca teeca irinejajiteji
    cameetsanijite iramenimentajiaquerinijite iriguenti tigarancaqueri Aapani Irioshi.
  bnp-bnp: I mavonga e Paulus e Barnabas ru made na parava i kupo vonga. I uka ma
    ru mangenge. Ru vara pagapaga ne Bakovi Dagi. Na tahuna ru vara, e Bakovi Dagi
    i vakasiri e huriki vona a ngava ru taki na naro kamumu vona i muholi hateka,
    i habi a nitora ne rua ru rata a maka nivakasiri.
  apn-NT: 'Nom nhũm wa tokyx kator nẽ ma mõr kêt nẽ arĩ Tĩrtũm Karõ nhỹ hã amnhĩ to
    htỳx nẽ mẽ kãm Tĩrtũm kapẽr jarẽnh o ri mẽ hkôt pa. Nẽ kêp mẽ kutã nojarêt xwỳnh
    ã harẽnh o pa. Nẽ ỹ hã mẽ kãm aa mẽ kot mẽmoj pumunh kêt kwỳ ho anhỹr o ri mẽ
    hkôt pa. Jakamã nhũm mẽ hkwỳjaja ja hã wa omu nẽ wa kapẽr ma nẽ hamaxpẽr o: —Kwa
    ãm hãmri na wa Tĩrtũm kêp mẽ pakamã ukaprĩ xwỳnh ã harẽ. Pẽr ỹ hã wa kot ã amnhĩ
    nhĩpêx anhỹr o pa kênã. Anẽ.'
  ctp-NT: Xꞌni nganun Palyu loꞌo Bernabé kichen kanꞌ, chaꞌ ja ytsen neꞌ kwaꞌu neꞌ
    chaꞌ ꞌin Xꞌnaan ꞌin neꞌ kichen kanꞌ. Kwiꞌ ngwañaꞌan yꞌni Palyu loꞌo Bernabé chaꞌ
    tnun chabiyaꞌ ꞌin Ndiose, kanꞌ chaꞌ ngwa biyaꞌ tiꞌ neꞌ kichen chaꞌ xkwiꞌ chaꞌ
    nu ñi ngwaꞌu neꞌ kanꞌ ꞌin neꞌ.
  opm-opm: Indeiptin Porsi Banabas ihit Aikoniam aptei orhor watahpei hat patim Hanipyah
    ohe meng oh pot inpari. Poriptin Hanipyah oh ite bes teinong hanip dire na imtin
    hatin da pinggio mat angopri. Imtiporhan ama kuuhan ihir wamara am hapti Ite ma
    Got oh orhe damdapat orhor dirnong yah nahapatmur ma naporiya meng moh arpin meng
    naporiya ma hapat dahangopari.
  bvr-bvr: Wurra bitipa Paul rrapa Barnabach gata abirri-ni gun-baykarda rrapa minypa
    Wangarr gun-nika janguny jechinuwa abirri-wena burrwa abirri-workiyana. Rrapa
    nipa Wangarr burr-gurdagurdarrana wurra gama gorlk minypa gun-narda janguny gun-burral,
    nipa gun-burral an-molamola burrwa. Minypa ganyjarr bijirri-wuna, bitipa Paul
    rrapa Barnabach burr-barlmarrk jama abirri-ji burrwa abirri-workiyana gun-gugunggaja
    gu-gata ngacha minypa gala an-gugaliya gu-nacharna a-workiyarna.
  wal-wal: Yesuusi kiittidoogeeti hegan daro wodiyaa gam77idosona; eti Godaabaa yayyennan
    yootidosona; yootin Godai malaataanne oorattabaa eti oottana mala, etau wolqqaa
    immidoogan ba aaro kehatettaa qaalaabai tuma gididoogaa markkattiis.
  zad-NT: Daan bigaaṉ Páblona' len Bernabéna' Icóniona' ssha, na' be'gake' xtill'
    X̱ancho Jesúza' na' bi bllebgake', ḻa' nx̱enilall'gake' zoalen X̱ancho Chioza'
    ḻegake'. Na' X̱anchona' goklene' ḻegake' bli'gake' yeḻ' wak c̱he'na' kwenc̱he
    gokbe'i beṉ' nan choe'gake' dill' ḻi.
  kmg-kmg: Eme jahe sifu mosa dameŋ gâcne hae ira juhuctecne Wofuŋtao roweckerâ miti-ticne
    hâwicmâc muhuc jupic. Ehapire Wofuŋzi akicdâŋ-ticnere fuŋne bataniŋkehuc neŋgoc
    ŋesiŋ ŋejactehame mâsi fuŋne fuŋne bapic.
  aso-aso: Neꞌmine ikevo nemuꞌ nene Paulokisi Banabasikisi gamene haꞌna aꞌmida ha
    mini ngehelele izamivo Guvelesi veꞌmo nasahiliꞌ o-ledo do luꞌ izaaꞌ neineꞌ gamazi
    nene livi kiseliviꞌ igi li-ngimiꞌ ngimiꞌ igi minasineꞌ. Neꞌmine igi nizasivo Guvelesi
    veꞌmo mangi o-ledo do luꞌ izaaꞌ neineꞌ eveneꞌ gilavo gihile izeleseive lo Guvelesi
    veꞌmo aꞌmine lasineꞌ gamazi hize eleꞌ ogo amuzo ngemavo ingine osoꞌ amosoꞌ niteꞌ
    atoꞌ atoꞌ di sotoꞌ asineꞌ.
  uli-uli: Ye ssulay yar mel apostel kowe wol fuluwe le ye kkel yar foloyu kofal Samol.
    Ngo Samol ye hallehaloh le ye katos mokwe re sosor, irel molwe ye fang kkeler
    bo rebe ffaor kkemal.
  nin-NT: Anu Bulu tuku Barrnaba a sha so ta anko nabo, na re ure ku Abachi ku sama
    ni isisu. Abachi a nu ba ukyekye na du ba na aseki ka ikagri na ka ki isisu, nggo
    a tsarr di ure umbarr ku ni itu ina wre i Abachi yi ù su ujiji.
  acu-NT: 'Tura waininayat Pablo Bernabéjai untsuri kinta nuni pujusarmiayi. Tura
    ii Apurin nintimsar shamkartutsuk: Yus aints ainaun pengker awajsatas wakerawai
    tusar ujakarmiayi. Tu ujakaramtai Yus: Nuna wína kakarmarjai etserinawai tusa,
    wainchati takatnasha aintska itiurkachminun najanmamtikiamiayi.'
  cak-WNT: Rumari' ri Pablo y ri Bernabé c'a xec'oje' na c'a q'uiy k'ij quiq'ui ri
    kach'alal. Y ruma can quicukuban quic'u'x riq'ui ri Ajaf Jesucristo, rumari' can
    majun c'a xibinri'il quiq'ui riche (rixin) chi niquitzijoj ri ruch'abel ri Dios
    chique ri winek, ch'abel ri nik'alajsan ri rutzil ri Dios. Y ri Dios can nuk'alajsaj
    c'a chiquiwech ri winek, chi ri niquibij ri Pablo y ri Bernabé can ye kitzij wi.
    Y rumari' yequibanala' c'a q'uiy milagros.
  ebk-ebk: Uray mu assesa, nafiayag chi nakepagyanan cha Pablo kan Bernabe ad Iconio,
    ya naturudcha ay nangisursuru as nan kalen Apo Dios. Penaneknekan Apo Dios ay
    tit-iwa nan insursurucha maepangkep as nan grasyana babaen as nan nangichatana
    kan chicha as pannakafialin ay mangekaman as nan chiyuycha nakaskaschaaw ay sinyar
    ya milagro.
  spa-PDDPT: A pesar de todo, se detuvieron allí mucho tiempo, y hablaban osadamente
    confiados en el Señor, Quién confirmaba la Palabra de su gracia y concedía que
    se hicieran señales milagrosas y prodigios por medio de sus manos.
  ruf-ruf: Pauli na Balinaba waghendelela kukala ako matsuwa mengi, walonga mbuli
    tse Imtwatsa bila kupfuka, iyalanguse usenga wa uluso wake ka wa kweli kwa kuweng'a
    uwetso wa kutenda pfihulo ne ipfinu pfa ukukangawatsa.
  gun-gun: Ha'e ramive ma ikuai are ha'e py, okyjea py e'ỹ ijayvu Senhor gui. Ha'e
    rã Senhor ma ha'e kuery po py hexa pyrã ha'e nhomondyipaarã ojapo vy oikuaa uka
    ayvu nhomboaxya regua anhetẽa.
  agu-BL: Poro ilenin nim tiemp e' cyaj cyen Pawl tu Bernabé ẍchixo'l yi e' kajwutza'tz
    Iconio. Te yi ate'tz quinin chixob tan xtxole'n yi yol Ryos, nin tan talche'n
    yi at cuybil chipaj wunak tan tu' yi banl talma' Ryos. Nin ja lajluchax yi bintzinin
    yi chiyol tan yi e'chk milawr yi bnix tan Ryos.
  isn-isn: Ku lulo ai ikiie kuko ku itungo ilipu, azeligitya ku ukamatiku ku gulu
    nia Mukulu, kunu wazepumya u kaminkiilyi kutula lukani nula ukende nuakwe. Ai
    witumile iti ku kupumya ilingasiiyo nu ukuilwa yitung'we ku mikono a Paulo nu
    Barnaba.
  eng-PEV: '@see-verse:ACT.014.002'
  ilo-ULB: Isu a nagtalinaedda sadiay iti nabayag a tiempo, ket nagsasaoda a situtured
    babaen iti pannakabalin ti Apo, kabayatan a nangted isuna iti pammaneknek maipanggep
    iti mensahe ti paraburna. Inaramidna daytoy babaen iti panangipaayna kadagiti
    pagilasinan ken nakakaskasdaaw nga aaramid babaen kadagiti ima ni Pablo ken ni
    Bernabe.
  pir-NT: Tiquina sa tʉhotugʉ̃ ihñañe Jesu yequina Pablo, Bernabé mehna topʉ yoari
    pje ijiye, cuero marieno mari pʉhtoro yere quehnoano buheahye. Cohãcjʉ̃ masare
    tiquiro cahĩñene buheahye. Tiquina sa buheri watoa Cohãcjʉ̃ tutuaye mehna ye ihñoahye,
    “Ahri buheye ijirota ijire”, niñe.
  anv-NT: Pɔl ne Banabas ábɛlé gejamégé ndɔ ɛ́fɛɛ́, ágárege depɔré Jisɔs gbɔŋéné
    nkane ji álɛ́régé galɔ́gálɔ́ mbaá bɔɔ́. Jisɔs ne achyɛ bwɔ́ uto ne, ápyɛ́
    ufélekpa ɛbi ulɛré nnó depɔ ɛti ɛbwɔ́ agarege delu wáwálé.
  sab-NT: Malen Pablo tañachugu ma no chegeda ngmadi una ege chui ngle kwian Chubenu
    tke tangle. Pablo, Bernabé mo ta gbu chage ma kiraske Chube ole ene ama me ta
    kennga gerule Jesu gerua giti kwian una emu ole. Chube ama kira gbu lle daga ngwale
    no tanre dodade Chube kiralla giti kwian gwa giti. Age no ene kwian alin giti
    chku uñale kwiange ulia Chube no kwian ole Pablo, Bernabé kle gerule kare.
  tmd-tmd: Jɨ Pol Banabas yöŋö mönö aku nugwön, mögörɨb aku röböx duölim. Ñɨŋ yöraku
    ör mɨdön, Nöbö Diba mönö aku ususör rön wöxnö akwör yad nölmɨdmä. Nöbö Dib nuŋ
    ñɨgö nöbö hogwa pɨsaŋ nugwidɨx mɨdmɨn nugugɨrön, ap rölɨbä akuyöbö bli, ap nugub
    nugwölɨbä akuyöbö bli rɨmɨdmɨn, nöbö mö bli nugwön yadmä, “Makwam, mönö yadmɨdöi
    kɨ mör yadmɨdöiŋö,” rön nugumä.
  acr-NNT: Na rukꞌ ta kꞌu riꞌ, lik naj xekꞌojiꞌ ri Pablo y ri Bernabé chiriꞌ y na
    kakixiꞌij ta kꞌana kibꞌ kechꞌaꞌt chikiwach konoje. Ekꞌu ri Qanimajawal xujikibꞌaꞌ
    uwach ri kichꞌaꞌtem chwi ri unimal rutzil ukꞌuꞌx, ma xuya chike kakiꞌan nimaq
    taq kꞌutubꞌal re ruchuqꞌabꞌ ri Dios.
  kpg-kpg: Paul mo Barnabas gaa noho i golo i di madagoaa waalooloo, e agoago maaloo
    i di hai o Tagi, dela ne haga gila aga nnelekai o dono dumaalia dehuia mai dana
    hai meemaa gii mee di hai nau mogobuna hagagoboina.
  taj-taj: तसैनोन पावलदेन बारनाबास ल्‍हानान धिनधोना थेरीन चिजी। थेन्‍नीसे प्रभुथोरी
    विश्‍वास थान्‍सी आलोङ्नान ताम लजी। थेनीगदेग्‍याम प्रभुसे उदेकला चिनुगदेदेन गेगदे
    लसी ह्राङला दयामायाला बचन सत्‍य हिन्‍ना भिसी उन्‍जी।
  avt-avt: Hɨrakɨt aposel tepu en wɨ yapɨrwe, hɨrakɨt ap tɨnapen au. Hɨrakɨt tatɨp
    mɨt miyapɨr hɨm me Mɨtɨk Iuwe Krais. Mɨtɨk Iuwe kekepikɨt te hɨrakɨt tɨrɨak menmen
    yaaim tɨkaap mɨt miyapɨr nɨnap o his hɨt enum hɨr nɨre yaain. Mɨt en nertei hɨm
    hɨrakɨt tetpim me Jisas Krais epei kerekyei haiu mɨt haiu yaain, hɨm mɨrakɨt hɨram
    yaaim mentar menmen yaaim hɨr nɨr hɨrakɨt tɨrɨakem.
  cbk-cbk: Poreso el dos apostoles ya tarda pa esta na Iconia, y ya predica sin miedo
    acerca del Señor quien ya dale su poder canila para puede sila hace maga milagro
    y maga trabajo estrañable que ta sirvi de prueba que deverasan gayot este mensaje
    acerca del di suyo gran favor.
  uig-ARA: شۇڭا پاۋلۇس بىلەن بارناباس ئۇ يەردە خېلى ئۇزۇن تۇرۇپ، رەبگە تايىنىپ يۈرەكلىك
    ھالدا خۇش خەۋەرنى جاكارلىدى؛ رەب ئۇلارنىڭ قوللىرى بىلەن مۆجىزىلىك ئالامەتلەر ۋە
    كارامەتلەرنى كۆرسىتىپ ئۆز مېھىر-شەپقىتىنىڭ سۆز-كالامىغا گۇۋاھلىق بەردى.
  tuf-tuf: Etat Pábloin Iconio pueblo cuitar birá cuanjacro. Erar Sir chihtá rooti
    ehcujacro. Sirat uw racar rehquít obir yajquíc chihtá ehcujacro. Ehcwayat Sir
    imát urán cuít wíjacro. Sirat urá wícayat Pábloat cat, Bernabeat cat uwat anto
    istiti bi yajacro. Sir urá cut bahnác bar yajcata ehcún ac icuran biyan yajacro.
    Eyta yajca rabar Sir chihtá síw̃jacro.
  abx-abx: Bisan kon da'inan sinan, tama'-tama' i kaliyat-na kas Pablo pag'istar ari,
    ngan pusukado mga iya pagwali tungod si pagtapud-na mga iya si Ginu'o. Agparasumat
    mga iya mahi'unong si mapinalangga'on pagpanginanu-na, ngan mismo si Jesus i makapamatu'od
    nga ungod to pina'agi si pagbuwan-na si mga iya gahom paghimo mga urusahon pati'
    mga pangngilalahan si langitnon kasiguruhan.
  mco-NT: Mɨɨd jada ycɨxpɨ Pablo etz Bernabé yhuɨ'my je' ajcxy jecy etz capxhuäcxcɨxy
    ajcxy Dios y'ayuc huinmɨc jotmɨc etz je Huindzɨn mɨjotcujc'ajtcɨxy ooy, e mooyɨ
    ajcxy je mɨc'ajt jëbɨ ajcxy pa'mjäy yajtzögɨpy etz mɨjhuinma'ñ tungɨxy huɨdibɨ
    ijxpejt'ajtp ma Dios ymɨc'ajt.
  bsp-bsp: Ti disrɛ, Pol kɔ Barnabas ŋambɔləsɛ kiyi kəŋan dəndo dare dadɔkɔ. Kɔ ŋalok-lokɛ
    kəgbɛkər mera yaŋan teta Wəbɛ. Kɔ Wəbɛ ɔsɔŋ ŋa fənɔntər fəyɔnɛ mes mɛwɛy-wɛy kɔ
    mɛgbɛkərɛ, pəc-mentər sɔ kaŋce ka mes mɔkɔ Pol kɔ Barnabas ŋaŋc-cam teta kəmar
    ka Wəbɛ.
  kqf-kqf: Pol bi Banabas ḡome a taumiya bi malaudabatoledi Bada Yesu a giuwata. Bi
    Bada ḡailisi i vitedi te mataila bi anisove kauwidi a voiyedi. Ḡome Bada ena lau
    kivivisuvisu lisidimo lava a kita.
  cpb-NT: Iroowa risaikantapaakari osamani janta. Eekero ikenkithatakotanakitziiri
    Awinkatharite te ithaawaiyini. Ritasonkawentantayetake, iroowa riyotantaitari
    imaperotatya ikenkithatakotziro ineshironka Awinkatharite.
  aon-aon: Aria Pol nani Barnabas hape roubi nyutob abrudok wabur Aikoniam. Hape aria
    dodogowim atum hakripesh Debeini ananin baraen. Aria Debeini nomuhur henek enenyenen
    Iruhin atun neneken iri mour. Heneken namudok aria Debeini neyabig arpesh aria
    shadukemesh shakri baraen hakripesh-enyi um agundok Iruhin nutaurumesh meyoh um
    douk adurin atin.
  hus-NT-2005: Por bélkʼi kʼwajaytsik tajaꞌ nakat i kʼij na Pablo ani na Bernabé ani
    káwintsik kʼal yantam i awiltaláb abal in choꞌób ke an Ajátikláb kʼwajat kʼal
    jajáꞌtsik. An Ajátikláb in xalkʼál xowaꞌ jajáꞌtsik in ulal kʼal tin kwenta nin
    alwaꞌtal na Dios ani u pidhnaltsik ti awiltaláb abal kin tʼajaꞌ i exóltsik ani
    i labidh labandhaxtalábtsik.
  mig-NT: Te ni̱ ka̱kendo̱o‑de yúan kua'a̱ kɨvɨ́. Te jíín máá Jíto'o̱‑yo̱, ni̱ chundéé
    iní‑de, ni̱ kaka'a̱n ni̱'in‑de tu̱'un. Te máá‑yá, ni̱ stá'a̱n‑ya̱ já íó ndaa̱
    tu̱'un va̱'a, chi̱ ñúkúún ní ja̱'a‑ya̱ tú'un luu íó ini̱ máá‑yá, ja̱ ní ka̱sá'a‑de
    tuni̱ jíín tíñu ñá'nu.
  bps-bps: Na mlo ale Fol mnè déén na landè klikòla tamdò gablà di Amuito Dyisas.
    Na fite Dwata i kaglut tdòla gablà di kafyen, du banlén ale Fol i tulus mimò i
    dad ilè na dad tnikeng.
  mbs-mbs: Nenamay mig-ogpà si Pablo aw si Bernabe kidoen. Wedà dan pegketalaw te
    pegtoladà tepad te keido te Pengolo, aw migtabang heman se Pengolo kandan, aw
    mig-inang dan heman te kepelahan amon metaga-taga se menge otaw te benal se intoladà
    dan.
  cme-NT: Baŋ fiɛ gbo-ba, Polbaa-ba saa ta; baa tĩɛna da huɔŋgu Ikoniyɔmu‑i-na. Baa
    naa haa ba naŋga Itieŋo-na aa ta ba piiye. U taa u kãyã-bɛi ba ta ba ce nelma
    bɔi baa gbɛrɛ-wɛima bɔi a pigãaŋ wuɔ baŋ waŋ u ãnfafamma maŋ, coima sĩ.
  sus-sus: Pɔlu nun Baranabasi naxa tɛmui xɔnkuye raba Ikoniyon, e nu wɔyɛn lanlanteya
    kui. Marigi naxa tɔnxumae nun kaabanakoe raba e saabui ra, e tan naxee findixi
    seede ra Ala xa masenyi bɛ, a xa hinnɛ xa fe ra.
  pon-2006: Wahnpoaron ako ahpw mihmihki wasao ahnsou reirei. Ira eimah padapadahngki
    duwen Kaun-o, me ketin kasalehda me ara padahngki duwen sapwellime kalahngan me
    mehlel oh pwung ni eh ketikihong ira manaman en wia manaman kapwuriamwei kei.
  dad-dad: Anĩ nigin, Pol Banabas ado, sain meluk an dibod ken, Odug nigin kumĩ sã
    wogõ den. Age dife di, Odug ĩ, idi memelik uris ado dinodiyouf nigin, megeir ifenẽdin,
    anĩ bunem, Odug yogon wau ifenẽya nẽ od anĩ megeir fen.
  zab-NT: Per masquɨ ziy, xchi guzuguaa de apóstol ruy. Ax sin dxiby guniideb xtiidx
    Dios pur ni reldilaazdeb Jesucrist. Ne laany bdeedny laadeb guelrnabee par baandeb
    zieny de milagrɨ, te par bsíenny dec didxldíc ná ni rniideb pur Dios.
  jae-jae: Agêc sêmoa tonaŋ ŋasawa baliŋ. Apômtau tau gêwa êsêagêc sêjam ênê mêtê
    ŋamoasiŋ sa kêpuc agêc tôŋ, tec lemeŋ sêgôm gêŋsêga to gêŋtalô
  ksd-ksd: Ma dir ki vavuan boko abara, ma dir tatata kapa ta ra Luluai, ma i varvai
    dovot ta ra tinata kai kana varmari, ba i tul tar ra umana vakilang, ma ra umana
    magit na kakaian, upi ra lima i dir na pait ia.
  msm-NT: Di wada haedok onni Pablo to pagkistigus bahin to kadojow dow kayuuy to
    Ginuu. Nayugoy gihapun to pag-ugpa dan duon to Iconio. To impang-anad dan pigmatuud
    to Diyus pinaagi to mgo milagru dow duma no mgo kabeynganan no nahinang dan.
  myk-myk: Ga lee bɛ na, a Pɔli ni Barinabasi di mɔ lee kulo li ni. Pʼa bi Kafɔɔ kaa
    yu, pu bi fyagi wa shishiin na wɛ. Kafɔɔ bi sefɛɛrɛ kaan pu mu pʼa kakanhaŋaa
    ni ɲaha shɛshɛɛrɛ pyi. Kee bi li shɛɛ na Kafɔɔ wo Fɛrɛmɛ jomɔ pu ɲɛ can.
  sbe-sbe: Na apostolo wa menai se bawa huyalohaloha na Guiyau wasana se duwai ma
    nuwabayaodi. Na Guiyau yona kabinamwa wasana wa ye hemamohoiyei meta gigibwali
    ye mosei udiyedi na laulau gigigigibwalidi se ginaulidi.
  mcr-mcr: Iiŋä iqaŋguwäŋga, Poli iqutä, Banäpasi iqutä, zä miqä iqi hŋgaŋqä äpmanyä,
    Goti Hanjuwä Iqu ämaqeuŋqä äwinyätä, hiŋginäwa äŋguänäŋi vätŋqeŋqä kukŋuä awä
    ätumiŋiyi. Iquaqu iiŋä itqätaŋgiyäŋgaŋi, Naqä Iqu, iquaqu wäuŋuä ämaqä mimäkqänäŋä
    hui imäkiyŋqä yäŋänäqŋqä ävätä, ämaqeuŋi, ‘Iquaquvqä kukŋui naqä-qakuiqä’ ämotquakqe.
  cux-NT: Tuu'mi ní Pablo miiⁿ ndúúcū Bernabé 'naaⁿ n'dáí ch'ɛɛtinée yā miiⁿ ní Señor
    Jesucristo diíⁿ yā chí 'iiⁿ'yāⁿ s'eeⁿ nguɛ́ɛ́ 'va'á yā caⁿ'a yā yeⁿ'ē Señor Jesucristo.
    Señor Jesucristo miiⁿ ní ch'iⁿ'i yā chi nduudu cuaacu miiⁿ chi nduudú yeⁿ'é yā
    yeⁿ'ē favor ch'ɛɛtɛ yeⁿ'é yā. Ní Señor miiⁿ diiⁿ yā chuū ní cā'a yā poder chi
    Pablo ndúúcū Bernabé diíⁿ yā señales ndúúcū vaadī n'giinu.
  tur-YTC: Bu yüzden orada uzun bir süre kalan Pavlus’la Barnabas, Efendi'de cesaretle
    konuştular. Efendi de onların elleriyle belirtiler ve harikalar yapılmasını sağlayarak
    kendi lütfunun sözüne tanıklık etti.
  san-ITR: ataH svAnugrahakathAyAH pramANaM datvA tayo rhastai rbahulakShaNam adbhutakarmma
    cha prAkAshayad yaH prabhustasya kathA akShobhena prachAryya tau tatra bahudinAni
    samavAtiShThetAM|
  bel-N: Аднак яны былі там даволі часу, адважна гаворачы пра Госпада, Які сьведчыў
    пра слова ласкі Сваёй і чыніў знакі і цуды праз рукі іхнія.
  sch-sch: Tîrtonngei han hâitaka Pumapa thurchi misîrin ha khuoa han sôttak an
    oma; mahan a lungkhamna chongril tîrtonngeiin an misîr hah adik ti minlangnân
    an kuta sininkhêlngei le sin kamâmruoingei an sina.
  mic-MIQNT: Na apostale'wijig, pegitgatg'pnig na'te'l. Melgita'jig ta'n telewistoqig
    ugjit Gjisaqamawul, musga'tuaji mimajuinu'g ta'n teluejig na teliaq. Musga'toq
    ta'n teli ul'te'lmaj na mimajuinu'g. Etna na ugjit Gjinisgam weji ignmuasni Poligapal
    aq Pnnalal ml'gigno'ti aq pugwelgl tla'tegen paqalaiuti'l aq ta'n tel mili npitege'tij.
  huu-NT: iadedɨ nainomo are fɨebidɨiaɨmaiaɨ. Caɨ Nama facaisena jacɨtaiñeno llotɨiaɨmaiaɨ.
    Caɨ Nama Jesús iaɨmaiaɨna siño rafuena fɨnotate. Ie jira comɨnɨdɨ caɨ Nama Jesús
    naimacɨna dueruillana fɨdɨdɨmacɨ;
  jiv-NT: Tuma asamtai Papru Pirnapíji̱a̱i̱ nú núṉkanam ti nukap tsawant pujusarmiayi.
    Tura Uunt Yúsan enentáimtuinia ásar, arantutsuk Yusa waitneṉkratairi̱n etserkarmiayi.
    Tura, etserinia nu winia kakarmarja̱i̱nti tusa, Yuska aents túrachminian najanmamtikiawarmiayi.
  otm-NT: Pɛ nu ra Pablo nɛ ra Bernabé nya'a bim 'bʉpʉ, nguetho xʉn ngu bi 'yɛ̨c'yɛi
    bʉ, nɛ bi hyut' ran zambʉi bi ma nangue ra Hmu mahɛ̨ts'i. Nu ra Hmu bi un yʉ́
    ts'ɛdi ʉ ngue da 'yøt' yʉ hmɛpya nɛ yʉn t'øt'e nuįxte, guepʉ da bąh yʉ ją'i, Oją
    in 'yohʉ ra Pablo nɛ ra Bernabé.
  dah-dah: Niŋgeb asogo yirde hinhan goyen fole yirtek yeŋbe Polya Banabasya go nalu
    budam po gor heŋbe kafura ma heŋya Doyaŋ Al Kuruŋ beleŋ alya bereya buniŋeŋ nurde
    faraŋ yurde yawarde hinhin goke tagalde hinaryum. Irkeb gor niŋ mar gore fudinde
    yenaŋ yeŋbe irem gobe Doyaŋ Al Kuruŋ beleŋ tareŋ yirke mata tiŋeŋ kurayen kurayen
    forok yirde hinaryum.
  tnk-tnk: Ro pen Pol mɨne Panapas krouarə əpwəmwɨs fwe ikɨn, rouəvisau irapw Iesu
    Iərɨmənu rouəpwəh nehekɨrien. Ia nəpɨn nəha Iesu Iərɨmənu rauvei pen nɨskaiien
    mɨnrau, krauo nɨmtətien me mɨne narimnari me nərmama me hətoni mhərkərinari irə.
    Nəpɨn nərmama me hətoni, mhətə sas ia nəɡkiariien səvənrau sə raməvisau irapw
    namasanien səvəi Iesu mə ro nɨpərhienien.
  kpr-kpr: Iesu da ambo jimbi mo, ne ghousa beká ava reighi daba aminda irise, fakina
    edo Bajari da Bino ava vironu sedo ghuseri. Amingero, evetu genembo natofo tomanako
    nange nange nunda Bino ningido, “Geka bekári,” sise tumondaetera ava kotise, Bajari
    nu fakina nunda ambo jimbikena mutudo ghusira. Muteari, ne tano mendeni mendeni
    eoro evetu genembo ne jo gae iriara ava, nenda gitida siroreari gido ghuseri.
  san-IAS: ataḥ svānugrahakathāyāḥ pramāṇaṁ datvā tayo rhastai rbahulakṣaṇam adbhutakarmma
    ca prākāśayad yaḥ prabhustasya kathā akṣobhena pracāryya tau tatra bahudināni
    samavātiṣṭhetāṁ|
  nho-nho: Paul laaua ma Barnabas ni nnoho rooroa iloo i te matakaaina naa. Te takarua naa
    ni hakaea see kkapo peenaa te Lono Taukareka TeAtua, aa ki huri ake peelaa maa
    naa taratara i tana laaoi nei ni taratara maaoni raa, TeAtua ni uii ake ana mahi
    ki te takarua raa ki hakassura laaua naa mahi TeAtua.
  gym-NT: Akwa Pablo amne Bernabé namani nüne raire Iconiote angwane, ñan namani rüe
    jürä ngwen jabtä akwa, namanintre kukwe kuin Jesubtä niere janknu. Angwane ni
    Dänkien namani ni tarere ja moto kuinbti namanintre niere ni jökräye angwane,
    kukwe niebare kwetre ye rabadre era ni mda mdakrä, abkokäre ni Dänkien namani
    niaratre die mike, kä namani sribi kri ñan tuabare nuene niaratre köböire.
  azg-NT: Joꞌ juu Pablo yo ninꞌBernabé, majndye xuee ntjohin juu tsjoonꞌñeen. Ndoꞌ
    yo na nanꞌxuanhan ñuaanhan na toninncyahan jñꞌoon ntyja ꞌnaanꞌ juu naya na condui
    Tyoꞌtsꞌon. Ndoꞌ siꞌman jon juu jñꞌoon na toninncya nanꞌñeen, jñꞌoon na mayuuꞌhanꞌ
    ee ntyja ꞌnaanꞌ nquii jon na tondëë tontꞌahan jnꞌaan tꞌman na tyiꞌjeꞌquinduihanꞌ
    na veꞌ najndë nquehan, min xeꞌcüaaꞌ tsꞌon tsꞌan nchu vaa na tuihanꞌ.
  bhd-bhd: ते पौलुस ते बरनबास काई दिहाड़े तैड़ी राए, ते प्रभुएरी भरोसे पुड़ दिलेरी सेइं
    गल्लां केरते थिये, ते प्रभु तैन केरे ज़िरिये चमत्कार ते निशान करेइतां अपने अनुग्रहेरे
    वचने सच़्च़ो साबत केरतो राव।
  too-NT: Lā' Pablo lā' Bernabé tatachokolh lātma'j nac Iconio lā' ixta'a'cta'sana'n
    lā' tū' talacapuhualh porque ixtalīpāhuan huan Māpa'ksīni'. Lā' por ixlīmāpa'ksīn
    Dios ixtatlahua laka'tla'n catūhuā lā' lē'cnīn. Lā' ū'tza' līmāsu'yulh Dios que
    lej stu'ncua' a'ntū ixtachihuīna'n Pablo lā' Bernabé ixpālacata Jesucristo.
  ind-AYT: Maka, mereka tinggal di sana dalam waktu yang lama sambil berbicara dengan
    berani bagi Tuhan, yang memberi kesaksian tentang berita anugerah-Nya, serta mengaruniakan
    tanda-tanda ajaib dan mukjizat-mukjizat yang terjadi melalui tangan mereka.
  cjo-NT: Ari ojamani ijeekapaaki Paaworo, ikenkithatakotapiintziri Awinkatharite,
    tee ithaawantari atziripaeni. Riraga Awinkatharite, imatakaakiri riraga Paaworo
    eejatzi Werenawee itajonkantayitzini, imatakaakiri oetarika kaari iñaapiintayitzini.
    Riyotakaakiri atziri kyaaryooperotaki ineshironkatantaperotaki Tajorentsi.
  nsn-nsn: Maeit Poul me Banabas kura uangoul bakampe tar bureher marein, doh ura
    ongolo tun ura mene ualasira pe tono uelhirer Tamata Noman, temaene a Tamata Nomana
    ke poul tun tasrasina tar uatouo tar bureher nitou, kara niparoko uleik mara ater
    tamata pare, a haua ka menmeneig tang Iesu a man.
  san-DEV: अतः स्वानुग्रहकथायाः प्रमाणं दत्वा तयो र्हस्तै र्बहुलक्षणम् अद्भुतकर्म्म
    च प्राकाशयद् यः प्रभुस्तस्य कथा अक्षोभेन प्रचार्य्य तौ तत्र बहुदिनानि समवातिष्ठेतां।
  tna-NT: Da putsu, tsunuda dapia quisaquisa epu puji anitiana tse. Echua Puji Jesucristo
    ja nimetucheametana tse tu jepuiti ai quisa cuana quisaquisa epu puji. Beju Diusu
    ja tuatse sa quisaquisa cuana tsabatana. Tucheda tiatana nimetiuda aida cuana
    paata tse puji.
  lid-lid: Eme Pol uru Banabas are gwek luluwen sese, asehek sahou boto-on ta Laban.
    Eme Laban leheya sahou ta tikisiy tan, uru asehek i handru i san ta iy edeu boto-on
    i turu ta amekes kalem ma lahou tinan.
  wim-wim: Pul ngurp min Jesus.antam anangana Paul-a, aꞌ Barnabasa puliya angman yaam
    wun-wunpul. Aꞌ pul ngangk thayanam thaw-thawpul thant pam wanchantan, wik min
    anman waaꞌ-waaꞌpul Lord.antamana. Aꞌ waaꞌ-waaꞌpul thant pam wanch yotam al-alantakaman
    nil piip God.an kan-kanam min-min paththam iiy-iiyan thanta. Nil God.angan thayanathan
    pulang Paul.ang aꞌ Barnabas.angan work piꞌ-piꞌanaman yipam yumpowpul thant, than
    yipam ngaantam-ngeeyayn wik pulantaman-a, an kan-kanam waaꞌ-waaꞌanpul.
  zga-M: Puvakhatama ukhuu suikhei utali, nukhun'chova khumakha ga Daada, khunu vihumya
    uwayilweli ukhuhusu eikulongwi ya kheisa kya mwene. Avombile n'chei nukhuhumya
    iishara nifiswigo vivombekhe khumavokho ga Pauli nu Barnaba.
  yom-yom: Polo ayi Balinabasi bilumbu biwombo bazingila kuna. Balonga mu bukhafi
    bu basingimina mu Pfumu. Bosi Pfumu wuba vana lulendo luvangila bikumu ayi mambu
    manneni mu diambu di monisa ti mambu momo balembo longi, mu nlemvoꞌandi, madimakiedika.
  san-SIN: අතඃ ස්වානුග්‍රහකථායාඃ ප්‍රමාණං දත්වා තයෝ ර්හස්තෛ ර්බහුලක්‍ෂණම් අද්භුතකර්ම්ම
    ච ප්‍රාකාශයද් යඃ ප්‍රභුස්තස්‍ය කථා අක්‍ෂෝභේන ප්‍රචාර‍්‍ය්‍ය තෞ තත්‍ර බහුදිනානි
    සමවාතිෂ්ඨේතාං|
  yut-yut: Pol gat Banabas gat bɨsap dubagɨ Ikoniam egek Amɨn Tagɨ dakon gen madepsi
    yoyɨgɨmal. Aŋek Amɨn Tagɨ da tapmɨm yomɨŋakwan wasok tapmɨmɨ toŋ morapmɨ agɨmal.
    Yaŋ aŋakwal amɨn da Piŋkop asi amɨn do nandaŋ yawok yomɨsak yaŋ nandani do Amɨn
    Tagɨ da wasok tapmɨmɨ toŋ uŋun yolɨgɨt.
  grc-BYZ: ἱκανὸν μὲν οὖν χρόνον διέτριψαν παρρησιαζόμενοι ἐπὶ τῷ Κυρίῳ τῷ μαρτυροῦντι
    τῷ λόγῳ τῆς χάριτος αὐτοῦ, διδόντι σημεῖα καὶ τέρατα γίνεσθαι διὰ τῶν χειρῶν αὐτῶν.
  cpc-NT: Irootaki, isaikantapaakari osamani janta. Iikiro ikinkithatakotanakitziiri
    Awinkathariti tii ithaawaiyini. Itasonkawintayitakiri, ari okanta jiyoyiitantari
    imapirotatya ikinkithatakotziro inishironka Awinkathariti.
  nhg-NT: Ejqueu noso Pöblo hua Bernabé omocöjque ompa meyac tiempo. Otlajtlajtojque
    ca meyac balur, pos oquepexque meyac confiönsa ca Tlöcatzintle. Hua yejuatzi quenchihualtejque
    giente ma casojcömatecö que Pöblo hua Bernabé quennunutztaya de tietlajtultzi
    tli quejtoa quiene ca öque quepeas tiefavur de Deus. Pos Tlöcatzintle quenmacaque
    beletelestle para oquechijque tlachihuale de sieñas hua tietzöbeme.
  nya-nya: Ndipo Paulo ndi Barnaba anakhala kumeneko nthawi yayitali, nalalikira molimba
    mtima za Ambuye amene anawapatsa mphamvu yochitira zozizwitsa ndi zizindikiro
    zodabwitsa pochitira umboni mawu a chisomo.
  ngu-NT: Pero Pablo niman Bernabé onocajquej miyec tonaltin niman otlajtojquej ican
    yolchicahualistli. Quitlaliayaj inyojlo itech toTeco. Niman toTeco quinmacaya
    on apóstoles ipoder para ma quichihuacan tlamahuisoltin niman milagros. Ijcon,
    tej, quiteititiaya ica melahuac on tlen on apóstoles quitohuayaj ica itetlajsojtlalis
    Dios.
  kup-kup: Oñ parup ñonihol ahoam poek het ñaihet nat am hehapuh darim Amip añarab
    masak metoohavoz ñetiv ourah bar mañohot piuhö parup kezao manoohan red navor
    nao añarab rekot natotuz poñ tohot hehan añarab mod nari etet epat haoh, “Rotap
    parup Godiz ñetï rotapuv ok hamah.”
  jid-jid: Nitu ki, ba ki niki gbron nton, ndani bla gbangban me ni gbengblen Bachi,
    ndani tsro ba du ba toh tre wa a ton ba wu ya ndindi. A ti toki niwa a tsro kpanyeme
    wa ndji ba toh ni kikle kpi waasi ti ni shishi mba, zu ni wo bulus mba Barnaba.
  wmw-wmw: Kwa javyo, Paulu na Barinaba wekala nokure suku nyingi zawenye. Ewo wákisoweranga
    habari ya Mwenye Insa bila kuropereza, na wakilavya ushahidi kuhusu usemi wa neema
    yake. Na Insa akwakikisha usemi‑wo, kwa kuwajanliya alama na matajabisa awakitenda
    julu ya makono awo.
  gmv-GGM: Phawulossayne Barinabassay Goda gish xalatethara asas yootishe heni daroo
    wode gamiidda. Godaykka istti yootza iza qaala gita malatarane wolqama ooson qonccis
    markkatides.
  ssg-ssg: Pol ma Banabas to kue ien ape lalu kaxi matuke ka ti lalape soliai Haeu
    i hani teka seilon Jises. Haeu kola ka kakaialalu salan ti i hani lalu poh ti
    aile hasohotui kilan kolakol tenen lalap.
  zpo-NT: Zee lee Pab rop Bernabé mlaz zee zyen doo mbizh, nu namzhebt xaa mzaa xaa
    kwent wdizh chul cheen Xaa Nabeyy. Mle rop xaa re kwaan gro doo kwent cheen Jesús,
    kwaan mlu wli nak wdizh chul kwaan mzaa xaa kwent.
  poy-poy: Paulu na Barinaba wendereyiti kulikala aku kwa shipindi shitali. Wayoweriti
    kwa ugangamala wa Mtuwa, na Mtuwa kalanguziya unakaka wa ujumbi yawaulaviyiti
    kwa manemu gakuwi, kwa kuwatenda watendi mauzauza na makangashu.
  qwh-NT: Y unepam Iconiu marcacho Pabluwan Bernabe quedacuyarqan. Y mana ichicllapis
    mantsacurishpam, Teyta Jesuspaq yachatsicuyarqan. Diosmi qoycorqan poderninta
    tuqui milagrucunata rurayänanpaq. Tsenopam quiquin Dios musyatserqan tse willacuyanqanqa
    rasonpa ancupäcoq Diospita canqanta.
  gaw-gaw: Amunu Paulus Banabas ele a haen elab Aikoniam ap̱a a Naḏinu nai mehuqeheh,
    Naḏi Nug g̱agaṯag mate, a ep̱onak keeke, danab heḵunu elele iiṯa kuḏum diigdiig
    ele hepiḏ. Anam heeheh, amup̱a Naḏi Nug nuhig nai, amuam genab, danab ah ip̱uanaṯom.
  nca-nca: Naru piru saŋga Aikoniam ŋuno yotoro wimbu rero Uni Parámimboro yesowori
    enendo eneŋo samaka-samaka tuwó qu unipare witú yerewero quro o wimbí moré enesó-enesó
    kandeyarimo taró.
  zpz-NTPP: Tees Baly nu Bernabee tuñ pcyiiñ dey lugaar zeꞌ. Wanchib la dey pshaal
    yu riidz ni Shuaan den. Mnii dey nu tonaꞌ la nap ricy num mbecy, nunu mi zeꞌ bicy
    mi nu gud lagy de mbecy nu de riidz nu rnii dey, ndeꞌ coz nu laab ñi. De mbecy
    gud lagy dey nu riidz zeꞌ rishli, gun Shuaan den briic mi mod nu gyicy dey nusuriidz
    gal nu de coz nu ricy nu za nu ic mbecy.
  mkj-mkj: Woaroakkok minminehki wijahu anjoau roairoai. Ira eimah padpadahkki doahroar
    Koaunno, ma ioar kajalehda pwa ara padahki doahroar Ah kalahngan ma mehlel apel
    pwung nehn Ah kioang ara manman in wia kilel kapwuriamwei apel manman pwi.
  zac-NT: Pablo nu Bernabé bëaꞌnë raiꞌ llëduni tiempë lugar ni. Adë bëdzë́bëdiꞌi rall
    guniꞌi rall lu mënë de quë Dios rac shtuꞌu më grë mënë narë́ lu guë́ꞌdchiliu.
    Dios quëhunë compañi lëꞌë Pablo nu Bernabé parë bëꞌnë raiꞌ milagrë. Bëꞌnë raiꞌ
    cusë ruꞌbë. Zni guasë́ ra mënë dizaꞌquë naguniꞌi Pablo, zeꞌdin de Dios.
  kyg-kyg: Apa vekalaꞌmoganimo koli osuꞌana yatala afinaꞌmo maiꞌneꞌana Ala kava nefeꞌmo
    ava gemo huꞌana aeꞌana hakalo huꞌana hapa paiꞌana maiꞌnaꞌae. Ala kava neꞌmoꞌa
    ayamufa huno anateꞌnigeꞌana noꞌagaya agufa lokiya aune kavaꞌmo huꞌnaꞌae. Ala kava
    neꞌmoꞌa ani kavatetiꞌmo fiku hapa maeno neꞌapamiya kavaꞌaeꞌmo lama gemo haneꞌniye,
    huno alino apave liꞌniye.
  kmk-kmk: Yoong ulay nu kama’t di, nabayaga iniinggaw da Pablo kan Bernabe utdiya
    ili. Natuḻod da un nantudtudu maipanggop kan Apu Jesus. Ot pinanoknokan Apudyus
    un tuttuwa dat itudtudu da maipanggop sit mangkakaasina ta initdana dida’t pannakabalin
    un mangkokwa si nakaskasdaawa mangilasinan kan am-amug.
  cao-NT: Ja quëshpi tsi naama tsi quiha Pablo Bernabé chitëni quiha toá ca chahahuacanaibo
    mëbixëna. Raquëxoma tsi Ibo yoati ja yoacani quiha. Jasca, yoapama tsi quiha jisti
    bo ati mëtsa ja icani quiha, Diós jato qui ani ca chamá no. Toca tsi jabija ca
    jato chani ini ca Diós jismani quiha.
  bbr-bbr: Utianik, Pol Barnabas ori au Aikonium mena om rumuk raianik, Anut nukan
    ämän roasiret sakau maroin. Keseria, Anut nukas kon wou näu oripas au sarwateanik,
    sakau atonuk, kurur atap atap moirin. Kiro keserna, Anut nukas roasiret kon ämän
    epar senes tamarowon.
  inb-inb: Unaimi chi pui­blupi chisiar­ka­kuna. Iaia Jesus­wa iuia­rispa, mana manchaspa­lla­mi
    pai­manda willa­na­kurka. Iaia Jesús kikinmi pai­kunata kara­murka, ima­ura­pas
    mana kawas­ka­sina ruraspa kawa­chin­ga­pa; chasa­waka, pai­kuna Taita Diuspa
    suma kuiai­manda rima­na­kuska sutipa kagta iachan­ga­pa.
  hrv-hrv: Oni se ipak zadržaše duže vremena, smjeli u Gospodinu koji je svjedočio
    za Riječ milosti svoje, davao da se po njihovim rukama događaju znamenja i čudesa.
  box-NT: Bṹn lé bìo nɔn ó o Poole là a Baanabaasi á kará míana ho Ikoniyuumu
    yi. Ɓa wee bío ká ɓa ponì sɛ́ra, á dó mí sĩa o Ɲúhṹso yi. O Ɲúhṹso
    wee na mí pànká ɓa yi à ɓa wéráa mu yéréké bìowa na wee zéení le Dónbeenì
    pànká, à zéení le bìo ɓa wee bío o sãamu dã́ní yi lée tũ̀iá.
  ote-NT: Hangue ra cu Pablo co ra cu Berhna bi gohni ndunthi ya pa, ne himi tsu da
    ma̱mba rá noya Ajua̱ ngueꞌa̱ mi camfri gue Ajua̱ mi fatsꞌiꞌʉ. Ne nu Ajua̱ mi umbabiꞌʉ
    ra tsꞌɛdi pa da ꞌyøtꞌa ya ntꞌudi ne ya da̱nga tꞌøtꞌe de ja yá thandi ya ja̱ꞌi
    pa da gamfriꞌʉ gue núꞌa̱ mi ma̱ñꞌʉ go gueꞌa̱ majua̱ni.
  wnu-wnu: Ende ebetemir ego Pol Barnabas nob qinining me qoau, wuri qen dirigor ginam
    end igurei. Igo ne Munon Aib qob eng me wagau, mom qeretut nob qamb igamari ne
    Yisas mom wurinonogursia ne qomon wes-wes abari gab igurei. Munon Aib wonou qob
    eng apand qamarar qamb.
  zam-NT: No por ñee Pab ryop Mbèl' ngola's huax mèn loo cón che'n Jesucrist, mbyan'
    Pab ryop Mbèl' ciuda Icon le'n huax huiz. No sate más ndxòo valor loo Pab ryop
    Mbèl'. No sate más ndxàp Pab ryop Mbèl' yalxla's loo Tad Diox. No mblu' Diox loo
    mèna le' di's co' ngo Pab ryop Mbèl' yalbàn, co' nac di's co' ndlu' loo mèn con'
    co' angngro' lezo' Diox li Diox loo mèn, nac con' lìcpe'. Tac Diox mbli par ngòp
    Pab ryop Mbèl' con' la's nii Pab ryop Mbèl' no con' la's ya' Pab ryop Mbèl' par
    li Pab ryop Mbèl' huax señ no huax yalguzye' loo mèn.
  zyp-NT: Macawtaco Paul le Barnaba cawh ma lekhei ning hlupui cang he ka, Abuipaw
    a cawtah raechah ngetei khei biarei he ka, ningang chuipaw paching pakhanah le
    khuarawha chuipaw hmingtuakhynah naw a pehpaw he khei Abuipaw tah a ningdonah
    bia cawh a pacysah.
  sey-NT: Ja̱je coꞌaye cuasa huëo doꞌire ai tsoe ja̱ daripëna pëani Maijaꞌquë coca
    deꞌoyerepa quëahuë. Quëajëna, Maijaꞌquëpi pa̱i yoꞌo ti̱ꞌa maꞌñe yoꞌo tutu i̱siquëna,
    jaiye deꞌoyere yoꞌohuë. Ja̱je yoꞌojëna, Maijaꞌquë oiye i̱ohuaꞌi quëaye doꞌi quëꞌyerepa
    paꞌiye i̱ñopi.
  nvm-nvm: Regavo e afasor iji bu naki uruvana bu ijia karine E Bomana ijefuon vuak
    iji abe darokma ijia kuaivga E Bomana iji fu uri daro miamga bu ire sumakin e
    buba giavo iji ren. Bu iji rejga e iji bu gia vierafene kuai Godon vuak iji bu
    kuarduovo iji fuka mano kuain.
  mps-mps: Augwali si Aikoniamde hauwa sogo mu bidama, augwali sigo Genuai Bidigo
    po bomo elama, mu pusali. Augwali sigo te po wai, “Te Genuai Bidi agai we bidibolo
    dwagi yai sę ebo homu ebo dao.” Tama Genuai Bidigo agai bomo augwali sibolo menama,
    augwali sigo we bidi noma sabo sę dabe yali, te we bidigo ‘Te bidi sigo wabo
    po mu dao’ omainogo yai.
  pab-NT: Jesus niraine kakoarenai waha tyaonaha Icônio nali, aiyateretyoahitaha haxakainiha
    Xekohaseti tahi akiti kakoa. Enore hotikijita hawaiyexehare aliterexe tahi exakaihakalaha
    hiyeta. Iyateliti ijita Jesus niraine kakoarenai ana hoka waiyexe maomakahare
    tyomahitaha iniraine katyakekotyaka maheta.
  llg-llg: Tehuu Paulus asa tala bii. Ala tui-bengga lakandoo Lamatuak Yesus Tutui
    Malolen neu suꞌdi see. Lafaꞌda lae, Lamatuak Yesus dalen ana soin neu basa hataholi
    la. Boe ma Lamatuak ana fee koasan so, fo suek ala bisa tao tanda heran mata-matak,
    fo hataholi noꞌu kala bubuluk lae, Manetualain ana pake sala. Lelek ndia Paulus
    asa leo lala dook leme kota ndia.
  kyf-kyf: '''Ɩn Pɔlʋ -yɔ Banabasɩ yia -mʋʋ bhla Ikoniumʋ -tʋ -daan, -zugba wa gba
    -Lagɔgbʋ, nyanɔ yabhlogbɔɔ ''nɩ wa ''wʋ -mɩ. ''Ɩn -Lagɔ yia wa se ''nyɛ, wa ''ka
    gwɛdigbʋnya -yɔ gbʋ ''kadɩ lɛnʋ. Wa gbaa ɔ ''nanɩɩ -gʋ gbʋ, ''ɩn -Lagɔ yia we
    -slolu nɩɩ, wa wɛlɩ mɩ gbʋzɔnʋ nya.'
  tpi-tpi: Tupela i stap longpela taim long Aikoniam, na tupela i no pret long autim
    tok bilong marimari bilong Bikpela. Na Bikpela i givim strong long tupela, na
    tupela i wokim ol kain kain mirakel. Long dispela pasin Bikpela i soim ol manmeri
    olsem, dispela tok tupela i autim, em i tru tasol.
  mih-NT: Yucuan cuenda i ndoo ra Pablo ta ra Bernabé naha xaan indyacuan. Ñá yuhu
    ra ta cahan ra Tuhun Ndyoo vatyi nɨɨ cuu iñi ra sii Ndyoo. Ta i saha ra Ndyoo
    cuhva sii ra sa zavaha ra sa ndyityi vatyi tacuan ta cua coto ñiyɨvɨ vatyi cahan
    ra sa ndisa sa catyi ra vatyi cuñi xaan ra Ndyoo sii ñu.
  qvh-NT: Saychömi Pabluwan Bernabé täyarganrä. Saycho tarmi Tayta Diosninsiman yäracuyashpan
    pitapis mana mansacuypa Jesucristupa ali wilacuyninta wilapäyargan. Say wilacuyashgan
    rasunpaypa cashganta runacuna musyayänanpämi Pablutawan Bernabëta Tayta Diosninsi
    yanapargan milagrucunata rurayänanpä.
  kms-kms: Pugri bu ni Aikoniam mas nginy quan nganye mawo. Ni Yumbui ningg wand raqene
    bir mawo ni wune mamb segi, di Yumbui ni ghav nindim ni gre nem, di ni temi yumbo
    ur gre ye isis mand. Wute buagi ni temi yumbo ur gre ye isis mand kin te ruqond,
    di ni temi Yumbui nikin nde nei pene wute yuwon nuany kin wand simbe mand kin
    te ni riri te nganyene.
  agn-agn: Nagtinir ka ta naboay-boay da Pablo ni Bernabe ong Iconio. Maiteg tang
    mga nem nirang mamansibitala natetenged ong Gino, ig agpaita ka tang Gino ang
    matod tang mga agtotoldok nira natetenged ong kaloy na, tenged sindolan na tanira
    ta gaem ang magboat ta mga milagro ig mga makabebereng ang bagay.
  nhi-NT: Masqui ohcon, Pablo uan Bernabé ompa omocauqueh miqueh tonalmeh, otlahtouayah
    ica mic yolchicaualistli, nic omoyolchicauayah inauac in toTecotzin. Uan Yehuatzin
    ica yehuan oquinchiuaya tetzauimeh uan nescayomeh, uan ohcon Yehuatzin octematiltaya
    nic milauac in tlahtol de nitetlasohitalitzin tlen yehuan oquinnonotzayah.
  ttc-NT: Astilji te Pa'k b'ix te B'e'ch ekajten txini ky'ila'j q'ij, b'ix nkyepakb'an
    tuq tuky'i jun tk'u'jlal ti'j Qajawil, qa tetz mas b'an galan quky'i'l twitz te
    aj nqajo'. B'ix te Qajawil nqet tuq tyek'u' b'an'ax te aj nkyepakb'an tuq ti'j
    jun galan aj k'onti'l nqajo', astilji te Qajawil oxik tsi' tajwalil te kyetz tzan
    tqet kyk'ulu' tidi'chq yek'b'il b'ix tidi'chq aj nkyelab'an tuq kye xjal ti'j.
  dan-1931: De opholdt sig nu en Tid lang der og talte med Frimodighed i Herren, som
    gav sin Nådes Ord Vidnesbyrd, idet han lod Tegn og Undere ske ved deres Hænder.
  kwj-kwj: Wondawani fini Aikoniyam ko tiki gisi huwe laka hingache fi dani Apukolaka
    i mwanji ti kwambu tiki ya fi bwanda. Wondawani Apukolaka tapa fihi ti fini okulasiwani
    ele ba fo ba fo sumbu ya fi wosinda. Wondawani ele himiyama hurahama ele sumbu
    ni wu heini ya wu sawe, “Do Gotri mwanji hima keke woni ri humbwero ti mwe naha
    tumbwa.”
  vie-OVCB: Tuy vậy, hai ông ở lại đó lâu ngày, bạo dạn công bố Phúc Âm. Chúa dùng
    hai ông làm nhiều phép lạ và việc diệu kỳ để minh chứng Phúc Âm.
  kze-kze: mindárai ayáátááka'a mindáópa'a mésarai miwí táároi íma inkaisésarai Ísóigon-aai
    asiramái simátímúyana Ísóigo kwaási úwoi kawe'á kwéumatinkaimba awánaigwae séna
    mindárai kwená asirayámbá timúwasarai ímo awánarom-bayai kawe'-máyáí máyóyasa
  mpj-mpj: Ngurluparnilupula wululu nintilpayi, tawunja palungka, Mamamili wangkapula
    murlpirrju wajalpayi. Mamalu-pulanya nintirnu yalyjirrju kujupa kujupapula ngapilkura.
    Martu jiimartajiluya karlkilu kulirnu jilanya, “Yalyjirr kujupa kujupa-lanyajupula
    nintirni. Yiltapula Mamaku wangka wajarnin. Yilta-lampa Mama nyarru nyininpa.”
  lbk-lbk: Adi kad inmannong et nan nentey-an cha Pablo ken Bernabe ischi. Ya natoled
    cha ay nenpap-alawag tay nentatalek cha ken Apo Jesus. Et siya kannay nan nanet-ewa
    isnan infab-aagcha maipoon isnan fachangna maichalan isnan maton ya nan omipataa
    ay inpaangnena ken chaicha.
  mto-NT: Jek jaty tseꞌe je̱m tyaandi je̱ Pablo ma̱a̱t je̱ Bernabé, ma̱kk aaj ma̱kk
    jo̱o̱t tseꞌe je̱ jayu du̱tukꞌixti je̱ Ma̱ja̱ Vintsá̱n je̱ yꞌayook. Je̱ Ma̱ja̱
    Vintsá̱n tseꞌe je̱ ma̱kkin mo̱o̱jyju̱du je̱tseꞌe du̱tóndat je̱ mú̱jit nu̱jaꞌvin
    je̱ts je̱ mú̱jit atu̱va, veꞌem tseꞌe je̱ jayu du̱nu̱jávadat je̱ts tyú̱vam je̱ꞌe̱
    veꞌe juuꞌ veꞌe kyo̱jtstup; je̱ maaꞌyu̱n juuꞌ veꞌe je̱ Nteꞌyam tyoojnjip je̱ jayu,
    je̱ꞌe̱ tseꞌe yꞌavaꞌnidup.
  bzh-bzh: Paulus luho Barnabas denedo buk nġahi vu Ikonium gesu deneggöneng rë.
    Gaḳ luho nijwëëk medenër Mehöböp yi ġaġek ranġah, lob Mehöböp vonġ niwëëk
    loḳ luho nemaj, beluho devonġ nġaa böp böp los huk aggagga in bë tato vu alam
    nabë ġaġek semusemu sën denenër lo yönon.
  guj-2017: તેથી તેઓ લાંબા સમય સુધી ત્યાં રહીને પ્રભુની સહાયથી હિંમતથી બોલતા રહ્યા
    અને પ્રભુએ તેઓની મધ્યે ચમત્કારિક ચિહ્નો તથા આશ્ચર્યકર્મો થવા દઈને પોતાની કૃપાના
    વચનના સમર્થનમાં સાક્ષી આપી.
  jvn-NT: Rasul Paulus lan Barnabas ora ngrèwès marang wong-wong kuwi, malah suwi
    nang kuta kono. Para rasul mau pada ngabarké bab Gusti Yésus karo kendel lan Gusti
    Allah déwé ngantepké kabar bab katrésnané Gusti kuwi nganggo mujijat-mujijat sing
    ditindakké karo para rasul.
  byr-byr: Sɨnna tɨka wɨdaꞌdaaꞌnyɨ sarevɨdaaꞌnyɨ naangegaaꞌ Aaikonɨyaamɨ saraai mwaalɨna
    yagɨla lɨka mi yagɨla Naangerɨna dɨragɨnna wɨdɨna yagi. Dɨragɨnna wɨdɨna kyagi
    Gotɨyai yawɨꞌna “Aꞌmwera nayaa yawɨpɨka! ‘Gotɨyareraai “Gotɨyai yangeꞌna tewaanna
    yɨhɨgaimwagatheꞌnanyɨ,” nejalɨkurakɨvanɨgɨlyaꞌ nebulyasɨ,’ sara yawɨpɨka!” Gotɨyai
    daka gannya dɨragɨnyaꞌ wɨjaavɨna kyaꞌ saraai wɨjɨwaainya tewaanyajɨ atɨka maruꞌnasajɨ
    yɨna yagi.
  ian-ian: Wungi kat tɨga God waa nyaangɨt mbutɨga mbɨt nyan wan ngepmamba nɨma sakwat
    ngan nandinya tɨga mbutɨmbɨt. God waa nyaangɨt mbutɨga mbɨt nyan wan ngepmamba
    nɨma sakwat ngan nandinya tɨga mbutɨmbɨt. God kwiya kwondumba nɨma njɨvwa kwuka
    yelogwen kat ta nɨmba kat kwunatɨmbɨt. Kwunapmba vat vɨlaa wan ngepmamba lɨga
    nɨmba yelavɨtndi. Mbutɨmba nyaangɨt ana woseka walɨmbɨt. God mɨn kat awagapma
    kwunatndangat mbutɨmba nyaangɨt ana woseka walɨmbɨt waa yelavɨtndi.
  hun-hun: Mégis sok időt töltöttek ott, bátran prédikálva az Úrban, aki bizonyságot
    tett az ő kegyelmének beszéde mellett, és megadta, hogy jelek és csodák történjenek
    a kezeik által.
  mcf-NT: Aido nëishmiambi Iconio yacno yuec tabadquin Pabadon Bednabebëdtan dacuëdenquiocquin
    Esuquidistu chuibampanëdash. Aden chuibansho isun Nuquin Papan ambi nadatiambocquin
    tantiadempamboctequid ismequid Pabadobëdta Bednabe icmepanëdash.
  kjs-kjs: Go pisa-pulu Pol Barnabas nipu laapo go su-para yapi adaapu pirisipi. Pirisipi
    rabu Mudu Ali madaa agale puri paloma lisipi. Go rabu Gote-me ora nipuna raba
    meape kone madaa agale lakenalo waalisa. Go puma go ali laapome napi kogono page
    epe rado kogononu page pinalo puri kalisa.
  mni-mni: Pakhonchatpasing aduna thouna phana Mapu Ibungogi maramda nganglammi amadi
    mapham aduda matam kuina leirammi. Aduga Ibungona makhoida angakpa thabaksing
    amadi khudamsing tounanaba panggal pibiduna makhoina ngangliba Ibungogi thoujalgi
    paojel adu achumbani haiba utpirammi.
  yad-NT: Dañuma nanuma̱cho̱jada tarundamiy variy jasintyi, nanuniquejada jichuvu̱yasa̱damu,
    nani̱teda variy sanijyu̱ Ju̱denu. Ni̱ni̱ dityadodara mityamusiy ju̱dejada, ti̱ttasara
    jarye, nadani̱ ji̱ta niquejada si̱tenura sa̱ntyutya̱da niquejada.
  mxb-NT: Tído naꞌá vá ni̱ ka̱ndo̱o na ni̱ sa̱ ndei na ñoo ñoó. Ta sa̱ꞌá ña̱ kándéé
    káꞌano iní na̱ satoꞌo yo̱ Jesús, sa̱ꞌá ño̱ó ko̱ ní yu̱ꞌú taꞌon na ña̱ kía̱n kaꞌa̱n
    na̱ sa̱ꞌá to̱ꞌon Jesús. Ta ni̱ xi̱ꞌo Ndios ña̱ ni̱ ka̱ndaa̱ ini ña̱yuu ñoó ña̱
    to̱ꞌon dánaꞌa̱ apóstol ñoó sa̱ꞌá ña̱ mani̱ ni̱ kee Ndios kíán ña̱ ndaa̱, chi̱
    xíꞌín ndáꞌa̱ apóstol ñoó ni̱ kee Ndios ña̱ꞌa náꞌano, xíꞌín ña̱ꞌa ndato.
  pon-2006A: Wahnpoaron ako ahpw mihmihki wasao ahnsou reirei. Ira eimah padapadahngki
    duwen Kaun-o, me ketin kasalehda me ara padahngki duwen sapwellime kalahngan me
    mehlel oh pwung ni eh ketikihong ira manaman en wia manaman kapwuriamwei kei.
  maq-NT: Peru jemu jyë nixtin caviyujutaha me hacuaha hacuiin catsacjun me xi cachja
    me tsëhë Nai naja. Hane Nai naja ne, casua me cahndë́ xi casahmi apóstol cjuarcun,
    cojo sa xi cumatsejen xi quixi cjua xi chja me tsëhë cjuandaja rë Nai naja.
  hto-hto: Ie jira dɨnomo dɨga irui ñue jaɨ́cɨna jacɨ́ruiñeno Ocuíraɨma Jesús mámecɨdo
    llófuetiaillɨnoɨ. Afe llezica Juzíñamui dama ie ñue rɨ́ino íaillɨnoɨmo fecade.
    Afemona onótate ráanɨaɨ cɨ́oraɨnina ráanɨaɨ dɨga fɨnódiaillɨnoɨ. Afénɨaɨdo íaillɨnoɨ
    lloga Juzíñamui caɨna izíruillafue Juzíñamui ñue comɨ́nɨmo fɨdɨ́tate.
  por-BRBSL: Por isso permaneceram ali por muito tempo, falando corajosamente no Senhor,
    que testemunhou a palavra de sua graça, concedendo sinais e maravilhas a serem
    feitas por suas mãos.
  ces-NKB: '[Ti] tam tedy strávili dlouhý čas a směle mluvili v Pánu, který vydával
    svědectví slovu své milosti a působil, aby se skrze jejich ruce děla znamení a
    zázraky.'
  cui-cui: Pablo Bernabeno barapo tomaratha ecabe. Ainya matacabi dapaein baraponbe
    ecabe baraxota. Nacom Pejume Diwesi jume daunweya cueicueijeibe Pecanamataxeinaein
    nexa. Baponbe Nacom cata pia peayapusʉwa peexanaenexabe pexeinya petsita itʉtsi
    coyenewan. Poxonae jiwi cui tane xua baponbe exanabe, barapo jiwi yaputane xua
    Nacom yawena baponbe, peantobexaetsibe.
  boj-2014: Deqa naŋgi aiyel Aikoniam qureq di sokobaiyosib Tamo Koba a tamo uŋgasari
    naŋgi qa are boleiyeqnu anjam di mare mare laqneb. Naŋgi aiyel ulaosai. Tamo Koba
    a na naŋgi aiyel siŋgila enjreqnaqa naŋgi maŋwa gargekoba yoqneb. Yeqnabqa tamo
    uŋgasari gargekoba naŋgi maŋwa di unoqnsib endegsi poinjroqnej, “Bole, naŋgo aiyel
    anjam di Qotei aqa anjam.”
  eng-OEBUS: Therefore Paul and Barnabas spent a long time there, and spoke out fearlessly,
    relying on the Lord, who confirmed the message of his love by permitting signs
    and wonders to take place at their hands.
  eri-eri: Nere saini ufaro Aikoniam langa yafare, nere Anyakaro nomo aau warou beele
    lewei nomo umugeru uwa. Ono garenga Anyakaro no danga niri gainga, nere dodokawou
    hogo fere-fere tafare. Onowou waha langa, Anyakaro no nere beele malalamudu ledere
    beha ngalenga iwou fai-aita bagu abitimu nigai.
  aly-aly: Paul Barnabas-atherr Iconium tawen-el anenh-antey, ratherr Akngey-kenh
    angkek arnkatyel akalty-anthek, Ratherr ilek, “Ingkartel ingkerrenh arntarnt-areyel.”
    Ingkartel renh-atherr rlterrkilek, ratherr ilek-ilek mpwarek, arntety-rnem mwerrilek.
    Alakenh-anyem Ingkartel Paul atherrek anayntilek, ratherr arraty innga akalty-anthek.
  wiu-wiu: Nitikolika eida mea kakete Ali Munagonomo oa metekilepa piti moameneya
    taneya. Nipa Ali Munoyo ali atoa pewe wia talo tokome tokomo eni oa mekala tanepa
    ina okoinapa nimini akediki wa e yename wene tomotoa tokome Ali Munoyo einagota
    tele lukakale padele padele telekole toma yakeneya.
  swe-swe: Paulus och Barnabas stannade där en längre tid och talade frimodigt i förtröstan
    på Herren, som bekräftade sitt nåderika ord genom att låta tecken och under ske
    genom deras händer.
  cth-cth: Hatdawkvah ahnimouh roi ni moi kasawlah ao sin roi teh Cathut e lawkkatang
    hah taranhawi laihoi a kampangkhai roi. Bawipa ni hai ahnimouh roi e kut dawk
    hoi mitnoutnaw hoi kângairu hnonaw hah sak thainae kâ a poe teh, amae lungmanae
    lawkkatang koe lah a kampangkhai.
  mti-mti: Kum obiren mu asimeve wakeg Ayapan gumbe gae yusipamit waya. Ayapan mu
    nanuwa gumbe irakoniwa ge anopipanumawa aya. Sira Ayapan ano oraiwa meuma natawa
    toyau munne.
  pad-NT: Hari. Mahi ipohikia Icônio sidajia vahoja'aha adani Jesus athi avavaadahaoniva
    abono vi'bamiki. Ni-Paulo, Barnabé khama va'ora vifiniki adani vajari'daki, vara
    vavani'amanihi ida vakadika'da'di Jesus varani hina afobakhia. Paulo kavarani
    hibakhiaki Jesus ija'ari-ra kajoamoravini. Jesus va'ora kakodiavini mani ida Paulo
    Jesus kabadani danoki-ra vakaabokavini hija. Ipohiki ida vakadibadani jahaki danoki.
    Icônio sidaji kaija'arini vanokivini mani ida Jesus monina ka'oa hini-ra avigavini
    hija.
  twi-twi: Asomafo no tenaa hɔ kyɛe. Na Awurade nam tumi a ɔde maa wɔn ma wɔyɛɛ anwonwade
    ahorow no so kyerɛɛ sɛ nsɛm a wɔka fa nʼadom ho no yɛ nokware.
  hlt-hlt: Te dongah Boeipa ham sayalh la a tue puet a loh rhoi tih a lungvatnah ol
    te a phong. Miknoek neh khobae rhambae amih rhoi kut neh saii ham a paek.
  tbz-SIM: Pɔɔri nɛ̀ Bɑnnɑbɑɑsi kɛ̀ bɛ̀ mbo Ikɔnni kɛ́mɔntɛ, kɛ́nnɑ́ɑ́ Kuyie nɑ́ɑǹtì
    nɛ̀ dikɔ̃m̀bùɔ̀, kɛ nɑ́ɑ́ nKuyie mbɛ̀ dɔ̀ɔ̀ mɛ̀ɛ̀ sɑ̀ɑ̀, kɛ̀ ti Yiɛ̀ nkó muwɛ̃rímú
    bɛ̀ bonɛ̀ kɛ̀ bɛ̀ dɔ̀ɔ̀ri tidiɛtì pɛ́u.
  san-GUJ: અતઃ સ્વાનુગ્રહકથાયાઃ પ્રમાણં દત્વા તયો ર્હસ્તૈ ર્બહુલક્ષણમ્ અદ્ભુતકર્મ્મ
    ચ પ્રાકાશયદ્ યઃ પ્રભુસ્તસ્ય કથા અક્ષોભેન પ્રચાર્ય્ય તૌ તત્ર બહુદિનાનિ સમવાતિષ્ઠેતાં|
  amx-amx: Paul Barnabas ratherr town Iconium-el kwetemeh anek, ratherr tjerrtj map
    angketj Ngkart Jesu-akert anew-anewel kwet kaltj-antherl-apetjam. Ngkartel renh-atherrenh
    twer-ilek, ratherr twerel mpwaretjeh. Ratherr tjerrtj irlkert map mwerr-ilek,
    kwerrern anetj map-arlk anpwemel. Lakenh Ngkartel tjerrtj mapeh mernek, Paul kwer-atherr-henh
    angketj arratj anemeng.
  ake-NT: Mɨrɨ yau, Paarʉ mɨrɨ awonsi'kɨ Panapas pokon uya wʉi apɨtʉ'pʉ inke rɨ. Enari'mʉra
    Sises ekareei ekama pɨ' to' esi'pʉ, i'napai rɨ wakʉ nonkasa' iya ekareei esi enpoikanin
    pe, to' repa'pʉ iya winɨ to' meruntɨrʉ ke, i'tuto' ipɨkɨrɨ mɨrɨ awonsi'kɨ a'kwarʉpɨ'nin
    ku'to' pe to' uya.
  qvn-NT: Chay nircayaptinsi Pablowan Bernabëga Munayniyog Jesusman yupachicurmi mana
    mancharilar yachrachipäcura unaylarag. Nätan Tayta Diosga cuyapälarmi chay yachrarcayächingan
    razoncag willapa canganta musyachira, mana runala ruray atipänancunata ima-aygatas
    rurachiypa.
  tku-NT: Pablo ē Bernabé tatahuī'lh a'klhūhua' quilhtamacuj nac Iconio ē ixta'a'kchihuīna'n
    ē jā tajicua'nli ixpālacata ixtalīpāhuan Jesucristo. Ixlītli'hui'qui Dios lhūhua'
    ixtalītlahua tū laka'tla' lī'a'cnīn. Ū'tza' līmāsu'yulh Dios ixlīcāna' tū ixtalīchihuīna'n
    Pablo ē Bernabé ixpālacata Jesucristo.
  bjk-bjk: Io, Pol me Banabas toxo xisixis singan me idu toxo rengrenge ma balamasa
    lamun a Orong. Ma Orong ixo öturunon abo tinenge re idu lamun a abalamu re ine
