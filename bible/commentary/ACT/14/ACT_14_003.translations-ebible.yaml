    moe itagonedi aba kinana kainaaopaidi nimadi goi siguinuwedi tomota sigitedi.
  kbm-kbm: Pol gabu Banabas imbweg Aikoniam sawa undib molge be gabu ilgum kulkul
    ve inei mateu tis aplos dongke-ngge nangge etok. Be Pomate giro sulu ta be gabu
    ilgum gen bwalbwale tis gen bambamo walang ano, veik amolmol indi be inatpweng
    are inei Pomate ane yaun bwaibwaya etok gen ano molge.
  tew-tew: Hebo Paul-á Barnabas-á híwó hay jâaḏi iwebo dänwóyí̖ˀ, heḏi khunwôedaˀginpíḏíbo
