    orang. Dia ju ada kasi kuasa ko dong bisa bekin tanda heran macam-macam, ko biar
    orang banya dong tau bilang, Tuhan ada pake sang dong. Itu waktu, Paulus dong
    tenga lama di itu kota.
  nce-nce: Tlemalë Aikoniam lifate mëta tako tafa lamëtelo. Na bu Tako Hobë lale gali
    tëme uli hana mëtelo. Na Jisas bume tako afutuku tlëme. Na bu kë afutukuna memelë
    klelegowa wesibi blëge blëge mototomo. Na Tako Ho, bu kë klelegowa wesibina, onehome
    melebotane latëtatëme, kë gali bu kë të mëtëtatemobë ebë nëgali galimu.
  pol-UBG: I byli tam przez długi czas, odważnie mówiąc w Panu, który dawał świadectwo
    słowu swojej łaski, sprawiając, że przez ich ręce dokonywały się znaki i cuda.
  qxh-NT: 'Imanuy captinpis, unaylla Iconio marcaćhu Jesúspa caćhancuna juyapäriran.
    Tayta Jesúsman yupachicur pitasi mana manchacullar willapäcuran: «Tayta Diosninchi
    llaquipäcuj car, acracushan Jesústa caćhamusha washämänanchipaj» nir. Tantiyachishannuylla
    willapäcur, jishyaćhucunata allchacächir, supaycunata jargur, tucuy-jinanpa Tayta
    Diosninchi munayniyuj cashantapis, llaquipäcuj cashantapis musyachicuycaran.'
  nwi-nwi: Mərɨg Pol mɨne Banabas kɨmɨwarə aikɨn a ror tu; kɨni kwətgah tuk nɨni-ərhavyen
    Nəgkiarien Huvə kape Yesu Yermaru; kɨni Kughen rɨmnor əriu kwor nɨmtətien rɨpsaah
    mə narmamə tuksəm kharkun mə nəgkiarien kape nɨhuvəyen kape Kughen ror nəfrakɨsien
    kɨn.
  kmo-kmo: Worek, aposel piir eeka tar eemek harapa kadii siirek, riiti majin siitii
    anabeyichi sawotar. Sawotarek, God riita mukuchir piiriita bar maji eeta omutiik
    siiken. Hapaga tawa pawan piiriitaka tari, piir wopu dareboy tawa boboy, henebarabo
    tawa boboyen otiir.
  agr-agr: Nuninaig Pablo Bernabejai dukap tsawan pujusajui, nunikag Apu Jisusai kajinmas
    chichagkagtuidau, nuniagtai Apu Jisus senchijin suwau aents dutikmainchaun iwainagtai
    wainainak, chichaman etsejuina nunash dekaskeapi titinme, tau asa.
  kyc-kyc: Piyaminyipape nakamba yuu malu eŋa nembapala Kamongo dokona lao baa mona
    elyape palyapala ipyuo karenge dokona lao lao kareyambi. Pii doko kinyi ingilyamo
    kandena lao Anatumi nakamba nyisiyamopa nakambame yulu andake wambu kandapala
    yamarangwarami dopale nakambana kingimi piyambi.
  urd-GVU: توبھی رسول کافی دیر تک وہاں ٹھہرے۔ اُنہوں نے دلیری سے خداوند کے بارے میں
    تعلیم دی اور خداوند نے اپنے فضل کے پیغام کی تصدیق کی۔ اُس نے اُن کے ہاتھوں الٰہی
    نشان اور معجزے رونما ہونے دیئے۔
  yre-NT: Pɔl 'lee Barnaba 'mɔn 'kpa tɩglɩ Ikomiɛn. O yi -tɛra Minsan da, ɛn o -yee
    'wɩ 'nɔnnɔn nɛn e min "sia 'wɩ 'ji bɛ -a 'vɩ 'kpa tɩglɩ. Bali 'pa o va, -a -nan
    nɛn o -cɛ -srɔn "wɩnun 'lee 'lɛbo "fɔ wɩnun drɛ.
  fuh-BKF: Ammaa ɗum fuu haɗaay ɓe ɓooyude toon, iɓe mbaajoroo haala Joomiraaɗo cuusal,
    iɓe kolla hinney Joomiraaɗo. Yimɓe ɓeen annditii ko ɓe mbaajotoo ɗuum wo goonga,
    sabo Laamɗo hokki ɓe baawɗe waɗude maandeeji kaayniiɗi e golleeji kaayniiɗi.
  arl-NT: Pabloori, Bernabeeta cunora socua jiyojequiaari pueyaracaanu cuniqui, Jesuucua
    tiuuniaa nojori cumaquiniuria. Nojoriiri maja na puerenu quiquiaari Jiyaniijiajiniji
    nojori pohuatasacari. Seetanujuanaa, Jiyaniijiaari nojori naacuquiaari jiyanohua
    cutara maninia miishano nojori miiniuria, pueya naatanijionurajuhuaj. Jiyaniijiaari
    nojori naacuquiaari cuno pueya niishiniuria, seetanujuanaari quiquiaari Pablo,
    Bernabé pohuatasano.
  ziw-ziw: Wasigilwa wekala uko chipindi chitali, wakasimwila kwa ukankalu mbuli za
    Zumbe, awaukuile chindedi kugamba ulosi wawo ni wachindedi kwa kuwenka udahi wa
    kudamanya mpituko na vilagiso.
  grc-TR: Ἱκανὸν μὲν οὖν χρόνον διέτριψαν παρρησιαζόμενοι ἐπὶ τῷ Κυρίῳ τῷ μαρτυροῦντι
    τῷ λόγῳ τῆς χάριτος αὐτοῦ, καὶ διδόντι σημεῖα καὶ τέρατα γίνεσθαι διὰ τῶν χειρῶν
    αὐτῶν.
  nag-nag: Kintu taikhan ta te olop din thakise, aru Isor laga kotha mon dangor pora
    koise, aru Isor he Paul aru Barnabas laga hath pora Tai laga asurit kaam manu
    khan ke dikhai dise.
  eng-OEBCW: Therefore Paul and Barnabas spent a long time there, and spoke out fearlessly,
    relying on the Lord, who confirmed the message of his love by permitting signs
    and wonders to take place at their hands.
  knj-NT: Miman c'al tiempo jix ey ec' Pablo c'al Bernabé yetoj eb bey jun conob tu'.
    Caw tec'an jix yute sba eb yalon el oj, yutol jix yaoc naj Kaawil eb yip oj sc'ul.
    Jix oc naj Kaawil yetoj eb yet jix yalon el sk'aneal swatx' c'ulal naj eb, yet
    watx' chi txeclo el oj tol yel chi yal eb, catu' jix ak'le pax yipal eb yu naj,
    yet watx' chi ske' x'oxon milagro eb.
  deu-1912: So hatten sie nun ihr Wesen daselbst eine lange Zeit und lehrten frei
    im HERRN, welcher bezeugte das Wort seiner Gnade und ließ Zeichen und Wunder geschehen
    durch ihre Hände.
  san-PUN: ਅਤਃ ਸ੍ਵਾਨੁਗ੍ਰਹਕਥਾਯਾਃ ਪ੍ਰਮਾਣੰ ਦਤ੍ਵਾ ਤਯੋ ਰ੍ਹਸ੍ਤੈ ਰ੍ਬਹੁਲਕ੍ਸ਼਼ਣਮ੍ ਅਦ੍ਭੁਤਕਰ੍ੰਮ
    ਚ ਪ੍ਰਾਕਾਸ਼ਯਦ੍ ਯਃ ਪ੍ਰਭੁਸ੍ਤਸ੍ਯ ਕਥਾ ਅਕ੍ਸ਼਼ੋਭੇਨ ਪ੍ਰਚਾਰ੍ੱਯ ਤੌ ਤਤ੍ਰ ਬਹੁਦਿਨਾਨਿ ਸਮਵਾਤਿਸ਼਼੍ਠੇਤਾਂ|
  nob-LB: Til tross for det stanset de en lenger tid og talte åpent og uten frykt
    om Herren Jesus, etter som de stolte på at han ville beskytte dem. Herren Jesus
    ga dem kraft til å gjøre mirakler og tegn som et bevis på at budskapet hans om
    kjærlighet og tilgivelse var sant.
  ntj-ntj: Nyangka Puulnga-pula Paanapayinya yiwarla palunyangka rawarringu nyinarranytja.
    Palunyalu-pula kurrurnpa rapalu watjaranytja tjukurrpa Katungkatjanyatjarra, tjiinya
    yarnangu pirniku ngarltunytju nyinarranytjanya. Palunyalu-pula yayirninytjulu
    kutjupa-kutjupa palyaranytja Katungkatjalu-pulanya kanyiranyangka. Nyangka-pulanyaya
    pirnilu nyakula ngaapirinypa watjaranytja, “Wiya, tjukurrpa nyarra-pula watjara,
    palunyanya tjukarurru mularrpa.”
  sxb-NT: Kukawa kutio, *awatumwa waawa ao ku amiire amangi ni wagamba-gamba ku amangʼana
    aga *Omwami Yesu ni wari no owusiani. Kandi Katonda yawa-aa amaani aga okukola
    amankono ne ewintu ewiluguulwa. Yakola otio okulagana mbwe amangʼana aga owusiza
    wuae aga waalanzia gaawanga kuwuene.
  nhu-NT: Ɛ Baul bô Banaban mɛy kɛ jó ɛ kefew defɛ, no fewci yaa fane kɛ ɛkumɛ Tata.
    Ɛ Tata nya bó bô mvuŋgay keegee mwɛɛm mvù duŋci mvuŋgay mvu Nyo' le bô mwɛɛm mvu
    diuw wvù yumɛɛn e mvù duŋci lɛ fiɛɛ fì bó fewci ɛkumɛ Tata no wvú nu ɛ buw bonyii
    bô mboyma nu kecɛɛy.
  row-row: Te Paulus se nda ramatau sa. Ara rafadꞌe Lamatuaꞌ Yesus Dudꞌui Malole Na
    neu sudꞌiꞌ a se. Rafadꞌe rae Lamatuaꞌ Yesus rala Na nau simbo basa atahori. Ana
    fee koasa fo tao manadadꞌiꞌ mataꞌ-mataꞌ, fo atahori ra bubꞌuluꞌ Lamatuaꞌ pake
    se. Leleꞌ naa, Paulus se leo dooꞌ sia naa.
  msy-msy: Egha Pol ko Barnabas dughiar ruarimɨn Aikoniamɨn ikiava, Ekiamɨn apangkuvimɨn
    akam mɨkɨmasava atiatir puvatɨ. Ezɨma Ekiam gavgavim aning ganɨngizɨma, aning
    mirakelba ko dɨgavir kuram gamir bizibagh amima, da otifi. Ezɨ kamaghɨn Ekiam
    gumazamizibar akakagha ghaze, akar aning me mɨgeir kaba, da guizɨn akaba.
  agg-agg: Ai gedühɨ Aikoniamɨhü nɨmbafanɨmbo Adükarɨmbo-hündambo yɨhɨmbokoate hoafɨyafanɨ
    marɨnandɨ. Ranɨyo Adükarɨ ai ahafanɨmbo ŋgɨnɨndɨ masagapɨra hepünɨfeimbɨ asu ŋgɨnɨndɨ
    moatükunɨ ramarɨneanda ai ahafandɨ hoafɨ ranai Adükarɨndɨ hɨpoambo ra anɨhond-ane
    yaho nafuimeyondürɨ.
  ptp-ptp: Mêd Pol yuu Banabas dô Aikoniam buc dia tya dɨ nêl Apumtau xolac hɨxôn
    xêkɨzêc, dɨ Apumtau vông xêkɨzêc vô yuu tɨyi wê yuu ob vông do levac toto ya ge,
    ên nêbê xomxo i yê dɨ xovô bê kɨyang wê yuu nêl lec xêyaa vin lecên wê Apumtau
    vông ge, kɨyang nôn vɨxôhɨlôg.
  nak-nak: Eala moli e Pol me Banabas, egira mou tabaa oio la mautu ale, egira vagari
    moli la valolo te la merera te La Tahalo Uru soio te la valalua. Tio La Tahalo
    Uru vitikumu la merera tegirua, egira goio igo isahari la golu la karutula soio
    te la valalua me hatavivile tomi, ale la irovilala ale egite ge rovia la valolo
    tegira te la gilogo te La Tahalo Uru eia kama visigolo, eia sesele viruru.
  lbb-lbb: E Pol pa e Barnabas dia kes bongnandiau tumo e Ikonion, pa bel dia matmataut,
    dia rakrakai ana warwara ana risana Leklek. Pa a Leklek i amomol tar anundia na
    warwara ana nuna tnan marmaris ning i saran a rakrakai tan diau sur diar tol a
    ututnala na kulkulan, pa akinalangla.
  kan-2017: ಹೀಗಿರಲಾಗಿ ಅವರು ಬಹುಕಾಲ ಅಲ್ಲಿದ್ದು ಕರ್ತನು ಅವರ ಕೈಯಿಂದ ಸೂಚಕಕಾರ್ಯಗಳೂ, ಅದ್ಭುತಕಾರ್ಯಗಳೂ
