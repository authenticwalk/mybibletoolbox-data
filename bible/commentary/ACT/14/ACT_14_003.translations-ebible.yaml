    the zazraki prekal lengre vasta.
  apr-apr: Bong ngan Paulu iye Banabas tina ngan tinepe kaiye nango la Aikoniam ngo.
    Ngan yeru titattadai tiap, bong tiwete pobe pang di tooltool ye betanga ke Tool
    Mai yo bet iyei dada dook mata pang di tooltool nga. Ngan nen le Tool Mai ikap
    gurana pang di yeru bet tiyei urata maimai, inbe mos matana matana a iyei ben
