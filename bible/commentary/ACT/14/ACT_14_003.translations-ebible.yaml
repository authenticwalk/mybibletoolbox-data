  heb-heb: וישבו שם ימים רבים וילמדו בבטחונם ביהוה העמיד על דבר חסדו בעשותו על ידם
    אתות ומופתים׃
  mpp-mpp: Aime yeke sanangkelu dameng dalicne taon iwa galu hangoc mikac Sugucnele
    yowa tapiliineholec milu gaiboc. Aime Sugucne yeuctihac kwele-madicinele yowa
    basanangkenale ailu nenggac ngiyeyeteme yeke ngagesingkeningte pasile maaine nga
    pasi mi ngani-nganiine homacne balu gaiboc.
  apb-apb: '@see-verse:ACT.014.002'
  san-TEL: అతః స్వానుగ్రహకథాయాః ప్రమాణం దత్వా తయో ర్హస్తై ర్బహులక్షణమ్ అద్భుతకర్మ్మ
    చ ప్రాకాశయద్ యః ప్రభుస్తస్య కథా అక్షోభేన ప్రచార్య్య తౌ తత్ర బహుదినాని సమవాతిష్ఠేతాం|
  ben-IRV: সুতরাং তাঁরা আরোও অনেকদিন সেখানে থাকলেন, সাহসের সঙ্গে এবং প্রভুর শক্তির
    সঙ্গে কথা বলতেন; আর তিনি প্রভুর অনুগ্রহের কথা বলতেন এবং প্রভুও পৌল এবং বার্ণবার
    হাত দিয়ে বিভিন্ন চিহ্ন এবং আশ্চর্য্য কাজ করতেন।
  ntu-ntu: Kxmule-esz', a' aposol lcng nzling nzmncng mrkc mzli boitx, x nelzdr br
    mz nzycmne-zpwx-krdr. Murde Kxetu aelwapx-ngrbzle kx nrpa ngr zmrlz ngrde kxmyalz
    ngi da angidr, x kabzle badr zmatq ngr nzale-krdr rkx kxmatq kxnzkctipxng.
  pan-pan: ਉਹ ਬਹੁਤ ਦਿਨ ਉੱਥੇ ਠਹਿਰੇ ਅਤੇ ਪ੍ਰਭੂ ਦੇ ਆਸਰੇ, ਨਿਡਰ ਉਪਦੇਸ਼ ਕਰਦੇ ਰਹੇ ਅਤੇ ਉਹ ਉਨ੍ਹਾਂ
    ਦੇ ਹੱਥੀਂ ਨਿਸ਼ਾਨ ਅਤੇ ਅਚਰਜ਼ ਕੰਮ ਵਿਖਾ ਕੇ ਆਪਣੀ ਕਿਰਪਾ ਦੇ ਬਚਨ ਉੱਤੇ ਗਵਾਹੀ ਦਿੰਦਾ ਰਿਹਾ।
  gvc-gvc: Ti ã tʉhotuchʉ ñʉa Paulo, Bernabé mehne tópʉ yoari pja jia, cuiro marieno
    mari pʉhtoro Jesu yare noano buheha. Cohamacʉ masare to cahĩare buheha. Ã buhea
    Cohamacʉ to tuaa mehne yoa ñoha tina, “Ahri buhea potocã tjira”, nia.
  ksj-ksj: Paulo zu Banabasiꞌe eꞌea faḡa hune radadu, Zuhiꞌa Boro veize inare haramiro.
    Ebu Zuhiꞌa Boroꞌa ḡahunofiꞌuma hariḡaꞌe ḡoeꞌa huga reifine, Zuhiꞌa Boroꞌa apostolo
    azaḡa ꞌevore hina ane tahi gigiꞌa haḡaiḡa zu zaguzagaꞌuma haḡaiḡa haḡao ziniro.
  sbk-sbk: Bhahakhiye uhwo ensiku zyenyinji, bhayangaga izu lya Ngulubhi, hwikone
    lya Gosi uYesu abhapiye huje bhabhombaje amambo minji agaswijizye hwitawa lya
    Yesu aPaulo nu Barnaba.
  mya-JVB: ထိုကြောင့် ကြာမြင့် စွာနေ ၍ သခင် ဘုရား၏ တရားတော်ကို မဆုတ်မဆိုင်း ဟောပြောလေ၏။
    သခင် ဘုရားသည်လည်း ကျေးဇူး တရား တော်ဘက်၌ သက်သေခံ တော်မူလျက်၊ တမန်တော် တို့သည် နိမိတ်
    လက္ခဏာ၊ အံ့ဘွယ် သော အမှုတို့ကိုပြု နိုင်မည်အကြောင်း အခွင့် ပေးတော်မူ၏။
  kgf-kgf: Imuac niŋ nalé horua tocgotocgo ama imuaru kecma Miŋ Kewuaru héima ackuaʒéc
    ʒénéŋgira ménda hiriyu ʒéauyoc. Ʒéauic Miŋ Kewunéŋ séséc baec icnéŋ ménda memeya
    ʒéma kiwi welic welicgia hénia héniya méragiranéŋ memaoc niŋ naŋgé érécmima ackuaʒéc
    eŋeya ewa hiawac nénécmimia imi measariyec.
  awb-awb: Porararégá íre wahto tanáhráq mitaq méra íre áhreia Manikáne ehweh síwáhnoruye.
    Mi ehwéh págegeue síwáhnoruyataq Manikánka sirupipeq págege aritowara sega ótaq
    sansámárí mirauye.
  gdn-gdn: Ko Poru yo Banabasi mara rowarowa kawaya ika idiwa. Mu kudu eba wainapamawa
    ko iyapana paunamugu yabarayabara ubumawa nu Kaiwawonuga e yonai kasiyarai kawaya
    tagamawa. Bita nubo wadamana ki ka Mamanuga God e rikapupu deni mena nu wadinibu
    bagi ki sisiyai ka mu ubumpu iyapana tademawa iwa manako Mamanuga God kasiyara
    tageyawa da mu e yonai ki tagamawa ki ka mu iyapana yabumugu matakira ebo ebo
    mete kwaetagamawa.
  nko-NT: Ifú mɛkɩtá Paulo mʋa Barnaba. Betsiá ɩnʋ wá ɔpá blɩ́ anɩ Wíe Yesu
    asʋ́n ámʋ wankláán. Yesu ɛ́ lɛ́lɩɩ́ amʋ́ ɔma, sʋ bɔbwɛ ofúla pʋ́ osúna pʋ́súná
    ánɩ́ mʋ awɩtɔlɛ asʋ́n ámʋ́ʋ́ bʋdɛblɩ́ ámʋ igyi ɔnɔkwalɩ.
  bsn-NT: Ti macajʉre yoaro ñacõañujarã Pablo, Bernabé rãca. “Mani ʉjʉ ĩ bajirere
    mani gotirotire manire ejarẽmorʉcʉmi” yitʉoĩarã ñari, “Ĩ rijabosare sʉorine manire
    ĩavariquẽnaami Dios” yire quetire ĩnare gotirũgũñujarã ĩna. To yicõari, Jesús
    quẽnaro ĩnare ĩ ejarẽmojare, ĩaĩañamanire yiĩorũgũñujarã ĩna.
  pib-NT: Giyagni gi gepikgogne wane rawna. Pgujetanuwaka china ginkakletna Gitsrukaachi
    chinanu. Wale gipgujtajetlu tokanchi Gitsrukaachi gimutlewleyapirana. Renekna
    getkalurkaka, koglajrukaka. Wannamyoya wane rixika.
  wiv-wiv: Palaka, a Pol hiro a Barnabas hiro ta mia havarau ni Aikoniam. Beta hiro
    na kuahi hiro kata tani kakava na polea na mahariharia kana Paraha. Na Paraha
    ve ki vala na matuhanga ni hiro, hiro kata katia na mirakel kapopou. Na Paraha
    ia ti kubaraenia, ia kini vatunga kavakava na manumanu habuka, polea kua hiro
    ta vavala, ia e limoha.
  reg-reg: Kulwejo bhenyajile eyo kwa mwanya mulela nibhaika kwo bhubhasi kwa mananga
    ga Latabugenyi, kenu nasosha obhukomelesha bhunu bhalubhanaga no musango gwe chigingo
    chae. Akolele kutya kwo kusosha ebhibhalikisho ne ebhilugusho mbhikolwa kwa mabhoko
    ga Paulo na Barnaba.
  mlh-mlh: Bapakarebi jibu damaŋ joroine oo goku Ofoŋ manesiŋ garu koimo dimaku Biŋeine
    miku gobu. Ofoŋ yauŋmoririinere buŋo mitaniŋgabire buŋoyakuŋ kitiŋgaku usuŋine
    meyakuŋgo ruame soi mosi qoqowirie babire fukeya.
  gof-ENT: ሃዋሬቲ ያን ዳሮ ዎዴ ጋምዒዶሶና። ኤንቲ ያዮና ጎዳባ ኦዲዶሶና። ጎዳይ ማላታታኔ ኦራባ ኤንቲ ኦና ሜላ ኤንታው
    ማታ ኢሚዲ ባ ኣ ኬሃቴ ቃላይ ቱማ ጊዴይሳ ቆንጪሲስ።
  aau-aau: Pol, Barnabas leys hohkwe wik kraiar senkin lwayr, yier Aikoniam mon kokwe.
    Hohkwe God so maym-ok kokwe, uwrsa mo inour mon hok lopa mesor kow. Sawk ok Pol,
    Barnabas leys hoh ma sor kow somokwe, God hiykwe hoho iha mon kokwe mey krai non
    o, meir suwon o, sohom non nak-meio sakon kawk popriy.
  tvk-tvk: Pol xal Banabas ludi be nousav e rute ak e ulixalu takan ti tengan lalosetu
    kuhi mi moletin xil usil eheien hos na Iesu. E Suv di pisen ni xa sepinien nalu
    be reitin nggo xeihen xa misa ni mi xalu tengan lupol ni merekel xil e sexien
    sav xil xa tellep.
  prf-NT: Nanalay bi haud a nágyan de Pablo ay ti Bernabe sakay tunay ti begsák en
    isip di a nangaral tungkul ten Panginoon. Kaya pinatunayan nen Panginoon a tatarudan
    en pángngaral di tungkul ten awan ti kaparehu a kabaitan na, ten pamamag-itan
    nen intád na dikodi a kapangyariyan a makagamet ti makataka-taka hidi a bagay.
  auy-auy: mindárai ayáátáákaꞌa mindáópaꞌa mésarai miwí táároi ímbo inkáísúyamba Fasiꞌaénkón-aai
    óraaka simátímúyana Fasiꞌaénkó waási úwoi kaweꞌó uwátínkáímba awánáíwae séna mindárai
    wení fasiꞌaémbá timúwasarai ímbo awánaron-kisau kawe-kísáú máúyasa
  tbg-tbg: Mintumantavata, Poruka Banabaasika airi enta mini vaiha kia qetaraiti,
    Noravano vaiinti nahenti koqema nimitaaina vakaakara tiva nimiqi vuvaro vaiinti
    nahenti vitanta uvara quqaa uva vaivo tiate ti, Noravano vitanta kempukaiqama
    komanta vitanta nora kaiqa, vo kaiqa vo kaiqa vika nivuqaa varaqi vura.
  hub-NT: Turuinakaisha Jesúsapi yainmaktatjia tuina asar, nukap tsawan arantsuk chicharkartu
    pujuina, yaunchuksha wainkachmaun shuar ainasha nuna wainainak nekaspapita tiarti
    tusar nukap iwainaina.
  hmo-hmo: To idia ruaosi be nega daudau unuseni idia noho. Idia hereva goada Lohiabada
    ena siahu dekenai. Bona Lohiabada ese iena hariharibada ena Sivarai Namona ia
    hamomokania hoa bona toa kara dekenai. Inai kara be ruaosi edia imana dekenai
    ia karaia.
  big-big: kapura Paulu keya Panabas pulogo yokolong koyima. Piyaugu puwiliyegi Yemizibek
    Yisuyegi langai liyandek namizi kozak yeiya. Anotogo piyau kozang yana logo piyaugu
    watabi Anotogo keke miziyeng keya watabi piyau Anotoyaga kozanda kilingyau mizi
    piyeng kolokngagono pangka miza logo piyengko kopong yongkambanuwiligu kisirik,
    Ngago Yemizibokko pigi wazono tonugu weiyagi langai ono pugu yani puragi langai
    pura ngizi wameik, kisi.
  gux-G: Poli yeni Barnabasi bo waagi ki li kani, ki maadi yeni li papaali u Tienu
    paalu po, ki tiendi sieda o ŋanbili tondo Jesu kristi nni. bi bo tien li ke ti
    bonninnadi yeni u yaaligdu n yaa tie Poli yeni Barnabasi nuu po i.
