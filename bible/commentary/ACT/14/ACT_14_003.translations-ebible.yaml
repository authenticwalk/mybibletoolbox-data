    yo. Ta Sutu Mañi yo tyinyee̱ ra chi ra cha cacahán ra tuhun ra yoso caa cuñí ra
    chi yo. Ta chaha̱ Sutu Mañi yo cha casacuvi ra seña ta milagru tacuhva coto ñáyɨvɨ
    tyi ndicha cha cahan ra.
  tzo-NT: Hech yu'un ep c'ac'al te ihalejic ti Bernabee xchi'uc ti Pabloe. Ti sventa
