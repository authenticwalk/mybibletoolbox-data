  meu-meu: Raruosi na nega taina daudau unuseni ai e noho. E haroro goadagoadava Lohiabada
    bagunai; bona Lohiabada ese ena harihari-bada herevana na ini e hamomokania tomava,
    siahu na raruosi e henidia, bena idia ese toa bona hoa karadia e karava.
  yva-NT: Paulus muno Barnabas inyana nugoenta no Ikonium. Ijanive ramu, yara yo Amisy
    Yesus aura vambunimbe. Muno Amisye po vambunine raugaje yai indamu yo anapaporainye
    raroron, weti anapaporainye umaso mo raroron kakavimbe ayao yo Amisye apa kove
    raura omamo ayao tugae.
  dgc-dgc: '@see-verse:ACT.014.002'
  zpm-NT: Niicle sca beeṉ grë zha co per wbid zho, bii blëz zho ga, peet dzeb nod
    lo zho rie zho rienee zho Xtiidz Dios lo miech; scagaa Dios, nzian grë milagr
    ne bdeed me diidz ruṉ zho par glu ne nli Xtiidz me nonee zho.
  hix-NT: Mexe nyhe mak nehxatxkon hatà, Pawru komo, àto. Kohkomo yokarymetxkon hatà,
    oseryehpàra ro mak hatà. Towahke xaxa naha, Kohkomo, khokonye, ketxkon hatà, toto
    komo wya. Eryehokano xarha yeryhekon hatà, Kohkomo, Pawru komo wya. Tahoxetà rma
    yonyhekon hatà, toto komo wya. Àro hoye ro, yaworo xaxa rokarymetxhe, moxamo,
    kany me rma nehxakon hamà, Kohkomo.
  sim-sim: Hako frir nambe mendek orok fri lihi mashin saweri vria. Uhu mbeek ajeri
    ambu vri. Urik Wasilaka kwambu orhin fririn or hashirik mbele mbele ma undahi
    ambu nga apsham apshamhi nga frimu ura. Erem fri urik hulaima nokopma li heyehe
    limu mbara, �Mashi tos fri sawewa toso omendinga sira. Avui Wasilaka wapjip hishi
    orhi nirin men or hakwak hishinda ria.�
  npi-ULB: त्यसैले उहाँले आफ्नो अनुग्रहको सन्देशको बारेमा प्रमाण दिनुभएकाले प्रभुको
    शक्तिमा सहासपूर्वक बोल्दै तिनीहरू लामो समयसम्म त्यहाँ बसे । उहाँले यो परमेश्‍वरले
    पावल र बारनाबासका हातहरूद्वारा यी चिह्नहरू र अचम्मका कामहरू दिएर गर्नुभयो ।
  cgc-cgc: Tenged tama na mga Judio daw mga dili-Judio gatuo, danen an Pablo gatinir
    ta lugay naan ta Iconio. Gapadayon danen an na ula kaadlek ta pagsugid ta miad
    na balita parti ki Ginuo Jesus. Papamatuuran man Ginuo Jesus na iran na paambal
    matuod tak pagaeman din danen an ta pagbuat naan ta mga ittaw ta mga katingalaan
    na pamatuod na iran na paambal alin ta Dyos.
  tim-tim: Gasa akyetkimbiâ kepia ainâk manmâ Humogât den are makyeŋgim manbela sop
    kâlep agep. Akto Anutuŋe luâk âmbâle gala akyeŋgim damunyeŋe akberâm agep aregât
    keiŋe makyeŋgimbela are bunŋe agâk dâm Anutuŋe meme akyetkimbo kulem keiŋe keiŋe
    mem hamep bâlâk maliat.
  yor-yor: Nítorí náà Paulu àti Barnaba gbé ibẹ̀ pẹ́, wọ́n ń fi ìgboyà sọ̀rọ̀ nínú
    Olúwa, ẹni tí ó jẹ́rìí sí ọ̀rọ̀ oore-ọ̀fẹ́ rẹ̀, ó sì mu kí iṣẹ́ àmì àti iṣẹ́ ìyanu
    máa ti ọwọ́ wọn ṣe.
  wos-wos: Wungi maki séfélak nukwambu Pol bér Barnabas wun getéfambu bér re. Reta
    bér roohafi yata bér hundi wa, Néma Duka. Bérka hundi angi dé, God atéfék du takwaré
    dé yikafre huru. Wumbu rekwa du takwa bérka hundika mwi hundi dé nandate dé Néma
    Du bérka hambuk hwendéka bér nak maki hanja xéhafi yandan hambuk jémba bér ya,
    bérka tambambu.
  emp-NTPO: Mãwãmĩna Paulora Bernabe sid̶a mama dãrã panasid̶aa. Dadjirã Boroba careba
    b̶ʌda sod̶eba ĩjã panʌ bẽrã idjid̶ebemada ne wayaa neẽ́ jaradiabadjid̶aa. Maʌ̃ne
    dadjirã Boroba ãdjía ʌb̶ʌada diasia ne ununacada od̶amãrẽã. Mãwã cawabisia idji
    biad̶ebema ãdjia jaradia panʌra wãrãda.
  eng-F35: Even so they stayed there a considerable time, speaking boldly for the
    Lord, who was bearing witness to the word of His grace, giving signs and wonders
    to take place by their hands.
  ind-ind: Meski begitu Paulus dan Barnabas tinggal lama di sana dan mengajar dengan
    berani tentang kebaikan hati TUHAN. Dan TUHAN menguatkan kesaksian mereka dengan
    memberi mereka kuasa untuk melakukan banyak keajaiban.
  pes-OPCB: با وجود این، پولس و برنابا مدت زیادی آنجا ماندند و با دلیری پیغام خدا
    را به مردم اعلام نمودند. خداوند نیز به ایشان قدرت داد تا معجزاتی بزرگ و حیرت‌آور
    انجام دهند تا ثابت شود که پیغامشان از سوی اوست.
  mpt-mpt: Fole Banabase i dabo am homono dimo Aikoniam bib ye bianiba Sume wengo
    omkeimabibo i mo tosianim blimobe. I sbal maniba omkeimabiba Sume i daabenea inamin
    namin okok sumo nakaia unangai sino mo watemin blimo klabiba tam tlebua bib yo
    seli watem tekein kebiba Sume daayebe otane
  ssx-ssx: Kutupa Polo Banabasi yaapoma꞉ koto pa꞉ta꞉ hao hata꞉ paala꞉ma꞉ na homeke
    Tekehali Koda꞉na꞉ pi wala꞉tiki pipikime. Kutupa Tekehalima꞉ ipika꞉ pa a꞉ta꞉ma꞉
    homa꞉la꞉ pi wanda꞉hali pa꞉ta꞉ peneme yaaluekema꞉ mo hali yaapoma꞉ wele peaaso
    hata꞉ na hando haemeke ekimanu pina꞉ leekeme.
  mkl-mkl: Do nŋu fei, Pɔlu do Bɑɑnɑbɑsi ɑ̀ kpɛ Ikonimu ɑ̀ wɑɑ wɑɑzoɑ inɛ ŋɑ do wɔɔkɔ.
    Lɑfɛ̃ɛ í mu nŋɑ ɡbuɡbɑ̃ ɑ̀ yɑ mɑɑ ceò mɑɑmɑɑke ikɑ̃ ikɑ̃ ŋɑ. Mɑɑmɑɑke ŋɑu wɑ nyisi
    iyi wɑɑzo nŋɑ iyi ɑ̀ wɑɑ ce si idei didɔ̃i nŋuu ntɔi.
  gaq-gaq: ତେଲାଡିଗ୍‍ ପାଉଲ୍‍ ବାରି ବର୍ଣ୍ଣବା ଆତ୍‍ଅରିଆ ଗୁଲେସି ଲେଃଆର୍କେ ବାରି ମାପ୍‌ରୁନେ
    ବ୍ନାଲିର୍‍ ସାଆସ୍‍ ସାଚେ ପର୍‌ଚାର୍‍ ଡିଙ୍ଗ୍‍ଆର୍କେ । ଆମେଇଂକେ ବିଚେ ମାପ୍‌ରୁ ଚିନ୍ ଆରି କାବା
    ଡିଙ୍ଗ୍‍ନେ କାମ୍ ସାପା ଡିଙ୍ଗ୍‍କେ ବାରି ଅନୁଗ୍ର‍ଅନେ ବ୍ନାଲିର୍‍ ବିସୟ୍‌ରେ ସାକି ବିକେ ।
  gof-RNT: Hawaareti yan daro wode gam77idosona. Entti yayyonna Godaabaa odidosona.
    Goday malaatatanne oorathabaa entti oothana mela enttaw maata immidi ba aadho
    keehatethaa qaalay tuma gideyssa qonccisis.
  unx-unx: ଏନ୍‌ରେୟ ପ୍ରେରିତ୍‌କିନ୍‌ ବେଗାର୍‌ ବରତେ ପ୍ରାଭୁଆଃ ବିଷାଏ ଏନ୍ତାଃରେ ଉଦୁବ୍‌କେଦାକିନ୍‌
    ଆଡଃ ପୁରାଃ ଦିନ୍‌ ତାଇନ୍‌ୟାନାକିନ୍‌ । ଇନ୍‌କିନ୍‌ ଆକ୍‌ଦାନ୍ଦାଅ କାମିକ ଆଡଃ ଆକ୍‌ଚାକାଅ କାମିକ
    ରିକାକେଦ୍‌ ହରାତେ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ସାୟାଦ୍‌ତେ ନାମାକାନ୍‌ ପେଡ଼େଃ ବିଷାଏରେ କାଜିକେଦ୍‌
    କାନାଜିକ ସାର୍‌ତି ତାନାଃ ମେନ୍ତେ ସାବୁଦ୍‌କିନ୍‌ ଏମ୍‌କେଦା ।
  gah-gah: Lá ikago, Pauloko Panapasiko neneló gamena hána minasike, Guivahaniloka
    leheta inasike kehelele vizemigo ali akutiki monó li kimi-kimi iki minasimó. Lá
    niasigo, Guivahanímo hize lé okimiaká gakolámini mogonáa ale utó molake zámuza
    kemekago, golivagi netá haitopaitó alesimó.
  lcm-lcm: Asukang a kilongla ago na taun vunga e iang. Kilongta akus alava ta asan
    i Volava, na kala alis irilong ta kitmat asi abis ani keve akanangai na keve vilvil
    ataping asi akalit ani ri vap ta akus i kana roron kapo tutuman.
  aer-aer: Paul atyewe ikwerenhe uthene anerle-anerreke arrulenge arrpenheke-atwetye
    atningke-arle Jesus-eke akangkwe-irrekenge, ratherre akwenpe atnerre akwete tyerrtye
    areyeke angkeke akngerrepate Jesus-akerte. Jesus-ele renhe-atherrenhe ngangkere
    akngerre antheke ratherre tyerrtye areye mwerre-iletyeke, arne akngerre areye-arlke
    mpwaremele anetyeke. Alakenhe-arle re imerneke nthakenhe-arle yerneke-arle areye
    angkeke ikwere-akerte-arle arratye aneke.
  qvc-NT: 'Piru Pabluwan Birnabiqam mana pitapis manchashpachu, ashwan Tayta Dyuspi
    allita yuyakushpa, achka diyakunata kidarqanllapa yach''achikushpa. Kanan Tayta
    Dyusqam paykunata ancha yanaparqan, milagrukunata ruranambaq, yumbay runakuna
    yach''anambaq: Allibmi Taytanchiq Dyusqa kuyawanchiq. Allibmi Dyusqa paykunata
    yanapan, paypaq yach''achikunanllapa, nishpa.'
  tgl-ULB: Kaya nanatili sila doon ng mahabang panahon, matapang na nagsasalita sa
    kapangyarihan ng Diyos, Habang nagbibigay siya ng patunay tungkol sa mensahe ng
    kaniyang biyaya. Ginawa niya ito sa pamamagitan ng mga palatandaan at mga kamangha-manghang
    bagay sa pamamagitan ng kamay nina Pablo at Bernabe.
  cbs-NT: jatu jaska wabiabu Jesúsun kushipayabu Pablo inun Bernabé jabube xaba ichapa
    jiweyuxun nukun Xanen Ibuki chiti itan jawa dateama Jesúskidi chani chakama jawen
    janchawen jatu axunkin jaska Dios nuikipakidi chanikin jatu unanmaya, januxun
    Diosun jatu medabewakin kushipa wakin dami atimaska betsa betsapa jatu axunkin
    uinmaya
  xtm-NTPP: Chukan kúu ja Pablo ma ji'in Bernabé ma, ni ka kendoo de kua'a‑ka kii
    ñuu yukan, te ni ka yo kukanu ini de nuu maa Iya Tátnuni ma, te ni ka kaxtnu'u
    de tnu'u maa ya ma sukan skuta'vi ya ñayii ma ja vii ja va'a ma, te maa ya ni
    wa'a tnu'u ndee tnu'u ndatnu ja jin sa'a de milagru ma, te sukan ni kaxtnu'u ya
    nuu ñayii ma ja ja ndaa ndija kúu tnu'u ka ka'an de ma.
  nnq-nnq: Paulo na Banaba ngabatama kwenio kwa machoba majingi, ngabalongela panga
    jogopa nhwalo gwa Angwana, na Angwana ngabachalakicha nhwalo gwenio gubupiyanga
    kwa gwambone gwa Angwana, kwa kaotoya kamula ikobo na gukuomongwa.
  bao-NT: To ca bii pacaro, Pablo, Bernabé jãa pea Wiogʉ cʉ̃ ca tii nemorijepʉre tʉgoeña
    tutuari uwiricaro maniro, toora yoaro añurije quetire wede, tiicã niiupa. Wiogʉ
    pea, Ʉmʉreco Pacʉ cʉ̃ ca mairije maquẽre cʉ̃ja ca wede niirijere, “To birora nii,”
    cʉ̃jare ĩi majiogʉ, cʉ̃ja jʉoripʉ ca ĩa ñaaña manirije tii bau nii, tii niiupi.
  san-ORI: ଅତଃ ସ୍ୱାନୁଗ୍ରହକଥାଯାଃ ପ୍ରମାଣଂ ଦତ୍ୱା ତଯୋ ର୍ହସ୍ତୈ ର୍ବହୁଲକ୍ଷଣମ୍ ଅଦ୍ଭୁତକର୍ମ୍ମ
    ଚ ପ୍ରାକାଶଯଦ୍ ଯଃ ପ୍ରଭୁସ୍ତସ୍ୟ କଥା ଅକ୍ଷୋଭେନ ପ୍ରଚାର୍ୟ୍ୟ ତୌ ତତ୍ର ବହୁଦିନାନି ସମୱାତିଷ୍ଠେତାଂ|
  rmn-rmn: Ай о Павел тай о Варнава ачёнас отхэ бут вахыти. Он доврус пхэнэнас, ай
    о Сагбус зоралякерэлас По габэри катар мила кай дэлас лэн зор тэ керэн сикаиматэс
    тай чюдэс.
  huv-NT: Pares tacüliw quiaj a Pablo y Bernabé xeyay nüt. Nejiw tandeacüw wüx Teat
    Jesús ngo mimboloj cos ayacüw omeajtsüw wüx nej. Aton nej tüüch nejiw ndoj ombasüw
    marangüw cuajantanej ateócan leawa ngome aag ajaraw. Atquiaj tarang majüiquich
    naleaing meáwan leaw andeacüw quiaj.
  otn-NT: Ja̱na̱ngue ya'atho yø pa bá̱ m'mʉp'ʉ, bi hya̱ ra̱ ts'ɛdi bi̱ ma̱nna̱ hya̱.
    Hønt'a̱ Oja̱ nøts'e mɛ̱nte xihyø ja̱'i̱ hanja'a̱ rá̱ ma̱te Oja̱. I fäx Oja̱ ngue
    øtyø milagro para ngue da̱ fa̱di̱ ngue ma̱jua̱ni̱ te mma̱.
  nop-nop: Iŋgoŋ Aposel yakat adi Wapum dut galiŋa munta mu tiŋa uŋoŋ yagigi hatiŋa
    Mede Momooŋ yoyo tugumuk. Kaŋ Wapumdi mede u biyagoŋ adi’walaaniŋ u kadakaleneŋdok
    yoŋa saŋiniŋ yembu Bepaŋ kunumneniŋ’walaŋ kudi mebimebi tugumuk.
  obo-NT: Ahad ungketen, nouhoy'n timpu id oubpa si Pablo woy si Bernabe rutun no
    waa kod-aang-aang nod ponayun to kodponudtuu moka-atag tod Longaggon. Woy id posivonnalan
    tod Longaggon no bonnaa en iddos ponudtulon moka-atag to eru rin, su id boggayan
    din man sikandan to kotuusan to kodpuung to mokososoobbu.
  kca-kca: Пӑ хŏты, ԓын щита йӑм хўват усӈән. Ԓын Турәм Куща эԓты хӑрщийа пŏтәртсәӈән,
    Хŏй Ԓўв йӑмәԓ йасәӈ ныты урәӈән, ԓын йошԓәнән йэмәӈ посәт пӑ вантыԓԓаӈәԓ верәт
    верәс.
  cak-ENT: Romari' ri Pablo y ri Bernabé c'a xec'uje' na c'a q'uiy k'ij quiq'uin ri
    hermanos. Y roma quiyo'on cánima riq'uin ri Ajaf Jesucristo, romari' man jun c'a
    xbiri' quiq'uin richin nquitzijoj ri rutzij ri Dios cheque ri vinük, tzij ri nk'alajrisan
    ri utzilüj sipanic ri nspaj-pe ri Dios chiquivüch. Y ri Dios nuk'alajrisaj c'a
    chiquivüch ri vinük, que ri nquibij ri Pablo y ri Bernabé ye ketzij vi. Y romari'
    nyequibanala' c'a q'uiy milagros.
  lif-NT: ᤜᤧᤰᤁᤣ᤺ᤸᤗᤧ ᤛᤣ᤺ᤰᤕᤢᤰᤔᤡᤒᤠᤜᤠ᤹ ᤂᤧᤵᤔᤥ ᤕᤖᤡᤰ ᤕᤧᤶ ᤌᤠᤖᤡᤰ ᤘᤕᤧᤳᤇᤡᤸᤗᤧ ᤂᤧᤱᤜᤠ᤹ ᤍᤠᤱᤒᤠᤸᤗᤧ
    ᤁᤢᤕᤠ᤺ᤶᤒᤣᤀᤥ ᤔᤧᤱᤃᤡᤀᤣ ᤐᤠᤖᤧᤳᤇᤡᤖᤥ॥ ᤍᤠᤱᤒᤠᤸᤗᤧ ᤂᤧᤱᤜᤠ᤹ ᤔᤡᤰᤛᤣ᤺ᤴ ᤏᤢ ᤏᤡᤱᤘᤠ᤹ ᤁᤧᤔᤠᤒᤠ ᤕᤠ᤺ᤶᤒᤰᤜᤠ᤹
    ᤆᤥ᤺ᤰᤔᤠ ᤔᤢᤰᤛᤠᤶ ᤐᤡᤖᤢᤛᤡ ᤜᤧᤰᤁᤩᤠᤱ ᤂᤧᤱᤜᤠ᤹ᤖᤧ ᤀᤡᤱᤓᤴ ᤆᤥᤃᤧᤳᤇᤢᤒᤠ ᤁᤢᤗᤢᤱᤃᤢᤶᤔᤡᤴ ᤛᤧᤰᤂᤠᤀᤣ ᤑᤠ᤹ᤀᤠᤱ
    ᤀᤥᤛᤣ᤺ᤴᤎᤠᤰᤋᤢᤛᤡᤖᤥ॥
  mie-NT: De cuāhā cā quīvī nī īyo Pablo jíín Bernabé ñuū ñúcuán. De nī nchundeé inī
    ndúū dē nī ncāhān nīhin dē tūhun yā, chi cándíja vāha dē jā chindeé maá Jētohō
    ō dē. De maá yā chi nī stéhēn yā jā íyó ndāā tūhun jā vāha inī yā jíín nchivī
