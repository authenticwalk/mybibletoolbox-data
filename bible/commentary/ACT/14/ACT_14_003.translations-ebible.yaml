  mdy-ETH: ጳውሎሴና ባርናባሴና ጋዓንቴ ጎዳ ዛሎ ጫርቂ ኬኤዚ ኬኤዚ ዒኢካ ሚርጌ ዎዴ ዴዔኔ፤ ጎዳኣ ዔያቶም ዲቃሣ ባኣዚና ፆኦሲ
