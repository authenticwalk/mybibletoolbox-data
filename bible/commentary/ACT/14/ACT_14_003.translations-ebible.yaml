  zar-NT: Tuʼ gulaʼyéajlëʼ bönachi zián naʼ Cristo, gulaʼcuʼë Pablo, en Bernabé niʼ
    zián dza, ateʼ lu yöl-laʼ rugu ladxiʼ guluʼë xtídzëʼë Dios, tuʼ tuʼzxöni ládxiʼgaquiëʼ
    Xanruʼ. Lë cazëʼ Xanruʼ buluʼe naca idútë li didzaʼ tuʼë ca naca le ruzáʼ ládxëʼë
