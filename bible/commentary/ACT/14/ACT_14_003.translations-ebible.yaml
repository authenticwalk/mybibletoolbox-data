  tgo-tgo: Pol na Banabas vambowo thɨ yaku gheko mbaŋa seiwo molao weinji lenji gharematuwo
    thɨ vavaghare Giya le gharevatomwe kaiwae. Giya ghamberegha i vakatha valɨkaiwae
    thiye weinji le vurɨgheghe thɨ vakathaŋgiya vakatha ghamba rotaele vavana. E kamwathɨke
    iyake i vaemunjoruŋa lenji vavaghare.
  yap-yap: Me par fa gal apostel u rom nib n’uw nap’an. Mu ur weliyew murung’agen
    Somol nda ur rusgow, me Somol e micheg ni thin ni yow be weliy ni murung’agen
    e runguy rok Somol ngak e girdi’ e ba riyul’ ni fan e pi’ gelngirow ngu’ur ngongliyew
    bogi maang’ang nge bogi ban’en ni un ngat ngay.
  mop-NT: Le'ec aj Pablo u yet'oc aj Bernabeje, yaab q'uin culajoo' tu yaam a hermanojo.
    Chichoo' u yool ca' u tzicbaltajoo' a Noochtzili. Le'ec a Noochtzili, u tz'aj
    ti'ijoo' u muc' ca' u betoo' a milagro ti'i ca' u yiloo' a cristiano ti jaj c'u'
    a tanoo' u yadic yoc'ol u qui'il a Dioso.
  tet-tet: Mais Paulus no Barnabas la nataꞌuk. Sia nein kleur iha kota nia, nodi katak
    bei-beik lia nosi Naꞌi Yesus baa se-see dei. Sia nalore naꞌak, Naꞌi Yesus laran
    diꞌak bodik ema hotu-hotu. Naꞌi Maromak moos latan beran baa sia atu nalo tadak
    blaar oi-oik, nebee ema bele natene naꞌak, Naꞌi Maromak mak naruka sia.
  hlt-MCSB: Te dongah Boeipa ham sayalh la a tue puet a loh rhoi tih a lungvatnah
