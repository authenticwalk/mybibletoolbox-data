    vajihume pu vejume rejara.
  sus-A: ثْلُ نُن بَرَنَبَسِ نَشَ تّمُي شْنكُيٍ رَبَ عِكٌنِيٌن، عٍ نُ وْيّن لَنلَنتٍيَ
    كُي. مَرِفِ نَشَ تْنشُمَيٍ نُن كَابَنَكٌي رَبَ عٍ سَابُي رَ، عٍ تَن نَشٍيٍ قِندِشِ
