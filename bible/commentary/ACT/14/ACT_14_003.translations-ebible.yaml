  dso-dso: ଏଲେମିସା ପାଉଲ୍‌ ଆରି ବର୍‌ନବା ତେଇ ବେସିଦିନ୍‌ ରଇକରି ଡାଟ୍‌ ସଙ୍ଗ୍‍ ମାପ୍‌ରୁର୍‌
    ବିସଇ ଜାନାଇଲାଇ । ମାପ୍‌ରୁ ଏମନ୍‌କେ କାବା ଅଇଜିବା କାମ୍‌ମନ୍‌ କରି ଦେକାଇବାକେ ବପୁଦେଲା ।
