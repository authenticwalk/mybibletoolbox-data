  cak-SNT: Rumareꞌ ri Pablo y ri Bernabé qꞌuiy kꞌij xaꞌcꞌujieꞌ chireꞌ. Y ruma quiyoꞌn
    cánima riqꞌuin ri Ajaf Jesucristo, man niquixiꞌij ta quiꞌ niquitzijuoj ri ru-favor
