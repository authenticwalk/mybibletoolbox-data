  ppo-ppo: Atétepatei, Pol-ró Banabas-tamoné woseni, faleyóló Talené fo beta̧ halaainé
    daalu, fo̧lo sukamó yó maté fu betalepó. Atéró, yó mótu betepa, Kótóné ama ko̧lené
    sukuturaalu, ha̧le tao sere fo wisi kapala fo nisi yao̧sóró, kolóló sira yaaitere
    alaró kelemei alatamo eró̧póló, Talené atimaamopaae mo su̧rapó.
  hin-2017: 'और वे बहुत दिन तक वहाँ रहे, और प्रभु के भरोसे पर साहस के साथ बातें करते
    थे: और वह उनके हाथों से चिन्ह और अद्भुत काम करवाकर अपने अनुग्रह के वचन पर गवाही
