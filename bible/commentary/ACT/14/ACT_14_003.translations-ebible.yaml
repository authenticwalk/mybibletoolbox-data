  kde-kde: Bahi Paolo na Banaba nkuikala aneko kwa mahiku lohe uvahubili kwajili ya
    Nang'olo bila kuyopa. Na Nang'olo nkuveng'a dimongo dya kutenda vimaiho na masaibu.
    Na kwa indila aneyo Nang'olo ánimaiha kuva ujumbe wake uvachitanga kuyamba inema
    yake úvele muhiu.
  ata-ata: La aneꞌi ilou mixolu maxuveeni lai ne mo mivikala pekiaꞌu sou Tila io ilou
    iꞌume uasi. La Anu mulosiꞌa xavi sou miꞌoxonu sosovo iouiou xe mii ane talavusou
    uasi. Anu mumaxau lexe aꞌalo sou alauna noxou ne anu maninasou.
  qvw-NT: Chaynu jinaptinpis Pablowan Bernabë'a mana imactapis manchalil unaylämi
    chay malcäćhu Jesuspi willacuśhtin capaycula. Diosñatacmi llaquipaynin sumä rasun
    caśhanta tantiaycachinanpä pudirta uycula milagrucunacta lulaycunanpä.
  nfa-nfa: Te ngaa Paulus si madhaꞌu boe. Dua ra peka-padhai taruu Lii Lolo Beꞌa Lamatua
    Yesus, mi dhèu aaꞌi-aaꞌi ra. Ra peka, aku rèngu na, “Lamatua Yesus sue dhèu aaꞌi-aaꞌi.”
    Lamatua hia Paulus si koasa kahèi, ho ra tao tadha-tadha malaa, sèna ka dhèu ae
    reꞌa Lamatua ka dhu pua rèngu. Lodꞌo èèna, Paulus si pea nèbhu ètu dꞌara kota
    èèna.
  tnp-tnp: Mətəu Pol mɨne Panəpəs kəmuatɨg təfəməh ikɨn, məsuəgɨniən e lah, mətuəkeikei
    matuəni pətɨgəm nəghatiən rəha nəuvɨriən rəha Uhgɨn kəm nətəmimi rəfin. Kəni Iərmənɨg
    təmol ilau kuol nati apɨspɨs mɨne nəmtətiən tepət məmə nətəmimi okotəhrun məmə
    rəhalau nəghatiən in nəghatiən pəhriən.
  urd-urd: पस, वो बहुत ज़माने तक वहाँ रहे, और ख़ुदावन्द के भरोसे पर हिम्मत से कलाम
    करते थे, और वो उनके हाथों से निशान और अजीब काम कराकर, अपने फ़ज़ल के कलाम की गवाही
    देता था।
  hot-hot: Aêŋ ba thai êmô loŋ êŋ sawa daim ma enaŋ Anyô Bêŋ anêŋ abô bêŋ ma kô mi.
    Ma Anyô Bêŋ havatho thai loŋ ek nindum lavôŋiŋ lôk nômbithi lomaloma. Hathak nôm
    êŋ ma hik thô hadêŋ avômalô nena anêŋ wapôm takatu ba hêv ek nêm avômalô bulubiŋ
    ma avanôŋ biŋ.
  mqj-NT: Iamo too anna masae-saemo torro Paulus sola Barnabas dio, anna sitonda kabaranian
    untetteran Puang Yesus. Nabengammi kakuasaan Puang Allata'alla umpadadi ma'rupa-rupa
    tanda anna tanda memangnga-mangnga, la naola umpakawananni kumua angganna kareba
    untetteran pa'kamasena lako ma'rupa tau, tonganna asan.
  rus-SYN: Впрочем, они пробыли здесь довольно времени, смело действуя о Господе,
    Который, во свидетельство слову благодати Своей, творил руками их знамения и чудеса.
  mbh-mbh: Ma or paini o voth palolo mun tie ako ru o Aikoniam. Na or paini o ngange
    avele, ma o panongpol engeng nge a Toko Pomnga a Jisas, na i sungu mun engenging
    a or paini nge, mo aro o oma pakukukaling na pathepolong pelie, maken aro i panunganga
    ole riong ako nge ile themosaling.
  bdd-bdd: Ma ꞌiyamo tuta dudulena Paulo ma Banaba simiyamiya tupwaina ꞌoina ta maꞌidi
    ꞌatepatu silologuguya Bada weyahina. Ma Badaina ꞌina waiwaiyega paihowa ꞌebe henainaida
    ta hedehedede sipaihowediya, ma ꞌoidiyega Badaina ꞌina helau wasana ꞌana moisa
    tauna ꞌiheꞌitediya tomota ꞌoidiya.
  cbt-NTPO: Hua'qui' inaquë Paono yacapatërin. Pirnapirë chachin inaquë ya'huëpi.
    Chiníquën cancantatona', Siniorori nosororinso' sha'huirápi. No'tëquën sha'huipi
    ni'ton, Siniorori catahuarin cania'piro'sa' a'naroáchin anoyatacaiso'. Ina ni'sahuatona',
    “Tëhuënchachin Yosë catahuarinquëma',” itopi.
  rmy-SERVI: Нэ вса ж Павло тай Варнава сле котэ бут вряма. Вонэ бидаракоро дэдумане
    пала Рае, Саво допхэнэлас лав пала Лэхкоро мищимо и дэлас лэнди зор тэ терэ допхэнимо
    тай дывуря.
  srn-NT: Paulus nanga Barnabas tan wan heri pisten drape. Den ben fertrow Masra èn
    sondro frede den ben preiki a boskopu fu a bun-ati fu Masra. Dan Masra meki den
    du wondru èn A meki den sori den sma marki, fu sori tak' den sani san den taki
    tru.
  cta-NT: Tyiqueeꞌ xi ndyanu Pablo loꞌo Bernabé quichi̱ biꞌ, chaꞌ ná ndyutsi̱i̱ nguꞌ
    culuꞌu nguꞌ chaꞌ jiꞌi̱ nu Xuꞌna na jiꞌi̱ nguꞌ quichi̱ biꞌ. Loꞌo juaꞌa̱ nguaꞌni
    Pablo loꞌo Bernabé cña tonu chacuayáꞌ jiꞌi̱ ycuiꞌ Ndyosi, biꞌ chaꞌ ngua jiꞌi̱
    nguꞌ quichi̱ ta nguꞌ cuentya chaꞌ xcuiꞌ chaꞌ liñi nclyuꞌu nguꞌ biꞌ jiꞌi̱ nguꞌ.
  bqc-SIM: Ń beeo Pↄlu ń Baanabao gↄↄplakɛ̀ we, aa yã'ò vĩasai daa Dii gã̀u,
    ↄ̃ Dii ń gbá zɛ́ an yãbↄnsaɛkɛaↄ ń ń dabudabukɛaↄ a gbɛ̃kɛ yã́ pↄ́ aalɛ
    onɛ́ sĩanapìliwànɛ́.
  tcz-CHONGTHU: Ahin solchah teni chu hiche lai muna chun sottah aumden lhonin Pakai
    mi ngailutna thu chu hangsan tah in alhangsam jing lhonin chule athu lhangsap
    lhon chu atah ahi vetsahna dingin melchih na le bolmo kidang tampi abol lhonin
    ahi.
  mar-mar: म्हणून पौल व बर्णबाने त्याठिकाणी बरेच दिवस मुक्काम केला आणि परमेश्वराच्या
    बलाने येशूविषयी धैर्याने सांगत राहीले, पौल व बर्णबाने देवाच्या कृपेविषयी साक्ष
    दिला, परमेश्वराने त्यांना पौल व बर्णबाला चमत्कार व अद्भूते कृत्ये करण्यास मदत
    करून ते जे काही सांगत होते ते खरे ठरवले.
  snp-snp: Etito Polote Banabasite ya aya ebawalo ya kamena fana minoti kolini kolámoti
    Wekola yamu auma witi logimimo waiye. Eti o minaito, ya Wekolakafo nasafili o
    gedami kala kolinawamo wenena kawa ona kulako ne, loto kolinagilae, loto aumala
    gilibami neta monamona olu oloto pi giminami auma ya we lelewa gimaiye.
  isl-isl: Þarna dvöldust þeir þó í langan tíma og predikuðu djarflega og Drottinn
    sjálfur sýndi að hann var í verki með þeim – hann lét þá gera mikil kraftaverk.
  spy-NT: Kiiwoonkyi ꞉Bāwulō āk Barnaaba bēsyōōs chēē chaang' wōlooto kung'āloolē
    nyēē kimānyōkōōrēch mbo kisich, kurubta keey chamateetaab Yēēsu. Kiiboor ꞉Mokoryoontēēt
    kule kibo man ꞉lōkōōywēchoo yoo kiikoochinē icheek kāāmuukēywēēk kuyeyee ng'al
    chēbo kwōng'uut.
  xnn-xnn: Ngem nabayag kayet da Pablo ken Bernabe id isdi. Dadapay natoled ay men-is-isolo
    isnan maipanggep ken Apo Jesus. Et inpagtek Apo Jesus ay tet-ewa nan inbagbagada
    ay maipanggep isnan badangna isnan ipogaw tay intedna nan kabaelanda ay mang-ik-ikkan
    isnan kaskasdaaw.
  mwe-mwe: A Pauli na a Bhanabha gubhalonjeyenje kweneko. Gubhabheleketenje kwa mashili,
    ngani ja Bhakulungwa na bhalabho gubhakong'ondele ntenga gubhalunguyangaga ga
    mboka yabho, kwa kwaakomboyanga kutenda ilangulo na ilapo.
  tte-tte: Sauga imamalawe Paulo yo Banabasi simiyamiya yanuwane koina me ali katepatu
    siguguguguye Guyau kaiwena na Guyau kaiwe iwolena Paulo yo Banabasi kolili. Ginauli
    kaba nuwapwanopwano sibaibaiwa sipaisowaili mwa koina tomo meuloili siwaloba,
    “Yaubada ana mulolo wasana Paulo yo Banabasi siwalowalowen bwaimwana walo yawasosi.”
  tcs-tcs: Bat Pol ane Banabas i bin mata stap de wea dat ples po longtaim. Demtu
    i bin spik prapa strong de baut da spesilpeiba blo da BosLod. Ane da BosLod bin
    prube wanem demtu i bin spikbaut i prapa tru, bikoz em bin meke olkain mirikalsain
    ane spesil gudsamting apen de.
  hlt-THB: Cedawngawh Khawsa awh qaalleeknaak ing awikqawn nih nawh cawh khawqoet
    awm hy nih. Noeknaak ingkaw kawpoekkyi them saithainaak khqi ani kut awh pe qawi
    nawh, a lungnaak awi ce sim sak qawi hy.
  soq-soq: Tane Paul Banabas nata walama daumawa sape waimoie Tatamba baiwa sasia
    badowa gagalontoiena. Mo nata God mukawa wanamono ginasa eueuwa ita dewa pokawaau
    dewamoiena. Mo ginasa sa dewamoiena mampe God asisulala euwamona me sau amonawa
    Gagalowa euda eteiena ipa ulaipa.
  qub-qub: Imano captinpis Pabluwan Bernabëga achca junajmi Iconiucho goyaran. Chaychöga
    mana manchacuypami willaparan Tayta Dios cuyapäcoj cashanta. Willacushan rasunpa
    cashanta musyananpämi Pablutawan Bernabëta Tayta Dios yanaparan milagrucunata
    rurananpäpis.
  att-att: Á naggián di Pablo kâ Bernabe ta Ikonium ta nabayák, á ari ira naganássing
    nga mangilayalayâ ta meyannung kâ Apu Kesu. Á si Apu yù mangipakánnámmu ta kuruk
    yù inituddu ri Pablo nga meyannung sù allà na, gapu ta inipakuá ni Apu nira yù
    aru nga makapállâ nga pinagaddátu ra megapu sù pakáwayyá na nga iniyawâ na nira.
  bki-bki: Vite na naruei naio mila ana na Pol naio Barnabas, naljuo aju lie vo ea
    vio na, aju bogo tebievi kija, ka alavon ka aija namoneano nalo. Mia bogo napano
    nalo aju naliko jibe na, mia maka amerou ka nalo napano tiniel jerlo, mia amioliolu
    dolu ga ka Tubo Yesu banlo, a ka aberii kiano burum̃ara tiniememiano ban tomu
    nalo. Ana Tubo naio mila tomu nalo abitilubar ka kanalo iliano nalo abe riano,
    bior naio mijamo ka ban naljuo ka amila burutomoluo nalo a vite na iloiano telabo
    bunu ea vio nei.
  bqp-bqp: Bee kũ abireo Pↄlu kũ Baanabao gↄrↄ pla kɛ̀ gwe ò Dikiri yã ò kũ swɛ̃̀gbãnao,
    akũ Dikiri ń gbá zɛ́ ò sèedanↄ kũ daboyãnↄ kɛ̀, kũ à yãpura kpà a gbɛ̃kɛyã
    kũ òtɛn oa.
  mcp-mcp: Njɨ, Pwôl bá Barnábas bâŋ bwə́ á ji cínɔŋgʉ́ fwámɛ́ mwɔ̂w, bwə́ ŋgə lás
    kú nə ifwaas. Bwə́ á ŋgə bul ŋwa ŋkul wə́ Cwámba. Cwámba ŋgə́ nə́mə́ magʉlə kɛ́ɛl
    bwə́ á ŋgə bwiiŋg yí, a ŋgə yə bwo ŋkul, bwə́ ŋgə sá *isâ í ntɔ̧́ búúd ŋkwóŋ yí,
    nə *ísâ í mímbʉ́gú.
  hat-hat: Pòl ak Banabas rete nan lavil la lontan ankò, yo t'ap fè konnen favè Bondye
    a avèk anpil konviksyon, paske yo te gen konfyans nan Seyè a. Seyè a menm te bay
    disip yo pouvwa fè anpil bèl bagay ak anpil mirak pou l' te moutre sa yo t'ap
    di a te vre.
  npl-NT: Pero Pablo iwa Bernabé ompa omokajkeh miakeh tonatijmeh iwa otetlapowiayah
    ika miak yolchikawálistli. Iwa Toteko Dios okinmakaya weletílistli para makinchiwakah
    milagros iwa wejweyi neskayolteh, iwa ijkó n tlakah makitakah milák tlan yejwah
    okijtoayah de itlasojtlalis Dios.
  bgg-bgg: Guaphasamoy ne thiichiih shii inai bajo rai marui ne ithek è Ithong pha
    miyao ne bajo gang è yao ne, hanyie ai pha bushun ne izai rone doh yi pha ithek
    shii blu phi ne buangthek nane anomuluiithek pha bliathek rek mua pha blu phi
    ne doh yi.
  eng-TCENT: So Paul and Barnabas spent a long time there, speaking boldly for the
    Lord, who was testifying to the message of his grace by granting signs and wonders
    to be done by their hands.
  eng-BSB: So Paul and Barnabas spent considerable time there, speaking boldly for
    the Lord, who affirmed the message of His grace by enabling them to perform signs
    and wonders.
  cpu-NT: Irootakera, isaikantapaakari osamani janta. Eekero jiñaaventanakitziri Avinkatharite
    te intharovaiyeni. Itasonkaventakaayetakeri, ari okanta jiyoyeetantari omaperotatya
    iñaaventziro iyaminthaanka Avinkatharite.
  san-ASM: অতঃ স্ৱানুগ্ৰহকথাযাঃ প্ৰমাণং দৎৱা তযো ৰ্হস্তৈ ৰ্বহুলক্ষণম্ অদ্ভুতকৰ্ম্ম
    চ প্ৰাকাশযদ্ যঃ প্ৰভুস্তস্য কথা অক্ষোভেন প্ৰচাৰ্য্য তৌ তত্ৰ বহুদিনানি সমৱাতিষ্ঠেতাং|
  tod-tod: Anɛɛ naa ʋe, Pɔle ta Ɓalanaɓase ti lɛbini Ikoniyume, ti ɠɛni ɓɔɛzu ga ladalai,
    tɔɔzei ti laani Maliɠii la, naama ge ɠɛni ná-zaala wooi ma ɠaamai ɠulazu kɛlɛma
    ga laavɔɔ vaiti ta maaɓɛlɛ vaiti, nii é ma zobogi veeni ti ʋɛ ga ti ɗa kɛ.
  tac-NT: '''Lige alué oká rió abalé mochile abéchigo we''ká rawé. ''Lige tabilé majaga
    ra''íchale alué oká rió. ''Lige abiena ''we e''karúriga gayénale noká alué oká
    rió napu bi''nélika tabilé gainawa e''karú ''siá ta nejkúrisaká Onorúgame. Alarigá
    gu''írile Onorúgame napurigá ''la bijchígimala ralámuli napurigá anílige Páulo
    ''lige Bernabé.'
  eng-WEBPB: Therefore they stayed there a long time, speaking boldly in the Lord,
    who testified to the word of his grace, granting signs and wonders to be done
    by their hands.
  gfk-H: Io hua, Pol ma Banabas dir gaam kis halis kaia ma dir ga iangianga ma ra
    balamasa utano Watong. Ma no Watong ga hatutuna no nudir nianga utano nuna harmarsai.
    Ga tar ra dadas ta dir hua dir gaam gil ra dadas na hakilang ma ra pinapalim na
    kinarup.
  viv-viv: Tu au aiꞋadi medede againe adiꞋiselu himiyami maꞋita lauva tunugina. Kaiwabu
    faꞋine aseꞋasedi bouna hilumamala, ada Bana gifaiwalaveledi be aituha fifiwalana
    kadu abaveyaulowoga hifaisewadi. Hidede amine gifaiwalaveledi be kaliva hinahalamanena
    yadi laumamala yana nuwadoga faꞋina au velemona.
  yao-yao: Che Paolo ni che Banaba ŵatemi kweleko moŵa gamajinji. Ŵaŵechete pangali
    lipamba yankati Ambuje, ni Ambuje wo ŵalosisye pangasisa usyene wa utenga waujenesye
    nkati upile wao, kwa kwakombolechesya kutendekanya imanyisyo ni yakusimonjeka.
  tgp-tgp: Mo vaia la toho mo peravu atu, ale la retivujavujangi mo sopo te matahu
    hinira, ale la vereuli na r̃omr̃uhu non Moli. Ale Moli mo vujangia vara nona retisohai
    sei mo varar̃uhu matan mo sile na suiha isana nona vahar̃ule vara la er̃i vai
    na matamata tavera peresi na hinau mar̃urahi.
  auc-NT: Incæte ïñäna wantæpiyæ̈ mänïñömö quëwëninque guïñënedämaï inte mönö Awënë
    beyæ̈ apæ̈nedatapa. Apæ̈neyöna mönö Awënë incæ, Pabodo tönö Bedënabee ïñömö botö
    pönö waadete cægaïnö ante në nö apæ̈neda ïnönapa, ante wadäni pönencædänimpa,
    ante cædinque tömëna tönö godongämæ̈ cæcä ate tömëna, Ate pönencædänimpa, ante
    mä cædinque bamönengæ̈ cædatapa.
  kbc-NT: '@see-verse:ACT.014.002'
  bmh-bmh: Bo, Pol zaug Barnabas dual go Aikoniam uzan ziwas huia daimai, Uwait nugau
    Ze duailel gusig maremenin. Guzenaimai, Uwait nug gonugau ougab naliu mui eiman
    go isanaraimai, gusig marena, gugeg beu beu memenin. Go guzenina, Uwait nug duailel
    gonugau ze petak pet tapaimareun.
  ctu-BL: Jini cha'an tsa' jal'ayob ya'i. Ch'ejlob i pusic'al tsi' cha'leyob t'an
    come xuc'ulob ti lac Yum. Lac Yum tsi' yʌq'ueyob i pʌs i yejtal i p'ʌtʌlel yic'ot
    bʌbʌq'uen tac bʌ cha'an mi' tsictesan i sujmlel i t'an Dios yic'ot i yutslel Dios.
  meq-meq: Ɗuh Pol ta Barnabas tə ndza ma Ikoniyom haladzay. Tə tsikatay me tə zluwer
    eye bay ka gər i Bəy Maduweŋ. Tə ɗawa ha ŋgwalak ŋgay ada bəy Maduweŋ na, a vəlawatay
    gədaŋ ka məge masuwayaŋ hay hərwi məɗe ha bazlam tay nakə faya ta tsikiye na,
    deɗek.
  noa-H: Mag gaaimua mag hamachdëu jaau nʌmjã hʌ̈k'amap'a haawai warag hajapcha hamag
    jawaag hawi haigmua da wëtbajierram haajem. Chi Pabloou Bernabé dʌ̈imua maach
    Pör hamach dʌ̈i sim k'ap'ʌ narr haawai warag t'ãar p'ĩiuwi högk'aba hõrag jaaumajierram
    haajem, jãga Hẽwandamau hamjã k'õsi sĩerrʌ́. Maagwai hamau jaau wënʌrrʌm hõrau
    sëuk'aawai ham hugua, ham hiek hich Jöoiraujã hich jua t'eeg hamag deejim haajem,
    hag na hõrau hooba haajem nempa maach dauderraa ham dak'ĩir waumamk'ĩir.
  alp-NT: Eleki luasi rue ete mere takwali. Luasi lepae loko Yesuse rilasi mo. Kai
    luasi alenake Alla Iono misete ete tamatare etesi. Kai luasi supu kbasa kena ono
    tanda herana bokala. Tanda herana saka ono tamata makerake esi mise pise sirie
    ro tiaru kena Alla Eni kbasare. Hoko esi hlaleke be saisa rebe luasi betekele
    tinai.
  san-VEL: ata.h svaanugrahakathaayaa.h pramaa.na.m datvaa tayo rhastai rbahulak.sa.nam
    adbhutakarmma ca praakaa"sayad ya.h prabhustasya kathaa ak.sobhena pracaaryya
    tau tatra bahudinaani samavaati.s.thetaa.m|
  kbq-kbq: Ana hazageno mago'a knafina anantega mani'neke, mono kea hanavetike Ramofonkura
    nehune, asunku'zamofo kea nehakeno, avame'zane kaguvazanena zanagri znazampi eri
    fore hu'ne.
  kbh-kbh: Chíyeca, Pablo y Bernabé bayté chents̈e tbojanototoná y ndauatjcá Bëngbe
    Utabná Jesucristbiama tbojanoyebuambá. Bëngbe Utabná obenana chata tojanats̈atá
    bëts soyënga jtsamama, y chë soyë́ngaca Bëngbe Utabná ents̈anga tojaninÿanÿé,
    ndayá chë ichmónata ibojtsoyebuambnacá ndegombre bétsemnama, chë Bëngbe Bëtsá
    nÿetscanga iuababuánÿeshanana.
  ron-LSB: De aceea au rămas acolo multă vreme, vorbind cu îndrăzneală în Domnul,
    care dădea mărturie despre cuvântul harului său, îngăduind să se facă semne și
    minuni prin mâinile lor.
  pon-pon: A ira mimieta warai waja o, o aima padapadak duen kupur en Kaun o, me kotin
    kapwaiada majan kupur a, ni a kotin kajaleda kilel o manaman akan ki lim ara.
  nhe-BL: Pero Pablo huan Bernabé motemachijque ipan Toteco, huan mocajque nepa miyac
    tonali, huan tepohuiliyayaj ica miyac chicahualistli huan quinilhuiyayaj para
    nelhueyi iyolo Toteco ica tlacame. Huan Tohueyiteco quinmacac chicahualistli ma
    quichihuaca tlanescayotl huan chicahualnescayotl para tenextilise para Toteco
    Dios quinmacayaya inintlajtol.
  sps-sps: Pol me Banabas kaa to na aya tan nainy viviakoo. Ser ongoor ma tsue faruak
    iny a Tsunaun, ai Gov fa'arasainy ton vegiau tsuri tana koma ree'un Tsunia na
    man, ya faan ratuari na parits iny kat a fo kainy faatok reits ana fo binun saar
    iny faatok.
  wnc-wnc: Toknga unzing natapa ngana Polkat Banabaskatda kekeknga yuke Aikoniamu
    mamaya yukumayak. Yuke wamu kekeknga siknga yanike Buyambam tapaninda butaya natanimuke
    tasikut takngae yawawat Buyambam tapaninda musia papa kekekawan Anutue kekeknga
    aknganata duya takngatu takngatu pasikumayak. Unzing papa kekekayaman tasiwatda
    kake Anutue wamu ayanikumayak kakngae natapa siakan sikut.
  bus-bus: Baa kↄ̃n beeeo Pↄlu kↄ̃n Banabao gurↄplaa kɛ̀ gwe aↄ̃ Dii yã ò kↄ̃n kùgbãaao,
    ben Dii ń gbá zɛ́ aↄ̃ sèedanↄ kↄ̃n dabuyãnↄ kɛ̀, kɛ̀ yãpuraa kpà a gbɛ̃kɛyã
    kɛ̀ aↄ̃ↄe ooa.
  gub-BL: Upyta a'e pe wà. Umumaw zahy tete a'e pe wiko pà wà. Umume'u Zanezar rehe
    ze'eg tuweharupi wà, ukyze 'ym pà wà. Zanezar umur ukàgaw wanupe no. A'e rupi
    uzapo purumupytuhegatu kar haw teko wanuwa rupi wà, uzapo ma'e hexak pyr 'ym teko
    wanuwa rupi wà no. A'e rupi — Azeharomoete waze'eg a'e wà, i'i teko wà.
  imo-imo: Aku teringi wali Pol kinye Barnabas talo wai tulemunga Aikoniam kombu molkolio
    Awilimunga ungumu enge ningo ningo tiringili. Awilimuni imbomani yunge ungu tukumemu
    paimbo nengei nimbelie Pol kinye Barnabas talonga kindo ulu wengendelima kinye
    ulu tukume konopu leangei uluma teangili nimbe engemu tirimu.
  boj-boj: Deqa naŋgi aiyel Aikoniam qureq di sokobaiyosib Tamo Koba a tamo uŋgasari
    naŋgi qa are boleiyeqnu anjam di mare mare laqneb. Naŋgi aiyel ulaosai. Tamo Koba
    a na naŋgi aiyel siŋgila enjreqnaqa naŋgi maŋwa gargekoba yoqneb. Yeqnabqa tamo
    uŋgasari gargekoba naŋgi maŋwa di unoqnsib endegsi poinjroqnej, “Bole, naŋgo aiyel
    anjam di Qotei aqa anjam.”
  eng-DRA: A long time therefore they abode there, dealing confidently in the Lord,
    who gave testimony to the word of his grace, granting signs and wonders to be
    done by their hands.
  knf-knf: Uko mënţ uunneenan bi Pawulu na Barnabaŧ baţo da ŋnuur ŋŧum bado kaţup
    uko wi Ajugun na mntëŋ mi awuluŋ baka, kë ul akak adiiman kë uţup wi baka unŧaaŋuŋ
    na bnuura bi nul ujoonani, wi awuluŋ baka phina pi pdo iko iñoŋarënaan na mlagre.
  san-KHM: អតះ ស្វានុគ្រហកថាយាះ ប្រមាណំ ទត្វា តយោ រ្ហស្តៃ រ្ពហុលក្ឞណម៑ អទ្ភុតកម៌្ម
    ច ប្រាកាឝយទ៑ យះ ប្រភុស្តស្យ កថា អក្ឞោភេន ប្រចាយ៌្យ តៅ តត្រ ពហុទិនានិ សមវាតិឞ្ឋេតាំ។
  arn-NT: Fey tüfachi dungu mew, tati pu apostol mülewenagi engün rume fentreñma Ñidol
    mew maneluwküley engün, fey küme kimeltuchey engün. Nütramyekefi engün Ngünechen
    tañi rume piwkeyechenngen, fey Ñidol Ngünechen ta rume kellunieeyew engün tañi
    femael afmanngechi dungu. Kisu engün tañi femkeelchi afmatufal dungu mupilerpuy
    kisu tañi nütramyekeelchi dungu.
  zas-NT: Per niꞌczi zian, xchej daꞌt guzuj ree apóstoles guin ni, abiꞌ sin guialrdxeb
    gunee reeman xtiidx Dios guial rliladx reeman Jesucrist, laaman badëëd guialrniabee
    loj reeman persi been reeman zien daꞌt ree milagr në mazri ree ni ren, persi balüü
    Jesucrist guial diidxli na̱j ni rëb reeman xcwent Dios.
  ken-NT: Pɔ̌l nɛ Banábas babhak Ikɔ́niɔm ndu ɛrɔri mpok mángati nɔkɔ bo mbok Acha
    kpoŋoroŋ kɛbhɔŋ bɛcháy. Mandɛm are tɔ́ŋ bo Ikɔ́niɔm kpoŋoroŋ bɛ́ mbok anɛ bɔ́
    Pɔ̌l bághàti bho ɛ̌ti bɛrɨ̌ndu ɛbhi achí tɛtɛp, akʉ nɔ ndu áchyɛ́ bhɔ́ bɛtaŋ
    bɛ́kʉ mɛnyɨŋɨ́ maknkay.
