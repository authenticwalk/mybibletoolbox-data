verse: ACT.014.003
translations:
  kpx-kpx: Isito keau o kemo vani moaga ui Kosive hoto loui Dilavau kebia huhuevei
    hoesegeveale hoto ke loui haivege ataeau ke evisi hilokage hoto keu Dilava hoto
    seleve. Kosealemo Dilavau au vuvune abostolo kebia ovege abu vuvunevemo vaveve
    nimolete vai vikoe vaveve degomoleta vama.
  okv-H: Eto ambotani ai iji koso mihie Bada ta ke ngahia na hande ea eto God na amita
    Meni na embo orekasuja amita ke amo God ta degi ta eto puvurari avo kiora ambotani
    ta degi God na sovera ikenu ari neite neite eo kia.
  tbo-tbo: Ega yaka Paulo ma Banabasi hi meidaodao u Ikoniyam. Guyau ubeina hi bahabaha
    kadidili. Ma Guyau a lunugotootogo i laimoinehi hai baha ubeihi naka Paulo ma
    Banabasi i dewahi po wekiwekilala po manini nimahiyei hi wogeletehi.
  mal-C: എങ്കിലും പൗലോസും ബർന്നബാസും കർത്താവിനുവേണ്ടി സധൈര്യം പ്രസംഗിച്ചുകൊണ്ടു വളരെനാൾ
    അവിടെ ചെലവഴിച്ചു. ചിഹ്നങ്ങളും അത്ഭുതങ്ങളും പ്രവർത്തിക്കാൻ കർത്താവ് അവർക്ക് ശക്തിനൽകിക്കൊണ്ട്
    തന്റെ കൃപയുടെ സന്ദേശത്തിന്റെ ആധികാരികത തെളിയിച്ചു.
  grc-SR: Ἱκανὸν μὲν οὖν χρόνον διέτριψαν παρρησιαζόμενοι ἐπὶ τῷ κυρίῳ τῷ μαρτυροῦντι
    ⸆ τῷ λόγῳ τῆς χάριτος αὐτοῦ, ⸆2 διδόντι σημεῖα καὶ τέρατα γίνεσθαι διὰ τῶν χειρῶν
    αὐτῶν.
  bgc-bgc: पौलुस अर बरनबास घणे दिन ताहीं उड़ै रहे, अर प्रभु कै भरोसै पै हिम्मत तै
    बात करै थे, अर वो उनकै हाथ्थां तै चमत्कार अर अनोक्खे काम करवा कै अपणे अनुग्रह
    के वचन ताहीं साबित करदा रह्या।
  khz-khz: Paulo e Banabas vonai getalu-rauto. Makwalimura na Velekou gena vega-nama
    kilana gekilagiawai. Velekou na geria kila evega-taunataunarato tiavu evenirato,
    vegailia irau vagira e nugapalevagi kalara kamura gekalarato.
  deu-TKW: So verweilten sie längere Zeit in offenem Auftreten für den Herrn, der
    sein Zeugnis gab für das Wort seiner Gnade, indem er Zeichen und Wunder durch
    ihre Hände geschehen ließ.
  zsr-NT: Le gulayejlëꞌ Cristo bunách zian naꞌ, zian dza gulacuꞌë niꞌ Pablo len Bernabé,
    atiꞌ lu yöl‑laꞌ rugu ladxiꞌ gluꞌë xtidzëꞌë Dios, le tuꞌzxöni ládxiꞌquëꞌ Xanruꞌ.
    Lëczëꞌ Xanruꞌ buluꞌë nac gdutë li didzaꞌ tuꞌë ca nac le ruzáꞌ ladxëꞌë quegac bunách
    Dios, le bëꞌë latj glunëꞌ le tac bëꞌ len le tun ga tuꞌbani bunách.
  lin-lin: Polo mpe Barnabasi bawumelaki kuna mikolo ebele, bazalaki koteya na mpiko,
    pamba te bazalaki na elikya kati na Nkolo ; mpe Nkolo azalaki kokokisa bosolo
    ya mateya ya ngolu na Ye na kopesaka bango nguya ya kosala bilembo ya kokamwa
    mpe misala minene.
  hns-NT: Tabbo Paulas aur Baarnaabaas koetjh same khaat hoewa rahat raha. Prabhoe
    par bharosa karke oelog be-dar se batiaat raha. Aur Prabhoe aapan bhalaai dekhaawe
    khaatien oesabse ek se ek barka kaam karwaais. Aisane dekhaail kie oelogke partjaar
    satj hai.
  noa-E: Mag gaaimua mag amachdëu jaau nʉmjã ʉ̈khamapha aawai warag ajapcha amag jawaag
    awi aigmua da wëtbajierram aajem. Chi Pabloou Bernabé dʉ̈imua maach Pör amach
    dʉ̈i sim khaphʉ narr aawai warag thãar phĩiuwi ögkhaba õrag jaaumajierram aajem,
    jãga Ẽwandamau amjã khõsi sĩerrʉ́. Maagwai amau jaau wënʉrrʉm õrau sëukhaawai
    am ugua, am iek ich Jöoiraujã ich jua theeg amag deejim aajem, ag na õrau ooba
    aajem nempa maach dauderraa am dakhĩir waumamkhĩir.
  eng-EMTV: Therefore they spent a considerable time there, speaking boldly in the
    Lord, who was bearing witness to the word of His grace, giving signs and wonders
    to take place by their hands.
  mib-NT: Te ni caquendōo Pablo jiín Bernabé yūcuan cuéhē gā quɨvɨ̄. Te jéhnu-ni ni
    canacani de jnūhun Jitoho yō, chi cácucáhnu ni de ya jeē váha quihīn jniñu un
    sáha ya. Te máá yá chi ni steén yā jeē iyó ndáā jnūhun jeē yóhyo vāha ni yā jiín
    i jeē cánacani de, chi ni jēhe ya jeē sáha de jniñu jéhnu jeē steén jeē cujéhnu
    ya.
  lif-NT2: हे़क्‍केःल्‍ले़ सेःक्‌युक्‍मिबाहाॽ खे़प्‍मो यरिक् ये़म् थारिक् वये़त्‍छिल्‍ले़
    खे़ङ्‌हाॽ दाङ्‌बाल्‍ले़ कुयाःम्‍बेओ मे़ङ्‌गिए पारे़त्‍छिरो॥ दाङ्‌बाल्‍ले़ खे़ङ्‌हाॽ
    मिक्‍सेःन् नु निङ्‌वाॽ के़माबा याःम्‍बक्‍हाॽ चोःक्‍मा मुक्‍साम् पिरुसि हे़क्‍क्‍याङ्
    खे़ङ्‌हाॽरे़ इङ्‌भन् चोगे़त्‍छुबा कुलुङ्‌गुम्‍मिन् से़क्‍खाए फाॽआङ् ओसेःन्‍धाक्‍तुसिरो॥
  xnj-xnj: Vayendalili kutama kwenuko mulukumbi lutali. Vakalongela cha ukekesi ndava
    ya Bambu, na Bambu mwene ajilangisi uchakaka wa ujumbi wevihumisa kwa ubwina waki,
    kwa kuvahotosa kukita gachinamtiti na makangaso.
  mmx-mmx: Pol mi ne Banabas duga nemen go at lentaba leven gaaling. Du goxo marat
    la duga paase asu Lagale Lavavang atla Leeme Silok ga lok tooro levelinga atdu
    mumu letaba nabalamu mila ni ga lok lempanga sangsangu at levengkikngen du.
  cbr-NT: Usaía 'icancëbë ca Pablobë Bernabé anu pain atubë 'iacëxa. 'Ixun ca Nucën
    'Ibu Jesúsmi catamëti racuë́quinma a ñuiquin upí oquin bana ñuixuancëxa. Ñuixuanan
    ca —nu nuibaquin ca Nucën Papa Diosan ainan 'inun nu ië́minun aín Bëchicë xuacëxa
    —quixun cacëxa. Usoquin an atu ñuixuncë banax ca asérabi 'icë quixuan camabi unin
    'unánun ca Nucën 'Ibu Jesusan 'amicëxun uni itsin 'acëma ñu a rabëtan 'acëxa.
  tee-NT: Pus ni na lhu xatalhilaca'an ju Jesús pus ju Pablo chaich ju Bernabé mak'anch
    tatavi ju anch chai ixtamasui ju chivinti ixlacata ju k'ai ix'ucxtin'an Jesús
    chai lana jantu ixtatalhanan. Va ixtalhilaksi ju Dios ni yuchi ju ca'a'aktaijuyach.
    Chai ju Dios axtaknilh ju Pablo chai ju Bernabé ixtachaput'an ni lai xatanavi
    ju tu'u' ju laich catapuc'atsalh ju lapanacni ni vasalh Dios ju xa'alacmalakachayachilh
    chai ixtanavi ju lhamak'an. Ju chunch laich catac'atsaya' ju lapanacni ni slivasalh
    tachi ju ixtanajun ju Pablo chaich ju Bernabé acsni alacjuni ni na alacmapaini
    ju lapanacni ju Dios.
  eng-LSV: '[for a] long time, indeed, therefore, they abided speaking boldly in the
    LORD, who is testifying to the word of His grace, and granting signs and wonders
    to come to pass through their hands.'
  cak-NT: Romari' ri Pablo y ri Bernabé q'uiy k'ij xec'ue' quiq'uin ri kach'alal.
    Y roma can quiyo'n cánima riq'uin ri Ajaf Jesucristo, can man niquixi'j ta qui'
    niquitzijoj ri rutzij ri Dios chique ri winak, ri nuk'alajij chi ri Dios yalan
    yerojo'. Y ri Dios can nuk'alajij chiquiwech ri winak, chi ri niqui'ij ri Pablo
    y ri Bernabé can ketzij-wi. Romari' q'uiy milagros yequi'en.
  pah-NT: 'He''yi Paulo''g̃a kiri pevo. Ndopojihuvi reki g̃a g̃a nhandepojykaharete''ga
    mombe''gwovo pevove''g̃a pe. —Jesus''ga omombyry hete nhande ve, ei g̃a ga mombe''gwovo
    jipi. A''itituhẽva''ea g̃anemimombe''ua. Nurã Jesus''ga japoukari ahemonhimomby''ava''ea
    Paulo''g̃a pe. A''ereki Jesus''ga e''i: “A''ea repiagame po ti g̃a ei nehẽ: ‘A''itituhẽva''ea
    reki Jesus''ga remimombyryva mombe''ua’,” ei ga.'
  sja-NT: Mãga p'anajida mĩda, ãchi omé arii taarãjida mãik'aapa waawee-ee jarateepachida
    Tachi Ak'õrepa jarapidak'a, Cristopa ãchi k'aripa bapachi perã. Jarateepachida
    Tachi Ak'õrepa eperãarã pia ooda Cristo piuda k'aurepa. Maperã Ak'õrepa ãchimaa
    oopiji ne-inaa eperãarãpa p'oyaa oodak'aa ãchi juadoopa.
  xed-xed: Kulam nda tsa, ka nzɗavatá i Pwal nda Barnabas ma tsa luwa Ikwaniya ya.
    Ka mnə həŋ ta gwaɗa Lazglafta ka ŋɗaŋɗa nda fatá ghəŋ dar ta Mgham Lazglafta.
    Vərɗa gwaɗa tsa gwaɗa ya, ka Mgham Lazglafta nda həŋ nda ma vlaŋtani ta mbrakwa
    maga mazəmzəm, nda mandərmimi ta həŋ.
  mks-NT: Sa̱há ña̱ cán quéa̱ na̱sa̱nduu nahá chága̱ ví Pablo xi̱hín Bernabé mé ñuu
    cán. Ta co̱ ná yi̱hví na̱ ca̱ha̱n chága̱ ví na̱ tu̱hun Ndióxi̱ jáchi̱ cándeé ini
    na Jesús, xitoho na. Ta na̱sa̱ha̱n Ndióxi̱ ndée̱ á nu̱ ná ña̱ ná cuu caja na cua̱há
    nu̱ú ña̱ náhnu ta xi̱hín ña̱ yóho na̱canda̱a̱ ini ña̱yivi ña̱ mé a̱ nda̱a̱ táhyí
    quíhvi̱ ini ndusa Ndióxi̱ ña̱yivi.
  gfk-S: Io kaie, Pol ma ne Banabas dur gom kis lawas kaia ma dur ga iangianga ma
    ra balaraan utano Watong. Ma no Watong ga hatutuno no nudur nianga utano nuno
    harmarsai. Ma iga gil hobi horek. Iga ter ra dades ta dur kaie dur gom gil ra
    dades na haraminanes ma ra gingilaan na kinarup.
  bmu-bmu: Kuŋgugetka töndup nalö köröpŋi miaŋgöreŋ mala Kembu möt nariba awösamkakak
    kinda Buŋaŋi jiba malohot. Kembu kalem möriamŋaŋgö keuŋi jim asariyohotka keuŋiri
    naŋgöba ösumŋi böröŋire ali aiwesök aŋgöletot meyohotka asuhuget.
  dgz-dgz: Go Pol ge Banabas wam nononga ap mepe wanumon. Ayop oisewa epara tan wadidiam
    wanumun. Mu opata muga tavewa di ewamopen menan God garaet aro mega muneni gapan
    kiman yo paua mega ugup ugup taiwanumun.
  eng-GNV: So therefore they abode there a long time, and spake boldly in the Lord,
    which gaue testimonie vnto the woord of his grace, and caused signes and woders
    to be done by their hands.
  zaa-NT: Pero Pablo nna Bernabéa nna iỹé ubitsa gùtse'e cabi nía nna gùppa cabi confianza
    lani Señor, acca gunne cabi lani adí valor. Señor nna benie asegurar qui'ni titsa'
    quì'e nu riquixá'a cabi nna ną́ favor qui' Tata Dios para ca enne', acca betie
    poder qui' cabi para guni cabi ca milagro ą'hua adí ca cosa nu rulue' qui'ni la'huacca
    qui' cabía nna dá'ą de ỹiabara'.
  eng-WEBSTER: A long time therefore they abode speaking boldly in the Lord, who gave
    testimony to the word of his grace, and granted signs and wonders to be done by
    their hands.
  guh-guh: Bajarapacuene peyapëtaexaebeje, Pablobeje Bernabébeje bajayajebi ponaponabeje
    bajarajota. Tsipaebabiababeje ajumejunavijibia Jesús pelivaisi. Tsipaji yapëtanebeje
    Dioso peyajavaponaponaejavatsibeje. Nexata daxitajivi yapëtaeyaexanaponabeje Dioso
    pitaxutotsoniataejavatsi bajarapamonae. Nexata daxita bajarapamonae yapëtane Jesús
    pelivaisi pexaniajailivaisicuene. Tsipaji bajaraponëbeje ayaicuene pexanaejava
    Dioso pesaëta exanaponabeje.
  bon-bon: Yoo, Paulo naabi Banaba puga aanajige lecaleca padare cama. Teepi mene
    wälu cäco jejananemäsi Yageyame poto cidi me. Tabe te kokre ääcärige teebibine
    ciitaca mule bine wawename. Tabe pepu jewenige awabame egä teeme mene lui toraca
    ge, egä Acejiyame owecu gyene biname bime tääpume cuta singi teebibine ätityerame.
  nhw-BL: Pero Pablo huan Bernabé motemachijque ipan Toteco, huan mocajque nepa miyac
    tonali huan tlacamanalhuiyayaj ica miyac chicahualistli huan quinilhuiyayaj para
    nelhueyi iyolo Toteco ica masehualme. Huan Tohueyiteco quinmacac chicahualistli
    ma quichihuaca tlanextilijcayotl huan tiochicahual nextili para tenextilise para
    Toteco Dios quinmacayaya inincamanal.
  mgw-mgw: Pauli na Balanaba baayendeli tama kwo kwa masu'ba gambone kabalongela abali
    ya Bwana kwo kangamala. Naywembe Bwana ngakong'ondelya ukakape wa likowe lyabalilongei
    lya ngu'ngu' ya Nnu'ngu', na aapei uweso wopanga mangelongelo.
  swh-ONEN: Hivyo Paulo na Barnaba wakakaa huko kwa muda wa kutosha wakihubiri kwa
    ujasiri juu ya Bwana, ambaye alithibitisha ujumbe wa neema yake kwa kuwawezesha
    kufanya ishara na miujiza.
  wbi-wbi: Pa uluo valikalile ukuo kunsiki untali, vakajovagha kulukangasio kungbufu
    sa Mutwa, ukuo alyahumisie ulusimilisio ku mola isa vumosi vwa mwene. Alyavombile
    anala kuhumia ifidegho na kudegha fivombue kumavoko agha Paulo nu Barnaba.
  bba-bba: Gɔro be, bɑ sinɑ mi sɔ̃ɔ mɛɛru, bɑ wɑɑsu mɔ̀ kɑ wɔruɡɔru bɑ Yinni nɑɑnɛ
    sɑ̃ɑ. U bu dɑm wɛ̃ bɑ kɑ mɑɑmɑɑki kɑ sɔm dɑmɡinu mɔ̀. Nɡe mɛyɑ Yinni u kɑ sɔ̃ɔsi
    mɑ win durom mu sɑ̃ɑwɑ ɡem.
  eng-KJVCPB: Long time therefore abode they speaking boldly in the Lord, which gave
    testimony unto the word of his grace, and granted signs and wonders to be done
    by their hands.
  kgk-NT: 'Ha Hesu remimondo mokõi va''e are joty opyta upe-py oiko-vy. Ipy''agwasu
    reheve omombe''u Nhandejáry nhe''ẽ oiko-vy. Nhandejáry-rehe ojerovia-gwi ndaikyhyjéiry
    voi: “Nhandejáry ko nhande rexakwaa rei va''e” he''i ikyhyje e''ỹ reheve. Ha Nhandejáry
    oipytygwõ voi íxupe. Nhandejáry nhe''ẽ-py hembiapo porã hexapyrã-rupi. Inhe''ẽ-py
    nhane rembiexa e''ỹ va''e ojapo. Upéa-gwi: —Anhetegwa nipo ra''e inhe''ẽ, he''i
    upe pygwa.'
  waj-waj: Iya nnannatooduu ivaitana hokoba suai ivaki varida yaagueeqama Udaanga
    Yisuu Kirisiinna kuaivaa kiaa mmida variravai. Anutuuqo kati gioonna kiaapuuyara
    yoketauvaara iya kiaa mmida varuduu Anutuuqo ari yaagueeqaivaa ivaitana mmuduu
    ari vookara ari vookarau mmooriiyauvaa iiravai. Uuduu teeda Anutuuqo iyara yoketau
    aataruuvo kooyaa vairavai.
  cpy-cpy: Rootaki ijeekan-tanakari ojamani irika Pablo eejatzi Bernabé janta Iconio-ki.
    Tema omaperotatyaa rawentaa-nakari Tajorentsi. Ikenkithata-kaanakiri atziri-paeni
    jempe okanta-kota retakotanta Tajorentsi. Riitaki Awinkatharite matakaeriri itajonka-wentantari,
    rootaki riyotan-tyaari atziri-paeni omaperotatyaa okaatzi ikenkithata-kotziri.
  mpx-mpx: Sauga kekeisi i yapu Pol ge Banabas hi miminaa panuwa o elana, inoke ginebi
    wali atimatuwa hi papaatena Babala kaiwena. Yaka Babala gasisi i pek Pol ge Banabas
    elal ginol yawiyawi ge abanuwa ahi hi ginolil, inoke eliyana wana mulolu wasana
    toto hi baubaunan i patunahot.
  wbp-wbp: Ngula-jangkaju, nyanungu-jarrarluju, ngulajulpalu-jana wurrangku-juku kutu
    yimi-ngarrurnu jaruju Jijaji Warlalja-Wiri-kirliji, yangka kuja-jana nyanungu-patuku
    ngungkarra palija maju-warnuku. Manu yungu-palangu nyanungu-jarraku Kaatu-kurlangu
    yartarnarri Jijajirliji Warlalja-Wiringki yungu-pala-jana nyurnunyurnu warru parlpuru-mani
    ngula-kurlurluju. Kujalu-palangu ngalya-karirli nyangu nyurnunyurnu parlpuru-maninja-kurra
    Puurlu manu Parnapa, ngulajulu milya-pungu jaru Jijaji-kirliji junga-nyayirni.
    Junga-juku, nyinajalpa-pala yalumpurla-juku Yakuniyarla tarnnga-juku.
  luo-luo: Paulo gi Barnaba nobedo kuno kuom ndalo mogwarore, ka giwuoyo gi chir kuom
    Ruoth Yesu, kendo Nyasaye nodoko janeno kuom wach ngʼwonone, komiyo joote timo
    honni gi ranyisi.
  nhe-NT: Pero Pablo huan Bernabé motemachijque ipan Toteco, huan mocajque nepa miyac
    tonali, huan tepohuiliyayaj ica miyac chicahualistli huan quinilhuiyayaj para
    nelhueyi iyolo Toteco ica tlacame. Huan Tohueyiteco quinmacac chicahualistli ma
    quichihuaca tlanescayotl huan chicahualnescayotl para tenextilise para Toteco
    Dios quinmacayaya inintlajtol.
  aii-aii: ܐܝܼܢܵܐ ܦܵܘܠܘܿܣ ܘܒܲܪܢܒ݂ܵܐ ܦܝܼܫ ܠܗܘܿܢ ܬܵܡܵܐ ܩܵܐ ܚܲܕ ܙܲܒ݂ܢܵܐ ܝܲܪܝܼܟ݂ܵܐ، ܘܟܹܐ
    ܗܲܡܙܸܡܝܼ ܗܘܵܘ ܒܓ̰ܘܼܪܐܲܬ ܒܘܼܬ ܡܵܪܝܵܐ، ܘܗ̇ܘ ܟܹܐ ܝܵܗܒܹܠܔ ܗܘܵܐ ܣܵܗܕܘܼܬܵ‌ܐ ܠܗܹܡܸܙܡܵܢ
    ܕܫܵܦܵܩܲܬܹܗ ܒܝܲܕ ܢܝܼܫܲܢܩܹ̈ܐ ܘܕܘܼܡܵܪܹ̈ܐ ܕܥܵܒ݂ܕܝܼ ܗܘܵܘ.
  esk-NT: Uqqiraqtik nayuutiniqsuk tavrani akuni uqautripḷutik taluqsrautaiqhutik
    Agaayyutikun. Quliaqtuałhakni iłuaqqutrił̣iġmigun Agaayyutim savaktitlasipḷugik
    quviqnaqtuanik savaanik, taavrumuuna qiñiqtinniġaa uqauttutaak iḷumutuułha.
  msb-msb: Pero, nagdugay an duha didto, nagsurmaton para sa Ginoo na waraʼn kahadlok
    sa mga tawo kag nagtestigos na matuod an inda mensahe manungod sa iya kapatawadan
    san mga sala, tapos, ginhatagan sinda san Dios sin poder na maghimo sin mga milagro
    kag makangangalas na mga gawi.
  cpa-NT: Jøng² hliú² jmai³ ca¹jŋi¹ Pablo quianh¹³ Bernabé ja³jøng². Tsa¹goh¹²dsa
