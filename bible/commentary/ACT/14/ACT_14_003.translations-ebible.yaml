  kfw-kfw: Khawa jarra tirton ngai'n Pumi jarra kachi omleiya chong inrilla khawakhan
    apha kasoottak inleiom, inmani khan jetnasik khat-um inlak-inlak ngaikha aminthoa
    Pathian riangwai hi adik ti sakhi inleipeii.
  bfz-bfz: पौलुस और बरनबास बऊत दिनो तक तेती रये और प्रभुए पाँदे विश्वास करी की इम्मता
    साथे गल्ला करो थे और से तिना रे आथो साथे चिह्न और अचम्बे रे काम करवाओ था और आपणी
    कृपा रे वचनो पाँदे गवाई देओ था।
  cuk-09: Ar Bab-Jesús-bengussurmalad-ichesulidba, Pablo, Bernabé-ebo suibaksaar Iconiogi
    megiarmarsunnad. Pablo, Bernabé-ebo nue-dobsuli gandikidba Bab-Jesús-dulemar-abonoged-igargi
    sunmakarmalad, Bab-Jesúsgi bensuli-gudiguarmalad. Pablo, Bernabé-ebo ibmar-soged
    nabir guegala, Bab Dummad amarba ibmar-wilubgan-dakledisulid, degine, ibmar-geger-daklemalad-imakega
    imaksad.
  ben-OBCV: তাই পৌল ও বার্ণবা সেখানে বেশ কিছুদিন কাটালেন। তাঁরা সাহসের সঙ্গে প্রভুর
    কথা প্রচার করতে লাগলেন। আর প্রভুও তাঁদের মাধ্যমে বিভিন্ন অলৌকিক নিদর্শন দেখিয়ে
    ও বিস্ময়কর কাজ সম্পন্ন করে তাঁর অনুগ্রহের বার্তার সত্যতা প্রমাণ করলেন।
  mil-NT: Te ní xíndecu‑güedé tɨtnɨ́ nduu, te ñá túú tnàhí ni yùhú‑güedé ní dácuáhá‑güedě
    ñáyiu tnúhu Yá Ndiǒxí. Te mee‑gǎ ní chindee ñàha‑gá ní quide‑güedé tɨtnɨ́ núú
    sǎ vǎ yǒo tnàhí ndàcu cada, te ío ní cuñúhu‑yu. Te ducaⁿ nǐ quide‑gá cuèndá cutnùní
    iní‑yu sá ndàá càháⁿ‑güedé sá méé‑gǎ ío cùu iní ñáhá‑gǎ xií‑yu, te naníhí tàhú‑yu
    núu na quɨ̀ndáá iní‑yu tnúhu‑gá.
  myu-myu: G̃ebuje Pauloyũ wuykukukat o'g̃uwẽnuwẽn soat pe―Icônio ka watwat pe. Ibun
    cĩcã ip osodop ibo ka be. Pũg̃ kabia g̃u ip osodop Icônio ka be, ade oitabun Jesus
    kay buye. Iparara'ũma wuykukukat o'g̃uwẽnuwẽn ip. — Deus xipan soat kug̃ wuykug̃
    — io'e'e ip. Wuywebe i'e ba'oreap o'g̃ubapukpuk ip Deus a'õbi. Deus a'õbacaap
    o'g̃ubapukpuk ip soat etabutpe. Deus ibo ka watwat o'g̃utabun Pauloyũ ekajwẽn
    kay. — Paulo icẽmãn e'em — io'e ip.
  amk-amk: Tonanai ki wape Paulusi tuti Barnabasi unayai waroi kutea na nanai, tuti
    ukorang kariri Sempaisi na wiro umatai kahai wesa. Ampafe Sengnei kontai dohong
    mambiriu we suru we unari fitantuma bitoya. Finanai deinawiai we kaiwo ukoramai
    kariri ne beng fenanai, kaiwo wetarai fine.
  fai-fai: Faul so Bánabas so alew iyo kawákal am seng kuw teinan bom nadiwo Kamok
    min gelemin weng uyo kitid kuw tabe bakanyam bidiwo, Kamok alata kuku be afano.
    Kale kitid kuyamano ika dubat dubatin kukuw so aket diking dakungin kukuw so uyo
    kana bidiwo, wanang kinim seng iyo utamansiw.
  ura-NT: Nejetaote, cuu carajaain acaauru aina neeururejetocurelu jetao, nii Jesocurisito
    letonocuru afosotooru. Nitohaneein jetaote, acaauru coroatajanerichaain Cana Curuaanaane
    coitucuuruhane jaun jetao, cuu neein Cana Curuaanaa ere beebejerejetocurelu jetao,
    nii afosotooru. Nii jaun jetaote, acaauru coroatajaniha- Cana Curuaanaana jaun
    jetao, jataain cacha belaiha Cana Coaunerane beebejeein jetao, cunaitenacaauru
    rautaain cacha notaacure, esenetaauruhane coina, Faboro aina- Berenabeen.
  mcd-NT: Ato asca huafiainfoanno Pablo yafi Bernabé nanno iyopaonifo. Nocon Ifohuunshon
    ranotama ato Jesushuunoa yoinifo. —Nocon chaca soashotiro Dios fu ipanon, —ishon
    ato yoinifo. Ahuunshon ahuarafo fasi sharafo tsoan oinyomisima cuscara fusti ato
    ismanifo. Asca huaifoan Diosin ato oinmani ahuunshon ato yoinonfo.
  urt-urt: '@see-verse:ACT.014.002'
  kiz-kiz: Kwa hiyo bhatamili okhu kwa muda mrefu, bhaka jhabhilongela kwa ujasiri
    kwa ngofu, jha Bwana, kuni ipisya uthibitisho kuhusu ujumbe bhwa neema jha muene.
    Abhombi naha kwa kubhosya isshara ni maajabu fibhombibhwayi kwa mabhoko gha Paulo
    ni Barnaba.
  tzo-TZE: Ta sventa ti ep boch'otic la xch'unique, jech ep c'ac'al tey ijoc'tsajic
    li Pablo xchi'uc Bernabée. I'ac'bat lec stsatsal yo'ntonic yu'un li Cajvaltique,
    jech jamal laj yalbeic li sc'ope. Li Cajvaltique laj yac' ta ilel ti ja' melel
    li c'usi laj yalique, ja' ti slequil yo'nton chiscoltautique. Jech laj yac'be
    svu'elic ti ac'o spasic ep sq'uelubil stsatsale.
  lex-lex: Mere riy harahu rpesiaya, pede Paulus nora Barnabas rden la hande pa mahneka.
    Ne rrora rparan pia raltier niohora la'a Itmatromni Yesus wniahaurnu. Itmatromlawanni
    wal pia, Ntut muemna hya' mak ha rakotkota la' E ralam kalwiedni de, plola, yoma
    E Nal ir pa rodia plolli, totpena rhi'a-ryapia hihi'a-yapyapi mak kamehi-kayona,
    mak tutga Uplerlawna rurni-laini nhi'nande riy ema rtaplelleltarga.
  dov-dov: Abobo bakakkala nkuko kwachindi chilamfu, kabawambula ijwi lya Lezaachaamba
    kabali anguzu zya Leza, kali kubapa bukamboni bwamakani aluzyalo lwakwe. Wakachita
    echi akubapa zitondezyo azigambyo mukwindila mumaboko a Pawulu a Bbanabbasi.
  rgu-rgu: Tehuu Paulus asa ta biiꞌ fa. Ara adaꞌ tui raroo Ramatua Yesus Tutui Na,
    sudi fee bea aa. Ara rafada rae Ramatua Yesus na dale loa fee neuꞌ basa lahenda
    raa. Ana fee sii kuasa fo ara bisa tao basa hata mana dadiꞌ ara, fo elaꞌ lahenda
    dodouꞌ ralelaꞌ rae, Manetualain pake sii. Tepoꞌ ria, Paulus asa leo dooꞌ a nai
    kota ria.
  toc-NT: Pero ma̠squi ne̠c­xnicú aka­tzi­yanca xca̠­mak­xtekcán porque catu̠huá xca̠huanicán,
    xlacán juerza maka̠s tatamákxtekli nac Iconio y ni̠ xtape̠cuán xlacán xtali̠chuhui̠nán
    xtachuhuí̠n Dios antanícu luu ma̠rí xtzamacán porque xtacatzi̠y pi̠ Dios xca̠maktakalhma.
    Y Dios xca̠ma̠lulokniy hua̠ntu̠ xlacán xtali̠chuhui̠nán porque xca̠ma̠xqui̠y li̠tlihueke
    la̠qui̠ tla̠n natatlahuay laclanca li̠cá̠cni̠t tascújut.
  som-som: Haddaba wakhti dheer ayay halkaas joogeen iyagoo geesinimo ugu hadlaya
    Rabbiga, kaasoo markhaati u furay ereyga nimcadiisa, wuxuuna siiyey inay calaamooyin
    iyo yaabab gacmahooda ku sameeyaan.
  mam-C: Tu'npetzi'n, nim q'ij i kyij Pabl ex Bernabé, aye tsanjil, antza. I yolin
    jikyin wen ti'jjo tk'u'jb'il Dios, qu'n tu'n q'uqletaq kyk'u'j ti'j tAjaw Tkyaqil.
    Tu'npetzi'n, i tzaj mojin ti'jjo nkyq'ma'ntaq tu'n tAjaw Tkyaqil, ex tzaj q'o'n
    kyoklin, tu'n tb'ant techil tipin Dios kyu'n.
  ndj-ndj: Pauli na Banabasi vayikalili nesu, vakadeteyi kwa chiganu chilongu cha
    Bambu na Bambu alangushili unakaka wa usangi waki kwa kuvagayila liwovi lya kugola
    mihilu na miwujawuja.
  mbj-NT: Ti hyb n'aa Paw-Ro Béh-Nabéh daheeh rabaym ta tii bä hajõng ta ä̃h. H'yyb
    neỹỹm doo me rabaher'oot Jesus ky n'aa. Ti m' Jesus anoo sa hã rabahajaa hyb n'aa
    rapehuunh doo, ji hyb n'aa meuunh doo, sahõnh hẽ rabahapäh hyb n'aa P'op Hagä
    Do kyy gó né hẽ ti P'op Hagä Do ky enyym do ky n'aa raher'oot doo.
  lat-VUC: Multo igitur tempore demorati sunt, fiducialiter agentes in Domino, testimonium
    perhibente verbo gratiæ suæ, dante signa et prodigia fieri per manus eorum.
  ngp-ngp: Wegala ulosi wekalaga ahadya kwa lupisi lutali wakabilikiza kwa weduvi
    mwe mbuli ya Mnungu uyo awalagise mo uwedi wakwe na kuwenk'ha udahi wa kudamanya
    vilagiso na vihungi.
  enq-2: Tenge dokonya, Polopa Banabasapa gii longo Aikoniame katapala, paka nakaeyao
    Kamongonya wai pii epe doko lamaiyoo kateambi. Dokopa Kamongome kyeto maiyamopa,
    akali dolapome paka nakaeyao, Kamongonya kondo kaenge doko dopalena lao, lao panao,
    mirakolopi, kalai paka pipaepi, dupa pyoo kateambi.
  eng-ASVBT: Long time therefore they tarried there speaking boldly in the Lord, who
    bare witness unto the word of his grace, granting signs and wonders to be done
    by their hands.
  mna-mna: Tana Paulus ziru Panabas timbot kar tana ma moloŋana ri, mi timender mbolŋana
    mi tizzoyaryaara Merere uruunu. Mi tipombolmbol sua pa kampeŋana kini. Mi Anutu
    ipombolmbol sua ta ziru tizzo na, mi ikamam len mburan. Tabe titortooro mos ma
    uraata bibip pakan ma iwedet.
  myw-myw: Isesus ee... imwemway-nen; e, illivans liva̱nen Yeisuw nasiwa̱youb; nag
    iwenes gamag, nag. O Yeisuw bo ilabes, siwotet tawtoun mo iwteles, wayagan Yeisuw;
    magina naman mulin Yowbad.
  sby-sby: Nomba Paulo ne Banabasi balekalako cindi citaliko, kabakambauka maswi kwakubula
    buyowa, kabali bashintilila muli Mwami, uyo walalesha kwambeti makani ngobali
    kukambauka alambanga sha nkumbo shakendi nancinencine, mubingashilo ne bishikukankamanisha
    mbyobalikwinsa.
  sll-sll: Ena aposel suri ganba ire gobari molere, Yulang Hong Yisas ol wai ol na
    tongwo ha maing di tibi ol tongwi. Tongure Yulang Hong Yisas aki di tongure, tal
    guma hon dongwo nimni mongwo omia hane bukunere, “O, ha dungwo irai ha pangwo
    kara dungwo pamua” di pungwi.
  yaq-NT: Inia betchi'bo bempo binwaa junama taawak. Intok bempo, witti, ka jain eaka
    nookak, achai Liojtat yoem eakai. Intok junaen, aapo ju'u achai Lios, aapo'ik
    betana tua yee a' nak ta'aa'uta bem teuwaa'uta, machisi a' ju'uneiyaa tebon, junuen
    bempo'im, machilaata intok juka' ka a joo tu maisi machik, bempo'im a' joone'
    betchi'bo am aniakai.
  uro-uro: Dä soknga in sangar na nas e mauiu. Bä qaku init len dap ini sameng nä
    ma Ngämuqa aa enge sävät aa ñämsävätki bä ma Ngämuqa qat tualat na ama muqunän
    ama nañis ngät ngä na ama lat kärangätni i ngät dän masärmän gem iom.
  ita-1885: Essi adunque dimorarono quivi molto tempo, parlando francamente nel Signore,
    il qual rendeva testimonianza alla parola della sua grazia, concedendo che per
    le lor mani si facesser segni e prodigi.
  muy-muy: Ku tamal nahkay nəŋgu ni, ata Pol nday ata Barnabas tə̀pəsa kay a Ikoniyum
    a. Ka ya ti nday tə̀bu eslini ni ti nday tə̀bu təfəki ahàr ka Bay geli lala, nahkay
    təhi ma ge Melefit ana mis vay-vay, aŋgwaz àwərki tay do. Nahkay Bay geli àvi
    njəɗa ana tay ga magray zlam gərgəri kay ya ti mis tìpi ɗay-ɗay ndo ni. Bay geli
    àgray nahkay ti, àɗafaki ti pakama gatay ya tə̀hi ana mis àki ka sulum gayaŋ ni
    ti jiri eɗeɗiŋ.
  kqc-kqc: Paul ma Barnabas bi mironari amei doba resi Varika amiye di ago ori de
    dudu nigamadi. Ina niyo ini buni tora gade di sina nigamadi bi rama ye vava maro
    ma mokena vegu ma rebe regamadi.
  tav-tav: To bairi Pablo jãa na buionemogarã yoaro Iconiopʉ catuayuparã. Ti macapʉ
    ãnaa seeto tʉgooña ocabʉtiri, “Mani Ʉpaʉ Jesu caroaro áami camajare,” caĩ buionucuñuparã.
    To bairo na caĩ buiori paʉ Dio caacʉori wame áti iñoorica wamerire na cáti majipere
    na cajooyupʉ, “Cariape ĩma,” camaja na caĩ api nʉcʉbʉgoparore bairo ĩi.
  eng-ULB: So they stayed there for a long time, speaking boldly with the Lord's power,
    while he gave evidence about the message of his grace. He did this by granting
    signs and wonders to be done by the hands of Paul and Barnabas.
  spa-VBL: Pero Pablo y Bernabé permanecieron allí por mucho tiempo, hablando audazmente
    en el Señor, quien confirmaba su mensaje de gracia mediante señales milagrosas
    que ellos podían realizar.
  fra-_FOB: Cependant Paul et Barnabas demeurèrent là assez longtemps, parlant hardiment,
    à cause du Seigneur, qui rendait témoignage à la parole de sa grâce, en faisant
    par leurs mains des prodiges et des miracles.
  hau-ULB: Suka zauna a wurin na tsawon lokaci, suna yni maganarsu gabagadi da ikon
    Ubangiji, yana kuma shaidar sakon alherinsa. Ya yi wannan ta wurin alamu da al'ajibai
    ta hannun Bulus da Barnaba.
  mal-mal: എന്നാൽ അവർ വളരെക്കാലം അവിടെ പാർത്ത് കർത്താവിൽ ആശ്രയിച്ച്, പ്രാഗത്ഭ്യത്തോടെ
    പ്രസംഗിച്ചുകൊണ്ടിരുന്നു; കർത്താവോ തന്റെ കൃപയുടെ വചനത്തിന് സാക്ഷിനിന്ന്, അവരുടെ
    കയ്യാൽ അടയാളങ്ങളും അത്ഭുതങ്ങളും ഉണ്ടാകുവാൻ വരം നല്കി.
  kkc-kkc: Esino ee ma kulodu, Polo dio Banabas dio Ikoniyome mapoo biame kolopo sage
    debeiso. Diba omapoo dobolone ebilega, Godeeye sooloo dolone pidili eyo goo ee
    odoo mapoo takolone debeiso. Eseme edebeeyo dibada to mapoo tei talame, Lodeeye
    Polo dio Banabas dio mapoo goo toowa opusomo opusomo di talame kitulugu teneeso.
  lit-lit: Taigi jie ten išbuvo ilgą laiką ir drąsiai kalbėjo, remdamiesi Viešpačiu,
    kuris liudijo savo malonės žodį ir davė antgamtinių ženklų bei pranašiškų ženklų,
    kad jie būtų padaryti jų rankomis.
  urd-GVR: To bhī rasūl kāfī der tak wahāṅ ṭhahre. Unhoṅ ne dilerī se Ḳhudāwand ke
    bāre meṅ tālīm dī aur Ḳhudāwand ne apne fazl ke paiġhām kī tasdīq kī. Us ne un
    ke hāthoṅ ilāhī nishān aur mojize rūnumā hone die.
  far-far: Sa Paul ma sa Banabas, keroa ka to lau 'i senai sulia ka kada tau, keroa
    ka fata nonira'a sulia na 'Aofia. Ma na 'Aofia ka fatainia ne fataladaro sulia
    sa Jesus nia mamana ana kwatelana na nikilalae fuada fua sasilana ru ni kwelelae
    ki ma na fanadae ki.
  suz-BL: मो दुम्‍शा यो पावल नु बारनाबास शुश नाक्‍त सम्‍म मेकेर शेंना शेंन बाक्‍सा
    बाक्‍त। ठेयब थुं पा सुइ आन कली तशा महिंथु, ख्रीस्‍त आ लोव़ शेंदसेनु, प्रभुमी चिन्‍ड
    नु छक लाक्‍चा ङा गेय पचा कली सक्ति गेशा, आस शेंशो लोव़ थमा सेला बाक्‍त। प्रेरित
    १९:११; हिब्रू २:४
  car-NT: A'si 'ko akore'pe mo'karon apojoma'san we'i'san moro po. Mo'ko Jopoto amyikary
    ta enari'ma aurana'san. Mo'ko 'wa ro moro inekarityrykon takary amyikapo'po, anumengaponamon
    otykon, potonon pori'tonano enapa ka'pory ke ty'wa ainarykon 'wa.
  amp-amp: Por Barnabasrof bok yiham Aikoniamt tohmof. Nhai Aikoniam thofm yakrmihato
    marimof, “Be inji pthani hanyhato yirahno.” Nhai. Rof yiham tohhato Bro Nkifrar
    ndar bbinysof thofm yuhuwafmo yuhathu mrokfom kfo ptha nuhasmofm. Bror bro bbukeft
    hemotrf wonk wonk mirakerm namoufm. Nd nefm tuhan yindars htihato kfo memom, “Dajohmn,
    Brorhu yuhuwafmo yuhathu mrokfom rof pthiwam, tu mrokfom pthiwum.”
  bht-bht: 'कने पौलुस कने बरनबास मते रोजां दीकर ओथु रे, कने प्रभु यीशु दे भरोसे पर
    हिम्मता ला गल्लां करदे रे: कने प्रभु यीशुऐ उना जो अदभुत चिन्न चमत्कार करणे दी
    शक्ति दिती, ऐसा करी के यीशुऐ ऐ साबित किता की जिस अनुग्रह दे बारे च सै प्रचार करा
    दे न सै सच्चा है।'
  eng-NOY: They abode therefore a long time there, speaking boldly in reliance on
    the Lord, who gave testimony to the word of his grace, granting signs and wonders
    to be wrought by their a hands.
  cub-NT: Que baru Pablojã mautedejaimad̶a noi obedijãravʉa. Náre Jesús ʉ̃i cad̶ateiye
    boje, jidʉbevʉva coyʉivʉ barejáimad̶a parʉéque. Aru Jʉ̃menijicʉ parʉre d̶arejaquemavʉ
    náre, ne d̶arãjiyepe ayʉ põeva ne jã́mene aru ne d̶arĩ majibede máre. Que baru
    Jʉ̃menijicʉ jã́d̶ovarejaquemavʉ jãve ne coyʉiyede jíyede mearo bojecʉbenore Jesúre
    jʉ aipõevare.
  ita-1927: Essi dunque dimoraron quivi molto tempo, predicando con franchezza, fidenti
    nel Signore, il quale rendeva testimonianza alla parola della sua grazia, concedendo
    che per le lor mani si facessero segni e prodigi.
  lww-lww: Suri ne nanene narui kila Pol amio P̃anap̃as, lalua asike e yo nene yam
    piavi la sane, vena akilali nap̃a aiila nalelagaena lala. Ana pogos nap̃a lalua
    asike amio la sanene, ana pe amaraun re la nap̃a sinela kar la ke poli, ana la
    asum̃a amlologon Sup̃e Yesu pan la, a apisayu kiena pupia lemamiena pan yeririna
    lala. Ana Sup̃e naga kila yeririna lala apisu kilale nap̃a kiela visena lala ape
    lelaga, komin naga tam̃an pan lalua vena akila kile ve moki e yo nene a suri nailanena
    lala.
  ckb-ckb: بۆیە پۆڵس و بەرناباس ماوەیەکی دوورودرێژ لەوێ مانەوە و ئازایانە سەبارەت
    بە عیسای خاوەن شکۆ قسەیان دەکرد، ئەویش شایەتی بۆ پەیامی نیعمەتی خۆی دەدا و ڕێی
    دابوو نیشانە و پەرجوو لەسەر دەستیان بکرێت.
  spm-spm: Pol ri Barnabasɨ uthughunɨ uruaran Aikoniamɨn ikava, Ikhɨvanɨ ukuarkuvana
    akamam mbɨkɨmamɨusuava avhighavisi phatɨ. Ikhɨv gamgaaŋ aniiŋga aniiŋsima, aniiŋ
    gamgaaŋ iti bisi rako rɨŋgavan maghatɨgha amuir othevigha amuima, anda othuivi.
    Kamagha amuisi Ikhɨv gumasi rako amisir khɨvagha kamaghɨusue, “Aniiŋ mee mbɨŋger
    akaar kharsi, anda guisimbaaŋran akaa.”
  nas-nas: Teka teeꞌkoo tenaanka pankaroong otoretuꞌ teke dera-antavuresi tee minkunaa
    Ovoring bakaang piaa-koong, eeꞌnoko Ovoringe tee minkunaa masikee-anta-koo taaꞌniꞌantananka
    eeꞌnoko taꞌnimpaariiꞌnanka nkovureeꞌnaang avuretuꞌ.
  uvl-uvl: Ke Paulus iri nai Parnapas tetu lamau ke mala toto, pe te haliu hote Non
    Soke na helenga ke kerkereng toto. Pomalam, Non Soke tunge kerkerenga nenge te
    popoia ure papalauna mur. Ke nga poinga nem, Non Soke hekerkereng ia iri nai.
    Te haliu hote Non Soke nge letena ia ita pe mene mule ita.
  eng-BBE: So they kept there for a long time, taking heart in the Lord, who gave
    witness to the word of his grace by causing signs and wonders to be done by their
    hands.
  ixl-CNT: Pek kꞌuxh echi, sibꞌal tiempo iꞌan u Pablo tuchꞌ u Bernabee latziꞌ. Iqꞌomal
    iyakꞌil tiꞌ talax u yolbꞌal Tioxh. Ech kaana xheenya tuchꞌ txaichil nichiꞌan taqꞌo
    tiꞌ viyolbꞌal, techlal aas aꞌ imol Tioxh.
  xsi-xsi: Mine kala kinzi rua simo Aikoniam lawea ikura zo luandondo, aku simandi
    kaika ŋana situla Maro Ŋalae ne ŋgua. Aku Maro Ŋalae io walo ŋalae imâ panzi,
    kala siveta mâsi ŋalaŋala kie-kie. Maro Ŋalae iveta mine ŋana kinzi tamâta ma
    sisama tu ŋgua ŋinde rua situla ŋana i ne wisi-wisi kâ, ande ŋgua mao kanaŋo.
  crx-NTPO: '''Et hoonts''i ndunne whel''a''ne sa'' ''et hanke''. ''Aw lhoníljut whe
    neMoodihti ghun bubulh yáhulhduk daja whe Yak''usda ndunne dune ye únzoo-i be
    buts''un únzoo howu yahalhduk. ''Et Yak''usda njan hooncha ''ink''ez huwa ''ít''en
    te né''hut''en ubulhtsi. ''Et huwa bughuni ''alha'' ''unt''oh t''ehonínzun suli''.'
  kan-OKCV: ಆದ್ದರಿಂದ ಪೌಲ ಬಾರ್ನಬರು ಅಲ್ಲಿ ಬಹಳ ಸಮಯವಿದ್ದು ಕರ್ತ ಯೇಸುವಿನ ವಿಷಯದಲ್ಲಿ ಧೈರ್ಯದಿಂದ
    ಮಾತನಾಡುತ್ತಿದ್ದರು. ಆದ್ದರಿಂದ ಕರ್ತ ಯೇಸು ಅವರ ಕೈಗಳಿಂದ ಅದ್ಭುತಕಾರ್ಯಗಳನ್ನೂ ಸೂಚಕಕಾರ್ಯಗಳನ್ನೂ
    ಮಾಡುವ ಶಕ್ತಿಯನ್ನು ಕೊಟ್ಟು ತಮ್ಮ ಕೃಪಾವಾಕ್ಯವನ್ನು ಖಚಿತಪಡಿಸಿದರು.
  bbb-bbb: Areme e Afasero ije bune maza sibaneke uruvana ijia karikinu E Ireobo ijadufuo
    vua ije dabe ijia darokuma kuariae. Bu ijiege kuariavoga E Ireobo ije fuka daro
    miamo bu uri ire sumiki ro nuga bino rei. Areme e ije bu ijia giana vierafero
    Godido vua maeje fu izege e marejiamo ije bu kuaevo ije fuka maro bu ijiege vierafei.
  blw-blw: Ngém tàén yachi hen chacha ammaan, nafayag chillu cha Pablo an Bernabe
    ad Iconio way maid ég-égyatcha way mangintudtuchu mepanggép an Jesus. Yag inidchat
    agé Apudyus hen kafaelancha way mangamma hen kaskascha-aw ah manàchégana hen katot-owan
    hen chacha itudtuchu mepanggép hen ség-angna.
  tam-2017: அவர்கள் அங்கே அநேகநாட்கள் வாழ்ந்து கர்த்த்தரை முன்னிட்டுத் தைரியம் உள்ளவர்களாகப்
    போதகம்பண்ணினார்கள்; அவர் தமது கிருபையுள்ள வசனத்திற்கு சாட்சியாக அடையாளங்களும்
    அற்புதங்களும் அவர்கள் கைகளால் செய்யப்படும்படி தயவுபண்ணினார்.
  azz-NT: Huan masqui quincualancaitayaj, pero Pablo huan Bernabé ompa quipanocque
    míac tonalme. Huan yejuan tanojnotztinenque ica in Tajtoltzin de Dios ica míac
    yolchicahualis porín yejuan tacuautamatinenque ihuan Totecotzin. Huan Totajtzin
    Dios quinajsicamatiltij in tagayot que hueyi melau cualcui teicnelilis nintanojnotzalis
    de Pablo huan Bernabé. Huan no Totajtzin Dios quinmactilij Pablo huan Bernabé
    in huelilis para ma quichiutinemican in nescayome huan mohuiscatequime.
  spa-RV-1909: Con todo eso se detuvieron allí mucho tiempo, confiados en el Señor,
    el cual daba testimonio á la palabra de su gracia, dando que señales y milagros
    fuesen hechos por las manos de ellos.
  csy-csy: Tua ahikom amate in Topa sung ah hangsantak in thuhil uh a, hun saupi sung
    tam uh hi, tabang in Pathian hesuakna thu tettipanna atu in musakna te le nalamdang
    te amate khut tungtawn in vawt thei na pia hi.
  mxq-NT: Oy dʉꞌʉn jyajty, ja Pa̱a̱blʉ es ja Bernabee ijttʉ jeky es tka̱jxtʉ mʉt ja
    mʉkꞌa̱jtʉn ja Diosʉ ꞌyayuk; es ja Nindsʉnꞌa̱jtʉm mooyʉ ja mʉkꞌa̱jtʉn es ttúnʉt
    yʉ mʉjꞌa̱jtʉn esʉ ijxwʉꞌʉmʉn diꞌibʉ tyukꞌijxtʉ ja ja̱ꞌa̱y ko tyʉyꞌa̱jtʉnʉty ja
    namayꞌa̱jtʉn diꞌibʉ Dios tyiimpy ma̱ ja̱ꞌa̱yʉn.
  tzj-NT: Rmalc'ari' tok ja Pablo rachbil Bernabé eje'e' xeq'ueje' na jun tiempo chipan
    ja tinamit, nqueya' rbixic ja rtzobal Dios pro ni matiquixbej wi' qui'. Quech'ob
    chiquewach ja winak nak rbanic ja rutzil xin Dios chi nucuy ja kil kamac ja rok
    winak. Ja c'a Dios arja' xuya' chique ja Pablo in Bernabé chi c'o jule' milagro
    queban utzc'a ja winak ncotakij chi ni katzij wi' ja nquibij.
  tdt-tdt: Maski nunee Paulo ho Barnabé hela kleur iha nebaa. Sira nain rua brani
    koalia kona ba Nai Jesus. I Nia foo kbiit ba sira hodi halo milagre ho sinal oi-oin
    nebee halo ema admira. Nunee Nia hatudu mo-moos katak buat nebee sira koalia kona
    ba Nia laran diak nee loos.
  ron-BTF: Astfel că au rămas mult timp vorbind cutezător în Domnul, care aducea mărturie
    cuvântului harului său și dădea semne și minuni să se facă prin mâinile lor.
  eng-WEBP: Therefore they stayed there a long time, speaking boldly in the Lord,
    who testified to the word of his grace, granting signs and wonders to be done
    by their hands.
  eng-FBV: Paul and Barnabas stayed there a long time, speaking to them boldly in
    the Lord, who confirmed their message of grace through the miraculous signs that
    they were enabled to perform.
  nld-1939: Toch bleven ze er geruime tijd, en traden met vrijmoedigheid op; ze vertrouwden
    op den Heer, die getuigenis gaf voor het woord zijner genade, en door hun handen
    tekenen en wonderen deed.
  bwo-bwo: Mansh P'awlosnat Bernabasn doonzo keewo ááwu shuk'on keewfetst manoke ayi
    gizewos boteshi, doonzonwere milikitwotsnat adits keewwotsi bokishon bofinetwok'o
    alo boosh imt, b́ s'aati aap'o ariko b́wottsok'o b́kiitsfoni.
