    chixq'uebal xcuanquil li ra̱tineb xban nak yo̱ chixtenk'anquileb chixba̱nunquil
    li milagros ut li sachba ch'o̱lej.
  blz-NT: Mbali' iya'a i Paulus tii Barnabas nodumodongo nanau' indo'o. Ka' i raaya'a
    sian babata muntundunkon Tumpu na ko'ona i raaya'a. Tumpu uga' nimpipiile'konmo
    se' kaporean-Na iya'a tuutuu'. Ia nantarai i raaya'a kuasa kada' ari poposuu'
    sida mangawawau oosan tia upa kosamba'.
  poe-NT: A̱ ntá tí sín tjako la isé kuíto̱he sín ntiha la chrakonhya sín nixja sín
