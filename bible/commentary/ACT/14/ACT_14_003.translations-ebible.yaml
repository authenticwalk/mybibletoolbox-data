    kyaahaqa huvata mwitana mwini variqata nronra kyaiqa hia taqo kyaiqara varaqita
    vura.
  yrb-yrb: Foroini Banabasi iro kowa faiyawere ibeda Yesunu kobere durua ueta sina
    weisi. Weisiro Yesu erite emabai buna uetaini ereta faiyawere mairo usi.
  maa-NT: Pablo ko̱ Bernabé, tseé tsibìtsa̱jna ya̱ Iconio. Mìkiì kitsakjòn nga tsakóya
