  san-TEL: తదా లోకాః పౌలస్య తత్ కార్య్యం విలోక్య లుకాయనీయభాషయా ప్రోచ్చైః కథామేతాం
    కథితవన్తః, దేవా మనుష్యరూపం ధృత్వాస్మాకం సమీపమ్ అవారోహన్|
  ben-IRV: পৌল যা করলেন, তা দেখে লোকেরা লুকানীয় ভাষায় উঁচুস্বরে বলতে লাগল, দেবতারা
    মানুষ রূপ নিয়ে আমাদের মধ্যে এসেছে।
  ntu-ntu: Kx nzmcpelr zbo ngr leplz kcng, sc tzkabomipelr nzycmne-krdr mz natqdr,
