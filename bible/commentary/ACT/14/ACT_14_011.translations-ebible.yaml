  gvs-gvs: E kidi go bodayadi amoko goi sikaaiyaka Paulo ina guinuwa sigite, niyadi
    analukaonia goi siduduwo sidigo kadi, ‘Ida yaubadayao bogina simalakoroto, e sisou
