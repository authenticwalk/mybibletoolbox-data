  lbm-lbm: लोगों न पौलुस को यो काम देख क लुकाउनिया की भाषा म ऊचो आवाज सी कह्यो, “भगवान
    आदमियों को रूप म होय क हमरो जवर उतर आयो हंय।”
  ncj-NT: 'Ic oquitaque in tlen oquichiu in Pablo, in tlacamen opeuque tzahtzihque
