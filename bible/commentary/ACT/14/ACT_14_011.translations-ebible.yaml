  nlg-nlg: Mana vure subo tara righia na totobo te nea Paul, mara bosa ghaeghahe tara
    leu ni Lycaonia, mara ghaghua, “Rana god toro vuha liliu tinoni, moro horu mai
    tatada!”
  dgr-DOGNT: Paul hanì eghàlaı̨dà dǫ łǫ gıaɂı̨ ekò edeyatıì k'ę̀ę̀ yagìzeh xè hagedı,
    “Gots'ǫ nǫ̀htsı̨, dǫ nàke lanì gìgaat'ı̨ goghǫ nègı̨ı̨de!” gedı.
  pes-OPV: 'اما خلق چون این عمل پولس را دیدند، صدای خود را به زبان لیکاونیه بلند کرده،
