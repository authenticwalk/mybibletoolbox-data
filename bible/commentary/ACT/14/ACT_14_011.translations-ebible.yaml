  bel-N: 'А натоўп, бачачы, што зрабіў Павал, падняў голас свой, кажучы па-лікаонску:
    «Богі, падобныя да людзей, зыйшлі да нас!»'
  sch-sch: Mipuingeiin Paul sintho hah an mu lechu anni Lycaonia chongin an inieka,
    “Pathienngei miriem changin ei kôm an juong chum ani hih!” an tia.
  mic-MIQNT: Ta'n tujiw mimajuinu'g nemia'titeg ta'n Poligapal gis tla'tegelij, na
    poqji sesgu'tijig ta'n negmow teli isulti'tij ugtli'sutiwow Laigonian, “Nisgamaq
    mimajuinualsijig aq wa'so'q wet nisa'tijig ugjit ginu.”
  huu-NT: 'Ailluena comɨnɨ Pablo fɨnoca rafuena cɨodɨmacɨ. Naimacɨ uaido ado cuiriidɨmacɨ:
    —Ɨiñɨaɨ isoi Jusiñamui caɨ dɨne bite. Naie comɨnɨdɨ Júpiter railla jusiñamuina
    sedauidɨmacɨ. Mercurio railla jusiñamuina jɨaɨ sedauidɨmacɨ.'
  jiv-NT: Papru túramia nuna aents wáinkiar Rikiaunia chichamja̱i̱ untsumainiak “Yuska
    áishmaṉka áanin ajasaru in tarutramarji” tiarmiayi.
  otm-NT: 'Nɛ nu''ʉ yʉ ją''i, nu''bʉ mín nu ''bɛ''a bi ''yøt''a ra Pablo, nts''ɛdi
    bi mbafi, nɛ bin yą yʉ́ nde ''ʉ licaonia, bi ''yɛ̨na: ―Nuya yʉ oją ya, pɛ bi nɛqui
    tengu''bʉ yʉn ''yohʉ, bi zøcua ja ra häi dí ''bʉhmbʉ, bi ''yɛ̨n''ʉ.'
  dah-dah: Be, al buda kuruŋ gore Pol mata tiyyiŋ go keneŋbe yende mere mat po, “Baraŋ
    marniniŋ al fakŋuŋde heŋ katahar!” yeŋ weŋwoŋ tiyamiŋ.
  tnk-tnk: Nəpɨn nərmama me hənətoni nəfe Pol rɨno, həkwein əpwəmwɨs ia nəɡkiariien
    səvəi nəkur Likaonia, mhəni mə, “Kwa, kumwesən me həneiwaiu irapw pehe tukutaha,
    mhəmwhen ia nərmama me.”
  kpr-kpr: Ya foa ghiri gido, Paul nu rea etiri sirorusira ava kasama edo, evetu genembo
    digari eredo nenda reighi Laikaonia da gekaimi koko sise siseri, “Namondeda gode
    mo, gegenembo etoto naká jinendo evia vosojigherere.”
  san-IAS: tadā lokāḥ paulasya tat kāryyaṁ vilokya lukāyanīyabhāṣayā proccaiḥ kathāmetāṁ
    kathitavantaḥ, devā manuṣyarūpaṁ dhṛtvāsmākaṁ samīpam avārohan|
  nho-nho: Te saaita te kuturana i te kina naa ni kkite i te vana Paul ni mee naa raa,
    naa tama naa ki tanitani varo haka Likonia peelaa, “Naa atua raa ku oti te oomai
    i te lani no ttaka ma taatou maa ni tama te maarama nei!”
  gym-NT: 'Pablokwe ni ngüre bren mikaninta kuinta kore, ye jatani ni jökräye angwane,
    namani ngrente krikri ja kukwe Licaoniare, kä namani niere krörö: ¡Ngöbötre nikwe
    nikwitani ni bä kwrere abko nükani ni ngätäite mtare! namanintre niere.'
  azg-NT: 'Ndoꞌ joo nnꞌan Licaoniaꞌñeen, xjen na jntyꞌiahan na nndaꞌ sꞌaa Pablo, taꞌhan
    na tonanꞌxuaahan yo jñonꞌndaa ꞌnaanhan. Tonduehan: —Quiiꞌ ntꞌan jaa jndë sque
    ve tyoꞌtsꞌon na chaꞌvijon nnꞌanhan.'
  bhd-bhd: ज़ैखन लोकेईं पौलुसेरू एन कम हेरू त लुकाउनिया भाषाई मां ज़ोरे सेइं ज़ोने
    लगे, “कि देबतो असन कां मैनेरो शकली मां ओरोए।”
  too-NT: 'Lā'' a''xni''ca'' huan ixtalhūhuā''t talaktzī''lh a''ntū tlahualh Pablo,
    xlaca''n tata''salh lā'' tahualh ixtachihuīnca''n xalanī''n nac Licaonia. Lā''
    tahualh: ―¡Tayujnī''ta''nchi dioses a''ntīn tatasu''yu hua''chi chi''xcuhuī''n!'
  ind-AYT: Ketika orang banyak melihat apa yang telah Paulus lakukan, mereka mengangkat
    suara mereka dengan berbicara dalam bahasa Likaonia, “Dewa-dewa telah turun ke
    tengah-tengah kita dan menjadi serupa dengan manusia!”
  cjo-NT: 'Oshekiniwee ikaatzi ñaakirori iroka imatakiri Paaworo. Ari iñaawaetanteeyawoni
    iñaani rikawooniyajatzi, antawo ikanteeyanakini: —Rayiitashitapaakae tajorentsika,
    ikimitapaakari shirampari.'
  nsn-nsn: Gine ka banga per tamata tar haua ke guatain Poul, gisina ka siokor mene
    ualeik pare, toro uelhireng Likonia, “O godo ka la uahiuaha tagigeig ngohina tasir
    tamat!”
  san-DEV: तदा लोकाः पौलस्य तत् कार्य्यं विलोक्य लुकायनीयभाषया प्रोच्चैः कथामेतां
    कथितवन्तः, देवा मनुष्यरूपं धृत्वास्माकं समीपम् अवारोहन्।
  tna-NT: 'Cristiano cuana daja ba putsu, tuna sa yana su jubida tsiatsiatana huecuana
    uja: —Beta diusu detse deja nime ecuana peje su buteitia.'
  lid-lid: Eme iri lau anyolom sasah nane Pol amekes badeh, ma iri aloh i boho kon
    Likoniya anya, “Iri kindrei badeh, ndrasahan ndrame awas hawe taha!”
  wim-wim: Than pam wanch yotam al-alangan work piꞌan inan thathin nil Paul.angan
    yumpa aꞌ thananiya kan-ngul wik othamayan pech-pechin wik thanttamangan, Lycaoniana,
    puth wik inangan pechin, “Pul keꞌ pam yimanangan iiy-iiyanpula, puth yaꞌa, gods
    ngamparam oony piꞌan ananganwey pal kenyuw ukpul ngampar aak iikanakanweya!”
  zga-M: Avanu vuvalolile eikhiavo mbile uPavuli, vakhinula isavuti n'cha vene vakhata
    mu lahaja ya Kilikaonio, “eiminguluve gikhile mukhivokho kya munu.”
  yom-yom: 'Nkangu wu batu bu wumona mambu mavanga Polo ; bayamikini mu mbembo yi
    tsi awu ti : —A beno, zinzambi zidi lunitu lu kimutu zizidi mu kutubumina !'
  san-SIN: තදා ලෝකාඃ පෞලස්‍ය තත් කාර‍්‍ය්‍යං විලෝක්‍ය ලුකායනීයභාෂයා ප්‍රෝච්චෛඃ කථාමේතාං
    කථිතවන්තඃ, දේවා මනුෂ්‍යරූපං ධෘත්වාස්මාකං සමීපම් අවාරෝහන්|
  yut-yut: Pol da wasok uŋun aban kaŋek mɨŋat amɨn morapyo da Likonia genon da yaŋ
    tɨdaŋek yaŋ yawit, “Mao, piŋkop ekwaŋ dɨ da amɨn gɨptɨm paŋek ninon peŋ!”
  grc-BYZ: οἱ δὲ ὄχλοι ἰδόντες ὃ ἐποίησεν ὁ Παῦλος ἐπῆραν τὴν φωνὴν αὐτῶν Λυκαονιστὶ
    λέγοντες· οἱ θεοὶ ὁμοιωθέντες ἀνθρώποις κατέβησαν πρὸς ἡμᾶς·
  cpc-NT: 'Ikanta jiñaitakiro jantakiri Pablo, ikaimaiyanakini atziriiti iñaaniki
    Licaonia-jatzi, ikantaiyini: “¡Jayiitzimotakai pawa jojyakari atziriwí!”'
  nhg-NT: 'Cuöc giente oquejtaque lo que tli oquechi Pöblo, opiejque tzajtzajtze ca
    inidioma tli tlajtlajtoöya ipa inestado de Licaonia. Oquejtojque: ―Ini tlöca ijiloac
    deuste. Ye onecuejcuepaluc quiename tlöca hua ye ohualtejtemoac totzölö.'
  nya-nya: Gulu la anthu litaona zimene Paulo anachitazi, linafuwula mʼChilukaoniya
    kuti, “Milungu yatitsikira yooneka ngati anthu!”
  ngu-NT: 'Ijcuac oquitaquej on tlen Pablo oquichiu, on chanejquej opeu tzajtzij ican
    intlajtol licaonia, quijtohuayaj: ―¡On dioses yonopanextijquej quen tlacamej niman
    yotemoquej totzajlan!'
  kup-kup: Met Pol pot tahan añarab ahovokaro etehapuh parum ñevonañ ñarah ahoam nae
    nap mañat epat hah, “Ae, darim god ahoñariv ev, abarahanañ erat darim herisiz
    zut ravat emat hez.”
  jid-jid: Niwa kpaandi ba bato kpewa Bulus a ti'a, ba nzu lan ba ndani tre ni el'pa
    Lycaonia, “Ba rji ba ba k'ma rhu too ndji nda grji ye nita.”
  wmw-wmw: 'Wanu pawawonire vyaatendire Paulu vire, wakanza kutamba kwa luga ya Likawoniya,
    wakipaza wakamba: “Milungu itisukira, nfano wa wanadamu!”'
  gmv-GGM: Assay Phawulossay ooththidayssa beeydi Liqqa7oniya qaalara “Eeqqa Xoossati
    ass milatidi ha nukko wodhdhida” giidi wassides.
  ssg-ssg: Ti teka kilai seilon ningahiwa waliko ti Pol aile, laha tilol ausisini
    ti kakaialaha Likaonian, “Hua haeu lalu sohot hanowi seilon ape mosuen kapi kako.”
  zpo-NT: 'Nu gorna ngune re myet kwaan mle Pab, zee lee re myet mzelo ngunii mer
    xtizh xaa nu nzhé xaa: —¡Rop xaa ne nak dios nu myaad xaa kwenta myet lo re be!'
  poy-poy: Lipinga lya wantu pawawoniti shakatenditi Paulu, wanjiti kubotanga kwa
    likabira lya Likaoniya, “Milungu watwizira gambira muntu na watwizira pasi panu!”
  qwh-NT: 'Pablu rurashqanta riquecurnam, Licaonia nunacuna quiquincunapa idiomancunacho
    qayaripa queno niyarqan: —¡Quecunaqa sielupita urämushqa dioscunam cayan nuna
    tucushqa! —nishpa.'
  gaw-gaw: Paulus nug anam heum amu ap̱an danab anidp̱ig ele, ag Likionia nailagp̱a
