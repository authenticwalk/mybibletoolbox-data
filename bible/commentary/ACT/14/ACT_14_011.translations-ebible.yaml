    yumi.”
  mih-NT: 'Ta sa ndyehe ñiyɨvɨ sa zavaha ra Pablo ta i quisaha cana saa ñu sihin zahan
    maa ñu, zahan ñuu Licaonia ta catyi ñu: Sa vasi uu tahan ndyoo ihya nu iyo yo.
    Caa ra cuhva caa maa yo. Catyi ñu.'
  qvh-NT: 'Sayta ricaycurmi quiquincunapa idiömancho runacuna cushicuyashpan niyargan:
    “¡Dioscunami runa-tucular nogansiman shayämush!”'
  kms-kms: Wute buagi ruqond Pol ni yembe gre ye nand, bu wute buagi anene ni Likonia
