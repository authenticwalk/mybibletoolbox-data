  cut-NT: 'Cuahn che ndihchero ihyan ya̱n vederihno che din Pa̱blo ne, nduco deva̱co
    yahn ma̱n ye, deva̱co yahn Licaonia ne, rah ye: ―O dendiohs yuhn vo, nda̱conda̱
    ye ihyan, chiya ye iyehnse.'
  bel-bel: 'А люд, убачыўшы, што зрабіў Павал, узвысіў свой голас, кажучы па-лікаонску:
