    hyritywatsa niyziknaha. Asaktsa mydeustsa maha — hua nikaranaha.'
  san-THA: 'ตทา โลกา: เปาลสฺย ตตฺ การฺยฺยํ วิโลกฺย ลุกายนียภาษยา โปฺรจฺไจ: กถาเมตำ
    กถิตวนฺต:, เทวา มนุษฺยรูปํ ธฺฤตฺวาสฺมากํ สมีปมฺ อวาโรหนฺฯ'
  iws-iws: Mɨ iikam whɨekakɨm tɨ dimɨnɨn Pol siya tɨrkiyɨn siir kɨgiyɨm mɨ sɨma nu
    Likionia sɨmiir yaigɨna saiir kauwok boɨnki! Krɨmiir wanɨn ɨni inkam pɨua swokɨ
    ɨmbiniyɨn. Mɨ tapa tɨsi krɨmakar nwowɨm.
  pol-SZ: 'Wtedy zgromadzone tłumy, na widok czynu Pawła, zaczęły krzyczeć po likaońsku:
    —Pod postacią tych ludzi nawiedzili nas bogowie!'
  ztq-NT: 'Tsiñee lëë meñ kon nii beeñtsyey Pable, lëë meñ bislo chuptsyë xñee con
    tiitsë Licaonia: —¡Lëë dios byety kpaa sëëd kan lëë no! ¡Nyaa xaa si nyaa meñ!'
  zai-NT: 'Ora bi''ya ca binni que xi bi''ni Pablu, bicaa ca ridxi peru stiidxa ca''
    ni lá Licaonia, na ca'': ―Zeda ganna chupa dios stinu laanu. Ruluí'' si cabe binni.'
  upv-upv: Ko daron nga delung marlesi sev nga Pol muloli, ko artipatun arkail re
    nale ne ie Likaonia, arwera “O, atua nir arirpe jinibb kele, ko arjubbul vitan
    vini ji kerr kele!”
  aui-aui: Raghanina wawaya sikita da Pol awaki ibera, na sidagu yadi gamo waghata
    - Laikoniya gamoma sirukwatu bo, “God yadi bata sivi wawaya wota bi kiidamoma
    siyowogha kurida!”
  wap-NT: 'Pidannao tukapan idi Paul shaꞌapatan aimaakan naꞌapa, tuukii ĩdiꞌitinpan
    naꞌiki ĩparadan diiwa paꞌatiaaka kida, paparadan Lycaonian idaꞌan. Kaikapaꞌa wuruꞌu
    ĩkianuz: “Aaa, watominkarunnao wuruꞌu kaawaꞌoraz waꞌidaꞌati aokazi iki, naꞌapa
    pidan kawan ĩaidinpan.”'
  mva-mva: Tamoata be aine makara disoaki Pol kana iemaki dite nge pile nedi Laikonian
    pile-lo bokai dimere, “Ambe nanaranga tamoata bokana be marada dibala.”
  dwr-NT: Phawuloosi ootheeddawaa asay be7iide, bare kooshshaa Liqaa7ooniyaa qaalaan
    dhoqqu oothiide, “Xoossatuu asaa malatiide nuukko wodhdheeddino” yaageedda.
  kfw-kfw: "Halli Paul in angme ithokha mipui'n inmupha, Lycaonia chongnga, “pathian\
    \ ngai'n miring inhong angnga einidiang injuochum jei tia, rasa inringnga inhong-oong!”\x94"
  bfz-bfz: लोके पौलुसो पाँदे विश्वास करी की लूकाउनिया पाषा रे जोरे की बोलेया, “देवता
    आसा गे उतरी की आईगे रे।”
  cuk-09: 'Dulemar Pablo-wegi-ibmar-imaksad daksamargu, Licaonia-gayaba oimakdemalad,
    sogdemalad: “Bab-dummagan anmar-abargi dulemaryob aidenonimarye.”'
  ben-OBCV: পৌলের এই অলৌকিক কাজ দেখে জনতা লুকায়োনীয় ভাষায় চিৎকার করে বলতে লাগল,
    “দেবতারা মানুষের রূপ ধরে আমাদের মধ্যে নেমে এসেছেন!”
  mil-NT: 'Te òré ní xiní‑yu sá tě Pǎblú ní quide tátna‑dé tée yacua‑ǎⁿ, te nchaá‑yu
    ní cáháⁿ‑yu tnúhu mèé‑yu tnúhu Licàoniá. Te ní cáháⁿ níhi‑yu, te xǐtnàhá‑yu: —Cue
    tée‑ǎⁿ sànuu sá ñǎyiu cùu‑güedé dico ñáhá, chi ndiǒxí cúú‑güedě te ní quexìo‑güedé
    ñuyíú‑a —càchí‑yu xǐtnàhá‑yu.'
  myu-myu: Paulo be imu'ada buje, o'jewãwã ip ya'õberen Listra ka watwat. — Deusyũ
    o'kop wuykay! — io'e ip ja'õm. — Ag̃okatkayũ jojo'i ip! — io'e ip jewewebe. Tũybe
    Pauloyũ deusyũ iãn o'e ip. O'jewãwã ip Paulo a'õm g̃u―ja'õm ma.
  amk-amk: Na kutu kaiwasafoi ewatio fianai aino Paulusi niari nanai, ebibe esahu
    kai na kaiwo Likaonia eteyo, “Tane sengfesa enari riwansa weinontarai batang,
    ebiari to nufi meu ne.”
  fai-fai: kinim so wanang so seng seng ika Faul kanoda kukuw uyo utam nadiwe ika
    Laikkoniyan weng gán bom bako nadiw, “nulum men abem umsinik ide madák atin kinim
    nulutaw kei nadiw nulum itamumo kale tadiwo.” Kale nadiwade
  ura-NT: 'Nii coaraain jetaote, ita rijitiin jachaleneein jetao, nere cuhane cuaain
    jetao: “Chosichurute cacha neein cana rai faaurera,” naaure jetao, Licaoniha ere
    cuhane cuaain.'
  mcd-NT: Ascaiton oincani yorahuanrasi tsain futsan man inifo. Licaonia tsainman
    inifo. —¡Aicho! Diosifo nocoqui fotoa. Nocofunu ointsafiashu dios rafu nocoqui
    fotoaran, —icashu yoinannifo.
  urt-urt: Ŋupe ŋaiye lenge miyeꞌ tuweinge yetekeꞌe ŋaimune ŋaiye Pol si ŋende pe,
    tinge tambah yanange wusyep ŋimeser Likonia yanange nange Banabas hindi Pol tinge
    got hoi. Tinge ŋoihyeryembe nange tinge hindi yase moihlaꞌ yate jah kekep taꞌe
    miyeꞌ.
  kiz-kiz: Bhumati bho bhubhwene kya abhombili Paulo bhajhinuili sauti sya bhene bhakajha
    bhijobha kwa lahaja jha kitikanio, “Miungu jhituselelili kwa namna jha binadamu.”
  tzo-TZE: 'C''alal laj yilic li epal cristianoetic tey oyique, tsots i''avanic. Jech
    laj yalic ta licaónia c''op: ―Yalem tal diosetic ta jtojoltic. Xco''laj xchi''uc
    viniquetic yilel ―xiic.'
  lex-lex: 'La''pa riy rahu ramkek Paulus hihi''ini-yapyapni de, noma rhaun pa rawala
    Likanonia, riwra: “Marna-ornoha rhar pia rerun weee!”'
  dov-dov: Lino makamu makamu abantu nakabona Pawulu nzyakachita, bakoompolola, amajwi
    aabo, muchambuuzyo chaku Likkoniya, “Ba leza baza mbuli muntu mpawo baza kulindiswe.”
  rgu-rgu: Bei rita Paulus tao leo naaꞌ, boe ma basa sii roi rapopooꞌ bafa nara. Boe
    ma, ara dedea reniꞌ sira dedea Likonia rae, “Emi nenene deiꞌ! Lahenda kaduaꞌ ia
    ra nana ramatua sosokoꞌ a, onda leodae-inaꞌ a mai, de pake lahenda dae-inaꞌ a
    ao-ina na!”
  toc-NT: 'Acxni̠ cris­tianos taúcxilhli hua̠ntu̠ xtla­huani̠t Pablo xlacán chiné
    palha tzú­culh tahuán nac xata­chu­huí̠n hua̠ntu̠ xta­li̠­chu­hui̠nán: —¡La̠nchú
    tata̠c­ta­ni̠­tanchi qui­dioscán hua̠nti̠ li̠pa̠­hua­ná̠hu, pero huata xmac­nicán
    na̠ luu xta̠­chuná cumu la̠ qui­mac­nicán!'
  som-som: Markii dadkii badnaa arkeen wixii Bawlos sameeyey, ayay codkoodii sare
    u qaadeen, iyagoo afkii Luka'oniya ku leh, Ilaahyadu waxay inoogu yimaadeen iyagoo
    sidii niman u eg.
  mam-C: 'Atzaj te'' tok kyka''yi''n a otaq b''ant tu''n Pabl, b''e''x i ok ten kye
    xjal ẍch''il tojjo yol kye xjal te Licaonia, ex kyq''ma: Diosqe kye'', a iky qe''
    tze''nku ichin, a loqe ma chi k''u''l qxol.'
  ndj-ndj: Lipinga lya vandu pavawonili chagolili Pauli, vakandili kuvika umatu kwa
    kabila lya Chilukaonia, “Vamulungu vatusunukila kucha vandu.”
  mbj-NT: 'Ti m'' hajõk do rahapäh bä Paw-Ro mo haj''aa, tak''ëp mä raky kakä bong.
    Sa kyy me raky hadoo: —P''op habong doo, ër h''yy kaha''eeh do ahyy b''ëëh. Ajyy
    gó rakesok —näk mäh.'
  lat-VUC: 'Et vocabant Barnabam Jovem, Paulum vero Mercurium: quoniam ipse erat dux
    verbi.'
  ngp-ngp: Idifyo dyose dya want'hu dize dione kiya Paulo adamanye, wakongaga kugutila
    mwe milosi yawe ya Kilikonia, “Milungu indile enga want'hu iza kwetu!”
  enq-2: Polome piamo doko endakali kambu dupame kandatala, Likonia tange dupanya
    pii lengemali pyoo puu lao, lao pituu, “Gote mendalapo endakali jetala, naima
    katamu dakenya lanao ipambini-lamona” leami.
  eng-ASVBT: And when the multitude saw what Paul had done, they lifted up their voice,
    saying in the speech of Lycaonia, The gods are come down to us in the likeness
    of men.
  mna-mna: 'Zin iwal biibi ki lele pakaana ki Likonia na, tire Paulus ikam uraata
    tana, to kalŋan isala mi tiso la zitun kalŋan ma tiso: “Wai. Iŋgi zin merere kiti,
    ta tisu ma tiwe tomtom i.”'
  myw-myw: Gamag babaw ikines Pawl nawotet towen, mo iwaks, aga-Lakiyoniy waseg, ilansa,
    “Dayowbads bo imlavags gamag, bo ibus, ilakewaneids ya̱kids gamag ven watinow.”
  sby-sby: Makoto abantu mpobalabona calensa Paulo, balabilikisha mu mulaka wabo wa
    Cilukoniya, “Balesa balafumu kwilu balesa kulinjafwe mucimo cabantu.”
  sll-sll: Wamia Pol tal ongwo i ari miki weni hanere, nin Likionia howa yure, “Kwia
    hon u ari gobere pire nan mominga bani umia hano” dungwi.
  yaq-NT: 'Junama''a junuen, juka'' Paplota ya''ari a'' bichakai, ju''u bu''uuraa
    junama''a Likaonika nokpo chaae japtek: ―Jume'' liosim, inim yoemem bebenaka a''abo
    itou ko''om yajilam ―ti jiakai.'
  uro-uro: Ba nga ama ruvek ta lu iangärhäkt ama lat kärangät i sa ma Pol qa mualat
    na ngät dä rhit nästäm dävuk na ama Likoniaqäna arha enge i rhi qoar toqortäqyia,
    “Rhiom däkt di iom doqor ma Ngämuqa näkt sa ar sä iom sagem ut bä in mu ama släqyige
    vät a nas!”
  ita-1885: 'E le turbe, avendo veduto ciò che Paolo avea fatto, alzarono la lor voce,
    dicendo in lingua licaonica: Gl''iddii, fattisi simili agli uomini, son discesi
    a noi.'
  muy-muy: 'Mis dal-dalani ga kəsa ni tàra tìpia ere ya Pol àgray na ti tə̀zlah àna
    ma həma ga haɗ Likawuni, tə̀ɗəm ahkado : « Melefifit geli tàsləkabiya e melefit
    ba, tàmbavu mis, tə̀hərkiaya ke leli a ! »'
  kqc-kqc: Egogo reyadi amiye tau yaku Paul beika reyo mina veyadiri, bi ini Lycaonia
    ago dudu raka nisi niyadi, “Sei bi amiye kana nisi una rofu deyo mini!”
  tav-tav: 'To bairo Pablo cʉ caĩro cʉ cañuuro tʉjʉrã to macana Licaonia macana na
    oca na cawadarije mena ĩ awajari: —¡Abʉ name! caĩñuparã. —Mani cáti nʉcʉbʉgonucurãna
    ʉmʉrecoo macana camaja jeeñari mani tʉpʉ ruirã ejarã baima ati maja, caĩñuparã.'
  eng-ULB: When the multitude saw what Paul had done, they raised their voice, saying
    in the dialect of Lycaonia, “The gods have come down to us in the form of men.”
  spa-VBL: Y cuando la multitud vio lo que Pablo había hecho, gritaron en el idioma
    de Licaonia, “¡Los dioses han descendido hasta nosotros en forma de humanos!”
  fra-_FOB: 'Et le peuple, ayant vu ce que Paul avait fait, s''écria, et dit en langue
    lycaonienne: Des dieux, sous une forme humaine, sont descendus vers nous.'
  hau-ULB: Da jama'an garin sun ga abin da Bulus ya yi, suka tada muryarsu suna cewa
    da Likoniyanci, “Ai alloli sun ziyarce mu daga sama, da kamanin mutane.”
  mal-mal: 'പൗലൊസ് ചെയ്തത് പുരുഷാരം കണ്ടിട്ട്: ലുക്കവോന്യഭാഷയിൽ “ദേവന്മാർ മനുഷ്യരൂപത്തിൽ
    നമ്മുടെ അടുക്കൽ ഇറങ്ങിവന്നിരിക്കുന്നു” എന്ന് ഉറക്കെ വിളിച്ചു പറഞ്ഞു.'
  kkc-kkc: Esino odoo mooloogoodoo oso Poloye odoo tekepo moodoo ogoloso to neligidi
    takolone Likaoniya toso egeesee takemeleeso, “Ibada godeeye odoo masi poloso kei
    ma dokodooga imapoo ka simidoo,” diso.
  urd-GVR: Paulus kā yih kām dekh kar hujūm apnī maqāmī zabān meṅ chillā uṭhā, “In
    ādmiyoṅ kī shakl meṅ dewatā hamāre pās utar āe haiṅ.”
  far-far: Kada okue ne kera ada to'ona ru ne sa Paul sasia, kera ka akwa koko ana
    fatae kera wane 'i Laekonia, kera ka 'uri, “Na god ki kera liia na ana wane, ma
    kera ka koso na mai siakulu!”
  suz-BL: मिनु मोपा सापाइश्‍शो तशा, छक लाक्‍शा, मेकेर देल्‍शोपुकीमी आन लाइकाओनीया
    ङा लोव़ पा “इं देवता मुर खोदेंशो दुम्‍शा यिशा, गोपुकी नु काथा बाक्‍सा बाक्‍त”
    देंमुमा बाक्‍त। प्रेरित २८:६
  car-NT: 'Moro Paulus nikapy''po oty ene''po mero ty''waine, mo''karon kari''na apyimykon
    ko''tapoty''san mo''karon Likaoni ponokon auran ta: “Mo''karon tamusikon tywony''to
    mandon ky''waine, kari''na me tywonurima.”'
  amp-amp: Kmi thofm rof hingrnamo hingrna bbukeft htihato turoh Likoniakfotn wakfo
    nakuyak memom, “Barenko, nkifram yima nyingatikm yak dborha-nehato niem!”
  bht-bht: लोकां पौलुस दा ऐ कम्म दिखीकरी लुकाउनिया बोलिया च जोरे ने बोलया, “देवता
    माणुऐ दे रुपे च साड़े बाल आया है।”
  eng-NOY: And the multitudes, seeing what Paul had done, lifted up their voices,
    saying, in the language of Lycaonia, The gods have come down to us in the likeness
    of men.
  cub-NT: 'Ina obedivʉ põeva jã́ivʉ Pabloi d̶aiye báquede, cod̶oboborĩ bʉ́rejaimad̶a
    ne yávaicamuaque, Licaonia ãmicʉrijoborõcavʉ ne yávaicamuaque. Yópe arĩ, cod̶oboboivʉ
    barejáimad̶a na: —¡Jʉ̃menijina ʉ̃mʉvape ãrojarivʉ teni ẽmeni darĩ edad̶ama maje
    yebai! arejaimad̶a na.'
  ita-1927: 'E le turbe, avendo veduto ciò che Paolo avea fatto, alzarono la voce,
    dicendo in lingua licaonica: Gli dèi hanno preso forma umana, e sono discesi fino
    a noi.'
  lww-lww: Ana pogos nap̃a yeririna lala apisu suri nene nap̃a Pol kila e laulu nene,
    la asum̃a apiovion e kiela visena, apisape “!Ake! !Kieta ntewa lala akus maran
    yeririna, apitom tano pun ita sa ga yaru narui!”
  ckb-ckb: 'کاتێک خەڵکەکە بینییان پۆڵس چی کرد، بە زمانی لیکاونیا هاواریان کرد: «خوداوەندەکان
    شێوەی مرۆڤیان وەرگرتووە و هاتوونەتە خوارەوە بۆ ناومان!»'
  spm-spm: Mauthughura gumasi rako amisira avhɨrar kharsi Pol amuisi bighan khavɨn
    ganigha, mbɨghɨravɨra Likoniana akaman dɨɨgha mbɨŋgeeghi, “Asae, gumasir mɨn othuivigha
    emɨusua zaaghire!”
  nas-nas: Eeꞌnoko tenang nantoong karingai ooaara tee kapooꞌ Paulaꞌke nkovuuꞌnung
    teing deto bokiaama biikanaꞌ Laikoniaꞌnaꞌ kareaama aaꞌpauꞌ, “Tenaanka niikanaanka
    kumponinka tee eꞌmung siaresing naning-pinaꞌ oroꞌparesi.”
  uvl-uvl: Pe hulua nemur, te esia ure neu nge lohot pe alngaria haka nga ria helenga
    nenge Likaonia ke te teke, “Ara soksoke ngana nai koi! Te hul ke iri non ke tesio
    at nge ita nei lo!”
  eng-BBE: And when the people saw what Paul had done, they said in a loud voice,
    in the language of Lycaonia, The gods have come down to us in the form of men.
  ixl-CNT: 'Uncheeꞌ taꞌxh til qꞌu aanima kam vaꞌl iꞌan u Pablo, qetuni. Motx tal tu
    yolbꞌal Licaoonia ech tzaꞌ: —¡Ulyu unjolol tioxh tu kuxoꞌl! ¡Aqꞌel koꞌn bꞌen tibꞌs
    vinaj!— Texhtuꞌ.'
  xsi-xsi: Kinzi tamâta rârâ matanzi simora Paulo iveta mâsi ŋinde, ande kala siporo
    Likonia lawea nenzi ŋgua kawanzi ŋalae mine tu, “Opopo, kinzi maro sipupulia sipâŋga
    sitogo tamâta mine, kala sindue simâ pa kinda lâ!”
  crx-NTPO: '''Et la ndunne ''ilhozdílne Paul daja hinilh''en whe soo ''ultus-un dughuni,
    Lycaonia k''un''a, ''uhutni, “Neyak''usdane, ''enne cha yinka dune'' k''un''a
    ''uhint''oh huzdli'' ''ink''ez ndus de nets''un hahán''az.”'
  kan-OKCV: ಪೌಲನು ಮಾಡಿದ್ದನ್ನು ಜನರು ಕಂಡಾಗ, ಲುಕವೋನಿಯ ಭಾಷೆಯಲ್ಲಿ, “ಮಾನವ ರೂಪದಲ್ಲಿ ದೇವರುಗಳು
    ಬಂದಿದ್ದಾರೆ!” ಎಂದು ಘೋಷಿಸಿದರು.
  bbb-bbb: Ijadufuo e boeje bu izege fu rema ije ga areme uri Raekonia isama ijia
    kume, Godi nuvuone binobino ije bune una ema rena e ige nuvuone ari ruaevano kumei.
  blw-blw: Wat hen nangil-an hen anchichay chuaray na-a-among way tatagu hen enammaan
    Pablo, inlugicha way mangèngaw ah alecha way Linacaonia way mangaliyén, “Antoyan
    peet hen apudyustaaw way anchag namfalin ah kaman tatagu yag enémhépcha an chitaaw.”
  tam-2017: பவுல் செய்ததை மக்கள் கண்டு, தேவர்கள் மனித உருவமெடுத்து நம்மிடத்தில் இறங்கி
    வந்திருக்கிறார்கள் என்று லிக்கவோனியா மொழியிலே சத்தமிட்டுச் சொல்லி,
  azz-NT: 'Huan cuac in tagayot quitacque ya que Pablo quipajtij ne cocoxque, ijcuacón
    yejuan peuque tzajtzíaj ica ne tajtolme ten tajtoaj in pueblojuani de Licaonia
    huan quijtoayaj ijcuín: ―Xiquitacan san, in tatadiosme mochihuacoj taca huan hualtemocque
    para nentinemisque tohuan.'
  spa-RV-1909: 'Entonces las gentes, visto lo que Pablo había hecho, alzaron la voz,
    diciendo en lengua licaónica: Dioses semejantes á hombres han descendido á nosotros.'
  csy-csy: Mihon te in Paul i na vawt a mu uh ciang in, amate Lycaonia kam taw, pathian
    te mihing bang in eite kung ah hong tuaksuk uh hi, ci in a ngingtak in au uh hi.
  mxq-NT: 'Ko ja mayjyaꞌayʉty tꞌijxtʉ ko ja tekymya̱ꞌa̱t yoꞌoydsyoꞌoñ, net yaxkaktʉ
    mʉt ja Likaoñʉ ꞌyayuk, jyʉnandʉ: —¡Yʉ diósʉty mʉt ja ja̱ꞌa̱yʉ ñiniꞌx tʉ jyʉnaktʉ
    ma̱ ʉdsa̱jtʉm!'
  tzj-NT: 'Ja c''a winak tok quetz''at ja milagro ja xuban ja Pablo quemaj rakic quechi'',
    quemaj tzij chipan ja tzobal Licaonia: —Tetz''ata'' mpe'' le'', e ca''i'' ja dios
    ekajnakto kuq''uin, e cani'' winak neca''yi, xeche''e.'
  tdt-tdt: Ema barak haree buat nebee Paulo halo, entaun sira hakilar ho sira nia
    lian Likaónia dehan, “Nee maromak nain rua nebee nakfilak aan ba ema hodi tuun
    mai iha mundu.”
  ron-BTF: 'Și când a văzut mulțimea ce făcuse Pavel, și-au ridicat vocile, spunând
    în limba din Licaonia: Zeii au coborât la noi în asemănarea oamenilor.'
  eng-WEBP: When the multitude saw what Paul had done, they lifted up their voice,
    saying in the language of Lycaonia, “The gods have come down to us in the likeness
    of men!”
  eng-FBV: When the crowds saw what Paul had done, they shouted out in the language
    of Lycaonia, “The gods have come down to us looking like men!”
  nld-1939: 'Toen de menigte zag, wat Paulus gedaan had, jubelde ze in het lukaonisch:
    De goden zijn in menselijke gedaante tot ons neergedaald.'
  bwo-bwo: Ashuwotswere P'awlos b́ k'altso bo bek'tsok'on, bok'aaro eenshdek't «Ik'uwots
    ash aron wotdek't nok oot'rnee!» ett Lik'aoni noon keewu keewon bokeewi.
  nch-BL: 'Huan quiitaque nopa masehualme cati Pablo quichijtoya, huan pejque tzajtzij
    ica inincamanal Licaonia. Quiijtojque: ―Ome dioses mocuectoque masehualme huan
    ajsicoj nica.'
  quc-TNT: 'Aretak ri winak xquil ri xuban ri tat Pablo, xquirak qui chi'', xquibij
    pa ri qui ch''abal ri aj Licaonia: ¡E are'' ri ka dios wa'' ri je'' quepe winak
    ri e ulinak kuc''! —xecha''.'
  tfr-NTPO: Ĩya nopga l̈öng eshko l̈irë ga öö l̈e, ga tjl̈ẽ l̈ok Licaonia so tjl̈õkwo
    go ga «Domerga kjwe, e sböpga kjl̈opswono beno no töshko so dik, ter beno töshko
    bi shwoy» l̈e.
  kaq-NT: 'Pablonen jascajaha jisish tsinquijaquetaibo coshin yohuanscai: —Yorayahpa
    quescapahax ta dios rabe noque qui botopaquetaxqui —hihcani jaton join, Licaonicabaan
    join.'
  sgb-sgb: Hên nahêlêk lan kal-atan ya dinyag ni apostol Pablo, ay nan-angaw hila
    ha habin Licaonia, ya a la naintindihan lan apostol Pablo, “Nag-in tawo hilay
    diyos haka hiniraw la kitamo!”
  vie-1934: 'Dân chúng thấy sự Phao-lô đã làm, thì kêu lên bằng tiếng Li-cao-ni rằng:
    Các thần đã lấy hình loài người mà xuống cùng chúng ta.'
  kxv-kxv: ପା଼ୱୁଲ ଏ଼ନାଆଁ କିହାମାନେସି, ଲ଼କୁ ବାରେ ଏ଼ଦାଆଁ ମେସାନା ଲୁକାୟନିୟା କାଜା ହା଼ଡାତଲେ
    ଏଲେଇଞ୍ଜାଲି ମା଼ଟ୍‌ହେରି, “ମାହାପୂରୁୟାଁ ମା଼ ତା଼ଣା ରେ଼ଚା ୱା଼ହାମାନୁ ।”
  cha-cha: 'Ya anae malie ni y linajyan taotao sija y finatinas Pablo, jajatsa y inagangñija
    ilegñija gui cuentos Licaonia: Y yuus sija ni manparejo yan taotao, manunog guiya
    jita.'
  amu-NT: 'Ndoꞌ nnꞌaⁿ ndyuaa Licaonia, quia na ntyꞌiaana na luaaꞌ sꞌaa Pablo, to̱ꞌna
    tyolaꞌxuaana ñequio ñꞌoomna. Tyoluena: —Cwa we ntyꞌo̱o̱ chaꞌna nnꞌaⁿ jnda̱ tquiecañomna
    jaa.'
  hin-CV: जब पौलॉस द्वारा किए गए इस काम को लोगों ने देखा वे लुकाओनियाई भाषा में चिल्लाने
    लगे, “देवता हमारे मध्य मानव रूप में उतर आए हैं.”
  spa-BES: 'Y cuando la gente vio lo que Pablo había hecho, dijeron en voz alta, en
    el lenguaje de Licaonia: Los dioses han descendido a nosotros en forma de hombres.'
  san-BEN: তদা লোকাঃ পৌলস্য তৎ কার্য্যং ৱিলোক্য লুকাযনীযভাষযা প্রোচ্চৈঃ কথামেতাং কথিতৱন্তঃ,
    দেৱা মনুষ্যরূপং ধৃৎৱাস্মাকং সমীপম্ অৱারোহন্|
  tdx-tdx: 'Ie nioni’ i lahialeñey i nanoe’ i Paoliy, le songa nikontsiañe an-tsaontsy
    Likaonia, ami’ty hoe: Fa totsak’ aman-tikañ’ atoy o ndrañahareo misare ondaty!'
  naf-naf: Pâlaŋ muluwaŋ mamanamaŋ kegok mme am sambeyaŋ ekti Likonia ilinaŋgalen
    zeleset ŋakŋak mti zewien, “Nin nopiom zut masesewatidanup piwan am nemboŋ bemti
    kwatolulaŋ pi tuŋgupmnan tapmalup.”
  grc-MT: οι δε οχλοι ιδοντεσ ο εποιησεν ο παυλοσ επηραν την φωνην αυτων λυκαονιστι
    λεγοντεσ οι θεοι ομοιωθεντεσ ανθρωποισ κατεβησαν προσ ημασ
  vid-vid: Wanhu wenji lowawene choyaditile Paoli, nawaluka kuyoweleza kwa ulonzi
    wa Chilukonia, “Milungu jituyila kwa meho ga wanhu!”
  pio-NT: 'Níái wenàiwica idécanáami naicáca yái Pablo imàníirica, yá néemíanícawa
    cachàiníiri iyú. Néemíanícawa Licaonia yàasu cáli néeséeyéi itàacái iyú. Náimaca:
    —‍¡Cuwáináica níái wenàiwicaca! ¡Nadéca nalicùacawa chènuníise wàatàna iyúwa asìanái!
    —‍cài náimaca Pablonái ìwali.'
  tsn-tsn: Mme erile boidiidi jo bo reeditseng bo bona se Paulo a se dirileng, ba
    goa (ka puo ya bone) ba re, “Banna ba ke medimo mo setshwanong sa motho!”
  amr-NT: 'Pabloa huakkettaj oʼyareaʼnok Licaonia aratbut onʼtiahuaydepo kenomeyen
    huaʼate ʼuttaʼda onʼbasagkiaʼudpo: —‍Kenomey dios o̱ʼne. Aratbuten hua̱so̱ʼ o̱ʼnunpo
    kurudya̱ʼ oroʼomeytaj moʼnighuarakdene. —‍Licaonia aratbut ʼuttaʼda onʼbasagkiaʼuyate.'
  pwg-pwg: Koroto ikitai da digadigana iyawasa na ti mani i Laikoniya gamosiyai ikiirara
    bo, “Ita god ivi ruwa kiidamowai ioru kurita, kitasi ivire da nakanani ma wawayota!”
  cjv-cjv: Ena ari yai opai munmane Pauro tai benguai kanere nenen Laikonia kanom
    epe u boire “No yai gumanom yai surai Su te Emeiso ako mangi ure no moipungi tawa
    upire,” dire
  tha-KJV: เมื่อหมู่ชนเห็นการซึ่งเปาโลได้กระทำนั้น จึงพากั​นร​้องเป็นภาษาลิคาโอเนียว่า
