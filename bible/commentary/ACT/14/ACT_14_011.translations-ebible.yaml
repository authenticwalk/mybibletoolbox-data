  tbz-SIM: 'Kɛ̀ bɛnìtìbɛ̀ɛ dɛ̀ yɑ̀ kɛ́wekii nɛ̀ Dikɑonii kó tinɑ́ɑǹtì kɛ dɔ̀: Kuyie
