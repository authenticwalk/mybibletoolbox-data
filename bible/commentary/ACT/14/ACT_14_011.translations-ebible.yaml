    háemálák!”
  are-are: Relha ntjarrala nhanha aramalanga, etna angkatja pmara Lycaonia-arinyala
    ilkaka, “Yai, altjirra etna kunha relha ngerrerraka, nurnakurna pitjika turta.”
  gai-gai: Ri, meikramtaɨrta tumbunna Polna moatna ŋgagatraca watca, mina Likoniana
    kamb mbuŋa gaindopatna, “Mandeaca mɨrpembraraiŋga ramootna kirarir toca moca,
    ai ndambuŋ mairikri!”
  qvm-NT: 'Tsayta ricaycurmi quiquincunapa idiömancho runacuna cushishga caynog nipäcorgan:
    “¡Dioscunami runa-tucular nogantsicunaman shamushga!”'
  chz-NTPS: 'Maˊ gaꜙjëëꜗ dsaˉ hi̱ˉ maˊ tä̱ä̱hˊ jeeˊ ja̱ˉ heˉ gaꜙjmeeꜘ Paaˊ läꜙja̱ˉ,
    gaꜙløøyꜗ hlëëyhꜙ ko̱o̱ˉ ki̱ˉga̱a̱ˉ kya̱a̱hˊ juuˈ kiyhꜗ, maˊ jäyhꜘ: —Läꜙ la̱a̱ꜗ
    dsaˉñʉʉhˉ la̱a̱ꜗ u̱u̱ꜗ dio hi̱ˉ maˉjña̱a̱ꜗ jeeˊ jnänˋ laˉ.'
  kmu-kmu: Ute ete higeꞋya alitalu humainaya veaꞋmoꞋya PoloꞋma hutea kavala ageteꞋya
    ala kefiti ailalupeꞋya Likonia veaꞋmogami kefiti mage huꞋya hae “Tagai anumayatia
