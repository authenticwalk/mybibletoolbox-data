  agt-agt: 'A ta pakaita na tolay kiden ta iningwa ni Pablu a naggihawa kid na: “Dyos
    tam yan kid nga nagbalin ta tolay,” kun na girawa da en, ammi awena naawatan nig
    Pablu, te negirawa da haman ta agsitang da hapa la nga agsitang na Likonya.'
  lug-lug: Awo ekibiina ky’abantu bwe baalaba Pawulo ky’akoze, ne baleekaanira waggulu
    mu lulimi lwabwe Olulikaoniya nti, “Bakatonda basse wansi gye tuli nga bali mu
    kifaananyi ky’abantu!”
  yby-yby: 'Sa-iyoko muki wewenamasiya Polo lolo ibo nesa maya mudaikiki ga napauti
    edimosida Likaoniya gaukati sa-liki lae: Omai maya wewena lolo ikiki lemotoka
    maya limiki minaiye liki lae.'
  heb-heb: והמון העם כראותם את אשר עשה פולוס נשאו את קולם ויאמרו בלשון לוקונית ירדו
    אלינו האלהים בדמות אנשים׃
  mpp-mpp: Aime ngic-habutowadi yenge Poldi pasi bawec, yogo nganilu Likonia yowanginang
    yefe sugucnehac wackelu yanguc miibong, “Wapong gocne yenge ngic nongileng ingucne
    ailu hewacnonggang walu gagaing.”
  apb-apb: Oto maholo kire leesie nga taa a Pol e asuiena, kire ko soi oto paine aana
    erenga ni Likeonia, kire ko te'uri “!Ha'ike eena! E ro god kire ne'i iinoni oto,
