verse: ACT.014.011
translations:
  kpx-kpx: Bolou vaveve kateale vage ata moagataho keau ke elehai abu hotomo baita
    loui avoe, “Nahie dilavaeabulike ko ata holisi nahie dobuluvisi loholu.”
  okv-H: Eto embomeni na Paul na do ena avo da Lycaonia ta ke na einge ea, “Ahihi
    na embo ta hamo asuketo uhu ta eto irerembeto puvera,” ke ainge
  tbo-tbo: Awai Paulo i dewadewaya, bolu hi gagaleya po Laikoniya ponahigei hi ototu
    hi pa, ‘Yaubada hi lilawa hotahi po hi hopu mai ugolita.’
  mal-C: പൗലോസ് ചെയ്തതുകണ്ട ജനക്കൂട്ടം, “ദേവന്മാർ മനുഷ്യരൂപത്തിൽ നമ്മുടെ ഇടയിൽ ഇറങ്ങിവന്നിരിക്കുന്നു!”
    എന്നു ലുക്കവോന്യ ഭാഷയിൽ വിളിച്ചുപറഞ്ഞു.
  grc-SR: Οἱ ⸂δὲ⸃ ὄχλοι, ἰδόντες ὃ ἐποίησεν ⸋ὁ⸌ Παῦλος, ἐπῆραν τὴν φωνὴν αὐτῶν Λυκαονιστὶ
    λέγοντες, Οἱ θεοὶ ὁμοιωθέντες ἀνθρώποις κατέβησαν πρὸς ἡμᾶς.
  bgc-bgc: लोग्गां नै पौलुस का यो काम देखकै लुकाउनिया की भाषा म्ह ठाड्डू आवाज म्ह
    कह्या, “देवता माणस कै रूप म्ह होकै म्हारै धोरै उतर आये सै।”
  khz-khz: Taunilimalima gutuma na Paulo na rakagau ekalaato gauna gegitaato aonai,
    geria Likaonia karonai gekeato, negetiwato, “Palagu taunilimalimai pege ago, pegema
    rigo ita gerai!”
  deu-TKW: 'Die Massen aber, da sie sahen was Paulus gethan hatte, riefen sie auf
    Lykaonisch laut: die Götter sind den Menschen gleich geworden, und zu uns herabgestiegen.'
  zsr-NT: 'Catiꞌ gulaléꞌinëꞌ lë naꞌ benëꞌ Pablo bönniꞌ Listra, gulazú lauquëꞌ tuꞌë
    zidzj didzaꞌ lu didzaꞌ tuꞌë bönniꞌ Licaonia naꞌ, taꞌnë́ꞌ: ―Yuguꞌ dios bönniꞌ ni.
    Nuhuötjquëꞌ ga zoaruꞌ, tuꞌluíꞌ cuinquëꞌ ca nacquëꞌ bönniꞌ.'
  lin-lin: 'Tango ebele ya bato bamonaki makambo oyo Polo asalaki, bagangaki na lokota
    ya bato ya Likawoni : — Banzambe bazwi banzoto ya bato mpe bakiteli biso !'
  hns-NT: 'Bas aadmie oethke khara bhail aur tjale lagal. Tab djab Liestra ke manai
    dekhies, tab oesab aapan bhaasa me bole lagal kie: „Dewta iensaan ke roep me hamlogke
    paas aail hai!”'
  noa-E: Õor aig narr khʉʉnau Pabloou magbarm oobaawai sereubaadëwi Licaoniapien meúata,
    —Keena, jãkhʉʉnan ẽwandamnaanta õor khĩir thegwia maach ee naaichëmgui ajierram
    anʉm jũrr amach khapeenag.
  eng-EMTV: And the crowds, seeing what Paul had done, raised their voice, saying
    in the Lycaonian language, “The gods have been made like men and have come down
    to us!”
  mib-NT: 'Te ni cajini ñayuu ún jniñu jéhnu jeē ni sáha Pablo, te ni cacahān jee
    i jíín yuhu máá i jeē cúu yuhu Licaonia: Ni cuun yaā ni quecoo nuū yō, te cájica
    nájnūhun cájica tēe, áchí i.'
  lif-NT2: हे़क्‍क्‍याङ् मनाहाॽरे़ पावलरे़ चोगुबा खे़न् याःम्‍बक्‍किन् मे़निःसुआङ्
    खे़ङ्‌हाॽरे़ लुकोनियास्‍मा पाःन्‍नो अक्‍खेलॽरिक् मे़बाःत्तुर मे़अःक्‍ते़, “माङ्‌हाॽ
    मना ले़ङ्‌ने़त्‍छिआङ् आनिॽओ त्‍ये़छिआङ् वाॽसिरो॥”
  xnj-xnj: Msambi wa vandu pavawene lijambu leakitili Pauli, vakajova kwa lwami luvaha
    muluga ya Kilukaonia, “Hinu vachapanga vatibwelili kwa musula ya mundu!”
  mmx-mmx: Nedi mo limixin diga ven i, la di ga vaxaru kaka i do dina xup at lavapaase
    Likonia xeretna, “Na legepu radi du lok ngan ta levenmoroa, duga si ude xopok
    saparap nedik!”
  cbr-NT: 'Pablonëan usoia isi ca anu ''icë unicamax ratuti Licaonia menu ''icë unicaman
    banan munuma banai quiacëxa: —Unisa ''aish ca dios rabë́ nunu uaxa.'
  tee-NT: 'Pus ju acsnich ixtalhavat lapanacni talakts''ilh ju tuchi ixnavita ju Pablo
    chai talact''asalh. Pus ju yu''unch ixtachivinin ju lhilicaonia. Chai la''ixchivinti''an
    chani ixtanajun: ―Ju diosnin quintalakmintanch para tatalacasuta tachi ju va lapanacni.'
  eng-LSV: and the multitudes having seen what Paul did, lifted up their voice in
    the speech of Lycaonia, saying, “The gods, having become like men, came down to
    us”;
  cak-NT: 'Cuando ri winak xquitzu'' ri xu''on ri Pablo, ri winak ri'' xech''o''n
    pa Licaónica, ri quich''abel. Y can riq''uin quichuk''a'' xqui''ij: Ri achi''a''
    ri yekatzu'', can je ka-dios ri je-kajinak-pe chikacojol cami.'
  pah-NT: Pevove'g̃a gwepia Paulo'ga ga mopo'ag̃aturame. Nurã g̃a hapukapukai onhi'ig̃imo.
    E'i tehe reki g̃a Paulo'g̃a mombe'gwovo. —Yvagipeve'g̃a onhimongo yvyakotyva'ero
    ojyva nhande koty, e'i tehe g̃a g̃a pe. Paulo'g̃a ndokwahavi reki g̃a etehea ojive.
    A'ereki hajihe pevove'g̃a nhi'ig̃a.
  sja-NT: 'Pablopa ooda unudak''ãri, arii p''anadap''edaarã biuk''a nɨ̃beeji Licaonia
    pidaarã pedeede. Mamĩda Pablopa Bernabé ome ãrapa jara p''anɨ k''awada-e paji.
    Ãrapa mãgajida: —¡Nãgɨɨrã ak''õre waibɨarã, ɨt''ariipa edaa che p''anɨ tachi t''ãide
    eperãarãk''a!'
  xed-xed: Nghanata tsa tskata mnduha ya ta tsa skwi maga Pwal ya, ka hlaftá həŋ ta
    wi nda gwaɗa Ikwaniya ta nzakway ka gwaɗa taŋ. «Wana sliʼagata lazglaftaha manda
    mnda səla tsakwam tsakwam da slamaghata,» ka həŋ.
  mks-NT: 'Tá na̱xini ña̱yivi ñuu cán ña̱ na̱ndaja va̱ha Pablo da̱ cán já na̱casáhá
    na̱ cán cáyuhú cóhó na̱ mé tu̱hun cáha̱n na̱ ñuu Licaonia, ña̱ co̱ cánda̱a̱ ini
    Pablo. Já cáchí na̱ já: —Ndióxi̱ cúú da̱ yóho ña̱ na̱quixi indiví túní a̱ ñéhe
    cuití da̱ nahná ña̱yivi —cáchí na̱ cáyuhú na̱ tu̱hun mé ná.'
  gfk-S: Be ira matanabar di ga nes ing Pol ga gil, di ga kakongane tano nianga Likonia
    be, “Ira tador di te hanasur ter ta dait hoke ra turadi tuno!”
  bmu-bmu: Polnöŋ mewö aiga ambazip kambu yeŋön mi eka Likaonia keuŋine kewö silata
    jiget, “Bem yetkön letota azi silebuk aka sutnine asuhuba neŋgöreŋ eta maljahot.”
  dgz-dgz: Pa nagirewa Pol dim da tani yawane menan mu nop muga Laekonia gapan ve
    wan, “God nuga dere mame apan venat mutan tauan!”
  eng-GNV: Then when the people sawe what Paul had done, they lift vp their voyces,
    saying in ye speach of Lycaonia, Gods are come downe to vs in the likenesse of
    men.
  zaa-NT: 'Bila'' báni ca enne'' ỹétsi''á nu beni Pablua nna, iditsa tsè'' guduló
    cą gunne cą titsa'' Licaónia nna ra cą: Chi huàdi ca dios làti tsè''e rí''uį,
    ná que tì''a ná ca enne''.'
  eng-WEBSTER: And when the people saw what Paul had done, they lifted up their voices,
    saying in the speech of Lycaonia, The gods have come down to us in the likeness
    of men.
  guh-guh: 'Jivibitsaëtoxanetonë itsa tane Pablo petaxuxanepanaeyaexanaejava petaxucuenabinëmitsi,
    nexata bajarapamonae pijajumeta, Licaoniajumeta, pinijijumeta jumaitsi mapacueniaje:
    —¡Diosonëbeje cajena! ¡Bevaxaitsi jivitonëbejecuenia patsica vaxaitsijavabetsica!
    jai bajarapamonae.'
  bon-bon: Biname cina jepänisi Paulo lui ne jewenige, teepi piba ala abayisi teeme
    Lukaniya gawe mene ca egä, “Cabucewe uuje cina ai gawecewe biname pana me bateplengtäsi,
    täinäsi mime bau me!”
  nhw-BL: 'Huan quiitaque nopa masehualme catli Pablo quichijtoya, huan pejque tzajtzij
    ica inincamanal Licaonia. Quiijtojque: ―Ome totiotzitzi mocueptoque masehualme
    huan ajsicoj nica.'
  mgw-mgw: Kipi'nga sa bandu pabaakibweni sakipangite Pauli, baapangite ndu'ti kwa
    luga ya Lukaonio, “kinnu'ngu' batuisili kati bandu!”
  swh-ONEN: Ule umati wa watu ulipoona yaliyokuwa yamefanywa na Paulo, wakapiga kelele
    kwa lugha yao ya Kilikaonia wakasema, “Miungu imetushukia katika umbo la binadamu!”
  wbi-wbi: Ikipugha ye kilolile kino alyavombile u Paulo, vakamula amasio ghavanave,
    vakajova ni njovele ija Kilikaonio, “Amatekelo ghatukenyemwisie kulyusue twe vanhu.”
  bba-bba: Sɑnɑm mɛ tɔn wɔru ɡe, ɡɑ wɑ ye Pɔlu kuɑ ɡɑ nɔɔɡiru suɑ kɑ Likonin bɑrum
    ɡɑ nɛɛ, bɛsɛn bũnɑ nu tɔmbu kɔsɑ mɑ nu nɑ bɛsɛn mi.
  eng-KJVCPB: And when the people saw what Paul had done, they lift up their voices,
    saying in the speech of Lycaonia, The gods are come down to us in the likeness
    of men.
  kgk-NT: 'Ha upe pygwa ohexa joa ramo Paulo rembiapo: —Ogwejy-ma ra''e tupã, he''i.
    —Heko-py ndoúi. Nhande rete-rami rei ae ogwejy ou-vy, he''i mo''ã onhe''ẽ hatã-vy.
    Upe tetã mygwa nhe''ẽ-py onhe''ẽ va''e.'
  waj-waj: 'Nuauduu teeda gioonna kiaapuuya Pauruuso uuvaa teeda ngiari kua Rukauniaa
    kuaivakidiri aayanna reeda varida tunoo: Ti anutuuya hanigiada vaidi kiada tiisi
    tummuaanoo,'
  cpy-cpy: 'Ikanta iñaayitakiro Licaonia-jatzi rantakiri Pablo, ikaemae-yanakini iñaaniki,
    ikanteeyini: “¡Rayiitzi-motakae tajorentsi roshiyakari atziriwé!”'
  mpx-mpx: Gamagalau gegewel Pol wana ginol hi kite, inoke hi yoga hi pana Laikoniya
    hi ba, “Yabowaineyau iyaka hi lau hi nem elala ali awa i ola gamagal.”
  wbp-wbp: Kujalu yapa yapa-karirli nyangu Lijirta-wardingki-paturlu wati yangka warru
    wapanja-kurra, yangka kuja Puurlurlu parlpuru-manu wati tarlu-warnu, ngulakujulpalu-nyanu
    purlaja kilji-nyayirni nyanungu-nyangu jaru warlalja Layikuniya-wardingki-kirlangu
    jaru ngulaju kuja, “Nyampu-jarraju-pala yanurnu nyampu-kurra walya-kurra juju-warnu-jarra
    wati-jarra-piya!”
  luo-luo: Kane oganda mane ni kanyo oneno gima Paulo otimo, ne gikok gi dho jo-Lukaonia
    niya, “Nyiseche osekawo kit dhano mi obiro irwa ka!”
  nhe-NT: 'Huan quiitaque nopa tlacame tlen Pablo quichijtoya, huan pejque tzajtzij
    ica inintlajtol Licaonia. Quiijtojque: ―Ome totiotzitzi mocueptoque tlacame huan
    ajsicoj nica.'
  aii-aii: 'ܐܝܼܡܲܢ ܕܚܙܹܐ ܠܗܘܿܢ ܟܸܢܫܹ̈ܐ ܡܸܢܕܝܼ ܕܥܒ݂ܝܼܕ ܠܹܗ ܦܵܘܠܘܿܣ، ܡܘܼܩܘܸܚ ܠܗܘܿܢ ܒܠܸܫܵܢܵܐ
    ܕܐܝܼܩܵܢܘܿܢ ܒܹܐܡܵܪܵܐ: ”ܐܲܠܵܗܹ̈ܐ ܒܕܡܘܼܬܵ‌ܐ ܕܒܢܲܝ̈ܢܵܫܵܐ ܨܠܹܐ ܠܗܘܿܢ ܓܵܘܲܢ.“'
  esk-NT: Uvvaguuq iñugiaktuam Paul-ŋum savaaġikkaŋa qiñiqamiuŋ Lycaonia-ġmiuraaqhutiŋ
    niprallaŋniqsut itnaqhutiŋ, “Agaayyutivut iñuguġniqsut aasii atqaqhutiŋ uvaptiknun.”
  msb-msb: Pakakita san kadamuan sa ginhimo ni Pablo, nagsiriyak sinda sa sadiri ninda
    na surmaton sa Licaonia, “An mga dios nagpakadi sa aton pareho sa mga tawo!”
  cpa-NT: 'Jøng² ca¹tǿ² ca¹ho¹ dsa² chian² Licaonia tiogh³ quianh¹³ jag³dsa, mi³ca¹jái¹dsa
    hi² ma²na²jmo¹ Pablo. Ca¹juúh²dsa: ―Diú¹³ jniá² ju³lah jniá² dsa² ma²ca¹u¹lé²
    jøa³ ja³tiagh³ jniang³ ―ca¹juúh²dsa.'
  dso-dso: ତେଇ ରୁଣ୍ଡ୍‌ଲା ଲକ୍‌ମନ୍‌ ପାଉଲର୍‌ କାମ୍‌ ଦେକି ତାକର୍‌ ଲୁକାନିଆ ବାସାଇ ସାର୍‌ଦା
    ଅଇ ଆଉଲିଅଇବାର୍‌ ଦାର୍‌ଲାଇ । “ଦେକା, ଏ ଲକ୍‌ମନ୍‌ ସତଇସେ ଦେବ୍‌ତା ଅଇରଇବାଇ । ନିଜେ ମନସ୍‌
    ରୁପ୍‌ ଦାରି ଉତ୍‌ରି ଆଇଲାଇ ଆଚତ୍‌ ।”
  meu-meu: Aru taudia na Paulo ena kara e itaia, bena Lukaonia gadodiai e lolo, eto,
    Dirava be taunimanima heida-idadiai vada eme diho ita dekedai.
  yva-NT: Vatano wanui una no munijo Listra wo Paulus apa anapaporainye umaso raen
    ti unantaive rave. Umba ugwain ware, “Wakoe! Wandaen vatane so onayamo vatan bayave
    nanaya jewen! Yara inyo no naumo warae yaje no mine so rai isigwar ibe vatanbe.
    Aya vambunine manakoe rave! Weti wade wambeaje yai!” Ugwaino awa ayao Likaonia
    rai, weramu Paulusa pe Barnabasa pe nyanta awa ayao rai jewen.
  dgc-dgc: Ey du meadu sa a tolay, péketa de to ginimet ni Pablo, éy akala de éy diyos
    side ti Bernabe. Kinagi de to kagi de a sarili, a “Dinumibe bale dén dikitam diden
    ye a éduwa a diyos, a naging tolay side!”
  zpm-NT: 'Zeeṉe goṉ grë miech co sca biac me, psilo zho con xtiidz zho nguiedz rnee
    zho: ―¡Diosle i goṉ, nasi zig rlu miech rlu me laa me biet gbaa ziaadgaṉ me ne!'
  hix-NT: Nenytxownà hatà, toto komo, ohsamnohxemo komo. Pawru wya àhroryetxhàrà yonytxownà
    hatà. Àro ke, teryewrye ro nàrwonatxkon hatà. Onà wyaro rma nketxkon hatà, tàrwon
    kom yawo, Ryekayonya yamtar hon komo rwon yawo rma. Khoryenà ro kukuru komo nàhtotxow
    hamà, kàhyakanye, ketxkon hatà, Pawru kom hoko. Toto me harha natakàhtotxow hamà,
    moxamo, khoryenà ro kukuru komo, ketxkon hatà.
  sim-sim: Ma mushak os Pol urin li heyehe yanga Likoniak fehe ondohi mashik wasilakak
    limu mbara, �God nihi frijip angop mak fri naha nihik tawa tovria.�
  npi-ULB: जब भिडले पावलले गरेका काम देखे, तब तिनीहरूले आफ्ना स्वर उच्‍चालेर कराउँदै
    लुकोनियाको भाषामा भने, “देवहरू मानिसहरूका रूपमा हामीकहाँ तल ओर्ली आएछन् ।”
  cgc-cgc: Na nakita ta mga ittaw pagpaayad an Pablo ta mama, salig danen na Pablo
    i daw Bernabe mga dyos na pasimba danen. Gasinggit danen an ta iran na linggwai
    na Licaonia, “Gapanaog ki kiten mga dyos an daw paryo ta sura ta ittaw!”
  tim-tim: Hain akto luâk kâmot humo kili arekŋe Pauloŋe kulem ketuguep are ekmâ yeŋe
    denyeŋân hin dâyi, “Hat sinduk siâŋe luâk akmâ hutnenŋân miawakmâ mandat.” hain
    dâyi.
  yor-yor: Nígbà tí àwọn ènìyàn sì rí ohun tí Paulu ṣe, wọ́n gbé ohùn wọn sókè ni
    èdè Likaonia, wí pé, “Àwọn ọlọ́run sọ̀kalẹ̀ tọ̀ wá wá ni àwọ̀ ènìyàn!”
  wos-wos: Pol wungi wandéka wun du yitaka yatakandéka di du takwa xéta waréngéna
    hambukmbu wata di deka Likoniana hundimbu di wa, “Owa. Nana God du maki xaakwa
    nanika bér gaya.”
  emp-NTPO: 'Pauloba od̶a unusid̶ad̶e maʌ̃ purud̶ebemarãba licaonia bed̶ead̶e jĩgua
    jara duanesid̶aa: –¡Ãcõrẽda umé dadjirãmaa ẽberã quĩrãca ed̶aa zesid̶aa!–'
  eng-F35: Now when the crowd saw what Paul had done, they raised their voices, saying
    in Lycaonian, “The gods have come down to us in the likeness of men!”
  ind-ind: Waktu orang banyak melihat apa yang sudah dilakukan Paulus, mereka berteriak-teriak
    dalam bahasa Likaonia, “Dewa-dewa kita sudah turun ke antara kita dalam wujud
    manusia!”
  pes-OPCB: 'وقتی حاضران این واقعه را دیدند فریاد برآورده، به زبان محلی گفتند: «این
    اشخاص خدایان هستند که به صورت انسان ظاهر شده‌اند!»'
  mpt-mpt: nakaia unangai Fole okok sum olo klaneo wateniba Listla bib seli Likionia
    ili weng ngambianiba god asuei nakaniba daak teniba ni bib ele tliobo ge ngambianiba
  ssx-ssx: Wanda꞉hali wopuma꞉ Poloma꞉ piekeeki handaata꞉ Laikonia da pi la wi alo
    hata꞉ alota꞉ Koda꞉manu ota꞉ hali leke niki pa꞉ta꞉ a꞉pa pia꞉ka꞉ta꞉me lemekeme.
  mkl-mkl: Iyi zɑmɑɑu í yɛ mii iyi Pɔlu í ce ŋɔi ɑ̀ dɔ̃ ɑnu hee lele do fee nŋɑ ɑ̀
    ni, iwɛ̃ nwɑ ŋɑu ɑ̀ kpɔò ɑmɑnɛ ɑ̀ nɑɑ si wɑ.
  gaq-gaq: ଆତ୍‍ଅରିଆ ପାଙ୍ଗ୍‍ଲେ ଆର୍‍କ୍ନେ ରେମୁଆଁଇଂ ପାଉଲ୍‍ନେ ଆକେନ୍‍ କାମ୍ କେଚେ ମେଇଂନେ ଲୁକାୟନ୍ନିଆ
    ବ୍ନାସାରେ କିରଚେ ବାସଙ୍ଗ୍‍ଆର୍କେ “ଦେବ୍‍ତାଇଂ ରେମୁଆଁ ରୁପ୍‍ ସାଚେ ନେ ଡାଗ୍ରା ପାଙ୍ଗ୍‍ଲେଃଆର୍କେ
    ।”
  gof-RNT: Phawuloosi oothidayssa asay be7idi bantta qaala dhoqqu oothidi Liqaa7oniya
    doonan, “Xoossati ase daanidi nuukko wodhdhidosona” yaagidosona.
