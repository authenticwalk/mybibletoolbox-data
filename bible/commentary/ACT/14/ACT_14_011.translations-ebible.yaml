    tsu ta̱ anaꞌan na̱ lipu va ama!”
  cax-NT: 'Nauquiche arrtaimia bama macrirrtianuca arrüna isamutenti Pablo, namatü
    sane auqui manitacarrü Licaonia: —Iñataimia auna uyarrüpecu arrübama matupaca,
    isamunumacü mañoñünca.'
  aia-aia: '''Oha ''iraaui noni hunga rau re''iai maho na haua Pol, rau awara ''iniai
