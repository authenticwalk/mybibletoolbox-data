  kze-kze: sáwíva-kwaasi Póromo úmba awánésa miwí tááivinkemba Áríkoniyaa-aimpinkemba
    sésa kentáásí ísóigorai kwaásiraan-umai marapá'á kentáávímbá kumbáyaaiye sésa
  mpj-mpj: Jinangka parra yankupayi palunyangkaya laltulu nyanguka wiltulu wajarnu,
