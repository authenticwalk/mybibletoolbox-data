    acitc ki pija8ag kidji pi nda 8abamigo8ak!”'
  ixl-NNT: 'As tul til unqꞌa aa Licaonia uveꞌ ibꞌan u Pablo, as sikꞌin veꞌteꞌ tu viyolbꞌaleꞌ.
    As ech tal veꞌt ileꞌ: «Kat ulyu veꞌt kaꞌl unqꞌa tiixh sukuxoꞌl uveꞌ ech tiloneꞌ
    echeꞌ naj,» tiꞌk unqꞌa tenameꞌ.'
  boa-NT: 'Ááneríhjyáa teene Ricaóóniá iiñújɨ múnaa iúllévenúne néé íhjyúrií: —¡Píívyéébemútsíhya
    íñe méhdivu niityé mɨ́amúnáajtétsidívú iípívyéévénema!'
  etr-etr: Foloea amo hamose amo bealahilä, Ligonia udia dolö yafie gegedoi amolia
    hilile ado adola gelolafalï sähalea, Dolö gadoi hamolahilä, gode amoli nihïlï
    neebea digai gabuwela säi.
  quh-NT: 'Runastaj chayta ricuspa Licaonia parlaynincupi khaparerkancu: —¡Dioscuna
    runaman tucuspa uraycamuwanchej! —nispa.'
  kwi-kwi: 'Akkwan awane Pablo kit aizpa izat kit Licaonia pitkasa ka kwianamɨzta:
    —Diostuz awakana namarɨt. Uspane kwashtas aumɨza taizara, kizara.'
  agm-agm: Iyataatɨ Rikoniyaahiya autaahaatɨho jaiwɨtɨwɨho taahɨhopɨ gwɨnyaapɨhiyaasɨ
    sandɨ Porɨho kaindɨmandapɨ isɨhiya mmonawaawɨ Rikoniyaahiya sawanaamɨha pɨwɨhaara
    Poriyɨ Banapaasiyaapɨ satɨwɨ katawaatopo, “Nyamɨ autaahaatɨho nehɨ isɨhiyaamatiyatɨ
    nyamɨhapɨhɨ noaatɨpataise,” tɨwɨ katawaatopo.
  ubr-ubr: Sabu kuayo sit ato Paul mamaba bobo ifofour on, osi sibosuruf tous fonasi
    Lycaonia dura on sibikakafun sibiyoku si’yau, “Ato osi god on sinat orot ba simatar
    ato aurit sisur!”
  tsw-NT: Ana oɓolo a amaꞌa e enei ili i na Bulu yuwain, reve a̱ ꞌya̱sa̱n uɗyo u le
