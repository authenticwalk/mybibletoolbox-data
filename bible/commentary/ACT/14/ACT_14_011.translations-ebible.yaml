  bdv-bdv: ପାଉଲ୍‌ ଜାୟ୍‌ରି କଃରିଆଚେ ଲକ୍‌ମଃନ୍ ସେରି ଦଃକି ଲୁକାନିଆ ବାସାୟ୍‌ ବଃଡ୍ ଟଣ୍ଡ୍ କଃରି
