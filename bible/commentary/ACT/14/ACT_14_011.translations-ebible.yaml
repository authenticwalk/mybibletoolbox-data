  por-TFT: 'Quando a multidão viu o que Paulo tinha feito, as pessoas achavam que
    Paulo e Barnabé eram os deuses que eles costumavam adorar. Por isso gritaram,
    alvoroçadas, na sua própria língua licaônica: “Olhem! Esses homens devem realmente
    ser os deuses que nós (incl) cultuamos! Eles se disfarçaram de seres humanos e
    desceram do céu para nos ajudar!”'
  gwi-NT: Nijin dinjii lęįį nąįį Paul ąįį dinjii eenjit jyaa dee'ya' googwąąh'in dąį',
