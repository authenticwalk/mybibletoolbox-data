    ap̱ig.
  nca-nca: Ŋunde tiní unipare qambu qundo Polko o taró ŋu qenero Likonia mandewore
    ŋande kiwe yaŋgurí, “Anutu kumimbo uni qembe tunoqero noreno umbutiri!”
  zpz-NTPP: 'Na ornu de mbecy zigy bzaac dey nu ni bicy Baly, orzeꞌ brugyiꞌ nu rbish
    ti dey. Orzeꞌ na dey nu riidz yu, riidz Licaonia: ―¡De ñgyoozh gush dem mod nu
    na mbecy, nunu bet dem gashtal lo la den ii! ―na dey.'
  mkj-mkj: Nehn en pokonno ne kapangda Paul ne wiahda, irai ken sapda rahrahuki in
    pein arai lal in Lycaonia, “Kohs ok ne wia armajla, irai indihdo ipasai!”
  zac-NT: 'Iurë guná ra mënë pë bëꞌnë Pablo con nguiu ni, guzublú guniꞌi rall fuertë
    diꞌdzë naruadiꞌdzë ra më Licaonia. Guniꞌi rall: ―Dios ndëꞌë bëdchini ládzaꞌa con
    cuerpë shtë nguiu.'
  kyg-kyg: Muki vayaꞌmogimo Poloꞌa huꞌniya kavaꞌmo ageteꞌapaeꞌmo Laikoni kotega vayaꞌmogi
    apakeꞌapifatiꞌmo alopa gefatiꞌmo huꞌapaeꞌmo, mago gotiganimo vayakana huꞌana afole
    aiteꞌana lagaetegamo emi eꞌana maiꞌnaꞌae, huꞌa huꞌnae.
  kmk-kmk: Mailan man dat adu’n tagu dit kingwan Pablo impappakuy da utdit ugud da
    pay lawana iLicaonia un, “Nambalin si tagu dat apudyus ot dummoba da kan ditaku.”
  cao-NT: 'Jabi Pabló ani ca nohiria bá jisniquë. Jisi tsi quiha quënatsijahuacaniquë
    jato joí no: —Noqui botëquë dios bo ra. Joni jaria bo jaya ca xo —iquiina.'
  bbr-bbr: Roasiret ak kiro kurur Pol nukas keserwon aparmana, akan ämänis urwemana,
    äiein, “Iken eitek oraut ro senek äräräumoi, ik opok koi.”
  inb-inb: 'Pablo ima ruras­kata tukui kawag­kunaka, Likaonia­manda­kunapa rimai­wa
    kapa­rii kalla­rir­ka­kuna, kasa nispa: —Nukan­chi­pagma dius­kunami urai­ku­mur­ka­kuna,
    runa­kuna­sina tukuspa—.'
  hrv-hrv: 'Kad mnoštvo ugleda što učini Pavao, povika likaonski: “Bogovi u ljudskom
    obličju siđoše k nama!”'
  box-NT: 'Bìo ɓa zã̀amáa mɔn bìo ó o Poole wó, á ɓa bía pɔ̃́npɔ̃́n lè ho
    Likawonii kɔ̃hṹsa bíonì: «Éee! Hã dofĩ́ina ɓúi lá a nùpue sìí á ɓueé
    lií ɓó wɛn.»'
  ote-NT: 'Nepʉ ndunthi ya ja̱ꞌi de guehni bi hyanda núꞌa̱ xqui ꞌyøtꞌa ra cu Pablo,
    ne bi ma̱nga ntsꞌɛdi de yá hña̱qui de Licaonia bi ꞌñena: ―¡Ma ajua̱hʉ xa mpʉnga
    ja̱ꞌi ne xuá ꞌñehe pa ja ra ximhai, xiyʉ ꞌbahni!'
  wnu-wnu: 'Qen end munon Likonia ai eng gugum yar qiumuni Pol qob qamara igub igour
    end mi eng ende aba gab qamamir: “Wa, munon ombur e munon apand ue, Qenu qei munangit
    warub diaurei igo mi eng obour qi-i?”'
  zam-NT: 'Co''se'' gunèe mèn yèez Listr con'' mbli Pab loo mbi'', mtlo mèn, cabii
    mbez mèn loo xtàa mèna di''stèe co'' ndoodi''s mèn che''n làaz mèn licaon. Ndxab
    mèna: ―Ryop mbi'' ba'' nac chop diox co'' ñaa xal mèn co'' ngulàa loo na''.'
  zyp-NT: Paul tah a tuapaw cawh zawpui taco aa hmuh tihtah Likonia rei co, “Khazing
    sahlo cawh cawngsaw hmuisang tah kaaning kha a za cung myca he!” tatah aa y.
  sey-NT: 'Ja̱je Pablo yoꞌouna, ñani Licaonia cocapi tutu cuijë cahuë: “Diusuohuaꞌipi
    pa̱ije paꞌiohuaꞌi deꞌoni mai quëꞌrona cajeni yoꞌoyë.”'
  nvm-nvm: For fu ijegrega e fok bu izeg fu renma iji game uri Raikonia buon isama
    ijia kuaime kume, God fok bun ema igegrene una e igi ari nuvuon ruainvano kumen.
  mps-mps: Tama te Likonia tǫ we bidi dabe hauwa augwali sisinagaselama, Polgo wabo
    po odali. Augwaligo Polgo te yali sę sulama, Likonia pogo moni i wali, “Dago
    god dabe dagaludu da pageba dulalio. Tama te bidi sigo tigide bidibo,” te po wai.
  pab-NT: 'Waiya halitinae, Paulo nikare tyomehenere hoka kawisaha haxakoha: — Enorenae
    kaoka womana halitinae akerehare!'
  llg-llg: Leꞌdoeik fo hataholi la lita Paulus tataon ndia, boe ma basa sala ala naꞌdo
    bafa nala bemboo. De ala kokolak lenik sila dedeꞌa Likonia lae, “Ei mamanene dei!
    Hataholi kadua kala ia nitu lalais mana konda leni daebafok mai, fo ala pake hataholi
    aon!”
  kyf-kyf: 'Gbʋnya Pɔlʋ nʋa lɛ da, nyɩmaa -zlo ''yɩa we -yɔ, ''ɩn wa yia ''wʋkpɩ Likaoni
