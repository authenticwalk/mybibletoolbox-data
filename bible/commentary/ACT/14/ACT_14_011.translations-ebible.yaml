  gmv-NT: ኣሳይ ጳዉሎሲ ኦꬂዳይሳ ቤዪዲ ሊቃዖኒያ ቃላራ “ኤቃ ፆሳቲ ኣስ ሚሳቲዲ ሃ ኑኮ ዎꬊዳ” ጊዲ ዋሲዴስ።
  por-BLT: 'Quando a multidão que lá estava viu o que havia acontecido, gritaram em
