  gvc-gvc: 'Paulo to ã yoachʉ ñʉa masa ti ya mehne, Licaonia ya mehne õ sehe ni sañurucuha:
    —Ahrina cohamana, mʉa yoaro sehe bajuina mʉanopʉ jiina mari cahapʉ duji tari jira
    —ni sañurucuha tina.'
  ksj-ksj: Ebu vaze ḡuḡuvaḡaniꞌa, Pauloꞌa haḡairoteꞌe haḡaiḡa horonirotene, ze Lukaonia
    ḡoeꞌano huaro, raenaꞌa, “Badiꞌaꞌa vaze radu emeḡe vaḡe ovaeha.”
  sbk-sbk: Ipuga lya bhantu, na lyalola zyabhombile uPaulo, bhabwaga hwizu igosi hunjango
    yeshi Kilikaonio, “amangulubhi gatishiye humabili gabhantu.”
  mya-JVB: ပေါလု ပြု သောအမှု ကိုမြင် သော လူ အစုအဝေး တို့က၊ နတ်ဘုရား တို့သည် လူ အယောင်
    ကိုဆောင်၍ ငါ တို့ရှိရာသို့ ဆင်းသက် ပါသည် တကားဟု လုကောနိ ဘာသာစကားအားဖြင့်အသံ ကိုလွှင့်
    ၍ ဆို ကြ၏။
  kgf-kgf: Waŋu ic tuŋ yanda ieneŋ Paulonéŋ ai meyec imi hémma kuagina séc Likonia
    acginaiguc yomuhuc ʒégic; Anutu iereŋ ic séwiguc wamma sucninaiguc mama hazaoc.
  awb-awb: Noguwara mibeqté kégá Poraga miraú tagéra anotah ehwéhnabaéra Áríkíónía
    marákórápéqté kéné ehweh mahraréra, Manikátaregá wehukeníté úkéra iteba tumíéhye
    uwe.
  gdn-gdn: Iyapana kuduba apunu Poru e matakirai kwaewena ki emupu ki ka mu mubo yonamaga
    Raekoniya were mu bonanamaga ragiragi kawaya tagubu ke; “Nu daisusunuguma ade
    nu sumanuga kerarai ki mu karako iyapana kaina wenatagubu nu nene kawampu nu bamanugu
    bautagubu yau kena.”
  nko-NT: Brɛ́á ɔdɔm amʋ bowun tɔ́á Paulo labwɛ́ á, bɔkplʋ́n blɩ́ Likaonia ɔblɩ́tɔ
    bɛɛ, “Ɩkpɩ ámʋ badámlí anyánkpʋ́sa kplɩ́ ba anɩ wá.”
  bsn-NT: 'To bajiro Pablo ĩ yisere ĩacõari, ado bajiro avasãñujarã, ĩna oca, Licaonia
    oca rãca: —Masa ĩna rʉ̃cʉbʉorã õ vecana, manire bajirone rujʉ cʉticõari, adojʉre
    rujiayuma —yiavasãñujarã ĩna.'
  pib-NT: Giyagni yine getinri wa Pawlo kamrutanru, saplewatna. Likayoni gajene tokanu
    wane chinna, “Goyakalune, jejine pixkalune wixa yegi gijrukachine.”
  wiv-wiv: Kamana na kabuna manumanu kua dia ka hadavia na goloa kua a Pol e katia,
    dia ta goe na kadia pole matotoa a vuni Likonia, dia ka tani barae, “Na vuvu kamahi
    dia te bagobago dia kene kara kaka dia kene ziho ni dolu.”
  reg-reg: Mbe liijo lyejile lyalola jinu Paulo akolele, nibhasekana kwo bhulaka bwebhwe,
    nibhaika munyaika ye kilikaonio, “bhinyamuanga byachikila mulususo lwa abhana
    munu.”
  mlh-mlh: Polji oŋu eko ŋiŋigo kubu yoŋoji oi ŋoneru Likaonia buŋoyaŋunji iŋi jojoraku
    oŋgabuŋ, “Nemu yokoji qowirieru ŋi sakike fukeru botunoŋuŋgo fukeru niŋoreo wakiru
    gogobire.”
  gof-ENT: ጳዉሎሲ ኦዳይሳ ኣሳይ ቤዒዲ ባንታ ቃላ ቁ ኦዲ ሊቃዖኒያ ዶናን፥ «ፆሳቲ ኣሴ ዳኒዲ ኑኮ ዎዶሶና» ያጊዶሶና።
  aau-aau: Uwrsa poya-poya ma nuw-hokruw hawon somokwe, meir, Pol hiy ma meio sokwe
    lira menkin, homkwe sawk hmo Likonia-ok arian non senkin kiy-nuw-okre me, “Ama,
    hromo god homkwe uwr ki ko me hieyn po lohre. Homkwe hromo owh mon po laye.”
  tvk-tvk: Melele xa vanut moletin xil ak lapus holesok xil xa tellep ak xa Pol di
    pol ni, xil lakei nggeih nggo sepinien nae te hal Laekonia labit, “!Ngan xalu
    ak lube hi lu xa lutexo ut nesao xa lutehiles vexalu mei lunggoni moletin!”
  prf-NT: Dikona netan nen tolay hidi en ginamet ni Pablo ay impákraw di ten sadili
    di a upos a Licaonia a, “Dummibábbi dikotam en duwwa a diyos a nagin tolay hidi!”
  auy-auy: sáwífaꞌ-waasi Póromo úmba awánésa miwí tááifinkemba Ríkíóniyaa-taaifinkemba
    sésa kentáásí maníkóráí waásiyaan-úmai marapáꞌá kentááfímbá kumbéraaye sésa
  tbg-tbg: Viva nai ni vaumanta vaiinti nahenti ruvaaqumavi vauka Poruva vi kaiqara
    varora tave, vika nái Rikonia uvaqihai naveraitiha, Ike, naaruvaihainaa variqatanta
