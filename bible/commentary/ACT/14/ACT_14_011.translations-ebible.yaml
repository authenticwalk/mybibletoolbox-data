  cmn-FEB: 目睹保罗所为，众人用吕高尼语大声说：“上帝以人的样子降临到我们中间！”
  gmv-RNT: Asay Phawuloosi ooththidayssa beyidi Liqa7ooniya qaalara “Eeqa Xoossati
    as misatidi ha nuukko wodhdhida” giidi waassides.
  ncl-NT: 'Yojque, quiman quitaje in lacames in hual quipanuc in lacal, pehuaje tzajtzije
