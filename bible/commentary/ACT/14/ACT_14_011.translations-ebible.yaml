    ya̱ꞌa̱ veꞌeda juuꞌ u̱u̱ꞌmeꞌe tu̱xnu̱ka̱daakumda jayu joꞌn! ―jidu̱ꞌu̱m tseꞌe vyaandi.'
  bzh-bzh: Lob alam nġahiseḳë delë nġaa sën Paulus vonġ agi, lob detahi loḳ ayej
