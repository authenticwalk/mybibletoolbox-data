    mi.” Ni nikin wandoqi kin god te ningg puq rind.
  agn-agn: Asing pagaita tang domang mga taw tang bindoat ni Pablo, namaginiteg tanira
    ong bitalang Licaonia ang ganing, “Napababak da ong yaten tang mga dios ong itsora
    ta taw!”
  nhi-NT: 'In tocniuan itich non altipetl, ihcuac oquitaqueh tlen Pablo oquichiu,
    opeuqueh pohtzahtzih ica Licaoniahtlahtol: —¡In dioses oualtimoqueh tonauac quemeh
    tlalticpactlacameh!'
  ttc-NT: 'Ya ma tz''ok kyen kye xjal aj ojetq tuq tk''uluj te Pa''k, kyetz eb''ajjaw
    siky''in kongan tuj kyyol aj Likawny, oxik kyq''uma'' ikxjani: «Kye dios ma''tx
    kyekyaqul qxol iktza'' xjal.»'
  dan-1931: 'Men da Skarerne så, hvad Paulus havde gjort, opløftede de deres Røst
    og sagde på Lykaonisk: “Guderne ere i menneskelig Skikkelse stegne ned til os.”'
  kwj-kwj: Ete wowani ele himiyama hurahama miyafo Pol wosiro sumbu tini ya wu hei.
    Wokoni Likiyoniya mwanji tiki ka hinga ya wu sawe, “Dele gotri miyafo, hima hinga
    waꞌaisini nunu ki sikaro.”
  vie-OVCB: 'Thấy việc lạ, dân chúng reo hò bằng tiếng Ly-cao-ni: “Thần linh đã lấy
