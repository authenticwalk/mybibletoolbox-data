    huzdli ''ink''ez ndus de nets''un hahá''az.”'
  mio-NT: 'Ndehe ñivi can cha ni savaha Paulu, ta quechaha cana chaa ñi ti: ―Cha vachi
    nuun ra ndioo ihya nu iyo yo. Caa ra cuhva caa maan yo, ta ñivi ñuñivi cuu yo.
    Tacan cati ñi chi tuhun cahan maan ñi, ta tuhun cahan ñivi ñuhun Licaonia can
