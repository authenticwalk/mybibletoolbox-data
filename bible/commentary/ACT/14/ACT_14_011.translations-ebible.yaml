  hmo-hmo: Taunimanima momo ese Paulo ena kara idia itaia, bona Lukaonia gado dekenai
    idia boiboi, idia gwau, “Dirava be taunimanima ena toana dekenai idia diho mai
    ita dekenai.”
  big-big: Keya yongkambanu wawere ulamek Paulugu mizi puragi pakelawekke puwiligu
    weik ngago yeik Likoniyawili ngezewiligiraga pelik kek kisa meli, Yombu peyau
    anoto tonuguyau logo korik yombanuwili kelikyauge teniyegi yerageya kani, kisi.
  gux-G: 'U nuwulgu n bo la Poli ntieni yaala ke bi doni i niali ki maadi Liakonian
    maama nni: «i tieni jiidi ti po nani bi naba yeni.'
  cnl-NT: 'Ma²ŋo²³² dsa³ juɨɨ³ ''e³ jmii''³¹ ca²³jmée³ Poo², bi²³ ca²³mi²³juø''²³te''²³.
    Ca²³lʉ́³te''²³ júu² Licaonia, ju²³jmii²³² quiee''³²te''²³. Ca²³jua''³te''²³: ―¡Mɨ³gui³guín²³
    juii³ra² juɨɨ³ quiee³²ra²! Jí̱i̱n² yʉʉ''³¹ güii³ naan³te''²³. Mɨ³jmén²³ miin²³
    ''e³ lǿn²³te''²³ la²³ lǿn²³ dsa³ ―ca²³jua''³ dsa³ juɨɨ³.'
  zar-NT: 'Cateʼ yuguʼ bönniʼ Listra bilaʼléʼenëʼ lë naʼ benëʼ Pablo, gulaʼsí lógaquiëʼ
    tuʼë zidzaj didzaʼ lu didzaʼ tuʼë bönniʼ Licaonia naʼ, taʼnnë́ʼ: —¡Yuguʼ dios
    bönniʼ ni! ¡Nuhuö́tjagaquiëʼ ga zóaruʼ, en tuʼluíʼi cuíngaquiëʼ ca nácagaquiëʼ
    bönniʼ!'
  kde-kde: Mmuluku wa vanu pavalawene àlalá lalatendile Paolo, nkunonoha lidi kwa
    luga yavo ya Chilikoniya uvachidoni, “Milungu ìnitusulupukila malinga nfano wa
    vanu!”
  ata-ata: No mine aneꞌi ta mitema ane mineꞌe mipita mimaisou mii maꞌia ane Paulo
    muꞌoxo ne, la aneꞌi miꞌava no anu vaikala noxiꞌa Likaonia aloxo ꞌo, “Ta lataua
    mixali loxo ta mitema mo miluꞌe mixali noxinge ꞌo.”
  qvw-NT: 'Chaynu Pablo lulaśhanta llapa nunacunaca licälulmi ayaycaćhacuyalcan Licaonia
    limayninćhu: “¡Dioscuna nunaman muyuculculmi ćhämumanchic!” nil.'
  nfa-nfa: Ropa dhèu sèra rèdhi Paulus tao sèmi èèna, ka rèngu malaa-maloha. Ka ra
    padhai lii dènge lii Likonia, peka na, “Mi nanene ku laa! Dhèu dua se, dhèu dedha-liru,
    te ngaa puru mai dènge rupa dhèu rai-haha!”
  tnp-tnp: Nian nɨmənin nətəmimi kəmoteruh nati əha iətəm Pol təmol, kəmotəni əfəməh
    e nəghatiən Likaoniə məmə, “!Ei! Otafu-to. Uhgɨn mɨn rəhatah kɨnotol nətəmimi
    e lah, kəni mɨnəhuva imatah ikɨn.”
  urd-urd: लोगों ने पौलुस का ये काम देखकर लुकाउनिया की बोली में बुलन्द आवाज़ से कहा
    “कि आदमियों की सूरत में देवता उतर कर हमारे पास आए हैं
  hot-hot: Ma avômalô takatu ba êmô loŋ êŋ êyê nôm atu ba Pol hadum. Ma elam hathak
    iniŋ abô Likonia nena, “Lêk wapômbêŋ lokwaŋju êwê i hatôm anyô ju êntêk ba êlôk
    ba êlêm ek alalô!”
  mqj-NT: 'Tappana naita tau buda kara-kara napogau'' Paulus, sipealo''-alosan siami
    illalan basana to Likaonia nakua: “Turun tongammi dewata tama lino merrupa tau.”'
  rus-SYN: 'Народ же, увидев, что сделал Павел, возвысил свой голос, говоря по-ликаонски:
    боги в образе человеческом сошли к нам.'
  mbh-mbh: Ma toko na seng pulua ako o thepol ur ako Pol i oma i ma o presa na o ri
    nge Likoniare okei ve, “Thepol godre o velpol ranga ve ini toko ma o esu a it
    nge me.”
  bdd-bdd: Ma tomota mabwaiyadi Paulo ꞌina paihowa bewa siꞌiteya, ma Lakeoni ꞌenadiyega
    sibwaubwau, sigwaeya, “Yehobao sisuluma, ꞌadi ꞌita gide tomota.”
  cbt-NTPO: 'Piyapi''sari ni''sahuatona'', Niconia nananquë ninontopi: —Yosëro''sa''
    isëquë o''matona'', piyapi taraimapi, topi.'
  rmy-SERVI: 'Мануша удыкхле, со терда Павло тай типисиле пав ликаонско чиб: — Амэндэ
    сджиле дэвэла, поджилэ пэ манушэн!'
  srn-NT: 'Di a bigi grupu sma si san Paulus du, den bari na ini Likaonia-tongo taki:
    “Den gado saka kon leki libisma na wi.”'
  cta-NT: 'Quiñaꞌa̱ ñati̱ cua naꞌa̱ ñiꞌya̱ nu ngua jiꞌi̱ nu quicha biꞌ, biꞌ chaꞌ ndube
    tsa tiꞌ nguꞌ. Liꞌ nxiꞌya loꞌo tsa nguꞌ jiꞌi̱ tyaꞌa nguꞌ: ―Cua ndyalaa tucua tyaꞌa
    joꞌó ca slo na juani ―nacui̱ nguꞌ―. Ñiꞌya̱ ñaꞌa̱ ñati̱, juaꞌa̱ ñaꞌa̱ joꞌó re ―nacui̱
    nguꞌ jiꞌi̱ tyaꞌa nguꞌ chaꞌcña jiꞌi̱ nguꞌ Licaonia.'
  bqc-SIM: 'Kɛ́ bíla è lá Pↄlu kɛ̀, ↄ̃ aa kã̀aa wiiwa ń Likaoni yã́o aa mɛ̀:
    Tã́aↄ lì gbɛ̃nazĩnaↄ ũ aa pìlawá.'
  tcz-CHONGTHU: Chuin mipi chun Paul thilbol chu amu tauvin ahile amaho pao vin asam
    un, “Hiche miteni hi mihem lima um pathen ahi!” atiuvin ahi.
  mar-mar: पौलाने केलेले लोकांनी जेव्हा पाहिले, तेव्हा ते आपल्या लुकवनिया भाषेत ओरडले,
    ते म्हणाल, “देव मनुष्यांच्या रूपाने आमच्यात उतरले आहेत.”
  snp-snp: Kanu moinaito, ido wenena mau naba yate Polo neta imo ya eyeti au loti
    eti lamo, Aiyo, goti ya wenena ukade yaidana oti bulamo ya lamodoka lomae, loti
    Likonia kanidokati au loti lae.
  isl-isl: 'Þegar fólkið sá þetta hrópaði það á eigin mállýsku: „Guðirnir eru komnir
    niður til okkar í mannslíki!“'
  spy-NT: Yu kakas ꞉biiko ng'aleechaa, kumwooy ām kuutiing'waa kule, “Nto yu kāākurārākyēēch
    ra āynātōōs chēē wuu biich.”
  xnn-xnn: Idi inilan nan kaipoipogaw nan inikkan da Pablo dadat ilogi ay menbogaw,
    “Dios dana ay ninpaila ay kaneg ipogaw et inmalida ken datako.” Ngem egay maawatan
    da Pablo tay nan kalida ay iLicaonia nan ikalkalida.
  mwe-mwe: Lugwinjili lwa bhandu lukashibhoneje shibhatendile a Pauli, gubhatandubhenje
    kujobhela kwa lugha ja Shilikaonia bhalinkutinji, “Ashi Nnungu bhashikututulushilanga
    mbuti bhandunji!”
  tte-tte: Tomo meuloili Paulo ana paisowa sigitai tobelune iwoisi mwa siyoga kaina
    Laikoniya koina siba, “Yaubadao sikaisulu silobimako kolila, kali koleya besiele
    tomo.”
  tcs-tcs: So wen dem pipol i bin luk wanem Pol i bin mekem po em, dempla bin singaut
    wea langus blo dempla. Dempla bin spik diskain, ‘Ei, demtu wase god uda bin kam
    wase man, kam prom eben po yumpla!’
  hlt-THB: Paul a them sai ce thlang kqeng ing a huh awh, Likonia awi na, “Khawsa
    qawi ve thlanghqing amyihna ningnih a venawh law hawh hy!” ti unawh khy uhy.
  soq-soq: Apana uara Paul kerolala mampe wano inaleno ewane mo Likonia aiawe mukama
    wane waienase, “Apana ema nata mai apanaida, dia! Mo god da apana wanantone no
    mainimbo iane wimone waeuwantoi!”
  qub-qub: 'Pablo allchacächishanta ricaycur Licaonia runacunaga quiquincunapa rimaynincho
    ninacuran: «¡Dioscunami runa-tucullar noganchïman urämusha!» nir.'
  att-att: Á pakasingan nayù ira magaru nga tatolay sù kingnguá ni Pablo, pine ra
    nga nagagga-aggay ta paddáyo ra nira. Á sù ággubobuk da nga Likonia, kinagi ra,
    “Aggira didios nga kun na tolay, á gimitták ira nga minay nittam!” kud da. Ngam
    di Pablo kâ Bernabe, arád da garè kánnámmuán yù kinagi ra, ta arád da ammu yù
    ággubobuk da.
  bki-bki: Ana bogo napano tomu nalo amial vite nei napano Pol milaio ea toro javuluk
    nei, nalo aju abiovio kanio jel kialo iliano, aberinavo “!Aiou! !Kiado atua nalo
    amidu kulorinio mirano, abatove kean kito jibe ka toro garuei!”
  bqp-bqp: 'Kũ gbɛ̃nↄ è lákũ Pↄlu kɛ̀ nà, akũ ò wiki kàkara kũ Likaonia yão ò
    pì: Tãnanↄ lì bisãsirinↄ ũ ò kìpawá.'
  mcp-mcp: 'Buud bwə́ á bə cínɔŋg wá bwə́ mú dʉ́g sâ Pwôl mə́ sá yí. Bwə́ mú ŋgə lás
    gwɔ́w-gwɔ̂w kə́l lʉ́ Likawʉní dáŋʉ́d nə́: «Ozɛmbî bwə́ mə́ bə nda buud nə́ ndɛɛ́
    bwə́ mə́ shulə zə sə́dɨ́».'
  hat-hat: 'Lè foul moun yo wè sa Pòl te fè a, yo pran rele an likaonyen, lang peyi
    a: Men bondye yo pran fòm moun, yo desann vin jwenn nou.'
  npl-NT: 'Ijkuak n tlakah de non altepetl okitakeh tlan okichi n Pablo, opé tsajtsih
    ika intlajtol de Licaonia, iwa okijtoayah: —¡N diosmeh kemi tlakah yowaltemokeh
    tonawak!'
  bgg-bgg: Bran brog è Phaul è nyie rek phi pha ji doh mage ne Lykhanaonian nyuak
    è ziak ne yao, “hamangkhung-aphuii ne bran rey srane ichiih gethek shii wuii thog
    ro!”
  eng-TCENT: When the crowds saw what Paul had done, they lifted up their voices,
    saying in Lycaonian, “The gods have come down to us in the likeness of men.”
  eng-BSB: 'When the crowds saw what Paul had done, they lifted up their voices in
    the Lycaonian language: “The gods have come down to us in human form!”'
  cpu-NT: 'Ikanta iñeetakero jantakeri Pablo, ikaimaiyanakeni atziriite iñaaneki Licaonia-satzi,
    ikantaiyini: “¡Janiiryiimoyetakai pava joshiyakari atzirivé!”'
  san-ASM: তদা লোকাঃ পৌলস্য তৎ কাৰ্য্যং ৱিলোক্য লুকাযনীযভাষযা প্ৰোচ্চৈঃ কথামেতাং কথিতৱন্তঃ,
    দেৱা মনুষ্যৰূপং ধৃৎৱাস্মাকং সমীপম্ অৱাৰোহন্|
  tod-tod: 'Tɛi bɛbɛi naa ɠaani, nii Pɔle ɠɛni kɛɛzu, ti ɠɛni ɓainsu ga woo wola Likaoni
    wooi zu, ti ɗa ɠɛ ma: «Galagiti ti nuɓusɛ ɠɔlɔgi zeɠea, ti yei gi zaama.»'
  tac-NT: '''Lige alué ralámuli alué napu ekí etele alué rió ronola sa''wisá, e''wele
    sinale alué ralámuli a''boi ra''íchaga napurigá ra''íchame nílige alué alé ejiro
    ejperégame a''boi ralámuli. Anile alué ralámuli: ―¡''Ma e''tegínele alué oká riosi
    napuyeri ralámuli neraga! ―anile alué ralámuli. ''Lige pe riósicho kolale alué
    oká rió alué Páulo ''lige alué Bernabé.'
  eng-WEBPB: When the multitude saw what Paul had done, they lifted up their voice,
    saying in the language of Lycaonia, “The gods have come down to us in the likeness
    of men!”
  gfk-H: Ing ira mataniabar diet ga nas ing Pol ga gil, diet ga kakonga tano nudiet
    nianga ira Likonia bia, “Ira tadaar diet ta hansur taar ta dahat hoing ra tunatuna
    tutun!”
  viv-viv: Tu yoꞋo kaliva againe Folo gavadi gigana-ma hiꞋita-yo, hivebutu taudiyao
    meyadiya bona Likoniya againe hikovakova higayo, “Viviluwa hivekaliva be ide agaideya
    hihobuꞋela.”
  yao-yao: Mpingo wa ŵandu ula paŵachiweni chiŵachipanganyisye che Paolo, ŵatandite
    kunyanyisya Mchilikaonia achitiji, “Achiminungu atutuluchile chisau ŵandu!”
  tgp-tgp: Ale vao atu lara la hite hinau atu Paul mo vaia, la ulo na leon Lycaonia
    lara, “La tamlohi nike enira god sei la tai na tuka la pala na epe tamlohi!”
  auc-NT: Mänïñömö ongönäni guiquënë Pabodo mänömaï cæcä ate wædinque dicaöniaidi
    tömënäni tededö yedæ äninque, —Ïñäna ïñömö wængonguïna incæ waoda baï bate mönö
    weca wæænte ongöna abaimpa.
  kbc-NT: Odaa niɡ̶ijo noiigi-nelegi noɡ̶onadi niɡ̶ijo loenatagi Paulo, odaa ja napaawaɡ̶ateloco,
    odaa joɡ̶odotaɡ̶atigi epaa nioladi, ioladi anodotaɡ̶atigi niɡ̶idi okotigi niɡ̶idi
    nipodigi, modi me notaɡ̶anaɡ̶a, “Niɡ̶inoa ɡ̶onoenoɡ̶ododi odinanatigi me ɡ̶oneleegiwadi,
    odaa ja dinikatiniwace mokotaɡ̶a!”
  bmh-bmh: Duailel gugeg go Pol nug meun uligaimai, goagal ze eiman gusig ulaimai,
    enemen, “Igual em Uwait go du sul alaloimai, ig ebiligeb alemen.”
  ctu-BL: 'Che'' bʌ tsi'' q''ueleyob winicob x''ixicob chuqui tsi'' cha''le Pablo,
    c''am tsi'' cha''leyob t''an. Tsi'' yʌlʌyob ti'' t''an licaoniajob: Tsa''ix jubiyob
    tilel diosob ti lac tojlel che'' bajche'' winicob, che''ob.'
  meq-meq: 'Ndo hay tə ŋgatay a wu nakə Pol a ge aye na, ta wuda tə bazlam i gəma
    tay Likawni, tə gwaɗ: «Mbəlom hay ta təra andza ndo zezeŋ, ta mbəzlaw ka təv kway.»'
  noa-H: Hõor haig narr k'ʌʌnau Pabloou magbarm hoobaawai sereubaadëwi Licaoniapien
    meúata, —Keena, jãk'ʌʌnan hẽwandamnaanta hõor k'ĩir t'egwia maach hee naaichëmgui
    hajierram hanʌm jũrr hamach k'apeenag.
  alp-NT: Tamata bokala rebe esi selu Pauluse iono tanda herane mere, esi kloloe kena
    sou Likaonia be, “Sie rebe ite isikesi esi rulu lomei nusa peneka! Esi ono tamata
    peneka!”
  san-VEL: tadaa lokaa.h paulasya tat kaaryya.m vilokya lukaayaniiyabhaa.sayaa proccai.h
    kathaametaa.m kathitavanta.h, devaa manu.syaruupa.m dh.rtvaasmaaka.m samiipam
    avaarohan|
  kbq-kbq: Poli'ma hiazama ana vahe tamimo'za nege'za, Lakonia kefinti ranke hu'za,
    anumzantamimo vahe fore huno tagrite ne-e hu'za hu'naze!
  kbh-kbh: 'As chë ents̈anga, ndayá Pablo tojanmcá tmojáninÿe ora, tmojanonts̈é uayebuáchana
    chë Licaonia luarents̈a biyañe, mënts̈á: “¡Bëngbe diosënga bë́ngbioye tbojátsma
    mo ents̈atcá ca!”'
  ron-LSB: 'Când mulțimea a văzut ce făcuse Pavel, a ridicat glasul și a zis în limba
    Licaoniei: “Zeii s-au coborât la noi în chip de oameni!”'
  pon-pon: 'Aramaj lao kilaner, me Pauluj kotin wiadar, rap nilada kapitiki nin lokaia
    en Liakonien: Kot akan wia aramajala ap kot i don kitail.'
  nhe-BL: 'Huan quiitaque nopa tlacame tlen Pablo quichijtoya, huan pejque tzajtzij
    ica inintlajtol Licaonia. Quiijtojque: ―Ome totiotzitzi mocueptoque tlacame huan
    ajsicoj nica.'
  sps-sps: Te tagei tagin a ka te kat e Pol, ri tanik iny kuu fatsian bus rato tan
    faa Likonia, “Fuainy gov te takopis ri faarei mito na mes te of bus rame nei ser
    sovaar irara!”
  wnc-wnc: Asukuwawan maya wawi kwaapzangga kawawa Polda sanga waaknga tasiwan kake
    Likionia wam tangan yanggamatake anzing yaking, “Aminu aapaau Anutu ngana amin
    siknga dakngake ninde epbumayak,” ngang yaking.
  bus-bus: 'Kɛ̀ gbɛ̃nↄↄ è lán Pↄlu kɛ̀ nà, ben aↄ̃ wiii kàkũn kↄ̃n Likaonia yão
    wà bè: Tãanↄ lì gbɛ̃nteenↄ ũ aↄ̃ pìtawa.'
  gub-BL: Wexak teko Pawru hemiapo kwer wà. Uhapukaz wà, uze'eg rupi Irikaon ywy rehe
    har ze'eg rupi wà. — Tupàn ywak rehe har a'e wà, i'i uzeupeupe wà, — Awa zàwenugar
    romo uzeapo kwez a'e wà kury, zanepyr ur pà a'e wà kury, i'i uzeupeupe wà, uhapukaz
    pà wà.
  imo-imo: Imbo maku toko angileringi kanomani Poloni neya aku terimu ulu kanokolio
    enonga Listra imbo unguna are ningo ningei, “Gotema imbo iye apuwe lenge. Akuma
    lino moromolona mainye onge,” ningi.
  boj-boj: Pol a kumbra di yonaqa tamo uŋgasari tulaŋ gargekoba naŋgi unsibqa naŋgo
    segi Likonia anjam na leleŋoqnsib maroqneb, “Niŋgi uniy. Gago qotei naŋgi tamo
    bulyosib gagoq bonub.”
  eng-DRA: 'And they called Barnabas, Jupiter: but Paul, Mercury; because he was chief
    speaker.'
  knf-knf: 'Wi bañaaŋ bawinuŋ uko wi Pawulu adoluŋ, kë başë huuran na uţup wi baka
    wi Likanoya aji : « Başibaţi biki nun bakak bañaaŋ bajën, awala ţi un »'
  san-KHM: តទា លោកាះ បៅលស្យ តត៑ កាយ៌្យំ វិលោក្យ លុកាយនីយភាឞយា ប្រោច្ចៃះ កថាមេតាំ កថិតវន្តះ,
    ទេវា មនុឞ្យរូបំ ធ្ឫត្វាស្មាកំ សមីបម៑ អវារោហន៑។
  arn-NT: 'Pengelu ñi femün ta Pablo, wiraryey engün tati pu che likaoniadungun mew
    (fey Pablo kimlay ñi chem pimeken engün): —¡Pu ngünechen wentrukünuwpay iñchiñ
    mew!'
  zas-NT: 'Chi baguiaa ree bejn ni been Pab, guzuloj canee reeman rejs diidx Licaonia,
    rëb reeman: ―Dios na̱j ree ziꞌc bejn ma biguiajt lod nadxuꞌ ree.'
  ken-NT: Ngɛ́mtay bo abhɛn bachi arɛ bághɔ́ nɔ́kɔ́ ɛnyɨŋ Pɔ̌l ákʉ́, bábhó bɛ́bɨk
    ndu ɛyɔŋɔ́tɔk ɛyap, ɛyɔŋ bǒ Likáonia mandɛmɛ nɔkɔ bɛ, “Bɔmandɛm básɔt mmʉɛt
    bakwǎŋwaŋ bátwɔ fá amɨk ntá yɛsɛ!”
