  swh-ULB: Umati ulipoona alichokifanya Paulo, waliinua sauti zao, wakisema katika
    lahaja ya Kilikaonio, “miungu imetushukia kwa namna ya binadamu.”
  tpt-NT: 'Tejkan chuncha talaqtsꞌil ni lapanakni yu makal ni Pablo niman taꞌaqtayl
