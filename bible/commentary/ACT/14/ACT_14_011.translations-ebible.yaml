  guj-2017: પાઉલે જે ચમત્કાર કર્યો હતો તે જોઈને લોકોએ લુકાનિયાની ભાષામાં મોટે સ્વરે
    કહ્યું કે, માણસોનું રૂપ ધારણ કરીને દેવો આપણી પાસે ઊતરી આવ્યા છે.
  jvn-NT: 'Kadung wong-wong kono weruh sing ditindakké karo rasul Paulus kuwi, kabèh
    terus pada ramé ngomong ing basa Likonia: “Déwa-déwa pada medun rupa wong urip
    marani awaké déwé.”'
  byr-byr: Kaanya yamaryadaaꞌnyɨ kwala bwaꞌnaanya Polɨ yakevɨ tɨnna wanganeva kunnya
    Lɨkɨyonɨyagaalyavɨ jaka dɨnyɨna yeꞌ “Gotɨyara mwaaihasaraavɨdaasɨ daraai aꞌmweraaibɨsaraai
    nemɨnyawɨnna waimanaabɨhɨle!”
  ian-ian: Wan ngepmana nɨmba Pol wan nyan kat kwunatnda vak kat vɨlaa ndina angwa
    kwundimba waga ngambulɨndɨ. Waagan ndinyanguna mbangɨ klalaa yaa ngambulɨgambɨt
    waa ndina angwa kwundimba ngambulɨndi.
  hun-hun: 'A sokaság pedig, amikor látta, amit Pál cselekedett, így kiáltott likaóniai
    nyelven: „Az istenek jöttek le hozzánk ember képében!“'
  mcf-NT: 'Aden taicsaid bëdamiac capusho isash anocquido aton onqueten cuëdcuededquin:
    —Disteda yacnocquidon tantiaid matsesbimboec yanash abucuësh budoshe. Nëid daëdi
    isec cho —capanëdash.'
  kjs-kjs: 'Gore go-para piri enaali adaapumi Pol-na kogono adoma nimumi adaa agale
