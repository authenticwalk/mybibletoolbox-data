    ــ ئىلاھلار ئىنسان قىياپىتىگە كىرىپ ئارىمىزغا چۈشۈپتۇ! ــ دەپ ۋارقىرىشىپ كەتتى.'
  tuf-tuf: 'Pábloat eyta waquír cuitar chohcuá ima sahu sahu bicayat, Licaoníain uw
    ricán to binat itchacro. Istír Licaoníainat imár cuw cutar ay bár cohwjacro. Pábloinat
    Licaoníain cuw ráhctiro. Imár cuw cut cohwá rabar Licaoníainat Pábloin ojcor wajacro:
    —Siran seran wan waajacro. Usár behjecro. Cuacúr bin is quin behjecro, wajacro.'
  abx-abx: Pakakulaw-na si mga taga Liconia si nagbuhat-na si Pablo, agpanurakaw to
    si mga kalugaringun-na linggwahi, “I mga diyos nga ag'istar si langit, atiya'
    na nga agpakang'a'a!”
  mco-NT: 'Co je mayjäy ajcxy ijxy nej Pablo anajty pa''mjäy tɨ yajtzögy, huin''it
    ajcxy ytɨgɨɨy huambɨ jɨhuɨɨybɨ mɨɨd Licaonia ayuc chachmɨnaangɨxy: ―¡Dios ajcxy
    jadu''n nej jäy tɨ ycɨdaaccɨxy ma ɨɨch ajt!'
  bsp-bsp: 'Kɔ kənay ka afum akakɔ ŋanəŋk ntɛ Pol ɔyɔ mɔ, kɔ afum kənay ŋampɛnɛ cəbebe
    ŋac-loku cəLikayoni: «Canu cəntəŋkəlɛ afum kɔ cəntor nnɔ ndorosu!»'
  kqf-kqf: Laḡannemo Pol mai i voiye bi lava a kitakita ba tedi Likoniyam kalinedimo
    a binauna gado, “Po-oi, niga maimaituwedi labu ba ailalava ota bi niganana a yovo
    lisidemo!”
  cpb-NT: 'Ikanta iñagaitakero rantakeri Pablo, ikaimaiyanakeni atziripaini riñaaneki
    Licaonia-satzi, ikantaiyini: “¡Rayiitzimotakai pawa roshiyapaakari atziriwé!”'
  aon-aon: Douk sabaishi armam armago shatik enyudok Pol neneken iri aria shape shahwar
    um esheshin ganiganigin baraen douk sheyagwrehen agudok shokugi nahobig Likonia
    iri aria shahwar shakri, “Amam godomi douk hanakumori armam aria amudok habuhumap
    iri!”
  hus-NT-2005: 'Tam ti chuꞌtat xowaꞌ in tʼajaꞌ na Pablo, an atiklábtsik in tuju kin
    ulu kawidh enchéꞌ kʼal i káwintaláb xi Likaonia: ―¡I diostsik xi jáykʼi i inik
    paꞌinek asta techéꞌ xon tu kʼwajat!'
  mig-NT: 'Te ni̱ kajini̱ ña̱yɨvɨ‑ún tiñu ni̱ sá''a Pablo. Te ni̱ kaka''a̱n jaa‑i
    jíín yú''u máá ñúu̱ Licaonia: Ni̱ kuun I''a̱, ni̱ cha̱koyo nuu̱‑yo̱, kájika kuu
    nátu̱''un cha̱a vidáa̱, áchí‑i.'
  bps-bps: Na di kite i kdee dad to stifun i nimò Fol, mkit ale di talù di banwe Likonya,
    na manla, “Tatufa i dad dwata di gito, di kafbaweh to tanà.”
  mbs-mbs: Pegkità te menge doma otaw te ininang i Pablo, minikagi se tege Likaonya
    te kandan kagi wedà kelebeti i Pablo, aw migpetewalay dan, “Sikandan se timanem
    tadon migpekeotaw timenà dini kenitadon.”
  cme-NT: 'Lisiretaambaŋ daa mafamma‑i, baa ta ba piiye likawonimma-na wuɔ: «I tĩnni
    cĩɛŋ nelbiliemba a hiire jo ji tĩɛna baa-ye.»'
  sus-sus: Ɲama to na to, Pɔlu naxan nabaxi, e naxa a fala Likayoni xui, «Alae bara
    e falin mixie, e goro won tagi.»
  pon-2006: 'A ni en pokono ar kilangehr me Pohl wiadahro, re ahpw tapihada weriwer
    ni pein arail mahsen en Likaonia: “Koht akan wie aramasalahr oh ketidohr rehtail!”'
  dad-dad: Tamo kayau musei Pol age fen anĩ dile fen, Likonia od nem diweig diron,
    “Waitou tamo falei difel fen, ada gein disil!”
  zab-NT: 'Chi guná de bniety xa baany Pablɨ, guzulo rbɨxtiadeb cun diidx Licaonia:
    —¡De dios ni ná zec bniety abiat rut zuguaan!'
  jae-jae: Lau pom kapôêŋ teŋ sêlic Paulu gêgôm gêŋ tonaŋ, naŋ sêmôêc ŋa biŋ Lukaoniaŋageŋ
    gebe “Anôtôi têtu ŋamalac ma sêsêp dêdêŋ aêac sêrrêŋgoc.”
  ksd-ksd: 'Ba ra kor na tarai dia gire nam Paulo i tar pait ia, dia manga tata ma
    ra tinata Likaonia ba: A umana god dia tar irop tadav dat, varogop ma ra tarai.'
  msm-NT: Pagkita to mgo otow to sikan nahinang ni Pablo, namangiyak sikandan aw ikagi
    to inikagihan dan no pig-iling, “Aduy, migkonsad kay dini ita to mgo diyus no
    nabayuy no otow!”
  myk-myk: 'Ba sipyiire tʼa lee ɲa wɛ, na jo Likawuni shɛɛn jomɔ pu ni na: «Kakanhana
    dɛ! Wù kilɛlɛɛ pʼa puyɛ ɲɛri sipyii, na digi na pa naha.»'
  sbe-sbe: Paulo saha ye ginauli wa boda wa se kita meta se yogahi na kalina Likeoniya
    unai se hedehedede se wane, “Yoda yaubadao wa se hemala doha tamowaimolosi na
    se dobima kalidaena!”
  mcr-mcr: Iŋgaŋi, ämaqä kuapänäŋi, Poli iqu iiŋä imäkqaŋgi äqumbiyi, qu Likoniya
    pmeqä iquauqä aŋä-kukŋui ätäpu, maŋä tnäŋä tii ätkuwi. “Goti hŋquaqu, ämaqä eŋqä-paŋä
    nenyqä äquvepqinyqä.”
  cux-NT: '''Iiⁿ''yāⁿ chi n''diichí yā chi diīⁿ Pablo ''cai diitú yā ní caⁿ''á yā
    ndúúcū davaacu yeⁿ''e yáⁿ''āa Licaonia chi ndyuūs s''eeⁿ ndáa yā nanáaⁿ yā tan''dúúcā
    saⁿ''ā iⁿ''yeeⁿdí ''cūū.'
  tur-YTC: Kalabalık Pavlus’un ne yaptığını görünce Likaonya dilinde seslerini yükseltip,
    “İlâhlar insan suretinde yanımıza indiler!” dediler.
  san-ITR: tadA lokAH paulasya tat kAryyaM vilokya lukAyanIyabhAShayA prochchaiH kathAmetAM
