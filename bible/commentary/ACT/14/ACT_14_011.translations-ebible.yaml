    aniy kun kijnankꞌan y taval tacha lapanakni.'
  aai-aai: Sabuw rou’ay gagamin na’in hima’am abisa Paul sinaf hi’i’itin basit Laikonia
    turamaim fanah sib hio, “Anababatun god orotobe himatar isat hina hitit!”
  sny-sny: Sosu lu taune werese etiri ape siyeye su, lowe Likonia lo peri se apou
    hareye, “Siyete! God nomo lo ape mo, meni ta wou heneraiyewe, nomo ma'e itorai.”
    [Ap 28:6]
  myy-myy: 'Ito bajiro bajija ticõri, ito gãna ĩna ocana: —Aba, mani rʉ̃cʉbʉorã masa
    rujʉ robo bajiro rujʉ cʉticõri ejama mani tʉ, yi awasã bʉsiyijarã ĩna.'
  trc-NT: 'Dan me se queneꞌen nij yuvii̱ se vaa quiꞌyaj Pabló, ne̱ cheꞌé dan caguáj
    nij yuvii̱ se xnaꞌa̱nj maꞌa̱n nij soꞌ, cataj nij soꞌ: ―Nahuun nij yaꞌanj yuvii̱,
    ne̱ nanij nij soꞌ rihaan yoꞌóó chugua̱nj ―taj nij yuvii̱ niꞌya̱j nij yuvii̱ man
