  gui-NT: 'Jayave yatɨ vae reta oecha yave Pablo oyapo vae, jei reta Licaonia pegua
    reta iñee pe iñeeata reve: —Tumpa cuimbae reta rami vae reta ogüeyɨ ñandeve.'
  quc-TT: 'Ri winaq are xkil ri xubꞌan ri Pablo, xkiraq kichiꞌ, xkibꞌij pa ri kitzijobꞌal:
    ¡We achyabꞌ riꞌ e dios, e petinaq chi qasolixik pa winaqil!'
  heg-NTPO: Nikit atuli las net Paulus in tao ela ka kon, oen totoang ngaa-bahan.
    Hidim oen aa nini oen dais Likonian noan, “Hoe, mi hii napat le! Oen duas niam,
    dewa in niu maa se apan-kloma kia.”
  ptu-ptu: 'Tappana naita tau buda indo puha napogau'' Paulus, iya sikaahhem ma''basa
    to Likaonia naua: “Tuhum si''dam pole'' debata mehhupatau tama lino.”'
  bzd-NTPO: 'Mik pë'' tö, ì wé̱ Pablo tö e'' sué̱, eta̱ ie''pa tö ichémi a̱neule ie''pa
    Licaonia ttö̀ wa: —¡Wé̱pa dalöiekesö skëkölie e''pa dettsa̱ se'' shu̱a̱ s''ditsöie!'
  kwf-kwf: KaidaꞋi fikuꞋa neꞋe kira lisia ru neꞋe sa Paul sasia, kira ka ri koko Ꞌani
    alaꞋanga kira ngwae Ꞌi Laekonia, kira ka Ꞌuri, “Na god ki kira ngwaeꞋa naꞋa, ma
    kera ka koso naꞋa maꞋi siaka!”
  eng-WYC-2017: And the people, when they had seen that that Paul did, reared their
    voice in Lycaonian tongue, and said, Gods made like to men be come down to us.
  eng-WMBB: When the multitude saw what Paul had done, they lifted up their voice,
    saying in the language of Lycaonia, “The gods have come down to us in the likeness
    of men!”
  zat-NTPS: 'Gate belelé''e benne'' ca'' da be̱n Pablo, na'' gulezú lawe̱'' dxelenné̱''
    zizraj nen dizra'' walazre'' chee̱ benne'' Licaonia, dxelenné̱'': ―Dios ca'' zaj
    naca ca bénneache ba belelé̱''e̱ naga zúadxu.'
  spp-spp: 'Sùpyir''à lire ɲya ke, maa jwo fànha na pi shɛɛnre e: «Kakyanhala! Yasunɲyi
    yà à yiye kɛ̂ɛnŋ''a pyi sùpyii, mà tîg''a pa wuu yyére!»'
  zty-NTPS: 'Kate'' benne'' Listra ka'' bḻé''egekle'' dan'' ben Pablon'', wzó ḻáwgake''
    ẕnnégake'' zižje ḻen x̱tíža''gak benne'' Likaonia ka'', na'' wnnágake'': —¡Dios
    ka'' benne'' ki! Bétjgake'' ga ni zoažo, na'' ẕḻoe''el kwíngake'' kan ẕnna''gak
    benne'' ka''.'
  mek-mek: Pau laꞌafou papiauꞌi Paulo kapaꞌina ekapaisa auga keisa aisama, Likaonia
    malagai aisoꞌi gomegai keagaga keinaka, “Deo iꞌa papiau aumauni koa iꞌopoꞌa emia
    eake emai eeꞌaisai,” keoma.
  aey-aey: Odocob dana am ben cegulen eu fimeig age agena Likionia jena jejenega utai
    madein, “I ale anut dana ibuldumesi egeca nesia!” ein.
  urd-GVH: पौलुस का यह काम देखकर हुजूम अपनी मक़ामी ज़बान में चिल्ला उठा, “इन आदमियों
    की शक्ल में देवता हमारे पास उतर आए हैं।”
  ycn-ycn: 'Rehuájena amaño Pablo tejmo''ótaca ricá. Aú nahuíyo''o marí que: —Huachi''ináricana
    huitúca''año majó —que nahuíyo''oca Licaonia pura''acó chu.'
  djr-djr: Ga walal ŋuriŋiwurruynydja yolŋuy walal nhäŋalnha gan ŋanya ŋunhiwiliyi,
    ŋunhi nhaltjarr ŋayi Bolyu ŋanya ḏukmaraŋal, bala walal gan yatjunminan, wokthurra
    ŋurikiyin maṉḏaŋ Bolwun ga Bänabatjkun, yurr waŋanany walal gan ŋunhi walalaŋgiyingalaŋuwurra
    walal dhärukkurrnydja bitjarrnha, “Dhuwandja limurruŋ waŋarrnha maṉḏa muka, marrtjin
    yarrupthurr räli limurruŋgal, rumbalnydja yolŋun yan maṉḏa,” bitjarr.
  kvg-kvg: Yaq ezoqa ewaqape matev giqeivim, Pol gematanam, yaq ndigu ekeza Likonia
    manqat-te, āv gini-akhaemém nqǽgo, “Mbumbuk ndovís ni-te! Andé ezoqa bugug
    me꞉keogé.”
  rug-rug: Meke sipu dogoria sa vinarigara tinoni gua sapu evaṉia Paula, si velavela
    si arini pa zinama Laekonia, “Sari na tamasa si ele ta evaṉae tinoni, meke gore
    mae koa gita hire!” gua si arini.
  hop-NT: 'Noqw Paul pep put hintsanqw, sinom aw tātayyaqe, pahsat pu Lyconiat ep
    sinmuy amuhkwa a’nö paṅqaqwa: Kurs itam hīhihtuy amuhpa’ nāwakinwisq, puma sinmuy
    amún tokoy’k̇aṅw itamumi hāwi, kitota.'
  san-URD: تَدا لوکاح پَولَسْیَ تَتْ کارْیَّں وِلوکْیَ لُکایَنِییَبھاشَیا پْروچَّیح
    کَتھامیتاں کَتھِتَوَنْتَح، دیوا مَنُشْیَرُوپَں دھرِتْواسْماکَں سَمِیپَمْ اَواروہَنْ۔
  heb-LB: 'כשראה קהל הנוכחים את הנס שפולוס חולל, החלו כולם לקרוא בלשון הליקאונית:
    ”אנשים אלה הם אלים בדמות בני־אדם!“'
  caf-NT: '''Et ndunnah ''ilhuhowezdel Paul daja hinilh''en hoh soo ''ultus hubughunek,
