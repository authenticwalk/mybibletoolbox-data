    ke dunia.’
  gdr-gdr: Ɨ re rɨgap yɨr yongo onggɨtyam mɨle rɨna re Pol yomnɨkonj, ton towa Likaoniya
    yɨt ke b'okta ara wuwenonj odede da, “Sɨ mera god re kea rɨgaina gɨm yokatonda,
    dɨde ket tetkonda mera pɨlwa!”
  vmy-NT: 'ꞌBa kionga xuta naxinanda tsabe mé= xi kitsaꞌen Pablo, kiskiꞌndaya nga
    kinchja en tseꞌe Licaonia: —Kui=bi naꞌen xi joni yojore xuta xi je ꞌetukajen ngajinna
