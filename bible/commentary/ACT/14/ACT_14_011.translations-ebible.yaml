  mal-2015: 'പൗലൊസ് ചെയ്തതു പുരുഷാരം കണ്ടിട്ടു: ദേവന്മാർ മനുഷ്യരൂപത്തിൽ നമ്മുടെ അടുക്കൽ
    ഇറങ്ങിവന്നിരിക്കുന്നു എന്നു ലുക്കവോന്യഭാഷയിൽ നിലവിളിച്ചു പറഞ്ഞു.'
  tuo-NT: 'Pablo tojo weecã ĩꞌarã, tocjãrã Licaonia ye meꞌrã ʉpʉtʉ caricũcãrã niwã:
