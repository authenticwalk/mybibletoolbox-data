    mochihuaje quinami lacames huan quisaje pin cielo huan temuje ca tehuanten!'
  wed-wed: Maranai patara i ʼnanai Paul aiwai i kauei taui ava ai ponei i babani vivira,
    “god ruaḡa i ḡairai awarita me rava.”
  sua-sua: A mumu ta vokom ko e Pol teharom tok, to o mia ngat kaelha kam vuvui kam
    rere lLikonia te, “Ennginduk ngoma kemmeng ngin kuon ma volkha ngint kle khortgi
    mur el min alo mi mhel he kpis mo kmor orom enngindi he.”
  klt-klt: Kulá ámna náráwa káwan táwi watá Pol yá rina táuk wa kangga ku Likonia
