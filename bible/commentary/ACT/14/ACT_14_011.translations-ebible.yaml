    Ticuayi: ―¡Landiosla'' i''epoƚtsi xanuc'', imulumma pe laƚmana''!'
  kdc-kdc: Lunhu lwa wanhu viluwone kija kiyatendile Paulo, wasonga kukemelela kwa
    ulonzi wa kumwao wa Kilukaonia, “Walungu wagaluka wanhu na watuhumulukila!”
  nhr-nhr: 'Eẽ ne ko khóè ne Paulom ncãa kúrús gúù sa bóò ka ne ko Lukonia dis kg''uis
