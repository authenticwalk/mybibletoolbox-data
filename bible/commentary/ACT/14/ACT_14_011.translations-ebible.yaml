  pan-pan: ਜਦੋਂ ਉਹਨਾਂ ਲੋਕਾਂ ਨੇ ਵੇਖਿਆ, ਜੋ ਕੁਝ ਪੌਲੁਸ ਨੇ ਕੀਤਾ ਸੀ, ਤਦ ਉਹ ਲੁਕਾਉਨਿਯਾ ਦੀ
