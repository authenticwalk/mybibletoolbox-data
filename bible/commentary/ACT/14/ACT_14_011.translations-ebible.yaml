    enembo nindia vovoregetue.”
  atg-NT: Abi eni ẹgbọ e rọ mẹ akanya ni iPọlu ọ gbe, e ngme ẹlẹmhi iLikaonia, ee
    tsẹsẹ, ee liẹ, “Ilitsa e mele ẹgbọ-a bhale iteva oyawa o!”
  bjv-NT: 'Lo kɨ kosɨ dɨje ooi nḛ kɨ Pol ra kɨn nɨngə, uni ndude kɨ taa, əli ta kɨ
    ta lɨkawoni əi nə: «Yo je təli rɔde dɨje tɨ, rəi uri nangɨ danje tɨ.»'
  tos-NT: 'Acxni̱ li̱lhu̱hua̱ ucxilhko̱lh hua̱ntu̱ xtlahuani̱t Pablo, xlacán chuná̱
    aklhma̱n tzucuko̱lh huanko̱y c-xatachihuí̱n hua̱ntu̱ xli̱chihui̱nanko̱y ti̱ xala
    antá: —¡Chiyú̱ ta̱ctani̱tanchi̱ quidioscán hua̱nti̱ lakataquilhpu̱taya̱hu, hua̱mpi̱
