    ଲାଗିଲେ, ଦେବତାମାନେ ମନୁଷ୍ୟରୂପରେ ଆମ୍ଭମାନଙ୍କ ମଧ୍ୟକୁ ଓହ୍ଲାଇ ଆସିଅଛନ୍ତି।
  bzj-bzj: Wel, wen di krowd si weh Paal du, dehn hala eena dehn langwij seh, “Dehnya
    man da Gaad eena hyooman badi.”
  chk-chk: Lupwen ewe mwichen aramas a küna mine Paulus a föri, ra kökkö fän leüömong
    lon fosun Likaonia, “Ekewe kot ra feitiu rech lon lapalapen aramas!”
  ssd-ssd: 'Taŋgo pino Paulus nu taŋgo ta wakeina le kaŋgermba naŋgine Likonia pasambi
    kueŋka sakinaig: i ... Taŋgo ar te kilke mbolok kuga. Mbara afu taŋgo kuilka sine
    tugum te prowaik ŋginaig.'
  acr-TNT: 'Ecꞌu ri winak echiriꞌ xquilo saꞌ ri xuꞌan ri Pablo, xquijek quesiqꞌuin
    pa quichꞌaꞌtem rique, waꞌ e ri chꞌaꞌtem re Licaonia. Jewaꞌ caquibiꞌij: «¡Waꞌ e
    tiox quiꞌanom lo achijab che quib y xekaj lo wara kucꞌ!» quechaꞌ.'
  rop-rop: Wal wen ola pipul bin luk wanim Pol bin dum, deibin stat jinginat garram
    olabat langgus. Deibin tok, “Dubala drimin bin meigim miselp men, en dubala bin
    kaman langa wi.”
  mee-mee: Na ka ina maluame ke kele ollaeala a Pol kuma kia, na keke paturu ta kiunga
    ka kaling ae Lukaoniame roma, “Nutume keke atupisigi te ita ka sinrea ma ragau!”
  dif-dif: 'Kana wolarali matja najina, mina Paululu ngankana warai, tana ngaiala
    pirnali Lykaonia talieli jatana wonti: „Goda wora kanani jeribaka pantjina warai,
    ja ngaianingu ngarina warai.“'
  gam-gam: Pol embe yeika Laikonia una kane, yenekne kandjine pall yau to embe dji,
    god kambono mor ge erwo una mal embe kulo po, nono mormon al wopill mormell! we
    dji.
  nou-nou: Edo embo jiwae be Paul mi ro isira awa gido ungoda Lyaconia ge mi gogo
    dimbuse sisera, “God mane teta embo inge edo ingodenaso yei wostera.”
  mqb-NT: 'Ɗo ahay tə canan anà way ana Pol a sa ga ata nà, tə dazlan sa zlah ta
    ''am a tinen Likoniya ahay, ta wa: «Mbərom ahay tə tərak kawa ɗo zənzen aya, aday
    ta nak àga mənuko!»'
  ape-B: Douk wolobaichi almam almagou chatik enyudak Pol neneken uli ali achape chohwalu
    echechin ganagain balan douk cheyagwlehen enyudak provins Likionia uli ali chohwalu
    chakli, “Amam god douk henenemali almam ali amudak habihumapali!”
  grc-F35: Οἱ δὲ ὄχλοι, ἰδόντες ὃ ἐποίησεν ὁ Παῦλος, ἐπῆραν τὴν φωνὴν αὐτῶν Λυκαονιστὶ
    λέγοντες, «Οἱ θεοὶ ὁμοιωθέντες ἀνθρώποις κατέβησαν πρὸς ἡμᾶς.»
  cav-NT: 'Umada ecuitaratu bacuare Pablora ajebaecuaque ajeshahuaju. Baatsu tuna
    quiquetibunecuare tunaja yana eque, Pabloja yana eque ama: —¡Yusu ecatseri ecuana
    queja cabameretihua! ¡Cacuitatitsu retse ecuana queja cabameretihua! —jadya tuna
    jucuare.'
  kgp-NT: 'Kỹ tóg vẽnh kar ẽn mỹ e tĩ, ag tỹ Paulo tỹ nén han mũ ven kỹ. Kỹ ag tóg
    ãjag vĩ ki jagnẽ mỹ ke mũ, vĩ tỹ Licaônica he mũn ki. Jamã hár(a) ag tóg: “topẽ
    ag vỹ ẽg tá junjun,” he mũ. “Ẽg ri ke ag nỹtĩ, topẽ ag, kỹ ag tóg ẽg tá re mũ,”
    he ag tóg, Paulo ag to.'
  bvd-bvd: Si kada konia nai da suana doo nai sa Bol 'e ilia nai, kera daka kokoo
    baita daka bae 'ana baea kera toaa 'i Laekonia. Ma daka bae 'urii, “Na god ki
    ne da liaewane ma daka sifo naa 'i seki siakolu nee!”
  ukr-1871: 'Народ же, видївши, що зробив Павел, підняв голос свій, говорячи по ликаонськи:
    Боги, уподобившись людям, зійшли до нас.'
  apz-apz: Oso Poul imentisoso hwe moyaꞌmi nuhwonontɨfi hofɨkoe hungkuno mohmꞌno lɨmentohofi,
    Anɨtu piꞌnɨngo piꞌnɨngo humalofo. Hufaꞌu hwaꞌu aꞌamu imoꞌnonji nakuyepono pisiyo
    hwaswoho.
  yon-yon: Kwane, nimakarub yemoon kuu Poolbed kwanoon kuu wedmekoriwa, yi weng Laikonia
    wengbed baande dakmiwen, “God yena kuu karub nub areb kerenib, nuwiib yaa ke meniib
    kei!” andiwen.
  poi-NT: 'Cuando jém pɨxiñt́am iixyaj t́i iwat jém Pablo, pɨ̱mi jɨyyajpa jém Licaoniapɨc
    aŋmat́i̱mɨ. Nɨmyajpa: —Quetneum wɨste̱n diosyaj, jex juuts pɨ̱xiñ.'
  wuv-wuv: Ei watauda rama'a, ro'aa fanunupa'aa fei bigi'aa Paul ale'ei, rona haroharonaa
    warea Lycaonia, “Ei haidaa, rona nogio a'a o'ou ale'ei rama'a!”
  quf-NT: 'Chaynu Pablo rurashanta rikarllapaqa, runakunaqa qallariranllapa kusalata
    rimaq chay Licaoniapa rimayninpi, kaynu nir: —¡Runa yupay dyusninchikkunami shamusha
    nuqanchikkunamanqa! nir.'
  yuw-yuw: Ihoroc tuna suraroho Polho toroc kiap togocma woroc angga Likoniam matadec
    mamboda yogung, “Ombu sakungo öngkungga amna ganto bonipnonidec itongomoroc.”
  hus-NT-1971: 'Tam tin tsu’uhuits an inicchic jant’ini’ ti jelthajits c’al a Pablo,
    tam in ts’i’quiy ti thajnal tin cahuintal jaja’chic ax ti Licaonia. In uluchic:
    ―Axe’ xi tsab i dios che’nec ti eb ca tejhua’me ejtil tu inic huahua’.'
  med-med: Wamp rʉⱡaip mam ti, Pol itim uⱡ ni kandʉk, enim nga Laikoniya ik ila ronduⱡ
    wi rok, nʉk mel, “Tʉn nga got nʉtmʉn nimbʉ, mʉi kona ila mana ok, akup wamp mel
    ralk, tʉn kʉn ong,” nʉtʉng.
  bch-bch: Gid ipom tigera danga toa Paulus ikado, ta tingangar ngan posanga togid
    Likonia bedane, “Gid deo tipul gid ga timan eababa ta tinam pagita!”
  cco-NT: 'Jo̱ mɨ˜ cangáˉ jaléngꞌˋ dseaˋ i̱ teáangˉ do ie˜ jo̱ lají̱i̱ꞌ˜ e cajméeˋ
    Paaˉ có̱o̱ꞌ˜ i̱ dseaˋ jlúungꞌ˜ do, dsifɨˊ lajo̱b canaaiñˋ féꞌrˋ teáˋ có̱o̱ꞌ˜ jmíiˊ
    quiáꞌrˉ e éeiñˋ i̱ Paaˉ do có̱o̱ꞌ˜guɨ Bernabé jo̱ jíñꞌˉ: —Gángˉ diée˜ nɨcagüɨlíingˉ
    jee˜ jneaa˜aaꞌ i̱ lɨ́ɨngˊ la lɨ́ɨngˊ dseaˋ jmɨgüíˋ.'
  deu-1951: 'Als aber die Volksmenge sah, was Paulus getan hatte, erhoben sie ihre
    Stimme und sprachen auf lykaonisch: Die Götter sind Menschen gleichgeworden und
    zu uns herabgekommen!'
  alq-ALGNT: 'Apitc dac ka 8abage8adj a8iagog adi ka todamindjin Ponan, ki pabibagi8ag
