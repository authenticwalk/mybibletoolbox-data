  nhy-NT: 'Nijkuak okitakej tlan okichij in Pablo, in tlakaj de yon estado de Licaonia
    opéj kuawtzajtzij ika de yejwan intlajtol, okijtojkej: ―¡Owaltemokej yinmej diosmej
    kej tlakaj!'
  asm-FB: পৌলে কৰা এই কার্য যেতিয়া লোক সকলে দেখা পালে, তেওঁলোকে লুকায়নিয়া ভাষাত
    উচ্চস্বৰে কবলৈ ধৰিলে, “মানুহৰ ৰূপ লৈ দেৱতাবোৰ আমাৰ মাজত অৱতীর্ণ হৈছে।”
  okv-okv: Eto embomeni na Paul na do ena avo da Lycaonia ta ke na einge ea, “Ahihi
    na embo ta hamo asuketo Utu ta eto irerembeto puvera,” ke ainge
  mxt-NT: 'Cha nyehé ñáyɨvɨ cha sacuvi̱ ra Pablo, quichaha cana chaa ñu chihin sahan
    Licaonia, ta catyí ñu: ―Nyoo cha tari caá rayɨɨ chaa̱ coyo nu nyicú yo ―catyí
