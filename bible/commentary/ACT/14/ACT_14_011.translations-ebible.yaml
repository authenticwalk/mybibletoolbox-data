  mxp-NT: 'Jøts ja mayja̱a̱ꞌy tꞌejxtøø ku ja Pablo jadeꞌen tyiktsøøjky, wɨnets ja
    ja̱a̱ꞌy yjanchwa̱ngaktøø jøts wya̱ndøø: ―¡Tø namajtsk ja Dios xjanchnɨgɨda̱a̱jkyɨndɨ
    nayɨdeꞌen ejxɨm adøm nja̱a̱ꞌyꞌa̱jtyɨm! Tum ja Licaoniɨt ayuujk kya̱jpxtɨp.'
  aak-aak: Poroyá maŋɨ́yo dánɨ éɨ́ nɨroamorɨ aŋɨ́ yarɨŋagɨ ámá e epɨ́royɨ́ egɨ́áyɨ́
    sɨŋwɨ́ apɨ nɨwɨnɨro xwɨyɨ́á nɨmɨ́eyoaro nɨrɨróná wigɨ́ Raikoniayɨ́ pɨ́né tɨ́nɨ
    re rɨgɨ́awixɨnɨ, “Negɨ́ ŋwɨ́á aŋɨ́namɨ ŋweagɨ́áwa rɨxa ámá nimónɨro nene tɨ́ŋɨ́
    e nánɨ riwaú weapɨ́iɨ.” nɨrɨro
  chd-NT: 'Lan xanuc'' nomana'' jiƚpiya ehuelojm''me cal coxo joupa ixaƚconapa, ipango''me
