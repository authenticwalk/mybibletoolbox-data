    nyuruɨra ra. Tasẽ tasẽ. Licaonia, ɨ hue jenda cheẽ je.
  kje-NT: Idewe heri onne po'onala Paulus hi'i wa'anedi ma naplu'uk onne, hir wakau
    rodi rira wanakunu Likaonia ra'ahenia, “Iknik noho makromon enihe kopuredi ramwali
    ri mormori kemen me'e!”
  gaz-gaz: Namoonnis yommuu waan Phaawulos hojjete arganitti, sagalee isaanii ol fudhatanii
    afaan Liqaaʼooniyaatiin, “Waaqonni bifa namaatiin nutti gad buʼaniiru!” jedhan.
  kud-kud: Hava Paulo ipapaihowaine, boda hi'itaya'o ta Laikoniya alinadiyena hiwui
    hiwalo, ‘Yaubada bwau hiyemala tomowa mohili ta hi'aituluma alidai’.
  urb-NT: 'Páu mukatuha rehe hetaha ta usak rahã, amõ awa je''ẽha pe a''eta pandu
