  juy-juy: ପାଓଲନ୍‌ ଆର୍‌ଲୁମେନ୍‌ ଆ କାବ୍ବାଡ଼ା ଗିୟ୍‌ଲେ, ତେତ୍ତେ ଆ ମନ୍‌ରାଜି ଲୁକାନିଆ ଲଙ୍‌ଲଙନ୍‌
