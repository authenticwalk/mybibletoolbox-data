  bel-N: Прыйшоўшы і сабраўшы царкву, яны расказалі, што ўчыніў з імі Бог і як расчыніў
    дзьверы веры паганам.
  sch-sch: Antioch an tungin chu koiindangngei an koibûma, anni ngei manga Pathien'n
    sin a tho ngei murdi le Jentailngei ta ranga iemna lampui a mo-ong pe ngei tie
    hah an rila.
  mic-MIQNT: Ta'n tujiw iga'titeg Antioq, mawita'jig mimajuinu'g ta'nig getlams'tmu'tijig
    aq telima'tiji ta'n Gjinisgam teli apoqonmuapni aq wet sapu tl lugwep negmowigtug
    glaman na nige' ta'nig mo Lesui'peulti'gw gis tli gtlams'tasultitaq.
  huu-NT: Iaɨmaiaɨ rilla mei, creyentiaɨna ofitatɨiaɨmaiaɨ. Nana Jusiñamui iaɨmaiaɨmo
    fɨnoca rafuena llotɨiaɨmaiaɨ. —Jusiñamuidɨ judíuaɨñedɨno naimɨena ɨɨnuana jai
    jitaide —llotɨiaɨmaiaɨ.
  jiv-NT: Nú Antiukíanam jeawar, Yus-shuaran irurar, ashí Yus nin yáiṉkiarmia nuna
    ujakarmiayi. Tura nútiksaṉ Israer-shuarchan Uunt Yus uwemtikrataj tusa untsukmia
    nunasha ujakarmiayi.
  otm-NT: Nu'bʉ mi zøm bʉ, bi ma dim pɛti yʉ 'yɛ̨c'yɛi, nɛ bi xifi gätho bi 'yøt'e
    ngue bi zɛ'a Oją, nɛ bi xifi nɛ'ʉ hing yʉ judío bi jap Oją bi 'yɛ̨c'yɛi.
  dah-dah: Be, irem go mulgaŋ heŋ kuŋ Antiok forok yeŋbe gor niŋ sios tumŋaŋ gabu
    yirdeb meteŋ teŋ kuŋ hinaryum goyen momoŋ yiraryum. Al Kuruŋ beleŋ tareŋ yirde
    faraŋ yurke daha mat al miŋ hoyaŋ yad yad miŋ uraryum goyen goke keŋkela momoŋ
    yiraryum.
  tnk-tnk: Irau krouapirapw fwe ikɨn, rouoeite nakalasia me, rouni pen tɨ nirəha i
    narimnari me Kumwesən rɨno irəhar mɨnrau, rouni mə in rɨnəsevər ia təpinhə mə
    nərmama rɨpko mhə irəha nəkur Isrel həuvehe mhahatətə ia Iesu.
  kpr-kpr: Antiok aminda teredo setero Iesu da dorevare totorugetero, Paul nengae
    Barnabas ghae eredo, ne kau nangego ava use deinghusera da kiki ava setero nininguseri.
    God rejo etiri nemokena sirorusira, a God nange nange Jusi embo da gitofukena
    emboro afigetiri Iesu tumondusera, ava setero nininguseri.
  san-IAS: tatropasthāya tannagarasthamaṇḍalīṁ saṁgṛhya svābhyāma īśvaro yadyat karmmakarot
    tathā yena prakāreṇa bhinnadeśīyalokān prati viśvāsarūpadvāram amocayad etān sarvvavṛttāntān
    tān jñāpitavantau|
  nho-nho: I te saaita Paul laaua ma Barnabas ni ttae atu ki Antiok i Syria raa, hakkutu ake iloo
    laaua naa tama te lotu raa no hakaea ake i naa heheuna tokonaki TeAtua ki laaua.
    Laaua e hakaea hoki i naa usuhia naa manava naa tama i naa henua sara raa i naa taratara
    TeAtua, ka ffuri laatou no lotu hoki.
  gym-NT: Pablo amne Bernabé nükaninta juta Antioquía, Siriate angwane, ja mräkätre
    tödekaka Jesubti kä ye känti ükaninkrö jökrä kwetre, bti ni Dänkienkwe kukwe nuenbare
    kuin kräke, ye erere niebare jökrä kwetre ietre amne, nitre ñakare israelitare,
    kräke ni Dänkienkwe kä biani arato tödekakrä Jesubti abko niebare kwetre ietre.
  azg-NT: Ndoꞌ xjen na sque ntcüeꞌhan Antioquía, joo nnꞌan na conduihan tmaanꞌ cüentaaꞌ
    Jesús, jnanꞌncüihan nanꞌñeen. Ndoꞌ chen tonduehan ndëë nanꞌñeen tsoñꞌen na totejndei
    Tyoꞌtsꞌon joohan tsꞌian ꞌnaanꞌ jon na jndë tontꞌahan. Ndoꞌ mantyi tonanꞌneinhan
    nchu vaa na itsꞌaa jon na nque nnꞌan na tachi judíos conduihan, na mantyi iqueenꞌ
    Tyoꞌtsꞌon joohan na vantyja nꞌonhan Jesús.
  bhd-bhd: अन्ताकिया नगरे मां पुज़तां तैनेईं कलीसियारे लोक अकोट्ठे किये, कि परमेशरे
    असन सेइं साथी भोइतां केरहां-केरहां बडां कम्मां कियां! ते गैर कौमां केरे लेइ बत
    खोल्ली, कि तैना भी यीशु पुड़ विश्वास केरन।
  too-NT: Lā' a'xni'ca' tachā'lh Pablo lā' Bernabé nac Antioquía, tamākēstokli ixlīhuākca'n
    a'ntī ixtakalhlaka'ī'. Lā' cāhuanica ixlīhuāk a'ntū Dios ixcāmaktāyanī't que natatlahua.
    Lā' cāhuanica a'nchī Dios ixcāmāsu'ni'nī't que ixlacasqui'n nā ixtakalhlaka'ī'lh
    nā xlaca'n a'ntīn tū' israelitas.
  ind-AYT: Ketika mereka sampai dan berkumpul bersama dengan jemaat, mereka melaporkan
    semua hal yang telah Allah perbuat bersama dengan mereka dan bagaimana Ia telah
    membukakan pintu iman bagi bangsa-bangsa lain.
  cjo-NT: Rareetantapaari Antyokiiyaki ipiyoteeyapaakirini aapatziyariripaeni Jesoshi.
    Ikenkithatakagaeyakirini maawaeni rantakagaeyakiririni Tajorentsi rirori. Eejatzi
    ikantakiri tsika ikantaari ishineteeyantaaririni paashinijatzitatsiri atziripaeni
    raapatziyeeyantaaririni rirori Jesoshi.
  nsn-nsn: Tar binaka kura me pokoso Poul me Banabas i Antiok, rasina kura kila toto
    tasir tamatang lotu. Rasina kura ueluatata tasisina hape ke uamalagir pe God tasisis
    ahik paho Ju tagu, maene ka tagorong mana pon.
  san-DEV: तत्रोपस्थाय तन्नगरस्थमण्डलीं संगृह्य स्वाभ्याम ईश्वरो यद्यत् कर्म्मकरोत्
    तथा येन प्रकारेण भिन्नदेशीयलोकान् प्रति विश्वासरूपद्वारम् अमोचयद् एतान् सर्व्ववृत्तान्तान्
    तान् ज्ञापितवन्तौ।
  tna-NT: 'Da su Antioquía ejude su cuinati putsu, jei eputani cuana jadhitatitana.
    Pamapa quisapetana tse cuaja ai aida cuana Diusu ja atana tuatse jepuiti. Uja
    quisa puana tse: —Diusu ja judío mahue cuana di tu peje su jei yametani, d''eji
    su paputa huecuana puji.'
  lid-lid: Eme uru ala asos Antiyok badeh, uru nyuruwini iri lau ta Kindrei atukum,
    ma tiye i tiri ta lahou mari Kindrei ndramesekei na mine uru, ma i buku sah Kindrei
    ndrasihi san ndra tiri lau badu leheleh ta budon handru.
  wim-wim: Pulan kanan wamppul aak Antioch angan Syria.ang-a, pulaniya yalmathpul
    thanang yotam anangan pam wanch aak churchaman. Paul pul Barnabas.angan waaꞌ-waaꞌpul
    thant yotamantana puth God.an min iiy-iiy pulantana pulan aak thon-thonakan iiy-iiypul.
    Aꞌ pul waaꞌ-waaꞌpul thantana pul wik min waaꞌ-waaꞌpul thantana Jews yaꞌ al-alantan
    than yipmamwey nath ngangkang piꞌ-piꞌayn nunang God.ana.
  zga-M: Vuvafikhee ukhu khu Antiokia, nukhuvunganwa(ukhulundamanwa) ululundamano
    lya paninie vakhahumya ei taarifa ya mbombo eiye Unguluve avombile khuu vene nei
    njila yeyo Unguluve avadindulile undiango gwa lunon'chehencho khuu vanu Avanyapanji.
  yom-yom: Buna batumbu tula ; bakutikisa dibundu, basamuna mambu mosomavanga Nzambi
    mu nzilꞌawu ayi buevi kazibudila Bapakanu nzila mu wilukila.
  san-SIN: තත්‍රෝපස්ථාය තන්නගරස්ථමණ්ඩලීං සංගෘහ්‍ය ස්වාභ්‍යාම ඊශ්වරෝ යද්‍යත් කර්ම්මකරෝත්
    තථා යේන ප්‍රකාරේණ භින්නදේශීයලෝකාන් ප්‍රති විශ්වාසරූපද්වාරම් අමෝචයද් ඒතාන් සර්ව්වවෘත්තාන්තාන්
    තාන් ඥාපිතවන්තෞ|
  yut-yut: abɨŋ altaŋek paŋmuwukbi yaŋ yobal apba Piŋkop da paŋpulugaŋakwan yo morap
    agɨmal uŋun dakon geni yoyɨŋek yaŋ yagɨmal, “Piŋkop da Amɨn Ŋwakŋwarɨ Kabɨ nandaŋ
    gadat dakon kosit wɨtdal yoban nandaŋ gadat awit.”
  grc-BYZ: Παραγενόμενοι δὲ καὶ συναγαγόντες τὴν ἐκκλησίαν ἀνήγγειλαν ὅσα ἐποίησεν
    ὁ Θεὸς μετ᾽ αὐτῶν, καὶ ὅτι ἤνοιξε τοῖς ἔθνεσι θύραν πίστεως.
  cpc-NT: Ikanta jariitaa Antioquía-ki, japatoyitapairi kimisantzinkariiti, ikamantapairi
    okaatzi jantakaayitakiriri Pawa, tsika ikanta Awinkathariti jawintaashiritakaayitaari
    kaari ijyininkata.
  nhg-NT: Cuöc oaseto ompa pa Antioquía oquensentlölejque noche creyentes. Oquenpubelejque
    noche tli Deus oquechijque por yejua. Quenpubelejque quiene ca Deus oquenmacaque
    locör ca giente nuyejque tli amo joriojte ma moneltocacö ca Jesús.
  nya-nya: Atangofika ku Antiokeya, anasonkhanitsa pamodzi mpingo ndipo anafotokoza
    zonse zimene Mulungu anachita kudzera mwa iwo ndiponso mmene Iye anatsekulira
    a mitundu ina njira ya chikhulupiriro.
  ngu-NT: Ijcuac oajsiquej ne Antioquía, oquinsentlalijquej on tlaneltocaquej niman
    oquintlajtlajtohuilijquej nochi tlajtlamach yejhuan Dios oquichiu intechcopa,
    niman quen ijqui toTeco oquincahuilij on yejhuan xhebreos ma huelican tlaneltocacan.
  kup-kup: Tat parup poek emat añarab Iesuz togut batopourat Godihö parup meñizoohan
    nonair nai mapotü tooh-ñetiñ mañahapuh Iesuz ñetiv añarab Zuda bon oñ patarin
    mañoohan Godihö meñizat nonor mañairoohan, paru Iesuz homeo badae batooh-ñetï
    pov amun parun mañah.
  jid-jid: Niwa ba ye ri nimi Antioch, ba yo ekklisiya zi ni bubu riri, nda vubla
    bawu wawu kpiwa Irji a ka ti niba, mba nitu wa a bwunko wu kpa gbangban ni biwa
    babi kora'a.
  wmw-wmw: Pawafikire Antiyokiya kure, wakiwajumanisa wenye jamati, wakanza kuwambira
    piya vyaakunishe Mwenyezimungu julu yawo, na wakiwambira Mwenyezimungu vyawafungurire
    miryango wanu Sawari-Mayahudi newo wamini.
  gmv-GGM: He gakkida mala wossa keeththa asa wursi shishshidi xoossay isttara ooththidayssa
    qassekka ayhude giidontta deretas ammano peenggey waanni dooyetidakkonne wursi
    yootida.
  ssg-ssg: Lalu apuhini hatapo teka kahikahi Jises ien ape lalu kaxi hatapo hatesol
    waliko ti Haeu hualiwen lalu ailean. Tin lalu kakane lato ti sale Haeu hei aweisal
    hani teka kumahe Ju lehe laha soh ti Jises.
  zpo-NT: Gorna mzhin xaa Antioquía, mtop xaa re xaa Jesús, nu mzaa xaa kwent rese
    kwaan mle Dios kwaan rop xaa. Nzhé xaa xomod mle Dios zee noka re xaa nanakt xaa
    Israel ngwii lo Xaa Nabeyy.
  poy-poy: Pawasokiti Antiokiya, waliwoniti pamuwera na shipinga sha wantu yawamjimira
    Yesu na kuwagambira visoweru vya vitwatira vyoseri Mlungu vyakatenditi pamuhera
    na womberi, na ntambu yakawavuguliriti njira ya njimiru kwa wantu yawawera Wayawudi
    ndiri.
  qwh-NT: Antioquia marcaman chärirnam, creyicoqcunata qayaratsir willayarqan pecunata
    Dios yanapaptin milagrucunata rurayanqanta. Tsenollam willayarqan mana israel
    caq nunacunapa shonqunta Dios yataptin Teyta Jesusman marcäcuyanqanta.
  gaw-gaw: A uḏiya Antiok beya, a kristen tamaniak qag maaṯaya, a amelagp̱a Kayak
    ahilahp̱a aḏi heum amunu oh maṯiya, a inam ele apiḏ. “Kayak Nug he, iiṯa aḏi ag
    ele oolagp̱a genab doop̱ig,” aoya apiḏ.
  nca-nca: Mahero huru-huru unipare ŋuno quya koporo Anutuko o soso enewore taró ŋuro
    piŋa mande ŋande yariyó, ko Anutuko uni wini meyowo mako koso yunoní iŋondutu
    taŋgurí.
  zpz-NTPP: Na ornu bruꞌña dey Antioquía, orzeꞌ bicy tublaazh dey de mbecy ni Crisht.
    Orzeꞌ pshaal dey lo de mbecy zeꞌ dela coz nu bicy nu Ñgyoozh dey. Pshaal dey nu
    lac mod bicy Ñgyoozh par nu byaal nez nu cha dey lo de mbecy nu walab mbecy Israeel,
    gun orzeꞌ de yu zeꞌ gac gyicy cup dey consuel lo Crisht.
  mkj-mkj: Nehn ara lella Antioch, ira kapokonihpene sohn mwomwohdjo kan, pwehng ihr
    meohroj ma Koahs ne wiahng irai, apel Ah risingda wanihmw in pwojon oang irai
    mihn likinnok.
  zac-NT: Iurë bëdchini raiꞌ Antioquía, bëtëá raiꞌ grë mënë narialdí lduꞌi dizaꞌquë.
    Biadiꞌdzë raiꞌ lu rall mudë nabëꞌnë Dios compañi lëꞌë raiꞌ. Guniꞌi raiꞌ Dios bëdëꞌë
    lugar parë gualdí lduꞌu ra mënë nanádiꞌi më israelitë perë guatë́ rall shnezë
    Dios.
  kyg-kyg: Eꞌana Atiyoki taonifiꞌmo avaꞌyi huteꞌana ge huꞌnaꞌageꞌa eꞌa aliꞌa anupa
    huꞌa maiꞌnageꞌanaeꞌmo Gotiꞌa anakaetetiꞌmo muki kavaꞌamo huꞌniya kavafeꞌmo ava
    gemo huꞌana hapa paiꞌanaeꞌmo Gotiꞌa mago saufa kaꞌmo alu nofi vayaꞌmogi apakesa
    afiꞌa fatago hisayafeꞌmo kitamo ago yakino apateꞌniye, huꞌana hapa paiꞌnaꞌae.
  kmk-kmk: Utdit dumatong da ud Antiokia pinandatdatong da dat manuttuwa ot impadamag
    da dat losana impakwan Apudyus kan dida kan nu in-inon Apudyus nangitod sidat
    bokona Judio si gundaway da un manuttuwa.
  cao-NT: Jatsi Antioquía qui cahëxo tsi quiha chahahuacanaibo tëquë ja catiacaniquë.
    Jatsi jato bax Diós anina, carayanabo Diós jahuë Chani nicamanina, carayanabá
    chahahuahaina, tihi cabo quiha jato ja yoacaniquë.
  bbr-bbr: Ak Antiok näu mena pemana, kiro pakan roasiret woiaka epar moin au onok
    erekapu keseririn pak owose Anut nukas karauk omsau pakan roasiret woiaka epar
    maun apu ätär marowon mesin awaroin.
  inb-inb: 'Chipi chaiag­ris­paka, Jesus­wa tukus­ka­kunata sug­lla­pi kan­ga­pa tanda­chig­rir­ka­kuna.
    Nis­paka willar­ka­kuna, tukui imasa Taita Dius pai­kuna­wa suma rurag­ta­kuna.
    Kasa­pas­mi willar­ka­kuna: —Mana judíu kag­kuna­ta­pas­mi Taita Dius agllarka,
    Jesus­wa suma iuia­rin­ga­pa.'
  hrv-hrv: 'Kada stigoše, sabraše Crkvu i pripovjediše što sve učini Bog po njima:
    da i poganima otvori vrata vjere.'
  box-NT: Bìo ɓa vaá dɔ̃n ho Ãntiosi, á ɓa von ɓa kèrètĩ́ɛwa kúaa mín wán,
    á lá bìo ɓúenɓúen na le Dónbeenì làa ba páanía wó á fɛɛra nɔn ɓa yi,
    làa bìo á le mún hɛ́raráa ho wɔ̃hṹ á nɔn bìa yínɔń ɓa zúifùwa yi,
    à bán mún dàń tà a Krista bìo.
  ote-NT: Ne nu mi zøni bi muntsꞌa mahyɛgui con gatho ya gamfri ne bi xipabiꞌʉ gatho
    núꞌa̱ xqui ꞌyøtꞌe co rá tsꞌɛdi Ajua̱. Ne bi xipi gue Ajua̱ bi matsꞌi pa bi zofo
    nehe núꞌʉ himyá xodyo, ne bi xocua yá mfeniꞌʉ pa bi za bi gamfriꞌʉ ra Zidada Jesu
    nehe.
  wnu-wnu: Ne ombur der Yisast oabig igour yurau eng gugum wuriba qiumuni wogub ombur
    sarau baab qiroari Qenu oroar aba munon Yuda ue eng gor Yisast oabigumir eng gugum
    qob suari igumirei.
  zam-NT: Co'se' mzin Pab ryop Mbèl' ciuda Antioqui co'te' mqueltàa mèn co' ndxela's
    loo Jesucrist, mbli Pab ryop Mbèl' par mqueltàa ryete mèna. No mda' Pab ryop Mbèl'
    cuent loo mèna cón che'n ryethe con' mbli Diox loo mèn par ned ngua lo Pab ryop
    Mbèl' yalbàn. No mda' Pab ryop Mbèl' cuent xá mod mbli Diox par mxyal' ned mxyal'
    yó' loo mèn co' inacte mèn nación Israel par mdyal mèna ngola's mèna loo Jesucrist
    no loo cón che'n Jesucrist.
  zyp-NT: Ma khua cawh aa va phah tihtah khrisawbu khah pahmo he ka, aaning hmang
    tei Khazing tah a tuapaw vytei le Gental cawngsaw cawtah zehratamaw zingnah ingkaw
    a hong tahpaw khah aa ching he.
  sey-NT: Coꞌini Antioquíana ti̱tani siꞌa sehuosicohuaꞌire siꞌsoni Maijaꞌquë i̱ohuaꞌi
    ja̱ꞌre co̱ni yoꞌoquëna, Ëjaëpi judío pa̱i peocohuaꞌipi sehuoja̱jë caquë ja̱to
    saꞌroje̱ paꞌiore huiꞌyocaquëna, deꞌoye sehuoseꞌere quëahuë.
  nvm-nvm: Bu Entiok ijia useme e sos ijia karinva fok afuime vuak fok God fu buna
    reoinma ijin kuardiaknum izeg fu unam amardiama e Jius bakin iji bu Jesu ma vierafenva
    ijin kuardiain.
  mps-mps: Tama augwali si Antiokba ma sabolama, augwali sigo Jisasgo po wali pabo
    we bidi dali deliba sisinagasali. Tama augwali sigo te sę yali po augwalibolo
    pusali, tigidali nai Godigo augwali si tau sali sę me, tama Godigo te Juda hani
    isąwai we bidi augwaligo agai po konealubo sunumi dayali.
  pab-NT: Nali kaokehenahitaha hoka ahohisakoatyakakoaha Jesus koamaniya tyaoniterenae
    kakoa hoka xakaihakatyaha tyotya Enore tyomitere ihiyetaha tahi akiti. — Exakere
    majudeuneharenae tehitiya tyakekoha Iraiti Waiyexe Enore xaokalita — nexaha.
  llg-llg: Losa Antiokia, boe ma Paulus asa lakabubua lala basa Lamatuak hataholi
    nala manai ndia kala. Basa boe ma ala tui loa-naluk basa hata, fo Lamatuak ana
    tao fee sala so. Lae, Lamatuak ana soi dalak so, fo hataholi taa Yahudi la lamahele
    neu Yesus boe.
  kyf-kyf: Da wa nynia Antiɔsʋ, 'ɩn wa yia leglizɩ weee 'wlugbeli. -We weee -Lagɔ
    nʋa lɛ wa sɔ nya, 'ɩn sa -Lagɔ -kalɩa -wa 'nɩa Zuifʋ -yla 'yoo, 'ɩn -maa 'ka 'ya
    -Lagɔ pla, wa yia we -sa 'bɩgʋ dɩ nya.
  tpi-tpi: Tupela i kamap pinis, orait tupela i singautim ol manmeri bilong sios i
    kam bung. Na tupela i tokim ol long olgeta samting God i bin mekim long han bilong
    tupela. Tupela i tok olsem, “God i bin opim rot long ol manmeri bilong ol arapela
    lain, na ol i bilip.”
  mih-NT: Ta sa saa ra ñuu Antioquía i zatitahan ra sii ñiyɨvɨ sino iñi Tuhun Ndyoo
    ta i nacatyi ra sihin ñu tandɨhɨ sa i zavaha ra Ndyoo ta cuhva i tyindyee ra Ndyoo
    sii ra. Ta cuhva i saha ra Ndyoo sa sino iñi inga ñiyɨvɨ vazu yɨvɨ ñiyɨvɨ hebreo
    cuu ñu.
  qvh-NT: 'Antioquía marcaman charnami waugui-panicuna shuntacaptin cushish wilapäyargan:
    “¡Wilacuyninta wilacuyänäpä Tayta Diosninsi alimi yanapäyämash! ¡Saymi mana Israel
    runacunapis Jesucristuta chasquicuyash! ¡Paycunapis cananga Tayta Diosmannami
    yäracuycäyan!” nir. Sayno wilayaptinmi wiyagcunapis fiyupa cushicuyargan.'
  kms-kms: Ni mandi Antiok mitari righe di ni wute Jisas nei rimbig kin irepe mirur,
    muq ni temi God ni yumbo yumbo ninde yembe nindiny kin te simbe mindiny. Ni mari,
    “God ni wute tit Juda segi kin nei neny bu muq ni God irine nei rimbig.”
  agn-agn: Pagakabot da Pablo ni Bernabe ong Antioquia, sinimet nira tang tanan ang
    pamagto ong ni Cristo don ig binalita nira tang tanan ang pinaboat tang Dios ong
    nira, ig binalita ka nira mga monopa ang mga belag ta Judio sindolan ka ta dalan
    agod tanira mamagto ka ong ni Jesus.
  nhi-NT: Ihcuac oahsitoh oquinnichicohqueh in tlaniltocanih uan opeuqueh quinnonotzah
    nochi tlen Dios oquichiu ica yehuan, uan quenih Yehuatzin ocmochiuilihtzinoh mauilican
    matlaniltocacan noiuqui naquin amo judíos.
  ttc-NT: Ya ma kyepon Antyokiy, e'ok kchimo' kyaqil kye aj b'uch'uj qerman txini
    b'ix oxik kyq'uma' kyaqil aj b'an tb'anil ojetq tuq tk'uluj te Qtata Dios kyuky'i'l
    kxol kye xjal, b'ix oxik kyq'uma' titza' tuq kye aj nya'tx tijajil Israel ojetq
    tuq tz'ok kywit'b'a' kyk'u'j ti'j Jesus.
  dan-1931: Men da de kom derhen og havde forsamlet Menigheden, forkyndte de, hvor
    store Ting Gud havde gjort med dem, og at han havde åbnet en Troens Dør for Hedningerne.
  kwj-kwj: Andiok ko o ki fi raruni sios hima le fi heini wunu uchawani wu tani wu
    wausiwani Gotri fini ga randaro tau ti ya wunu fi sawe. Wosini ya fi sawe, “Gotri
    ele hima ba fwele keke numbo ti nambusindau, sembe wu ha ki.”
  vie-OVCB: Đến An-ti-ốt, hai ông triệu tập Hội Thánh, tường thuật mọi việc Đức Chúa
    Trời cùng làm với mình, và cách Chúa mở cửa cứu rỗi cho các dân ngoại.
  kze-kze: Ántíokuva'a tuyasá Ísóigona kwaási tayorupamái máyówasarai Áánútumo simátimuni'o
    urááyan-aimba sésarai Ísuna aampa'á ó'onkaa-kwaasi agaráátinkauyasa mináíntáváí
    áraire sésa minámpá'á kwégowe-aimba tasimátimesarai
  mpj-mpj: Yantiyukangkapula warinykatingu-jananyapula kujungkarnu, ka jakurljunkupayi,
    Jiijajmilikajangka, Mamalu-pulanya ngampurrju kanyilpayi. Jilanyapula jakurljulpayi
    Mamalu-jananya martukajangka yalyjirrju ngapilpayi. Jilanya-jananyapula wajalpayi,
    “Mamalu-linyaju nintirnu wanyjaljuliju-janampa Juwuparnikajaku yiwarra wupuntamunu,
    Jiijajkuya kulirakaya walyjarrira.”
  lbk-lbk: Issan inomchanancha ischi, inamongcha nan am-in ay mamati, sa cha't inokhod
    nan am-in ay inang-angnen Apo Dios maichalan ken chaicha, ya nan nangichowalana
    isnan wayan nan Gentil ay mamati et namati cha.
  mto-NT: Ku veꞌe je̱m jye̱ꞌydi, vanꞌit tseꞌe du̱yaknayꞌamojkijidi je̱ jaanchjaꞌvivata̱jk
    je̱tseꞌe du̱tukmumaajntykti nu̱jom juuꞌ jatyeꞌe tyoondu je̱ Nteꞌyam je̱ kyutojku̱n
    ka̱jx, vintso̱ veꞌe je̱ Ma̱ja̱ Vintsá̱n je̱ maaꞌyu̱n tyoꞌnu̱xjidi pa̱n pa̱n jatyeꞌe
    ka je̱ israeejlit jáyuvap je̱tseꞌe du̱jaanchjávadat je̱ Jesucristo.
  bzh-bzh: Log luho detöḳ yah Antiok lom mëm desupin Kerisi-yi-alam pin, log luho
    deturin nġaa pin sën Anutu nevonġ vu luho lo ranġah, gedenër bë Anutu tateḳin
    aggata vu alam-yu-ngwë bedeyoh vu bë ayoj na timu vu Yesu geving.
  guj-2017: તેઓએ ત્યાં આવીને વિશ્વાસી સમુદાયને એકત્ર કરીને જે કામ ઈશ્વરે તેઓની હસ્તક
    કરાવ્યાં હતાં તે, અને શી રીતે તેમણે વિદેશીઓને સારુ વિશ્વાસનું દ્વાર ખોલ્યું છે
    તે વિશે તેઓને કહી સંભળાવ્યું.
  jvn-NT: Kadung wis pada teka nang kuta Antioki rasul Paulus lan Barnabas terus nglumpukké
    sedulur-sedulur nang pasamuan kono, dikèki laporan bab sembarang sing wis ditindakké
    karo Gusti Allah lantaran rasul loro iki. Rasul Paulus lan Barnabas uga ngomongké
    enggoné Gusti Allah wis ngekèki dalan marang wong-wong sing dudu Ju bisa dadi
    wong Kristen.
  byr-byr: Aadɨyokɨna yɨꞌmaꞌna kyagi Kɨraazɨtɨyare kusɨlaanyavɨyara yɨkabɨna kyeꞌ
    Gotɨyai kɨrɨmɨnyɨna sara wiakeꞌ sara wɨjɨwaakɨna yagi. “Gotɨyai kaanyaꞌ tihɨꞌnɨkeꞌ
    kabaasaꞌ ajɨmya yuyangɨyara Naangerɨ wɨꞌnalɨmwagesaꞌnesɨra,” sara wɨjɨwaakɨna
    yagi.
  ian-ian: Antiok wuleilaa Jisasna yelangɨ nɨmba kat wambɨk. yagwa. Kumba yaa yisolaa
    lɨ ngwula. Yisolaa lɨndi maa ngepmamba God apma vat yinda vak kat mbutɨmbɨt. Ngepma
    ngepma yimbangat God mbɨk kat yambɨ kwutndɨ. Juda ana ndi nat nɨmba wan apma nyaangɨt
    wutaa nɨmamba kwutaa lɨnjangat mbutɨmbɨt.
  hun-hun: Amikor pedig megérkeztek, és a gyülekezetet egybehívták, elbeszélték milyen
    nagy dolgokat cselekedett az Isten ő velük, és hogy a pogányoknak kaput nyitott
    a hitre.
  mcf-NT: Ambo choash tabadquin anocquido Esuquidistu tantiaquid utsibobëd iccuededshun
    Nuquin Papan tantiamiacpaden abi capucueniacnoshon ambi nabanaidtedi Pabadobëdtan
    Bednaben chuibampanëdash. Isadaidpembo dadpen Esuquidistu tantiaquid yamposh,
    quequin chuipanëdash.
  kjs-kjs: Gore Antiok su-para opapasipi rabu Gote-na ruru enaalinu kiritainalo yaalisipi.
    Go puma Gote-na kogono madaa agale lakalisipi. Gote-me ruru rado piri enaalinu-para
    epe agale kone rulainalo pora mea waaloma remaa lakalisipi.
  mni-mni: Adudagi makhoina Antioch-ta thunglabada makhoina singlup adugi misingbu
    khomjillaga Tengban Mapuna makhoigi mapanna toukhiba thabak pumnamak amasung Tengban
    Mapuna Jihudi nattabasingda thajabagi thong hangbiba adu makhoida tamlammi.
  yad-NT: 'Nadito̱jadanumatiy, nani̱ntye̱ryaniñuvejada variryi nijya̱mi̱juu jasiy,
    nanutu̱chodaju̱: “Nu̱rya savichadeda Ju̱denu riy nijya̱nvay na̱dyimusiy.” Nanutu̱choda
    ji̱ta variy jadchintyi: “Ju̱denu mutta rijyu̱ra tuva̱choda, jiryatimyu̱ ne Judíyuveda
    daryi, rirya̱tidye tuva̱chu variy simuntidye.”'
  mxb-NT: Dá tá ni̱ ndi̱sáa̱ na̱ ñoo ñoó, dá ni̱ na̱da̱taká na̱ ndidaá ña̱yuu kúú
    kuendá Jesús. Dá ni̱ ka̱sáꞌá ná náki̱ꞌo na kuendá saꞌa̱ ndidaá ña̱ va̱ꞌa ni̱ kee
    Ndios xíꞌín ná no̱ó ni̱ saꞌa̱n na̱. Ta ni̱ na̱kani taꞌani na ña̱ ni̱ sonó Ndios
    nío̱ na̱ ko̱ kúú na̱ Israel, dá ni̱ ka̱ndeé iní na̱ Jesús.
  pon-2006A: Ni ara lellahng nan Andiok, ira ahpw kapokonepene tohn mwomwohdiso kan
    oh padahkihong irail mehkoaros me ira wiadahr sang ni roson en Koht, oh duwen
    eh ketin ritingadahng mehn liki kan elen pwoson.
  maq-NT: Hane xi cafehe Pablo cojo Bernabé jan ne, sehe casahmitangun me yëjë xuta
    rë yungun, casuacuenda me yëjë hacutjin xi casahmi Nina, nixtin xi quiji casahmi
    me xa rë Nina. Hacuaha casuacuenda me xi Nina ne, cavuxaha me ndiya xi cumangucacun
    xutaxín cojo Jesús.
  hto-hto: Antioquíamo dúcɨdiaillɨnoɨmo, nana ɨ́ɨnotɨno Juzíñamui garíracomo gaɨrídiaɨoɨ.
    Gaɨrídiaɨoɨmo Pablo nana Juzíñamui íaillɨnoɨdo fɨnócafuiaɨ jino íaɨoɨmo llote.
    Afe llezica judíoñedɨnomo Juzíñamui ñue jílloille io como túiñua llotíaillɨnoɨ.
    Afe izói áfemo afémacɨ ɨ́ɨnorediaɨoɨ.
  por-BRBSL: Quando chegaram e reuniram a assembléia, relataram todas as coisas que
    Deus havia feito com eles, e que ele havia aberto uma porta de fé para as nações.
  ces-NKB: A když tam přišli, shromáždili církev a vyprávěli, co všechno skrze ně
    Bůh učinil a že otevřel dveře víry pohanům.
  cui-cui: Bernabé irʉ Pablo poxonae patopabe Antioquía tomaratha caetutabe pomonae
    pejume cowʉntsiwi Jesús. Baponbe barapomonaetha tsipaebabe po coyene bayatha Nacom
    Pablo irʉ Bernabé taexanatsibe. Mataʉtano tsipaebabe xua Nacom pon Pecanamataxeinaein
    jiwi, pomonae jopa judiomonae naexanaeyo tacopatatsi xua irʉ barapomonae peitacʉpaewatsi
    xua pejume cowʉntsinexatsi Jesús.
  boj-2014: Aisib Kristen naŋgi koroinjrsibqa wau kalil Qotei a naŋgo baŋ na yoqnej
    qaji deqa naŋgi sainjroqneb. Sainjroqnsib endegsib minjroqneb, “Qotei na sawa
    bei bei qaji naŋgi dego gam waqtetnjreqnaqa naŋgi Yesus qa naŋgo areqalo siŋgilateqnub.”
  eng-OEBUS: After their arrival, they gathered the church together, and gave an account
    of all that God had helped them to do, and especially how he had opened to the
    Gentiles the door of faith;
  eri-eri: Nere mai heigedu bodere, sios nomo fai-aita bagu yaure nigarenga mai komo
    wane. Ono wanenga Itou no dada oruwa nere owonere la onowai waha, hai nagare.
    Nere benou leware, “Itou no fai-aita bagu fereha jala helufa nagainga, nere huwanyanege
    ngalengawai.”
  aly-aly: Antioch-itwek ratherr Jesus-arl apenteyel-rnem anyentilek. Ratherr-anem
    Ingkart-areny-rnem ilek, “Aylanth Akngey-kenh angka Jew-weny-rnem akalty-anthenh,
    Akngeyel renh-rnem rlterrkiletyek, rernem Jesus renh tnaketyek.”
  wiu-wiu: Note meketepa Yesuke wene tugoa meane yene peya moa obokaketepa Akolali
    patu kautakoata kama pekete tokoinakamo i i wa to̱awea akeneya. Ni e ku mone yatename
    Yesunole takamotoa Akolaliyo ka patekoa yametanemoka to̱awea akeneya.
  swe-swe: När de [Paulus och Barnabas] hade kommit fram, samlade de församlingen
    och berättade om allt som Gud hade gjort genom dem och hur han hade öppnat trons
    dörr för hedningarna.
  cth-cth: Hawvah a pha toteh, kawhmoun hah a kamkhueng sak teh, ahnimouh roi hno
    lahoi Cathut ni a sak e hno hoi Jentelnaw koe yuemnae takhang a kamawngnae hah
    a dei pouh awh.
  mti-mti: Asime mu uwag siosi igiyawa mu desiromit toboraya. Dividivi undag God mu
    gumbo wakeg anewa sira anotumat ankwineba Ju onan igiyawa munan watabnewa umumawa
    waya.
  pad-NT: 'Oniaroa, Antioquia da Síria vakaikahi''aha adani Paulo, vajoroni''aha adani
    Jesus Cristo kaija''ari vaipohiki, vakamithaja kaimoni ida ibavi ipohikia avaadahaoni''ina
    kavaranihi. Paulo va''ora nanamithahahavi''aha: —Oigamina, Deus akadiania hojana
    mani ida haria kajoamorabakhiavini hija. Haria kakodiavini mani ida kidibadani
    bada ani''avini hija. Deus va''ora kajoamora''iki adani judeus kaija''ari vihiriki
    vaipohiki. Jesus kania vaabono gahinai vaniha''iki adani — va''ora vani''aha.'
  twi-twi: Bere a woduu Antiokia no, wohyiaa asafo no mu nnipa nyinaa. Wɔkaa nneɛma
    a Onyankopɔn nam wɔn so ayɛ, ne sɛnea Onyankopɔn abue kwan ama amanamanmufo agye
    asɛm no adi no nyinaa kyerɛɛ wɔn.
  hlt-hlt: A pha rhoi vaengah hlangboel te a cului tih Pathen loh amih rhoi taengah
    a saii boeih neh namtom rhoek ham tangnah thohka a ong pah te a puen pah.
  tbz-SIM: Kòo bɛ̀ nɑ̀kɛ́ Kuyie mpĩ mmɛ̀ɛ̀ botí mutɔ̃mmú kɛ kpetɛ́ kucɛ bɛ̀ɛ̀ í tú
    Sifubɛ kɛ̀ bɛ̀ yie nYesu.
  san-GUJ: તત્રોપસ્થાય તન્નગરસ્થમણ્ડલીં સંગૃહ્ય સ્વાભ્યામ ઈશ્વરો યદ્યત્ કર્મ્મકરોત્
    તથા યેન પ્રકારેણ ભિન્નદેશીયલોકાન્ પ્રતિ વિશ્વાસરૂપદ્વારમ્ અમોચયદ્ એતાન્ સર્વ્વવૃત્તાન્તાન્
    તાન્ જ્ઞાપિતવન્તૌ|
  amx-amx: Ratherr Antioch-warn alhemel ratherr boat-eng anarnpetj-alhek, kwereng
    ratherr werlampareny arrawelh-ilek. Ratherr inenh ilek, “Ilern kwenh angketj mwerr
    renh tjerrtj lwereny mapeh kaltj-antherl-apetjam. Altjerrel kwenh tjey altjwer-ilek
