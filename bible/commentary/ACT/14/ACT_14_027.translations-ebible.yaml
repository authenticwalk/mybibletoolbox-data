    କାର୍ଯ୍ୟ କରିଥିଲେ ଓ ଅଣଯିହୁଦୀମାନଙ୍କ ପ୍ରତି ବିଶ୍ୱାସର ଦ୍ୱାର ଫିଟାଇ ଦେଇଥିଲେ, ସେହିସବୁ ବର୍ଣ୍ଣନା
    କଲେ।
  bzj-bzj: Soh wen dehn reech Antiyak, Paal ahn Baanabas gyada aala di peepl dehn
    tugeda ahn tel dehn bowt weh aal di Laad du wid dehn. Dehn tel dehn how di Laad
    mek wahn way fi mek di peepl dehn weh da noh Joo bileev eena hihn.
  chk-chk: Iwe, lupwen ar tori Antiokia, ra achufengeni aramasen ewe mwichefel o apworausa
    ngeniir meinisin mine Kot a föri ngeniir, pwal usun an suki eu asam ngeni ekewe
    chon lükün Israel pwe repwe lükü Jesus.
  ssd-ssd: Nale luka pro taŋge Yesus tuku kuasmbi kile-maŋgurka Kuateŋge nale saŋgri
    nikina le wam ke likinaik ta ŋakmba kubeu niŋginaik sulumba Kuateŋge kasomok mbal
    Yesus son ŋgam tuku ndin wakeina ta sakinaik.
  acr-TNT: Echiriꞌ xeboponic, xequimol quichiꞌ conoje ri quicojom rubiꞌ ri Cristo
    y xquitzijoj cꞌu chique ronoje ri xuꞌan ri Dios cucꞌ y suꞌanic xuya chique ri
    na e ta aj judiꞌab quebuꞌan xa jun cucꞌ ri quicubam quicꞌuꞌx rucꞌ ri Kanimajawal
    Jesucristo.
  rop-rop: Wal wen dubala bin kamat langa det taun, dubala bin midap garram ola bilibamob,
    en dubala bin dalim olabat ebrijing weya God bin dumbat garram dubala, en dubala
    bin dalim olabat hau God bin gibit im wed langa ola Jintail pipul en hau imbin
    meigim olabat bilib langa det wed.
  mee-mee: Ka ineke lele beke kiukinunge ra lopatokonakana te Karais, na keke paturu
    ta turunge orume karolu ra Nutu kuma ki nge ri. Ba keke ture inae Nutu pulapatalia
    biunga ta baina ragau ra sana ri ra Iura ngeke lu ta lopatokona e te Iesus.
  dif-dif: Pudla naka matja wokarana, ja mili matja karkana, pudlali kaukaubana wonti,
    worderuntja Godali pudlanguntali ngankana warai, ja worderu Nauja kana koni morlalu
    ngundranaia mana piri ngankana warai.
  gam-gam: Wo pillau dje molo djipillka, pillgi dji una wo makai toi. Molmaka, God
    iwa soka boll po kogo yei mal ge, soka wal porapora kandjabe to embe djipill,
    God kond ta ombine dje awi, epil djell una Jisas boll pillgi dji we djipill.
  nou-nou: Edo ungo Antioch nati da bugudo Iesu da teotopo jawo setero ungo berari
    dada isera. Edo Paul de Barnabas de mi God mi ungoda yei ro isira awa sisera.
    Edo God mi embobo Jew ae awa ge be orase emboro pirigurisira awa sisera.
  mqb-NT: Tə dəzle à Antakiya kutok nà, tə halan nga anà ɗo a Yesu ahay, tə ɗakan
    atan anan way a Mbərom sa ga tə tinen ataya fok. Ta jan atan nə Mbərom kə̀ təɓak
    anan cəveɗ anà ɗo su kon azar aya aday tâ ɗaf nga pə Yesu.
  ape-B: Hanak hatogloli Antiok ali henekumech balan chanatimaguk God ananich elpech
    chanaki chowachabal ali haklipech umu ihenyumali moul douk God nagakomom ali nohul
    amamich loguh neneken uli. Ali chopuk haklipech umu agundak God nagilapech yah
    kipahechi douk echech wak Juda uli e umu chunek bilip umu Jisas umu.
  grc-F35: Παραγενόμενοι δὲ καὶ συναγαγόντες τὴν ἐκκλησίαν, ἀνήγγειλαν ὅσα ἐποίησεν
    ὁ Θεὸς μετ᾿ αὐτῶν, καὶ ὅτι ἤνοιξεν τοῖς ἔθνεσιν θύραν πίστεως.
  cav-NT: 'Tuhua Antioquiaju judirutsu tatsejatu sitacuare Jesús queja ecatyati cuanaque.
    Pablora tuna cuejacuare dutya tatse eque Yusura eje bucha ahua cuanaque: —Yusura
    yatse tsahuachine dyaque yatse Jesúsja quisarati cueja juyaju. Yusuja jadya inime
    juya tibutu jetiama israelita ama cuanaque Jesús queja catyatichine tuja quisarati
    bacatsu, —jadya tuna Pablora cuejacuare.'
  kgp-NT: Tá junjun kỹ ag tóg Jesus ki ge mũ kar jé prẽr mũ, ag tỹ vẽnh mãn jé. Kỹ
    ag tóg ag mỹ Topẽ tỹ nén han mũ kar kãmén mũ. “Fóg ag ne tóg Jesus ki ge mũ gé,
    Topẽ tỹ ag krĩn kỹ,” he ag tóg mũ ag mỹ.
  bvd-bvd: Ma si kada keerua dao naa 'i 'Antiok, keerua daru ka konia na mai na figua
    nia God, ma daru ka faarongo kera naa 'ana doo nai ki sui guu God 'e 'adomi keerua
    daru ka ilia ki. Ma daru ka faarongo kera lau guu ne God nia 'adomia toaa ne nao
    lau Diu ki kera lau guu daka manata mamana naa.
  ukr-1871: Прибувши ж та зібравши церкву, оповідали все, що зробив Бог з ними, і
    як Він відчинив поганам двері віри.
  apz-apz: Siko Antiyouk asomo iꞌmofopahonɨngki aꞌamu hopiꞌnono uhuꞌmokahonɨngkofi
    siko yoꞌmayo yoꞌmayo Anɨtu imentiso soꞌno lutɨhwamentisiyefoho. Siko ole ulɨmentisiyo,
    Anɨtu aꞌamu kengo somneꞌno honɨngkano hwosompeehonɨngki hofɨko sɨmeho hiꞌntnnono
    umalofofoho.
  yon-yon: Kuu mene nandiwen yaron ari kuu anam andiwendan yaa baandiiwe nedbiiwe,
    Godbed yi yaambed komo kamooniib Yuudanban yi dowad anam andi ye ambongko nandooniib
    korem kuu dakmiwen.
  poi-NT: Cuando núcyaj jém Antioquía, iŋtuuma̱watyaj jém Dios ipɨxiñt́am. Jesɨc jém
    Pablo y Bernabé iŋmadayyaj it́u̱mpɨy juuts iwadáy Dios. Iŋmadáyt́im it́u̱mpɨy
    jutsa̱p íŋáyáy jém puerta jém tánO̱mi para jém tuŋgac pɨxiñt́am jém d́apɨc je
    de Israel iga wɨa̱iñt́im icupɨcyaj.
  wuv-wuv: Lagu'aa fatete, laguna apainamii ei losuia ma warefanaa ro'ou minaa ei
    bigi'aa mei Haidaa i panii lagua ma batanai i gigiaa fei gigei fei narafawe'ia
    a'a ei Gentile.
  quf-NT: Chayman ĉharqami, Jesucristupi kriyiqkunata tantar parlaran manyaqla, Dyus
    tukuy imata paykunawan rurashanta. Chaynulla parlaranllapapis imanumi Dyus, chay
    mana Israel kaq runakunatapis yanapasha paypi kriyinanllapapaq nir ima.
  yuw-yuw: 'Engmunya yu suraro manomano öngkubocmahon fatno inongdup yongga ingoroc
    yogomoroc: “Kopotorocho nothon obunodidec youp moröma sinom tongga bumbumyi nano
    kombing tobic tobichon simbu fagarit imogoc,” fat ihoroc yogomoroc.'
  hus-NT-1971: Tam ti ulitschic a Pablo ani a Bernabé ti Antioquía, in caniy ca tamcun
    am belomchic. In tala’ olchichic jant’ini’ ti eyenthame c’al a Dios tin t’ojlabil.
    In olchichic jant’ini’ a Dios im pitha’its an q’uij axi yab Israelchic jaye quim
    bela’ an Ajatic.
  med-med: Wu ni raⱡ, Andiyok ruk okʉⱡ kʉn, Got nga rapa tenda wamp nimbʉ tʉk mou
    rokʉⱡ, Got ndi, en enmbil kongun ila tʉpa rʉpʉndrʉm ei nga puⱡ ei, nʉk mot ndukʉⱡ,
    wote wamp rʉⱡaip elpa mondʉk pileing nimba, Got ndi, kumba tʉpa titim uⱡ mbʉ mel,
    timan rok ngorʉnggil.
  bch-bch: Tinam tiuot toa eoa, ta tipaluplup gid iaoa kelede ton Kristus ta tipalongo
    gid ngan danga toa ngada oa Deo ikado ga iuot ngan gisirua baged, ga ngan Deo
    isaoa edap ngan gid alu padengada ta lolod matua ngan Iesus.
  cco-NT: Jo̱ dsifɨˊ mɨ˜ caguilíingˉtu̱ Paaˉ có̱o̱ꞌ˜ Bernabé e fɨˊ Antioquía do, dsifɨˊ
    lajo̱b caseáiñꞌˋ jaléngꞌˋ dseaˋ quiáꞌˉ Dseaˋ Jmáangˉ i̱ neáangˊ e fɨˊ jo̱, jo̱
    cajmeaꞌˊreiñꞌ júuˆ lajaléꞌˋ e guiʉ́ˉ e cajméeˋ Fidiéeˇ có̱o̱ꞌr˜ lacaangˋ lɨ˜ cangolíiñˉ
    do, jo̱guɨ jial cacuøˊ Fidiéeˇ e niꞌíngꞌˋ jaléngꞌˋ dseaˋ i̱ jaˋ lɨ́ɨngˊ dseaˋ
    Israel júuˆ quiáꞌˉ Dseaˋ Jmáangˉ.
  deu-1951: Als sie aber angekommen waren, versammelten sie die Gemeinde und erzählten,
    wie viel Gott mit ihnen getan und daß er den Heiden die Tür des Glaubens aufgetan
    habe.
  alq-ALGNT: Apitc ka oditamo8adj Antiok, ogi ma8adjia8an ka teb8etamindjin. Pon acitc
    Banabas ogi 8idama8a8an kakina kegoni Kije Manidon kagi todamindjin, egi 8idjiigo8adjin.
    Ki tibadjimo8ag adi Kije Manidon kagi iji minandjin ega ka Coda8inni8indjin kidji
    gi teb8etamindjin ke8ina8a.
  ixl-NNT: As tul oon veꞌt chajnaj tu u Antioquía, as imol veꞌt chajnaj unqꞌa niman
    tetz u Jesús. As tal veꞌt chajnaj isuuchil tiꞌ uvaꞌ kam vibꞌaꞌnil u Tiixheꞌ kat
    ibꞌan tiꞌ chajnaj as tiꞌ uvaꞌ kam kat ibꞌan u Tiixheꞌ tiꞌ uvaꞌ la ikꞌujbꞌaꞌ veꞌt
    unqꞌa uxhchileꞌ ikꞌuꞌl tiꞌ u Jesús uvaꞌ jit tiaal Israel.
  boa-NT: Aamútsíhjyáa cahcújtso múnáake úúballé muhdú Píívyéébe diityétsikye panévatúré
    pɨ́áábohíjcyáne. Áhduréhjáa úúbállemútsí dibye pɨ́áábóneri jodíómú íjcyáturómé
    cáhcujtsóné Jetsóodítyú íjcyáné uwááboju.
  etr-etr: Ami besela galalahilä, elea udia dolö Godea wela ifosi nefolalo amoli gegedomalolahilä,
    Godea elemadi aligila hamoi amo ilima awala säla ïaha maadei. Elea sähalea, Udia
    dolö fii odoa amoli Yesuma asigi afädë negemäia ea idi doga negei gabiola säla
    ï.
  quh-NT: Pablo Bernabewan Antioquía llajtaman chayampuspataj Cristopi tucuy hermanosta
    tantacherkancu. Chaycunamantaj willarkancu Dios paycunawan tucuy ruwaskanta. Willarkancutaj
    imaynata Dioska willaraskancunejta ricuchiskanta waj llajtayojcunatapis Jesuspi
    jap'icuyta atiskancuta.
  kwi-kwi: Antioquía pɨpulura piannailtawane, uspane wanmakmuruza wanmakninñara, Dios
    yawa usparuza kiwaintɨt aizpa kainananapa. Uspane Judío awachiruzkas Jesústa nɨjkularɨt
    kainanara.
  agm-agm: Nammɨ Andiyokɨhanda noaipapɨ isɨhiya Jisaasihopɨ gɨwunyaahohiyɨhiyai numwaapɨ
    ahoyamɨ Autaahaatɨho kurisatɨ maasɨ bindata otɨpɨpatɨ kaindɨhandapɨ ausaapɨ kaundamaase.
    Aimɨ kurɨ kiyai satɨmɨ kaundamaase, “Autaahaatɨho isɨhiya Judaahiyaamatɨpɨmetahiyai
    iwinja bimɨtandɨhandamɨ daihɨra iwinjapwaasɨhɨ kiya nepemaitɨwɨ Autaahaatɨhopɨ
    gɨwunyaawaayopo,” undamaase.
  ubr-ubr: Osi sinai Antioch sigat mom, on ekalesia sabu siboes siruayois, ato sikasones
    mamaba God osi sabu auris bobo ifofour on, a On mamaba sabu men Jew yangan auris
    eta iruseren auris ato On sinbitutumai aurin on.
  tsw-NT: Ana a rawai Antakiya reve e ɗe a̱za̱ e Itoni suru uba̱ta̱ u ta̱. A̱vu a
    damma amaꞌa ili i na A̱sula̱ a kamba nle nu ununa u yuwain hali Atakpaci a cayi
    okolo.
  cax-NT: Batasuruma ümo bama icocoromati Jesús. Iyoberabaramacü. Urapoimia isucarüma
    nanaiña arrüna isamutenti Tuparrü aübuma, que ta puerurrü ito aicocoromati Jesús
    bama chütüpü israelitarrü.
  aia-aia: '''Oha raru ada na''isi, raru soigoniraau mai sae ni heisoi, mararu maani''i
    tanaraaui mwane mareho na haa''ia God suri''i mwane ''aariha nararu bwane haa''i.
    Mararu maania ro''u do''ia God ''a ha''awateraaui nei nara ai''a Jiu do ''anai
    hinihinia ro''ua Jisas.'
  srp-1865: A kad doðoše i sabraše crkvu, kazaše sve šta uèini Bog s njima, i kako
    otvori neznabošcima vrata vjere.
  agt-agt: A tekiden dimmatang a pinagaammung da ya mangurug kiden, a binida da ya
    ngamin panguffun na Namaratu tekid ikid na nepanghukat na ta nonot na Hentil kiden
    petta mangurug kid.
  lug-lug: Bwe baatuuka, ne bakuŋŋaanya ekkanisa ne babategeeza ebyafa mu lugendo
    lwabwe, ne byonna Katonda bye yabakozesa, n’Abamawanga nga bwe yabaggulirawo oluggi
    olw’okukkiriza.
  yby-yby: Sakiya nisiki hetikiki monoka wewenanipole yuhasida maya dilipi nupa ikiki
    Omailimo dilimiyoko yowanu leibo gala ito hetoka wewenasida Omailimo anu wilebetokaiyoko,
    elewole iki elebo awa maya wetome iki li biki suwaiye.
  heb-heb: ובבאם שמה הקהילו את העדה ויגידו את כל אשר עשה אתם האלהים ואת אשר פתח לגוים
    פתח האמונה׃
  mpp-mpp: Iwa kwesi sulumelu Yesule habu kpaducebaboc Wapongti molenginac pasi bame
    bole baiboc. Aime Israel yengele alingkacni miyac, Wapongti yengele yefe bayeleme
    Yesu ngagesingkeibong, yogolec siduc edocebayackeiboc.
  apb-apb: Oto maholo kirerue hule lo'u i Antiok kire si lokoa ahutana mo iini aana
    soihaada'inge. Na kire ladoa ahutana walu ola nge a God e asui'i hunirerue, aana
    e tahanie ngaeta maa aana hiiwalaimolinge hunie mo Aapoloa Aaopa ke sili no'one
    mai i sulie.
  san-TEL: తత్రోపస్థాయ తన్నగరస్థమణ్డలీం సంగృహ్య స్వాభ్యామ ఈశ్వరో యద్యత్ కర్మ్మకరోత్
    తథా యేన ప్రకారేణ భిన్నదేశీయలోకాన్ ప్రతి విశ్వాసరూపద్వారమ్ అమోచయద్ ఏతాన్ సర్వ్వవృత్తాన్తాన్
    తాన్ జ్ఞాపితవన్తౌ|
  ben-IRV: তাঁরা যখন ফিরে আসলেন, ও মণ্ডলীকে এক করলেন এবং ঈশ্বর তাঁদের দিয়ে যে সমস্ত
    কাজ করেছিলেন ও কিভাবে অযিহূদীর লোকেদের জন্য বিশ্বাসের দরজা খুলে দিয়েছেন, সে সব
    কথা তাদের বিস্তারিত জানালেন।
  ntu-ntu: Kx nzkaputrpebzlr Adiok, nzayrlwr-lxblrng lrmakxtr kcng tzatwzlrpx-ngrdr
    nidr. X nzpitxbzlr badr da amrlx kcng tzalelr badr Gct, mz nzbatr-krbzle kxtrngiulrJiu
    nzlxngiti-krdr Jiszs mrkcng kqlu tzryapwx-ngrdr.
  pan-pan: ਜਦੋਂ ਉਹ ਉੱਥੇ ਪਹੁੰਚੇ ਤਾਂ ਕਲੀਸਿਯਾ ਨੂੰ ਇਕੱਠੇ ਕਰ ਕੇ ਖ਼ਬਰ ਦਿੱਤੀ, ਪਰਮੇਸ਼ੁਰ ਨੇ
    ਸਾਡੇ ਨਾਲ ਹੋ ਕੇ ਕਿੰਨੇ ਵੱਡੇ-ਵੱਡੇ ਕੰਮ ਕੀਤੇ ਅਤੇ ਪਰਾਈਆਂ ਕੌਮਾਂ ਦੇ ਲਈ ਵਿਸ਼ਵਾਸ ਦਾ ਦਰਵਾਜ਼ਾ
    ਖੋਲ੍ਹਿਆ।
  gvc-gvc: Antioquíapʉ ti tju sʉri baharo Jesu yaina mehne cahmachu, Cohamacʉ to tuaa
    mehne ti yoarire yahu pahñoha tina. Judio masa jieraina cʉ̃hʉ Cohamacʉ yaina ti
    waharire yahuha tina.
  ksj-ksj: Zeḡeꞌa Antioka neḡano feurirotene, ekalesia azaḡa nuꞌoziro. Ebu Badiꞌaꞌa
    zeḡe gauonoꞌo haḡaidoteꞌe niduꞌa rae fureniro, ebu Iuda mene azaḡa zuni Iesu mazao
    fiiꞌuma ibiḡa Badiꞌaꞌa bohaniroteꞌe hariḡa meꞌodo ziniro.
  sbk-sbk: Pabhafiha hu Antiokia, bhabhabhunganya akristo pandwimo bhabhabhuula zyonti
    Ungulubhi zyabhombile hwa bhene, neshabhiguliye undyango gwe lweteho hwa bhantu
    bhe Mataifa.
  mya-JVB: ထိုမြို့သို့ရောက် ပြီးလျှင် သင်းဝင် သူ တို့ကို စုဝေး စေ၍၊ မိမိ တို့အားဖြင့်
    ဘုရားသခင် သည် ပြု တော်မူသမျှ တို့ကို၎င်း ၊ ယုံကြည် ခြင်း တံခါး ကို တစ်ပါး အမျိုးသားတို့အား
    ဖွင့် တော်မူကြောင်း ကို၎င်း ပြန်ကြား ကြ၏။
  kgf-kgf: Keremma hénaoriŋ tocgo énécmima Anutunéŋ naŋgé érécmiyu ai meyic ic enia
    ionac nagu auénécmiyec imuac ac surucya mocʒoŋ waŋ énécmiyoc.
  awb-awb: Seuwekuyataq sega Sísa tagaríáh ké momiwí arítóye. Momiwí aritera Manikánka
    séhréh arito ehwehnkákáq áhnte nahnsónká Sísansabé aiq pútare ató ehwehnkákáq
    teríúye.
  gdn-gdn: Mu natere Antiyoka rabineya Iyesu sumapamawa Mamanuga God nene dibipamawa
    ragidai kuduba mu nene tagubu bautagubu manako tade-mupu, tagubu ke; “Mamanuga
    God nu waitanibu kasiyara negebu manako e gudu kwaipupu da tawana kwaiyanai ragidai
    mete kina karako Iyesu suma-piyamu.”
  nko-NT: Brɛ́á bowie Antiokia a, bɛtɩ ɔpasua ámʋ fɛ́ɛ́ fia. Bɛbláa amʋ́ alɩá
    Bulu lapʋ́ amʋ́ gyi gyʋma, pʋ́ alɩá Bulu lahá ahá ánɩ́ bʋmegyí Yudafɔ ɛ́
    bahɔ mʋ gyi.
  bsn-NT: Ti macajʉre tudiejacõari, Jesúre ajitirʉ̃nʉrãre rẽocõari ĩna bajicudirere,
    Dios ĩnare ĩ yirẽmorere, to yicõari, jud'io masa me ñaboarine Jesúre ĩna ajitirʉ̃nʉrere
    quẽne ĩnare gotiyujarã ĩna.
  pib-NT: Rapokinitkana, wanna gapatjixna gapatjetachine. Runkaklewatna gi pejnunanukta
    Goyakalu gikamrurewatyawaknapirana, ga wa Goyakalu kotpukyegitna payine galixlu
    gipgyaptote.
  wiv-wiv: Hiro ta bele ni Antiok, hiro ta lupunia na manumanu laveve na sios, hiro
    ka kalohunia na goloa laveve kua a Vuvu e katia na limahiro. Hiro ta tani barae,
    “A Vuvu ti vukazia na dala kara nuhu kua beta dia na lala a Vuvu, dia kata bilip
    ve.”
  reg-reg: Bhejile bhakinga eyo Antiokia, no kulikumanya elikofyanyisho amwi, nibhasosha
    emisango jinu Nyamuanga akolele kubhene, na lwa kutyo abhegulie omulyango gwe
    likilisha ku bhanu bha maanga.
  mlh-mlh: Oo wareru maŋkekerisie kufufuŋ kepore yabebu. Kepore yabebire tumaŋgabi
    buŋo binaŋyakuŋ iŋi yajibu, “Anutuji nikoke goku mosi qoqowirie sogo sogo eba
    eku goya. Iŋoji maŋgo enoteko gio babire kotu kantriine kantriine yoŋoji Yesu
    manesiŋ ganimiŋ ore mendi furu yabeme maŋyaŋuŋ kerisiebuŋ.”
  gof-ENT: ኣንፆኪያ ጋኪዳ ዎዴ ዎሳ ኬ ኣሳ ሺሺዲ ፆሳይ ኤንታራ ኦዳ ኦሱዋ ኡባኔ ኣይሁዴ ጊዶና ኣሳይ ኣማናና ሜላ ኤንታው
    ዋቲ ፔንጌ ዶዪዳኮ ኦዲዶሶና።
  aau-aau: Hoh Antiok mon lousne menkin, hohkwe uwrsa sios ko me me-hokruw nok, hme
    mesor kow, mey lowpwarowp God hiy hoho iha mon ma meio ousne seme. Hohkwe seyr
    senkin nak-mesor, God hiykwe uwrsa uwr-kayn irweyk mokwe, yerki, hye nanpanan
    kiykiy-ay ey hokwe papo kampi kow.
  tvk-tvk: Melele xa mei lustal e taon te hal Antiok, luleh viton ngan xil te sias.
    Melele xa lamei vituei bus, xalu lutumul usil holesok xil vus xa Hi tepol ni texo
    polien nalu. Lusep kila xa Hi tesah suse mi moletin xil xa latave Siu ti, e mei
    laling neketen nae e Iesu.
  prf-NT: Kaya káddemát di ti Antioquia ay dinulaw di atanan a kakagumanan di a mánnampalataya,
    sakay imbareta di en atanan a ginamet nen Diyos ten pamamag-itan di. Sakay ni
    konya hidi a inátdenan nen Diyos ti pagkakataun a magpahayag ten Maganda a Bareta
    tánni sumampalataya en Hentil hidi.
  auy-auy: Ántíokufaꞌa tuyasá Fasiꞌaénkóní waási tatúwaandu uwasaráí Maníkómó simátimuntembo
    urááyan-aai sésarai Ísuni aampaꞌó fíꞌonkaa-waasi aráátímúyasa minááísáfésa timankúnkúmba
    ésa minámpáꞌá kowé-ááí tasimátimesarai
  tbg-tbg: Vitanta vo vatanaa vo vatanaaka vataini nini oqaraanaini Antiokini orure,
    viraqaahai vitanta Ihura vainti mini vauka ruvaaqumake náitanta nu uvara tiva
    nimi tiha, Vo vatanaa vaiinti nahentivata Ihurara quqaave tiate tiro, Kotiva vika
    aaravata qantua nimitairave.
  hub-NT: Tura Antioquíanam jeawar, ashi nui shuar Jesúsai surumankau ainan irumar,
    Yuus tu yainmakmaji tura judíochu ainasha Yuus yayámu asar, Jesúsnak nekaspapita
    tiarmayi tusar etseraina.
  hmo-hmo: Idia ginidae neganai ekalesia taudia idia haboua. Bona idia amo Dirava
    ese ia karaia gaudia ibounai ena sivarai idia gwauraia. Idia gwau, “Dirava ese
    abidadama ena iduara idau bese taudia dekenai ia kehoa vadaeni.”
  big-big: Piyau Antiyok yerengke kandawekkerik piyaugu yongkambanu Yisuyegi ngizi
    panu kumuliwili wawere keleya logo puwiliyegi watabi Anotogo piyaugu miziweki
    keleya piyeng mabiyengki kozak yeiya. Keya nariktau Anotogo miza logo Yuda onowiligi
    kazing Yisuyegi ngizi panu kumulagi namek tiya yowiyarikki kozak yeiya.
  gux-G: Ban bo pundi Antiosi bi bo yini a jaandien nni caga yaaba kuli, ki togdi
    ba ya bona kuli ku Tienu bo tieni yenba yaala kuli yeni wan bo findi bi nilanba
    dandanli nandi.
  cnl-NT: '''E³ quie''²³ jo̱³ ma²ca¹dxi¹guiin³²te''²³, ca²³ñii''n³ dsa³ quien³² Jesús
    Poo² quia̱''² Bee³². Ca²³jmóo²te''²³ júu² ''e³ jmii''³¹ lǿ² ''e³ ca²³jmée³ Dios
    je² i²jmóo¹te''²³ ta². Ca²³jmóo² júu² ''e³ jmii''³¹ ca²³cuǿ³ júu² Dios ''e³ ca²³ta''n²³
    dsa³ jia''³ jee²³² quiee''³² dsa³ ''i³ sɨ³táan³.'
  zar-NT: Cateʼ niʼ buluʼdxinëʼ Antioquía, buluʼdubi bönachi queëʼ Cristo nacuáʼ niʼ.
    Níʼirö Pablo, en Bernabé buluʼsiyönnëʼ légaquiëʼ ca nácagaca le zxön benëʼ Dios
    lu náʼagaquiëʼ, encaʼ ca benëʼ Dios, bëʼë yuguʼ bönachi izáʼa lataj taʼyéajlëʼ
    caʼ Lëʼ.
  kde-kde: Pavahwikile aneko ku Antiyokiya, nkulichema likuwa lya vanu vankulupîla
    Yesu, nkuvahaulila habali dya vitukutuku vyammalele vyatendile Nnungu kupitila
    vanang'o na namuna Nnungu chavachimulidile nnango vanu vakávele Vayahudi uchinga
    navanang'o vapate kukulupila.
  ata-ata: Io aneꞌi mixali lai ne, la mipitaneꞌi ta mitema e ilotu noxou Iesu ne mukalusi,
    sou miaꞌaloiꞌaxu mimii mukalusi ane Lataua muꞌoxonu noxiꞌa, mo mukisinu aitenga
    noxiꞌa ta mitema aneꞌi ane ta Iutaia uasi sou aneꞌi mimuxaxu taneꞌi noxou.
  qvw-NT: Chayman ćhaycul-pachañatacmi llapa chalapacü-masincunacta lluy juntuycachimul
    willala imacta Diosninchic paycunawan lulaśhanta, jinaman'a mana-Israelcunactapis
    quiquin Diosninchic payman licaćhacunanpä cunsintiycuśhantapis.
  nfa-nfa: Dꞌai kota Antiokia, ka Paulus si pakaboko aaꞌi dhèu parcaya Lamatua ètu
    èèna. Ka ra lolo aaꞌi-aaꞌi tatao Lamatua mi dedha rèngu. Ra lole kahèi, peka na,
    Lamatua bhoke le jꞌara hia dhèu Yahudi boe ho parcaya Lamatua Yesus kahèi.
  tnp-tnp: Nian ilau kəmiatəlɨg=pa mɨn, kəmuauɨn e nətəmimi rəha niməfaki məmə okəhuva
    kətiəh. Kəni ilau kəmuəni pətɨgəm kəm lah natimnati rəfin iətəm Uhgɨn təmol ilau
    kuol e nəsanəniən rəhan, kəni muəni məmə təməhro lanu Nanihluə mɨn, ilah kəməhuva
    motəni nɨpəhriəniən e Iesu.
  urd-urd: वहाँ पहुँचकर उन्होंने कलीसिया को जमा किया और उन के सामने बयान किया कि ख़ुदा
    ने हमारे ज़रिए क्या कुछ किया और ये कि उस ने ग़ैर क़ौमों के लिए ईमान का दरवाज़ा
    खोल दिया।
  hot-hot: Êyô Antiok ma isup avômalô êvhaviŋ ethak doŋtom ma enaŋ hathak nôm takatu
    ba Wapômbêŋ hêv thai sa ba idum bêŋ. Lôk enaŋ nena, “Wapômbêŋ hakyav ŋê loŋ buyaŋ
    iniŋ unyak abôlêk êvhaviŋ vê ba vi dedauŋ lêk êvhaviŋ.”
  mqj-NT: Saei lako Antiokhia urrempummi angganna to mangngorean anna untetteran kara-kara
    napogau' Puang Allata'alla ummolai pengkaranganna. Natula' toi duka' umba nakua
    Puang Allata'alla umbukaian lalan tau senga' salianna to Yahudi mangngorean langngan
    Puang Yesus.
  rus-SYN: Прибыв туда и собрав церковь, они рассказали все, что сотворил Бог с ними
    и как Он отверз дверь веры язычникам.
  mbh-mbh: Na or paini o velpol a Antiok. Ma o velilo toko lemioongare. Ma or paini
    o ritet nge ur areko God i oma i a or paini omeni. Mako i thep mun sovengalo nge
    areko or ini Judare avele mo olemio nge i.
  bdd-bdd: Eeta tutaina Anitioki ꞌoina siluhuwa, tohekalesiyao sibwau ꞌautedima, ma
    ginaula baibaiwadi Yehoba ꞌipaihowediya ꞌidi sakowasiina ꞌalona siheꞌoteꞌotetelediya,
    beno hemisa ꞌana ꞌahwaꞌeda ꞌisoꞌeya ꞌasa ganamuli taudi geya meYudiya weyahidi,
    ma siluhuluhu.
  cbt-NTPO: '@see-verse:ACT.014.026'
  rmy-SERVI: А кала вонэ авиле дэ Антиохия, тунчи стидэне кхандири тай розпхэндэ пала
    вса, со Дэвэл терда лэнгэрэ вастэнца, и сар Вов оттерда вудара патявимастэ наиудеенди.
  srn-NT: Di den doro, den kari a gemeente kon na wan. Dan den ferteri den sma ala
    den sani di Gado meki den du, nanga fa A opo pasi gi den sma di no de Dyu, fu
    den kon na bribi tu.
  cta-NT: biꞌ chaꞌ ndyalaa nguꞌ chaca quiyaꞌ quichi̱ Antioquía biꞌ. Liꞌ ndyuꞌu tiꞌi̱
    lcaa ñati̱ jiꞌi̱ Jesucristo slo nguꞌ; ndu̱ Pablo loꞌo Bernabé nda nguꞌ chaꞌ loꞌo
    tyaꞌa nguꞌ, lcaa ñaꞌa̱ chaꞌ nu cua nguaꞌni ycuiꞌ Ndyosi loꞌo nguꞌ ca su ndyaa
    nguꞌ tyijyuꞌ, chaꞌ juaꞌa̱ cua nda Ni chacuayáꞌ chaꞌ xñi nguꞌ xaꞌ tsuꞌ chaꞌ jiꞌi̱
    Jesucristo.
  bqc-SIM: Kɛ́ aa kà, aa Yesudeↄ kã̀aa aa yã́ pↄ́ Lua kɛ̀nɛ́ ònɛ́ píi, lá à
    buipãleↄ gbà zɛ́ aa a náaikɛ̀.
  tcz-CHONGTHU: Chuin Antioch ahung lhun lhon toh kilhon in houbung mipi akou khom
    lhon in Pathen in amani a kona thil abol jouse le chidang namdang tedinga jong
    tahsanna kot ahon dan thudol ahettohsah lhon in ahi.
  mar-mar: ते जेव्हा तेथे पोहोचले, तेव्हा त्यांनी मंडळीला एकत्र बोलावले आणि देवाने
    त्यांच्याबाबतीत ज्या ज्या गोष्टी केल्या त्या त्यांना सांगितल्या तसेच दुसऱ्या देशातील
    परराष्ट्रीय लोकांमध्ये देवाने विश्वासाचे द्वार कसे उघडले ते सांगितले.
  snp-snp: O fedeti yalo Polote Banabasite yate mono wenena ya olu mau wi gedeti Gotikafo
    lelewa ani olu faka loto auma wi gedaito mono lono olami ka logimiti, ido ailo
    feka wenena koli kikitamo kanu wi gedami ka ya logimaiye.
  isl-isl: Við heimkomuna kölluðu þeir söfnuðinn saman, gerðu grein fyrir ferðinni
    og sögðu frá því að Guð hefði einnig opnað heiðingjunum dyr trúarinnar.
  spy-NT: Yu kabokuyit Antyookya, kukuur biikaab Kiriistō. Kirārchi bichooto kiy ake
    tukul nyēē kikiikuyey ꞉Yēyiin kubuntēē icheek āk wōlēē /kikeeyaatita kēēlto kookaasee
    keey ꞉biiko choo mā Yuutayeek Yēyiin.
  xnn-xnn: Idi inomdanda id Antiokia dadat ipadagop nan mamati ken Jesus dadat ibaga
    am-in nan inpaik-ikkan Apo Dios ken daida. Inbagada abes ay inpalobos Apo Dios
    nan mangibagbagaanda isnan gawis ay damag isnan baken Judio ta mamatida abes ken
    Jesus.
  mwe-mwe: Bhakaikangananjeje ku Antiokiako gubhatemingenenje shitamo sha bhandunji
    bha a Nnungu bha penepo, gubhaatashiyenje yowe ibhatendile a Nnungu pamo na bhene
    bhanganyabho na a Nnungu shibhashite kwaugulilanga nnango bhandunji bhangabha
    Bhayaudi kujinjila nngulupai.
  tte-tte: Ali takikili yo ali paisowa imwawasi Paulo yo Banabasi siyawatagilima Antioki
    koina kabo toekalesiyayao siyoga-gogonagili yo ginauli meuloina siwalo-masalan
    kolili. Tawae Yaubada iginauli kolili siedeedede-yani kolili yo siba, “Yaubada
    meli kana gamwa isokeyako siya nige Yudiya tomoliyao kaiweli.”
  tcs-tcs: Apta demtu i bin kese Antiok, Pol ane Banabas i bin singaut ol dem biliba
    po kam tugeda. Demtu i bin spik ebriting wiskain God i bin wok tru demtu. Demtu
    bin yan wiskain God i bin opene da wei po dem Nozuwispipol po pole em.
  hlt-THB: Antiok khaw ani pha awh thlangboel ce khy nih nawh cekqawi hawnaak ing
    Khawsa ing ik-oeih a sainaak ingkaw Gentelkhqi venawh ikawmyihna cangnaak chawh
    am awng peek, tice kqawn pe hy nih.
  soq-soq: Mo Antiokiwa wimone ekelesia apanawa auwamone God dima uduudu nolau bedewe
    dewamona umanawa benemamoieno eteiena. Ita do God uwa daitada apanawa baibu inta
    wadenaubene banlamono sumanaintoiena umanawa diamoiena.
  qub-qub: 'Chayaycur yäracojcunata shuntaycur willaparan: «Alli willacuyninta willacunäpaj
    Tayta Diosga allimi yanapämasha. Mana Israel runacunapis Jesusman yäracushami.
    Paycunapis Tayta Diosmannami yäracurcaycan» nir.'
  att-att: Á tappì di Pablo ta Antokia, pinaggagammung da laguk yù ira manguruk, á
    kinagi ra nira yù inipakuá ni Namarò nira, ánna yù ngámin nga pinalurò ni Namarò
    megapu sù ángngabbák na nira. Á kinagi ra gapay ta iniyawâ na gapay ni Namarò
    sù ira ari Kudio yù awayyá ra nga magginná sù bilin na, á aru nira gapay yù nanguruk
    kâ Apu Kesu.
  bki-bki: Naruei nalo abio ban namoneano nalo ka aviniu amei vio takurano, ana aberii
    iliveriioano banlo, a naljuo aberbisivisii batitigio banlo ka jum̃abe ana Atua
    naio betavo ka nalo napano maka ave kulo Ju, ka mia nalo bunu amijikia amonmonea,
    a amijikia aiasol ea navenatuboiano na kanano.
  bqp-bqp: Kũ ò kà, ò sↄsi gbɛ̃nↄ kàkara ò yã kũ Luda kɛ̀ńnɛ gbã̀ńnɛ pínki, lákũ
    à buri pãndenↄ gbà zɛ́ ò a náani kɛ̀ nà.
  mcp-mcp: Ja bwə́ á kə jé yí, bwə́ á sɛɛŋg *Dɔ̧ lʉ́ óbúgʉla, jaaw bwo sâ jɛ̂sh Zɛmbî
    nyə á yə bwo ŋkul nə́ bwə́ sáág yí, bul bə nə́ ndɛɛ́ nda Zɛmbî nyə a mə́ juw zhɨ́ɨ́
    nə́ ikúl í cúgɛ́ *Oyúdɛn yí í mágʉləg búgə́ nə́.
  hat-hat: Lè yo rive Antiòch, yo reyini legliz la, yo rakonte tou sa Bondye te ba
    yo pouvwa fè pou li, ki jan li te louvri pòt pou moun ki pa jwif yo kapab kwè
    tou.
  npl-NT: Ijkuak okalakitoh Antioquía, okinmoololojkeh n tokniwah non kineltokah Cristo
    Jesús iwa okinmatiltijkeh nochi tlan okichijkeh ika iweletilis Dios, iwa kenijki
    n Toteko okinyolyamani n tlakah non amo judíojteh para yejwah noiwa makineltokakah
    n Cristo Jesús.
  bgg-bgg: Ai Anthioch dun thogmage shii, isa è charch pha branthek shii khrab ne
    Hamangkhung-aphuii è isa rog shii nyie rek gieng nane khi-è rek ne Gaibranthek
    de migi now yi pha lumuii hong phajithek yao phi.
  eng-TCENT: After they arrived and gathered the church together, they reported all
    that God had done through them, and how he had opened a door of faith to the Gentiles.
  eng-BSB: When they arrived, they gathered the church together and reported all that
    God had done through them, and how He had opened the door of faith to the Gentiles.
  cpu-NT: Ikanta jareetaa Antioquía-ki, japatoyetapairi kempisantzinkariite, ikamantapairi
    okaratzi jantakaayetakeriri Pava, tsika ikanta Avinkatharite javentaashiretakaayetaari
    kaari isheninkata.
  san-ASM: তত্ৰোপস্থায তন্নগৰস্থমণ্ডলীং সংগৃহ্য স্ৱাভ্যাম ঈশ্ৱৰো যদ্যৎ কৰ্ম্মকৰোৎ
    তথা যেন প্ৰকাৰেণ ভিন্নদেশীযলোকান্ প্ৰতি ৱিশ্ৱাসৰূপদ্ৱাৰম্ অমোচযদ্ এতান্ সৰ্ৱ্ৱৱৃত্তান্তান্
    তান্ জ্ঞাপিতৱন্তৌ|
  tod-tod: Ti zeeliai ma, ti Egilisii zu nuiti pɛ gaalɛɛni ba, ti ʋoluvaawo ti ma
    ga nii pɛ GALA ge kɛai ga ti maaʋele, ta ʋele naa kidaaleʋei ma ʋɛlɛi laalaogai
    la zii ɠiligiti tuɠɔ.
  tac-NT: '''Lige alé sebasa alué oká rió, nulale bayéniliga suwábaga alué ralámuli
    alué Esukristo oyérame napurigá akimela alué rió ra''íchachi napurigá Onorúgame
    ''we a''lá semáriga gu''íriliga alué oká rió. ''Lige alué oká rió ra''íchale alé
    napuísa alué ralámuli. Anile: ―Onorúgame ''we semáriga nejkuro napurigá ''la ''we
    semáriga bijchígimala alué ralámuli tabilé jurío Onorúgame ra''ichálila, napurigá
    Onorúgame oyérame nímala alué ralámuli napurigá ramué jurío.'
  eng-WEBPB: When they had arrived and had gathered the assembly together, they reported
    all the things that God had done with them, and that he had opened a door of faith
    to the nations.
  gfk-H: Ing dir ga hanuat kaia Entiok dir ga lam hulungai ira mataniabar tano lotu
    ma dir gaam hasasei diet ta ira linga bakut ing Kalou gata gil aram narako tano
    nudir pinapalim. Ma dir ga hinawas mah ta ing Kalou ga papos no matanangas bia
    diet ing pai Iudeia diet, diet naga nurnur.
  viv-viv: Tu Anidiyoka againe ahe hiyemu-yo tovetumagana hikovavagaꞋauhidi be yadi
    laumamala faꞋina badi agaidiya hiꞋawatalatalaina. Gaitoma moyaꞋaina badi Yaubada
    buye hifaisewana-ma hilukahihiyena, kadu vetumagana Yesu againe ana eda yoꞋo tulidiyao
    faꞋidiya Yaubada giyauna-ma hiꞋawatalatalainena.
  yao-yao: Che Paolo ni che Banaba paŵaiche ku Antiokia ko, ŵasongangenye mpingo wa
    ŵandu ŵakunkulupilila Kilisito ŵa pelepo, nipele ŵaasalile yanayose iŵaitesile
    Akunnungu pamo nawo, ni iŵatite pakwaugulila litala ŵandu ŵangaŵa Ŵayahudi ŵakulupilile
    Che Yesu.
  tgp-tgp: Lara la pala, la tovi matavuhi na vao kalesia na jara matea, ale la vereuli
    vevuhi na sava God mo vaia isara ale sohena sava mo roi na malele mata rasua isan
    la haratu la tamlohi r̃or̃oha.
  auc-NT: Mänïñömö pöninque tömënä Itota ingante godongämæ̈ näni pönencabo ïnänite
    äñete pönäni ate tömënäni ïnänite apæ̈nedinque Wængonguï tömëna tönö nänö cædïnö
    ante adodö adodö tömänö ante apæ̈nedatapa. Oodeoidi ïnämaï ïnäni wede pönëninque
    guiicædänimpa, ante Wængonguï odemö wi æ̈nete baï cæcä ate do pönente badänipa,
    ante apæ̈neda ëñënänitapa.
  kbc-NT: Niɡ̶ijo noɡ̶ototicogi nigotaɡ̶a Antioquia, Paulo ijaa Barnabé joɡ̶oyatecoɡ̶otee
    niɡ̶ijo lapo loiigi Ǥoniotagodi, odaa joɡ̶oyatematita niɡ̶ijo lapo ijoatawece
    ane libaketedi Aneotedoɡ̶oji ane iiɡ̶ete mowote, codaa oyatematitiogi anodaaɡ̶ee
    Aneotedoɡ̶oji me dibatetege niɡ̶ijo ane daɡ̶a judeutedi anonakato Ǥoniotagodi,
    micataɡ̶a daɡ̶a yomoketetege epoagi odaa ja dakatiobece.
  bmh-bmh: Go Antiok ban uzan alaimai, duailel goagen oiagab petak emen go igul unum
    guzenemenin mui erunai Uwait nug emgasag ipal ebuan duailel oiagab petak abun
    abu abai mareun en awaremenin.
  ctu-BL: Che' bʌ tsa' c'otiyob, tsi' tempayob i bʌ xñopt'añob. Pablo tsi' subeyob
    pejtelel chuqui tac wen ñuc tsi' cha'le Dios yic'otob, che' bʌ tsi' jambeyob gentilob
    i ti' otot cha'an mi' yochelob i ñop.
  meq-meq: Tə ndisl naha a Aŋtiyos na, tə hayatay gər a ndo məpe mədzal gər hay ka
    Yesu. Ta təkəratay wu nakə Mbəlom a ge hərwi tay aye tebiye, ada ma kəkay nakə
    a həndəkatay tsəveɗ a ndo neheye Yahuda hay bay aye ka məpe mədzal gər ka Yesu
    aye dərmak.
  noa-H: Mag bëewi, chadcha deeu Antioquía barchëwia, chi hʌ̈k'a durrarr k'ʌʌn t'um
    hãbam haig biirdʌnaa, hamag jaaup'öbaadëjim haajem, jãga Hẽwandamau ham dʌ̈i hajĩ,
    maimua jãga maach Pör Jesuu judionaan k'abam k'ʌʌnagjã hĩchab hich hiek hʌ̈k'am
    k'õsi hʌ̈k'apijĩ, hamachpa peerdʌmamk'ĩir.
  alp-NT: Eleki kena luasi luake me kota Antiokiare, esi lupuke tamata rebe esi hlaleke
    loko Yesuse ete meru, eleki luasi alenake yelu rebe Alla Iono luasi onoule. Kai
    luasi alenake Alla Iono tamata makete lekwe rebe tamata Yahudi more esi supu lalane
    kena hlaleke loko Yesuse.
  san-VEL: tatropasthaaya tannagarasthama.n.dalii.m sa.mg.rhya svaabhyaama ii"svaro
    yadyat karmmakarot tathaa yena prakaare.na bhinnade"siiyalokaan prati vi"svaasaruupadvaaram
    amocayad etaan sarvvav.rttaantaan taan j naapitavantau|
  kbq-kbq: Zanagrama ehanatike mono vahezaga eme zamazeri atru huteke, maka'zama Anumzamo'ma
    zanagripima hu'neazana nezamasmi'ne, megi'a vahete kama eri hagro hige'za zamentinti
    hu'naza kea zamasmi'na'e.
  kbh-kbh: Choye tbojtanashjango ora, nÿetsca Jesucrístbeñe os̈buachiyë́ngbioye tmojánachembo,
    y tmojanacuntá nts̈amo Bëngbe Bëtsá ts̈abe soyënga chátaftaca tojanmama, y nts̈amo
    Bëngbe Bëtsá tojaninÿanÿé, chë ndoñe judië́ngnaca chamotsobenama Jesucrístbeñe
    jtsos̈buáchiyama.
  ron-LSB: După ce au ajuns și au adunat adunarea, au relatat toate lucrurile pe care
    Dumnezeu le făcuse cu ei și faptul că deschisese o ușă a credinței pentru națiuni.
  pon-pon: Ira lao pwarador, ap kapokon pena momodijou, rap kotin kajoia on irail
    duen en Kot a kotin wiaki ira, o duen a kotin ritinada wanim en pojon en men liki
    kan.
  nhe-BL: Huan quema Pablo huan Bernabé ajsitoj Antioquía, mosentilijque nopa tlaneltocani
    nopona. Huan Pablo huan Bernabé quinpohuilijque nochi tlen Toteco quichijtoya
    ica inijuanti Huan quinilhuijque quejatza quitlapojqui puerta para tlacame tlen
    ax israelitame ma nojquiya quineltocaca Jesús.
  sps-sps: Te ruak ari Entiok ri favaaguam raton gum nar vainy fafaaman ser siisio
    of rari na ka te kat e Gov tsuri ai tana sanaan te nom finy e Gov a vainy sikia
    ma taa Jiu ser faason ten Jisas.
  wnc-wnc: Antiok apuke Jesuat nana you wanggapmane yuking amin yayawakumayak. Yayawambat
    apa Anututa gatayaman kuku puya tasikumayakge yanikumayak. Yanike Anututa gwabok
    ziyaman maya wawi kepman nana aminda Jesue natake gatanimuya apanin ngang gwa
    natapbing ngang yanikumayak.
  bus-bus: Kɛ̀ aↄ̃ kà, aↄ̃ sↄsi gbɛ̃nↄ kàkↄ̃a aↄ̃ yã kɛ̀ Ludaa kɛ̀ńnɛ gbã̀ńnɛ píngi,
    lán à bori pãndenↄ gbà zɛ́ aↄ̃ a náanɛ kɛ̀ nà.
  gub-BL: Àxioki taw pe uhem ire omono'og uzeruzar ma'e a'e pe har oho wà. Umume'u
    wemiapo kwer Tupàn hemiapo karer nànàn wà. — Upyro putar zutew 'ym Zezuz rehe
    uzeruzar ma'e ràm a'e wà nehe no, i'i wanupe wà.
  imo-imo: Antiok kombu wendo ongolio wali Kristen imbo moloringima liko nombeya teringili.
    Aku tekolio Goteni elo kinye terimu uluma pali ningo tiringili. Kelepa Goteni
    imbo lupemani yunge ungumu pilko lombilkolio tukundo wangei nimbelie ulu enge
    nili terimu aku unguma ningo tiringili.
  boj-boj: Aisib Kristen naŋgi koroinjrsibqa wau kalil Qotei a naŋgo baŋ na yoqnej
    qaji deqa naŋgi sainjroqneb. Sainjroqnsib endegsib minjroqneb, “Qotei na sawa
    bei bei qaji naŋgi dego gam waqtetnjreqnaqa naŋgi Yesus qa naŋgo areqalo siŋgilateqnub.”
  eng-DRA: And they abode no small time with the disciples.
  knf-knf: Wi babanuŋ Antiyoka aşë yitrën banfiyaaruŋ bŧi. Baţup baka jibi Naşibaţi
    alempuŋ na baka, akuţ aţup baka jibi ayuuji banwooŋ baanwo bayuday bgah bfiyaaraanuli.
  san-KHM: តត្រោបស្ថាយ តន្នគរស្ថមណ្ឌលីំ សំគ្ឫហ្យ ស្វាភ្យាម ឦឝ្វរោ យទ្យត៑ កម៌្មករោត៑
    តថា យេន ប្រការេណ ភិន្នទេឝីយលោកាន៑ ប្រតិ វិឝ្វាសរូបទ្វារម៑ អមោចយទ៑ ឯតាន៑ សវ៌្វវ្ឫត្តាន្តាន៑
    តាន៑ ជ្ញាបិតវន្តៅ។
  arn-NT: Fey wiñotulu engu ta Antiokia, ka llowtueyew ti trokiñ feyentulechi che.
    Feymew Pablo engu Bernabe trapümfi ti feyentulechi che tañi nütramelafiel ti dungu
    tañi femel ta Ngünechen kisu engu mew, ka chumngechi ta Ñidol ñi fürenefiel tati
    pu judiu tuwünngenolu tañi ka femngechi feyentuael engün.
  zas-NT: Dxel chi bidxin reeman Antioquía, batoꞌp reeman bén rliladx ree Jesucrist,
    persi be reeman diidx loj reeman gra ni been Dios con laa reeman, xhie tëë naag
    guxhalaman nejz din chililadx ree bén ad najt bén Israel Jesucrist.
  ken-NT: Báchwɔ́bhɛ́ nɔ́kɔ́ Antiɔk, babhɨŋɨ Bǒ nkwɔ́ Yesu báchɛm nɛbhʉɛt amɔt.
    Bágháti bhɔ́ mɛnyɨŋ mɛnkɛm ɛbhɛn bɔ bákʉ́ ndu bɛtaŋ Mandɛm, nɛ ɛnyu Mandɛm
    ánɛ́nɛ́ mbi bɛ́ bo abhɛn bápú bo Israɛl mánsɨ́kɨ́ ntɨ nɛ Yesu.
