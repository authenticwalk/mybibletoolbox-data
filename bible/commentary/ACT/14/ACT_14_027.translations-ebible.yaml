  buk-buk: Sêhôc asê su goc sêkac lau sêkêŋ whiŋ-ŋga hoŋ sa, ma sic miŋ gêŋ hoŋ naŋ
    Anötö gêm iŋlu sa bu sêkôm. Ma sêsôm asê têŋ ŋac bu kwahic dec Anötö gêlêc gatam
    su têŋ lau naŋ lau Israel dom, dec ŋac si lau daêsam sêkêŋ whiŋ Yisu.
  pri-NT: Ûna ru tèepaa pâ, â ru panaimari tèpa cèikî. Â ru piwiâ tàra diri ê pâ namuru
    na é nama ru pwa wà Pwiduée. Â ru piwiâ mwara ê pai tàpiri ê goropwârawâ tà tàpé
    na càra caa tèpa Juif, ma rà cèikî.
  zpq-NT: Na' bosyotobe' beṉe' ca' chesonxene' Jesucriston' na' gose'ene' yogo'ḻoḻ
    can' ben Diosen' len ḻegaque' šlac zja'aque', can' goclene' ḻegaque' cont zan
    beṉe' bi zjanac beṉe' Israel ba gwzolao chesejnilaže' Jesucriston'.
  por-TFT: Portanto, ao chegarem a Antioquia, eles convocaram os cristãos para lhes
    apresentar um relatório. Então Paulo e Barnabé lhes relataram tudo que Deus os
    tinha ajudado a fazer. Mais especificamente, eles lhes contaram como Deus tinha
    capacitado [IDM] muitos gentios/não-judeus a crerem em Jesus.
  gwi-NT: Nijin Antioch kwaiik'it gwachoh k'ineegii'oo dąį', izhik zhat juu Jesus
    k'injigiighit datthak gavaa łigiiljil. K'eegwiichy'aa datthak Vit'eegwijyąhchy'aa
    k'iighai' gwitr'it t'agwah'ya', ąįįts'ą' nats'ąą aakin nąįį yik'injiindhat eenjit
    gwats'ą' t'ahkhya', ąįį eenjit gavaa gwagwaandak.
  gvn-gvn: Bula townbuku Antiochku kadan baja, bula Jesusamu jawun-karra wubulku kunjan
    murumarinka. Bula jananda balkan Godundumunku workmunku, balkan Godungku Gentile-warra
    juran-bungan, jana nyungundu milka-jananya.
  nhy-NT: Nijkuak oajsitoj Antioquía, okinmololojkej nochtin in tlaneltokakej iwan
    okintlapowijkej de nochi tlan Dios okichij inwan. Noijki okintlapowijkej de kenik
    in toTajtzin Dios yokinresibiroj in tlakaj katlej mach judiojtin para yejwan noijki
    ma tlaneltokakan inawak Jesús.
  asm-FB: আন্তিয়খিয়া পোৱাৰ পাছত তেওঁলোকে মণ্ডলীৰ বিশ্বাসী সকলক একত্রিত কৰিলে। ঈশ্বৰে
    তেওঁলোকলৈ যি যি কৰিলে আৰু কেনেকৈ তেওঁ অনা-ইহুদী সকললৈ বিশ্বাসৰ দুৱাৰ মুকলি কৰি
    দিলে, সেই সকলো কথা বিৱৰি ক’লে।
  okv-okv: Amo ai da Antioch ekalesia embomeni na Paul te Barnabas te God ta pure
    javotoho ara pari eto God ta ingeni ta iketo toto enda nei ta pambua avoeto enana
    Antioch ta ehako puvuto ekalesia embomeni jage eo vahai ta puvuo God na tapa do
    ena eto enda nei embomeni na God ta ke javotoho ingito ke be ijio God na embomeni
    avo amita toho be umbuna avo hihi tirio ingia.
  mxt-NT: Cuhva cha nachaa̱ coyo ra Antioquía sandu ɨɨ̱n ri ra chi ñu yɨhɨ́ cuenda
    Nyoo. Ta nacatyi̱ ra chi ñu tandɨhɨ cha sacuvi̱ Nyoo chihin ra. Ta yoso caa nuña̱
    Sutu Mañi yo ityi vatyi chinó tucu iñi ñu cha ñima ñu Israel cuví.
  tzo-NT: C'alal ic'otic ti Antioquía, laj stsob sbaic tal scotol ti jch'unojeletique,
    capal xchi'uc jchi'iltic uc. Ti Pabloe xchi'uc ti Bernabee laj xcholbe ya'yic
    scotol ti c'usitic i'ac'bat spasic yu'un ti Diose ti sventaic. Laj xcholbe ya'yic
    c'u x'elan laj yac'be xch'unojel yo'ntonic ti jchi'iltique ti Diose, ho'ucutic
    ti co'ol yanlum crixchanoucutic xchi'uque.
  ind-AGS: Ketika mereka tiba, mereka mengumpulkan seluruh jemaat. Mereka melaporkan
    segala sesuatu yang Allah lakukan melalui mereka, dan bagaimana Allah sudah membuka
    pintu bagi orang-orang bukan Yahudi untuk percaya kepada Dia.
  omw-omw: Mwitanahua mpo mwatanaa mpo mwatanaa mwatukyaqi nrohita Antiokini uro nteta
    Iesusira nraaqiara mwini varuhua ntuvaantuama kyeta nkyiaritana nrohurara timwa
    nyita tiqata, Kotiva aanra qatua kyaihata mpo mwatanaa nraakye qoravantovata Iesusirara
    qutaave qiavo, tita.
  yrb-yrb: Fare weisiro i Godinu sina naueta uwara nesia fata. Fataro weisi, Godima
    i aika uwaranu neno ma ifegari uiba i aika uwarama emanu naueta Godibai odaita
    weisite Godinu ueta nesia emaba weisi.
  maa-NT: K'e̱ nga jye ijchò‑ne Antioquía, tsibíxkóya xi̱ta̱ na̱xa̱ndá‑la̱ Cristo;
    tsibéno̱jmí‑la̱ ngats'iì kjoa̱ xi kisìko̱ Nainá, kós'ín komàt'in nga Nainá kitsjaà'nde
    nga ti̱koa̱ kòkjeiín‑la̱ jñà xi mìtsà xi̱ta̱ judío.
  mcq-mcq: Pu ꞌunama roe Enitioki useme ꞌwaravume sosia roe ahuma hiꞌeme Godira pu
    puꞌúmo uneunecha kaꞌene venajaho ꞌwarame ꞌee Jenitaruepo icháꞌinaꞌe nimaa rohuni
    vwicha kaꞌene tirasamajaho ꞌwaravara.
  sus-A: عٍ تٌ سٌ، عٍ نَشَ دَنشَنِيَتْي حَمَ مَلَن. عٍ نَشَ قٍ بِرِن دّنتّفّ سَ عٍ
    بّ عَلَ نَشَن نَبَشِ عٍ سَابُي رَ، نُن عَلَ دَنشَنِيَ نَادّ رَبِشِ سِ فبّتّيٍ
    بّ كِ نَشّ.
  jpn-1965: そこに着くと、教会の人々を集め、神が彼らとともにいて行なわれたすべてのことと、異邦人に信仰の門を開いてくださったこととを報告した。
  fra-SBL: Lorsqu'ils furent arrivés et qu'ils eurent rassemblé l'assemblée, ils racontèrent
    tout ce que Dieu avait fait avec eux, et qu'il avait ouvert aux nations une porte
    de la foi.
  yka-yka: Pagtekka disi Paul laˈi si Antiyok, tinipun weˈ de kēmon masandel pu si
    Isahin. Inaka-akahan siye weˈ de kēmon meˈ tahinangden weˈ tabang Tuhan si siyehin.
    Inaka-akahan isab siye weˈ de, weˈ kapagmahalayak ne siye si meˈ bangsa dumaˈin
    Yahudi sabab si Isa duk ekka ne siye sandel pu si Isa.
  mle-mle: Antiyak-aam wulakuw, bir a tipa kidiy Kristen gwalugwa duw takwawa vagaluwkuw,
    bir yarik yibiridiy ababa jaav God kwurdidiy birakiwa. Bir wabiridiy God kwurkuw,
    nuwukadiy tipa kidiy duw taakw dikik wukijibir tidiy.
  shp-NTPO: Ja moa Antioquíain nokóxon, ja joi akaibo tsinkixon jato yoikana iki,
    jatíbi ja Diossen jato betan aká jawékibo. Jainxon ja judíomabo Diossenbi jawen
    joi jato ikonhamaboribi jato yoia iki.
  aom-aom: 'Rueromo ekaresiaho uëvareje: Gagovohego jöe majëhijarëjo. Majëhijarë uënugoromo
    gagovamu uëvareje: God-ro ajamuijamu ëhi jiëꞌe muoho vaeromo rovare höjo. Huro
    öroho saꞌa ioroꞌioro rajohuni jiovëhamu jaburo Iesu mae uehorovare höjo. Ëhiꞌade
    höjo.'
  geb-geb: Mani vov mba Antiokan vugap, mani mbaram mba Zisas khothɨgap ana zɨn vui
    gumgi gu mbigir kamgim, mbe zav wari fugi. Mbe za zav wari fugim, mani mbaram,
    za mba Fhe Bakɨme manin kurigim, mani ana ŋkasŋka panan muuŋgi bigi, mani za ntan
    mbe neŋgegi. Mani mba bigi neŋga vov, khaŋ nzuai, “Fhe Bakɨme vhɨra harigi ŋgui
    ntɨɨri, ana khothɨgɨrga tuav, ana vhɨra ana fhɨrgi.”
  bsj-bsj: Ki kwamawo ci lam Antakiya ri cin mweer nubo ku wabe wariyeu, ciin yici
    dikero gwam wo kwama mani ki ciyeu, kange kambo ci wumom nure bilenke nubo kumtacileu
    ni neu.
  cak-cak: Tok ec'o chic chiri' pan Antioquía, ri Pablo y ri Bernabé xequimol ri quiniman
    ri Jesucristo, y xquitzijoj chique ri ajani xeruto' ri Dios chutzijosic ri ruch'abel,
    y achel xujak bey chiquivech ri man israelitas ta richin xquiya' cánima riq'uin
    ri Jesucristo.
  chf-NT: Jinq'uin c'otijob, u woyijob machcatac a'uti u woylan ubajob, u tz'aycäbijob
