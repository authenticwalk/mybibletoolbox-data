  kyq-kyq: 'Kɛn naaɗe jaay aan Antiɔs kɛn taa naaŋ Siri ki se, Pɔl ute Barnabas daŋ
    tus jee egliz ki. Gɔtn se, naaɗe taaɗɗen mɛtn taar nakgen kɛn Raa ɔlɗen naaɗe
    tɛɗo se ɔɔ tɛr taaɗɗeno ɔɔ: «Ɓɔrse se, Raa ɔɔɗga ɗoobo jeege tun Yaudge eyo taa
    kaal maakɗe do Isa ki kici.»'
  kwd-kwd: Ma alata gala nigi no'o 'i Antiok, gala ka ogua nga ta'a gila tagoto'o
    lo'oo, ma gala ka kwairii te'aga 'ania ni 'ola lo'oo te'efou na'a God 'e agea
    'ania agaa'a. Ma gala ka kwairii la'u mola 'ania na'a God 'e kwaibooni na nga
    ta'a na'a gila 'ame Jiu fana 'agila tagoto'o la'u mola.
  ded-ded: Ihai hasikema kpebung kpedzucyunuma Anutungo nonggo tayecmemanu ua sasawa
    meoc amma bangec monnunac ngicngac, yenearu ua nagu mong meyecmeu Yesu negensinggegec,
    imoc edeyunudaroc.
  ewe-ewe: Esi wogbɔ va ɖo Antioxia la, woyɔ xɔsetɔawo katã ƒo ƒu hegblɔ nu gã siwo
    Mawu wɔ kpli wo la na wo. Wogblɔ ale si Mawu ʋu xɔse ƒe mɔ na ame siwo menye Yudatɔwo
    o la hã na ameawo.
  nuy-nuy: Anubagu wini-waliyn, nga naawiṉi-yung waanii-gaḏiyn warruburru-yung wuu-jambarrgini-yinyung.
    Anubani-yung wurru-waliynjiyn. Anubani waani-magaa anubani-yung anaarrawindi-lhangu
    na-God-jinyung ni-waṉbini. Wini-yamayn “Nguynju yaga wiijamana wubani wu-dhawang
    wu-gara-wawalhii. Wiijamaa na-God anaani niwu-gara-wawalhijgaa. Aadanila-wala
