  zpl-NT: Chenu uriñabeella eyeche Antioquía, uquieteꞌsaꞌ beella bee bene enu nzeli
    arquiꞌ Jesucristo nu unibeella lubee bene zeꞌe lu ye nú uriꞌi Diose cuna liꞌibeella,
    cuna nú uriꞌinu elietsa nú nzeli arquiꞌ bee bene enu la neca bee bene Israel Jesucristo.
  mbc-NT: Mîrîrî ye'nen miarî teerepanse tamî'nawîronkon pemonkonyamî' muurunkuntî'pî
    to'ya innape Jesus ku'nenan moropai inkamoro pî' î' kupî'pî Paapaya ekaremekî'pî
