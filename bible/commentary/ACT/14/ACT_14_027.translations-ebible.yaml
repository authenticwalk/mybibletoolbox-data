    ஏதாந் ஸர்வ்வவ்ருʼத்தாந்தாந் தாந் ஜ்ஞாபிதவந்தௌ|
  cof-NT: Junni Antioquíaca manjasi, Jesucrístochi tsachilaca layaisa carito, yalabe
    cuenta quilaquinue. Diosi yalaca ticatiya jera quisa carica jonunca, Diosi niyaque
    israelita itonlacanan Jesucrístobe cayaisa carica jonuncanan jera cuenta polarilaquinue.
  srm-NT: Nöö di de ko dou a Antiokia dë, hën de kai hii dee biibima u Masa Jesosi
    tuu u de musu ko mökisi be de jei unfa de bi waka. Nöö di de ko, hën de konda
    hii dee soni Masa Gadu bi du a de liba, fa a jabi di pasi da dee oto sëmbë dee
    na Isaëli sëmbë u de sa ko biibi a Masa Jesosi liba tu.
  qvs-NT: Chay llaktapi chayashpankuna Bernabewan Pabluka Jesukristuta kreyikkunata
    tantanachirkansapa. Chaypina parlachirkansapa Tata Dios tukuy layapi yanapashkankunata.
    Parlachirkansapa Tata Dios yanapaptinkuna mana judiyukunatapish yachachishkankunata.
    Willarkansapa paykunapish Jesukristuta kreyishkankunata.
  zca-NT: No or mizhin bixa' yezh Antioquía kwa'n ña'n lazh men Siria, mikan bixa'
    rë men che'n Jesukrist kwa'n nzho yezh ze', par midi'zh bixa' kwan pa' mile' Dios
    kun lë' bixa', no xmod mile' Dios, nayax xa' gat lë't men Israel ngwayila widi'zh
    che'n Dios por Jesukrist.
  cbc-NT: Bairo Antioquíapʉ etari bero, ñubueri majã pʉame neñañuparã. Bairo na caneñarõ
    yua, nipetirije Dios cʉ̃ camasĩõrĩjẽ jʉ̃gori na caátiatajere na quetibʉjʉ peyocõãñuparã.
    Tunu bairoa marĩ Quetiupaʉ judío majã caãmerã cʉ̃ãrẽ cʉ̃ yaye quetire na tʉ̃goʉsao
    joroque cʉ̃ caátiataje cʉ̃ãrẽ na quetibʉjʉyuparã.
  qxo-NT: 'Tsay Antioquia marcaman cutisquirnam Jesusman criyicogcunata gayatsirnin
    cushicur willapäyargan caynö: “¡Willacuyninta willacuyänäpä Diosnintsic shumagmi
    yanapaycayämashga! ¡Tsaymi mana Israel runacunapis chasquicuyashga! ¡Paycunapis
    cananga Jesucristumannam criyicuycäyan!” nir. Tsaynö willacuyaptinmi llapancuna
    pasaypa cushicuyargan.'
  mox-mox: Ta tuta nana iʼifoqe Anitioki ʼinaya, e ʼinega toʼekalesia igaba vaʼauqidi
    ta isimana ʼidia maʼoda Yaubada iula ʼaiqedi edi luvivila gamonaya. Ta wese isimana
    ʼidia maʼoda Yaubada taudi ge me Diu vetumaqana ana ʼawa niʼa siwaʼea weaqidi,
    ʼinega taudi wese niʼa ilugu tovetumaqana adi yoʼo gamonaya.
  kew-kew: Gore Antiok su-para opapasipi rabu Gote-na ruru onaanu kiritainalo yaasipi.
    Goa pua Gote-na kogono madaa agaa lakesipi. Gote-me ruru rado piri onaanu-para
    epe agaa kone rulainalo pora mea waaloa remaa lakesipi.
  dww-dww: Adi kaba tava munaḡe tauwai muriwatana matabudi a rawateḡeidi be yaba matabudi
    Mamaitua eteni ḡarodie ya voivoiedina ai varidina. Mamaitua yodi eteni adi kedama
    ya kaipore da taudi ai sumaḡana.
  twi-ASANTE: Ɛberɛ a wɔduruu Antiokia no, wɔhyiaa asafo no mu nnipa nyinaa. Wɔkaa
    nneɛma a Onyankopɔn nam wɔn so ayɛ, ne sɛdeɛ Onyankopɔn abue ɛkwan ama amanamanmufoɔ
    agye asɛm no adi no nyinaa kyerɛɛ wɔn.
  aoj-aoj: Amom mataga Antiok mofala esis muwaꞌanias sandaꞌ kolasi eaꞌ maꞌipasa basefa
    maol Dembinai nape nalomam natopalopam mandaꞌani. Eaꞌ maꞌi, “God nandaꞌ ufiaꞌw
    kwagala esis amam nematawa hiasi anis daias owaꞌ Judaisia ma sogahapifa Krais.”
  cbv-cbv: 'Pánih jwʉ́ʉb jʉinít, Jesúíhwãdih míic wáacat tʉ́ʉtnit, ded pah ĩ yapatjidih
    ĩt naáwáp wʉt jĩ: “Dios jwiítdih bʉ́dí ã teo wáacap be. Páant ã teo wáacachah,
    ã wẽpatjĩh cã́acwãdih booanit, ã́ih tʉ́ini doonádihbʉt jwĩ naáwáchah, dawá joinít,
    ĩ jepahap be. Pánihna, judíowã nihcannitbʉt joinít, dawá ĩ tʉ́i tʉ́ʉt nʉʉmʉ́p
    be”, Pablowã queétdih wahnitdih ĩt niijíp wʉt jĩ.'
  taw-taw: Anɨb ak adɨkɨd Adiyok apɨl, binɨb Jisas nop gos lɨnɨgɨlak okok kɨlop suk
    agɨlek. Agel apelak agɨlek, Nɨbi chɨlop God nop agnɨg yɨbeknɨŋ, God chɨlop kod
    mɨdtep gak agɨlek. Jisas takaw tep ak agñɨ ajol, binɨb Juda mel okok, God kɨlop
    kanɨb yɨkak, kɨli kuŋay yɨbɨl Jisas nop gos lɨnepal agɨlek.
  jic-NT: Tjil na, la tjomon Dios ts'uyupj 'a jis mulus ca yupj jilal. 'A jis tjimyula
    na, Pablo, Bernabé tjowelepj Dios pajal 'üsüs la tjiji p'a nt'a yupj ne'aj tjil
    mpes. 'Üsüs polel lajaytsja Dios jis capj tjep'ya'sa mpes. Tjowelepj judiopan
    tulucj topon Jesucristo tjevelá, Dios la tjiji mpes.
  zap-NT: Chene wdxiin men Antioquía, wtop men yra mén ne rlaleedx Jesucrist, lex
    wuu men diiz lo yra mén guin gan pezee waknonen Dëdyuzh men lo yra ne wlaa men
    no gan pezee waknonen Dëdyuzh mén ne nakdet men-Israel no men wlaleedx Jesucrist.
  wer-wer: Pël ëak ingre mor saurö wa top elmëak Anutuuk kaamök elmëaan piarpim ya
    mëmpö ima pötë ngönötre ën köpël omnarö Anutuuk kan të mowiin piin kön wi kosang
    wesa pöta ngönöt ök mëëa.
  ipi-ipi: Peke lalu, Polo, Banapasa-lamane Andiyoko sosa okona wandakali tupa epo
    amunguli peakale lalu, liyambato wandakali utupane lamawuato, Goteto wandakali
    yame waka tupamane Jisasa lo bilipi leakale loto, asini lumbu tepa ya-kola, utupane-mane
    bilipi leaini leapilipia. Wuane loto, Goteto liyamba towa atu atoto, piape wua
    peane lo lamai-yapilipia.
  qul-NT: Antioquiaman chayaspataj creyentecunawan tantaycucorkancu, paycunaman Diospaj
    tucuy ruwaskancunata willanancupaj, imaynatachus Dios sut'ita ricuchiskanta mana
    judío caj runacunapas creyente cayta atinancupaj.
  tnc-tnc: Torã ᵽe'rietatirã Jesúre ã'mitiriᵽẽaekarãte narẽrĩrũjeka. Suᵽabatirã ritaja
    Tuᵽarãte nare jeyobaaekakaka tokarãre nabojaeka. “Jia Tuᵽarãte yijare jeyobaaraᵽe.
    Suᵽa imarĩ judíorãkamarĩrã imarãoka Jesúrika bojariroka jia ã'mitiyurã imarĩ Jesúre
    nayi'yu”, ãrĩwa'ri nabojaeka.
  ter-NT: Seopónehiko, enepo ho'uxóvonemaka ne kutípotihiko Jesus imokóvokutike, koyúhopinoa
    evo Poûlu uhá koeti kíxoaku Itukó'oviti ikó'itukexea ya ítukeke, koane kíxoakumaka
    Itukó'oviti míhe'okinoa ne ákoti itukapu jûdeu oxene kutípea.
  bmr-NT: Jaamɨsi Antioquiavɨ agaseudɨ igaiyɨɨcɨumɨsi paryɨ Cristotaco. Jaamɨsiro
    jɨɨbeguehicaumɨsi paryɨ Moocaani diitɨsima omoonɨhicaunoco judiomɨ icatɨrumedi
    Moocaani iguhugaco faayɨcɨuhi diito imiyaaveguequi.
  fuf-fuf: Ɓay ɓe hewtii, ɓe mottindiri moftal ngal, ɓe fillitanii ɓe ko Alla waɗini
    ɓe kon fow, e ko honno o udditirani ɓe wonaa Yahuudiyanke ɓen dambugal gomɗinal
    ngal.
  mwc-mwc: Si verakasibau ku Antioch meyagina memena, ekaleisiya si gairenisi ba si
    pora taveyisi wai, si runotuwanisi ba God kamosi yai awaika i wosei, ba bitumagana
    matamketana i botaveyei, Gentile biyisi kairavisi wai si mamatarei.
  bhl-bhl: 'Im talsiliw ding dim bakate, aso i sios kunum waneng alik alik ilo gaayemiwi,
    i teleko, wensaniwi, aso i ilo Sunbin-Got em aso im teing dim keyemse sang be
    bokoyemomeliw: “Sunbin-Got e Isalael kawtiw num ibik biliw kawtiw ilo akati dokoyemeko,
    ilo sunsun finik so bin kulomin em deiw busuyem keyembe te!”, yangsiliw kale.'
  ons-ons: Ere Antiok matko lotke more mali malip magu qeturaŋ one more, Anutuŋo yeye
    kine kine erano maki wakonge, ea wane don kisi korop edangoik, so Anutuŋo qelaŋ
    ŋei ŋerep Yuda ŋadino gekoi, eŋe Anutu malipkakoi, wane eŋane numa lalaŋge, ea
    wane ere korop edangoik.
  con-NTPO: Tseni Antioquíani napipa Jesúsve in'jamba bo'je'chondeccu bo'faye ttu'se'fa.
    Ttu'se boñamba condase'fa ma'caen Chiga Quitsa tise'pai'ccu osha'chove tson'choma.
    Toya'caen conda'fa ma'caen Chiga Quitsa anttesi israembindeqquia'qque Jesúsne
    pañamba in'jan'fa'choma.
  ghs-ghs: Nopoi ota biranateqi oko ma boto tupu ttuttuiteqi hee, Ohongai nakaho husi
    ma pai naatemi raaba abihota baura eetemi nokoi sinabidzata dzuubata, dzoobe!
    Oke eete isere hiire soubireta.
  peg-peg: ହେୱାର୍‌ ଆନ୍ତକିଆତ ଏକିସ୍‌ ମଣ୍ଡ୍‌ଲିନି ମାନାୟାରିଂ ରବେ କିତାର୍‌, ଇସ୍ୱର୍‌ ହେୱାର୍‌
    କାଜିଂ ଇନାକା ସବୁ କିଜ଼ି ମାଚାତ୍‌ ଆରି ପାର୍ତିକିୱି ଜିହୁଦିର୍‌ କାଜିଂ ପାର୍ତିନି ଦୁୱେର୍‌
    ଇନେସ୍‌ ଜେସି ମାଚାର୍‌ ହେ ସବୁ ହେୱେକାଂ ୱେଚ୍‍ଚାର୍ ।
  txu-NT: '''Ỳr tẽ:n kam arỳm ''ỳr bôx. Bôx ne me kute amim Jeju marjao aben pydjin
    arỳm memã amijã ajarẽ. Metĩndjwỳnh kukwakam ar àpênh kunĩkôt memã ''ã ajarẽn memã
    kum, —Be, Metĩndjwỳnh ne arỳm apỹnh me bajtem ba djàkam memã amak bô nhym me krãptĩ:
    arỳm tu amim Jeju markumrẽx, ane.'
  eng-WEBU: When they had arrived and had gathered the assembly together, they reported
    all the things that God had done with them, and that he had opened a door of faith
    to the nations.
  gnw-NT: Jare yugüɨraa uvãe yave, Pablo jare Bernabé uyembatɨ upurugüɨrovia vae reta
    ndive, jare umɨmbeu chupe reta opaete Tumpa uyapo chupe reta vae, jare quirãi
    Tumpa umaeño judío mbae vae reta re upurugüɨrovia vaerã.
  mux-mux: Kanuna oku molkulu kene, Krais-nga yambu-talapele liiku máku tokulu, Pulu
    Yili-ni elsele liipa tapunjurum kene tiringli akili mele kepe, Pulu Yili-ni Juda-yambumanga
    ulsukundu molemele yambu-lupama-ni yunga ungele piliiku liiku yunga koleana kapula
    pungí kupulanumele akisinjirim akili mele kepe, temani toku siringli.
  maj-NT: Nk'ie nga j'ai nanki Antiokia̱, kinchja̱ ñjakúhu̱ xu̱ta̱ ni̱nku̱ ko̱ kitsúyaha̱
    ngayjee̱ ni xi kits'ínko̱ho̱ Nti̱a̱ná ko̱ xi nkú ts'ín Nti̱a̱ná kitsjántehe̱ xu̱ta̱
    xi najmi ntje̱ judio̱ tje̱he̱n ra̱ xi má nga ko̱ kui s'e̱jihi̱n éhe̱n Nti̱a̱ná.
  bkq-NT: Saintybyem myani Jesus einwânni modo agâ âtâdyguylymo, idânârâ Deus anhetyby
    tiengatuhomoem. — Deus xina neon-honwanâdâ, xunârybyry xina nhegatuhoem. Judeu
    keba modo Jesus nheinwântomoem anieneho — kelymo myani.
  kue-kue: Ana ye ende ikine undre God yombama imakai sindre, ana God siriye sitongo
    ye kongun erimbrere i ka boglo kugl tendre, te Yomba Bina God konbo yauro tongo
    ye pirngi dingwa i akiye ka boglo kugl tembrika.
  cot-NT: Imaica yarejetapojajagueti icajemajiaqueriqueate maasano quemisantajiatsica
    icamantajiapojaqueriqueate maasano yagavejacaaquerica Aapani Irioshi aisa icamantajiaqueri
    icavintsajajiaquerigueti Aapani Irioshi teeca iriojia joriojia cameetsanijite
    inquemisantimentajiaquenijite iriatimpajia.
  bnp-bnp: Na tahuna ru bele o Antiok ru gale palupu e huriki a tara ne Kristo, ru
    vakalongo ria vona a maka maki a Vure i rata na limane rua. Ru vakalongo ria vona
    a Vure i vakasiri a dala ne huriki i uka ma ria a Iuda, ri gi luhoi torea e Kristo.
  apn-NT: 'Hãmri nẽ wa akupỹm pôj nẽ Jejus kôt mẽ kot axpẽn to htõ nẽ htõxjê ho akuprõ
    nẽ mẽ kãm amnhĩ jarẽ nẽ mẽ kãm: —Nà ãm hãmri na pa wa ra ixkàhkĩnh pê akupỹn mẽ
    awỳr pôj. Na pre Tĩrtũm wa ixkutã nojarêt rãhã ho wa inhĩhkô hã pa. Jakamã pa
    pre wa ma ỹ hã Ijaew kêt xwỳnhjê mã Jejus jarẽnh o ixpa nhũm mẽ hkwỳjaja wa inhma
    nẽ hkôt amnhĩ xunhwỳ.'
  ctp-NT: kanꞌ chaꞌ ngala neꞌ kichen Antioquía xiyaꞌ. Bra kanꞌ ndyoꞌ tiꞌin nchga nten
    ꞌin Jesucristo seꞌen ndiꞌin neꞌ; ytsaꞌ Palyu loꞌo Bernabé ꞌin taꞌa neꞌ, nchga
    chaꞌ nu wa yꞌni Ndiose loꞌo neꞌ laja nu yaa neꞌ tijyuꞌ, chaꞌ mda Ndiose chabiyaꞌ
    sten neꞌ xka laꞌa tsuꞌ chaꞌ ꞌin Jesucristo.
  opm-opm: Desa Antiok aptei oh koripti Gin sios bap ihir ha tarmutingwe ritperhan
    ihir tarmutperhan ihirnong Got oh Juda na hat pati han ihir Jisas ohwi inahatin
    hatin hanwa dahatin ohe mandap oh amanhetporhan ihir Arpin ohwi inahatin hatin
    han ma hapat dahatirimur pora Got oh ite bes teidapat imat panggeit pihir ohe
    meng oh gonsi potpari.
  bvr-bvr: Lika gata waypa abirri-bena, lika bitipa Paul rrapa Barnabach burrbu-bamagutuwurra
    aburr-gata Jesus burr-yika gu-galiya yerrcha, lika gu-ngardapa aburr-negiyana,
    aburr-galiyana butula bitipa gubirri-ngurrjinga burrwa minypa abirri-yinmiyana
    jama abirri-ji nipa Wangarr wugupa butula, rrapa minypa Jentayl yerrcha nipa Wangarr
    a-yinmiyana a-gunggajinga burrwa, birripa marr aburr-balcha nula; gu-gurda ngacha
    janguny.
  wal-wal: Simmidi Anxxookiyaa gakkido wode woosa keettaa asaa shiishshidi, Xoossai
    banttanaara issippe oottido ubbabaanne, Aihuda gidenna asai ammanana mala, etau
    penggiyaa dooyidoogaa, asau yootidosona.
  zad-NT: Na' ka billingake' yell Antioquíana', btopgake' beṉ'ka' nonḻilall' Jesúza',
    na' gollgake' yog' daa goklen Chioza' ḻegake' to to yellka'. Na' ḻekzka' gollgake'
    ka ben Chioza' bi'e latj c̱he beṉ'ka' bi nak beṉ' Israel kwenc̱he benḻilall'gake'
    Jesúza'.
  kmg-kmg: Izi ware fisirâ kikefuŋ hetumaŋ-joparâ, Anutuzi neŋgoc ŋesiŋ ŋejactehame
    gie bapic, â qâpuc motâc rojareme mamanasiŋhec embiŋ, irec dâŋ binaŋ ejare-fârepic.
  aso-aso: Idoꞌ aꞌmidoꞌ igi heteli Izesuꞌ evenele zuho di mulise mili-ngidi Oꞌmosoꞌmo
    hize eleꞌ o-ngidivo gono dasineꞌ gamazi li-ngimi idoꞌ Oꞌmosoꞌmo akahe siꞌze-ngedavo
    heta atoꞌ ve ma Izesuꞌnimuꞌ gili eleꞌvoleꞌ aniꞌ nemuꞌ veteteꞌ igi li-ngimi osuꞌ
    lasineꞌ.
  uli-uli: Yodwe rela budoh woal Antioch ngo resa hatteyili fengalir yarmetael Eklesia
    we, ngo resa kangalur pangal mokwe Deus yesa tipingi ngalir bo rebe foru mo sangsengal
    yal foru bo Gentiles rebe chepar.
  nin-NT: Ni nggurr surr imbarr nabo, aba yo abiga ba nggurr bi, na da ku anishirr
    ba aseki ka nggo aba na, nggo Abachi à zi ba tuku nggo à du abangga ba nggo si
    si anu Yahuda hen a yo isisurr ni Yesu ku.
  acu-NT: 'Tura Antioquíanam jear, Cristonu ainau iruntrarti tusar untsukarmiayi.
    Tura mash iruntraramtai, Yus niin kakamtikramu asar, chikich yaktanam turuwarmia
    nuna mash etserkarmiayi. Tura etserinak: Yus judíochu ainaun Jesúsan nekasampita
    tiarat tusa, nintimtikramu asar, nuna pachisar ujakarmiayi.'
  cak-WNT: Y tek ri Pablo y ri Bernabé xe'apon pan Antioquía, xequimol c'a quinojel
    ri kach'alal riche (rixin) ri iglesia ri c'o chiri', y c'ac'ari' xquichop rutzijoxic
    chique ronojel ri nima'k tak samaj ri rubanon ri Dios quiq'ui riye' riche (rixin)
    chi ye ruto'on, y ri achique rubanic tek ri Dios xujek quibey ri winek ri ma ye
    israelitas ta, chi utz niquinimaj ri Jesucristo y niquil colotajic.
  ebk-ebk: Kuncha pay inumchan ad Antiokia, enamongcha nan chiyuycha membro as nan
    iglesia. Enpachamagcha nan am-in ay en-enat Apo Dios babaen kan chicha ya nan
    en-enatna ta nan chiyuycha Gentil at omafurotcha koma kan Apo Jesus.
  spa-PDDPT: Reunieron a la iglesia e informaron lo que Dios hizo con ellos y como
    abrió la puerta de la fe a los gentiles.
  ruf-ruf: Hawapfikile hala, tsawetingana na iwanu iwamtoghole Yesu, wawalongela ipfinu
    pfose pfayatendile Imulungu hamwe nawo, na pfayawapfughulile libani lye ukutoghola
    iwanu iwali si Wayahudi bae.
  gun-gun: Ha'e py ovaẽ vy omboatypa igreja kuery, ha'e omombe'u oguataa rupi Nhanderuete
    ojapo va'ekue ha'e javi, ha'e okẽ judeu e'ỹ va'e kuery ojerovia aguã regua oipe'aague
    guive.
  agu-BL: Itzun yi cyopone'n Antioquía chichakol tzun cyakil yi cmon creyent. Nintzun
    baj chitxolil cyakil yi e'chk milawr yi bnix cya'n tan porer Ryos. Nin chitxol
    yi ẍe'n cunin tk'ol Ryos ama'l scyetz yi e' yi nk'e'tz e' judiy tan cyocsal yi
    yol Kataj.
  isn-isn: Nai akapika uko ku Antiokia, nu ki kilingiila u milundo nua palung'wi,
    akapumya i mpola nia makani naiza Itunda witumile kitalao, ni kinya nai ualuguie
    u mumpita nua uhuiili ku antu ni anyaingu.
  eng-PEV: Paul and Barnabas got all the Christians in Antioch to come together, and
    they told them all about the things God helped them do. They said, “We told the
    people that are not Jews about Jesus, and God let them believe in him.”
  ilo-ULB: Idi simmangpetda idiay Antiokia ken inummongda ti taripnong, impadamagda
    amin a banbanag nga inaramid ti Dios kadakuada, ken no kasano a nanglukat isuna
    iti ruangan ti pammati para kadagiti Hentil.
  pir-NT: Sa ye tiquina Antioquíapʉ tiquina tojoa sari bato Jesu yequina mehna cahmecoa,
    Cohãcjʉ̃ tutuaye mehna tiquina yerire yahu pehoahye tiquina. Judio masa ijieyequina
    gʉ̃hʉ Cohãcjʉ̃ yequina tiquina waharire yahuahye tiquina.
  anv-NT: Ɛbwɔ́ ákwɔ́négé né Antiɔk, ánywéré ɛchomele bɔɔ́ Jisɔs melu ɛma ne
    ágaré ɛbwɔ́ nkane ɛbwɔ́ ákɛné ne nkane Ɛsɔwɔ abɔ́ apoó ɛbwɔ́, anené matɔɔ
    bɔɔ́ abi álá pɔ́ bɔɔ́ Jus nnó áfyɛɛ́ metɔɔ́ ne Jisɔs.
  sab-NT: 'Ama jo chkeni una Antioquíage, una ege Pablo, Bernabé mo litu kwian Jesu
    gerua gaba ulita ole. Pablo, Bernabé geru tragu daba Jesu gerua gaba ulita ole
    Chube agedu giti ama boke alin ulita, ama gerudu daba ole: —Chube kwian tanre
    me israelita ta gbu biale Chube gerua Jesu giti keruchuge cha bonate giti kaire
    kwian e tanre geru Jesu giti gau ulia —Pablo, Bernabé gerudu ene kwian ole.'
  tmd-tmd: Makwam, höbkal Adiok hön, nöbö mö Jisas nugw pim piaku ñɨgö wö rɨmɨn hömɨn,
    God nuŋ rɨmɨn ñɨŋ agap apɨm rim akuyöbö magalɨg yad nöl ri abmä. Juda nöbö mö
    yöi akuyöbö mɨga akwör Jisas mönö wä aku nugw pim haiwo aku aipam yad nölmä.
  acr-NNT: Echiriꞌ xebꞌoponik, xekimol kichiꞌ konoje ri kikojom rubꞌiꞌ ri Cristo y
    xkitzijoj kꞌu chike ronoje ri xuꞌan ri Dios kukꞌ y suꞌanik xuya chike ri na e
    ta aj judiꞌabꞌ kebꞌuꞌan xa jun kukꞌ ri kikubꞌam kikꞌuꞌx rukꞌ ri Qanimajawal Jesucristo.
  kpg-kpg: I di dau meemaa i Antioch, gei meemaa ga haga dagabuli mai nia daangada
    huogodoo gi di gowaa e dahi, ga helekai gi digaula i nia mee a God ala ne haga kila aga
    i nau baahi, mo dana hai ne huge di bontai ang gi digau tuadimee gi hagadonu.
  taj-taj: एन्‍टिओखियारी धोखमाहेन्‍से पावलदेन बारनाबाससे मण्‍डलीला जम्‍मान म्‍हिगदेदा
    ङ्‌योइजी। ओच्‍छे परमेश्‍वर थेन्‍नीदेन छ्‌याम तसी लबा गेदेन अर्गु य्‍हुलला म्‍हिगदेसेनोन
    विश्‍वास लबारी खम्‍ला भिबा ताम थेनीगदेदा पाङ्सी पिन्‍जी।
  avt-avt: Hɨrakɨt tɨpiun Antiok epei au, hɨrakɨt tari mɨt ne weiwɨk me God en hɨr
    nererik, hɨrakɨt tetpor menmen yapɨrwe God kekepikɨt tɨrɨakem, hɨrak keteikɨn
    hɨrak hanhan mɨt ap ne weiwɨk me Isrel hɨr nanisesik.
  cbk-cbk: Cuando ya llega sila na Antioquia ya llama sila con todo el maga creyente
    del iglesia para man junto, y ya conta sila todo el maga cosas que Dios ya hace
    por medio di ila. Ya reporta tamen si paquemodo Dios ya dale el oportunidad para
    el maga hende-Judio puede tamen tene fe con Jesucristo.
  uig-ARA: قايتىپ كەلگەندە، ئۇلار جامائەتنى بىر يەرگە جەم قىلغاندا، ئۇلارغا خۇدانىڭ
    ئۆزلىرى ئارقىلىق قىلغان بارلىق ئەمەللىرىنى، شۇنداقلا خۇدانىڭ قانداق قىلىپ ئەللەركەئېتىقادنىڭ
    بىر ئىشىكىنى ئاچقانلىقىنى سۆزلەپ بەردى.
  tuf-tuf: Cur Jesús chiwa Antioquía cuitar ítquinan sécuajacro. Sécuayat eyin quin
    bahnác ehcujacro. Sirat eyin cuitar yajác ey bahnác ehcujacro. Judío bár binat
    Sir chihtá cajac ey ehcujacro. Judío bár binat Sir ima chihtá cácayta acu Sirat
    yajác cat ehcujacro.
  abx-abx: Sanglit panakka-na mga iya ari, agpaban'u-na i manniniripon pag'ampo' ngan
    agpasumat-na mga iya i dimu'an sabuhat-na si Diyos si paghuwang-na si mga iya,
    ngan kon pinapa'i sapamuklat-na i mga ma'in Hebro parti si pagtutu'o.
  mco-NT: Co ajcxy yja'ty jɨm Antioquía, chi ajcxy huoomujcy je jäy ajcxy huɨdibɨ
    anajty mɨjpɨdaacp Jesús, e yajmɨɨdmɨydactay tüg'ócɨy nej anajty Dios tɨ ytuñ mɨɨd
    je' ajcxy ycɨxpɨ, nej anajty Dios tɨ yaj'ahuäch je tü'aa nej huaad mɨbɨcy ajcxy
    je huɨdibɨ ca' yjudíojäyɨty.
  bsp-bsp: Ntɛ ŋambɛrɛ mɔ, kɔ ŋaloŋka alaŋ a Antiyɔk fəp, kɔ ŋalɔm tɔkɔ Kanu kənayɔnɛ
    ŋa mɔ, kɔ tɔkɔ nkɔn Kanu kənasɔŋɛ atɔyɔnɛ Suyif kəlaŋ mɔ.
  kqf-kqf: Tedi ḡome a tava bi Maimaituwa ena dam lavedi matabudi ai ḡemotidi bi Maimaituwa
    bai matabuna i voivoiyedina lisidimo bi bainewa waisumaḡa etana i kaikaikamaḡena
    Eteni lavedi lisidimo taudidi a tai nuwataudi.
  cpb-NT: Ikanta rareetaa Antioquía-ki, ipiyoyetapairi kemisantzinkaripaini, ikamantapairi
    okaatzi rantakaayetakeriri Pawa, jimpe ikanta Awinkatharite rawentaashiretakaayetaari
    kaari isheninkata.
  aon-aon: Hanak hatograri Antiok aria henekumesh baraen ihishmorim Iruhin ananish
    arpesh shanaki shantorum aria hakripesh um ihinyumori mour douk Iruhin nataurumam
    aria nohur amamish roguhw neneken iri. Aria shopunek hakripesh um agundok Iruhin
    neyabigesh yah kupaishi douk eshesh madae Juda iri uwe um shunek bilip um Jisas
    um.
  hus-NT-2005: Tam ti ulichtsik Antiokía, in junku an belomtsik ani in tʼiltsi ejtal
    xan ti éynéktsik kʼal na Dios abal kin tʼajaꞌ an tʼojláb xi punkʼuntsidh ani xan
    ti tolmiyat jeye kʼal na Dios xi yabtsik u judío abal ka belmáchtsik.
  mig-NT: Te nuu̱ ní naja̱koyo‑de yúan, te ni̱ na̱stútú‑de tɨku'ni̱ kándíja. Te ni̱
    ka̱jani‑de tu̱'un ná ñá'nu tiñu ni̱ sá'a Dios jíín‑de, chi̱ bueno ni̱ ja̱'a‑ya̱
    tú'un ja̱ ná kándíja ña̱yɨvɨ sɨ́ɨn nación jíná'an‑i.
  bps-bps: Di kakella di Antiyok, santifunla i dad to faglut, na tulenla i kdee mgimò
    Dwata fagu di dale, na i kiboan lamwa i dalan dad to ise Dyu faglut di ku Dyisas.
  mbs-mbs: Pegdateng dan doton te Antyokya, pigtipon dan se kedita te otaw egpemenal
    amon meg-indan dan te kedita te ininang te Timanem pineokit kandan, so tinebangan
    dan te Timanem te peg-indan dan te menge otaw kenà Judiyo, aw yan nemenal dan
    heman te kagi te Timanem.
  cme-NT: Diiloŋ uŋ kãayã-bɛi ba ce mamaŋ hiere, baŋ kãa ka hi, baa tigiiŋ Diiloŋ-dũŋ-baamba‑i
    hiere tũnu-bɛi baa-ma, aa uŋ bi kãayã *niɛraamba‑i dumaa ba hũu Yesu maama‑i,
    baa tiraa waŋ mafamma‑i baa-ba.
  sus-sus: E to so, e naxa danxaniyatɔɛ ɲama malan. E naxa fe birin dɛntɛgɛ sa e bɛ
    Ala naxan nabaxi e saabui ra, nun Ala danxaniya naadɛ rabixi si gbɛtɛe bɛ ki naxɛ.
  pon-2006: Ni ara lellahng nan Andiok, ira ahpw kapokonepene tohn mwomwohdiso kan
    oh padahkihong irail mehkoaros me ira wiadahr sang ni roson en Koht, oh duwen
    eh ketin ritingadahng mehn liki kan elen pwoson.
  dad-dad: Idi Antiok taun wowã de fen, sios kuru difeid fen, Negur idi bunem ereb
    age fen anĩ ganan ado, Negur ĩ haiden momoi douf nigin sukar kã fen anĩ, wogõ
    difiyẽdin.
  zab-NT: Ax deni bdzɨndeb Antioquíaqui, bchasaadeb de bniety ni reldilaaz Jesucrist
    par benédeb laadeb diidx irate ni baany Dios cun laadeb, ne xa xquel guc bxalny
    nez par güeldilaazza de bniety ni quɨt ná bniety Israel laany.
  jae-jae: Jasêô lasê su acgom, go sêkac gôlôac dabuŋ sa ma sêjac miŋ biŋ samob, taŋ
    Anôtô kêkêŋ êsêac sêgôm naŋ, ma gêlêc katam takêŋ gêwiŋŋa su gêdêŋ lau samuc.
  ksd-ksd: Ba dir ga vut, ma dir ga oro varurue ra lavur ekelesia, dir ve diat ta
    ra lavur magit par ba dital ma God dital ga pait ia, ma ba i tar papa are ra banbanu
    na nurnur ure ra lavur Tematana bula.
  msm-NT: Pagtidow dan diya to Antioquia, pighimun dan to mgo magtutuu aw nangoni
    to tibo impahinang to Diyus kandan. Ingnangon dan isab no mahan-in to kona no
    mgo Hibru no pigbogajan on to Diyus to lugar no makatuu on ki Jesu-Cristo.
  myk-myk: Ba pʼa nɔ Ancɔsi ni tuun wemu ni wɛ, keree kiimu bɛɛri pʼa pye Kilɛ baraga
    ni ge, a pʼi nʼa daa fɛɛ pu pinnɛ, na kee bɛɛri paari pu mu. Shi wemu ɲɛ Yawutuu
    wɛ, mugigana lemu na Kilɛ ya kuɲɔɔ mugi wee bɛ mu, kɔnhɔ pu bɛ di dà Yesu na ge,
    a pʼi yee bɛ paari.
  sbe-sbe: Se lage Antiyoka unai, kabo ekalesiya bodadi wa se yogagogoidima na paisowa
    maudoidi Yaubada yona gigibwaliyena se ginaulidi wa se hededehemasalahadi, yo
    idohagi sunuma kedana ye soke dagela tamowaidiyao udiyedi na se kawamamohoi.
  mcr-mcr: Iqi ätimäyi, quuvqä heqiyqä iquau tääqä ätuätumesinyä, nätmatqä, Goti Hanjuwä
    Iqu iquaquiyqä hipa duta imäkkqeŋqe, eeqäpnä awä ätukiyi. Iquaqu tiiŋä-pqä inä
    ätukiyi. “Ämaqä Israitqä qäyä etaŋgi huizi iqua-pqe, Iquenyqä quuvqä heqiyqäpŋqä
    iiŋqe, Goti Hanjuwä Iqu hänaqä äwimeyqeqä” ätukiyi.
  cux-NT: Ní ndaá yā na yáāⁿ Antioquía. Ní taachi nduuvidaamá yā na yaacū caⁿ'a yā
    tanducuéⁿ'ē cosa ch'ɛɛtɛ chi 'āā diíⁿ Dendyuūs ndúúcu yā. Ní táácā Dendyuūs ca'á
    yā permiso 'iiⁿ'yāⁿ chi nguɛ́ɛ́ yeⁿ'ē ndaata Israel chi cu'téénu yā nduudu yēⁿ'e
    yā.
  tur-YTC: Antakya’ya vardıklarında, topluluğu bir araya topladılar. Tanrı’nın kendileri
    aracılığıyla yaptığı her şeyi, öteki uluslara iman kapısını nasıl açtığını anlattılar.
  san-ITR: tatropasthAya tannagarasthamaNDalIM saMgR^ihya svAbhyAma Ishvaro yadyat
