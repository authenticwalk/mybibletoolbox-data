    faigotan a salan talo a mu rabuna aava ri pife Juda, ri taa puk a lamonan siri
    xena namkai.
  maz-NT: '''Ma o zät''ävi a Antioquía, o zojnüvi c''ua c''o cjuarma. ''Ma mü o jmurüji,
    nuc''ua e Pablo ''ñe e Bernabé o xipjiji ja va mbös''ü Mizhocjimi va zopjüvi c''o
    nte. Xo xipjiji Mizhocjimi o ''ñünbü o̱ mü''bü c''o dya mi menzumü a Israel, xo
    dyätpäji o̱ jña e Jesucristo.'
  bod-N: ཁོང་གཉིས་དེར་སླེབས༌རྗེས་ཆོས་ཚོགས་ཀྱི་མི་རྣམས་བསྡུས༌ཏེ། དཀོན་མཆོག་གིས་ཁོང་གཉིས་དང་ལྷན་དུ་མཛད་པའི་དོན་ཐམས་ཅད༌དང༌།
