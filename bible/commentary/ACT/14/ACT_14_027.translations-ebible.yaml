    na sebo onehome taitamo, Jisasme lowene sle namëgletlame. Na Goto, Israelbë afenëboni
    mëtabëya jwa mëglabë enëneme mata, taitame, Jisasme lowene sle namëgletlabëme.”
  pol-UBG: A gdy tam przyszli i zebrali kościół, opowiedzieli, co Bóg przez nich uczynił
