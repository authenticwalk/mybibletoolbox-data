    Mîrîrî ekaremekî'pî to'ya. Moropai î' kai'ma Paapaya Judeuyamî' pepîn pîika'tî'pî,
    mîrîrî ekaremekî'pî to'ya to' pî'.
  ndg-ndg: Pabaikite Antiokia, na kulikusanya likusanyiko lya mpamo, batitoa taarifa
    ya makowe ambayo Nnongo agapangite kwa bandu ba mataifa.
  wsk-wsk: Ale nunga pelera taira mu te sios lilim la aruman ale, kiwem suen la Kaem
    nononga ningi beteram mu nunga manorman. Ale Kaem sor saki ko kariimet nunga nuna
    nongomang ningi nunguning ko lage kuring kaogam mu karogotala nunga manorman.
  toj-NT: 'Cuando ch''ac c''otuque ja ba Antioquía, ti xa stzomo sbaje ja ba iglesia,
    jaxa Pablo soc ja Bernabeji ti ch''ac xchole spetzanil ja jas c''ulaji yile yuj
    ja Diosi. Ti yalahuea: ―Ja Cajualtiqui, ja ma'' mi judiouqui, yaa ta libre ba
    oj suchuc ja sc''ujole ja yenle chomajquili. Huane xa ni sc''uajela, xchiye.'
  kkl-kkl: Yarekti Yesusag “Sikne” aro seneragtop nimi poloro winiptaekpa, ambarelamsirekti,
    “Allahri yeplamsiori, uabongena Yahudi sisa komnang sembe babe Allahri ina kupsioba,
    sin babe Yesusag sik uro seneraglamang,” aro ambarelamsirek.
  tbc-tbc: Antiok na dilasag ilo rumok adi dutumanaig, Anut urat iŋ lo igane na yan
    san ru durupidaig duloŋ a. Agog Anut tamolpein Juda tia yan ilod lo rumok san
    dal ipasi an dam dubol duloŋ a.
  sna-sna: Vakati vasvika ikoko, vakaunganidza kereke pamwe chete vakavarondedzera
    zvose zvakanga zvaitwa naMwari kubudikidza navo uye kuti akanga avazarurira sei
    mukova wokutenda kune veDzimwe Ndudzi.
  smk-NT: Sin rinmate' saraynadtaw si Pablo tan Bernabe sa Antioquia, dininep rasara
    nga'min a mammemper itaw, tan nibarita' ra nga'min konra a ginwa-ginwa' nan Dios
    nin pakikalamo' na konra tan say nibi nan Dios nin pagkanawanawa ta pigaw nin
    saray ambo' nin Judio ket magmatalek sara anamaet kona.
  grc-TCGNT: Παραγενόμενοι δὲ καὶ συναγαγόντες τὴν ἐκκλησίαν, ἀνήγγειλαν ὅσα ἐποίησεν
    ὁ Θεὸς μετ᾽ αὐτῶν, καὶ ὅτι ἤνοιξε τοῖς ἔθνεσι θύραν πίστεως.
  gof-WFTW: Anxookiya gakkida wode woosa keethaa asaa shiishidi Xoossay enttara oothida
    oosuwa ubbaanne Ayhude gidonna asay ammanana mela enttaw waati pengge dooyidaako
    odidosona.
  spa-BLM: Cuando llegaron y reunieron a la asamblea, informaron de todo lo que Dios
    había hecho con ellos y de que había abierto una puerta de fe a las naciones.
  kyz-NT: 'A''eramũ ''gã owaẽm ire Jejui ''ga rerowiaara ''gã majatykau. A''eramũ
    futat ''gã wekwawera mome''wau, Jarejuwarete ''ga ojeupe iapoawera mome''wau ''gã
    nupe: —A''jeteetewi te ''ga iapoi oree. Judeue''ema ''gã we futat werowiat— ''jau
    ''gã ''gã nupe. —Nanuara futat te ''ã Ku''jywa ''ga afutat Jejui ''ga rerowiaara.
    Najudeu ''gã etee rũi erowiaara futat te ''ã ''ga afutat. Judeue''ema ''gã erowiaara
    nanẽ futat te ''ã ''ga afutat nũ. Nanuara futat te ''ã esage ''ga upe— ''jau ''gã
    ajaupe, worywamũ ''gã imome''u are.'
  dao-dao: Antiok ani pha ja sangcime jah ngkhämsak ni lü Pamhnam naw jah summangei
    lü khut ani bi naküte ja, khyangmjükcee phäha pi jumnaka ksawh a mhmawnga mawng
    cun ani jah mtheh.
  cya-cya: Xa nguila yu quichen can', mxo' ti'in yu 'in jun ta'a na, lo' mdaa yu suun
    tsala ña'an tnu cha' nu m'ni Ndiose lo'o yu se'en yaa yu, lo' ña'an msla Ndiose
    sca tucueen 'in ne' gentil si'yana tsa qui'an ti' ne' 'in ñi.
  beu-beu: Ila Antiokia mi muse, Paulus bot Bernabas oleve Lahatala Enehe ba angmi
    ang naung emangpi ing kumpul. Angmuse Paulus bot Bernabas oleve vengmateng hula,
    Lahatala Ana ing veng angu ebele na emangpi angu ini ening iila. Ini vengbanang
    hula, Lahatala via buka tila angu ebele nehe ba bae Yahudi enehe niang ang naung
    di iomi metma Mutu Yesus vengaanamang iila.
  wrk-wrk: Bukambiju krisjinmuku nanaba Yandiyuk, jungku yali malumba yajina nanaba.
    Karu buli yalunya bukamba yajinyi jali yabimba nyuli bulangi Kudwanyi. Mili buli
    yanyba yalungi nayi, “Lalanba nyuli ngalinya yurrngumba Kudwanyi. Minimba nyuli
    ngalinya marda nanamukuyngka ngurranyimukuyngka, marda yalimi kuyu nanda jangkurr
    Jisuskanyi, marda yalimi maruka muwa nangangi.”
  nii-nii: Andiok konu tor okuł, Gos tiłap ei nengił kułou tunjung, eł ełip Gos kongun
    er pangił, Gos paki top erim ek yi ninjngił. Gos wumb tiłap eipi noman aki tang,
    wumb ei Gos ek piik pii gii ninjing.
  ign-NT: Eta náiteca­piraipa, nacuru­jicapa ena nachamuriana. Nametacapa tamutu eta
    máimica­ta­si­ra­vacahi ema Viya tayehe eta napaisi­rapahi. Étapa eta majaca­pi­ra­vacahi
    ema Viya ena apava­sanana eta nasuapi­ra­vacahi nacasi­ñairahi éma.
  dik-NT: Wën cï kek ɣëët Antiök, ke kuut kɔc cï gam nhïïm ku lëkkë ke käjuëc cïk
    looi riɛl Nhialic, ku nyooth Nhialic lɔn alëu bï kɔc cie kɔc Itharel gam aya.
  cac-cac: Ayic ix c'ochxi eb' vin̈, ix laj yavtejcot eb' creyente eb' vin̈ ayec'
    ta'. Ix yalan eb' vin̈ d'a eb' jantac tas ix sc'ulej Dios yed' eb' vin̈. Ix laj
    yalanpax eb' vin̈ to a Cajal Jesús ix chaan yac'och eb' man̈ israeloc d'a sc'ool.
  tzj-E: Tak xe'ekaja xequemol kch'alal y xquemaj rcholic chquewech njelal samaj jxuban
    Dios tak xqueya' rbixic rtzojbal, y xquech'ob chquewech chka' nak rebnon Dios
    che rjakic quebey wnak jme aj Israel ta ch-utz c'ara' neyke'a quec'u'x ruq'uin
    Jesucristo.
  san-BUR: တတြောပသ္ထာယ တန္နဂရသ္ထမဏ္ဍလီံ သံဂၖဟျ သွာဘျာမ ဤၑွရော ယဒျတ် ကရ္မ္မကရောတ် တထာ
    ယေန ပြကာရေဏ ဘိန္နဒေၑီယလောကာန် ပြတိ ဝိၑွာသရူပဒွါရမ် အမောစယဒ် ဧတာန် သရွွဝၖတ္တာန္တာန်
    တာန် ဇ္ဉာပိတဝန္တော်၊
  yaa-NT: 'Mã Antioquía ano nokoafono a Jesús Ifofamisfo ato fe ichanãfono anoxõ ato
    yoinifo a Niospa ato feta afama mĩshti aka keskara. Iskafakĩ ato yoinifo: “Nõko
    Ifãfe a judeofoma ato chanĩmara famaino mã Ifofaafo,” ixõ ato yoinifo.'
  cab-NT: Dan jachǘlürün Antioquía, ába joúndaraguniña tánigu jalígilisin afíñetiña,
    ába jabájüdaguní sun cátei le ladǘgübei Búngiu jáu joun, lúma luágu lánjunrenchuní
    Búngiu béna joun ja mámabaña juríu lun gíñe gayáraabei lan jafíñerun luágu Jesucrístu
    lun jasálbarun.
  clu-clu: Pagabot ni Pablo kag ni Bernabe sa Antioquia gintipon nanda ang tanan nga
    mga tomoloo kag ginsogid nanda dayon ang tanan nga anang ginimo ang Dios paagi
    kananda, kag kon paiwan nga ang Dios nagtaw kaigayonan agud makatoo ra ang mga
    bukun Judio.
  swh-ULB: Walipofika huko Antiokia, na kulikusanya kusanyiko la pamoja, wakatoa taarifa
    ya mambo ambayo Mungu amefanya kwao, na jinsi alivyowafungulia mlango wa imani
    kwa watu wa Mataifa.
  tpt-NT: Tejkan ancha tachinchoqochal, tamaqxtoqlhi ixlapanakni Dios yu ancha ixtavilanal,
    va tajunꞌol tachun yu makal Dios la ixjatsukuntikꞌan, y vachu talaqputeꞌel tacha
    ni Dios jaxtaqnil lakatin para katalhakapuꞌal yu jantu israelitas kataval.
  aai-aai: Imih hina Antioch hititit ana maramaim ekaleisia sabuw etei hi’af ayuwih
    hai tur hiowen mi’itube God i wanawanahimaim sinaf baitumatum ana etawan botawiy
    Ufun Sabuw auman isah.
  sny-sny: Omo Antiok henerai su, lowesi lu taune werese, Jisas lo peri umasiteye
    ape, te'e ta'uwe aniye. Sosu lowesi lowe ma'e Owane Sitewi lo etiri werese, ta'aneye
    ape, au te'e areiyeteye. Lowesi lowe ma'e au te'eye, Owane Sitewi lai lu taune
    tewi tere'e tomu ne'ese hene aniye. Serai lu taune tomu ne'ese Owane Sitewi lo
    marepi tote tawesi umasiteye. [Ap 15:4,12]
  myy-myy: 'Itojʉ Antioquíajʉ tʉdi ejacõri Jesure tʉorʉ̃nʉrãre miojuyijarã ĩna mʉcana.
    Ito yicõri jeyaro Dios ĩ ejabʉare gaye gotiyijarã ĩna: —Queno ejabʉaquĩ Dios gʉare.
    Ito bajiri judio masa meje ñarã cʉni Dios oca quenarise tʉocõri, Jesure tʉorʉ̃nʉama
    ĩna, yi gotiyijarã ĩna.'
  trc-NT: Dan me se ga̱a nucuiꞌ ro̱j soꞌ, ne̱ canacúún ro̱j soꞌ man nij síí cuchumán
    rá niꞌya̱j man Jesucristó se vaa cunu̱u chre̱ꞌ nij soꞌ, ga̱a ne̱ cataj xnaꞌanj
    ro̱j soꞌ nu̱ꞌ se vaa quiꞌyaj Diose̱ ga̱ ro̱j soꞌ, ne̱ cataj ro̱j soꞌ se vaa ya̱
    xꞌnúj rihaan nij yuvii̱ yaníj cuchuma̱n rá nij soꞌ ni̱ꞌyaj nij soꞌ man Jesucristó,
    quiꞌyaj Diose̱, ne̱ caꞌve̱e cavi̱i̱ sa̱ꞌ nij yuvii̱ yaníj yoꞌ a.
  cut-NT: Cuahn che a nta̱ ye ne, nedin da̱ma ye nducoya̱ca ihyan che ritahno ye Dihvo
