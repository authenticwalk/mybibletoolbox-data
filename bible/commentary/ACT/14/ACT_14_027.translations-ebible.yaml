verse: ACT.014.027
translations:
  kpx-kpx: Hoidevei lohoale ekalesia bahata namigevege abu igaetoasege Bolou Banabasiti
    Dilavau abuhi usege abu lovilahamale deiada ke loui ata haivei avoe, “Dilavau
    humahada alavoge Diue ata holioholiale keau aike Dilava hoto evisi evievi ata
    holilu.”
  okv-H: Amo ai da Antioch ekalesia embomeni na Paul te Barnabas te God ta pure javotoho
    ara pari eto God ta ingeni ta iketo toto enda nei ta pambua avoeto enana Antioch
    ta ehako puvuto ekalesia embomeni jage eo vahai ta puvuo God na tapa do ena eto
    enda nei embomeni na God ta ke javotoho ingito ke be ijio God na embomeni avo
    amita toho be umbuna avo hihi tirio ingia.
  tbo-tbo: Hougana u Anitiyoka hi laugeleta naka tu witumagana hai bolu hi tuboinihi
    ma Yaubada ginouli atapuhi ugolihi i dewadewahi naka hi paliwelehi. Ma gasi tauhi
    ega mi Yudeya Yaubada hai gaogao i welehi po hi witumagana.
  mal-C: അന്ത്യോക്യയിൽ എത്തിയശേഷം അവർ സഭയെ വിളിച്ചുകൂട്ടി. ദൈവം യെഹൂദേതരർക്കായി വിശ്വാസത്തിന്റെ
    വാതിൽ തുറന്നുകൊടുത്തതുൾപ്പെടെ, അവിടന്നു തങ്ങളിലൂടെ ചെയ്ത എല്ലാക്കാര്യങ്ങളും അവരോടു
    വിശദീകരിച്ചു.
  grc-SR: Παραγενόμενοι δὲ καὶ συναγαγόντες τὴν ἐκκλησίαν, ⸂ἀνήγγειλαν⸃ ὅσα ἐποίησεν
    ὁ θεὸς μετ᾽ αὐτῶν, καὶ ὅτι ἤνοιξεν τοῖς ἔθνεσιν θύραν πίστεως.
  bgc-bgc: अन्ताकिया नगर पोहचकै उननै कलीसिया कठ्ठी करी अर बताया के परमेसवर नै उनकै
    गेल्या होकै किसे बड़े-बड़े काम करे, अर गैर यहूदियाँ कै खात्तर बिश्वास का बारणा
    खोल दिया।
  khz-khz: Antiokai gekwarato aonai ekalesia talimara gevega-tanu-kourato, ne Palagu
    na ira geriana rakagau ekalarato gaura maparara, rakavetaina ia na ati Iuda talimara
    geria kamonagi vanagina ekala-pakaato valira, geria ekilagito.
  deu-TKW: Nach ihrer Ankunft aber beriefen sie die Gemeinde zusammen und berichteten,
    wie viel Gott mit ihnen gethan, und wie er den Heiden eine Glaubensthüre geöffnet.
  zsr-NT: Catiꞌ niꞌ guludxinëꞌ Antioquía, guludúb bunách queëꞌ Cristo nacuáꞌ niꞌ.
    Niꞌr gulaguíxjöiꞌnëꞌ lequëꞌ Pablo len Bernabé ca nacgac le zxön benëꞌ Dios lu
    naꞌquëꞌ, lencaꞌ ca benëꞌ Dios, bëꞌë latj taꞌyejlëꞌ caꞌ Lëꞌ bunách gzaꞌa.
  lin-lin: Tango bakomaki kuna, basangisaki bato ya Lingomba, bapesaki bango sango
    ya makambo nyonso oyo Nzambe asalaki na nzela na bango mpe ndenge nini afungolelaki
    bato ya bikolo ya bapaya nzela ya kondima.
  hns-NT: Ohie se oelog hoewa ke iesaai samaadj waalan ke ekattha bolaaike bataais
    kie Parmeswar oelogke dwaara kaun kaam karwaais hai. Aur kaise oe bhie doesar
    djaat khaatien rasta khol deis hai Jiesoe me bieswaas kare ke.
  noa-E: Mag bëewi, chadcha deeu Antioquía barchëwia, chi ʉ̈kha durrarr khʉʉn thum
    ãbam aig biirdʉnaa, amag jaauphöbaadëjim aajem, jãga Ẽwandamau am dʉ̈i ajĩ, maimua
    jãga maach Pör Jesuu judionaan khabam khʉʉnagjã ĩchab ich iek ʉ̈kham khõsi ʉ̈khapijĩ,
    amachpa peerdʉmamkhĩir.
  eng-EMTV: Now arriving and gathering the church together, they related all that
    God had done with them, and that He had opened the door of faith for the Gentiles.
  mib-NT: Te nuū ní najinūcoo de yūcuán, te ni casáha de junta jiín ñáyuu cácandíje,
    te ni canacani de jnūhun tācá ndese cuehē jeē váha ni sáha Yaā Dios jiín de, chi
    ni jēhe ya jnūhun jeē suni candíje ñayuu tācá nación jeē tu ní cájini i jnūhun
    ya.
  lif-NT2: खे़ङ्‌हाॽ एन्‍तिओक्‍को के़रे़त्‍छिआङ् खे़प्‍मोबा सेसेहुप्‍लक्‍कोबा नसानिबाहाॽ
    निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ खुन्‍छिॽलाम् चोगुबा के़रे़क् याःम्‍बक्‍हाॽ हे़क्‍क्‍याङ्
    अक्‍खेलॽरिक् थिम्‍मे़न्‍दङ् सुवाङ्‌हाॽरे़आङ् से़न्‍लप् खोःमा मे़सुक्‍तुर फाॽआङ्
    निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ लाम्धेःप्‍पे़न्‌हन्‍दुबा पाःन्‍निन् चे़क्‍खे़त्‍छुरो॥
  xnj-xnj: Na pavahikili vahengili mngonganu na vamsadika vakavajovela vandu mambu
    goha, Chapanga geagahengili pamonga nawu, na cheavadindulili vandu vangali Vayawudi
    mlyangu wa sadika.
  mmx-mmx: Duga rupot to Antiok la duga ro bubua limixin axap at lotu, la duga tong
    asu lempanga ne Moroa ga lox i at levengkikngen du. La duga tong i do ne Moroa
    ga suang langas ti limixin kopmen di me Judaia xusu dina nunu.
  cbr-NT: Usa 'ain ca bëbaxun axa Jesucristomi catamëcë unicama timëacëxa. Timëxun
    ca Nucën Papa Diosan 'amicëxuan 'acë ñucama ñuixuanan —judíos unicamaxëshima,
    judíosma unicamaxribi ca Nucën 'Ibu Diosan sinánmicëx Jesucristomi catamëtia —quixun
    ñuixuancëxa.
  tee-NT: Chai acsni tacha'alh ju anch pus tamak'aixtokk'o chux ju yu'unch ju ixtalhilaca'anta
    Jesús chai ju Pablo chaich ju Bernabé alacjuni tachi chun ju taxtokni ju xa'alact'anavi
    ju Dios ju yu'unch. Vachu' ajuni ni xalak'a'ini ju Dios ni vachu' catalhilaca'anilh
    ju Jesús ju jantu israelitanin tajunita.
  eng-LSV: and having come and gathered the assembly together, they declared as many
    things as God did with them, and that He opened a door of faith to the nations;
  cak-NT: Y cuando ri Pablo y ri Bernabé xe'apon pa Antioquía, xequimol conojel kach'alal
    ri niquimol-qui' pa rubi' ri Dios chiri', y c'ajari' xquitzijoj-ka chique ronojel
    ri xu'on ri Dios chique chi xeruto' chi xquitz'uc can ri samaj, y xuya' lugar
    chuka' chique ri winak ri man je israelitas ta, chi xquiya' cánima riq'uin ri
    Jesucristo y xecolotaj.
  pah-NT: Igwete g̃a jivyri kiro pevo. Ovahemame g̃a hoi Jesus'gareheve'g̃a nderojatykavo
    imombe'upava g̃a pe ohoagwera. —Nahanahã Tupana'ga nhimoirũukari ore ve g̃a pokogauka
    jipi, ei g̃a g̃a pe. Tupana'ga ombojikoguka judeus'g̃arũive'g̃a Jesus'ga rehe
    kiro, ei Paulo'g̃a imombe'gwovo g̃a pe.
  sja-NT: Pachedak'ãri Antioquiade, Cristode ijãapataarã t'ɨ̃ p'ejida mãik'aapa nepɨrɨjida
    Tachi Ak'õrepa ãchi pari ooda. Ichiaba nepɨrɨjida Ak'õrepa judio-eerãmaa ijãapida.
  xed-xed: Manda ɓhadaghata taŋ, ka tskanatá həŋ ta Igliz, ka rusu həŋ ŋa taŋ ta inda
    skwi ya magə Lazglafta nda həŋ, nda ya kəʼa guninistá tva zlghay nda ŋuɗuf ta
    gwal kul nzakway ka la Yahuda guli.
  mks-NT: Tá na̱xi̱nu̱ co̱o Pablo xi̱hín Bernabé mé ñuu Antioquía cán já na̱játaca
    da tócó ndihi na̱ cúú cuéntá Jesús ndúu ñuu cán já na̱ndicani da tócó ndihi ña̱
    na̱caja Ndióxi̱ xi̱hi̱n dá. Na̱ndicani da ndá quia̱hva na̱sa̱ha̱n Ndióxi̱ ña̱ma̱ni̱
    nu̱ú na̱ co̱ó na̱quixi chi̱chi Israel ña̱ ná ndiquehe na íchi̱ cuéntá mé á.
  gfk-S: Be dur ga hanawat kaia Entiok dur ga lamus hulungan ira matanabar tano lotu
    ma dur gom hinawase di ta ira linge bakut ing God gate gil naramon tano nudur
    pinapalim. Ma dur ga hinawas bileng ta ing God ga papos no matanangas be di ing
    pa dile Iudeia di nage nurnur.
  bmu-bmu: Miaŋgöreŋ kaba urumeleŋ könagesö köl öröm eŋgiyohot. Köl öröm eŋgiyohot
    tokogetka keu kösohotŋiri kewö jiyohot, “Anutunöŋ netpuk mala aŋgöletot ketaŋi
    ketaŋi aka memba malök. Yaŋön nam köl netkii nup meziga kian kantriŋi kantriŋi
    yeŋön Jisös möt narimegöra naŋgu öröm eŋgii uruŋini meleŋget.”
  dgz-dgz: Pa Antiok tauane, mu Iesu dugup mega nagirewa iravi iamepen menan wan.
    Iesu dugup mega nagirewa iravi todagonen gapan God mu gamumup dim da tani amba
    ian ugupe Iesu anu tumat neginewa watap muneni oisewa wadidiamon.
  eng-GNV: And when they were come and had gathered the Church together, they rehearsed
    all the things that God had done by them, and howe he had opened the doore of
    faith vnto the Gentiles.
  zaa-NT: De betsina' cabi nía nna betùppa cabi ca enne' runi formar iglesia nna gutixà'a
    cabi iyaba ca cosa nu beni Tata Dios lani cabi, ą'hua ti'iỹa modo chi guthàlie
    néda para qui'ni ca enne' qui' adí ca nación nna tsía huá latsi' quį.
  eng-WEBSTER: And when they had come, and had assembled the church, they rehearsed
    all that God had done with them, and that he had opened the door of faith to the
    Gentiles.
  guh-guh: Itsa baja Antioquía tomarata patabeje, junatabeje penacaetuatsinexa daxita
    Dioso pejumecovënëtsivi. Nexata bajarapamonaejavabelia tsipaebabeje daxita Dioso
    peyavenonaponaejavatsibeje. Tsipaebabejenua apo judíovi ata pejumecovënëtsijava
    Dioso pitorobilivaisi. Tsipaji baja cajena Dioso tocopata apo judíovi ata pejumecovënëtsinexa
    bajarapalivaisi.
  bon-bon: Teepi liba Antiyoka babo cewe me atyaramtäsi, ätrunga biname bine tebasecretnemäsi,
    jejanemäsi iyeta Acejiyame te ten cabu ca lui itu jaawenemepi, piiyepu tabe gaabe
    ne lipu itu jiitnepi gawe maramara biname bime tääpume Yeesu ne ätrungame.
  nhw-BL: Huan quema Pablo huan Bernabé ajsitoj Antioquía, mosentilijque nopa tiopamitl
    tlen tlaneltocani nopona. Huan Pablo huan Bernabé quinpohuilijque nochi catli
    Toteco quichijtoya ica inijuanti, huan quinilhuijque quenicatza quitlapo puerta
    para masehualme catli amo israelitame ma nojquiya quineltocaca Jesús.
  mgw-mgw: Pabaaikite Antiokia baapangite kitamo sa aumini ba palu', ngabaapeya abali
    ya makowe gaagapangite Nnu'ngu' pamope nabo, na mwaayu'gu'li bandu bangali Ayahudi
    niango wo yingya muimani.
  swh-ONEN: Walipowasili Antiokia wakaliita kanisa pamoja na kutoa taarifa ya yale
    yote Mungu aliyokuwa ametenda kupitia kwao na jinsi alivyokuwa amefungua mlango
    wa imani kwa ajili ya watu wa Mataifa.
  wbi-wbi: Ye vafikile ukuo ku Antiokia, na kukong'ania ikipugha palikimo, valyahumisie
    imola ja agha ghano u Nguluve avambile ku vanave, kange ye avafungulile umulyango
    kulwitiko lwa vanhu avapanji.
  bba-bba: Sɑnɑm mɛ bɑ turɑ Antiɔsiɔ, bɑ Yesun yiɡbɛru mɛnnɑ, mɑ bɑ sɑɑrɑ ye Gusunɔ
    kɑ bu kuɑ kpuro, nɡe mɛ u swɑɑ kuɑ tɔn tukobu bu kɑ nɑɑnɛ doke.
  eng-KJVCPB: And when they were come, and had gathered the church together, they
    rehearsed all that God had done with them, and how he had opened the door of faith
    unto the Gentiles.
  kgk-NT: 'Upe-py ogwahẽ ramo, ombojogweroatypa Hesu reroviaha gwive. Omboaty omombe''upa
    hagwã gwembiapokwe. Nhandejáry oipytygwõha íxupe omombe''u: —Ãy ogwerovia-ma judeu
    e''ỹ kwéry ave Nhandejáry nhe''ẽ. Ogwerovia uka-gwi íxupe Nhandejáry, ogwerovia-ma,
    he''i omombe''u-vy.'
  waj-waj: Ivaitana Adiookiaa nnida gioonna kiaapu vaa ausa hanigiooya rupi nuunama
    kiada Anutuuqo ivaitana tuduu uu mmooriiyauvaaraatama Anutuuqo aataruuvaa ivaitana
    vitauduu ngiari voopinnaiya tuduu Yisuunnara kutaavaivee tuuvaaraatama iya kiaa
    mmiravai.
  cpy-cpy: Ikanta rareetaa Antioquía-ki, ipiyota-paeri kemijantzinkari-paeni, ikamanta-paeri
    okaatzi rantakaa-yitakiriri Tajorentsi, jempe ikanta rawentaa-kaayitaari kaari
    isheninkata.
  mpx-mpx: Sauga hi tan Antiyok, toekelesiya hi yoga gogonil, yaka bugul gegewena
    toto Yehoba avaliya hi ginolil wasana hi wasaan. Inoke hi ba, “Yehoba abulilek
    ana nog iyaka i pwela bolo nige Yudiya i oola kaiweliya.”
  wbp-wbp: Kuja-pala Puurlu manu Parnapa pina-yukajarra Yantiyuku-kurra, ngula-jangkaju,
    yapalku-pala-jana warru turnu-manu Kirijini-patu. Ngula-jangkaju, nyiyarningkijarra-pala-jana
    muku yimi-ngarrurnu kuja-palangu Kaatu warru jirrnganja warrki-jarrija kirri-kari
    kirra-karirla wurna-puruju. Manu-pala-jana yimi-ngarrurnu kuja-jana Kaaturlu yirdiyi
    raa-pungu yapa-patu-kariki Juwu-wangu-patuku nyanungu-kurralku yungulurla nyanungu-paturlangu
    wala nyinami Kaatuku.
  luo-luo: Kane gichopo kuno, negichoko kanisa kaachiel mi ginyisogi gik moko duto
    ma Nyasaye nosetimo ka otiyo kodgi, kendo kaka noseyawo dhoot mar yie mondo joma
    ok jo-Yahudi oyud warruok.
  nhe-NT: Huan quema Pablo huan Bernabé ajsitoj Antioquía, mosentilijque nopa tlaneltocani
    nopona. Huan Pablo huan Bernabé quinpohuilijque nochi tlen Toteco quichijtoya
    ica inijuanti Huan quinilhuijque quejatza quitlapojqui puerta para tlacame tlen
    ax israelitame ma nojquiya quineltocaca Jesús.
  aii-aii: ܐܝܼܡܲܢ ܕܐܬܹ‌ܐ ܠܗܘܿܢ ܬܵܡܵܐ، ܓ̰ܘܼܡܸܥ ܠܗܘܿܢ ܠܥܹܕܬܵ‌ܐ ܘܗܘܼܩܹܐ ܠܗܘܿܢ ܟܠܔ ܡܸܢܕܝܼ
    ܕܥܒ݂ܝܼܕ ܠܹܗ ܐܲܠܵܗܵܐ ܥܲܡܵܝܗ‌ܝ، ܘܕܵܐܟ݂ܝܼ ܦܬܝܼܚ ܠܹܗ ܬܲܪܥܵܐ ܕܗܲܝܡܵܢܘܼܬܵ‌ܐ ܐܘܼܦ ܠܐܸܡܘܵܬܹ̈‌ܐ.
  esk-NT: Tikitmaknik Antioch-mun ukpiqtuaŋuruat katipmata taapkuak tusaayugaaqtinniġaich
    iluqaanik Agaayyutim savaaŋanik tumigiplugik suli Jew-ŋuŋitchuatunniiñ ukpiliqsitlugich.
  msb-msb: Pag-abot ninda sa Antioquia, gintiripon ninda an mga nagatuod kag ginsumatan
    san tanan na ginhimo san Dios paagi sa inda kag kun pan-o gin-abrihan niya an
    agihan san pagtuod sa mga dili-Judio.
  cpa-NT: Jøng² mi³ca¹dsi¹lia¹dsa, ca¹túgh² dsa² quián¹² Jesús. Jøng² ca¹dsii¹ Pablo
    quianh¹³ Bernabé jǿg³ ha²lah ca¹jmo¹ Diú¹³ ja³ca¹ŋi³lé³dsa. Ca¹dsii¹dsa jǿg³ ha²lah
    ca¹ní¹ Diú¹³ juu¹², hi² ca¹hé¹ dsa² tsa¹lán¹² judío jǿg³.
  dso-dso: ସେମନ୍‌ ଆନ୍‌ଟିକିଅ କେଟି ମଣ୍ଡଲିର୍‌ ଲକ୍‌ମନ୍‌କେ ରୁଣ୍ଡାଇଲାଇ । ପରମେସର୍‌ ତାକର୍‌ଟାନେ
    କରିରଇବା ସବୁ କାମ୍‌ ସେମନ୍‌କେ ଜାନାଇଲାଇ । ଜିଉଦି ନ ଅଇଲା ଲକ୍‌ମନ୍‌ ଜିସୁଟାନେ ବିସ୍‌ବାସ୍‌
    କର୍‌ବାକେ ପର୍‌ମେସର୍‌ କେନ୍ତି ବାଟ୍‌ ଉଗାଡ୍‌ଲା, ସେଟା ସବୁଜାକ ସେମନ୍‌କେ ଜାନାଇଲାଇ ।
  meu-meu: E gini dae, bena ekalesia taudia e haboudia, Diraya ida e kara bouva ḡaudia
    idoidiai sivaraidia, bona Iesu iabiabiraina iduarana idau bese taudia ediai e
    kehoa herevadia, e gwaurai.
  yva-NT: Weti nyanta no Antiokia rai, yo anugano Amisye mawainde wanugan indamu yo
    Amisye apa ana po rave arono yo ayao Yesus ravovogoe raura tenambe mansai. Muno
    yo raura yare Amisye po unanuije raneka vatano Yahudi jewene mansai tavon indamu
    wanave Yesus ai.
  dgc-dgc: Nadid, kédemét de Pablo ta Antiokia, éy pinadulug de du étanan a kakaguman
    de a méniwala, sakay nibaheta de dide i étanan a ginimet na Diyos du banuwan a
    inangayan de, éng kodya i nipangbukas naa to dilan a monda maari be du éwan Judeo
    a maniwala.
  zpm-NT: Zigne bdziṉ zho Antioquí ga, bnabey zho pcaalsa grëse zha ne rliladz Jesús,
    bzodiidz zho lo grë miech co grëse zha gocnieṉ Dios zho güeyguṉ zho xtsiiṉ me,
    ni zha rquia zdoo Dios zha ne nacd zha Israel rbedz me zho ye zho rzëëb xnëz me.
  hix-NT: Antxeyokeya hona tahatakatxhenye rma, Txesusu mryenon komo yanyehtxownà
    hatà. Àro ke nohsamnohtxownà hatà, àhyakanye. Noskarymatxehkatxownà hatà, Pawru
    komo, àwyanye. Onà wyaro amna yakoronomekonà, Khoryenkomo, ketxkon hatà. Xuknewyanahnà
    komo wya xarha, Txesusu yokarymahekonà, noro ha, amna wya, thona harha àwyanye
    xenytxoho me, ketxkon hatà. Omeroro nekarymatxehkatxownà hatà, Pawru komo, àwyanye.
  sim-sim: Fri i layihi hulaima nokopma siosik fehendarin fri usharik li talandirsarik
    mbele mbele os Avui Wasilaka tava frihik or urin frimu sawera. Uhu or halashirik
    Judama ambu ondo nga mashi orhin li misindiyarin er nga frimu sawera.
  npi-ULB: तिनीहरू एन्टिओखियामा आइपुगेपछि सभा बोलाए अनि तिनीहरूले परमेश्‍वरले तिनीहरूसँग
    गर्नुभएका कामहरू र गैरयहूदीहरूका बिचमा कसरी उहाँले विश्‍वासको ढोका खोलिदिनुभयो,
    सोबारे सबै कुरा बताए ।
  cgc-cgc: Pag-abot danen naan ta Antioquia, patipon danen tanan na mga gatuo daw
    pasugid danen tanan an na pabuat ta Dyos paagi ki danen tenged ta iya na pagtabang
    ki danen. Pasugid man danen daw ino pag-atag ta Dyos ta upurtunidad naan ta mga
    dili-Judio na magtuo ki Jesus.
