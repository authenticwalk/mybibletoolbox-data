    সেই সংবাদ তাঁদের কাছে পরিবেশন করলেন।
  mil-NT: 'Te ní ndexìo‑güedé ñuú‑áⁿ, te ní cana‑güedé nchaa ñáyiu sàndáá iní tnúhu‑gá,
    te ní cani‑güedé cuèndú núǔ‑yu nchaa nàcuáa ní cuu núú nǐ sáháⁿ‑güedé, te xǎhaⁿ‑güedě:
    “Yá Ndiǒxí ío ní chindee ñàha‑gá xii‑ndɨ́ ní cáháⁿ‑ndɨ́ tnúhu‑gá núú nǐ sáháⁿ‑ndɨ́,
    te mee‑gǎ ní quide sá tnàhá ñáyiu ñá túú cùu ñáyiu isràél ní xíndedóho‑yu tnúhu‑gá
    cuèndá quɨ́ndáá iní‑yu”, càchí‑güedé xǎhaⁿ‑güedě xií‑yu.'
  myu-myu: Oajẽm ip ma'g̃uto Antioquia ka be jekapikap o'jepere ip puye. Paulo ekawẽn
    co am o'je'awero ip soat Jesus a'õkayayũ. G̃ebuje Paulo apẽn Deus ixeyũ buywatwanap
    o'g̃uwẽn cebe ip. Apẽn soat kaka dag̃ oekuku ip iap o'g̃uwẽn. — Deus juk adi oca'õmucanucan
    osunuy Jesus muwẽnuwẽn pima — io'e. — Judeu'ũmayũ be ocemuju jekawẽn muwẽn ãm
    — io'e. — Tak g̃u ip oitabun Jesus kay — io'e cebe ip.
  amk-amk: Rabuang bo urontaia sobu bendari Antiokia foi fo, ufanduhi kaiwasa na jematifoi,
    ainanaya urairiri kariri fianai aino Allai niari na suru we kaiwasa na bendari
    siai fo. Uraiririai kontai kariri todoni Allai fiai rang we inontarai Yahudi kaha
    fosa ambori eroaso Yesusi kontai.
  fai-fai: Kale alew ika tad nadiwe Got wanang kinim gu iyo gán dáyamiw tada tada
    keidiwe, kinim alew ika ilim Got kitid dauyama kanam kámusiw umi sung uyo adik
    bakoyam nadiwe Got ami Mifiw kinim iliso ken leiw keiyama Kamok aket kudawásidiw
    sung bakoyam au nadiwe
  ura-NT: Nitohaneein cuhin jetaote, inae Antioquihau turuhin jetao, jitariin cuu
    nenacaauru- Jesocurisito ranojoihunru taojiaain jetao, acaauru rai, acaauru coroatajaniha
    Cana Curuaanaa- Cana Coaunerana jaun, Jorioniheichuru netonoai- rai suujua coreein,
    inae esenetaauruhane beebejeeure Faboro aina, Berenabeen.
  mcd-NT: '@see-verse:ACT.014.026'
  urt-urt: Ŋupe ŋaiye tinge hindi plihe ya jere Antiok pe, tinge jal lenge sios yate
    jahilyeh. Pe tinge yana lenge ŋaimune embere ŋaiye Got si ŋende me tinge hindi,
    topoꞌe yaŋah ŋaiye kin si ŋende me lenge haiten no, tinge yimbilme ŋoihmbwaip
    yilme kin.
  kiz-kiz: Bhobhafikili okhu Antiokia, ni kulibhonganiya, likusanyiku lya pamonga,
    bhakapisya taarifa jha mambo ambagho K'yara agha bhombi kwa bhene, ni jinsi kya
    abhadendeilili ndiangu ghwa imani kwa bhanu bha mataifa.
  tzo-TZE: C'alal ic'otic ta Antioquíae, la stsobic scotol li jch'unolajeletique,
    ja' li israeletique xchi'uc oy j'o'lol jchi'iltactic ec. Li Pablo xchi'uc Bernabée
    tey lic yalbe ya'yic scotol li c'usitic i'ac'bat spasic yu'un Diose, xchi'uc ti
    butic itacatic batel ta xcholel sc'ope. Laj yalbeic noxtoc ti c'u x'elan i'ac'bat
    xch'unic Cajvaltic li jchi'iltactic ti muc ja'uc israeletique.
  lex-lex: La'pa ha rte'ela Antiokia, noma rawoka makpesiay Yesus la hande. Ne rwahaur
    nohor hya' maka Uplerlawna Nhi' oleka la ira kniarni ralamni, de la'a emkameni
    la Uplerlawna Nhar tialan la riy maka Yahudi atia' totpena rpesiay Yesus.
  dov-dov: Nibakasika ku Antiyokki bakasbungania imbungano antomwe, bakatalika kupandulula
    zintu zyonse Leza nzyakachita ambabo, ambwakajulila bamasi mulyango walusyomo.
  rgu-rgu: Losa nai Antiokia a, boe ma Paulus asa rabua roo Ramatuaꞌ a lahenda nara
    rai na. Ara tui loa-naruꞌ laꞌe basa hata fo Amaꞌ Manetualain tao neuꞌ asa. Ma
    ara tui rae Amaꞌ Manetualain soi enoꞌ fee lahenda ta Yahudi sira fa boe, ara ramahere
    neuꞌ Yesus.
  toc-NT: Acxni̠ chú tácha̠lh nac Antioquía tuncán tata̠­ta­mac­xtú­mi̠lh a̠ma̠ko̠lh
    cris­tianos hua̠nti̠ antá xta­li̠­pa̠­huán Quim­pu̠­chi­nacán Jesús y tali̠­ta̠­chu­hui̠­nan­ko̠lh
    la̠ta lácu Dios xca̠­ma̠­lak­pa­li̠ni̠t xta­la­ca­pa̠s­tac­nicán a̠ma̠ko̠lh cris­tianos
    hua̠nti̠ ni̠ judíos la̠qui̠ na̠chuná xlacán nata­li̠­pa̠­huán Jesús, y na̠ táhua
    la̠ta xlá xca̠­mak­ta̠­yani̠t xli̠­hua̠k anta­nícu taquí̠­cha̠lh.
  som-som: Oo markay yimaadeen oo kiniisaddii isu ururiyeen waxay uga warrameen waxyaalihii
    Ilaah iyaga la sameeyey oo dhan iyo siduu albaabka iimaanka ugu furay dadkii aan
    Yuhuudda ahayn.
  mam-C: Tej kykanin tzma Antyokiy, ok kychmo'n Ttanim Dios, ex xi kyyolin tkyaqiljo
    otaq b'ant tu'n Dios kyuk'a, ex qu'n tu'n otaq txi q'o'n kyoklin, a nya Judiyqetaq,
    tu'n kynimin.
  ndj-ndj: Pavafikili aku Antiyokiya vagolili likungashu lya lipinga lya vandu yivamjumilili
    Kilistu pala, vavawombilili milandu yagolili Chapanga pamu na veni na ndambu avafuwulili
    vandu vangajila kuva Vayawudi kuyingila muujumilwa.
  mbj-NT: Rakajaa bä kä m' Ãn-Tijoka bä, ramejũũ Jesus hã h'yy ka'eeh do rakata padëëk
    hyb n'aa. Ti m' raher'oot sa hã sahõnh hẽ P'op Hagä Do mo haj'aa sa hã raheboo
    nä hẽnh. Raher'oot na-ããj hẽ m', Judah buuj nadoo do sa hã Jesus an'oo däg kän
    ta hã rah'yy ka'eeh hyb n'aa.
  lat-VUC: Morati sunt autem tempus non modicum cum discipulis.
  ngp-ngp: Wagela Ulosi weze wabule antokia wawaduganyaga hamwenga want'hu we difyo
    dya wahuwila wa Kilisito, nokuwagambila yose yadya Mnungu adamanye hamwenga nao,
    na ivo Mnungu awakomoele wayahudi isila yo kuhuwila.
  enq-2: Dolapo Antioko pilyetala, endakali siosanya petenge dupa nyoo kambu piambi.
    Dopa petala, Goteme dolapo minatala kalai piapi, akali tata waka dupa Jisasa tungi
    pina lao kaita lumbakamaiyapi, dupa dopa pyoo piana lao lamaiyambi.
  eng-ASVBT: And when they were come, and had gathered the church together, they rehearsed
    all things that God had done with them, and that he had opened a door of faith
    unto the Gentiles.
  mna-mna: 'Tana timar tipet kar Antiok, to ziŋan lupŋana ki Krisi tilup zin mi tiwidit
    mbol pa uraata ta Anutu ipombol zin pa ma tikam na. Mi tiso pizin ta kembei: Anutu,
    ni ikaaga kataama pizin wal ta Yuda somŋan i mi zin tiurla kek.'
  myw-myw: Iyums ineis Antiyok, tayakelesiys mo ikatuyouns, imeis; ita̱kuds liva̱nen
    Yowbad nawotet tawtoun to niwtel wasigeis tasiyas, peinan bo ikaliyow koukwed
    va̱gan tobwag ven gimgilis mo bisimounids, beisiws bimekes Yowbad.
  sby-sby: Mpobalashika ku Antiyokeya, balakuwa mubungano wonse pamo, ne kubambila
    byonse Lesa mbyalensa kupitila mulyendibo, kayi ne Lesa mwalacalwila nshila kubantu
    bamishobo naimbi kwambeti naboyo bamushome.
  sll-sll: Urere, ari u ku bongwo hobi, yasuri ha maing dite i ongwo ari wiyol tal
    ol tongwo meri ari boling kul tongwi.
  yaq-NT: Junako bempo, jum Antiokia' tea'u yajakai, junama'a jume' Krijtota sualeme
    nau tojaka intok ameu si'imeta juka' Liojta am aniaka bem yaaka'uta intok junuen
    achai Liojta jume' ka jurio yoemra, ket Krijtota ta'aaka a bem a' suale' betchi'bo,
    amemaktuka bempo'im am aniaka'uta am etejoriak.
  uro-uro: Bä nga in män e ma Antiok dä in mes ama qatnanaktpämda sävät a ne bä in
    muqunäga vät a rha sävät iarhongäkt moe qärqärhong i sa ma Ngämuqa qa mualat nä
    irhong bät a iom bä sävät ama Jentailqäna i sa ma Ngämuqa qa mu ama iska bä ba
    rha iva rhat nanakt toqoräkt.
  ita-1885: Ed essendovi giunti, raunarono la chiesa, e rapportarono quanto gran cose
    Iddio avea fatte con loro, e come egli avea aperta a' Gentili la porta della fede.
  muy-muy: Tàra tìnjia nahkay ti tə̀zalakabu ndam məfəki ahàr ka Yezu ni ɗek, tàŋgəhaɗi
    ere ye ti tàgray àna njəɗa ge Melefit ni ɗek ana tay, tàŋgəhaɗi ana tay ahəmamam
    Melefit àvi divi ana ndam ya ti nday ndam *Zʉde do ni ga məfəki ahàr ka Yezu ni
    daya.
  kqc-kqc: Antioch taoniri okiyadiri, bi ekalesia vene niegogo reyadi. Resi Sei sa
    vakoi reyadi moimai tau vakoi di sina niyadi ma gokai Sei yaku tutubena idana
    vene rofu di ida ekeyo ma mokena vari gira aeyaganedi.
  tav-tav: Antioquíapʉ tunu eja, Jesure caapiʉjarãre na neñapo roti, na cabuio peticõañuparã
    na cáaá teñaricaroripʉre na jʉgori Dio cʉ cátajere. —Aperã judío maja cãniquẽna
    na quena Jesure apiʉjarã áama yucʉacã, na caĩ buioyuparã.
  eng-ULB: When they arrived in Antioch and gathered the church together, they reported
    all the things that God had done with them, and how he had opened a door of faith
    for the Gentiles.
  spa-VBL: Y cuando llegaron, reunieron a toda la iglesia y les informaron todo lo
    que el Señor había hecho por medio de ellos y cómo había abierto las puertas para
    que los extranjeros creyeran en él.
  fra-_FOB: Et quand ils furent arrivés, et qu'ils eurent assemblé l'Église, ils racontèrent
    toutes les choses que Dieu avait faites avec eux, et comment il avait ouvert aux
    Gentils la porte de la foi.
  hau-ULB: Da isowarsu Antakiya sun tara 'yan iklisiya a wuri daya, sun ba da labarin
    dukan abin da Allah ya yi ta wurinsu. Da yadda Ya bude kofa a wurin al'ummai ta
    bangaskiya.
  mal-mal: അവിടെ എത്തിയശേഷം സഭയെ ഒരുമിച്ചുകൂട്ടി, ദൈവം തങ്ങളോടുകൂടെ ഇരുന്ന് ചെയ്തതൊക്കെയും
    ജാതികൾക്ക് വിശ്വാസത്തിന്റെ വാതിൽ തുറന്നുകൊടുത്തതും അറിയിച്ചു.
  kkc-kkc: Osoloso Polo dio Banabas dio sibileso Antiyoka mapoo peledoboloso tei telaga
    odoo susuga gilimadoloso hodobo gooloogoodooso. Osoloso diayo Godeeyo to toloso
    mi susuga mapoo takomo silone, diayo goo tomo sileeme, Godeeye diba pidi goo ee
    odoo mapoo oposususo. Osoloso Godeeye Yu odoonee oso tei talai osulu yamagoo goo
    sabolo oposususo.
  lit-lit: O atvykę ir surinkę bažnyčią, jie pranešė viską, ką Dievas su jais nuveikė
    ir kaip atvėrė tikėjimo duris kitataučiams.
  urd-GVR: Antākiyā pahuṅch kar unhoṅ ne īmāndāroṅ ko jamā karke un tamām kāmoṅ kā
    bayān kiyā jo Allāh ne un ke wasīle se kie the. Sāth sāth unhoṅ ne yih bhī batāyā
    ki Allāh ne kis tarah Ġhairyahūdiyoṅ ke lie bhī īmān kā darwāzā khol diyā hai.
  far-far: Ma ana kada keroa dao na 'i Antiok, keroa ka okua na wane famamana ki,
    ma keroa ka farongoda ana na ru ki tafau ne God sasia adaro. Ma keroa ka farongo
    laugo ana ne God 'adomida na wane ne nao lau Jiu ki boroi kera ka famamana laugo.
  suz-BL: मिनु जाक्‍शा थमा सुइक्‍ब आन कली खुप्‍शा, दोपा परमप्रभु यावेमी आं नु बाक्‍शा
    गेय पपाइश्‍शा आसीक गेवा, दोपा अर्को रागी ङा मुर आन कली थमा सुइक्‍पा, पाप रे ब्रोंइतीक
    लां कोंइशा, आ मुर सेला, मेको लोव़ नेल्‍ल तुइक्‍पदसे बाक्‍त। १कोरिन्‍थी १६:९
  car-NT: Moro 'wa tytunda'san mero, mo'karon Tamusi na'nanopy'san ko'mapo'san i'waine.
    Irombo pa'poro morokon tymaroine Tamusi nikapy'san otykon ekaro'san i'waine. Tamusi
    'wa pena etapurumaka'po ekarity'po i'waine mo'karon Simosu me e'i'non waito'me
    Kristus wyinonokon me.
  amp-amp: Antiokt mfnahhato kmithu Jisasrhu hiket yimam kfo-motfm rifinymom. Rifinymotm
    kfo nuhas bonuhasmofm Bro Nkifrar rofpno hingrna habrimo hingrnefthu mrokfom.
    Kfo memofm, “Bro Nkifrar yihotam yak hta bohtamotrm yima tangim Bro Nkifrarhu
    mrokfot bi wanukmt. Wanyhato bi kakitohwomt.”
  bht-bht: अन्ताकिया शेहरे च पुज्जी करी उना कलीसिया गठेरी कने दसया, की परमेश्वरे साड़े
    सोगी होईकरी कदे बड्डे-बड्डे कम्म किते कने कियां परमेश्वरे होर जातियां जो यीशु
    मसीह पर भरोसा करणे दे काबिल बणाया।
  eng-NOY: And when they had arrived and had gathered the church together, they related
    what great things God had wrought with them, and that he had opened a door of
    faith to the gentiles.
  cub-NT: Que baru Pablojã eaivʉ Antioquía ãmicʉriĩmaroi, cójijide d̶arejaimad̶a caivʉ
    Jesúre jʉ aipõevare, coyʉrãjivʉ náre caiye iye Jʉ̃menijicʉi cad̶ateiye báquede
    náre aru ʉ̃i mead̶aicõjeiye báquede ina judíova ãmevʉre, jʉ arãjivʉre Jesúre.
  ita-1927: Giunti colà e raunata la chiesa, riferirono tutte le cose che Dio avea
    fatte per mezzo di loro, e come avea aperta la porta della fede ai Gentili.
  lww-lww: Ana lalua apio nalelagaena lala vena la punu ga aimi lele taaga, ana lalua
    apisawal yum̃aena la pan la nap̃a Ntewa miyum̃aen pan lalua, a lalua apisayu ruru
    pan la sanape nap̃a Ntewa naga pietava pan la nap̃a pe ape le Yu re poli, pisape
    la m̃ena ga akilia alelaga, a la akilia aviran la lele taaga e kiena nasup̃enena.
  ckb-ckb: کاتێک گەیشتن و کڵێسایان کۆکردەوە، باسی هەموو ئەو شتانەیان کرد کە خودا لەگەڵیان
    کردبووی، هەروەها کە دەرگای باوەڕی بۆ ناجولەکەکانیش کردووەتەوە.
  spm-spm: Aniiŋ Antioghɨno otogha, Kraisɨna andarsir dɨɨsima mee nori akhuvasima.
    Aniiŋ kamagh mem mbɨŋgeghi, “Got aŋgana agharaniiŋn bisi kharsigha amui. Got ivhɨra
    igharisirɨ unuaghɨnan gumasivɨusua utuava rɨkɨrisima, thighira mena marsi nɨghɨnɨghana
    aghavaghar Kraisɨn akaman iti.”
  nas-nas: Eeꞌnoko tenang teꞌ basiareta tenaankai ookara dootuuꞌnupoong naroꞌ oosiaaretuꞌ
    eeꞌnoko sirakaꞌantavuretuꞌ ookara kapooꞌ Kumponinge nkovuuꞌning tenaanka ninka,
    eeꞌnoko napoꞌ teeꞌ Kumponinge taung nkovuuꞌnaꞌ teinge Juꞌdeeainge nariꞌ masikaꞌantavaavaꞌnaang.
  uvl-uvl: Iok, nga etue nenge te lohot mule nge Antiok, Paulus iri nai Parnapas te
    eukiraua hehei pe hana lochloch pe te hele hote ure lochloch ngana nenge NeHalang
    poia ke pengpeng nge hana lomonmona ngana mur ke leteria manmanna.
  eng-BBE: And when they came there, and had got the church together, they gave them
    an account of all the things which God had done through them, and how he had made
    open a door of faith to the Gentiles.
  ixl-CNT: Utz aatz motx opon tu Antioquia, motx imol kajay qꞌu niman tetz u Jesuus.
    Utz motx chit tal kajay qꞌu mamala chaj kam qꞌuꞌl iꞌan u Tioxh kꞌatza. Utz tala
    kaniꞌch tok qꞌu puera aanima tiꞌ u Tioxh; kaniꞌch ikꞌujeꞌ ikꞌuꞌl tiꞌ u Jesuus.
  xsi-xsi: Kinzi rua sitoa Antiok lawea lâ, ŋineŋga sigonanzi kalo-tawana tamâta ndoni
    simâ taitu. Ŋineŋga situla ŋgua ŋana vetâŋa rârâni Maro Kindeni muŋga io lâ mbaunzi
    tu siveta ŋinde. Aku sitapâri panzi tu Maro Ŋalae ikai nzâla piti panzi tinikoa
    ŋgu, ŋana kinzi kala ma sikura tu kalonzi tawana Yesu.
  crx-NTPO: '''Et Antioch ts''e nahoost''az whe Sizi Gri yugha hodul''ehne, ts''iyawh
    ''ilhubuhozdla ''ink''ez nts''oh te la Yak''usda gha né''hust''en-un ''ink''ez
    ''udun yun k''ut whut''enne cha be ''alha'' hoont''oh-i hut''i suli'' hutni whe
    bubulh nahuwhulnuk.'
  kan-OKCV: ಇಲ್ಲಿಗೆ ತಲುಪಿದಾಗ, ಅವರು ಸಭೆಯನ್ನು ಒಟ್ಟುಕೂಡಿಸಿದರು. ದೇವರು ಅವರಿಗೆ ತಮ್ಮ ಮುಖಾಂತರವಾಗಿ
    ಮಾಡಿದ್ದನ್ನೂ ಯೆಹೂದ್ಯರಲ್ಲದವರಿಗೂ ದೇವರು ವಿಶ್ವಾಸದ ದ್ವಾರವನ್ನು ತೆರೆದಿರುವುದನ್ನೂ ವರದಿಮಾಡಿದರು.
  bbb-bbb: Areme bune uri e sosi ijia kariva boeje kumevo bu una besu afuikoga bu
    urina izege bu imenoeva ijene kuariae. Ro kuke bune izege Godi fu vame amaerimoga
    e Jiusi baki ije bu una Jesu ma vierafevoga fu karauniaema ijene kuariae.
  blw-blw: Angkay hiyachi way hommàyatcha ad Antiokia, empa-ayagcha amin hen anchichay
    cha omafurot yag henaphapetcha amin hen enkaman Apudyus way nangusar an chicha
    way nangamma hen laychéna. Yag henaphapetcha agé hen nangidchatan Apudyus hen
    wayan hen anchichay faén Judio way omafurot agé.
  tam-2017: அவர்கள் அங்கே சேர்ந்தபொழுது சபையைக் கூடிவரச்செய்து, தேவன் தங்களைக்கொண்டு
    செய்தவைகளையும், அவர் யூதரல்லாதவர்க்கும் விசுவாசத்தின் கதவைத் திறந்ததையும் அறிவித்து,
  azz-NT: Huan cuac ejcojque ya in Pablo huan Bernabé tech ne pueblo de Antioquía,
    ijcuacón mosentilijque nochi in tocnihuan taneltocani. Huan ijcón in Pablo huan
    Bernabé nochi quintapohuijque ten Dios quichiutinemic ica por yejuan. Huan no
    quintapohuijque de queniu Dios quinyolyemanij huan quinyoltapohuaya in taca ten
    amo judíos para ma yejuan ma tacuautamatiyacan ihuan Cristo.
  spa-RV-1909: Y habiendo llegado, y reunido la iglesia, relataron cuán grandes cosas
    había Dios hecho con ellos, y cómo había abierto á los Gentiles la puerta de la
    fe.
  csy-csy: Taciang amate Antioch a thet uh ciang in, pawlpi munkhat ah kaikhawm uh
