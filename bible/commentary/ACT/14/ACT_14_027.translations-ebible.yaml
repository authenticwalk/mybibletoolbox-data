  yre-NT: Zɩ o 'bɔla Antiɔs bɛ, ɛn o -leglizi 'nɔn cin 'yɩ, ɛn 'wɩnun nɛn Bali ciɩla
    o va yaa drɛ bɛ, waa 'sinan 'pa. Waa -ci 'vɩ "nyian -wlɛ 'nan, minnun nɛn o 'ka
    Zuif 'nɔn 'a dɩɛ, Bali -si 'lɛ 'sʋ -wlɛ 'nan 'o yi -tɛra 'e da.
  fuh-BKF: Nde ɓe njottinoo ndeen, ɓe kawrunduri yimɓe kawrital goonɗinɓe ngaal, ɓe
    kaalani ngal no Laamɗo nawtorii ɓe, no o omtirani yimɓe ɓe nganaa Alhuudiyankooɓe
    dammbugal goonɗinal.
  arl-NT: Antioquiya tiacajinia nojori quishacari tari, nojoriiri puetunu Jesuucua
    tiuunia pueya masuunujuquiaarijianaa. Cuniqui pohuataturee puetunu nojori niquiarajanaari,
    taa Pueyaso naacucanu maninia nojori pohuatasacari Jesujinijini. Pohuatanuuquiaarijiaariuhuaj
    taa Pueyaso taraajetequiaari taucuaca jiuujiani, Jesuucua nojori tiuuniuriajuhuaj.
  ziw-ziw: Weze wengile Antiyokiya, wachisanya wantu we nyumba yo kuvikila hamwenga
    nakuwagambila yose Chohile adamanye nawo naviya avugule sila kwa sawo Wayahudi
    kuzumila.
  grc-TR: Παραγενόμενοι δὲ καὶ συναγαγόντες τὴν ἐκκλησίαν, ἀνήγγειλαν ὅσα ἐποίησεν
    ὁ Θεὸς μετ᾿ αὐτῶν, καὶ ὅτι ἤνοιξε τοῖς ἔθνεσι θύραν πίστεως.
  nag-nag: Jitia taikhan Antioch te ahise aru girja manu khan ke joma korise, Isor
    pora ki korise, aru kineka Porjati khan nimite biswas laga dorja to khuli dise
    etu sob taikhan ke koi dise.
  eng-OEBCW: After their arrival, they gathered the church together, and gave an account
    of all that God had helped them to do, and especially how he had opened to the
    Gentiles the door of faith;
  knj-NT: Ja' yet jix apni eb, catu' jix yambale oc eb creyente a lugar tu' yu eb.
    Catu' jix yalon eb tet eb jantaj tzet jix el swa'nen Dios yetoj eb. Catu' jix
    yalon pax eb, tol jix ẍa' naj Kaawil eb man Israel oj, eb jix yaoc sc'ul yin.
  deu-1912: Da sie aber hinkamen, versammelten sie die Gemeinde und verkündigten,
    wieviel Gott mit ihnen getan hatte und wie er den Heiden hätte die Tür des Glaubens
    aufgetan.
  san-PUN: ਤਤ੍ਰੋਪਸ੍ਥਾਯ ਤੰਨਗਰਸ੍ਥਮਣ੍ਡਲੀਂ ਸੰਗ੍ਰੁʼਹ੍ਯ ਸ੍ਵਾਭ੍ਯਾਮ ਈਸ਼੍ਵਰੋ ਯਦ੍ਯਤ੍ ਕਰ੍ੰਮਕਰੋਤ੍
    ਤਥਾ ਯੇਨ ਪ੍ਰਕਾਰੇਣ ਭਿੰਨਦੇਸ਼ੀਯਲੋਕਾਨ੍ ਪ੍ਰਤਿ ਵਿਸ਼੍ਵਾਸਰੂਪਦ੍ਵਾਰਮ੍ ਅਮੋਚਯਦ੍ ਏਤਾਨ੍ ਸਰ੍ੱਵਵ੍ਰੁʼੱਤਾਨ੍ਤਾਨ੍
    ਤਾਨ੍ ਜ੍ਞਾਪਿਤਵਨ੍ਤੌ|
  nob-LB: Da de hadde kommet, kalte de sammen hele menigheten og fortalte alt Gud
    hadde satt dem i stand til å utrette, og hvordan han også hadde gitt andre enn
    jødene sjansen til å tro.
  ntj-ntj: Palunyalu-pula wanalpayi pirni Yantiyakala nyinapayinya kapurturalpi watjarnu,
    “Mama Kuurrtu-linyatju ngurra pirniwanalu parrakatirra kanyiranytjalu walykumunu
    palyaranytja. Tjiinya Mama Kuurrtu yarlapungu Tjiyu wiya pirnilutarrartu-ya mularrkulira
    wanaratjaku. Nyangka-ya mularrpartu wanara.”
  sxb-NT: Olwa waatuuka Antioki waakumia awantu awa mu ekaniisa woona kandi wawalaga
    ewintu wiona ewia Katonda akorre nawo kandi kiomo aiguriire awantu awatari Awayaudi
    engira eya okuwa no okuganya ku Yesu.
  nhu-NT: No bó fɛse jó, baancɛ kentaashɛ ke bonyii bo mbee le, see fiɛɛ ficii ɛ̂
    bó no Nyo' se lemɛɛ bô bó, bô no wvú se yen'yɛɛ mvuntelem mvu bonyii bò yaa nu
    kɛ Bojuu le, ɛ́ bó elese fitele yî Jisos e.
  row-row: Paulus se losa Antiokia ma, ara raꞌabꞌubꞌue basa Lamatuaꞌ atahori Nara.
    De ara dui loaꞌ-naruꞌ basa saa fo Lamatualain tao fee siraꞌ ra. De ara dui rae
    Lamatualain soi dalaꞌ de atahori nda Yahudi sa o ramahere Yesus.
  msy-msy: Egha aning Antioghɨn otogha, Kraisɨn adarazir diazɨma me uari akuvazɨma
    aning bizir God aningɨn agharimningɨn amizibar gun bar me mɨgei. Egha uaghan God
    Kantrin Igharazibar Gumaziba bagha nɨghnɨzir gavgavimɨn tiam kuizir akam me mɨgei.
  agg-agg: Ai Andiokɨhü tüküyafɨne hena, anɨhondümbo-rɨhindeimbɨmbo gugurɨ-marɨneandürɨ.
    Asu muŋgu-moatükunɨ God ai ahafandɨ warɨ süŋgu ratüpurɨ-mayu ranahambo hoafɨmefanɨ.
    Ai hoafɨyafandühɨ safanɨya, “God ai ŋgorü nafɨ nafɨmaranda Suda-yafe ndɨfo ai-amboanɨ
    Godɨmbo anɨhondümbo-marɨhorɨ,” masafanɨ.
  ptp-ptp: Yuu val Antiok mêd kɨtuc xomxo vông vinên dɨ nêl yuac vɨhati wê Anutu ngɨdu
    yuu xôn ge kɨtong vô he dɨ nêl hɨxôn ên nêbê, “Gwêbaga Anutu vông tɨbii wê o Yuda
    lêm ge he ngô xolac hɨxôn dɨ vông i vin.”
  nak-nak: Egira sibitala oio e Antiok, egira tola vikapopo la valalua me hatavivile
    tomi te la lotu, egira gilemulia giteu la visuli uru te La Tahalo Uru soio tegirua.
    Egira vei mulia giteu ale La Tahalo Uru sesele eia kopetia la mata giteu la valalua
    tomi ale pou te la maligoma.
  lbb-lbb: Ning dia hanot, dia kabah taum pas a tarai a lotu, pa dia atai la ana ututnala
    rop ning dia toli taum ana rakrakai ane God. Dia atai la otleng mang e God ka
    tol a ngas tagun a tortorot tetek a tarai ning bel a tarai Juda.
  kan-2017: ಅಲ್ಲಿ ಸಭೆಯನ್ನು ಕೂಡಿಸಿ, ದೇವರು ತಮ್ಮೊಂದಿಗಿದ್ದು ಮಾಡಿದ ಕಾರ್ಯಗಳೆಲ್ಲವನ್ನೂ, ಆತನು
    ಅನ್ಯಜನರಿಗೆ ನಂಬಿಕೆಯ ಬಾಗಿಲು ತೆರೆದದ್ದನ್ನೂ ವಿವರವಾಗಿ ಅವರಿಗೆ ತಿಳಿಸಿದರು.
