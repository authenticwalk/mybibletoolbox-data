  nbq-nbq: O Andiyokiya nunggu wagu lagagwarik, Ala aburi ako homakbisiluk, Ala okbugu
    hegek ogonivit lagu lagagwa ako inim, eke, Ala en it weram Yakuri dek menda Nenasin
    Yesus ane avyarat ombarupwak yiluk, sup hurogo bogogi ako inim, wene mbilinogo
    yugurugu lagagwarik,
  tgo-tgo: Mbaŋa thɨ vutha Antiyok thɨ kula vathavathaŋgiya ekelesiya na thɨ utuŋaŋgiya
    bigibigiko wolaghɨye weinji Loi thɨ vakathaŋgi, na tembe thɨ utugiyava weŋgi thɨŋa,
    “Emunjoru Loi kaero i vugha loŋweghathɨ ghakamwathɨ weŋgiya thiye ma Jiu gharɨgharɨniye.”
  yap-yap: Ma fa’anra tawgow nga Antiok miyow ulunguy girdi’en fare galesiya ngar
    weliyew ngorad urngin e tin nike rin’ Got u pa’row, nge rogon nike bing e kanawo’
    ngak e pi’in gathi yad piyu Israel ni nge mich Jesus u wun’rad.
  mop-NT: Le'ec ti c'ochoo' ich caj Antioquia tucaye'ili, u much'quintajoo' tulacaloo'
    a hermano te'iji. U yadaj ti'ijoo' biqui ti aantaboo' u men Dios etel tulacal
    boon u betajoo'o. —Tz'abi ilic ti'ijoo' a ma' Israel u men Dios ca' u tz'oques
    a Noochtzil jabix ilic ino'on aj Israele,— cu t'an a ca' tuul ti'ijoo'o.
  tet-tet: Toꞌo Antiokia, Paulus no Barnabas libur nola Yesus eman sia iha uma hamulak
    laran, nodi dale naru-naruk nosi lia hotu-hotu mak Naꞌi Maromak nalo tiꞌan bodik
    sia. Sia moos katak naꞌak, Naꞌi Maromak loke dalan tiꞌan, toꞌo ema mak lahoos
    Yahudi moos fiar Yesus.
  hlt-MCSB: A pha rhoi vaengah hlangboel te a cului tih Pathen loh amih rhoi taengah
    a saii boeih neh namtom rhoek ham tangnah thohka a ong pah te a puen pah.
  xtd-NT: Nu n‑ka naxee‑s Antioquía, n‑nadataka‑s ntdaa ñayiu ka kukanu ini Jesucristu
    te n‑ka najani‑s xa yo n‑kidatniu Ianyuux anu ñayiu hora n‑ka kida‑s tniu‑ia.
    Dɨuni n‑ka najani‑s xa n‑kida‑ia xa ñayiu ñatu kuu daꞌya dana Israel n‑ka teku
    tnuꞌu‑ia te n‑ka kukanu ini‑i Jesús.
  mdy-ETH: ዒኢካ ዔያታ ሄላዖ ኪሪስቶሴ ጉሙርቃ ዓሶ ፔቴይዳ ቡኩሲ፥ ፆኦሲ ዔያቶና ዎላ ማዒ ማዼ ባኮ ቢያሢና ዓይሁዴ ማዒባኣ
    ዓሳ ኪሪስቶሴ ጉሙርቃንዳጉዲ ዎዲ ዔያቶም ካራ ቡሊንቴቴያ ዓሶም ኬኤዜኔ።
  spl-spl: Otmu Paulo yet Banawaŋe Antiok kapiân âwurem taka Yesuhât komot menduhuyehowot.
    Menduhuyekmâ Anitâŋe mâmâŋe otyitgim mâtâp meyitgimu Yesuhât den pat âlepŋe pâku
    lohimbi ekyongomutâ yâkŋe nâŋgâŋetâ bulâŋe otmu Yesuhâlen biwiyeŋaŋe kepeiwi yakât
    den pat kerek ekyongowot.
  usp-NT: Cuando xtawtak Antioquía re Siria, xmulb'a'tak yak ajtakeltak re Kakaj Jesucristo,
    xoctak chi jyolic rechak juntir ri b'anal rechak jwi'l Kakaj Dios y xyoltak rechak
    chi Kakaj Dios xye'w luwar rechak yak ma' rijajl ta' Israel ticub'ar jch'olak
    chirij Kakaj Jesucristo.
  zav-NT: Na' catə' besyə'əžin Pabən' len Bernaben' Antioquian', bosyo'otobe' beṉə'
    ca' chso'elao' Jesocristən' nach gwso'e dižə' yoguə'əḻoḻ can' goquəlen Diozən'
    ḻega'aque' žlac ɉəsə'ədise' dižə' güen dižə' cobə c̱he Jesocristən' na' can' ben
    Diozən' par nic̱h beṉə' ca' cui zɉənaquə beṉə' Izrael gwso'onḻilaže'e Jesocristən'.
  sgz-sgz: Má ngo diar tapam hut á Antiok, ngorer diar má bin talmi bos tám ruruna
    má diará bit di suri tan táit no ái Káláu a longoi ami katbán kándiar him, má
    diará para talsai ngo ái Káláu ákte pasbat i sál sur rung tili risán mul dik ruruna.
  kek-NT: Nak que'cuulac Antioquía que'xch'utub chixjunileb laj pa̱banel ut que'xserak'i
    reheb chixjunil li quixba̱nu li Ka̱cua' reheb. Que'xserak'i ajcui' reheb chanru
    nak li Dios quixq'ue li evangelio reheb li ma̱cua'eb aj judío.
  blz-NT: Sarataa notaka na Antiokhia i raaya'a ningirimpungmo mian na jama'at iya'a,
    kasi nuntundunkon upa giigii' men ia wawau Alaata'ala na palimangonna i raaya'a.
    Raaya'a uga' nuntundun koi upa Alaata'ala nantarai salan bona mian men taasi'
    Yahudi noparasaya ni Yesus.
  poe-NT: Ntá tió kjuíji sín chjasin Antioquía ntá kójnkotsé kaín tí sín tinkáchónki
    Jesús. Ntá kjuankíxin chrónka chꞌín Pablo nkexrí kjuínki̱tsa Dios tí jehe sín
    la ko nkexrí kjuanjon Dios kjuachaxin tsja̱ko̱he̱ sín tí chojni jehya judío kíxin
    kja̱xin sín tsitekaon sín Ìnchéni.
  san-TAM: தத்ரோபஸ்தா²ய தந்நக³ரஸ்த²மண்ட³லீம்ʼ ஸம்ʼக்³ருʼஹ்ய ஸ்வாப்⁴யாம ஈஸ்²வரோ யத்³யத்
