  cak-SNT: Y antok ri Pablo y ri Bernabé xaꞌlka Antioquía, xaꞌquimol quinojiel ri
    hermanos richin ri iglesia, y xquitzijuoj nojiel ri xuꞌon ri Dios chica chi xaꞌrutoꞌ
    riqꞌuin ri samaj, y xquiꞌej chica chi ri Dios xuyaꞌ lugar chica ri vinak ri man
    israelitas ta, chi xquicukubꞌaꞌ quicꞌuꞌx riqꞌuin ri Jesucristo y xaꞌcolotaj.
  uvh-uvh: Abanga kadofinga ning tanga naktangka aming ning bining ganang mera Anutu
    wari yotangkayabinga nasi' nasi' kane u tanga yaregumu' wara'ning midi u yanggumu'.
    Ning tanga ning yanggumu', beng sini' Anutu wari aming arantagim nua'ni kabi'mo'
    wara'siga' kadapmang tiaminga adi Jisas ga' naktangka kuma' ting yapma abiamuk.
  ino-ino: Atio'ku ete'ana u'ana Yisasina apa'ku ami'naya vaya'aife “Etapa alitapa
    atalu heo.” ha'ake'a ake'ana Anumaya Koti'a ana'kaeya'ae lo'kano mi'ko ali'ya
    ali'nea kavafe hapapaite'ana inake ha'ae “Yuta nofi o'mai vaya'moki Yisasife afi'a
    apaipafi malete'a apa'ku'a ami'a alakepa hisaya yafe Anumaya Koti'a kita ako ya'kipate'ne.”
    hu'ana hu'na'ae.
  gnn-gnn: Yo, ŋunhi maṉḏa bunananydja ŋunhili Yandiyuktja wäŋaŋura, maṉḏa yukurrana
    ŋunhi ḻuŋ'thunmaraŋalanydja Garraywalaŋumirrinhana walalanha, bala walala marrtjina
    ḻuŋ'thurrunana maṉḏakala, ga ḻakaraŋalanydja maṉḏa yukurrana ŋuripa yolŋu'-yulŋuwanydja
    dhäwu'na, ŋunhi nhaltjarra yukurrana ŋayi Godthu djäma maṉḏakala. Ga bitjarrayi
    maṉḏa ḻakaraŋalanydja, “Godthunydja dhuwala yuwalk yana ḻapmaraŋala dhukarr ŋuruku
    mulku'-mulkuruwunydja yolŋu'-yulŋuwu, märr yurru walalanydja bitjandhi yana liŋgu
    märr-yuwalkthirri nhanŋu Garraywu.”
  yal-yal: Pɔli nun Baranabasi Antiyɔki lixina, e yi dɛnkɛlɛya yamaan malan. Ala feen
    naxan birin ligaxi e xɔn, e yi na birin yɛba, e nun Ala tinxi kii naxan yi siya
    gbɛtɛne yi findi dɛnkɛlɛya muxune ra.
  cnt-NT: Jme₁ca₂dsi₃lein₃ Antioquía, ca₂ŋɨ́i'₂ ca₂le₃jɨ́n₃ rɨin'₅₄. Jaun₂ ca₂dsia₃
    ca₂le₃jë́₃ 'e₂ ca₂jmo₃ Diú₄ quiong'₅₄, 'a₂ lia'₂ ca₂niá₃ Diú₄ juɨ₅ quió'₅ dsɨ₂nau₂,
    ia₁jaun₂ le₃'én₂ 'éi₂ ján₃.
  tif-tif: Kemin, tal abip Antiok abale, kulaa alep iyo Kristen unang tunum afetu
    kutii alik kanumin kanumin God ata dong dokoyin-bala, kanum talan-umbip kaami
    sang ayo bakayila umbutoop daa, bokoyale, kuno God ata taba-lomda, tunum miit
    kusnum imi kukuyila, Yesus ami lak dakaabip kaami sang bakayim-bam kemip.
  nlx-nlx: एने जेवी ता अन्‍ताकिया माय पोचना ते मोंडलीह टुलो केऱ्या, एने जो बोगवान
    ता हिऱ्यो रेन किरेल तो केय होमलाया, एने बिगेर यहुदिह बुरहो केरनेन केरता किहीक
    बायणो उगाड़ दिनो।
  apw-NT: Ákú nakainá’ ínashood dała’adzaago hago’at’éégo Bik’ehgo’ihi’ṉań binkááyú
    nada’iziidíí dawa yaa yił nadaagolṉi’, ła’íí doo Jews daanlįį dahíí odląągo yá
    yił ch’ída’iztaaníí ałdó’.
  gum-gum: Incha trusrø puabe, iglesiayuelan tulundzuningarua, Tius nømba chinetø,
    chinetø mariilanba, tru judíos kømø misaameragucha isubigwan Señorweinug pasra
    tøgagønrrai yaskabmeran mandø kurøb arrigwanba waminchibelø køn.
  not-NT: Aro yarepaa Paboro aisati Berinabé. Yapatoiqueri quemisantatsiri iquenguitsatomotaigapëri
    antagaisati ora icantacacari iriro Tosorintsi. Aisati icomantapëri cara Tosorintsi
    yoniagaigacari basiniati matsiguenga iquemisantaiguëri Jesoquirisito aisati.
  plu-plu: Igkis danuh atere, ayge igkis pahadguh Jesus gihiyegapu aygnenepwi. Igkis
    ekkenes ta gitkis madikte kabayka ku pariye Uhokri keh gipitimpikis. Igkis ekkenes
    gitkis ku samah Uhokri woke ahin gidahankis hiyeg ku pariye kane judeyenepwima
    adahan igneswata kamaxwa ta gipitit Kiyapwiye Jesus.
  iou-iou: Eruk Antiok ahäŋpäŋ äbot täŋpani kubä-kengän yepmaŋpäŋ Anututä täŋkentäŋ
    yämiŋirän epän täŋkumäno unitäŋo manbiŋam yäwetkumän. Ba Anututä guŋ ämawebeta
    kädet täwit yämiŋirän nadäkinik täŋkuŋo unitäŋo manbiŋam yäwetkumän.
  ntp-NT: Dai aidʌsi aayi ʌgai Antioquiiʌrʌ ʌmpagi vʌʌsi vaavoitudadami dai aagidi
    vʌʌsi istumaa dui Diuusi ʌgaicʌdʌ aidʌsi gamamaatʌtulditadai ʌgai Diuusi ñiooquidʌ,
    dai isducatai Diuusi soi isaagida ʌgai Diuusi ñiooquidʌ ʌgai ismaacʌdʌ maitʌrjudidíu
    dai isducatai ʌgai vaavoitu ʌʌpʌ.
  rai-rai: Baa diaar waan paat, diaar wataa ungaai paa a taara na nurnur, ma diaar
    wapua diat u ra kum utnaa raap baa diaar paam ot paai ma ra dekdekin God. Diaar
    wapua diat kaai baa God ia paam aara a aakapi na nurnur karom a taara baa wakir
    a taara Iudaia.
  haw-1868: A hiki ana ae ilaila, hoakoakoa mai la laua i ka ekalesia, a hai mai la
