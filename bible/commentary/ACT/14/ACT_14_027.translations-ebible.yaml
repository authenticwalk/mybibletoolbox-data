  ena-ena: Ve iahavɨla hulaŋ iamɨgali avɨli hɨvɨ mɨŋamɨgu mɨŋaiahavɨmi agɨladɨ abavɨci
    ve mɨgudɨbavɨmi. Mɨgudɨba hɨniavɨdaci Asɨ agaŋ nulɨsaŋ vɨdɨvɨdɨŋ igudaci akuaba
    akuaba lɨhavɨmi agɨlasaŋ nulɨdɨ tɨbi sulasula abavɨmi. Asɨ hulaŋ iamɨgali hɨdɨlɨ
    mu mu agɨladɨ alialaŋ aba abɨci nɨbɨlaŋ avi Jisasɨ saŋ hɨji vɨdɨvɨdɨŋ lamavɨlalɨ
