    che din Dendiohs che chitahno ihyan ta̱ma nación ma̱n.
  bel-bel: Дабраўшыся туды і склікаўшы царкву, яны расказалі пра ўсё, што Бог учыніў
    зь імі і як Ён адчыніў дзьверы веры язычнікам;
  zlm-KSZI: Setelah sampai di sana, mereka menghimpunkan jemaah lalu menceritakan
    segala yang telah dilakukan Allah melalui mereka dan bagaimana Allah telah membukakan
    pintu kepercayaan bagi orang bangsa asing.
  gdr-gdr: Ɨ re ton opendonda Antiyok taun wa, sosi yɨpand b'eomkurto. Ɨ ton ket wumɨr
    amneninonda komkesa gasa rɨna re God ton kɨma wɨko omnɨka eyeninonj, dɨde Ton
    kwa rɨja na re nya epangendawonj Tina obagɨki kesa rɨga wa Yesund gar ke okatam.
  vmy-NT: ꞌBa kionga jaꞌe naxinanda Antioquía, ꞌeñajan xuta xi makjainre ngatꞌa tseꞌe
    Jesús ꞌba yeꞌere nijmi ngayéje xi Naꞌenchana kitsaꞌenko kui ꞌba jótsaꞌen Naꞌenchana
    kitsjaꞌndere xuta xi bi judío nga ku̱an ku̱akjainre ngayeje.
  cmn-FEB: 他们抵达目的地后就召集教会的众人，讲述了上帝通过他们所做的一切，以及他如何向信他的异教徒敞开大门。
  gmv-RNT: He gakkida mala Woosa Keeththa asa wursi shiishshidi Xoossi istara ooththidayssa
    qasseka Ayzaabetas ammano pengey waani doyettidakkonne wursi yootida.
  ncl-NT: Ajsijque pa Antioquía, quinahuatijque pa monechiculosquiaya yehuanten hual
    quineltocaloaya Jesucristo. Cuaquín quinlamachiltijque mochi hual quichíac Dios
    pan inminpampa yehuanten, quinami yihual quinhueliltic yehuanten hual amo judíos
    pa quineltocasqui in Tata Jesucristo.
  wed-wed: Ma kampa i ḡeta ma ekalesia i vitagogiei, ma aiwai anatapuna God ana aguei
    i kaukauei rava i vieḡei, ma menanare Iesu metaeta i votawanei da Jentail maiteni
    Tauna i vitumaḡanei.
  sua-sua: Ngint pis ko mAntiok to kvaeng e Yesus ka ngaomevek ko tok, to her smia
    havaeng ngar mang o tgoluk ruk E Nut teharom mar ko maktiegom min. Va nginta havaeng
    ngar mang E Nut ka ngaeha langto kat, endo kam koregot kim o vrong rhek, mar kmor
    mnam mar mang e Yesus he kmokpom kar kat.
  klt-klt: Kulá wahára átang gu ámna náráwa Jesu ya naráng háting mená wa men áwát
    tu Ánutu yá háláng yámán rina táumálák, me málámba naráng hákhátik kán kálu sareng
    yámán ámna náráwa kámá káinnan watá álo isusut wata yánumálák.
  are-are: Antioch-akerramala, eratharra worlamparinya etnanha worlilaka. Eratharrantama
    tnakanhakanha ntjarranha alpmelaka, “Ilirna Yia Marra erinha Relha Lorinya ntjarranha
    kaltjinthamalanga, Altjirrala ntjarra arrpunha Jesuurna rretjingaka.”
  gai-gai: Ainda moca maniŋa Antiok auŋ ndaruca eacatke, maniŋa anna Iesusna rɨtɨpaikta
    meikramtaɨrta tumbun aŋgɨra punica, minmo Raraŋ Aetaniaca maniŋap morina reikta
    nininimo maniŋa minmo aind maniniat, “Raraŋ Aetaniac, ma taupca moca an kam wembaŋ
    laŋa Iudana meikramtaɨr wanaiŋnanta tambuŋa mbukca, mina marɨpacat.”
  qvm-NT: 'Antioquía marcaman chayarnami waugui-panicuna juntacaptin cushishga wilapargan
    caynog nir: “¡Wilacuyninta wilacärinäpag Tayta Diosnintsi alimi yanapamashga!
    ¡Tsaymi mana Israel runacunapis Jesucristuta chasquicärishga! ¡Paycunapis cananga
    Tayta Diosmannami yäracurcaycan!” Tsaynog wilaptinmi mayagcunapis pasaypa cushicärergan.'
  chz-NTPS: Maˊ gaꜙllaꜙnääyˋ Antioquía ja̱ˉ, gaꜙtëëyhꜗ läꜙjë̱ë̱ꜙ ø̱ø̱yhꜚ hi̱ˉ maˊ
    cha̱a̱ˉ jeeˊ ja̱ˉ. Mahꜗ gaꜙjmeeyhꜗ juuˈ haˉ läꜙ laꜗ heˉ jʉhˉga̱a̱ˉ heˉ gaꜙjmeeꜘ
    Dio läꜙka̱a̱ˉ jeeˊ naˊnääyˈ hiꜙ haˉ läꜙ gaꜙkwaꜘ Dio jwëˈ heˉ gaꜙläꜙdsooꜘ dsëꜗ
    hi̱ˉ saꜙ la̱a̱ꜗ judiu.
  kmu-kmu: Ago evaꞋyi huꞋana Yisasi anagafe “Melitalu hiho.” haꞋageꞋya ageꞋana Anumaya
    KotiꞋa anakaiꞋene tokaeno mainegeꞋana mukiꞋama humainaꞋa kavafena hamapaiteꞋana
    Isaleli omainaya veaꞋnene Yisasife haviꞋya amakupi maleꞋya amametiti haya yafe
    Anumaya KotiꞋa fita ago yakimatene huꞋana hamapaiꞋe.
  ood-NT: Tsh am wehsijj i e hemapai hegam mash ab ihm g Jesus amai. Sh g Paul ch
    Barnabas am ha ahgid mat g Jiosh am si i ha wehmt k ab ha mah g nahnko mahs hemajkam
    g apꞌedag mat ab wo i s‑wohoch g haꞌichu ha‑ahga ab amjed g Jesus.
  lbm-lbm: उत पहुंच क उन्न मण्डली जमा करी अऊर बतायो कि परमेश्वर न उन्को संग रह्य क
    कसो बड़ो–बड़ो काम करयो, अऊर गैरयहूदियों लायी विश्वास को द्वार खोल दियो।
  ncj-NT: Ihcuac oahsique Antioquía, oquinsentlalihque nochin den itiotlayehualoltzin
    huan in Pablo huan Bernabé oquinnonotzque nochin tlen Dios oquinchihuililoc ica
    yehhuan. Oquiniluihque quen in Totecohtzin yoquinseliloc in aquin ahmo judeahtecos,
    huan yehhuan noyojqui cuali maquineltocacan.
  yuj-yuj: Am arop yawor wae akwapea maok, am sios mekamp arop fákáreran wumwi nepo,
    koropea koupoukour. Aenapo maok, am arop yaworao kápae kare ankank Kwaro am arop
    yaworént téremp, táman farákápria arakrá sér, “Kwaro arop ankwap firan kor mwae
    fɨk-pwar nánko, wae mér napon.”
  kto-kto: Urie, terigiliong ara ga mamarikliong ekelesiap ga nebolameng. Ga malilo
