  kan-OKCV: ಪ್ರತಿಯೊಂದು ಸಭೆಯಲ್ಲಿ ಪೌಲ, ಬಾರ್ನಬರು ಸಭಾ ಹಿರಿಯರನ್ನು ನೇಮಿಸಿ, ಉಪವಾಸ ಪ್ರಾರ್ಥನೆಯನ್ನು
    ಮಾಡಿ ಅವರು ನಂಬಿದ್ದ ಕರ್ತ ಯೇಸುವಿಗೆ ಅವರನ್ನು ಒಪ್ಪಿಸಿಕೊಟ್ಟರು.
  bbb-bbb: Areme bune sosi binobino ijia vua kuarianoekinu e mamekanu bino bu e sosi
    ijia afuivo ije samuagiadufuo ijene kei. Bu ijiege renoekinu ro ire atona buefuo
    baname isoevoga E Ireobo ije bu ma vierafevo ije fu bu mukoreigia samuagiakiro
    bu ijiege rei.
  blw-blw: Aminay fabréy way enengwacha, chinutokan cha Pablo hen mangemponponò hen
    anchichay cha omafurot. Yag hen nangemporangancha hen fiyang an chicha, nanlangancha
    way mangan hen nangempapatiyancha way manluwaru, yag imfagacha an chicha amin
    way mangaliyén, “Annig eporang chàyu amin an Apudyus way chayu manokchun, ta hiya
    hen mangi-ila an chàyu.”
  tam-2017: அல்லாமலும் அந்தந்த சபைகளில் அவர்களுக்கு மூப்பர்களை ஏற்படுத்தி வைத்து,
    உபவாசித்து ஜெபம்பண்ணி, அவர்கள் விசுவாசித்துப் பற்றிக்கொண்ட கர்த்தருக்கு அவர்களை
    ஒப்புவித்தார்கள்.
  azz-NT: Huan tech cada pueblo campa mosentiliayaj in taneltocani, ompa quinijitacque
    sequin tiopan tayecanani queme tiopan huehuentzitzin para quiyecantinemisque in
    tocnihuan. Huan ijcón cuac tamitatatautijque ya huan motamisauque ya, ijcuacón
    quintemactijque imaco Totecotzin ne tiopan tayecanani para que Dios ma quinyecantiu
    porín yejuan tacuautamatque ya ihuan Dios.
  spa-RV-1909: Y habiéndoles constituído ancianos en cada una de las iglesias, y habiendo
    orado con ayunos, los encomendaron al Señor en el cual habían creído.
  csy-csy: Taciang amate in pawlpi tatuam ah upa te nasep pia hi, taciang antang in
    thungetsak a, amate upna Topa tung ah ap uh hi.
  mxq-NT: Es ko kya̱jxtakta̱a̱y es ꞌyayuꞌa̱jtta̱a̱ydyʉ, net twinꞌijxtʉ diꞌibʉty mʉjja̱ꞌa̱yꞌa̱jttʉp
    ma̱ mʉbʉjkpʉtʉjk ñaymyúkʉdʉ. Net ja Pa̱a̱blʉ esʉ Bernabee ttukkʉdʉjkʉdʉ ja Nindsʉnꞌa̱jtʉm
    ja ja̱ꞌa̱yʉty diꞌibʉ myʉbʉjktʉ.
  tzj-NT: 'Ja chipan ja jujun iglesia ec''o jule'' anciano xequecha'' can ja ne''uc''an
    quixin ja kach''alal. Quemaj rbanic oración rachbil ayuno. Ja c''a tok tzuri ja
    roración in ayuno cumal quewa'' quibij can chique ja kach''alal ri'': —Camic yukul
    chic ec''u''x ruq''uin ja kajaw Jesucristo, arja'' ta xquixchajini, xeche'' can
    chique.'
  tdt-tdt: Paulo ho Barnabé foti ema balu sai responsavel ba sarani sira iha fatin
    ida-idak. Sira halo orasaun ho jejun hodi entrega responsavel sira ba Nai Jesus
    tanba sira laran metin ba Nia.
  ron-BTF: Și după ce le-au rânduit bătrâni în fiecare biserică și s-au rugat cu postire,
    i-au încredințat Domnului, în care au crezut.
  eng-WEBP: When they had appointed elders for them in every assembly, and had prayed
    with fasting, they commended them to the Lord on whom they had believed.
  eng-FBV: After they had appointed elders for every church, and had prayed and fasted
    with them, Paul and Barnabas left them in the Lord's care, the one that they trusted
    in.
  nld-1939: In elke gemeente stelden ze, na bidden en vasten, door oplegging der handen
    priesters over hen aan, en bevalen ze aan bij den Heer, in wien ze hadden geloofd.
  bwo-bwo: Ik' k'oni maa mootse eenash eenashuwotsnowere boosh bonaashi, s'omat Ik'o
    bok'oniyakonowere bín boamants doonzosh adaro imbok'ri.
  nch-BL: Huan Pablo huan Bernabé quintapejpenijque huehue taca taneltocani campa
    hueli ipan sesen tiopamit ten taneltocani. Huan mosajque, huan motatajtijque inihuaya
    huan quincajque imaco Toteco cati ipan motemachijtoyaj.
  quc-TNT: Xequicoj c'u c'amal tak qui be ri kachalal cojonelab pa ronojel tinimit.
    Xca'n orar, xca'n ri ayuno, te c'u ri' xequijach pu k'ab ri Kajaw Dios ri e cojoninak
    che.
  tfr-NTPO: Ga kjok kjrina kjrina ga nopga kjrara l̈öng kjong kjong, ber Jesús tjl̈õkwo
    kjragaga l̈öng eshko l̈i kägäyoga wl̈o. Ga syõshtono, iono l̇l̇ëm Sbö kong pjir
    ga rokara l̈ok Tjl̈apga Jesucristo kong, tjl̈ẽ ga «Nopga ëre mär bop go eröe.
    Iërwa ber tjeng bop wl̈oshko, dëp wl̈o» l̈e.
  kaq-NT: Piti tenehahnan mequeman mehexon Papa yocaxon nincacoinaibo jano jaiton
    tihibi siri jonibo caisxon Mia pastorohue, Mia rihbi pastorohue hahcanquin. Jascajaxon
    jaabaan nincacoinipi quen noquen Hihbaan jato coirannon hihxon Papa yocarihbicanquin.
  sgb-sgb: Ha balang logal ya main patêl ha Panginoon ya angkapi-tsi-tsipon ay namili
    hilan toa ya mamaala bayro, ha pamili la, ay nagtêêh hila hên a nangan, ta êmên
    a maabala ya panalangin la. Inhalangin la hilay pinili la ya illagan hilan Panginoon
    ya ampagtsiwal-an la.
  vie-1934: Khi hai sứ đồ khiến lựa chọn những trưởng lão trong mỗi Hội thánh, cầu
    nguyện và kiêng ăn xong, thì dâng các người đó cho Chúa là Đấng mình đã tin đến.
  kxv-kxv: ଅ଼ଡ଼େ, ବାରେ କୁଲମିତା ଏ଼ୱାରି ପ୍ରାଚିନାଙ୍ଗାଣି ଆ଼ଚାନା ଉପାସା ତଲେ ପ୍ରା଼ତାନା କିତେରି,
    ଅ଼ଡ଼େ ଆମିନି ପ୍ରବୁ ତା଼ଣା ନାମା ମାଚେରି, ଏ଼ୱାଣି କେୟୁତା ଏ଼ୱାରାଇଁ ହେର୍‌ପିତେରି ।
  cha-cha: Ya anae munjayan jatancho y manamco gui cada guimayuus, yan manaetae, yan
    umayunat, yan jatayuyute sija gui as Yuus ni manmanjonggue.
  amu-NT: Mati tjeiiꞌndyena nnꞌaⁿ na nntioona tsꞌiaaⁿ na nluiitquiendye cwentaaꞌ cwii
    cwii tmaaⁿꞌ nnꞌaⁿ na macwjiꞌ Tyꞌo̱o̱tsꞌom cwentaaⁿꞌaⁿ. Tyolaꞌneiⁿna nnoom Tyꞌo̱o̱tsꞌom
    ndoꞌ tyolaꞌcwejndoꞌndyena. Ndoꞌ tioona naⁿꞌñeeⁿ lꞌo̱o̱ⁿ ee na ñꞌeⁿ jom jnda̱ jlayuꞌna.
  hin-CV: पौलॉस और बारनबास हर एक कलीसिया में उपवास और प्रार्थना के साथ प्राचीनों को
    चुना करते तथा उन्हें उन्हीं प्रभु के हाथों में सौंप देते थे जिस प्रभु में उन्होंने
    विश्वास किया था.
  spa-BES: También nombraron ancianos en cada iglesia, y después de orar y ayunar,
    los pusieron al cuidado del Señor, en quien habían creído.
  san-BEN: মণ্ডলীনাং প্রাচীনৱর্গান্ নিযুজ্য প্রার্থনোপৱাসৌ কৃৎৱা যৎপ্রভৌ তে ৱ্যশ্ৱসন্
    তস্য হস্তে তান্ সমর্প্য
  tdx-tdx: Le nanendre mpifehe amy Fivory iaby rey naho nihalaly an-dilitse, ie nonjone’
    iareo amy Talè natokisa’ iareoy.
  naf-naf: '@see-verse:ACT.014.022'
  grc-MT: χειροτονησαντεσ δε αυτοισ πρεσβυτερουσ κατ εκκλησιαν προσευξαμενοι μετα
    νηστειων παρεθεντο αυτουσ τω κυριω εισ ον πεπιστευκεισαν
  vid-vid: Nawawahagula wasekulu mli chila chilundo cha wanhu walingumkunda Kilistu
    kwa mbuli ya wanhu wa Nguluwi, hamba kwa kumlanda Nguluwi na kwesela kulya, nawawawika
