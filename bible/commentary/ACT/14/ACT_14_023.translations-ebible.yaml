    hã h''yy ka''eeh do sa wahë n''aa. Ti m'' raky n''aa etsẽẽ sa hyb n''aa. Ranoo
    kanawa doo me m'' Jesus rahyb n''aa esee. Hahỹỹ d'' mä sa kyyh: —Baad mahagãã
    hahỹ a hã h''yy ka''eeh do sa wahë n''aa, baad ramoo bok hyb n''aa a hã h''yy
    ka''eeh do sa hã —näk mäh.'
  lat-VUC: Transeuntesque Pisidiam, venerunt in Pamphyliam,
  ngp-ngp: Mwe kila fyo dya wahuwila wa Kilisito, dyasagulaga wadala vilongozi, naho
    kwa kufunga no kumlombeza Mnungu wawaikaga mo udimi wa Zumbe, waikaga ukawiilo
    wawe mwa Yehe.
  enq-2: Lamaitala dolapome siosa dii lao isingi akali mendapu makande leambi. Dopa
    petala, nee nanao katao loma sepala, akali dokaitanya tungi pingima Kamongo dokonya
    kinginya pyaseta piambi.
  eng-ASVBT: And when they had appointed for them elders in every church, and had
    prayed with fasting, they commended them to the Lord, on whom they had believed.
  mna-mna: Ziru tiwwa na, tiurur zin tomtom ma tiwe mboroŋan be tikam peeze pa lupŋana
    ki Krisi ikot kar tataŋa. Mi tiŋgalseksek zitun pa kini kanŋana mi tizuŋzuŋ, mi
    tiur zin ila Merere, ta zin tiurla kini i, namaana. To tizem zin.
  myw-myw: Vena babaw wasigeis sivines tamumwey mwasanin, kalisiy bimtakavates tayakelesiys,
    mapuna itamnawes gamag mwasanin tasimounids Guyaw Yeisuw waseg, ipsapos katanok
    yam o akweiy, ininitougs waseg Yowbad, mo itapwa̱louls, isenas nimes wawous gamag
    tasiyas, intougis Yeisuw va̱gan bikimtuwes silma̱nin siwotet towen.
  sby-sby: Pa mubungano uliwonse balabikapo bamakulene. Mpobalapwisha kupaila ne kulikanisha
    kulya cakulya, balababika mumakasa a Mwami uyo bonse ngobalashoma.
  sll-sll: Ditere God ha maing Yisas pir tongwo hobi tau ebir sire, kene ol monama
    dire, pai olungwi. Olere homena mai tere, God ha ditere, “God ni yalhobi ni kene
    ol monamua” ditere ere ongwi.
  yaq-NT: Ketchia bempo junaman te'opom be'ekatana, jume' ama ameu yo'o ya'arimtuneeme
    yeu pu'ak. Intok bempo, ka ji'ibwaka Liojta yo'oreka intok Liojtau bicha am nokriasukai,
    juname'e, ju'u Lios bem suale'uta, aapo'ik amemak tunee'uta a' a'awak.
  uro-uro: Ma Pol qä nä ma Barnabas ina armeng da ama morta bä ba ama gulañ na ama
    qatnanaktpämda asägäkt asägäkt ivakt iva rhit lu vät a rha näkt ini nän dap in
    deranot dap init bon däm da sage ma Jisas i qop nguna sokt ka qärakni i sa rha
    at arhä qatnanakt mäni qa.
  ita-1885: E dopo che ebbero loro per ciascuna chiesa ordinati per voti comuni degli
    anziani, avendo orato con digiuni, li raccomandarono al Signore, nel quale aveano
    creduto.
  muy-muy: Tə̀daba gəɗákani e kiɗiŋ ga ndam ya tə̀fəki ahàr ka Yezu ni ba ka kəsa
    ka kəsa, mək ndam *asak nakəŋ tə̀gəs ndəra akaba tàhəŋgali Melefit ana tay. Eslini
    tə̀mbrivù tay a ahar vu ana Bay geli, aɗaba nday nani tə̀fəkia ahàr a palam.
  kqc-kqc: Dubu yokoi yokoiri bi tora vene omasi usa usa nisi oyo resi Varika amiye
    rofu nimaradi, kaere bi ina rofu di mokena vari gira aeyadi.
  tav-tav: Jesure caapiʉjarãre to cãnacã poa macanare na cajʉgo átiparãre cacũñuparã.
    To bairi ʉgaquẽnana na mena Diore jeni, “Jesu, mani caapi nʉcʉbʉgoʉ mʉjaare cʉ
    átinemoato,” na caĩ jeniboja cũñuparã Pablo, Bernabé.
  eng-ULB: When they had appointed for them elders in every church, and had prayed
    with fasting, they entrusted them to the Lord, in whom they had believed.
  spa-VBL: Después de haber escogido ancianos para cada iglesia, y de haber orado
    y ayunado con ellos, Pablo y Bernabé los encomendaron al Señor, Aquél en quien
    creían.
  fra-_FOB: Et après avoir prié et jeûné, ils établirent des anciens dans chaque Église,
    et les recommandèrent au Seigneur, en qui ils avaient cru.
  hau-ULB: Da suka zabar masu dattawa a kowace iklisiya, sai suka yi addu'oi da azumi,
    suka mika su ga Ubangiji, ga wanda suka gaskanta a gareshi.
  mal-mal: സഭതോറും അവർക്ക് മൂപ്പന്മാരെ നിയമിക്കയും ഉപവസിച്ചും പ്രാർത്ഥിച്ചുംകൊണ്ട്
    തങ്ങൾ വിശ്വസിച്ച കർത്താവിങ്കൽ അവരെ ഭരമേല്പിക്കുകയും ചെയ്തു.
  kkc-kkc: Osoloso Polo dio Banabas dio oso sosee susuga mapoo wiligi odoo tebisalame
    hesigamo diyadeeso. Osoloso nei teyuloso dobolone, diba Lodeeyo dee mapoo magalame
    Godee mapoo takeliso. Bei, diba Lodee mapoo tei tooso.
  lit-lit: Ir jiems paskyrę vyresniuosius kiekvienoje bažnyčioje ir pasimeldę su pasninku,
    jie patikėjo juos Viešpačiui, kuriuo šie tikėjo.
  urd-GVR: Paulus aur Barnabās ne har jamāt meṅ buzurg bhī muqarrar kie. Unhoṅ ne
    roze rakh kar duā kī aur unheṅ us Ḳhudāwand ke sapurd kiyā jis par wuh īmān lāe
    the.
  far-far: Ma ana fere nai ki tafau, kera filia na wane fanaonao ki fuana fikute wane
    God ki. Ana folae ma abu fangalae, kera ka kwatea na wane nai fuana 'Aofia ne
    kera famamana ana.
  suz-BL: मिनु ते ते थमा सुइक्‍बपुकी ग्रुम्‍शा बाक्‍मा, मेक मेक शेंब खाल्‍पापुकी वोइक्‍ना
    वोइक्‍न, माइजा बाक्‍शा, प्रार्थना पना पन, प्रभु कली थमा सुइश्‍शा, थमा सुइक्‍ब
    आन कली प्रभु आ गुइमी जिम्‍मा गेना गेन गाक्‍सा बाक्‍त। प्रेरित ६:६
  car-NT: Wararo mo'karon Tamusi na'nanopy'san apyimy undymanamon me uwapoto'san andy'mo'san
    i'waine. Tywonemarykon ta Tamusi 'wa ipokoine aurana'san. Mo'ko inamyikarykon
    Jopoto ainaka yry'san i'waine.
  amp-amp: Rof toh fnahmo kmim eldam fak hta hanymof. Eldam yak hta hanymohat, nuwa
    kurhato be kfo bruttnefrpat yakitoh-hato nd tohak yimam nd rom hikwa Brorhu tirtn
    hta hanymoufm.
  bht-bht: कने उना हर इक कलीसिया च उना तांई अगुवे बणाऐ, कने प्राथना कने बरत करिरी
    उना जो प्रभु जो सोंपया जिदे पर उना भरोसा कितया था।
  eng-NOY: And having appointed for them elders in every church, they prayed with
    fasting, and commended them to the Lord, in whom they believed.
  cub-NT: Diĩmaroa coapa apevʉ ʉ̃mʉva Jesúre jʉ aivʉcavʉre beorejaimad̶a Pablo aru
    Bernabé máre, ne corenajiyepe aivʉ apevʉ Jesúre jʉ aipõevare, náque cójijivaivʉre.
    Que teni jẽniarejaimad̶a Jʉ̃menijicʉre ãmevʉva ãiyede, ʉ̃i corequiyepe aivʉ ina
    ʉ̃́re jʉ aipõevare, aru ʉ̃i cad̶atequiyepe aivʉ náre. Que d̶arejaimad̶a Pablojã
    diĩmaroa coapa.
  ita-1927: E fatti eleggere per ciascuna chiesa degli anziani, dopo aver pregato
    e digiunato, raccomandarono i fratelli al Signore, nel quale aveano creduto.
  lww-lww: Ana e kumali la nene punu ga, la apu p̃arina ne yeririna la p̃asia vena
    ave nasumonena la e p̃egas na nalelagaena la veve taaga, ana lalua amonsilu ga
    vena alenwo la. Ana amligan la asike e limana ne Sup̃e, nap̃a lalua amlelaga asape
    yoko naga iila la silaga.
  ckb-ckb: لە هەر کڵێسایەک پۆڵس و بەرناباس پیرانیان بۆ هەڵبژاردن، ئینجا بە ڕۆژووگرتنەوە
    نوێژیان کرد و پیرەکانیان دایە دەست مەسیحی باڵادەست کە باوەڕیان پێی هێناوە.
  spm-spm: Pol ri Barnabas Kraisɨna andarsi itirɨ uŋuimbavɨusua uvhuaghuvhagha Kraisɨna
    andarsir gumasira aphania vɨsevi. Gumasir aruur kharsi non nɨghɨnɨsira aghavagharir
    Ikhɨva athɨgha gɨva. Mauthughura aniiŋ memɨusua aghae thamɨragha Ikhɨvan phorugha
    mbɨkemigha bar mee nigha Ikhɨvana afharɨ athɨ.
  nas-nas: Eeꞌnoko tenaankai dootuuꞌnupoong-kooning urantanuka miruꞌaaretuꞌ osi kante-koo,
    eeꞌnoko kunsiarima unkumoariri Ovoring-koo sipaarekoꞌ masikaꞌantavaakoꞌnung-koo.
  uvl-uvl: Pomalam iri nai te henonou hote hana papalauna hel nga kileng nemur ke
    te mukaia iri nenge leteria manmanna nge Non Soke. Pe iri nai te hile ngaunga
    pe te hetalau aria pe te talue iri langa Non Soke nena naualanga. Iange iri leteria
    manmanna toto nge Non Soke.
  eng-BBE: And when they had made selection of some to be rulers in every church,
    and had given themselves to prayer and kept themselves from food, they put them
    into the care of the Lord in whom they had faith.
  ixl-CNT: Ech motx toksaka ansiano tu junun totztioxh tu qꞌu tenam paalka. Motx ikuy
    ivaꞌy, motx iqꞌilal isikꞌle Tioxh tiꞌ, ech motx taqꞌka tiqꞌabꞌ u kuBꞌaal Jesuus
