  mkn-mkn: Ais ju Paulus deng Barnabas mulai cari orang ko dong angka jadi pimpinan
    di jamaꞌat satu-satu. Dong sambayang deng puasa ko cari Tuhan pung mau. Ju dong
    taro tangan deng sambayang, ko angka itu orang yang Tuhan su kasi tunju, ko jadi
    jamaꞌat pung pimpinan.
  nce-nce: Na tlemalë bu Kristen onehobë letitabo home iniwa life mago aniji mëtlagumo,
    Kristen onehome tafa namëglelëmame. Bu afina hi wesibi yo mëtelo, Gotome lowene
    sle namëgletelome. Na Gotome gëgali mëtlelëlo, na bu Kristen onehobë letitabo
    home, Gotobë toba elë mana gogwa mëtelo.
  pol-UBG: A gdy w każdym kościele ustanowili starszych, modląc się i poszcząc, powierzyli
    ich Panu, w którego uwierzyli.
  qxh-NT: 'Cutishan marcacunaman ćhayar, jutucaj irmänucunata ricananpaj mayur irmänucunata
    ćhuraran. Ayünar Tayta Diosninchita mañacuran: «Taytallau Tayta, mayur irmänucuna
    aruyninta ćharcunanpaj yanapaycullay, ari. Paycuna maquiquićhümi cawan» nir.'
  nwi-nwi: Kɨni Pol mɨne Banabas kɨrmɨavən ye niməhuak mɨnə, mɨravəh-si haktə elda
    mɨnə kapəriə, mwapəh nəvɨgɨnien mawahuək, mawərəhu-pən əriə ye kwermɨ Yesu Yermaru
    yame kashatətə iran.
  kmo-kmo: Eyey akamak ma mima ye ya yopo yicha tari piir Kristen man hehar tar ma
    yenya hisiir. God riina maji bak otiiri piir akasakech. Worek, eeta Jisas riina
