    ta ra Bernabé xita ta i sica tahvi ra sii Ndyoo sa cuenda ra cuan. Ta zɨquɨ i
    catyi ra: Sa sino iñi ndo sii ra Ndyoo. Maa ra cuu ra cua cucumi vaha sii ndo.
    Catyi ra.'
  qvh-NT: Saynöpis cada marcacho mayor wauguicunata churayargan waugui-panicunata
