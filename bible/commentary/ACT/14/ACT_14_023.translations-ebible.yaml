  yut-yut: Yaŋ yoyɨŋek paŋmuwukbi kabɨ morap egɨ aŋaŋ kɨwit uŋun do kɨla amɨni manjɨŋ
    manjɨŋ awit. Aŋek Piŋkop do nandaŋek jap kelek egek bɨsit pi aŋek egɨpgwit. Aŋek
    uŋun kɨla amɨn kabɨ egɨp egɨpni Amɨn Tagɨkon tosok yaŋsi nandawit amɨn uŋun Amɨn
    Tagɨ da kɨsiron yopgumal.
  grc-BYZ: χειροτονήσαντες δὲ αὐτοῖς πρεσβυτέρους κατ᾽ ἐκκλησίαν [καὶ] προσευξάμενοι
    μετὰ νηστειῶν παρέθεντο αὐτοὺς τῷ Κυρίῳ, εἰς ὃν πεπιστεύκασι.
  cpc-NT: 'Jowanaki antaripiroriiti jiwatirini kimisantzinkariiti japatotapiintaiyani.
    Ipoña jamanamanaatakowintakari, itziwintayitakari, ikantapiintaki: “Nowinkatharití,
    paamaakowintaiyaari jirikaiti awintaayitanaimiri”.'
  nhg-NT: 'Nuyejque Pöblo hua Bernabé quixpejpenque biebentzetzi de cara grupo de
    creyentes para que inu biebentzetzi ma quentlachilicö ocseque creyentes. Innochtie
    otlajyubejtaya hua omotlajtlötlajtejque. Yecuöquenu oquejtojque: ―Ma Deus nemiechixutilo
    porque ye nemoneltoca ca yejuatzi.'
  nya-nya: Paulo ndi Barnaba anasankha akulu ampingo pa mpingo uliwonse, ndipo atapemphera
    ndi kusala kudya anawapereka kwa Ambuye amene anamukhulupirira.
  ngu-NT: Niman ipan cada tiopan oquintlalijquej on tlajtlajmatquej tlayecanquej itech
    tocnihuan. Niman ijcuac yoquichiquej oración niman yonosauquej, ocomintlatlautijquej
    itech toTeco on yejhuan itech tlaneltocayaj.
  kup-kup: Pot mañat zei poñikanañ añarab Iesuz toguñiz korav ravat hepanezari ba
    ou batovai sooh. Tahapuh parum toohat parup gipiz nain het koravorir añarab maporiz
    homet Godin mañevok epat mañah, “Deim Amip, paru eperi meñizekez homet hezaek
    ni parumaz tinam korav ravat hez.” Pot Godin parup mañ mañat sah.
  jid-jid: Niwa ba yo bi ninkon nitu mba, ni ekklisiya ba, nda bre Irji hamma ni rhikpe,
    ba kaba yo ni wo Bachi wa nituma yi ba kpa nyeme.
  wmw-wmw: Mawalii ware wakipita kila jamati, wakiwatondola wakulungwa wa jamati zire.
    Bandi yakulebela duwa na kufunga, ewo wakingabizi Mola wawamwaminire.
  gmv-GGM: Hessape guye duuma duuma wossa keethatan ciimata doriddape guye xoomanine
    wossan ammanetida godas hadara aththi immida.
  ssg-ssg: Ti lawe taon ien Pol ma Banabas kilami teka masiwi ti ngahatiai teka kahikahi
