  ndg-ndg: Paabanchawile kwa ajili yao apindo ba kila likuanyiko lya baaminio, na
    babile batiloba na kufunga, batikuakabithi kwa Ngwana, ambae bembe batikumwaminiya.
  wsk-wsk: Paul Barnabas ilak nunga sios suan suan ningi kari gira nunga balu balu
    ago namaman. Ale inang kaloman, ale guranek te la baga asele, sios suen la Kari
    Biya ko nongomang ningi nunguning aram mu kuting te nunga awuman.
  toj-NT: 'Ja ba cada chonab ti stzaahue ja ma'' oj bob yuj ja atel ba iglesia. Ti
    yaahue sbiiluc ancianoila. Cuando tzaubal yujile ja anciano jumasa, ti huas stzomo
    sbajea. Scomonej ni ja suaelea, ti huax yalahuea: ―Cajual, ti huax caaticon ba
    hua c''ab ja quermanoticon anciano jumasa iti, xchiye.'
  kkl-kkl: '@see-verse:ACT.014.022'
  tbc-tbc: Midaeŋ kisaek kisaek lo, tamol a Tubun en niŋen o ilodi rumok dan luluŋad
    lo Pol iŋ Barnabas da matu aenkadi dipilianai pidinai a. Agog niŋed dugudani wo
    anaŋ geg diganeg, dugudanig, Tubun en banin lo didirai diau a.
  sna-sna: Pauro naBhanabhasi vakagadza vatungamiri mukereke imwe neimwe uye nokunyengetera
    nokutsanya, vakavakumikidza kuna She, uyo wavaivimba naye.
  smk-NT: Ket sa barang saya nin dupong ra nin mammemper, nanuyo' saran pupangulo
    si Pablo tan si Bernabe. Ket sin nidasal-dasalan rasara leleg nin nagkulasyon
    sara, nitalek rasaray mammemper konan Uunuren a syayna a mampagmatalkan ra.
  grc-TCGNT: Χειροτονήσαντες δὲ αὐτοῖς πρεσβυτέρους κατ᾽ ἐκκλησίαν, προσευξάμενοι
    μετὰ νηστειῶν, παρέθεντο αὐτοὺς τῷ Κυρίῳ εἰς ὃν πεπιστεύκεισαν.
  gof-WFTW: Qassi woosa keethatas huu7en huu7en cimata dooridosona. Xoomidaappenne
    woossidaappe guye entti ammanida Godaas entta hadara immidosona.
  spa-BLM: Cuando les nombraron ancianos en cada asamblea, y oraron con ayuno, los
    encomendaron al Señor en quien habían creído.
  kyz-NT: 'A''eramũ futat ''gã amunaw ipe owaẽmawe ''gã ''ga amũ muẽma imogou ''wyriaramũ
    Jejui ''ga rerowiaara ''gã nupe, pastor ''jawa mogou ''gã nupe. Peu amunaw ipe
    owaẽmawe nanẽ nũ nãnẽwẽjẽmĩ futat imuẽma imogou ''gã nupe. Aipo apo re ''gã ojemi''ware''ema
    Ku''jywa ''ga upe oporogytaawamũ: —Ku''jyp. Jejui ''ga rerowiaara ''gã ''wyriara
    ''gã nee ore oroje''ega monoi enee. Ojemogypyyk ''gã ene ree. A''eramũ ene ejejukau
    ''gã nee— ''jau ''gã oje''ega monou Jarejuwarete ''ga upe ''gã nee.'
  dao-dao: Sangcim naküt üng ngvaie jah mcawn pet ni lü, ei jeih u lü ami ktaiyü law
    päng üng Bawipa ami ümnak vaia ami jah mtheh.
  cya-cya: Cunda scaa quichen can', ngulo ton yu 'in yu nu chu'hui cunta 'in jun ta'a
    na, lo' xa cua' m'ni yu ayuna nu ycui' lyi'o yu 'in Ndiose, mxnu yu cunta 'in
    yu can' yaa' Ñi X'nan na, ñi nu 'in ya qui'an ti' yu.
  beu-beu: Angmuse Paulus bot Bernabas oleve nehe aaedeng songgar metma jamaat ekapala
    ening, jamaat ang naung kanap. Nehe ba oleve hula ing songgar metma jamaat ekapala
    ening angu, oleve kanempel bot sambajang metma Lahatala veng abanang senge Lahatala
    Ana iat toang pina. Angmuse nehe ba Lahatala Ana ing matubing iila angu Paulus
    bot Bernabas oleve iatang metma ing taang mea, senge ing songgar metma jamaat
    ekapala ening.
  wrk-wrk: '@see-verse:ACT.014.022'
  nii-nii: Gos nge tiłap mulnjung wumb ei, wu tał pukuł tep wumb mułngii nge to tonu
    kind mundunjnguł. Pe wu tał kuni nunarkił, prei erkił Gos ngunjnguł, wumb Gos
    kin pii gii nik mulnjung wumb pei, Gos owundu angił ełe kindinjngił.
  ign-NT: Éneri­chuvare, natanucapa ena nayehea­napachu pastor nácani náijamu­ripachu.
    Téchana­yarehi eta nayuja­ra­sirana. Tacahe, natupa­racapa eta návacu­reanaya.
    Te tamutupa eta natupa­ra­si­ra­vacahi, tiyuja­ra­canapa nahayu­na­cha­varepa,
    nayaseacapa ema Viya eta majanea­siraina táurivaina eta náehisiraya namutu ena
    ticasi­ña­naripa ema Viya.
  dik-NT: Ku kuanykë kɔcdït akuut kɔc cï gam yiic ëbën, ke cï kaŋ röök tënë Nhialic.
    Ku thekkë miëth rin bï kek Nhialic kaŋ door. Ku jɔlkë ke than Bɛ̈ny Jethu cin,
    raan cï kek wɛ̈lke gam.
  cac-cac: Ayic ix ec' vin̈aj Pablo yed' vin̈aj Bernabé chi' d'a junjun iglesia, ix
    yac'och yopisio eb' tz'och ancianoal eb' vin̈. Ix yac'an lesal eb' vin̈ d'a Dios,
    ix och pax eb' vin̈ d'a tzec'ojc'olal. Ix lajvi chi', ix ac'jicanoch eb' creyente
    ab'enal d'a yol sc'ab' Cajal Jesús, aton jun ix yac'och eb' d'a sc'ool.
  tzj-E: 'Chpam jujun iglesia ec''ola jle'' anciano xequecha'' cana je nquec''ana
    cxin kch''alal. Xquemaj rbanic oración ruq''uin ayuno. Tak xec''choja oración
    ruq''uin ayuno cmal cawra xecbij chca kch''alal: —Camic ykul chic ec''u''x ruq''uin
    Kjawal Jesucristo y ja'' tc''a xtchajina ewxin.'
  san-BUR: မဏ္ဍလီနာံ ပြာစီနဝရ္ဂာန် နိယုဇျ ပြာရ္ထနောပဝါသော် ကၖတွာ ယတ္ပြဘော် တေ ဝျၑွသန်
    တသျ ဟသ္တေ တာန် သမရ္ပျ
  yaa-NT: 'Nãskatari Pablo feta Bernabé a Nios Ifofaafo anoafo a ato kexeaifo xanĩfofo
    katonifo, Nios chanĩmara fakõinafono. Mã foni teneyanã Epa Nios kĩfikaxõ iskafakakĩ:
    “Epa Niospa, ato kexesharafe mia chanĩmara fakani kiki,” ixõ yoinifo.'
  cab-NT: Rútiña gíñe ábutigu lídan cáda jadámurin afíñetiña. Lásunti jayúmuragun
    lúma jayúnarun, ába jedéregeruniña lábun laríaajan Búngiu le uágubei jafíñera.
  clu-clu: Sa kada logar nga may mga tomoloo nga nagatiripon, nagpili sanda mga maulam-ulam
    nga magadomara kananda. Nagpoasa sanda kag nagpangamoyo para sa mga napili kag
    gintogyan nanda dayon sa Ginoo nga andang ginatooan.
  swh-ULB: Walipo wateua kwa ajili yao wazee wa kila kusanyiko la waaminio, na wakiwa
    wameomba na kufunga, waliwakabidhi kwa Bwana, ambaye wao walimwamini.
  tpt-NT: Tachun ni putaulanaxna taꞌan ixtataqxtoꞌa yu ixtalhakapuꞌan, si talakꞌulal
    lati xapaynin yu lay katalhachimoꞌonul ancha. Taskꞌinil Dios kun taskꞌajati y
    tamaqxtaqnil la ixtamakaꞌ Dios yu ixtalhakapuꞌan.
  aai-aai: Ekaleisia hai kou’ay tata wanawanahimaim Paul Barnabas hairi orot ukwarih
    hirubinih, hibow naatu hiyohar isah hiyoyoban sawar, imaibo Regah i hai baitumatum
    ana’an umanamaim hiya.
  sny-sny: Sosu lowesi lu owane tamo Jisas lo marepi tote tawesiye ape, ariariyeye.
    Omo omo ape mo sahe, lu ape mo lu taune Meni Owane Pefine lo marepi tote umasiteye
    ape, au noweinoweiteye. Lowe Owane Sitewi ma'e au te'e toweri tiyatiteye. Sosu
    lowe ayei siyenamiteye. Sosu Pol, Barnabas lowesi lu ape mo Owane Sitewi ma'e
    apou au te'eteye, “Owane Sitewi ne fara'u lu eite mo au noweinoweinamite.”
  myy-myy: Cojʉ minijuara wi rʉyabeto Jesure tʉorʉ̃nʉrãre ũmatã ñarona bese cũyijarã
    ĩna. Diore rʉ̃cʉbʉorã bamena riti Diore bʉsiyijarã ĩna. “Ado gãna ñama mʉre tʉorʉ̃nʉrã.
    Ĩnare ejabʉa masia mʉ”, yiyijarã Pablo mesa Diore.
  trc-NT: Ne̱ cuneꞌ ro̱j soꞌ man síí guun chij rihaan nij síí cuchumán rá niꞌya̱j
    man Jesucristó ꞌo̱ ꞌo̱ nij chumanꞌ a. Ga̱a ne̱ tocoꞌ ro̱j soꞌ xꞌnaa man maꞌa̱n
    ro̱j soꞌ, ne̱ cachíín niꞌya̱j ro̱j soꞌ rihaan Diose̱ si̱j ꞌni̱j raꞌa man níꞌ cheꞌé
    nij síí cuchumán rá niꞌya̱j man soꞌ se vaa ra̱cuíj soꞌ man nij soꞌ a.
  cut-NT: Namin tenda̱h nun ye neve ihyan queri a̱ma cua̱n ca̱va che co ye intiyahn
    ya̱co. Cova̱h ye ma̱n, chahte ye ya̱hte ma̱n, ne nda̱hco ye nducoya̱ca ihyan chahn
    che ritahno ye Dihvo vo ta̱h Dendiohs.
  bel-bel: А рукапаклаўшы ім прасьвітараў у кожнай царкве, яны памаліліся з постам
    і перадалі іх Госпаду, у Якога ўверавалі.
  zlm-KSZI: Setelah menetapkan para tua-tua bagi setiap jemaah dan berdoa serta berpuasa,
    mereka menyerahkan mereka kepada Tuhan yang sudahpun dipercayai oleh mereka.
  gdr-gdr: Ɨ kwa Pol ake Banaba yɨpayɨpa sosi wɨngɨrɨnd wɨko wɨp amneninonda towanɨm
    elda obagɨkam. Ɨ re ket ton elda abagɨkto, Pol ake Banaba owou uwabɨka wɨn okatena
    kɨma yɨr opmitenonda, dɨde ket elda rɨga aramiteninonda Yonggyamɨm yɨmɨnd. Ɨ ton
    ket nony b'ɨjawa yoramitonda Yonggyamɨm pɨlɨnd ten yɨr ɨpkam.
  vmy-NT: ꞌBa nde nga jngu jngu ningu xi tjin ngaꞌndebiu, Pablo ko Bernabé kitsja
    xare nchja chinga xi fi ningu. ꞌBa kionga je jako Naꞌenchana ngatꞌare kui ꞌba
    tsikꞌendu kjindiakoni, kitsikꞌendu nchja chingabiu ngaya ntsja Naꞌenchana, xi
    jaꞌba je kuakjainre.
  cmn-FEB: 两人为每个教会指派了长老，然后与众人一起祈祷和禁食，之后就将他们交给所信的主，受到主的关怀，
  gmv-RNT: Hessafe guye dumma dumma Woosa Keeththatan cimata dooridappe guye xoomaninne
    woossan ammanettida Godas hadara aaththi immida.
  ncl-NT: Huan quinlajtultijque sequin lacames pa yelosquiaya yehuanten hual quinmitalosquiaya
    in laneltocanijmes. Cuaquinon quilajlanijque Dios huan mosahuaje, quintemacaje
    pa ilahueliltilisli in Tata Jesucristo yehuanten hual quineltocaloaya.
  wed-wed: Paul ma Barnabas ekalesia nununai ai babada i vinei ma i raupari ma i uji
    Bada awarina, da ai ekalesia ma ai babada ina paini.
  sua-sua: Ngint kaenserpagam e Yesus ka ngaomevek langto langto tok, to le kael singni
    kuon malpgem o mia akuruk kmel a ngaeha to kam nho mang langto langto mnam E Yesus
    karo ngaomevek ruk mnam a rengmat langto langto ko tok. Ngint kaelel mar knop,
    to le kpaal kmo ol he kngarkie kmel mar ko maktiegom Ngoldaip va ngat kaurur kim
    kam sulgim mar.
  klt-klt: Pol káling Banabas yá ámna yáni hulá miti itná káman káman dán iháng tunggap
    táng yámumálák. Wáina tángga ku sungi sangga sáponga táumálák wahára kungga ku
    ámna yáni hulá wa iháng Táwi ketná hára tiumálák. Wáina táumálák, náuta ámna yáni
    hulá yá Táwi ya naráng háting muráng wata.
  are-are: Paul Barnabas tharrala turtantama worlamparinya nyintaminyintala ntarntarintja
    urrputja ingkairnaka. Etnanha ingkairnitjinala, eratharra Altjirranha etarlaramala
    marnakunyarrka naka, Altjirrurna ingkaka turta, era ntarntarintja etnanha kuta
    tnyinitjika, etna erinha tnakamanga warta.
  gai-gai: Karica maniŋa ŋgepca mina Iesusna rɨtɨpaikta meikramtaɨrta tumnambta ramtaɨr
    paŋaind ndeid larapacna moca, maniŋa amna reac wariraca maniŋa mambendeiat, maniŋa
    ainda moatnanna, maniŋa an Kacootta rɨpacatna ramtaɨrmo aŋgɨra Kacootna par matɨkat.
  qvm-NT: Tsaynogpis cada marcacho mayor wauguicunata churapäcorgan waugui-panicunata
    tsaycho yachatsinanpag. Nircurnami ayunashpan Tayta Diosnintsita manacärergan
    paycunata yanapananpag.
  chz-NTPS: Läꜙko̱o̱ˉ läꜙko̱o̱ˉ jwɨɨˉ jeeˊ maˊ tä̱ä̱hˊ hi̱ˉ maˉhe̱e̱hˉ juuˈ kihꜗ Dio,
    gaꜙhña̱a̱yꜗ dsaˉgyʉʉhˊ hi̱ˉ ka̱ꜗ nëˊ kihˈ dsaˉkya̱a̱yhˊ. Maˉngëëꜘ heˉ ja̱ˉ, gaꜙta̱a̱yhˋ
    ngɨɨyꜙ kihꜗ Dio taˊko̱ˉji̱i̱hˈ saꜙ kuhˉhɨ̱yh˜. Läꜙja̱ˉ gaꜙta̱a̱yhˉ gooˉ Dsaˉjø̱ø̱hˈ
    jnänˋ dsaˉgyʉʉhˊ hi̱ˉ naˉhña̱a̱ˊ kya̱a̱yˈ.
  kmu-kmu: Alu mono note alu mono note ute ete huꞋana kave mosiꞋya Anumayamotega havigeꞋya
    Yisasina amakuꞋama aminaya vayapiti kava yagaisaya soka vayala hapaliꞋana “Kagayae
    kagayae.” huꞋana humateteꞋana mage haꞋe “TamakuꞋama amitafa haya Anumayamo ayapi
    tamaya hisia yafe nelamatoꞋe.” humateteꞋana amateteꞋana umainaꞋe.
  ood-NT: Tsh am hahawa i ha chuhcha hegam mat d wo ha wanimeddamk am ha shaꞌashagid
    mo hebai i e wehm e nanmek. Sh am hahawa wehsijj wabsh e hoꞌigeꞌidahun ch hab
    heꞌekkio pi e gegosid. Sh idam Jesus chuhchai ab hahawa i ha dadagitod Jiosh wui.
  lbm-lbm: अऊर उन्न हर एक मण्डली म उन्को लायी बुजूर्ग ठहरायो, अऊर उपवास को संग प्रार्थना
    कर क् उन्ख प्रभु को हाथ सौंप्यो जेको पर उन्न विश्वास करयो होतो।
  ncj-NT: Noyojqui oquintlalihque tequihuahten ipan sehse tetiotlayehualoltzin Dios,
    huan satepa ihcuac omoyolmachtihque huan omosauque, otetlatlautilihque in Totecohtzin
    maquinmaluilo in tlaneltocanimen.
  yuj-yuj: Am arop yaworao némp-némp ponankor sios taokeyakáp mwanap arop fárákap
    nánaprá párakop. Tá am arop yawor fɨr wuriria Kwarén kar toropwapria maok, am
    Tokwae Karan mérnap arop fárákapan maomp yaek kák.
  kto-kto: Ga mana lotup na miruo pialap ganam narit narit, Apostolopien la liabua
    kaguma ira ma teip mila uke. Are ratmat ga na tara la fenmeng me parak ga okosarmeng
    marik me ai Ila Kani liabuam na kilalap a Ila Kakani meba mangangasang miruo teip
    mila uke ga eba ualeng mabuo.
  gmv-NT: ሄሳፌ ጉዬ ዱማ ዱማ ዎሳ ኬꬃታን ጪማታ ዶሪዳፔ ጉዬ ፆማኒኔ ዎሳን ኣማኔቲዳ ጎዳስ ሃዳራ ኣꬂ ኢሚዳ።
  por-BLT: Depois de terem nomeado presbíteros para todas as igrejas e terem orado
    e jejuado com eles, Paulo e Barnabé os deixaram aos cuidados do Senhor, em quem
    eles criam.
  stp-NT: Gio baꞌ nam jɨꞌmaꞌn xi ja darsaidhat guiꞌ nam tɨ jɨɨgiꞌñ buiñor guch Xoiꞌkam
    nam sap baꞌ ja guguuxiꞌñdhaꞌ gu jaiꞌ nam puiꞌp tɨ jɨɨgiꞌñ buiñor guch Xoiꞌkam.
    Baꞌ gatuuk nam paiꞌ dhuuk xi chɨɨmuidhat nam xi chu ja daañxidhat gio nam jum
    saabuimɨi, puiꞌ xi ja tɨtdaidhat am na gammɨjɨ ja aꞌm tɨ nɨidhidhaꞌ guch Gɨꞌkoraꞌ
    guiꞌ na mɨt jaroiꞌ buiñor ba tɨ jɨɨꞌñ.
  mgc-mgc: Pawolo ehe Baranaba inzinnï kyedree zi nnï mï kanisa biya na kölö kölö.
    Here zë oro hë nnï, amötunnï, ehe ï'dïnnï rënnï zi Yere zi gë zë gaga, ma ëdïnnï
    koma aba mï Yere.
  ame-NT: 'Oʼ naʼyeset puesheñaʼtets acheñ ñeñt̃chaʼ pompor p̃aʼyes ñeñt̃ pameʼñeñot̃
    apc̈haʼyetsa. Puet̃oreʼteñot̃etpaʼ oʼ maʼyocham̃pesyet ñeñt̃chaʼ pomporneshaʼ
    p̃aʼyeset, atet̃ ochet: —Yomporepaʼch seyenpueʼ, ñeñt̃ara Yompor ñeñt̃ oʼ sameʼñaʼhuerra.
    Atet̃ p̃aʼyeset ora allohuen anetso all ameʼñaʼyesa acheñeneshaʼ.'
  mgh-2016: Yahaathanlha ashulhupalhe o kila nlhoko wa attu anrumelhenlhe Kuristo
    wo nlhatu na attu anrumelhenlhe Yesu, ni wo unlhapelha Nlhuku ni uttuka wo uhilhia
    yolhia, nkayaahiya ashungiyaka ni Athithi yaarumelhelha aya.
  kvn-NT: Tenal Pablo Bernabébak, iglesia-ilbal kwenamalad-iktumalad-urpis. Tenal
    kwenadgan-tummagan nuekwa Pab-Jesúsgin-ibzhenonimaladbal, Pablo Bernabébak mas-kunchulidgin,
    Pabzhe-kolnaidgin Pab Tummadga kwenamalad-iktumalad-ukcha, Pabga nuekwa arpagal.
  gvf-gvf: Ka main taminin ta ta para ka main goma yongwa yal kobe milama dire, yal
    sui yal taw paale suna ere ingwa. Ire komina mawal ere ana di God tere, yalin
    kobi Yesu Singaba pi tegi yongwa yal sui kanere, yalin kobi Yesu Singaba aan mina
    yongwa.
  san-ISO: maṇḍalīnāṁ prācīnavargān niyujya prārthanōpavāsau kr̥tvā yatprabhau tē
    vyaśvasan tasya hastē tān samarpya
  deu-ELBBK: Als sie ihnen aber in jeder Versammlung Älteste gewählt hatten, beteten
    sie mit Fasten und befahlen sie dem Herrn, an den sie geglaubt hatten.
  mcb-NT: 'Impogini yagagarantaigakeri kameti irisentaigakeriniri irapigematsaegine
    timageigatsirira kara. Impo ipitashiigakaro kogapage tera isekataigempa onti ipiriniventaigake
    iniaigakerira Tasorintsi. Antari yagataiganakera ikantaiganakeri: —Irisentaigakempira
    Atinkami pikematsaigakerira.'
  yle-yle: P꞉aani p꞉aani Yesu u yoo vy꞉o pi knî ngmê a ngmidi ngópu, yi kada pini
    ngê pyódu tumo. Nté yi chóó ye kwódu ngópu, Chóó Lémi ka u ngwo dnye ngêpê, Lémini
    ka kêlîmî mbê dniye, yi Lémi ka a kuwo tumo, yepê, Nmî Lémi nmye wada a vyuwo.
  swh-1850: Waliteua wazee katika kila kanisa kwa ajili ya waumini, na baada ya kusali
    na kufunga, wakawaweka chini ya ulinzi wa Bwana ambaye walikuwa wanamwamini.
  ese-NT: 'Majoya Pabohua, Benabeya peaꞌai ma cuiñajji cuanajo Jesosaja epeejji quea
    pame babaca canaje Jesosaja epeejji cuana jaahuanajji epojji. Majoya ijjiaꞌijjia
    jjima nequi Eyacuiñajji nijje mimi majamajanaje Jesosaja epeejji jaahuanajji cuanajo
    jama baꞌa: —Emeshi Mese nei Jesosa, miya quea pame nee nee. Jiquio dejja cuana
    miquea epeejji nei cuana ecuanaaya babacanaje miquea epeejji cuana jaahuanajji
    epojji. Jamajjeya ¡oya cuana miquea epeejji cuana jaahuana meesahuacue quea pame
