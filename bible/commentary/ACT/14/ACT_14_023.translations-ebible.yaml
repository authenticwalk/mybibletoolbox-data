  snc-snc: Tauri ruarua na rubu tatai veḡorikau tarimari ḡevaḡa-ruḡarito. Ma tauri
    ruarua ḡeḡani-veaḡato e ḡeḡauḡauto murinai, Vereḡauka ḡimanai ḡetore-kaurito.
    Mo tu ḡia na ḡeḡabidadama-viniato-ḡoi Vereḡaukana ḡenai.
  lgl-lgl: Ma ala falua fo gi sui, daro ka filia lo wale etaeta gi fala logosinala
    ioli God gi. Ma 'i burila foana failia abu fana na, daro ka kwatea lo ioli fo
