    mamahoholik tena nikaueke Iesu mara tampopokohosin ge rasina pe ura tagorong mana
    pare, gisina tera turung uoum keip tasir tamatang tagorong man.
  san-DEV: मण्डलीनां प्राचीनवर्गान् नियुज्य प्रार्थनोपवासौ कृत्वा यत्प्रभौ ते व्यश्वसन्
