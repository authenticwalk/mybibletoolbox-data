    ŵaŵakulupilile kuti chiŵaagose.
  tgp-tgp: Paul enia Barnabas la vir̃oni na patu tamlohi mata kilau na vao kalesia
    tari, ale na usiusi peresi na tapuhoro hanhani la taura na liman Moli sei la lo
    tau na nora rasua hinia.
  auc-NT: Ayæ̈ wayömö wayömö tömäo godinque Itota ingante godongämæ̈ näni pönencabo
    weca go guiite ongöninque Pabodo tönö Bedënabee ïñömö ïïmaï cædatapa. Në nö cædäni
    ïnänite adinque tömëna, Itota Codito ingante mïni godongämæ̈ pönencabo ïñömïnite
    ïïnänique edæ në aadäni bacædänimpa, ante äna ate mänïnänique në Picæ̈näni näni
    änönäni badänitapa. Ayæ̈ cæ̈nämaï inte Wængonguï ingante apæ̈nete ate tömënäni
    ïnänite ïñäna, Mïnitö mönö Awënë ingante wede pönëmïnitawoo. Tömengä mïni në pönënongä
    incæ mïnitö ïmïnite wææ aacæcäimpa, ante apæ̈nedatapa.
  kbc-NT: Odaa joɡ̶oixipeticoace icoa ɡ̶oneleegiwadi laxokodi me lacilodi odowediteloco
    inoatawece lapo anoyiwaɡ̶adi Ǥoniotagodi. Codaa Paulo ijaa Barnabé odinatita nigigi
    mowotibige mepaanaɡ̶a oyakadi meliodi moyotaɡ̶aneɡ̶e Ǥoniotagodi, odaa niɡ̶idiaaɡ̶idi
    noɡ̶oyotaɡ̶aneɡ̶e Ǥoniotagodi, odipokotalo me doweditedeloco niɡ̶ijo anidioka
    limedi monakato.
  bmh-bmh: Go uzan tutak tutak ebu beteimai, duailel oiagab petak emen abai ereg gotulaimai,
    duailel goagen gumarabun dudu tapai maremenin. Go ziwas ipal ebu, ee ur maimai,
    Uwait auraimai, go Uwait nugau ebeg ebu maremenin.
  ctu-BL: Tsi' wa'chocoyob ancianojob ti jujump'ejl tejclum ba'an xñopt'añob. Tsi'
    cha'leyob oración yic'ot ch'ajb. Tsi' yʌc'ʌyob ti' c'ʌb lac Yum jini tsa' bʌ i
    ñopoyob.
  meq-meq: Tə pala ndo hay mə walaŋ tay, ta təra tay ha madugula hay. Tsa na, tə ndza,
    tə ge daliyam, ta ɗuwulay me a Mbəlom hərwi ndo məpe mədzal gər hay ka Yesu tebiye.
    Tə pa tay ha a həlay i Bəy Maduweŋ nakə tə dzala ha faya aye. Tsa na, ti ye wu
    tay.
  noa-H: Mag wënʌrrʌmua hĩchab iglesiapierr jöoin jʌr haumaajeejim haajem, mak'ʌʌnta
    chi pörk'amk'ĩir. Magnaa t'ach k'öba sʌrk'a nʌmua oraawia maach Pör Jesuugta hamach
    nʌnʌidʌmpierr t'ʌapaar hamk'ĩir hirigta jaaujeejim haajem, hamachdëujã hi hiekta
    hʌ̈k'a narr haawai.
  alp-NT: Kai papelake jemate toini, Pauluse kai Barnabase luasi bitike penatua etesi.
    Eleki esi tahane tia senete leke kotie loko Alla. Kai esi tolae balasi kena penatua
    meru. Kai esi kotie loko Tuhane ete penatua meru.
  san-VEL: ma.n.daliinaa.m praaciinavargaan niyujya praarthanopavaasau k.rtvaa yatprabhau
    te vya"svasan tasya haste taan samarpya
  kbq-kbq: Ana nehuke, mono kva vahe (elda) mago'a mono nonte zamazeri onetike ne'zana
    a'o huneke nunamu nehune, zanamentintima neha'a Ramofo azampi zamante'na'e.
  kbh-kbh: Nÿetsca os̈buachiyëngcá enefjuanenache, bëtsëjemëngcá mándayënga tmojanabacacá,
    chents̈a Jesucrístbeñe os̈buáchiyënguents̈ana, cachënga chents̈a os̈buachiyë́ngbioye
    jtsamë́ndayama. Bëngbe Bëtsá jëtschuayama tondaye ntjascá imojtsemna y cháftaca
    imojtsencuénta ora, cha tmojanimpadá, chë os̈buáchiyënga Bëngbe Utabnabe cucuats̈iñe
    chamotsemnama, ndábeñe chënga imojtsos̈buaché.
  ron-LSB: După ce au numit pentru ei prezbiteri în fiecare adunare și s-au rugat
    cu post, i-au încredințat Domnului în care crezuseră.
  pon-pon: Ira lao kajapwilada jaunkoa kai nan momodijou karoj, ap kapakap o kaijejol,
    ap kapakapa ki irail ren Kaun o me re pojonlar.
  nhe-BL: Huan Pablo huan Bernabé quintlapejpenijque huehue tlaca tlaneltocani campa
    hueli ipan sesen tlasentilistli tlen tlaneltocani. Huan mosajque, huan momaijtojque
    ininhuaya huan quincajque imaco Toteco tlen ipan motemachijtoyaj.
  sps-sps: Koman fo isiseiny gum nar vainy fafaaman, Pol me Banabas pisainy raton
    fo isiseiny tsoiny tatagaa ot tsuri. Ai tan faakats me na tavtaav tsuri, ri fakei
    ratuari niman a Tsunaun to te natiny faason rori.
  wnc-wnc: Yanike Jesuat nana aminu you gapmanduine nana kayuya amina kundu yake peyamukumayak.
    Yapeyamuke Anutuekan natanggamatanangge natake nanam teke dua nayuk tumuk wam
    yakumayak. Yake aminu wa Jesuat nana dakngaking aminda Buyambam tapaninde gwa
    natapa kekekakutde tumuk wamu Jesue pengamat toimbikge yakumayak.
  bus-bus: Aↄ̃ gbɛ̃nsinↄ dìɛńnɛ sↄsi kↄ̃n sↄsio, ben aↄ̃ adua kɛ̀ńnɛ kↄ̃n lɛ́yinao
    aↄ̃ ń ná Dii kɛ̀ aↄ̃ à náanɛ kɛ̀ ↄzĩ.
  gub-BL: Zezuz hemimono karer oho amo taw pe wà. Wixe uzeruzar ma'e wazemono'ogaw
    pupe wà. Wexaexak waneruze'eg àràm wanupe wà. Na'e uze'eg tuwe Tupàn pe wà, uzekwaku
    pà umai'u 'ym pà wà. — O Tupàn, epytywàgatu ko uzeruzar ma'e wanuwihaw ne wà nehe.
    A'e rupi weruze'egatu putar wemiruze'eg wà nehe, i'i izupe wà. — Ta'e uzeruzar
    katu nerehe a'e wà xe, i'i izupe wà, Tupàn pe wà. Na'e oho amo ae taw pe wà kury.
    Wexaexak waneruze'eg àràm nezewegatete wà no. Uzapo nezewe taw nàn a'e ywy rehe
    wata mehe wà.
  imo-imo: Pol kinye Barnabas taloni kere naa nongo mi leko konge tekolio Jisas ipuki
    tiko nombeya teringi imbomanga te te ningo tapu iyema kanoko imbi toko ltingili.
    Aku tekolio Gotenga ungumu pilko moloringi imbo palima Awilimuni nokopili ningolo
    yunge kindo noindiringili.
  boj-boj: Qure kalilq di naŋgi aiyel na Kristen gate ateleŋoqneb. Osib iŋgi ti ya
    ti uratoqnsib Kristen gate naŋgi qa pailyoqneb. Osib naŋgi joqsib Tamo Koba agi
    nami a qa naŋgo areqalo siŋgilateb qaji aqa baŋq di atoqneb.
  eng-DRA: And passing through Pisidia, they came into Pamphylia.
  knf-knf: Ţi pnŧuk pi banfiyaaruŋ pandoli, baji badat bantohi, kañehan Naşibaţi kayiman
    kaşë duk baka ţi iñen yi Ajugun, i bafiyaaruŋ.
  san-KHM: មណ្ឌលីនាំ ប្រាចីនវគ៌ាន៑ និយុជ្យ ប្រាត៌្ហនោបវាសៅ ក្ឫត្វា យត្ប្រភៅ តេ វ្យឝ្វសន៑
    តស្យ ហស្តេ តាន៑ សមប៌្យ
  arn-NT: Kake kiñeke tati trokiñ pu feyentulelu mew dullingey wünenke wentru longkolealu,
    fey rupan ayunalu ka ngillatulu engün, chalintukufi engün Ñidol Jesus mew, tañi
    feyentumum engün.
  zas-NT: Abiꞌ tëë loj tijb gaj ree guiedx guin bacaabee reeman bengol nabee ree loj
    ree bén rliladx Jesucrist. Zianz chi gulox gubaꞌn reeman gurejdx tëë reeman Dios,
    dxel basaꞌn reeman laa reeman con Dad Jesús bén ma bililadx reeman.
  ken-NT: Pɔ̌l nɛ Banábas báyap bǒ batí ndu yɛ̌ntɨkɨ ɛkɛrɛ́ Mandɛm. Báfyɛ́ bhɔ́
    amɔ Yesu Acha mmu bɔ́ básɨ́kɨ́ ntɨ nɛ yi ndu nɛnɨkɨ́mʉɛt nɛ nɛtarɛ́nsay.
