  ory-ory: ଆଉ ସେମାନେ ସେମାନଙ୍କ ନିମନ୍ତେ ପ୍ରତ୍ୟେକ ମଣ୍ଡଳୀରେ ପ୍ରାଚୀନମାନଙ୍କୁ ନିଯୁକ୍ତ କରି
