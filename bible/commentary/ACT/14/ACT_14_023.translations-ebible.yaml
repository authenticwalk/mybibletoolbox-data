  kze-kze: miráumai mindáópata kwénaaesarai maará ésarai Ísóigona kwaásivinkemba miwítí
    anón-kwaasi usásintinkava'a kuyasá Áánútuna imáyáa ésa toómbá íma nésa námúnaawe
