  isn-isn: Nai atula a ahola ku nsoko ao anyampala a kila milundo nila ahuiili, hangi
    aze atulaa alompaa nu kudila kulya, ai ainkiiye ku Mukulu, naiza i enso amuhuiie.
  eng-PEV: Then, in each town, Paul and Barnabas picked leaders for the Christians
    in the church there. After that, they stopped eating for a while, and they prayed
    for those leaders. They prayed, “Jesus, our leader, these men believe in you now,
