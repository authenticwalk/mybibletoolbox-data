  bhd-bhd: ते तैनेईं हर कलीसियाई मां तैन केरे बुज़ुर्ग ठहराए, ते बरतां रेखतां प्रार्थना
    की, ते तैना प्रभुएरे सुपुर्द किये, ज़ैस पुड़ तैनेईं विश्वास कियोरो थियो।
  too-NT: Lā' cālacsacca xanapuxcu'nu' nac lakatunu' lītokpān. Lā' pū'la ta'orarlīlh
