  tam-TCV: பவுலும் பர்னபாவும் ஒவ்வொரு திருச்சபையிலும், அங்கிருந்த சீடர்களுக்கென சபைத்தலைவர்களை
    நியமித்தார்கள். விசுவாசிகள் உபவாசத்துடன் மன்றாடி தாங்கள் சார்ந்திருந்த கர்த்தருக்கு
