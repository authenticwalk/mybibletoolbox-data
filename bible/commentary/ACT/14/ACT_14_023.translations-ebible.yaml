  azg-NT: Ndoꞌ mantyi ncüii cüii tmaanꞌ nnꞌan na vantyja nꞌonhan Jesús, Pablo yo ninꞌBernabé
    jnanꞌjndaꞌhan nnꞌan na conintque ndëë nnꞌan ntmaanꞌñeen. Ndoꞌ jnanꞌneinhan nnon
    Tyoꞌtsꞌon na quitejndei jon nanꞌñeen tsꞌian na chohan, ndoꞌ tyjehan ꞌnan jndyuehan
    na tanhan juu nayaꞌñeen. Ndoꞌ vi jndë joꞌ, tquenhan nanꞌñeen ntꞌö ta Jesús na
