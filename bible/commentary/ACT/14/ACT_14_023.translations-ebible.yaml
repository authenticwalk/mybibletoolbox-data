    mʉhʉ yequinare ihña ihboya, ni sini basahye tiquina Cohãcjʉ̃re, tiquina wacũ tutuariquirore.'
  anv-NT: Ɛbwɔ́ ájya bɔɔ́ nnó ábɛ́ ákpakpa né ɛchomele bɔɔ́ Jisɔs né yɛndé
    melɔ, ánerege ályage menyɛɛ́ kpékpé, ánɛmmyɛ ne áfyɛ́ ɛbwɔ́ né amu Jisɔs
    ayi ɛbwɔ́ ákame ne ji.
  sab-NT: 'Una kaire kairege Pablo kaire Bernabé gerudu ene kwian Jesu gerua gaba
    ole kwian kira gbagda, kaire una e kaire kairege ama kwian gweale gau gbu daba
    ulita Jesu gerua gaba chugagwallale daba chudaboale Jesu gerua giti, gire Pablo,
    Bernabé chui gau bage bligdage gerudale tanre Chube ole kwian e ulita giti, Pablo,
    Bernabé gerudu: “Chube, ba kwian ai ulita manade no ba ama ta gbe lle boi no ba
    alin daba na chudaboi no ba gerua giti diali, ba me ama chuge ngwadi joge siere
    ba geruage.” Pablo, Bernabé gerudu ene Chube ole kwian giti gire ama kwian e ulita
    jigu Chube kote jo una nage daba una ege kira gbagda Jesu geruadi.'
  tmd-tmd: Aliö rön, cöc hörɨrör piaku, nöbö mö Jisas nugw pim bla nöbö bli nöbö diba
    mɨdɨŋ, me rön, mabö aku yad nɨgmä. Aliö alön, ñɨŋ nöbö hogwa ap mag nɨmölön, God
    höjöpal gɨrön yadmä, “Nöbö Diba, nöbö kɨyöbö naŋ nugw pöi aku, ñɨgö nugwidɨx mɨdane,”
    rɨmä.
  acr-NNT: Yey xekikoj kan e aj wach chujujunal taq iglesia. Xkiꞌan kꞌu orar y ayunar
    kukꞌ. Tekꞌuchiriꞌ, xkitzꞌonoj che ri Qanimajawal kebꞌuchajij janipa ri lik kubꞌul
    kikꞌuꞌx rukꞌ Rire.
  kpg-kpg: I lodo nia nohongo dabu huogodoo, meemaa guu dongo nau gau mmaadua daumaha.
    Mai talodalo mo di hagaonge, meemaa gu hagadabu digaula gi Dimaadua dela ne hagadagadagagee
    ginai digaula.
  taj-taj: जमाहेन्‍से बारनाबासदेन पावलसे जम्‍मान मण्‍डलीरी मण्‍डलीदा च्‍याबा म्‍हिगदे
    धम्‍सी थान्‍जी। ओच्‍छे फोइथान चिसी प्रार्थना लसी थेनीगदेदा ह्राङसे विश्‍वास लबा
    प्रभुला छ्‌यारी जिम्‍मा पिन्‍जी।
  avt-avt: Ne mɨt nerer wit wit nises hɨm me God nererik newepnɨpi niuk mɨrak hɨrakɨt
    tehimɨtan mɨt iuwe hɨr ninɨn naanmɨpre mɨt en. Hɨrakɨt nɨnpɨ makɨt hɨrakɨt titehi
    Mɨtɨk Iuwe kerek hɨr nisesik, hɨrak kakɨkepikɨt.
  cbk-cbk: Despues si Pablo y si Bernabe ya nombra maga oficial para cada uno del
    maga iglesia, y por medio de ayuno y rezo ya entrega sila con esos na cuidao de
    Dios, con quien sila ta confia.
  uig-ARA: ئۇلار يەنە ھەرقايسى جامائەت ئىچىدە ئاقساقاللارنى تاللاپ بەلگىلەپ، دۇئا
    قىلىش ۋە روزا تۇتۇش ئارقىلىق ئۇلارنى ئۆزلىرى ئېتىقاد باغلىغان رەبگە تاپشۇردى.
  tuf-tuf: 'Siw̃ir cajc istiy Jesús chiwa secuac eyin acu, cajc istiy secuac eyin
    acu werjayín yehn áyjacro. Chiwa síw̃ayta acu werjayín yehn áyjacro. Yehn ayin
    acu Sir ojcor conjacro. Ira bach yajacro. Chiwa éyinat síhw̃ajacro: “Sirat is
    obir yajcáyqueyra,” síhw̃ajacro. Etar Pábloinat cona rabar, ira bach yajca rabar,
    Jesús chiwa Sir imát obir yajcayta acu et bahjacro.'
  abx-abx: Pahuway kas Pablo pati' Bernabe si kada lugar nga aniya' manniniripon pag'ampo'
    pagtu'in mga lalla nga angay ag'inantan si katungdanan bilang mahanak si pagtu'o
    ngan pina'agi si pagpangadyi' pati' pagpu'asa, agpatubyan-nay to mga iya si Ginu'o
    nga dati na nagpantapuran-na.
  mco-NT: Cajp cajp majaty mɨbɨjcpɨdɨjc yajpaady jɨm Pablo etz Bernabé yajnïbɨjcy
    nijëjɨty yëydɨjctɨjc huen nigohuajc'ajtcɨxy je jäy ajcxy huɨdibɨ mɨjpɨdacp Jesús.
    Co anajty tɨ yajnïbɨcy je' ajcxy huɨdibɨ nigohuajc'adɨpy, chi jaygay ajcxy y'ijty
