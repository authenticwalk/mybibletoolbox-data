  mdy-ETH: ሃሣ ሺኢጲፆ ማኣሮኮ ጪሚያ ዔያታ ዶኦሪ፥ ሙኡዚ ሃሺ ሺኢቆ ሺኢጲፆዋ ሺኢቄስካፓ ዔያታ ጉሙርቄ ጎዳሢም ሃዳርሲ ዔያቶ
