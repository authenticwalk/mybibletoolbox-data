    ná, ta ni̱ xika̱ na̱ ña̱ mani̱ noo̱ Ndios sa̱ꞌá ra̱ sáꞌano ñoó, kúú ni̱ na̱ki̱ꞌo
    ñaá ná ti̱xi ndáꞌa̱ satoꞌo yo̱ Jesús, na̱ kándísa ra.
  pon-2006A: Eri, nan ehuehu mwomwohdiso ira ahpw pilada me mah kan pwe re en wia
    sounkaweidparail; oh ni kapakap oh kaisihsol ira ahpw kasarawihirailla ong Kaun-o
    me re kin koapworopworki.
  maq-NT: Hacuaha casuaxa rë me ngujo xuta changá jima ngu yungun jan, xi cjuahacuenda
    me xuta rë yungun. Hane xi cavatju casahmi me oración hacuaha casahmi me xun rë
    me ne, sehe caviyuju me xuta rë yëjë yungun jan tsja Nai naja, me xi camangucacun
    xuta jan cojo.
  hto-hto: Afe llezica naga gaɨríracuaɨmo ócuite illáɨnɨna mamédiaillɨnoɨ. Afe mei
    güiñeno Juzíñamuimo ɨere úrilla meífomo nana como ocuídɨllaɨnɨna mamécamɨiaɨ Juzíñamui
    úiñuamo jóonetiaillɨnoɨ, Juzíñamuimo ñue íaɨoɨ ɨ́ɨnua jira.
  por-BRBSL: Quando eles tinham nomeado anciãos para eles em cada assembléia, e tinham
    orado com jejum, eles os recomendaram ao Senhor em quem eles tinham acreditado.
  ces-NKB: A když jim v každé církvi vybrali starší, modlili se s postem a svěřili
    je Pánu, v něhož uvěřili.
  cui-cui: 'Bernabé Pablobe tamroropata itapeta tsiniyabe pitiri jiwi daxita Jesús
    pejume cowʉntsiwi pia penacaetutsi bontha. Barapo pitiri jiwi itapetatsi peyawenaenexa
    xua peyawenaenexatsi pomonae Jesús pejume cowʉntsiwi. Poxonae daxita najume weta
    xua Nacomtha petsipaebiwa, xuano xua yabara nainbota pitiri jiwi nexa, barapoxonae
    Pablo irʉ Bernabé, Nacom pon Pecanamataxeinaein jiwi, jeichichi: “Nacom, barapo
    pitiri jiwi beta eenare jinya necajume cowʉntsixae”, jeibe.'
  boj-2014: Qure kalilq di naŋgi aiyel na Kristen gate ateleŋoqneb. Osib iŋgi ti ya
