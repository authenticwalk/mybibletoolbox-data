    uwok um worigun aria henek betenumeshuk. Henek beten hakrip Debeini shenek bilipman
    iri um nutaurumesh aria shur ananis atus wis.
  hus-NT-2005: Bijyat jeye putálkʼi ban bitsowtsik xon ti waꞌach i belomtsik, i takʼixtsik
    xi neꞌech ti belkol an ti belomtsik. Tam ti okʼonichtsik ti ól ani ti kʼíl, in
    kawintsitsik abal ka beletná kʼal an Ajátikláb xu belomichtsik.
  mig-NT: Te ni̱ ka̱jani‑de cha̱a kákuu nuu̱ ná kóto ndɨta'a̱n tɨku'ni̱ kákandíja.
    Te ni̱ kajika̱n ta'u̱ ndichá‑de ja'a̱ cháa‑ún nuu̱ máá Jíto'o̱‑yo̱, chi̱ nuu̱
    máá‑yá kákandíja‑de.
  bps-bps: Na di kafnge malék Fol na Barnabas i dademe dad ulu di kat simbahan, fwasa
    ale na dmasal du bléla ale di Amuito Dyisas i gusmaligla.
  mbs-mbs: Doen heman otaw pinemallì i Pablo aw si Bernabe doton te teg sebad-sebad
