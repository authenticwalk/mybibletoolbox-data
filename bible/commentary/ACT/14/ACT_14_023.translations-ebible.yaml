  jvn-NT: Nang saben pasamuan nang kono para rasul terus miji pinituwa-pinituwané
    pasamuan. Nganggo pandonga lan pasa para pinituwa kuwi terus dipasrahké marang
    Gusti Allah, sing dadi andel-andelé.
  byr-byr: Yɨvaimwanna yagɨla anga yuyangɨ aꞌmwe sɨduꞌnakeraavɨ Kɨraazɨtɨyare kusɨlaanya
    gazasavɨne aꞌmwe naangeraavɨ wɨmwaaihɨna. Miꞌna wɨmwaaihɨna yagɨla “Gotɨyai yuyaraavɨ
    dɨragɨnyaraavɨ wɨmwaaihana!” dahɨla tɨka munne manyɨ yagɨla aꞌmweraavɨna Gotɨyarɨ
    yagaala wɨdɨna yagi “Naangeigɨ, aꞌmwe dara gɨlɨmwamanɨgasaigɨ, nayaa dɨmaremwaala!”
    sara wɨdɨna yagi.
  ian-ian: Ngepma ngepma Jisasna yelangɨ nɨmba kat vɨga lɨgiyaa nyaan kat kɨta kɨta
    taagambɨt. kɨgɨnda kwagalalaa God kat ngambuga ndi kat wambɨt. Njambwi nyan waa
    nyaangɨk kat nɨmamba kwutaa alɨ. Ke twagalaga waa wambɨt.
  hun-hun: Miután pedig gyülekezetenként elöljárókat választottak nekik, imádkozva
    és böjtölve az Úrnak ajánlották őket, akiben hittek.
  mcf-NT: '@see-verse:ACT.014.022'
  kjs-kjs: Go puma nipumi lotu ada komea komea lo surube alinu mada mulalore beten
    lo eda nano pirisimi. Go puma nipuna Gote-na purimi go alinu surubenalo beten
    lisipi.
  mni-mni: Makhoina singlup khudingda ahal lamansing khanbirammi aduga chara henduna
    haijaraga makhoina thajariba Mapu Ibungogi maphamda makhoibu sinnarammi.
  yad-NT: 'Nanubatyityiyada nu̱ñi tavicha̱diva variryi rimyityumiy, tuva̱chuvay jnu̱tyi̱savajyu̱.
    Jmyichara jnura̱divasiy rityu̱choda sisa̱ Ju̱denu variy, rivya̱ta̱da variy sivara:
    “Ya̱ntya jnu̱y riñe̱cho̱ jivye, yimu tuva̱chuvay.”'
  mxb-NT: Ta ni̱ xi̱ꞌo na choon noo̱ dao ra̱ sáꞌano ndéi iin rá iin veꞌe noo̱ nátaka
