verse: ACT.014.023
translations:
  kpx-kpx: Kateai loui dubue eloda otovei tilu. Isi vani mole abu lovi ke halevai
    eloda kebiaho guligulilahai abuho loui avoe, “La la uvu mai Iesuemo mavoale auna
    la hoesegevei.”
  okv-H: Eto Paul te Barnabas te na ekalesia vahai vahai ta tihi jigari embo humbuto
    ikerekea. Eto God ta degi pari ue indari ajireketo Iesu ta ke be ari embomeni
    humbuto Bada na simba aja amita ingeni ta iketo toa.
  tbo-tbo: Paulo ma Banabasi bolu emosi po emosi u hinehi hai tanitaniwaga hi witowolihi.
    Ma anai lupalihi po anai wiyohihi hi’mbenenehi Guyau u nimana babana tauna ugolina
    hai witumagana hi hounihi.
  mal-C: പൗലോസും ബർന്നബാസും ഓരോ സഭയിലും സഭാമുഖ്യന്മാരെ നിയമിച്ചു. പ്രാർഥനയോടെയും ഉപവാസത്തോടെയും
    തങ്ങൾ വിശ്വാസമർപ്പിച്ച കർത്താവിൽ അവരെ ഭരമേൽപ്പിച്ചു.
  grc-SR: Χειροτονήσαντες δὲ αὐτοῖς ⸉πρεσβυτέρους κατ᾽ ἐκκλησίαν,⸊ προσευξάμενοι μετὰ
    νηστειῶν, παρέθεντο αὐτοὺς τῷ κυρίῳ εἰς ὃν πεπιστεύκεισαν.
  bgc-bgc: अर उननै हरेक कलीसिया म्ह उनकै खात्तर अगुवें ठहराए, अर ब्रत सुधा प्रार्थना
    करकै उन ताहीं प्रभु कै हाथ्थां म्ह सौप्या जिसपै उननै बिश्वास करया था।
  khz-khz: Taura ruala na rupu kwapurakwapurai vekuneagi talimara gevega-rugarato.
    E taura ruala gevokato e gerapalito mulinai, Velekou gimanai getao-kaurato. Voo
    ira na gekamonagi-veniawai Velekouna genai.
  deu-TKW: Sie wählten ihnen aber in jeder Gemeinde Aelteste, und stellten dieselben
    mit Beten unter Fasten dem Herrn dar, an welchen sie glauben gelernt hatten.
  zsr-NT: Tu cöꞌ hueaj bunách niꞌ queëꞌ Cristo, gulucuꞌë bönniꞌ gul lun chiꞌë bunách
    queëꞌ Cristo naꞌ. Catiꞌ chgululidzëꞌ Dios len glunëꞌ gubás, niꞌr gulaguꞌë lequëꞌ
    lu nëꞌë Xanruꞌ, Nu naꞌ taꞌyejlëꞌë.
  lin-lin: Polo mpe Barnabasi baponaki bakambi mpo na Lingomba moko na moko mpe, sima
    na bango kosambela mpe kokila bilei, bakabaki bango na maboko ya Nkolo oyo bandimelaki.
  hns-NT: Aur har ek sahar ke iesaai samaadj me oelog barkwan ke baithaais. Tab baad
    me oelog bhoekha rahieke praatna karke oesabke Prabhoe ke oeppar saup deis. Oelog
    to okare me bieswaas karat raha.
  noa-E: Mag wënʉrrʉmua ĩchab iglesiapierr jöoin jʉr aumaajeejim aajem, makhʉʉnta
    chi pörkhamkhĩir. Magnaa thach khöba sʉrkha nʉmua oraawia maach Pör Jesuugta amach
    nʉnʉidʉmpierr thʉapaar amkhĩir irigta jaaujeejim aajem, amachdëujã i iekta ʉ̈kha
    narr aawai.
  eng-EMTV: And having chosen elders for them in every church, and having prayed with
    fasting, they commended them to the Lord in whom they had believed.
  mib-NT: Te tācá ñuu ni cajeni de tēe jéhnu cándīso jníñu condito de ñayuu cácandíje.
    Te ni cahīyo ndite ni Pablo jiín Bernabé nuū yā, te ni cajicān tahú de, te ni
    cacahān de jíín máá Jítoho yō jeē na cóto ya ñayuu ún chi cácandíje i máá yá.
  lif-NT2: हे़क्‍क्‍याङ् पावल नु बरनाबासरे़ खे़न् सेसेहुप्‍लक्‍हाॽओ तुम्‍लाम्‍लोःबाहाॽ
    सेःक्‌युक् चोगे़त्‍छुआङ् तुवा नु चाःने़त्तो मे़युङे़आङ् खे़ङ्‌हाॽरे़ नसाःन् मे़जोगुबा
    दाङ्‌बाल्‍ले़ कुगम्‍ब्राङ्‌ङो खे़ङ्‌हाॽ युक्‍खे़त्‍छुसिरो॥
  xnj-xnj: Pauli na Banaba vakavahagula vagogo mukila msambi wa vandu vevakumsadika
    Kilisitu ndava ya kuyupa Chapanga na kujihinisa chakulya, vakavavika muulonda
    wa Bambu mwevakumsadika.
  mmx-mmx: At laraogu lotu getgesara luradi vavang duga sok katling loxongkulao silok
    ti lok tatao limixin. Duga ngising la duga mun anan la duga lok li di maxopok
    at loklok tatao at Leeme Silok, mo diga nunu ren.
  cbr-NT: Usoquin canan anua 'icë ëmacamanuax axa Jesucristomi catamëcë unicamabë
    timë́quin ca atun cushi 'inun, axa asérabi Jesucristomi catamëcë unicamaishi anëacëxa.
    Anëtancëx píma abë banaquin ca —axa mimi catamëcë ënë unicama camina upí oquin
    ñu 'anun sinánmianan bërúanti 'ai —quixun Nucën Papa Dios atu ñucáxuancëxa.
  tee-NT: Chai tasacxtulh ju lapanacni ju catalhinona' la'ixtalhavat ju talhilaca'anta
    ju Jesús. Chai acsni tat'achivinilh ju Dios chai tatascajalh pus tajunilh ju lapanacni
    ni ix'ucxtin'an Dios ju ca'alaclhist'ac'a' ni talhilaca'anta ju yuchi.
  eng-LSV: and having appointed to them elders in every assembly by vote, having prayed
    with fastings, they commended them to the LORD in whom they had believed.
  cak-NT: Y xqui'en can ru'onic ri samaj chiquicojol ri kach'alal. Xequicanola' can
    achi'a' ri yepa'e' can chech ri samaj chiquicojol ri kach'alal. Quiri' xqui'en
    can pa tak tenemit anchi' xek'ax-wi. Y can xqui'en ayuno y oración, y xequijach
    can pa ruk'a' ri Ajaf ri quiniman chic.
  pah-NT: Paulo'g̃a ombojoapiapi ojogwerogwovo Jesus'gareheve'g̃a pyri a'ero javo
    g̃a pe. Ohorame g̃a pyri Paulo'g̃a g̃apyteripeve'g̃a mo'emo'ẽi toko ti g̃a Jesus'gareheve'g̃a
    ndepiakatuhara'g̃a javo. A'ero Paulo'g̃a nhi'ig̃i Tupana'ga pe i'ue'yma. —Ereko
    katu ti g̃a. A'ereki g̃a ojiko nde rehe, ei g̃a opojykaharete'ga pe.
  sja-NT: Ichiaba ijãapataarã para bee chaa ũk'uru jɨrɨt'erajida ijãapataarã ak'ɨ
    p'anapataadamerã. Mãpai ɨt'aa t'ɨ̃dap'eda nek'oda-ee, ijãapataarã jõmaweda Ak'õre
    juade bɨjida.
  xed-xed: Ka paghanamtá həŋ ta gwal ŋa ngha mnduha ta həŋ ma inda vla guya ta ghəŋa
    mnduha Lazglafta. Tahula ndəɓata taŋ ta dzvu kawadaga nda suma, ka fanamtá həŋ
    ta tsa mnduha ya ma dzvu ta Lazglafta, ya zlghaf həŋ.
  mks-NT: Tá na̱ndihi já na̱sacu Pablo xi̱hi̱n Bernabé java da̱ sa̱cua̱ha̱ ña̱ ná
    cacomí da̱ cuéntá sa̱há na̱ cúú cuéntá Jesús in in ñuu cán. Ta tá na̱ndihi na̱xijuhun
    na ta na̱xi̱ca̱ ta̱hví na̱ nu̱ Ndióxi̱ sa̱ha̱ ná já na̱ndiquia̱hva da na̱ ndáha̱
    Ndióxi̱ ña̱ ná candaa mé á na̱ jáchi̱ cándeé ini na mé á.
  gfk-S: Pol ma ne Banabas dur ga bul nudi ari tena harbalaurai ta ira hala na lotu
    tiketike. Ma dur ga ter di utuma tano lumana no Watong nong di gate nurnur tana.
    Dur ga gil hobi ma ra sinsaring ma ra hinahal.
  bmu-bmu: Urumeleŋ könagesö dop jitŋememeurupŋini möwölöhöba galöm malmegö könaŋi
    kusum eŋgiba kuŋgum eŋgiyohot. Kuŋgum eŋgiba Anutugöra nene siŋgi mala gwarek
    kambu yeŋgöra köuluköba Kembu möt narigeri, yaŋgö böröŋe al eŋgiyohot.
  dgz-dgz: Iesu dugup mega pa pa gapan namu yoyo nagirewa om enumone dugup daiton
    daiton amat tapen semone. God menan taba virip tan mup wan amba namu yoyo nagirewa
    ame Ayop inap asenagaet di munane, iwa mu da da anu dao mumine nagirewa.
  eng-GNV: And when they had ordeined them Elders by election in euery Church, and
    prayed, and fasted, they commended them to the Lord in whome they beleeued.
  zaa-NT: Ą'hua le' ttu ttu ca iglesia nna beni cabi nombrar canu ccá responsable
    nna hué' cą cuidado la'labàni espiritual qui' ca hermanos. Acca beni cabi ayunar
    nna, beni cabi oración nna bethà'na cabi cą làtsi' ná' la'a mísmuba Señor enne'
    chi huíalatsi' quį.
  eng-WEBSTER: And when they had ordained for them elders in every church, and had
    prayed with fasting, they commended them to the Lord, on whom they believed.
  guh-guh: 'Caebitsaëto canacujitsia, Dioso pejumecovënëtsivijava, toitapetaponabejenua
    ancianovinexa, Dioso pejumecovënëtsivi pevetsivinexa. Nexata itsa pabitsaëtojavata
    toitapetsijitsiabeje, penacaetuatsivajënaeya apo xaeyabiabibeje pexaejava. Nexata
    penacaetuatsijavata itsa toitapetabeje, japasa tovajëtabiababeje Diosojavabelia
    bajarapamonae peyavenonaenexatsi Dioso. Jumai tsabiabibeje Diosojavabelia: —Diosomë,
    xaniavaetsia yavenonaename mapaancianovije xaniavaetsia pecatoevetsinexa nijajivi,
    jaibeje tsabiabi Diosojavabelia.'
  bon-bon: Ätrunga ingle yepäyepä cabu Paulo naabi Banaba biname bine jejäcremäsi
    mope biname me äbitame ätrunga biname bine waadename. Iyeta cewe cabu teepi irecu
    ätumutanäsi piiyepu deedei cäco aanajige Acejiyame ne ngene apecname, piba pui
    cewe ätrunga biname bine mime Yageyame me ime cabu icranemäsi, teepi lui bau me
    teeme ngenecu ituge acita.
  nhw-BL: Huan Pablo huan Bernabé quintlapejpenijque huehue tlaca tlaneltocani campa
    hueli ipan sesen tiopamitl tlen tlaneltocani. Huan mosajque, huan motlatlajtijque
    ininhuaya huan quincajque imaco Toteco catli ipan motemachijtoyaj.
  mgw-mgw: Baasawi api'ndo mu kila kanisa. Bu'kapo, kwo sali no punga, ngabaakamukia
    kwa Bwana ywaabile kabamwu'bi'lya.
  swh-ONEN: Nao baada ya kuwateua wazee katika kila kanisa, kwa kufunga na kuomba
    wakawakabidhi kwa Bwana waliyemwamini.
  wbi-wbi: Ye vavasalyule Avene avaghogholo ava kipugha kya vitiki, ye vavavikufunya
    kisila kulia, vakampela u Mutwa, sino avene valyamwitike.
  bba-bba: Mɑ bɑ Yesun yiɡbɛru bɑɑtere sɔɔ ɡuro ɡurobu kuɑ. Ye bɑ kɑnɑru kuɑ kɑ nɔɔ
    bɔkuru bɑ kpɑ, bɑ bu Yinni nɔmu sɔndiɑ wi bɑ nɑɑnɛ doke.
  eng-KJVCPB: And when they had ordained them elders in every church, and had prayed
    with fasting, they commended them to the Lord, on whom they believed.
  kgk-NT: 'Upéi Hesu reroviaha onhomboaty aty ha-rupi oiporavo onhopa''ũ-gwi. Herekwarã
    kwarã oiporavo onhangareko hagwã hese kwéry. Okaru e''ỹ reheve, heta ombojeupi
    Nhandejáry-pe onhe''ẽ. Upe rire he''i íxupe kwéry: —Ãy Nhandejáry-rehe pejerovia
    va''e. Tonhangareko katu Nhandejáry peteĩ teĩ va''e-rehe pende-rehe kwéry, he''i
    íxupe kwéry Paulo Barnabé ndive.'
  waj-waj: Pauruusooya Panapaasaya ii yoosinna iyauvaki vaa ausa hanigiooya ngiari
    nuunauyauvakidiri kieetaiya mmataama kiada Anutuuqaata kua kiaaraivaara ngiari
    yeenna nneeraivaara ooqoo tida iyara yaaku vareeravai. Vaa iya Udaanga Yisuu Kirisiinnara
    kutaavaivee tuuvaara ivaitana innaata kua tida ivo yaagueeqaivaa iya mmiaiveera
    ivaara kua tida yaaku vareeravai.
  cpy-cpy: 'Tema raminaki ikaate jewayita-tsini jempe ipiyota-piinteeyani, riitaki
    jewayiteerini ikaatzi kemijanta-neeriri Jesús. Ikanta ramanakoyitanaari irika-paeni
    jewari-paeni, itziwenta-yitakari, ikowa-kotakiri Tajorentsi, ikantzi: “Nowinkatharite,
    paminakowentee-ri irika-paeni ikaatzi awentaa-yitaneemiri.”'
  mpx-mpx: Panuwa maisena ge maisena, Pol ge Banabas toekelesiya wali tohouwa hi hilel.
    I ola al ali galebu hi palahikan ge hi awaawanun kaiweliya hi ba, “Yehoba, bolo
    ya am mel iyaka hi teli, inoke ha telel nimwamwa nu matahikagil.”
  wbp-wbp: Nyampurrarla jaaji-kari jaaji-karirla, Puurlurlu manu Parnaparlu kala-pala-jana
    warru milarnu wati-patu jarlu-patu wiriwiriki nyinanjaku jaajikingarduyuku. Ngula-warnuju,
    milarninja-warnukuju kala-pala-janarla Kaatukulku yati-wangkaja ngulaju miyi ngarninja-wanguju.
    Kala-pala-janarla ngayi yati-wangkaja Kaatuku yungu-jana Kaaturlu warrawarra-kanyi
    yangka kuja kalalurla Kaatu-mipaku walaju nyinaja.
  luo-luo: Kane giseketo jodongo e kanisa ka kanisa, mi gilamonegi ka gitweyo chiemo,
    negiketogi e lwet Ruoth Yesu mane giseyie kuome.
  nhe-NT: Huan Pablo huan Bernabé quintlapejpenijque huehue tlaca tlaneltocani campa
    hueli ipan sesen tlasentilistli tlen tlaneltocani. Huan mosajque, huan momaijtojque
    ininhuaya huan quincajque imaco Toteco tlen ipan motemachijtoyaj.
  aii-aii: ܓܘܼܒܹܐ ܠܗܘܿܢ ܦܵܘܠܘܿܣ ܘܒܲܪܢܒ݂ܵܐ ܚܘܵܪ̈ܕܸܩܢܹܐ ܐܸܠܵܝܗ‌ܝ ܒܟܠܔ ܥܹܕܬܵ‌ܐ، ܘܒܨܵܘܡܵܐ
    ܘܒܨܠܘܿܬܵ‌ܐ ܣܘܼܦܝܵܝ ܠܗܘܿܢ ܠܡܵܪܲܢ، ܗ̇ܘ ܕܗܘܼܡܸܢܗܘܿܢ ܒܝܼܹܗ.
  esk-NT: Tikitchaġikamik ukpiqtuaŋuruanun nalunaiqsisiraqniġaich ukpiqtuaŋuruat qaukłiksraŋitñik,
    suli agaayuqqaaqhutiŋ uisauraaqhutiŋlu tamarrumani uvlumi iŋiqsruutiniġaich Agaayyutmun
    qaunagitquplugich tunŋavigikkaŋatnun.
  msb-msb: Myintras naman, nagbulig sinda sa mga nagatuod sa pagbutang na may pangadyi
    kag pag-ayuno sin mga namumuno sa kada simbahan. Tapos, ginpaniwala ninda sinda
    sa Ginoo na amo an ginatuudan ninda.
  cpa-NT: Jøng² ca¹hia¹dsa dsa² lén² dsa² canh¹³ quián¹² guøh¹² lah¹cøng² lah¹cøng²
    ja³tiogh³ dsa¹ ca¹hé¹ jǿg³. Jøng² ca¹mi¹ha¹²dsa. Ca¹hlanh¹dsa Diú¹³. Ni³ jøng²
    ca¹dsii¹dsa gug² Juu¹³ jniang³ dsa² chian² ja³jøng² ma²ca¹hé¹ jǿg³.
  dso-dso: ସବୁ ମଣ୍ଡଲିର୍‌ ପାର୍‌ଚିନ୍‌ମନ୍‌କେ ବାଚ୍‌ଲାଇ ଆରି ଜନ୍‌ ମାପ୍‌ରୁର୍‌ତେଇ ସେମନ୍‌ ବିସ୍‌ବାସ୍‌
    କରି ରଇଲାଇ, ସେମନ୍‌କେ ପାର୍‌ତନା ଆରି ଉପାସ୍‌ ସଙ୍ଗ୍‍ ସର୍‌ପାଇଲାଇ ।
  meu-meu: Bona una negana ai ekalesia oreadia iboudiai lalodiai heitatao taudia vada
    e abidia hidi, ḡuriḡuridia ai bona anivagadia ai e hahelaḡadia, e abiabiraia Lohiabadana
    ena.
  yva-NT: Muno Paulusa pe Barnabasa pe yo vatane inta mapatimu indamu ube akarive
    anugano Amisye mai tutudi. Umba matawandijo marore rai muno usambayambe akarije
    umaso mansai, ware, “Amisyo winy, vatane so wanave Nai muno ware wo Nya anugane
    mansaugav. Weti Nyo maeranande kobe. Amin.”
  dgc-dgc: Sakay pati, éy pinili de ta bawat simbaan i matétanda a mamahala. Nagkulasiyon
    pa side, sakay nipanalangin de side. “Tu Panginoon a péniwalaan moy,” kagi de,
    “éy siya i bahala a mégalaga dikam nadid.”
  zpm-NT: Tib tib guiedz co, bzose zho grë zha ne so gnabey lo grë zha ne rliladz
    Jesús ga; rlozhse rcuan zho grë zho zho ni rzodiidznie zho Dios, dzigo laa zho
    rsaṉ zha co ladznia me yquianap me zho.
  hix-NT: Txesusu mryenon yonye ro komo wahanonkatxownà xarha tà. Anaro rha owto ho,
    anato rha tohsamnohsomà ro kom hoye rma, xenye ro komo wahanonkatxownà hatà, Pawru
    komo. Kohkom yakoro nàrwonatxkon xarha tà. Natahyehnometxkon xarha tà, tano me
    ronye rma. Àro wyaro texetxhenye, onà wyaro nàrwonàmtxownà xarha tà, Kohkom yakoro.
    Ohxe txetxoko, moxamo, ayahosnyenhàyamo, ketxkon hatà, àwya.
  sim-sim: Uhu sios ol orok nandarinjik maifuk sihi lerawu Avui Wasilakahin lakuri
    ma lal frimu kamara. Uhu akwan fri halaha lirnjik Avui Wasilakan fri saweshihi
    ma ol Jisasin hishindiyandari ondon Wasilakahi tavak frimu halara.
  npi-ULB: जब तिनीहरूले विश्‍वासीहरूको हरेक समूहमा एल्डरहरू नियुक्त गरे र उपवाससहित
    प्रार्थना गरे अनि तिनीहरूले विश्‍वास गरेका प्रभुमा उनीहरूलाई सुम्पिदिए ।
  cgc-cgc: Naan ta kada lugar na nailingan danen Pablo na may mga gatipon-tipon na
    gatuo, gapili danen Pablo ta pila na mga mama aged magpanguna ta grupo ta mga
    gatuo naan ta iran na lugar. Pagtapos ta pagpili daw ta pagpangamuyo daw pagpwasa,
    patugyan danen Pablo mga gapanguna ya daw tanan na mga gatuo naan ta Ginuo na
    iran na saligan.
  tim-tim: Akto biwiyeŋe Yesugât kali kâmotŋe kâmotŋe yâk yeŋgât damun katyekmâ ainâk
    manmâ den kârikŋe are makmâ makyeŋgim Anutu magaŋberâm aregât sot bâlâk manmâ
    Anutu ulilaŋiat. Akto damunlupyeŋande emelâk biwiyeŋe Humogâlân kaligât Humoŋe
    meme akyeŋgim damunyeŋe agâkgât ulilaŋiat.
  yor-yor: Nígbà tí wọ́n sì ti yan àwọn alàgbà fún olúkúlùkù ìjọ, tí wọn sì ti fi
    àwẹ̀ gbàdúrà, wọn fi wọ́n lé Olúwa lọ́wọ, ẹni tí wọn gbàgbọ́.
  wos-wos: Wungi wambéka wunde getéfambu Jisasna hundi xékékwa du takwa hérangwanda
    rendaka bér deka du nawulakré wa, di deka hatikwa néma du rendate. Wataka bér
    Néma Duka sarékéta hénoo sahafi ye bér déré angi wa, “Wunde du takwa di ménika
    jémba saréké. Méni diré yikafre hurumét di jémba retandi.” Wungi bér wa.
  emp-NTPO: Puruza djabarã tãẽna ʌ̃cʌrʌ b̶ʌsid̶aa dji bororãda b̶ead̶amãrẽã. Maʌ̃be
    Ãcõrẽa iwid̶id̶aped̶a, ne cod̶aca ewarida od̶aped̶a dadjirã Boro ĩjã panʌra idji
    jʌwad̶e b̶ʌsid̶aa.
  eng-F35: When they had appointed elders for them in every congregation, having prayed
    with fasting, they commended them to the Lord into whom they had believed.
  ind-ind: Mereka juga memilih beberapa orang untuk memimpin setiap jemaat. Sesudah
    mereka semua berdoa dan berpuasa, Paulus dan Barnabas menyerahkan para pemimpin
