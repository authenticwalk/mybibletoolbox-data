  sus-sus: E naxa kuntigie sugandi danxaniyatɔɛ ɲama keren keren ma bɛ. E to gɛ salide
    nun sunde, e naxa e taxu Marigi ra, e nu danxaniyaxi naxan ma.
  pon-2006: Eri, nan ehuehu mwomwohdiso ira ahpw pilada me mah kan pwe re en wia sounkaweidparail;
