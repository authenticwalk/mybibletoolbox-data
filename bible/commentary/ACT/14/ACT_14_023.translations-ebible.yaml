    Anut aurianik, au Anut nukan ipou opok maroirin.
  inb-inb: 'Chi pui­blu­kunapi Iaia Jesus­wa tukus­ka­kuna­manda agllar­ka­kuna, mai­kan­pas
    iacha taita­kuna kan­ga­pa. Mana mikuspa­lla Taita Dius­ta mañaspa chisiar­ka­kuna.
    Nis­paka, chi agllas­ka­kuna­manda maña­pur­ka­kunata, kasa nispa: —Iaia Jesús,
    kai kamwa iuia­ri­na­kugta sumag­lla kuiaspa kawa­puangi.'
  hrv-hrv: Postavljali su im po crkvama starješine te ih, nakon molitve i posta, povjeravahu
    Gospodinu u kojega su povjerovali.
  box-NT: Ɓa hueekaa ɓa nùpua ɓúi ɓa kèrètĩ́ɛwa kuio lè mí dà-kéní kéní
