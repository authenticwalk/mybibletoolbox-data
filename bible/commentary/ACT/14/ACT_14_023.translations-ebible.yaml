    nakama iso karakaminya lapa piyambi.
  urd-GVU: پولس اور برنباس نے ہر جماعت میں بزرگ بھی مقرر کئے۔ اُنہوں نے روزے رکھ کر
    دعا کی اور اُنہیں اُس خداوند کے سپرد کیا جس پر وہ ایمان لائے تھے۔
  yre-NT: -Te o 'bɔla -leglizi -tʋ -nan -e 'o -wee min cejenun -tɔɔ, ɛn -te o cɛɛn
