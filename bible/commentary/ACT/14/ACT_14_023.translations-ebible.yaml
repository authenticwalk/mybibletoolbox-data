  xsi-xsi: Aku ikura lawea ndoni, kinzi rua sipateanzi tamâta pinde ŋana sikai katonâŋa
    panzi kalo-tawana tamâta ŋgu ŋgu. Kinzi uru siveta mâsi mine; situ kaika ŋana
    sika kâpwa kâ, ŋana ma sikai noŋa nâ, ŋineŋga sionzi katonâŋa ŋinde silâ Maro
    Ŋalae mbau ilo, ina kinzi muŋga sio nenzi kalo-tawana ilâ papa.
  crx-NTPO: Ndet la Sizi Gri gha 'ilhozdílne hoonli-un dune tso whudilhdzulhne buba
    'utahahánla. 'Et tenadudli 'ink'ez soo húhoonih, 'ink'ez whuz un'a la neMoodihti
