  ncu-NT: Ne̱ baa kra ako̱ŋ, ne̱ baa ko̱re̱ ke̱bware̱ko̱re̱. Ne̱ baa taa asɔre̱e̱
    awuye‑o bo̱ waa ane̱ nyaŋpe̱ Wuribware̱ ke̱sare̱e̱‑rɔ fe̱yɛ ɔ de̱e̱re̱ bamo̱ se̱.
    A le̱e̱ fe̱yɛ Wuribware̱ ne̱ baa ba bamo̱ e̱ye̱e̱ bo̱ dɔŋŋɔ se̱.
  cni-NT: 'Jaocarica anta yapatotapinijeitari quemisantatsiri, icoyeaqueneri jivatacaajeiterineri.
    Impoiji iquenquetsatacaajeitiri Tasorentsi, aisati itijeita. Impoiji aisati icantajeitiri
    Avincatsarite: —Jerica quemisantajeitimpiri. Pojocacoventajeiteri.'
  eng-WMB: When they had appointed elders for them in every assembly, and had prayed
    with fasting, they commended them to the Lord on whom they had believed.
