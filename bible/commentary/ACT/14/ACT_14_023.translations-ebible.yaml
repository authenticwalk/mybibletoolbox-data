    Haeu ti hualiai teka kahikahi Jises laha hana hatapo namilolaha hani Haeu.
  zpo-NT: Nu noka mleey xaa lak xaa gol, xaa ngwii lo Jesús, zee nabeyy xaa lo re
    xaa Jesús reta yezh. Zee mkwan xaa gorna nandawt xaa nik tik kwaan nu mdizhno
    xaa Dios, zee ngunaab xaa lo Dios zee kanap Xaa Nabeyy rese xaa gol.
  poy-poy: Wawasyaguliti wazewi mukila shipinga sha wantu yawamjimira Yesu, na kwa
    kuluwa na kwoya kuliya wawatula pasi pa ulolera wa Mtuwa yawamjimiriti kwa maluwa
    na kwoya kuliya.
  qwh-NT: Y cada marcacunachomi mandacoqcunata churayarqan Jesusman creyicoqcunata
    yanapayänanpaq. Tsenomi ayunarir Diosman mañacurir, tse mandacoqcunata creyicuyashqan
    Diospa boluntaninman entreguecuyarqan.
  gaw-gaw: Anam heyaya amu a kristen tamaniak amu ohp̱a iḵi danab laala otiadya maadpiḏ.
    A e oh lanaknu kud meya daaiya, unuqidyaya, a kristen tamaniak amu oh diiya, Naḏi,
    ag nuhignu oolagp̱a genab doop̱ig ele amu, Nug ep̱egp̱a maadpiḏ.
  nca-nca: Huru-huru kanata-kanata quno ŋuno uni kumi Uni Parámi iŋondutuwoyaŋgurí
    qu yorero huru-huru koro tapá uni rokó yiririyó. Rokó yerero kundiŋi tero hariri
    tero Uni Parámimboro kandímo yorotariyó.
  zpz-NTPP: Baly nu Bernabee bloo su dey yu bel ni tub nac ga de mbecy ni Crisht.
    Orzeꞌ mnii nu dey Ñgyoozh, nunu pca dey ni ub yu nu cueꞌ goy gyit. Orzeꞌ bzeeñ
    dey de yu bel zeꞌ yaa Ñgyoozh, biñ nu ricy cup dey consuel lo, par nu güiim dey.
  mkj-mkj: Nehn oauwoau mwomwohdjo, ira pilda joumaj pwi; irai kapkap apel kaijihjol,
    kajarwihla irai oang Koaunno, ma irai kin kamehlele apel koapwoarpwoarki.
  zac-NT: Cadë guëꞌdchi catë nanú ra narialdí lduꞌi dizaꞌquë, Pablo nu Bernabé bëzú
    raiꞌ bëldá nguiu naguëná dchiꞌni shtë Dios. Despuësë biadiꞌdzënú raiꞌ Dios nu
    bëꞌnë raiꞌ ayunë, bëꞌnë raiꞌ animar lëꞌë mënë ni të gac rall firmë lu shnezë Dios,
    el quë narialdí lduꞌu raiꞌ.
  kyg-kyg: Anakaemo muki siosiꞌale siosiꞌaleꞌmo uꞌeꞌa huꞌana nunumuꞌmo huge neꞌyaꞌmo
    mosiꞌana maige huꞌana maiꞌneꞌanaeꞌmo Goti vayaꞌaleꞌmo yagaiꞌa apatesaya vayatama
    vayaꞌmo lekana paiꞌana apateꞌnaꞌae. Apateteꞌanaeꞌmo Ala kava neꞌmoꞌa alagepa huno
    yagaino apatesiyafeꞌmo aliꞌana apakesa afiꞌa fatago nehaya Ala kava neꞌmo ayamufaꞌage
    vekamo ayapiꞌmo apatemale apatemale huliꞌana umenitata huꞌana maiꞌnaꞌae.
  kmk-kmk: Kada gimung di manuttuwa un inoy da Pablo nanutuk da utdat lalallakay si
    mangipangat. Nanlangan da un nangan un nangiluwaḻu kan dida asida intaḻgod dida
    kan Apu Jesus un siya’d mantaḻgodan da.
  cao-NT: Yobaxo tsi quiha jatiroha ca iglesia ó tsi yosibo ja janacaniquë chahahuacanaibo
