  ilo-ULB: Idi nakadutokdan kadagiti panglakayen iti tunggal taripnong dagiti namati,
    ken nagkararagda a nabuyugan iti panagayunar, intalekda isuda iti Dios, nga isu
    a pinatida.
  pir-NT: 'Sa ye macaripe cjẽnare Jesu yequinare tiquina pʉhtoa ijiatire cũahye Pablo,
