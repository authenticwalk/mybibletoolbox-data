  mit-NT: 'Te iin iin ñuu mà nì quida stná‑nè nombrar iin ùì nècuàchì sahnú cunduu
    ana codònùù nùù nèhivì xí Jesús ndoó yucán. Te na ní cuu nècuàchìmà nombrar nì
    xìcàn tàhvì cuáhà‑né nùù Dios, te nì inihiì stná‑nè. Dandu Pablo xì Bernabé, nì
    cachi‑nè xì nsidaa nècuàchì xiníndísá‑má: ―Yohó ni ndóo‑nsia ndahà Stoho‑ndà Señor,
    vàchi divi‑ya nduú ana sàxìníndísâ‑nsiá vichi ―nì cachi‑nè.'
  ceb-ULB: Sa dihang sila nagpili alang kanila ug mga kadagkoan sa matag katilingban
    sa mga magtutuo, ug nag-ampo inubanan sa pagpuasa, sila nagtugyan kanila sa Ginoo,
