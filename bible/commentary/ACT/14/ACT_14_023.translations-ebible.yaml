  tpi-tpi: Na tupela i makim ol hetman bilong olgeta sios. Na tupela i tambu long
    kaikai na i mekim prea, na long dispela pasin tupela i putim ol dispela lain i
    bilip long Bikpela long han bilong Bikpela.
  mih-NT: 'Tacuan i cuu ta i tyaa tyiño ra sii uu a uñi tahan ra tahan tahan ñuu nu
