  sus-A: عٍ نَشَ كُنتِفِيٍ سُفَندِ دَنشَنِيَتْي حَمَ كٍرٍن كٍرٍن مَ بّ. عٍ تٌ فّ سَلِدٍ
    نُن سُندٍ، عٍ نَشَ عٍ تَشُ مَرِفِ رَ، عٍ نُ دَنشَنِيَشِ نَشَن مَ.
  jpn-1965: また、彼らのために教会ごとに長老たちを選び、断食をして祈って後、彼らをその信じていた主にゆだねた。
  fra-SBL: Après avoir établi pour eux des anciens dans chaque assemblée, et après
    avoir prié et jeûné, ils les recommandaient au Seigneur en qui ils avaient cru.
  yka-yka: Si meˈ kalahatan papīhanden, antag-antag niyaˈ meˈ masandel pu si Isahin,
    meneˈ disi Paul meˈ aˈa hinang bahiˈde. Ubus, muwase disi Paul duk māku-māku si
    Tuhan para si meˈ bahiˈ miyaˈan. Māku-māku siye weˈ karayaw inipat du meˈ masandel
    pu si Isahin weˈ Panuhutanden, iye pangandelanden.
  mle-mle: Ababa tipa bapa Kristen gwalugwa duw takwaam sapakwa nyanugw tasakwu-biridiy.
    Day kikipaat maa ki. Godak bir bas sidika sibir adiy sapakwa nyanugwak. Bir wabiridiy,
    “Gwur Godak wukijibir tigwur, di gwuraam yara van tikidadiygwur.”
  shp-NTPO: Jainxon jain joi akaibo jakanainkoboribi, ancianobo janekana iki. Jainxonra
    ayunanxon orana pekáo, ja ikonhakana Iboki jato jenekana iki.
  aom-aom: 'Ëhi uëbe a duvahe ekaresia jabesi simano vaeröhoho nugoꞌamobe ie bogo
    ijëꞌe ma-pariemu vaeromo uëbe vaꞌareje: Jemë Bada mae uehorovaruje a hesi övo
    döre rëmaruëjo. Ekaresiaho ëhi ajëmibe vaꞌareje.'
  geb-geb: Mani maaŋ mbe suaŋgia thugap, mbaram mba Zisas khothɨgap ana zɨn vui gumgi
    gu mbigi, mbe mba ŋgu phuni khegenen ki, mani mbe ganɨnga gumgir pani ndi fi.
    Mani mben gumgi pani ndi fegap, mbaram mbe nzuav Fhe Bakɨme phorgɨ suan zav mba
    thagi. Mani mba thav, mbaram Fhe Bakɨme phorga nzuai. Mani mba tɨvar muuŋv, mba
    Guma Bakɨme khothɨgap ana zɨn vui gumgi gu mbigi, mani mbe ndim, Guma Bakɨme farve
    khɨngirga.
  bsj-bsj: Kambo ci cikang nubo a bwangtenti kici mor ku wabe gwammeri, la cin kwobcinen
    dilo ki ngak-ngak ciin neken cii kang kwama, wo cii ne bilelnke cineneu.
  cak-cak: Ronojel tak lugar ri c'o niquimol-qui' pa rubi' ri Ajaf ri xek'ax-vi, xequicanoj
    can ri yepa'e' can chuvech ri samaj. Tok quibanon chic oración y coch'on vayijal,
    xecoxkonej can pa ruk'a' ri Ajaf ri achok riq'uin cukul-vi quic'u'x.
  chf-NT: Cachichcada tä cabil cab u yäq'uijob ajt'äbälajob tuba u chen mandajob machcatac
    u tz'omben u t'an Dios. U c'änti'ijob Dios najtäcä sin buc'a, u yäc'bijob tu c'äb
    Ajnoja jini u tz'ombijobba.
  tlf-tlf: Kale alop iyo alugum abiip maak maak uyo no Kristen unang tinum imi tinum
    maak iyo ulaa imdu-nilipta, bogobe-nilip e, “Kalip ita ipmi tiin molin o,” age-nilip
    e bole, iman uyo fala-bom-nilip e, God iyo aman duga-e-bom bogobe-nilip e, “Kamogim
    kabaa. Kalip iyo kapmi ilak uyo do-silip kale, kabo tiin molap tambaliim kup bom-bilipta
    o,” age-nilipta, ulaa imdu yakyak kem tiinemip ko.
  piu-2006: '@see-verse:ACT.014.022'
  poh-NT: Maꞌ xa reꞌ ta reꞌ xiban i maꞌ Lu̱ꞌ, jeꞌ laꞌ woꞌ chi quixilac take juꞌjun
    tuhm chi moloj wach aj niminel xipahba̱ꞌ take aj nahsil chi quixilac. Nok caꞌnam
    chic reꞌreꞌ, reꞌ maꞌ Lu̱ꞌ chꞌi̱l Wernaweh xcaꞌn quiti̱j ru̱cꞌ cuyuj wiꞌc chiqui̱j
    take nahsil reꞌreꞌ reh chi naquitobjic ruꞌum i Dios. Chiri̱j chic ruꞌ xiꞌokxaꞌnjic
    pa rikꞌab i kAja̱w Jesus reꞌ chꞌiclic wi̱ꞌ quicꞌux take cꞌamol be̱h reꞌreꞌ.
  tue-tue: Jesuré padeoré põnarĩcõrõ bʉtoá dutiráre beseyira. Cʉ̃́ãrẽ cṹũrã, beti,
    Cõãmacʉ̃rẽ sãĩyíra. “Marĩ Õpʉ̃ mʉ́ã padeogʉ́ tiiápuaro mʉ́ãrẽ” jĩĩ, wáajõãyira.
  bjp-bjp: Ke ru ka tim pes fale fanu isi rin tapiek foron famfamu ken foron tom unune
    na temtem tikii na maleh ae. Ru sising ke ru ka fafel ma ru ka ta foron famfamu
    ae usuf Kumguui ae ri luun unune kiri lo.
  xon-xon: Ntim mɔmɔk ni, bi nan leer Yesu aanib ponn ni bininkpiib ke bi li joo bi,
    le ki lul bumɔb, ki mee Uwumbɔr tii bi. Baah gaa Tidindaan ki kii na, le bi di
    bi ŋa uŋaal ponn ni, ke u li lik bi.
  tzo-ZNT: Isvaꞌanbeic la yajchanubtasvanejic ta jujun templo ti muchꞌutic xchꞌunoj
    li scꞌop Rioxe. Iyicta la yotic cꞌalal iscꞌoponic Rioxe, jaꞌo la istꞌujic ti jchanubtasvanejetique.
    Ti cꞌalal laj stꞌujique, iscꞌoponbeic la Riox yoꞌ xcoltaatic o yuꞌun ti Cajvaltic
    Jesucristoe ti jaꞌ yichꞌojic ta muqꞌue.
  mpm-NT: 'Taka ñuu nuu ni ka yaꞌa da un ni ka nduku da chaa nchañuꞌun Jesús un, ti
    ni ka jaꞌa da jniñu nuu da. Ni ka iyo ndicha yɨvɨ un, ti ni ka jikantaꞌu da nuu
    Yandios, ti sa ni kachi Pablo nuu da: ―Ja ni ka kandixia ra Jesús naa ra, ti maa
    ya kuu ja koto roꞌo naa ra ―ni kachi da.'
  ots-NT: Göhtjo pʉ jabʉ mí jmu̱ntzi hermano, car Pablo co car Bernabé mí i̱xihui
    anciano. Nucʉ́ di jña̱mpi ʉ́r huɛnda cʉ pé dda hermano. Mí ayunajʉ, cja̱ diguebbʉ
    ya, car Pablo co car Bernabé mí nzojmi ca Ocja̱ por rá ngue cʉ hermano cʉ xquí
    tti̱tzi. Mí öjpihui cam Tzi Jmu̱jʉ Jesús di möx‑cʉ́ pa di dyøtijʉ car cargo ca
    xquí ttu̱nijʉ, como xquí hñe̱me̱jʉ‑cá̱, cja̱ ya xquí guatijʉ jár dyɛ.
  hoy-hoy: अदिक आंदुर हर ऊंद मंडली दा आंदुर साटी स्याणा लॉकुरी नियुक्त माळदुर अदिक
    उपास सहित प्रार्थना माळकु आंदरी प्रभु उन कय दा सौप्सदुर यार मा आंदुर विश्वास माळतोगोर.
  uri-uri: Tuwekg ak titnongketel tu pa, plaln pa, wa tuwekg kat melnum tiur pa atn
    melnum wailen wailen ikghlen tu wrong kinkpman a ukpma Jisas a arpm hor ha wrij
    wrij pa. Wa tuwekg kalpm ekpma ekg uk wang ropon Wailen ekg uk tu a ukpma Jisas
    pa kai wam a Wailen ekg kil ikghlenten.
  amo-amo: Paul nin Barnabas wa fere adidya nanya ligozin nanite. Nin tin bellen gniu
    nan nya nite Paul nin Barnabas inanin wa pitirin anite, i ta ayiri nan ghinu i
    nin ta ilira nin kifin unu[sauli ninmunli] nin nanin Paul nin Barnabas ininnakwa
    nanin kiti Kutelle udia urkana iwa yinin ninghe ama bunu nanin,
  pjt-pjt: Munu pula ngura kutjupangka kutjupangka para-pitjaliṟa, Jesuku walytja
    tjuṯanguṟu wati maṉkurpa ngurkantaṟa tjunangi, Jesuku walytja tjuṯa ngura nyara
    palunya nguraṟa tjuṯa aṯunymaṟa kanyintjaku. Munu pula ngura nyara palula tjanala,
    wati aṯunymankupai maṉkurpa ngurkantankunytjatjanungku mai wantira, Godala tjanampa
    puḻkaṟa tjapiningi, “Mayatja! Nyanga paluṟu tjana nyuntumpa puḻkaṟa mulamularinganyi,
    ka tjananya witulyanama nyuntumpa walytja tjuṯa tjukaṟurungku aṯunymaṟa kanyintjaku.”
  cwe-cwe: Paulo na Balinaba viwakomeleze kuwasagulila walala muna chila bumbila da
    wahuwila wa Chilisito na kutambika hamwe na kufunga waweka muna yamakono ya Mndewa
    wowamuhuwile.
  daa-NT: Ɗo ay *Egliz, ŋu liyaaji agindaw. Kar ŋu iciy sayamne, ŋu salkiyiico ɗo
    agindaw-aku, kar ŋu rasiig ɗo pisin̰ji ka *Rabbin Iisa kaak ŋu aamintu iŋ ŋaara.
  mlp-mlp: Haqad uliq bunmo in lehiyta nab in Yesus ago on mataw gilikmanib mataw
    danmebta asor gitowun tiqem yaqay. Gitowun emim teq in didaq udinad God inaq gamuk
    bilaqim teq in disaipel na bunmo Iyahta abenab tigiqem yaqay, in Iyahta anan helmo
    haqan in tigiwamuzdaq haqad. Ad in nazaq emim emim tilehiy.
  ape-C: Hatanam hanaki obi nyutob, ihirub warub Iruhin ananish arpesh shapenyarub
    iri douk hagraeh-umeshuk armam sisigum atin um heyoh eshesh Kristen iri. Hakri
    uwok um worigun aria henek betenumeshuk. Henek beten hakrip Debeini shenek bilipman
    iri um nutaurumesh aria shur ananis atus wis.
  bgs-bgs: Duwán mga igsalin i Pablo asta i Bernabe tun ta tagsábbad-sábbad lunsud
    ébô imun dan na mga tarapid ka simbaan ka mga ágpampamaké. Ukit katô kapuwasa
    asta kadasal i Pablo asta i Bernabe, igsarig dan tô mga tarapid ka simbaan tun
    ta Áglangngagán na ágsarigan dan ébô tabangan din sikandan.
  faa-faa: Yasu Keresoa paosa aporo hinamoane asekea risikiasimo, tetapō aporo metakira
    murikimosapo. Murikimosa aporoane Yasu Keresoa paosa aporo hinamo asekea risikiakosa
    aporoane ayapo, aíyaka murikimosapo. Fana Kotiaki himu hakásaraka risikino asekea
    aporoane murikimosapo. Murikimokoa makata nakosa sokoairaka iane Kotimo ararehoasimo
    kurikurisapo.
  kik-kik: Paũlũ na Baranaba makĩmaamũrĩra athuuri a kanitha na makĩhooya Ngai mehingĩte
    kũrĩa irio, makĩmaneana kũrĩ Mwathani, o we ũrĩa meehokete.
  cap-NT: Niz̈aza zapa iclizquin jilirinaca nombrichic̈ha. Nekztanaqui Yoozquin mayizizcu
    ayunazcu Pabluqui nii nombritanaca Yoozquin cumpjiichic̈ha. Nii nombrita jilirinacaqui
    Yoozquin tjapa kuzziztac̈ha.
  ksr-ksr: Uumeleeŋ kanageso so jotamemeurugia meweeŋgoŋ galeŋ laligowutiwaa kania
    kuma oŋoma kuuŋ oŋoni. Kuuŋ oŋoma Anutuwaajoŋ nene siŋgi laligoŋ gowoko tuuŋ yoŋoojoŋ
    qama kooliŋ Poŋ moma laarigiti, iwaa boronoŋ oŋooni.
  eng-TNT: And when they had ordened them elders by eleccion in every congregacion
    after they had yrayde and fasted they comended them to God on whom they beleved.
  sbs-sbs: Hamana kuva ketala vakulwana mwi inkeleke sonze, mi vava lapeli cha kulinyima
    zilyo, chivava vika muma yanza asimwine uvava zumini kwali.
  sue-sue: Are nuto Yesura dubu sero amira nana da da kei awero nena sieninoise isa
    toise ema eni sianiro dubura giti kopi warise sero buara potiwato awa. Buara potiro
    Tua tuma didinoisowa amira wanera potiwato awa.
  fra-NCL: Traversant ensuite la Pisidie, ils vinrent en Pamphylie,
  bhg-bhg: Edo Paul ae Barnabas demi Yesu gebé ari embomainda doregari berari da da,
    ainda orobeda kopuru mamai avigedo awamanede daedo indari dodo veta kakara eite
    benunu tedo esitera. Ainda amboda, Paul ae Barnabas demi awamane berari ainkaimi
    Badari da yai gebé esitera awa ainda sima ari daveda piedo esitera.
  snn-NT: Quëani, ja'nrëbi bacua jubëan ëja bainre cuencueni re'huani jo'careña. Ja'nca
    yo'oni tëjini, bacua naconi aonre aiñe jo'cajën Riusuni ujajën, Mësacua yua Cristoni
    te'e zi'nzisi'cua sëani, baguë cocare te'e ruiñe achani yo'ojën ba'ijë'ën cani,
    bacuare jo'cani goteña.
  atb-NT: Yhangnhik gi, noqkuq hpúng hkangmó má, hpúng suwún kut râ bang lé hkyin
    yù mù, zoshuq gám luî kyûdung mù, yhangmoq lumjíng nyi é Yhumsîng Garaî chyáng
    ap byi tô akô.
  cek-AK: Kricaabu kruekah kacoehtanawk to suek pae hoi moe, buhzahhaih hoiah lawk
    a thuih pae hoi pacoengah, nihcae mah tang o ih Angraeng khaeah to kaminawk to
    tathlang pae hoi.
  bkd-bkd: Su mapilì dan en sa mga pangulu duun hu mga punduk hu tagkaamul-amul ha
    mga tumutuu diyà suminalang sidan hu pagkaen ta daw harì maelangan sa pag-ampù
    dan. Dayun insalig dan sidan duun hu Dios ha iyan pigtuuwan dan.
  ctu-76: 'Ya'' ti jujump''ej templo ti'' wa''chocoyob ancianojob cha''an i ch''ʌm
    i ye''tyel ti templo. Che'' jini ti'' cha''leyob oración yic''ot ti'' poj cʌyʌyob
    uch''el. Che'' jini ti yʌlʌyob: La'' i chʌc cotyañetla lac Yum jini tsa'' bʌ la''
    ch''ujbi ti pejtyel la'' pusic''al. Che'' ti yʌlʌyob.'
  lac-NT: 'Jujuntur caj u tetajob u jach ts''urirob tub u muchquinmʌnob u bʌj a yacsmʌnob
    tu yorob, chen jun yarob teta''b ten Pablo yejer Bernabé. Jeroj tune'', caj u
    yʌn p''ʌtajob u janʌnob quir u sʌjticob C''uj, bayiri'' xan, caj u t''ʌnajob C''uj.
    Caj ts''oc a jera'', caj u ya''araj ti'' a yacsmʌnob tu yorob Bernabé yejer Pablo:
    ―Ca'' u cʌnantejtechex Jaj Ts''ur quire'' caj a wacsajex ta worex u t''ʌn.'
  xla-xla: Epamsiyamama Polo wolotapo sos hapuloma dla dokopala so hohomtamalaiyo.
    Epame daya aiyalma depo ha꞉ha꞉mama inoma sumale mate yia꞉ye Lod do tama dla hatitimdiyo.
    Adipalati, yia꞉tapo Lod dla mo-mikadepe duwapo.
  xav-NT: Tawamhã 'ri nho'õmo mono bâ ĩsazei'wa norĩ hã siré 're ĩsi'rã'õtõ mono sidâpâsi
    ma tô da'madâ'â'wa da hã te te 're apisutu zahuré, Paru norĩ hã. Sai ãna, te duré
    ta norĩ hã timreme zahuré, Wanhib'apito ma, te te sina 're ĩ'umnhasi za'ra mono
    ma, ĩwasété wi da'wawi 're ĩsimapa za'ra mono zém na te te 're pawaptob u'âsi
    za'ra mono da, da'madâ'â'wa norĩ hã.
  cuk-cuk: Pablo, Bernabé-ebo Jesúsʼba-nanaimalad-danar-ambikunonidamalad-irba e-idumalad
    nugsasmalad. Pablo, Bernabéʼbo, mas-gunsuli-Bab-Dummadse-gochad-sorba, Bab-Jesús-argan-nuggi
    we-dummagan-obessunnad. Ar a-dummagande, Jesúsʼgi bengussurmaladid.
  tbf-tbf: Sibu vona rengeir keskes, guor nga vile kegi sar komosi ka ni tsientsang.
    Ma ngan mi vorvor meie bu nono, guor nga terie gie si ken nennei mi Nguts ese
    gi ta nga terie kegi vodovodon tuktuk sien.
  uig-CYR: Улар йәнә һәр қайси җамаәт ичидә ақсақалларни таллап бәлгүләп, дуа қилиш
    вә роза тутуш арқилиқ уларни өзлири етиқат бағлиған Рәбгә тапшурди.
  ikw-NT: Nụ rime ọgbako Chiokike ọbula, Pọlu nụ Banabasị họhia ele okno badnụ, hite
    nụ okpukpe nụ ovu ọnu chete be nụ ruwhnu Nyenwe aị, nye be kwnatarụ mkpọma.
  khs-khs: 'Aputa: a:tawa ma:na:wa ala:pela: Keleso sena kesale kulukulu koane semetei
    semetei esa: towaya hapa honosane emiwa piseiki sena ta:pelemita: Kotema kulukulula:sela:
    sita:nekeye. Apula: piseiki sena ili amowa Sosowemi himu matana semetei elapita:
    Panapase Pole a:tewi iwa Kote tiya:wemi ha:na: apoyakeye.'
  dwr-ENT: ቃሲ ኣማኒያዋንቶ ዴዒያሳን ዴዒያሳን ጪማቱዋ ዶሪዴ፥ ፆሜዳዋፔኔ ዎሴዳዋፔ ጉዪያን፥ ኡንቱንቱ ኣማኔዳ ጎዳሲ ኡንቱንታ
    ሃዳራ ኢሜዲኖ።
  pma-pma: Ka en sios vasi keil koa lusao eni, keilu luling elda keil keke avalosil
    kat keil. Ka mulamu en avong koa luvalokovein keil luvaha, keilu luval ran anien
    ka luvis min Asuv Iesu keke helekat revi elda keil koa aling demkatien one mul
    ien.
  atd-NT: No ko dio pad woy si Pablo to sikan no mgo lunsud, duon nig–alam dan no
    mgo pogbuyagon to mgo nigtuu ki Hisus no dio to mgo limuranan dan. No nig-ampu
    sikandan woy niglangkad to pogkoon dan. Woy nigsalig sikandan to Lagboy no Igbuyag
    ta no si Hisus oyow ogtantanuran din ka sikan no mgo otow no naalam dan.
  tel-2017: ప్రతి సంఘంలో వారికి పెద్దలను ఏర్పరచి ఉపవాసముండి ప్రార్థన చేసి, వారు నమ్మిన
    ప్రభువుకు వారిని అప్పగించారు.
  hat-BSA: Lè yo te fin nome ansyen yo nan chak legliz, priye ak jene, yo te plase
    yo nan men Senyè a, de Li menm ke yo te vin kwè a.
  bxh-bxh: Tau kawawananaha pele hesa - hesa yai babada sa lau faꞌobiyo. Sa lauꞌuꞌula
    yo sa andabu, be babadadi ni Guyau sa kawawananahaꞌen mate, ena itaꞌita wata ganahewana
    yai sa toledi.
  top-NT: Na̱ chuná katunu jaé ca̱chiquí̱n tamá̱xtulh ma̱s xalactali̱pa̱u lacchixcuhuí̱n
    y acxtum takatxtáknalh y takalhtahuakánilh Dios xlacata caca̱maktá̱yalh, y talí̱lhca̱lh
    nata̱cpuxcún tama̱kalhchihui̱ní amá cristianos tí ixtali̱pa̱huani̱t Jesús.
  msk-msk: Asang kada syodad si Pablo aw si Bernabe yagapili sang manga pangoro na
    magaindo sang manga tomotoo. Yaampo nilan sang Dios yang manga pangoro na tomatagap
    sang manga tomotoo, wa silan akaan na yagapadayon magampo. Kayan yaglaong silan
    sang manga pangoro, “Adoon mapanaw da kami. Yang Dios yang akanarigan mayo, yaan
    yang magabuut kamayo.”
  gyr-NT: Ipare oiporavo ava Jesús reroyasar rãro ãgua ñepei-pei ñemonuhasa rupi.
    Oyeroquɨ iyavei oyecuacu. Ipare vɨropovẽhe yande Yar upe iporavɨquɨ ãgua yuvɨreco.
  kmh-kmh: Kun aŋgyiŋg, biyomb kuyip miñmon keykey kun gok kond mindeniŋgiy gunap
    aŋgay, kiymiŋay tap ma ñimbiy, Gor nup aŋgniŋyiŋg aŋgrik, “Biynimb guniy, nip
    gosimb niŋbay rek, kuyip kond mindenimin aŋgrik.”
  ukr-ONPU: Вони обрали пресвітерів для кожної церкви й постом та молитвою передали
    їх Господеві, в Якого увірували.
  emi-emi: Tale kateva kateva ale manga, lalu ghe suimatoongaala elda ngatoa me lalu
    ghe naela me lalu ghe looloo saela tani taula lao ta nimane Vau ngepona ateva,
    ia laghe aatoka tuutuliira etana.
  zpv-NT: Ya seguihdu gulii raꞌ ba paaldaa raꞌ bwiinn guuhla cada tuhbigah xquidoꞌ
    xpwiinn Jesucristu, ya chin guluhlla gudihdxyi-gunaaba raꞌ ba loh Dxiohs cun bacwaaꞌhan
    za raꞌ ba, chiꞌchi gunaaba Pahblu cun Bernabeh loh Dxiohs xcweenta raꞌ bwiinn
