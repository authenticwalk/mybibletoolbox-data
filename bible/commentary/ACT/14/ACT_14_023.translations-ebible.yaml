    taunana a waisumaḡe.
  cpb-NT: 'Raminake apawopaini itzinkamipaini jewaterine kemisantzinkaripaini tsika
    rapatotapiintaiyani. Ramanakotanaari, ritziwentanaari, ikantapiintake: “Nowinkatharité,
    pinkempoyagairi jirikapaini awentaayetanaimiri.”'
  aon-aon: Hatanam hanaki obi nyutob, ihirub warub Iruhin ananish arpesh shapenyarub
