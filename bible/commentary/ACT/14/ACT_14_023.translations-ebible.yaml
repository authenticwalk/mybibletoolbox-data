  mto-NT: Ku tseꞌe du̱pa̱a̱mdi pa̱n pa̱n jatyeꞌe du̱nu̱vinté̱nadap je̱ jaanchjaꞌvivata̱jk
    ka̱ktoꞌk viijn joma veꞌe ñayꞌamókajada, vanꞌit tseꞌe chapko̱jtsti je̱tseꞌe yꞌayoojidi,
    je̱tseꞌe je̱m je̱ Ma̱ja̱ Vintsá̱n yꞌam kya̱ꞌm du̱pa̱a̱mdi je̱ ñu̱vinténivata̱jkta.
  bzh-bzh: Lob luho deggooin alam la raḳ yoh vu begganġ-bu pin saga in denatu ggev
    medegeġin Kerisi-yi-alam, log ayej ggërin nos gedejom raḳ in sir medetunġ sir
    loḳ ya Mehöböp sën ayoj neya timu vu yi ggovek lo nema in bë geġin sir.
  guj-2017: તેઓએ દરેક વિશ્વાસી સમુદાયમાં તેઓને સારુ વડીલોની નિમણૂક કરી અને ઉપવાસ સહિત
