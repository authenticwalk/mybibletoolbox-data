  twi-ASANTE: Ɛberɛ a Paulo ne Barnaba wɔ Listra no, wɔhunuu ɔbarima bi a na ɔyɛ obubuafoɔ
    firi nʼawoɔ mu.
  aoj-aoj: Anona aman nagape wambel ambalemba Listrai, boꞌwagah ananigahi owaꞌ banagogaha.
