    αὐτοῦ ὑπάρχων, ὃς οὐδέποτε περιεπεπατήκει.
  nag-nag: Aru Lystra town te ekjon lengra manu bohise, tai laga theng te khara hobole
    olop bhi takot thaka nai, tai ama laga pet pora he lengra jonom hoise, tai kitia
    bhi bera nai.
  eng-OEBCW: In the streets of Lystra there used to sit a man who had no power in
    his feet; he had been lame from his birth, and had never walked.
  knj-NT: Ja' bey conob Listra tu', ey jun winaj c'am chi ske' sbey yin tax c'al yalubal.
