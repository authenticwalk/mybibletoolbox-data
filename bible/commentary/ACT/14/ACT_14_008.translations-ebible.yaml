  bmr-NT: Listra cuumivɨ icaubo saafi ifiivuunotɨro ɨgotɨɨbo iicaubo. Jaabo gɨcɨnɨuhi
    ɨgotɨɨbo itɨhai iimiutɨneri.
  fuf-fuf: Tawi maaya-koyɗeejo no Listaara ɗon, heɓidaaɗo e boofoyaagal, mo yahaali
    haa hande,
  mwc-mwc: Ba namai Lystra kamonai sebare kesana kaena digadigana i mamana. Kona wai
    nanakasike i tupuwa ba kega meyana ana yawasa kamonai i yewo.
  bhl-bhl: Ilistala abiw mutuk fian ka kel kunum mak alenale kale. Auk dukusu ding
    bakate, e yan yout nam kunum keko, bomelei, emikel moko, kakaminba kemale kunum
    ete kale.
  ons-ons: Listra matko, ŋei mane kine qotkoine eŋe nabok kotino ŋine mo yaline sarike,
    paki eŋe numa mane mi ari geke.
  con-NTPO: Listra canqqueni fae tsandie tsu'tte dañonge'cho tsuiye oshambipa dyai.
    Nane chuitepie tsave dañonge'chopa tsuimbe'yi canse.
  ghs-ghs: Qate Ristera nagapata abi teei qaata noi oko atimanoma paiho ttidza qausuta
    oonomake eete biranateqi tuuma ma baabaamake qaata.
  peg-peg: ଲୁସ୍ତ୍ରାତ ରୱାନ୍‌ ମାନାୟ୍‌ ମାଚାନ୍‌, ହେୱାନ୍ତି ପାନା ବେମାର୍‌, ହେୱାନ୍‌ ଆୟା ପଟତାଂ
