    hiꞌalagah. Aman anamba ina nalutu nafeꞌ kwasakwasala, owaꞌatin.
  cbv-cbv: Listra tʉ́tchina jʉibínit, Jesúíh tʉ́ini doonádih ĩt bohénap wʉt jĩ. Caanjĩ́h
