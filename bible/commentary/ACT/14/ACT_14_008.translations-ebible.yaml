  anv-NT: Mende fɔ abɔ alu né melɔ Lystra, ayi tɛ ábyɛné ji, alu mbwɛ́ré.
  sab-NT: Una Listrage onbre gdaite me ñage chage ama medunga soli bebitra seragda
