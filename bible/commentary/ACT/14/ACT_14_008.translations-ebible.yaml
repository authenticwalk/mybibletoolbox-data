  kew-kew: Go adaare Listra-parare pora napami aa meda pirua nipuna aa laapo omapasa.
    Agimi madisa rabu aa o ya palae madu isa-pulu pora mada napamisa.
  dww-dww: Listra nopone tauḡoma kaḡa nuakudunama ya miamiana. Tauna nama ya tubuḡena,
