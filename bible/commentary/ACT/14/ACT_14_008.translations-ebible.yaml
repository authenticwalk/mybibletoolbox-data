  eng-WEBU: At Lystra a certain man sat, impotent in his feet, a cripple from his
    mother’s womb, who never had walked.
  gnw-NT: Jare Listra pe uguapɨ oĩ penti cuimbae ipuere mbae uguata vae. Ichɨ jɨe
    güi oa güive ipuere'ã etei uguata.
  mux-mux: LLisira taon-na lkenuwa tambululi yi te mulurum. Anum-ni mirim kene lkenuwa
    tambululiele mirim, walse kepe kupulanum naa andurum.
  maj-NT: Listra̱ y'ejña nku nda̱ ni̱ma̱ xi tu̱ b'a̱ ts'ín najmi mahá fi nkúhu nga
