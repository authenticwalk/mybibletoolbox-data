  san-PUN: ਤਤ੍ਰੋਭਯਪਾਦਯੋਸ਼੍ਚਲਨਸ਼ਕ੍ਤਿਹੀਨੋ ਜਨ੍ਮਾਰਭ੍ਯ ਖਞ੍ਜਃ ਕਦਾਪਿ ਗਮਨੰ ਨਾਕਰੋਤ੍ ਏਤਾਦ੍ਰੁʼਸ਼
