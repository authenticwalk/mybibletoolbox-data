  san-ASM: তত্ৰোভযপাদযোশ্চলনশক্তিহীনো জন্মাৰভ্য খঞ্জঃ কদাপি গমনং নাকৰোৎ এতাদৃশ একো
    মানুষো লুস্ত্ৰানগৰ উপৱিশ্য পৌলস্য কথাং শ্ৰুতৱান্|
  tod-tod: Mɛɠɛlɛ zunui ta ɠɛni zeini Lisetele taazuʋɛ, nii é zɔlɔɔni ga mɛɠɛlɛgi,
    kaipa é la ɠɛni dɛ zooni é ʋa ziɛ.
  tac-NT: Napu'lige alué oká rió alé Listra mochígichi, alé asale bilé rió sujírigame
    ronégame. Tabilé gayéname nile alué rió eyena, pe abalieri ochérigame nile alué
    rió.
  eng-WEBPB: At Lystra a certain man sat, impotent in his feet, a cripple from his
    mother’s womb, who never had walked.
  gfk-H: Aram Listara tiga tunatuna ga kis taar kaia. Di ga kaha ia ma ra pengpeng
    ia ma pa git hanahaan.
  viv-viv: Tu kaliva saꞋeyana Lisidila againe gimiyami, ada bana tovefela. Yana tubuga
    againe givefela, ada naudadana gifaniyena.
  yao-yao: Ku Lisita ko jwapali mundu juŵaliji jwakulemala, ni jwanganajenda kose
    chitandile kupagwa kwakwe.
  tgp-tgp: La pa lo toho atu Lystra la mai tataholo na tamlohi papao matea, mo vora
    palona la sati ale mo sopo lo hahau na maurina.
  auc-NT: Mänïñömö Ditada ïñömö edæ wacä cabæ̈waingä tömengä önöwa tipæ̈waa wënæ wënæ
    ëwacä ëñagaingä inte dao dao godämaingä pægaingä inte tæ̈ contate a ongongantapa.
  kbc-NT: Digoida nigotaɡ̶a Listra onini ica ɡ̶oneleegiwa alejaado ane deɡ̶ewaligi,
    idioka limedi me nicotini. Niɡ̶ini ɡ̶oneleegiwa niɡ̶ica maleekoka enitini naɡ̶a
    alejaado, aɡ̶ica deɡ̶ewaligi.
  bmh-bmh: Listra uzanan du tub go gonugau arab ubuneun mui dareun. Go anag nug arab
    ubuneun mui soligweun, gonun, go aidabun iborain tam.
  ctu-BL: Ya' buchul ti Listra an winic mach bʌ wenic i yoc c'ʌlʌl che' bʌ tsi' yila
    pañimil. Ma'anic ba' ora tsa' mejli ti xʌmbal.
  meq-meq: Ma gəma i Listəre na, ndoweye andaya matəra eye mə sik. Neŋgeye matəra
    eye kwa ka məwe ŋgay. Kə lətse, ki ye ɗaɗa tə sik ŋgay bay.
  noa-H: Mag Listra p'öbör hee woun hãb bʌ̈ hãk'ãraa k'itʌm sĩejim haajem. Mag woun
    hich bi heewe bʌ̈ hãk'ãraa t'aabawi sĩi jup k'ëraajeejim haajem, pöd dʌrdʌr haju
    k'aba haawai.
  alp-NT: Eleki me kota Listrare, Pauluse kai Barnabase luasi tetue tamata sae me
    eni lelale mata kena ruelei sa hoko ikeu tekwa mo.
  san-VEL: tatrobhayapaadayo"scalana"saktihiino janmaarabhya kha nja.h kadaapi gamana.m
    naakarot etaad.r"sa eko maanu.so lustraanagara upavi"sya paulasya kathaa.m "srutavaan|
  kbq-kbq: Listra kumatera mago agia havizahu ne' kasente'nea ne' mani'ne, kasente'neregatira
    kana vano nosia nere.
  kbh-kbh: Listra puebloca inamna canÿe boyabása jama ndobená. Ndocna te yondobena
    jana, chca cosheto inónÿna causa. Chë boyabásana yojtsetbemana
  ron-LSB: La Listra ședea un om neputincios la picioare, olog din pântecele mamei
    sale, care nu umblase niciodată.
  pon-pon: A ol amen momod Lijtra, me pat en na luet o kokon danidan jan ni a tikitik,
    me jaikenta alu.
  nhe-BL: Huan ipan altepetl Listra itztoya se tlacatl tlen ax quema nejnentoya hasta
    quema tlacatqui pampa eltoya metzcuachotic.
  sps-sps: A isen a mes te agiir me na moun a pengong ana pin ma taataan te kaakaa
    na aya Listra.
  wnc-wnc: Siwan aminu tapatu kepita maikutde Listra yot gapmane pukwike yukut. Tupa
    mingae musipganang yuke unzing kepi maiwana tangaikut. Tangaikuuneta kepi dua
    siknga kuwan sikut.
  bus-bus: Gↄ̃gbɛ̃ kee kú Lisitira à gbánↄↄ fɛ̃fɛ̃na. Zaa lán wà à ì nà ɛrɛmɛ, èe
    táa o zikiro.
  gub-BL: Amo awa Iri taw pe hekon a'e. Ipy pàri ma'e romo hekon a'e. Izexak kar mehe
    we ipàri a'e. Nuwata pixik kwaw.
  imo-imo: Listra kombu akuna iye te kimbo kololimu molorumu. Oi anumuni merimu wali
    aku iyemu kimbo kololimu merimu. Aku iyemu yu walite kape aulke paa naa andorumu.
  boj-boj: Listra qureq di tamo bei ai miligiq na siŋga qandamo ŋambabej qaji a soqnej.
    A nami walwelosaioqnej. Aqa siŋga siŋgila saiqoji. Awogaigaisoqnej.
  eng-DRA: This same heard Paul speaking. Who looking upon him, and seeing that he
    had faith to be healed,
  knf-knf: Niinţ aloŋ awo ţfa du Liŧtra anţakmi ihoţ, aji bi wo wo ţi dko dloolan,
    aambaaŋ kapoşa, ţiki abuka buka haŋ ;
  san-KHM: តត្រោភយបាទយោឝ្ចលនឝក្តិហីនោ ជន្មារភ្យ ខញ្ជះ កទាបិ គមនំ នាករោត៑ ឯតាទ្ឫឝ ឯកោ
    មានុឞោ លុស្ត្រានគរ ឧបវិឝ្យ បៅលស្យ កថាំ ឝ្រុតវាន៑។
  arn-NT: Listra waria mew mülerkey kiñe wentru pepi trekakenolu. Chumkawnorume trekakerkelay,
    küntrongey choyüngelu müten. Fey tüfachi wentru anülerkey,
  zas-NT: Luguiedx Listra guyu tijb xinguiaaw ad rajct rza, ad guzatczix guial naxin
    guiaꞌx diizd chi golix abiꞌ zojbix
  ken-NT: Mmufú achí nyaka ɛtɔk Lístra. Abhak mbɛ́ntí tɛ nɛbhe ɛni.
