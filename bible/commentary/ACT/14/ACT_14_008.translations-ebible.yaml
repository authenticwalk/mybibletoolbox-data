  wal-wal: Ba aayee uluwaappe yelettoosappe doommidi, naa77u tohoi silin, mulekka
    hemettenna issi bitanee Lisxxiran de7ees.
  zad-NT: Na' Lístrana' jadi'gake' to beṉ' nxiṉj ṉi'ena' ka goljtie'. Na' bi chak
