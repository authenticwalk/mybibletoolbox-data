verse: ACT.014.008
translations:
  kpx-kpx: Abu Lista keve usege malaha mole neinaveu mamoge veloveu golohovoale keta
    o kemo ua. Ige oaveve keu avuemo anekianu.
  okv-H: Eto da Lystra ta embo amo e ta hini ta eto popora ari vena avo eto isa ari
    kiae herekari pere
  tbo-tbo: Lawa gehouna u Lisita i mamae naka hinana u managona ma aena i apapoe po
    ega ita nenae ma i tugutugula.
  mal-C: ലുസ്ത്രയിൽ ജന്മനാ മുടന്തനും ഒരിക്കലും നടന്നിട്ടില്ലാത്തവനുമായ ഒരു മനുഷ്യൻ
    ഉണ്ടായിരുന്നു.
  grc-SR: Καί τις ἀνὴρ ⸉ἐν Λύστροις ἀδύνατος⸊ τοῖς ποσὶν ἐκάθητο, χωλὸς ἐκ κοιλίας
    μητρὸς αὐτοῦ ⸋ὑπάρχων,⸌ ὃς οὐδέποτε ⸂περιπεπατήκει.⸃
  bgc-bgc: लुस्त्रा नगर म्ह एक माणस बेठ्या था, जो पायां तै लाचार था। वो जन्म तै ए
    लंगड़ा था, अर कदे न्ही चाल्या था।
  khz-khz: Listerai talima ta etaluwai; ia ewalato gagena rakava, pe ati elakawai.
  deu-TKW: Und In Lystra saß ein Mann, der ohne Kraft in den Füßen war, lahm von Mutterleib
    her, er hatte nie gehen können.
  zsr-NT: Lu yödz Listra zoëꞌ bönniꞌ curzë́ꞌë. Röꞌzëꞌ niꞌ le curzaꞌczëꞌ catiꞌ niꞌ
    guljëꞌ len gatga gzëꞌi niꞌë.
  lin-lin: Kati na engumba Listre, ezalaki na moto moko akufa makolo. Wuta mbotama
    na ye, atikala kotambola te.
  hns-NT: Liestra me ek aadmie paidaais se loendj raha. Okar gor me taagat na raha.
  noa-E: Mag Listra phöbör ee woun ãb bʉ̈ ãkhãraa khitʉm sĩejim aajem. Mag woun ich
    bi eewe bʉ̈ ãkhãraa thaabawi sĩi jup khëraajeejim aajem, pöd dʉrdʉr aju khaba
    aawai.
  eng-EMTV: And a certain man in Lystra, powerless in his feet, was sitting, lame
    from his mother's womb, who had never walked.
  mib-NT: Te ñuu Listra néne ɨɨn tēe jeē tu cúu caca, te tu jíca cuɨtɨ de chi nde
    quɨvɨ̄ ní cacu de cácójó de.
  lif-NT2: लुस्‍त्राओ सावाःन्‍छिङ्‌ङाङ्‌धोए लाङ्‌घेःक्‍मा मे़न्‍छुक्‍मनाबा लाङ्‌सक्‍पाधिक्
    वये़रो॥ खे़न् आप्‍फाल्‍ले़आङ् लाङ्‌मे़ङ्‌घेःक्‍के वये़॥
  xnj-xnj: Lusitila kwenuko kwavili na mundu mmonga mweavi ngagenda kutumbula kuvelekewa
    kwaki, katu nakuhotola kugenda.
  mmx-mmx: Lara laradi ga nemen to Listra, luxangkedek teren ga molo axap. Mo lanmeres
    gak lok teren at laaleng nenen ga visix i la ni goxo epovo do nat pas.
  cbr-NT: Usa 'ain ca uni achúshi aín niti bëtsicë usabi bacë́an 'aísha nicëma, ax
    Listranu 'iacëxa.
  tee-NT: Pus anch ju lak'achak'an Listra ixvi pumatam lapanac ju va ixch'antak'alhita
    tus la'ixpulak'au. Jantu tavanan lai ix'alhtanan.
  eng-LSV: And a certain man in Lystra, impotent in the feet, was sitting, being lame
    from the womb of his mother—who never had walked;
  cak-NT: Y chiri' pa tenemit rubinan Listra, c'o jun achi ri desde que xalex-pe man
    tiquirinak ta nibin. Can man jun mej (bey) bininak ta juba'. Y ri achi re' ch'ocol
    chiri'.
  pah-NT: G̃a horame Listra pe Paulo'ga Jesus'ga mombe'ui pevove'g̃a pe. Igwete ga
    reni Paulo'ga nhi'ig̃a renduva ipyka'nauhũve'ga. Tegwete gapo'ãhava. A'ereki ga
    na tuhẽ o'a.
  sja-NT: Listra p'uurude p'anɨde unujida eperã p'oyaa t'ɨak'aa bɨ, ichi t'oru weda
    chiwa bada perã. Ma eperã su-ak'ɨ baji
  xed-xed: Ma tsa Listra ya guli, mamu sana mndu nda rwa səlani ta kul walaŋta mbaɗaŋtá
    mbaɗa daga yagata, ta nzakwani hada.
  mks-NT: Tá na̱xi̱nu̱ co̱o da ñuu Listra cán já na̱ndique táhan da xi̱hi̱n in da̱ta̱a,
    da̱ a̱ cu̱ú caca. Ta íin coo da̱ cán jáchi̱ cúú dá da̱ quíhvi̱ sa̱ha̱ ja̱nda̱
    tá na̱cacu da cáa da já.
  gfk-S: Tusu Listara tike turadi ga kis ter kaia. Di ga kaho ie ma ra pengpeng ie
    ma pai gitle hanana.
  bmu-bmu: Listra taonöŋ azi kun köna yahötŋi kömukömuŋi malök. Mi nam körö uruŋeyök
    lokon asuhuba nalö kungen köna qahö tiba öne tatmalök.
  dgz-dgz: Pa Listura gapan pusi waberugaseni apanewa da ap mepe wande en, anega da
    inewa potap da ap anega yanen, ap den ya ainiwa.
  eng-GNV: Nowe there sate a certaine man at Lystra, impotent in his feete, which
    was a creeple from his mothers wombe, who had neuer walked.
  zaa-NT: Le' yetsi Listra gùdua ttu nubeyu' labí uccua thá'ą, pues tulidàba gurè'nią
    porqui'ni ną́ cojo dèsdeba gùlią.
  eng-WEBSTER: And there sat a certain man at Lystra, impotent in his feet, being
    a cripple from his mother's womb, who had never walked.
  guh-guh: Listra tomarata naeca petaxucuenabinëtsi. Penaexanaejavaveliacujinae apo
    ponaponae caeto ata.
  bon-bon: Puga ge Lustra cewe je yepä biname lui teeme ernge niiyaniya ge. Tabe pepu
    aplimläneji ge, äblicäco otnetneja.
  nhw-BL: Huan ipan altepetl Listra itztoya se tlacatl catli amo quema nejnentoya
    hasta quema tlacatqui pampa eltoya xocuetzitzi iicxihua.
  mgw-mgw: Kwaai na mundu yumo akwo Lustila ywaabile kitewe bu'ka belekwa, na aabile
    anayendali katu.
  swh-ONEN: Katika mji wa Listra, alikuwako kiwete, ambaye alikuwa amelemaa tangu
    kuzaliwa na hakuwa ametembea kamwe.
  wbi-wbi: Ukuku Listra palyale umunhu jumo juno alikalile, nakale nini ngufu mu maghulu
    gha mwene, umulema kuhuma mulileme lya mama ghwa mwene, naghelile kughenda.
  bba-bba: Lisitiɔ Pɔlu kɑ Bɑɑnɑbɑsi bɑ durɔ ɡoo wɑ wìn nɑɑsu ɡu u sɔ̃. U ǹ mɑɑ sĩire
    mɛyɑ bɑ kɑ nùn mɑrɑ.
  eng-KJVCPB: 'And there sat a certain man at Lystra, impotent in his feet, being
    a cripple from his mother’s womb, who never had walked:'
  kgk-NT: Ha upéi katu ogwahẽ oho-vy Listra tetã-my. Upe-py oĩ kwimba'e ogwapy oĩ-vy
    va'e, ndogwatái va'e. Imitã gwive voi ndogwatái va'e. Ogwata e'ỹ tuja va'e voi.
  waj-waj: Vaidi voovoono Rusutaraa hara kioo varuuvo ari kaanaa ausaivakidiri inna
    yukuuvaitana maisauduu hama nuaira kogoga nnaasu hara kioo varuuvoono
  cpy-cpy: Okanta janta Listra-ki eenitatsi apaani atziri tee ranashi-nita. Ashi royiro
    ikijo-pookitzi owakira itzimapaaki. Ari ijeekaki irika atziri,
  mpx-mpx: Panuwa Listila elana tau etega iyoho aena i nak, i nakek hinana tinenaa,
    nige sauga etega i nanawanawa.
  wbp-wbp: Yalirla kirringka Lijirtarla, jintalpa wati nyinaja tarlu wirliyakupurda
    wapanja-wangu, ngulajulpa wita-ngurlupakarra nyinaja tarlu-juku wapanja-wangu.
  luo-luo: E dala mar Lustra, ne nitiere ngʼat moro ma tiendeni ongʼol. Ngʼatni nongʼol
    nyaka aa nywolne kendo ne pok owuotho nyaka nene.
  nhe-NT: Huan ipan altepetl Listra itztoya se tlacatl tlen ax quema nejnentoya hasta
    quema tlacatqui pampa eltoya metzcuachotic.
  aii-aii: ܓܵܘ ܠܘܼܣܛܪܵܐ ܐܝܼܬ ܗܘܵܐ ܚܲܕ ܐܢܵܫܵܐ ܝܬܝܼܒ݂ܵܐ، ܐܲܩܠܘܼ̈ܗ‌ܝ ܫܦܝܼܠܹܐ ܡ̣ܢ ܟܹܪ݇ܣܵܐ
    ܕܝܸܡܹܗ، ܘܠܹܐ ܝܗܘܵܐ ܚܕܝܼܪܵܐ ܒܟܠܵܝܗ‌ܝ ܚܲܝܘܼ̈ܗ‌ܝ.
  esk-NT: Tavraniguuq Lystra-mi qiñiġniqsuk iñuŋmik piḷguirrutiqaqtuamik isigaŋmigun
    aniḷġatałiġmiñiñaglaan. Pisunġaŋiññiqsuq aglaan aquppitḷapluni.
  msb-msb: Niyan, didto sa Listra may lalaki na nagaingkod sa luwas na dili gayod
    nakalakat kay pilay siya tuna pa san gin-anak.
  cpa-NT: Jøng² mi³guǿ¹³ jan² dsa² tsa¹lé² ŋøa¹ jøa³juøi² Listra. Tsa¹bé² tai³dsa.
    Ha¹chi² ma²ca¹ŋøa¹dsa ca¹lah¹cónh¹ jmai³ mi³ca¹lø¹chián¹dsa.
  dso-dso: ଲୁସ୍‌ତାରାତେଇ ଜନ୍‌ମେଅନି ଗଡ୍‌ ବାଙ୍ଗ୍‍ଟି ରଇଲା ଗଟେକ୍‌ ଚଟା ଲକ୍‌ ରଇଲା । ସେ ବିଲ୍‌କୁଲ୍‌
    ଇଣ୍ଡି ନାପାର୍‌ତେ ରଇଲା ।
  meu-meu: Lustera ai ae-hedairike tauna ta e helaiva; ia na boga amo e vara isi asi
    raka dibana.
  yva-NT: Paulusa pe Barnabasa pe nyanta vatano tunaive inta ai no munijo Listra.
    Vatane umaso arono ano aje kaijoe tunaive to, weti panya kakai yara tunave vayave.
  dgc-dgc: Ta Listra éy te esa a lélake a éwan mékalakad. Lumpu siya sapul to nikeenak
    na.
  zpm-NT: Guiedz Listr ga goṉ zho ti mgui në ni, wlaltaa lo xquieḻmban me ib gard
    së me; sac scale në ni me zeeṉe gol me.
  hix-NT: Ryestra ho nehxakon hatà, toto, àhrohnà. Tahon ho roro nehxakon hatà, àtohnà
    ro mak hatà. Àhrohra rma nenuruy hatà.
  sim-sim: Yanga Listra orok kumba kavak nandari ma lar lindari ria. Nijava orhi orin
    si wari wolok kumba nashishirik mbeek jip eseyandari ambu ri. Men misambikop liyandari
    ria.
  npi-ULB: लुस्‍त्रामा एकजना मानिस बसिरहेको थियो जसको खुट्टा शक्तिहीन् र आमाको गर्भमै
    लङ्गडो थियो र ऊ कहिलै हिँडेको थिएन ।
  cgc-cgc: Na gawali danen Pablo daw Bernabe naan ta Listra, may isya na mama na naan
    dya na dili din magamit iya an na batiis tak may dipirinsya alin ta iya na pagtao
    na ula gid kanen an kapanaw.
  tim-tim: Akto Listera kepian luâk siâ malep aregât keiŋe bâliep. Are memeŋaet tepŋânbak
    hainâk miawakmâ yân tatmâ gaep.
  yor-yor: Ọkùnrin kan sí jókòó ni Lysra, ẹni tí ẹsẹ̀ rẹ̀ kò mókun, arọ láti inú ìyá
    rẹ̀ wá, tí kò rìn rí.
  wos-wos: Man haraki yandé du nak dé re Listrambu. Déka ayiwa déré héraléka dé wungi
    re. Yitaka yatakanjoka dé hurufatiké.
  emp-NTPO: Listra purud̶e ẽberã jĩrũ biẽ́ b̶ʌda b̶asia. Mãwã toped̶ad̶a bẽrã poya
    nĩbaca basía.
  eng-F35: Well in Lystra a certain man with helpless feet was sitting (lame from
    his mother's womb, who had never walked).
  ind-ind: Di Listra ada seorang yang lumpuh sejak lahir dan belum pernah bisa berjalan.
  pes-OPCB: در لستره به مردی که لنگ مادرزاد بود برخوردند که هرگز راه نرفته بود.
  mpt-mpt: Folwali inabiba naka make awoko gongam tem da dobmikinoa gilok alobua ye
    binabebua
  ssx-ssx: Kutupa mo Lisita da pa꞉ta꞉ ankena꞉ pua꞉peke na yeeke hali pitiekeme. Ipikita꞉
    hoto ma꞉nda꞉ a꞉nda꞉ ankena꞉ na peekeme. Mendieke natena꞉ kone ota꞉ hoeya꞉ paleke
    mendiekeme.
  mkl-mkl: Mɔkɔ ɡɔ í wɑ Lisiti, isɛɛ ŋɑ fei í ku nɔ bɛɛbɛi ɑ̀ buu do, kù dede kù nɛ
    bɑɑ ɑjɔ ɑkɑ̃.
  gaq-gaq: ଲୁସ୍ତ୍ରା ଇନିନ୍ନିଆ ମୁଇଂ ଜନମ୍‍ବାନ୍‍ ଚଟା ମୁଇଂଜା ଲେଃଗେ ମେଁ ଅଃନାଡିଗ୍ ଅଲେଙ୍ଗ୍‍
    ୟା ଆଡିଂଗେ ଣ୍ଡୁ ।
  gof-RNT: Yelettoosappe doomidi nam77u tohoy wobbin hamuti eronna issi addey Lisxiran
    de7ees.
  unx-unx: ଲୁସ୍‌ତ୍ରାରେ ମିଆଁଦ୍‌ ଜାନାମ୍‌ହେତେ କାଟା କୁଚୁଙ୍ଗ୍‌କାନ୍‌ ହଡ଼ ତାଇକେନାଏ । ଇନିଃ
    ଚିଉଲାଅ କାଏ ସେନ୍‌ ଦାଡ଼ିତାଇକେନା ।
  gah-gah: Lá niasigo, Listela numutoka agisa luga luga nakeseto vi ve makó minamó.
    Eza nene izolaho ámináa getokago, gapo mohona osá amike húmege húmege oko minamó.
  lcm-lcm: Katapo atogon a mangsikei a igenen e Lustara katapo kak soles le si taun
    katapo natlik, na parik katapa pasal pulakai lik tapai.
  aer-aer: Kele apmere yanhe ikwere Lystra-nge anetyarte artwe anathe alhetye-arlke-akenhe.
    Rarle ampe akweke inteke-ngentyele ingke akurne aneke, re anteme amangkemele anathe
    alhetye-arlke-akenhe.
  qvc-NT: 'Listra llaqtapim tiyarqan suq kuju runa. Nasishqan diyamandapacham mana
    nimatapis atirqanchu puriyta. Chaymi Pablu yach''achikuptinqa, tiyashpalla payqa
    uyakuykarqan. Kanan Pabluqam chay kujuta chapashpa yuyarqan: Kay runaqam Dyuspi
    ancha kriyin. Chaymi atin kach''akayta, nishpa.'
  tgl-ULB: Sa Listra may isang lalaking nakaupo sa kaniyang mga paa na walang lakas,
    isang lumpo mula pa noong nasa sinapupunan ng kaniyang ina, na hindi kailanman
    nakapaglakad.
  cbs-NT: ja mae Listra anu juni betsa tae dabe chakabu jabiaska kaini jawa jaska
    nisma tsauxun
  xtm-NTPP: Ñuu Listra ma iyo in tee ñatuu kúu jin kanda ja'a de ma, te ñatuu nama
    ni kuu kaka de onde nuu ni kâku de ma. Te núkoo de.
  nnq-nnq: Kukilambo cha Lusta kukiba mundu ojwakiba nangwaba kuboka pukubelekwa.
  bao-NT: Listrare niiupi jĩcʉ̃ ʉmʉ ca waa majitigʉ, upa suquẽro ca baʉaricʉ, waari
    méé, to birora ca duwi yai waagʉ.
  san-ORI: ତତ୍ରୋଭଯପାଦଯୋଶ୍ଚଲନଶକ୍ତିହୀନୋ ଜନ୍ମାରଭ୍ୟ ଖଞ୍ଜଃ କଦାପି ଗମନଂ ନାକରୋତ୍ ଏତାଦୃଶ ଏକୋ
    ମାନୁଷୋ ଲୁସ୍ତ୍ରାନଗର ଉପୱିଶ୍ୟ ପୌଲସ୍ୟ କଥାଂ ଶ୍ରୁତୱାନ୍|
  rmn-rmn: Андэ Листра бэшэлас мануш, савэски чянга на кхелавэнаспэс. Ов лангалас,
    сар аракхлило, тай никана на пхирэлас. Ов сас бэшло
  huv-NT: Tiül cambaj Listra, alquiaj nop naxey chetéjan ngondom majüy, necoex nde
    wijquiaw, ngome aag ajüy.
  otn-NT: Nu̱p'ʉ ja ra̱ hni̱ni̱ Listra, bi di̱mp'ʉ n'na ra̱ n'yohʉ mi̱ hu̱p'ʉ ngue
    hi̱ngui̱ sä di̱ n'yo. Porque ra̱ dogua mɛ̱nte ra̱ pa xa̱ m'mʉi, hi̱nja̱m'mø di
    'yo.
  nop-nop: Listala uŋoŋ me niŋ koom kuyanineŋ kayoŋ kadakaniŋ mintaguk doktiŋa talik
    mu yauluguk.
  obo-NT: Na riyot Listra, duwon sokkad no minuvu no pungku no dii en od poko-ipanow
    pomon poron to kodtobbow rin.
  kca-kca: Листрайән и мŏԓты, вевтам кўрпи ху опсәс, пӑтлам хот уш эԓты кўрԓы питман
    ус, пӑ нэмәԓты пŏрайән ӑт шушиԓыйәс.
  cak-ENT: Y ja chiri' pa tinamit rubini'an Listra, c'o c'a jun achi pa ralaxic que
    man ntiquer tüj nbiyin. Man jun bey c'a biyinük tüj ba'. Y ri achi c'a re' tz'uyul
    chiri'.
  lif-NT: ᤗᤢᤛ᤻ᤋᤪᤠᤀᤥ ᤛᤠᤘᤠ᤺ᤴᤇᤡᤱᤅᤠᤱᤎᤥᤀᤣ ᤗᤠᤱᤄᤣ᤺ᤰᤔᤠ ᤔᤧᤴᤇᤢᤰᤔᤏᤠᤒᤠ ᤗᤠᤱᤛᤰᤐᤠᤎᤡᤰ ᤘᤕᤧᤖᤥ॥ ᤂᤧᤴ ᤀᤠᤵᤑᤠᤸᤗᤧᤀᤠᤱ
    ᤗᤠᤱᤔᤧᤱᤄᤣ᤺ᤰᤁᤣ ᤘᤕᤧ॥
  mie-NT: De inī ñuū Listra ndéē iin tēe jāá nduú cúu caca dē, chi nduú jíca cuitī
    dē jondē quīvī jā ní ncacu dē.
  san-TIB: ཏཏྲོབྷཡཔཱདཡོཤྩལནཤཀྟིཧཱིནོ ཛནྨཱརབྷྱ ཁཉྫཿ ཀདཱཔི གམནཾ ནཱཀརོཏ྄ ཨེཏཱདྲྀཤ ཨེཀོ མཱནུཥོ
    ལུསྟྲཱནགར ཨུཔཝིཤྱ པཽལསྱ ཀཐཱཾ ཤྲུཏཝཱན྄།
  qve-NT: Listra llaqtapin huk runa nacesqanmantapacha mana hayk'aq puriq karan. Paymi
    tiyasqanmanta,
  pao-NT: Soo nana Lystra-witu tuutse-wi manakwana gi nummedu
  cbu-NT: Ashiriya, Papor Listarash yakat kuseeru, Isusoo kuk kamanku anoo wats churamb
    mazinazinaw ashirangiya. An tputs uru kanxumandari tatsipum kachumb kinarangiya;
    naamaam pinasarangiya. Uru kuxinxinaw ashtariya. Paporsha waa napanapaw ashirangu
    mangush chinayaru, In tputs Apanll nuwaa yarachparee átparee, mangshuri, tárangiya
    Paporo.
  usa-usa: Arítaraa-marabaqa móra aítauqa táwîq urái-naqa máqe-uraiye. ánibo min-náqá
