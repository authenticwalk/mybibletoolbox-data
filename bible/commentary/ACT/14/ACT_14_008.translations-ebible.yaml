    bra nu ngula yu; xkwiꞌ nchkunꞌ ti ndukwa yu tiꞌí kanꞌ.
  opm-opm: Ristra ap mutuh oh tit han tit sup uh buh yiwitsi orhor itip han tit patin
    Por oh meng am matipri.
  bvr-bvr: An-nerranga an-gata Litra (Lystra) a-ni a-workiyana a-burdawachiyana rrepara
