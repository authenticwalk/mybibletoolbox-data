    ã́ih jítchana yéejni ãt jʉmʉp wʉt jĩ.
  taw-taw: Pen taun Listla anɨb ak, bɨ olap nonɨm nop tɨkak ñɨn ak nep tob tɨmel gak
    ak yek. Bɨ anɨb ak ne besɨg mɨdɨlɨg,
  jic-NT: Listra nt'a yom pjaní ne'aj tjá'asatsja, tüic' ma polel 'utanatsja, ma polel
    wínetsja. Janmacj nin waytsja jupj, tjemya'na pepes.
  zap-NT: Listra nuu te mgyeey ne ngyidet nii axtegue ne wal men, nuudet saa men;
