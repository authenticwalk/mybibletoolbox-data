  qxo-NT: Listra marcachönam juc ratayashga runa cargan, yuringanpita pasaypapis mana
    pureg.
  mox-mox: Ta ʼabaga Lisitila ʼinaya Faulo be Banaba taha ʼoloto ilobea. Ta ena tuta
