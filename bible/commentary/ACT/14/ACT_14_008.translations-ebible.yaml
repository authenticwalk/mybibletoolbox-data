  acr-NNT: Chupa wa tinamit Listra kꞌo jun achi sikirinaq ukabꞌichal ri raqan y na
    bꞌininaq ta kꞌenoq ma ralaxibꞌem sik. Waꞌ waꞌchi tzꞌulik,
  kpg-kpg: Taane i lodo Lystra e mmade ono wae mai i dono haanau, e deemee di heehee.
  taj-taj: लुस्‍त्रा भिबा शहररी काङ चलब आतबा म्‍हि गिक मुबा। थे म्‍हि न्‍हमान कुज्‍या
    मुबा, थे खाइमै भ्रबा आरेमुबा।
  avt-avt: Mɨtɨk kiutɨp keit wit Listra hɨt mɨrak enum me wɨ miye winaak ere in te
    hɨrak kekrit keke tɨ au.
  cbk-cbk: Alla na Listra tiene un gente inutil el di suyo pies desde su nacimiento,
    y nuay pa gayot le nunca camina.
  uig-ARA: شۇ چاغدا، لىسترا شەھىرىدە پۇتلىرىدا ماغدۇرى يوق، ھېچ مېڭىپ باقمىغان بىر
    تۇغما پالەچ ئولتۇراتتى.
  tuf-tuf: Listra pueblo cur sera itchacro. Ititan ser ey chohcuácuano. Ima quescar
    cuitar bitách béjetro.
  abx-abx: Ari si Listra aniya' addangan maglipag'ak nga ga'i gayod agamit i kitid-na
    tungod kay lulid iya tikang pa si paka'allum-na.
  mco-NT: Jɨm Listra anajty tüg yëydɨjc ɨñäy tecyma'tpɨ, camɨnaabɨ anajty yöy, com
    jadu'n anajty yma'xung'aty.
  bsp-bsp: Fum wəlɔma ɛnayi Listər pəyɔnɛ wəbəc, wɛcək wɔn wɛnafi. Kəyɛfɛ ntɛ aŋkom
    kɔ mɔ, ali ɔŋc-kɔt fɛ. Ɛnandɛ,
  kqf-kqf: Lista malagaina noponemo oloto kaḡena nuwanokuna mai i tubuḡae bi mote
    i nawanawa.
  cpb-NT: Okanta janta Listra-ki tzimatsi atziri kisopookiri, te ranashiwaita, tema
    rashi rowiro owakera itzimapaake. Ari risaikiri jirika atziri,
  aon-aon: Anan arman aiyas yowegas aria madae nurahaen atin iri uwe douk nape abrudok
    wabur Listra. Watak nor apahw obi nyutob aiyas yowegas aria amakek douk kwanabuki.
    Anan madae nurahaen atin uwe, uwok.
  hus-NT-2005: Ban bitsow xi Listra, taꞌ ti kʼwajat jun i inik xi yab in ejtowal ti
    belal. Jechéꞌ an inik kʼwajat buxúl ani yab jaykʼi belnek kom kʼejle anchanꞌ ti
    waꞌchinék ti chakam.
  mig-NT: Te yúan kánchaa̱ ɨɨn cha̱a ñuu̱ Listra ja̱ tú íó fuerza ja'a̱‑dé. Te káa
    rengo‑de onde̱ kɨvɨ̱ ní kaku‑de, ja̱ té cha'a̱n‑ga̱ kaka kutɨ‑dé.
  bps-bps: Na nun satu to mnè di banwe Listra na kimay blian, na laan lmen gagu, du
    i kakimayan mdà fa di ksutan.
  mbs-mbs: Doton te Listra, doen sebad otaw kapig wedà palos pekeipanaw lekat te pegtebaw
    din.
  cme-NT: Naacolŋo naŋo waa Lisire‑i-na, u saa gbãa tuɔ sire u yiɛra. Uŋ siire, u
    saa gbãa tɛtɛŋ u gboluoŋgu‑i dede.
  sus-sus: Mixi nde nu dɔxɔxi Lisitire, namatɛ nan nu a ra, a bari na ki nɛ lanyuru
    kui. A mu nu nɔma a ɲɛrɛde hali keren.
  pon-2006: Mie ohl emen me koukousoan nan Listra me neh mwoator sang ni eh ipwidi,
    oh e sohte kin alu.
  dad-dad: Oun Listra taun, tamo taka ye ilolaisin ibodon, ĩ sina namenem ye ilolaisin
    wõ yen, anĩ to iyõdig.
  zab-NT: Láani guɨdx Listra guu tuby bniety nguiu ni quɨt releeti sa, gady chúuti
    dxi sab pur ni náb coj desdɨ chi gulbɨ, ax zubbɨ
  jae-jae: Ma ŋac teŋ gêŋgôŋ Lustra, têna kêkôc eŋ tomagi kêsugeŋ e akaiŋ ŋajaŋa atom
    ma kêsêlêŋ ŋagec atomaŋajaŋa atom ma kêsêlêŋ ŋagec atomanô.
  ksd-ksd: Tika na tutana i ki Listra, a ura kauna dir ga mat, di ga kava ma ra kekebau,
    ma pa i ga vanavana boko.
  msm-NT: Diya to Listra meyduon natae-an dan no pulid no wada yagboy makapanow sugud
    to pagkaotow din.
  myk-myk: Ná wa bye Lisitiri ni wʼa bi faan fo wu taasii ni. Wu bi sanha ɲaari ɲa
    bada wɛ.
  sbe-sbe: Na Lisitila unai tamowai hesau sinana ye labasi meta kaeyabayababana na
    nige gonowana ye laulau.
  mcr-mcr: Aŋä-himqä Listiya iuŋi, ämaqä hŋqu, iqueqä yukä quvqä, yäŋänäqŋqä maeqä,
    äpmamiŋqe. Känai, yukä quvqä-täŋä-que änyuekqeŋqä, iqu qaŋä mäwqä imiŋqe.
  cux-NT: Cánéé 'áámá saⁿ'ā yeⁿ'e yáāⁿ Listra chí vɛ́ɛ́ sá ti mar 'áámá fuerza yeⁿ'ē
    ca'a sa. Nguɛ́ɛ́ ngiica sa ndíí ch'iindiyaāⁿ sa.
  tur-YTC: Listra’da ayakları sakat bir adam yerde oturuyordu. Ana karnından beri
    kötürüm olan bu adam hiç yürümemişti.
  san-ITR: tatrobhayapAdayoshchalanashaktihIno janmArabhya kha njaH kadApi gamanaM
    nAkarot etAdR^isha eko mAnuSho lustrAnagara upavishya paulasya kathAM shrutavAn|
  bel-N: І нейкі чалавек у Лістры, немачны на ногі, сядзеў, бо ад чэрава маці сваёй
    быў кульгавы і ніколі не хадзіў.
  sch-sch: Lystra khuoa mi inkhat a suok renga kholra lôn theiloi a oma.
  mic-MIQNT: Etna na ula ji'nm wigit Listla uggwatl maliggl. 'Lpa na teli ugs'tqamuiteg,
    pa na mo ne'gaw gisi ala'sigw.
  huu-NT: Listramo damɨe tɨsitaite. Nanomona naimɨe iese jeicɨa jira, jaca macariñede.
  jiv-NT: Ristra péprunam tunamaru áishmaṉ pujumiayi. Ni akiiniamuri̱ya̱ tuke wekaichauyayi.
  otm-NT: Nubʉ ja ra hnini Listra mí 'bʉpʉ n'da ran 'yohʉ, ra dogua, ngue ya xín jabʉ
    'bʉ mim 'bʉi. Nɛ mí hurpʉ nguetho hin jąm'bʉ bin 'yo.
  dah-dah: Be, Listrabe al kura kahaŋ simsimam goyen gor hinhin. Yeŋbe kawaŋ hiriŋde
    mat po muŋ kura ma huwarde kuŋ hitiŋ.
  tnk-tnk: Fwe Listra, iərmama riti raməkure. Nəpɨn rɨnətui irə, nɨsun mi krouemhə.
    Ko rɨpkavən mhə.
  kpr-kpr: Reighi Listra aminda, genembo eni daguna ava siroredo, jo ya foa ghae edo
    ghusira.
  san-IAS: tatrobhayapādayoścalanaśaktihīno janmārabhya khañjaḥ kadāpi gamanaṁ nākarot
    etādṛśa eko mānuṣo lustrānagara upaviśya paulasya kathāṁ śrutavān|
  nho-nho: I loto te taon Listra raa, teelaa se tanata e mmate hakaoti ana vae i tana saaita iloo
    ni haanauria mai, teenaa te tama naa ni seai iloo ki lavaa te sasare.
  gym-NT: Abti bati Pablo amne Bernabé nämane juta Listrate angwane, ni nakwente nämane
    iti juta yete. Ni ye abko därebare ngüre bren, aisete nämane dikekä ñakare kröta
    abko nämane täkänintbe siba yete.
  azg-NT: Juu tsjoon Listraꞌñeen, joꞌ tovequityen ncüii tsansꞌa na ndicaca, ee mancüiixjen
    ntjein ngꞌee juu xjen na tuihin. Minꞌncüii jon tacovaca juu.
  bhd-bhd: लुस्त्रा नगरे मां अक मैन्हु बिशोरो थियो, ज़ै पांवां केरो कमज़ोर थियो, तै
    ज़र्मनेरो टोन्टो थियो, ते तै कधी न थियो च़लोरो।
  too-NT: Ixuī' kalhatin chi'xcu' nac Listra. Tū' tzey ixuanī't ixtojon. Ixlū'ntū'lanī't
    desde a'xni'ca' lacatuncuīlh. Tū' maktin ixtlā'huan.
  ind-AYT: Di Listra, ada seseorang sedang duduk yang lemah kakinya, lumpuh dari kandungan
    ibunya dan belum pernah berjalan.
  cjo-NT: Janta Riishitaraki ari ijeekaki shirampari amashitachari iitziki. Roojatzi
    ikantzitapaaka owakirani ikoñaatapaaki. Tee ranashineenta eechonkiini.
  nsn-nsn: Tar uan uleik i Listra, Poul ke mene ualasira to tar siokor butur tasir
    tamata toro Uelhire Uaia, doh tar uan uleikion, a tansiokor tamat a mate turur
    toking pang kekena tar binak ka pohoin, kara hik pahe banotong la katong.
  san-DEV: तत्रोभयपादयोश्चलनशक्तिहीनो जन्मारभ्य खञ्जः कदापि गमनं नाकरोत् एतादृश एको
    मानुषो लुस्त्रानगर उपविश्य पौलस्य कथां श्रुतवान्।
  tna-NT: Dapia Listra ejude su deja ase bue mahue anina. Daja hue tueda bataji puana.
  lid-lid: Eme udu Listra badeh, ndramak ari tinen atehei iy eme len badeh, katin
    imek. Iy badeh, badek bwe ma iy manyah udu le andri.
  wim-wim: Aꞌ nil pam kunp wun-wun aak angan Lystra.angana. Nil puth aak-ngeey anman
    kunpa thaꞌ epankathanam anmanwey, nil nathpalman keꞌam iiy-iiy yaꞌa.
  zga-M: Nukhu khu Listra khwale nu munu yumo uvaatamaga bila makha mumalunde ga mwene,
    indemale ukhuhuma mulitumbu lya mamaye sagelile ukhugenda.
  yom-yom: Ku Lisitele kuba mutu wumosi, wubela malu tona kabutuka ; kadiatanga ko,
  san-SIN: තත්‍රෝභයපාදයෝශ්චලනශක්තිහීනෝ ජන්මාරභ්‍ය ඛඤ්ජඃ කදාපි ගමනං නාකරෝත් ඒතාදෘශ
    ඒකෝ මානුෂෝ ලුස්ත්‍රානගර උපවිශ්‍ය පෞලස්‍ය කථාං ශ්‍රුතවාන්|
  yut-yut: Lista kokup papmon amɨn kɨnda kandapmɨ alek taŋbi mibɨlɨkon gɨn yɨgek egɨpgut.
    Meŋi da yaŋ aŋalagɨt.
  grc-BYZ: Καί τις ἀνὴρ ἐν Λύστροις ἀδύνατος τοῖς ποσὶν ἐκάθητο, χωλὸς ἐκ κοιλίας
    μητρὸς αὐτοῦ ὑπάρχων, ὃς οὐδέποτε περιπεπατήκει.
  cpc-NT: Okanta janta Listra-ki tzimatsi shirampari kisopookiri, tii janiiwainitzi,
    tima ari ikantatya owakiraa itzimapaaki. Ari isaikaki jirika shirampari,
  nhg-NT: Pa puieblo de Listra oyeya sente tlöcatl tli abele nejneme. Sa yehuataya
    porque oyeya cucuxojtzi desde que otlöcat hua ayec onejne.
  nya-nya: Ku Lusitra kunali munthu wolumala miyendo, amene sanayendepo chibadwire
    chake.
  ngu-NT: Ne Listra yehuaticatca se tlacatl yejhuan xhueliya nejnemiya pampa icxihuan
    xcojtiquej catca desde ijcuac otlacat. Xqueman ohuel onejnen.
  kup-kup: Met Listara zei ahö potak aban nap eñañ horï ravat het haeñat nat, pim
    nonopuz zatakanañ potam batahan hehap poek heh.
  jid-jid: Ni Lystra, iguri a son, hamma ni gbengblen ni zama, chon kple rhi ni nne
    yimma, wa ana zren to ni son ma na.
  wmw-wmw: Lishitera ákiwapo munu mmoja kitewe wa kipongorero, tangu ákiwa saanamba
    kwenenda.
  gmv-GGM: Lisxiran yeeleti wodhdhosope ba toora hammuti erroontta issi too siila
    addey dees.
  ssg-ssg: Ti Pol ma Banabas Listra lalu tunahi tel seilon aen lialun. I kum nanahih
    lilian ti i takahan.
  zpo-NT: Yezh Listra nzho tub xaabyi nyent mod ze. Nik tub welt namzet xaa, nel mdeen
    xaa axta leezha ngol xaa. Xaabyi ne nzob,
  poy-poy: Kwaniti muntu yumu aku Listira mweni kaweriti shibyeketu gwa magulu kwanjira
    kwiwuka, na kaweriti hakenipati kugendagenda.
  qwh-NT: Listra marcachonam taririyarqan juc coju nuna tëcaqta. Tse nunam purita
    puederqantsu, yuriquininpita patsa coju carnin.
  gaw-gaw: Am Listra ap̱a danab laa dayeye anidpiḏ. Nug baekuḏ nau amunu ii oiyom,
    dayakib dayom. Nug anig oop̱an baekuḏ amu anam ele doa, laa ii oiyom.
  nca-nca: Listira yendémo ŋuno uni khí wimbí moré kini ka kina kunditeyaró, ŋuko
    nimímbo ene khí piyimi ŋunde pisiyaró, ko eneŋombo khete uyarewero mepémo kini.
  zpz-NTPP: Listra zu tub mbecy coj. Yu zeꞌ zub ziꞌl yu, gun gaal ziꞌl nu gul yu rila
    wagac zay.
  mkj-mkj: Mine woal men ma koaukoaujoan nehn Lystra ma ehn mwoasor jang in ah noaisikdi,
    ih joh kin kak alu.
  zac-NT: Guëꞌdchi Listra nanú tubi nguiu cujë; ráquëdiꞌi rzëll. Ndë zúbëll purquë
    dizdë nagúlëll nall cujë.
  kyg-kyg: Mago vekamo Lisitiya taonifiꞌmo maiꞌniya vekamo aiyalaꞌmo lokiya oꞌvaiꞌnigeno
    ka umenitata nosiya vekamo itaꞌamoꞌmo alino ateꞌniya afinatetiꞌmo aiyalaꞌmo hosuꞌnigeno
    maime maime eꞌniye.
  kmk-kmk: Utdin Listra, inggaw osa’n laḻaki un napikon manipud sit naiyabengana ot
    Adina un taḻon napadasan kummiyang.
  cao-NT: Jabi Listra ó tsi joni, naa tahë choni jaya ca racaniquë. Toca tsi ja coni
    quiha rë. Tapipistiayamariani quiha naa joni ra.
  bbr-bbr: Kiro Listra mena kar ro ko kon isou meiewon orip rawon. Ko anakus isou
    meiewon oripar an jowon, okon, ko ariäu senek wa.
  inb-inb: Listra pui­blu­pika tiarka sug runa, tiag­samuska­ura­manda­ta mana chaki
    kuiu­chin­ga­pa pudig. Manima ima­ura­pas saia­riska karka. Chi ungugka, Pablo
    ima rima­kus­kata uiaspa, chi ladu­lla­pi tia­kurka,
  hrv-hrv: U Listri je sjedio neki čovjek uzetih nogu, hrom od majčine utrobe; nikada
    nije hodao.
  box-NT: Nìi ɓúi wi ho Lisitere yi á zení húrun kará. O ton ká a lé o mùamúa,
    á dĩǹ yí varákaa yí mɔn hùúu.
  ote-NT: Nuni ja ra hnini Listra mi ꞌbʉ ꞌnara ꞌñøhø himi tsa da ꞌño ngueꞌa̱ desde
    mi ꞌmʉi ya mi njabʉ, ne hinhyaꞌmʉ xqui ꞌño, ha mi huhnitho.
  wnu-wnu: Ginam Listra end munon ger goten gurumtarei unor wonou set ende baurei,
    me qib igamau.
  zam-NT: Le'n huiz co'se' ngo Pab le'n yèez Listr, mzyál' Pab thìb mbi' co' yende
    mod ndee nii. Mdub mbi' par neda tac coj mbi' anon ngóol mbi'. No thidteneque'
    ne'ngácte mbi' ndee nii mbi'.
  zyp-NT: Listra khua leco a phesongpaw cawngsaw, a chuanah taitah lang a seithai
    lypaw a ung.
  sey-NT: Listra daripëre teꞌi ë̱më tsi̱ꞌnëna cuꞌimaꞌquë ai deꞌosiquëpi pajiꞌi, coa
    ñuꞌiquëpi.
  nvm-nvm: Regavo e be ar Ristra ijia fino iji ik bu nafenva ijia fuka aikirain revo
    fuba koikfuon diak oinon.
  mps-mps: Te Listra bulude te sągą dwai bidi me deli bidali. Te bidi aga idago
    tabide sągą tama dwai ame nai, tama agai aga sągągo bilibo menio.
  pab-NT: Hatyo Listra nali hatya haliti tyaonita, maisa waiyehaliti xini. Tyokita
    takita, maetonanehare hoka. Nikarexe terota tyaona tyaohenere hekota, maisa tonareta
    hekoti.
  llg-llg: Losa kota Listra, boe ma Paulus no Barnabas latonggo lo touk esa. Ein dua
    sala luꞌuk mulai neme inan ana bonggin mai. De bei tana laꞌo nitak.
  kyf-kyf: Nyɩmɛ yabhlo mɩ Lisɩtlɩ, ladɩda ɔ tʋa 'kɔmʋʋ, -we ka gbʋ -wa, ɔ bhʋ ka
    'ku. 'Ɩn wee 'kukue wa gwalɩlɩa ɔ, ɔ tɩanʋ 'nɩ -slɔ nɔ.
  tpi-tpi: Long taun Listra i gat wanpela man i stap, em i no gat strong long lek
    bilong en. Taim mama i karim em, em i lek nogut pinis na em i no bin wokabaut
    liklik. Em i save sindaun tasol i stap.
  mih-NT: Ñuu Listra sicoo minoo ra coxo. Ñá cuu caca ra. Maa sa ndyaa ñi ra vatyi
    coxo ra cacu ra.
  qvh-NT: Listra marcachömi juc wegru runa cargan, yurishganpita-pasa mana pureg.
  kms-kms: Listra opu tende wuti iri nyinge gre vind segi ye ni tende nas. Ni musoq
    ju nyinge nare no segi. Yabene ni kumo nde umbo pene nase, ni nyinge pugrine vise
    kumo wuri wundi.
  agn-agn: Don ong Listra may tatang laling indi mapanaw. Pilay ang lagi tanandia
    mimpisang ipangana.
  nhi-NT: Itich in altipetl Listra ompa ocatca se tlacatl uilanqui, amo queman ouilitoya
    nihnimi, nic ones uilanqui.
  ttc-NT: Ntons, at tuq jun xjal txini tuj amaq' Listr aj k'onti'l tuq nb'antik tb'et
    tzan tpaj tetz kox tuq titz'jlenx, ni jun-el tetz ob'et.
  dan-1931: Og i Lystra sad der en Mand, som var kraftesløs i Fødderne, lam fra Moders
    Liv, og han havde aldrig gået.
  kwj-kwj: Lisitara ko tiki hima fori ya lilinda, seke rihi ti dinga ba. Imbihumbwa
    ri nuwai sembe we ki ri dawani seke rihi ti ete rini kapwa wosiro. Kari hima rini
    ichiꞌuchanda nambwe.
  vie-OVCB: Tại Lít-trơ có một người liệt chân từ lúc sơ sinh, không hề bước đi được.
  kze-kze: moóráwai Árísitaa-naopa'a anówa arupinkémbá aísamai sáwí'a umáguromba maránkarowana
    íma aaíntómba ááémo maúnka'a ména
  mpj-mpj: Tawun Lijarangka yirna mukuntu nyinapayi, jinangu wiya yankupayi. Palunya
    yirna mukuntu julyju nyinapayi, japuwartajanu.
  lbk-lbk: Wad-ay id Listra nan esa'y lalaki ay nasakew nan sikina ay aped pinmopopotpot.
    Naiyanak ay napilay ya maid paat nanad-alanana.
  mto-NT: Je̱m tseꞌe liistrait kyajpu̱n ka̱jxm vyeꞌna toꞌk je̱ yaaꞌtya̱jk juuꞌ veꞌe
    kaꞌo̱ꞌyixjup je̱tseꞌe je̱ tyek du̱tukyo̱ꞌo̱yu̱t, tsu̱u̱nip tseꞌe tyunꞌit, ku̱x
    veꞌemam je̱ꞌe̱ veꞌe kyeꞌx, ni vinꞌítam je̱ꞌe̱ veꞌe kyayo̱ꞌo̱y.
  bzh-bzh: Lob mehöti nedo Lustra, su neggee meneya rë, in ata ḳo yi to los vaha
    nipaya.
  guj-2017: લુસ્ત્રામાં એક અપંગ માણસ બેઠેલો હતો, તે જન્મથી જ અપંગ હતો અને કદી ચાલ્યો
    ન હતો.
  jvn-NT: Nang kuta Listra kono ènèng sakwijiné wong sing kawit lairé lumpuh sikilé
    lan durung tau mlaku.
  byr-byr: Anga Lɨzɨtɨraa aꞌmwei sɨvɨlyɨraai bainɨkei mwaalɨna yaꞌ. Sai mudangegaaꞌ
    ganaangeꞌ sɨvɨla kayaaꞌnanyarɨ kamaaraꞌ yuyagaaꞌ kaanya myamaryadei mwaalɨna yaꞌ.
  ian-ian: Listra walɨnja ngepmamba man kɨvɨ watna nyan ndaalɨndɨ. Nyɨme kwutna njɨmblamba
    kɨvɨ wata lɨndɨ. Mamba veiga ana yi ya lɨndɨ. Kwo lɨndɨ.
