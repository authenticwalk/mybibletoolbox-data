  pon-2006A: Re ahpw kihong eden Parnapas “Seus,” oh eden Pohl “Ermihs,” pwehki ih
    me koasoakoasoikin ira.
  maq-NT: Bernabé ne, xi má rë xuta jan ne, nina Zeus me, hane Pablo ne, nina Hermes
    me, tsëhë xi me vëhë xi hitsë sa jercu cachja me.
  hto-hto: Bernabena Júpiter juzíñamui daɨdíaɨoɨ; Páblona Mercurio juzíñamui daɨdíaɨoɨ,
    jamánomo ráfuiaɨ llotɨ́mɨena jira.
  por-BRBSL: Chamaram Barnabé de “Júpiter”, e Paulo de “Mercúrio”, porque ele era
    o principal orador.
  ces-NKB: A říkali Barnabášovi Zeus a Pavlovi Hermes, protože hlavně on mluvil.
  cui-cui: 'Barapomonae namchi: “Maisa Bernabé bara mexeya nacom tsecae, po nacom
    pewʉn Zeus. Irʉ Pablo bara mexeya icha nacom tsecae, po nacom pewʉn Hermes”, jei.
    Barapomonae bapo wʉn duta poxoru tsipei Pablo penantacapaebin tsecae.'
  boj-2014: Naŋgi degsib leleŋoqnsib Barnabas minjeb, “Ni gago qotei Sus.” Pol a Qotei
    aqa anjam plaltoqnej deqa naŋgi a minjeb, “Ni gago qotei Hermes.”
  eng-OEBUS: So they called Barnabas ‘Zeus,’ and Paul ‘Hermes,’ because he took the
    lead in speaking;
  eri-eri: Onodu Barnabas no unyi itou Sus tuwane. Onodu Pol no beele legou fai, waha
    bode nere no unyi itou Hermes tuwane.
  aly-aly: Apalel rernem Barnabas renh itnewek Zeus, Paul-arl rernem itnewek Hermes.
    Rernem ingwer-rnem angkerrenh, Hermes, Zeus-kenh angkakertarl anenh.
  wiu-wiu: Nitiketepa Banabasi tobou pule ali Siasi wa ibini oa wa Polo Emesi wa ibini
    oa taneya. Polo mo wia kakago tokale Emesi wa ibini akeneya.
  swe-swe: De kallade Barnabas för Zeus och Paulus för Hermes, eftersom det var han
