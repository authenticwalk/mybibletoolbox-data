verse: ACT.014.012
translations:
  kpx-kpx: Isi abu dilava mole ivita Banabasi ivihai avoe Susi. Isi abu dilava mole
    ivita Bolo ivihai avoe Hemesi. Abu Bolo ivihale keu koseanu. Bolo keu dilavaeabe
    nahate hoto loumale ata.
  okv-H: eto Barnabas amo javo Zeus ikea eto Paul amo ke ari embo avo eto javo Hermes
    ikea. (Eto Lycaonia embomeni ta God ingeni na ari amo javo Zeus te Hermes te avo
    ikea. Eto Hermes amo ke ari embo avo ea.)
  tbo-tbo: Banabasi hai yaubada hi wiwaligeheya po hi pa, Susi. Ma Paulo hai yaubada
    gehouna hi wiwaligeheya po hi pa, Hemesi, babana tauna omboinana i tanitaniwageya.
  mal-C: ബർന്നബാസിനെ അവർ സീയൂസ് എന്നും പൗലോസ് മുഖ്യപ്രസംഗകൻ ആയിരുന്നതിനാൽ അദ്ദേഹത്തെ
    ഹെർമെസ് എന്നും വിളിച്ചു.
  grc-SR: Ἐκάλουν τε ⸂τὸν μὲν Βαρνάβαν, Δία· τὸν δὲ Παῦλον, Ἑρμῆν,⸃ ἐπειδὴ αὐτὸς ἦν
    ὁ ἡγούμενος τοῦ λόγου.
  bgc-bgc: उननै बरनबास ताहीं ज्यूस देवता, अर पौलुस ताहीं हिरमेस कह्या क्यूँके वो खास
    संदेश देण आळा था।
  khz-khz: Ira na Banabas arana Dios negetiwato, e Paulo arana Hemes negetiwato, kwalana
    Paulo ekilakila-vogowai.
  deu-TKW: Und sie nannten den Barnabas Zeus, den Paulus aber Hermes, weil er der
    Wortführer war.
  zsr-NT: Bernabé naꞌ, gulanë́ꞌ naquëꞌ Júpiter, ca lëꞌ dios blau quequëꞌ, atiꞌ Pablo,
    gulanë́ꞌ naquëꞌ Mercurio, yetú dios quequëꞌ. Cni gulanë́ꞌ le ruꞌë didzaꞌ Pablo
    ca naꞌ taꞌnë́ꞌ runëꞌ Mercurio naꞌ.
  lin-lin: Kombo oyo babengaki na yango Barnabasi ezali « Zewusi, » mpe kombo oyo
    babengaki na yango Polo ezali « Erimesi, » pamba te Polo nde azalaki koloba.
  hns-NT: Aur oelog Baarnaabaas ke Sois dewta aur Paulas ke Hermes dewta ke naam deis.
    Paulas sab baat-tjiet karat raha, ohie se oesab oke Hermes dewta bolaawat raha.
  noa-E: Mag amach ẽwandam anʉmua, Bernabé Zeus gaai thʉ̈rnaa Pablo jũrr Ermes gaai
    thʉ̈r wai naajim aajem, ichta ʉ̈rcha ijẽjẽb khaajerr aawai.
  eng-EMTV: And Barnabas they called Zeus, and Paul, Hermes, since he was the leader
    in speaking.
  mib-NT: Te ni cacahān i jeē Bernabé cúu yaā Júpiter, te Pablo cúu yaā Mercurio chi
    Pablo cúu tēe nácani jnūhun.
  lif-NT2: खे़ङ्‌हाॽरे़ बरनाबासे़न् जिउस नु पावले़न् हर्मेस मे़मे़त्तुसि, थेआङ्‌भे़ल्‍ले़
    पावले़न् के़बाःप्‍पा चोगे़रो॥ (ग्रिकेलिहाॽरे़न् जिउस मे़प्‍मनाबान् तुम् माङ् नु
    हर्मेस मे़प्‍मनाबान् इङ्‌गे़साबा माङ् वये़रो॥)
  xnj-xnj: Vakavapele mahina ga uchapanga, Banaba vakamkemela Zeu, na Pauli ndava
    muni avi mjovaji mkulu, vakamkemela Helime.
  mmx-mmx: Diga raba ne Banabas mi lara laasen Sius, la ne Pol laasen Eemes, mila
    neni laradi vapaase.
  cbr-NT: Quitancëx ca Bernabé ñui —ax ca Júpiter 'icë —quianan Pablo ñui, an uni
    bana ñuixuncë 'ain, —ax ca Mercurio 'icë —quiacëxa.
  tee-NT: Ixtanajun ni ma yuchi ju isdios'an Júpiter ju Bernabé chai ju Pablo ma yuchi
    ju isdios'an Mercurio ni yuchach ju palai lhu ixchivinin ju Pablo.
  eng-LSV: they were also calling Barnabas Zeus, and Paul Hermes, since he was the
    leader in speaking.
  cak-NT: Reje' niqui'ij chi ri Bernabé jari' ri qui-dios rubinan Júpiter, y ri Pablo
    jari' ri qui-dios rubinan Mercurio, roma ja raja' ri uc'uayon ri tzij.
  pah-NT: 'Igwete g̃a hapukapukai javo Paulo''g̃a pe: “G̃a ko yvagipeve''g̃a aheremimbohetehara''g̃a.”
    Barnabé''ga pe g̃a etehei: “Ga ko Júpiter''ga huvihavuhuhete''ga.” Paulo''ga pe
    g̃a etehei: “Ga ko Mercúrio''ga. A''ereki ga omombe''umbe''u mbatera,” ei g̃a.'
  sja-NT: Mãpai Bernabé t'ɨ̃ bɨjida Greciadepemaarã ak'õre waibɨa Zeus. Jõdee Pablo
    t'ɨ̃ bɨjida Hermes, ichiata pedee bapachi perã.
  xed-xed: «Zeyus» nana, ka həŋ nda Barnabas. «Hesmes» nana, ka həŋ guli nda Pwal,
    kabga tsatsi ta gwaɗa.
  mks-NT: Na̱cachi na̱ cán ña̱ Bernabé cúú dá in ndióxi̱ naní Júpiter. Ta Pablo cúú
    dá in ndióxi̱ naní Mercurio cáchí na̱ jáchi̱ mé dá cúú da̱ cáha̱n chága̱.
  gfk-S: Io, di ga pas Banabas be Sius ma ne Pol be Hermis kinong urah igit lilie
    ta dur ura nianga.
  bmu-bmu: Mewö jiba Barnabas qetŋi bem bohonŋini qetŋi Zus qetket aka Polnöŋ jitŋe
    memba keu jiyöhaŋgöra aka bem qetŋi Hermes qetket.
  dgz-dgz: Menan Banabas mu god muga aritawa yaua Sus diane amba Pol mu opata waini
    god muga yaua Omis dian.
  eng-GNV: 'And they called Barnabas, Iupiter: and Paul, Mercurius, because hee was
    the chiefe speaker.'
  zaa-NT: Bernabéa nna gutìxa cą lá bi dios Júpiter. Pablua nna gutìxa cą lá bi dios
    Mercurio porqui'ni Pablua nna gunne bi adiru.
  eng-WEBSTER: And they called Barnabas, Jupiter, and Paul, Mercurius, because he
    was the chief speaker.
  guh-guh: Bajarapanacuapijivi xaina pijadiosovi. Itsiata apo pepo diosovi. Nexata
    Bernabé tanetsi beZeusvënëdiosonë. Pablo pijinia tanetsi beHermesvënëdiosonë.
    Tsipaji Pablo penamatacanajetarucaenë. Nexata jivi barëcuaicuaijai tsabiabi.
  bon-bon: Teepi Banaba ne ngii ecärisi Jeeu piiyepu Paulo ne ngii ecärisi Hermes,
    ingle Paulo te mene jiicige. Teepi apu jewenisi, ingle teepi jengemige egä cabu
    je piti nemi neeneni uuje Jeeu piiyepu Hermes.
  nhw-BL: Huan quitocaxtiyayaj Bernabé nopa tlaixcopincayotl Júpiter huan Pablo nopa
    tlaixcopincayotl Mercurio, pampa Pablo miyac camanaltiyaya.
  mgw-mgw: Balanaba ngabankema Zeu na Pauli ngabankema Helme, kwa mwanjaa ywembe ngaywalongelage
    muno.
  swh-ONEN: Wakamwita Barnaba Zeu na Paulo wakamwita Herme kwa kuwa ndiye alikuwa
    msemaji mkuu.
  wbi-wbi: Valyan'kemelile u Barnaba “Zeus,” nu Paulo, “Herme” ulwa kuuti alyale njovaji
    m'baha.
  bba-bba: Bɑ Bɑɑnɑbɑsi sokɑ Susi, Pɔlu mɑɑ Herimɛsi , yèn sɔ̃ wiyɑ u wɑɑsu kuɑ.
  eng-KJVCPB: And they called Barnabas, Jupiter; and Paul, Mercurius, because he was
    the chief speaker.
  kgk-NT: Ha Barnabé-pe ombohéry hikwái Júpiter-py. Ha Paulo-pe katu ombohéry Mercúrio-py.
    Upéixa ombohéry Paulo-pe heta inhe'ẽ ogwereko-gwi.
  waj-waj: 'kiaa kiada Panapaasaara ngiari anutuu voovai nnutuuvaa innara tunoo: Suuso,
    kiaa kiada Pauruuso kaayau kua tuuvaara innara tunoo: Homiiso, tiravai.'
  cpy-cpy: Roshiya-kaetanakiri Bernabé riitakimi itajorentsi-nirote iiteetziri “Júpiter,”
    riima Pablo roshiya-kaetanakiri riitakimi itajorentsi-nirote iiteetziri “Mercurio,”
    tema riitaki Pablo ñaawaetatsi ikenkithatzira.
  mpx-mpx: Inoke gamagalau hi ba Banabas iya yabowaine Susi ge Pol iya yabowaine Hemisi,
    kaiwena iya toawabaaba.
  wbp-wbp: Ngulakuju yungulu-palangu yirdiji Puurluku manu Parnapakuju jukurrpa-warnu-jarrakuju
    nganta. Parnapaku yungulurla jukurrpa-kariji yirdiji ‘Juwuju’. Puurluku yungulurla
    yirdiji jukurrpaju ‘Yarrmiji’. Puurlurlu kala-jana warrarda yirri-puraja Parnapa-piya-wangurlu.
    Ngulakunyalurla yungu yirdiji ‘Yarrmiji’ Puurlukuju jukurrpa-piyaku nganta Yarrmijiki.
  luo-luo: Negimiyo Barnaba nying ni Zeu, to Paulo negichako ni Hermes, nikech en
    ema ne en jayalo maduongʼ.
  nhe-NT: Huan quitocajtiiyayaj Bernabé nopa tlaixcopincayotl Júpiter huan Pablo nopa
    tlaixcopincayotl Mercurio, pampa Pablo camatiyaya miyac.
  aii-aii: ܡܘܼܬܸܒ݂ ܠܗܘܿܢ ܫܸܡܵܐ ܕܒܲܪܢܒ݂ܵܐ ܙܘܿܣ، ܘܫܸܡܵܐ ܕܦܵܘܠܘܿܣ ܗܲܪܡܝܼܣ، ܣܵܒܵܒ ܗ̇ܘ
    ܝܼܗܘܵܐ ܗܲܡܙܸܡܵܢܵܐ ܐܲܨܠܵܝܵܐ.
  esk-NT: Atchiġñiġaat Barnabas Zeus-mik Paul-aasiiñ Hermes-mik atakkii taamna Paul
    nipliraqtaupman.
  msb-msb: Kaya, ginpangaranan ninda si Bernabe sin Zeus. Si Pablo naman, tungod kay
    siya an parasurmaton, ginpangaranan man ninda sin Hermes.
  cpa-NT: Jøng² ca¹juúh²dsa hi² lán¹² Bernabé jan² diú¹³ quián¹²dsa tsen² Júpiter.
    Ca¹juúh²dsa hi² lán¹² Pablo jan² diú¹³ tsen² Mercurio. Di³ téng² Pablo jǿg³.
  dso-dso: ସେମନ୍‌ ବର୍‌ନବାକେ ଜିଅସ୍‌ ବଲି ଜେ କି ତାକର୍‌ ମୁକିଅ ଦେବ୍‌ତା ରଇଲା, ଆରି ପାଉଲ୍‌କେ
    ଏରମିସ୍‌‍ ବଲି ନାମ୍‍ଲାଇ । ଏରମିସ୍‌ କାଇକେବଇଲେ ସେ ବେସି କାତା ଅଇତେରଇଲା ।
  meu-meu: 'Bena edia dirava ladadia e nemaidia: Banaba e nemaia Deo, bona Paulo e
    nemaia Hereme, badina be ia na hereva herea tauna.'
  yva-NT: Vatano wanui umaso wo tamo manakoe inta veano yawain, wo Barnabas awainamo
    Zeus muno Paulus awainamo Hermes weye wepirati apatimu indamu payao.
  dgc-dgc: Ti Bernabe éy nginahinan de ta ngahen no diyos de a Seus. Sakay ti Pablo
    éy nginahinan de ta ngahen no diyos de a Hermes, da bihasa ti Pablo a mégkagi.
  zpm-NT: ¡Masaque rzac zho lë xdios zho ga! Rnee zho Bernabé nac dios Júpiter, laa
    Pabl nac dios Mercur, sac Pabl nac zha ne ndziibraa rnee.
  hix-NT: Àro ke, thoryenà ro komo yosot ke nesohtotxownà hatà. Xuupeteh moson hamà,
    ketxkon hatà, Bahnakme hoko. Mehkuryu moson hamà, ketxkon hatà, Pawru hoko, ekarymanye
    ro me haxa noro yesnàr ke.
  sim-sim: Karem mbaha Barnabasin god Susik limu ushara. Uhu Pol or maimbandari osik
    orin god Hermesik limu ushara.
  npi-ULB: तिनीहरूले बारनाबासलाई “जिउस,” र पावललाई “हर्मेस” भने किनकि उनी चाहिँ प्रमुख
    वक्ता थिए ।
  cgc-cgc: Bernabe i paumaw danen na Zeus daw Pablo i a paumaw danen na Hermes tak
    kanen manug-ambal.
  tim-tim: Dâ Banabagât âmâ, “Hat sinduk humoyeŋe siâ kotŋe Dia aregât nambeŋe.” konmâ
    dâyi. Dâ Pauloŋe âmâ den makmâ malepgât, “Hat sinduk siâ kotŋe Hemesi are âmâ
    Paulogât nambeŋe yâkŋe den maknengiminep.” dâm âmâ Hemesi konmâ dâyi.
  yor-yor: Wọn sì pe Barnaba ni Seusi àti Paulu ni Hermesi nítorí òun ni olórí ọ̀rọ̀
    sísọ.
  wos-wos: Wungi wataka di Barnabaska wa, “Dé God Sus dé.” Wataka di Polka wa, “Dé
    hundi wakwa néma du dé. Dé God Hermes dé.” Wungi di wa.
  emp-NTPO: Ãdjirãba jarasid̶aa Bernabera ãdji ãcõrẽ droma Zeuda idjab̶a Paulora ãdji
    ãcõrẽ Hermeda, idjira dji bed̶ea jarabari bẽrã.
  eng-F35: And Barnabas they called Zeus, and Paul, Hermes, because he was the chief
    speaker.
  ind-ind: Lalu mereka mulai memanggil Barnabas dengan nama Zeus, dan Paulus dengan
    nama Hermes, karena dia yang banyak berbicara.
  pes-OPCB: ایشان تصور کردند که برنابا زِئوس است و پولس نیز هِرمِس، چون پولس سخنگوی
    اصلی بود.
  mpt-mpt: Banabase mema niniino dabaniba Sus ge nganabaniba eka Fol ele weng omin
    nakabo geniba Hemis ge nganabananiba
  ssx-ssx: Banabasina꞉ biki ma꞉nda꞉ Siusi lemekeme. Kutupa Polo ipikita꞉ titina꞉ pi
    waleeke hali yeeke handaata꞉ ipika꞉ bikita꞉ Hemesi lemekeme.
  mkl-mkl: Ŋɔi ɑ̀ wɑɑ kpe Bɑɑnɑbɑsi Susi, Pɔlu mɔ Hɛɛmɛɛzi domi Pɔlui í jɛ woo wɑɑzo.
  gaq-gaq: ରେମୁଆଁଇଂ ବର୍ଣ୍ଣବାକେ ଜିଅସ୍‌ ମାପ୍‌ରୁ ଡାଗ୍‍ଚେ ବାସଙ୍ଗ୍‍ଆର୍କେ ବାରି ପାଉଲ୍‍ ମ୍ନା
    ବକ୍ତା ଡିଙ୍ଗ୍‍ଲେଃଲା ଆମେଇଂକେ ହେରମିସ୍‌ ବା ବୃହସ୍ପତ୍ତି ଦେବ୍‍ତା ଡାଗ୍‍ଚେ ବାସଙ୍ଗ୍‍ଆର୍‍କେ
    ।
  gof-RNT: Barnnabaasa, “Diya” gidi, Phawuloosi haasayan waannatiya gisho iya, “Hermmeesa”
    gidi sunthidosona.
  unx-unx: ଇନ୍‌କୁ ବର୍ଣ୍ଣବାସ୍‌କେ ଜିଅସ୍‌ ଆଡଃ ପାଉଲୁସ୍‌ ମୁଲ୍‌ କାଜିନିଃ ହବାକାନ୍‌ ହରାତେ ଇନିଃକେ
    ହେର୍‌ମିସ୍‌ ମେନ୍ତେକ ନୁତୁମ୍‌କିୟା ।
  gah-gah: Liki lamó nene Panapasikumú nene Kiliki vegenalitini ómai netá napa agulizá
    Zusí ave liki milamó, itó Pauló eza gakó akó loaká imó nenazo, aikumú nene ómai
    netá makó agulizá Helemé ave liki milamó.
  lcm-lcm: Kita lapo songo na Barnabas ta Seus, na Paulo kita lapo songo ia ta Eremes,
    using katapo uli tu akanangai anirilong si mengen.
  aer-aer: Kele itne Barnabas aremele alakenhe angkeke, “Nhenhe-arle Zeus arritnye-arle
    alkere-ngentyele.” Alakenhe anteye itne Paul angkerlenge awemele ileke, “Nhenhe-arle
    arrpenhe anwerne-kenhe alkere-ngentyele Hermes arritnye-arle.” Itne itirreme Hermes-arle
    ngkarte itne-kenheke angketyarte.
  qvc-NT: 'Chaymi Birnabipaq nirqanllapa: —Payqam mas pwidiq dyusninchiq Jupitir.
    Pablupaqqam, ancha rimashqanrayku, nirqanllapa: —Payqam dyusninchiqkunapaq rimaq
    dyus Mirkuryu, nishpa.'
  tgl-ULB: Tinawag nilang “Zeus,” si Bernabe at “Hermes” naman si Pablo dahil siya
    ang pangunahing tagapagsalita.
  cbs-NT: 'Bernabé metukin yuikin: —Jadan, nukun mekenika yushin Zeuski— akin Pablo
    metudiakin: —Ja jatun nuku jancha waidan, nukun mekenika yushin Hermeski— akaibun'
  xtm-NTPP: Bernabé ma ni ka xnani i Júpiter, te Pablo ma, ni ka xnani i de Mercurio,
    vaa tee ya'a kúu tee ká'an‑ka ma.
  nnq-nnq: Ngabampe Banaba liina lya Zeu na Paulo magambu akiba nnongei ngabampe liina
    lya Heme.
  bao-NT: To biri Bernabére cʉ̃ja jʉ̃guẽ Zeus wãmere cʉ̃re wãmeo tii, Pablo peera,
    bojocare ca wedegʉ cʉ̃ ca niiro macã apĩ cʉ̃ja jʉ̃guẽ Hermes wãmere cʉ̃re wãmeo
    tii, tiiupa.
  san-ORI: ତେ ବର୍ଣବ୍ବାଂ ଯୂପିତରମ୍ ଅୱଦନ୍ ପୌଲଶ୍ଚ ମୁଖ୍ୟୋ ୱକ୍ତା ତସ୍ମାତ୍ ତଂ ମର୍କୁରିଯମ୍ ଅୱଦନ୍|
  rmn-rmn: Он тхэдэ э Варнавес Зевс, ай э Павлэс Гермес, вай ов сас баро андэ зборима.
  huv-NT: Condom tüjchiw manüt a Bernabé, Júpiter, atnej minüt nop midiosüw nejiw,
    nganüy a Pablo tüjchiw manüt Mercurio, atnej minüt alinop midiosüw nejiw, cos
    Pablo nendeac.
  otn-NT: Nu̱na̱ ra̱ Bernabé, t'ɛ̱mbi̱ ngue ra̱ da̱hmu̱ Júpiter. Nu̱na̱ ra̱ Pablo
    p'ʉya, t'ɛ̱mbi̱ ngue ra̱ da̱hmu̱ Mercurio na̱, porque guehna̱ ra̱ Pablo bi̱ ma̱nna̱
    hya̱.
  nop-nop: Unduŋ yoŋa Banabas adi bepaŋ yalayalaŋhik niŋ wou Sus u niŋgiŋ, kaŋ Pol
    adi mede yoyo tuluguk doktiŋa Hemes niŋgiŋ.
  obo-NT: Purisu id ngoranan dan onsi Pablo taddot ngaran to mgo monama ran. Si Bernabe,
    id ngoranan dan ki Seus woy si Pablo, id ngoranan dan mandad ki Hermes, oyyos
    Pablo man kos timbang bivig.
  kca-kca: Щӑԓта Варнава Зевса айәԓтса, Павел пӑ Ермийа айәԓтса, ԓўв йасәӈ хŏща кущайа
    ус.
  cak-ENT: Nquibila' c'a que ri Bernabé jari' ri qui-dios rubini'an Júpiter, ri más
    nimalüj cheque ri qui-dios rije', y ri Pablo jari' ri qui-dios rubini'an Mercurio,
    ri uc'uey tak tzij cheque ri qui-dios, roma ja rija' ri uc'uayon ri tzij.
  lif-NT: ᤂᤧᤱᤜᤠ᤹ᤖᤧ ᤒᤖᤏᤠᤒᤠᤛᤧᤴ ᤈᤡᤀᤢᤛ ᤏᤢ ᤐᤠᤘᤗᤧᤴ ᤜᤷᤔᤣᤛ ᤔᤧᤔᤧᤳᤋᤢᤛᤡ. ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ ᤐᤠᤘᤗᤧᤴ ᤁᤧᤒᤠ᤺ᤵᤐᤠ
    ᤆᤥᤃᤧᤖᤥ॥ (ᤃᤪᤡᤁᤣᤗᤡᤜᤠ᤹ᤖᤧᤴ ᤈᤡᤀᤢᤛ ᤔᤧᤵᤔᤏᤠᤒᤠᤴ ᤋᤢᤶ ᤔᤠᤱ ᤏᤢ ᤜᤷᤔᤣᤛ ᤔᤧᤵᤔᤏᤠᤒᤠᤴ ᤀᤡᤱᤃᤧᤛᤠᤒᤠ ᤔᤠᤱ
