  yut-yut: Banabas uŋun Sus yaŋ iyɨŋek Pol uŋun gen yogok amɨn do Emes yaŋ iyɨwit.
  grc-BYZ: ἐκάλουν τε τὸν μὲν Βαρνάβαν Δία, τὸν δὲ Παῦλον Ἑρμῆν, ἐπειδὴ αὐτὸς ἦν ὁ
