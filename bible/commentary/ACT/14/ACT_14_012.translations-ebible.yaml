  heg-NTPO: Atuil nas aa ela, undeng oen bali le Barnabas nam, banansila el oen dewa
    mes ngala Seus. Hidim Paulus nam aa mamo, ta oen bali le dewa in ngaal Hermes
    sa.
  ptu-ptu: Lambi' disangai Barnabas debata Zeus anna Paulus ia disangai debata Hermes
    anu' ia si umpalao tula'.
  bzd-NTPO: Pablo ka̱paké kibiie, e' kue̱ki̱ ie'pa tö ie' klö'wé̱ ie'pa këköl kiè
    Hermes e' skéie. Bernabé klö'wé̱rakitö ie'pa këköl kiè Zeus e' skéie.
  kwf-kwf: Kira ka saea sa Banabas Ꞌani na gwaungaꞋi god Sus, ma sa Paul kira ka saea
    Ꞌani sa Hermes na ngwae ngali alaꞋanga ana god ki, osiꞋana nia ngwae neꞋe fata
    Ꞌani keraꞋa.
  eng-WYC-2017: And they called Barnabas, Jupiter, and Paul, Mercury, for he was leader
    of the word.
  eng-WMBB: They called Barnabas “Jupiter”, and Paul “Mercury”, because he was the
    chief speaker.
  zat-NTPS: Dxelenné̱' naca Bernabé dios Júpiter, ne naca Pablo dios Mercurio lawe'
    da dxuchálajqueze Pablo.
  spp-spp: Ka pi i Barinabasi mɛgɛ le Zusi, pi yasunmbwɔhe mɛge ku mpyi kure. Yasunŋke
    mɛge ku mpyi Ɛrimɛsi ke, kuru ku mpyi maha Zusi tùnnture yu, ka pi i kuru mɛge
    le Poli na, ɲaha na yɛ uru mpyi maha jwumpe yu.
  zty-NTPS: Wnnágake' Bernabén' nake' Júpiter, kan nak la dios blo chégake', na' wnnágake'
    Pablon' nake' Merkurio, yetó dios chégake'. Ki wnnágake' dan' ẕchaḻj Pablon' kan
    ẕnnágake' žon Merkurion'.
  mek-mek: Ke Banabas kepafaala, isa eꞌi deo akagai Seus keoma. Kai Paulo isa eꞌi
    deo akagai kepafaala, Hermes keoma. Gome isa niniꞌani auga.
  aey-aey: Odimeig Banabas ijan Sus tibud qoin. Odocob Pol uqa je madec dana eunu
    uqa ijan Hemis tibud qoin.
  urd-GVH: उन्होंने बरनबास को यूनानी देवता ज़ियूस क़रार दिया और पौलुस को देवता हिरमेस,
