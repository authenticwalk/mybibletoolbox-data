  jni-jni: WA tissa barnabas inni zame, ''zafsa,'' bulus watitime inni zame, ''hamisa,''
    barki me mani mateki inti ze.
  kne-kne: Et nginadanan das daida sin ngadngadan di didiyos da. Si Barnabas et nginadanan
    das Zeus, ya si Pablo et nginadanan das Hermes, tan sisya di nankalkali.
  tgj-tgj: Bunu Barnabasnyi Jeus gobv amin minto okv Paulnyi Harmes gobv minya toku,
    ogulvgavbolo hv japlaknv kaiyachok kunv go.
  wat-wat: Banabasi o kawakawa na fasinei si weniya Seiyusi eatu Fauno tanake tonusifufu
