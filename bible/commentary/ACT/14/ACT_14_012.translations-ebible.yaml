  gui-NT: Jare jae reta ombojee Bernabé Júpiter, jare ombojee Pablo Mercurio. Echa
    Pablo oicatu yae imiari vaera.
  quc-TT: Xkibꞌij kꞌu dios Zeus che ri Bernabé, xkibꞌij dios Hermes che ri Pablo,
