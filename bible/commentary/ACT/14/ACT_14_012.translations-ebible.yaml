  gun-gun: Ha'e rami vy Barnabé pe “Júpiter”, ha'e rã Paulo pe ma “Mercúrio” he'i
    okuapy, mba'eta ijayvuve ramo.
  agu-BL: Cyal yi Bernabé i'tz yi chiryosil yi na bi'aj Júpiter, nin yi Pawl i'tz
    yi chiryosil yi na bi'aj Mercurio, na i' yi mas na jilon.
  isn-isn: Ai amitangile u Barnaba “Zeu,” nu Paulo “Herme” ku nsoko ai watulaa mutambuli
