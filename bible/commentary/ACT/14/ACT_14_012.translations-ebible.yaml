    kuliṟa wangkangu, “Nyangatja nganampa panya god kutjupa ini Umitjanya.”
  cwe-cwe: Balinaba katangigwa Zeu, na Paulo kwaviya yeye iyo yakalile mulangulizi
    wa kulonga katangigwa Helime,
  daa-NT: Ŋu kolaag Barnabaas « Zeyuus », ho Pool gay, ŋu kolaag « Ermees » asaan
    ŋaar ko gay iye kaawor.
  mlp-mlp: Haqad in Barnabas anan Zeus haqiy. Ad Pol in mat gamukta iyan in anan Hermes
