  ebk-ebk: Ngenadnancha hi Bernabe as Zeus, ya hi Pablo as Hermes, tay hiya nan para
    karkali.
  spa-PDDPT: A Bernabé lo llamaban Zeus, y a Pablo, Hermes, porque era quien hablaba
