    ada Paulo: —Vara niki ada ovari. Akadideus Mercúrio oniki ada — vakhaniha. Ni-Pauloa
    avigaki ida vaathi vara vaabono vakani''akhamavini hiki.'
  twi-twi: Eyi nti wɔfrɛɛ Barnaba Seus na wɔfrɛɛ Paulo nso Hermes, efisɛ ɔno na na
