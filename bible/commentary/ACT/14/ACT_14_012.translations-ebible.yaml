    naga asape Emis, nap̃a naga pe kia kiena ne yaru nawaren visena kiena ne kiela
    ntewa lala, komin apisu nap̃a Pol naga sum̃a pisi manene laa sane taulu P̃anap̃as.
  ckb-ckb: جا بەرناباسیان ناونا زییۆس، پۆڵسیش هەرمەس، چونکە قسەکەری سەرەکی بوو.
  spm-spm: Mauthughura Barnabas, mee asaaŋ Susɨn aŋga athɨ. Pol a mbɨŋgɨmɨŋgɨrɨ ufhuaragha
    zui gumagh, kamagh amuisima mee asaaŋ Hermesɨn aŋga athɨ.
  nas-nas: Eeꞌnoko teinge Banabasi Sius tampauꞌ, eeꞌnoko Paulaꞌ, kara bauko deemparako
    Eemis tampauꞌ.
  uvl-uvl: Pomalam, te hetue Parnapas ke ene Seus pe Paulus te hetue ke ene Hemes.
    Iange i, i mukmuka nge iri ke haliu hotote NeHalang na helenga mur.
  eng-BBE: And they gave the name of Jupiter to Barnabas, and to Paul that of Mercury,
    because he was the chief talker.
  ixl-CNT: Ech motx oksal vaꞌt ibꞌii tu qꞌu aanima. Aatz u Bernabee utz, Juupiter
