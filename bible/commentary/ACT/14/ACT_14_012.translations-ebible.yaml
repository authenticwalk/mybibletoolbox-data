  san-URD: تے بَرْنَبّاں یُوپِتَرَمْ اَوَدَنْ پَولَشْچَ مُکھْیو وَکْتا تَسْماتْ تَں
    مَرْکُرِیَمْ اَوَدَنْ۔
  heb-LB: הם החליטו שבר־נבא הוא האל זאוס, ואילו פולוס, שהיה הדובר העיקרי – האל הרמס.
  caf-NT: Barnabas 'en hubuyak'usda Zeus be náhiyoozi 'ink'ez Paul chah 'uyoon hubuyak'usda
