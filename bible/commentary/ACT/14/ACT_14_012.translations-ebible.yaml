  san-THA: เต พรฺณพฺพำ ยูปิตรมฺ อวทนฺ เปาลศฺจ มุโขฺย วกฺตา ตสฺมาตฺ ตํ มรฺกุริยมฺ อวทนฺฯ
  iws-iws: Mɨ sɨma Banabas siirɨn hɨnɨɨna mɨ dap Sus mɨ Pol siya yai boɨnan inkamkɨn
