  aso-aso: Banabasiꞌnimuꞌ engiꞌ oꞌmoso niteꞌ maliꞌmi gulive li Zeuseꞌ ve li mili-daniꞌ.
    Idoꞌ Pauloꞌ aza gamazi gamazi laaꞌ ive mininako leliꞌ Oꞌmoso niteꞌ Helemeꞌ ogaꞌ
    ineꞌ neꞌmine azasi neive li gulive aꞌmidoꞌ Helemeꞌ ve li mili-daniꞌ.
  uli-uli: Resa hadeda Barnabas bo iy Zeus, ngo re hadeda Paulus bo iy Hermes, bo
    fael mala iy mele metal yalor.
  nin-NT: A yo Barrnaba di Zeyusi, na yo Bulu di Hemisi, nu nggo uwa yo à su uni so
    re wa.
  acu-NT: 'Tinau asar Bernabén pachisar chichainak: —Juka ii yusri Júpiteraitai, —tiarmiayi.
