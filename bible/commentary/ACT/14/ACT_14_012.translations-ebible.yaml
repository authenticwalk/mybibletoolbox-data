  bjp-bjp: Ri foteng Barnabas ini Jus, ke Pol ini Ermes, wara le i tom ororekmet.
  xon-xon: Le bi yin Banabas ke Seus. Pɔɔl nan len tibɔr jer Banabas. Nima pu le bi
