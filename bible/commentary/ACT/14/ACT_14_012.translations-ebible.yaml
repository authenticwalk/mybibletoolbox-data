  ycn-ycn: 'Zeus, Hermes, quele i''imaño nachi''ináricana que najló. Ñaquele majopeja
    na''acá Bernabé ií Zeus que. Eyá rijhuáque''ehue Pablo, na''á rií Hermes que,
