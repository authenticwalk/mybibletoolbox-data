    ote. Ñe' cyomi'sta'm ñøyi jetseta'm.
  gvs-gvs: Idi yaubadayadi yoidi Seusi be Erame. Seusiyana moe idi yaubada vakuumgoina
    go, ina tobóbwara moe Erame. Tuwo Banabasi sivayou Seusi go, Paulo tobóbwara,
    tauna sivayou Erame.
  kbm-kbm: Be eisir ital Banabas are ti inei Sus. Sus etok amolmol Grik ane as pomate
    ti. Be Pol ei amol yaun ane, beti eisir ital ei inei Hemis. Ve eisir ital as pomate
    yaun ane inei Hemis.
  tew-tew: Ditú̖ Barnabas-á Zeus-ân namuu, heḏi Paul-á Hermes gân óekhá̖yä̖́ˀ, gá
    Paul shánkí ihíˀmáaḏân.
  rmc-rmc: Le Barnabaš vičinenas Zeus a le Pavol Hermes, bo ov ľidžalas o lav.
  apr-apr: Motong la di tooltool tina ngan tisu Banabas ye maro kidi yo ene Sus i.
    Inbe Paulu in tooltool ke betebetanga le tisua ye maro kidi san yo ene Emes i.
  tiy-tiy: Mélaw féndawét ro Seus i Bernabewe brab féndawét ro Hermes i Pablowe non
    beeney murete. Non Seus brab Hermes i ruwowe bé de tulus kun féngadaféy de étéw
    ni.
  nlg-nlg: Mara holoa nia Barnabas a Zeus (gaia didira na god kamanagho), ma Paul
