  ilo-ULB: Inawaganda ni Bernabe iti “Zeus” ken ni Pablo, iti “Hermes” gapu ta isuna
    ti kanayon nga agsasao.
  pir-NT: Sa ye tiquina Bernabére “Zeus”, ni, pisuahye. Sa ye Pablo buhe mʉhtariquiro
    pʉhtoro yero saha tiquiro ijigʉ̃ ihñañe “Hermes”, ni, pisuahye tiquina tiquirore.
  anv-NT: Ne ákuú Banabas nnó Sɛus, mabɔ meló bwɔ́ yi kpa, ákuú nto Pɔl nnó
