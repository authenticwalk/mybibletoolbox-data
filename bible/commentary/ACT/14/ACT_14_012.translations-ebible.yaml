  mal-mal: ബർന്നബാസിന് ഇന്ദ്രൻ എന്നും പൗലൊസ് മുഖ്യപ്രസംഗിയാകയാൽ അവന് ബുധൻ എന്നും പേർവിളിച്ചു.
  kkc-kkc: Egeeseelone diayo Banabas yo dibada gamenee godee toowa Sus hu hediso.
