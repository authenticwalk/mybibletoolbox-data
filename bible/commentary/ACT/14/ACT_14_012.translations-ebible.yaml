  maa-NT: Bernabé, Zeus kitsò‑la̱; Pablo, Hermes kitsò‑la̱ nga jè xi ìsa̱ 'ñó chja̱.
  mcq-mcq: ꞌEnareja pu Panapasiho iha pina Suusi ꞌwame ꞌee Poruho ꞌwaraviꞌina ijihunaꞌe
