  tzo-ZNT: Li Bernabee Júpiter la isbiin. Li Pabloe Mercurio la isbiin yuꞌun la más
    icꞌopoj.
  mpm-NT: Ni ka kachi da ja Bernabé ni kuu Júpiter, ti Pablo ni kuu Mercurio, chi
    maa da kuu ja ni kaꞌan. Siaꞌan ni ka kaꞌan da, chi ja ni ka nchañuꞌun da Júpiter
    jiin Mercurio.
  ots-NT: Cja̱ bi xijmʉ ʉr Júpiter car Bernabé. Nu car Pablo, bi xijmʉ ʉr Mercurio,
