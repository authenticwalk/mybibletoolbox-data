    i''imacá. Ñaquele na''á rií Hermes que.'
  djr-djr: Bala walal waŋan ŋanya Bänabatjnhany bitjarrnha, “Ŋayiny dhuwandja limurruŋ
    waŋarrnha muka yäku Diyutjnha.”* Ga bitjarryi bili walal gan ŋunhi Bolnhany yäku-lakaraŋal
    Yämitj, bili ŋayi gan ŋunhi Bolyuny dhäwuny' lakaraŋal. Yurr maṉḏany ŋunhi Bolnydja
    ga Bänabatjtja yaka marŋgi nhaltjarr walal gan ŋunhi waŋan.
  kvg-kvg: 'Yaq Banabas tigi mbumbukiam Zus-qá iz mbo-akhaém, neka Pol tigi mbumbukiam
