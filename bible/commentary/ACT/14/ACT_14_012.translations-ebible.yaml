    futamomr.
  bht-bht: कने उना बरनबास जो यूनानी देवता ज्यूस दा ना दिता कने पौलुस जो हिर्मेस दा
    ना दिता, क्योंकि पौलुस मुख्य संदेश देंणे बाला था।
  eng-NOY: And they called Barnabas, Jupiter; and Paul, Mercury, because he was the
    chief speaker.
  cub-NT: Que baru arejaimad̶a Bernabéde, “Ʉ̃́recabe ñai jʉ̃menijicʉ ʉ̃i ãmiá Zeus”.
    Aru arejaimad̶a Pablore, “Ʉ̃́recabe ñai jʉ̃menijicʉ ʉ̃i ãmiá Hermes”. Que arejaimad̶a
    na Pablo ʉ̃i yávaiye boje Bernabé pʉeno.
  ita-1927: E chiamavano Barnaba, Giove, e Paolo, Mercurio, perché era il primo a
    parlare.
  lww-lww: Ana la asikia P̃anap̃as, apio naga asape Susu, nap̃a naga pe kia kiena
