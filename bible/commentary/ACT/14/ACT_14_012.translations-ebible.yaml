  spa-VBL: Entonces identificaron a Bernabé como el dios griego Zeusy a Pablo como
    el dios Hermes, porque él era el que predicaba la mayor parte del tiempo.
  fra-_FOB: Et ils appelaient Barnabas, Jupiter, et Paul, Mercure, parce que c'était
