  aom-aom: 'Aruꞌaho börömoho niöꞌi ruvebijëꞌe höromo Barnabas jabesi sareriꞌe god
    hesi ihe Zeus jumuvoromo Paul-are jöho sarerivoromo uvoruomadeje: Nani ë aho nosi
