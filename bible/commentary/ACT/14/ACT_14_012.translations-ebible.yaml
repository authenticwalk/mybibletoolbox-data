  san-DEV: ते बर्णब्बां यूपितरम् अवदन् पौलश्च मुख्यो वक्ता तस्मात् तं मर्कुरियम् अवदन्।
  tna-NT: Bernabé da bid'umimi diusu Júpiter banime pepe putana huecuana. Daja huecha
