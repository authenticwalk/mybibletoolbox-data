  bsj-bsj: Ci cuo Barnabas ki “Zafsa” la bulus Hamisa wori co nii ci tok ker tii duceu.
  cak-cak: Che ri Bernabé niqui'ij chi jari' ri dios Júpiter, y ri Pablo jari' ri
