    “Yamitjanya.” Panapatjanyaya yini kutjupa watjaṉu, Tjiyatjanya. Puulanyaya yini
    kutjupa watjaṉu, Yamitjanya. Tjana kuliṉingi, “Nganaṉa nintingku tjukurrpa kulira
    watjalpayi Yamitjalu mayutju Tjiyatjaku wangka tjakultjunkupayi, Tjiyatjanya wangkawiyangka.”
    Yalatji tjana kulira Puulanya Yamitjanya yini watjaṉu, paluru tjanampa wangka
    tjakultjunkupayi.
  poh-NT: chi cꞌahchiꞌ quibihnem i Wernaweh chi Ju̱piter eh reꞌ maꞌ Lu̱ꞌ cꞌahchiꞌ
    quibihnem chi He̱rmes ruꞌum chi reꞌreꞌ nbanic i kꞌoric.
  tue-tue: Bernabére cʉ̃́ãyagʉ cõãmacʉ̃ Zeus wãmecʉtigʉ wãme tuuyira. Pablopere, cʉ̃ʉ̃
