  snc-snc: Ḡia na Banabas arana tu Dios ḡetato, ema Paulo arana tu Hemes ḡetato, korana
    Paulo tu eguruḡa-vovokato-ḡoi.
  lgl-lgl: Gera ka soia Banabas 'alia 'ilitoa god Sus, ma Paul gera ka soia 'alia
    Hermes wale sake saena ala god gi li, sulia 'i lia wale 'e alaa 'adaroa.
  mmo-mmo: Tombe lanêêl silate anutu voon-ate yuuh lak Banabas ayuuh Pol, ango haale
    nambe Sus lak Banabas, de ango haale nambe Hemis lak Pol in nambe yoo nakaas lôôt.
  ncu-NT: Ne̱ bo̱ yɛ Bar‑Nabas e̱ gye̱ kisi bre̱sɛ ne̱ ba te̱e̱ ke̱mo̱ ɛ Siyus, ne̱
    bo̱ yɛ Pɔɔl mɔ e̱ gye̱ bamo̱ kisi ne̱ ba te̱e̱ ke̱mo̱ ɛ Hɛɛmɛs, Siyus kyaamɛɛ,
    bo̱ le̱e̱ fe̱yɛ mò̱ e̱ gye̱ ase̱ŋ‑ɔ ɔtɔwe̱po̱ ɔbre̱sɛ.
  cni-NT: Iriori Verenave ipajitashitari Seoshi. Yora Pavoro quenquetsatacaantatsiri,
    irootaque ipajitantacariri iriori Eremeshi.
  eng-WMB: They called Barnabas “Jupiter”, and Paul “Mercury”, because he was the
    chief speaker.
  zaw-NT: Gulälajreni Bernabé Júpiter, si'c laa tej rextiosreni. Dxejcti Pabl gulälajreni
    Mercurio, si'c laa stee rextiosreni, sa'csi laani rniiruni lo guiro'preni.
  san-MAL: തേ ബർണബ്ബാം യൂപിതരമ് അവദൻ പൗലശ്ച മുഖ്യോ വക്താ തസ്മാത് തം മർകുരിയമ് അവദൻ|
  tam-TCV: அவர்கள் பர்னபாவை கிரேக்க தெய்வமான செயுஸ் என்றார்கள், பவுல் முக்கிய பேச்சாளனாய்
    இருந்ததால், அவனை எர்மஸ் என்றார்கள்.
  mit-NT: (Cunaha‑nsiá, iin stoho nècuàchì siùmí mà nduú yùù yócò nani) Júpiter, ñàyùcàndùá
    ducán nì cachi‑nè xì Bernabé. (Te inga stoho‑nè nani Mercurio.) Ñàyùcàndùá, divi
    ducán nì cachi‑nè xi Pablo, vàchi chicá cáhàn Pablo nùù Bernabé.
  ceb-ULB: Gitawag nila si Barnabas nga “Zeus,” ug si Pablo, “Hermes,” tungod kay
    siya ang nangulong tigpamaba.
  ces-LB: O Barnabášovi tvrdili, že je Zeus, a o Pavlovi, že je Hermes – posel bohů,
    protože většinou mluvil.
  mkn-mkn: Itu orang dong omong bagitu, tagal dong kira Barnabas tu, sama deng dong
    pung dewa satu, nama Seus. Ais Paulus, yang tukang omong, dong kira dia tu, dewa
    Hermes.
  nce-nce: Na bu Barnabasme mefë lamototla, “Bu sebobë tako goto Sus.” Na bu Polme
    mefë lamototla, “Bu sebobë goto, Hermes.” Bu mefë këme mototla Pol bu gëgali takowa
    ho nëgeme.
  pol-UBG: I nazwali Barnabę Jowiszem, a Pawła Merkurym, ponieważ on był głównym mówcą.
  qxh-NT: 'Manchapacur, Bernabípaj niran: «Caymi yaya taytanchi Zeus.» Pablupäna willacuj
    captin, niran: «Caymi yaya taytanchi Hermes.»'
  nwi-nwi: Kɨni rɨkiriə rəsɨk mə Banabas e Sus, [yermaru kape kughen mɨnə kapəriə.]
    Mərɨg in ai Pol in yermamə kape nəgkiarien, rɨkiriə rəsɨk mə in e Heremes, yeni
    kape kughen mɨnə kapəriə.
  kmo-kmo: Ye Banabas riina habar, Sus. Ye Po riina habar, Hemis. Worek, Sus opelen
    otii tar ma rii bullamakawen keyapo chichi eecha yeechi yayaniga akaman nuburejak
    yayar. Sus riiti aka saba yepak tar. Opelen otii tar ma rii ma mima ye Banabas,
    Pol piiriina poy poyeken hikitar.
  agr-agr: 'Tusag Bernaben chichajuinak: —Juka apajuí Jupiterai —tuidau. Tuja Pablon
    ni chichagkagtau asamtai: —Juka apajuí Mercuriowai —tuidau.'
  kyc-kyc: Banapasa doko banya kingi Siyasa lengelyamo leyami. Pole baa pii malu leyamosa
    banya kingi Emesa lengelyamo leyami.
  urd-GVU: اُنہوں نے برنباس کو یونانی دیوتا زیوس قرار دیا اور پولس کو دیوتا ہرمیس،
    کیونکہ کلام سنانے کی خدمت زیادہ تر وہ انجام دیتا تھا۔
  yre-NT: Te o Barnaba laabo «Zeus», ɛn o Pɔl "le laabo «Ermɛs», kɔɔ -yɛɛ 'wɩ tin
    'ba 'le "wɛan.
  fuh-BKF: Ɓe inndiri Barnabas «Jewus», ɓe inndiri Pool du «Hermes», sabo Pool wonnoo
    kaaloowo.
  arl-NT: Naa nojori sequesacaritij, majaari Pablo, Bernabé niishiniu quiquiaari nojori
    sequesano tama nojori rupaajiniajaaja. Cuno pueyari Bernabé sesojoree Júpiterta,
    juhua nojori pueyaso sesa. Pabloori sesojosaareecujua Mercurio, jiyanohua pocuanu
    niishijia na quiniuucua, juhua nojori pueyaso Mercurio. Nio sesacaari Licaonia
    pueyapue pueyasohua sesaca quiquiaari, nojori jiitiasano juhua na pueyasohuara
    cuno jiyajinia.
  ziw-ziw: Wamwinka Banaba zina dya Zeu, na Paolo zina dya Heme, kwaviya nanimsimwila
    mkulu.
  grc-TR: Ἐκάλουν τε τὸν μὲν Βαρνάβαν, Δία· τὸν δὲ Παῦλον, Ἑρμῆν, ἐπειδὴ αὐτὸς ἦν
    ὁ ἡγούμενος τοῦ λόγου.
  nag-nag: Aru taikhan Barnabas ke “Zeus,” matise, aru Paul ke “Hermes,” kelemane
    tai he kotha bisi koi thakise.
  eng-OEBCW: So they called Barnabas “Zeus,” and Paul “Hermes,” because he took the
    lead in speaking;
  knj-NT: Ja' Bernabé ti', ja' ton cu diosal Júpiter. Ja' Pablo ti', ja' ton cu diosal
    Mercurio, yutol ja' jix k'anab el cu nan cu xol, ẍi eb.
  deu-1912: Und nannten Barnabas Jupiter und Paulus Merkurius, dieweil er das Wort
    führte.
  san-PUN: ਤੇ ਬਰ੍ਣੱਬਾਂ ਯੂਪਿਤਰਮ੍ ਅਵਦਨ੍ ਪੌਲਸ਼੍ਚ ਮੁਖ੍ਯੋ ਵਕ੍ਤਾ ਤਸ੍ਮਾਤ੍ ਤੰ ਮਰ੍ਕੁਰਿਯਮ੍ ਅਵਦਨ੍|
  nob-LB: De trodde at Barnabas var den greske guden Zevs, og at Paulus var Hermes,
    etter som det var han som førte ordet.
  ntj-ntj: Palunyalu-ya Paanapayinya tjapirnu yini Tjiyutjinya. Puru-ya Puulnga tjapirnu
    yini Yumitjinya. Tjiinya Puulnganyu wangkapayinya. Tjiinyamarntu-ya yilkaringkatja
    kutjarra yini Tjiyutjinya-pulanya Yumitjinya pupakatirra marninypungkupayi.
  sxb-NT: Waaluka Baranabaasi mbwe Zeeu ni Paulo owawanga *omugambi omunene waamuluka
    mbwe Emeesi.
  nhu-NT: Ɛ bó mum no teŋe Banaban lɛ Siyus, mum teŋe Baul lɛ Ɛmis no ɛ̀ to ké no
    yamte kɛ wvú jemyi.
  row-row: Ara olaꞌ taꞌo naa, huu rae neꞌo Barnabas, onaꞌ Seus fo ara songgoꞌ a. Ma
    Paulus, onaꞌ a Seus mana ola-ola na, Hermes.
  msy-msy: Egha Barnabas, me asem Sus a gatɨ. Pol a mɨgɨrɨgɨabar faragha zuir gumazim,
    kamaghɨn me asem Hermes a gatɨ.
  agg-agg: Asu Barnabasɨmbo ndürɨ Sus dükamarɨhorɨ. Asu Por ai hoafɨ wataporɨmbora
    randeimbɨ-mayua ranɨyo asu ahambo Hemis-ani masahündo.
  ptp-ptp: Om he nêl he anutu kɨbun ga yuu lê lec Banabas yuu Pol, om nêl lê Sus lec
    Banabas dɨ nêl lê Hemis lec Pol, ên Pol ge wê mi nêl kɨyang tɨbeac.
  nak-nak: Egite goio toi lou la isale Banabas veia e Seus, tio e Pol, eia mamuga
    la vigagiala tegirua, eala egite goio toila e Hermes, mai la isa la uru tegiteu
    ele ale egite lotu tatavua.
  lbb-lbb: La atong e Barnabas a god Sus pa e Pol a god Hermes, anasa i a tena warwara
    tan diau.
  kan-2017: ಬಾರ್ನಬನನ್ನು ‘ದ್ಯೌಸ್’ ದೇವರೆಂತಲೂ ಪೌಲನು ಪ್ರಮುಖ ಭಾಷಣಕಾರನಾದ್ದರಿಂದ ಅವನನ್ನು ‘ಹೆರ್ಮೆ’
    ದೇವರೆಂತಲೂ ಅಂದುಕೊಂಡರು.
  cso-NT: Jáun² Bernabé ca³teh³ tsú² Zeus dió³² tsá² chín¹, hi³ Po¹ né³ ca³teh³ tsú²
    Hermes, tsá² ñi³quian²¹ jë¹ dió³², quí¹ Po¹ bíh¹ tsá² ca³hléh³ jáɨ¹³.
  ena-ena: La Banabasɨ dɨ mugɨluŋ Susɨ uavɨmi. Polɨ nɨbu ciaŋ putɨ sadaŋ nudɨ mugɨluŋ
    Helɨmesɨ uavɨmi.
  nbq-nbq: Enamitmit yugu lagagwarik, enomadis inis ako at Mbarenabas inis Seus sanggwis,
    eke, Paulus wene wisane yagaliga menda halok, inis Heremes sanggwis, ogagagwa.
  tgo-tgo: Thɨŋa Banabas iye loi Jeus na Pol iye loi Hemes, kaiwae iye rautuutu laghɨye.
  yap-yap: Miyad tunguy ngachalen Barnabas ni Zeus, mi Paul e ra tunguyed ni Hermes,
    ni bochan e ir e en ni i welthin.
  mop-NT: U tz'ajoo' u c'aba' aj Bernabe ti Jupiter. U tz'ajoo' u c'aba' aj Pablo
    ti Mercurio u men le'ec a uchi u t'ana.
  tet-tet: Sia dale nunia, tan sia naneo naꞌak Barnabas manesak no siakaan ema kukun
    ida naran Zeus. Sia fiar naꞌak Zeus mak naseꞌi laleꞌan no raiklaran. Sia moos
    naneo naꞌak Paulus hanesan ema kukun ida tenik naran Hermes, mak Zeus makoꞌan.
  hlt-MCSB: Paul tah olka neh aka poek la a om dongah Barnabas te Zeus, Paul te khaw
    Hermes a sui uh.
  xtd-NT: N‑ka xani ini‑i xa Bernabé kuu ianyuux nani Júpiter te Spalu kuu ianyuux
    nani Mercurio xaxeꞌe xa kueꞌe ka n‑jaꞌan Spalu dada Bernabé.
  mdy-ETH: ዔያታ ባርናባሴኮ ሱንፆ «ዲያ» ጌዔኔ፤ ጳውሎሴ ዔያቶም ባሼ ኬኤዛሢታሢሮ ዒዛ ዔያታ «ሄርማኔ» ጌዔኔ።
  spl-spl: Yawu sâm Banawa ekmâ hewukŋe lok âlâ, kutŋe Yusi sâm, ya kunbi. Yâhâ Pauloŋeâmâ
    den ekyongop yakât otmâ hewukŋe lok âlâ, kutŋe Hemesi sâm, ya kunbi.
  usp-NT: Bernabé xcojtak jb'ij pi dios Zeus y Pablo xcojtak jb'ij pi dios Hermes
    jwi'l ri' re kes tich'a'w.
  zav-NT: Na' gosə'əne' de que Bernaben' naque' x̱anga'aque' Jopiter ben' chse'eɉṉi'alaže'e,
    na' de que Pabən' naque' x̱anga'aque' ben' nzi' Mercorio c̱hedə' ḻen' choe' dižə'.
  sgz-sgz: Má dik puki ngis Sius dik utung Banabas mai, má ngis Emes di puki má dik
    utung Paulo mai, kabin ái a lala worwor si diar ái Banabas.
  kek-NT: Laj Bernabé que'xq'ue xc'aba' chok' Júpiter, ut laj Pablo Mercurio que'xq'ue
    chok' xc'aba' xban nak a'an aj c'amol be chi a̱tinac.
  blz-NT: Kasi i raaya'a nangaani i Barnabas i Zeus, ka' i Paulus ia ngaani i raaya'a
    i Hermes, gause ia a men bukuan morobu.
  poe-NT: La ntá kjuínchekꞌin sín chꞌín Bernabé mé tí dios Júpiter a̱ ntá chꞌín Pablo
    mé tí dios Mercurio kíxin imá nixja chꞌán.
  san-TAM: தே ப³ர்ணப்³பா³ம்ʼ யூபிதரம் அவத³ந் பௌலஸ்²ச முக்²யோ வக்தா தஸ்மாத் தம்ʼ மர்குரியம்
    அவத³ந்|
  cof-NT: Junsi Bernabeca Júpiter tinun diosi joe tilatinue. Aman Pablo fe cuenta
    quimin jonan, yaca Mercurio tinun diosi joe tilatinue.
  srm-NT: Nöö hën de seti ta kai Banabasi Jupitë. Hën da di hedima u dee gadu u de.
    Nöö Paulosu de ta kai Mekui, biga hën da di basia u dee gadu u de. Biga Paulosu
    hën ta fan möön di otowan.
  qvs-NT: Chaypina Bernabetaka diosninkuna Seyuspa shutinpi shutiyachirkansapa. Chaymanta
    Pablutaka diosninkuna Hermespa shutinpi shutiyachirkansapa ashwan alli yachachikuk
    kashkanrayku.
  zca-NT: No ngulo'lë bixa' Bernabé, dios Júpiter; no lë' Pab ngulo'lë bixa', dios
    Mercurio, porke nab tsa Pab kidi'zh lo bixa'.
  cbc-NT: Bairo na ĩrĩ, Bernabére na jʉ̃gũẽ Zeus cawãmecʉcʉ ya wãmei cʉ̃ wãmetiyuparã.
    Tunu bairoa Pablo caquetibʉjʉjʉ̃goʉ cʉ̃ caãnoi, na jʉ̃gũẽ Hermes cawãmecʉcʉ ya
    wãmei cʉ̃ wãmetiyuparã.
  qxo-NT: Bernabepämi yarpäyargan “Zeus” ningan diosnincuna canganta. Y Pablupänam,
    willacog captin, yarpäyargan “Hermes” ningan diosnincuna canganta.
  mox-mox: ʼInega qabu dina Banaba igabea Siusi, mana me Guliki edi yaubada qiduana
    igabea Siusi. Ta Faulo igabea Emesi, mana Emesi wese edi yaubada taha, ta tauna
    edi yaubadayavo edi toveqae. Ta Faulo wese tuta qabuna veveqae ʼinega wawa nana
    ineia.
  kew-kew: Goa loa nimumi Banabas-na bi Remo Sus bi maasimi. Goa puare Pol-na bi Remo
    Hermes maasimi. Gore Pol agaa adaapu ne aa pirisa-pulu nimuna Hermes remo nona
    piane kone isimi.
  dww-dww: Be Banabas ai isana ‘Sus’ be Pol ai isana ‘Hemes’, baninama tauna taugiugiu.
  twi-ASANTE: Yei enti wɔfrɛɛ Barnaba Seus ɛnna wɔfrɛɛ Paulo nso Hermes, ɛfiri sɛ,
    ɔno na na ɔka asɛm no.
  aoj-aoj: Barnabas sofalana saꞌi anona dembinai Sus. Eaꞌ Pol anen aman nandaꞌ basef
    atumi. Eaꞌ sofalana saꞌi anona dembinai Hermes.
  cbv-cbv: Páant niíj jenah joinít, Bernabédih ĩ́ih dios Zeuíh wʉ̃t ĩt bʉ́ʉdhdʉp wʉt
    jĩ. Pabloboodíh ĩ́ih biíh dios Hermeíh wʉ̃t ĩt bʉ́ʉdhdʉp wʉt jĩ. Zeusboó Griego
    cã́acwãíh dioswã ĩ maáh, Hermesboó ĩ́ih dioswãíh naóh yapani wʉt jĩ. Pánihna,
    Pabloboó naóhni ã jʉmʉchah, naóh yapani Hermeíh wʉ̃t ĩt bʉ́ʉdhdʉp wʉt jĩ.
  taw-taw: Anɨb agɨl, Banabas nop agɨlak, Ak bɨ Sus, pel agnopun ak agɨlak. Pen Pol
    nop agɨlak, Ak bɨ takaw agep Hemes, pel agnopun ak agɨlak.
  jic-NT: Yupj jis dios pjaní Zeus ló. Yupj tjowelepj Bernabé Zeus p'iyá jupj. Yupj
    jis dios p'a wa Hermes lotsja. Tjowelepj Pablo Hermes p'iyá jupj. Tjowelepj Pablo
    ne Hermes p'iyá, jupj más pülücj way véletsja mpes.
  zap-NT: Re men, laa Bernabe nak dëdyuzh Júpiter, le Pabel nak dëdyuzh Mercurio,
    porke laa Pabel nak ne kanii lo men.
  wer-wer: Pël mëak pit Panapas pöpön pitëm ëlar nampë yapinte Sus pöpë ngamp mëëa.
    Pël ëak Pool pöp pi ngön kaö yaaup pël mëak pitëm ëlar nampë yapinte Emis pöpë
    ngamp mëëa.
  ipi-ipi: Wuane lalu, wandakali utupane-mane andeai-kola, Polo bala akali kawane
    oko atoto, pii kambua lalae-ya lo andeaini-pia. Andoto, utupane-mane bala gote
    Emesa lene oko ateya lalu, Banapasa bala gote Susa lene oko ateya leainipia.
  qul-NT: Paycunataj Bernabeta Zeus nispa curaj diosta suticharkancu, Pablotataj Hermes
    nispa diosta, parlaj caskanraycu.
  tnc-tnc: I'suᵽaka imawa'ri Bernabére Zeus, narĩka, suᵽabatirã Ᵽablote Hermes narĩka,
    “Zeusro'si jia bojawaᵽu'atarimaji kime”, ãrĩwa'ri.
  ter-NT: Ina itukínohiko evo Poûlu iha hó'ehiko. Njúpite íhaxea Mbaranâbe. Kene Poûlu,
    vo'oku itúkeovo énomone ixomo koyuhô, Mérkuriu íhaxea.
  bmr-NT: Jaamoro Bernabeque Jupiter neehicaumo. Jaanotɨ Pabloco Mercurio neehicaumo,
    diibo ɨjɨɨbeguehicauneguiiha.
  fuf-fuf: Ɓe inni Barnabaasi Zafsa, Puulusa kaɲun Hermiisi, ɓay ko kanko joginoo
    kongol ngol.
  mwc-mwc: Kata Barnabas wai kona Zeus kosi Greek biyisi asi god, ba Paul wai Hermes
    kairavina kona wai sisiya woraworana.
  bhl-bhl: 'Angeko, Balnabas elo atemeko, bokolomeliw: “Be Got Sus ete te!”, dangeko,
    Fol elo atemeko, bokolomeliw: “E weng takamin kunum got Kelmes ete kai!”, dangsiliw
    kale.'
  ons-ons: Ŋei ŋerep eŋe Barnabas wane anutu mane Zeus orakoi, ŋo eŋe Paulo wane anutu
    mane Hermes orakoi, onoka wane Heremes eŋe Zeus wane don ra qelaŋangi detkoi,
    ea wane.
  con-NTPO: Tise'pa chiga Júpiter qquen tsu Bernabéma su'fa. Tsomba Pabloma tsu chiga
    Mercurio qquen su'fa, tsa ti'tsse'tsse afa'jesi.
  ghs-ghs: Hiireqi noko Banabeke hee, Dzeusi mai ooniqi hiireta. Qate Pauroi noo hibahibata
    adzahaha naatemi nokoi noke hee, Heremesiniqi hiireta.
  peg-peg: ହେୱାର୍‌ ବର୍ଣ୍ଣବାତିଂ ଜିଅସ୍‌ ନଲେ ପେନ୍‍କୁ ଆରି ପାଉଲ୍‌ ମୁଡ଼୍‌ଦାକାନ୍‌ ମାଚିଲେ
    ହେୱାନିଂ ହେରମିସ୍‌ ନଲେ ବାଗ୍‌ ପେନ୍‌ ଇଞ୍ଜି ଇଚାର୍‌ ।
  txu-NT: Nhym me Banabemã Djupite jarẽ. Ne Paur kute kabẽno Banabe jakrenhkam kum
    Mekuju jarẽ. Me õ metĩndjwỳnh kajgo kôt ne me arkum idji jarẽ.
  eng-WEBU: They called Barnabas “Jupiter”, and Paul “Mercury”, because he was the
    chief speaker.
  gnw-NT: Jare jae reta umbɨjee Bernabé Júpiter, jare umbɨjee Pablo Mercurio. Echa'ã
    Pablo icatu imiari vaerã.
  mux-mux: Poll-ni ung pulele nimba sirim kilia kanukuliinga ‘Yunu pulu-yi Emis.’
    niring. Banapas yunu Poll-kene tapú-toku uringli-na kanukuliinga ‘Yunu pulu-yi
    Sus.’ niring.
  maj-NT: B'a̱ i̱ncha kitsú nga Bernabe xi nti̱a̱ Zeu̱s ko̱ nga Pablo̱ xi nti̱a̱ Herme̱s,
    a̱t'aha̱ Pablo̱ xi tínchja̱.
  bkq-NT: — Ton-honruneim modo asaemo azagâ, ize kydato modo — kelymo myani. “Júpiter”
    kelygue myani Barnabé nhezetâdylymo, Paulo pylâ “Mercúrio” kelygue-ro warâ, mâkâ
    tagonro takaze kuru agueim awylygue.
  kue-kue: Yegl dindre, ana Barnabas kangiye god Sus we dingwa, te Pol ende okuna
    pi ka dungwa ipre ye kangiye god Hermes we dingwa.
  cot-NT: Irira Verenave icantajiaque iriguenti Seoshi, iriraquea Paavoro icantajiaque
