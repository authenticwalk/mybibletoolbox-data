  ape-C: Barnabas douk shahwaran anudok god Sus. Aria Pol douk neyagwreh baraen iri,
    namudok aria shahwaran Hermes.
  bgs-bgs: Igpanámdám dan na si Bernabe tô ágmanaman dan na si Seus, asta si Pablo
    tô ágsuguánnán i Seus na si Hermes, su si Pablo tô ágtinurù.
  faa-faa: Aíyaka Pánapaseaki ipu kotafe koti meta yano motosa Siusi yano yakosapo.
    Pore fanaraka some karaka reasamo, eane Hémisi yano motosapo.
  kik-kik: Magĩĩta Baranaba Zeu, nake Paũlũ makĩmwĩta Herime tondũ nĩwe warĩ mwaria
    ũrĩa mũnene.
  cap-NT: Nii z̈oñinacaqui cjetc̈ha, Bernabequi Júpiter cjita yoozza. Pabluqui parliñipantac̈ha,
    jalla nuz̈ cjen nii z̈oñinacaqui cjichic̈ha, Pabluqui Mercurio cjita yoozza.
  ksr-ksr: Kaeŋ jeŋ Barnabas qata beŋ waŋgia qata Zuus qagi ano Poolnoŋ jetanoŋ meŋ
    qaa jerotiwaajoŋ ama beŋ qata Hermes qagi.
  eng-TNT: And they called Barnabas Iupiter and Paul Mercurius because he was the
    preacher.
  sbs-sbs: Chiva sumpa Banabasi “Zeyuisi” ni Paulusi “Hemesi” kakuti ivali nji muwambi.
  sue-sue: Ago toise Banaba tua opi nusokare zo zazo Zus amira zazo sewa. Ota Paulo
    meni ge dainiro toise noisonua, are tua opi nusokare zo zazo Hemis amira zazo
    sewa.
  fra-NCL: De plus, le prêtre du temple de Jupiter, qui était à l’entrée de la ville,
    amena devant les portes des taureaux avec des bandelettes, et voulait, ainsi que
    la foule, offrir un sacrifice.
  bhg-bhg: Edo awamanemi kotembesitera, Barnabas awa god neneinda gisijiari bajina.
    Awatedo, ainda dao awa Zeus tedo esitera. Aindabé Paul ge jiwaebé tedo eiri awamanemi
    kotembesitera, Paul awa god neneinda bino piari embo. Awatedo, ainda dao awa Hermes
    tedo esitera.
  snn-NT: Ja'nca cajën, Bernabeni ëñajën, bacua riusu Júpiter baguë mamire hue'yoreña.
    Ja'nrëbi Pabloni ëñani, coca quëani achoguëre sëani, bacua riusu mami Mercurio
    hue'yoreña.
  atb-NT: Hau htâng, Poluq gi, dang myô taí sû nghut é yanmai, yhang lé Herme ga,
    Barnaba lé gi, Zeu ga myhíng byî akô.
  cek-AK: Nihcae mah Barnabas to Zeus, tiah kawk o; Paul loe lokthuikung ah oh pongah,
    Hermes, tiah kawk o.
  bkd-bkd: Pigngaranan dan si Bernabe ki Zeus daw si Pablo pigngaranan dan daan ki
    Hermes ta iyan tagsangyaw.
  ctu-76: I c'aba' i diosob jiñʌch Júpiter yic'ot Mercurio. Jin cha'an ti yotsʌbeyob
    i c'aba' Bernabé ti Júpiter yic'ot i c'aba' Pablo ti Mercurio. Chʌ'ʌch ti yotsʌbeyob
    i c'aba' Pablo como jini ti' más cha'le t'an.
  lac-NT: Caj pach u c'aba' Bernabé, Júpiter an bic u c'aba' a cu tus c'ujinticob.
    Caj pach u c'aba' Pablo xan, Mercurio u c'aba' a cu tus c'ujinticob xan ich u
    cajar Listra. Caj pach ten a mac a cʌja'anob ich u cajar Listra. Caj pach Pablo
    Mercurio quire' Pablo ra' yʌjt'ʌnir mac ir u c'aba'ob u tus cuj Mercurio.
  xla-xla: Epamyemama yia꞉tapo Banabasye yia꞉ biskapa god pato Sus hi sepiyo. Epame
    Poloye biskapa god hale Sus ya꞉ yu hamsela꞉lalo oplami Helmes hi sepiyo. Adipalati,
    Polotapo alila hapuloma yu atlamsela꞉iyo.
  xav-NT: Tawamhã Paru norĩ hã ma tô sisi zahuré ni, Banabéhé me. Ĩhâiba'õ norĩ hã
    waihu'u pese newa da te dasima 're ĩsisi za'ra mono zém na ma tô sisi zahuré ni.
    Banabé hã Zupité na ma sisi ni. Duré Paru hã Mecuriu na ma tô sisi ni, rowahutu'wai
    wa.
  cuk-cuk: Amarde, bab-dummad-Jupiterʼye Bernabé-annik sogdemalad, degi, Pablo-annikdi
    bab-dummad-Mercurioʼye sogdemalad. Ar ade, Pablo bur sunmakedid.
  tbf-tbf: E Barnabas gi nga vuotongie ngan e Tseus. Ma e Paulo gi nga vuotongie ngan
    e Erme simi vunan bu nama kokouk, eie a nga ko vokokotie.
  uig-CYR: Улар Барнабасни «Илаһ Зеус» дәп аташти вә Павлусни сөзләштә башламчи болғачқа
    уни «Илаһ Һермис» дәп аташти.
  ikw-NT: Be jịta Banabasị Zusi, be jịta Pọlu Hẹmisi kwnornu nụ ọ bụ ọnu nookwu ọka.
  khs-khs: 'Aluse, iyawa Panapasewamo unua tesekiwa Siusi e seyakeye. Apula: Polewamo
    unua tesekiwa Hemesi e seyakeye. Ko:yawemiye, sowa eyewi putupela: selesenase
    ewa aluse unuwapokeye.'
  dwr-ENT: ኣሳይ ባርናባሳ፥ «ዲያ» ጊዴ፥ ጳዉሎሲ ሃሳያሲ ዋናቲያ ዲራው፥ ኣ፥ «ሄርሜሳ» ጊዴ ሱንዳ።
  pma-pma: Sakini, keil avise Banabas en ‘ahi Sius’ ka Pol en ‘ahi Hermis’ veni Pol
    vi tai en keilu koa mul selus en usite onealu.
  atd-NT: No nighingaranan dan sikandan to mgo ngaran to mgo inotow-otow ran. Si Birnabi,
    nighingaranan dan ki Sius. No si Pablo, su ogkoiling to sikandin ka og–alap kandan
    to ogkagi, nighingaranan dan ki Hirmis.
  tel-2017: బర్నబాకు జూస్ అనీ, పౌలు ముఖ్య ప్రసంగి కాబట్టి అతనికి హెర్మే అనీ పేర్లు
    పెట్టారు.
  hat-BSA: Konsa, yo te rele Barnabas Jupiter, e Paul Mercure, akoz ke se te li menm
    ki te chèf pou pale.
  bxh-bxh: 'Banabasi hesana sa atahi: “Dusi,” yo Paulo sa atahi “Hemesi,” paꞌana Paulo
    mate edi tau libaliba.'
  top-NT: Juú nac Listra ixca̱lakachixcuhui̱cán cha̱tuy pu̱laktumi̱n tí ixca̱li̱maca̱ncán
    Dios. Amá cristianos tali̱máca̱lh Pablo dios Mercurio porque huá lihua ixchihui̱nán,
    y Bernabé tali̱máca̱lh dios Júpiter.
  msk-msk: Dumdum nilan na si Bernabe yang kanilan dios na si Seus aw si Pablo yang
    kanilan dios na si Hermes, kay si Pablo yang magbabaraw.
  gyr-NT: Ipɨhañemoñeta yuvɨreco Bernabé ahe tũpa Zeus iyavei Pablo ahe tũpa Hermes
    viña. Esepia, Pablo oñehe vahe.
  kmh-kmh: Kun aŋgiy, Pol nup aŋgyak, “Ak bi minim aŋgep Hemis, per aŋgniŋbun ak wip
    aŋgyak.” Banabas nup pen aŋgyak, “Ak bi Sus, lotiw korip giy per aŋgniŋbun ak
    wip aŋgyak.”
  ukr-ONPU: Вони назвали Варнаву Зевсом, а Павла Гермесом, оскільки він був головним
    у промові.
  emi-emi: Banabas laghe asela ararina ateae ta Sius me Pol laghe asela ararina ateae
    ta Hermes poli ia ghe muemuaa niaippooaa.
  zpv-NT: Ya guleꞌhelah raꞌ ba laꞌh Bernabeh ziga dxiohsa Júpiter, ya laꞌh Pahblu
    guleꞌhelah raꞌ ba Mercuriu laasii tuhsi Pahblu rñiꞌ xcweenta garoopa raꞌ ba.
  gux-gux: Bi den yini Banabasa Seyusa ki yini Polo mo Elimasa kelima polo n den maani
    ki maadi.
  kos-kos: Elos sang inel Barnabas ‘Zeus,’ ac pangnol Paul ‘Hermes,’ mweyen el pa
    aolultal sramsram.
  ibo-ibo: Banabas ka ha kpọrọ Zeus ma kpọkwa Pọl Hamis nʼihi na ọ bụ ya bụ onye ọka
    okwu.
  yml-yml: '@see-verse:ACT.014.011'
  ory-ory: ସେମାନେ ବର୍ଣ୍ଣବ୍ବାଙ୍କୁ ବୃହସ୍ପତି ବୋଲି କହିଲେ, ପୁଣି, ପାଉଲ ପ୍ରଧାନ ବକ୍ତା ଥିବାରୁ
    ତାହାଙ୍କୁ ବୁଧ ବୋଲି କହିଲେ।
  bzj-bzj: Dehn disaid seh dat Baanabas da di Greek gaad weh nayhn Zoos, ahn Paal
    da Hermiz bikaaz hihn da di wan weh du aal di taakin.
  chk-chk: Ra aita ngeni Parnapas iten ar we kot Seus, nge Paulus ra aita ngeni Hermes
    iten pwal eman ar kewe kot, pun i ätewe mi silelap kapas.
  ssd-ssd: Taŋakinaig sulumba nane Barnabas tuku nyu naŋgine mbara Sus ŋginaig. Paulus
    nu pasa tugu taŋgo tukunu nyun ta mbara Hermes ŋginaig.
  acr-TNT: Che ri Bernabé xquibiꞌij e tiox Júpiter, yey che ri Pablo xquibiꞌij e tiox
    Mercurio ma e rire ri más cachꞌawic.
  rop-rop: En deibin gibit Banabas najawan neim. Deibin gulum im Sus. En deibin gibit
    Pol najawan neim du. Deibin gulum im Hemis, dumaji im na bin oldei tok.
  mee-mee: Minmina na keke patoe Barnavas kae Sus ba keke patoe Pol kae Eremes ta
    Pol ke taoamugmuga kerea ka pangamologa.
  dif-dif: Ja tanali Barnabas Zeus dikana wonti, ja Paulus Hermes, ngangau nulu jauraia
    kapara nganana wonti.
  gam-gam: Yenekne god ta kandjiye Sus we dji ge kambono Barnabas ge Sus moro we dji.
    Pol kandja dji una moi pille, ga god ta kandjiye Ermes ge kambono Pol ge Ermes
    moro we dji.
  nou-nou: Edo Barnabas da jawo awa ungoda god ove kewari da jawo awa Zeus itido edo
    Paul da jawo awa ungoda god ove kewari da jawo awa Hermes itido isera ainda be
    awa embo re Paul mi ge re sisira awasedo.
  mqb-NT: Barnabas nà, ta wa winen nə Zewus, Pol ɗukwen ta wa winen nə Hermes, anga
    sa taa ja 'am nə winen.
  ape-B: Banabas douk chohwalanu anudak god Sus. Ali Pol douk neyagwleh balan uli,
    namudak ali chohwalanu Hemis.
  grc-F35: Ἐκάλουν τε τὸν μὲν Βαρνάβαν, Δία, τὸν δὲ Παῦλον, Ἑρμῆν, ἐπειδὴ αὐτὸς ἦν
    ὁ ἡγούμενος τοῦ λόγου.
  cav-NT: —Riyaque ecatse rique ecuanaja yusu ecatse. Tumeque tu Zeus, —jadyatu Bernabé
    petatsu jucuare. —Tumeque tu ecuanaja yusudya. Riyaque ri Hermes, —jadyatu Pablo
    petatsu jucuare. Jadya tuna Pablo, Hermes bucha adebacuare, tuque dyaque quisaratihua
    tibu.
  kgp-NT: 'Kỹ ag tóg Barnabé to: Júpiter, he mũ. Paulo to ag tóg: Mercúrio, he mũ
    sir, ti vĩ mág to. Ón kỹ ag topẽ jygji vẽ, hã vỹ: Júpiter, Mercúrio, he mũ. Hã
    ra Paulo ag tóg ag vĩ ki kagtĩg nỹtĩ.'
  bvd-bvd: '''I seeri kera daka ''ailia naa sa Baanabas ''ana sa Sius, na god kera
    nai. Ma sa Bol, kera daka ''ailia ''ana sa Hemes suli nia na waa ni bae fua kera
    god ki.'
  ukr-1871: Назвали ж Варнаву Зевесом, а Павла Гермесом; бо він був проводирем слова.
  apz-apz: Ose lontɨfi hofɨkoe anɨtu sohwaꞌuye yofe Mponopasɨꞌnji Poulɨꞌnjimo mulɨmentohofi,
    Mponopas Susɨyoho. Poul hungkuno lɨwoꞌnɨngkiso sohwo Hemesɨyoho. Ose mulɨmentohofofoho.
  yon-yon: Kwane, yimbed Baanabas ye aningko kuu Gurikdan yi god yi korok Seus andiib,
    Pool ye aningko kuu Gurikdan yi god maa Heemes andiwen, amborom kuu ye kuu dakmi
    ye korok kowe.
  poi-NT: Ijɨ̱syaj jém pɨxiñt́am iga jém Bernabé jém dios Júpiter y jém Pablo jém
    dios Mercurio porque je agui aŋmatpa.
  wuv-wuv: Rona roroinaa Barnabas, Zeus. Ma Paul, rona roroinaa Hermes, uaa hia mei
    i wareware.
  quf-NT: Chay Listra pwiblupi taqkunapaqqami Jupiterqa uk dyusninllapa kaq. Iglisyan-shuypaqa,
    pwiblunpa yaykunanlapi kaq. Chaynu dyusninchik nirllapami, Bernabita shutichiranllapa
    Jupiter. Nataq Pabluta-shuypaqa shutichiran Mercurio, pay rimaq chay katin. Chayna
    chay Jupiterpa kuranqa apamuran turukunata, tuktitukunata ima, tukuy chaypi runakunawan
    pullana, Pabluwan Bernabitaqa adurananllapapaq.
  yuw-yuw: Ihoroc yongga Barnabas ombu sakungnohon mano Sus woroc waup togung. O Polho
    mata soworengga yongidocmaha ombu sakung-nohon mano Hemis woroc waup togung.
  hus-NT-1971: Am bichou im bijiy a Bernabé ti dios Júpiter ani a Pablo ti dios Mercurio.
    Antsana’ ti bijiyat a Pablo cum jaja’ lej caulome c’al an cau.
  med-med: Wamp mbʉ ndi, Barnapas mbi tek, Sus nʉk, wote Pol ik puⱡ pendpa nitim ei
    nga mbi tek, Ermis nʉtʉng.
  bch-bch: Be tidol deo Sus ieda ga idae ngan Barnabas, be deo Ermes ieda idae ngan
    Paulus ngansa ei imugamuga ngan posanga.
  cco-NT: Jo̱ lajalémꞌˋbre féꞌrˋ e i̱ Bernabé do lɨ́ɨiñˊ jaangˋ diée˜ quiáꞌrˉ i̱ siiˋ
    Zeus jo̱guɨ i̱ Paaˉ do lɨ́ɨiñˊ jaangˋguɨ diée˜ quiáꞌrˉ i̱ siiˋ Hermes, co̱ꞌ íˋbre
    dseaˋ quie̱rˊ nifɨˊ e guiarˊ e júuˆ do jee˜ jaléngꞌˋ dseaˋ do.
  deu-1951: Und sie nannten den Barnabas Jupiter, den Paulus aber Merkur, weil er
    das Wort führte.
  alq-ALGNT: Midac kakina a8iagog ogi ijinikana8an Banabasan “Sos” (Zeus) acitc Ponan
    “Enimes” (Hermes), 8ina8a nijin omanidomi8an ejinikana8apanin. Pon dac 8in e nigani
    anim8edj, mi 8edji Enimes ki ijinikana8adjin.
  ixl-NNT: As toksa veꞌt unqꞌa tenameꞌ ibꞌii vitiixheꞌ uvaꞌ Júpiter tiꞌ u Bernabé.
    As tukꞌ umaꞌt vitiixheꞌ uvaꞌ Mercurio as toksa veꞌt vibꞌiieꞌ tiꞌ u Pablo, tan
    tiꞌ uvaꞌ aꞌ u Pablo nik iyolon xoꞌl unqꞌa tenameꞌ.
  boa-NT: Ehdúhjáa iñééne Benabéeke meménúmé ‘Jóópite’ némeíñé mɨɨcúrúwake icyáánívahíjcyáábe
    déjutu. Áánetúhjáa Páávoróké meménúmé tsijpi ‘Meecóório’ némeíñé mɨɨcúrúwa déjutu
    ímichi dibye íhjyúvahíjcyánélliíhye.
  etr-etr: Amala sälahilä, Banabasaïe ëi Susa negei. Amase, Folo eda ado adolo neala
    helësëlahilä, ïe ëi Hemisi negei.
  quh-NT: Bernabeta suticharkancu Júpiter dios. Pablotataj suticharkancu Mercurio
    dios pay curaj parlaj caskanraycu.
  kwi-kwi: Uspane Bernabé “Zeus dios i” munara. Pablo akkwan kwinta kit akwa, usne
    “Hermes dios i” munara.
  agm-agm: Aiwɨ Banapaasihoai ambɨpatɨ Jeyusihoŋe undɨwɨ nusoaasawɨ Porɨho pɨwɨha
    ausaatɨ kaundahotihɨ koai Erɨmisihoŋe undɨwɨ nusoaasawaayopo.
  ubr-ubr: Osi sabu on Barnabas wabin siyor, “Zeus,” ato Paul wabin siyor, “Hermes,”
    yabin Paul on dura gigiboan an baikakafunotin fasinai.
  tsw-NT: A̱vu amaꞌa a ca Banaba aala Zafasa, reve e ɗe Bulu Hamisa, adama a na a̱yi
    ɗa u da̱na̱i za va adanshi.
  cax-NT: Nürirrti Bernabé uimia Júpiter, y arrti Pablo nürirrti uimia Mercurio, itopiqui
    arrti manrrü manitanati. (Arrti maniqui Júpiter y arrti manqui Mercurio tonema
    nitupa bama pohoso au Listra.)
  aia-aia: Rau 'unua Banabas 'iniai Sus, 'e hi'ona adaaui Grik, mia Pol 'ia Hamis,
    suria 'iia naasi sae 'anai 'unu'i hura'ai maho.
  srp-1865: I nazivahu Varnavu Jupiterom, a Pavla Merkurijem, jer on upravljaše rijeèju.
  agt-agt: A i Barnabas ya nengagan da ta Ziyus, te Ziyus ya ngagan na takday dyos
    da. A i Pablu kan ya dyos da en Hermes, te intu ya mayor na magbida.
  lug-lug: Balunabba ne bamuyita Zewu, Pawulo ne bamuyita Kerume kubanga ye yali omwogezi
    omukulu.
  yby-yby: Liki likiki Banabasidamuya omai nesa mako uliwa Jusiyae loko nebotoya molae,
    ito Poloda maya gahena lokaka ibo we maya nenako, omai nesa mako uliwa Heleme
    loko nebotoya molae.
  heb-heb: ויקראו לבר נבא בל ולפולוס קראו הרמיס באשר הוא ראש המדברים׃
  mpp-mpp: Inguc milu Banabas ye wapong monic wacine Sus wackeibong. Nga Pol ye yowa
    mimi ngic. Ilec ailu wapong monic wacine Hemes wackeibong.
  apb-apb: Oto kire unue sa'a mola a Banabas ingeie oto a Sus, aalaha haahie mo god
    ikire. Na aana a Pol ingeie mwane huni ere-ere, kire unue uri ingeie oto a Hemis,
    tatahowala mo god ikire.
  san-TEL: తే బర్ణబ్బాం యూపితరమ్ అవదన్ పౌలశ్చ ముఖ్యో వక్తా తస్మాత్ తం మర్కురియమ్ అవదన్|
  ben-IRV: তারা বার্ণবাকে দ্যুপিতর (জিউস) এবং পৌলকে মর্কুরিয় (হারমেশ) বলল, কারণ পৌল
    প্রধান বক্তা ছিলেন।
  ntu-ntu: Banabas nzyrlqbzlr drtqde Sus, kxetu r gct nedrng. X Pol nzyrlqbzlr drtqde
    Hermes, murde nide kc tqngi menrpa.
  pan-pan: ਅਤੇ ਉਨ੍ਹਾਂ ਨੇ ਬਰਨਬਾਸ ਦਾ ਨਾਮ ਜਿਓਸ ਅਤੇ ਪੌਲੁਸ ਦਾ ਨਾਮ ਹਰਮੇਸ ਰੱਖਿਆ, ਇਸ ਲਈ ਜੋ
    ਉਹ ਬਚਨ ਕਰਨ ਵਿੱਚ ਆਗੂ ਸੀ।
  gvc-gvc: Ã jia tina cohamanare ti ni pisua wamari mehne tinare ni wama pisuha. Tina
    Bernabére “Zeus”, ni pisuha. Ã yoa Paulo buhe mʉhtariro to jichʉ ñʉa, “Hermes”,
    ni pisuha tina tirore.
  ksj-ksj: Ebu Banabasiꞌe Dio reiro, u Pauloꞌe Hereme reiro, mazaḡa Paulo ani iḡaiḡa
    haramido ꞌahine.
  sbk-sbk: Bhamwita uBarnaba “Zeu,” nu Paulo “Herme” umwene yaali yuyanzi ugosi.
  mya-JVB: ပေါလု သည်သာ၍ဟောပြော သောကြောင့် သူ့ ကို ဟေရမေ ဟူ၍၎င်း ၊ ဗာနဗ ကိုဇုသ ဟူ၍၎င်း
    ခေါ်ဝေါ် ကြ၏။
  kgf-kgf: Waŋu ieneŋ Banaba i Ʒeusi ʒémima Paulo i ac galeŋ kerec imuac niŋ Hereme
    ʒémigic.
  awb-awb: Tumíéhye éra Páhnábásansabé sene maniká áwíq Súsie ue áwíratówe. Poransabé
    sene maniká áwíq Érémísie ue áwíratówe. Poraga áhnte ehwéhnúnsabe, We Érémísi
    tahnsá áníne éra Érémísie ue áwíratówe.
  gdn-gdn: Mu inako tagubu manako ubumpu apunu Banabasi daisusu kerarai mosi si ka
    Seusi e ebokowai simupu ko apunu Poru e ka dimawagau apunai ki pokere mu daisusu
    kerarai mosi si ka Eremesi e ebokowai simupu.
  nko-NT: Mʋ́ sʋ bɔpʋ amʋ́ ɔkpɩ kpɔnkpɔntɩ dá tɩ́ Barnaba bɛɛ, “Seus.” Bɔpʋ mʋ ɔtsɩámɩ
    dá tɩ́ Paulo bɛɛ, “Hermes,” tsúfɛ́ Paulo lɩ́ɩ́ amʋ́ ɔnɔ́, ɔdɛtɔɩ́ nɩ́.
  bsn-NT: To yicõari Bernabére, “Zeus” ĩre yiyujarã ĩna. Pablojʉarema, “Hermes” ĩre
    yiyujarã ĩna, “Zeure ñagõbosagʉ ñaami” yirã.
  pib-NT: Giyagni Gopite chinruna Wirnawisi, ga wa Pawlo Merkoryo chinruna, gi rixanu
    walenwa tokanchi ginkakletjepotuta.
  wiv-wiv: A Barnabas dia te kohania ni vuvu Sus, a Pol dia te kohania ni vuvu Hermes,
    na vuna a Pol, ia na kaka kua e kara havahiro ki popole kahiro.
  reg-reg: Barnaba bhamubhilikila “Zeu,” na Paulo “Herme” kulwo kubha aliga mwaiki
    mkulu.
  mlh-mlh: Oŋu miku Barnabas tinaine nemu qoruyaŋuŋ tinaine Zus oŋgabuŋ eru Polji
    miineo baku buŋo miya ore eru nemu tinaine Hermes oŋgabuŋ.
  gof-ENT: ባርናባሳ፥ «ዲያ» ጊዲ፥ ጳዉሎሲ ሃሳያን ዋናቲያ ጊሾ ኢያ፥ «ሄርሜሳ» ጊዲ ሱንዶሶና።
  aau-aau: Sa homkwe, Barnabas so uru kamon hokwe senkin nakinariy kow, Sus. Sohokwe
    hmo god seirpey-ar so uru. Seyr Pol se-aw kokwe hmo god prueyn so uru se nakinariy
    kow, Hermes, payhokuaw, hiykwe ok peyrmawk ma liarok mesor uwr hiy non.
  tvk-tvk: Ma lakes Banabas ni ‘hi Sius’ e Pol ni ‘hi Hermis’ vengan xa Pol be tei
    e xalu xa di misepin e rin nalu.
  prf-NT: Nginaranan di a Zeus ti Bernabe sakay ti Pablo ay Hermes gapu siya en mágpaliwanag.
  auy-auy: miwítí maníkón-áwíꞌa mindárai simátinkesa sésa Páánápáasintafesa Súsiye
    sésa Pórontafesa aaiséꞌo simátímíwaiye sésa Émísiye siyáawe.
  tbg-tbg: Minti tivake vika Banabaasirara nai avuhainaa variqa autu vo ravateha Seusirave
    ti. Poruva uva ti vau vaiintiva vaumantara ti, virara variqa autu vo Hemesirave
    tura.
  hub-NT: 'Tuina asar Bernabénka chicharainak: “Juka yuus Júpitraiti”, tuina, tura
    Pablonka ni chicharkartau asamtai: “Juka yuus Mercuriowaiti”, tusa tuina.'
  hmo-hmo: Bona Banaba ena ladana idia atoa Dio, bona Paulo ena ladana idia atoa Hereme,
    badina ia be hereva gwauraia tauna dainai.
  big-big: Puwiligi anoto yemane panubekki yeikta Susi mei keya pigi ngago oroweibekki
    yeikta Emisi mei. Tegi puwiligu Panabas yeik Susi pura mei keya Paulu ngagora
    kozak kaiyabek legi puwiligu pi yeik Emisi pura mei miza.
  gux-G: ke bi bo yini Barnabasi «zesi» Poli «merikiri», kelima bi bo tie mamaadi
    jala i.
  cnl-NT: Júpiter ca²³sɨ'²³te'²³ Bee³². Qui² la'³ xi̱i̱n³ jø̱n³ juii²te'¹. Mercurio
    ca²³sɨ'²³te'²³ Poo². Qui² la'³ xi̱i̱n³ jia'³ cɨ'²³ juii²te'¹ 'i³ bi²³ lʉ²³. Bi²³
    lʉ²³ Poo². 'E³ jo̱³ hua² ca²³sɨ'²³te'²³ Mercurio.
  zar-NT: Gulaʼnnë́ʼ Bernabé naʼ náquiëʼ Júpiter, ca lëʼ dios lo quégaquiëʼ, ateʼ
    gulaʼnnë́ʼ náquiëʼ Pablo Mercurio, iaʼtú dios quégaquiëʼ. Caní gulaʼnnë́ʼ tuʼ
    ruʼë didzaʼ Pablo ca naʼ taʼnnë́ʼ runëʼ Mercurio naʼ.
  kde-kde: Nkunchema Banaba Sewu, lina lya nnungu wavo, na Paolo nkunchema Heme, lina
    lya nnungu wavo yunji kwa kuva, Paolo njo anavele nkútangola nkulu.
  ata-ata: Aneꞌi mivikala aloxo ne la mimoxoꞌu Valunavasi lexe Seusu, xe Paulo mimoxoꞌu
    lexe Elumesi xo anu Paulo ne tila sou uꞌoxonu vaivaikala.
  qvw-NT: Nilculmi Bernabëta śhutichälälin diosnin Zeuspa śhutinwan, Pabloctañatacmi
    yaćhachicü captin diosnin Hermespa śhutinwan.
  nfa-nfa: Rèngu peka sèmi èèna, lula rèngu ngee, na, Barnabas èèna nuka dhèu dedha-liru
    rèngu, ngara na Seus. Aa Paulus, dhu tuka padhai lii, nuka dhèu dedha-liru rèngu,
    ngara na Hermes.
  tnp-tnp: Kəni kəmotauɨn ərəg-rəg e nərgɨ Panəpəs məmə Sus u nɨpətɨn təni məmə in
    iərmənɨg rəha uhgɨn mɨn rəhalah. Kəni motauɨn ərəg-rəg mɨn e nərgɨ Pol məmə Heremes,
    nɨpətɨn u təni məmə in iətəm tətəghati rəha uhgɨn mɨn rəhalah. Kəmotauɨn lan lanəha
    mətəu-inko Pol tətəghati pɨk, mapirəkɨs Panəpəs.
  urd-urd: और उन्होंने बरनबास को ज़ियूस कहा, और पौलुस को हरमेस इसलिए कि ये कलाम करने
    में सबक़त रखता था।
  hot-hot: Thêlô iniŋ wapômbêŋ môŋ ma Sus ba intu elam Banabas nena Sus. Ma elam Pol
    nena Helmes ek malê nena Helmes ma iniŋ wapômbêŋ atu ba hathak hanaŋ abô hamôŋ.
  mqj-NT: Napolalan ussangai Barnabas dewata Zeus anna Paulus nasangai dewata Hermes
    annu ia simantula'.
  rus-SYN: И называли Варнаву Зевсом, а Павла Ермием, потому что он начальствовал
    в слове.
  mbh-mbh: Ma o apet a Barnabas ini a Sus ako ini Grikre ole god iion, na Pol ini
    toko rionga, taro ako o apet i ve ini a Hermes ako ini Grikre ole god ako i el
    riong a godre nge.
  bdd-bdd: Ma bodaedi Banaba sibwauweya Yupita ma Paulo sibwauweya Mekiuli, weyahina
    tauna ꞌidi togwae. Saniyedi bewa ꞌidi yehobao sanidiyao, beno Yupita ma Mekiuli.
  cbt-NTPO: “Pirnapiso' Sioso chinotërëhuaso',” nitopi. Paono na'con na'con a'chinin
    ni'ton, “Inaso' Irimisë chinotërëhuaso',” nitopi. (Inahuara nananquë ninontopi
    ni'ton, Paono, Pirnapi inapitaso' co natanpihuë'.)
  rmy-SERVI: Вонэ пхэнэнас пэ Варнава «Зевсо», а пэ Павло — «Гермесо», колэсти со
    вов будэр дэдумэлас.
  srn-NT: Dan den kari Barnabas Seus, èn fu di na Paulus ben e taki den kari en Hermes.
  cta-NT: Nchcuiꞌ nguꞌ chaꞌ joꞌó Júpiter laca Bernabé, loꞌo joꞌó Mercurio laca Pablo
    nacui̱ nguꞌ, xquiꞌya chaꞌ nda tsa Pablo chaꞌ loꞌo nguꞌ.
  bqc-SIM: Aa tↄkpà Baanabaɛ Zupitɛɛ, Pↄlu sↄ̃ Mɛɛkiu, kɛ́ ↄ̃mɛ ì dↄaa ń yã'oao
    yã́i.
  tcz-CHONGTHU: Barnabas chu Greek mite pathen Zeus ahin Paul chun thuseiya pang ahijeh
    chun Hermes ahi ati tauvin ahi.
  mar-mar: लोकांनी बर्णबाला ज्यूपितर म्हटले व पौलाला मर्क्युरी म्हटले, कारण पौल मुख्य
    बोलणारा होता.
  snp-snp: Ena Banabasi ya suki goti kuliya Susile, loti melae. Ido Polo ka lo fukoto
    lo-lo imo yamu suki goti kuliya Hemesile, loti melae.
  isl-isl: Töldu þeir Barnabas vera gríska guðinn Seif en Pál vera Hermes, því hann
    hafði orð fyrir þeim.
  spy-NT: Kikuurēē ꞉bichooto Barnaaba *Sēēwus, kukuurēē Bāwulō *Ēērmē, kuuyu ki inee
    nyēē ki ng'ālooliintēēt nyēē wōō.
  xnn-xnn: Dadat ngadnan daida isnan ngadan nan diosda. Nginadnanda si Bernabe is
    Zeus ya si Pablo gapo tay siya nan ninkalkali et nginadnanda is Hermes ay esay
    diosda gedan.
  mwe-mwe: A Bhanabha gubhashemilwe a Sheu, a Pauli pabha bhalabho bhaliji bhaabheleketa,
    gubhashemilwe a Eme.
  tte-tte: Tomone siba Paulo iya yaubada ‘Emisi’ kaiwena iya toedeedede yo siba Banabasi
    iya yaubada ‘Susi’.
  tcs-tcs: Dempla bin kole Banabas, Zius, apta da mein god blo dem Grikpipol. Ane
    dempla bin kole Pol, Ermes, wase da mesizman blo ol dem Grikgod bikoz em bin da
    mein man po tok.
  hlt-THB: Barnaba ce Zeus tina unawh, Paul ce awih kqawnkung na a awm a dawngawh
    Hermes tina uhy.
  soq-soq: Apana sape wanwanlala mo god daitada sumanaibuntoie waimoia. Mo aposel
    nata nolantoio ewamone mo Banabas ebowa itune waiena Seus, sa ipa mo godiu ionoidoa
    ebowa. Ita Paul ipa gagalo apanawa, sa baiwa me ebowa itune waiena Eames, sa ipa
    mo godiu da ebowa.
  qub-qub: Chaymi Bernabëta «Zeus» niran. Pablutana willacoj captin «Hermes» niran.
  att-att: Á yù ira tatolay, abbúnad da di Pablo ta ngágan nayù ira didios da. Si
    Bernabe, abbúnad da ta Sus. Á gapu ta si Pablo yù magubobuk, abbúnad da ta Ermis.
  bki-bki: Naruei nalo ajian sio na ban Barnabas, abio naio ka Susu, napano naio be
    sio na parinio tubo na kialo atua nalo, a ajian sio na ban Pol, abio ka Emis,
    ka naio be sio na toro napano jom̃a bar kanalo atua nalo kialo iliano nalo, bior
    amial ka Pol naio jom̃a mil lie jovulu Barnabas.
  bqp-bqp: Ò tↄ́ kpà Baanabanɛ Zusu, Pↄlu sↄ̃ Ɛmɛsi kũ àkũ mɛ́ àdi dońnɛ arɛ kũ
    yã'onaao yãi.
  mcp-mcp: Bwə́ mú ŋgə jɔ̂w Barnábas nə́ Zə́s, Pwôl nyɛ nə́ Hɛrmɛs nəcé nyə wə́ nyə
    á dʉ bə nə ciyá lə́sʉ́.
  hat-hat: Yo rele Banabas Zeyis, yo rele Pòl Emès paske se li menm ki t'ap pale.
  npl-NT: Iwa okijtoayah Bernabé okatka n dios Júpiter, iwa n Pablo n dios Mercurio,
    porke ye akin okachi otlajtoaya.
  bgg-bgg: Ithek è Barnabas shii Zeus beng ne ruii, chiih-è, Phaul ne Hermes beng
    ne ruii, nyieliieshii Phaul ne miyao yao pha kho ji ro.
  eng-TCENT: Barnabas they called Zeus, and Paul they called Hermes, since he was
    the one who took the lead in speaking.
  eng-BSB: Barnabas they called Zeus, and Paul they called Hermes, because he was
    the chief speaker.
  cpu-NT: Ikempitakaanakari Bernabé iriimi ivavane paitachari “Júpiter,” iriima Pablo
    ikempitakaanakari iriimi ivavane paitachari “Mercurio,” tema iriitakera ñaavaitatsi.
  san-ASM: তে বৰ্ণব্বাং যূপিতৰম্ অৱদন্ পৌলশ্চ মুখ্যো ৱক্তা তস্মাৎ তং মৰ্কুৰিযম্ অৱদন্|
  tod-tod: Ti Ɓalanaɓase laasei pɛɛni ga Zuuse, ti Pɔle laasei pɛɛ ga Ɠɛɛlemɛse, tɔɔzei
    naa ɠa kpɔɛi ɠɛni da.
  tac-NT: Bernabeka riosi Seusi (Júpiter) anilime rewá ajchéliru. 'Lige Páuloka riosi
    Érmesi (Mekurio) anilime rewá ajchéliru. Alieri rewá ajchéliru alué rió Páulo,
    alueka abéchigo ra'íchame níligame. 'Lige Bernabeka ta'mé ra'íchame níligame.
  eng-WEBPB: They called Barnabas “Jupiter”, and Paul “Mercury”, because he was the
    chief speaker.
  gfk-H: Io, diet ga pas Banabas bia Zeus. Ma Pol diet ga kilam ia bia Hermes kanong
    warah git luluai ta dir wara nianga.
  viv-viv: Au Banabasi hivewagana Seusi, bana yadi viviluwa adi tonagona, ada Folo
    hivewagana Hemesa, bana yadi viviluwa yadi tovenuwaꞋata. Bana Folo gilumamala
    faꞋina hivaita gidaveHemesa, higa vaita tovenuwaꞋata amine gihuluva faꞋina.
  yao-yao: Che Banaba ŵaŵilanjikwe Seu ni pakuŵa che Paolo ŵaliji jwakuŵecheta jwankulu,
    ŵaŵilanjikwe Helime.
  tgp-tgp: La tapulo tovi Barnabas vara Zeus sei god nona mara Greek, ale Paul enia
    god sei Hermes matan enia mo lo sile na retireti.
  auc-NT: Ante pönente wædinque Bedënabee ingantedö ante apæ̈nedinque, Mönö wængonguï
    Deoto ingänö anguënë, ante Deoto pönö pemöninque, Ïingä wæætë në apæ̈necä ingampa,
    ante pönëninque Pabodo ingante, Mönö wængonguï Edëme ingänö anguënë, ante pemönänitapa.
  kbc-NT: Odaa Barnabé joɡ̶owo me liboonaɡ̶adi me Júpiter, ijaa Paulo boɡ̶onowo me
    liboonaɡ̶adi me Mercúrio. (Ica Júpiter icaaɡ̶ica Mercúrio one noenoɡ̶ododi greegotedi.)
    Oyatigi Paulo me Mercúrio leeɡ̶odi Paulo jiɡ̶ijaa datematikatiogi.
  bmh-bmh: Guzenaimai, goagen Barnabas wanib go Sus emenin. Pol go ze maraneun du,
    gonun, gonugau wanib Hermes emenin.
  ctu-BL: Tsi' pejcayob Bernabé ti Júpiter. Tsi' pejcayob Pablo ti Mercurio, come
    jiñʌch Pablo tsa' bʌ i subu t'an.
  meq-meq: Tə pa məzele ka Barnabas «Zeus», mbəlom tay ada ka Pol «Hermes» hərwi neŋgeye
    na, ndo i maslaŋ.
  noa-H: Mag hamach hẽwandam hanʌmua, Bernabé Zeus gaai t'ʌ̃rnaa Pablo jũrr Hermes
    gaai t'ʌ̃r wai naajim haajem, hichta hʌ̃rcha hijẽjẽb k'aajerr haawai.
  alp-NT: Hoko Barnabase esi kotine Seuse kai Pauluse esi kotine Hermese le Pauluse
    ilepare mise lupe Hermese. Tamata Listra esi hlaleke loko Seuse kai Hermese saka
    tamata Yahudiaru esi hlaleke loko Allare.
  san-VEL: te bar.nabbaa.m yuupitaram avadan paula"sca mukhyo vaktaa tasmaat ta.m
    markuriyam avadan|
  kbq-kbq: Zamagra Banabasinku Ziusi (havi anumzane) nehu'za, Polinku Hemesi'e (havi
    anumzane) hu'za kahefa zanagi ante'naze. Na'ankure Poli'a ke ne'ku hu'naze.
  kbh-kbh: Bernabé imojtsábobuatma Zeus ca, mo chë chëngbe diosënga amëndayacá; y
    Páblëna Hermes ca, mo chë inÿe diosëngbiama oyebuambnayacá. Páblëbioye chca imojtsábobuatma,
    er cha más yotsoyebuambná.
  ron-LSB: Ei îl numeau pe Barnaba “Jupiter”, iar pe Pavel “Mercur”, pentru că el
    era cel care vorbea cel mai mult.
  pon-pon: Irail ari ki on mar en Parnapaj lupiter, a Pauluj Merkuriuj, pweki a kaunda
    kaparok.
  nhe-BL: Huan quitocajtiiyayaj Bernabé nopa tlaixcopincayotl Júpiter huan Pablo nopa
    tlaixcopincayotl Mercurio, pampa Pablo camatiyaya miyac.
  sps-sps: Banabas koo ri Sus ayei na karap nar gov tana taa Grik, ai Pol te koo ri
    Hemis tana saa ayei na mes te vevegiau.
  wnc-wnc: Yake Banabas kake anutu pupuknga tapatu umana Sus ngang iniking. Ita apunggak
    ngang natake umana Sus ngang iniking. Inike Polde wam yanggak kapa ngang kake
    anutu pupuknga tapatu umana Hemis ngang iniking. Ita apunggak ngang natake umana
    Hemis ngang iniking.
  bus-bus: Aↄ̃ tↄ́ kpà Banabanɛ Zusu, Pↄlu sↄ̃ Ɛmɛsi kɛ̀ àmbe è dↄńnɛ aɛ kↄ̃n yã'onao
    yãnzi.
  gub-BL: A'e mehe omono tupàn a'ua'u waner wanupe wà kury, Panape pe wà, Pawru pe
    wà no. — Zu, i'i Panape pe wà. — Tupàn wanuwihaw, i'i her zaneze'eg rupi. — Merekur,
    i'i Pawru pe wà. — Tupàn ze'eg imume'u har, i'i her zaneze'eg rupi. Omono a'e
    her izupe wà, ta'e Pawru a'e xe, uze'eg ma'e romo hekon a'e xe. Nape ta'yr nuze'eg
    tete kwaw a'e.
  imo-imo: Aku kinye imbomani pulu mondoko Barnabas kano gote Sus ningo imbi tiringi.
    Pol gote Hermes ningo imbi tiringi, ambe telka ungu pulu nimbe yuni nimu.
  boj-boj: Naŋgi degsib leleŋoqnsib Barnabas minjeb, “Ni gago qotei Sus.” Pol a Qotei
    aqa anjam plaltoqnej deqa naŋgi a minjeb, “Ni gago qotei Hermes.”
  eng-DRA: The priest also of Jupiter that was before the city, bringing oxen and
    garlands before the gate, would have offered sacrifice with the people.
  knf-knf: Wal mënţ, kë başë ţu Barnabaŧ katim ki Diya, aşë ţu Pawulu ki Hermeŧ ţiki
    ul ajaaŋ aţupar Barnabaŧ.
  san-KHM: តេ ពណ៌ព្ពាំ យូបិតរម៑ អវទន៑ បៅលឝ្ច មុខ្យោ វក្តា តស្មាត៑ តំ មក៌ុរិយម៑ អវទន៑។
  arn-NT: Bernabe ta Seus ngünechen pifi engün, Pablo kay Ermes ngünechen pifi engün
    kisu am dungukerkelu.
  zas-NT: Abiꞌ rëb reeman guial Bernabé na̱j dios Júpiter, guiáad Pab na̱j dios Mercurio
    guial laaman na̱j bén rniee loj reeman.
  ken-NT: Bárɛ́m bɛ́ Banábas chí mándɛm anɛ áká nnyɛ́n bɛ́ Sús, nɛ bɛ Pɔ̌l
    chi mándɛm anɛ áká nnyɛ́n bɛ Hɛmes mbɔnyunɛ yí kɛ achi nyaka ndɛmɛ kɛpɨ.
