  san-GUJ: તે બર્ણબ્બાં યૂપિતરમ્ અવદન્ પૌલશ્ચ મુખ્યો વક્તા તસ્માત્ તં મર્કુરિયમ્ અવદન્|
  amx-amx: Inang Barnabas Paul renh-atherrenh inang arreny altjerr-arrpantey anewek,
