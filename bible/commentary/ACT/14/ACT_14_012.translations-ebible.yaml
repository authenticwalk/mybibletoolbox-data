    gerule tanre chube e kare, malen kwian Pablo ka jun chube Hermes.
  tmd-tmd: Aliö rön, Banabas nugwo god Sus, me rɨmä. Jɨ Pol nuŋ mönö mɨga akwör yadmɨdöŋ
    aku, nugwo god Hemis, me rɨmä.
  acr-NNT: Che ri Bernabé xkibꞌiꞌij e tiox Júpiter, yey che ri Pablo xkibꞌiꞌij e tiox
    Mercurio ma e rire ri más kachꞌawik.
  kpg-kpg: Digaula gaa wanga di ingoo o Barnabas go Zeus, gei di ingoo o Paul go Hermes,
    idimaa, ma go mee dela e dagi di helehelekai.
  taj-taj: जमाहेन्‍से थेनीगदेसे बारनाबासदा जिउस भिबा ल ओच्‍छे पावलदा हर्मेस ल भिसी
    भिबारी छ्‌याइजी, तिग्‍दा भिसम पावल चा ताम पाङ्बा मुल म्‍हि मुबा।
  avt-avt: Hɨr nekine Banabas hɨrak Sus. Hɨr nekine Pol hɨrak Hemes nentar hɨrak kerekek
