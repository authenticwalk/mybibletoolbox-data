  chf-NT: Aj Bernabéba u yälijob cache' dios Júpiter, y aj Pabloba u yälijob cache'
    dios Mercurio uc'a une ni mero ajt'an.
  tlf-tlf: Banabas iyo god miton Sus o age-nilip e minte, Fol iyo atamipta e, beyo
    weng kufo bagamin tinum kalaa age-nilipta, god maak Hemes o age no kelip ko.
  piu-2006: Lakuniyanya ngurrara tjuṯangkuya Katutjanya nguwanpa tjuṯa waḻkulpayi.
