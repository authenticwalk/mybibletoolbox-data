    sɨmiir wanmi digworaekwokɨm, sɨmiir inɨg ɨmiir hainanikɨm.
  pol-SZ: Barnabę uznali za Zeusa, a Pawła za Hermesa, bo to on głównie przemawiał.
  ztq-NT: Xñee meñ nii lëë Bernabé nak dios nii lë Zeus aan lëë Pable kwnee meñ dios
