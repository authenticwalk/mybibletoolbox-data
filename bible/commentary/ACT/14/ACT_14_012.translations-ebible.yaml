  kpj-NT: Banabe heka, Jupitemy tadeuxurenyniõmy rininire. Paulo tahe ijõnimy, Meuriumy
    rininirenyre irybe sõwetyhyreki, tii rybedureki.
  zao-NT: Tsa nzhab re zha lee Bernabé nak diox Zeus, lee Paba nak diox Hermes, tak
    Paba nak zha kuu ni lo re zha.
  byx-byx: Taqurla de masna ra tis iam ai araa slurliam (I lura dai ai de ra Lautu
    sagel ama ualdengaiam i araa slurliam i ma Suus ke ne ma Hemis.) I ma Banabas
    dai ra tis ka ma Suus de ma Paulus dai ra tis ka ma Hemis i raquarli qa dai ama
    meraqen pem ka.
  ctu-CTI: I c'aba' i diosob jiñʌch Júpiter yic'ot Mercurio. Jin cha'an ti yotsʌbeyob
    i c'aba' Bernabé ti Júpiter yic'ot i c'aba' Pablo ti Mercurio. Chʌ'ʌch ti yotsʌbeyob
    i c'aba' Pablo como jini ti' más cha'le t'an.
  zos-NT: Cyomo'yajpana'ṉ que Pablo y Bernabé diosta'mete. Yac nøyi'ajyajuna'ṉ Bernabé
