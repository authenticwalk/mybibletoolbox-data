  pes-OPV: پس برنابا را مشتری و پولس راعطارد خواندند زیرا که او در سخن‌گفتن مقدم بود.
  ron-1924: Пе Барнаба ыл нумяу Жупитер, яр пе Павел, Меркур, пентру кэ мынуя кувынтул.
  tpz-tpz: Ee to vëhnan e Banabas e Sus, ke Pöl nee to vëhnan poë e Hëmis, suk eꞌeꞌ
