  xsi-xsi: Ŋineŋga sipatu Banabas ŋa toŋge tu Sus (ina Grik ŋgu nenzi maro ŋalae).
    Aŋga Paulo nde tamâta ŋana iporo ŋgua kâ, kala sipatu i ŋa tu Hermes (ina Grik
    ŋgu nenzi maro ŋana itula ŋgua kâ).
  crx-NTPO: Barnabas 'en buyak'usda Zeus be náhuyoozi 'ink'ez Paul cha 'uyoon buyak'usda
    Hermes huyúlhni-un, 'en be náhuyoozi, 'en yalhduk-un 'unt'oh 'et huwa.
  kan-OKCV: ಅವರು ಬಾರ್ನಬನನ್ನು “ಜೆಯುಸ್” ದೇವರು ಎಂದೂ ಪೌಲನು ಪ್ರಮುಖ ಭಾಷಣಕಾರನಾದ್ದರಿಂದ ಅವನನ್ನು
    “ಹೆರ್ಮೆ” ದೇವರು ಎಂದೂ ಕರೆದರು.
  bbb-bbb: Areme bune uri Banabasikiro Foru kame ive buone iviaeko imiae. E Banabasi
