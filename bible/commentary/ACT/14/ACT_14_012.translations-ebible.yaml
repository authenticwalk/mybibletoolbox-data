  bsp-bsp: It’ ɛnasɔŋɛ ŋawe Barnabas «Sus», ŋawe Pol nkɔn «Hɛrmɛs», bawo Pol nkɔn
    eŋc-cepərɛnɛ moloku.
  kqf-kqf: Tedi Banabas ai isana Sus bi Pol ai isana Emes banina tana taugagali.
  cpb-NT: Roshiyakagaitanakeri Bernabé iriime jitachari “Júpiter”, iriima Pablo roshiyakagaitanakeri
