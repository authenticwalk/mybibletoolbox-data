    Ayarmich (Hermes). Paul abu-ngurrjinga Ayarmich, ngardawa nipiya Paul a-wena a-workiyana.
    Minyja abirri-gata Ayarmich rrapa Jiyuch minypa abirri-birripa wangarr.
  wal-wal: Asai Barnnaabaasa, “Diyaa” giidi, PHauloosi haasayaassi waannatiyo gishshau,
    a, “Hermmeesa” giidi sunttiis.
  zad-NT: Na' wnagake' Bernabéna' nake' chios c̱he'ka' beena' nsi'gake' Júpiter, na'
    Páblona' nake' chios c̱he'ka' beena' nsi'gake' Mercurio, ḻa' ḻen' cho'e dillaa.
  kmg-kmg: Ehuc Banaba e nemu moc šâŋene Dia ere wase bambiŋ, â Paulo e dâŋ bâtâcnerâ
