  tbz-SIM: 'Kɛ̀ bɛ̀ɛ bɛ̀ yú bɛ kó yɛbɔkɛ̀ yètɛ̀, kɛ yú Bɑnnɑbɑɑsi kɛ dɔ̀: Seyuusi,
