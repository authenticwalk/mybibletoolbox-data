    tana kokoe. Hauva Paul ma Barnabas toro mua ghilalaa na leudira.
  dgr-DOGNT: Į̀łak'aà goızì gehtsı̨. Barnabas, Zeus wìyeh agį̀į̀là, eyıts'ǫ Paul,
