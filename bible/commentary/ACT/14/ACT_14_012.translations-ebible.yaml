  bbr-bbr: Keseria, akas Barnabas ko enip Sus moin. Pol ko ämän areawon ro, okon,
    kon enip Ermis moin.
  inb-inb: 'Bernabe­manda ni­na­kurka: “Zeus iaia diuschar ka”. Pablo rimai­wa kag­manda,
    pai­manda ni­na­kurka: “Ermes diuschar ka”.'
  hrv-hrv: I nazvaše Barnabu Zeusom, a Pavla Hermesom jer je Pavao vodio riječ.
  box-NT: O Baanabaasi ɓa wee ve làa Zeesi, ká a Poole ɓa wee ve làa Hɛɛmɛɛsi,
    lé bìo ká mu lée bìo na ò o Poole lé yìa bío.
  ote-NT: Hangue ra cu Berhna bi tꞌembabi gue go mi gueꞌa̱ ra zidada Jupite, ha nura
    cu Pablo ra zidada Mercurio ngueꞌa̱ núꞌá̱ go gueꞌa̱ mi ña̱ꞌa̱. Ngueꞌa̱ mi gueꞌʉ
    yá thuhu yá ajua̱ ya me Licaonia.
  wnu-wnu: Ende qamb ne Barnabas unum bubun bigumir eng ‘Sus’ wurinou ai bigau baraitari
    wot qamb igour eng bo Barnabas unum bigumirei. A Pol qob qamarau munon eng gab
    ‘Hermes’ qamamirei. Eng wurinou Qenu ger qob wurinob qamb igo end ende etemirei.
  zam-NT: Mbez mèna le' Mbèl' nac diox co' lèe Júpiter. Le' Pab na, mbez mèna nac
    diox co' lèe Mercur tac Pab nac mbi' co' más ndyoodi's.
  zyp-NT: Aaning sahlo taco Barnaba khah Zeus tatah y he ka, Paul khah Hermi tatah
    aa y, zecawtamaw tatah ama cawh bia a thaw tah a reipaw khah a cang.
  sey-NT: Cajë Bernabéni diusu Zeus hueꞌyohuë. Hueꞌyojë Pabloni i̱ti coca ca doꞌire
    Hermes hueꞌyohuë. Listra pa̱i diusu mamire hueꞌyohuë.
  nvm-nvm: Bu ijeg kumene uri ifdiame Banabas bu ime Zeus kuaga For bu Emesno kuain
    ijefuon maiji For vuak fok abe e iji kuardiainma ijefuon bu ijeg kuain.
  mps-mps: Tama te we bidi augwaligo Barnabas te Sus nogi poai, te Sus aga augwaligo
    genuai tobolu god da. Tama augwaligo Pol suali, agai po wabo bidi, augwaligo te
    nogi Hermes poai, augwaligo po wabo god nogi.
  pab-NT: “Júpiter”, nexaha kaixaretyaha Barnabé, “Mercúrio”, nexaha kaixaretyaha
    tehitiya Paulo. Paulo atyo iraiti xakaita ihiyeha hoka nikare kaexaretyahene.
  llg-llg: Hataholi la sila ala kokolak leondia na, huu laehetuk Barnabas lole leo
    nitu lalais esa, naꞌde Seus. Boe ma Paulus fo mana kokolak, na laehetuk ndia na
    nitu lalais Hermes.
  kyf-kyf: Banabasɩ wa laa -Zeusʋ, 'ɩn Pɔlʋ -wa gbʋgbanyɔɔ 'gbʋ, wa yia -mɔɔ la Ɛlɩmɛsɩ.
  tpi-tpi: Na Barnabas ol i kolim god Sus. Na Pol em i man bilong mekim toktok, olsem
    na ol i kolim em god Hermes.
  mih-NT: Ta tyiemvu sica iñi ñiyɨvɨ vatyi ra Júpiter ta ra Mercurio cuu ra cuu Ndyoo.
    Yucuan cuenda i catyi ñu vatyi minoo ndyoo nañi Mercurio cuu ra Pablo vatyi maa
    ra cuu ra cahan. Ta ra Bernabé cuu ra ndyoo sa nañi Júpiter.
  qvh-NT: Bernabëpä yarpäyargan Zeus nishgan diosnin cashganta. Y Pablupäna, wilacog
    captin, yarpäyargan Hermes nishgan diosnin cashganta.
  kms-kms: Muq ni Barnabas Sus puq rindig. Di Pol ni wand simbe nand kin bu ni Hermes
    puq rindig.
  agn-agn: Ig ginoyan nira si Bernabe ta Zeus, ig si Pablo ginoyan ka nira ta Hermes,
    tenged tanandia tang manigbitala.
  nhi-NT: Yehuan ocyoluihqueh in Bernabé yen dios Zeus, uan Pablo yen dios Hermes,
    nic yehua naquin otlahtouaya.
  ttc-NT: Owok kyq'uma' [tuky'i kyb'i junjun dios aj ntzaj kyna'o' kyetz], te B'e'ch
    owok kyq'uma' Séus b'ix te Pa'k owok kyq'uma' Ermes tzan tpaj a tetz te aj mas
    nyolin tuq.
  dan-1931: Og de kaldte Barnabas Zeus, men Paulus Hermes, fordi han var den, som
    førte Ordet.
  kwj-kwj: Wosini Banapas ni wui gotri hi foki, Sus, ya wu uchasi. Pol rini mwanji
    bwa hima naha. O hinga keke wui gotri hi foki, Hemis, ya rini wu uchasi.
  vie-OVCB: Họ gọi Ba-na-ba là thần Dớt và Phao-lô là Héc-mê, vì ông là diễn giả.
  kze-kze: miwítí ísóigo áwí'a mindárai tamátimesa sésa Páánápáasintavesa Súsiye sésa
    Pórontavesa aaiyé simátímíwaiye sésa Émísiye sirá.
  mpj-mpj: Lakuniyamartajiluya laltulu marninypungkupayi, Mamayuru kujarra. Yini jilanyaya
    marninypungkupayi Jiyajakamu Yamijpa. Kulilpayiya, “Jii kujarrapula ngarnkajanu.”
    Panapajpaya nyangu ka yini wajarnu, ‘Jiyaja’. Ka Puulpaya nyangu ka yini ‘Yamijpa’
    wajarnu. Jilanyaya wajarnu Puulpa Yamijyuru wangkapayi.
  lbk-lbk: Ke cha't ay pangadnen chaicha isnan ngadngachan si ap-aped ay dioscha.
    Inpangachancha ken Bernabe nan Zeus ya ken Pablo nan Hermes, tay siya nan cha
    nenkak-ali.
  mto-NT: Vyinjaꞌvidu vyintsa̱ꞌkidu tseꞌe je̱ jáyuda may juuꞌ veꞌe ka je̱ Nteꞌyamap.
    Me̱jtsk juuꞌ veꞌe vyinjaꞌvidu vyintsa̱ꞌkidu, Júpiter je̱ts Mercuuriots je̱ꞌe̱
    veꞌe du̱tijta. Ku̱x je̱ Pablo veꞌe nu̱yojk ko̱jtsp, je̱ꞌe̱ ka̱jx tseꞌe je̱ jayu
    du̱tijta Mercurio. Ax je̱ Bernabé, je̱ꞌe̱ tseꞌe tyijtup Júpiter.
  bzh-bzh: Bedenër Barnabas bë hir anutu-kuungsën Seyus, log Paulus nenër ġaġek,
    om denër yi bë hir anutu-kuungsën Hermes.
  guj-2017: તેઓએ બાર્નાબાસને ઝૂસ માન્યો, અને પાઉલને હેર્મેસ માન્યો, કેમ કે પાઉલ મુખ્ય
    બોલનાર હતો.
  jvn-NT: Barnabas diarani Séus lan rasul Paulus diarani Hèrmès, awit dèkné sing ngomong.
  byr-byr: Jaka dɨnyɨna yeva kumɨre gotɨyaraare yayaꞌ Baanavaazarɨjɨ Polɨmɨjɨ yaya
    wɨdeꞌ. Baanavaazarɨna Suzai wɨdeva Polɨmɨna yagaala wɨdaderɨna Emizai wɨdeꞌ yayaꞌ.
  ian-ian: Banabas kat wandi. Mɨn Sus walɨna waagan mɨn waa wandi. Pol kat wandi.
    Mɨn Hemis walɨna waagan mɨn waa wandi. Pol tata lɨga nyan tɨga nyaangɨt ngambulɨndangat
    Hemis waa sɨ kwindi.
  hun-hun: Barnabást Jupiternek, Pált pedig Merkúriusnak mondták, mert ő volt a szóvivő.
  mcf-NT: Adtanequi Bednabe otacquio tsadquid icsho isash ambi tantiaid abentsëc Upited
    icnuc Upited cain Bednabe cuënquimbi Pabado chuiquidquio icsho isun ambi tantiaid
    utsi Medcudio icnuc Medcudio cain Pabado cuëmpanëdash Disteda yacnocquidon.
  kjs-kjs: Go loma nimumi Banabas-na bi Remo Sus bi maasimi. Go pumare Pol-na bi Remo
    Hermes maasimi. Gore Pol agale adaapu le ali pirisa-pulu nimuna Hermes remo kone
    wisimi.
  mni-mni: Makhoina Barnabas-pu Zeus aduga Paul-buna athoiba wangangloi oiba maramna
    Hermes haina kourammi.
  yad-NT: 'Ru̱teda variñi̱ Bernabé: Rísu, Pávuru ji̱ta ru̱teda: Érmesiy ntidye jiryatiy
    Rísuju̱ niquenuni̱, tapi ni̱vitya niquenu̱yada jaryi.'
  mxb-NT: Ta kaá na̱ ña̱ Bernabé kúú ndios naní Júpiter, ta Pablo kúú ndios naní Mercurio,
