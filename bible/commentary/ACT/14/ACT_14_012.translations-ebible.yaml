  far-far: Kera ka saea sa Banabas ana na gwaungai god Sus, ma sa Paul ana sa Hemes
    na wane ngali fatae ana god ki, sulia nia wane ne fata fua keroa.
  suz-BL: मिनु बारनाबास कली जिउस नु पावल कली हेरमेस, दे देवता आस नें वोदमे बाक्‍त।
    मारदे हना पावल चहिं लोव़ पस जोक्‍बाक्‍माक्‍त।
  car-NT: Barnabas ejato'po i'waine Seus me. Paulus ejato'po i'waine Hermes me, auranano
