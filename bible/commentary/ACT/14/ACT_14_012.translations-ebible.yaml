  hoy-hoy: आंदुर बरनबास उक ज्यूस, अदिक पौलुस उक हिरमेस अंदुर, यतिकी पौलुस मातगोळ हेळदुर
    दा मुख्य ईरोन.
  uri-uri: Tu kwe nangkel Parnapas pa la tolpa kil maur Sus. Wa Pol pa melnum a wi
    ek a tu ekg ekla, tolpa om tu kwe nang a kil pa maur Hermes.
  amo-amo: Inin naa an paul nin Barnabas tisa, barnabase inaghe lisa “zeus”ame paul
    iyichilaghe nin lisa“harmas”bar ame wadi unanliru udiawe.
  pjt-pjt: Munuya palulanguṟu Paanapatjanya nyakula wangkangu, “Nyangatja nganampa
