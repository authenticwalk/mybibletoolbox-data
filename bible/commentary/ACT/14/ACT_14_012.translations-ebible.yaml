    eftersom de talade på sitt eget folkmål.]
  cth-cth: Ahnimouh ni Barnabas hah Zeus ati awh teh, Pawl heh phung kadeikung hoi
    kahrawikung lah ao dawkvah, Hermes atipouh awh.
  mti-mti: Mu Banabas me Seus veme, sira Poru me Erumes veme, kuiyawa Poru me gae
    abnawa.
  pad-NT: 'Paulo, Barnabé khama ija''ari vakadideus va''ora vavanihaha. Vara vavani''a''aha
