  san-TIB: ཏཽ དྭཽ ཛནཽ ཡུགཔད྄ ཨིཀནིཡནགརསྠཡིཧཱུདཱིཡཱནཱཾ བྷཛནབྷཝནཾ གཏྭཱ ཡཐཱ བཧཝོ ཡིཧཱུདཱིཡཱ
