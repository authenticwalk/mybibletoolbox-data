  sri-sri: Pablo, Bernabé merã Iconiogue eja, judío masaka nerẽrĩ wiigue ñajãa, Jesúya
    kerere wereñurã. Ĩgʉ̃sã weremakʉ̃ pérã, judío masaka, gajirã judío masaka ããrĩmerãde
    wárã Jesúre bʉremunʉgãñurã.
  nal-nal: Pol ma Baanabaas di giu iaa a vaamuzazang la bina Aaikoniam malasing naadi
    ra giu iaa laza non bina laba. Di albis iaa la vaal a maainungang sin amun Judaa
    ma di fazei daxa iaa mase malasing ma amala amun Judaa varaxai zaait pana amala
    aubina xawit amun Judaa di inaxam paazaai.
  kyq-kyq: Kɛn Pɔl ute Barnabas jaay aan maakŋ gɛgɛr kɛn Ikɔniɔm ki se, naaɗe ɓaa
    ɛnd maakŋ *ɓee kɛn Yaudge lee tusn maak ki aan gɔɔ kɛn naaɗe tɛɗo maakŋ gɛgɛr
    kɛn Antiɔs ki se. Gɔtn se, naaɗe taaɗɗen taar *Raa bini ɔl naaɗen Yaudge ute kɛngen
    Yaudge eyo dɛnin̰ took aal maakɗe do Isa *al‑Masi ki.
  kwd-kwd: La Pol mala Banabas gala nigi 'i Ikonium, ma gala ka leka la'u 'ubulana
    nga 'ifi ni fo'anga na Jiu, 'ilaka'u gala agea furifuri. Ma gala ka fata 'ania
    tegelangaa, ma nga ta'a 'e aula 'i Jiu, ma nga ta'a na'a gila 'ame Jiu, gila ka
    tagoto'o ala Jisas.
  ded-ded: Yeri Ikoniong taonnu sikema ihai ifingoc yudangic yeneac kpekpeturang amau
    emma siduc gombung kuhagoc deireckeyemmeoc. Imocac yudangic nga grikngic homacngo
    Yesu negensinggegec.
  ewe-ewe: Abe ale si wowɔnɛ le afi sia afi si woyi ene la, Paulo kple Barnabas gayi
    Yudatɔwo ƒe ƒuƒoƒe le Ikonio hã, eye wogblɔ nya kple ŋusẽ tɔxɛ aɖe, ale be ame
    geɖe siwo nye Yudatɔwo kple Helatɔwo siaa trɔ zu xɔsetɔwo.
  nuy-nuy: Anubagu ana-Iconium, na-Paul marri na-Barnabas yaawiṉi wini-yanggi wubani
    a-synagog-guy, warruburru-yung warra-Jew-yinyung. Anubagu wini-yambini warruburru-yung-guy
    warraarrawindi-wuy warra-wurru-wurruj-guy. Anubanila, arraarrawindi wuu-jambarrgiiyn,
    warra-wurru-wurruj, warra-Jew marri warra-Gentile.
  cop-BHC: ⲀⲤϢⲰⲠⲒ ⲆⲈ ϦⲈⲚⲒⲔⲞⲚⲒⲞⲚ ⲔⲀⲦⲀ ⲠⲀⲒⲢⲎϮ ⲢⲰ ⲈⲐⲢⲞⲨϢⲈ ⲈϦⲞⲨⲚ ⲈϮⲤⲨⲚⲀⲄⲰⲄⲎ ⲚⲦⲈⲚⲒⲒⲞⲨⲆⲀⲒ
