    ñu ko daan defe; ñuy waare, ba mbooloom Yawut ak Gereg mu bare gëm.
  nss-nss: Pol hilu Parnapas ara hilu ya Yikoniyum, pe hilya nondriya yumwa totohun
    tahu Yutah namu, tehe ngara hilu koro mbusiy. Pe hiluro pohowe nongan iyasura
    pwoke, pwen pe hu Yutah pe hu Ndramira Lah soyo-soyon iya, ara hupwotisingi lohongahu.
  snc-snc: Ikoniai Paulo e Banabas tauri ruarua Iuda tarimari ḡeri rubu ai ḡeveito-ḡoi
    kavana ḡeraka-toḡato, benamo ḡeḡobatato. Ḡeri ḡobata na Iuda e Grik tarimari ḡutuma
    lelevaḡi ḡeveḡabidadamato.
  lgl-lgl: Ma Paul failia Banabas daro ka dao 'i Ikonium, daro ka la lou 'i laola
    luma fala foana 'ala Jiu gi li, malaa ba daro 'idufae taua lo mae. Ma daro ka
    sae 'alia nanata na lia ioli afula Jiu gi failia ioli mamata faasia Jiu gi li,
    gera ka fakwalaimoki ala Jesus.
  mmo-mmo: Tombe yik vu Ikoniam ond Pol ayuuh Banabas lalukala Yuda-te dumb alo be
    yuuh lawiing tanasin osin niwêêk, tombe Yuda yuuh Glik ngeeyaata lôôt lawii-having.
  ncu-NT: Ane̱ŋ dɛɛ ya waa Ikoniyum maŋ‑nɔ. Pɔɔl na Bar‑Nabas a yɔ Yudaa awuye ke̱bware̱ko̱re̱kyaŋ‑ɔ‑rɔ
    mfe̱ŋ ya tɔwe̱ abware̱se̱ŋ. Bo̱ le̱e̱ ane̱ŋ ne̱ baa sa se̱ŋsa‑ɔ se̱‑ɔ, ne̱ Yudaa
    awuye na bamo̱ ne̱ bo̱ mo̱ŋ gye̱ Yudaa awuye‑o bwe̱e̱tɔ a kii Yeesuu akɔɔre̱gyipo̱.
  cni-NT: Anta Iconioqui iqueapaaque Pavoro, jeri Verenave, anta pancotsiqui yapatojeitantari
    jorio, iquenquetsatapaaque. Iquemisantavaque oshequi catsini jorio, aisati caari
    joriotatsi.
  eng-WMB: In Iconium, they entered together into the Jewish synagogue, and so spoke
    that a great multitude both of Jews and of Greeks believed.
  zaw-NT: Che bidzujṉ Pabl näjza Bernabé guedx Iconio, biu'reni xquidoo rexpejṉ Israel.
    Basule'reni xtidx Dios lo rexpejṉ Israel näjza lo rebeṉzijt. Xhidajl rebejṉga
    huililajz xtidx Dios.
  san-MAL: തൗ ദ്വൗ ജനൗ യുഗപദ് ഇകനിയനഗരസ്ഥയിഹൂദീയാനാം ഭജനഭവനം ഗത്വാ യഥാ ബഹവോ യിഹൂദീയാ
    അന്യദേेശീയലോകാശ്ച വ്യശ്വസൻ താദൃശീം കഥാം കഥിതവന്തൗ|
  tam-TCV: பவுலும் பர்னபாவும் இக்கோனியாவிலும் வழக்கப்படி யூத ஜெப ஆலயத்திற்குச் சென்றார்கள்.
    அங்கே அவர்கள் மிகவும் ஆற்றலுடன் பேசினார்கள். அதனால் பெருந்தொகையான யூதரும் கிரேக்கரும்
    விசுவாசித்தார்கள்.
  mit-NT: Daaní, nì sàà Pablo xì Bernabé ñuu Iconio, te nì quìhvi‑ne veheñùhu xi nècuàchì
    raza‑nè Judea nì càhàn‑nè sàhù. Ñàyùcàndùá, cuàhà nèhivì raza‑nè ndoó yucán nì
    xinindisá stná‑nè, xì cuàhà stná nècuàchì raza ñuu mà.
  ceb-ULB: Nahitabo kini didto sa Iconio nga si Pablo ug Barnabas misulod sa sinagoga
    sa mga Judio ug misulti sa paagi nga ang dakong panon sa mga Judio ug sa mga Griyego
    mituo.
  ces-LB: Také v Ikoniu kázali Pavel s Barnabášem nejprve v synagoze, a to tak mocně,
    že uvěřilo mnoho židů i pohanů.
  mkn-mkn: Waktu Paulus deng Barnabas sampe di kota Ikonium, ju dong maso pi orang
    Yahudi pung ruma sambayang. Di situ, dong omong panjang lebar Tuhan Allah pung
    Kabar Bae, sampe banya orang Yahudi deng banya orang dari suku-bangsa laen ju,
    parcaya sang Tuhan Yesus.
  nce-nce: Polna Barnabasna, bu Antiok lifate mëta fene mëtelo, bu Aikoniam lifate
    mëta këha wesibi melamototlo. Bu Israelbë afenëbonibë lotu lowa mëtëkaklujo na
    Jisasbë lale gali të mëtëtatemo. Bu lale galimu të sle mëtëtatemo. Na Israelbë
    afenëboni lebutako na Israelbë afenëboni mëtabëya jwa mëglabë enëne, Jisasme lowene
    sle mëtletla.
  pol-UBG: W Ikonium również weszli do synagogi żydowskiej i mówili tak, że uwierzyła
    wielka liczba Żydów i Greków.
  qxh-NT: Iconio marcaman ćhayarna, Pabluwan Bernabé Israelcunapa shuntacäna wasinman
    aywaran. Paycuna willapäcuptin, Israel runacunapis, jäpa runacunapis Jesúspa shiminta
    ćhasquicuran.
  nwi-nwi: Nar a rɨmnor mɨn apa Ikoniam. Apaikɨn, Pol mɨne Banabas kɨmɨwauru-pən ye
    niməhuak kape nəmə Isrel mɨwəgkiar mɨwapita, mɨrəvi narmamə khapsaah- nəmə Isrel
    mɨne nəmə Gris mɨn; khani nəfrakɨsien ye Yesu.
  kmo-kmo: Aikoniam akamak eechaba kawka otiir. Pol, Banabas piir Ju ma yechi otu
    akak i maji sawotarek, nokwapa nokwapa Ju ma ye, akar biish tar ma yechaka Jisas
    riina hiki siitiichichar.
  agr-agr: Pablo Bernabejai yaakat Iconio jegawag tuke nunin asag, jega judío aidau
    ijuntaijin wayawaju, nunikag Jisusan pachisag etsejiagtai antukag kuashat judío
    aidau, judiuchu aidaushkam dekaskeapi tusag Jisusan nemagkajui.
  kyc-kyc: Aikoniuma dokona Juu wambunya sinakoke anda dokona nakamba kolando papala
    pii lao kareyambi. Nakamba pii keyange leyambi dokopa wambu malu Juu wambupi Giriki
    wambupi pii doko soo nyiyami.
  urd-GVU: اکنیُم میں پولس اور برنباس یہودی عبادت خانے میں جا کر اِتنے اختیار سے بولے
    کہ یہودیوں اور غیریہودیوں کی بڑی تعداد ایمان لے آئی۔
  yre-NT: Zɩ Pɔl 'lee Barnaba 'bɔla Ikomiɛn bɛ, ɛn o wla "nyian Zuif 'nɔn 'le cin
    yɩ 'kuin. O Bali -le 'wɩ 'nɔnnɔn 'vɩ -wlɛ, -a -nan nɛn Zuif 'nɔn "kaga 'lee minnun
    nɛn o 'ka Zuif 'nɔn 'a dɩɛ, o -fɔ Zozi 'va.
  fuh-BKF: Ley Ikoniya du Pool e Barnabas naati e ley waajordu Alhuudiyankooɓe. Ley
    ko ɓe mbaajii ɗuum, Alhuudiyankooɓe e yimɓe lenyi goɗɗi heewɓe ngoonɗini.
  arl-NT: Pablo, Bernabeeta naa miiquiaarijiuhua Iconio tiacajinia. Nojoriiri narta
    Judiocuaca rerejojua tiajinia tiuquitiaquiaari. Nojoriiri tii pohuataquiaari Jesujiniji
    puetunu nojori niquiarajanaa. Queraatia pueyari Jesuucua tiuuquiaari, Judiocuaca,
    taucuacanio.
  ziw-ziw: Chintu saicho chilaila uko Ikoniya. Paolo na Banaba waita kwe nyumba yo
    kuvikila kulonga kwa ukankalu vya watenda wantu walozize Wayahudi na sawo Wayahudi
    wazumile.
  grc-TR: Ἐγένετο δὲ ἐν Ἰκονίῳ, κατὰ τὸ αὐτὸ εἰσελθεῖν αὐτοὺς εἰς τὴν συναγωγὴν τῶν
    Ἰουδαίων, καὶ λαλῆσαι οὕτως ὥστε πιστεῦσαι Ἰουδαίων τε καὶ Ἑλλήνων πολὺ πλῆθος.
  nag-nag: Etiya Iconium te eneka hoise, Paul aru Barnabas pora Yehudi khan laga mondoli
    te jaise aru kineka tai duijon kotha koise, etu huni kene bisi Yehudi aru Porjati
    manu khan biswas korise.
  eng-OEBCW: The same thing occurred in Iconium, where Paul and Barnabas went into
    the Jewish synagogue, and spoke in such a way that a great number of both Jews
    and Greeks believed in Christ.
  knj-NT: Ja' yet jix apni Pablo yetoj Bernabé bey conob Iconio, jix octoj eb scawanil
    yul snail sculto eb Israel. Caw watx' jix yute yalon el sk'ane Dios eb yul tu'.
    Yuxan, ec'al eb Israel jix yaoc yin sc'ul, c'al eb man Israel oj.
  deu-1912: Es geschah aber zu Ikonion, daß sie zusammenkamen und predigten in der
    Juden Schule, also daß eine große Menge der Juden und Griechen gläubig ward.
  san-PUN: ਤੌ ਦ੍ਵੌ ਜਨੌ ਯੁਗਪਦ੍ ਇਕਨਿਯਨਗਰਸ੍ਥਯਿਹੂਦੀਯਾਨਾਂ ਭਜਨਭਵਨੰ ਗਤ੍ਵਾ ਯਥਾ ਬਹਵੋ ਯਿਹੂਦੀਯਾ
    ਅਨ੍ਯਦੇेਸ਼ੀਯਲੋਕਾਸ਼੍ਚ ਵ੍ਯਸ਼੍ਵਸਨ੍ ਤਾਦ੍ਰੁʼਸ਼ੀਂ ਕਥਾਂ ਕਥਿਤਵਨ੍ਤੌ|
  nob-LB: I byen Ikonium skjedde det samme. Paulus og Barnabas gikk til synagogen
    og talte til folket med slik kraft at mange, både jøder og de som ikke var jøder,
    kom til tro.
  ntj-ntj: Nyangka Puulnga-pula Paanapayinya yiwarla Yakaniyala nyinarranytja. Palunyalu-pula
    Tjiyuku-tjanampa tjurrtjungka tjarrparralpi walykumunulu tjukurrpa watjaranytja.
    Nyangka-ya Tjiyu pirnilu, puru Tjiyu wiya pirnilutarrartu Tjiitjanya mularrkuliralpi
    wanarnu.
  sxb-NT: Ewia Paulo ni Baranabaasi waakola Antioki, niwio ewia waakola Ikoonia. Waaingira
    mu *esinagoogi eya Awayaudi, watanika okugamba-gambra awantu ku amangʼana amalootu
    aga Katonda nawuno *Awayaudi awangi na awatari Awayaudi woona awangi wawa no okuganya
    ku Yesu *Kristo.
  nhu-NT: No Baul bô Banaban gɛnɛɛ Ikonium, bvuu ge kɛ lɛŋlɛŋ no bó to geɛ Antiok,
    keeley yew bunle Bojuu yi jó le, efewci saaka wvù jee dvú. Ɛ bó loocɛ fewcɛ, ɛ
    Bojuu noo bonyii bò yaa nu kɛ Bojuu bee nteen.
  row-row: Paulus no Barnabas losa kota Ikonium ma, ara masoꞌ atahori Yahudi ra ume
    hule-oꞌe na. Sia naa, ara olaꞌ loaꞌ-naruꞌ soꞌal Lamatualain Dudꞌui Malole Na,
    losa atahori Yahudi hetar ro atahori feaꞌ ra o, ramahere Lamatuaꞌ Yesus.
  msy-msy: Egha Pol ko Barnabas Antioghɨn ikiav amizir arazibara, aning izava Aikoniamɨn
    Judaba God ko mɨgeir dɨpenibar dagh ami. Egha kagh aning bar deraghvɨra akam akurima,
    Judan avɨriba ko Kantrin Igharazibar Gumazir avɨriba nɨghnɨzir gavgavim Iesusɨn
    iti.
  agg-agg: Aikoniamɨhü Por weimbo Barnabas ai asükai mamɨ rasüŋgu-marɨneandɨ. Ai Suda-yafe
    rotu worambe hafanɨ kefoene hoafɨ dɨboadorɨne wataporɨmbo-marɨnandɨ ranɨ süŋgu
    asu Suda-yafe ndɨfo afɨndɨ ai anɨhondümbo-marɨhindɨ.
  ptp-ptp: Gê vɨgwe Aikoniam Pol yuu Banabas vông i tɨyi wê yuu vông gê Antiok ge.
    Om yuu la vac xumac lɨlo wê he Yuda vông ge dɨ nêl kɨyang hɨxôn xêkɨzêc, om Yuda
    hɨxôn tɨbii ba he tɨbeac vông i vin Yesu.
  nak-nak: Tio, e Pol me Banabas, egira goio la mautu e Aikoniam, egira igogolu lou
    mai ale egira igotia oio e Antiok. Egira goilo te la luma la lotu tegite Iuda,
    egira valolo. Egira valolo mai ele, la valolo tegira tivura pepeho, me egite la
    valalua e Iuda me egite la valalua e Grik, egite tomi usu vulo la gabutatalala
    tegiteu, egite roromuli sesele La Tahalo Uru.
  lbb-lbb: E Pol pa e Barnabas dia kas uting na rumai lotu anuna tarai Juda tumo e
    Ikonion, lar ot ning dia sira toli ana hananuala. Ning dia warwara, anundia na
    warwara i talapor, pa a galis a tarai Juda pa dingla na tarai otleng, la tortorot.
  kan-2017: ಇಕೋನ್ಯದಲ್ಲಿ ಪೌಲ ಮತ್ತು ಬಾರ್ನಬರು ಅದೇ ಪ್ರಕಾರವಾಗಿ ಯೆಹೂದ್ಯರ ಸಭಾಮಂದಿರದೊಳಗೆ ಹೋಗಿ
