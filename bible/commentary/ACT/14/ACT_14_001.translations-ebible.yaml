    Jisaasihopɨ gɨwunyaawaayopo.
  ubr-ubr: 'Bobo kaitamom min on nanaba Iconium nan imatar: Paul a Barnabas rus sinai
    Jew yangan asi bayoi goa amonai sirui, ato osi dura on obin faiwarinai sikakafun
    on, Jew yangan a sabu men Jew yangan on sigaraba maiau sinat baitutumotis simatar.'
  tsw-NT: Ana a rawai Ikoniya, reve Bulu na̱ Banaba a uwa a̱ a̱a̱ꞌisa̱ a aza a Israꞌila
    ununa a tsu yuwusan. A̱vu a yuwan alajiya, hali ama a Israꞌila na Atakpaci na̱
    a̱bunda̱ a ca okolo.
  cax-NT: Iñataimia au manu pueblurrü nürirri Iconio. Acamanu süromatü au manu porrü
