    güeldilaazny, zeclɨ de bniety Israel ne zeclɨza de bniety ni quɨt ná bniety Israel.
  jae-jae: Gêdêŋ taŋ ŋac ulu sêmoa Ikonium naŋ, sêsô Judawaganêŋ lôm amboac tonaŋgeŋ.
    Agêc sêjam mêtê kaiŋ teŋ e Judawaga to Helen taêsam sêjam tauŋ ôkwi.
  ksd-ksd: Ma dir ruk ta ra pal na lotu kai ra Iudaia aro Ikonion, ma dir varvai;
    ma ra kor na tarai, a Iudaia ma ra Elenas bula, dia nurnur.
  msm-NT: Pagtidow ni Pablo dow ni Bernabe diya to Iconio, mig-andiya sikandan to
    simbahan to mgo Hibru no iyan nabatasan dan aw wali. To mgo kagi dan mig-utong
    yagboy duon to ginhawa to sikan naminog, kaling mahan-in to migpasakup ki Jesu-Cristo
    no mgo Hibru hasta kona no mgo Hibru.
  myk-myk: Ba Pɔli ni Barinabasi ya nɔ Ikonɛ ni wɛ, na jé wà bɛ Yawutuu Kilɛ-pɛɛŋɛ
    puga ki ni. A pʼi jomɔ jo fo Yawutuu niɲɛhɛmɛɛ ni Girɛkii niɲɛhɛmɛɛ ya pye Yesu
    nʼa daa fɛɛ.
  sbe-sbe: Ikoniya unai hinage Paulo yo Banaba se lau Dius yodi sunago unai na yodi
    hedehedede wa se namwakalili, ede Dius yo dagela tamowaidiyao meta bodalakilaki
    se kawamamohoi.
  mcr-mcr: Iŋgaŋi Aikoniyamä iuŋi, Poli iqutä, Banäpasi iqutä, suqä asä ii imäkäsinyä,
    Israitqä iquauqä aŋä aquväqŋqä yäpä yäŋgisa äpeyäsinyä, kukŋuä awä ätukiyi. Iquaqu
    kukŋuä äŋguä tquaŋginyä äwipiyi, ämaqä kuapänä Israitqä hŋquautaŋätä, ämaqä huizi
