  san-ORI: ତୌ ଦ୍ୱୌ ଜନୌ ଯୁଗପଦ୍ ଇକନିଯନଗରସ୍ଥଯିହୂଦୀଯାନାଂ ଭଜନଭୱନଂ ଗତ୍ୱା ଯଥା ବହୱୋ ଯିହୂଦୀଯା
