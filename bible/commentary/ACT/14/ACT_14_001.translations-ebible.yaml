  kmg-kmg: Eme Ikonioŋ haeo fisirâ iŋuc jaha Judaŋic jaŋere mitificko ferâ miti mupire
    fârio qawec. Ehame Judaŋic â Grikŋic bocjahazi Jesure kikefuŋ embiŋ.
  aso-aso: Neꞌmine ikevo Ikonio ebekuꞌ heteli aꞌmineꞌmine igi Zuda veti monoꞌ numunguꞌ
