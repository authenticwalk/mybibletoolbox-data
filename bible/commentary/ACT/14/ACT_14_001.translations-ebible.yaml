    xquibij riye' chique ri winek, can xuben c'a chique chi sibilaj ye q'uiy ri xquinimaj
    ri Jesucristo. Yec'o c'a israelitas y yec'o c'a chuka' ri ma ye israelitas ta
    ri xeniman.
  ebk-ebk: Ad Iconio us, sinungkop cha Pablo kan Bernabe as nan senagogan chi Judio.
    Kiapú as nan makaawis as solet ay enatcha ay nangisursuru as nan kalen Apo Dios
    hid-i, ongoongorcha nan Judio ya Gentil ay enmafurot.
  spa-PDDPT: En Iconio entraron en la congregación de los judíos, y hablaron de tal
    manera que creyó una gran multitud de judíos y griegos.
  ruf-ruf: Ako Ikoniya Pauli na Balinaba tsawaghenda mne ing'anda ya ukulombela ya
    Wayahudi ka pfawaghendagha. Na kwaapfila pfawalongile, Wayahudi ne iwanu iwali
    si Wayahudi wengi wamtoghola Yesu.
  gun-gun: Icônio tetã py ma Paulo ha'e Barnabé ma judeu kuery onhembo'eaty py ovaẽ
    vy nhombo'e. Ha'e ramo heta ikuai va'e oguerovia, judeu ha'e grego kuery guive.
  agu-BL: Itzun yi cyopone'n Pawl tu Bernabé le tnum Iconio nin yi cyoque'n tan xtxole'n
    yi balaj stziblal le e'chk chisinagoga yi e' judiy, quintech nin tzun judiy cyocsajtz.
    Nin ncha'tz wi'nin e' yi nk'e'tz e' judiy yi cyocsajtz.
  isn-isn: Ikapumila mukati a Ikonia kina uPaulo nu Barnaba ai ingie palung'wi mukati
    i tekeelo nila Ayahudi nu kutambula kinya iti idale ikulu nila antu a Ayahudi
    ni Ayunani nai ahuiie.
  eng-PEV: The same thing happened in the town called Iconium. Paul and Barnabas went
    to the Jewish meeting house, and they talked strongly about Jesus to the people
    there. They told them that God is very good to people. And a big mob of people
    believed in Jesus. Some of them were Jews, and some of them were not Jews. But
    there were other Jewish people that didn’t believe in Jesus, and they talked to
    the other people that were not Jews, and they got them to hate the Christians.
    So the people of Iconium split up into 2 mobs. One mob reckoned that Paul and
    Barnabas were right, but the other mob reckoned those Jewish people were right.
    Paul and Barnabas stayed in Iconium a long time, and they kept on telling people
    about Jesus, and they were not frightened of anyone. And God helped Paul and Barnabas
    do powerful things, to show that they were telling the true story about Jesus.
  ilo-ULB: Ket napasamak met nga idiay Iconio, agkadua a simrek da Pablo ken Bernabe
    idiay sinagoga dagiti Judio ket nagsaoda iti wagas a ti adu a bilang dagiti tattao
    a Judio ken Griego ket namati.
  pir-NT: Sa ye Pablo, Bernabé mehna judio masa buheri wʉhʉpʉ sajã, Jesu yere yahuahye.
    Sa ye judio masa peyequina Jesure wacũ tutua dʉcahye. Sa ye judio masa ijieyequina
    gʉ̃hʉ Jesure wacũ tutua dʉcahye.
  anv-NT: Ndɛre Pɔl ne Banabas ájyɛ́ né melɔ Ikɔnyɔm, ápyɛ wyɛ nkane ábɔ́ ápyɛ́
    né Antiɔk. Ɛbwɔ ájyɛ́ kpɛ mmu ɛcha mmyɛmenɛne bɔɔ́ Jus, álɔ mangaré depɔré
    Jisɔs né gefɔ́ ɛyi gepyɛ́ gejamégé bɔɔ́ Jus ne abi álá pɔ́ bɔɔ́ Jus ákamé
    ne Jisɔs.
  sab-NT: Pablo, Bernabé jo chke una Iconioge gire ama bonate jo gwa u mo litangwa
    Chube gerua jwanngwage, eni Pablo, Bernabé Chube gerua Jesu giti ketu kwiange
    ama kle age kare diali. Chube kirallaske Pablo, Bernabé gerudu no Jesu giti kwian
    ole, kwian kledu mo litabage geru e sugedu gire kwian tanre israelita kaire me
    israelita Jesu gerua gau ulia.
  tmd-tmd: Pol Banabas yöŋö du taun dib Aikoniam mɨdön, Juda mögum rɨb ram aku duön,
