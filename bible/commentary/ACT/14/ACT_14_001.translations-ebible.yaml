    nɨgön, nöbö mö mɨga akwör Jisas nugw pɨmä.
  acr-NNT: Chilaꞌ kꞌut chupa ri tinamit Iconio, ri Pablo y ri Bernabé junam xebꞌok
    chupa ri sinagoga ke raj judiꞌabꞌ. Ruma kꞌu ri Utzilaj Tzij xkitzijoj, lik e kꞌi
    ri e aj judiꞌabꞌ y ri na e ta aj judiꞌabꞌ xkikoj rubꞌiꞌ ri Cristo.
  kpg-kpg: 'Di hai la hua beenei dela ne hai i Iconium: Paul mo Barnabas ne hula gi di
    synagogee, ga agoago labelaa go nau agoago nogo hai, gei digau dogologo o Jew
    mo digau tuadimee gu hagadonu.'
  taj-taj: थेह्रङ् लसीन बारनाबासदेन पावल आइकोनियन भिबा शहररीनोन यहूदीगदे ह्रुप तबा
    दिमरी निजी। ओच्‍छे थेनीगदेसे यहूदीगदे ह्रुप तबा दिम न्‍हङरी ज्‍यना लसी घोना लबासे
    लमा थेरी मुबा ल्‍हानान यहूदीगदेदेन अर्गु य्‍हुलला म्‍हिगदेसे प्रभु येशू ख्रीष्‍टदा
    विश्‍वास लजी।
  avt-avt: Hɨrakɨt epei tan wit Aikoniam hɨrakɨt tɨrɨak menmen mar nɨpaa hɨrakɨt tɨrɨakem
    teit wit Antiok ke provins Pisidia. Hɨrakɨt ten wɨnak ke mɨt ne Isrel nau nererik
    nekine hɨm me Moses ein eik, tatɨp mɨt hɨm yaaim me Krais te mɨt yapɨrwe ne weiwɨk
    me Isrel netike mɨt yapɨrwe ap ne weiwɨk me Isrel nises hɨm mɨrakɨt.
  cbk-cbk: Igual lang siempre ya sucede na Iconia. Cuando ya llega alla si Pablo y
    si Bernabe, ya anda sila na iglesia del maga Judio para predica el mensaje de
    Dios, y por causa del di ila mensaje mucho del maga Judio pati del maga hende-Judio,
    ya tene fe con Jesucristo.
  uig-ARA: كونيا شەھىرىدە شۇنداق بولدىكى، پاۋلۇس بىلەن بارناباس يەھۇدىيلارنىڭ سىناگوگىغا
    كىرگەندە، جامائەتكە شۇنداق سۆزلىدىكى، نەتىجىدە يەھۇدىيلار ۋە گرېكلەردىنمۇ نۇرغان
    كىشىلەر ئېتىقاد قىلدى
  tuf-tuf: Pábloin, Bernabein pueblo Iconio cur car judío secuac usi raújacro. Rauwir
    car Sir chihtá ehcujacro. Ehcwayat, judío ricán to binat Sir chihtá cájacro. Judío
    bár binat cat Sir chihtá cájacro.
  abx-abx: Ari si syudad Iconio, pasallod kas Pablo pati' Bernabe si sinaguga-na si
    mga Hebro, sigon si kabatasanan-na na mga iya kon anakka si baha'o lugar. Tungod
    si kahalap-na si pagwali-na mga iya, bali labbat si mga Hebro ngan da'inan may
    si mga ma'in Hebro i magpanutu'o.
  mco-NT: Jɨm Iconio Pablo etz Bernabé ytɨgɨɨy ajcxy yquipxyɨ ma je judíojäy ñaymujctac,
    e oy yajxon ajcxy capxhuäcxy Jesús y'ayuc. E may judío etz griegojäy ajcxy ymɨbɨjcy.
  bsp-bsp: Dəndo dare da Ikoniyon, Pol kɔ Barnabas ŋambɛrɛ kəlɔ ka dəkətola da aSuyif.
    Kɔ ŋaloku moloku mmɛ mɛnasɔŋɛ aSuyif kɔ aKresi alarəm kəlaŋ Yesu mɔ.
  kqf-kqf: Ikoniyam malagainemo Pol ena vaivai luvanemo Banabas vaitena a nawa Diu
    lavedi edi bolu vanuwinemo. Ḡome tedi a lauguguya bi edi lauguguya ba i ḡailisi
    kauwa, te Diu bi Eteni lavedi wapawapa otidi Yesu ai sumaḡe.
  cpb-NT: Ikanta Pablo itsipatakari Bernabé, ikyagaiyakeni rapatotapiintaiyanira Judá-ite
    janta Iconio-ki. Ikenkithatakaapaakeri, ari ikemisantaiyanakeni osheki Judá-ite
    eejatzi kaari isheninkata.
  aon-aon: Hanak hatogur Aikoniam aria henekesh namudok atin kabi hanak kupairubi
    warub um. Hanak hawish eshesh Juda shape sheneyagwreh baraen-atari urupat aria
    hape hakripesh Debeini ananin baraen. Hakripesh baraen wosik douk sabaishi Juda
    shani eshesh Grik shemneken aria shenek bilip um Jisas.
  hus-NT-2005: Tajaꞌ ban bitsow xi Ikonio, na Pablo ani na Bernabé, ochichtsik ban
    atá xon ti an judíotsik in tʼajál an junkuntaláb, tʼiltsixintsik lujat tʼajat,
    jaxtám ti yán belmáchtsik, xu judíotsik ani xi yabtsik u judío.
  mig-NT: Te ñuu̱ Iconio ni̱ kɨ̱vɨ koyo‑de ini̱ ve̱'e sinagoga cha̱a judio. Te ni̱
    jani téyíí‑de tu̱'un. Te ni̱ ka̱kandíja kua'a̱ ñáyɨvɨ judío. Te suni súan ni̱
    ka̱kandíja kua'a̱ ñáyɨvɨ ñúu̱ Grecia.
  bps-bps: Na di kakel ale Fol na Barnabas di Ikonyum, fles ale di gusatdò i dad Dyu.
    Na mdà di too fye katdòla déén, dee dad to faglut di ku Dyisas, i dad Dyu na i
    dad ise Dyu.
  mbs-mbs: Pegdateng i Pablo aw si Bernabe doton te Ikonyo, dimoton dan te simbahan
    te Judiyo. Pegtoladà dan kidoen, nemenal se medita otaw Judiyo aw menge doma otaw
    kenà Judiyo.
  cme-NT: Pol baa Barnabasi‑i baŋ kãa Ikoniyɔmu‑i-na, baa tiraa kã *Yuifu ba *Diilonelhãalãdũŋgu-na
    ka ta ba waŋ Diiloŋ-nelma‑i. Baŋ waŋ-maŋ dumaa, Yuifubaa-ba saa gbãa da ba yagar-ma
    baa *niɛraamba‑i. Ba bɔi baa hũyãa-ma.
  sus-sus: Pɔlu nun Baranabasi naxa so Yuwifie xa salide kui Ikoniyon. E naxa wɔyɛn
    a fanyi ra han Yuwifie nun Girɛkika gbegbe naxa danxaniya.
  pon-2006: 'Soahngohte pil wiawi nan Aikoniomw: Pohl oh Parnapas kohla ni sinakoke
    en mehn Suhs ako oh padahk ni mwohmw ehu me kahrehda me tohtohie, mehn Suhs oh
    pil mehn liki kan, pil pwosonla.'
  dad-dad: Oun Ikonium taun, Pol Banabas ado, idi gai age difedig gen, Juda neid uub
    fõ bun dile fen, an tamo waud yaleya bun wogõ de di, Juda tamo kayau ado Grik
    tamo kayau musei momoi den.
  zab-NT: Láani guɨdx Iconio, Pablɨ cun Bernabé iroptedeb biiudeb láani xquiudoo de
