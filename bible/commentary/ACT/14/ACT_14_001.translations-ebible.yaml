  cnt-NT: Ca₂'í₃ Pablo co₂lë₅ quian'₅₄ Bernabé dsi₂néi₂ guá'₅ sinagoga quió'₅ dsa₂
    judíos juɨg₂ Iconio. Ja₁jaun₂ ca₂jme₃tɨin₂₃ táng₃ dsa₂ jág₁ dse₃ quió'₅ Diú₄.
    Juɨn₅ bá₄ dsa₂ ca₂rë₃'én₂, lia'₂ dsa₂ judíos lia'₂ dsɨ₂nau₂ në́₃.
  tif-tif: Kuno ti Pol sole, Banabas so, alep iyo din abip Antiok kaba tam Juda imi
    lotu am tam aba-lomdip, Yesus ami sang ayo bakayim-bilipla, Juda kasel so, Grik
    kasel iso, unang tunum yaapkan yakal ti, Yesus ami lak duulip.
  nlx-nlx: इकुनियुम माय इहकेरीन एनो काय पौलुस एने बरनबास यहुदिन बोक्ती केरन्या गेरा
    माय आरही आरही गीया, एने ओहल्यु वातु केऱ्या काय यहुदि एने बिगेर यहुदि दुयाम रेन
    मोकतास माणहे बुरहो केऱ्या।
  apw-NT: Icónium golzeegee Paul ła’íí Bárnabas biłgo Jews ha’ánáłséh goz’ąą yuṉe’
    ha’a’áázhgo yádaałti’, áík’ehgo nṉee łą́ą́go da’osdląąd, ła’ Jews daanlíni, ła’
    Greeks daanlíni.
  gum-gum: Iconiosrø Pabloba, Bernabéba judíosmera tulundzuni yau kegøtø kebamba,
    purø may waminchib kusrenanen, judíosmera køben, griegosmera køben truba nørrø
    Jesucriston kørebelø køn.
  not-NT: Canta Iconioquë icanaque Paboro aisa Berinabé pongotsiquë cara yapatotaiga
    jorío. Icomantëgotapëri Jesos; iquemisantacaqueri tojai matsiguenga, jorío aisati
    ira cagari jorío.
  plu-plu: Igme kiyapwiye Pol gikak kiyapwiye Barnabé igkis danuh ta apitit paytwempu
    Ikôniyu. Ayge igkis lammisya agiku judeyenepwi gileglisakis. Amun ini igkis kinetihwenes
    gimin Kiyapwiye Jesus. Kaayhsima hiyeg ayge timapni henne, igkis kamaxwe ta gipitit
    Kiyapwiye Jesus. Gaytakkisme hiyeg judeyenepwi gaytakkisme hiyeg kane judeyenepwima.
  iou-iou: Pol kenta Banabas Antiok yotpärare-ken täk täŋkumäno udegän Aikoniam yotpärare-ken
    äroŋpäŋ Juda nanik täŋo käbeyä yot gänaŋ äroŋkumän. Äroŋpäŋ Ekäni täŋo manbiŋam
    säkgämän-inik yäŋahäŋpäŋ yäwerirän Juda äbotken nanik ba guŋ äbotken nanik mäyaptä
    Jesuta nadäkinik täŋkuŋ.
  ntp-NT: Amaasi ʌPaavora ʌʌmadu Bernabé vaapa judidíu quiuupaigadʌrʌ Iconiʌrʌ, dai
    aliʌ cʌʌga ñiñio ʌgai tai muidutai vaavoitu vʌʌsi mosʌmaduga mʌʌsi judidíu ʌʌmadu
    ismaacʌdʌ maitʌrjudidíu.
  rai-rai: Paaulo ma Baanaabaas diaar ruk u ra ruma na lotu anu ra taara Iudaia irong
    Ikonion, welaar ma ra mangamangaan diaar laana paami u ra kum taamaan, ma diaar
    pirpir. Ma anundiaar pirpir i kaapa ma mongoro na taara, raa kum taara Iudaia
    ma raa taara kaai, diat nurnur uni.
  haw-1868: A LA ma Ikonio, komo ae la laua iloko o ka halehalawai o na Iudaio, a
    no ka laua olelo ana, nui loa na Iudaio a me na Helene i manaoio aku.
  ffm-ffm: Ley Ikoniya duu Pool e Barnabas naati e ley waajorduYahuudiyankooɓe. Eɓe
    mbaajoo faa Yahuudiyankooɓe e yimɓe leɲi goɗɗi heewɓe ngoonɗini.
  arb-NAV: وَفِي إِيْقُونِيَةَ دَخَلَ بُولُسُ وَبَرْنَابَا إِلَى الْمَجْمَعِ الْيَهُودِيِّ
    كَعَادَتِهِمَا، وَأَخَذَا يَتَكَلَّمَانِ حَتَّى آمَنَ جَمْعٌ كَبِيرٌ مِنَ الْيَهُودِ
    وَالْيُونَانِيِّينَ.
