    siluguya ga sieꞌita, ta ma idi eꞌita waiwai, ꞌenega boda yaudi siemisedi, boda
    nidi ꞌaidi me Yudia ta ꞌaidi mali senao ꞌediyega.
  wrs-wrs: Diva Aikoniamrava Poli Barnapasiva os evena, hev ten evinnam Antiokra,
    Yutanindna sembayangduvrava esihoho. Himba uvivla yumolmsna moamba ewovthinvna,
