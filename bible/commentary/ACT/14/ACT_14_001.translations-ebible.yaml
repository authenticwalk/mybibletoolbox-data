    Dios ri xkitzijoj xub'ano chi e k'ia chke ri winaq aj Israel xekojonik, xuquje'
    e k'ia chke ri nik'iaj winaq chik.
  dob-dob: Paulo be Banaba siapwesa Ikoniami ꞌena, ga ꞌidi guinuwa Anitioki ꞌena wate
