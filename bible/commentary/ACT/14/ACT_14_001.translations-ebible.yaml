verse: ACT.014.001
translations:
  kpx-kpx: Vani mole o kemo Bolou Banabasiti Diue dubue tiale hoto louge hoto keu
    vuvuneage Diue ata moaga isi Diue ata holioholiale moagaeau hoto ke evisi abu
    uvu mai Iesuemo mavolu.
  okv-H: Eto mahu ea ainge dombo Paul te Barnabas te na da Iconium ta Judea embomeni
    ta giu ari bande ta horeto ke hande eo Judea embomeni te enda nei embomeni te
    aingeto ke avo ingito ke be hotembeto ambo ambo ea.
  tbo-tbo: U Ikoniyam Paulo ma Banabasi mi Yudeya hai numa dalabu ugolina hi lui po
    hi luguguya. Hai luguguya ugolina ma mi Yudeya po ega mi Yudeya bolu baneina hi
    witumagana.
  mal-C: ഒരു ശബ്ബത്തുനാളിൽ പൗലോസും ബർന്നബാസും ഒരുമിച്ച് ഇക്കോന്യയിലുള്ള യെഹൂദരുടെ
    പള്ളിയിൽ ചെന്നു. അവർ അവിടെ ശക്തിയോടെ പ്രസംഗിച്ചു; യെഹൂദരും ഗ്രീക്കുകാരുമായ നിരവധി
    ആളുകൾ (കർത്താവായ യേശുവിൽ) വിശ്വസിക്കുകയും ചെയ്തു.
  grc-SR: Ἐγένετο δὲ ἐν Ἰκονίῳ, κατὰ τὸ αὐτὸ εἰσελθεῖν αὐτοὺς εἰς τὴν συναγωγὴν τῶν
    Ἰουδαίων, καὶ λαλῆσαι οὕτως ὥστε πιστεῦσαι Ἰουδαίων τε καὶ Ἑλλήνων πολὺ πλῆθος.
  bgc-bgc: इकुनियुम नगर म्ह इसा होया के वे यहूदियाँ के आराधनालय म्ह गैल-गैल गये, अर
    इस ढाळ बात करी के यहूदियाँ अर यूनानियाँ म्ह घणखरयां नै बिश्वास करया।
  khz-khz: Ikoniai Paulo e Banabas taura ruala Iuda talimara geria rupu ai gekalawai
    vetaina gelaka-togato, ne gevopatato. Geria vopata na Iuda e Grik talimara gutuma
    kamu vagi gevega-taunataunato.
  deu-TKW: Es geschah aber, daß sie in Ikonium zusammen in die Synagoge der Juden
    giengen und derart redeten, daß eine große Menge von Juden sowohl als auch von
    Griechen gläubig wurden.
  zsr-NT: Catiꞌ guladxinëꞌ Iconio Pablo len Bernabé, gulayaziëꞌ tsazxö́n lu yuꞌu ga
    tuꞌdubëꞌ tuꞌsëdëꞌ queëꞌ Dios bönniꞌ judío, atiꞌ niꞌ gluꞌë didzaꞌ. Cni guc, gulayejlëꞌ
    Cristo zian bunách judío, lencaꞌ zian bunách gzaꞌa.
  lin-lin: Na engumba Ikoniomi, Polo mpe Barnabasi bakendeki, lokola momesano, na
    ndako ya mayangani ya Bayuda ; bateyaki kuna, mpe bato ebele, Bayuda mpe bato
    ya bikolo ya bapaya, bakomaki bandimi.
  hns-NT: Djab Paulas aur Baarnaabaas Iekoniam sahar pahoetjal, tab hoewa bhail djaise
    Antiokia sahar me bhail raha. Oelog partjaar ke ghar me djaaike aisan baat batiaais
    kie bahoet Israel djaat aur bhie dher Griek waalan Prabhoe me bieswaas kare lagal.
  noa-E: Mag phöbör Iconio anʉm ee naaimawia Pablo Bernabé dʉ̈i amach numwe ãba dubjierram
    aajem, judionaan Ẽwandam iek jaaujem deg. Mag dubwi maach Pör iek iek khẽgkha
    jaauphöbaadeewai judionaan pöm griegonaan dʉ̈imua Ẽwandam iek ʉ̈khajierram aajem.
  eng-EMTV: And it came to pass in Iconium that they went in together into the synagogue
    of the Jews, and they spoke in a way so that a great multitude, both of the Jews
    and of the Greeks, believed.
  mib-NT: Te ñuu Iconio ni quɨ̄vɨcoo Pablo jiín Bernabé ini vehe iī sinagoga jnáhan
    de hebreo. Te jíín jnúhun jeē ní canacani de te ni cacandíje cuehē jnáhan de hebreo,
    te suni súcuan cuehē ñayuu sɨ́ɨn nación ni cacandíje i.
  lif-NT2: आल्‍ल एन्‍तिओक्‍को कुइसिःक् आइकोनियम्‍मोआङ् पावल नु बरनाबासे़न् यहुदि चुम्‍लुङ्‌हिम्‍मो
    पेसिआङ् साॽरिक् सिक्‍कुम् निङ्‌वाॽ लस्‍सुर पारे़त्‍छिल्‍ले़ खे़प्‍मो यरिक् यहुदिहाॽ
    नु थिम्‍मे़न्‍दङ् सुवाङ्‌हाॽरे़ ये़सुरे़ कुसुनाइङ्‌ङिन्‌नसाःन् मे़जोगुरो॥
  xnj-xnj: Mewawa ku Ikonio kula, Pauli na Banaba vakayingila munyumba ya kukonganekela
    Vayawudi. Vakalongela cha ukekesi hati msambi uvaha wa Vayawudi na Vagiliki vakasadika.
  mmx-mmx: Pol mi ne Banabas duga lok mun lugugu ro Aikoniam kerekngan diga lox i
    ro Antiok. Duga beles to at loogu singising at limixin me Judaia la duga vavang
    avukat tinotno. Kuren la buaang nedi limixin me Judaia eburu mi limixin bok kopmen
    di me Judaia diga nunu.
  cbr-NT: Antioquíanuax cuanx Iconio ëmanu bëbax ca Pablobë Bernabé anua judíos unicama
    timë́ti xubunu atsíancëxa. Atsínxuan bana ñuixuncëx ca 'itsaira judíos uni 'imainun
    judíosma uni acamaxribi ami sinani Jesúsmi catamëacëxa.
  tee-NT: Pus ju Pablo chaich ju Bernabé acsni tacha'alh ju lak'achak'an Iconio pus
    k'aixtam tatanucha la'ixpujitat'an ju ist'a'israelitanin. Chai ni na k'ox ju xa'amavasalani
    ju lapanacni ju chivinti ixlacata ju Jesús pus na lhu talhilaca'alh ju yuchi.
    Na lhu ju israelitanin chai ju jantu israelitanin.
  eng-LSV: And it came to pass in Iconium, that they entered together into the synagogue
    of the Jews, and spoke, so that there believed a great multitude of both Jews
    and Greeks;
  cak-NT: Y ri Pablo y ri Bernabé xe'apon pa tenemit rubinan Iconio. Reje' xe'apon
    pa sinagoga, ri jay anchi' niquimol-wi-qui' ri israelitas chi niquic'oxaj rutzij
    ri Dios. Y ri rutzij ri Dios ri xquitzijoj reje' chique ri winak, can xu'on chique
    je q'uiy chi xquinimaj ri Jesucristo. Jec'o israelitas y jec'o ri man je israelitas
    ta.
  pah-NT: Na jitehe g̃a pe g̃a horame Icônio pe. Paulo'ga oho judeus'g̃a jatykahai
    pe Barnabé'ga pavẽi. Pevo g̃a Jesus'ga mombe'umbe'ukatui g̃a pe. Nurã he'yjuhuve'g̃a
    jikogi Jesus'ga rehe judeus'g̃a judeus'g̃arũive'g̃a pavẽi.
  sja-NT: Iconiode panadak'ãri, oojida Antioquiade oodap'edaak'a. T'ĩujida judiorã
    Ak'õre Ũraa jarateepata tede mãik'aapa jarajida Tachi Ak'õre Jaurepa jarapidak'a.
    Mapa judiorã chok'ara Cristode ijãajida, judio-eerã jida ichiaba.
  xed-xed: Manda ɓhadaghata i Pwal nda Barnabas da luwa Ikwaniya, ka lamə həŋ da həga
    tagha skwa la Yahuda, ka mnə həŋ ta gwaɗa Lazglafta. Ma tsa mnay taŋ ya, ndaɗa
    a ndəghatá la Yahuda nda la Grek ta zlghafta nda ŋuɗuf wa.
  mks-NT: Tá na̱xi̱nu̱ Pablo xi̱hi̱n Bernabé ñuu Iconio já na̱ndi̱hvi da veñu̱hu nu̱
    ndítaca na̱ Israel cán. Ta cán na̱ca̱ha̱n da̱ tu̱hun va̱ha sa̱ha̱ Jesús nu̱ ná.
    Ta cua̱há ndiva̱ha na̱ Israel xi̱hín na̱ co̱ó na̱quixi chi̱chi Israel na̱candeé
    ini na Jesús.
  gfk-S: Tuma Aikoniam Pol ma ne Banabas dur ga hana lala utuma tano hala na lotu
    nudi ira Iudeia hoke iat dur git gilgil. Dur ga ianga kaia tike mangaan iat, kaie
    a haleng na Iudeia ma di ing pa dile Iudeia, di gom nurnur.
  bmu-bmu: Pol Barnabas yetkön Aikoniam sitinöŋ aŋgota mewöŋanök Juda yeŋgö köuluk
    mire öŋgöba Buŋa keu jiyohot. Jiyohotka Juda aka kian kantri ambazip yeŋgöreŋök
    kambu sehisehiŋi yeŋön uruŋini meleŋda Jisös möt nariget.
  dgz-dgz: At Aikoniam tauane amba Pol ge Banabas Diu nagirewa opata waine paewa unuk
    amon. Ap mepe mu opata kakae di waiwanumune menan ame Diu amba ian ugupe nagirewa
    paua muga arugataet anu tumasene.
  eng-GNV: And it came to passe in Iconium, that they went both together into the
    Synagogue of the Iewes, and so spake, that a great multitude both of the Iewes
    and of the Grecians beleeued.
  zaa-NT: De bitsina' Pablua lani Bernabéa le' yetsi Iconio nna gutà'a cabi le' sinagoga
    làti retuppa ca enne' judío; nía nna yala lani la'huacca beni cabi predicar hasta
    qui'ni nuỹétse'ní ca enne' huíalatsi' quį, tàntua ca judío ą'hua ca griego.
  eng-WEBSTER: And it came to pass in Iconium, that they went both together into the
    synagogue of the Jews, and so spoke, that a great multitude both of the Jews,
    and also of the Greeks, believed.
  guh-guh: Iconio tomarata Pablobeje Bernabébeje judíovi penacaetuatabiabibota najoneyabeje.
    Bajarajota xaniavaetsia tsipaebabeje Jesús pelivaisi. Nexata jivibitsaëtoxaneto
    judíovi, apo judíovi ata, jumecovënëta Jesús pelivaisi.
  bon-bon: Peei yepä mule te äbitige Ikoniya cewe je. Paulo naabi Banaba aaclige Israela
    biname bime abasecretna mete cabu me, puga mene jejananemäsi kokre cama. Siige,
    bucurage Israela biname piiyepu nuuja gawe biname piba Yeesu ne jitrungisi.
  nhw-BL: Huan teipa ipan altepetl Iconio Pablo huan Bernabé calajque san sejco ipan
    nopa israelita tiopamitl huan tecamanalhuijque ica tlahuel miyac chicahualistli
    hasta quineltocaque Jesús miyac israelitame huan miyac catli amo israelitame huan
    camanaltique griego.
  mgw-mgw: Ku'lu' Ikonio, Pauli na Balanaba baayi'i munyumba ya kunnu'ba Nnu'ngu'
    ya Ayahudi, ngabalongela kati mwabaalongei ku Antiokia na ata lipi'nga liku'lu'
    lya Ayahudi na Agiliki ngabau'bi'lya.
  swh-ONEN: Huko Ikonio Paulo na Barnaba waliingia pamoja katika sinagogi la Wayahudi
    kama ilivyokuwa desturi yao. Huko wakahubiri kwa uwezo mkubwa kiasi kwamba Wayahudi
    pamoja na watu wa Mataifa wakaamini.
  wbi-wbi: Lulyahumile mun'kate mu Ikonio kuuti u Paulo nu Barnaba valingile palikimo
    Mun'kate mu nyumba inyimike ija kufunyila kuva Yahudi nakujova ndavule ikupugha
    ikivaha kuvanhu ava Yahudi nava Yunani valyitike.
  bba-bba: Ikonimuɔ Pɔlu kɑ Bɑɑnɑbɑsi bɑ duɑ Yuubɑn mɛnnɔ yerɔ mɑ bɑ wɑɑsu kuɑ sere
    tɔn dɑbinu nɑɑnɛ doke, Yuubɑ kɑ mɑɑ Gɛrɛkibɑ.
  eng-KJVCPB: And it came to pass in Iconium, that they went both together into the
    synagogue of the Jews, and so spake, that a great multitude both of the Jews and
    also of the Greeks believed.
  kgk-NT: Ha upéi katu Paulo Barnabé ndive oho outro tetã-my. Icônio-py ogwahẽ oho-vy.
    Upe-py ojehu jevy íxupe Antioquia tetã-my ojehu va'ekwe. Ogwahẽ rire oike judeu
    porahéi haty-py. Nhandejáry nhe'ẽ omombe'u hagwã oike. Ohendu ramo inhe'ẽ heta
    eterei ogwerovia va'e. Omombe'u tee rei voi ra'e. Oĩ judeu ogwerovia va'e, oĩ
    judeu e'ỹ va'e ogwerovia va'e ave.
  waj-waj: Pauruusooya Panapaasaya yoosinna Ikonii vida ivaitana tauraa uunaquuneema
    oro ivaki iida Yutayaiya nuunaira nnauvaki vida yaagueeqama ari vookarau mmayaayaivaa
    iya kiaa mmuduu rikiada Yutayaa gioonna kiaapu vooyaata ngiari voopinnaa gioonna
    kiaapu vooyaatama ausa hanigiada Yisuunnara kutaavaivee tiravai.
  cpy-cpy: Ikanta rareetaka Pablo eejatzi Bernabé janta Iconio-ki, ikyeeyakini ipiyota-piinteeyanira
    Judá-paeni. Ikenkithata-kaapaakiri atziri-paeni jempe ikanta-kota Jesús. Tema
    osheki Judá-paeni eejatzi itsipa-jatzi atziri kemijanta-neentsiri.
  mpx-mpx: Pol ge Banabas hi na Ikoniyam ge hi ulutuk Yudiya wali limi tapwalolo elana
    hi papaatena, i ola to hi giginol labi gegewena elal. Hi papaatena ginebi ge wali
    gasisi, inoke gamagalau hi gewi nabi hi abulilek, enuna Yudiya gamagaliliyau ge
    enuna nige Yudiya i oola.
  wbp-wbp: Kujalu-palangu yangka yilyaja Yantiyuku-ngurlu Puurlu manu Parnapa, ngulaju-pala
    yanu kirri-kari-kirra yirdi-kari-kirra Yakuniya-kurra. Kuja-pala yukajarra kamparru-wiyi,
    ngula-jangkaju, yanu-pala jinta-kurra jaaji-kirra Juwu-kurlangu-kurra. Ngulangkaju-pala-jana
    yimi-ngarrurnu pirrjirdi-nyayirnirli Juwu-patuku manu Juwu-wangu-patuku Yimi Ngurrju
    Jijaji-kirli, ngulakuju panu-karijilirla ngungkurr-nyinajalku Jijajiki.
  luo-luo: E Ikonio bende, Paulo gi Barnaba ne jodhi e sinagogi mar jo-Yahudi kaka
    negijatimo. Kanyo bende ne giyale gi teko, mi jo-Yahudi gi joma ok jo-Yahudi mathoth
    noyie kuom Yesu.
  nhe-NT: Huan teipa ipan altepetl Iconio Pablo huan Bernabé calajque san sejco ipan
    nopa israelita tiopamitl huan tecamahuijque ica miyac chicahualistli hasta miyac
    israelitame huan miyac tlen ax israelitame tlen camatque griego quineltocaque
    Jesús.
  aii-aii: ܘܓܵܘ ܐܝܼܩܵܢܘܿܢ ܥܒ݂ܝܼܪܗܘܿܢ ܦܵܘܠܘܿܣ ܘܒܲܪܢܒ݂ܵܐ ܡܥܘܼܕܵܠܹܐ ܓܵܘ ܟܢܘܼܫܬܵ‌ܐ ܕܝܗܘܼܕܵܝܹ̈ܐ،
    ܘܗܵܕܟ݂ܵܐ ܡܘܼܟܪܸܙ ܠܗܘܿܢ ܬܵܡܵܐ ܕܟܸܢܫܵܐ ܪܵܒܵܐ ܡ̣ܢ ܝܗܘܼܕܵܝܹ̈ܐ ܘܝܵܘܢܵܝܹ̈ܐ ܗܘܼܡܸܢܗܘܿܢ.
  esk-NT: Taapkuak Paul-lu Barnabas-lu tikitñamik Iconium-mun, sivuanisun utlautilgiññiqsuk
    Jew-ŋuruat katraġviatnun. Uqautriḷḷautapiaġataġniqsuk aasiitai iñugiaktuat Jew-ŋuruatlu
    Jew-ŋuŋitchuatlu ukpiqsriḷiqsitlugich.
  msb-msb: Didto naman sa Iconio, nagsulod sinda Pablo kag Bernabe sa sinagoga san
    mga Judio kag nagsurmaton sin maayo mala ngani kay damo an nadara sa pagtuod na
    mga Judio kag mga Griego.
  cpa-NT: Jøng² jøa³juøi² Iconio calah ca¹ŋi¹lé² Pablo quianh¹³ Bernabé guøh¹² quiah¹²
    dsa² judío. Hiug¹² cu²rø² ca¹he¹dsa jǿg³. Jøng² jue¹²dsa ca¹hé¹ jǿg³, cu¹dsie¹²
    dsa² judío quianh¹³ dsa² siáh².
  dso-dso: ଜନ୍‌ଟା ଆନ୍‌ଟିଅକିତେଇ ଗଟିରଇଲା, ସେ ସମାନ୍‌ ବିସଇ ଆକିଅଟାନେ ମିସା ଅଇଲା । ପାଉଲ୍‌ଆରି
    ବର୍‌ନବା ପାର୍‌ତନା ଗରେ ଏନ୍ତି ଡାଟ୍‌ ସଙ୍ଗ୍‍ ପର୍‌ଚାର୍‌ କଲାଇ ଜେ ବେସି ଜିଉଦି ଆରି ଗିରିକ୍‌
    ଲକ୍‌ମନ୍‌ ଜିସୁକେ ବିସ୍‌ବାସ୍‌ କଲାଇ ।
  meu-meu: Ikonio ai Paulo bona Banaba na Iuda taudia edia dubu ai e dae kau, e haroro;
    bena Iuda taudia bona Helene taudia hutuma ese sivarai namo e abia dae.
  yva-NT: Paulus muno Barnabas ije no munijo Ikonium. Umba isisa no vatano Yahudi
    awa yavaro sambaya inta rai. Naije yo ayao Amisye raura vambunimbe, weti vatano
    Yahudi muno vatano Yahudije jewen wanui wanave irati Yesus ai.
  dgc-dgc: Nadid, kona be sa i nanyaria ta Ikonio. Ti Pablo sakay ti Bernabe, éy inumange
    pa side to kapilya sa na Judeo, sakay négkagi side ta mahusay, monda te meadu
    a Judeo a méniwala ni Jesus, sakay éwan Judeo be.
  zpm-NT: Zeeṉe bdziṉ Pabl Icon grop me Bernabé, güey zho tib xyadoo zha Israel zob
    lad guiedz co, bnee zho Xtiidz Dios lo grë zha ne pcaalsa ga. Zigtaa zha Israela,
    zigtagaa zha lad guiedz cow, nzian zho bliladza.
  hix-NT: Ekonyu hona tahatakatxhenye, nowomtxownà hatà, Pawru komo, Xuknewyana yohsamnohtoho
    kom yaka. Àro yawo rma nekarymatxownà hatà, toto komo wya Txesusu yahohtoho me.
    Thenyenohnà komo rma nahohtxownà hatà, Xuknewyana komo rma, Kryekyana komo xarha.
  sim-sim: Pol fre Barnabas yanga Aikoniamik fri ihi os Antiokik fri uri hom Judama
    lotu undari akak frimu layira. Aka orok fri layihi mashi Wasilakahin fri sawerik
    Judama nga Judama ambu ondo nga mushak mashi oson limu misindiyara.
  npi-ULB: आइकोनियममा आइसकेपछि पावल र बारनाबास सँगसँगै यहूदीहरूको सभाघरमा गए र यसरी
    बोले जसको कारण यहूदीहरू र ग्रिकहरू दुवैका ठुलो भिडले विश्‍वास गरे ।
  cgc-cgc: Naan ta Iconio danen an Pablo daw Bernabe giling naan ta balay tipunan
    ta mga Judio. Tenged ta iran na pagwali dya, tama na mga Judio daw mga dili-Judio
    gatuo ki Jesus.
  tim-tim: Akto hainâk Ikonioŋ kepian arim âmâ Yuda luâk yeŋgât den emetŋân âgâm Yesugât
    keiŋe makyeŋgimbela nâŋgâyi. Nâŋgâm Yuda luâk âmbâle akto Yuda luâk âmbâle bo
    manmai dondâŋe biwiyeŋe Yesugâlân kali.
  yor-yor: Ó sí ṣe, ni Ikoniomu, Paulu àti Barnaba jùmọ̀ wọ inú Sinagọgu àwọn Júù
    lọ, wọ́n sì sọ̀rọ̀ tó bẹ́ẹ̀ tí ọ̀pọ̀lọpọ̀ àwọn Júù àti àwọn Helleni gbàgbọ́.
  wos-wos: Pol bér Barnabas Aikoniamémbu reta Judana Godna hundi buléndaka geré wulaaye
    yikafre hundi jémba wambéka di Judana du takwa séfélak, wumbu rekwa séfélak nak
    téfana du takwa akwi di Jisaska jémba saréké.
  emp-NTPO: Iconio purud̶e ãdjia obada quĩrãca Paulora Bernabe sid̶a judiorã dji jʌrebada
    ded̶e ed̶aa wãsid̶aa. Ãdjia jaradia panʌ carea zocãrã judiorãba griegorã bid̶a
    Jesura ĩjãsid̶aa.
  eng-F35: Now it happened in Iconium that they went together into the synagogue of
    the Jews, and they spoke to such effect that a large number of both Jews and Greeks
    believed.
  ind-ind: Ketika tiba di Ikonium, Paulus dan Barnabas pergi ke rumah pertemuan orang
    Yahudi dan mengajar tentang Yesus di sana, sama seperti yang mereka lakukan di
    Antiokia. Mereka mengajar dengan penuh kuasa sehingga banyak yang menjadi percaya
    kepada Yesus, baik orang Yahudi maupun bangsa lain.
  pes-OPCB: در شهر قونیه نیز پولس و برنابا به کنیسه یهود رفتند و چنان با قدرت سخن
    گفتند که عدهٔ زیادی از یهودیان و غیریهودیان ایمان آوردند.
