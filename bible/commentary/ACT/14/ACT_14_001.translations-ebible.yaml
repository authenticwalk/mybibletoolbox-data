    maranit ira Ila Kani.
  gmv-NT: ኢቆኒዮኔን ጳዉሎሲኔ ባርናባሲ ኢሲፌ ኣይሁዳታ ዎሳ ኬꬄ ጌሊዳ። ሄንካ ኢስቲ ኣሳ ሎዔꬅ ታማርሲዳ ጊሽ ጊሪኬ ኣሳፔኔ
    ኣይሁዳ ኣሳፔ ዳሮይ ኣማኒዴስ።
  por-BLT: Em Icônio, Paulo e Barnabé foram para a sinagoga judaica e falaram de forma
    tão convincente que muitos judeus e não-judeus creram em Jesus.
  stp-NT: Baꞌ na mɨt paiꞌ dhuuk bhammɨ jaꞌk jup ba ai Ikoonio gu Paablo gio gu Bernabee,
    ma jii mɨt mu jaꞌp nam paiꞌ tu daandaꞌ gu Israel kam jaꞌtkam, baꞌ miꞌ bhaiꞌ ji
    chu ja aꞌgi mɨt ɨp guiꞌ nam jɨꞌk miꞌp tuꞌiiꞌ nam tu daan. Baꞌ giilhim joidham
    jix bhaiꞌ xi bua am nam xi ja kɇɇ, baꞌ muiꞌ jaꞌtkam pɨx jaꞌx ji chɨ jɨɨꞌñ jamɨt
    buiñor guch Xoiꞌkam puiꞌ na jax gu Israel kam gio guiꞌ nam cham jir Israel kam
    jaꞌtkam.
  mgc-mgc: Pawolo ehe Baranaba ame'donnï mï bi 'ba mötu mï Yikɔnïyömu, ehe Yuda kayo
    ehe tu'dë kayo omannï mï Yere.
  ame-NT: Allempoña c̈hapuet Iconiopaʼ oʼ beʼt̃osc̈haʼtet parro judioneshaʼ poʼprahuopaʼ
    oʼ serrpareʼtatoset all. Nanac cohuen serrpareʼtatet ñeñt̃oʼmarña ameʼñachet shonteʼ
    acheñeneshaʼ—amaʼt judioneshaʼ ñam̃a amaʼt ñeñt̃ griegoneshaʼ.
  mgh-2016: Mwaha thoko yoyo wahokhumelhelha Uikoniyo Napaolo ni Nabanaba vaarwelhe
    aya wi inupa yo unlhapelha Nlhuku nkayoolhumacha malhove wo wiishipa mpaka mphingo
    mulhupalhe wa Ayahudi ni Ayunani yahorumelhelha.
  kvn-NT: Tegin Pablo Bernabébak Iconio-neg-kweburzhe nonimalgu, kusgu e-igal-ulgin
    Judio-ormaked-neggin tognonimal. Tegin Pablo Bernabébak Jesúsgin chunmasmalgu,
    Judiomal tegin Griego-tulemal-ichejul Jesúsgin ibzhenonimal.
  gvf-gvf: Ena goma Antioko ai kal erungwa mere, Aikoniam ai para erungwa. Pol te
    Banabas Yuda ibal ka main ogu ala pirere ka dungwa milin paangure, Yuda ibal te
    Giriki ibal binanbile pire gi dungwa.
  san-ISO: tau dvau janau yugapad ikaniyanagarasthayihūdīyānāṁ bhajanabhavanaṁ gatvā
    yathā bahavō yihūdīyā anyadēेśīyalōkāśca vyaśvasan tādr̥śīṁ kathāṁ kathitavantau|
  deu-ELBBK: Es geschah aber in Ikonium, dass sie zusammen in die Synagoge der Juden
    gingen und so redeten, dass eine große Menge, sowohl von Juden als auch von Griechen,
    glaubte.
  mcb-NT: Impogini yogonkeigapaakara Ikonioku ikiaigapaake pankotsiku yapatoitantaigarira
    jorioegi ikenkitsavageigapaakera ovashi ikematsaiganake tovaini jorioegi intiegiri
    terira iriroegi jorioegi.
  yle-yle: Kópuni Antiyóka y꞉e a pyodo, yinté kópu Yikóniyêm y꞉e myimê pyodo. Póól
    pini dê Mbanapas Nju tpémi yi ngêpê ngomo k꞉oo kee knopwo, Yesu u kópu ye adê
    vyi ngmê, wod꞉oo Nju pi yilî, kn꞉aa yéli mye yi k꞉ii Yesu ka kêlîmî mbê dniye.
  swh-1850: Kule Ikonio, mambo yalikuwa kama yalivyokuwa kule Antiokia; Paulo na Barnaba
    walikwenda katika sunagogi la Wayahudi wakaongea kwa uhodari hata Wayahudi wengi
    na Wagiriki wakawa waumini.
  ese-NT: Majoya Pabo, Benabe nijje Iconio huasijje baꞌeñaquinaje. Atioquiajo acanaje
    jayojja jama aca oꞌoyanaje Iconiojo peaꞌai. Eꞌe, Jodioja equi ojee ejjachichaquijji
    yasijje dobiquinaje. Eyacuiñajjija esohui quea pame nee Jesosajo huohui canaje
    quea jaꞌa nee. Jamajjeya quea huiso Jodio cuana, Jodio pojjeama peaꞌai Jesosa
    nijje jjapeequinaje.
  jac-NT: Hacaꞌticꞌa yakꞌle naj Pablo yeb naj Bernabé bey yul con̈ob Antioquía, hac
    tuꞌ yakꞌlepaxo ebnaj yul con̈ob Iconio. Hayet yapni ebnaj bey yul con̈ob Iconio
    tuꞌ, yocto ebnaj yul iscapilla ebnaj Israel. Caw cꞌul yute yalnilo ebnaj Istzotiꞌ
    Comam Dios, yuxin caw hantan̈e ebnaj Israel yeb huntekꞌanxa anma mach Israelo
    anayto yul yanma yin̈ tzet yal ebnaj.
  cak-CNT: Y ri Pablo y ri Bernabé xe'apon c'a ri pa tinamit rubini'an Iconio. Rije'
    xe'apon c'a pa jun jay ri can richin vi chi niquimol-qui' ri israelitas richin
    nicac'axaj ri ruch'abel ri Dios. Y ri ruch'abel ri Dios ri xquibij rije' chique
    ri vinek, can xuben c'a chique chi janíla e q'uiy ri xquinimaj ri Jesucristo.
    Ec'o c'a israelitas y ec'o c'a chuka' ri man e israelitas ta ri xeniman.
  zia-zia: Pauloto Banaba Aikoniam nape kasa yero Yuda emora yere ibu auna dema toiro
    ge tugata yewato gigiwa me yena. Gigiwa me yenu Yuda emo aune Grik emo daigairo
    mene Yesu tumo diwa ara.
