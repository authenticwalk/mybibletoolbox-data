  huu-NT: Iconiomo judíuaɨ ofiracomo, iaɨmaiaɨ Antioquíamo jailla isoi, jaidɨiaɨmaiaɨ,
    Cristo rafuena duere llotɨiaɨmaiaɨ. Ie jira ailluena comɨnɨ creyentiaɨna jaidɨmacɨ.
