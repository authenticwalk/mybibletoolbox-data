    Aikoniamnandmo Iudananta mimitpac aŋgɨrena kacna inikca taŋga mbukca, minmo an
    kambta mɨniŋ koind topri, na Iudanaŋgepapa Iudana meikramtaɨr wanaiŋnanda mina
    wɨt toco, mina muruŋa marɨpacat.
  qvm-NT: Iconio marcachöna caycar Pablo y Bernabé aywapäcorgan sinagogaman. Tsaycho
    shongunman chayagpag Jesuspita wilapaptinmi Israel runacuna y mana Israel runacunapis
    Jesucristuta chasquicärergan.
  chz-NTPS: Läꜙ maˊ gyaˈ Paaˊ kya̱a̱hˊ Bernabé jwɨɨˉ Iconio ja̱ˉ, maˊ dsaˉta̱a̱yhˋ
