    areye Jew anetyakenhe areye-arlke, Jesus-eke akangkwe-irreke.
  qvc-NT: Ikuñu llaqtapiqam Pabluqa Birnabiwan yaykurqan sinaguga wasiman. Chaypi
    paykuna yach'achikuptinmi, achka isrraylinukuna, furastirukunapis Jisuspi kriyirqanllapa.
  tgl-ULB: Nangyari din ito sa Iconio, na sina Pablo at Bernabe ay magkasamang pumasok
