    ai''a Jiu narau aho''ita''i sae hinihini.'
  srp-1865: U Ikoniji pak dogodi se da oni zajedno uðoše u zbornicu Jevrejsku, i govorahu
    tako da vjerova veliko mnoštvo Jevreja i Grka.
  agt-agt: A ta datang nig Pablu ikid ni Barnabas ta ili na Ikoniya a kuga umange
    kid ha mangipadangag ta kapilya na Hudyo kiden, a nangurug hapa ya addu na Hudyo
    pase Hentil gafu ta kalalaki na paguhohug da.
  lug-lug: Awo Pawulo ne Balunabba bwe baatuuka mu Ikoniya ne bayingira mu kkuŋŋaaniro
