    no hena moarava.
  mca-mca: Qa ƚunye'jkii pa'aj pa' witset'ii Iconio, pa' Pablo qa pa' Bernabé qa uyifi
    iye pa'aj wete'm pe' judiol ƚe'lijtsitjii, qa iyetifi ƚe'wis pa'aj in iyetju',
