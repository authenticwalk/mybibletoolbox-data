    kápae kare Juda fi ntia kápae kare Grik fi am kar wawia maok, mér.
  kto-kto: Urie, Paulo ga Banabas la lila betliong ga liobu na luguan o usingnualap
    maiang Iudaiap onim Aikoniam gare tie la lime okosar. Ga baisliong maranit o ties
