  ssg-ssg: Ti Ikonium Pol ma Banabas nahih hani tehu synagog. Lalu kakak hetekie pohe
    Haeu, aile ape kilan teka Ju ma teka kumahe Ju laha hong soh meng solian ti Jises.
  zpo-NT: Leezha mzhin Pab rop Bernabé yezh Iconio, mzeeb rop xaa pa nkasa xaa Israel
    nseed xaa xtizh Dios, klar doo mzaa xaa kwent cheen wdizh chul zee zyen doo xaa
    Israel nu xaa nanakt xaa Israel mzelo ngwii lo Jesús.
  poy-poy: Kulii Ikoniu, vitwatira viweriti handa vyaviweriti kulii Antiokiya, Paulu
    na Barinaba wagenditi munumba ya Mlungu gwa Shiyawudi wayowera kwa ugangamala
    ata Wayawudi wavuwa na Wagiriki wawera wajimira.
  qwh-NT: Tsepitanam Pabluwan Bernabe Iconiu marcacho, israel nunacunapa ellucayänan
    wayiman ewayarqan. Tsecho pecuna allapa shumaq willapäquicuyaptinnam, atscaq nunacuna
    israel caqcuna y mana israel caqcunapis Jesusman creyiquicuyarqan.
  gaw-gaw: Paulus Banabas ele a Antiok uuya, ahai Aikoniam goya, uḏat hanhan hepiḏ
    amu, ap̱a ele anam hepiḏ. A Juda dilag nai doyak lag oop̱a noya, nai mehuqpiḏ.
    A nai diig ena elele mehuqeheh, danab ah ameg naḏi, Juda Grik ele, ag oolagp̱a
    genab doop̱ig.
  nca-nca: Asa komo tariyó ŋunde naŋge Aikoniam yendémo ŋuno Juda koro huru-huru yano
    oro mande yariyó. Ŋunde yiriqo, Juda uni, Grik uni qambu parámi horé iŋondutuwoyaŋgurí.
  zpz-NTPP: Na Iconio tublaazh la gua Baly nu Bernabee nañ yuꞌ nu rsyaꞌ de mbecy Israeel
    riidz ni Ñgyoozh. Tonaꞌ la nap mnii dey. Ndeꞌ nu tonaꞌ la mbecy zigy bicy cup
    dey consuel lo Crisht. Yuꞌ mbecy Israeel bicy cup yu consuel lo Crisht, nunu yuꞌ
    gaꞌ mbecy nu walab mbecy Israeel bicy cup yu consuel lom.
  mkj-mkj: Joanngohr pel wiawi nehn Iconium; Paul apel Barnabas inla nehn jinakoke
    in mihn Jew‑ok apel padahk in mwomw oauwe ma kahrehda armaj dihrdir, mihn Jew
    apel mihn likin pel pwojonla.
  zac-NT: Pablo nu Bernabé guërupë raiꞌ guatë́ raiꞌ iáduꞌu shtë më israelitë guëꞌdchi
    Iconio. Bëluaꞌa raiꞌ dizaꞌquë shtë Jesús lu ra mënë. Zihani mënë gualdí lduꞌu
    rall dizaꞌquë, më israelitë nu ra më griego.
  kyg-kyg: Atiyoki kotegamo afole aiꞌniya agufa kavaꞌmo huno Aikoniyamu kotegamo afole
    aiꞌniye. Poloꞌe Manamasiꞌeꞌmo Yu vayaꞌai mono nopiꞌmo haiꞌana alagepa huꞌana aeꞌana
    hakalo huꞌana hapa paiꞌnaꞌageꞌapaeꞌmo asole Yu vayaꞌe alu nofi vayaꞌmogiꞌeꞌmo
    apakesa afiꞌa fatago huꞌnae.
  kmk-kmk: Dumatong da man ud Iconio, ummoy da uman sidit sinagogan di Judio nantudtudu
    ot aduadu dat Judio kan bokona Judio un nanuttuwa.
  cao-NT: Iconio qui cahax tsi quiha jodioba catiti xobo qui Pablo Bernabé jiconiquë.
    Jicoxo tsi quiha chama ya Dios Chani ja yoacaniquë. Jaha tsi quiha huëstima ca
    jodiobo, carayanabo, tihi cabá chahahuaniquë ra.
  bbr-bbr: Pol Barnabas ori Aikonium mena Juda roasiret akan tururiäi owa toneanik,
    Antiok näu mena keserin senek, roasiret Anut nukan ämän sakau arona, roasiret
    sosop Juda roasiret pak karauk omsau pakan roasiret pak ak akan woiaka Jisas mesin
    epar moin.
  inb-inb: Ikonio pui­blupi chaiag­ris­pa, Pablo i Bernabeka judiu­kuna tanda­ri­diru
    wasipi iai­kug­rir­ka­kuna. Chipi tukui suma rima­uraka, achka judiu­kuna Iaia
    Jesus­wa suma iuia­rir­ka­kuna. Mana judíu kag­kuna­pas, achka­kunami pai­wa tukug­samur­ka­kuna.
  hrv-hrv: U Ikoniju isto tako uđoše u židovsku sinagogu i govorahu tako da povjerova
    veliko mnoštvo Židova i Grka.
  box-NT: Bìo ó o Poole là a Baanabaasi vaá dɔ̃n ho Ikoniyuumu lóhó yi, á ɓa
    vaá zon ɓa *zúifùwa kàránló zĩi. Á bìo ɓa zoó bía á wó, á ɓa zúifùwa
    làa bìa yínɔń ɓa zúifùwa cɛ̀rɛ̀ɛ á tà a *Krista bìo.
  ote-NT: Ra cu Pablo ne ra cu Berhna bi zønga ja ra hnini Iconio, nepʉ bi yʉtꞌa ja
    yá nija̱ yá mixodyoui pa bi zofo ya ja̱ꞌi de rá noya Ajua̱ co ndunthi ra tsꞌɛdi.
    Ne ndunthi de gueꞌʉ bi gamfri, ngu ya xodyo ngu núꞌʉ himyá xodyo.
  wnu-wnu: Pol Barnabas nob ginam qei-qei qob qamarari munon yamangar Yisast oabigumir
    gas ende bo ginam Aikoniam ende is Yuda wurinou Qenu qob igau mor end isub qob
    qamarari Yuda ne munon ar irou Yisast oabigumirei.
  zam-NT: Co'se' mzin Pab ryop Mbèl' ciuda Icon, ngòo Pab ryop Mbèl' le'n sinagog
    che'n mèn nación Israel co' nzo ban ciuda thìb huiz sabd co' ngòc huiz descans
    tiempa. Mdoodi's Pab cón che'n di's ndac che'n Diox loo mèn axta mbli Pab par
    ngola's huax mèn loo cón che'n Jesucrist, le'le' ngola's huax mèn nación Israel
    no le'le' ngola's huax mèn co' inacte mèn nación Israel.
  zyp-NT: Mataico, Ikoniam khuapui letah Paul le Barnaba cawh aa tua teipaw hrakhei
    synagog lang khah aa sei. Ma leco thahpui phe tah Zisu kong khah aa rei cawtah
    Juda cawngsaw a hlupui le Gental cawngsaw a hlupui takhei aa zing.
  sey-NT: Pablopi cuiꞌne Bernabépi Iconiore paꞌijë judío pa̱i tsiꞌsi huëꞌena cacani
    Maijaꞌquë coca quëajëna, jai pa̱i judío pa̱i cuiꞌne judío pa̱i peocohuaꞌi sehuohuë.
  nvm-nvm: Ire iji ar Entiok ijia renma ijeg ar Ikoniam ijia fu una madu ijeg ren.
    Ijegreko For ko Banabas bu va ar e Jius bu afuime vuak kuaivo ijia arume vuak
    mukor igia kuaivga e Jius iji abevo e Jius bakin fok bu God ma vierafen.
  mps-mps: Te bidi Pol dali Barnabas si te Aikoniam be naniba sabolama, te augwali
    sigo polobadu te bulu Antiokde yali sę tiwai ma yali. Augwali si te Juda dabego
    bomo yai po ola mabo be tomoba pelama, Godigo po bugagia pusa mani. Bugagia pusa
    menama, te Juda dabego me, te Juda hani isąwai bidi dabego me, te Jisasgo wiegi
    yai poba augwa homu tigidali muani, umabo we bidigo tialio.
  pab-NT: Icônio nali hoka nikareta tyaohenahitiyaha. Paulo, Barnabé xoaha xane isoaha
    judeunae xahohisakoatyakala hanako iraehenahitiyaha irae ahitere akereta, hoka
    kahare judeunae, majudeuneharenae hare tyakekoha iniraineha hoka tyaonaha Jesus
    xema maniya.
  llg-llg: Leꞌdoeik Paulus no Barnabas ala losa kota Ikonium, boe ma ala leni hataholi
    Yahudi la uma huhule-haladoin dalek leu. Lai ndia, ala kokolak lala noꞌun seli
    laꞌeneu Manetualain Dedeꞌa-Kokola Malolen losa hataholi Yahudi la ma hataholi
    selu kala noꞌuk lamahele neu Yesus.
  kyf-kyf: Da Pɔlʋ -yɔ Banabasɩ nynia Ikoniumʋ, 'ɩn wa yi 'yaa -mɛmɛ Zuifʋʋ -Lagɔbudu
    zɔ pla. Wa gbaa -mɔ -Lagɔgbʋ sa kpɛɛn kpɛɛn, Zuifʋ duun -yɔ -wa 'nɩa Zuifʋ, -maa
    yia -Lagɔ pla.
  tpi-tpi: Long Aikoniam Pol na Barnabas i mekim wankain pasin olsem tupela i bin
    mekim long Antiok. Tupela i go insait long haus lotu bilong ol Juda, na tupela
    i autim tok. Tupela i autim gut tru na bikpela lain Juda na Grik ol i bilip.
  mih-NT: Ñoho ra Pablo ta ra Bernabé ñuu Iconio ta i quɨhvɨ ra vehe ñuhu ñiyɨvɨ hebreo.
    Vaha xaan i cahan ra yucuan ndya cuhva ndya i sino iñi cuaha xaan ñiyɨvɨ, ñu hebreo
    ta inga ñiyɨvɨ.
  qvh-NT: Iconio marcachöna caycar Pabluwan Bernabé aywayargan sinagogaman. Saycho
    shonguncunaman chagpä Jesuspä wilapäyaptinmi Israel runacuna y mana Israel runacunapis
    Jesucristuta chasquicuyargan.
  kms-kms: Aikoniam pe ni temi mune pugrine puq men. Ni Juda God yumbui nyamb mirang
    kin baj pe mar mo, wand bir mawo. Ni wand bir mawo, Juda di Grik kin nganye buagi
    rutungu rutungu ruso ruso yuwon rind, muq ni God nei rimbig.
  agn-agn: Maning ka ta si tang nainabo don ong Iconio. Si Pablo ig si Bernabe siminled
    ong simban tang mga Judio. Maosay tang mga binitala nira animan dorong namagparet
    ong Gino, mga Judio asta mga Grigo.
  nhi-NT: Itich in altipetl Iconio noiuqui ohcon Pablo uan Bernabé ocalaqueh itich
    in teotlanauatilcali judío. Uan quen otlahtohqueh miqueh otlaniltocaqueh, judíos
    uan amo judíos.
  ttc-NT: Ntons yaji [eb'ajpon] Ikony, b'ix tzi te Pa'k b'ix te B'e'ch e'ox tuj te
    jay nab'il Dios aj ja' n'ok kchimo' kyib' kye aj tijajil Israel. Tzi eb'ajpakb'an
    kxol kye xjal b'ix ky'ila'j eb'aj'okslan, xjal aj tijajil Israel b'ix aj nya'tx
    tijajil Israel.
  dan-1931: Men det skete i Ikonium, at de sammen gik ind i Jødernes Synagoge og talte
    således, at en stor Mængde, både af Jøder og Grækere, troede.
  kwj-kwj: Wosini Aikoniyam ko ki o hingambwa ya fi ai wosi. Ele Juta hima kupu lei
    lotu wo aka ki fi raruni Gotri mwanji ti ya fi bwanda. Fini kipe naha tumbwa ete
    fi bwandawani Juta hima kupu fwelenga Girik pe hima lenga sembe ti ya wu ha.
  vie-OVCB: Việc xảy ra cũng như vậy tại Y-cô-ni, Phao-lô và Ba-na-ba lại vào hội
    đường Do Thái giảng dạy đến nỗi rất nhiều người Do Thái và Hy Lạp tin Chúa.
  kze-kze: Póroe Páánápáasiye Áíkóniyamu-naopa'a kwésarai ááémo urááyantemba Yútaa-mono'-naumpa'a
    umésarai áséi-kwasai asiramái simátímúyasa isésa sáwíva-kwaasi Yútaa-kwaasiye
    ó'onkaa-kwaasiye Ísun-aaiyavesa áraire sésa kwempá'á tésa máyómbanivo
  mpj-mpj: Tawun Yakuniyamjapula yanu jarrpangu, Juwuku jaajingka, Puulkamu Panapaj.
    Jii kujarralu-jananyapula wangka Jiijajmili nintilpayi. Wangkaya kulirnu Jiijajmili
    kaya walyjarringu yarnnga, Juwukajakamu Juwuparnikaja.
  lbk-lbk: Isnan kawad cha Pablo ken Bernabe id Iconio, inmey cha akhes isnan sinagogan
    si Judio. Et khapo isnan kakang-ep ay inikkancha ay nenpap-alawag, angsaangsan
    nan Judio ya Gentil ay namati ken Apo Jesus.
  mto-NT: Je̱m tseꞌe Iconio je̱ Pablo ma̱a̱t je̱ Bernabé tya̱jkidi je̱p je̱ israeejlit
    chaptu̱jkpta. Je̱p tseꞌe kyaꞌamaaydi. Veꞌem tseꞌe nu̱may du̱jaanchjaꞌvidi je̱
    Jesucristo, veꞌem je̱ israeejlit jáyuda veꞌem pa̱n pa̱n jatyeꞌe ka je̱ꞌe̱pta.
  bzh-bzh: Vu Ikonium og luho devonġ nebë sën Antiok lo. Luho deloḳ ya alam Yuda
    hir dub-supinsën-yi bedenër Bengö Nivesa ranġah. Luho denër nivesa, lob alam
    Yuda los alam Grik yu böpata devonġ ving.
  guj-2017: ઈકોનિયામાં તેઓ બંને યહૂદીઓના સભાસ્થાનમાં ગયા, અને એવી રીતે બોલ્યા કે ઘણાં
    યહૂદીઓએ તથા ગ્રીક લોકોએ વિશ્વાસ કર્યો.
  jvn-NT: Lelakoné rasul Paulus lan Barnabas nang kuta Ikonium ya tunggalé waé karo
    nang kuta Antioki. Nang kuta Ikonium rasul Paulus lan Barnabas uga mlebu nang
    sinaguk lan nggelarké pituturé Gusti Allah lan okèh wong Ju lan sing dudu Ju terus
    pada pretyaya marang Gusti Yésus Kristus.
  byr-byr: Aadɨyokɨ Polɨjɨ Baanavaazalyɨ sara yagɨlyaꞌ Anga Aaikonɨyaamɨ ayɨna yagi.
    Juyaraavɨre Lotuangevɨ wɨlɨna yagɨla tewaanna wɨjɨwaakɨna kyagi Juya pwarajɨ Gɨrikɨya
    pwarajɨ kwala bwaꞌnaanya naangeꞌ wɨꞌnalɨmwanna yeꞌ.
  ian-ian: Antiok kwagalaa Aikoniam yimbɨt. Antokmba mbupmba nyaangɨt mbupmbɨk. Pologwi
    Banabaso Juda yisolaa lɨnja ngay wuleilaa mbupmbɨk. Wan ngaymba yisolaa lɨga mbutɨmba
    nyaangɨt wuti. Juda nɨma sakwat Juda ana ndi nat nɨmba nɨma sakwat wutaa maawupmba
    yelavɨka kwutaa lɨndi.
  hun-hun: Történt pedig Ikóniumban, hogy együtt mentek be a zsidók zsinagógájába,
    és úgy prédikáltak, hogy mind a zsidókból, mind a görögökből is nagyon sokan lettek
    hívővé.
  mcf-NT: Adashic, Pabadobëd icquido Iconio yacno choash tabadpanëdash. Ambo tabadec
    Nuquin Papan chiaid chuibante shubu yacno nidash puduedpanëdash. Ambo puduedshun
    Esuquidistu chuibanac isadaidbobëd isadaidpembo dadpen Esuquidistu tantiaquid
    yampanëdash.
  kjs-kjs: Go puma abala mogeasipi-rupa Pol Barnabas laapo Aikoniam su-para Juda alinuna
    lotu ada-para puma mogesipi. Go pisa rabu Juda enaali adaapu page ruru rado enaali
    adaapu page epe agale madaa kone rulasimi.
  mni-mni: Iconium-da Paul amadi Barnabas-na mahousagumna Synagogue-ta changlammi
    aduga makhoina matik leina wa ngangbadagi masing yamlaba Jihudising amadi Jihudi
    nattaba kaya amana thajarammi.
  yad-NT: Daryaday nanujayada Judíyuveda ju̱tye̱ryanijyo vimuntiy, Icóniyumu, jaryi
    datyasara ni̱day nanuniquejada jasidye, nu̱tyichiy riñi tuva̱choda Judíyuveda
    ramuntiy, nu̱tyichiy, jivye jarye tuva̱chu jiryatimyu̱ ne Judíyuveda daryi.
  mxb-NT: Tá nani ió Pablo xíꞌín Bernabé ñoo Iconio ñoó, dá ni̱ ku̱ꞌu nduú na̱ veꞌe
    noo̱ nátaka na̱ Israel ndéi ñoo ñoó. Ta xíꞌín to̱ꞌon ni̱ da̱náꞌa̱ na̱, kúú kua̱ꞌá
    nda̱ꞌo na̱ Israel xíꞌín na̱ ko̱ kúú na̱ Israel ni̱ ka̱ndísa ñaá.
  pon-2006A: 'Soahngohte pil wiawi nan Aikoniomw: Pohl oh Parnapas kohla ni sinakoke
    en mehn Suhs ako oh padahk ni mwohmw ehu me kahrehda me tohtohie, mehn Suhs oh
    pil mehn liki kan, pil pwosonla.'
  maq-NT: Hya xi camá ne, Pablo cojo Bernabé ne, quiji tangun me yungun rë xuta tjë
    rë Israel ngajan nandya Iconio. Hane xi cachja me cojo xuta ne, jercu cjín camahani
    xuta tjë rë Israel cojo xutaxín camacjain rë me cjua jan.
  hto-hto: Icóniomo dúcɨillano judío llófueriracomo daane jofo jáidiaillɨnoɨ. Dɨnomo
    jamánomo ñue úritiaillɨnoɨ. Afemona aillo judíuaɨ Jesumo ɨ́ɨnotiaɨoɨ; judíoñedɨnomona
    daje izói aillo afefue ɨ́ɨnotiaɨoɨ.
  por-BRBSL: Em Iconium, eles entraram juntos na sinagoga dos judeus, e assim falou
    uma grande multidão, tanto de judeus quanto de gregos, acreditavam.
  ces-NKB: A v Ikoniu se také stalo, že vešli do židovské synagogy a mluvili tak,
    že uvěřilo veliké množství Židů i Řeků.
  cui-cui: Iconio tomaratha Pablo Bernabeno judiomonae pia penacaetutsi botha tatsi
    joniyabe. Beta paebabe daxota pinmonae Jesús jume cowʉnta. Judiomonae jume cowʉnta,
    irʉrʉ pomonae jopa judiomonae naexanaeyo jume cowʉnta Jesús.
  boj-2014: Pol Barnabas wo naŋgi Aikoniam dia Juda naŋgo Qotei tal miligiq gileb.
    Gilnabqa tamo uŋgasari naŋgi koroesonabqa tigelosib Qotei aqa anjam palontosib
    minjroqneb. Minjreqnabqa naŋgo aiyel anjam dena tamo uŋgasari tulaŋ gargekoba
    Juda ti Grik ti are qametnjrnaqa naŋgi Yesus qa naŋgo areqalo siŋgilateb.
  eng-OEBUS: The same thing occurred in Iconium, where Paul and Barnabas went into
    the Jewish synagogue, and spoke in such a way that a great number of both Jews
    and Greeks believed in Christ.
  eri-eri: Ariya, Pol Barnabas ngare onowou Antiok langa onoware onounga Aikoniam
    langa onoware. Nere Juda nebere bori mata huwanya langa goidu, beele malalamudu
    leware. Nere beele malalamudu ledewarenga fai-aita bagu Judaha, Grikha baingaro
    huwanyanege ngalengawai.
  aly-aly: Ikwer-penh Iconium-itwek Paul Barnabas-atherr Akngey-kenh angka ikwer-rnem
    ilek Jew-rnem-kenh tyaty-itwek. Renh-atherr awek-penh, Jew-rnem-then Greek angkeyelarl-rnem-then
    Jesus renh tnakek arrpemarl.
  wiu-wiu: Adioke take tokoinakale Aikoniame takeka wa einakale taneya. Polo Banabasita
    Yu yenane losu yapu pote kakete Akolaline agale wedoa oa metekoli yatekete Yu
    yeneka mone pa yeneka peya matiyame e̱e, nimini iki wa Yesuke wene tuganeya.
  swe-swe: '[Ikonium var en grekisk stad, den blev inte en romersk koloni förrän under
    kejsar Hadrianus tid en bit in på 100-talet e.Kr. Från Antiokia i Pisidien vandrade
    Paulus och Barnabas längs med huvudvägen ”Via Sebaste” som hade färdigställts
    6 f.Kr.] I Ikonium hände samma sak. De [Paulus och Barnabas] gick till judarnas
    synagoga och predikade så att många, både judar och greker, kom till tro.'
  cth-cth: Pawl hoi Barnabas ni lkonium kho Judah miphunnaw e sinakok vah a kâen roi
    teh, a pâpho roi navah, Judah miphunnaw hoi Grik miphunnaw tami moikapap ni a
    yuem awh.
  mti-mti: At Aikoniam apa, evedni mu amomewa mina, Poru ge Banabasi mu duwam toborak
    Ju sinagogu muma unigiya. Mu gae wayawa Ju ge Griisu igiyawa obiren anotumat aya.
  pad-NT: Hari. Oniaroa, Icônio sidajia vakaikahi'aha adani Paulo, Barnabé khama.
    Vakadibadani hiki vania vakabadani'ianaha. Onivani fori hi'ihi Antioquia sidajia
    namitha'iki Icônio sidaji maina namitha'ianahi. Judeus kaija'ari Deu-ra vara vani'avini
    kagorania avikhaha, Jesus varani hina-ra vara vavani'a'ianaha. Paulo kavarani-ra
    vakajari'daravini mani ida ija'ari vaipohiki Jesus kania vaabono gahinai vanihavini
    hija. Judeus kaija'ari vaipohiki ni-vakajari'daki. Judeus kaija'ari vihiriki jaboni
    ni-vakajari'daki.
  twi-twi: Paulo ne Barnaba duu Ikoniom no, wɔkɔɔ Yudafo asɔredan mu. Wɔkasa ma Yudafo
    ne amanamanmufo bebree bɛyɛɛ agyidifo.
  hlt-hlt: Ikoniam a pha vaengah Judah rhoek kah tunim la kun rhoi tih a thui bal
    dongah Judah neh Greek rhaengpuei te yet loh a tangnah uh.
  tbz-SIM: Pɔɔri nɛ̀ Bɑnnɑbɑɑsi kɛ̀ bɛ̀ tó tɑ Ikɔnni kó kutííntouku, kɛ nnɑ́ɑ́ nKuyie
    nnɑ́ɑǹtì kɛ̀ dɛ̀ɛ nɑrikɛ Sifubɛ nɛ̀ bɛ̀ɛ̀ í tú Sifubɛ, kɛ̀ bɛnìtìbɛ̀ pɛ́uu yie
    nYesu.
  san-GUJ: તૌ દ્વૌ જનૌ યુગપદ્ ઇકનિયનગરસ્થયિહૂદીયાનાં ભજનભવનં ગત્વા યથા બહવો યિહૂદીયા
    અન્યદેेશીયલોકાશ્ચ વ્યશ્વસન્ તાદૃશીં કથાં કથિતવન્તૌ|
  amx-amx: Kwereng Iconium town-el Paul Barnabas ratherr tjerrtj Jew map-kenh church-warn
    irrpek, angketj mwerr renh iletjeh-anngernt. Tjerrtj Jew mapel tjerrtj iter-penh
    mapel thwen renh-atherrenh awekarl-penh, tjerrtj aningkelemeh inang angketj Ngkart
    Jesu-akert nakek.
