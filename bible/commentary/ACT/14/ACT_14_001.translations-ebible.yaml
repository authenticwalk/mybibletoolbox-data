    təmiuvi=pa nətəmimi tepət məmə ilah kəmotəni nɨpəhriəniən e Iesu, inu nətəm Isrel
    tepət mɨne Ianihluə tepət mɨn nətəm kəutohtəu=pən noliən rəha nəfakiən rəha nətəm
    Isrel.
  urd-urd: और इकुनियुम में ऐसा हुआ कि वो साथ साथ यहूदियों के इबादत खाने में गए। और
    ऐसी तक़रीर की कि यहूदियों और यूनानियों दोनों की एक बड़ी जमा'अत ईमान ले आई।
  hot-hot: Pol lo Banabas êyô malak Aikoniam ma esopa iniŋ kobom ba i Islael iniŋ
    unyak yeŋ. Ma thai enaŋ abô mavi anôŋ ba intu avômalô Islael lôk ŋê loŋ buyaŋ
    bêŋ anôŋ êvhaviŋ.
  mqj-NT: Kara-kara dadi dio Antiokhia dadi duka' dio Ikonium. Tamami pa'sambayanganna
    to Yahudi Paulus sola Barnabas anna ma'pa'guru untetteran Puang Yesus napolalan
    buda to Yahudi anna tau senga' salianna to Yahudi mangngorean.
  rus-SYN: В Иконии они вошли вместе в Иудейскую синагогу и говорили так, что уверовало
    великое множество Иудеев и Еллинов.
  mbh-mbh: Lamako Pol ome a Barnabas o eso a rem ako ini a Aikoniam. Ma or paini o
    oma mun ranga ve ako o oma i a Antiok. Ma o eso a Judare ole lotuonga a vel lemi.
    Ma o panongpol ma ole panongpolong kene i pun oopo, ma Judare ome areko or ini
    Judare avele, or pulua olemio nge a Jisas.
  bdd-bdd: Paulo ma Banaba silatuwa Ikoniyami ꞌoina, ta ꞌidi paihowa Anitioki ꞌoina
    wete gidemusa Ikoniyami ꞌoina sipaipaihowa ꞌesa, beno meYudiya ꞌidi hada tapwalolo
    ꞌoina siluhuwa, siheꞌita, ta ꞌidi heꞌita waiwai ꞌoinega boda sinabwana sihemisaediya,
    bodaedi tupwadi meYudiya ma tupwadi tomiya ganamuli ꞌoidiyega.
  cbt-NTPO: Paono, Pirnapi, inapita Iconioquë canconpachinara, inachachin niantapi.
    Inaquënta' chinoto tahuëri nanihuachina, cotio niyontonpiso pëiquë ya'conpi. Nóya
    a'chinpi ni'ton, na'a cotioro'sari natëpi. Na'a nisha piyapi'santa' Quisoso imápi.
  rmy-SERVI: Дэ Иконии Павло тай Варнава їтханэ заджиле дэ иудеенгири синагога тай
    дэдумане кади, со патине фартэ бут иудеен тай греконэн.
  srn-NT: A srefi sani psa ini Ikonium tu. Paulus nanga Barnabas go ini a Dyukerki
    èn a fasi fa den ben e taki meki tak' furu Dyusma nanga sma di no de Dyu, teki
    bribi.
  cta-NT: Loꞌo cua ndyalaa Pablo loꞌo Bernabé ca quichi̱ Iconio, ndyatí̱ nguꞌ ndyaa
    nguꞌ neꞌ laa jiꞌi̱ nguꞌ judío tyaꞌa nguꞌ. Ndejua nguluꞌu nguꞌ chaꞌ jiꞌi̱ Jesús;
    biꞌ chaꞌ quiñaꞌa̱ tsa nguꞌ ngusñi nguꞌ chaꞌ biꞌ, masi nguꞌ judío, masi xaꞌ ñati̱.
  bqc-SIM: Aa kɛ̀ Ikↄniu lá aaì kɛwa, aa gɛ̃̀ Yudaↄ lousisikpɛu aa yã'ò e Yudaↄ
    ń buipãleↄ Dii náaikɛ̀ dasidasi.
  tcz-CHONGTHU: Chuin angai ngaiyin Iconium muna jong Paul le Barnabas chu Judah te
    kikhopna insunga alut lhonin thanei tah in thu alhangsam kit lhonin ahile Judah
    te le chidang namdang mitampin atahsan kit uvin ahi.
  mar-mar: पौल व बर्णबा इकुन्या शहरात गेले, ते तेथील यहूदी सभास्थानात गेले, तेथील
    लोकांशी ते बोलले, पौल व बर्णबा अशा रीतीने बोलले की, पुष्कळ यहूदी लोकांनी व ग्रीक
    लोकांनी त्यांनी जे सांगितले त्यावर विश्वास ठेवला.
  snp-snp: Ena Aikoniyamu numudo Polote Banabasite ayaida oti Yuda wenena mono numunigu
    diti lo oloto mele gimaito, wenena so loti Yuda wenenaki ailo feka wenenaki ya
    ka lami koliti koli kikitae.
  isl-isl: Páll og Barnabas fóru nú til samkomuhúss Gyðinga í Íkóníum og predikuðu
    með slíkum krafti að margir, bæði Gyðingar og heiðingjar, tóku trú.
  spy-NT: Yu kimii ꞉Bāwulō āk Barnaaba Ikonnyaa, kuba *kōōtaab saayeet nyēbo Yuutayeek
    kuu kwaak. Kyaamta ng'ālyoontēētaab Yēyiin nyēē kōrōōm miisin kut kōōyēnchi ꞉Yuutayeek
    āk Kirikiik chēē chaang' Yēēsu.
  xnn-xnn: Id Iconio abes et inmey da Pablo ay men-isolo isnan sinagoga ay madagdagopan
    nan ib-ana ay Judio. Isnan nin-isolowan Pablo et adoado nan Judio ya nan baken
    Judio ay namati ken Jesus.
  mwe-mwe: Ku Ikonioko, a Pauli na a Bhanabha gubhajinjilenje nshinagogi ja Bhayaudi.
    Na bhakabheleketanjeje gwangali bhoga, likundi likulungwa lya Bhayaudi na Bhagiliki
    gubhakulupalilenje.
  tte-tte: Paulo yo Banabasi silau Ikoniyami yo silusae Yudiya ali nume tapwalolo
    koina. Yo besiele mumugali, siguguye me ali kaiwe mwa tomo sibaibaiwasosi simeli,
    tupwali Yudiya tomoliyao yo tupwali siya nige tomo Yudiya tabe.
  tcs-tcs: Pol ane Banabas i bin go po Ikonia ane demtu bin go stret po da zuwispreaus.
    Bikoz demtu i bin spik wea nadakain strongpaua, plenti pipol, dem Zuwispipol ane
    dem Nozuwispipol, i bin slu ane bin bilib wea da BosLod.
  hlt-THB: Ikonium khaw ani pha awh Paul ingkaw Barnaba ce ani ceh khawi amyihna Judakhqi
    a sinakawk awh cet hy nih. Ce a khaw na awi anik kqawn awh Juda thlang ingkaw
    Gentel thlang khawzah ing ak awi cangna uhy.
  soq-soq: Paul Banabas nata mo dewau rua Aikonium bedewe Iuswa gagalou duwa bedewe
    odane antone Gagalo euda amonantoiena. Mo sape badowa gagalontoio Iuswa ita uwa
    daitada apanawa uara mo etamone sumanaintoiena.
  qub-qub: Iconio marcachöpis Pabluwan Bernabé yaycuran sinagogaman. Chaycho willacuptin
    Israel runacunapis mana Israelcunapis Jesusman yäracuran.
  att-att: Á labbè di Pablo kâ Bernabe ta ili na Ikonium, minay ira nangilayalayâ
    gapay ta kapilliá nayù ira Kudio, nga kunnay sù kingnguá ra ta Antokia. Á aru
    yù ira nga nanguruk megapu ta pangilayalayâ da, nga Kudio ánna ari Kudio gapay.
  bki-bki: Naruei ea komeli na vio Aekoniam, vite nonovio amalmaluvo javukia napano
    ea vio Antioko garuei. Pol naljuo Barnabas aboru ea vio na, mia iorou kanio ana
    abe juo aba joomo ea yimo na volkouano na kulo Ju nalo kialo, naruei amioliolu.
    Abe juo amioliolu bija Atua kanano moroano, naruei tomu telabo napano ajua vio
    na amonmonea Ioluano Vou na bo nei, napano nalo togio abe kulo Ju, a nalo togio
    abe kulo Kris.
  bqp-bqp: Ò kɛ̀ Ikↄniu lákũ òdi kɛ nà, ò gɛ̃̀ Yudanↄ aduakɛkpɛn ò yã ò ari Yudanↄ
    kũ buri pãndenↄ Dikiri náani kɛ̀ dasidasi.
  mcp-mcp: Í á ka bə, ja bwə́ á wɔ́ɔ́s Ikóniyum yí, Pwôl bá Barnábas bwə́ á kə mpáánzə́
    minjɨ́ɨ́gʉ́lá. Bwə́ á kə lésha nə buud mbií á nə́ *Oyúdɛn nə Ogʉrɛ̂k ŋkí bul bulya
    bwə́ *magʉlə búgə́.
  hat-hat: Nan Ikoniòm, Pòl ak Banabas antre nan sinagòg jwif yo tou. Yo pale sitèlman
    byen, anpil jwif ak anpil moun lòt nasyon te kwè.
  npl-NT: Ijkuak yokatkah kan altepetl de Iconio, Pablo iwa Bernabé okalakeh sansikah
    kan insinagoga n judíojteh iwa ika miak weletílistli okintlapowijkeh. Yika, miakeh
    judíojteh okineltokakeh Cristo Jesús iwa non amo judíojteh noiwa.
  bgg-bgg: 'Ikhonium hà de ji è rey dun: Phaul nane Barnabas ne Jewthek misiahò hà
    wuii srane bajo boh ji yao mage ne Jewthek nane Gaibranthek de bajo migipho rey
    dun.'
  eng-TCENT: At Iconium Paul and Barnabas went together into the synagogue of the
    Jews and spoke in such a way that a great multitude of both Jews and Greeks believed.
  eng-BSB: At Iconium, Paul and Barnabas went as usual into the Jewish synagogue,
    where they spoke so well that a great number of Jews and Greeks believed.
  cpu-NT: Ikanta Pablo itsipatakari Bernabé, ikyeeyakeni japatotapiintaiyani judío
    janta Iconio-ki. Ikinkithatakaapaakeri, ari ikempisantaiyanake osheki judío-payeeni
    ipoña kaari isheninkata.
  san-ASM: তৌ দ্ৱৌ জনৌ যুগপদ্ ইকনিযনগৰস্থযিহূদীযানাং ভজনভৱনং গৎৱা যথা বহৱো যিহূদীযা
    অন্যদেेশীযলোকাশ্চ ৱ্যশ্ৱসন্ তাদৃশীং কথাং কথিতৱন্তৌ|
  tod-tod: Pɔle ta Ɓalanaɓase ti ɠɛai ma Ikoniyume, ti lɛɛni miná ɓalaa Zuifuiti
    ta-ƓALA dɛbi ʋɛlɛi wu, ti yɛni ɓɔɛzu ga kɛʋelei ta, Zuifui ma mɔinmɔin ta Gɛlɛkii
    ma mɔinmɔin ti ɠidaaleʋe.
  tac-NT: Napu'lige sebasa alué oká rió alé we'ká riógichi Ikonio anilichi, simíbale
    alé u'tá jurío re'obálachi alué Páulo 'lige Bernabé. 'Lige alé re'obachi sebasa,
    ra'íchale Onorúgame ra'ichálila. 'Lige alué ralámuli alué napu akele alué ra'íchili,
    alué ralámuli jurío 'lige alué ralámuli tabilé jurío abiena, 'we 'la bijchígale
    alué ra'íchali.
  eng-WEBPB: In Iconium, they entered together into the synagogue of the Jews, and
    so spoke that a great multitude both of Jews and of Greeks believed.
  gfk-H: Aram Aikoniam Pol ma Banabas dir ga haan laka uram tano hala na lotu nudiet
    ira Iudeia hoing at dir sala gilgil. Dir ga ianga kaia tiga mangaan at, ma a haleng
    Iudeia ma haleng diet ing pai Iudeia diet, diet gaam nurnur.
  viv-viv: Tu Folo Banabasi Aikoniumi melala againe hiyemu tu yadi huluvai-nadi meda
    au saꞋeyana. MiYuda yadi manuwa-abavehawala sinagogi againe hiluku ada hilumamala,
    yadi laumamala kaliva aseꞋasedi giꞋonana be miYuda kadu yoꞋo tulidiyao kalivai-dina
    tufoidi moyaꞋaidi Yesu againe hivebutu hivetumagana.
  yao-yao: Nipele, ku Ikonio ko che Paolo ni che Banaba ŵajawile mu nyuumba ja kupopelela
    Ŵayahudi mpela iŵatite pakusyoŵelela ni kuŵecheta pangali lipamba, mpaka Ŵayahudi
    ŵajinji ni Ŵagiliki ŵakulupilile.
  tgp-tgp: Na rani Paul enia Barnabas la lo toho Iconium, la unu na ima lotu nona
    Jew, ale la retivujavujangi peresi na suiha mo vaia vao tavera jea matea isana
    Jew peresi la haratu la tamlohi r̃or̃oha la rasua.
  auc-NT: Mänïï godinque Icönio näni quëwëñömö pöninque Pabodo tönö Bedënabee cöwë
    näna cæï baï cædinque oodeoidi odömöincönë go guiidatapa. Go guiite apæ̈neyöna,
    Nö apæ̈neda, ante pönëninque oodeoidi tönö oodeoidi ïnämaï ïnäni tönö nanguï ïnäni
    näni wede pönenguinque ëñënänitapa.
  kbc-NT: Digoida nigotaɡ̶a Icônio Paulo ijaa Barnabé igotibeci manitaɡ̶a aca liiakanaɡ̶axi
    judeutedi ane ligileɡ̶egitibece. Eliodi loniciwaɡ̶a niɡ̶ina me natematikanaɡ̶a,
    odaa eliodi judeutedi codaa ina ane daɡ̶a judeutedi anonakato Ǥoniotagodi.
  bmh-bmh: Pol zaug Barnabas dual Aikoniam uzan Zuda duailel agal gotulanemen zaueim
    simai, Antiok ban uzan guzenemen sul, duailel Uwait nugau Ze gusig marena, duailel
    asiu, Zuda duailel mui, emgasag ipal ebuan duailel mui, go goagal oiagab Yesus
    en petak emenin.
  ctu-BL: Temel tsa' ochiyob ti' sinagoga judíojob ya' ti Iconio. Tsi' wen cha'leyob
    subt'an. Jini cha'an wen cabʌl tsi' ñopoyob judíojob yic'ot griegojob.
  meq-meq: Pol ta Barnabas tə husa a Ikoniyom na, ti ye tə fələkwa a gay i maɗuwule
    me i Yahuda hay andza nakə ma Aŋtiyos aye dərmak. Ta tətikatay bazlam i Yesu a
    ndo hay. Yahuda hay haladzay ta ndo neheye Yahuda hay bay aye tə dzala ha ka Yesu.
  noa-H: Mag p'öbör Iconio hanʌm hee naaimawia Pablo Bernabé dʌ̈i hamach numwe hãba
    dubjierram haajem, judionaan Hẽwandam hiek jaaujem deg. Mag dubwi maach Pör hiek
    hiek k'ẽgk'a jaaup'öbaadeewai judionaan pöm griegonaan dʌ̈imua Hẽwandam hiek hʌ̈k'ajierram
    haajem.
  alp-NT: Eleki Pauluse kai Barnabase esi luake me kota Ikoniume kai luasi kusu me
    Yahudiaru esi luma ibada ete mere lekwe. Kai luasi atetuke Alla Eni lepataru ete
    mere mise titinai hoko tamata bokala esi hlaleke loko Yesuse, sie meru tamata
    Yahudia kai tamata maketa rebe tamata Yahudi mo.
  san-VEL: tau dvau janau yugapad ikaniyanagarasthayihuudiiyaanaa.m bhajanabhavana.m
    gatvaa yathaa bahavo yihuudiiyaa anyadeे"siiyalokaa"sca vya"svasan taad.r"sii.m
    kathaa.m kathitavantau|
  kbq-kbq: Antioku mani'nakeno fore hu'neankna kna'za fore hu'ne, Poli'ene Banabasikea
    Ikonia kumate vuke, Jiu vahe osi mono nompi (sinagog) hampo'natike hakare vahe'mo
    antahi ama hu'are, mono kea huama nehake'za, rama'amo'za Jiu vahe'ene Griki vahe
    kevumo'za zamentinti hu'naze.
  kbh-kbh: Iconioca, Pablo y Bernabé cánÿiñe tbojánamashëngo chë judiëngbe enefjuana
    yebnents̈e y corente obenánaca Bëngbe Bëtsabe palabra tbojanoyebuambá. Chíyeca,
    ba judiënga y ndoñe judiënga Jesucrístbeñe imojtsos̈buaché.
  ron-LSB: În Iconiu, au intrat împreună în sinagoga iudeilor și au vorbit astfel
    încât o mare mulțime de iudei și de greci au crezut.
  pon-pon: 'A IET me wiauier nan Ikonien: Ira karoj kotilon on nan jinakoke en Juj
    oko, ap padapadak kelail, lao kijan men Juj o Krik toto pojonla.'
  nhe-BL: Huan teipa ipan altepetl Iconio Pablo huan Bernabé calajque san sejco ipan
    nopa israelita tiopamitl huan tecamahuijque ica miyac chicahualistli hasta miyac
    israelitame huan miyac tlen ax israelitame tlen camatque griego quineltocaque
    Jesús.
  sps-sps: 'Senviir ka to te ruak tana ngats fan iny Ikoniam: Pol me Banabas naa fi
    to tana numaa iny fafaatouf tana taa Jiu ser favaanan fiisen me na parits ana
    vainy a kinai rin taa Jiu ana rin sikia ma taa Jiu faaman to ten Jisas.'
  wnc-wnc: Siwan Polkat Banabaskatda yot Aikoniam gapmane kundopat sanga Antiok yot
    gapmaatang sikut takngakan undang sikut. Judia nana amindane miti yoakatang koke
    wamu take siknga yaniwat aminbamu Judia nana ba gatu Grik nana ngangu natapa siakan
    sikut.
  bus-bus: Aↄ̃ↄ kɛ̀ Ikↄniu lán aↄ̃ↄ kↄ̃ dↄ̃o nà, aↄ̃ gɛ̃̀ Yudanↄ aduakɛkpɛn aↄ̃ yã
    ò ai Yudanↄ kↄ̃n bori pãndenↄ Dii náanɛ kɛ̀ paripari.
  gub-BL: Na'e Pawru a'e, Panape a'e no, uhem oho Ikon taw pe a'e wà kury. Umume'u
    wi ze'eg puràg oho zutew wazemono'ogaw pe wà. Umume'u katu wà. A'e rupi zutew
    tetea'u wà, zutew 'ym tetea'u wà no, uzeruzar Zezuz rehe wà no.
  imo-imo: Aikoniam kombu pungolio Pol kinye Barnabas talo akuna molkolio wali elonga
    oi terembele kano mele Juda imbomanga nombeya ulkena tuku puringili. Ungu ningo
    paa kondoko munduringili kinye Juda imboma kinye Grik imboma kinye aku paa pulumu
    ongondoko olandoko ungu tukumemu pilko lombileringi.
  boj-boj: Pol Barnabas wo naŋgi Aikoniam dia Juda naŋgo Qotei tal miligiq gileb.
    Gilnabqa tamo uŋgasari naŋgi koroesonabqa tigelosib Qotei aqa anjam palontosib
    minjroqneb. Minjreqnabqa naŋgo aiyel anjam dena tamo uŋgasari tulaŋ gargekoba
    Juda ti Grik ti are qametnjrnaqa naŋgi Yesus qa naŋgo areqalo siŋgilateb.
  eng-DRA: And it came to pass in Iconium, that they entered together into the synagogue
    of the Jews, and so spoke that a very great multitude both of the Jews and of
    the Greeks did believe.
  knf-knf: Du ubeeka wi Ikoniyom kak bi *Pawulu na Barnabaŧ baya, aneej du *katoh
    kañehanaani ki bayuday aţiiniyaan uţup wi Naşibaţi bnuura, jibi babiiŋ ado ; kë
    bañaaŋ baŧum, *bayuday na banwooŋ baanwo bayuday, bafiyaari.
  san-KHM: តៅ ទ្វៅ ជនៅ យុគបទ៑ ឥកនិយនគរស្ថយិហូទីយានាំ ភជនភវនំ គត្វា យថា ពហវោ យិហូទីយា
    អន្យទេेឝីយលោកាឝ្ច វ្យឝ្វសន៑ តាទ្ឫឝីំ កថាំ កថិតវន្តៅ។
  arn-NT: Ikonio mew Pablo engu Bernabe kiñentrür konpuy tati pu judiu tañi sinagoga
    mew chumngechi wimtuley engu, fey kimeltupuyngu, feymew rume fentren che feyentuy,
    fentren judiu ka judiu tuwünngenolu.
  zas-NT: Luguiedx Iconio, Pab con Bernabé guyu reeman lën xyadoo ree bén Israel.
    Abiꞌ ziꞌc balüü reeman xtiidxzaꞌc Jesucrist, zien daꞌt reeman bililadx, ziꞌc ree
    bén Israel ziꞌc ree bén ad najt bén Israel.
  ken-NT: Pɔ̌l nɛ Banábas báchwɔ́bhɛ́ nɔ́kɔ́ Ikɔ́niɔm, bárɔk báchwe ɛkɛrɛ́ nɛnɨkɨ́mʉɛtí
    bo Israɛl baghati Mbok Ndɨ́ndɨ́ Yesu arɛ. Ɛfóŋó Bɛdyɛrɛ abhak nɛ bhɔ. Ɛ́kʉ́
    bɛyǎ bo mánóko. Bo abhɛn mánóko bábhák bo Israɛl nɛ bo bɛtɔk bɛchak.
