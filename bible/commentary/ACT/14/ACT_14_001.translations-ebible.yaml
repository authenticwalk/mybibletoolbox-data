  nbq-nbq: O Ikoniyum andoma o Andiyokiya ogagagwa ako wane-wane ogagagwa. Paulus,
    Mbarenabas ogo, it Yakuri samban ogasagwima nunggugu lagagwarik, wene eve des
    erogo yugeragagwa vaga it Yakuri menda inim, Yunani menda inim, wisane enendawi
    Yesus Ala abut denek menda ako avyarat umbutugwa.
  tgo-tgo: Ikoniyam e tɨne Pol na Banabas tembe vethɨ ruva Jiu e lenji ŋgolo kururu
    tɨne na thɨ vavagharewe ŋgoreiya thɨ vakavakatha e ghembaghembako wolaghɨye thɨ
    menako weŋgi. Lenji vavaghareko e tɨne weinji lenji vurɨgheghe na i vakatha gharɨgharɨ
    lemoyo thɨ loŋweghathɨ, vavana Jiu na vavana ma Jiu gharɨgharɨniye ŋgoreiye.
  yap-yap: 'Ma ku aray rogon e n’en nrin’ u lan yu Ikonium: yan Paul nge Barnabas
    nga tafen e mu’ulung rok piyu Israel ngar welthingow, ma bo’or piyu Israel nge
    pi’in gathi yad piyu Israel nra piggad nge mich Jesus u wun’rad.'
  mop-NT: Pues te'i. C'ochoo' aj Pablo etel aj Bernabe ich caj Iconio. Ocoo' ichil
    a naj tuba walacoo' u c'ajsic a Dios aj Israele. Yan u muc' u t'an a ca' tuulu,
    mentücü, yanoo' aj Israel yanoo' a ma' Israele, cajoo' u tz'oques a Jesusu.
  tet-tet: Paulus no Barnabas toꞌo kota Ikonium, sia tama baa uma hamulak Yahudi.
    Sia hanorin ema iha nia, toꞌo ema waꞌin moos fiar baa Yesus. Sia, mak ema Yahudi
    no ema lahoos Yahudi.
  hlt-MCSB: Ikoniam a pha vaengah Judah rhoek kah tunim la kun rhoi tih a thui bal
    dongah Judah neh Greek rhaengpuei te yet loh a tangnah uh.
  xtd-NT: N‑ka xee‑s Iconio, te n‑ka xeꞌen‑s veñuꞌu ñayiu Israel nani xko kida‑s xa
    dakuaꞌa‑s ñayiu ijan. Kueꞌe ñayiu kuu yatnuꞌu Israel xiꞌin ñayiu Grecia n‑ka kukanu
    ini Jesucristu chi kaxi n‑ka jaꞌan‑s.
  mdy-ETH: ዓንፆኪያይዳ ዔያታ ማዼ ጎይፆ ሃሣ ዒቆኒዮ ዓጮይዳ ጳውሎሴና ባርናባሴና ዓይሁዶ ዓሶኮ ቡኪንቶ ቤዞ ጌሊ፥ ዒኢካ ዼኤፒ
    ዎልቄና ዔያታ ፆኦሲ ባኮ ኬኤዜሢሮ ሚርጌ ዓይሁዴ ዓሲና ጊሪኬ ዓሲና ኪሪስቶሴ ጉሙርቄኔ።
  spl-spl: Ikonion kapiân ari Yura yeŋgât miti emetŋan yâhâm Yesuhât den pat âlepŋe
    ekyongomutâ nâŋgâŋetâ bulâŋe otmu Yura lohimbi otmu kapi ambolipŋe kiŋgitŋe orowâkŋe
    biwiyeŋe Yesuhâlen katbi.
  usp-NT: Cla' Iconio Pablo pach Bernabé xoctak li sinagog. Jor tzi jb'ij jcholajl
    tzilaj jtaquil chirij Kakaj Jesucristo xantak rechak yak ri mulb'em rib'ak cla'.
    Ji'kelonli sub'laj cristian xjach rib'ak laj jk'ab' Kakaj Jesucristo. Wi' rijajl
    Israel y wi' ri ma' rijajl ta' Israel.
  zav-NT: Na' goquən' besə'əžin Pabən' len Bernaben' Iconion' na' ɉa'aque' yo'odao'
    c̱he beṉə' Izrael ca' par gwso'e xtižə' Jesocristən' len beṉə' ca'. Na' Spirit
    c̱he Diozən' goclenən ḻega'aque' par gwso'e dižə'ən, na' beṉə' zan beṉə' Izrael
    ca' gwso'onḻilaže'e Jesocristən' na' ḻeczə zan beṉə' cui zɉənaquə beṉə' Izrael
    gwso'onḻilaže'ene'.
  sgz-sgz: Má ada Ikoniám, rugar er ái Paulo mái Banabas diar kusak uri rumán lotu
    káián tan Iudáiá i bungán aunges, ngorer diar lu longoi sang i bohboh malar no
    diar lu han ur ái. Má iatung i rumán lotu erei, diar sol má diará worwor. Má kándiar
    worwor a mon i irngán, pasi diar má talkai marán Iudáiá mái rung tili risán mul
    dik ruruna.
  kek-NT: Nak que'cuulac Iconio, laj Pablo ut laj Bernabé que'oc sa' li cab li neque'xch'utub
    cui' ribeb laj judío. Que'xch'olob li xya̱lal chiruheb ut nabaleb aj judío que'pa̱ban
    jo'queb ajcui' li ma̱cua'eb aj judío.
  blz-NT: Na kota Ikonium i Paulus tii Barnabas uga' nomae' na laigan bakitumpuanna
    Yahudi ka' norobu men somo koiya'a pataka biai' samba Yahudi tia samba Yunani
    nosida parasaya ni Yesus.
  poe-NT: Ntá kjuíji chꞌín Pablo la ko chꞌín Bernabé tí chjasin Iconio. Ntá kꞌuíxenhen
    sín ni̱nko̱e tí sín judío ntá jína kjuako sín. La ntá nchónhya tí sín judío la
