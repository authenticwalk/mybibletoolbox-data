  gah-gah: Lá ikago, Ikonio numutoka anitesike ámina iki Zuta vetini monó numukú itiki
    monó lasimó nene gihila utó imó. Lá okago, Zuta vegenaki Kiliki vegenaki mukilite
    Izesunimú gili alévolé amó.
  lcm-lcm: Au e Ikonion kilongla palak ane nei lu i kivung si ri Iudaia, na kilongla
    mengen alava luai, na vap miang i ri Iudaia kuvul ve ri Elas kila lomlomon.
  aer-aer: Paul uthene Barnabas uthene ayeye anyente ikwere anteye angkeke Jesus-akerte
    apmere Iconium-enge. Ratherre tyatye Jew areye-kenheke irrpenheke, tyerrtye areyele
