    ipoña kaari ijyininkata.
  nhg-NT: Pa puieblo de Iconio Pöblo hua Bernabé insiepa ocalajque pa inu teopanconetzi
    de joriojte. Otlanunutzque ca meyac beletelestle, de manieras que meyactie joriojte
    hua tli amo joriojte moneltocaque.
  nya-nya: Ku Ikoniya, Paulo ndi Barnaba analowanso mʼsunagoge ya Ayuda. Kumeneko
    iwo anaphunzitsa momveka bwino kotero kuti anthu ambiri Achiyuda ndi anthu a mitundu
    ina anakhulupirira.
  ngu-NT: Ne Iconio Pablo niman Bernabé san secan ocalaquej ipan intiopan on hebreos
    niman cualtzin oquinnojnotzquej. Ijcon, tej, miyequej otlaneltocaquej, sanquen
    on hebreos niman on yejhuan xhebreos.
  kup-kup: Met Polir Banabas Aikoniam zei potak sahapuh parupim toohat Zudaholoz topour
