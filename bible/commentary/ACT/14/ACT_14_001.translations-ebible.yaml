  ena-ena: Polɨ hula Banabasɨ hula Aikoniam haiabɨla ua hɨnihɨni Isɨlaelɨ hɨdɨlɨ agɨladɨ
    aŋam ulaŋ ivo ivo Jisasɨ dɨ ciaŋ sulavɨhadami. Anɨtiokɨ haiabɨla hɨnihɨni Jisasɨ
