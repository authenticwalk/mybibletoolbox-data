  jid-jid: Aye he toki ni Iconium, wa Bulus mba Barnaba ba ri hi nimi Synagogue wu
    bi Yahudawa ba, nda ka tre hu ninkon wa kpaandi, ba Yahudawa baba Greeks ba kpanyeme.
  wmw-wmw: Kaya ya Ikoniyu, Paulu pamoja na Barinaba woka wengira nsinagoga ya Mayahudi,
    wasowera kwa namuna yakuwa wanu wengi Mayahudi na ware Sawari-Mayahudi wakamini.
  gmv-GGM: Iqooniyonen Phawulossayne Barinabassay isfe Ayhudata wossa keeth gellida.
