  san-SIN: තෞ ද්වෞ ජනෞ යුගපද් ඉකනියනගරස්ථයිහූදීයානාං භජනභවනං ගත්වා යථා බහවෝ යිහූදීයා
    අන්‍යදේेශීයලෝකාශ්ච ව්‍යශ්වසන් තාදෘශීං කථාං කථිතවන්තෞ|
  yut-yut: Pol gat Banabas gat Antiok kokupmon Piŋkop dakon pi agɨmal uŋudeŋ gɨn Ikoniam
    kokupmon yaŋ gɨn agɨmal. Juda amɨn da muwut muwut yut kɨndakon wɨgek gen tagɨsi
