  peg-peg: ଇକନିୟତ ପା ହେ ଲାକେ ଗିଟାତାତ୍; ପାଉଲ୍‌ ଆରି ବର୍ଣ୍ଣବା ଜିହୁଦିର୍‌ ପାର୍ତାନା ଇଞ୍ଜ
