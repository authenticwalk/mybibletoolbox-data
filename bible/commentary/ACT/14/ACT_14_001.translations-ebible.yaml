  lbm-lbm: इकुनियुम म असो भयो कि हि यहूदियों को आराधनालय म संग संग गयो, अऊर यो तरह
    बाते करी कि यहूदियों अऊर गैरयहूदियों दोयी म सी बहुत सो न विश्वास करयो।
  ncj-NT: Ipan in altepetl Iconio in Pablo huan Bernabé ocalajque sansecnin ipan in
    tiopantli den judeahtecos. Huan oquinnonotzque miyac, huan sequin oquineltocaque
    huan sequin ahmo.
  yuj-yuj: Pol ntia Barnabas Antiok mekip niamp taknámprá Aikonium mek kor Juda firamp
