  ind-AYT: Dan, terjadilah, di Ikonium, Paulus dan Barnabas masuk bersama ke sinagoge
    orang Yahudi dan berbicara sedemikian rupa sehingga sejumlah besar orang, baik
    orang Yahudi maupun orang Yunani, menjadi percaya.
  cjo-NT: Janta Ikooñoki ikyaapaaki Paaworo eejatzi Werenawee janta pankotsiki ipiyoteeyantapiintarinira
    joriiyo, ikenkithatapaaki. Raapatziyeeyawakarini Jesoshi oshekini joriiyo, eejatzi
    kaari joriiyotatsi.
  nsn-nsn: Tar uan uleik i Aikoniam, Poul me Banabas kura guata sira poluk ngohina
    kura guata uoum pe i Antiok, rasina kura la leke poluk tenas umang lotur Ju. Tar
    umang lotuon, rasina kura mene uaia tun, maeit o bureher Ju, doh gisis ahik paho
    Ju tagu ka siokor tagorong mana tono uelhirer Tamata Noman.
  san-DEV: तौ द्वौ जनौ युगपद् इकनियनगरस्थयिहूदीयानां भजनभवनं गत्वा यथा बहवो यिहूदीया
    अन्यदेेशीयलोकाश्च व्यश्वसन् तादृशीं कथां कथितवन्तौ।
  tna-NT: Beju Pablo, Bernabé detse Iconio ejude su daja huecha puana. Judío sa jadhitati
    jude ete su nubiana tse. Tuatse sa quisaquisa jepuiti jucuada judío, judío mahue
    cuana Cristo peje su jei putana.
  lid-lid: Udu kon Ikoniyum badeh, Pol uru Banabas ala ndrahu tukum tiri Juwis i buku
    none uru ndramekes ndra-au ndra-au. Eme uru asehek sahou nyarahan labai, eme iri
    lau solo-an badu Juwis, hawe iri lau badu leheleh atehei budon tiri handru ihis.
  wim-wim: Pul Paul.ang aak Iconium angman yippakan-a, than pam wanch wiy al-alangana
    thaampin pulangana keꞌ kaꞌathaman thaampin pulangweya aak Antioch.angana. Aꞌ pul
    church Jews.antam aakanakan iiypul aꞌ pek ngoonchpul. Pul wik minam thaaꞌ-aath-aathpul
    thanang aꞌ pam wanch yot aak Jews punchanana putha pam wanch Jews yaꞌ anangana
    than ngangkangaman piꞌ-piꞌin nunang Christ.ana.
  zga-M: Puyeikhahumila mugati mu Ikonio uPavuli nu Barnaba vaingile paninie mugati
    mu sinagogi lya Vayahudi nakhunchova umueikhei kundi eikhei vaha kya vanu Avayahudi
    na Vayunani vakheidikha.
  yom-yom: Buna bayetula ku Ikoniumi, Polo ayi Balinabasi bakota mu nzo lukutukunu
    yi Bayuda, balonga mu lulendo loso. Batu bawombo mu Bayuda ayi mu basi Ngelese
