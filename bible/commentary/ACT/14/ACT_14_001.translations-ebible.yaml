  nop-nop: Aikoniam uŋoŋ maaŋ Pol dut Banabas adi Judahi’walaŋ bopyotneŋ fooŋ mede
    galikit yobune Judame eŋ metam Judahi’walaŋ fekhinit mokit feedi nadisukiliti
    tigiŋ.
  obo-NT: Na riyon mandad to bonuwa to Iconio, id undiyon si Pablo woy si Bernabe
    to simba-an to mgo Judio amoy'd nonaw to kahit Monama. Pomon to oray'n id uddok
