  yby-yby: Sakiya Ikoniyo numutoka wikiki asaiki Juda wewenasida monoka numuku maya
    yowiki monoka laibo maya wehe liye. Sa-iyoko muki Juda wewenahena ito Guliki wewenahenamaki
    elewole iki eliki demesalo molae.
  heb-heb: ויהי באיקניון ויבאו יחדו אל בית כנסת היהודים וידברו שם עד כי האמין המון
    רב מן היהודים ומן היונים׃
  mpp-mpp: Yeke Aikoniam taonka hikelu iwa inguchac Yuda ngic-ngigac yengele kpakpaduc
