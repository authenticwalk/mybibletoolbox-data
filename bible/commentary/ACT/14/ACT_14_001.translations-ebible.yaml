  bhd-bhd: इकुनियुम नगरे मां पौलुस ते बरनबास दुइये ज़ने प्रार्थना घरे मां जे, ते एरू
    भाषण केरने लगे ते बड़े यहूदी लोकेईं ते यूनानी लोकेईं विश्वास कियो।
  too-NT: Lā' Pablo lā' Bernabé lacapūxtim tatanūlh huan na ixlītokpānca'n israelitas
