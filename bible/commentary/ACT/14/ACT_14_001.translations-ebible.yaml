    jꞌisraeletique schiꞌuc ti jyanlumetique.
  mya-mya: ဣ​ကော​နိ​မြို့​တွင်​လည်း​ပေါ​လု​နှင့်​ဗာ​န​ဗ သည် ယု​ဒ​အ​မျိုး​သား​တို့​၏​တ​ရား​ဇ​ရပ်​သို့
    ဝင်​၍​ဟော​ပြော​သွန်​သင်​ကြ​ရာ ယု​ဒ​အ​မျိုး သား​နှင့်​လူ​မျိုး​ခြား​အ​မြောက်​အ​မြား​သည်
    ယုံ​ကြည်​ကြ​၏။-
  gng-NT: Pɔl nin Banabas tì baa' Ikoniyɔm ya du ni, nɛ ki tien' bi bi tien' mà
    Antiyɔk ni nnɔ. Bi kɔn' *Sufmbɛ ya taanl ya duku ni ki tɔke' binib Uwien ya gbɛr.
    Nɛn bo nɛ *Sufmbɛ nin Grɛkmbɛ teke' ki jin' ki yɛbe.
  cbi-NTPO: Iconio pebulubi Pablo Bernabéba judíola' waku wakudinu yasha bulu devi',
    yalanu ura' keranguekaanuti depañu, pure' keranguikila, naa judío chachilla bain,
    naa judío chachi jutyula bain.
  ikk-NT: Ihiẹn ohu hụ mẹ imẹ Antịọkụ rị Pisidia mẹzikwọ imẹ Ikoniọm. Ebẹhụ, Pọlụ
    lẹ Banabasị banye imẹ ụlọ-ofufe ndị Ju, ku oku, nke wụ nị ndị bu ọda nọ kwerini
    Jesu—kẹ ndị Ju kẹ ndị wụlẹni ndị Ju.
  leu-leu: Pe Aikoniam na Pol nare Baanabas re laak lana lifu ina faxuvulan sina mu
    Juda. E pave re ferawai lapaana gutan sina Piran e voxo maana rabuna xaves ti
    la palou ina mu Juda e mu rabuna aava ri pife Juda, ri namkai se Yesus.
  maz-NT: '''Ma mi bübüvi e Pablo ''ñe e Bernabé a Iconio, o mëvi cja c''e nintsjimi
    nu ja mi pa c''o mi menzumü a Israel. O zopjüvi c''o nte ja c''o nzi ma zopjüvi
    cja c''o ''ñaja jñiñi. Nuc''ua na puncjü c''o o ''ñench''e o̱ mü''bü e Jesucristo.
    C''o o creo, mi cãrã c''o mi menzumü a Israel; xo mi cãrã c''o dya mi menzumü
    a Israel.'
  bod-N: དེ་ནས་ཕོལ་ལོལ་དང་པཱར་ན་པཱ་གཉིས་མཉམ་དུ་ཨི་ཀོན་ཡུ་ལ་ཡོད་པའི་ཡ་ཧུ་དཱ་པའི་ཆོས་ཁང་ལ་སོང་ནས།
    དེར་བཀའ་ལེགས་པར་གསུངས་པས་ཡ་ཧུ་དཱ་པ་དང་གྷི་རིག་པ་ཤིན་ཏུ་མང་པོ་དད་པར་གྱུར་ཏོ།།
  tca-NT: Rü Icúniũwa rü wüxigu Yudíugüarü ngutaquẽ́xepataü̃gu nachocu ga Pauru rü
    Bernabé. Rü meãma nüxü̃ nixuchiga ga Tupanaãrü ore rü yemaãcü nayaxõgü ga muxü̃ma
    ga duü̃xü̃gü ga Yudíugü rü yema tama Yudíugü ixĩgüxü̃ rü ta.
  zpl-NT: Chenu nzucu Pablo cuna Bernabé eyeche Iconio, uya beella liñi induꞌ bee
    bene Israel, nu uzeteꞌ beella bedichiaꞌ nzeꞌcaꞌ Jesucristo lubee bene nu huaxi
    bee bene uyalí arquiꞌ liꞌinu, masia nú neca beei bee bene Israel, urre la neca
    beei bene Israel.
  mbc-NT: Icônio cidaderî po tîwanîkon yai mîrîrî warantî rî Paulo Barnabé wanî'pî
    Judeuyamî' epere'to' yewî'kon ta. To' ewomî'pî. Meruntî ke Paapa maimu ekaremekî'pî
    to'ya. Mîrîrî ye'nen tu'ke Judeuyamî' pepîn moropai Judeuyamî'ya innape Jesus
    kupî'pî.
  ndg-ndg: Ipalikwa katika Ikonia panga Paulo na Barnaba bajingii mpamo katika lisinagogi
    lya Ayahudi balongela namna ambayo likundi likolo lya bandu Ayahudi na Bayunani.
  wsk-wsk: Ale Iconium mu pempem te betera wore te, Paul Barnabas ilak nama Juda nunga
    synagogue ningi kasu naguman. Ale den ningo yawara yawara balman se kariimet suen
    biya, Juda ko ta, se sor saki ko ta, nongomang ningi nunguning aram.
  toj-NT: Jaxa Pablo soc ja Bernabeji, cuando c'otye ba Iconio, ti ochye ja ba yiglesia
    ja judio jumasa. Pero cuando och c'umanuquei, jel tzamal ja jas yalahuei, jaxa
    ora jahui jel ni ja judio jumasa ja ma' sc'uanea, soc cho sc'uane ni ja cristiano
    griego.
  kkl-kkl: Paulusap Barnabasap as Ikonium pirekti, Yahudi nimiri Allah yubu lerop
    aeag wa'irekti, Yesus sembe Allah yubu pere agha tibin nenero wali uro ambarelamsirek.
    Ambarelamsirekpa, Yahudi nimiap Yunani nimiap nimi maiknori, “Sik uro ambarelamsirang,”
    aro wanaag seneraglamek.
  tbc-tbc: Kagin naon kisaek an ago mi Aikoniam na ilasa ya. Pol iŋ Barnabas da Juda
    ubou ab lo ru dufulale uyanan mok an lo Juda adi agod Juda tia yan dam wei mi
    ilod lo rumok a.
  sna-sna: PaIkoniamu Pauro naBhanabhasi vakasvikopinda musinagoge ravaJudha sezvavaisiita
    nguva dzose. Imomo vakataura zvinobata mwoyo kwazvo zvokuti vaJudha vazhinji neveDzimwe
    Ndudzi vakatenda.
  smk-NT: Sin itaw sara anamaet si Pablo tan Bernabe sa Iconio, naku-nako saran lamang
    nin nangyakay sa sinaguga ran Judio. Ket sa mabistan pangingipapalaway ra sa minsahi
    nan Dios, abaw saray Judio tan ambo' nin Judio nin nagmatalek konan Cristo.
  grc-TCGNT: Ἐγένετο δὲ ἐν Ἰκονίῳ, κατὰ τὸ αὐτὸ εἰσελθεῖν αὐτοὺς εἰς τὴν συναγωγὴν
    τῶν Ἰουδαίων, καὶ λαλῆσαι οὕτως ὥστε πιστεῦσαι Ἰουδαίων τε καὶ Ἑλλήνων πολὺ πλῆθος.
  gof-WFTW: Kaseyssadakka, Phawuloosinne Barnnabaasi Iqooniyonen Ayhudeta woosa keethi
    gelidi daro Ayhudetinne Ayhude gidonnayssati ammanana gakkanaw qaala odidosona.
  spa-BLM: En Iconio, entraron juntos en la sinagoga de los judíos, y hablaron de
    tal manera que una gran multitud, tanto de judíos como de griegos, creyó.
  kyz-NT: Ikoniu 'jaw ipe nãnẽwẽjẽmĩ nũ. Ikoniu 'jaw ipe owaẽm ire 'gã awau osou judeu
    'gã jatykaaw ipe Jejui 'ga mome'wau 'gã nupe nũ. A'eramũ 'gã Jejui 'ga rerowiaa,
    kwaiwete. Judeu 'gã judeue'ema 'gã netee Jejui 'ga rerowiaa nũ.
  dao-dao: Ikoniha pi acukba thawnki, Pawluh ja Banabah cun Ikonih khaw sinakoka lut
    ni lü ngthu pyen ni se, Judahe ja khyangmjükce khawha naw jumei lawki he.
  cya-cya: Mdiyaa chcuaa yu can' quichen Iconio, yten yu se'en n'ni tnu ne' judio
    'in Ndiose, lo' si'ya cha' nu ycui' yu can', qui'an 'a nten ya qui'an ti' 'in
    Jesús, ne' judio, lo'o ne' gentil.
  beu-beu: Paulus bot Bernabas oleve ila bendar Ikonium mi seng angmuse, ini nehe
    Yahudi ehava hamulang mi maso. Angumi, Lahatala Ehur Aaung-hama angu ini metma
    veng iat mateng, angu ebele nehe Yahudi toang bot bangsa aabeung enehe toang angu
    di, iomi metma Mutu Yesus vengaanamang.
  wrk-wrk: Jali bula wanbiya Yikuniyum, Bul baki Barnabas, ngankijba buli jurjina
    Jukanyi. Yanyba buli nanankanyi jangkurranyi Jisuskanyi. Kuyu yali nanda jangkurr
    Jisuskanyi. Nanamuku, kudiya yali Jumuku, baki kudiya yali ngurranyimuku. Kuyu
    yali jangkurr Jisiskanyi, baki yali jungku krisjinmuku.
  nii-nii: Aikoniyam konu wu tał, Pol kin Banapas kin pukuł. Jura men ngii ełe nirik
    punjnguł. Pukuł, Gos ek ka ei nikił wumb ngangił. Wumb tiłap eipi ni Jura wumb
    pei pii gii ninjing.
  ign-NT: 'Tacahe, títeca­panapa ema Pablo émapa ema Bernabé eta te avasare ticaijare
    Iconio. Tiyana­navare natupiru eta te náuruji­si­rareva ena israelítana. Ticáme­ta­rái­rua­na­varepa.
    Tacahe, camuria­navare ena achaneana tisuapanahi eta nameta­rairuhi: ena israelítana
    énapa ena apava­sanana.'
  dik-NT: Këcït këwäär cï rot looi tënë Paulo ku Barnaba Antiök acie yic bɛn ber aya
    tënë ke Ikonia. Paulo ku Barnaba aake cï la ɣön ye kɔc Itharel mat thïn, ku jiɛɛmkë
    arɛ̈k bï kɔc juëc Itharel ku kɔc cie kɔc Itharel wɛ̈t Jethu gam.
  cac-cac: Ayic ix c'och vin̈aj Pablo yed' vin̈aj Bernabé d'a chon̈ab' Iconio chi',
    yaman ix och eb' vin̈ d'a yol spatil sculto eb' yetisraelal. Te vach' ix yutej
    eb' vin̈ yalanel slolonel Dios ta'. Yuj chi', tzijtum eb' israel ix ac'anoch d'a
    sc'ool yed' pax eb' man̈ israeloc.
  tzj-E: Ja' Pablo ruq'uin Bernabé tak xe'ekaja chpam tnamet Iconio xe'oca chpam jay
    rxin molbal ri'il cxin aj Israel. Xquemaj rbixic utzlaj tzij y congan e q'uiy
    wnak xeyke'a quec'u'x ruq'uin Jesucristo, cara' xqueban aj Israel y cara' chka'
    xqueban jme aj Israel ta.
  san-BUR: တော် ဒွေါ် ဇနော် ယုဂပဒ် ဣကနိယနဂရသ္ထယိဟူဒီယာနာံ ဘဇနဘဝနံ ဂတွာ ယထာ ဗဟဝေါ ယိဟူဒီယာ
    အနျဒေेၑီယလောကာၑ္စ ဝျၑွသန် တာဒၖၑီံ ကထာံ ကထိတဝန္တော်၊
  yaa-NT: Mã fokanax Pablo fe Bernabé Iconio ano nokonifo. Nãnoax judeofãfe ichanãti
    pexe mẽra ikifainifo. Nãnoxõ Niospa meka sharaõnoa ato yoiaifono ato nikakõisharayanã
    ato chanĩmara fanifo, judeofãfe yora fetsafo feta.
  cab-NT: Ába jebélurun Páblo lúma Bernabé tídoun jalígilisin juríu ubúrugu Icónio,
    ába japúrichijan, buíti jadímurejan darí lun jafíñerun sarágu, dándu juríu quei
    máma juríu, luágu Jesucrístu.
  clu-clu: 'Ang natabo sa Iconio pario ra ang natabo sa Antioquia: si Pablo kag si
    Bernabe nagayan sa anang simbaan ang mga Judio kag tungud sa andang pagwali doro
    nga mga Judio kag mga bukun Judio ang nagtoo kay Jesus.'
  swh-ULB: Ikatokea ndani ya Ikonio kwamba Paulo na Barnaba waliingia pamoja ndani
    ya sinagogi la Wayahudi nakuongea namna ambayo kundi kubwa la watu Wayahudi na
    Wayunani waliamini.
  tpt-NT: Ancha laka putaulan Iconio, ni Pablo ali Bernabé vachuꞌ tatanul taꞌan ixtatamoꞌoy
    ni israelitas. Lhuvaj lapanakni talhakapuꞌal por tamaqamal ixchivintikꞌan mas
    yu israelitas y vachuꞌ mas yu jantu israelitas kataval.
  aai-aai: Matanfufur tisisinaf na’atube Ikonium bar meraramaim Paul, Barnabas hairi
    hin Kou’ay bar hirun hai tur hio’omaim Jew sabuw naatu Greek sabuw moumurih maiyow
    hibotabirih hina baitumatumayah himatar.
  sny-sny: Sosu a'i pe lowesi omo Aikoniam ma'e henerai su, lowesi Juda lo ta'uweyei
    wesi ma'e wiye. Lowesi peri kairefi se au te'eteye su, lu taune tomu ne'ese Jisas
    ne tote tawesiteye. Juda lo lu taune tamo, lu tewi tere'e lo lu taune aiwawe a'i,
    Jisas lo peri umasiye.
  myy-myy: Iconiojʉ ejacõri judio masa ĩna minijuasotiri wijʉ sãja wayijarã Pablo
    mesa. Ito bajicõri Jesús ocare gotiyijarã ĩna. Iti oca tʉocõri jãjarã Jesure tʉorʉ̃nʉyijarã.
    Judio masa ito yicõri judio masa meje ñarã cʉni Jesure tʉorʉ̃nʉyijarã ĩna.
  trc-NT: Dan me se ga̱a cuchiꞌ síí cuꞌna̱j Pabló ga̱ síí cuꞌna̱j Bernabé chumanꞌ
    Iconio, ne̱ catúj ro̱j soꞌ rá veꞌ tucuꞌyón nij yuvii̱ israelitá se tucua̱nj Moisés,
    ne̱ cheꞌé se veꞌé ndoꞌo nataꞌ ro̱j soꞌ se na̱na̱ Diose̱, cheꞌé dan cuchumán rá
    queꞌe̱e̱ ndoꞌo yuvii̱ israelitá do̱ꞌ, yuvii̱ yaníj aꞌmii xnaꞌánj griego do̱ꞌ,
    niꞌya̱j nij soꞌ man Jesucristó a.
  cut-NT: Cuahn che nda̱ Pa̱blo nduco Bernabé ya̱n Iconio ne, chenda̱ ye chete ya̱co,
    ne a̱ma nda̱hca̱ cahndudo ye. Chemin che a̱ma ya̱hn ihyan nación yahn Israel ma̱n,
    ihyan ta̱ma nación ma̱n, chitahno ye.
  bel-bel: У Іканіі яны ўвайшлі разам у Юдэйскую сынагогу і гаварылі так, што ўверавала
    вялікае мноства Юдэяў і Элінаў.
  zlm-KSZI: Di Ikonium, Paulus dan Barnabas juga masuk ke saumaah dan kata-kata mereka
    begitu berkesan sehingga ramai orang Yahudi dan orang Yunani percaya kepada Isa.
  gdr-gdr: Ɨ Pol ake Banaba towaina get ke mɨle ebnawonj re ɨja emb jɨ, ra ton menon
    okasya yɨpa tungg wa, ton adea naska ekenenonda Ju rɨga waina yɨr opmitenapu met
    wa Ju rɨga odaram. Sɨ onggɨt penaemb re ton yɨpand opendonda Ikoniyon taun wa,
    ton ket b'ɨgaronda Ju rɨga waina yɨr opmitenapu met wa, dɨde ket apureninonda
    God ma yɨtkak. Sɨ ukoijog rɨga bobo, Ju rɨga dɨde Grik rɨgap Yesund gar ke utkunda
    ke yokato.
  vmy-NT: ꞌBa ꞌbi kuán naxinanda Ikonio, Pablo ko Bernabé ñatjen jaꞌasꞌen niꞌya sinagogare
    xuta judío xi kio tjindu. Ngatꞌa ko kjuaꞌñukakun kitsikjaꞌaxtiuyare enre Naꞌenchana,
    kui kjua ꞌñu nkjin xuta judío ꞌba ko xi bi judío kuakjainnire ngatꞌa tseꞌe Naꞌenna
    Jesús.
  cmn-FEB: 在以哥念发生了相同的事情。保罗和巴拿巴来到犹太人的会堂讲道。他们的言语如此令人信服，很多犹太人和说希腊语的朝拜者都相信了耶稣。
  gmv-RNT: Iqoniyoonen Phawuloosinne Barnabaassi issife Ayhudata Woosa Keeththe gelida.
    Henka isti asa lo7eth tamarsida gish Girike asappenne Ayhuda asappe daroy ammanides.
  ncl-NT: Moitaloaya pin caltilan Iconio Pablo huan Bernabé, huan calaquijque in omenten
    pa inmintiopan in judíos. Nepa niman cuali quinnahuatilijque ilajtol Dios, huan
    yoje quineltocajque niman míac lacames, judíos huan yehuanten hual amo judíos.
  wed-wed: Kauana tagogina i tupua au Ikoniam. Paul ma Barnabas i nae mai Jew ai au
    boru numana ma menanare i babaninei da mai Jew ma Jentail maḡamaḡaui i vitumaḡana.
  sua-sua: To gi enang tok kat e Pol kre Barnabas nginta vle kun mIkoniam he kanko
    kvaik kun mnam o Yuda ngarta rek to kam rere mnam kmikkiem enang ko nginm kaeharom
    tok. Ko tok nginm smia rere mnam o mia he nginaro rhek ngat konget ngaro vurkul
    he o Yuda kar o vrong rhek kavurgem ngat kle kor mnam nginaro rhek to kmokpom
    kre Yesus gi enang endruk ko mAntiok kun mnam a mhe to e Pisidia ko ngat kor mnam
    mar mang e Yesus he kmokpom kar ko kat. Nginma rere mnam mar tok,
  klt-klt: Pol káling Banabas yá Aikoniam káin du Antiok káin táumálák wáinanyon Juda
