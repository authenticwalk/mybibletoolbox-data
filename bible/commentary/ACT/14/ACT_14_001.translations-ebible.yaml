  gof-ENT: ካሴይሳዳካ፥ ጳዉሎሲኔ ባርናባሲ ኢቆኒዮኔን ኣይሁዴታ ዎሳ ኬ ጌሊዲ ዳሮ ኣይሁዴቲኔ ኣይሁዴ ጊዶናይሳቲ ኣማናና ጋካናው
