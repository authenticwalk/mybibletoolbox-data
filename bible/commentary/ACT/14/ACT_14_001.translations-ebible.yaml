    sualek, juriomtakai intok kia jume' ka juriomtakai juni'i.
  uro-uro: Bä nga ma Pol qä nä ma Barnabas in män e ma Aikoniam dä in mualat toqorne
    e ma Antiok i in mon bä säva ama Judaqäna arhä mämairqi. Bä nga sae dä ini sameng
    nä ma Ngämuqa aa enge bä iangärhäkt ama enge di ngärhit kut bä ama mor ngät ama
    rhodäm sa ama Judaqäna dä ama Jentailqäna di rhat nanakt nä ma Jisas.
  ita-1885: OR avvenne che in Iconio entrarono parimente nella sinagoga de' Giudei,
    e parlarono in maniera, che una gran moltitudine di Giudei e di Greci, credette.
  muy-muy: 'Ata Pol nday ata Barnabas tòru tìnjʉa a Ikoniyum a ti, tə̀huriyu a ahay
    ya ndam *Zʉde *tahəŋgalavù Melefit ni vu keti. Eslini tə̀hi ma ge Melefit ana
    tay : azuhva ma gatay ni mis kay tə̀fəkia ahàr ka Yezu a, ku ndam Zʉde ku ndam
    ya nday ndam Zʉde do ni daya.'
  kqc-kqc: 'Iconium ri ka mina kana vegu vata niyo: Paul ma Barnabas usa usa yava
    ideri bosi sina nigamadi, dada Jew vene ma tutubena idana vene tau tora Iesu rofu
    mokena vari gira aeyadi.'
  tav-tav: Pablo jãa Iconiopʉ eja, cajʉgoyepʉ Antioquíapʉre na cabairicarore bairona
    judío maja na neñapo buerica wiipʉ cajãajuparã. Ti wiipʉ jãa ejarã topʉ caneñaporãre
    cabuioyuparã Jesu ye quetire. Caroaro api majirica wame na caĩ buioro apirã capãarã
    judío maja, aperã judío maja mee quena Jesu ye quetire caapiʉjayuparã.
  eng-ULB: It came about in Iconium that Paul and Barnabas entered together into the
    synagogue of the Jews and spoke in such a way that a great multitude both of Jews
    and of Greeks believed.
  spa-VBL: 'En Iconio ocurrió lo mismo: Pablo y Bernabé fueron a la sinagoga judía
    y hablaron con tanta seguridad que muchos adoradores, tanto de habla griega como
    judíos, creyeron en Jesús.'
  fra-_FOB: Il arriva à Iconium que Paul et Barnabas entrèrent ensemble dans la synagogue
    des Juifs, et parlèrent de telle sorte, qu'il y eut une grande multitude de Juifs
    et de Grecs qui crurent.
  hau-ULB: A lokacin da Bulus da Barnaba sun shiga garin Ikoniya suka shiga majami'an
    Yahudawa suka yi wa'azi yadda har mutane da yawa daga cikin Yahudawa da Hellinawa
    suka ba da gaskiya.
  mal-mal: പൗലോസും ബർന്നബാസും ഇക്കോന്യയിൽ യെഹൂദന്മാരുടെ പള്ളിയിൽ ചെന്ന് യെഹൂദ്യരും
    യവനന്മാരും ആയ ജനമദ്ധ്യത്തിൽ വിശ്വാസം ഉളവാകത്തക്കവണ്ണം സംസാരിച്ചു.
  kkc-kkc: Ikoniyum mi mapoo Polo dio Banabas dio Yu odoowo howo gisili moso mapoo
    Godeeyo to takalame palaso. Omapoo diayo to kitulugu sabolo Yesuwo goo taka duloso,
    Yu odoo susuga sabolo, osoloso Guliki odoo susuga oso, Lodee mapoo tei tooso.
  urd-GVR: Ikuniyum meṅ Paulus aur Barnabās Yahūdī ibādatḳhāne meṅ jā kar itne iḳhtiyār
    se bole ki Yahūdiyoṅ aur Ġhairyahūdiyoṅ kī baṛī tādād īmān le āī.
  far-far: Ana kada sa Paul fainia sa Banabas dao 'i Ikonium, keroa ka leka lau laona
    beu fuana folae Jiu ki, dia be keroa 'idufa sasia. Ma keroa ka fata ana nikilalae
    ne na wane 'oro Jiu ki, ma na wane ne nao lau Jiu ki, kera ka famamana sa Jesus.
  suz-BL: पावल नु बारनाबास आइकोनीयम सहरमी जाक्‍दीश्‍शा, यहूदी आन ग्रुम्‍तीक खिं लशा,
    मेकेर खुम्‍सीशा बाक्‍शो आन कली ख्रीस्‍त आ लोव़ शेंना शेंन बाक्‍सा बाक्‍त। मिनु
    ख्रीस्‍त आ लोव़ नेंशा, यहूदी नु ग्रीक शुशेमी थमा सुदमे बाक्‍त।
  car-NT: Iwara enapa oty we'i'po Ikonium po. Iwo'my'san moro Simosu wota'nano'to'kon
    auto taka. Moro aurangon 'wa pyime Simosu, Griek enapa ypo'san Kristus wyinonokon
    me.
  amp-amp: Por Barnabasrof Antiokt htanymohat Aikoniamko tfit yimof. Aikoniamt yihato
    nhaf Antiokt namo neft fak hikmof. Nhaf Aikoniamt tohyuk Judaroh rhu rifinyuk
    rmont yihato Bro Nkifrarhu mrokfom kfo pthamofm. Kfo ptha hik bohik marnyamotfm
    boknabok Judami Grikm wany yindhorhato fak hikmomm.
  bht-bht: इकुनियुम शेहर च ऐसा होया की पौलुस कने बरनबास यहूदी जंज घर च सोगी-सोगी गे,
    कने ऐसियां प्रभावशाली गल्लां कितियां की, यहूदियाँ कने होर जातियां दोंना चे मतयां
    यीशु पर भरोसा किता।
  eng-NOY: And it came to pass in Iconium, that they went together into the synagogue
    of the Jews, and so spoke that a great multitude both of Jews and Greeks believed.
  cub-NT: Iconio ãmicʉriĩmaroi Pablo Bernabémaque ecorejaimad̶a judíovai cójijiñami,
    buenajivʉ nócavʉre. Aru buedejaimad̶a majiéque. Que baru obedivʉ põeva jʉ arejaimad̶a
    Jesúre, apevʉ judíova aru apevʉ judíova ãmevʉ máre.
  ita-1927: Or avvenne che in Iconio pure Paolo e Barnaba entrarono nella sinagoga
    dei Giudei e parlarono in maniera che una gran moltitudine di Giudei e di Greci
    credette.
  lww-lww: Ana e kumali nap̃a Ikoniam, suri punu ga am̃alm̃alivi sa ga nap̃a Antiok
    narui. Lala aporu e yo nene, ana siraunia Pol lalua P̃anap̃as, lalua apa loyum̃a
    e yum̃a na leniena kiena ne le Yu lala, ana lalua amlologo. Lalua amlologo amio
    nam̃areraena kiena ne Ntewa, ana yeririna la moki nap̃a asike e yo nene, lala
    amlelaga e Nalologena Wo nene, nap̃a lala p̃asia ape le Yu, a lala lap̃as ape
    le Kris.
  ckb-ckb: لە کۆنیا پۆڵس‏ و بەرناباس وەک هەمیشە چوونە ناو کەنیشتی جولەکەکان و بە شێوەیەک
    قسەیان کرد کە ژمارەیەکی زۆر لە جولەکە و یۆنانییەکان باوەڕیان هێنا.
  spm-spm: Pol ri Barnabas Antioghɨni ikava amuisir othevira, aniiŋ guava Aikoniamɨn
    Judarii Gotɨn phorugha mbɨŋgeer rɨphenir avhen andagha amui. Uthughun khavɨn aniiŋ
    khagh bar inderaghɨvɨra akamɨ ukurima, Judarira avhɨrara ko igharisirɨ unuaghɨnan
    gumasira avhɨrara nɨghɨnɨghana aghavaghar Iesusɨn iti.
  nas-nas: Teke Aikoniamiꞌnavuntuꞌkoo tenaanka pava dootuuꞌnava-koo napoꞌ tumparetuꞌ
    Juꞌnupoong biikanava-koo, eeꞌnoko teke teeꞌ nariꞌ aaꞌnaꞌ daankiaresioꞌ nantoong
    karingai masikaꞌantavauꞌ ookavitura-kooninge aaꞌning Juꞌnupoong teing Juꞌdeeaing
    nariꞌ dootuuꞌarikoꞌning.
  uvl-uvl: Pe nge Ikonium, Paulus iri nai Parnapas tei teu nga hetoronga ana pele.
    Pe te haliu hote NeHalang na helenga ke nek toto. Ol pe Iuta mur pe hana lomonmona
    ngana mur halang leteria manmanna.
  eng-BBE: Now in Iconium they went together to the Synagogue of the Jews and gave
    such teaching that a great number of Jews and Greeks had faith.
  ixl-CNT: Uncheeꞌ aatz iꞌan u Pablo tuchꞌ u Bernabee, motx bꞌenoꞌk tu u atibꞌal chusbꞌal
    tetz u oꞌtla mantaar tetz qꞌu Israeel tu Icoonio. Tan ech nal nichiꞌaneꞌ. Xeꞌt
    tal u bꞌaꞌnla chusbꞌal latziꞌ. Ech sibꞌla chit aanima motx niman. At Israeel utz,
    at griego, puera aanima.
  xsi-xsi: Paulo ku Banabas rua silâ sipâŋga Aikoniam lawea, ŋineŋga silâ Juda nenzi
    luma ŋana pasauŋa kâ ilo, aku situla ŋgua panzi tamâta, itogo uru siveta lâ lawea
    pinde mine. Situla ŋgua ara pâta kanaŋo. Mine kala tamâta rârâ kalonzi tawana
    Yesu, kinzi Juda tamâta wa kinzi tamâta lâ tinikoa ŋgu wa.
  crx-NTPO: '''Et la Iconium ts''e hooz''az whe ''et cha ndúhooja. Paul, Barnabas
    bulh Lizwif lugliz ts''e hooz''az whe ''uk''enus soo bubulh yáhalhduk, ''et huwa
    tube lhane Lizwifne ''ink''ez ''udun yun k''ut whut''enne cha Sizi buba ''alha''
    ''unt''oh huzdli''.'
  kan-OKCV: ಇಕೋನ್ಯದಲ್ಲಿಯೂ ಪೌಲ ಮತ್ತು ಬಾರ್ನಬರು ವಾಡಿಕೆಯಂತೆ ಯೆಹೂದ್ಯರ ಸಭಾಮಂದಿರಕ್ಕೆ ಹೋದರು.
    ಅವರು ಅಲ್ಲಿ ಪರಿಣಾಮಕಾರಿಯಾಗಿ ಮಾತನಾಡಿದ್ದರಿಂದ ಬಹು ಸಂಖ್ಯೆಯಲ್ಲಿ ಯೆಹೂದ್ಯರೂ ಗ್ರೀಕರೂ ವಿಶ್ವಾಸವನ್ನಿಟ್ಟರು.
  bbb-bbb: Ijiege rekoga Forukiro Banabasi bu vakuma are Ikoniamu ijia usiae. Areme
    bune va are e Jiusi bu afuina vua kuaevo ijia aruna e ije Godido vua maeje dabe
    darokuma kuariae. Bu ijiege kuariavoga e Jiusi ije abero e Jiusi baki boeje buka
    Godi ma vierafevoga ire ije are Enitioki ijia rema ije fu una kuke Ikoniamu ijia
    rei.
  blw-blw: Angkay hiyachi way inumchah cha Pablo an Bernabe ad Iconio, nekaman agéhchi
    hen anchi nekaman ad Antiokia te émméycha hen anchi sinagoga way cha ma-am-amongan
    hen kacharaancha way Judio, yag gapo hen enkamkamancha way nangintudtuchu mepanggép
    an Jesus, wat chuarcha hen ommafurot way Judio ya anat agé hen anchichay faén
    Judio.
  tam-2017: இக்கோனியா பட்டணத்திலே அவர்கள் இருவரும் யூதர்களுடைய ஜெப ஆலயத்தின் உள்ளே
    பிரவேசித்து யூதர்களிலும் கிரேக்கர்களிலும் திரளான மக்கள் நம்பத்தக்கதாகப் பிரசங்கித்தார்கள்.
  azz-NT: Huan mochihuac ompa tech in pueblo de Iconio que in Pablo huan Bernabé calacque
    tech in tiopan den judíos huan peuque quinnojnotzayaj in tiopan tacaquini ica
    in Tajtoltzin de Dios. Huan ijcón míac tagayot tacuautamatque ihuan Cristo. Huan
    amo sayó judíos tacuautamatque. Ta, no tacuautamatque in tagayot ten amo poutinemij
    queme judíos.
  spa-RV-1909: Y ACONTECIÓ en Iconio, que entrados juntamente en la sinagoga de los
    Judíos, hablaron de tal manera, que creyó una grande multitud de Judíos, y asimismo
    de Griegos.
  csy-csy: Iconium ah Paul le Barnabas te a ni in Judah te synagogue sung ah paikhawm
    uh a, thuhil hi. Tabang in Judah mite le Greek mite mihon tampi in um uh hi.
  mxq-NT: Ma̱ ja Ikoñʉ ka̱jpn ja Pa̱a̱blʉ es ja Bernabee tyʉjkʉdʉ israelitʉ tsya̱jptʉgóty,
    esʉ Diosʉ ꞌyayuk tka̱jxwa̱ꞌxʉdʉ. Es may tmʉbʉjktʉ, israelítʉty es nandʉꞌʉn diꞌibʉ
    kyaj ꞌyisraelítʉty.
  tzj-NT: Ja c'a Pablo rachbil Bernabé ja tok xe'ekaj chipan ja tinamit Iconio xe'oc
    chipan ja jay xin molbal ri'il quixin ja raj Israel. Quemaj rbixic ja utzlaj tzij
    in congana e q'uiy ja winak yuke' quec'u'x ruq'uin ja Jesucristo rmal tanto chique
    ja raj Israel in chique ja ma e aj Israel ta chakaja'.
  tdt-tdt: Bainhira Paulo ho Barnabé too iha sidade Ikóniu, sira nain rua baa iha
    ema Judeu nia uma kreda, hanesan baibain. Iha nebaa sira hanorin kona loos ema
    nia laran, too ema Judeu ho mos ema nebee laos Judeu, barak fiar ba Jesus.
  ron-BTF: Și s-a întâmplat, în Iconia, că, amândoi au mers împreună în sinagoga iudeilor
    și au vorbit în așa fel încât o mare mulțime, deopotrivă a iudeilor și grecilor,
    a crezut.
  eng-WEBP: In Iconium, they entered together into the synagogue of the Jews, and
    so spoke that a great multitude both of Jews and of Greeks believed.
  eng-FBV: In Iconium the same thing happened. Paul and Barnabas went to the Jewish
    synagogue and spoke so convincingly that many of both the Jewish and Greek-speaking
    worshipers trusted in Jesus.
  nld-1939: In Ikónium gingen ze eveneens de synagoge der Joden binnen, en spraken
    er zó, dat een grote menigte Joden en heidenen geloofde.
  bwo-bwo: Ik'oniyonitse P'awlosnat Bernabasn towaat ayhudiwots Ik' k'oni moots bokindi,
    manoknowere ay ayhudiwotsnat Ik' ash Woteraw ayidek't ayts ashuwots bo amanefetsosh
    bodaniyi.
  nch-BL: Huan teipa ipan altepet Iconio Pablo huan Bernabé calajque san sejco ipan
    nopa israelita tiopamit huan tecamanalhuijque ica tahuel miyac chicahualisti hasta
    quineltocaque Jesús miyac israelitame huan miyac cati amo israelitame huan camanaltique
    griego.
  quc-TNT: Aretak xeopan pa ri tinimit Iconio, ri tat Pablo, ri tat Bernabé xeboc
    pa ri rachoch Dios ri cäquimulij wi quib ri winak aj Israel. Ru Lok' Pixab ri
    Dios ri xquitzijoj xubano chi e q'uia chque ri winak aj Israel xecojonic, xukuje'
    e q'uia chque ri niq'uiaj winak chic.
  tfr-NTPO: Iconio kjokyo ga Pablo, Bernabé, e öötong l̈öng judíoga syõ uyo jong l̈i
    roshko ga Sbö tjl̈õkwo l̈ara l̈ok wol̈ëso nopga l̈öng eshko l̈i kong. E kjĩshko
    ga judíoga, nopga judío l̇l̇ëm wl̈eniyo, e omtjl̈õkwo kjrono ara.
  kaq-NT: Iconio janin sca judiobaan tsinquiti xoboho mapexon jato yohiquin nincacoinahbo.
    Yohihah hichaxon nincacoincanquin judiobaan, judiomabaan rihbi.
  sgb-sgb: Ha Iconio, nilako ni apostol Pablo haka ni Bernabe, ya sinagoga lan kapareho
    lan Israelita hên nanad êt ha balang balayan ya nilako la. Gawan atsi kanla ya
    Espiritu ni Apo Namalyari ha paypamwang la, ay mal-at ya Israelita haka Griego
    ya naniwala kan Panginoon Jesus.
  vie-1934: Tại thành Y-cô-ni, Phao-lô và Ba-na-ba cùng vào nhà hội của người Giu-đa,
    và giảng một cách đến nỗi có rất nhiều người Giu-đa và người Gờ-réc tin theo.
  kxv-kxv: ଇକନିୟତା ଜିକେଏ ଏଲେଆ଼ହିଁଏ ଆ଼ତେ; ପା଼ୱୁଲ ଅ଼ଡ଼େ ବର୍ନବା ଜୀହୁଦି ଲ଼କୁତି ଜୀହୁଦି
    ଲ଼କୁତି କୁଟମି ଇଲୁତା ହାଜାନା ଇଲେକିଁ ୱେସ୍ତେରି, ଇଞ୍ଜାଁ ଜୀହୁଦି ଅ଼ଡ଼େ ଜୀହୁଦିଆ଼ଆତି ଲ଼କୁ
    ବିତ୍ରାଟି ହା଼ରେକା ନାମିତେରି ।
  cha-cha: YA susede na manjalom gui sinagogan y Judios guiya Iconio, ya taegüenao
    manguentos na un dangculo na linajyan Judios yan Griegos manman jonggue.
  amu-NT: Ndoꞌ Pablo ñꞌeⁿ Bernabé majoꞌti lꞌana tsjoom Iconio. Tyꞌequieꞌna naquiiꞌ
    watsꞌom ꞌnaaⁿ nnꞌaⁿ judíos. Tyoñequiana ñꞌoomꞌ Tyꞌo̱o̱tsꞌom. Jeeⁿ ya tyolaꞌneiⁿna.
    Joꞌ chii jndyendye nnꞌaⁿ judíos jlayuꞌ ndoꞌ mati ntꞌomcheⁿ nnꞌaⁿ na nchii judíos.
  hin-CV: इकोनियॉन नगर में पौलॉस और बारनबास यहूदी सभागृहों में गए. वहां उनका प्रवचन
    इतना प्रभावशाली रहा कि बड़ी संख्या में यहूदियों और यूनानियों ने विश्वास किया.
  spa-BES: Ahora en Iconio fueron juntos a la sinagoga de los judíos y dieron tal
    enseñanza que una gran cantidad de judíos y griegos creyeron.
  san-BEN: তৌ দ্ৱৌ জনৌ যুগপদ্ ইকনিযনগরস্থযিহূদীযানাং ভজনভৱনং গৎৱা যথা বহৱো যিহূদীযা
    অন্যদেेশীযলোকাশ্চ ৱ্যশ্ৱসন্ তাদৃশীং কথাং কথিতৱন্তৌ|
  tdx-tdx: Ie te Ikonioma añe le nindre nizilik’ am-pitontona’ o Jiosio, le akore
    ty lañona’ iareo kanao maro amo Jiosio naho o Grikao ro niantoke.
  naf-naf: Egelaŋ Aikoniam mka teman ke meti muluwaŋ sepemaŋ kapigok mbun. Egelaŋ
    Zuda am ekŋengalen sesewat mkaen moti Zet Zapat Dolakŋaŋ setnaŋmak weyaŋ bemti
    zemâtâpmalu Zuda am ma Glik am sambeyaŋ Zisasiyet nâmkiŋpepe aikmâbien.
  grc-MT: εγενετο δε εν ικονιω κατα το αυτο εισελθειν αυτουσ εισ την συναγωγην των
    ιουδαιων και λαλησαι ουτωσ ωστε πιστευσαι ιουδαιων τε και ελληνων πολυ πληθοσ
  vid-vid: Kula Ikonio, mbuli zali kota vyozali kula Antiokiya, Paoli na Banaba nawaluta
    kuli ng'handa ya kusalila ya Wayahudi nakudamla goya na wala wawele Wayahudi wenji
    na Wagilichi wawa wanhu walingumkunda Kilistu.
  pio-NT: Néeseté Pablo, Bernabé nacái, nàanàaca Iconio ìyacàlená irìculé, yá nawàlùacawa
    judíonái yéewáidacàalu irìculé. Yá nacàlidaca nalí Wáiwacali itàacái cáalíacáiri
    iyú, íná yéewa manùbéeyéi yeebáidaca nalíni, abénaméeyéi judío, áibanái nacái
    càmíiyéi judío.
  tsn-tsn: Mme kwa Ikonio, Paulo le Barenabase ba ne ba tsamaya mmogo ba ya kwa tempeleng
    mme ba rera ka nonofo e kgolo e Bajuta le Badichaba ba neng ba e dumela.
  amr-NT: Ken Iconio huakkaʼ jakyo Pablo Bernabéere o̱ʼnepo judíoen hua̱i̱takeʼ jakyo
    onokteyoʼ onʼkudonpo Jesúsen huadak huaʼa ʼuruaʼda onʼmanbatiaʼpaknok huakkaʼda
    Jesústaj huaboaʼda oʼnoknopoenkaʼpo, oʼnoknopo̱e̱ʼuyate. Huakkaʼda judío aratbut
    kenpaʼti huakkaʼda nog aratbutada Jesústaj oʼnoknopo̱e̱ʼuyate.
  pwg-pwg: Aikoniyam kwanatuna kamonai Pol da Banabas ku kiki numana irui. Ma i dima
    na ivi rewapana kirakai da wawaya nuwanuwasi itinavirai. Ma koroto ghamana, Jiu
