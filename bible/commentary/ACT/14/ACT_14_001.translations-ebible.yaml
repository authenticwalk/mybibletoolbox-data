  lif-NT: ᤀᤠᤸᤗ ᤀᤣᤴᤋᤡᤀᤥᤰᤁᤥ ᤁᤢᤀᤡᤛᤡ᤺ᤰ ᤀᤠᤀᤡᤁᤥᤏᤡᤕᤶᤔᤥᤀᤠᤱ ᤐᤠᤘᤗ ᤏᤢ ᤒᤖᤏᤠᤒᤠᤛᤧᤴ ᤕᤜᤢᤍᤡ ᤆᤢᤶᤗᤢᤱᤜᤡᤶᤔᤥ
