  buk-buk: Pol lu Banabas sêhôc asê malac Aikoniam, ma sêŋkuc si gêbôm ma sêsôc lau
    Israel si lôm wê-ŋga si. Ma yêc dinaŋ iŋlu sem mêtê ŋalêŋ ŋayham e lau daêsam
    sêkêŋ whiŋ Yisu, lau Israel-ŋga ma lau gameŋ apa-ŋga sêwhiŋ.
  pri-NT: Ipaiwà ê pwina tèepaa na Iconium ma wâ Antioche. Ba ru too wà Paulo ma Barnabas
    naa na *wâra pitapitiri kà tèpa *Juif; â ru picémara ê popai kà Pwiduée; â wâru
    tèpa âboro na rà cèikî—wà tèpa Juif, ma wà tàpé na càra caa tèpa Juif mwara.
  zpq-NT: Na' goquen' Pablon' len Bernabén' besežine' yež Iconion' na' ja'aque' yodao'
    c̱he beṉe' Israel. Na' cate' goso'e xtiža' Jesucriston', beṉe' zan beṉe' Israel
    ca' na' len zan beṉe' cbi zjanac beṉe' Israel gosejḻe'e c̱he'.
  por-TFT: Em Icônio, Paulo e Barnabé foram, como de costume, à sinagoga/sala de reuniões
    dos judeus e falaram de forma convincente sobre o Senhor Jesus. Como resultado,
    muitos judeus e também gentios/não-judeus passaram a crer em Jesus.
  gwi-NT: Nijin Iconium kwaiik'it k'eegii'oo dąį', nats'ąą kwaiik'it Antioch deegwiizhik
    ąįį chan gwik'it t'igwiizhik. Paul ts'ą' Barnabas haa Jews tr'igiinkhii zheh gwats'ą'
    gahaa'oo. Zhat Jews lęįį nąįį ts'ą' Jews nilįį kwaa lęįį nąįį Gwandak Nizįį eech'oogwahtan,
    ts'ą' lęįį nąįį Jesus k'injigiighit gaadlit.
  gvn-gvn: Bula Paul and Barnabas townbu Iconium Jew-warrandamunbu churchmunbu walan,
    junkurrjiku kuku yirrkan. Bamangka wubuldu Jesus kuku nyajin. Jana Jesusamu jawunman,
    nyungun wukurrin. Bama Jew-warra and bama Gentile-warra nyungu bamaman.
  nhy-NT: Ompa itech weyikan de Iconio Pablo iwan Bernabé okalakej san sekan itech
    se tiopan de yen judiojtin, iwan otetlapowijkej ika miek poder. Iwan ijkón miekej
    otlaneltokakej tanto judiojtin iwan katlej mach judiojtin.
  asm-FB: পাছত পৌল আৰু বার্ণব্বাই ইকনিয় নগৰত সোমাই, দুয়ো একেলগে ইহুদী সকলৰ নাম-ঘৰলৈ
    গ’ল। তাত তেওঁলোকে এনেকৈ কথা ক’লে যে, ইহুদী আৰু গ্রীক সকলৰ বহুলোকে বিশ্বাস কৰিলে।
  okv-okv: Eto matu ea ainge nombo Paul te Barnabas te na da Iconium ta Judea embomeni
    ta giu ari bande ta toreto ke hande eo Judea embomeni te enda nei embomeni te
    aingeto ke avo ingito ke be hotembeto ambo ambo ea.
  mxt-NT: Ñohó ra Pablo ta ra Bernabé ñuu Iconio. Ta caquɨhvɨ̱ ra chichi vehe ñuhu
    ñu Israel. Ta vaha xaan cacaha̱n ra tuhun Nyoo chihin ñáyɨvɨ. Ta cuaha xaan ñu
    nachino iñi ñu chi ra Cristo, ñu Israel ta ñu cha ñima ñu Israel cuví ñandɨhɨ.
  tzo-NT: C'alal i'ayic ti jteclum Iconio, i'ochic ti templo yu'un ti xchi'iltaque
    ti Bernabee xchi'uc ti Pabloe. Oy yip ti sc'opique hech yu'un laj xch'unic ep
    ti xchi'iltaque xchi'uc ep ti jchi'iltic uque, ho'ucutic ti co'ol yanlum crixchanoucutic
    xchi'uque.
  ind-AGS: Di kota Ikonium hal yang sama terjadi. Paulus dan Barnabas pergi ke rumah
    ibadah orang Yahudi dan berbicara begitu meyakinkan sehingga banyak orang Yahudi
    dan orang bukan Yahudi menjadi percaya kepada Yesus.
  omw-omw: Porukya Vanavaasikya Aikoniaamini mwini uro nteta mwitanahua tauraa Antiokini
    huntema kyeta uro Iutaa mwaanra nraamwuqi nraante variqata qua kepukyaqama kyeta
    timwa nyuvata Iutaa nraakye qora airivantovata, mpo mwatanaa nraakye qora airivantovata,
    Iesusirara qutaa mwivave timwa kyeta Iesusira nraaqiaraqama vita kuaaqi varura.
  yrb-yrb: Aikoniamu suro ane fasite Ju uwaranu dubu suro amusite Godinu sina bunawere
    weisi. Weisiro moana Ju uwaraini Guriki uwaraini nautate Godi imuta.
  maa-NT: K'oa̱á s'ín komà ya̱ Iconio, jè Pablo ko̱ Bernabé, k'e̱ nga jahas'en ni'ya
    i̱ngo̱ sinagoga ts'e̱ xi̱ta̱ judío, 'ñó ndaà tsakóya; k'oa̱á komà‑ne nga 'ñó kjìn
    xi̱ta̱ judío ko̱ xi mìtsà xi̱ta̱ judío kòkjeiín‑la̱ i̱t'aà ts'e̱ Jesús.
  mcq-mcq: ꞌEjume pu vaꞌe Aikoniami Jua puni Sinakoku vaji ahume hine vuꞌa ꞌunama
    aniꞌinijino ꞌwaravume ea mapoka Jua ꞌee Kuriki nimaa rojara.
  sus-A: ثْلُ نُن بَرَنَبَسِ نَشَ سٌ يُوِقِيٍ شَ سَلِدٍ كُي عِكٌنِيٌن. عٍ نَشَ وْيّن
    عَ قَنيِ رَ هَن يُوِقِيٍ نُن فِرّكِكَ فبٍفبٍ نَشَ دَنشَنِيَ.
  jpn-1965: イコニオムでも、ふたりは連れ立ってユダヤ人の会堂にはいり、話をすると、ユダヤ人もギリシヤ人も大ぜいの人々が信仰にはいった。
  fra-SBL: A Icone, ils entrèrent ensemble dans la synagogue des Juifs, et ils parlèrent
    de telle sorte qu'une grande multitude de Juifs et de Grecs crurent.
  yka-yka: Laˈi si lahat Ikoni saliˈ du isab maˈumantagin. Hap pī si Paul duk Barnabas
    dem langgal Yahudi magmahalayak lapal Tuhanin. Basag teˈed pamahātide lapal Tuhanin
    hangkan banes teˈed meˈ Yahudi duk meˈ aˈa dumaˈin Yahudi sandel ne pu si Isa.
  mle-mle: Aykaniyam a tip alim ab Polawa Banapas Juw daya gaba maja wiyaar wulakuw,
    duw takwak maaj ata kwiybiridiy. Samasamadiy Juwawa Grik biraki majik wukijibir
    tidiy.
  shp-NTPO: Ja Iconionko nokotaxa, Pablo betan Bernabé judíobaon tsinkíti xobo meran
    jikibekona iki. Jain ixon jato joi yoikanara, icha judíobaon itan judíomabaonbi
    ikonhakana iki.
  aom-aom: Paulꞌo Barnabasꞌo Iconium amore hörönugoromo urimo Antioch ëꞌarëhi ëhi
    Jew rajehu God rajahijarue osare vaꞌoromo Iesuare jöho majëhijareje. Jöho majëhijamu
    ëhuro Jew raje ae ahoꞌobëhe saꞌa ioroꞌioro raje ae ahoꞌobëhe Iesu mae uehorovoruomadeje.
  geb-geb: Por gum Barnabas Aikoniaman, mani Antiokan kav muuŋgi tɨvara mbui. Mani
    vov, mbe Zudaiŋ Fhe Bakɨme buni mbararagi phena vhen verav Fhe Bakɨmen buni vhuuin
    mbe nzuai. Mani guigira Fhe Bakɨmen bunin vhuuiŋ, mani suambara vhuuŋra ntan mbe
    mbuim, Zudaiŋ vhɨrvera gum Grikiŋ vhɨrvera, mbe mani nzuai buni khothɨgi.
  bsj-bsj: Ki kwama wo Bulus kange Barnabas doken bikur wabe yahudawa ri cin tok kero
    kambo numbo duce wo yahudawa kange Helinawa ne bilenke.
  cak-cak: Tok ri Pablo y ri Bernabé (xe'apon, xe'ebos) pa tinamit Iconio, junan xe'oc-apu
    pa sinagoga ri niquimol-vi-qui' ri israelitas, y roma ri ruch'abel ri Dios ri
    xquitzijoj chiri', eq'uiy xeniman chi israelitas y man israelitas ta.
  chf-NT: Tä Iconio ochijob aj Pablo y aj Bernabé tan ch'u'ul otot taj judíosob, u
    tz'aycunob u t'an Dios. Jin uc'a q'uen aj judíosob u tz'onijob, u tz'onijob täcä
    aj griegojob.
  tlf-tlf: Kale mungkup Fol so Banabas so alop iyo no abiip Aikoniam kugol tam Juda
    kasel imi ulotu am tam-nilip e, Yesus imi sang uyo baga-e-bilipta, Juda kasel
    so e Grik kasel so kwiin tagang iyo Yesus imi ilak uyo dolip kuta,
  piu-2006: Puulanya Panapatjanyaṯarra tawunu Yakuniyamalapula tjarrparra Tjuwuku
    tjaatjikutu yanu. Tjaatjiku mayutju tjuṯangku pulanya kutjarra tjapiṉu nintintjaku
    tjananya. Paluru kutjarrangkupula tjananya wangka Yiitjunyatjarra nintiṉingi.
    Yalatji yurrunpa tawunu Yantiyukala tjananya yaṉangu tjuṯa Tjuwuku tjaatjingka
    nintiṉingi. Yakuniyamalapula tjaatjingka nintintjala palunya ngurrara tjuṯangkulpiya
    Tjuwu tjuṯangku, Tjuwuwiya tjuṯangkuṯarra Yiitjukuṉu wangka kulira palumpa walytjarringu.
  poh-NT: Nicꞌ paꞌ wach xcꞌuluric ar Antiyoqui̱ya jeꞌ woꞌ chic reꞌ xcꞌuluric ar pan
    tinamit Ico̱nyo. Qꞌuihal take tinamit ra̱ꞌ riꞌsil cho maꞌ Israhel chꞌi̱l woꞌ take
    maꞌ reꞌ ta ra̱ꞌ riꞌsil cho maꞌ Israhel xquinimej ribiral i Jesus reꞌ xikꞌor i
    maꞌ Lu̱ꞌ naxoquic cok chꞌi̱l i Wernaweh ar chipam i pa̱t ntijiljic wi̱ꞌ ri̱j Cꞌuhbal
    Yeꞌo̱j reh Moyses.
  tue-tue: Pablo, Bernabé Iconiopʉre judíoa neãrí wiipʉ sããwa, wedeyira. Cʉ̃́ã tʉoríãñuremena
    wederi, paʉ judíoa, ãpẽrã́ judíoa niihẽrã Jesuré padeonʉcã́yira.
  bjp-bjp: Na Aikonium Pol ru e Barnabas ru ka kau na felun lotu ken fan Iudaia, arae
    tom ru tel u la. Aiwa, ru ka fafas, ma orek kiruh ka fapti balan ifuun e fan Iudaia
    turan fanu ae biil ri fan Iudaia, ma ri ka unune.
  xon-xon: Pɔɔl ni Banabas nan ti fuu Ikonium aatiŋ ni, ki koo mmeen aadiik ni, ki
    kpa mpɔɔn ki tuk binib Uwumbɔr aabɔr. Nima pu na, binib pam nan gaa Yesu ki kii,
    bi ye Juu yaab, ni bi kaa ye Juu yaab na mu.
  tzo-ZNT: Ti cꞌalal icꞌotic ta Iconio li Pabloe xchiꞌuc li Bernabee, iꞌochic la ta
    templo yoꞌ bu chaꞌiic smantal Riox ti xchiꞌilic ta jurioale. Ti cꞌalal iyalbeic
    scꞌoplal ti Cajvaltic Jesucristoe, ep la tajmec xchiꞌilic ixchꞌunic. Ep la ixchꞌunic
    uc ti coꞌol maꞌuc juriootic jchiꞌuctique.
  mpm-NT: Pablo jiin Bernabé ni jakoyo da ñuu Iconio. Ni ka kɨvɨ da veñuꞌun nuu ka
    skuaꞌa chaa Israel. Yukan ni ka kaꞌan da jnuꞌun Yandios nuu yɨvɨ kaꞌiin un. Yukan
    kuu ja ni ka kejaꞌa yɨvɨ ni ka kandixia i jnuꞌun Jesús. Ni ka kandixia yɨvɨ Israel
    jiin yɨvɨ ɨnga nación, ti ni ka kuu kuaꞌa yɨvɨ un.
  ots-NT: Car Pablo co car Bernabé, bbʉ mí zøtihui pʉ jar jñi̱ni Iconio, bi ñʉtihui
    cár templo cʉ judio cja̱ bi nzojmi cʉ cja̱hni, bi xijmi car evangelio. Cja̱ már
    ngu̱ cʉ judio co hne̱h cʉ gentile cʉ bi hñe̱me̱jʉ.
  hoy-hoy: इकुनियुम दा हिंग आत कि पौलुस अदिक बरनबास यहूदीगोळ्द सभागृहगोळ दा सांगुळल्या
    होदुर, अदिक ई प्रकार देल मातगोळी हेळदुर कि यहूदीगोळ अदिक गैरयहूदीगोळ येढ्ढु दा
    टु हापाळ मुंदुर विश्वास माळदुर.
  uri-uri: 'Kai ha wail Aikoniam pa Pol ekg Parnapas pa ak tukol a tuwekg ak pa: ekg
    kai kahor wan a tu Juta atning yangkipm a Maur Wailen atne pa, yatom tuwekg piln
    yangkipm. Tuwekg piln yangkipm namponen titnongket tolpa yatom tu wrong wail a
    Juta a Krik pa tu ukpma Jisas.'
  amo-amo: Nyan min Iconiun Paul nin Barnabas iwa piro kutii lira na Yawudawa, i belle
    tipipin Yise nin likara me. amini wa ti, a yahudawa nin na Greek i yinna nin tipipin
    Yesu.
  pjt-pjt: Ka Paulalu pula Paanapatjalu tjukurpa panya palu puṟunypaṯu wangkangi ngura
    ini Akani-yamala. Paluṟu pula Jew tjuṯaku waḻi inmatjangka tjarpangu, kaya paluṟu
    pula tjukurpa uti wiṟu mulapa wangkanyangka kuliṟa aṉangu winki mulamularingu
    Jew tjuṯa munu Jew wiya tjuṯa kuḻu.
  cwe-cwe: Uko Ikoniya mbuli zikala fana vizikalile kuja Antiokiya, Paulo na Balinaba
    wahita muna zikaye za kutosela za Wayahudi walonga kwa ugangamalo mbaka Wayahudi
    wengi na wanhu weli siyo Wayahudi wahuwila.
  daa-NT: Min *paliinna-ak ottu ɗo geeger ka Ikoniyoom, ŋu daktu pey un̰ja ɗo ger
    ka salaaner ka *Yuudinnar. Ɗo wer-ak, ŋu gaartu kaaw ta Buŋdi paa nam gee dakina
    kuuk Yuudinna iŋ kuuk Yuudinnaɗo aamintu ɗo Iisa Masi.
  mlp-mlp: Ari in giger uliq Aikoniyam-ub lehim daq Antiyok-ib emiyta nazaqmo in emim
    in Juda gigo bit humab wolaytab le gwahtiqim God ago gamuk on mataw tigibileniy.
    Gibilenad in gamuk wizwazimmo bilaqan on mataw dauh biyahmo Juda teq Grik inaqmo
    helmo tihaqiy.
  ape-C: Hanak hatogur Aikoniam aria henekesh namudok atin kabi hanak kupairubi warub
    um. Hanak hawish eshesh Juda shape sheneyagwreh baraen-atari urupat aria hape
    hakripesh Debeini ananin baraen. Hakripesh baraen wosik douk sabaishi Juda shani
    eshesh Grik shemneken aria shenek bilip um Jisas.
  bgs-bgs: Na, tô igdunggù si Pablo asta si Bernabe tun ta Iconio, igsadun dan tun
    ta simbaan ka Judio na iring katô iglumu dan tun ta Antioquia. Tô igtinurù dan,
    igpamaké tô marapung mga Judio asta tô duma mga ánnà Judio.
  faa-faa: Aikoniame taonea Porepe Pánapase tetā Yu aporomo sarimana apea yorokoa
    tetapō some kasapo. Tetapō Yasuane some karakano aporo yakaimo someane kakimasapo.
    Kakimasa aporoane metakira Yu aporomo soko, metakira Yu aporohoanafonosamo soko,
    kakimasapo.
  kik-kik: Na rĩrĩ, Paũlũ na Baranaba marĩ kũu Ikonia, magĩtoonya thunagogi ya Ayahudi
    o ta mũtugo. Marĩ kũu makĩaria na ũhoti mũingĩ mũno o nginya Ayahudi aingĩ na
    andũ-a-Ndũrĩrĩ magĩĩtĩkia.
  cap-NT: Iconio cjita wajtquin kamcan Pabluz̈tan Bernabez̈tan luzzic̈ha nii judionacz̈
    ajcz kjuyquin. Nekztan Jesucristuz̈ puntuquiztan parlitiquiztan, walja judío z̈oñinacz̈tan,
    niz̈aza ana judío z̈oñinacz̈tan, walja ninacaqui Yoozquin criichic̈ha.
  ksr-ksr: Pool Barnabas yoronoŋ Aikoniam sitinoŋ keuma kaaŋiadeeŋ Juuda yoŋoo qamakooli
    mirinoŋ uma Buŋa qaa jeri. Jeri Juuda ano waba kantri ejemba yoŋoonoŋga tuuŋ seiseiya
    yoŋonoŋ uugia meleema Jiisas moma laarigi.
  eng-TNT: And it fortuned in Iconium that they went both to gether into the synagoge
    of the Iewes and so spake that a gret multitude both of the Iewes and also of
    the Grekes beleved.
  sbs-sbs: Chikwasika inako mwa Ikone, Paulusi ni Barnabasi chivenjila hamwina muma
    Sinagoge a Majuda, vava wambi mumukwa uchita kuti ma Juda ni Magerike vangi vava
    zumini.
  sue-sue: Pauloto Banabare Aikoniam nate kei aweroto Yuda emara yere ibu amira eroma
    toiro ge tugata wewato giwa me wenua. Giwa me wenu Yuda ema ata Grik ema dainiro
    meni Yesu tuma diwa awa.
  fra-NCL: A Iconium, Paul et Barnabé entrèrent de même dans la synagogue des Juifs,
    et y parlèrent de telle sorte qu’une grande multitude de Juifs et de Grecs embrassèrent
    la foi.
  bhg-bhg: Edo iji angode Paul ae Barnabas demi Ikonium nasida maundo idegedo, awamane
    Judah embomainda benunu oro ainda totoritera dá ango awamane tote (2) matawa edo
    esitera. Edo awamanemi God da ge bé dave edo tetero Judah embomai ae Guriki embomai
    de jiwaebé gebé esitera.
  snn-NT: Iconio huë'e jobona sani ti'anni, ja'nrëbi judío bain ñë'ca huë'ena cacani,
    Riusu cocarebare bain hua'nani ai ta'yejeiye quëani achojënna, ai jai jubë bain
    judío bain, tin bain'ga Jesucristoni si'a recoyo ro'tareña.
  atb-NT: Ahkuî, Ikoni wà mó má nghut nyi é hkûn, Poluq eq Barnaba nhik gi, Yudaq
    byu pê é tarajong má rahá wàng mù, Yudaq byù eq tûngbaù pé ajùm ayò lumjíng bùm
    kó shoq, wum kat hko kyô akô.
  cek-AK: Ikonium vangpui phak hoi naah, Judahnawk ih Sineko ah nawnto a caeh hoi
    moe, lok to taphong hoi, Judah kaminawk hoi pop parai Grik kaminawk mah lok to
    tang o.
  bkd-bkd: Diyà ta Iconio si Pablo daw si Bernabe sumineled duun hu simbahan hu mga
    Judio daw migtudlù aman madakel gayed ha mga Judio daw kenà mga Judio sa tuminuu
    ki Jesus.
  ctu-76: Ya' ti jini lum Iconio bʌ i c'aba' Pablo yic'ot Bernabé ti ochiyob ti i
    templo israelob. C'otyajax ti' wen cha'leyob subt'an. Che' jini cabʌl quixtyañujob,
    israelob yic'ot mach bʌ israelob ti' ch'ujbiyob i t'an Dios.
  lac-NT: Caj c'uchob Pablo yejer Bernabé ich u cajar Iconio, caj binob tu cu much'quinticob
    u bʌj u winiquirob judío ich u chan najir tu cu naj c'ujinticob C'uj. Pablo yejer
    Bernabé caj u tsec'tajob u t'ʌn C'uj. Caj u rʌc u'yajob bic tabar caj u tsec'tajob
    Pablo yejer Bernabé rajen ya'ab caj u yacsajob tu yorob cax u winiquirob judío
    cax a mʌ' u winiquirob judío.
  xla-xla: Ikoniyom mo dla Polo mate Banabas mate mamisika꞉ Yu so inoma sumalalo aya
    dla God yu atlowedeme hetaiyo. Edla yia꞉ta itiyamale mate God yu atlamala dalepame
    Yu so hapuloma mate epo Guliki so hapuloma mate Lod dla mikadepe diyo.
  xav-NT: Tawamhã Iconizu na 'ri nho'õmo nhisi u ma tô aimasisi zahuré, Paru norĩ
    hã, Banabéhé me. Tamomo simasisi zahuré wamhã, Ãtizotiza ãma sada ĩromhâimana
    zahuré ne, ma tô duré sada tiromhâimana zahuré. Zudezu norĩ te, rowahutuzéb u
    ma tô tizasi zahuré, te te dama rowasu'u zahuré da. Tawamhã simirowasu'u wẽ wa,
    mreme wapari ze zahuré di, dama hã. Taha wa, da'ahâ na ma tô saze za'ra ni, zudezu
    norĩ hã, zudezu'õ norĩ zama.
  cuk-cuk: Iconio-neggweburgi Pablo, Bernabé-ebo Judíoʼmar-onmakednegse dogdapmalad.
    Agi Bab-Jesús-igargi nue-yeer sunmaksamarsoggu, bukidar Judíoʼmar, degi, Grecia-dulemar
    Bab-Jesúsʼgi bengussurmalad.
  tbf-tbf: I Ikonium e Paulo ma e Barnabas guor nga rakot simi vona rengeir sibu Iuda
    malan guor ta nga ko tsana. Ian en guor nga vavatei ngeisngeis, io, palan beitsak
    bu Iuda ma bu Kibang gi te nga vodovodon tuktuk.
  uig-CYR: Коня шәһиридә шундақ болдики, Павлус билән Барнабас Йәһудийларниң синагогиға
    киргәндә, җамаәткә шундақ сөзлидики, нәтиҗидә Йәһудийлар вә Грекләрдинму нурған
    кишиләр етиқат қилди
  ikw-NT: Nụ rime Aịkoniom, Pọlu nụ Banabasị znernu nụ rime ọro ọgbako ele Ju lele
    kpa be mesi, be kwu ikwu-ọnu Chiokike nụ rikne ke mernu agịda ele Ju nụ ele bụ́o
    ele Ju ghọ ele kweru ekwe.
  khs-khs: 'Aputa: Aikoniame taune emiwa Pole Panapase a:ko: Yu kulukulu koane hanapola:
    a:tawa puwano fa:nemi timiye mina kamunuse timiyakeye. Apula: a:tawa Kote sowa
    ima napolo se tiye kinakamake Yu sena kesalewala apula: Yu senama tela ili amowa
    himu matana semetei tese Yesu kulu hapowa muta hetetikeye.'
  dwr-ENT: ካሴዋዳንካ ጳዉሎሲኔ ባርናባሲ ኢቆኒዮኔን ኣዪሁዳቱዋ ዎሳ ጎሌ ጌሊዴ፥ ቃላ ኦዴዲኖ፤ ሄዋፔ ጉዪያን ጮራ ኣዪሁዳቱኔ
    ኣዪሁዳ ጊዴናዋንቱ ኣማኔዲኖ።
  pma-pma: Navong Pol ka Banabas lurokol taon ten out Aekoniam, lumusil sakien matu
    one luva en eim tahihiseien onen Siu keil. Navong luvihisei evus, Siu keil houlu
    ral min koakeil emun arvitei Siu umai aling demkatien one en Iesu.
  atd-NT: Pogkouma on woy ni Pablo dio to Ikuniu no nigsolod on to anaranan to mgo
    Hudiu. No su nalituk lagboy ka innangonnangon dan tongod ki Hisus, mohon–ing ka
    mgo Hudiu woy ka kono no Hudiu no nigtuu kandin.
  tel-2017: ఈకొనియలో ఏం జరిగిందంటే, పౌలు, బర్నబాలు యూదుల సమాజ మందిరంలో ప్రవేశించి,
    ఎంత బాగా మాట్లాడారంటే చాలామంది యూదులూ గ్రీకులూ విశ్వసించారు.
  hat-BSA: Nan Icone yo te antre nan sinagòg a Jwif yo ansanm, e yo te pale nan yon
    jan ki te fè yon gran foul, ni Jwif, ni Grèk kwè.
  bxh-bxh: Laulauna eseꞌesegana ya tubu Ikonium nuꞌuna yai. Amainiya Paulo yo Banabasi
    sa lau Diusi edi aba oigogo lumana yai be sa lauguguya. Edi libaliba yai nuwadi
    sa abidi be Diusi yo taꞌowawa dodogadi boludi sa kawawananaha.
  top-NT: Nac Iconio Pablo y Bernabé táalh nac sinagoga y como tancs tali̱chihuí̱nalh
    Dios, lhu̱hua judíos na̱ chuná tí ni̱ judíos taca̱nájlalh.
  msk-msk: Pagdatung ni Pablo aw si Bernabe adto Ikonio, imoon nilan yang maynang
    imo nilan nangaon ag Antiokia. Yakadto silan sang pagtitiponan nang manga Judio
    aw pagindo. Kayan madaig na manga Judio aw yang buku nang Judio yang yasarig kang
    Jesu Kristo.
  gyr-NT: Pablo, Bernabé oyepota Iconio ve yuvɨraso. Aheve yuvɨroique judío tũparo
    pɨpe, omombehu tuprɨ yande Yar recocuer yuvɨreco. Sese setá ava vɨroya iñehesa
    yuvɨreco judío, ndahei vahe avei judío.
  kmh-kmh: Banabas yip, Pol yip am Aykoniyam mindiy, Jiwda nan-gep korip ak amiy,
    minim aŋgrep gerik, Jiwda biynimb diy, Jiwda biynimb mer gok diy, kuŋaynep Jiysis
    nup gosimb niŋyak.
  ukr-ONPU: В Іконії Павло та Варнава увійшли також в юдейську синагогу та говорили
    так переконливо, що багато юдеїв та греків увірувало.
  emi-emi: EIkoniam Pol me Banabas lalu ghe mene gheleila uunguaairarua nongina lalu
    ghe gheelei eAntiok elome tale distriki eteva ePisidia. Lalu ghe ssola tale aleira
    ale nivelu eitaua ngateva aJiu etoa me lalu ghe aippooaala me tale poppooaairarua
    sarasarakanaaili, oroieili taumattu ngatoa aJiu ila me aGrik ila laghe aiesoaala.
  zpv-NT: Chin badzihn Pahblu cun Bernabeh guihdxyi Iconiu, garoopa raꞌ ba guyuuꞌtii
    raꞌ ba laꞌn xquidoꞌ raꞌ bwiinn Israel nin rii riꞌchi ya baluuꞌyi raꞌ ba xchiꞌdxyi
    Dxiohs laꞌh raꞌ bwiinn chi ya nez forma chi ziahan raꞌ ba gwachii stoꞌ raꞌ ba
    xchiꞌdxyi Dxiohs tantu ziga bwiinn Israel raꞌcomo ziga bwiinnziitu raꞌza.
  gux-gux: Ikoniyuma po moko, Polo leni Banabasa den kua jufinba balimaama bangima
    dieli nni. Ban den maadi maama den teni ke jufinba leni gilekinnba tuo ki daani.
  kos-kos: 'Ouiya sacna sikyak pac in Iconium: Paul ac Barnabas som nu iwen lolngok
    lun mwet Jew, ac ke sripen fahkak laltal uh, mwet puspis sin mwet Jew ac mwet
    pegan elos weang mwet lulalfongi.'
  ibo-ibo: Nʼobodo Aikoniọm, Pọl na Banabas banyekwara nʼụlọ nzukọ ndị Juu, kwuo okwu
    nʼụzọ pụrụ iche nke mere nʼọtụtụ mmadụ, ndị Juu na ndị mba ọzọ kwenyekwara.
  yml-yml: Tutuyanina Faulo wata Banabasa i leꞌwa Ikoniami, i nagoi me Diu yadi ꞌeba
    miavaꞌauta ꞌwaineye, bei ma yadi toketokena i veifufu ꞌwaidie nika me Diu wata
    taunidi kebu Diu fuedi i vetumagana Iesu ꞌwaineye.
  ory-ory: ଇକନୀୟରେ ମଧ୍ୟ ସେହି ପ୍ରକାର ଘଟିଲା; ପାଉଲ ଓ ବର୍ଣ୍ଣବ୍ବା ଯିହୁଦୀମାନଙ୍କ ସମାଜଗୃହରେ
    ପ୍ରବେଶ କରି ଏପରି କଥା କହିଲେ ଯେ, ଯିହୁଦୀ ଓ ଗ୍ରୀକ୍‍ମାନଙ୍କ ମଧ୍ୟରୁ ବହୁସଂଖ୍ୟକ ଲୋକ ବିଶ୍ୱାସ
    କଲେ।
  bzj-bzj: Wen dehn reech Ikonyom, Paal ahn Baanabas gaahn da di Jooish meetn plays
    gaahn preech. Dehn preech wid soh moch faiya dat lata Jooz ahn peepl weh da noh
    Joo mi bileev.
  chk-chk: Iwe, lon Ikonium a pwal fis pwe Paulus me Parnapas ra tolong lon än chon
    Juta imwen felikis. Ikenan ra afalafal pwe eu mwichen chon Juta me chon lükün
    Israel mi chomong ra lükü Jesus.
  ssd-ssd: Nale Ikonium tumbraŋ suŋgo mbol pronaik le wam ndui ta ndo mayok kina.
    Nale Zu mbal tuku kusem wande sinam kumba pasa kuklinaik le nane gudommba afu
    Zu mbal afu Grik mbal Yesus son ŋginaig.
  acr-TNT: Chilaꞌ cꞌut chupa ri tinamit Iconio, ri Pablo y ri Bernabé junam xeboc
    chupa ri sinagoga que raj judiꞌab. Ruma cꞌu ri Utzilaj Tzij xquitzijoj, lic e
    qꞌui ri e aj judiꞌab y ri na e ta aj judiꞌab xquicoj rubiꞌ ri Cristo.
  rop-rop: Wal wen Pol en Banabas bin kamat langa det taun gulum Aikoniyam, dubala
    bin go langa det Juwish Miting Pleis, en dubala bin tok garram pawa langa ola
    pipul, en loda Juwish pipul en loda Jintail pipul bin bilib langa det wed.
  mee-mee: Ngae Aikoniam nae Pol riluae Barnavas ke taolu kinung ta sinagog orae Iurame,
    na pangamologangarea ke ravu masia ragau loreame. Minmina na papatu ra Iura ba
    nanga sana ri ra Iura ka loreapatokona.
  dif-dif: Jendranguta pudla jela Ikoniungu Juda kanaia jaura pungani wirina wonti,
    ja jeruja kaukaubana wonti, Juda kana ja Grieka kana wolarali morlalu ngundrana
    wonti.
  gam-gam: Kune ge Pol ne, Barnabas dumo Aikoniam po, soka ye wanpill mal pille, Juda
    una lotune numb yei al po kandja dje una aupill. Kandja djipill ge wopake paika,
    una merke Juda una ne, Grik una boll aike pillgi dji.
  nou-nou: Iconium nati ainda Paul de Barnabas de Jew embobo da dada ari oro da torido
    embo da yei ge sisera. Edo ungo ge setero embo jiwae be Jew embobo de embo Jew
    ae de awa ge be isera.
  mqb-NT: À wulen su doh sə Ikoniya, atə Pol tə Barnabas ta zla ù doh sə wazay ana
    Yahuda ahay, tə wazay kawa ana tinen sə kukwa ata re. Yahuda ahay pi zek tu ɗo
    su kon azar aya bayak a tə ɗəfak nga pə Yesu anga wazo a tinen ata awan.
  ape-B: Hanak hatoglu Aikoniam ali hagimeh namudak ati kobi hanak kipailubi walub
    umu. Hanak hawich echech Juda chape cheyagwleh balan atali wilpat ali hape haklipech
    Diginali ananin balan. Haklipech balan kalbu douk wolobaichi Juda chanu echech
    Grik chemneken ali chenek bilip umu Jisas.
  grc-F35: Ἐγένετο δὲ ἐν Ἰκονίῳ κατὰ τὸ αὐτὸ εἰσελθεῖν αὐτοὺς εἰς τὴν συναγωγὴν τῶν
    Ἰουδαίων, καὶ λαλῆσαι οὕτως ὥστε πιστεῦσαι Ἰουδαίων τε καὶ Ἑλλήνων πολὺ πλῆθος.
  cav-NT: Pablo, Bernabé jadya tatse Iconioju israelita cuanaja caradati ishu etareju
    nubidirucuare. Tuhuadya tatsejatu Jesús eje buchique quisarati cuejacuare. Jetiama
    tuna Jesús queja catyaticuare israelita cuana, israelita ama cuanaque jadya. Jadya
    baatsutu israelita cuana tuaqueja catyaticarama juhua cuanaque dyaque cahuaiticuare.
    Quisaraticuare ecana israelita ama cuana Jesús queja catyatima cuana tsehue. Pusha
    pusha ecana jucuare Pablo ecatseja ishu. Jidama tunajatu ecana inime tupumerecuare
    tatseja ishu, Jesús queja ecatyati cuanaja ishu jadya.
  kgp-NT: Ag tỹ cidade tỹ Icônio tá junjun kỹ ag tóg sir Israel tỹ vẽnh kanhrãn jafã
    kãra ge mũ. Kỹ ag tóg ag mỹ Topẽ vĩ kãmén mũ. Kỹ Israel tỹ hẽn ri ke ag tóg Jesus
    ki ge mũ gé, fóg tỹ hẽn ri ke ag ke gé, ũ tỹ Grego vĩ tó mũ ẽn ag.
  bvd-bvd: Si kada sa Bol fai sa Baanabas daru too 'i 'Aekoniam, keerua daru lea ki
    laona beu ni ofu laa kera toaa Diu ki mala lau guu keerua 'ita daru ka ilia ki
    naa. Ma keerua daru ka bae noniraa fua toaa 'oro Diu ki ma toa nao lau Diu ki
    ma kera daka manata mamana naa 'ana sa Disas.
  ukr-1871: Стало ся ж в Ікониї, увійшли вони вкупі в Жидівську школу, і промовляли
    так, що увірувало велике множество і Жидів і Єленян.
  apz-apz: Oseso siko Antiyouk imentisiyo hopa Aikouniyam ango sopo imentisiyefoho.
    Poulɨꞌnji Mponopasɨꞌnji siko Jutafe tajo ango uhuꞌmokiyo sopo Anɨtuye hungkuno
    lutɨhwahonɨngki aꞌamu Juta fehohnjo aꞌamu kengo soꞌnji Jisasɨmo sɨmeho hiꞌntnnono
    umentohofofoho.
  yon-yon: Kwane, Ikonium yaa kwangkon Pool yoom Baanabas yoom kuu yi koobdande Yuudan
    yi kurikuri ambiwoom winiwen. Wenekorib, kuyaombed weng manimanandeb karadkonomo
    dakmiiwa, Yuudaniib Yuudanbaniib nimakarub yemoonbed mene anam andiwen.
  poi-NT: Jesɨc jém attebet Iconio jém Pablo y Bernabé wagatɨgɨyyaj jém judíos isinagoga.
    Como tsa̱m wɨa̱p iŋmatyaj jém wɨbɨc aŋma̱t́i, tsa̱m jáyaŋ pɨxiñt́am icupɨcyaj
    jém Cristo. Icupɨcyajt́im jém judíos con jém griegopɨc.
  wuv-wuv: Yei Iconium, Paul ma Barnabas, laguna wadu'ainaa fei synagogue ei Jew,
    minaa ale'ei bigi'aa lagua. Yei, laguna u'u ma naminaa nafa'aa watauda ei Jew
    ma Gentile ma rona narafawe'i.
  quf-NT: Iconio pwiblupimi, Pabluwan Bernabiqa pulla yaykuranllapa Israel runakunapa
    tantakananllapa wasiman. Chaymi, chaypi paykunaqa yaĉhachikuranllapa Jesucristupaq.
    Chaynu yaĉhachikutinllapami achka runakuna kriyiranllapa, Israel runakuna, mana
    Israel runakunamapis.
  yuw-yuw: Oro Pol orin Barnabas yu Aiköniam bucin itmunya inoin toroc kiap tanda
    Yuda nanohon fatmata yocyoc bucin ögomoroc. Öngmunya fatmata orongi sinom yogomorocmaha
    tongga Yuda nanohu o bumbumyi nanohu yu mata wo kombingga koböcmaho irotno ibanda
    Yesuha kombing tobing imogung.
  hus-NT-1971: Ti bichou Iconio a Pablo ani a Bernabé otsits tin tiyopanil an Israelchic,
    ani taja’ in olnanchal in cahuintal a Dios. Lej huinat alhua’ in olnanchixtal,
    ma yan an Israel im belal ani jaye axi yab Israel.
  med-med: Aikoniyum kona ila uⱡ tenda ei ku etʉnggil, Pol Barnapas raⱡ, atinga manga
    kel ila etʉnggil, ni mel mukʉr pukʉⱡ, Got nga ik puⱡ mbʉ nʉk kai monduⱡunggila,
    Jura wamp na, wamp rʉⱡaip elpa na, Got kʉn mondʉk pʉtʉng. Wamp rʉⱡaip elpa minal
    ik pilik, tʉk mondʉk pʉtʉng.
  bch-bch: Ngan tuanga Aikoniam Paulus ga Barnabas tinasi kadonga lalaede mambe tikakado
    somisomi ta tidudunga ngan luma raring aea togid Iuda. Be tipaola posanga kemi
    tau, ta panua busa Iuda ad ga alu padengada ad lolod matua ngan.
  cco-NT: Jo̱ mɨ˜ caguilíingˉ i̱ Paaˉ do có̱o̱ꞌ˜guɨ Bernabé fɨˊ Iconio, cangotáaiñꞌ˜
    co̱lɨɨng˜ fɨˊ dsíiˊ guáꞌˉ quiáꞌˉ dseaˋ góorˋ dseaˋ Israel e siꞌˊ fɨˊ jo̱ lɨ́ꞌˆ
    laco̱ꞌguɨ quɨ́ꞌˉ tɨ́ɨiñˋ. Jo̱ co̱ꞌ guiarˊ jaléꞌˋ júuˆ quiáꞌˉ Dseaˋ Jmáangˉ laꞌeáangˊ
    có̱o̱ꞌ˜ e ꞌgøngꞌˊ quiáꞌˉ Jmɨguíˋ quiáꞌˉ Fidiéeˇ, jo̱baꞌ fɨ́ɨmˊ dseaˋ Israel có̱o̱ꞌ˜guɨ
    dseaˋ i̱ jaˋ lɨ́ɨngˊ dseaˋ Israel jáꞌˉ calɨ́iñˉ jaléꞌˋ e júuˆ do ie˜ jo̱.
  deu-1951: Es geschah aber in Ikonium, daß sie miteinander in die Synagoge der Juden
    gingen und derart redeten, daß eine große Menge von Juden und Griechen gläubig
    wurde.
  alq-ALGNT: Ikoniom (Iconium) odenakag, Pon acitc Banabas mina8adj ki pidige8ag Coda8inni
    aiamiemigi8amikag. Ki kitci sogi kagik8e8ag, kitci mane dac Coda8innin acitc ega
    ka Coda8inni8indjin ki odji madji teb8etamon.
  ixl-NNT: As tul atik u Pablo tukꞌ u Bernabé tu u Iconio, as ok veꞌt tu u atinbꞌaleꞌ
    tetz nachbꞌal Tiixh taꞌn unqꞌa tiaal Israel. As tul tal veꞌt chajnaj isuuchil
    viyol u Tiixheꞌ, as nimal unqꞌa uxhchileꞌ niman veꞌt viyol u Tiixheꞌ uvaꞌ tiaal
    Israel as tukꞌ unqꞌa jit tiaal Israel.
  boa-NT: Aamútsíhjyáa Páávorómútsí Benabéema teene Icóóníori íjcyáné pihcyáávéjá
    pañévú úwáábohíjcyáné mítyame cáhcujtsó imúnaa jodíómu. Áhduréhjáa tsíjtye múnaa
    íjcyarómé cáhcujtsóhi.
  etr-etr: Aigoniama ami Folole Banabasalea gaamu odoagi aulo amo gadola Yuïe gedolo
    mosöa ami asi. Ami awälahilä ado mala hedabolafalï olelesa nelo amea, udia dolö
    yafie, Yuge, Giligige, ilia asigi afädë negei.
  quh-NT: Pablo Bernabewan Iconio llajtaman chayaspataj israelcunaj tantacuna-wasincuman
    rerkancu. Chaypitaj sumajtapuni willararkancu. Ajinapi ashqhas, israel runaspis,
    waj runaspis Jesuspi jap'icorkancu.
  kwi-kwi: Iconio pɨpulukin Pablokas Bernabékas sulmin Judío awakasa kammu yalta nappailta.
    Kwinta kitpane, akkwan Judío awaruzkas Griego awaruzkas Dios pit mɨat kit nɨjkulara.
  agm-agm: Aihɨ aunahɨpatɨ Aikoniyamɨhandaahisangi kurɨ naasɨ katɨ kaimɨ Judaahiyaamɨ
    aŋaaŋɨ gwɨharaahandaatɨhɨ kapɨhɨ ahoyanɨwɨ Autaahaatɨhopɨ gwɨnyaapɨ gaapundɨwɨ
    amɨ wapa wapa kiyohɨpɨpɨhɨ Poriyɨ Banapaasiya nandaapɨ Autaahaatɨhomɨ pɨwɨha ausaamaise.
