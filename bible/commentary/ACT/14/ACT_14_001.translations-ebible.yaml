  cbs-NT: Iconio anu Pablo inun Bernabé bushian janu judiobu ichamisbu anu jatube
    jikitan Jesús mekenan bestikidi xabakabi jaska ninkaisbuma jatu pe yusinkin mextanmaibun
    judiobu ichapabu inun judiobuma ichapabundi ninkakin ikunwainbun
  xtm-NTPP: Ni ka kenda koo Pablo ma ji'in Bernabé ma ñuu Iconio ma, te ni ka kivi
    koo de ini veñu'u luluu iyo yukan, te ni ka ka'an de tnu'u Su'si ma. Sani te ni
    ka kandija kua'a ñayii judío ma ji'in ñayii griego ma.
  nnq-nnq: Ku Ikonio Paulo na Banaba ngabajenda ku nyumba ja kugongalela ja Nnoongo
