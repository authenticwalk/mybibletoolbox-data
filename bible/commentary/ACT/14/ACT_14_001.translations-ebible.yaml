  grc-BYZ: Ἐγένετο δὲ ἐν Ἰκονίῳ κατὰ τὸ αὐτὸ εἰσελθεῖν αὐτοὺς εἰς τὴν συναγωγὴν τῶν
    Ἰουδαίων καὶ λαλῆσαι οὕτως ὥστε πιστεῦσαι Ἰουδαίων τε καὶ Ἑλλήνων πολὺ πλῆθος.
  cpc-NT: Ikanta Pablo itsipatakari Bernabé, ityagaiyakini japatotapiintaiyani Judá-mirinka
