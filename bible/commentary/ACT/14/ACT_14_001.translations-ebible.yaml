    náráwa táup hánám watá Jesu ya naráng háting muráng.
  are-are: Kurunga Iconium town-ala, Paul Barnabas tharra Jew ntjarraka synagogue-urna
    lhaka, relha ntjarranha Yia Marra erinha ilaka turta. Erinhatharra wumaliperra,
    relha Jew arrpunha ntjarrala, Relha Lorinya arrpunha ntjarrala turtantama Jesuanha
    tnakaka.
  gai-gai: Mon Aikoniam auŋ aniaca Polapa Banambas, maniŋa an auŋ aniacna inikca mbukca
