  crn-NT: Aꞌɨ́ɨ pu ráanamuajriꞌi aꞌij tɨ tíꞌixajtacaꞌa aꞌɨ́jna ɨ́ Pablo. Tɨꞌɨquí aꞌɨ́ɨn
