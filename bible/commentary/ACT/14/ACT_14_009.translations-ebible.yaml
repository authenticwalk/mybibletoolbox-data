    at him, and saw that he had firm faith, so that he could be saved,)
  bdv-bdv: ସେ ଲକ୍‌ ପାଉଲାର୍‌ ପର୍ଚାର୍‌ ସୁଣ୍‌ତି ରିଲା, ପାଉଲ୍‌ ତାକେ ଦଃକି ଆର୍‌ ଉଜ୍‌ ଅଃଉଁକେ
    ତାର୍‌ ବିସ୍ୱାସ୍‌ ରିଲାର୍‌ ଦଃକି,
  otq-NT: Nor ñꞌo̱ho̱ꞌö mi o̱xa nöꞌö mi mönga ar Pablo, ha nunar ku bi kꞌötꞌi, ne
