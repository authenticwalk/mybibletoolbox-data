    barra a-molamiya.
  wal-wal: He bitanee PHauloosi yootishin siyees; PHauloosi a tishshi ootti xeelliyo
    wode, paxanau ayyo ammanoi de7iyoogaa be7idi,
  zad-NT: Na' chi'e chzenague' dillaa choe' Páblona'. Na' Páblona' chwie'ne' na' gokbe'ile'
