    terus ngomong marang wongé nganggo swara banter: “Ngadeka!” Wongé terus ngadek
    jegénggak lan mlaku-mlaku.'
  byr-byr: Mwaalɨna yakei Polɨmɨre yagaalyaꞌ kadɨka wɨꞌnyɨna yaꞌ. Kadɨka wɨꞌnyɨna
    kyaꞌ Polɨ dara wanganakeꞌ “Aꞌmwe sai Naangerɨ mena wɨꞌnalɨmwamwaka savɨneꞌna Gotɨyai
    aꞌmwe tewaanyarɨ wɨmwaaihathei daaka!” Daka baihanaꞌna yaka
  ian-ian: Wan nyan Pol mbuta nyaangɨt wutɨndɨ. Pol waa nyaangɨt wutaa ndɨna mbangɨ
    wiyo waavi taagandangat Pol vɨndɨ. God wan nyan kat alɨpsɨga kwunakiyandɨ waa
    Pol vɨndɨ. Wungi kat tɨga ndɨ kat vɨlaa nɨma kwundimba wandɨ. Laataa man vei wandɨ.
    Pol wandɨ mala kwiyatapman laatsaa man veiga yi yalɨndi.
  hun-hun: Ő hallotta Pált beszélni, aki rátekintett, és látta, hogy van hite, hogy
    meggyógyuljon,
  mcf-NT: Aidi Pabadon Esuquidistu chuibansho tantiec, Esuquidistun ëbi bëdamepatsiash,
    quec otacquio tsadpanëdash. Aden caputiapimbocquidën tantiacpadomboen Nuquin Papan
    Pabadotsen tantiamiac
  kjs-kjs: Gore Pol-me agale lakalisa rabu go alimi waru pagisa. Pol-me nipu waru
    adabaaoma nipuna lo robaa-para yaina perekele kone adisa.
  mni-mni: Mahakna mapham aduda phamduna Paul-na hairiba wa adu taduna leirammi. Mangonda
    anaba phahanbiba yaba thajaba lei haiba Paul-na ubada mangonda munna yenglaga
  yad-NT: 'Satuva̱choda ji̱tara Pávurubay niquejada. Su̱nu̱yada ji̱ta Pávurubay variy
    samiy sana̱cho̱: “Ni̱ni̱ si̱tenu tuva̱chu jijechitya simu Ju̱denu, sa̱tidye mi̱saniy
    variñi̱.”'
  mxb-NT: Ta ió ra̱ seídóꞌo ra noo̱ káꞌa̱n Pablo. Dá tá ni̱ sa̱ nde̱ꞌé ná noo̱ rá,
    kúú ni̱ ka̱ndaa̱ ini na̱ ña̱ kándéé iní ra̱ ña̱ kándéé Ndios nduva̱ꞌa ñaá ná.
  pon-2006A: Ih eri iang rongorong en Pohl eh padahk. Ni Pohl eh kilangada me eh pwoson
    pahn kak kakehlahda, e ahpw kakiledi
  maq-NT: Tacun cha tivisiñuju cha cjua xi tichja Pablo. Ngajan xi xi cavutsejenndaja
    Pablo cha ne, cavacun rë me xi mangucacun cha xi hatuxa cumandaja cha,
  hto-hto: Afémɨe Pablo daɨnáfuemo ñue cacáreide. Iemona Pablo íemo érocaillamona,
