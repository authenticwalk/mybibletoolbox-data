    kalu o꞉mo꞉wo꞉ ogolo ho꞉le sa꞉lakiyo꞉, “Ge dasi kagama!” A꞉la꞉sa꞉labiki kalu giliga꞉sen
    a꞉no꞉ tiyabala꞉sa꞉ga꞉ sia꞉len.
  kdl-NT: Wa̱ri a upana kuɓari ku Bulus wa̱ri uyan, pini nala, Bulus wenei vuma vi
    wa̱ ta̱ n upityanangu u ɗa u rawai a ta̱na̱sa̱ yi.
  apu-NT: Ikenakotakasaakiri Paoro sãkire, Paoro atamatari iua. Iuasaaki Paoro imarotari
    iua kiki auikapiretiniri Xesosi sãkire erekape inini ĩkapani. Ininiã iteene atamatari
    iua.
  roo-roo: Uva Pol vo reoaro uvureva, oa iava Pol rera eveireva. Osa iava ora rerare
    oiso puraroepa, “Akoea, ro-ia oirato ira ragai vo reoaro oirao piepare aue iava
    Jisas. Ira poreterovere rara.” Uva Pol rerava tuupavira vurareva oiso rutu puraoro
    akareva,
  miz-NT: Ña sāꞌá ne, tekú ña é kākaꞌan Páblu. Pablú ne, īto váꞌa váꞌa ña ña ne, kūtuni
    ña tsí nɨɨ̄ kueꞌén ini ña intée ini ña é kūvi ntuváꞌa ña.
  qvz-NT: Paiga Pablo camachishcata uyasha Jesus alichihuangami nisha quirira. Chasna
    acpi chi runa quirishcata yachasha Pablo paita ricusha
  deu-ELO: 'Dieser hörte Paulus reden, welcher, als er unverwandt auf ihn hinblickte
    und sah, daß er Glauben hatte, geheilt zu werden, mit lauter Stimme sprach:'
  mjc-NT: Tan ra pehe tsaha can tyaá soho ra tsa caahán ra Pablo. Tan ra Pablo, tuvi̱
    iñi ra tyin tsinú iñi ra can tyin cuví nduvaha ra.
  caa-caa: Pues e winic era war uyubꞌi lo que war uchecsu e Pablo, y e Pablo cay uchꞌujcu
    uwira ut e winic era tiaꞌ turu y war unata tama uyalma que jaxir ayan ucꞌupesiaj
    tama e Dios tuaꞌ atzꞌacpesna.
  pls-NT: Xí mé tajittinhi xa tti ndac̈ho Pablo, co Pablo tsjehe xa jian co conohe
    ixin xí mé vitticaon xa co vechonda xa fe de que ixin nchao rroxingamehe xa.
  eng-WYC-2018: This (man) heard Paul speaking; and Paul beheld him and saw that he
