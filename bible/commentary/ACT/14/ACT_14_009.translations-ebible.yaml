    mohey hap uimoe­hãite kuap e tuwa­nẽtup.
  kpf-kpf: Zâk zo zem tâi Pauloŋâ den siŋgi âlip sâi ek tâi Pauloŋâ ekŋâ itâ nâŋgip,
    “A zo sâkŋâ âlip upapkât nâŋgâm pâlâtâŋ âlip zemŋâŋgap.”
  ppo-ppo: Atéturaalu, Pol-né yó matere fo mopóló wosó tarepó. Pol-né ai whi̧ kikéró
    kaae tawalemó, ama kisipa tiki tiró betere alané a̧ su̧mó wisiranérapóló kisipa
    mutu a̧paae duraalu, “Ya̧ turukó holóló, naao dore ho̧leke donoyóló daayae,” yalepó.
    Tétepa, kale whi̧ turukó holóló kwȩyaai kaae salepó.
  hin-2017: वह पौलुस को बातें करते सुन रहा था और पौलुस ने उसकी ओर टकटकी लगाकर देखा
    कि इसको चंगा हो जाने का विश्वास है।
  wol-KYG: Kookoo dégg Póol muy waare, Póol xool ko jàkk, gis ne am na ngëm gu muccam
    mana jaare.
  bef-bef: Yaꞌma bouba Polu lina kagaꞌa kehelito minoꞌehina. Ya higo Polu ana bo bu
    go bati huꞌehina kagaꞌa komopaꞌagu li moloꞌehigo gigusaꞌa leꞌmo bati hilube luto
    keheliꞌehina.
  amm-amm: Polo imo lukaso tola tumoki mo, nonani nokota mo imo kwai itouniyaimoki.
    Nosai no Polo mo molo amiso kiki, na saino unuki, “Isisoso waliyo tomulumolo luwai,
    itouniyaimokai monoi.”
  zaj-zaj: Kamtegeleza Paulo viyakalile yolonga. Paulo kamulola ng'hani, kona kamba
    kakala na nhamanila ya kuhonyigwa,
  chq-NT: Joon 'in tsañʉʉ'¹ do nuu¹o jilaa'²¹ júu³ tya' Poo² do. Joon gajǿøi² Poo²
