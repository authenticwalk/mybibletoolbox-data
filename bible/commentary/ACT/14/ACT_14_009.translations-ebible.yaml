  mdy-ETH: ዬይ ዓሢ ጳውሎሴ ኬኤዛኣና ዴዒ ዋይዛንቴ፥ ጳውሎሴ ዓሢ ኮሺ ዛጋዖ ዓሢኮ ፔና ዻቂሻንዳ ጉሙርቂሢ ዓኣያ ማዔሢ ዴንቂ፥
  spl-spl: Yâhâ Pauloŋe Yesuhât den pat âlepŋe lohimbi ekyongop ya ândâp katmâ nâŋgâm
