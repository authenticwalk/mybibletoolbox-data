  hla-hla: Ba nonei e hengoena u ranga te kato e Pol. Be Pol e tarena a katun teka
    e ka mei u nihamana e antunaia te ga tatei butu haniga pouts uen.
  mav-NT: Mi'i tote Pauru henoi Iesui etiat turan mekewat yt hewyry kuap i rakat tikuap
