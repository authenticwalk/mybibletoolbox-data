  prf-NT: Mággetnud siya haud a mágsanig ten pángngaral ni Pablo. Dikona lináttángngan
    siya ni Pablo sakay netan na a tehud siya a pánniwala a magpiyya ay
  auy-auy: Póro wésimatimun-aai iséna éraiꞌ-aai wésimba póna kaweꞌá uwásinkainiye-imayaa
    úwana Póro minímáyáámó úmba awánéna arááꞌa afuwéna
  tbg-tbg: Viva oquviro vaiharo Poruva Ihurara ti vau uvara iri vauvaro Poruva vi
    vaiintiva Ihuva quqaama ti hiqu koqema timitaanarove tura iriro, Poruva vira viti
    taveharo
  hub-NT: Nu shuar nunin Pablo chicharkartakai, antu eketun Pablosha esetas iikma,
    nekas nigka pegker amajtumainapita tusa tu enentaima eketun wainkauwaiti.
  hmo-hmo: Inai tau ese Paulo ena hereva ia kamonai. Bona Paulo ese ia itaia noho,
    ma ia diba inai tau ena abidadama be hegeregere dainai, ia hanamoa diba.
  big-big: Pi Paulugu ngago kairagi kerewiyawekke pugu Anotogo pi yombiyangai wazamiyagirik
    pangka purikki ngizi panu kumula. Logo Paulu pugu ngizi kumularikki pakela logo
    piyegi ngai yuke panu kelemiya
  gux-G: Li ja bo cengi Poli k o maadi. Ke Poli maani o nubina o po ki nuali sua o
    pia ti dugidi yeni wan paagi.
  cnl-NT: Ca²³núu³ dsa³ 'í³ júu² 'e³ lʉ²³ Poo². Bi²³ 'uaa'³ ca²³jóon² dsa³ 'í³ Poo².
    Ca²³dsóo²³ dsɨ́² Poo² 'e³ sɨ³táan³ dsa³ 'í³ 'e³ rɨ²³lí³ juø'² rɨ²³'láan³.
  zar-NT: Bönniʼ ni ruzë́ náguiëʼ didzaʼ ruʼë Pablo. Pablo buyúëʼ lëʼ, en gúquibeʼenëʼ
    réajlëʼë Cristo para huöáquiëʼ.
  kde-kde: Munu aneyo nkuva wampilikanila Paolo pachitanga Malove la Nnungu, Paolo
    nkumpalambahija meho nkumwona kuva àvele na ing'ulupa ya kulamya.
  ata-ata: Anu muxolu sou mulomu no mine Paulo muaꞌalo. La Paulo mumatakisou xe mumaisou
    lexe anu mumuxaxu tanu sou lexe uxali laixe la,
  qvw-NT: 'Pay yaćhachishanta täcuyal uyaliyaptinmi pulilinanpä chalapacuynin caśhanta
    tantiaycul callpawan Pablo nila: “¡Juclla śhalcuy!” nil. Niptinmi paćhcalcünuy
    juclla śhalcüluptin ćhaquin pulilïlun.'
  nfa-nfa: Nèngu madhèdi nanene lii lole Paulus. Ka Paulus ladhe patae ne, ka pangee,
    na, “Parcaya nèngu mi Ama Lamatua ka dhu bisa paꞌèle papèdꞌa na!”
  tnp-tnp: matətəlɨg e nəghatiən rəha Pol. Pol təməsal=pən əhruahru o suah kəha, mɨnəhrun
    məmə in tɨnəhatətə rəkɨs məmə nəhlkɨn təhrun nəuvɨriən,
  urd-urd: वो पौलुस को बातें करते सुन रहा था। और जब इस ने उसकी तरफ़ ग़ौर करके देखा
    कि उस में शिफ़ा पाने के लायक़ ईमान है।
  hot-hot: Wak te ma Pol hanaŋ Abô Mavi hadêŋ avômalô ma yani halaŋô anêŋ abô. Ma
    Pol hatitiŋ yani ma hayê nena anêŋ hêvhaviŋ hatôm indum yani mavi.
  mqj-NT: Inde taue ma'loko umperangngii tula'na Paulus. Nanenne'imi Paulus napolalan
    naissanan kumua dengan kapangngoreananna, anna sipato' dipomalapu'.
  rus-SYN: Он слушал говорившего Павла, который, взглянув на него и увидев, что он
    имеет веру для получения исцеления,
  mbh-mbh: Na i men ma i nongpol a Pol ako i panongpol nge riong. Ma Pol i thepol
    i ako ile lemioong i pavurvur ako aro ieve i sivenga werer. Mako i the rinrin
    i.
  bdd-bdd: Eeta tolopegoiina ꞌimiyamiyatoiya, ma Paulo ꞌina loguguya ꞌihesagoheya,
    ꞌoinega Paulo tolopegoiina ꞌiꞌebubuya, ma ꞌisanapuya ꞌabehega maꞌina hemisa Yesu
    ꞌoina ta sowasowahina ꞌida ꞌabihe bwebweꞌane.
  cbt-NTPO: Paonori a'chintohuachina, nóya natanarin. Napohuachina, Paonori notëërin.
    “Iso quëmapi noya natëtërin. ‘Quisocristo nanitërin anoyatiincoso',’ tëninso marë'
    anoyatarahuë,” tënin yonquinënquë.
  rmy-SERVI: вов шунда Павлохкоро лав. Павло же подыкхля пэр лэстэ тай полиля, со
    лэстэ исин патявимо, соб тэ састярэпэ.
  srn-NT: A man disi ben sidon e arki di Paulus ben e taki. Dan Paulus luku en trangatranga
    èn a si tak' a man ben abi bribi fu kon betre.
  cta-NT: Tsoꞌo tsa ndyuna nu quicha biꞌ laja loꞌo nclyuꞌu Pablo jiꞌi̱ nguꞌ; liꞌ naꞌa̱
    yu jiꞌi̱ nu quicha biꞌ, ngua cuayáꞌ tiꞌ yu chaꞌ jlya tiꞌ nu quicha chaꞌ taca jiꞌi̱
    ycuiꞌ Ndyosi cuaꞌni chaꞌ tyaca tsoꞌo.
  bqc-SIM: Àlɛ swã́kpa Pↄlu yã́i, ↄ̃ Pↄlu wɛpɛ̀wà soee, a è aà Yesu náaikɛa
    kà à aà gbã́gbã,
  tcz-CHONGTHU: Chule Paul thusei chu angaiyin ahi. Chuin Paul in amapa chu ave jangkei
    in ahile amapa chun damna dinga tahsanna anei chu amutan ahi.
  mar-mar: पौल भाषण करीत असताना हा मनुष्य ऐकत होता, पौलाने त्याच्याकडे दृष्टी लावून
    व त्यास आपण बरे होऊ असा त्या मनुष्याचा विश्वास आहे असे पाहून.
  snp-snp: Aya wewa ya Polo ka logimami ya koli minaito, Polokafo efe loto eyeto kolami
    ya wewa Yesu koli kikito umaito, olu faka lo edenaiye, loto kolito
  isl-isl: Maður þessi hlustaði á Pál predika og sá Páll að hann hafði trú til að
    geta orðið heilbrigður.
  spy-NT: kuyēbchinē yiit wōlēē kimii kung'ālooltooy ꞉Bāwulō. Yooto, kōōrōōtoot ꞉Bāwulō
    chiichooto ānkōōnkēt kule kiikoosēē keey ꞉chiichoo Yēyiin nyēē yēmāktōōs /kiisoob.
  xnn-xnn: Dedengngen nan pilay nan kankanan da Pablo dat inengneng Pablo siya et
    gintekna ay patiyena ay mabalin ay kaanen Apo Dios nan pilayna.
  mwe-mwe: Jwene mundujo atendaga kwaapilikanishiya a Pauli pubhabheleketaga. A Pauli
    gubhannolesheye ukoto nikummona akwete ngulupai japinga kulamiywa,
  tte-tte: Tomone imiyasio yo Paulo ana edeedede ibenabenalani. Paulo manna ilau tomone
    koina yo igitai imeli yo sowasowana inamwanamwa.
  tcs-tcs: lisen wanem Pol i bin tok. So wen Pol bin luk dis man i bilib Zizas ken
    ile em, Pol bin spik stret po em.
  hlt-THB: Anih ing Paul ak awih kqawn ce ngai hy. Paul ing anih ce toek ceet ceet
    nawh, qoeinaak khoek cangnaak tahy tice sim hy,
  soq-soq: Ita Paul sape Gagalo euda amonaleidio me waine asisusadie. Tane Paul me
    ewene insaisawa atenidalen tampa bobopa sa sumanaiidaleidia inalepi.
  qub-qub: Payga Pablo rimashancunata wiyar jamaraycaran. Payta ricärirmi Pablo tantiyaran
    allchacänanpaj Tayta Diosninchïman yäracuycashanta.
  att-att: Á gininniginná na yù pangilayalayâ ni Pablo. Á natagenà ni Pablo ta ajjan
    yù ángngikatalà nayù pilay kâ Apu Kesu ánna yù pakáwayyá ni Apu nga mamammapiá
    kuna. Á inni-innan ni Pablo ta napiá,
  bki-bki: '@see-verse:ACT.014.008'
  bqp-bqp: Àtɛn sã kpá Pↄlu yãi, akũ Pↄlu wɛ́ pɛ̀a tíii, à è a ludanaanikɛnaa kà
    à a werekↄ̃a,
  mcp-mcp: Dúl jwɔ̂w, muud wɔɔŋg nyə á ka ŋgə gwágʉlə nda Pwôl nyə á ŋgə lás nə́.
    Pwôl mú dʉ́g nyə nə́ figə́-figə́, a mú dʉ́g nə́ muud ɛ́nɛ jɨ nə búgə́ nə a jɨ
    nə ŋkul yâl.
  hat-hat: Li t'ap koute sa Pòl t'ap di. Pòl fikse je l' sou li, li wè nonm lan te
    gen kont konfyans nan Bondye pou l' te geri.
  npl-NT: Nin tlakatl okikaktoka nochi tlan Pablo okijtoaya, Pablo okiyektlajtlatak
    iwa okitak non tlakatl milák okineltokaya Dios weletis kipajtis.
  bgg-bgg: Ai de thiichiih shii Phaul miyaogamthek ji nuii ne dug ne rai gieng. Phaul
    è ji doh mage ne aishii gang mua phi pha izai rek, ji-è, Phaul è aishii wie riig
  eng-TCENT: This man listened to Paul as he was speaking. Paul looked at him intently,
    and when he saw that he had faith to be healed,
  eng-BSB: This man was listening to the words of Paul, who looked intently at him
    and saw that he had faith to be healed.
  cpu-NT: ikempisantziri Pablo. Ipoñaashitaka Pablo ipampoyaanakeri shiramparika,
    jiyotakeri osheki javentaashiretziivaitaka, kantatsi irovashinchagairi.
  san-ASM: এতস্মিন্ সমযে পৌলস্তম্প্ৰতি দৃষ্টিং কৃৎৱা তস্য স্ৱাস্থ্যে ৱিশ্ৱাসং ৱিদিৎৱা
    প্ৰোচ্চৈঃ কথিতৱান্
  tod-tod: É ɠɛni woilosu Pɔle woo ma. Naa wɛlɛni ba, é ka ga kidaaleʋei ɠa zea
    ga é ʋalo,
  tac-NT: '''Lige alé asale alué Páulo Onorúgame nila ra''íchali ruyea alué ralámuli
    alé mochígame, ''lige alué rió sujírigame alé asale gepuga. ''Lige alué Páulo
    etele alué rió alé ajtígichi. ''Lige pe etega ''la machile Páulo alué rió ''we
    a''lá galegá gepúligo Onorúgame nila ra''íchali ku sa''wináliga. ''Lige Páulo
    o''wé e''nele alué rió sujírigame.'
  eng-WEBPB: He was listening to Paul speaking, who, fastening eyes on him and seeing
    that he had faith to be made whole,
  gfk-H: Ga hanhadadei ira nianga tane Pol. Io, Pol ga ngok dadas tana ma ga nas bia
    a nuna mon nurnur bia na langalanga. Io, Pol ga tau ia ma gaam tangai, “Tut ma
    u na tur!” Kaikek at no tunatuna ga karuas tutur ma gaam tur lah bia na haan tubena
    um.
  viv-viv: Ada Folo gilulumamala tu bana tovefela givetoga-yo givanevanenega. Au Folo
    bana againe giꞋitadona, yana vetumagana giꞋayaunena higa vaita Yaubada anafaiweya
    ginakiveyamumuna.
  yao-yao: Mundu jo ŵampilikanichisye che Paolo paŵalalichilaga. Nipele che Paolo
    ŵanlolechesye uchenene, ni paŵaimanyilile kuti akwete chikulupi chakombola kulamwa,
  tgp-tgp: Tamlohi atu mo lo tapurongo mo r̃uhu na retivujavujangi non Paul, ale Paul
    mo hitea ale mo hitevosahia vara enia mo rasua vara enia i er̃i r̃uhu.
  auc-NT: A ongöñongä Pabodo ponte apæ̈necä ëñëe congantapa. Pabodo wææ̈mö adinque
    önöwënenque pönëninque, Ïingä nänö waa bawaquinque në pönengä ingampa, ante do
    pönente wædinque,
  kbc-NT: Niɡ̶ini ɡ̶oneleegiwa wajipata Paulo naɡ̶a datematika. Odaa Paulo ja nadi
    niɡ̶ijo ɡ̶oneleegiwa meyiwaɡ̶adi niɡ̶ijoa lotaɡ̶a, odaa joaniɡ̶idaa leeɡ̶odi me
    yakadi me icilatidi. Odaa Paulo ja iwita, odaa jeɡ̶eeta, “Adabititini!” Odaa niɡ̶ijo
    ɡ̶oneleegiwa ja dabiditini, odaa jiɡ̶idaa diiticogi mewaligi.
  bmh-bmh: Go hoboi daimai, Pol nug Uwait nugau Ze mareun doi dareun. Pol gue du gonugau
    ougab petak eun abe maimai, go naliu usalabun iboin, gusig uligaimai, duailel
    ameagab ebu aureun, “Na asaib, em e tapen.” Pigai, du go gonugau arab ubuneun
    silikaimai, em tapeun.
  ctu-BL: Jini winic tsi' yubibe i t'an Pablo. Pablo tsi' ch'ujch'uj q'uele. Tsi'
    ña'ta ñopol i cha'an jini winic mi caj i c'oc'an.
  meq-meq: Pat wuray na, neŋgeye faya ma pay zləm a bazlam i Pol, Pol a zəba faya.
    Kwayaŋŋa Pol a sər neŋgeye na, tsəveɗ andaya məmbəle ha hərwi kə pa mədzal gər
    ka Yesu.
  noa-H: Hich mag wounau Pablo hijẽjẽbk'amʌg bʌ̃ʌrjã dau t'õba hũr hoo sĩejim haajem.
    Pabloou mag k'itʌmʌg hoowai, hich hödegpain “Magʌm Hẽwandamaun chadcha mʌ monaaupʌ̈iju
    haai sim” ha simjöo hoobaawai, hirig heerpanaa k'ĩesir,
  alp-NT: Kena Pauluse ilepare, tamata mere irue lene loko ilepare. Kai kena Pauluse
    ilimesei, Pauluse irekwa be tamata mere ihlaleke loko Yesuse ktili kai Alla Ionoi
    mise bei eni makerake mere yele.
  san-VEL: etasmin samaye paulastamprati d.r.s.ti.m k.rtvaa tasya svaasthye vi"svaasa.m
    viditvaa proccai.h kathitavaan
  kbq-kbq: Ana ne'mo Poli'ma huama hiankea mani'neno antahi'ne. Poli'a ana ne'ma avufi
    kefatgo huno negeno'a, amentinti nehiankino knare huntegahie nehuno,
  kbh-kbh: ouenana nts̈amo Pablo yojtsichamcá. Y Pablo chábioye tbojanonÿinÿé ora,
    tojántats̈ëmbona chë s̈ocá ts̈a yojtsos̈buáchema, shnaná jtsatsmënama;
  ron-LSB: El asculta vorbind pe Pavel, care, fixând ochii asupra lui și văzând că
    are credința de a fi vindecat,
  pon-pon: I me kin roneron en Pauluj a padak. A lao majani i, ap kotin kajauiada,
    me a pojon itar on en kakelailada,
  nhe-BL: Huan nopa tlacatl mosehuiyaya huan quicaquiyaya tlen Pablo quiijto. Huan
    Pablo quitlachili huan quiitac quineltoca para huelis mochicahuas.
  sps-sps: Te vavaagum ya, ya vanongon to tan vaanan ten Pol. Pol tagaa fatoobing
    na tsunia ya tagei towa te kaa me na faaman te onot iny tsipaar ya.
  wnc-wnc: Siwan kepi maikuu waapata natawawan Polda wamu aminbam yaniwan natapbut.
    Natawawan yake Polda kepi maikuu waapa kanggamatakut. Kanggamatake kawan aminu
    waapata natake baniu gwa sikutna kake wa nataak kakngata meyana asandekngamunanga
    ngang natapbut.
  bus-bus: Èe swã kpaa Pↄlu yãzi, ben Pↄlu wɛ́ɛ pɛ̀a tíii, à è à ludanaanɛkɛna kà
    à à kɛ̃kↄ̃a,
  gub-BL: Amo 'ar mehe uzeapyaka katu Pawru ze'eg rehe a'e kury. Uzeruzar ize'eg rehe.
    — Azeharomoete uzeruzar Zezuz rehe a'e, i'i Pawru izupe. — Upuner Zezuz hemukatu
    haw rehe a'e, i'i iko uzeupe a'e, i'i Pawru uzeupe kury. A'e rupi ume'egatu a'e
    ipy pàri ma'e rehe kury.
  imo-imo: Aku iyemuni Pol nimu ungu pilipe molopalie Goteni yu tepa koinjo limbelo
    nimbe konopundo ipuki tirimu. Poloni iye akumu mongoni wamba kanopalie iyemu ipuki
    tirimu lepamo nimbe lipe manjirimu.
  boj-boj: Bati deqa Pol a Qotei aqa anjam palonteqnaqa tamo di a quoqnej. Onaqa Pol
    na tamo di koqyosiqa aqa areqalo unej aqa areqalo qujai Qotei na a boletbqa kere.
  eng-DRA: 'Said with a loud voice: Stand upright on thy feet. And he leaped up, and
    walked.'
  knf-knf: aţo aŧiink *Pawulu. Kë Pawulu aşë jabana këş, awin kë afiyaar pfiyaar panhinanuŋ
    kajebana.
  san-KHM: ឯតស្មិន៑ សមយេ បៅលស្តម្ប្រតិ ទ្ឫឞ្ដិំ ក្ឫត្វា តស្យ ស្វាស្ថ្យេ វិឝ្វាសំ វិទិត្វា
    ប្រោច្ចៃះ កថិតវាន្
  arn-NT: allkütuley tañi nütramkameken ta Pablo, fey Pablo ngüneduameyew ka kimeyew
    tañi rume feyentulen tañi tremoltuael.
  zas-NT: cucaagdiajguix ni rëb Pab. Chi baguiaa Pab laax, gogbeeman guial rliladxix
    par yayajquix.
  ken-NT: Ɛwak ɛ́mɔ́t, abhak chɔ́kɔ́ anta nɔkɔ batú ndu ɛnyɨŋ ɛnɛ Pɔ̌l árɛ̀m. Pɔ̌l
    ayɨŋɨ yi dǐǐ, ághɔ́ bɛ́ yí wu anókó bɛ́ Mandɛm ǎkwáy bɛ́bú yi.
