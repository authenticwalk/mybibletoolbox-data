  aby-aby: Foruini Banabasini emua fakiro i mima Forunu wake nauiro Foruma i mi erenewaa
    ukaada i mi dawa wirofine imukakua eno we imuike daiwereroma eno wei, anu umuma
    uyare enaa wei. Eno weibaie i mi idua sabu uyarike enari.
  eng-YLT: this one was hearing Paul speaking, who, having stedfastly beheld him,
    and having seen that he hath faith to be saved,
  jni-jni: Unu ugino makunna bulus mazin tize. Bulus ma nuki me aje, marusi unu ginome
    mazin nu hem ugebe sa adi human me. Bama yeze ni myiran magunme, ''hira utonno
    ati buna tuwome.''
  kne-kne: Sin nannanngeana sin kankanan Pablo, insin-eng Pablo sisya, yan dinlaw
    na ay waday talek na ay mabalin ay mailatonan.
  tgj-tgj: Hv hoka doya tola okv Paul gv gaama tvvriato. Paul kaatoku hvkvgv mvngjwng
    kunam am okv poya nyola suku nama, vkvlvgabv hv ninyia kaagap lalatoku.
  wat-wat: Tamoka tova Fauno yana numamana i vanevaneneiya. Fauno dawaniniina i toneiya
    eketa i kitanisaiya vitana namoḡa i vitumaḡana ina dewadewa fasinei,
  gui-NT: Cuae cuimbae oendu Pablo imiari oi. Jare Pablo omae ngatu jese, jare oecha
    güɨnoi mborogüɨrovia ocuera vaera.
  quc-TT: tajin kutatabꞌej ri Pablo. Ri Pablo are xrilo chi ri achi kꞌo ukojobꞌal
    rech kutzirik.
  heg-NTPO: Atuling na daad le hii Paulus in nahdehe ka. Kon nam Paulus ngat bus una,
    le nangan noan, “Atuling ni in parsai ki bisa tao banan una!”
  ptu-ptu: Sapo' umpehingngii duka' tula'na Paulus. Iya naitanna Paulus indo to kempo'
    tappa naissam naua inde tau deem kamatappasanna la mala dipabono'.
  bzd-NTPO: '@see-verse:ACT.014.008'
  kwf-kwf: Nia tua Ꞌi ano, ma ka fafarongoa fatalana sa Paul. Ma sa Paul ka alu naꞋa
    maana ana, ma ka saiana neꞋe nia faꞋamamana sa Jesus saiana ke gura goꞋo Ꞌana
    niaꞋa,
  eng-WYC-2017: This heard Paul speaking; and Paul beheld him and saw that he had
    faith, that he should be made safe,
  eng-WMBB: He was listening to Paul speaking, who, fastening eyes on him and seeing
    that he had faith to be made whole,
  zat-NTPS: Benne' nigá dxenne̱' da dxuchalaj Pablo, na' Pablo gunné̱'e̱ benne' zrinnaj
    na', na' guque bé'ene̱' nape̱' xel-la' dxeajlí lazre' chee̱ xexaque̱'.
  spp-spp: Canŋka mà Poli ná Barinabasi yaha pi i yu ná sùpyire e, uru nàŋi nintɛɛnŋi
    na mpyi sùpyire shwɔhɔl'e. U mpyi na Poli jwumpe núru. Ka Poli si mpa u yal'a
    wíi mà li ɲya na dániyaŋi ɲyɛ u á, u jà a cùuŋɔ.
  zty-NTPS: Benne' ni wzé nage' da' wnná Pablo. Pablon' bwie' ḻe', na' gókbe'ele'
    žejḻi'e che Benne' Criston' nich yeyake'.
  mek-mek: Egaꞌina auga Paulo eniniꞌani auga aina elogonia. Ke Paulo maaga elao melo
    auga eisa, ke au egaꞌina epakoꞌania felo agemia auga eisa elogo.
  aey-aey: Odimei uqa ono Pol je mamaden dah mimi bilen. Pol dana eu gugca mecidumei
    uqa waug meleen eunu uqa me mudecnu ihoc Pol eu fimei
  urd-GVH: उनकी बातें सुन रहा था कि पौलुस ने ग़ौर से उस की तरफ़ देखा। उसने जान लिया
    कि उस आदमी में रिहाई पाने के लायक़ ईमान है।
  ycn-ycn: E caja rema'á Pablo puráca'alo. Ehuá Pablo yacá'aco richaje. Amari ripechu
    i'imacá caphí Tupana chojé, ritejmo'ótacaloje ricá penaje.
  djr-djr: Yo, ga ŋunhi ŋayi Bolnydja marrtjin balayiny bala lakaraŋal dhäwuny', ŋayiny
    ŋuriŋiyiny gan bundhurryuny yolŋuy ŋäkula ŋanya, yurr buthuru-bitjurrnydja ŋayi
    gan ŋunhi mirithinan. Bala ŋayi Bolyuny dhunupan ŋanya nhäŋala, ŋunhi ŋayi gan
    yuwalkkuŋal märr-yuwalkthin walŋathinyaraw.
  kvg-kvg: Yaq Pol ezoqa Mbumbukiam-qa Manqat ge꞉zømesim, ndego yoge eqeieqei ndøgó.
    Pol ge-omet, av nqægo, ndego mø̀ndø-unimanqatīn, Mbumbukiam kopømbā tekhakheinøvem,
    yaq ndego bøi mbøe-møvuiú.
  rug-rug: Habotu meke va avavoso si asa pa tinarae te Paula. Dogoria Paula si asa,
    ke doṉo totoa sa, meke doṉo gilania sa sapu koa nana rinaṉeraṉe sa tie sana, sapu
    padana pude ta salaṉa nia sa.
  hop-NT: Noqw Paul yuaataqw, i’ tāqa put aw tūqayta. Noqw Paul put aw‐sa tayk̇aṅw,
    qalaptsiniwniqey qapēvewnaqat put aw túwahqe,
  san-URD: ایتَسْمِنْ سَمَیے پَولَسْتَمْپْرَتِ درِشْٹِں کرِتْوا تَسْیَ سْواسْتھْیے
    وِشْواسَں وِدِتْوا پْروچَّیح کَتھِتَوانْ
  heb-LB: פולוס שם לב לכך שהנכה מקשיב לדבריו בדריכות ובעניין רב, וכאשר גילה שיש בו
    אמונה להירפא,
  caf-NT: '''Et usda ''ink''ez Paul yalhtuk yoozélhts''ai. ''Et Paul yunilh''en, t''éoonínzun
    ndun dune buba ''alha'' hoont''ah ''et hoh soo ná''tetnilh ninzun, ''et soo cho
    yunen ts''ih yunilh''en hoh'
  mio-NT: Ndehe xaan ra Paulu nuun ra cojo can, ta chito ra Paulu ti chinu ini ra
    ti cua nduvaha ra.
  srq-NT: Aque que Pablo cheẽ ñandu ra. —Sembucherõ arõ, ɨ ndua uchɨangui re. Pablo
    que eɨcua ra. Nyeb e mae nguiatu erese.
  kje-NT: Ri onne naikoro derne Paulus wakunkunu, Paulus po'on desnale, nauroinedi
    mo'oni onne akin naili'iledi kokkoo,
  gaz-gaz: Innis yeroo Phaawulos dubbatutti isa dhaggeeffachaa ture; Phaawulosis hubatee
    isa ilaalee akka namichi sun fayyuuf amantii qabu arge;
  kud-kud: Iya Paulo yana walo ibenalei na Paulo towahone ivinuvinunu ili'ilimani
    ta iwalo, ‘Teina towahone yana yemidi vehabana howahowana na inamwanamwa’.
  urb-NT: Páu je'ẽha rehe a'e hendu. Pe, Tupã mukatu ta, ame'ẽ rehe sawa'e jurujar
    katu uĩ, aja Páu ukwa. A'erehe sawa'e rehe a'e ma'ã katu.
  fra-LSG: Il écoutait parler Paul. Et Paul, fixant les regards sur lui et voyant
    qu’il avait la foi pour être guéri,
  san-HK: etasmin samaye paulastamprati dRSTiM kRtvA tasya svAsthye vizvAsaM viditvA
    proccaiH kathitavAn
  cak-SNT: Jajaꞌ nraꞌxaj ri nuꞌej ri Pablo. Y ri Pablo xucaꞌyiej pa roch ri ache reꞌ
    chi rucukubꞌan rucꞌuꞌx riqꞌuin ri Dios chi niꞌan sanar.
  uvh-uvh: Ka adi Pol wari midi faituagu' u kafakafa gi' mera fanaku'. Ka Pol wari
    midi u ituanga aming u tonga kagu' ka adi Anutuning kigineng wari girisa' tipkarenda
    ning ning naktangkagu'. U kanga kagafa mimeng tanga
  ino-ino: Faitopale mai'neno Polo'a nehea ke ne'afikeno Polo'a ani ve'ka lo'kiya
    aulu nehano akeana ani ve'kamo'a Yisasife “Kanale hunatesea lo'kiya'a hane'ne.”
    huno lusi akesa ne'afikeno Polo'a aipafi ne'afea ke afiteno ala kekefafati inake
    nehe “Kaiya a'ka api ne'ai'ka heteo.” huno hikeno makale'a hetino hale'ko nehuno
    ka maleno u'ne.
  gnn-gnn: Yo, ŋunhi ŋayi Bol marrtjinanydja balayi, ga ḻakaraŋala dhäwuny'tja yukurrana,
    ŋayinydja yukurrana ŋunhiyinydjayi bundhurrnydja yolŋu nhinana ŋäkulana yukurrana,
    mäkiri'-witjurruna ŋayi wirrkina. Bala ŋayi Bolyunydja dhunupana ŋanya nhäŋalana,
    ŋunhi ŋayi yukurrana yuwalkkuŋala dhika märr-yuwalkthina baḏarraŋdhinyarawu ḏukthunarawuna.
  yal-yal: A yi a tuli mati Pɔli a falane ra. Pɔli to a yɛɛn ti xɛmɛn na, a yi a kolon
    a na xɛmɛna dɛnkɛlɛyaan yi nɔɛ a rakɛndɛyɛ nɛn.
  cnt-NT: Ca₂nág₂ dsa₂ 'éi₂ jág₁ a₂ca₂dsia₃ Pa₄. Jaun₂ Pa₄ në́₃ ca₂jág₃ tiá₂ ca₂jɨ́in₂
    dsa₂ 'éi₂, jaun₂ ca₂rë₃lí'₄ Pa₄ a₂'én₂ dsa₂ 'éi₂ a₂lé₂ 'lióin₂.
  tif-tif: 'tunum kaa Pol ami weng bakayimba ayo, dotu weng san bom-ilaya, Pol akal
    tiin dik-daa atam talaala yi, Tunum kaa fanang daalaya: God alta talalu-namulama
    no, kalba kalale, kulaa'
  nlx-nlx: तो पौलुसाह वातु केरतालो होमेलने बाजरियेल एतो। एने पौलुस तान उगे हास केरीन
    दिख्यो, काय ज्याह हुदेरनेन बुरहो हे,
  apw-NT: 'Áń Paul yałti’go yidits’ag: Paul da’as’ah bineł’į́į́go bi’odlą’ golį́į́go
    nádziihgo bígołsįįd,'
  gum-gum: Inchabe tru møøbe Pablo waminchen mørøb wabig køn. Inchen Pablobe nun ke
    tab asha, ke tamarig kømuitamab isub wai ashabe,
  not-NT: Iquemobëri Paboro. Inetsapëri iriro Paboro igótocopëro cara iquemisanqueri
    Atingomi yoguiaqueri iragaguibegajiri.
  plu-plu: Ig timepne kiyapwiye Pol giwn. Igme kiyapwiye Pol ipeg gimkat. Ig kateksan
    apit giyakni ku ig ner awayg ihpene giwn ku ig ik adahan ig makniwepka.
  iou-iou: Eruk Poltä ämawebe manbiŋam yäwet irirän äma kwäyähäneŋ täŋpani uwä juku
    peŋpäŋ nadäŋ itkuk. Nadäŋ irirän Poltä äma uwä nadäkiniki kaŋpäŋ Anututä u täga
    yäpän-täganaŋi yäŋ nadäŋpäŋ dapun kehäromigän kaŋkuk.
  ntp-NT: Dai ʌgai daacatai caʌcatadai istumaasi aagai ʌPaavora. Amaasi ʌPaavora gʌtʌgito
    tʌʌ isvaavoitudai ʌgai isDiuusi istutuidi isduaaidagi.
  rai-rai: I walangoro Paaulo i pirpir. Ma Paaulo i babo takado karomi, ma i baboi
    naa a muaana maa i nurnur kupi din walaangalaanga paai.
  haw-1868: Lohe aku la oia ia Paulo e olelo ana, a haka pono mai la oia ia ia, a
    ike iho la, he manaoio kona e hoolaia'i,
  ffm-ffm: Omo hettinoo waaju Pool. Pool ƴeewi mo, yii goonɗinal makko sellinta mo,
  arb-NAV: فَإِذْ كَانَ يُصْغِي إِلَى حَدِيثِ بُولُسَ فَرَأَى فِيهِ إِيمَاناً بِأَنَّهُ
    سَيُشْفَى،
  cop-CNT: ⲟⲩⲟϩ ⲫⲁⲓ ⲁϥⲥⲱⲧⲉⲙ ⳿ⲉⲡⲁⲩⲗⲟⲥ ⲉϥⲥⲁϫⲓ ⳿ⲛⲑⲟϥ ⲇⲉ ⳿ⲉⲧⲁϥⲥⲟⲙⲥ ⳿ⲉⲣⲟϥ ⲟⲩⲟϩ ⳿ⲉⲧⲁϥ⳿ⲉⲙⲓ
    ϫⲉ ⲟⲩⲟⲛ ⲛⲁϩϯ ⳿ⲛϧⲏⲧϥ ⳿ⲉⲛⲟϩⲉⲙ ..
  sri-sri: Irasirigʉ irogue doagʉ, Pablo buemakʉ̃ péyupʉ. Ĩgʉ̃ pémakʉ̃, Pablo su diayeta
    ĩãyupʉ ĩgʉ̃rẽ. “Ĩĩ Jesúre bʉremumi. ‘Ĩgʉ̃ yʉre taumasĩmi’, ãrĩ gũñakumi”, ãrĩ
    gũñayupʉ Pablo ĩgʉ̃rẽ ĩãgʉ̃.
  nal-nal: Naan ka iziar inaan ma xa langarin a dorang sin Pol. Ma Pol xa daamaai
    lamarana ma xa raamin fakilaan adu a rapti angkanaan ka inaxam paazaai adu Nakmai
    xana vira naan.
  kyq-kyq: Ɓii kalaŋ, naan̰ iŋg booy booy taar Raa kɛn Pɔl taaɗ se. Gɔtn se Pɔl ɔndin̰
    kaama tak, taa naan̰ aak jeel gaabm se aalga maakin̰ do Isa *al‑Masi ki se, Ꞌkɔŋ
    lapia.
  kwd-kwd: Ngaia 'e to'oru 'i wado, ma ka gwaalongo suria fatalana la Pol. Ma la Pol
    ka arua nga maana aana, ma ka su'aai nga tagoto'onga aana ala Jisas, ngaia 'e
    su'asuria 'ani gulaa mola,
  ded-ded: Tackefu Paurongo siduc gombung edeyunuu ngic ye negemma tacmanu yearu kic
    dindingac fima haniaya yofi negenec, “Ngic imoc ye ngerec ngereeac negen negensing
    femidenoc.”
  ewe-ewe: Ame sia ɖo to Paulo esi wònɔ nu ƒom na ameawo. Paulo li ŋku ɖe edzi gãa,
    eye wòkpɔ be xɔse le esi na dɔyɔyɔ,
  nuy-nuy: Ni-wawanggiyn, na-Paul-inyung anaani ni-magini. Na-Paul nu-yi-nani naadagi-yung
    na-wurrujung-guy. Na-Paul ni-yamijgini, “Naagi ni-jambarrgiiyn, ani-maṉdhiyn,”
    ni-yamayn.
  cop-BHC: ⲞⲨⲞϨ ⲪⲀⲒ ⲀϤⲤⲰⲦⲈⲘ ⲈⲠⲀⲨⲖⲞⲤ ⲈϤⲤⲀϪⲒ ⲚⲐⲞϤ ⲆⲈ ⲈⲦⲀϤⲤⲞⲘⲤ ⲈⲢⲞϤ ⲞⲨⲞϨ ⲈⲦⲀϤⲈⲘⲒ ϪⲈ ⲞⲨⲞⲚ
    ⲚⲀϨϮ ⲚϦⲎⲦϤ ⲈⲚⲞϨⲈⲘ.
  buk-buk: Têŋ bêc daŋ iŋ ndöc gameŋ naŋ Pol gêm mêtê mbo, ma ŋgô iŋ ndê yom. Pol
    tahê iŋ e kêyalê bu iŋ kêŋ whiŋ Pômdau ŋaŋga tôm bu kôm iŋ ŋayham sa.
  pri-NT: Â, na jè tòotù, âna é tàmaari wà Paulo na é gére picémara ê popai. Â é nye
    po ucâriê kaa wà Paulo, ba é côo pâ é cèikî wà pwiibà pâ o mwa wâdé du âê.
  zpq-NT: Con chi'teze' chzenague' choe' Pablon' dižan'. Nach Pablon' gwṉe'e ḻe' na'
    gocbe'ede' bena' chejḻe'e Diosen' nape' yeḻa' guac cont yeyone' ṉi'en'.
  por-TFT: Ele escutava a Paulo enquanto este falava do Senhor Jesus. Paulo olhou
    fixamente ao homem e viu na cara/no rosto dele a confiança de poder ser curado
    {que o Senhor Jesus poderia curá-lo}.
  gwi-NT: Paul ginkhii dąį', zhat dhidii ts'ą' oołk'įį. Paul ąįį dinjii gwik'injiindhat
    ts'ą' Vit'eegwijyąhchy'aa khan shreeyeheelyaa yaandaii, Paul yindee ts'ą' gwinzii
    yąąh'in.
  gvn-gvn: Nyulu Paulundu milka-janan kuku yirrkanya. Paulungku nyungun kunkun-bungan,
    binalman nyulu dingkarangka God kuku nyajin. Yinyaynka Paul binalman Godungku
    wawu nyungun ngulkurr-bunganka.
  nhy-NT: okikaktoka tlan Pablo okijtoaya. Pablo okiyektlatak iwan okimomakak kuenta
    nik in yon koxo okipiaya miek tlaneltokalistle para welis pajtis.
  asm-FB: তেওঁ পৌলৰ কথাবোৰ শুনি আছিল। পৌলে তেওঁৰ ফালে একেথৰে চাই দেখিলে যে লোক জনৰ
    সুস্থ হবৰ বাবে বিশ্বাস আছে।
  okv-okv: ovotina mitie Paul na embomeni ta degi ke ijinu ingina. Eto Paul na embo
    avo God ke be ari embo avoeto kondari inono kito embo avo kon eto kito
  mxt-NT: Ta suri maa ra pehe chaha cuan tyasoho̱ vavaha ra nu cahán ra Pablo. Ta
    ra Pablo, tuvi̱ iñi ra vatyi chinó iñi ra cuan vatyi cuví nduvaha ra.
  tzo-NT: Laj ya'ibe sc'op ti Pabloe. Ti Pabloe laj sq'uelbe sat. Laj yil ti oy xch'unojel
    yo'nton yu'un ti chchop oe.
  ind-AGS: Orang itu duduk mendengarkan Paulus berbicara. Ketika Paulus menatap langsung
    kepadanya, Paulus menyadari bahwa orang ini memiliki rasa percaya yang kuat kepada
    Allah untuk bisa menyembuhkan dia,
  omw-omw: Mwiva mwatakyaa viro variqaro Poruva Iesusirara qua tura rie varuvaro Poruva
    mwi vaisiva Iesusiva qutaama ni kyuqu kyuqema mataananrove tura taqero Poruva
    mwia vuqi aitutu hiqaro
  yrb-yrb: '@see-verse:ACT.014.008'
  maa-NT: Xi̱ta̱ jè, tíjna; tí'nchré‑la̱ Pablo nga tíchja̱ya. Jè Pablo, k'e̱ nga kiskoò'an,
    kijtseè nga mokjeiín‑la̱ nga ko̱ndaà‑ne.
  mcq-mcq: ꞌEnaꞌomo eakaho Poru oni vuꞌa hami henana. ꞌEjume Porura hu kanamarena
    nia paꞌahatihiꞌi kanamajaho hu nimaa ronujihunaꞌe hu marahunaꞌe kamana.
  sus-A: عَ نُ عَ تُلِ مَتِمَ ثْلُ شَ مَسٍنيِ نَن نَ. ثْلُ نَشَ عَ يَ تِ عَ رَ. عَ
    نَشَ عَ تٌ عَ دَنشَنِيَشِ عَ يَلَن قٍ مَ.
  jpn-1965: この人がパウロの話すことに耳を傾けていた。パウロは彼に目を留め、いやされる信仰があるのを見て、
  fra-SBL: Il écoutait parler Paul, qui, fixant les yeux sur lui et voyant qu'il avait
    la foi pour être guéri,
  yka-yka: Pakale teˈed iye si meˈ binissā si Paulin. Pinayaman iye pabentel weˈ si
    Paul duk kataˈuhan weˈ si Paul dem ateyne weˈ aˈa kukuˈ miyaˈan ngandel weˈ tapakawuliˈ
    iye weˈ si Isa.
  mle-mle: Di Pol diki maaj wukidil. Wukikuw, di diki mawulaar wukid, “Kidi duw wadik,
    wun tiytiyaan tikinadiwun,” wakuw. Pol wukikuw adi duw dikik wukijibir tad, di
    dikik vivikaan tidik, nimadib ata wadid, “Min rapikuw, minabir manir rapin ada!”
    Aw adi maan kupwaraap tidi duw yabiyib rapikuw, tiytiyaan tad.
  shp-NTPO: Ja joninra, Pablon jato joi yoiaitian ninkata iki. Ninkati yakáketian
    Pablonin jainbikon oinxon onanna iki, ikonhaax jawen isin benxoti shinanya.
  aom-aom: Bogo juvëꞌëro hejadeje Paul ae jöe majëhijamu. Paul-ro jöho majëhiromo
    gavade ë aho huꞌo jöho hejamu gagorovo ma-hu gemu ërimahoromo gavade hu mae uehorovoꞌego
    marëꞌiröhoho eni jiamu gagorovo
  geb-geb: Mba guma perav kav, Por nzuai buni mbararagi. Por mbaram khɨrav, ana garav,
    ana ana kaŋgi. Mba guma ana nzuai buni, ana nta khothɨgi, ana taagiap nzerarga.
  bsj-bsj: Nii wo nuwam Bulus tok ker ti, Bbulus dok ti nuwece wi morece. Bulus fwel
    cenen ten nu la ci tori ciin bilenke naci fiya luma.
  cak-cak: Rija' ruyo'on ruxiquin riq'uin ri nu'ij ri Pablo. Jac'a ri Pablo xutz'et-apu
    utz-utz ri achi, y tok xuya' pa cuenta chi can nunimaj pa ránima chi nic'achoj,
  chf-NT: Jinda winic u yubi u t'an aj Pablo. Aj Pablo u chämbi u jut, u chäni cache'
    u tz'onän tuba u yäq'ue' uba.
  tlf-tlf: tinum beyo Fol imi weng baga-e-be uyo tele tinangka-bom bom-salata, Fol
    iyo tele atamata e, tinum beyo aget fugunolata e, God yagal tebe telela namo-nama
    kalaa agan-be kalaa age-nalata, Fol iyo kek fen tele atama-bom
  piu-2006: Nyumpu paluru wangka Yiitjunyatjarra kuliṉangi Puulalu tjakultjunanyingka.
    Puulalu palunya nyakula yurrukuliṉingi, “Wati nyumpu palangku Yiitjukuṉu wangka
    kuliṉi. Paluru kuliṉi ngayulu Yiitjukuṉu ngangkaritjarrangku palyalpayi.”
  poh-NT: cꞌahchiꞌ ribiram riCꞌuhbal i Dios, reꞌ maꞌ Lu̱ꞌ xicoj rehtal chi reꞌreꞌ
    chꞌiclic ricꞌux chiri̱j i Jesus chi reꞌreꞌ encowsonic reh. Jeꞌ reꞌ nok reꞌ maꞌ
    Lu̱ꞌ xitzꞌehtaj chi coric i winak reꞌreꞌ
  tue-tue: Toopʉ́ duigʉ, Pablo basocáre wederére tʉoyígʉ. Pablo cʉ̃ʉ̃rẽ ĩña, “ãni
    Jesuré cʉ̃ʉ̃ye dʉpori netõnémasĩrere padeói” jĩĩ wãcũyigʉ.
  bjp-bjp: Aunbiing Pol i fafas, kaltu ae i kiis tah ma ka ongen u. Pol ka par tortores
    usuf i ke ka iliim u le imel e unune kia le in liu.
  xon-xon: U nan ka pel Pɔɔl aah len pu na, le Pɔɔl bee ke u gaa Yesu ki kii, nima
    le u ga ŋmaa tii u laafee. Le Pɔɔl lik u sulm,
  tzo-ZNT: Tey la chotol chaꞌi cꞌusi chal li Pabloe. Li Pabloe isqꞌuel la, iyilbe
    la ta sat ti xchꞌunoj ti xuꞌ chlecub ti yoque.
  mpm-NT: Ni ndeꞌe vaꞌa Pablo nuu chaa tɨkuku un, ti ni jini Pablo ja ni kandixia
    chaa un, ti kuni da nduvaꞌa da.
  ots-NT: Nucá̱, mí øde már ña̱ car Pablo. Cja̱ nu car Pablo bi cca̱hti rá zö cja̱
    bi ba̱di, car hñøjø‑ca̱ mí ndo e̱me̱ ca Ocja̱ pa di cjajpi di zö.
  hoy-hoy: आव पौलुस उक मातगोळी माळ्त केळोन. पौलुस आऊंद दी तार हचकु नोळदुन कि आऊक वळ्लेव
    आगोद विश्वास आद,
  uri-uri: Kil arpm atning yangkipm a Pol laron pa arpm, ari ikg a Pol pa apm kai
    wi melnum pa ase. Kil ari ipma a melnum pa ari, kil ukpma wail titnongket ekg
    kil akal paln wor.
  amo-amo: Unit une wa lanza paul ku inliru, dana paul yeneghe, paul yinno, yinnume
    sau yenume matighe ashin.
  pjt-pjt: Munu wati paluṟu nyinara kuliningi Paulalu tjukurpa wangkanyangka. Ka paluṟu
    wati panya palunya tjukaṟurungku nyangangi nyinara kulinnyangka munu kulinu, “Wati
    nyanga paluṟu mulapa mulamularinganyi Jesuku palunya palyaṟunguntjaku.”
  cwe-cwe: Kamtegeleza Paulo viyakalile yolonga, Paulo kamuwona kana uhuwilo wa kuhonyigwa,
    ivo kambunhulila yameso
  daa-NT: Ƴiriy rakki, ŋa cokiyit kaaw ta Buŋdi taat Pool kaawtu. Pool gay gooƴiig
    ƴalaaŋ, ŋa tal imaanji ho ŋa iban kadar ta nec coolin̰ji.
  mlp-mlp: Sa Pol gamuk bilaqsa mat na huritad os. Ossa Pol in ahol waninunad loyinan
    mat na anad in ahol teq dimniydaqta na ago in helmo tihamta.
  ape-C: Aria anan douk nape nemnek Pol um nape nakripesh baraen um. Pol natrun duk
    anudok arman aria natik um anan nenek bilip nakri Jisas ta nugabeyan.
  bgs-bgs: Igunsad sikandin asta igpaminág katô ágtinuruán i Pablo. Na, isóddóran
    i Pablo na igbánnal tô kapig na makému tô Manama makólì kandin. Purisu igsállág
    si Pablo kandin,
  faa-faa: Poremo some karakano, aporo korake watikisamo kaisiapo. Kairakano Poremo
    aporoane koteaka asekea hemakapuraka, “Aporoamo korake watikisane Kotimo mafahoasimo
    himu hakásaraka hemakapukua are.”
  kik-kik: Nake agĩthikĩrĩria Paũlũ akĩaria. Paũlũ aamũrora, akĩona atĩ aarĩ na wĩtĩkio
    wa kũhonio,
  cap-NT: Nii zuch z̈oñiqui Pabluz̈ chiita taku nonzic̈ha. Nii z̈oñiqui “Pabluqui
    wejr c̈hjetnasaz̈ jaz” cjican pinsichic̈ha. Niz̈aza Pabluqui niiz̈ kuzquiz naychic̈ha,
    Yoozquin tjapa kuzziz cjeta, jalla nii.
  ksr-ksr: Poolnoŋ Buŋa qaa jero moma raro uuŋ kania kokaeŋ iima romoŋgoro, “Iwaa
    uutanoŋ momalaaria eŋ murotiwaajoŋ ama saanoŋ qeaŋgowaa,” kaeŋ jero.
  eng-TNT: The same hearde Paul preache. Which behelde him and perceaved that he had
    fayth to be whole
  sbs-sbs: Uzu mukwame cha zuwa Paulusi na wamba. Paulusi avamulolelele ahulu mi chavona
    kuti wina itumelo yaku hozwa,
  sue-sue: Arumuro itise Paulo meni ema bama ge tugata inoinu ninitinoise itinu Paulo
    meni giti moka poti nuso nana niro nu ua inoise ema nu kokopai waira tuma diai
    itinu ginua.
  fra-NCL: 'dit d’une voix forte : « Lève-toi droit sur tes pieds. » Aussitôt il bondit
    et il marchait.'
  bhg-bhg: Ango edo embo awa yai ainda anumbedo isite Paul ge siri ingisina. Edo Paul
    embo awa jijimbedo goteite, embo ainda gebé ari Yesu da yai ami God mi ari kaviyegaina,
    awa gosisina.
  snn-NT: Ja'nca ñu'iguëbi Pablo cocare te'e ruiñe achaguëna, Pablobi baguëni ëñani,
    baguë recoyo ro'tayete masini, Cristobi baguëni huachoja'guë caguë,
  atb-NT: Yhang le Poluq taî é dang lé gyô nyi ri. Poluq gi, haú yuq lé wú tsuq kat
    é hkûn, wó lhoq gê byi hui râ nghut lhê gâ é lumjíng myit yhâng chyáng bo tô é
    lé, myàng byî ri.
  cek-AK: 'to kami loe Pawl mah thuih ih lok to kahoihah tahngaih: Pawl mah anih to
    khet het naah ngantui thaih han khoek to tanghaih a tawnh, tito panoek,'
  bkd-bkd: saena migpaliliman gayed hu pagpanunultul hi Pablo. Dayun inahà haena hi
    Pablo daw natun-an din ha amin gayed pagtuu taena ha etaw ta daw maulian.
  ctu-76: Chʌncol i wen ñʌch'tyʌben i t'an Pablo jini winic. Pablo ti' ch'uj q'uele.
    Ti' ña'tyʌ ti' pusic'al cha'an ili c'am bʌ yi ti' ch'ujbi ti' pusic'al cha'an
    ch'ujbiyʌch i lajmel.
  lac-NT: A cajʌn mech yoco', caj u yubaj tu cotor a ba' cu ya'aric Pablo, caj pʌcta'b
    u wich ten Pablo a cajʌn mech yoco', quire' caj u yiraj caj u yacsaj tu yor a
    cajʌn mech yoco'. Rajen bin u ca' jawsa'bir yoc ten C'uj.
  xla-xla: Epapeleye ya꞉ polomama Polota God yu atlamhallati woloma dalempolaiyo.
    Polota akoloyale oplami dla omhalemama malamaiyo, ya꞉ta mikadepe dleta ala꞉na
    ya꞉ye ka꞉dloweye.
  xav-NT: Paru hã te te dama rowasu'u ré, ma tô ĩhi'ré hã mreme wapa. Tawamhã Paru,
    ma tô ĩtẽme rob'madâ. Te te 'madâ'â wamhã, ma tô sina waihu'u, tô sena Wanhib'apito
    te te ĩsaze na hã, duré te te pese da, te te sina ĩ'umnhasi na hã.
  cuk-cuk: A-dulede, Pablo-sunmaked-itosii gusmogad. Pablo, dule-geg-nanaed nue-nuu
    dakdegu, mag daksad, we-dule sunna nudaklegega nue-bensulid nika.
  tbf-tbf: A nga mogos nge rongomie ken sar vinakokoit e Paulo. E Paulo a nga pare
    va a nga suvuon mi vodovodon tuktuk va ta nga oit nia suvuon mi vavato. Io, a
    nga tomeke mat duis rakot sien.
  uig-CYR: Павлус сөз қиливатқанда, бу адәм униңға қулақ селип олтиратти. Павлус униңға
