  peg-peg: ହେ ମାନାୟ୍‌ ପାଉଲ୍‌ତି ପର୍‌ଚାର୍‌ ୱେନ୍‌ଞ୍ଜି ମାଚାନ୍‌ । ପାଉଲ୍‌ ତାଙ୍ଗ୍‌ ମିଟ୍‌କିୱାଦାଂ
