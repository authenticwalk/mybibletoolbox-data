  hau-ULB: Wannan mutumin ya ji Bulus yana magana. Bulus ya kafa masa ido, ya gane
    mutumin na da bangaskiya da za a warkar da shi. Sai ya ce masa da murya mai karfi,
    “Tashi ka tsaya akan kafafunka”
  mal-mal: 'അവൻ പൗലൊസ് സംസാരിക്കുന്നത് കേട്ട്; പൗലോസ് അവനെ ഉറ്റുനോക്കി, സൗഖ്യം പ്രാപിക്കുവാൻ
    അവനിൽ വിശ്വാസമുണ്ട് എന്നു കണ്ടിട്ട്:'
  kkc-kkc: Esino yo badolone Poloye Godeeyo to takomolome medee dulone badebeiso.
    Poloye odoo homo bidiga magoo mapoo bolone gooleeso, yayo tei toso, Godeeye yo
    tekepo palame, diso.
  urd-GVR: un kī bāteṅ sun rahā thā ki Paulus ne ġhaur se us kī taraf dekhā. Us ne
    jān liyā ki us ādmī meṅ rihāī pāne ke lāyq īmān hai.
  far-far: Nia gouru 'i ano, ma ka fafurongoa fatalana sa Paul. Ma sa Paul ka alua
    na maana ana, ma ka saitamana ne nia famamana ne sa Jesus saitamana ka gura nia
    ga 'ana,
  suz-BL: काबु मेको खोइल मदुक्‍ब मुरुमी पावल आ शेंशो लोव़ थाम्‍पा नोफा दाइश्‍शा नेंना
    बाक्‍त। मिनु पावलमी मोपा नोफा दाइश्‍शा नेंशो तशा, मेकोमी साबाक्‍ती, दे थमा सुदा
    बाक्‍त, दे तुइश्‍शा, मत्ती ९:२८
  car-NT: Inoro ro Paulus 'wa kynepanamakon auranary jako. Irombo Paulus wo'poty'po
    i'wa onu'ka'pa. Tykura'mary amyikary taro iwairy ene'po mero ty'wa,
  amp-amp: Porr Bro Nkifrarhu mrokfom kfo pthamohat nd yimar wany yakitohmour. Wany
    yakitoh hasohato duka memor, “Ndar na nhai wiyauyau duha yitahat, Bro Nkifrar
    kforahr, na marnyanihato wiyauyauruha.” Nd yimar inji dukamohat Porr bi fakmorr
    rorhu yima yuhur.
  bht-bht: सै पौलुसे जो गल्लां करदे सुंणादा था कने पौलुसे दिखया की उनी भरोसा करी लिया
    है कने सै खरा होई सकदा है।
  eng-NOY: This man heard Paul speaking; who looking steadily at him, and perceiving
    that he had faith to be healed,
  cub-NT: Ʉ̃ jápiayʉ barejámed̶a Pabloi coyʉiyede. Pablo me cocoyʉ ʉ̃́re, coreóvarejamed̶a
    ñai ʉ̃mʉ jʉ ayʉre Jesús parʉcʉre, ʉ̃́re mead̶acʉyʉre.
  ita-1927: Egli udì parlare Paolo, il quale, fissati in lui gli occhi, e vedendo
    che avea fede da esser sanato,
  lww-lww: '@see-verse:ACT.014.008'
  ckb-ckb: گوێی لە پۆڵس بوو کە قسەی دەکرد، پۆڵسیش چاوی تێبڕی، کاتێک بینی باوەڕی هەیە
    چاک بێتەوە،
  spm-spm: A Polɨ orasima aŋna akamɨ ukuri. Mauthughura Pol rɨkɨrav aŋn gara kamagha
    ikaaŋi. Kha gumagh nɨghɨnɨghana aghavaghar iti. A inderaghami.
  nas-nas: Teie Paulaꞌ karoko taaravuuꞌ, eeꞌnoko Paulaꞌke naapu narung oovuma tasiꞌpura
    masikaꞌantavui taarevoaing-pinaꞌ noruꞌarako aaꞌnaꞌ karoma aaꞌpuuꞌ, “Deto koontari
    donkoniai.”
  uvl-uvl: Ana non are pe longo ke nek toto nga Paulus na helenga mur. Pe Paulus esia
    i pe eteia ke non nem letena manmanna toto. Ol pe teke hemasia i.
  eng-BBE: This man was giving ear to the preaching of Paul, who, looking at him,
    and seeing that he had faith to be made well,
  ixl-CNT: Nichtabꞌi iyolon u Pablo. Utz aatz u Pablo, tii isaji utz, at bꞌenku te
    aas kꞌujlich ikꞌuꞌl tiꞌ Tioxh siꞌan bꞌaꞌn.
  xsi-xsi: Tamâta ŋinde isaŋona itambira taŋa sondo pa ŋgua Paulo itula ŋinde. Ŋineŋga
    Paulo mata ilea kaika papa, aku isama tu tamâta ŋinde ne kalo-tawana ipâŋga lâ,
    kala ikura tu ma kie ara.
  crx-NTPO: '''Et usda ''ink''ez Paul yalhduk yoozílhts''ai. ''Et Paul yunilh''en,
    t''éoonínzun ndun dune ooba ''alha'' hoont''oh ''et whe soo ná''titnelh ninzun
    ''inka soo cho yunin ts''e yunilh''en whe'
  kan-OKCV: ಪೌಲನು ಮಾತನಾಡುತ್ತಿರುವುದನ್ನು ಅವನು ಆಲಿಸುತ್ತಿದ್ದನು. ಪೌಲನು ನೇರವಾಗಿ ಅವನನ್ನೇ
    ದೃಷ್ಟಿಸಿ ನೋಡಿ, ತಾನು ಗುಣಹೊಂದಲು ಅವನಲ್ಲಿ ವಿಶ್ವಾಸವಿದೆಯೆಂದು ಕಂಡು,
  bbb-bbb: E ije fuka mukoreigia fina Forudo vua ije fiemoga Foru fu ije gae. Fu gake
    e ije fuka vua fuone ije ma vierafemaga fu kenujakiro vierafei. Ijadufuo fu uri
    e ije verima areme urukeigia kuae, Eko urina koro arire manino kuae. Foru fu ijiege
    kuamoga e ije fuka uri furiko ajiakinu korufuo ijia oenoe.
  blw-blw: Wat hen anchi am-ama, tummutùchu way mamangngar hen anchi cha itudtuchun
    Pablo. Yag yachi, enlasin Pablo way afurotona way makaka-an ah Apudyus hen penelayna.
    Wat finéfétég Pablo hiya
  tam-2017: பவுல் பேசுகிறதைக் கேட்டுக்கொண்டிருந்தான். அவனைப் பவுல் உற்றுப்பார்த்து,
    இரட்சிப்புக்கேற்ற விசுவாசம் அவனுக்கு உண்டென்று கண்டு,
  azz-NT: Huan ne tagat coxo nochi quicactoya tenica tanojnotzaya Pablo. Huan ijcón
    in Pablo quisenixitac in cocoxque. Huan Pablo cajsicamatic que ne tagat quipiaya
    ne tacuautamatilis para huelisquía pajtis.
  spa-RV-1909: Este oyó hablar á Pablo; el cual, como puso los ojos en él, y vió que
    tenía fe para ser sano,
  csy-csy: 'Tuapa in Paul thuhilna a zak ciang in: Paul in ama sia tangtak in en a,
    dam natu upna nei hi, ci a heak ciang in,'
  mxq-NT: Tya̱dʉ yedyʉjk tmʉdooꞌíty éxtʉm ja Pa̱a̱blʉ jyʉnaꞌañ. Es ko ja Pa̱a̱blʉ
    tꞌijxy ja tekymya̱ꞌa̱t, ñija̱ꞌa̱p ko yʉꞌʉ myʉbejkypy ja Dios es yʉꞌʉgyʉjxm myʉba̱a̱dʉt
    es ꞌyagʉda̱ꞌa̱gʉt.
  tzj-NT: Arja' rmajon rc'axaxic ja ntajini nbij ja Pablo. Ja c'a Pablo arja' kas
    xtz'elwachij ja rachi in xutz'at chi c'o yukulbal ruc'u'x ruq'uin ja Dios chi
    ntzuri.
  tdt-tdt: hodi rona Paulo koalia. Paulo fihir di-diak nia, i haree katak ema nee
    fiar dehan Jesus bele kura nia.
  ron-BTF: Acesta a auzit pe Pavel vorbind, care, privindu-l cu atenție și pricepând
    că avea credință să fie vindecat,
  eng-WEBP: He was listening to Paul speaking, who, fastening eyes on him and seeing
    that he had faith to be made whole,
  eng-FBV: He sat there listening to Paul speaking. When Paul looked directly at him,
    and realized that the man was trusting in God to heal him,
  nld-1939: Ook hij hoorde Paulus spreken. Deze nam hem nauwkeurig op, zag, dat hij
    het geloof bezat, om redding te bekomen,
  bwo-bwo: Ashaan P'awlos b́ keewor bedek'tni b́ k'ebiri b́ tesh, P'awlos ashman t'iwintsdek't
    s'iilt kashosh bín betsit imnetiyo b́ detso b́ bek'tsok'on,
  nch-BL: Huan nopa tacat mosehuiyaya huan quicaquiyaya cati Pablo quiijto. Huan Pablo
    quitachili huan quiitac quineltoca para huelis mochicahuas.
  quc-TNT: We achi ri' u tatabem ri tajin cutzijoj ri tat Pablo. Ri tat Pablo c'ut
    co xca'y che, xrilo chi c'o u cojonic rech cutziric.
  tfr-NTPO: Ga Pablo tjwe shäng eshkoshko ga l̇l̇ëye l̈e l̈i kuya sök. Ga ĩya Pablorë
    drëng ga miyde shäng ga domer l̈i mär Jesús go, poptë ga pjl̈ú wl̈o.
  kaq-NT: 'Jaan cahen Pablo yohuanai nincaquin. Jaa Pablonen bejisquin sirijaquin.
    Jisanan Papan mehehah rohatihi jan shinanai honanxon coshin sca yohiquin:'
  sgb-sgb: Nakaikno yan ampanggilam ha an-ipamwang ni apostol Pablo. Ha pamakahêlêk
    kana ni apostol Pablo, ay napansin na, ya main yan paniwala ya makabita ya,
  vie-1934: Người ngồi và nghe Phao-lô giảng. Phao-lô chăm mắt trên người, thấy có
    đức tin để chữa lành được,
  kxv-kxv: ଏ଼ୱାସି ପା଼ୱୁଲ ୱେହ୍‌ନି କାତା ୱେଞ୍ଜିମାଚେସି, ଏ଼ୱାସି ହିୟାଁତା ନାମା ମାନେସି ଇଞ୍ଜାଁ
    ଏ଼ୱାସି ନେହିଁ ଆ଼ହାଲି ଆ଼ଡିମାନେସି ଇଞ୍ଜିଁ ପୁଞ୍ଜାନା ଆଟେ ସିନିକିତେସି,
  cha-cha: 'Ayo na taotao jajungog si Pablo na cumuentos: ya enseguidas na inatan,
    tiningo na guaja jinenggueña para umanajomlo,'
  amu-NT: Jndii tsaⁿꞌñeeⁿ na seineiⁿ Pablo. Ndoꞌ nquiee ntyꞌiaaⁿꞌaⁿ juu, ee seiꞌno̱o̱ⁿꞌo̱ⁿ
    na tseixmaⁿ tsaⁿꞌñeeⁿ na matseiyuꞌya tsꞌom na nlcoꞌyanaꞌ juu.
  hin-CV: वह पौलॉस का प्रवचन सुन रहा था. पौलॉस उसको ध्यान से देख रहा था और यह पाकर
    कि उसमें स्वस्थ होने का विश्वास है.
  spa-BES: Este hombre estaba escuchando la predicación de Pablo, quien mirándolo
    y viendo que tenía fe para sanarse,
  san-BEN: এতস্মিন্ সমযে পৌলস্তম্প্রতি দৃষ্টিং কৃৎৱা তস্য স্ৱাস্থ্যে ৱিশ্ৱাসং ৱিদিৎৱা
    প্রোচ্চৈঃ কথিতৱান্
  tdx-tdx: Tsinendre’e ty saontsi’ i Paoly, le hinare’ i Paoly naho nioni’e te naha­tsàke
    hañahàñ’ aze i fatokisa’ey,
  naf-naf: Yaŋ Pâlaŋ zet tazeme an keyaŋ totati zet ke nâmambe tapme Pâlaŋ zikat memuŋ
    an ke ekti nâŋge, “An wesiŋ kapi nâmkiŋpepeŋaŋ ŋep tazin yaŋ neŋ ŋep mukulem mma
    dolakŋaŋ besem nâyap.”
  grc-MT: ουτοσ ηκουσεν του παυλου λαλουντοσ οσ ατενισασ αυτω και ιδων οτι πιστιν
    εχει του σωθηναι
  vid-vid: Munhu ayo nayali yomhulichiza Paoli loyali yodamla. Paoli kazangumlola
    goya, na loyawene yawele na makundo ga kusilwa utamwa,
  pio-NT: Yái asìali yéemìaca tàacáisi Pablo icàlidéerica. Néese Pablo iicáidaca irí.
    Yá Pablo yáalíacawa éeruíri yàabàli yeebáidaca cayába yéewanápiná ichùnìacawa.
  tsn-tsn: O ne a reeditse fa Paulo a rera, mme Paulo a mo lemoga mme a bona gore
    o na le tumelo ya go fodisiwa.
  amr-NT: Pablo eʼmanaʼte huabokerek huakket oʼpe̱e̱depo oknopo̱e̱po. Diosa yareaʼdik
    meʼe̱ne oknopo̱e̱denig Pabloa oknokotpo Diosa oʼyareaʼapo oʼnopo̱e̱po
  pwg-pwg: Mara sago Pol idimadima ma koroto kamosiyai digadigana na ivivi yana. Pol
    matana maninina itawei ma damina iviiya da nani digadigana vitumaghana gwabinai
    da God iti yawasi.
  cjv-cjv: Te yaromi Pauro ka dungua fingoro Pauro kanungua yaromi “Yai Gumam akire
    di narowangua na nokapu moraiye,” di fingoro ena Pauro toren kanere
  tha-KJV: คนนั้นได้ฟังเปาโลพู​ดอย​ู่ เปาโลจึงเขม้นดู​เขา เห​็​นว​่ามีความเชื่อพอจะหายโรคได้
  por-BR-2018: Este ouviu Paulo falando; o qual, olhando com atenção, e vendo que
    ele tinha fé para ser curado,
  mhl-mhl: Polji Biŋe buŋo miko maneru ŋeko piku fuŋine iŋi ŋoneru manesuya, “Iŋore
    maŋgo mamanesiŋ peteya ore eru soine fiaiŋ,” oŋu miya.
  klv-klv: Atenan esǝsǝloŋ hǝn aPol nǝboŋ tosor. APol ekǝta van hǝni ale eris lǝboii
    ke tokad nadǝlomian hǝn b̃imaur.
  bco-bco: Kalu a꞉no꞉ Fo꞉l elo꞉ Godeya꞉ to man widab a꞉no꞉ dinafa da꞉dabiki, Fo꞉l
