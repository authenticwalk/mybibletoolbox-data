  swp-swp: 'Ia Paulo ena riba i ataiei: Paulo ia i itadidini, eo ia nuana i ita ena
    sunuma eai abo i mauri,'
  bjr-bjr: Mi fasiqafa Pauroona ufa kaaqa irimarufanoo Pauroofa oonurama qafanau.
    Qafamasee maaqi qimirinau. Maa fasiqana irirafa Yisunasaa rusinoo marifa amanaikirafa
    maridanoo amana findifuannoo qimaseenoo mi fasiqana oori qafamaseenoo firaa kari
