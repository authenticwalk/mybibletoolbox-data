verse: ACT.014.009
translations:
  kpx-kpx: Iale Bolou ata haivesege keu keve ugulamoi hotove ke evima. Ige Bolou ke
    elehai huhuige malaha keu au uvu mai Dilavamo mamoalemo Dilavana velove ke hoesehavoge
    au duaveai.
  okv-H: ovohina mihie Paul na embomeni ta degi ke ijinu ingina. Eto Paul na embo
    avo God ke be ari embo avoeto kojari inono kito embo avo kon eto kito
  tbo-tbo: Tauna Paulo a baha i noonoli ma Paulo lawana i gagalena imahiyeya po i
    pa, ‘Geka lawana a witumagana binei emoemotana ina luyagohana.’
  mal-C: അയാൾ പൗലോസിന്റെ വാക്കുകൾ ശ്രദ്ധിച്ചുകേട്ടു. പൗലോസ് അയാളെ സൂക്ഷിച്ചുനോക്കി.
    സൗഖ്യംപ്രാപിക്കാനുള്ള വിശ്വാസമുണ്ടെന്നു മനസ്സിലാക്കിയിട്ട്,
  grc-SR: Οὗτος ⸂ἤκουσεν⸃ τοῦ Παύλου λαλοῦντος· ὃς ἀτενίσας αὐτῷ, καὶ ἰδὼν ὅτι ⸉πίστιν
    ἔχει⸊ τοῦ σωθῆναι,
  bgc-bgc: वो पौलुस नै बात करदे सुणै था। पौलुस नै उसकी ओड़ टकटकी लाकै देख्या के उसनै
    ठीक होण का बिश्वास सै,
  khz-khz: Votalima ekamonagiwai Paulo evopatawai aonai. Paulo na egita-kalakalaato,
    ne eripato ia gena kamonagi na pene vega-namaa ripa,
  deu-TKW: Dieser hörte der Rede des Paulus zu, der aber blickte ihn an, und da er
    sah, daß er Glauben für seine Herstellung hatte,
  zsr-NT: Ruzë́ naguëꞌ didzaꞌ ruꞌë Pablo bönniꞌ ni. Buyúëꞌ lëꞌ Pablo len gúquibeꞌinëꞌ
    rejlëꞌë Cristo quië huöaquëꞌ.
  lin-lin: Azalaki koyoka ndenge Polo azalaki koteya. Polo atalaki ye malamu, amonaki
    ete azali na kondima mpo na kobikisama
  hns-NT: Tab djab oe Paulas ke partjaar soenies, tab Paulas oke khoeb thiek se taakies
    aur dekhies kie oke bieswaas hai attjha howe khaatien.
  noa-E: Ich mag wounau Pablo ijẽjẽbkhamʉg bʉ̈ʉrjã dau thõba ũr oo sĩejim aajem. Pabloou
    mag khitʉmʉg oowai, ich ödegpain “Magʉm Ẽwandamaun chadcha mʉ monaaupʉ̈iju aai
    sim” a simjöo oobaawai, irig eerpanaa khĩesir,
  eng-EMTV: This man heard Paul speaking; who, gazing intently on him and seeing that
    he had faith to be healed,
  mib-NT: Tēe un ní jini sōho de jnūhun jeē cahán Pablo, te ni jito vāha Pablo nuū
    de, te ni jini de jeē candíje vāha tēe un jéē ndúvāha de.
  lif-NT2: खे़प्‍मो खे़ल्‍ले़ पावलरे़ पाःत्तुबा पाःन्‍हाॽ नुःरिक्‍काङ् खे़प्‍सुर युङे़॥
    पावलरे़ खे़ल्‍ले़ वेःप्‍मा के़सुक्‍पा कुनसाःन्‍निन् निःसुआङ् अदक्‍तक्‍काङ् ओमे़त्तुर
  xnj-xnj: Ngagenda yula amyuwanilayi Pauli peakokosayi. Hinu Pauli akamlolokesa takataka
    na peamanyili kuvya avi na sadika ya kuhotola kulamiswa,
  mmx-mmx: Gat kis go la gang tonga levelinga at ne Pol. Pol ga saga xatli ren la
    ga ven kibis i do mo laradi ga nunu do ne Moroa ga epovo ri lox aroo i.
  cbr-NT: Usa 'ixun ca a unin tsóxun Pablonëan bana ñuia cuacëxa. Cuatia isquin ca
    Pablonën, ënë unin ca —Nucën Papa Diosan ca 'ë pëxcuti 'icë —quixun sinania quixun
    'unáncëxa.
  tee-NT: Pus ju yuchi k'asmatnilh ixchivinti ju Pablo chai ju Pablo machakxalh ni
    ixlaca'i ju anu' lapanac ni lai palaich canavi ju Dios.
  eng-LSV: this one was hearing Paul speaking, who, having steadfastly beheld him,
    and having seen that he has faith to be saved,
  cak-NT: Raja' nuc'oxaj ri nu'ij ri Pablo. Y ri Pablo xutzu' chi ri achi ri' can
    ruyo'n ránima riq'uin ri Dios chi can nic'achoj-wi.
  pah-NT: 'Kiro ga reni Paulo''ga nhi''ig̃a renduva a''ero. Henduvame Jesus''ga mombe''ua
    ga ei oyvyteri pe: “Jesus''ga po ti ji mopo''ã a''ero naerũ.” Paulo''ga gwepia
    katu ga ikwahava gareaporog̃ita.'
  sja-NT: ũrimaa Pablopa jarateemaa bɨ. Pablopa irumaa ak'ɨk'ãri mãik'aapa unuk'ãri
    wãara ijãa bɨ, k'awaji jɨpaipia bɨ.
  xed-xed: Ka fatá tsi ta sləməŋ ka sna tsa gwaɗa ta mnə Pwal ya. Ka faftá Pwal ta
    iri tida. Ta nghə tsi ná, mamu zlghay nda ŋuɗuf da tsi prək ka mbanafta.
  mks-NT: Ta íin coo da̱ quíhvi̱ sa̱ha̱ yóho táa jo̱ho da nu̱ cáha̱n Pablo. A̱nda̱
    já na̱ndicoto nihni Pablo nu̱ dá ta cánda̱a̱ ini Pablo ña̱ cuu ndiva̱ha da jáchi̱
    cándeé ini da̱ quíhvi̱ cán Ndióxi̱.
  gfk-S: Iga hadade ira nianga tane Pol. Io, Pol ga ngok dit tana ma iga nes be iga
    nuno mon nurnur be na langalanga. Io kaie, Pol gom tato ie ma igom tange, “Tut
    ma nu tur!” Kaie iat mon no turadi ga karwas tutur ma igom tur leh ura hinana
    sene.
  bmu-bmu: Polnöŋ Buŋa keu jii möta tari uba könaŋamŋi kewö eka mötmöriyök, “Yaŋgö
    uruŋe mötnaripŋi ahöm waŋgiyöhaŋgöra aka ölöp ölöwakŋa,” mewö jiyök.
  dgz-dgz: Me neman gure Pol nop waiwandini ame anuiwandin. Pol kem kem apan ame asenagaet
    yave manega anun, apan mame inakaepen men anu tumasiwan.
  eng-GNV: 'He heard Paul speake: who beholding him, and perceiuing that he had faith
    to be healed,'
  zaa-NT: Nubéyu'a nna ri'ą rudà nàgui'į titsa' qui' Pablua. Pablua nna gunna' bi
    lo nubéyu'a nna gutelíni bi qui'ni hua té fe quì'į para ccą́ salvo.
  eng-WEBSTER: 'The same heard Paul speak: who steadfastly beholding him, and perceiving
    that he had faith to be healed,'
  guh-guh: 'Bajaraponë najumetaeyeca Pablo petsipaebilivaisi. Nexata Pablo naitaxutobabatsiaya
    naëcota bajaraponëjavabelia. Nexata Pablo jamatabëcueneyapëtane petaxucuenabinëtsi
    pejamatabëjumaitsijava: “Dioso pepacuene caëjëpatsi tanetaxuxanepanaeyaexanaenexa,”
    pejamatabëjaijava.'
  bon-bon: Tabe adnatäneji ge, Paulo me mene jitecijige. Paulo teebine opo ewatnige
    egä tabe teeme mene jitrungenige, siige peei ätrunga name pi tabe miiji ge miiji
    me äbita. Paulo piba teebine conocäco ire jetwige,
  nhw-BL: Huan nopa tlacatl mosehuiyaya huan quicaquiyaya catli Pablo quiijto. Huan
    Pablo quitlachili huan quiitac quineltoca para huelis mochicahuas.
  mgw-mgw: Mundu ywo aabile kampi'kania Pauli paabile kaala. Pauli aatikummu'nju'lya
    minyo na paamweni aabile na imani yo kombwa tepulwa,
  swh-ONEN: Alimsikiliza Paulo alipokuwa akihubiri. Paulo alipomtazama akaona ana
    imani ya kuponywa.
  wbi-wbi: Umunhu uju alyam'pulike u Paulo ijova. U Paulo akamulunguvalila amaso pe
    akalolagha kuuti ulwitiko ulwa kusosivua.
  bba-bba: U Pɔlun ɡɑri swɑɑ dɑki. Yerɑ Pɔlu u durɔ wi nɔni ɡirɑri mɑ u wɑ mɑ win
    nɑɑnɛ dokebu turɑ u kɑ bɛkurɑ,
  eng-KJVCPB: 'the same heard Paul speak: who stedfastly beholding him, and perceiving
    that he had faith to be healed,'
  kgk-NT: 'Onhe''ẽ ramo Paulo, ojeapysaka inhe''ẽ-rehe. Upe jave oma''ẽ porã ogwata
    e''ỹ va''e-rehe: “Ko va''e ojerovia porã-ma Nhandejáry-rehe okwera hagwã” he''i
    ojéupe.'
  waj-waj: 'Pauruuso kua tuoo varuduu inna kuaivaa rikieeravai. Rikioo varuduu Pauruuso
    tooduu vaa ivo ari yaataivaki yaagueeqama tunoo: Fai ivo ni tuqinnaanaravee, kiaa
    varuduu Pauruuso ivo itaama yaata utuuvaa rikioo inna too nnaasu vainno'
  cpy-cpy: ikemijantziri Pablo. Ikanta raminapaakiri Pablo, riyotanaki rawentaa-shireta-tyaari
    irika atziri aritaki retsiyata-kota-kahaeri.
  mpx-mpx: I misiyo ge Pol wana papaatena i laeganan. Yaka Pol matana i lihikan tau
    o elana ge i kite wana abulilek i gan bosowaina ni molu,
  wbp-wbp: Ngulangkujulpa-palangu jaru yimi-ngarrirninja-kurra purda-nyangu Puurlu
    manu Parnapa yirriyirri-nyayirnirli. Junga-juku, Puurlurluju nyangu jungarnirli
    yangkaju wati tarlu, manulpa miyiki-nyangu kujalparlajinta ngungkurr-nyinaja jaruku
    Jijaji-kirliki parlpuru-maninjakungarnti.
  luo-luo: Nochiko ite kowinjo kaka Paulo ne wuoyo. Paulo nongʼiye tir moneno ka en-gi
    yie mane nyalo miyo ochangi,
  nhe-NT: Huan nopa tlacatl mosehuiyaya huan quicaquiyaya tlen Pablo quiijto. Huan
    Pablo quitlachili huan quiitac quineltoca para huelis mochicahuas.
  aii-aii: ܐܵܗܵܐ ܫܡܝܼܥ ܠܹܗ ܠܦܵܘܠܘܿܣ ܗܲܡܙܘܼܡܹܐ. ܚܝܼܪܹܗ ܒܝܼܹܗ ܦܵܘܠܘܿܣ ܘܝܕܝܼܥ ܠܹܗ ܕܐܝܼܬ
    ܗܘܵܐ ܠܹܗ ܗܲܝܡܵܢܘܼܬܵ‌ܐ ܕܦܵܐܹܫ ܒܣܝܼܡܵܐ.
  esk-NT: Taamnaguuq naalaġniñiqsuq Paul-ŋum uqauttutaiñun. Aasiiñ iḷitchuġiplugu
    taavruma ukpiqsrisilaaŋa iłuaqsikkaułiksraġmigun Paul-ŋum qiñiaqsiñiġaa nalaagun
  msb-msb: Namati siya kan Pablo na nagasurmaton. Si Pablo naman ginakita siya sin
    maayo kag san mapanginanuhi na may pagtuod siya na mag-ayo,
  cpa-NT: Jøng² guǿ¹² dsa² héi², chi³nang¹² jǿg³ dsii¹² Pablo, mi³ca¹jǿi² Pablo. Ca¹lø¹lih¹³
    Pablo hi² lé² hliú² dsa² héi². Di³ léi¹³ hé²dsa jǿg³.
  dso-dso: ତେଇ ବସି, ସେ ପାଉଲର୍‌ ସିକିଆ ସୁନ୍‌ତେ ରଇଲା । ତାର୍‌ ମନେ ବିସ୍‌ବାସ୍‌ ଅଇଲାଆଚେ ଆରି
    ସେ ନିମାନ୍‌ ଅଇପାର୍‌ସି ବଲି ପାଉଲ୍‌ ଜାନି ପାର୍‌ଲା । ସେଟାର୍‌ ପାଇ ତାର୍‌ବାଟେ ତିରିଆଇ ଦେକି,
  meu-meu: Ia ese Paulo ena haroro e kamonai; bena Paulo ese e raraia tao, dibana
    danu ena abidadama ese baine hamauria diba, bena e hereva badabada, eto,
  yva-NT: Arono Paulus pananyaube, vatane umaso mainda tuna po raraniv. Paulus amije
    no tawan irati ai, po vatane umaso aen apa anave Amisye ai omamo mbambunin indamu
    Po saumane raunanto ai.
  dgc-dgc: Siya éy négbati to pégtoldu ni Pablo. Ey ti Pablo, éy neta na a méniwala
    siya a pahusayén maka siya na Diyos.
  zpm-NT: Zeeṉe goṉ Pabl dze zob me rquiaadiag me miṉe nonee Pabl lo grë miech co,
    dzigo dzeque bui Pabl lo me, goṉ Pabl dib zdoo me rliladz me nli zrieelo guṉguiac
    Dios me;
  hix-NT: Noro ryhe, Pawru rwonà yonytxekon hatà. Nenytxehkekon hatà, Pawru. Khoryenkom
    hona nenyan hamà, mosonà, kekon hatà, tàwya rma. Tàhroryexem me nay hamà, Khoryenkom
    hona tàwya xenyàr ke, kekon hatà, Pawru, tàwya rma.
  sim-sim: Ma oto or lihi nor misirik Pol mashi Avui Wasilakahin ormu sawera. Uhu
    or heyeri ma oto mashi Avui Wasilakahin or misindiyaha wavukop ormu hishira, �Avui
    Wasilaka avak or mbanak jivik a nakwa nir,� karem ormu hishira.
  npi-ULB: पावलले बोलिरहेको त्यो मानिसले सुन्यो । पावलले आफ्ना आँखा उसलाई एकटक लगाएर
    हेरे र त्यो मानिसमा निको हुनसक्‍ने विश्‍वास भएको देखे ।
  cgc-cgc: Gamungko kanen an na gamati ta paambal Pablo naan ta mga ittaw parti ki
    Ginuo Jesus. Pablo an, patan-aw din gid ta miad mama an na dili kapanaw daw namasmasan
    din na may pagsalig mama ya na pwidi mayad.
  tim-tim: Hain tatmâ gaminep are Pauloŋe ekmâ Yesugât dâmbo nâŋgâm tato âmâ Pauloŋe
    luâk aregât biwiŋaet keiŋe ekmâ nâŋgâep. Ekmâ hin nâŋgâep, “Luâk irekŋe biwiŋe
    Yesugâlân katâpgât Anutuŋe heŋgemgowerâp.” dâep.
  yor-yor: 'Ọkùnrin yìí gbọ́ bí Paulu ti ń sọ̀rọ̀: ẹni, nígbà tí ó tẹjúmọ́ ọn ti ó
    sì rí i pé, ó ni ìgbàgbọ́ fún ìmúláradá.'
  wos-wos: Pol hundi wandéka dé wun du xéké. Xékéndéka dé Pol déré xéséfuta dé xékélaki,
    wun du Godka dé jémba saréké, déré huréhalékéndéte.
  emp-NTPO: Maʌ̃ ẽberãba ũrĩ chũmasia Pauloba Jesud̶ebema bed̶ea b̶ʌda. Pauloba idjimaa
    acʌbʌrʌd̶e cawasia idjia wãrãda ĩjã b̶ʌda Jesuba idjira poya biabida.
  eng-F35: This man was listening to Paul speaking; who looking intently at him and
    seeing that he had faith to be healed,
  ind-ind: Ketika orang itu sedang mendengarkan Paulus berbicara, Paulus memandang
    dia dan menyadari bahwa orang itu percaya pada berita keselamatan dalam Yesus
    sehingga dia bisa disembuhkan.
  pes-OPCB: هنگامی که پولس موعظه می‌کرد، او گوش فرا می‌داد و پولس به او چشم دوخته،
    دید ایمان شفا یافتن دارد.
  mpt-mpt: Fole wengo obeo wentenea e bobol tem daako fumbianea Gode titilo klautnenoa
    ayam anamabibo ge fumbea Fole e bobol tem funino atem tekein kenea dlo dlo ateme
    bianea
  ssx-ssx: Ipikana꞉ma꞉ Poloma꞉ pi alo haena꞉ pi opiekeme. Kutupa Poloma꞉ ipiki pa꞉ta꞉
    wotu handaata꞉ Do halita꞉ Koda꞉ma꞉ epeaena꞉yeke hone tulaapeke ya꞉la꞉me hone witolo
    hata꞉
  mkl-mkl: Si bɛi Pɔlu wɑ bɑ inɛ ŋɑ ide ku fɔ mɔkɔu wɑ ɡbɔ. Ŋɔi Pɔlu í kɑ̃ siɛ iju
    nɔ í yɛ iyi nɑɑnɛɛ ɑ́ yɔkɔ ku jɔ̀ ku bɑ iri.
  gaq-gaq: ଆତ୍‍ଅରିଆ କଚେ ପାଉଲ୍‍ନେ ପର୍‌ଚାର୍ ଡିଙ୍ଗ୍‌ଡିଂକ୍ନେ ବ୍ନାଇର୍‍ ଅଁ ଡିଙ୍ଗ୍‍ଗେ । ପାଉଲ୍‍
    ଆମେକେ ସାର୍‍ମୁଆଃ ସିଦା ଆଡିଙ୍ଗ୍‍ଚେ କେକେ ଜେ ମେଁ ନିମାଣ୍ଡା ଡିଙ୍ଗ୍‍ଇଁୟାଏ ଡାଗ୍‍ଚେ ମେଁନେ
    ବିସ୍‌ବାସ୍‌ ଲେଃଗେ ।
  gof-RNT: He addey Phawuloosi odishin uttidi si7ees. Phawuloosi iya caddidi xeelliya
    wode paxanaw iyaw ammanoy de7eyssa be7idi,
  unx-unx: ଇନିଃ ଏନ୍ତାଃରେ ଦୁବ୍‌କେଦ୍‌ତେ ପାଉଲୁସ୍‌ଆଃ କାଜି ଆୟୁମ୍‌ ତାଇକେନା । ପାଉଲୁସ୍‌ ଇନିଃକେ
    ମିଦ୍‌ ନାଜେର୍‌ରେ ନେଲ୍‌କେଦ୍‌ତେ, ବୁଗିୟଃ ନାଗେନ୍ତେ ଇନିୟାଃ ମନ୍‌ରେ ବିଶ୍ୱାସ୍‌ ହବାକାନା
    ମେନ୍ତେ ଆଟ୍‌କାର୍‌କେଦା,
  gah-gah: Áisi nene Pauló nene monó noligo, geleko noigo, Pauló nene gonú apeleake,
    minokago, Ómasímo nelémo zokative loko gele alévolé okago, Pauló nene geleake,
  lcm-lcm: Igenen ke katapo longong a Paulo si po mengen, na Paulo kala tun akit ia,
    na kala nas ta kapo atogon a lomlomon kitmat angkokoai ani ka to.
  aer-aer: Arlte anyentele re iwerre iterele anetyame Paul-arle angketyamenge itwele.
    Paul-ele artwe renhe anthurre areke awemele anerle-anerlenge, re itirreke, “Artwe
    nhenhe-arle arratye itirreme Jesus-ele-arle renhe mwerre-iletyeke.”
  qvc-NT: '@see-verse:ACT.014.008'
  tgl-ULB: Narinig ng taong ito si Pablo na nagsasalita. Itinuon ni Pablo ang kaniyang
    mga mata sa kaniya at nakita niya na mayroon siyang pananampalataya upang gumaling.
  cbs-NT: 'Pablon yusiain ninkajaidaya: “Ja junin ikunwanyan en kaya watiduki”, ikin
    jawen shinan uinjaidatan'
  xtm-NTPP: Ja ni jiniso'o de ja ká'an Pablo ma, te nde'ya vava'a Pablo ma de, te
    ni jini Pablo ma ja kúkanu ini de ja ja maa Pablo ma, te ndasava'a ña'a Su'si
    ma.
  nnq-nnq: Ngatama penia kupenakia malobe galongela Paulo. Paulo ngannolekea kukunhwingakia,
    apammona mundujo abi ni imani yukuoto kulamiigwa,
  bao-NT: Cʉ̃ pea Pablo cʉ̃ ca wederijere añuro tʉo duwiupi. Pablo pea, “Jesús yʉre
    catiocãrucumi,” díámacʉ̃ cʉ̃ ca ĩi tʉgoeñarijere ĩa majiri,
  san-ORI: ଏତସ୍ମିନ୍ ସମଯେ ପୌଲସ୍ତମ୍ପ୍ରତି ଦୃଷ୍ଟିଂ କୃତ୍ୱା ତସ୍ୟ ସ୍ୱାସ୍ଥ୍ୟେ ୱିଶ୍ୱାସଂ ୱିଦିତ୍ୱା
    ପ୍ରୋଚ୍ଚୈଃ କଥିତୱାନ୍
  rmn-rmn: тай шунэлас одова, со пхэнэлас о Павел. О Павел дикхляс карин лэстэ тай
    дикхляс, кай одолэстэ си пакяпэ аиндимаски.
  huv-NT: Aaga naxey quiaj teamanguiay meáwan leaw teamandeac a Pablo. Wüx Pablo tajaw
    nej majneaj, quiaj tajaw aaga naxey quiaj ajüic ayaag tiül omeaats naleaing Teat
    Dios alndom mataag nej majneaj.
  otn-NT: A nu̱na̱ ra̱ n'yohʉ na̱, mi̱ 'yøde te mma̱nna̱ Pablo. Ra̱ Pablo bi hyɛ̱ti̱,
    bi ba̱ p'ʉya ngue ɛ̱c'ɛ̱i̱ ngue da̱ zä yø gua.
  nop-nop: Ala Pol dut Banabas adi wooŋ mede yobu ila nadiguk, kaŋ Pol adi me u nadisukilitiŋiŋ
    kanadiŋa kayoŋ kedem tubukedebadok nadiŋa uŋgoŋ kahohoŋe tiŋa
  obo-NT: Laggun tid pominog sikandin taddot osengan ni Pablo, id tongtongngan sikandin
    ni Pablo woy nokita rin no duwon kopomakoy tat pungku nod ko-uliyan.
  kca-kca: Ԓўв Павел пŏтрәпса хуԓәнтәс. Павел ԓўв пеԓайәԓ ӑӈкәрмаԓ йўпийән, кащаԓәсԓы,
    ԓўв тўмтака йиты кеша эвәԓты щир тӑйәԓ,
  cak-ENT: Rija' nrac'axaj c'a ri ntajin chubixic ri Pablo. Y ri Pablo xutz'et c'a
    que ri achi ri' ruyo'on-vi ránima riq'uin ri Dios richin nc'achojrisüs.
  lif-NT: ᤂᤧᤵᤔᤥ ᤂᤧᤸᤗᤧ ᤐᤠᤘᤗᤖᤧ ᤐᤠ᤺ᤳᤋᤢᤒᤠ ᤐᤠ᤺ᤴᤜᤠ᤹ ᤏᤢ᤺ᤖᤡᤰᤁᤠᤱ ᤂᤧᤵᤛᤢᤖ ᤕᤢᤅᤧ॥ ᤐᤠᤘᤗᤖᤧ ᤂᤧᤸᤗᤧ
    ᤘᤣ᤺ᤵᤔᤠ ᤁᤧᤛᤢᤰᤐᤠ ᤁᤢᤏᤛᤠ᤺ᤴᤏᤡᤴ ᤏᤡ᤺ᤛᤢᤀᤠᤱ ᤀᤍᤰᤋᤰᤁᤠᤱ ᤀᤥᤔᤧᤳᤋᤢᤖ
  mie-NT: De tēe ñúcuán nī jini dē tūhun jā cáhān Pablo. De nī ndēhé vāha Pablo nūū
    tēe ñúcuán, de nī jinī dē jā cándíja vāha tēe ñúcuán jā nduvāha dē.
  san-TIB: ཨེཏསྨིན྄ སམཡེ པཽལསྟམྤྲཏི དྲྀཥྚིཾ ཀྲྀཏྭཱ ཏསྱ སྭཱསྠྱེ ཝིཤྭཱསཾ ཝིདིཏྭཱ པྲོཙྩཻཿ
    ཀཐིཏཝཱན྄
  qve-NT: Pablopa rimasqanta uyarisharan. Hinaqtinmi Pabloqa cuentata qokuran, chay
    mana puriq runaqa sanoyananpaq Jesucristopi confiasqanta.
  pao-NT: ka Paul naka katu. Soo Paul ka nana poonnese, yise meeoo oo sooyugwe, “Esoo
    nana unu tunaka'oedyukudu pumme magwetzoi-wa'ne manepunne.”
  cbu-NT: '@see-verse:ACT.014.008'
  usa-usa: 'miráitana min-nákómá Póroni watáama kéitaitana Póro wemá maamin-nákóní
    itáíq-itaiq-yataakoma káonena wení aúyánápímmá téna ‘maamin-nákóqtábá kanaaráq
    itó-uma uréire íniye’ téna ítaraiye. miráitana Póroma wenaúrapi karákéna tiráiye:'
  soy-soy: Uu pɛɛ Pɔɔli nsímɛ́ kutu n cɔlɛ̃. Kei kɛ Pɔɔli uu u nyɑ́nɛi ńsɔnɛ uu
    yɛ́nu rɛ nfɑtɛnɛ yɛ u tulɑɑlɛnlɛ un yɛ́ fe uu pélu.
  hui-hui: Ani berearia Polohanda bi layago ibu hale hene. Hale ho berearia ibu ge
    dabi helonaga mini mbiraore wu bereago hondowa Polohanda ibu handade halu
  amf-amf: Ea agaa dooqayse Bhawloosin giyenam qansite ki dahade. Bhawloos kiam kinin
    shedenka, paashana Barjodar woylamin kinin qajonam haapayse
  quc-NNT: We achi ri' u tatab'em ri tajin kutzijoj ri tat Pablo. Ri tat Pablo k'ut
    ko xka'y che, xrilo chi k'o u kojonik rech kutzirik.
  dob-dob: Ga tolopegoi nina ꞌimiyatowa, ta Paulo ꞌina loguguya ꞌienoenonoena. ꞌEnega
    Paulo tolopegoi nina ꞌiduneyena, ga ꞌimwalatonina ꞌaene ma ina emisa Yesu ꞌena,
    be sawesawenaya ꞌida gieboboꞌane,
  wrs-wrs: Wo himba helwolavna, Polva ishunvnamba. Polva novnangas nonglanamba hemba,
    wo nengna, himba undnahonam av, osva Sesoava ata kamba sishona vrevav.
  mca-mca: Pakha'an tek'enets pa'aj pa' Pablo in iyet. Qa pa' Pablo qa ts'in in yejeƚju',
    qa yi'wen in na'li'm pa' nite' ƚeqekuye'j ma' qa ƚeke' qu' niƚin.
  tzo-TZC: Ti coxov taje tsꞌetel schiquin ta xaꞌi ti cꞌusi ta xal ti Pabloe. Ti Pabloe
    laj sqꞌuelbe lec ti sate. Laj yil ti oy ta yoꞌnton ta xcole.
  mya-mya: သူ​သည်​ပေါ​လု​ဟော​ပြော​သည်​ကို​နား​ထောင် လျက်​နေ​၏။ ပေါ​လု​သည်​သူ့​အား​စိုက်​ကြည့်
    လိုက်​သော​အ​ခါ ရော​ဂါ​ပျောက်​ကင်း​စေ​နိုင် လောက်​အောင်​သူ့​မှာ​ယုံ​ကြည်​မှု​ရှိ​ကြောင်း
    ကို​သိ​မြင်​လျှင်၊-
  gng-NT: Lidaali liba Pɔl lienh nɛ u cengeh. Pɔl caan' uʼbo inun, ki bɛnde' ki ye
    uʼtekjim li cère wɔ ń faake.
  cbi-NTPO: Tsejtu entsa ruku chudi' chuna', Pablo naatintsuñuba tejan meenañu, Pablo
    yanu kata-eetu, uwain juntsa rukuya kerangue' mitya ya' dilu ura' mandiyanuu juñuba
    mijatu,
  ikk-NT: Okẹnnyẹ ahụn hụ ẹ gọn ntịn ebe Pọlụ rị e ku oku. Pọlụ nọ bu ẹnya tụma a,
    hụn a nị o nwọnghọ okukwe hụn o k'e gi dịnhịn.
  leu-leu: Nane langai layaan na Pol taxa ferawai e na Pol a xalum fatateaxe e texaas
    o a namkaian sina a fexaxaas sena vil faroxoiaana.
  maz-NT: Nuc'ü, o dyärä mi ña e Pablo 'ma mi zopjü c'o nte. E Pablo o jñanda na jo
    c'e bëzo, o mbãrã c'ü mi junt'ü o̱ mü'bü c'e bëzo c'ü ro sö Mizhocjimi ro jocü.
  bod-N: ཁོས་ཕོལ་ལོལ་གྱིས་ཆོས་འཆད་པ་ལ་མཉན༌ཞིང༌། ཕོལ་ལོལ་གྱིས་ཀྱང་ཞ་བོ་དེ་ལ་ཞིབ་ལྟ་བྱས་པ༌ན།
    ཞ་བོ་དེ་ལ་རང་གི་ནད་གསོ་ཐུབ་པའི་དད་པ་ཡོད་པ་མཐོང༌སྟེ།
  tca-NT: '@see-verse:ACT.014.008'
  zpl-NT: rieneꞌlla lunú rni Pablo, chenu ulañiꞌ Pablo liꞌilla ulañiꞌ Pablo nú nzeli
    arquiꞌlla para nú yecaꞌlla.
  mbc-NT: Mîîkîrîya Paapa maimu ekaremekî Pauloya eta'pî. Moropai mîîkîrî era'ma tîuya
    pe Pauloya epu'tî'pî, innape Paapaya tepi'tî kupî'pîiya.
  ndg-ndg: Mundu yolo amyowine Paulo paalongela. Paulo atumbwi minyo na kubona panga
    abile na imani ya kupona.
  wsk-wsk: Se Paul den apuwakaso wore ikiwakaso. Se Paul loagaram se diram kote namaram
    se arigam mu, noko gomang ningi nunguning te ningo taukko mu sokel karogo iwita
    arigam,
  toj-NT: Jaxa jas huan yaljel ja Pablo ti huan smaclajel ja yeni, iday, jun ta repente
    c'ot sat ja Pablo. Yila ja smodo que huan xa sc'uajel ja Diosi.
  kkl-kkl: Pukamogha Paulusti Yesus sembe tibin nenero yubu ambarelamsiogne yan mali
    nimi enekori ka'ebaogpa, Paulusti whing ebom agha til talamdekti, Paulusti, “Nimi
    eneri 'Yesusti Nia Mangkina Saelbamsil' aro ambarelamsinne sik sembal. Ane sembe
    na sae pere agha Yesusti el yan wali nembalul,” sembaog.
  tbc-tbc: Saen Pol ru ifulale dan iŋ dam doup luluŋad lo imado dugo kududon igure
    se ya. Pol tamol an malan ti ibol go, ilon lo rumok ile yak niŋen o iloŋ ak, Anut
    tamol an ka ibinawi wa.
  sna-sna: Akateerera Pauro paakanga achitaura. Pauro akamutarisisa, akaona kuti akanga
    ano kutenda kuti angaporeswa
  smk-NT: nangrenge' ya kona ni Pablo. Pinastang nayan maong ni Pablo tan na'kit na
    a mampagmatalek yayti nin tawo a mapaanda' ya,
  grc-TCGNT: Οὗτος ἤκουσε τοῦ Παύλου λαλοῦντος· ὃς ἀτενίσας αὐτῷ, καὶ ἰδὼν ὅτι πίστιν
    ἔχει τοῦ σωθῆναι,
  gof-WFTW: He addey Phawuloosi odishin uttidi si7ees. Phawuloosi iya tishshi oothi
    xeelliya wode paxanaw iyaw ammanoy de7eyssa be7idi,
  spa-BLM: Estaba oyendo hablar a Pablo, el cual, fijando los ojos en él y viendo
    que tenía fe para quedar sano,
  kyz-NT: A'eramũ ipyteu ma'e 'ga 'jau ojeupe 'ũina. “Kuu. Arowiat pa je 'ga kwy.
    Tajekatu'ok 'ga 'jau kwy”, 'jau 'ga 'ũina ojeupe tee futat. Poje Paulo 'ga amã'jãu
    iteu ma'e 'ga ree. “Werowiat pa ipyteu ma'e 'ga Jejui 'ga 'ũina ra'e”, 'jau 'ga
    ojeupe.
  dao-dao: Acuna khyang naw Pawluha a ngthu pyen ngai se, acunüng, Pawluh naw ani
    cun bükteng kyet lü a dawnak be vaia jumnak taki ti ksingki naw,
  cya-cya: Yu re ngune 'in yu cha' nu nchcui' yu Pablo, xacan' mxina'an yu se'en nducua
    yu ti'i can', lo' ngüi ti' yu si'yana ndiya qui'an ti' can' 'in Ndiose nu tca
    cu'ni chca 'in,
  beu-beu: Nehe angu mihi senge ana Paulus emateng angu vengmee. Paulus ana eng metma
    euuling bot aing kalalang sehi se, ana vengomit hula, “Nehe anga eomi vengaanamang
    hula eningse Mutu Yesus Ana aing ening mona!”
  wrk-wrk: Jungkuyi nanaba nanda nganinyi jali balki nukami. Manku nyuli Bul yanybikurri
    jangkurr Jisuskanyi. Kuyu nyuli nanda jangkurr. Jingkijba nyuli Bul, yuku nyulu
    kunymamba Bulwanyi. Ningkijbayi nanda nganinyi Bulwanyi. Jingkijba nyuli nanda
    nganinyi, nyuli kuyu nangangi jangkurr Jisiskanyi, baki yuku kunymamba nanda nganinyi
    Bulwanyi, yabimbangangi Jisuswanyi Bul ngiruka kunymambikanyi.
  nii-nii: Wu ei Pol ek nim mił dinga kanpi mułum. Pe Pol wu ei dinga kenim ni wu
    ei pii gii pim, ei eim simb ka ermba, ni piim.
  ign-NT: Macaheripa ticasa­ma­rahihi éma eta mameta­rairuhi ema Pablo. Tacahe, ema
    Pablo máesenicapa, máimatiacapa eta macasi­ña­vairahi ema masari mayehe ema Viya
    macana­ra­si­ra­yarehi.
  dik-NT: Ku ë ye wël Paulo piŋ. Go Paulo tïŋ ke cï gam ku pɛth bï kony. Go döt,
  cac-cac: van yab'an vin̈ tas syal vin̈aj Pablo. Axo vin̈aj Pablo chi' ix och q'uelan
    d'a vin̈. Ix yilan vin̈ to syac'och vin̈ d'a sc'ool to syal sb'oxi vin̈ yuj Dios.
  tzj-E: Jawra acha remjon rc'axic nak nbij Pablo. Ja' Pablo xera' xch'ulchij acha
    y xutz'et chc'ola yukbal ruc'u'x ruq'uin Dios che nchumtaja.
  san-BUR: ဧတသ္မိန် သမယေ ပေါ်လသ္တမ္ပြတိ ဒၖၐ္ဋိံ ကၖတွာ တသျ သွာသ္ထျေ ဝိၑွာသံ ဝိဒိတွာ
    ပြောစ္စဲး ကထိတဝါန္
  yaa-NT: Pablo yoiaito nikai. Nãskaito Pablo aas õikĩ shinãni na feronãfake Jesús
    sharafatiroraka chanĩmara faito ixõ shinãni.
  cab-NT: Lagáambajañein wügǘri ligía le laríñagubei Páblo, láu laríjin Páblo luágun,
    ába lasúbudiruni luágu afíñe lan wügǘri ligía luágu gayára lan lareídagun.
  clu-clu: Mintras nagapongko tana doto nagpamati tana sa anang mga ginaambal ni Pablo.
    Ginsulung tana nga mayad ni Pablo kag nakita na nga may pagtoo tana nga ang Ginoo
    makaayad kanana.
  swh-ULB: Mtu huyu alimsikia Paulo akiongea. Paulo alimkazia macho na akaona kwamba
    alikuwa na imani ya kuponywa.
  tpt-NT: Yucha ixtꞌajun qasmakniniꞌ ixchivinti ni Pablo. Ex Pablo tus sniy laqastal
    ni anchanu chꞌanlkꞌavil, ex makal kuenta ni yucha ixlhakapuꞌan ni lay palay kamakal
    ni Dios.
  aai-aai: Paul eo orot nati’imaim ma nonowar, basit Paul orot ana baitumatum itin
    karam boro nayawas, imih Paul mutufor nuw orot itin
  sny-sny: Sosu meni ape Pol lo peri wanuwe su, le marepi lo, Owane Sitewi lai lowe
    afofo a'i au ta'ane fara'uweye ape, tote tawesiye. Sosu Pol tote tawesiyei lo
    siye so'oruweteye su, le meni ape siye etiye, le ma'e eiye,
  myy-myy: Ito Pablo masare ĩ bʉsija tʉo rujiyijʉ rudurʉ. Rudurʉre tijucõri, “Yʉre
    yisioguĩji Dios”, yi tʉoĩa masigʉ̃ ñami, yi tʉoĩayijʉ Pablo.
  trc-NT: Ne̱ yáán soꞌ cuno soꞌ se na̱na̱ Pabló a. Dan me se niꞌya̱j uxrá Pabló man
    soꞌ, ne̱ xcaj Pabló cuentá se vaa síí rengo̱ yoꞌ nucua̱j ndoꞌo rá se vaa caꞌve̱e
    nahu̱un sa̱ꞌ soꞌ, quiꞌya̱j Diose̱ a.
  cut-NT: Sa̱hn min ne, va se, rihnevan se che rahndudo Pa̱blo. Ndihchero ndah ye
    sa̱hn, ne checadino ye te ritahno se che co din Dendiohs che ndoyahn se.
  bel-bel: Ён слухаў прамоўцу Паўла, які, зірнуўшы на яго і ўбачыўшы, што ён мае веру
    на атрыманьне ацаленьня,
  zlm-KSZI: Dia duduk mendengar kata-kata Paulus. Pada pandangan Paulus orang itu
    dapat disembuhkan kerana dia mempunyai iman.
  gdr-gdr: Ɨ re Pol God ma yɨt apureninonj, ton kea Polɨnd yɨt yutkundenonj. Ɨ onggɨt
    wɨnɨnd re Pol ket dɨmdɨm yɨr ɨsokonj ti pɨlwa, ton kea tin yongwatonj da ti ɨta
    gar ke utkunda kopa ke b'ogɨl okatam.
  vmy-NT: Kui xi tsikꞌejña nga yasen ñojon mé= xi Pablo titsu. ꞌBa Pablo kiskutsejenꞌa
    xutabiu ꞌba tsabe nga makjainre nga ku̱anda.
  cmn-FEB: 他坐在那里听保罗讲道。当保罗看向他，发现相信上帝可以将他治愈，
  gmv-RNT: Hessadey Phawuloosi sabakishin utti siyees; Phawuloosikka izakko tishshi
    histi xeelidi addeza pathana ammanoy iza bolla dizayssa beyidinne qaala dhoqu
    histidi “Sitti gaada ne tohon eqqa!” gides. Addezi heerakka guppi dendidi hamuth
    oykkides.
  ncl-NT: Nepa molalijtataya, quicaquiaya laqueztataya Pablo. Pablo mocahuaya quiztataya
    huan quitac pampa in lacal quimatic pa iyolo pampa Dios huil quipajtisquiaya.
  wed-wed: Kampa i kiala ma Paul i bababani i rarautaniḡanei. Paul matana i tawanei
    ma i ʼnanai da tauna i vitumaḡana da ita lawana
  sua-sua: Ta vle ko tok he kngan e Pol ko ta rere kngae, to e Pol kalo keik ngint
    kaem a mhel to endo, ko tkor mnam en mang e Yesus te, e Yesus tis kam sulgim he
    kaeharom en kam ya.
  klt-klt: Pol málám Táwi yan me mengga árán ámna watá watán me narángga átnárán Pol
    yá kárek ingmen káuk ku álo háháleyan naráng hákhátik wahára árán kangga ku
  are-are: Erantama Paul-anha wurlanaka era relha ntjarranha kaltjinthamalanga. Artwa
    erinha aramala, Paul-ala lhangkaraka era Jesuanha tnakamanga. Lakinhanga Paul-anha
    kaltja naka Jesuala artwa erinha irrpalthala marrilamara.
  gai-gai: Ri, an ramootta Pola wiwitirina kamma, ma waraca eacri, na Pola an ramoot
    ŋgoinna watna taŋna malamŋiat, an ramootta ma rɨpacrina Raraŋ Aetaniaca ma manmo
    moi laŋa monande.
  qvm-NT: Tsay runami jamaraycargan Pablo parlashganta mayar. Payta ricärirmi Pablo
    tantyargan aliyänanpag Tayta Diosnintsiman yäracuycashganta.
  chz-NTPS: Dsaˉ heꜘ maˊ gyaˈ nuuˉ läꜙjëꜙ heˉ maˊ hlëëhꜙ Paaˊ. Maˊ gaꜙjëëꜗ Paaˊ mɨˊnëyˊ
    gaꜙläꜙliiyhꜚ kihꜗ dsaˉ heꜘ, heˉ maˉdsooꜘ dsëyꜗ hlä̱ä̱yꜘ.
  kmu-kmu: Mopale maineno PoloꞋma hia kea maino nehavigeno PoloꞋa aulu heno ageana
    ani kanomoꞋa Yisasifema havino agupi maleno ametiti hia tokiyaꞋa hanegeno PoloꞋa
    agupinaga havia kea ago haviteno ala kegefafiti mage huno hie “Kaiya ayepi huka
    hetika maiyo.” huno higeno aupaꞋa halelako humaino hetino ute ete humaine.
  ood-NT: Tsh am i nei g Paul mo hab masma ab si kaiham g ahgaj mo ab si s‑wohochud
    mo g Jiosh woho ha doajid. Tsh ab si shel i neid
  lbm-lbm: ऊ पौलुस ख बाते करत सुन रह्यो होतो। पौलुस न ओको तरफ टकटकी लगाय क देख्यो
    कि ओख अच्छो होय जान को विश्वास हय,
  ncj-NT: Inin tlacatl oquicactoya in tlen Pablo oquihtohuaya huan Pablo oquiyequitac
    huan oquinehnehuili cana quineltocas ic pahtis.
  yuj-yuj: Ae konámpao maok, am arop Polo farákápnámp kar wa nánko, Polo man kárákáre
    fek tokoreyakrá nke nánko maok, am arop te wae méria, mao te wae kwapwe kare naenámp
    pourou. Aenámpantá maok,
  kto-kto: Pa o non la papot ma teip ga magaulap la nebolameng, ga baisong Paulo me
    mai. Tie, iruo migana la kiran kibapien a, la man unama tie ga man upto ties ang
    Paulo. Pa maranit ui Paulo ga agimaong iruo migana la naganong ira Iesu, are ratmat
