    ma örö tuu!” Saxit mon ina tödi na ixo kos kaa ma ixo urulo ra nuan nana.
  msy-2020: A Pol barazi an akam akuri. Ezɨ Pol dɨkɨravɨram an gara kamaghɨn fo, gumazir
