  mox-mox: Ta ʼoloto nana toabui ta Faulo ena lugaihi vivineneqea. ʼInega Faulo ʼita
    makimakia ta niʼa alamania ena vetumaqana Ieisu ʼinaya ʼinega ana fata naveaqiaqi.
  kew-kew: Gore Pol-me agaa lakesa rabu go aame waru pagesa. Pol-me nipu waru adabaawa
    nipuna robaa-para yaina perekene kone adesa.
  dww-dww: Tauna Pol na giuma ya vaivaiena. Be Pol tauna ya kitadidi be raḡanine e
    kitana, be nopone yawai sumaḡana da tauna sibo ya yawasanana,
  twi-ASANTE: Paulo rekasa no, obubuafoɔ no tiee no maa Paulo hunuu sɛ ɔwɔ gyidie
