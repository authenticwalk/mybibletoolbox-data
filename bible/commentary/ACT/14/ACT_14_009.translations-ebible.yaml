  san-TAM: 'ஏதஸ்மிந் ஸமயே பௌலஸ்தம்ப்ரதி த்³ருʼஷ்டிம்ʼ க்ருʼத்வா தஸ்ய ஸ்வாஸ்த்²யே விஸ்²வாஸம்ʼ
