  por-BRBSL: Ele estava ouvindo Paulo falar, que, fixando os olhos nele e vendo que
    ele tinha fé para ser curado,
  ces-NKB: Ten poslouchal Pavla, jak mluví. A když na něj [Pavel] upřel pohled a viděl,
    že má víru na uzdravení,
  cui-cui: Bapon pon pemʉbinchi Pablo jume tainchi xua pocotsiwa cueicueijei. Pablo
    pemʉbinchi tane. Pablo nanta xeina, xua pon pemʉbinchi bara Nacom jume cowʉntatsi.
    Pablo nanta xeinataba xua axaibi peexanaewa tsainchi pon pemʉbinchi. Daxota bichocono
    Pablo naita cui duya bapontha beya.
  boj-2014: Bati deqa Pol a Qotei aqa anjam palonteqnaqa tamo di a quoqnej. Onaqa
    Pol na tamo di koqyosiqa aqa areqalo unej aqa areqalo qujai Qotei na a boletbqa
    kere.
  eng-OEBUS: This man was listening to Paul speaking, when Paul, looking intently
    at him, and seeing that he had the faith to be healed,
  eri-eri: Fai waha no Pol beele malalamudu legainga aaguwai. Ono gainga Pol no danga
    bagu igei tuwai, onodu no urai wa, fai waha no huwanya ngalengawai, no hilou heigei
    nomo edo.
  aly-aly: Ranem Paul awek rarl ingwer-rnem akalty-antherl-apenh. Artwa renh aremel
    Paul ra iterl-arek rarl Jesus renh tnakenh, renh irrpelthel mwerriletyek.
  wiu-wiu: Einagomepa Poloyo agale okale yakakoa meaneya. Nitikale Poloyo one nepikoa
    pikale Akolaliyo one epetekamele toko wa einagome wene piadekale enekome telo
    okome okome
  swe-swe: Han lyssnade när Paulus predikade [antagligen ute på stadens torg]. Paulus
    fäste sin blick på honom, och när han såg att mannen hade tro så att han kunde
    bli botad
  cth-cth: Pawl ni a khet teh yuemnae a tawn e, a hmu navah,
  mti-mti: Apan mame Poru gae waivi naunawa taig anoivi. Poru me temtemtem yaune,
    sira me yaug anone apan me amawa oraimina atan oya anotumat gumbe wakene.
  pad-NT: Paulo i'oaria vithiha ada makhira adahana-ra kaabokariki, Paulo athi-ra
    kamithaha, ni-bikajari'daki. Pauloa biogaki ida athi kajari'darini hina, aihotana-ra
    kajari'daravini jaboni, oniania Pauloa vada bini'aha,
  twi-twi: Paulo rekasa no, obubuafo no tiee no maa Paulo huu sɛ ɔwɔ gyidi a ɛbɛma
    watumi agyina so asa no yare. Enti Paulo hwɛɛ obubuafo no
  hlt-hlt: Anih long khaw Paul kah a thui te a hnatun. Anih te Paul loh a hmaitang
    hatah a hoeih hamla tangnah a khueh te a hmuh.
  tbz-SIM: Kɛ̀ Pɔɔri nnɑ́ɑ́ nkɛ̀ kù kèḿmú kɛ̀ Pɔɔrii wéntɛ́ kɛ́bɑntɛ́ kù tɑ̃́mɛ̀ kɛ
    do nKuyie mbo kù miɛkùnnɛ.
  san-GUJ: એતસ્મિન્ સમયે પૌલસ્તમ્પ્રતિ દૃષ્ટિં કૃત્વા તસ્ય સ્વાસ્થ્યે વિશ્વાસં વિદિત્વા
    પ્રોચ્ચૈઃ કથિતવાન્
  amx-amx: Rang Paul awetjam, Paul rang tjerrtj map kaltj-anthetjam-rlwer. Paul-el
    artwang renh aremel alhengk-arek, artwang rang angketj kwerenh nakerleh. Artwang
    rang nakentj-akert anemeng wart, lakenheng Paul rang kaltj anek, rang artwang
