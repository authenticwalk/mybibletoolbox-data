  avt-avt: Hɨrak kau tɨ kemtau Pol katɨp hɨm me God. Pol kɨrapɨrwek kertei hɨrak kises
    hɨm me Krais werek te hɨrak kakɨkepik.
  cbk-cbk: Ta oi le el cosa si Pablo ta habla, despues si Pablo ya mira con ese pi-ang,
    y ya pija gayot directo na su maga ojos, y ya realiza gane le que ese pi-ang tiene
