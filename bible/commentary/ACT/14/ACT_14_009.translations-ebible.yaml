  tku-NT: Ixkexmatmā'lh Pablo. Pablo lakalaktzī'lh ē ca'tzīlh ixa'ka'ī' tzē namātzeyīcan.
  bjk-bjk: Ixo ölangen abo tinenge re Pol. Io, Pol ixo pere dik sik ine ma ixo pere
