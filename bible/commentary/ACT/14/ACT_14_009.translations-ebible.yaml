    katulo mo kuai laya olopeya lo andeaipia.
  qul-NT: Pablopaj niskanta uyarerkan. Pablotaj repararkan chay such'u creeyniyoj
    caskanta alliyananpaj.
  tnc-tnc: '@see-verse:ACT.014.008'
  ter-NT: Enepone hóyeno, ixomo kamokéno Poûlu koyúhoyea. Yane pono-ponó kixínoane
    ûke Poûlu koane noíxea itúkeovo kutípoti ápeyea xunako Itukó'oviti, motó'inovake
