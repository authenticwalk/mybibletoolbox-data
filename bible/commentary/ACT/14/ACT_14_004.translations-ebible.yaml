    tamata Yahudi rebe hlaleke loko Yesuse more kai toini sae esi lulu Yesuse Eni
    maka ulaka lua meru.
  san-VEL: kintu kiyanto lokaa yihuudiiyaanaa.m sapak.saa.h kiyanto lokaa.h preritaanaa.m
    sapak.saa jaataa.h, ato naagarikajananivahamadhye bhinnavaakyatvam abhavat|
  kbq-kbq: Hu'neanagi ana rankumapi mani'naza vahe krerafamo'za amu'nompinti refako
    hu'za, mago'amo'za Jiu vahetega vazage'za, mago'amo'za aposol vahetega anteza
    mago zamarimpa hu'naze.
  kbh-kbh: Pero nÿetsca chë pueblents̈a ents̈anga ndoñe cachcá imontsejuabnaye; ínÿenga
    chë judië́ngaftaca imojtsemna, y ínÿengna chë Jesucristbe ichmonátaftaca.
  ron-LSB: Dar mulțimea din cetate era împărțită. O parte era de partea iudeilor și
    o parte de partea apostolilor.
  pon-pon: A toun kanim liak toror pajan. Akai me ian Juj oko, a akai ian wanporon
    akan.
  nhe-BL: Pero nopa altepetl Iconio ehuani motlajcoxelojque huan sequin quintoquiliyayaj
    nopa tlayacanca israelitame, huan sequinoc quintoquiliyayaj nopa tlayolmelahuani.
  sps-sps: 'A vainy tana ngats fan takibaa rato: rin mes panan naa fi rato tana taa
    Jiu, an mes panan naa fi to tan amaraav.'
  wnc-wnc: Siwan ngana maya wawi you wanggapmane nana aminda waitdeke dongu takngaaya
    dakngaking. Dakngake dongu takngatu Polkat Banabaskat gatayamuwawan takngatu Judia
    nana amin gatayamuwawan ngang tasiking.
  bus-bus: Ben wɛ́tɛdeenↄ kɛ̃̀kɛ̃kↄ̃a, gbɛ̃kenↄ zɛ̀ kↄ̃n Yudanↄ, gbɛ̃kenↄ sↄ̃ kↄ̃n
    zĩ̀rinↄ.
  gub-BL: Teko taw pe har wà, uzemuza'aza'ak wà. Amo uzeruzar zutew waze'eg rehe wà.
    Amogwer uzeruzar Zezuz hemimono karer waze'eg rehe wà.
  imo-imo: Nalo kombu sitimunga tukundo imbo mareni Juda imboma kinye kopu tekolio
    molo ningo ungu naa pileringi. Aku wali imbo wemani Jisasinga kongono tipe munduli
    iyemanga ungumu pilko lombileringi. Akumunga kombu sitina moloringi imboma talo
    teko mokemake leringi.
  boj-boj: Onaqa qure dia tamo uŋgasari naŋgi poeleŋosib qudei naŋgi Juda naŋgi daurnjrsib
    olo qudei naŋgi Pol Barnabas wo naŋgi daurnjreb.
  eng-DRA: And the multitude of the city was divided; and some of them indeed held
    with the Jews, but some with the apostles.
  knf-knf: Bañaaŋ biki ubeeka bŧi bakak apaţ, baloŋ bawo na bayuday kë baloŋ bawo
    na *banjañan.
  san-KHM: កិន្តុ កិយន្តោ លោកា យិហូទីយានាំ សបក្ឞាះ កិយន្តោ លោកាះ ប្រេរិតានាំ សបក្ឞា
    ជាតាះ, អតោ នាគរិកជននិវហមធ្យេ ភិន្នវាក្យត្វម៑ អភវត៑។
  arn-NT: Welu tati pu trokiñche wichu püntülkawi engün, kiñekentu ingkaniefi tati
    pu judiu, kakelu kay ingkaniefi tati pu apostol.
  zas-NT: Per ree bén luguiedx zii gojc reeman tioꞌp lalaꞌ, garol reeman guzunë ree
    bén Israel zagarol reeman guzunë apóstoles guin ree.
  ken-NT: Ɛtɔk ɛ́kɔ́rɛ bɛbhe bɛpay, mbɔk bábhak ansɛm bo Israɛl, bo báchák bábhak
    nɛ bǒnto Yesu.
