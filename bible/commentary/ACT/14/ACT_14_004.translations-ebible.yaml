  bqp-bqp: Akũ wɛ̃tɛdenↄ kɛ̃̀kɛ̃kↄ̃a, gbɛ̃kenↄ zɛ̀ kũ Yudanↄ, gbɛ̃kenↄ sↄ̃ kũ zĩ̀rinↄ.
