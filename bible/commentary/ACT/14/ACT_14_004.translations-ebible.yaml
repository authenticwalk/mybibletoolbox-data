    Ëjaë jëjo saocohuaꞌi cayere deꞌoye aꞌë, cacaëꞌë.
  nvm-nvm: Bu ijeg kuaivga e fok mai guf ijia karinva iji bu dab ata roin bu una e
    Jius ijiena reko roin bu una e afasor ijiena ren.
  mps-mps: Tama te be nanide bidali we bidi tomode si pedali. Me badu we bidi augwaligo
