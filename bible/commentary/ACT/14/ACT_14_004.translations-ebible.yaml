verse: ACT.014.004
translations:
  kpx-kpx: Iale o kemo hoto evimale keau abostoloe hoto evisege hoto evioholimale
    keau Diue atae hoto evima.
  okv-H: Eto da embomeni amo kaheketo Judea embomeni tunga umbua eto nei kaheketo
    ambotani tunga umbua
  tbo-tbo: Meyageina u hinena naka lawa hi gunanohahi po bolu luwaga. Gehouhi tu wituwetuwegahi
    ubeihi hi nenae ma gehouhi mi Yudeya ubeihi hi nenae.
  mal-C: പട്ടണത്തിലെ ജനങ്ങൾ ഭിന്നിച്ചു; ചിലർ യെഹൂദാപക്ഷത്തും മറ്റുള്ളവർ അപ്പൊസ്തലന്മാരുടെ
    പക്ഷത്തും ചേർന്നു.
  grc-SR: Ἐσχίσθη δὲ τὸ πλῆθος τῆς πόλεως· καὶ οἱ μὲν ἦσαν σὺν τοῖς Ἰουδαίοις, οἱ
    δὲ σὺν τοῖς ἀποστόλοις.
  bgc-bgc: पर नगर के लोग्गां म्ह फूट पड़गी थी, इसतै घणेए तो यहूदियाँ कान्ही अर घणेए
    प्रेरितां कान्ही होग्ये।
  khz-khz: Na vanuga kamuna talimara geveware-kavalugato, reketa Iuda talimara ria
    gekauto, reketa apostolo talimara ria.
  deu-TKW: Die Bevölkerung der Stadt aber spaltete sich, und die einen hielten es
    mit den Juden, die anderen aber mit den Aposteln.
  zsr-NT: Niꞌr gularúj chopl bunách lu yödz naꞌ. Laꞌquëꞌ guladë́ꞌë bönniꞌ judío cutaꞌyejlëꞌ,
    atiꞌ yelaꞌquëꞌ guladë́ꞌë Bernabé len Pablo, gbaz naꞌ nasölëꞌë Cristo.
  lin-lin: 'Bato ya engumba yango bakabwanaki : ndambo bazalaki sima na Bayuda, mpe
    ndambo mosusu, sima na bantoma.'
  hns-NT: Bakie sahar ke manai bat gail. Koi koi hoewa ke Israel log ke kait raha,
    aur koetjh Paulas log ke.
  noa-E: Maagwai chi phöbörpien ãaur khʉʉn judionaan igar thʉnaawai tagam khʉʉn jũrr
    Jesuu ich i jaaumkhĩir jʉr autarr khʉʉn igar naajeejim aajem.
  eng-EMTV: 'And the multitude of the city was divided: and some were with the Jews,
    and others with the apostles.'
  mib-NT: Te ñayuu ñuu un ní cacusɨ́ɨn ni i jíjnáhan i, sava i jíín tée hebreo jeē
    tu cácandíje de Jesús, te sava ga i jíín tée apóstol.
  lif-NT2: खे़न् ये़क्‌यक्‍कोबा मनाहाॽ कुभा सेःक्‌युक्‍मिबाहाॽ ले़प्‍माङ् नु कुभा
    नसाःन् मे़न्‍जोःक्‍मनाबा यहुदिहाॽ ले़प्‍माङ् मे़से़न्‍छिङ्‌लो॥
  xnj-xnj: Vandu va muji wula vakalekengana, vangi vakavya upandi wa Vayawudi na vangi
    vakavya upandi wa vamitumi vala.
  mmx-mmx: Nedi mo limixin ap mo lemenemen diga epes nedi, lentaba ri leme Judaia
    la lentaba ri luradi vavang.
  cbr-NT: Usa 'aínbi ca Iconio ëmanu 'icë unicama raírinëxa —judíos uni 'ixun cananuna
    Jesucristomi catamëti bana cuatima 'ai —quimainun raírinëxribishi —Jesusan aín
    bana ñuixunun caíscë uni rabë́ ënën bana ca upíira 'icë —quiacëxa.
  tee-NT: Para ju amachak'an anch quilhmact'ui ixtajunita. Ju ali'in ixtach'ak'ok'ai
    ju israelitanin ju jantu ixtalhilaca'anta Jesús. Chaich ju ali'in ixtach'ak'ok'ai
    ju ixtamalakachan ju Jesús.
  eng-LSV: And the multitude of the city was divided, and some were with the Jews,
    and some with the apostles,
  cak-NT: Romari' ri tenemit ca'i' rubanon. Jujun yequito' ri israelitas ri man quiniman
    ta, y ri ch'aka chic yequito' ri Pablo y ri Bernabé, ri apóstoles.
  pah-NT: Cidadepeve'g̃a ndeaporog̃ita ojoatyvi a'ero. He'yive'g̃a oho Jesus'ga moirũhara'g̃a
    nhi'ig̃a rupi Paulo'g̃a nhi'ig̃a rupi. Jara'g̃a oho judeus'g̃a nhi'ig̃a rupi onhimongyavo.
  sja-NT: Mamĩda, mãga oo p'anajida mĩda, ma p'uuru pidaarã k'ĩsia awara-awaraa p'anajida.
    Ũk'uru judiorã eere p'anajida, jõdee chi apemaarã Cristopa jɨrɨt'eradaarã eere.
  xed-xed: Ka dgavaptá mnduha his gamndər ma tsa luwa ya. Gəts ya laha mista la Yahuda,
    gəts ya laha mista gwal ghunay.
  mks-NT: Joo ña̱yivi ñuu cán na̱casáhá na̱ sáhndá táhan na jáchi̱ java na cua̱ha̱n
    na̱ ja̱tá na̱ Israel ta java na cua̱ha̱n ja̱tá na̱ apóstol cán.
  gfk-S: Ira matanabar tano taman di ga harpaleng, ari tano palpal ta ira Iudeia ma
    ari tano palpal ta ira iruo apostolo.
  bmu-bmu: Mewö asuhugetka taongö ambazipŋan jula deŋget. Tosatŋan Juda jitŋememe
    yembuk öröröŋ jöhögetka tosatŋan aposol yetpuk toroqeba kinget.
  dgz-dgz: Menan waenapan pa sewa ame gapanawa seu enun, upi Diu nagire arige yonan
    amba upinamu Iesu watu enamot gambenamu yonane.
  eng-GNV: 'But the multitude of the city was deuided: and some were with the Iewes,
    and some with the Apostles.'
  zaa-NT: Pero ca enne' qui' yétsi'á nna uccua cą chuppa là'a; ttu te cą gùtse'e cą
    lado qui' ca judíua, attu te cą nna gùtse'e cą lado qui' ca apóstol.
  eng-WEBSTER: 'But the multitude of the city was divided: and part held with the
    Jews, and part with the apostles.'
  guh-guh: Itsiata bajarapatomarapijivi apo najamatabëcuenejëpae. Itsamonae jitsipa
    pejumecovënëtsinexa judíovi petsipaebilivaisi. Itsamonae jitsipa pejumecovënëtsinexa
    apóstolenëbeje petsipaebilivaisi.
  bon-bon: 'Ikoniya cewe biname cina äplinisi: poto cina singi Israela modamoda biname
    bime tääpume; poto cina singi pui neeneni ätyepäneji biname bime tääpume.'
  nhw-BL: Pero nopa altepetl Iconio ehuani motlajcoxelojque huan sequin quintoquiliyayaj
    nopa tlayacanca israelitame, huan sequinoc quintoquiliyayaj nopa tlayolmelahuani.
  mgw-mgw: Bandu ba kilambo so baatibaganika, bi'ngi' baayi'ki'tyaniye na Ayahudi
    na bi'ngi' baabile kwa atumilwe.
  swh-ONEN: Lakini watu wa mji ule waligawanyika, wengine wakakubaliana na Wayahudi
    na wengine na mitume.
  wbi-wbi: 'Looli ikisala ikya likaja lilyaghavike: vamo avanhu vano valyale palikimo
    nava Yahudi, navamo palikimo navasung''wa.'
  bba-bba: Adɑmɑ wuu ɡen tɔmbu bɑ bɔnu kuɑ yiru. Gɑbɑ yɔ̃rɑ kɑ Yuubɑ sɑnnu. Gɑbɑ mɑɑ
    yɔ̃rɑ kɑ ɡɔro be.
  eng-KJVCPB: 'But the multitude of the city was divided: and part held with the Jews,
    and part with the apostles.'
  kgk-NT: Ha upe tetã mygwa napeteĩxairy ipy'a kwéry. Ipy'a ambue mbue voi hikwái.
    Oĩ judeu-pe omoirũ va'e, oĩ Hesu remimondo-pe omoirũ va'e ave. Napeteĩxairy omoirũ
    va'e.
  waj-waj: Vauduu gioonna kiaapu ii yoosinna ivaki varuuya vooyaano voovaugiataa yaata
    utida Yutayaa vaidiiyara yoketauduu vooyaano voovaugiataama yaata utida aposoroo
    vaidiivaitanaara yoketairavai.
  cpy-cpy: Roo kanteencha ikosheka-wakaanaka ikaatzi nampitawori janta. Eenitatsi
    aapatziya-nakariri Judá-paeni, itsipa raapatziya-nakari Otyaantaa-rewo-paeni.
  mpx-mpx: Yaka gamagalau panuwa o elana ali boda hi wali, enuna hi olak Yudiya elal,
    enuna hi olak apostolowau elal.
  wbp-wbp: Ngalya-kari yapa Yakuniya-wardingki, ngulajulu-palangu ngungkurr-nyinaja
    Puurluku manu Parnapakuju yangka-jarraku Kurdungurlu Wiri-jarraku. Kala ngalya-kari
    yapa ngula-wardingki-yijala, kulalu-palangu ngungkurr-nyinaja, lawa. Ngungkurr-nyinajalu-jana
    wiriwiriki Juwu-patuku yangka-patuku kujalpalu-jana juturnu kulungku kamparrurlu-wiyi.
  luo-luo: Jo-dalano nopogore nyadiriyo ka moko odok ni jo-Yahudi, to moko nodok ni
    joote.
  nhe-NT: Pero nopa altepetl Iconio ehuani motlajcoxelojque huan sequin quintoquiliyayaj
    nopa tlayacanca israelitame, huan sequinoc quintoquiliyayaj nopa tlayolmelahuani.
  aii-aii: ܐܝܼܢܵܐ ܟܸܢܫܵܐ ܕܡܕܝܼܢ݇ܬܵ‌ܐ ܦܠܝܼܥܵܐ ܝܗܘܵܐ. ܐܝܼܬ ܗܘܵܐ ܡܸܢܵܝܗ‌ܝ ܥܲܡ ܝܗܘܼܕܵܝܹ̈ܐ،
    ܘܐܚܹܪ̈ܢܹܐ ܥܲܡ ܫܠܝܼܚܹ̈ܐ.
  esk-NT: Nunaaqqim iñui malġuiguġniqsut, iḷaŋich iñuich iḷaliutiplutiŋ Jew-ŋuruanun
    atlatsuli tappiutiplutiŋ uqqiraqtiŋnun.
  msb-msb: An mga katawuhan naman sa syudad nabahin; may mga nag-apin sa mga Judio
    kag an iba sa mga apostoles.
  cpa-NT: Jøng² ca¹jmo¹ dsa² chian² juøi² jøng² ma¹quién¹. Ca²dsiog³dsa ca¹mi¹quianh¹³
    dsa² judío. Ca²dsiog³dsa ca¹mi¹quianh¹³ tsih² høh³.
  dso-dso: ଇକନିଆ ନଅରର୍‌ ଲକ୍‌ମନ୍‌ ଦୁଇଟା ଦଲେ ବାଗ୍‌ ଅଇଲାଇ । ସେମନର୍‌ ବିତ୍‌ରେଅନି କେତେ ଲକ୍‌
    ଜିଉଦିମନର୍‌ ବାଟେ ଆରି କେତେ ଲକ୍‌ ପେରିତ୍‌ ସିସ୍‌ମନର୍‌ ବାଟେ ଅଇଲାଇ ।
  meu-meu: Bena hanua taudia na e hahepararava; haida na Iuda audia ediai e taova,
    a haida be aposetolo ediai e taova.
  yva-NT: 'Weramu vatano una no munijo naije mansanuga mbe intabove ramu: inta utavondi
    arakovo Paulus muno Barnabas nanairati Yesus po yatutire umaso yai. Yara inta
    utavondi vatano Yahudi mansai.'
  dgc-dgc: Kanya du tolay ta banuwan a éya, éy éwan side paripareho tu isip. Du kalahati
    éy kinumampi side du Judeo; du iba man éy kinumampi side de Pablo.
  zpm-NT: Dzigo grë miech ne no lad guiedz co goc zho chop dii, groḻ zho racnie grë
    zha Israel ne rlëë ga, zgroḻ zho racnie grop zha poxtl co.
  hix-NT: Àme ryehra mak nehxatxkon hatà, owto hon komo. Xuknewyana komo ryhe, yaworo
    nketxhe, ketxkon hatà, anar komo. Pawru komo ryhe, yaworo nketxhe, ketxkon hatà,
    anar komo.
  sim-sim: Hako hulaima nokopma orok fehendari ma lihinjik li anakoroho lal Judamahi
    krahak li sirik, lal aposel frihi krahak limu sira.
  npi-ULB: तर सहरका अधिकांश मानिसहरू विभाजित भए । कोही मानिसहरू यहूदीहरूका पक्षमा
    र कोही प्रेरितहरूका पक्षमा लागे ।
  cgc-cgc: Piro, mga ittaw naan ta syudad, ula gaparyo isip danen parti ta mga gatuo.
    Duma an ki danen gakampi naan ta mga Judio na ula gatuo daw duma an a gakampi
    naan ki danen Pablo daw Bernabe.
  tim-tim: Hain akbela yelekmâ Yuda bo manmaiân gâtŋande potalakmâ bikŋande yâk yetgâlân
    dewatiyi. Akto bikŋande Yuda luâk yeŋgâlân dewatiyi.
  yor-yor: 'Ṣùgbọ́n àwọn ènìyàn ìlú náà pín sí méjì: apá kan dàpọ̀ mọ́ àwọn Júù, apá
    kan pẹ̀lú àwọn aposteli.'
  wos-wos: Wungi yambéka di wun getéfambu rekwa du takwa di watémbéré re. Nawulak
    di Jisaska jémba sarékéhafi yakwa Judana du wali té. Nawulak di bérka hundika
    xéka di bér wali té.
  emp-NTPO: Baribʌrʌ maʌ̃ purud̶ebemarãba awara awara crĩcha b̶easia. Ʌ̃cʌrʌ Pauloare,
    Bernabeare bid̶a panasid̶aa, maʌ̃ne ʌ̃cʌrʌ judiorãare panasid̶aa.
  eng-F35: Well the population of the city became divided; some sided with the Jews,
    others with the apostles.
  ind-ind: Lama kelamaan, penduduk kota itu terbagi menjadi dua kelompok. Sebagian
    berpihak kepada orang-orang Yahudi, sementara yang lainnya berpihak kepada kedua
    rasul itu.
  pes-OPCB: اما در شهر دو دستگی ایجاد شد؛ گروهی طرفدار سران یهود بودند و گروهی دیگر
    طرفدار رسولان مسیح.
  mpt-mpt: i bobol tem funino asu omfaniba belalananiba maki baaniba Yudai weng ota
    motonobo gesib eka maki baaniba Yesuse okok dlasanin nakai weng ota motonobo gesib
    monsiobe.
  ssx-ssx: Kutu piekepate mo daoni wanda꞉halita꞉ mandane aposolo hali yaapo pa꞉ta꞉
    tala꞉tiki mandane wanda꞉halita꞉ Diu wanda꞉hali ame̱le̱ tala꞉tiki pimikime.
  mkl-mkl: Ammɑ inɛi ilu ŋɑu ɑ̀ kpɛ̃ minji. Inɛ ɡɔ ŋɑ ɑ̀ leekĩò Zuifu ŋɑ, inɛ ɡɔ
    ŋɑ mɔ ɑ̀ leekĩò woo bɛ ŋɑu.
  gaq-gaq: ଇନିନେ ରେମୁଆଁଇଂ ମ୍ୱାର୍‍ ବାଗ୍‍ ଡିଙ୍ଗ୍‍ ୱେଆର୍କେ । ଉଡ଼ିରୁଆ ଜିଉଦି ପାକା ବାରି
    ଉଡ଼ିରୁଆ ସିସ୍‌ଇଂପାକା ।
  gof-RNT: Shin he katamaa asay shaakettidi, baggay Ayhudetara baggay qassi Hawaaretara
    gidis.
  unx-unx: ନାଗାର୍‌ରେନ୍‌ ହଡ଼କ ବାର୍‌ହିସାରେ ବିନ୍‌ଗାଅୟାନାକ, ଇନ୍‌କୁଏତେ ଚିମିନ୍‌ ହଡ଼କ ଯିହୁଦୀ
    ହଡ଼କସାଃତେ ଆଡଃ ଚିମିନ୍‌ ହଡ଼କ ପ୍ରେରିତ୍‌କିନାଃ ସାଃତେ ହବାୟାନାକ ।
  gah-gah: Lá ikasigo, ámina taoni napaló vegená hizi hoú liake, lugáa nene Zuta vegenatoka
    gímizemó, itó lugáa keza aposololoka gímizemó.
  lcm-lcm: Sikei ri vap i nei rina ang kila tapagal ane si pongua na matan vap. Mang
    matan kita tung kuvul ve ri Iudaia, na mang matan ve ngono aposel ang.
  aer-aer: Kenhe tyerrtye Iconium-arenye areyele uyarne-arle itirreke itne anteme
    akngakelheke. Tyerrtye arrpenhe areye akangkwe-irreke nthakenhe-arle Jew areye
    angkeke Paul uthene Barnabas uthene-akerte ahele-arlke-irreke ikwere-atherre.
    Kenhe arrpenhe areyele itele-arle-areke nthakenhe-arle yerneke-arle ratherre angkeke.
  qvc-NT: Lukismi chay Ikuñupi tiyaqkunaqa wakinqa isrraylinukunawan piskakarqanllapa.
    Wakinnataqmi apustulkunata sawacharqanllapa.
  tgl-ULB: 'Ngunit nahati ang karamihan sa lunsod: pumanig ang iba sa mga Judio at
    sa mga apostol naman ang iba.'
  cbs-NT: Iconio anu jiweabu yudabu paxkatan jatiditun judiobun jancha ninkakin Jesúsun
    kushipayabu Pablo inun Bernabé danainbun betsabu jatiditundi jabun jatu ninkakin
    ikunwainbun
  xtm-NTPP: Te ñayii ñuu yukan, uu jichi i iyo. In jichi i ka kandija ja ka ka'an
    ñayii judío ma, te in jichi‑ka i ma ka kandija ja ka ka'an tee ni tetniñu Jesús
    ma.
  nnq-nnq: Bandu bi kilambo chenie ngibikibagana, bange ngababe kingonu cha Akayahudi
    na bange kwa achandundame.
  bao-NT: Tii macã macãrã bojoca pea, jĩcãrã judíos cʉ̃ja ca ĩirijere tʉo nʉnʉjee,
    aperã Pablo jãa cʉ̃ja ca ĩirije peere tʉo nʉnʉjee, ameri bii dica waticã niiupa.
  san-ORI: କିନ୍ତୁ କିଯନ୍ତୋ ଲୋକା ଯିହୂଦୀଯାନାଂ ସପକ୍ଷାଃ କିଯନ୍ତୋ ଲୋକାଃ ପ୍ରେରିତାନାଂ ସପକ୍ଷା
    ଜାତାଃ, ଅତୋ ନାଗରିକଜନନିୱହମଧ୍ୟେ ଭିନ୍ନୱାକ୍ୟତ୍ୱମ୍ ଅଭୱତ୍|
  rmn-rmn: О мануша андэ диз паляштыларпэс. Сарсавэ сас андар иудея, ай сарсавэ сас
    андар апостоля.
  huv-NT: Nipilan tiül aaga cambaj quiaj, ngo majlüyiw nóiquian; altiül tambeolüw
    ajcüwa judíos, altiül tambeolüw apóstoles.
  otn-NT: Pɛ nu̱'ʉ yø ja̱'i̱ 'bʉp'ʉ ja ra̱ hni̱ni̱, yo 'bʉi i̱ nja. Nu̱'a̱ n'na 'bʉi
    'da'igu̱ mma̱mhmʉ yø judío. Ma̱n'na 'bʉi p'ʉya, 'da'igu̱ mma̱mhmʉ yø representante
    ra̱ Cristo.
  nop-nop: Kaŋ Aikoniam uŋoŋ metam hatiyagiŋ adi daneeŋ bop lufom tigiŋ. Noli daneeŋ
    Judame heki dut yakiŋ kaŋ noli daneeŋ Aposel yakat dut yakiŋ.
  obo-NT: Piru iddos mgo minuvu riyot Iconio, nongova-ad sikandan, su iddos duma,
    id poomig diyot mgo Judio woy idda mandad so duma, diyon to mgo apostoles.
  kca-kca: 'Щи кўтән вошән мир кӑтна ортәсәс: итԓаԓ иудейәт пеԓа усәт, киметԓаԓ пӑ
    – апостоләт пеԓа.'
  cak-ENT: Romari' ri vinük xa jach'ül quivüch pari' ri quina'oj, roma ch'aka nyequito'
    ri israelitas ri man quitaken tüj, y ri ch'aka chic nyequito' ri Pablo y ri Bernabé
    ri ye apóstoles.
  lif-NT: ᤂᤧᤴ ᤕᤧᤰᤕᤰᤁᤥᤒᤠ ᤔᤏᤠᤜᤠ᤹ ᤁᤢᤓᤠ ᤛᤣ᤺ᤰᤕᤢᤰᤔᤡᤒᤠᤜᤠ᤹ ᤗᤧᤵᤔᤠᤱ ᤏᤢ ᤁᤢᤓᤠ ᤏᤛᤠ᤺ᤴ ᤔᤧᤴᤈᤥ᤺ᤰᤔᤏᤠᤒᤠ
    ᤕᤜᤢᤍᤡᤜᤠ᤹ ᤗᤧᤵᤔᤠᤱ ᤔᤧᤛᤧᤴᤇᤡᤱᤗᤥ॥
  mie-NT: De nchivī ñuū ñúcuán nī ncusíín-ni inī ndá ji, de sava ji nī īñi jíín ndá
