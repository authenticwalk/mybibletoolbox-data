  ces-NKB: Obyvatelstvo města se tedy rozdělilo; jedni byli s Židy, ale jiní s apoštoly.
  cui-cui: Daxita jiwi tomaratha be ainya jiwibe natsababe. Ichamonae judiomonae ichichipa.
