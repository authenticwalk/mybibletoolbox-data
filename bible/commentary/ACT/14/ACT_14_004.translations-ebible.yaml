  bjk-bjk: A nangadi möxö ina xönö lagunon toxo palang idi, dauleng kö lawa möxöbo
    Judeia ma dauleng kö lawana idu a nine aposol.
  msy-2020: Ezɨ nguibar ekiar kamɨn itir gumazamiziba uari abɨki, marazi Judabar gɨn
