  yad-NT: Riñantaja̱jadama̱ vicha̱da ja̱nvay variyu, ti̱ni̱ niquejada riyadaju̱ Judíyuveda
    day, ti̱ni̱ niquejada nadayadaju̱ nusu̱chi̱ju̱ntyidye.
  mxb-NT: Kúú ni̱ ka̱sáꞌá táꞌa̱nda̱ táꞌan ña̱yuu ndéi ñoo káꞌano ñoó, chi̱ dao na
