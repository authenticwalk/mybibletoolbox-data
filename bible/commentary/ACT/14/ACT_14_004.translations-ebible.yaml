  jid-jid: Ama ndji bi gbu'a ba gaanyu, bari ba kri ni ngbala Yahudawa, i bari ni
    manzani ba.
  wmw-wmw: 'Wanu nkaya mure wakawanyika bandi mbiri: wengine wakiwapendeleya Mayahudi,
    wengine wakiwapendeleya mawalii.'
  gmv-GGM: Kaatama asay ba gidoon namm7u shaketidi baggay Ayhudata bagga baggay Phawulosantta
