  jvn-NT: 'Para wargané kuta kono terus petyah dadi loro: sing sebelah nurut wong-wong
    Ju lan sing liyané nurut rasul Paulus lan Barnabas.'
  byr-byr: Sara tewaanna yɨna kyagi Angeba mwaalyara jaapaina yesaꞌ pwara wɨdaasaderaarɨna
