  mav-NT: Mi'i hawyi tawa Ikuniu piaria yt to'oksat i hin i katu­pono yt to'o­wa­nẽtup
    hap ewy i kahato. Ipat'ok Iesui mienoi upi ipat'ok Iuteuria mienoi upi.
  kpf-kpf: Kamân zorat a zen kâsâpagom nâmbutŋâ zen Yuda zeŋgât a utne nâmbutŋâ zen
