    je̱ o̱y ka̱ts je̱ o̱y ayook, nay je̱mpa tseꞌe pa̱neꞌe du̱ma̱a̱tnapya̱jkju̱duvap
    je̱ Pablo ma̱a̱t je̱ Bernabé.'
  bzh-bzh: Rëḳ alam nyëġ saga devasuh sir ya yu luu. Vahi deġadu alam Yuda gevahi
    deġadu sinarë luho.
  guj-2017: પણ શહેરના લોકોમાં ભાગલા પડ્યા, કેટલાક યહૂદીઓના પક્ષમાં રહ્યા અને કેટલાક
