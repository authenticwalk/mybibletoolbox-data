    adani judeus kaija'ari. Paulo athi-ra vakajari'dariki va'ora vanofiki adani Paulo.
  twi-twi: Kurow no mu nnipa no mu kyɛɛ abien; fa kɔɔ Yudafo no afa na fa nso kɔɔ
    asomafo no afa.
  hlt-hlt: Tedae kho khuikah rhaengpuei tah paek uh thae tih, hlangvang loh Judah
    rhoek taengah, hlangvang loh caeltueih rhoek taengah om uh.
  tbz-SIM: Kɛ̀ dɛ kó dihɛì kɔbɛɛ totɛ́ mɛ̀dɛ́mɛ̀, kɛ biɛ nni ndɔ́ Sifubɛ kɛ̀ bɛtɔbɛ̀
    dɔ́ Yesu tɔ̃rɛ̀.
  san-GUJ: કિન્તુ કિયન્તો લોકા યિહૂદીયાનાં સપક્ષાઃ કિયન્તો લોકાઃ પ્રેરિતાનાં સપક્ષા
