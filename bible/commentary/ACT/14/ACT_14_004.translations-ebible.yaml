  nya-nya: Anthu a mu mzindamo anagawikana; ena anali mbali ya Ayuda, ena mbali ya
    atumwi.
  ngu-NT: Pero on chanejquej ipan on hueyican tlajcoxelijticatcaj. Sequimej nopohuayaj
