  zpz-NTPP: Orzeꞌ dela mbecy gyedz zeꞌ byac cup shcab ni dey. Tub nac yu guc nuy de
    mbecy Israeel, tub nacaꞌy guc nuy Bernabee nu Baly.
  mkj-mkj: Armaj in nehn kahnihmmwo ken sohrohrpijoang, epwi pwilihla mihn Jew‑ok,
