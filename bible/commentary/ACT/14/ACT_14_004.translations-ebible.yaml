  ons-ons: Mat welaine eŋe wet etke okangoi, ŋei ŋerep natne eŋe wiri Yuda tego mogat
    ongoi, ŋo ŋei ŋerep natne eŋe aposolo ere mogat otkoi.
  con-NTPO: Tsa'ma tsa canqque'su a'i fae'ngae in'jan'fambi. Enttingeja israendeccui'ccu
    in'jan'fa. Faesuja Jesúsne afasundeccui'ccu in'jan'fa.
  ghs-ghs: Eetemi nagapa oho abi batabireqi qesai Dzuta abihota soomata ma qesai qaru
    abi nopohota soomata.
  peg-peg: ମତର୍‌ ଗାଡ଼୍‌ନି ଲକୁ ରିବାଗ୍‌ ଆତାର୍‌, ହେୱାର୍‌ ବିତ୍ରେତାଂ କେତ୍‌ଜାଣ୍‌ ଜିହୁଦିରିଂ
    ଆରି କେତେକ୍‌ ପକ୍ୟାତାକାର୍‌ରିଂ ବାଚି କିତାର୍‌ ।
  txu-NT: Nhym kam krĩraxkam me apỹnh kabẽn. Me kwỳ mebê idjaer kôt kabẽn. Nhym me
    kwỳ Jeju kute ar anorja kôt kabẽn.
  eng-WEBU: But the multitude of the city was divided. Part sided with the Jews and
    part with the apostles.
  gnw-NT: Ẽrei tenta guasu pegua reta uyembɨyao uyugüi. Amocue uñemɨĩru judío reta
    ndive, jare amocue uñemɨĩru Jesús jemimondo reta ndive.
  mux-mux: Kanu-kene taon akuna yambuma numanu tale teku panjiku muluring. Mare-ni
    “Juda-yambuma-ni nikimili akili sika nikimili.” niring, mare-ni “Poll Banapas-seleni
    nikimbili akili sika nikimbili.” niring.
  maj-NT: A̱s'a̱i tsakjánya yjoho̱ xu̱ta̱ na̱nti̱o̱. Tjín xi kamako̱ xu̱ta̱ judio̱
    ko̱ tjín xi kamako̱ já postru̱.
  bkq-NT: Âikâ âikâ warâ myani âpaunzedylymo Deus itaumbyry wâgâ. Tâlâ myani Paulo,
    Barnabé warâ eynynonro. Tâlâ lâpylâ myani judeu domodo ewy Jesus einwântânry.
  kue-kue: Ana siti suna i yomba poimsi tau pi Juda yomba akingo te tau pi aposel
    suwo akingwa.
  cot-NT: Cotanquitsi iriraqueate guintenijiatsica Iconioqui teequeate inquemavacaajianajempaji.
    Iconoagarantajiacaqueate iriguentijia ishineventajiaca joriojia. Choocaquea aisa
    shineventajiacarica itigarancanejia Jesoshi.
  bnp-bnp: E huriki vonga na tanga dagi ri vapida na niluhoi. E huriki ranga ri taga
    ne huriki a Iuda. Pali e huriki ranga, ri taga ne vikirua, a apostolo.
  apn-NT: Hãmri nhũm Ijaew kêt xwỳnh kwỳjaja wa hkôt hamaxpẽr nẽ wa hkôt amnhĩ xunhwỳ.
    No nhũm mẽ hkwỳjaja wa hkôt hamaxpẽr kêt nẽ. Ra mẽ kot Ijaew kwỳ kot tanhmã wa
    ho kapẽr punuj toja ma nẽ mẽ hkôt hamaxpẽr jakamã nhũm krĩ nhõ xwỳnhjaja axpẽn
    kwỳm ri tanhmã wa hkôt hamaxpẽr to ho pa. Jao axpẽn kwỳm ri wa hkôt hamaxpẽr o
    pa.
  ctp-NT: Loꞌo ja suꞌwa chaꞌ ꞌin neꞌ kichen loꞌo taꞌa kichen tyi neꞌ bra kanꞌ. Mdiya
    neꞌ nu ynan chaꞌ nu nchkwiꞌ neꞌ judío nu xaꞌan tiye kanꞌ, loꞌo mdiya neꞌ nu wa
    yten chaꞌ nu nchkwiꞌ Palyu loꞌo Bernabé, chaꞌ ꞌin Jesucristo kanꞌ.
  opm-opm: Dahapti gahan ama ap mutuh ihir yot da hapti kat han ihir Got ohe meng
    pot pisapti han yot ite danong hangopari; kat han ihir Juda bap ire danong hangopari.
  bvr-bvr: Wurra birripa gu-gata burr-yika gu-rrawa aburr-ngorrkorndiyana. Aburr-werranga
    aburr-malchinga burrwa Ju yerrcha; aburr-werranga aburr-malchinga butula bitipa
    Jesus bijirri-yika abirri-mujama.
  wal-wal: SHin katamaa asai shaahettidi, baggai Aihudatukko, baggai Yesuusi kiittidoogeetukko
    simmiis.
  zad-NT: Na' beṉ' Icónioka' gokgake' c̱hoplə, baḻe' wda'gake' beṉ' Israelka' na'
    zi baḻe' wda'gake' Páblona' len Bernabéna'.
  kmg-kmg: Eme hae irec ŋic jaŋe fâuckehuc tucne Judaŋic jaŋerao qohotambiŋ â tucne
    jaŋe aposolo jaherao qohotambiŋ.
  aso-aso: Neꞌmine ikesivo aꞌmine ebeꞌ nabaloꞌ minaniꞌ aleve ingine hoꞌli lingela
    Zuda vetida giꞌmizekevo lingela nene aposolo setata vi giꞌmizaniꞌ.
  uli-uli: Resa hamhela chol haplom we; sibis re ppilir Jews ngo sibis re ppilir apostel
    kowe.
  nin-NT: A kpa anishirr wa nu umi ìgbù ku a ga ki aha na amarr ambarr ka. Abanu a
    kpanye ni inkindirr yi nggo anu Yahuda ba a so da. Abanu ba a kpanye nu Bulu tuku
    Barrnaba, abi ko na angu ba.
  acu-NT: Turinamtai nu yaktanam pujuinau metekchau nintimsar, chikich ainau judío
    Cristo umirchau ainau chichamen umiriarmiayi. Antsu chikich ainausha Cristo akupkamu
    ainau chichamen umiriarmiayi.
  cak-WNT: Rumari' ri tinamit ca'i' c'a rubanon, ruma nic'aj yec'o quiq'ui ri israelitas
    ri ma quiniman ta, y ri nic'aj chic yec'o quiq'ui ri apóstoles.
  ebk-ebk: Ngem nakudwacha nan chiyuycha umiili hid-i ay siyudad. Nan tapina kan chicha
    at inunudcha nan chiyuycha Judio, ya nan tapina at inunudcha cha Pablo kan Bernabe
    ay apostoles.
  spa-PDDPT: 'La población de la ciudad se dividió: unos estaban con los judíos y
    otros con los apóstoles.'
  ruf-ruf: Iwanu wa isi ila tsaweghola, wangi wawawinza Wayahudi na wangi wawawinza
    iwatumighwa.
  gun-gun: Ha'e rami rire tetã pygua kuery oja'opa. Peteĩ regua oo judeu kuery re,
    ha'e rã amboae kuery ma apóstolo kuery re oje'oi.
  agu-BL: Poro yi e' wunak yi najlche' tul yi tnuma'tz, cob e' el. At e' yi cho'n
    xome'n chiwi' scye'j yi e' judiy, nin at e' yi cho'n xome'n chiwi' scye'j yi e'
    apostl.
  isn-isn: Kuiti kianza kikulu nika kisali kikagalanuka; ang'wi a antu akatula palung'wi
    ni Ayahudi, ni ang'wi palung'wi ni itumi.
  eng-PEV: '@see-verse:ACT.014.003'
  ilo-ULB: 'Ngem ti kaadduan iti siudad ket nabingay: dagiti dadduma a tao ket nakikadua
    kadagiti Judio, ken dagiti dadduma ket kadagiti apostol.'
  pir-NT: Sa ijiepegʉ̃ta ti maca cjẽna deco mehna judio masa yere cahmeñequina tojoahye.
    Deco mehna Jesu yere cahmeñequina gʉ̃hʉ tojoahye. Tiquina pʉa curua tojoahye.
  anv-NT: Ndɛre ɛbwɔ́ ágarege mbɔ, bɔɔ́ melɔ ɛwémbɔ ákaré malu apea. Abifɔ álú
    ne áŋgbá Jisɔs, abifɔ álú ne bɔɔ́ Jus abi áshyá mekomejɔɔ́ yimbɔ.
  sab-NT: Kwian ulita una Iconioge mo tku dole modi, kwian ngle mne gdaite mo litu
    kwian israelita me Jesu gerua gaba ole, kwian ngle na Chube gerua Jesu giti gaba
    mo litu Pablo ole Bernabé ole.
  tmd-tmd: Makwam Aikoniam nöbö mö piaku asɨx hörɨrör nɨgön, yam adöi Juda nöbö mö
    piaku mönö rɨg yadim akuyöbö nugumɨn, yam adöi Jisas mönö wä pön dub nöbö bla
    rɨg yadim akuyöbö nugumä.
  acr-NNT: Ekꞌu ri winaq re ri tinamit kijachom kipa; jujun chike ekiternabꞌem raj
    judiꞌabꞌ y jujun chik ekiternabꞌem ri e taqoꞌn re ri Jesús.
  kpg-kpg: 'Nia daangada o di guongo deelaa la gu wwae lua: hunu gau gu madalia digau
    o Jew, gei hunu gau gu madalia digau agoago hagau.'
  taj-taj: तर थे शहरला म्‍हिगदे फेसी कोइ यहूदीगदेदेन छ्‌याम कोइ येशूला मुल चेलागदेदेन
    छ्‌याम ढिक्‍बारी छ्‌याइजी।
  avt-avt: Mɨt miyapɨr yapɨrwe ne wit ik e, hɨr newep nau nɨmɨn. Han pɨnan netike
    mɨt ne weiwɨk me Isrel, han pɨnan netike aposel.
  cbk-cbk: Pero el maga gente na ciudad ya queda dos grupo; tiene afavor con el maga
    Judio y tiene afavor con el maga apostoles.
  uig-ARA: بۇنىڭ بىلەن شەھەر خەلقى ئىككىگە بۆلۈنۈپ كېتىپ، بەزىلىرى يەھۇدىيلار تەرەپتە،
    بەزىلىرى بولسا روسۇللار تەرەپتە تۇردى.
  tuf-tuf: Eyta siw̃yat uw wahw̃ujacro. Cahujinra judíoin owár chájacro. Cahujinra
    Sir chihtá ehcuquin owár Pábloin owár chájacro. Eyta jaw̃ wahw̃ujacro.
  abx-abx: Sallod sinan mga ka'urason, i mga a'a nga alisang dahulo agsadurudiki'it
    pag'abuyon si mga apostol ngan i ditangnga' may angabuyon si mga ga'i magpanutu'o
    Hebro hasta nga anakka nga agduwa na hamok grupo i mga a'a si syudad.
  mco-NT: E je cajpjäy mejtzpɨcy je' anajty ajcxy, nijëjɨty ymɨjpɨdacpy ajcxy yɨ judíojäy,
    etz nijëjɨty ymɨjpɨdacpy ajcxy je Dios y'ayuccapxhuäcxpɨ.
  bsp-bsp: Kɔ kənay ka afum a dare dadɔkɔ ŋayersɛnɛ. Alɔma ŋanayinɛ aSuyif, alɔma
    ŋayinɛ asom a Yesu.
  kqf-kqf: Bi mba malagainemo lava a daili munaḡedi te nevedi Diu vaitedi ai kalinakabiyedi
    bi nevedi Pol bi Banabas vaitedi ai kalinakabiyedi.
  cpb-NT: Iro kantacha ikoshekawakaanaka ikaatzi nampitawori janta. Eenitatsi aapatziyanakariri
    Judá-ite, tzimatsi itsipapaini aapatziyanakariri Otyaantaperoriite.
  aon-aon: Aria eshudok sabaishi arpesh shape abrudok wabur iri shakitak shanosiyam.
    Wobresh shaniguk amam aposel aria wobresh shaniguk eshesh Juda sik.
  hus-NT-2005: Por an atiklábtsik xi ba jachanꞌ an bitsow, kʼéꞌáxnéktsik, taltsik
    in tolmintsal an judíotsik xi yab u belom ani taltsik in tolmintsal an abatwáletsik.
  mig-NT: Te ña̱yɨvɨ ñúu̱‑ún, ni̱ ka̱sásɨ́ɨn‑i máá‑i sava‑i ni̱ ka̱ndujíín‑i jíín
    cháa judío, te sava‑ga̱‑i ni̱ ka̱ndujíín‑i jíín cháa apóstol.
  bps-bps: Kabay i dad to di syudad Ikonyum, là salngad i fandamla, du dademe msen
    di dad Dyu là faglut, na dademe msen di dad to gal dek Dyisas.
  mbs-mbs: Meneng wedà pegsebad se pedowan te otaw eg-ogpà kidoen, so doen migpedigsel
    te menge Judiyo kenà egpemenal, aw doen heman migpedigsel te menge sogounun i
    Cristo.
  cme-NT: 'Kuŋ ciɛ dumaaŋo-na, nuɔmba saa gbãa nunu ba-naa nelle-na: Banamba waa
    baa Yuifubaa-ba‑i, banamba waa baa Yesu *pɔpuɔrbiemba‑i.'
  sus-sus: Taakae naxa itaxun dɔxɔ firin. Ndee naxa lu Yuwifie xa sɛɛti, ndee fan
    naxa lu xɛɛrae xa sɛɛti.
  pon-2006: Aramas akan nan kahnimwo ahpw pwalpeseng, ekei iangala mehn Suhs ako,
    a ekei iangala wahnpoaron ako.
  dad-dad: Tamo kayau taun temeleid faraf fen, tunĩ Juda tamo geideid, tunĩ aposel
    geid.
  zab-NT: Per de bniety guɨdxqui gucdeb tiop cuaa, duudxdeb guu xlad de bniety Israel,
    chiy stuudxdeb guu xlad de apóstol.
  jae-jae: e lau malacŋa sêwa tauŋ kêkôc e ŋagêdô sêwiŋ Judawaga ma ŋagêdô sêwiŋ aposolo.
  ksd-ksd: A tarai ta nam ra pia na pal dia tur varbaiai, ta umana pire ra Iudaia,
    ma ta ra umana pire ra umana apostolo.
  msm-NT: To mgo taga-Iconio nabahin. Meyduon miggapi to sikan mgo Hibru no wada tuu
    ki Jesus, aw meyduon isab miggapi to sikan mgo apustulis.
  myk-myk: A kulo li shɛɛn pʼi daa taaya shuun. A taaga ka di bye ni Yawutuu pu ni,
    a ke kʼi bye ni tudunmɔɔ pu ni.
  sbe-sbe: Na Ikoniya tamowaidiyao maudoidi wa se bom se hebodalabuiyedi, ede hekadi
    se lau Dius na hekadi se lau apostolo wa udiyedi.
  mcr-mcr: Iŋi, ämaqä aŋä-himqä iutaŋi, awänä äpatmbiyi, hŋqua, ämaqä Israitqä iquatä,
    äwqä naqä-hŋqunä iŋgaŋguwäŋga, hŋqua, ämaqä kukŋuä awä tuäkiqiyŋqä ändowatkqä
    iquaqutä iŋguwi.
  cux-NT: Níícú 'iiⁿ'yāⁿ s'eeⁿ yeⁿ'ē yáāⁿ miiⁿ ní 'uūvī vaanicadiinúúⁿ yeⁿ'é yā. Náⁿ'a
    yā ní lado yeⁿ'e 'iiⁿ'yāⁿ Israel s'eeⁿ ní tanáⁿ'a yā ní lado yeⁿ'ē apóstoles chi
    dichó'ó Dendyuūs.
  tur-YTC: Ama kentteki kalabalık ikiye bölündü. Bir kısmı Yahudilerin, bir kısmı
    da elçilerin tarafındaydı.
  san-ITR: kintu kiyanto lokA yihUdIyAnAM sapakShAH kiyanto lokAH preritAnAM sapakShA
    jAtAH, ato nAgarikajananivahamadhye bhinnavAkyatvam abhavat|
  bel-N: І падзялілася мноства ў горадзе, і адны былі з Юдэямі, а другія — з апосталамі.
  sch-sch: Khopuilien sûnga mipuingei pâl inikin an insen zoia. Senkhat Judangei
    tieng, senkhat tîrtonngei tieng.
  mic-MIQNT: Na mimajuinu'g 'gjigang nasgwia'tijig, ta'sijig wel'te'lma'tiji Lesui'paq
    aq igtigig wel'te'lma'tiji apostale'wiliji.
  huu-NT: iadedɨ nana comɨnɨ naiena ɨɨnoñedɨmacɨ. Comecɨaɨna daje isoi lloisɨñede.
    Damɨerie judíuaɨ facaisena itɨmacɨ. Damɨerie naie iaɨmaiaɨ facaisena itɨmacɨ.
  jiv-NT: Tura Ikiuniunmaya̱ aentska jímiar kanakarmiayi. Chíkichkia Israer-shuar
    tuinia nu nekasaiti, tiarmiayi tura chíkichkia Jesusa akatramuri̱ tuinia nu nekasaiti,
    tiarmiayi.
  otm-NT: Pɛ nu yʉ ją'i bʉ ja ra hnini bin heque. 'Da'ʉ bi dɛn yʉ judío hing yʉ 'yɛ̨c'yɛi,
    nɛ 'da'ʉ bi dɛn ra Pablo nɛ ra Bernabé.
  dah-dah: Irkeb taun goyenter niŋ mar kurabe irem goke hamiŋ. Munaŋ kurabe Yuda mar
    niŋ hamiŋ.
  tnk-tnk: Nərmama ia taon nəha həuai irəha ia kusen kəru. Nepwɨn hərer irəha nəkur
    Isrel səməme həpwəh nɨniien nɨpərhienien ia Iesu. Nepwɨn hərer irəha aposol mi
    nəha.
  kpr-kpr: 'Reighi da natofo isambu sarigedo dubo etoto kotedo ghuseri: mendeni mo
    Iesu da ambo jimbi tumondedo ghuseri, a mendeni mo Jusi embo tumondedo ghuseri.'
  san-IAS: kintu kiyanto lokā yihūdīyānāṁ sapakṣāḥ kiyanto lokāḥ preritānāṁ sapakṣā
    jātāḥ, ato nāgarikajananivahamadhye bhinnavākyatvam abhavat|
  nho-nho: Naa tama i Aikonium naa ni maavae, e mee aaraa tama e hakapaa ki naa Jew,
    aa aaraa tama e hakapaa ki naa aposol.
  gym-NT: Akwa ye ngwane abko nitre nünanka juta Iconiote abko käkwe ja ñäkänintbe
    mda, aisete ni ruäre namani nekete nitre israelita tödekaka ñakare Jesubti yekri
    amne ni ruäre abko namani nekete Jesu kukwei ngwiankakri.
  azg-NT: Ngꞌe na nndaꞌ vaa, joo nnꞌan tsjoonꞌñeen, sꞌaahanꞌ na tyiꞌninncüii toquindyiiꞌ
    nꞌonhan. Ee ñꞌenhan na tonanꞌjonhan yo nnꞌan judíos, ndoꞌ ñꞌenhan na tonanꞌjonhan
    yo nnꞌan na totsayꞌonhan yo juu jñꞌoon na toninncyaa Jesús.
  bhd-bhd: पन नगरेरे लोकन एप्पू मांमेइं फूट भोइजेइ, किछ लोक यहूदी केरे पासे भोए, ते
    किछ प्रेरितां केरे पासे भोए।
  too-NT: Pero huan tachi'xcuhuī't xala' huan nac xcānsipej tū' a'cxtimni' ixtapāstacna'n.
    Makapitzīn ixtapāstacna'n hua'chi huan israelitas lā' ā'makapitzīn ixtapāstacna'n
    hua'chi huan apóstoles.
  ind-AYT: Akan tetapi, orang-orang di kota itu terbagi-bagi, sebagian berpihak kepada
    orang-orang Yahudi dan sebagian kepada para rasul.
  cjo-NT: 'Omaanta ikijathatawakagaeyanakani maawaeni ikooñojatzi. Eejatzi inashiyitanakani:
    apaanipaeni kimitayitanakaririni jewatatsiripaeni joriiyo. Rirori paashini kimitayitanakaririni
    riraga Paaworo eejatzi Werenawee.'
  nsn-nsn: Bo o tamata pukane tar uan uleik ahik pah ra uauia tokah, kara la uelpakahangua
    tar torikir pain, o gisiamehe ka uakeluk tasir Ju, doho gisiamehe ka uakeluk tasrasin
    ger toking aposoul.
  san-DEV: किन्तु कियन्तो लोका यिहूदीयानां सपक्षाः कियन्तो लोकाः प्रेरितानां सपक्षा
    जाताः, अतो नागरिकजननिवहमध्ये भिन्नवाक्यत्वम् अभवत्।
  tna-NT: Beju ejude cristiano cuana jasajasajatitana. Quejucua cuana ja apóstol detse
    tsada batana. Pia cuana ja mu judío cuana id'aba putsu, duininibatana tse.
  lid-lid: Ma eme iri lau badu bolo kon tinan doh, apou iri i lumuk; iri rayah badeh,
    a-en hamon ta budon tiri Juwis, ya iri rayah badeh, a-en hamon ta budon tiri aposel.
  wim-wim: Than pam wanch wiy anangana aak angmanan wunina, than wik ngeeyin thanang
    Jews anangana. Than pam wanch wiy anangan than ep-paththam ngangkangam piꞌ-piꞌin
    wik pulantaman Paul.ang aꞌ Barnabas.angana.
  zga-M: 'Pu eilimenyu eilivaha lukhamenyukha: vaninie avanu vakhava paninie na Vayahudi,
    na vange vakhava paninie navasuhwa.'
  yom-yom: Vayi nkangu wu divula wutumbu vasuka. Bankaka baba ku ndambu Bayuda, bosi
    bankaka baba ku ndambu yi bamvuala.
  san-SIN: කින්තු කියන්තෝ ලෝකා යිහූදීයානාං සපක්‍ෂාඃ කියන්තෝ ලෝකාඃ ප්‍රේරිතානාං සපක්‍ෂා
    ජාතාඃ, අතෝ නාගරිකජනනිවහමධ්‍යේ භින්නවාක්‍යත්වම් අභවත්|
  yut-yut: Mani uŋun kokup papmon amɨn kabi bamorɨ pudaŋ kɨwit. Kabi kɨnda Juda amɨn
    gat akgwit, ae kabi kɨnda yabekbi bamot gat akgwit.
  grc-BYZ: ἐσχίσθη δὲ τὸ πλῆθος τῆς πόλεως, καὶ οἱ μὲν ἦσαν σὺν τοῖς Ἰουδαίοις, οἱ
    δὲ σὺν τοῖς ἀποστόλοις.
  cpc-NT: Iro kantacha jimaamanitawakaanaka ikaatzi nampitawori janta. Tzimatsi aapatziyanakariri
    Judá-mirinkaiti, tzimatsi pashinipaini aapatziyanakariri Otyaantapiroriiti.
  nhg-NT: Pero seque giente de inu puieblo omoquetzque ihua joriojte hua seque omoquetzque
