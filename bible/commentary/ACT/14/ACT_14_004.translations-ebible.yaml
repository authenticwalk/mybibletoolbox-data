  cle-NT: Joó⁴ xe̱y³ tú̱⁴ nieey³² diáh⁴ dsa³ fɨɨ³ ja̱³, tú̱⁴dsaayh⁴ dɨ³ta̱á̱y³ chiáh²
    diáh⁴ israelitas, baáy⁴ tú̱⁴dsaayh⁴ dɨ³ta̱á̱y³ chie̱é̱yh¹ diáh⁴ apóstoles ja̱³.
  txq-txq: Boe ma hatahorir maruma kota naa rabaꞌe dadi reu bubuak dua. Bubuak esa
