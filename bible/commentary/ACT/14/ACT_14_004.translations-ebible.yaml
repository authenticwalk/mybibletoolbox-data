  dwr-ENT: ሺን ካታማ ኣሳይ ሻኬቲ፥ ባጋይ ኣዪሁዳቱዋኮ፥ ባጋይ ዬሱሲ ኪቴዳዋንቱኮ ሲሜዲኖ።
  pma-pma: 'Ka meatin keil ten taon ten out Aekoniam ariti vas keil en vangite elu:
