  inb-inb: Chi­wanka, chi pui­blupi kaug­sag­kunaka iskaima tukur­ka­kuna; sug­kuna,
    Jesús agllas­ka­kuna­wa; ikuti sug­kunaka, mana Jesus­wa iuia­na­kuska judiu­kuna­wa.
  hrv-hrv: 'Mnoštvo se gradsko podvoji: jedni bijahu za Židove, drugi za apostole.'
  box-NT: Á ho lóhó nùpua sankaa lè hã kuio bìo ɲun. Ɓa sɔ̃́n-kéní tà ɓa
