  cco-NT: Jo̱ jaléngꞌˋ dseaˋ i̱ seengˋ e fɨɨˋ Iconio do tú̱ˉ ꞌléꞌˋ caꞌuíiñˉ; co̱o̱ˋ
    ꞌléꞌˋ casíngꞌˉ uii˜ quiáꞌˉ jaléngꞌˋ dseaˋ Israel i̱ jaˋ caꞌíngꞌˋ júuˆ e caguiaˊ
    dseaˋ do, jo̱guɨ co̱o̱ˋ ꞌléꞌˋguɨ casíngꞌˉ uii˜ quiáꞌˉ i̱ dseaˋ apóoˆ do.
  deu-1951: Aber die Menge der Stadt teilte sich, und die einen hielten es mit den
