  ory-ory: କିନ୍ତୁ ନଗରର ଲୋକସମୂହ ଦୁଇ ଦଳ ହେଲେ, ଦଳେ ଯିହୁଦୀମାନଙ୍କ ପକ୍ଷରେ ଆଉ ଦଳେ ପ୍ରେରିତମାନଙ୍କ
