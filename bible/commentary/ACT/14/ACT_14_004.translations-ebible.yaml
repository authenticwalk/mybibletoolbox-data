    raiꞌ.
  kyg-kyg: Ani taonifiꞌmo maiꞌnaya vayaꞌmo aliꞌa fako huꞌa mago vayaꞌamogimo Yu vayaꞌai
    geꞌapimo afiꞌnageꞌapaeꞌmo mago vayaꞌamogimo apa vekalaꞌani geꞌanimo afiꞌnae.
  kmk-kmk: Yoong sadat tagu’t diya ili nangkagwa da, ta sadat udum inampayunan da
