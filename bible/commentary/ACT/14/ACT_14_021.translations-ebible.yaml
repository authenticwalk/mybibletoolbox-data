  awb-awb: Sega Sísane kaweq ehwéh Tébi suwahpeqte ké teríúyara áhnte kegá Sísansabé
    aiq pútare atówe. Aiq pútare atówara Porararégá mitaq suera Árísáta suwahpeqkakáq
    Áíkónía suwahpeqkakáq Ántíóka suwahpeqkakáq kouwekuye.
  gdn-gdn: Mu natere Debe bautagubu manako nu Kaiwawonuga e yonai bagi kawaya ika
    dimatagamawa idiwa da iyapana ropani kawaya mu yonamaga ki sumamupu. Mu inako
    tagamawa iwa da kamadumpu mu ewamugere wira-tagubu natere Rusitara yo Aikoniyamu
    ade bautagubu kayatagubu manako iwa wadamawa da natere Antiyoka tawana Pisidiya
    rabineya ki ade bautagubu.
  nko-NT: Paulo mʋa Barnaba bɛda asʋn wankláán ámʋ ɔkan Derbe. Ahá tsɔtsɔɔtsɔ
    bɛdamlí klʋntɔ mlí Yesu akasɩ́pʋ́. Mʋ́ʋ́ bɛlayínkí yɔ́ Listra, tsʋn yɔ Ikonion
    alɩɩ bɛbɛdalɩ Antiokia ánɩ́ ɩbʋ Pisidia ɔmátɔ́.
  bsn-NT: Ti macajʉre ejacõari, toanare Jesús ĩ bajirere ĩnare gotimasioñujarã. Tire
    ajicõari, jãjarã ñañujarã Jesúre ajitirʉ̃nʉsʉorã. Ĩnare gotimasio gajanocõari,
    Listra macajʉ vasujarã ĩna quẽna. Listra macare eja, ĩna rãca bajiña, Iconio macajʉa
    vacoasujarã ĩna. Ti macare eja, ĩna rãca bajiña, Pisidia sita ñarimacajʉa Antioqu'iajʉ
    vacoasujarã ĩna.
  pib-NT: Wane pokchi Kiglerpotunanu Tokanchi wanna ginkakletya. Gixo yimaklene rixkakna.
    Listra satokatkana, ga wa Gikonyo, ga wa Gantiyoki.
  wiv-wiv: Hiro ta tani kakava na Kalohua Kemi na poloka taon kapou kua, hiro ka katia
