    enepone Lístara, Íkoniu yoko Antiokíya.
  bmr-NT: Jaacuumivɨ taajasujɨɨbogoco jɨɨbeguehicaumɨsi. Jaadɨ sihidɨ Cristota iicacuudɨ
    dojɨcuvɨro uumiumɨsi Listra, Iconio, Antioquia icanovɨ.
  fuf-fuf: Ɓay Puulusa e Barnabaasi waajike fii Kibaaru Moƴƴo on e nden saare haa
    ɓe heɓii taalibaaɓe ɗuuɗuɓe, onsay ɓe yiltitii e ɗee ca'e ɗoo, ɗun ko Listaara
