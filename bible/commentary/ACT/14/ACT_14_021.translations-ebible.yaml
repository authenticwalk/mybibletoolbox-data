    watsja jupj. T'üc' sin tji'yüsa lis tjajay na, Pablo, Bernabé, tjil Listra nt'a
    niswá, Iconio nt'a 'ots'ipj, Antioquía nt'a 'ots'ipj.
  zap-NT: Chene wluzh wzëët Pabel xdiznzoon Jesucrist Derbe, ndalyaa mén wlaleedx
