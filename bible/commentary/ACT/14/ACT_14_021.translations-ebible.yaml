  agg-agg: Ranɨ ŋgoafɨhü aboedɨ hoafɨ ra bokarɨmarɨ-heneanda asu nindou afɨndɨ ai
    Sisasɨmbo süŋgurɨhorɨ-rɨhündei-mbɨmboyahi tükümehindɨ. Ranɨyo asu ai hɨhɨrɨyafɨne
    Ristra, Aikoniam, asu Andiok ranɨnambo hafanɨ süŋgurɨhorɨ-rɨhündeimbɨ ŋgɨnandɨfɨ-nandürühɨ
    safanɨya, “Se Godɨmbo ndondɨhi anɨhondümbo-ndɨhorɨ ndühündɨ. Tɨŋɨrɨfo afɨndɨ sɨhefɨmbo
    tükündɨfemboe sɨhɨrɨ God ŋgɨnɨndɨ hɨfandarandɨ ranambe hombohünda,” masafanɨ.
  ptp-ptp: Yuu nêl xolac vô tɨbii Debi dɨ he tɨbeac vông i vin. Pyap dêc yuu lax mɨ
