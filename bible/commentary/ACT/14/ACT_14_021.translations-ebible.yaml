  mdy-ETH: ጳውሎሴና ባርናባሴና ዴርቤይዳ ኮዦ ሃይሶ ኬኤዚ ሚርጌ ዓሲ ኪሪስቶሴ ጉሙርቃንዳጉዲ ማሄኔ። ዬካፓ ሊስፂራና ዒቆኒዮ
