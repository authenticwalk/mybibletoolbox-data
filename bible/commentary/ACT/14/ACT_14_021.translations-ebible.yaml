    Liystra, Aykoniyam, Antiyok Pisiydiya propens ak amyiŋg; biynimb nind Jiysis minim
    aŋger niŋyak gok kuyip, tip ak aŋgñirep giyiŋg amnirik.
  ukr-ONPU: У цьому місті вони проповідували Добру Звістку й набули чимало учнів.
    Потім повернулися до Лістри, Іконії та Антіохії.
  emi-emi: Pol me Banabas lalu ghe ppooaala masi kiukiu eDebi me oroieili taumattu
    laghe aiesoaala. Vara me lalu ghe oghiaa siola eListra, eIkoniam me eAntiok elome
    ePisidia Distrik.
  zpv-NT: Ya chin guyaꞌloh baluuꞌyi raꞌ ba xchiꞌdxyi Dxiohs laꞌh raꞌ bwiinn Derbe
    ziahan duxa raꞌ bwiinn chi gwachii stoꞌ raꞌ ba xchiꞌdxyi Dxiohs. Chiꞌchi gubiaꞌgarii
    raꞌ ba stuhbi laꞌn guihdxyi Listra cun guihdxyi Iconiu, guihdxyi Antioquía.
  gux-gux: Ban den wangi U Tienu labaaliŋamo Deba ki baa bi ŋoadikaaba boncianla,
    bi den guani Lisita leni Ikoniyuma leni Pisili ya Antiosa.
  kos-kos: Paul ac Barnabas luti ke Pweng Wo in acn Derbe, ac mwet puspis weang un
    mwet lulalfongi ke Jesus. Tok eltal som nu Lystra, nu Iconium, ac som pac nwe
    Antioch in Pisidia.
  ibo-ibo: Ha zisasịrị oziọma nʼime obodo ahụ, nke mere ka ọtụtụ mmadụ bụrụ ndị na-eso
    ụzọ ya. Ha lọghachiri nʼobodo Listra site ya gaa Aikoniọm na Antiọk.
  yml-yml: Faulo wata Banabasa Iesu Ifufuna ꞌAtumaina i luꞌageyeni Debi ꞌwaineye bega
    fuedi i vetumagana Iesu ꞌwaineye, mulieta i viladi i nagoi Lisitala. Bega i tauya
    i nago Ikoniami, wata bega i tauya i nago Anitioki ꞌawalawa Fisidia nageneye.
  ory-ory: ସେମାନେ ସେହି ନଗରରେ ସୁସମାଚାର ପ୍ରଚାର କରି ଓ ଅନେକଙ୍କୁ ଶିଷ୍ୟ କଲା ଉତ୍ତାରେ ଲୁସ୍ତ୍ରା,
    ଇକନୀୟ ଓ ଆନ୍ତିୟଖିଆକୁ ବାହୁଡ଼ି ଆସିଲେ,
  bzj-bzj: Paal ahn Baanabas preech di Gud Nyooz da di tong a Derbi ahn wahn lata
    peepl bileev eena di Laad. Den Paal ahn Baanabas gaahn bak da Lischra, den da
    Ikonyom ahn den da Antiyak eena Pisidya.
  chk-chk: Iwe, Paulus me Parnapas ra afalafala ewe Pworausen Manau lon Terpe o asoulängala
    chomong aramas. Mürin ra liwinsefäliti Listra me Ikonium o sai ngeni Antiokia
    lon Pisitia.
  ssd-ssd: Ka taŋge nale pasa mayenu kuklimba nane saniŋginaik le nane gudommba mbilka
    Yesus son ŋginaig. Taŋanaig le nale tumbraŋ suŋgo ta kusremba luka Listra Ikonium
    Antiok maŋ kine likinaik.
  acr-TNT: Xquitzijoj cꞌu ri Utzilaj Tzij chupa wa tinamit y uqꞌuiyal ticawex xquicoj
    rubiꞌ ri Cristo. Tecꞌuchiriꞌ, xetzelej tanchi lo chupa ri tinamit Listra, ri tinamit
    Iconio y ri tinamit Antioquía.
  rop-rop: Wal Pol en Banabas bin dalimbat det gudnyus langa ola pipul deya langa
    det taun gulum Debi, en loda pipul bin bilib langa det wed. Afta na dubala bin
    gobek langa det dubala taun gulum Listra en Aikoniyam en langa det taun gulum
    Entiyak deya langa det kantri gulum Pasidiya.
  mee-mee: Nae Pol riluae Barnavas keke pulimalaglage pangamologa e pe e te Karais
    ngallo nga maga kunna laeala e bollau. Minmina na ragau papatu keke lele ra barangalele
    rae Karais kanna. Ngarume na keke galiu tae Listra, bae Aikoniam, bae Antiok.
  dif-dif: Ja pudla nunkangupini ngurani ngantjani jaura matja kaukaubana, ja mili
    marapu matja ngankana, pudla tikana kurana wonti Lystraia ja Ikoniuja ja Antochiaia.
  gam-gam: Soka dumo Derbe po Jisas kandjiyebe wopake dje awo wanpillka, una merke
    pille er pakna wo Jisas kogoye una moi. Molmaka, soka er yem dumo Listra po, Aikoniam
    po Antiok po embe ye wanpill.
  nou-nou: Paul de Barnabas de binga ewamei awa Derbe nati embobo da yei atopatetero
    embo jiwae be Iesu da ambojimbi isera. Edo ungo nati awa dodo Lystra nati da engenemburisera
    edo ainda edo Iconium nati da mambusera edo ainda edo Antioch nati busu Pisidia
    da ainda mambusera.
  mqb-NT: Atə Pol tə Barnabas tə wazay anan ləbara mugom a à Derbe, aday ɗo ahay
    bayak a tə təmahak sa ɗaf nga pə Yesu. Pə dəɓa anahan a wa, ta ma a Listəra tə
    Ikoniya, tə Antakiya sə Pisidiya.
  ape-B: Hanak hatoglu Debi ali hape haklipech God ananin yopinyi balan agnabuk. Ali
    henek wolobaichi elpech chagipech Jisas. Ali wata hatanamomu Listra. Hatoglu Listra
    ali hanubu hanamu Aikoniam. Hanak hatoglu Aikoniam ali wata hatanamomu Antiok
    douk blape enyudak provins Pisidia uli.
  grc-F35: Εὐαγγελισάμενοί τε τὴν πόλιν ἐκείνην καὶ μαθητεύσαντες ἱκανούς, ὑπέστρεψαν
    εἰς Λύστραν καὶ Ἰκόνιον καὶ Ἀντιόχειαν,
  cav-NT: Tuhua tatsejatu cuejatinucacuare quisarati jidaque Jesús jucha cuana tsujetyaqui
    majucuareque. Jadya bacatsu tuna jetiama Jesús queja catyaticuare. Tuequedya tatse
    judirunucacuare Listraju, Iconioju, Antioquiaju jadya.
  kgp-NT: Tá ag tóg Jesus kãme há tó mũ gé, Derbe tá. Kỹ ũ tỹ hẽn ri ke ag tóg Jesus
    ki ge mũ sir. Kar kỹ ag tóg cidade tỹ Listra ra vỹnvỹn ke mũ, cidade tỹ Icônio
    ra ke gé, cidade tỹ Antioquia ra ke gé, Paulo ag.
  bvd-bvd: Sa Bol fai sa Baanabas daru faarongo 'ana faarongoa diane nee lao maefera
    'i Debii, na toaa 'oro daka manata mamana 'ana sa Disas. Sui keerua daru ka oli
    naa uri Listra ma 'i 'Aekoniam, ma 'i 'Antiok ai bae bali lolofaa 'i Bisidia.
  ukr-1871: І благовіствувавши городу сьому, і навчивши многих, вернулись вони в Листру,
    і Іконию, і Антиохию,
  apz-apz: Poulɨꞌnji Mponopasɨꞌnji ango Ntepe iꞌmofawenji Anɨtuye hungkuno lutɨhwahonɨngki
    aꞌamu piꞌnɨngo engo nupaꞌnontɨfi tɨfi inɨngkomotofofoho. Oso syoho hiso yonji
    siko nowenji Lisɨtɨlaꞌnji Aikouniyamꞌnji hwaho Pisitiya ango Antiyouk osopono
    asomo umentisiyefoho.
  yon-yon: Deebe taun kuyaom kuu yimbed weng amun dakmiiwa nimakarub yemoon menenib
    anam andenib yi yaa dabokniwen. Kwane, yi kuyaambed domonde wene Laistara dore
    Ikonium dore Antiok yaa ika winiwen.
  poi-NT: Ocmɨ cuando yaj iŋmat jém wɨbɨc aŋma̱t́i jém attebet Derbe, tsa̱m jáyaŋ
    tɨgɨyyaj iga icupɨcyajpa Cristo. Jesɨc se̱t jém attebet Listra, jém Iconio y jém
    Antioquía.
  wuv-wuv: Laguna u'ugaa fei rawani'a warea a'a fei gufu fei ma watauda na filoginaa
    naranaraa ro'odu ba ro'ou, otalai nenera. Ma laguna hadiwe'inaa Lystra, Iconium
    ma Antioch
  quf-NT: Chayna chay Derbipi, Amitunchikpa shumaq rimayninkunata yaĉhachikutinllapaqa,
    achka runakuna kriyiranllapa. Chaymantaqa qashan tikrakaranllapa Listraman, Iconiuman,
    prubinsya Pisidiapa pwiblun Antioquiakaman ima.
  yuw-yuw: Oro yu Derbe sa woce itmunya fatmata ogepma owi amna fandat inogomoroc.
    Tunya owi amna koböcmaho wo kombingga Yesuha kombing tobigung. Tuya Pol orin Barnabas
    yu wönggon ibarun faunto engga Listra bucin iti Aiköniam bucin iti ihoroc tongga
    ongga Antiok bucin ebomoroc.
  hus-NT-1971: Tihua’ ti bichou Derbe a Pablo ani a Bernabé in olnanchalchic jaye
    an alhua’ cau, ani yantalam i inic ts’at’ey c’al an Ajatic. Taley huichiychic
    quin tsa’biy am bichou Listra ani am bichou Iconio ani am bichou Antioquía.
  med-med: Pol, Barnapas raⱡ, Derpi kona ila, Rʉnang Ik Kai ei nilinggila, kitip kʉni
    wamp minal rukʉr orung. Wote aldpa, Listra, Aikoniyum, Andiyok kona kʉⱡ ila int
    purʉnggil.
  bch-bch: Gisirua tipaola ato kemi ngan tuanga Derbe ta tikado panua busa ga tiuot
    aluagau ton Iesus. Ga kus ta tiluagid mulian ngan tuanga Listra ga Aikoniam ga
    Antiok.
  cco-NT: Jo̱ mɨ˜ caguilíiñˉ fɨˊ Derbe, fɨˊ jo̱b canaaiñˋ guiarˊ júuˆ quiáꞌˉ Dseaˋ
