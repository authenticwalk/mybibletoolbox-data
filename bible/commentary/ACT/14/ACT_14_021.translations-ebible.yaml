    gɨwunyaawaayopo. Aihɨ kurɨ ipotɨhura japɨhɨ Risɨtɨraahanda numwɨ noaipamaise.
    Aimɨ Risɨtɨraahanda bimambɨmɨ kapɨhɨ namasi numwɨ Aikoniyamɨhanda noaipamaise.
    Aimɨ amɨ Aikoniyamɨhanda bimambɨmɨ kapɨhɨ namasi numwɨ Pisitiyaahandamɨ aunahɨpatɨ
    Andiyokɨhanda noaipamaise.
  ubr-ubr: Paul a Barnabas rus on Wasagobin Derbe mafam gagaminai nan sikurereb, ato
