  san-PUN: ਤਤ੍ਰ ਸੁਸੰਵਾਦੰ ਪ੍ਰਚਾਰ੍ੱਯ ਬਹੁਲੋਕਾਨ੍ ਸ਼ਿਸ਼਼੍ਯਾਨ੍ ਕ੍ਰੁʼਤ੍ਵਾ ਤੌ ਲੁਸ੍ਤ੍ਰਾਮ੍ ਇਕਨਿਯਮ੍
