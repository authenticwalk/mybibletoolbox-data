  ziw-ziw: Paolo na Banaba walonga mbuli zedi za Chohile uko Debe na kuwatenda wanampina
    walozize. Niyo wauya Lisitila na Ikoniya na Antiyokiya uko Pisidiya.
  grc-TR: Εὐαγγελισάμενοί τε τὴν πόλιν ἐκείνην, καὶ μαθητεύσαντες ἱκανούς, ὑπέστρεψαν
