    landvägen österut, via provinsen Kilikien, där också Paulus hemstad Tarsus låg,
    vände de tillbaka samma väg de kom. Paulus skriver senare om förföljelser och
    lidandet just i städerna Lystra, Ikonium och Antiokia i Pisidien, se . Derbe nämns
    inte och verkar vara en stad som välkomnade evangeliet utan förföljelser. Den
    helige Ande ledde dem trots dessa faror tillbaka för att styrka och uppmuntra
