  heb-heb: ויבשרו את הבשורה בעיר ההיא ואחרי העמידם תלמידים הרבה שבו אל לוסטרא ואיקניון
    ואנטיוכיא׃
  mpp-mpp: Hikelu iwa Siduc Madicne miboc yegengkeme ngic-ngigac homacnedi Yesu ngagesingkeibong.
    Aime yeke hatacmac hikeibocka yefe hefaliyelu Lista nga Aikoniam ailu Antiok taon
    yogo yengela hikeiboc.
  apb-apb: Kire taroha'inie Tataroha Diana wau i Debe lae-lae hule aana mo iini hunge
