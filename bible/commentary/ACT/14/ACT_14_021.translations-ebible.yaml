  cya-cya: Mdyisnan ycui' yu cha' tsu'hue 'in Jesús quichen can', qui'an 'a nten m'ni
    yu canan nu ya qui'an ti' 'in Jesús, xacan' mxitucui yu, lo' mdijin yu quichen
    Listra, lo'o Iconio, lo'o Antioquía.
  beu-beu: Derbe mi, Paulus bot Bernabas oleve Mutu Yesus Ehur Aaung-hama angu vengmaring.
    Angmuse, nehe toang iomi metma Mutu Yesus Aing vengaanamang. Seng angmuse oleve
    bot bale ila Listra mi. Angmo mi, oleve bot bale ila Ikonium mi. Angumi, oleve
    lamal milalut ila Antiokia ba propinsi Pisidia mi angu mi.
  wrk-wrk: Milidimba buli yalunya nanamuku yali jungku nanaba Dirbi. Karuyi yalunya
    kunybanyi jangkurranyi Jisuskanyi. Jabarri kudukuduwanyi, kuyu yali nanda jangkurr
    Jisuskanyi. Milidimba buli yalunya. Yabimba buli yalunya ngiruka jungunkanyi yurlurr
    Jisuskanyi. Yabimbayi yalunya ngiruka ngayangayiykanyi Jisus. Nayi buli milidimba
    yalunya krisjinmuku, “Jayalu yabimba kaja kiji ngambalangi yingkamukunyi. Baki
    jangamanjalu linjumba. Jangamanjalu yabimba nanda biwi. Ngala Kudwanyi, nyulu
    lalanbaka ngambalanya. Ngambala jandanyimuku nangangi. Lalanbaka nyulu ngambalanya
    yurrngumba.” Barriwa. Nani buli milidimba yalunya krisjinmuku jali jungku Lisdira
    marda Yikuniyum, marda Yandiyuk walkurranyina yajina Bisidiya. Yarrijba buli kudiya
    malbu, mambuka yalungi nanamukuyngka krisjinkanyi. Yarrijba buli mambukamuku lalanbikanyi
    yalunya krisjinmuku. Baki yali jungku malumba. Miku yaliya jarrba mama, ngala
    yali yanyba mududu Kudkanyi. Nayi yali yanyba, “Buwakanya kingkarri, janinji lalanba
    nanginmuku nganinyimuku. Jingkijba nurru, lalanba janinji yalunya.” Nani buli
    milidimba yalunya, baki yarrijba buli kudiya mambuka yalungi. Yanyba buli mududu
    Kudkanyi jala buli yarrijba mambuku. Nani buli yabimba yaji nanaba Dirbi, marda
    yingkana yajina Lisdira, marda yingkana yajina Yikuniyum, ngala yali wijba nanankurri
    yajiyurri Yandiyukyurri.
  nii-nii: Wu tał Gos nge ek ka, ei nengił wumb pei tuk ok Gos nge kongun wumb mulnjung.
