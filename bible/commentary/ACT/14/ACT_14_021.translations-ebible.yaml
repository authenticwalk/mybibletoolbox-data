    Goa pua nipu Listra su-para wala puare wala Aikoniam su-para puare wala Antiok
    su-para pisipi.
  dww-dww: Inam meagaine taudi vari verenama a rauguguye be banaga toitoi a voiedi
    da taudi Bada ai muriwatanena. Dabudine taudi a munaḡana Listra, Ikonium be Antiokma.
  twi-ASANTE: Paulo ne Barnaba kaa asɛmpa no wɔ Derbe maa nnipa pii gye diiɛ. Wɔfiri
    hɔ no, wɔsane kɔɔ Listra, Ikoniom ne Antiokia a ɛwɔ Pisidia.
  aoj-aoj: Poli Barnabas mawalapa basef buꞌwafi Godi taun inimba eaꞌ masaꞌma ukup
    esis amam nematawa hiasii sataga Kristen, alipisi Jisasi. Ama main, aꞌ motanima
    mafeꞌ walemb ambalemba Listrai Aikoniam Antiok
  cbv-cbv: 'Derbe tʉ́tchina jʉibínit, caán tʉ́tchidih moondíhbʉt Jesúíh tʉ́ini doonádih
    Pablowã ĩt naáwáp wʉt jĩ. Páant ĩ naáwáchah, dawá caandíh joinít, tʉ́ʉt nʉʉmnít,
    Jesucristodih ĩt tʉ́i jepahap wʉt jĩ. Pánihna, Derbe tʉ́tchidih moondíh bohé péanit,
    Listra tʉ́tchina jwʉ́ʉb jʉinít, Jesúsdih jáap jepahnitdih jwʉ́ʉb bohéna, queétdih
    ĩt weñanap wʉt jĩ. Tʉ́ttimah, Iconio tʉ́tchidihbʉt, Antioquía tʉ́tchidihbʉt jwʉ́ʉb
    jʉinít, Jesúsdih jáap jepahnitdih biíc yoobó ĩt teo wáacap wʉt jĩ. Caán tʉ́tchinadih
    jʉmnit, Jesúsdih jáap jepahnitdih bohéna, nin pah ĩt niíj naáwáp wʉt jĩ: “Yeéb
    yeejép yapna yʉhna, Jesúsdih ñi cádahca bojoó. Nin baácboó jwĩ jʉm jwʉhʉchah,
    jwiít nihatdih yeejép yapat páantjeh ã jʉmbipna caá. Páant jwiítdih ã yapachah
    yʉhna, Jesúsdih cádahcan, Dios ã jʉmʉpboó jwĩ jéih waadbípna caá”, ĩt niijíp wʉt
    jĩ.'
  taw-taw: Pol ayɨp Banabas ayɨp, taun Debi amɨl, Jisas takaw teplep ak binɨb okok
