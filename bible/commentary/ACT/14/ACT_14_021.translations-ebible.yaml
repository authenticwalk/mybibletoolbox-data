    opul anep amnɨgul agɨl, adɨkɨd taun Listla, taun Aykoniyam, Pisidiya plopens taun
    Adiyok man anɨb okok amnɨlek.
  jic-NT: Ne'aj Pablo, Bernabé, tjowelepj yupj jis walap'a'á tsjan niná Jesucristo
