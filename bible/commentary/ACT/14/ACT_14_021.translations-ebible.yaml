  zty-NTPS: Ḻo yežen' bcháḻjgake' diža' chawen' kan nak che Jesús, Benne' Criston',
    na' benne' zan bejḻé'gake' chie' Ḻe'. Wdé na' beyéjgake' ḻo yež Listra, na' ḻo
    yež Ikonio, na' ḻo yež Antiokía.
  mek-mek: Ke isa Derbe taoninai kekoko iifa faunina Iesu fouga keinogonia, ke egaꞌina
    papiauꞌi maꞌo paisa kelaꞌa pagainiꞌi Iesu kepakoꞌania afegai aisama, kemue Listra,
    Ikonium, ke Pisidia ago Antiok taonina kelao pugu.
  aey-aey: Odocob Pol Banabasca Debi ono me je qasali maadesin. Odimesi dana mati
    bahic wawaga meleeceb age malogom cabi oin. Odocob Debidec Listra isec ceseli
    belesi Aikoniam calimesi eunadec Aikoniamdec belesi Antiok Pisidia ono calesin.
  urd-GVH: दिरबे में उन्होंने अल्लाह की ख़ुशख़बरी सुनाकर बहुत-से शागिर्द बनाए। फिर
    वह मुड़कर लुस्तरा, इकुनियुम और पिसिदिया के अंताकिया वापस आए।
  ycn-ycn: Derbe e ne'emá méqueca Tupana i'imataca iná capichácajo liyá yucuna najló.
    Raú cajrú ina'uqué jema'añó Jesucristo ja'apiyá. Reyá napa'ó piño napumí chuhuá
    Listra ejé. Reyá ne'ejná piño Iconio ejé. Reyá napa'ó piño Antioquía ejo.
  djr-djr: Ga ŋunhiliyin Dopiny* wäŋaŋur, maṉḏany gan Bolyuny ga Bänabatjthuny marŋgikuŋalnha,
    lakaraŋalnha walalaŋgal ŋunhi nhanukalaŋuwuynha dhäwu Garraywalaŋuwuynha, ga ŋula
    nhämunhan' dharrwan yolŋuny walal gan märr-yuwalkthinany, bala walal gan malthurra
    nhanŋu Garraywun Djesuwnha. Ga dhäŋur beŋuryiny ŋunhi, bala maṉḏa ganarrthaŋala
    ŋunhiyiny wäŋa, ga balayi maṉḏa marrtjin Litjaralilyi* wäŋalil roŋiyindhi. Ga
    buluny nhakun maṉḏa beŋuryiny balayi marrtjin, buluyi roŋiyindhi Goniyamlil wäŋalil,
    ga ŋunhi maṉḏa buluny marrtjin Yandiyuklila wäŋalil, ŋunhiwilin ŋarakalil wäŋalil
    Bitjitiyalila.
  kvg-kvg: Até Debe taon-té-a, Pol neka Banabas, ezoqa Manqat Mbomambaqape me꞉zømesimát.
    Yaq ti mokho-te, ezoqa kandambá, gi-Yesu-gi-paev-ezoqam-ez. Taqa zita-te, ndigu
    Listla neka Aikonium neka Antiok taon-té ginøveséz,
  rug-rug: Meke tarae nia ri kara pa Debi sa Inavoso Leana, meke soku tie si kekere,
    meke ta evaṉae na tie te Karisito. Beto asa si pule la pa Lisitara meke pa Aekoniami,
    meke tiqe hola pule la pa Anitioki pa popoa Pisidia sari kara.
  hop-NT: Nihqe puma pep kitsókit ep nuhtumi lomatuawit yuaataqe k̇aysiwhqamuy tutuqaynat,
    ahoy Lystrat aw’i, pu Iconium aw’i, pu Antioch aqw’a;
  san-URD: تَتْرَ سُسَںوادَں پْرَچارْیَّ بَہُلوکانْ شِشْیانْ کرِتْوا تَو لُسْتْرامْ
    اِکَنِیَمْ آنْتِیَکھِیانْچَ پَراورِتْیَ گَتَو۔
  heb-LB: לאחר שבישרו שם את דבר ה׳ ועשו תלמידים רבים, חזרו השניים ללוסטרה, לאיקניון
    ולאנטיוכיה.
  caf-NT: '''Et Paul, Barnabas bulh keyah Derbe ''et khunek unzoo, ''i be hubulh yahúlhtuk
    hoh lhanah Sizi k''úne'' hut''en huzdli. ''Aw ''et Lystra ts''ih whenáhet''az.
    ''Et Iconium ts''ih chah ''ink''ez Antioch, Pisidia whuz''ai hoh wheghah chah
    lhuhúz''az.'
  mio-NT: Cati tuhun ra ta ra tuhun Ndioo tican ñuun Derbe can, ta tuvi xaan ñivi
    chinu ini chi ra Jesuu. Tacan cuu, ta quee iti ndico ra ta ra, ta cuahan ndico
    ra ñuun Listra. Yaha ndico ra ñuun Iconio, ta queta ndico ra ñuun Antioquía.
  srq-NT: Dios cheẽ turã ngue esenei senei nguia huee ra. Derbe jenda je. Mbia tubɨrɨã
    ngue Jesús ɨcua hue jenda cote ra. Aquere que nyebi Lístraa ra. Icónioo abe. Antioquíaa
    abe. Huee sucha tubɨrɨã ngue echoɨ nyebi ra.
  kje-NT: Hir minle Derbe, Paulus noro Barnabas loikaru Makromod Lalap Lirna Wawa'an
    eni, la ri nammori lernohi Yesus. Enime'ede hir wali wali'ur laa Listra. Horu
    ne, hir wali laa Ikonium mene wali laa Antiokia ai Pisidia.
  gaz-gaz: Isaanis erga magaalaa sanatti wangeela lallabanii namoota hedduu barattoota
    godhatanii booddee Lisxiraanitti, Iqooniyoonii fi Anxookiiyaatti deebiʼan.
  kud-kud: Paulo na Banabasi wasa namwanamwana Debi ainai higuguyaei ta tomowa bodadi
    hi'abiye nuwabuidi. Na hilau gwaipile ta hilau Lisitila ainai yo Aikoniyom ainai
    yo hilau Anitiyoki neta Pisidiya alonai.
  urb-NT: Nder ok ta pe myrandu katu ke Páu pandu pandu. Manambe pandu pandu tĩ. Ngã
    hendu katu, a'erehe heta Jesu rehe jurujar katu. Pe, Rit ok ta pe Páu ta jywyr
    uhyk oho. A'engi Iko ok ta pe jywyr oho tĩ. A'engi Antioki ok ta pe jywyr oho
    tĩ. Pisi ywy rehe ame'ẽ ok ta ihĩ.
  fra-LSG: Quand ils eurent évangélisé cette ville et fait un certain nombre de disciples,
    ils retournèrent à Lystre, à Icone et à Antioche,
  san-HK: tatra susaMvAdaM pracAryya bahulokAn ziSyAn kRtvA tau lustrAm ikaniyam AntiyakhiyAJca
    parAvRtya gatau|
  cak-SNT: Y chireꞌ pa tanamet Derbe xquitzijuoj ri evangelio. Y iqꞌuiy vinak xquinimaj
    ri Jesús. Y después xaꞌtzalaj chic Listra, Iconio y Antioquía,
  uvh-uvh: Anga Debi yong do kadofinga ira Anutuning midi kareng u ituaima yareinga
    yong wara'ni ami taming kabi'mo' wari adisining midi u naknga Jisas ga' naktangka
    tiging. Ning tanga yong ka u kabinga yong famineng ka midi tim ina ina auinga
    naktangkaging ka Listra a Aikoniam a Antiok ning u tubobu anga yong wara'ni naktangka
    aming arantagim u yotangkayapma midi ka ifitangka titi wara'ning u ina ina abugumu'.
    Ning yanggumu', sidi naktangka ka i ting ya nua'bu mo' kabinting, sidi tangkunang
    ningsa' naktangkanga ira anting. Ka naktangka ka i tem i tanga ira anganga inga'
    Anutuning bining ganang iik wara'ning kadapmang wa kugurangsa' mo'. Mokngang wa
    tim ka mamareng fam undu' bemtam ning ina ina abugumu'.
  ino-ino: Tepi kumate ute'ana ani kumate vaya'aina Yisasi kanale ke hapa'nepai'ake'a
    nesu vaya'moki Yisasife afi'a apaipafi male'a apa'ku ami'a alakepa hutake'ana
    inaleti ete'ana Lisatala kumate'ae Ai'koniamu kumate'ae Atio'ku kumate'ae ete'ana
    ne'e'ana ani kuma'yakale mai'ne'a Yisasi ke ne'afea vaya'moki apaipa apame'mo
    lo'kiya vaisea yafe inake hu'ana hapapai'na'ae “Lo'kiya vaitapa lapa'ku'a Yisasina
    amitapa alakepa hu'naya kava hutapa mi'ko afina ani lapamete maiyo. Anumaya Kotife
    ‘Kava yakailato.’ huta nehuna vaya'mokita ma mopale mai'nisunakeno kana ya'mo'a
    lakufale fole aikea'maki henaka'a kanale kumate ukune.” hu'ana hu'na'ae.
  gnn-gnn: Ga ŋunhalayi Dopinydja wäŋaŋura, maṉḏa yukurrana Bolyu ga Bänapatjthu marŋgikuŋala
    ḻakaraŋala yukurrana ŋanya Garraynha Djesunhana, ga guḻku'yuna nhämunha'yuna märr-yuwalkthinanydja
    yukurrana, bala walala malthurruna nhanŋuna Garraywuna Djesuwuna, nhanŋuna malthunaramirri
    walala. Ga ŋuliŋuru dhäŋuru maṉḏa gonha'yurruna ŋunhiyi, ga balayi maṉḏa Litjaraliliyi
    roŋiyina. Ga ŋuliŋuruyinydja maṉḏa roŋiyina balayi Goniyamlili wäŋalili, ga ŋuliŋuruyinydja
    dhäŋuru maṉḏa marrtjina roŋiyinayi Yandiyukliliyi ŋunha Bitjitiyalili makarrlili.
  yal-yal: Pɔli nun Baranabasi yi Yesu a fe Xibaru Faɲin kawandin ba Deribe taani,
    e xarandii wuyaxi sɔtɔ na yi. Na xanbi ra, e xɛtɛ Lisitire taan nun Ikoniyon taan
    nun Antiyɔki taani.
  cnt-NT: Juɨn₅ dsa₂ chan₂ juɨg₂ Derbe ca₂rë₃'éin₂ jme₁ca₂nág₂ ca₂'ë́₂ dsa₂ 'éi₂ jág₁
    dse₃ a₂tɨ́n'₄ dsa₂. Jaun₂ ca₂'uɨin₂ ja₁jaun₂, ca₂i₃léin₂ táng₃ juɨ₅ Listra, juɨ₅
    Iconio në́₃, a₂ca₂dsi₃léin₂ táng₃ Antioquía.
  tif-tif: Pol sole, Banabas so, alep iyo Debi kawu, God ami weng tangbal bakayim-bamdip,
    dong dakaayin-biliwa, unang tunum yaapkan iyo Yesus ami lak dakaa-bilip, biile
    alep asuk din abip Listra aye, Aikoniam aye kawu tam tam Provins Pisidia bokon
    unip. Kemin,
  nlx-nlx: पौलुस एने बरनबास दिरबे गावान माणहाह हाजाली खुबेर होमलावीन जुलूम होवटा चेला
    बाणाया। एने लुस्रा, इकुनियुम एने फिसीदियान अन्‍ताकिया गावा माय ता पोशा आवा,
  apw-NT: Áí kįh gozṉilyú yati’ baa gozhóni yaa nadaagolṉi’go łą́ą́go da’osdląądná’
    Lýstra, Icónium ła’íí Ántioch golzeeyú t’ąązhį’ onákai,
  gum-gum: Incha Derbesrø Jesucristoi tabig srø wamwan eshkab kusrenana, Jesucristoi
    kusrenanigwan marøb melabelø nørrø nemisrtrai mara, trugurrimbe Listramayba, Iconiomayba,
    Antioquíamayba katø amrruig købig køn.
  not-NT: Icomantëgotëri Jesos. Tojaini matsiguenga ira iquemisantacaque. Aro ipiganaja
    Paboro aisati Berinabé Irísitiraquë aique Iconioquë aique Antioquíaquë.
  plu-plu: Ig kiyapwiye Pol gikak kiyapwiye Barnabé igkis danuh atere, ayge igkis
    ekkenes Uhokri ginetni gidahan Kiyapwiye Jesus. Kaayhsima hiyeg ayge timapni henne,
    igkis wageswe Jesus gihiyegapu. Ayteke pisenwa gannipwikis ayge, ig kiyapwiye
    Pol gikak kiyapwiye Barnabé igkis diyuhe ta apitit paytwempu Listra, ta apitit
    Ikôniyu, ta apitit Antiyokiya ini ku pariye ayge Pisídiyamnaw.
  iou-iou: Depe kome uken Manbiŋam Täga yäwerirän ämawebe mäyaptä Jesuta biŋam täŋkuŋ.
    Ude täŋpäŋ äyäŋutpeŋ kädet kuŋkumäno udegän Listra Aikoniam ba Antiok yotpärare-ken
    äneŋi äbumän.
  ntp-NT: Dai ami gaaagidi Diuusi ñiooquidʌ dai sioorʌ ʌrcʌʌgacʌrʌ vuviaadami tai
    muidutai vaavoitu, tai ʌgai ʌpamu iji Listiramu dai Iconiamu dai Antioquiiamu.
  rai-rai: Baa Paaulo ma Baanaabaas diaar aa warawaai paa ma ra Koina Wewapua irong
    Derbi ma diaar aa wer taa mongoro na taara kupi diat bulung a kum naat na wawer,
    diaar waan talili balet urong Listraa, Ikonion, ma Aantiokia.
  haw-1868: Hai mai la laua i ka olelo maikai i ko ia kulanakauhale, a hoohaumana
    mai la i kekahi poe, alaila hoi aku la i Lusetera, a me Ikonio, a me Anetioka,
  ffm-ffm: Ɓe mbaajii ton Kabaaru Lobbo oo, ɓe keɓi taalibaaɓe faa keewi. Caggal muuɗum,
    ɓe mbirfitii Listara e Ikoniya, kaɲum e Antiyokiya.
  arb-NAV: وَبَشَّرَا أَهْلَهَا، فَصَارَ كَثِيرُونَ مِنْهُمْ تَلامِيذَ لِلرَّبِّ.
    ثُمَّ رَجَعَا إِلَى لِسْتَرَةَ، وَمِنْهَا إِلَى إِيْقُونِيَةَ، وَأَخِيراً إِلَى
    أَنْطَاكِيَةَ.
  cop-CNT: ⳿ⲉⲧⲁⲩϩⲓϣⲉⲛⲛⲟⲩϥⲓ ⲇⲉ ϧⲉⲛ ϯⲡⲟⲗⲓⲥ ⳿ⲉⲧⲉ⳿ⲙⲙⲁⲩ ⲟⲩⲟϩ ⳿ⲉⲧⲁⲩϯ⳿ⲥⲃⲱ ⳿ⲛⲟⲩⲛⲓϣϯ ⳿ⲙⲙⲏϣ
    ⲁⲩⲧⲁⲥⲑⲟ ⳿ⲉ⳿ϩⲣⲏⲓ ⳿ⲉⲗⲩⲥⲧⲣⲁ ⲛⲉⲙ ⲓⲕⲟⲛⲓⲟⲛ ⲛⲉⲙ ⳿ⲧⲁⲛϯⲟⲭⲓ⳿ⲁ.
  sri-sri: Irogue eja, Jesúya kerere wereñurã. Ĩgʉ̃sã weremakʉ̃ pérã, wárã iro marã
    Jesúre bʉremuñurã. Irire were odo, Listrague goedujáañurã. Iro eja, Iconiogue
    waañurã. Pʉrʉ Pisidiama makã Antioquíague ejañurã.
  nal-nal: Pol ma Baanabaas di fazei iaa wana a Dorang Daxa la bina laba Debi ma amala
    aubina di zuruk ainaxam paazaaiang faaxur. Di uli iaa xula uru bina Listraa ma
    Aaikoniam ma la mur di waan iaa la bina laba Entiok in Pisidiaa.
  kyq-kyq: Kɛn naaɗe jaay aan maakŋ gɛgɛr kɛn Derbe ki se, Pɔl ute Barnabas taaɗ Labar
    Jigan gɛn Isa *al‑Masi se jeege tu. Gɔtn se, jeege dɛna took aal maakɗe do Isa
    al‑Masi ki. Naaɗe iin̰ ɔn̰ gɔtn ese, ɔk tɛrl ɓaa maakŋ gɛgɛr kɛn Listir ki ɔɔ
    Listir ki se naaɗe iin̰ ɓaa maakŋ gɛgɛr kɛn Ikɔniɔm ki ɔɔ Ikɔniɔm ki se, naaɗe
    iin̰ ɓaa maakŋ gɛgɛr kɛn Antiɔs ki kɛn taa naaŋ Pizidi ki.
  kwd-kwd: La Pol ma la Banabas gala ka kwairii 'ania nga Kwairiinga Le'a lo'oo 'ubulana
    fanua 'i Derbe, ma nga ta'a 'e aula no'ona gila ka tagoto'o ala Jisas. Sui ma
    gala ka ori fana fanua 'i Listra, ma fanua 'i Ikonium, ma fanua 'i Antiok 'ubulana
    gule'e lefu 'i Pisidia.
  ded-ded: Yeri kemma ihai siduc gombung dekperagiyemmeec ngic homacngo Yesu negensinggegec.
    Ifi amma sing kenocfu, ihai monggoc dzigenema Ristera nga Ikoniong amma Antiokia
    taonnu tacyac hakefoc.
  ewe-ewe: Wonɔ Derbe hegblɔ nyanyui la le afi ma ŋkeke ʋɛ aɖewo, eye ame geɖewo trɔ
    zu woƒe nusrɔ̃lawo. Emegbe la, wogatrɔ yi Listra, Ikonio kple Antioxia,
  nuy-nuy: Anubagu, wini-magini ana-mamanunggu ana-lhaawu. Marri anubagu arraarrawindi
    wurru-wurruj wuu-jambarrgini. Anubanila-wala, winiigiyn aḏaba Lystra-wuy marri
    buguni Iconium-guy marri buguni Antioch-guy, anaani-yung winiwu-lhal-lhirrilhiyn
    ana-lhal, wini-yanggi-yinyung.
  cop-BHC: ⲈⲦⲀⲨϨⲒϢⲈⲚⲚⲞⲨϤⲒ ⲆⲈ ϦⲈⲚϮⲠⲞⲖⲒⲤ ⲈⲦⲈⲘⲘⲀⲨ ⲞⲨⲞϨ ⲈⲦⲀⲨϮⲤⲂⲰ ⲚⲞⲨⲚⲒϢϮ ⲘⲘⲎ ϢⲀⲨⲦⲀⲤⲐⲞ
    ⲈϨⲢⲎⲒ ⲈⲖⲨⲤⲦⲢⲀ ⲚⲈⲘ ⲒⲔⲞⲚⲒⲞⲚ ⲚⲈⲘ ⲦⲀⲚϮⲞⲬⲒⲀ.
  buk-buk: Iŋlu sêsôm ŋawaê ŋayham asê yêc malac atu Derbi, e lau daêsam sêkêŋ whiŋ
    Pômdau. Tiŋambu iŋlu sêmbu si, ma sic lau sêkêŋ whiŋ-ŋga kêsi yêc malac Listra,
    Aikoniam, ma Antiok yêc gameŋ Pisidia-ŋga.
  pri-NT: Géewê, âna ru picémara ê Picémara Wâdé na Derbe, wà Paulo ma Barnabas. Â
    wâru tèpa âboro na rà cèikî. Â ru wâjué me côwâ naa Lystre, ma Iconium, ma Antioche
    wâ Pisidie.
  zpq-NT: Nach cate' besežine' Derben' bosozende' beṉe' ca' že' na' diža' güen c̱he
    Jesucriston', na' beṉe' zan gosone' txen len ḻegaque' gosejḻe'e c̱he Jesucriston'.
    Na' gwdena' gosa'aque' ja'aque' da' yoble Listran' na' Iconion' na' Antioquían'.
  por-TFT: Eles ficaram lá durante alguns dias e contavam repetidamente a boa mensagem
    sobre Jesus às pessoas. Muitas destas se tornaram cristãos. Depois disso, Paulo
    e Barnabé iniciaram a viagem de volta. Eles foram novamente a Listra. Depois foram
    dali até Icônio, e passaram então à Antioquia, na província de Pisídia.
  gwi-NT: Paul ts'ą' Barnabas haa Derbe kwaiik'it gwizhit dinjii lęįį nąįį ts'ą' Gwandak
    Nizįį eech'oogwahtan, ts'ą' dinjii lęįį nąįį gwik'injigiighit gaadlit. Ąįįtł'ęę
    kwaiik'it Lystra, ts'ą' Iconium, ts'ą' Pisidia nahkat gwizhit Antioch kwaiik'it
    gwachoh gwits'ee gahaa'oo.
  gvn-gvn: Townbu Derbe bula bamanda wubulbuku balkan Jesusanka, kuku yirrkan Godungku
    jananin juran-bunganka buyun-buyunmun. Bama wubul jurrkijin Godundu, Jesusamu
    jawun-karraman. Yinyamun bula kadan townbu Lystra, townbu Iconium, townbu Antioch.
  nhy-NT: Ompa itech weyikan de Derbe okitematiltijkej in kuale tlajtole katlej temakixtia
    iwan miekej omochijkej momachtijkej tlaneltokakej. Satepan oksemi omokuepkej itech
    weyikan de Listra, itech weyikan de Iconio iwan itech weyikan de Antioquía.
  asm-FB: সেই নগৰত তেওঁলোকে শুভবার্তা প্রচাৰ কৰিলে আৰু বহু লোক যীচুৰ শিষ্য হ’ল। পুনৰ
    তেওঁলোক লুস্ত্ৰা, ইকনিয় আৰু আন্তিয়খিয়ালৈ উলটি গ’ল।
  okv-okv: Eto Paul te Barnabas te na God ta ke javotoho da Derbe ta hande eo ingito
    embomeni isapamane ke be ingito ambotani ea. Eto egerembeto da Lystra eto da Iconium
    eto da Antioch, Pisidia ta pahue
  mxt-NT: Ta caha̱n tucu ra tuhun Nyoo nya ñuu Derbe yoso caa sacacu Nyoo añima yo.
    Ta cuaha ñáyɨvɨ nacuhva̱ ñu chi ñu chi Nyoo. Yaha̱ cuan ta cuanuhu coyo ra ityi
    quichi ra. Ta yaha̱ ra ñuu Listra ta ñuu Iconio inga chaha, ta nachaa̱ ra nya
    Antioquía.
  tzo-NT: Te ba xcholbe ya'yic ti lequil ach' c'ope te ti Derbe. Ep ti much'utic laj
    xch'unic. Patil isutic batel ti Listra xchi'uc ti Iconio xchi'uc ti Antioquía.
  ind-AGS: Sesudah membagikan kabar baik dengan orang-orang di sana, dan banyak orang
    yang menjadi percaya, mereka kembali ke Listra, Ikonium dan Antiokia.
  omw-omw: Mwitanahua Ntepini variqata Iesusira mwakyaakya timwa nyi varuvata airivanto
    Iesusira nraaqiaraqama vuvata mwitanahua mwiaqaataita uro ntanteta Risitaraani
