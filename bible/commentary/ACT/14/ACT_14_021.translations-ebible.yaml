  pan-pan: ਅਤੇ ਜਦੋਂ ਉਸ ਨਗਰ ਵਿੱਚ ਖੁਸ਼ਖਬਰੀ ਸੁਣਾ ਚੁੱਕੇ, ਅਤੇ ਬਹੁਤ ਸਾਰਿਆਂ ਨੂੰ ਚੇਲੇ ਬਣਾਇਆ
