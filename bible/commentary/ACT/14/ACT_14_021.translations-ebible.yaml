  mwc-mwc: Kosi wona gairena si rumamarei ba pesarisi si geruwana. Ba muri yai si
    veramaga ku Lystra, ba Iconium ba ku Antioch mena,
  bhl-bhl: Uneko, Sunbin-Got em Weng Kal Ken Ati be abiw mutuk fian beem kasel ilo
    ikati bokoyemiwi, mali kunum waneng banban mak aso im yangbiliw weng be kiliko,
    Yesus elo “Fein!”, angeko, elo gelewsiliw kale. Beli, aso im Delbe abiw mutuk
