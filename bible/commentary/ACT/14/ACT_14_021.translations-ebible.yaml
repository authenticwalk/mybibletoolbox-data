    jo̱ dseaˋ quiáꞌˉ Dseaˋ Jmáamˉ caꞌuíiñˉ. Jo̱ mɨ˜ cangɨ́ˋ jo̱, caquɨmꞌˉtu̱ i̱ Paaˉ
