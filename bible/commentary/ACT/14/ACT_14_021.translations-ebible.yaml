verse: ACT.014.021
translations:
  kpx-kpx: Tiale o keve hotoe dua loui ata haivege ata moagaeau hoto ke evisi Iesu
    ehovalu. Ige abu tota halevai hoidevei Listae tiale o keve velehovoi uliale vani
    mole tota hoidevei Aikoniomue tilu. Tiale keve uliale vani mole bae halevai Bisidia
    vatae tiale Antiokae velehovolu.
  okv-H: Eto Paul te Barnabas te na God ta ke javotoho da Derbe ta hande eo ingito
    embomeni isapamane ke be ingito ambotani ea. Eto egerembeto da Lystra eto da Iconium
    eto da Antioch, Pisidia ta pahue
  tbo-tbo: Paulo ma Banabasi tuwega dewadewana u Debi hi guguyeya po lawa boluhi hi
    winugobuinihi. Ma hi gunawilehi po hi nae u Lisita po u Ikoniyam po hi nae u Anitiyoka
    Pisidiya u hinena.
  mal-C: പൗലോസും ബർന്നബാസും ആ പട്ടണത്തിൽ സുവിശേഷം പ്രസംഗിച്ച് വലിയൊരുകൂട്ടം ആളുകളെ
    ശിഷ്യരാക്കി. അതിനുശേഷം അവരുടെ മടക്കയാത്രയിൽ ലുസ്ത്ര, ഇക്കോന്യ, അന്ത്യോക്യ എന്നിവിടങ്ങൾ
    സന്ദർശിച്ച്
  grc-SR: ⸂Εὐαγγελισάμενοί⸃ τε τὴν πόλιν ἐκείνην, καὶ μαθητεύσαντες ἱκανούς, ὑπέστρεψαν
    ⸂2εἰς τὴν Λύστραν καὶ Ἰκόνιον καὶ Ἀντιόχειαν,⸃
  bgc-bgc: वे उस नगर के लोग्गां ताहीं सुसमाचार सुणाकै अर घणे चेल्लें बणाकै, लुस्त्रा
    अर इकुनियुम अर अन्ताकिया नगर नै बोहड़ आये,
  khz-khz: Paulo e Banabas na Derebe ai Vali Namana gevopatagiato, ne taunilimalima
    gutuma Iesu gekwalanaana talimarai gegapi-togarato. Ne magewaikule-waito Listera,
    e Ikonia, e Pisidia Antiokai.
  deu-TKW: Und am folgenden Tage zog er mit Barnabas aus nach Derbe. Und sie verkündeten
    dieser Stadt die frohe Botschaft, und nachdem sie zahlreiche Jünger gewonnen,
    kehrten sie zurück nach Lystra und Ikonium und Antiochia,
  zsr-NT: Lu yödz niꞌ glunëꞌ lban qui didzaꞌ dxiꞌa ca nac queëꞌ Jesucristo, atiꞌ gulayejlëꞌ
    Cristo bunách zian niꞌ. Gdöd niꞌ yhuöjquëꞌ Listra, len Iconio, len Antioquía.
  lin-lin: Sima na Polo mpe Barnabasi koteya Sango Malamu kati na engumba wana mpe
    kokomisa bato ebele bayekoli, bazongaki lisusu na Listre, na Ikoniomi mpe na Antioshe ;
  hns-NT: Derbe sahar me oesab khoes khabar bataais, aur hoewa par dher manai Prabhoe
    ke tjela bhail. Tab oesab phien Liestra, Iekoniam aur Antiokia sahar lautke gail.
  noa-E: 'Mag phöbör Derbe anʉm ee maach peerdʉajem iek jaau wënʉrrʉmua õor pöm Ẽwandam
    igar ʉ̈khapiwia deeu amach bʉ̈ eepai ewag Listraag bëejierram aajem: mag Listramua,
    Iconioog; mag Iconiomua, jũrr Antioquiaag.'
  eng-EMTV: And having preached the gospel to that city and having made many disciples,
    they returned to Lystra, and Iconium, and Antioch,
  mib-NT: Te ini ñuu un ní canacani de jnūhun jeē jnáma ya ñayuu, te ni cacandíje
    cuehē ñayuu ni casáha de. Te ni canandicó de cuanuhun de ñuu Listra jiín ñuu Iconio
    jiín ñuu Antioquía.
  lif-NT2: पावल नु बरनाबासरे़ दर्बिओ सुनाइङ् इङ्‌भन् चोगे़त्‍छुआङ् खे़प्‍मो यरिक्
    मनाहाॽ हुॽसाम्‍बा मे़बोःक्‍खे़रो॥ हे़क्‍क्‍याङ् खे़ङ्‌हाॽ लुस्‍त्रा, आइकोनियम
    नु एन्‍तिओक्‍को नुःक्‍खे़त्‍छिआङ्
  xnj-xnj: Pauli na Banaba vakakokosa Lilovi la Bwina ku Delibe, ndi vakayonjokeseka
    vawuliwa vamahele. Kangi vakawuya ku Antiokia vakavedukila Lusitila na Ikonio.
  mmx-mmx: Pol mi ne Banabas duga tong asu Lagale Lavavang to Debi, la duga lok ka
    buaang luvuttadi diga lok ka lununu maxat. Dugamlong bok uto Listra, la uto bok
    Aikoniam, la melemu dugat pas uto Antiok at lenep Pisidia.
  cbr-NT: Cuanx bëbatancëxun ca —Jesucristomi catamëti ca aín 'uchacama tërë́ncë 'aish
    uni Nucën Papa Diosnan 'iti 'icë —quixun unicama bana ñuixuancëxa. Ñuixunia cuati
    ca 'itsa uni Jesucristomi catamëacëxa. Usaquin 'atancëx ca Derbenuax Listranu
    cuantëcëanx Icónionu cuanan Antioquíanuribi cuantëcëancëxa.
  tee-NT: Chai ju anch tajunilh ju lapanacni ni laich catatak'alhtaxtulh chai jantu
    cata'alh ju lacajipi ni catalhilaca'alh ju Jesús. Chai na pumalhu talhilaca'alh
    ju yuchi. Chai astan ju Pablo chai ju Bernabé taminchokolh ju lak'achak'an Listra
    chai ju lak'achak'an Iconio chai ju Antioquía.
  eng-LSV: Having also proclaimed good news to that city, and having discipled many,
    they turned back to Lystra, and Iconium, and Antioch,
  cak-NT: Y chiri' pa tenemit Derbe xquitzijoj ri utzilaj rutzij ri Dios. Y je q'uiy
    winak xquinimaj ri Jesús. Y c'ajari' xetzolaj. Y xebek'ax chic pe ri pa Listra,
    ri pa Iconio y pa Antioquía.
  pah-NT: Igwete Paulo'g̃a imombe'ui pyryva'ea Jesus'ga mombe'gwovo Derbepeve'g̃a
    pe. A'ero g̃a he'yive'g̃a mbojikogukari Jesus'ga rehe g̃a nderekovo. Aerẽ g̃a
    jivyri Listra pe. Aerẽ g̃a jivyri Icônio pe. Aerẽ g̃a jivyri Antioquia pe Pisídiapeve'g̃a
    gwyri pe.
  sja-NT: Cristopa ooda eperãarã k'aripait'ee jarateedak'ãri Derbede, eperãarã chok'ara
    ijãajida. Mama bap'eda, ãpɨtee chejida Listradee, Iconiodee mãik'aapa Antioquiadee.
  xed-xed: Ka mnə həŋ ta Lfiɗa Gwaɗa ma tsa luwa ya. Ka mutsaftá həŋ ta ndəghata gwal
    ta zlghafta nda ŋuɗuf. Tahula tsa, ka vraghatá həŋ da luwa Listra, nda ya da luwa
    Ikwaniya, nda ya da luwa Aŋtakiya ta nzakway ta haɗika Pisidi ya.
  mks-NT: Tá na̱xi̱nu̱ co̱o ndíví da̱ cán ñuu Derbe já na̱casáhá da̱ cáxi tu̱hun da
    nu̱ú ña̱yivi sa̱há Jesús ta cua̱ha̱ ná na̱ndiquehe íchi̱ cuéntá Jesús ñuu cán.
    A̱nda̱ jáví na̱ndicó co̱o Pablo xi̱hín Bernabé chí ñuu Listra xi̱hín ñuu Iconio
    já na̱quee da cua̱ha̱n da̱ chí Antioquía.
  gfk-S: Dur ga harpir ma no tahut na hininaawas tua ta ikino taman ma dur ga soh
    leh nudur a haleng na ut na tinaram tano lotu. Io, dur ga tapukus baling u Listara,
    Aikoniam, ma u Entiok ruma Pisidia.
  bmu-bmu: Derbe sitinöŋ Ölöwak Buŋa jim asariba uruŋini kuŋgum eŋgiyohotka gwötpukŋan
    uruŋini meleŋda Jisösgö gwarekurupŋi aket. Mewö aketka Derbe taon mosöta Listra
    Aikoniam aka Antiokia taon mieŋgöreŋ liliŋgöba anda eŋgehot.
  dgz-dgz: Mu pa sewa Dobi gapan Iesu oit mega kakaewa wadidiamone waenapan aruga
    anu tumat tane. Amba Pol ge Banabas ewagai sia amon, pa Listura tau amon, pa Aikoniam
    tau amon, amba at Pisidia gapan pa sewa Antiok tauan.
  eng-GNV: And after they had preached the glad tidings of the Gospel to that citie,
    and had taught many, they returned to Lystra, and to Iconium, and to Antiochia,
  zaa-NT: Beni cabi predicar evangelio le' yetsi Dérbea ą'hua gutixa'áni cabi ca creyente
    cúbía ti'iỹa ná nu guni cą, làniana beyeqquia cabi para ca yetsi Listra nna Iconio
    nna Antioquía nna.
  eng-WEBSTER: And when they had preached the gospel to that city, and had taught
    many, they returned again to Lystra, and to Iconium, and to Antioch,
  guh-guh: Nexata Derbe tomarata tsipaebaponaponabeje pexanialivaisi, Jesús pelivaisi.
    Nexata jumecovënëtatsibeje jivibitsaëtoxaneto. Bajaraxuacujinae icatsia naviatanajetarucabeje
    Listra tomarajava, Iconio tomarajava ata, Antioquía tomarajava ata.
  bon-bon: Paulo naabi Banaba Derbe cewe biname bine Miiji Mene jejananemäsi. Puga
    bucurage biname teeme mene jitrungisi. Teepi piba acnenutäsi Lustra cewe me, puma
    cita ca Ikoniya cewe me, puma cita ca matikolä Antiyoka cewe me Pisidiya gawe
    cabu.
  nhw-BL: Huan tlacamanalhuijque icamanal Toteco nepa Derbe, huan miyac quineltocaque
    Jesús. Huan teipa Pablo huan Bernabé mocuepque Listra, Iconio, huan Antioquía.
  mgw-mgw: Bu'ka pa Pauli na Balanaba ala Abali Inannoga akwo Delbe na kwapata banamasi'
    bambone, baabuyangani kai' Lustila, Ikonio, na Antiokia.
  swh-ONEN: Wakahubiri habari njema katika mji huo na kupata wanafunzi wengi. Kisha
    wakarudi Listra, Ikonio na Antiokia,
  wbi-wbi: Ye ikuvavulanisia ilivangili mu kisina kiila nakuvavomba avavulanisivua
    vinga, vakagomoka ku Listra, naku Ikoniamu, umpaka ku Antiokia.
  bba-bba: Pɔlu kɑ Bɑɑnɑbɑsi bɑ Lɑbɑɑri ɡeɑn wɑɑsu kuɑ Dɛɛbeɔ, mɑ tɔn dɑbinu kuɑ Yesun
    bwɑ̃ɑbu mi. Yen biru bɑ kpɑm wurɑ Lisitiɔ kɑ Ikonimuɔ kɑ mɑɑ Antiɔsi ye yɑ wɑ̃ɑ
    Pisidiɔ.
  eng-KJVCPB: And when they had preached the gospel to that city, and had taught many,
    they returned again to Lystra, and to Iconium, and Antioch,
  kgk-NT: Upéa tetã mygwa-pe omombe'u Hesu rehegwa nhe'ẽ porã. Ohendu-gwi inhe'ẽ,
    heta-ma oiko Hesu rehegwa nhe'ẽ renduharã. Upe rire ojevy jevy ou-vy Paulo Barnabé
    ndive. Ogwahẽ jevy Listra tetã-my. Icônio tetã-my ogwahẽ jevy ave. Antioquia Pisídia
    yvy jave oĩ va'e-py ogwahẽ jevy ave ou-vy.
  waj-waj: Pauruusooya Panapaasaya mmayaaya yoketaivaa gioonna kiaapu Derevee varuuya
    kiaa mmuduu kaayau gioonna kiaapuuya iya ausaiyauvo hanigieeravai. Hanigiooduu
    ivaitana yoosinna Rusutaraa kava vara ranada nnida vaida varida ivaki pikiada
    yoosinna Ikonii nnida vaida varida ivaki pikiada numa Pisitiaa vau yoosinnaivaa
    nnutuuvo Adiookiaa variravai.
  cpy-cpy: Ari ikamantan-tapaero Kameethari Ñaantsi janta Derbe-ki, ikemijanta-kaaki
    osheki atziri. ipoñaashita ipiyaawo Listra-ki, Iconio-ki roojatzi Antioquía-ki.
  mpx-mpx: Pol ge Banabas wasa waiwaisana hi papaatena-an panuwa Debi elana, inoke
    gamagalau hi gewi hi abulilek ge hi tabwa tohago. Yaka abwe hi sikal hi na Listila,
    Ikoniyam, ge Antiyok toto labi Pisidiya.
  wbp-wbp: Ngulangka Turrpirla, Puurlurlu manu Parnaparlu, Yimi Ngurrju Jijaji-kirlilpa-pala-jana
    yimi-ngarrurnu yapa panuku. Kujarlaju, yapa panulu Kirijini-jarrija yalumpu-wardingki
    kirri-wardingkiji. Ngula-jangkaju, pina-pala yanu kirri-kirra yangka-kurra-yijala
    Lijirta-kurra, manu ngula-jangkaju jinta-kari-kirralku yangka-kurra Yakuniya-kurra,
    manu ngula-jangkaju, jinta-kari-kirralku yangka-kurra Yantiyuku-kurra, ngulaju
    ngurrara-kari-kirra Pijirdiya-kurra.
  luo-luo: Paulo gi Barnaba ne joyalo Injili e dala mar Derbe mi giloko jopuonjre
    mangʼeny. Bangʼe negidok Lustra, gi Ikonio kod Antiokia,
  nhe-NT: Huan tepohuilijque itlajtol Toteco nepa Derbe, huan miyac quineltocaque
    Jesús. Huan teipa Pablo huan Bernabé mocuepque Listra, Iconio, huan Antioquía.
  aii-aii: ܡ̣ܢ ܒܵܬܪ ܕܡܘܼܟܪܸܙ ܠܗܘܿܢ ܓܵܘ ܕܲܪܒܹܐ ܘܥܒ݂ܝܼܕ ܠܗܘܿܢ ܪܵܒܵܐ ܬܲܠܡܝܼ̈ܕܹܐ ܬܵܡܵܐ،
    ܕܝܼܪܗܘܿܢ ܠܠܘܼܣܛܪܵܐ ܘܠܐܝܼܩܵܢܘܿܢ ܘܠܐܵܢܛܝܘܿܟ݂ܝ.
  esk-NT: Paul-lu Barnabas-lu quliaqtuaqmaknik tusaayugaallautamik Derbe-mi iñugiaktuat
    ukpiqsriḷiġñiqsut. Tavraasiiñ utiġniqsuk Antioch-mun Pisidia-miittuamun Lystra-kun
    Iconium-kunlu.
  msb-msb: Niyan, pakapahayag ninda san Maayo Na Barita sa Derbe, nakahidara sinda
    sin damo na magin mga disipulos. Tapos, nagbalik sinda sa Listra kag sa Iconio
    kag, pagkatapos, sa Antioquia.
  cpa-NT: Ja³jøng² ca¹téng²dsa jǿg³ dsio¹ quiah¹² Diú¹³. Jøng² jue¹² dsa² ca¹lø¹quianh¹³dsa.
    Ni³ jøng² ca¹ŋi¹lia¹dsa calah juu¹² juøi² Listra quianh¹³ Iconio. Ca¹dsi¹lia¹dsa
    calah juu¹² Antioquía.
  dso-dso: ପାଉଲ୍‌ ଆରି ବରନ୍‌ବା ଦର୍‌ବିତେଇ ସୁବ୍‌ କବର୍‌ ଜାନାଇକରି ବେସି ଲକ୍‌ମନ୍‌କେ ସିସ୍‌କଲାଇ
    । ତାର୍‌ ପଚେ ସେମନ୍‌ ଲୁସ୍‌ତାରା, ଦର୍‌ବି, ଇକନିଅ ଆରି ପିସିଦିଆର୍‌ ଆନ୍‌ଟିଅକିତେଇ ବାଉଡି
    ଗାଲାଇ ।
  meu-meu: Raruosi ese Derebe ai sivarai namo e harorolaia, bona Iesu ibadinana taudia
    hutuma e abidia. Bena Lustera bona Ikonio bona Antioka maraḡina e lou heni,
  yva-NT: Paulusa pe Barnabasa pe inya no munijo Derbe umaso rai, yo Ayao Kovo Yesus
    ravov, weti vatano wanui wanave Yesus ai. Naije akato isakinav yo kokova umawe
    raijakare, isisa munijo Listra muno Ikonium muno Antiokia Pisidia rai jakato.
  dgc-dgc: Ta Derbe éy nagpahayag man dén de Pablo ta Mahusay a Baheta. Ey te meadu
    sa a nipasakup ni Jesus. Ey kéhektat de sa éy nagtulos man dén side ta Listra
    sakay ta Ikonio a hanggan ta Antioka-Pisidia.
  zpm-NT: Bdziṉ zho Derb, psilo zho bnee zho Xtiidz Dios lo grë miech co; ndal grë
    zha ne bliladza. Blozh ga, laa zho wbi ga biire güeyted zho nëz Listr, güeyted
    zho Icon, ni güeyted zho Antioquí,
  hix-NT: Àrwo yonyhorunu yokarymatxownà hatà, àton komo wya. Txesusu yahohtxownà
    hatà, àton kukuru komo, thenyenohnà komo. Àro wyaro tàwyanye ekarymatxehkatxhe
    rma, totxownà hatà, Pawru komo. Yawo rma rha totxownà harha tà, Ryestra hona,
    Ekonyu hona xarha, Antxeyokeya hona xarha.
  sim-sim: Fri ihi mashi Avui Wasilakahin Derbe orok frimu sawera. Urik ma mushak
    Jisasin wavu lihik limu owera. Ushihi indiyok Listrak fri ihi Aikoniamik fri ihi
    Antiokik frimu layira.
  npi-ULB: सहरमा तिनीहरूले सुसमाचार प्रचार गरे र धेरैलाई चेलाहरू बनाएपछि तिनीहरू लुस्‍त्रा,
    आइकोनियम र एन्टिओखियामा फर्किए ।
  cgc-cgc: Naan ta banwa na Derbe, pasugid danen Pablo daw Bernabe miad an na balita
    daw tama na mga ittaw gatuo ki Jesus. Pagtapos ta pagsugid danen, gabalik danen
    an naan ta banwa Antioquia na sakep ta prubinsya Pisidia daw gapit danen naan
    ta mga banwa na Listra daw Iconio.
  tim-tim: Arim âmâ Yesugât den pat âlepŋe are makyeŋgimbela luâk dondâŋe den are
    nâŋgâmbiâ bunŋe akto biwiyeŋe Yesugâlân katmâ mali. Akto dâp areâk purik katmâ
    arim Listera Ikonioŋ akto Antiokia kepian togoyiat.
  yor-yor: Nígbà tí wọ́n sì ti wàásù ìyìnrere fún ìlú náà, tí wọ́n sì ni ọmọ-ẹ̀yìn
    púpọ̀, wọn padà lọ sí Lysra, àti Ikoniomu, àti Antioku,
  wos-wos: Pol bér Barnabas bér Néma Du Jisaska hundi wa Derbembu. Wambéka séfélak
    du takwa xékéta di Jisaska jémba saréké. Sarékéndaka bér Listraré wambula yi.
    Ye Aikoniamré wambula ye bér Pisidiambu tékwa getéfa Antiokré wambula yi.
  emp-NTPO: Derbe purud̶e Pauloba, Bernabe bid̶a bed̶ea bia Jesud̶ebema jarasid̶ad̶e
    zocãrãba ĩjãsid̶aa. Mãwãnacarea Listra purud̶aa, Iconio purud̶aa, Pisidia druad̶e
    b̶ʌ Antioquíad̶aa bid̶a jẽda wãsid̶aa.
  eng-F35: When they had evangelized that city and discipled a good number, they returned
    to Lystra and Iconium and Antioch,
  ind-ind: Di kota Derbe, Paulus dan Barnabas memberitakan kabar keselamatan dan banyak
    orang menjadi percaya kepada Yesus. Sesudah itu, mereka kembali lagi ke Listra,
    Ikonium, dan kota Antiokia yang di provinsi Pisidia.
  pes-OPCB: در آنجا نیز پیغام خدا را به مردم اعلام کردند و عده‌ای را شاگرد مسیح ساختند.
    بعد از آن باز به لستره، قونیه و انطاکیه بازگشتند،
  mpt-mpt: I dabo inaniba moniba Debi bib ye bianiba Gode wengo omkeimabiba naka homon
    unang homoni Yesuse dowan weng ayamo wenteniba bainobo geiba Folwali Debi bibo
    deiboniba imin moniba Listla bib osa Aikoniam bib osa Antiok bib osa haabianiba
  ssx-ssx: Kutupa Polo Banabasi yaapoma꞉ koto da pa꞉ta꞉ mo hande Pi Seliapo walaka꞉na꞉
    disaipolo wanda꞉hali wopu haena꞉ laata꞉ oli hande Lisita Aikoniomo A꞉ndioko damanu
    paeyao nane la꞉ka꞉la puaata꞉
  mkl-mkl: Iyi Pɔlu do Bɑɑnɑbɑsi ɑ̀ to Dɛɛbu ɑ̀ wɑɑzo lɑɑbɑɑu jiidɑ si iluu nɔ inɛ
    nkpɔ í lɔsi kpɑ̃ɑi Jesu ku too bɛ. Si ɑnyiɛ nɔ ɑ̀ nyi ikpɑ Lisiti do Ikonimu do
    Antiɔsi iyi í wɑ ilɛi Pisidi.
  gaq-gaq: ପାଉଲ୍‍ ଆରି ବର୍ଣ୍ଣବା ଦର୍ବୀ ସଅର୍‍ନ୍ନିଆ ମାପ୍‌ରୁ ସାମୁଆଁ ପର୍‌ଚାର୍‍ ଡିଂଆର୍କେ
    । ଗୁଲେରୁଆ ଜିସୁନେ ସିସ୍ ଡିଙ୍ଗ୍‍ଆର୍କେ । ଇଡ଼ିଙ୍ଗ୍‍ ବର୍ଣ୍ଣବା ଆରି ପାଉଲ୍‍ ଲୁସ୍ତ୍ରା ଇକନିୟ
