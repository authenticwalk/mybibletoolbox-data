  fuh-BKF: Nde ɓe mbaajinoo toon Kabaaru Lobbo fu, yimɓe heewɓe laatii taalibaaɓe
    Iisaa. Caggal ɗuum, ɓe njeccii Listara e Ikoniya, kam e Antiyoki.
  arl-NT: Jaara Jesujiniji pohuataquiaari tii, queraatia pueyari Jesuucua tiuuquiaari.
