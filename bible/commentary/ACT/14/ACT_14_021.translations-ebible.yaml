    yacno choash tabadquin, Dadpen tantiamequiono, quequin chuibampanëdash.
  kjs-kjs: Go puma ekera-nanere Pol Barnabas laapo Derbe su-para pisipi. Pol Barnabas
    laapome Derbe su-para Epe Agale mogesipi rabu enaali adaapumi Gote-na pora ralisimi.
    Go puma nipu Listra su-para wala pumare wala Aikoniam su-para pumare wala Antiok
