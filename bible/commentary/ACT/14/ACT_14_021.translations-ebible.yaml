  urd-GVU: دربے میں اُنہوں نے اللہ کی خوش خبری سنا کر بہت سے شاگرد بنائے۔ پھر وہ مُڑ
    کر لسترہ، اکنیُم اور پسدیہ کے انطاکیہ واپس آئے۔
  yre-NT: O Bali -le 'wɩ 'nɔnnɔn 'vɩ 'fla zɩɛ -a da, ɛn min "kaga "fɔ Zozi 'va. -A
