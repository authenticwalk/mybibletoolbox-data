  nob-LB: Også i Derbe fortalte Paulus og Barnabas de glade nyhetene om Jesus, og
    mange mennesker begynte å tro. Senere vendte de tilbake til byene Lystra, Ikonium
    og Antiokia.
  ntj-ntj: Nyangka Puultu-pula Paanapayilu tjukurrpa walykumununya Tuupila watjaranytja.
    Nyangka pirnilu-ya mularrkuliralpi Katungkatjanya wanarnu. Nyangka-pula marlaku
    yanu Litjuralakutu. Litjuranyatjanu-pula yiwarla Yakaniyaku yanu. Palunyalu-pula
    puru yanu yiwarla Yantiyakaku nyarra ngurra Pitjitiyala ngaralanytjaku.
  sxb-NT: Olwa Paulo ni Baranabaasi waamala okulanzia amangʼana aga Katonda mu omugizi
