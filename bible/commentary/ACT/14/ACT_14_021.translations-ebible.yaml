    obëbëgela awähalea,
  quh-NT: Chay llajtapi tiyacojcunaman Jesusmanta sumaj willanasta willararkancu.
    Ashqha runastaj Jesuspi jap'icuspa payta casorkancu. Chaymanta Pablo Bernabewan
    cutimorkancu Listra, Iconio, Antioquía, chay quinsa llajtasman.
  kwi-kwi: Dios pit kainanarawane, akkwan Derbe pɨpulura uztuzne Jesústa piankamara.
    Kwiztane uspane Listrarakas Iconiorakas Antioquíarakas kailtailta.
  agm-agm: Numwɨ satɨ aunahɨpita Autaahaatɨhomɨ pɨwɨha Jisaasiho kaiwaiwaapɨha ausaamaise.
