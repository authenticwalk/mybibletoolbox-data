  bus-bus: Kɛ̀ aↄ̃ baaru nnaa kpàńnɛ wɛ́tɛ pì guu, aↄ̃ gbɛ̃nↄ è pari. Ben aↄ̃ ɛ̀ara
    wà gàa Lisitira kↄ̃n Ikↄniuo kↄ̃n Antiↄkuo,
  gub-BL: Pawru a'e, Panape a'e no, Tew tawhu pe wiko mehe umume'u ze'eg puràg a'e
    pe har wanupe wà. Teko tetea'u uzeruzar Zezuz rehe waze'eg henu mehe wà. Na'e
    uzewyr oho Iri taw pe wà, Ikon taw pe wà no. A'e re uzewyr oho Àxioki taw Pixi
    ywy rehe har pe wà kury.
  imo-imo: 'Pol kinye Barnabas taloni Jisasinga ungu tukumemu Derbe nimbe kombuna
    ningo tiringili kinye imbo pulumu ungu pilko tenge tiko lombili andoli imboma
    moloringi. Pol kinye Barnabas taloni oi oringili kano kombumanga altoko yando
    yando oringili. Aku kombuma oringili mele i tepa: Listra ongolo Aikoniam ongolio
    Antiok wendo oringili.'
  boj-boj: Naŋgi aiyel Derbe qureq aisib dia Yesus aqa anjam bole plalteqnabqa tamo
    uŋgasari gargekoba naŋgi Yesus dauryoqneb. Onaqa bunuqna naŋgi aiyel olo puluosib
    qure kalil naŋgi nami laqneb qaji deq olo giloqneb. Listra qure ti Aikoniam qure
    ti Antiok qure ti deq giloqneb.
  eng-DRA: 'Confirming the souls of the disciples, and exhorting them to continue
    in the faith: and that through many tribulations we must enter into the kingdom
    of God.'
  knf-knf: '*Pawulu na Barnabaŧ baţup *Uţup Ulil Unuura du ubeeka wi Derbe, kë bañaaŋ
    baŧum baţaş baka afiyaar Ajugun. Kë başë kak wal mënţ Liŧtra, aţëpna Ikoniyom,
    abaa ya Antiyoka di Piŧidi.'
  san-KHM: តត្រ សុសំវាទំ ប្រចាយ៌្យ ពហុលោកាន៑ ឝិឞ្យាន៑ ក្ឫត្វា តៅ លុស្ត្រាម៑ ឥកនិយម៑
    អាន្តិយខិយាញ្ច បរាវ្ឫត្យ គតៅ។
  arn-NT: Rupan kimelpulu engu tati küme dungu ta Derbe waria mew, pütrün che feyentuy,
    fey wiñotuy engu ta Listra, Ikonio ka Antiokia waria mew Pisidia trokiñ mapu mülelu.
  zas-NT: Chi gulox gutieꞌch reeman xtiidxzaꞌc Jesucrist luguiedx Derbe lod been reeman
    gan bililadx zien ree bejn laan, dxel bayejc reeman luguiedx Listra në Iconio
    nëtëë Antioquía.
  ken-NT: Pɔ̌l nɛ Banábas báre ghati bo Mbok Ndɨ́ndɨ́ ɛ̌ti Yesu amɛm ɛtɔk Dɛ́be.
    Bɛyǎ bo mánoko nɛ bábho bɛ́kóŋo Yesu. Bɔ Pɔ̌l bápɛt yɛ nsɛm Lístra nɛ Ikɔ́niɔm
    nɛ Antiɔk anɛ Pisídia.
