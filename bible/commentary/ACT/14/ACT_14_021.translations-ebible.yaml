    risiꞌ Ikonium. Mia naa, ara laoꞌ rakandoo risiꞌ Antiokia sia nusaꞌ Pisidia.
  msy-msy: Egha Pol ko Barnabas Derben nguibar ekiamɨn ikiava akar aghuim akurava
    gumazamizir avɨribagh amima, me suren gumazibar otifi. Egha aning uamategha Listra
