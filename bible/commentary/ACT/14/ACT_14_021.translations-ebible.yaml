    kaalak Antiok Pisitia yangerak wieëa ka pötakël sa.
  ipi-ipi: Depi tano okona poto, liyambato Gotena pii layene epene oko tano okonena
    tane wandakali tupa lamaiyapi-kola, wandakali kambua-mane Jisasa lo bilipi leainipia.
    Bilipi leai-kola, matili liyamba Lisatapi, Aikoniamepi, Andiyokopi, tano utupanena
    peke leainipia.
  qul-NT: Chaypitaj evangeliota willajtincu, achqhayoj creerkancu. Chaymantataj cuterkancu
    Listra, Iconio, Antioquía llajtacunaman.
  tnc-tnc: Torã eyatirã Jesúrika bojariroka ᵽo'imajare nawãrõeka. Sanabojamaka ã'mitiritirã
    rĩkimarãja sanayi'rika. Torã imatatirã, Listrarã, Antioquíarã, Iconiorãoka ate
    nawi'ituririjarika ᵽe'ririjaᵽaraka.
  ter-NT: Koyuhoâne evo Poûlu ne inámati ihíkauvoti koeku Jesus ya Ndêrbe, êno xâne
