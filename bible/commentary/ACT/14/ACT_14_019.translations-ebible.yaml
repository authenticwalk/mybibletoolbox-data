  wol-2010: Waaye bi loolu wéyee amoon na ay Yawut yu jóge Ancos ak Ikoñum, ñu fàbbi
    mbooloo ma, sànni Pool ay doj, ba yaakaar ne dee na, ñu diri ko ba ca gannaaw
    dëkk ba.
  nss-nss: Pwen yihu Yutah hayah huyau te kol Antiyok pe Yikoniyum husa pe husuhuri
    lohonga hu ndramat para kol ara. Pe husolpwa Pol iya pat pe huluwi tarahani yiy
    iya ngawan kol ara, pe hupa ndre kinmat.
  snc-snc: A Iuda tarimari kotari Antioka e Ikonia na ḡeiaḡomato, ma moḡeri tarimari
    ḡia rekeri ai ḡeḡabi-vanaḡirito. Benamo Paulo fore na ḡeḡidaraiato ma ḡeinu-rosiato
    vanuḡa murina ḡana. Ḡia ḡetuḡamaḡito tu varau emaseto.
  lgl-lgl: Ma nali Jiu lia gera la mae faasia falua 'i Antiok ala gulae tolo 'i Pisidia,
    ma falua 'i Ikonium, gera dao mae, gera ka kwate alaana fala logona fo, ma gera
    ka ogata'a fala Paul failia Banabas. Ma gera ka 'uia lo Paul 'alia fau gi, ma
    gera ka taraa 'i maluma faasia 'i laola falua, ma gera ka taasia, sulia gera fia
    'uri 'e mae lo.
  mmo-mmo: + o 14:19 Sin 17:13; 2Ko 11:25; 2Ti 3:11*Lung laa tonde hil Yuda vaalu
    vu Antiok osin Ikoniam lalup-ambe laanjiihin hil atombe layiis Pol ak tatuuh,
    tombe laandiiy la taaku nanyendangga in kand vu nambe yimb lung la.
  ncu-NT: Ne̱ Yudaa awuye bo̱ko̱ a le̱e̱ Ante̱yɔke̱ya na Ikoniyum ba Lisitra mfe̱ŋ
    bo̱ sa ne̱ ase̱sɛ‑ɔ a kine Pɔɔl na Bar‑Nabas ase̱ŋ ne̱ baa gya bamo̱ lee‑o si.
    Ne̱ bamo̱ aa ase̱sɛ‑ɔ pɛɛɛ a daye̱ Pɔɔl abu, ne̱ baa gyiiri mò̱ yaa bo̱ be̱ya
    maŋ‑ɔ kawu si. Ba fa fe̱yɛ oo wu ne̱e̱, ne̱ baa yɔwe̱ mò̱.
  cni-NT: 'Jeri ipocapaaque joriopee, poneayetachari Antioquiaqui aisati Iconioqui.
    Yamatavitapaaqueri oshequi atiri, icantiri: —Oshequi yamatavitanti Pavoro: pinquisheri.
    Ari ipichaajeitaqueri, ijijeivetacari camasanotaque. Inoshicanaqueri, yojocaitiri
    anta otsapitapaaca nampitsi.'
  eng-WMB: But some Jews from Antioch and Iconium came there, and having persuaded
    the multitudes, they stoned Paul and dragged him out of the city, supposing that
    he was dead.
  zaw-NT: Dxejcti bidzujṉ gaii xpejṉ Israel siäädreni guedx Antioquía näjza guedx
    Iconio. Baquiilreni rebeṉ Listra te gucuaareni guij yejc Pabl. Bacuaareni guij
    yejc Pabl, gudobxhajxhrenini guläärenini ro' guejdxga, sa'csi naareni agujtni.
  san-MAL: ആന്തിയഖിയാ-ഇകനിയനഗരാഭ്യാം കതിപയയിഹൂദീയലോകാ ആഗത്യ ലോകാൻ പ്രാവർത്തയന്ത തസ്മാത്
    തൈ പൗലം പ്രസ്തരൈരാഘ്നൻ തേന സ മൃത ഇതി വിജ്ഞായ നഗരസ്യ ബഹിസ്തമ് ആകൃഷ്യ നീതവന്തഃ|
  tam-TCV: அப்பொழுது அந்தியோகியாவிலும் இக்கோனியாவிலுமிருந்து வந்த சில யூதர்கள், மக்கள்
    கூட்டத்தைத் தங்கள் பக்கமாய்த் திருப்பிக்கொண்டார்கள். அவர்கள் பவுலின்மேல் கல்லெறிந்து,
    அவன் இறந்துவிட்டதாக எண்ணி, அவனைப் பட்டணத்திற்கு வெளியே இழுத்துக்கொண்டு போனார்கள்.
  mit-NT: Daaní, dava nècuàchì raza Judea ndoó ñuu Antioquía xì ñuu Iconio, nì quixi
    stná‑nè ñuu Listra mà, te nì dàquítnùhu‑ne nùù nèhivì ñuu mà. Ñàyùcàndùá, nì cacani
    yuu nècuàchìmà Pablo, nì sahnì‑ñánê nì cahan‑né. Dandu ñuhú nihni‑ne nècuàchìmà
    cuàhàn‑nè iladu ñuu mà, te yucán nì nacoo‑ñané.
  ceb-ULB: Apan ang uban nga mga Judio nga gikan sa Antioquia ug Iconio miadto ug
    gidani ang panon sa katawhan. Gibato nila si Pablo ug giguyod siya pagawas sa
    siyudad, naghunahuna sila nga siya patay na.
  ces-LB: Potom se však objevili židé z Antiochie a Ikonia, přetáhli zmatený zástup
    na svou stranu a poštvali ho proti apoštolům. A tak místo pocty Pavla kamenovali
    a jeho bezvládné tělo vyvlekli za hradby, protože se domnívali, že je mrtev.
  mkn-mkn: Itu waktu, ada barapa orang Yahudi yang datang dari kota Antiokia deng
    kota Ikonium pi kota Listra. Dong tusu-tusu itu orang banya dong ko iko malawan
    sang Tuhan Yesus pung utusan dong. Ju dong lempar sang Paulus deng batu. Dong
    kira dia su mati, ais dong hela bawa sang dia ko buang sang dia pi luar kota.
  nce-nce: Kwe tokwafe, Antiok lifate mago na Aikoniam lifate mago Israelbë afenëboni,
    Listra lifatewa mitisiya. Na bu kë lifate mago onehobë tëbo lowene tufiji mëtëtatëma.
    Na bu Polme wame motlola. Këme nëgeme bu Polme aniji ato elë sisike mëtletla,
    na bu mogowa latitigowa. Mogo nalë tëkle namoglotlame fene. Na oneho bu meweniji
    lamëtla, wagli lëlewa. Na bubë ato ki motokouja na lifate mëglëbo elë kile mutula.
  pol-UBG: Tymczasem z Antiochii i Ikonium nadeszli Żydzi, którzy namówiwszy lud,
    ukamienowali Pawła i wywlekli go za miasto, myśląc, że umarł.
  qxh-NT: 'Listra marcaćhu caycaptin, chiquicuj Israel mayur runacuna ćhayaran Pisidia
    quinran Antioquía marcapita, Iconio marcapita. Paycuna Jesúspa caćhancunata chiquichinan-cashallan
    runacunata shimiyaran. Shimiyaptin, Pabluta sajmar ushyaran. Wañush-jina jitacäcuptin:
    «Wañuycachirunchi» nir marca wajtanman janćharcur wicapariran.'
  nwi-nwi: Kasarə pi pom mamhavən, kɨni nəmə Isrel tɨksɨn kɨmnhasɨ-pən apa Antiok
    mɨne Ikoniam, mhauə mhatərhav-pə Listra. Khavi narmamə khapsaah khauə mhakwasɨg
    kɨn əriə, mharaptərəkɨn Pol, mɨsəsɨk in kɨn kapier, mhaukəkin in mɨsərəhu in iruə
    yerkwanu a, mɨsapəh raməmɨr. Rɨkiriə rəsɨk mə ruamhə əfrakɨs.
  kmo-kmo: Ju ma kaw Antiok akamak, Aikoniam akamak tari, ye heechi yar. Heechi yaniga,
    ye Laistra akamak tar ma mima yechi inyakan dareboyechi Pol riina papak rabo pichi
    riina sabak nekii rutii i seechir. Otiichi yecha hikir rii siiken har.
  agr-agr: 'Nuninai wajumak judío, Antioquianum batsamin aidau, tikich Iconionum batsamin
    aidaujai kautuawag, aents tuwakú aidaunak anentaimtan yapagtuawaju, dutikawajam
    Pablonak kayai tukuí tukuinakua: Maajistai, tusag japikí jukiag, yaaktan ukumtiksag
    aipkiajui.'
  kyc-kyc: Dopa piyaminyipa Juu wambu lapo yuu Andioko yuu Aikoniuma range dupwa dokona
    epapala yuu range wambu dupwa nembo nembo piyaminyisa nakama kinyi lalyaminyi
    lao suu pyapala nakama Pole kaname piyami. Pyapala baa kumapapyalyamo lao suu
    pyapala anda malu palyuo kareya dokona kame netarena ipyuo nyuo nembeyami.
  urd-GVU: پھر کچھ یہودی پسدیہ کے انطاکیہ اور اکنیُم سے وہاں آئے اور ہجوم کو اپنی
    طرف مائل کیا۔ اُنہوں نے پولس کو سنگسار کیا اور شہر سے باہر گھسیٹ کر لے گئے۔ اُن
    کا خیال تھا کہ وہ مر گیا ہے،
  yre-NT: -A -nan nɛn Zuif 'nɔn 'si Antiɔs 'lee Ikomiɛn, ɛn o -sɛn minnun zɩɛ o va,
    ɛn o Pɔl -sɔn -kɔlɛ -a. Waa plila, o -kʋ -a lunɛn 'o 'ci nrɔn 'nan e -ka.
  fuh-BKF: Caggal ɗuum, Alhuudiyankooɓe ƴuuri Antiyoki e Ikoniya. Ɓe keɓi hakkillooji
    yimɓe ɓeen faa limni Pool kaaƴe. Ɓe ndaasi ɗum, ɓe njoppowi ɗum faa caggal wuro
    ngoon, sabo ɓe miilii wo maayɗo.
  arl-NT: Jiyacaritij, Antioquiya tiacajinijinio Judiocuacaari tii tiuquiijioseequiaari,
    Iconio tiacajinijinionio. Nojoriiri cuniqui quiniaa nasojosee Pabloocuara, Bernabeecuaranio.
    Cuniqui jacuturee saitia Pabloori. Nojori jaara jiyaniquiaari Pablo naasucuaari
    tari cusoyaree saitia jacusano, na jaatiuquiaari tiacajiniji tamamaari.
  ziw-ziw: Wamwe wa Wayahudi walaila Antiyokiya na Ikoniya uko Pisidiya na kulaila
    Ikoniyo, waluvya idifyo nakumtowa mayuwe Paolo niyo wambuluza kunkanda komzi wakafanyanya
    kugamba kabanika.
  grc-TR: Ἐπῆλθον δὲ ἀπὸ Ἀντιοχείας καὶ Ἰκονίου Ἰουδαῖοι, καὶ πείσαντες τοὺς ὄχλους,
    καὶ λιθάσαντες τὸν Παῦλον, ἔσυρον ἔξω τῆς πόλεως, νομίσαντες αὐτὸν τεθνάναι.
  nag-nag: Titia Antioch aru Iconium pora kunba Yehudi khan ta te ahise aru manu khan
    laga monte biya kotha hali dise. Aru titia Paul ke pathor mari kene sheher laga
    bahar te tani ulai dise, taikhan bhabise Paul mori jaise.
  eng-OEBCW: Presently, however, there came some Jews from Antioch, and Iconium who,
    after they had won over the people, stoned Paul, and dragged him out of the town,
    thinking him to be dead.
  knj-NT: Ey jaywan eb Israel a Antioquía jix apni, c'al jaywan eb a Iconio. Catu'
    jix c'oli yak'le sc'ul oj eb ánima tu'. Yuxan, jix sk'ojch'enne Pablo eb tu'.
    Ja' jix yute sna'on eb tol camnaj xa, yuxan jix bet k'ojle can el naj yu eb sti'
    el conob.
  deu-1912: Es kamen aber dahin Juden von Antiochien und Ikonion und überredeten das
    Volk und steinigten Paulus und schleiften ihn zur Stadt hinaus, meinten, er wäre
    gestorben.
  san-PUN: ਆਨ੍ਤਿਯਖਿਯਾ-ਇਕਨਿਯਨਗਰਾਭ੍ਯਾਂ ਕਤਿਪਯਯਿਹੂਦੀਯਲੋਕਾ ਆਗਤ੍ਯ ਲੋਕਾਨ੍ ਪ੍ਰਾਵਰ੍ੱਤਯਨ੍ਤ ਤਸ੍ਮਾਤ੍
    ਤੈ ਪੌਲੰ ਪ੍ਰਸ੍ਤਰੈਰਾਘ੍ਨਨ੍ ਤੇਨ ਸ ਮ੍ਰੁʼਤ ਇਤਿ ਵਿਜ੍ਞਾਯ ਨਗਰਸ੍ਯ ਬਹਿਸ੍ਤਮ੍ ਆਕ੍ਰੁʼਸ਼਼੍ਯ ਨੀਤਵਨ੍ਤਃ|
  nob-LB: Litt seinere kom noen jøder fra Antiokia og Ikonium og klarte å vende folket
    mot Paulus og Barnabas. Folket steinet Paulus, slik at de trodde han var død.
    De slepte ham ut av byen.
  ntj-ntj: Nyangka-ya Tjiyu kutjupatjarra yiwarla Yakaniyalanguru puru Yantiyakalanguru
    pitjangu. Palunyalu-ya tjukurrpa palyamunu Puulnga Paanapayinyatjarra watjaranytjalu
    yarnangu pirninya pinkurrtjingarnu. Nyangka-ya mirrparnarringkulalpi Puulnga yapungka
    yaturayirnu punkatjingarnu. Palunyalu-ya mirrikukantjalu yawarrara katingu yiwarla
    yilkaku warningu.
  sxb-NT: Nikuemao Awayaudi wandi waaema Antioki na awandi waaema Ikoonia, wavuwa
    awantu wawatoola ku awatumwa. Waakuba Paulo na amawaale nikuemao wamukulula wamufumia
    enze eya omugizi ni waingirizia mbwe afwire.
  nhu-NT: Ɛ Bojuu bomew ke nɛ to jó, ɛ bó nɛ Antiok bô Ikonium, bɛyse bonyii nteen
    ɛ bó tumyɛ Baul bô ɛta. No bó tumyɛɛ, mum gufe buy bô wvú ɛlaante kpwaake lɛ wvú
    nu ɛ kpwe wase.
  row-row: Leleꞌ naa, hambu atahori Yahudi hira rema mia kota Antiokia ma Ikonium
    risiꞌ kota Listra. Ara ratatale atahori ra fo labꞌan Lamatuaꞌ Yesus dedenu Nara.
    Ara mbia Paulus de rae neꞌo mate ena. Basa de, ara lea rendi e nggari nisiꞌ kota
    a deaꞌ.
  msy-msy: Ezɨ gɨn Judan gumazir maba Antiok ko Aikoniamɨn ikegha Listran izegha,
    me gumazibar nɨghnɨzibagh ekuigha me gamizɨ, me Polɨn apanibar otifi. Egha me
    dagɨabar Pol ginivigha an ganigha ghaze, an aremes. Egha anemɨkɨrɨgha Listran
    nguibar ekiamɨn azenan ghu.
  agg-agg: Ranɨyo Andiokɨhündɨ-yomo asu Aikoniamɨhündɨ-yomo Suda bɨdɨrɨfɨ ai sɨnɨmo
    nindou-yei ŋgusüfoambe botɨmarundüra ai Porɨmbo yɨfɨmbiyuwa yahomo houmbo nɨmoeinamborurü
    mburu asu ŋgoafɨ bɨdɨfɨranɨ kiafu hüründümo mahomo.
  ptp-ptp: Mêd Yuda ya lam gê Antiok yuu Aikoniam dɨ val pɨlepac xomxo nɨlô om he
    nêx Pol ya ngɨdax dɨ dɨdii i mɨ la vɨgwe nɨnyawehe ên he xo ên he nêb Pol yib.
  nak-nak: Eala moli egiteu e Iuda isahari ale loio e Antiok me Aikoniam, egite goio
    sibitala, egite ali la ilo la valalua tomi, tio la valalua goio dumu le Pol la
    uati, eia goio peho. Egite goio lave molia la pileleholale, lapua sogala la matapiro,
    egite veia eia peho seseleti.
  lbb-lbb: Lamur dingla na te Judala la hanot mitimo e Antiok pa e Ikonion, la dat
    lingir pas a nuknuk a kunum a tarai kusun e Pol pa e Barnabas. La wolot e Pol
    ana hatatla, pa la dat purumi kusun a hanua, pa la nuki mang ka mat.
  kan-2017: ತರುವಾಯ ಅಂತಿಯೋಕ್ಯದಿಂದಲೂ, ಇಕೋನ್ಯದಿಂದಲೂ ಯೆಹೂದ್ಯರು ಬಂದು, ಜನರನ್ನು ಪ್ರೇರೇಪಿಸಿ
    ಪೌಲನನ್ನು ಕೊಲ್ಲುವುದಕ್ಕೆ ಕಲ್ಲೆಸೆದರು, ಅವನು ಸತ್ತನೆಂದು ಭಾವಿಸಿ ಊರಹೊರಕ್ಕೆ ಅವನನ್ನು ಎಳೆದುಹಾಕಿದರು.
