  nbq-nbq: Yugu lagagwama, it ap Yakuri menda o Andiyokiya inim, o Ikoniyum inim,
    wagu lagagwarik, nit ninim aruguluk, ap akwa enendawima manggu lagagwama, Paulus
    helep vaga wakbagu lagagwarik, “Mondok hombagas,” yiluk, nggigilogo o kota weram
    vikit mbo ha wunggugwa.
  tgo-tgo: Mbaŋa seiwova e ghereiye Jiu vavana thɨ rakamena Antiyok na Ikoniyam na
    thɨ utu vɨva wabwiko nuwanji na weinjiyaŋgi. Thɨ bigiya varɨvarɨ na thɨ ŋge Pol,
    thɨ momodɨraŋgiya e ghembako ghagana ghereiye, thɨ munjeva kaero i mare.
  yap-yap: Ma boch piyu Israel nrabad u Antiok ni bay u Pisidia nge boch piyu Israel
    nrabad u Ikonium, e ra pingeged laniyan’ fapi girdi’ ni aram urngin ngar folgad
    ngorad ngar malang niged Paul, nge mu’ miyad girengiy i yan nga wuru’ e binaw,
    ni kar fineyed ni kem’.
  mop-NT: Pues te'i. C'ochoo' aj Israel ichil a caj abe'e. Taloo' ti a caj Antioquia
    ti a caj Iconiojo. U lic'sajoo' u tz'iiquil a caja. U p'up'uchch'intajoo' aj Pablo
    etel tunich. Pachili, u jililtajoo' pach caj. Quimen ti tanoo' u yilic.
  tet-tet: Mais baa oras nia noo ema Yahudi naꞌin hira nosi kota Antiokia no kota
    Ikonium mak mai kota Listra. Sia sasuku ema lear nia atu sakar Kristus klosan
    sia. Hotu sia nitak Paulus nodi fatuk, toꞌo sia naneo naꞌak nia mate tiꞌan. Hotu
    sia dada soe nia baa kota luan.
  hlt-MCSB: Te vaengah Antiok neh Ikonium lamkah aka pawk Judah rhoek loh hlangping
    te a yoek tih Paul te a dae uh. Anih te duek coini tila a poek uh dongah khopuei
    vongvoel la a mawt uh.
  xtd-NT: Nu n‑xika kɨu n‑ka xee se ka kuu yatnuꞌu Israel xndaxio Antioquía xiꞌin
