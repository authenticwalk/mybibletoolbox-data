    aisonori ira matsiguenga icampëri: —Pigamemari Paboro. Itsoigani. Iriro matobiantatsiri.
    Intsome obaseguiri. Aro iguisaneinqueri Paboro matsiguenga, ibasegaiguëri ijitaigabitaca
    yogamagaiguëri. Inosicaiganaqueri igamaga sotoquë poeboro, ijoqueri.'
  plu-plu: Ayteke ariwnteke ini nerras judeyenepwi danuh atere ariwntak ini paytwempu
    ku kitak ig kiyapwiye Pol bisike amakohnokwa, ini paytwempu Antiyokiya akak Ikôniyu.
    Igkis danuh atere, igkis amiyhase kiyapwiye Pol gikak kiyapwiye Barnabé ta gitkis
    nerras hiyeg aygnenepwi. Ayteke nikwe igkis madikte padakte kiyapwiye Pol akak
    tip adahan giwmepten. Pisenwa ayge igkis kehpig waygboriw aytonte aparayewa ariw
    ini paytwempu. Igkis gipewkankis ig kuwis miyap. Ayteke nikwe igkis ikiswig, igkis
    tipik. Igme kiyapwiye Pol harite ayge.
  iou-iou: Kadäni uken Juda äma ätu Antiok ba Aikoniam komeken naniktä äbäŋpäŋ Listra
    ämawebe peŋ yäwetkuŋ. Peŋ yäwettäko Polta iwan täŋpäŋ mobätä utkaŋ kerigän iŋitpäŋ
    wädäŋ yäpmäŋ päŋku kumäŋtak yäŋ yäŋkaŋ yotpärare gägäni-ken teŋkuŋ.
  ntp-NT: Tai amaasi ami dada ʌʌmoco judidíu Antioquiiaiñdʌrʌ dai Iconiaindʌrʌ dai
    avʌnaqui ʌoodami dai maicacarai ʌPaavora. Dai aidʌsi poʌliditadai ʌgai iscamuaa
    tʌvaimʌcai mʌʌcasi dai Listira ugidiana viaa.
  rai-rai: Namur raa kum te Iudaia diat waan paat taangirong Aantiokia ma Ikonion,
    diat aal puku paa a nuknuki ra kor na taara kon Paaulo ma Baanaabaas. Diat duka
    Paaulo ma ra kum waat, ma diat aal apari wai ko ra taamaan, maa diat nuki naa
    ia maat.
  haw-1868: Hele mai la kekahi poe Iudaio mai Anetioka mai, a mai Ikonio mai, hookonokono
    ae la i ka ahakanaka, a hailuku no ia Paulo, a kano aku la ia ia mawaho o ke kulanakauhale,
    manao iho la lakou, ua make loa ia.
  ffm-ffm: Caggal ɗum, Yahuudiyankooɓe iwi Antiyokiya e Ikoniya. Ɓe keɓi hakkillaaji
    yimɓe ɓee, ɓeen mbedii Pool kaaƴe, ndaasi ɗum faa naɓi ɗum caggal ngeenndi ndii,
    sabi miilii mo maayɗo.
  arb-NAV: بَعْدَ ذَلِكَ جَاءَ بَعْضُ الْيَهُودِ مِنْ أَنْطَاكِيَةَ وَإِيقُونِيَّةَ،
    وَاسْتَمَالُوا الْجُمُوعَ، فَرَجَمُوا بُولُسَ حَتَّى ظَنُّوا أَنَّهُ مَاتَ، وَجَرُّوهُ
    إِلَى خَارِجِ الْمَدِينَةِ.
  cop-CNT: ⲁⲩϣⲉ ⲇⲉ ⳿ⲉⲃⲟⲗϧⲉⲛ ⳿ⲧⲁⲛⲧⲓⲟⲭⲓ⳿ⲁ ⲛⲉⲙ ⲓⲕⲟⲛⲓⲟⲛ ⳿ⲛϫⲉ ϩⲁⲛⲓⲒⲟⲩⲇⲁⲓ ⲁⲩⲑⲉⲧ ϩⲏⲧ ⳿ⲛⲛⲓⲙⲏϣ
    ⲁⲩϩⲓ⳿ⲱⲛⲓ ⳿ⲉϫⲉⲛ ⲡⲁⲩⲗⲟⲥ ⲟⲩⲟϩ ⲁⲩⲱϣϯ ⳿ⲙⲙⲟϥ ⲥⲁⲃⲟⲗ ⳿ⲛϯⲡⲟⲗⲓⲥ ⲉⲩⲙⲉⲩⲓ ϫⲉ ⲁϥⲙⲟⲩ ..
  sri-sri: 'Pʉrʉ gajirã judío masaka, Antioquía marã, Iconio marãde Listrague ejañurã.
    Irogue ejarã, Pablore ñerõ wereníñurã. Ĩgʉ̃sã irasũ ãrĩmakʉ̃ pérã, iro marãde
    ĩgʉ̃ merã gua, ĩgʉ̃rẽ ʉ̃tãyeri merã deañurã. Dea odo: “Ĩĩ kõmoakõãmi”, ãrĩ, iri
    makã tʉrogue tʉ̃ãwãgã meépíbéokõãñurã.'
  nal-nal: Azanon Judaa, di wat la bina laba Entiok la non laba Pisidiaa ma azanon
    di wat la bina Aaikoniam di suk a maskana ubina ininaan Listraa ma di tuk Pol
    wana amun faat, ma di urif fatukbilok naan fataling a bina laba, avuna di naxaam
    adu xa maat.
  kyq-kyq: Kɛn nakgen se jaay deel se, Yaudgen iin̰o Antiɔs ki ɔɔ kɛngen mɛtin̰ge
    iin̰o Ikɔniɔm ki ɓaaɗo Listir ki ɔɔ ɔɔs mɛtn jee dɛngen gɔtn ese ɔɔ taaɗɗen taar
    Pɔl ute Barnabas taaɗ se, taar mɛt ki eyo. Gɔtn se, Pɔl naaɗe tundin̰ ute koa
    ɔɔ tiik teecn̰sin̰ naatn maakŋ gɛgɛr ki se ɔɔ ɓaa undin̰ naata, naaɗe saap ɔɔ
    kaaɗ naane, naan̰ ooyga.
  kwd-kwd: Ma tani ta'a 'i Jiu ngaa'i na'a gila leka mai fa'asia fanua 'i Antiok 'ubulana
    gule'e lefu 'i Pisidia, ma fanua 'i Ikonium, gila nigi mai, ma gila ka kwate alafuunga
    fana oguogunga lo'oo, fana 'agila ogaria fala Pol ma la Banabas. Ma gila ka 'uia
    la Pol 'ania fou, ma gila ka tatale'enia 'i maa fa'asia 'ubulana fanua lo'oo,
    ma gila madafia iiria ngaia 'e mae no'o.
  ded-ded: Yeri ihai kecmaec yudangic Antiokia nga Ikoniong taonnunac sikema yereac
    ua desakoigec. Desakoima ngicngac wangecyunugec, yenahafoc Pauro hocngo heigec.
    Heima negenggec, “Ye bic homedac.” ifi dema ama ngadeau taikemma faigec feec.
  ewe-ewe: Ke le ŋkeke ʋɛ aɖewo megbe la, Yudatɔ aɖewo gatso Antioxia kple Ikonio
    va do ɖe Listra, eye wogade ʋunyaʋunya dua me tɔwo me ɖe Paulo ŋu. Amehawo ho
    ɖe Paulo ŋu, ƒu kpee va se ɖe esime wòku ƒenyi, eye wohee do goe le dua me, elabena
    wobu be eku.
  nuy-nuy: Anubanila-wala warra-Jew aba wugurraayung wurru-yanggi anubagala ana-Antioch-gala
    marri ana-Iconium-gala. Naadiṉi-yung warraandirriyn na-Paul marri na-Barnabas.
    Yagu wugurraayung warra-mandagarrawindi wurraan-jamayn, anaani ana-lhaawu warra-Jew-yinyung,
    anaani yij-mamaaḻang. Anubanila, wunaambaḻgaa naagi-yung na-Paul. Naagi-yung wunaarrgini
    ana-wumurrng-gala. Wurraan-jamayn aḏaba wunu-ngawijgayn naagi-yung.
  cop-BHC: ⲀⲨϢⲈ ⲆⲈ ⲈⲂⲞⲖ ϦⲈⲚⲦⲀⲚⲦⲒⲞⲬⲒⲀ ⲚⲈⲘ ⲒⲔⲞⲚⲒⲞⲚ ⲚϪⲈϨⲀⲚⲒⲞⲨⲆⲀⲒ ⲀⲨⲐⲈⲦ ϨⲎⲦ ⲚⲚⲒⲘⲎϢ ⲀⲨϨⲒⲰⲚⲒ
    ⲈϪⲈⲚ ⲠⲀⲨⲖⲞⲤ ⲞⲨⲞϨ ⲀⲨⲰϢϮ ⲘⲘⲞϤ ⲤⲀⲂⲞⲖ ⲚϮⲠⲞⲖⲒⲤ ⲈⲨⲘⲈⲨⲒ ϪⲈ ⲀϤⲘⲞⲨ.
  buk-buk: Têŋ dinaŋ lau Israel-ŋga ŋatô naŋ sêmeŋ akêŋ malac Antiok ma Aikoniam,
    naŋ sêsôm yom daêsam têŋ lau e sêkac si ŋalôm kwi ma sêlic Pol lu Banabas sac.
    Dec sêtuc Pol ŋa hoc e gauc gêm bu iŋ mbac ndu su, goc sêhê iŋ sa malac ŋamakê
    gi.
  pri-NT: Êco na rà tèepaa me naawê wà tèpa Juif na ia rà cicara Paulo ma Barnabas
    naa Antioche ma Iconium. Â rà too naa na pûru wà pàra tèpa âboro, ba na rà catàmwara
    Paulo. Â rà dau èié goro atü, â rà bèerié còobé gée na napô, ba rà tà niimiri
    pâ é jèe bà.
  zpq-NT: Nach besežin baḻ beṉe' Israel beṉe' nita' yež Iconio na' ciuda Antioquía
    dan' chi' distritw Pisidian', na' beṉe' ca' gosego'oyeḻe' beṉe' Listra ca' cont
    gosaque'ne' txen bosoc̱hele' Pablon' yej. Na' cate' gosone' xbab bac̱h gote' nach
    gosexobe' ḻe' cho'a yeža' na' bosyocua'aṉe' ḻe' na'.
  por-TFT: Depois disso, porém, alguns judeus chegaram da Antioquia e Icônio e persuadiram
    muitos dos habitantes de Listra de que não era verdade a mensagem que Paulo lhes
    pregava. As pessoas que deram fé/acreditaram naquilo que aqueles judeus alegavam
    se zangaram com Paulo. Essas pessoas deixaram que os judeus jogassem pedras nele
    repetidamente até ele cair no chão, sem sentidos. Todos acharam que ele tinha
    morrido, portanto o arrastaram para fora da cidade e o deixaram deitado ali. Mas
    alguns dos cristãos de Listra os tinham seguido para fora da cidade.
  gwi-NT: Jews lat nąįį Pisidia nahkat gwizhit Antioch kwaiik'it gwachoh ts'ą' Iconium
    kwaiik'it haa gwats'an zhat dilk'ii, ąįį nąįį dinjii lęįį goots'ąįį niinjil. Paul
    kii haa gook'it ts'ą' gaa tr'igiiyąhdaii, ąįįtł'ęę kwaiik'it geh'at gwa'an chegiiyeenluu,
    niindhat giiyuunyąą geh'an zhat gwa'an akhagiiyuunyąą.
  gvn-gvn: Bama Jew-warra kadarinda townmun Antiochmun, townmun Iconiummun. Jana kukubu
    bama wadu-waduku juru-kulban bulanka. Yinyaynka jana kuljibu yalbaynja Paul kunin,
    yarkinkaku kuninka. Jana nyungun kulban ngalkalba townbu, balu nyulu wulanyarrkukuda.
  nhy-NT: Ijkuakón oajsikoj sekimej judiojtin de weyikan de Antioquía iwan de Iconio,
    iwan okinkuatlapololtijkej in tlakaj itech yon weyikan de Listra. Yonmej judiojtin
    okintlatlalwijkej in tlakaj para ma kimojmotlakan in Pablo ika tetl. Satepan de
    okimojmotlakej ika tetl, yejwan okiyejyekojkej yokimiktijkej, iwan okikokuyotzkej
    okikixtijkej asta kalyakapan.
  asm-FB: ইয়াৰ পাছত আন্তিয়খিয়া আৰু ইকনিয়ৰ পৰা কেইজনমান ইহুদী লোক আহি তাত থকা লোক
    সকলক প্রৰোচিত কৰাত মানুহবোৰে পৌললৈ শিল দলিয়ালে আৰু পাছত তেওঁ মৰিল বুলি ভাবি তেওঁক
    নগৰৰ বাহিৰলৈ চোঁচৰাই লৈ গ’ল।
  okv-okv: Eto Judea embomeni da Antioch ta eto da Iconium ta eto puvuto embomeni
    ta degi ke eo jo haperekenu koro na umbuto Paul teo ambuna avo be amburari ke
    eto jigito goruketo umbuto pambuto da sahu ta ikea.
  mxt-NT: Tyicuan ta chaa̱ coyo suhva ra Israel, ra ña chinó iñi chi ra Cristo, ra
    ñuu Antioquía, ta ra ñuu Iconio. Ta tyiyuhu̱ ra chi ñáyɨvɨ, ta catyí ra vatyi
    na tuchi ñu yuu chi ra Pablo. Ta tyicuan caa sacuvi̱ ñu. Ta cuñi̱ maa ñu vatyi
    cha chihi̱ ra. Ta xita̱ quiñoho ñu chi ra ityi chata ñuu.
  tzo-NT: Ital judioetic liquemic tal ti jteclum Antioquía xchi'uc ti jteclum Iconio,
    ja' ti mu xch'unic ti ital xa ti Cristoe. Tal yac'beic c'op ti crixchanoetique
    ti te nacajtic ti jteclum Listrae. Hech yu'un lic yac'beic ton ti Pabloe. Ti comon
    laj xchechic loq'uel ti jteclum yu'un laj scuyic ti chamen xae.
  ind-AGS: Tetapi kemudian beberapa orang Yahudi dari kota Antiokia dan Ikonium tiba
    dan memenangkan banyak orang. Mereka melempari Paulus dengan batu dan menyeretnya
    ke luar kota, mengira bahwa Paulus sudah mati.
  omw-omw: Mwia nraakiara Iutaa mponramwuvanto Antiokisaitave, Aikoniaamisaitave,
    nri nteta nraakye qora ua vu nraato nyuvata mwihua qua riemwaqi vita ori vara
    kyeta Porura aavata ntuqutu kyeta qutu viho timwa kyeta mwia ntanrauqita uro mwatukya
    mwaaqani tuto kyora.
  yrb-yrb: Moana Ju uwarama Anitiyokaini Aikoniamu suroma i Risita su uwarabai are
    fatate Foroini Banabasiba wawei weita. Eno woroworo webitaba i uwara nautebe arama
    utate gebiro mutate Foro sane uta. Eno utaro sakairo urei. Ureiro agero mutate
    ma youre su baruna wawaro sane oita. Dana uisinua we imutate iba iro sane oita.
  maa-NT: Ti̱k'e̱‑ne j'iì xi̱ta̱ judío xi inchrobà‑ne Antioquía ko̱ Iconio xi chinchá'a
    jñà xi̱ta̱ na̱xa̱ndá nga tsibínè nda̱jo̱ jè Pablo. K'e̱ nga jye k'oa̱s'ín kisìko̱,
    kitsò‑né tsà jyeé k'en; i̱kjoàn tsibífejno nangui, kiì síkatje̱n ján i̱ndiì na̱xa̱ndá.
  mcq-mcq: ꞌEꞌeme Jua ꞌahoꞌa kaꞌene Enitioki ꞌee Aikoniami rene roajipo roe ea mapoka
    ꞌwaravume pu niꞌaha kwino muni ꞌeke Poruho ꞌanaara. ꞌEne nikwamu roꞌikaꞌi pu tairia
    apene vaꞌe ara uri ranavara.
  sus-A: عَوَ، يُوِقِيٍ نَشَ قَ كٍلِ عَنتِيْكِ نُن عِكٌنِيٌن. عٍ نَشَ حَمَ كُي عِسٌ
    هَن عٍ نَشَ ثْلُ مَفْنْ عَ شَ قَشَ. عٍ نَشَ مِنِ عَ بُبُ رَ تَا قَرِ مَ بَرِ مَ
    عٍ تَن بّ عَ بَرَ فّ قَشَدٍ.
  jpn-1965: ところが、アンテオケとイコニオムからユダヤ人たちが来て、群衆を抱き込み、パウロを石打ちにし、死んだものと思って、町の外に引きずり出した。
  fra-SBL: Mais des Juifs d'Antioche et d'Iconium, étant arrivés là, persuadèrent
    la foule de lapider Paul et de le traîner hors de la ville, croyant qu'il était
    mort.
  yka-yka: Manjari inin, niyaˈ tekka pī si Listara meˈ Yahudi amban Antiyok si Pisidiya
    duk amban Ikoni. Kabumbungan weˈ de meˈ aˈa mabanesin pabēbbeg si siye nguntarahan
    si Paul. Pinagtibagan weˈ de si Paul duk batu. Ubus bu ilalas iye weˈ de binoˈo
    paluwas amban puweblo miyaˈan peggeˈ kannalde matey ne iye.
  mle-mle: Aw nuwukadiy Pasitiya tamiyaam ribir tip Antiyakawa Aykaniyam-aam kwadiy
    Juw yakuw, day suwala maaj wadiy adiy vagaluwdiy duw takwak Polawa Banapasak.
    Adiy vagaluwdiy duw taakw daya maaj wukijibir tikuw, mawul warkuw, kabakir Polaam
    viyadaad. Day wukidaal di bwu kiyanaad wakuw, dikidi pwus mala tipaar lagwun karaydaad.
  shp-NTPO: Jaskatibo iikanainbi, jawetii judíobo Antioquíainoax itan Iconionkoniax
    bexon, ja icha joni tsinkitabo Pabloki jato jakonmaakin shinankinkana iki; jaskáxon
    Pablo makanman tsakayonxon moa retekana shinankin, niniboxon jeman pikoanan potakana
    iki.
  aom-aom: 'Vuonugamu iae Jew rajo a ioroꞌiorohuro Antioch amore Iconium amore jioromo
    rueruomadeje. Rueromo Lystra amo rajoho jabesinö jioruomojöro mu sisë jöho biririvoromo
    majëhijareje. Majëhijamu Lystra amo rajoho jaburo ejëhoromo ajëmiromo Paul munëro
    vajamiruomadeje. Vajamiromo uvoruomadeje: Paul guomëꞌe höromo amoro jiamu roriꞌo
    ruho baeromo vaꞌoruomadeje.'
  geb-geb: Mbe maaŋ manin muun za muuŋgiap kim, zumgum Zudaiŋ mbari Antiokan kegap
    ndaim, mbe mbari Aikoniaman kegap, ndav, Ristran ndav, mba gumgi gu mbigi ndavi
    ga sav mbe nzuaim, mba gumgi gu mbigi mbe panan Por ga kegi. Mbe panan Por ga
    kegap, mbaram ŋkɨɨar ana segi. Mbe ŋkɨɨar ana segim, ana ŋama rimgim, mbe khueŋ
    ndɨkndɨgi, ana zama rimgi. Mbe ne suaŋgiap, ana khuma ŋgɨrga vov mba ŋgu bakɨme
    thav, ana ndiga vov, mba ŋgu bakɨmen bɨna kɨra hiiŋ khɨngi.
  bsj-bsj: Di la Yahudawa kangembo Antakiya kange Ikoniya bou la cin kwom neer nubero.
    ciin nubang Bulus ki ter ri la ciin kwob co ciin yaken kicho bwiko cinarlor, cii
    kwatiri cin bwiyam.
  cak-cak: Pero ec'o israelitas aj pa tinamit Antioquía y aj pa tinamit Iconio xe'eka
    chiri' pa tinamit Listra. Ri vinak re' xquiya' quino'oj ri aj chiri', romari'
    xquic'ak che abaj ri Pablo, y jac'ari' xquijirirej c'a e chuchi' ri tinamit, roma
    xquinojij chi ri Pablo xa caminak chic.
  chf-NT: Yebe aj judíosob ya' tijob tä Antioquía y tä Iconio c'otijob tä Listra u
    yäc'ben c'ajalinob u noj q'ue'na gente. U yäc'bijob t'oc ji'tun aj Pablo, jolo
    u pa'sijob tan caj uc'a u yälijob cache' san chämi.
  tlf-tlf: Kuta Juda kasel maak Provins Pisidia umi abiip Antiok so Aikoniam so kugol
    nin iyo tal abiip Listra tal-nilip e, Listra tinum iyo uget taga-bilipta bole,
    igil tuum kulu binolip yakyak bii Fol iyo angkolip daak abelata, utamipta, fen
    kaana ko age-nilipta bole, tam Fol iyo dilili duptamo abiip uyo kupkaa dep yang
    afap daalip ko.
  piu-2006: Palulanguru Tjuwuku mayutju tjuṯaya, tawunu Litjarralakutu yanu, tawunu
    Yantiyukanya ngurrara tjuṯa, tawunu Yakuniyamanya ngurrara tjuṯaṯarra. Paluru
    tjana Puulaku tuunlayikingku Litjarranya ngurrara tjuṯa tjingapungu Puulanya pikarringkula
    pungkunytjaku. Paluru tjana Puulanya puḻingka rungkaṉingi mirrintankukitjangku.
    Mirrirrinytjakutjura kuliraya Puulanya yitarrikatirra, tawunu parrikingka yaatjayiṯi
    wantikatingu.
  poh-NT: Ar ajic nok jeꞌ reꞌ xcaꞌn i maꞌ Lu̱ꞌ chꞌi̱l Wernaweh, juntuhm chi ra̱ꞌ riꞌsil
    cho maꞌ Israhel jeꞌ ru̱cꞌ xichalic ar pan tinamit Antiyoqui̱ya chꞌi̱l woꞌ ar Ico̱nyo
    xiꞌoquic chi kꞌoric cu̱cꞌ take tinamit reꞌreꞌ chi naquicansam i maꞌ Lu̱ꞌ eh maꞌ
    cꞌaxic ta woꞌ ti naxchꞌuk quicꞌux chi ricꞌamaric na̱ xquikꞌor take ruꞌ. Nok chꞌukunak
    chic quicꞌux take aj Li̱stra, xquikꞌojobej i maꞌ Lu̱ꞌ chi abaj eh naxquicapaj
    chi camnak chic, xquijuquej lok chiri̱j i tinamit
  tue-tue: Antioquía macãrã, ãpẽrã́ Iconio macãrã jeayira toopʉ́re. Judíoa niiyira
    cʉ̃́ã. Basocáre wãcũre wasorí tiiyíra. Pablore ʉ̃tãperimena dée, “diajõãĩ” jĩĩmiyira.
    Macã wesapʉ wéewa, cṹũjãyira.
  bjp-bjp: Namih, fale fan Iudaia ri ka la tina Entiok ke tina Aikonium ke ri ka siingsiing
    orek na balan gur na fanu ae isi gong ri mi na orek ke Pol ruh. Ri ka luuluu Pol
    ke ri ka dat fasuu u tina maleh ae, wara ri wol le ka met tah.
  xon-xon: Le Juu yaab bibaa nyan ni Antiok aatiŋ ni, ni Ikonium aatiŋ ni, ki dan
    Listra aatiŋ ni, bi nan bii Pɔɔl ni Banabas ki cha binib gee liŋuul bi pu. Le
    bi mae Pɔɔl ŋitakpal, ki dar fuul u nyan kitiŋ ni, ki ti di bil, ki dak ke u kpo,
    le ki siir cha u.
