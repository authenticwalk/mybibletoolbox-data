verse: ACT.014.019
translations:
  kpx-kpx: Iniale vani mole Diue ata degomoleau Antioka isi Aikoniomu o baluga kebiamo
    loholu. Lohoale ata kebia lobogevege abu ke evisi itumulahai muneta Bolo hamai
    butuhai mai tiale oe iae mihatui huhuai avoe, “Eu hatinu.”
  okv-H: Eto Judea embomeni da Antioch ta eto da Iconium ta eto puvuto embomeni ta
    degi ke eo jo haperekenu koro na humbuto Paul teo pehena avo be pehari ke eto
    jigito goruketo humbuto pambuto da sahu ta ikea.
  tbo-tbo: Mi Yudeya Anitiyoka tupo Pisidiyagei hi nei po Ikoniyamgei hi nei u Lisita.
    Tauhi lawa boluhi nugonugohi hi litomatomahi po Paulo gaimei hi wilawi ma hi teina
    niyeya meyageina u aliyana. Hai nugotuhu hi pa amaka ita hilage.
  mal-C: പിന്നീട് അന്ത്യോക്യയിൽനിന്നും ഇക്കോന്യയിൽനിന്നും ചില യെഹൂദർ വന്ന് ജനക്കൂട്ടത്തെ
    അവരുടെ വശത്താക്കി. അവർ പൗലോസിനെ കല്ലെറിഞ്ഞു. മരിച്ചെന്നു കരുതി അദ്ദേഹത്തെ വലിച്ചിഴച്ച്
    പട്ടണത്തിനുവെളിയിൽ കളഞ്ഞു.
  grc-SR: Ἐπῆλθον δὲ ἀπὸ Ἀντιοχείας καὶ Ἰκονίου Ἰουδαῖοι, καὶ πείσαντες τοὺς ὄχλους,
    καὶ λιθάσαντες τὸν Παῦλον, ἔσυρον ἔξω τῆς πόλεως, ⸂νομίσαντες⸃ αὐτὸν τεθνάναι.
  bgc-bgc: पर कुछ यहूदियाँ नै अन्ताकिया नगर अर इकुनियुम नगर तै आकै लोग्गां ताहीं अपणी
    ओड़ कर लिया, अर पौलुस पै पत्थर बरसाए, अर मरया होड़ सोचकै उस ताहीं नगर कै बाहरणै
    घसीट लेगे।
  khz-khz: Iuda talimara reketa Antioka e Ikonia na gevogomaito, e votalima ira kavarai
    gegapi-vanagirato. Gaurai Paulo vatu na gevaleato ne gerolo-atiato vanuga mulinai.
    Ira getugamagito ia warau ekwaregato.
  deu-TKW: Es kamen aber Juden herbei von Antiochia und Ikonium, und gewannen die
    Massen, warfen den Paulus mit Steinen und schleiften ihn zur Stadt hinaus, in
    der Meinung er sei tot.
  zsr-NT: Niꞌr guladxinëꞌ niꞌ laꞌquëꞌ bönniꞌ judío cutaꞌyejlëꞌë, narujquëꞌ Antioquía
    len Iconio, atiꞌ gulagúꞌu yöl‑lëꞌë bunách zian naꞌ. Niꞌr gululadxëꞌ Pablo guiöj
    yúguꞌtëꞌ, len glaꞌyjëꞌ lëꞌ niꞌl raꞌ yödz naꞌ, le táquinëꞌ chnatiëꞌ.
  lin-lin: Bongo, Bayuda oyo bawutaki na Antioshe mpe na Ikoniomi batiaki songisongi
    kati na bato mpo ete batombokela bango. Babambaki Polo mabanga, mpe babendaki
    ye kino na libanda ya engumba, pamba te bakanisaki ete akufi.
  hns-NT: Bas etane me Antiokia aur Iekoniam sahar ke Israel log aail aur Liestra
    ke djanta se pathaawal waalan ke biese me kharaab baat bataais. Bas oesab Paulas
    ke ieta se bahaaike maarke sahar ke baahar hietj legail. Oelog sotjat raha kie
    oe mar gail hai.
  noa-E: Mamʉ amau mag nʉm ãba, judionaan bëejierram aajem, Antioquiamua Iconiomuajã
    agjö. Mag bëewi õor wawí phöbaadee, amachig paa auwi, Pablo mokou barphöbaadëjim
    anaabá. Mag jũrram khʉʉnau bar wai nʉʉ awia chi meemjö aadee, meebaadëmpii awia
    phöbör igaau ëudʉ deethurjierram aajem.
  eng-EMTV: But there arrived from Antioch and Iconium certain Jews, and having persuaded
    the crowds and having stoned Paul, they dragged him outside the city, thinking
    he was dead.
  mib-NT: Yūcuán na te ni quecoo jecu tēe hebreo ñuu Antioquía jiín ñuu Iconio, te
    ni cascáhán de ñayuu cuehē ún, te ni cajēhe i yuū xinī Pablo. Te ni caquenehen
    i de yatā ñúū ún, chi ni cajeni ni i jeē jé ni jihī de.
  lif-NT2: हे़क्‍क्‍याङ् कुभा यहुदिहाॽ एन्‍तिओक नु आइकोनियम्‍लाम् मे़द्‌ये़आङ् खे़ङ्‌हाॽरे़
    मनाहाॽ मे़हुसुसिआङ् खुनिॽ ले़प्‍माङ् मे़जोगुसिआङ् पावले़न् लुङ्‌ङिल्‍ले़ मे़ले़प्‍तु,
    हे़क्‍क्‍याङ् पाङ्‌जुम् लाःक्‍कात् मे़उःक्‍खु मे़देॽरुआङ् खुने़ॽ स्‍ये़ फाॽआङ्
    लाप्‍मे़भुसु॥
  xnj-xnj: Kangi Vayawudi nunuyu vakabwela kuhuma Antiokia na Ikonio, vakavakulukisa
    vandu, vamtova Pauli na maganga. Vakamkwega mbaka kuvala ya muji, kuni vahololela
    afwili.
  mmx-mmx: Lentaba limixin me Judaia diga laa boro Antiok at lenep Pisidia la boro
    bok Aikoniam. La diga lox axatu kaxat lodoxoma at limixin me go Listra la diga
    lu ne Pol mi laxanuat, la diga sar asu i basinge mo lemenemen. Diga nua i do ni
    mo ga met.
  cbr-NT: Usaía 'icëbë Antioquía 'imainun Iconionuax uquin ca judíos unibunën raíri
    sinanamiquin Pablocëñun Bernabé maxaxan 'acëxa. 'Atancëxun —ca bamaxa —quixun
    sinánquin ca nirínbianxun ëma 'uri racáncëxa.
  tee-NT: Para ju acsnich tamilh ju israelitanin ju jantu ixtalhilaca'anta Jesús.
    Ju yu'unch ixtamintacha ju lak'achak'anixni Antioquía chai ju Iconio. Chai ju
    yu'unch tamaktalhk'amalh ju ixtalhavat lapanacni chai talacat'alhma ju Pablo.
    Chai ni ixtanajunta ni nitach pus taxak'amaxtulh lacamacni lak'achak'an.
  eng-LSV: And there came there, from Antioch and Iconium, Jews, and they having persuaded
    the multitudes, and having stoned Paul, drew him outside of the city, having supposed
    him to be dead;
  cak-NT: Y chiri' pa tenemit Listra jec'o israelitas ri xe'apon ri je-petenak c'a
    pa tenemit Antioquía y pa Iconio. Reje' xquiya' quino'j (quina'oj) ri winak aj-chiri'
    pa Listra, y can xequich'ec-wi, romari' ri winak aj-chiri' xquiq'uiak che abaj
    ri Pablo, y xquikirirej-e y xbequitorij can chuchi' ri tenemit, roma xquinojij
    chi ri Pablo xcom yan.
  pah-NT: 'Aerẽ judeus''g̃a nduri Listrapeve''g̃a pyri. Antioquia hugwi g̃a nduri
    Pisídiapeve''g̃a gwyra hugwi. Icônio hugwi g̃a nduri no. Igwete g̃a ei g̃a pe:
    —I''mbe hete Paulo''ga pe me, e''i tehe g̃a. Tiapiapi ga, ei g̃a. Igwete g̃a g̃a
    mbopogwei Paulo''ga apiavo ga rerohyryryga cidade hugwi ga reja. “A''ereki ga
    omano,” ei g̃a ojohupe novĩa.'
  sja-NT: Aɨ t'ẽepai pachejida judiorã Antioquía p'uurudeepa mãik'aapa Iconio p'uurudeepa.
    Eperãarã ãchi eere pa atadap'eda, Pablomaa mãupa bat'ajida peet'aadait'ee. Piu
    bɨ jĩak'aapa, p'uuru k'idaa jidiu baibɨnajida.
  xed-xed: Ta ma tsa gwaɗa ya həŋ, ka sliʼadaghatá la Yahuda ma luwa Aŋtakiya nda
    gwal ma luwa Ikwaniya, da baraftá tsa tskata mnduha ya. Ka zləzlərtsə lu ta Pwal
    ma ŋa dzata. Zlah nda mta tama ka lu ka tsəhidiŋta tahula luwa ta wa mazawa.
  mks-NT: Tá na̱ndihi já na̱xi̱nu̱ co̱o java na̱ Israel, na̱ na̱quixi ñuu Antioquía
    xi̱hín java na̱ na̱quixi chí ñuu Iconio. Já na̱cava na ji̱ní ña̱yivi já na̱ca̱ti
    na na̱cuun na yu̱u̱ Pablo. Ta tá sa̱ na̱ca̱hán na̱ na̱xi̱hi̱ da̱ já ñúhu na da̱
    na̱sa̱ha̱n na̱ na̱jácana na da̱ yuhú ñuu.
  gfk-S: Io, ari Iudeia di ga hanawat me Aikoniam ma Entiok ruma Pisidia ma di ga
    halewen leh ira matanabar. Di ga gulum Pol ma ra hot ma di ga rahi ie utusu nataman
    tano taman kinong di ga lik be igate mat.
  bmu-bmu: Listra yeŋön Pol Barnabas etkömosötketmö, Juda ambazip tosatŋan Antiokia
    taon aka Aikoniam siti mietköreŋök kaŋgota ambazip kambu urunöŋ gege ak eŋgiget.
    Ak eŋgiba yembuk öröröŋ luhuba Pol kötnöŋ qeba “Mönö kömuza!” jiget. Mewö jiba
    örörahöba taon andöŋe eta mosötket ahöyök.
  dgz-dgz: Ma ewap, Diu nagirewa upi at Pisidia pa sewa Antiok ge pa sewa Aikoniam
    gapan den tauan amba to iam ame nanam mumane. Menan mu Pol gwara ton okokok pa
    garip warup tau amon, anune me boet anun.
  eng-GNV: Then there came certaine Iewes from Antiochia and Iconium, which when they
    had persuaded the people, stoned Paul, and drewe him out of the citie, supposing
    he had bene dead.
  zaa-NT: Làniana bitsina' tuchùppa ca judío dá' cą de Antioquía nna Iconio nna gulù'u
    titsa' taá cą ca enne' ỹétse'á qui'ni bittu gulàbì cą cabi nia. Acca bè' cą Pablua
    íyya para gutti cą bi nna gutè'ya cą bi fuera yétsiá lá, belaba latsi' quį qui'ni
    chi gùttì bi.
  eng-WEBSTER: And there came thither certain Jews from Antioch, and Iconium, who
    persuaded the people, and having stoned Paul, drew him out of the city, supposing
    him to be dead.
  guh-guh: Nexata judíovi, Dioso apo pejumecovënëtsivi, parena Antioquía tomaraverena,
    Iconio tomaraverena ata. Bajarapajudíovi Listra tomarapijivijavabelia najumetsënëtsiaya
    neconitatsibeje Pablobeje Bernabébeje pebaraanaepanaenexatsibeje. Nexata Listra
    tomarapijivi ibotonëta tseconatsi Pablo. Bajaraxuacujinae tomarapënëyabelia robobocaliatsi.
    Tsipaji baja bepetëpaenë taeyabuatatsi.
  bon-bon: Piba seclige poto Israela biname cina Pisidiya gawe Aniyoka cewe cabu ca
    piiyepu Ikoniya cewe cabu ca. Teepi biname bine giri jecitanemisi teeme singi
    wawename. Teepi Paulo ne kula ca jibyecrisi, piba teebine elädnisi pui babo cewe
    Lustra cabu ca. Teepi apu jengemige tabe budre ge.
  nhw-BL: Pero teipa ajsicoj sequin tlayacanca israelitame catli hualajtoyaj altepeme
    Antioquía huan Iconio campa Pablo huan Bernabé cholojtejtoyaj. Huan tlahuel quinajcomanque
    nopa miyac masehualme ipan Listra huan sentic quitejtzonque Pablo. Huan moilhuijque
    ya mictoc, huajca quihuahuatatzque altepeteno huan quicajtejque.
  mgw-mgw: Lakini Ayahudi bi'ngi' baaisi bu'ka Antiokia na Ikonio, ngabaasopa bandu
    balu'mbane nabo, ngabanku'mbwa maliwe Pauli na kunkwakwata mpaka panja ya kilambo
    kabakita ayomwike.
  swh-ONEN: Ndipo wakaja baadhi ya Wayahudi kutoka Antiokia na Ikonio wakawashawishi
    wale watu, wakampiga Paulo kwa mawe, wakamburuta hadi nje ya mji, wakidhani amekufa.
  wbi-wbi: Looli vamo ava Yahudi kuhuma ku Antiokia na ku Ikonio valisile kukukivula
    ikipugha. Van'kadija navavue u Paulo na kukunkwesela kuunji kukisina, ye vakati
    afuile.
  bba-bba: Adɑmɑ Yuu ɡɑbɑ nɑ Antiɔsi kɑ Ikonimun di bɑ tɔn wɔru ɡe swɑɑ nim wiɑ, mɑ
    bɑ Pɔlu kpenu kɑsukɑ bɑ nùn ɡɑwɑ bɑ kɑ dɑ wuun biruɔ domi bɑ tɑmɑɑ u ɡuwɑ.
  eng-KJVCPB: And there came thither certain Jews from Antioch and Iconium, who persuaded
    the people, and, having stoned Paul, drew him out of the city, supposing he had
    been dead.
  kgk-NT: 'Ha upéi katu ogwahẽ ou-vy judeu kwéry. Antioquia pygwa ou, Icônio pygwa
    ou ave. Ogwahẽ rire, onhe''ẽ apo Paulo-pe hikwái. Ombopoxy uka upe pygwa hese.
    Upe ramo ojapi japi ita-py íxupe hereko-vy ojuka hagwã mo''ã. Upéi: “Omano-ma”
    he''i mo''ã hese hikwái. Upéa-gwi ombotyryry heraha-vy íxupe. Tetã pa''ũ-gwi ogwenohẽ
    heraha-vy.'
  waj-waj: Ooqoo tuduu vaidi Yutayaa vooya mmata Pisitiaa vau yoosinna Adiookiaadiri
    nnuuyaata yoosinna Ikoniidiri nnuuyaatama gioonna kiaapuuya tasipa kua tuduu mmuaa
    ausa mmuaa yaatavai utida sikauyauvaa habati utida Pauruusaa mmannana utida ruputududuu
    ivo hanaanainno vauduu iya ivo putinoo kiaa inna nnabaivaa utu raririida yoosinna
    tooyaivaki yapa kiada viravai.
  cpy-cpy: Ari rareetee-yapaakani Judá-paeni ipoñaayitaka Antioquía-ki eejatzi Iconio-ki.
    Ikaminaa-yitapaakiri atziri ikoshekyaari Pablo. Rootaki ompojante-takariri. Inoshika-nakiri
    rookakiri othapiki nampitsi, roshiya-kaatzi rowamaakiri.
  mpx-mpx: Yaka Yudiya enuna hi neem Antiyok ge Ikoniyam, inoke boda nuwaliya hi gove
    hi olak wali nuwatu elana. Inoke Pol hi loipati ge hi momol tagilan panuwa ana
    gana tolinaa, hi nuwatu tage iyaka i aliga.
  wbp-wbp: Ngaka, ngalya-kari Juwu-patulu yanurnu Lijirta-kurra yangka-ngurlu Yantiyuku-ngurlu
    ngurrara-ngurlu Pijirdiya-ngurlu manu kirri-kari-ngirli yirdi-ngirliji Yakuniya-ngurlu,
    ngulajulu muku turnu-jarrija jinta-kurralku kirri-kirraju Lijirta-kurra. Ngulajulpalu-palangu
    turnu-jarrinjarla nginji-wangkaja Puurluku manu Parnapaku. Junga-juku, kujakuju
    jaruku ngungkurr-nyinajalu-jana Lijirta-wardingki-patu kirri-jarra-kari-wardingkikiji.
    Junga-juku, ngula-jangkaju, parlu-pungulu Puurlu, manulurla rdurrjurnu pirli yarturlu-kurlu
    luwarninjakulku. Junga-juku, kula-nganta tarnnga-kurralkulu luwarnu. Ngula-jangkaju,
    luwarninjarlalu rarra-kangu yarlu-kurralku, kula-nganta nyurnu turdurr-ngunanja-warnu.
  luo-luo: Bangʼe jo-Yahudi moko nobiro koa Antiokia kod Ikonio mi gisemo ji odoknigi.
    Negigoyo Paulo gi kite mi giywaye e lowo nyaka oko mar dala, ka giparo ni osetho.
  nhe-NT: Pero teipa ajsicoj sequin tlayacanca israelitame tlen hualajtoyaj altepetini
    Antioquía huan Iconio campa Pablo huan Bernabé cholojtejtoyaj. Huan tlahuel quinajcomanque
    nopa miyac tlacame ipan Listra huan san sejco quitepachojque Pablo. Huan moilhuijque
    ya mictoya, huajca quihuahuatatzque altepeteno huan quicajtejque.
  aii-aii: ܐܬܹ‌ܐ ܠܗܘܿܢ ܚܲܕܟܡܵܐ ܝܗܘܼܕܵܝܹ̈ܐ ܡ̣ܢ ܐܵܢܛܝܘܿܟ݂ܝ ܘܡ̣ܢ ܐܝܼܩܵܢܘܿܢ ܘܓܪܝܼܫ ܠܗܘܿܢ
    ܠܟܸܢܫܵܐ ܠܓܹܒܵܝܗ‌ܝ، ܘܪܓ̰ܝܼܡ ܠܗܘܿܢ ܠܦܵܘܠܘܿܣ، ܘܓܪܝܼܫ ܠܗܘܿܢ ܐܸܠܹܗ ܠܒܲܕܲܪ ܡ̣ܢ ܡܕܝܼܢ݇ܬܵ‌ܐ،
    ܟܲܕ ܒܸܚܫܵܒ݂ܵܐ ܕܡܝܼܬܵ‌ܐ ܝܗܘܵܐ.
  esk-NT: Aasiiñ iḷaŋich Jew-ŋuruat Antioch-miñ Pisidia-miittuamiñ suli Iconium-miñ
    tavruŋalgiññiqsut. Tavra piqatiksraġniaqtuqhutiŋ iñugiaktuanik iŋmiknun uyaġaŋnik
    miḷuqtulgiññiġaat Paul. Kaliŋñiġaat anitlugu nunaaqqimiñ tuqunasukniaqługu.
  msb-msb: Pero may mga Judio na nag-abot didto hali sa Antioquia kag Iconio na nadara
    an katawuhan. Kaya, nag-upod sinda tanan sa pagbato kan Pablo, tapos, gin-guyod
    ninda siya paluwas san syudad sa paghuna na patay na siya.
  cpa-NT: Ni³ jøng² ca¹dsi¹lé² dsa² judío chian² jøa³juøi² Antioquía quianh¹³ jøa³juøi²
    Iconio. Ca¹mi¹gan²dsa dsa² jue¹². Jøng² ca¹qui² ca¹túg²dsa Pablo cang³. Jøng²
    ca¹tsaih²dsa. Ca¹ŋi³tiang²dsa chiuh³ juøi². Di³ lë́²dsa ca¹jon¹dsa.
  dso-dso: ପଚେ ପିସିକିଆର୍‌ ଆନ୍‌ଟିଅକ ଆରି ଇକନିୟଅନି କେତେଟା ଜିଉଦିମନ୍‌ ଆଇଲାଇ । ସେମନ୍‌ ଲକ୍‌ମନ୍‌କେ
    ସୁତ୍‌ରାଇକରି ତାକର୍‌ବାଟେ ନେଲାଇ । ପାଉଲ୍‌କେ ପାକ୍‌ନାମାରାଇଲାଇ ଆରି ତାକେ ମଲାବଲି ବାବି ଗଡ୍‌
    ବାଇରେ ଅର୍‌ଗଡି ଜିକିନେଲାଇ ।
  meu-meu: A Iuda taudia haida na Antioka maraḡina bona Ikonio amo ema, aru taudia
    lalodia e ani; bena idia ese Paulo na nadi amo e hodoa, hanua amo e veria lasi,
    banava eto vada e mase.
  yva-NT: Masyote inta yai jakato, vatano Yahudi inta una no munijo Antiokia Pisidia
    muno inta una no munijo Ikonium ude. Umba wo vatano wanui manuga raugabe indamu
    wo Paulus aubaisy. Weti wo orame rave Paulus aepar, wo aepar ava ware veravo kakai
    to. Umba wo akarimu indamu wo amauta tuna no munijo namije ama akiri.
  dgc-dgc: Ey nadid, kétapos na éya, éy te dinumemét sa a Judeo a gébwat ta Antiokia
    éy ta Ikonio, a side du kalaban ni Pablo. Sinulsulan de tu tolay ta Listra a hanggan
    da binébatikal de ti Pablo, sakay nihela de siya a nibut de siya to banuwan de,
    a akala de éy minate dén.
  zpm-NT: Leṉ dze co, blalaa zha Israel ne ziaad nëz Antioquí ni nëz Icon bdziṉ Listr
    ga. Psilo zho bloo zho diidz lo grë miech co gocntseeb zho lo Pabl; güey grë miech
    co bdeedquie zho Pabl. Masaque bzhaac zho gutle Pabl, bdobniu zho me güeyroṉ zho
    me tiblad ro guiedz.
  hix-NT: Taa. Ryestra hona nomohtxownà hatà, Xuknewyana komo. Antxeyokeya hoye nomohtxownà
    hatà. Ekonyu hoy xarha nomohtxownà hatà. Atxke natxhe, moxamo, etahatxoko, ketxkon
    hatà, nyamoro, àton komo wya, Ryestra hon komo wya. Àro ke, Pawru heno yotahatxownà
    hatà, toh ke, Bo. Wayehno yxak ha, ketxkon hatà. Àro ke, noro heno hpexehtxownà
    hatà. Owto hoye natxownà hatà. Àto rma nànomtxownà hatà. Àwayehsah me noro hutwetxkon
    hatà.
  sim-sim: Hako Judama yanga Antiokik fehendari nga yanga Aikoniamik fehendari nga
    yanga Listra orok li taha ma ondon li mbashirik limu Polin waplelenara. Uhu sunjakomben
    li loho Polin limu jik ormbera. Li heyeri am or har, karem mbaha maninimba orhin
    li tolo longoho li lalayi yanga hikriyok li oweshirik ormu wara.
  npi-ULB: तर एन्टिओखिया र आइकोनियमबाट केही यहूदीहरू आए र भिडहरूलाई मनाए । तिनीहरूले
