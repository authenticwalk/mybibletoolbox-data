  eng-DBY: But there came Jews from Antioch and Iconium, and having persuaded the
    crowds and stoned Paul, drew him out of the city, supposing him to have died.
  guo-NT: Jawʉx judíos, Antioquía paklowaxpijiw, Iconio paklowaxpijiwbej, pa'an. Japi
    asaxan jʉm-aech japapaklowaxpijiwliajwa ʉlataeliajwas Pablo, Bernabé sʉapich.
    Ʉlataens wʉt, Pablo ia'tat dadaps. Dadaps wʉt, taenlisipon. Me-ama tʉp wʉt, ja-aechon.
    Samata, Pablo jolkas paklowax tathoetlel.
  hla-hla: Kaba a palabir u Jiu turu taun i Antiok na i Aikoniam i lama, ba te mi
    kato homier u hakats turu katun. Ba nori e ti homi korueri e Pol u hatu, ba nori
    e las halakasa ba narien a taun. Nori i poei e mate hakapa, ba te la ba naren.
  mav-NT: Mi'i hawyi put'ok­'i­'a­tu'e Iuteuria Pauru ewanĩ­kaptia tawa Antiokia pyi
    tawa Ikuniu pyi tõ'ẽ. Mi'i hawyi ti itotiaria irania'in ta'a­tu­mo­'a­kag'aia
    ra'yn — Ewei'auka ro nu wo Pauru i'atu'e. Mi'i hawyi nu wo mak mak'i­'a­tu'e howawi
    i'auka hamo. Mi'i hawyi ta'a­tu­herep haity pe yi upi tawa pyi. — Iku'uro ra'yn
    koitywy Pauru i'atu'e te'e­ru­wa­nẽtup hawe.
  kpf-kpf: Zo ândeitâ Antiokia kamânân gâbâ sot Ikonioŋ kamânân gâbâ Yuda a nâmbutŋâ,
    zen gam Listera kamân mâirâp zen sot den sâm saam Paulo kâtŋâ kuwe. Kune mom zei
    muap sâm diim kamân ginŋan gei parâwe.
  ppo-ppo: Téró, mepaae Fisiria hae kwiamó tȩne Antiok beró Ikoniam betamomó betó
    mole Juda whi̧rape atima fea Listra be huluapaae toura̧le walepó. Atéró touró
    bituraalu, Pol-ró Banabas-tamopaae fopaae buó̧póló sesemeratere fo yalepó. Atéró,
    kapo duné siriyóló daletikimó, Pol mo ti sinale nisiyóló kale sekȩ́rapené ama
