    djee bia ko ta buuse de. Hën de naki Paulosu ku sitonu tee wan pisi, de ninga
    taa a dëdë. Nöö hën de hai ën gulululu a goon tja go tuwë a bandja së u di köndë.
  qvs-NT: Chashna ora Antiokiyamanta Ikoniomanta Pabluta chiknik judiyukuna chayarkansapa.
    Paykunaka chay runakunapa yuyayninkunata wakllichirkansapa kuyanayashkankunamanta
    chikninankunapa. Chashna chiknishpa Pabluta rumincharkansapa. Chaypina wañudu
    nishpana chay llakta washanman aysarkansapa.
  zca-NT: Lë'chi mis orze' mizhin pla men Israel kwa'n nzë yezh Antioquía, mbaino
    yezh Iconio. Miki'l bixa' rë men xa' ngokla ngaza' gon ze', par ngulo ke bixa'
    Pab, no mizubxax bixa' Pab haxta ro' yezh. Mile' bixa' xigab, ya ngut la Pab.
  cbc-NT: Cabero judío majã Antioquía macããna, aperã Iconio macããna mena Listrapʉ
    etayuparã. Bairo na pʉame etarã yua, Listra macããna Pablojãã mena ricaati na tʉ̃goñao
    joroque ásuparã. Bairo na caátoi, Pablore ʉ̃tã rupaa mena wẽẽjĩãñuparã. Bairo
    cʉ̃ áti yaparori, “Merẽ riacoayami,” ĩ tʉ̃goñarĩ ti macã tʉ̃nipʉ cʉ̃ rupaʉrire
    rocacõãñuparã.
  qxo-NT: Tsaypita waraynincunanam apostolcunata chiqueg Israel runacuna Antioquia
    marcapita y Iconio marcapita chäyargan. Paycunam apostolcunapa contran parlayargan
    runacunata aquishaparnin. Paycuna niyanganta cäsurnam runacuna Pabluta samgayargan
    wanushnö jitacagpä. Nircur wanushgana canganta yarparmi garachashga apaycur marca
    cuchunman jitasquiyargan.
  mox-mox: ʼInega vaina me Diu Anitioki be Ikoniami ʼabaganavo ʼidiega imai, ta qabu dina
    maega iluvetuba ta italaveaʼiedi be Faulo ina vevoalanea. ʼInega daboyega iludaboya
    ivonaya be daʼaliga. ʼInega ilihi ʼifoqeyea ʼabaga gwavunaya.
  kew-kew: Goa pisa rabu Antiok Aikoniam su lapo-para piri Juda onaa medaloma Pol
    piri-para ipisimi. Goa pua go Juda aanumi onaanu-para aana-me Pol tulalo kone
    kasimi. Nimumi Pol tua adaare su amaa mea yolo rubisimi. Nimumi Pol ora ini adupiana
    kone isimi.
  dww-dww: Dabudine Jius banegidima ḡesaudima Antiok be Ikoniumḡa tavetavedina adi
    giue patara a kawa nopogedegederidina. Vutuna aubainama matabudi Pol a rauyeku
    be a soru dobiḡena meagai diane, baninama taudi ai noḡotana kabe i guriguri.
  twi-ASANTE: Yudafoɔ bi firi Antiokia a ɛwɔ Pisidia ne Ikoniom tuu nnipa no aso maa
    wɔsii Paulo aboɔ, twee no firii kuro no mu; na wɔsusu sɛ wawu.
  aoj-aoj: Anom Juda magape Antioki Aikoniam mafiꞌi Listra masaꞌma ukup asasipi. Eaꞌ
    deiꞌ esis sakwaha otamba saha Pol saꞌi owaꞌ afuna eaꞌ sahondoꞌana nawisi naꞌoh
    andoꞌ taun inimba.
  cbv-cbv: Cã́acwã páantjeh ĩ weñechah, Antioquía tʉ́tchidih moón, Iconio tʉ́tchidih
    moón judíowã biícdih jʉibínit, Pablowãdih ñʉʉ́n yee naóh péenit, “Jwiítboodíhjeh
    ñi joyoó”, cã́acwãdih ĩt niijíp wʉt jĩ. Páant ĩ niijíchah joinít, caán tʉ́tchidih
    moón Pablodih mawat tʉ́ʉt niijná, jee dáhnajĩh ĩt yohop wʉt jĩ. “Jáantjeh ã wʉnah
    bejep be”, niíj jenah joinít, tʉ́tchi jwẽ́ejboó caandíh ĩt wái bac bejep wʉt jĩ.
  taw-taw: Pen Juda binɨb ogɨnap taun Adiyok sek, taun Aykoniyam sek, kɨli apɨl, binɨb
    kuŋay anɨb okok kɨlop yepɨs agɨl agɨlak, Bɨ omɨŋal yepɨs agebil agɨlak. Anɨb agelak,
    binɨb anɨb okok nɨŋɨd, Pol nop kab ju paklɨl, pɨsnep kumeb agɨl, lɨpɨg dam kab
    wali gɨlak ak beŋ okyaŋ yokɨlak.
  jic-NT: Yacjaya judiopan nepenowá tjiquil Antioquía mpe, Iconio mpe 'ots'ipj. Malala
    nyuca tjowelepj Pablo po'ó, Bernabé po'ó wa. 'A jis tjimyula witjacj topon yupj
    tjowelepj, mpes ts'a tji'in Pablo lal, Bernabé lal wa. Yupj pjü way pe noypan
    jay la ts'i, la 'ünan Pabló. La tjolocjocj jupj pülücj patja mpe. Tepe'e jin yólatsja.
  zap-NT: Per chene le tebëd men-Israel ne nuu Antioquía wdxiin Listra yra men stebëd
    mén ne nuu Iconio, wsegyee men lextoo yra mén guin. Lex wgugye men Pabel; nuu
