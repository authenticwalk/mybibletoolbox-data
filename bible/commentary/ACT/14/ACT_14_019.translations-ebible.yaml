  blz-NT: Toro pii samba Yahudi taka na Listra norumingkat na Antiokhia na Pisidia
    tia na Ikonium mantata' mian biai' iya'a, pataka mian biai' notonggilolo'mo na
    ko'ona i raaya'a. Raaya'a nangalapak i Paulus tia watu, kasi nandaat na liwana
    kota, gause raaya'a nansarui se' i Paulus nolapusmo.
  poe-NT: A̱ ntá ikui iso tí sín judío kjui̱xi̱n sín chjasin Antioquía la ko chjasin
