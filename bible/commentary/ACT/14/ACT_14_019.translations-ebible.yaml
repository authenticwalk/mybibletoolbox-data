  bzh-bzh: Loḳ alam Yuda vu Antiok los Ikonium deyam, lom deloḳ alam saga ahëj,
    lob ahëj sengën bedetengwa Paulus raḳ ġelönġ. Dekuung bë diiḳ ya, lom dedadii
