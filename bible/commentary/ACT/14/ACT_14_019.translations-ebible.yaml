    Lijaramapu martukaja wirrilyimanu, Puulku, yarnngaluya Puulpa purliwintilu yungkalpayi.
    Palunya parnangka punkarnuka ngarripayi, mituyuru. Mitu kararnuya Puulpa yilatingu
