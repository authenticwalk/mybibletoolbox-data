    güɨraa tenta guasu güi ñana cotɨ. Umano echa chupe reta.
  mux-mux: Kanu-kene Akoniam taon-na kene kolea Pisidia propinj lirim Andiyok taon
    akuna kene muluring Juda-yambu mare LLisira taon-na okuliinga enini kundi turing
    kene enini Poll ‘Kulupili.’ niku ku-ni toku kene, ‘Kulum.’ niku piliiku yunga
    ónale kunduku liiku meku puku taon-na ulsukundu toku munduku kiliring.
  maj-NT: A̱s'a̱i já judio̱ xi nibaha nanki Antiokia̱ ko̱ nanki Iconi̱o̱ j'ainchá'a
    xu̱ta̱ nkjiu̱n. I̱ncha y'éhe̱ ndji̱o̱ Pablo̱ ko̱ kikjebéfehe̱ na̱tsin na̱nti̱o̱.
    Ja ka'me i̱ncha kitsú.
  bkq-NT: Ilâpygueduo myani judeu Antioquia donro modo ewy, Icônio donro modo ewy
    warâ Listraram saindylymo. Jesus eynynonro keba myani akaemo. Paulo, Barnabé warâ
    agâ kurâdo tyewiâpanânehonzemo, izepamo tyenehonzemo warâ myani akaemo Listraram
    saintyby modo. Aituo myani kurâ domodo tuhugue Paulo nhamytâdylymo. Tyamytâbygueduomo
    myani âtâ anaymba nhuxidylymo, igueypyen-ro waunlo ara myani, enanajimo. Târâlâ
    myani inmolymo.
  kue-kue: Ana Juda yomba tau Antiok ya Aikoniam kamun mogltre, ende Listra siti suna
    undre ana ka giglendi ditendre yomba merkinde ikoglo endingwa. Ye pirkwa Pol kombuglo
    singwa goglmedi ana siti suna gundo imenda eingwa.
  cot-NT: Ariqueate yarejerejeipojaca joriojia Antioquiaquitica jerijia Iconioquitica
    iquenquetsatacaajiapojaqueri maasano icantajiaqueri incatsimajiaqueri, irootaquequeate
    yaantajiancarica Paavoro ipishoncashijiaqueri mapi taan, taan, itsinatsinajiaqueri.
    Ariqueate ijijiaqueriji metojamajatanaque inoshicajianaqueri yaajianaqueri ipishoncajiaquitiri
    ovegaraguetapojacagueti tsovironaquipae.
  bnp-bnp: Pali e huriki a bakovi ranga o Iuda ri valai o Antiok o Ikonium, ri piurike
    e huriki, ri padia e Paulus na kedo. Ri pahaluhoia ta i mate, lakea ri lalu talea
    na tanga dagi.
  apn-NT: Tã nhũm Ijaew kwỳjaja mẽ hwỳr mran pôj. Krĩ pê ãxiok mẽ Ikõn rũm ma mẽ hwỳr
    mran pôj nẽ mẽ kãm Pawre ho hêx o mẽ hkôt pa nhũm mẽ kuma nẽ axtem nẽ Pawre kamã
    gryk kato. Hãmri nẽ mẽ kot hpĩr kaxyw kẽn runh kwỳ jamỳ nẽ ho htak prêprêk o kuhê.
    Hãmri nhũm amnhĩ xà htỳx kamã ama nẽ tẽm nẽ akryk nõ nhũm mẽ omu nẽ htỳx ho ra
    htyk ã hkamnhĩx. Hãmri nẽ hwỳr tẽ nẽ hpa hã kupy nẽ ma hkjênh o mõ nẽ krĩ pum
    kumẽ nẽ ma akupỹm mra.
  ctp-NT: Chunꞌ ndiꞌin la mdiyan la chinꞌ neꞌ judío nu xaꞌan ꞌa tiye, neꞌ nu mdoꞌo
    kichen Antioquía kanꞌ; loꞌo xka ta neꞌ nu mdoꞌo kichen Iconio mdiyan neꞌ. Ykwiꞌ
    neꞌ kanꞌ loꞌo neꞌ kichen chaꞌ kasinꞌ tiꞌ neꞌ ꞌin Palyu. Bra kanꞌ nguun neꞌ kichen
    kee ꞌin Palyu chaꞌ ngwa tiꞌ neꞌ kujwi neꞌ ꞌin yu kanꞌ. Mskeꞌ tiꞌ neꞌ kichen chaꞌ
    ngujwi yu, kanꞌ mjwakii suweꞌ neꞌ ꞌin yu ndyaa loꞌo neꞌ ꞌin yu la tuꞌwa kichen.
  opm-opm: Gahan Antiok aptei hano Aikoniam aptei hano ama aptei ohe Juda hat pati
    bap kat han ihir aprisa Por ohe danong ham meng ma amrapti ohe danong amkara iraire
    danong hatin ohe danong deingopari. Matperhan ihir arpin Por ohe danong mandama
    iraire danong hangopari. Iraire danong hapti kwei dara kweisi Por ohnong sungopari.
    Supti Gin sein hah ma hapat dahapti pramat pisusa ap mutuh ohe borpe oh sara mandangopari.
  bvr-bvr: Wurra Ju yerrcha gu-gata wenga rrawa Antiyak rrapa Aykóniyam, birripa aburr-garlmuna,
    aburr-bona gurda Litra. Lika aburr-wena burrwa wurra gama gorlk, minypa burrbu-jurnajuchuwuna
    gu-ngardapa aburr-negiyana Paul abu-buna gu-jandarra, rrapa minypa abu-rurrgakaja
    rrawa yarlanga, lika gata abu-bawuna, jimarna a-juwuna.
  wal-wal: Anxxookiyaappenne Iqooniyooneppe yiida Aihudati asaa bantta baggi zaaridi,
    shuchchan PHauloosa caddidosona; etau haiqqidabaa milatin, katamaappe gaxi a goochchidosona.
  zad-NT: Na' bllin baḻ beṉ' Israelka' zaak Antioquíana' na' Icóniona', na' wlooyeḻ'gake'
    beṉ' Lístraka' kwenc̱he blliagake' Páblona' yaja'. Na' daa gokgakile' ba witen',
    na'ch bx̱obgake'ne' jadix̱jgake'ne' cho'a yella'te.
  kmg-kmg: Eme ira juhapire Antiokia haeonec â Ikonioŋ haeonec Judaŋic fisirâ ŋic
    mu bâdoc ejarepie babafic erâ Paulo qânâzi hembiŋ. Erâ hâmokac muhuc hae râpeo
    fâre rambiŋ.
  aso-aso: Neꞌmine aniꞌza Zuda ve ma Adiokia ebekutikisi idoꞌ Ikonio ebekutikisi igi
    eveneꞌ mukiꞌ goꞌine izikevo Pauloꞌni geheni huli huliꞌ igi bilikevo helavo mo
    hilihe li numungutiꞌ geleleheꞌ igi di heta limi siꞌmingala huli-daniꞌ.
  uli-uli: Ye mel sibis Jews le re budoh mo woal Antioch we ye mel woal Pisidia, ngo
    sibis re re budoh mo woal Iconium. Resa weged depel buwa we ngalir, resa hasi
    resa hacchifi Paulus, resa yurawey mo lugul haplom we le re kachog bo yesa mes.
  nin-NT: Ani Yahuda abanu a zhi nu Antakiya nu Pisidiya, abanu a zhi nu Ikoniya,
    na nga ni na anishirr ba du ba kpanye na ba, na ta Bulu na angbinta, na kye di
    a ttu. Na gba ma ssuzzu nu umi ìgbù ku.
  acu-NT: 'Turinamtai Antioquíanmaya judío ainau, tura Iconionmaya judío ainausha
    Listranam jear, Listranmaya ainau: Pablo pasé awajsataram tusar nintimtikrarmiayi.
    Turamu asar Pablon kayajai tukua tukuaka kajinmakamtai: Yanchuk jakayi tusar,
    namangken japikiar yakta aarin japawar ukukiarmiayi.'
  cak-WNT: Y chiri' pa tinamit Listra yec'o c'a israelitas ri ye aponak. Ri israelitas
    c'a ri' ye petenak c'a pa tinamit Antioquía y pa tinamit Iconio. Y ri israelitas
    ri' xequitakchi'ij ri winek aj chiri' pa Listra, y can xecowin wi chiquij, rumari'
    ri winek aj chiri' xquichop niquiq'uek chi abej ri Pablo, y c'ac'ari' xquikirirej
    el y xbequic'aka' ca chuchi' el ri tinamit, ruma riye' xquich'ob chi ri Pablo
    caminek chic.
  ebk-ebk: As nan hiyachi, inumchan nan tapen nan Judio ay nurpu ad Antiokia ya Iconio.
    Chinorchorcha nan tataku ad Listra ay manglomtak kan Pablo. Kuncha pay lenpas
    ay nanglomtak kan hiya, inkiayadcha hiya ay nangek-ak henan siyudad, tay ka-anancha
    mu natuy.
  spa-PDDPT: Pero llegaron unos judíos de Antioquía e Iconio quienes persuadieron
    a la multitud para que apedrearan a Pablo. Lo arrastraron fuera de la ciudad,
    porque lo consideraban muerto.
  ruf-ruf: Lekeni Wayahudi wamwenga iwalawile Antiyokiya ne Ikoniya tsawatsa, wawatenda
    iwanu wawe chinu chimwe nawo. Wamtowa Pauli ne ghamabwe, wamkwegha mbaka kunze
    kwe ghumji, tsawapfikitsa kafa.
  gun-gun: Ha'e rami jave Antioquia ha'e Icônio gui judeu kuery ou vy ombopoxypa heta
    va'e kuery. Ha'e rami vy Paulo ojapipa okuapy ita py. Ombotyryry heravy tetã gui
    mombyry'i, “Omano ma po” he'i vy.
  agu-BL: Itzun yi cyopone'n cobox judiy yi cho'n chisaje'n Antioquía tu Iconio, nin
    e' oc tan tocse'n chic'u'l cyakil wunak tan cyoque'n tan contri'n te Pawl. Cyoque'n
    tzun tan c'oxle'n Pawl tan c'ub. Ma yi wi't lo'one'n Pawl cya'n, tele'n tzun quicy'altz
    tnum, na che'ch lo' cyetz yi ko nsken quim.
  isn-isn: Kuiti ang'wi a Ayahudi kupuma ku Antiokia nu ku Ikonia ai azile kulipema
    i umbi. Akamukua magwe uPaulo nu kumukweha kupika kunzi a kisali, aze asigile
    aiwatulaa wakuza.
  eng-PEV: After that, some Jewish people came to that place from the towns called
    Antioch and Iconium, and they talked to the Listra people, and they made them
    get angry with Paul. Then those Jewish people threw big stones at Paul. They hit
    him with those stones until they thought he was dead. Then they dragged him outside
    the town and left him there.
  ilo-ULB: Ngem dadduma a Judio a naggapu idiay Antiokia ken Iconio ket immayda ken
    inallukoyda dagiti adu a tattao. Inuborda ni Pablo ket iparangguyodda isuna nga
    inruar iti siudad, impagarupda a natayen isuna.
  pir-NT: Sa ye apequina judio masa Antioquía cjẽna, Iconio cjẽna gʉ̃hʉ Listrapʉ esahye.
    Topʉ esaye, Pablore ñano yahuducuahye judio masa. Tiquina sa ni yahuducugʉ̃ tʉhoye,
    masa tiquiro mehna usuahye. Sa usuaye ʉtã paca mehna doqueahye tiquirore. Ʉtã
    paca mehna tiquirore doque tuhasa “Ahriquiro yariaa wahare”, niñe, ti maca dʉhtʉ
    cahapʉ tiquirore weje sa cũ cã, wahaa wahahye.
  anv-NT: Ɛké ɛwyage bɔɔ́ Jus fɔ átané melɔ Antiɔk ne melɔ Ikɔnyɔm, ápyɛ gejamégé
    bɔɔ́ ákamé ne ɛbwɔ́. Ne ɛbwɔ́ átó Pɔl ne mataá, ája ji mmemme, atané melɔ
    bwɔ́, ályá ji áfɛ́rége nnó agbó.
  sab-NT: Pablo kledu gerule kwian una Listramu ole Chube giti gire kwian israelita
    chiu una Antioquíage nga Pisidiage chiu una Iconioge, kwian e ulita jo chke Pablo
    nate Bernabé nate una Listrage gire kwian israelita e kwian una Listramu ta blitu
    me no Pablodi Bernabédi. Una ege kwian tanre mo ta blitu Pablo dollale Bernabé
    dollale, ama ulita sko ole Pablo skiu ke giti, Pablo jaba alin jo chke dba kwian
    tañachugu Pablo jokeda, gire ama kira batu Pablo jabage mlialenga sugekare una
    kagda giti.
  tmd-tmd: Makwam ñɨŋ nöbö hogwa taun dib Listra akwör mɨdɨm nugugɨrön, Juda ada taun
    dib Adiok mögörɨb dib Pisidia yuadö mɨdmɨdim nöbö mö bli aipam, taun dib Aikoniam
    mɨdmɨdim nöbö mö bli aipam hön, nöbö mö piaku ñɨgö inakmönö hörön yadmä, “Nöbö
    hogwa mönö wä yadmɨdölöi; inakmönö hörön yadmɨdöiŋö,” rɨmä. Aliö rɨmɨdmɨn, nöbö
    mö piaku nugwön, Pol nugwo rɨg röd pal nɨgön, nuŋ aŋadö wöröxö, rön, pön pɨxɨp
    du rɨg kul wob gwogwäbö rim aku rɨŋadö bö abmä.
  acr-NNT: Chupa kꞌu laꞌ laꞌ joqꞌotaj xekꞌun lo jujun aj judiꞌabꞌ e aj pa ri tinamit
    Antioquía y ri tinamit Iconio. Rike xkikoj pa kijolom rukꞌiyal winaq kakiꞌan ri
    Pablo paꞌbꞌaj. Y ekꞌu xkiꞌano. Tekꞌuchiriꞌ, xkichararej bꞌi ri Pablo tzaꞌm tinamit.
    E chikiwach rike, kaminaq chik.
  kpg-kpg: Hunu gau o Jew ne lloomoi i Antioch i lodo tenua go Pisidia, mo mai i Iconium.
    Digaula guu hai digau dogologo aalaa gi hai baahi gi meemaa ga dilidili a Paul,
    gaa dada mai a mee gi daha mo di waahale. Digaula guu hai bolo mee guu made.
  taj-taj: जमाहेन्‍से एन्‍टिओखियादेन आइकोनियन भिबा शहरग्‍याम कोइ कोइ यहूदीगदे थेरी
    धोखजी। थेनीगदेसे म्‍हिगदेदा थीसी युङबासे तोपुङ्‌जी। जमाहेन्‍से जम्‍मान म्‍हिगदेसे
    युङबासे तोजी, ओच्‍छे सिजी भिसी म्‍हन्‍सी थेनीगदेसे पावलदा डुइबान शहरग्‍याम मङग्‍यार
    भोर्जी।
  avt-avt: Mɨt han ne weiwɨk me Isrel nau wit Antiok ke provins Pisidia hɨr netike
    han ne wit Aikoniam nan nari han ke mɨt yapɨrwe neriuwe hɨm mɨr, hɨr newɨr nan
    nenep Pol. Hɨr newɨr nan nenep Pol, hɨr han kitet hɨrak nepei kaa, te hɨr nari
    yɨnk kɨrak neiyɨk nan newɨrek ken kɨnaaiwɨr wit kɨr kɨwaai keit.
  cbk-cbk: Despues ya llega cuanto bilug del maga Judio quien ya sale na Antioquia
    y na Iconia, y ya convence sila con el maga gente man contra con el dos apostoles.
    Entonces ya principia sila guerria piedra con Pablo, y ya estira con ele para
    afuera del ciudad cay ta pensa sila muerto ya le.
  uig-ARA: لېكىن ئانتاكيا ۋە كونيا شەھەرلىرىدىن بەزى يەھۇدىيلار كېلىپ، كىشىلەرنى ئۆزلىرىگە
    قايىل قىلىشى بىلەن، خەلق پاۋلۇسنى چالما-كېسەك قىلدى، ئاندىن ئۇنى ئۆلدى دەپ قاراپ،
    شەھەر سىرتىغا سۆرەپ ئاچىقىپ تاشلىۋەتتى.
  tuf-tuf: 'Etat icar judíoin béhjecro. Antioquía bin cat, Iconio bin cat Pábloin
    questoc béhjecro. Behquír uw to bin tan tijcajacro. Uwat Pábloin ruhw̃ayta acu
    tan tijcajacro. Etat uw éyinat Pablo yauwin acu ac ab cuijacro. Acan to ab cuíjareht
    síhw̃ajacro: “Pablo bar chinjác,” síhw̃ajacro. Eyta sihw̃ar car Pablo pueblo watar
    irujacro. Irúr ruhcti cham bahjacro.'
  abx-abx: Mangno aniya' manakka mga Hebro tikang si mga syudad Antioquia pati' Iconio
    nga makabawa si mga a'a pagkuntra kas Pablo. Sanglit nagtalutugan si Pablo ngan
    nagdagnas pagawas si syudad. I pagkagasi-na mga iya nga minatay nayto.
  mco-NT: Huin'it xɨɨ nijëjɨty judíojäy yja'ty, chooñ jɨm Antioquía etz Iconio. Chi
    ajcxy yajnɨmay je mayjäy co huen mɨdziptzoongɨxy Pablo etz Bernabé. Chi mɨc'amy
    je mayjäy mɨdziptzooñ Pablo etz cögäch ajcxy. Hue' ajcxy tijy tɨ anajty yaj'öccɨxy.
    Chi ajcxy oy ixjugucy cajppa'.
  bsp-bsp: Kɔ aSuyif alɔma ŋander kəyɛfɛ Antiyɔk ŋa Pisidi kɔ Ikoniyon mɔ, kɔ ŋasɛp
    haŋ kɔ ŋantalər kənay ka afum akakɔ. Ntɛ tɔ kɔ kənay ka afum aŋɛ ŋayɛfɛ kəcacas
    Pol. Tɛləpəs kɔ ŋaliŋəs kɔ haŋ dare kəsək, ŋacɛm-cɛmnɛ a efi.
  kqf-kqf: Ḡome Diu lavedi Entiyok bi Ikoniyamḡa a tavatavana edi giumo lava kumdi
    a ka manisobaledi.
  cpb-NT: Ari rareetaiyapaakani Judá-ite poñagainchari Antioquía-ki eejatzi Iconio-ki.
    Ikaminaayetapaakeri atziripaini. Irootake rishemyaantawetakariri Pablo. Inoshikaitanakeri
    rookakeri nampitsithapiki, roshiyakaaminthaitzi ari rowamaakeri.
  aon-aon: Aria eshesh Juda douk shapei arbudok biarub warub Antiok bani Aikoniam
    iri shanakumori Listra. Shanaki shagiyagiman meyoh um esheship urkwip um enen
    rohwin baraen um sabaishi abrudok waburishi arpesh aria shemneken shakri adur.
    Namudok aria shakwuman utabor Pol shanukan shatogur adukehahum abrudok wabur.
    Eshesh shakri nagok jurug.
  hus-NT-2005: Ulich tám cháb óx i judíotsik xi tál Antiokía ani Ikonio. In pidhkáwliy
    an atiklábtsik abal ka tʼujbaxintsik ani tʼujbayat na Pablo. Tam tin chalpaytsik
    in chemdhámalich, in káldhaꞌtsik bodhodhól ba jachanꞌ an bitsow.
  mig-NT: Yúan‑na te ni̱ cha̱koyo yaku̱ cha̱a judío ñuu̱ Antioquía jíín ñúu̱ Iconio.
    Te ni̱ ka̱ská'a̱n ña̱yɨvɨ kuá'a̱‑ún. Te ni̱ kaja̱'a‑i yuu̱ xiní Pablo. Te ni̱
    ka̱skána‑i‑de yuñúu̱‑ún, ni̱ ka̱jani ini̱‑i ja̱ ní ji'i̱‑de.
  bps-bps: Na kafnge én, nun dad to Dyu i là faglut kel déén mdà di Antiyok di Fisidya
    na mdà di Ikonyum. Na mgebe ale i dad to déén di kduenla ale Fol. Na mdà déén,
    tnudàla Fol batu na dyolla kenen lamwà di syudad du man nawala ku tamati kenen.
  mbs-mbs: Penga niyan, dimateng se menge Judiyo kenà egpemenal lekat te Ikonyo aw
    Antyokya sakop te Pisidya. Migdeliseg dan te tege Listra, aw yan binontogan dan
    si Pablo te bato, aw ginoyod dan doton te lowà te lonsod so eden dan aw nematay
    den.
  cme-NT: Ku huoŋgu-na, *Yuifubaa-ba namba ji jo; banamba hilaa Ikoniyɔmu, banamba
    hel Ãntiyɔsi maŋ Pisidi mara‑i-na. Baŋ juɔ, baa gbo nuɔmba‑i Polbaa-ba-na. Ba
    sire ta ba naŋ Pol baa tãmpɛ̃lɛ̃iŋa wuɔ ba ko-yo. Huɔŋgu naŋgu juɔ hi, ba da
    niɛ sĩ u kuu, baa bũul-o hel baa-yo nelle-na ka nanna.
  sus-sus: Awa, Yuwifie naxa fa keli Antiyɔki nun Ikoniyon. E naxa ɲama kui iso han
    e naxa Pɔlu magɔnɔ a xa faxa. E naxa mini a bubu ra taa fari ma barima e tan bɛ
    a bara gɛ faxade.
  pon-2006: Pil mie ekei mehn Suhs me kohdo sang Andiok en Pisidia oh pil sang Aikoniomw.
    Irail pwukat eri kalowehdi pokono ong arail pali; re kate Pohl oh wurahdekieisang
    nan kahnimwo wurahdekieilahng liki. Irail ahpw kihkiong me e melahr.
  dad-dad: Age dife di, Juda tamo tunĩ, Antiok ado Ikonium taun temeleid disi fen,
    tamo kayau musei waud dalen. Age de fen, idi Pol meein tulu difiyẽ, laa fel de
    fen, taun yerin diror diroulen.
  zab-NT: Per tuby tiop de bniety Israel ni zá guɨdx Antioquía ne guɨdx Iconio, deni
    bdzɨndeb guɨdx Listraqui baandeb gan guludiidxdeb de bɨnguɨdxqui. Parzi bcuaadeb
    guia Pablɨ, chiy rlilocpacdeb dec agutybɨ ax bxiubiudeb laab, guléedeb laab láani
    guɨdxqui.
  jae-jae: Go Judawaga ŋagêdô aŋga Antiokia to Ikonium sêmêŋ ma sêjam lau pom tonaŋ
    ôkwi e têtuc Paulu ŋa poc ma sê eŋ kêsa aŋga malac gêja seboc eŋ gêmac endu.
  ksd-ksd: Ma ta ra umana Iudaia dia pot mara Antiokia ma Ikonion, ma dia tatata vovo
    pa ra kor na tarai, ma dia tupar Paulo, ma dia al vaire pa ia kan ra pia na pal,
    tago dia nuk ia ba i ga tar mat.
  msm-NT: Na, meyduon migtidow no mgo Hibru no napuun diya to naliusan onni Pablo
    no Antioquia dow Iconio. Pigkumbinyu dan to mgo taga-Listra to pagkuntra ki Pablo.
    Dajun dan batuha aw gugujuda diya to yuwas to yunsud su nailing to boot dan no
    patoy on.
  myk-myk: Na pu yaha lee na, a Yawutuu pʼi di yìri Ancɔsi nibire ni Ikonɛ ni na pa.
    A pʼi sipyiire ti faanna fo pʼa kagereye taga Pɔli wá shan, na pʼi wu gbo. Lee
    kadugo na a pʼi wu fuulo na shɛ wá kulo li kadugo yíri, bani pu bi giin na wʼa
    xu xɔ.
  sbe-sbe: Kabo Dius tamowaidiyao hekadi Antiyoka yo Ikoniya unai se laoma ede boda
    wa se nuwakoidi na Paulo se hekalaweku. Na yodi nuwatu bena ye boitako, ede magai
    wa unai se niulihepesa se lae dagela.
  mcr-mcr: Qänakndaŋi, Israitqä Andiyokätaŋä hŋquatä, Aikoniyamätaŋä hŋquatä, Listiya
    iuŋqä äwäpu, ämaqä iqi pmeqeuqä kŋuä indqäŋqe äkunmäkpiyi, Poli iquenyqä hikä
    wapi ätnämäupu, “Pizqä qe äpäsqunä” kŋuä indqänäpu, iqueqä huiwi eyqiyäma äpäpu,
    aŋä-himqä iquenyqä täkŋä qänätaŋgqä yäpaqä mäŋgisa ekuwi.
  cux-NT: Tuu'mi ní ndaā náⁿ'ā 'iiⁿ'yāⁿ Israel s'eeⁿ yeⁿ'e yáāⁿ Antioquía ní yeⁿ'ē
    yáāⁿ Iconio chi yaa'ví yā nducyáácá yā contra yeⁿ'e Pablo. Ní ca'a tuú yā saⁿ'ā
    ní chíí n'dai yā saⁿ'ā 'áámá lado chuva'ai yáāⁿ miiⁿ ní 'áácú yā chí 'āā n'diī
    sa.
  tur-YTC: Ama Antakya’dan ve Konya’dan gelen bazı Yahudiler kalabalığı kandırıp Pavlus’u
    taşladılar. Öldüğünü sanıp onu kentin dışına sürüklediler.
  san-ITR: AntiyakhiyA-ikaniyanagarAbhyAM katipayayihUdIyalokA Agatya lokAn prAvarttayanta
    tasmAt tai paulaM prastarairAghnan tena sa mR^ita iti vij nAya nagarasya bahistam
    AkR^iShya nItavantaH|
  bel-N: А з Антыёхіі і Іконіі прыйшлі Юдэі і, намовіўшы народ і ўкаменаваўшы Паўла,
    вывалаклі яго за горад, думаючы, што ён памёр.
  sch-sch: Pisidia rama Antioch le Iconium renga Juda senkhatngei an honga; mipuingei
    hah an tieng an methêm mene zoia; Paul hah lung leh an dênga, a thi zoi tiin
    an mindona khopui renga an kai suoa.
  mic-MIQNT: Ta'sijig Lesui'paq weita'jig Antioq, na Pisitia eteg, aq Aigonium, negmow
    pegwala'tiji mimajuinu'g gun'teugta'new Poligapal aq na tujiw tewaqqatejima'titl
    uggutanmuaq. Tel'ta'sultijig ne'pnitaq.
  huu-NT: Nano nɨgarui illamona, Pisidiamo ite Antioquíamona judíuaɨ comɨnɨ bitɨmacɨ.
    Iconiomona jɨaɨ bitɨmacɨ. Judíuaɨ dɨnena fuemo faɨamona, naimacɨ dɨbeimo comɨnɨ
    jaidɨmacɨ. Iemona nofɨcɨdo Pablona faɨrɨgɨte. Naie naɨraɨmona naimɨena sonocana
    uitɨmacɨ, fiodaitɨmɨena naimɨe eruaɨlla jira.
  jiv-NT: Tura nuyá Antiukíanmaya̱ Ikiuniunmaya̱sha Israer-shuar táarmiayi. Taar nuyá
    áentsun Páprun yajauch awajsatniun enentáimtikrarmiayi. Tú tutai Páprun kayaja̱i̱
    tukurarmiayi. Tura jakayi tiar péprunmaya̱ japiki júkiar arant áepsarmiayi.
  otm-NT: Pɛ bi zøm bʉ 'da yʉ judío bá nɛxpʉ ra hnini Antioquía bʉ ja ra häi Pisidia,
    nɛpʉ Iconio, nɛ nu'ʉ bi parba yʉ ją'i da zʉh ra Pablo nɛ ra Bernabé. Nu yʉ ją'i
    bʉya bi bat'ado ra Pablo nɛ bi gʉrpʉ häi, bi hyøn'a thi bʉ ja ra hnini, nɛ ɛ̨mbi
    gue ya bi du.
  dah-dah: Be, Yuda mar kura Pisidia naŋare niŋ taun kura Antiokya Aikoniamya mat
    Listra taunde waŋbe al buda kuruŋ gor niŋ goyen wor biŋ yakamamiŋ. Irkeb Pol goyen
    hora po mayamiŋ. Irde kama yeŋbe tuluŋ teŋ taun siŋare tukuŋ tubul tiyamiŋ.
  tnk-tnk: Mətə nəkur Isrel me nepwɨn həuku pen fwe Ikoniam mɨne Antiok ia profens
    nəha Pisitia, mhəuvehe tɨ Listra, mhəvi nərmama həpɨk həuvən mhəkwtəmhiri Pol,
    mhəkwi ia kəruəterei, mhəvkəkini, mhəuvən fwe iruə ia taon, mhəpwəh. Rerɨnraha
    rɨrhi mə ruvamhə.
  kpr-kpr: Jusi embo mendeni Frovensi Pisidia da reighi Antiok a reighi Aikoniam ghedo
    fuseri. Fera buvudo, nenda geka a nenda kotari ava dengoro indero, evetu genembo
    digari ningi tumonduseri. Jusi embo da geka tumondedo, evetu genembo ne eredo
    ghamanai Paul detero du fasetiri, nu ambariva kotedo, nunda tamo jumbudo era isaghada
    buvurutuseri.
  san-IAS: āntiyakhiyā-ikaniyanagarābhyāṁ katipayayihūdīyalokā āgatya lokān prāvarttayanta
    tasmāt tai paulaṁ prastarairāghnan tena sa mṛta iti vijñāya nagarasya bahistam
    ākṛṣya nītavantaḥ|
  nho-nho: E mee naa Jew ni oo ake i Antiok iloto Pisidia aa i Aikonium. Naa tama naa
    ni oo ake no usuusu hia iloo laatou naa tama e kkutu i te kina naa ki see hakannoo
    ki naa taratara Paul. Teenaa ki hakannoo atu naa tama naa no ffuri no tauatia
    laatou Paul ki naa hatu ka huutia no ppesia ki taha te taon, i laatou ni ttau
    maa ia ku mate.
  gym-NT: Abti nitre israelita nünanka juta Antioquía Pisidiate amne Iconiote nükani
    juta Listrate ye käkwe ni mda mda töi kwitani Pablo amne Bernabé rüere angwane,
    nikani Pablo täke jäbti kwäräkwärä se kwrere, bti Pablo krütanina namani tuen
    ietre angwane, jäkäni mento juta bäre kwetre.
  azg-NT: Majoꞌ vendye nnꞌan judíos na jnanhan tsjoon Antioquía yo Iconio, squenonhan
    juu tsjoon Listraꞌñeen. Ndoꞌ jntꞌahan na jnanꞌjon nnꞌan tsjoonꞌñeen yo ꞌnan na
    ntꞌue nꞌonhan. Joꞌ na tuenꞌ nnꞌan ntjöꞌ Pablo, ndoꞌ xjen na jnanꞌtiuhan na jndë
    jnanꞌcueeꞌhan jon, jndyotscaaꞌhan jon xenꞌ ꞌndyo tsjoonꞌñeen.
  bhd-bhd: तैखन किछ यहूदी अन्ताकिया नगरे ते इकुनियुम नगरे मरां आए, ते तैनेईं लोक अपने
    पासे केरतां पौलुसे पुड़ पथराव केरने लगे, ते तै मुओरो बुझ़तां नगर करां बेइरोवं
    घसीटतां नीयो।
  too-NT: Lā' tachilh makapitzīn israelitas xalanī'n nac Antioquía lā' Iconio. Lā'
    tachihuīna'maxquī'lh tachi'xcuhuī't. Lā' ū'tza' līmūta'laca Pablo lā' xuakaca
    lā' māxtuca de huan xcānsipej lā' makxtekca. Tapuhualh que xanīntza' ixuanī't.
  ind-AYT: Akan tetapi, orang-orang Yahudi datang dari Antiokhia dan Ikonium, dan
    setelah membujuk orang banyak itu, mereka melempari Paulus dengan batu dan menyeretnya
    ke luar kota karena mengira bahwa Paulus sudah mati.
  cjo-NT: 'Roojatzi ipokantapaaka joriiyopaeni, poñaayitacharini Antyokiiyaki eejatzi
    Ikooñoki. Ramatawitapaakiri osheki atziri, ikantziri: —Osheki ramatawitantzi Paaworo;
    pikijeri. Ari rompojanteeyakarini mapiki, iiteeyawitakarini kamaperotaki. Inoshikanakiri,
    rookakitziri janta othapikitapaakinta nampitsi.'
  nsn-nsn: Bo i muduhia puk, o gisiameher Jung Antiok me i Aikoniam ka lame i Listra,
    kara me hounhoun tasir tamata pare, Poul me Banabas ura bohboho puk tasisin. Maeit
    gisina ka bakbak pousungua tang Poul tar palau. Doh gisina ka namana pare, ke
    maton, maeit ka reih tauetela i kalahara tatanono tar uan uleik.
  san-DEV: आन्तियखिया-इकनियनगराभ्यां कतिपययिहूदीयलोका आगत्य लोकान् प्रावर्त्तयन्त
    तस्मात् तै पौलं प्रस्तरैराघ्नन् तेन स मृत इति विज्ञाय नगरस्य बहिस्तम् आकृष्य नीतवन्तः।
  tna-NT: Beju pia Antioquía, Iconio ejude detse jenetia judío cuana ja Pablo, Bernabé
    detse yani su cuinatana. Mimi bid'umimi cuana neje cristiano cuana jei ametana
    huecuana Pablo tumu neje emaraca puji. “Manuitia beju”, pu putsu, maracarijitana
    huecuana. Ejude tsahua su riretana huecuana.
  lid-lid: Ano iri Juwis rayah badu Antiyok, ma badu Ikoniyum ame andresei iri anuhun
    boho oro. Eme iri orowei Pol na bek, ma anya deh, iy ndramak, ma aluwi iy eme
    manan ta kon tinan.
  wim-wim: Aꞌ than Jews wiy anangan aak anpal wampin aak Iconium.ama aꞌ puth aak Antioch.ama
    aak angman aak Pisidia.angana. Than iiyin yiip aak-aakanakan Lystra.aka. Than
    Jews al-alangana koyam weentathin thanang pam wanch aak Lystra punchan anangan
    than yipmam thaampayn pulang Paul.ang aꞌ Barnabas.angana. Aꞌ puth than kunttowang
    thep-thepin nunang Paul.an aꞌ thananiya ngaantam-ngeeyin keꞌ mulakaman thepin
    nunang, puth yaꞌa. Aꞌ than aak wakanang wich-wichin nunang yoon aak piꞌan anpalana.
  zga-M: Pu avanu va khuhuma khu Vayahudi va khuu Antiokia nakhu Ikonio vikhiincha
    khukhuvasawisi. Vakhantove uPauli na mawe nu khundundun'cha mpakha khunji vakhakhei
    hamo afuile.
  yom-yom: Bayuda baba ku Antioshi ayi ku Ikoniumi bakambisila nkangu. Balozila Polo
    matadi, bankoka nate kuna fula di divula bila babanzila ti fuidi.
  san-SIN: ආන්තියඛියා-ඉකනියනගරාභ්‍යාං කතිපයයිහූදීයලෝකා ආගත්‍ය ලෝකාන් ප්‍රාවර්ත්තයන්ත
    තස්මාත් තෛ පෞලං ප්‍රස්තරෛරාඝ්නන් තේන ස මෘත ඉති විඥාය නගරස්‍ය බහිස්තම් ආකෘෂ්‍ය
    නීතවන්තඃ|
  yut-yut: Juda amɨn dɨ Antiok ae Ikoniam da apgwit uŋun da amɨn dakon but sugaŋba
    Pol uwal aŋ ɨmgwit. Uwal aŋ ɨmɨŋek Pol tɨp baŋ aŋagek kɨlɨ kuŋwak yaŋ nandaŋek
    ɨlɨk aŋaŋ abɨgɨ kokup pap da waŋga yɨpgwit.
  grc-BYZ: Ἐπῆλθον δὲ ἀπὸ Ἀντιοχείας καὶ Ἰκονίου Ἰουδαῖοι, καὶ πείσαντες τοὺς ὄχλους
    καὶ λιθάσαντες τὸν Παῦλον ἔσυραν ἔξω τῆς πόλεως, νομίσαντες αὐτὸν τεθνάναι.
  cpc-NT: Ari jariitaiyapaakani Judá-mirinka poñainchari Antioquía-ki iijatzi Iconio-ki.
    Ikaminaayitapaakiri atziriiti. Irootaki itsitokantawitakariri Pablo. Jinoshikanakiri
    jookakiri nampitsithapiki, jiñaajaantaki aritaki jowamaakiri.
  nhg-NT: Pero sötiepa seque joriojte de puieblos de Antioquía hua de Iconio oaseto
    intzölö giente pa puieblo de Listra. Quentlötlabielmectejque inu giente para que
    yejua oquetecaltejque Pöblo. Entunses oquepensörojque que ye oquemectejque Pöblo
    hua quetlölochpöntöya hasta ca calquisyo de inu puieblo.
  nya-nya: Kenaka kunabwera Ayuda ena kuchokera ku Antiokeya ndi Ikoniya nakopa gulu
    la anthu lija. Iwo anamugenda miyala Paulo namukokera kunja kwa mzindawo, kuganiza
    kuti wafa.
  ngu-NT: Quemaj oyejcoquej semej hebreos yejhuan hualehuaj ne Antioquía niman ne
    Iconio. Niman yejhuamej oquinyolejquej on tlacamej ne Listra para oquitemojmotlaquej
    Pablo. Quemaj ica cuitiayaj ye cuajli yomic, oquitejchihuilanquej para neca caltenco.
  kup-kup: Met Polir modap poek hehan añarab Antiok zeitakanañ Zuda nari met Aikoniam
    zeitakanañ Zuda modari zei potak emat honeo ravat Listara zei potakarin parutï
    ravapanez mañoohan parupimaz kaev ravat Pol bat heleñinañ uroohapuh, “Hañomahap
    ev,” pot hahapuh beri hat bat em zeitaz iñivavok betet sah.
  jid-jid: Ama Yahudawa bari wa ba rhini Antioch mba Iconium, ba ye kma tu ndji ba
    sran ni gyru bre. Ba taa Bulus ni tita nda ngbiwu rju hi ni kogon gbu'a, nda ban
    ni mren mba ndi a qu ye.
  wmw-wmw: Ikisa, wakija Mayahudi wamojawapo kulawa Antiyokiya na Ikoniyu. Wakiwashetwani
    wanu ware, wakikola kumpanja Paulu na mawe, na wakinkwekwetera panja ya kaya ire,
    wakidaniza kuwa kafwa.
  gmv-GGM: Ayhudeti qass Anxxokiyappene Iqqoniyope yida asay asa zooridi Phawulossa
    shuchchan caddana mala ammanthida. Phawulossakka shuchchan cadiddinne hayqqidees
    gi gochchidi kaatamape gede kare kessida.
  ssg-ssg: Muhin ien tesol ti teka Ju ti Antiok ma Ikonium lato tahiama ape itini
    namili teka seilon ti Listra hani tepaun ti lato. Laha hokai Pol pot ape itini
    leleteni i hani melal ti taon. Laha sokok i matewen.
  zpo-NT: Gorna mzhin lak xaa Israel, xaa Antioquía nu xaa Iconio, mle xaa gan mchee
    xaa xgab cheen re myet; zee mzaake xaa Pab nu mle xaa xgab mbit xaa Pab, zee mdobxex
    xaa xaa mloo xaa xaa naz jwer roo yezh.
  poy-poy: Wayawudi wamu wiziti kulawa Antiokiya na Ikoniu wawajega wantu pamwera
    nawomberi, wamgumi mabuwi Paulu na kumkwega mpaka kunja kulushi walongiti kahowa
    kala.
  qwh-NT: Tsepitanam israel nunacuna Iconiu y Antioquia marcacunapita chäriyarqan.
    Pecunam tse nunacunata willaparnin, jucnopa cäyitsiyarqan. Tsenam Pabluta sellama
    tsampiquicuyarqan. Y wanushqanta pensarninnam, qaracharcur tse marcapa jaqninman
    jitariyarqan.
  gaw-gaw: Aria a Listra daaeheh, Juda laala Antioknu Aikoniamnu ele uḏiadp̱ig. Ag
    danab ah amu eeḏadna, Paulus qep̱eg mauhḵunu oolagp̱a noeg, ag menp̱a Paulus maḵuḏeg,
    mauhak bia niieye, ag eeḏna, ab giginp̱a gona mep̱ig. Ag, “Nug mauhom,” anana,
    anam hep̱ig.
  nca-nca: Quko Juda uni kumi Antiok noŋgo, Aikoniam noŋgo qu mahero unipare qambu
    quro iŋo-iŋoye ri otoqaró. Otoqoní wondo raŋoro Pol utoro, ene khuma, yero iŋoro
    ukúŋo re wosoro yendé sumeyoro rotaŋgurí.
  zpz-NTPP: Orzeꞌ la be mbecy Israeel bruu dey Antioquía ni Pisidia, nunu bruu gaꞌ
    dey Iconio. Orzeꞌ za dey par Listra. Zeꞌ bduꞌ dey lagy de mbecy zigy nu cha dey
    contr ni Baly. Orzeꞌ de mbecy pshet dey gyitaꞌ Baly nu ñgyut dey yu. Orzeꞌ bgayu
    tuñ la dey yu par ruꞌ gyedz, gun psaꞌ lagy dey nu gut yu.
  mkj-mkj: Epwi mihn Jew indoa jang Antioch nehn Pisidia apel jang Iconium. Irai pwiai
    kalwehdi pokonno oang arai loappo, irai kasoa Paul apel warahkihla ih likin kahnihmmwo,
    irai lemleme pwa ih ne mehdi.
  zac-NT: Zeꞌdë bëldá më israelitë shtë Antioquía nu Iconio. Bëdchini rall Listra
    catë nanú Pablo. Bëquili rall mënë shtë Listra con bishi parë bëdëꞌë guëꞌë rall
    Pablo. Bëshaguiú rall lë́ꞌiꞌ parë gulú rall lë́ꞌiꞌ ruaꞌ guëꞌdchi purquë lluaꞌa
    rall hia guti Pablo.
  kyg-kyg: Inagi mago Yu vayaꞌmo Atiyoki taonimo Pisitiya kotegatiꞌe Aikoniyamu taonifatiꞌeꞌmo
    eꞌa ani vayaꞌmo apakesa faiꞌa hapa paiꞌnageꞌa geꞌapimo afiteꞌapaeꞌmo yafa kayotetiꞌmo
    Poloꞌmo amagiteꞌapaeꞌmo, ago faliꞌniye, huꞌa huteꞌa heꞌa halauliꞌa lamiꞌa taoni
    kegiꞌya malagamo ataleꞌnae.
  kmk-kmk: Yoong dummatong dat Judio un nanligwat Iconio kan Antiokia un lakub Pisidia
    ot adu dat tagu’n naawis da un mangkapon kan dida. Kadon, binatubatu da si Pablo
    ot utdit kanan da nu natoyon, nilagayad da un inlaksun sidit ili.
  cao-NT: Jatsi quiha Antioquía, Iconio, tihi ca yaca bo ax tsi quiha huësti huësti
    ca jodiobo cahëniquë. Cahëxo tsi quiha Pablo ja ocahuacaniquë jahuë chani nohiria
    bá nicayamano iquish na. Jatsi Pablo qui yacatá ca nohiria bo caxaniquë. Caxaxo
    tsi quiha Pablo ja acaniquë maxaxá no. Axo tsi quiha yaca cacha jahuë yora ja
    xërëcaniquë, bësoyama ja ini ca quëscahuaquí na.
  bbr-bbr: Keserna keserna, karauk Juda roat Antiok näu mena Pisidia provins pakan
    pak Aikonium menas pemana, kiro pakan roasiret akan woiaka karar maun ämän maromoi,
    akan ronkat ätäi pirir mareanik, keser awaroin, “Ak kiro roat aiaukus akwarowe.”
    Keser awarona, akas Pol aiaukus wein. Keserianik, akan ronkat ko meieu aumana,
    ak ko mena kasik ate reur ne känkurein.
  inb-inb: 'Chi puncha­kuna, Antio­kia i Iko­nio pui­blu­kuna­manda judiu­kuna chi
    Listra pui­bluma chaiag­rir­ka­kuna. Chaiag­ris­paka, Listra­manda runa­kunata
    imasa rimaspa­pas iuia­chir­ka­kunata, Pablota rumi­wa piaspa wañu­chin­ga­pa.
    Chasa pias­paka, iuia­na­kurka: “Wañu­chir­kan­chimi”. Chasa iuia­na­kus­paka,
    paita aliuspa, pui­blu manan­cha karu­lla­pi sitag­rir­ka­kuna.'
  hrv-hrv: Uto iz Antiohije i Ikonija nadođu neki Židovi, pridobiju svjetinu te kamenuju
    Pavla i odvuku ga izvan grada misleći da je mrtav.
  box-NT: Mu pã̀ahṹ, à ɓa zúifùwa ɓúi ló ho Ãntiosi lè ho Ikoniyuumu lórá
    yi á ɓuara ho Lisitere yi. Lé bán lè ɓa zã̀amáa wó le ɲii à ɓa lèekaa
    o Poole lè hã huaa, á várá wo lóráa ho donkĩ́ahṹ, lé bìo ɓa wee leéka
    le o húrun.
  ote-NT: Ra oraꞌa̱ bi zøhø ꞌraya xodyo xqui ꞌñehe de ra hnini Antioquía ne Iconio.
    Núꞌʉ́ bi ꞌyʉꞌta ya ja̱ꞌi pa bi cꞌahna ra cu Pablo co ya do. Nepʉ bi gʉtꞌiꞌʉ bi
    pønga de ja ra hnini pa bá føte ngueꞌa̱ mi hu yá mʉiꞌʉ gue ya xqui du.
  wnu-wnu: Pol ende at igamari ne Yuda munon qei ginam ombur igour eng Antiok Aikoniam
    nob yarab Listra wurinob nomon ba Pol waramari umbonerer isa wogub mom uma qamb
    ubumot bis munai ginam eng wogub qonut bis inesi wogub qoamirei.
  zam-NT: Per leque le'n huiza mzin ndxep mèn nación Israel co' nzo ban le'n ciuda
    Antioqui co' nac ciuda che'n làaz mèn pisid, no mèn nación Israel co' nzo ban
    le'n ciuda Icon co' nac ciuda che'n làaz mèn galas. Rye mèna mquil' mèn yèez Listr
    par nguátbèe mèn yèez Listr par gaa'd quèe mèna Pab. Co'se' ngolo mbuaa'd quèe
    mèna Pab, mbli mèna cuent nguth Pab. Sya, mdo'f xax mèn Pab thìb lad ro yèez Listr.
  zyp-NT: Ma duitei cawh Antiok khuapui le Ikoniam khuapui taikhei Juda cawngsaw thaikheh
    va chuh he ka, Listra khua cawngsaw cawh aa te pahnei he. Paul khah alung tah
    va he ka, a thi thah tah he ka, khuapui khungthing lang cawh aa hruipahrih.
  sey-NT: Ja̱je yoꞌojë ca maca da ti̱tahuë, Israel pa̱i, Antioquía yeja cuiꞌne Iconia
    yeja paꞌicohuaꞌi. Ja̱ohuaꞌipi ti̱tani ti̱ñe cuasayena pa̱ire po̱nahuë. Po̱narena,
    Pablore quë̱na pë̱api je̱a joꞌahuë. Je̱a joꞌani huani je̱ohuë, cuasajë pa̱i paꞌi
    daripë hueꞌsena quërë etohuë.
  nvm-nvm: Regavo e Jius roin bu Entiok moik Fisidia guf ijia ruainva ijigam ar Ikoniam
    ijia ruainva ijieb e fok aferdiavga bu una buna ren. Areme bun uri mun tuame For
    kaname dab moik ijia dakarame mai iji areme usem vain. Regavo bu vierafero fun
    guainmaro bu ijeg vierafen.
  mps-mps: Te nosali te Juda dabe me badu Pisidia tǫde bulu me si elalubo, me nogi
    Antiok, me nogi Aikoniam. Te bulu side Pol dali Barnabas dali si polobadu osogo
    bidali. Te Juda dabe augwali tedu te Listra buluba aselama, augwaligo tigidali
    we bidi homu hodolama, tama augwaligo Pol tigiba masigi sąwai. Masigi sąnama,
    tama agai mu isai bidi gagayali homu elama, augwaligo aga tigi be nani buluba
    kegasa pelama, mugi pali.
  pab-NT: Hatyaoseta haiyanae judeunae tyoaha Antioquia nalita, Icônio nalita. Aisatanakotyahitaha
    halitinai hoka kahinaetyahene hoka mokotyaha Paulo sehali kakoa. Hatyaoseta nolokehekoatyahene
    haware wenakalati nonitata hoka halakisahene, motya atyo waini aokahitaha.
  llg-llg: Faik ndia hataholi Yahudi hiꞌda, ala mai leme kota Antiokia ma kota Ikonium
    mai, fo leni kota Listra leu. Ala dunggu-mbau hataholi noꞌu kala fo loo kasa,
    fo laꞌban Lamatuak Yesus hataholi nadedenu nala, de ala mbia batu neu Paulus.
    Laehetuk maten so, de ala hela lalan, de ala mbian neni kota deak neu.
  kyf-kyf: We bhla Zuifʋnya 'bhʋa Antiɔsʋ Pisidii -yɔ Ikoniumʋ -dʋdʋ -gʋ, wa nynia
    Lisɩtlɩ, 'ɩn wa yia nyɩmaa -zlo lʋbho. 'Ɩn wa yia -maa dlɩ 'wʋbhu, 'ɩn wa yia
    Pɔlʋ gbɔkʋ 'wʋbha, wa 'ka ɔ 'bhaa 'gbʋ. 'Bhie, wa yia ɔ 'gbe -gnima kwa, wa mɩa
    dlɩɩ nɩɩ, ɔ ka tlɩ.
  tpi-tpi: Tasol bihain sampela Juda bilong taun Antiok na Aikoniam i kam long taun
    Listra, na ol i pulim tingting bilong ol manmeri na mekim ol i birua long Pol.
    Olsem na ol i tromoi ston long Pol. Na taim ol i ting em i dai pinis, ol i pulim
    bodi bilong en i go lusim i stap ausait long taun.
  mih-NT: Tacuan ta i saa minoo ityi ñiyɨvɨ hebreo, ra ña sino iñi. Ra ñuu Antioquía
    ta ra ñuu Iconio cuu ra. I sino iñi ñiyɨvɨ sa cahan ra ndya vaha ñi sii ra Pablo.
    Ta i cañi xaan ñu sii ra Pablo sihin yuu cuhva ndya sica iñi ñu vatyi sa sihi
    ra, ta i xita cañoho ñu sii ra i sindyaca ñu sii ra ndya zava yu ñuu.
  qvh-NT: Saypita waraynincunami apostolcunata chiqueg Israel runacuna Antioquiapita
    y Iconiupitapis Listraman chäyargan. Say runacunami shimita goyargan Pablupa contran
    sharcuyänanpä. Paycuna niyashganta chasquiparmi runacuna Pabluta samgayargan pitegpä.
    Nircur wanushgana cashganta yarparmi garachashga apaycur marca cuchunman jitasquiyargan.
  kms-kms: Muq Juda ninge Aikoniam di Antiok opu pu mandi di ni wute te nei brequ
    ye meny, bu ni Pol wet nyaw pe mi. Muq ni tiqe vang pe pu qo maimb meri raqe mar
    mo. Ni riri Pol nati pre bri.
  agn-agn: Piro may mga Judiong namansikabot ang nagalin ong Antioquia tang Pisidia,
    ig ong Iconio. Naekelan nira tang mga taw tarin ong Listra ang mamansikampi ong
    nira. Binanggil nira si Pablo ig ginoyodan ong loa tang siodad. Ig ong kalaom
    tang mga taw, patay da tanandia.
  nhi-NT: Ihcuacon oehcoqueh siquin judíos tlen pouih Antioquía uan siquin tlen pouih
    Iconio, uan yehuan oquintlayoluilispatlaqueh in tocniuan. Uan Pablo ocmacaqueh
    ica titl, uan ihcuac ocyoluihqueh yomic, ocuilantahqueh ocquixtihqueh quiyauac
    itich in altipetl.
  ttc-NT: Ntons yaji, kyetzaj txq'an aj tijajil Israel a'e' aj Antyokiy [qaynin tuj
    tkwentil Pisidy] b'ix txq'anky aj Ikony. Kyetz oxik kykub'sa' kyk'u'j kye xjal,
    b'ix astilji owok kxo'o' tuky'i ab'j te Pa'k, b'ix yaji owex kyjuki' xtxa'm amaq',
    komo kyetz tuj kynab'l qa ojetq tuq kamik.
  dan-1931: Men der kom Jøder til fra Antiokia og Ikonium, og de overtalte Skarerne
    og stenede Paulus og slæbte ham uden for Byen i den Tro, at han var død.
  kwj-kwj: Ete wosiwani Andiok pe Aikoniyam pe Juta hima kupu fwele ya wu ta. Wosini
    wundo ele himiyama hurahama leni sembe ti wu rasaiwani humokuto ti wu ekeheni
    Pol ni ya wu ye. Wosini hima tape rihi ti wu longoni o ko takai hoko tokwe ya
    rini wu rakwai. Wunu ka hinga wu hambwaro, ori hima hahiro.
  vie-OVCB: Lúc ấy có mấy người Do Thái từ An-ti-ốt và Y-cô-ni đến, sách động quần
