  peg-peg: ମାତର୍‌ ଆନ୍ତିୟକିଆ ଆରି ଇକନିୟତାଂ ହେବେ ଜିହୁଦିର୍‌ ୱାଜ଼ି ଲକୁରିଂ ବୁଜାୟ୍‌ କିତାର୍‌,
