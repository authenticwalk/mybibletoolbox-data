  lat-VUC: Circumdantibus autem eum discipulis, surgens intravit civitatem, et postera
    die profectus est cum Barnaba in Derben.
  ngp-ngp: Wayahudi wamwenga kulawa Antiokia, uko Pisidia, na Ikonia, wawaluvyaga
    weyawe no kukelunga nao niyo wamtoa Paulo kwa maiwe no kumbulumuila kuse yo mzi
    wakamanya kugamba kabanika kale.
  enq-2: Dokopa Juu mendapu Antiokopa, Aikoniamepa katao ipupala, endakali kambu dupa
    ingi tuu lasiami. Dopa piaminosa, endakali dupame Polo kaname pyapala, baa kumatelyamona
    lao masetala, pyalya lao siti dokonya kamalyatena pyasiami.
  eng-ASVBT: 'But there came Jews thither from Antioch and Iconium: and having persuaded
    the multitudes, they stoned Paul, and dragged him out of the city, supposing that
    he was dead.'
  mna-mna: To zin Yuda pakan ta timbot kar Ikonium mi kar Antiok ta ki Pisidia na,
    timar. Timar ma tikuru zin iwal lelen be tizem Paulus bizin mi tilae kizin. To
    timaŋga na tipun Paulus pa pat, mi tiyaaru tataati ma tila kar zilŋaana. Pa tiso
    ko imeete kek.
  myw-myw: Wankuyeim min-Yudiy mo isaps, Antiyok o Ikoniyam gimgilis, ivalutsa livan
    issekes gamag babaw wasigeis, iliganes mo iweiys Pawl, dakul waseg, mo ibiteilis,
    ilaves in watoulan ven; idokes kid bo imat.
  sby-sby: Kwalesa Bayuda nabambi balafumina ku Antiyokeya mucishi ca Pisidiya ne
    baku Ikoniya. Balanyengelela likoto lya bantu basa kwambeti babukile Paulo, balamupwaya
    mabwe ne kumukwekweshela kunsa kwa munshi, pakwinga balayeyeti lafu.
  sll-sll: Ena Pisidia probins Antiok te Aikoniam malgi Yuda ari tau u pa dire, arihobi
    kraung sungure, Pol hulu kuba sire, para gomia dire, aule i mena olungwi.
  yaq-NT: Junak intok junama'a, juriom waate, Antiokiia' tea'a betana intok Ikoonio'
    tea'a betana ama yajaka intok juka' bu'uuraata nok yu'uka, juka' Paplota a' mamaasuk.
    Juname'e intok emo a' me'esuk ti eaka, junama'a bwe'u jo'ara betana, mayoau pa'akun
    bicha yeu a' wikek.
  uro-uro: Nasot dä arhani ama Judaqäna rha män nae ma Antiok dä ma Aikoniam bä rha
    artäm sa ama ruvek arhä snängaqa sävät a nas nävät ma Pol qä nä ma Barnabas. Näkt
    ti na ama ruvek ta rhumät nä ma Pol na ama dui näkt ta ardrän na qa bä sä dalek
    na ama värhäm i rhat tu arhä snäng i sa qa ñäp.
  ita-1885: Ora, facendo essi quivi qualche dimora, ed insegnando, sopraggiunsero
    certi Giudei d'Antiochia, e d'Iconio i quali persuasero le turbe, e lapidarono
    Paolo, e lo trascinarono fuor della città, pensando ch'egli fosse morto.
  muy-muy: Kələŋ gani ndam *Zʉde ya a Antiyos ya ka haɗ Pisidi ni akaba nday ya a
    Ikoniyum ni tàra e Listir a. Tàra tìnjia ti tə̀ɗəmki ma magədavani àki ka ndam
    asak ni, mək mis dal-dalani ni tə̀gəskabá ma gatay na. Eslini mis nakəŋ tìzligi
    Pol àna akur ga makaɗ naŋ. Tàra tìzligia naŋ a nahkay ti tə̀ɗəm àməta, mək tàgəjahaba
    naŋ a kəsa ni ba, tə̀mbərbu naŋ ɓəlah.
  kqc-kqc: Jew vene be Antioch taoni Pisidia gagani gutuna ma Iconium taoni gutuna
    okiyadi; mina vene yaku amiye tau di mokena ini mokena kana moiyadi, dada mina
    vene yaku Paul bi fore dudu usi erokoko resi taoni etofarori moi yakuyadi, ini
    mokenari bi muyeyo bao niyadi.
  tav-tav: Cabero judío maja Antioquía macana, Iconio na caĩri maca macana Listrapʉ
    caejayuparã. Eja, to macanare Pablo jãare na cabuio matayuparã tunu. To bairo
    na caĩ buioro to macana nare bairona Pablo jãare na capunijiniñuparã. To bairi
    Pablore ʉ̃ta rupaari cʉ re jĩa, maca tʉjaropʉ cʉ cane aá rocayuparã. “Mere yajicoapi,”
    cʉ caĩ tʉgooñabajuparã.
  eng-ULB: But some Jews from Antioch and Iconium came and persuaded the crowds. They
    stoned Paul and dragged him out of the city, thinking that he was dead.
  spa-VBL: Pero entonces ciertos judíos de Antioquía e Iconio llegaron y se ganaron
    la simpatía de la multitud. Y apedrearon a Pablo, y lo arrastraron hasta las afueras
    de la ciudad, pensando que estaba muerto.
  fra-_FOB: Alors, des Juifs survinrent d'Antioche et d'Iconium, qui gagnèrent le
    peuple, et qui, ayant lapidé Paul, le traînèrent hors de la ville, croyant qu'il
    était mort.
  hau-ULB: Amma wasu Yahudawa daga Antakiya da wasunsu daga Ikoniya suka rinjayi tarun
    jama'ar. Suka jajjefi Bulus suka ja shi zuwa wajen garin, suna ganin kamar ya
    mutu.
  mal-mal: എന്നാൽ അന്ത്യൊക്യയിൽ നിന്നും ഇക്കോന്യയിൽ നിന്നും യെഹൂദന്മാർ ലുസ്ത്രയിൽ
    വന്നുകൂടി പുരുഷാരത്തെ വശത്താക്കി പൗലൊസിനെ കല്ലെറിഞ്ഞു; അവൻ മരിച്ചു എന്ന് വിചാരിച്ചിട്ട്
    അവനെ പട്ടണത്തിന് പുറത്തേക്ക് വലിച്ചിഴച്ച് കൊണ്ടുപോയി.
  kkc-kkc: Esino Yu bia odoo abo Pisidiya mi Antiyoka maga, osoloso Ikoniyum maga
    sibadeeso. Diayo sibileso mosobia odoo oso kamanalame, Polowo goo maga gamenee
    takaso. Eseme odoo aboso kamanaloso, Polo yo yoso enigaloso, mosobia peegoo gisibado
    dileso magooso. Eseme diayo Polo yo olo woolooma gooleeso.
  urd-GVR: Phir kuchh Yahūdī Pisidiyā ke Antākiyā aur Ikuniyum se wahāṅ āe aur hujūm
    ko apnī taraf māyl kiyā. Unhoṅ ne Paulus ko sangsār kiyā aur shahr se bāhar ghasīṭ
    kar le gae. Un kā ḳhayāl thā ki wuh mar gayā hai,
  far-far: Ma tani Jiu ne kera leka mai fasia fere 'i Antiok laona lofaa 'i Pisidia,
    ma fere 'i Ikonium, kera dao mai, kera ka kwate fatae fuana okue ne, ma kera ka
    guisasu fua sa Paul ma sa Banabas. Ma kera ka 'uia sa Paul ana fau ki, ma kera
    ka tara 'i maa fasia laona fere, ma, kera kwaisae nia mae na.
  suz-BL: मिनु नोले एन्‍टीओक नु आइकोनीयम सहर रे थमा मसुइक्‍ब यहूदीपुकी जाक्‍मा बाक्‍त।
    मेकोपुकीमी सहर ङा मुर आन कली पोक्‍शा, पावल कली साइक्‍चा कली फुल्‍लु क्रोम्‍पदमे
    बाक्‍त। मिनु बेक्‍त, दे आ रां लाइश्‍शा, सहर रे ग्रुंइशा ताइक्‍तमे बाक्‍त। २कोरिन्‍थी
    ११:२५; २तिमोथी ३:११
  car-NT: Irombo Antioki wyino, Ikonium wyino enapa Simosu wopy'san mo'karon kari'na
    apyimykon erupo'toma. Irombo Paulus tu'ponaka topu papy'san i'waine. Ikyryryka'po
    i'waine moro aitopo wyino kurandonaka. Tyromo'se kynekano'satokon.
  amp-amp: Wom yiha Antiokti Aikoniamt tohyuk Judam taun Listrat niamom. Niahato kfo
