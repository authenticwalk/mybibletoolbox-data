  qvw-NT: Chaypïtam Antioquiapi, Iconiopi juc Israelcuna ćhälälimun. Jinalculmi llapa
    nunap pinsamintunta juc-läduman iwilcul, chay nunacunäwan Pablocta tamshachicuyan.
    Pampäman wañüśhanuy ćhaćhäluptinñatacmi “Wañüchinchic-ari” nil malcap yaycamunan
    waśhaman aysälälila.
  nfa-nfa: Lodꞌo èèna, abhu pèri-pèri dhèu Yahudi dhu mai nèti kota Antiokia dènge
    kota Ikonium, lasi asa kota Listra. Rèngu dadugu dhèu ae ho paꞌèci dènge rèngu
    ho labꞌa dhèu pajuu-paleha Lamatua Yesus sèra. Ka ra tabhie Paulus dènge hadhu.
    Ra ngee na madhe le, ka ra ère rèti lasi core eele ne asa liꞌu kota.
  tnp-tnp: Kəni nətəmimi nəuvein e nəuanɨləuɨs rəha nətəm Isrel kəmotsɨpən Antiok
    əha Pɨsitiə mɨne Ikoniəm mohiet=pa Listra, kəni kəmotol nətəlɨgiən rəha nətəmimi
    tepət məmə okotəməki e Pol mɨne Panəpəs. Kəni kəmotələs Pol kəni motəhti e kəpiel,
    kəni moteikəpan məhuvən motəraki pətɨgəm e taun motəpəh tətəməhli. Nɨkilah təhti
    məmə təmɨmɨs.
  urd-urd: फिर कुछ यहूदी अन्ताकिया और इकुनियुम से आए और लोगों को अपनी तरफ़ करके पौलुस
    पर पथराव किया और उसको मुर्दा समझकर शहर के बाहर घसीट ले गए।
  hot-hot: Vêm ma ŋê Islael doho anêŋ Antiok lo Aikoniam êyô ma enaŋ abô bêŋ anôŋ
    hadêŋ avômalô Listla aleba ik iniŋ auk liliŋ ba êyê Pol lo Banabas nena ŋê kambom.
    Êŋ ma ik Pol hathak valu ma êvôv yani hale malak bêŋ viyaiŋ ba hi ba esoŋ nena
    lêk hama yôv.
  mqj-NT: Tapakala sae pira-pira to Yahudi lu dio mai Antiokhia dio Pisidia anna dio
    mai Ikonium, usse'dek inde tau kambanne, lambisan ia naturu'. Napolalan ussileba'-leba'i
    batu Paulus anna mane rui'i lako salian tondok annu nasanga bonno'mi.
  rus-SYN: 'из Антиохии и Иконии пришли некоторые Иудеи и, когда Апостолы смело проповедывали,
    убедили народ отстать от них, говоря: они не говорят ничего истинного, а все лгут.
    И, возбудив народ, побили Павла камнями и вытащили за город, почитая его умершим.'
  mbh-mbh: Aveto ine Judare pelie ako a Antiok na Aikoniam o es me. Ma o ri ololo
    toko na sengre olemi mo o pun rin a Pol nge um a rem pomnga lemi. Ma o montetpot
    i a lalanga la ma o rivenga i rinaltet lale.
  bdd-bdd: Ta meYudiya ꞌasa Anitioki ma Ikoniyami ꞌoidiyega sitauyama, ma siluhu bodaedi
    Paulo ma Banaba ꞌadi tohesagohao ꞌoidiya, ta silohetu hetunediya ma Paulo daꞌuleyega
    sihunuya. Cigumwala, ta ꞌasa ꞌalonega silisi latuheya, ta ꞌidi nuwatuhu ꞌiꞌamasa
    pwaiya.
  cbt-NTPO: Napoaponahuë', cotioro'sari huëcapairahuatona', anishacancantopi. A'naquën
    Antioquia quëran huë'pi. A'napitanta' Iconio quëran huë'pi. Huë'sahuatona', Paono,
    Pirnapi, inapita sha'huirapipi ni'ton, no'huipi. No'huirahuatona', Paono mapi.
    Masahuatona', na'piquë të'yarahuachinara, chiminpirinhuë'. Ohuararahuatona', ninano
    intonquë të'yatonpi. “Nani chiminin,” ta'tona' inaquë patopi.
  rmy-SERVI: Иудея, савэ авиле Антиохиятар тай Икониестар, пэрэцырдэне гроза манушэн
    пэ пэхкири риг. Павло помардэ барэнца тай выцырдэне пала форо. Вонэ думисардэ,
    со вов муля.
  srn-NT: Ma baka dati wantu Dyusma kmopo fu Antiokia nanga Ikonium kon drai den sma
    ede. Den fringi ston tapu Paulus èn di den prakseri tak' a dede, den srepi en
    go na dorosei fu a foto.
  cta-NT: Loꞌo liꞌ ndyalaa la xi nguꞌ judío nu xñaꞌa̱ tsa tyiquee, nguꞌ nu nduꞌu quichi̱
    Antioquía biꞌ; loꞌo xaꞌ la tyaꞌa nguꞌ nu nduꞌu quichi̱ Iconio ndyalaa nguꞌ. Nchcuiꞌ
    nguꞌ biꞌ loꞌo nguꞌ quichi̱ chaꞌ suꞌba ñasi̱ꞌ nguꞌ jiꞌi̱ nguꞌ quichi̱ biꞌ loꞌo
    Pablo. Liꞌ ngu̱ nguꞌ quichi̱ quee jiꞌi̱ Pablo chaꞌ ngua tiꞌ nguꞌ cujuii nguꞌ jiꞌi̱
    yu biꞌ. Loꞌo ngua tiꞌ nguꞌ chaꞌ cua ngujuii yu, liꞌ ngujolaqui nguꞌ jiꞌi̱ yu ndyaa
    loꞌo nguꞌ jiꞌi̱ yu ca toꞌ quichi̱.
  bqc-SIM: Ɔ̃ Yudaↄ bↄ̀ Antiↄsi ń Ikↄniuo aa mↄ̀ wà bíla swãfɛ̃̀. Ɔ̃ aa Pↄlu pàpa
    ń gbɛo aa aà gàlɛ bↄ̀ò wɛ̃́nkpɛ, aalɛ e à gàɛ.
  tcz-CHONGTHU: Chuin Antioch le Iconium a konin Judah te mi phabep ahung lhungun
    mipi chu athujo uvin, Paul chu khopi pam lamah akaidoh un songa asep un athitai
    tin adalhauvin ahi.
  mar-mar: नंतर अंत्युखिया व इकुन्या येथील काही यहूदी लोक तेथे आले, त्यांनी लोकसमुदायाची
    मने आपल्या बाजूस वळविली आणि पौलाला दगडमार केला, त्यामध्ये पौल मरण पावला असे समजून
    त्यांनी त्यास ओढत नेऊन नगराबाहेर टाकले.
  snp-snp: Ena Antiyoku ido Aikoniyamu numudokati Yuda wenena ma oti wenena kani fiyato,
    kifana fuloti Polo ofae. Ofamo ya fulutaiye, loti koliti ukana ya ika oti numuna
    meya naba kilalauti oluti feka wae.
  isl-isl: Örfáum dögum síðar komu nokkrir Gyðingar frá Antíokkíu og Íkóníum. Þeir
    æstu múginn svo upp að Páll var grýttur og dreginn út fyrir borgina, látinn að
    því er virtist.
  spy-NT: Nto mii yoo, kukwaanee ꞉Yuutayeek alake Antyookya ākoo Ikonnyaa ānkubokutēwēch
    biiko kutayee keey mbo Bāwulō ānkōōyēnchi ng'aleekwaa icheek. Kuwiiree ꞉bichooto
    Bāwulō rwoontōōk ānkōōng'irtiitoot kuwo kiriinkoonooto saang' kubērē tōōs kaakume.
  xnn-xnn: Nakwas di dat wada nan Judio ay adi mamati ken Jesus ay iyAntiokia id Pisidia
    ya nan iyIconio ay inmey id isdi Listra. Dadat awisen nan kaipoipogaw ta gayangenda
    si Pablo. Idi nakagayangda dadat goyoden ay mangyey isnan soban nan ili tay kananda
    en natey.
  mwe-mwe: Ikabheje Bhayaudi bhananji gubhaikengenenje kukopoka ku Antiokia na ku
    Ikonio, gubhaatendilenje bhandunji bhailundanje na bhene bhanganyabho, gubhaakomilenje
    na maganga a Pauli, gubhaakwekwetenje mpaka palanga shilambo bhaliganishiyanga
    kuti bhawile.
  tte-tte: Kabo muli mena Yudiya tomoliyao tupwali silaomaya Antioki yo Ikoniyami
    kolili kabo boda nuwali sikoi. Yo siyoganli mekalikavao kabo Paulo veku mena siunui
    yo siniuli-yawatagilan yanuwane kana gana dagelana mena, sibatoko yakato iboitako.
  tcs-tcs: Den sam dem Zuwislida i bin kam de prom Antiok wea da eria blo Pasidia
    ane prom Ikonia. Dempla bin tane ol dem pipol po go gense Pol. So dempla bin stone
    em po kile em. Bikoz dempla bin tingk em ded, ol bin draige bodi blo em go ausaid
    da taun.
  hlt-THB: Cawh Antiok khaw awhkawng Judakhqi law unawh thlang kqeng ce noeng uhy.
    Paul ce lung ing khawng unawh, vawng a ceng na sawi uhy, thi hawh namih hy tina
    poek uhy.
  soq-soq: Tane Iuswa Antiok ita Aikonium bedewe wanwanlala mida aposel onau eneia
    sape wimone Lisitira apanawa mampo mo kutumbu wane dewamoieno aposel onau enane
    Paul seu mampe epaepabobosaiena. Tane me epaepabobosaieno winedio inseienase bolene
    winede. Ita mo Paul teinene bola debama tampe nomone itune eiena.
  qub-qub: Warannincuna apostulcunata chiquej Israelcuna Antioquiapita, Iconiopita
    chayaran. Paycunami runacunata shimita goran. Chaymi Pabluta sajmaran. Wañushana
    cashanta yarpar marca wajtanman wicapariran.
  att-att: Á manganánnuán, limibbè ta Listara yù ira Kudio nga ari manguruk nga taga
    Antokia sù purubinsia na Pisidia, ánna taga Ikonium. Á initotobù da di Pablo sù
    ira tatolay ta Listara. Á pinayapayáng da si Pablo, á ginuggud da nga iniyángay
    ta lawán na ili, ta kagiad da ta natayin.
  bki-bki: Avona kario, ana kulo Ju nalo tealo napano m̃a amijil Pol naio Barnabas
    ea vio Antioko a ea vio Aekoniam ruei, vonganei ana nalo aba amiyotuba ea vio
    Listra nei bereio. Naruei nalo ajum̃a ajukunu ban kulo Listra nalo, ban bano-o
    mia aburu batitigio kialo jidomiano nalo abano be dolu bereio, avona kario, ana
    nalo aban ka Pol, ana ajubaio ban bano-o mia amialio aberiam̃a naio m̃aro ruei.
    Naruei nalo aburutitigia taniabene ba tavio ea komeli, abuku searia naio jo jibe
    ga na, naruei aban bereio.
  bqp-bqp: Akũ Yudanↄ bò Antiↄku kũ Ikↄniuo ò sù ò gbɛ̃nↄ sã vù. Akũ ò Pↄlu pàpa
    kũ gbɛ̀ɛo ò a gàtɛ ò bò kãao wɛ̃tɛ kpɛ, òtɛn da à gàmɛ.
  mcp-mcp: Bɔ́ɔ́l *Oyúdɛn bwə́ mú zə wɔ́ɔ́s bwə́ ŋgə́ zhu Antyósh nə Ikóniyum. Bwə́
    mú zə kwambʉlə nə buud nə́ ndɛɛ́ bwə́ mú lúmə Pwôl məkwóógʉ́ nə́ lúmə lúmə, bwə́
    julə nyə shí nə shí nə́ ndɛɛ́ kə wusə bugád. Bwə́ á tə́dʉga nə́ a mə́ yə.
  hat-hat: Kèk jwif soti Antiòch (ki nan peyi Pisidi) ak Ikoniòm. Yo pran tèt foul
    la, yo kalonnen Pòl kout wòch pou yo touye li. Apre sa, yo trennen l' mete andeyò
    lavil la, yo te kwè l' te mouri.
  npl-NT: Ijkuakó okalakikoh sikimeh judíojteh de Antioquía iwa de Iconio. Okintlatlalwijkeh
    n tlakah de Licaonia, iwa okimojmotlakeh n Pablo ika tetl. Ijkuak yejwah okiyejyekolijkeh
    yomikki, okitlalxotontiajkeh iwa okikixtijkeh de non altepetl.
  bgg-bgg: Giak Jewthek ne Anthioch pha Phisidia nane Ikhonium è de thiichiih wuii
    thog mage; ithek ne bran brog yi awaithek hà yang srane Phaul shii lubao chao
    srane ji pha bajrai è fuang hà khia muii, nyieliieshii ithek è ai ne iyjong dun
    ara è now ne fen muii.
  eng-TCENT: Then some Jews came from Antioch and Iconium and persuaded the crowds.
    They stoned Paul and dragged him out of the city, supposing that he was dead.
  eng-BSB: Then some Jews arrived from Antioch and Iconium and won over the crowds.
    They stoned Paul and dragged him outside the city, presuming he was dead.
  cpu-NT: Ariya jareetaiyapaakani judío poñeenchari Antioquía-ki eejatzi Iconio-ki.
    Ikaminaayetapaakeri atziriite. Irootake itsitokantavetakariri Pablo. Jinoshikanakeri
    jookakeri nampitsithapiki, iñaajaantake aritake jovamaakeri.
  san-ASM: আন্তিযখিযা-ইকনিযনগৰাভ্যাং কতিপযযিহূদীযলোকা আগত্য লোকান্ প্ৰাৱৰ্ত্তযন্ত
    তস্মাৎ তৈ পৌলং প্ৰস্তৰৈৰাঘ্নন্ তেন স মৃত ইতি ৱিজ্ঞায নগৰস্য বহিস্তম্ আকৃষ্য নীতৱন্তঃ|
  tod-tod: Naa ʋoluma, Zuifuiti ti zeɠeni Antiyɔse ta Ikoniyume, ti ʋa ti bɛbɛi unsu
    leʋe. Ti Pɔle zɔɔni ga kɔtuiti, ti kpokpo, ti kula taai ʋa, tɔɔzei ti ɠɛni ɠisiɛzu
    ga é za.
  tac-NT: '''Lige jsile jaré alué ralámuli jurío alé Antiokía ejperégame. Abiénachigo
    jsile alé jaré ralámuli jurío napu Ikonio we''ká riógichi ejperégame nile. ''Lige
    alué ralámuli jurío sayega ra''íchale alé jsisá. Alué suwábaga ralámuli ''ma bi''lénapi
    nílele, ''ma gompaniérotele. ''Ma tabilé ''wesi gompaniérole alué oká rió. ''Lige
    alué we''ká ralámuli rejtete basibule alué Páulo. ''Lige basibuga ''ma rekábale
    na''tagega. ''Ma mukúgame mayele. ''Lige o''tole alé ''mi we''ká riógichi suweke
    alé pamia, pe banagá o''tole wijchí rekagá.'
  eng-WEBPB: But some Jews from Antioch and Iconium came there, and having persuaded
    the multitudes, they stoned Paul and dragged him out of the city, supposing that
    he was dead.
  gfk-H: Io, aring Iudeia diet ga hanuat ma Aikoniam ma Entiok kinam Pisidia ma diet
    ga halawen lah ira mataniabar. Diet ga tut Pol ma ra haat ma diet ga rahi hasur
    ia uras nataman tano pisa na hala kanong diet ga lik bia gata maat.
  viv-viv: Tu miYuda tufoidi Anidiyoka Fisidiya againe kadu Aikoniumi againe hitauya
    ada hiyemu againe, yoꞋo hinuwaꞋabiyedi be afositolo agaidiya hinuwakoyo, au Folo
    kabala againe hifihafihana, ada hivaitana hidatutuveꞋalikani faꞋina hiholina be
    melala kabuꞋavane hisena.
  yao-yao: Nambo ŵaiche Ŵayahudi ŵampepe kutyochela ku Antiokia ni ku Ikonio, ni ŵanyenjile
    ŵandu ŵapanganyichisye yangalimate che Paolo ni che Banaba. Ni ŵamponyile che
    Paolo maganga ni kwautila paasa musi achiganisyaga kuti awile.
  tgp-tgp: Pani Jew hai la tai Antioch peresi Iconium, la mai la posi na r̃omin la
    vao atu la meresahi hinira, ale la paru Paul ale la reve tahitahia mo malue hin
    taon tavera atu matan la r̃omi vara mo mate.
  auc-NT: Ayæ̈ ate oodeoidi Antioquiya ïñömö quëwëninque Icönio ïñömö quëwëninque
    pö Ditada ïñömö pöninque mänïñömö godongämæ̈ ongönäni ïnänite, Ïïna onguïñæ̈na
    ïnate mönö wïï ëñengæ̈impa, ante änäni. Ëñëninque godongämæ̈ Ao äninque Pabodo
    ingante dicaca tacadäni wæyongä, Æ̈mæ̈wo wængampa, ante pönëninque tömënäni näni
    quëwëñömö yabæ ïnö wëä mäo wido cædänitapa.
  kbc-NT: Pida jiɡ̶ijo onateciɡ̶ijoa judeutedi anicotiobece oicoɡ̶oticogi nigotadi
    Antioquia aniaa Icônio. Odaa joɡ̶oyakapaɡ̶ateetacege niɡ̶ijo noiigi Paulo ijaa
    Barnabé. Odaa joɡ̶onigidatice Paulo, oyatita wetiadi, niɡ̶idiaaɡ̶idi joɡ̶oixigitice
    neɡ̶epaa we nigotaɡ̶a, leeɡ̶odi odiletibige daantaɡ̶a yeleo.
  bmh-bmh: Guze guzenina, Zuda dudu ipal Antiok ban uzan Pisidia agaig ebuan mui,
    Aikoniam uzanan alaimai, duailel goagen goagal oiagab tutak mabun ze maraimai,
    goagal dabeleu koli kekulai maraimai, guzenai awaremenin, “Ag dudu go aiwag sil
    wagaran.” Guzenai awarina, goagen Pol aiwag sil wemenin. Guzenaimai, goagen go
    noumeu dabeleimai, go uzaneim patai keuai noimai hamacemen.
  ctu-BL: Tsa' tiliyob judíojob ch'oyolo' bʌ ti Antioquía yic'ot ti Iconio. Tsi' xic'beyob
    winicob x'ixicob ti' contra. Tsi' juluyob Pablo ti xajlel. Tsi' tujc'ayob loq'uel
    ti tejclum come tsi' lon ña'tayob chʌmenix.
  meq-meq: A həlay niye na, Yahuda hay ti yaw abəra ma Aŋtiyos i Pizidi, siye hay
    ti yaw ma Ikoniyom, tə ndislew a gəma i Listəre. Tsa na, tə patay me a ndo hay.
    Tə kal na Pol tə kwar hərwi məɗəke na. Tə vaha na dəreŋ abəra mə walaŋ gay. Tə
    dzala na, tə gwaɗ ma giye kə mət.
  noa-H: Mamʌ hamau mag nʌm hãba, judionaan bëejierram haajem, Antioquiamua Iconiomuajã
    hagjö. Mag bëewi hõor wawí p'öbaadee, hamachig paa hauwi, Pablo mokou barp'öbaadëjim
    hanaabá. Mag jũrram k'ʌʌnau bar wai nʌʌ hawia chi meemjö haadee, meebaadëmpii
    hawia p'öbör higaau hëudʌ deet'urjierram haajem.
  alp-NT: Eleki tamata Yahudia sie ilaru esi luake me kota Listra bei mpai kota Antiokia
    me otoi Pisidia kai otoi Ikoniume. Eleki esi umauke tamata bokala meru leke esi
    lulusi. Hoko tamata bokala esi raba Pauluse kena batu kai esi lihini siri bei
    kotare, le esi betinake imata peneka.
  san-VEL: aantiyakhiyaa-ikaniyanagaraabhyaa.m katipayayihuudiiyalokaa aagatya lokaan
    praavarttayanta tasmaat tai paula.m prastarairaaghnan tena sa m.rta iti vij naaya
    nagarasya bahistam aak.r.sya niitavanta.h|
  kbq-kbq: Hu'neanagi Jiu vahe'mo'za Antioku kumateti'ene Ikonia kumateti e'za, havige
    nehie hu'za vahera zamagrarega eme zamavarente'za, Polina have knonu ahe'za avazu
    hu'za rankumapinti atirami'za hago frie hu'za zamagesa nentahiza megi'a ome atre'naze.
  kbh-kbh: Chca ora, básefta judiënga tmojánashjajna Pisidioca, Antioquíocana y Iconiocana,
    y chents̈a ents̈ángbioye tmojanayënjaná, Jesucristbe ichmonatbe contra chamotsemnama.
    Chcasna, Pablo ndëts̈béngaca imojtsénanaye y chabe cuerpo chë pueblo chaboye tmojtsansjojó,
    er chënga imojtsejuabnaye Pablo ya obaná yojtsemna ca.
  ron-LSB: Dar au venit acolo niște iudei din Antiohia și din Iconiu și, după ce au
    convins mulțimile, l-au ucis cu pietre pe Pavel și l-au târât afară din cetate,
    crezând că este mort.
  pon-pon: A Juj oko ap kodo jan Antiokien o Ikonien, kamakarada aramaj. Ir ari kate
    Pauluj o uradokilan likin kanim o, re ap kiki on, me a matalar.
  nhe-BL: Pero teipa ajsicoj sequin tlayacanca israelitame tlen hualajtoyaj altepetini
    Antioquía huan Iconio campa Pablo huan Bernabé cholojtejtoyaj. Huan tlahuel quinajcomanque
    nopa miyac tlacame ipan Listra huan san sejco quitepachojque Pablo. Huan moilhuijque
    ya mictoya, huajca quihuahuatatzque altepeteno huan quicajtejque.
  sps-sps: Voun a te nainy, rin mes panainy Jiu te poo fi me tana fuan a ngats fan
    iny Entiok ai Ikoniam pangis fakats tan tagin tan panan tsuri ri totouruei to
    Pol fats ser ras fatafuts osing naa ya na ngats fan pon iny ari te mat en.
  wnc-wnc: Siwan tasiwawat ngana Judia nana Antiok gapmane yukikat nana kundu gatu
    Aikoniam nana ngangga apuke aminbamde musia papa tekwaba sup pake muke Pol tanguking.
    Tanguke ita gwa kungwak ngang natake gupna kaitake epu yot gapma teke kuku kepman
    teking.
  bus-bus: Ben Yudanↄ bↄ̀ Antiↄku kↄ̃n Ikↄniuo aↄ̃ mↄ̀ wà gbɛ̃nↄ swã gbã̀gbã. Ben
    aↄ̃ Pↄlu pàpa gbɛ̀o aↄ̃ à gàɛ wà bↄ̀o wɛ́tɛ kpɛɛ, aↄ̃ↄe daa à gàmɛ.
  gub-BL: Amo 'ar mehe amo zutew Àxioki taw pe har wà, Pixi ywy rehe har a'e wà, Ikon
    taw pe har wà no, ur a'e taw pe a'e wà kury, Pawru waker haw pe a'e wà kury. (Pawru
    iàmàtyry'ymar romo wanekon wà.) Uze'eg 'àm teko a'e taw pe har wanuwa rupi wà.
    Umume'u wemu'emaw tetea'u a'e pe har wanupe wà. A'e rupi teko uzapizapi Pawru
    ita tetea'u pupe wà. Te umuàkàzym wà. — Umàno aipo pa, i'i izupe wà. A'e rupi
    umutyk heraha taw wi wà, a'e pe katu pe heityk pà wà.
  imo-imo: Altoko Juda imbo mare Antiok kinye Aikoniam kombu talonga molkolio oringi.
    Aku imbomani ne kano moloringi imbomanga konopundo ungu toko mondondokolio Pol
    toko kondaio ningi. Aku teringi kinye imbomani Pol kano kouni tokolio kunduko
    meko kombu tawendona wendo puringi. Pol yu kano topo kondomolo konopu leringi.
  boj-boj: Onaqa Juda tamo qudei naŋgi Antiok dena ti Aikoniam dena ti walwelosib
    Listra qureq bosib dia tamo uŋgasari naŋgo are ugetetnjrnabqa naŋgi tigelosib
    Pol meniŋ na qaleb. Osib a giriŋyosib gilsib qure qalaq di ateb. Naŋgi are qaleb,
    “A moiqo.”
  eng-DRA: But as the disciples stood round about him, he rose up and entered into
    the city, and the next day he departed with Barnabas to Derbe.
  knf-knf: '*Bayuday baloŋ banwoonuŋ Antiyoka di Piŧidi, na Ikoniyom kë başë bi bi,
    abot ado bañaaŋ kë bakak du baka, atap Pawulu mnlaak, apula, afël du bdig bi ubeeka
    ţiki başal aji akeţi.'
  san-KHM: អាន្តិយខិយា-ឥកនិយនគរាភ្យាំ កតិបយយិហូទីយលោកា អាគត្យ លោកាន៑ ប្រាវត៌្តយន្ត
    តស្មាត៑ តៃ បៅលំ ប្រស្តរៃរាឃ្នន៑ តេន ស ម្ឫត ឥតិ វិជ្ញាយ នគរស្យ ពហិស្តម៑ អាក្ឫឞ្យ
    នីតវន្តះ។
  arn-NT: Feymew akuyey kiñeke judiu tuwlu Antiokia ka Ikonio, fey ka wesa rakiduamelpatufi
    tati pu che. Feymew ütrüftukangey kura mew ta Pablo, fey langümfilu trokiwi engün
    ka wingüdentukünufi engün wekuntu waria.
  zas-NT: Per bëlzi ree bén Israel zojb Antioquía në Iconio, chi bidxin reeman luguiedx
    Listra been reeman gan batiaalguiiw reeman bén luguiedx guin ree. Dxel bacaaguiaj
    reeman Pab abiꞌ gunaladx reeman ma güjtaman abiꞌ guxoobyuj reeman laaman, babëë
    reeman laaman luguiedx guin.
  ken-NT: Kɛ ɛ́bhɨ́kɨ́ tat, mbɔk bo Israɛl báfú Antiɔk anɛ atú Pisídia, báchák
    báfú Ikɔ́niɔm. Bákʉ́ bɛyǎ bo mánká nɛ bhɔ. Ɛkʉ bátɛ́mti Pɔ̌l nɛ batay,
    básu bárɔk bárɔ antí ɛtɔk nɛ nkaysi bɛ́ anáŋ agu.
