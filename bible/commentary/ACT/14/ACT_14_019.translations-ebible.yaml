    Pɔɔri yɛtɑ̃́rɛ̀, kɛ nyɛ̃́ kɛ tú ò ku, kóò fũrí kɛ́dennɛ dihɛì mɑ̀nku.
  san-GUJ: આન્તિયખિયા-ઇકનિયનગરાભ્યાં કતિપયયિહૂદીયલોકા આગત્ય લોકાન્ પ્રાવર્ત્તયન્ત
