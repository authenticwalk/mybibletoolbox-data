  eng-WEBU: But some Jews from Antioch and Iconium came there, and having persuaded
    the multitudes, they stoned Paul and dragged him out of the city, supposing that
    he was dead.
  gnw-NT: Jayave amocue judío reta yugüeru Antioquía jare Iconio güi. Jae reta omboemboe
