    mpaka pawelu imanga uvatenda kuva ànihila.
  ata-ata: Ka sou, ta Iutaia moseꞌi meꞌa ne Antioki xe Ikonia mineꞌe, la milapunu
    xavutalaiꞌa ta mitema ane mineꞌe mipita ne sou mivau Paulo no anu kulu, mukalu
    la milavelavenu milaixu no ale no anu vimelusou tuala tila ne la misuanu muai
