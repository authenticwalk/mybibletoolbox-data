    áchꞌe ó kjuixin tsíkꞌen chꞌán ntá kuinkánkákjen sín chꞌán sákjuíko sín chꞌán ikon
    chjasin.
  san-TAM: ஆந்தியகி²யா-இகநியநக³ராப்⁴யாம்ʼ கதிபயயிஹூதீ³யலோகா ஆக³த்ய லோகாந் ப்ராவர்த்தயந்த
