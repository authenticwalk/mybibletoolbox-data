  ons-ons: Pakiso, Yuda ŋei natne, Antiok matko Pisidia kepeo ŋine, so natne Ikonium
    ŋine, eŋe ŋei ŋerep magu ea ebuwi, eŋe Paulo wesiŋo qeu paki, waraŋka ma ket mat
