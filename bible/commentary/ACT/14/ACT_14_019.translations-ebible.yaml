  guj-2017: પણ અંત્યોખ તથા ઈકોનિયાથી કેટલાક યહૂદીઓ ત્યાં આવ્યા, અને તેઓએ લોકોને સમજાવીને
    પાઉલને પથ્થરે માર્યો અને તે મરી ગયો છે એવું માનીને તેને ઘસડીને શહેર બહાર લઈ ગયા.
  jvn-NT: Sangka kuta Antioki lan kuta Ikonium ènèng wong Ju pada teka ngojok-ojoki
    wong-wong nang kono. Paulus terus dibandemi watu, terus disèrèt metu sangka kuta,
    ndarani dèkné wis mati.
  byr-byr: Dɨvi Juya pwara Aadɨyokɨ Kwaaka Pɨzɨthɨya mannɨkebadaasarajɨ Anga Aaikonɨyaamɨdaasarajɨ
    bɨna yeva Wɨdaasaderaarɨna bɨrala wɨdɨna kyeꞌ aꞌmweraavɨ sɨnna tɨka wɨdaꞌdaaꞌnyɨ
    aꞌmwera Polɨmɨ sɨlaangejɨ lɨwakɨna yeꞌ. Lɨwakɨna yeva “Mena baimwaka,” dɨna yeva
    angeba mwasɨlaa mwagiꞌnamakwalyuna yɨna yeva yagalyaꞌmaꞌna yɨna yeꞌ.
  ian-ian: Pisidiamba lɨga Antiok walɨnja ngepmamba la ndi nat Juda lataa Aikoniamba
    la ndi nat Juda laataa mbɨla kwupmba Listra yindi. Pol kat yiga kavle nyaangɨt
    ngambundi. Ngumbundi maa ndinai waa nyaangɨt wutndi. Wutaa kwutaa lɨndi. Tɨga
    lɨga Pol kat vatnyavat kambak klalaa viyavat yaagindi. Yaagigaa ndi kat viyalaa
    yelavɨtndi. Tamba wundumbu yindɨ waa yelavɨtaa ndɨ kat kwutaa mbundi lɨvwat kalindi,
    tɨndɨ.
  hun-hun: Azonban Antiókhiából és Ikóniumból zsidók jöttek oda, és a sokaságot úgy
    fellázították, hogy megkövezték Pált, kivonszolták a városból, és azt gondolták,
    hogy meghalt.
  mcf-NT: Adnubien Antioquiya caid yacnocquidobëd Iconio yacnocquido Disteda yacno
    cho-choshon, Pabado icsambocquid nec, quequin chiac Disteda caid yacnocquido nëishcuededpanëdash.
    Adec nëishcuededshun Pabado cuënoten se-siash, Unësosh, queshun nimbanquin buanshun
    shubu nibëdacno Pabado netampanëdash.
  kjs-kjs: Go pisa rabu Antiok Aikoniam su lapo-para piri Juda enaali medaloma Pol
    piri-para ipisimi. Go puma go Juda alinumi enaalinu-para kaname Pol tyalalo kone
    kalisimi. Nimumi Pol luma adarenu su kamaa mea yoloma rubisimi. Nimumi Pol ora
    komena kone wisimi.
  mni-mni: Jihudi khara Antioch amadi Iconium-dagi laklammi. Makhoina miyam adubu
    insille aduga makhoina Paul-bu nungna thare aduga mahak sire khanduna sahar adugi
    mapanda chingthoklammi.
  yad-NT: Ruuti̱jada ji̱ta Judíyuveda, Antiyuquíyamusiy, Icóniyumusiy jarye, rirya̱tachoda
    variryi nijya̱nvay. Jadchiy ji̱ta ru̱vedani̱ Pávurubay ravichu̱ta, rityiicheda
    ji̱ta variy vicha̱damusiñi̱, rityoja̱da variy rumuni̱, ru̱tamya̱ta diiñunumani̱.
  mxb-NT: Tá ni̱ ndiꞌi ñoó, dá ni̱ ka̱sáa̱ dao ta̱ Israel, táꞌa̱n ra̱ ndéi ñoo Antioquía
    xíꞌín ñoo Iconio. Dá ni̱ da̱káꞌa̱n kue̱ꞌé ra̱ ña̱yuu ñoó, dá ni̱ chi̱yúú ná Pablo.
    Ta ñóꞌo ñaá ná ni̱ saꞌa̱n na̱ ni̱ da̱kána ñaá ná nda̱ yuꞌú ñoo ñoó, chi̱ sa̱ ni̱
    xiꞌi̱ va na, ni̱ kaꞌán ná.
  pon-2006A: Pil mie ekei mehn Suhs me kohdo sang Andiok en Pisidia oh pil sang Aikoniomw.
    Irail pwukat eri kalowehdi pokono ong arail pali; re kate Pohl oh wurahdekieisang
    nan kahnimwo wurahdekieilahng liki. Irail ahpw kihkiong me e melahr.
  maq-NT: Hya xi camá ne, canduva ngujo xuta tjë rë Israel tsëhë nandya Antioquía
    cojo nandya Iconio. Hane catsinguetsun me cjuatacun rë xutacjín jan, sehe cavetaha
    me ndyojo Pablo hane cajavëjne me cavaxë me ngajan xín tsëhë nandya, tsëhë xi
    xi má rë me ne, ha cahme Pablo.
  hto-hto: 'Afe mei Antioquíamona Icóniomona dáarie judíuaɨ dúcɨzaide. Listra comɨ́nɨmo
    júfiduano Pablo fállena mamédiaɨoɨ. Iemona Páblona nofɨ́cɨaɨna níjɨdiaɨoɨ. Níjɨano
    jofue jinófenemo íena zonóicaidiaɨoɨ. Comécɨdo daɨdíaɨoɨ: “Nɨbaɨ tɨ́ide,” daɨde.'
  por-BRBSL: Mas alguns judeus de Antioquia e Icônio chegaram lá, e tendo persuadido
    as multidões, apedrejaram Paulo e o arrastaram para fora da cidade, supondo que
    ele estivesse morto.
  ces-NKB: A [vtom] přišli z Antiochie a Ikonia Židé, a když přesvědčili zástupy,
    ukamenovali Pavla. Potom [ho] vytáhli ven z města, protože se domnívali, že zemřel.
  cui-cui: Bapoxonae judiomonae pomonae jopa pejume cowʉntsiwi, Antioquía tomara weparena,
    irʉrʉ Iconio tomara weparena. Daxita barapo judiomonae Listra tomarapiwi barʉ
    cueicueijeichi pebarʉ anaepanaenexatsibe Pablo irʉ Bernabeno. Nexata barapomonae
    Listra tomarapiwi ibotontha cuinbabatsi Pablo. Barapomonae najʉntʉ coyene xeina
    xua bayatha tʉpa Pablo. Pablo tomara coiboto juma bejojontapoinyatsi.
  boj-2014: Onaqa Juda tamo qudei naŋgi Antiok dena ti Aikoniam dena ti walwelosib
    Listra qureq bosib dia tamo uŋgasari naŋgo are ugetetnjrnabqa naŋgi tigelosib
    Pol meniŋ na qaleb. Osib a giriŋyosib gilsib qure qalaq di ateb. Naŋgi are qaleb,
    “A moiqo.”
  eng-OEBUS: Presently, however, there came some Jews from Antioch, and Iconium who,
    after they had won over the people, stoned Paul, and dragged him out of the town,
    thinking him to be dead.
  eri-eri: Ariya iinga la Juda ila Antiok taonha, Aikoniam taonha, nere Listra taon
    langa maidu bode fai-aita bagu huwanyanege waranenga nere Pol bode honggoro wane.
    Onodu bode nere Pol megebu ayaru fuwane. Onodu saini nere no umahawou isidu, nere
    no gogala kusedu bode togoidu taon dui langa awa tuwanenga inyai.
  aly-aly: Jew-rnem Antioch tawen-they Iconium tawen-warl apetyek. Rernem-anem Iconium
    tawen-areny-rnem ilanthek, Paul renh apwertel wemel ipmek atwetyek. Apwertel wek
    rernem. Rernem ikwer iterrek renh ipmek wentyek-athen. Tawen-they aketh-ampeny-warl-anem
    iytarr-akngemel iwerl-alpek.
  wiu-wiu: Wa naniko Yu yene Adioke Aikoniame tata kawa nekete i agota wia tukatono
    toe wa Lisira take ali atoa awitikatapea Polo dekoa moa kueme ka̱ua tukaneya.
    Nitoapa tukome tukono wene pia tayo lono lia aua pote pipaneya.
  swe-swe: Från Antiokia [i Pisidien] och Ikonium [städerna där Paulus och Barnabas
    nyligen varit i] kom det nu några judar. De lyckades få med sig folket, och man
    stenade Paulus och släpade [efter det] ut honom ur staden i tron att han var död.
  cth-cth: Hathnukkhu Antiok kho hoi Ikonium kho lahoi Judah miphunnaw teh a tho awh
    teh rangpuinaw pueng a pâkhueng awh teh Pawl hah talung hoi a dêi awh. A due toe
    ati awh teh kho alawilah a sawn awh.
  mti-mti: Meve Ju igiyawa upeba Antiok ge Aikoniam apa onamiya. Mu iyayapan obiren
    niuo kaeya muniya, sira Poru agim gumbe toya. Mu anoya me wait botone sira gwetoimu
    daieve me oreriyag dauwag amiya.
  pad-NT: Hari. Oniaroa, vakadiania vakaikahi'aha adani judeus kaija'ari Paulo-ra
    vakaihamahiki. Antioquia de Pisídia sidaji, Icônio sidaji hikia vikhaki adani
    vaihamahiki. Listra sidajia vakaikahijabana'aha, Paulo-ra vakanavaraniha'aha.
    Ka'oa hiki vavanihavini ida Paulo jaharina varani hini, oniani ida Listra sidaji
    kaija'arini Paulo-ra vanagahavini hija ja'dia. Abini'iki vavaniha'aha ada Paulo.
    Avarahokaonina'aha sidaji banininija, abinina amaakarini vanahojaha'aha.
  twi-twi: Yudafo bi fi Antiokia a ɛwɔ Pisidia ne Ikoniom tuu nnipa no aso maa wosiw
    Paulo abo, twee no fii kurow no mu a na wosusuw sɛ wawu.
  hlt-hlt: Te vaengah Antiok neh Ikonium lamkah aka pawk Judah rhoek loh hlangping
    te a yoek tih Paul te a dae uh. Anih te duek coini tila a poek uh dongah khopuei
    vongvoel la a mawt uh.
