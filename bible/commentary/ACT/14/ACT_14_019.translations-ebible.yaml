    tinamit. E chiquiwach rique, caminak chic.
  rop-rop: Afta na sambala Juwish pipul hu nomo bin laigim Pol bin kaman brom det
    dubala taun gulum Entiyak en Aikoniyam, en deibin meigim ola pipul teiknodis langa
    olabat, en deibin stonim Pol, en wen deibin reken imbin dai, deibin pulum im bodi
    atsaid brom det taun, en deibin libum im deya na.
  mee-mee: Avae Iura palu reke pa ngae Antiok bae Aikoniam keke ute maluame ta ri
    kesingkurume rea. Minmina na keke tamalia Pol ka lollome, ba keke utulale lagapotu
    nga maga kunna e bollau. Na ri ka loreangana roma i e mate tapu.
  dif-dif: Antiochiandru ja Ikoniungundru Juda kana wokarana wonti, tanali kana wolara
    jadijadibana wonti, ja tanali Paulus mardali dakana wonti, ja nina ngura palaraia
    parumana wonti, ja ngundrana wonti, nau matja nari.
  gam-gam: Are Juda una pende Antiok ne, Aikoniam kere er dumo Listra woi. Wo kandja
    ke mal djimaka, una merke ellne kumbsika, wo Pol ku tomaka, bolo yage pai. Une
    kaima goro dje pille, ngundjo ipo dumo kerman gull pai al iwo orkoto wormaka,
    pai.
  nou-nou: Edo Antioch nati busu Pisidia da Jew embobo nenei de Iconium nati Jew embobo
    awa bugusera. Edo ungo mi embobo ainda awa jo indero ungo berari mi ganuma wawara
    edo Paul dorisera. Edo ungo kotisera awa Paul betari ge sedo umo jumbudo budo
    mambudo budo nati pon da mambusera.
  mqb-NT: Yahuda azar aya ta nay ahay nà, kwa à wulen su doh sə Antakiya sə Pisidiya
    wa tə wulen su doh sə Ikoniya wa. Tə pəkan 'am anà man su ɗo awan, aday ta tar
    anan Pol tu kon. Tə ngəza anan Pol à wulen su doh wa, a ga patan nə kə̀ məcak
    coy.
  ape-B: Ali echech Juda douk chapeli albudak biyalub walub Antiok blanu Aikoniam
    uli chanamali Listra. Chanaki chablanaguk echechin tinytin umu enen meyaluhin
    balan wolobaichi abuldak wabulichi elpech ali chemneken chakli adul. Namudak ali
    chakumanu utabal Pol chasonukehanu chatoglu adukahibulmu abuldak wabul. Echech
    chakli eke anagak.
  grc-F35: Ἐπῆλθον δὲ ἀπὸ Ἀντιοχείας καὶ Ἰκονίου Ἰουδαῖοι, καὶ πείσαντες τοὺς ὄχλους
    καὶ λιθάσαντες τὸν Παῦλον, ἔσυραν ἔξω τῆς πόλεως, νομίσαντες αὐτὸν τεθνάναι.
  cav-NT: Judirucuaretu israelita cuana Antioquía juque, Iconio juque jadya. Tuna
    tuna Jesús queja ecatyatique ama jucuare. Cahuaitishacuare tuna ecuita cuana,
    tunaja Pablo, Bernabé jadya ujeu baishu. Tumetu ecuita cuanara Pablo tumu tsehue
    marereshacuare. Iyehua bucha tuna cabaticuare. Tume tunajatu epu juque repeajetsu
    ijehueticuare etsecueju. Tuhuadya tunajatu shanacuare.
  kgp-NT: Kar kỹ cidade tỹ Antioquia tá ke ag tóg tá junjun mũ, cidade tỹ Icônio tá
    ke ag ke gé. Israel ag vẽ, tá junjun mũ ag. Ẽn ag vẽnh kar krĩn kónãn mũ, kỹ ag
    tóg Paulo pin mũ, pó tỹ. “Ter ti huri,” he ag tóg mũ sir, ti pin kar kỹ. Kỹ ag
    tóg ti raran mũ sir. Cidade fyr tá ag tóg ti raran kỹ ti fón mũ sir.
  bvd-bvd: Sui lau guu, tai toaa Diu nai ki da lea mai faasia 'i 'Antiok ai bae 'ana
    bali lolofaa 'i Bisidia, ma faasia 'i 'Aekoniam kera daka dao lau guu. Kera daka
    bae alingana konia nai daka lea na suli bae lada, ma daka rakesasu naa 'ana sa
    Bol fai sa Baanabas. Ma kera daka 'uifauna naa sa Bol ma daka taraa na kau uri
    sara fasi lao fera nai. Kera lea kau lelea daka lukasi nia suli da kwaifii sa
    nia mae naa.
  ukr-1871: Прийшли ж з Антиохиї та Ікониї Жиди, і наустивши народ, і вкаменувавши
    Павла, виволїкли геть з города, думаючи, що він умер.
  apz-apz: Aꞌamu Juta fehohnjo hwaho Pisitiya ango Antiyoukntaꞌango soꞌnji nomꞌne
    aꞌamu Aikouniyam mtaꞌango soꞌnji Poul sohumneꞌno nakwolaho lontɨfi nopontɨfi aꞌamu
    nomꞌne soꞌnji nuhuꞌmokinontɨfi Poulɨmo sojoꞌnji fongkuꞌmentohofofoho. Nofonjontɨfi
    poyofoho lontɨfi mempo hohntaꞌni mehusɨmpeeꞌmentohofofoho.
  yon-yon: Kwane, kuyaambed Yuudan yena Antiok yaayiib Ikonium yaayiib miniwen kumbed
    kadaareb kuu ben yi kerekmen yaa yondekorib, Pool kuu botbed barambere ayiwen.
    Kwane, yimbed meeniib kuu bobnoon ande awine irinde kanwene taun bunangka korariwen.
  poi-NT: Ocmɨ miñyajt́im je̱m jém malopɨc judíos, jém it́yajwɨɨp jém Antioquía y
    jém Iconio. Moj icumɨgoyyaj jém pɨxiñt́am iga Pablo icujɨypa Dios. Jesɨc iccupɨcyaj,
    iyɨgayyaj tsaamɨ jém Pablo. Ijɨ̱syaj iga caaneum. Ijɨ̱cputyaj aŋsɨ̱cmɨ de jém
    attebet.
  wuv-wuv: Ma idii, hefi'a Jew, noramiaa ro'odu Antioch ma Iconium, rona u'ugainaa
    fei gupuu rama'a ma nafanaa Paul mugoo ma foraneneneinia auguu fei gufu uaa rona
    nara ba ina ma'e.
  quf-NT: Chaypi chaynu kayatinllapaqa, ĉharanllapa ayka Israel runakuna. Paykunaqa
    karanllapa Antioquiamanta, Iconiumanta ima. Paykunami chayman ĉharqa chay runakunataqa
    ukmanta yarpuchiranllapa. Chaymi runakunaqa Pablutaqa sitaran rumikunawan wanuchinanllapapaq.
    Chaynu qischarllapaqa, wanushana kanqa nir yarpurllapa pwiblu waqtalawman aysaĉhakur
    urqur itakuranllapa.
  yuw-yuw: Tuna mit Yuda amna au Antiok bucinma o Aiköniam bucinma yu engmuya owi
    amna inong yucyuc tuya yu Polha ayam togung. Ayam tong imongo ‘Pol wotnaya ompun’
    yongo sopho wodung. Sopho woda godip fobö böc gombo sumonne wocin woding tonggung.
  hus-NT-1971: Tam ulitschic taja’ ti Listra talchic i Israel, tal ma ti Antioquía
    ani ti Iconio. In t’ajchichic an mulcunel abal quin tomolna’ a Pablo ani a Bernabé.
    Ma cui’iyat a Pablo c’al i t’ujub, ani ne’tha bothothol tin elebtal am bichou.
    Taja’ t’ajat jilan, cum u tsalpanchab tsemetsits.
  med-med: Wote, Andiyok kʉn Aikoniyum kona raⱡ nga Jura wamp mat ok, wamp morung
    nimbʉ nga mat nga numan orunga kunt rok nilingina, Pol ku ndi rok, wote konum
    nʉk pilik, kunt kundi mek, kona peng ei nga, ekit orunga purung.
  bch-bch: Be gid Iuda edengada titnan Antiok ga Aikoniam ga tinam ta tidada gid ipom
    ngan posanga, ta tiraurau Paulus ngan pat. Ila ga tiadi mambe ei imate, ta tidada
    ei ga ila gaot ngan tuanga.
  cco-NT: Jo̱ mɨ˜ cangɨ́ˋ jo̱, caguilíingˉ co̱o̱ˋ tú̱ˉ mɨ́ɨngꞌ˜ dseaˋ Israel i̱ jalíingˉ
    fɨˊ Antioquía có̱o̱ꞌ˜guɨ fɨˊ Iconio. Jo̱ i̱ dseaˋ íˋ cajméerˋ e calɨ́ˉ ꞌníꞌˋ níimˉ
    dseaˋ Listra i̱ Paaˉ do, jo̱guɨ casɨ́ɨiñˉ røøˋ e cu̱u̱b˜ nisɨꞌlóꞌrˋ dseaˋ do,
    jo̱ lajo̱b cajméerˋ. Jo̱ mɨ˜ cangɨ́ˋ e casɨꞌlóꞌˋreiñꞌ do cu̱u̱˜, jo̱ cajñúungˋneiñꞌ
    fɨˊ caluuˇ fɨɨˋ co̱ꞌ lɨ́ɨiñˉ e cajngamꞌˊbreiñꞌ do.
  deu-1951: Es kamen aber aus Antiochia und Ikonium Juden herbei; die überredeten
    das Volk und steinigten Paulus und schleiften ihn vor die Stadt hinaus, da sie
    meinten, er sei gestorben.
  alq-ALGNT: Nandam Coda8innig ki pi odose8ag Antiok (Antioche) acitc Ikoniom (Iconium)
    odenan. Ogi cagozoma8an dac a8iagon kidji nisimagani8indjin Ponan. Ogi pabim8asinaa8an
    dac, acitc ogi sagidjidabana8an ag8adjik odenag. “Ki nibo” ogi inenima8agoban
    mega.
  ixl-NNT: As bꞌex uloj veꞌt kaꞌl unqꞌa tiaal Israel uvaꞌ yeꞌ nik niman u Jesús uvaꞌ
    tzaanajlik tu u Antioquía tukꞌ tu u Iconio. As toksa chajnaj tiviꞌ unqꞌa tenameꞌ
    tiꞌ uvaꞌ la sutil kꞌubꞌ tiꞌ u Pablo. As ibꞌan veꞌt unqꞌa tenameꞌ te u Pablo. As
    ijiti veꞌt el chajnaj tziꞌeꞌl u tenameꞌ, tan kamnajlik veꞌt u Pablo uvaꞌ nik tal
    unqꞌa tenameꞌ.
  boa-NT: Áánáacáhjáa tétsihvu wajtsɨ́mé tsijtye jodíómú Ajtiokííaa, Icóónioo, íjcyácoomícyutu
    tsáámeé. Aaméhjáa diityétsí hallúvú diityéké állívánéllii Páávoróké aamúmé néwayúúnevu.
    Áábekéhjáa ‘tsúúca dsɨ́jɨ́veébe’ iñééne lliúcuíñúmé técoomítyú ɨ́ɨ́wávuú.
  etr-etr: Amaha nebegi, Yu odoa Ädiagolage Aigoniamalage mofiai. Mofiai amolia helësëse
    amo gadola gegedoi amolia amala helësëmäialahilä, ilia ado afädë negei. Ado afädë
    negelahilä, ilia Folo igia nufi. Nufi amo baagoi gabula helësëlahilä, dusugala
    gaula awäla gaamu baagido negesi.
  quh-NT: Chanta waquin israelcuna chayamorkancu Antioquía llajtamanta Iconio llajtamantawan.
    Paycuna runasta yuyaychaspa Pabloj contranpi okharicherkancu. Ajinamanta runas
    payta rumiswan ch'ankarkancu. Wañuchiskancuta yuyaspataj llajta jawaman khataterkancu.
  kwi-kwi: Suasne mɨnpazha Judío awaruz Antioquía pɨpuluraskas Iconio pɨpuluraskas
    piannaakane, uspane uspa minñamtu aizpa maizara. Suasne uspane Pablora uk kiara.
    Us irɨt minñamtu akwa, uspane ussa tain kit kɨninaara pɨpulu pianamalkima.
  agm-agm: Aihɨ aunahɨpahaurɨ Andiyokɨhandunɨ Aikoniyamɨhandaahapunɨ Judaahiya usa
    napɨwɨ isɨhiyai Poriyɨ Banapaasiyaapɨ apowɨtandɨha pɨwɨha kaundawaatopo. Kaundauhɨ
    kiya apowihɨ Porɨhoai nawɨhaara yahowaayopo. Yahauhɨ Porɨho tɨmahiyatɨ kwaapanɨmaasasɨhɨ
    aimɨ napomataise tɨwɨyawa nepɨ aimɨ aunahɨpatamɨ nehɨhapaahɨmawaayopo.
  ubr-ubr: On gibunai Jew yangan fani on Antioch mafam gagamin, Pisidia tafanamai
    nan, a Iconium mafam gagamin emon sinat; ato sabu kuayo siyames yas sikubogagaien
    sabu au kous sitawar, ato Paul agimai siborarab ato mafam gagamin emon sitikwekwerabai
    sibo igat au koun, ato osi sinos on irabob bait.
  tsw-NT: A̱vu aza a Israꞌila o ro diga Antakiya na̱ Ikoniya a̱ ta̱wa̱ a vadala ugbozu
    wa amaꞌa, reve a uwa agaba na̱ Bulu. A̱vu a vara yi, reve o rono yi o uta̱ a̱
    lyuciꞌi, a majiyan me le a na u kuwa̱ ta̱.
  cax-NT: Auqui iñataimia manuma israelitarrü auqui Antioquía y auqui Iconio. Manitanama
    ümo macrirrtianuca. Batacheboma uimia. Barusuma canca ümoti Pablo. Taübücoti acü
    oboi niyaruturrüma. Arrüma caüma ñaquioncorrüma tücoiñoti uimia. Itononomati pürücü
    pueblurrü.
  aia-aia: Ma tara'i na'otara adaa'i Jiu na'i Antiok ma na'i Aekoniam rau boi marau
    mamaani ha'a-taesu'araaui noni hunga 'anai ura bwarasia Pol. Naasi marau buta'ia
    Pol 'ini'i hau marau oge tatarasia hura'a baaniai 'omaasi. Rau 'adoma'inia do'a
    mae'a.
  srp-1865: Doðoše iz Antiohije i iz Ikonije nekaki Jevreji, i kad se oni prepirahu
    slobodno, podgovoriše narod da ih odustanu, govoreæi da ništa pravo ne govore,
    nego sve lažu. I podgovorivši narod zasuše Pavla kamenjem i izvukoše ga iz grada
    misleæi da je mrtav.
  agt-agt: A ta nepagpasan na pigpigaaraw a dimmagdag hapa ya Hudyo kiden taga Antiyoka
    ikid na Ikoniya, a pake pinadpadulay da i Pablu ta tolay kiden, petta ikatupag
    da, a winarad da mantu ta batu. A sangaw ginerger da ya bari na en neuhet ta ili,
    a newagak dan, te pahig da ta nasin.
  lug-lug: Awo Abayudaaya ne batuuka nga bava mu Antiyokiya ne mu Ikoniya, ne basasamaza
    ebibiina, ne bakuba Pawulo amayinja ne bamukulula ne bamutwala ebweru w’ekibuga
    nga balowooza nti afudde.
  yby-yby: Sa-iki ya numuto maya minaiyoko Enitiyoko numutoti ito Ikoniyo numutoti
    maya Juda wewena nisikadanaki muki wewenasida maya ula molayoko li nupa ikiki
    Poloda maya ehadaloti kohaboya alo helekaiye likiki ika i-liki numuda esewatoka
    maya wae.
  heb-heb: ויבאו שמה יהודים מן אנטיוכיא ומן איקניון ויסיתו את העם וירגמו את פולוס
    באבנים ויסחבהו חוצה לעיר בחשבם כי מת׃
  mpp-mpp: Aime Yuda ngic Antiok nga Aikoniam taonkacni kwesilu yekele bole basowaleibong.
    Ailu ngic-ngigac kwelengineng kwefangkebong, yenge momoc Pol posadi wickelu holeibong.
    Holelu ngageibong, “Ye biyac homagac.” Inguc milu taon lobina fulucke haulu lobong
    fawec.
  apb-apb: Oto lae-lae i purine nga maholo e kele tewa, ngaeta mo mwane ni Jiu uure
    mwaanie huilume i Aekoniam na huilume i Antiok aana po'o ni henue i Pisidia kire
    hule mai, na kire ko ha'a-olaa mwala ni Listra ngeena uri kire ke uure honosie
    e ro hurula'aa. Na kire ko uu'ie a Pol aani heu, na kire ko we'i ookea oto mwaanie
    huilume aana kire lo'onga'inie uri e mae oto.
  san-TEL: ఆన్తియఖియా-ఇకనియనగరాభ్యాం కతిపయయిహూదీయలోకా ఆగత్య లోకాన్ ప్రావర్త్తయన్త
    తస్మాత్ తై పౌలం ప్రస్తరైరాఘ్నన్ తేన స మృత ఇతి విజ్ఞాయ నగరస్య బహిస్తమ్ ఆకృష్య నీతవన్తః|
  ben-IRV: কিন্তু আন্তিয়খিয়া ও ইকনিয় থেকে কয়েক জন যিহূদী এলো; তারা লোকেদের ইন্ধন
    দিল এবং লোকেরা পৌলকে পাথর মারলো এবং তাঁকে শহরের বাইরে টেনে নিয়ে গেল, কারণ তারা
    মনে করল, তিনি মারা গেছেন।
  ntu-ntu: A' mz nibr kzdung zbq, kzdung lr Jiu nzvzkimlr taon kcng Pisidia Adiok
    x Ikonizm nzlcbutitxobzlr drtwrdr leplz kcng amrlx mz nzvz-nqblq-krdr nidr. Kxnzlxngitipebzlr
    kc natqdr, sc tzvaebqpelr Pol mz rplz x nzkilzpxlr nrkrdrtqde yz mz nibr taon
    kc, nzpnzkr drtwrdr le kx bzpe.
  pan-pan: ਪਰੰਤੂ ਕਈ ਯਹੂਦੀ ਅੰਤਾਕਿਯਾ ਅਤੇ ਇਕੋਨਿਯੁਮ ਤੋਂ ਉੱਥੇ ਆਏ, ਲੋਕਾਂ ਨੂੰ ਭਰਮਾ ਕੇ ਪੌਲੁਸ
    ਉੱਤੇ ਪਥਰਾਉ ਕੀਤਾ ਅਤੇ ਇਹ ਸਮਝ ਕੇ ਉਹ ਮਰ ਗਿਆ ਹੈ ਉਹ ਨੂੰ ਘਸੀਟ ਕੇ ਨਗਰੋਂ ਬਾਹਰ ਲੈ ਗਏ।
  gvc-gvc: Ã yoa paina judio masa Antioquía macaina, Iconio macaina cʉ̃hʉ Listrapʉ
    sʉha. Tópʉ sʉa, Paulore ñano durucuha tjoa judio masa. Ti ã ni durucuchʉ tʉhoa
    masa tiro mehne suaha. Ã suaa tãa mehne docaha tirore. Tãa mehne tirore doca tuhsʉ
    “Ahriro yariaa wahara” nia, tí maca dʉhtʉ cahapʉ tirore waja sʉ cũnoca, wahaa
    wahaha.
  ksj-ksj: Eꞌe ḡarugano Iuda azaḡa nuꞌa Antioka zu Ikonio neḡanonoꞌo onaadu, eꞌe neḡa
    azaḡa zama aro. Eꞌanoꞌo zeꞌe Paulo hadi hina maro, ebu ze ꞌane ani rudaneha radu,
    ne enogano ahase buniro.
  sbk-sbk: Lelo Ayahudi bhabhafumile hu Antiokia na hu Ikono bhahinzile na bhasulishe
    abhantu. Bhahakhoma uPaulo wamae bhadendemula bhafumya hwonze ye khaya yabho bhasibha
    huje afwiye.
  mya-JVB: ထိုအခါ ယုဒ လူတို့သည် အန္တိအုတ် မြို့၊ ဣကောနိ မြို့မှ လာ ကြ၍ လူ အစုအဝေးတို့ကို
    ညှိညွတ် တိုင်ပင်ပြီးလျှင် ၊ ပေါလု ကို ကျောက်ခဲနှင့်ပစ် ၍ သေ ပြီဟု စိတ်ထင် နှင့်
    မြို့ ပြင် သို့ ဆွဲငင် ကြ၏။
  kgf-kgf: Imuhuc wamma keric Antiokia ama areŋa yanda ʒéma Ikonion ama areŋa yanda
    imuacnec Yuda ic ieneŋ haréma ic embac énépésima Paulo hocnéŋ héigic. Héima niŋgic
    humuyec ésécnec waŋu ama yanda séŋgaŋgeŋiguc héréma kemma giligic.
  awb-awb: Ántíóka suwahpeqte Asiu kereq Áíkónía suwahpeqte Asiu kereqka mitaq séra
    mó ehwéh teríúnsabe mitaqté kégá sene ehweh meyówe. Mewera ebahnsatate tuparuqme
    Pora subúwana we marakóipeq aunúnkaq surahúwara sega, Aiq putíéhre íwíáhéra abariue
    ahnansahrapeq márówe.
  gdn-gdn: Ki makeya ka Diyu ragidai dai ki natere Antiyoka tawana Pisidiya rabineya
    ade natere Aikoniyamu were ika bautagubu. Mu iyapana rabinamaga kupamupu da mu
    ubumana Poru yo Banabasi giritamana pasutamana ki nana nanamutampu ki pokere tawana
    ki ragidai ubumpu Poru bowa were minimupu. Bowa were minimawa da e powena maba
    emupu ki ka mu e tainimupu gari tagaiya kwenumupu.
  nko-NT: Mʋ́ ɔma a, Yudafɔ akʋ botsu Antiokia ánɩ́ ɩbʋ Pisidia ɔmátɔ́ pʋ́ Ikonion
    wúlutɔ ba bɛblɩ́ asʋ́n pʋ́tsɛ ɔdɔm amʋ agywɩɩn, bɔkʋsʋ́ lɩ́ɩ́ Paulosʋ. Bɛda Paulo
    abwi, bɩ́tɩ́a mʋ dálɩ wúlu amʋtɔ. Bʋkɩ bɛɛ alawú, sʋ besi mʋ tswɩ.
  bsn-NT: To bajiro ĩna yiñarone, jud'io masa, Antioqu'ia macana, to yicõari, Iconio
    macana quẽne ejayujarã ĩna. Ejacõari, Pablore, Bernabére ĩnare gotiyujarã ĩna,
    ti macanare. To bajiro ĩna yijare, gʉ̃ta rãca Pablore ĩre reayujarã, ĩre sĩarʉarã.
    To bajiro ĩre yicõari, “Jẽre rijacoajami” yirã, ti maca tʉsarojʉ ĩre vejavacõari,
    ĩre rocacõañujarã ĩna.
  pib-NT: Rapokna Gantiyoki ga wa Gikonyo giyakatyachine Goteyone. Rushinikanutkana
    gixolune. Sotlujetluna Pawlo. Gipnachri kagwakyaluna. Pokchi kotlolomtyatkaluna.
    Maleka rutakluna.
  wiv-wiv: Pale, a vuni Iuda taza dia ta pe ni Antiok kamani Aikoniam dia ka mai,
    dia ta pado pokipokizia na magalina kabuna manumanu kua, dia ta lubia a Pol na
    kedo, dia ta harehia gotala na taon dia ta zuka tapunia vona, dia ta lohoia dia
    ka tania ti mate.
  reg-reg: Mbe nawe Abhayaudi abhandi okusoka Antiokia na Ikonio Bhejile okusoelesha
    liijo. Mbhe nibhamulasa na mabhui Paulo no kumukwesa kukinga Anja yo musi, nibhetongela
    ati afwa.
  mlh-mlh: Listra yoŋoji Pol Barnabas boke yapebuŋyoŋ, Juda ŋiŋigo goineji Antiokia
    taoŋ eru Aikoniam siti yoyoka oone waperu ŋiŋigo kubu maŋgokaka eyarebuŋ. Eyareru
    yoŋoke sogokoŋ riŋaru Pol koji qaku “Oŋu komega!” mibuŋ. Oŋu miku furugaru taoŋ
    ŋadiineo wakiru bokebi peya.
  gof-ENT: ኣንፆኪያፔኔ ኢቆኒዮኔፔ ዪዳ ኣይሁዴቲ፥ ኣሳ ባንታ ባጋ ዛሪዲ ሹቻን ጳዉሎሳ ጫዲዶሶና። ኤንታው ኢ ሃይቂዳባ ዳኒን
    ካታማፔ ጋፃ ጎቺ ኤፊዲ ዬጊዶሶና።
  aau-aau: Sa Juda-uwr har yier Antiok ko o, Aikoniam ko o, homkwe Listra mon le nok,
    uwrsa mo uron me ma-me-weih-a-weih. Uwrsa hom Juda sohom mo ok me lonuayk menkin,
    sa Pol se mein non sehe swakwor. Homkwe sawk senkin nanpanan, hiykwe papo lokrue.
    Homkwe hye lowk nakey nok, taun sohiy so meykyay mon lway yay hain.
  tvk-tvk: Melele xa Pol xal Banabas ludi tamu e taon te hal Listra, rut Siu xil langgo
    taon te hal Pisitia‑Antiok e taon te hal Aekoniam mei lastal e Listra. Xil labilhiles
    nenemien na moletin xil ak tengan lanem vasa vaha xat eloheoh xalu. Ma rut moletin
    xil lamei langgov Pol. Di, lalihi tenben ba laso ni be reling taon nae vengan
    xa lanemi labit langgov vini ngamu.
  prf-NT: Peru dinumemát en Judio hidi a gubwat ti Antioquia sakay ti Iconio. Sinulsulan
    di en tolay hidi ti Listra kontra kánni Pablo kaya binábbatu di siya. Sakay hinehela
    di a paluwas ten siyudad ta isip diyid ay patay dán siya.
  auy-auy: Ifátuwowasa tuwímbai-Yundaa-waasi Písíndiyaa-marafaꞌa Ántíoku-naopakene
    tuwímbai Áíkóníyamu- naopakene tésa seyaafáꞌ-wáásí tirumbá tórówasa isésa Póromba
    óntantamba tufuwésa éꞌa púwíye-imayaa ésa tafisímaesa mindáókoni awáífáꞌá mátúwówasa
  tbg-tbg: Vira naantiara Iutaa vaiinti vonavu Antiokihaivata, Aikoniaihaivata, anire
    vinavuka antua uva tumanta qaqi vaiinti nahenti vinavuka uva iriha quqaave tivake
    oru ori utu vare Porura aavata ruqutuke viraqaahai vika tiha, Ho vira ruqutu kauraro
    qutuma vivo, tivake vika vatukaihai Porura rarau vare vivi vaati aaqaini aqukora.
  hub-NT: Tumainai judío Antioquíanam matsamin aina, chikich Iconionmaya ainajai kaunkar,
    shuar ainanka nita nepetkiar Pablon jukiar, kayajai tukui tukuinakua shir maatsuk
    jakayistai, tusar japiki jukiar yaaktan ikumtiksag aepkiaruiti.
  hmo-hmo: To Iuda taudia haida be Antioka bona Ikonio dekena amo idia mai, bona idia
    ese taunimanima momo edia lalona idia ania. Vadaeni taunimanima momo ese Paulo
    idia hodoa nadi dekenai, hanua ena murimuri dekenai idia veria, idia laloa ia
    mase vadaeni.
  big-big: Pulaga Yuda Yisuyegi ngizi panu kumuli ono ngabelak Pisitiya meibekke yereng
    Antiyok meiraga nawili kiling ngabelak Likoniya meibekke yereng Aikoniyam meiraga
    nawili menalege wawere ula logo pongo yereng Lisita mei puragi kayima. Kanda pulogo
    puwiligu yongkambanu wawere ulara koyamek ngai puwiligimekki sawelibene keleya
    logo puwiligu Paulu kingyengko ula logo yerendaga welagela ulumi wageliwei kuna.
  gux-G: Antiosi yeni Ikoni Jufi tianba bo baa ki maadi u nuwulgu ke gbadi niima nni.
    kee bi lugdi poli a tana ki fili o ki ñani o u dogu nni, ki maali k o kpe i.
