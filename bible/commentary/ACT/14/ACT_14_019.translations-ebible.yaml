    koman ne pan, eꞌ to mët en.
  agd-agd: Máan tiyákan Antiokí baru rákena manáa Yutan kayo vá Aikoniamú baru rákena
    vá ano Ristará barurá eriven banasi arápiní íkan betí ano Porin ará uman daantáden
    onámaná ankaman kaúden inka furen mino siren kákan baru finte yo yarifen baru
    akhempá morun karúden mino.
  rkb-NT: 'Iwaze Sudeutsa izumunaha. Asaktsa Sudeutsa Sesus humo batu sispirikpo.
    Ãtiokia ikny, Ikonio ikny kino niwatihi izumunaha. Risitera bo zukzuk niaha. Siharere
    Risitera ezektsa nizihikiknaha. Asaktsa ispe niaha: — Pauro tabezekta kytsa! Haraharetsa
    ty tabezehiktsa. Iwaze hi mohyrikosokda — nikaranaha. Yhỹ nikaranaha. Iwatsahi
    Pauro haraharetsa ty ziharawowokonaha. — Tsibezenaha ja — nikaranaha. Iwatsahi
    inury zikyrikinaha. Myhyrizikwybara bo zikyrikinaha. Anaeze zerekeknaha.'
  san-THA: อานฺติยขิยา-อิกนิยนคราภฺยำ กติปยยิหูทียโลกา อาคตฺย โลกานฺ ปฺราวรฺตฺตยนฺต
    ตสฺมาตฺ ไต เปาลํ ปฺรสฺตไรราฆฺนนฺ เตน ส มฺฤต อิติ วิชฺญาย นครสฺย พหิสฺตมฺ อากฺฤษฺย
    นีตวนฺต:ฯ
  iws-iws: Mɨ Juda iikam nhɨrɨm om Antiokanɨm mɨ om Aikoniaman ɨkɨm, sɨma ɨna yɨtɨm.
    Mɨ iikamɨm sɨmiir kwoɨnɨm sɨma inɨ hopswoni. Mɨ sɨma siiya mɨnɨm ɨna kaiyɨmɨkɨm
    Pol siir. Mɨ sɨma Pol siirɨn ɨni om komii siir yaba hɨriir kinaniyamɨn. Sɨmiir
    kwoɨnɨm ha naɨngwokɨm, siya naowɨgusami.
  pol-SZ: Wkrótce jednak przybyli z Antiochii i Ikonium żydowscy przywódcy, którzy
    podburzyli tłumy. Wtedy obrzucono Pawła kamieniami i wywleczono go za miasto,
    sądząc, że nie żyje.
  ztq-NT: Lëëtyee gaa leñ tse go lëë bla xaa Israel nii no Antioquía ni Iconio ptsiñ,
    aan lëë xaa pkiily meñ Listra par kteekyo xaa Pable. Lëë xaa pteekyo Pable ni
    lëë xaa kwtopxax Pable, kukchon xaa Pable tublad chu kyedzy, nladzy xaa nii kuty
    Pable.
  zai-NT: Oraque beeda caadxi judíu de Antioquía ne de Iconio. Udxite ca ique ca binni
    que uchá ca guie Pablu. Biluxe si bichá ca guie laabe, zácaxa ca ma guti be, uxubi
    yu ca laabe, ulee ca laabe ndaani guidxi que.
  upv-upv: Ko mian ko nabur ne Isrel sopor nga marivel Antiok ko Ikoniam arevei norrorrmien
    se delung nir arasi vini devjen ser e. Artekai Pol ko artuwe ko arevei tweni van
    vare e re ngaim ngok ko arkurtweni, arrorrmi nga ni emij ko pa.
  aui-aui: Wasina bi Jius damdi mududi Antiyok da Ikoniyam kwanatudima sipiika, bi
    koroto nuwanuwadi sipiro. Na sitarawiikapudi da akimama Pol sirouvi bi sinoghosi
    da irabobo na sitayina kwarokwaro sikanibu kwanatu kubune.
  wap-NT: Kainaꞌa Jewnao waꞌatiinao Antioch iki, Pisidia Baara iaꞌoraz naꞌiki baꞌorainao
    waꞌatin Iconium iki. Ĩnao kaawan naa Lystra ati, naꞌiaꞌa naa ĩkakinaowan pidannao
    ĩtoꞌora kizi Paulnao ati. Atii mishi pidannao naꞌapatan panyukunuu ĩparadan kawanaꞌati.
    Uruu idi ipai baokopa pidannao toꞌoradinan, naꞌiki ĩboowautapan naa Paul tuukii
    kuba kida idi. Udaunaꞌan ĩkozootaꞌakan naazu naꞌiki ĩkabootankan naazu donoi dawun
    itinapu ĩꞌitiiman mawakaꞌoraꞌa naa uruu.
  mva-mva: Ata Iuda alu Antiok be Aikoniam anua-lo ka dipura be tamoata be aine makara
    nge ilodi diung be ono kaba ditaguraki be Pol be Barnabas didua-diaru. Kodeka
    Pol patu oti diuni be direpeki be eluku dilakuaki. Ilodi dipile imate.
  dwr-NT: Anxxookiyaappenne Iqooniyooneppe yeedda Ayihudatuu asaa barenttu bagga zaariide,
    shuchchan Phawuloosa caddeeddino; unttunttoo hayqqeeddawaa malatina, katamaappe
    karew A goochchi kesseeddino.
  kfw-kfw: Pisidia ah kaom Antioch khat-um Iconiumma kaom Jihudi ngai'n khawa munkhan
    inhongnga, halli inmani'n mipui ngaikha inmasok-ah, Paul kha lungnga indeengnga,
    ama athijei tia, khuopui raaltiang amakha inleikeisuo.
  bfz-bfz: पर कुछ यहूदिये अन्ताकिया और इकुनियुम नगरो ते आयी की लोक आपणी तरफा खे करी
    ते और पौलुसो खे पात्थर बाए और तेसखे मरे रा समजी की नगरो ते बारे कसिटी की लयी गे।
  cuk-09: A-ibagangi Judiomar-Antioquíaginmalad, degi, Iconioginmalad nonimalad, geb
    amar girmar-binsaed gasmargu, akwagi Pablo-maksamalad. Amar bato Pablo-oburgwisye
    bimarsoggu, neggwebur-dikarba Pablo-metemarsunnad.
  ben-OBCV: এরপর আন্তিয়খ ও ইকনিয় থেকে কয়েকজন ইহুদি এসে জনতাকে প্রভাবিত করল। তারা
    পৌলকে পাথর দিয়ে আঘাত করল ও নগরের বাইরে টেনে নিয়ে গেল, ভাবল তিনি মারা গেছেন।
  mil-NT: Te ñuú Antiòquiá ndɨhɨ ñuú Ìconiú xǐndecu dava ñáyiu isràél, te ní queé‑yu
    cuáháⁿ‑yu ñuú Lìstrá núú ndécú tě Pǎblú. Te xíáⁿ nǐ quexìó‑yu te ní xáhǎⁿ‑yu xii
    ñáyiu dii ñùú xíáⁿ sǎ cáhnǐ‑yu té Pǎblú. Te ní sáha yúú ñáhǎ‑yu xii‑dé, te ní
    cáhǎⁿ‑yu sá nǐ xíhí‑dé, te ní tnɨɨ ñaha‑güedě xii‑dé, te tàñuhu ñaha‑güedé xii‑dé
    cuáháⁿ ɨɨⁿ xio yuhu ñùú ní sá dáquéné ñàha‑güedé.
  myu-myu: Judeuyũ oajẽm Pauloyũ kay―itabut'ũmayũ. Oajẽm ip Antioquia ka bewi, Icônio
    ka bewi dak. Listra ka be ip oajẽm. Ade o'g̃ubu'un ip Pauloyũ kay. O'g̃utakomãn
    ip cekay ip. Imẽnpuye Paulo o'yabug̃bug̃ ip yaokaap ojuy. Kururug̃ Paulo o'tujujẽm
    ip jeka bewi―Listra ka bewi. Kacũg̃pe o'jepere ip. Tũybe oe'ũ iãn o'e ip.
  amk-amk: Ainanaya Yahudi maneiru teai era na bendari Antiokia na nu Pisidia foi
    tuti na bendari Ikoniumi foi to Listra ma, eha we kaiwasa bitoya foi enemirorongfoi,
    ampafe etau wesa. Ainanaya eru kamieio Paulusia, mayeai efafari to bendari deraung
    boriei fo ariei, we ewaitarahio mireha ampa.
  fai-fai: Beta Antiák abiw Yu kayak so Aikkoniyam abiw Yu kayak so iyo tad tad au
    nadiwe yak kinim seng seng iliso aket dakfoyamiwe, Faul tum tuw faum si nadiwade
    im aket bo fikala kae, kale gidili dew yak abiw dukum abiwo kal dawti dabadáliw.
  ura-NT: Nii jana jetaote, Antioquiha caje, Iconio caje, naaonjoaain caje uhin, tajia
    turuha uure- Jorioocuru. Nitohaneein, turuhacoaain jetaote, nii ecu nenacaauru
    suujua elonaauruhana jaun jetaote, ajeri que Faboro bodoosiin jetao soore. Nitohaneein
    sohin jetaote, “Inae jecha atinaauruha,” naain jetao, tararaain amaain, nii nese
    caje, naain jaoha cuure.
  mcd-NT: Ascatapaiyaino Israelifo Antioquía yafi Iconio anoashu atoqui funifo. —Pablo
    yafi Bernabé fasi chacafo. Mato amaquiri yoipai, —ishon ato yoinifo. Nicacaquin
    shinan futsa acufoantan ato chaca huanifo. Pablo toquirinin tsacaquin futsanifo.
    Ascan huacashon, —Man naaran, —huanifo. Ascashon pushufo pasoato shara fonifo
    ratai focaquin.
  urt-urt: Dindiꞌ ŋup uku pe, lenge Juta syeꞌ yase Antiok topoꞌe syeꞌ yase Aikoniam
    yate bunjenge ŋoihmbwaip lenge miyeꞌ tuweinge moi uku. Taꞌe luku pe, tinge yiche
    ŋeser yonombe Pol pe, tinge jetete kin ya tas moi tinge pe, yember kin yanar.
    Tinge ŋoihyeryembe nange kin si nule ko.
  kiz-kiz: Lakini baadhi jha Bhayahudi kuhomela Antiokia ni Ikonio bhahidili kuushawishi
    umati. Bhan'homelili maganga Paulo ni kundundusya hadi kwibhala ku mji, bhakajha
    bhitegemela afuili.
  tzo-TZE: Tey italic jayibuc israeletic ti mu xch'unic ti i'ay xa li boch'o sc'oplal
    chtal ventainvanuque. Tey liquemic tal ta lum Antioquía xchi'uc ta lum Iconio.
    La socbeic yo'nton li cristianoetique jech lic yac'beic ton li Pabloe. La xjochic
    loq'uel ta ti'lum yu'un la snopic ti icham xa yu'unique.
  lex-lex: Noma Yahudi mak kden la Antiokia me mak kwatiawu Ikonium dom pali, rma
    rod nur lia riy liawanni makden Listra pa rawali totpa rler teman la Yahudi re
    owa'ana. Ral watu ra rwatliewur wenna Paulus, nhor nioma ra'ita la leta to'orni.
    Ratniekamde Paulus ha nmati oleka wa.
  dov-dov: Pesi bamwi baJuda baku Antiyokkiya aku Ikkoniya bakaza kuzosungilizya makamu
    makamu. Bakatulula Pawulu akumukwelela anze amunzi, bakayeeya anga wafwa.
  rgu-rgu: Faiꞌ ria, nana lahenda Yahudi hida mai reme kota Antiokia noo Ikonium leo
    kota Listra. Ara duduku-papauꞌ lahenda kadodouꞌ sira, fo ralena-laka roo Ramatuaꞌ
    Yesus lahenda nadedenu nara. Boe ma, ara tapa Paulus reniꞌ batu. Ara rae buko
    maten soo, boe ma hela renin, de tuꞌun leo kota a deaꞌ neu.
  toc-NT: Ni̠ li̠maka̠s quilh­ta­macú tachilh nac Listra maka­pi­tzí̠n judíos hua̠nti̠
    xta­mi­ni̠­tanchá nac Antioquía y nac Iconio y tzú­culh tali̠­ma̠­kalh­chu­hui̠ni̠y
    cris­tianos xla­cata pi̠ cata­ta­la­kas­pit­tá̠­yalh y niaj cata­li̠­pá̠­hualh
    hua̠ntu̠ xli̠­chu­hui̠nán Pablo y cata­mák­ni̠lh. Ama̠­ko̠lh cris­tianos tasi̠­tzí̠­nilh
    Pablo y taliacta­lan­chí­palh chí­huix; acxni̠ aya cacs táma̠lh Pablo xlacán talac­púhua
    pi̠ ma̠x aya xta­mak­ni̠ni̠t tasa­ká­le̠lh hasta nac xqui­lhapá̠n ca̠chi­quí̠n.
  som-som: Laakiin waxaa Antiyokh iyo Ikoniyon ka yimid Yuhuud, oo markay dadkii badnaa
    yeelsiiyeen, ayay Bawlos dhagxiyeen, oo magaaladii ka jiideen, iyagoo u malaynaya
    inuu dhintay.
  mam-C: Tojxjo amb'il anetzi'n, i kanin jun jte'b'in Judiy te Antyokiy ex te Iconio.
    Aye tx'ixpin te' kynab'l xjal ti'jjo nkub' kyb'inchin. Ex noq tu'n kypaj, i ok
    xo'n Pabl tuk'a ab'j, ex kub'tzin kyb'isin qa otaq kyim kyu'n. Xi jukikin tzma
    ttxa'n tnam.
  ndj-ndj: Vayawudi vamu vayisili kufuma Ikoniu na Antiyokiya mumlima wa Pisidia vavajongishela
    vandu vayihashi pamu na veni, vamuguma migonguveli Pauli na kumukuluwula mbaka
    panji ya mbwani vakacheyi kasova kala.
  mbj-NT: Ti m' rabaher'oot nä bä, Paw-Ro sa majĩĩ, Judah buuj, kaja nä. Ãn-Tijoka,
    Ikonijo panang häd enäh doo bä naa rabana. Ti m' raher'oot hajõk do sa hã, rah'yy
    kawapëën hyb n'aa Paw-Ro sa wë. Ti m' hajõk do rakawaj'ããn bong Paw-Ro sa wë.
    Paw-Ro rakud kän pä me. Dajëp red'oo rawén takyg hõm panang bahä̃nh. Tii b' raberéd
