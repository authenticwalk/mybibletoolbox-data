  mto-NT: Vanꞌit tseꞌe jye̱ꞌydi je̱ israeejlit jáyuda juuꞌ veꞌe tso̱o̱ꞌndu je̱m Antioquía
    je̱ts je̱m Iconio, je̱ꞌe̱ tseꞌe du̱ꞌukꞌako̱jtsidu je̱ nu̱may jayu je̱tseꞌe je̱
    Pablo ku̱du̱yakꞌo̱o̱ꞌkti tsakaꞌachji. Ax kyaꞌtstu tseꞌe. Ku veꞌe du̱nasjaꞌvidi
    je̱ts tá̱vani veꞌe du̱yakꞌo̱o̱ꞌkta, vanꞌit tseꞌe du̱va̱a̱ꞌmpítsumdi je̱m kajpu̱n
