  cof-NT: Junnasa mantimini israelítalari Antioquíabi nechi, Icóniobi nechi jalainue.
    Yalari jasi, Lacaonia tsachilacaman payilaquinue yape yalanan Páblolaca seiton
    quilaquisa. Junni layaito Pábloca cato, su walaca tala quilaquinue. Junto Pábloca
