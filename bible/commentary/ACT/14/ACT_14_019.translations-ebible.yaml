  mdy-ETH: ዓይሁዶ ዓሳ ጋዓንቴ ዓንፆኪያና ዒቆኒዮ ዓጮናይዳፓ ዒኢካ ሙኪ ዴሮ ፑርታ ማሊሲሢና ዔያቶ ባንሢ ማሄስካፓ፥ ጳውሎሴ
