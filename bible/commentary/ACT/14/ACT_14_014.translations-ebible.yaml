verse: ACT.014.014
translations:
  kpx-kpx: Kateho vasege Bolou Banabasiti ke evisi itumulahai abu ogo dikohai bibuluvisi
    tiale ata moaga kebia vigoe tilu.
  okv-H: Eto Paul te Barnabas te duru avo ingito enana ta bo jigito oseseketo embo
    ta ugoro ta gagaha ijie pambuto ke einge ea,
  tbo-tbo: Tamogi Paulo ma Banabasi geka dewana hi nonoli, yaka hai luilui hi laugagihi
    ma bolu u hinehi hi lui po hi ototu hi pa,
  mal-C: 'അപ്പൊസ്തലന്മാരായ ബർന്നബാസും പൗലോസും ഇതേപ്പറ്റി കേട്ടപ്പോൾ തങ്ങളുടെ വസ്ത്രംകീറിക്കൊണ്ട്
    ജനക്കൂട്ടത്തിലേക്ക് ഓടിച്ചെന്ന് ഇങ്ങനെ വിളിച്ചുപറഞ്ഞു:'
  grc-SR: Ἀκούσαντες δὲ οἱ ἀπόστολοι Βαρνάβας καὶ Παῦλος, διαρρήξαντες τὰ ἱμάτια ⸂αὐτῶν,⸃
    ⸂2εἰσεπήδησαν⸃ εἰς τὸν ὄχλον, κράζοντες
  bgc-bgc: पर बरनबास अर पौलुस प्रेरितां नै जिब यो सुण्या, तो अपणे लत्ते पाड़े अर भीड़
    म्ह लपके, अर रुक्का मारकै कहण लाग्गे,
  khz-khz: Na apostolo ruala Banabas e Paulo na gekamonagirato, rakagau pia kalaa
    negetiwato aonai, geria rapuga geralerato, ne gutuma aorai geraka-kogokogo-togato.
  deu-TKW: Da es aber die Apostel Barnabas und Paulus hörten, zerrissen sie ihre Kleider,
    sprangen unter das Volk
  zsr-NT: Catiꞌ gláquibeꞌinëꞌ lë ni Bernabé len Pablo, gbaz naꞌ nasölëꞌë Cristo, gulachözëꞌë
    lariꞌ nácuquëꞌ. Tuꞌhuiꞌnnëꞌ le tunëꞌ bönniꞌ ni le cural‑laꞌ lunëꞌ, atiꞌ gulaxítiꞌë,
    yajcuꞌë gatsj lahuiꞌl bunách zian naꞌ, len gluꞌë zidzj didzaꞌ,
  lin-lin: 'Kasi tango bantoma, Barnabasi mpe Polo, bayokaki sango ya likambo yango,
    bapasolaki bilamba na bango, bakendeki mbangu epai ebele ya bato bazalaki na koganga :'
  hns-NT: 'Bakie djab Baarnaabaas aur Paulas soenies, tab goessa ke maare aapan kapra
    tjier dhaaries. Aur manai ke djhoend lage dhaurke tjiellaaike bolies: „Are, bhaai
    log! Toelog ka dja hai kare?'
  noa-E: Pabloou Bernabé dʉ̈imua ũurwai phadëu mag amach ëugar mamagkham ũrbaawai
    gaai machgau amach khajũa mor gayam thʉrrëunaa õor ee ääag khaphig wëtumua,
  eng-EMTV: But when the apostles, Barnabas and Paul, heard this, they tore their
    garments and rushed in to the crowd, crying out
  mib-NT: 'Te Bernabé jiín Pablo, tēe cácuu apóstol, ni cajito de jeē súcuan cácuni
    ñayuu un sáha i, te ni candatá de sahma de jeē steén de jeē castɨ́vɨ ndasɨ́ i
    jeē casáha i súcuan. Te ni quenendava de ni quɨ̄vɨcoo de mēhñu ñáyuu cuehē ún,
    te ni cacana jee de:'
  lif-NT2: बरनाबास नु पावलरे़ खे़न् खे़प्‍से़त्‍छुआङ् माङ् चे़ॽया पाःन् पोःङ्‌मा इःत्ते़
    फाॽआङ् ने़प्‍माङ्‌ले़ खुन्‍छिॽ तेःत्तिन् थे़ःक्‍खे़त्‍छु हे़क्‍क्‍याङ् मनालुम्‍मो
    लोःक्‍ते़त्‍छिर अक्‍खेलॽरिक् अःक्‍ते़त्‍छि,
  xnj-xnj: Nambu Banaba na Pauli pevayuwini malovi gala vakapapula nyula zavi na kujumbalila
    pamsambi wa vandu wula, na kujova kwa lwami luvaha.
  mmx-mmx: Ketla Banabas mi ne Pol duga ronga i nom, la duga lolos kusu duna lok pe
    di. Kuren la duga ba koxorop lempanga singsiga atdu la duga sixit uto xantubu
    at limixin la duga xup keretna,
  cbr-NT: 'Usaquian ''aisa tancëxunbi ''unani ca Pablobë Bernabé ratúacëxa. Ratuti
    atu nëbë́tsi cuanquin ca aín chupabi tucai munuma banaquin cacëxa:'
  tee-NT: 'Para acsni tac''atsa ju ixtamalakachan ju Jesús yu''unch ju Pablo chaich
    ju Bernabé tuchi ixtanaviputun ju lapanacni pus lana tak''exlh ixpumpu''an. Chunch
    ixtalai ju israelitanin acsni na macxcai ixtalhiulai ju tu''u''. Chai ju Pablo
    chai ju Bernabé talak''alh ju lapanacni chai p''as ix''axak''alai. Chai chani
    alacjuni:'
  eng-LSV: and having heard, the apostles Barnabas and Paul, having torn their garments,
    sprung into the multitude, crying
  cak-NT: 'Pero cuando ri apóstol Bernabé y ri apóstol Pablo xquina''ej ri niquinojij
    ri winak, xebison-ka, romari'' xquiretzela'' quitziak chiquij. Y ja'' xe''oc chiquicojol
    ri winak, y niqui''ij chique:'
  pah-NT: Ikwahavame Paulo'g̃a ndovy'ahetei okovo. Nurã g̃a imbotararagi opira tapenog̃i
    yvagipeve'g̃a ore rehe javo g̃a pe. Igwete g̃a nhani g̃apyteri pe o'eahyahiva
    g̃a pe.
  sja-NT: 'Mamĩda Bernabé Pablo ome k''awaadak''ãri mãgá oo p''anɨ ɨt''aa t''ɨ̃dait''ee
    ãchi k''ĩrapite, ãchi p''aru jẽt''aajida t''ãri p''uapa. Maap''eda nãga bia t''ĩudachida
    eperãarã t''ãide:'
  xed-xed: 'Snaŋta tsa gwal ghunay ta nzakway ka i Barnabas nda Pwal ya ta tsa skwi
    ya, ka kwahiŋtá həŋ ta lgut ta vgha taŋ, ka ndadamta da taba tsa tskata mnduha.
    Ka həŋ mantsa:'
  mks-NT: 'Joo tá na̱canda̱a̱ ini Pablo xi̱hi̱n Bernabé ña̱ ndúcú na̱ cán caja cáhnu
    na da̱ já na̱ndatá da̱ jáhma̱ dá sa̱há ña̱ co̱ táhán ini da xi̱hín ña̱ cája na.
    Ta já na̱casáhá na̱ xínu na na̱qui̱hvi na tañu ña̱yivi cán. Ta cáyuhú Pablo já
    cáchí da̱ já xi̱hi̱n ná:'
  gfk-S: Ma ing be ira iruo apostolo, Pol ma ne Banabas, dur ga hadade be di ga ura
    gilgil hobi ta dur, dur ga diris ira kinasi dur ura hamanis be dur ga malok be
    da gil hobi ta dur. Dur ga hilo sur ter ta ira matanabar ma dur ga kakongane be,
    “Ai! Waak mu ra gilgil kike ra mangana linge! Mir bileng mir airuo turadi mon
    hoke mu ma pata be a tador mir. Mir kapkap hawat ra tahut na hininaawas tupas
    mu. Mir tangtange ta mu be mu na tahurus talur kakarek ra linge bia mon, ma mu
    na talingane no lilona God nong ga gil no mawe, no ula hanuo ma no tes, ma ira
    mangana linge ruma naramon ta duhat.
  bmu-bmu: Mewö aketka aposolyahöt yetkön mi möta “Qahö dop kölja,” jiba qetala silepökeŋiri
    munjurata ösumŋiran ambazip kambu uruŋe anda qerohot.
  dgz-dgz: Go wam ame Pol ge Banabas mu dim da tat wan taiwanumune oise anune, menan
    mu wanup aigapewa muga benagen amba to iam ame berip ve wa ge wa serarat amon
    anega diamon,
  eng-GNV: But when the Apostles, Barnabas and Paul heard it, they rent their clothes,
    and ran in among the people, crying,
  zaa-NT: Ca apóstol Bernabéa nna Pablua nna de gutelíni cabi qui'ni uccua latsi'
    quį guni cą cabi adorar nna, guchèda'ni ỹó cabi seña de qui'ni labí guyú'u latsi'
    cabi nna, gutà'a chì cabi lahui' ca enne' ỹétse'á gunne cabi iditsa nna
  eng-WEBSTER: Which , when the apostles Barnabas and Paul heard of , they rent their
    clothes, and ran in among the people, crying out,
  guh-guh: 'Nexata Bernabébeje Pablobeje itsa jumetanebeje bajarapacuene petoexanaejavanexatsibeje,
    apo jitsipaebeje. Nexata penaxatatsijavabeje mëpabëtitinaxuabarecabeje. Tsipaji
    Dioso apo pejitsipaecuenia bajarapamonae toexanaejitsiatsibeje. Nexata cujinaejinaliabeje
    jivibitsaëtoxanetonë penacaetuanaejavabelia. Nexata bajarapajivibitsaëtoxanetonë
    tuatuajëta nucabeje. Pinijijumeta Pablo jumaitsi:'
  bon-bon: Banaba naabi Paulo biname bime mene liba äätecijige, teepi ngenecu mäpu
    name pi teeme cäbletääpe iderecmäsi piiyepu uuwamäsi biname tomi cabu me, siige
    baborage tage ca mene jejemisi egä,
  nhw-BL: Pero quema Pablo huan Bernabé quiitaque catli quichihuayayaj, quitzayanque
    ininyoyo para ma quimatica nopa masehualme amo cuali catli quichihuasnequiyayaj.
    Huan Pablo ihuaya Bernabé motlalojque campa itztoyaj nopa masehualme,
  mgw-mgw: Lakini Balanaba na Pauli pabayu'wine abali yo, bapopwanie magu'bo gabe
    no butukya musi'lu' kipi'nga sa bandu kababaya kwa lilobe liku'lu'.
  swh-ONEN: Lakini mitume Paulo na Barnaba waliposikia haya, wakararua nguo zao, wakawaendea
    wale watu kwa haraka, wakawapigia kelele, wakisema,
  wbi-wbi: Looli avasung'ua, u Paulo nu Barnaba yevapulike iili, valyademwile Amanda
    ghava nave kange ng'anang'ani vakaluta kunji kikipugha, vakalilagha
  bba-bba: Sɑnɑm mɛ ɡɔro be, bɑ ye nuɑ, bɑ ben yɑbenu ɡɛ̃ɛkɑ mɑ bɑ duki dɑ tɔn wɔru
    ɡen suunu sɔɔ bɑ ɡbɑ̃sukumɔ bɑ nɛɛ,
  eng-KJVCPB: Which when the apostles, Barnabas and Paul, heard of, they rent their
    clothes, and ran in among the people, crying out,
  kgk-NT: 'Upe va''e ohendu ramo, Hesu remimondo, mokõi va''e, onhemondýi. Omondoro
    ndoropa okamisa py''a. Kente mbyte-rupi oripara oho-vy. Onhe''ẽ hatã oje''ói-vy:'
  waj-waj: 'Ruputu hudaara uuduu rikiada aposoroo vaidiivaitana Panapaasooya Pauruusaya
    iya iikiaaraivaara rikiada iya iida Anutuuqaara rakanoo raaranoo kiaarainnoo kiaa
    vida ngiari ausaivaitana maisauvaara iya ngiari uyira rairaiyauvaa rapasi kiada
    gioonna kiaapuuya nuuna aakiaivaki seenada vida aayanna reeda tunoo:'
  cpy-cpy: Ikanta riyotaki Bernabé eejatzi Pablo okaatzi ikenkishiryaari, itzijaa-nakiro
    iithaari riyotan-tyaari atziri-paeni okowaenkatatzi ikoyi ranteri. Ari rojatekan-tanakari
    atziri-paeni, cheraanaki,
  mpx-mpx: Yaa sauga Banabas ge Pol nuwatu o wasana hi hago, inoke ali kaliko hi kukuleli
    kaiwena nige nuwaliya i oola, ge hi tapalelu hi na hi tuk boda gamwaliyaa hi yogayoga
    hi ba,
  wbp-wbp: Ngula kuja-pala kuja-kurra nyangu Puurlurlu manu Parnaparlu, ngulakuju-palarla
    jukuru-jarrija. Kujarla-pala-nyanu jurnarrpaju larra-pungu maringkilki. Manu-pala
    ngula-jangkaju parnkaja panu-kurra yapa-kurra turnu-warnu-kurra ngulaju kulkurru-jarra-kurra.
    Manu ngula-jangkaju-pala-jana purlaja yungu-pala-jana warla-pajirni.
  luo-luo: To ka joote Paulo gi Barnaba nowinjo wachno, ne giyiecho lepgi mi giringo
    matek ka gichomo ogandano, ka gikok niya,
  nhe-NT: Pero quema Pablo huan Bernabé quiitaque tlen quichihuayayaj, quitzayanque
    ininyoyo para ma quimatica nopa tlacame ax cuali tlen quichihuasnequiyayaj. Huan
    Pablo ihuaya Bernabé motlalojque campa itztoyaj nopa tlacame,
  aii-aii: 'ܐܝܼܡܲܢ ܕܫܡܝܼܥ ܠܗܘܿܢ ܫܠܝܼܚܹ̈ܐ، ܦܵܘܠܘܿܣ ܘܒܲܪܢܒ݂ܵܐ، ܟ̰ܘܼܢܟ̰ܸܪܗܘܿܢ ܓ̰ܘܼܠܵܝ̈ܗ‌ܝ،
    ܘܪܚܝܼܛ ܠܗܘܿܢ ܓܵܘ ܟܸܢܫܵܐ ܡܲܩܘܘܼܚܹܐ ܘܒܹܐܡܵܪܵܐ:'
  esk-NT: Uvvaasiiñ iḷitchuġiaqsikamitku taamna Barnabas-ŋumlu Paul-ŋumlu aliktuġniġaik
    atnuġaatik aasiiñ upaktuutiplutik itnaqhutik tamatkunuŋa,
  msb-msb: Pero san mabati ini ninda Bernabe kag Pablo, gin-gisi ninda an inda mismo
    mga bado sa pagkaurit susog sa inda ugali kag nagdalagan pakadto sa kadamuan na
    nagasiyak,
  cpa-NT: 'Jøng² mi³ca¹lø¹lih¹³ Bernabé quianh¹³ Pablo hi² mi³jmo¹ dsa² héi², cu¹dsie¹²
    ca¹gǿi¹dsa tsǿnh³dsa guiog³dsa, hi² hlaih¹³ jenh¹²dsa. Ca¹ŋi¹lé²dsa gu¹hei¹² jøa³
    ja³tiogh³ dsa² jue¹². Ca¹hløah¹dsa tí². Ca¹juúh²dsa:'
  dso-dso: ସେମନ୍‌ ଜନ୍‌ କାମ୍‌ କର୍‌ବାକେ ଜାଇରଇଲାଇ, ବର୍‌ନବା ଆରି ପାଉଲ୍‌ ସେଟା ସୁନ୍‌ଲା ଦାପ୍‌ରେ,
    ନିଜର୍‌ ବସ୍‌ତର୍‌ ଚିରିପାକାଇଲାଇ, ଲକ୍‌ମନର୍‌ ବିତ୍‌ରେ ପାଲାଇଜାଇ ଆଉଲିଅଇ କରି କଇଲାଇ,
  meu-meu: Aposetolo raruosi, Paulo bona Banaba, e kamonai, bena edia dabua e dare,
    e heau lasi ela, hutuma bogaragidiai e lolo, eto,
  yva-NT: Weramu Paulusa pe Barnabasa pe yo raen mamaisye ramu, weti yo taune aya
    ansune rasajam, umba yamaugusya no awa yasyin. Igwain yare,
  dgc-dgc: Pero de Bernabe, pékapospos de ta gemtén du tolay, éy naligalig side, a
    naginan side du tolay. “Adiyoy,” kagi de,
  zpm-NT: 'Zeeṉe bieṉ Pabla grop Bernabé wbiṉladz guic zho. Ptsiez zho xab zho, bzëëb
    zho lad grë miech co, nguiedz rnee zho lo zho:'
  hix-NT: Àsok hana nehxatxkon ha, Txesusu nànyaketxho ro kom ha, Pawru rma, Bahnakme
    xarha. Toto komo wya towakryetxho komo hutwahra nehxatxkonà htxer hakahpa tà,
    àrwon kom yawohra tesnàr komo ke hatà. Amnye hutwatxownà harha tà. Atxke nehxakon
    hatà, àwyanye. Àro ke, twomunuthuyamo yawototxownà hatà, toseryehokatxho komo
    hutwamohsonàr horà. Karyhe totxownà hatà, toto kom waka, ohsamnohxemo kom waka.
  sim-sim: Hako aposel ovro mashi os fririn li ukmba uri mashi oson fri misihi os
    fririn li ukurin fri pantlekmbaha kowe frihin frimu tolfrehera. Uhu fri shirinya
    ihi ma ondohi nindik fri layi sihi frimu wasilakak ushasawera,
  npi-ULB: तर जब प्रेरित पावल र बारनाबासले यो सुने, र तिनीहरूले आफ्ना लुगा च्याते
    र झट्टै कराउँदै मानिसहरूका भीडतिर गए ।
  cgc-cgc: Piro, na nlaman danen Bernabe daw Pablo plano ya ta mga taga-Listra, pagisi
    danen iran na kaugalingen na bayo tak nalainan gid danen an ta pabuat ya ta mga
    ittaw na gainsulto ta uturidad ta Dyos tak salig ta mga ittaw na danen an mga
    dyos. Gadlagan danen an naan ta tengnga ta mga ittaw daw gasinggit,
  tim-tim: Arimbiâ Paulo akto Banaba yâkŋe den are nâŋgâmbela bo ârândâŋ akto aregât
    pârigim arim hutyeŋân kinmâ bâleŋe akberâm agi aregât makyeŋgim hepunŋet dâm sâŋgum
    yetŋe mem duwalagiat.
  yor-yor: 'Ṣùgbọ́n nígbà tí àwọn aposteli Barnaba àti Paulu gbọ́, wọ́n fa aṣọ wọn
    ya, wọn sí súré wọ inú àwùjọ, wọn ń ké rara pé:'
  wos-wos: 'Mawuli yandaka bér Pol bér Barnabas wun jooka hundi xéké. Xékéta hélék
    yata bérka nukwa wur haléngataka dika fétékéra ye wanjita bér wa:'
  emp-NTPO: 'Baribʌrʌ Jesuba diabued̶a Bernabeba, Paulo bid̶a maʌ̃ cawasid̶ad̶e ãdjia
    cacuad̶e jʌ̃ panʌra cõãcuad̶aped̶a ẽberãrã tãẽna pira wãnaped̶a nãwã jĩgua jarasid̶aa:'
  eng-F35: But when the apostles, Barnabas and Paul, heard of it, they tore their
    clothes and rushed into the crowd, crying out
  ind-ind: Tetapi waktu Paulus dan Barnabas mendengar rencana imam itu, mereka merobek-robek
    jubah mereka sebagai tanda sangat tidak setuju. Lalu mereka berlari ke antara
    orang banyak itu sambil berseru,
  pes-OPCB: 'اما وقتی برنابا و پولس به قصد مردم پی بردند، لباسهای خود را پاره کردند
    و به میان مردم رفتند و فریاد زدند:'
  mpt-mpt: Folwala Banabaswalai wenteniba inamin kukubo deibueibbabo ge funaniba i
    youmo baa dibianiba blublu teniba nakaia unangai isak daak maniba baabeniba
  ssx-ssx: Kutu pimikipate Polo Banabasi yaapoma꞉ opuaata꞉ ipilika꞉ dau sinkipa꞉ minalu
    pea mo wanda꞉hali tukiki pa꞉ta꞉ anke hao pua wi alo alota꞉
  mkl-mkl: Ammɑ iyi woo bɛ minji ŋɑu ɑ̀ ɡbɔ ideu, ɑ̀ ɡɑ ibɔ nŋɑ ŋɑ ɑ̀ wɑɑ nyisiò iyi
    ɑŋɑ ɑ kù jɛsi, nɔ ɑ̀ dɔ̃ ɑnu ɑ̀ sɛi ɑ̀ wɑɑ nɛò bi zɑmɑɑu ɑ̀ wɑɑ ni,
  gaq-gaq: ମାତର୍‍ ପ୍ରେରିତ୍‌ ସିସ୍‌ଇଂ ପାଉଲ୍‍ ବାରି ବର୍ଣ୍ଣବା ଆକେନ୍‍ ସାମୁଆଁ ଦ୍ରିଗ୍‍ଚେ ନିଜେନେ
    ସକା ପାଟାଇ ସେଗାର୍‍ ବିଆର୍‌କେ । ମେଁଇଂ ରେମୁଆଁଇଂନେ ପାକା ୱିର୍‍ ୱେଚେ କିରଚେ ବାସଙ୍ଗ୍‍ନେ
    ମୁଲେଆର୍କେ
  gof-RNT: Shin Barnnabaasinne Phawuloosi hessa si7ida wode entti oothanaw qoppidayssa
    ixxidi bantta ma7uwa peedhidosona. Asaa giddo woxxi gelidi,
  unx-unx: ଇନ୍‌କୁ ଅକ କାମି ନାଗେନ୍ତେକ କୁଲାକାନ୍‌ ତାଇକେନା, ଏନା ଆୟୁମ୍‌କେଦ୍‌ତେ ପ୍ରେରିତ୍‌କିନ୍‌
    ଚାଏ ବର୍ଣ୍ଣବାସ୍‌ ଆଡଃ ପାଉଲୁସ୍‌ ପୁରାଃଗି ଦୁକୁୟାନାକିନ୍‌ ଆଡଃ ଆକିନାଃ ଲିଜାଃ ଚେଚାଃକେଦ୍‌ତେ
