  san-TIB: ཏདྭཱརྟྟཱཾ ཤྲུཏྭཱ བརྞབྦཱཔཽལཽ སྭཱིཡཝསྟྲཱཎི ཚིཏྭཱ ལོཀཱནཱཾ མདྷྱཾ ཝེགེན པྲཝིཤྱ
