  chz-NTPS: Läꜙ maˊ gaꜙnuuꜘ Bernabé kya̱a̱hˊ Paaˊ heˉ ja̱ˉ, gaꜙgɨɨyꜗ hmɨɨhˉ kiyhꜗ,
