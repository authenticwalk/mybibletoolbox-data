  kmh-kmh: Pen Pol yip, Banabas yip giyak kun ak niŋiy, chirup Gor rek kun gispay
    aŋgiy, chech kiyk gok tuŋgralikiy, biynimb kuŋay mindeyak namb kun ak amiy aŋgrik,
    “Chirmiŋay gor mer! Biynimb yimb yipund giy. Pen Gor Biyomb yimb tap okok maŋgiysek
    gayak ak, minim tep nup ak dand aswur. Nuk semb biyoŋ gay, man ar biy gay, ñiŋg
    solwara ak gay gak. Chir minim tep nup ak aŋgor, tap yikop aŋgniŋbim gok kirgiy,
    Gor permindep ak nup, aŋg niŋmindenimimb aŋgiy nimbip aspur.
  ukr-ONPU: 'Коли апостоли Варнава та Павло почули про це, то роздерли свій одяг,
    кинулися до натовпу та закричали:'
  emi-emi: Apostolo alua ta Banabas me Pol lalu ghe nongola voto o laghe aaloanna
    tani ghelei etairarua me lalu ghe rasila uneirarua aiaasae tani apasunga va karika
    lalu ghe masimasi me lalu ghe ilou ssola elome ta taumattu ngatoa me lalu ghe
    tiuaala tani sama anamuu.
  zpv-NT: Chin bihn raꞌ pooxtla o sea Bernabeh cun Pahblu xi cayahca, basiuꞌyi raꞌ
    ba xahba raꞌ ba ziga tuhbi sehn ayi riuuꞌstoꞌ raꞌ ba nin cayuhnn raꞌ bwiinn chi,
    ya guyuuꞌtii galluꞌn raꞌ ba galaayi raꞌ bwiinn
  gux-gux: 'Bani bi tondiba yaaba n tie: Polo leni Banabasa n den gbdi lani, bi den
    toadi bi tiadi bani biba ki doagidi bi pabiidi ki sani ki kua ku niligu siiga.'
  kos-kos: Ke Barnabas ac Paul lohngak ma elos ako in oru inge, eltal seya nuknuk
    laltal uh ac yuyang nu inmasrlon mwet uh, wowoyak ac fahk,
  ibo-ibo: Mgbe ndị ozi ahụ, Banabas na Pọl nụrụ ihe ndị a, ha dọwara uwe ha, gbara
    ọsọ jekwuru igwe mmadụ ahụ na-eti mkpu,
  yml-yml: Tutuyanina Banabasa wata Faulo i ꞌasetai tomotoga nuanuadi i na velomu
    ꞌwaidie, ma yadi nuavita ꞌadi kaleko i silabuꞌidi i lilide i nagoi ꞌailaꞌa nagedie
    i vegolegole i vo, Awale nuanuami ꞌwa na velomu ꞌwaimeye? ꞌIma tomotogaotoga ꞌomi
    baniꞌodi, kebu yami yaubadavo. ꞌIma ꞌa maiga Iesu Valana ꞌAtumaina ꞌa luluꞌivoneyeni
    ꞌwaimie bega yami yaubada-ꞌavoꞌavovo ꞌwaidiega ꞌwa na nuavilami Yaubada miamia-vagaina
    ꞌwaineye. Taunina abama, fwayafwaya, eyaga wata nani fuedi nagedie i ꞌidewadi.
  ory-ory: କିନ୍ତୁ ପ୍ରେରିତମାନେ, ଅର୍ଥାତ୍‍ ବର୍ଣ୍ଣବ୍ବା ଓ ପାଉଲ, ଏହା ଶୁଣି ଆପଣା ଆପଣାର ବସ୍ତ୍ର
    ଚିରି ଲୋକସମୂହ ମଧ୍ୟକୁ ବେଗେ ଦୌଡ଼ିଯାଇ ଉଚ୍ଚସ୍ୱରରେ କହିବାକୁ ଲାଗିଲେ,
  bzj-bzj: Wel, wen Baanabas ahn Paal si weh di hapm, dehn tayr dehn kloaz fi shoa
    seh dat dehn neva laik weh di prees mi wahn du, ahn dehn ron eena di midl a di
    krowd ahn hala seh,
  chk-chk: Nge lupwen Parnapas me Paulus ra rong mine ra ekiekin föri, ra kamwei üfer,
    ra sälong lukalapen ewe mwichen aramas o kökkö fän leüömong,
  ssd-ssd: 'Barnabas le Paulus wam ta kaŋgermba palseŋnikina le nale ndek nakile tawi
    fetfetmba pinderka kumba nane ŋgamukŋge suŋgomba wika sakinaik:'
  acr-TNT: 'Echiriꞌ xquita waꞌ ri queb takoꞌn Bernabé y Pablo, xquirichꞌij ri quikꞌuꞌ
    y xquimin quib chiquixoꞌl ruqꞌuiyal winak; quesiqꞌuinic jewaꞌ caquibiꞌij:'
  rop-rop: Wal wen Banabas en Pol bin irrim wanim detlot pipul garra dum blanga dubala,
    dubala bin breigim dubala klos, dumaji dubala bin apset, en dubala bin ran langa
    midul langa detlot pipul, en dubala bin jinginat.
  mee-mee: Ava ka inae Pol riluae Barnavas ra ri ra aposelme ke longe ineke bai ta
    kumangng minmina, na keke pallamoe lungapaga nga ri ba keke piralu lakallo ta
    maluame. Na keke reli ka rolengarea roma,
  dif-dif: Pudlali Apostel, Barnabas ja Paulus, jenia ngarana, pudlali pudlani kati
    purana wonti, ja kana wolaraia mindrina wonti, ja maritjina wonti
  gam-gam: Iwo opa ye aumbon dje yei ba, Barnabas ne, Sol kane man djipill. Yenekne
    konkunom amblo ball dje woro, una merke moi al soka bul dje pakna po yau to embe
    djipill,
  nou-nou: Edo Barnabas de Paul de ungo ro adi era awa ge ingido ungoda sini bo jigido
    torere torere isera ainda be awa ungo embomei ro adi era awasedo dubo vevera isera.
  mqb-NT: 'Atə Pol tə Barnabas tə sləne sa jəka ti varan atan way matanan ata nà,
    tə ngəraw anan zana ahay pi zek wa, ta haw way a tinen à wulen sə ɗo ahay inde,
    tə azlah awan, ta wa:'
  ape-B: Douk Pol nanu Banabas hemnek umu enyudak chakli chuneken-umom uli ali hanubu
    hakli wak ali hakawech amamih luseh. Ali hasahul hanak hawich agundak echudak
    wolobaichi elpech cheyotumu ali hohwalu hakli,
  grc-F35: Ἀκούσαντες δὲ οἱ ἀπόστολοι, Βαρνάβας καὶ Παῦλος, διαρρήξαντες τὰ ἱμάτια
    αὐτῶν, εἰσεπήδησαν εἰς τὸν ὄχλον, κράζοντες
  cav-NT: 'Ecuita cuanara Yusu mui ea bucha muicara ayajutu Pablo, Bernabé ecatse
    dyaque peya inime jucuare. Cachajaticuare tatse tatseja una, peya inime juya jadique
    cabamereti ishu. Quiqueajecuare tatse tuna queja:'
  kgp-NT: 'Hã ra Paulo ag tóg mẽg mũ, kỹ ag tóg ãjag kur janjãn mũ, jũgjũ kỹ. Ũ tỹ
    vẽnh mãn kỹ nỹtĩ ag to ag tóg pétẽ mũ. Prẽr kỹ ag tóg ag mỹ:'
  bvd-bvd: Sa Baanabas fai sa Bol daru rongo ne kera ade 'uri nai, keerua daru ka
    karia maku keerua ki uri faatai lana daru ote keerua 'ana ade lae 'uri nai. Keerua
    daru ka 'urii,
  ukr-1871: Почувши ж апостоли Варнава та Павел, роздерли одежу свою, і вбігли, покликуючи,
    між народ,
  apz-apz: Oso hisoꞌno Poulɨꞌnji Mponopasɨꞌnji nupaꞌnonji yahino hiso nekwolaho lonji
    sikoe nemꞌno manjiꞌmofo sɨsɨmpoꞌmentisiyefoho. Siko hano hwe moyaꞌmiꞌnjopono nowenji
    ajwopo ntaꞌni joho ulɨmentisiyefoho.
  yon-yon: Kumban apasodan ayoob Pool yoom Baanabas yoom kuu weng kee wengamberekoriwa,
    miin kubiyiibban kere yi ebkad biringkenenib kirodmo wene nimakarub kuu nedbiwen
    kidangka awune komkiwen,
  poi-NT: Pero jém apóstolyaj, jém Pablo y Bernabé, cuando icutɨɨyɨyyaj t́i iwatpa
    jém pɨxiñt́am, jesɨc ichiccujac jém iyoot́i. Tɨgɨy jém pɨxiñt́ámaŋjo̱m, moj jɨ̱yi
    pɨ̱mi.
  wuv-wuv: 'Ma''uaa, laguei apostle Barnabas ma Paul, lagu''aa guainia ale''ei, laguna
    baira''aa ei susuu lagua ma ponilao a''a fei gupuu rama''a ma haroharo:'
  quf-NT: 'Piru Bernabiwan Pablo, nuqanchikta aduramanayanchik nir kwintata qukarqa,
    llakir piñakur raĉhpanmatapis llikiranllapa. Chaymantaqa, chay runakuna riyashanman
    kallpar rir yaykuranllapa, jwirtita kaynu nir:'
  yuw-yuw: Ihoroc tuya aposel yaimaho ‘yu notha öret socsocha tang’ yongga nanga fatfat
    tongga tecno fuc tongga yogomoroc,
  hus-NT-1971: 'Tam tin t’aja’itschic ti cuenta a Bernabé ani a Pablo abal antsana’
    u le’nab ca t’ajchin ti dios, tamna’ in mits’al in toltomil abal ca t’ajan ti
    cuenta abal yab alhua’ jahua’ u t’ajchinal. Thubat otsitschic ti al an mulcunel,
    ani in thajat uchalchic:'
  med-med: Wote, Pol kʉn Barnapas raⱡ, wamp uⱡ iting pilik etʉng ni pilkʉⱡ kʉn, en
    enmbil nga muⱡ mbal nimbʉ, ambulk ondkʉⱡ, wamp mou morung nila, tʉkrʉk pukʉⱡ,
    wi rokʉⱡ, nʉkʉⱡ mel, “Enim wu mat ndi, uⱡ ei nambuⱡ emel enmin? Tʉl enim wamp
    mormin ei mel ku, kapⱡa mormbʉⱡ ei ka! Tʉl enim kʉn, Rʉnang Ik Kai ei, nʉmp nguimbil!
    Ei ndi, enim etpa rukʉr tangga, uⱡ kurpa enmin mbʉ, tʉk mbuⱡ ngʉk, Got kont morum,
    muⱡ mʉi na, num kuta kʉn mel kʉⱡ nga, rukrʉng orunga tetʉm mbʉ nga Puⱡ Wu Got,
    ei kʉn rukʉr peing!
  bch-bch: Be gid panua ato ad Barnabas ga Paulus tilongo toa bedaoa ta titaka led
    pononga mamarae, ta tilado ga tidudunga ipom lolodeai, ta tingangar kapei
  cco-NT: 'Dsʉꞌ mɨ˜ calɨlíꞌˆ i̱ Paaˉ do có̱o̱ꞌ˜guɨ i̱ Bernabé do lají̱i̱ꞌ˜ e lɨ́ˋ
    dsíiˊ i̱ jmidseaˋ do có̱o̱ꞌ˜guɨ jaléngꞌˋ dseaˋ e nijmérˉ có̱o̱iñꞌ˜ do, dsifɨˊ
    lajo̱b caꞌguɨ́rˉ sɨ̱ꞌrˆ jo̱ cangotáaiñꞌ˜ jee˜ jaléngꞌˋ i̱ dseaˋ do, jo̱ canaaiñˋ
    sɨ́ꞌˋreiñꞌ có̱o̱ꞌ˜ júuˆ e teáˋ:'
  deu-1951: 'Als aber die Apostel Barnabas und Paulus das hörten, zerrissen sie ihre
    Kleider, sprangen heraus unter das Volk, riefen und sprachen:'
  alq-ALGNT: 'Apitc Banabas acitc Pon ka nodage8adj adi e inakamigizinani8anig, ogi
    kibickibidona8an odaimi8an epitci ega pabajine min8endamo8adj. Ki ipaidi8ag dac
    ka iji tendjin a8iagon acitc ki ikido8ag:'
  ixl-NNT: As tul tabꞌi veꞌt u Pablo tukꞌ u Bernabé, as iqꞌix veꞌt u toksaꞌmeꞌ. As
    ok veꞌt xoꞌl unqꞌa tenameꞌ. As taqꞌ veꞌt jeꞌ chajnaj tuul iviꞌ.
  boa-NT: Aanéhjáa iwáájácúne íwajyámúúné dóváríjcyómeímútsí tsárí ehdu ditye méénúiyóné
    diityétsikye pájtyénélliíhye.
  etr-etr: Amala hamomolöïe hamosa neala säi amo nabalahilä abosolo äudä Banabasale
    Fololea helele fagulo amo nulilahilä, udia dolö gegedoi mogogi ami baluluia awälahilä,
    ado gelola silälasila
  quh-NT: 'Jesuspa cachasninrí chayta uyarispa p''achasnincuta lliq''icorkancu mana
    munaspa runas paycunata yupaychanancuta. Chay ashqha runas chaupiman correycuspataj
    khaparerkancu:'
  kwi-kwi: 'Sun nɨjkultazasmin, Pablokas Bernabékas uspa pĩn pihshailta, uspa kiamtu
    aizpa watchi piankamanapa. Awaruzpain nappail kit kwianara:'
  agm-agm: 'Isɨsi niyauhɨ Poriyɨ Banapaasiya sandɨ kuri kawitaatɨwiyohɨtɨhandapɨ isɨhiya
    ketɨ usonɨwosawɨ nuwɨ kuri ausaapɨ kaundawaatopo. Kaundauhɨ kurɨ atisamaamɨ kiya
    Autaahaatɨhopɨ sisɨpɨhɨtɨwɨ katohɨtɨhandapɨ yayamaamɨ kuramɨ apotɨhɨrɨ niyosɨpɨpaamɨ
    masɨhonjɨ napwɨramaise. Napwɨrɨmɨ isɨhiyaamɨhatɨhɨ niyamaamɨ kiyai satɨmɨ waatɨ
    kaundamaase:'
  ubr-ubr: Barnabas a Paul rus on dura nanaba sitatam osi bobo mamaba sitafour aurin
    on, osi asi beber sisafefen ato siyayai sinai sabu kuayo sanasi sirui basusi sitawar
    ato sibiyoku,
  tsw-NT: Amma ana Bulu na̱ Banaba a uwwai ili i na yaa farasa, reve a kakara itana
    i le adama a̱ a̱tsumola̱ngu. A̱vu a suma na̱ yisaali o uta̱ a̱tsuma̱ a amaꞌa,
    adansa,
  cax-NT: 'Numo tütusio arrüna sane ümo bama apostolerrü iquiompünatama naibirrimia,
    itopiqui ünantü ümoma niyachücoimia bama pohoso. Süromatü eana bama macrirrtianuca
    aübu nitosibirrimia, namatü:'
  aia-aia: Na'i 'oha raru rongoai mareho rau raba haua, raru kari'i to'oni adaru'i
    'anai ha'ata'inia do raru ai'a 'adoma'i aratara 'iniai marehosi. Mararu 'eba wou
    huniraaui noni hunga mararu awara o'ani,
  srp-1865: 'A kad èuše apostoli, Varnava i Pavle, razdriješe haljine svoje, i skoèiše
    meðu narod vièuæi i govoreæi:'
  agt-agt: Ammi ta pakadangag nig Pablu ta atangan na kid a pinispissang da ya barawasi
    da kiden ta pangikatupag da ta pangatang da, a magbilag kid na ta tangngan na
    tolay kiden, petta gamman da kid.
  lug-lug: Naye abatume, Balunabba ne Pawulo, bwe baabiwulira, ne bayuza engoye zaabwe,
    ne bafubutuka ne bayingira mu kibiina ky’abantu nga baleekaana nga bagamba nti,
  yby-yby: 'aposolo lowe Poloko Banabasiko maya elikiki ololo lahelamibo ikiki lihima
    likatae liki lawolawonipo maya bolotiki hulikiki lolosa jiki wewenasida luwawanipou
    maya wikaidanaki sa-liki laiye:'
  heb-heb: ויהי כשמע זאת השליחים פולוס ובר נבא ויקרעו את בגדיהם וירוצו אל תוך העם׃
  mpp-mpp: Depec bayetenogale aibong salecebaicne yeke yogo ngagelu kwelenginec umalewec.
    Umaleme ngakpinginec balockelu mac hegilelu habu yengele hewacka hikelu yanguc
    wackeiboc,
  apb-apb: Oto maholo e ro hurula'aa kire lio saie nga taa ko reune, kire ko si hakasie
    mo to'oni ikirerue aani saehuunge, na kire ko huru oto i matolana mwala pe'ie
    teanga na kire ko te'uri,
  san-TEL: తద్వార్త్తాం శ్రుత్వా బర్ణబ్బాపౌలౌ స్వీయవస్త్రాణి ఛిత్వా లోకానాం మధ్యం
    వేగేన ప్రవిశ్య ప్రోచ్చైః కథితవన్తౌ,
  ben-IRV: কিন্তু প্রেরিতরা, বার্ণবা ও পৌল, একথা শুনে তাঁরা নিজের বস্ত্র ছিঁড়লেন
    এবং দৌড়ে বাইরে গিয়ে লোকেদের উদ্দেশ্যে বললেন,
  ntu-ntu: A' kx nzkrlz Banabas x Pol da kc na-alelr, nzpesalitxdr lrpzdr mz nzaelwapxngr
    kx drtwr lc vz-rbr zlwz. X sc tzvotrpebzng mz zpzu r zbo ngr ncblo kcng. X sc
    tzkabong,
  pan-pan: ਪਰ ਜਦੋਂ ਬਰਨਬਾਸ ਅਤੇ ਪੌਲੁਸ ਰਸੂਲਾਂ ਨੇ ਇਹ ਸੁਣਿਆ, ਤਾਂ ਆਪਣੇ ਕੱਪੜੇ ਪਾੜੇ ਅਤੇ ਲੋਕਾਂ
    ਦੇ ਵਿੱਚੋਂ ਬਾਹਰ ਨੂੰ ਦੌੜੇ।
  gvc-gvc: 'Ti ã yoachʉ ñʉa Paulo, Bernabé mehne ti basi ti ya suhtire tʉhrẽrocaha
    ti cahyaare masare ñoa. Tʉhrẽroca tuhsʉ masa watoi mʉrocaa, õ sehe ni sañurucu
    wahcãha tina:'
  ksj-ksj: Rehano Banabasi ani Paulone, ne azaḡaniꞌa nagini haḡaihi raꞌeteꞌe igirotene,
    mene haḡaiꞌuma haḡaiḡa radu zamaze adudanadu, dabuaze zigiro. Ebu vaze ḡuḡuvaḡa
    ḡunuḡano dure diuḡeꞌenaꞌa, huau ḡoeriro, raenaꞌa,
  sbk-sbk: Atumwe uPaulo nu Barnaba nabhunvwa bhasatula amenda gabho nanali bhabha
    hwitagalila ohu, bhalila
  mya-JVB: တမန်တော် ဗာနဗ နှင့် ပေါလု တို့သည် သိတင်းကြား လျှင်၊ မိမိ တို့အဝတ် ကို ဆုတ်
    ၍ လူစု ထဲသို့ ပြေး ဝင်လျက်၊
  kgf-kgf: Waŋu Yesuac Méliméli ic éréhéc Banaba ʒéma Paulo iereŋ nimma malekugira
    muʒurac gémaguc tuŋ yanda sucginaiguc usuŋnec kemma qacma yomuhuc énézéyoc;
  awb-awb: Titironehera uwara íre mirao sansá miraonehera unsabé mi kegá túbáh agigeheéra
    Porararégá sene ambanta subansúóye. Subansuera wehuke míórabeq pehbeheráh pokue
    anotahtaq ehwehnéra,
  gdn-gdn: Apunu Poru yo Banabasi iyapana yonamaga ki wainamupu ka mu ubumpu mu mubo
    aukwaramaga wade tegetegeremupu manako garugarumupu damu kawaya ki mu paunamugu
    ubumpu manako bonanamaga ragiragi kawaya iyapana tademupu, tagubu ke;
  nko-NT: Brɛ́á Barnaba mʋa Paulo bonu tɔ́á bɛbá bɔbwɛ á, bɛkɩtá amʋ́ atadɩɛ
    bálɩ́. Ilosuná ánɩ́ bʋmotsulá dɩ́nká ɩtɔ́ ámʋ́ʋ́ bɛbá bɔbwɛ ámʋsʋ. Bɛsrɩ́
    wíé ɔdɔm amʋtɔ blɩ́ bɛɛ,
  bsn-NT: 'Ĩ ũmato yigʉadire ĩamasicõari, “Ti ũnire yʉare yirʉ̃cʉbʉobetiroti ñaja”
    yirã, ĩna sudire tʉ̃avoyujarã. To yicõari, masa ĩna ñaro ũmaejacõari, oca tutuase
    rãca ado bajiro ĩnare gotiyujarã ĩna: —¿No yirã to bajise yati mʉa? Yʉa quẽne
    masane ñaja yʉa. Mʉare bajirãne ñaja. To mʉa yise ũnirene, “Yitʉjato ĩna” yirã,
    mʉare gotirã vabʉ yʉa. To bajiro yʉare mʉa yiboase, vaja maja. Tire yitʉjacõari,
    Dios catimʉorʉ̃gõgʉ̃jʉare yirʉ̃cʉbʉoya mʉa. Ĩ ñaami ʉ̃mʉagaserore, sitare, ocore,
    ñajediro rujeor''i.'
  pib-NT: Wanna yokanatkalune Pawlo, Wirnawisi yijnakotinitkalu suskakamkatna. Rakaxikamtna.
    Yine ganikajite rapokna. Saplewatna.
  wiv-wiv: Palaka tania na apostel karua kua a Barnabas hiro a Pol, hiro ka lala paria
    na goloa kua dia paparakilania dia kata katia, hiro ta bara terehia kahiro zohozohoa
    hiro ta rovo vano gotala na kabuna manumanu kua, hiro ka goe hiro ka tani barae,
  reg-reg: Mbe nawe Jintumwa, Barnaba na Paulo, Bhejile bhangugwa gunu, nibhatemula
    ebhifwalo byebhwe na kwo bhwangu nibhagenda Anja mwiijo, nibhalila.
