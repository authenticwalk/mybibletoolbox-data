  lif-NT: ᤒᤖᤏᤠᤒᤠᤛ ᤏᤢ ᤐᤠᤘᤗᤖᤧ ᤂᤧᤴ ᤂᤧᤵᤛᤧᤳᤇᤢᤀᤠᤱ ᤔᤠᤱ ᤆᤧ᤹ᤕᤠ ᤐᤠ᤺ᤴ ᤐᤥ᤺ᤱᤔᤠ ᤀᤡ᤺ᤳᤋᤧ ᤑᤠ᤹ᤀᤠᤱ ᤏᤧᤵᤔᤠᤱᤗᤧ
