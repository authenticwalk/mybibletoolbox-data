  bjr-bjr: '@see-verse:ACT.014.013'
  aby-aby: Waure fariro Foruini Banabasini emuama i wake nauisike imukada emenu wau
    ma gagane budebade uisike i oroubairo ane fakike eno weisi, anemebake eno ukaisa
    weisi? Eno weisike eno weisi, uwae godi mero uwae ba eme, ya ari enoya weisi.
