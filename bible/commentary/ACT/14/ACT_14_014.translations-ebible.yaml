    Tatu''jnulh ixlacpu''na''i''tātca''n tachi''xcuhuī''t ē tata''salh ē tahuanli:'
  bjk-bjk: Ma lamun niang ina nine aposol, e Pol me Banabas, idu toxo ölangen bere
