  bod-N: འོན༌ཀྱང༌། སྐུ་ཚབ་པ་པཱར་ན་པཱ་དང་ཕོལ་ལོལ་གཉིས་ཀྱིས་དོན་དེ་ཤེས་ནས་རང་གི་ཕྱི་གོས་གཤགས་ཏེ་མི་ཚོགས་ཀྱི་ཁྲོད་དུ་བརྒྱུགས་ཤིང་སྐད་གསང་མཐོན་པོས་འདི་སྐད༌དུ།
