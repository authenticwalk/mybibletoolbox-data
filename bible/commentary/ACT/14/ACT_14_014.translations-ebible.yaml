  tbz-SIM: 'Pɔɔri nɛ̀ Bɑnnɑbɑɑsi kɛ̀ bɛ̀ɛ tì kèè kɛ̀ bɛ yɛ̀mmɛ̀ɛ cɑɑ̀rɛ̀, kɛ̀ bɛ̀ɛ
