  san-ORI: ତଦ୍ୱାର୍ତ୍ତାଂ ଶ୍ରୁତ୍ୱା ବର୍ଣବ୍ବାପୌଲୌ ସ୍ୱୀଯୱସ୍ତ୍ରାଣି ଛିତ୍ୱା ଲୋକାନାଂ ମଧ୍ୟଂ
