  imo-imo: Nalo iye aposel talo, elo Barnabas kinye Pol taloni aku tengei teringi
    ulumu liko manjiringilimu aku Gotenga imbimu teko kenjindingei teremele konopu
    lekolio elonga wale pakolima ora tokolio kinye imbomanga imunana lkiko pungolio
    ningilimuni ru ningo ningili,
  boj-boj: Onaqa Yesus aqa anjam maro tamo aiyel Barnabas Pol wo naŋgi deqa qusibqa
    are tulaŋ gulbeinjrnaqa naŋgo segi gara bumbraŋyosib gurgur ti tamo uŋgasari naŋgo
    ambleq aisib leleŋosib minjreb,
  eng-DRA: 'And saying: Ye men, why do ye these things? We also are mortals, men like
    unto you, preaching to you to be converted from these vain things, to the living
    God, who made the heaven, and the earth, and the sea, and all things that are
    in them:'
  knf-knf: 'Wi bi Barnabaŧ na Pawulu baŧiinkuŋ uko wi baŋaluŋ kado, batow imişa yi
    baka adiimanaan kë baandii, aşë ţi aneej ţi pŧoof pi bañaaŋ ahuuran aji :'
  san-KHM: តទ្វាត៌្តាំ ឝ្រុត្វា ពណ៌ព្ពាបៅលៅ ស្វីយវស្ត្រាណិ ឆិត្វា លោកានាំ មធ្យំ វេគេន
    ប្រវិឝ្យ ប្រោច្ចៃះ កថិតវន្តៅ,
  arn-NT: 'Welu Pablo engu Bernabe ngüneduamlu, wikürkay ñi takuwün engu ka konpuy
    wirarkülen rangi che:'
  zas-NT: 'Per chi gogbee Pab con Bernabé zian, gudixyaꞌ xab reeman, guzëëb reeman
    la̱d ree bén guin, rbixdiaj reeman rëb reeman:'
  ken-NT: Kɛ Banábas nɛ Pɔ̌l, bǒnto Yesu, bághókó nɔ́kɔ́ ɛnyɨŋ ɛnɛ́ bǒbhɔ báyàŋ
    bɛkʉ, batɨ achɔŋti bhɔ amɛm kpát bádákáti ndɛn ɛ́yap amʉɛt. Bájɛt báchwe
    amɛm ɛká bo ɛyɔ nɛ bǎrí mándɛmɛ nɔkɔ bɛ,
