verse: ACT.014.005
translations:
  kpx-kpx: Ige Diue ata holioholiale isi Diue ata seleve kebia degomoleau abu kosivehi
    isiviale muneta abostolo kebia havei.
  okv-H: avo eto enda nei embomeni te Judea embomeni te enana ta tihi jigari embo
    te na ambotani ta degi tumo eto koro na taro pehaja ari ke eo
  tbo-tbo: Apoma mi Yudeya po tauhi ega mi Yudeya, hai babada mitehi hi wiwogatala
    po ipa Paulo ma Banabasi hina dewa guyougehi po gaimei hina wilawihi.
  mal-C: യെഹൂദേതരരും യെഹൂദരുമായ ചിലർ അവരുടെ നേതാക്കന്മാരോടുകൂടെ അപ്പൊസ്തലന്മാരെ ഉപദ്രവിക്കാനും
    കല്ലെറിയാനും ഗൂഢാലോചന നടത്തി.
  grc-SR: Ὡς δὲ ἐγένετο ὁρμὴ τῶν ἐθνῶν τε καὶ Ἰουδαίων σὺν τοῖς ἄρχουσιν αὐτῶν, ὑβρίσαι
    καὶ λιθοβολῆσαι αὐτούς,
  bgc-bgc: जिब गैर यहूदी अर यहूदी उनकी बेजती करण नै अर उनकै पत्थर मारण कै खात्तर अपणे
    सरदारां सुधा उन कान्ही भाज्जे,
  khz-khz: Gaurai ati Iuda talimara e Iuda talimara mageria vekuneagi taura ria gekila-koukouto,
    geririwato apostolo pia vega-vitivitira e vatu na pia vatu-matera.
  deu-TKW: Wie aber die Heiden und die Juden mit ihren Oberen den Anlauf nahmen, sie
    zu mißhandeln und zu steinigen,
  zsr-NT: Niꞌr bönniꞌ judío cutaꞌyejlëꞌ naꞌ len yuguꞌ bönniꞌ gzaꞌa niꞌ glunëꞌ tuz
    bönniꞌ taꞌná béꞌinëꞌ lequëꞌ, atiꞌ gularujëꞌ quië luꞌë döꞌ quequëꞌ gbaz naꞌ nasölëꞌë
    Cristo len luladxëꞌ lequëꞌ guiöj.
  lin-lin: Bato ya bikolo ya bapaya mpe Bayuda, elongo na bakambi na bango, bazwaki
    mokano ya konyokola bantoma mpe koboma bango na mabanga ;
  hns-NT: Tab Israel djaat aur oelogke saamiel waalan aapan barkwan ke saath ekattha
    hoike sallaah karies pathaawal waalan par ieta bahaaike oesabke maar dhaare ke.
  noa-E: Mamʉ judionaanau amach pörnaan dʉ̈imua ãaur khʉʉn judionaan khabam khʉʉnpa
    bëewi, mokou bar wai nʉmua amach thõopäain wëdurum a ũrbaawai
  eng-EMTV: And when an attempt was made by both the Gentiles and the Jews, together
    with their rulers, to mistreat and to stone them,
  mib-NT: Te ñayuu hebreo jiín ñáyuu sɨ́ɨn nación jiín tée cácuu tohō ni casquíjnáhan
    jnūhun jeē sáha xeēn jiín Pablo jiín Bernabé, jiín jéē cuáha yuū xinī de núú.
  lif-NT2: खे़प्‍मो यहुदिहाॽ नु थिम्‍मे़न्‍दङ् सुवाङ्‌हाॽ हे़क्‍क्‍याङ् खुनिॽ लाम्‍लोःबाहाॽ
    मे़दङ्‌सिङ्‌ङाङ् सेःक्‌युक्‍मिबाहाॽरे़ खुनिॽ तक्‍ले़ङ्‌वाओ पोःक्‍माआङ् लुङ्‌ङिल्‍ले़
    ले़प्‍मा से़प्‍मासि फाॽआङ् इङ्‌मे़दङ्‌घुरो,
  xnj-xnj: Kangi vandu vangali Vayawudi na Vayawudi pamonga na vachilongosi wavi,
    vakakita mpangu wa kuvakitila gahakau na kuvakoma kwa maganga.
  mmx-mmx: Melemu mo limixin kopmen di me Judaia la limixin me Judaia eburu mi luvuttadi
    amgomgo atdi, diga vaxaru kaxat kaka i xusu dina lok kapmek luradi vavang la dina
    lu amet du mi laxanuat.
  cbr-NT: Usax ca judíos uni raíri 'imainun judíosma uni raíriribi, acamax Iconionu
    'icë atun cushicamabë Pablocëñun Bernabé ami nishquin ñu catancëxun maxaxan 'anux
    'ësë́nancëxa.
  tee-NT: Pus ju israelitanin chaich ju yu'unch ju jantu israelitanin ixtajunita chaich
    ju xalack'ajin ucxtinin k'aixtam tatai'ula ixlacchivinti'an ni catamamaxanilh
    ju Pablo chai Bernabé. Ixtanajun ni ca'alacat'alhmayach.
  eng-LSV: and when there was a purpose both of the nations and of the Jews with their
    rulers to mistreat [them], and to stone them,
  cak-NT: Y ri winak israelitas y ri man je israelitas ta y ri autoridades xquiya'
    chiquiwech chi niqui'en quitzelal chique ri Pablo y ri Bernabé y xquiequicamisaj
    che abaj.
  pah-NT: 'Aerẽ judeus''g̃a judeus''g̃arũive''g̃a monhi''ig̃i upa. Gwuvihava''g̃a
    pavẽi g̃a ei: —Xajigwarai ti Paulo''g̃a ndehe g̃a apiapiavo nehẽ, ei g̃a ojohupe.'
  sja-NT: Maapai ũk'uru judiorã mãik'aapa judio-eerã pedeeteejida ãchi poroorã ome
    miapidait'ee; mãupa bat'a peedait'ee.
  xed-xed: Ka dzraftá la Yahuda, nda gwal kul nzakway ka la Yahuda, nda maliha taŋ
    ta wi, ŋa liŋtá i Pwal nda Barnabas nda pala ŋa pslatá həŋ.
  mks-NT: A̱nda̱ já na̱ Israel xi̱hín na̱ co̱ó na̱quixi chi̱chi Israel na̱jándique
    táhan na tu̱hun na xi̱hín na̱ jutixia ñuu cán ña̱ ndúcú na̱ cana̱há quini na xi̱hi̱n
    na̱ apóstol ta nducú na̱ cahní na̱ da̱ xi̱hín yu̱u̱.
  gfk-S: Ari Iudeia ma ari ing pa dile Iudeia tikai ma ira nudi kaba lilie di ga harpingit
    be di na haragawai tane ningor ma be di na gulum bing dur.
  bmu-bmu: Mewö aröŋda kingetka gölme toŋi aka Juda ambazip kianŋi yeŋön wahöta jitŋememeurupŋini
    yembuk urumohot aka melaimelai azi aposol mi “Kötnöŋ gila etkubin!” jiba mötmöriget.
  dgz-dgz: Amba upi ian ugupe nagirewa ge Diu nagire, bawarewa muga den, Iesu watu
    enamot megawa dere ta koeragam mumapen amba gwara guramopen anun.
  eng-GNV: And when there was an assault made both of the Gentiles, and of the Iewes
    with their rulers, to doe them violence, and to stone them,
  zaa-NT: Làniana gunne lettia ca judíua lani adí ca ènni'a tsá'tséla tehuá canu rigú'ubia'
    qui' quį para guduadí' cą cabi nna hué' cą cabí íyya hàsta'na gutti cą cabi.
  eng-WEBSTER: And when there was an assault made both of the Gentiles, and also of
    the Jews, with their rulers, to use them despitefully, and to stone them,
  guh-guh: Nexata judíovi, apo judíovinua, tomara pevetsivinua, jamatabëbijatanetsibeje
    Pablobeje Bernabébeje. Jamatabëtseconatsibejenua ibotonëta.
  bon-bon: Puma cita ca poto Israela biname piiyepu poto nuuja gawe biname teeme modamoda
    biname cama mene jitranisi ätyepäneji biname bine niiya wawename piiyepu kula
    ca budre me äbyecrame.
  nhw-BL: Huan nopa tlayacanca israelitame, ininhuaya catli amo israelitame huan inintequiticahua,
    monejnehuilijque san sejco quenicatza quinitzquisquíaj Pablo huan Bernabé huan
    quintejtzonasquíaj.
  mgw-mgw: Kuundi'la, bandu bangali Ayahudi na Ayahudi baayi'ki'tyaniye na api'ndo
    babe baapangi maakau abo atumilwe na baaku'mbwe maliwe.
  swh-ONEN: Watu wa Mataifa na Wayahudi wakajiunga na baadhi ya viongozi, wakafanya
    mpango wa kuwatendea mitume mabaya na kuwapiga mawe.
  wbi-wbi: Unsiki ghuno ava panji navaYahudi ye vaghelile kukuvavula avalongosi vavanave
    kuvavombela uvuvivi nakavadija namavue uPaulo nu Barnaba,
  bba-bba: Sɑnɑm mɛyɑ tɔn tukobu kɑ Yuu ɡɑbu, kɑ ben wiruɡibu sɑnnu bɑ nɔɔ tiɑ kuɑ
    bu kɑ ɡɔro be wɑhɑlɑ ko, bu be kpenu kɑsuku.
  eng-KJVCPB: And when there was an assault made both of the Gentiles, and also of
    the Jews with their rulers, to use them despitefully, and to stone them,
  kgk-NT: Upéi ogwereko asy-ta mo'ã Hesu remimondo-pe judeu e'ỹ kwéry. Judeu kwéry
    huvixa kwéry ndive ogwereko asy-ta mo'ã íxupe ave. Ojapi-ta mo'ã íxupe ita-py
    ojuka hagwã.
  waj-waj: Yoketauduu vaidi ngiari voopinnaiyaata vaidi Yutayaiyaatama ngiari kieetaiyasi
    nuunaida Pauruusaya Panapaasaya mmaara kuaivaa tida sikauyauvaa habati ivaitanaayaa
    kagaariaaraivaara iya kua yeena rairavai.
  cpy-cpy: Ikanta Judá-paeni itsipayitakari kaari isheninkata, ikenkitha-waeta-kaakiri
    jewari-paeni rowajankiteeri Pablo eejatzi Bernabé roojatzi rompojantakyaari.
  mpx-mpx: Inoke Yudiya ge bolo nige Yudiya i oola, avaliyau ge wali tohouwa, hi logugui
    toyawa tage apostolowau nihi palomwanagil ge nihi loipatagil.
  wbp-wbp: Junga-juku, ngula-jangkaju, jangkardulu-palangu turnu-jarrija nyampurra
    kapurunju-patu Juwu-patu manu Juwu-wangu-patu manu wiriwirirlangu, ngulajulu-nyanu
    yardajirri-wangkaja Puurluku manu Parnapaku yungulu-palangu pakakarlalku nganta.
    Kapulu-palangu pirli yarturlu-kurlurlu luwarninjarla pungkarla tarnnga-kurra.
  luo-luo: Eka joma ok jo-Yahudi kod jo-Yahudi, kaachiel gi jotendgi nochano lingʼ-lingʼ
    mondo gisand joote kendo gichielgi gi kite.
  nhe-NT: Huan nopa tlayacanca israelitame, ininhuaya tlen ax israelitame huan inintequihuejcahua,
    moyolilhuijque san sejco quejatza quinitzquisquíaj Pablo huan Bernabé huan quintepachosquíaj.
  aii-aii: ܥܒ݂ܝܼܕ ܠܗܘܿܢ ܓܸܙܡܹ̈ܐ ܥܲܠܵܝܗ‌ܝ ܐܸܡܘܵܬܹ̈‌ܐ ܘܝܗܘܼܕܵܝܹ̈ܐ ܥܲܡ ܓܘܼܪ̈ܵܢܵܝܗ‌ܝ ܕܥܵܒ݂ܕܝܼ
    ܗܘܵܘ ܣܪܝܼܬܵ‌ܐ ܐܸܠܵܝܗ‌ܝ ܘܪܵܓ̰ܡܝܼ ܗܘܵܘ ܠܗܘܿܢ.
  esk-NT: Kiisaimma Jew-ŋuŋitchuat suli Jew-ŋuruat sivulliuqtituummaġmiŋ sivunniġñiqput
    aŋallaqługukługik unniiñ miḷuqtuġlugik uyaġaŋnik.
  msb-msb: Didi nakaisip an mga Judio kag mga dili-Judio kaupod an inda mga namumuno
    na pasakitan sinda kag batuhon.
  cpa-NT: Jøng² dsa² judío, quianh¹³ dsa² siáh², quianh¹³ dsa² ta³ calah, ca¹jmo¹dsa
    cøng² jǿg³ hi² mi³jmóh¹dsa tsih² høh³, mi³qui¹tǿg²dsa cang³.
  dso-dso: ତାର୍‌ପଚେ କେତେଟା ଜିଉଦି ନଇଲା ଲକ୍‌ ଆରି ଜିଉଦିମନ୍‌ ସେମନର୍‌ ନେତାମନର୍‌ ସଙ୍ଗ୍‍
    ଏକ୍‌ଜୁଟ୍‌ ଅଇ ପେରିତ୍‌ ସିସ୍‌ମନ୍‌କେ ବେସି କାରାପ୍‌ ଚଲାଚଲ୍‌ତି କରି ସେମନର୍‌ ଉପ୍‌ରେ ପାକ୍‌ନା
    ମାରି ମରାଇଦେବାକେ ପାଁଚ୍‌ଲାଇ ।
  meu-meu: Bena idau bese taudia bona Iuda taudia haida edia hanua lohiadia ida e
    henega hebou, raruosi bae taodia tari, nadi amo bae hododia eto.
  yva-NT: Umba vatano Yahudi muno vatano Yahudi jewen muno awa akari wanugan indamu
    wo Paulus muno Barnabas yave tatugadi, ware wo orame rave yaepar.
  dgc-dgc: Nadid, du tolay sa, sakay du konsiyal na banuwan, éy mégayak side a mangloko
    de Pablo, a talaga de side a batibatikalén.
  zpm-NT: Zha ne rlëë ga, zigtaa zha Israela zigtagaa zha guiedz cow, bnediidz zho
    grë zho wxtis laa zho tsie tsiedeedquie zho Pabl grop Bernabé.
  hix-NT: Pawru komo fufurymetxkon haryhe tà, àton kukuru komo, Xuknewyanahnà komo
    rma, Xuknewyana kom yakoro xarha, owto yoh kom yakoro xarha. Tanàhnohtxe, ketxkon
    haryhe tà, Pawru kom hoko. Toh ke tetahatxe, ketxkon hatà.
  sim-sim: Uhu Judama ondo nga Judama ambu ondo nga malakama lihi ondo nga li usaha
    fririn li mbanak fri humblarakmbaha limu mbara. Uhu sunjakombek fririn li jimandingormekurik
    limu ura.
  npi-ULB: जब यहूदीहरू र गौरयहूदीहरू दुवैले तिनीहरूका अगुवाहरूलाई पावल र बारनाबासलाई
    दुर्व्यवहार गर्न र ढुङ्गाले हान्‍न मनाउन प्रयास गरे,
  cgc-cgc: Gaplano mga dili-Judio daw mga Judio man duma ta iran na mga manugdumala
    na buatan ta malain danen an Pablo daw timbagen ta mga bato.
  tim-tim: Hain akbiâ hamiŋângen kepia ambolupŋe akto Yuda luâk bikŋande damunyeŋe
    olowâk agatmâ Paulo akto Banaba bâleŋe akyeŋgim kâtŋe yetkuwerâm agi.
  yor-yor: Bí àwọn aláìkọlà, àti àwọn Júù pẹ̀lú àwọn olórí wọn ti fẹ́ kọlù wọ́n láti
    fi àbùkù kàn wọ́n, àti láti sọ wọ́n ní òkúta,
  wos-wos: Hukémbu di nak téfana du nawulak, Judana du nawulak, deka néma du nawulak,
    wungi di hafu buléta di wa, “Nani bérré haraki hurutame. Nani bérré motumbu naake
    xiyatame.”
  emp-NTPO: Maʌ̃ne judiorãda, judiorãẽ́ sid̶a dji purud̶ebema bororã ume bed̶ea ausid̶aa
    Paulo, Bernabe sid̶a mõgaraba tab̶ari bead̶i carea.
  eng-F35: But when a plot was hatched by both Gentiles and Jews, with their rulers,
    to mistreat and stone them,
  ind-ind: Kemudian sebagian orang Yahudi dan yang bukan Yahudi bersama para pemimpin
    kota itu bersepakat untuk menyiksa dan melempari Paulus dan Barnabas dengan batu.
  pes-OPCB: آنگاه جمعی از مردمان غیریهودی و یهودی، به‌همراه رهبرانشان توطئه چیدند
    تا بر ایشان تاخته، سنگسارشان کنند.
  mpt-mpt: I inabiba sinanoa Yudai tenabiba eka komokwali tenabiba eka Yudabai tenaniba
    i sinwalo baa omfaniba Nibo Folwali tom olo bina yenanomo gesiba
  ssx-ssx: Kutupa mandane Diu haliweki pita꞉ Diendaili haliweki yaapoma꞉ ika꞉ you
    haliwekima꞉ A꞉pa꞉la꞉me alo haena꞉ mo Solo Banabasi yaapo hoeyao toopima꞉ luekema꞉
    tome tome pambemekepate
  mkl-mkl: Ŋɔi Zuifu ŋɑ do hɑi jɛ Zuifu ŋɑ do inɛ nɡbo nŋɑ ŋɑ ɑ̀ ce ɑnu ɑkɑ̃ ɑ wɑhɑlɑ
    woo bɛ ŋɑu ɑ tɑ ŋɑ kutɑ ɑ kpɑ ŋɑ.
  gaq-gaq: ଅଣଜିଉଦି ବାରି ଜିଉଦି ରେମୁଆଁଇଂ ମେଇଂ ଏତେ ଦଦ୍ୟା‍ ବେବଆର୍‍ ଡିଙ୍ଗ୍‍ନେସା ବାରି ମେଇଂ
    ଆଡ଼ାତ୍ରା ବ୍ରି ଟୁନ୍‍ସା ନେତାଇଂ ଏତେ କୁଡ଼େଆର୍କେ ।
  gof-RNT: Ayhude gidonnayssatinne Ayhudeti bantta halaqatara issife gididi hawaareta
    qohanawunne shuchchan caddanaw koyidosona.
  unx-unx: ଏନ୍ତେ ଚିମିନ୍‌ ସାଅଁସାର୍‌ ହଡ଼କ ଆଡଃ ଯିହୁଦୀ ହଡ଼କ ଆକଆଃ ଆଗୁଆଇକଲଃ ମିଦ୍‌ତାଃରେ ହୁଣ୍ଡିକେଦ୍‌ତେ
    ହାଲାଗୁଲାତାନ୍‌ଲଃ ପ୍ରେରିତ୍‌କିନ୍‌କେ ଦିରିଲଃ ଚିଦ୍‌ଗିକେଦ୍‌ତେ ଗଏଃ ନାଗେନ୍ତେ ଉହାଟ୍‌କେଦାକ
    ।
  gah-gah: Lá ikago, alika nene hetoka vegenaki Zuta vegenaki gizapa vegi ali nupa
    iake aposolo alivi letivi iki gehanitunú kepele hilitune liki li hukamó.
  lcm-lcm: Na mang lomlomonai kala serei nei liuan i ri Iudaia ve ri vap i ngising
    kuvul ve kari keve ainoinoai ta ki vil akui irilong na ki li punuk irilong ta
    iat.
  aer-aer: Jew arrpenhe areye Jew anetyakenhe areye-arlke akngerrepate itnekenhe-arlke
    atyele angkeke renhe-atherrenhe atwetyeke. Apurtele, akwele itne apwertele wetyeke
    Paul uthene Barnabas uthene ilwetyeke-ante ratherre Jesus-akerte ayeye ileme-ketye.
  qvc-NT: Chaymandaqam chay isrraylinukuna wakin furastirukunawan tandakarqanllapa
    awturidarkunawan, Pabluta, Birnabita anyashpa, rumikunawan sitashpa wanchinanllapa.
  tgl-ULB: Nang subukang himukin ng mga Gentil at Judio ang kanilang mga pinuno na
    saktan at batuhin sina Pablo at Bernabe,
  cbs-NT: janua nawabu inun judiobu mae xanen ibubube jatube yubakatan nuitapawakin
    ichakawakin mankanwen jatu tsakanun ikaibu
  xtm-NTPP: Kovaa ñayii judío ma ji'in ñayii masu judío ma ja ñatuu ka kandija i Su'si
    ma, ni ka ndatnu'u tna'a i ji'in tee netniñu ñuu yukan, sukan‑va'a jin sa'a ndeva'a
    i Pablo ma ji'in Bernabé ma te jin kua'a yuu i de.
  nnq-nnq: Penia bandu bange banga Akayahudi na Akayahudi, pamwe na akilongoi babe,
    ngabaamua katenda ubaja achandundame na kupala kaputa mabwe.
  bao-NT: To biri judíos, judíos ca niitirã, cʉ̃jare ca dotirã mena neari, Pablo jãare
    ʉ̃tã mena dee, ñañaro cʉ̃jare tii, tiirʉgarã, ameri wede peniupa.
  san-ORI: ଅନ୍ୟଦେଶୀଯା ଯିହୂଦୀଯାସ୍ତେଷାମ୍ ଅଧିପତଯଶ୍ଚ ଦୌରାତ୍ମ୍ୟଂ କୁତ୍ୱା ତୌ ପ୍ରସ୍ତରୈରାହନ୍ତୁମ୍
    ଉଦ୍ୟତାଃ|
  rmn-rmn: Ай кана о наиудея тай о иудея екхетханэ пумарэ барэнца манглэ тэ холязэн
    лэнги тай тэ марэн лэн барэнца,
  huv-NT: Condom ajcüwa judíos maquiüjpüw nipilan ngome judíos, witiütoj nóiquian
    maquiüjpüw monajiüt majcüyiw majawüw apóstoles, andiümüw maloxiw naag piedra,
    mambiyaw.
