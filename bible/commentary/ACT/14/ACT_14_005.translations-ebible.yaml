    mi' tic'lañob yic'ot cha'an mi' julob ti xajlel.
  meq-meq: Tsa na, Yahuda siye hay ta ndo neheye nəteye Yahuda hay bay aye, tə ləva
    bo hərwi məge ɗəretsətseh a Pol ta Barnabas ada məkəɗe tay ha abəra mə ɗəma tə
    kwar.
  noa-H: Mamʌ judionaanau hamach pörnaan dʌ̈imua hãaur k'ʌʌn judionaan k'abam k'ʌʌnpa
    bëewi, mokou bar wai nʌmua hamach t'õopäain wëdurum ha hũrbaawai
  alp-NT: Eleki tamata Yahudi more kai tamata Yahudiaru kai esi elakaru lalesi esa
    kena esi ono susate kai raba Yesuse Eni maka ulaka lua meru kena batu.
  san-VEL: anyade"siiyaa yihuudiiyaaste.saam adhipataya"sca dauraatmya.m kutvaa tau
    prastarairaahantum udyataa.h|
  kbq-kbq: Megi'a vahe'ene Jiu vahe'mo'zane kva vahezamine, zamazeri haviza huta have
    knonu tare netrena zanahe frigahune hu'za nehazageke,
  kbh-kbh: As, chë judiënga y ndoñe judiënga chents̈a mandayë́ngaftaca tmojanenoyeuná
    chata jtsatsets̈enama y ndëts̈béngaca jtsëbáyama.
  ron-LSB: Când o parte dintre neamuri și iudei, împreună cu conducătorii lor, au
    încercat cu violență să-i maltrateze și să-i ucidă cu pietre,
  pon-pon: A moromoron lao wiauier jan ren men liki kan o pil Juj oko ianaki ar jaumaj
    akan, pwen kame o kate ira,
  nhe-BL: Huan nopa tlayacanca israelitame, ininhuaya tlen ax israelitame huan inintequihuejcahua,
    moyolilhuijque san sejco quejatza quinitzquisquíaj Pablo huan Bernabé huan quintepachosquíaj.
  sps-sps: Rin vainy sikia ma taa Jiu ana rin taa Jiun vavaajets fiisen ramirin tsoiny
    mumua tsuri kat a pau vurung ma kat fijior ari ri er totouruei ratuarin fats.
  wnc-wnc: Tasike masande kepman nana amikat gatu Judia amin gatu takena ngangga enake
    Polkat Banabaskat supda zipan kumzande natapbing.
  bus-bus: Ben Yudanↄ kↄ̃n bori pãndenↄ kↄ̃n ń gbãadeenↄ zɛ̀o wà wɛ́ɛ tãḿma wà
    ń pápa gbɛ̀o.
  gub-BL: Na'e zutew 'ym a'e pe har wà, zutew wà no, wanuwihaw wà no, uzemono'og Pawru
    iàmàtyry'ymaw rehe uze'eg pà wà kury. -Xipuraraw kar ma'erahy wanupe nehe, i'i
    uzeupeupe wà. — Xiapiapi ita tetea'u pupe zane wà nehe, wazuka pà nezewe zane
    wà nehe, i'i uzeupeupe wà.
  imo-imo: Aku wali imbo mare Judama, mare imbo lupema, akuma kinye enonga kombu meli
    imboma kinye molkolio ningimuni Pol kinye Barnabas talo mindili liko tiko kouni
    toko kondongei ungu wai toringi.
  boj-boj: Deqa Grik qudei ti Juda qudei ti naŋgo gate naŋgi ti endegsib are qaleb,
    “Iga na naŋgi aiyel ugeugeinjrsim meniŋ na ñumsim moiyotnjrqom.”
  eng-DRA: 'And when there was an assault made by the Gentiles and the Jews with their
    rulers, to use them contumeliously, and to stone them:'
  knf-knf: Kë banwooŋ baanwo bayuday na bayuday, na baweek biki baka başë ŧiinkar
    aji bahajan banjañan katap baka mnlaak kafiŋ.
  san-KHM: អន្យទេឝីយា យិហូទីយាស្តេឞាម៑ អធិបតយឝ្ច ទៅរាត្ម្យំ កុត្វា តៅ ប្រស្តរៃរាហន្តុម៑
    ឧទ្យតាះ។
  arn-NT: Feymew, tati pu judiu ka ti pu judiu tuwünngenolu kiñewi engün tati pu soltaw
    engün tañi wimakayafiel ka tañi ütrüftukayafiel kura mew.
  zas-NT: Dxel ziꞌc ree bén Israel ziꞌc ree bén ad najt bén Israel, bayaꞌn reeman
    diidx con ree guxtis din tilë reeman Pab con Bernabé gucaaguiaj tëë reeman laa
    reeman.
  ken-NT: Mbɔk bo Israɛl nɛ abhɛn bápú bo Israɛl báchɛ́m nɛ bǒ batí bhap báká
    ɛyɔŋ ɛ́mɔt bɛ mánchyɛ bǒnto Yesu ɛsɔŋɔri nɛ bɛ mantɛmti bhɔ nɛ batay mángwáy.
