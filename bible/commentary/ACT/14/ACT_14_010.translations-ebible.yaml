  eng-NOY: said with a loud voice, Stand upright on thy feet. And he leaped up and
    walked.
  cub-NT: 'Que baru Pablo me jã́ñʉ ʉ̃́re, arejamed̶a parʉrõreca: —Nacajajacʉ mi cʉbobaque
    nurié, arejamed̶a Pablo. Maumejiena biarárĩ, núri, vaivárĩ bʉ́rejamed̶a ʉ̃, cuiye
    majibecʉ bácʉ.'
  ita-1927: 'disse ad alta voce: Lèvati ritto in piè. Ed egli saltò su, e si mise
    a camminare.'
  lww-lww: pio naga, pisape “!Laulu, ko oula ova metava, osum̃alun lam̃a luoka!” Ana
    yaru nene mloge Pol pisi pan sanene narui, ana naga pula pa metava veraga, ana
    naga sum̃a mial ke amio lana luwoka nap̃a apimi am̃arera ruru narui.
  ckb-ckb: 'بە دەنگێکی بەرز گوتی: «هەستە بە پێوە ڕابوەستە!» کابرا دەستبەجێ هەڵبەزییەوە
    و دەستی بە ڕۆیشتن کرد.'
  spm-spm: Mauthughura Pol kamagh mbɨghɨravɨra deeghi, “Nɨɨ rɨkavighɨ utu!” Gumaghan
    khav nombɨ ukunigha utugha maghɨra arui.
  nas-nas: Eeꞌnoko deto dinkitooꞌarara donkonura nanuuꞌ.
  uvl-uvl: Iok laol, Paulus naula pengpeng nge non neu pe hele ke kerkereng toto lange
    i ke teke, “Apem kerkereng pe omes haka.” Ol pe non neu tamu haka pe talun ke
    irara sapele.
  eng-BBE: Said in a loud voice, Get up on your feet. And, jumping up, he went walking
    about.
  ixl-CNT: 'Ech qetun taltu te ech tzaꞌ: —¡Lakpen utz, bꞌan jikom atxakeꞌaꞌ!— Texh
    te. Ech yuqꞌpu jeꞌ u vinaj utz, yakich xeꞌtoj ixaaneꞌ.'
  xsi-xsi: Mine kala Paulo isarâwa kaika tu, “Ŋine nâ kupagagati ku kumandi sânda
    ŋga!” Aku ndainani nâ tamâta ŋinde ipatiki imandi sânda ku iyoka.
  crx-NTPO: soo 'ultus-un uyúlhni, “Dudinyaih 'ink'ez ts'ih'un un'a sinyin!” 'Et nyoon
    dune dudillhoh 'ink'ez 'awet nádinya.
  kan-OKCV: “ಎದ್ದೇಳು, ಕಾಲೂರಿ ನಿಲ್ಲು!” ಎಂದು ದೊಡ್ಡ ಧ್ವನಿಯಿಂದ ಹೇಳಿದನು. ಆ ಮನುಷ್ಯನು ಜಿಗಿದು
    ನಿಂತು, ನಡೆದಾಡಲು ಪ್ರಾರಂಭಿಸಿದನು.
  bbb-bbb: '@see-verse:ACT.014.009'
  blw-blw: yag chinakarna way mangaliyén, “Tomàchég-a.” Yag hen hiyachi, ammag lommagtò
    hen anchi nappelay way tommàchég yag nanaranat.
  tam-2017: நீ எழுந்து காலூன்றி நிமிர்ந்து நில் என்று உரத்த சத்தமாகச் சொன்னான். உடனே
    அவன் குதித்தெழுந்து நடந்தான்.
  azz-NT: 'Ijcuacón in Pablo quichicaucailij in cocoxque ijcuín: ―Ximomelaxquetza.
    Huan ijcón in tagatzin ajcotzicuinic huan pehuac nenemi.'
  spa-RV-1909: 'Dijo á gran voz: Levántate derecho sobre tus pies. Y saltó, y anduvo.'
  csy-csy: Na peang tung ah a tangtak in ding in, ci in a ngingtak in sawl hi. Taciang
    tua pa tawn in lampai hi.
  mxq-NT: 'Net ja Pa̱a̱blʉ tꞌanma̱a̱y mʉk ja tekymya̱ꞌa̱t: —¡Tʉna̱a̱yʉꞌʉk! Net ja
    tekymya̱ꞌa̱t pyʉjteꞌky, es yoꞌoydsyoꞌoñ.'
  tzj-NT: 'Cow tzijon ruq''uin: —Catyictaji, ne'' tre. Chaka c''a jalal tok yictaji
    in xumaj binem.'
  tdt-tdt: Entaun nia bolu, “Hamriik ona!” Rona nunee, ema nee haksoit sae kedas i
    komesa lao.
  ron-BTF: 'A spus cu voce tare: Scoală-te drept pe picioarele tale. Și el a sărit
    și a umblat.'
  eng-WEBP: said with a loud voice, “Stand upright on your feet!” He leaped up and
    walked.
  eng-FBV: Paul said in a loud voice, “Stand up on your feet!” The man jumped to his
    feet and started walking.
  nld-1939: 'en riep met luider stem: Sta recht op uw voeten. En hij sprong op, en
    liep.'
  bwo-bwo: «Kaawde'er ntufoon need'owe!» ett k'aari eenon b́keewi, ashmanwere t'oolat
    tuut hake bak b́sha'i.
  nch-BL: 'Huajca Pablo nelchicahuac quiilhui: ―Ximoquetza huan xijxitahua moicxihua.
    Huan yaya moquetzqui, huitontejqui huan pejqui nejnemi.'
  quc-TNT: 'Co c''u xuch''abej, xubij che: ¡Chatwalijok, chattac''alok! —xcha che.
    Ri achi c''ut xak jun xuya'', xtaq''uic, xuchap binem.'
  tfr-NTPO: Eni ga tjl̈ẽ sök l̈i kong dbo go ga «¡Pja kojõs ber shäng bop dre go beke!»
    l̈e ba kong. Kuya domer l̈irë ga kojono mal̈ing, ga jëktong.
  kaq-NT: —Huenihue. Nihrenenhue —hahquin. Jascahah cayahihnatax nichi tana tanascai.
  sgb-sgb: bayo wanan namikhaw hên habi na, “Mirêng ka!” Naglukho yan nirêng ta namita-bita
    yay na.
  vie-1934: 'bèn nói lớn tiếng rằng: Ngươi hãy chờ dậy, đứng thẳng chân lên. Người
    nhảy một cái, rồi đi.'
  kxv-kxv: ଏ଼ୱାଣାଇଁ କାଜା ଗିୟାଁତଲେ ଏଲେଇଚେସି, “ନୀ କଡାତି ବା଼ଡ଼୍‌ୟୁ ହୀହାନା ସଲ୍‌କେ ନିମୁ”
    ଏଚେଟିଏ ଏ଼ୱାସି ଡେ଼ୱିହିଁ ତା଼କାଲି ମା଼ଟ୍‌ହେସି ।
  cha-cha: 'Jaagang dangculo na inagang ilegña: Tojgue julo tunas ni y adengmo. Ya
    guiya mangope julo, ya mamocat.'
  amu-NT: 'Quia joꞌ jndeii seineiiⁿ, matsoom: —Quintyjaꞌ, cwintyjeꞌ. Quia joꞌ mañoomꞌ
    teintyjeeꞌ, to̱ꞌ tjacaa.'
  hin-CV: पौलॉस ने ऊंचे शब्द में उसे आज्ञा दी, “अपने पैरों पर सीधे खड़े हो जाओ!” उसी
    क्षण वह व्यक्ति उछलकर खड़ा हो गया और चलने लगा.
  spa-BES: 'Dijo en voz alta: Levántate. Y, saltando, se fue a caminar.'
  san-BEN: পদ্ভ্যামুত্তিষ্ঠন্ ঋজু র্ভৱ| ততঃ স উল্লম্ফং কৃৎৱা গমনাগমনে কুতৱান্|
  tdx-tdx: 'le napaza’e ty hoe: Miongaha am-pandia’oo! Aa le nitsamboan-dre naho nanjotike.'
  naf-naf: Kegok nâmti an keyet zet pigok zeye, “Geŋ wat mutututi sedaŋ imti tat.”
