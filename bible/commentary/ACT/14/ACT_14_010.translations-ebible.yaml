  auy-auy: óraaka séna kokuꞌá íyáfasinaao súwana íyáfasinkwena aamoí éna weyááríkaꞌa
    marapáꞌó kúmba
  tbg-tbg: virara noraiqama kero tiharo, Himpira nena aiquqaa variane, tuvaro viva
    vaaka himpiro nai ni vaura.
  hub-NT: 'Tura senchi chicharuk: “Wajakim wekasata”, tusa tinaiti. Nu tamauwaik tsekegki
    wajaki wekatan nagkamawaiti.'
  hmo-hmo: Vadaeni, Paulo ia hereva goada, ia gwau, “Oi toreisi, oi gini maoromaoro
    oiemu aena dekenai.” Vadaeni ia roho daekau, ia raka.
  big-big: logo piyegi ngalizi pelik meiya, Ingeyaugu luweze, meiya. Mabuwekke yombu
    yakabok yangalekta perekmakkera wala logo weik wei mizi.
  gux-G: 'lani k o maadi o yeni paama: «fii a sedi a taana po» k o ja yugi ki cuoni.'
  cnl-NT: '''E³ jo̱³ ca²³lʉ́³ quiʉ̱ʉ̱³. Ca²³sɨ''²³ dsa³ ''i³ ''uaa''³ tɨɨ²: ―Naa''n²³
    ''nʉ³. La²³røøn³ ca²³naa''n²³ dsa³ ''í³ jo̱o̱²³na²³. Ca²³ŋɨ́³.'
  zar-NT: 'Níʼirö Pablo bëʼë zidzaj didzaʼ, en rëʼ lëʼ: —Guzuí. Laʼ guxítiʼtëʼ bönniʼ
    naʼ, en guzëʼe niʼë.'
  kde-kde: Paolo nkunonoha lidi wachidoni, “Imila kwa madodo lako!” Upala ayula munu
    nkuimila nkutandilika kuhwena-hwena.
  ata-ata: la sou muꞌava lexe, “Naavuti mo natulu.” Aloxo ne, la itema ne mupisikei
    sou mutulu la mumuamuaꞌi a vile.
  qvw-NT: '@see-verse:ACT.014.009'
  nfa-nfa: Ka Paulus lii dènge ne, peka na, “Kèdꞌi titu ka!” Ropa na tadèngi, hèia
    dhèu ne kèdꞌi titu dènge, ka kako laꞌe-mai.
  tnp-tnp: kəni magət əfəməh lan məmə, “!Ei piak, əhtul!” Kəni əmeiko, suah u təməhtul
    əhruahru kəni mɨnətaliuək.
  urd-urd: तो बड़ी आवाज़ से कहा कि, “अपने पाँव के बल सीधा खड़ा हो पस, वो उछल कर चलने
    फिरने लगा।”
  hot-hot: Êŋ ma Pol halam nena, “Umbiyô umiŋ.” Ma ketheŋ oyaŋ ma ôpêŋ haviyô hamiŋ
    ba haveŋ.
  mqj-NT: 'Napemanduimi ma''kada Paulus nakua: “Ke''de''moko!” Kumalintayong siami
    ke''de'' anna menono'' leen.'
  rus-SYN: 'сказал громким голосом: тебе говорю во имя Господа Иисуса Христа: стань
    на ноги твои прямо. И он тотчас вскочил и стал ходить.'
  mbh-mbh: Ma i ria i viringa ve, “Wong mit vengvenga!” Mako i opthoa lamako i esu
    esa ol.
  bdd-bdd: Coinega Paulo ꞌenana madouna ꞌoinega ꞌibwau naowa ꞌoina ꞌigwaeya, “Cutoholo.”
    Ma tolopegoiina ꞌitoholo mwayamwayauwa ma ꞌiyawala.
  cbt-NTPO: 'Napoaton chiníquën itapon: —No''tëquën huaniquë'' iyasha, itërin. A''naroáchin
    huanirahuaton, noya pa''sarin.'
  rmy-SERVI: — Вщи пэ тирэ пурэ тай пхир! — зоралэ ґласоґа пхэнда Павло. Кодэва всхукля
    тай ачиля тэ пхирэ.
  srn-NT: 'So a taigi en nanga tranga sten taki: “Opo tnapu tapu yu futu!” A man dyompo
    opo èn a bigin waka lontu.'
  cta-NT: 'Liꞌ nchcuiꞌ Pablo loꞌo nu quicha biꞌ: ―Tyatu̱ liñi nuꞌu̱ juani ―nacui̱
    Pablo jiꞌi̱. Hora ti ndatu̱ nu quicha biꞌ, ngua jiꞌi̱ ndyaꞌa̱ liꞌ.'
  bqc-SIM: 'ↄ̃ a òɛ̀ ń lↄↄ gbãao: Fɛlɛ zɛ n gbáwa. Ɔ̃ à vĩ̀ zɛ̀, à bↄ̀ ń táo.'
  tcz-CHONGTHU: Chuin Paul in aw sangtah in akouvin, “Dingdoh in!” ati. Chuin mipa
    chu akichomin lam ajot tan ahi.
  mar-mar: मोठ्याने म्हणाला, “तुझ्या पायांवर नीट उभा राहा!” तेव्हा त्या मनुष्याने
    उडी मारली आणि चालू लागला.
  snp-snp: ya lula fito eti loumami, Kiyaga leya wito neido, loto auma wito loumaito,
    ayalo satomo akaiya wito apito kanu moinaiye.
  isl-isl: 'Páll kallaði til hans: „Stattu upp!“ Þá spratt maðurinn á fætur og gekk
    um.'
  spy-NT: Kukuurchi ꞉Bāwulō chiichoo kule, “Ing'eet ānkiiyyoony.” Kung'eet ꞉chiichoo
    areet akeenke ānkuwēēsyētoot.
  xnn-xnn: Danat ibiyad nan kalina ay mangwani, “Itakdegmo.” Dat katanakdeg et mendaan.
  mwe-mwe: kwa lilobhe lya utiya gubhashite, “Jima kwa makongono gako!” Shangupe mundujula
    gwajimi, nigwatandwibhe kujimajima.
  tte-tte: Kabo Paulo iyoga iba, “Kutolo kaem mena.” Sauganane koina tomone isagena-tolo
    yo ilokeikeile.
  tcs-tcs: Wea prapa laud bois em bin singaut, ‘Gedap, stanap stret.’ So da man i
    bin stretwei stanap ane bin wagbaut.
  hlt-THB: cedawngawh, “Na khaw ing dyi lah!” tina hy. Cawh ce pet nawh cet pahoei
    hy.
  soq-soq: Paul apana sa sumanaiwa ewene baiwa mukalene diene wanase, “Enawie, waawo
    badowa enaa!” Paul epe wadio me tauwadea enenwisene wawe badowa enene alen.
  qub-qub: 'Chaymi sinchipa niran: «¡Jatarcur puriy!» Chayno niptin juclla ichircur
    puriyta gallaycuran.'
  att-att: ánna iniyássikan na yù ngárál na, á kinagi na, “Gumikkáng ka!” kun na.
    Á dagarágâ nga giminikkáng yù tolay, á nallakalakák.
  bki-bki: ana bio naio, berinavo “!Toro javuluk, jau kotumolu, kesikili kotu ka jaamo
    ve juo!” Naruei toro nei mijog Pol mil banio jibe na, naruei naio jumolu sop̃eli
    ga, ana na jo miel bija jaano be juo napano abinimei ajikirkili bo ruei.
  bqp-bqp: 'akũ à pìnɛ kũ kòto gbãnao: Ǹ futɛ ǹ zɛ n gbáa. Akũ à vĩ̀ à zɛ̀ à
    nà táa''onaa.'
  mcp-mcp: 'Pwôl mú cɨ nə nɛ́ gwɔ́w-gwɔ̂w nə́: «Tɔ́wʉ́g tʉ́təlí nə məkuú mwô». Muud
    ɛ́nɛ mú sáánz, a mú tɛ́ɛ́d ŋgə́lə kyey.'
  hat-hat: 'Pòl pale byen fò, li di: Leve, kanpe dwat sou de pye ou yo! Nonm lan vole
    kanpe, epi li pran mache.'
  npl-NT: 'Ijkuakó Pablo okili ika chikawak tlájtoli: —Ximoketsa iwa xikinyekmilawa
    mokxiwah. Iwa non tlakatl san nima owalmoketewak iwa opé nejnemi.'
  bgg-bgg: srane gang rek ne yao, “Nawai lai è miang riu mage bo!” Ji pha bran de
    luang jia biung srane jao ne lua dun.
  eng-TCENT: he said with a loud voice, “Stand up on yoʋr feet!” So the man leaped
    up and began to walk.
  eng-BSB: In a loud voice Paul called out, “Stand up on your feet!” And the man jumped
    up and began to walk.
  cpu-NT: 'Iñaanatanakeri shintsiini, ikantanakeri: “¡Pinkatziye, pintampatzikatero
    piitzi!” Apathakerora jimitaanaka shiramparika katziyanaka, aniitanai.'
  san-ASM: পদ্ভ্যামুত্তিষ্ঠন্ ঋজু ৰ্ভৱ| ততঃ স উল্লম্ফং কৃৎৱা গমনাগমনে কুতৱান্|
  tod-tod: 'Pɔle wooɠulani, é ɠɛ ma: «Wuzeɠe, è lo è-ɠɔɠɔiti ga!» Zunui ʋilini
    kpulu kɔɠɔiti ga, é tɔɔzei ga é ɗa ziɛ.'
  tac-NT: '''Lige anele iwégame ra''íchaga: ―O''weti ilisi bi''neli ―anile alué rió
    Páulo. ''Lige yati ilísiga o''weti o''pochile alué rió lanésiga, ''lige alemi
    eyénale alué rió.'
  eng-WEBPB: said with a loud voice, “Stand upright on your feet!” He leapt up and
    walked.
  gfk-H: '@see-verse:ACT.014.009'
  viv-viv: Hidedemi giꞋayauneni-yo gikovaꞋawafatafata gigayo “Umidi, umididi-moꞋa.”
    AuheꞋama kaliva gimadutowamidi givetubu ginunudadana.
  yao-yao: ŵaŵechete kwa kunyanyisya kuti, “Njime uchenene ni makongolo genu!” Papopo
    mundu jo ŵasumbile ni kutanda kwenda.
  tgp-tgp: Ale Paul mo verea isana na leo tavera matea mara, “O turu!” ale tamlohi
    atu mo turu tataholo mo tapulo hahau.
  auc-NT: tömengä ingante ogæ̈ tedete, —Ængæ̈ gantidinque adiyæ̈ gongæ̈mi ämopa. Angä
    ëñëninque në cabæ̈waïningä incæ quingæ̈ ængæ̈ gantidinque dao dao gocantapa.
  kbc-NT: '@see-verse:ACT.014.009'
  bmh-bmh: '@see-verse:ACT.014.009'
  ctu-BL: 'Wen c''am i t''an tsi'' sube: Ch''ojyen. Wa''i'', che''en. Jini winic tsa''
    tijp''i. Tsi'' cha''le xʌmbal.'
  meq-meq: 'Pol a tsikay me ta magala, a gwaɗay: «Lətse tə sik yak dzək lele.» Tsa
    na, a lətse tsəkwaɗ, a mbərəzla tə sik ŋgay. A pa bo ka mede duwak duwak.'
  noa-H: —P'iidʌwia bʌ̈ hubʌ dʌnʌisí hajim hanʌm. Magbaawai chadcha p'uddʌ dʌnʌisiwia
    warag dʌr nʌnʌʌu k'abaadëjim haajem.
  alp-NT: Hoko Pauluse iklolo lokoi be, “Akele! Akele ntoli!” Eleki tamata mere ibua
    lolete sosoli kai ikele eleki ikeu.
  san-VEL: padbhyaamutti.s.than .rju rbhava|tata.h sa ullampha.m k.rtvaa gamanaagamane
    kutavaan|
  kbq-kbq: ran ke huno asami'ne, Kagareti oti fatgo huo huno higeno, ana ne'mo'a,
    haru huno marerino tamino nehuno otino vu'ne.
  kbh-kbh: 'as Pablo, juayebuáchenëse tbojaniyana: “¡Motsbaná y acbe shecuats̈ë́ngaca
    ts̈abá motsa ca!” Chora chë boyabása, canÿe jontsënjëse tojantsá y yojónts̈a anana.'
  ron-LSB: 'a zis cu glas tare: “Ridică-te în picioare!” El a sărit în picioare și
    a mers.'
  pon-pon: 'Ap kotin kapitie laudeda majani: Ukida na om! I ari liuijinkadar o aluwei.'
  nhe-BL: 'Huajca Pablo nelchicahuac quiilhui: ―Ximoquetza huan xijxitlahua moicxihua.
    Huan yajaya moquetzqui, huitontejqui huan pejqui nejnemi.'
  sps-sps: Ya tsue faparits of towa, “Tsun fatoobing iny a moum.” A mes jiak to, ya
    tanik iny taan vavis bus nato.
  wnc-wnc: Natake Polda anzing inikut, “Enake dandam tangan kekeknga yuyo,” ngang
    inikut. Iniwan pupzang gaman enake kepi asukukut.
  bus-bus: 'ben à bènɛ kↄ̃n kòto gbãaao: Ǹ fɛɛ ǹ zɛ n gbáa. Ben à vĩ̀ à zɛ̀ à nà
    táa''onaa.'
  gub-BL: Uze'eg izupe, wahyhaw rupi izupe. -Epu'àm tuwe kury ty, i'i izupe. Opor
    tuwe a'e awa kury, kwe rupi wata pà kury.
  imo-imo: Imunga Pol yuni ungu enge nimbe ola nimbelie nimbei, “Ola angiliwi!” nimu.
    Iye kanomu puke topa ola angilipelie pulu mondopa aulke andorumu.
  boj-boj: Degsi unsiq deqa tamo di metosiq minjej, “Ni tigelosim walwel.” Minjnaqa
    a tigeloqujatosiq walwelej.
  eng-DRA: 'And when the multitudes had seen what Paul had done, they lifted up their
    voice in the Lycaonian tongue, saying: The gods are come down to us in the likeness
    of men;'
  knf-knf: 'Wi wi adoluŋ pdiim pweek adu''a aji na a : « Naţiin inaţ iliinŧ ţi ihoţ!
    » Kë ñiinţ alut anaţ: abi kapoş poş.'
  san-KHM: បទ្ភ្យាមុត្តិឞ្ឋន៑ ឫជុ រ្ភវ។ តតះ ស ឧល្លម្ផំ ក្ឫត្វា គមនាគមនេ កុតវាន៑។
  arn-NT: 'Feymew Pablo feypifi ti wentru newentu dungun mew: —¡Witrapürange ka küme
    witrakünuwnge tami namun mew! Fey tati wentru witrapüray kiñe ringkün mew, fey
    eluwi ñi trekayael.'
  zas-NT: 'Abiꞌ guneeman rejs, rëbaman: ―¡Bisu, guzuli zagdxe! Loj hor zii gajc gutiajs
    xin guin, guzulix abiꞌ guzuloj cazax.'
  ken-NT: Pɔ̌l arɛm nɛ ɛyɔŋ ɛtaŋataŋ bɛ, “Faté tě chak!” Afate kpɛrɛp abho bɛ́kɔ.
