verse: ACT.014.010
translations:
  kpx-kpx: Bolou kateale huhuaime niavai baita avuho loui avoe, “Hovelahai laminela.”
    Ige malaha keu solekavesite hovelahai lamisi oanu.
  okv-H: gagaha eto ke einge ena, “Umo ereto utu na hete,” ainge enu ereto joro ue
    isa ena.
  tbo-tbo: Yaka Paulo i todi ma lawana i gagaleya po ponana i lata ma i baha nae ugolina
    i pa, ‘Aemgei una towolo dumadumalu!’ Lawana i lupa gae ma i hopu po i lautowologeya
    po aenei i nae ma i nei.
  mal-C: “എഴുന്നേറ്റു നിന്റെ കാലുറപ്പിച്ചു നിൽക്കുക” എന്ന് ഉച്ചസ്വരത്തിൽ പറഞ്ഞു. അപ്പോൾത്തന്നെ
    ആ മനുഷ്യൻ ചാടിയെഴുന്നേറ്റു നടന്നുതുടങ്ങി.
  grc-SR: εἶπεν μεγάλῃ ⸋τῇ⸌ φωνῇ, Ἀνάστηθι ἐπὶ τοὺς πόδας σου ⸂ὀρθῶς.⸃ Καὶ ἥλλετο
    καὶ περιεπάτει.
  bgc-bgc: अर ठाड्डू आवाज म्ह बोल्या, “अपणे पायां कै बळ सीध्धा खड्या हो।” फेर वो उछळकै
    चाल्लण-फिरण लाग्या।
  khz-khz: ne ekila-paralato, netiwato, “Ono rugaiti ono ruga.” Ne epuriitito, elakato.
  deu-TKW: 'sprach er mit lauter Stimme: stehe aufrecht hin auf deine Füße. Und er
    sprang auf und gieng herum.'
  zsr-NT: 'Niꞌr bëꞌë zidzj didzaꞌ Pablo, rëꞌ lëꞌ: ―Gzui. Laꞌ gxítiꞌtëꞌ bönniꞌ naꞌ
    len gzëꞌi niꞌë.'
  lin-lin: 'mpe alobaki na ye na mongongo makasi : — Telema ngwi na makolo na yo !
    Mbala moko, moto yango apumbwaki mpe akomaki kotambola.'
  hns-NT: 'Tab oe djor se bolies: „Toe oethke aapan gor par khara hoi dja.”'
  noa-E: —Phiidʉwia bʉ̈ ubʉ dʉnʉisí ajim anʉm. Magbaawai chadcha phuddʉ dʉnʉisiwia
    warag dʉr nʉnʉʉu khabaadëjim aajem.
  eng-EMTV: said with a loud voice, “Stand up straight on your feet!” And he was jumping
    and walking about.
  mib-NT: 'Te ni cahān jee Pablo jiín de: Ndocuɨñɨ̄, condichi rō, achí de. Te ni scánda
    tēe un máá de ni nucōndichi‑ni de, te ni quejéé de caca de.'
  lif-NT2: यम्‍बा इक्‍लाओ अक्‍खे मे़त्तु, “खे़ने़ॽ ये़बे़ॽ!” खे़न् मनाःन्‍नाङ् मुत्‍थ्रिक्
    पोगे़आङ् लाङ्‌घेःक्‍मा हेःक्‍ते़रो॥
  xnj-xnj: akamjovela kwa lwami luvaha, “Yima na magendelu gaku!” Bahapo mundu yula
    akahumba na kutumbula kugenda.
  mmx-mmx: La ni ga vaase silok tin keretna, “Katu kaxat upana mi luxangkedek taram.”
    La soso mun mo laradi ga xatu kaxat upana la gat pas tangtagap.
  cbr-NT: '''Unánquin ca munuma banaquin cacëxa: —Cushi ca nirut. Cacëxëshi nirui
    ca chirini niacëxa.'
  tee-NT: 'Pus yuchi p''as lhixak''ala. Chanich juni: ―Sokch at''ai ju laminch''aja''.
    Pus ju anu'' lapanac alhtujnutaya chai tsuculh alhtanan.'
  eng-LSV: said with a loud voice, “Stand up on your feet upright”; and he was springing
    and walking,
  cak-NT: 'Romari'' ri Pablo can riq''uin ruchuk''a'' xch''o''n che ri achi, y xu''ij
    che: Capa''e'' choj. Y ri achi can ja'' xropin, y xpa''e'' y utz xbin.'
  pah-NT: 'Igwete ga eahyahi ga pe: —Epo''ag̃atu, ei Paulo''ga ga pe. Kiro ipyka''nauhũve''ga
    po''ami a''ero opoopoa ogwovo.'
  sja-NT: 'Mapa ma eperãmaa golpe pedeeji: —P''irabáiji mãik''aapa jĩp''a bainɨ̃ béeji.
    Aramata ma eperã p''inajɨ̃tɨ bainɨ̃ beeji mãik''aapa p''ɨrrɨa beeji.'
  xed-xed: 'Ka Pwal nda tsi mantsa: «Sliʼafsliʼa ka sladata ka nda səla gha,» kaʼa
    nda tsi nda lwi dagala dagala. Gi vɗuk kəʼa valavata, ka mbaɗə tsi ta mbaɗa.'
  mks-NT: 'Sa̱há ña̱ cán quéa̱ na̱cayuhú Pablo nu̱ dá já cáchí da̱ já: —Cuáhán candichi
    —na̱cachi Pablo. Ta chí i̱vi̱ la̱á na̱candita da ta na̱casáhá xíca da.'
  gfk-S: '@see-verse:ACT.014.009'
  bmu-bmu: Mewö mötmöriba qet ketaŋi qeta jii mörök, “Mönö wahöta kinöŋ.” Mewö jii
    pöraŋ ala wahöta anda kaba kinök.
  dgz-dgz: Ap menan Pol me inap kaimakaet ve anega wan, “Pusigap amu, ao yon!” Wani
    pusi koe tani apanewa karapun doren amba ap erewa mega aen.
  eng-GNV: Said with a loude voyce, Stand vpright on thy feete. And he leaped vp,
    and walked.
  zaa-NT: 'Acca Pablua nna ra bi iditsa tsè'': Gudulí nna bedu ca nì''a lu''ą'' tulí
    taá. Nubéyu''a nna gudulí chìą bittsíaníą nna gudulúą gùda''ą.'
  eng-WEBSTER: Said with a loud voice, Stand upright on thy feet. And he leaped and
    walked.
  guh-guh: 'Nexata Pablo pinijijumeta jumaitsi petaxucuenabinëtsijavabelia: —Nonotapunare.
    Ponaponare baja, jai Pablo. Nexata bajaraponë jirevapuna. Ponapona baja.'
  bon-bon: babo tage ca jejige, “Abujängti, määme ernge ca conocäco naaclajutege!”
    Peei rooriye te wata abujängtige, siige otnetnäjige.
  nhw-BL: 'Huajca Pablo nelchicahuac quiilhui: ―Ximoquetza huan xijxitlahua moicxihua.
    Huan yaya moquetzqui, huitontejqui huan pejqui nejnemi.'
  mgw-mgw: ngabaya kwa lilobe liku'lu', “Uyi'me kwa magu'lu' gako!” Aywo mundu ngaimukya
    akakatwike no yenda kwa magu'lu' gake.
  swh-ONEN: Paulo akapaza sauti, “Simama kwa miguu yako!” Mara yule mtu akasimama
    upesi akaanza kutembea!
  wbi-wbi: Pa uluo pe akajova kwa mwene kulisio lya kukyanya, “Imagha kumaghulu ghako.”
    Pe umunhu jula alyaahadwike na kutengula kughenda.
  bba-bba: mɑ u ɡbɑ̃rɑ u nɛɛ, ɑ seewo ɑ yɔ̃rɑ kɑ wunɛn nɑɑsu. Durɔ wi, u seewɑ fiɑ
    mɑ u sɑnum wɔri.
  eng-KJVCPB: said with a loud voice, Stand upright on thy feet. And he leaped and
    walked.
  kgk-NT: 'Upe ramo: —Enhembo''y katu, he''i íxupe onhe''ẽ hatã-vy. Inhe''ẽ-py opo
    voi. Opu''ã-ma, ogwata-ma voi.'
  waj-waj: 'pinaama innaata kua tioo tunoo: Diitee ai yukuuvaitanaudiri safuuma ngiau
    diee vakianee, tuduu rikioo akiairaama diitoo nuairavai.'
  cpy-cpy: 'Ari icheraanaki, ikantziri: “¡Pikatziyee, panashitee!” Apathakirotanaa
    ijapokanaka irika atziri, katziyanaka, anashitanaa.'
  mpx-mpx: inoke i yoga i ba, “U lut aem u milipasapu.” Yaka sauga o tau i tatalut
    ge i nawanawa.
  wbp-wbp: Ngula-jangkaju, Puurlujurla wangkaja kilji-nyayirni, “Karrinja-pardiya,
    wirliya-jarrarla karriya!” Junga-juku, kapanku karrinja-pardija, manulpa warru
    wapaja.
  luo-luo: mi nowachone giduol maduongʼ niya, “Chungʼ gi tiendi!” Gikanyono ngʼatno
    nochikore malo mochako wuoth.
  nhe-NT: 'Huajca Pablo nelchicahuac quiilhui: ―Ximoquetza huan xijxitlahua moicxihua.
    Huan yajaya moquetzqui, huitontejqui huan pejqui nejnemi.'
  aii-aii: 'ܐܡܝܼܪܹܗ ܒܩܵܠܵܐ ܪܵܡܵܐ: ”ܩܘܼܡ ܘܟܠܝܼ ܠܐܲܩܠܵܬܘܼ̈ܟ݂.“ ܘܫܘܝܼܪܹܗ ܘܚܕܝܼܪܹܗ.'
  esk-NT: nipliutiniġaa nipitusipḷuni, “Qikaġiñ.” Taamnaguuq aŋun maksriŋñiqsuq pisukkataaqsipḷuniasii.
  msb-msb: nagsabi sin makusog, “Magtindog ka!” Nagtindog dayon ini kag naglakat.
  cpa-NT: 'Jøng² ca¹hløah¹ Pablo tí². Ca¹juúh²dsa: ―¡Cu²rø² nung²! ―ca¹juúh² Pablo.
    Jøng² cu²ŋieih¹³ ca¹nung² dsa² héi², ta³lah¹ca¹ŋøa¹dsa.'
  dso-dso: ଆଉଲିଅଇ କଇଲା, “ମଇତର୍‌ ପାଦ୍‌ ମାଣ୍ଡିକରି, ସିଦା ଟିଆ ଅ !” ସେ ଲକ୍‌ ଡେଗଇ କରି ଚାରିବେଟ୍‌ତି
    ଇଣ୍ଡ୍‌ବାର୍‌ ଦାର୍‌ଲା ।
  meu-meu: A tore isi, a gini maoromaoro. Bena ia na e roho isi, e raka.
  yva-NT: Weti po awaino anamoto manakoe rai pare, “Mbeseo ntet indamu nyanya!” Weti
    atipu seo tet kobe, sasopati umba panya kobe.
  dgc-dgc: Kanya kinagi na diya ta medegsén, a “Siko, tumaknég ka dén.” Ey tu lélake,
    éy basta linumuksu dén siya, a tulos néglakad!
  zpm-NT: 'dzigo nguiedz bnee Pabl lo me, rëb Pabl: ―¡Beeṉnli ni luu, zeeṉa bzoli!
    Zigne sca bnee Pabl, znuse guso nguzhooṉ me, bzoli me laa me psilo bzë.'
  hix-NT: Àro ke, onà wyaro nkekon hatà, teryewrye ro, àwya. Asanàmko ha, ohror ho
    harha, kekon hatà. Àtoko rma, tatahrumso ro nasanàmye hatà, àhrohnàtho. Nataryeknohyakon
    harha tà.
  sim-sim: Urik Pol wasilakak ormu mbara, �Mir usasi!� Urik ma oto lewas or usasihi
    ormu ira.
  npi-ULB: यसकारण उनले ठुलो स्वरमा त्यसलाई भने, “आफ्नो खुट्टामा उठ ।” अनि त्यो मानिस
    उफ्रियो र वरिपरि हिँड्न थाल्यो ।
  cgc-cgc: Gambal kanen ta mama an na bakod iya na kagi, “Mindeg ka!” Dayon gatindeg
    mama an daw gapanaw-panaw.
  tim-tim: Hain dâm konmâ hin dâm magaŋep, “Agatmâ kin.” dâmbo ainâk luâk arekŋe agatmâ
    sopanmâ bam gulep.
  yor-yor: Ó wí fún un ní ohùn rara pé, “Dìde dúró ṣánṣán lórí ẹsẹ̀ rẹ!” Ó sì ń fò
    sókè, ó sì ń rìn.
  wos-wos: Wungi xékélakita dé hambukmbu wa, “Méni sé raama jémba té.” Wungi wandéka
    dé bari raama dé yitaka yataka.
  emp-NTPO: 'Maʌ̃ bẽrã Pauloba idjía jĩgua jarasia: –¡Piradrʌdua! ¡Ʌ̃ta nũmedua!–
    Ara maʌ̃da idjira ʌ̃tʌ jʌ̃drʌped̶a nĩbad̶e wãsia.'
  eng-F35: said with a loud voice, “Stand up straight on your feet!” And the man jumped
    up and began to walk!
  ind-ind: Maka dengan suara keras Paulus berkata, “Berdirilah di atas kakimu!” Dan
    orang lumpuh itu langsung berdiri dan mulai berjalan-jalan.
  pes-OPCB: 'پس به او گفت: «برخیز و بایست!» او نیز از جا جست و شروع کرد به راه رفتن!'
  mpt-mpt: baabanea Kobo hananale gesea e hebmamsab hanamanea tama tama onsea
  ssx-ssx: pi anekema꞉ alota꞉ Tiao naka꞉ anke tindipao hae leekeme. Kutupa mo hande
    halita꞉ koto kone tindipulu bao tiao peekeme.
  mkl-mkl: Ŋɔi Pɔlu í sɔ̃ɔ do ɡbuɡbɑ̃ í ni, dede i leekĩ si kutɛɛ. Ŋɔi mɔkɔu í dede
    í fo í dinɡɑ wɑ nɛ.
  gaq-gaq: ମେଁ ୱାସାର୍‍ଚେ ବାସଙ୍ଗ୍‍କେ “ପାଦ୍‍ଚ ନ୍ନିଆ ଲିଗ୍‌ଚେ ସିଦା ତୁଆଁ !” ଆତ୍‌ବାନ୍ ଆତେନ୍‌‍
    ରେମୁଆଁ ପୁଏଟେଆଁଚେ ପିତୁର୍‍ ପାକା ଅଲେଙ୍ଗ୍‍ନେ ମୁଲେକେ ।
  gof-RNT: ba qaala dhoqqu oothidi, “Sitti gada ne tohuwan eqqa” yaagis. Yaatin, guppi
    denddi eqqidi hamuthi doomis.
  unx-unx: ଆଡଃ କାଉରିତାନ୍‌ଲଃ କାଜିକେଦାଏ, “କାଟାରେ ପେଡ଼େଃ ଏମ୍‌କେଦ୍‌ତେ ତିଙ୍ଗୁନ୍‌ମେ !” ଏନ୍‌
    ହଡ଼ ଡେଗାଅତାନ୍‌ଲଃ ଚାରିୟସାଃ ସେନ୍‌ ଏଟେଦ୍‌କେଦାଏ ।
  gah-gah: gakó napagutí like geza ote hee lokoko minozo. Loko lokago, moí oko ote
    hee loake gapo mohona imó.
  lcm-lcm: Asukang a kala songosongo alava taun ia ta, “Ku tapasuk na ku tung akorong
    ta ngono kakim.” Na kala laos atadut na kalapo pasal pulakai.
  aer-aer: Renhe-arle areke iperrele Paul ikwere arlkeke, “Artwe-aye, akeme-irrerle-alhaye!”
    Anathele renhe awemele, iparrpe akeme-irremele untheke anteme.
  qvc-NT: 'Chayshina yuyashpaqam, jwirtita rimashpa nirqan: —¡Mayá, dirichu shayay!
    nishpa. Chaymi chay kujuqa das brinkashpa, shayashpa, purirqanna.'
  tgl-ULB: Kaya sinabi niya sa kaniya ng malakas ang boses, ''Tumayo ka.” tumalon
    ang lalaki at lumakad.
  cbs-NT: 'Pablon jui kushipawen yuikin: —Ja min tae min jabiaska kainidan, benidiwe—
    aka ja juni daxka iki ishchutan ti itan nikaunaya'
  xtm-NTPP: 'Te ni ka''an ni''i Pablo ma, te ni tatnuni de: ―‍Kani va''a ni ja''a
    ni a, te ndokuiñi ni ―‍kúu de jiña''a de. Te ni kandava de, sani te ni kuu ni
    jika de.'
  nnq-nnq: na ngalenga kulilobe likolongwa, “Nnyeme gwema kwa makongono ginu!” Mundu
    jwenio ngaomba nu kutumbu kujenda.
  bao-NT: 'tutuaro wederique mena o biro cʉ̃re ĩiupi: —Wãmʉ nʉcã, díámacʉ̃ ea nʉcã
    waagʉja —ĩiupi. Cʉ̃ pea to biro cʉ̃re cʉ̃ ca ĩirije menara bupu wãmʉ nʉcã, waa
    jʉo waaupi.'
  san-ORI: ପଦ୍ଭ୍ୟାମୁତ୍ତିଷ୍ଠନ୍ ଋଜୁ ର୍ଭୱ| ତତଃ ସ ଉଲ୍ଲମ୍ଫଂ କୃତ୍ୱା ଗମନାଗମନେ କୁତୱାନ୍|
  rmn-rmn: — Ущи опрэ! — бэбэряса пхэнляс ов э бангески. Одова читяспэс тай лиляс
    тэ пхирэл.
  huv-NT: 'Quiaj tendeac a Pablo, tasaj nej napac: ―Witiür lember ―aj. Aaga naxey
    quiaj, ajchic lembem, quiaj tajüy.'
  otn-NT: 'Nu̱na̱ ra̱ Pablo bi ts''ɛdi bi ''yɛ̱mbi̱: ―Da̱mi̱ nangui̱ ga̱ ''bäi ―bi
    ''yɛ̱mbi̱. Nu̱na̱ ra̱ n''yohʉ p''ʉya, bi̱ m''mäi. Bi ''yɛn''a̱ n''na ra̱ sägui
    p''ʉya, bi̱ n''yo.'
  nop-nop: mede wapum indiŋ niŋguk, “Pilali didimeŋgoŋ yaliŋa yaleŋ.” Unduŋ nimbune
    me u pilali kayoŋdi yaliŋa yauyau tuguk.
  obo-NT: De-en id oseng si Pablo to monokkaa no mid ungketen to, “Lohinat ka!” Na
    idda ron en, id lohinat woy id umbottut iddos pungku woy noko-ipanow ron.
  kca-kca: 'сыйәӈ тўрән йастәс: «Нӑӈена йастәԓәм Турәм Куща Иисус Христос нэм урәӈән:
    нӑӈ кўрӈиԓана тўӈа нŏх ԓойа». Щӑԓта ԓўв и щишән нŏх ԓойәмтәс пӑ шушиԓыты питәс.'
  cak-ENT: 'Romari'' ri Pablo riq''uin ruchuk''a'' xch''o chin ri achi, y xbij chin:
    Capa''e'' c''a e choj. Y ri achi jari'' jutzoc'' xuya'', xpa''e-e y xutz''om nbiyin-e.'
  lif-NT: ᤕᤶᤒᤠ ᤀᤡᤰᤗᤠᤀᤥ ᤀᤰᤂᤣ ᤔᤧᤳᤋᤢ. “ᤂᤧᤏᤧ᤹ ᤕᤧᤒᤧ᤹᥄” ᤂᤧᤴ ᤔᤏᤠ᤺ᤴᤏᤠᤱ ᤔᤢᤳᤌᤪᤡᤰ ᤐᤥᤃᤧᤀᤠᤱ ᤗᤠᤱᤄᤣ᤺ᤰᤔᤠ
    ᤜᤣ᤺ᤰᤋᤧᤖᤥ॥
  mie-NT: 'De nī ncāhān jee Pablo jíín dē: Nacuiñī de cuiñi nú, ncachī dē. De nīhin
    nī nacuiñī tēe ñúcuán, de nī jica dē-ni.'
  san-TIB: པདྦྷྱཱམུཏྟིཥྛན྄ ཨྲྀཛུ རྦྷཝ། ཏཏཿ ས ཨུལླམྥཾ ཀྲྀཏྭཱ གམནཱགམནེ ཀུཏཝཱན྄།
  qve-NT: 'Chaymi Pabloqa altota rimaspa, chay runata khaynata niran: —¡Sayariy! nispa.
    Hinaqtinmi chay mana puriq runaqa, saltarisparaq puriyta qallariran.'
  pao-NT: Soo Paul yise pabatse'e meeoo ka nana netamma, “Kaaheno u kuku-ma wunuhoo.”
    Soo nana gi nummedu yabesoo yotsehoose, yise numme 'mani.
  cbu-NT: Paporsha kizpur tsiyatku, Chiyzayarush, naangi; tárangiya. Wats churambsha
    chiyzayaru, naanat ashirangiya.
  usa-usa: “emá itó-uma aítauqa yamá arupú uwo.” téna kétitana min-nákómá wemá páátákáá
    itó-urena uréire uráiye.
  soy-soy: 'Pɔɔli uu rinɔ́ɔ cɑ́sɛ uu u mɑɑ rɛ: A yisi ɑɑ ɑpɔ́nɑ kɛcɑ́ɑ́ kɛcírɛ nyɛrɛ.
    Utisi uu yisi uu cuuni uu nsẽ́ kɑ́pɑ́ɑ́.'
  hui-hui: bi dalimu lalu, Í̠ni heyu ha, lene. Ani layago hale howa agali biago ibu
    porabu daga halu heyuwa ibaga bu hene.
  amf-amf: upsi gebhika, “Dhaabhayse roon hannonka woyaa!” kina ki hamade. Kidi saana
    dhaabhabh hayayse yaayan ki yedade.
  quc-NNT: 'Ko k''u xuch''ab''ej, xub''ij che: ¡Chatwalijoq, chattak''aloq! —xcha
    che. Ri achi k''ut xaq jun xuya'', xtak''ik, xuchap b''inem.'
  dob-dob: ꞌenega Paulo ꞌenana sinabwana ꞌenega ꞌibwaunao ꞌena, ꞌigwae, “ꞌUtoolo.”
