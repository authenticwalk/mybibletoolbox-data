  grc-MT: ειπεν μεγαλη τη φωνη αναστηθι επι τουσ ποδασ σου ορθωσ και ηλλετο και περιεπατει
  vid-vid: nakayowa, “Winuche wime kwa magulu gako!” Ayo munhu nayali chete wa magulu,
    baho nakenuka, nakaluka kujenda.
  pio-NT: 'Néese Pablo íimaca irí cachàiníiri iyú: —‍Pimichàawa pibàlùacawa machacàníiri
    iyú pìabàli iyúwa —‍íimaca yái Pabloca. Yáta éeruíri yàabàli ipisìa imichàa ibàlùacawa.
    Yá idàbaca ìipìnáaníca.'
  tsn-tsn: Jalo Paulo a mmitsa a re, “Ema ka dinao!” Mme monna a tlola a ema ka dinao
    a simolola go tsamaya!
  amr-NT: ʼuttaʼda onaʼpo, —‍Yaboʼ. Huadaʼkobopipen butukaʼ yaboʼ. —‍Pabloa onaʼuyate.
