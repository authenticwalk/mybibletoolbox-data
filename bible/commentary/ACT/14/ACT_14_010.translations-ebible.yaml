  qxn-NT: 'Tsaynam jinchi vozninwan gayargan: “¡Sharcurnin, derëchu ichiy chaquiquiwan!”
    nir. Tsaynö niycuptinnam, tsay rataga jina öra saltarnin sharcamur, purir gallaycurgan.'
  wol-2010: 'Mu ne ko ak baat bu dëgër: «Jógal taxaw bu jub.» Noonu nit ki ne bërét,
    jóg, daldi dox.'
  nss-nss: Pe Pol iyoh pwokeyan iya, ipa, “Atine kimwonen kiya ndrikam!” Pwen o, ndramat
    ara ikohis, itine pe irikai.
  snc-snc: benamo eguruḡa-fararato, ekirato, “Novariḡisi, noruḡa-tari. Benamo eburi-vaisito,
    erakato.
  lgl-lgl: ma ka sae 'alia linae wale ba'ela fala 'uri 'e, “'O tatae, ma ko ura rada
    'alia 'aemu!” Ma wale fo ka lofo, ma ka liu kwailiu lo 'i safitada.
  mmo-mmo: om Pol nêêl la osin lava bopaata nambe, “Ombalaah ovaham-ande okandi baale
    nivasa.” Tombe sim kandi naale pavis-ambe la.
  ncu-NT: Ne̱ ɔɔ tɔwe̱ keŋkeŋ fe̱yɛ, “Ko̱so̱ ye̱re̱ fo̱ ayaa se̱.” Mfe̱ŋ ne̱ ke̱gyabɔɔ
    amo̱ a ko̱so̱ fuwi ywe̱e̱, ne̱ ɔɔ nare̱ mò̱ ayaa se̱ ɔ kaa.
  cni-NT: 'Antearojenca icantaqueri: —Pincatiasanotaje. Ari imitajaitanaque iriori,
    mita, irosati yaniitantanaja.'
  eng-WMB: said with a loud voice, “Stand upright on your feet!” He leaped up and
    walked.
  zaw-NT: 'Dxejcti dip gunii Pabl lojni, räjpni: ―¡Huisulii! Dxejcti huisuyäḻni, gusajni.'
  san-MAL: പദ്ഭ്യാമുത്തിഷ്ഠൻ ഋജു ർഭവ| തതഃ സ ഉല്ലമ്ഫം കൃത്വാ ഗമനാഗമനേ കുതവാൻ|
  tam-TCV: எனவே பவுல் அவனிடம், “நீ காலூன்றி எழுந்து நில்” என்றான். இதைக் கேட்ட அவன்
    துள்ளி எழுந்து நடக்கத் தொடங்கினான்.
  mit-NT: 'Ñàyùcàndùá, nì càhàn ndee Pablo xì‑né, cachí‑nè: ―Ndacuiìn‑ní, cuiin ndaà‑ní.
    Dandu vichi duha nì ndacuiin nècuàchìmà, te nì quesaha‑né xicánúú‑né.'
  ceb-ULB: Busa miingon siya kaniya sa kusog nga tingog, “Itindog ang imong mga tiil.”
    Ug ang tawo milukso ug milakawlakaw.
  ces-LB: 'Zavolal na něj: „Narovnej se a postav se na nohy!“ Chromý vyskočil a chodil.'
  mkn-mkn: Ju Paulus pange sang dia bilang, “Bu! Badiri suda!” Dengar bagitu, ju itu
    orang malompa bangun memang, ju dia mulai bajalan.
  nce-nce: Këme nëgeme, Pol bume anisasana wëya tlelële na anisasa gali tëtelokwakle,
    “Ju huju ekokeme na hujuna elibeme.” Na kë ho bu hokweinawa huju tokoke na këme
    asasë tëbelëfa.
  pol-UBG: 'Powiedział donośnym głosem: Stań prosto na nogach! A on zerwał się i zaczął
    chodzić.'
  qxh-NT: «Muguyquicunata chutapacuy. Jatariy.» Niptin, cumllu runa juclla jataricurcuran.
    Allina puriran.
  nwi-nwi: Kɨni Pol rokrən apomh mɨmə, “!Ah! Hekɨmter.” Taktəkun əmə rhekɨmter məriwək.
  kmo-kmo: 'Hechi harapa aya wor: “Na sokwa yatii piitiichi siitii.” Worek, ma rii
    meejichi durapowuchi saka siitii chishir.'
  agr-agr: 'Dutika senchi jiiká chichajak: —¡Wajaim, shiig tutupit wajastá! —tiuwai.
    Tamawaik tseke wajakí wekaetan nagkabau.'
  kyc-kyc: pii porakaiyuo kaeyo lao, Emba kimbu dokome rolae roya karape leya. Dokopa
    baa wamyalyapala kata nyuo peya.
  urd-GVU: اِس لئے وہ اونچی آواز سے بولا، ”اپنے پاؤں پر کھڑے ہو جائیں!“ وہ اُچھل کر
    کھڑا ہوا اور چلنے پھرنے لگا۔
  yre-NT: 'ɛn Pɔl "e -yrɛ wei ''plɛblɛ ''ji ''nan: «''I ''wluan lou ''i ''cɛin -da
    tɩglɩ.» ''Nun tɔɔn e drɛ "klɩ, ɛn e wluan, ɛn e ''ta wʋdɩ ''sia.'
  fuh-BKF: 'haali semmbe, wi''i: —Umma, dara e koyɗe maa! Gorko oon gurbitii, darii,
    ina yaha.'
  arl-NT: 'Pabloori jiyamitia jiyanohua na sequeree: —¡Maninia quia nujuare! ¡Maja
    porequetanu! Cuno pueyanoori ritia sanequee. Rucuanenu saniriiri.'
  ziw-ziw: niyo aguta, “Chimala mwenye”. Mntu uyo achimala nakukonga kujendajenda.
  grc-TR: εἶπε μεγάλῃ τῇ φωνῇ, Ἀνάστηθι ἐπὶ τοὺς πόδας σου ὀρθός. Καὶ ἥλλετο καὶ περιεπάτει.
  nag-nag: Aru titia tai untcha awaj pora koise, “Uthi kene tumi laga theng te khara
    hobi.” Titia etu manu uthi kene bera bole shuru hoise.
  eng-OEBCW: said loudly, ‘Stand upright on your feet.’ The man leaped up, and began
    walking about,
  knj-NT: 'Yuxan jix yal Pablo tet naj yin ipal jaxca ti'': —Aan linan oj, tool cha
    wute a linan ja ba, ẍi Pablo tet naj. Ja'' yet jun txolan tu'', jix a jucna naj,
    catu'' jix bey a naj.'
  deu-1912: 'sprach er mit lauter Stimme: Stehe aufrecht auf deine Füße! Und er sprang
    auf und wandelte.'
  san-PUN: ਪਦ੍ਭ੍ਯਾਮੁੱਤਿਸ਼਼੍ਠਨ੍ ਰੁʼਜੁ ਰ੍ਭਵ| ਤਤਃ ਸ ਉੱਲਮ੍ਫੰ ਕ੍ਰੁʼਤ੍ਵਾ ਗਮਨਾਗਮਨੇ ਕੁਤਵਾਨ੍|
  nob-LB: 'Derfor ropte Paulus til ham: ”Reis deg opp og stå på beina dine!” Straks
    hoppet mannen opp og begynte å gå.'
  ntj-ntj: mirrarralpi watjarnu, “Pakala. Paltjura ngara.” Nyangkalta pakaralpi parrapaltjura
    ngaralanytja.
  sxb-NT: Nikuemao, yamulaga no omwoyo ogwa kungulu otino, “Ema kungulu!” Omuntu oyo
    yaema kalala atanika okugenda-genda enyinga ezio.
  nhu-NT: mum gay ɛ̂ wvú foweɛwe lɛ, “Ja eleem we.” Ɛ wvú mum sele we, kɛw no lɛne.
  row-row: De Paulus noꞌe e nae, “Aꞌa! Mumburiiꞌ!” Ana rena taꞌo naa ma, fela de teteek,
    ma laoꞌ neuꞌ ena.
  msy-msy: Egha Pol kamaghɨn pamtemɨn dia, “Nɨ dɨkavigh mɨtɨgh!” Ezɨ gumazir kam uabɨ
    ekunigha mɨtɨgha maghɨram arui.
  agg-agg: Ranɨmboyu Por ai puküna hoafɨyuhü yahuya, “Sɨhafɨ tɨŋarɨnambo botɨyafo
    nɨmbafɨ,” mehundowamboyu horɨpɨrɨhoei piyu mburambo hoahoaŋgu wakɨre marandɨ.
  ptp-ptp: om nêl vya levac ên nêbê, “Ông kɨdi lec mɨ le kɨsii.” Mêgem tyo kɨdi lec
    lutibed dɨ vɨlee mɨ la.
  nak-nak: Tio e Pol goio karasukutiao mago “Eme ge hiliti, lapu matatea la vahamu
    iluale, eme ge magiri oata.” Tio e maura goio hiliti, magiri, eia goio tugatio.
  lbb-lbb: Pa e Pol i warwara kol teteki, “Ur tur tostos ana naur a ham.” A barsan
    ning i tur kapit pa i han kakat.
  kan-2017: “ನಿನ್ನ ಕಾಲೂರಿ ನೆಟ್ಟಗೆ ನಿಂತುಕೋ” ಎಂದು ಮಹಾಧ್ವನಿಯಿಂದ ಹೇಳಿದನು. ಕೂಡಲೆ ಆ ಮನುಷ್ಯನು
    ಹಾರಿ ನಡೆದಾಡಿದನು.
