  grc-BYZ: εἶπε μεγάλῃ τῇ φωνῇ· ἀνάστηθι ἐπὶ τοὺς πόδας σου ὀρθός. καὶ ἥλατο καὶ περιεπάτει.
  cpc-NT: 'Jiñaanatanakiri shintsiini, ikantanakiri: “¡Pinkatziyi, pintampatzikatiro
