  san-THA: 'ปทฺภฺยามุตฺติษฺฐนฺ ฤชุ รฺภวฯ ตต: ส อุลฺลมฺผํ กฺฤตฺวา คมนาคมเน กุตวานฺฯ'
  iws-iws: Mɨ Pol siya ɨgao yaiya boɨnki, kɨra dɨnsiin okwoki! Mɨ siya bɨ kɨmɨmɨnkikɨn
    ɨna yɨnsiin okwokiyɨn mɨ ɨna yopnatkiigɨiyamɨn mɨ siya ɨna yaprɨrɨrkiyɨn.
  pol-SZ: 'Zawołał więc do niego: —Wstań na nogi! Chory zaś dosłownie podskoczył i
    natychmiast zaczął chodzić.'
  ztq-NT: 'Tsigo nguiedzy kwnee Pable, chëb Pable lo xaa: —Kuso, beeñ tubli niyoo.
    Aan lëë xaa nii xsyëdy ko kwyasklaa, lëë xaa kwsoli aan lëë xaa bislo kwsë xaa.'
  zai-NT: 'Para bicaa ti ridxi, na rabi laabe: ―Biasa, bizuhuaa jneza. Oraqueca biasa
    uxooñe be ne uzá be.'
  upv-upv: ko ekail van mare, owra “Kuptur rramos!” mian ko m̃er nga otur imera kasi
    ko etipatun nga pivivel vajin.
  aui-aui: na Pol irukwatu iwoneni bo, “Geghomiiri, kumiiri rotomana!” Yaininagha
    tomoyina iyawa na imakegeghomiiri da pepewa idaguni.
  wap-NT: Naꞌapain ukian uꞌati maꞌozakaꞌo idaꞌan, “Pukadishita!” Sariapa mishi ukadishitaꞌakan
    naꞌiki uchiꞌikaadanaaꞌakan naa.
  mva-mva: Kodeka Pol itaguraki be bokai ikilau, “Gotuirake!” Pol bokai ipile nge
    tamoata ngae ituirake be ialalale.
  dwr-NT: kooshshaa dhoqqissiide A, “Sitti gaade ne gediyaan eqqa” yaageedda; guppi
    denddiide, hametaa doommeedda.
  kfw-kfw: "rasa inringnga ati, “Nakeii khan katuunna ngirro!”\x94 halli ama'n inchoomma\
    \ asi-ahongjei."
  bfz-bfz: और जोरे की बोलेया, “आपणे पैरा रे पारे सीदा खड़ा ऊई जा।” तेबे से उटकी की
    चलणे-फिरने लगेया।
  cuk-09: 'Degisoggu, aga Pablo binnasur sogdesunnad: “Be-naggi be gwisguden.” Dule
    gwisgus imasgu, yog ichomakar, degi, yog nanaar-naded.'
  ben-OBCV: তিনি উচ্চকণ্ঠে বললেন, “তোমার পায়ে ভর দিয়ে উঠে দাঁড়াও!” এতে সেই ব্যক্তি
    লাফ দিয়ে উঠল ও হেঁটে বেড়াতে লাগল।
  mil-NT: 'Te té Pǎblú ní cáháⁿ níhi‑dé, te ní xáhaⁿ‑dě: —Ndacuɨ́ñɨ́ cunutnɨ́ɨ váha‑n
    —càchí‑dé xǎhaⁿ‑dě. Te ní ndacuɨ́ñɨ́ cunu‑dé te ní xica‑ni‑dé.'
  myu-myu: O'jekawẽn taokẽrẽat pe. — E'ãy — io'e. — Cũg̃'i ece — io'e ya'õberen cebe.
    Taokẽrẽ tũibit o'ãy. Xipan o'jexĩg̃xĩg̃.
  amk-amk: Ampafe na rawafui fiebai deyo, “Boari ayai, boa tirai.” Ainanaya inontaraifoi
    awengfo mutu soiria doa tirai tuti da.
  fai-fai: Kale nadale gán dádaw, “kaba fada kan todalo!” Ak badane, afan kinim ayo
    wabising badgong matam abe tod tod unane,
  ura-NT: 'rai tonijiaain: “Nimichuhin nichaauraute coaracaara,” naa rai Faborone
    rijieeoritiin jetaote, chujuleneein, jeluhatiin inae ruharujuae nii cacha.'
  mcd-NT: Ascashon yoiquin, —Funihuu, —huaino. Nicatapai aficoin fianshinacahuani.
  urt-urt: Taꞌe luku pe, Pol galme kin ŋanange na, “Tuhur gin hlaꞌ.” Pe miyeꞌ uku
    tahar gan hlaꞌ papalai sisaipe ŋihip kin.
  kiz-kiz: Hivyo ajobhili kwa muene kwa sauti mbaha, “Jhemayi kwa magolo gha jhobhi”
    Ni munu jhola aniki kunani ni kuyanda kugenda.
  tzo-TZE: 'Tsots ic''opoj li Pabloe, jech laj yalbe li vinique: ―Lican, tuc'' xava''i
    ―xut. Ta anil iva''i li vinique, lic xanovuc.'
  lex-lex: 'Noma Paulus nhaun pa nakot la: “Mupriri pia mtiutrier kdededa!” Dewade
    pleta-plet pa riy de naprir pia nala''awa.'
  dov-dov: Mpawo wakati kulinguwe ajwi pati, “yimikila amawulu ako.” Mpawo oyu mwalumi
    wakasotoka wendeenda.
  rgu-rgu: Boe ma Paulus naloon nae, “Aꞌa! Mapadei leo!” Namanene leoꞌ naa boe ma,
    touꞌ a foa de para-boku tutiꞌ a, boe ma ana lalaꞌoꞌ.
  toc-NT: 'Pablo palha qui­lhá­nilh y chiné huá­nilh: —¡Huix cuanimá̠n, la̠li̠­huán
    cata̠ya y cat­lá̠­huanti! Amá chixcú tuncán suácaj tá̠yalh cumu la̠m­para ni̠tu̠
    xlaniy y tzú­culh tla̠­huán.'
  som-som: wuxuuna cod dheer ku yidhi, Cagahaaga sare isugu taag. Markaasuu booday
    oo socday.
  mam-C: 'Xitzin tq''ma''n Pabl q''ajq''oj wen kyjalu''n: ¡We''ksa, ex we''kuxixa
    jikyin wen! Jaw t''ikypajjo ichin, ex ok ten b''etil.'
  ndj-ndj: kalandula, “Woloki kwa mawulu vaku!” Yula mundu ndevindevi tepu katandamuka,
    akandili kuyendayenda.
  mbj-NT: 'Ti m'' taky hadoo ta hã: —As''ëëg g''ëëd! —näng mäh. Ti m'' nayyw hẽ tabas''ëëg
    gëët mäh. Ti m'' tadu doo hawäd däk doo.'
  lat-VUC: 'Turbæ autem cum vidissent quod fecerat Paulus, levaverunt vocem suam lycaonice,
    dicentes: Dii similes facti hominibus descenderunt ad nos.'
  ngp-ngp: no kumlonga kwa izwi kulu, “Kimala uchuluke ne viga vako!” Yudya mnt'hu
    niyo akimaala no kupilika niyo akonga kugenda.
  enq-2: Dopa lao masetala Polome puu lao baa lamaiyoo, “Emba sakatatala, embanya
    moko dolapome toeya kata” lea. Dopa leamopa, akali doko mangalyetala tee pyao
    kaita paeya.
  eng-ASVBT: said with a loud voice, Stand upright on thy feet. And he leaped up and
    walked.
  mna-mna: 'Tana kalŋaana biibi ma iso: “Ai, nu tana, burup ma maŋga mender.” Tomtom
    tana inaunau som. Burup ma imaŋga mi iwwa pataaŋa.'
  myw-myw: '@see-verse:ACT.014.009'
  sby-sby: walamba mwakubilikisha maswi, “Olola myendo yakobe, imana.” Popelapo muntuyo
    walaculukila mwilu ne kutatika kwendenda.
  sll-sll: Pir tongure Pol hanere, u wai nama dire, teni yulin bole hanere, ha erakere
    dire, “kebin egere gi dire airo” ditongwi. Ditongure kebering keber engwo yal
    i gintani iri sire aire hol wangwi.
  yaq-NT: 'Junako ju''u Paplo, junau, kusisi nokaka: ―Em wokimmet tu''isi lutula kikte
    ―ti au jiiak. Junak intok aapo, junama tu''isi kikteka intok sep weam taitek.'
  uro-uro: dä qa näs sävät a qa rhoqortäqyia, “Ngia rhair vit!” Dä qoki äkt pät iomäkt
    ama qäväläm dä qärak ka märanas masägos bä qä nasäng i qat tet.
  ita-1885: 'disse ad alta voce: Io ti dico, nel nome del Signor Gesù Cristo, levati
    ritto in piè. Ed egli saltò su, e camminava.'
  muy-muy: 'Nahkay Pol àɗəm kay kay, àhi ahkado : « Cikaba, kîcik jik àna asak gayak ! »
    Zal dəra ni àra ècia ma ga Pol na ti ècikaba carakum, asawaɗay.'
  kqc-kqc: ni tora resi niyo, “Are rei rorobo re yi yuka dudu!” Mina amiye sokau resi
    diga bogasa reyo.
  tav-tav: —¡Wamʉnʉcaña! baujarije cʉ caĩ wadayupʉ. To bairo Pablo cʉ caĩrona cabapa
    wamʉ nʉcacoajupʉ cáaá majiquetibatacʉ.
  eng-ULB: So he said to him in a loud voice, “Stand up on your feet.” Then the man
    jumped up and walked around.
  spa-VBL: 'dijo en voz alta: “¡Levántate y ponte de pie!” Y este hombre de un salto
    se puso en pie y comenzó a caminar.'
  fra-_FOB: 'Dit d''une voix forte: Lève-toi droit sur tes pieds. Aussitôt il sauta,
    et marcha.'
  hau-ULB: Sai mutumin ya yi tsalle ya fara tafiya da kafafunsa, yana yawo.
  mal-mal: ഉച്ചത്തിൽ “നീ എഴുന്നേറ്റ് കാലൂന്നി നിവർന്നുനിൽക്ക” എന്ന് പറഞ്ഞു; അവൻ കുതിച്ചെഴുന്നേറ്റ്
    നടന്നു.
  kkc-kkc: Osoloso Poloye yimapoo to neligidi egeesee takaso, “No tebee!” diso. Eseme
    yo toboloso sileeso.
  urd-GVR: Is lie wuh ūṅchī āwāz se bolā, “Apne pāṅwoṅ par khaṛe ho jāeṅ!” Wuh uchhal
    kar khaṛā huā aur chalne-phirne lagā.
  far-far: ma ka fata ana linge wane baita fuana ka 'uri, “'Oe tatae, ma 'oko uu 'o'olo
    ana 'aemu!” Ma na wane nai ka lofo, ma ka fali kwailiu na 'i safitada.
  suz-BL: मेको कली मिक्‍च मयाक्‍थु कोव़शा, ठेयब सेंदा पा “इ खोइल दिंशा बोक्‍शा रपो”
    दे मदा बाक्‍त। मो मदानु, मेको छुल बोक्‍शा राप्‍शा एर ओंथ गाक्‍माक्‍त।
  car-NT: 'pari''pe Paulus wyka''po iwa: “Ajawongo!” Ta''po''ne imero awomy''po. Irombo
    itopoty''po.'
  amp-amp: To be Porr rim tohni kfo memohat, “Wasinya watohn,” be nd yimar wasinya
    twanhomorn tohhato hwatok yura msuh tanyhato fauyakni twanhomor.
  bht-bht: कने जोरे ला बोलया, “अपणे पैरां भार सीधा खड़ा हो।” तालू सै उछली करी चलणा
