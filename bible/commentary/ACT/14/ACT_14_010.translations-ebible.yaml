    ca³náu² ca³la³ hi³ rú² háɨn²³, hi³ ca³ma³liáu³² hi³ ngɨ³².'
  ena-ena: Lavɨla nudɨ vɨdɨvɨdɨŋ abami. Nama iaha lagulamɨha uami. Hameŋ abɨci hulaŋ
    hɨcɨ sɨbɨlɨ agaŋ iaha havala ua lagulamavɨla umi.
  nbq-nbq: at yugugu dugwit, “Hisok ngges erogo mondok iru,” yiluk, ane ombok vaga
    yugugu lagagimu, at ako soklok erogo mondok iri lagagirik, sup lagagi.
  tgo-tgo: Iya kaiwae Pol i kulawe iŋa, “U yondovirɨ na u vamomoya gheghenɨna.” E
    mbaŋako iyako i pitovirɨ na i loŋga.
