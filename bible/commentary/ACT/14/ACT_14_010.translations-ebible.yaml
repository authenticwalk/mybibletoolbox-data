    ngalang ngi i yanyan.
  mop-NT: —Wa'len ti toj,— cu t'an aj Pablo ti'i ti chichi. Uchi u siit ti liq'ui
    a winiqui. Caji ti ximbal.
  tet-tet: Hotu Paulus bolu ema nia naꞌak, “Mau! Mariik ona!” Rona nola nunia, ema
    nia naksoit nadeer kedas, hotu laꞌo.
  hlt-MCSB: Te dongah ol ue la, “Na kho dongah a dueng la pai,” a ti nah. Te daengah
    dawm soi tih cet.
  xtd-NT: 'Ijan dada xee n‑jaꞌan Spalu. Xiaꞌan‑s nuu‑s: —Ndojuiin‑n, te kunujuiin
    ndaa‑n. Nuniꞌno ni n‑ndojuiin se ijan. N‑xe kandava‑s, te n‑xika‑s.'
  mdy-ETH: ፔ ዑኡዞ ዼጊዲ፦ «ሌካ ኔኤሮ ዔቄ!» ጌዔስካፓ ዓሢ ላዓ ጌዒ ዔቂ ሃንቲሢ ዓርቄኔ።
  spl-spl: Yawu nâŋgâm yuwu sâm ekuop. “Yahatmâ kin.” Yawu sâmu lok yaŋe uk sâm yahatmâ
    kinmâ bam gaop.
  usp-NT: 'Xpe Pablo, cow xch''ab''ej, xij re: ¡B''iiten! ¡Wa''ren suc''ulc! xche''
    re. Y sic'' winak xch''opinc y laj or xchol b''e.'
  zav-NT: 'Nach Pabən'' boḻgüiže''ene'' clar gože''ene'': ―Gwzoža''. Nach ḻe''e gwzoža''ate
    be''enə'' na'' gwzolao chde''.'
  sgz-sgz: Má ngorer ák bin uri narsán ngo, “Awái tuang, una aptur má, má unák tur
    mai aru kikim!” Má káp melek sár mul má aru keken ák rakrakai, ki ák sangar i
    sámtur mák turpasi láklák ár má.
  kek-NT: 'Jo''can nak laj Pablo quixye re chi cau xya̱b xcux: —Cuaclin. Xaklin chi
    us, chan. Ac ta̱cuacli̱k ut qui-oc chi be̱c li cui̱nk.'
  blz-NT: ka' norobu boolak na mian iya'a taena, “Kekerer bi paloos!” Mian iya'a liuliu
    nolumonggo' kasi notumumpang.
  poe-NT: 'Ntá jehe chꞌán itsen ntáche chꞌán tí chꞌín a kíxin: ―Tꞌinkatjen, ntoá tjakꞌexián
    to̱tá ―ichro chꞌán. Ntá tuénxín kꞌuínkatjen chꞌán, chrika chꞌán, kjuákꞌexín chꞌán
    to̱té chꞌán ntá ó jína tji chꞌán.'
  san-TAM: 'பத்³ப்⁴யாமுத்திஷ்ட²ந் ருʼஜு ர்ப⁴வ| தத​: ஸ உல்லம்ப²ம்ʼ க்ருʼத்வா க³மநாக³மநே
    குதவாந்|'
  cof-NT: Junnan Páblori sonba pato, nuri tuca wiruide! tinue. Tsantinunsileri wiruisi
    nenanue.
  srm-NT: 'Hën a bai taa: “Womi, hopo taanpu a pë!” Hën a hopo vu taanpu, hën a ko
    ta waka ta lomboto. A ko bunu gbegede.'
  qvs-NT: 'Chashna yachashpa Pabluka chay runataka sinchita willarkan: —¡Atarishpa
    kuskata shayariy! Chashna Pablu willaptin chay runaka tiyaridunmanta brinkashpa
    shayarirkan. Chaypina kallarirkan kuskata puriyta.'
  zca-NT: 'Orze'', naye nzhab Pab lo xa'': ―¡Watsuli, nali bizo ni''l! Orze'' ngwatsuli
    xa'' haxta ngwats xa'', no nguzë xa''.'
  cbc-NT: '@see-verse:ACT.014.009'
  qxo-NT: 'Tsaymi llapan callpanwan nirgan: “¡Sharcurcur shumag ichiy!” Tsaynö niycuptinmi
    wap ichircurnin purir gallaycurgan.'
  mox-mox: ʼInega Faulo bonana qiduanega gaba naqoyea vonaya, “Uyaʼitoto!” ʼInega
    yaʼitoto ta luouyea ʼabo yaba dadana.
  kew-kew: 'Goa pisa-pulu nipumi puri paloa lalo: Waru rekape sa. Goa sa rabu mo aa
    aipapulu rekoa pora pamisa.'
  dww-dww: naumeki da Pol bonanama dosine ya riuena, “Kaḡame kwa midisuḡu!” Be yai
    raḡantenaḡe da tauḡoma ya poti be naḡo yai karena.
  twi-ASANTE: teaam sɛ, “Sɔre gyina hɔ!” Amonom, obubuafoɔ yi huri gyinaeɛ, hyɛɛ aseɛ
    nanteeɛ.
  aoj-aoj: Eaꞌ natolona dindinip naꞌi basef banagambel naꞌamba naꞌi, “Inaꞌ safel nilutu.”
    Eaꞌ nosafel nandasaꞌma kwafalis nalutu eaꞌ nafeꞌ.
  cbv-cbv: 'Pánih jéihnit, caandíh ennit, nin pah ãt wẽp niijíp wʉt jĩ: —Yoobópdih
    ma ñah ñʉhʉʉ́, ãt niijíp wʉt jĩ. Páant ã niijíchah joinít, ñaáp ñah ñʉhnit, ãt
    yáac chʉ̃i bej jwíihip wʉt jĩ.'
  taw-taw: takaw awl agɨl agak, Jakan agak. Agek, kasek tɨkjakɨl amnak.
  jic-NT: 'Mpes Pablo yümücj tjevele: —Jin tjijyünsa. Tjevele na, ma wínetsja len̈
    way jas nisa, tjuwine jupj.'
  zap-NT: 'Orguin ndípse wnii Pabel lo men, re Pabel: ―Gusuli, tebli gusu. Orgueguin
    wzuli mgyeey guin axtegue watxegya men, wzelo men wzaa men.'
  wer-wer: “Ni wal ëak nim ingesiar mëngkre mëngk mësëak tau.” Pël maan omën pöp pi
    teëntom wal ëak yok kan ing yaap ëa.
  ipi-ipi: Andoto, Poloto pii taimane loto, nimba ika loto, nimbana kene okolapo tika
    pua ata leaipia. Wuane lea-kola, akali okone bala taimane ika lo atoto, asini
    epoko peaipia.
  qul-NT: 'Chayraycu alto vozwan nerkan: —¡Sayariy! —nispa. Such''utaj saltaspa sayarerkan,
    puriytataj kallarerkan.'
  tnc-tnc: Toᵽi mae, —Mi'mitirã jia meyarĩkaᵽe,— Ᵽablote kire ãrĩka. I'suᵽaka kire
    kẽrĩka ᵽotojo bu'rirĩkatirã kituriũ'mueka.
  ter-NT: 'Ina kohonóko emó''u ne Poûlu kíxea: —Yexépuka! Xe''ó yákoe! —kíxoane. Énomone
    yanê''e, xépu koépone neko hóyeno koane yonópea.'
  bmr-NT: 'Jaanegui Pablo sefano nuuhi: ¡Sano tɨcovoro ditɨhaihallɨvɨ dulleeve! nooboro.
    Jaanegui sefano casiniivuubo. Jaaboro ɨgooboro fuubo.'
  fuf-fuf: 'Onsay kanko Puulusa o ewnii, o wi''i: «Immo daroɗaa e hoore koyɗe maa
    ɗen!» Tun o hawtii nde wootere, o nangi jindugol.'
  mwc-mwc: wai, Paul gamona kaikaponai i parara kurina ba i wona, “Kaemi yai ke msiri!”
    Damanina ba sebarena i bomsiri ba i dagui i yewoyewo neubuwa.
  bhl-bhl: 'Atemeko, Fol e gaaneko, bokolewomele: “Kate ku mola!”, dangse kale. Dangei,
    kunum be yol katiw fokfok moko, unse kale.'
  ons-ons: so boka olatke, “Ge wie koboine kieŋone kutno okoranom!” Ŋei ea eŋe kaŋzage
    wie more kieke gesoke lolike arike.
  con-NTPO: 'tisema quia''me afapa su: —¡Jangipa que tsu''ttei''ccu tansintsse ccutsuja!
    Tsonsi tsa a''ija butto jangipa tsui ja.'
  ghs-ghs: Oho qubake Pauro dzaubama sokateqi hiireta, Nii oko niimema qori qoobare.
    Hiiremi abi oi tukuba qoridze qooro tuumata.
  peg-peg: ପାଉଲ୍‌ ଗାଜାକାଟ୍‍ତାଂ ଇଚାନ୍‌ “ପାନାତ ବଜ୍‌ ହିଜ଼ି ହାଣ୍‌କୁ ଆଜ଼ି ନିଲା ।” ହେବେ
    ହେୱାନ୍‌ ଚାର୍‌ବେଣ୍‌ତାଂ ତାଂଦେଂ ଲାଗାତାନ୍‌ ।
  txu-NT: Nãm omũn kàj bê kum, “Kàjmã dja”, ane. Nhym arỳm ekrux ne kàjmã djan arỳm
    mrãnh mex.
  eng-WEBU: said with a loud voice, “Stand upright on your feet!” He leaped up and
    walked.
  gnw-NT: 'Jayave Pablo iñeeãta reve jei chupe: —Epũa iyemboɨ. Jare jae upũa voi uyemboɨ
    jare umbɨpɨ uguata.'
  mux-mux: 'tondulu mundupa yunundu nimba mele: “Nu kimbu kambiliiku ola angilíí!”
    nirim. Kanu-kene yi kanili enaliinga kimbu kambiliipa ola angiliipa purum.'
  maj-NT: 'A̱s''a̱i b''i̱ kitsúhu̱ nga ''yún kinchja̱: —Ti̱si̱njña kixi̱. A̱s''a̱i
    i̱xí kikjennk''áhá ndo̱ ko̱ kikjatsú''ba.'
  bkq-NT: 'Aituo myani eyam aguely: — Aukâ! XYDYK ikâ! — kely. Inepa kehoem myani
    mâkâ uguondo saudyly. XYDYK idyly, adakobâdyly warâ. Kua imâmy ihuru.'
  kue-kue: ana ye ka kande di yagl i tongwa, “Enene katn mina du yene andigl moglo!”
    Ana enge igle keunde yaglmo puglondi andigl konbo wu ikine ikine ongwa.
  cot-NT: 'Icajemacotsitariqueate: —¡Pincatiamajatanajeja! Icatianacaqueate catic
    yanijitanaji.'
  bnp-bnp: lakea i gale tala i ta maea, “O pesi rike.” I malaviriri kunana i pesi
    rike, i vakatubu ni laho.
  apn-NT: 'nẽ kàx pê kãm kapẽr nẽ kãm: —E kwa kànhmã xa. Anẽ. Hãmri nhũm kuma nẽ kànhmã
    ãm kurê kumrẽx nẽ ri mra. Nẽ amnhĩ te kamã hamak o ri mra nẽ hkĩnh tỳx kumrẽx.'
  ctp-NT: 'Ykwiꞌ Palyu loꞌo yu tiꞌí bra kanꞌ: ―Tyuun ñi ni ―ndukwin Palyu ꞌin yu.
    Bra ti mduun ñi yu tiꞌí kanꞌ, ngwa ꞌin yu tyaꞌan yu bra kanꞌ.'
  opm-opm: Ihat dahat pathan Por oh ohnong kasip mengtei Go yah hama tandeim sonmur
    potipri. Potporhan oh arpin pung rim tandeima kuuhan ire kintei oh yah hat orhor
    tandeim sangopri.
  bvr-bvr: Lika yi-gata ngana waykin ay-wena nula, “A-lay, garlma, jinyja jechinuwa!”
    Lika an-gata an-gugaliya burr-guya a-garlmuna, a-jinyja, gugu a-rrigirrgarra.
  wal-wal: qaalaa xoqqissidi a, “Sitti gaada ne tohuwan eqqa” yaagiis; yaagin guppi
    denddidi, hemetaa doommiis.
  zad-NT: 'Na''ch golle''ne'' zillj: ―Wzolla''. Na'' lii wzolla''tie'' na'' gok wzee.'
  kmg-kmg: 'Iŋuc manarâ dâŋ hahaŋne bahuc šiŋuc âzâcnewec: “Go kikegezi âterâ fahare
    hâŋ domac.” Mume ŋic e furutuc herâ fahare rac warec ewec.'
  aso-aso: 'Neꞌmine lo gelo gamazi naba lo tiꞌ lo lo-imineꞌ: Gaza ote pehe lo minezo.
    Tiꞌ lo lavo upuhoꞌ ogo oto aka mone mone ineꞌ.'
  uli-uli: ngo yesa kangalu le ye hapallingi yalol le ye sor bo, “Su weldah!” Sa lutdah
    mal we ngo sa chaep yal darfedal.
  nin-NT: na du hantu di, “Gru kri ki kri.” Ugo wa à tu ki tsa na gru so zirr kago.
  acu-NT: 'kakar chicharak: —Wajakim tupin wajasta, —timiayi. Tamati tsekengki wajaki,
    wekaichautiat wekaatan nangkamamiayi.'
  cak-WNT: 'Rumari'' ri Pablo can riq''ui ruchuk''a'' xch''o chare ri achi, y xubij
    chare: Cayacatej y capa''e'' choj. Y ri achi can yac''ari'' xropin y xuchop nibiyin
    el.'
  ebk-ebk: Isunga kenalina ay nangipipigsa, “Tomakchugka!” As nan hiyachi, natannakchug
    nan laraki, ya enlapuna ay manaran.
  spa-PDDPT: 'le dijo a gran voz: ¡Levántate! Él saltó y andaba.'
  ruf-ruf: kakemelela, “Wime wima kwa ghamaghulu ghako!” Bahala imunu ayo kadaluka,
    kandusa kughenda.
  gun-gun: 'Ha''e rami vy ijayvu atã reve aipoe''i ixupe: — Epu''ã ke ndepy re — he''i
    ramove opo reve opu''ã vy oguata.'
  agu-BL: 'Chin wi'' nin tzun Pawl bantz tan yol tetz: —Yaj, txiclije''n. Lajke''l
    nintzun je''n txiclok yi co''x nin xontz.'
  isn-isn: Iti gwa ai ulugitilye kitalakwe ku luli nula migulya, “Imike ku migulu
    ako” Nu muntu uyo ai uputile migulya nu kandya kugenda.
  eng-PEV: So Paul said real loud, “Stand up on your feet.” And the man jumped up
    and started to walk around.
  ilo-ULB: Isu a kinunana kenkuana iti napigsa a timek, “Tumakderka kadagita sakam.”
    Ket limmagto ti lalaki ken nagpagnapagna.
  pir-NT: '@see-verse:ACT.014.009'
  anv-NT: 'akuú ji ne ɛshyɛ aké: “Kwile tɛ́né cho.” Tɛ́nétɛ́né yimbɔ mende yina
    anyó atɛné, alɔ mankɛne agyage.'
  sab-NT: 'Gire Pablo gerudu kweri onbre seragda kwebanga ole: —¡Chkede gdate mo sera
    giti! Gire blike onbre e skwendu bdugu chku gdate, ama chagedu mo seragda giti.'
  tmd-tmd: Makwam, Pol nugwo nugwön, ajmöla aj halön yadöŋa, “Öbɨlö!” röŋa. Aliö rɨmɨn,
    nöbö aku rɨmgör öbɨlön, yöda röbön duöŋa.
  acr-NNT: 'lik ko xubꞌiꞌij che: —¡Chatyaktajoq y chat-takꞌala jusukꞌ chwi rawaqan!
    —xchaꞌ. Ekꞌu rachi xchꞌoplin chikaj y xbꞌinik.'
  kpg-kpg: ga helekai gi nua, “Du gi nua hagahuudonu gi hongo oo wae!” Gei taane deelaa
    gaa hobo gi nua, ga daamada ga heehee.
  taj-taj: “ए काङ जूसी डोङ रेःगो” भिसी घ्रेन काइसे पाङ्जी। थेह्रङ् पाङ्‌मैछ्‌याम थे
    म्‍हि डोङ रेःसी भ्रबारी छ्‌याइजी।
  avt-avt: 'Hɨrak katɨp mɨtɨk ik hɨm iuwe kar ik: “Ti ehɨn ekrit ehɨrp eriuwe hɨt
    mit.” Hɨrak ketpɨwek epei au, mɨtɨk kehɨn kekrit kerp keke tɨ.'
  cbk-cbk: Poreso ya habla le con el pi-ang con voz suena, “Levanta y camina ya!”
    Enseguidas ya levanta el pi-ang y ya camina.
  uig-ARA: 'يۇقىرى ئاۋاز بىلەن: ــ ئورنۇڭدىن دەس تۇر! ــ دېدى. ھېلىقى ئادەم شۇئان
    ئورنىدىن دەس تۇرۇپ مېڭىشقا باشلىدى.'
  tuf-tuf: —Baha quescar cuitar cui yehnwi, wajacro. Eyta wacayat, chohcuán bar yehnjacro.
    Yehnár car ima quescar cut sahu sahu bijacro.
  abx-abx: sanglit agban'u-nay to si Pablo, “Anungguha!” Pakabati'-na sinan, anlukso
    dayon i lulid ngan agtikang paglangngan.
  mco-NT: 'Chi Pablo mɨc nɨmay: ―Tɨnaayɨ̈g. Chi je tecyma''tpɨ tüg tɨpy ytɨnaygugɨɨy,
    e chi ytɨgɨɨy yöyb.'
  bsp-bsp: 'kɔ Pol olokɛ kɔ dim dɔpɔŋ: «Məyɛfɛ! Məcəmɛ wɛcək wam kəroŋ, məlomp!» Kɔ
    wərkun nwɛ oyoknɛ, k’ɛyɛfɛ k’ɛŋcəmɛ kəkɔt.'
  kqf-kqf: Ḡome Pol kalinana dididiginemo i giuwena gado, “Ku miya moito!” I waimaḡemoti
    te oloto i laupoti saḡa bi nawa i waitubu.
  cpb-NT: 'Riñaanatanakeri shintsiini, ikantanakeri: “¡Pinkatziye, potampatzikatero
    piitzi!” Apathakero rimitaanake katziyanaka, anashitanaa.'
  aon-aon: Aria nakripan debeg nakri, “Kakitak yetu iruhw!” Aria anudok arman naprok
    nato nakitak neyotu iruhw aria nape nanarahaen nanak.
  hus-NT-2005: 'Utsan tám kawidh enchéꞌ kʼal na Pablo: ―Ki kubey. Tʼikcholách tám
    an inik, kubey ani in tujúch tám ti belal.'
  mig-NT: 'Te ni̱ ka''a̱n jaa‑de jíín cháa‑ún: Ndukuiñi̱ te kundii̱‑ro̱, áchí‑de.
    Te ni̱ kanda‑ni‑de, te ni̱ jika kuu‑de.'
  bps-bps: taman falbong Fol i taluan, manan, “Tadag ge.” Na di kman Fol ani, gasil
    tadag i to kimay na magu.
  mbs-mbs: aw timawal te dakel se kagi din, “Tindeg ka.” Pegketà neketindeg aw nekeipanaw.
  cme-NT: 'Wuɔ piiye baa-yo da gbagaga wuɔ: «Sire ŋ yiɛra ŋ gbeiniŋ!» Naacolŋ wuɔ
    tie sire pãŋ tuɔ wuɔ.'
  sus-sus: A naxa a fala a xui itexi ra, «Keli, i ti i sanyie xun na. A naxa keli
    keren na, a ɲɛrɛ.»
  pon-2006: oh ngihl laudida, nda, “Komw kesihnenda!” Ohlo eri mesiekda oh tapihada
    alialuseli.
  dad-dad: Pol ait odugem iweig iron, “Fã wale ufar!” Age ye di, ĩ gurusã ye, iyok
    ilen.
  zab-NT: 'Chiy diip raipy Pablɨ laab: —Güesú. Guzuldizaac. Hóracqui btes bnietqui
    güesuldíb guzulo rzab.'
  jae-jae: Tec kêsôm awa kacgeŋ gebe “Amkaiŋ ŋajaŋa êsa ma ôndi sa ôkô.” Ma eŋ gêboaŋ
    sa ôb tageŋ ma kêsêlêŋ.
  ksd-ksd: 'ma i manga biti dari: Una tur kodo ma ra ura kaum. Ma i pil tur ma i vanavana.'
  msm-NT: Kaling mig-ikagi si Pablo to maagbot, “Tindog ka!” Duon-dajun nakayaksu
    sikan pulid aw makapanow.
  myk-myk: 'A Pɔli di jo ni fanha ni, na ná wu pye: «Yìri yere ma tɔɔyɔ yi na!» A
    na wu yìri, na yere wu tɔɔyɔ yi na, na ganha na ɲaari.'
  sbe-sbe: Na kalinalakilakiyena ye hededelau unai ye wane, “Ku tolo!” Ede tamowai
    wa ye tolomwamwayau na ye hetubu ye laulau.
  mcr-mcr: '@see-verse:ACT.014.009'
  cux-NT: 'Ní caⁿ''a yuudú yā: Nducueeⁿ cuaacú di ndúúcū ca''a di. Hora miiⁿ ní saⁿ''ā
    miiⁿ nducueeⁿ sa ní chiica sa.'
  tur-YTC: Yüksek sesle, “Kalk ayaklarının üzerinde dikil!” dedi. O da sıçrayıp yürüdü.
  san-ITR: padbhyAmuttiShThan R^iju rbhava|tataH sa ullamphaM kR^itvA gamanAgamane
    kutavAn|
  bel-N: 'сказаў моцным голасам: «Стань на ногі твае проста!» І ён падскочыў, і хадзіў.'
  sch-sch: male rôl inringtakin, “Ne ke le injîkzatin inding roh!” a tia. Ama hah
    ân chôma, a lôn titir kelen zoi.
  mic-MIQNT: aq gesigawewistoq ta'n telimaj, “Gama'si aq siwnoqpugua'si!” Na ji'nm
    smtug wenaqiet aq poqji ala'sit.
  huu-NT: 'Naimɨemo ado llote: —A naidada. Iemei daiacaida naimɨe macarite.'
  jiv-NT: Tura Pápruka kakantar chicharuk “Wajakim wewe ajasam wajasta” tímiayi. Tutai
    áishmaṉ wiut kutsua̱r wajaki wekaimiayi.
  otm-NT: 'Janangue''a nu ra Pablo nts''ɛdi bi ma: ―Ndants''i gam ''bäi. Nu ran ''yohʉ
    bʉya ''bex bi zägui bin ''yo.'
  dah-dah: “Huwara!” inyiŋ. Irkeb bemel po huwarde kuŋ waŋ tiyyiŋ.
  tnk-tnk: Ro pen Pol rəɡkiari asori mɨni mə, “Tiko mɨskəmter, mərer ia nɨsum mi.”
    Təkwtəkwuni a iərmama nəha rɨskəmter, mavən.
  kpr-kpr: '@see-verse:ACT.014.009'
  san-IAS: padbhyāmuttiṣṭhan ṛju rbhava|tataḥ sa ullamphaṁ kṛtvā gamanāgamane kutavān|
  nho-nho: no varo atu peelaa, “Tuu tonu ki aruna!” Te tanata raa ni tuu no sasare aareha
    lokoi i te kina naa.
  gym-NT: 'Angwane Pablokwe ñäkäbare jume ja dibti krörö ie: ¡Näin krö amne nünenkä
