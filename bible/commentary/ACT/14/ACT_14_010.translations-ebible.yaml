  nsn-nsn: '@see-verse:ACT.014.009'
  san-DEV: पद्भ्यामुत्तिष्ठन् ऋजु र्भव।ततः स उल्लम्फं कृत्वा गमनागमने कुतवान्।
  tna-NT: 'Da su jubida cuatsasiatana deja: —Netianaque. Da hora su deja tenanetiana
