  pwg-pwg: Ma ikiirara kurina, ivonei bo, “Tam, kevomiiri!” Vaghina ma digadigana
    itarukapoka imiiri ma baba ivi karei.
  cjv-cjv: 'ka yoporam boiro epe di tome: “Epena ne kaunum erowai towame. Ario!” di
    tongoro ena yaromi kene kene eire arere kon wanume.'
  tha-KJV: จึงร้องสั่​งด​้วยเสียงอันดังว่า “จงลุกขึ้นยืนตรง” คนนั้​นก​็กระโดดขึ้นเดินไป
  por-BR-2018: 'Disse em alta voz: Levanta-te direito sobre teus pés.E ele saltou
    e andou.'
  mhl-mhl: Oŋu manesuku buŋo soguine oŋgaku ojime, “Go pakereru dima.” Oŋu ojime farata
    pakereru ra wareru dimaya.
  klv-klv: APol ikai habat van hǝni ke, “Gile mǝhat len nariem̃! Geil!” Ale aten emǝlah
    vi mǝhat, etub̃at yar.
  bco-bco: '@see-verse:ACT.014.009'
  kdl-NT: Aku u danai, “ꞌYa̱nga̱ vu shamgba n aꞌene a vunu.” Kute‑kute vuma vi u ꞌya̱nga̱i
    u gita̱i nwalu.
  apu-NT: 'Itaparasãkireritika Paoro txari iua: —Põkitikaua. Pitima —itxari. Ininiã
    iuasaakipeka õkitikaua, tĩpokota itxa.'
  roo-roo: “Toreu torevokovira. Vii oiraaro-ia kokotuo.” Oa iava tokaoro toreroepa
    voka ovoisa.
  miz-NT: 'Kidáā ne, un ntíi tsi kākaꞌán Pablu ni ña: —¡Nakuntítsin! —kaꞌan ña. Koó
    dā kaentíta ntaa ñatīí san nakuntítsi ña ne, eni ntuꞌu ña kaīka ña.'
  qvz-NT: pai caparisha rimara, Jatarisha shayari nisha. Chasna nicpi chi runa saltasha
    jatarira, puringahua callarira.
  deu-ELO: Stelle dich gerade hin auf deine Füße! Und er sprang auf und wandelte.
  mjc-NT: 'Tacan tan ra Pablo caahán ra tsihin tsa ñihi ndusu ra, tan catyí ra: ―Ndu̱vita
    tan cu̱nyaa nyityi un ―catyí ra Pablo tsihin ra. Tan ra ican, intuhun ñi ndava̱
    ra, tan tsinyaa̱ nyityi ra. Tan quitsaha̱ tsicá ra.'
  caa-caa: 'Entonces ojron e Pablo taca e winic era y che: —Achpen waren y tatzꞌa
    oꞌc era, che e Pablo. Y e winic tobꞌoy achpa wawan tama uyoc y cay xana.'
  pls-NT: 'Cottimeja Pablo ndache xa sén: ―Daringattjen jian conixin rottea. Co xí
    mé c̈hinca xa vingattjen xa co coexinhi xa cjoi xa.'
  eng-WYC-2018: and said with a great voice, Rise thou upright on thy feet. And he
    leaped (up), and walked.
  bdv-bdv: ପାଉଲ୍‌ ବଃଡ୍ ଟଣ୍ଡ୍ କଃରି କୟ୍‌ଲା “ତର୍‌ ହାଦେ କୁତ୍‌ମାଡି ସିଦା ଟିଆ ଅଃଉ !” ସେତାକ୍‌
    ସେ କୁତ୍‌ ମାଡି ଇଣ୍ଡୁକ୍‌ ଦଃର୍ଲା ।
  otq-NT: 'Jange bi ꞌñenga ra ntsꞌe̱di: —Nangi gi ꞌba̱i njöntho. Nor ñꞌo̱ho̱ꞌö nꞌa
    nsa̱githo bi nangi bi ñꞌo.'
  tzo-SA: 'Tsots icꞌopoj li Pabloe, jech laj yalbe li vinique: ―Lican, vaꞌlan ―xut.
    Ivaꞌi ta ora li vinique, lic xanavuc.'
  cuc-NT: 'Jon³ a⁴hleh⁴i³ tia⁴, a⁴juah⁴i³: ―¡Ra⁴hang³² hnei³, o³chie⁴³ seih⁴ ma³tagh¹!
    I² con³ma²a⁴no³i³, con³ a⁴la³ a⁴hang⁴i³ jian³ a⁴ŋeng⁴i³.'
  kpw-kpw: Anɨb u, Pol nɨp nɨŋöm, meg mɨgan dap ranöm haga, “Urak!” a ga. Hagö, bɨ
    anɨbu yɨŋɨd uraköm, ma abö göm ara.
  ong-ong: le Pol lupoluwo le le lirpei lirkilau lolpepei “Ye eilo ile tuwopou.” Le
    wem fei lepeye metine fei lepe leifale lifei konko le le lilele le ye.
  tnn-tnn: kən magət əfəməh lan məmə, “!Ei piak, ətul!” Kən əmun, suah apon təmətɨp
    mər kən mɨnataliwək.
  hch-NT: carima müpaü tinitahüave, Quenanucuquexi, 'a'ücate queneutixusera. Niutisuna,
    cuyeicatü nayani.
  crn-NT: 'Aj pu i ayén tiraatajé caꞌanín jɨmeꞌe tɨjɨ́n: ―Huatéechaxɨ. Tɨꞌɨquí aꞌɨ́ɨn
    ájtzucu. Ajta á áꞌucheꞌecaneꞌe jáꞌaraa.'
  zpu-NT: 'Naꞌ goll Pablonꞌ leꞌe zillj: —¡Balí niaꞌon, naꞌ bazollaꞌa! Naꞌ le bazollaꞌte
    beꞌnnenꞌ, bxhiꞌteꞌ naꞌ le gokte bazeꞌe.'
  juy-juy: ତିଆସନ୍‌ ପାଓଲନ୍‌ ସୋଡ଼ା ସର୍ରଙନ୍‌ ବାତ୍ତେ ବର୍ରନେ, “ତାଲ୍‌ଜଙ୍‌ନମ୍‌ ବାତ୍ତେ ତୋର୍‌ଞାମ୍‌ଡାଲନ୍‌
    ସବ୍‌ତଙ୍‌ଲନ୍‌ ତନଙା ।” ସିଲତ୍ତେ ତି ଆ ମନ୍‌ରା ଇଡ୍ଡୋୟ୍‌ଲନ୍‌ ତନଙେନ୍‌ କି ତଙିୟ୍‌ଲନ୍‌ ।
  for-for: 'Piyama napimagina, obina kamanapisa maya omintiye: Kaeba kagisagapa aema
    asima turu puma miyo, omintiye. Piya yogana, kana yagara aeba pabigo asima nasi
    nasi puntiye.'
  epo-epo: 'diris per laŭta voĉo: Stariĝu rekte sur viaj piedoj. Kaj li salte leviĝis
    kaj piediris.'
  gfk-gfk: '@see-verse:ACT.014.009'
  bjz-bjz: '@see-verse:ACT.014.009'
  atg-NT: Ọ tsẹsẹ leghe, ọọ, “Vule migha!” Ọni ọmọse ọ ti vule, ọọ kia gasẹ.
  bjv-NT: 'Lo kɨn tɨ, Pol əl-e ta kɨ tɔgɨne ə nə: «Ḭ, a taa dɔ njai tɨ!» Ɓa Dɨngəm
    ɨbə nangɨ ḭ a taa, a njɨyə.'
  tos-NT: 'Pablo pixtlanca̱ quilhánilh, chu̱ chuná̱ huánilh: —¡Huix cuanimá̱n, lacapala̱
    actancs cali̱ta̱ya̱ mintuhuán, chu̱ catlá̱huanti! Yama̱ chixcú̱ tuncán ta̱kapu̱yá̱hualh,
    tá̱qui̱lh, xta̱chuná̱ pala ni̱tú̱ xlaniy, chu̱ tzúculh tla̱huán.'
  rro-rro: E'abi aota etibaha, “Momikiri mokoroti!” Hau weiana beronai erobo taea
    ekoroti haeamona ekaoao kaoao.
  mxp-NT: 'Wɨnets ojts møk tjanchmɨgajpxy jøts tnɨma̱a̱y: ―Tatanɨ yø mdeky tɨɨy. Jøts
    ja ya̱a̱ꞌdyøjk wya̱ꞌkukøø tukwoꞌonjɨꞌɨgyɨ xjats jadeꞌeñɨ yøꞌøbyɨjky.'
  aak-aak: ímɨ́ tɨ́nɨ nɨrɨrɨ “Nɨwiápɨ́nɨmearɨ dɨxɨ́ sɨkwɨ́ tɨ́nɨ píránɨŋɨ́ éɨ́ roɨ.”
    uráná re eŋɨnigɨnɨ. Úrapí éɨ́ nɨroamorɨ aŋɨ́ eŋɨnigɨnɨ.
  chd-NT: 'Pablo ipalaic''o''ma ujfxi, timi: ―¡Topo''notsola'' ƚamats'' lo''mitsi'',
    tacaxla'' ƚic! Cal coxo iyuf''conni, ecax''ma ƚijca, ipango''ma i''hua''ma.'
  kdc-kdc: kakemelela, “Ima kwa magulu gako!” Munhu ayo kazumha zumha kasonga kugenda.
  nhr-nhr: 'Kam ko q''aua kg''ui cgoa me a máá: “Tẽe naka nqàrè ka téé tchànose!”
    témé. Me kò gaa x''aè kaga khóè ba tc''ãò ta ma tẽe a tshoa-tshoa a qõò.'
  uig-PIN: 'yuⱪiri awaz bilǝn: — Ornungdin dǝs tur! — dedi. Ⱨeliⱪi adǝm xuan ornidin
    dǝs turup mengixⱪa baxlidi.'
  beo-beo: ha:giwane sia:i, “Di wa:legadoma!” Amalalu, amo dunu da hedolowane wa:legadole,
    lalu.
  acf-NT: I diʼy adan an gwo vwa, “Doubout asou dé pyéʼw!” Menm lè-a, nonm-lan soté
    doubout épi i koumansé maché.
  tpi-OTNT: Olsem na Pol i tokaut strong olsem, “Yu kirap na sanap.” Orait dispela
    man i kalap na sanap na em i wokabaut.
  mbt-NT: Purisu migkahiyan sikandin ni Pablu te meemen, “Tigkew ka sasindeg!” Ne
    migtigkan-tigkan migsasindeg ka etew wey miggiphipanew.
  hau-SA: sai ya ɗaga murya ya ce, “Tashi ka tsaya kan ƙafafunka!” Da jin haka, sai
    mutumin ya yi wuf ya kuma fara tafiya.
  mam-NT: 'Entonces bix cyiw tuj twi'' Pablo t-xi'' tkba''n: —Taat, we''wey jiquen
    cyibaj tkena—tz̈i Pablo. Ya tujx naj tjaw lipen jxin cox, bix ak''xin betel.'
  udu-udu: 'a’di o gwo ki dhan ’twa/ ki: Doshi ki mis ki sho’k pini mo ma. Dhali a’di
    p̱e’di mis mo dhali yaki’d mo be.'
  tvt-tvt: ano erongwah ih jengta, “An lah nah toonchap uh!” Ekoong ah toonpit ano
    leng khoomta.
  bgt-bgt: Gi e haghore heta vano itagna, “O sokara hadi!” Ma na mane iangeni ke saisami
    sokara hadi me turughu taetaveti kilili.
  mvn-mvn: Wayahina, Paulo honei, ivona, “Emini!” Akanai, ni‑ubau‑kwayavoni, e vi‑putu
    ni‑awana.
  djk-NT: 'Ne a bali gi en taki: “Saka i futu taampu a doti!” Namo a man dyombo taampu,
    da ai waka e go e kon.'
  uig-LAT: 'yuqiri awaz bilen: — Ornungdin des tur! — dédi. Héliqi adem shuan ornidin
    des turup méngishqa bashlidi.'
  nde-nde: wasememeza wathi, “Sukuma ngezinyawo zakho!” Ngalokho indoda yathi lothu
    yahle yahamba.
  ton-ton: Pea ne leaʻaki ʻae leʻo lahi, “Tuʻu totonu hake ʻi ho vaʻe.” Pea naʻe hopohopo
    ia, ʻo ʻeveʻeva.
