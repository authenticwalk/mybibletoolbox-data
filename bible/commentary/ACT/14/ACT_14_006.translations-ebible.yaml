  san-VEL: tau tadvaarttaa.m praapya palaayitvaa lukaayaniyaade"sasyaantarvvarttilustraadarbbo
  kbq-kbq: Poli'ene Banabasikea ananke nentahi'ne, freke Likonia rankumamofo osi kumatrena
