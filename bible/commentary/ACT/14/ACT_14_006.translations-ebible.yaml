  myu-myu: Pauloyũ jaoka ojuyap o'yawẽg̃tobuxik. Imẽnpuye dao ma o'jẽm ip Icônio ka
    bewi. Wara'at ka kay ip o'ju. Listra ka kay ip o'ju Derbe ka kay dak, ig̃o ka
    korerenatka kay dak. Ixeyũ ka Licaõnia eipi be opop.
  amk-amk: Wape uwaitawang enari toa fo, ampafe uwawu une tarai to bendari na nu Likaonia
    foi, amani bendari Listra tuti Derbe, tuti to katai wa kahefang na nana fo.
  fai-fai: Kata kinim alew ika kanamin weng be kidi nadiwe buwák bo kudá sakabe yak
    Laikkoniyan bakan umi abiw alew Listada abiw so Dedbi abiw so kal abe nadiwade
    abiw mewso so
  ura-NT: Nii jana jetaote, nii coitucuuriin jetao, Iconio caje, Licaoniha batane
    cuhin, Listrau, Derebeeu, naaojoainunri rohan nenacaauru neseeuru cuhin jetao
    sorohin,
  mcd-NT: Ascaifoan nicacani anoashu Licaonia mai ari ichonifo. Nanno pushurasifoan
    aton anu rafu Listra yafi Derbe anoshon. Ato tsain shara Jesushuunoa yoinifo.
  urt-urt: Kom ŋupe ŋaiye lenge aposel yasande wusyep taꞌe luku pe, tinge jarnge yal
    distrik Likonia pe, tinge ya yoto moi Listra, Derbe topoꞌe moi syeꞌ ŋaiye sai
    siheime.
  kiz-kiz: Bhakalimanya e'lu ni kujumbila mu miji ghya Likonia, Listra ni Derbe, ni
    maeneo ghaghisyongo'ka pala,
  tzo-TZE: C'alal laj ya'i Pablo xchi'uc Bernabée, ta ora iloq'uic batel, ibatic ta
