  lat-VUC: intelligentes confugerunt ad civitates Lycaoniæ Lystram et Derben, et universam
    in circuitu regionem, et ibi evangelizantes erant.
  ngp-ngp: Wagela Ulosi weze wabunk'hule ayo wanyilikilaga kwe mizi ya Lisitila na
    Debe, mwe isi ya Likonia na isi zimgihi mwakwe.
  enq-2: Dopa lelyamino lapae doko akali dolapome sepala, yuu Likonia dokonya Lisata
    siti dokopi, Debe siti dokopi, yuu makisa singipi, dupanya paka pupala,
  eng-ASVBT: 'they became aware of it, and fled unto the cities of Lycaonia, Lystra
    and Derbe, and the region round about:'
  mna-mna: Mi Paulus ziru Panabas talŋan ikam sua ti, to tiko ma tila pa lele pakaana
    ki Likonia mi timbot kar Listara mi kar Derbe. Mi tilalae pa kar munmun ta timbot
    kolouŋana na tomini,
  myw-myw: Tasiyas Pawl son Ba̱nabas bo iliganes livan towen, mo isawls ineis Lisitil
    o Da̱biy o vena babaw wawnuwan ven avakaein Lakeyoniy; mo igeiguys liva̱nen Yeisuw,
    vena babaw wasigeis.
  sby-sby: Batumwa mpobalanyumfweco, balafwambila ku Lusitala ne ku Debe, mucishi
    ca Lukoniya ne mumisena ya shinguluka.
  sll-sll: Homba, yasuri haya pir po sire, te ere Likionia probins pire, pi Lista
    Debi malgi pire, ganba bina holo holo i para wa mongwi.
  yaq-NT: Taa ju'u Paplo intok ju'u Bernabee' teame junaka'a ju'une'eiyaakai, bempo,
    senu bwiaara Likaonia' tea'u, wate bwe'u jo'aram, Lijtra' tea'awi intok Leerbe'
    tea'awi yeu sajak intok junama'a ka mekka konila ili jo'arammeu ket sajaka,
  uro-uro: sokt di in nari sävät iaqäkt arhä snängaqa qärakni i sa rha muräkt täm
    ga dä soknga ina ang bä säva ama värham ama gaini na am ma Listra näkt ma Derbe
    bä särhagesärhage na am bät ama ngärhäktka ma Likonia
  ita-1885: essi, intesa la cosa se ne fuggirono nelle città di Licaonia, Listra,
    e Derba, e nel paese d'intorno.
  muy-muy: Ndam asak nakəŋ tàra tìcia ma gana ti tàcuhway, tòru gwar a kəsa vu ka
    haɗ Likawuni. Kəsa nday nani ti Listir, Derbi akaba kəsa ndahaŋ ciɓ-ciɓeni ni.
  kqc-kqc: Oteimana vene yaku mina vegu neideyadiri, bi Lycaonia gagani ma ini atafu
    gaganiri, Lystra ma Derbe taoniri ori diyadi.
  tav-tav: Pablo jãa maca to bairo nare na cátigarijere queti apirã caruticoajuparã
    Licaonia cawamecʉti yepapʉ. Ti yepapʉ ejari Listra, Derbe cawamecʉti macaripʉre,
    ti macari tʉjaroripʉ quenare Jesu ye quetire cabuio teñañuparã yua.
  eng-ULB: they became aware of it and fled to the cities of Lycaonia, Lystra and
    Derbe, and the surrounding region,
  spa-VBL: Sin embargo, ellos supieron sobre este plan y huyeron a la región de Licaonia,
    a las ciudades de Listra y Derbe,
  fra-_FOB: Ceux-ci l'apprenant, s'enfuirent dans les villes de Lycaonie, à Lystra
    et à Derbe, et dans le pays d'alentour,
  hau-ULB: da suka gane haka suka gudu zuwa biranen Likoniya, Listira da Darbe, da
    garuruwa wadanda ke kewaye da su,
  mal-mal: ദെർബ്ബ എന്ന ലുക്കവോന്യ പട്ടണങ്ങളിലേക്കും ചുറ്റുമുള്ള ദേശത്തിലേക്കും
  kkc-kkc: Eseme Polo dio Banabas dio to hagee duloso Likaoniya mi toowa mapoo kukulo
    diso. Osoloso omapoo kukulo dileso dobolone, Listala mi sabolo, osoloso Delebe
    mi sabolo, osoloso mi pepuso abo sabolo omapoo Yesuwo goo maga to tekepo takomo
    silesibiso.
  urd-GVR: Lekin jab rasūloṅ ko patā chalā to wuh hijrat karke lukāuniyā ke shahroṅ
    Lustrā, Dirbe aur irdgird ke ilāqe meṅ
  far-far: Boroi ma ana kada ne na lifurongo ki kera rongoa, kera ka tafi 'uria fere
    'i Listra, ma fere 'i Debe laona lofaa 'i Laekonia, ma 'uria na mae fere kalikalia
    ki.
  suz-BL: मिनु पावल नु बारनाबासमी मेको आन मो पशो तुइश्‍शा, सहर रे प्रोक्‍शा, लाइकाओनीया
    रागी ङा लिस्‍त्रा नु डेरबे सहर लसा बाक्‍त।
  car-NT: Moro ukuty'po mero ty'waine, mo'karon apojoma'san wetuwarika'san Likaoni
    'wa. Moro po ro morokon aito'kon Lystra, Derbe po, morokon iwyinonokon aito'kon
    po enapa
  amp-amp: Rofhu hfnah mrokfot wanyhato Likonia distrikko yorhwa taunf Listrati Derbet,
    ndko fakrmenimof. Yakrmenihato nd hus kmifpno brbo rhuyuk kmimn toh htfasmof.
  bht-bht: जालू पौलस कने बरनबास जो इसा गल्ला दे बारे च पता लग्गी गिया, कने सै लुकाउनिया
    प्रदेशे दे लुस्त्रा कने दिरबे शेहरां च, कने अखे बखे दे इलाके च नठी गे।
  eng-NOY: they became aware of it, and fled to the cities of Lycaonia, Lystra and
    Derbe, and the neighboring country;
  cub-NT: Pablojã coreóvaivʉ ne maucʉvarĩ dápiaiyede náre, dupini nʉrejaimad̶a apejoborõi.
    Cʉrejaimad̶a Licaonia ãmicʉrijoborõcaĩmaroai, Listra aru Derbe ãmicʉriĩmaroai,
    aru no joabenoquei máre.
  ita-1927: questi, conosciuta la cosa, se ne fuggirono nelle città di Licaonia, Listra
    e Derba e nel paese d’intorno;
  lww-lww: Ana nalologena lua nap̃ani lalua amloge suri nene, ana apisu sane popon
    nap̃a aure vetan yo nene, vena ava atapolou e yo tai. Sanene, lalua asum̃alu petan
    yo nene, apa e lepas tap̃ena nap̃a Likonia, ana lalua apa amlologon Nalologena
    Wo e lepas nene, amio kana pulkumali ne luwoka, nap̃a lalua kiela kia sanini,
    Listra amio Tepe.
  ckb-ckb: نێردراوان زانییان و بۆ شاری لیسترا و دەربەی لیکاونیا و بۆ ناوچەکانی دەوروپشتیان
    هەڵاتن و
  spm-spm: Pol ri Barnabas kamagh oraeghava arava Likonian distrighɨnɨ guava Listra
    ko Derbenɨn gu. Uŋuun khanina aghan itirɨ uŋuimbar sovsegher ivhɨra andar gu.
  nas-nas: '@see-verse:ACT.014.005'
  uvl-uvl: Iok laol, Paulus iri nai Parnapas te eteia lo nge hana nemur te teke te
    poia poinga neu lala nge iri. Pomalam, te ua sapele ke tela nge Listra pe Tepi
    nga kileng nenge Likaonia.
  eng-BBE: 'Having got news of it, they went in flight to the towns of Lycaonia, Lystra,
    and Derbe, and the country round about:'
  ixl-CNT: Pek tabꞌi u kam u Pablo tuchꞌ u Bernabee tziꞌ, ech motx ooji. Aꞌ ikꞌaj
    tu Listra tuchꞌ tu Derbe, tikuenta Licaoonia. Utz motx paal tu qꞌu tenam sinajaꞌch
    chaj majte.
  xsi-xsi: Andeta kinzi rua siloŋo ŋgua ŋine, kala sikâwa silâ pa lawea rua ikeno
    pa Likonia tâno, ŋanzi tu Listra lawea ŋga Derbe lawea. Ŋineŋga silâ pa lawea
    pinde ikeno lawea rua ŋinde tininzi laiti.
  crx-NTPO: '''Et whel''a''ne whulh ''úhudants''o whe, keyoh Lystra ''ink''ez Derbe,
    Lycaonia ''oh whuzdla-un whuz buch''a whetsehalhdil, ''oh ho whunat cha.'
  kan-OKCV: ಈ ವಿಷಯ ಅಪೊಸ್ತಲರಿಗೆ ತಿಳಿಯಲು ಅವರು ಅಲ್ಲಿಂದ ಪಲಾಯನ ಮಾಡಿ ಲುಕವೋನಿಯದ ಪಟ್ಟಣಗಳಾದ
    ಲುಸ್ತ್ರ ಮತ್ತು ದೆರ್ಬೆ ಹಾಗೂ ಅವುಗಳ ಸುತ್ತಮುತ್ತಲ ಪ್ರದೇಶಗಳಿಗೆ ಓಡಿಹೋದರು.
  bbb-bbb: Ijadufuo e Afasero ije bu vua ije fiena bune subinaena are Raekonia ijia
    vae. Bune va are isesina Risiturakiro Debi kiavo sakae Raekonia guove ijia kariva
    ije ivuake ijia oenoekinu Godido vua maeje abe e ije kuariae.
  blw-blw: Ngém hen nangalengahan cha Pablo an nadchi, anchag ommawid way éméy ad
    Listra ya anat ad Derbe ya hen tapenay fabréy agé way sakopon hen Liconia.
  tam-2017: இவர்கள் அதை அறிந்து, லிக்கவோனியா நாட்டிலுள்ள பட்டணங்களாகிய லீஸ்திராவிற்கும்
    தெர்பைக்கும் அவைகளின் சுற்றுப் புறங்களுக்கும் ஓடிப்போய்;
  azz-NT: Huan cuac ejcosquía in tonal para quintepoxonisque, ijcuacón Pablo huan
    Bernabé quinmatiltijque de toni inpan mochihuasquía. Ica ya nojón yejuan cholojque
    tech nojón pueblo Antioquía huan yajque ajsitoj campa pueblojme Listra huan Derbe
    ten itatilanaluan Licaonia.
  spa-RV-1909: Habiéndolo entendido, huyeron á Listra y Derbe, ciudades de Licaonia,
    y por toda la tierra alrededor.
  csy-csy: Amate in he uh a, Lycaonia ngamsung a om Lystra khua, Derbe khua le a kimlepam
    ngam te ah tai uh hi.
  mxq-NT: Per ko Pa̱a̱blʉ esʉ Bernabee tnija̱ꞌa̱dʉ, ta kyaktʉ es ñʉjxtʉ ma̱ Listrʉ
    ka̱jpn esʉ Derbe ka̱jpn, Likaoñʉ ña̱a̱xóty, es ma̱ tadʉ ka̱jpnʉty ja ñaxwíñʉdʉ.
  tzj-NT: Ja c'a Pablo in Bernabé ja tok xekaj rbixic cuq'uin xe'anmaji, xebe chipan
    ca'i' tinamit ja c'o pa rcuenta Licaonia, jun Listra rubi' in jun chic Derbe.
    In xebe chakaja' pa tak lugar ja c'o chinakaj ja ca'i' tinamit.
  tdt-tdt: Maibee sira nain rua rona kona ba planu nee, entaun sira halai. Sira baa
    sidade Listra ho Derbe iha provinsia Likaónia, ho mos ba rai sira nebee besik.
  ron-BTF: Și-au dat seama și au fugit la Listra și Derbe, cetăți din Licaonia și
    în regiunile din jur;
  eng-WEBP: they became aware of it and fled to the cities of Lycaonia, Lystra, Derbe,
    and the surrounding region.
  eng-FBV: However, they found out about it and fled to the region of Lycaonia, to
    the towns of Lystra and Derbe,
  nld-1939: vluchtten ze, zodra ze het merkten, naar Lustra en Derbe, de steden van
    Lukaónië en haar omgeving.
  bwo-bwo: P'awlosn at Bernabasn man bodantsok'on Lst'ranat Derbeyi eteef Lik'a'on
    kituwotsnat bogúúratse fa'a datsats giifat boami.
  nch-BL: Pero Pablo huan Bernabé quicajque cati quinequiyayaj quinchihuilise huan
    cholojtejque. Yajque hasta tali Licaonia campa mocahuaj altepeme Listra huan Derbe
    huan calajque ipan miyac altepeme huan pilaltepetzitzi cati nechcatzitzi.
  quc-TNT: Aretak c'ut ri tat Pablo, ri tat Bernabé xquetamaj wa', xeanimaj bic, xebe'
    pa Listra, pa Derbe. E are' tinimit wa' ri e c'o pa Licaonia. Xukuje' xebe' pa
    tak ri c'olibal chquij tak we tinimit ri'.
  tfr-NTPO: Gueniyo ga miydara Pablo, Bernabérë, ga töktong jek öötong l̈öng Licaonia
    kjokyo. Kjok eshko ga jek l̈öng Sbö tjl̈õkwo roy pjl̈ú l̈ë oba kong Listra kjokyo,
    Derbe kjokyo, kjok shto obl̈ë obl̈ë l̈öng eshko bakoe.
  kaq-NT: Macaman tsacacatsihquibo honanax jabascacani. Licaonia main, Listra, Derbe,
    jaa jemabo janin bocani.
  sgb-sgb: Hên namwangan lan apostol ya balak la, ay nuwayu hila ha Listra haka ha
    Derbe ya balayan ya atsi ha lokop hên Licaonia angga ha mamalibot hên habaytoy
    logal.
  vie-1934: thì hai sứ đồ đã biết trước, bèn trốn tránh trong các thành xứ Ly-cao-ni,
    là thành Lít-trơ, thành Đẹt-bơ, và miền chung quanh đó,
  kxv-kxv: ଏଚିବେ଼ଲା ପା଼ୱୁଲ ଅ଼ଡ଼େ ବର୍ନବା ଏ଼ଦାଆଁ ପୁଞ୍ଜାନା ଲୁକାୟନିୟା ଦେ଼ସାତି ଲୁସ୍ତ୍ରା
    ଅ଼ଡ଼େ ଦର୍ବି ଗା଼ଡ଼ା ଅ଼ଡ଼େ ସା଼ରିୱାକିତି ନା଼ସ୍‌କାଣାଁ ହଟେରି,
  cha-cha: Esta matungo nu sija; ya manmalago guato Listra yan Derbe, siuda iya Licaonia,
    yan y tano gui oriya.
  amu-NT: Sa̱a̱ Pablo ñꞌeⁿ Bernabé jndyena na ljoꞌ. Joꞌ chii jleinomna. Tyꞌena tsjoom
    Listra ñequio tsjoom Derbe, joꞌ joꞌ ndyuaa Licaonia. Ndoꞌ tyꞌena ndyuaa na matꞌuiinaꞌ
    ñꞌeⁿ ndyuaaꞌñeeⁿ.
  hin-CV: वे लुकाओनिया, लुस्त्रा तथा दरबे नगरों और उनके उपनगरों की ओर चले गए
  spa-BES: 'Se enteraron y huyeron a las ciudades de Licaonia, Listra y Derbe, y alrededor
    de esa región:'
  san-BEN: তৌ তদ্ৱার্ত্তাং প্রাপ্য পলাযিৎৱা লুকাযনিযাদেশস্যান্তর্ৱ্ৱর্ত্তিলুস্ত্রাদর্ব্বো
  tdx-tdx: ie naharendreke le nibolititse mb’e Derbe naho mb’e Listra, rova i Likaonia
    naho mb’am-paripari’e ao,
  naf-naf: Âpme egelaŋ zet ke nâmti kunzuŋ naman Likonia msalen mka isisikŋaŋ wemegeen
    ke Kawawaŋgalen Zet Zapat Dolakŋaŋ zepemalu mane mane met mka ŋande temaŋ temaŋ
    zut Lisitalamak Delebe ke pataŋ zewun.
  grc-MT: συνιδοντεσ κατεφυγον εισ τασ πολεισ τησ λυκαονιασ λυστραν και δερβην και
    την περιχωρον
  vid-vid: Watumigwa lowavizelele mbuli ayo, nawabilimila Lustila na Delibe, Miji
    ja Lukaonia, na honhu hanji ha habehi.
  pio-NT: Quéwa Pablo, Bernabé nacái náalíacawa naináwaná ìwali, ínáté nàacawa náicha.
    Yá nàacawa áiba yàcalé néré íipidenéeyéi Listra, Derbe áiba ìyéeyéica Licaonia
    yàasu cáli íinata. Ináté Pablonái nèepunícawa yàcalé imanùbaca ìyéeyéica mawiénibàa
    Listra, Derbe nacái íicha.
  tsn-tsn: '@see-verse:ACT.014.005'
  amr-NT: Kenda Pablo Bernabéere huaboaʼda onʼpe̱e̱po onʼmonʼuyate. Licaonia huadaribayo
    onʼmonʼuyate. Ke̱yo̱ Listra huakkaʼ jakyo kenpaʼti Derbe huakkaʼ jakyo onʼmonʼuyate,
  pwg-pwg: Ma aposol kii sisiya ivi yanei na iverugavu ku kwanatu ruwa, Listra ma
    Debe, Laikoniya dobuna kamonai.
  cjv-cjv: ena surai ka wayom fire tongi fu Laikonia akai tei fipire. Te surai iki
    birom ori Lisita fure te iki birom ori Deripi ama fure te man koro koro bunamdi
    ama furo
  tha-KJV: ท่านทั้งสองทราบแล้วจึงหนีไปยังเมืองที่​อยู่​ในแคว้นลิคาโอเนีย คือเมืองลิสตรา
    เมืองเดอร์บี กับชนบทที่​อยู่​ล้อมรอบ
  por-BR-2018: E eles, sabendo disto ,fugiram para as cidades da Licaônia, chamadas
    Listra e Derbe; e à região ao redor.
  mhl-mhl: Oŋu manesubi maneru sumuŋgaru taki yapeme Likaonia prowinsgo rabu. Oo raru
    taoŋ tinayakuŋ Listra eru Derbe eru kae rore yaperu ŋe rabuŋ, oo ropebu.
  klv-klv: Nǝboŋ artolǝboii ke b̃imaienan, arugam yav vi lan nab̃iltivile eru, a Listra
    mai a Terpe len naut a Likaonia.
  bco-bco: Ko꞉sega ililo꞉ dimidama꞉nigab a꞉no꞉ a꞉la꞉ma꞉yo꞉ da꞉da꞉ga꞉, a꞉la꞉yo꞉ Likonia
    hen a꞉na nai ane. A꞉na sia꞉likiyo꞉, a꞉la꞉yo꞉ to nafayo꞉ Lista amisa꞉n o꞉lia꞉ Debe
    amisa꞉n a꞉na wida꞉li ha꞉nakiyo꞉, amisa꞉n anib amilo꞉ kandayo꞉ a꞉no꞉lo꞉ wida꞉li
    sia꞉len.
  kdl-NT: An asuki yi a revei ukuna u ɗa wa̱ri a nwalu, aku a sumai ubana a uyamba
    u Likiya; wata, ilyuci i Lisitira n Daraba n une iꞌya i kyawan le.
  apu-NT: Paoro, Panapee pakini kenakotakasaakiri ikiporonakikona pirena, imitekana.
    Arisitara sitatxitimoni, Tepi sitatxitimoni, Arikaónia tixini isana.
  roo-roo: Ari ita, vo osa va-ia tarai rovosiepa. Oa iava ouruireivu iare torisiva
    vo uruireo Listra-ia ora Debi-ia. Ouruirea oisoa Likionia taere sovara-ia toupaive,
    ora vo tapo otaererovu oara oisoa voavi ruvara-ia toupaive.
  miz-NT: Ntá tsi kútuni Pablu ni Bernábeé ne, īnu ña, kueꞌen ña ñuú Listra ni ñuú
    Derbe, ñuu é ntáduku ntée ñuú Licaunia. Kuéꞌen ñā ntíkō diñɨ ñuú san dɨ,
  qvz-NT: Pablogunaga chi mana quiric israelguna yuyariushcata yachashami Liconio
    nishca partima miticusha rinaura, Listra nishca llactamas, Derbe nishca llactamahuas,
    tucui chi mayanbi ac llactagunamahuas rinaura.
  deu-ELO: 'entflohen sie, als sie es inne wurden, in die Städte von Lykaonien: Lystra
    und Derbe, und die Umgegend;'
  mjc-NT: Maa tyin ra Pablo tan ra Bernabé ñihi̱ tuhun ra naha tyin tacan cua javaha
    ra can naha ra tsi ra naha, tan cuahán ra naha nda ñuu Listra, tan nda ñuu Derbe
    ityi Licaonia. Tan tsica̱ nuu ra naha ityi ñuu can.
  caa-caa: Pero e Pablo y e Bernabé, conda cay unatobꞌ tunor era, locꞌoy ajniobꞌ esto
    tama e chinam Listra, y esto tama e chinam Derbe xeꞌ turobꞌ tama e departamento
    Licaonia, y war axanobꞌ tama tunor or e lugar era.
  pls-NT: Are Pablo co Bernabé conohe mé, sacoinga na co sacjoi na ngain rajna Listra
    co ngain rajna Derbe, co ngain nontte te chiaon, co cayoi rajna mé te nonttehe
    Licaonia.
  eng-WYC-2018: they understood, and fled together to the cities of Lycaonia, and
    Lystra, and Derbe, and into all the country(side) about.
  bdv-bdv: ସଃଡେବଃଳ୍‌ ସେମଃନ୍ ସେରି ଜାଣୁ ହାରି ଲୁକାନିଆର୍‌ ଲୁସ୍ତ୍ରା ଆର୍‌ ଦର୍ବି ଗଃଳେ ଆର୍‌
    ଚାରି ହଃକାର୍‌ ହଲିକ୍‌ ହଃଳାୟ୍‌ଲାୟ୍‌ ।
  otq-NT: Ha nunar Pablo ne ar Berhnabe mi bödi nöꞌö mi ne nda njapabiꞌu̱, bi bo̱ni
    bi maꞌu̱ har hnini Listra ne har hnini Derbe, yá hnini ar ha̱i Likaonia, ne bi
    ñꞌoꞌu̱ gatho ár nthetꞌi nöꞌö ar ha̱iꞌö.
  tzo-SA: Cꞌalal iyaꞌiic Pablo schiꞌuc li Bernabée, iqꞌuejic loqꞌuel ta ora, ibatic
    ta jteclum Listra li te ta Licaonia balumile. Tsꞌacal to te ibatic ta jteclum
    Derbe li te noꞌox ta Licaonia balumil nojtoque. Te ixanavic ta scotol yosilal
    li chib jteclume.
