  sps-sps: Te nat bus iny amaraav a ka to ri bus fi rato tana fuan a ngats fan Listra
    ai Debi koman a gum fan iny Likonia, ai tana mes a fo fan pana rari.
  wnc-wnc: Unzing natapa kake Polkat Banabaskatda peke yot gapmanggapma Likionia kep
    komune yuaing gapma gapmane kukumayak. You gapmandu umana Listra gatu gapmandu
    Debi ngang yanikaing. You wa gapmaaunekan dua kukumayak. Yot mateu yot bamu wanggamaatde
    yukgwasikaingge kuut akukumayak.
  bus-bus: Kɛ̀ Pↄlu kↄ̃n Banabao ń yã dↄ̃̀, ben aↄ̃ bàa sì wà tà Likaonia bùsu wɛ́tɛnↄ
    guu, Lisitira kↄ̃n Dɛbio kↄ̃n ń lakutunↄ.
  gub-BL: Amo umume'u waze'eg awer oho Zezuz hemimono karer wanupe wà kury. Henu mehe
    na'arewahy uhem oho a'e wi wà, Iri taw pe oho pà wà. A'e re oho Tew tawhu pe wà
    no, Irikaon ywy rehe wanuz a'e taw wà. Wata oho waiko a'e ywy rehe wà no, a'e
    taw huwake har rehe wà no.
  imo-imo: Nalo aku tengei ningi ungu pilkolio Likonia nimbe kombu awili pungolio
    Listra kinye Derbe kombu siti talo akumunga tukundo lerimuna puringili. Aku kombu
    siti talonga nondopa lerimu kombumanga kape waye puringili.
  boj-boj: Onaqa naŋgo areqalo di Pol Barnabas wo naŋgi qalieosib jaraiyosib Likonia
    sawa naŋgo qure aiyel Listra ti Derbe ti deq aiyeb. Aisib sawa bei jojom di dego
    branteb.
  eng-DRA: They understanding it, fled to Lystra, and Derbe, cities of Lycaonia, and
    to the whole country round about, and were there preaching the gospel.
  knf-knf: Wi banjañan bameeŋ uşal wi baka, baţi aya Liŧtra na Derbe, ŋbeeka ŋi uŧaak
    wi bajaaŋ bado Likanoya, na ŋfëţ ŋanñoguŋ da,
  san-KHM: តៅ តទ្វាត៌្តាំ ប្រាប្យ បលាយិត្វា លុកាយនិយាទេឝស្យាន្តវ៌្វត៌្តិលុស្ត្រាទព៌្ពោ
  arn-NT: Welu Pablo engu Bernabe kimlu tüfachi dungu, lefmawi engu, fey amuy Likaonia
    trokiñ mapu mew, Listra waria mew ka Derbe waria ka fülküleyechi lof mapu mew.
  zas-NT: Abiꞌ chi gogbee Pab con Bernabé zian, laa zia gajc reeman Listra con Derbe,
    guiedx rigaꞌ ree niz Licaonia, në gra ree guiedx rigaꞌ niz ni,
  ken-NT: Bǒnto bárɨŋɨ nɔ́kɔ́ nkaysi yap, bábʉɛ́ bárɔk atú Likáonia, ndu bɛtɔk
    Lístra nɛ Dɛ́be nɛ mbaŋ ɛnɛ ɛchi kɛkwɔt arɛ,
