  san-THA: เตา ตทฺวารฺตฺตำ ปฺราปฺย ปลายิตฺวา ลุกายนิยาเทศสฺยานฺตรฺวฺวรฺตฺติลุสฺตฺราทรฺพฺโพ
  iws-iws: Mɨ sowa ta ɨo aiir bɨdi hirnao. Mɨ sowa nu Likionia hɨran om komiiyo Listra
