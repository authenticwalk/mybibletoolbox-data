    yeru kin, ni nyamb Listra di aye te ni nyamb Derbe, di tiqe woju tende opu yeru
    kin tende mo.
  agn-agn: Asing mata-wanan narin da Pablo, namaglayas tanira ig namansipaning ong
    Listra ig Derbe, mga siodad ong Licaonia, ig ong mga lansangan ang palibot na.
  nhi-NT: Ihcuac Pablo uan Bernabé ocmatqueh non, oyahqueh campa in altipemeh Listra
    uan Derbe uan itich nocsiquin altipemeh tlen pouih Licaonia,
  ttc-NT: Per yatzun te Pa'k b'ix B'e'ch, ya ma tz'ok kcha'o' ikxji, eb'aj'oqik b'ix
    exik max Listr b'ix Derb, kab'e' amaq' tuj tkwentil Likawny, b'ix ax exik tuj
    ky'ila'j luwar aj qaynin tzi.
  dan-1931: og de fik dette at vide, flygtede de bort til Byerne i Lykaonien, Lystra
    og Derbe, og til det omliggende Land,
  kwj-kwj: Ete wowani fini o sumbu ni fi hambwakowani fi sai fi akini Likiyoniya mapwa
    tokwe dau ko laka pi Lisitara, Depi ko laka tokwe opi ko laka ni takaisindau ele
    koche tokwe ya fi i.
  vie-OVCB: nhưng các sứ đồ biết được, liền lánh qua các thành Lít-trơ, Đẹt-bơ thuộc
    xứ Ly-cao-ni và miền phụ cận
  kze-kze: mináímbá isésarai kawe'ó íyapa'a méyae sésarai Áríkoniyaa-marava'a kwésarai
    Árísitaa-naopare Tépi-naopare ó'on-o'on-daopare
  mpj-mpj: Wangka jiipula kulirnu wala yanu tawun Lijarakarti. Jiingka kinti tawun
    Taapi nyininpa. Tawun palunya kujarrapula parna Lakuniyangka nyinin. Ngurra jiiwanapula
    parra wajalpayi, Jiijajmili wangka.
  lbk-lbk: Ngem osto'y inammowan nan cheycha'y apostoles chi, ke cha't ay linmayaw
    ya inmey cha id Listra ya id Derbe ay ili isnan Probinsiya ay Licaonia, ya isnan
    am-in ay sakop nan nay chwa'y ili.
  mto-NT: Ax ku tseꞌe du̱nu̱jaꞌvidi je̱ Pablo ma̱a̱t je̱ Bernabé, ke̱e̱ktu tseꞌe je̱tseꞌe
    ña̱jkxti je̱m Listra je̱ts je̱m Derbe, me̱jtsk je̱ kajpu̱n juuꞌ veꞌe je̱m licaóniait
    yꞌit jo̱o̱tm, je̱tseꞌe ña̱jkxtuva je̱m kajpu̱n ka̱jxmda juuꞌ veꞌe myutá̱mip.
  bzh-bzh: Rëḳ luho denġo, lob deveya medeya distrik ngwë arë nebë Lukaonia medeya
    Lustra los Derbe los begganġ-bu sën denedo dus vu nyëġ böp luu saga.
  guj-2017: ત્યારે તેઓ તે જાણીને લુકાનિયાનાં શહેરો લુસ્ત્રા તથા દેર્બેમાં તથા આસપાસના
    પ્રાંતોમાં વિખેરાઈ ગયા;
  jvn-NT: Kadung para rasul krungu bab kuwi terus pada lunga nang kuta Listra lan
    Dèrbé, kuwi kuta-kuta nang bawah Likonia lan uga nang panggonan-panggonan nang
    sak kiwa-tengené kono.
  byr-byr: Dɨnyɨna kyeꞌ saꞌna Wɨdaasaderaai kadɨka wɨꞌnyɨna yagɨla Anga Lɨzɨtɨraajɨ
    Anga Devijɨ Kwaaka Lɨkɨyonɨya mannɨkebanyaalyɨ kwaaka avaalyavɨ angengɨjɨ lɨkaanya
    wɨna yagi.
  ian-ian: God waa nyaangɨt mbutɨga mbɨt nyan kavle ytivat tɨnja vak kat wutaa wan
    ngepma kwagalalaa yimbɨt. Kwagalalaa ngepma vɨlɨlɨk ta kavat yimbɨt. Wan ngepma
    vɨlɨlɨkna sɨ Devi, Listra. Wan ngepma vɨlɨlɨk Laikonia walɨnja nɨma kɨpmamba lɨmbɨt.
  hun-hun: Ők ezt megtudták, és elmenekültek Likaóniának városaiba, Lisztrába, Derbébe
    és a körülötte lévő tartományba,
  mcf-NT: Aden caimbededosh, quequin tantiaquidën chiac cuenec nidequi nidaid Dicaonia
    caid yacno Pabadobëd Bednabe choash shubu dadpen icquid Disteda caid yacno choash
    tabadquin Pabadobëdtan Bednaben Esuquidistu chuibampanëdash. Adtanec auëshquio
    puduanec nidec shubu dadpen icquid Dedbe caid yacnotsen choash tabadquin adomboembidi
    Esuquidistu chuibampanëdash. Adtanec auëshquio puduanec nidshun dëuequiec shubu
    dadpen icquid utsi-utsiec yacnocquidotsen chuibampanëdash.
  kjs-kjs: Go pisa pare aposel kogono alinumi go remaa pagisimi rabu nimu Listra Derbe
    su laapo adare-para pogola pisimi. Go adare laapore Likonia su robo ru-nane aasa.
    Go su raayona page pogola pisimi.
  mni-mni: Adubu pakhonchatpasingna madu khanglabada makhoina Lycaonia-gi Lystra amasung
    Derbe saharsing amadi akoibada leiba maphamsingda chellammi.
  yad-NT: Nanudatya̱danumatiy, nanubayada ji̱ta variy jadchiy, Dísturamuju̱, Déribemyuju̱,
    ru̱ro̱ju̱ jarye jiryatiy Dicavúniya mucadira.
  mxb-NT: Tído tá ni̱ ka̱ndaa̱ ini na̱ ña̱ dión ndátóꞌón ta̱a ñoó kee ra xíꞌín ná,
    dá ni̱ xino na kuaꞌa̱n na̱ ñoo naní Listra, xíꞌín ñoo naní Derbe, xíꞌín ndidaá
    ka̱ ni ñoo ñóꞌo chí kuendá Licaonia diꞌa.
  pon-2006A: A ni en wahnpoaron ako ara esehda met, ira ahpw tangdoaui, tangalahng
    Listra oh Derpe nan Likaonia oh pil sahpw akan me kapilpene kahnimw ko.
  maq-NT: Peru apóstol jan ne, camachaya rë me cjua jan, hane cavanga me quiji me
    ngajan nandya Listra cojo nandya Derbe, ngajan distritu Licaonia, cojo ngujo sa
    cahndë́ tahndee jan.
  hto-hto: Mei íadɨ aféfuena orécamacɨ uícodo fɨdɨ́diaɨoɨ. Fɨ́dɨano Pablo Bernabé
    dɨga Licaónia énɨemo botádiaillɨnoɨ. Dɨnomo ménagobemo macáoidiaillɨnoɨ, Listra
    Derbe dɨga naa afe áɨnori itɨ́nɨaɨdo.
  por-BRBSL: tomaram consciência disso e fugiram para as cidades de Lycaonia, Lystra,
    Derbe e a região circundante.
  ces-NKB: dozvěděli se [to] a utekli do lykaonských měst Lystry a Derbe a jejich
    okolí.
  cui-cui: Poxonae Bernabé Pablobe jume taebabe nainya naetsirucuabe Listra tomara
    beya, Derbe tomara beyano. Barapo tomarabe Licaonia nacuatha ecabe. Mataʉtano
    icha tomaran beya ponabe Pablo Bernabeno xua po tomaran ena barapo Licaonia nacuatha.
  boj-2014: Onaqa naŋgo areqalo di Pol Barnabas wo naŋgi qalieosib jaraiyosib Likonia
    sawa naŋgo qure aiyel Listra ti Derbe ti deq aiyeb. Aisib sawa bei jojom di dego
    branteb.
  eng-OEBUS: the apostles heard of it, and took refuge in Lystra and Derbe, towns
    in Lycaonia, and in the district around,
  eri-eri: Pol Barnabas ngare nere, fai nere dada waha ono wodbode beele isidu, nere
    haradu Likonia distrik nomo taon nga nononga, taon Listra bagu Derbe bagu, matane
    ila taon nga waha jugu nirou, waha langa goyare.
  aly-aly: Ratherrarl angka awek-penh, ratherr aterel-anem anterrek apmer Lycaonia-warl.
    Lystra tawen-itwek Derbe tawen-itwek-anem intem-antey-anem aney-alpek.
  wiu-wiu: Eina koina tanemo kugu yateketepa einagota wete kamokoa Aikoniame ta tewitikoa
    eya ta ludu to̱a yakeneya. Likionia ta keneke piko Lisira Debi tatake ni eni tata
    liti kebono piko ta-kitikeka to̱a yakeneya.
  swe-swe: fick apostlarna reda på det och flydde [sydost] till städerna Lystra och
    Derbe i Lykaonien och trakten däromkring.
  cth-cth: Gunceinaw ni a panue awh toteh, Likonia ram kaawm e Listra hoi ‘Derbi kho
    tengpam vah koung a yawng awh teh,
  mti-mti: Mu duwam me yaug anoyawa, Rikakonia gwetoimuwawa Ristra ge Derube, sira
    gwetoimu megiyavewa oya a amiya.
  pad-NT: Pauloa vakamithahi ida va'ora vanaabinivini monini, aviga'aha. Listra sidajia
    avikha'aha. Derbe sidajia jaboni avikha'aha. Licaônia kaaraboni kasidajini ida
    Listra, Derbe hiki.
  twi-twi: Asomafo no tee pɔw a wɔbɔ faa wɔn ho no, woguan kɔɔ Listra ne Derbe a ɛwɔ
    Likaoniaman mu ne nkuraa a atwa ho ahyia no nyinaa ase.
  hlt-hlt: A yaak uh vaengah Lukaonia kho rhoek, Lustra neh Derbe pingpang la yong
    uh tih,
  tbz-SIM: 'Kɛ̀ bɛ̀ɛ tì kèè kɛ́cokɛ́ kɛ́kɔtɛ Dikɑonii kó yɛhɛkɛ̀: Disiri nɛ̀ Dɛribu
    nɛ̀ yɛhɛkɛ̀ tɛyɛ̀ yɛ̀ɛ̀ dɛ̀ tɔ̀kɛ́,'
  san-GUJ: તૌ તદ્વાર્ત્તાં પ્રાપ્ય પલાયિત્વા લુકાયનિયાદેશસ્યાન્તર્વ્વર્ત્તિલુસ્ત્રાદર્બ્બો
  amx-amx: Paul Barnabas ratherr angketj kwereng awekarleng, ratherr Lycaonia-angkwerr
    ateremeh alherrek. Ratherr town angerr atherr-warn Lystra-warn Derbe-warn thwen
    alherrek.
  ake-NT: E'tane Paarʉ mɨrɨ awonsi'kɨ Panapas uya etasa' esi'pʉ, mɨrɨpan kon utɨ'pʉ
    tʉron nɨ pata pona, Restʉra, Terʉpi, mɨrɨ awonsi'kɨ iwoino' nan pata pona, Rai'koniya
    pata yau.
  qvn-NT: Chayta musyarärirga Pablowan Bernabëga gueshpicurcara Licaonia ninganchru
    Listra marcamanmi, jinaman Derbe marcamanmi. Aywapäcuratan chaypa cayag lapan
    marcacunamansi.
  tku-NT: A'cxni' taca'tzīlh huā'mā', Pablo ē Bernabé tatzā'lalh. Ta'a'lh nac estado
    Licaonia nac cā'lacchicni' Listra ē Derbe ē ā'lacatunu' cā'lacchicni'.
  bjk-bjk: Ma lamun nang idu toxo ösöxö lo ina na, idu toxo ulo rup u Listra me Derbe
    xö xönö Likonia, ma toxo su xö boxönö lörörö xö nine lagunon taxin.
  msy-2020: Ezɨ Pol ko Barnabas kamaghɨn oregha ara Listra ko Derben ghu, aning Likonian
    Distrighɨn nguibar ekiamning. Egha aning uaghan nguibar ekiar kamningɨn boroghɨn
    itir nguibaba sara ghu.
  bpr-bpr: Bay kanto gadè ale Pol ani, ta milah ale ditù di dad syudad dnagit Listra
    na Dirbi glam di Likonya, na lê man di dademe dad banwe mdadong déé.
  rmy-VLAKH: онэ ужангле пала када и нашле андэ фороря Ликаониятирэ, Листра тай Дэрвия
    и паша лэндирэ пхувья.
  cle-NT: Joó⁴ liáh³ gá⁴dsaá⁴ dsɨ́² Pablo chie̱é̱yh¹ Bernabé ja̱³, mɨ²ja̱³ cá⁴dah²cui̱í̱³
