  hat-hat: Lè Pòl ak Banabas wè sa, yo kouri met deyò, y' al nan peyi Likaoni, yo
    rete lavil List ak lavil Dèb ak nan vwazinaj yo.
  npl-NT: Pero ijkuak Pablo iwan Bernabé okimatkeh tlan okinekiah kintoktiskeh, ocholojkeh
    iwa oyajkeh kan altepetl de Listra iwa Derbe, ninteh altepemeh kateh kan tlali
    de Licaonia. Iwa itech miakeh oksikimeh altepemeh non ik ompa okatkah,
  bgg-bgg: Guaphasamoy è ji thieg mage ne ithek ne Lysthra nane Derbe pha rajan pha
    Lykhoania ithua nane thiichiih nui um pha soh hà yo dun.
  eng-TCENT: Paul and Barnabas became aware of it and fled for refuge to the Lycaonian
    cities of Lystra and Derbe and to the surrounding region.
  eng-BSB: they found out about it and fled to the Lycaonian cities of Lystra and
