    ta Licaónia banamil noxtoc. Ts'acal to ixanovic ta scotol yosilal li chib ta lume.
  lex-lex: Mere makodia Uplerlawna lirni re ratlin nan hade pa rat niohor wal lia.
    Noma rawlari lia leta Listra me leta Derbe mak kden la Likanonia, ne rla' walia
    geni-tiena mak rehgorgor lia leta-leta re.
  dov-dov: pesi mbubakachibona eechi, bakachijila kumadolopo a Likkoniya amyunzi yaku
    Lisitiya a Debbe abusena buzyungulukide,
  rgu-rgu: Tehuu lahenda ruma rafada Paulus asa rae, uni lahenda bubuaꞌ esa roi tao
    tadadalu sii. Boe ma, ara ralai reu saka sodaꞌ nai propensi Likonia, nai kota
    Listra noo kota Derbe, ma rule basa koro ma nai naa ra.
  toc-NT: Pero acxni̠ Pablo y Ber­nabé tacá­tzi̠lh huata mejor tú tat­lá­hualh tatzá̠­lalh
