  mar-mar: पौल व बर्णबा यांना जेव्हा त्याविषयी कळले तेव्हा त्यांनी ते शहर सोडले, ते
    लुस्र व दर्बे या लुकवनिया देशाच्या नगरात गेले आणि त्या शहरांच्या सभोवतालच्या परिसरात
    गेले.
  snp-snp: Etiti kudawani ki minato, Polote Banabasite kawa ya kolititi koli uti Likonia
