  kan-2017: ಅಪೊಸ್ತಲರು ಅದನ್ನು ತಿಳಿದು ಅಲ್ಲಿಂದ ಓಡಿಹೋಗಿ ಲುಕವೋನ್ಯದಲ್ಲಿದ್ದ ಲುಸ್ತ್ರ ಮತ್ತು
    ದೆರ್ಬೆ ಎಂಬ ಊರುಗಳಿಗೂ,
  cso-NT: Tɨ³la³ jmɨ́¹ ca³lɨ³ ñi³² Po¹ quionh³ Bernabé hi³ hnió³ tsá² hí³ jmu³ la³
    jáun² né³, jáun² la³juɨ³² ca³huén² tsú² hi³ ja³taunh²¹ tɨ³ hué¹³ Licaonia ñí¹
    nio¹ juú² Listra jɨ³ juú² Derbe, hi³ ca³ñí¹ñi³táunh¹ tsú² siáh³ tɨ³ hlá² tɨ³ nɨ́²
    la³ cu³ la³ jéin³ jáun²,
  ena-ena: Lɨhavɨdaci Polɨ hula Banabasɨ hula ciaŋ hɨjɨ agadɨ igahɨlavɨla Aikoniam
    haiabɨla valavɨla Likonia fɨli tɨbɨ uavɨmi. Uavɨla haiabɨla mu hɨvɨ mu hɨvɨ hɨdavɨmi.
    Lisɨtɨla haiabɨla Delɨbe haiabɨla uavɨmi. Haiabɨla sudɨme cɨki cɨki Lisɨtɨla haiabɨla
    Delɨbe haiabɨla mikɨ mikɨ hɨniavɨhadami heŋ avi uavɨmi.
  nbq-nbq: Hologo bagagwa ovara, it okbisaup hologo bagagwa wene ako Paulus Mbarenabas
    it mberen enaruk hobaluk, hoda o Likawoniya lagu lagagwarik, o kota Lisera inim,
    o kota Nderebe inim, o andoma avilis ambot yanonggegek lagu dugwit,
  tgo-tgo: Ko iyemaeŋge mbaŋa ghalɨŋae gharaghambɨ thɨ loŋwevaidiya iyako, thɨ vo
    na thɨ wa Listra na Deb, Laikoniya ele valɨvaŋga, na ghembaghemba vavanava,
  yap-yap: Ma fa’ani nang fa gali apostel murung’agen, miyow mil nga Lystra nge nga
    Derbe, ni l’agruw i binaw ni bay u lan yu Lykaonia, nge yungi n’en ni ir e bmigid
    ngaram.
  mop-NT: Le'ec ti ca' u yubajoo' abe' u yaj xa'num a Jesusu, puutz'oo'. Binoo' ichil
    a caj Listra a caj Derbe le'ec a que'en ich cuenta Licaonia y ichil a aldea te'iji.
  tet-tet: Mais Paulus no Barnabas natene nola, hotu sia nalai baa tuur iha kota Listra
    no kota Derbe, no leo seluk sia iha rai Likonia.
  hlt-MCSB: A yaak uh vaengah Lukaonia kho rhoek , Lustra neh Derbe pingpang la yong
    uh tih,
  xtd-NT: Nu n‑teku Spalu xiꞌin Bernabé, te n‑ka xino‑s. Juaꞌan koio‑s ñuu nani Listra
    xiꞌin ñuu nani Derbe, distrito Licaonia. Ijan dada n‑ka xeꞌen‑s ntaka ñuu xndaxio
    región ijan.
  mdy-ETH: ጳውሎሴና ባርናባሴና ዬያ ዔራዖ ሊቃዖኒያይዳ ሊስፂራና ዴርቤና ጌይንታ ካታሞ ሃሣ ኮይሎይዳ ዓኣ ዓጮ ባንሢ ፑኒንቲ
    ዴንዴኔ።
  spl-spl: Den hikuwi yakât pat nâŋgâm aposoloŋe kapi ya pilâm Likaonia hânân kapi
    yâhâp tap kutyetŋe Lisitera otmu Derewe yan ariowot.
  usp-NT: Cuando xtatak Pablo pach Bernabé chi jilonli xchomorsajtak, xelmajtakb'ic.
    Xe'tak Listra y Derbe ri mak tilmit re Licaonia y la' mak luwar ri wi' chirijak
    mak tilmit li.
  zav-NT: Pero ca naquə Pabən' len Bernaben' gwsa'acbeine' can' bazɉəngüia beṉə' ca'
    so'one' len ḻega'aque', nach besyə'əsa'aque' ɉəya'aque' gan' ne' Listra na' Derbe,
    na' yeziquə'əchlə yež ca' gan' mbane Licaonia.
  sgz-sgz: Má i pákánbung ngo aru apostolo diará mánán pasi ngo da abilbilingna diar,
    diar má tu sangar má sár i táu uradi balis á Likonia, uri aru malar á Listara
    má Debi má tan kuir pokon pátmi aru malar erei.
  kek-NT: Abanan laj Pablo ut laj Bernabé que'rabi resil li yo̱queb chixc'u̱banquil
    ut que'e̱lelic chiruheb. Co̱eb sa' eb li tenamit Listra ut Derbe xcue̱nt Licaonia
    ut que'co̱eb ajcui' sa' eb li c'aleba̱l li cuanqueb chi xjun sutam.
  blz-NT: Sarataa ari poposuu' ninginti'i men koiya'a, mbaka' i raaya'a namareremo
    na kota Listra tia kota Derbe men na libutan Likaonia, ka' na tiku-tikumna libutan
    iya'a.
  poe-NT: La ntá tí chꞌín Pablo la ko tí chꞌín Bernabé kónohe sín nkehe kjuenka̱yáxin
    tí sín a ntá sákjuí sín chjasin Listra la ko chjasin Derbe estado Licaonia la
    nkuíxín ntiha.
  san-TAM: தௌ தத்³வார்த்தாம்ʼ ப்ராப்ய பலாயித்வா லுகாயநியாதே³ஸ²ஸ்யாந்தர்வ்வர்த்திலுஸ்த்ராத³ர்ப்³போ³
  cof-NT: Junni Crístochi mantá tanla mantimini junca meráto, Lacaonia toca sujilainue.
    Junsi Lacaóniabinan Jesucrístoca paca sen fiquica micarilaquinue Listra pueblobi,
    Derbe pueblobi, jun quelolate.
  srm-NT: Ma nöö hën di dee Tjabukama jei sö, nöö hën de kule kumutu dë go. Hën de
    ta waka ta lontu a dee köndëköndë u di pisiwata de kai Likonia dë, kuma Lisita
    ku Deebi. A hii di pisiwata dë tuu de ta waka ta lontu,
  qvs-NT: Chayta yachashpa Bernabewan Pabluka nitikurkansapa Likonia partipi Listra
    llaktaman Derbe llaktaman.
  zca-NT: Per or mbin Pab kun Bernabé kure', orze' mikë' bixa' karre, ña bixa' par
    yezh Listra, no yezh Derbe, kun más rë yezh kwa'n nzhin naka'n ze'; no rë yezh
    re', yezh Licaonia nile' mandade.
  cbc-NT: Bairo na caátigamiatacʉ̃ãrẽ, Pablo, bairi Bernabéjãã tiere queti tʉ̃gori,
    Listra, bairi Derbe macããrẽ Licaonia yepapʉ ruticoásúparã. Bairo rutiátí bero,
    ti yepa tʉ̃ni quetibʉjʉ ñesẽãñuparã caroa quetire.
  qxo-NT: Tsayta musyaycur geshpicuyanganchömi Licaonia provinciaman chäyargan. Tsaypitanam
    aywacuyargan Listra marcaman, Derbe marcaman, y tsay provinciachö mas waquin marcacunamanpis.
  mox-mox: Ta magilafudina niʼa inoqolia tolaʼai naʼifoqe ʼidia, ʼinega idena itauya
    diʼwe Lakeonia ʼabaganavo Lisitila be Debi ʼidia, ta wese vaina ʼabaga diʼwenaya.
  kew-kew: Goa pisa pare aposel kogono aanumi go remaa pagesimi rabu nimu Listra Derbe
    su lapo adaare-para pogola pisimi. Go adaare lapore Likonia su robo ru-nane aasa.
    Go su rayona page pogola pisimi.
  dww-dww: Raḡanine taudi adi kasirama a tomtomna ta vaivaiena, taudi a naḡo moisiriedi
    be a naḡona Listra be Derebe meagaidie, Likonia provins nopone. Be inam meagaidie
    be meagai diane,
  twi-ASANTE: Asomafoɔ no tee pɔ a wɔbɔ faa wɔn ho no, wɔdwane kɔɔ Listra ne Derbe
    a ɛwɔ Likaoniaman mu ne nkuraa a atwa ho ahyia no nyinaa ase.
  aoj-aoj: Eaꞌ amom mogawa isimba mafaꞌ mafeꞌ itap luꞌupa Likonia ma walemb bialemb
    Listrai Derbe eaꞌ analemb walemb felefeleꞌma anamba.
  cbv-cbv: Obohjeéhtih, páant ĩ niíj jenah joyát doonádih joinít, Pablowã Iconio tʉ́tchimant
    ĩt jwei bác bejep wʉt jĩ. Pánih jwei béjna, Licaonia baácdih Listra tʉ́tchi, Derbe
    tʉ́tchi, caán tʉ́tchina pebh jʉmnitdihbʉt ĩt naóh jibip wʉt jĩ.
  taw-taw: Kɨli omɨŋal pen takaw anɨb ak nɨŋɨd, pɨlɨk taun Listla ayɨp Debi ayɨp,
    Likoniya plopens nab okok amɨl, anɨb okok ajɨlɨg,
  jic-NT: P'a witjacj jis wala tjowelepj niná Pablo lal, Bernabé lal wa tjowelepj
    yupj nin quelel lajaytsja. Mpes len̈ way tjil. Tjil p'a nt'a pülücj patja nt'a
    Licaonia po'ó. Ne'aj pülücj patja nt'a Listra lotsja. P'a nt'a pülücj patja nt'a
    ne'aj Derbe lotsja.
  zap-NT: Per zegne waknan Pabelo yrup Pabel Bernabe, wruu men nga wa men Listra no
    le Derbe gyëz ne nak lo lyu ne la Licaonia no le yra gyëz ne nak guex nes guin,
  wer-wer: Pël ëën piarip kat wiak kas së Likionia yangerak Listraare Tepi ka kaö
    pöörarë sa. Pël ëak pöörarë naë ka kot wieëa pötë wa pakpak ëeim wakaima.
  ipi-ipi: Wuane leai-kola, akali okonelapo-mane pii okone ale wato, Laikonia disitiki
    okona palaka poto, ateapili-pia. Okonelapo-mane disitiki okonena atoto, Depi tano
    okopi, Lisata tano okopi, dee tano okone-lapona yuu mandaka gulo yane tupapi,
    utupanena epoko pua ateapili-pia.
  qul-NT: Pablotaj Bernabepiwan chayta yachaspa, escaparkancu Listra, Derbe llajtacunaman.
    Licaonia provinciapi caj llajtacuna tucuy llajta cantocunantinta purichcarkancu.
  tnc-tnc: I'suᵽaka nareka narĩka rakajewa'ri, Licaonia ka'iarã Ᵽablorãkare ru'riwa'rika.
    Torã eyatirã tokarãre Jesúrika bojariroka nabojataᵽaeka. Listra wãmeirõ'õ suᵽabatirã
    Derbe wãmeika wejearãoka sanawãrõtaᵽaeka. I'suᵽakajaoka nabaaeka sawã'tarã imaekarãte.
  ter-NT: Eyekóxoane Poûlu yoko Mbaranâbe, kohó'ine xoko pitivókohiko iháxoneti Lístara
    yoko Ndêrbe ya Líkauneake, koánemaka xoko po'ínuhiko pitivóko ákoti ahikâ.
  bmr-NT: Jaanoco Pablomɨsi agaajacɨumɨsiro gaauhi Listra, Derbe icanovɨ, Licaonia
    jiinɨje uufocono cuuminovɨ icano.
  fuf-fuf: '@see-verse:ACT.014.005'
  mwc-mwc: Ba maranai si kuiri wai si vera ku Lystra ba Derbe meyagisi Lycaonia kupurina
    kamonai ba yepo kupura gwabigwabinai.
  bhl-bhl: '@see-verse:ACT.014.005'
  ons-ons: Rauso aposolo ere don ea dere more Listra so Derbe matko, Likaonia kepeo
    kaet arikoik.
  con-NTPO: Tsa'ma Pablo Bernabé'qque tsama attepa ccuyayin jaja'fa faesu Licaonia
    ande'su canqqueni. Nane Listra canqque, Derbe canqque, faesu tsai'ccu pporotssia'su
    canqqueni'qque jaja'fa.
  ghs-ghs: Guunu Dzoomami nopoi nookaqi atti Rikaonia habata tuumata.
  peg-peg: ହେ ଏଚେକାଡ଼୍‌ଦ ପକ୍ୟାତାକାର୍‌ ହେଦାଂ ପୁଞ୍ଜି ଲୁକାୟନିଆନି ଲୁସ୍ତ୍ରା ଆରି ଦର୍ବି ଗାଡ଼୍‌,
    ଆରେ ଚାରିବେଣ୍‍ତି ନିପ ହନ୍‍ଚି ହାଚାର୍‌,
  txu-NT: Nhym kam ar arỳm me kuman arỳm mã mebê tẽ. Mebê tẽ:n kam arỳm pykabê Rikaôkam
    bôx. Ne kam krĩraxbê Rixakam bôx ne memã arẽ. Ne kam krĩraxbê Tebikam bôx ne memã
    arẽ. Ne bu'ã pyka kunĩkôt memã arẽnho ba. Kritu'ã ujarẽnh nyja ne memã arẽnho
    ba.
  eng-WEBU: they became aware of it and fled to the cities of Lycaonia, Lystra, Derbe,
    and the surrounding region.
  gnw-NT: Ẽrei Pablo jare Bernabé cua uicuaa yave, osi yugüɨraa tenta guasu reta Listra
    jare Derbe pe jare cua mocui tenta guasu iyɨpɨ rupi. Cua tenta guasu reta co ɨvɨ
    Licaonia pegua.
  mux-mux: akiliinga-pe ele-langi niring akili piliikulu kene elsele takara toku pukulu
    kolea LLikonia propinj pukulu kanuna LLisira taon-na kene Depi taon-na kene kolea
    akuna nondupa lirim koleamanga pali andukulu
  maj-NT: Nk'ie nga kint'é já postru̱ niu̱, Listra̱ ko̱ Derbe̱ i̱ncha tsanka, nanki
    xi tjíntujíhi̱n a̱nte Licaoni̱a̱. Ko̱ ngji ya a̱nte xi tjíndai yo̱
  bkq-NT: Awârâ tiuntuduomo myani Paulo, Barnabé warâ Listraram, Derberam, âtâ anary
    iwaguepaom modoram warâ ânwiendylymo, Licaônia yan-yam.
  kue-kue: Ba aposel suwo ka i pirtre ye teke endpi Likonia dumo kande ya Listra pindre
    te Derbi dumo kembra yemara igle ama dumo tau akiye embrika.
  cot-NT: Iroompaqueate iquemacojiaquerigueti ishiashiaitanaca yoajianaque Irishitiraqui
    aisa Terevequi choocaguetatsica Iricaoniaqui, jero aisa ovegaraguetapojacagueti
    Iricaonia,
  bnp-bnp: Pali ru lohoka vona a naro ta ri gi rata virihi ru vona, lakea ru ha lakea
    na tabeke ne Likonia na tanga dagi e Listra e Derbe, na maka tanga ri pesi tabukoi
    ne rua.
  apn-NT: Hãmri nhũm wa amnhĩ tã ama nẽ mẽ kêp kato nẽ hpãnhã ma pika hõ hwỳr mõ.
    Ma Rikõn kãm krĩ hkwỳ hwỳr hpãnhã mõ. Risti wỳr nẽ Tepe wỳr nẽ pu hã krĩ hkwỳ
    hwỳr wa mõ.
  ctp-NT: Loꞌo mgii tiꞌ Palyu loꞌo taꞌa ndaꞌan yu chaꞌ kanꞌ, kanꞌ chaꞌ msnan neꞌ ndyaa
    neꞌ la xka kichen nde lo yuu nu kwenta ꞌin Licaonia bra kanꞌ, ngala neꞌ kichen
    Listra bra kanꞌ. Loꞌo ndiya nu ndyaa tijyuꞌ la nde kichen Derbe loꞌo nchga kichen
    xuwe ti kwiꞌ seꞌen ti kwa.
  opm-opm: Wanin matperhan ihit ama danong am hapti among mandama Rikonia mongnong
    susa Ristra apteisi Derbe apteisi ama aptei yotnong pipari.
  bvr-bvr: Wurra gun-narda Paul rrapa Barnabach gubirri-borrwurra burrwa, lika abirri-lijiwarriyana
    burrwa, gun-gata Laykóniya (Lycaonia) gun-ngardapiya gugu jonama gu-jirra abirri-bona
    gun-nerranga gun-jaranga rrawa, minypa gun-murna gun-guyinda Litra (Lystra) rrapa
    Derbi (Derbe) rrapa mola rrawa gu-jirra gu-boya,
  wal-wal: Yesuusi kiittidoogeeti hegaa eridi, Lisxxiranne Daribe giyo Liqaa7ooniyaa
    katamatanne eta heeran de7iya biittaa baqatidosona;
  zad-NT: Na' ka wṉezi Páblona' len Bernabéna' ka ba chwia beṉ'ka' gongakile' ḻegake',
    lii biza'tegake', wyajgake' yell Lístrana' na' yell Dérbena', yellka' llia gana'
    mbani Licaóniana'.
  kmg-kmg: manarâ wiserâ Likaonia mâreŋko rapic. Erâ ira Listera â Derebe â hae gâcnao
  aso-aso: Li hukikevo Pauloki Banabasiki aꞌmine gamazi gili golise vi Likaionia ebeꞌ
    nabauꞌ Lisitila numuda idoꞌ Delebe numuda idoꞌ aꞌmida numuno ngomo ngomo mineꞌmo
    moninguꞌ nesi vi
  uli-uli: Molwe apostel kowe rela rongrong molwe re bele foru ngo resa haw resa loh
    wol Lystra mo Derbe we ye mel wol Lycaonia, iwe mo fulu kowe ye tebalililoh Lycaonia.
  nin-NT: Abi ko na angu ba a wo nggo na kru kuma na anga ka Likoniya na mirri ni
    ìgbù i Lisitra tuku Debe tuku ìgbù yi nggo se nabo,
  acu-NT: Pablo Bernabéjai nu tinamun anturmamkar, nu yaktanmaya jiinkiar, Licaonia
    nungkanam Listra yaktanam jear, nunia Derbe yaktanam wearmiayi.
  cak-WNT: ri Pablo y ri Bernabé xa xquinabej ri achique ch'obon chiquij. Rumari'
    riye' xquewala' el qui' riche (rixin) chi xebe c'a pa Listra y c'a pa Derbe, ri
    tinamit ri yec'o pa rucuenta ri Licaonia. Chuka' xebe pa ronojel lugar ri yec'o
    pe chiquinakajal ri ca'i' tinamit ri'.
  ebk-ebk: Kun pay naammuwan nan apostoles nan planucha, lenmayawcha ay inmuy henan
    probinsiya ay Licaonia henan chiyuycha siyudad ay Listra ya Derbe, ya henan tukutukún
    ay luglukiar henan probinsiya ay ansa.
  spa-PDDPT: Al saber esto, los apóstoles huyeron a las ciudades de Licaonia, Listra,
    Derbe y sus alrededores
  ruf-ruf: Lekeni iwatumighwa hawahulike imbuli ayo watsumila Lisitira na Deribe,
    isi ya Likaniya na mne isi itsili habehi,
  gun-gun: Ha'e nunga ha'e kuery oikuaa vy ojava Licaônia regua Listra ha'e Derbe
    tetã katy, ha'e katy rai-rai'i ikuai va'e rupi voi.
  agu-BL: Poro yi quibital Pawl tu Bernabé yi ya'tz chitxumu'n cyele'n tzun ojk. Cho'n
    tzun cyopone'ntz le tnum Listra, nin e' icy'tz Derbe. Yi e'chk tnuma'tz cho'n
    at cwent yi ama'l tetz Licaonia.
  isn-isn: Akalilinga nilanso nu kumankiila mu isali nia Likaonia, Listra ni Derbe
    ni nkika ni ipilimikiiye pang'wanso,
  eng-PEV: But somebody told Paul and Barnabas that those people wanted to kill them,
    so Paul and Barnabas ran away to the country called Lyconia. They went to the
    towns called Listra and Derbi, and to the country around those towns,
  ilo-ULB: naammoanda daytoy ket naglibasda kadagiti siudad iti Licaonia, Listra ken
    Derbe, ken kadagiti aglawlaw a rehion,
  pir-NT: Tiquina sa ye duarire masiñe, Pablo, Bernabé mehna Licaonia yehpapʉ duhti
    cãa wahahye. Ti yehpapʉ ijiri maca Listra wame tiri macare yʉhdʉ cã, Derbepʉ esahye.
  anv-NT: Ne aŋgbá Jisɔs áwuúgé geju bwɔ́, ábó áfɛ́ né gebagé mewaá Lykania,
    ákɛne né malɔ Lystra ne Debe ne malɔ ayifɔ ayi álú né geba yimbɔ, ágarege
    abya Ɛsɔwɔ melɔ́mélɔ́ ɛwu.
  sab-NT: Agwa Pabloge kaire Bernabége chku uñale kwian kle mo ten amadi gire Pablo,
    Bernabé kigedu jo una Listrage una Derbege, una Listra kaire una Derbe kle chege
    nga kweri Licaoniage. Pablo, Bernabé chagedu nga Licaoniage ulita geru Jesu giti
    kete kwiange.
  tmd-tmd: Makwam nöbö hogwa ñɨŋör mönö aku nugwön, bör du taun dib hogwa Listra Debi,
    mögörɨb dib Likonia yuadö dumä.
  acr-NNT: Echiriꞌ ri Pablo y ri Bernabé xketaꞌmaj waꞌ, xebꞌel bꞌi chiriꞌ y xebꞌek
    pa ri luwar re Licaonia pa taq ri tinamit Listra y ri tinamit Derbe y pa taq ri
    luwar chunaqaj wa kebꞌ tinamit.
  kpg-kpg: Digau agoago hagau ga iloo di mee deenei, gaa llele gi daha gi nia waahale
    o Lystra mo Derbe ala i lodo tenua Lycaonia, mo gi nia gowaa ala e hoohoo gi tenua
    deelaa.
  taj-taj: पावलदेन बारनाबाससे चु था याङ्सी लुकोनिया भिबा शहरला लुस्‍त्रादेन डर्बी
    शहररी ओच्‍छे थे शहरला क्‍यारमारला जिल्‍ला तबान यार्सी निजी।
  avt-avt: Au, hɨrakɨt aposel temtewem, hɨrakɨt tɨrɨr ten wit Listra ketike Debi,
    hɨram wit me provins Likionia, hɨram metike wit ham menep.
  cbk-cbk: Pero cuando el maga apostoles ya sabe acerca del plano, ya escapa sila
    para na Listra y Derbe, el dos ciudad na teritoria de Licaonia. Ya anda tamen
