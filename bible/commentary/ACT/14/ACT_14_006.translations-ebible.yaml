  mgc-mgc: Mati Pawolo ehe Baranaba ayɔlɔnnï wa ma ëdï rë nï ko'dɔ, zë ahonnï mï dakaŋo
    'ba Lëyïkɔniya, ani mï gawo 'ba Liyisitra ehe Dëbë ehe bi ma kara dakapa dakaŋo
