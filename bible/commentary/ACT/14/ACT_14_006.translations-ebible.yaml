verse: ACT.014.006
translations:
  kpx-kpx: Kateisege Bolou Banabasiti ke evisi detuluvisi Lekonia vata kemo o abuita
    Lista isi Debi keve velehovoi ata haiveito halevai o degomolemo ata haivei tilu.
  okv-H: ingito Paul te Barnabas te na da javo Lystra te Derbe te amita enda Lycaonia
    ta pambuto
  tbo-tbo: Hougana wiwogatalana Paulo ma Banabasi hi hanahanapugeya po hi lowo po
    hi nae u Lisita po u Debi, meyagai baneihi Laikoniya u tupona. Ma gasi meyagai
    gehouhi Laikoniya u hinena
  mal-C: എന്നാൽ അപ്പൊസ്തലന്മാർ അതു മനസ്സിലാക്കി. ലുസ്ത്ര, ദെർബ എന്നീ ലുക്കവോന്യ പട്ടണങ്ങളിലേക്കും
    അവയുടെ സമീപപ്രദേശങ്ങളിലേക്കും ഓടി രക്ഷപ്പെട്ടു.
  grc-SR: συνιδόντες κατέφυγον εἰς τὰς πόλεις τῆς Λυκαονίας, Λύστραν καὶ Δέρβην, καὶ
    τὴν περίχωρον·
  bgc-bgc: फेर वे इस बात नै जाणगे अर लुकाउनिया परदेस के लुस्त्रा अर दिरबे नगरां म्ह,
    अर लोवै-धोरै के परदेसां म्ह भाजगे
  khz-khz: Na Paulo e Banabas na vonavuga geripaato, gaurai Likaonia tanonai vanuga
    kamura ruala Listera e Derebe, e lagara tanorai gekali-agoto e lagara vanugara
    reketai.
  deu-TKW: 'flohen sie, da sie es merkten, in die Städte von Lykaonia: Lystra und
    Derbe, und die Umgegend.'
  zsr-NT: Catiꞌ táquibeꞌinëꞌ lë ni Pablo len Bernabé, guluzxundjëꞌ niꞌ, yjaquëꞌ yödz
    Listra len Derbe luyú Licaonia, atiꞌ niꞌ guladödëꞌ yúguꞌtë yödzdauꞌ gdu zbiꞌil,
  lin-lin: 'kasi tango bantoma basosolaki yango, bakimaki na bingumba ya Likawoni :
    Listre, Derbe mpe bazingazinga na yango.'
  hns-NT: Bakie Paulas log ke ie kharaab bietjaar ke sanes miel gail. Tab oesab Liekaonia
    des me se Liestra aur Derbe sahar aur hoewa ke aas-paas me bhaag gail.
  noa-E: deeum durr Licaonia anʉmʉg dʉr wëtjierram aajem, chi Pablo Bernabé dʉ̈i.
    Mag wëtwi phöbör Listra anʉm ee naawi ërëubaadeeu jũrr agjö phöbör Derbe anʉm
    ee naaimajim aajem.
  eng-EMTV: they became aware of it and fled to the cities of Lycaonia, Lystra and
    Derbe, and to the surrounding region.
  mib-NT: Te ni cajini de jeē súcuan cácuni sáha, te ni cajinu de cuangoo de nde ñuu
    Listra jiín ñuu Derbe ndañúū Licaonia jiín táca ñuu yajni yūcuán.
  lif-NT2: कर कन् चे़म्‍फन्‍निन् सेःक्‌युक्‍मिबाहाॽरे़ निङ्‌वाॽ मे़घोःसुआङ् खे़प्‍मोनु
    लुकोनिया थुम्‍मोबा लुस्‍त्रा नु दर्बि मे़प्‍मनाबा ये़क्‌यक्‍हाॽ नु खे़न् खिरिबा
    ते़न्‍नो मे़घे़त्‍छिङ् मे़बेआङ्
  xnj-xnj: Vamitumi vala pevamanyili mpangu wenuwo, vakajumbalila ku Lusitila na ku
    Delibe, miji ya ku Lukonia, na pamwambu ya miji ya papipi,
  mmx-mmx: Ketla luradi vavang duga ronga i na la duga sixiro uto at lenep Likonia.
    Mo go duga vavang mi Lagale Lavavang to at lumenemen Listra la Debi, la to at
    lengkot petpes bok ap mo lenep.
  cbr-NT: '''Ësë́nania ñuia cuabiani ca Licaonia menu ''icë ëma rabë́, Listra ''imainun
    Derbe, ''imainun a ''urama ''icë me camanuribi cuancëxa.'
  tee-NT: Para acsni tac'atsa ju Pablo chaich ju Bernabé pus lana ta'ats'alalh. Ta'alh
    ju lak'achak'an Listra chai ju lak'achak'an Derbe ju xalacat'un Licaonia. Vachu'
    talacaputoc'alh ju ali' lak'achak'anixni ju vanin ixvi.
  eng-LSV: they having become aware, fled to the cities of Lycaonia, Lystra, and Derbe,
    and the surrounding region,
  cak-NT: Pero ri Pablo y ri Bernabé xquina'ej ronojel ri nojin chiquij; romari' reje'
    xquiwewaj-e-qui' y xebe c'a pa Listra y pa Derbe, ri tenemit ri jec'o pa Licaonia.
    Chuka' xebe pa ch'aka chic lugar ri jec'o-pe chiquinakaj ri ca'i' tenemit ri'.
  pah-NT: Igwete Paulo'g̃a ikwahavipei g̃anhimbohovajara ojihe. A'ero g̃a ka'nhymi
    g̃a hugwi ogwovo cidade de Listra pe cidade de Derbe pe no Licaôniapeve'g̃a gwyri
    pe. Ojipe'g̃a gwyri pe g̃a hoi no – kiroki g̃agwyra Licaônia atima.
  sja-NT: Mamĩda Pablopa Bernabé ome k'awaadak'ãri, mirudachida Licaonia eujãdee,
    Listra p'uurude mãik'aapa Derbe p'uurude, ichiaba ma p'uuru ik'aawa.
  xed-xed: Ka snanaghatá tsi ta i Pwal nda Barnabas. Ka laghu həŋ da ɗiɗifa vgha ma
    luwa Listra, nda ya ma luwa Derba ta haɗika Ikwaniya, nda ya ma luwaha ta wanafta.
  mks-NT: Joo tá na̱canda̱a̱ ini Pablo xi̱hi̱n Bernabé ña̱ sácú ini na̱ cán caja xíxi
    na xi̱hi̱n dá já na̱xinu da cua̱ha̱n da̱ chí estado Licaonia. Na̱xi̱nu̱ co̱o da
    ñuu Listra xi̱hín ñuu Derbe xi̱hín java ga̱ ñuu válí ñúhu ndijáá chí cán.
  gfk-S: Iesene ing dur ga ser ikin dur ga hilo utusu Listara ma Derbe kinasi tano
    katano Likonia, ma utusu ta ira subana hutate ta kike ra iruo taman.
  bmu-bmu: Mewö mötmörigetka möta ölöŋ köla tököba Likaonia prowinsnöŋ anohot. Miaŋgöreŋ
    anda taon qetŋiri Listra aka Derbe aka miri liliköm etkiba tat angeri, miaŋgöreŋ
    aŋgorohot.
  dgz-dgz: Go mu oit ame anune gapan tap serarat at Laekonia pa sewa Listura ge mainepewa
    at sewa Dobi den tauan amba at ame ikukuk amon.
  eng-GNV: They were ware of it, and fled vnto Lystra, and Derbe, cities of Lycaonia,
    and vnto the region round about,
  zaa-NT: Pero bina bá cabi nui nna beria cabi nía nna huía cabi para ca yetsi Listra
    nna Derbe nna canu anta' cą le' región lą́ Licaónia, ą'hua iyaba ca yetsi canu
    anta' ìta'lùba nía.
  eng-WEBSTER: Being apprised of it , they fled to Lystra and Derbe, cities of Lycaonia,
    and to the region in that vicinity.
  guh-guh: Nexata Pablobeje Bernabébeje nayajumetanebeje pacuenia exanaejitsiatsibeje.
    Nexata vecuanajetabajiravabeje Listra tomarabelia, Derbe tomarabelia ata. Bajarapatomarabeje
    ecabeje Licaonia nacuata. Bajarapatomarabeje pepënëya penaetomaraxijava ata najetarucabeje.
  bon-bon: Paulo naabi Banaba peei poto cidi me liba umle äbitäsi, teepi uucräsi Lukaniya
    gawe cabu me, luga ge neeneni cewe ngii Lustra piiyepu Derbe cuta piiyepu poto
    matimati cewe.
  nhw-BL: Pero Pablo huan Bernabé quicajque catli quinequiyayaj quinchihuilise huan
    cholojtejque. Yajque hasta tlali Licaonia campa mocahuaj altepeme Listra huan
    Derbe huan calajque ipan miyac altepeme huan pilaltepetzitzi catli nechcatzitzi.
  mgw-mgw: Atumilwe pabakwipwi likowe lyo, babutuki Lustila na Delbe, ilambo ya Lukaonio,
    na mupipi yake,
  swh-ONEN: Lakini mitume walipopata habari hizi wakakimbilia Listra na Derbe, miji
    ya Likaonia na sehemu zilizopakana nayo.
  wbi-wbi: valyakagwile ilio nakuluta ku makaja agha Likaonia, Listra naku Derbe,
    na kufisala fino fisyungwite Pala,
  bba-bba: Ye Pɔlu kɑ Bɑɑnɑbɑsi bɑ ɡiɑ mɛ, yerɑ bɑ kpikiru suɑ Likonin temɔ Lisiti
    kɑ Dɛɛbeɔ, kɑ yen bɑru kpɑɑnɔ.
  eng-KJVCPB: 'they were ware of it, and fled unto Lystra and Derbe, cities of Lycaonia,
    and unto the region that lieth round about:'
  kgk-NT: Upe-ma ramo oikwaa-ma ojehegwa. Osẽmba oho-vy. Outro tetã-my okanhy oho-vy
    íxugwi. Licaônia yvy-py oho. Upe-py Listra tetã-my, Derbe tetã-my ave oho. Tetã
    jerekwe-rupi oho ave.
  waj-waj: Kua yeena rau kiooduu ivaitana iya tuu kuaivaa rikiada ngiari toovau vida
    mmataivaa nnutuuvo Rukauniaa vau yoosinnaivaitana vuaivaa nnutuuvo Rusutaraa vuaivaa
    nnutuuvo Derevee vida mmata vainiivau vau yoosinnaiyauvakiaatama vida
  cpy-cpy: Roo kanteencha yotaki rirori-paeni, shiyaka ikineeyakini Listra-ki roojatzi
    Derbe-ki, rootaki nampitsi jeekayita-tsiri Licaonia-ki. Tema ithonka ranashitakawo
    okaatzi tzimatsiri nampitsi janta.
  mpx-mpx: Yaa apostolowau wasa hi hago, inoke hi lou hi na labi Laikoniya panuwana
    Listila ge Debi elal, ge panuwa bolo hi minaa labeliyaa.
  wbp-wbp: Purda-nyangu-pala Puurlurlu manu Parnaparluju jaru yangka kujalpalu-palangu
    japirdija. Ngula-kujakuju-pala kapanku wuruly-parnkaja kirri-ngirliji, ngulaju-pala
    yarnkaja kurlirra yirdi-jarra-kurra kirri-jarra-kurra Lijirta-kurra manu Turrpi-kirra,
    ngulaju ngurrara-kari-kirra Layikuniya-kurra.
  luo-luo: To joote nofwenyo gima negichano timo, omiyo negiringo gidhi Lustra gi
    Derbe, mier mag Lukaonia, kendo e mier molworogi,
  nhe-NT: Pero Pablo huan Bernabé quicajque tlen quinequiyayaj quinchihuilise huan
    cholojtejque. Yajque hasta tlali Licaonia campa mocahuaj altepetini Listra huan
    Derbe huan calajque ipan miyac altepetini huan pilaltepetzitzi tlen nechcatzitzi.
  aii-aii: ܟܲܕ ܝܕܝܼܥ ܠܗܘܿܢ ܒܐܵܗܵܐ، ܥܪܝܼܩ ܠܗܘܿܢ ܠܠܘܼܣܛܪܵܐ ܘܠܕܲܪܒܹܐ، ܡܕܝܼܢܵܬܹ̈‌ܐ ܕܠܘܼܩܵܢܝܼܵܐ
    ܘܠܡܵܬܘܵܬܹ̈‌ܐ ܕܚܵܕܸܪ̈ܘܵܢܵܝܗ‌ܝ.
  esk-NT: Uqqiraqtik iḷitchuġikamitku taamna sivunniuġun qimaŋniqsuk Lystra-munlu
    Derbe-munlu, nunaaqqiŋñun Lycaonia-mi.
  msb-msb: Pero naaraman ini san mga apostoles kaya nagdulag sinda pakadto sa Listra
    kag Derbe, mga syudad san Licaonia, kag sa palibot na lugar.
  cpa-NT: Cónh¹jøng² ca¹lø¹lih¹³ tsih² høh³. Ca¹cuøin¹dsa juu¹² ja³tén¹² Licaonia,
    ju³lah juøi² Listra quianh¹³ Derbe quianh¹³ juøi² tioh¹³ cøg¹².
  dso-dso: ମାତର୍‌ ପାଉଲ୍‌ ଆରି ବର୍‌ନବା ସେଟା ଜାନିକରି ଲୁକାନିଆଇ ରଇବା ଲୁସ୍‌ତାରା ଆରି ଦର୍‌ବି
    ଗଡର୍‌ ଚାରିବେଡ୍‌ତିର୍‌ ଜାଗାଇ ଦାପ୍‌ରେ ପାଲାଇଲାଇ ।
  meu-meu: To raruosi vada e diba, bena e heau, Lukaonia tanona ela, Lustera bona
    Derebe hanuadia ai bona una tano idoinai
  yva-NT: Weramu Paulusa pe Barnabasa pe yo awa bekere umaso ranaun, weti inyanyajibe
    yirija no munijo Listra muno Derbe no no Likaonia. Muno yanya isisa yuje ama varodore
    rai tenambe.
  dgc-dgc: Pero de Pablo, pékabaheta de ta éya, éy ginuminan sa side a inumange side
    ta Likaonia. Ta éya éy nagpahayag side ta Mahusay a Baheta ta Listra, sakay ta
    Derbe, sakay ta bariyo-bariyo ta éya.
  zpm-NT: Zeeṉe bin Pabla grop Bernabé, mazd laa zho briee ga, laa zho zie nëz xtan
    zha Licaon. (Güey zho Listr, güey zho Derb ni grëraa guiedz ne ndxie gax ga; güeynee
    zho lo grë miech co zha nac Xtiidz Dios.)
  hix-NT: Hutwetxkon mak hatà, Pawru komo. Àro ke nekahtàmtxownà hatà. Totxownà hatà,
    Ryestra hona, Dekme hona xarha, àro màhton hona xarha, anaro rha owto hona rma.
    Ryekayonya yamtar hono rma àro ha, owto, anaro rha.
  sim-sim: Hako Barnabas fre Pol mashi os fririn li jimandingormekurik li mbari mashi
    oson fri misihi yanga Listra nga yanga Derbe nga orok frimu tulu ira. Yanga ovro
    provins Likoniak nandari vri. Uhu yanga lal orok er nga pasir nandari mishi orok
    iri vri.
  npi-ULB: यो कुरा थाहापाएपछि तिनीहरू लुकोनिया, लुस्‍त्रा, र डर्बी सहरहरू र वरिपरिका
    क्षेत्रतिर भागेर गए
  cgc-cgc: Na nlaman danen Pablo plano ya, galin danen ya ta Iconio aged maglikaw
    ta mga gakuntra ki danen daw giling danen ya naan ta mga banwa na Listra daw Derbe
    daw naan ta duma pa na palibot na mga banwa na sakep ta lugar na Licaonia.
  tim-tim: Aregât kepia are hepunmâ Likionia hân ain Listera akto Derebe kepia lâuwâ
    are talialân ain arim ândeaŋmâ âi mem maliat.
  yor-yor: wọ́n gbọ́ nípa rẹ̀, wọ́n sì sálọ sí Lysra, àti Dabe, àwọn ìlú Likaonia
    àti sí agbègbè àyíká.
  wos-wos: Wungi wandaka bér wun hundi xékétaka bér Aikoniam yatakataka bér yaange
    yi, Likoniana héfambu rekwa getéfaré, Listraré akwi, Derberé akwi, wumbu rekwa
    hafwaré akwi.
  emp-NTPO: Baribʌrʌ Pauloba, Bernabe bid̶a maʌ̃ cawasid̶ad̶e Licaonia druad̶aa mĩrũ
    wãsid̶aa. Listra purud̶aa, Derbe purud̶aa bid̶a wãsid̶aa. Jũma maʌ̃ Licaonia druad̶e
    pʌrrʌa wãsid̶aa.
  eng-F35: they became aware of it and escaped to the cities of Lycaonia—Lystra, Derbe
    and the surrounding area—
  ind-ind: Tetapi waktu keduanya mengetahui rencana itu, mereka menyingkir ke daerah
    lain di provinsi Likaonia, yaitu ke kota Listra, Derbe, dan sekitarnya.
  pes-OPCB: رسولان وقتی از این امر آگاهی یافتند، به شهرهای منطقۀ لیکائونیه، یعنی لِستره
    و دِربه و اطراف آنجا گریختند،
  mpt-mpt: Folwali weng olo wenteniba wetou moniba Likionia betano bibo niniino Listla
    bib osa eka Debi bib osa eka bib mak mak osa bib olo kikib ye biobe. I moniba
    ye bianiba
  ssx-ssx: mo hali yaapoma꞉ opuaata꞉ mo Laikonia nane haepeke Lisita Debi da yaapo
    pa꞉ta꞉ make mo topu damanu pa꞉ta꞉ make pindipa puaata꞉
  mkl-mkl: Iyi Pɔlu do Bɑɑnɑbɑsi ɑ̀ mɑ̀ ideu ɡbɑkɑ̃, ŋɔi ɑ̀ sɑ ɑ̀ bɔ Lisiti do Dɛɛbu
    si ilɛi Likoni do si ilɛɛkoɛ ŋɑ.
  gaq-gaq: ପାଉଲ୍‍ ବାରି ବର୍ଣ୍ଣବା ଆକେନ୍‍ ମ୍ୟାଃଚେ ଲୁକାଅନିଆନେ ଲୁସ୍ତ୍ରା ବାରି ଦର୍ବୀ ଇନିନ୍ନିଆ
    ବାରି ଆତେନ୍‌‍ ପିତୁର୍‍ପାକା ଲେଃକ୍ନେ ଏରିଆପାକା ଲାଗ୍‍ଡଆର୍କେ ।
  gof-RNT: Hawaareti hessa eridi, Lisxiranne Darbbe giya Liqaa7oniya katamatanne entta
    heeran de7iya biittaa baqatidosona.
  unx-unx: ପ୍ରେରିତ୍‌କିନ୍‌ ଏନ୍‌ ବିଷାଏରେ ସାରିକେଦ୍‌ତେ ଲୁକାୟନିଆ ଜିଲ୍ଲାରେୟାଃ ଲୁସ୍‌ତ୍ରା
    ଆଡଃ ଦର୍ବୀ ସାହାର୍‌ରେୟାଃ ଚାରିୟସାଃରେ ତାଇକାନ୍‌ ପାର୍‌ଗାନ୍‌ତେକିନ୍‌ ସେନଃୟାନା ।
  gah-gah: Li huka gakó nene gilikasike, golisi iki Likaonia mikasigú Listela numutokagi
    Telepe numutokagi apá lugáalokagi viki,
  lcm-lcm: Sikei kilong tala nas a lomlomonai ang, na kilongla sip ane Lustara na
    Derbe, ngono rina i palpal Lukaonia, na ane si keve rina aulitai kapa.
  aer-aer: Ratherre akenhe aweke-arle arrekwele ratherre iparrpe-iparrpe ingkele akwete
    alherreke apmere Lycaonia-werne. Derbe-arlke Lystra-arlke apmere akngerre atherre
    Lycaonia-le. Apmere yanhe ikwerenge anteme ratherre ayeye mwerre Jesus-akerte
    ilerle-aperreke tyerrtye yanhe-arenye areyeke apmere akweke arrpenhe areye-werne-arlke
    ratherre alherreke ayeye rante-rante iletyeke.
  qvc-NT: 'Piru chayta yach''ashpaqam, chay apustulkunaqa mitikashpa, rirqanllapa
    prubinsya Likuñapa kay llaqtangunaman: Listraman, Dirbiman, tukuy rridurnin kasiriyungunaman.'
  tgl-ULB: nalaman nila ang mga ito at tumakas sila patungo sa lungsod ng Licaonia,
    Listra at Derbe at sa palibot na rehiyon,
  cbs-NT: januxun Pablo inun Bernabén banabitan paxai mae Listra inun Derbe inun mae
    betsa betsapa Licaonia mai pakea anu buxun
  xtm-NTPP: Ja ni ka jiniso'o tee ni tetniñu Jesús ma ja sukan ka ka'an i ma, te ni
    ka xsiyo de kuan koo de ichi ñuu Listra ma ji'in ñuu Derbe ma ja ka iyo i ñuu
    Licaonia ma, ji'in ni‑ka'nu ñuu ka iyo yatni yukan ma.
  nnq-nnq: Kingobu achandundame apabamanya kile chenie, ngabatilila ku Lusta na ku
    Debe ilambo ya Lukonio na ilambo ya papipi jakwe.
  bao-NT: Pablo, Bernabé jãa pea teere majiri, Listra, Derbe, Licaonia yepa macã macãripʉ,
    to weja ca niiri macãri pee duticoaupa,
  san-ORI: ତୌ ତଦ୍ୱାର୍ତ୍ତାଂ ପ୍ରାପ୍ୟ ପଲାଯିତ୍ୱା ଲୁକାଯନିଯାଦେଶସ୍ୟାନ୍ତର୍ୱ୍ୱର୍ତ୍ତିଲୁସ୍ତ୍ରାଦର୍ବ୍ବୋ
  rmn-rmn: одола галилэ адалэстар, нашлэ андэ диза ки Ликаонияки, андэ Листра тай
    Дервия тай ко тхана агорял лэндэ,
  huv-NT: Nejiw a Pablo y Bernabé, wüx tanguiayiw aag ayaj, quiaj tawüniw oleajiw,
    tandüyiw tiül ajcüwa cambaj Listra y Derbe tiül iüt Licaonia, at tambüw tiül meáwan
    nine cambaj quiájan.
  otn-NT: Mi̱ zä mi̱ ba̱di̱ te fɛnnba̱bi̱ ra̱ Pablo 'nɛ̱hra̱ Bernabé, bi bømp'ʉya,
    i̱ map'ʉ ja ra̱ hni̱ni̱ Listra. Bi thogui, i̱ mpa p'ʉ ja ra̱ hni̱ni̱ Derbe. Guehya
