  mal-2015: ദെർബ്ബ എന്ന ലുക്കവോന്യപട്ടണങ്ങളിലേക്കും ചുറ്റുമുള്ള ദേശത്തിലേക്കും
  tuo-NT: Pablo quẽꞌrã na tojo weesĩꞌrĩsere tʉꞌorã, Licaonia wãmetiri diꞌtapʉ duꞌtiwãꞌcã
