  aaz-aaz: Mes tuaf bian natonan naiꞌ Paulus sin am nak, anmuiꞌ atoniꞌ puukn es, reꞌ
    nateenb ein amreꞌut neu sin. Onaim sin naenan ma naꞌkoor ein anbin propinsi Likonia,
    anbin kota Listra, ma kota Derbe, ma kuan-kuan anfuun am nateef anbi naan.
  qup-NT: Chayta yachashpankuna Pablokuna Likaonia allpapi Listra llaktama, Derbe
    llaktamapas, chay llaktakuna muyukta kahuk allpakunamapas mitikurkakuna.
  azb-azb: Bundan xəbər tutan bu həvarilər Likaoniyanın Listra ilə Derbe şəhərlərinə
    və oranın ətraf yerlərinə qaçdılar.
  eng-DBY: they, being aware of it, fled to the cities of Lycaonia, Lystra and Derbe,
    and the surrounding country,
  guo-NT: Pablo, Bernabé sʉapich, chapaeis japox isaxaespox japiliajwa. Samata, Pablo,
    Bernabé sʉapich, dʉkp Licaonia tʉajnʉlelde, Listra paklowax poxade, Derbe paklowax
    poxadebej. Japapaklowaxan, moxxot asatʉajnʉchanbej, japi mathʉnalap naewʉajnaliajwa
    chimiawʉajan, Jesucristo pejwʉajan.
  hla-hla: Ere Pol mere Banabas i hengo sabe a ka teka, ba nori e bus uar tara provins
    i Likionia, me kui laria turu taun i Listra na i Debi, na tara man han ti sukusuku.
  mav-NT: Mi'i hawyi Pauru Panãpe tikuap ta'yn ta'a­tu­'auka teran hap hawyi te'e­ro­popy
    ra'yn. Mi'i hawyi tuwat tawa Irikaunia kape. Mi'i hawyi itote ikohye­wyry tawa
    hit ko'i upi tawa Irita tawa Tepe upi i'atu­ko­hye­wyry.
  kpf-kpf: Gâne nâŋgâm kamân zo birâm Likaonia hânân âiwet. Oi zoren Listera sot Derebe
    kamânân sot kamân mâik mâik tap arip, zoren âi den siŋgi âlip dâzâŋgom ândiwet.
  ppo-ppo: Até yaai yaletei, kale whi̧ tamo daalopó dere fo woseturaalu, ai be taaróló
    Likonia hae kwiamó tȩne be Listra be huluaró Derbe be huluatamomó kutu betalepó.
  hin-2017: तो वे इस बात को जान गए, और लुकाउनिया के लुस्त्रा और दिरबे नगरों में, और
    आस-पास के प्रदेशों में भाग गए।
  wol-KYG: Ñu yég ko, daw làquji diiwaanu Likawni, ca dëkk ya ñuy wax Listar, ak Derbe
    ak la ko wër.
  bef-bef: Ya lite lana kaga etali akehelilete ana hepaꞌi heꞌmite koli hite i minigite
    bite Likonia kegiꞌa loe tauni Lisitala hepaꞌi hiti to Tebe hepaꞌi asaga lagaso
    meso hepaꞌi ana loe tauni lebato niꞌinalo bula ola hite mineꞌahaꞌina.
  amm-amm: Ulai nonani aino imofa kwaikino, na lomukino, Polo noko ti mo. Likoniya
    asiso manokino, Lisitolo nokonuwoi Tipi nokonuwoiso. Aumoifa aumoifa nokonu lolofaso
    manalokino.
  zaj-zaj: Ila watumigwa wa Kilisto wazimanya mbuli zija, avo wakimbilila Listila
    na Delibe, miwambo ya Likaonia, na isi ziwazunguluke,
  chq-NT: Pe mo galili'³i Poo² coon'¹³ Bernabé do gacwiin¹o fu Listra coon'¹³ Derbe
    'e náa¹ lɨ sii²¹ Licaonia coon'¹³ la cu' lɨ' joon.
  swp-swp: isi se ataiei, se dago, se lau Lukaonia eanuadi eai esadi Luseta eo Derebe,
    eo dimodi ne se tau‐hetaiiridi.
  bjr-bjr: '@see-verse:ACT.014.005'
  aby-aby: Nauisike i goi sabu meisike Raikonia orofa Risidaini Debe goiyairo emua
    iro anisi. Iro anisike i goiyaini i orofa goi goi iro anisike Yesunu wake weada
    eneiareibisi.
  eng-YLT: they having become aware, did flee to the cities of Lycaonia, Lystra, and
    Derbe, and to the region round about,
  jni-jni: Sawa rusa anime wa suni uhaza ati pinti likoniya, listra nan udarbe, nan
    tipin me sa tizi mamu nan we.
  kne-kne: Sin nangammoan din aapostol, linmayaw da ed Listra ya ed Derbe ya sin nandinmang
    ay ili sin sakop di Licaonia.
  tgj-tgj: Vdwlo Apostol vdwv um tvvpa namgola, bunu Listra okv Darbe okv dokardovr
    mooku Likaonia pamtv vdwlo kelwk toku.
  wat-wat: Eatu tovanama Fauno keta Banabasi si biganowana, si dibwana si niya kawakawana
    Naikoniya nenei, menana nakanakasisi Nisita keta Debi keta yota menana kuniniusi
    nenesiyai.
  gui-NT: Erei Pablo jare Bernabé cuae oicuaa yave, otecuarai yogüɨraja tenta reta
    Listra jare Derbe pe jare cuae mócoi tenta iyɨvɨ rupi. Cuae tenta reta co ɨvɨ
    Licaonia pegua.
  quc-TT: Ri taqoꞌn are xkita ri xchomax chikij xaꞌnimaj bꞌik xebꞌe pa ri tinimit
    Licaonia, pa ri tinimit rech Listra xuqujeꞌ Derbe kꞌa te riꞌ pa taq ri tinimit
    ri e kꞌo pa taq kixukut.
  heg-NTPO: Mo atuli tek Paulus nol un tapan nas noan, muik atuli bua mes le tao susa-daat
    saol one. Tiata oen lalis lakos se propinsi Likonia, se kota Listra nol kota Derbe,
    nol ingu-iung in se la ngas.
  ptu-ptu: Sapo' tappa naissam indo to dua lambi' le'ba' muäläi kalena lako Listra
    anna Derbe anna ongeam senga' illaam attasa'na Likaonia.
  bzd-NTPO: Erë mik Pablo ena Bernabé, e'pa wa̱ ijche̱newa̱, eta̱ ie'pa tkayalmi dö̀mi
    ká̱ kiè Licaonia ee̱. Ká̱ kiè Listra ena ká̱ kiè Derbe a̱te̱ ee̱. Ká̱ e' wa'ñe
    ie'pa tö Jesús tté buaë paké.
  kwf-kwf: Bore ma ana kaidaꞋi neꞋe na ngwae lifurongo ki kera rongo sai ana, kera
    ka tafi Ꞌuana fanoa Ꞌi Listra, ma fanoa Ꞌi Derbe saena abaꞋi kula Ꞌi Laekonia,
    ma Ꞌuana na maꞋe fanoa ki kalikalida.
  eng-WYC-2017: they understood, and fled together to the cities of Lycaonia, and
    Lystra, and Derbe, and into all the country about.
  eng-WMBB: they became aware of it and fled to the cities of Lycaonia, Lystra, Derbe,
    and the surrounding region.
  zat-NTPS: Pablo ne Bernabé, gate belenne̱' ca', buluzrúnnaje̱' zjaque̱' naga zaj
    dxe' xe̱zre Listra, ne xe̱zre Derbe, da zaj nababa Licaonia, na' guledée̱' ca
    naca xé̱zredu ca' chee̱ xe̱zre ca' zaj nababa na',
  spp-spp: Poli ná Barinabasi à pa ɲcè na pi na pire taboŋɔ caa ke, maa fê a kàre
    Likayoni kùluni i, Lisitiri ná Dɛribe ná yi kwùumpe kànyi na.
  zty-NTPS: Kate' Pablon' ḻen Bernabén' gókbe'egekle' da' ni, bẕónnjgake' ga na',
    na' jake' ḻo yež Listra, na' ḻo yež Derbe, yež ka' zej nbaben Likaonia, gan wdégake'
    yógo'te yeždo' ka', da' zej nnitan' gawze.
  mek-mek: Kai apostolo iꞌina iifaga fouga kelogo puo, kepiaukoko Likaonia ago akaikiꞌa
    kelao. Ke kelao egae aisama, Listra ke Derbe taoniꞌiai kekoko, ke egae kai kelao
    egaꞌina taoniꞌi afeꞌiai isafa aloꞌiai kekoko.
  aey-aey: Saen aposel age eu odoqagan ec dumesi ale Listra Debica ono busali belesin.
    Listra Debica ale taun ben lecis Likionia hatu nagna nijesin. Taun ben lecis nijesia
    euna belimesi hatu eu gadac taldu jobonca, cudun nagnagca cunug cobosin.
  urd-GVH: लेकिन जब रसूलों को पता चला तो वह हिजरत करके लुकाउनिया के शहरों लुस्तरा,
    दिरबे और इर्दगिर्द के इलाक़े में
  ycn-ycn: Ehuá Pablo, Bernabé, quele jema'acá riyucuna. Aú neñaó reyá, ne'ejná ají
    que Licaonia te'eré ejé. Reyá ne'ejná piño ají que pajimila Listra ejé. Reyá na'apá
    piño pajimila Derbe ejé. Marí queja nachira'acó nate'eré nacuhuá.
  djr-djr: Yurr maṉḏany ŋunhi Bolyuny ga Bänabatjthuny, bili maṉḏany ŋäkul walalany,
    bala maṉḏa ganarrthaŋala ŋunhiyiny wäŋa, bala yan marrtjinan balan Litjaralila*
    wäŋalil, ga Dopilil,* ŋunhiwilin ŋarakalil wäŋalil Läkuniyalila,
  kvg-kvg: Geté ndigu ezoqa menas manqat gi꞉yogem, ndigu Likonia manqei-té ginø-khokhóz.
    Yaq Listla neka Debe taon-té ginø-okhoám, neka vemivemiav nøme-te, ta taon avønin-te
    ndøgo.
  rug-rug: Ba avosia ri karua apositolo sapu gua asa, ke govete la dia pa vasileana
    Lisitara meke Debi pa popoa Laekonia, meke koari na vasivasileana pa popoa sana.
  hop-NT: Noqw ayaiwtaqam put navotqe Lyconiat ep kitsókituy Lystrat‐nit pu Derbyt
    pumuy aw wāya, pu ahpiy ánan’ik tutskwat aw’i,
  san-URD: تَو تَدْوارْتّاں پْراپْیَ پَلایِتْوا لُکایَنِیادیشَسْیانْتَرْوَّرْتِّلُسْتْرادَرْبّو
  heb-LB: '@see-verse:ACT.014.005'
  caf-NT: '''Et whel''a ''en whulh ''úhudants''o hoh, keyah Lystra ''ink''ez Derbe,
    Lycaonia hoh whuzdla, whuz buch''a whetsihalhdel, ''et whunat chah.'
  mio-NT: Tacan cuu, ta chito ra Paulu ta ra, ta chinu ra cuahan ra iti ñuhun Licaonia.
    Yaha ra ñuun Listra, ta yaha tahan ra ñuun Derbe. Ndihi ñuun iyo tican yaha ra,
  srq-NT: Pablo que jirandu erese ra. Bernabé abe. Nyebe echoɨ uchã sucha tubɨrɨã
    mo. Licaonia jenda. Listra, ɨ sucha tubɨrɨã mo je. Derbe, ɨ emo je. Hue rurubi
    que echoɨ ra.
  kje-NT: Paulus noro Barnabas eremnala rira panaeku yaka onne, de ramharedi kota
    onne rala'a kota Listra noro kota Derbe ma aile noho Likaonia noro leke-leke lolo
    onne.
  gaz-gaz: Jarri garuu waan kana beekkatanii magaalaawwan Liqaaʼooniyaa kanneen Lisxiraanii
    fi Darbeen jedhamanitti, gara biyya naannoo sanaattis baqatan.
  kud-kud: Haugana yadi ulewahine hihanapui Paulo na Banabasi hidena ta hilalaune
    Lisitila yo Debi, dalava mwala'ina Laikoniya tupwanane ainai. Na hinage davala
    tupwadi Laikoniya alonai,
  urb-NT: Pe, ame'ẽ ke Páu ta ukwa rahã, Rit ok ta pe Páu ta ujan oho. Nder ok ta
    pe a'eta oho tĩ. Mokõi ok ta Rikaõ ywy rehe ihĩ tĩ.
  fra-LSG: Paul et Barnabas, en ayant eu connaissance, se réfugièrent dans les villes
    de la Lycaonie, à Lystre et à Derbe, et dans la contrée d’alentour.
  san-HK: tau tadvArttAM prApya palAyitvA lukAyaniyAdezasyAntarvvarttilustrAdarbbo
  cak-SNT: Pero ri Pablo y ri Bernabé xquinaꞌiej nojiel ri bꞌanun pensar chiquij;
    rumareꞌ xaꞌnumaj cꞌa Listra y Derbe, ri icꞌo chupan ri Licaonia, y xaꞌa jeꞌ nicꞌaj
    chic lugar ri icꞌo-pa cierca ri caꞌyeꞌ tanamet reꞌ,
  uvh-uvh: Ka Pol ya adi didipmi titiga' toging wara'ning midi u kuma' naknga yong
    u kabinga bima tanga anga kama tubo Likaionia tara' u anga yong girisi fama' ka
    Listra guk ka Debi guk a yong kababi' fam ka wara'ning du' adeiaging wara'siga'
    Anutuning midi kareng u ituaima yaregumu'.
  ino-ino: '@see-verse:ACT.014.005'
  gnn-gnn: Yurru maṉḏanydja ŋuriŋiyi Bolyu ga Bänapatjthunydja ŋäkula warray walalanha,
    bala maṉḏa gonha'yurrunana ŋunhiyinydjayi wäŋa, bala marrtjinanydja maṉḏa Litjaralilina,
    ga Dopililina, ŋunhimalana makarrlili wäŋalili Läkuniyalilina,
  yal-yal: Xɛrane na mɛxina, e yi e gi. E siga taana ndee yi naxanye xili Lisitire
    nun Deribe, Likayoni yamanani, e nun na rabilinna birin.
  cnt-NT: La₁ jme₁ca₂rë₃ŋi₅ Pa₄ quian'₅₄ Bernabé, ca₂cuɨng₃ juɨ₅ Listra, juɨ₅ Derbe
    në́₃, tɨn₃ juɨg₂ ja₁tén₄ Licaonia, ca₂i₁nioi₁₂ le₂tan₅₄ 'uë₃ jaun₂,
  tif-tif: alep iyo weng sandiwa, ukadaa din distrik Likonia kaptam-ami abip sakbaalim
    dukum dukum Listra abip aba, Debi aba, kem tam taba abip mep mep kaba yakyak un-bomdiwa,
  nlx-nlx: जेवी बरनबास एने पौलुस ज्यी वातीह जाण गीया, एने लुकाउनिया, लुस्रा, एने दिरबे
    हेयरा माय एने तान आहने पाहनेन देसा माय नाह गीया।
  apw-NT: Áí yídaagołsįįdná’ Lýstra ła’íí Dérbe, Lycaónia biyi’ kįh nagozṉilyú ła’íí
    biṉaayú dahtsídinkįį.
  gum-gum: Pabloba, Bernabébabe trunun wammøra Licaonia pirau tru Listraba, Derbeba,
    pueblomerasrømayba, katø tru puluwan katøganbalømerasrømayba trubab ambubelø køn.
  not-NT: Cara iquemocoqueri Paboro aisati Berinabé isiganaca poeboroquë aitoniati
    jitacha Irísitira aique yogaganaca basiniquë poeboro ojita Térebe, iroro pitirooti
    poeboro Iricaoniaquë. Aisati iátaiguë basiniquë poeboro aronisati.
  plu-plu: Igme kiyapwiye Pol gikak kiyapwiye Barnabé igkis timé gakkis. Ayteke nikwe
    igkis bisike temkete Likaôniyamnaw. Igkis danuh atere apitit paytwempu Listra
    akak Derbi.
  iou-iou: Ude täŋirä biŋam nadäŋpäŋ Pol kenta Banabas kome u peŋpeŋ Likonia komeken
    kuŋkumän.
  ntp-NT: Dʌmos aidʌsi maí ʌPaavora ʌʌmadu Bernabé voopoi abiaadʌrʌ Listiramu dai
    Derviamu, Licaonia dʌvʌʌriʌrʌ, dai vʌʌsi sicolo
  rai-rai: Baa Paaulo ma Baanaabaas diaar walangoroi, diaar waan ingen urong u ra
    papaar Likaaonia, kup a ru taamaan Listraa ma Derbi, ma raa kum taamtaamaan kaai
    baa diat ki marawaai.
  haw-1868: Ike e no laua, a mahuka aku la i na kulanakauhale o Lukaonia ia Lusetera
    a me Derebe, a me ka aina i puni mai.
  ffm-ffm: Nde ɓe maatunoo ɗum ndee, ɓe ndogani Listara e Derbe e geelle seraaji muuɗum'en
    ley leydi Likoniya,
  arb-NAV: عَلِمَا بِذلِكَ فَهَرَبَا إِلَى مَدِينَتَيْ لِسْتَرَةَ وَدَرْبَةَ الْوَاقِعَتَيْنِ
    فِي مُقَاطَعَةِ لِيكَأُونِيَةَ، وَإِلَى الْمِنْطَقَةِ الْمُحِيطَةِ بِهِمَا،
  cop-CNT: ⳿ⲉⲧⲁⲩⲛⲁⲩ ⲁⲩⲫⲱⲧ ⳿ⲉ⳿ϩⲣⲏⲓ ⳿ⲉⲛⲓⲡⲟⲗⲓⲥ ⳿ⲛⲧⲉ ⲗⲩⲕⲁⲟⲛⲓ⳿ⲁ ⲗⲩⲥⲧⲣⲁ ⲛⲉⲙ ⲧⲉⲣⲃⲏⲛⲉⲙ ϯⲡⲉⲣⲓⲭⲱⲣⲟⲥ
    ..
  sri-sri: Ĩgʉ̃sã irasũ wẽjẽdʉarire pérã, Pablo, Bernabé merã Licaonia nikũgue duriwãgãñurã.
    Irogue eja, iro marãrẽ Jesúya kerere buegorenañurã. Ĩgʉ̃sã irasũ buegorenarã,
    iri nikũ ããrĩrĩ́ makãrĩ Listra, Derbe wãĩkʉri makãrĩgue ejañurã.
  nal-nal: Singsaxai di langarin iaa azaan angkanaan ma di valaau waan iaa xula uru
    bina laba Listraa ma Debi. Di ifazei iaa wana Dorang Daxa inaan ma lamun bina
    rawarak saait lapaara uru bina laba angkanaan lamaskana non laba Likonia.
  kyq-kyq: Kɛn Pɔl ute Barnabas jaay booy taar ese se, bin se, naaɗe aan̰ ɓaa taa
    naaŋ Likaoni ki. Kɛn naaɗe jaay aan gɔtn naane se, naaɗe ɓaa tiŋg maakŋ gɛgɛr
    kɛn Listir ute kɛn Derbe ki ɔɔ ute naaŋge tun cɛɛs ki cɛɛs ki.
  kwd-kwd: Alata na'a la Pol ma la Banabas gala su'aai, gala ka 'akwa fana fanua 'i
    Listra, ma fanua 'i Derbe 'ubulana gule'e lefu 'i Laekonia, ma fana nga ma'e fanua
    garigariga.
  ded-ded: Dzegegec yeri imoc negemma worama Rikaonia bangecfu kenoc. Kemma ihai Ristera
    nga Derebe nga amabangec goa wegenac tarecfu
  ewe-ewe: Esi Apostoloawo se nya sia la, wosi dzo le dua me heyi Likaonia ƒe duwo,
    Listra kple Derbe nutowo me,
  nuy-nuy: Yagu naadiṉi-yung wini-wawanggiyn ana-lhaawu, naawiṉi-yung aḏaba wini-yarramayn,
    yuuguni wini-yanggi Lystra-wuy marri Derbe-wuy. Anubagu ana-runggal ana-lhal wu-mayini
    Lycaonia. Wini-yanggi wubani wu-ridiynjini-yinyung.
  cop-BHC: ⲈⲦⲀⲨⲚⲀⲨ ⲀⲨⲪⲰⲦ ⲈϨⲢⲎⲒ ⲈⲚⲒⲠⲞⲖⲒⲤ ⲚⲦⲈⲖⲨⲔⲀⲞⲚⲒⲀ ⲖⲨⲤⲦⲢⲀ ⲚⲈⲘ ⲦⲈⲢⲂⲎ ⲚⲈⲘ ϮⲠⲈⲢⲒⲬⲰⲢⲞⲤ
  buk-buk: Tigeŋ iŋlu sêŋgô ŋapuc, ma bocdinaŋ dec sêlhö sêtêŋ gameŋ Likonia-ŋga si.
    Ma yêc gameŋ dinaŋ, iŋlu sêkôm gweleŋ ŋawaê ŋayham-ŋga yêc malac Listra ma malac
    Derbi ma yêc ŋagameŋ ŋamakê-ŋga.
  pri-NT: Êco na, ûna ru tâmogòori pwiri, â ru uru pâ naa napô Lycaonie—naa na du
    ville Lystre, ma Derbe, ma ê pâ na ére goro jènereru.
  zpq-NT: Perw cate' gwṉeze Pablon' len Bernabén' dan' chesaclaže' yesone' len ḻegaque',
    bosyoxoṉje' jaya'aque' yež Listra na' yež Derbe na' yezica'chle yež ca' zjachi'
    distritw dan' nzi' Licaonia.
  por-TFT: Mas Paulo e Barnabé ouviram sobre o conluio/a trama, portanto saíram com
    pressa para o distrito de Licaônia. Foram às cidadezinhas de Listra e Derbe, naquele
    distrito, e à região vizinha.
  gwi-NT: Gąą nijin Paul ts'ą' Barnabas haa gwigwiitth'ak dąį', zhat khan gihłeegahoo'oo.
    Ąįįts'ą' Lycaonia nahkat gwizhit, Lystra kwaiik'it, ts'ą' Derbe kwaiik'it, ąįįts'ą'
    zhat kwaiik'it goodlii gwa'an k'eegaa'oo.
  gvn-gvn: Bula kuku nyajin jana bulanin kuninka. Yinyaynka bula warrinda bubungu
    Lycaonia, townbu Lystra, and townbu Derbe. Bula baraldarr dungan-dungan, kuku
    ngulkurr yirrkan-yirrkan Jesusanka.
  nhy-NT: Pero in Pablo iwan Bernabé, nijkuak okimatkej, ocholojkej iwan oyajkej itech
    weyikantin de Listra iwan de Derbe katlej katej itech estado de Licaonia, iwan
    itech oksekimej pueblojtin de ik ompa.
  asm-FB: কিন্তু পৌল আৰু বার্ণব্বাই এই বিষয়ে জানিবলৈ পোৱাত লুকায়নিয়া দেশৰ লুস্ত্ৰা
    ও দর্বী নগৰ আৰু তাৰ ওচৰ-পাজৰৰ অঞ্চললৈ পলাই গ’ল।
  okv-okv: ingito Paul te Barnabas te na da javo Lystra te Derbe te amita enda Lycaonia
    ta pambuto
  mxt-NT: Soco ra Pablo ta ra Bernabé ñihi̱ ra tuhun vatyi cusacuvi ra tyicuan caa,
    ta cuahan coyo ra nya ñuu Listra, ta nya ñuu Derbe ityi Licaonia. Ta cachica̱
    noo ra ityi cuan.
  tzo-NT: Laj ya'yic ti Pabloe xchi'uc ti Bernabee. Hech yu'un ti ora laj sq'uej sbaic
    batel te ti jteclum Listra te oy ti estado Licaonia. Patil ibatic ti jteclum Derbe
    te oy ti estado Licaonia uc. Patil ibatic ti sjoylejal ti Licaoniae.
  ind-AGS: Namun niat itu diketahui oleh Paulus dan Barnabas dan mereka segera pergi
    dari kota itu ke daerah Likaonia, menuju kota Listra dan Derbe,
  omw-omw: mwitanahua mwi quara vaakya riemwa kyeta, mwiaqaataita mwitanahua ntuqema
    kyeta vetara mwata mpo Rikoniaani uro varura. Mwini variqata mwatukya taaratanaqi
    Risitaraanivata, Ntepinivata, mwi mwatukyatana hini hini vahu mwatukyaraqivata,
  yrb-yrb: Nausite i su sau ekoisite Raikonia orofa su sadeiro anisi. Risitaini Debi
    suro anisi. I su sadeini i orofa kabesi faiyawere ane iro Yesunu sina we inarebisi.
  maa-NT: Pablo ko̱ Bernabé, k'e̱ nga jye kiì'nchré, tsanga; kiì ján Listra ko̱ Derbe,
    na̱xa̱ndá xi chja̱‑ne Licaonia; ti̱koa̱ chinchima kóho̱kji i̱'nde xi chja̱‑ne
    nga jngoò itjandiì.
  mcq-mcq: ꞌEjumakame pu noꞌo ijí henareja juhaha vaꞌe kwaa iha Raikonia vaꞌareja
    ara iha Risitara Tepi ꞌwavuji vaꞌara. ꞌEe ijí ara kajihipuni rori ara ꞌahoꞌa kajino
    vaꞌara.
  sus-A: ثْلُ نُن بَرَنَبَسِ تٌ نَ كٌلٌن، عٍ نَشَ عٍ فِ، عٍ سِفَ لِكَيٌنِ تَايٍ كُي،
    لِسِتِرٍ نُن دٍرِبٍ، عَ نُن نَ رَبِلِنيِ.
  jpn-1965: ふたりはそれを知って、ルカオニヤの町であるルステラとデルベ、およびその付近の地方に難を避け、
  fra-SBL: ils en eurent connaissance et s'enfuirent dans les villes de Lycaonie,
    Lystre, Derbe et les environs.
  yka-yka: Pagkataˈuhan inin weˈ disi Paul, lahi siye duwangan hap lahat Likaona.
    Paglaˈi ne siye, hap pī siye si puweblo Listara duk si puweblo Derbe duk sampay
    si kalahatan mapaliputin,
  mle-mle: Aw bir a jaav wukikuw, ata tabwubir Laykawniya tamiy alim ribir tip Listira-wa
    Dipiy abir tipaar. Abir tipawa walibab rinadiy tip ab bir viyakita maaj ata wasapwiybiril.
  shp-NTPO: Ikaxbi jaskara onanax, Pablo betan Bernabé Listra betan Derbe jeman jábati
    kabékona iki, ja jemabo iki Licaonia main ikábo; jainoax ja ochóma iká jemabaonribi
    bokana iki.
  aom-aom: Munëro vajëmiꞌi atamu Paulꞌo Barnabasꞌo ë jöho heromo juꞌebiromo vaꞌareje.
    Vaꞌoromo Lycaonia saꞌare Lystra amo Derbe amo jiajinö ë vaꞌareje.
  geb-geb: Barnabas gum Por mba gumgi maaŋ manin muun za mbui bigeŋ mbararagiap, mbaram
    wani ra vov, Rikonia fhain Ristra gu Derbe ŋgu bakɨ nin vov, mba mani gaar ki
    ŋgui, mani za nta rui.
  bsj-bsj: Dila kambo ci nyumom nyeri, ciin cuwa cin cu cinanlor Likoniya, Listira
    kange Derbe, kange biten tini kentangum ciyeu.
  cak-cak: Jac'a tok ri Pablo y ri Bernabé xquina'ej ri nojin chiquij, xe'enimaj-pe
    chiri'. Xebe pa Listra y pa Derbe, ca'i' tinamit richin ri roch'ulef Licaonia,
    y pa jalajoj tak lugares ri ec'o nakaj.
  chf-NT: U yubijob aj Pablo ca' jini, putz'ijob, y bixijob tä Listra y tä Derbe,
    jini chap'e caj jiniba ya'i chich tä Licaonia, y bixijob tu junxoyma cab.
  tlf-tlf: alop iyo tinangku-nilipta, bilii daage no Distrik Likonia umi abiip afalik
    alop maak Listra tono, Debe tono, abiip alop bomi mep so ku-tono no abe-bom-nilipta,
  piu-2006: Paluru kutjarra tjakulpa kulira kumpira yanu manta Lakuniyalakutu, pungkupayi
    tjuṯangkamarra. Tawunu Litjarrala tawunu Taapilaṯarra paluru kutjarra Yiitjukuṉu
    wangka nintiṉangi. Tawunu palula kutjarrangka yila ngurra kutjupa tjuṯa ngarangi.
    Ngurra palula tjanalawana paluru kutjarra Yiitjukuṉu wangka tjakultjurinangi.
  poh-NT: Xa reꞌ laꞌ naxponic pan quixiquin maꞌ Lu̱ꞌ chꞌi̱l Wernaweh i chaj bih xquitikꞌa̱ꞌ
    wach take caj ixowonel, xiꞌelic je chipam tinamit reꞌreꞌ eh xiꞌo̱j cꞌolok chipam
    i tinamit Li̱stra ribihnal reꞌ wilic pa riyukꞌul i Licaho̱nya richꞌi̱l ri̱b chꞌi̱l
    i tinamit Te̱rwe ribihnal. Chipam aj take tinamit reꞌreꞌ jeꞌ woꞌ pan tak cucꞌ
    tinamit wilque̱b lok chiri̱j i yukꞌul reꞌreꞌ
  tue-tue: Pablo, Bernabé cʉ̃́ãrẽ ñañarõ tiidʉgárere tʉorá, dutijṍãyira. Licaonia
    ditapʉ jea, too maquẽ macãrĩ Listra, Derbe, apeyé macãrĩpʉcãrẽ jeayira.
  bjp-bjp: Isau le ru ka usum, ke ru ka fin una Listra ke Derbe na falifu na Likonia
    ke una foron maleh fatat.
  xon-xon: Le Yesu aakpambalb ŋun baah ban bi ŋa bi pu na, ki san ŋmar, ki buen Listra
    aatiŋ ni, ni Debe aatiŋ ni, ni itingbaan i bi nima na. Listra aatiŋ, ni Debe aatiŋ
    mɔmɔk bi Likonia aapepel ni la.
  tzo-ZNT: Ti cꞌalal iyaꞌiic li Pabloe xchiꞌuc li Bernabee, ora la iloqꞌuic, ibatic
    la ta jteclum Listra ta estado Licaonia. Tsꞌacal to la ibatic ta jteclum Derbe
    tey noꞌox ta estado Licaonia. Ixanavic la ta sjunlej li Licaoniae.
  mpm-NT: Yukan ti ni ka jini Pablo jiin jnaꞌan da. Ni ka kee da kuankoyo da ñuu Likaonia.
    Ni jakoyo da ñuu Listra, ti sa ni ka yaꞌa da ñuu Derbe. Kuankoyo da taka ga ñuu
    yukan,
  ots-NT: Nu car Pablo co car Bernabé bi dyødehui ter bɛh ca̱ mír mbe̱n cʉ cja̱hni‑cʉ́,
    cja̱ bi ddaguihui gá mɛhui cʉ dda jñi̱ni cʉ már bbʉh pʉ jar jöy Licaonia. Cʉ jñi̱ni‑cʉ́,
    mí tsjifi Listra cja̱ co Derbe. Guejtjo bi tjojmi cʉ dda tzi rancheríatjo cʉ mí
    nzøtitjohui pʉ.
  hoy-hoy: आग पौलुस अदिक बरनबास उक ई मात इन पता नळुत आग आंदुर लुकाउनिया अन्द लुस्त्रा
    अदिक दिरबे घाई नगरगोळ दा अदिक अदुर्द आसपास इन क्षेत्रगोळ दा ओळदुर.
  uri-uri: Ari tuwekg atning tolpa, yatom tuwekg wreitn kark kinar ha wail wekg a
    ha knokg Likonia, pa ha wail Listra a ha wail Terpe, namponen ha wasok tiur a
    ark yampingken ha wail wekg ripa.
  amo-amo: Dana ulire daa kutuf nan Bulus nin barnabas imini iwa chun ka gbire udu
    nmin [Kagbiri] Liconia, Listra nin Derba a usauran niti naana nidi pit ba.
  pjt-pjt: Palu pula ngaṉmanypa nintiringu munu pula mapalku alatjiṯu warpungkula
    anu tjina manta kutjupakutu ini Lakaniyalakutu. Munu pula manta nyara palula wirkaṟa
    ngura tawunu ini Tuupila pulala Litjuṟala aṉangu tjuṯangka Tjukurpa Palya Jesunyatjara
    para-tjakultjunangi munu pula ngura tjukutjuku tjuṯangka kuḻu para-ngaṟala tjukurpa
    wangkangi.
