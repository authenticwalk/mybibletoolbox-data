  pes-OPV: آگاهی یافته، به سوی لستره ودربه شهرهای لیکاونیه و دیار آن نواحی فرارکردند.
  ron-1924: 'Павел ши Барнаба ау ынцелес лукрул ачеста ши ау фуӂит ын четэциле Ликаонией:
