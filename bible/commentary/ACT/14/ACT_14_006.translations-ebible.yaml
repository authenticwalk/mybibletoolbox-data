  san-ASM: তৌ তদ্ৱাৰ্ত্তাং প্ৰাপ্য পলাযিৎৱা লুকাযনিযাদেশস্যান্তৰ্ৱ্ৱৰ্ত্তিলুস্ত্ৰাদৰ্ব্বো
  tod-tod: 'naati ti suɠwɛɛgai ma, ti ʋelani ti li Likaoni ɠoʋii ma: Lisetele, Dɛleɓe,
