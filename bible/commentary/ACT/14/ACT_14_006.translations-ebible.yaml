    ca̠chi­qui̠ní̠n hua̠ntu̠ antá laca­tzuní̠n xta­hui­lá̠­nalh.
  som-som: ayay garteen, oo waxay u carareen magaalooyinkii la odhan jiray Luka'oniya
    iyo Lustara iyo Derbe iyo dhulka ku wareegsan;
  mam-C: Me atzaj te' kyb'i'nte Pabl ex Bernabé, b'e'x i okx tzma Listra ex Derbe,
    tnamqe toj tx'otx' te Licaonia, ex kyojjo najb'il ite'taq kyi'jile.
  ndj-ndj: Vandundami pavamanyili chindu achi, vatuvilili Lusta na Debi mbwani sha
    Lukaonia na milima ya pabehi,
  mbj-NT: Ti m' Paw-Ro raky n'aa napäh bä m' tii, rakejën hõm hëëj bód Rikonikas häd
