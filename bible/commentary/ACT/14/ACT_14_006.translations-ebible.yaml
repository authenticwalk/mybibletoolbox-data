  mil-NT: Te té Pǎblú ndɨhɨ té Bèé ní níhí‑güedě tnúhu sá cuìní‑yu canìhá‑yu, núu
    xíǎⁿ dayuhu nǐ quee‑güedé cuáháⁿ‑güedé ñuú Lìstrá ndɨhɨ ñuú Dèrbé. Te ndɨ ndùú
