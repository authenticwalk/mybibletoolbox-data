    Tēērbē āk mbo soong'wēk alak chēē kilēēkitēē yooto.
  xnn-xnn: Idi gintek nan aapostolis dadat lomayaw et inmeyda isnan tap-in di ili
    id Licaonia ay id Listra ya id Derbe ya isnan tap-in di ili ay naisasag-en isdi.
  mwe-mwe: Mitume bhakang'amulanjeje genego, gubhabhutushilenje ku Lishitila na ku
    Debhe, ilambo ya ku Likaonia na ilambo ya tome na kweneko,
  tte-tte: Na apositolo labuine wasane sibenalani kabo Pisidiya dedeina silogabaen
    yo siyabubu silau Laikoniya dedeina mena yanuwa Lisitila yo Dabi yo yanuwa siya
    simiyamiya salili mena.
  tcs-tcs: Bat Pol ane Banabas i bin lisen dis plan so demtu i bin ranwei go po da
    eria blo Laikonia, po dem tu taun blo Listra ane Debe.
  hlt-THB: Cehlai cekqawi ing sim nih awh Likonia khaw awhkaw Lustra khaw, Derbe khaw
