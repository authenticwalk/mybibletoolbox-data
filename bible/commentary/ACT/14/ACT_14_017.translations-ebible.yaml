verse: ACT.014.017
translations:
  kpx-kpx: Isito vani bahata Dilavau laemo vaveve dua vamale ke elehai kemo hilokave.
    Keu laheho veni hanavoge la lovi hamale keabuna abu bailahamale vanila bailahagei.
    Ige la lovi ke isi vahaeholahama.”
  okv-H: rate God ke be te mihia eto embomeni na kiora hande jajavotoho ikerekeuja
    amo erevira, uhu ta ga iji inono ta veaguja eto donda ve eraguja eto embomeni
    na humbuto indito tunga javotoho eagora.”
  tbo-tbo: Tamogi dewa dewadewahi houga magomagouna i dewedewehi naka i laimoinena
    meya ugolihi. Mahula po gadiwewe yadei i weleta. Yaniyani i weleta po nugonugota
    i wikaoahahi.’
  mal-C: 'എങ്കിലും ദൈവം മനുഷ്യർക്കു ചെയ്യുന്ന നന്മകളാൽ തന്നെക്കുറിച്ചുള്ള സാക്ഷ്യം
    മുദ്രണംചെയ്തിട്ടുണ്ട്: യഥാകാലം ആകാശത്തുനിന്നു മഴപെയ്യിക്കുകയും നിങ്ങൾക്കു വിളവുകൾ
    നൽകുകയുംചെയ്യുന്നു. അവിടന്ന് നിങ്ങൾക്കു സമൃദ്ധമായി ഭക്ഷണം നൽകുന്നു. നിങ്ങളുടെ
    ഹൃദയത്തെ ആനന്ദംകൊണ്ടു നിറയ്ക്കുന്നു.”'
  grc-SR: ⸂Καίτοιγε⸃ οὐκ ἀμάρτυρον ⸂2ἑαυτὸν⸃ ἀφῆκεν ⸂3ἀγαθοποιῶν,⸃ οὐρανόθεν ⸂4ὑμῖν
    ὑετοὺς διδοὺς καὶ καιροὺς καρποφόρους, ἐμπιπλῶν τροφῆς καὶ εὐφροσύνης τὰς καρδίας
    ἡμῶν.⸃
  bgc-bgc: फेर भी वो अपणे भले काम करण के जरिये अपणे बारें म्ह गवाही देंदा रहया, अर
    अकास तै मिह अर फळआळी ऋतु देकै थारे मन नै खाणे अर खुशी तै भरदा रहया।”
  khz-khz: 'Na gau namara ekalarana geriana, ia matotauna vanagivanagi evevega-taunataunana:
    Ia na gura kupa na evenimina e varovaro gaura geria toma rorirorirai evenimina.
    Ia na ganigani vogovagi evenimina e aomi verere na evega-vonurana.”'
  deu-TKW: doch hat er sich nicht unbezeugt gelassen als Wohlthäter, da er euch vom
    Himmel Regengüsse gab und fruchtbare Zeiten, und erfüllte eure Herzen mit Nahrung
    und Freude.
  zsr-NT: san benëꞌ ga glac le tun lnaꞌ lau queëꞌ, niꞌa qui le nacgac dxiꞌa benëꞌ
    quequëꞌ. Rsölëꞌë queëruꞌ nis guiöj, len runëꞌ ga taꞌyán le razruꞌ. Ruzö́lj rudzéꞌinëꞌ
    rëꞌu len runëꞌ ga rudziji ládxiꞌruꞌ.
  lin-lin: Nzokande, atikalaki kolemba te kotalisa bolamu na Ye, na nzela ya konokisela
    bango mvula kowuta na likolo, kopesa bango bambuma ebele na tango na yango, mpe
    kopesa bango bilei ebele mpe kotondisa mitema na bango na esengo.
  hns-NT: Tabbo oe oesabke bhalaai karies. Oe paanie barsaaike aur barhia tem deike
    dher anaadj aur phal djamaais toelogke khoesie kare khaatien.’ ”
  noa-E: Mamʉ magʉm ãba, õrau ichigcha jëeumkhĩirjö, ich jua oopiejeejimgui ajim anʉm,
    am eeg oo simua. Mag, ichdëuta maach onee wënʉrramkhĩir, maach athee nosegjã chëpinaa
    maach nemjĩirjã ajapha öbeerpi nʉm dʉ̈i ĩchab maachig thach khöjujã ed ëepierr
    deejemgui a jaaumajierram aajem amach numiim khʉʉnau, jũrr jaaupʉ̈pʉ̈igmamua.
  eng-EMTV: And yet He did not leave Himself without witness, in that He did good,
    giving to you rain from heaven and fruit-bearing seasons, filling our hearts with
    food and gladness.”
  mib-NT: Te vēsú súcuan te níní stéén yā ndese Yaā cúu ya, chi máni sáha ya jniñu
    váha jíín yó, chi scúun ya saū, te sáha ya jeē cúu vāha itu yō, te jéhe ya jeē
    jíni ñúhún yó návāha caji yō te coo sɨɨ̄ ni yō, achí ndɨndúú de.
  lif-NT2: कर आल्‍लोग खुने़ॽग आबाङे तोःन्‍दि मे़ःन्‍नेग होःप्‍लो, थेआङ्‌भे़ल्‍ले़
    खुने़ॽग साङ्‌ग्राम्‍पेदाङ्‌लाम् पाङ्‌गे़न्‍दिङ् वाहित् थाःसु के़बिरिआङ् चामा थुङ्‌मारे़
    खिनिॽ निङ्‌वाॽ के़दासि के़बिरिआङ् सिक् सम्‍माल्‍ले़ कुधिम् के़जोगिआङ् के़वयिरो॥”
  xnj-xnj: Nambu Chapanga alekili lepi kujilangisa kwa mambu gabwina geavahengili,
    kuvatonyela fula kuhuma kunani, kuvapela mabenu mulukumbi lwaki na kuvapela chakulya
    cha kuyimemesa mitima yavi luheku.”
  mmx-mmx: Ketla neni i lox asuvos amisix i ap mo lempanga ni ga rudum li i. La im
    taba nimi mi larakabu boro vana at laxalibet, la ga lok katling levenaleng tik
    lok li bubua leveluxa at levenaleng axa ren. Ni im taba nemi mi leveluxa solo
    la ik suxa umsu lorooro atnimi mi lomomo.”
  cbr-NT: Usaquin ënquinbi ca, ax ca asérabi Dios 'icë quixun 'unánun, an 'acësabi
    oquin upí oquinshi camabi menu 'icë unicama 'aquinquin, 'uí 'ibúmiquin ñu 'apácëcamaribi
    canimiquin bimimia. Usoquin an 'imicë cupí cananuna ñu pi nux chuámarua bucuin.
  tee-NT: Para akts'iya ixmacamin ju tu'u' ju catalhimispalh ju lapanacni ni t'ajun
    ju yuchi. Ju yuchi ix'anavini k'ox ju lapanacni. Ju yuchi macamin ju xcan ju minacha
    lact'iyan. Chai quintalalhavaniyan ju qui'ach'ananti'an chai va tachi quintaxtakniyan
    quivaiti'an chai quink'achat'an laqui'alhunut'an. ―Chunch ju ajuni ju lapanacni
    ju Pablo.
  eng-LSV: though, indeed, He did not leave Himself without witness, doing good—giving
    rains to us from Heaven, and fruitful seasons, filling our hearts with food and
    gladness”;
  cak-NT: Pero can ruk'alajin-wi-ri' chiquiwech riq'uin ri nu'on-pe job ri chicaj,
    nuya' ri tico'n, y can nuya-pe ronojel ri nitej, chi quiri' niquicot ri kánima.
    Can ruyo'n-wi-pe ri utz pa kawi' konojel, xecha'.
  pah-NT: Emo Tupana'ga gwepiuka gweaporog̃ita pe me. A'ereki ga ombuhu pyryva'ea
    pe me jipi, ei g̃a. Amana ga omongy pe me yvaga hugwi. Ombohoryory ga penemitymipyra
    i'ahava rupi, ei g̃a. Mbatera ga ombuhuruka pe me pe'u javo. A'ero ga pe mbohoryoryvi
    jipi, ei g̃a g̃a pe.
  sja-NT: Mamĩda ichia ãra ak'ɨ baji. Mãga oo bɨpa ak'ɨpiji ichi Tachi Ak'õre. Ichiata
    parã-it'ee k'oi chepipari ne-uu pia chaumerã. Mãgá iru p'anɨ nek'odait'ee mãik'aapa
    o-ĩa p'anadait'ee.
  xed-xed: Aŋ mndani, ta kwalaghu a Lazglafta ta maraŋtá ghəŋani nda maga zɗaku wa.
    Ta nzəgaghunanza ta imi daga ta luwa, ta magaku skwi ma vwaha ghuni, ta hasl nda
    hasla kuni ta skwa zay, ta taku ŋuɗufa ghuni da rfu,» ka həŋ.
  mks-NT: Joo níí tiempo na̱jána̱ha̱ Ndióxi̱ yo cúú mé á nu̱ ná jáchi̱ níí tiempo
    na̱caja va̱ha mé á xi̱hi̱n ná. Mé a̱ chíndahá ja̱vi̱ nu̱ yo̱. Ta mé á cája ña̱
    ná cana va̱ha ñundáhyi̱ yo̱. Ta cája mé á ña̱ ná a̱ cáma̱ní ña̱ cuxú já ná caji̱i̱
    íní yo̱ —na̱cachi Pablo xi̱hín na̱ cán.
  gfk-S: Iesene ila hamanis hapalaine ira matanabar be aie nesi. Ma i gil hobi horek.
    I hamanis no nuno harmarsai ing ila terter no bata metuma ra hurmahuo ma ing i
    tabar mu ma ira amu nian ta ira nudi teka na matmatuko. Ma be i gil hobi i hasoh
    mu ma ra nian ma i habukas mu ma ra gungunuama.”
  bmu-bmu: “Qahö aŋgön köl eŋgiyökmö, töndup tönpin jipjap qahö malget. Qahöpmö, Anutunöŋ
    yuai ölöpŋi ölöpŋi ak eŋgiba malök. Yaŋön jiiga kie yöhöi wehön qei töhötmöriamŋan
    nalöŋi nalöŋi asuhui nem söŋgaip aka mewö miaŋön uruŋini kuŋgum eŋgii malget.
    Mewö malgetka nanŋi könaŋi mötmegöra kalemŋi mi kondel eŋgiba mewö miaŋön dangunuŋi
    ali malget.”
  dgz-dgz: Go me inak tat megawa aroga di wande en ameme wat aipakam mega tauiwandini
    nu yavintoni gapan anuivin me wandia. Wat aipakam mega ame wam gapan ugin watu
    eniniwa, amba taba gine ugup ugup wam muga muga gapan yaniwanumat diamuiwan. Taba
    nuga nuniniwa den potanu aton nuniwan.”
  eng-GNV: Neuerthelesse, hee left not him selfe without witnes, in that hee did good
    and gaue vs raine from heauen, and fruitful seasons, filling our hearts with foode,
    and gladnesse.
  zaa-NT: Tulidàba benie tsè' lani cą, para qui'ni ennia cą cuenta qui'ni dúe tulidàba.
    Ą'hua runie iyya nna ubá nna para ca lena' qui' ri'u, té tse'é'ní qui' ri'u runie
    para edacca' latsi' ri'u.
  eng-WEBSTER: Nevertheless he left not himself without witness, in that he did good,
    and gave us rain from heaven, and fruitful seasons, filling our hearts with food
    and gladness.
  guh-guh: Nexata Dioso daxitacuene pexanaejava, nacobecovëtaeyaexanabiaba daxitajivijavabelia.
    Nexata picani bajarapamonae becanaëjëta Dioso peponaponaejava. Tsipaji Dioso pexaniacuene
    toexanabiaba bajarapamonaemijavabelia. Bajara icatsia pacuenia vaxaitsijavaberena
    ata pexaniacuene Dioso nacatoexana. Ema nacatorunaeyaexanabiabica. Nexata vajaubijava
    nacatonaxaniabiaexanabiaba. Nexata bajarapacuenia vajaxaejava nacarajutabiaba.
    Nacajamatabëcuenebarëyayaexananua, jai Pablo pamonaejavabelia picani torobitsaëto
    tobejitsiatsibeje.
  bon-bon: Yepä, iyeta padare tabe teemämu conocäco taboclomtuge teeme miiji ätityera
    mule cabu. Tabe ngupe ne weeme bau me täätyepuge dume cabu ca, piiyepu gije bine
    jaawenemuge kuu wawenecame teeme maramara äyi padare cabu kämäge ngalebora. Tabe
    pepu weebibine deedei icäraninuge weeme ngenecu ne gege wawename.”
  nhw-BL: Pero noja Toteco quinnextiliyaya ajqueya yaya huan quinchihuiliyaya masehualme
    catli cuali. Quichijqui ma tlaquiyahui huan ma onca pixquistli catli cuali. Huan
    temacayaya nochi catli monequiyaya para ma tlacuaca huan para ma yolpaquica.
  mgw-mgw: Ata nyo Nnu'ngu' akotwikeli kwilaya kwa makowe manogau gaapangya. Anni'lya
    ula bu'ka kunani, apeya mauno munsimu wake, apeya ilyo na kuitwi'li'ya pulaa myoyo
    yinu.”
  swh-ONEN: 'Lakini hakuacha kuwaonyesha watu uwepo wake: Ameonyesha wema kwa kuwanyeshea
    mvua toka mbinguni na kuwapa mazao kwa majira yake, naye amewapa chakula tele
    na kuijaza mioyo yenu na furaha.”'
  wbi-wbi: Looli ye akiale, nakabukile nambe nu mwolesi, ku ilio akavombile vunofu
    nakukuvapela ifula kuhuma kukyanya kange mumasiki gha kyakulia, akavamemia inumbula
    sivanave kufya kulia nulukelo”
  bba-bba: Adɑmɑ u ǹ tii deri seedɑ sɑri, u ɡeɑ kuɑ, u bɛɛ ɡurɑ nɛɛsiɑmmɛ i kɑ dĩɑnu
    wɑ ɡbeɑɔ nin sɑɑ sɔɔ, kpɑ i n kɑ nuku dobu mɔ.
  eng-KJVCPB: Nevertheless he left not himself without witness, in that he did good,
    and gave us rain from heaven, and fruitful seasons, filling our hearts with food
    and gladness.
  kgk-NT: Ha nhande kwéry-pe katu hembiapo porã porã-ma oiko-vy. Omongy nhande-vy,
    ombohi'a porã hi'óra-py. Nhane mohygwyatãmba Nhandejáry. Nhane mbopy'a rory ave.
    Upéixa voi Nhandejáry ohexa uka va'ekwe nhande kwéry-pe nhande rayhuha, he'i omombe'u-vy
    Paulo.
  waj-waj: Ivo ngiau aapuuvakidiri tikio vatiivo rikio mmuakiaa ngii yeennaiyauvo
    uruoo kaanaiyauvo vaikiai ngia iyauvaa nneeda kaayauma sirigakiaavai. Ivo itai
    mminnaa yoketaiyauvaa ngii miivaara ngia teeda rikiada innara kutaa varivaivee
    kiateera iivaivee.
  cpy-cpy: Roo kanteencha tee romana-pithatyaari jempe ikantawaeta rirori. Tema riitaki
    Tajorentsi neshironkata-piinta-kaeri aaka, rowariiro inkani okithokitan-tyaari
    awankiri-paeni, riitaki payiteerori maawoeni owayitari, ari okanta akimo-shiretantari.”
  mpx-mpx: 'Yaa nige i mimisumi, ana aatena i gan kaiwena bugul waiwaisal i ginolil
    kaiwemiu: kehe i pewa i loem natiya, aanan tomaha ge tomaha i pasiun, amiu i pewa
    i bwata ge atemiu yaliyaya i pakalaopopwi.”'
  wbp-wbp: Ngula-puruju warrardalpa-nyanu milki-yirrarninja-yanu nyurrurla-kurraju
    kuja-ka nyina ngurrju nyanunguju, nyarrparlu kuja? Kala nyanungurlulpa-nyarra
    ngapaju yilyajarni nyurrurlakuju. Yukuri-kari yukuri-karirla kuja-ka palka-jarri
    manu wiri-jarri mangarri-kari mangarri-kari, ngulajurla marlaja palka-jarrija
    nyanungu-mipaku-juku. Ngulangkunya-nyarra yimiri-maninjarla wardinyi-manu.”
  luo-luo: To kata kamano, ok oseweyowa maonge yo ma dwangʼeyego. Osenyisou ngʼwonone
    komiyou koth moa e polo, kendo komiyo cham chieknu e kinde mowinjore; osebedo
    komiyou chiemo mathoth kendo opongʼo chunyu gi mor.”
  nhe-NT: Pero noja Toteco quinnextiliyaya ajqueya yajaya huan quinchihuiliyaya tlacame
    tlen cuali. Quichijqui ma huetzi atl huan ma onca pixquistli tlen cuali. Huan
    temacayaya nochi tlen monequiyaya para ma tlacuaca huan para ma yolpaquica.
  aii-aii: ”ܐܝܼܢܵܐ ܠܹܐ ܝܠܹܗ ܫܒ݂ܝܼܩܘܼܗ̇ ܓܵܢܹܗ ܕܠܵܐ ܣܵܗܕܹ̈ܐ. ܥܒ݂ܝܼܕ ܠܹܗ ܐܸܠܵܘܟ݂ܘܿܢ ܛܵܒ݂ܵܬܹ̈‌ܐ
    ܒܝܵܗܒ݂ܵܠܬܵ‌ܐ ܕܡܸܛܪܵܐ ܡ̣ܢ ܫܡܲܝܵܐ، ܘܛܥܘܼܢܝܵܬܹ̈‌ܐ ܒܙܲܒ݂ܢܵܝܗ‌ܝ، ܘܩܵܡ ܝܵܗܒܹܠܔ ܠܵܘܟ݂ܘܿܢ
    ܡܹܐܟ݂ܘܼܠܬܵ‌ܐ ܘܡܠܹܐ ܠܹܗ ܠܸܒܵܘܟ݂ܘܿܢ ܒܘܼܣܵܡܵܐ.“
  esk-NT: Aglaan ataramik kaŋiqsimapkaġniġaa nakuuruaŋułłi savaallautaġmigun, sialuk
    tatpakmakŋa qaitḷugu suli niqiksrat nautchiat piviksraŋisigun qaisimaaġai, ilipsiḷiasiiñ
    quviasuktitlusi.”
  msb-msb: Pero pirme siya nagahatag sin pruwiba na buhay siya paagi sa maayo na ginhimo
    niya. Halimbawa, ginahatagan kamo sin uran hali sa langit kag mga ani sa tama
    na panahon agod malipay man an iyo mga tagipusuon kag mabusog kamo sin mga pagkaon.”
  cpa-NT: Cónh¹jøng² tiog¹³ báh³ mi³chi² jǿg³ quiah¹²dsa, hi² ma²ca¹jmo¹dsa hi² dsio¹
    ja³cogh² hniah¹². Ma²ca¹tiih¹dsa jmǿa¹². Ma²ca¹jmo¹dsa ca¹løa¹ dsio¹ jøa³nung²
    quiánh² hniah¹². Ma²ca¹cuø¹dsa ca¹lah¹jǿ¹. Mi³jøng² chi² hi² cǿh³ hniah¹². Ma²tiogh³
    hniah¹² ju²hiúg¹ dsøa¹² ―ca¹juúh² Pablo.
  dso-dso: ମାତର୍‌ ତାକର୍‌ ସବୁ ନିମାନ୍‌ କାମେଅନି ସେ ସବୁବେଲାଇ ଚିନ୍‌ ଦେକାଇଆଚେ; ସେ ଆକାସେଅନି
    ପାନି ଆରି ସମାନ୍‌ ବେଲାଇ କାଦି ପାଚାଇସି, ବେସି କାଦି ଜାଗାଇସି ଆରି ସାର୍‌ଦା ସଙ୍ଗ୍‍ ତମର୍‌
    ମନ୍‌ ପୁରୁନ୍‌ ଅଇଜାଇସି ।”
  meu-meu: ḡau tamona, sibona ihahedinaraina toadia mo se nege, a hahenamo karadia
    e karamu, medu guba amo bona madinamo negadia e henimuimu, bogamui e hakunudiamu,
    bona lalomui e hamoalediamu.
  yva-NT: Weramu Amisye po apa kove rarorono vatane mai tutir indamu wo raen ware,
    ‘Amisye no tugae.’ Po maruge raveti maje muno Po anamuko no no mine so raveti
    ntubai weti wapa anaisye mawes muno wasanuga ranayanambe.”
  dgc-dgc: Kona man sa, éy inatdinan kam be na Diyos ta katunayan, monda matenggi
    moy siya ta pamag-itan no gimet na a mahusay. Ey anya i gimet na, éy siya i méngatéda
    dikam ta uden; siya i mégpatubu ta halaman moya; siya i méngatéda dikam ta kanén
    moya sakay ta kasayaan moya.”
  zpm-NT: per psaanladzd me zho. Gocnie me zho zigne racnieque me ne niina, rsiaab
    me nisguie rac xcuaa ne, rneedz me ncuaaṉe rdioow ne gzataa dze, rneedz me guieḻbley
    lo ne.
  hix-NT: Àro wyaro kanyehnà rma, nehutwamohsekonà rma, àwyanye. Khoryenkom me rma
    nehutwamohsekonà, tàwya ewakryenàr komo ke mak ha. Àsok tawro hana. Tuna nyaknye
    me naha, noro ha, ketxkon hatà. Nat yahtanàhnye me naha. Dyahmany kom me naha.
    Kotmany kom me naha, ketxkon hatà. Keryehotanàhnye kom me rma naha. Àro wyaro
    ewakryenàr komo ke ryhe, Khoryenkom me nehutwamohsekon hamà, toto komo wya, anaro
    rha yana komo wya, omeroron komo wya, ketxkon hatà, Pawru komo. Àro wyaro nekarymatxownà
    hatà, toto komo wya.
  sim-sim: Hako or mbeek simbalek or wanyi mendeshiwak ma li heyekwan li hishanda
    ambu ri, wahau. Or ermbak wapjip hishindan jirin handa ri. Or mbashiwak ma rakawak
    akwa li tasaha ome nga nanda lir. Uwak akwa musha mendek or hawak ji aha wavu
    jihi os jimu rupshi mendenduwa.�
  npi-ULB: तथापि उहाँले आफैँलाई गवाहीबिना छोड्नु भएन त्यसका निम्ति उहाँले असल गर्नुभयो
