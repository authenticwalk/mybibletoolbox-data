    dayaya he, gu ahilagp̱a neum, ahilag e ena beum, ag e elele aop̱ig amu ag gamalag
    ele ahom,” aoya apiḏ.
  nca-nca: Quko Anutuko kina kama yorotoyara. Kini, suki-suki o meté te yunoyara.
    Enendo sono riní sambo rotoro yeno umbuní khono o meté-meté ŋu siyoní woteyote.
    Ko o qoyemboro se yunoní newondeye niŋgu-niŋgu teyote.”
  zpz-NTPP: Tees dub laa tiem rlyuum cyu nac mi ornu ricy mi coz nap. Ricy mi nu yet
    gyey, nunu rbic mi cosech. Rbic mi coz nu gow der, nunu ricy mi nu zu cyit lagy
    der ―na dey.
  mkj-mkj: A anjoau ohroj Ih kin kihda kadehdehn pein ih jang in doadoahk mwehu ma
    ih kin wia. Ih kin kioang kamwai wud jang nehnloannge apel kioang kamwai wehn
    japw nehn anjoau kan ma koanoahng. Ih kioang kamwai mwinge apel audohkihda amwai
    mohngiong kan peren.”
  zac-NT: perë siemprë bëꞌnë Dios bien parë lëꞌë rall nu bësheꞌldë më ganzaꞌquë parë
    lëꞌë rall. Bëdëꞌë më sufsientë nagáu rall hashtë bëquitë lduꞌu rall. Iurneꞌ Dios
    quëhunë më lo mizmë con lëꞌë hiaꞌa.
  kyg-kyg: Gotiꞌa maiꞌniye, huꞌa apakesa afisayafeꞌmo alagepa kavaꞌmo nehiye. Gotiꞌa,
    ko aiyo, huno nehigenoꞌaeꞌmo koꞌmo neꞌaigeno kanale neꞌyaꞌmo hoyafatiꞌmo alino
    hageno ateꞌnigeꞌapaeꞌmo aliꞌa neteꞌa apamogaga neꞌaiye, huꞌana hapa paiꞌnaꞌae.
  kmk-kmk: Yoong adina impalubus un maid mangipanoknok sit kina-apudyus na, ot ipaila
    na utdat nabaḻu un kokkoona, ta mangitod si udan kan wadawada apit, mangtod si
    adu’n makan kan nalagsaka aangson.”
  cao-NT: Toatiyá tsi quiha bëso ja ini ca cahëti mëtsa ma i-ipaoniquë iquia, mato
    bax ja ani cató no. Mato qui naipá ca oi ja raani quiha. Jasca, ma banani ca shinahamahi
    quiha. Ma piti ca mato qui aqui quiha, ma narisyamano iquish na. Jasca, mato ranihuahi
    quiha —nëa tsi nohiria bo qui Pablo nëcaniquë.
  bbr-bbr: Utianik, Anut ko ämäiäu wa, kos ik onok eposek ätär mukiäu. Kos om äsimornuk,
    kounuk, akan woia o uku eposek tu penuk, o jemana, aka nepipiriäi.”
  inb-inb: Chasa kaug­san­ga­pa sakispa­pas, paika alli­lla ruraspa­mi kawa­chi­dur
    karka, pai suma kaug­sag kagta. Tamia kacha­mu­dur; chasa­lla­ta, tarpus­ka­kuna
    wiña­chispa suma pallai kara­mu­dur; chasaka nukan­chi, mikuspa, alli iuia­chii­lla­wa
    kaug­sa­na­kun­ga­pa.
  hrv-hrv: 'Ipak ne ostavi sebe neposvjedočena: dobročinstva iskazuje, s neba vam
    kišu daje i vremena plodonosna, napunja hranom i radošću srca vaša.”'
  box-NT: 'Ká le ɲɔǹ wee zéení míten lè mu bè-tentewà na le wee wé: Làa
    lúlúio ká le wee na ho viohó mia, à ho dĩ́nló be wé se, à mi wé dí
    sì à sĩa wa.»'
  ote-NT: Pe nza̱ntho xa ꞌñutuabiꞌʉ tengu rá ꞌmʉiꞌa̱ ngueꞌa̱ xa ꞌyøꞌtuabi ya hño,
    ngueꞌa̱ go gueꞌa̱ pɛhna ra ꞌye ne ya hoga sofo, ne ꞌracjʉ te ga tsihʉ, ne hubga
    ma mʉihʉ pa ga johyahʉ.
  wnu-wnu: Ende abari Qenu wo der me taui igamau, wo yet igar qamb ya weima der igo,
    a worom aba asi igo. Eng ebet igo end mani ubune uber yaya burab irab git arira
    nub mismisir igoun,” ende qamarei.
  zam-NT: mastale' mblu' Diox con' ndac co' ndli Diox loo mèn no ndlu' Diox loo mèn
    xal nac Diox por con' ndac co' ndli Diox loo mèn. Diox ndli ndlyàa yuu loo na'
    loo izlyo'. No ndli Diox nthop na' cosech loo izlyo'. No ndli Diox ndxàp na' con'
    ndxuhua na' axta plóthe. No ndli Diox par nda' na' gust lezo' na' loo izlyo'.
  zyp-NT: Canghrasala Ama cawh aphy lytah ung bang beh. Naa cawtah avai taitei khua
    a so sahpaw le aaning leh aa cai naning tah saze a ca pehnah pawhe hei a chahnah
    khah a langsah ka, e le ba a hlupui ca pei he ka, naa lung khah a lawngná tah
    a chisah kho,” tatah aa y.
  sey-NT: Ja̱je yoꞌojë paꞌitoje̱ Maijaꞌquëpi deꞌoye yoꞌoyeja̱ꞌa i̱ñopi, yëꞌë paꞌiye
    caquë. Ja̱je paꞌina, i̱pi mësarute oco cuiꞌne deꞌoye quë̱quëna tëaye cuiꞌne a̱iñe
    cuiꞌne sihuajë paꞌiye i̱siji.”
  nvm-nvm: '@see-verse:ACT.014.016'
  mps-mps: Tiali goli, agai tigidali sogo tigidali we bidi augwaligo aga bidibo konemainu,
    dwagi yai nai dabe we bidi tomode mubo dao. Agai te dagaludu tulubage me, giliga
    nanobo sogo me, agai dąį ilibo dao. Tama agai nai pedalama, tama dage bugai
    homu emainogo te sę ebo dao,” augwali sigo te po wai.
  pab-NT: Xakore hoka maisa haliti ana mahotikirere waiyexe háomanenae. One enokoata
    axikatya hoka hanakatihaliti aihatikijita enaose akehena hoka. Nakairati harenae
    tehitiya ijita, exahe hoka kalore aihalahalinikijita xiso — nexaha.
  llg-llg: Tehuu Lamatuak taa nafalende heni fee sala tanda mata-matak, fo basa nusa
    kala bubuluk lae, Lamatuak ndia malole. Ndia ndia Ana haitua uda fee ita. Ana
    fee ita osi nala mbule-boan neulauk. Ndia ndia Ana fee ita taꞌa, ma Ana tao ita
    basa nggata dale nala lamahoko!”
  kyf-kyf: '''Ɩn -mʋʋ bhla, -Lagɔ yia ɔ ''dɛ -slolu aɩn -yla, ɔ zʋzɔnʋlɛnʋe nya ''kɔmʋʋ:
    ɔ lʋalɩ yalɩnyu, ''ɩn amɩaa kpaa -li zʋa. ''Ɩn ɔ nyɛa aɩn lililu duun, ɔ yelia
    ''mʋna aɩn dlɩ zɔ.»'
  tpi-tpi: Tasol em i no bin hait olgeta bai ol man i no ken save long em. Nogat.
    Oltaim em i save mekim gutpela pasin long yupela. Em i mekim ren i lusim skai
    na i kam daun long yupela, na em i mekim planti gutpela kaikai i kamap. Em i givim
    yupela planti kaikai na i mekim bel bilong yupela i amamas.”
  mih-NT: vazu zañaha ra sii ñu yoo ra cuu ra vatyi zavaha ra cuaha xaan sa vaha.
    Saha ra sa coon zavi ta sa coo vaha itu tandɨhɨ cuiya. Saha ra sa casi yo ta sa
    cuzɨɨ iñi yo. Catyi ra Pablo.
  qvh-NT: Sayno captinpis tantyaycäsishunqui rasunpaypa cag Dios cashganta musyayänayquipämi.
    Saymi cuyapäshushpayqui tamyasimun ali cosëchata shuntar cushish cawayänayquipä.”
  kms-kms: Pudi ni suqo nganye no segi. Ni raqe no ningg bu ni yumbo ur yuwon ye nand.
    Ni wuye neuq di wam pu wundi, di ni nungoqi mir wi righe ni sabi nindiny mir te
    ruwi. Ni nungoqi mir te neuq, di nungoqi yawo ware righe.”
  agn-agn: Piro ong tanan ang oras pinailala na ka tang sadili na ong mga kao-yan
    ang bindoat na. Aggoldan amo nandia ta koran ang pagalin ong langit ig abondang
    patebat ong mo-yang timpo. Ig aggoldan amo ka nandia ta pamangan agod makontinto
    amo ig malipay.”
  nhi-NT: Masqui ohcon, Yehuatzin nochipa oquinnextilaya in tlalticpactlacameh aquih
    Yeh, ica in tlen cuali occhiuaya inpampa, pues oquinmactaya in quiyauitl tlen
    ica tlamochiua uan ohcon oquinmactaya mic tlen ica panosqueh uan yolpactosqueh.
  ttc-NT: Per tetz k'onti'l okaj tsi' tzan tqet tyek'u' ab'l tuq tetz, komo tidi'chq
    galan ntk'ulu'. Komo aji tetz te aj ntzaj saman te jab', b'ix kyaqil aj tb'anil
    twitz etawal aj nkaj, b'ix ax ntzaj tsi' kyaqil aj presis tzan ewa'an, b'ix tzan
    xhchalaj etanim.
  dan-1931: ihvorvel han ikke lod sig selv være uden Vidnesbyrd, idet han gjorde godt
    og gav eder Regn og frugtbare Tider fra Himmelen og mættede eders Hjerter med
    Føde og Glæde.”
  kwj-kwj: Woroti Gotri ri sumbu tinda kunu ri hikisa numbwa. Mina. Rini sumbu kipe
    tumbwa ete nunu ri wosindau. Rini hewen ko tiki dasini mwa ti kunu keke humbwewani
    sikandani a miyafo naha wosiwani kipe tumbwa sukwandau. Wosini rini ele ahirahi
    funda kunu ri chikindani sembe wahapi kunu hasiwani ku eripendau.”
  vie-OVCB: Nhưng Ngài vẫn luôn luôn chứng tỏ sự hiện hữu của Ngài bằng những phước
    lành như mưa móc từ trời, mùa màng dư dật, thực phẩm dồi dào, tâm hồn vui thỏa.”
  kze-kze: miráumai kwéombanivo Áánútu máyáiye sígwáe séna aaí sisaná aa'á téna toónkó
    kawe'á isa'á kwéne'a tirumpimbá aamoí kwéowe. miráumai awáné'a mirámá iní-Ísóígó
    máyáiye sígwáe séna Áánútu kawerí'a kwéiye
  mpj-mpj: '@see-verse:ACT.014.016'
  lbk-lbk: Ngem olay siya chi, wad-ay ay wad-ay nan kail-ana ay mangischo ken siya
    ay Dios. Tay kad-in ichowana nan enkhawisanyo isnan cha na mangipaodchanan ya
    mangipafegkhasan isnan am-in ay molayo isnan osto ay timpona, ta memememegsan
    kayo ya kad-in enlal-ayad kayo.”
