    ঋতুতে শস্য উৎপাদন করে তাঁর করুণা দেখিয়েছেন। তিনি আপনাদের প্রচুর খাদ্যসামগ্রী
    দান করেছেন ও আপনাদের অন্তর আনন্দে পরিপূর্ণ করেছেন।”
  mil-NT: Te ní xóo cada‑gá sá vǎha cuèndá cutnùní iní‑yu sá ǐo váha iní‑gá. Te dɨu‑gá
    dácùuⁿ‑gá dáú, te tàxi‑gá sá nchító‑ó chi xìto‑gá nchaa tatá xítú‑ó, te xíǎⁿ cúdɨ̌ɨ́
    ìní‑ó ndècu‑o ñuyíú‑a —càchí té Pǎblú ndɨhɨ té Bèé xǎhaⁿ‑güedě xií‑yu.
  myu-myu: — Imẽnpit Deus xipacan e'e'uk osunuy soat peam ijodiat peam. Imẽn õn soat
    podi ma xipat iam wuymutaybitbin. Ixe muba'at muajẽmjẽm kabi bewi wuywebe. Ixe
    kadai mu'aypapan wuywebe i'o am. Deus soat em wuyemukaypinput ũmũm wuywebe wuymucokcok
    am. Deus imẽn xipan wuykug̃ ibikuy wuywebe wuyetabut am cekay buye — io'e ip.
    Imẽn Paulo Listra ka watwat o'g̃utaybin Deus ekawẽn.
  amk-amk: Wape wiro aroporo dohong fiainawiai kariri ne bengfo kaha. Deinawi ne bengfo
    we dohong metang ming na rorafaisi meu tuti dohong rahida we fi kainuing wetarai.
    Kontai dohong roweang bitoya we mea tuti dohong menemirorong mirarising.”
  fai-fai: Kata Got aka kukuyam, naka kukuw kidelok kanamin Goto, yakei abid tikin
    weiw kudála madák kilim wanin wanin sun dim abesu ade aka wanin wanin kidela kuyam
    kalfalin seng kuyamse uta ka,”
  ura-NT: Coatia, chaaelai janonaa bana, caohacha ichaain nihane jianihei- Cana Coaunerata.
    Nete, ‘Naaonjoaaine neeunra,’ naain chabana necoharaeratene cacha notajaaincha.
    Acate, inara coroatajane, temulejaain naaonjoaaineeichenera. Inara temule setejiaeraanuque,
    elo letoaain naaonjoaera. Setejiaane, caoachaain marohin, caohatiin tihane, jeeojoiriin
    nihane, raotojoeein quihajeein- aina raotojoeein neeichene jaan- teraneein nenaanera,”
  mcd-NT: Ascafiashu afincoin ahuu cuscaramainquin ato ismamisi. Tsoacai “Diosin ahuu
    cuscaramainquin ua ismamaran,” itiroma. Diosin nantifi manifoti anoafo shara huapai
    ato isma. Ascan maton mai ano oi fumamisi maton fanafo foaisharanonfo. Mato tushu
    ichapa inanmisi maton ointi unimanonfo, —ishon ato yoini.
  urt-urt: Kom nye nyermbe kin yal yip ŋaiꞌe ŋaiꞌe bwore taꞌe ŋisih topoꞌe ŋai bwore.
    Kin yal yip ŋup bwore ŋaiye pa worsyep ŋai, topoꞌe kin ŋende ŋoihmbwaip yip hriphrip
    supule. Ŋai bwore lalme luku yasam yip nange Got kin narp.”
  kiz-kiz: Lakini bado abhokilepi bila shahidi, kwa e'lu abhombi kinofu na abhapelili
    fula kuhoma kumbinguni ni nyakati sya mazao akajhimemesya mioyo ghinu kwa fyakulya
    ni furaha.
  tzo-TZE: Li Diose mu yu'unuc mu xavilic ti cuxule. Yu'un oy c'usi lec tspas ta atojolic
    ja' svinajeb ti cuxule. Ta xac' tal vo'. Ta xac' satinuc li c'usitic chats'unique
    yu'un jech chata o ave'elic. Jech xcuxet no'ox avo'ntonic ―xutic li cristianoetique.
  lex-lex: Mere Uplerlawna nekane Nala lin nohora-mat nohora la inon wamueheni, totpena
    riy rlernohor E'a, yoma Nhi' kalwieda-paitiota mai ita, de e Nhuria otna la'a
    lyanti pa nturu, me tani nalgota wullu-we'elli mai pia treikia. Enala ya'ana-yemun
    mai ita pa niniha-malmial ita.”
  dov-dov: Pesi mbubonya, we takaliside katakwe bukamboni, muzibotu zyonse nzyakamuchitila
    zibotu kumupa mvula kuzwa kujulu amichelo zyiindi zyonse, akuzuzya myoyo yanu
    azilyo, alukondo.”
  rgu-rgu: Tehuu Amaꞌ Manetualain ta nafarene heni sii fa, Ana fee sii tanda rupaꞌ
    ara, de basa lahenda ra bubuluꞌ rae Ria malole. Ana fee ita uda ia, fee ita tine-oka
    nara pule-boa malole, ma Ana nahao ita de tao na basa kata tamahoꞌo.”
  toc-NT: Pero huata xlá anka­lhí̠n ca̠li̠­ma̠­ca­tzi̠­ni̠­pú­tulh pi̠ xlá Dios hua̠nti̠
    luu tla̠n catzi̠y, porque huá quin­ca̠­ma­ca­mi­niyá̠n si̠n y luu tla̠n quin­ca̠­si­cu­la­na̠t­la­hua­niyá̠n
    hua̠ntu̠ cha­ná̠hu y maka­la­na̠­na­ná̠hu la̠qui̠ naka­lhi̠­yá̠hu hua̠ntu̠ nali̠­hua̠­ya­ná̠hu
    y li̠pa̠­xúhu nala­ta­ma̠­yá̠hu.
  som-som: Hase ahaatee isu maragfurla'aan iskama sii dayn, laakiin wanaag buu sameeyey,
    oo wuxuu samada idinka siiyey roob iyo xilliyo barwaaqo ah, isagoo qalbiyadiinna
    ka dherginaya cunto iyo farxad.
  mam-C: Me mina xkyij ttzaqpi'n te Dios tu'n tyek'in te tib', noq tu'n tb'anil nb'anttaq
    tu'n. Qu'n atzin nxi q'onte jb'al kyib'aja, exsin tb'anil awal, ex a ntzaj q'onte
    tkyaqil tu'ntzintla kywa'n, ex tu'n kytzalaja.
  ndj-ndj: Hata naha, Chapanga avalekili ng'odu kuyilangusha kwa kuvagolela findu
    fya nyanyi, kuvatonyela ndonya kufuma kumbindi na kuvagayila filivi mufitava kwa
    chipindi chichila, akuvayikutisha filivi na kuvagayila cheleli.”
  mbj-NT: Ti hadoo né hẽ, P'op Hagä Do ta daaj hẽ takametëëh sa hã. Tametä had'yyt
    hẽ baad had'op do sa hã tanoo doo me. Ti né hẽ mejũũ naëng badoos doo. Ti né hẽ
    hanoo bë joom baad tawén eaak. Ti né hẽ bë waa hanoo. Ti né hẽ bë h'yyb tsebé
    tan'oo bä —näk mä Paw-Ro sa kyyh.
  lat-VUC: Et hæc dicentes, vix sedaverunt turbas ne sibi immolarent.
  ngp-ngp: Mna alavaga vilagiso vikulavanya ikindedi cho undiilo wakwe kwa mbuli zedi
    akudamanya, amwink'hani fula kulawa kulanga, no uwedi kwa hadya ukuunga, amink'hani
    mkande no kuwenk'hani kinyemi mwe mioyo.”
  enq-2: 'Dopaka doko, Gote baa kalyona lao dapa pyoo panasingi: Baame nyakama nisoo,
    kaitinya katao aiyuu epena lata, nee wambu pingi gii dupa epena lata pingi. Dopa
    petala, nee nao tiaka kaeyalapale lao baame naima pitaka auu pisingina” leambi.'
  eng-ASVBT: And yet he left not himself without witness, in that he did good and
    gave you from heaven rains and fruitful seasons, filling our hearts with food
    and gladness.
  mna-mna: Tamen ni ikewe piti som. Pa ikamam koroŋ ambaimbaiŋan ma imarmar ta gorgori.
    Ikamam leyom yaŋ ta imbot saamba mi isu, mi iurur gorgor ki mai pa koroŋ ta boozomen.
    Mi ikamam koyom kini boozo bekena leleyom ndabok, mi menmeen yom pa. Mbulu kini
    boozomen tana izzwe kembei ni imbotmbot.”
  myw-myw: “Tage peinan Yowbad sivinan bukukwakins kid ansinap bwanabwein, nissekeimiy
    kweis o kaeimiy bweilim katanok katanok, va̱gan bukukwamuweips, bukumwa̱saws.”
  sby-sby: Nsombi uliya kuleka kulinshila bukamboni mubintu byaina mbyalikwinsa. Ukute
    kumupa mfula kufuma kwilu, necindi cakwambeti mbuto shiseme bisepo. Lesa ukute
    kayi kumupa byakulya bingi byamishobo mishobo ibyo bikute kukondwelesha myoyo
    yenu.”
  sll-sll: Olimba, God nin arihobi na weni kara moma di pire, i tibi olere, tal wai
    ol na tomia. Tongure nimin sire, ari dere, homena u wai ongure, nere miina ongure,
    gun ere mominua,” dungwi.
  yaq-NT: Taa junuentaka juni'i, bempo'im betchi'bo, ju'u tu'ik a' joa'ue, aapo, aapo'ik
    a' jabetuka'ut jiba am ju'uneetua simen. Aapo ju'u Lios yuyuktua. Intok juka'
    echita tu'isi a' chuchuptua. Intok juka' itom bwa'anee'uta, yuma'isi itou a' autua.
    Intok ket junuen itom ae alleenee'uta.
  uro-uro: Ngäktki i qa qyiradeng nä iarhakt ama ruvek sokt di qoki as kär qur a ngän
    däm mes na aa lat. Qär qur a ngän da aa lavuqi rhoqoräkt i qat tualat na ama mär
    ngät ama lat i qät boda ama suigi nämät ama leqäs dä ama tmäsnirhong ngärhit sa
    varhäm angät todäm dä qät täkmämägän sä ngän na ama tmäs dä qät täqäp ngän na
    ama märmärgem.”
  ita-1885: Benchè egli non si sia lasciato senza testimonianza, facendo del bene,
    dandoci dal cielo pioggie, e stagioni fruttifere; ed empiendo i cuori nostri di
    cibo e di letizia.
  muy-muy: 'Ku tamal nahkay nəŋgu ni, aŋgazlivu ana tay àna zlam sulumani ya agri
    ana tay ni : asləribiyu avər ana mis e melefit bu ni ti tə̂ŋgətki zlam ka vədaŋ
    àna sarta gani. Avi zlam məzumani ana tay ti tə̂mərvu. »'
  kqc-kqc: 'Idu toga vegu amedo di vana anuka bi vesifa ini buni redo rofu di: miya
    omari gutuna ya masi ini ari ramari iruku rama niyainedi ya mado; iruku ya masi
    yi uka meko ada dudu moi nivai redo.”'
  tav-tav: Cʉ̃re na cáti nʉcʉbʉgoquetibato quena camaja nipetirãre na caiñooñupi Dio
    cʉ cãniere. To bairi caroaro camajare na átibojaʉ oco caocarije, oterique quenare
    caricacʉto áami. Ʉgarique quenare joo, wariñuurique quenare joomi, na caĩ buioyuparã
    Pablo jãa.
  eng-ULB: But still, he did not leave himself without witness, in that he did good
    and gave you the rains from heaven and fruitful seasons, filling your hearts with
    food and gladness.”
  spa-VBL: Pero aun así demostró quién era al hacer el bien, enviándoles lluvia del
    cielo y cosechas a su tiempo, dándoles todo lo que necesitaban, y llenando sus
    corazones de alegría”.
  fra-_FOB: Quoiqu'il n'ait point cessé de donner des témoignages de ce qu'il est,
    en faisant du bien, en nous envoyant du ciel les pluies, et les saisons fertiles,
    et en remplissant nos cours de biens et de joie.
  hau-ULB: Duk da haka, bai bar kansa ba tare da shaida ba, don yana bada abubuwa
    masu kyau, yana ba ku ruwan sama, lokatai masu albarka, ya cika ranku da abinci
    da farin ciki.”
  mal-mal: എങ്കിലും അവൻ നന്മചെയ്കയും ആകാശത്തുനിന്ന് മഴയും ഫലപുഷ്ടിയുള്ള കാലങ്ങളും
    നിങ്ങൾക്ക് തരികയും ആഹാരവും സന്തോഷവും നല്കി നിങ്ങളെ തൃപ്തരാക്കുകയും ചെയ്തുപോന്നതിനാൽ
    തന്നെക്കുറിച്ച് സാക്ഷ്യം തരാതിരുന്നിട്ടില്ല”.
  kkc-kkc: Esino niyo ee ma kulodu doboome, Godeeye yayo sooloo dala goo ee eligilone,
    kei ma dokodooga howo teneliso, osoloso nei nali bi segei oso tekepo palame pidiliso.
    Osoloso nimapoo nei nali bi toowa teneloso, see nimapoo goomoga teneliso. Esiga
    Godeeye eyo nediliyo o goo yilige bugulone goo susuga hagee nimapoo teneliso,”
    diso.
  urd-GVR: To bhī us ne aisī chīzeṅ āp ke pās rahne dī haiṅ jo us kī gawāhī detī haiṅ.
    Us kī mehrbānī is se zāhir hotī hai ki wuh āp ko bārish bhej kar har mausam kī
    fasleṅ muhaiyā kartā hai aur āp ser ho kar ḳhushī se bhar jāte haiṅ.”
  far-far: Ka 'urinai boroi 'ana, nao nia si mango fasia kwatelana ru lea ki fuana
    wane ki tafau sulia maedangi ki, ma nia ka fatainia talana ana ru lea ne nia sasia
    ki. Nia kwatea ute fua mulu fasia lao mamanga, ma ka kwatea fue 'ai ki ana kada
    kera ki, ma nia ka kwatea fanga fua mulu, ma ka kwatea maurilamulu ka eele.”
  suz-BL: आन दला दाक्‍स पा बाक्‍तेक्‍म हना यो, परमप्रभुमी मेको आन कली तुइक्‍पांइसीन
    सीन बाक्‍त। दोपा तुइक्‍पांइसीन सीन बाक्‍त देंशा हना, रेउ यिपा मार मार वापा इन
    कली जाक्‍दीत्‍चा ङा पा जचा नु फेक्‍चा गेशा, ग्‍येरशा बाक्‍चा गेशो बाक्‍त” देंसा
    बाक्‍त।
  car-NT: Ise'me mondo tywairy tanepo i'wa man. Kurangon otykon tyka'se i'wa man o'wanokon
    me. Kapu wyino konopo tane'po i'wa man. Tapepore wonatopo waitopo tyje i'wa man.
    Tarepando i'wa mandon. Aturu'san tawa'poro i'wa man.”
  amp-amp: To mirahko ka nd yihar Bro Nkifrar ka rim fnahnihato nhai tamoh tamoh nefm
    yak nuhasrmorm. Nhai. Ror turhu kmi hefenr rhuhato kfomoatr bum wihmoum, hifa
    hifa yewurithu sinya yihar sinyamout, yemrot thu brur hemourko yima yuhum thu
    yindhormoatrko yindhor rifhumpno tohmouko.”
  bht-bht: सै हमेशा अपणे होणे दा सबूत उना खरियां चीजां ला दिन्दा है जड़ा सै करदा है,
    कने अम्बरे ला बरखा कने फलां बाली रित देईकरी तुहाड़े तांई खांणा कने तुहाड़े मना
    जो खुशिया ला भरदा रिया।”
  eng-NOY: although he left not himself without witness, in that he did good, giving
    you rain from heaven and fruitful seasons, filling your hearts with food and gladness.
  cub-NT: Ʉbenita cainʉmʉa Jʉ̃menijicʉ jã́d̶ovaimi mʉjare aipe ãrojacʉ ʉ̃i baju ʉ̃i
    d̶acaiyede mearore mʉjare. Que teni Jʉ̃menijicʉ ocare d̶acaibi cavarõre jocarĩ
    mʉjare. Aru bʉcʉre d̶acaibi mʉje oteiyede, mʉje cʉvarãjiyepe ayʉ ãiyede. Yapide
    d̶acaibi mʉjare ãiyeque. Aru torojʉre d̶acaibi mʉje ũmene, Pablo Bernabémaque
    arejaimad̶a.
  ita-1927: benché non si sia lasciato senza testimonianza, facendo del bene, mandandovi
    dal cielo piogge e stagioni fruttifere, dandovi cibo in abbondanza, e letizia
    ne’ vostri cuori.
  lww-lww: Nepisu nap̃a amiu akila sanene komin nap̃a amiu pe akilia punu re naga
    po, ana e lepas nap̃a puna, naga pe tapoloun punu re naga pan amiu poli, komin
    nap̃a pogos punu ga naga sum̃a kilologia naga ve torokaki ga pan amiu pisape naga
    pe lelaga, a nap̃a kiena p̃elaga e amiu na po pap̃isi. Naga ke narui nap̃a naga
    sum̃a kila ke kiena yua mloloru pitomi e yo yau, a naga ke narui nap̃a naga sum̃a
    kila ke suri punu ga akapuru e kamiu lokove la ne, lala ap̃ar kala kinas lala
    e kana pogos ruru nena napo. Naga ke narui nap̃a naga sum̃a kila amiu akekara
    a amiu amloge po keviu e kinanena wo la nap̃a amiu asum̃a ap̃ar ke e kamiu lokove
    la nene.”
  ckb-ckb: لەگەڵ ئەوەی خۆی بە بێ شایەتی نەهێشتەوە، چاکە دەکات، لە ئاسمانەوە باران
    و وەرزی بەروبوومتان دەداتێ و دڵتان لە خواردن و لە خۆشی تێر دەکات.»
  spm-spm: A gen mondusi phatɨ. A mɨghasɨghɨva othevira aghuuira geŋga amui. Amoghɨn
    geŋga anɨŋgava, aghaera aghuuira avhɨrara geŋga anɨŋgava andagha amuima anda othuivi.
    A geŋga amuima gen navi inderaghɨvɨra bari inighinisi.”
  nas-nas: Teka tee bane teeꞌ nkorurira teie koontoꞌ siꞌduriaꞌ taaꞌniꞌantavari, aiꞌ
    teie tee tampaꞌ nkorurimaung apoꞌ dovang arurima paning-eta, bateinananka ookara
    kapooꞌnanka tampaꞌ sinampumaing arurikooꞌ diikaang domang unaa-antarurima taamang
    tovange eeꞌnoko doturotu.”
  uvl-uvl: Pe i sipona teke hemallaha hot tote i ke teke manmanna toto nge i koi tu.
    Pomalam poia poinga urana toto ngana nenge tung sue pitte at nge ita pe poia ngaunga
    alona mur ke te haka pe tehei nga aria etue pengpeng. Pe pule poia ita ke ara
    ngaunga halang pe poia letera ke iech manmana.”
  eng-BBE: But he was not without witness, because he did good, and gave you rain
    from heaven and times of fruit, making your hearts full of food and joy.
  ixl-CNT: Pek yeꞌt iyaꞌsa ikꞌuchax vibꞌaꞌnil. Tan nichaj kuꞌl u jabꞌal tu amlika
    utz, nitatin bꞌaꞌnla vatz chikobꞌeꞌm taqꞌo. Ech nitaqꞌ tzujbꞌebꞌ etetz u Tioxh.
    Utz nichiꞌbꞌixsa etaanima.— Texh u Pablo.
  xsi-xsi: Andeta i ŋandai ipavea tamwata kilala ŋanami ŋga. I uru iveta kie ara nâ
    pami mine; io karâzi imbe indue imâ pami, kala iveta kâpwa kie-kie ipâŋga lâ ne
    zo sondo. Mao nâ, irombomi ara nâ kala io kâpwa ipâŋga maria pami, kala ilomi
    ndeka.”
  crx-NTPO: '''Et hoonts''i ''ahoolhyiz dunábunultun whe ndus de ''ut''en unzoo-i
    ''uyulh''en, ''i be ndi chan nalhtih-i ''ink''ez haníyeh ''i cha soo ''et ''ut''en
    ilh''i. ''Et whuz un''a t''alh-i cha nohghat''aih whe nohdzi cha hoont''i'' ilh''i.”'
  kan-OKCV: ಆದರೂ ದೇವರು ತಮ್ಮ ಬಗ್ಗೆ ಸಾಕ್ಷಿಕೊಡದೆ ಇರಲಿಲ್ಲ. ಆಕಾಶದಿಂದ ಮಳೆಯನ್ನೂ ಸಕಾಲದಲ್ಲಿ
    ಬೆಳೆಯನ್ನೂ ನಿಮಗೆ ದಯಪಾಲಿಸಿ ಆಹಾರಕೊಟ್ಟು ನಿಮ್ಮ ಹೃದಯಗಳನ್ನು ಆನಂದದಿಂದ ತುಂಬಿಸಿ ಒಳ್ಳೆಯದನ್ನು
    ಮಾಡುತ್ತಾ ಬಂದವರು ದೇವರೇ.”
  bbb-bbb: '@see-verse:ACT.014.016'
  blw-blw: Ngém tàén, wachacha chillu hen chana enammaan ah manot-owaan koma hen tatagu
    mepanggép an hiya, te chana chillu ichat hen ammay an chicha, te chana epale hen
    uchan ya chana agé patufuwén hen mura ta way fat-éncha hen mamfat-ancha. Ya hiya
    agé hen cha mangidchat hen iyatagun hen tatagu ya hiya agé hen cha mangemparaylayad
    an chicha.”
  tam-2017: அவர் நன்மை செய்துவந்து, வானத்திலிருந்து மழைகளையும் செழிப்புள்ள காலங்களையும்
