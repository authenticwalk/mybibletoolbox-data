    kumitum̃a kubar ea kenemiu tiniavio nalo nene.”
  bqp-bqp: Bee kũ abireo à a zĩda mↄ̀árɛ yãmanakɛnaa gũn. Àdi tó legũ maárɛ de
    à pↄ́ kɛ̃ a gↄrↄa. Àdi á gba pↄ́ble dasi de àgↄ̃ kú pↄnna gũn.
  mcp-mcp: njɨ nyɛ kú bɨ́d ŋgə́lə lwágʉlə nə́ a jisə, a ŋgə́ nə́mə́ sá bwo mpaam.
    Ntɔ́ nə́mə́ wə́ á ŋgə́ ntɨ bɨ́ ompú bwə́ ŋgə́ zhu gwɔ́w yɛ́, a ŋgə́ yə bɨ̂ məfwála
    mə́mpəg mə́ jə́la nə bugʉban yí, a yə bɨ́ zhwog idʉ̂w, a lwándʉlə bɨ́ məshusʉg
    mílámʉ́d».
  hat-hat: 'Men, li te toujou ap fè yo konnen ki moun li ye, li te fè anpil byen pou
    yo: li ban nou lapli ki soti nan syèl la ak sezon rekòt. Li ban nou manje an kantite,
    epi li fè kè nou kontan anpil.'
  npl-NT: Pero Ye nochipa okimititiaya Akin Cristo ika nochi tlan kuali okinchiwiliaya.
    Iwa Ye Akin techaltitlanilia n kiawitl iwa kichiwa kuali matlatlaki, noiwa techmaka
    tlan techpoloa para matikpiakah tlan tikkuaskeh iwa matiyetokah ika pakílistli.
  bgg-bgg: 'Jishii, ai-è, ai um rone doh yi pha wie bliathek rek phi: Ai ne hamang
    è haphie de ishak shii phie yi, chiih-è, misiengthek de ishak shii sieng yi, ai
    è ithek shii chie pha phi srane sang pha phi ne ruii.”'
  eng-TCENT: although he did not leave himself without a witness in that he did good
    by giving you rain from heaven and fruitful seasons, filling our hearts with food
    and gladness.”
  eng-BSB: 'Yet He has not left Himself without testimony to His goodness: He gives
    you rain from heaven and fruitful seasons, filling your hearts with food and gladness.”'
  cpu-NT: Iro kantamaitacha tera iromanapithaperotyaari onkantya eero jiyotantaajata
    añaatsira irirori. Tema iri Pava neshinonkatapiintakairi aakaite, jovaryiiro inkane,
    okithoyetantari avankirepayeeni, iri payetairori maaroni ovayetari, ari okanta
    akimoshireyetantari.”
  san-ASM: তথাপি আকাশাৎ তোযৱৰ্ষণেন নানাপ্ৰকাৰশস্যোৎপত্যা চ যুষ্মাকং হিতৈষী সন্ ভক্ষ্যৈৰাননদেন
    চ যুষ্মাকম্ অন্তঃকৰণানি তৰ্পযন্ তানি দানানি নিজসাক্ষিস্ৱৰূপাণি স্থপিতৱান্|
  tod-tod: Anɛɛ naa ʋe, é la ɓeni ɓɔɠɔ lɛɛzu ga tiye ga ná-faaɓɔɠɔiti maaʋele, niiti
    é ti ɠɛɛzu, tɔɔzei tɔ ɠa é tonai ta ani ɓɛtɛ yeeɠɛɠalaiti teʋesu wo ma, é ɗa
    ɠɔnɔgi ve wo ya, ta é koozunɛɛi lɔ wo-yiimaʋɛti.»
  tac-NT: Alueka nabí 'we a'lá na'temaka etuá ramué. 'We semáriga u'kírime nile Onorúgame,
    aminami 'we semáriga rakérime nile alué go'ame napurigá go'poa ramué ralámuli
    jena wijchimoba mochígame, napurigá 'la ganíliga mochiwa ramué ralámuli jena wijchimoba
    ―anile alué oká rió alé jaga.
  eng-WEBPB: Yet he didn’t leave himself without witness, in that he did good and
    gave you rains from the sky and fruitful seasons, filling our hearts with food
    and gladness.”
  gfk-H: Senbia i la hamhaminis ta ira mataniabar bia siga ia. I haminis no nuna harmarsai
    ing i la tartar no bata maram ra mawai ma ing i la tamtabar muat ma ira amuat
    nian ta ira teka na matmatukal. Ma i la hasoh muat ma ra nian ma i hahung muat
    ma ra gungunuama.”
  viv-viv: Tu yana iyaꞋiyaya weꞋa gidadauda. Yana nuwakabubu tova moyaꞋaina givetavetala
    faꞋina wahalamanena weꞋa Yaubada gimimiyami. Bana wehi givehimeyena be lobameya
    gihobuhobu, kadu aꞋa givehimeyena be gitubutubuga. Adaga giveleveleda ada nuwada
    gikiveyamumuna be kavemwamwala-moꞋa.”
  yao-yao: Natamuno yeleyo Akunnungu nganaleka kulilosya kwakwapanganyichisya yambone,
    achanyesyesyaga ula kutyochela kwinani ni kwapa masika gambone kwa katema kakwe,
    akumpa yakulya ni kungumbasya kusengwa mmitima jenu.”
  tgp-tgp: pani mo vujangia vara enia mo lo mauri na hina r̃uhu mo lo vaira sohena
    usa mo jovi na masapa ale hanhani la r̃uhu, ale ka masu na hanhani ka avulahi
    matana.”
  auc-NT: Incæte tömënäni ïnänite wïï æ̈mæ̈wo ëmö cæte gogacäimpa. Wæætë edæ, Wængonguï
    æbänö ingää, ante ëñencædänimpa, ante cædinque tömengä ñimpo cædämaï cöwë odömongacäimpa.
    Edæ mïnitö ïmïnite pönö waadete cædinque Wængonguï cöönæ angä inguipoga wææ̈ ïninque
    incadepo incadepo cænguï eyepæ̈ pönongä cæ̈ninque mïnitö watapæ̈ todinque quëwëmïnipa.
  kbc-NT: Pida idioka limedi me ikee mewi miniwa, niɡ̶ina meote aneletema inatawece
    oko, niɡ̶ina me niwakateetedibigoɡ̶oji ebici, odaa jeɡ̶eote me inopilaɡ̶ataɡ̶atedio
    ɡ̶odawodigijedi niɡ̶ina micota limedi. Yajigotedaɡ̶awatiwaji anelici, codaa meote
    me aniniitibecitiwaji.”
  bmh-bmh: Bo, Uwait go wagemab tam, gonug ig igul naliu abai miganeu. Gonug ze palautina,
    nuna, agal ougem ee ug naliu walu zuna, ee zaimai, ag siksikanemen.”
  ctu-BL: Ma'anic tsi' cʌyʌ i tsictesan i bʌ ti wen bʌ i ye'tel. Tsi' yʌq'ueyonla
    ja'al tilem bʌ ti panchan yic'ot c'ajbal cha'an mi lac ñaj'an. Tsi' tijicñesʌbeyonla
    lac pusic'al. Che' tsi' yʌlʌ Pablo yic'ot Bernabé.
  meq-meq: Ane tuk na, kə ɗatay ha a ndo hay na, neŋgeye andaya ta nəteye. A ɗatay
    ha na, ta ŋgwalak ŋgay nakə faya ma gateye aye. A pakumaw yam ada kə palakumaw
    wu mənday abəra ma guvah tə həlay eye. Ka hutum wu mənday ada a ŋgwasakum ha ɗərev
    kurom.»
  noa-H: Mamʌ magʌm hãba, hõrau hichigcha jëeumk'ĩirjö, hich jua hoopiejeejimgui hajim
    hanʌm, ham heeg hoo simua. Mag, hichdëuta maach honee wënʌrramk'ĩir, maach hat'ee
    nosegjã chëpinaa maach nemjĩirjã hajap'a höbeerpi nʌm dʌ̈i hĩchab maachig t'ach
    k'öjujã hed hëepierr deejemgui ha jaaumajierram haajem hamach numiim k'ʌʌnau,
    jũrr jaaupʌ̈pʌ̈igmamua.
  alp-NT: Ibeteke ruaI etesi kena Iono misete eteise lupe Iono ulane tetu bei ndete
    lanite ete ite pusuma. Kai Iriluke tapele rebe ite kerike lokole esi hasile boka
    ete ite kai Iono lalema ndina.”
  san-VEL: tathaapi aakaa"saat toyavar.sa.nena naanaaprakaara"sasyotpatyaa ca yu.smaaka.m
    hitai.sii san bhak.syairaananadena ca yu.smaakam anta.hkara.naani tarpayan taani
    daanaani nijasaak.sisvaruupaa.ni sthapitavaan|
  kbq-kbq: Hu'neanagi Agrama knare'zama hu'neana fraoki'neanki, monafinti kora atregeno
    rigeno ne'za raga rentegeno, eri knare hunermanteno tamesia ne'zana neramino,
    musezana tamagu'afina ante'ne.
  kbh-kbh: Bëngbe Bëtsá ndocna te ntjájbanana ts̈ëngaftanga jtsinÿanÿnayana, cachá
    tojama ts̈abe soyë́ngaca, mocna Bëtsá cha yomnana. Cha endama ts̈ëngaftangbiama
    chauaftema y chë matënga botamana chaoshájonama, y becá saná cmondats̈atná; y
    cha endama ts̈ëngaftangbe ainaniñe corente oyejuayana chas̈motsebomnama ca” —chata
    tbojánayana.
  ron-LSB: Și totuși nu s-a lăsat fără mărturie, căci a făcut binele și v-a dat ploi
    din cer și anotimpuri roditoare, umplându-ne inimile de hrană și de bucurie.”
  pon-pon: Ari jo, a jota kotin okila pein i, pwe a kotin wiawia mau o kotiki on komail
    katau jan nanlan o rak o, o kadireki nan monion omail mana o peren.
  nhe-BL: Pero noja Toteco quinnextiliyaya ajqueya yajaya huan quinchihuiliyaya tlacame
    tlen cuali. Quichijqui ma huetzi atl huan ma onca pixquistli tlen cuali. Huan
    temacayaya nochi tlen monequiyaya para ma tlacuaca huan para ma yolpaquica.
  sps-sps: Sana Ayei natiny faatok iny non a Tsivon tan kat a foka na fo rof te faan
    maromi Ya, na ruat poo minon korosuu ana foka tan tanun fua ror tan nainy tsuri,
    an Ayei kan natiny faan maromin kainy ainy ana aave mami te via me na mamagat.”
  wnc-wnc: Ngana gatukandekan dua kusopukut. Aho. Ninu aminu asinggan toikgak. Enane
    yuke sopa ninde pewan epukaing. Epu tasiwan nanamu nomanu kwaapzangu aakaing.
    Aawa ginu natapa take siwan musipza takawan yuaing,” ngangu yanikumayak.
  bus-bus: Baa kↄ̃n beeeo à a zĩnda ↄ̀dↄaare maakɛna guu. È tó lou maare lɛ à pↄ́
    kɛ̃ a gurↄↄa. È a gba pↄ́ble bíta lɛ àgↄ̃ kú pↄnnaa guu.
  gub-BL: Teko kwehe arer nukwaw katu kwaw Tupàn a'e wà. Ukwaw hemiapo kwer ikatu
    ma'e wà. Umugyr kar àmàn ywak wi ywy rehe peme. Umuezuz kar penemitygwer peme
    no, i'ar mehe no. Umur penemi'u ràm peme no. Pemurywete kar tuwe no, i'i Pawru
    a'e pe har wanupe.
  imo-imo: Aku teangei nalo yu paimbo moromo ningo liko manjengei nimbe uluma terimu
    kala. Yuni imboma Nani eno kondo kondoro mele kanangei nimbe eno muluna maindo
    lo tipelie kere imbo langi inie toko nangei waima tirimu. Eno kere penga awini
    tipelie eno tepa tono kondoromo aku Goteni teremo,” ningili.
  boj-boj: Bati deqa Qotei a niŋgi qa uliosaioqnej. Niŋgi a qa qalieqajqa deqa a bati
    gaigai niŋgi geregereiŋgoqnej. A laŋ goge na awa eŋgeqnaqa iŋgi uyo kalil aqa
    bati qa melieqnaqa niŋgi uyoqnsib areboleboleiŋgoqnej.”
  eng-DRA: And speaking these things, they scarce restrained the people from sacrificing
    to them.
  knf-knf: 'Kë aşë wo anţañan pdiiman baka kë awoha da, na iko inuura yi akdoluŋ:
    awulan uşubal unwoonuŋ baţi na ŋdeey ŋŧum ţi wal wi kanjalën, awulan uko ude,
    aţu mnlilan mnŧum ţi ŋhaaş ŋi nan. »'
  san-KHM: តថាបិ អាកាឝាត៑ តោយវឞ៌ណេន នានាប្រការឝស្យោត្បត្យា ច យុឞ្មាកំ ហិតៃឞី សន៑ ភក្ឞ្យៃរាននទេន
    ច យុឞ្មាកម៑ អន្តះករណានិ តប៌យន៑ តានិ ទានានិ និជសាក្ឞិស្វរូបាណិ ស្ថបិតវាន៑។
  arn-NT: welu chumkawnorume elkünulay ñi pengelael ti kümeke dungu ñi femken, kisu
    tati werkülkeeymünmew ta mawün ka küme ngelkaketranün ka elukeeymünmew tamün duamtuelchi
    iyael, femngechi tamün ayüwküleam.
  zas-NT: Per niꞌczi zian, zianczi balüüman chu najman por ree ni zagdxe ni rüjnman.
    Din laaman na̱j bén razaladx guia con guialnazaꞌc abiꞌ razaladxaman ni radaaw
    ree din chuꞌ du luxdoo ree zagdxe.
  ken-NT: Yɛ̌ nɔ, abhɨkɨ rɔ nyaka bɛtɔŋ kpoŋoroŋ bɛ́ yí áchí. Ǎkʉ bɛrɨ́tí mɛnyɨŋ.
    Yí kɛ ákʉ̀ manyiɛp ámfú amfay nɛ ǎchyɛ̀ mbwɔt ndǔ ayi mpok, anchyɛ bhe nɛnyíɛ́,
    anchyɛ maŋák.”
