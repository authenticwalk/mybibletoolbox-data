  bzh-bzh: Rëḳ su vun yi rot in bë ham duġin yi rë. Gaḳ nevonġ nġaa nivesa vesa
    vu ham mehönon. Nevonġ hob neto vu ham, los nevonġ beham nos anon neloḳ loḳ
    yi buk niröp. Nevonġ nos vu ham nebë saga, lob vonġ beham kwamin vesa.”
  guj-2017: તોપણ ભલું કરીને આકાશમાંથી વરસાદ તથા ફળવંત ઋતુઓ તમને આપીને, અને અન્નથી
    તથા આનંદથી તમારાં મન તૃપ્ત કરીને તેઓ ઈશ્વર પોતાના વિષે સાક્ષી આપ્યા વગર રહ્યા
    નથી.
  jvn-NT: Nanging Gusti Allah tansah ngétokké kabetyikané, awit Dèkné ngekèki udan
    lan panènan marang kowé, supaya kowé bisa ketyukupan ing pangan lan pada bungah.”
  byr-byr: Kɨgaasɨ dahaasɨ yuna lɨka yulyaꞌna myada yuyagaaꞌ sarɨmɨnyɨna tewaanna
    yadelyɨra. Sɨgunyavɨdaasɨ burɨka yɨhɨzaavaka tɨka munne tewaanya yɨrɨyaꞌne wakɨvanɨꞌ.
    Wapaaya sarɨmɨre munyɨkaavɨna yɨhɨzaavanɨkeꞌna munya yɨhyɨdaasɨ sarɨmɨre sɨduta
    yɨlaaya yɨvanɨgasaihɨlyɨ. Yuya daza gamɨnyɨna nayaa yɨhɨzalɨkurakadelyɨra.”
  ian-ian: '@see-verse:ACT.014.016'
  hun-hun: bár nem hagyta magát tanúbizonyság nélkül, mert jótevőnk volt, a mennyből
    esőt és termő időt adott nekünk, és betöltötte eledellel és örömmel a szívünket.“
  mcf-NT: Aden, Adoenda, cainquiocquimbi, Abitedishun icbo icquin bëdambocquid nebi,
    quequin ismequin ue secamedenequinc, cuëte bacuëmequinc, nuqui penun tiedën nitsimbeniaid
    canimequinc caquin Nuquin Papan nac bëdamboen nuquitedi pebededec. Aden nabanquin
    Nuquin Papan, Bëdambo iquebi. Cuishon, camiaido nuquitedi nec —quepanëdash Pabadobëd
    Bednabe Disteda yacnocquido chiec.
  kjs-kjs: Go pisa pare nimimi kone adaliminalo epe kogono pu pirisa. Go puma nipumi
    epe maapu ele waru openalo yai ma-epeaasa. Go pisa-pulu nimimi eda mada noma lo
    robaa-para epe kone su pirisimi.
  mni-mni: "Adum oinamak Ibungo mahakna toubiba aphaba thabaksing aduna Ibungo mahak\
    \ lei haibasi matam pumbada utpi: Ibungo mahakna atiyadagi nong chuhanbiduna matam\
    \ matamgi oiba mahei marong pibi; mahakna nakhoida chinjak pibi amadi nakhoigi\
    \ thamoibu haraobana thalhanbi.”\x94"
  yad-NT: Sani datyadoda Ju̱denu riy, daryatiy su̱pa̱sara jarichu vimusirya ru̱mura
    rijyu̱, ti̱ta̱ju̱ tarasiy jarye sasa̱y variryi, rityuredaju̱, rirya̱tidye poy
    variy riva, riichana̱tya̱da varirya.”
  mxb-NT: Tído ko̱ ní sá tuu taꞌon na naꞌa̱ na̱ mií ná ña̱ kúú ná Ndios tein ña̱ va̱ꞌa
    kée na, chi̱ dákóon na dai̱, dá kana ña̱ꞌa noo̱ xíti yó. Ta xíꞌo na ña̱ꞌa sásáꞌan
    yó, dá kadii̱ inío̱ ―kaá na̱.
  pon-2006A: Ahpw ahnsou koaros e kin ketikihda kadehdepen pein ih sang ni doadoahk
    mwahu me e kin ketin wia. E kin ketikihong kumwail keteu sang nanleng oh e pil
    ketikihong kumwail wahnsahpw ni ahnsou kan me konehng. Oh e pil ketikihong kumwail
    mwenge, oh pil audehkihda nan mohngiongimwail kan peren.”
  maq-NT: Peru tsëhë xi casahmi me cjuandaja ne, casua me camachaya nuju xi me vëhë
    xi Nina me; catsingatju me tsi tsëhë ngahnga xi cuma nuju, hacuaha casua nuju
    me nixtin rë tutjë nuju, casua me xi chinu, hacuaha catsinguitsë me xahasen nuju
    cjuasua. ―‍Cuatjin cajindaya me cachja me.
  hto-hto: Mei íadɨ Juzíñamui ñúemɨe ífuena ñue ómoɨmo fɨnócafuiaɨdo ómoɨna fɨdɨ́tafɨrede.
    Ua ñue nocɨna ómoɨmo bɨítafɨrede. Nana aménaɨaɨ llɨzíllajɨaɨna ómoɨri llɨzítate.
    Afedo omoɨ güille ñue ite, omoɨ comecɨ ióbillena, —daɨí úrite Pablo.
  por-BRBSL: No entanto, ele não se deixou a si mesmo sem testemunhar, na medida em
    que fez o bem e vos deu chuvas do céu e estações frutíferas, enchendo nossos corações
    de alimento e alegria”.
  ces-NKB: ačkoliv nenechal sám sebe bez svědectví, protože konal dobro, dával nám
    z nebe déšť a úrodné časy a nasycoval naše srdce pokrmem a potěšením.”
  cui-cui: Nacom xua pewʉnaewan nacopiniwa tsita itʉba daxota jiwi naita cui coyene
    tane xua Nacom exana. Barapon Nacom apara pon ema pacata itorobica, pexuwiwanno
    paca tsijain exaneica catsicano. Pexaewa paca cata. Paca jʉntʉ coyene weiweina
    exana, jei.
  boj-2014: Bati deqa Qotei a niŋgi qa uliosaioqnej. Niŋgi a qa qalieqajqa deqa a
    bati gaigai niŋgi geregereiŋgoqnej. A laŋ goge na awa eŋgeqnaqa iŋgi uyo kalil
    aqa bati qa melieqnaqa niŋgi uyoqnsib areboleboleiŋgoqnej.”
  eng-OEBUS: Yet he has not failed to give you, in the good he does, some revelation
    of himself – sending you from heaven rain and fruitful seasons, and gladdening
    your hearts with plenty and good cheer.”
  eri-eri: Ariya no fai adai isi tuwei nomo bona, no gai huwari dewei uwa. Saini oruwa
    no tere onowou hilou tafa tigigai. No ono gainga yaage taena awa tudu tere langa
    megai. Ono gainga no da hilou-hilou baingaro heigemugai. Ono bona no tere da baingaro
    tigi bona, ono tigi gainga tere huwanyatege edegagai.”
  aly-aly: Akngey innga ikwer-rnem anayntelhilek, rarl innga aneyel, ikwer-rnem inkwerelhemel
    kwaty aparew renh-rnem amern ingwerek-ingwer-then anthek. Alakenhaym ra ingkerrenh
    wantek, irrkngerney anthemel.” Alakenh ratherr renh-rnem ilek.
  wiu-wiu: Kinikile toma yakolika wawamokome eya toa pewe wima nekeneya. Kini pagu
    ama aua eya mekateka ta nomotoa toa ni nee noatekoi kotuke mea kolotini kakoa
    taneya. Ipa Akolaliyo tokome toko wa wene tomotoa ni taneyano, oneke odene wene
    tugoa meamene wa Aposelo agotame akeneya.
  swe-swe: Ändå gav han vittnesbörd om att han fanns, genom allt gott han gjorde.
    Han gav er regn från himlen, och fruktbara tider, han har fyllt era hjärtan med
    mat och glädje.” [När Paulus predikade för människor som var obekanta med Skrifterna
    och Gud, använde han sig av exempel från naturen för att visa att det är Gud som
    står bakom ”regn från himlen”, ”mat” osv.]
  cth-cth: Hatei nangmouh koe hnokahawi a sak e, canei kakhoutcalah a poe teh a lunghawi
    sak nahanlah, kalvan hoi kho a rak sak teh, atimunaw a paw sak. Ratui ahawi sak
    teh Bawipa hawinae kampangkhai laipalah kaawm thai awh hoeh telah Pawl hoi Barnabas
    ni a hramkikhai roi.
  mti-mti: Megara me membovit taibe aivinewa den yankwene. Me baigan meuma gumbe kwimin
    apa uvin ge maura kumiwa nunivi sira nakwai ge degadega gumbe nu danunup noidauwane.”
  pad-NT: Biva'ahavini kaba'i, Deus ija'ari-ra nanokiahibakhiaki kidibadani jahakia
    avigara kaimoni hojana. Bahi-ra rakharariki Deus a'onira paha no'avini. Avakadirakhajahi
    bononi kamasikonia a'onira no'aki jaboni ada. A'onira no'abakhiavini jaboni avakadi'baia.
    Deus a'onira nanokiahibakhiavini hiki kidibadani jahakia, khai avani'ara kaimoni.
    Ovani ka'oa ada Deus hira.
  twi-twi: Nanso Onyankopɔn nam nneɛma pa a ɔyɛ so di nʼankasa ho adanse. Mmere a
    ɛsɛ mu no, ɔma osu tɔ ma nnɔbae ba; ɔma mo aduan di ma munya ahotɔ.”
  hlt-hlt: Te vaengah a then saii te a hlahpham tih amah kawng te a bil moenih. Khoning
    vaengah a thaitak la nangmih taengah vaan rhotui khaw m'paek dongah ni na thinko
    te buh neh omngaihnah neh a hah,” a ti nah rhoi.
  tbz-SIM: Nɛ̀ mɛmmɛ kɛ̀ kù bɑɑ di bɛnkú kù bomɛ̀, kɛ di dɔɔ̀ri mɛsɑ̀ɑ̀, nkɛ di duɔ̀nní
