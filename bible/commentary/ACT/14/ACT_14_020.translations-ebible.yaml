  kxv-kxv: ସାମା ନାମିତି ସୀସୁୟାଁ ସା଼ରି ୱାକିଟି ନିଚାମାଚାକି ଏ଼ୱାସି ନିଙ୍ଗାନା ଗା଼ଡ଼ା ବିତ୍ରା
    ହାଚେସି, ଅ଼ର ନେ଼ଚୁ ବର୍ନବା ତଲେ ଦର୍ବିତା ହାଚେସି ।
  cha-cha: Ya mientras manotojgue y disipulo sija gui oriyaña, cumajulo ya jumalom
