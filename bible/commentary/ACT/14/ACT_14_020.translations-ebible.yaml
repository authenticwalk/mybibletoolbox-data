  tue-tue: Jesuré padeorá cʉ̃ʉ̃rẽ ĩñasodeanʉcãyira. Cʉ̃ʉ̃pe wʉ̃mʉnʉcã, macãpʉ piyajõãyigʉ
    sũcã. Apebʉ́reco Bernabémena Derbepʉ wáajõãyigʉ.
  bjp-bjp: Isau le aunbiing foron tom unune ri ka ti kawil u, ka aptih ke ka fis sabin
    una maleh ae. Ma na biing namih, ru e Barnabas ru ka la una Derbe.
  xon-xon: Le Yesu aadidiliib dan nan sil gob u. Baah sil gob u na, le u fii sil,
    ki labr buen kitiŋ ngbaan ni. Kitaak aah woln na, le Pɔɔl ni Banabas siir buen
    Debe aatiŋ ni,
  tzo-ZNT: Ti muchꞌutic yichꞌoj ta mucꞌ ti Cajvaltic Jesucristoe tey la ba sjoy sbaic
    yoꞌ bu li Pabloe. Li Pabloe ilic la, ichaꞌoch la ta yutil jteclum. Ta yocꞌomal
    to la ilocꞌ echꞌel xchiꞌuc li Bernabee, ibatic la ta Derbe.
  mpm-NT: Yukan ti yɨvɨ ni ka skuaꞌa jiin Pablo un ni chakoyo da nuu katuu da, ti
    hora jña ni ndukaji ini da ti ni ndoko da. Ni ndokuɨñɨ da, ti ni ndɨvɨ tuku da
    ñuu un. Ni kundijin ɨnga kɨvɨ, ti kuaꞌan da jiin Bernabé ichi ñuu Derbe.
  ots-NT: Diguebbʉ ya, cʉ hermano bi guatijʉ, bi hñi̱ti madé car Pablo, cja̱ guegue
    ya, pé bi bböy, bi ma gá ngo jar jñini. Cja̱ car jiax ya ca̱, bi bønihui car Bernabé
    co car Pablo, gá mɛhui jar jñini Derbe.
  hoy-hoy: पर याग चेलागोळ आऊन नाकु दी बंदकु निदुरदुर, रा आव यदकु मात्‍त नगर दा होदुन
    अदिक दुसरा दिशी बरनबास उन सांगुळ दिरबे अक होटोदुन.
  uri-uri: Ari tu disaipel a Jisas pa tu kai atn yampingken yeningkentel, yatom kil
    wreitn tolti, wa kahor ha pa. Kil hokga hor kang pa, kil nti Parnapas tuwekg wreitn
    nuhurn ha pa wa kinar ha wail Terpe.
  amo-amo: Among na iwa yinni nin liru Kutelle Listira wa tinin iyisina ku popo Paul,
    kikane na awanonku kutinghe. Paul tunna azinto. Anin fita nya nin nanan yinnun
    nin liru Yesu inin pira ka gbire.
  pjt-pjt: Palu aṉangu panya Jesuku walytja tjuṯaya palulakutu pitjala katuku para-ngaṟala
    waṉaningi, ka Paulanya pakaṉu munu palulanguṟu waḻikutu maḻaku anu palumpa ngurakutu.
    Munu tjiṉṯungka Paulanya pula Paanapatjanya tjunguringkula anu maḻaku ngura panya
    Tuupilakutu.
  cwe-cwe: Mbali wanahina viwamzunguluke, kenuka na kabwela kaidi muna dibulu. Siku
    isondelele yeye na Balinaba wahita Delibe.
  daa-NT: Min gee ku aamin n̰umtu ɗo uŋji, Pool uctu paa di ho ŋa yeeptu pey ɗo geegirdi.
    Kar ka kawtinti, ŋu birtu iŋ Barnabaas ɗo geeger ka Derbe.
  mlp-mlp: An disaipel uliq nabta na lehim Pol agerab bolim lilut ugim turiy. Tursa
    Pol eraqim uliq aduganib le a ta gwahtim. Gwahtiqim in le usim ta tiqim in Barnabas
    inaq uliq Derbe-ib tilehiy.
  ape-C: Aria abudok nyutob eshesh shagipesh Jisas iri shanaki sheyotu sheyar-sharihan
    obi nyutob, anan wata nakitak aria nawish abrudok wabur. Ruwahepih aria nani Barnabas
    hanak um Derbe.
  bgs-bgs: Asal tô ilimud tô mga ágpampamaké tun ki Pablo, igtindág sikandin, asta
    igulì tun ta Listra. Pagkasimag, igsadun si Pablo asta si Bernabe tun ta Derbe.
  faa-faa: Arirakano Pore wareakipoko Yasu Keresoa paosa aporo su sarimasapo. Sarimarakano
    Pore turikia pukua takahikia, Risitara taonea paripusuapo. Paripukua waka mituru
    fiarakano Pánapaseyaki Tepe taonea pusuapo.
  kik-kik: No arutwo maarĩkia kũmũrigiicĩria, agĩũkĩra agĩcooka itũũra-inĩ. Mũthenya
    ũcio ũngĩ warũmĩrĩire, we na Baranaba makiuma kũu magĩthiĩ Deribe.
  cap-NT: Wajtz̈ tjiiquin ectaz̈ cjen jalla nekzi criichinacaqui ajczic̈ha Pabluz̈
    muytata. Jalla nuz̈ z̈elan, Pabluqui z̈aazic̈ha. Nekztan wajtquin wilta luzzic̈ha.
    Nekztanaqui jaka taz̈uqui Bernabez̈tan Pabluz̈tan ojkchic̈ha Derbe cjita wajt
    kjutñi.
  ksr-ksr: Eroto, gowoko yoŋonoŋ kouma liligoŋ mugi waama kema taonoŋ uro. Kanoŋ uro
    eri gomaŋ ano Barnabaswo Derbe sitinoŋ keni.
  eng-TNT: How be it as the disciples stode rounde about him he arose vp and cam into
