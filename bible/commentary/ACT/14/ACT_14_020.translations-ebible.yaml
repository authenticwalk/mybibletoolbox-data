  sus-A: كْنْ عِسَ قْشِرَبِرّيٍ تٌ عَ رَبِلِن، عَ نَشَ كٍلِ، عَ مَن نَشَ فبِلٍن تَا
    كُي.
  jpn-1965: しかし、弟子たちがパウロを取り囲んでいると、彼は立ち上がって町にはいって行った。その翌日、彼はバルナバとともにデルベに向かった。
  fra-SBL: Mais comme les disciples se tenaient autour de lui, il se leva, et entra
    dans la ville. Le lendemain, il partit avec Barnabé pour Derbe.
  yka-yka: Saguwaˈ sakaliˈ magtipun meˈ masandel pu si Isahin ngaliputan si Paul,
    kuwat iye duk balik iye pī dem puweblo miyaˈan. Pagsasumuhin hap pī siye duk Barnabas
    si lahat Derbe.
  mle-mle: Aw a tipa kidiy Kristen vagaluwdaak Polak, di ata rapid. Rapikuw, tipaar
    ata sibinin yad. Sira pik di Banapasawa Dipiy tipaar yibir.
  shp-NTPO: Jaskákanketian ja joi akaibo boxon, já manáon charoxon oinkanabi, Pablo
    wenita iki. Jaskatax jakiribi jeman karibaa iki, jainoax nete xabáketian Bernabé
    betanbi Derbeain kabékona iki.
  aom-aom: Bavaꞌamu Keriso-are ariböviohuro ro Paul-are bëhire gagovoromo riravo rovaꞌareje.
    Riravo rovaꞌamu Paul-ro riꞌöromo rue amo börömore vuonoröꞌö vaꞌadeje. Vaꞌoromo
    nëröho Barnabas-mu niöꞌiro riꞌöromo vaꞌaroho vaꞌo Derbe amore höröjareje.
  geb-geb: Mbe ana ŋgɨrga vov khɨngim, mba Zisas buni vhuuiŋ khothivi gumgi gu mbigi,
    mbe za zav, ana forgia thivgim, Por wom khavgi. Por khavgiap wom mba ŋgu bakɨme
    vhen vergi. Ana taagia mba ŋgu bakɨme vhen vergap, ana mɨtimanera, ana Barnabas
    phorgap, mani khavgiap, Derbe ŋgu bakɨmen vugi.
  bsj-bsj: Duwal kambo nob bwangka ko tirangum cunga ceke ri cin kwanum la cin doken
    cinan lor cel finiri cin chu darba kange Barnabas.
  cak-cak: Jac'a ri quiniman ri Ajaf xquimol-qui' chirij ri Pablo, jac'ari' tok xcataj-pe
    y xtzolij-apu ri pa tinamit. Chuca'n k'ij, xbe pa tinamit Derbe junan riq'uin
    ri Bernabé.
  chf-NT: Machcatac u tz'ombi u t'an Dios u xóyijob aj Pablo. Une ch'oyi, ochi tan
    caj. Päscab bixi t'oc aj Bernabé tä Derbe.
  tlf-tlf: Kuta Yesus imi ilak dolin tinum bilip iyo, Fol angkolip iyo no atamum o
    age-nilipta, no iip mola mola ke-nilip e, dep iibak kalaak daa-bom-bilipta, asok
    fen-nala e, abiip kugol seta, kutim uyo Banabas so alop iyo abiip Debe unip ko.
  piu-2006: Yiitjuku walytja tjuṯaya yankula Puulala tjungurringu. Tjungurrinytjala
    paluru pakaṉulpi. Pakara tawunu palulakutu ngaṉṯikutu yankula nyinangi. Aaḻi pakarapula
    Panapatjanya tawunu Taapilakutu tjungu yanu.
  poh-NT: xa reꞌ laꞌ maꞌ Lu̱ꞌ cu cꞌachlic woꞌ cho. Jeꞌ reꞌ kꞌuruꞌ nok reꞌ take aj
