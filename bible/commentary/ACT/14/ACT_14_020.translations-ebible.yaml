    Barnabasr yaknihato Derbeko yimof.
  bht-bht: पर जालू चेले उदे चारो पासे आई खड़ोते, तां सै उठी करी शेहरे जो बापस मुड़ी
    गिया कने दुऐ रोजे बरनबासे सोगी दिरबे शेहरे जो चली गिया।
  eng-NOY: But the disciples having gathered around him, he rose up, and came into
    the city. And the next day he departed with Barnabas to Derbe.
  cub-NT: Ʉbenita no yóboi Jesúre jʉ aipõeva cójijini nʉivʉ ʉ̃i yebai, Pablo nacajari,
    copainʉrejamed̶a diĩmaroi. Cõmiáijãravʉre Bernabémaque nʉrejaimad̶a Derbe ãmicʉriĩmaroi.
  ita-1927: Ma essendosi i discepoli raunati intorno a lui, egli si rialzò, ed entrò
    nella città; e il giorno seguente, partì con Barnaba per Derba.
  lww-lww: Ana nalogena lap̃asia apimi amligan ruru Pol, ana la asum̃a amio naga,
