    Derbe.
  tfr-NTPO: Gueniyo ga Jesús tjl̈õkwo kjragaga l̈öng l̈i töno eshko, ga Pablo kopjrina
    pjribrie. Ga buk l̈i kojono, ga opzrëno jek kjok l̈i roshko iröng obi. Wẽshko
    ga opshino kjok eshko dwayo Bernabé tjok, ga to jek Derbe kjokyo.
  kaq-NT: Criston jonibo jaa mayajaquetaiya hueniscaax jema janin caribihi. Jano hihshinahax
    Bernabé betan caresscai. Derbe jema janin cahi caresscai.
  sgb-sgb: Noa, hên pinilolopungan la yan ampaniwala kan Panginoon Jesus, ay nirêng
