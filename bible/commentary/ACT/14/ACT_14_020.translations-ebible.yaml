  kan-OKCV: ಆದರೆ ಶಿಷ್ಯರು ಬಂದು ಪೌಲನ ಸುತ್ತಲೂ ನಿಂತುಕೊಳ್ಳಲು ಅವನು ಎದ್ದು ಪಟ್ಟಣಕ್ಕೆ ಹಿಂದಿರುಗಿ
    ಹೋದನು. ಮರುದಿನ ಅವನೂ ಬಾರ್ನಬನೂ ದೆರ್ಬೆಗೆ ಹೊರಟು ಹೋದರು.
  bbb-bbb: Bu are vakoga e Godi ma vierafevo bu usiae fu namo ijia ire ufuaenoejoga
