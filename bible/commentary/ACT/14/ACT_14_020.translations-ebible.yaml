verse: ACT.014.020
translations:
  kpx-kpx: Isito evievi ataeau lohoale evilikahavoge au hovelahai tota oe tiale vani
    mole Banabasiti o ke halevai Debie tilu.
  okv-H: Rate ambotani nei nei na joeketo mihio ereto da asa ai evito Barnabas ga
    da Derbe ta pambuna.
  tbo-tbo: Tamogi hougana tu wimulitago hi nei po hi meme wiwileya naka i towolo po
    meyageina i lui meya. Malitom po tauna ma Banabasi mitehi hi nae u Debi.
  mal-C: എന്നാൽ ശിഷ്യന്മാർ തനിക്കുചുറ്റും വന്നുകൂടിയപ്പോൾ അദ്ദേഹം എഴുന്നേറ്റുനിന്നു;
    പട്ടണത്തിലേക്കു തിരികെപ്പോയി. അടുത്തദിവസം പൗലോസും ബർന്നബാസും ദെർബയിലേക്കു യാത്രയായി.
  grc-SR: Κυκλωσάντων δὲ ⸉αὐτὸν τῶν μαθητῶν,⸊ ἀναστὰς εἰσῆλθεν εἰς τὴν πόλιν· καὶ
    τῇ ἐπαύριον ἐξῆλθεν σὺν τῷ Βαρνάβᾳ εἰς Δέρβην.
  bgc-bgc: पर चेल्लें जिब उसकै चौगरदेकै आण खड़े होए, तो वो उठकै नगर म्ह गया अर दुसरे
    दिन बरनबास कै गेल्या दिरबे नगर कान्ही चल्या गया।
  khz-khz: Na Iesu gekwalanaawai talimara na geruga-gegelagiato aonai erugaitito,
    ne vanuga kamuna aonai elakatoga-waito. Amoamo Banabas goti Derebe ai geagoto.
  deu-TKW: Da aber die Jünger ihn umringten, stand er auf und gieng in die Stadt hinein.
  zsr-NT: Niꞌr catiꞌ guludubëꞌ gdu zbiꞌil ga dëꞌ Pablo bönniꞌ taꞌyejlëꞌë Cristo, gyasëꞌ
    Pablo len buaziëꞌ lu yödz naꞌ. Catiꞌ zaꞌ reníꞌ yetú dza, burújlenëꞌ Bernabé, yjaquëꞌ
    yödz Derbe.
  lin-lin: Kasi tango bayekoli bazingelaki Polo, atelemaki mpe azongaki kati na engumba.
    Bongo mokolo oyo elandaki, akendeki na Derbe elongo na Barnabasi.
  hns-NT: Bakie djab Liestra ke bieswaasie log djaaike oke gher leis, tab oe oethke
    khara bhail aur phien sahar me gail. Biehaan bhaile oe Baarnaabaas ke saath Derbe
    sahar gail.
  noa-E: Mam mag ëudʉ deebathuurwai, tagam khʉʉn agjö Jesús iek ʉ̈kha narr khʉʉnau
    bëewi ich ʉ̈r pos aicheewai, phiidʉbaadëwi deeu phöbör ee sĩeichëjim anʉm, ich
    Pablo. Maimua ag noram Derbeeg petajim aajem, Bernabé dʉ̈i.
  eng-EMTV: But when the disciples encircled him, he stood and entered into the city.
    And the next day he went out together with Barnabas to Derbe.
  mib-NT: Te tēe cácandíje ni cacondúū de Pablo, te ni ndonda Pablo, te ni ndɨ̄vɨ
    de ini ñuu. Te ɨnga quɨvɨ̄ ni quihin de ichi cuahān de jíín Bernabé nde ñuu Derbe.
  lif-NT2: कर नसानिबाहाॽ मे़जुप्‍से़आङ् कुघिरि मे़ये़म्‍सिङ्‌ङाङ् मे़ये़बे़ल्‍ले़
    खे़न् ये़म्‍मो निङ्‌वाॽ मये़र पावले़न् मुत्‍थ्रिक् पोगे़आङ् याङ्‌ना ये़क्‌यक्‍को
    पेरो॥ हे़क्‍क्‍याङ् कुदाःन्‍दिक् बरनाबासे़न्‍नु दर्बिओ पेसे़त्‍छिरो॥
  xnj-xnj: Nambu vawuliwa pavamtindili akayumuka akawuya kumujini. Chilau yaki mwene
    pamonga na Banaba vakahamba ku Delibe.
  mmx-mmx: Ketla luvuttadi nunu diga ru kangkan i, la ni ga xatu kaxat, la gamlong
    bok uto ap mo lemenemen. Ap mo laaleng melemu nedu mi ne Banabas dugat pas uto
    Debi.
  cbr-NT: Usoquin 'acëa bamacësa sinánquin axa Jesucristomi catamëcë unicaman nëbë́tsioracëxbi
    ca niruquiani a ëmanubi cuantëcëancëxa. Usai 'ionx ca pëcaracëbë Pablobë Bernabé,
    Derbe ëmanu cuancëxa.
  tee-NT: Para ju ali'in ju vachu' ixtalhilaca'anta Jesús acsni talacaxc'avitnu ju
    Pablo pus ju yuchi k'ostavi. Chai alact'atanuchokolh ju lak'achak'an. Chai acsni
    tuncunchokolh pus ju Pablo t'a'alh ju Bernabé ju lak'achak'an Derbe.
  eng-LSV: and the disciples having surrounded him, having risen he entered into the
    city, and on the next day he went forth with Barnabas to Derbe.
  cak-NT: Y cuando ri kach'alal quimolon-apo-qui' chirij ri Pablo, raja' xa xbepa'e-pe,
    y xtzolaj chic pa tenemit. Y ruca'n k'ij raja' y ri Bernabé xebe c'a pa jun tenemit
    rubinan Derbe.
  pah-NT: Emo Jesus'gareheve'g̃a oatima ga o'ama. Kiro ga po'ami reki ojivya cidade
    pe g̃a ndupi. Ko'emame Paulo'ga hoi cidade de Derbe pe Barnabé'ga pavẽi.
  sja-NT: Mamĩda Cristode ijãapataarã Pablomãi seedaidak'ãri, waya p'irabaiji. Maap'eda
    waya wãji p'uurudee mãik'aapa aɨ norema wãji Bernabé ome Derbe p'uurudee.
  xed-xed: Ama ka lagha gwal zlghay nda ŋuɗuf wanaghatá vgha, ka sliʼaftá tsi ka lami
    da huɗa luwa. Gamahtsimani, ka sliʼaftá tsi kawadaga nda Barnabas ka laghwi da
    luwa Derba.
  mks-NT: Joo na̱ cúú cuéntá Jesús na̱taca na ta na̱ca̱va̱ nuu na nu̱ cándúhu̱ Pablo
    ta já na̱ndaco̱o da já na̱qui̱hvi tucu da ñuu cán. Ta inga qui̱vi̱ ita̱a̱n já
    na̱quee da xi̱hín Bernabé cua̱ha̱n da̱ ñuu Derbe.
  gfk-S: Sene be namur be ira ut na tinaram tano lotu di ga tur luhutane ie, iga taman
    tut gom hana tapukus utuma tano taman. Ma tano mes na bung dur ma ne Banabas dur
    ga hana u Derbe.
  bmu-bmu: Ahöyökmö, gwarek yeŋön kaŋgota liliköm waŋgigetka wahöta anda taonöŋ öŋgöyök.
    Miaŋgöreŋ öŋgöiga ahöyohot miri giaŋiiga Barnabasbuk Derbe sitinöŋ anohot.
  dgz-dgz: Go Iesu anu tumasine nagirewa Pol inap tauan me enpanane gapan me ao yon
    wande ewagai pa sewa Listura aen. Inane woup sen Banabas dere amon pa sewa Dobi
    tauan.
  eng-GNV: Howbeit, as the disciples stoode rounde about him, hee arose vp, and came
    into the citie, and the next day hee departed with Barnabas to Derbe.
  zaa-NT: Bitùppa tè ca creyéntea ìta'lùba bi, làniana beyatha bi nna betsina' bi
    le' yétsiá attu. Attu yu'utsá nna beria bi nía lani Bernabéa, deyya cabi para
    yetsi lą́ Derbe.
  eng-WEBSTER: 'But as the disciples stood around him, he rose, and came into the
    city: and the next day he departed with Barnabas to Derbe.'
  guh-guh: Itsiata baitsi jane Dioso pejumecovënëtsivi Pablo matatoyorotsia itsa taenubenatsi
    pexuababuatsijavatatsi, nexata Pablo nonotapuna icatsia. Icatsia Pablo caevëa
    jonena Listra tomaraberena. Meravia pitsijavata Pablobeje Bernabébeje ponabeje
    baja Derbe tomarabelia.
  bon-bon: Yepä, ätrunga biname cina liba seclige, Paulo ne jewaclomtisi, tabe piba
    arpinantige, acne-nutige pui cewe me. Siige, nuuja bimu Paulo naabi Banaba aaclige
    Derbe cewe me.
  nhw-BL: Pero nopa tlaneltocani quiyahualocoj Pablo, huan nimantzi mejqui huan sempa
    calaquito ipan nopa altepetl. Huan hualmostla, Pablo huan Bernabé quisque Listra
    huan yajque altepetl Derbe.
  mgw-mgw: Lakini banamasi' pabaakongolekine na kunti'li'ta, aatiyumuka, ngaki'li'bu'kya
    kukilambo. Pammalau' yake ywembe na Balanaba baayi'i Delbe.
  swh-ONEN: Lakini baada ya wanafunzi kukusanyika akainuka na kurudi mjini. Kesho
    yake yeye na Barnaba wakaondoka kwenda Derbe.
  wbi-wbi: Mu uluo avavulanisivua vakimagha pipi nu mwene, alyasimwike, vakingila
    kukisina. Ikighono kya vuvili akaluta mu Derbe nu Barnaba.
  bba-bba: Adɑmɑ sɑnɑm mɛ nɑɑnɛ dokeobɑ nɑ bɑ yɔ̃ bɑ nùn sikerenɛ, u seewɑ mɑ u wurɑ
    wuu sɔɔ. Yen sisiru wi kɑ Bɑɑnɑbɑsi bɑ doonɑ Dɛɛbe ɡiɑ.
  eng-KJVCPB: 'Howbeit, as the disciples stood round about him, he rose up, and came
    into the city: and the next day he departed with Barnabas to Derbe.'
  kgk-NT: Upéi ogwahẽmba Hesu nhe'ẽ renduha ogweroajere íxupe. Oma'ẽ ma'ẽ ójehe jave,
    opu'ã jevy-ma. Oike jevy upéa tetã-my. Iko'ẽ-my ohasave oho-vy outro tetã-my.
    Barnabé ndive oho. Derbe-py ogwahẽ oho-vy.
  waj-waj: Vuduu vaa ausa hanigioo gioonna kiaapuuya nnida inna ututuuma kiooduu kava
    diitoo yoosinnaivaki viravai. Oro vauvo patauduu Panapaasaya diitada yoosinna
    Derevee viravai.
  cpy-cpy: Ikanta ipiyowenta-paakari riyotaani-paeni Pablo, ari ipiriinta-naari eejatzi
    ipiyanaa nampitsiki. Ikanta okitejeta-manaki jataki Derbe-ki itsipata-naari Bernabé.
  mpx-mpx: Yaa toabulilek hi na hi mipainan, yaka i lut ge i sikal i na panuwaa. Hi
    kenu lan i gan, inoke alona ge Banabas hi egon hi na Debi.
  wbp-wbp: Kujalurla Puurluku turnu-jarrija panu-kari Kirijini-patu, ngulangkaju nyanunguju
    yakarra-pardinjarla karrinja-pardija, manu ngula-jangkaju, karrinja-pardinjarla
    pina-yanu kirri-kirra, manu pina-yukaja. Ngula-jangkaju, parra-pardu-karirlalku,
    Puurlu manu Parnapa yarnkaja-pala kirri-kari-kirra yirdi-kirra Turrpi-kirra.
  luo-luo: To ka jopuonjre nobiro molwore kama noninde, noa malo modok ei dalano.
    Kinyne ne giwuok gi Barnaba mi gidhi Derbe.
  nhe-NT: Pero nopa tlaneltocani quiyahualocoj Pablo, huan nimantzi mejqui huan sampa
    calaquito ipan nopa altepetl. Huan tonili Pablo huan Bernabé quisque Listra huan
    yajque altepetl Derbe.
  aii-aii: ܡ̣ܢ ܒܵܬܪ ܕܓ̰ܡܝܼܥ ܠܗܘܿܢ ܠܟܸܣܠܹܗ ܬܲܠܡܝܼ̈ܕܹܐ، ܩܝܼܡ ܠܹܗ ܘܥܒ݂ܝܼܪܹܗ ܠܡܕܝܼܢ݇ܬܵ‌ܐ.
    ܘܝܵܘܡܵܐ ܐܚܹܪܢܵܐ ܐܙܝܼܠܔ ܠܗܘܿܢ ܠܕܲܪܒܹܐ.
  esk-NT: Aglaan ukpiqtuaqatiuŋi katipmata avataanun Paul makitluni utiġniqsuq nunaaqqimun,
    uvlaakuqmanaasiiñ ilaalu Barnabas-lu aullalgitḷutik Derbe-mun.
  msb-msb: Pero pagtiripon sa iya san mga disipulos, nagbangon siya kag nagbalik sa
    lungsod. Tapos, pagkasunod na adlaw nagkadto sinda ni Bernabe sa Derbe.
  cpa-NT: Cónh¹jøng² ca¹nung² báh³ Pablo mi³ca¹túgh² dsa² quianh¹³ Jesús lah¹jin²
    lah¹lǿih² ja³mi³ron¹²dsa. Ca¹ŋó¹dsa calah juu¹² jøa³juøi². Mi³ca¹jni¹ jøng², ca¹ŋi¹lé²dsa
    quianh¹³ Bernabé juu¹² jøa³juøi² Derbe.
  dso-dso: ମାତର୍‌ ବିସ୍‌ବାସିମନ୍‌ ଆସି ତାର୍‌ ଚାରିବେଟ୍‌ତି ଟିଆଅଇଲାକେ, ସେ ଉଟିକରି ତାକର୍‌
    ସଙ୍ଗ୍‍ ଗଡ୍‌ ବିତ୍‌ରେ ବାଅଡ୍‌ଲା । ତାର୍‌ ଆର୍‌କର୍‌ ଦିନେ ସେ ଆରି ବର୍‌ନବା ଲୁସ୍‌ରା ଚାଡି
    ଦର୍‌ବିଏ ଗାଲାଇ ।
  meu-meu: A Iesu ibadinana taudia ese e ginia heḡeḡe, bena ia na e tore isi, hanua
    e lou henia. Daba ai, ia na Banaba ida Derebe ela.
  yva-NT: Umba vatano wanave Yesus aije maemeno Paulus ai, weti uta wanugan irati
    akiani. Weramu Paulus kakaije ramu, weti beseo akato, panya siso no munije so
    rai jakato. Siman akato Paulusa pe Barnabasa pe yuje munijo namije raora, yanya
    yirija no munijo Derbe.
  dgc-dgc: Pero du tolay sa a méniwala, to kétipun de diya, éy inumégkat dén siya,
    a tulos sinomdép man dén siya to banuwan. Ey to kagagabian na éya éy hinumektat
    sa side ti Bernabe, a nagtulos side ta Derbe.
  zpm-NT: Grë zha guiedz co zha ne rliladzle Jesús, zeeṉe bin zhow, güey zho zaatne
    nix me ga. Lëëtaaque ndxie zho lo me, zeeṉe laa me guche; ga guche me laa zho
    zeynie me nëz leṉ guiedz. Biini liu, pcaa me nëz grop me Bernabé laa zho zie nëz
    Derb.
  hix-NT: Amnye nomohtxownà hatà, Txesusu mryenon komo, noro heno hyaka. Say, àtoko
    rma nasanàmye hatà, Pawru. Toy harha tà, owto hona. Enmahàtxhe, totxownà xarha
    tà, Pawru komo, Bahnakme xarha. Dekme hona totxownà hatà.
  sim-sim: Urik Jisasin hishindiyandari ma li raha Polhi maninimba oso wari mishik
    li sihi limu talayantlera. Urik Pol or usaha yanga orok indik ormu layira. Or
    wahandaha or nga Barnabas nga yanga Derbek frimu ira.
  npi-ULB: तर पनि चेलाहरू उनको वरिपरि उभिरहँदा, उनी उठे र सहरभित्र पसे । अर्को दिन
    बारनाबाससँग उनी डर्बीतिर गए ।
  cgc-cgc: Piro, na patipunan kanen ta mga gatuo, gabangon kanen an daw gabalik naan
    ta syudad. Ta sunod na adlaw, kanen an daw Bernabe giling naan ta banwa na Derbe.
  tim-tim: Ain yendo Yesugât kâmotŋe gem ândeaŋmâ kinbiâ agatmâ kepian âgâep. Âgâm
    yem kindo emet hauŋdo Banaba olowâk kepia are hepunmâ Derebe kepian ariyiat.
  yor-yor: Ṣùgbọ́n nígbà tí àwọn ọmọ-ẹ̀yìn dúró ti i yíká, ó dìde ó sì padà wọ inú
    ìlú náà lọ. Ní ọjọ́ kejì ó bá Barnaba lọ sí Dabe.
  wos-wos: Wulayindaka di Jisasna hundi xékékwa du Pol hwandénmbu hérangwanda téndaka
    dé raama té. Raama te dé getéfaré wulayi. Wulaaye hwae ganémbambu raama dé Barnabas
    wali wun getéfa yatakataka bér wungi yi Derberé.
  emp-NTPO: Maʌ̃be Jesu ĩjã b̶eaba Paulora jũrãnaped̶a acʌ panasid̶aa. Mãwã panʌne
    idjira piradrʌsia. Piradrʌped̶a jẽda purud̶aa wãsia. Nurẽma Bernabe ume Derbe
    purud̶aa wãsid̶aa.
  eng-F35: But as the disciples stood around him, he got up and entered the city.
    The next day he departed with Barnabas to Derbe.
  ind-ind: Tetapi waktu orang-orang yang sudah percaya Yesus berdiri mengelilingi
    Paulus, dia berdiri dan masuk lagi ke dalam kota. Besoknya dia berangkat ke Derbe
    bersama Barnabas.
  pes-OPCB: اما چون ایمانداران دور او گرد آمدند، او برخاست و به شهر بازگشت و روز بعد
    با برنابا به شهر دربه رفت.
  mpt-mpt: bainobo galin nakai teniba ge dabasiba imin hana utlanea monea bib une
    sonoma bomanole Banabase temnaniba moniba Debi bib onsiobe.
  ssx-ssx: Kutu pimikipate mo pi mimiki haliweki ipiki wieke alena꞉ momba꞉la haena꞉
    Polota꞉ tiao mo daoni tukiki pa꞉ta꞉ paa peekeme. Kutupa da kelepeeketa꞉ Banabasi
    yaapo mo Debi da nane pepekeme.
  mkl-mkl: Ammɑ inɛ ŋɑ iyi ɑ̀ wɑɑ too kpɑ̃ɑi Jesu ɑ̀ nɑɑ ɑ̀ kɑɑkoɛ, ŋɔi í dede í bɔ
    inɔ ilu. Iju kumɑɛ ŋɔi nŋu do Bɑɑnɑbɑsi ɑ̀ dede ɑ̀ bɔ Dɛɛbu.
  gaq-gaq: ମାତର୍‍ ସିସ୍‍ଇଂ ପାଉଲ୍‍ନେ ପିତୁର୍‍ପାକା ଗେରେ ବିଲା ମେଁ ତଡ଼ିଆଚେ ସହର୍‍ ପାକା ଅଲେଙ୍ଗ୍‍
    ୱେକେ । ତେନ୍‍ ମାର୍‍ତଡ଼େ ମେଁ ଆରି ବର୍ଣ୍ଣବା ଏତେ ଦର୍ବୀ ସହର୍‍ ୱେଆର୍କେ ।
  gof-RNT: Shin ammaneysati yidi, iya yuushuwan eqqidashin I denddidi katamaa gelis.
    Wonttetha gallas Barnnabaasara issife Darbbe bis.
  unx-unx: ମେନ୍‌ଦ ବିଶ୍ୱାସୀକ ହିଜୁଃକେଦ୍‌ତେ ଆୟାଃ ଚାରିୟସାଃରେ ହୁଣ୍ଡି ବିୟୁର୍‌କିୟାକ ଏନ୍ତେ
    ଇନିଃ ତିଙ୍ଗୁକେଦ୍‌ତେ ସାହାର୍‌ତେ ରୁହାଡ଼୍‌ୟାନା । ଏଟାଃ ହୁଲାଙ୍ଗ୍‌ ଇନିଃ ଆଡଃ ବର୍ଣ୍ଣବାସ୍‌
    ଦର୍ବୀତେକିନ୍‌ ସେନଃୟାନା ।
  gah-gah: Neneló ahulimikago, akonoigo, Izesuni vegenala zuhate iki hizi vegiake
    niago, oteake taoni napaloka itimó. Akiake gó lokago, Panapasigegi Telepe numutoka
    vasimó.
  lcm-lcm: Sikei keve vap lomlomon kimela tung aulitai ania na kala tapasuk pok le
    na kala palak pok ane nei rina. Si taun using ina, kala tapasuk kuvul ve Barnabas
    ane Derbe.
  aer-aer: Kenhe tyerrtye Jesus-kenhe areye apurte-irremele ikwere-werne alheke. Paul
    re anteme akeme-irremele alpeke, apmere nhenge rarle anetyarte ikwere-werne. Arlte
    arrpenhele Paul uthene Barnabas uthene apurte-irremele alherreke apmere Derbe-werne
    atheke.
  qvc-NT: Wichukushpa riptinllapaqam, Jisuspi kriyiqkunaqa tandakarqan chay Pablu
    kashqanman. Rridurnimbi kaykaptinllapam, Pabluqa atarirqan. Chaymandaqam kutirqanna
    chay llaqtaman. Qayandinqam Birnabiwan Dirbi llaqtaman rirqan.
  tgl-ULB: Ngunit habang nakatayo ang mga alagad sa palibot niya, tumayo siya at pumasok
    sa lungsod. Nang sumunod na araw pumunta siya sa Derbe kasama si Bernabe.
  cbs-NT: janua ikunwainbu ichaxun Pablo kebaunxun uiainbun Pablo bestein benitan
    june ja mae anu jikia jabianu uxashini janua bestentan Bernabébe mae betsa Derbe
    anu kaxun
