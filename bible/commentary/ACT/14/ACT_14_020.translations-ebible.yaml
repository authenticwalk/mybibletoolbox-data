  sri-sri: Ĩgʉ̃sã irasirikeremakʉ̃, Jesúre bʉremurã gapʉ ĩgʉ̃ pʉro nerẽjañurã. Ĩgʉ̃sã
    nerẽjamakʉ̃, wãgãnʉgã, ĩgʉ̃sã merã makãgue dujáakõãyupʉ doja. Gajinʉ gapʉ Bernabé
    merã Derbegue waayupʉ.
  nal-nal: Singsaxai aubina di inaxam paazaai di wat faraxulin naan, ma xa ramaraat
    ma xa uli xula bina laba angkanaan. Ma a raan lamuraana nandiaa Baanabaas di zangas
    iaa xula bina laba Debi.
  kyq-kyq: Num kɛn gɛnaagen ɗoobm Isa al‑Masi ki jaay ɓaaɗo tus gurugin̰ se, gɔtn
    se Pɔl iin̰ ɗaara ɔɔ ɔk tɛrl ɓaa maakŋ gɛgɛr kɛn Listir ki. Mɛtbeen̰ki se, naan̰
    ute Barnabas iin̰ gɔtn ese ɔɔ ɓaa Derbe ki.
  kwd-kwd: Tafe'ua alata ta'a gila tagoto'o, gila leka mai, ma gila ka ula 'afuia
    la Pol, ngaia 'e tata'e, maka ori no'o fe'eniga fani fanua. Sui ma gani ngaa'i
    'i buri, la Pol ma la Banabas gala ka leka fana fanua 'i Derbe.
  ded-ded: Femanu Yesuac habu yeneng hama oronggema memidi ammigec gborima yacma amau
    enec. Nga wereckengau ye Banabagoc Derebe taonnu kenoc.
  ewe-ewe: Xɔsetɔwo kple nɔvinɔviwo va ƒo ƒu ɖe eŋu kasia, Paulo fɔ, wo katã wotrɔ
    yi Listra dua me, eye le ŋkeke evea gbe la, wo kple Barnabas wodzo yi Derbe.
  nuy-nuy: Nga anubani wunu-murrgulhi. Nga waadurru-yung wuu-jambarrgini-yinyung wurru-yanggi
    anuwagala, wurru-muṉḏugaa nigawi-rruj. Niga bani-yung ni-ḻaḻagiiyn. Anubanila
    niigiyn wubani a-wumurrng-guy. Ngarrubagi-rruj ngarraaynbaj-duj ngarraaḻirr, na-Paul
    marri na-Barnabas aḏaba wini-yanggi Derbe-wuy.
  cop-BHC: ⲈⲨⲔⲰϮ ⲆⲈ ⲈⲢⲞϤ ⲚϪⲈⲚⲒⲘⲀⲐⲎⲦⲎⲤ ⲈⲦⲀϤⲦⲰⲚϤ ⲆⲈ ⲀϤⲒ ⲈϦⲞⲨⲚ ⲈϮⲂⲀⲔⲒ ⲞⲨⲞϨ ⲠⲈϤⲢⲀⲤϮ ⲀϤⲒ
