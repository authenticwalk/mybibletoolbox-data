    Paulus iri nai Parnapas tela mule nga kileng nenge Tepi.
  eng-BBE: 'But when the disciples came round him, he got up and went into the town:
    and the day after he went away with Barnabas to Derbe.'
  ixl-CNT: Pek sepich tek tibꞌ qꞌu niman tetz u Jesuus kꞌatza. Ech lakpi utz, bꞌenoꞌk
    tu u tenam. Ech tu tek vaꞌt qꞌii tuul, elbꞌen tuchꞌ u Bernabee, bꞌen tu Derbe.
  xsi-xsi: Andeta tia. Kinzi kalo-tawana tamâta simâ simandi siŋge Paulo lâ, ŋineŋga
    imandi sânda kilo ku iyoka itaulo ilâ lawea ilo. Aku wurita kilo, ŋineŋga ikai
    Banabas, ku rua sipile Listra ku silâ pa Derbe lawea.
  crx-NTPO: '''Et hoonts''i Sizi Gri yugha hodul''ehne higha óozdil whe dunadija ''ink''ez
