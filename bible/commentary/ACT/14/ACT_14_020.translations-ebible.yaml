    Bernabé-ebo oibosgu, Derbe-neggweburse nade-gusmarsunnad.
  ben-OBCV: কিন্তু শিষ্যেরা তাঁর চারপাশে একত্র হলে, তিনি উঠে দাঁড়ালেন এবং নগরের মধ্যে
    ফিরে গেলেন। পরের দিন তিনি ও বার্ণবা ডার্বির উদ্দেশে রওনা হলেন।
  mil-NT: Te ní quexìo cue ñáyiu sàndáá iní tnúhu Jèsús núú cátùu‑dé‑áⁿ, te ní nadúcúⁿ
    ndèé ñáhǎ‑yu xii‑dé, te nɨni xǐnutnɨ́ɨ‑yu‑áⁿ nǐ ndacóo‑dé cuánuhú ndɨhɨ ñaha tùcu‑dé
    xií‑yu xɨtɨ́ ñuú. Te nduu tněé‑áⁿ nǐ ndee‑dé ndɨhɨ té Bèé cuáháⁿ‑güedé ñuú Dèrbé.
  myu-myu: Paulo bit o'ãy Jesus kay itabucayũ cekay ce'awero buje. Waram oõm Listra
    ka be. Kuyaje Paulo o'kop Derbe ka be Barnabé eju.
  amk-amk: Era weruia, wape mano eraria Yesusi fosa era wa etoa wariri nanai, doa
    bariri tuti suai to bendarifoi aha. Kameaia kiontai Barnabasie ura to Derbe aha.
  fai-fai: Kata Yesus afan kalin iyo tad falala daudiw kan tod asiki yak abiw dukum
    seno matam kutim Bánabas so alew Dedbi abiw dukum unsiw ko.
  ura-NT: Nii jana jetaote, sacuhin, curuhacaain netaojiaain coarajeeuruha Jesocurisito
    ranojoihunrune jana jetao, nimichujuaaite Faboro. Nitohaneein nimichuhin jetaote,
    coaiteen nii neseeu cue. Nii cojoanoo jetaote, Berenabeen aina, naain Derebeeu
    cuure.
  mcd-NT: Jesús tanamisifoan Pablo naqui huanifo. Ascano funinaca huan pushurasi ano
    naso curani. Iyoco futsaino Bernabé fu Derbe ano cani.
  urt-urt: Kom ŋupe ŋaiye lenge Kristen yate jahilyeh yonyorꞌme kin pe, kin plihe
    tahar nato moi uku. Nyermbe pe, Pol hindi Banabas yasme moi uku yal Derbe.
  kiz-kiz: Hata naha bhanafunzi bhajhele bhajhemili karibu nabhu ajhu muiki, bhakajhingila
    ku nyini. Ligono lya pili, alotili Derbe ni Barnaba.
  tzo-TZE: Pero c'alal c'ot sjoyibtaic Pablo li jch'unolajeletique, ilic li Pabloe,
    i'och batel yan velta ta lum. Ta yoc'omal iloq'uic batel xchi'uc Bernabé, ibatic
    ta Derbe.
  lex-lex: Mere la'pa riy mak kpesiay re e rtutrier niohor ma'ta, dewade naprir wia
    pa nler owa'an la leta ralamni. Repar dewade, nora Barnabas rla'awa Derbe.
  dov-dov: Aboobo basikwiya bakali muzyungulukide, wakabuka akunjila mumunzi. Izuba
    litobela, wakayinka ku Debbe aamwi a Bbanabbasi.
  rgu-rgu: Tehuu tepoꞌ fo Yesus lahenda kamahere nara rapadei eo ra Paulus, boe ma
    ana foa. Basa de ana fali seluꞌ leo kota daleꞌ reu. Balahaꞌ boe ma, ana noo Barnabas
    laꞌo leo kota fekeꞌ, nade Derbe.
  toc-NT: Pero aca­li̠stá̠n acxni̠ xlacán tzú­culh tata­mac­xtumi̠y a̠ma̠ko̠lh cris­tianos
    hua̠nti̠ aya xta­li̠­pa̠­huani̠t Jesús, Pablo laka­siyu tzú­culh ta̠yay cumu la̠m­para
    ni̠tu̠ xla­nini̠t y tanu̠pá nac ca̠chi­quí̠n. Pero li̠cha̠lí ta̠tá­ca̠xli Ber­nabé
    y táalh nac xaca̠­chi­quí̠n Derbe.
  som-som: Laakiin intii xertii hareerihiisii taagnaayeen, ayuu kacay, markaasuu magaaladii
    galay; maalintii dambena wuu ka baxay oo Barnabas u raacay Derbe.
  mam-C: Me atzaj te' tok kychmo'n nimil kyib' ti'jile Pabl, b'e'x jaw we', ex okx
    juntl majl toj tnam. Ex toj junxil q'ij, xi' tuk'a Bernabé tzma Derbe.
  ndj-ndj: Lakini vandundami pavayikungashili na kumshengetela pambeli atandamukili,
    chilawu yaki kawuya kumbwani, mweni na Banabasi vayendili Debi.
  mbj-NT: Ti m' Jesus hã h'yy ka'eeh do kata b'ëëh mä Paw-Ro pa. Ti m' Paw-Ro bas'ëëg
    gëët. P'aa hẽnh tabahõm ẽnh panang hẽnh. Ti m' jat'iip hadoo Paw-Ro Béh-Nabéh
    daheeh rabahõm kän panang Derebé häd näng doo hẽnh.
  lat-VUC: Cumque evangelizassent civitati illi, et docuissent multos, reversi sunt
    Lystram, et Iconium, et Antiochiam,
  ngp-ngp: Mna wanamp'hina wa Kilisito weze wamduganyikile hamwenga, enukilaga niyo
    auya ko mzi. Zuwa ditimile yehe na Banaba waitaga uko Debe.
  enq-2: Dokopa disaipolo dupa ipupala, Polo sia dosa katao kakopeami. Dopa piaminopa,
    Polo sakatatala siti dokonya pilyia. Yuu gii mende dokonya baapa Banabasapa Debe
    peambi.
  eng-ASVBT: 'But as the disciples stood round about him, he rose up, and entered
    into the city: and on the morrow he went forth with Barnabas to Derbe.'
  mna-mna: Tamen waene bizin ta titoto Yesu i, tila tiliu i, to ni imaŋga mi ziŋan
    timiili ma tilela kar mini. Tikeene ma aigule toro to, ziru Panabas timaŋga mi
    tila pa kar Derbe.
  myw-myw: Yeisuw nagamag ikatuyouns inekes Pawl nimmasis wapwepway; mo itamanaw,
    isuwvaw vayuwein wanuwan ven. Iyam ne-ga̱boug Pawl son Ba̱nabas mo ineis Da̱biy.
  sby-sby: Nomba beshikwiya balesa ne kumushinguluka, walapunduka ne kubwelela kayi
    mumunshi umo. Mpobwalaca Paulo ne Banabasi balaya ku Debe.
  sll-sll: Olimba, Yisas yol e pir tongwo hobi u yobilungure, Pol aire hon ere malgi
    ongwi. Pi pare, hamen tangure Banabas kina ere Debi malgi ongwi.
  yaq-NT: Taa chukula jume' Krijtota sualeme ama konila au japteo su, aapo ju'u Paplo,
    yejteka intok juchi junaman bwe'u jo'arau kibakek. Intok juchi yokoriapo aapo,
    ju'u Bernabee' teamtamak, jo'ara Leerbe' tea'u bicha yeu sajak.
  uro-uro: Nasot dä ama qatnanaktpämda rha ing däm ga dä qärak ka märanas bä qa mon
    savuk sämät ama värhäm. Näkt kale qa bä duququ dä qä nä ma Barnabas in märanas
    bä in met sae ma Derbe.
  ita-1885: Ma, essendosi i discepoli raunati d'intorno a lui, egli si levò, ed entrò
    nella città. E il giorno seguente egli partì con Barnaba, per andare in Derba.
  muy-muy: Ay ka ya ti ndam maɗəbay divi ga Yezu ni tə̀cakalakiva nahəma, Pol nakəŋ
    ècikaba, mək àŋgoru a kəsa ni vu. Hajəŋ gani tàsləka nday ata Barnabas a, tòru
    e Derbi.
  kqc-kqc: Idu usi dina vene baesi buru riyadiri, bi dadisi taoni ideri dairiyo. Ari
    uveyori, bi Barnabas sa Derbe taoniri boyadi.
  tav-tav: Topʉ cʉ na carocaro beroacã aperã Jesure caapiʉjarã cʉ cacuñaropʉ cʉ catʉjʉ
    ejanʉcarã ejayuparã. Cʉ na catʉjʉ ejanʉcarona cʉ maca wamʉnʉca yua, na mena capiya
    aácoajupʉ macapʉ tunu. Ape rʉmʉ Bernabé mena Derbepʉ cáaácoajupʉ yua.
  eng-ULB: Yet as the disciples were standing around him, he got up and entered the
    city. The next day, he went to Derbe with Barnabas.
  spa-VBL: Pero cuando los creyentes se reunieron a su alrededor, Pablo se levantó,
    y regresó a la ciudad. Al día siguiente, Pablo y Bernabé partieron a Derbe.
  fra-_FOB: Mais les disciples s'étant assemblés autour de lui, il se leva, et rentra
    dans la ville. Et le lendemain il s'en alla avec Barnabas à Derbe.
  hau-ULB: Duk da haka da almajirai suka kewaye shi a tsaitsaye, sai ya tashi ya koma
    cikin garin. Washegari, ya tafi Darba tare Barnaba.
  mal-mal: എന്നാൽ ശിഷ്യന്മാർ അവനെ ചുറ്റിനിൽക്കയിൽ അവൻ എഴുന്നേറ്റ് പട്ടണത്തിൽ ചെന്ന്;
    പിറ്റെന്നാൾ ബർന്നബാസിനോടുകൂടെ ദെർബ്ബയ്ക്ക് പോയി.
  kkc-kkc: Esino tei telaga odoo oso Poloye tiamelee mapoo dileso mooloogoo doloso
    doboome, Polo yo hogabuloso tabaso. Eseme hodobo mosobia ma kulodu wedi sibadeeso.
    Osoloso biame hee mapoo Polo dio Banabas dio Delebe mi mapoo diyadeeso.
  urd-GVR: lekin jab shāgird us ke gird jamā hue to wuh uṭh kar shahr kī taraf wāpas
    chal paṛā. Agle din wuh Barnabās samet Dirbe chalā gayā.
  far-far: Boroi ma kada wane ne kera famamana ki, kera leka mai, ma kera ka uu kalia
    sa Paul, nia ka tatae, ka oli faida 'uria 'i fera. Sui ana maedangi 'i buri, sa
    Paul ma sa Banabas keroa ka leka 'uria fere 'i Debe.
  suz-BL: मिनु थमा सुइक्‍बपुकी कोव़थ लशा, पावल आ एर ओंथ राम्‍मानु, सेंसीशा बोक्‍शा
    सहर लेम्‍माक्‍त। मिनु आ दीसा बारनाबास नु गाक्‍शा, डेरबे सहर जाक्‍दीस्‍सा बाक्‍त।
  car-NT: Mo'karon omepatonon 'wa tu'memy'po mero te, awomy'po rapa. Ito'po rapa moro
    aitopo taka. Irombo koro'po Barnabas maro ito'po Derbe 'wa.
  amp-amp: Tfit Jisasr hiket yimam yihato rifiny hmbremotmr yafothat tfit niamotr.
