    vae.
  blw-blw: Ngém yachi way i enamongan hen anchichay cha omafurot hiya, ammag fummangonat
    agé yag namfangadcha amin ah fabréy. Yag angkay nawakas, lommayaw cha Pablo an
    Bernabe way éméy ad Derbe.
  tam-2017: சீடர்கள் அவனைச் சூழ்ந்துநிற்கும்போது, அவன் எழுந்து, பட்டணத்திற்குள்ளே
    போனான். மறுநாளில் பர்னபாவுடனேகூடத் தெர்பைக்குப் புறப்பட்டுப்போனான்.
  azz-NT: Pero cuac in taneltocani nochi quiyehualojtoj in Pablo, ijcuacón yejua meutiquisac
