    amio P̃anap̃as, lalua amiyal, lalua apa e narin pulkumali tap̃ena nene nap̃a Tepe.
  ckb-ckb: بەڵام کاتێک قوتابییەکان دەوریان دا، هەستا و گەڕایەوە ناو شار. بۆ ڕۆژی دواتر
    لەگەڵ بەرناباس بۆ دەربە ڕۆیشت.
  spm-spm: Gɨn suren gumasi zaava ana ighuisima, a rɨkavhigha nomthegha Listranɨ uŋuun
    gu. Amɨrɨtusi a Barnabasɨn phorugha aniiŋ Derbenɨnɨ uŋuun zui.
  nas-nas: Teka tenang Karistooꞌ sionuka tee koroai tee-anko poroioꞌ tee deto donkonura
    osi pankamono-koo napoꞌ tumparuꞌ, eeꞌnoko daunaꞌmung Banabasi ninka nariꞌ Deebi-aape
    beretuꞌ.
  uvl-uvl: Pe ero. Iri nenge leteria manmanna nge Non Soke, teat ke te emurung hite
