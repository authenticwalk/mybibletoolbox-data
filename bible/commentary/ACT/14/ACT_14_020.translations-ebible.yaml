  cop-CNT: ⲉⲩⲕⲱϯ ⲇⲉ ⳿ⲉⲣⲟϥ ⳿ⲛϫⲉ ⲛⲓⲙⲁⲑⲏⲧⲏⲥ ⳿ⲉⲧⲁϥⲧⲱⲛϥ ⲇⲉ ⲁϥ⳿ⲓ ⳿ⲉϧⲟⲩⲛ ⳿ⲉϯⲃⲁⲕⲓ ⲟⲩⲟϩ ⲡⲉϥⲣⲁⲥϯ
