    ta Barnabas a gəma i Derbe.
  noa-H: Mam mag hëudʌ deebat'uurwai, tagam k'ʌʌn hagjö Jesús hiek hʌ̈k'a narr k'ʌʌnau
    bëewi hich hʌ̃r pos haicheewai, p'iidʌbaadëwi deeu p'öbör hee sĩeichëjim hanʌm,
    hich Pablo. Maimua hag noram Derbeeg petajim haajem, Bernabé dʌ̈i.
  alp-NT: Po kena Yesuse Eni maka luluaru esi kele keholini, ibetu kai ikeleke, eleki
    ikusu suike lopai kotare. Eleki ele bobanure ikeu sakesa kai Barnabase lopai kota
    Derbe.
  san-VEL: kintu "si.syaga.ne tasya caturdi"si ti.s.thati sati sa svayam utthaaya
    punarapi nagaramadhya.m praavi"sat tatpare.ahani bar.nabbaasahito darbbiinagara.m
    gatavaan|
  kbq-kbq: Hu'neanagi Anumzamofo amage nentaza disaipol naga'mo'za, regorave nehazageno
    anampinti otino ran kumapinka eteno ufarene. Maseke nanterana Banabasi'ene atre'ne
    Debi vu'na'e.
  kbh-kbh: Pero Jesucrístbeñe os̈buáchiyënga Pablo tmojanóbobuashcona orna, cha tojtantsbaná
    y cachiñe chë puebloye tojtesaná; y chë yëfsana, Bernabéftaca Derbe puebloye tojána.
  ron-LSB: Dar, pe când stăteau ucenicii în jurul Lui, S-a sculat și a intrat în cetate.
    A doua zi, a ieșit cu Barnaba la Derbe.
  pon-pon: A ni en tounpadak kan ar kapil pena i, a kotida ap kolon on nan kanim o,
    a manda a ian Parnapaj koieila Derpe.
  nhe-BL: Pero nopa tlaneltocani quiyahualocoj Pablo, huan nimantzi mejqui huan sampa
    calaquito ipan nopa altepetl. Huan tonili Pablo huan Bernabé quisque Listra huan
    yajque altepetl Derbe.
  sps-sps: San tan nainy te bau faafis ari yan vainy fafaaman, Pol tsun fatabin nato
    ya fatabin nato tana ngats fan. Tan mes nainy ya naa fiisen mi naa to Banabas
    unya Debi.
  wnc-wnc: Teke kuwawa aminu Jesue pandetna dakngaking aminda apu tapan kopbut. Tapa
    kopan Polda gatu enake gatu yot gapmaatang kopbut. Koke yuwawan kwakawana Banabaskat
    Debi yot gapmane kukumayak.
  bus-bus: Kɛ̀ Yesudeenↄ kàkↄ̃azi, ben à fɛ̀ɛ à gɛ̃̀ wɛ́tɛ guu. Kɛ̀ guu dↄ̀, àpi kↄ̃n
    Banabao gàa Dɛbi.
  gub-BL: Na'e uzeruzar ma'e uzemono'og oho huwake wà. Ukweraw wi Pawru kury, upu'àm
    pà kury. Uzewyr wi oho taw pe kury. Iku'egwepe oho Tew tawhu pe wà, Panape rehe
    wà.
  imo-imo: Nalo Jisasinga lombili andoli imboma Pol yu lerimuna liko okoringi. Aku
    wali Pol yu kano makilipe ola angilipelie Listra taun tukundo purumu. Otilikondo
    iye kano talo aku kombu tiye kolkolo Derbe nimbe kombu siti tenga puringili.
  boj-boj: Onaqa tamo uŋgasari Yesus qa naŋgo areqalo siŋgilateb qaji naŋgi Pol aqa
    areq gilsib Pol a mandamq di ŋeiesonaq a kaiŋyesonabqa tigelosiqa olo qure miligiq
    gilej. Nebeonaqa a Barnabas osiqa ombla walwelosib Derbe qureq aiyeb.
  eng-DRA: 'And when they had preached the gospel to that city, and had taught many,
    they returned again to Lystra, and to Iconium, and to Antioch:'
  knf-knf: Kë wi banfiyaaruŋ başaaŋ afooya, kë aşë naţa akak du ubeeka. Unuur utëbanţën
    ul na Barnabaŧ kë başë ya Derbe.
  san-KHM: កិន្តុ ឝិឞ្យគណេ តស្យ ចតុទ៌ិឝិ តិឞ្ឋតិ សតិ ស ស្វយម៑ ឧត្ថាយ បុនរបិ នគរមធ្យំ
    ប្រាវិឝត៑ តត្បរេៜហនិ ពណ៌ព្ពាសហិតោ ទព៌្ពីនគរំ គតវាន៑។
  arn-NT: Welu tati pu feyentuleyelu trawüluwlu Pablo tañi inafül, kisu witrapüratuy,
    fey ka konputuy tati waria mew. Fey kangelu antü mew, amuy Derbe waria Bernabe
    engu.
  zas-NT: Per chi bidoꞌp ree bén rliladx Jesucrist gadëd lod nagaꞌman, dxel bixcheman,
    bayuman luguiedx guin stijb. Chi bareguiaal briinëman Bernabé zë reeman luguiedx
    Derbe.
  ken-NT: Kɛ mpok anɛ bakoŋo Yesu bárɔ́ŋɔ́ arɛ bákap yi, afate apɛtnsɛm ɛtɔk Lístra
    nɛ bhɔ́. Nɛ́yí nɔ́kɔ́, Banábas nɛ yi bárɔ bárɔk Dɛ́be.
