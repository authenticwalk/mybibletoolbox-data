    quisque huan yajque campa pueblo Derbe.
  spa-RV-1909: Mas rodeándole los discípulos, se levantó y entró en la ciudad; y un
    día después, partió con Bernabé á Derbe.
  csy-csy: 'Ahihang nungzui te a kiimkot ah a din tek uh laitak in thoto a, khuasung
    ah tum hi: taciang a zingciang in Barnabas taw Derbe ah pai uh hi.'
  mxq-NT: Es ko ñaymyujkʉdʉ diꞌibáty myʉbʉjktʉ Jesús jam Pa̱a̱blʉ pyʉꞌa̱a̱y, net tyʉna̱a̱yeꞌky
    yʉ Pa̱a̱blʉ jatʉgok es tyʉjkʉ ka̱jpnóty. Es jakumbom tsyoꞌoñ mʉt ja Bernabee,
    ñʉjxtʉ Derbe.
  tzj-NT: Ja c'a Pablo tok quemol qui' ja kach'alal trij yictaji in xoc chic jutij
    chipan ja tinamit. Ja c'a chi rcab k'ij e ca'i' ruq'uin ja Bernabé xebe chipan
    ja tinamit Derbe.
  tdt-tdt: Maibee sarani sira mai hamriik haleu Paulo, depois nia mos hamriik fali
    hodi tama ba sidade. Aban fali nia ho Barnabé sai ba sidade Derbe.
  ron-BTF: Totuși, pe când discipolii stăteau împrejurul lui, s-a sculat și a intrat
