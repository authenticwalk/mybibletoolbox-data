  eng-WEBP: But as the disciples stood around him, he rose up, and entered into the
    city. On the next day he went out with Barnabas to Derbe.
  eng-FBV: But when the believers gathered around him, he got up, and went back into
    the city. The next day he and Barnabas left for Derbe.
  nld-1939: Doch toen de leerlingen om hem heen kwamen staan, richtte hij zich op,
    en ging de stad binnen. De volgende dag vertrok hij met Bárnabas naar Derbe.
  bwo-bwo: Ernmó b́danifuwots waat bín gúúrdek't boned'fere P'awlos tuut kitots b́kindi,
    yaats guurok'onowere Bernabasnton Derbe maants bíami.
  nch-BL: Pero nopa taneltocani quiyahualocoj Pablo, huan nimantzi mijquejqui huan
