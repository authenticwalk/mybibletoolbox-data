    walala yukurrana nhanŋu. Bala ŋayi dhunupana gaŋgathinana Bolnydja, bala marrtjina
    balayi roŋiyina ŋunhimalayi wäŋalili, walalaŋgala manapanmina. Ga wiripuŋuyunydja
    waluyu maṉḏa Bolyu ga Bänapatjthu gonha'yurruna ŋunhiyinydja wäŋa, bala marrtjina
    Dopililina wäŋalili.
  yal-yal: Koni Yesu fɔxɔrabirane to a rabilin, a yi keli, a mɔn yi xɛtɛ taani. Na
    xɔtɔn bode e nun Baranabasi yi siga Deribe taani.
  cnt-NT: La₁ jme₁ca₂ŋɨ'₂ dsa₂ i₂'én₂ rɨin'₅₄ ja₁rë₂quiain₂₃, ca₂nau₂ Pa₄, ca₂ŋó₃
    táng₃ juɨ₅ jë₄ juɨg₂. Jme₁jnia₃ jaun₂ guë́₄, ca₂o₃'ɨ́in₃ juɨg₂ jaun₂ quiain'₅₄
    Bernabé, ca₂i₃léin₂ juɨ₅ Derbe.
  tif-tif: La, Yesus ami daang bakaalin tunum iyo din Pol an-kutiilip ayo atam iip
    e tolna tolna ke falala dap iip kabaak daa-bilipla, asuk tam tiindaya, abip kaptamu
    se, sintam kutim Banabas alep abip Debi unip ko.
  nlx-nlx: पुण जेवी विश्वासी तान कावदेन आवीन उबरेय गीया, ते पौलुस उठनो एने पुशो हेयरा
    माय गीयो। ओवतो दिहरे दिह बरनबासा हिऱ्यो दिरबे माय जात रिनो।
  apw-NT: 'Áíná’ ínashood biṉaayú nazįįgo, nádiidzaago kįh gozṉil yuṉe’ onanádzaa:
    áígé’ iskąą hik’e Dérbeyú ó’áázh, Bárnabas biłgo.'
  gum-gum: Trune Jesucristoi kusrenanigwan marøb melabeløbe nuin pøtøgatan tulundzunøben,
    nøbe kurra, katø ciudayu kebibig køn. Incha katø kwalømbe Pabloba, Bernabéba Derbesrømay
    ambubelø køn.
  not-NT: Iátasiiguëri quemisantatsiri ishongopari Paboro irooti cara itinaanaa icabiritanaa
    ipigapaa poeboroquë. Oquëtaguetanë iátacaqueri Berinabé irooti Térebequë.
  plu-plu: Danuhantenwa atere Jesus gihiyegapu, ig kiyapwiye Pol wadise. Ayteke nikwe
    ig diyuh ta apitit ini paytwempu akiw. Hewke akiw ig tipik gikak kiyapwiye Barnabé
    ta apitit paytwempu Derbi.
  iou-iou: Tewä parirän äbot täŋpani ätutä äbä it gwäjiŋpäŋ kaŋ irirä nadäwän tägawäpäŋ
    akumaŋ yotpärare-ken äneŋi äroŋkuk. Eruk patkuko yäŋewänä Banabas-kät kome u peŋpeŋ
    Depe yotpärare-ken kuŋkumän.
  ntp-NT: Dai aidʌsidʌ ʌvaavoitudadami gʌnʌmpagi ʌPaavora sicoli tai ʌgai vañi dai
    ii ʌpamu Listiramu dai siaadiqui iji abiaadʌrʌ ʌgai ʌʌmadu Bernabé Derviamu.
  rai-rai: Baa a taara na wawer diat tur lili paai, i tur, ma i ruk balet u ra taamaan.
    U ra bung namur taana, diaar weur ma Baanaabaas urong Derbi.
  haw-1868: Aka, i ke ku poai ana mai o na haumana ma o na la, ala mai la ia, a hele
    mai la iloko o ke kulanakauhale. A ia la ae, hele pu aku la ia me Barenaba i Derebe.
  ffm-ffm: Kaa nde taalibaaɓe ɓee ngari pilii mo ndee, o immii, o naatti e ley ngeenndi
    ndii. Janngo muuɗum, o yaadi e Barnabas ngeenndi mbiyeteendi Derbe.
  arb-NAV: وَلَمَّا أَحَاطَ بِهِ التَّلامِيذُ، قَامَ وَعَادَ إِلَى الْمَدِينَةِ. وَفِي
