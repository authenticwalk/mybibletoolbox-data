  buk-buk: Magoc lau sêkêŋ whiŋ Yisu-ŋga ŋatô sêsa si sêŋgihi iŋ a huc, dec iŋ tisa
    ma mbu sôc malac Listra gi. Ma ŋagalaŋsê iŋlu Banabas sêlhö sêtêŋ malac Derbi
    si.
  pri-NT: Êco na rà cibèepié wà tèpa cèikî, â é cimadò â é tò naa na ville. Na pwi
    tòotù gée paé côwâ, â ru pâra ma Barnabas naa na ville Derbe.
  zpq-NT: Perw na' beṉe' ca' chesonxene' Jesucriston' besedobe' gan' de Pablon', nach
    Pablon' beyase' beyeje' ḻo ciudan' da' yoble. Nach beteyo beza' Pablon' len Bernabén'
    jaya'aque' yež Derben'.
  por-TFT: Eles chegaram e se colocaram ao redor de Paulo, no local onde ele estava
    deitado no chão. Paulo recuperou os sentidos! Então ele ficou de pé e voltou para
    a cidade, em companhia dos cristãos. No dia seguinte, Paulo e Barnabé saíram da
    cidadezinha de Listra e viajaram até a cidadezinha de Derbe.
  gwi-NT: Gąą juu Jesus k'injigiighit nąįį nijin t'inchy'aa izhik k'eegiidal ts'ą'
    giiyeelin neelzhii, gwiizhit ninehjin, ts'ą' k'iinjik kwaiik'it gwizhit nihdineezhii.
    Ąįįtł'ęę gęhdaa drin Barnabas haa Derbe kwaiik'it gwats'ą' gahaa'oo.
  gvn-gvn: Kari, jana Jesusamu jawun-karra nyungundu murumarin, Paul wandin, dakan,
    townbu walan baja. Warngku yindu nyulu townbu Derbe dungan Barnabasanji.
  nhy-NT: Iwan nijkuak in momachtijkej tlaneltokakej okiyawalotoj in Pablo, yej omoketzke
    iwan okalakke oksemi itech weyikan. Owalmostlatik in Pablo iwan Bernabé okiskej
    de ompa iwan oyajkej para itech weyikan de Derbe.
  asm-FB: কিন্তু শিষ্য সকল আহি তেওঁক আগুৰি ধৰি থিয় হ’ল আৰু তাৰ পাছত তেওঁ উঠি পুনৰ
    নগৰলৈ গ’ল। পিছদিনা পৌল, বার্ণব্বাৰে সৈতে দর্বী নগৰলৈ গ’ল।
  okv-okv: Rate ambotani nei nei na joeketo mitio ereto da asa ai evito Barnabas ga
    da Derbe ta pambuna.
  mxt-NT: Soco candu ɨɨ̱n ri ra cayɨhɨ́ cuenda Nyoo nu catuví ra Pablo. Ta ndɨcuita̱
    ri ra. Ta quɨhvɨ̱ ra inga chaha chichi ñuu. Ta cha inga quɨvɨ cuahan ra ñuu cha
    nañí Derbe ta cuahan ra Bernabé chihin ra.
  tzo-NT: Italic ti jch'unojeletique, laj sjoyobtaic ti Pabloe. Ilic ti Pabloe, i'och
    batel ti jteclum. Ti yoc'omal laj xchi'in batel ti Bernabee. Ibatic ti yan jteclum,
    Derbe sbi.
  ind-AGS: Tetapi ketika orang-orang percaya mengelilingi dia, bangunlah Paulus dan
    masuk kembali ke kota. Keesokan harinya, dia dan Barnabas meninggalkan Derbe.
  omw-omw: Porura mwaaqani tuto kyeta vuvata Iesusira nraaqiaranramwuvanto nrumu Porura
    tataaqa ututuma vita varuvaro Poruva mwiaqaatairo qati siviro qaiqaa mwatukya
    mwiqi viro. Mwia qanranraa mwiva Vanavaasikyantiri mwatukya mpo Ntepini vura.
  yrb-yrb: Sane oitaro Yesunu buribi aneta uwarama Foro ode kara utana Foroma uyarite
    suro ani. Wai uriro uyarite Banabasini iroma Debi suro ane fasi.
  maa-NT: Ta̱nga jñà xi̱ta̱ xi kota'yàt'aà‑la̱ Cristo, k'e̱ nga chixoñat'aà‑la̱ Pablo
    ñánda kijna, jè Pablo tsasítje̱n ìjngoò k'a‑ne; jahas'en‑jiìn ìjngoò k'a‑ne na̱xa̱ndá;
    xi komà inchijòn, Pablo ko̱ Bernabé kiì ján Derbe.
  mcq-mcq: ꞌEꞌeme Tisaiporuepo roe huni rora kajino tauhuhe namiꞌeme hu ꞌurine ari
