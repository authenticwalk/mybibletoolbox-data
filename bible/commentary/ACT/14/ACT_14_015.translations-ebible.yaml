    mafek mafek tunum sikil tup dotmin ami fiyaap duubip kulaa kela-somdiwa, aket
    fal-siki-lom God suunkup ilin tunum ami fiyaap kaata, duumin o! God ata abiil
    so, tawaal so, yol ok so, mafek mafek alik kala-bilip kiiso, dotu kutiisa kemin,
  nlx-nlx: “एय माणहे, तुमू ज्यो काहा केरतेह? आमु बी तुमरी गेत माणहे हेते! एने तुमूह
    बोगवानान हाजाली खुबेर होमलावणेन केरता आमु न्या आयेल हेते, एने तुमू ज्‍यु उदड्यु
    चिजीह रेन आलेग एन जीवताला बोगवानान उगे वोलो, जो हेरोग, देरती, देरीयो एने जो काय
