  txq-txq: “Awii! Tao hata de ei tao talo ia? Ei boso duꞌa mae air ia dewa. Air ia,
    hatahori dae-bafok biasa sama leo ei boe. Ai ia mai fo mafada ei tutui malole
    esa. Ei muste masadea laꞌo ela ei dewam mara fo ta raena sosoak hata-hata. Ei
    muste fali mai tungga Manetualain, fo mana masodak tebe-tebe. Ana ndia nakadadadik
    lalai no dae-inak ia, no basa oe-isin lalaꞌen.
  aaz-aaz: “Airoo! Nansaaꞌ am es hi mmoeꞌ rasi ia? Kaisaꞌ hi miteenb am mak hai reꞌ
    ia pah ii tuan. Hai reꞌ ia, mansian ahaa msaꞌ on reꞌ hi. Hai iim meu bare ia,
    he mitoon ki rais reok goes. Hi ro he maikoit areꞌ hi pah tuaf ein naan reꞌ ka
    maꞌoosꞌ ein fa. Hi ro he mituin Uisneno ꞌHonis amneot. Natuin In es reꞌ nmoeꞌ
    neno tunan ma pah-pinan, nok in afan ok-okeꞌ.
  qup-NT: Likaonia runakuna ¿imaraykuta chasna rurahunkichi? Ñukanchika mana dioskunachu
    kanchi, kankunashina runallatatami kanchi. Suma ali shimita kankunata rimak shamushkanchi.
    Kankuna chay yanka dioskunata mana mañanaykichipana, ashwan kawsa Yaya Diosta
    kushichinaykichipa rimak shamushkanchi. Payka siluta, kay allpatapas, atun yaku
    martapas, tukuy chaykunapi tiyakkunatapas rurarka.
  azb-azb: «Ay ağalar, niyə belə edirsiniz? Biz də sizin kimi insanıq, eyni varlığıq.
    Sizə Müjdə gətirmişik. Əl çəkin bu boş şeylərdən. Yeri, göyü, dənizi və bunların
    içindəki hər şeyi yaradan, var olan Allaha tərəf dönün.
  eng-DBY: and saying, Men, why do ye these things? We also are men of like passions
    with you, preaching to you to turn from these vanities to the living God, who
    made the heaven, and the earth, and the sea, and all things in them;
  guo-NT: —¿Ma-aech xotkat xamal japox isaxaelam xanalliajwa? ¡Xanal dios-enil! ¡Xanal
    jiwankal! Me-ama xamal, ja-an. Xanal fʉlaenx xamal naewʉajnaliajwan chimiawʉajan,
    Jesucristo pejwʉajan, kofaliajwambej isampoxan, xabich chaemil xot. ¡Kofim babijaxan
    isampoxan! Dios, athʉxotse dukpon, ¡japon pejtato'lax naexasisfʉlde! Dios is thatbaxo,
    that, marbej. Isbejpon puexa taenspi thatbaxoxotse, thatlel, marxotbej.
  hla-hla: “Alimiu e moa te go mar kato uam teka! Alam u katun tun lasi e here has
    rami limiu. Alam u la silema te go hatei menai u Bulungana u Niga ba limiu te
    hapolasemiu a markato a tutu teka, ba te habirits uamiu tere Sunahan te toatoana.
    Nonei te kato u kolö nu puta nu tasi, na mamana ka te kana i iaharen.
  mav-NT: — Wãi urumõ­typot re Tupana eipe. Kan hamo ten urumõ­typot Tupana wo eipe
    i'atu'e. Katu­pono yt naku i miit'in me Tupana en ewei'e e Tupana i'atu'e. Wãi
    ne i'atu'e. Yt naku i tupa­naria eipe ewei'e uruepe. Ewei'atoiat ro meimuẽwat
    ehetu­pana ko'i hawyi ewei'aipok to Tupana sese kape mekewat wuat'i e'at piat
    ieĩne'en hat kape uhyt'i'in mana'in i'atu'e. Yt kan hamo i eweimohey ehetu­pa­naria
    katu­pono Tupana sese ti ainug hat y'y nug hat wuat'i y'y piaria nug hat e. Pyno
    Tupana sese kape ewei'aipok to hawyi eweipun no ehetu­pa­naria sa'ag ko'i i'atu'e
    Panãpe Pauru.
  kpf-kpf: “O a ambân, zen dap ue? Net a yenŋâ, zen yatâ. Net den siŋgi âlipŋâ dâzâŋgoram
    get. Zen Bem lopio sot kut ŋâi ŋâi bon buŋ zo kândâtzâŋgom Anutu, ândiândi mariŋâ,
    zâkkât den nâŋgâbigât sâmet. Zâkŋâ hân sot sumbem sot saru sot kut ŋâi ŋâi top
    topŋâ muyageziŋgip.
  ppo-ppo: Da̧mo Kótó mei, da̧ fea beta̧ tiki daale whi̧ i ape. Da̧mota, kale mió
    wosetere kisi fo wisi dia̧paae yó melaairaalu, sóró wale whi̧ tamo i ape. Térapa,
    ai betekélé munire kapala kótópaae hupu dóló moma dere ala taaróló, mo ti betere
    Kótó, haekélé, sa̧kélé, wȩi kȩlakélé, ere o̧la o̧lakélé, fea aleyóló muló betere
    Kótópaae beta̧ kisipa tiki tiróló betae.
  hin-2017: “हे लोगों, तुम क्या करते हो? हम भी तो तुम्हारे समान दुःख-सुख भोगी मनुष्य
    हैं, और तुम्हें सुसमाचार सुनाते हैं, कि तुम इन व्यर्थ वस्तुओं से अलग होकर जीविते
    परमेश्वर की ओर फिरो, जिसने स्वर्ग और पृथ्वी और समुद्र और जो कुछ उनमें है बनाया।
    (निर्ग. 20:11, भज. 146:6)
  wol-KYG: «Yeen, lu leen xiir ci lii? Nun itam ay nit lanu, bokk ak yeen benn bind.
    Xibaaru jàmm bi lanu leen di xamal, ngir ngeen wacc yëfi neen yii te walbatiku
    ci Yàlla, kiy dund te sàkk asamaan ak suuf ak géej ak mboolem lu nekk ci biir.
  bef-bef: Lenali ma bonaꞌi henabe lite yaꞌma suhi li huto hiluneꞌmu nehabe? Lenali
    hana suhi huto bonaꞌmo nohuꞌibe. Leꞌali faꞌmene bo nohuꞌibe. Leꞌali ka lamanaꞌa
    lenalitoga lu yege haluꞌibeꞌmu oꞌohuꞌibe. Yaꞌma kaga lamanaꞌauba komopatini i
    gelehe hinogo foipa faipa hapatini heꞌmilete minoba minoba bo Huꞌmamofitogago
    komopatini emilo. Yaꞌma bo Huꞌmau ai kokuluma hiti meꞌi hiti hege nagamiꞌi hiti
    to asagaꞌna nose menoseꞌmofihi anagu niꞌinamofihi lolo huꞌehina.
  amm-amm: “Woli iyali, hani monoi tiyonuwo, koti monoi? Koti mani, noka noko ti na.
    Moi komiyai na totolonoki. Imo itouniyaimo na toposasoko wiyonina tumonukuwo.
    Na pukwaimonowo. Suso noko tiso namoliyo na palosikowo, afonimai hani hani na.
    Kotoso na palosimowo, amai tolokaino nokotaso. Kumoki asi asi iwo na mulumolokoki,
    na auwonouluki. Kumokini hani hani, asini hani hani, iwoni hani hani, komaso mo
    ta na mulumolokoki, no monoi no auwonouluki.
  zaj-zaj: “Mweye wanhu, habali mtenda mbuli zino? Tweye vivija twa wanhu tu kamba
    mweye! Tuwagalila mweye Usenga Unogile, tuwalongela mweye mgaluke kulawa mmbuli
    zino zilibule kinhu na mmuhindukile Mulungu yali na ugima, yalumbile ulanga na
    isi na bahali na vinhu vose vili himo.
