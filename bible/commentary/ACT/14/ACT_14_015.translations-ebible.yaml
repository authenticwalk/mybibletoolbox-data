  gui-NT: —¡Cuimbae reta! ¿maera pa peyapo cuae? Ore peiru retaño co. Jare romombeu
    peve peyerova vaera cuae icavi mbae vae peyapo vae güi Tumpa oicove vae cotɨ.
    Echa jae oyapo ara, ɨvɨ, ɨ guasu, jare opaete mbaembae oime ñogüɨnoi pɨpe vae
    reta —jei reta—.
  quc-TT: ¡Achyabꞌ! ¿Jas che jewaꞌ kibꞌano? Ri uj xaq uj winaq jetaq ri ix uj petinaq
    che utzijoxik ri utz laj tzij chiꞌwe, rajawaxik kitas iwibꞌ che ri itzel taq jastaq
    xuqujeꞌ chixkojon che ri kꞌaslik Dios ri xbꞌanow ri kaj ulew, ri cho, xuqujeꞌ
    ronojel ri kꞌo chupam.
  heg-NTPO: “Idaa! Tasao le mi tao eli lia? Nangan noan kaim niam mo dewa deken. Ta
    kaim niam, atuil biasa banansila el mi kon. Kaim maam se nia, le halin tek mi
    deng dehet banan mesa. Mi musti bali kudi le nang soleng mi dewa man muik ambak
    long nas. Hidim mi musti pait le muid se Ama Lamtua Allah man in nuli baktetebes
    sa. Ta Un man koet apan-dapa kua nol apan-kloma kia, nol un isin nas totoang.
  ptu-ptu: “Tettekede, aka hia' iko umpogau'? Kami' inde bassim hupatau biasakam duka',
    susi siangkia'! Sapo' sulekam inde la umpa'pakahebaam Kaheba Katilallasam tama
    alla'-alla'mua' anna malakoa' tä' umpogau' liu kaha-kaha takeguna. Sapo' la mengngolo
    lako hakoa' Ia Puang Allataala to tubo to umpadadi langi' sola lino, le'bo' sola
    ingganna issinna.
  bzd-NTPO: —A këkëpa, ¿ì u̱k a' tso'? Sa' dör s'ditsö we̱s a' es. Sa' debitu̱ ttè
    buaë pakök a' a̱ a̱s a' tö íyi ikkë kë̀ wà ta̱' ese ko̱s watö̀ttsa̱ ta̱ a' e̱r
    mane'ù̱ Skëköl chö́k e' a̱. Ie' tö ká̱ jaì ena ká̱ i' ena dayë ena ì ko̱s tso'
    iki̱ e' yö'a̱t.
  kwf-kwf: “Reala kwa, faꞋuta neꞋe kamu ka oga sasilana ru neꞋe re? Ma keroꞋo neꞋe
    ngwae ki goꞋo diꞋia logo kamuꞋa. KeroꞋo leka maꞋi fuana faꞋatalongaꞋilana FaꞋarongoꞋa
    LeꞋa sulia taꞋi God mauri. Fuila muke foꞋosia lala niaꞋa. Ma noaꞋa kamu kasi foꞋosia
    laꞋu na mala mala god neꞋe ki, osiꞋana noaꞋa kira kasi Ꞌafi kamu goꞋo. God saungaꞋinia
    Ꞌi langi, ma na magalia, ma na asi, ma na ru ki taꞋifau neꞋe kira tua Ꞌi saena
    ki.
  eng-WYC-2017: and said, Men, what do ye this thing? and we be deadly men like you,
    and show to you, that ye be converted from these vain things to the living God,
