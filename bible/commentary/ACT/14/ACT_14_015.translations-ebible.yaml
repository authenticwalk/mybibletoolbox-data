    alli willaquita yachatsiyaqniquicunallam marquequicunaman shayämorqö. Pellam sieluta,
    patsata, lamarta y llapan que munducho caqcunataqa rurarqan.
  gaw-gaw: “Danab, ag aḏinu anam heṯeb? I ele am danab, ag biaib. I Nai Ena amu ag
    amelagp̱a mehuqṯep amu ag doon, ag keeke nau hamu meu iiṯa amu uuadna, ag Kayak
    bau daaṯe amu Nug dim lamidḵulagnu amelagp̱a aṯep. Nug am hab, wan, yu ele, amu
    keeke oh amup̱a daaṯeb ele, amu oh Nug haṯom.
  nca-nca: “Otike, ye date koro ŋande teteŋgo? Noreko uni, ye qembe naŋge. Norendo
    miti mande ŋa yeno ŋande yeyotero, o kina-kina qu se potoruku re inoyoteŋgo ŋu
    rotoya rohoréŋoya Anutu yoto-yotoyó moré ŋuro iŋoyi. Anutu ŋuko noko sambo windi
    towaró. Ŋuya o soso ŋuno yote ŋu yondowaró.
  zpz-NTPP: 'Orzeꞌ nay: ―Der mbecy, ¿lagu ni ricy der? De̱ ya̱ nac de̱ mbecy gal nu
    naꞌ ziꞌl de ru. Nunu de̱ ya̱ yap de̱ ii par nu rica̱ nu gad lagy der nu laa yaa
    der de coz nu rila wacyiiñ ii, nunu “O” nii der ni Ñgyoozh mbañ, biñ nu psaꞌ lagy
    gyibaa, nu gyishlombecy, nu nisyudoo, nu dela coz nu yuꞌ de lugaar zeꞌ.'
  mkj-mkj: “Amwda kamwai ke wihwia doahre? Pein kama pel armaj doahroar kamwai! Kama
    indoahng kalohki Rongmwehu, en kawikla kamwai jang joang joh kaspoa pwiai, kawikkoang
    kamwai Koahs mourro, ma wiahda nehnloannge, jampah, jed, apel audoapoaraikan ohroj.
  zac-NT: 'nu guniꞌi raiꞌ: ―Lëꞌë të Dadë, ¿pëzielú runë të zniꞌi? Lëꞌë naꞌa na naꞌa
    nguiu ziquë lëꞌë të. Zëꞌpë guëniꞌi naꞌa lu të parë guësaꞌnë të ra custumbrë nadë
    guëlluíꞌidiꞌi. Lëꞌë naꞌa rac shtuꞌu naꞌa tsanaldë të tëchi nezë zaꞌquë shtë Dios
    nanabani. Bëntsaꞌu më gubeꞌe nu guë́ꞌdchiliu nu grë cusë nananú lu guë́ꞌdchiliu
    bëntsaꞌu më.'
  kyg-kyg: Alopa gefatiꞌmo, Na kava higetapa ani agufa kavaꞌmo hugefe nehae. Laꞌagaemo
    lapakaekana hutaꞌa vayalafatalaꞌmo maiꞌnoꞌae. Laꞌagaemo lapa paitaꞌaeꞌmo, Ani
    agufa kavaꞌmo ina agufa kavaꞌmo haneꞌniyanageno lapa oꞌmaegaiyanagi ataletapa
    Gotiꞌa afaꞌa maiꞌniya vekamoꞌa kokuꞌnanagi ma mopagi solovala aninagi muki ma
    mopafiꞌmo haneꞌniya yanagi kokuꞌnate haneꞌniya yanagi huno alo huꞌniya Gotitegamo
    viyo, hutaꞌa lapa paitetaꞌa alagepa faigoko gemo aetaꞌa hakalo hutaꞌa lapa nepauꞌae.
  kmk-kmk: “Susunud, apay koon yu tu! Tagu kami’l lawa un pada yu. Antu kami’t tu
    un mangipatigammu utdit Nabaḻu’n Damag daḻapnu adi kayuwon mandaydayaw si kama’t
    tu un maid si selselbi nu adi mandaydayaw kayu okyan kan Apudyus un matatagu.
    Siya’d nangwa’t tun langit, pita, baybay kan losana awad kan dida.
  cao-NT: —Ayamacahuë, joni bá. Maí ca nohiria yoi bo xo noa ra, naa mato jascaria.
    Chani jia ca yoahi no johitaquë ra. Mato mahitsa ca jahuë bo quima bëso ca Dios
    quiri, naa naipa, mai, ia bo, tihi cabo nëhohuanish ca quiri bësocana iqui noa
    ra.
  bbr-bbr: '@see-verse:ACT.014.014'
  inb-inb: —Waugki­kuna, ¿imapatak chasa rura­na­kun­gi­chi? Nukan­chi­pas, kam­kuna­sina
    ianga runa­kuna­mi kan­chi. Kam­kunata kai Alli Willaita willanga­pa­mi samur­kan­chi,
    kam­kuna kai ianga kawa­riska rurai­kunata sakispa, sutipa kaug­sa Taita Dius
    tiaska­wa tukug­samun­ga­pa­kuna. Paimi ka sug luarta, kai alpa luarta i lamar
    iakuta rurag. Tukui ima chi­kunapi tias­ka­kuna­pas, pai­lla­ta­ta­mi ruraska
    ka.
  hrv-hrv: “Ljudi, što to radite? I mi smo smrtnici, baš kao i vi! Navješćujemo vam
    da se od tih ispraznosti obratite k Bogu živomu koji stvori nebo i zemlju, more
    i sve što je u njima.
  box-NT: 'ká ɓa à bío pɔ̃́npɔ̃́n: «Éee! Minɛ́n nùpua mu, lée webio nɔn á mi
    wee wéráa bìo kà? Warɛ́n mún lé ɓa nùpua lè mí bìo síi, á wee bue
    le bín-tente na mia le mi ko à mi día hɔ̃́n wɔ̃̀n-kã́amáawa so, ká mi yèrèmá
    sánsá le Dónbeenì na wi fɛ́ɛɛ, dìo léra ho wáayi, lè ho tá, lè mu yámú
    ɲumu làa bìo wi mu yi ɓúenɓúen.'
  ote-NT: ―¿Hanja guí øthʉ njabʉ? Nuje dyá ja̱ꞌihe nguꞌahʉ. Nuje stá ehehe pa ga xiꞌahe
    gue nuya cꞌoi grí nsundahʉ hinte ri muui, hangue mahyoni gui ꞌueguehʉ de gueꞌʉ
    pa gui pɛphʉ Ajua̱ núꞌa̱ te, núꞌa̱ bi hyoca mahetsꞌi ne ra ximhai ne gatho núꞌa̱
    te ja.
  wnu-wnu: “An mi eng init me abar in munangit an gas ende gari. In ombur Qenu qob
    uber eng aninob qomorune igar qamb. Igub ne an Qenu apand ue end wot oabig a mi
    qei-qei ebetri igoumon eng mogirt wab wogub ne Qenu apand gagam ai barsi, a tat
    barsi, a uyer ya barsi ne mi qei-qei eng ebeter eng qas wot oabig igoarar.
  zam-NT: ―Ryete gu' co' nziri' trè', ¿chonon tatua' ngue li gu', yey? ¿Ché' iñeede
    gu' nu' nac mèn xalque' gu'? Ihuente ngue li gu' tatua' loo nu', cara. Ndxe'leque',
    por cón che'n con' co' nac xal ndli gu' ba' nde nu' loo gu' par lu' nu' loo gu'
    ndxàal lá' gu' costumbr co' yende cón ndli no co' yende cón ntac loo Diox. Nde
    lu' nu' loo gu' más huen thìb lìte yòo gu' loo cón che'n thidte Diox co' naban,
    Diox co' mblec be', no co' ngue tèn' bé', no izlyo', no níttó', no rye loothe
    taamas con' co' nzo loo bé', no co' nzo loo izlyo', no co' nzo le'n níttó'.
  zyp-NT: “Vesaw sahlo, zecawtamaw ma heh naa tua? Kaaning heh naaning hapaw cawngsaw
    cakhawngpaw ka cang peh hi. Thawngchawbia va ca pho he peh ka, ma chahnainah a
    hnui lypaw hming sahlo taihei Khazing hring, alui le avai le rili le a chung leteipaw
    vytei a tuapaw khatah na paleh nápaw he ceh tah kaa ca ching he hi.
  sey-NT: 'Ñeje cuihuë: “¿Merepa mësaru ja̱je yoꞌoyeꞌni? Yëquë cato mësaruje̱ paꞌiohuaꞌi
    aꞌë. Yure mësaru coa yoꞌoye je̱oni Maijaꞌquë i̱ti yeja, maꞌtëmo, jai tsiaya cuiꞌne
    siꞌaye i̱ote paꞌiye deꞌhuasiquëre pani sehuoni paꞌija̱jë cajë quëañuꞌu cajë daisicohuaꞌi
    aꞌë.'
  nvm-nvm: '@see-verse:ACT.014.014'
  mps-mps: “Dagego te kolesaga egimio. Dadi si me bidi dage tiwai tama dao,” wali.
    “Dadi si dage pageba asali, Godigo dwagi yai po dagebolo pusa mawainogo asai dao.
    Tama dagego te odolali lotu po wabo tibo god tudiba muiyąo. Tudiba munama, dagego
    te God mu pageba asiąo, hauwa sogo bida bida peduabo God pageba asiąo. Agai
    te dagalu me, tǫ me, tamu ąį me, tigidali tede bidibo nai dabe me agai nigai
    dao.
  pab-NT: — Xoana hoka nikare xisaona? Xiso akerexeta haliti tehitiya wiso — nexaha.
    — Ali wisaonita wiyakaihakatya Waiyexe Iraiti maheta xihiye hoka xahalakisa maheta
    exehare nikareterenae hoka Enore menanehaliti koamaniya xisaona maheta. Enokoa,
    waikoa, one, tyotya xoalini harenae nomasehare koamaniya xisaona maheta.
  llg-llg: “Amaa! Huu hata de ei taloiak? Boso maehetuk ai ia nitu lalais. Ai ia hataholi
    basa faik leo ei boe. Ai mini ia mai fo sangga tui-bengga fee ei tutui neulauk
    esa. Ei musi heok masadea ela ei nitu lalai mala, fo sosoa taa kala sila. Ei musi
    fali fo tungga Manetualain, fo kasoꞌda teteꞌbes. Te ndia ndia, mana makadadaꞌdik
    lalai no daebafok, ma basa isi nala.
  kyf-kyf: «'Oo! Bheliaɩn, lɛɛ -lu ka 'gbʋ a nʋ 'sa? Nɩɩ, nyɩma -amɩa -mɩa 'ya amɩa
    'bhisa. -Lagɔgbʋ -a yia aɩn -yla gbaa. Nɩɩ, a 'bhʋ -sini -kpʋanya -mɩnɩ 'bɩ, a
    'bhiti 'yliyɔga -Lagɔɔ gbɛgbɛɩn! Mɔ nʋa yalɩ klaa, dʋdʋ klaa, gumunyu -yɔ we lʋ
    -lu weee lɛ.
  tpi-tpi: “Ol pren, watpo yupela i mekim dispela pasin? Mitupela i man tasol, wankain
    olsem yupela. Mitupela i autim gutnius long yupela olsem, yupela i mas lusim ol
    dispela samting nating yupela i save lotu long en, na yupela i mas tanim i go
    long God i gat laip. Em God i bin wokim skai na graun na solwara, wantaim olgeta
    samting i stap long en.
  mih-NT: Ndoho tata, ¿ñaa cuenda zavaha ndo tacuan ta ñiyɨvɨ cuu ndi tañi maa ndo?
    ta vasi nacatyi ndi sihin ndo vatyi zandoo ndo sa zavaha ndo cuhva ya vatyi ñahñi
    tyindyee si. Sino iñi ndo sii ra Ndyoo sa ndisa cuii vatyi maa ra i zavaha andɨvɨ,
    ñuu ñiyɨvɨ ta tyañuhu ta tandɨhɨ sa iyo.
  qvh-NT: “¡Ama sayta rurayaysu! Nogacunapis gamcunano runalami cayä. Gamcunaman yachaseg
    shayämushcä say manacag dioscunata cacharir rasunpaypa cag Tayta Diosninsitana
    adorayänayquipämi. Paymi ciëlutapis, cay pasatapis, lamartapis y lapan imatapis
    camargan.
  kms-kms: “Nungoqi wutaqu, nungoqi pughe kin ningg beghi mir wangu? Beghi temu nungoqi
    kin pugri, beghi wutamu ne. Beghi temu wand yuwon ye bir pawo ei nungoqi wandoqi
    kin yumbo ur ren si ware, ei God iri nas nas te kin nas ye tene nei wumbig. Ni
    nginy tu di gherim di qi di yumbo yumbo buagi tende rise kin nine yembe nindiny.
  agn-agn: “Mga tangay, angay pagboat amo ta maning atan? Yami mga taw kang kapario
    mi. Pamalita ami ong nindio mandian tang Mo-yang Balita agod taliodan mi tang
    mga bagay ang nang anday kointa na ig magbalik amo ong Dios ang boi. Tanandia
    tang nagboat tang langit may ang tanek, ang talsi ig ang tanan ang na-tang tarin.
  nhi-NT: '—¡Tocniuantzitzin! ¿Tleca ohcon nanconchiuah? Tehuan sannoiuqui ittlalticpactlacameh
    quemeh namehuantzitzin. Uan otnamechonmatilticoh nin cuali tlahtol: ixconcauacan
    nochi nin tlen san nencah, uan xonmoyolcuipacan inauactzinco Dios naquin meuiltihticah,
    naquin oquichiu in iluicac, in tlalticpactli, in mar uan nochi tlen intich catqui.'
  ttc-NT: «Etetz ¿tistil etetz n'ek'ulu' ikxjani? Qetza ax a'o'na xjal iktza' etetz
    a'ix. Qetza cha nqopakb'an etetz te tpakb'alil galan tzan tkaj esi' kyaqil aj
    nya'tx galanni, b'ix tzan etokslan ti'j Qtata Dios aj at jun tanq'in, aj oqet
    k'ulun te twitz ka'j b'ix te twitz tx'o'tx' b'ix te nim a' b'ix kyaqil aj at.»
  dan-1931: 'råbte og sagde: “I Mænd! hvorfor gøre I dette? Vi ere også Mennesker,
    lige Kår undergivne med eder, og vi forkynde eder Evangeliet om at vende om fra
    disse tomme Ting til den levende Gud, som har gjort Himmelen og Jorden og Havet
    og alt, hvad der er i dem;'
  kwj-kwj: “Kunu dele hima, bwele keke do sumbu hinga tini ku wosindau? Sini hima
    minde, kunu hingambwa. Sini Gotri mwanji kipe tini kunu si sawendau. Kunu kale
    bai nimba gambo sumbu hinga ma ando. Wosini ete da ete dau Gotri tambwa ma ku
    ta. Rindombwa niri ti, nuwe ti, soluwara ti, ele ki dau mwaꞌambwe hinga tinda
    ri wosiro.
  vie-OVCB: “Các ông làm gì thế? Chúng tôi cũng là người như các ông! Chúng tôi đến
    đây truyền giảng Phúc Âm để các ông bỏ việc thờ phượng vô ích này mà trở về với
    Đức Chúa Trời Hằng Sống. Ngài đã sáng tạo trời, đất, biển và vạn vật trong đó.
  kze-kze: kenkáí nóra ónáera kwéoo. keiráí kemó onten-kwáásí úye. áséi-kwasai tasimátimuyamba
    pó'a mirán-kámpárí'o tuwé'a árair-Isoigompa'a teró. árair-Isoigo kwíyómba éna
    maramá éna uwí-nómbá éna mimpímbá kwáyáin-tantaa'a úmarena asirayánkwáráwáí máyáiye.
  mpj-mpj: “Nganangkamarranyurra puluku pungkukija? Mirta-linyajuyan marninypuwa!,
    martuliju nyuntunyuru. Yanuliju-nyurranya ngaakutu wajalkijalu wangka Mamamili
    kunyjunyu. Wajarninpaliju-nyurranya Jiyaja, Yamijkamu junkura, marninypungkuparnilu.
    Jurraya minyjilypa!, Mama ngarnawarrapurlukawiyajunyurra marninypungkura. Jii
    maparnpa maju nyininpa, Mamalu jiilu ngarnka, parna kalyu ngapirnu.
  lbk-lbk: “Iib-a, ngag man nan ang-angnenyo? Takho kami met yangkhay ay kag ken chakayo!
    Inmali kami ay mangipalawag ken chakayo isnan Khawis ay Chamag, ta chokokhanyo
    nan naycha'y ongar ay cha yo ang-angnen, ta somakhong kayo isnan matatakho ay
    Dios ay nangaeb isnan chaya, nan lota, nan fayfay ya nan am-in ay wad-ay ischicha.
  mto-NT: ―¿Tya̱jxseꞌe veꞌem mjátu̱kada? Jáyuva xa a̱a̱tseꞌe, ya̱ꞌa̱am xa a̱a̱tseꞌe
    nnu̱miimp je̱ts a̱a̱ts miitseꞌe nna̱a̱jmadat je̱tseꞌe xmaso̱o̱ktinit ya̱ꞌa̱ juuꞌ
    veꞌe ni vinxu̱pa katoomp, vanꞌit tseꞌe xpana̱jkxtinit je̱ joojntyk Nteꞌyam, juuꞌ
    veꞌe du̱pa̱a̱m ya̱ tsajmit it, ya̱ naxviijnit it, je̱ maaxy na̱a̱j, je̱ts nu̱jom
    juuꞌ jatyeꞌe ijtp.
  bzh-bzh: “Alam-e! Ham nevonġin bë gwevonġ va? Aluu mehönon meris mu nebë ham!
    Alu bë nanër Bengö Nivesa vu ham in ham gwevuu ham nġaa kuungsën saga na geham
    peggirin ham nom vu Anutu sën mala-tumsën degwa. Sën tunġ dob los yaġek geloo
    los nġaa pin sën nedo loḳ lo.
  guj-2017: ‘સદ્દગૃહસ્થો તમે એ કામ કેમ કરો છો? અમે પણ તમારા જેવા માણસ છીએ, આ વ્યર્થ
    વાતો મૂકીને આકાશ, પૃથ્વી તથા સમુદ્ર અને તેઓમાંનાં સર્વને ઉત્પન્ન કરનાર તમે છો,
    કે જે જીવતા ઈશ્વર છે તેમની તરફ તમે ફરો, માટે અમે તમને સુવાર્તા પ્રગટ કરીએ છીએ.
  jvn-NT: '@see-verse:ACT.014.014'
  byr-byr: jaka wɨdahi “Aꞌmweihi, sabwi baaꞌna yɨvanɨgava! Naarɨmɨ aꞌmweinaalyɨra.
    Sarɨmɨbɨsainaalyɨra. Yagaala tewaanyaꞌ yɨhɨzɨwaakyaꞌna bɨwolyainaalyɨra. Yɨhɨthɨvanɨgoi.
    Waryaanya da marasɨꞌnapi Gotɨya nebulyai yuyagaaꞌ yuyagaaꞌ mwalɨbainyaꞌnerɨ duzɨla!
    Gotɨya nebulyai sɨgunyasɨ Kwaakevasɨ saalaalyajɨ yuya sangɨ mwaaidɨvɨsajɨ wakyaakelyɨra
    Gotɨyai.
  ian-ian: Wan vak manda kat yigiyangwuk. An ndu nyan li. Ngwutnai lɨga vla tɨgali.
    Ngwuk kat apma nyaangɨt mbupmak yali. Wan apma nyaangɨt wutaa kavle vat yeltɨlɨngwa
    kwo vak kwagalalaa God kat ngwula maawupmba yelaɨka kwutaa yetɨgiyangwuk. Mbutɨlɨiya
    God kwo lɨgandɨ. Ana kiyandɨ. Nyɨnangwut, kɨpma, ngu aywaa kwutndɨ. Nyɨnangwut
    kɨpma, ngumba yetɨlɨga nda aywaa kwutndɨ. Tamba ndinyangu kat wandɨ. Ngwutna maawupmba
    yetɨ waa wandɨ.
  hun-hun: „Férfiak, miért művelitek ezeket? Mi is hozzátok hasonló természetű emberek
    vagyunk, és azt az örvendetes üzenetet hirdetjük nektek, hogy ezektől a hiábavaló
    dolgoktól az élő Istenhez térjetek, aki teremtette a mennyet, a földet, a tengert,
    és mindent, ami azokban van.
  mcf-NT: —Ëbi daëdi mibipadquid matsesquio nebi. Mimbi tantiacmaid nebique. Baca
    cuesunenda. Chiaid bëda mibitedi naden chuinuec chobi. Nuquin Papa caid abentsëcquiobi
    iquec. Aidëmbi abubëdta nidaid uashumbic aidënquiocquidtedi uabanampidquio neque.
    Aiduidtsëqui tantiaquin ambi uaidbimboecnuc matsesën nacnenaid tantiesa icta.
  kjs-kjs: Go konere ake paa-daa wimi pae? Saa ora nimi pa ali laapo pipa. Saame Epe
    Agale lagula epapa. Nimimi komape remonu giyoma ade abuna piri Gote madaa kone
    rulalimina. Gote-mere su yaa ipa page nipuna piri ele page warisa.
  mni-mni: “Nakhoina madu karigi touribano? Eikhoisu nakhoigumna mioibani. Asigumba
    kanadraba thabaksing asidagi nakhoina namai onthoraktuna swarga, malem, ipak amadi
    madugi manungda leiba pumnamak adubu sembiba ahingba Tengban Mapu aduda namai
    onsillaknaba Aphaba Pao asi nakhoida puraknaba eikhoi mapham asida lakpani.
  yad-NT: '@see-verse:ACT.014.014'
  mxb-NT: ―¿Ndiva̱ꞌa kée ndó dión? Chi̱ ña̱yuu xi̱ꞌín vá ndó kúú nduꞌu̱. Diꞌa ve̱i
    nduꞌu̱ ña̱ kía̱n kasto̱ꞌon ndu xíꞌín ndoꞌó ña̱ miía̱n ndúsa̱ kánian dánkoo ndó
    ña̱ ko̱ chóon téí kée ndó yóꞌo, dá kandaño̱ꞌo ndó na̱ miía̱n ndaa̱ kuiti kúú Ndios
    ta̱kí, na̱ ni̱ ka̱va̱ꞌa induú káa xíꞌín no̱ñóꞌo̱ yóꞌo xíꞌín ta̱ñoꞌo̱ xíꞌín ndidaá
    kúú ña̱ꞌa ió noo̱án.
  pon-2006A: “Kumwail ohl akan! Dahme kahrehda kumwail wiahki met? Kiht aramas ekei
    duwehte kumwail! Se kodohng wasaht pwe se en kalohki ong kumwail Rongamwahu, pwe
    en kawengkumwailsang soahng soh katepe pwukat oh kawekiong Koht ieias, Koht me
    ketin kapikada lahng oh sampah, madau, oh pil soahng koaros me audeparail.
  maq-NT: ―‍Ngayujun ni ne, ¿mé má cuitjin tinihñu? Ngayin ne, hacuaha xuta ni ngayin
    sacuatjin nuju ngayun. Canújin cojo nuju ngu cjuandajyihi xi quichihin, cojo sa
    xi cuejñuxun xcusun xi machjiriin vi, hacuaha cojo sa xi cuisuhun ndiya rë ngu
    Nina xi quicun, me xi casahmi ngahnga cojo nangui cojo ndachacun, cojo yëjë ni
    xi tjin jan.
  hto-hto: —¡Nana omoɨ, cácarei! ¿Nɨbái bie izói fɨnódɨomoɨ? Coco omoɨ izói jɨba cómedɨcoco.
    Ñúefue ómoɨmo atɨ́dɨcoco. Afe bie táɨnofuiaɨ omoɨ fáɨcanocaillena lluáɨbitɨcoco.
    Fáɨcanocaillano, ua caade Juzíñamui dɨne omoɨ jáillena daɨí lluáɨbitɨcoco. Afémɨe
    mona, bie énɨe, monáillai dɨeze fɨnode naa íaɨoɨmo itɨ́nuiaɨri.
  por-BRBSL: “Homens, por que vocês estão fazendo essas coisas? Nós também somos homens
    da mesma natureza que vocês, e lhes trazemos boas novas, para que se voltem dessas
    coisas vãs para o Deus vivo, que fez o céu, a terra, o mar e tudo o que há neles;
  ces-NKB: “Muži, co to děláte? I my jsme lidé stejné přirozenosti jako vy a kážeme
    vám evangelium, abyste se obrátili od těchto marností k živému Bohu, který stvořil
    nebe a zemi i moře a všechno, co [je] v nich.
  cui-cui: —¿Eta xua daxua pana canaʉtame? Apara saya jiwi panbe. Be paxam paichim
    bara paichinbe. Papatopanbe tsipei apara pata paca catsipaebinexa tsainchi xua
    painya nenacui barapentsiwa tsane barapo coyenexi xua jopa pecui xanepanaewiyo.
    Maisa Nacomtha panantana pende. Barapo Nacom pon peantʉcuiyapusʉn, exana peitaboco,
    iranno, pin meneinno. Daxita xua xuanno yawa muxuna dubena tsiniya Nacom bayatha
    exana.
  boj-2014: “O tamo uŋgasari, niŋgi kiyaqa kumbra endi yeqnub? Aqo aiyel mandam tamo,
    niŋgi ti kere. Aqo aiyel na Yesus Kristus aqa anjam bole niŋgi merŋgeqnum. Di
    kiyaqa? Niŋgi are bulyosib gisaŋ qotei kalil endi torei uratnjrsib Qotei ŋambile
    so qaji a qa nuŋgo areqalo siŋgilatqajqa deqa. Qotei agi a na laŋ ti mandam ti
    yuwal ti iŋgi iŋgi kalil ti gereiyej.
  eng-OEBUS: “We are only people like yourselves, and we have come with the good news
    that you should turn away from these follies to a living God, who made the heavens,
    the earth, the sea, and everything that is in them.
  eri-eri: “Tere baabo gane, taate boya onowou beha onoya? Ere fai ewe tere dorofenga.
    Tere dada ewe unyinege isouya waha awa nigidu ubuludu bonade, Itou ago auma bagu
    waha langa goyagu ganga bona ere hilou beele benou letigiyare. Itou no waha taena
    bagu, oula bagu, hiiri bagu, dada oruwanga nere langa inyina waha no tafai.
  aly-aly: “Artwernemay, aylernanth ahern-areny arrpemarl, arrekantherr-apeny. Aylernanth
    angka mwerr arrekantherr ilerl-apeyel. Irrtywerrey-angker altyerr ahern nhareny
    ipmay! Akngey iteth-warl angkepirrenhey-alpenherr-arey! Akngey ikwer-warl, rarl
    alker-then ahern-then kwaty alay-then arrpmernekarl, thip-rnem-then irrpeng kwaty-areny-rnem-then
    ingkerrenh-antey. Ingkerrenh anenh apatemel awank-akerr, Akngey iterl-arey-angenh.
    Aleyan Akngey ilkelheyel, ingkerrenh ikwer-warl angkepirretyek, altyerr irrtywerrey-angker
    apmwekety ipmelhetyek, renhant anyent iterl-aretyek.
  wiu-wiu: ame-lawe dekolo tiki-pe. Totapa kini yagono alita, pule alita menano, lodo
    yoa enile paya nou toa mekete tikile tewitikoa wawa Akolalike tepe kolotini pekoa
    piati wa kipala oko-ye. Einago Akolali pa mea kama nokagome tibu itonota tube
    ue toa latia eniya-meneke yakoiya-kitika latia taneyano, oneke wene tugamene.
  swe-swe: ”Ni män, vad håller ni på med? [Invånarna i staden Lystra ville offra till
    Barnabas och Paulus när de genom Guds kraft hade botat en lam man, se vers 8-13.]
    Vi är människor av samma natur som ni [vi är inga gudar]. Vi förkunnar evangelium
    för er, för att ni ska vända er bort från dessa meningslösa ting [avgudar] till
    den levande Guden, han som har skapat himmel och jord och hav och allt vad de
    rymmer.
  cth-cth: Barnabas hoi Pawl ni hei nangmanaw bangdawkmaw hettelah na sak awh. Kaimouh
    hai nangmouh patetlah talai dawk kho ka sak awh van e nahoehmaw. Nangmouh ni het
    patet e ayawmyin hno na sak awh e hah cettakhai awh. Kalvan, talai, tuipui hoi
    a cawngca kasakkung kahring Cathut dawk na lungkâthung awh nahanlah kaimouh teh
    kamthang kahawi ka dei e doeh.
  mti-mti: Mu waya, “Iyayapan numa. Dimbae ye mame ene? Nu iyayapan ye mina di. Nu
    gae oraiwa yenan aug ongete. Dividivi mame oraimina onan. Ye mame yan kwem God
    yaibobot viniviwa gumbe tobiroriyaya oya. God kwimin ge piyu ge paurum ge mu danowo
    dividivi undag me wadne.
  pad-NT: —Ija'ari, nahina kaimoni bada avani'aki oni avakadibadani. Hari'a bana bada
    vani'a. Makhira ka'oa hari, a'onifori arihiki hari. Deus arihirihi. Hida haria
    rakhaki moni jahakia a'onira akanamonihavini, avakava'ipahinija kaimoni ida avakadideu-ra
    khai avani'avini afobakhia. Deus vihiriha adani avakadideus. Vanofi'a bana ada
    Deus ka'oa hokiki nama hojaki. Deus vania binamonaha'ia ida nama, arabo, paha
    hiki. Binamonaha'iki ida nama kahijava, arabo kahijava, paha kahijava hiki jaboni.
  twi-twi: “Dɛn na mopɛ sɛ moyɛ yi? Yɛyɛ nnipa te sɛ mo! Yɛaba sɛ yɛrebɛka asɛmpa
    no akyerɛ mo, ama moagyae saa nneɛma hunu yi yɛ, na mode mo ho ama Onyankopɔn
    a ɔbɔɔ ɔsoro, asase, ɛpo ne biribiara a ɛwɔ mu no.
  hlt-hlt: Te vaengah, “Ka hlang rhoek aw hekah he bahamlae na saii uh. Kaimih rhoi
    khaw nangmih bangla hlang van boeiloeih ni. A honghi lamloh aka hing Pathen taengla
    na bal uh ham ni nangmih taengah olthangthen thui la a om. Amah loh vaan neh diklai,
    tuitunli neh a khuikah aka om boeih khaw a saii.
  tbz-SIM: Ti kɔbɛ dɛ̀ dòmmɛ kɛ̀ di dɔɔ̀ri mɛmmɛ? Ti tú bɛnìtìbɛ̀ mbɛ kɛ di dònnɛ̀,
    ti di tɔní Tinɑ́ɑǹsɑ̀ɑ̀tì nti, kɛ tú di yóu yɛbɔkɛ̀ kɛ́tũnnɛ Kuyie kùù fòù, kùù
    dɔ̀ɔ̀ kɛĩ́nkɛ̀ nɛ̀ kɛtenkɛ̀ nɛ̀ dɑ̀mɛ́ɛ̀rì nɛ̀ dɛ̀ɛ̀ kó dimɑ̀ɑ̀ bo o miɛkɛ.
  san-GUJ: હે મહેચ્છાઃ કુત એતાદૃશં કર્મ્મ કુરુથ? આવામપિ યુષ્માદૃશૌ સુખદુઃખભોગિનૌ મનુષ્યૌ,
    યુયમ્ એતાઃ સર્વ્વા વૃથાકલ્પનાઃ પરિત્યજ્ય યથા ગગણવસુન્ધરાજલનિધીનાં તન્મધ્યસ્થાનાં
    સર્વ્વેષાઞ્ચ સ્રષ્ટારમમરમ્ ઈશ્વરં પ્રતિ પરાવર્ત્તધ્વે તદર્થમ્ આવાં યુષ્માકં સન્નિધૌ
    સુસંવાદં પ્રચારયાવઃ|
  amx-amx: “Artwang mapay, itja lakenh mpwaretjeh! Ilern kwenh tjerrtj arrehantherr-arteh
    anem! Ilern-artek arrantherrenh angketj mwerr ilerl-apem. Altjerr-arrpantey arrekantherr-kenh
    mentj imperrerray! Arrantherr Altjerr ngwerrm-warn twep-irrerrerrang! Altjerr
    nhenh rarl alker ahelh thwen kwatj alay thwen arrmernekarl kwer-warn, thep thwen
    ker irrpenng thwen ker ingkerrek rang arrmernekarl kwer-warn.
  ake-NT: “Ina tonpa ton, mɨrɨ kʉ'ku'tʉu! Ka'pon amʉ' rɨ marɨ ina, awarai'nokon nɨ
    marɨ! Emenna' itekare wakʉ kuru ekamai' ina uye'sa' ɨpɨ'nokon. Tʉron kon ika'sa'
    ton piyapai era'tɨtɨ'; i'napairon Papa piya' era'tɨtɨ'! To' uya ɨpika'tɨ kon pʉra
    iyesi. Kʉrɨ rɨ esi Papa pe, tanporon non koneka'pʉ iya tanporo ipo te'sen. Non
    koneka'pʉ iya, parau, tuna ton, ka' mɨrɨ awonsi'kɨ tanporo urɨ'nokon.
  qvn-NT: “Taytacuna, ¿imanirtag cayta rurarcayanqui? Nogacunaga manam dioschu capäcü
    antis gamcunanuysi runalam. Nätan canan aywararcayämü chay lutan rurarcayangaypita
    wanacurcur imaycamas cawag Diospa runanman muyupäcunaypag, ali willapa musyachigmi.
    Pay Diosmi wac jana pachatas cay pachatas jatun gochratas lapan imantawansi camara.
  tku-NT: ―¡Tachi'xcuhuī't! ¿Tū ixpālacata tlahua'yā'tit huā'mā'? Quina'n nā chi'xcuhuī'n
    chuntza' chī hui'xina'n. Iccālīmini'yān xatze tachihuīn ixpālacata nalītalakaspi'tni'yā'tit
    ixlīpō'ktu huā'mā' tū jā tū ixtapalh tū tlahua'yā'tit. Ē chuntza' naputzayā'tit
    Dios tī lakahuan. Ū'tza' tī tlahuanī't a'kapūn ē cā'ti'ya't ē mar ē ixlīpō'ktu
    tū a'nan.
  bjk-bjk: '@see-verse:ACT.014.014'
  msy-2020: “Maia! Gumazamiziba, ia tizim bagha arazir kam gami? Ga pura gumazir kɨnimning,
    egha uaghan ian mɨrara gari. Ga kamaghsua Akar Aghuir kam ia mɨgei. Ia pura bizir
    kɨnir kabar ziaba fan markɨ. Ia uari isɨ Ekiam danɨng, an Angamɨra Itir God. A
    Godɨn overiam ko nguazim ko ongarimɨn ingarizim, egha dar itir biziba bar adar
    ingari.
  bpr-bpr: “E dad to di Listra, kan dé ku ani nimòyu? Slame ato dad to tanà. Gadini
    gami du tamdò gami i Fye Tulen du fye knagolyu i dad ise glut dwatayu, na blaling
    gamu di too glut Dwata, dunan i mimò i langit, i tanà, i mahin, na i kdee mnè
    di lamla.
  rmy-VLAKH: — Мануша, со тумэ терэн? Амэ кацавэ ж мануша, сар и тумэ, андэ тумэнди
    Радосаво Лав, и камас, кай тумэ тэ ашавэн шушэн идолонэн и тэ обрисавэн кав жундо
    Дэл, Саво тердя болыбэн, пхув и море тай вся, со андэр лэндэ.
