    nətəlɨgən rəhatəmat məmə nakotapəs nəfakən kəm uhgɨn mɨn u itəm rəhalat nəsanənən
    tɨkə. Məto onəkotəfak əm kəm Uhgɨn itəm tatəmegəh, mətatɨg namnun tɨkə. In pɨsɨn
    əm təmol neai, nəptən, nɨtəhəi, ne natɨmnat rafin itəm koatatɨg ikɨn mɨn rafin.
  hch-NT: müpaü me'utiyuatü, Xeme 'acu titayari müpaü xeteyurie. Tame xehepaü tecaniteüteritüni,
