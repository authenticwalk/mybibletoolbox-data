  urt-urt: “Detaꞌe lai ti yip yende taꞌe leꞌe? Poi miyeꞌ ŋahilyeh taꞌe yip! Poi mat
    eꞌe ŋaiye ya mini yip wusyep bwore mise nange yip pa yusme got homboꞌe ŋaiye yip
    yisarꞌe ŋembep yahraꞌe naŋ tinge, kut pa bunjenge ŋoihmbwaip yip yilme Got ilyeh
    ŋaiye narp nye nyermbe. Kin Got ŋilyeh ŋaiye ŋende moihlaꞌ topoꞌe kekep, topoꞌe
    ŋoloh pinip, topoꞌe ŋaiꞌe ŋaiꞌe lalme ŋaiye sai eꞌe.
  kiz-kiz: Ni kajobha, “Enyi bhanu, kwandayakiki mwibhomba mambo agha? ni tete kabhele
    twebha binadamu bhenye ligoga kama lya muenga. Tukabhaletela habari njema, kwamba
    mgeukayi kuhomela mu fiti efufya fitondikalepi ni kulota kwa K'yara jha ajhe hai
    jhaabhombi mbingu, dunia ni bahari ni khila khenu kyakijhele.
  tzo-TZE: ―Viniquetic, ¿c'u yu'un jech chapasic? Co'ol cristianoutic, co'ol oy jbec'taltic.
    Ti litalcutic li'i, ja' tal calcutic ava'yic ti tsc'an chacomtsanic li c'usitic
    avich'ojic ta muq'ue. Ja' ich'ic ta muc' li cuxul Diose. Yu'un ja' la spas li
    vinajel banamile, xchi'uc li nabe, xchi'uc scotol li c'usitic oye.
  lex-lex: “Hoi, nihya'pa miy mhi' ha rina?! Am di de rimormior ami, it rewre'wa pa
    tamneneha. Ammai handi, de amodia Kota Kalwieda-Paitiot tiy miy, totpena mhioitio'or
    doini-mtiahnei dioinia la mhioi-mtiania uplera mak edon kaplola, ne mai pia mliernohora
    Uplerlawna mak kden pa nodi liarni. Yoma E' de maka Na'ohi-na'ara nohkerna-lyanit
    marna, la'pa gera-tah'i nor wutga mniotni.
  dov-dov: “Nobantu, nkambonzi nimulikuchita eezi? Aswebo tulibantu bali achimo mbuli
    ndinywe. Tuli kumukambawukila makani mabotu kuti muzwe muzintu zitagwasyi muze
    kuli Leza upona, iwakalenga majulu, inyika, lwizi, azyonse zili mukati.
  rgu-rgu: “Adoo! Ubeaꞌ taon de emi tao leo iaꞌ? Emi bosoꞌ mae ami nana ramatua sosokoꞌ.
    Ami nana lahenda leo emi boe. Ami leo iaꞌ mai nana, mafada emi Tutui Malole esa.
    Emi muste masadea ma laꞌo elaꞌ emi ramatua sosokom sira, te ta reni sosoa-raraꞌ
    hata esa boeꞌ. Emi fali fo tuka neuꞌ Amaꞌ Manetualain, fo tebe-tebe nanuu sodaꞌ.
    Te Ria riiꞌ nadadadiꞌ na lalai noo dae-inaꞌ a, noo basa oe-isin.
  toc-NT: —¡Xli̠­hua̠k hui­xinín li̠huana̠ cakax­páttit! ¿Túcu xpa̠­la­cata hui­xinín
    qui­la̠­li̠­pu̠lh­ca̠­yá̠hu cumu la̠ Dios? Aquinín na̠ caj lac­chix­cu­huí̠n chuná
    cumu la̠ hui­xinín, y aquinín caj cmi­ni̠tán ca̠hua­niyá̠n xla­cata pi̠ calak­ma­kántit
    xli̠­hua̠k min­tas­ma­ni̠ncán hua̠ntu̠ tla­hua­yá̠tit porque ni̠tu̠ li̠ma­cuán,
    y caj xma̠nhuá cali̠­pa̠­huántit a̠má cha̠stum Dios hua̠nti̠ ca̠ma̠­la­ca­tzu­qui̠ni̠t
    akapú̠n, ca̠ti­yatni xa̠hua pupunú y xli̠­hua̠k hua̠ntu̠ anán uú nac ca̠quilh­ta­macú.
  som-som: oo leh, Niman yahow, maxaad waxyaalahan u samaynaysaan? Annagu waxaannu
    nahay niman idinla dabiicad ah, oo waxaannu idiin keenaynaa war wanaagsan inaad
    ka soo jeesataan waxyaalahan aan micnaha lahayn oo u jeesataan Ilaaha nool, kaasoo
    sameeyey samada iyo dhulka iyo badda iyo waxyaalaha ku jira oo dhan,
  mam-C: Ayi'y xjal, ¿Tiqu'nil nkub' kyb'inchinji'y lo? Ichinqo qe' tze'nku kye'.
    Ex ma qo ula q'malte kye'y, tu'n tkyij kytzaqpinji'y a nb'ant kyu'n, qu'n nti'x
    tajb'in twutzjo Dios, a nimxix toklin. Tu'ntzintzjo, kytx'ixpinks kynab'la tuk'a
    Dios itz', a kub' b'inchinte kya'j, tx'otx', ex ttxuyil a', ex tkyaqiljo at kyoj.
  ndj-ndj: “Wuli mwabambu mukugola afi? Yufwi tuva vandu kucha yumwi! Tukuvalandulila
    filongu fya nyanyi, ili mughalambuki na kuyileka milandu ayi ya wafu na mumghalambukili
    Chapanga yaveli munofu, yagolili kumbindi na pasi bahali na findu fyosi fivelili.
  mbj-NT: —H'ëëd hyb n'aa tii d' bë bad'oo? —näk mäh. —Ajyy né hẽ ããh, bë da hadoo
    doo! —näk mäh. —Bë ãã panäk ãã wén na, bë beréd hõm hyb n'aa hahỹ daap hẽ bë h'yy
    kaha'eeh doo. Dooh redëb bä tii. Taw'ããts hẽ P'op Hagä Do hã, hedëp do hã bë h'yy
    kawareem, sahõnh hẽ pahuunh do hã bë h'yy ka'eeh hyb n'aa. Sahõnh hẽ badäk hahỹỹh,
    wë, akajar na-ããj hẽ, sahõnh hẽ ta hã habong do na-ããj hẽ P'op Hagä Do mo haj'aa.
  lat-VUC: qui in præteritis generationibus dimisit omnes gentes ingredi vias suas.
  ngp-ngp: “Nii mwadamanya ivi? Suwe na swe kiwant'hu enga nyuwe! Kiaha kwa kubilikiza
    mbuli ya Mnungu, kuwahitula mfose mnengembuli hezina ukulu kwa Mnungu ywetu mto
    udahi aumbile ulanga ne isi ne bahali ne vose viumo.
  enq-2: “Anetupa, aipuma nyakamame dapa pilyami? Nyakama akali kalyamino dopaleaka
    nalimba kalyambano. Nyakamame sambo gote dupa yakinatala, yuupi, kaitipi, endakipi,
    dupanya singipi, dupa pitaka pyoo injingi Gote kataowaka katenge doko tungi pyalapale
    lao, wai pii epe mende nyakama langilyambano.
  eng-ASVBT: 'and saying, Sirs, why do ye these things? We also are men of like passions
    with you, and bring you good tidings, that ye should turn from these vain things
    unto the living God, who made the heaven and the earth and the sea, and all that
    in them is:'
  mna-mna: 'Mi kalŋan biibi ma tiso: “Wai, iŋgi parei ta koso kakam piam ta kembei?
    Niamru ti, tomtom kembei ta niom na. Iti raraate men tau. Niamru amar be amsoyaara
    uruunu ambaiŋana piom. Merere tiom soroksorok na, kezem zin ma timboren. Mi kuur
    leleyom ila ki Anutu ŋonoono ta mata yaryaaraŋana na. Pa ni ta iur saamba, iur
    toono, iur tai, mi koroŋ boozomen ta timbotmbot pa.'
  myw-myw: '@see-verse:ACT.014.014'
  sby-sby: “Amwe mobantu mulayandanga kwinsa cani pano? Njafwe bantu eti ncomubele!
    Tulamukambaukilinga Mulumbe Waina, kwambeti mushiye bintu mbuli ibi byabula ncito,
    konkelani Lesa muyumi walalenga kwilu, cishi capanshi, lwenje ne byonse bilimo.
  sll-sll: “Na yasuri ari mobilia, kwia ta molkibilia, talongure kun i si na terala
    di one? Ni ari monga tali na yasuri ari mobilia. Yisas ol wai ol na tongwo ha
    maing di ni terabila dire ubilua. Ubilgiwe, kwia wa dire tal ol wanga i pisole,
    God tani nomani si pir tere, haang a yuwo olana dire ubilua. God hamen ya, ganba
    ya, nir ya, nan ari dua hau hobi para weni ol engwo dimia.
  yaq-NT: ―Eme'e achaim, jitasa eme'e jooa. Itepo tee jiba emo benasi kia beja yoemem.
    Intok i'ani itepo, jiba inika'a, kaita teuwaamta enchim a' su'u tojaka intok juka'
    Lios, jiba yuu jiapsamta, juka' teekata intok juka' bwiata intok juka' baweta
    intok si'imeta juka' ama jiapsamta a' ju'unaktekamta enchim a' sualne' betchi'bo
    emou nokbaeka.
  uro-uro: “Aruvek, mäniekt bä ngän dualat toqor täkt? Nak kop aiun di ama ruiom na
    un doqor ngän. Unät dän sa ama sameng ama mär ngät bä uni qoar na ngän iva ngän
    det daqule iangärhäkt angäna lat kärangätni iva ama suk pa angät kamäs bä va ngäni
    rhong sage ma Ngämuqa ama ngätdäqäm ga. Qa di sa qa säm ama ivätki dä ama usäpki
    dä ama garäska bä sä ne nä iarhongäkt moe väm ngät.
  ita-1885: Uomini, perchè fate queste cose? ancora noi siamo uomini sottoposti a
    medesime passioni come voi; e vi evangelizziamo che da queste cose vane vi convertiate
    all'Iddio vivente, il quale ha fatto il cielo, e la terra, e il mare, e tutte
    le cose che sono in essi.
  muy-muy: 'Tə̀hi ana tay ahkado : « Ndam geli, kəgrum nahkay ti kamam ? Leli ti mis
    hihirikeni akaɗa kʉli ni timey ! Màra afa gekʉli a ti ga məhi *Ma Mʉweni Sulumani
    ana kʉli ti kə̂mbrəŋum tʉwi gekʉli masakani akaɗa ya kəgrum nihi ni. Mawayay ti
    kə̂həŋgrumioru ahàr a haɗ ana Melefit Bay ge sifa ni. Naŋ ti àgraya məlaŋ ya agavəla,
    haɗ, dəluv gəɗakana akaba zlam ya tə̀vu a huɗ gatay vu ni ɗek.'
  kqc-kqc: “Beika resi makai rededi? Uniye ka bi amiye maka ya kana! Una minari bi
    ago buni nirausi regi baeyafa, ye yi mokena mina beika baika no rofu kero reyaganedi,
    ma yi mokena bi vegu amedo Sei mokeyaganedi, kaere bi oma, kono, ma davara beika
    baika tau mina ideri riyo.
  tav-tav: 'To bairo átiri camaja watoapʉ atʉ aá: —¿Nope ĩrã to bairo jã mʉja átigati?
    caĩ awajayuparã. —Jã quena mʉjaare bairona camaja jã ã. Cáti nʉcʉbʉgo rotiparã
    mee jã ã. Caroa quetire buiora anaa jã apʉ́, Dio cãnicõa aninucu majuʉ macare
    mʉja cáti nʉcʉbʉgoparore bairo ĩrã. Cʉ̃ cájupi ʉmʉrecoo, ati yepa, riyaa nipetiro
    tiepʉ cãnipe, cãniparãre. To bairi atie mʉja cátinucurijere to cõona áti janaña.
    Atie mʉja cáti nʉcʉbʉgorije ñuuquẽe. Ñee maa tie.'
  eng-ULB: and saying, “Men, why are you doing these things? We also are human beings
    with the same feelings as you. We bring you good news, that you should turn from
    these useless things to a living God, who made the heavens, the earth, and the
    sea and everything that is in them.
  spa-VBL: “Señores, ¿qué hacen? Nosotros somos seres humanos con la misma naturaleza
    de ustedes. Vinimos a traerles buenas noticias para que ustedes abandonen estas
    cosas inútiles y se vuelvan a un Dios que realmente está vivo. Él es quien hizo
    el cielo, la tierra, el mar y todo lo que hay en ellos.
  fra-_FOB: 'Et disant: O hommes, pourquoi faites-vous cela? Nous ne sommes que des
    hommes, sujets aux mêmes infirmités que vous. Nous vous annonçons une bonne nouvelle
    pour que vous vous détourniez de ces vanités, et que vous vous convertissiez au
    Dieu vivant, qui a fait le ciel, la terre et la mer, et toutes les choses qui
    y sont;'
  hau-ULB: Suna ta cewa, “Kuji! Ku mutane don me kuke wannan abin? Mu fa mutane ne
    kamarku. Mun kawo maku labari mai dadi ne, da cewa, ku rabu da abubuwa marar amfani,
    ku koma ga Allah mai rai, wanda ya hallici sama da kasa da teku da dukan abubuwa
    da ke cikinsu.
  mal-mal: “പുരുഷന്മാരേ, നിങ്ങൾ ഈ ചെയ്യുന്നത് എന്ത്? ഞങ്ങൾ നിങ്ങളേപ്പോലെ സമസ്വഭാവമുള്ള
    മനുഷ്യർ അത്രേ; നിങ്ങൾ ഈ വ്യർത്ഥകാര്യങ്ങളെ വിട്ട്, ആകാശവും ഭൂമിയും സമുദ്രവും അവയിലുള്ള
    സകലത്തേയും ഉളവാക്കിയ ജീവനുള്ള ദൈവത്തിങ്കലേക്ക് തിരിയേണം എന്നുള്ള സുവിശേഷം ഞങ്ങൾ
    നിങ്ങളോട് അറിയിക്കുന്നു.
  kkc-kkc: “Emegei, niyo kasi maga goo hageesi imapoo ka moodala? Bei, iba mi odoo,
    niba egeesi masiso. Esiga iyo nimapoo to tekepo teneeso, niyo gamenee godee ee
    poogoloso see gie badeli Godee mapoo tei talame. Bei, yayo kei sabolo, osoloso
    mipoo sabolo, osoloso abei sabolo, osoloso bi susuga ee ma kulodu egee molo sabolo
    moodooso.
  urd-GVR: “Mardo, yih āp kyā kar rahe haiṅ? Ham bhī āp jaise insān haiṅ. Ham to āp
    ko Allāh kī yih ḳhushḳhabrī sunāne āe haiṅ ki āp in bekār chīzoṅ ko chhoṛ kar
    zindā Ḳhudā kī taraf rujū farmāeṅ jis ne āsmān-o-zamīn, samundar aur jo kuchh
    un meṅ hai paidā kiyā hai.
  far-far: “'Uta ne mulu doria sasilana ru ne? Ma karo ne wane dia kamulu laugo. Karo
    leka mai fua 'ainitalolae ana Farongoe Lea sulia na God mauri. Tala'ana mulu fosi
    nia lalau. Ma nao mulu si fosia lau god 'e'ete ki, sulia kera nao si 'adomi kamulu
    go. God ne saungainia 'i langi, ma na molagali, na asi, ma na ru ki tafau ne kera
    to 'i laona ki.
  suz-BL: मिनु ठेयब सेंदा पा “ए गेपुकी, मार पचानी? गो देवता मनस्‍कु, इन खोदेंशो मुर
    कका नस्‍कु। इन कली ग्‍येरपाइक्‍ब लोव़ शेंथ जाक्‍शो नस्‍कु। मूर्ति पूजा पचा प्रोंइशा,
    गेना हना यो ब्रोंइशा बाक्‍ब परमप्रभु यावे गे इन थुं हिरदीने। मेकोमी सरीङ, रागी,
    समुन्‍द्र नु मेकेर मार मार बाक्‍मा, मेको नेल्‍ल सेल्‍शो बाक्‍ब, दे तुइक्‍तीने।
    प्रेरित १०:२६
  car-NT: 'Iko''ta''san: “Yja''sakarykon, o''to ko maijaton? Awaraine enapa kari''na
    me roten na''na man. Iru''pyn oka ekari''se te na''na nopyi o''waine, moropangon
    arongangon otykon wyino awotu''mato''ko''me mo''ko nurono Tamusi ''wa. Inoro ''wa
    ro kapu, nono, parana, pa''poro itanokon maro ro tyka''se man.'
  amp-amp: “Bar yimako, tamohm-pno ndhtet neft yamukako ananom? No niko kanjohot yimayeno.
    No be nikmoha nia tohhato kangno gutnius-kfot akfokahtnonko niko wanyhato nikmoh
    tamoh tamoh nefenm yakitohwam, yafho thuhato yafothet Nkifrar hikrahko. Nd Nkifrarn
    nda mounti bbinysoft yo marombt yo nd tkitm rhuyuk shrkar hingrna htamorr. Nd
    dukeftpno no asha nia tohwono.
  bht-bht: “हे लोको, तुसां क्या करदे न? असां भी तुहाड़े सांई दुखे सुख भोगणे बाले माणु
    न, कने तुहांजो शुभसमाचार सुणादे न, ताकि तुसां इना बेकार दियां चीजां ला लग होईकरी
    जिंदे परमेश्वरे पासे आई जा, जिनी स्वर्ग कने धरती कने समुंद्रे कने जड़ा कुछ उना
    च है बणाया है।
  eng-NOY: and saying, Men, why do ye these things? We also are men of like nature
    with you, bringing to you glad tidings, that ye may turn from these vanities to
    the living God, who made heaven and earth and sea, and all things that are therein;
  cub-NT: —¡Yópe d̶abejarã mʉja! ¡Jʉ̃menijina ãmevʉ ñʉja! Ñʉja máre mʉjape paivʉ põevatamu.
    Coyʉrãdaivʉbu Jʉ̃menijicʉi yávaiye méne mʉjare, mʉje dajocarãjiyepe aivʉ mʉje
    mearore jíyede jʉ̃menijina ãmevʉre aru mʉje majinajiyepe aivʉ ñai Jʉ̃menijicʉ
    apʉcʉ cũinácʉva. Ñai Jʉ̃menijicʉ cʉed̶arejaquemavʉ cavarõre, joborõre, jia ʉrad̶are
    máre, aru caivʉ nócavʉre, noi cʉede máre.
  ita-1927: Uomini, perché fate queste cose? Anche noi siamo uomini della stessa natura
    che voi; e vi predichiamo che da queste cose vane vi convertiate all’Iddio vivente,
    che ha fatto il cielo, la terra, il mare e tutte le cose che sono in essi;
  lww-lww: “!Avisalup̃ar la, avisalup̃ar la! !Ve akila re ve sanene van imimi! !Imimi
    lua mepe yaru ga sa nap̃a amiu, pe mepe ntewa re poli! Mepimi ga memio Nalologena
    Wo, mepimin nap̃a mevisawal van amiu monar aligan kiamiu p̃elaga marua la ne sanene
    sike na, amiu ve alen re si va kamiu ntewa moki la nap̃a amarmare ga ne. Mepimin
    mesape mevisawal van amiu nap̃a Ntewa mali taaga ga nap̃a sike na, a mesitom mesape
    mevilon amiu vania, nap̃a naga ga naga sii sinapane, amio porotano, amio sive,
    a naga sii suri la punu ga nap̃a asike e yo punu ga e yomarava nini.
  ckb-ckb: «خەڵکینە، بۆچی ئەمە دەکەن؟ ئێمەش مرۆڤین، لە هەمان سروشتی ئێوە، مزگێنیتان
    دەدەینێ واز لەم شتە پووچانە بهێنن و بۆ لای خودای زیندوو بگەڕێنەوە، دروستکەری ئاسمان
    و زەوی و دەریا و هەموو ئەو شتانەی تێیاندایە.
  spm-spm: “Maia! Gumasi, gee thoghousua othɨvhan khavɨ amui? Aŋga ivhɨra gen mɨn
    gari, phura gumaghan khɨnani. Aŋga kamaghɨusua akamana aghuuŋn gem mbɨŋgeeghi.
    Gee phura bisir kɨnir kharsir izɨɨri ufha thaghri. Gee nori nighɨva aŋgamɨre iti
    Gotɨ ranɨɨŋ. A kha ovhee ko unuaghɨn koma oŋara amuisi Got, andar iti bisi ivhɨrama
    amuisi God.
  nas-nas: “Ee aing, aung aming-koo eeꞌ nkoverimang? Neeꞌ tenaanka naninka diiꞌpinaꞌ
    nariꞌ oroꞌka, diiꞌkoo doorenang tampara poꞌantavampesinaanka diiꞌ bereꞌdariiꞌnaang
    teing-eta aing-eta kapooꞌ tamunsiꞌning-eta Kumponing domantooꞌaape, tee eeꞌnara
    paning eeꞌnoko kansiꞌ nkovuuꞌ eeꞌnoko pirung ookara kapooꞌ kuung otoromaing ninka
    nariꞌ.
  uvl-uvl: “Imo hana nemur, pomere nenge a teke a poia poinga nei at nge imem? Imem
    mo pomange imo mana. Pe imem hana mana ke pomange imo pule. Moat ke mo hele hot
    mene helenga urana toto ngana lange imo nenge mo teke a heto heke aetapuna mur
    ero pe a heto heke mene NeHalang i sipona nenge ala hote tapa pe ich pe ruach
    pe ure lochloch ngana nenge tetu teu nga ure nemur.
  eng-BBE: 'Good people, why are you doing these things? We are men with the same
    feelings as you, and we give you the good news so that you may be turned away
    from these foolish things to the living God, who made the heaven and the earth
    and the sea and all things in them:'
  ixl-CNT: 'Motx tal ech tzaꞌ: —Kam ech ebꞌana. Tan oꞌ koꞌn vinaj, echaꞌ ex tziꞌ.
    Pek taꞌn niqal sete aas setaqꞌka qꞌu kam qꞌuꞌl yeꞌk itxaꞌk nebꞌaneꞌ utz, soꞌokꞌex
    kꞌatz u itzꞌlich Tioxh, u bꞌanol tetz u vatz amlika txꞌavaꞌ, u mar utz, tuchꞌ
    kajay qꞌu kam atile.'
  xsi-xsi: “Wa, miki tamâta ŋai, ŋana sâ kâ ŋga kaveta mine, a? Maka rua nde tamâta
    nâ, katogo mikini mine. Maka katula pâri ara pami ku kapaimi tu ma kapile vetâŋa
    kaa kaa ŋine, ku kalomi tawana Maro Kindeni Via Tamwata. Ina nia ndoyo ipulia
    samba wa tâno wa tâi wa kelekele rârâni simo nia ndoni.
  crx-NTPO: “Di ha 'et ndaht'en? Wheni cha nohk'un'a dune ts'inli, 'aw Yak'usda lhts'íloh
    whe' ts'int'oh. Njan khuni unzoo-i nohghá uzti'alh 'et wheni whusats'án'az. Ndi
    galdus unli-i nohyak'usdane ooch'az nálhyeh 'ink'ez Yak'usda khuna-un oots'un
    nálhyeh. 'En 'unt'oh yat, ndi yun k'ut, yatoo' cha, 'ink'ez ndai la ook'ut whuyoonli-i
    ts'iyawh 'uyínla whe 'unt'oh.
  kan-OKCV: “ಪ್ರಿಯ ಜನರೇ, ನೀವಿದನ್ನು ಏಕೆ ಮಾಡುತ್ತಿರುವಿರಿ? ನಾವೂ ನಿಮ್ಮ ಹಾಗೆಯೇ ಮಾನವರು. ಇಂಥಾ
    ವ್ಯರ್ಥವಾದ ಸಂಗತಿಗಳನ್ನು ಬಿಟ್ಟು ಆಕಾಶವನ್ನೂ ಭೂಮಿಯನ್ನೂ ಸಮುದ್ರವನ್ನೂ ಅದರಲ್ಲಿರುವ ಪ್ರತಿಯೊಂದನ್ನೂ
    ಸೃಷ್ಟಿಸಿದ ಜೀವಿಸುವ ದೇವರ ಕಡೆಗೆ ತಿರುಗಿಕೊಳ್ಳಿರಿ ಎಂದು ನಿಮಗೆ ಸುವಾರ್ತೆಯನ್ನು ಸಾರುತ್ತಿದ್ದೇವೆ.
  bbb-bbb: '@see-verse:ACT.014.014'
  blw-blw: “Pakay ammaanyuha te an-ani met yanggay an tatagu way kapachongyu. Wat
    hen gagtàni paat way ummalehto, ta epagngarni an chàyu hen anchi ammayay chamag
    mepanggép an Jesus ta manchùganyu koma hen antochay enap-apudyus way chayu chayawén
    way ammag maid sérfina, ta manhagong-ayu hen anchi tot-oway Apudyus way natattagu
    way hiya hen nangamma ad uchu ya hen antoy lota ya hen fayfay ya aminay ininggaw.
  tam-2017: மனிதர்களே, ஏன் இப்படிச் செய்கிறீர்கள்? நாங்களும் உங்களைப்போலப் பாடுள்ள
    மனிதர்கள் தானே; நீங்கள் இந்த வீணான தேவர்களைவிட்டு, வானத்தையும் பூமியையும் கடலையும்
    அவைகளிலுள்ள அனைத்தையும் உண்டாக்கின ஜீவனுள்ள தேவனிடத்திற்கு திரும்பவேண்டும் என்று
    உங்களுக்குப் பிரசங்கிக்கிறோம்.
  azz-NT: ―Namejuan tagayot, ¿queyé ijcón nanquichihuasnequij? Amo xitechmohuistilican
    porín tejuan no titaca san queme namejuan. Huan ticpíaj totalnamiquilis ijcón
    queme namejuan. Ica ya nojón tejuan tihualajque para tamechnejmachtisque ica in
    Tajtoltzin de Dios de que monequi xicahuacan nijín tatadiosme ten amo cualtíaj.
    Huan no tamechilíaj que monequi xicmohuistilican in Totajtzin Dios ten nachipa
    yoltica. Porín Yejuatzin quichijchihuac in eluiyac huan in talticpac huan in hueyi
    ame. Huan no Yejuatzin quichijchihuac nochi ten nentinemij campa eluiyac huan
    nican talticpac huan campa huejueyi ame.
  spa-RV-1909: 'Y diciendo: Varones, ¿por qué hacéis esto? Nosotros también somos
    hombres semejantes á vosotros, que os anunciamos que de estas vanidades os convirtáis
    al Dios vivo, que hizo el cielo y la tierra, y la mar, y todo lo que está en ellos:'
  csy-csy: 'Banghang in hibang te vawt nu ziam? kote zong note bangma ka hi uh hi,
    hi a thupi ngawl nate pan in vantung, leitung, tuipi le a sung om theampo a vawt
    a nungta Pathian sang ah kihei tu in note tung ah thu ka hil uh hi:'
  mxq-NT: —Mʉguꞌugʉty, kátʉts dʉꞌʉn xytyundʉ. Ʉʉdsʉty nandʉꞌʉnʉts nja̱ꞌa̱yʉty éxtʉm
    miidsʉty, es tʉ nmíñʉts es nꞌanʉʉmʉyaꞌañ ja oybyʉ ayuk es xymyastuꞌuttʉt yʉ tya̱a̱dʉ
    diꞌibʉ ni nʉꞌʉn mgatuꞌunxʉty, es xypyadúndʉt ja Dios, jaꞌa ko yʉꞌʉ pyʉjták yʉ
    tsa̱jp, naxwíñʉdʉ, jikymyejyñ es tʉgekyʉ diꞌibʉ ijtp naxwiiñ es ma̱ jikymyejyñ.
  tzj-NT: —¿Nak tre tok neban quewa' chake? Ajoj xa ok winak, xa ok junan ewq'uin.
    Okpenak ewq'uin nurkabij chewe chi ne'eya' can awa' jule' dios ri' ja mta ne'oc
    wi' in tiyuke' ec'u'x ruq'uin ja c'aslic Dios como arja' winakarsani ja caj in
    rwach'ulew in mar chakaja'. Mta nak ta ja maquita arja' winakarsyon.
  tdt-tdt: “Maluk sira! Nusaa mak imi halo fali nunee? Ami laos Maromak! Ami nee ema
    hanesan mos imi. Ami mai hatoo Liafuan Diak ba imi, atu imi husik tiha imi nia
    lulik sira nebee la iha folin nee hodi tuir Maromak Moris. Nia mak halo lalehan,
    rai, tasi ho buat hotu-hotu iha laran.
  ron-BTF: 'Și spunând: Domnilor, de ce faceți acestea? Și noi suntem oameni cu aceleași
    sentimente ca voi și vă predicăm să vă întoarceți de la aceste deșertăciuni la
    Dumnezeul cel viu, care a făcut cerul și pământul și marea și toate lucrurile
    care sunt în ele;'
  eng-WEBP: “Men, why are you doing these things? We also are men of the same nature
    as you, and bring you good news, that you should turn from these vain things to
    the living God, who made the sky, the earth, the sea, and all that is in them;
  eng-FBV: “People, what are you doing? We are human beings with the same kind of
    nature as you. We came to bring you good news, so you could turn from these pointless
    things to a God who is truly alive. He is the one who made heaven, earth, and
    sea, and everything in them.
  nld-1939: 'en riepen: Mannen, wat gaat gij beginnen? Ook wij zijn sterfelijke mensen,
    evenals gij. We komen u juist verkondigen, dat gij u van deze dwaasheden moet
    bekeren tot den levenden God. Hij is het, die de hemel, de aarde, de zee en al
    wat erin is, gemaakt heeft;'
  bwo-bwo: «It ash ashuwots eegishe han itk'aliri? Nowoor itnk'o ash noone, Noo hanok
    nowaa it hank'o k'awuntsal keewu jamatse wokar daro, datso, aatsk'aronat bogitsotse
    daatseyiru jamo aztso Kashetso Izar Izewer maants it aanituwok'o sheeng keewo
    shishiyishee,
  nch-BL: 'huan tzajtzique: ―Tates, amo quinamiqui cati anquichihuaj. Tojuanti nojquiya
    timasehualme quej amojuanti. San tihualajque timechilhuise para monequi anquicajtehuase
    amotaixcopincayohua huan amoteteyohua cati amo teno amechpalehuíaj. Monequi xijneltocaca
    Toteco cati nelía itztoc, cati quichijqui ilhuicacti, taltipacti, nochi hueyi
    at, huan nochi tamanti cati ininpan itztoque.'
  quc-TNT: ¡Tata'ib! ¿Jas che je' tajin cäban alak wa'? Ri uj xak uj winak je' jas
    ri alak. Ri uj c'ut, uj petinak chutzijoxic ri Utzalaj Tzij re ri Evangelio chech
    alak, rech cäya can alak u banic wa' ri nak'atal wi alak ri man c'o tä qui patän,
    rech cäcojon alak che ri c'aslic Dios. Are Dios wa' ri banowinak ri caj, ri ulew,
    ri mar, xukuje' conojel ri jastak ri e c'o cho ri caj, ri e c'o cho ri ulew, xukuje'
    ri e c'o pa ri mar.
  tfr-NTPO: «¿Kjwe l̇l̇ë shäryomirë kjweniro? Tjawa no, so pjãy kjoyo eröe. Tjawa
    shrono l̈öng Sbö tjl̈õkwo roy pjl̈ú l̈aga bomi kong. L̈ërwa bomi kong ga bomi
    sböpga kjwe tjwl̈õ l̇l̇ëme. Wẽyẽ, pjãy kjl̈opswos ber Sbö Sök Ĩyado l̈i tjok.
    E kjopkwo shäryaga, kjok uunkong shäryaga, l̇l̇ëbo tjeng kës l̈i shäryaga bakoe.
  kaq-NT: —¿Jahueja man jacatsihquin, jonibon? Noque tah non mato quescapa jonibo
    qui. Nescapa tiroma shinan potabahinxon jihuenica Dios man bihnon hihxon tah non
    jahuen joi siri mato yohihi. Nai, mai, hian, jano jai jatihibi ta jaan hahnishqui.
  sgb-sgb: “Alwa yo kay atángan! Tawo kay bêngat hên êmên kamoyu! Atsi kay di hên
    an-ipamwang kamoyu ya Mangêd ya Habi tungkol kan Panginoon Jesus, ta êmên yo talibatokan
    ya ansimbaên yo, ya alwan pêtêg diyos, ta hi Apo Namalyari ya angkabiyay ya simbaên
    yoy naman. Hiyay nanyag hên langit, luta, dagat haka ya kaganawan ya atsi bayro.
  vie-1934: Hỡi các bạn, sao làm điều đó? Chúng ta chỉ là loài người giống như các
    ngươi; chúng ta giảng Tin Lành cho các ngươi, hầu cho xây bỏ các thần hư không
    kia, mà trở về cùng Đức Chúa Trời hằng sống, là Đấng đã dựng nên trời, đất, biển,
    và muôn vật trong đó.
  kxv-kxv: ଏ଼ ମା଼ନିଗାଟି ଲ଼କୁତେରି, ଏ଼ନାଆଁତାକି ଈ ବାରେ କିହିମାଞ୍ଜେରି, ମା଼ମ୍ବୁ ଜିକେଏ ମୀ
    ଲେହେଁତି ମାଣ୍‌ସିୟାଁତମି, ମୀ ତା଼ଣା ଈ ନେହିଁ କାବ୍ରୁ ୱେସିମାଞ୍ଜାନମି, ଏ଼ନିକିଁ ମୀରୁ ଈ ବାରେ
    ଉଜେଏତି ପେ଼ଣ୍‌କା ବମାୟାଁଟି ହେକ ଆ଼ହାନା ଜୀୱୁଗାଟି ମାହାପୂରୁ ତା଼ଣା ୱେଣ୍ଡା ୱା଼ଦେରି, ଏ଼ୱାସି
    ହା଼ଗୁପା଼କା ଦାର୍‌ତି, ସାମ୍‌ଦୁରି ଅ଼ଡ଼େ ଏମ୍ବାଆଁ ମାନି ବାରେତି ରା଼ଚି କିହାମାନେସି;
  cha-cha: 'Ilegñija: Señot sija, jafa na infatinas este sija? Jame locue manaotaojam,
    manparejojajit, ya insangane jamyo na inbira jamyo güine gui este sija manaesetbe,
    ya infanmalag y lalâlâ na Yuus, ni y jafatinas y langet, yan y tano, yan y tase,
    yan todo y sinajguanña:'
  amu-NT: 'Tyolaxuaana tyoluena: —Chiuu sa ꞌo nnꞌaⁿ na luaaꞌ ñeꞌcalꞌaꞌyoꞌ. Mannꞌaⁿ
    jâ chaꞌna ꞌo. Tquioñꞌo̱o̱ⁿyâ ñꞌoom naya na nndyeꞌyoꞌ cha caꞌndyeꞌyoꞌ nmeiⁿꞌ na
    cweꞌ tsꞌiaaⁿꞌndyo. Calatꞌmaaⁿꞌndyoꞌ nquii Tyꞌo̱o̱tsꞌom na wandoꞌ ee jom tqueeⁿ
    cañoomꞌluee ñequio tsjoomnancue ñequio ndaaluee ndoꞌ chaꞌtso nnom na cwilaxmaⁿnaꞌ.'
  hin-CV: “प्रियजन, तुम यह सब क्यों कर रहे हो! हम भी तुम्हारे समान मनुष्य हैं. हम
    तुम्हारे लिए यह ईश्वरीय सुसमाचार लाए हैं कि तुम इन व्यर्थ की परंपराओं को त्याग
    कर जीवित परमेश्वर की ओर मन फिराओ, जिन्होंने स्वर्ग, पृथ्वी, समुद्र और इनमें निवास
    कर रहे प्राणियों की सृष्टि की है.
  spa-BES: Señores porque hacen esto? ¿por qué haces estas cosas? Somos hombres con
    los mismos sentimientos que ustedes, y les damos las buenas noticias para que
    puedas ser apartados de estas tonterías ante el Dios viviente, que hizo el cielo
    y la tierra y el mar y todas las cosas en ellos;
  san-BEN: হে মহেচ্ছাঃ কুত এতাদৃশং কর্ম্ম কুরুথ? আৱামপি যুষ্মাদৃশৌ সুখদুঃখভোগিনৌ মনুষ্যৌ,
    যুযম্ এতাঃ সর্ৱ্ৱা ৱৃথাকল্পনাঃ পরিত্যজ্য যথা গগণৱসুন্ধরাজলনিধীনাং তন্মধ্যস্থানাং
    সর্ৱ্ৱেষাঞ্চ স্রষ্টারমমরম্ ঈশ্ৱরং প্রতি পরাৱর্ত্তধ্ৱে তদর্থম্ আৱাং যুষ্মাকং সন্নিধৌ
    সুসংৱাদং প্রচারযাৱঃ|
  tdx-tdx: O roandriañeo, akore ty anoa’ areo zao? Ondaty hambam-bintañe ama’ areo
    zahay, minday talily soa ho anahareo, hitaroñe ty hiambohoa’ areo o raha tsy jefa’e
    retiañe ho mb’aman’ Añahare veloñe, i namboatse i likerañey naho ty tane toy naho
    i riakey vaho ze he’e ama’e ao.
  naf-naf: “Am in pi kwilekiyet muluwaŋ kapigok penaŋ kapi tapmip? Nit an in talip
    kaboŋak! Nit Zet Zapat Dolakŋaŋ kapi zemalu in nâmti kwitnaŋ kwitnaŋ belakŋaŋ
    kapi time mepme gilik zemti Kawawaŋ penaŋ mamaŋaŋmak ekmagen mebegalen nâmti manzenup.
    Kawawaŋ nit zapatnaŋ tazelup kapiyaŋ msat kululuŋ ma nembu ma kwitnaŋ kwitnaŋ
    sambe weme eknup bepi mme sokbeye.
  grc-MT: και λεγοντεσ ανδρεσ τι ταυτα ποιειτε και ημεισ ομοιοπαθεισ εσμεν υμιν ανθρωποι
    ευαγγελιζομενοι υμασ απο τουτων των ματαιων επιστρεφειν επι τον θεον τον ζωντα
    οσ εποιησεν τον ουρανον και την γην και την θαλασσαν και παντα τα εν αυτοισ
  vid-vid: “Wang'holozangu, lekachoni muli ngudita mbuli azi? Na hetwe twayenu twa
    wanhu kota mwemwe. Twahano kuwadamlila Mbuli Inojile, mjileche aji jimalukolo,
    mumgalamchile Nguluwi yawele mkomu, Nguluwi yalumbile ulanga na isi, bahali na
    vinhu vyeng'ha vili mumo.
  pio-NT: —‍Píacué wenàiwicaca, picácué cài pimàni. Wíacáiná wenàiwicanáita nacái
    càitade iyúwacué pía. Wadéca wàanàaca wacàlidacaténácué pirí tàacáisi cayábéeri
    íiméerica iwàwacutácué piwènúadaca píiwitáisewa íicha, yái canéerica iwèni wawàsica
    pisutácaténácué píawawa cáuri Dios íicha, yái imàníiricaté macáita waiquéerica
    chènuniré, dùlupùta yàasu cáli nacái, yá nacái èeriquéi, manuíri úni nacái, macáita
    nacái ìyéerica chái èeri irìcu.
  tsn-tsn: “Banna! Lo dirang? Re batho fela jaaka lona! Re tletse go lo neela Mafoko
    a a Molemo gore lo lalediwa go tlogela kobamelo ya dilo tsa bomatla mme mo boemong
    jwa moo go rapela Modimo o o tshelang one o o dirileng legodimo le lefatshe le
    lewatle le sengwe le sengwe se se mo go tsone.
  amr-NT: —‍¿Menaʼpo opuda̱ kenpaʼ bokaʼ? Huabokerek opudonigti o̱ʼe̱y. Dios ehueʼ
    o̱ʼe̱y. Kenda bokikaʼnig dakhueʼnanada o̱ʼe̱. Batikdik moʼe̱ne. Dios Huanoeonhuahuikeritayoʼda
    yanʼnopoʼkoreaʼpo yanʼnigpe̱i̱kaʼ. Diosa kurud oʼkaʼuyate. Oteʼ huadariere e̱ʼpo̱g
    oʼkaʼuyate. Ayaʼda kurudyo̱ hua̱e̱ʼeri, ayaʼda huadariyo o̱ʼi̱kaʼnig ayaʼda huakupayo
    hua̱e̱ʼeri hua̱hue̱yo̱ hua̱e̱ʼeri e̱ʼpo̱g hua̱e̱ʼeri okaʼuyate.
  pwg-pwg: “Turaturakai, avi kubiine weni berana koberaberai? Tokai na ke god ma wawayota
    tami nakanani. God vaghata na yawayawana, tuna dobu ma kunuma ma yegai ma aviyavisina
    kudubina kamosiyai iyamoni. Kakayokayowei da God varana biibiina koni yanei ma
    koni tumaghanei da weni berasi viviberosi kona voterei. Iyamsi kegha!
  cjv-cjv: “Yae, tora bengoro ne yokama tai epe beimie? Ne yokamai ari moingamere
    no surai ama epe moipuiye. Te no surai ure ka mapunom ne yokamai di mari de eropuiye.
    Ena ne yokamai tai niki dongua ma dere awa tere Yai Gumam yokori moingua yaromi
    moingui tei wiyo! Yaromi kamun te man te fui nuwi bei eire te tai mapunom mapunom
    ikai tei moingua ama bei emie.
  tha-KJV: ว่า “ท่านทั้งหลาย เหตุ​ไฉนท่านจึงทำการอย่างนี้ เราเป็นคนธรรมดาเช่นเดียวกั​นก​ั​บท​่านทั้งหลาย
    และมาประกาศให้ท่านกลับจากสิ่งไร้​ประโยชน์​เหล่านี้ ให้​มาหาพระเจ้าผู้ทรงพระชนม์
    ผู้​ได้​ทรงสร้างฟ้าสวรรค์และแผ่นดินโลก ทะเลและสิ่งสารพัดซึ่​งม​ี​อยู่​ในที่​เหล่านั้น
  por-BR-2018: 'E dizendo: Homens, por que fazeis estais coisas? Também nós somos
    homens como vós, sujeitos às mesmas emoções; e vos anunciamos o Evangelho para
    que vos convertais destas vaidades para o Deus vivo, que fez o céu, a terra, o
    mar, e tudo quanto neles há.'
  mhl-mhl: Oŋgaru iŋi mibu, “Ŋipunokuŋ, ŋoŋo uruŋu eru ya oŋuine egobi? Niko oŋuakoŋ
    ŋoŋo oŋuine moreŋ ŋi akoŋ fukegobere. Niko Anuture Bobiaŋ Biŋe mitaniŋga ŋaregobere.
    Ore eru ŋoŋo nemu omaine ŋadi yabeinebi eru maŋ-ŋaŋuŋ kerisieru Anutu gogo Rauineo
    qakatoinebi. Anutu gogo Rauineji Sombuŋ, moreŋ, koe eru ya sosowo ore maŋineo
    pega, oi bofuke yabeko gogobi.
  klv-klv: “Lalum̃an, imabe mǝtugol nategai? Namrovi vanuan ŋai sum̃an gamito. Namrogǝm
    hǝn namrb̃ikel na-kel-uri-an tovoi mai gamit hǝn mǝtb̃ipair dan natgaleg lotodǝdas
    lǝb̃evi tarhǝt samito, van hǝn aGot tovi nǝkadun nǝmauran. Gai igol nǝmav mai
    nǝtan mai nǝtas mai natit p̃isi lotosuh len gail.
  bco-bco: “Kaluka꞉isale gililo꞉ dimidab we, waga asulabiki dimidaya? Na꞉no꞉lo꞉ henfelo꞉
    kalule, ge o꞉ngo꞉ mio꞉ ko꞉lo꞉, gililo꞉ madali godemo꞉lo꞉ dulugu sa꞉la꞉lab a꞉no꞉
    kata꞉ta꞉sa꞉ga꞉, Gode mela꞉no꞉lo꞉ a꞉lab a꞉no꞉, Hebeneyo꞉lo꞉, henfelo꞉wo꞉lo꞉, so꞉lu
    ho꞉n o꞉lia꞉ kelego꞉ a꞉namilo꞉ da꞉lab dimido꞉lo꞉ o꞉mo꞉ dulugu sama꞉ki, walama꞉ni
    mio꞉.
  kdl-NT: “Atoku a tsunu, ndya i zuwai ya yan naha? A̱tsu dem ama ɗa tyoku u ɗe. Kadyanshi
    ka Shinga ka tsu tuko ɗa̱ tsa̱ra̱ i kpatala i a̱sa̱ka̱ ili i gbani i nala yi i
    gono a asu u Kashila̱ Uza u Uma, uza ɗa u yain zuba n likimba n kushiva̱ n gba̱
    ili iꞌya iꞌa̱ri pini a asuvu a le.
  apu-NT: —Kãkiti, kinirepa ĩkora atoko hĩtxa? Hĩte kikiãkini atokokanera atxa ate.
    Ate uai apoka teoso kãkiti kamakiti hĩtakanapini ĩkapani, atão Teoso himarotini
    ĩkapani, kotxi atão Teoso auapininiika inakari itxaua. Iua kamari iaxiti, iaxiti
    auakani, itixi, itixi auakani, potxoari uiniti, potxoari uiniti ãki auakani pakini.
  roo-roo: “Ae! Eake-a vao purapatavoi? Viapau oiso vegei-a pautoarei. Vegei oiratoarei
    oiso osa visii vao-ia. Vegoa urioveiera visii rutu vao tavisa Vearo Siposipo iava,
    oisore ra vo pitupituro iava kuuvu pitupituro poreta viro Tootoopato sirova utuoro
    Pauto. Ro ira vuvuiua purareva, ora rasito, ora avakava, ora auero rutu varao
    oara vara sovara-ia toupaiveira.
  miz-NT: —¿Nté kui kuān ó ntáde ntu nto? Ntɨꞌɨ́ ne, ñatīí niꞌī ntɨ́ nto. É veꞌxi
    ntɨ é kāꞌan ntódo ntɨ́ ni ntō vata koo é xtuvī mii nto é dótō tsi ntaíntíkɨn nto
