    padeonʉcã́ña. Cʉ̃ʉ̃ ʉ̃mʉã́se, atiditá, día pairímaa, niipetire atibʉ́reco niirére
    tiirígʉ niiwĩ. Teeré mʉ́ãrẽ wedera atira tiiáwʉ̃.
  bjp-bjp: “Fanu ri, isi sani gam ka tel u arae? Kama sabin, kama kaltu sau arae gam.
    Kama la sau isi fas gam ini Rokap na Fafas isi gamek fin koseng foron matngan
    tier igii ae biil ti kamtina ma isi gamek tamikis usuf God ae i liu ma i fakiis
    ta kukulii, piklinbat ke palgantes turan foron tier tikii ae lo ri.
  xon-xon: “Njɔtiib, ba pu ni ŋani kina? Ti po ye binibɔm ke naah ye pu na la. Ti
    dan ti nan tuk nimi tibɔnyaan la. Di cha man, ki taa ki dii ŋiwaa man. Ŋi ye fam
    la. Ni li dii Uwumbɔr u fu na. Uma le nan naan paacham ni kitiŋ, ni nnyusakpem,
    ni tiwan mɔmɔk.
  tzo-ZNT: ―Viniquetic, ¿cꞌu yuꞌun ti xꞌelan chapasique? Coꞌol crixchanootic. Ti litaloticotic
    liꞌtoe, jaꞌ tal calticotic avaꞌiic ti tscꞌan chavictaic li cꞌusitic avichꞌojic
    ta muqꞌue. Jaꞌ ichꞌic ta mucꞌ ti Riox ta vinajele ti cuxul ta sbatel osile. Jaꞌ
    ispas li vinajel balamile, xchiꞌuc li mare, xchiꞌuc scotol li cꞌusitic oye.
  mpm-NT: ―Roꞌo naa ra, tu vaꞌa ja ka saꞌa ra siaꞌan. Suni yɨvɨ ka kuu ri. Kaꞌan ri
    nuu ra naa ra ja na xndoo ra jniñu ka saꞌa ra, chi tu kaxan. Kaꞌan ri jiin ra
    ja na kandixia ra nuu Yandios chaku, chi maa ya ni saꞌa taka ja iyo. Ni saꞌa ya
    andɨvɨ, ñuyɨvɨ jiin mar.
  ots-NT: ―Nuquɛjʉ, tada, ¿dyoca̱ guí nejʉ gui nda̱neguigöbbe? Guejquitjogöbbe, guejtjo
    dí cja̱hnitjobbe, ncjaquɛjʉ. Xtú e̱bbe hua pa gu nzohquijʉ, gu xihquijʉ gui jiɛjmʉ
    cʉ cjá̱a̱ cʉ jin te i ntju̱mʉy, cja̱ gui jionijʉ ca Ocja̱ ca ntju̱mʉy i bbʉy.
    Ddatsjɛ guegue Ocja̱. Ddatsjɛ guegue bi dyøti nʉr ji̱tzi co nʉr jöy cja̱ hne̱j
    yʉ mar, co göhtjo yʉ i bbʉy.
  hoy-hoy: “हे लॉकुरा, नीव ईद येती माळेतीर? नाव भी रा नीम घाई मंळसा हुयेव, अदिक नीमी
    परमेश्वर उन खुशखबरी केळसोर साटी नाव ईल आयेव, कि नीव ई बेकार वस्तुगोळ देल अलग आगकु
    जित्‍ता परमेश्वर उन दी तिर्गी, याव स्वर्ग अदिक पृथ्वी अदिक समुद्र अदिक जो येनारा
    अऊर्दा आद माळदुन.
  uri-uri: “Oi! Kipm melnum ti! Kipm ntekg tolti ekg kuina? Elnten om! Mentekg ti
    apm melnum tike, mentekg apm tol kipm pake. Mentekg kul arpm ti piln yangkipm
    wor a la Krais ekg al kipm pleln wrijen nuhurn maur a ake ntie ekg aklinjepm pa,
    wa kipm kul ukpma katnun Maur Wailen aklahle a arpm aklei wang ti. Kil Maur Wailen
    a ntekg ktnong a knokg a hunokg a kweiur kweiur wrongwailet a atn hor ti.
  amo-amo: inin woro anite bar yanghari imasu ilaimone? bar nanin na iwa molu inamine
    ba, arikima anitari nafo anighe, tida mini nin liru uma, tidimun su ichin imon
