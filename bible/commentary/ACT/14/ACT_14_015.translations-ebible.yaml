    ruchojmil yixcolotaj, richin quiri' niya' can ri no'oj re man jun utz nuq'uen-pe,
    y yixoc richin ri c'aslic Dios ri banayon ri caj y ri ec'o chiri', ri roch'ulef
    y ri ec'o chuvech, ri mar y ri ec'o chupan.
  chf-NT: ―¡Cä lot! ¿Cua' uc'a a xe a chenla ca'da? No'on t'ocob winicon t'ocob ca'
    chich anela. Cälbenetla a wäctanla jini a päpä' chenlaba. Tz'ombenla ni Dios cuxuba,
    jini u chi cielo, u pancab y nab, y upete cua' chichca ayan.
  tlf-tlf: “Ninggil ibaa. Intaben o ageta boyo kanu-bilip a? Alop nuyo god alop ba
    kale, tinum kem mungkup iliptap nuta kuba. Nuyo tal weng tambal uta ipmi baga-emum
    o ageta talbup kale, weng boyo ki, ipmi kuun mufekmufek tinum sagaal tuup telelmin
    bomi deng taban-bilip boyo kupkaa aget fupkela ko-nilipta, God suun kup nin bemi
    deng uta tebemin o ageta ko. Kale God beyo abiil so kafin so yol ok so alugum
    mufekmufek kulbu so uyo telela kosa kale,
  piu-2006: “Wiya nyurrangarri puluka pungkula ngalinya waḻkuntjaku. Ngalitju yaṉangu
    kutjarra nyinanyi, wiyalitju ilkaringuru ngalyanu. Wiya nyurrangarri kutjupa kutjupa
    tjuṯa waḻkuntjaku, mayutju tiṉa kutjunyurra yilta waḻkuntjaku Katutjanya. Paluru
    ilkari, manta, yuruṯarra palyalpayi. Paluru ilkari ngurrara tjuṯa, manta ngurrara
    tjuṯa, yuru ngurrara tjuṯaṯarra palyalpayi.
  poh-NT: 'chi jeꞌ wili cꞌahchiꞌ quikꞌorom: «Hat-tak kas kacha̱kꞌ, ma̱ban tak keh
    jeꞌ reꞌ maj reꞌ hoj xa hoj woꞌ ti winak jeꞌ ricab hat-tak. Reꞌ hoj xa xojcꞌulic
    woꞌ ti lok ayuꞌ chi rikꞌormojic aweh tak chi na̱cana̱b tak i lokꞌonic wach tiyo̱x
