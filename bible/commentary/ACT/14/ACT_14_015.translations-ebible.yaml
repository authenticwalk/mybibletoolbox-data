verse: ACT.014.015
translations:
  kpx-kpx: Tiale abuho loui avoe, “La osiohoike katelahama. Noeau ata unaha la nahate.
    No hotoe duaike loui la haiveho loholu. Isito la keau loboe dilava unaha hoesegevema.
    Iale no isivialeike ke halevai ukolikolie Dilava seleveu vata vai otogo vai davala
    vai avuemo onobenobe bahata vaevei otoveale ke hoesehavove.
  okv-H: “Embo tapa ungo do ere ove, dago ungo ainge dombo embora, eto dago puvera
    amita be amo God ta ke javotoho ungota degi ta aro donda ari sasapura erevi toto
    vasiri te God ta degi puvuresova eto uhu te eva te enda ta donda tapa emo God
    na ari ra.
  tbo-tbo: ‘Iyowai po geka dewana o dewedeweya? Tiyai lawa hota mei taumi. Ma to nei
    ipa tuwega dewadewana to dedeya ugolimi po geka dewahi ona palihalehi, ma ona
    luhagawilemi Yaubada Lauyagohanana ugolina. Geka Yaubadana tauna yada po hipuli
    po boga i dewahi. Ma u hinehi awai he mamae i dewahi.
  mal-C: “സ്നേഹിതരേ, നിങ്ങളെന്താണു ചെയ്യുന്നത്? ഞങ്ങളും നിങ്ങളെപ്പോലെ വെറും മനുഷ്യരാണ്.
    നിങ്ങൾ ഈ നിരർഥകാര്യങ്ങൾ ഉപേക്ഷിച്ച് ആകാശവും ഭൂമിയും സമുദ്രവും അവയിലുള്ള സകലതും
    സൃഷ്ടിച്ച ജീവനുള്ള ദൈവത്തിലേക്കു തിരിയണമെന്നുള്ള സുവിശേഷം അറിയിക്കാനാണ് ഞങ്ങൾ
    നിങ്ങളുടെ അടുക്കൽ വന്നത്.
  grc-SR: καὶ λέγοντες, Ἄνδρες, τί ταῦτα ποιεῖτε; Καὶ ἡμεῖς ὁμοιοπαθεῖς ⸉ἐσμεν ὑμῖν⸊
    ἄνθρωποι, εὐαγγελιζόμενοι ὑμᾶς ἀπὸ τούτων τῶν ματαίων ἐπιστρέφειν ἐπὶ ⸂τὸν θεὸν
    τὸν ζῶντα,⸃ ὃς ἐποίησεν τὸν οὐρανὸν καὶ τὴν γῆν καὶ τὴν θάλασσαν καὶ πάντα τὰ
    ἐν αὐτοῖς·
  bgc-bgc: “हे भले माणसों, थम के करो सो? हम भी तो थारे तरियां दुख-सुख भोग्गण आळे माणस
    सां, अर थमनै सुसमाचार सुणावां सां के थम इन बेकार चिज्जां तै न्यारे होकै जिन्दे
    परमेसवर कै कान्ही फिरो, जिसनै सुर्ग अर धरती अर समुन्दर अर जो किमे उन म्ह सै बणाया
    सै।
  khz-khz: Negetiwato, “Rakagau gaurai gomi nevetaina gokalana? Ai maki talimamo gomi
    vetaimi! Ai na Vali Namana gomi gemi ai gavogomai-agiana, gomi gavaikilamina,
    ati ganira gaura pio raokwanira, ne Palagu Magulina genai pio laka-waikule-wai
    nagatina. Ia na kupa, tanopara, rawapara, e getalu-agirana gaura maparara ekalarato.
  deu-TKW: 'und riefen: Männer, was macht ihr da? Auch wir sind Menschen, schwach
    wie ihr, und bringen euch die frohe Botschaft euch zu bekehren von diesen nichtigen
    zu dem lebendigen Gott, der den Himmel und die Erde und das Meer und alles was
    darinnen ist gemacht hat,'
  zsr-NT: 'tëꞌ lequëꞌ: ―Lbiꞌiliꞌ bunách. ¿Bizx quië runliꞌ cni? Lëz bönniꞌ ca lbiꞌiliꞌ
    nactuꞌ, len rguíxjöiꞌtuꞌ lbiꞌiliꞌ lë nicz ral‑laꞌ ucaꞌnliꞌ, le cunácz ni, quië
    gáquiliꞌ queëꞌ Dios ban. Dios ni benëꞌ luzxbá len yödzlyú, len nis zxön, len yúguꞌtë
    le nacuáꞌ tu tu latj naꞌ.'
  lin-lin: — Oh baninga, mpo na nini bozali kosala boye ? Biso mpe tozali kaka bato
    lokola bino. Soki tozali koteya bino Sango Malamu, ezali mpo ete botika banzambe
    ya bikeko oyo ezanga tina mpe bomipesa na Nzambe na bomoi oyo asala Likolo, mabele,
    ebale monene mpe nyonso oyo ezali kati na yango.
  hns-NT: 'Hamlog toelogke ner iensaan baatie, aur hamlogke otana saktie na hai. Hamlog
    ailie hai toelogse bataawe khaatien kie: ‘Aisan be-kaamiel tjalaawa tjhorke djienda
    Parmeswar ke baat soen. Oe aasmaan, dhartie, samoendar, aur eman sab tjiedj banaais
    hai.'
  noa-E: —Keena, ¿khantheeta pãrau maar dʉ̈i jãg nʉma? ajierram anʉm. Maach wounaan
    ãba thʉnaabahab; maar chan Ẽwandam khabam. Maraun sĩita jãg ẽwandam anʉmjã maadëu
    nem igab simʉg jëeuju khãyau, maach Ẽwandam chaar ʉ̈gthar simʉg jëeumkhĩirta pãrag
    marau jaau wënʉrrabahab ajierram anʉm, ichdëuta mʉg edaujã wauwia, mʉg jẽbjã wauwia,
    phũas dʉ̈i ag ee nem thʉnʉmpa thum ãba wautarr aawai.
  eng-EMTV: and saying, “Men! Why are you doing these things? We men are of the same
    nature as you, preaching the gospel to you, that you must turn from these useless
    things to turn to the living God, who made the heaven, and the earth, and the
    sea, and all the things in them,
  mib-NT: Tátā jijnáhan ní, ma sáha cuɨtɨ ni súcuan, chi sāñá suni tēe‑ni cácuu ná
    nájnūhun máá ní jíjnáhan ní. Te vējicoo ná nacani ná jnúhun vāha Yaā Dios nuū
    ní, chi cahān na jíín ní jeē ma sáha ga ni táca jniñu yáha jéē tu ndé jéjníñu
    cuɨtɨ, chi sa suhva na chíñúhún ní maá Yáā Dios, Yaā técu, Yaā ni sáha andɨvɨ́
    jíín ñáyɨ̄vɨ jíín ndute mar jiín táca gá jeē iyó nɨ́ɨ́ cáhnu.
  lif-NT2: “आदाङ्‌बासे, कन् थे चोःक्‍मा के़इःत्तुम्‍बाबे? आन्‍छिगे़ग बा खिनिॽ हे़क्‍के
    मे़न्‍छाम्‍गे़न् याप्‍मिसिगे़रो! खिनिॽ कन् हने़बा नावाइत्‍लाःन् सेवा चोःक्‍मा
    ले़रे़म्‍मे़ॽआङ् ताङ्‌साक्‍पे़न्‌, इक्‍सादिङ् खाम्‍बेःक्‍मान्, वाहङ्‌हाॽ हे़क्‍क्‍याङ्
    खे़प्‍मो के़वाॽबा के़रे़क् पाःन्‍हाॽ नावागे़न् चइःत् के़ने़बा आजुनि निङ्‌वाॽफुमाङ्‌ङिल्‍लो
    नुःक्‍खे़म्‍मे़ॽ फाॽआङ् सुनाइङ् इङ्‌भन् चोःक्‍से़ आन्‍छिगे़ कप्‍मो त्‍ये़त्‍छिगे़बारो॥
  xnj-xnj: “Vagosi nyenye, ndava kyani mwikita lijambu lenili? Tete mewa tavandu ngati
    nyenye. Ndi tikuvakokosela Lilovi la Bwina, nyenye mukoto kugundamila chimong'omong'o,
    mumuwuyila Chapanga wa wumi, mweawumbili kunani na mulima na nyanja pamonga na
    vindu vyoha.
  mmx-mmx: “Nemi limixin, tila mi lox i na? Nema mun luradi, luradi xerekngan nimi!
    Nema na ma nemen de xusu mana tong asu Lagale Lavavang la mina ba gili lorooro
    atnimi basinge lempanga gamasa xeretnom. La mina mumu asu ne Moroa, Luntoo Avolo,
    ga rudum li laxalibet, laxangka, laras la lempanga axap mo di nemen maxeneng atdi.
  cbr-NT: —¿Uisocasquin caramina ësoquin ñu 'acanin? Nuxribi cananuna mitsusaribi
    unishi 'ain. Usa 'aíshbi cananuna an mitsu 'aquincëxunmabimi ñancábi ñu rabicë,
    a ënquin Nucën Papa Dios ashi rabinun quixun mitsu cai uan. An bamatiomoi tsóo
    'ixun naí, me, bacacama 'imainun anu 'icë ñucamaribi unio, a camina sinánti 'ain.
  tee-NT: ―Quint'alapanacni t'as ni va naviyat'it ju ani. Ju quijnan vachu' va lapanacni
    icjuntau tachi ju uxijnan. Chai yuchi iclhimintau ju ani ni va iclajumputunau
    ni amac'a'unt'it ju ani taxtokni ju jantu tu'u' ixtapalhni chai alhilac'ap'it'itch
    ju Dios ju lak'ajunta. Yuchi ju navilh ju lact'iyan chai ju lacat'un chai ju alama
    chai tachi chun ju alin ju anch.
  eng-LSV: and saying, “Men, why do you do these things? And we are similar-feeling
    men with you, proclaiming good news to you, to turn to the living God from these
    vanities, who made the heaven, and the earth, and the sea, and all the things
    in them;
  cak-NT: ¿Anchique roma rix niben quiere'? Roj joj winak anche'l rix, y joj-petenak
    iwiq'uin chi naka'ij chiwe que man chic quie'iben anche'l ri ye'iben-pe cami,
    ri man jun yec'atzin-wi, roma man jun utz nuc'om-pe chiwe; pa ruq'uiexel ri' tinimaj
    ri c'aslic Dios ri banayon ronojel. Ri banayon ri rocaj y ri jec'o chupa, ri banayon
    ri rech-ulef y ri jec'o chech, ri banayon ri mar y ri jec'o chupa.
  pah-NT: —Maranuhũrame pe ore mboheteuhui? Tupana'ga jate ti pembohete, ei Paulo'g̃a
    g̃a pe. A'ereki ore yvagipeva'ea rũi. Pe javijiteheva'ea ko ore, ei g̃a g̃a pe.
    Igwete ore ruri pyryva'ea imombe'gwovo pe me novĩa taperojijyi ti pendeaporog̃ita
    javo. Pepohi ti Tupana'garũiva'ea hugwi, oro'e ore pe me, ei g̃a. Tupana'ga rehe
    jate ti pejiko ag̃wamo omanoe'ỹve'ga rehe. A'ereki gaha oapo yvaga, yvya, ypiahua.
    Yvyakotyva'eareheva'ea ga oapo pa po rimba'e, ei g̃a g̃a pe.
  sja-NT: —Eperãarã, ¿sãap'eda nãga oorutama? ajida. Tai ichiaba eperãarãpɨ parãk'a.
    Ma-it'eepɨ tai che p'anɨ jaradait'ee nãgee net'aa vale-ee baibɨde ijãa amaadamerã;
    ma k'ãyaara Tachi Ak'õrede ijãadamerã, iru ichita bapari perã. Tachi Ak'õrepa
    ooji pajã, na eujã, p'usa mãik'aapa ne-inaa jõmaweda aɨde nɨ̃bɨ.
  xed-xed: «Nawawanawa zwanama, nahgani na dzaʼa kuni magay na? Mndu aŋni manda va
    kaghuni tane. Lfiɗa Gwaɗa ŋa aŋni ta kləgaghunaghata, ka zlaŋta kuni ta skwa wuyayha
    ka mbəɗakta kuni ta vgha tvə Lazglafta ya nda hafu mida, ya ta magaftá luwa nda
    haɗik, nda inda skwiha mida tani.
  mks-NT: —Cande̱hé ndo̱. A̱ váha toho ña̱ ndúcú ndó caja ndó yóho jáchi̱ ña̱yivi
    xi̱hi̱n mé va ndó cúú nde̱he̱. Ndá cuéntá quéa̱ cúni̱ ndó caja cáhnu ndó nde̱he̱.
    Ta chuun va̱xi nde̱ yóho quéa̱ ca̱xi tu̱hun nde̱ xi̱hi̱n ndó tu̱hun va̱ha sa̱ha̱
    Jesús. Ta já ndítahan nu̱ ndo̱ jándacoo ndó ña̱ a̱ váha ja̱n. Ta candi̱co̱ ndó
    Ndióxi̱ tácú, mé á na̱cava̱ha indiví xi̱hín ñuyíví xi̱hi̱n tañu̱hú xi̱hi̱n tócó
    ndihi ña̱ha ndúu nu̱ú in in ña̱ cán.
  gfk-S: '@see-verse:ACT.014.014'
  bmu-bmu: Qeta kewö jiyohot, “Aziurup, iŋini mönö denöwögöra aka yuai mewöŋi akze?
    Niri mewöyök iŋini ewö gölme azi töhöna akzit. Niri Anutugö Ölöwak Buŋa jim asarim
    eŋgizit. Miaŋgöra iŋini mönö bem omaŋi andö eŋgume aka uruŋini meleŋda Anutu malmal
    Toŋaŋgöreŋ qekötahöme. Anutu malmal Toŋan Suep, gölme, köwet aka mieŋgö uruŋine
    yuai pakpak ahözawi, mi miwikŋaim eŋgii malje.
  dgz-dgz: “Waenapan, ma iwa dimen taiwanin? Nu apan iragen e umayap di! Nu Iesu oise
    kakaewa wadiaepen menan tauaton ame gapan e naniap gwat kaitayana god eboewa egawa
    ame ae veapen. Go God tavewa kabani wandiniwa, piup kiman puiman gagape den wan
    venat mutanewa, me anu tumat tapen menan imuya inap entanan!
  eng-GNV: 'And saying, O men, why doe yee these things? We are euen men subiect to
    the like passions that yee be, and preache vnto you, that yee shoulde turne from
    these vaine things vnto the liuing God, which made heauen and earth, and the sea,
    and all things that in them are:'
  zaa-NT: 'ra cabi cą: Biánícca runi le nui nì''i. Tsí làa yù huá le qui''ni luetsi
    enne'' ba le intu''. Riquixá''ani tu'' le qui''ni gútse''e latsi'' le ca creencia
    qui'' le nna guni le nu rú''ulatsi'' Tata Dios bàni enne'' beni ỹiaba ą''hua yétsiloyu
    nna indatò'' nna iyábani nu té nna.'
  eng-WEBSTER: And saying, Sirs, why do ye these things? We also are men of like passions
    with you, and preach to you, that ye should turn from these vanities to the living
    God, who made heaven and earth, and the sea, and all things that are in them.
  guh-guh: —¿Detsa xuajitsia bajarapacuene panetoexanaejitsiamë? Paxanëbeje ata raja
    saya pajivitonënëbeje. Pacuenia paxamë pajamatabëcueneitsimë, bajara saya paxanëbeje
    ata patajamatabëcueneitsinëbeje. Papatajopajëbeje patacatsipaebinexabeje pexanialivaisi.
    Panajamatabëcuenepënëyorore bajarapacuenia paneexanabiabijavavecua panejumecovënëtsinexa
    pepo Dioso apo peyamatacabiavereverecaenë. Dioso raja daxitacuene pexanaenë. Exana
    mapanacuaje, mapanacuapijicuene yajava. Exana itaboxo ata, itaboxopijicuene yajava.
    Exana manuamene ata, manuamenepijicuene yajava.
  bon-bon: “Biname, weene ngena jeweneniye? Cine ai gawe biname gegi, weene liiyepu!
    Cine age tegi Miiji Mene aitname, weebibine ai walya gwidape cabu ca atatrongärame
    Acejiyame bau me opire wawename, tabe lui toraca ireclota gyene. Peese nyene Acejiyame
    lui te cabucewe, gawecewe, piiyepu malu bine jewenemuji iyeta teeme gwidape cama.
  nhw-BL: 'huan tzajtzique: ―Tatame, amo quinamiqui catli anquichihuaj. Tojuanti nojquiya
    timasehualme quen amojuanti. San tihualajque timechilhuise para monequi anquicajtehuase
    amotlaixcopincayohua huan amotiotzitzi catli amo tleno anmechpalehuíaj. Monequi
    xijneltocaca Toteco catli nelía itztoc, catli quichijqui ilhuicactli, tlaltipactli,
    nochi hueyi atl, huan nochi tlamantli catli ininpan itztoque.'
  mgw-mgw: “Mwalongo kwa mwanjaa ki'li' mugapanga makowe ga? Na twenga twabandu kati
    mwenga. Na tubile pano li'nga kumwalyanga Abali Inannoga, muileke inyago yangali
    maana, mukanng'alambuki Nnu'ngu' nkoti ywaumbike kunani na pai', baali na yoti
    yaibile mo.
  swh-ONEN: “Enyi watu, kwa nini mnafanya mambo haya? Sisi ni wanadamu tu kama ninyi!
    Tunawaletea habari njema, tukiwaambia kwamba mgeuke mtoke katika mambo haya yasiyofaa,
    mmwelekee Mungu aliye hai, aliyeziumba mbingu na nchi na bahari na vitu vyote
    vilivyomo.
  wbi-wbi: na kujova, “Mwe vanhu umue, nakiki muvomba agha? Najusue kange tulivanhu
    vano uluhala lulindavule umue. Tukuvaletela imola inofu kuuti musyetuke kuhuma
    mufinu ifi finofilondua nakumulutila u Nguluve juno mwumi, juno alyavumbile uvulanga,
    iisi ni nyanja nakyekyoni kila kino mwekile.
  bba-bba: durɔ bɛɛ, mbɑn sɔ̃nɑ i yeni mɔ̀. Bɛsɛn tii tɔmbɑ nɡe bɛɛ. Sɑ bɛɛ Lɑbɑɑri
    ɡeɑ tubusiɑmɔwɑ, kpɑ i kɑ ɡɔ̃ru ɡɔsiɑ sɑ̃ɑ kɑmɡirun di i wurɑ Gusunɔ Yinni wɑson
    mi, wi u wɔllu kɑ tem kɑ nim wɔ̃ku tɑkɑ kuɑ, kɑ yɑbu kpuro ye yɑ wɑ̃ɑ ye sɔɔ.
  eng-KJVCPB: 'and saying, Sirs, why do ye these things? We also are men of like passions
    with you, and preach unto you that ye should turn from these vanities unto the
    living God, which made heaven, and earth, and the sea, and all things that are
    therein:'
  kgk-NT: —Ani pejapo teĩ upéixa, ore rapixa kwéry, he'i Paulo íxupe kwéry. —Ore ko
    ndaha'éi teĩ tupã. Teko rei ae ore, he'i. —Peẽ ramigwa katu ave ore, he'i Paulo
    Barnabé ndive onhe'ẽ hatã-vy íxupe kwéry. —A-rami pejapo ramo, pejapo rei-ta.
    Ha oromombe'u-ta pee-my nhe'ẽ porã heru-vy. Pene rembiapo rei va'ekwe rekovía,
    perova katu pende rekoha Nhandejáry-rehe, he'i íxupe kwéry. —Nhandejáry ko oikove
    va'e. Ha'e áry apohare, yvy apohare ave, ygwasu apohare ave. Entéro mba'e apohare
    voi ko Nhandejáry, he'i íxupe kwéry.
  waj-waj: Vaidiso, ngia aaniira itaama iikiaara iikiaannee? Ta ngii roosiima mmanna
    vaidivaitanavee. Ta aapi ngiiisi nnida mmayaaya yoketaivaa ngii giaa ngii mikiai
    unnakua anutuu aayauvaa pikiada Anutuuqaa tuanaivaara kutaavaivee kiateera ta
    ngiaunnavai. Anutuuqo kutaa variivoono mmuakiaa ngiau mmata nnoori sorovuaraivaa
    iima kioo mmuakiaa mminnaa ivaki vauyauvaatama iima kieeravai.
  cpy-cpy: 'ikantzi: “¿Iitaka pantantyaawori iroka? Atzirira naaka, ari noshiyimi
    eeroka-paeni. Eero pantashi-waetawo pikoyiri, pikemijanteeri Tajorentsi Kañaanitatsiri.
    Tema riitaki wetsika-kirori inkite, kepatsi, inkaari, eejatzi okaatzi tzimanta-yitawori.'
  mpx-mpx: “Hauna kaiwena pagan ya ku awaawaginol? Ama gamagal ya, ha ola ya te komiu.
    Ha nem wasa waiwaisana naha wasaan eliyamiu inoke yabowaine kakakawel bolo ya
    ali en nuku pek ge nuku abulilek Yabowaine yawalina gaganina elana, iya labulabum,
    panayawi, hoga ge buguliliyau gegewel ali toginol.
  wbp-wbp: Ngula-jangka, Puurlu-jana wangkaja, “Nyarrpaku kankulu-jarrangku kurapakaju
    yirrarni nyurrurlarluju ngajarrakuju? Ngajarrajurlijarra nyurrurla-piya-yijala
    yapa-nyayirni! Nyampu-kurrajurlijarra yanurnu ngajarraju yungurnalu-nyarra Yimi
    Ngurrju yimi-ngarrirni Jijaji-kirli. Lawalu nyampurraju jukurrpa-kariji! Kujarlaju,
    jurntalu-jana kurruly-wantiya jurnta nyampurrakuju jukurrpa-karikiji! Manu ngula-jangkaju,
    kurntalu-nyanu mari pina-yanta nyurrurlaju Kaatu-kurra JUKURRARNU-kurra. Nyanungurlu
    jintangku kuja ngarrmirninjarla ngurrju-manu yalkiri manu walya manu mangkuru
    manu nyiyarningkijarra kuyu-kari kuyu-kari, jurlpu-kari jurlpu-kari, yawu-kari
    yawu-kari.
  luo-luo: “Jowadwa, utimonwa kamano nikech angʼo? Wan mana ji kaka un. Wakelonu Injili
    manyisou mondo ua e gik manonogi mondo ungʼe Nyasaye Mangima, manochweyo polo
    gi piny gi nam kod gik moko duto manie igi.
  nhe-NT: 'huan tzajtzique: ―Tates, ax quinamiqui tlen inquichihuaj. Tojuanti nojquiya
    titlacame queja imojuanti. San tihualajque timechilhuise para monequi inquicajtehuase
