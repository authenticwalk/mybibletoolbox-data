    zvz, krkc tqwz-ngrde bongavz, nrlc, prla x da amrlx kcng tzyrlwrpxmqng elr.
  pan-pan: ਅਤੇ ਇਹ ਕਹਿਣ ਲੱਗੇ ਕਿ ਹੇ ਪੁਰਖੋ, ਤੁਸੀਂ ਇਹ ਕੀ ਕਰਦੇ ਹੋ? ਅਸੀਂ ਵੀ ਤੁਹਾਡੇ ਵਾਂਗੂੰ
    ਦੁੱਖ-ਸੁੱਖ ਭੋਗਣ ਵਾਲੇ ਮਨੁੱਖ ਹਾਂ, ਅਤੇ ਤੁਹਾਨੂੰ ਇਹ ਖੁਸ਼ਖਬਰੀ ਦਾ ਉਪਦੇਸ਼ ਦਿੰਦੇ ਹਾਂ ਕਿ
    ਇਨ੍ਹਾਂ ਵਿਅਰਥ ਗੱਲਾਂ ਨੂੰ ਛੱਡ ਕੇ, ਜਿਉਂਦੇ ਪਰਮੇਸ਼ੁਰ ਦੀ ਵੱਲ ਮੁੜੋ ਜਿਸ ਨੇ ਅਕਾਸ਼, ਧਰਤੀ,
    ਸਮੁੰਦਰ ਅਤੇ ਸਭ ਕੁਝ ਜੋ ਉਨ੍ਹਾਂ ਦੇ ਵਿੱਚ ਹੈ ਬਣਾਇਆ।
  gvc-gvc: —Mʉsa õ sehe yoaena tjiga. Sã cʉ̃hʉ mʉsa yoaro seheta masa jija. Õ sehe
    mʉsa yoaa ne yaba cjihti jierara. Ã jina mʉsare buhena tahi mʉsa õ sehe yoaare
    duhu dutina tana. Ahri cohamana mʉsa niare, mʉsa yoaa, wiho jia masʉri jira. Tí
    masʉrine cohãga. Ã jina Cohamacʉre catiriro sehere ño payoga. Cohamacʉ sehe mʉanore,
    yahpare, pjiri mare, jipihtiare yoariro jira.
  ksj-ksj: “Nego nabudi, za nougadu ꞌuguḡa haḡaiḡa haḡaeꞌohe? Emeḡe zuni vaze tauḡi,
    zae teite idaḡa. Eme zae mazao hari manoḡa haramifine onaeha, zaeꞌa huga oꞌoꞌa
    haḡaiḡa eꞌe modadu, hubehune radiuꞌeteꞌe Badiꞌaḡa vaḡe onaifine. Aniꞌe adure,
    raha zu davara haḡairo, ebu eꞌea radiuꞌeteꞌe ḡauḡa niduꞌa haḡairo.
  sbk-sbk: bhaga, “Mwebhantuu yeenu, mubhomba ezii, natee tilibhantu neshi amwe, tisebha
    neshi amwe. Tisebha neshi amwe, tibhaleteye enongwa enyinza huje mugalushile Ungulubhi,
    mupendushe muzileshe ezi zyamubhomba mugalushile unu mwanya ne vintu vyonti vyavihweli.
  mya-JVB: အချင်းလူ တို့၊ အဘယ်ကြောင့် ဤသို့ ပြု ကြသနည်း။ ငါ တို့သည် သင် တို့ကဲ့သို့လောကဓံ
    တရား၌ ကျင်လည်သောသူ ဖြစ် ပါ၏။ သင် တို့သည် ဤ အချည်းနှီး သောအရာတို့ကို ပယ်ကြ၍၊ ကောင်းကင်
    ၊ မြေကြီး ၊ သမုဒ္ဒရာ မှစ၍ ၊ အသက် ရှင်တော်မူသော ဘုရားသခင့် ထံတော်သို့ ပြောင်းလဲ
    ရကြမည်အကြောင်း၊ ငါတို့သည် ဧဝံဂေလိတရားကိုဟောပြော ကြ၏။
  kgf-kgf: Ic mandac, ini némac niŋ haka imuhucya wanʒu? Niri imi ini éséc icnec.
    Nereŋ imi ini iwawai héla qahac imuhucya waima Anutu baec kurumeŋ ʒéma iwawai
    mocʒoŋ imuac qerigiraiguc hezac imi ʒéyu hicŋiyec i imi hénihéniaya ʒéma tetecgiaya
    qahac kecanʒac iwac muru liliŋgéma hamuac niŋ ackuaʒéc imi énézézic.
  awb-awb: Aneqsabé miraoo? Peh ite tahnsá wéhúké míoye. Íre miraoro. Itega kaweq
    ehwéh teieyeheéta súye. Írátíáhro. Maniká we oga mía míai aní míre. Wega íópeqkákáq
    mah marákó márákóákáq sóreq wanínkákáq moke kéh náneqmarínkákáq mirarowe. Péhepehe
    maníkánsábé iwíáh íwíáho sansá sueq Manikánsabe áhraboro.
  gdn-gdn: “Iyapananuguma, wi gwede nana inako kwaiwagamu? Nu ka eba daisusu kerarai
    ko nu ka iyapana kaina wi maba. Nu yewe baigibi mibai ka nu nuwanugu ka Iyesu
    Keriso e yonai waunai bagi kawaya wi nidimana ki nana. Wi daisusu sumatamiyamu
    mu mibimaga ka pa mena ki pokere wi kudubi kwaki yau kuduba kamadita-muri wi notaga
    wirayagisi manako Mamanuga God mibai tondau apunai ki e mena sumapumuri. E ka
    waira yo egi yo kunuma kuduba yamanapupu ade gwedegwede kuduba yewe idiwei nu
    mete yamananibu ki apunai.
  nko-NT: “Ntogyi mlɩdɛ́ ɩ́nɩ bwɛ? Anɩ ɛ́ anyánkpʋ́sa anɩgyí fɛ́ mlɩ. Bulu asʋn
    wankláán abá bɛbláa mlɩ, amlɩsi atɔkpan ánfɩ ɔmagyáa bobuo anɩ Wíe Bulu
    Ɔkɩankpapʋ. Mʋlɔ́bwɛ ɔsʋ́ mʋ́a asɩ, ɔpʋ pʋ́ mʋ́tɔ́ atɔ́ fɛ́ɛ́.
  bsn-NT: '@see-verse:ACT.014.014'
  pib-NT: Wane chinna, “Jejine, ¿klu chinanu wane gixa? Yinkoxwu wixa. Gixa pixka
    geta salewnaletachinwu. Kiglerpotunanu Tokanchi wunkakleta gkashrijetikolupa tyekaka
    gike gaprimigjeya. Goyakalu giwekachrinunepgi. Tengogne kamrutachri, ga wa chiji,
    ga wa tsru wenu, ga wa ptowrunanuka wanerutu kamrutachri.
  wiv-wiv: “E miu, miu ta kukuziha kua? Miro na kaka vetanga za kua balika miu. Miro
    ka pelea na Kalohua Kemi ki mai ni miu, miro ka tatania ni miu habuka miu kata
    vala lamamiu kara goloa vetanga kena miu ta lolotu vona, miu na tare poki miu
    vano ni Vuvu kua e mahuri. Ia kua e katia na lagato kamana garigari kamana dazi
    ia mai na goloaloa laveve na poloka.
  reg-reg: No kwaika, “Emwe bhanu, kulwaki omukola amasango ganu? Eswe one chili bhanamunu
    no kungwa kuti emwe. Echibhaletela emisango jo bhwana, ati muinduke musoke mu
    bhinu bhinu bhiteile nokumulubha Nyamuanga unu alamile, unu amogele olwile na
    insi na inyanja na bhuli chinu chilimo.
  mlh-mlh: Oŋgaru iŋi mibu, “Ŋipunokuŋ, ŋoŋo uruŋu eru ya oŋuine egobi? Niko oŋuakoŋ
    ŋoŋo oŋuine moreŋ ŋi akoŋ fukegobere. Niko Anuture Bobiaŋ Biŋe mitaniŋga ŋaregobere.
    Ore eru ŋoŋo nemu omaine ŋadi yabeinebi eru maŋ-ŋaŋuŋ kerisieru Anutu gogo Rauineo
    qakatoinebi. Anutu gogo Rauineji Sombuŋ, moreŋ, koe eru ya sosowo ore maŋineo
    pega, oi bofuke yabeko gogobi.
  gof-ENT: ባንታ ቃላ ቁ ኦዲ፥ «ኣሳው፥ ሃይሳ ኣይስ ኦቲ? ኑካ ሂንቴ ሜላ ኣሴ። ሃ ፓናባፔ ሳሉዋኔ ሳዓ፥ ኣባኔ ኤንታ
    ጊዶን ዴዒያ ኡባባ ሜዳ ዴዖ ፆሳኮ ሂንቴ ሲማና ሜላ ሂንቴው ኑኒ ዎንጌላ ኦዶስ።
  aau-aau: “Ama, homkwe senkin kokwe payhokuaw mon o? Hrorkwe iwar-ar, hme hieyn.
    Hrorkwe erey sehe le, Hakamay so ok yaprue ihey-ar ke lanio mesor kow e. Seyr
    hmo uron me me-saweih prosue e, hom okrei-god me ma kampueys me-ihey wayr seme.
    Sa God-ar, su ma lwayr se nanpanan e. Hiykwe nonkumey o, ki o, sour-yawp-ar o,
    seme monhre. Seyr omeme lowpwarowp erey ma lwak ohom seyn, seme nak-monhre.
