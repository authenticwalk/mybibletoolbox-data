    taꞌarohe Godi nimaa kaꞌene maiꞌo hijiꞌina kaꞌene akúpa vene mweꞌa vene soha vene
    uneunecha kaꞌene ijí navujaho venajihuni roha.
  sus-A: عٍ نَشَ عَ قَلَ، «وٌ تَن، مُنقٍ رَ وٌ يِ قٍ مْولِ رَبَمَ؟ مِشِ نَن مُشُ رَ،
    عَلْ وٌ تَن. مُشُ قَشِ شِبَارُ قَنيِ نَن نَ وٌ بّ. مُشُ وٌ رَ سِمَ وٌ شَ بَ يِ
    قُقَقُ قٍيٍ مَ عَلَكٌ وٌ شَ بِرَ عَلَ شَ كِرَ قْشْ رَ، نَشَن كٌورٍ نُن بْشِ، بَا
    نُن سٍ بِرِن دَا.
  jpn-1965: 言った。「皆さん。どうしてこんなことをするのですか。私たちも皆さんと同じ人間です。そして、あなたがたがこのようなむなしいことを捨てて、天と地と海とその中にあるすべてのものをお造りになった生ける神に立ち返るように、福音を宣べ伝えている者たちです。
  fra-SBL: « Hommes, pourquoi faites-vous cela ? Nous aussi, nous sommes des hommes
    de même nature que vous, et nous vous apportons une bonne nouvelle, afin que vous
