  mle-mle: '@see-verse:ACT.014.014'
  shp-NTPO: —Jonibó ¿Jaweatiki maton noa neskaai? Noara mato keska joniribi iki, noa
    jaskáyamakanwe. Ja jaskara iresa jawékibo moa jenetaanan, jakiribi ja jiria Dios
    maton ikonhanon ixon mato yoiikayara noa joke. Ja Diossenra aká iki nai, mai,
    aniparo, itan jatíbi jain iká jawékibo.
  aom-aom: Asëꞌe jemë rabëni ëhioho ëꞌarujëjo. No bogo aruꞌaho börömoho javuoꞌi no
    ma-ae jemë vaꞌëne javuajëjo. No jö maho majëhiꞌi rovare höjo ëhuro ëhi jiëꞌe darugo
    rumoꞌe inömo ëma rajëhijarujoho vuonugoꞌi darugo jiëꞌe aho God uehorovoꞌirarijego.
    God-ro öꞌidöe saꞌae jove bövie biseꞌe no bamavuade höjo.
  geb-geb: “Nde ŋkan kɨvntogi, nde thaŋ nzuav mba tɨva mbui? Ŋka guma khɨnani ma.
    Ŋka ndera fara muuŋgi. Ŋka kha Fhe Bakɨme buni vhuuiŋ bun nde nzuai ne khaŋ muuŋgi,
    ŋka kha buni vhuuiŋ bun nde suaŋrim, nde mba fhura shɨshɨgap rotu mbui bigi, nde
    nta thav kɨr nta segɨp, nde guigira zazera mbara muuŋgiap ki Fhe Bakɨme han zɨrga.
    Mba Fhe Bakɨme, ana kha buip gum nuiana mbuav mbasɨga mbuav, ana ki bigi, ana
    za nta muuŋgi.
  bsj-bsj: Ki “nubo ye bwi kom ma dikeroburo tiye? nyin nob ken, ki bwiyo dong-dong
    kange kumeu. Nyiki yi kom kero ken ri nako yilau bwanka dikeertinimbo bwirko buro
    ri nakom bwang ten kwama wo ki dumeu.
  cak-cak: Rix ri rix tata'aj, ¿achique roma quire' ni'en? Roj xa roj vinak achel
