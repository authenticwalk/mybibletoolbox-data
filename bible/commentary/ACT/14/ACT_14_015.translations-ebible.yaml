    সেই জনা জীৱিত ঈশ্বৰলৈ আপোনালোক ঘূৰিব আহিব লাগে।
  okv-okv: “Embo tapa ungo do ere ove, nango ungo ainge nombo embora, eto dago puvera
    amita be amo God ta ke javotoho ungota degi ta aro donda ari sasapura erevi toto
    vasiri te God ta degi puvuresova eto Utu te eva te enda ta donda tapa emo God
    na ari ra.
  mxt-NT: 'ta catyí ra: ―Nyoho tata, ¿ñáá tuhun cha nyacuví ndo tyehe caa? Nyuhu rayɨɨ
    ri cuví ndi tari maa ndo. Ta vachi ndi vatyi catyi ndi chi ndo vatyi na saña ndo
    cha sacuvi ndo tyehe caa. Vatyi ña chiñuhu maa cha tyehe caa. Ta na cunyicon ndo
    chi Nyoo nyitó. Vatyi ican ra savaha̱ andɨvɨ ta ñuhu ñayɨvɨ̱. Ta savaha̱ ra tyañuhu
    ta tandɨhɨ cha iyó chichi tyañuhu cuan.'
  tzo-NT: ―Viniquetic, ¿c'u yu'un ti hech chapasbuntutic? Jtos crixchanoucutic. Jtos
    jbec'taltic. Ja' chajcholbe ti hovil ti hech chach'unique. Comesic, suteso avo'ntonic
    ti stojol ti Diose ja' ti stalel cuxule. Ja' laj spas ti vinajele xchi'uc ti balumile
    xchi'uc ti nabe xchi'uc scotol ti c'utic oye.
  ind-AGS: “Teman-teman, kalian sedang apa? Kami hanya manusia biasa sama seperti
    kalian semua. Kami membawa kabar baik untuk kalian, agar kalian bisa berhenti
    percaya kepada sesembahan palsu dan mau menyembah Allah sejati yang hidup. Dialah
    pencipta langit, bumi, laut dan segala isi yang ada didalamnya.
  omw-omw: Vaisituaavo, eqaate. Tiretana nkyi nraantante qumina vaisima varuro. Tiretana
    Iesusira mwakyaakya kyuqe mwakyaakya nkyi timwa nyinrenrata nrunro. Nkye unra
    mwanriqa mwia utuara mwintira qaqira kyeta qutaa mwanriqa nrutu tuaaheraate tita,
    tiretana mwaini nrunanrave. Mwanriqa Kotiva mwiva nraahuma nyaamwuvata, mwatavata,
    ekyaa inraikyavanto mwataqi vahiravata, nyaamwuni vahiravata, utu kyero vatairave.
  yrb-yrb: '@see-verse:ACT.014.014'
  maa-NT: ―Ti̱ná'yaà, ¿mé‑ne k'oa̱s'ín titsa̱'nè‑nò? Ngaje̱n, ti̱koa̱á ta̱xki̱ xi̱ta̱‑náje̱n
    koni jñò. Koií xá kòf'i̱‑naje̱n nga kéno̱jmí‑nòje̱n 'én ndaà‑la̱ Nainá xi kjoa̱
    ts'e̱ Cristo mé‑ne nga si̱kíjna‑nò kjoa̱ koi xi nì mée chjí‑la̱; jè tanguít'aà‑là
    Nainá xi tíjnakon xi tsibíndaà ngajmiì, nangui, ko̱ ndáchikon, ko̱ ngats'iì tsojmì
    xi ya̱ tjín.
  mcq-mcq: Ea ikije ja irakaꞌe veꞌirono vejo? Nú ꞌuꞌo emaa areri jaaꞌina. ꞌEnakaivo
