    jo̱, jo̱ quɨ́ꞌˉ jíingꞌˇ yaang˜naꞌ fɨˊ quiniˇ Fidiéeˇ i̱ dseángꞌˉ jáꞌˉ do, co̱ꞌ
    íbˋ dseaˋ cajméerˋ jmɨgüíˋ có̱o̱ꞌ˜guɨ guóoꞌ˜ uǿˉ có̱o̱ꞌ˜guɨ jmɨñíꞌˆ, lɨ́ꞌˆ lajaléꞌˋ
    e seaˋ laꞌúngˉ fɨˊ jmɨgüíˋ.
  deu-1951: Ihr Männer, was macht ihr da? Auch wir sind Menschen, von gleicher Beschaffenheit
    wie ihr, und predigen euch das Evangelium, daß ihr euch von diesen eitlen Göttern
    bekehret zu dem lebendigen Gott, der den Himmel und die Erde, das Meer und alles,
    was darin ist, gemacht hat;
  alq-ALGNT: “Adi 8edji todameg ii? Nidanicinabe8imin tabickotc kina8a! Nitibadjimomin
    Kije Manido omin8adjimo8in. Ki8idamagom kidji 8ebineg8a igi manidokanag ega ka
    abadizi8adj, kidji gi icpenimeg Kije Manido ka pimadizidj. Mi aa ka kijendagin
    8ak8ig, akini, kitcigamini acitc kakina kegoni iima ka tag8anig.
  ixl-NNT: 'As ech tal veꞌt chajnaj ileꞌ: —¿Ex tenam, kameꞌ qꞌi uveꞌ nebꞌaneꞌ? Tan
    oꞌ kuxh najeꞌ echeꞌ ex. As oꞌ kuxh alol tetz isuuchil u bꞌaꞌnla yoleꞌ sete tiꞌ
    uvaꞌ la eyaꞌsa unqꞌa txumbꞌaleꞌ uvaꞌ eqꞌomal setaꞌn. As la enima u islich Tiixheꞌ
    uveꞌ cheesan tetz u almikaꞌeꞌ tukꞌ u vatz txꞌavaꞌeꞌ tukꞌ u mar as tukꞌ unqꞌa veeꞌ
    skajayil.'
  boa-NT: 'Áánemáhjáa ɨ́ɨ́cúi diityé éllevu ipyééne neemútsi: —¿Aca ɨ́veekí ámuha
    ehdu mémeenúhi? Áánerá ámuhádúré muhtsi mɨ́amúnáajtétsi. Aamútsíi muurá íñe ámúha
    éllevu muhtsi metsáá ámúhakye meúwáábo ehdu nénehjɨ ámuha meúráávyehíjcyáné meɨ́hvéjtsóne
    Píívyéébekéréjuco ámuha meúráávye páneerée íévéhóówari íjcyánéhjɨma ííñujɨ tééjɨ́
    hallúrí íjcyáméhjɨmájuco nújpácyó pañe íjcyámeke ípívyéjtsóóbeke. Diibye ihdyu
    meke bohɨ́ɨ́vú ajcúhi.'
  etr-etr: sähalea, Dolö dili-e, dilia goda edo hamomolöïe hamosa. Alïge dolöfä dili
    nebego gadoi neamelë. Dilia nelebo memalä gadoi go fisila Gode namolöi neebe amoma
    besumäia alïa Ado Mala Hedabi säla ïmolö misimelë. Gode namolöi neebe ameada muge
    naga föige ödä duhuluge nelebo sulubadela amoligi dibe neebe sebe amoge ea hamosa
    maadei.
  quh-NT: —Tatacuna, ¿imaraycutaj cayta ruwashanquichejrí? Nokaycupis kancunajina
    runaslla caycu. Sumaj willanastataj willaraj jamuycu. Chay ruwaska dioscunaman
    yankha yupaychayta sakespa causaj Diosman cutiricunayquichejta, niycu. Pay ruwarka
    janaj pachata, cay pachata, jatun kochasta, tucuy chay ruwaskasninpi cajcunatawan.
  kwi-kwi: —Awaruz, ¿Chikishma sun kipus? Aune ampu ukanain makpas. Aune at kit Dios
    watsal pit kainammpuspas, u sun kiamtu aizpa chɨhkanapa. Chiwal palichi. U kiamtu
    aizpa chɨhkat kit Dios chiyura uzmikasha mɨat kit kanparain. Usne wan sara. Chiyukas
    pilkas pikas wan chiwal sara.
  agm-agm: “Sahɨ isɨmiyaate, yahuraaŋɨ nehɨ utaahuraaŋɨ samatiyahuraaŋɨsɨ sahɨ saiwa
    yahuraanyangi napɨtɨnyitaatɨwiyopo? Yahuraaŋɨ sangi Autaahaatɨhomɨ pɨwɨha Jisaasiho
    kaiwaiwaapɨha ausaaha kasatɨtɨhaahuraaŋe. Kasatisaihɨ sahɨ samɨ autaahaatɨho jaiwɨtɨwɨho
    nehɨho namapɨ Autaahaatɨho akɨtɨho jinjapɨhɨ bimisɨhopɨ nepemaitɨwɨ gɨwunyaitaatɨwe.
    Iyataatɨ Autaahaatɨho akɨtɨho so yamɨhapatɨ yapɨpatɨ durɨhɨrɨ nahatewa gɨmunyainjɨpɨpa
    ahaisɨhore.
  ubr-ubr: “Sabu, omi aibo mes atonio bobo nanaba wofofour i? Wei on asir orot maiaui
    wat, ato omi ba! Wei nin wanat on Wasagobin wankurereb ato omi atonio bobo komasis
    wofofour on wonikiriren ato God yayawasin aurin wonrutabir, On on safam, tafanam,
    kamit a sawar engon ato amonai sen on ifouren.
  tsw-NT: “A̱za̱ a̱ va̱, nye i zuwai yaa yuwusan ili i nda? A̱tsu ama a ɗa tsu ri
    tsa̱ ɗu. Alabari o uyoꞌo a ɗa tsu ta̱wa̱a̱ nɗu, adama i vadala i lyawa mayan me
    ili i babu ulobonu i ka̱mba̱ uba̱ta̱ wa̱ A̱sula̱ a wuma. A̱yi ɗa za na yuwain
    zuva ni iɗa, na̱ mala, ni ili i na i ri pe biti.
  cax-NT: —¡Arraño mañoñünca! ¿Causane abasiquia apisamune arrüna sane? Arrüsomü mañoñüncatai
    tacana arraño. Sobecatü suburaboi ausucarü arrüna urriampae manitacarrü, nauqui
    apiñoco napanauncu ñome ba piquiataca tupaca, arrüba tacana muñecaca chübosüboricopü.
    Mejor apasusiusurrti Tuparrü naqui süborico. Uiti urriane cürrü y napese, narubaitu
    turrü ichepe nanaiña arrüba basaquio icu na cürrü y eana turrü, icu ito napese.
  aia-aia: “Romwane, ni 'uaana mou haua o'asi 'inia? 'Imiria ra'i sae ro'u moi 'onaaimousi!
    Miri boi 'anai waa mai Taroha Goro tana'amou. Moi abui ha'arahesi'i hi'ona nara
    bwa'i 'a'auhi'amou, ma'ata moi rihota'i tanaai God tahitahi na ha'apwa'araai ahoaa
    mana ano mana asi mana mwani maho na'i rarodi.
  srp-1865: Ljudi! šta to èinite? I mi smo kao i vi smrtni ljudi, koji vam propovijedamo
    jevanðelje da se od ovijeh lažnijeh stvari obratite k Bogu živome, koji stvori
    nebo i zemlju i more i sve što je u njima;
  agt-agt: “An-anu haman yana O? Bakkan kami ta dyos muy, te kagitta da kami la nga
    tolay,” kunda. “Yen ta ipadangag mi ya damag ni Hesus tekamuy petta amu muy ya
    kakurugan na Dyos nga namadday ta ngamin kiden itta ta langit pase paglelehutin.
    Mappya mantu ta azin muy ya mangatang ikid na makimallak ta awan manguffun tekamuy.
  lug-lug: “Abasajja! Kiki ekibakozesa ebintu bino? Naffe tuli bantu buntu nga mmwe!
    Twazze tubabuulire mukyuke okuva ku bintu bino ebitaliimu mudde eri Katonda omulamu
    eyakola eggulu n’ensi, n’ennyanja n’ebintu byonna ebirimu.
  yby-yby: We yuhakuse, edimoya nenaha niae. Lemoya edimokidana wewena maya minoihao.
    Edimoya suwa omaimidana maya demesa mikiki wehe loko Omaimidana apilaloka mini
    moliki minatae loko gala lalo maya lo noliboihao. Wehe loko Omailimoya okulumaki
    ito maya mikaki ela noki ayau muki minabo nesakiya le soto molonebo ne.
  heb-heb: ויצעקו לאמר אנשים למה תעשו כזאת גם אנחנו בני אדם חלשים כמוכם ונבשרה אתכם
    למען שוב תשובו מן הבליכם אלה אל אלהים חיים אשר עשה את השמים ואת הארץ ואת הים ואת
    כל אשר בם׃
  mpp-mpp: “Ngic-ngigac yago, ngenge oma wiyac ainogale aigaing? Noke ngicbenang ngenge
    ingucnehac. Ngenge siduc-gbongngineng babaficine mikac gagaing, yenge lobe holeyelening.
    Noke Wapong gagaineholecte Siduc Madicne mibec yegengkengelegac. Yedi sawa nga
    himong ailu kiwec nga wiyac sasawa haicine monic-monic fayackegac, yogo bafuwawec.
  apb-apb: “!Mwae! ?E ue ni omu ko te'urine? I'emere'i mere sada mola mala i'omu.
    Ta'e mere lae mola mai huni taroha'inie Tataroha Diana hunie omu ke toli'aasie
    mola mo nunui ola mwaakule urine, na hunie omu ke aali'u takoie God Mau-meuri'e.
    Aana ingeie mone e ha'aholaa salo, na aano huu, na aasi, na walu ola nge ko o'o'o
    i lalo aani.
  san-TEL: హే మహేచ్ఛాః కుత ఏతాదృశం కర్మ్మ కురుథ? ఆవామపి యుష్మాదృశౌ సుఖదుఃఖభోగినౌ మనుష్యౌ,
    యుయమ్ ఏతాః సర్వ్వా వృథాకల్పనాః పరిత్యజ్య యథా గగణవసున్ధరాజలనిధీనాం తన్మధ్యస్థానాం
    సర్వ్వేషాఞ్చ స్రష్టారమమరమ్ ఈశ్వరం ప్రతి పరావర్త్తధ్వే తదర్థమ్ ఆవాం యుష్మాకం సన్నిధౌ
    సుసంవాదం ప్రచారయావః|
  ben-IRV: মহাশয়েরা, আপনারা এমন কেন করছেন? আমরাও আপনাদের মত সম সুখদুঃখভোগী মানুষ;
    আমরা আপনাদের এই সুসমাচার জানাতে এসেছি যে, এই সব অসার বস্তু থেকে জীবন্ত ঈশ্বরের
    কাছে আসুন, যিনি আকাশ, পৃথিবী, সমুদ্র, ও সমুদ্রের মধ্যে যা কিছু আছে সে সমস্তই সৃষ্টি
    করেছেন।
  ntu-ntu: mz nzrpi-krbzlr kx, “?Memule tqale-ngrnamu bagr da lc, kx ncblo lcng? Ninegr
    ye ncblo, leplz kx apule nimu! Mnc-ngrgr mrka napipxbzkr bamu Nrpakxmrlz, murde
