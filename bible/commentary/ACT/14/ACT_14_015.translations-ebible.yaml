    kuli kubgardan
  pjt-pjt: “Aṉangu tjuṯa! Nyaaku nyura nyanga alatjinanyi? Panya ngali aṉangu alatjiṯu
    nyuranya puṟunypa, munuli pitjangu Tjukurpa Palya Jesunyatjara nyurala tjakultjunkunytjikitja.
    Wanyuya ngunti kulilwiyangku wantima munuya God panya wankaku mukuringama, panya
    paluṟu ilkaṟi, manta, uṟu kuḻu paluṉu munu ilkaṟitja, mantatja, uṟutja uwankara
    kuḻu.
  cwe-cwe: “Habali motenda ivo? Cheye iviya cha wanhu fana mweye. Chongalilani Mbuli
    Inogile muladi muleke mbuli zili si chinhu na mumuhindukile Mulungu yeli na ugima,
    yalumbile ulanga na isi na bahali na vinhu vose vili umo.
  daa-NT: « Gem kol siŋtay, maa ga ku giniy ampa ? Nin sa gee ar kuŋko-aŋ di. Ni iyko
    Kabarre ta Gala a kuu rasin̰ marginko kuuk ginno paydinco. Asoŋ ɗo Buŋ kaak goy
    doo. Ŋaar kaak kilgiyig samaane iŋ kiɗa, iŋ amay ho ay maan kaak goy ɗo duniiner.
  mlp-mlp: '@see-verse:ACT.014.014'
  ape-C: “Ohwakishi arpesh, ipak peneken um enyudok mugu? Ohwak douk armam meyoh kabi
    ipak um! Ohwak wanakumori ukripep Iruhin ananin yopinyi baraen um pukutukuk ehudokmori
    rohwih aih. Um agundok penek lotu um madae adurimi godomi um aria putanamum anudok
    adurin Iruhin douk nape ihih nyumneh iri. Anan douk nenek iruhw heven bani agundok
    atap aria youg aria nenek ihishmorim eneshenesh shape-nyogun iri.
  bgs-bgs: “Manan ka áglumu kó kanan? Ánnà ké manama, asal manubù ké dád iring ákniyu.
    Igsadun ké dini ébô mulit ákniyu katô Madigár Gulitán. Kailangan tumanan kó katô
    ágmanaman na ándà ágpulusán, asta mamaké kó katô manté Manama, su sikandin tô
    igimu katô langit, tanà, dagat, asta langun-langun nit banuwa.
  faa-faa: “Aporo reo. Repo mainakanare? Eto soko aporo reapo. Eto soko re soko isina
    kau hakása yiyapo. Repo nenakamaka makata makárasane metakarikia, kakaro Kotiaki
    risikiako parihoasimo, epo some kotesane etapo some kakako perakayiapo. Arirakano
    ti soko, ti yapura makata arisiane soko, hauaka soko, hauaka wo makata arisiane
    soko, he tawara soko, he tawara makata arisiane soko, makata suane Kotimo ipi
    rakisiapo. Koti Kakaro Yaiya Rera amo rakisiapo.
  kik-kik: “Andũ aya, mũreka ũguo nĩkĩ? Ithuĩ tũrĩ o andũ ta inyuĩ. Tũmũreheire ũhoro
    mwega, wa kũmwĩra mũgarũrũke mũtigane na maũndũ marĩa matarĩ kĩene, mũcookerere
    Ngai ũrĩa ũtũũraga muoyo, o we ũrĩa wombire igũrũ na thĩ na iria na indo ciothe
    iria irĩ kuo.
  cap-NT: —Z̈oñinaca, ¿kjaz̈tiquiztan wejtnacaltajapa tiz̈ta paajo? Wejrnacqui anc̈huca
    irata z̈oñizakaztc̈ha. Anc̈hucqui jalla tiz̈ta paaz cuzturumpinaca jaytiz waquizic̈ha.
    Inapanikazza tii anc̈huc cuzturumpinacaqui. Werar z̈ejtñi Yoozza tjapa kuztanqui
    sirwizqui. Jalla nuz̈ cjican anc̈hucaquiz mazñi tjonchinc̈ha. Nii werar Yoozqui
    paachic̈ha arajpacha, yokanaca, kotanaca, niz̈aza tjapa z̈ejlñinaca paachic̈ha.
  ksr-ksr: Qama kokaeŋ jeri, “Ejaurunara, oŋo mono nomaembaajoŋ ama iwoi kaaŋa anju?
    Noro kaaŋagadeeŋ oŋo kaaŋa baloŋ eja tooŋga koloojo. Noro Anutuwaa Oligaa Buŋa
    jeŋ asariŋ oŋonjo. Kawaajoŋ oŋo mono beŋ omaya gema uŋuwu ano uugia meleema Anutu
    laaligo Toyaanoŋ qokotaawu. Anutu laaligo Toyanoŋ Siwe, namo, kowe ano iwoi kuuya
    iikawaa uutanoŋ eji, ii mokolooŋ oŋonota laligoju.
  eng-TNT: 'and sayinge: syrs why do ye this? We are mortall men lyke vnto you and
    preache vnto you that ye shuld turne from these vanyties vnto the lyvinge God
    which made heaven and erth and the see and all that in them is:'
  sbs-sbs: mi nivawamba, “Vakwame chinzi hamuchita izi zintu? Naswe tuvantu sina njenwe
    ni maikuto aswana ni enu. Twaka mi letela makande malotu, akuta kuti muzwe kwezi
    zintu zisena intuso muvole kwe Ireza yo hala, ya va vumbi iwulu, inkanda, ni mawate
    mane ni zonse zina mwateni.
  sue-sue: “Yei, nikare nogoro ago inowi? Nato ema gege. Nato nikare ine awa. Nikare
    tua opi awa doro Tua nuaire awa tuma diawise Oziga Ewanana nuso nimorekare tonato.
    Nune uture zebure eware nena eure-taure tamuro tepo wenua.
  fra-NCL: Ce Dieu, dans les siècles passés, a laissé toutes les nations suivre leurs
    voies,
  bhg-bhg: “O gewa, embomai! Ro awa embo imomane buro engo awa evi? Nakare awa daedo
    embo enembo dá ango imomane dobé, edo bino dave imondemane karigain gumbera. Nanekaremi
    God béda ge itomane yaida karigaro gido ove kewari imomane kondade ari tao ae
    eiwa dodo God wasiri deda yai wareregawate. Embo ami utude, butude, ewade, edo
    rorae berari awamaneda doda itera ainde awa esisina.
  snn-NT: —Mësacua ja'anre yo'oye beoye ba'ijë'ën. Yëquënabi bain hua'na mësacua ba'iye'ru
    ba'i hua'na se'ga ba'ijën, yëquënani ja'nca yo'omajën ba'ijë'ën. Riusu cocarebare
    quëani achocua se'ga ba'iyë yëquëna. Mësacuana ti'anni, Mësacua huacha riusu hua'ire
    ro'tajën yo'oyete gare jo'cani senjojë'ën cajën, mai ta'yejeiyereba Riusu ba'iyete,
    baguë cocarebare, ja'anre mësacuani quëani achojën raë'ë yëquëna. Ja'an ta'yejeiye
    Ëjaguë Riusubi guënamë re'oto, yija re'oto, jai ziaya re'oto, si'aye ja'anruan
    ba'iyete re'huani jo'casi'quëre sëani, ja'anguëni recoyo te'e zi'nzini ba'ijë'ën.
  atb-NT: '"Hkaû pé ê, haî mù haû su kut lo akô lhú? Nga-nhik le nungmoq eq rajung
    za, xângzo byù za nghut lhê, akyû a bo é hkyô shí pé lé tô pyâm to mù, mauhkûng
    eq myigùng, wuìshuq lung-aû eq haú pé má nyì mi-nyì, joq mijoq lé hpan to sû,
    rû dui nyi é Garai Gasâng chyáng lhing wang lò kó sháng gaq nghû luî sheq, nungmoq
    lé gabú danglù hko kyô é nghut lhê.'
  cek-AK: 'tipongah hae baktih hmuen sak hanah nam sak o loe? Kaihnik loe nangcae
    hoi kanghmong kami toeng ni, tidoeh avang ai, hae hmuen hae na caeh o taak moe,
    van hoi long, tuipui hoi a thungah kaom hmuennawk boih sahkung kahing Sithaw khaeah,
    nam laem o han ih ni, nangcae khaeah kahoih tamthanglok kang thuih hoi:'
  bkd-bkd: “Imbà nuy tagbuhata haini? Mig-iling kuy dà ha etaw. Duminini kay ta daw
    masangyawan day inyu hu Maayad ha Tultulanen ta daw maendaan nuy sa hurà din pulus
    ha tinumanan daw tuuwan nuy sa bubuhay ha Dios ha iyan migtanghagà ta langit daw
    ta kalibutan, ta dagat daw sa alan ha duun taena.
  ctu-76: Pi'ʌlob. Mach yom la' cha'len che' bajche' jini. Winicon lojon je'el lajal
    che' bajche'etla. Ti tyʌliyon lojon cha'an mi lojon c subeñetla yom la' cʌy jini
    lolom jach bʌ. Yom la' ch'ujbin cuxul bʌ Dios. Jiñʌch jini tsa' bʌ i mele pejtyel
    lum yic'ot chan yic'ot colem ja' tyac yic'ot pejtyel chʌ bʌ tyac an.
  lac-NT: ―Ba'wir techex ca betiquex aro' in wet xibirechex? Mʌ' c'ujenobi', xibenob
    baxuc a techexo'. Rajen caj tarenob in tsec'ticob u t'ʌn C'uj techex soc a p'ʌtiquex
    a ba' ca betiquex baje'rer. Mʌ' ba'wir techex ca c'ujintiquex a tus c'uj, quire'
    mʌ' c'uji' quire' mʌ' cuxa'ani'. Ca' a c'ujintex a cuxa'ano'. Mʌ' ja wirej, C'uj
    caj u betaj ca'anan, C'uj caj u betaj c'ac'nab yejer tu cotor ba' ti' yʌn. A C'ujo',
    caj u betaj ru'um ich yoc'ocab yejer tu cotor ba' yʌn. Tu cotor sab C'uj caj u
    betaj xan.
  xla-xla: “Namkadulo, wua꞉ adipapalati ipapele kokoye dia꞉ dla hama꞉? Adipalati,
    di ma ta꞉la so, wua꞉ epapelepo. Epeleye dita wua꞉ dla yu ka꞉dle hampuapo, wua꞉tapo
    biskapa god eye memelepame ma pasakalo halemhallalo God dla mikadepe dlepo depame.
    Adipalati, ya꞉tapo pepele di mate epo ta꞉lamo mate epame kaula mate epo alisisi
    hapuloma dulu dla ha꞉ha꞉lalo mate mimita꞉puwapo.
  xav-NT: — Aibâ norĩ, e marĩ da, te za tane ĩ'manharĩ za'ra wa'wa. Tô'ã. 'Manharĩ
    za'ra wa'aba tõ. Wa norĩ hã aibâ, asine wa'aba hã. Zezusihi wasu'uwẽ na wa te
    aima rowasu'u za'ra wa'aba da, wa tô we wanem ni, atẽme za'ra wa'aba. Wa tô aima
    roti za'ra wa'aba ni, taré romhâiba na ãma 're aiwata za'ra wa'aba mono zém hawi
    're aipizari za'ra wa'aba mono da, ĩwaihu'upese newa ãma 're aiwata tõ za'ra wa'aba
    mono da, 'Re ĩhâimana u'âsi mono niwĩ 're anomro aba mono da oto. Ta hã ropoto
    na'rata 'wa, duré hâiwa nhirõtõ 'manharĩ'wa, duré ti'ai 'manharĩ'wa, duré âporé
    'manharĩ'wa. Uburé ti'ai ãma 're ĩdanomro mono da hã, ma tô te te da'apoto, hâiwa
    nhirõtõ ãma 're ĩdahâimana za'ra mono da zama, duré â 'râwi 're ĩnomro mono da
    zama.
  cuk-cuk: “¡Girmar! ¿Ibiga be deyob damala? Anmar bemaryobmogad, anmar dule gumalad.
    Aga anmar bemarga sogmalad, we-igar-isganamar-binsarmalad, be obelomarye. Bab-Dummad-sunnadba
    bur be nagumarye. Ar a-Bab dula-maid, a nibneg nasiksad, napneg nasiksad, demar
    nasiksabalid, degi, bela agi ibmar-bukwad urbisbalid.
  tbf-tbf: Ma guor nga kopuo gie, “Mi kulou, surie misa nga ta tsana ine? Egor buer
    mo ba ka mala nga. Gor nemei nia vateie nga ngan mi Banga Vinavatei, va nga ta
    ngas vuris sorvekenan ine bu kepineits sasavoir nge vuris rakot se Raban ta tino.
    Ine mi Raban eie ese ta nga tsana mi rangit, mi kaber, mi barateis ma bu kepineits
    gi ta tino i arogie.
  uig-CYR: — Халайиқ, бу ишларни немә дәп қиливатисиләр?! Биз силәргә охшаш һессияттики
    инсанлармиз! Биз силәргә бу әрзимәс нәрсиләрни ташлап, асман-зимин, деңиз-океан
    вә улардики барлиқ мәхлуқларни Яратқучи һаят Худағила ибадәт қилишиңлар керәк
    дәп җакалаватимиз!
  ikw-NT: “Ele nwe m, ndaa nhne anụ kwno neeme nhne ka? A bụ badnụ etekne lele anụ.
