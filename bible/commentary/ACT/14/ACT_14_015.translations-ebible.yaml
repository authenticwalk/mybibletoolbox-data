  ong-ong: “Ku fei wau tepei piti wirpeise il teingipe piti keteise yau ye Ma Ili,
    ratei wem oli, le ise ma yusa tisi liti yurope ririm piti tef pato lepe. Le ku
    rounge kuna mete piti tef lepei. Motwalim watafei ise. Piti polomen so ise ma
    yolpepei pepe? Wuso Ma Ili le lotei so laltei teplai lire tef re periai pire men
    nange piti pratei teplai tef re periai pepe.
  tnn-tnn: “!Ei, nəman! ?Nakotəmə nəkotol nat un o naka? Itɨmlau etəmim əm tahmen
