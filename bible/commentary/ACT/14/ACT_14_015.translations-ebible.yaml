  mek-mek: “Au, oi kapa puo iꞌina kapaꞌi okapaꞌi? Lai isafa papiau aumauni oi koa
    iꞌopomi. Kai lai oi maamiai ainogo ega koa oi iꞌina kapaꞌi kapa agaꞌo afakepagama
    auꞌi fomuniꞌi kai Deo eague aoniamo, ufa, aagoa, aꞌu, ke kapa maꞌoai aloꞌiai epagamaꞌi
    auga foaipenia aoma.
  aey-aey: “O dana, age eetanu edi odogina? Eleha dana mahanadec, ele age cinigwe!
    Ele ceteh caunca qee i culimeig Anut cebac bilec catanec uqaca falicdu loqagannu
    ene me je maadewa hoh. Anut eu saoca mahaca macasca ceteteh cunug euna nijia uqa
    ifanen.
  urd-GVH: “मर्दो, यह आप क्या कर रहे हैं? हम भी आप जैसे इनसान हैं। हम तो आपको अल्लाह
    की यह ख़ुशख़बरी सुनाने आए हैं कि आप इन बेकार चीज़ों को छोड़कर ज़िंदा ख़ुदा की
    तरफ़ रुजू फ़रमाएँ जिसने आसमानो-ज़मीन, समुंदर और जो कुछ उनमें है पैदा किया है।
  ycn-ycn: —¿Naje ipechu nacú ilé que la'acana? Ina'uqué caja huecá, ilé icá que caja
    huecá. Hue'ejná majó ijló quemaje, iyurícaloje iliyó ilé la'acana penaje. Uncá
    na penaje calé ricá. Re pajluhuaja calé Iná Chi'ináricana, Tupana ricá. I'imacáloje
    ra'apiyá penaje, hue'emá ijló riyucuna. Cajmuni Tupana, Iná Chi'ináricana. Uncá
    majopeja yucu que calé riyucuna. Tupana la'arí je'echú i'imacá. Richu i'imacá
    rila'acare caja. Rila'á caja eja'ahuá. Nacaje i'imacare richu, rila'acare caja.
    Juni jalomi, rila'acare caja. Puyuqueja nacajena i'imaño racú, rila'acárena caja.
  djr-djr: “Way walal yolŋu'-yulŋu. Nhaku nhuma dhuwal bitjarrnydja djäma? Dhuwandja
    linyuny yolŋu muka maṉḏa, balanya bili nhakun nhuma. Linyuny dhuwal marrtjin räli
    dhipal, gäŋal nhumalaŋ ŋamakurrnha dhäwu, märr nhumany dhu bilyuna dhipuŋuryiny
    nhäŋiniŋ'ŋurnydja romŋur, ga buku-ŋal'yundja nhuma dhu ga ŋurukun ŋunhi waŋganygun
    walŋawnha God-Waŋarrwu, ŋurukun ŋunhi ŋayi djäma ŋunha djiwarr', ga dhuwal munatha'
    ga gapu raypiny, ga dhika nhä malany ŋunhi marrtji ŋorra dhuwal.
  kvg-kvg: “Nǿfuap. Zo gekha zapâ, matev av nqazøte-matønumit? Ni até kopó, av
    zo ndøzøte꞉go. Ezoqam-anim mbá. Ni sa ndǿgo tøtigeavún. Zo Manqat Mbomambaqape
    nití-zømesím. Zo khape mbumbuk tø̀neziváz. Yaq khandi miav-ak Mbumbukiam-té
    qazonǿ-qambúz, ndego yan neka manqei-qape neka ndaola neka gigiap ate nqægo,
