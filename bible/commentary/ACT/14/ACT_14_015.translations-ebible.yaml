    Xo dyät'ä yo ndeje 'ñe texe c'o cã'ã nu.
  bod-N: མི་ཚོགས༌ཀྱེ། ཁྱོད་ཅག་གིས་འདི་ལྟར་བྱེད༌དོན་ཅི་ཡིན་ནམ། ངེད་གཉིས་ཀྱང་ཁྱོད་རྣམས་དང་འདྲ་བར་མིའི་རང་བཞིན་དང་ལྡན༌ཞིང༌།
    ཁྱོད་རྣམས་ལ་འཕྲིན་བཟང་སྒྲོག་དོན་ནི་ཁྱོད་རྣམས་ཀྱིས་ཁུངས་ལུང་མེད་པའི་དོན་འདི་རྣམས་སྤངས༌ཏེ།
    གཏན་དུ་གསོན་པོར་བཞུགས་པའི་དཀོན་མཆོག་གི་ཕྱོགས་སུ་འཁོར་དགོས་པ་དེ་ཡིན། དཀོན་མཆོག་ནི་ནམ་མཁའ་དང་ས༌གཞི།
    རྒྱ་མཚོ་བཅས་དང་དེ་དག་ལ་ཡོད་པའི་དངོས་པོ་ཐམས་ཅད་སྐྲུན་མཁན་ཡིན༌ལ།
  tca-NT: —Pa Yatügüx, ¿tü̱xcüü̃ toxcèx penaxü i ngẽma? Toma rü pexrüü̃ duü̃xü̃gümare
    tixĩgü. Rü nuã taxĩ na pemaã nüxü̃ tayarüxuxü̃cèx na nüxü̃ perüxoexü̃cèx i ngẽma
    chixexü̃gü i taxuwama mexü̃ rü naxcèx pedaugüxü̃cèx ya Tupana ya maxü̃cü ga naxücü
    ga daxũguxü̃ i naãne, rü ñoma i naãne, rü taxtü i taxü̃, rü guxü̃ma i nawa ngẽxmaxü̃.
  zpl-NT: ―¡Uzuꞌcuꞌ diacahua! ¿Xinu rriꞌihua scua? Liꞌiru necaru bene tucu nú necahua.
    Nu nucuaꞌtsia nzelaru para nú niru luhua nú tsanaꞌ arquiꞌhua lunú rriꞌihua xne
    lecaxi zibiꞌ bee nucuaꞌ. Mejora uchili arquiꞌhua Diose enu nehuañi, enu urecheꞌ
    liñibe cuna iliulabe cuna inzatuꞌ cuna ye beenú nuꞌ lubee.
  mbc-NT: 'Ta''pî to''ya: —‍Pemonkonyamî'', î'' ton pe mîrîrî warantî ikupî yu''se
    awanîkon anna winîkîi. Anna wanî pepîn Paapa warantî, Paapa pe. Tîîse anna wanî
    amîrî''nîkon warantî warayo''kon pe —‍ta''pî to''ya. —‍Tîîse anna wanî sîrîrî
    tarî akore''ta''nîkon Paapa maimu ekareme''to''pe annaya. Inî''rî mîrîrî ye''ka
    yapurîya''nîkon namai irumakakonpa sîrîrî Paapa maimu ekaremekî annaya apî''nîkon
    —‍ta''pî to''ya. —‍Tîîse Paapa pia neken enna''potî. Paapa yapurîtî ipatîkarî
    tîîko''mansen. Manni'' ka'' koneka''tîpon moropai pata koneka''tîpon tuna koneka''tîpon
    tamî''nawîron sîrîrî pata po tîîko''mansen Paapa nîkoneka''pî. Mîrîrî koneka''tîpon
    pia enna''potî —‍ta''pî to''ya to'' pî''.'
  ndg-ndg: no baya, “Mwenga mwa bandu, kwa mwanja namani mugapanga makowe aga? Na
    twenga twaabandu kae tubile na hisia kati mwenga. Twaaletea habari njema, panga
    mukerebuke boka mu'ilebe yoo ifaika kwaa na kumkerebukiya Nnongo ywabile nkoto,
    ywaiumbile mbingu, dunia na bahari na kila kilebe kibile nkati yake.
  wsk-wsk: “Kariimet alo, nina awuk se munan ewere betesan a? Ana betela ali kari,
    nenenga turantala. Ana den gilalong ago taiman, nina ikial ale munan kumik nunguning
    mena sowore nibiring tual, ale Kaem marak bagoso, nu taiti, ali, gagi, se mel
    suen biya ningi se awote nungam wore kote tairalko.
  toj-NT: ―Huinique jumasa, ¿jasyuj jach huanex sc'ulajeli? ¿Huan ma xa hualahuex
    ta mi huinicucoticon ja quenticoni como jastal ja huenlexi? Ja quenticoni jayuj
    jacticon ba oj calticon ahuabyex oja huaex can ja cosa huaxa c'uanex ba mi sbejuqui.
    Huax c'anaticon ba oja c'uuquex ja Dios ba sac'an lequi, ja ma' sc'ulan ja satq'uinali
    soc ja luumi soc ja mari, soc spetzanil ja sbaali.
  kkl-kkl: “Nangkabo, nene sa'a agha ulamlom? Nu nimi a'un saog uro so'oag nimi wamnam.
    A'unag yanomonge, '”A'undi teba'en uroba lebe arop komne phalamlomne lipsumundi,
    wailag nembamundi, Allah ya'ag kamag wamlange im, so'o, mag nia mangkina wamlange
    sumbaogne ponekoag wanaag seneraglamlulom,” aro yubu walinge ambarel ahanunam,'
    aro yanomo.
  tbc-tbc: “Aŋ ata wo igo agane dak i? Maŋ dam tamol nek aŋ igo mi a. Maŋ bilaluŋ
    uyan ak ta Jesus niŋen o misini mupalu da. Maŋsama ru an aloŋ dop kagin sewak
    agane dan patum apanip, Anut kumaen imado dan mi ubou an ale wa. Iŋ keit, tan,
    beig igane ya. Agod melmel fidian tan fo na, agod beig ilon lo yan fidian idiri
    a.
  sna-sna: “Varume, munoitireiko izvi? Isuwo tiri vanhu semi, vanhuwo zvavo semi.
    Tinokuparidzirai mashoko akanaka, tichikuudzai kuti mubve pazvinhu izvi zvisina
    maturo mudzokere kuna Mwari mupenyu, akaita denga nenyika negungwa nezvinhu zvose
    zviri mukati mazvo.
  smk-NT: “Uamigo, andi' rakami nin raywen nin bilang dios! Tawo kami tamo' nin kapada
    moyo! Nako kamidti komoyo ta pigaw nin ipatanda' miyay Mabistan Patanda' maipa'ka'
    kona ni Jesus ket tumgen kamoynan mangrayo konran sarain a kasan magwaan nin dios-dios
    ket si raywen moyoyna si sibibyay a Dios. Sya a namarsa nin langit tan luta',
    pati say taaw tan say sarba nin main sa sayti.
  grc-TCGNT: καὶ λέγοντες, Ἄνδρες, τί ταῦτα ποιεῖτε; Καὶ ἡμεῖς ὁμοιοπαθεῖς ἐσμεν ὑμῖν
    ἄνθρωποι, εὐαγγελιζόμενοι ὑμᾶς ἀπὸ τούτων τῶν ματαίων ἐπιστρέφειν ἐπὶ τὸν Θεὸν
    τὸν ζῶντα, ὃς ἐποίησε τὸν οὐρανὸν καὶ τὴν γῆν καὶ τὴν θάλασσαν καὶ πάντα τὰ ἐν
    αὐτοῖς·
  gof-WFTW: bantta qaala dhoqqu oothidi, “Asaw, hayssa ays ootheetii? Nukka hintte
    mela ase. Ha pathonnabaappe saluwanne sa7aa, abbaanne entta giddon de7iya ubbabaa
    medhdhida de7o Xoossaakko hintte simmana mela hinttew nuuni Wonggelaa odoos.
  spa-BLM: “Hombres, ¿por qué hacéis estas cosas? Nosotros también somos hombres de
    la misma naturaleza que vosotros, y os traemos la buena noticia, para que os convirtáis
    de estas cosas vanas al Dios vivo, que hizo el cielo, la tierra, el mar y todo
    lo que hay en ellos;
  kyz-NT: '—Pẽ''me eteete awi nũ''ũ. Pẽ ''jawewara te ore. Namaira rũi ore— ''jau
    ''gã ''gã nupe. Waity monoroka awau ''gã nepejãna wafukaita. ''Gã jemuaẽma ''gã
    nerekou ''gã naity monorogukaa ''gã nupe. A''eramũ ''gã ''jau kwatau apisi are
    ifuewet ma''e ''gã nupe: —Jejui ''ga je''eg are te ore ruri pẽ mu''jau— ''jau
    Paulo ''ga ''gã nupe. —Au''je ki maira''me rerowiar ire ''awamũ. Jejui ''ga ''ã
    ako ma''ea. A''eramũ pẽẽ ''ga etee erowiaa ete Jarejuwarete ''ga retee. ''Gã te
    ako ma''ea. ''Gã nupe etee peporogyta etee. ''Gã te aeje''ega wanup— ''jau Paulo
    ''ga ''gã nupe. —''Aga maira''me a''agawa peje''ega nuenuwa''uweri. A''eramũ pẽẽ
    pejepoia jui. Jarejuwarete ''ga te perowiat. ''Ga te namanũa''uweri. Aeje''ega
    wanup ojeupe aeje''egamũ— ''jau Paulo ''ga ''gã nupe. —''Ga te ''agamũ ywya wapo
    rakue. Mama''ea wapo katu katu rakue. Ywaga ''ga iapou. Wyra, wyra''i, ipira,
    ''y. Nitywi futari mama''e mũ ''ga remiapoe''emera. Ma''eramũ ''ã ae ''ga remiapofer
    imũ etee futat ''ga kwaawi— ''jau Paulo ''ga ''gã nupe imome''wau.'
  dao-dao: “Khyange aw, hin hin ivai nami pawhki ni? Keini pi nangmia mäiha nghngicima
    kani kyaki ni; nangmi naw amdange jah hawih u lü, mce ja khankhaw, tui acunüng
    veki naküt jah mhnün lü, anglät se xüngkia Pamhnama veia nami nghlat lawnak vaia
    thangkdaw kani ning jah mtheh lawki ni.
  cya-cya: Nchgaa 'un nu ndi'in re, ¿ñi cha' ngui'ni um cuaña'an? Lo'o huare' lca
    hua nten chendyu ña'an nu lca um, ta si'i cui' cha' re nchcui' hua si'yana tyaa
    ti' um 'in Ndiose, ñi nu lo'o ca, —ñi nu mtñan ni' cuaan lo'o chendyu re, lo'o
    tyi'a tujo'o, lo'o nchgaa loo na nu ndi'in 'in na—.
  beu-beu: “Etatalang ba iini ening alang anga? Ekang iomi hula noleve anga, aaneda
    ekang. Noleve anga nehe biasa, emenghula iing edadenang. Ni angami hoa senge hoja
    ba Aaung-hama angu metma veng iiat hubai. Iini malekang iiaaneda ba bae egunang
    veng niang ang naung eahalang, senge Lahatala ba etatabit aabeta angu iini malekang
    eamulung. Se burang bot por alolang eomi anga emangpi Aing ba ening angu ebele.
  wrk-wrk: Nayi buli kaya, “Marda miku narrimi yabimba nayinda. Marda miku narrimi
    yabimba wangarr ngalingi. Ngawamba ngaliya nganinyiwuya, nganinyi barrinani narri
    nganinyi. Miku ngaliya kudwuya, ngawamba nganinyiwuya. Badajba ngali nanginkurri
    karunki nanda kunyba jangkurr Jisuskanyi. Nulijbayi narringi Kud, narri yingiykanyi
    nanankanyi yingkanyi kudkanyi jala miku kud. Yanybayi Kud, marda narrimi kuyu
    nangangi jangkurr. Ngala nanda duja Kud, nyulu ngiruka. Yabimba nyuli bukamba
    yaji. Yabimba nyuli jamba, marda kanja marda laliji, marda bukamba yaji jali jungku.
    Yabimba nyuli bukamba yaji Kudwanyi.
  nii-nii: '@see-verse:ACT.014.014'
  ign-NT: —¡Tátanaveana, mémenaveana! ¡Váhirine táurihini eta juca íchirayare! Vítirichu
    ecuti­queneana achaneana. Tímite­ca­havihi vimeta­panahe ínajica eta juca eyehe­re­pianahi.
    Taicha vahi tiuri, tamapu­rujihi eta eyehe­hea­si­ra­pa­racahi eta esiña­rajiana.
    Ínajicaya eta juca. Éhica­ya­resera ema Viya, ema yátupi­quenehi tisamahavi. Éma
    tépiyacahi eta anuma, eta apaquehe, eta ichapequene mar. Tétupi­ricahi tamutu
    eta vímaha­que­neanahi puiti.
  dik-NT: “Yeŋö looi wek kënë? Ɣok aa kɔc ë path cïmëndun. Ɣok aacï bɛ̈n buk Wɛ̈t
    Puɔth Yam Jethu bɛ̈n lueel, ku buk we nyaai käk yakë doorkä yiic rin cïn kek wɛ̈tden
    yic, ku bäk aa door Nhialic töŋ pïr, cï nhial ku piny ku wër kek käkkith tɔ̈ thïn
    ëbën cak.
  cac-cac: —Ex quetanimail, ¿tas yuj icha tic tzeyutej e b'a? A on̈ tic, anima on̈
    icha ex tic. Yuj chi' tzul cal d'ayex to tzeyactejcan juntzan̈ e b'eyb'al tic,
    yujto nab'an̈ej tzeyixtej e b'a. Q'uexec e b'eyb'al, aq'uec och e pensar d'a jun
    Dios to d'a val yel pitzan. A' b'ojinac satchaan̈ yed' sat luum tic. Sb'oannac
    pax a' mar yed' masanil tastac.
  tzj-E: —¿Nak tzra tak neban cawra chka? Ajoj xok wnak, xok junam ewq'uin. Ajoj okpenak
    ewq'uin che nkerbij chewa che nque'eya' cana j-ewra jle' dios jmajo'n nak cbanic,
    y xteyke' ta ec'u'x ruq'uin jun c'aslic Dios com arja' xwankersana caj ruq'uin
    ruch'lew y mar chka', y njelal achnak ja' wankersyona.
  san-BUR: ဟေ မဟေစ္ဆား ကုတ ဧတာဒၖၑံ ကရ္မ္မ ကုရုထ? အာဝါမပိ ယုၐ္မာဒၖၑော် သုခဒုးခဘောဂိနော်
    မနုၐျော်, ယုယမ် ဧတား သရွွာ ဝၖထာကလ္ပနား ပရိတျဇျ ယထာ ဂဂဏဝသုန္ဓရာဇလနိဓီနာံ တန္မဓျသ္ထာနာံ
    သရွွေၐာဉ္စ သြၐ္ဋာရမမရမ် ဤၑွရံ ပြတိ ပရာဝရ္တ္တဓွေ တဒရ္ထမ် အာဝါံ ယုၐ္မာကံ သန္နိဓော်
    သုသံဝါဒံ ပြစာရယာဝး၊
  yaa-NT: 'iskafakakĩ: “¿Afeskafakĩ mã noko na rafe niosra mã noko faimẽ? Nõkai niosma.
    Nõri mato keskara, nõ mato meka shara yoiyoi oa na afarafo nõko niosra mã famis
    a chakafo mã potanõ a chakafokai afama. Nãskaxõ nã Nioskõi nĩpanaka Ifokõi fakãfe,
    nai yafi mai fakafãri onifaniki. Nai mẽranoafo onifata, nono mai anoafo onifata
    fakafãri mẽranoafo onifani.'
  cab-NT: —¡Wügǘriña! ¿cámesan jabúseera jadǘgüni cátei le? Wügǘriña giñétia wagía
    quei jugúya, wayábiña aríñaga jun lun jígiruni cátei buri le mabuídunbei, lun
    jafálaruni Búngiu le wínwanbei, le adǘgübalin siélu lúma uboú, barána lúma sun
    cátei le lídaanbei.
  clu-clu: “Mga amigo, basi maalad kamo kanamun? Kami mga tao ra lang nga pario kanindo.
    Ginawali namun kanindo ang Mayad nga Barita agud bayaan nindo ron ang mga ara
    polos nga dia nga mga butang kag magparapit sa Dios nga boi. Tana maman ang nagimo
    ang langit, ang logta, ang dagat, kag ang tanan nga mga butang sa mga logar nga
    dia.
  swh-ULB: na kusema, “Enyi watu, kwanini mnafanya mambo haya? Na sisi pia ni binadamu
    wenye hisia kama za kwenu. Tunawaletea habari njema, kwamba mgeuke kutoka kwenye
    vitu hivi visivyofaa na kumwelekea Mungu aliye hai, aliyeumba mbingu, dunia na
    bahari na kila kitu kilichomo.
  tpt-NT: —¿Valiꞌiycha chuncha makꞌayatꞌik tacha aniy? Kijnankꞌan vachuꞌ valiꞌiy lapanakni
    kuntau tacha uxiknankꞌan. Kmintau vamun para kaklajuniu ni kamakꞌauntꞌikcha tachun
    yu aniy axtoqnuꞌ yu jantu ixlaqmiti kaval y kalhakꞌapꞌupꞌintꞌikcha ni Dios yu
    laqsaval kujta, yu makata laktꞌiyan ali lakatꞌun vachuꞌ yu lakamar kun tachun
    talhitsukuti yu ancha alin.
  aai-aai: “Kwa aisim iti kwasisinaf? aki i orot maiyow orot babin kwa na’atube. Aki
    iti’imaim anan aiyabin i Tur Gewasin ana binan, sawar iti hai yabin en kwanihamiyen,
    naatu God ma’ama wanatowan yait iti mar tafaram riy naatu sawar wanawanahimaim
    tema’am bimataren isan kwanamatabir.
  sny-sny: “Lu werese, fene piye irosiya awere? Notosi god ta ta'ama. Notosi lu yahowa'i
    a'i ne. Fene aiwawe a'i ne. Notosi Owane Sitewi lo peri heneruwe wisere a'i fene
    ma'e au te'eyei ne fai. Fene werese etiri yahowa'i ape atati arosawire. Fene Owane
    Sitewi lo marepi ma'e atati tote umasire. Owane Sitewi, mi mi pasi pasi weriyei
    irosiya ape, le lai etiri werese ape mo ta'aneye. Etiri werese ni'arawe hire ma'e
    Owane Sitewi lai ta'aneye. Etiri werese, awei sahe irosiya ape mo, Owane Sitewi
    lai ta'aneye. Etiri werese, sa'i papu irosiya ape mo, Owane Sitewi a'i lai ta'aneye.
    [Sng 146:6; Ap 10:26]
  myy-myy: —¿No yija ito bajiro yi ãmoati mʉa? Mʉa robo bajirã, masati ña gʉa cʉni.
    Dios robo bajirã meje ña gʉa. Mʉare Dios oca quenarise gotirã wadibʉ gʉa. Mʉa
    meni rujeoanare rʉ̃cʉbʉorã yiboja mʉa. Ito bajiri itire jidicãcõri, Dios catigʉjʉare
    tʉorʉ̃nʉña mʉa. Ĩ ñami adi sita, macãrʉcʉ̃ro, ʉ̃mʉari, riari cʉni menirʉ. Ito
    yicõri mani tirise, mani tibiti cʉni jeyaro rujeorʉ ñami.
  trc-NT: 'cataj ro̱j soꞌ: ―Se̱ guun quiꞌya̱j nij soj da̱nj maꞌ. ꞌO̱ se cuya̱a̱n yuvii̱
    me níꞌ, ne̱ nihánj me se xa̱ꞌ núj, tza̱j ne̱ ꞌnaꞌ núj nata̱ꞌ núj se na̱na̱ Diose̱
    nana̱ sa̱ꞌ rihaan nij soj, cheꞌé rej ta̱náj soj tucuáán niꞌyo̱n rmaꞌa̱n noco̱ꞌ
    soj cuano̱ nihánj ne̱ ca̱nica̱j soj canoco̱ꞌ soj Diose̱ síí vaa iꞌna̱ꞌ ya̱ ei.
    Ne̱ soꞌ roꞌ, me síí quiꞌyaj nu̱ꞌ rej xta̱ꞌ do̱ꞌ, nu̱ꞌ rihaan yoꞌóó do̱ꞌ, nu̱ꞌ
    na yaꞌa̱nj do̱ꞌ, ne̱ nu̱ꞌ rasu̱u̱n quiꞌyaj soꞌ ado̱nj.'
  cut-NT: ―¿Dehco che tihca̱ redin nchuhn?, te nuhn ne, ihyan iyehnse nuhn nduhca̱
    nchuhn. A ca̱va chemin che cochi nuhn, ca̱hma nuhn nduco ne che ca̱hcoma̱n ne
    dehtenduh che tihchan che hua cochihve, ne cotahno ne Dendiohs, ihyan min che
    quenduche ye. A ihyan min che dendah ye na̱n ro ma̱n, iyehnse ma̱n, nuniya̱hn
    ma̱n, nducuahn che va ma̱n.
  bel-bel: мужы! што гэта вы робіце? і мы - падобныя на вас людзі, і зьвястуем вам,
    каб вы навярнуліся ад гэтых марных да Бога жывога, Які стварыў неба і зямлю і
    мора і ўсё, што ў іх;
  zlm-KSZI: ‘Mengapa kamu berbuat begini? Kami manusia biasa seperti kamu sekalian!
    Kami datang membawa berita baik supaya kamu berhenti daripada pemujaan yang sia-sia
    ini dan datang kepada Allah yang hidup, yang menjadikan langit, bumi dan laut
    serta segala yang di dalamnya.
  gdr-gdr: Ɨ ket amninonda da, “Sowa rɨgawar! Nangga paim wɨn onggɨtyam mɨle amnɨkindam?
    Sɨda re rɨgajog i yɨpa wɨp wɨn re dɨde! Sɨn God ma b'ogɨl yɨrkokar bage yɨt na
    pɨtapɨta omnena yiyenonda wa pɨlwa onggɨt negɨr kɨp kesa mɨlem pɨlke engendam
    de yɨrkokar Godɨm pɨlwa. Onggɨt Godɨt amnɨkinonj wub ake gou dɨde sɨpa ɨ kwa komkesa
    gasa onggɨt wɨngɨrɨnd, nokɨp Ton re ɨmɨnjog God e.
  vmy-NT: —Jun naꞌen —kitsure—, ¿ánñu ꞌbi teñaꞌanñu? Ji̱n xuta= nii̱ xi ꞌba nde kun
    joni jun. Tenikjaꞌaxtiuyanii̱ enre Naꞌenchana ngajinnu tuxi kꞌuejñañu xi teñoꞌon,
    xi nimé chjire, ꞌba kjuaꞌe ngañu ngixkun Naꞌenchana xi tijñakun. Kui xi kitsaꞌen
    ngankꞌaa, tꞌanangiu ko ndachikun ꞌba ko ngayéje xi kio tjin.
  cmn-FEB: “各位，怎么能这么做呢？我们也是人，天性与你们一样，我们来此向你们传递福音，就是为了让你们远离这些毫无意义的事，归从永生的上帝，就是那位创造天地大海和世间万物的上帝。
  gmv-RNT: “Hayto asato! Hayssa aazas ooththetii? Nukka inte mala assako! Inteka qasse
    hayssa mela hada yo7oppe haakkidi salonne sa7a, abbaka, abbata giddon dizayta
    wursi medhdhida de7o Xoossakko inte simmana mala intes mishiraachcho qaala sabakoos.
  ncl-NT: —¡Lacames! ¿Leca anquichijtica inon? Tehuanten tilacames jan quinami amhuanten.
    Antimitznahuatililo in lamachiltilisli cuali pa antimitznextilisi quinami monequi
    pa anmocahuas pa anquinmolancuacuetzilis in monos huan pa anquimolancuacuetzilis
    in Dios hual yultica. Yihual quichíac in cielo huan in lalticpan huan in al huejcalan
    huan mochi hual cate ca innojen.
  wed-wed: “Aiwai aubaina wei kauana o kaukauei? Tauai rava ota me taumi nanare! Tauai
    Riwa Aiaina a neneiai da nai kauai kwakwavi ona voterei ma ona nae Bada lawalawaina
    ona viborumei. Tauna mara ma dobu ma boga ma aiwai anatapuna au orai i kauei.
  sua-sua: “Ngolmialaol, kman ko mut re kmeharom ti? Muo alo gi vrong mhel enang nguk
    tok kat. He mot kaol kam havaeng nguk mang a knovvur to orom e Seten ko e Yesus
    tkir kim he. Mot her kaol tok, kam havaeng nguk kmel mularo yaik ngang o Nut ruk
    la ppiagar ri ko ngat ho mi lo eveep is hak kam sulgim muk e, nang muk kam kle
    va khortgi ngok kim E Nut to nma vle ngnik ngnik kam le smia mokpom kar he kaikkiem.
    Ii, ko her E Nut msim to arhe Endo tkueng a volkha kar a mmie va a mou kar o tgoluk
    tgus ruk ngta vle kun mnam mar kat.
  klt-klt: “Yanuknuk, wa saniráng! Náuta ku wáina tánggoeráng? Nát tu sáni inanyon
    ámna nangge re. Nát tu me pingnga álosim sánáte ku sándá kutná kutná átkuku yáni
    muná ále hánám wa yápmangga ku Ánutu átkukuná pálak watán káin kukuya tánggoemát.
    Watá ku alek, káwak me táp wa men tunggafet wata kinan kutná kutná wa men tunggafiuráng.
  are-are: “Relha ntjarrai, itja lakinha. Ilirna relha rrangkarra ngerra nama. Ilirnataka
    rrangkarranha angkatja marra ilama. Orrtja altjirra rrakangkarranha impai. Altjirra
    etathurna toperrai. Altjirra ekururna purrama, erala alkira, alha, kwatja laiya
    turta arrpmarnakala, thepa, tnontha, irrpannga ingkarraka turta.
  gai-gai: “Min ramtaɨr, kaina moca ne aŋmo ainda mona moek? Aŋ toco ramootniŋ, aŋga
    nena kirar. Na aŋga nenmo gan kam wembaŋ laŋna kammo gainda wiwitinande, ne an
    mɨrpembraraiŋta reikmo kai raŋgai teac, ne iroar inkar ŋgetrikica tamuŋna Raraŋ
    Aetaniaca raŋgai, an Raraŋ Aetaniac, ma iarwarna eteacna watapna Raraŋ Aetaniac.
    Na an Raraŋ Aetaniac, ma ndo ma gan tiacarpaikapa riac tamuŋapa macaitapa mina
    inik ndeacrena reac, reaca moatna Raraŋ Aetaniac.
  qvm-NT: “¡Ama tsayta rurapäcuytsu! Nogacunapis gamcunanog runalami capäcö. Gamcunaman
    yachatseg shapäcamushcä tsay manacag dioscunata cacharir rasunpa cag Tayta Diosnintsitana
    adorapäcunayquipagmi. Paymi jana patsatapis, cay patsatapis, lamartapis y lapan
    imatapis camargan.
  chz-NTPS: 'maˊ jäyhꜘ: —Hnähꜘ dsaˉñʉʉhˉ ¿heˉlaˈ jmeehˉ hnähꜘ läꜙnaˉ? ¿Ja̱ˈ dsaˉ jmɨˉgyʉʉꜙ
    baˊ jnäähꜗ läꜙko̱hꜘ la̱a̱hꜗ hnähꜘ? Maˉyaˉnøøꜗ jnäähˈ mahꜗ kwaˊ jnäähꜗ juˈhmëëꜘ
    kihꜗ Jesús. Tʉꜗ hnähꜘ heˉ naˉ, taꜙ jmeeˉ hnähꜘ heˉ saꜙ jmääꜗ taˊ. Je̱e̱hˋ hnähꜘ
    hñaahꜗ kihꜗ Dio ji̱i̱hꜙ baˊ, hi̱ˉ gaꜙjmeeꜘ gyʉʉhˈ hwaꜗ, hi̱ˉ gaꜙjmeeꜘ jmɨˉñeehꜚ
    hiꜙ gaꜙjmeeyꜘ läꜙjëꜙ heˉ gaˊ chaˉ nëˊ kihˈ.'
  kmu-kmu: '@see-verse:ACT.014.014'
  ood-NT: “Pi g hab wo t‑elidad machs d jijosh. Dach wabsh oꞌodham hab masma mam ahpim.
    Ia att dada matt am wo em‑ahgi mamt wo haꞌasa ihm hab masma mo d Jiosh hegai mo
    pi d wohokam Jiosh. Heg o d wohokam Jiosh mat nahto g dahm kahchim ch jewed kahchim
    ch wehs haꞌichu mo an hab chuꞌig. Kumt heg wui ab wo i e dagito.
  lbm-lbm: “हे लोगों, तुम का करय हय? हम भी त तुम्हरो जसो दु:ख–सुख भोग्यो आदमी आय,
    अऊर तुम्ख सुसमाचार सुनाजे हंय कि तुम इन बेकार चिजों सी अलग होय क जीन्दो परमेश्वर
    को तरफ फिरो, जेन स्वर्ग अऊर धरती अऊर समुन्दर अऊर जो कुछ उन्म हय बनायो।
  ncj-NT: ―¡Tlacatzitzin! ¿Tleca ijcon nanquichihuahque? Tehhuan noyojqui titlacamen
    quen namehhuan huan ic inon tihuitzen ic tamechiluisque quen xicahuacan nochin
    in tlen ahmo mechpalehuis, huan xicuitlapanuican in Dios yolihuatoc. Yehhuatzin
    in aquin oquichihualoc in neluicactli huan in tlalticpactli, huan in mar huan
    nochin tlen oncan nohuiyan.
  yuj-yuj: 'Yino te arop kare yumo niamp takeno. Yino te Kwapwe Kare Karan yumwan
    arakrá farákáp nempon: Yumo te ankár am ankank kánanke kwataeran lotu i konap
    te pwarará, yiki yak konámp Kwaronámpok arári tukupenke. Mao te yámar yoro, tá
    apár yoro, solwara yoroia maok, am mek yakáp mwanap ankankan kor ponankor yoroinámp
    Kwarono.'
  kto-kto: Ligama, “O mimi teip ga magaulap, memani ga okosarming gare rie? Ii la
    teipien it gare mimi! Muiot meba ovaiking bais ula muru ang Morowa me miun meba
    mialam ibup mi ira ma miruo morowap ganam o kakarabunim, ga terigiming me ai Morowa
    migat. Memani, iriet namurit Morowa la ame ninimiap la iot maset atatan makin
    ga okosarong panbinim ga kimanam ga pirom ga mirie pagap ganam la maiot mana.
  gmv-NT: “ሃይቶ ኣሳቶ! ሃይሳ ኣዛስ ኦꬄቲ? ኑካ ኢንቴ ማላ ኣሳኮ! ኢንቴካ ቃሴ ሃይሳ ሜላ ሃዳ ዮዖፔ ሃኪዲ ሳሎኔ ሳዓ፥
    ኣባካ፥ ኣባታ ጊዶን ዲዛይታ ዉርሲ ሜꬊዳ ዴዖ ፆሳኮ ኢንቴ ሲማና ማላ ኢንቴስ ሚሺራቾ ቃላ ሳባኮስ።
  por-BLT: “O que vocês estão fazendo? Nós somos humanos exatamente como vocês. Viemos
    trazer a palavra de Deus para que vocês abandonem essas coisas sem sentido e se
    voltem para um Deus que está verdadeiramente vivo. Ele é quem fez o céu, a terra,
    o mar e tudo que existe.
  stp-NT: ―Chaꞌpim puiꞌ tu buadaꞌch jaaduñ. Nach guꞌ aach jir jaꞌppɨx jaꞌtkam jaꞌp
    na jax aapiꞌm. Guꞌ aach pu kaiꞌñkam ji baꞌ bha jii na chich bha jam aaꞌñdham na
    pim cham puiꞌ jaꞌk ka tu buadaꞌ, na pim miꞌ puiꞌ ba jimiaꞌ ji na jax jix aaꞌ gu
    Dios nar maaxik dua kam guiꞌ nat jaroiꞌp duu gux dhaam, gio dhi dɨbɨɨr, gio gu
    suudaiꞌ na gɇꞌ naiꞌ suuꞌn na jɨꞌx jir oiꞌñgaꞌn, gio na jɨꞌk tuꞌx chu jaiꞌch bɨɨx
    jɨꞌmaꞌn bhaan.
  mgc-mgc: “Ëdïyë kö'du nenye ko'dɔ ga a'di? Ze vïdï könduwë ra kaa e. Dika ze kö'du
    yöyö laka ra zi ye here zi ye kila wïrï mbiya ma kazi kö'du, ehe otɔ de zi Wïrï
    ma dïdï, ma o'dɔ komorïyë, dakaŋo, wini kyedre, ehe wa biya mï zë.
  ame-NT: 'atet̃ otet: —Esoʼmart̃eʼcaʼye masheñneshachaʼ atet̃ sepena. Yapaʼc̈hoʼ
    arromñat̃eya att̃ey ñerraʼm sa. Ñeñt̃oʼmarña oʼ yeserrpareʼtatas cohuen ñoñets
    att̃ot̃chaʼ sequec̈hpuerr ñeñt̃ atet̃ sepena ñeñt̃ eʼñe orrena. T̃eʼpaʼ añña poctetsa
    oʼch sameʼñera Yompor ñeñt̃ ama arromñat̃eshayaye, ñeñt̃ara Yompor ñeñt̃ yec̈hcateʼ
    enet ñam̃a pats ñam̃a ñeñt̃ añecmuen saʼp. Ñam̃a ora allohuen ñeñt̃ yentyen ento
    ñam̃a ñeñt̃ yentyen patsopaʼ ña yec̈hcatueʼ ñam̃a ñeñt̃ sapoʼtsen ña yec̈hcatueʼ.'
  mgh-2016: “Ashilhoko ihu, nlhatuni no wiira chiicho? Hii attu thoko chiri inyu mwaattiva!
    Nirii vaa uwa uuhimiacherani malhove Orera wiira nhiye ulhapelha isinyago chii,
    munrukunuwelhe Nlhuku ri nkumi. Nlhuku oopilhe irimu ni ilhapo ni ibahari ni chittu
    chonkhaye chiriwo.
  kvn-NT: “An aimal, ¿ibiga pe anka weob immal imananimal-wede? Anmal ampa pemal tulemalyobmo.
    Imi anmal pemalga unnila chognonimaldo, pe we immalmal-pe-imananimalad pe ebegenab.
    Imi we immalmal, ibga keg pel ku. “Imi pemal Pab-Tummad-tuladzhe pe tagenabmal.
    Tenal Pab-Tummad-Chunchunnaddin nikpad-neg, iti-nap, tegin termal opinnis. Tegin
    Pab Tummad pel-kwapa immalmal-nikad opinnisbal.
  gvf-gvf: “Yalkane, tameran iru erine? I ibal milinga mere, na yalsu ama iru milebilwa.
    Yesu guun kan di i terala dire ubilwa. Kal piril sungwa main main i mun kal waa
    tere, God naanin pai milungwa i guman mina yenana dire di tobilwa. God kamin te
    gariba te pirin nil te kal para wen suna milungwa, ere yomua.
  san-ISO: hē mahēcchāḥ kuta ētādr̥śaṁ karmma kurutha? āvāmapi yuṣmādr̥śau sukhaduḥkhabhōginau
    manuṣyau, yuyam ētāḥ sarvvā vr̥thākalpanāḥ parityajya yathā gagaṇavasundharājalanidhīnāṁ
    tanmadhyasthānāṁ sarvvēṣāñca sraṣṭāramamaram īśvaraṁ prati parāvarttadhvē tadartham
    āvāṁ yuṣmākaṁ sannidhau susaṁvādaṁ pracārayāvaḥ|
  deu-ELBBK: 'und sprachen: Männer, warum tut ihr dieses? Auch wir sind Menschen von
    gleichen Empfindungen wie ihr und verkündigen euch, dass ihr euch von diesen nichtigen
    Götzen bekehren sollt zu dem lebendigen Gott, der den Himmel und die Erde und
    das Meer gemacht hat und alles, was in ihnen ist;'
  mcb-NT: —¿Antari gara pikañoiga maika? Naroegiri ariotyo nokañoigakempi viroegi,
    matsigenkatari nonaigake. Onti nopokashiigake nonkenkitsaigakempira pokaiganakeriniri
    pipegaigavetarira pitasorintsite kogapage irirokyaniri pinkematsaiganake Tasorintsisanorira
    vetsikagetakerorira inkite, kipatsi, omaraani nia intiri maganiro timantagetarorira.
  yle-yle: Yepê, Lukwe dîy꞉o ye kópu nmye d꞉uud꞉uu ngmê? Yepê, D꞉ee yâpwo dê, nyo
    nmyo ntee pini dê. Yepê, Kópu mb꞉aa p꞉uu nmye nye danêmbum mo. Yepê, U yi nye
    a kwo, Nmyi k꞉omodanê kópu knî yi p꞉uu nyinê diyédiyé kîgha nmyo. Yepê, Yâpwo
    njini ka dmyinê ngêpê, n꞉ii ghê a t꞉a, n꞉ii ngê mbóó dyámê l꞉âmo doo, ntii mbwaa
    mye l꞉âmo doo, tpileni yi ghê a pyede té, yinê mye l꞉âmo too.
  swh-1850: “Ndugu, kwa nini mnafanya mambo hayo? Sisi pia ni binadamu kama ninyi.
    Na, tuko hapa kuwahubirieni Habari Njema, mpate kuziacha hizi sanamu tupu, mkamgeukie
    Mungu aliye hai, Mungu aliyeumba mbingu na nchi, bahari na vyote vilivyomo.
  ese-NT: 'Jama taaame poanaje baꞌa: —¿Apiojji acuaeya miquianaaya jama aña soꞌo?
    Ecuana aje dejja cuana miquiana jayojjaya. ¡Aꞌa ecuana bihuiajji! Ecuanaa esohui
    quea pame Jesosajo huohuiaña. Jamajjeya ¡aꞌa eyacuiñajji nisho cuana bihuia majajji!
    ¡Pajeaꞌyocue! Eyacuiñajji oe nei eꞌe jojo nei eshe tii nequi. ¡Oya oe nei bihuiacue!
    Ohuaya eyatahuatahua pana caꞌya poa. Meshi cuana, bae cuana peaꞌai pana caꞌya
    poa. Ojjaña aquiana meshijo, eyajo, enajo peaꞌai pana caꞌya poa ohuaya, Eyacuiñajjiya.'
  jac-NT: —Wal tinan̈ hex wet anmahil, ¿tzet yin̈ yuxinto cheyute huneꞌ tiꞌ? Walon̈tiꞌan̈
    caw anma on̈an̈ hacaꞌ hex tiꞌ, yuxinto chon̈hulan̈ jalaꞌan̈ teyet ta chebejcano
    huntekꞌan machiswalil chewatxꞌe caw matzet chaliloj, cat heyanico heba yul iskꞌab
    Comam Dios itzitzn̈eticꞌa yin̈ sunilbal tiempo. Haꞌ huneꞌ Comam tiꞌ, watxꞌen̈e
    satcan̈ yeb txꞌo txꞌotxꞌ yeb sunil tzet ay sat txꞌotxꞌ, iswatxꞌenpaxo Comam haꞌ
    mar yeb sunil tzet ay xol haꞌ.
  cak-CNT: ¿Achique roma tok rix niben quere'? Roj oj vinek achi'el rix, y oj petenek
    iviq'uin richin nokabij chive chi timestaj can re na'oj que tak re', ri xa man
    jun utz nuq'uen-pe chive, y tinimaj c'a ri c'aslic Dios ri banayon ronojel. Ri
    banayon ri caj y ri ec'o chupan, ri banayon re ruvach'ulef y ri ec'o chuvech,
    ri banayon ri mar y ri ec'o chupan.
  zia-zia: “Oiye, niye noeno ayero nei? Nato emo gege. Nato niye ine ara. Niye tuwa
    etegao awiya yangdoro Tuwa naore awiya tumo diyaese Bowi Iwaing nuna niye eno
    sinenato. Nune uritire tawingne witore nona apakana yero aung yena.
  mal-2015: പുരുഷന്മാരേ, നിങ്ങൾ ഈ ചെയ്യുന്നതു എന്തു? ഞങ്ങൾ നിങ്ങളോടു സമസ്വഭാവമുള്ള
    മനുഷ്യർ അത്രെ; നിങ്ങൾ ഈ വ്യർത്ഥകാര്യങ്ങളെ വിട്ടു, ആകാശവും ഭൂമിയും സമുദ്രവും അവയിലുള്ള
    സകലവും ഉണ്ടാക്കിയ ജീവനുള്ള ദൈവത്തിങ്കലേക്കു തിരിയേണം എന്നുള്ള സുവിശേഷം ഞങ്ങൾ നിങ്ങളോടു
    അറിയിക്കുന്നു.
  tuo-NT: —¿Mʉsã ʉ̃sãrẽ deꞌro weerãtirã tojo weeti? Ʉ̃sã quẽꞌrã mʉsã weronojõta ʉmʉa
    niꞌi. Õꞌacʉ̃a mejẽta niꞌi. Mʉsãrẽ añuse quetire wererã aꞌtiapʉ. Mʉsã aꞌtiro weesetisere
    tocãꞌrõta weeduꞌuya. Mʉsã ẽjõpeose ne wapamarĩꞌi. Õꞌacʉ̃ catigʉ peꞌere ẽjõpeoya.
    Cʉ̃ weecʉ niwĩ nipeꞌtise ʉꞌmʉse, aꞌti diꞌta, maarĩ, nipeꞌtirã waꞌicʉrã, mirĩcʉ̃a,
    waꞌi, tepʉ nirãrẽ.
  mbl-NT: —'Ãhup! Putep mũn mĩy putup? 'Ak mũn yã Topa'ah, yãk mũn tihik, 'ãxop putuk,
    tu hãm'ãpak max'ax ha xa' nũnnãhã', xa 'ãnĩm hãpxop 'ũm 'ãyĩm hã' mĩy, nũy heyah,
    xa Topa xe'ẽgnãg xax, yã' hi xe'ẽgnãg, nõm te hãmnõgnõy mĩy, xix hahãm, xix kõnãg
    xexka', xix hãpxop xohix kopa' pip.
  zpc-NT: ―¡Benëꞌ! ¿Bixquienꞌ ruele tamedian quiele ruele canaꞌ? Lëzi benëꞌzi ca leꞌe
    nacarëndoꞌ zaꞌndoꞌ quixogueꞌndoꞌ leꞌe ta usanle ta bibi sirve rionlaꞌadyiꞌle benëꞌ.
    Reyaꞌalaꞌ tzionlaꞌadyiꞌle tuzi Diuzi zu guibá, Diuzi neban tuzioli. Como lëbëꞌ
    bënëꞌ guibá, lëbëꞌ bzaloguëꞌ dyila yu, lëbëꞌ udixuguëꞌ nisadaoꞌ. Hasta con lao
    yugulute bënëꞌ.
  gul-NT: “People, wa mek oona do dis ting yah? We jes people same like oona! We come
    yah fa bring oona de Good Nyews, fa tell oona say, mus dohn do dem ting yah dat
    ain wot nottin. Oona mus ton ta de God wa hab life dat ain neba gwine end. Dis
