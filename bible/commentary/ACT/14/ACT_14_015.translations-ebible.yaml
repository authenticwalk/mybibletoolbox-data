    pu aṅhqe sohsokmuy hihtuy yesqamuy yúkuhqat aw’i.'
  san-URD: ہے مَہیچّھاح کُتَ ایتادرِشَں کَرْمَّ کُرُتھَ؟ آوامَپِ یُشْمادرِشَو سُکھَدُحکھَبھوگِنَو
    مَنُشْیَو، یُیَمْ ایتاح سَرْوّا ورِتھاکَلْپَناح پَرِتْیَجْیَ یَتھا گَگَنَوَسُنْدھَراجَلَنِدھِیناں
    تَنْمَدھْیَسْتھاناں سَرْوّیشانْچَ سْرَشْٹارَمَمَرَمْ اِیشْوَرَں پْرَتِ پَراوَرْتَّدھْوے
    تَدَرْتھَمْ آواں یُشْماکَں سَنِّدھَو سُسَںوادَں پْرَچارَیاوَح۔
  heb-LB: ”אנשים, מה אתם עושים? אנחנו בני־אדם בדיוק כמוכם! באנו לבשר לכם את הבשורה,
    כדי שאתם תפסיקו לסגוד לאלילים, ובמקום זאת להשתחוות לאלוהים האחד האמיתי, אשר ברא
    את השמים, את הארץ, את הים ואת כל אשר בם.
  caf-NT: “Di ka 'et ndaht'en? Nuwheni chah nuhk'una'a dune ts'inli, 'aw Yak'usda
    chats'ílah ho' ts'int'ah. Njan khunek unzoo, 'i nuhghá uzte'alh 'et wheni whusaidút'az.
    Ndi be natsi' unli, 'i nuhyak'usda buch'a naóolhuyeh 'ink'ez Yak'usda khuna 'en
    buts'un naóolhuyeh. 'En 'int'ah yaz, ndi yun k'ut, yatoo chah, 'ink'ez ndai buk'ut
    hoonli, 'i ts'iyawh 'uyínla ho' 'int'ah.
  mio-NT: 'Cati ra Paulu chi ñi ti: ―Yani xaa, ña vaha cuhva ndacu ndo, vati rai ñuñivi
    cuu tahan ndi. Cati tuhun ndi chi ndo ti na cua saña ihni ndo cha ndacu ndo, vati
    ñahni yavi ndaa chi. Na cua cuinu ini ndo chi ra Ndioo ndito. Na cua cuinu ini
    ndo chi maan ra, vati ni savaha ra ndihi cuii cha iyo. Savaha ra andivi, ta savaha
    tahan ra ñuhun ñuñivi, ta savaha tahan ra tañuhun.'
  srq-NT: —¿Mbaerã nda re, mbia? ¿Mbaerã nda ticuasu jẽɨquia ure je re? Mbia chõ ure
    re. Jẽ na sɨ chõ ure resẽ. Dios eã ño ure resẽ. Nyebe urechu nguiã Dios cheẽ turã
    nenei nenei jẽje ã. Ã mbae ɨcuã jẽsecha ja chõ. Dios quiarei ereco. ¡Ae ruɨ jẽɨngo!
    Ae que ibei chao ra. Ae que ibi chao no nda. Ae que ama nyao no nda. Ae que mbae
    chao ja ra. Mbae aosa ruɨ jẽɨngo.
  kje-NT: wakaukau ra'ahenia, “Heih! Alhi'ihepenia mim hi'i ha enie? Mayai eniyenihe
    ri mormori naise ai walum haenhi. Am mai loikaru Makromod Lalap Lirna Wawa'an
    ki mi leke mim ren hoikani noho makromon ma ka namlolenihe, la mai hoikani Makromod
    Lalap man mormori eni. Ai penia ma nakuku nawau a'am noro noho wawan noro kahi,
    la man umupala ha or'ori na'akeme ma aile raramne.
  gaz-gaz: “Yaa jarana, isin maaliif waan kana gootan? Nus namuma akka keessanii ti.
    Akka isin waan faayidaa hin qabne kana irraa deebitanii Waaqa jiraataa isa samii,
    lafa, galaanaa fi waan isaan keessa jiru hunda uumetti deebitaniif nu oduu gaarii
    isinitti himna.
  kud-kud: ‘Vedova ta teina mumugane ampaipaihowaine? Ai tomowa mohili dova omiu.
    Na alaoma ebeha wasana namwanamwana a'aubabadaei alimiyai ta teina mumugaone amta'wata'wataedi
    na am'ita gwaipile Yaubada Mayawahine ainai. Teina Yaubadane iya galewa yo bale'u
    yo ni'u iyeyemaseledine. Na alodiyai hava himiyamiya hinage iyemaseledine.
  urb-NT: —Sa'e ta! Mã peja ym pema'eha. Pehẽ aja awa te'e jande tĩ. Pehẽ pe myrandu
    katu ke jande japandu jajur. Aja rahã, peme'ẽja jaxeriha ke pehijar ta. Tupã te
    rehe pehẽ py'a ke pemuruwak ta pemondo. Tupã te riki uhã te hũ ame'ẽ ke a'e. Ywa
    ke a'e mujã. Upa katu te ywate rupi ma'e wewe ixo ame'ẽ ta ke a'e mujã tĩ. Kome'ẽ
    ywy keruhũ mujã tĩ. Upa katu te ywy rupi wata ame'ẽ ta ke mujã tĩ. Y ramũi ke
    mujã tĩ. Upa katu te y rupi ixo ame'ẽ ta ke mujã tĩ.
  fra-LSG: 'en s’écriant: O hommes, pourquoi agissez-vous de la sorte? Nous aussi,
