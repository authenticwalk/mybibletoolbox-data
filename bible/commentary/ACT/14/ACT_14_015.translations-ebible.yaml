  eng-YLT: and saying, 'Men, why these things do ye? and we are men like-affected
    with you, proclaiming good news to you, from these vanities to turn unto the living
    God, who made the heaven, and the earth, and the sea, and all the things in them;
  jni-jni: Wa zin nu gusa, ''kunna ni! shi anabu nya ni ya wuna izinu wuza imum iginome?
