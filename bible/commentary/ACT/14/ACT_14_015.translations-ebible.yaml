    fuuni itoe fɔxɔ ra, ɛ yi bira habadan Ala fɔxɔ ra, naxan kore xɔnna nun bɔxɔ xɔnna
    nun igen daxi e nun e yi seene birin.
  cnt-NT: ―¡Nei₂ 'nia'₂! ¿'E₂ lë₃ jmo'₂ 'nia'₂ le₂në₅? Dsa₂ mɨ₂güɨ́g₃ bá₄ jnia'₅₄,
    juɨ₁lia'₂ 'nia'₂. A₂le₁quian₁ jág₁ dse₃ bá₄ jnia'₅₄ ja₂náu₅, a₂chei₅₄ 'nia'₂ a₂jŋiá'₄
    'nia'₂ ca₂le₃jë́₃ a₂në₅ a₂tsá₃ 'e₂ ta₁ tí₄, a₂jen'₅₄ 'nia'₂ të₂le₃ quió'₅ Diú₄
    jén'₃ i₂ca₂jmo₃ guei'₅₄ i₂juɨ́g₃, gua'₅₄ 'uë₃, jmɨ₁ŋi'₄ në́₃, ca₂le₃jë́₃ guë́₄
    'e₂ a₂cha₂ ja₁jaun₂.
  tif-tif: Nak-tunum kusal aa! ibi kanimin o, kalaliwa kaa kanubip yoko? Alep nuli
    god disa; tunum fatap asuk ti maakup kunolin iltiptap ta! Nuli talduwa, weng tangbal
