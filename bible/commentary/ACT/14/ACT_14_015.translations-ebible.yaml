  ena-ena: '@see-verse:ACT.014.014'
  nbq-nbq: “Avyak wai. Nit eve ap at, hit ndatak atma, hit nggarogo yiluk yerogo ogasagwi?
    Hit yi ogagek ndi ogagek enam warogo ogwasagwi menda yi, mbo baluk, at mbogot
    inim, wen inim, inamut yanggadek inim, yi menda ndi menda ovok Ala iluk agarik
    ako en bagagi at awene wavovok yiluk, sek wene wolok yukhera wagyo hegek ovara,
    ogasagwi o.
  tgo-tgo: “Ghamauna! Buda kaiwae hu vakavakathake? Ghime gharɨgharɨ moli, ŋgorameya
    ghemina. Wo mena wo utuŋa Toto Thovuye weŋga na mbala hu roiteteŋgiya loi vatavatadɨna
    thiyena, na hu loŋweghathɨgha Loi e yawayawaliye, iye va i vakathaŋgiya buruburu,
    yambaneke, njighɨ na bigibiginiŋgiko wolaghɨye.
  yap-yap: “Pi cha’, mang ni ngam rin’ed e biney e pa’? Ya gamow l’agruw i girdi’
    ni gamow bod gimed! Kug bow ngaray ni nggu weliyew ngak e girdi’ fare Thin Ni
    Bfel’ ni murung’agen Jesus, ma gamow pingegmed ngam pi’ed keru’med ko tin ndariyfan
    ngambad ngak fare Got ni be par nib fos, ni ir e ngongliy e tharmiy, nge fayleng,
    nge day, nge urngin ban’en ni bay u fithik’ e pin’ey.
  mop-NT: —¿C'u' ca'a tane'ex a betic ti baalo'?— cu t'an a ca' tuul ti'ijoo' a cristiano
    ti chichi. —Ino'ono, ma' dioso'oni. Chen winico'on ilic jabix ilic inche'exe.
    Jadi' talo'on ti wadü' te'ex u t'an a Dioso, ti'i ca a p'üte'ex a betic jabix
    ada' a ma'ax c'u' aj beele, ca' tun a tz'ocse'ex a Dioso. Ala'aji, u betaj a ca'ana.
    U betaj a yoc'olcaba. U betaj a c'ac'naaba. U betaj tulacal a boon a yan ichili,—
    cu t'an a ca' tuul ti'ijoo'o.
  tet-tet: '“Adeei! Emi halo nuneꞌe baa saa? Keta loꞌu baa ami. Ami moos hanesan emi!
    Ami mai neꞌe atu katak lia diꞌak baa emi. Lia nia isin nuneꞌe: keta loꞌu-sudur
    baa ema kukun aat mak la noo folin. Musti loꞌu-sudur baa Naꞌi Maromak mak moris.
    Nia mak naseꞌi laleꞌan no raiklaran no sasoin hotu-hotu.'
  hlt-MCSB: Te vaengah, “Ka hlang rhoek aw hekah he bahamlae na saii uh. Kaimih rhoi
    khaw nangmih bangla hlang van boeiloeih ni. A honghi lamloh aka hing Pathen taengla
    na bal uh ham ni nangmih taengah olthangthen thui la a om. Amah loh vaan neh diklai,
    tuitunli neh a khuikah aka om boeih khaw a saii.
  xtd-NT: —¿Nakuenda xa daa ka kuu‑n xa kada koio‑n u? Ñayiu ka kuu‑da, ná ka kuu‑n
    de. N‑ka kixee‑da xa jaꞌan‑da xa dandoo koio‑n xa ka kida‑n chi ñadu xavaꞌa kuu,
    te io xa kukanu ini‑n Ianyuux ndixa. Na kachitnuꞌu ñaꞌa‑da jundu kuu Ianyuux ndixa,
    Ia n‑kidavaꞌa andɨu, ñuñayiu, mar xiꞌin ntdaa xa io nuu ndruni xaꞌa xa na jini‑n
    jundu kuu‑ia.
  mdy-ETH: «ዒንሢ ሃይ ዓሳ፥ ዓይጎሮ ሃያይዳይ? ኑኡኒያ ዒንሢጉዲ ዓሲኬ፤ ኑኡኒ ሃይካ ሙኬሢ ዒንሢ ሃያ ጉሪ ማዔ ካኣዦ ሃሺ፥
    ሳዖንታ ዼኤፖ ዋኣፆ ባዞንታ ዬያቶኮ ጊዳ ዓኣ ባኮ ቢያ ማዤ ናንጊና ናንጋ ፆኦዛሢ ባንሢ ማዓንዳጉዲ ኮዦ ሃይሶ ኑ ዒንሢም ኬኤዛኒኬ፤
  spl-spl: Mem duwatmâ yuwu sâm kuyiŋgiowot. “Bâe, yeŋe girawu otne sâm oai? Nerâmâ
    lok, yen yuwuyaek. Wongât hotom unitgine sâm oai? Yeŋeâmâ hewukŋe lok tâŋât ya
    betyiŋgim Anitâ Manman Amboŋaŋe hân himbim kândikyotgom yu ya kerek kalop yâkâlen
    biwiyeŋaŋe kepeim manŋet sâm yâkât den pat ekyongore sâm takawit.
  usp-NT: Atak cristian, ¿nen chac tab'antak jilonli? ¡Oj, ojke cristian chapca' atak!
    Oj xojpet pirechi' tikab'ij tzilaj jtaquil chirij Kakaj Jesucristo chawechak pire
    tican aye'tak jb'anic mak no'j ri ta' nen tichacuj y atoctak laj jk'ab' Kakaj
    Dios ri yo'lc, ri xanow caj, ulew, mar pach juntir kelen ri wi' chiwchak.
  zav-NT: '@see-verse:ACT.014.014'
  sgz-sgz: “Matananu, suri dáh gam longoi ngoromin? Kápte ngo giur aru káláu tilami
    bát, giur aru kálámul bia sár ngorer i gam mul. Giur tari lain arbin uri narsá
    gam suri gamák tapriu alari bos tártárwán táit bia sár er gam lu lotu uri narsá
    di, suri gamák lotu uri narsá Káláu koner a liu áklis. Ái a aksimi naul bát má
    naul bim má lontas má bos táit no di liu on.
  kek-NT: —Ex tenamit, ¿c'a'ut nak nequeba̱nu chi jo'can? La̱o yal cui̱nko jo' la̱ex.
    Juntak'e̱to e̱riq'uin. A'an aj e nak xochal arin sa' e̱ya̱nk chixyebal e̱re nak
    te̱canab li jo' ma̱jo'il na'leb. Sic'omak ban li yo'yo̱quil Dios li quiyi̱ban
    re li choxa, li ruchich'och', li palau ut chixjunil li c'a'ru cuan.
  blz-NT: “Wee, no'upaon i kuu se' mangawawau men koi kani'i? Kai kani'i uga' mian
    men koikoimo i kuu! Kai notaka ka'ita bo mengelelekon Lele Pore na ko'omuu, kada'
    i kuu mamarerei wawaumuu men sian mingkaliangan, ka' taka na Alaata'ala men tumuo',
    men ninsidakon langit ka' tano' balaki' ka' tobui tia giigii' isiina.
  poe-NT: ―¿Kuènté kíxin tjejochꞌerá xi̱kaha? Jeheni chojni éxí tí jahará. Tí xra̱
    ó kuini kíxin tsochrónkani itén Dios kíxin tsi̱to̱hérá kaín tí nkehe ninkehó sínkíhya
    la ntá chrókjanrá chrókuinkachónkirá Dios tjechón. Jehe chꞌán mé kjuíchꞌéna chꞌán
    nka̱jní la ko chjasintajni la ko tí nta̱yaon la ko kaín tí nkehe siín.
