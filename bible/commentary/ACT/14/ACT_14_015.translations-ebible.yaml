    n Totajtsi Dios non yolitok akin okichijchi n ilwikak, n tlaltíkpaktli, n weyi
    atl iwa nochi tlan itech onka.
  bgg-bgg: “Nathek ne gasa shii nyie rek pha saro phlei? Gasa de bran bie ro. Gasa
    ne ichiih ithek shii sohnyiak pha thaluii è rai ne isieng Hamangkhung-aphuii,
    hanyie è hamangkhung hì, soh hì, khamuii hìthek, chiih-è zab zen phi pha ji shii
    dun din yi pha Mua Wie ji yao pha wuii bie phro.
  eng-TCENT: “Men, why are you doing these things? We also are men with the same nature
    as you. We are bringing you good news, telling you to turn from these worthless
    things to the living God, who made the heavens, the earth, the sea, and all that
    is in them.
  eng-BSB: “Men, why are you doing this? We too are only men, human like you. We are
    bringing you good news that you should turn from these worthless things to the
    living God, who made heaven and earth and sea and everything in them.
  cpu-NT: 'ikantzi: “¿Opaitama pantantyaarori iroka? Atziri nonayetatzi naaka, ari
    nokempitami eerokaite. Irootakera nopokantakari nonkamantayetaimi povashaantayetairo
    pametashitapiintakari. Aña ontzimatye pinkempisantairi Pava Kañaanetatsiri, ovetsikakerori
    inkite, kipatsi, inkaare, eejatzi maaroite tzimayetantarori.'
  san-ASM: হে মহেচ্ছাঃ কুত এতাদৃশং কৰ্ম্ম কুৰুথ? আৱামপি যুষ্মাদৃশৌ সুখদুঃখভোগিনৌ মনুষ্যৌ,
    যুযম্ এতাঃ সৰ্ৱ্ৱা ৱৃথাকল্পনাঃ পৰিত্যজ্য যথা গগণৱসুন্ধৰাজলনিধীনাং তন্মধ্যস্থানাং
    সৰ্ৱ্ৱেষাঞ্চ স্ৰষ্টাৰমমৰম্ ঈশ্ৱৰং প্ৰতি পৰাৱৰ্ত্তধ্ৱে তদৰ্থম্ আৱাং যুষ্মাকং সন্নিধৌ
    সুসংৱাদং প্ৰচাৰযাৱঃ|
  tod-tod: «Lee vaa zu wo naa ɠɛɛzu? Gá ɓalaa gá nɔ ga nuɓusɛi ga wo ɠɛʋele, gi
    ʋaaʋɛ Woo Niinɛ Ʋagɔi laazeelizu wo ma, ga wo ɓeteʋe ɠimalala vai naati ba, wo
    lati zɛnvu su ƓALAGI ma, nii é geeɠɔlɔgi, ta zooi ta kpoloɗɛi ɓɛtɛa ta ti zu
    aniiti.
  tac-NT: ―¿Chonigá alarigá nokiábaché 'émika? Ramueka pe iligá rió niru napurigá
    'emi, tase riosi niru ramueka ―anile alué rió alé jaga napu alué ralámuli we'ká
    jágichi jaga―. Jipe jena jaru ramué napurigá ruyewa 'emi napurigá tabilé alarigá
    nokimela 'emi. Pe Onorúgame alé rewagachi bejtégame ka, alueka 'la bijchiá Onorúgame
    júkuru. Alué Onorúgame 'nalina oyérawaguru. Alué Onorúgame alé rewagachi ajtígame
    newale ye gawí, 'lige 'ma wa'lú ba'wítiri. Suwábaga napu ekí tábiri nerú jipe
    jena wijchimoba Onorúgame rewagachi ajtígame newalila júkuru ye suwábaga. Bi'lepi
    re'pá ajtígame Onorúgame newalila júkuru suwábaga tábiri.
  eng-WEBPB: “Men, why are you doing these things? We also are men of the same nature
    as you, and bring you good news, that you should turn from these vain things to
    the living God, who made the sky, the earth, the sea, and all that is in them;
  gfk-H: '@see-verse:ACT.014.014'
  viv-viv: '@see-verse:ACT.014.014'
  yao-yao: alinkuti, “Mwanya, ana ligongo chi nkutendekanya yelei? Noweji tuli ŵandu
    pe mpela ŵanyamwe. Ni sooni tuiche pelepa kukunlalichila Ngani Jambone kuti nneche
    inyago pe ni kwagalauchila Akunnungu ŵaali ŵajumi, ŵaŵagumbile kwinani ni chilambo
    ni mbwani ni yose yaili mwelemo.
  tgp-tgp: “La tapala, ka lo vai la hinau sei mata sava? Kamam tamlohi sohemim purongo.
    Kama mai matan vara kama sile na Retir̃uhu isamim matan vara ha pa vahar̃i na
    hinau la sopo r̃uhu, ale ha posi mai isan God sei mo mauri mo vai na tuka, varama,
    tasi peresi na hinau tari sei la lo toho hinira.
  auc-NT: —Ïñänäni, quïmæ̈ quëwëmïnii. Mïnitö waomïni ïmïnipa, mönatö mïnitö baï adobaï
    waomöna ïmöna apa quëwëmïnii. Mönatö ïñæmpa watapæ̈ möna ëñënö ante apæ̈necæte
    ante pönïmöna inte mïnitö ïmïnite ïïmaï ante ämönapa. Ïincoo mïni waa adincoo
    incæ edæ, Önoncooque impa, ante adinque mïnitö mänincooque wido cædinque Wængonguï
    në Quëwengä gämæ̈nö pöedäni. Tömengä ïñömö öönæ inguipoga gäwapæntibæ në badongaingä
    inte öönædë quëwënäni tömänäni inguipoga quëwënäni tömänäni gäwapäa quëwënäni
    tömänäni ïnänite në badongaingä Wængonguï ïnongä ingampa.
  kbc-NT: “Akaami iniotagodepodi, igaamee ina me ɡ̶adeeditiwaji me ɡ̶odiweniɡ̶ideneɡ̶egi?
    Niɡ̶ida moko oko ɡ̶oneleegiwadi digo makaamitaɡ̶atiwaji, codaa ja jatematiiɡ̶ataɡ̶awatiwaji
    me leeditibige mikani manakatoni niɡ̶inoa eletidi ane eni me ɡ̶anoenoɡ̶ododi,
    odaaɡ̶anakatoniteda Aneotedoɡ̶oji ane yewiɡ̶a, Niɡ̶ijoa aneote ditibigimedi, iiɡ̶o,
    codaa me akiidi-eliodi, codaa me inoatawece aninoa.
  bmh-bmh: '@see-verse:ACT.014.014'
  ctu-BL: 'Tsi'' yʌlʌyob: Winicob, ¿chucoch mi la'' cha''len che'' bajche'' jini?
    Joñon lojon winicon lojon ja''el che'' bajche''etla. Mic subeñetla yom mi la''
    cʌy jini lolom jach bʌ cha''an mi la'' ñop jini cuxul bʌ Dios tsa'' bʌ i mele
    panchan yic''ot pañimil yic''ot colem ñajb yic''ot pejtelel i bʌl.'
  meq-meq: «Ndo neheye, ka gum wu nakay na, hərwi mey? Nəmay na, ndo zezeŋ hay andza
    nəkurom dərmak. Nəmaa yaw na, nəmaa zlakumaw Labara Ŋgwalak eye ada məɗakum ha
    na, gərum ha kule kurom neheye ŋgama andaya mə ɗəma bay aye. Ada mbəɗumaw me ka
    təv i Mbəlom ma ndziye ka tor eye. Neŋgeye nakə a ge magərmbəlom, dala, dəlov
    ada tə wu neheye mə ɗəma aye tebiye.
  noa-H: —Keena, ¿k'ant'eeta pãrau maar dʌ̈i jãg nʌma? hajierram hanʌm. Maach wounaan
    hãba t'ʌnaabahab; maar chan Hẽwandam k'abam. Maraun sĩita jãg hẽwandam hanʌmjã
    maadëu nem higab simʌg jëeuju k'ãyau, maach Hẽwandam chaar hʌ̃gt'ar simʌg jëeumk'ĩirta
    pãrag marau jaau wënʌrrabahab hajierram hanʌm, hichdëuta mʌg hedaujã wauwia, mʌg
    jẽbjã wauwia, p'ũas dʌ̈i hag hee nem t'ʌnʌmpa t'um hãba wautarr haawai.
  alp-NT: “Ei, imi ono ele meije yake! Ami meije tamata lupe imire neka. Ami ete meije
    kena ami lepae Sou Misete ete imi, leke imi hleke bei isike Seuse pise Hermese,
    imi makerike nsalale mere kai leke imi hlaleke loko Alla rebe tinai. Ile mere
    pine Itolae lanite kai tapele meije, meite kai pusue yelu rebe urue kenaule.
  san-VEL: he mahecchaa.h kuta etaad.r"sa.m karmma kurutha? aavaamapi yu.smaad.r"sau
    sukhadu.hkhabhoginau manu.syau, yuyam etaa.h sarvvaa v.rthaakalpanaa.h parityajya
    yathaa gaga.navasundharaajalanidhiinaa.m tanmadhyasthaanaa.m sarvve.saa nca sra.s.taaramamaram
    ii"svara.m prati paraavarttadhve tadartham aavaa.m yu.smaaka.m sannidhau susa.mvaada.m
    pracaarayaava.h|
  kbq-kbq: Ama vahe'motma, na'a amazana nehaze? tagra vahetafa mani'neta tamagri kna
    hu'no'e! Tagra Knare Musenke huama huta neramasmu'e, ana hanuketa tamazama osuno
    havi zampintira atretma, Agra monane mopane, hagerine maka'zama tro huno asimu
    anteno mani'nea Anumzante monora huntegahaze.
  kbh-kbh: “Baconga y batanga, ¿ndáyeca chca s̈mojtsama ca? Bëndata cach ts̈ëngaftangcá
    ents̈ata fsëndmëna. Muents̈e bëndata fsë́ntsemna nÿe jábuayenama Bëngbe Utabná
    Jesucristbe ts̈abe noticiënga, ts̈ëngaftanga chë quem ndoservena soyënga, vida
    ndbomna soyënga adórayana chas̈motsajbanama, y Bëngbe Bëtsá Ainabe benache chas̈matishachama.
    Ndegombre, cha tojanma celoca, fshantse, nÿetsca béjayënga y lempe nts̈amo chenache
    yobinÿncá.
  ron-LSB: “Bărbaților, pentru ce faceți aceste lucruri? Și noi suntem oameni de aceeași
    natură ca și voi și vă aducem o veste bună, ca să vă întoarceți de la aceste lucruri
    deșarte la Dumnezeul cel viu, care a făcut cerul, pământul, marea și tot ce este
    în ele;
  pon-pon: Main ko, da me komail wiawiaki mepukat? Kit aramaj dueta komail, ap padaki
    on komail, pwe komail en wuki jan kot mal pukat, wuki on Kot ieiaj, me kotin kapikadar
    lan, o jappa, o jed, o audepa ’rail karoj.
  nhe-BL: 'huan tzajtzique: ―Tates, ax quinamiqui tlen inquichihuaj. Tojuanti nojquiya
    titlacame queja imojuanti. San tihualajque timechilhuise para monequi inquicajtehuase
    imotlaixcopincayohua huan imotiotzitzi tlen ax tleno inmechpalehuíaj. Monequi
    xijneltocaca Toteco tlen nelía yoltoc, tlen quichijqui elhuicactli, tlaltepactli,
    nochi hueyi atl, huan nochi tlamantli tlen ininpan itztoque.'
  sps-sps: “Kat fei sam komainy kat rom a ka to ei? Mam vainy babainy tsun faarei
    maromi! Mam atoiny tsuiny men Vurungan Rof tsumi ma takopis osing amin gov gamgam
    am tagaa fi to ten Gov te kaa minon a toto na suu, to te fapogaar a korosuu an
    puputaa ana namaan an fo mamatsiny ka patsun puputaa ai jias korosuu.
  wnc-wnc: “Ginu unzingu ma tasiwam. Nikaya kepdakane nana amin siknga gin bingakan.
    Ge nitda apu wamu takeaknga danike ginda upau wai wa tasikaing kaknga teke musipza
    tapa tekwamban Anutu kayuk asinggan yuak kapaekan natapningge danikamak. Anutu
    waapata yekap ba kep ba gatu yanggabam gwen ba gatu sanga bamu yekapatang kepatang
    ba gatu yanggabapatang yuaing ngangu pasike pekut tapanin.
  bus-bus: 'wà bè: Gbɛ̃nↄ, bↄ́yãnzi ée kɛɛ lɛzi? Gbɛ̃nteenↄn wa ũ se lán a bà. Baaru
    nnaan wée kpaaare, lɛ à kpɛɛ li pↄ́ gina kɛ̀nↄnɛ à aɛ dↄ Luda Wɛ̃̀ndidea. Àmbe
    à musu kɛ̀ kↄ̃n tↄↄtɛo kↄ̃n ísiaao kↄ̃n pↄ́ kɛ̀ kú à guunↄ píngi.'
  gub-BL: — Màràzàwe tuwe pezapo nezewe, i'i wanupe wà. — Awa romo tuwe uruiko ure,
    pezàwegatete ure. Nuruiko kwaw Tupàn ywak wi ur ma'e kwer romo ure. Uruiko xe
    Tupàn ete ze'eg puràg imume'u pà peme ure. A'e rupi pepytu'u ma'e iaiw ma'e imuwete
    katu re nehe. Pemuwete katu Tupàn wikuwe ma'e nehe. A'e ae uzapo ywak a'e, uzapo
    ywy a'e no, uzapo yryhu rehe har wà no, paw rupi katete wà no. Uzapo ma'e paw
    a'e, i'i wanupe.
  imo-imo: “Imboma, i uluma ambe telka teremeleya? Ilto iye talo kau, eno mele imbo
    talo. Iltoni enonga ungu tukumemu mendepo ombolio nimbili, enonga ulu pulu timborimbo
    imanga umbulu tikolio paimbo koinjo mololi Gote kinye konopu topele taio. Aku
    Gote yuni mulu mai talo tepa, nomu kutamu terimu. Nona tukundo ltemo melema kinye
    mai kinye mulu talonga ltemo melema pali terimu, yu pulu.
  boj-boj: “O tamo uŋgasari, niŋgi kiyaqa kumbra endi yeqnub? Aqo aiyel mandam tamo,
    niŋgi ti kere. Aqo aiyel na Yesus Kristus aqa anjam bole niŋgi merŋgeqnum. Di
    kiyaqa? Niŋgi are bulyosib gisaŋ qotei kalil endi torei uratnjrsib Qotei ŋambile
    so qaji a qa nuŋgo areqalo siŋgilatqajqa deqa. Qotei agi a na laŋ ti mandam ti
    yuwal ti iŋgi iŋgi kalil ti gereiyej.
  eng-DRA: Who in times past suffered all nations to walk in their own ways.
  knf-knf: « Babuk biinţ we ukaaŋ kë nakdo hënk ba? Ŋwo bañaaŋ bajën ji an! Ŋbi bi
    ţi, pţupan *Uţup Ulil Unuura, napënna ţi iko inaaf yi nakdoluŋ yuŋ, naşë nakak
    du Naşibaţi najeb, anţakuŋ baţi, aţak mboş, na bdëk, na iko bŧi inwooŋ da.
  san-KHM: ហេ មហេច្ឆាះ កុត ឯតាទ្ឫឝំ កម៌្ម កុរុថ? អាវាមបិ យុឞ្មាទ្ឫឝៅ សុខទុះខភោគិនៅ
    មនុឞ្យៅ, យុយម៑ ឯតាះ សវ៌្វា វ្ឫថាកល្បនាះ បរិត្យជ្យ យថា គគណវសុន្ធរាជលនិធីនាំ តន្មធ្យស្ថានាំ
    សវ៌្វេឞាញ្ច ស្រឞ្ដារមមរម៑ ឦឝ្វរំ ប្រតិ បរាវត៌្តធ្វេ តទត៌្ហម៑ អាវាំ យុឞ្មាកំ សន្និធៅ
    សុសំវាទំ ប្រចារយាវះ។
  arn-NT: —Pu weni, ¿chem mew anta femngechi femimün? Iñchiw ta ka femngechi wentru,
    eymün reke. Iñchiw ta küpaleluwiyiñ rume küme dungu femngechi tamün elkünutuafiel
    ti wesake dungu, chem mew no rume ta kümenolu, ka tamün wiñotuael ta mongelechi
    Ngünechen mew, tati dewmalu ta wenu mapu, ka nag mapu, ka lafken ka kom tati mülelu
    tüfa engün mew.
  zas-NT: ―Gol bacaagdiajg, ¿chexquiza zeel rüjndi zian, awa bejn gajc dunujn ziꞌcgajc
    lëjt? Awa par zianclan zioꞌpan din yanan lojdi din yasaꞌndi ni rüjndi, din achetczi
    lasajc reen. Mejorli gol binal xnejz Dios naban, bén been xanyabaa në guidxliuj
    nëtëë nijsdoo con gra ni yuꞌ loj reen.
  ken-NT: “Bɔta, ndaká yi bákʉ̀ ɛnyunɛ? Sɛ́chí nkwɔ chi bakwǎŋwaŋ mbɔ bhe! Sɛ́twɔ
    fá bɛ́gháti bhe Mbok Ndɨ́ndɨ́ ɛ̌ti Yesu bɛ́ mǎntɨk nsɛm ndǔ mɛnyɨŋ ɛbhɛn bɛbhɨkɨ
    bhɔŋ nsay mǎntwɔ́ ntá Mandɛm mmu áchyɛ̀ nɛpɛ́m. Yí kɛ ághókó mfay nɛ mmɨk
    nɛ manyɛ́n nɛ mɛnyɨŋ mɛnkɛm ɛbhɛn bɛchi arɛ́.
