  wat-wat: “Eiyoi, unaunaki! Avao nofe kwa savisavivinei? Kima o naki namoḡamoka maise
    kwami. Biga dewadewana ka nemiiya nenemiyai ebe nofe ibakaokaoḡosima naki kwana onovisiya
    eatu kwana saḡavinimiya Guyau na yawasina nenei. Nofe Guyaunama o tanake abama,
