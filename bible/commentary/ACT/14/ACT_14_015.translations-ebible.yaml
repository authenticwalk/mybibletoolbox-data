  ino-ino: '@see-verse:ACT.014.014'
  gnn-gnn: “Way walala yolŋu'-yulŋu. Nhäku dhuwala nhuma bitjarrayinydja? Dhuwalanydja
    dhuwala ŋilinyunydja yolŋu muka maṉḏa, balanyara liŋgu bitjan nhuma. Ŋilinyunydja
    dhuwala marrtjina lili dhipala, gäŋala nhumalaŋgu ŋamakurru dhäwu', märr yurru
    nhuma ŋanydjaḻa'yun dhipuŋuruyinydja nhäŋiniŋ'ŋurunydja romŋuru, ga buku-ŋal'yunna
    yurru yukurra ŋurukuna yuwalkkuna wal'ŋu walŋamirriwuna waŋarrwu, ŋurukuna waŋganyguna
    ŋunhi ŋayi djäma ŋunha djiwarr, ga dhuwala munatha' ga gapu raypiny, ga dhika
    nhä malanha ŋunhi yukurra ŋorra dhiyalami.
  yal-yal: “Ɛ ito ligama nanfera? Muxun nan tun nxu tan na alo ɛ tan! Nxu faxi Yesu
