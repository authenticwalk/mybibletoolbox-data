  crn-NT: 'Miyen tɨjɨ́n: ―Múꞌeen teteca, ¿aꞌiné sej si siyen rɨcɨ? Teen tu hui teajta
    teteca púꞌeen, setɨ́j múꞌeen. Ayee tu ꞌeen jɨ́n mú aꞌuvéꞌejuꞌun tetáꞌaj tejamuáꞌixaateꞌen
    setáꞌaj múꞌeen raatapuáꞌajta seꞌíjna tɨ caí tiꞌitɨj vaɨreꞌe, setáꞌaj raténaꞌamicheꞌen
    ɨ́ Dios tɨ iꞌirúuri, tɨ ajta raatétaahuacaꞌa ɨ́ ta japua tɨ auuteájmua, ajta ɨ́
    chaanaca tej japuan yen seijreꞌe, ajta ɨ́ jaj tɨ íiyen seijreꞌe ta jamuan, ajta
    nain tɨ́j naꞌa puaꞌamé tíꞌiseijreꞌe íiyen chaanaca japua, ajta jaj tzajtaꞌa tɨ
    tíꞌiseijreꞌe.'
  zpu-NT: —Reꞌ, beꞌnne, ¿bixchen llonre kaꞌ? Lekze beꞌnnachkze netoꞌ, zaꞌtoꞌ llzejnieꞌtoꞌ
