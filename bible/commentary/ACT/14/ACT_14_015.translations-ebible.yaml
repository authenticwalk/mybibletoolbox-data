    chic i cꞌachlic Dios reꞌ aj tikꞌinel reh taxa̱j, aj tikꞌinel reh wach acꞌal, aj
    tikꞌinel queh haꞌ, aj tikꞌinel woꞌ queh nicꞌ paꞌ nimal quicꞌacharic chipam take
