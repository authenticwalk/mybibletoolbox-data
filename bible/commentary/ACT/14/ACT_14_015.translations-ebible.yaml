  cof-NT: —Amicola, ¿ti quichun tsanlaquinayun? latinue. Chiquilari diosila itolajoyoe.
    Tsachilanan jolajoyoe nula cuwenta. Nulachi tenchi sen fiquica cuenta quebi jacalayoe
    latinue. In Diosi joe tinun molderi epe joe. Junni yaca jera telaquepoto, tsa
    son Diosibe cayailaide! tilatiyoe tinue. Tsa Diosi yoquidoca, toca, lamarica,
    jerale junlabi nenaminlacanan quica joe.
  srm-NT: 'ta bai taa: “Dee sëmbë aki, andi u ta du aki eee! Un disa ooo, gaantangi
    un disa! U seei da sösö sinkii sëmbë kuma unu tu! Ma u ta tja wan bunu buka ko
    da unu taa be un disa dee sösö soni un ta begi aki, nöö un bia ko ta begi di libilibi
    Gadu di mbei hii soni, wata ku tela, goon ku liba, fou ku mbeti ku libisëmbë,
    hii soni a mbei. Nöö hën fuun biibi e.'
  qvs-NT: —Kankuna ¿imapatí diostashina kuyawanayankichi? Ñukaykunapish kankunashina
    runakunallami kanisapa. Shamushkanisapa yachachiknikichi chay mana kawsak diosnikichita
    sakishpa kawsak Tata Diosta kreyinaykichipa. Payllami tukuy allpata sieluta manllayba
    kochata tukuy laya chaykunapi tiyakta rurashka.
  zca-NT: ―¡Lë' go! ¿Chon kile' go kure' kun no?, porke, ¡no men nela go ka! Nabtsa
    nzë no namás par nzadi'zh no widi'zh nazhon por Jesukrist, par la' go rë kwa'n
    nazu't re', no yila go Dios, Me kinu yalnaban par dubta', Dios kwa'n mizuxkwa'
    yibë' no yizhyuo, no nitsdo', no rë kwa'n nzhin loi.
  cbc-NT: —¿Dopẽĩrã bairo mʉjãã átiyati? Jãã, mʉjããrẽã bairo cabairã jãã ãniña. Jʉ̃gũẽã
    mee jãã ãniña. Torena, jãã atíapʉ, tie mʉjãã ya wãme mʉjãã caĩroarije cawapa manierẽ
    mʉjãã cajãnaparore bairo ĩrã. Tiere jãnarĩ yua, Dios cacatimajũʉ̃rẽ mʉjãã caĩroarore
    jãã boya. Dios pʉame ásupi ati ʉmʉrecóo, ati yepa, ria capairiya. Bairi nipetiro
    tiepʉ macããna cʉ̃ãrẽ na ásupi.
  qxo-NT: “¡Imapätä tsaycunata rurayanqui! Nogacunapis gamcunanö runallam cayä. Gamcunaman
    willagniquicuna shayämurgö tsay dioscunata adorar llutanta ruraycäyangayquicunata
    jagirir rasunpa cag cawag Diostana adorayänayquipämi. Paymi cay imaycacunata camargan,
    ciëlutapis, cay patsatapis, lamartapis, llapan imaycacunatapis.
  mox-mox: “Emavo, tolaʼai weaqina guba ona viaqia ʼimaya? Imaʼa wese tomotau kavokavovo
    omiʼa ʼidewana. Ta baʼe amiea ʼimia, mana nuanuama emi yaubada kavokavovo ʼeala
    ona nogedi ta ona nuagivila Yaubada mayawaina ʼinaya. Tauna mahala be bwaʼobwaʼo
    be mwadeʼwa ta wese yani qabuna gamodia adi Toʼivaʼavaʼata.
  kew-kew: Go konere akolo imi pae? Saa ora nimi nona piane pa aa laapo pipa. Saame
    Epe Agaa lagula epapa. Nimimi omape remonu gimoa oro yaalo piri Gote madaa kone
    rulalimina. Gote-mere su yaa ipa page nipuna piri oyae page warisa.
  dww-dww: a riuna, “Tautauḡoma, aba aubainama umanama ko voivoia? Tauma banaga ḡoma
    maika taumi. Tauma vari verenama kè verauḡena ḡaromie da uma bariawidima nam banibiribiridi,
    ko gose poredi be ami yawasanama ko vitaredina Mamaitua miamia nonoḡinama ḡarone.
    Baninama tauna mara, dobu be egasi be yaba matabudi nopodie ya voiedina.
  twi-ASANTE: “Ɛdeɛn na mopɛ sɛ moyɛ yi? Yɛyɛ nnipa te sɛ mo! Yɛaba sɛ yɛrebɛka asɛmpa
    no akyerɛ mo, ama moagyae saa nneɛma hunu yi yɛ, na mode mo ho ama Onyankopɔn
    a ɔbɔɔ ɔsoro, asase, ɛpo ne biribiara a ɛwɔ mu.
  aoj-aoj: “Ipaꞌ epes, deiꞌ maina pandaꞌam naꞌamba? Afaꞌ wandaiwaꞌ. Afaꞌ biafa ina
    God dembifai, owaꞌatin. Afaꞌ epes atofa dowaf siꞌi ipaꞌ wawalipipa basef buꞌwafi.
    Ama ipaꞌ pegakwaha god amamba falafumi basoꞌami ma pefeꞌ pigaila God nagape namona
    atapinai. Anen nandaꞌ otaga ilif naloma itapi epes hiasi saloma naoh embel luꞌwami
    maloma hiahaom hiami magapaumi.
  cbv-cbv: —Páant ñi chãjatdih ñi cádahaá. Jwiítbʉt yeeb pánihnit cã́acwãjeh mʉn tigaá.
    Jwiítdih wẽinit, ñi mao wʉ̃hca bojoó. Jwiít yeebdíh Jesúíh tʉ́ini doonádih naáwádih
    jwĩ jʉ̃ʉ́wʉ́p be. Dios yoobát báadhni, wẽpni caá. Yeéb ñipĩ́ wẽini panihni nihcan
    caá. Pánihna, nin wẽpcanni, báadhcannidih ñi wẽi cádahaá. Tʉ́ʉt nʉʉmnít, báadhni
    Dios yoobátdih ñi jepahaá. Caán jeádih chãj, baácdihbʉt chãj, mʉjnadihbʉt chãj,
    nihatdih ãt chãjap wʉt jĩ.
  taw-taw: Anɨb agɨlek, Bɨ okok, taynen anɨb won ak gebɨm agɨlek? Chɨl God mel, bɨ
    yɨbɨl yɨpɨd gɨl agɨlek. Pen God bɨawl yɨbɨl tap okok mɨdupsek gɨlak ak, takaw
    teplep nop ak dad apobul agɨlek. Ne adekab alaŋ gɨlɨl, lum awl gɨlɨl, ñɨg solwala
    ak gɨlɨl, tap okok mɨdupsek gɨlɨl gak agɨlek. Chɨl takaw teplep nop ak agol, tap
    yokɨp agnepɨm okok kelɨgɨl, God pel mɨdep ak nop agnɨg yenɨmɨb agɨl nɨbop agobul
    agɨlek.
  jic-NT: —¿'Onin ne nin lojí? Cupj niyom p'in, nun jinwá. Tjiquilaca nun jis walap'a'a
    la veles Jesucristo po'ó. Qjuisas nun ma ca jisas nsem dios witjacj, yupj ne Dios
    tulucj. Janucun tulucj yupj, 'üsüs tulucj yupj. Dios t'üc' way lal mponé. Pü'ü
    jupj. Nosis la tjiji. Tsjun po'ó la tjiji wa. 'Üsǘ püné la tjiji wa. Pjü way
    ne'aj patja la tjiji wa.
  zap-NT: ―¿Penak rlaa de zegwa yra de si noze mén ke nak noo zegnak ke de yra de?
    No neguin neguinendxee zëëd noo lo de chen yzëët noo ne ysalzaan de yra kos gwa
    ne bat rkyiindet ne rlaa de, lex ylaa de ne rlaan Dëdyuzhmbán ne wzhexkwaa gyeybaa
    gyëzlyutee no le nisdoo no le yrandxee ne nuu lo we.
  wer-wer: “Ar pël ëëngan. Tenip omën arim karaar. Tenip arën ngön ompyaut omën utpet
    pipot sëp wasënëak ök niaim. Pël ëën ar lup kaip tiak Anutu wëwë pepap pim naë
    önëak niaim. Pi kutömre yangre i kaö epot ket ëak pötë omën wia epot ket ëaup.
  ipi-ipi: Amene yame, nalipa akali enene yakama ateyai okonepene teke ateyapa-ko.
    Anu peakale yakamato nalipa opa guyale yia bulumako utupane atu epeyaipe. Gote
    saka ateya okomane yuupi, ati kengapi, ipa solewatapi, utupanena eya tupa pitaka
    yakale lea-kola, yainipia. Balato wuane peane okonena, yakamato owato gote tupa
    opa maiyaini mana oko angini mindi jia. Yakamato mana okone awua tepa alu, yamapane
    peke loto, Gote saka ateya oko lo bilipi lalapape.
  qul-NT: —Señorcuna, ¿imaraycutaj caycunata ruwachcanquichis? Nokaycoka runacunalla
    caycu, kancuna jina. Kancunaman jamuycu, cierto causachcaj Diosmanta willaj, cay
    yankha ruwachcaskayquichiscunamanta Diosman cutiricunayquichispaj. Chay Dioska
    janaj pachata, cay pachata, kochata, tucuy ima cajcunatapas ruwarkan.
  tnc-tnc: '@see-verse:ACT.014.014'
  ter-NT: —Itínoe hóyeno, na koeti kixíneaneye? Utímaka xâne kiteátinenoe. Enepone
    yeópone iséneuke, kúteanemaka veópone. Hara simíno ûti koyúhoyea ûti ra inámati
    ihíkauvoti koyúhoti koeku Jesus, maka kiríkapanenoe ra koekúti hékone ákoti itóponone,
    koane hekápanemaka ra koati kaná'uti Itukó'oviti, enepone pahukoâti apé kó'iyea
    ne vanúke, koáne ra poké'e, koánemaka ne úne ya mar yoko uhá koeti ovâtihiko.
  bmr-NT: Amɨɨhai, ¿collɨhi tollɨ momoonɨhi? Amɨɨhaibadɨro mɨsi miyamɨnaatɨsi, tooneguiiha
    mɨsi masaahi. Tollɨ iicaneheje jihovonehejeque mejeevesuqui. Jaamo ɨdɨɨboro Moocaani
    iicaabojaago miminifetequi, niquejeque, jiinɨjeque, muuaiñoco icano paryɨ faabohoco
    ifiivusuubojaago.
  fuf-fuf: «Ko honɗun waɗanton ɗun? Menen kadi ko men yimɓe wano mo'on! Meɗen waajorde
    on wa Kibaaru Moƴƴo fii ittugol on e ɗii piiji mehi, ruttoɗon e Alla Wuuruɗo on,
    on Taguɗo kammu e leydi e baharu e kala ko woni e mun.
  mwc-mwc: “Awaika kairavina nikona ko wosewosei? Yakai wai pipiya mom, komi rutainimi!
    Yakai wai Wara Gairena kabi yoneyonei, kata ami wose goyogoyosi kamosi yai koni
    nuwabirabira, God yawayasina kurina, kona sapama ba dobu, enaga ba sawara ereonowana,
    kamonai te mamana wai tupana i wosisi.
  bhl-bhl: “Kawtiw yutaka! Kale nono kebiliw e? Aso nukati kun so dem so kunum yukatetew
    te! Nu teleko, Sunbin-Got em Weng Kal Ken Ati be deeko, bakayem tem talbuluw kasike.
    Kame yu mongom dem banim kukuw be koleweko, ibolow famdes angeko, fein finik so
    Sunbin-Got em fukun unoliwka! Nimtew angom? Sunbin-Got ete kuw abiil so, kawin
    kale so, okmun alelbin fian so, alik alik mesesem biim dim alakabiliw bi so, alik
    alik angom beem kaise mongom kayak ete kasike.
  ons-ons: “Onoka wane kine kine iwa mamami? Ŋere kepe ŋeika, ŋere ŋine yaleka! Ŋere
    ŋine don kisi maine, ea ŋidaniketane sarimaite, ŋine anutu isisine ea ŋadekka
    more, zinge Anutu gege welaine eŋane kaitko gekei. Anutu gege welaine eŋe qeli
    so kepe so kine kine korop ma wakonge.
  con-NTPO: —Aindeccu, ¿jongoesie qui jova'caenjan tson'jen'fa? Ingija que'ia'caeñi
    a'i'fa gi. Ingita gi ji'fa ñotsse condase'choma condaseye. Nane osha'cho injanga
    iñajan'choma catipa ñoa'me canse'cho Chigave in'jan'faye gi condaseye ji'fa. Nane
    tsa canse'cho Chiga tsu sefacco, ande, marve agattoen'su. Toya'caen osha'cho sefacco,
    ande, marni jinqque'suve'qque tsu agattoen'su.
  ghs-ghs: Idze abinaga, naane qubake nike qubarake eetorai? Nakai napa gama abi sama
    teena, nikeho qesanihe noo qidzake aima baa hiirorai. Oi teeho bahe Ononga qaraqaranomai
    qusu ma ttoka ma besa ma quba minara mootota nohoke nookaqa baura meeama eranomake
    nike tume biireqa Ohongaho pobi naatareiqi naka baaorai.
  peg-peg: “ଏ ଗାଜାକାଦେର୍, ଇନାକିଦେଂ ଇ ୱିଜ଼ୁ କିନାଦେରା ? ଆପେଂ ପା ମି ଲାକେ ମାନାୟ୍‌କାପ୍,
    ମି ଲାଗାଂ ଇ ନେକ୍ରିକାବୁର୍‌ ପର୍‌ଚାର୍ କିତାପ୍ନା, ଇନେସ୍‌ ଏପେଙ୍ଗ୍‌ ଇ ସବୁ ଆହାର୍ ଆଡ଼୍‍ମାଡ଼୍‍ତାଂ
    ମାସ୍‌ଦି ଜିଜ଼ି ମାନାକା ଇସ୍ୱର୍‌ତି କାଜିଂ ମାସ୍‍ଦାନାର୍ । ହେୱାନ୍‌ ବାଦାଡ଼୍‌ତ ସବୁ, ପୁର୍ତି,
    ହାମ୍‌ଦୁର୍‌ ଆରି ହେ ସବୁତ ମାନି ୱିଜ଼ୁ ଉବ୍‌ଜାଣ୍‌ କିତାନ୍‌ନ୍ନା;
  txu-NT: —Ẽ, mỳkam ne ga me aje ar imã amijarẽnhmã? Djãm ar ibê Metĩndjwỳnh? Kati.
    Ar ije me apyràk. Me aje wãnh mỳjja kajgo jamã anhirermã ne bar kàj bê me ajakreo
    iba. Metĩndjwỳnh ne tĩn ne ar ba. Ta ne arỳm kàjkwa nhipêx ne ajte pyka nhipêx
    ne ajte ngô raxbê pyka kêt nhipêx ne ajte kam mỳjja kunĩ nhipêx. Tãm dja ga me
    amim maro aba.
  eng-WEBU: “Men, why are you doing these things? We also are men of the same nature
    as you, and bring you good news, that you should turn from these vain things to
    the living God, who made the sky, the earth, the sea, and all that is in them;
  gnw-NT: —Cuimbae reta, ¿maera pa piyapo cua? Ore perapicha retaño co. Jare numɨmbeu
    peve piyerova vaerã cua icavi mbae vae piyapo vae güi Tumpa icove vae cotɨ. Echa'ã
    jae uyapo ara, ɨvɨ, ɨ guasu jare opaete mbaembae ime ñugüɨnoi pɨpe vae reta —jei
    reta—.
  mux-mux: “Yima, ulu akili nambimuna tekemeleye? Olsu eni mele, mana-yisele mindi.
    Temani kaiéle eni topu simbulú úmbulu. Eni pulu yi gólu tuli korupama munduku
    kelku, méle korupa kanuma liiku bulu siku, muléle kene male kene numú-kusale kene
    mélema pali tepa, yu yununu kona molemú Pulu Yi kaniliinga ungele ‘Piliiku liangi.’
    nimbululiinga, nimbu simbulú úmbulu kanili.
  maj-NT: 'b''i̱ i̱ncha kitsú: —Jun já, ¿á b''a̱ tín''ehenu? Ta̱ xu̱ta̱ níi̱ xi nkúhu
    jun. Tíb''eni̱jmíi̱ a̱jinnu̱u nga tjíhin nga k''úéntu ni xu''bi̱ xi najmi chumi
    ni chjíhi̱ ra̱ ko̱ n''e̱kjóho̱on Nti̱a̱ xi tíjña tík''un. Kui xi kits''ínnda nk''a
    ján, t''anankiu̱, ntáchak''uu̱n ko̱ ngayjee̱ ni xi tjíhi̱n.'
  bkq-NT: — Adâiseba itaungâ, Nhaum! Deus mâkeba xina. Imyenromo kulâ xina! Âyanmo
    Jesus wâgâ agueze xina xarâ âewyly, onro xygatyby modo kulâ mâinwâmpyra mitomoem,
    iwâgâ amyguelymo mâinmohomoem warâ. Âdyem nitaymba akaemo. Âdy âmaemoem anientaymba
    ise. Deus iguedânry einwântaungâ, kau, onro, parutabâ, idânârâ xugunipyry. Awâkâlâ
    idânârâ âdydo imeom xuguni.
  kue-kue: “Yagl wagle, ene sraglpre yegl erme? No ama yomba ene meglmere kuno yegl
    mouglka! No igle umbuglka i kamambuno wakai ene ditombugl, ene taragl yoko dembiye
    siteingwa i kondindre ana God kor aimande moglmara enaglkwa. Godmo i heven ya
    makan ya mundi nigl te sragl prapra suna igle paingwa i ye ere yongwa.
  cot-NT: —Aato piquejejiguiro imaica. Aato pitsaroventajigana. Naatimpajia ariqueate
    noquejejiaquempi aviatimpajia, caquintetarite nonajiaque. Iroguenti nocoraquetashijiaque
    noncamantajiguempi povashiantajianajeronijite pishineventashijiacaca intati, irionijite
    pinquemisantajiaje Irioshimajaca peacaaguetacaroca inquite, quepatsi, quentija
    aisa maasano choocatantaguecaroca.
  bnp-bnp: “I navai mu rata mavonga? Maria a bakovi tavula kunana manga mua! Miri
    valai koea miri ngaru ni vakalongo mua vona a Velenga Kamumu, mu gu ha taro a
    maka maki tavula nga, mu gu ramai a Vure mahuri, a viri i ratarike a hunu, a malala,
    a dari, turana maki lobo i tabuli ne tou.
  apn-NT: 'Nẽ mẽ kãm: —Kwa mẽ ri ã wa inhĩpêx anhỹr kêt nẽ. Wa ixpê mẽapãm kêt kênã
    kot ka kêt mẽ ã wa inhĩpêx anẽ. Nom mẽapãmja na ka htem ãm amnhĩ to hwỳr kaprỳ
    nẽ kãm mex o mex ã harẽnh kaprỳ o ri apa. Tã mẽ ate ã amnhĩ nhĩpêx anhỹr kaga
    nẽ hpãnhã Tĩrtũm kôt amnhĩ xunhwỳr nẽ amnhĩ to pix wỳr o apa kaxyw na pa pre wa
    mẽ awỳr mõ nẽ pôj. Tĩrtũmja mẽ ate mẽ apãm jarẽnhta rom htĩr o htĩr. Na pre mẽmoj
    piitã ho kato. Kaxkwa ho kato nẽ pyka ho kato nẽ gô xujanãr o kato. Nẽ kamã ri
    mẽmoj piitã ho kator pa.'
  ctp-NT: ―¡ꞌWan, neꞌ kula! ―ndukwin Palyu loꞌo Bernabé ꞌin neꞌ kichen―. ¿Ni chaꞌ
    lka ngiꞌni wan ngwañaꞌan a? ―ndukwin taꞌa tyukwaa neꞌ―. Nten chalyuu ti lka bare,
    ñaꞌan tiꞌ wan; ja lka ba ndiose. Wa mdiyan ba nde re chaꞌ chkwiꞌ ba loꞌo wan,
    chaꞌ ꞌin Ndiose nu luꞌu. Ja suꞌwe kuꞌni tnun wan ꞌin xka la joꞌo, ska ti Ndiose
    nu luꞌu ndiꞌin chaꞌ xuꞌwi lyo wan ꞌin Ni; ti kwiꞌ Ni lka nu ngwiñan Ni nchga nan
    nu nsuꞌwi lo yuu, loꞌo nchga nan nu nsuꞌwi nde niꞌ kwan, loꞌo nchga nan nu nsuꞌwi
    tujoꞌo.
  opm-opm: Hanip gur kianorim nute danong hatperim ihapti. Nuhutra hanip diradir basda.
    Hanip tap bap diradirmur. Gin nuhut gurnong guragure na napanggeitin han erer
    ohe danong ma hat pati da moh mandama eimat patru patepra Got orhe danong hat
    paten ohe yah meng oh napotinmat mama apripti ohmur. Ama ihat patru patepra Got
    orhor aw tano mong tano tom hruo mong tan tei mama darpatip han erero oh ama Got
    orhorwi erer oh gonsi gon darpatip Got ohmur.
  bvr-bvr: Minypa abirri-yinanga, “A-lay, ganapa bulugi bubu-bu atila! Ngatipa nyirri-gunaga
    wangarr ngika. Wurra nyirri-gugaliya minypa ana-goyburrpa. Wurra jarra gun-molamola
    janguny nyirri-ganyja gurda ana-gorrburrwa barra gu-gata ngacha gun-nerra ana-goyburrpa
    nyibu-bawa rrapa nyiburr-ngukurdanyjiya nula Wangarr an-gata ay-ninyarrapa ay-workiya.
    Ngardawa nipiya an-gata gurdiya rrawa gu-jarlapuna — nguparr, jel, gun-bachirra
    burr-guta gun-gata gu-burnda gu-yurra.
  wal-wal: bantta qaalaa xoqqu oottidi, hagaadan yaagidosona; “Asau, hagaa aissi ootteetii?
    Nuunikka inttenadan merettida asa; ha pattenna yohuwaappe saluwaanne sa7aa, abbaanne
    eta giddon de7iya ubbabaa medhdhida de7o Xoossaakko intte simmana mala, inttessi
    nuuni wonggeliyaa mishiraachchuwaa yootoos.
  zad-NT: ―Le' beṉ'do', ¿berac̱he chonzle ka'? Ḻekzka' beṉ' yell-lioz neto', ka le',
    na' ba bidnto' kwenc̱he wzajniinto' le' chiyaḻ' kwejyic̱hjle diiki bibi zak' na'
    gonḻilall'le Chios, beṉ' yaa beṉ' banna', beena' ben yabana', yell-lioni, na'
    nisdo'na', na' yog' dii de xan yabana', lo yell-lioni, na' ḻoo nisdo'na'.
  kmg-kmg: 'rarâ šiŋuc mupic: “Oi, ŋicbureŋ, ŋoŋe wemo eŋgopieŋ¡ Nâhe ŋic jaha wâc,
    ŋoŋere sâc. Ŋoŋe nemu burec burec râpec-joparâ Wofuŋ jujune maickeniŋte Biŋebiaŋ-ticne
    muekoperec hâcne. Eki sambâŋ â mâreŋ â hâwec wiac fuŋne fuŋne-jeŋichec bâfua-fârewec.'
  aso-aso: 'tiꞌ li lasineꞌ: Vekizo, lingine nanitekumuꞌ neꞌmine ilisa nave. Laza nene
    lingine gidini haza eveneꞌ nosive. Lingine nene oꞌmosotine soza sazaliꞌmine haza
    niteꞌ nene mehedine ngimi mineꞌmo dizovoꞌ minaaꞌ neineꞌ Oꞌmoso ezela vi giꞌmizilizave
    lo mene gamazi lamineꞌ nene nolo-lingimusive. Aza aꞌmine Oꞌmoso nene Okulumoꞌ
    misubo idoꞌ guvo noso idoꞌ mukiꞌ initeꞌ neineꞌ nene do sotoꞌ molaniꞌ ve.'
  uli-uli: “Meda mele hala foru mele iye sengal iyang? Hamem ila, hamem yarmat le
    tappel chog hami! Ha budoh habe foloyu Hapatpat Momay we ngalugmi, bo habe wigdi
    dipmi tang meka tor pelal bo habe tagul ngal Deus la yema fang molow. Iy mele
    ye foru laeng mo talop, mo taed mo pangal meka ye mel iyang.
  nin-NT: “Imba ko na meme da angginggi? Inta si anishirr nâ ta si imba. Inta nga
    nye i da ki imba Ure ku wre ku Yesu ku ni bu ka imba glo na aseki andanda angga
    ka yo, ni ka imba kakuma na Abachi uni so tsitsirr ku nggo na unkplassu tuku imimi,
    amasirr na aseki wemi nggo a se nu umi umbarr ku.
  acu-NT: —Juun ainautiram ¿waruka aitkarme? Iisha atumea nunisrik aintsuitji. Tura
    asar atum nangkamrum aitkarme nu inaisaram ukukrum Yus nekas iwiaaku aa nu umirkataram
    titasar winaji. Nekas Yuska nayaimpincha, tura nungkancha, tura juun entsancha,
    tura mash nungkanam aa nuna najanamiayi.
  cak-WNT: ¿Achique ruma tek riyix niben quere'? Riyoj xa yoj winek achi'el riyix,
    y yoj petenak iwuq'ui riche (rixin) chi nokabij chiwe chi que'iya' ca ri xa majun
    quejkalen, achi'el re yixtajin chubanic, y tinimaj c'a ri c'aslic Dios ri banayon
    ronojel. Ri banayon ri caj y ri yec'o chuwech, ri banayon re ruwach'ulef y ri
    yec'o chuwech, ri banayon ri mar y ri yec'o chupan.
  ebk-ebk: “Iib-a, adchi t'uyyu cha atun na? Kun kami us kaman kan chakayu ay tataku
    ya! Enmali kami hena ay mangepakaammu kan chakayu as nan Ammay ay Chamag maepangkep
    kan Apo Jesus. O, enmali kami ay mangifiakia kan chakayu ay chukkianyu nan panagchaychayaw
    as nan chiyuycha achi tit-iwa ay dios ta omafurot kayu as nan matataku ay Dios
    ay namayang as nan chaya, nan luta, nan fiayfiay, ya nan am-in ay wacha kan chicha.
  spa-PDDPT: Señores, ¿por qué hacen esto? Nosotros también somos hombres semejantes
    a ustedes. Les anunciamos las Buenas Noticias para que den la vuelta de estas
    vanidades hacia el Dios vivo, Quien hizo el cielo, la tierra, el mar y todo lo
    que hay en ellos.
  ruf-ruf: “Amweye, ebali mwotenda apfi? Twetwe pfipfila twa iwanu ka mwemwe. Twowaghalila
    Imbuli Inoghile ili mpfileke ipfinyagho, na mumuhindukile Imulungu yane ughima,
    iyalumbile kulanga ne isi ne ibahali ne ipfinu pfose ipfili mumo.
  gun-gun: — Avakue, mba'e re tu guĩ ramigua pejapo ta? Ore voi ma ava peẽ ramigua.
    Pendua rami ae avi roendu. Ha'e rami vy pẽvy romombe'u ayvu porã guĩ ramigua ovare'ỹ
    va'e pejapoa gui pejeko rerova aguã Nhanderuete oikove va'e re. Ha'e va'e ae yva,
    yvy, ye'ẽ ha'e opa mba'e ikuai va'e apoare oiko.
  agu-BL: —¿Nxac na chitzanu' tan banle'n yi e'chk takle'ne'j? Na yi o' ketz, o' tu
    wunak. Ni'cu'n o' scyuch'u'. Ej nin ja ku'l tzone'j tan xtxole'n scyeru' tan cyaje'n
    cyen quilolu' yi cyajtza'klu' yi qui'c na tak'. Nin ja ku'l tan talche'n scyeru'
    tan chixome'nu' te yi tajbil Ryos yi itz' nin tetz, yi Ryos yi bnol teri yi tcya'j
    tu yi wuxtx'otx' tu yi mar tu cyakil e'chk takle'n yi na kil nin tan kawutz.
  isn-isn: nu kuligitya, “U nyenye antu, ku niki mukituma imakani aya? Nu sese ga
    ki ana adamu ni akete i kiwai anga ni kanyu Ku umuletela nkani ni nkende, kina
    mupiluke kupuma mu intu izi ni shanga izepile nu kumutunga Itunda nuili mupanga,
    nai u umbile ilunde, ihi nu luzi ni kila intu ni imoli.
  eng-PEV: “What are you doing? Why are you doing this? Don’t do it. We are just men,
    like you. We are telling you good news, and we are saying that you have to stop
    showing respect to things that are not the true God. You have to turn around and
    follow the God that is alive. He made the sky, and the earth, and the sea, and
    everything in them.
  ilo-ULB: a kunada, “Lallaki, apay nga ar-aramidenyo dagitoy a banbanag? Tattao kami
    metlaeng nga addaan iti rikna a kas kadakayo. Iyegmi kadakayo ti naimbag a damag,
    a nasken a tallikodanyo dagitoy nga awan serserbina a banbanag ket ibaw-ingyo
    ti panagdayawyo iti sibibiag a Dios, a nangaramid iti tangatang, iti daga, ken
    iti baybay ken amin nga adda kadakuada.
  pir-NT: —‍Mʉsa ohõ saha yeracãhña. Ʉsã gʉ̃hʉ mʉsa yero sahata masa ijiaja. Mʉsa
    ohõ saha yeye ne dʉhseati ijierare. Sa yena mʉsare buhena ahtaʉ mʉsa ohõ saha
    yeyere duhu dutina tana. Ahriquina cohãmanare mʉsa yeriquinare ñañequinare cohãña.
    Sa yena Cohãcjʉ̃re catiriquiro pehere ño peoya. Cohãcjʉ̃ pehe ʉhmʉsere, yehpare,
    pajiri mare ijipihtiyere yeriquiro ijire.
  anv-NT: “Bɔɔ́ bina, ndé genó ɛnyú dépyɛ́ mbɔ? Ɛsé delu wyɛ akwaá nkane ɛnyú.
    Ɛse dechwɔ́ fa mangaré ɛnyú mekomejɔɔ́ Ɛsɔwɔ nnó ɛnyú delyaá aló abi ɛnyú
    dénoge mbɔ, dékwɔ́lé Ɛsɔwɔ yi alu mebɛ. Ji akwyɛ mfaa ne mme ne manyi ne unó
    uko bi úlú wyɛ.
  sab-NT: —¿Mineade ba ulita kle cha boke gai mo chubeale? E me no age ene, cha boke
    kwian ba ulita kare, cha me Chube, cha kwian. Cha boke chiu aini geru ulia Jesu
    giti dbe bage, geru e giti ñage suge bage lle e ngwale ba kle gai mo chubeale
    ulita ba chugadale ngwadi. Ba ulita mo ta blitadale Chube ulia gdaitre alin ole,
    ama gwade, ama nga ngaña dodadu nga dba dodadu ble dodadu lle ulita nga ulitage
    ama dodadu, ba ama alin gadale ulia mo Chubeale.
  tmd-tmd: “Ñɨŋ pödpöd rɨmɨn almɨdöi? An nöbö hogwa god yöi! Ñɨŋ nöbö mö yöbö mɨdöi
    mag akuyöbö, an kwo algön nör alɨg mɨdöla. An Jisas Krais mönö wä nuŋ aku ñɨgö
    yad nölɨba höla. God nuŋ adöx sö rɨ nɨgön, mögörɨb il kɨ rɨ nɨgön, ban yuö dib
    aku rɨ nɨgön, ap agap apɨm mɨd akuyöbö magalɨg rɨ nɨgön, röŋa. An ñɨgö Krais mönö
    wä aku yad nölɨŋ, hör ap inakmönö hörön höjöpalmɨdöi piaku röböxön, God kömö mɨd
    Nöbö akwör höjöpal gɨr mɨjɨnö, rön, ñɨgö yadmɨdöla.
  acr-NNT: «¡Achijabꞌ!, ¿suꞌchak kaꞌan alaq waꞌ? Ma riꞌoj xa oj achijabꞌ junam qawach
    ukꞌ alaq. Wa Utzilaj Tzij kaqatzijoj che alaq e chaꞌ kaya kan alaq ri na il ta
    uwach y katzukuj alaq ri Dios kꞌaslik, ri xꞌanaw re ruwa kaj, ruwachulew, ri mar
    y ronoje ri kꞌo che taq waꞌ.
  kpg-kpg: “Nia daane nei, goodou e aha ala e hai nia mee aanei? Gimaua nia daangada
    hua be goodou! Gimaua ne lloomoi gi kinei belee hagadele di Longo Humalia bolo
    gii huli goodou gi daha mo nia mee balumee aanei, gei gii huli goodou gi di God
    Mouli dela ne hai di langi mo henuailala, di moana, mono hagahonu huogodoo.
  taj-taj: “म्‍हिगदे! ह्राङनीसे तिग्‍दा चुह्रङ्बा गे लबा? ङनीएनोन ह्राङनी ह्रङ्‌बान
    दुख सुख नासी भ्रबा म्‍हिगदे हिन्‍ना, ओच्‍छे चुह्रङ्बा नइबा गेगदे ख्‍लासी स्‍वर्गदेन
    जम्‍बुलिङ ओच्‍छे समुन्‍द्रदेन थेरी मुबा जम्‍मान स्‍हेगदे स्‍होबा छोन्‍बो परमेश्‍वरपट्टि
    दोःगै भिसी ह्राङनीदा सत्‍य ताम पाङ्‌बारी ङनी थार्बा पिन्‍बा समाचार भसी खबा हिन्‍ना।
  avt-avt: 'tɨnap tatɨp tar ik: “Yi mɨt yenmak te yi yɨrɨak menmen im e? Hawɨr mɨtɨkɨt
    keretet wɨre yi mɨt. Hawɨr epei wan wetpi hɨm yaaim me Krais, te yi eiweikɨn sip
    eiwet menmen im weinɨm yi eiyises God hɨrak kepu. Hɨrak kerekek kɨrɨak nepni,
    tɨ wan eik metike menmen yapɨrwe mewim.'
  cbk-cbk: “Señores, porque man ustedes ta hace ansina? Maga gente lang man tamen
    came igual con ustedes! Ta habla lang came el Buen Noticia acerca di Jesucristo
    para ay abandona ustedes este maga cosas de nuay valor, y ay adora ustedes con
    Dios quien vivo gayot. Ele amo el quien ya crea el cielo, el tierra, el mar, y
    todo el maga cosas que ta existi.
  uig-ARA: ــ خالايىق، بۇ ئىشلارنى نېمە دەپ قىلىۋاتىسىلەر؟! بىز سىلەرگە ئوخشاش ھېسسىياتتىكى
    ئىنسانلارمىز! بىز سىلەرگە بۇ ئەرزىمەس نەرسىلەرنى تاشلاپ، ئاسمان-زېمىن، دېڭىز-ئوكيان
    ۋە ئۇلاردىكى بارلىق مەخلۇقلارنى ياراتقۇچى ھايات خۇداغىلا ئىبادەت قىلىشىڭلار كېرەك
    دەپ جاكارلاۋاتىمىز!
  tuf-tuf: —Sérinu, ¿vaca ey bitara reht roqui? ¿Bitara reht yauwin síhw̃aqui? Isra
    sérinro. Isra siri batro. Is cat ba sibár éytaro. Isat chihtá ay bi ba quin ehcwáy
    roquiri. Zeus cat, Hermes cat estají batro. Eyinat ba cuitar yájcajatro. Eyta
    bira cham jaw̃i. Sir estají bi tamo síhw̃awi. Sir estají biyat cuacúr abá cat,
    cajc bahnác cat, yacúr cat chájacro. Cajca cuitar cat, yacúr sar cat icuran biyan
    bahnác chájacro, wajacro.
  abx-abx: “Dakam agbuhat sinan. Mga a'a hamok kami' nga pararihu-bi. Agpasamwak kami'
    si ka'am si mahalap sumat basi' patalikot kam si mga gana' kapulsanan-na diyos
    pada'iray si Diyos nga gana' kamatayun-na, i maghimo si kalangitan, si pitak,
    si kalawot, pati' si dimu'an mga inanna'-na sito.
  mco-NT: ―¡Yëydɨjctɨjc ajcxy! ¿Nej co jada jadu'n m'ɨdɨɨtzcɨxy? Nañ jadu'n ɨɨch ajcxy
    jäyɨty, jadu'n nej miich ajcxy. Paady ɨɨch ajcxy tɨ nmingɨxy ma miich ajcxy mgajp
    jɨgɨx ajcxy m'ixmadzɨpy jada jadu'mbɨ huinma'ñ huɨdibɨ ca' choobaady ma Dios.
    E mɨjpɨdaaccɨxp je Dios juugypɨ huɨdi oyduñ tzajp etz naaxhuiñybɨ, je mejy etz
    tüg'ócɨy tijaty ya n'íjxɨm.
  bsp-bsp: «Anapa! Ta ake tɔ nəyɔnɛ tantɛ-ɛ? Səna sɔ, afum ŋɔ səyɔnɛ, palompəs su
    tin tayi pəmɔ nəna. Səlok’ un toloku tɔtɔt ntɛ tɔŋsɔŋɛ nəsak mes mɛyama-yama mamɛ!
    Nəkafələr Kanu fɔr nkɛ kəyi wəyeŋ mɔ, Kanu nkɛ kəlompəs kɔm, antɔf kɔ kəba, kɔ
    ca yɔkɔ yeyi ki mɔ fəp.
  kqf-kqf: “Olooloto bai aubaina mai ko voivoiye? Tama lava ota, mai temi! Tama giu
    visuvisuna ke natome te ko vaiye bi nuwemi ko vitaledi. Mba maimaituwidi waibanigeḡedi
    ko gose kamaḡedi bi Maimaituwa miyamiya nonoḡina lisinemo ko nawa bi ko lauduneye.
    Banina tana taunana mala, dobu, nisa bi bai matabudi nopodimo i voiyedi.
  cpb-NT: 'ikantzi: “¿Oitaka pantantyaawori jiroka? Atziri ninayetatzi naaka, ari
    noshiyimi eerokapaini. Irootake nipokantakari nonkamantayetaimi pipakaayetairo
    pametashitapiintari. Ontzimatye pinkemisantairi Pawa Kañaanetatsiri, wetsikakerori
    inkite, kipatsi, inkaare, maawoini tzimantayetawori.'
  aon-aon: “Ohwakishi arpesh, ipak peneken um enyudok mugu? Ohwak douk armam meyoh
    kabi ipak um! Ohwak wanakumori ukripep Iruhin ananin yopinyi baraen um pukutukuk
    ehudokmori rohwih aih. Um agundok penek lotu um madae adurimi godomi um aria putanamum
    anudok adurin Iruhin douk nape ihih nyumneh iri. Anan douk nenek iruhw heven bani
    agundok atap aria youg aria nenek ihishmorim eneshenesh shape-nyogun iri.
  hus-NT-2005: ―¡Payꞌlomlábtsik! ¿Jantʼókʼi ta tʼajáltsik jechéꞌ? Wawáꞌ u iniktsik
    weye jelti tatáꞌtsik ani u tsiꞌnek abal tu óltsitsik ke yejatich ka jilaꞌ ejtal
    jechéꞌ xi yab xataꞌ ti alwaꞌ. Ka belaꞌichtsik na Dios xi ejat, xin tʼajámal an
    walkʼiꞌ, an chabál, an pujal ani ejtal xowaꞌ waꞌach tajaꞌ.
  mig-NT: Hombre, naja̱ kásá'a‑ró súan. Chi̱ ruu̱, suni cha̱a kákuu‑ri̱ nátu̱'un máá‑ró.
    Te kákastu̱'ún‑rí nuu̱‑ro̱, ma̱ sá'a‑ga̱‑ro̱ tíñu sáni yá'a, chi̱ sua ná chíñú'ún‑ró
    máá Dios, I'a̱ chakú, I'a̱ ni̱ sá'a andɨ́vɨ́ jíín ñúyɨ́vɨ jíín ndúcha mar jíín
    táká‑ga̱ ndatíñu nɨ́ɨ́ ká'nu.
  bps-bps: “E gamu dad to di Listra, kan ku ani nimòyu? Gami sa alò to salngad gamu.
    I duenmi salu dini du tamdò gami i Fye Tulen gablà ku Dyisas Krayst, du fye knagolyu
    i dad dwata i landè gukmamu, na smalig gamu di Dwata i too mto, dunan i mimò i
    langit, i tanà, i mahin, na kdee mnè di lamla.
  mbs-mbs: “Ikà niyo egdogsò kenami. Kenà kay timanem, meneng otaw kay heman iling
    kenyo. Dimini kay amon megtoladà kay kenyo te kagi te Timanem, amon lomengà kaw
    te pegsalig diyà te kenà benal timanem aw somalig kaw diyà te Timanem wedad temanan
    din, so sikandin se mig-inang te langit, aw tanà, aw dagat, aw kedita heman niyan.
  cme-NT: «Na ce bige‑i maacemma‑i dumandɛ‑i-na? Caamba'i bi huɔŋ miɛŋo‑i namaa temma‑i.
    I juɔ baa *Neldɔdɔlma'i diɛ ji tũnu-nɛi, wuɔ na nanna ãnsɔsɔŋ daama‑i aa na
    cu Cicɛ̃lmantieŋo huoŋ-nu. U yaa hielaa dɔrɔ‑i baa hĩɛma‑i baa dãmmaŋ-nuoraaŋgu‑i
    baa ni huɔya-niini‑i hiere.
  sus-sus: E naxa a fala, «Wo tan, munfe ra wo yi fe mɔɔli rabama? Mixi nan muxu ra,
    alɔ wo tan. Muxu faxi xibaaru fanyi nan na wo bɛ. Muxu wo rasima wo xa ba yi fufafu
    fee ma alako wo xa bira Ala xa kira fɔxɔ ra, naxan koore nun bɔxi, baa nun se
    birin daa.
  pon-2006: “Kumwail ohl akan! Dahme kahrehda kumwail wiahki met? Kiht aramas ekei
    duwehte kumwail! Se kodohng wasaht pwe se en kalohki ong kumwail Rongamwahu, pwe
    en kawengkumwailsang soahng soh katepe pwukat oh kawekiong Koht ieias, Koht me
    ketin kapikada lahng oh sampah, madau, oh pil soahng koaros me audeparail.
  dad-dad: “Tamo kayau, ã ere nigin enei ago gef? Amãg tamo maug, ã gen. Amã ã gein
    biya od marou masif, are ã kaũ sã enei utorõg fen, mata ibodõya Negur ĩ, saa,
    teneub, maaĩ ado, anidi namen ereb ereb ganan inodin, ĩ bun falei gouf nigin marokeneik.
  zab-NT: —¡Gulcuadiag guibtɨ! ¿Xínii runguibtɨ zeec, ne saa bnietiacnɨ rac? Ninguipaclay
    ziopnɨ par ziopniin laat dec isaantɨ de ni runtɨc, te pur quɨt xi zelotideng.
    Güenru gulchanuu xnez Dios ni rbeznabány ni banchuu yabaa, guɨchliu ne nisdoo
    cun irate de ni nuu lodeny.
  jae-jae: “Lauac, abe aŋgôm amboac ondoc. Aêagêc tonec ŋamalac palê-palê atôm amac.
    Aêagêc asôm ŋawae ŋajam gêdêŋ amac gebe anam taôm ôkwi aŋga gêŋ ŋaôma tecenec
    andêŋ Anôtô mata jali tau ana. Eŋ ŋac, taŋ kêkêŋ undambê to nom ma gwêc to ŋagêŋ
    totau-totau samob.
  ksd-ksd: Avat a tarai, ava pait go ra lavur magit dave? Amir bula a ura tutana ka,
    ma tikai ka ra maukua i dat parika, amir kap uka ra bo na varveai tadav avat,
    upi avat a vana kan go ra lavur mangamangana vakuku tadav ra God i laun, nina
    i ga vaki ra lavur bakut, ma ra rakarakan a gunagunan, ma ra ta, ma ra magit parika
    i ki ta dital;
  msm-NT: “Hoy, nokoy man sikan oghinangon now? Ajaw now ogpadajuna su angod koy da
    iyu no mgo otow. Iyan ing-andini noy su meyduon madojow no ignawnangon noy iyu
    agun talikudan now to mgo hinang no wada pues aw atubangon now sikan buhi no Diyus.
    Sikandin to mighinang to yangit, to pasak, to dagat, dow to tibo namakabotang
    duon.
  myk-myk: «Wu naɲiinɛɛ ɲaha na yee di le pyi wɛ? Wèe bɛ pu ɲɛ sipyii ba yee wa wɛ.
    Wèe ya pa Kilɛ Jozaama jo yee mu, jo yi ke ɲuŋɔ baa pɛɛŋɛ ke ɲɔ yaha, yʼi dà Kilɛ
    ɲìi wo wu na. Yʼi da wu pɛlɛ, wee wemu wʼa fugba, ni ɲiŋɛ, ni suumɔ lɔhɔ, ni ki
    funŋɔ yaŋmuyɔ yi bɛɛri yàa ge.
  sbe-sbe: “Kama bodao, idohagi to doha teina kwa ginauli? Kai meta tamowaigaibu doha
    komiu. Na wasa namwanamwana ka leyama yo ka hededelaowa bena yomi laulau nige
    kaniyodi ta kwa tolehesuwaladi na kwa nuwabui Yaubada maumaulina unai. Galewa
    yo tanoubu yo gabwa yo hinage ginauli maudoidi udiyedi se bawa, ginauli maudoidi
    ta tauginaulidi ede iya.
  mcr-mcr: “Yeyämaqä iquenyä, he suqä tä, suŋqä imäkqäuä? Ye ämaqä, he eŋqä-paŋä quveyqä.
    Ye kukŋuä äŋguä we-huŋqä-täŋi, awä tii etätqäŋueqä. He nätmatqä hiŋgiŋqä iu qänaknä
    itqäŋuwi, huätä ävquatämäupu, Goti Hea Ique-ique Pmeqä Iquenyqä qänaknä ipiyä!
