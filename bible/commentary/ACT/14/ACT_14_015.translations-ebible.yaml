    ne xe̱zr la xu, ne nísadau', ne xúgute̱ da de̱ lu'ule na.
  spp-spp: «Wuu cìnmpyiibii, ɲaha kurugo yii ɲyɛ na nde pyi yɛ? Wuu na ɲyɛ sùpyii,
