    canguna cai yanga dios randimanda astahuan causac Diosta quirinauchun nisha cuintangahua
    shamuranchi. Paimi jahuapachata, cai pachatas, lamar yacutahuas, tucui chi ucuibi
    tiyaccunatas rara.
  deu-ELO: Männer, warum tut ihr dieses? Auch wir sind Menschen von gleichen Empfindungen
    wie ihr und verkündigen euch, daß ihr euch von diesen nichtigen Götzen bekehren
    sollt zu dem lebendigen Gott, welcher den Himmel und die Erde und das Meer gemacht
    hat und alles, was in ihnen ist;
  mjc-NT: 'Tan catyí ra naha: ―Nyooho tata, ¿nácaa tsa javahá ndo tyehen? Nyuhu juvin
    ñi rayɨɨ ñuu ñayɨvɨ ihya cuví ndi. Tumaa cuví nyooho cuví tucu nyuhu. Tan vatsí
    cahan ndi tsihin ndo tyin na jaña ndo tsa javahá ndo tyehen tyin ña tsiñí ñuhu
    yacan tsi ndo, tan na cunyicun ndo tsi Nyoo nyito. Juvin ra tsa javaha̱ andɨvɨ
    tan ñuhu ñayɨvɨ. Tan javaha̱ ra ndutya ñuhu tan tandɨhɨ maa tsa iyó tsitsi ndutya
    ñuhu can.'
  caa-caa: —Winicox, ¿tucꞌa tuaꞌ war iche cocha era? Pues non winicon ubꞌan bꞌan cocha
    nox, y tarion era tuaꞌ taca cawareox que ucꞌani tuaꞌ iwacta tunor e onian bꞌijnusiajobꞌ
    era porque matucꞌa ucꞌampibꞌirobꞌ, sino que ucꞌani tuaꞌ ixcꞌupseyan tama e Dios
    xeꞌ bꞌixir. Jax jaxir xeꞌ uche tunor ut e qꞌuin y tunor or e rum y xeꞌ uche tunor
    e nuxi jaꞌ y tunor lo que ayan tamar.
  pls-NT: ―¿Quedonda jañá tenchehe ra? Janha na xí na inchin jaha ra. Co janha na
    joihi na para ixin rrondattjo ra ixin chonda ra que tsinttohe ra cosa jihi que
    ẍonhi ẍé co sitticaon ra Dios tti jichon. Dios mé tti joinchechjian ngajni,
    nontte, ndachaon co cainxin cosa que jí.
  eng-WYC-2018: and said, Men, what do ye this thing? and we be deadly men like you,
