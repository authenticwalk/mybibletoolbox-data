  rug-rug: “Kei! Gamu kasa na tinoni! Na vegua ke evaṉia gamu sa tinavete sana? Gami
    kara si na tie gua mo gamu! Sapu mae nia gami si pude tarae nia mo koa gamu sa
    Inavoso Leana, pude luara pani sari na mia tamasa huporodi sara, meke boka kekere
    la si gamu koasa Tamasa toana sapu tavetena sa Maṉauru, na pepeso, meke sa lamana,
    meke sari doduru likakalae vasina.
  hop-NT: 'A’nö paṅqawnuma: Soh, tahtaqtu, Ya uma hinoqw yanhaqam hintsatsk̇a? Pay
    itam piw sínotnik̇aṅw umuntaqat unaṅway’ta, nihqe uma it āan’ewakw aṅqw it God
