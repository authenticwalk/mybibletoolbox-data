    katlej axan ankichiwaj, katlej mach itlaj inpatij. Okachi kuale ximokuepakan inawak
    Dios katlej yolitok, katlej okichij in ilwikak, in tlaltikpak, in atl iwan nochi
    tlan onkaj intech.'
  asm-FB: “ৰাইজ সকল, আপোনালোকে কিয় এইবোৰ কৰিছে? আমিও আপোনালোকৰ দৰে সকলো অনুভৱ কৰিব
    পৰা সাধাৰণ মানুহ। আমি আপোনালোকক শুভবার্তা শুনাবলৈ আহিছোঁ। এই অসাৰ বিষয়বোৰ ত্যাগ
