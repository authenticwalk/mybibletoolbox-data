    lao waili pii keyange doko nakama langya epelyambano.
  urd-GVU: ”مردو، یہ آپ کیا کر رہے ہیں؟ ہم بھی آپ جیسے انسان ہیں۔ ہم تو آپ کو اللہ
    کی یہ خوش خبری سنانے آئے ہیں کہ آپ اِن بےکار چیزوں کو چھوڑ کر زندہ خدا کی طرف
    رجوع فرمائیں جس نے آسمان و زمین، سمندر اور جو کچھ اُن میں ہے پیدا کیا ہے۔
  yre-NT: «-Mɛ "wɛan nɛn kaa dra zɩɛ, minnun "tun "nɛn 'kʋ 'a "le 'cee 'wɩ 'zʋ. Kʋ
    -ta Bali -le 'wɩ 'nɔnnɔn vɩlɛ 'cɛɛ, 'nan -e 'ka 'si 'cee 'wɩ "tun "nun 'labɛ -a
    drɛdɩ man, -e 'ka -sɔɔnla Bali nɛn -a yiɛ cɩ "man "bɛ -a -sru. -Yɛɛ 'trɛ drɛ,
    ɛn -yɛɛ la drɛ, ɛn -yɛɛ jemie drɛ 'lee 'e 'va fɛnun pɛɛnɔn.
  fuh-BKF: 'ina mbi''a: —Worɓe, ɗume ngaɗoton ɗo? Minen du min yimɓe hono mooɗon.
    Miɗen mbaajoo Kabaaru Lobbo oon faa tuubon, celon golleeji ɓoli ɗi, ngarton e
    Laamɗo buurɗo, taguɗo kammu e leydi e maayo manngo e ko woni e muɓɓen fuu.'
  arl-NT: —¡Pueyanaa! ¿Casaara naa nia miya canaani? ¡Canaari nareja pueyani taa niajaniyacuaani!
    ¡Canaari naacua niyarucuaa niaacuatej canaa sequenura niajaniya, puetunu nio najuhuana
    nia miishanojuanaa nia cartenura! ¡Saaja nia shuquiritiare cutara pueyaracaanu
    rishijia Pueyaso! Nojuajaari nio jiya shipiniquiaari, jiya cajiniocua. Na shipinishanojaariuhua
    shoniniacu caminia. Puetunu pa niquishanojuanaari na shipinishano.
  ziw-ziw: “Nimbwani mkudamanya vino? Suwe naswi chiwantu sevyo nyuwe mwili! Chihano
    kulonga mbuli za Chohile, kuwatenda mhituke msekudamanya mbuli zino heziligane
    kwa Chohile mta ujima, aumbile imbingu, ne isi, bahali na vyose vikwikala umo.
  grc-TR: καὶ λέγοντες, Ἄνδρες, τί ταῦτα ποιεῖτε; Καὶ ἡμεῖς ὁμοιοπαθεῖς ἐσμεν ὑμῖν
    ἄνθρωποι, εὐαγγελιζόμενοι ὑμᾶς ἀπὸ τούτων τῶν ματαίων ἐπιστρέφειν ἐπὶ τὸν Θεὸν
    τὸν ζῶντα, ὃς ἐποίησε τὸν οὐρανὸν καὶ τὴν γῆν καὶ τὴν θάλασσαν καὶ πάντα τὰ ἐν
    αὐτοῖς·
  nag-nag: Aru koise, “Manu khan, tumikhan kele eneka kori ase? Amikhan bhi apuni
    khan nisena bhabona thaka manu he ase. Amikhan apuni khan ke Isor laga kotha prochar
    kori bole ahise, etu kotha huni kene Isor pora itcha nakora kaam khan chari bole,
    sorgo, prithibi aru samundar te jiman jinis ase sob Tai pora he bonaise.
  eng-OEBCW: ‘We are only people like yourselves, and we have come with the good news
    that you should turn away from these follies to a living God, who made the heavens,
    the earth, the sea, and everything that is in them.
  knj-NT: —Jex wuẍtaj, ¿tzet yuxan quey tu' che yute je ba? Jaonti', ánima jon c'al
    jaxca jaexti'. Yuxan chi kal e ex, bej wej can je yunen wan ti', yutol caw na'ba
    c'al che yetne je ba. Q'uex wej je beybal, catu' che yaon oc je na'bal yin Dios
    iquis. Ja' jix wa'nen satcan, c'al sat tx'otx' ti', ja' mar yetoj masanil tzet
    yetal ey.
  deu-1912: 'und sprachen: Ihr Männer, was macht ihr da? Wir sind auch sterbliche
    Menschen gleichwie ihr und predigen euch das Evangelium, daß ihr euch bekehren
    sollt von diesen falschen zu dem lebendigen Gott, welcher gemacht hat Himmel und
    Erde und das Meer und alles, was darinnen ist;'
  san-PUN: ਹੇ ਮਹੇੱਛਾਃ ਕੁਤ ਏਤਾਦ੍ਰੁʼਸ਼ੰ ਕਰ੍ੰਮ ਕੁਰੁਥ? ਆਵਾਮਪਿ ਯੁਸ਼਼੍ਮਾਦ੍ਰੁʼਸ਼ੌ ਸੁਖਦੁਃਖਭੋਗਿਨੌ
    ਮਨੁਸ਼਼੍ਯੌ, ਯੁਯਮ੍ ਏਤਾਃ ਸਰ੍ੱਵਾ ਵ੍ਰੁʼਥਾਕਲ੍ਪਨਾਃ ਪਰਿਤ੍ਯਜ੍ਯ ਯਥਾ ਗਗਣਵਸੁਨ੍ਧਰਾਜਲਨਿਧੀਨਾਂ
    ਤਨ੍ਮਧ੍ਯਸ੍ਥਾਨਾਂ ਸਰ੍ੱਵੇਸ਼਼ਾਞ੍ਚ ਸ੍ਰਸ਼਼੍ਟਾਰਮਮਰਮ੍ ਈਸ਼੍ਵਰੰ ਪ੍ਰਤਿ ਪਰਾਵਰ੍ੱਤਧ੍ਵੇ ਤਦਰ੍ਥਮ੍ ਆਵਾਂ
    ਯੁਸ਼਼੍ਮਾਕੰ ਸੰਨਿਧੌ ਸੁਸੰਵਾਦੰ ਪ੍ਰਚਾਰਯਾਵਃ|
  nob-LB: ”Kjære venner, hva er det dere finner på? Vi er vanlige mennesker akkurat
    som dere! Vi har kommet til dere for å fortelle de glade nyhetene at dere ikke
    lenger trenger å vende dere til disse hjelpeløse gudene. I stedet kan dere nå
    tilbe den Gud som lever, han som har skapt himmelen og jorden og havet og alt
    som finnes i tilværelsen.
  ntj-ntj: “Nyaaku-yan palunyapirinypa palyara? Tjiinya-litju yarnangu nyuntunyapirinypa
    nyinarra. Palunyalu-litju pitjangu tjukurrpa walykumunu Mama Kuurrngatjarra watjalkitja.
    Yarlaku-yan kutjupa-kutjupa pupakatirra marninypungkula. Wantirralpi-ya Mama Kuurrnga
    wanka nyinapayiku mula-mularriwa. Tjiinyamarntu palunyalu yilkari, manta, kapi
    purlkanyatarrartu palyarnu, puru yilkaringkatja, mantangkatja, kapingkatjatarrartu.
  sxb-NT: “Awiifu awantu wano, muagala okukolaki kino? Mberi mumanyire mbwe ifwe twona
    turi mala awantu ki inywe? Ifwe tuwaretiire-ureetra amangʼana amalootu aga Katonda,
    agawalaga mbwe musugaane mugaluke mureke enkola ziinyu eziwula ne emirimo zino.
    Musawe Katonda owaluka ekialo ni igulu ne enyanza ne ewintu wiona ewirimo.
  nhu-NT: “Bonyii ban, ben gee ɛ ɛ̀ nu la fin? Bese nu kɛ bonyii lɛŋlɛŋ diɛwɛ ben
    e, ɛ bese to fɛn keefewcɛ saaka wvù jee wvù nɛn'yi fô Nyo' le lɛ ben ecinɛ bonyo'
    bo ɛcici ban e, ebiì ɛ ɛ̀ nu Nyo' wvù Nyo' le. Nyo' wvun nu wvù to bomɛɛ ɛbulɛ
    bô nshɛ noo jóo yi baay baay bô mwɛɛm mvunciim mvù nu mondvuum man e.
  row-row: “Awi! Taꞌo bee de hei tao taꞌo ia? Afiꞌ songgo hai. Hai o atahori onaꞌ
    hei boe. Hai ima mifadꞌe hei dudꞌui maloleꞌ sa. Hei musi lao hela sosonggo mara,
    huu ara nda papakeꞌ sa. Hei musi tungga Lamatualain mana masodꞌa. Eni mana naꞌadꞌadꞌadꞌiꞌ
    lalai, raefafoꞌ no basa isi nara.
  msy-msy: “Maia! Gumaziba, ia tizim bagha arazir kam gami? Ga uaghan ian mɨn gari,
    pura gumazir kɨnimning. Ga kamagh sua akar aghuir kam ia mɨgei. Ia pura bizir
    kɨnir kabar ziaba fan markɨ. Egh ia uari isɨva Ekiam danɨng, angamra itir God.
    A Godɨn overiam ko nguazim ko ongarim gamizim, egha bizir dar itiba sara bar.
  agg-agg: “Wandafɨ mamɨ se, nɨmboe ramarɨhinda? Ro-ana nindou yaŋgɨrɨ se nahurai-anehɨ.
    Ro sɨheimbo aboedɨ hoafɨ wataporɨmbo-rɨhoanda se nɨmɨndɨkoate-moatükunɨ ra hɨnɨŋgɨndɨhi
    hehi God Yaŋgɨrɨ Nüŋgumbü sowana ŋgei. Ai sünü, hɨfɨ, sɨrɨwara asu muŋgu-moatükunɨ
    ranambe eŋgoro ra nafɨmarandɨ.
  ptp-ptp: “Xamê, bêna lêc xam vông môp tibêge? Xii ga xomxo kɨbun ga xocbê xam ge.
    Lêc xii lam ên xii nêb xii ob nêl kɨyang nivɨha vô xam bê xam sea susu nôn maên
    tige dɨ pɨlepac nɨlôm i loc vô Anutu mavɨha wê tung lag yuu kɨbun dɨ gwec hɨxôn
    susu vɨhati yang ge.
  nak-nak: “Amuto la valalua, ilava amuto gabutatala maie te la tia mutou ele? Amilua
    la tahalo moli, mai moli amutoue, etato isauru molie, eala moli la igogolu tamilua
    te la veipala la valolo ale taritigi te La Tahalo Uru soio tamutou veia amuto
    ge loloa, amuto ge vulo la gabutatalala tamutou, ge piligi taro la iruru tamutou,
    veia amuto ge rovi sesele La Tahalo Uru, amuto ge pou hagagavi tetala. Amuto oukati
    ge lotu te la lotu la visigolola. Amuto ge rovi La Tahalo Uru Ale Sesele, eia
    vipou la mori oata, la magasa otalo, me la mago olau, me la papaga tomi ovola.”
  lbb-lbb: “Mulo a taraila, asa kamkamna ning mulo tol a ututnala ne? Mia naur a barsan
    ka, mia arlar ka o mulo! Mia hanot ka ana Wakak a Warwara tetek mulo, pa mia atai
    mulo sur mulor talingir kusun a ututna oros ka, ning mulo lotlotu tetek la, sur
    mulor mur e God ning i laun. Esaning i tol a langit, a rakrakan hanua, pa tasi,
    pa a ututnala rop tingui onla.
  kan-2017: “ಜನರೇ, ನೀವು ಹೀಗೇಕೆ ಮಾಡುತ್ತೀರೀ? ನಾವೂ ಮನುಷ್ಯರೇ, ನಿಮ್ಮಂಥ ಸ್ವಭಾವವುಳ್ಳವರು.
    ನೀವು ಈ ವ್ಯರ್ಥವಾದ ಕೆಲಸಗಳನ್ನು ಬಿಟ್ಟುಬಿಟ್ಟು ಭೂಮ್ಯಾಕಾಶಗಳನ್ನೂ, ಸಮುದ್ರವನ್ನೂ, ಅವುಗಳಲ್ಲಿರುವ
    ಸಮಸ್ತವನ್ನೂ ಸೃಷ್ಟಿಮಾಡಿದ ಜೀವಸ್ವರೂಪನಾದ ದೇವರ ಕಡೆಗೆ ತಿರುಗಿಕೊಳ್ಳಬೇಕೆಂಬ ಸುವಾರ್ತೆಯನ್ನು
    ನಿಮಗೆ ಸಾರಿಹೇಳುವವರಾಗಿದ್ದೇವೆ.
