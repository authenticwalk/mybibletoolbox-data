    nban zejlikane, beꞌnn ben yebá, yellrio naꞌ nisdaꞌo, naꞌ beneꞌ yeolol da zjadé.
  juy-juy: “ଇନିବା ଆମ୍ୱେଞ୍ଜି କେନ୍‌ଆତେ ଏଲୁମ୍‌ତେ ? ଇନ୍‌ଲେଞ୍ଜି ନିୟ୍‌ ଆମ୍ୱେଞ୍ଜି ମା ଅନ୍ତମ୍‌
    ମନ୍‌ରାଜି; ଆମ୍ୱେଞ୍ଜି କେନ୍‌ ଇନ୍ନିଙ୍‌ ବରାଁୟ୍‌ବାଁୟ୍‌ତଡନ୍‌ ଆ କୋଙ୍‌ଡାୟ୍‌ଜି ଅମ୍‌ରେଙ୍‌ଡାଲେ
    ଆବ୍‌ୟର୍‌ବୁଡ୍ଡିଲନ୍‌ ଆମେଙ୍‌ ଇସ୍ୱରନ୍‌ ଆମଙ୍‌ ୟର୍ନାୟ୍‌ବା ଗାମ୍‌ଲେ ଇନ୍‌ଲେଞ୍ଜି କେନ୍‌ ଆ
    ମନଙ୍‌ବର୍‌ ଅମଙ୍‌ବେନ୍‌ ଏବର୍ତନାୟ୍‌ । ଆନିନ୍‌ ରୁଆଙନ୍‌, ପୁର୍ତିନ୍‌, ସମେଁୟ୍‌ଣ୍ଡ୍ରାନ୍‌
    ଆରି ତେତ୍ତେଆତେଜି ଅଡ଼୍‌କୋନ୍‌ ଗବ୍‌ଡେଲେନ୍‌;
  for-for: We, ma kina, tigeba nana pewe. Tasigeba tige miyesa puma wasanawe. Tigeba
    kumpari monopa tikabitate, miyaba Koti aeti uma airokaekibeka, aogi kamana'wapa
    urimuse. Ae mantabe mabe wanipe a'ya'ma tonaronaba maema aborawaetantiye.
  epo-epo: 'kaj dirante: Ho viroj, kial vi tion faras? Ni ankaŭ estas homoj, samsentaj
    kiel vi, kaj ni alportas al vi evangelion, por turni vin de ĉi tiuj vantaĵoj al
