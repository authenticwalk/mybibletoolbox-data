verse: ACT.014.018
translations:
  kpx-kpx: Kateai lousege ataeau ke evisito negobedai isiviale ovo havei kebia hoesegevei.
    Isito Bolou Banabasiti isiviholisi vaveve ke bamulu.
  okv-H: ke ainge eo embomeni na pene ikasi ea amo toari uje ae rate toa.
  tbo-tbo: Geka ompaliguduguduhi bahahi hi bahehi ma tamogi lawa boluhi yohola hi
    ileta ipa hina witalaguyaba Paulo ma Banabasi ugolihi.
  mal-C: ഇത്രയൊക്കെ പറഞ്ഞിട്ടും അവർക്കു യാഗംകഴിക്കുന്നതിൽനിന്ന് ജനക്കൂട്ടത്തെ പിന്തിരിപ്പിക്കാൻ
    പൗലോസിനും ബർന്നബാസിനും പിന്നെയും പാടുപെടേണ്ടിവന്നു.
  grc-SR: Καὶ ταῦτα λέγοντες, μόλις κατέπαυσαν τοὺς ὄχλους τοῦ μὴ θύειν αὐτοῖς.
  bgc-bgc: न्यू कहकै भी उननै लोग्गां ताहीं बड्डी मुश्किलां तै रोक्या के उनकै खात्तर
    बलिदान ना करै।
  khz-khz: Vovetaina gevaikilarato, na votaunilimalima gutuma kamu ira taura ruala
    geriai vega-nama kalara ia kalara vou negetiwato, kila-waira taura ruala geriai
    gegaokato.
  deu-TKW: Und indem sie so sprachen, gelang es ihnen mit Mühe die Massen zu beschwichtigen,
    daß sie ihnen nicht opferten.
  zsr-NT: Zal‑laꞌ glëꞌ lequëꞌ cni Bernabé len Pablo, cannz guluxicjëꞌ guluzaguëꞌë
    xnözgac bunách zian naꞌ, cui ludödcdëꞌ‑baꞌ bëdx naꞌ lauquëꞌ.
  lin-lin: Atako balobaki bongo, balongaki na pasi kopekisa ebele ya bato wana kobonzela
    bango mbeka.
  hns-NT: Bakie Paulas tjaahe oelogke etana samdjhaais, tabbo djhoend maangat raha
    oelogke khaatien boel tjaharaawe.
  noa-E: Pabloou Bernabé dʉ̈imua par mag jaau durrajieb mamʉ, ichiita thethe deejierram
    aajem, mag phak khëchnaa phaa nʉmua amachig Ẽwandamagamjö jëeum ig narr jëeupiba
    aag.
  eng-EMTV: And saying these things, they scarcely stopped the crowds from sacrificing
    to them.
  mib-NT: Te vēsú súcuan ni cacahān de, te yōhyo uhū ni cajesɨ de nuū ñáyuu un návāha
    tú socō i stɨquɨ̄ un núū de jeē chiñúhún i ndɨndúú de.
  lif-NT2: कन् पाःन्‍हाॽ पाःत्ते़त्‍छुर पावल नु बरनाबासरे़ मनाहाॽरे़ खुन्‍छिॽ सिदुङ्‌जभा
    तोःम्‍मा मे़इःत्तुबान्‌पल्‍लिमाल्‍ले़ साक्‍मा सुक्‍ते़त्‍छुरो॥
  xnj-xnj: Pamonga na vamitumi kujova malovi genago, yavili nakunonopa kuubelelela
    msambi wa vandu ukoto kuvawusila luteta.
  mmx-mmx: Limixin diga lok do dinaplavang saparap du, la ga lolos aleng kusu luradi
    vavang duna lok pe di mi na levelinga.
  cbr-NT: Pablobëtan Bernabénën usoquin cacë́xbi ca a unicamax vaca bënë rëxun atu
    rabicatsi quiax sinanaisama tancëxa. Usai 'iquinbi munu sinanaquin ca rabiama
    'icën.
  tee-NT: Para mas ix'ajuni chunch ju Pablo chaich ju Bernabé na xcayama tamalaca'inilh
    ju lapanacni ni jantuch ca'amakninicalh ju vacax.
  eng-LSV: and saying these things, they scarcely restrained the multitudes from sacrificing
    to them.
  cak-NT: Y más que ri Pablo y ri Bernabé xqui'ij quiri' chique ri winak ri', can
    c'aronaj xetiquier xequik'at ri winak chi quiri' man xequicamisaj ta ri wacx chi
    niyo'x quik'ij reje'.
  pah-NT: Paulo'g̃a nhi'ig̃a renduvame vehevi g̃a ikwava'embotari yuranuhũa Paulo'g̃a
    pe timbohete g̃a javo novĩa. Emo Paulo'g̃a ndojukaukari reki g̃a pe.
  sja-NT: Pablopa Bernabé ome ma jõma jarajida mĩda, perá p'oyaada-e paji eperãarã
    p'ak'a ɨmɨk'ĩra peenaadamerã mãik'aapa ɨt'aa t'ɨ̃naadamerã ãchi k'ĩrapite.
  xed-xed: Kulam nda va tsa mnay taŋ mantsa ŋa taŋ ya, zlahzlah ka həŋ pyaftá həŋ
    ta dzaʼa pla ghəŋ ŋa taŋ.
  mks-NT: Ta va̱tí na̱ca̱ha̱n Pablo tu̱hun yóho xi̱hi̱n ná joo i̱hvi̱ ndiva̱ha já
    na̱cava da ji̱ní ña̱yivi cán ña̱ ná a̱ cáhní na̱ ti̱ndi̱qui̱ jo̱co̱ na̱ nu̱ dá
    ña̱ caja cáhnu na da̱.
  gfk-S: A tutuno be dur ga tange kakarek ra nianga, iesene pai gale malus ta dur
    ing dur ga tigel di be pa di nale tun hartabar ter ta dur.
  bmu-bmu: Yetkön mewö jiba ambazip kambu jöwöwöl ohom etkibepuköra jaraŋbaraŋ tiba
    jim susuhum eŋgiyohotka löwöriba mosötket. Mewö.
  dgz-dgz: Go nop mame Pol wani amba Banabas dere watanamot anun go waenapan sia man
    gura munat anun.
  eng-GNV: And speaking these things, scarce appeased they the multitude, that they
    had not sacrificed vnto them.
  zaa-NT: Pablua nna Bernabéa nna màsqui'ba ra cabi anía nna, apena bání birialàni
    cabi qui'ni ca ènni'a nna bittu gutti cą ca gù'na nna gutsia cą sacrificio ru'a
    lo cabi.
  eng-WEBSTER: And with these sayings they scarce restrained the people from doing
    sacrifice to them.
  guh-guh: Bajarapacuenia Pablo jumaitsi ata, itsiata picani bajarapamonae jamatabëtobiatsibeje
    torobitsaëto petotajuitsinexatsibeje bajarapavi ofrendacuenia Pablobeje Bernabébejenexa.
    Itsiata baja belia copatsiaexanabeje.
  bon-bon: Paulo ai mene ca jiibemige biname bine lui cina singi teebibine kau ca
    iiwärejame, yepä plowa lica ge teebibine iibaname peei mule cabu ca.
  nhw-BL: Huan masque Pablo quinilhui nochi ni camanali, noja quinequiyayaj quinmictise
    torojme para quinmacase quen se tlacajcahualistli. Ica ohui quintzacuilijque para
    ma amo quichihuaca.
  mgw-mgw: Ata kwa mayi'gi'yo ago, atumilwe baapatike tabu kwakanikia balu' bandu
    kwapikiya salaka.
  swh-ONEN: Hata kwa maneno haya yote, ilikuwa vigumu kuuzuia ule umati wa watu kuwatolea
    dhabihu.
  wbi-wbi: Nambe amasio agha, u Paulo nu Barnaba kulupumuko valyasighile ikipugha
    kuvahumikisia ilitekelo.
  bba-bba: Bɑɑ mɛ bɑ ɡɑri yi ɡeruɑ, kɑ nɔni swɑ̃ɑ bɑkɑrɑ bɑ tɔn be yinɑri bu bu yɑ̃kuru
    koosi.
  eng-KJVCPB: And with these sayings scarce restrained they the people, that they
    had not done sacrifice unto them.
  kgk-NT: Upéixa onhe'ẽ ramo jepe, omoka'ẽse joty imboete-vy íxupe hikwái. Hasy-py
    ojoko íxupe kwéry.
  waj-waj: Ivaitana itaa kua tuduaata gioonna kiaapuuya yaagueeqama kiada iyara puara
    burimakauyauvaa kati ruputu hudaara uuduu ivaitana yaagueeqama ooqoo tiravai.
  cpy-cpy: Okantawitaka ikantayi-witakari atziri-paeni iroka, osheki opomeentsitaka
    ipaka-kaantyaariri rowamaeniri ipira-paeni itayiniri.
  mpx-mpx: Bwagana Pol ge Banabas hi ba ola to boda elal, yaa hi logasisi nabi abwe
    gamagalau hi lopwalil bahi bwasumu nihi popowonan elal.
  wbp-wbp: Nyampu kujalu yapangku purda-nyangu Puurlu wangkanja-kurra, ngulakuju kapulu-palangu
    wurrangku-juku kurapakaju purranjarla yungkarla Puurluku manu Parnapaku. Kala
    lawa-juku! Puurlurlu manu Parnaparlu wurrangku-yijalalpa-pala-jana nyanungu-jarrarluju
    warla-pajurnu jaru wangkanjarlu.
  luo-luo: To kata negisewuoyo kamano, jogo ne pod dwaro mana timonegi misango.
  nhe-NT: Huan yonque Pablo quinilhui nochi ni tlajtoli, noja quinequiyayaj quinmictise
    torojme para quinmacase queja se tlacajcahualistli. Ica ohui quintzacuilijque
    para ma ax quichihuaca.
  aii-aii: ܘܒܟܠܵܝܗ‌ܝ ܐܲܢܹܐ ܗܹܡܸܙܡܵܢܹ̈ܐ، ܒܚܲܝܠܵܐ ܡܘܼܟܠܹܐ ܠܗܘܿܢ ܠܟܸܢܫܵܐ، ܕܠܵܐ ܕܵܒ݂ܚܝܼ
    ܗܘܵܘ ܐܸܠܵܝܗ‌ܝ ܕܸܒ݂ܚܹ̈ܐ.
  esk-NT: Taatnaiḷipḷugu uqautiuraġniallaisa Barnabas-ŋumlu Paul-ŋumlu nutqaqtipqauraġniġaik
    tuniḷḷałiksraŋatniñ iŋmiknun.
  msb-msb: Bisan sani na mga surmaton nalisudan pa gihapon sinda pagsaway san mga
    tawo sa paghalad sa inda.
  cpa-NT: Jøng² mi³ca¹juúh²dsa lah¹jøng², ja¹lái¹ ca¹hiuh³ dsa² jue¹² jǿg³ hi² mi³mi¹dsian¹²dsa
    jáh², hi² mi³dsiag¹dsa ni³ diú¹³, lë́²dsa.
  dso-dso: ଏତ୍‌କି କଇଲେ ମିସା, ପାଉଲ୍‌ ଆରି ବର୍‌ନବାର୍‌ପାଇ ବଲି ଦେବାର୍‌ ଆଚେଆକା ବଲି କଇଲାଇ
    ।
  meu-meu: Raruosi na unu e hereva toma, aru taudia bae rudia eto; to aru taudia ese
    boubou ḡaudia na raruosi vairadiai mokona e ato.
  yva-NT: Vatano Listra wo Paulusa pe aya ayao umaso raraniv, weramu awa bekere manakoe
    rave indamu wo sapije rameseo irati yai. Weti kavintare Paulusa pe yo mansopije
    kakai.
  dgc-dgc: Nadid, maski kona sa tu kinagi de Pablo, éy mehirap side a nangsaway dide
    a mégatang dide ta baka.
  zpm-NT: Niicle sca rnee grop zha poxtl co, nen bin grë miech co diidz beete zho
    ngon co ngogon zho ma lo zho.
  hix-NT: Tàwyanye enytxatxhe rma, ewakryenàr komo xe rma nehxatxkon haryhe tà, toto
    komo, thoryenà ro me tàwyanye xenyàr komo ke hatà. Krawame rma haxa natàknanàhkatxownà
    hatà, Pawru komo.
  sim-sim: Karem frimu mbara. Uhu os ofan fririn li hakmbaha li uri oson fri pantleshirik
    limu halara.
  npi-ULB: यी वचनहरूले पनि पावल र बारनाबासले तिनीहरूले भिडलाई बलिदान गर्नबाट बढो मुस्किलले
    रोके ।
  cgc-cgc: Piro, bisan iling pa tan paambal danen Pablo, nabellayan man gyapon danen
    an ta pagpegeng ta mga ittaw na liag mag-alad na magsimba ki danen.
  tim-tim: Den hain dâm makyeŋgim, “Netgât sumbe are bo oŋet.” dâm luâk âmbâle are
    mulunyekmâ âi humo meyiat.
  yor-yor: Díẹ̀ ni ó kù kí wọn má le fi ọ̀rọ̀ wọ̀nyí dá àwọn ènìyàn dúró, kí wọn má
    ṣe rú ẹbọ bọ wọ́n.
  wos-wos: Wungi bér wa, du takwa bérka bulmakau bali xiyae hwendamboka. Wungi wata
    hambuk jémba yambéka di du takwa bérka hwehambandi.
  emp-NTPO: Pauloba Bernabe bid̶a mãwã jara panasid̶amĩna maʌ̃ ẽberãrãba berara ãdjía
    pacara babue diasid̶aa.
  eng-F35: Even saying these things, they barely stopped the crowd from sacrificing
    to them.
  ind-ind: Namun, meski Paulus dan Barnabas sudah bicara seperti itu, keduanya hampir
    tidak berhasil mencegah orang banyak itu untuk mempersembahkan kurban bagi mereka
    berdua. Tetapi akhirnya persembahan itu tidak jadi diadakan.
  pes-OPCB: سرانجام، حتی با این سخنان، به زحمت توانستند مردم را از تقدیم قربانی باز
    دارند.
  mpt-mpt: nakaia unangai wenteniba Ibmaye obibte ge oye bianiba eil blumakaui doyom
    genabiba Fole Banabase i dabo melek bianiba wata biniba wata nabiba
  ssx-ssx: Koto pi lepekepate mo wanda꞉halima꞉ hande kaomanu lia haluekema꞉ taapemekepate
    paemekeme.
  mkl-mkl: Ammɑ bɑɑ do iyi Pɔlu ŋɑ ɑ̀ fɔ bɛɛbɛ fei, bɛi ɑ̀ ce ɑ̀ ɡɑnji kuweei zɑmɑɑu
    í ɡɑɑbu.
  gaq-gaq: ଆକେନ୍‍ ସାପା ସାମୁଆଁ ବାଲିର୍‍ଚେ ବେକ୍ନେ ସିସ୍‍ଇଂ ମେଃଡିଗ୍‍ ଆନେଙ୍ଗ୍‍କେ ଗୁଆଗନ୍‌ସା
    ଆମେଇଂକେ ମନା ଡିଂ ୟାକେ ।
  gof-RNT: Hawaareti hessa gidi banttaw asay yarshshonna mela waayidi diggidosona.
  unx-unx: ପ୍ରେରିତ୍‌କିନ୍‌ ନେ'ଲେକା ପୁରାଃଗି ଚିମିନ୍‌ କାଜିକ କାଜିକେଦ୍‌ତେ ଏନ୍‌ ଗାଦେଲ୍‌ ହଡ଼କକେ
    ଦାଣେଁ ରାକାବ୍‌ହେତେ ହକାକେଦ୍‌କଆକିନ୍‌ ।
  gah-gah: Liki li kimikasigo guguni gizi kiminigi amó nene hana iki ahulamó.
  lcm-lcm: Kilongta asuai ani keve mengen ke, sikei ri vap kitapo buk alava asi alilis
    serei singirilong, sikei e mung kilongla dual aniria.
  aer-aer: Kenhe tyerrtye areyele Paul-arle angkerlenge awekenge-itanye, itne ahentye
    akwete aneke pweleke areye atwetyeke Paul uthene Barnabas uthene utyernemele tnaketyeke.
    Arratye iperre anteme itne pweleke ipmentye anteme impeke.
  qvc-NT: Chayshina nishpapismi, ancha trabajus karqan, paykunata dijachinambaq, ama
    chay turukunata wanchishpa adurananllapaqa.
  tgl-ULB: Maging sa mga salitang ito, napigilan nina Pablo at Bernabe ang pag-aalay
    sa kanila ng maraming tao.
  cbs-NT: jatu jaska wabia ninkamas ina awa bene detexun yushin dabe benimawati kuaxunyupananbun
    betsa betsa wakin jatu bexteaibun
  xtm-NTPP: Visi ni ka ka'an de ndaka tnu'u ya'a, yika‑ni ni ka kundee de ja ñatuu
    ni ka ja'mi ñayii ma xndiki ma nuu de ma.
  nnq-nnq: Achandundame baganwa kulongela genia baotalingeje kaibi bandu kape lilumbo.
  bao-NT: Ate niipetirije cʉ̃jare cʉ̃ja ca ĩi wederije mena do biro tii majiña maniro
    ca bii pacaro, cʉ̃jare cʉ̃ja ca tii nʉcʉ̃ bʉorʉgarijere biirique peti cʉ̃jare
    ĩi camotaupa.
  san-ORI: କିନ୍ତୁ ତାଦୃଶାଯାଂ କଥାଯାଂ କଥିତାଯାମପି ତଯୋଃ ସମୀପ ଉତ୍ସର୍ଜନାତ୍ ଲୋକନିୱହଂ ପ୍ରାଯେଣ
    ନିୱର୍ତ୍ତଯିତୁଂ ନାଶକ୍ନୁତାମ୍|
  rmn-rmn: Ай джи адалэ зборэнца генэ залаг, тай кан анэнас лэнги курбанес.
  huv-NT: Masey atquiaj tapiüngüw a Pablo y Bernabé, pero xeyay taél ocueajiw para
    mapalüw teombas a nipilan, ngana mambiyaw a nimal mayacüw ichechiw, müjndiw.
  otn-NT: Ma̱da̱gue'a̱ ngue ngu̱na̱ ra̱ hya̱ bi̱ ma̱nna̱ Pablo, pɛ xa̱nhɛ̱nni̱tho
    ha i hɛjpa̱bi̱ yø ja̱'i̱ ngue hi̱nda̱ hyo yø nda̱ni̱ da̱ 'yørpa̱bi̱ ra̱ 'bøt'e.
  nop-nop: Meyat u mede unduŋ yoŋa metamdi siloŋ mu tiyemdok gigineeŋ kamehep tiyemgumuk.
  obo-NT: Ahad iling tadda kos id ikahi onni Pablo, noosayan dan pe-en nid tohoo taddot
    mgo minuvu nod buwis atag kandan.
  kca-kca: 'Щиӈәԋща, щит пŏтәртман, ԓын ўрайән мир хŏща щимәщ нŏмәс такапсәтән: ԓынана
    йир ӑт ат версәт пӑ кашәӈ хŏйат йŏхи ат мӑнәс. Щи кўтән ԓын щита уԓман, хŏйатәт
    утәԓтәсӈән,'
  cak-ENT: Y stape' (aunque) ri Pablo y ri Bernabé xquibij cheque, c'arunaj xetiquer
    xquibün cheque ri vinük que man xequicamsaj tüj ri vacx richin nquiya' quik'ij
    rije'.
  lif-NT: ᤁᤴ ᤐᤠ᤺ᤴᤜᤠ᤹ ᤐᤠ᤺ᤳᤋᤧᤳᤇᤢᤖ ᤐᤠᤘᤗ ᤏᤢ ᤒᤖᤏᤠᤒᤠᤛᤖᤧ ᤔᤏᤠᤜᤠ᤹ᤖᤧ ᤂᤢᤴᤇᤡ᤹ ᤛᤡᤍᤢᤱᤈᤓᤠ ᤋᤥ᤺ᤶᤔᤠ
    ᤔᤧᤀᤡ᤺ᤳᤋᤢᤒᤠᤴ ᤐᤸᤗᤡᤔᤠᤸᤗᤧ ᤛᤠᤰᤔᤠ ᤛᤢᤰᤋᤧᤳᤇᤢᤖᤥ॥
  mie-NT: De vísō súcuán nī ncāhān dē, sochi ūhvī ndasí nī jasī ndúū dē jā chíñúhún
    ndá nchivī dē nícu.
  san-TIB: ཀིནྟུ ཏཱདྲྀཤཱཡཱཾ ཀཐཱཡཱཾ ཀཐིཏཱཡཱམཔི ཏཡོཿ སམཱིཔ ཨུཏྶརྫནཱཏ྄ ལོཀནིཝཧཾ པྲཱཡེཎ
    ནིཝརྟྟཡིཏུཾ ནཱཤཀྣུཏཱམ྄།
  qve-NT: Ichaqa Pablowan Bernabeywan chaykunata nishaqtinkupas, chay runakunataqa
    sasatan atajaranku chaykuna ruwanankumantaqa. Chayraykun chay sacrificiokunataqa,
    manaña paykunamanqa ofrecerankuñachu.
  pao-NT: Mu numu gi ka Te Naa-wi tunaka'oedyukudu togesoo ka Paul noko Barnabas-matoo
    tu nanesootuhina too'e soogwi, pana gi.
  cbu-NT: Ashiri toroo iyaam pachamana pcharintspa. Watsta, watam iy Siyósoozini;
    tárangiya Paporo. Kapung tsiyatkitaatssin, pakich pishtarangana toroo pachamaama.
  usa-usa: miráitana Póro wemá maamin-áímmá waayúkama kétima-yimitatamanibo yeráwáqá
