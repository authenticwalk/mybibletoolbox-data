  pon-2006A: Mehndahte wahnpoaron ko ara wia mahsen pwukat, ahpw me apwal ong ira
    en soikala en aramas akan ar men meirong ong ira.
  maq-NT: Handasa cachja me cuatjin ne, peru ha tu hitsë sa ne, camaji cavatëcja me
    xi tsiquehen xutacjín jan chu xi sua me cjuatjo cojo apóstol jan sacuaha nina
    rë me.
  hto-hto: Mei nana afe daɨnáuaillaɨ daɨna íadɨ, nana comɨnɨ íaillɨnoɨri juráretuaɨ
    naɨ fáiacadiaɨoɨ. Iadɨ ɨ́coɨmo afétuaɨ íaɨoɨ faana féitatadiaillɨnoɨ.
  por-BRBSL: Mesmo dizendo estas coisas, eles dificilmente impediram que as multidões
