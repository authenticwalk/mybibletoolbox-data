    Barapomonae muxu pejutebi vaca daichitha jopa jutebiyo.
  boj-2014: Onaqa tamo uŋgasari naŋgi Pol Barnabas wo naŋgo anjam di qusib quosaibulosib
    olo minjreb, “Niŋgi gago qotei.” Degsib minjroqnsib naŋgi aiyel atrainjrqajqa
    tulaŋ siŋgilaeqnab naŋgi na saidnjroqneb.
  eng-OEBUS: Even with this appeal they could hardly restrain the people from offering
    sacrifice to them.
  eri-eri: Nere beele waha lenigare, ariya nere fai-aita bagu eeya muru wari adai
