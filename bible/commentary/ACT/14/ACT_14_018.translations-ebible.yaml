    wɨdɨna wɨdɨna kyagi aꞌmwera navɨka mwaalɨna yeꞌ.
  ian-ian: God mbutɨgaa nyaangɨt mbutɨga mbɨt nyan wan nyaangɨt mbutɨmbɨt. Angat kwunapmak
    ke kwiga waa wambɨt. Nɨma njɨvwa kwuka kwunapmak tɨnja vak kat viyesandaga ndi
    kat kwulapmbɨk. Wan vak ana yindi.
  hun-hun: Ezeket mondva, nagy nehezen lecsendesítették a sokaságot, hogy nekik ne
    áldozzanak.
  mcf-NT: Aden chuido-chuidoaqui baca cuesunenquio icpanëdash Disteda yacnocquidon.
  kjs-kjs: Go agale lisipi pare enaalinumi mena gawa aposel kogono ali laapo kalalo
    pode pisimi. Go pisimi pare nipumi rono lisipi.
  mni-mni: Makhoina wasing asi hairaba phaobada miyam aduna makhoida iratpot katnaba
