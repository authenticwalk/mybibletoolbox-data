  mwe-mwe: Nkali bhabheleketenje nneyo, yashinkukola ukomu kwaalimbiyanga bhanaashosheyanje
    mbepei.
  tte-tte: Bwagana tomo meuloili walone bwaite sibenalanako, na iyamo nige simemeliyani,
    nuwanuwalimo sipwaoli apositoloyao kolili.
  tcs-tcs: Bat dem pipol stil bin wande meke dem sakripais opring po Pol ane Banabas.
    I bin prapa ad po stape dempla.
  hlt-THB: Vemyihna awi ak kqawn peek coengawh awm, thlang kqeng ing cekqawi a venawh
    hyih amak phumnaak aham kham pe tloei hy nih.
  soq-soq: Aposel apana mampo waeuwa ema waiena, ipawa mo menamona apana sa pulo mai
    itupu. Paul Banabas nata mo pulomopua dabuaidantone badowa gagaloidantono mo pulo
    itutuwa eiena.
  qub-qub: Pabluwan Bernabëga tucuynöpa tantiyachirpis ñacaytarämi runacunata micharan
    uywacunata pishtapänanta.
  att-att: Á mássiki nu kunnian yù kinagi ri Pablo nira, mággè ari ira nagammá, ta
    gustu ra nakuan mangiyátáng ta toru nira.
  bki-bki: Pol naio Barnabas naljuo aber iliano na jibe na naruei, mia kolvare ga
    ka mia ajikia re ka mia averbure re tomu nalo nei napano ajidom m̃elea ka ala
    lotuano vanlo a napano amiomon sida kalo. Mia iorou kanio napano nalo amijog tomjuo
    nei kialo iliano, ana na nalo maka bunu alaiio bereio.
  bqp-bqp: Bee kũ yã bire onaao, gbãna kũ gbãnao ò gbasa ò gì gbɛ̃nↄnɛ ò sa oḿma.
  mcp-mcp: Njɨ, bwə́ á tɛɛm lás nə buud ɔ́nɨ ntʉ́nɨ, buud ɔ́nɨ bwə́ á shígɛ́ lɛɛl
    magʉlə nə́ bwə́ bɨ́d sálə bwo *mətúnʉga.
  hat-hat: Menm avèk tout pawòl sa yo, se pa t' ti traka anvan apòt yo te resi rive
    anpeche moun yo fè ofrann bèt yo.
  npl-NT: Pero maya nochi noni okimilijkeh, owi oweletkeh okintlakawaltijkeh n tlakah
    de Licaonia para amo makinmiktilikah torojteh non ika okinekiah kinweyiliskeh.
  bgg-bgg: Jithek pha miyaogamthek è guaphasamoy ne branthek shii suwuii ua ne azid
    yi pha rek ne gak mua bie.
  eng-TCENT: Yet even by saying these things, they barely restrained the crowds from
    offering sacrifices to them.
  eng-BSB: Even with these words, Paul and Barnabas could hardly stop the crowds from
    sacrificing to them.
  cpu-NT: Okantavetaka ikantayevetakari atziriite iroka, osheki opomerentsitaka irovashaantakaantyaariri
    irovamayeneri ipirapayeeni impometeneri.
  san-ASM: কিন্তু তাদৃশাযাং কথাযাং কথিতাযামপি তযোঃ সমীপ উৎসৰ্জনাৎ লোকনিৱহং প্ৰাযেণ
    নিৱৰ্ত্তযিতুং নাশক্নুতাম্|
  tod-tod: Anɛɛ ɓalaa keelaiti ti naama wooiti boni, kɛlɛ é ɠɛni ga faa ɓaaɓa gola,
    ti ʋa pele leʋe bɛbɛi luɠɔ ga naati ti mina zalaɠai ɠula ti ʋɛ.
  tac-NT: Rekó anílige tabilé riosi ko, abirigáchigo piesta olámoríle ko alué ralámulika.
    Tabilé bijchígileke'é alué oká rió tabilé riosi korichi. Riosi mayéleké'é a'boika.
    Alué ralámuli 'we me'linálele alué roló alué oká rió kógimia riosi kóriká. Abirigáchigo
    tabilé me'áleko alué roló, alué oká rió pecha eláligime.
  eng-WEBPB: Even saying these things, they hardly stopped the multitudes from making
    a sacrifice to them.
  gfk-H: A tutuna bia dir ga tangai kaiken ra nianga, senbia pa ga malus ta dir wara
    tingtigal diet bia pa diet na tun hartabar taar ta dir.
  viv-viv: Hidedemi afositolo adiꞋiselu hilukahihi nonogana keke ihayadi yoꞋo hidahawatadi
    be yomuyomu hinamununi-yo hinahawadavadavadi.
  yao-yao: Namuno achinduna ŵala ŵatite yeleyo, yalemile kwalekasya ŵandu ŵala akasaŵatajila
    mbopesi.
  tgp-tgp: Pani hina purongo hin haratu, Paul enia Barnabas mariviti la sopo er̃i
    horo la vao atu vara la sopo vai na malamalai isara.
  auc-NT: Mänömaïnö ante Pabodo tönö Bedënabee wææ cæcæte ante apæ̈neda ëñënäni incæte
    godongämæ̈ ongönäni guiquënë, Mïnatö wængonguïmïna quï, ante cöwë pönoncæmönimpa,
    ante wawique pönëninque cædänitapa. Wodo edæ pönöñönänite ïñäna godömenque wææ
    äna ëñëninque ñimpo cæte wïï pönönänitapa.
  kbc-NT: Idaaɡ̶ee moditece niɡ̶inoa notaɡ̶a, Paulo ijaa Barnabé oyakadi me dakake
    mowote niɡ̶idi noiigi me doɡ̶onigodi ɡ̶odinadi moiweniɡ̶idetibigiwaji micataɡ̶a
    daɡ̶a noenoɡ̶ododi.
  bmh-bmh: Yesus nugau ze oi aidanemen dudu aliag agen duailel go egun biz ebu agaimai,
    ig ulapigwag i migen aimai awaremenin. Bo, duailel go igul guzenina, agen go kuatai
    ze awarabun salau gusig pet mina, go igul go utemenin.
  ctu-BL: Pero colel ma'anic tsa' mejli i tic'ob jini winicob x'ixicob cha'an ma'anic
    mi' tsʌnsʌbeñob i majtan.
  meq-meq: Kwa Pol ta Barnabas tə tsikatay andza niye bəbay na, ta təma bay. A satay
    məkəɗe tay sla niye huya.
  noa-H: Pabloou Bernabé dʌ̈imua par mag jaau durrajieb mamʌ, hichiita t'et'e deejierram
    haajem, mag p'ak k'ëchnaa p'aa nʌmua hamachig Hẽwandamagamjö jëeum hig narr jëeupiba
    haag.
  alp-NT: Masike Pauluse ilepa ele mere lekwe, po mahake sae ilake ruasi moneka kena
    esi pala taneia meru ete luasi.
  san-VEL: kintu taad.r"saayaa.m kathaayaa.m kathitaayaamapi tayo.h samiipa utsarjanaat
    lokanivaha.m praaye.na nivarttayitu.m naa"saknutaam|
  kbq-kbq: Anahu kea hu'neanagi kresramna vuznantenaku hu'nazana vahe'ma i'o huzmantenaku
    hu'noanagi, tusi'a amuho huzmante'ne.
  kbh-kbh: Masque chë soyënga tbojánayana, nÿe bats̈atema más bën y ya ndoñe matbënjanobenata
    chë ents̈anga jtsë́uyanana uacnënga jashebuáyama, chca, chátbioye jadórama.
  ron-LSB: Și chiar dacă spuneau aceste lucruri, cu greu au împiedicat mulțimile să
    le aducă jertfe.
  pon-pon: Ira kotin majani mepukat, a ekij ta, ira jota kak katukiedi en pokon o
    ar pan mairon on ira.
  nhe-BL: Huan yonque Pablo quinilhui nochi ni tlajtoli, noja quinequiyayaj quinmictise
    torojme para quinmacase queja se tlacajcahualistli. Ica ohui quintzacuilijque
    para ma ax quichihuaca.
  sps-sps: San tan fo vegiau tsuri ten Pol me Banabas, ri te opaar tan tsue tap rari
    ma kat of vaare rari na faakor.
  wnc-wnc: Wamu unzing yanike yandaknganangge natake kwatanbam yaninggawat wikawan
    aminbamda yamuyamuk tasinangge natapbing kaknga ateking.
  bus-bus: Baa kↄ̃n yãbee'onao, ↄsi kↄ̃n ↄsiio aↄ̃ gbasa wà gì gbɛ̃nↄnɛ wà saa oḿma.
  gub-BL: Ipuruzuka wer wi wi teko tapi'ak rehe wà, Pawru wamuwete katu pà wà. Wazuka
    etea'i mehe umupytu'u kar wà. — Uremuwete katu zo pe nezewe nehe ty wà, i'i tuwe
    wanupe. A'e rupi nuzuka kwaw wà. Zawaiw katu wamupytu'u kar awer wà.
  imo-imo: I unguma ningili nalo nombeya teko angileringi imbomani enonga melema kalko
    tendelemumu elo tingei kau teringi. Nalo ningo ningolio ningili wali imbomani
    aku ulu tiye koloringi.
  boj-boj: Onaqa tamo uŋgasari naŋgi Pol Barnabas wo naŋgo anjam di qusib quosaibulosib
    olo minjreb, “Niŋgi gago qotei.” Degsib minjroqnsib naŋgi aiyel atrainjrqajqa
    tulaŋ siŋgilaeqnab naŋgi na saidnjroqneb.
  eng-DRA: 'Now there came thither certain Jews from Antioch, and Iconium: and persuading
    the multitude, and stoning Paul, drew him out of the city, thinking him to be
    dead.'
  knf-knf: Baţup anoor abaa bi hilan aneenan pgur mënţ.
  san-KHM: កិន្តុ តាទ្ឫឝាយាំ កថាយាំ កថិតាយាមបិ តយោះ សមីប ឧត្សជ៌នាត៑ លោកនិវហំ ប្រាយេណ
    និវត៌្តយិតុំ នាឝក្នុតាម៑។
  arn-NT: Fey feypingelu engün kom tüfachi dungu, ngellu katrütungey ñi langümnoafiel
    tati pu toro femngechi ta püramyelafingün ti langümelchi kulliñ mew tati epu apostol.
  zas-NT: Chi rëb Pab con Bernabé zian, con ree diidx guin penz been reeman gan badxoon
    reeman guial nugüjt ree bén guin goꞌn guin ree din niën reeman laa reeman ziꞌc
    xdios reeman.
  ken-NT: Pɔ̌l nɛ mmʉɛrɛ ywi bárɛm mɛnyɨŋ ɛbhɛn bɛ́kʉ̀ bo bhɔ mángɔ́ bɛ́ bɔ́ nkwɔ́
    báchí chí bakwǎŋwaŋ. Yɛ̌ nɔ, bábhɨ́kɨ́ kwáy bɛchyɛt bɔ mbi bɛ́ bɛ́kɛ́ chyɛ
    bhɔ́ akap anɛ́ babhɔŋɔ bɛchyɛ chi ntá Mandɛm.
