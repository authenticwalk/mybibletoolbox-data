  aey-aey: Je eu odi maadesin euna cahacadecwe mecebil ihanalecnu odoin eu culein
    qa eu cabi bahic.
  urd-GVH: इन अलफ़ाज़ के बावुजूद पौलुस और बरनबास ने बड़ी मुश्किल से हुजूम को उन्हें
