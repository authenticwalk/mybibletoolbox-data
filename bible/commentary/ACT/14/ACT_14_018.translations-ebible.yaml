  san-URD: کِنْتُ تادرِشایاں کَتھایاں کَتھِتایامَپِ تَیوح سَمِیپَ اُتْسَرْجَناتْ لوکَنِوَہَں
    پْرایینَ نِوَرْتَّیِتُں ناشَکْنُتامْ۔
  heb-LB: על אף דבריהם אלה הצליחו השניים רק בקושי רב לשכנע את הקהל שלא להקריב להם
    קורבנות.
  caf-NT: Ndunnah 'ilhuhowezdel whel'a 'en buts'un hidut'élhk'un, 'et whuch'a 'ankw'us
