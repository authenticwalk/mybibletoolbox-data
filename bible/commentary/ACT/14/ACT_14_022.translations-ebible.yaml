  san-TIB: བཧུདུཿཁཱནི བྷུཀྟྭཱཔཱིཤྭརརཱཛྱཾ པྲཝེཥྚཝྱམ྄ ཨིཏི ཀཱརཎཱད྄ དྷརྨྨམཱརྒེ སྠཱཏུཾ ཝིནཡཾ
