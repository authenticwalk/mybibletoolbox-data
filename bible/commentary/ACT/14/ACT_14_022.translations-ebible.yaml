    a hirap bagu kitam a makasáddáp ten kahariyan nen Diyos.”
  auy-auy: miyá úmae wénesarai Fasiꞌaénkón-aaisafesa timankúnkúmbo uwáí miwítí imáyáa
    fasiꞌátinkesarai sésarai Ísuni aampaꞌá fasiꞌámai koró sésarai Maníkó wení waásimo
    kawáánipaꞌo kónae séꞌo éꞌa minámpáꞌá umbaimó tain-ámpáꞌá kónááwe sésarai
  tbg-tbg: Vitanta vo vatuka vo vatuka nihatanta Ihura vainti mini vauka vika muntuka
    kempukaiqama nimiteha vikara vihi tiha, Ihuraraqai iriqi vuate. Tenavu Kotira
    vatukaini vuarirauka airi maara varaqi vihama mini ho oru ntaainarave, ti.
  hub-NT: 'Nu yaakat ainanam jeawar, shuar Jesúsai surumanainanka enentai ichichtuinak:
    “Pe kakaarum pujusrum, nigki enentaimtusrum umirkatarma, Yuusa inamtairia nui
    wayaataj tamauka nekas senchi waitnawai”, tusa ujakaruiti.'
  hmo-hmo: Ruaosi ese Iesu ena diba tahua taudia edia kudouna idia hagoadaia. Idia
    hereva goada, idia gwau, “Abidadama umui dogoatao noho.” Bona idia gwau, “Hisihisi
    momo lalonai Dirava ena Basileia do ita raka vareai.”
  big-big: Yereng naraga naragi piyaugu yongkambanu Yisuyegi ngizi panu kumuliwiliyegi
    kozanda yana logo wilek kang piyaugiyengka puwiliyegi puwiligi Yisuyegi ngizi
    panu kumuli pumokki ngizi wameik yolu keya Yemizibekyegi ngizi panu kiriweiweki
    kelegele yeiya logo puwiliyegi pelik yeiya, Teni Anotogi ngairagi kuneng kolokngagono
    panu wageliwei kangki kani, yeiya.
  gux-G: Bi bo cɔgdi yeni ya pugdi bi ŋɔdikaaba tagnm ki gɔ paandi bi pala ke ban
    ya ye ti dudugdi nni ki maadi. «ti bo la fala boncianla yo ki fidi kua u tienu
    diema nni»
