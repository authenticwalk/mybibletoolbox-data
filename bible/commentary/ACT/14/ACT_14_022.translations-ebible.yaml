  ena-ena: Veve hɨdahɨda hulaŋ iamɨgali Jisasɨ dɨ ciaŋ lubiahɨlavɨhadami agɨlaŋ hɨji
    vɨdɨvɨdɨŋ daŋ hɨniavɨbali aba nulɨsaŋ iagaŋ lagulagu ciaŋ abavɨhadami. Namɨlaŋ
    Jisasɨ saŋ hɨji vɨdɨvɨdɨŋ daŋ hɨnihalaŋ uavɨhadami. Hɨnihɨni vɨhɨlɨ mu hɨdɨlɨ
    mu hɨdɨlɨ agɨladɨ havɨbalaŋ uavɨhadami. Havahava hɨnidalaŋ Asɨ naludɨ likɨlɨci
    nudɨ lɨhu hɨvɨ hɨnibalaŋ uavɨhadami.
  nbq-nbq: O akoma yanonggegek lagu dugwit, “At Nenowa Inis Ombok Ala en denogo bagagi
    ako avema nunggup andi, anggin-mbanggin wisane nenovaga ari wagya hegek nunggusogon,”
    yiluk, it Yesus ane wogogwa ako, enendawi hoda okbugwis, “Wene avyarat embetep
    ako hekbaup moga o. Ata, henendawi wadok dek okbaluk dogones,” yiluk, mbilape
    yugurugwi, ogarit lagagwa.
  tgo-tgo: Thɨ giya vavurɨgheghe weŋgiya raloŋweloŋweghathɨ e ghemba regha na regha
    na thɨ vavurɨghegheŋaŋgi na lenji loŋweghathɨ kaiwae thava thɨ ndenjogha, na thɨ
    dage weŋgi thɨŋa, “Ne ra vaidiŋgiya vuyowo thɨ ghanagha ko amba muyai ra ru Loi
    ele ghamba mbaro tɨne.”
  yap-yap: Miyow ayuweg e pi’in ke mich Jesus u wun’rad ngar pi’ew e athamgil nga
    lanin’rad ni ngu’ur pired ni yad ba yul’yul’ ko en ni ir e ke mich u wun’rad.
    Miyow fil ngorad ni lungurow, “Thingar darod u fithik’ bo’or e gafgow ma gadad
    yan ko gin nsuwon Got.”
  mop-NT: Ichil boon a caj abe'e, u ca'ansajoo' a hermanojo, ti'i ca' chichacoo' u
    yool. —Ma' a p'ütique'ex a tz'ocsic a Jesusu. Tulacalo'on bel ti ca'a ti c'ümü'
    a yaja,— cu t'an a ca' tuulu. —Pachili, bel ti ca'a ti cuntal tu cuenta a Dioso,—
    cu t'an a ca' tuul ti'ijoo'o.
  tet-tet: Toꞌo kota Antiokia, sia dale nakbiit Yesus eman sia neon naꞌak, “Mamaluk
    sia! Kalo ita hakara dadi Naꞌi Maromak hutun-renu, keta hanoin ita la hetan susar.
    Nuꞌunabee moos, ita musti hetan susar. Mais ita musti haterus aan tuir Yesus bei-beik.”
  hlt-MCSB: Hnukbang rhoek kah a hinglu te a thoh phoeiah, “Tangnah dongah ngol pai
    thai ham neh Pathen ram khuiah kun ham he mamih loh phacip phabaem muep tong ham
    a kuek, “tila a hloep.
  xtd-NT: Ntdaa ñuu yaꞌa n‑ka jaꞌan‑s nuu ñayiu ka jandixa Jesucristu xa na kukanu
    ini naꞌi‑i‑ia; maxku kande ini‑i‑ia. N‑ka jaꞌan‑s nuu ñayiu jan xa yo ndaꞌu yaꞌa
    koio‑i xa kɨu tnaꞌa‑i nuu ñayiu jandixa xa taxnuni Ianyuux nuu‑i.
  mdy-ETH: ዬያቶ ዓጮ ቢያሢዳ ኪሪስቶሴ ጉሙርቃ ዓሳ ጉሙርቂፆና ዶዳንዳጉዲ ዶዲሺ ዶዲሺ ሃሣ ዞሪ ዞሪ፦ «ፆኦሲ ካኣቱሞይዳ ጌላኒ
    ኑና ሚርጌ ሜቶ ዔካንዳያ ኮይሳኔ» ጌዒ ጌዒ ዔርዜኔ።
  spl-spl: Âwureowot yan kapi ârândâŋ Yesuhât komot tatbi ya yeŋgât biwiyeŋe orotok
    sâmapgât mem kârikŋe tuhuyekmâ yuwu sâm ekyongowot. “Nenŋe yen orop biwinenŋaŋe
    Yesu Kiristohâlen kepeimain. Yawu otmâ manmunŋe lohimbi belângen manmaiŋe mem
    âlâlâ tuhuneneknomai. Yawu otningiŋetâ ki lohotŋe otmâ mannom otmuâmâ Anitâŋe
    manman kârikŋahât pat kuningiop yakât bulâŋe ningimu menom.” Yawu sâm ekyongowot.
  usp-NT: La' mak tilmit li xye'tak jcowil ranmak yak ajtakeltak re Kakaj Jesucristo
    pire ma' tijquib'aj ranmak chirij y xijtak rechak chi rajwaxi' tina jcuytakna
    c'ax ri tina b'ansajna rechak pire tioctak lamas titakonwi' Kakaj Dios.
  zav-NT: Na' to to syoda ca' gan' ɉəya'aque'enə' boso'otipe' lažə' beṉə' ca' chso'onḻilažə'
    Jesocristən' na' gosə'əṉeyoine' ḻega'aque' par nic̱h ṉitə'ətezə ṉite'e so'onḻilaže'e
    Jesocristən'. Na' ḻeczə bzeɉni'ine' ḻega'aque' de que notə'ətezcho šə chene'echo
    ṉabia' Diozən' chio'o, de'e zan de'e gaquə de'e c̱hi' saquə'əcho.
  sgz-sgz: Má diará arakrakai i bos tám ruruna má diará adikái kándi ruruna mai worwor
    ngoromin suri da ekesi tur dik, “Git nem i mákmák arsuar mam Káláu ami kán lolsit,
    mái sár gita mulán arsuar mai marán taun besang main i naul bim.”
  kek-NT: Yo̱queb chixq'uebal xcacuil xch'o̱leb laj pa̱banel. Que'xye reheb nak te'xpa̱b
    li Ka̱cua' chi anchaleb xch'o̱l ut inc'a' te'xcanab xpa̱banquil. Que'xye reheb
    nak tento te'xcuy xnumsinquil li raylal re nak te'oc sa' lix nimajcual cuanquilal
    li Dios.
  blz-NT: Na kota iya'a, raaya'a nompoporampotmo noana mian men malolo' ni Yesus ka'
    nambantili i raaya'a kada' sinampang parasaya ni Yesus. Taena, “Kita tio munsuri
    repaan kutung, kasi sida munsuri beles na Batomundo'anna Alaata'ala.”
  poe-NT: Nkuíxín tí chjasin kꞌuátsínka sín mé kjuínchechéhe̱ sín tí sín kuinkáchónki
    Ìnchéni. Kꞌue̱to̱an sín kíxin na̱xa̱ jína chrókuinkáchónki sín Ìnchéni la ntáchro
    sín kíxin tí tsꞌixenhenni tí kjuachaxin kuènte Dios tꞌichjánxi̱n tsjasóteni.
  san-TAM: ப³ஹுது³​:கா²நி பு⁴க்த்வாபீஸ்²வரராஜ்யம்ʼ ப்ரவேஷ்டவ்யம் இதி காரணாத்³ த⁴ர்ம்மமார்கே³
