  mkn-mkn: Di situ, dong omong deng orang yang iko sang Yesus ko kasi kuat dong pung
    hati. Dong kasi inga bilang, “Sodara dong samua! Kalo kotong maso jadi Tuhan Allah
    pung orang, jang pikir kata, kotong sonde dapa susa lai. Te biar karmana ju, kotong
    musti dapa susa. Ma kotong musti batahan, ko iko tarús sang Yesus.” Dong dua ajar
    bagitu sang Yesus pung orang dong di itu kota.
  nce-nce: Na iniwa life mëta, bu Kristen onehome lale gali të mëtëtagutemo, bume
