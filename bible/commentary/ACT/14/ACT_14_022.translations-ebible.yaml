    kârikŋân ariwaengât dopŋe tatâp.” dâyiat.
  yor-yor: wọn sì ń mú àwọn ọmọ-ẹ̀yìn lọ́kàn le, wọ́n sì ń gbà wọ́n níyànjú láti dúró
    nínú ìgbàgbọ́, àti pé nínú ìpọ́njú púpọ̀, ni àwa ó fi wọ ìjọba Ọlọ́run.
  wos-wos: Ye bér Jisasna hundi xékékwa du takwana mawuliré bér yikafre huru. Huruta
