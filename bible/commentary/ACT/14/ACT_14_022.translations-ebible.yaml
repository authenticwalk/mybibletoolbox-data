    mantep terus ing pretyaya. Tembungé para rasul ngéné: “Nèk awaké déwé kepéngin
    mlebu Kratoné Gusti Allah, awaké déwé bakal nglakoni kasangsaran okèh.”'
  byr-byr: “Yuyaba mɨdɨdɨvɨsaraavɨ nayaa mwaaibɨka!” dahɨla kumɨre sɨmunyangɨ dɨragɨnna
