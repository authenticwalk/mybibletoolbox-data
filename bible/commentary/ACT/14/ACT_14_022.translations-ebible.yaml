    колэ, кала амэ аваса андо Тхагаримос Дэвлэско.'
  cle-NT: 'Liáh³ tieéyh¹ fi¹ dsa³dxí̱⁴ ja̱³ mɨ²ja̱³ cá⁴dah²bi³ñiih³ diáh⁴ hi³ ca³dsa³taáy³
    chiáh² Dios ja̱³ liáh³ca̱a̱³ fɨɨ³, duh³ cá⁴dah²cuoó⁴ diáh⁴ hi³ bií⁴. Cá⁴dah²bi³jmeéy³
    diáh⁴ hi³ há⁴hé³ ga³jmee⁴ hí⁴dah²tiú² hi³ ca³dsa³taáy³ diáh⁴ chiáh² Dios ja̱³.
    Liáh³ la³ cá⁴dah²sɨɨ́h⁴ diáh⁴: ―Liáh³bií⁴ ruh³ ga³jmee⁴ hí⁴chi̱í̱h² hí⁴beéh²a²,
    mɨ²ja̱³ ba² hí⁴jooy³ hí⁴lí³a² cua̱a̱y¹ná² chiáh² Dios.'
  txq-txq: Numa naa, ara kokolak ro hatahori mana tungga Yesus fo ratetea dalen nara.
    Ara fee nesenedak rae, “Toranoo nggara ein! Mete ma ita maso dadi teu Manetualain
    hatahorin, na, boso duꞌa mae ita ta hambu susa-sonak bali. Leo mae talo bee oo,
    ita muste hambu susa-sonak boe. Tehuu ita muste takatataka, fo tungga takandoo
    neu Yesus.” Dua sara ranori talo naa neu Yesus hatahorin nara marai kota naa.
  aaz-aaz: Anbi bare naan, sin naꞌuab ein nok atoniꞌ reꞌ natuinaꞌ Usif Yesus he nhaꞌtain
    sin neek ein. Sin namnaub sin am nak, “Aok-bian arki! Karu hit ttaam atjair Uisneno
    Iin ja kit, kais mitenab mak hit of ka neu tapein fa susat ma haꞌmuꞌit antein.
    Natuin maski on mee msaꞌ, hit ro he tapein haꞌmuꞌit. Mes hit ro he ttahan ma taran,
    he tatuin Usif Yesus piut.” Sin nua sin nanoniꞌ rasi naan neun atuinaꞌ Usif Yesus
    anbin kota naan.
  qup-NT: 'Chay llaktakunapi kirikkunata sinchikuchishpa purirkakuna, chaymantapas
    kunashpa rimarkakuna: Ama sakinkichichu Jesukristuta kirinata. Achkata parisinanchi
    tiyan Yaya Diospa kamachinan mushu mundupi yaykunanchipa nishpa.'
  azb-azb: 'Şagirdləri ruhən möhkəmləndirdilər və imanda dönməz olsunlar deyə onları
    həvəsləndirərək dedilər: «Allahın Padşahlığına çox əziyyətlərdən keçərək girməliyik».'
  eng-DBY: establishing the souls of the disciples, exhorting them to abide in the
    faith, and that through many tribulations we must enter into the kingdom of God.
  guo-NT: 'Japapaklowaxanxot Pablo, Bernabé sʉapich, pejme naewʉajan. Samata, Jesucristo
    pejwʉajan naexasiti xabich kaes pejme Dios xanaboejapi. Pablo, Bernabé sʉapich,
    jʉm-aech: “¡Naexasisfʉlde Jesucristo pejwʉajan! Diachwʉajnakolax xatis xabich
    nabijasaxaes ampathatat. Do japoxwʉx, pomatkoicha duilafʉlaxaes Diosxotse” —aech
    Pablo, Bernabé sʉapich.'
  hla-hla: Ba nori e hatagala rer a torir u Kristen. Nori i halan u rangan hitaguhu
    i taren me poier, “Alimiu e go hamana hatagala hiton uam tara Tsunono. A maroro
    te sila uara ra ba te na tasu ria tara Nipepeito tere Sunahan, a maroro teka e
    ka mena u hakats u tiama u para i tanen.” Nori i mar ranga u teka.
  mav-NT: Mi'i hawyi Pauru'in ti'a­tu­nãpin kahato itotiaria ipakup tiaria i'atu­moe­saika
    hamo i'atuepiat imohey kahato hamo. Mio tã i'atu'e — Eiwe'eg wo o katu­pono meiũran
    ti eweho­'opot kahato mesuwe Tupana etama kapiat mu'ap upi i'atu'e imohey pakup
    i haria pe.
  kpf-kpf: Antiokia kamânân gamŋâ Yesugât kâmut nâŋgâm kâtigibigât den dâzâŋgomŋâ
    itâ sâwet, “Nen sâknam kwâkŋan ândim Anutu um topŋan ândiândiŋ, zoren takânat.”
  ppo-ppo: Até du beteró nalo atimaamo momó Listra be huluamókélé, Ikoniam be huluamókélé,
    Antiok be huluamókélé, Talepaae kisipa tiró betere so whi̧ atima ere alatóró yó
    tanó̧póló, ketekȩró fotoko̧tamo bulatere fo yó melaté felepó. Atéró, yó mótu
    duraalu, “Dia̧né kisipa tiki diriyóló bitu, Tale Kótóné tȩteróló daale ao̧paae
    sókó faaitepa, ti doasi sekȩi ala tua̧mókélé bitiré fu betaalopó,” yalepó.
  hin-2017: और चेलों के मन को स्थिर करते रहे और यह उपदेश देते थे कि विश्वास में बने
    रहो; और यह कहते थे, “हमें बड़े क्लेश उठाकर परमेश्वर के राज्य में प्रवेश करना होगा।”
  wol-KYG: 'Ñuy feddli pastéefu taalibe yi, di leen ñaax ngir ñu saxoo ngëm, ne leen:
    «Coono yu baree ngii, fàww nu jaare ci, ngir tàbbi ci nguurug Yàlla.»'
  bef-bef: Ya hilete etali Yesuhi kagaꞌa kehelise bonaꞌmagihi amuya melete mono ka
    lu epiba epiba hite li pili kalo lite lu epiꞌahaꞌina. Ketana babu luto yataꞌa
    kofito bulototi alihi Huꞌmamofihi kapoꞌagu tilune lite Polugo Banabasiugo lu epiꞌahaꞌina
    yabe.
  amm-amm: Nonani ifou molomai manalokino mo, Isisoni moloso aluwai noko nokolaloso
    ikikalo manokino, totaini muluso amikalo manokino. Amiso na ikalo manokino, “Isisoso
    na pomulumolo luwai manowo. Koto samukumoko asiso ti mo somaimo hani muwoi, toku
    mo hani hani kopokoiyauyo tuwokomomokomosi.” Aino na ikalokino, Isisoso mulumolo
    luwai nokoso.
  zaj-zaj: Haja wawagangamiza imioyo wanahina na kuwagong'ondeza kamba wagendelele
    kukala muinhamanila, wolonga, “Tolondigwa tubitile migayo bwando kileka mana twingile
    Muundewa wa Mulungu.”
  chq-NT: 'Do‑o nigatyaa¹‑tsi ''in nigajai''² lɨ́ɨi² lɨ ningaliin¹ do. Gajin''²in
    sɨɨ''²¹ɨ ''ido: ―''Ná¹‑a jai''²gɨ liin²¹naa'' júu³ tya'' Jesús. ''Ná¹‑a nee²¹e''
    wúu¹ jiin''¹³ la joon lí²‑i tsatoo²o'' lɨ tyʉ''² Dios to² ―gajin''² Poo² do.'
  swp-swp: Tauataataiena nuadi se headidiridi, eo se henuapaipaidi edi sunuma bena
    se sogohididini, eo si ene amamna gamagamagari aridi eai abo ta lulau Eaubada
    ena basileia eai.
  bjr-bjr: Mi maqusausakiaqa nidaqa Yisuna ufa irimarusa fuki faaki qimaseeqa qiqau.
    Innee Yisuna ufasaa mundufiqa kuqaa anoonaikiaqa. Maasa aiqama moomoo mandainainaki
    maraqa kadaapiriqa fifi iqa Anutuna ququsaki keeqaanauree qidaqa. Minara innee
    faqa sia minnisaaqa kaqikai fuaqa.
  aby-aby: '@see-verse:ACT.014.021'
  eng-YLT: confirming the souls of the disciples, exhorting to remain in the faith,
    and that through many tribulations it behoveth us to enter into the reign of God,
  jni-jni: Waz in nu nonsi umuruba manu tarsa u Yeso wa inta uhem uweme, aca ware
    je in uni wazin nu gusa we, ''ahira utonno memmerum tidi ribe ati gomo ta sesere,
    barkani me ya cukuno gbas tisi jas.''
  kne-kne: ta papigsaen da di pammatin di papasolot. Sin esa ya esa ay ili ay inmeyan
    da, tinogon das daida ay nangwani, “Ipapasnek yo pay et ay mamati olay sino di
    maamag en dakayo, tan masapol ay nam-osen tako di ad-ado ay ligat, asi tako maitapi
    sin panturayan Diyos ed langit.”
  tgj-tgj: Bunu mvngjwngnv vdwa gwlwk bvkv okv alvbv mvngjwng nyalakv vla bunua tamsarto.
    “Ngonu Pwknvyarnv gv Karvlo aapvnam lvgabv ngonu atuklo achialv bv hirukaya hirungre.”
  wat-wat: Menana tamokatamokaḡa nenei tomuniyeina si vavatonisiya be yasi vitumaḡana
    ita fakwafakwa fifiwanina Yeisu nenei si bwadubwaduwa, “Kita kuvavana yagwanina
    sinenei tana kanasuna eyo muniyai Guyau yana kafa visime nenei tana kanasuna.”
  gui-NT: 'Jare cuae tenta reta pe jae reta omoatangatu oporogüɨrovia vae reta, jare
    omboaracuaa jecuae güɨnoi vaera mborogüɨrovia Tumpa cotɨ. Jare jei vi chupe reta:
    —Jetañotai co yaiporara yaique vaera Tumpa iporoocuaia pe.'
  quc-TT: Are xoꞌpan chilaꞌ, xeꞌkitaqchiꞌj ri kojonelabꞌ kejeqiꞌk pa ri kikojobꞌal
    xuqujeꞌ xkinaꞌtaj kan chike chi rajawaxik kakitas kibꞌ che kꞌi taq jastaq rech
    koꞌk pa ri ajawarem rech ri Dios.
  heg-NTPO: Lius se las kon, oen dehet nol atuil in muid Lamtua Yesus sas, le tao
    teken oen dalen nas. Oen tekas noan, “Kaka-paling totoang! Nangan noan, eta kit
    tamang daid Ama Lamtua Allah atulin son nam, kit haup in susa-daat pait lo ka
    deken. Ta taon elola kon, kit musti haup susa, mo kit musti tahang le muid napiut
    se Lamtua Yesus.” Oen duas tui Yesus atulin in se kota na ngas ela.
  ptu-ptu: 'Illaam indo tallu kota umpakatoto'' oom penabanna ingganna to untuhu''
    Puang Yesus anna napakahi''di liu naua: “La tontä liukoa'' too matappa'' lako
    Puang Yesus. Anu'' abana hi tia inna la buda kamapi''disam taola ke maelo''kia''
    tama kapahentaanna Puang Allataala.”'
  bzd-NTPO: 'Ká̱ ekkë ko̱s a̱ ie''pa tö Jesús ttökatapa e̱r diché ié ena ipablérakitö
    a̱s ie̱'' tköwa̱rak darërëë ttè mik se'' e̱rblöke e'' a̱. Ie''pa tö iché ia̱rak:
    “Se'' wake'' weirdaë ká̱ i'' ki̱ dowa̱ie aishkuö ta̱ ì blúie Skëköl tso'' e''
    a̱.”'
  kwf-kwf: Ma kera ka faꞋangasingasia na faꞋamamanaꞋanga na ngwae neꞋe kira faꞋamamana
    ki, ma kera ka falangi ada Ꞌiri na faꞋamamanaꞋanga kira ki ka ngasi. Ma kera ka
    saea, “ꞋI naꞋona neꞋe kuke ruꞋu saena mauriꞋa firi neꞋe God ke gwaungaꞋi fafia,
    kulu ke dao taꞋifau nama toꞋona na ꞋafitaꞋi Ꞌanga.”
  eng-WYC-2017: confirming the souls of the disciples, and admonishing, that they
    should dwell in the faith, and said, That by many tribulations it behooveth us
    to enter into the kingdom of heavens.
  eng-WMBB: strengthening the souls of the disciples, exhorting them to continue in
    the faith, and that through many afflictions we must enter into God’s Kingdom.
  zat-NTPS: 'Lu xe̱zre caní belún chache̱'' lázrdau benne'' ca'' dxeléajle̱''e̱ chee̱
    Jesús, ne bulusízrene̱'' le̱'' chjácale̱ne̱'' da naca chee̱ Dios, dxelé̱''e̱ le̱'':
    ―Benne'' xelu''e̱ naga dxenná bea Dios, xel-la'' zi'' zrente̱ xeledée̱''.'
  spp-spp: 'Pi nintorobii na yire kànyi na, pi mpyi maha màban leni cyelempyiibil''e,
    maa pi yɛrɛge bà pi si mpyi si ŋkwôro Kile kuni i mɛ. Pi mú mpyi maha yi yu pi
    á na: «Wuu à yaa wuu yyefugo karii niɲyahagii kwú wuye e si nta ɲjyè Kile Saanre
    e.»'
  zty-NTPS: 'Kate'' Bernabén'' ḻen Pablon'' wdégake'' ḻo yež ka'', ben chóchgake''
    benne'' ka'' žejḻé''gake'' che Benne'' Criston'', na'' besá''gake'' ḻáže''gake''
    nich ga''n chóchgake'' kan žejḻé''gake'' chie'' Ḻe''. Belyi''e ḻégake'': —Cho''ožo
    žo''o gan ẕnna bia'' Dios, san žon byenen sáka''žo da'' zan da'' gaken chežo.'
  mek-mek: Ke egaꞌina taoniꞌiai kekoko aisama, pakoꞌa papiauꞌi magogo kapula kepeniiꞌi,
    Deo fekepakoꞌania ega iifai fekeagu felo keoma. Ke kepainiꞌi keinaka, “Deo ega
    agofaꞌai amakoko aoma koa aisama, kina maꞌo Iesu faugai papiau akeafi apalaniꞌa,
    agakiekie kakaua kai, Deo ega agofaꞌai agakoko agekaina,” keoma.
  aey-aey: Ale bebelesi malogom hulunuga cehi aadesi wawaga meleec eu duuec tawigiannu
    dahiniga hewimesi ale ulicaadi maadesin, “Ege Anutna me cul ocnu culumen mati
    bahic gisi cacagu gemo euna odi leqan,” adesin.
  urd-GVH: हर जगह उन्होंने शागिर्दों के दिल मज़बूत करके उनकी हौसलाअफ़्ज़ाई की कि वह
    ईमान में साबितक़दम रहें। उन्होंने कहा, “लाज़िम है कि हम बहुत-सी मुसीबतों में से
    गुज़रकर अल्लाह की बादशाही में दाख़िल हों।”
  ycn-ycn: 'Re napura''ó Jesucristo ja''apiyá jema''ajeño hua''até, caphí napechu
    i''imacáloje Jesucristo ja''apiyá jema''acana nacú penaje. Napura''ó najhua''até
    nayurica piyá ra''apiyá jema''acana. Nemaqué najló: —Ne''iyajena ina''uqué la''añó
    iná chapú, iná jema''acachu Jesucristo ja''apiyá. Marí queja iná ña''acá chapú
    caje panacu, iná i''imacáloje Tupana i''imacá ejo penaje. Rehuájena huacára''ajeri
    ricá —que nemájica najló.'
  djr-djr: Ga bawalamirriŋura wäŋaŋurnydja maṉḏa gan ŋunhi yolŋunhany walalany Garraywalaŋumirrinhany
    mala ŋayaŋu-rur'maraŋal, nhakun maṉḏa gan ŋunhiyiny walalany ŋayaŋu-marrparaŋguŋalnha
    waŋan bitjarrnydja gam', “Biyak bili yan gi märr-yuwalkthi Garraywalnydja yuwalkkuŋ.
    Dhärri yan walal gi birr biyak Garraywal yan romŋurnydja, bili limurrnydja dhuwal
    Garraywalaŋumirrnydja yolŋu walal baḏak dhu ga yan marrtji marimirriwurrnydja
    romgurr, ga dhuwalatjandhin limurr dhu ŋunhi gulŋiyirrnydja balany God-Waŋarrwalnydja
    romlil ga wäŋalil, ga nhinany limurr dhu ga ŋunhi nhanukalnha goŋŋurnydja.” Bitjarrnha
    maṉḏa gan ŋunhi rom-lakaraŋalnydja marŋgikuŋalnydja yolŋunhany walalany.
  kvg-kvg: 'ndigu ezoqam, Yesu gimbopavam, zita tøpøzu manqat vøzø-ein. Āv gizømbe-eín
    nqǽgo: Ndigu unimanqatin-te, bazaføgakh-us até bewaniáp. Neka nøme vøzø̄-ein,
    “Ni Mbumbukiam-qa Megeat Matev mokho-te onim-qa tizigoat, yaq ni matev føgøføgakh
    kopoáv tiziqeivit.”'
  rug-rug: Toka ni ri kara sari na tie te Karisito, koari ka ṉeta vasileana arini,
    pude soto va nabu koa sa vina tumatumae pu ele va hinokaria rini. Zama sari kara,
    “Soku hola sari na tinasuna si kaqu ta raza ni gita, pude hukata gita pa nada
    ninuquru koasa Binaṉara te Tamasa,” gua.
  hop-NT: Nihqe tuptsiwni’yuṅqamuy unaṅwayamuy hūrs hōñinmak̇aṅw, puma qapēvewnit
    aṅ yūmosa hinwisniqat pumuy öqalanma, nāmahin pi as puma put ep k̇ānanvotyaniq’ö.
    Pi pan hapi itam God moṅwtunatyayat aw yuṅni, amumi kita.
  san-URD: بَہُدُحکھانِ بھُکْتْواپِیشْوَرَراجْیَں پْرَویشْٹَوْیَمْ اِتِ کارَنادْ دھَرْمَّمارْگے
    سْتھاتُں وِنَیَں کرِتْوا شِشْیَگَنَسْیَ مَنَحسْتھَیرْیَّمْ اَکُرُتاں۔
  heb-LB: בערים אלה הם חיזקו את המאמינים, ועודדו אותם לדבוק באמונתם למרות הצרות והרדיפות.
    ”רק דרך צרות רבות נוכל להיכנס למלכות האלוהים“, הזכירו להם.
  caf-NT: Ndunnah yugha hoodul'eh soo budzi ulhtus hoh ndet huba 'alha' hoont'ah whulh
    hóoyin hubuhulhtsi, 'ink'ez ndo bahútni, “Lhat hoh dzuh nuts'ude, 'et whunts'i
    whuz na'a nts'e Yak'usda hubudayi cho unli 'et dáztedulh huba' hoont'ah.”
  mio-NT: 'Chaha ra ta ra tu ndee ini chi ndihi ñivi ra Jesuu, ta cati tuhun ra ta
    ra chi ñi ti: ―Na cua cuinu vaha ini ndo chi ra Jesuu, ta na ña cua saña ndo chi
    ra. Cua coo tu ndoho chi yo, soco tacan ni cua queta yo nu cua cundaca ñahan ra
    Ndioo ―cati ra.'
  srq-NT: Pablo que Jesús ɨcuasa mbaaquiatu quiatu hue jenda ra. Bernabé rese. —¡Jesús
    rese jẽɨngo tuchɨ jẽ! Mbia ra nandembasi mbasi tuchɨ. Aquere ra Dios nandererecuarã
    tuchɨ cote, ɨ que Pablo mbia je ra. Bernabé rese.
  kje-NT: Lolo kota-kota onne hi ra'alapa man lernohi Yesus onnenihe akin, la nounaku
    hi leke hi ramkene lernohi Yesus. Hir wakuku ra'ahenia, “Ika lernala kenene panatal
    noro ha man sus nammori mene i kala'a Makromod Lalap Nin miminlole raram.”
  gaz-gaz: Isaanis, “Nu mootummaa Waaqaatti galuudhaaf rakkina baayʼee keessa darbuu
    qabna” jedhanii barattoota jajjabeessaa, akka isaan amantiitti cimaniifis gorsaa
    turan.
  kud-kud: Yadi lau aidiyai tauyemidiwo hi'abiye wahiyaladi ta hiwalo, ‘Am atepatu
    yami yemidiwo aidiyai. Wuwuna to'oto'o bagibagilidi mata tagiulidi na abo Yaubada
    yana Abaloina ainai tamahalava.’
  urb-NT: 'Ame''ẽ ok ta rupi Páu ta oho rahã, Jesu rehe jurujar katu ame''ẽ ta py''a
    ke a''eta mãtã katu te we rĩ. Aja Tupã rehe har ngã pe a''eta mujekwa katu te
    we rĩ. Ame''ẽ ta ke Páu ta muhury katu tĩ. A''erehe Jesu rehe ngã ipy''a katu
    te we rĩ. Páu ta pandu ngã pe: —Jesu rehe pejurujar katu te we pexo. Ame''ẽ ke
    pehijar ym. Jande ke amõ ta mupyrara hũ ta. Tupã kotyhar ta ke pehẽ, aja pekwa
    katu. A''erehe Tupã ixo ame''ẽ pe pexo ta — aja jurujar katu ame''ẽ ta pe Páu
    ta mu''e mu''e.'
  fra-LSG: fortifiant l’esprit des disciples, les exhortant à persévérer dans la foi,
    et disant que c’est par beaucoup de tribulations qu’il nous faut entrer dans le
    royaume de Dieu.
  san-HK: bahuduHkhAni bhuktvApIzvararAjyaM praveSTavyam iti kAraNAd dharmmamArge
    sthAtuM vinayaM kRtvA ziSyagaNasya manaHsthairyyam akurutAM|
  cak-SNT: 'y niquiyaꞌ can ruchukꞌaꞌ cánima ri discípulos, y niquiꞌej can chica chi
    siempre tiquicukubꞌaꞌ quicꞌuꞌx riqꞌuin ri Jesucristo. Y xquiꞌej jeꞌ chica: Can
    qꞌuiy nakaꞌan sufrir pa kacꞌaslien ruma nkojuoc pa ru-reino ri Dios.'
  uvh-uvh: '@see-verse:ACT.014.021'
  ino-ino: '@see-verse:ACT.014.021'
  gnn-gnn: Ga birrka'mirriŋura wäŋaŋuranydja maṉḏa yukurrana yolŋunhanydja walalanha
    Garraywalaŋumirrinhanydja ganydjarrmirriyaŋala, marrparaŋguŋalana yukurrana bitjarrana,
    “Biyaka liŋgu yana märr-yuwalkthiya yukirriya Garraynhanydja, yuwalkkuŋa wal'ŋu.
    Dhärriya yana walala mukthurra yukirriya dhiyalayinydja Garraywala romŋura, liŋgu
    ŋilimurrunydja dhuwala Garraywalaŋumirrinydja walala mukthun yana marrtji yukurra
    marimirrikurrunydja wäŋakurru yurru, ga ŋuliwitjandhina ŋilimurrunydja yurru ŋunhi
    gulŋiyirri ŋunha Gunhu'walanydja romlili ga wäŋalili, ga nhina yurru yukurra nhanukalaynha
    goŋŋura.” Bitjarrana maṉḏa yukurrana ḻakaraŋalanydja marŋgikuŋalanydja yolŋu'-yulŋunha.
  yal-yal: E yi Yesu fɔxɔrabirane sɛnbɛ so, e yi e ralimaniya, a e xa lu dɛnkɛlɛyaan
    kiraan xɔn ma. E yi e xaran, e naxa, “A fɛrɛ mi na fɔ en xa tɔrɔ nɛn han, en yi
    fa lu soɛ Alaa Mangayani.”
  cnt-NT: 'Le₂tan₅₄ juɨg₂ ja₁jaun₂ qui₂ca₂cuë́''₃ bí₂ dsa₂ i₂''én₂. Qui₂ca₂toin''₂
    jág₁ dsa₂ a₂''nió''₅ tsán''₂ dsa₂ tiá₂ jág₁ dse₃. Ca₂juá''₂: ―Tion₅₄ ''nió''₅
    ŋag''₅₄ de''₂ ''nia''₂ jmɨ₁uɨg₅ mɨ₂güɨ́g₃ la₂, né''₃ guë́₄ a₂dsi₁no''₃ ''nia''₂
    ja₁gon₂ Diú₄.'
  tif-tif: 'tal-une-bamdip, alep iyo Yesus ami daang bakaalin unang tunum iyo yam-titil-mo
    bokoya: Alik nuli tam God ami abip ayo tam unum o, kalbup. Yale, tawaal diim kalawu
    bom-bulupla, mafek mafek mafak yaapkan iyo tildak numi diim abe-buluya, bii angtiil
    yol uyo um-tal-daa-lomdupla, tam unokomup kemin, numi Yesus ami lak duu-sulup
    kaali, dukum-kup kano yikik-kutal-fuku-buluwa yo, kal-bomdip alep iyo bakayila-tal-unemip.'
  nlx-nlx: एने विश्वासीन मोनाह मोजबुत किरते रेना, एने ज्यो उत्साह किरते रेना काय बोरहान
    खेरायी माय टिकीन रिवो। एने ज्यो हिकवोण आपताला, “आमुह मोटलो दुख वेठीन बोगवानान
    राज माय रिगणे पोड़ी।”
  apw-NT: Ínashood nłdzilgo ádaile’go, yidag yádaałti’go, Dayúweh da’ołdląą le’, daayiłṉiigo,
    ła’íí, Nyé’i daadihiits’ago zhą́ Bik’ehgo’ihi’ṉań bilałtł’áhgee daanliiníí itah
    daahiidleeh, daayiłṉiigo ałdó’.
  gum-gum: 'Incha trusrømbe tru Jesucristoi kusrenanigwan marøb melabelan kullaaramø
    mur pønrrønrrai waminchib, isubigwan Tiusweinug pasragúigwane elachib pønrrømø,
    tindøga pønrrønrrai chib waminchibelø køn. Incha nømune trenchibelø køn: “Tius
    nø ashib karub waisrø kebambamibe chinetø chinetø murelø puben, truyu puraambub
    meløwawei kebambamig køn” cha.'
  not-NT: 'Cara iátagueque pitirooti yapatoiqueri quemisantatsiri icomantasantaigapëri:
    —Coshoni poguëri Atingomi. Përosa cara pinguemisantasanotiri. Quero pipasiquitiri.
    Aiquenta tojai pitsipireicobintëri Jesos cara queroquerai pareta Jonogaguitequë.
    Icomantasantapëri oca, yosintsisëretëri ira quemisantaigatsi.'
  plu-plu: 'Ayge igkis ikenes gawaygyikis nerras ku pariye kamaxwenepwi ta gipitit
    Kiyapwiye Jesus. Igkis awna ta gitkis: ―Msakwanabay akak yikamaxwan gipitit Kiyapwiye
    Jesus. Ka yi muwaka isahkiswa giw abet mbeyne. Akaknewa ini mbeyne wixwiy kawih
    Uhokri gikumadukan. Hennewatbaki igkis ikenes gawaygyikis.'
  iou-iou: Äbä yotpärare taŋi ba täpuri uken Jesuta nadäkinik täŋpani bänepi täŋpidäm
    taŋ yämiŋpäŋ nadäkiniki täŋkehärom takta man yäwettäŋ kuŋkumän. Täŋpäŋ man ŋode
    yäwetkumän; Nadäkaŋ? Nadäkinik täŋpani nin komi bäräpi mebäri mebäri nadäŋkaŋ
    kuŋatnayäŋ täkamäŋ uwä Anutu täŋo kaŋiwat yewa gänaŋ api äpmone yäŋ yäwetkumän.
  ntp-NT: Dai vʌʌsi amui vaamioma baiʌʌliatudaimi ʌgai ʌvaavoitudadami dai maacaimi
    ñiooqui daidʌ itʌtʌdaimi sai gʌaagai isapiavaavoitudadagi dai sai viaacatadai
    issoimaa taatagi mui naana maasi dai poduucai istuidʌcai iimiagi siaaco gatʌaanʌi
    Diuusi.
  rai-rai: Ma diaar wadekdek a taara na wawer ko ra tula taamaan maa, ma diaar pirpir
    na wewaraaut karom diat, kupi diat a tur dekdek u ra nundiat nurnur. Diaar piri
    naa, “Mongoro na utnaa in manong muga ta daat, namur maku daat a ruk u ra mataanitu
    anun God.”
  haw-1868: E hookupaa ana i na Uhane o na haumana e hooikaika ana ia lakou e kupaa
    ma ka manaoio, no ka mea, me ka popilikia he nui loa, e komo ana kakou iloko o
    ke aupuni o ke Akua.
  ffm-ffm: 'Eɓe cuusina yonkiiji taalibaaɓe, eɓe mbaajoo ɗum''en yo ɲiiɓu e goonɗinal,
    eɓe mbiya: —Kinaa tampen tampereeji keewɗi so naaten e Laamu Laamɗo.'
  arb-NAV: وَفِي هذِهِ الأَمَاكِنِ كُلِّهَا كَانَا يُشَدِّدَانِ عَزِيمَةَ التَّلامِيذِ،
    وَيَحُثَّانِهِمْ عَلَى الثَّبَاتِ فِي الإِيمَانِ، مُؤَكِّدَيْنِ لَهُمْ أَنَّ دُخُولَ
    مَلَكُوتِ اللهِ يَقْتَضِي أَنْ نُقَاسِيَ صُعُوبَاتٍ كَثِيرَةً.
  cop-CNT: ⲉⲩⲧⲁϫⲣⲟ ⳿ⲛⲛⲓⲯⲩⲭⲏ ⳿ⲛⲧⲉ ⲛⲓⲙⲁⲑⲏⲧⲏⲥ ⲉⲩϯⲛⲟⲙϯ ⲛⲱⲟⲩ ⲉⲑⲣⲟⲩⲟϩⲓ ϧⲉⲛ ⲡⲓⲛⲁϩϯ ⲟⲩⲟϩ ϫⲉ
    ⳿ⲉⲃⲟⲗϩⲓⲧⲉⲛ ⲟⲩⲙⲏϣ ⳿ⲛϩⲟϫϩⲉϫ ϩⲱϯ ⳿ⲉⲣⲟⲛ ⳿ⲉϣⲉ ⳿ⲉϧⲟⲩⲛ ⳿ⲉϯⲙⲉⲧⲟⲩⲣⲟ ⳿ⲛⲧⲉ ⲫϯ ..
  sri-sri: Iri makãrĩgue weregorenarã, Jesúre bʉremurãrẽ õãrõ ããrĩrikʉmakʉ̃ iriñurã.
    “Jesúre bʉremurĩrẽ neõ piribirikõãka! Marĩpʉ ĩgʉ̃yarãrẽ doreroguere waadʉarã,
    õõguere wári poyari merã ããrĩrãkoa”, ãrĩ bueñurã ĩgʉ̃sãrẽ.
  nal-nal: Dit fadikdik iaa ainaxam paazaaiang sin aubina di inaxam paazaai ma di
    vadikdik iaa naandi xuna dina paazaai laaxur wana inaxam paazaaiang sin naandi.
    Di piaat iaa malasing kari, “Dia dina albis lamaskana amun maravanang ka varas
    paamua wana dina albis lamaskana a bikabar zin Nakmai.”
  kyq-kyq: 'Maakŋ gɛgɛrge tun, naaɗe aanga tak ɓo naaɗe ɛɗɗen kaay kaama jeege tun
    aalga kaal maakɗe do Isa al‑Masi ki ɔɔ taaɗɗen ɔɔ ɗoobm Isa al‑Masi ki se jꞋɔkin̰
    tɔɔgɔ ɔɔ tɛr taaɗɗen ɔɔ: «Naajege se, jꞋutu jꞋaki dabar dɛn jaay ɓo jꞋaki kɛnd
    *maakŋ Gaar Raa ki.»'
  kwd-kwd: Ma gala ka fa'ategelaa nga tagoto'onga na ta'a ni tagoto'onga, ma gala
    ka kwaibooni aga fana nga tagoto'onga aaga 'ani ngasi. Ma gala ka iiria, “'I na'ona
    dauru goru ru'u 'ubulana mooringa firi na'a God te'e ba'ita fafia, tagoru to'o
    daria nga 'ato'atolanga.”
  ded-ded: Hakecma amasoc sikema Yesuac habu negen negensingina kpedzucnema kecgecdeac
    demeseri ayemmema yofi edeyunuoc, “Nenang Anutuac eucererennu ennideac kpendzeng
    hania hania fingecnemmeu imocac witiau kecbisina.”
  ewe-ewe: eye wodo ŋusẽ xɔsetɔwo be woalé xɔse me ɖe asi. Wode dzi ƒo na xɔsetɔawo
    be, “Ele na mí be míato fukpekpe geɖewo me hafi age ɖe mawufiaɖuƒe la me.”
  nuy-nuy: Marri naawiṉi-yung wini-yambini wurru-marrbuy-maa-wuy. Wini-yamaa “Numburru-lhara
    andhurrg, marri numbuu-jambarrgina numburraandha-wuguuguni.” Wini-yamaa, “Ngagurru
    anaani aḏaba wu-ngarrgiiyn ana-wungarri. Wurrugu marri, ngaambu-yaarri anubani
    ana-lhal-wuy na-God-guy.” Dani-yung wini-yamaa.
  cop-BHC: ⲈⲨⲦⲀϪⲢⲞ ⲚⲚⲒⲮⲨⲬⲎ ⲚⲦⲈⲚⲒⲘⲀⲐⲎⲦⲎⲤ ⲈⲨϮⲚⲞⲘϮ ⲚⲰⲞⲨ ⲈⲐⲢⲞⲨⲞϨⲒ ϦⲈⲚⲠⲒⲚⲀϨϮ ⲞⲨⲞϨ ϪⲈ ⲈⲂⲞⲖ
    ϨⲒⲦⲈⲚ ⲞⲨⲘⲎϢ ⲚϨⲞϪϨⲈϪ ϨⲰϮ ⲈⲢⲞⲚ ⲈϢⲈ ⲈϦⲞⲨⲚ ⲈϮⲘⲈⲦⲞⲨⲢⲞ ⲚⲦⲈⲪⲚⲞⲨϮ.
  buk-buk: Sêpuc lau sêkêŋ whiŋ-ŋga dôŋ bu sêlhac ŋaŋga ma sêhu si sêkêŋ whiŋ siŋ
    dom. Sêsôm têŋ ŋac bu, “Yac bu dambo Anötö ndê gôliŋ ŋapu, naŋ iŋ gêŋ sauŋ dom.
    Dalhac ŋaŋga ma dahôc ŋawapac dandic ŋawaê.”
  pri-NT: 'Ru pagòo tèpa cèikî, ba na rà cimwü naa na cèikî kàra naa goo wà Pwi Ukai.
    Â ru ina tàra pâ: «Jè wâro na ê pâ picâri, na jè pâra wii ê naigé pâ naa na ê
    *Mwaciri kà Pwiduée.»'
  zpq-NT: Na' to to yež gan' ja'aque' gosone' c̱hac̱h laže' beṉe' ca' chesonxene'
    Jesucriston' na' gose'e ḻegaque' yesenite' yesonxene' ḻe' do yic̱hj do laže',
    na' gose'e ḻegaque' da' zan da' gac da' saca'zi'cho šlac chbezcho yeyejcho yaban'
    gan' zoa Diosen' chnabi'e.
  por-TFT: 'Em cada cidadezinha, eles ajudavam os cristãos [SYN] a se fortalecerem
    espiritualmente e os instavam a continuarem confiando no Senhor Jesus. Avisavam
    os cristãos: “É preciso que suportemos (incl) frequente sofrimento às mãos das
    outras pessoas antes de Deus reinar para sempre sobre nós”.'
  gwi-NT: Łyaa juu Jesus k'injigiighit nąįį t'aih googwahtsii. “Ts'ą' gweedhaa datthak
    gwik'injigiighit ji', łyaa gwinzii. Gąą tr'ookit łyaa gwinlęįį khaiinjich'ihiidhat.
    Ąįįtł'ęę gwizhrįh, nijin Vit'eegwijyąhchy'aa k'eedeegwahaadhat tr'agwahaah'yaa.”
    Paul ts'ą' Barnabas haa googahnyąą.
  gvn-gvn: Bula jananin Jesusamu jawun-karra junkurrji-bungan kukubu. Bula yalaman
    jananda, “Yurra wawurr-wawurrduku Jesus wukurril-wukurrika, nyungundu milka-janjanay,
    nyungun kari bawa.” Paulungku yalaman baja, “Kaki ngana Godundumunbu bubungu dunganka,
    ngana must warrngkay nyungunku.”
  nhy-NT: Itech yonmej weyikantin okinyolojchikajkej in momachtijkej tlaneltokakej,
    iwan okinnajnawatijkej ma moyekketokan itech intlaneltokalis, iwan okinmilwijkej
    ke para se ajsiti inawak Dios kan Yej tlanawatia kipia de se tlajyowis.
  asm-FB: তাত তেওঁলোকে শিষ্য সকলৰ মনোবল শক্তিশালী কৰিলে আৰু বিশ্বাস অটুট ৰাখিবলৈ উৎসাহ
    যোগালে। তেওঁলোকে শিষ্য সকলক ক’লে যে, “অনেক দুখভোগৰ মাজেদি আমি ঈশ্বৰৰ ৰাজ্যত প্রৱেশ
    কৰিব লাগিব।”
  okv-okv: ambotani ehaha ta sovera ari iketo enana Iesu ta ke be tumota ara ke einge
    ea, “Ungotena osaga neite neite kogue mitima God ta degi hotari umbuto amita tombu
    ta iresora eto amina ungotenau King asuja.” ainge ijie ate ere poekitiaetera.
  mxt-NT: Ta tandɨhɨ ñuu cuan sandunɨɨ ca ra iñi ñu yɨhɨ́ cuenda Nyoo. Ta catyí ra
    chi ñu na cuhun ñu ityi nuu ca chihin cha chino iñi ñu Nyoo. Ta catyí tucu ra
    chi ñu vatyi tatu cuñí yo cha cunyacá ñaha Nyoo chi yo, cuñí chi cha nyehe yo
    tɨndoho.
  tzo-NT: Te laj smuc'ubtasbeic yo'ntonic ti jch'unojeletique. Lec laj staq'uiic j'ech'el
    ac'o xch'unic. Laj yalbe ya'yic ti persa chquich'tic vocol mi ti jc'an chijc'otucutic
    ti bu tspas mantal ti Diose.
  ind-AGS: Mereka memberikan kata-kata yang menambah semangat kepada para orang percaya
    untuk tetap teguh dan terus percaya kepada Yesus. “Kita harus mengalami banyak
    pencobaan untuk masuk ke dalam Kerajaan Allah,” kata mereka.
  omw-omw: Mwini variqata Iesusira nraaqiara mwini varuhua mwihua kepukyaqama nyateta
    tiqata, Iesusirara nraahu riemwaqita quate, tita. Tire Kotira mwatukyaqi virera
    hiarahua airi muaanra varaqi vitama mwini qio quananrave, tiro.
  yrb-yrb: '@see-verse:ACT.014.021'
  maa-NT: 'Pablo ko̱ Bernabé kitsjaà‑la̱ nga''ñó ini̱ma̱‑la̱ jñà xi̱ta̱ xi kota''yàt''aà‑la̱
    Cristo xi títsa̱jna na̱xa̱ndá koi; tsibéno̱jmí‑la̱ nga kixi̱ kàtìtsa̱jnako̱ ''én
    xi mokjeiín‑la̱; kitsò‑la̱: ―Mochjeén‑né nga tse kjo̱''in si̱kjiaán ítjoán k''e̱
    nga ki̱tjás''e̱n‑jñaá ñánda tíhotíxoma Nainá.'
  mcq-mcq: ꞌEjume pu vaꞌe ijino ea kaꞌene tisaiporua niꞌajihe puni nimairoa ija kisi
    ꞌuname hina vahunaꞌe ꞌwarame ijá ꞌiava Haha natohwaꞌe hianame ꞌee ea siseꞌi ꞌahúꞌeje
    nú ja puꞌúmo Godoni ara vahuna ꞌiavara.
  sus-A: عٍ نُ عِسَ قْشِرَبِرّيٍ رَلِمَنِيَ. عٍ مَن نُ عٍ رَ سِ عٍ شَ سَبَتِ دَنشَنِيَ
    كُي. عٍ نُ عَ قَلَ، «وٌن مُ سٌمَ عَلَ شَ مَنفّيَ نِينِ بُن مَ قٌ وٌن شَ تْورْ.»
  jpn-1965: 弟子たちの心を強め、この信仰にしっかりとどまるように勧め、「私たちが神の国にはいるには、多くの苦しみを経なければならない。」と言った。
  fra-SBL: fortifiant l'âme des disciples, les exhortant à persévérer dans la foi,
    et leur disant que c'est par beaucoup d'afflictions qu'il faut entrer dans le
    royaume de Dieu.
  yka-yka: Biniˈat weˈ de meˈ tindeg si Isa si meˈ puweblo papīhande miyaˈan duk pinabasag
    weˈ de sandelden. Dinaˈak isab pinateteg si siye sandelden si Tuhan. “Peggeˈ,”
    paˈin disi Paul, “subey ekka kasusehan talabeyte bi meke kite bi sakup dem pagbayaˈan
    Tuhanin.”
  mle-mle: Adiy tipaam kwadiy Kristen bir ap kwiybiridiy. Bir dayak kalivabiridiy,
    “Gwur mwiyir Godak wukijibir ada. Taay day jawjaay kwurkida nyanaam, aw ginyir
    nyan God dikidi van tidadi tipaar wulakidiyan.”
  shp-NTPO: Ja jemabaonra, ja joi akaibo koshi shinan bimaxon, Dioski koshii jenéyamakanon
    ixon, jato esebokana iki. Jaskáribiakin jato yoia iki, ichaakin masábires teneaxpari
    ja Diossen ikinaton neten jati.
  aom-aom: 'Ajëmiromo jabesi dë vövöbajoꞌoho biririvëhoromo uënövareje: Biririvoromo
    Iesuare jöhemu mae uehorovonövorëjo. Ëhesi bëhoho God-are aji öri ariꞌere vaꞌi
    naguëꞌoho no vavaene böröme baebe vaꞌojuvo evare vaꞌejarëjo.'
  geb-geb: Mani vergap, mani mba Zisas khothɨgap ana zɨn vui gumgi gu mbigi, mani
    maam mbe ndavi khavav, mbe ndavi havhari buni mbe nzuai. Mani mbe nzuav kama havharar
    khaŋ mbe nzuai, “Nde Zisas khothɨgap ana zɨn vui tɨv, nde guigira ana suirav,
    havhargiri. Nza Fhe Bakɨme won gumgi gu mbigi ganɨrim, mbe ana piin kɨrga ŋgun
    ŋgirɨ saŋv, nza fharav simtɨgi vhɨrve ki tuav, nza ana ŋgɨgɨrga.”
  bsj-bsj: Ciin ti neka neer nob bwangkako bikwan ti naci ya yam mor bilenke, ki “Tam
    ban doken mor liyar kwama ki dotange duce.
  cak-cak: 'Chiri'' xquiya'' can ruchuk''a'' cánima ri quiniman, xequipaxa''aj can
    chi can ta k''ij-k''ij cukul quic''u''x riq''uin ri Jesucristo, y quire'' xqui''ij
    can chique: Ri nkujoc pa ruk''a'' ri Dios richin nu''on gobernar pa kavi'', nic''atzin
    chi jani na k''axomal nkuk''ax-vi-e.'
  chf-NT: U yäc'bijob c'ajalin machcatac u tz'ombi u t'an Dios que mach bäc'tacob
    y mach sujlecob tu pat. U yälbijob täcä cache' c'änä tz'ibajtescaconla, uc'a ca'
    jini cochela bajca u chen manda Dios.
  tlf-tlf: Kale tiine-bom-nilip e, alop iyo Yesus imi ilak dolin unang tinum iyo kuntuk
    mobe bogobe-nilip e, “Alugum nuyo, tam God imi abiip uyo tam unum o agan-bulup
    kuta, kafin diim kaa bom-bulupta, mufekmufek mafak kwiin tagang uyo alugum numi
    diim abe-buluta, bii umtal daa-nulupta, tam unon-temup kale, numi Yesus imi ilak
    do-sulup boyo fomtuup waafu-bom-bulupta o,” age-nilip e, alop iyo baga-em tiinemip
    ko.
  piu-2006: '@see-verse:ACT.014.021'
  poh-NT: 'Chipam take tinamit reꞌreꞌ, reꞌ take aj niminel xcowsjic quicꞌux chiri̱j
    i Jesus ru̱cꞌ i cꞌuhbalanic xiban maꞌ Lu̱ꞌ chi jeꞌ wili: «Reꞌ tiꞌcꞌaxic maꞌ haj
    ta iqꞌue̱l keh. Reꞌ cok ruꞌ ma̱cana̱ꞌ tak rinimjic i kAja̱w Dios maj reh chi nakoquic
    chi kꞌatoj kꞌoric richꞌi̱l i Jesus curman chi nakacꞌulum tiꞌcꞌaxic, nqui cꞌuhbalanic
    xiban.'
  tue-tue: Teemacãrĩpʉre Jesuré padeoráre wãcũtutuare ticoyira. “Jesuré padeorucújãña”,
    jĩĩyira. “Marĩ Cõãmacʉ̃ Õpʉ̃ niirṍpʉ wáaadari sʉguero, pee ñañaré wáari, wãcũbayijãrõ
    booa”, jĩĩyira.
  bjp-bjp: Ma ru ka farakrakai berberat na fafausum isi rin tifat ini tekentu na unune
