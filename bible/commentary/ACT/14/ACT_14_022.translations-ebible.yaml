    egletelobë lowene asa elëkëlo. Mana lowene sle saelekefëtelo. Sobo aholokwane
    elo, Jisasbë lowene esogo nëglelëtlabë lowene ebë kalëlegomu lalëletle. Sebo feilawa
    hobota mëta afina tafa nëlame na mana Goto bu sebobë eso home unaunalëme tafa
    nalëgletëname.”
  pol-UBG: Umacniając dusze uczniów i zachęcając do trwania w wierze, mówili, że przez
