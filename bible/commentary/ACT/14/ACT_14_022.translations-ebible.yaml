  san-ORI: ବହୁଦୁଃଖାନି ଭୁକ୍ତ୍ୱାପୀଶ୍ୱରରାଜ୍ୟଂ ପ୍ରୱେଷ୍ଟୱ୍ୟମ୍ ଇତି କାରଣାଦ୍ ଧର୍ମ୍ମମାର୍ଗେ
