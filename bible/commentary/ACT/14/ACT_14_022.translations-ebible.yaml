  myu-myu: Jesus a'õkayayũ jojom ip o'jepit. Ixeyũ a'õmucanucan oekuku ip. Yawẽwẽm
    ip oekuku. Paulo o'jekawẽn ceweju ip. — Jesus kay eyetabucap cuy epeyepere g̃u
    — io'e. — Jesus kay wuyetabut pima, warara'acat ipiat supi'ajoat wuywebe — io'e.
    — G̃uyjom pit Deus xe acesop. Ixe soat kukukan pima, cexe ma acesop soat ya'õ
    kay kũyjobit pima — io'e cebe ip. Paulo soat kaka dag̃ oeku Barnabé eju.
  amk-amk: Na bendari nanai uraunau inontarai eraria Yesusi fosa, tuti uraretawansa
    ambori eroaso Yesusi mutu. Uraunausa ureyo, “Tateo tasuai to Sempaisi ne Mananu
    rorong mahikai fo mani, tasodai dadira bitoya akawuru wo.”
  fai-fai: Yesus afan kalin aket kuw kitid dakáya bom nadiwade kitid weng bakoyam,
    “kiba Yesus afan kalin uyo kitid fakadá bom nadiwo kala nuka Got ami kasák gu
    uyo kál funin seng uta kudu naduwo umi tem kal tam unum kala.” Yakei nadiwe
  ura-NT: 'Cuuru turuhin jetaote, Jesocurisito esenetaeraauru suujuateeure jetao,
    caohatiin, nirijieein jianelanaala, esenetaain tonoraauruha, caoachaain rauhijiriine
    coina. Nitohaneein jetaote: “Cana Coaunera Cojoanonaa que ichaonaa jerichaane,
    itolere necairichanaa coaraain, necairichanaa abaantaacanete nera,” naain jetao,
    suujuatenajaaunre.'
  mcd-NT: Nanno Jesús tanamisifo Diosin tsain yoinifo aton ointi fupihuamashquin Jesús
    tanaquin finacoinnonfo. —Diospan tsain cachiquiri huayamacahuun. Jesús fusti icoinra
    huacahuun. Upa Diosin nantifi iquina ano non nocoataima non niyoashu non fasi
    omitsiscatiroran, —ishon ato yoini.
  urt-urt: '@see-verse:ACT.014.021'
  kiz-kiz: Bhajhendelili kuiman'sya nafsi sya bhanafunzi ni kupelibhwa muoyo kujhendelela
    mu imani, akajoobha, “Lazima tujhingilayi ku ufalme bhwa K'yara kwa kupetela malombosi
    ghamehele.
  tzo-TZE: Ech' stsatsubtasbeic yo'nton li jch'unolajeletic ta jujun lum bu ijelovique.
    Laj yalbeic ti j'ech'eluc ac'o xch'unic oe. Xchi'uc laj yalbeic ti ta persa ta
    jtatic ep vocol me ta jc'antic chbat jchi'intic ta slequilal li Diose.
  lex-lex: 'La''a leta-leta re de, rhi'' aruria mak kpesiay Yesus re ihranu ralamni,
    ne rano''a-ra''atga rpa yana rwadur la pesiayni la'' Yesus. Riwra: “Ina-nara ama-hyali,
    it di tlernan ulu mehra-mau liawanni, nanpena itler la Uplerlawna genni mak Enodi
    plolli pa emeka Ray.” Emkadella makodia Uplerlawna lirni re wniatutnu-wniaye''eni
    la makpesiay Yesus la''a leta-leta re.'
  dov-dov: Bakayinkilila kunembo akusimya myuuya yabasikwiya akubasungwazya kuti bayimikile
    mulusyomo, kabambakuti, “Twelede kunjila mubwami bwa Leza kwindila mumachise amakatazyo
    miingi.”
  rgu-rgu: Rai naa, ara dedea raroo, roo lahenda mana-tuka Yesus, fo ratetea dale
    nara. Ara rafarereneꞌ fee sira rae, “Toranoo kara emin! Kalu ita dadi neuꞌ Amaꞌ
    Manetualain lahendan soo na, bosoꞌ afi mae neuꞌ ko ita ta hapu doidosoꞌ soo. Te
    leo mae leoꞌ bea oo, ita muste hapu ta doidosoꞌ a, ma ita muste tanenete fo tuka
    taroo Yesus.” Dua sii ranori Yesus lahenda nara, nai kota ria rae leoꞌ naa.
  toc-NT: Y nac a̠ma̠ko̠lh ca̠chi­quí̠n hua̠nti̠ xta­li̠­pa̠­huán Jesús xlacán xta­ma̠uxca̠ni̠y
    y xca̠­ma̠x­qui̠y li̠ca­mama, xca̠­huaniy xla­cata pi̠ hua̠ntu̠ aksti̠tum cata­li̠­pá̠­hualh
    Quim­pu̠­chi­nacán Jesús ma̠squi lhu̠hua hua̠ntu̠ cataak­spú­lalh y hua̠ntu̠ xca̠­li̠­ma̠­pa̠­ti̠­ní̠­calh,
    porque xli̠­hua̠k hua̠nti̠ aktum catzi̠y nalak­ma̠xtuy xli̠s­tacni nac xla­catí̠n
    Dios pus lhu̠hua hua̠ntu̠ ámaj li̠pa̠ti̠y uú nac ca̠quilh­ta­macú.
  som-som: iyagoo nafihii xerta ku xoogaynaya, kuna waaninaya inay iimaanka ku sii
    wadaan, iyagoo ku leh, Waa inaynu dhibaatooyin badan ku galnaa boqortooyada Ilaah.
  mam-C: Ex kyojjo najb'il anetzi'n, i nimsin kyk'u'j nimil, ex xi kyq'ma'n kye, tu'n
    kyok lipe jikyin wen tojjo kynimb'il. Ex kub' q'ma'n kyxol, qa il ti'j tu'n tiky'x
    nya b'a'n kyu'n, qa kyajtaq tu'n tkawin qMan Dios toj kyanmin ex toj kychwinqil,
    ex qa kyajtaq tu'n kykanin tuk'a Dios toj kya'j.
  ndj-ndj: Vavagolili vakamali vala vanachuli vala va mlima wula kandi vavataya munda
    vayikali muujumilwa wawu. Vavawulili, “Lasima tupitili mugoboleku sitangalili
    pambeli tuyingili muwutwa wa kumbindi kwa Chapanga.”
  mbj-NT: 'Ti m'' ramabaaj nä me, panang buuj Jesus hã h''yy ka''eeh do sa hã baad
    raky n''aa edëë däk, ranerét hyb n''aa Jesus hã rah''yy ka''eeh doo. Baad rabaher''oot
    ratsebé hyb n''aa. Hahỹỹ d'' mä na-ããj hẽ ramaher''oot sa hã: “Hajõng né da ji
    ahoop P''op Hagä Do bag''ããs do karapee ji bahadoo hyb n''aa.”'
  lat-VUC: Et cum constituissent illis per singulas ecclesias presbyteros, et orassent
    cum jejunationibus, commendaverunt eos Domino, in quem crediderunt.
  ngp-ngp: Wawagelaga nguvu wanamp'hina no kuwasangalaza wekale kindedi mo mhuwi.
    Wahinizaga kugamba, “Chaungwa kombokela mwe mank'hunto mengi ko kwingila ko Useuta
    wa Mnungu,”
  enq-2: '@see-verse:ACT.014.021'
  eng-ASVBT: confirming the souls of the disciples, exhorting them to continue in
    the faith, and that through many tribulations we must enter into the kingdom of
    God.
  mna-mna: 'Mi tipombolmbol zin wal ta titoto Yesu i mi kwon imbol pizin be tikis
    kat urlaŋana kizin. Mi tiso pizin ta kembei: “Bela temender mbolŋana mi tabaada
    pataŋana boozo, to tombot lela peeze ki Anutu mi tala kar kini.”'
  myw-myw: Vena babaw wasigeis tasiyas asteiy ilabes Yeisuw nagamag silma̱nin kid
    bitawtouns; idibakes, ilansa, “Kadiloka kusimkines misimounid Yeisuw waseg, peinan
    tuta babaw a̱bads bigeg mo bitasiws wanuwan Yowbad nakabkaleiwag.”
  sby-sby: Balabayuminisha beshikwiya kwambeti, batwalilile kushoma mwangofu kabatataya
    lushomo lwabo. Balabambileti, “Kwambeti tukengile mu Bwami bwa Lesa, twelela kupita
    mumapensho angi.”
  sll-sll: Pire Yisas yol e pire tongwo hobi ha maing ogolo weni a i si ware monama
    dire ha di nima pire ditongwi. Ditere, “God kene ongwo sina i nala di pinanga,
    ganba guliya galang talime kura gul bolimbani wa molere emgi inanua,” ditongwi.
  yaq-NT: 'Junaet bem kate''ut, jume'' Krijtota sualeme, ka bem ko''om eene'' betchi''bo,
    intok ka ta''abwisi eaka, Krijtota bem sualnee''ut ameu nookak. Intok bempo ameu:
    ―Jum Liojta che''a yo''otaka a'' jiapsa''u yaji betchi''bo, a'' utte''atune''e
    ―ti jiian―, che''a bat jiokot emo bitnaa''u ―ti jiian.'
  uro-uro: bä init sämaqrot na ama qatnanaktpämda dä init täktäm bät a rha iva rhat
    mair maengäktki mäni arhä qatnanakt i ini qoar na rha rhoqortäqyia, “Nak koki
    va u rhet da ama märänga aa ron masirhat ivakt iva u rhon säp ma Ngämuqa aa Muräktpäm.”
  ita-1885: confermando gli animi de' discepoli, e confortandoli di perseverar nella
    fede, ed ammonendoli che per molte afflizioni ci conviene entrare nel regno di
    Dio.
  muy-muy: 'A kəsa nday nani bu ni ti tə̀via njəɗa ana ndam maɗəbay divi ga Yezu a.
    Tə̀hi ana tay ahkado : « Fumki ahàr ka Yezu lala, kə̀mbrəŋum ba. » Tə̀hi ana tay
    keti : « Tamal mawayay məhuriyani a *Məgur ge Melefit vu ti ahàr àɗəm màcaka daliya
    dal-dal day kwa. »'
  kqc-kqc: Usi dina vene egira resi niyadi bi rama iniye dudu ini mokena vari gira
    aenari amebiyaganedi. Yomakai oteimaradi, “Sei di ourefeidena amena sana dui regika
    bi toe tau tora moigifa.”
  tav-tav: Ti macaripʉ to macana Jesu ye quetire caapiʉja jʉgoricarãre tʉgooña tutuariquere
    na cabuioyuparã, na tʉgooña ocabʉtiato ĩrã. —Jesure tʉgooña janaquẽja. Capee popiye
    tamʉorique anigaro mani Jesure caapiʉjarãre cʉ tʉpʉ mani cáaáparo jʉgoye, na caĩñuparã
    na tʉgooña tutuariquere buiori. Ĩ buio yaparo canetocoajuparã.
  eng-ULB: They kept strengthening the souls of the disciples and encouraging them
    to continue in the faith, saying, “We must enter into the kingdom of God through
    many sufferings.”
  spa-VBL: Entonces animaron a los creyentes a mantenerse firmes y a seguir creyendo
    en Jesús. “Tenemos que pasar por muchas pruebas para entrar al reino de Dios”,
    decían.
  fra-_FOB: Fortifiant l'esprit des disciples, les exhortant à persévérer dans la
    foi, et leur représentant que c'est par beaucoup d'afflictions qu'il nous faut
    entrer dans le royaume de Dieu.
  hau-ULB: Suna karfafa zuciyar almajiran su rike bangaskiyarsu, su ci gaba da ita,
    suna ce masu, “Ta wurin jimrewa mai yawa zamu shiga mulkin Allah, don haka dole
    ne mu sha wahala.”
  mal-mal: ശിഷ്യന്മാരുടെ മനസ്സ് ഉറപ്പിക്കുകയും, വിശ്വാസത്തിൽ നില നിൽക്കേണം എന്നും
    നാം അനേകം കഷ്ടങ്ങളിൽ കൂടി ദൈവരാജ്യത്തിൽ കടക്കേണ്ടതാകുന്നു എന്നും പ്രബോധിപ്പിച്ചു
    പോന്നു.
  kkc-kkc: '@see-verse:ACT.014.021'
  lit-lit: stiprindami mokytinių sielas, ragindami juos pasilikti ištikimi tikėjimui,
    ir kad mes per daugelį prispaudimų turime įeiti į Dievo karalystę.
  urd-GVR: Har jagah unhoṅ ne shāgirdoṅ ke dil mazbūt karke un kī hauslā-afzāī kī
    ki wuh īmān meṅ sābitqadam raheṅ. Unhoṅ ne kahā, “Lāzim hai ki ham bahut-sī musībatoṅ
    meṅ se guzar kar Allāh kī bādshāhī meṅ dāḳhil hoṅ.”
  far-far: Ma kera ka fanikila famamanae wane ne kera famamana ki, ma kera ka raduda
    fua famamanae kera ki ka ngasi. Ma kera ka saea, “'I naona ne kulu kai ru laona
    maurie firi ne God nia gwaungai ana, kulu tafau kai dao to'ona na 'afitailae.”
  suz-BL: मेको सांफा सहर ङा थमा सुइक्‍ब आन कली “मार दुम्‍त हना यो, थमा सुइक्‍चा मप्रोनीन।
    इन खोइल थेक्‍शा बाक्‍कीने। ख्रीस्‍त आ नेंमी शुश श्‍येत जचा पुंइसीशा ला परमप्रभु
    यावे आ राज्‍य ओव़चा ताइनय, दे रुपीने” दे आन थुं बारपदसे बाक्‍त। रोमी ५:३-५; १थिस्‍सलोनिकी
    ३:३
  car-NT: 'Morokon aito''kon po ro mo''karon omepatonon pana''toma''san i''waine.
    Asinanopy''san i''waine Kristus wyinonokon me iwaito''ko''me mo''ja ro. Ika''san
    i''waine: “Moro Tamusi nundymary taka kytorykon jako, pyime awosin pangon otykon
    ''wa koporykon man.”'
  amp-amp: Nd nd kmim toh fnahhato Jisasr hikmo yimam kfo bmta hany-mofm. Kfo hany
    memofm, “Niko nda Bro Nkifrarhu mrokfot yakitohwat mirahko tfit yafhonomt. Yakitoh
    bmtakfot. Kangnom kto Bro Nkifrar kingdomkfot ainyom nhai be toh yindhor hasohato
    nd kmit yikfot. Nhai. Nd kmit yinyeft muh wohne fnahhato krhopetet. Krhopam yakfnah
    ee kto nd kmit mrhukfot.”
  bht-bht: कने हर शेहरे च चेलयां दे मना जो मजबूत करदे रे कने ऐ शिक्षा दिन्दे थे, की
    भरोसे च बणी रिया, कने ऐ बोलदे थे, “सांझो मते दुख झेली करी परमेश्वरे दे राज्य च
    दाखल होंणा पोंणा।”
  eng-NOY: confirming the souls of the disciples, exhorting them to continue in the
    faith, and saying that it is through many afflictions that we mast enter into
    the kingdom of God.
  cub-NT: 'Diĩmaroa coapa cad̶atedejaimad̶a Jesúre jʉ aipõevare, ne jʉ arãjiyepe aivʉ
    pʉeno baju parʉrõ aru ne dajocabenajiyepe aivʉ ne Jesúre jʉ aiyede máre. Arejaimad̶a
    diĩmaroacavʉre: —Caivʉ maja jʉ aivʉ Jesúre ñájinajivʉbu pare ijãravʉi, maje ecorãjiye
    jipocai Jʉ̃menijicʉi jaboteinore, arĩ buedejaimad̶a na.'
  ita-1927: confermando gli animi dei discepoli, esortandoli a perseverare nella fede,
    dicendo loro che dobbiamo entrare nel regno di Dio attraverso molte tribolazioni.
  lww-lww: Ana e yo make la nene, la apian ke sina ga nalelagaena lala, ana amla visena
    wo la pan la vena iila la, a la apisape “Pe suri korena nap̃a pona ita tekilia
    tetol pogos m̃arera lala, pona yeririna la ve moki akawe ita, ana nap̃a ita teva
    loyum̃a e navesup̃enena kiena ne Ntewa naga monar ve sa ga nene narui. Visae sanene,
    amiu ve amalumu re, ve aursu amiu re sina, ana asum̃alu asuwawa m̃arera e Kristo
    pogos punu ga.” La apisa visena la ne sanene, kila nalelagaena lala la apuarar
    naviawaena m̃arera.
  ckb-ckb: 'ورەی قوتابییەکانیان بەرز دەکردەوە هانیان دەدان لە باوەڕ بچەسپێن: «پێویستە
    بە تەنگانەی زۆردا بچینە ناو شانشینی خودا.»'
  spm-spm: Aniiŋ gamgaaŋn suren gumasigha aniiŋgava akuruvasirɨ mbɨŋgɨŋgɨr meŋga amua
    kamaghɨusue, “Gen non nɨghɨnɨsir aghavagharirɨ utuivigh aghavagharighɨri.” Aniiŋ
    kamagh mem mbɨŋgɨ kamaghɨusue, “Gumasi rako amisi Gota ativasi tharsi, ee ivhɨra
    mena avhɨran khavɨna avhen maŋŋamɨusua, ee ufhuaragh osɨmndɨsira avhɨrara niaŋga.”
  nas-nas: Teketa tenaanka Liisiraꞌ eeꞌnoko Aikoniamiꞌ eeꞌnoko Antiokoꞌaape toroareta
    puring-antavaaretuꞌ teing Karistooꞌ sionuka biikaang masikaꞌanta-koo, tautauaarema
    teeꞌ nariꞌ masikaꞌantavariri otorooꞌnaang eeꞌnoko aaꞌpaarema, “Bakei teing kapooꞌ
    mankiꞌ mmauꞌnanka kuneꞌampima Kumponing bakaang muuꞌkoo tung-koo makotumpiiꞌnaang.”
  uvl-uvl: Pe te hele ke kerkereng toto lange iri nenge leteria manmanna ke tetu ke
    kerkereng toto nga leteria manmanna ngana mur. Pe te hele, “Nenge teke tateu langa
    NeHalang nena naualanga pe nekinga, lape tai rurung teu langa kileng chatala ngana
    mukam.”
  eng-BBE: Making strong the souls of the disciples, saying to them that they were
    to keep the faith, and that we have to go through troubles of all sorts to come
    into the kingdom of God.
  ixl-CNT: 'Aꞌ nichtaqꞌ nimal ikꞌuꞌl qꞌu niman tetz u Jesuus. Nichmotxtal te aas tii
    ikꞌujeꞌ ikꞌuꞌl tiꞌ Tioxh. Ech tal te tzaꞌ: —Ministeer tuchꞌ chit sibꞌla tzaꞌl
    sapaalkꞌoꞌ, ech soꞌokoꞌpꞌoꞌ tu viQꞌesalail u Tioxh.— Texh te.'
  xsi-xsi: Aku lâ lawea ŋato ŋinde, kinzi rua sipu tini kaika panzi kalo-tawana tamâta
    ilonzi kalonzi. Siporo ŋgua kaika mine tu, “Ara ŋana nemi kalo-tawana ma ikeno
    kaika. Kaloŋo ŋga; ambo ilonda tu talâ Maro Kindeni ne ŋgumbi ilo, ande malia
    kie-kie rârâ ma ipâŋga pa kinda muŋga lâ ŋga.”
  crx-NTPO: Mbene la yugha hodul'ehne soo budzi ulhtus whe ndet la buba 'alha' hoont'oh-un
    whulh hóoyin bubuhulhtsi. “Lhat-un whe dzoh nuts'ude de, 'aw 'et de za nts'e la
    Yak'usda whe lerwe unli-un dáztidulh,” hutni whe whubuhodulh'eh.
  kan-OKCV: ಅಲ್ಲಿದ್ದ ಶಿಷ್ಯರು ವಿಶ್ವಾಸದಲ್ಲಿ ಮುಂದುವರಿಯಲು, “ನಾವು ಅನೇಕ ಸಂಕಟಗಳಿಂದ ದೇವರ ರಾಜ್ಯದೊಳಗೆ
    ಸೇರಬೇಕು,” ಎಂದು ಹೇಳಿ ದೃಢಪಡಿಸಿದರು.
  bbb-bbb: Ro Forukiro Banabasi bu vierafe buka e Jesudo vua fievo ije soesoena ejafiaga
    bu uria giriesana Jesudo vame ijia nuvekuae bu ijiege vierafei. Ijadufuo bu urina
    vua maeje dabe e ije kuariae. Areme bu kuke nijasiana kiae, Ume igia no karinoejo
    ije noka irufui uruvana biediakinu isejavaeke. Rove no uria giriesakuva no una
    e ije Godi fu oe buone ije samuagiamo ijena besu maziekono kiae.
  blw-blw: Yag chacha papegséén hen hamhamà hen anchichay anat ommafurot an cha nadchiy
    fabréy. Ya tinugutuguncha chicha agé way achicha iyang-anggayan hen afurotcha
    way uray no heno hen mepasamak an chicha te kapeletan way chuar hen mapaligatan
    hen tatagu hen antoy lota ya anchaat metape hen mantorayan Apudyus.
  tam-2017: சீடர்களுடைய மனதைத் தைரியப்படுத்தி, விசுவாசத்திலே நிலைத்திருக்கும்படி அவர்களுக்குப்
    புத்திசொல்லி, நாம் அநேக உபத்திரவங்களின்வழியாக தேவனுடைய ராஜ்யத்தில் பிரவேசிக்கவேண்டும்
    என்று சொன்னார்கள்.
  azz-NT: 'Huan tech nojón pueblojme in Pablo quinyolchicahuaya in taneltocani huan
    quinyolmajxitiaya que ma yejuan quisentocacan ya ma tacuautamatiyacan ihuan Dios.
    Huan Pablo no quiniliaya in taneltocani ijcuín: ―Huan como namejuan nanquiyolnejnequij
    de que Dios ma momasouto namopan ica ichicahualis, ijcuacón monequis xitaxicojtiyacan
    ica míac tataman tajyohuilis ten hualas namopan.'
  spa-RV-1909: Confirmando los ánimos de los discípulos, exhortándoles á que permaneciesen
    en la fe, y que es menester que por muchas tribulaciones entremos en el reino
    de Dios.
  csy-csy: Nungzui te nuntakna kipsak uh a, upna sung ah om paisuak tu le Pathian
    kumpingam sung ah haksatna tampi kantan in i tum hamtang tu hi, ci in hanthawn
    uh hi.
  mxq-NT: 'Es dyajmʉjwiinʉdʉ myʉbʉjkʉn pʉ́nʉty ꞌyaxá̱jʉdʉ Jesús éxtʉmʉ Kristʉ, es
    tjotmʉkmooydyʉ es niꞌigʉ yajxón tpadúndʉt ja Dios. Ta tꞌanma̱a̱ydyʉ: “Pʉn njoꞌoma̱ꞌa̱nʉm
