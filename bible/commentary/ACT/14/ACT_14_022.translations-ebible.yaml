  agr-agr: 'Nuanuí jegawag Jisusa nemajuidaun anentai ichichtuinak: —Atum Jisusai
    dekaskeapi tiuwaitjum nuwig anentaimsajum pujustajum, dekaskenum Apajuí inamtaijin
    wayata takuik, dekatkauk kuashat waitmainaitji, —tiaju.'
  kyc-kyc: Lambuo pao yuu dusipana disaepole dupwa kaeya nao Yesu mona maiyuo karalu
