    rei juu tananuya mika taaju i'' pulla pullainu detsuyu, tiitila.'
  ikk-NT: mẹkọ ihiẹn ndị rị e sọn Ụzọ-Jesu imẹ obodo ndị hụ gi zekẹnmẹ; a gba wẹ umẹ,
    a sị wẹ wuzo imẹ okukwe. A sị wẹ, “Ẹnyi k'a tarịrị afụnfụn bu ọda emẹni ẹnyi jẹnkọ
    d'a banye Alị-eze Osolobuẹ.”
  leu-leu: Re ferawai xe sina mu fetinan xena fagutaan nari talo ri taa waan fatateak
    lana namkaian tuuna siri. Re fepitaa malaan, “Taara taa falet tuuna xe lana lagafan
    xaves xena laak la fatataganan sina Piran.”
  maz-NT: 'O zopjüvi c''o mi creo e Jesucristo, o xipjiji: ―Nu''tsc''eji sido rí ''ñejmeji
    e Jesucristo. Dya pje rí tsjijñiji ''ma pje c''o cja''c''üji. Na ngue ''ma cjó
    c''o unü o̱ mü''bü Mizhocjimi ra dyätä, nuji na ü ''ma c''o, y pje c''o cjapüji,
    embeji c''o. Nguec''ua o zëzhiji, dya zũji.'
  bod-N: རྗེས་འབྲང་པ་རྣམས་ཀྱི་སེམས་བརྟན་པོར་བྱས་ཤིང་དད་པ་ལ་གཏན་དུ་གནས་པར་བསྐུལ་ཏེ།
    བདག་ཅག་ནི་དཀོན་མཆོག་གི་རྒྱལ་སྲིད་དུ་ཞུགས༌ན། ངེས་པར་དཀའ་སྡུག་མང་པོ་མྱང་དགོས་ཞེས་གསུངས་སོ།།
  tca-NT: 'Rü guma ĩãnegüwa rü yema yaxõgüxü̃xü̃ nixucu̱xẽgü, rü nüxü̃́ nanangúchaü̃xẽẽgü
    na guxü̃guma meã na yaxõgüãxü̃cèx. Rü namaã nüxü̃ nixugüe, rü ñanagürügü: —Ngẽma
    Tupana ãẽ̱xgacü íxĩxü̃wa na ixücuxü̃cèx, rü tanaxwèxe na muẽ̱xpü̱xcüna guxchaxü̃gümaã
    yaxna ixĩnüẽxü̃ i ñoma i naãnewa —ñanagürügü.'
  zpl-NT: Bee eyeche cuaꞌ uduꞌ beella ana arquiꞌ bee bene enu nzeli arquiꞌ Jesucristo,
    nu unibeella lubee bene zeꞌe nú tsutaꞌ arquiꞌbeella lunú nzeli arquiꞌbeella liꞌinu,
    xne chiquiꞌ nehuana zeca bee bene para nú chuꞌu bee bene elurnibiyaꞌ Diose.
  mbc-NT: Miarî innape Jesus ku'nenan panama'pî to'ya inî' panpî' meruntî ke innape
    iku'to' to'ya e'to'pe to' pîika'tî'pî to'ya. Maasa pra uyesa'kon pe Paapa yu'se
    e'nî ya, mararî pra e'taruma'tînto' yapîtanîpî e'pai awanî kai'ma to' yeurîma'pî
    to'ya.
  ndg-ndg: Batiyendelya kuimarisha nafsi ya banafunzi na kubatia mwoyo kuyendelya
    katika imani, kabaya.”Lazima tuyingii katika ufalme wa Nnongo kwa pitya mateso
    ganyansima.”
  wsk-wsk: Kris alo nongomang sokel tui tui namakasan. Ale nongomang ningi nunguning
    ilukuawumonko nunga manaru se makasan, “Ana Kaem ko kingdom ningi kasu nagunakko
    mu, ikup suen biya ginak asele kasu nagunakko,” makasan.
  toj-NT: 'Jaxa creyente ja ba chonab jumasa jahui, ja Pablo soc ja Bernabeji ti yaahue
    yi razón ba oj sc''uluque seguir sbaje soc ja jas huas sc''uanei. Ti yalahue ja
    jastal iti: ―Ta juntiro ch''ican ac''ujolex soc ja Diosi, ta mandar xa c''a ayex
    yuj merani, t''ilan ni jel oja huiex ja huocola porque jach ni ay soc ja ma''
    huas sc''uan ja Dios sac''ani, xchi ja Pablo.'
  kkl-kkl: '@see-verse:ACT.014.021'
  tbc-tbc: Atna ilo rumok adi iŋaned ilo rumok diabi sakar o tan suek ru durupidai,
    agog ru en dam durupidai, “Id muruan tubun mi tisini gup, Anut san kagin panek
    lo tiladu wa.”
  sna-sna: vachisimbisa vadzidzi nokuvakurudzira kuti varambe vari pakutenda. Vakati,
    “Tinofanira kutambudzika kuti tipinde muumambo hwaMwari.”
  smk-NT: Pinaksaw ra a nakem ran saray tumutumbok kona ni Jesus nin itaw sa sain
    nin lugar tan binibilin rasara nin dumaer sara sa pammemper konan Cristo. Nibarita'
    ra et a matkap nin dumalan atamo sa abaw nin dya'dya' ba'yo natamo nin aburuyan
    nin Dios nin kipag'adi' kona.
  grc-TCGNT: ἐπιστηρίζοντες τὰς ψυχὰς τῶν μαθητῶν, παρακαλοῦντες ἐμμένειν τῇ πίστει,
    καὶ ὅτι διὰ πολλῶν θλίψεων δεῖ ἡμᾶς εἰσελθεῖν εἰς τὴν βασιλείαν τοῦ Θεοῦ.
  gof-WFTW: Yan ammaneyssata minthethishenne entti ammanon minnidi de7ana mela zorishe,
    “Xoossaa kawotethaa gelanaw nuuni daro waaye ekkanaw bessees” yaagidi tamaarssidosona.
  spa-BLM: fortaleciendo las almas de los discípulos, exhortándoles a que permanecieran
    en la fe, y que a través de muchas aflicciones hay que entrar en el Reino de Dios.
  kyz-NT: A'ea wekwaw ipewara 'gã nupe oporogytau, Jejui 'ga rerowiaara 'gã nupe.
    —Pẽẽ 'ã Jejui 'ga rerowiaara. A'eramũ pẽẽ pejeku'iramũ, peje'arasige'emamũ. Jejui
    'ga rerowiaare'ema 'gã nipo “O'meramũ te 'gã 'i”, e'i pẽ nupe. “Nia'wyri Jejui
    'ga rerowiaara”, e'i pẽ nupe, pẽ nerekou tyweaete— 'jau 'ga 'gã nupe u'ama. —A'ere
    kasi Jejui 'ga rerowiara peetyg ine. Pejejemogypyyka etee Jejui 'ga ree. “'Ga
    rerowiar awi oropoire'em ire ore oi ywag ipe anure”, pe'je etee ki pejejaupe—
    'jau Paulo 'ga Panape 'ga retee 'gã nupe. —“Janeruwarete 'ga ore'wyriara”, pe'je
    ete ki pejejaupe, aipo 'gã 'eramũ— 'jau Paulo 'ga 'gã nupe. Akou amunawa moyka,
    awawera amunaw ipe etee te futat 'gã awau akou 'gã mu'jau nũ.
  dao-dao: “Khuikhatnak khawhah khamei lü, Pamhnama pe mi lut khaia kya kungki” tia,
    jumeikiea mlung ja khängsak ni lü, jumeinak üng ami khängcek vaia ani ja mcäi.
  cya-cya: 'Mdaa yu cha'' tnu tiquee ''in jun nu cua'' ntsu''hui cha'' ''in Jesús,
    si''yana a tyi''o tso'' jun loo cha'' nu cua'' ya qui''an ti'' jun, lo'' juin
    yu ''in jun: Loo nu sten na se''en ndlo Ndiose tñan, ''ni cha'' tyijyin na scasca
    nu ti''i.'
  beu-beu: Angumi, oleve nehe ba Yesus amulung ang naung iat mateng senge iomi ening
    aanamang. Oleve metma ivengani ening hula, “Kaku naung! Ping ba masot metma Lahatala
    Ehava omi Enehe ening angu, ekang vengomit hula, pi bae susa-lala angu harak niang
    ekang. Tatalang dise, pi malekang susa-lala angu harak. Aarunge pi malekang vengtahang
    senge, Yesus angu ba amulung.” Oleve bendar angumi Yesus enehe ang naung iavomung-iapahang
    aulang.
  wrk-wrk: '@see-verse:ACT.014.021'
  nii-nii: Pukuł, Gos nge tiłap ełe mulnjung wumb ei, Gos ek nikił, wumb ngangił wumb
    Gos ek pii gii nik mułngii nikił ek dinga ninjngił. Enim pii gii nik mułngii.
    “Sinim Gos tep er mołum konu tuk bin ei, ok sinim epi embin tui endi sinim kin
    omba ei ko wupun andpin bin.”
  ign-NT: 'Eta te juca avasareana, náimitu­ca­varepa ena téhica­naripa ema Jesús.
    Náetume­cha­vacapa eta táurivaina eta náehisiraya ema Viya. Náichavarepa: —Vahi
    ecuarameca eta nacatia­na­siráhe ena achaneana táichavene eta éhisira ema Viáquenu.
    Ecami­chachucha tamutu. Échava eta esiapiraya eta mávasa ema Viya —náichapa.'
  dik-NT: Ku lëkkë kɔc cï gam bïk gamden muk apath, ku lek tueŋ ke nhiar Jethu. Ku
    lɛ̈kkë ke piɔ̈ɔ̈cden yic ëlä, “Kɔc cï gam ëbën aa dhil gum ë pïr kënë yic rin
    bï kek mɛt bääny Nhialic yic aköldä.”
  cac-cac: 'Ix laj ec'' eb'' vin̈ yiptzitej eb'' creyente d''a juntzan̈ chon̈ab''
    chi'', ix ec'' ac''jican stec''anil spensar eb'' yuj eb'' vin̈. Ix yalancan eb''
    vin̈ icha tic d''a eb'': —Tec''an tzeyutej e b''a eyac''anoch Cajal Jesús d''a
    e c''ool, yujto ayic manto on̈ c''och d''a yol sc''ab'' Dios, yovalil nivan yaelal
    ol ja d''a quib''an̈, xchi eb'' vin̈.'
  tzj-E: 'Xecyukba'' quec''u''x kch''alal y c''ola jle'' paxbanem xqueya'' chca jcawrara:
    —Cow quixpe''a, mteya'' cta yukbal ec''u''x ruq''uin Jesucristo. Konjelal jnok-oca
    chpam rgobierno Dios ne nc''atzin wa'' nokk''axa chpam nimlaj tak lowlo''.'
  san-BUR: ဗဟုဒုးခါနိ ဘုက္တွာပီၑွရရာဇျံ ပြဝေၐ္ဋဝျမ် ဣတိ ကာရဏာဒ် ဓရ္မ္မမာရ္ဂေ သ္ထာတုံ
    ဝိနယံ ကၖတွာ ၑိၐျဂဏသျ မနးသ္ထဲရျျမ် အကုရုတာံ၊
  yaa-NT: Nãriafo a Nios Ifofaafo ato yoifofãsafakakĩ ato inimamakõinifo, “Isharakõikãfe
    Nios nikakõisharayanã. Epa Nios xanĩfo fe ipaxakakĩ, nai mẽra oyoamano nono mai
    anoax mã omiskõi finakõitiro,” ixõ ato yoinifo.
  cab-NT: Rútiña gurásu joun afíñetiña ja lídaanbaña buri fulásu ligía, aríñaga jagía
    joun lun jasígirun derégüdagu lídan jafíñen, aríñageina jagía joun luágu lúnti
    lan wasúfurirun sarágu lun gayára lan webélurun lídoun larúeijan Búngiu.
  clu-clu: Ginparigun nanda ang mga tomoloo kag ginlaygayan nga magpadayon gid sa
    andang pagtoo. Makon nanda pa sa mga tomoloo, “Doro nga mga kalisud atun kinanglan
    nga maagian anay bago kita makasulud sa anang ginarian ang Dios.”
  swh-ULB: Waliendelea kuimarisha nafsi za wanafunzi na kutiwa moyo kuendelea katika
    imani, akasema, “Lazima tuingie katika ufalme wa Mungu kwa kupitia mateso mengi.”
  tpt-NT: 'Ni anchanu putaulanaxna tamapꞌaysnil ni lapanakni yu ixtalhakapuꞌan Jesús
    y ox taxaqalal para ox katataylhaꞌal ixlhakapuꞌatikꞌan. Tajunil: “Tsꞌanqay kamaqanlqajnau
    para katanuchaꞌau taꞌan lhachimoꞌonun ni Dios.”'
  aai-aai: Nati’imaim bai’ufununayah hibaisih naatu koufair hitih hi’uwih hio. “A
    baitumatum kwabaib imaim kwaniturobe kwanama, yababan moumurih maiyow boro tanabow,
    imaibo tanan God ana aiwobomaim tanarun.”
  sny-sny: Omo ape mo sahe lowesi lu taune werese lo marepi au te'e kairefiyeteye.
    Lowesi apou te'eye, “Fene Jisas lo marepi tote tawesite. Nomo werese Owane Sitewi
    lo marepi umasisiya su, etiri luwaru tomu ne'ese a'i nomo aiwawe henerairowa.
    Serai fene werese Jisas lo marepi tote tawesi umasite.” [Ap 15:32; 1 Te 3:3]
  myy-myy: 'Iti cʉtori ejacõri Jesure tʉorʉ̃nʉrãre bʉsiyijarã ĩna. Ito bajiro ĩna
    bʉsija tʉocõri, bʉto bʉsa Jesure tʉoĩa oca sẽoyijarã ĩna iti cʉtori gãna: “Diore
    tʉorʉ̃nʉ jidicãbesa mʉa. Ũmacʉ̃jʉ ĩ rotirojʉ mani ejaroto riojʉa jaje tõbʉja bʉjatobitirã
    yirãji mani. Ĩ rotirojʉ mani eja ãmoja, ito bajiro rẽtare ñaroja manire”, yi goti
    ucuyijarã ĩna.'
  trc-NT: Ne̱ nariꞌ nucuaj nimán cunuda̱nj nij síí tucuꞌyón se na̱na̱ Jesucristó,
    quiꞌyaj ro̱j soꞌ a. Ne̱ narqué ro̱j soꞌ chrej man nij síí tucuꞌyón se na̱na̱ Jesucristó
    se vaa daj chiha̱a̱ míj se̱ caꞌneꞌ rá nij soꞌ ga̱ suun noco̱ꞌ se tucua̱nj Jesucristó
    a. Ne̱ cataj ro̱j soꞌ se vaa asino quira̱nꞌ ndoꞌo níꞌ sayuun, ga̱a ne̱ caꞌve̱e
    ca̱yáán níꞌ ga̱ Diose̱ asa̱ꞌ guun chij Diose̱ rihaan chumii̱ nihánj, taj ro̱j
    soꞌ a.
  cut-NT: Queri a̱ma ya̱n na̱n che nchuh ye ne, reneca̱h ya̱n ye chedave yahn ihyan
    che ritahno ye Dihvo vo, ne riya̱hve ye ihyan che quendi cotahno ye numa ino ye.
    Ra̱hn ye ri ye ihyan chahn te va che a̱ma chuhrihn ye muhn iyehnse, ate adive
    ne, cuahtenan ye vahchetero.
  bel-bel: мацуючы душы вучням, умаўляючы заставацца ў веры і павучаючы, што праз
    многія скрухі належыць нам увайсьці ў Царства Божае.
  zlm-KSZI: Di sana mereka menguatkan hati para pengikut Isa dan mengingatkan mereka
    supaya berpegang teguh kepada kepercayaan mereka, katanya, ‘Memang tidak dapat
    dielakkan bahawa kita masuk ke dalam kerajaan Allah dengan menanggung banyak kesusahan.’
  gdr-gdr: Ɨ re ton ɨtendonda onggɨt taun nata, ton ket b'auyaena rɨga danda kɨma
    yɨt omnena teyinonda wɨngawɨnga ke onyitam, dɨde kwa ugowa teyinonda da, “Wɨn
    b'obogɨl gar ke utkunda kɨma wɨmena tuwenyɨt! Ɨ kwa rada wɨn singi im God ma pumb
    tungg wa b'ɨgaram, wɨn b'ogla jogjog negɨr kɨma b'ɨdgotnena takatenindam.”
  vmy-NT: 'ꞌBa kio kitsjare kjuaꞌñukakun xuta xi makjainre ngatꞌa tseꞌe Jesús nga
    kixi kuinya ngixkun Naꞌenchana. ꞌBa ꞌenere nga kꞌuetsubajin kakunntsjai ngayéje
    xi makjainre. ꞌBa ꞌbatsaꞌen ꞌba nde kitsure: —Tjinnere nga tse kjuanima kuitjaxtia
    ꞌba ꞌbatsaꞌen ku̱an kuitjasꞌenña ña batexuma Naꞌenchana.'
  cmn-FEB: 他们鼓励信徒坚定信念，守住心中对耶稣的信，他们说：“只有经历诸多苦难，我们才能进入上帝之国。”
  gmv-RNT: Ammanzayta wozna minthethishe isti ammanon minni daana mala zorishe “Nu
    Xoossa kawoteth gelanas daro meto giddora aadhdhanaas koshshees” gida.
  ncl-NT: 'Quinchicahualtijque inminyolo innojen laneltocanijmes pa camo mocahualosquiaya
    pa quineltocasqui Jesucristo. Quinmilijque: —Timoxtin ticpialo pa tipanusi míac
    lacocoltilisli, jan yoje tiajsisi capa Dios huelitía.'
  wed-wed: Metauna au dobuna i jimajima kampa tauvitumaḡana i ririwana-guratei ma
    i vovai-virewapani da ina mairi-jijina ai au tumaḡana i pa, “Piripiri maḡamaḡaui
    au orana ona rui wate au murina God ana au vibadana ona rui.”
  sua-sua: Ngint kaeknik kmikkiem enang tok, he kaenserpagam e Yesus kalngunes ruk
    kun mnam kakro ngaomevek ruk kun mnam a rengmat langto langto. Ngint kaenkrovgem
    mar kam smia mokpom kre Yesus he lo korim ngaro papat ruk kmor mnam mar mang ko
    nginma havaeng ngar te, “Ngruak matnge vgum o vnek ngarlavurgem na, yek ngruak
    kle kvaik ku meorom E Nut ka tavgo.”
  klt-klt: ngáyá kung wakáin Táwi yan ámna náráwa wa iháng káto tángga ku naráng hákhátik
    hára káto átneráng ingga mengga ing yángyánáng kumálák, “Ánutu yan átkuku wata
    kinan hahaya ku márapmá táwi yon kálak sungga ku kung háinemán.”
  are-are: Eratharrantama kurtungurla ntjarranha ekarltilaka, etnanha tjatjatuka turta
    etna Jesuanha tnakitjika kuta. Eratharra etnanha ilaka, “Arai, nurna kunha kngarra
    nyingalauwumaliperranta Altjirraka pmara kutathurna irrputjina.”
  gai-gai: Na maniŋa an Iesusna iŋa raŋgairena meikramtaɨrta iroara moi paŋpaiŋina
    moca, maniŋa minmo kam gargara aindopatna, “Aia Iesusa rɨpacrena meikramtaɨr,
    aia matau wɨtɨk paŋpaiŋi, aia Raraŋ Aetaniacna bubuoca mbuknande. Anna outmbaica
    aia makukar anikta inikca mbuknande.”
  qvm-NT: Tsay marcacunaman chayarmi Jesucristuta chasquicogcunata shacyätsergan Tayta
    Diosnintsiman mana ajayaypa yäracärinanpag. Tsaynogpis tantyatsergan Diospa naupanman
    manarag chayaptin runacuna chiquinanpag cashganta.
  chz-NTPS: 'Läꜙko̱o̱ˉ läꜙko̱o̱ˉ jwɨɨˉ ja̱ˉ, gaꜙkwayꜘ chaˉgaˊmiihˉ beꜘ kihꜗ ø̱ø̱hꜗ
    jneˊ. Gaꜙhlë̱ë̱hꜗ gyihꜗ mahꜗ saꜙ tʉyꜗ juuˈ heˉ maˉdsooꜘ dsëyꜗ, maˊ jäyhꜘ: —Jmeeꜙ
    biiꜗ jëëˊ jneˊ chaˉmiihˉ wɨɨꜘ, ja̱ˉgaˊ he̱hˈ jneˊ jeeˊ jmeeꜙ Dio hihꜙ.'
  kmu-kmu: '@see-verse:ACT.014.021'
  ood-NT: k am si i ha gewkemhun mat am wo hihimad ch ab wo si hiwgad g Jesus. Ha‑mashchama
    ash hab masma matt hemho wa muꞌi haꞌichu wo nakog k am haha wo i wahp Jiosh kihdag
    ed.
  lbm-lbm: अऊर चेलां को मन ख स्थिर करतो रह्यो अऊर या शिक्षा देत होतो कि विश्वास म
    बन्यो रहो; अऊर यो कहत होतो, “हम्ख बड़ी कठिनायी उठाय क परमेश्वर को राज्य म सिरनो
    पड़ेंन।”
  ncj-NT: Ipan inon altepemen oquinyolchicauque in tlaneltocanimen maquineltocacan
    chicahuac. Huan oquiniluihque huelica quitlapanoltisque miyac tlamantli achto
    ijcon calaquisque ipan tetlatequiutilistzin in Dios.
  yuj-yuj: am mekamp Kristen fárákapan kárákáre sámpanáponoria yaewourria maok, am
    arop yaworao kárákáre fek arakrá sér, “Yumo mér nap te ankár kárákáre fek yakáp
    kipo. Nomo Kwaro náráp firáp taokeyak námp mek tukup mwarianámpan maok, manénkɨr
    te nomo ankár nkwakwe make ankank kwatae sámp mwanámp yak námpon.”
  kto-kto: Na tara la lila na miruo pialap, man mangangasliong dalap ma ekelesiap
    ga tiesliong gare ro, “Papot ma giginanimup la eba betmeng ira buo ga eba buavim
    miruo giginanimup ganam, pa tubiat eba ina bulagiang Morowa ga ualeng bubuo na
    inamon ang. Are ratmat ga dusming maranit iro nagan ira Iesu.”
  gmv-NT: ኣማንዛይታ ዎዝና ሚንꬄꬂሼ ኢስቲ ኣማኖን ሚኒ ዳና ማላ ዞሪሼ “ኑ ፆሳ ካዎቴꬅ ጌላናስ ዳሮ ሜቶ ጊዶራ ኣꬋናስ ኮሼስ”
    ጊዳ።
  por-BLT: 'Eles animavam os seguidores de Jesus para que continuassem firmes e mantivessem
    a sua fé nele. Paulo e Barnabé diziam: “Precisamos passar por muitos desafios
    para entrar no Reino de Deus.”'
  stp-NT: Baꞌ bhaiꞌ jɨꞌ jaꞌp na mɨt jax bhɨi, giop xi ja guguuxdhidhat am guiꞌ na
    mɨt jɨꞌk bɨɨpɨꞌ dɨr tɨ jɨɨꞌñ buiñor guch Xoiꞌkam, nam puiꞌ ja tɨtdaim nam sap
