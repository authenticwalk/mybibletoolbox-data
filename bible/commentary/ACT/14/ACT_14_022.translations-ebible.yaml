  zar-NT: 'Cateʼ gulaʼdödëʼ Bernabé, en Pablo yuguʼ yödzö naʼ, buluʼtipëʼ ládxiʼgaquiëʼ
    bönniʼ niʼ taʼyéajlëʼë Cristo, en buluʼsë́ʼë ládxiʼgaquiëʼ uluʼgáʼanëʼ tsutsu
