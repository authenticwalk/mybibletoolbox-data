  ory-ory: ପୁଣି, ସେ ସ୍ଥାନମାନଙ୍କରେ ଶିଷ୍ୟମାନଙ୍କ ମନକୁ ସୁସ୍ଥିର କଲେ ଓ ବିଶ୍ୱାସରେ ଅଟଳ ରହିବା
