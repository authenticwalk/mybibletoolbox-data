verse: ACT.014.022
translations:
  kpx-kpx: Abu o kebiala ekalesia negotievei namigevei avoe, “La evievi kemo negolahave.
    Nahiabuna vaveve toela kebia evigeveliege Dilava matamae doga keve tai.”
  okv-H: ambotani ehaha ta sovera ari iketo enana Iesu ta ke be humota ara ke einge
    ea, “Ungotena osaga neite neite kogue mihima God ta degi hotari humbuto amita
    tombu ta iresora eto amina ungotenau King asuja.” ainge ijie ahe ere poekihahera.
  tbo-tbo: Hai nae ugolihi tu wimulitago hi inugokadidilihi po hi pa, ‘Ona nugomomota
    omi witumagana ugolihi. Babana pilipili magomagouhi apo ta weluwilehi ma apoma
    apo Yaubada anani taniwaga ugolina ta geleta.’
  mal-C: ശിഷ്യന്മാരെ ശക്തിപ്പെടുത്തി. വിശ്വാസത്തിൽ അചഞ്ചലരായിരിക്കുക. കാരണം “ഒട്ടേറെ
    കഷ്ടതകൾ സഹിച്ചുവേണം നമുക്ക് ദൈവരാജ്യത്തിൽ പ്രവേശിക്കാൻ,” എന്ന് അവരെ പ്രബോധിപ്പിച്ചു.
  grc-SR: ἐπιστηρίζοντες τὰς ψυχὰς τῶν μαθητῶν, παρακαλοῦντες ἐμμένειν τῇ πίστει,
    καὶ ὅτι διὰ πολλῶν θλίψεων δεῖ ἡμᾶς εἰσελθεῖν εἰς τὴν βασιλείαν τοῦ θεοῦ.
  bgc-bgc: अर चेल्यां के मनां नै स्थिर करदे अर उत्साहित करते होए या शिक्षा देते रह्ये
    के बिश्वास म्ह बणे रहो, अर न्यू कहवै थे, “हमनै घणे दुख ठाकै परमेसवर के राज्य म्ह
    बड़णा होगा।”
  khz-khz: Ira na Iesu gekwalanaawai talimara gevega-tiligarato e gelaunagirato geria
    kamonagi pia gapi-gaugaura. E gekilato, “Ita vitiviti vogo pita rawalira vou Palagu
    gena Basileiai pita laka-toga.”
  deu-TKW: und befestigten die Seelen der Jünger, indem sie ihnen zusprachen, im Glauben
    zu beharren, und daß wir durch viele Drangsale müssen in das Reich Gottes eingehen.
  zsr-NT: 'Catiꞌ guladödëꞌ yuguꞌ yödz naꞌ Bernabé len Pablo, gulutipëꞌ ládxiꞌquëꞌ
    bönniꞌ niꞌ taꞌyejlëꞌë Cristo, len gulusë́ꞌë ládxiꞌquëꞌ lugaꞌnëꞌ tsutsu ca naꞌ
    taꞌyejlëꞌë Lëꞌ. Glëꞌ lequëꞌ: ―Rëꞌu tsazczruꞌ ga rna bëꞌë Dios, run bayúdx sacaꞌ
    quiꞌruꞌ zian le gac queëruꞌ.'
  lin-lin: 'bazalaki kolendisa bayekoli ete bayika mpiko kati na kondima. Bazalaki
    koloba : — Tosengeli komona pasi mingi mpo na kokota na Bokonzi ya Nzambe.'
  hns-NT: 'Ie tieno sahar me oesab bieswaasie log ke hiemmat deis aapan bharosa Prabhoe
    par pakarle rahe ke. Oelogse bhie bataais kie: „Soen, Parmeswar ke raadj ke soekh
    miele se pahiele hamlogke bahoet moesiebat sahe ke parie.”'
  noa-E: Makhʉʉn phöbördam ee chi ʉ̈kha durrum khʉʉn khĩir onee apieg, am oo phʉʉrdʉ
    wënʉrrʉmua amachdëu maach Pör iek ʉ̈khatarr iekta warag ogdʉba ʉ̈khapi jaaujeejim
    aajem amag. Mag nʉm dʉ̈i ĩchab, “Ẽwandam sim aar mawia, i dʉ̈i ich mag wënʉrraagan,
    ichiita ich jãg i gaaimua maach dau aphʉʉ wënʉrrajugui” aajeejim aajem.
  eng-EMTV: strengthening the souls of the disciples, urging them to continue in the
    faith, saying, “Through many tribulations we must enter into the kingdom of God.”
  mib-NT: Te ni cahije ga ni ñayuu cácandíje yūcuan ní casáha de. Te ni castɨ́hvɨ́
    ni de i jeē na cuɨ́ñɨ nīhin i jíín jnúhun ya, chi ni cacahān de jeē niní quiji
    cuehē jnūndóho sɨquɨ̄ yō te yūcuán na te jinū yō ñuu nuū ndácu Yaā Dios jniñu.
  lif-NT2: खे़प्‍मो खे़ङ्‌हाॽरे़ हुॽसाम्‍बाहाॽ नसाःन्‍नो चक्‍मे़ल्‍लॽए वये़म्‍मे़ॽ
    मे़त्ते़छुसिर हाङ्‌हाङ् चोगे़त्‍छुसि, हे़क्‍क्‍याङ् यरिक् इनोगे़न् तुक्‍खे के़दुमुम्‍साङ्
    निङ्‌वाॽफुहाङ्‌जुम्‍मो लाःप्‍माए पोःङ्‌लो फाॽआङ् आःन्‍छिङ्‌मा पिरे़त्‍छुसिरो॥
  xnj-xnj: Ndi vakavakangamalisa mitima vamsadika, vasindimala na sadika yavi, vakavajovela
    ngati tavoha yikutigana kuyingila Muunkosi wa Chapanga munjila ya mang'ahiso gavaha.
  mmx-mmx: Duga lox alolos lununu at luvuttadi nunu, la duga vaase alolos di xusu
    dina tu tuxuruxun at lununu atnedi. Duga lok, “Nedik ataba ekip tangarang mi laxanmumuat
    solo, la kerepmo ataba beles at Linintoo at ne Moroa.”
  cbr-NT: A ëmacamanu 'iquiani cuanquin ca axa Jesucristomi catamëcë unicama cushioquin
    Jesucristomi catamëti ënxunma 'anun 'ësëanan nux Nucën Papa Diosnan 'aish cananuna
    uni itsían bëtsi bëtsi ocë 'iti 'ai quixun cacëxa.
  tee-NT: Chai ju lakatamin lakatamin lak'achak'an junta xatatapasatilai ixta'a'aktaijui
    ju lapanacni ni palai lai catalhilaca'alh ju Cristo. Chai vachu' ajuni ni jantu
    tavanan catamacaulh ju ixti Dios. Chai ajuni ni akts'iya tasq'uini ni camak'alhk'ajnanau
    ni tanuputunau junta lhinajun ju Dios.
  eng-LSV: confirming the souls of the disciples, exhorting to remain in the faith,
    and that it is required of us to enter into the Kingdom of God through many tribulations,
  cak-NT: Y ri tenemit anchi' xebek'ax-pe, niquiya' can ruchuk'a' cánima ri kach'alal,
    y niqui'ij can chique chi tiquiya' cánima riq'uin ri Jesucristo, roma nic'atzin
    chi q'uiy naka'an sufrir pa kac'aslen chi jojoc anchi' can ja ri Dios nibano gobernar.
  pah-NT: 'Ohoohorame Jesus''gareheve''g̃a pyri g̃a g̃a mbojikohetei Jesus''ga rehe.
    Igwete g̃a ei g̃a pe: —Pejikoge''ymi ti Jesus''ga rehe, ei Paulo''g̃a. Ga rehe
    nhandejikoga g̃waramo po ti ojipe''g̃a jigwarai nhande rehe nehẽ novĩa, ei g̃a.
    Penhimomirana ti jupe a''ero Tupana''gareheva''ero. A''ereki na tuhẽ na''ẽ. Emo
    po ti aerẽ nhande hoi Tupana''ga pyri nhandejupa nehẽ, ei g̃a g̃a pe.'
  sja-NT: 'Ma nipadap''edaa chaa ũraajida Cristode ijãapataarã waapɨara ijãa p''aneedamerã
    mãik''aapa mãgajida: —Ɨt''aa wãdai naaweda, tachi ichita miadait''eeda ajida,
    Cristode ijãapata perã.'
  xed-xed: Ka vlaŋtá həŋ ta mbraku ta tsa gwal zlghay nda ŋuɗuf ya, ŋa dihavata taŋ
    ma zlghay nda ŋuɗufa taŋ. «Nda ma ghuya ɗaŋwa kavghakavgha dzaʼa lama lu da ga
    mghama Lazglafta,» ka həŋ, nda həŋ.
  mks-NT: Ta mé ñuu cán na̱jáca̱ha̱n da̱ na̱ cúú cuéntá Jesús ña̱ ná coo ndacú chága̱
    na̱ ta ná a̱ jándacoo na ña̱ cándeé ini na Jesús. Ta na̱cachi da ña̱ já ndusa
    ndoho ndiva̱ha ini na ja̱nda̱ quia̱hva ná xi̱nu̱ co̱o na cacomí Ndióxi̱ cuéntá
    sa̱ha̱ ná.
  gfk-S: Dur ga hadades hanane kike ra ut na tinaram tano lotu ma dur ga haragat di
    be di na patep dikdikit ter tano nudi nurnur tane Jisas. Dur ga tangtange, “Dait
    na kilingane iat ra haleng ngunngutaan kaie dait nage salo tano kingdom tane God.”
  bmu-bmu: Eŋgeka tata miri dop liliköba Jisösgö gwarekurup yeŋgö uruŋini naŋgöba
    mem köhöiyohot. Kembu möt narigeri, yambuk qekötahöba kinmegö qambaŋ keuŋi eŋgiba
    kewö jiyohot, “Nini mönö iririkwarörök qakŋe (lömböt könaŋi könaŋi miwikŋaiba)
    mala paŋpaŋgöba Anutugö bemtohoŋnöŋ eu aŋgotpin.”
  dgz-dgz: Mu Iesu dugup mega nagirewa aro munan amba dadak diamone nop tavewa gapan
    anu tumat ta di wanumopen menan. Den mu anega wane, “God toemu mega gwanap anepen
    menan itan bagu sisi ugup ugup namu yao anuit.”
  eng-GNV: Confirming the disciples hearts, and exhorting them to continue in the
    faith, affirming that we must through many afflictions enter into the kingdome
    of God.
  zaa-NT: Le' tsùnna ca yétsiá nna gutixa'a cabi adí ca titsa' tsè' qui' Tata Dios,
    anía modo nna gùppa ca creyéntea adí ánimo para làa edúl·la'a latsi' quį, sino
    qui'ni guni cą seguir lani fe. Ra huá cabi cą qui'ni para gata' parte qui' ri'u
    le' la' rigú'ubia' tsè' qui' Tata Dios nna naduel·la' ccá ri'u sufrir iỹetse'
    ca prueba.
  eng-WEBSTER: Confirming the souls of the disciples, exhorting them to continue in
    the faith, and that we must through much tribulation enter into the kingdom of
    God.
  guh-guh: 'Bajarapatomaranëjava Jesús pelivaisi tsipaebanajetarucabeje pejamatabëcuene
    asaëyaexanaponaenexabeje Dioso pejumecovënëtsivi. Muxujiobaponabeje bajarapamonae
    pevajënaeyabelia ajamatabëcuenesaëya pecatsitecaenexa Dioso pejumecovënëtsijava.
    Pablobeje Bernabébeje jumai tsaponaebeje Dioso pejumecovënëtsivijavabelia: —Dovathi
    pejamatabëcueneta, pinijicuenia nacajamatabëcueneëjëtaponaena daxita vajajonevinexa
    Dioso pijanacuayabetsia, jaibeje tsaponae Dioso pejumecovënëtsivijavabelia.'
  bon-bon: Iyeta peei cewe cabu teepi ätrunga biname bine ngenecu kokre ecäremäsi
    piiyepu teebibine bäärmi jegednemäsi conocäco Yeesu bau ätrungame. Teepi biname
    bine ebiberäjemäsi egä, “Ai ireclota cabu mine iyeta bucurage mäpu cabu ca täsinago,
    ingwe ca piba Acejiyame me biname bine waadena cabu me cire yääbäcnepesi.”
  nhw-BL: 'Huan ipan nopa altepeme quinyolchicajque nopa tlaneltocani huan quinmacaque
    tetili para más ma motemachijtinemica ipan Tohueyiteco, quinilhuijque: “Monequi
    tijpanotiyase miyac tlaohuijcayotl nica, huan teipa ticalaquise campa Toteco tlanahuatía.”'
  mgw-mgw: Baatikwakangamaya banamasi' ba ilambo yo na kwasenga batame akangamau muimani.
    Ngaabakia, “Tupalikwa twenga twaboti pi'tya mungu'su'mbu' li'nga tuyingi muukulungwa
    wa Nnu'ngu'.”
  swh-ONEN: wakiwaimarisha wanafunzi na kuwatia moyo waendelee kudumu katika imani.
    Wakawaonya wakisema, “Imetupasa kuingia katika Ufalme wa Mungu kwa kupitia katika
    taabu nyingi.”
  wbi-wbi: Valyaghendelela kunosia uluvelouluvelo ulya vavulanisivua nakupelua inumbula
    kughendelela mumu lwitiko, akati, “Lunoghile twingile kuva tua va Nguluve kuhumila
    imumuko nyinga.”
  bba-bba: Bɑ nɑɑnɛ dokeobu tɑ̃sisiɑ bɑ bu dɑm kɑ̃ bu kɑ yɔ̃rɑ dim dim nɑɑnɛ dokebu
    sɔɔ. Bɑ bu sɔ̃ɔwɑ mɑ bɑ ǹ koo ko bɑ kun wɑhɑlɑ dɑbinu wɑ bu sere du mi Gusunɔ
    u bɑndu swĩi.
  eng-KJVCPB: confirming the souls of the disciples, and exhorting them to continue
    in the faith, and that we must through much tribulation enter into the kingdom
    of God.
  kgk-NT: 'Upe tetã tetã-rupi onhemonhe''ẽ jevy Hesu rehegwa nhe''ẽ renduha-pe: —Peiko
    meme katu tape porã-rupi. Ani pejere teĩ Hesu rekoha-gwi. Nhandejáry nhande ruvixa
    oiko haty-py nhagwahẽ peve, heta jajerereko asy va''erã. Nhagwahẽ-ma rire ae ndajahasa
    asy mo''ãvéi-ma, he''i Paulo Barnabé ndive onhemonhe''ẽ-vy.'
  waj-waj: 'Ii yoosinna iyauvaki itaama nuaida varida iyauvaki varuu gioonna kiaapu
    vaa ausa hanigiooya mmayaayaivaa kiaa mmiaa rada nuaida varida yamaa kua yamaa
    kua tida tunoo: Anutuuqaara kutaavaivee tida yaagueeqama variatee. Ta Anutuuqo
    gioonna kiaapuuyara diraivaki kuaaree kiaa iikio kaayau mmuaararaiyauvo tiisi
    nninai fai ta iyauvaa yaatarada ivaki kuaaravaivee, tiravai.'
  cpy-cpy: 'Ari rareeta-naariri ikaatzi ikemijanta-kaakiri, ikaminaa-neeri kijokiro
    rowaeri Jesús, rawentee-yaari. Ikantaneeri eejatzi: “Otzimatyee añeero osheki
    akemaatsi-waetyaari akyaantee-yaari jempe ipinkathari-wentantee Tajorentsi.”'
  mpx-mpx: Inoke tohago hi ba pagasisel ge hi ba hikagil wali abulilek Yeisu kaiwena
    bahi ni pwepweyata, ge hi baek elal hi ba, “Pulowan nihi gewi nasi ta pwawal mulaa
    abwe ta ulutuk Yehoba wana abaloguguiya.”
  wbp-wbp: Nyampurrarlaju kirri-kari kirri-karirla, pirrjirdi-manulpa-pala-jana Kirijini-patu
    yangka kujalpalu nyinaja kirri-kari kirri-karirla. Warrardalpa-pala-jana pirrjirdi-manu
    jaru wangkanjarlu yungulu tarnngangku-juku purami jikajika-jarrinja-wangurlu Jijaji.
    Kala-pala-jana wangkaja kuja, “Walalurla nyinanja-yanta Jijajiki tarnnga-juku
    nyurrurlaju jikajika-jarrinja-wangu. Kapulu-ngalpa yapa-kari jangkardu yanirni
    ngalipaku Kirijini-patuku murrumurru-maninjaku manu jinyijinyi-maninjaku, ngulajurlipa
    purami-juku jikajika-jarrinja-wangurlu. Kajirliparla tarnnga-juku nyina wala,
    ngula-jangkaju Kaatuju kapu-ngalpa Warlalja-Wiri-jiki nyina ngalipakuju.”
  luo-luo: ka gitego chuny jopuonjre kendo gijiwogi mondo gisiki e yie. Negipuonjogi
    kagiwacho niya, “Wan duto nyaka wane sand mathoth eka wadonji e pinyruoth Nyasaye.”
  nhe-NT: 'Huan ipan nopa altepetini quinyolchicajque nopa tlaneltocani huan quinfuerzajmacaque
    para más ma motemachijtinemica ipan Tohueyiteco, quinilhuijque: “Monequi tijpanotiyase
    miyac trabajojyotl nica, huan teipa ticalaquise campa Toteco tlanahuatía.”'
  aii-aii: 'ܡܲܩܘܝܼ ܗܘܵܘ ܓܵܢܵܬܹ̈‌ܐ ܕܬܲܠܡܝܼ̈ܕܹܐ، ܝܵܗܒ݂ܝܼ ܗܘܵܘ ܠܗܘܿܢ ܠܸܒܵܐ ܕܟܵܠܝܼ ܩܸܘܝܹܐ
    ܒܗܲܝܡܵܢܘܼܬܵ‌ܐ، ܒܹܐܡܵܪܵܐ: ”ܒܐܘܼܠܨܵܢܹ̈ܐ ܪܵܒܵܐ ܘܵܠܹܐ ܝܠܵܗ̇ ܕܥܵܒ݂ܪܲܚ ܠܡܲܠܟܘܼܬܵ‌ܐ ܕܐܲܠܵܗܵܐ.“'
  esk-NT: Pitchuksaaqługich tunŋaviqaquplugich Agaayyutmik, uqautiniġaich itna, “Uvagut
    igḷutuqtuksraurugut iñugiaktuanik iłuiḷḷiuġutinik isitlasiñiapiaġuta aŋaayuqautaanun
    Agaayyutim.”
  msb-msb: Didto ginpakusog ninda an mga buot san mga nagatuod kag ginsabihan na magpadayon
    sa pagtuod. Nagsabi pa na maagi anay kita sin damo na pasakit antes makasulod
    sa kahadian san Dios.
  cpa-NT: 'Ca¹cuúh¹dsa dsa² quianh¹³ Jesús bí², juu¹² ja³ca¹ŋi¹lia¹dsa jøng². Ca¹juúh²dsa:
    ―Cøng² jmó³ jniang³ dsǿa¹², hi² hé² jniang³ jǿg³ quiah¹² Diú¹³. Di³ tiog¹³ báh³
    hniuh¹² quín³ jniang³ jmø³uai¹² niúh¹ jín³ hi² dsǿgh³ jniang³ ja³jmo¹² Diú¹³ héh¹
    ―ca¹juúh²dsa.'
  dso-dso: ସେମନ୍‌ ବିସ୍‌ବାସିମନ୍‌କେ ବିସ୍‌ବାସେ ଡାଟ୍‌ଅଇ ରଇବାକେ ସାର୍‌ଦା କଲାଇ । ସେମନ୍‌ ସିକିଆ
    ଦେଇ କଇଲାଇ, “ପରମେସରର୍‌ ରାଇଜେ କେଟ୍‌ବାକେ ଆଲେ ଆମ୍‌କେ ବେସି ଦୁକ୍‌କସ୍‌ଟ ଦେଇ ଜିବାକେ ଅଇସି
    ।”
  meu-meu: Iesu ibadinana taudia lalodia e hagoadadia, e halodia, Iesu bae abiabiraia
    tarika-tarika; bona e hamaorodia, eto, Hisihisi momo lalodia amo Dirava ena basileia
    ai do baita raka vareai.
  yva-NT: Muno yo vatano wanave Yesus ai to manyao rijati akato no munije so rai tenambe.
    Yare, “Weapamo vemo wapo wapa anave Yesus aije rapaya inya, yara wapo raijar matuve.
    Wano no mine vone so wansiuri rati, wea umba wansisa irati munijo Amisye be akarive
    raije rai.”
  dgc-dgc: Pinatibay de sa du bigu a méniwala, a hinatulan de side a diyan de pébayan
    tu péniwala de. “Magdanas kitam pa ta meadu a hirap,” kagi de, “bagu kitam makasdép
    ta kaharian na Diyos.”
  zpm-NT: güeynee zho lo grë zha ne rliladz Jesús ga, pchoobladz zho zdoo zho, pso
    zho diidz lo zho, niicle nroob guieḻnë ne noded zho per none tibaque gac guic
    zho tsienaḻ zho Xtiidz Dios; sac ible sca nzian ncuaaṉe ted zho laga gdziṉ dze
    ne gdziṉ zho zaatne rnabey Dios.
  hix-NT: Txesusu mryenon komo hananàhyatxkon hatà, àhnawonye tahoxerye ehtxoho menye.
    Txesus hona xenye ro me ehtxok hampànà, ketxkon hatà. Teryewhamnohsom me rma haxa
    manatxhe hampànà. Amnye Khoryenkom yowto hona tàtetxhe ha. Tohra ronye rma haka,
    teryewhamnohsom me rma tehxatxhe hampànà, ketxkon hatà, Pawru komo.
  sim-sim: Uhu yanga ondok fri yaha Jisasin tiyandari ma kopshan li mbaha li sikmbaha
    frimu saunjelyara. Uhu Jisasin hishindiyanda nombo orok li sitambanaha li sikmbaha
    frimu saunjelyara. Uhu frimu sawera, �Avui Wasilaka or arangoshinak jip ni likwa
    mishik ni layi namber, nomorawu mushak masmas nihik talakwa sir,� karem frimu
    mbara.
  npi-ULB: तिनीहरूले चेलाहरूको मनलाई दह्रिलो बनाउँदै र विश्‍वासमा रहिरहनका निम्ति
    उत्साहित दिने काममा लागिरहे । तिनीहरूले उनीहरूलाई धेरै दुःख र सातवटहरूबाट भएर
    नै हामी परमेश्‍वरको राज्यमा पस्‍नुपर्छ भनी बताए ।
  cgc-cgc: Naan ta kada syudad na nailingan danen, papabiskeg danen nakem an ta mga
    gatuo dya daw palaygayan man na magpadayon ta iran na pagtuo ki Jesus. Gambal
    danen an Pablo, “Kiten na mga gatuo, maagian ta gid tama na mga malain na buat
    kuntra ki kiten bag-o ki makalabet naan ta mga ittaw na padumalaan ta Dyos naan
