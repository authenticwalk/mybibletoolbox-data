  juy-juy: ଆରି, ଆନିଞ୍ଜି ତେତ୍ତେ ଞଙ୍‌ନେମରଞ୍ଜି ଡର୍ନେଲୋଙନ୍‌ ରବ୍‌ଡୋଲନ୍‌ ଡକୋନେନ୍‌ ଆସନ୍‌
