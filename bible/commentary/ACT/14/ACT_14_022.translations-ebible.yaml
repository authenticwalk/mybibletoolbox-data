  tbz-SIM: kɛ́nyɑ́úkùnko Yesu kɔbɛ kɔ̃̀ntì kɛ bɛ̀ nɑ̀ɑ́ nkɛ tú bɛ̀ nyɛ̃́ kɛ dò nti
