  tdt-tdt: Iha fatin hirak nee, sira nain rua hametin sarani sira nia laran atu sira
    kaer metin nafatin sira nia fiar ba Jesus. Sira dehan, “Ita tenki hetan terus
    barak lai foin ita tama iha Maromak nia reinu iha lalehan.”
  ron-BTF: Întărind sufletele discipolilor, îndemnându-i să rămână neclintiți în credință
    și spunând că prin multe necazuri trebuie noi să intrăm în împărăția lui Dumnezeu.
  eng-WEBP: strengthening the souls of the disciples, exhorting them to continue in
    the faith, and that through many afflictions we must enter into God’s Kingdom.
  eng-FBV: They encouraged the believers to remain firm and to continue to trust in
    Jesus. “We have to go through many trials to enter God's kingdom,” they said.
  nld-1939: Ze bevestigden de leerlingen in hun goede gezindheid, vermaanden hen,
    om in het geloof te volharden, en zeiden, dat we door veel verdrukkingen het koninkrijk
    Gods moeten ingaan.
  bwo-bwo: Dats jam manotsatsnowere amantsuwots boamantsats kup'bodek'etuwok'o boon
