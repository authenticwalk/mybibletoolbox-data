  mya-mya: '``ငါ​တို့​သည်​ဘု​ရား​သ​ခင်​၏​နိုင်​ငံ​တော်​သို့ ဝင်​ရန် ဒုက္ခ​ဆင်း​ရဲ​များ​စွာ​ခံ​ရ​ကြ​လိမ့်​မည်''''
    ဟု​ဟော​ပြော​သွန်​သင်​ကာ​တ​ပည့်​တော်​တို့ အား​ကြံ့​ခိုင်​စေ​ကြ​၏။ သူ​တို့​၏​ယုံ​ကြည်​ခြင်း
    ခိုင်​မြဲ​စေ​ရန်​အား​ပေး​နှိုး​ဆော်​ကြ​၏။-'
  gng-NT: Bi gɛ̀breh idu nnɔ ni ma nnɔ, nɛ ki saakreh bà teke' *Yesu ki jin' nnɔ
