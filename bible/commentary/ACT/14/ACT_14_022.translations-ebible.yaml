    Nyoo. Tan catyí tucu ra naha tsihin ñi tyin tatun cuñí yo tsa cundaca ñaha Nyoo
    tsi yo, cuñí tsi tsa nyehe yo tundoho.
  caa-caa: Y tama inteꞌ inteꞌ chinam era war uqꞌuecꞌojsiobꞌ tin e war acꞌupseyanobꞌ
