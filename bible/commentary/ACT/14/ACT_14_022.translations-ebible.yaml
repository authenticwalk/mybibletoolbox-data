  ziw-ziw: Wawajela nguvu wanampina na kuwajela moyo wekale mo uzumizi. Wahinya, “Chaungwa
    chisulumile kwingila mo Uzumbe wa Chohile”.
  grc-TR: ἐπιστηρίζοντες τὰς ψυχὰς τῶν μαθητῶν, παρακαλοῦντες ἐμμένειν τῇ πίστει,
    καὶ ὅτι διὰ πολλῶν θλίψεων δεῖ ἡμᾶς εἰσελθεῖν εἰς τὴν βασιλείαν τοῦ Θεοῦ.
  nag-nag: Aru taikhan chela khan ke biswas te hodai mon dangor hoi kene thaki bole
    sikhaise, aru koise, “Amikhan Isor laga rajyote jabole bisi dukh kori bole lagibo.”
  eng-OEBCW: reassuring the minds of the disciples, urging them to remain true to
    the faith, and showing that it is only through many troubles that we can enter
    the kingdom of God.
  knj-NT: 'Jix ec'' ale oc sna''bal eb yu eb, catu'' jix yalon can eb tet eb jaxca
    ti'': —Caw tec''an che yute je na''bal yin naj Kaawil. Yutol miman sya''ilal oj
    jul kiban yet c''am to chi oc Dios yin Yaawil oj, ẍi eb.'
  deu-1912: stärkten die Seelen der Jünger und ermahnten sie, daß sie im Glauben blieben,
    und daß wir durch viel Trübsale müssen in das Reich Gottes gehen.
  san-PUN: ਬਹੁਦੁਃਖਾਨਿ ਭੁਕ੍ਤ੍ਵਾਪੀਸ਼੍ਵਰਰਾਜ੍ਯੰ ਪ੍ਰਵੇਸ਼਼੍ਟਵ੍ਯਮ੍ ਇਤਿ ਕਾਰਣਾਦ੍ ਧਰ੍ੰਮਮਾਰ੍ਗੇ
    ਸ੍ਥਾਤੁੰ ਵਿਨਯੰ ਕ੍ਰੁʼਤ੍ਵਾ ਸ਼ਿਸ਼਼੍ਯਗਣਸ੍ਯ ਮਨਃਸ੍ਥੈਰ੍ੱਯਮ੍ ਅਕੁਰੁਤਾਂ|
  nob-LB: 'Der styrket de disiplene. De oppmuntret dem til å holde fast ved troen
    til tross for alle forfølgelsene, og sa: ”Vi som er Guds folk, får oppleve mange
    vanskeligheter, men en dag skal vi være med ham i hans nye verden.”'
  ntj-ntj: Tjiinya-pula ngurra kutjupa-kutjupangka-tjananya wanalpayi pirninya watjara
    kurrurnpa raparanytja tirtu-ya wanaratjaku. Tjiinya-pula ngaapirinypa watjaranytja,
    “Pika kutjupa-kutjupa-lampa ngaraku. Tjiinya-lanyaya yanyan-yanyantu pungkula-wananma.
    Nyangkalta Mama Kuurrtu-lanya ngula puurrarriku kanyinma.”
  sxb-NT: Wa-ambia Awakristo amaani ni wawalaga mbwe wagie emberi no okuwa no okuganya
    ku Yesu kandi okuganya okwa kuwuene. Waawagerera watino, “Kugere tuingire mu *Owuami
    owua Katonda, paka tuwite mu eminyako-nyaako emingi.”
  nhu-NT: Ɛ bó no fele nonɛn, yvuwse mvuntelem mvu bonyii bo mbee le, teete bó lɛ
    bó emɛy kɛ eleemè ntay yî mbee wvubole, keè lɛ bô bowen kɛŋke keeke eyɛn boŋgɛw
    nteen sɛ keeke eley bvunfon bvu Nyo' le.
  row-row: Ara tao manggatetee atahori mana tungga Yesus ra rala nara. Ara fee se
    nesenenedꞌaꞌ rae, “Toronoo nggare! Mete ma hita dadꞌi Lamatualain atahori Na,
    na, afiꞌ mae hita nda susa sa ena. Te taꞌo bee boe o, hita musi susa, de taꞌatataaꞌ
    tungga Yesus losa babasan.” Ruꞌa se ranori taꞌo naa neu Yesus atahori nara sia
    kota naa ra.
  msy-msy: Egha aning gavgavim suren gumazibagh anɨghava akurvazir mɨgɨrɨgɨabar me
    gamua ghaze, ia uan nɨghnɨzir gavgavibar tuivigh gavgafigh. Aning kamaghɨn me
    mɨgɨa ghaze, “Gumazamizir God Ativaziba, e uaghan men avɨrir kamɨn aven mangɨsɨ,
    e faragh osɨmtɨzir avɨribar aven mangɨgham.”
  agg-agg: '@see-verse:ACT.014.021'
  ptp-ptp: Yuu ngɨdu xomxo vông vinên xôn ya kɨyang dɨ nêl kɨyang xêkɨzêc vô he ên
    nêbê, “Xam le xêkɨzêc vac vông vinên dɨ xam o lêc sea lêm. Il ob kô vɨyin tɨbeac
    tax êdêc la dô vac Anutu ben tɨmuên.”
  nak-nak: Ale egira guvi rivu lou oale e Antiok, egira goio tutu tola vagari loua
    giteu la valalua la lotu te Iesus. Mai ele egira viteteli vagari lou egiteu mago
    “Etato tomi masagea ge goilo la mautu la marokala te La Tahalo Uru, eala moli
    etato ge poga pala muga la iligiligi ale usu pepeho.”
  lbb-lbb: Dia arakrakai a tarai a asasaer tagun a natola hanua ning, pa dia wunan
    la, sur lar tur rakrakai ana nunla tortorot. Dia atai la mange, “A galis a mamahat
    ir kibas nigon tar dala, lamur ma dalar kas ana matanitu ane God.”
  kan-2017: ಅಲ್ಲಿ ಶಿಷ್ಯರ ಮನಸ್ಸುಗಳನ್ನು ದೃಢಪಡಿಸಿ ಕ್ರಿಸ್ತ ನಂಬಿಕೆಯಲ್ಲಿ ಸ್ಥಿರವಾಗಿ ನಿಲ್ಲಿರಿ
    ಎಂದು ಪ್ರೋತ್ಸಾಹಿಸಿದರು. ನಾವು ಬಹು ಸಂಕಟಗಳನ್ನು ತಾಳಿ ದೇವರ ರಾಜ್ಯದೊಳಗೆ ಸೇರಬೇಕಾಗಿದೆ ಎಂದು
    ಬೋಧಿಸಿದರು.
