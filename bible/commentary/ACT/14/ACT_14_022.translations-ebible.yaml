    gi umu-ma suipana. Ka saa'a tamme ka Te Naa-matoo meakwu besa-kwitoo.”
  cbu-NT: 'Asheemchu, ichinguroo tputs istarangiya. Aranginasha Isuschichee mangoo
    p''tseemach ashirangiya. Tayaspataku: Uru Isusoo kuk payungtsa. Uru kapung kiyung
    kachiyruch, Apanllush pshtumaam waritakchi; tárangana Paporo.'
  usa-usa: 'miráitata yenákámá mi kaumo-márábáq Îtun-anna-wayukati íyaqa mamá akoqnáá
