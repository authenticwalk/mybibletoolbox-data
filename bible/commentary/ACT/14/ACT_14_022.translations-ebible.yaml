  ksr-ksr: Iŋiima rama gomaŋ so liligoŋ Jiisaswaa gowokouruta yoŋoo uugia naŋgoŋ meŋ
    kotiiri. Poŋ moma laarigiti, iwo qokotaaŋ nambutiwaa qambaŋmambaŋ qaaya oŋoma
