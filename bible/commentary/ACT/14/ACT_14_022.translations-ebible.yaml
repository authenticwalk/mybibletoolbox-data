    Pabadobëdtan Bednaben: —Bëdamboec tabadquin ismequin Esuquidistu tantiaquid utsibo
    chuiban —capanëdash. Adotanec, ambi chuiboedobëd Pabado Bednabe chedo Nuquin Papauidi
    tantiec buna mëmunquin chiec onquepanëdash. Aden Nuquin Papa chuiquin naimbudquin,
    Nëmbocquid mibi tantiaquido bëdamboen dayun uata, Papa, quequin chianec Pabadobëd
    Bednabe chedo Disteda yacnoësh nidoapanëdash. Adecbidi Iconio yacno choashun adomboembidi
    chuibanoapanëdash. Adecbidi Antioquiya yacno choashun adomboembidi chuibanoapanëdash.
    Antioquiya yacnoësh puduanec nidec nidaid Pisidia caid datambëtsenec nidaid Pampidia
    caid yacno choash nidec'
  kjs-kjs: 'Nipumi kone rulae enaalina lo robaa-para puri mapalaasipi. Agale mana
    gu-rupa lakalisipi: Nimiri epe agale waru surubuma mealepape. Gote-na Surube Su
    pope pora madaare kalai puma kedaa pi ele ria puma adalimina.'
  mni-mni: "Makhoina thajabasing adubu pukning chet-hallammi aduga thajabada chumna\
