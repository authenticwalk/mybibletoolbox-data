    ଆନିଞ୍ଜିଆଡଙ୍‌ ଞନଙନ୍‌ ତିୟେଞ୍ଜି ।
  for-for: 'A''ya''ma kumati irosa''ma kamana uwaimusuguni, Isuti atokaenta kina igeba
