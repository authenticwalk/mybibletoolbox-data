  emi-emi: Lalu ghe aasarasarakanala tau ngaiesoa ngatoa me lalu ghe auliaala va la
    poso parasi lo ateva o niaikaaiaa. Lalu ghe ue ta taumattu ngatoa va, “Tani kupi
    sso tale ararimangalina ateva God, aue ita tani sou oroieili voto aanasa.”
  zpv-NT: Ya guihdxyi raꞌ chi guluuꞌguiꞌw Pahblu cun Bernabeh laꞌh raꞌ ba cun xchiꞌdxyi
