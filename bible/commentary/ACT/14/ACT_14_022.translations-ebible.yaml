    ।”
  gah-gah: 'Izesuni vegenala zuhate monokú alévolé iki minatave liki kagata alimi
    alimi mihina asike kigikagú ali etoha ikasike láa liki li kemesimó: Gasovagi netalímini
    amupiló minokogó Ómasímini avogisaló vo holatune loko loletonoimóma neve.'
  lcm-lcm: Na kilongta mengen i papakangai ani mamain ta vap lomlomon na kilong akikit
    iria ta ki teng akit a lomlomon, na kilong mengen iria ta tara uli duai ani keve
    kitmat duk asi kara palak nei kana vainagoan a God.
  aer-aer: Apmere arrpe-anenhekenge, itne Jesus-kenhe areyenge apurte-irreke awethe
    itnenhe ayeye Ngkarte-kenhe akaltyele-anthemele. Ratherre itnenhe ileke Jesus-eke
    akangkwe-irretyeke. Ratherre alakenhe angkemele akaltyele-antheke, “Anwerne-arle
    ahelhe nhenhele itethe anemele tyerrtye areyele Jesus ipmentye-iwemenge areye
    anwerneke ahele akwete uthnerretyenhe anwerne-arle Jesus-eke akwete akangkwe-irremenge.
    Anwerne Jesus akwete akangkwe-irretyeke ikwere untyeme irretyale, urreke anteme
    Ngkartele apmere akertnele anwernenhe akwetethe atnyenetyenhe.”
  qvc-NT: 'Chay llaqtakunapiqam kriyiq masingunata kunashpa animachirqan, Dyusta allita
