  unx-unx: ଆଡଃ ଇନ୍‌କିନ୍‌ ଏନ୍ତାଃରେନ୍‌ ବିଶ୍ୱାସୀକକେ ଆକଆଃ ସାର୍‌ତି ବିଶ୍ୱାସ୍‌ରେ କେଟେୟଃ ନାଗେନ୍ତେ
    ଆଡଃ ଜୀଉରେ ରାସ୍‌କାଅଃ ନାଗେନ୍ତେ ଇନ୍‌କୁକେ ଇତୁକେଦ୍‌ତେ କାଜିକେଦ୍‌କଆକିନ୍‌, “ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ
