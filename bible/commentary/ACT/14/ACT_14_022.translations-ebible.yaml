  hto-hto: 'Nana afénuiaɨ jofue ɨ́ɨnotɨnuiaɨ ñue caɨmare íocɨretadiaillɨnoɨ. Ñue jaɨ́cɨna
    ɨ́ɨnuafuedo íaɨoɨ jáillena llófuetiaillɨnoɨ. Iemo íaɨoɨna daɨdíaillɨnoɨ: —Juzíñamui
    illáɨmana illɨ́ruimo caɨ jáillena, aillo afe facátafuiaɨ ɨere caɨmo jitáirede,
