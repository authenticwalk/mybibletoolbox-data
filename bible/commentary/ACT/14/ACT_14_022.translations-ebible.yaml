  gaq-gaq: ମେଇଂ ସିସ୍‌ଇଂନେ ମନ୍‌କେ ସାନ୍‌ତି ଆଡିଙ୍ଗ୍‌କେ ବାରି ବିସ୍‌ବାସ୍‌ରେ ଡାଟ୍‌ ଲେଃନ୍‍ସା
    ଆମ୍ଲେଡ଼ିଆ ଆର୍କେ । ମେଇଂ ବୁଦି ବିଚେ ବାଲିର୍‍କେ “ଇସ୍‍ପର୍‍ନେ ରାଜିନ୍ନିଆ ଗାନ୍‍ସା ଆନେକେ
