  epo-epo: firmigante la animojn de la disĉiploj, kaj admonante, ke ili restu en la
    fido, kaj ke tra multaj suferoj ni devas eniri en la regnon de Dio.
  gfk-gfk: Dir ga hadadas hani kaike ra ut na tinaram tano lotu ma dir ga harharagat
