  nch-BL: 'Huan ipan nopa altepeme quinyolchicajque nopa taneltocani huan quinmacaque
    tetili para más ma motemachijtinemica ipan Tohueyiteco, quinilhuijque: “Monequi
    tijpanotiyase miyac taohuijcayot nica, huan teipa ticalaquise campa Toteco tanahuatía.”'
  quc-TNT: Pa tak we tinimit ri' xquiya c'u anima' chque ri cojonelab, xequipixbaj
    c'ut chi cäquitakej ri cojonic che ri Utzalaj Tzij re ri Evangelio. Xukuje' xquibij
    chque chi rajwaxic cujoc'ow na pa tak q'uia u wäch c'äxc'ol c'ä mäjok cujopan
    ruc' ri Dios rech cätakan ri Are' pa ka wi'.
  tfr-NTPO: Kjok kjringgwo mya l̈ishko ga Jesús tjl̈õkwo kjragaga l̈öng l̈i kjimtara
    l̈ok, dbo iara jek këgong. Tjl̈ẽ l̈ok ba kong ga «Pjãy mär ber l̈öng Sbö go eröe.
    Shji äär ber l̈öng Sbö sök no pjl̈uyo ĩyado l̈ishko wl̈o ga l̇l̇ëbo owa wen ara
    bi kong, e kuroy däw guing» l̈e.
  kaq-NT: Criston jonibo coshi hinanbonahi cahi, shinancoinquin jeneyamaxahcabo hihxon
    jato hihti yohiquin. —Papan jihuemati janin noconoxon tah non hicha teneti jai
    —hahquin.
  sgb-sgb: Pinataniêh lay nakêm lan ampaniwala kan Panginoon Jesus ha balang balayan,
    haka la hila inaralan ya ihundo lay paniwala la, gawan mal-at ya kairapan ya kailangan
    lan danasên bayo hila makahowên ha pamanlokop ni Apo Namalyari ha langit.
  vie-1934: giục các môn đồ vững lòng, khuyên phải bền đỗ trong đức tin, và bảo trước
