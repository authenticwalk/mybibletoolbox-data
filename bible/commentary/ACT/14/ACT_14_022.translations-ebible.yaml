  uig-CYR: 'Улар у йәрләрдә мухлисларниң қәлблирини күчәйтип, уларни етиқатта чиң
    турушқа риғбәтләндүрүп, шундақла: — Биз Худаниң падишалиғиға кириштә нурғун җапа-мушәққәтләрни
    бешимиздин өткүзүшимиз муқәррәр болиду, — дәп несиһәт қилди.'
  ikw-NT: Be mee ele kweru ekwe gwuzosi rikne, kasi be mkpọma ma be dazịgidne n'ọkwnata
