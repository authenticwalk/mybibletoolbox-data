    ama chiriyanankupaq. Hinaspan paykunata khaynata niranku: —Noqanchisqa, Diospi
    creesqanchisraykun, hanaq pachaman haykunanchispaqqa ñak''arisunpuni, nispa.'
  pao-NT: Ka memeadabenona, mu tunaka'oedyukudu, “Gi mu tunaka'oedyukuna ma'wupana,”
