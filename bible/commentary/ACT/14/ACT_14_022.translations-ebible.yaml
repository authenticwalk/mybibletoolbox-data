  pab-NT: Aihalahalinikisa, aotyakisaha harenae Jesus koamaniya tyaoniterenae masakare
    tyakekoha maheta. — Maikaite iniyalahare hotohare wikaxomokaka hoka hatyo najikinitaite
    wiyane wikaoka Enore nawenakala nali — nexaha ihiyeha.
  llg-llg: Nai ndia, lakokola lo hataholi mana tungga Yesus fo latetea dale nala.
    Lasaneneꞌda kasa lae, “Tolanoo nggalei! Mete ma ita daꞌdik neu Manetualain hataholin,
