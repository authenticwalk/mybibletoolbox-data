    mamáalàacata Wáiwacali itàacái tài íiméeri iyú. Nacàlidaca nalíni nacái iwàwacutá
    wàuwichàacawa Wáiwacali irípináwa manùba yàawiría ipíchawáise wawàlùacawa Dios
    ìyacàle irìculé, Dios icùacataléca macáita chènuniré.
  tsn-tsn: kwa ba neng ba thusa badumedi go tia mo loratong lwa Modimo le gore ba
    ratane. Ba ne ba ba kgothatsa go tsena mo Bogosing jwa Modimo ka dipogisego tse
    dintsi.
  amr-NT: Listra Iconio Antioquíayo Pablo Bernabéere huanigpe̱i̱kaʼeritaj dakaʼda
    yanʼnigpe̱i̱kaʼ onʼmanaʼpo. “Jesústaj dakaʼda yanʼnigpeeonhuahuikaʼ. Batikhueʼ
    yanikaʼ. Nogi̱ti nogi̱ti opudtaj Jesústaj oknopo̱e̱hueʼ hua̱e̱ʼeria dakhueaʼ oʼmagkaʼaponok
    paiʼnanada moʼnopoʼunhuahuaʼpo Dios Huairiensiʼpo moʼe̱a̱pone. Diosere moʼi̱kaʼapone.”
    Onʼmanmadikaʼuyate.
  pwg-pwg: Ma kwanatu nununai Keresiyana ikiikiiepepisi da i nota iti rewapana ma
    sisiya biibiisi itereterei da i vitumaghana ita vokikini. Ma ivonesi bo, “Vitumaghana
    damta nuwapoya bogii ma bogiiyai tapanapanani da God ina ku vikiivavona tarui.”
  cjv-cjv: Surai fure Yesu gama yokamai nomanenom bei erowai towaro beinga ka di erere
    te “Ne yokamai yoporam boire fi ki sire moiyo! No fu Yai Gumam no kiapanom bei
    norowangua akai ikai koi naro benapungai no ganom kipi kaingua inapunie,” epe
    ama dipire.
  tha-KJV: กระทำให้ใจของสาวกทั้งหลายถื​อม​ั่นขึ้น เตือนเขาให้​ดำรงอยู่​ในความเชื่อ
    และสอนว่า เราทั้งหลายจำต้องทนความยากลำบากมากจนกว่าจะได้​เข​้าในอาณาจักรของพระเจ้า
  por-BR-2018: Confirmando os ânimos dos discípulos, e exortando-os para que permanecessem
    na fé, e que nos é necessário entrar no Reino de Deus por meio de muitas aflições.
  mhl-mhl: Ŋone yaberu ŋeku kae so roregaru Yesure kiŋariŋpu yoŋore maŋ kitiŋgaku
