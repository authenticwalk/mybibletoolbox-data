    ummaamá mamayéqtaae.” téta tirááye.'
  soy-soy: Kɑpi kei n tuipɔ, ɑpi Yeesu pipirɛtiki pɛɛ kei ń we ikɑri kpɑ́sɛ rɛ pikɛ́
    n ŋmɔ́ɔ́púlɛ̃. Api yɛ kɔ pi mɑɑ rɛ pi yɛ́ íwɛ píimɑ li pikɛ́ kɛlenɛ Uléécɑɑ
    iyɔɔpi kɛ́mɛɛ lompɔ.
  hui-hui: Dai bialu howa libugua Yasu mana yu tiga biaga dindi uruniha hearume Yasu
    mana yu haabo helo mo hongo halu, Aniore haabo halimu, lalu pene. Libugua lawai
    halu lalu, Ngode Datagaliwabehanda Handame Ho Kagoria anda poloma̱ya iname dindini
    howa ga̱i̱ bibi dewaore hondoleberama, lalu lamini.
  amf-amf: '@see-verse:ACT.014.021'
  quc-NNT: Pa taq we tinimit ri' xkiya k'u anima' chke ri kojonelab', xekipixb'aj
    k'ut chi käkitaqej ri kojonik che ri Utzalaj Tzij re ri Evangelio. Xuquje' xkib'ij
    chke chi rajwaxik kujok'ow na pa taq k'ia u wäch k'äxk'ol k'ä mäjoq kujopan ruk'
    ri Dios rech kätaqan ri Are' pa qa wi'.
  dob-dob: Ta ꞌidi sakowasi nina ꞌena Yesu ꞌana toemisao sigiepaꞌalidi ꞌasa ꞌebweuna
    ꞌebweuna ꞌediya, ta siloguguyedi be geyaꞌabo ꞌidi emisa ꞌida neeneta, ta sigwae,
    “Onaꞌaiꞌaila, maꞌetamo ꞌida ꞌelouyao yaudi ꞌediyega talulugu Yaubada ꞌina ꞌebeloina
    ꞌena.”
  wrs-wrs: Wo diva no kotarava himba Yesustindimba pupul vewol evevna keknam. Himba
    kolvrowol evevna, alm undnahonam keknam. Hev uhunna, pioa sahlohra manam manam
    mindnam, saivolmba Sesoana nemeltindilmba.
  mca-mca: 'Yakakƚinij qu'' nent''unhet pekhewe'' hats yijayan pa'' Intata, qa yakakƚinij
    iye qu'' natjanithenij pakha'' nite'' ƚeqekuyejeyij, qa yit''ijets pa''aj: —Les
    ƚe''wis qu'' nata''ƚets pe'' wekwek in jitaats''e''ej qu'' ji''nuiji''teje''m
    pa'' tenek''enheiji'' pa'' Dios.—'
  tzo-TZC: Tey iꞌechꞌ stsatsubtasbe yoꞌntonic ti jchꞌunolajeletque. Laj yalbe yaꞌi
