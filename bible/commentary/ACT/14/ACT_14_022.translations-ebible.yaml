  kde-kde: Aneko nkuva uvavadenga vakuhundwa na kuvakamya mitima uchinga vahwenehe
    kuikamulila ing'ulupa yavo. Uvavahaulila kuchidoni, “Tùlembelewa tuingile mu Ufalume
    wa Nnungu kwa kupitila tabu dyohe.”
  ata-ata: sou miꞌoxo pekiaꞌu oponeꞌi aneꞌi ane ta mitema noxou Iesu, mo mipeletotosiꞌa
    sou lexe itulu pekiaꞌa no anu muxamuxaxu taneꞌi ane ne la mivikalaneꞌi aloxo ꞌo,
    “Nenge tamuamuaꞌi no anu voteꞌi sou tuꞌutuꞌumaxu ta piena tei ka sou taꞌuna no
    anu saxisaxilaꞌu noxou Lataua.”
  qvw-NT: 'Chay malcacunäćhu chalapacücunäta watucuśhtin cutimulmi lluytapis callpanchäla:
    “Amamá Jesusta imaypis ipanchapäcunquichu. Paypa gubirnunman ćhänanchicpá caynu
    llaquicuycunactam pasananchic” nil.'
  nfa-nfa: Ètu Antiokia, ra padhai lii paꞌèra dꞌara dhèu dhu madhutu Yesus sèra. Ra
    pasanèdꞌe si, peka na, “Aꞌari aaꞌi-aaꞌi ti! Ladhe èdhi jꞌajꞌi dhèu unu Ama Lamatua,
    baku ngee, na, èdhi abhu heka jꞌajꞌèra. Masi ka abhu jꞌajꞌèra, te ngaa èdhi hudꞌi
    taha ho madhutu taruu Lamatua Yesus.” Dua ra ajꞌa sèmi èèna mi dhèu unu Lamatua
    Yesus ètu kota èèna.
  tnp-tnp: Kəni ikɨn əha, kəmətuəfu əskasɨk e nətəmi rəha Iesu. Kəni mətuəfən nəghatiən
    məmə okotəhtul əskasɨk e nəhatətəiən e Iesu. Kəni matuəni məmə, “Kitah okotatɨg
    e nərahiən tepət nian kəhuvən e suaru rəha nuvəniən matɨg ahgəl Narmənɨgiən Rəha
    Uhgɨn. Mətəu nati əpnapɨn əmə, kitah okotəkeikei məutəhtul əskasɨk.”
  urd-urd: और शागिर्दों के दिलों को मज़बूत करते, और ये नसीहत देते थे, कि ईमान पर क़ाईम
    रहो और कहते थे “ज़रूर है कि हम बहुत मुसीबतें सहकर ख़ुदा की बादशाही में दाख़िल
    हों।”
  hot-hot: ek evatho ŋê êvhaviŋ iniŋ kapôlôŋiŋ loŋ lôk enaŋ nena nebaloŋ iniŋ êvhaviŋ
    loŋ lôklokwaŋ. Ma enaŋ haviŋ nena, “Alalô tem naja malaiŋ lomaloma ek nasopa Wapômbêŋ
    anêŋ loŋ lôkliŋyak anêŋ loŋôndê.”
  mqj-NT: Umpakatoto'mi kapangngoreananna angganna to unturu' Puang Yesus illalan
    inde tallu tondok naolae anna pakari'di'i nakua, “Innang la ussa'dingangki' ma'rupa-rupa
    kamaparrisan anta mane tama kaparentaanna Puang Allata'alla. Iamo too kenamala
    la tontong liu kapangngoreanammua' lako Puang Yesus.”
  rus-SYN: утверждая души учеников, увещевая пребывать в вере и поучая, что многими
    скорбями надлежит нам войти в Царствие Божие.
  mbh-mbh: Ma or paini o paengeng toko lotuongare olemi mo o mit engeng nge ole lemioong.
    Ma o ria or ve, “Aro te el tel matheong pulua ake ini sovengalo ako aro te eso
    a God ile menong e nepes.”
  bdd-bdd: Ta ꞌidi lohihilaina ꞌoina Yesu ꞌana tohemisao sigihe paꞌalidiya ꞌasa ꞌaigeda
    ꞌaigeda ꞌoidiya, ta siguguyediya ma gesowana ꞌidi hemisa ꞌida weꞌaweꞌa, ma sigwaeya,
    “Moisa ꞌabwa ꞌida muya baibaiwadi ꞌoidiyega taluhu Yehoba ꞌina ꞌebeloina ꞌoina.”
  cbt-NTPO: Cara ninanoquë chachin Quisoso imapisopita pënëna'piapi. “Ama iyaro'sa'
    Quisoso a'pocosohuë'. Imamiatoco'. A'napita aparisitarinënpoa'. Parisitacaso'
    ya'huërin. Parisitatëhua', Yosë hua'anëntërinquë ya'conarëhua'. Napoaton noya
    ahuantoco',” itopi. Pënënpachinara, achinicancanpi.
  rmy-SERVI: Котэ вонэ подрицарэнас сиклярнэнгоро фано тай прыакхарэнас, соб кодэла
    тэ аченпэ дэ патявима. — Англа колэ, сар тэ заджя дэ Дэвлэхкоро Тхагаримо, амэнди
    трэбуни тэ прылэ бут грыжа, — пхэнэнас вонэ.
  srn-NT: 'Drape den meki den bribisma kon tranga ini bribi èn den gi den dek''ati
    fu tan ini a bribi. Den taigi den taki: “Wi o abi fu nyan furu pina fu kon ondro
    a tiri fu Gado.”'
  cta-NT: Ca taꞌa quichi̱ su ndyaa nguꞌ biꞌ, nchcuiꞌ nguꞌ loꞌo ñati̱ jiꞌi̱ Jesucristo
    chaꞌ tsoꞌo la tyatí̱ tyiquee nguꞌ lo chaꞌ jiꞌi̱ Jesús, chaꞌ tlyu cuaꞌni tyiquee
    nguꞌ, chaꞌ ná cutsi̱i̱ nguꞌ tsiyaꞌ ti. ―Cuaꞌni lyaꞌ tiꞌ nguꞌ jiꞌna tuꞌni ―nacui̱
    Pablo loꞌo Bernabé jiꞌi̱ nguꞌ―, loꞌo juaꞌa̱ xcubeꞌ nguꞌ jiꞌna; pana loꞌo cua nteje
    tacui chaꞌ biꞌ, liꞌ tsaa na tyiꞌi̱ na su laca ycuiꞌ Ndyosi loo.
  bqc-SIM: 'aalɛ Yesudeↄ gba gbãa, aalɛ lɛdamá aa wɛtã Yesu náaikɛawa aa mɛ̀:
    Sema wà taasikɛ maamaa, wí gbasa gɛ̃ kpala pↄ́ bↄ̀ Lua kĩ́i guu.'
  tcz-CHONGTHU: Seijui ho asuhat kit lhon in, tahsan na a dingdet jing dingin atilkhou
    lhon in, chule Pathen lenggam lutna dinga gentheina le hahsat na tampi athoh ding
    danu jong ahetsah lhon in ahi.
  mar-mar: आणि त्यांनी तेथील शिष्यांना येशूवरील विश्वासात बळकट केले, त्यांनी आपल्या
    विश्वासांत अढळ रहावे म्हणून उत्तेजन दिले, ते म्हणाले, “अनेक दुःखांना तोंड देत
    आपण देवाच्या राज्यात प्रवेश केला पाहिजे.”
  snp-snp: O fedeti ya Yesu ege melamo wenena auma witi koli kikito umutiko minenawae,
    loti apito logimimo waiye. Apiti logimami ya eti lamo, Lalimo ya Goti wekudi wenenala
    kiyaba o ledami kilalau dinune, loto kolinumo ya mikalo amau komu ya keina so
    loto ya kolinumo ne, loti logimaiye.
  isl-isl: Þar styrktu þeir hina trúuðu og hvöttu þá til að vera stöðuga í trúnni,
    þrátt fyrir ofsóknir. Minntu þá á, að áður en þeir kæmust til himna, yrðu þeir
    að ganga í gegnum margar þrengingar.
  spy-NT: Kiititiirootē biikaab Kiriistō kutēē yooto tukul kutas taay kukiilchi ng'ālyoontēētaab
    manta. Kimwoochinootē biiko kule, “Ākoy kēēbuntēē nyāliluutēk chēē chaang' ām
    baani bo Kaab Yēyiin.”
  xnn-xnn: ta papigsaenda nan pammatin nan ipogaw ay mamati ken Jesus issan damo ay
    inmayanda. Kinwanida en, “Itoltoloyyo kayet ay mamati ken Apo Jesus tay mapaligatan
    tako is nateketeken ay ligat esatakopay maitapi isnan mentolayan Apo Dios ay maid
    patenggana.”
  mwe-mwe: Gubhaashimilikenje bhaajiganywa bha yene ilamboyo na kwaataganga ntima
    bhatamangananje nngulupai. Gubhaalugulilenje, “Inapinjikwa uwe tubhowe tupitile
    nshilaje sha punda, nkupinga tujinjile mu Ukulungwa gwa a Nnungu.”
  tte-tte: Yo tomeliwo waluwaluli sikabiyakaiweli yo siwalo-kalatagili ali meli Yeisu
    kaiwena tabu ibebelu yo siwalolau kolili siba, “Polowe sibaibaiwa kani talobaili
    muli mena kabo talusae Yaubada ana kaba loina koina.”
  tcs-tcs: De wea ol dem ples wea demtu i bin go, demtu i bin inkariz ol dem biliba
    de po mata pole Zizas. Demtu bin spik, ‘Yumpla mas go sapa ol prapa adting po
    da BosLod, bipo yumpla go insaid dat ples wea God i ruloba ebriwan.’
  hlt-THB: hubatkhqi ce tha ani peek coengawh cangnaak awh awm poe aham awi kqawn
    pe hy nih. “Khawsa qam khuiawh lut aham kyinaak soepkep ve ni huh aham awm qoe
    hy,” tina hy nih.
  soq-soq: Sape mo sumanailala wabadomone ita do wasaumoiena sumanaibu mai epu, tane
    badowa enapu. Ita mo wadewasamone waienase, “No sumanailala ideita poka daitada
    etonte ita God gonaawa bedewe odata.”
  qub-qub: Chay marcacunaman cutir Jesusman yäracojcunata shacyächiran mana yamacänanpaj.
    Willaparan «Tayta Diospa ñaupanman chayanapäga fiyupa ñacaycunamanraj chayashun»
    nir.
  att-att: Á sinabarangád di Pablo yù ira manguruk ta pataggatad da yù nonò da, tapè
    mepasigaggà yù ángngikatalà da, maguray lâ yù mesimmu nira nga jigâ. Á kinagi
    di Pablo nira, “Máwák nga attamát tam yù aru nga jigâ nga makkakerumá, pángè tam
    mesipà sù pammagurayán ni Namarò,” kud da.
  bki-bki: Ana ea vio nalo nei, aberloglog namoneano nalo bereio, mia ajian iliano
    novo nalo ka rijailo, a nalo aberinavo “Be iakurano ka napano p̃eli mia kito romijikia
    roviniua bogokouo nalo, p̃eli na mia tomu nalo ail die kito, mia ka kito rava
    jouro ea Atua kiano navenatuboiano naio monokanio tibe ga na naruei. Verenio tibe
    na, kamiu kumelukluku re, kuvan re bunu, mia kuvitumolu kuvitu sikili ea Kristo
    dam̃ariga.” Nalo aber iliano nalo na jibe na, mila ana namoneano nalo abokar jikili
    moneano.
  bqp-bqp: 'òtɛn Yesudenↄ gba gbãna, òtɛn lɛ́ daḿma ò wɛ́ tã Yesu náanikɛnaaa ò
    pì: Séde ò wari kɛ manamana, gbasa ò gɛ̃ kpata kũ à bò Luda kĩnaa gũn.'
  mcp-mcp: 'Bwə́ á ŋgə wá ompwíín ŋkul mílámʉ́d, bwə́ ŋgə́ cwîny bwo nə́ bwə́ sáág
    zɛ́ny búgə́. Bwə́ á ŋgə lwágʉlə bwo nə́ bwə́ mpúg nə́: «Sə́ mə́ jəlá nə ŋgə bwəma
    nə *incwaw í ntʉg, sə́ ŋgə́ ntɔ̧ ŋgə ntɔ̧ ŋgə ntɔ̧ nə́ ndɛɛ́ sə́ mú ka nyíi Faan
    mə́ Zɛmbî dɨ̂.»'
  hat-hat: 'Yo t''ap bay disip yo fòs, yo t''ap ankouraje yo pou yo rete fèm nan konfyans
    yo. Yo t''ap di yo: Nou gen pou nou soufri anpil anvan pou n'' antre nan peyi
    kote Bondye wa a.'
  npl-NT: Iwa itech nekateh altepemeh okinyolchikajkeh akimeh okineltokayah n Cristo
    Jesús, iwa okimilijkeh makineltokakah nochipa. Noiwa okinmilijkeh tla kixikoskeh
    n tlaijyowílistli weletis kalakiskeh kan Dios tlanawatia.
  bgg-bgg: Ai è migiphothek shii chuh rek phi ne chiih-è ithek shii lububo rek phi
    ne migi now ne izai now ne athoh pha rai yi pha yao phi. Ai è yao, “Gethek ne
    Hamangkhung-aphuii pha zab riichai hà khud phane bajo diig hà chid phro.”
  eng-TCENT: strengthening the souls of the disciples, exhorting them to continue
    in the faith, and telling them that through many tribulations we must enter the
    kingdom of God.
  eng-BSB: strengthening the souls of the disciples and encouraging them to continue
    in the faith. “We must endure many hardships to enter the kingdom of God,” they
    said.
  cpu-NT: 'Ari ikinkithatakaayetanairi iriyotaaneete, ikaminaayetanairi onkantya iroisokeroyetantyaariri
    javentaashireyetanakari, ikantayetziri: “Ontzimatyeera añeero osheki ankemaantsivaityaari
    onkantya ankyaantaiyaari tsika ipinkathariventantai Pava.”'
  san-ASM: বহুদুঃখানি ভুক্ত্ৱাপীশ্ৱৰৰাজ্যং প্ৰৱেষ্টৱ্যম্ ইতি কাৰণাদ্ ধৰ্ম্মমাৰ্গে
    স্থাতুং ৱিনযং কৃৎৱা শিষ্যগণস্য মনঃস্থৈৰ্য্যম্ অকুৰুতাং|
  tod-tod: 'Ti ɠɛni kaladopoiti iɲɔdɔɔzu, ti ɗa ti lɛnɛ ga ti yɛ kidaaleʋei zu, ti
    ɗa ɠɛ naati ma: «Kɛni ade kpɔlɔ mɔinmɔin sɔlɔɔ pɛ, ade ʋa lɔ GALA ná-masadai
    zu.»'
  tac-NT: 'A''pílipi we''ká riógichi napu sébame nílige, oilárime nile alué Esukristo
    oyérame ralámuli, ''lige rejcholi ruyeme nile napurigá tabilé a''rémala Onorúgame
    nila ra''íchali oyeria. ''Lige abiena anile alué oká rió: ―''We resí níliga lisensia
    ''yalime ju ramué napurigá Onorúgamete nulémala ramué.'
  eng-WEBPB: strengthening the souls of the disciples, exhorting them to continue
    in the faith, and that through many afflictions we must enter into God’s Kingdom.
  gfk-H: Ma dir ga hadadas hani kaikek ra tena tinaram tano lotu ma dir ga harharagat
    diet bia diet na patep dadas taar tano nudiet nurnur ta Iesu. Dir ga tangtangai
    bia, “Dahat na kilinganei at ra haleng ngunngutaan io, dahat naga sola tano matanitu
    ta Kalou.”
  viv-viv: Au hida melalai-dina agaidiya tovetumagana hihawadonedi be yadi vetumagana
    againe hinaꞋatuvefaꞋila, ada hiluꞋageyedi be tova moyaꞋaina Yesu hinavetuvetumaganena
    kadu hivenuwaꞋatadi higayo, “KaꞋi nuwanuwada tova mulina Yaubada yana abavehimeya
    againe kanaluku au vita moyaꞋaina adafaiweya kadanuhagana.” Au hidedemi hivenuwaꞋatadi.
  yao-yao: Ni ŵaalimbisye ŵandu ŵakunkulupilila Che Yesu ŵa misi jo ni kwatulasya
    ntima kuti atame mchikulupi nkulimbangana. Ni ŵaasalile, “Tukusachilwa kugapitila
    masausyo gamajinji kuti tujinjile mu Umwenye wa Akunnungu.”
  tgp-tgp: ale hin la jara atu la tueni na rasua nona tamlohi usuri. La retituetuenira
    vara la turu r̃ilangi na nora rasua, ale la vere mamahunia isara lara, “R̃a pa
    unu hin mauri atu God mo aulu hinia na malele rani r̃ilangi matuvana.”
  auc-NT: Mänömaï wayömö wayömö godinque Itota ingante në tee empote quëwënäni ïnänite
    bee tëninque Pabodo tönö Bedënabee nanguï apæ̈neda ëñëninque ïïnäni godömenque
    tæ̈ï pïñænte entawënäni badänitapa. Ayæ̈ tömënäni ïnänite, Mïni pönënö ante ñimpo
    cædämaï inte godömenque wede pönëninque tæ̈ï ongoncæmïnimpa, ante ædæmö apæ̈neda
    ëñënänitapa. Ayæ̈ waadete apæ̈nedinque, Mönö nanguï nantate wædinque Wængonguï
    Awënë Odeye nempo guiicæ̈impa, ante apæ̈nedatapa.
  kbc-NT: Odaa inoatawece nigotadi anototalo oyaxawa niɡ̶ijo anonakato Ǥoniotagodi
    me ili eliwaɡ̶atakanaɡ̶a codaa mowo loniciwaɡ̶a midioka limedi monakato Ǥoniotagodi,
    moditiogi, “Niɡ̶ida moko leeditibige me jixomaɡ̶ateenaɡ̶atedijo owidi nawikodico
    digoina jaoɡ̶atibige me nigidiaaɡ̶idi jakaɡ̶atiwece ninioxadi Aneotedoɡ̶oji digoida
    ditibigimedi.”
  bmh-bmh: Guzenaimai, go duailel goagal oiagab gusig maraimai, goagal oiagab petak
    emen i utabun aimai dabeleu gusig maremenin. Goagen awaremen, “Ig unum Uwait nugau
    gumigabun uzan siabun uhu asiu oimai simam.”
  ctu-BL: 'Tsi'' xuc''chocobeyob i pusic''al xcʌnt''añob. Tsi'' xic''beyob cha''an
    mi'' chʌn ñopob i t''an Dios. Tsi'' subeyob: Che'' bʌ tsa''ix lac ñusa cabʌl wocol,
    mi caj la cochel ti'' yumʌntel Dios, che''ob.'
  meq-meq: 'A gəma nakə ta ndisl a ɗəma aye na, tə vəlawatay gədaŋ a ɗərev a ndo məpe
    mədzal gər hay ka Yesu ka mədzele ha huya ka Yesu. Tə gwaɗawatay: «Ka deyekweye
    a Bəy i Mbəlom na, kutoŋ ka sakweye ɗəretsətseh haladzay.»'
  noa-H: Mak'ʌʌn p'öbördam hee chi hʌ̈k'a durrum k'ʌʌn k'ĩir honee hapieg, ham hoo
    p'ʌʌrdʌ wënʌrrʌmua hamachdëu maach Pör hiek hʌ̈k'atarr hiekta warag hogdʌba hʌ̈k'api
    jaaujeejim haajem hamag. Mag nʌm dʌ̈i hĩchab, “Hẽwandam sim haar mawia, hi dʌ̈i
    hich mag wënʌrraagan, hichiita hich jãg hi gaaimua maach dau hap'ʌʌ wënʌrrajugui”
    haajeejim haajem.
  alp-NT: Eleki me kota meru luasi akbere Yesuse Eni maka luluaru lalesi kai beteke
    lokosi leke esi hlaleke loko Yesuse rame. Luasi beteke lokosi be, “Ite supu susate
    boka mina, pine ite supu rue sakesa kai Alla kena Ipleta ite tamatare sa.”
  san-VEL: bahudu.hkhaani bhuktvaapii"svararaajya.m prave.s.tavyam iti kaara.naad
    dharmmamaarge sthaatu.m vinaya.m k.rtvaa "si.syaga.nasya mana.hsthairyyam akurutaa.m|
  kbq-kbq: Zanagra Jisasi amage' nentaza disaipol naga zamagu'a zamazeri hanaveti
    ke hunezmasmike, hanavetita tamentintifina maniho, Anumzamofo kumapima vunaku'ma
    hanuta, rama'a knazampi ufreteta henka vugahune hu'na'e.
  kbh-kbh: 'Chë luarënguenache chata ibojánana chë Jesucristbe ustonë́ngbioye atañémuaye,
    cada te chábeñe más chamotsos̈buáchema. Y ents̈ángbioye tmojanë́yana: “Bëngbe
    Bëtsabe amë́ndayoye jamashënguamna, bënga s̈ontsamna quem luarents̈e bëtscá jëftsepadecénana
    ca.”'
  ron-LSB: și au întărit sufletele ucenicilor, îndemnându-i să rămână în credință
    și să le spună că prin multe necazuri trebuie să intrăm în Împărăția lui Dumnezeu.
  pon-pon: Ira kakelada nen en tounpadak kan o panaui irail, me ren dadaurata pojon,
    o me kitail en leleki wein Kot kamekam toto.
  nhe-BL: 'Huan ipan nopa altepetini quinyolchicajque nopa tlaneltocani huan quinfuerzajmacaque
    para más ma motemachijtinemica ipan Tohueyiteco, quinilhuijque: “Monequi tijpanotiyase
    miyac trabajojyotl nica, huan teipa ticalaquise campa Toteco tlanahuatía.”'
  sps-sps: Ri faparits ir vainy fafaaman ma kaa fasuu ri tana faason tsuri, “Ara sab
    ror a fo mamatsiny viir patang tabuiny sof rora na Waan e Gov,” te tsue fi ri.
  wnc-wnc: Kuku Jesuat nana dakngaking aminu une nana yaninggamatake musia papat kekekawan
    anzing yanikumayak, “Ginda Jesue natapa siakan sikut taknga kekeknga take yutnong.
    Anutue gepbiatang kopnanggekamang ngana tupanu dua koyuk kepi meyana kaya tapane
    gamok kunim,” ngang yanikumayak.
  bus-bus: 'aↄ̃ↄe Yesudeenↄ gbaa gbãaa, aↄ̃ↄe lɛ́ daaḿma aↄ̃ zɛ gbãa Yesu náanɛkɛna
    guu wà bè: Séde wà nawɛ̃a kɛ maamaa gĩa, gbasa wà gɛ̃ kpata kɛ̀ bↄ̀ Luda kiia
    guu.'
  gub-BL: Umu'e uzeruzar ma'e a'e pe har wà, Tupàn ze'eg rehe wà. A'e rupi ukwaw wera'u
    ize'eg wà kury. A'e rupi uzeruzar wera'u Zezuz rehe wà no. -Pepytu'u zo Zezuz
    rehe pezeruzar ire nehe, i'i wanupe wà. — Xipuraraw putar ma'erahy tetea'u zane
    nehe, a'e mehe zapuner putar Tupàn ipureruze'egaw pupe zanereixe haw rehe zane
    nehe.
  imo-imo: Neya aku kombu siti tukundo Jisasinga lombili andoli imbo moloringima ningo
    enge tiringili. Imbo akuma Gotenga ungumu tenge tiko Jisasinga ulu paimbomu kau
    teaio ningo tiringili. Aku tekolio wali ningili, “Lino Gote molopa kau puli kombuna
    tukundo pumili ulu umbuni pulumu paa memolo,” ningili.
  boj-boj: Naŋgi aiyel degsib giloqnsibqa tamo uŋgasari nami Yesus dauryoqneb qaji
    naŋgi siŋgilatnjroqnsib minjroqneb, “Niŋgi Yesus qa nuŋgo areqalo siŋgilatoqnsib
    soqniy. Niŋgi gulbe gargekoba iteleŋqab di uŋgum. Gulbe di nuŋgoq boqnibqa Qotei
    a nuŋgo Mandor Koba sosim niŋgi taqatŋgwas.”
  eng-DRA: And when they had ordained to them priests in every church, and had prayed
    with fasting, they commended them to the Lord, in whom they believed.
  knf-knf: 'Batëŋţën banfiyaaruŋ, aţu ţi ŋşal ŋi baka kë bawo kataman ţi pfiyaar,
    abot aji na baka : « Ŋwo kahaj bnuura bnuura kabaa kaneej du *Pşih pi Naşibaţi.
    »'
  san-KHM: ពហុទុះខានិ ភុក្ត្វាបីឝ្វររាជ្យំ ប្រវេឞ្ដវ្យម៑ ឥតិ ការណាទ៑ ធម៌្មមាគ៌េ ស្ថាតុំ
    វិនយំ ក្ឫត្វា ឝិឞ្យគណស្យ មនះស្ថៃយ៌្យម៑ អកុរុតាំ។
  arn-NT: Fey tüfachi lelfün püle ngülamkiyawülfi tañi newentuleael engün tañi feyentun
    mew. Feypingey engün ñi felerken ñi müleael kutrankawün taiñ puwael ta Ngünechen
    ñi mülewe mew.
  zas-NT: Luguiedx zii ree badxeꞌ reeman luxdoo ree bén rliladx Jesucrist. Rëb reeman
    loj reeman din sudxiꞌch reeman loj ni rliladx reeman laaman, din dád sagdiaj reeman
    din yayu reeman lod rniabee Dios.
  ken-NT: Báré fyɛ́ bakoŋo Yesu ntɨ mbaŋ ɛyɔ ɛnkɛm mánchyɛ nɔkɔ bhɔ́ maníɛ́ bɛ́
    mándɔ́k ambɨ bɛ́te kpirí ndʉ̌ nɛsɨkɨ́ntɨ ɛnap nɛ Yesu. BɔPɔ̌l bágháti bhɔ́
    bɛ bábhɔŋ bɛghɔ bɛyǎ ɛsɔŋɔri kɛ mǎnchwe ndǔ nɛpɛ́m ɛnɛ́n Mandɛm ǎbhák Mfɔ
    wap.
