  cof-NT: Jesucrístobe penenaminlaca sonba tenca suwadede manjilainue. Yalaca seque
    payito, nula Crístobe cayaica joto, yaca natiya telaquepotuto nenalarana! tilatinue.
    Nulari Diosi mantananun tsachi bolonbi pejochun duque padeseino patilaichunae
    tilatinue.
  srm-NT: 'Nöö fa de ta waka nango dë, nöö de ta da dee biibima u Masa Jesosi taanga
    taa de musu tai hati ta biibi a Masa Jesosi nöömö. De ta taki da de taa: “Sö nöö
    a dë e, dee sëmbë. Ee wan sëmbë i kë dë a di Tii u Gadu dendu ku telu, nöö i o
    tja hia sitaafu a goonliba aki.”'
  qvs-NT: 'Tukuy paykunata kashkan allita animuchirkansapa. Yachachirkansapa mana
    shaykushpa Jesukristullata kreyinankunapa. Willarkansapa: —Rikchak layata sufrishpanchikuna
    Tata Diospa mandunpi yaykunchisapa.'
  zca-NT: 'par midi''zhnu Pab kun Bernabé rë men che''n Jesukrist kwa''n nzho rë yezh
    ze'', par más ngop bixa'' jwers lo widi''zh che''n Dios por Jesukrist, par nala''
    bixa'' Dios. No nzhab Pab kun Bernabé lo bixa'': ―Naki''n zo be wen lo widi''zh
    che''n Dios kwa''n ñila be, ter dox zakzi be, par gal be rë kwa''n wen kwa''n
    kinu Dios par be.'
  cbc-NT: Ti macãã macããna Jesure catʉ̃goʉsari majãrẽ yeri ñajããõ joroque na ásuparã.
    Tunu bairoa, “Jesucristo mena tʉ̃goñatutuacõãña,” na ĩñuparã Pablojãã. Tunu bairoa,
    “Dios cʉ̃ carotimasĩrĩpaʉ caágarã marĩ caãnoi, popiye marĩ baio joroque marĩ átigarãma
    camasã,” na ĩñuparã.
  qxo-NT: Tsay marcacunaman chaycurmi Jesusman criyicogcunata valoratsiyargan Tayta
    Diosman mana ajayaypa yäracuyänanpä. Tsaynöpis shumagmi tantiyatsipäyargan Jesusman
    criyicuyanganpita imaypis runacuna chiquiyänanpä cagta.
  mox-mox: Ta ʼabaga diavona ʼidia tovetumaqanayavo igivewaiwaiedi ta ivona iuledi
    edi vetumaqana ʼinaya ina tovoloʼiʼita ʼinega ivonedia, “ʼEguma nawale Yaubada
    ena ʼEbeluvine ʼinaya kana lugu, e ʼinega nugweta vita taha taha kana lutonovia.”
  kew-kew: 'Nipumi kone rulae onaana robaa-para puri mapalasipi. Agaa mana gupa lakesipi:
    Nimiri epe agaa waru suruboa mealepape. Gote-na Surube Su pope pora madaare kalai
    pua kedaa pi yae ria pua adalimina.'
  dww-dww: Dabudine taudi tauwai muriwatana a duḡudi be a kawa debatoredi be a riuedi
    da taudi adi waisumaḡe nama sibo a miana, be taudi a riuedina, “Tauda muriḡa da
    Mamaitua na waiguyauma nopone tà saḡana, be noḡone tauda ḡoraḡoranama tà siguena.”
  twi-ASANTE: Wɔhyɛɛ agyidifoɔ no nkuran sɛ wɔntena ase gyidie mu. Wɔka kyerɛɛ agyidifoɔ
    yi sɛ, “Ansa na yɛbɛtumi akɔ Onyankopɔn Ahennie mu no, ɛsɛ sɛ yɛfa ɔhaw ahodoɔ
    pii mu.”
  aoj-aoj: eaꞌ mowaꞌ banaga esis Kristen. Amom maꞌipas dindinip naꞌamba maꞌi, “Ipaꞌ
    pendape banagepa pindahapifa Dembinai God. Apaꞌ mondameꞌ nimanimi akafimi mamimami
    ma mugawis nomona maol Godi nope Dembinai nugumafiapa.”
  cbv-cbv: '@see-verse:ACT.014.021'
  taw-taw: Amɨlɨg, binɨb ned Jisas takaw agel nɨgɨlak okok, kɨlop tepayaŋ ak agñɨtep
    gɨlɨg agɨlek, Jisas takaw ak ma kelɨgɨnɨmɨb, nop gos lɨnepɨm tek nep nɨgɨnɨmɨb
    agɨlek. Anɨgem, nɨbop mɨŋel ñɨnɨgabal ak pen, tap anɨb ak gos ak ma nɨgɨnɨmɨb
    agɨlek. God chɨnop dɨl kod mɨdɨl man ne alaŋ dad amnɨgab agɨl, kɨles gɨl gem amnɨmuŋ
    agɨlek.
  jic-NT: Ne'aj tjil jis capj la p'acj 'ücj jis la pon Jesucristo po'ó. Tjowelepj
    más 'ücj lovin mponecj ca Dios tjevelá. Tjowelepj quina nin ca malala qjuis mpalas.
    Nosis casá patja na, gente ca malala nyuca lis mijicj. Nin qjuesé palá mpes, 'ücj
    Dios si jütüta popa qjuesé palá.
  zap-NT: wguu Pabel lextoo yra mén ne rlaleedx Jesucrist yrup Pabel Bernabe, re Pabel
    lo men ne ysalzaandet men ne rlaleedx men Ne, no re Pabel lo men por ne ydxiin
    me ledne rnebééy Dëdyuzh, rap me degne kesentyent gak me sufrir.
  wer-wer: Yesem Yesuu ingre mor sauröen ngön kosang wesak epël ök maö sa. “Tiar Anutuuk
    wa ngaöök nimëëpënëak kent yeë pöt wet rëak e wë eprek këëmre këlangönë rangk
    öpenaat. Pötaanök ar kön wi kosang yewesautak kosang sak ön.”
  ipi-ipi: Tano utupanena peke loto, liyambato Jisasa lo bilipi lene wandakali ateaini
    tupa lamawuato, nanimato wamba ini kenda-pene kambua awua atalu, matili nanima
    Gotena yuu epene okona katulo polo-peyama leapilipia. Wuane lalu, okonelapo-mane
    wandakali utupanena bilipi oko minu tai laya wato, utupane-mane Jisasa bilipi
    leyama nayu leakale leapilipia.
  qul-NT: 'Chay llajtacunapitaj creyentecunata animarkancu, mana iscayrayaspa creeynincupi
    firme causanancupaj. Nerkancutaj: “Diospaj gobiernonman yaycunapaj tucuy imata
    ñac''arinanchis cachcan.”'
  tnc-tnc: Wejerakakaja neyarijarikarõ'õrã Jesúre ã'mitiriᵽẽairãᵽitiyika najaika.
    Sanajaimaka ã'mitiriwa'ri, jiibaji Jesúre yi'riwa'ri okajãjia tokarãre jarika.
    “Jesúre mija yi'yua mija ja'ata'si. Tuᵽarãte jã'meirõ'õrã maeyaerã baarãka ruᵽu
    rĩkimakaja ba'iaja jũarijarirũkirã maime”, ãᵽaraka nabojarijarika.
  ter-NT: Yâkonoye, kótiu'ikeahiko isóneu ne hokoti Jesus, enekoâti kóxuna'ixeovohiko
    ikéneke Vúnae koane ákoyea aúkapapu ikéne. Éxokoahikomaka enó'iyea kotíveti koekúti
    nókone vékea ûti tumúneke seópea ûti natíxokuke Itukó'oviti vanúkeke.
  bmr-NT: Jaacuumijevɨ Cristota iicaumoco quehecutusuumɨsi. Jaamɨsiro fajɨɨnɨhicaumɨsi
    quehecuno miyaavogofaño iicaqui. Moocaani aivojɨfaño mefeejimoco ɨdaasuno moonɨjimo,
    noomɨsiro.
  fuf-fuf: 'Ɓe wallitii taalibaaɓe ɓen fii tiiɗingol ɓerɗe maɓɓe ɗen, ɓe wakkilini
    ɓe e duumagol e gomɗinal ngal, ɓe wi''i ɓe: «Ko e nder tampereeji buy naateten
    ka *laamu Alla!»'
  mwc-mwc: bigeruwana biyisi si kaobimaragasisi ba si kaobitoraisi kata asi bitumaganai
    siti msi kikita. Si wona, “Kota, paiwara pesarisi tana paiwarana ba muri yai God
    ana ku basileiya tana riu.”
  bhl-bhl: 'ka kel bakayem tem bakayem tem keko, Yesus em kaem gelewkabiliw kunum
    waneng ilo kewkew weng mak dukuko, im ibolow fein be kitil kuw keyemsiliw kale.
    Keyemeko, bokoyemomeliw: “Sunbin-Got em finik so deiw kakabuluw kunum waneng num
    dulum elote ilum sakik telemoke kate, nu nukalem fein ibolow be kitil kuw aluw
    tewe, nu Sunbin-Got em gawman ding dim kalo uneko, fein atemokoluw te.”, yangsiliw
    kale.'
  ons-ons: Ere mali malip magu zonom ebongoik, so mali malip wele eao kito gekei wane,
    dokoetne mat ea korop ma togole edangoik. Ma togole one rakoik, “Ŋine Waomze koboboine
    mogat kaikei, ŋene Anutu wane gege kepeo wakesikene ea wane ŋene kepe iwao umat
    wikile loutne desikene.”
  con-NTPO: Tsa'caen japa tseni'su Jesúsve in'jan'chondeccuma candusiamba ti'tsse
    in'jaen'fa. Qquen tsu candusian'fa cuintsu Jesúsve in'jamba canse'faye; toya'caen
    cuintsu Chiga aindeccuve da'ta me'detsse vana'faye.
  ghs-ghs: Oi nopo nagapa samaneta biranateqi Dzesuho oko ma boto tupu nokoke ai tataumata
    hoobire noko Sooparama qaarareiqi hiire tatangaiteqi erake hiireta, Napa ima ma
    bagoho neta qaaqa Ohongaho pobita dzuubaridzoniqi hiireta.
  peg-peg: ଆରେ, ହେ ବାହାକାଂ ଚେଲାର୍‍ତି ୱାସ୍କିତିଂ ସୁସ୍ତା କିତାର୍‌ ଆରି ପାର୍ତିତ ଡାଟ୍‌ ମାନି
    କାଜିଂ ହେୱାରିଂ ୱାରିକିୟ୍‌ କିଜ଼ି ଇଚାର୍‌, ବେସି ଦୁକ୍‌ କସ୍ଟ ପା ହିଜ଼ି ମାଂ “ଇସ୍ୱର୍‌ତି
    ରାଜିତ ହଣ୍ଡେଙ୍ଗ୍‌ ଆନାତ୍‌ ।”
  txu-NT: Ne krĩ kunĩkôt Jeju kôt me ba djwỳnhmã 'ã karõo tẽn memã kum, —Dja gar tu
    amim Jeju markumrẽx rã'ãn 'ã adjukanga kêt. Dja me kàtàm gwaj bajo bikẽnh ar o
    ba gwaj batokry kumex ma. Nhym kam Metĩndjwỳnh ỹtã amikôt gwaj bapymjỳrkumrẽx.
    Arỳm õ me ja kunĩmã bẽnjadjwỳrkam dja ã gwaj bajo ane. Nãm Paur ar ã memã anhỹro
    tẽmo ane.
  eng-WEBU: strengthening the souls of the disciples, exhorting them to continue in
    the faith, and that through many afflictions we must enter into God’s Kingdom.
  gnw-NT: 'Jare cua tenta guasu reta pe jae reta umɨatangãtu upurugüɨrovia vae reta,
    jare umbɨaracuaa jecuaeño güɨnoi vaerã mburugüɨrovia Tumpa cotɨ. Jare jei vi chupe
    reta: —Jetañotai co yaiporara yaique vaerã Tumpa iporoyocuia pe.'
  mux-mux: Taon kanumanga Yesos-nga lumbili anduli yambuma “Pulu Yili yi nuim kingele
    molupa nokulemú kolea akuna ui naa pupu ya mana molupuliinga Krais-nga yambuma
    molemuláliinga mindili nombu bunima memuláliinga-pe ‘Aima sika Pulu Yili nokupa
    molemú koleana pamili.’ niku yunga ungele munduku naa kelku, tondulu munduku piliiku
    molai.” niku silsiliikulu uringli.
  maj-NT: 'Nk''ie nga i̱ncha j''a yo̱, b''a̱ i̱ncha kitsúhu̱ xu̱ta̱ ni''yakuyóo̱ nga
    tjíhin nga k''úéntujín tehe̱nte ni xi s''ejihi̱n. B''i̱ kitsú yaha̱: —Nkjin tíkjá
    kju̱a̱ni̱ma̱ bitjajiáán tu̱ xi bitjas''e̱njihinná nga Nti̱a̱ná xi batéxumaná.'
  bkq-NT: Âtâ anary modo anakâ takaday, Jesus einwânni modo tuomazeânzemo, turusemo
    warâ myani, Jesus neinwâmpyra nipyra itomoem. — Jesus mâinwâmpyra tâiseba itaungâ.
    Deusgue tywymâgueim âmaemo. Awylygue ise toenzepa kurâdo Jesus izepaom modo, âewiâsedylymo,
    inagazedylymo warâ. Arâ ise Deus agonro modo aieholy — tâkezemo mykâinane.
  kue-kue: Igle disaipel wagle pirngi dingwa i mina moraglmedi pre ka di giglendi
    tendre ana diwakai yei tendre ana dimbrika, “Nono God kingdomo mina suna enamunedi
    pun kade, ana komnaiye kana yumbun kanekane i-wanmogltre, ana ende suna enamga.”
  cot-NT: 'Itampishitacajaianajiri maasano quemisantajiatsica icantajianajiri: —Pincoguitempani
    pinquemisantamajajianaque, aato povashiantajiguirotsi piquemisantajiaqueca. Aritarite
    antsipejiaquempa oshequi anquijantanaquempaca imajirontagueti Aapani Irioshi.'
  bnp-bnp: ru vakatora a niluhoi ne huriki a murimuri vonga ri gi pesi tora na niluhoi
    torea e Kristo, ru ta maea, “Bara si bole a nimadihi i kupo muga ni dili na harikianga
    na Vure.”
  apn-NT: '@see-verse:ACT.014.021'
  ctp-NT: Nchga kichen seꞌen ndyaa neꞌ kanꞌ, ykwiꞌ neꞌ loꞌo nten ꞌin Jesucristo, chaꞌ
    ka sten suꞌwe la neꞌ chaꞌ ꞌin Jesús, chaꞌ kuꞌni tnun tiye neꞌ, chaꞌ ja kutsen
    neꞌ siyaꞌ ti. ―Chañi chaꞌ ka tiꞌí tiꞌ neꞌ ꞌñaan ―ndukwin Palyu loꞌo Bernabé ꞌin
    neꞌ―, kwiꞌ ngwañaꞌan ta neꞌ nu tiꞌí ꞌñaan; loꞌo xa wa mdijin chaꞌ kanꞌ, tsaan
    tyiꞌian seꞌen nka Ndiose ndloo la ti bra kanꞌ.
  opm-opm: Meng pot ma pihipa oh Gur Jisas orhe danong mama hat pati oh ama danong
    orhorwi kasip hat orhorwi patenmur. Got ohe napapindin teinong ma sapri oh ruumsup
    nahat napaptin orhor saprimur. Ihat ruumsup nahat napaptin orhor sapri ohoh ihan
    Jisas orhe danong hat pati da oh kasip hat patenmur poripti Jisas orhe danong
    ma hat pati ire danong akasip mat pihipari.
  bvr-bvr: Minypa Jesus burr-yika marr aburr-balcharra nula bitipa derta burrbi-negarra
    abirri-bamuna, minypa gelama gelama burrbu-barra mu-nguy aburr-jinyjapa barra
    nula Jesus. Minypa abirri-yinanga abirri-wena burrwa, “Gun-guniya gojilapa burdak
    arr-bamburda, wolawola gun-derta gu-ni barra arrkula gu-workiya. Wurra ngarripa
    jarra jechinuwa arr-bamba barra nula Wangarr, lika nuwurra jurdach gun-molamola
    gu-ni barra arrkula gun-gata nipa ana-murna.” Abirri-yinagata Paul rrapa Barnabach
    abirri-wena burrwa abirri-bona.
  wal-wal: '@see-verse:ACT.014.021'
  zad-NT: Na' to to yellka' gana' bidegake' btipgake' lall' beṉ'ka' ba chajḻe' c̱he
    Jesúza' kwenc̱he soac̱hec̱hgake' gonḻilall'chgake'ne'. Na' gollgake' chiyaḻ' yizo
    yizakicho bittez dii yen ile'icho kwenc̱he gak lljazoalencho Chioza' gana' chṉabi'e.
  kmg-kmg: 'Hae sâc fisihuc Jesure kikefuŋ jaŋe mamanasiŋ hešakierâ juniŋte mu basanaŋ
    ejare warehuc šiŋuc jazapic: “Nâŋâc šârâ hâriŋ faio juhuc Anuture uucmaŋko rašinaŋte
    mušâwe-nârekicne.”'
  aso-aso: 'Nivi Izesuꞌ evenele zuho aꞌmine ebekuꞌ miniꞌmi vaniꞌ nene monokuꞌ amuzo
    mili minilizave li gaꞌine diꞌmi diꞌmi moni igi luꞌine di amuzo mili-ngidi tiꞌ
    li li-ngimasineꞌ: Mulumo niteꞌ mukiꞌ sotoꞌ o lemelidoꞌ o neineꞌ nenako aꞌmine
    mulumo niteꞌ gehelonidotikovoꞌ nene Oꞌmosoꞌmo gizebo o neineꞌ ebekuꞌ moꞌmosite
    dalosune li li-ngimasineꞌ.'
  uli-uli: Resa hakkela lal deper chotugul kowe bo rebe mel le re kkel fael yar tugul.
    Resa foloyu ngalir le re sor bo, “Ye cholop weres kala sibe bulong luwulul mo
    imol mala sibe hola mala Lamliyel Deus.”
  nin-NT: Aba nggurr abiga ba na ddu ba di a bu kri karrkarr ni iga yi, na da ba di,
    “Inta abiga wemi a ta ki iha kakami bari na rri ni ittu i Abachi yi.”
  acu-NT: 'Tura chikich chikich yaktanam Cristonu ainau pengker nintimtikrartas chicharinak:
    —Kakaram wajasrum, Cristo tuke inaitsuk nekasampita titaram. Iikia Yuse pujutirin
    nukap wait wajakur jeamnawaitji, —tiarmiayi.'
  cak-WNT: Y ri tinamit ri xebek'ax wi pe, xquicukubala' c'a ca quic'u'x ri kach'alal,
    y xequipixabaj c'a ca chi ticuke' quic'u'x riq'ui ri Jesucristo. Ruma nic'atzin
    chi riq'ui q'uiy tijoj pokonal yoj-oc pa rajawaren ri Dios.
  ebk-ebk: Penapigsacha nan pammaten nan chiyuycha omaafurot hid-i ay il-ili, ya enawischa
    chicha ay munturturuy as nan pammaticha kan Apo Dios. Kenalicha kan chicha, “Masapor
    mapachasan takúy ongor ay likiat as nan maetapiyan takú henan muntorayan Apo Dios.”
  spa-PDDPT: 'Fortalecieron a los discípulos y los exhortaron a perseverar en la fe.
    Les decían: Es necesario que a través de muchas aflicciones entremos en el reino
    de Dios.'
  ruf-ruf: Wawaghuma ghumoyo iwanang'ina, wawalomba wakale mne ukutoghola kula. Wawalongela,
    “Twobamighwa tubitile mne maghayo mengi ukwingila mne undewa we Imulungu.”
  gun-gun: Temimbo'e ikuai va'e ombopy'a guaxu ovy vy omongeta ojeroviaa rupi riae
    ikuai aguã. — Jaiko axy vy 'rãe jaike Nhanderuete pegua po'akaa py — he'i.
  agu-BL: Ej nin te yi na chicy'ak lak e'chk tnuma'tz e' oc tan chiquiwse'n yi e'
    creyent tan k'ukewe'n mas chic'u'l te yi na cyocsaj. Nin cyal yi chin tajwe'n
    cunin tan chimuc'ul wi'nin jilwutz q'uixc'uj, yi ntaxk chopon kale na cawune't
    Ryos.
  isn-isn: Ai alongolekile kukaminkiilya u umi nua amanyisigwa nu kuakinyila kulongoleka
    mu uhuiili, akaligitya, “Kusinja kingile mu utemi nuang'wa Itunda ku kiila lwago
    lidu.”
  eng-PEV: In each of those towns they talked to the Christians and said, “Keep on
    believing in Jesus, and don’t turn away from him. Some people will keep on making
    big trouble for all of us Christians, but don’t worry, Jesus is with us. We are
    in God’s family now.”
  ilo-ULB: Nagtultuloy da a nangpappapigsa kadagiti kapanunutan dagiti adalan ken
    ginuyugoyda isuda nga agtuloy iti pammati. Imbagada kadakuada a babaen iti adu
    a panagsagaba a datayo ket sumrek iti pagarian ti Dios.
  pir-NT: 'Ti macaripʉ esaye to cjẽna Jesu yequinare quehnoañe buheyere yahuye, tiquinare
    quehnoano jeripohna tigʉ̃ yeahye. Sa Jesure wacũ tutuaducu dutiye ohõ saha ni
    yahuahye tiquinare: —‍Cohãcjʉ̃ ijiropʉre mari waha duana, tutuaro marine ñano
    yʉhdʉro cahmene, ni yahuahye Pablo gʉ̃hʉ.'
  anv-NT: Ɛbwɔ́ ákɛ́ne, áfyɛ́ bɔɔ́ Jisɔs ɛshyɛ ne áchyɛge ɛbwɔ́ majyɛ nnó ákwɔ́légé
    wyɛ depɔré Jisɔs cháŋéné ne ákaá nnó abɔ́ mangɛ gejamégé ɛfwyale ne ányɛ
    geŋwá gébégé Ɛsɔwɔ ágbárege gefwa jií.
  sab-NT: 'Una e ulita gdamaige kwian tanre geru Jesu giti gaba, Pablo, Bernabé kwian
    e ulita kira gbu Jesu geruadi, gerudu kwian e ulita ole: —Ba mo ta gbadale chage
    diali tañachuge Jesu geruage, me ama talla mlienga. Che ulita Chubenu boidale
    daga ngwale nga dba ai giti kwian me Chube uñe kote, gire ene bdagli che be joge
    Chube kle ngwadi toi diali chui tangle Chube ole.'
  tmd-tmd: '@see-verse:ACT.014.021'
  acr-NNT: 'Xkinimarisaj kꞌu kan kikꞌuꞌx ri hermanos y lik xekipixabꞌaj chaꞌ katikiꞌ
    chi utz ri kubꞌulibꞌal kikꞌuꞌx rukꞌ ri Jesús, jewaꞌ kakibꞌiꞌij chike: «Lik chirajawaxik
    rukꞌ ukꞌiyal kꞌaxkꞌobꞌik kojok chupa rutaqanik ri Dios» kechaꞌ.'
  kpg-kpg: Meemaa ga hagamaaloo aga digau ala ne hagadonu, ga helekai maaloo ang gi
    digaula bolo gi manawa dahi hua beelaa i nadau hagadonu. Meemaa ga helekai, “Gidaadou
    e lloo adu i lodo nia haingadaa e logo, gi ulu gidaadou gi lodo Teenua King o
    God.”
  taj-taj: थेन्‍नीसे थेरी मुबा चेलागदेदा आँट पिन्‍बान सदन विश्‍वासरी चिउ भिसी भिजी।
    ओच्‍छे य्‍हाङ सेमरी ल्‍हानान दुख नासी परमेश्‍वरला य्‍हुल्‍सारी वाङ्‌तोःला भिसी
    थेनीगदेदा भिजी।
  avt-avt: Hɨrakɨt tɨkaap mɨt kerek nises hɨm me God en te hɨr han tokik nepu, hɨr
    wen nises hɨm yaaim me Krais wɨsenum. Hɨrakɨt tetpor, “Haiu mɨt menmen enum yapɨrwe
    mamraiwaank in ek te maain haiu mamu han yaaik God kakinɨn naanmamprai.”
  cbk-cbk: Ya dale gayot sila animo con el maga siguidores del Señor de aquel maga
    lugar para ay continua sila man fiel con el Señor. Ya habla tamen sila con esos,
    “Necesita kita experiencia gayot mucho tormento para entra na Reino de Dios.”
  uig-ARA: 'ئۇلار ئۇ يەرلەردە مۇخلىسلارنىڭ قەلبلىرىنى كۈچەيتىپ، ئۇلارنى ئېتىقادتا
    چىڭ تۇرۇشقا رىغبەتلەندۈرۈپ، شۇنداقلا: ــ بىز خۇدانىڭ پادىشاھلىقىغا كىرىشتە نۇرغۇن
    جاپا-مۇشەققەتلەرنى بېشىمىزدىن ئۆتكۈزۈشىمىز مۇقەررەر بولىدۇ، ــ دەپ نەسىھەت قىلدى.'
  tuf-tuf: 'Beya rabar ey pueblo cuitar Jesús chiwa quin echí siw̃ot béjecro. Uchta
    wajacro: —Baatán chihtá istiyrá cati jaw̃i. Sir chihtá bar cájacro. Eyta cajac
    eyan wácati jaw̃i. Cuatán baat ey chihtá cácayat ques uwat ba yarji ruhw̃átaro.
    Eyta cuar Sir cara rehquey cuitar itay beyin bitar utar cuácataro, wajacro.'
  abx-abx: pagpabaskog si mga inadalan pati' pag'aghat sito pagpadayon si katangkud-na
    mga iya si ungod pagtu'o. Agparapinugad mga iya, “Si pagsakup-ta kam si mga nagpanhadi'an-na
    si Diyos, sigurado kita kam ag'agi malabbat kasakitan.”
  mco-NT: 'Jɨm ajcxy jotmɨcmɨgapxy je mɨbɨjcpɨdɨjc ajcxy, e capxhuijy huen tügjɨjp
    mɨbɨjccɨxy Dios y''ayuc, nɨmaaygɨxy: ―Co ndɨgɨ̈huaanɨm ma Dios y''ane''my copɨcy
    co nyajnájxɨm may ayo''n.'
  bsp-bsp: 'Kɔ ŋacəpəs acɛpsɛ darəŋ bəkəc, ŋac-gbiŋər ŋa kəyinɛ kəlaŋ, ŋac-loku: «Kɔ
    səna, mɛnɛ səcepərɛnɛ pəcuy pɛlarəm a səc-bɛrɛ nde dɛbɛ da Kanu deyi mɔ.»'
  kqf-kqf: Ḡome tedi tauwaikaiwatana a laibagidi te waisumaḡemo sa moito didina bi
    a giuwedina gado, “Muliḡa kaka tada Maimaituwa ena waibadamo ta sola saḡana bi
    dolinemo waiwaiḡolana ta gei asiwi.”
  cpb-NT: 'Ari ikenkithatakaayetanairi riyotaanepaini, ikaminaayetanairi onkantya
    roisokerotantyaariri rawentaashiretanakari, ikantayetziri: “Ontzimatye añeero
    osheki ankemaatsiwaityaari ompoñaantyaari ankyaantaiyaari jimpe ipinkathariwentantai
    Pawa.”'
  aon-aon: Hanaki arbudok warub aria dodogowim atum hape hakripeshuk baraen eshesh
    shagipesh Jisas iri um agundok shunek bilip dodogowish atish um. Hakripeshuk hakri,
    “Apak makri muwish agundok Iruhin nape Debeini um ananish arpesh um, aria sagomatin
    apak ta muwish um sabainyi amaen.”
  hus-NT-2005: Ba jachanꞌ an chabáltsik, in pakabédhaꞌ tʼajat an belomtsik ani in
    utsaꞌ abal kin óntsitsik an belomtaláb. In utsáltsik jeye, ke abal kin ejto jun
    xitaꞌ ka kʼwajay takʼnél kʼal na Dios, yejat kin watʼnaꞌ yán i yajtsiktaláb.
  mig-NT: Te ni̱ ka̱yija‑ga̱ ini̱ cha̱a káskuá'a yúan ni̱ ka̱sá'a‑de. Te ni̱ kaka'a̱n
    ni̱'in‑de jíín cháa‑ún ja̱ ná kúkuu‑ga̱‑de kandíja va̱'a‑de. Te káka'a̱n‑de ja̱
    nɨ́nɨ kíi kua'a̱ túndó'o sɨkɨ̱‑yo̱ te vásá kɨ́vɨ‑yó iní ñuu̱ nuu̱ tá'ú Dios tiñu.
  bps-bps: du tangalla nawa i dad to faglut na fanngewela, du fye fadlug ale di kafaglutla
    di ku Dyisas. Na ani tdòla, manla, “Là fakay ku laito gnagu dee kaflayam di là
    ito fa gafat di kagot Dwata.”
  mbs-mbs: Migtoladà dan te menge otaw egpemenal, aw mig-antag dan te pedowan te menge
    otaw kidoen amon melobos se pegsalig dan te Timanem. Minikagi dan, “Onà kidon
    tomayod te kelimahan, aw penga niyan lomowan se Timanem diyà kenitadon.”
  cme-NT: 'Ba waa da ba cor terieŋgu terieŋgu, ba ta ba piiye ba dii sirɛiŋa Diiloŋ-dũŋ-baamba-na
    wuɔ ba bel Yesu maama‑i nammu hãi. Aa bi ta ba piiye baa-ba wuɔ: «I saaya i mulĩɛŋ
    da dɛi aa suɔ diɛ suur *Diiloŋ-nelle‑na.»'
  sus-sus: E nu Isa fɔxirabirɛe ralimaniya. E man nu e rasi e xa sabati danxaniya
    kui. E nu a fala, «Won mu soma Ala xa mangɛya niini bun ma fo won xa tɔɔrɔ.»
  pon-2006: Ira eri kakehlakahda me pwoson akan, oh koangngoangehkin irail en loalopwoatohngete
    arail pwoson. Ira eri nda, “Kitail uhdahn pahn powehdi soangen kahpwal tohto pwe
    kitail en kak pedolong nan Wehin Koht.”
  dad-dad: dõ fiya tar megeir difiyeĩd fen, idi momoiya bun dibodõf nigin waud dalesen.
    Idi diron, “Ada Negur nẽ tano bun ileya nigin, morõ musei talouf bagai.”
  zab-NT: De guɨdxqui guluzaclaazdeb de bniety ni reldilaaz Jesucrist. Raipdeb laadeb
    dec sutipnédeb ni areldilaazdebny, te pur zienzi guelzii ná par teed bniety par
    yiiub lo guelrnabee xte Dios.
  jae-jae: Agêc sêpuc ŋacseŋominêŋ ŋalêlôm tôŋ to sêjac biŋsu êsêac ŋajaŋa gebe sêwi
    biŋ sêkêŋ gêwiŋŋa siŋ atom. Ma sêsôm biŋ tonec gêwiŋ gebe “Ŋandaŋ taêsam êpi aêac
    acgom, go tasô Anôtônê gamêŋ tana.”
  ksd-ksd: ma dir vapatuan vanavana ra tulungea i ra tarai na vartovo, dir vargat
    diat, upi diat a ki vatikai ta ra nurnur, tago dat a olo ta ra varkurai kai God
    ma mangoro na varvakadik.
  msm-NT: Duon to kada yunsud, pigdigon dan to mgo magtutuu aw sambagi no padajunon
    dan to pagsalig ki Jesus. Kagi dan, “Sikita no mgo magtutuu ogpakabaja to mahan-in
    no mgo kakulian ayha ki ogtidow duon to sikan gingharian to Diyus diya to yangit.”
  myk-myk: 'Pʼa bi Yesu nʼa daa fɛɛ pu logoo wari, na pu yɛri na pu kori yaha nʼa
