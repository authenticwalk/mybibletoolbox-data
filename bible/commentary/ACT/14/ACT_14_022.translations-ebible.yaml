  kxv-kxv: ଅ଼ଡ଼େ, ଏ଼ ଟା଼ୟୁତି ନାମିତି ସୀସୁୟାଁ ମ଼ନତି ସୂସ୍ତି କିହାନା ନାମୁତା ଗାଡିକିହିଁ ଆ଼ଟ୍‌ୱା
