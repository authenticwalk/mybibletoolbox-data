    Gamɨre dɨragɨnyaꞌ nayaa dɨlɨmwagaka! Kwaaka davakɨ mwaaidaꞌgɨzɨ daanga pɨnyaꞌnejɨ
    kale yaꞌnejɨ kagyozɨ sareꞌna kɨrɨꞌ dɨvi Gotɨyai maremwaaidevɨ nawɨꞌnyabanna dɨmwalaawɨdeigɨnyɨra,”
