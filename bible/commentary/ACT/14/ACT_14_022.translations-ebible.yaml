  lif-NT: ᤂᤧᤵᤔᤥ ᤂᤧᤱᤜᤠ᤹ᤖᤧ ᤜᤢ᤹ᤛᤠᤶᤒᤠᤜᤠ᤹ ᤏᤛᤠ᤺ᤴᤏᤥ ᤆᤰᤔᤧᤸᤗ᤹ᤀᤣ ᤘᤕᤧᤶᤔᤧ᤹ ᤔᤧᤳᤋᤧᤇᤢᤛᤡᤖ ᤜᤠᤱᤜᤠᤱ ᤆᤥᤃᤧᤳᤇᤢᤛᤡ.
