    Kilu Tombuao Hala꞉ ekina꞉ honda꞉ pambulumeke lepekeme.
  mkl-mkl: Nɔ ɑ̀ muɑ inɛ ŋɑ iyi ɑ̀ wɑɑ too kpɑ̃ɑi Jesuu ɡbuɡbɑ̃ ku bɑ ɑ leekĩ si
