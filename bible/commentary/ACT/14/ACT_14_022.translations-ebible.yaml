  ben-OBCV: তাঁরা শিষ্যদের শক্তি জোগালেন ও বিশ্বাসে স্থির থাকার জন্য তাঁদের প্রেরণা
    দিলেন। তাঁরা বললেন, “ঈশ্বরের রাজ্যে প্রবেশ করার জন্য আমাদের অবশ্যই বহু কষ্টভোগ
