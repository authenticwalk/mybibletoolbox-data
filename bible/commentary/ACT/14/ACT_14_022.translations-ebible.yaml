    hǝn datb̃eb̃is len natohan pipihabǝlan aGot.”
  bco-bco: A꞉la꞉yo꞉ a꞉na ha꞉na꞉sa꞉ga꞉yo꞉, tilidabu kaluka꞉isale a꞉no꞉ man hendele
