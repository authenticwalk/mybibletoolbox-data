  mxb-NT: 'Ta ñoó ni̱ xi̱ꞌo na ta̱ndeé iní noo̱ ndidaá na̱ kúú kuendá Jesús, ta ni̱
    kaꞌa̱n niꞌini na noo̱ ná ña̱ ná kandita toon na xíꞌín ña̱ ndaa̱ kándísa na, ta
