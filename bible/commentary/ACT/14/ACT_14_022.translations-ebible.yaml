  hoy-hoy: अदिक चेलागोळ मन इक संची माळ्त ईत्‍तुर अदिक ईद प्रोत्साहन कोळोर कि विश्वास
    दा सच्चाई देल बन्सकु ईरी; अदिक ईद शिक्षा कोळतोगोर, “नामी बळा दुख नेगुकु परमेश्वर
