  mih-NT: 'Indyacuan saha tucu ra tundyee iñi sii tandɨhɨ ñiyɨvɨ sino iñi Tuhun Ndyoo.
    Ta i catyi ra sihin ñu: Sino vaha iñi ndo sii ra Jesús, ta ma zaña ndo sii ra.
