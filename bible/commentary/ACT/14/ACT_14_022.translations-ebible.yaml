    totoꞌak. Tehuu ita musi takatataka, fo tungga takandoo Yesus.” Dua sala lanoli
    leondiak neu Yesus hataholi nala, manai kota ndia.
  kyf-kyf: '''Ɩn wa tɛmanɩa -Lagɔnyɩmaa dlɩ la, -zugba wa pa wa ''kʋayli, nɩɩ, wa
