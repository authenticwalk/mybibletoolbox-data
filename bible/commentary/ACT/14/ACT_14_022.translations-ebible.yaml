    Jesunya waṉantjaku. Munu pula wangkara nintiningi alatji, “Nganaṉa mantangka nyanga
    wanka nyinanyangka Jesunya wantipai tjuṯangku nganaṉanya rawangku kuralku Jesuku
    mulamularingkunyangka, kala uti tungun-tungunpa ngaṟama Jesunya wantinytja wiya
    Godalu nganaṉanya ngula rawangku kanyintjaku ngura ilkaṟitjangka.”
  cwe-cwe: Wawagangamiza wanahina mizoyo yawo wa mabululu yayo na wawalamba wakale
