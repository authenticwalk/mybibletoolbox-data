    entrar en el reino de Dios.
  san-BEN: বহুদুঃখানি ভুক্ত্ৱাপীশ্ৱররাজ্যং প্রৱেষ্টৱ্যম্ ইতি কারণাদ্ ধর্ম্মমার্গে
