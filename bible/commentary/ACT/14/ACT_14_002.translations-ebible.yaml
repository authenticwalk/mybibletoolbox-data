  cot-NT: Cotanquitsi irira joriojia teeca irinintajigueji inquemisantajigueji iquenquetsatacaajiaqueri
    teeca iriojia joriojia yagavejajianaqueri, irootaquequeate itsititantajianacaca
    icatsimajianaqueri quemisantajiatsica.
  bnp-bnp: Pali e huriki a Iuda ranga ri koi ni luhoi e Isu, ri piurike e huriki i
    uka ma ria a Iuda ri gi tepu e huriki ri luhoia e Kristo.
  apn-NT: Tã nhũm mẽ hkwỳjaja kãm Jejus jarẽnh mar prãm kêt nẽ. Hãmri nẽ kato nẽ ma
