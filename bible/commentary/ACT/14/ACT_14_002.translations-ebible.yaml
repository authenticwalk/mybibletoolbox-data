  cbc-NT: Bairo na catʉ̃goñamiatacʉ̃ãrẽ, aperã judío majã catʉ̃goʉsaena pʉame judío
    majã caãmerãrẽ na bʉsʉjãñuparã. Bairo na na caĩbʉsʉjãrõ jʉ̃gori roro marĩ yarã
