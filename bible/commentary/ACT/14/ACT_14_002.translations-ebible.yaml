verse: ACT.014.002
translations:
  kpx-kpx: Ige Diue ataeau hotoe dua evioholiale keau hovedevei Diue ata holioholiale
    kebia lobogevege keau tota hovedevei hotoe toela loui Bolome Banabasime aiogevelu.
  okv-H: Rate Judea embo nei nei na ke avo uje ae eto da nei embo ta jo kajeo ereto
    ambotani ta degi tumo ea.
  tbo-tbo: Ma mi Yudeya Keliso ega hita itumagana tauhi ega mi Yudeya hi liuyogigeinihi
    po tu witumagana hi wigawiyehi.
  mal-C: എന്നാൽ, വിശ്വസിക്കാതിരുന്ന യെഹൂദർ പൗലോസിനോടും ബർന്നബാസിനോടും യെഹൂദേതരരുടെ
    മനസ്സുകളിൽ കഠിനവിദ്വേഷമുണ്ടാക്കി. അവർക്കെതിരേ യെഹൂദേതരരെ ഇളക്കിവിട്ടു.
  grc-SR: Οἱ δὲ ⸂ἀπειθοῦντες⸃ Ἰουδαῖοι ἐπήγειραν καὶ ἐκάκωσαν τὰς ψυχὰς τῶν ἐθνῶν
    κατὰ τῶν ἀδελφῶν.
  bgc-bgc: पर बिश्वास ना करण आळे गैर यहूदियाँ के मन बिश्वासी भाईयाँ कै बिरोध म्ह उकसाये
    अर कडुवापण पैदा करया।
  khz-khz: Na Iuda talimara ati geririwato Iesu pia vega-taunataunaa, talima reketa
    na ati Iuda talimara gekaro-iluilurato, ne walakava kamonagi aonai talimara geao-rakavarato.
  deu-TKW: Die Juden aber, die sich nicht anschlossen, reizten und erbitterten die
    Heiden gegen die Brüder.
  zsr-NT: Niꞌr gulagúꞌu yöl‑lëꞌë laꞌquëꞌ bönniꞌ gzaꞌa bönniꞌ judío cutaꞌyejlëꞌ, cui
    laꞌléꞌinëꞌ dxiꞌa bö́chiꞌruꞌ taꞌyejlëꞌë Cristo.
  lin-lin: Kasi Bayuda oyo baboyaki kondimela batiaki songisongi epai ya bato ya bikolo
    ya bapaya mpo ete batombokela bandeko.
  hns-NT: Bakie koetjh Israel log na maangat raha soene. Oelog doesar djaat ke bahakaaike
    bieswaasie bhaai ke biese me khaalie kharaab baat bolies.
  noa-E: Mamʉ ãaur judionaan chi ʉ̈khaba narr khʉʉnau jũrr judionaan khabam khʉʉn
    wawí phöbaadëjim anʉm, tag am iek ʉ̈khaba warag amach ipierrta am ëugar khaigba
    iekhamkhĩir.
  eng-EMTV: But the disbelieving Jews aroused and embittered the souls of the Gentiles
    against the brothers.
  mib-NT: Te jnáhan de hebreo jeē tu ní cácandíje, ni cascáhán de ñayuu sɨ́ɨn nación,
    te ni cajeni ni i jeē násūu ñáyuu váha cácuu ñayuu cácandíje.
  lif-NT2: कर नसाःन् मे़न्‍जोःक्‍मनाबा यहुदिहाॽरे़ खे़प्‍मोबा थिम्‍मे़न्‍दङ् सुवाङ्‌हाॽ
    मे़हुसुसिआङ् नसानिबा फुॽनुसाॽहाॽरे़ खुनिॽ तक्‍ले़ङ्‌वाओ निङ्‌वाॽ मे़ले़क्‍खु मे़बिरुसिरो॥
  xnj-xnj: Nambu Vayawudi vevabeli kusadika vakavakulukisa vandu vangali Vayawudi
    vavayomela Pauli na Banaba.
  mmx-mmx: Ketla lentaba limixin me Judaia no di goxo nunu, diga lox axatu lodoxoma
    at lentaba limixin kopmen di me Judaia la diga vaase pe lusumsuma atnedi basinge
    nedu na luradi nunu.
  cbr-NT: Catamëcëbëtanbi ca Jesucristomi sinántisama tancë judíos unicaman, judíosma
    unicama 'atimaquin sinánmiquin axa Jesucristomi catamëcë unicamami nishnun quixun
    tsuáquirumiacëxa.
  tee-NT: Pus ju acsnich ju israelitanin ju jantu ixtalaca'i ta'amaktalhk'amanalh
    ju yu'unch ju jantu israelitanin ixtajunita. Tat'alaxcailich ju ixtalhilaca'anta
    Jesús.
  eng-LSV: and the unbelieving Jews stirred up and made the souls of the nations evil
    against the brothers;
  cak-NT: Y ri israelitas ri man xquinimaj ta, itzel yequitzu' ri xquinimaj ri Ajaf
    Jesucristo. Romari' reje' xquiya' quino'j (quina'oj) ri man je israelitas ta,
    chi quiri' itzel quiequitzu' ri xquinimaj ri Ajaf Jesucristo.
  pah-NT: Emo judeus'g̃a – kiroki g̃a ndojikopotari Jesus'ga rehe – g̃a omomymomyi
    judeus'g̃arũive'g̃a oko te'varuhu Paulo'g̃a javo g̃a pe. G̃a nhi'ig̃aykaro g̃waramo
    judeus'g̃arũive'g̃a nhimboahitehei Jesus'gareheve'g̃a pe a'ero onhimongyavo.
  sja-NT: Mamĩda judiorã Cristode ijãa k'iniada-ee p'anadap'edaarãpa pedee k'achia
    jaramaa p'aneejida Pablo mãik'aapa Bernabé ãpɨte. Mapa judio-eerã k'ĩraudachida
    ãra ome.
  xed-xed: Ama mbaɗa tsa la Yahuda kul zlghafta nda ŋuɗuf ya, ka gagaftá gwal kul
    nzakway ka la Yahuda ŋa gwaftawi nda həŋ ka zba gwaɗa da zwanama.
  mks-NT: Joo java na̱ Israel, na̱ co̱ó na̱candúsa tu̱hun Ndióxi̱ na̱casáhá na̱ cává
    na̱ ji̱ní ña̱yivi, na̱ co̱ó na̱quixi chi̱chi Israel ña̱ ná ca̱ha̱n núu na sa̱há
    na̱ cúú cuéntá Jesús.
  gfk-S: Iesene ira Iudeia ing di ga malok be di na nurnur di ga hatut ira tinga dong
    ing pa dile Iudeia. Ma di ira Iudeia di ga kas ira tinga di ira mes be di na sungute
    ira hatahinsaana naramon tane Krais.
  bmu-bmu: Möt narigetmö, Juda ambazip qahö möt narigeri, yeŋön gölme toŋi Juda qahö
    malgeri, mieŋgö uruŋini esiba aposol urunöŋ gege ak etkimegöra uruŋini kuŋguget.
  dgz-dgz: Go namu venaseni ap umap sia venasen, Diu nagirewa upinamu da da nop ya
    anu tumasene ame ian ugupe nagirewa anan datnak muman. Amba Iesu dugup megawa
    nagirewa nop eboewa diamone.
  eng-GNV: And the vnbeleeuing Iewes stirred vp, and corrupted the mindes of the Gentiles
    against the brethren.
  zaa-NT: Pero ca judío canu labí huíalatsi'á nna gulù'u yí' lá cą latsi' ca enne'
    griégua nna beni cą qui'ni gulaba latsi' quį mal contra ca creyénteá.
  eng-WEBSTER: But the unbelieving Jews stirred up the Gentiles, and made their minds
    evil-affected against the brethren.
  guh-guh: Itsiata baitsi jane itsamonae judíovi, Dioso apo pejumecovënëtsivi, itoroba
    apo judíovi pianaepanaenexa Jesús pelivaisi pejumecovënëtsivijavabelia.
  bon-bon: Yepä, poto Israela biname lui cina singi lica ge Yeesu ne ätrungame, teepi
    poto nuuja gawe biname bine ngenecu alonecame jewenemisi, niiya mene ca teeme
    ngene atwanena jetatrongtemisi ätrunga biname bime bau ca.
  nhw-BL: Pero israelitame catli amo quineltocaque pejque quinajcomanaj masehualme
    catli amo israelitame para ma cualanica ica Pablo huan Bernabé.
  mgw-mgw: Lakini Ayahudi babaakani u'bi'lya baatikwasopa bandu bangali Ayahudi, li'nga
    kwayu'maniya alongo aumini.
  swh-ONEN: Lakini wale Wayahudi waliokataa kuamini, wakawachochea watu wa Mataifa,
    wakatia chuki ndani ya mioyo yao dhidi ya wale walioamini.
  wbi-wbi: Looli avaYahudi vano navalyapelilue uluhala kuvapanji napikuvavomba kuuti
    vave vavivi kuvanyalukolo.
  bba-bba: Adɑmɑ Yuu be bɑ yinɑ bu nɑɑnɛ doke, bɑ tɔn tukobu mɔru seeyɑ bu kɑ wɑ bu
    nɑɑnɛ dokeobu kɔ̃sɑ bwisikusi.
  eng-KJVCPB: But the unbelieving Jews stirred up the Gentiles, and made their minds
    evil affected against the brethren.
  kgk-NT: Ha judeu ogwerovia e'ỹ va'e katu ombopoxy judeu e'ỹ-pe inhe'ẽ apo-vy Hesu
    reroviaha-rehe. Onhe'ẽ vai rei Cristo kwéry-rehe. Upéa-gwi upe pygwa ndaija'evéi-ma
    Cristo kwéry-rehe.
  waj-waj: Tuduu Yutayaa vaidi vooya hama Yisuunnara kutaavaivee tuuya ngiari voopinnaa
    vaidiiyaata kuaivaa murumuru tida Pauruusaya Panapaasayara kua maisaivaa tida
    ivaitanaara iya nnannateeravai.
  cpy-cpy: Roo kanteencha eenitatsi Judá-paeni kaari kemijanta-tsini, ikaminaakiri
    kaari isheninkata ikatsimatan-tyaari. Riitaki kosheka-kariri kemijantzinkari-paeni.
  mpx-mpx: Yaa Yudiya bolo nige hi aabulilek hi lut ge bolo nige Yudiya i oola tineliya
    hi ba palupalut-an, inoke heliya al hi pihigelgel toekelesiya elal.
  wbp-wbp: Kala ngalya-kari Juwu-patu, yalumpuku jaruku, ngulajulurla jukuru-jarrija.
    Ngula-patuju juturnulu-jana ngalya-kari Juwu-wangu-patu yungulu-jana Puurluku
    manu Parnapakuju jangkardu rarralypa-wangu-jarri nyanungu-jarraku-juku puntu-jarraku-juku.
  luo-luo: To jo-Yahudi moko ma notamore yie kuom Yesu noketho chuny joma ok jo-Yahudi,
    kendo negiketo kwiri marach e chunygi, mondo giked gi jowete.
  nhe-NT: Pero israelitame tlen ax quineltocaque pejque quinajcomanaj tlacame tlen
    ax israelitame para ma cualanica ica Pablo huan Bernabé.
  aii-aii: ܐܝܼܢܵܐ ܐܵܢܝܼ ܡ̣ܢ ܝܗܘܼܕܵܝܹ̈ܐ ܕܠܵܐ ܒܥܹܐ ܠܗܘܿܢ ܕܗܲܡܸܢܝܼ، ܡܘܼܫܓܸܫ ܠܗܘܿܢ ܠܐܸܡܘܵܬܹ̈‌ܐ
    ܘܡܘܼܥܒܸܕܵܝ ܠܗܘܿܢ ܕܣܵܢܝܼ ܗܘܵܘ ܠܐܲܚܘܿܢܘܵܬܹ̈‌ܐ.
  esk-NT: Aglaan Jew-ŋuruat ukpiqsriyumiñaitchuat akatchiñiqsut Jew-ŋuŋitchuanik.
    Iliŋisaunniiñ akikŋaqtuliqsitkaich ukpiqsriruanik.
  msb-msb: Tapos, an mga dili nagatuod na mga Judio ginpasamok an mga dili-Judio kag
    ginpaisip sinda sin maraot kontra sa mga kamaranghod sa pagtuod.
  cpa-NT: Jøng² ca¹jmo¹ ca²dsiog³ dsa² judío møah¹³, ju³lah dsa² tsa¹hé² jǿg³. Ca¹jmo¹dsa
    ca¹lø¹hian¹³ dsa² tsa¹lán¹² judío dsa² roh¹³ jniang³.
  dso-dso: ମାତର୍‌ ଜନ୍‌ ଜିଉଦିମନ୍‌ ସେ ବାକିଅ ବିସ୍‌ବାସ୍‌ କରତ୍‌ନାଇ, ସେମନ୍‌ ଜିଉଦି ନ ଅଇଲା
    ଲକ୍‌ମନ୍‌କେ ବେମ୍‍ଜା କରି, ବିସ୍‌ବାସି ବାଇମନ୍‌କେ ବିରଦ୍‌ କରାଇଲାଇ ।
  meu-meu: To Iuda taudia haida ese asie abia dae, bena idia ese idau bese taudia
    lalodia e ani, kamonai taudia bae daḡedaḡe henidia.
  yva-NT: Weramu vatano Yahudi inta wonayo wanave Yesus aiji. Weti wo vatano Yahudi
    jewen inta manuga raugabe indamu uparijo vatano wanave Yesus aije mansai.
  dgc-dgc: Nale sa de Pablo a négiyan, a metapang side a nagpahayag ta kagi na Panginoon.
    Sakay i Diyos éy pinatunayan na du tolay tu kagi de Pablo, da inatdinan na side
    ta kapangyarian a magimet ta tanda a kataka-taka. Pero du Judeo a éwan méniwala,
    éy sinulsulan de du iba a tolay. Kinagi de a medukés du kabébayan de a nipasakup
    ta pégtoldu de Pablo.
  zpm-NT: Laa grë zha Israel ne bliladzda, psilo zho bloo zho diidz lo grëraa miech
    guiedz co glëënie zho Pabl grop Bernabé.
  hix-NT: Anar kom haxa ryhe, ahohsàra nehxatxkon hatà. Xuknewyana komo rma nyamoro
    hatà. Nyamoro rma, anar komo yowakàhkahnohtxownà hatà, Pawru kom hoko. Xuknewyanahnà
    komo rma yowakàhkahnohtxownà hatà, àhokonye. Atxke natxhe, Pawru komo, ketxkon
    hatà, àwyanye. Àro ke, atxke harha nehutwetxkon hatà, toto komo, Pawru kom hoko.
  sim-sim: Hako Judama lal mbeek mashi oson misindiyakurik hishiri ambu lir. Uhu Judama
    ambu ondon li urik wavu lihi kavak si narik mashi Jisashin misindiyandari ondon
    kavakavak li ukurik limu hishira.
  npi-ULB: तर अनाज्ञाकारी यहूदीहरूले गैरयहूदीहरूका मनहरूलाई खल्बल्याइदिए र दाजुभाइहरूको
    विरुद्धमा तितो बनाइदिए ।
  cgc-cgc: Piro, mga Judio na dili magtuo, pasegyet danen duma ya na mga dili-Judio
    aged maglain iran na isip naan ta mga gatuo.
  tim-tim: Akto Yuda luâk bikŋande Yesugât den are hâkâŋ akmâ mem ge katberâm agi
    arekŋe Yuda bo manmaiân gâtŋe areyeŋgât hanyeŋân gembiâ biwiyeŋe kâlâp akto aregât
    Paulo akto Banaba gasa akyetkiyi.
  yor-yor: Ṣùgbọ́n àwọn aláìgbàgbọ́ Júù rú ọkàn àwọn aláìkọlà sókè, wọ́n sì mú wọn
    ni ọkàn ìkorò sí àwọn arákùnrin náà.
  wos-wos: Sarékéndaka di Judana du nawulak Jisaska jémba sarékéhafi yata di nak téfana
    du takwaré Pol bér Barnabaska akwi haraki hundi wa. Wandaka di nak téfana du takwa
    deka hundi xékéta di Jisasna hundi xékékwa du takwaka hélék ya.
  emp-NTPO: Baribʌrʌ judiorã Jesu ĩjãẽ́ b̶eaba judiorãẽ́a djabarãnebemada biẽ́ crĩchabisid̶aa.
  eng-F35: But the disobedient Jews stirred up the Gentiles and poisoned their minds
    against the brothers.
  ind-ind: Tetapi sebagian orang Yahudi yang tidak percaya menghasut warga yang bukan
    Yahudi supaya mereka membenci orang-orang yang percaya.
  pes-OPCB: اما یهودیانی که ایمان نیاورده بودند، غیریهودیان را نسبت به پولس و برنابا
    بدگمان ساختند و تا توانستند از آنان بدگویی کردند.
  mpt-mpt: Yudai maki bainobo gabibbai dim wengo omsiba Yudabai dim weng olo wenteniba
    i Fole Banabase i dab i wengo mo wentubeim blim deibesiobe.
  ssx-ssx: Kutu pimiki handa pi na miki Diu haliwekima꞉ mo Diendaili haliweki sutiaaso
    hata꞉ ika꞉ hone dunki peao Ketiso wanda꞉hali pa꞉ta꞉ hoke hone wina꞉yeke lemekeme.
  mkl-mkl: Ammɑ Zuifu ŋɑ iyi ɑ̀ kɔ ku dɑsi nɑɑnɛu ɑ̀ dede idɔɔkɔ̃i dimi mmu ŋɑ ku
    bɑ ɑ ce lɑsɑbu lɑɑlɔ si ɡɑ̃mɛi kpɑɑsi woo dɑsi Jesu nɑɑnɛ ŋɑu.
  gaq-gaq: ମାତର୍‍ ଅବିସ୍‍ବାସି ଜିଉଦିଇଂ ଅଣଜିଉଦି ରେମୁଆଁଇଂନେ ମନ୍‌କେ ଆତେନ୍‌‍ ବୟାଁଇଂନେ ବିରଦ୍‍ରେ
    ଦଦ୍ୟା‍ ବାବ୍‍ନା ଆଃମ୍ୟାଃଆର୍କେ ।
  gof-RNT: Shin ammaniboonna Ayhudeti, Ayhude gidonnayssata wozanaa laammidi ishata
    bolla denthethidosona.
  unx-unx: ମେନ୍‌ଦ କା ବିଶ୍ୱାସ୍‌ତାନ୍‌ ଯିହୁଦୀକ ସାଅଁସାର୍‌ ହଡ଼କଆଃ ମନ୍‌କେ ଉସ୍‌କୁର୍‌କେଦ୍‌ତେ
    ବିଶ୍ୱାସୀକଆଃ ବିରୁଧ୍‌ରେ ଖିସ୍‌ରିକାକେଦ୍‌କଆକ ।
  gah-gah: Lá amóza, Zuta vegená lugáate monó gili ahuliake, ámina numutó nene hetoka
    vegená gala viziake Izesuni vegenala zuhamú gili golesa itave liki kagata alemó.
  lcm-lcm: Sikei mang matan i ri Iudaia, vap tav lomlomon, kila vil akarkarian a vingaria
    i mang matan vap i ngising asi kari mengen arikek ani vap la lomlomon ang.
  aer-aer: Kenhe Jew arrpenhe areyele akenhe ayeye ikwere akangkwe-irretyakenhe-arle
    itne Jew anetyakenhe areye-arlke ileke akangkwe-irretyale anetyeke. Arrpenheme
    Paul utheneke ahele-irreke arrpenhe Jesus-kenhe areyeke-arlke yanhele-arle aneke
    renhe-atherrenhe iltemele.
  qvc-NT: Piru wakin mana kriyiq isrraylinukunaqam yanqakunata rimashpa, ingañarqanllapa
    chay furastirukunata, Jisuspi kriyiqkunata kuntranambaqllapa.
  tgl-ULB: Ngunit nanghikayat ang mga suwail na Judio sa kalagitnaan ng mga Gentil
    at hinimok sila na magalit laban sa mga kapatid.
  cbs-NT: januxun ja judio betsabun jatun jancha danankin nawabuki chani chakakin
    Jesús ikunwainbuki shinan chakakin jatukidi chakabu yuibaunaibun
  xtm-NTPP: Kovaa ñayii judío ma ñayii ñatuu ka kandija Su'si ma ja ka iyo i ñuu yukan,
    ni ka ska'an i ñayii masu judío ka kuu i ma, te ni ka sa'a i ja ñatuu ni ka kunimani
    i nuu ñayii ni ka nduu sa'ya Su'si ma.
  nnq-nnq: Nambu Akayahudi bange abakananga kuamini ngabakolakea bandu banga Akayahudi
    babembu abanhwamini Yesu.
  bao-NT: Judíos Jesucristore ca tʉo nʉnʉjeetirã pea, judíos ca niitirãre, Jesucristore
    ca tʉo nʉnʉjeerã menare cʉ̃ja ca ajiaro cʉ̃jare tiiupa.
  san-ORI: କିନ୍ତୁ ୱିଶ୍ୱାସହୀନା ଯିହୂଦୀଯା ଅନ୍ୟଦେଶୀଯଲୋକାନ୍ କୁପ୍ରୱୃତ୍ତିଂ ଗ୍ରାହଯିତ୍ୱା ଭ୍ରାତୃଗଣଂ
    ପ୍ରତି ତେଷାଂ ୱୈରଂ ଜନିତୱନ୍ତଃ|
  rmn-rmn: Ай о иудея, савэ на пакян, ваздинэ наиудеен тай болдинэ лэн мамуй ко пхрала.
  huv-NT: Pero ajcüwa judíos leaw ngo mayariw aaga poch quiaj, tambüw tapots mawaijchaw
    ajcüw pálwüx nipilan, mapiüngüw nipilan monyar andeac Teat Jesús ngo majneaj teamarangüw.
  otn-NT: Pɛ nu̱'ʉ yø judío hi̱mbi̱ 'yɛ̱c'ɛ̱i̱ ra̱ hya̱ p'ʉya, bi 'yʉtyø mmɛ̱ngu̱
    Iconio, bi japi ngue bi̱ nu̱ ma̱n'ʉ yø 'yɛ̱c'ɛ̱i̱.
  nop-nop: Kaŋ Judame noli nadisukiliti mu tigiŋ adi me Judahi’walaŋ feknit mokit
    noli yeniŋgigine tigiŋ kaŋ nadisukilitihinit not mu tiyemgiŋ.
  obo-NT: Piru iddos mgo Judio no waa id pomakoy, id sutsutan dan iddos konna mgo
