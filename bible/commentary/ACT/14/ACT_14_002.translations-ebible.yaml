  ctp-NT: Bra ti msinꞌ tiꞌ xka ta neꞌ judío, ti kwiꞌ nu ja ndyaa ñaꞌan tiꞌ chaꞌ ꞌin
    Jesús. Mskwen tikeeꞌ neꞌ ꞌin nten kichen, ngwa tiꞌ neꞌ. Kanꞌ chaꞌ mñi lyoꞌo neꞌ
    ꞌin neꞌ kichen, chaꞌ ka tiꞌí tiꞌ neꞌ ñaꞌan neꞌ ꞌin nchga nten nu wa msñi chaꞌ
    kanꞌ.
  opm-opm: Hatperhan Juda hat pati bap ihir kat han ihir Nuhur Jisas ohe danong na
    hatiprohemur dahat pati han bap ihirdapat Juda na hat pati han ihirnong Gur Jisas
    orhe danong hat pati han ihirnong imtinmur por rit asar bi atperhan ihir indeingopari.
  bvr-bvr: Wurra Ju yerrcha aburr-werranga aburr-gata gala jal aburr-nirrarna marr
    aburr-balcharrarna nula Jesus, birripa aburr-garlmuna, mari gubu-garrana burrwa
    worlapa arrburrwa yerrcha. Minypa birripa Ju yerrcha aburr-nyala burrbu-ngurrjinga
    burrwa gu-gata burr-yika gu-rrawa Jentayl yerrcha, jimarna birripa worlapa arrburrwa
    yerrcha aburr-werra. Gu-gurda ngacha.
  wal-wal: SHin ammanibeenna Aihudati Aihuda gidennaageetu wozanaa laammidi, ishanttu
    bolli hanqetissidosona.
  zad-NT: Na' beṉ' Israelka', beṉ'ka' bi goni shajḻe' c̱he Jesúza', wlooyeḻ'gake'
