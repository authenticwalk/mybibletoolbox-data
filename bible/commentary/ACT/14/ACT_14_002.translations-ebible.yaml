    Keristani varavara dekenai.
  big-big: Kapura Yuda Yisuyegi kezanga mani puwiligu yongkambanu ngoluk Yisuyegi
    ngizi panu kumuli ono puwiligi kumuliyeng lebuk ngai keleya logo puwiligu piyauyegi
    langai wilek kangyeng kowitibene keleya kele
  gux-G: Ama Jufinba yaaba bo k pia kangbadma tagma nani bi nilanba yeni, bo fiini
    u tonu bi nijanba po i.
  cnl-NT: '''E³ quie''²³ bi²³ ca²³lʉ́³ dsa³ Israel ''i³ ''a²³jia''³ sɨ³táan³. Ca²³too''n³te''²³
    júu² dsa³ jia''³ ''e³ jua''³ cu²ti̱''n³te''²³ ñin³² te''²³ jó̱o̱²ra². Ca²³yáan²te''²³
    dsɨ́² dsa³ jia''³.'
  zar-NT: Níʼirö bönniʼ judío bitiʼ taʼyéajlëʼë gulaʼgúʼu yö́l-lëʼë bal-lëʼ bönniʼ
    izáʼa, para cabí ilaʼléʼenëʼ dxiʼa bö́chiʼruʼ taʼyéajlëʼë Cristo.
  kde-kde: Henga Vayahudi vanahitile kukulupila nkuva uvavachonjela vanu vakávele
    Vayahudi uchinga vavasunalile alangavao vankulupîla Yesu, Paolo na Banaba.
  ata-ata: Ia ta Iutaia ane imuxaxu taneꞌi uasi ne miꞌuna taneꞌi noxiꞌa ta mitema
    aneꞌi ane ta Iutaia uasi sou iloꞌa laꞌiaxaꞌa mo oponeꞌi masuaiꞌa ta mitema aneꞌi
    ane mimuxaxu tamei noxou Iesu.
  qvw-NT: Mana chalapacü Israelcunäñatacmi paycunap cuntran limapapäcula mana-Israelcunaca
    ćhïnipäcunancama.
  nfa-nfa: Te ngaa ètu èèna, abhu kahèi pèri-pèri dhèu Yahudi dhu kèpe paꞌèra atora
    agama rèngu. Ka rèngu sèmi rare boe lii padhai lii Paulus si. Rèngu kakèjꞌi dhèu
    leo, sèna ka ra dꞌèi boe dènge dhèu dhu parcaya Yesus sèra.
  tnp-tnp: Mətəu nətəm Isrel mɨn u kəməsotəniən nɨpəhriəniən e rəhalau nəghatiən,
    kəməhuvən o Nanihluə mɨn, motol ilah kotəməki pɨk e nətəmi mɨn u kəutəni nɨpəhriəniən
    e Iesu, məutol niəməha kəm lah.
  urd-urd: मगर नाफ़रमान यहूदियों ने ग़ैर क़ौमों के दिलों में जोश पैदा करके उनको भाइयों
    की तरफ़ बदगुमान कर दिया।
  hot-hot: Ma doŋtom ŋê Islael takatu ba miŋ êvhaviŋ ami ik avômalô loŋ buyaŋ iniŋ
    kapôlôŋiŋ liŋ ba idum thêlô leŋiŋmaniŋ kambom hadêŋ avômalô êvhaviŋ.
  mqj-NT: Sapo' inde mai to Yahudi to moka mangngoreanne urrasi tau senga' salianna
    to Yahudi anna malara ungkabassi to mangngorean.
  rus-SYN: А неверующие Иудеи возбудили и раздражили против братьев сердца язычников.
  mbh-mbh: Aveto Juda pelie areko oni plong nge eksingong o pavurpol areko or ini
    Judare avele, na o palemi pelekpol or nge toko lemioongare.
  bdd-bdd: Ta tupwadi meYudiya heꞌitaina geya sihemisae, ta sisinaliya, ma siꞌahwa
    galagalaeya, ta silomugi taudi tomiya ganamuli ꞌoidiya ma taudi wete Yesu ꞌana
    tohemisao siloloꞌalehedi.
  cbt-NTPO: A'naquën cotioro'saso nipirinhuë', co yanatëpihuë'. Napoaton, nisha piyapi'sa'
    nontatona', anishacancantopi. “Quisoso imapisopita co noya piyapisahuë',” itopi.
    Napoaton a'naquën co yaimatonahuë', imapisopita no'huipi.
  rmy-SERVI: Ай иудея, савэ отпхэндэпэ лэнди тэ патя, ваздэне тай мижардэ пэ пхралэн
    наиудеен.
  srn-NT: Ma den Dyusma di no ben wani teki bribi, sutu faya gi den sma di no de Dyu
    èn den meki den prakseri takru fu den bribisma.
  cta-NT: Liꞌ hora ti ngunasi̱ꞌ xaꞌ la tyaꞌa nguꞌ judío, nguꞌ nu ná jlya tiꞌ chaꞌ
    biꞌ. Suꞌba ñasi̱ꞌ nguꞌ jiꞌi̱ xaꞌ ñati̱ ntiꞌ nguꞌ, cñiloꞌo nguꞌ jiꞌi̱ nguꞌ quichi̱
    ntiꞌ nguꞌ, chaꞌ ca tiꞌí tiꞌ nguꞌ ñaꞌa̱ nguꞌ jiꞌi̱ nguꞌ nu ngusñi chaꞌ biꞌ.
  bqc-SIM: Ɔ̃ Yuda pↄ́ aa gì yã́pi síiↄ buipãleↄ swãfɛ̃̀ Yesudeↄnɛ, aa ĩ́isɛ̀ńnↄ.
  tcz-CHONGTHU: Ahinlah Judah te mi konkhat in Pathen thu sanglou vin chidang namdang
    te lungthim sunga Barnabas le Paul dounan thina thei gu akhum peh un ahi.
  mar-mar: परंतु काही यहूदी लोकांनी विश्वास ठेवला नाही, त्यांनी परराष्ट्रीय लोकांची
    मने भडकाविली आणि बंधुजनांविषयीची मने वाईट केली.
  snp-snp: Eti afa, Yuda wenena koli kikitamo yate ailo feka wenena ile fali senigu
    witi Yesu wenenala yamu seni kala-kala lageto koli nosámami giminawae, loti kani
    fiyae.
  isl-isl: En þeir Gyðingar, sem höfnuðu og fyrirlitu boðskapinn frá Guði, töluðu
    illa um Pál og Barnabas og æstu heiðingjana gegn þeim.
  spy-NT: Nteenee kōōwuruur ꞉Yuutayeek choo kitay kuchamta Yēēsu Kirikiik kukwiil
    mbo ng'eetaabiya.
  xnn-xnn: Ngem nan Judio ay egay namati et inawisda nan baken Judio ta aposenda nan
    mamati ken Jesus.
  mwe-mwe: Ikabheje Bhayaudi bhananji bhakanilenje kukulupalila gubhaakwishiyenje
    na kwaataganga nnjimwa mmitima jabhonji bhandunji bhangabha Bhayaudi, nkupinga
    bhaataukanje ashaapwetubho.
  tte-tte: Na tomo Yudiya siya Paulo ana walo nige simemeliyan silau siya nige Yudiya
    tomoliyao kolili yo siyetalapili tomeliwo kaiweli kabo siya nige Yudiya simunamunai
    mwa koina Paulo yo Banabasi yo tomeliwo sikalomagigi-lagili.
  tcs-tcs: Sam dem Zuwispipol no bin wande bilib baut Zizas. So dempla bin steremap
    dem Nozuwispipol gense Pol ane Banabas, meke dempla prapa eite demtu.
  hlt-THB: Cehlai cangnaak aham amak ngaih Judakhqi ing Gentelkhqi ce cuuk khqi unawh,
    cekkhqi ami sawhnaak aham ti pyikhqi uhy.
  soq-soq: Tane Iuswa mida Gagalo euda eteie sumanai dabuamona enane uwa daitada apanawa
    mampo sumanailala kutumbu waiena. Ema mampe uwa daitada apanawa insaisau kadisaieno
    sumanailala adiananamone seuamoiena.
  qub-qub: Jesusman mana yäracoj Israelcunami ichanga runacunata shimita goran Jesusman
    yäracojcunata chiquicarcärinanpaj.
  att-att: Ngam yù ira Kudio nga ari nanguruk, pinappatapátu ra yù ira káruán nga
    ari Kudio, tapè narákè yù nonò da gapay sù ira manguruk.
  bki-bki: Mia kulo Ju dolu nalo napano aju na, maka asidom amonmonea, naruei iorou
    kanio ana aba amila vonio ka avilig lelan tomu dolu nalo napano maka ave kulo
    Ju kialo jidomiano, nalo amila tiniel jerlo nalo napano amonea vonga.
  bqp-bqp: Akũ Yuda kũ ò gì yã pì síinↄ buri pãndenↄ sã vù Yesudenↄnɛ ò ibɛrɛɛ
    sɛ̀ kũńwo.
  mcp-mcp: Bɔɔŋg Oyúdɛn bwə́ á shígɛ́ magʉlə búgə́ wá, bwə́ mú zə sá nə́ ikúl í cúgɛ́
    Oyúdɛn yí bwə́ shíŋʉ́g obúgʉla.
  hat-hat: Men jwif ki pa t' kwè yo moute tèt moun lòt nasyon yo, yo fè yo vire sou
    do Pòl ak Banabas.
  npl-NT: Pero n judíojteh non amo okineltokayah Cristo Jesús, okintlatlapowijkeh
    akimeh amo judíojteh para amo makikakikah n Pablo nion Bernabé.
  bgg-bgg: Ji è rey magungde, Jewthek, hanyie è migi anow pho ne, Gaibranthek shii
    hòi noh ne migipho shii buii rek dun.
  eng-TCENT: But the Jews who refused to believe stirred up and corrupted the minds
    of the Gentiles to be against the brothers.
  eng-BSB: But the unbelieving Jews stirred up the Gentiles and poisoned their minds
    against the brothers.
  cpu-NT: Iro kantamaitacha, tzimayetatsi kisoshireri judío, ikaminaakeri kaari isheninkata
    irimaimaneteri kempisantakaantapaintsiri.
  san-ASM: কিন্তু ৱিশ্ৱাসহীনা যিহূদীযা অন্যদেশীযলোকান্ কুপ্ৰৱৃত্তিং গ্ৰাহযিৎৱা ভ্ৰাতৃগণং
    প্ৰতি তেষাং ৱৈৰং জনিতৱন্তঃ|
  tod-tod: Kɛlɛ Zuifuiti ti ɠikpaai, naati ti lɔɔni zii ɠiligiti unsu, ti naati daaʋili
    ga ti faa ɲɔu ɠɛ ga kidaaleʋe nuiti.
  tac-NT: '''Lige alué ralámuli jurío, alué napu tabilé bijchígile alué Onorúgame
    ra''ichálila, alueka pe sayega ra''íchale alué oká rió olagá. ''Lige alué ralámuli
    jurío chátiri ''nátaga ra''íchale alué ralámuli tabilé jurío ''yuga napurigá alué
    ralámulichigó najisáká ra''ichámala alué oká rió olagá.'
  eng-WEBPB: But the disbelieving Jews stirred up and embittered the souls of the
    Gentiles against the brothers.
  gfk-H: Senbia ira Iudeia ing pa diet ga nurnur, diet ga sang nianga ta diet ing
    pai Iudeia diet. Ma diet ira Iudeia diet ga kas ira bala diet ira mesa, diet gaam
    bala ngungut taar ta ira haratasin narako ta Karisito.
  viv-viv: Tu miYuda tufoidi yadi laumamala hidibutoyogena, ada yoꞋo tulidiyao kalivai-dina
    nuwadi hisigadagadalina be tolaumamala adiꞋiselu agaidiya hinuwakoyo.
  yao-yao: Nambo Ŵayahudi ŵangakwakulupilila Che Yesu ŵaachisisye ŵandu ŵangaŵa Ŵayahudi
    kuti ŵaachime che Paolo ni che Banaba.
  tgp-tgp: Pani Jew sei la sopo rasua, la ari posposi la haratu la tamlohi r̃or̃oha,
    ale la komo na r̃omira la meresahi isan Paul enia Barnabas.
  auc-NT: Wæætë oodeoidi incæ pancadäniya në Baa änäni inte babæ wapiticæ̈ apæ̈nedinque,
    Ïñäna në wënæ wënæ apæ̈neda ïnate wïï ëñengæ̈impa. Ante tedewënäni ëñente wædinque
    wadäni oodeoidi ïnämaï ïnäni wæætë pïinte badinque mönö tönïñada ïnate ante wïwa
    adänitapa.
  kbc-NT: Odaa niɡ̶ijoa liiɡ̶exedi Ǥoniotagodi owidi nokododi midiaaɡ̶iticoace, odaa
    Ǥoniotagodi ja yajigotediogi mabo laaleɡ̶ena niɡ̶ina me natematikanaɡ̶a. Codaa
    Ǥoniotagodi yajigotediogi loniciwaɡ̶a mowote loenataka ɡ̶odoxiceɡ̶etedi codaa
    me libinienaɡ̶a anoikee Paulo ijaa Barnabé moditece anewi niɡ̶ina moyeloɡ̶oditibece
    Ǥoniotagodi meliodi meletetema inatawece oko. Pida niɡ̶ijo judeutedi ane doɡ̶oyemaa
    meniwaɡ̶atakanaɡ̶a joaniɡ̶idiaaɡ̶owo lacilo niɡ̶ijo ane daɡ̶a judeutedi owotibige
    modakapetege Paulo ijaa Barnabé, codaa owotibige mowo ane beyagitema.
  bmh-bmh: Bo, Zuda duailel ipal goagal oiagab petak ab tam, goagen emgasag ipal ebuan
    duailel agal oiagab asai marena, go Kristen duailel en aiag sisilemen.
  ctu-BL: Jini judíojob mach bʌ anic tsi' ñopoyob tsi' xic'beyob gentilob ti' contra
    jini hermanojob. Tsi' socbeyob i pusic'al jini gentilob.
  meq-meq: Ane tuk na, Yahuda neheye ta təma bazlam i Yesu bay aye na, tə patay me
    a ndo neheye Yahuda hay bay aye hərwi ada tâ dzala wu nakə lele bay aye ka ndo
    məpe mədzal gər hay ka Yesu.
  noa-H: Mamʌ hãaur judionaan chi hʌ̈k'aba narr k'ʌʌnau jũrr judionaan k'abam k'ʌʌn
    wawí p'öbaadëjim hanʌm, tag ham hiek hʌ̈k'aba warag hamach hipierrta ham hëugar
    k'aigba hiek'amk'ĩir.
  alp-NT: Po tamata Yahudia rebe esi suka hlaleke loko Yesuse more, esi amusu tamata
    Yahudi more lalesi leke lalesi tiake tamata rebe esi hlaleke loko Yesuse.
  san-VEL: kintu vi"svaasahiinaa yihuudiiyaa anyade"siiyalokaan kuprav.rtti.m graahayitvaa
    bhraat.rga.na.m prati te.saa.m vaira.m janitavanta.h|
  kbq-kbq: Hu'neanagi Jiu vahe'mo'za zamentinti ana kegura nosuza, megi'a vahe antahintahi
    eri savri hazage'za, ana netrena ha' rezanante'naze.
  kbh-kbh: Pero chë judiënga Jesucrístbeñe ndos̈buáchiyënga, chë ndoñe judië́ngbioye
    tmojanayënjaná, Pablo y Bernabebiama podesca chamotsejuabnama.
  ron-LSB: Dar iudeii necredincioși au stârnit și au învrăjbit sufletele neamurilor
    împotriva fraților.
  pon-pon: A Juj oko, me jo pojon, kamokimokid men liki kai o kalolap irail on jaulan
    kan.
  nhe-BL: Pero israelitame tlen ax quineltocaque pejque quinajcomanaj tlacame tlen
    ax israelitame para ma cualanica ica Pablo huan Bernabé.
  sps-sps: Sana ri na taa Jiu to te baainy ma faaman guats raton mes vainy sikia ma
    taa Jiu ser koma iring iny ere Pol me Banabas.
  wnc-wnc: Siakan siwan ngana aminu Judia nana kundu banip dua sikingga kepman nana
    musia pangenawa musia Jesuat nana aminde toknga natayamuking.
  bus-bus: Ben Yuda kɛ̀ aↄ̃ gì yã pì sízinↄ bori pãndenↄ swã gbã̀gbã Yesudeenↄnɛ
    aↄ̃ íbɛtɛ kpàńyo.
  gub-BL: Zutew uzeruzar 'ym ma'e a'e pe har a'e wà, uze'eg amogwer zutew 'ym wanupe
    wà. — Hemu'em waiko wà, i'i mua'u wanupe wà. — Xiàmàtyry'ym zane wà nehe, i'i
    wanupe. Uzekaiw waze'eg rehe wà. A'e rupi Zezuz hemimono karer waze'eg na'ikatu
    kwaw wanupe kury. Hemimono karer nukyze kwaw wanuwi wà.
  imo-imo: Nalo kolo torombele ningo Juda imbo mare elonga ungumu naa pileringi akumani
    imbo lupe kanoma teko mumindili kondoko ungu kondi toringi kinye imbo lupemani
    Pol kinye Barnabas talo konopu keri panjiringi.
  boj-boj: Onaqa Juda qudei naŋgi Pol Barnabas wo naŋgo anjam quqwa uratosib Grik
    qudei naŋgo are ugetetnjrnabqa naŋgi Yesus aqa tamo uŋgasari naŋgi qa ugeosib
    misiliŋnjroqneb.
  eng-DRA: But the unbelieving Jews stirred up and incensed the minds of the Gentiles
    against the brethren.
  knf-knf: Bayuday bampokuŋ pfiyaar Yeŧu kë başë kak awuuk banwooŋ baanwo bayuday
    kë babot aşoor banfiyaaruŋ.
  san-KHM: កិន្តុ វិឝ្វាសហីនា យិហូទីយា អន្យទេឝីយលោកាន៑ កុប្រវ្ឫត្តិំ គ្រាហយិត្វា ភ្រាត្ឫគណំ
    ប្រតិ តេឞាំ វៃរំ ជនិតវន្តះ។
  arn-NT: Welu tati feyentuyenochi pu judiu ngüchalniefi ñi dungukonael ti pu judiu
    tuwünngenolu femngechi tañi wesaduamtungeael tati pu feyentulechi pu che.
  zas-NT: Per ree bén Israel ad bililadxt batiaalguiiw reeman bén ad najt ree bén
    Israel persi guzuloj been reeman xgab mal por ree bén rliladx Jesucrist.
  ken-NT: Kɛ bo Israɛl abhɛn bábhɨkɨ noko mbok Yesu bábho bɛrɛm bɛpɔ̌ mɛnyɨŋ ɛbhɛn
    mɛ́nyɨkɨsi batɨ bo abhɛn bápú bo Israɛl. Bárɔ́bhɛ bé chí ntɨ nɛ bhɔ.
