  kmg-kmg: Judaŋic gâcne jaŋe ine miti qikiŋnehuc hae irec ŋic suruc-jopapie Kristoŋic
    aaric mana-jarembiŋ.
  aso-aso: Neꞌmine aniꞌza Zuda ve linge ma ve setalitisi gamazi gili hulave nete aꞌmingutiꞌ
    ve linge maliti muluꞌninguꞌ hizi guvelesi veꞌmi evenele zuhomuꞌ gili goloso ilizave
    li gaꞌine daniꞌ.
  uli-uli: Iwe ngo Jews kowe te weg deper, resa hassongar Gentiles kowe bo rebe fedeg
    ngalir chotugul kowe.
  nin-NT: Ani Yahuda ba nggo a si kpa ure ku hen, a gru tto abangga ba nggo a si si
    anu Yahuda hen, na du ba a ki unfu na amuya abiga ba ba.
  acu-NT: 'Turinamtai judío Cristo umirchau ainau judíochu ainaun chicharinak: Cristonu
    ainau kajerkataram tusar, pasé nintimtikrarmiayi.'
  cak-WNT: Yac'a ri israelitas ri ma xquinimaj ta, yequetzelaj ri xeniman ri Ajaf
    Jesucristo. Rumari' riye' xequitakchi'ij ri ma ye israelitas ta, riche (rixin)
    chi queri' quequetzelaj ri kach'alal ri xeniman ri Ajaf Jesucristo.
  ebk-ebk: Ngem nan chiyuycha chaan enmafurot ay Judio at chinorchorcha nan chiyuycha
    Gentil ta ingluncha nan chiyuycha omaafurot.
  spa-PDDPT: Pero los judíos que no creían incitaron y llenaron de odio los ánimos
    de los gentiles contra los hermanos.
  ruf-ruf: Lekeni Wayahudi ing'awotoghola wawasongesa iwanu iwali si Wayahudi bae
    wawahile iwanu iwamtoghole Yesu.
  gun-gun: Ha'e rã judeu kuery oguerovia e'ỹ va'e ma omopu'ã rei judeu e'ỹ va'e kuery,
    ombopoxypa irmão kuery pe.
  agu-BL: Poro itzun yi e' judiy yi qui xom chiwi' te yi chusu'n yi chitxol Pawl,
    nintzun e' baj octz tan tocse'n chic'u'l yi e' yi nk'e'tz e' judiy tan qui xome'n
    chiwi' scye'j kajwutz.
  isn-isn: Kuiti Ayahudi nishanga ai akuiye ai a akinyiie i mahala i anyaingu nu kuatenda
    kutula abii kua anya ndugu.
  eng-PEV: '@see-verse:ACT.014.001'
  ilo-ULB: Ngem dagiti Judio a nasukir ket kiniborda ti panunot dagiti Hentil ken
    nagaramidda iti makagapu tapno gumura dagitoy kadagiti kakabsat a lallaki.
  pir-NT: Sa ijiepegʉ̃ta judio masa Jesure cahmedariquina gʉ̃hʉ tiquina mehna ijiahye.
    Tiquina judio masa ijieyequinare usuagʉ̃ yeahye. Jesu yequina mehna tiquinare
    usuagʉ̃ yeahye judio masa pehe. Tiquina sa yegʉ̃ judio masa ijieyequina ñano tʉhotuahye
    Jesu yequinare.
  anv-NT: Yɛ́mbɔ bɔɔ́ Jus abi áshyá mekomejɔɔ́ yimbɔ, áfyɛ abifɔ abi álá pɔ́
    bɔɔ́ Jus mewɛ ula nnó ásɔ́gé matɔɔ́ né bɔɔ́ bi ákamé ne Jisɔs.
  sab-NT: Kwian israelita me Jesu gerua gaba ulia geru jinadu kwian me israelita me
    Jesu gerua gaba ole kwian Jesu gerua gaba dollale. Kaire kwian israelita me Jesu
    gerua gaba ulia kwian me israelita me geru gaba ta gbu tañachuge me no kwian Jesu
    gerua gabadi.
  tmd-tmd: Makwam Juda nöbö mö bli, Jisas mönö yadmɨdöi aku nugw pöinɨŋö, rön, duön
    Juda nöbö mö yöi akuyöbö ñɨgö mönö nugub nugwölɨbä inakmönö hörmɨdɨm nugwön, ñɨŋ
    Jisas nugw pim nöbö mö akuyöbö ñɨgö nugumɨn ölɨsö diba wölöŋa.
  acr-NNT: Noꞌj ri e aj judiꞌabꞌ ri na kakikoj ta ri Utzilaj Tzij, xkitik oyowal pa
    kanimaꞌ ri na e ta aj judiꞌabꞌ yey xekituk waꞌ wa winaq chaꞌ keyaktaj chikij ri
    kikojom rubꞌiꞌ ri Cristo.
  kpg-kpg: Gei digau o Jew ala hagalee hagadonu, la gu haga hinihini digau tuadimee,
    gaa hai digaula gi hai baahi ang gi digau ala gu hagadonu
  taj-taj: तर विश्‍वास आलबा यहूदीगदेसे चा अर्गु य्‍हुलला म्‍हिगदेदा थीसी प्रभुरी विश्‍वास
    लबा ज्‍योज्‍यो आलेगदेला बिरोध लबारी छ्‌याइजी।
  avt-avt: Mɨt han ne weiwɨk me Isrel hɨr nɨnapen nises hɨm mɨrakɨt hɨr nari han ke
    mɨt ap ne weiwɨk me Isrel te hɨr nɨnapen mɨt nanises hɨm yaaim me Krais.
  cbk-cbk: Pero el maga Judio quien no quiere cree, ya precura hace convence con el
    maga hende-Judio para odia con el maga creyente.
  uig-ARA: (ھالبۇكى، ئىشەنمىگەن يەھۇدىيلار يات ئەللىكلەرنىڭ كۆڭۈللىرىنى زەھەرلەپ،
    ئۇلارنى قېرىنداشلارغا قارشى تۇرۇشقا قۇتراتتى).
  tuf-tuf: Cuatán judío cahujínatra Sir chihtá cátiro. Eyta cuácayat cati bínatan
    Pablo ac turin ac judío bár bin tan tijcajacro. Sir chihtá cájaquin ojcor ay bár
    síhw̃ayta acu tan tijcajacro.
  abx-abx: Pero i mga Hebro nga agdiri' pagtutu'o si Jesus agpara'aghat-na i ditangnga'
    nga ma'in Hebro pagkuntra si mga kabugtu'an si pagtu'o.
  mco-NT: Je judíojäy ajcxy huɨdibɨ anajty ca' ymɨbɨjccɨxy nigapxcoty ni'ojɨygoty
    ajcxy huɨdibɨ ca' yjudíojäyɨty huen je cajp jäy ajcxy mɨjotmädɨpy je mɨbɨjcpɨdɨjc.
  bsp-bsp: Mba kɔ aSuyif ayeŋki səbomp aŋɛ ŋambɛrəs afum atɔyɔnɛ Suyif mɛr kəter ka
    awɛŋc aŋa alaŋ.
  kqf-kqf: Ḡome Diu lavedi mabai waisumaḡa a daboka tedi taudidi Eteni lavedi nuwedi
    a liudi te a medi tauwaisumaḡa lisidimo.
  cpb-NT: Iro kantzimaitacha, eeniyetatsi kisoshireri Judá-ite, ikaminaakeri kaari
    isheninkata inkoshekyaari kemisantakaantapaintsiri.
  aon-aon: Aria eshesh Juda douk shakri uwok um shunek bilip iri juwehosish um eshesh
    Kristen aria sheshuhuri shenekesh juwehosish um kupaishi douk eshesh madae Juda
    iri uwe. Aria esheshiruh aparuh douk madae hur wosik um eshesh shugipesh Jisas
    iri uwe, uwok.
  hus-NT-2005: Por an judíotsik xi yab u belom in ojtsi tin chalab xi yabtsik u judío
    ani in tʼajaꞌ abal kin chalpay xowaꞌ yab alwaꞌ kʼal jachanꞌ an kidháblábtsik.
  mig-NT: Ko cha̱a judío ja̱ tú ní kákandíja, jíín tú'un tú'ún ni̱ ka̱ská'a̱n téyíí‑de
    ña̱yɨvɨ sɨ́ɨn nación. Yu̱án ní kaka'a̱n nchaa̱‑i táká ñani̱.
  bps-bps: Kabay i dad to Dyu là mayè faglut, banlétla nawa i dad to ise Dyu, du fye
    mnang nawala i dad to faglut.
  mbs-mbs: Meneng doen menge Judiyo wedà pemenal migdeliseg te menge doma otaw kenà
    Judiyo amon meopal dan heman diyà te menge otaw nemenal.
  cme-NT: Yuifubaa-ba maŋ saa hũu-ma, baa yaŋ aa kã ka gbo niɛraamba‑i baa Diiloŋ-dũŋ-baamba‑i.
  sus-sus: Kɔnɔ Yuwifie naxee mu danxaniya, nee naxa Girɛkikae kui iso, alako e bɔɲɛ
    xa te danxaniyatɔɛe xili ma.
  pon-2006: Eri, mehn Suhs ako me sohte men kamehlele ahpw kamwoarongada mehn liki
    kan oh kahrehiong arail uhwong me pwoson ako.
  dad-dad: Anĩ ere, Juda tamo momoiya sã anidim, haiden idi nameid dalese di, haiden
    idi, momoiya tamo kayau kiwai difenẽdin.
  zab-NT: Per de bɨny Israel ni quɨt güeldilaazny guludiidxacdeb de ni quɨt ná bniety
