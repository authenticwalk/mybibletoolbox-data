  qxo-NT: Tsaynö chasquicuyaptinmi waquin cag Israel runacuna ajanarnin mana Israel
    runacunata sharcatsipäyargan Jesusta chasquicogcunata chiquiyänanpä.
  mox-mox: Ta vaina me Diu inoga ge nuanuadi ina vetumaqana, ʼinega taudi ge me Diu
    italaveaʼiedi ta Faulo be Banaba ivevoalanedi.
  kew-kew: Goa pisa pare kone narulae Juda onaanumi ruru rado onaanuna kone maoyaasimi
    rabu ame baaninu madaa wae kone isimi.
  dww-dww: Be Jius aitauḡa waisumaḡa nam ti ḡoeḡoena, taudi eteni banegidima a kawa
    nopogedegederidina tauwai sumaḡa ḡarodie.
  twi-ASANTE: Nanso, Yudafoɔ a wɔpoo Awurade asɛm no hwanyan amanamanmufoɔ no, sane
    tuu wɔn aso tiaa anuanom no.
  aoj-aoj: Apaꞌ anis Juda ina sahapifa God, owaꞌ. Esis sasaꞌma nomonasa anis amam
    nematawa daias owaꞌ Judaisia eaꞌ sandaꞌ epes isimba nelelemb awalemba esis Kristen.
  cbv-cbv: Obohjeéhtih, joííhcannit judíowã Pablowãdih yee naóhnit, judíowã nihcannitdih
    ĩt joyát tʉ́ʉtcap wʉt jĩ.
  taw-taw: Pen Juda binɨb ogɨnap agɨlak, Takaw kɨli omɨŋal apil ak ma dɨnɨgabun agɨlak.
    Kɨli anɨb agɨl, am binɨb Juda mel okok kɨlop agɨlak. Agel, binɨb Juda mel okok,
    kɨli binɨb Jisas nop gos lɨnɨgɨlak okok kɨlop mɨlɨk nɨgɨlak.
  jic-NT: Mop'in nin, judiopan la p'a ma quelel japontsja Jesucristo po'ó. Tjowelepj
    judiopan tulucj jilal ne'aj tapatja sin popé. Tjowelepj Pablo, Bernabé, malala
    la tjajay. Mpes judiopan tulucj nenem po ma jisastsja Pablo, ma wa jisastsja Bernabé.
  zap-NT: Per le yra men-Israel ne wlaleedxdeto, wsegyee men lextoo yra mén ne nakdet
    men-Israel, chen kwinyaan men men ne rlaleedx Jesucrist.
  wer-wer: Pël ëën Yuta omën piarpim ngön wa yoolëaurö pit köpëlöröen këk maan Yesuu
    ingre mor sauröen kaaöre këëpöt elmëa.
  ipi-ipi: Kambua-mane bilipi leaini tekeko, Jisasa lo bilipi naleaini Juta yame wandakali
    tupamane wandakali yame waka tupana nembo-tene koo mindi mina ika leai-kola, utupane-mane
    Jisasa lo bilipi lene wandakali tupa towa embowa ateainipia.
  qul-NT: Mana creej judiocunataj waj runacunawan parlarkancu, creyentecuna contra
    phiñarichinancupaj.
  tnc-tnc: I'suᵽaka simako'omakaja ĩ'rãrimarã judíorãka Jesúre ã'mitiriᵽẽaberiwa'ri
    judíorãkamarĩrã imaekarã Ᵽablorãkare naboebayaokaro'si nare waᵽuju najaiᵽakirijarika.
    I'suᵽaka nabaamaka, “Ba'irã nime”, nareka narĩᵽuᵽajoaeka.
  ter-NT: Enepohikone jûdeu ákoti akutipo yuho Poûlu, kopúhiko tuti xâne ákoti itukapu
    jûdeu, ihíkaxoati okópea Poûlu.
  bmr-NT: Jaarunaa saatoho judiomɨ imiyaavuguutɨmo siicuumiotoco esaayusuuhi inahabomɨco
    ijɨɨhevequi.
  fuf-fuf: Kono Yahuudiyankeeɓe ɓe gomɗinaali ɗun ɓen ƴuuni ɓe wonaa Yahuudiyanke
    ɓen fii yo ɓen waɗu gomɗinɓe ɓen bone.
  mwc-mwc: Ba saba Jew biyisi mutusi kega asi waina siti geruwana wai Gentile biyisi
    nuwanuwasi si piroi wai warewaresisi si abiyisi.
  bhl-bhl: Dangsiliw kate, mali Yesus elo “Fein!”, danginba kebiliw Suda kawtiw i
    mali Suda kawtiw im ibik biliw kawtiw im ibolow silikmo koyemsiliw kasike, i Kamok
    Fian em gelewkabiliw kunum waneng biilo kaisuw keyemsiliw kale.
  ons-ons: Ŋo Yuda ŋei ŋerep Yesu mi mogat kakoi, eŋe qelaŋ ŋei ŋerep Yuda ŋadino
    malip malip magu gekoi, eŋe kimakopene ŋaba okan onikei wane wetene qepoke qebinongoi.
  con-NTPO: Tsa'ma majan israendeccu Jesúsve in'jambipa iyicca'yepa israembindeqquianga
    afafaen'fa cuintsu Jesúsve in'jan'chondeccuma egae in'jan'faye.
  ghs-ghs: Qate Dzuta abi qesaio sinabidza oho gottae eeteqi nagapa oho abi ttidza
    kootoromi Kiristuho abi nokoho dzauba eeteta.
  peg-peg: ମାତର୍‌ ଇମ୍‌ଣି ଜିହୁଦିର୍‌ ପାର୍ତି କିୱାତାର୍‌, ପକ୍ୟାତାକାର୍‌ ପାର୍ତିକିୱି ଜିହୁଦି
    ୱାସ୍କିତିଂ ଟିଉଲାୟ୍‌ କିଜ଼ି ଟଣ୍ଡାର୍‌ ବିରୁଦ୍‌ତ ବାନ୍ୟା ବାବ୍‍ନା ହପ୍‍ଚି ହିତାର୍ ।
  txu-NT: Nhym kam mebê idjaer kwỳ amakkre kêt ne kute Jeju mar prãm kêtja arỳm me
