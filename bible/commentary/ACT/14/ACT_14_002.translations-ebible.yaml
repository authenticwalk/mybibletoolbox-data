  cof-NT: Aman cayaituchi timinla mantimini duque pasuwalaquinue. Israelítala Jesube
    penenaminlaca yucacurato, israelita itonlaca paimiyalaquinue.
  srm-NT: Ma wanlö Dju sëmbë dë a di köndë tu, de an kë piki di buka. Nöö de ta poi
    dee biibima u Masa Jesosi da dee oto sëmbë u di köndë dee an dë Dju sëmbë.
  qvs-NT: Chaymanta suk judiyukuna mana kreyikushpankuna chay mana judiyukunata llullachishpa
    willarkansapa Pabluwan Bernabe mana allita yachachikunankunata.
  zca-NT: Per rë men Israel xa' gat ñilat widi'zh che'n Dios por Jesukrist, miki'l
