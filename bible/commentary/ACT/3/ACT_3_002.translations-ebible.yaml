    haigic tacaŋec.
  awb-awb: Mi nah méhpeh áwíq Kaweq Mehpéhne. Mitaq soriqnah ani tútuue míowe. Wenanoga
    maqmarotaq soriqnah ani maqmarowe. Mó wehekáh mó wehekáhnue wene iyahnabo anímárínká
    meqmera mi mehpéh móata móatauwe. Nahupeq kíra keyábé ineh inehinkeheéra meqmera
