    urupat tataoum aria anan nahwaresh um shukonaguk utabor.
  bgs-bgs: Na, duwán sábbad manubù na kapig tikud tun ta kapamasusu kandin. Gunsad
    sikandin tun ta sállat katô templo na ágngadanan Madigár Sállat. Kada álló ágpinggaan
