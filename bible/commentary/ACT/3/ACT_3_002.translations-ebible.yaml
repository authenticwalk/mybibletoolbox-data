    ရှိသော တံခါး နား မှာ ထိုသူ ကိုထား လေ့ရှိ၏။
  kgf-kgf: Waŋu ic méŋ neŋgocyawac qeria igucnec puriŋ hicŋima kekera imi ic tosaranéŋ
    duŋaguc huama hagic. Ic imi mia ic tosara ocmuŋ téréyaiguc eŋeŋ mama waŋgic iwawai
