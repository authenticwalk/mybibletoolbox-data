  qvz-NT: Chibi shuc mana puric runata Diosta alabana huasi pungüibi apasha risha
    churagrishca anaura. Chi runaga pagarishcamandapacha mana puric runamagara. Caran
    punzha Gustu Pungu nishcaibi churashca tiyagara. Chi runa pungüibi tiyarisha tucui
    shamuc runagunata cullquita tapusha tiyaura.
  deu-ELO: Und ein gewisser Mann, der von seiner Mutter Leibe an lahm war, wurde getragen,
    welchen sie täglich an die Pforte des Tempels setzten, die man die schöne nennt,
    um Almosen zu erbitten von denen, die in den Tempel gingen.
  mjc-NT: Tan iin ra ndaahvi, coxo ra nda quɨvɨ cacu̱ ra, nyaá ra yuhu cora vehe ñuhu
    cahnu can tandɨhɨ maa quɨvɨ. Tyin tsindacá ñi tsi ra na ndacan ra xuhun tsi nyɨvɨ
    quɨhvɨ́ yuhu cora can, tan nañí tsi Yuhu Cora Sɨɨ Caá.
  caa-caa: Y yajaꞌ turu inteꞌ winic xeꞌ tzꞌej uyoc xeꞌ bꞌan turu conda cuxpa xeꞌ war
    ucꞌajti e tumin tuaꞌ e gente tin e war oꞌchoyobꞌ. Pues jaxir aqꞌuejcha axin ajqꞌuin
    ajqꞌuin tuaꞌ aturuan tuyejtzꞌer inteꞌ puerta tuaꞌ e templo xeꞌ ucꞌabꞌa Galan tuaꞌ
    ucꞌajti e tumin.
  pls-NT: Co cainxin nchanho are mé, nttiha icanxin chojni vaguicao na ná tti xí rrengo
    desde que digoan. Cainxin nchanho vagaquehe na tti rrengo mé ngain puerté nihngo
    mé que dinhi Puerta que c̈hjoin Jí, para vaganchiagaha tomi ngain chojni que vaguixinhi
    nttiha.
  eng-WYC-2018: And a man, that was lame from the womb of his mother, was borne (there),
