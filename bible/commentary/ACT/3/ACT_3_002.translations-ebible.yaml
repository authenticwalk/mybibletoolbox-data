  gdn-gdn: Tawa ki katamurui mosi si ka ‘Katamuru Bagi’ tagamawa ki madaneya ka mu
    apunu mosi e kerarai badabadamawena bisi kayawena ki ika tondawa emupu. Apunu
    ki e inai rabineya inako wenawena inako tondawa yabadawa da karako kawayawena.
    E kowaiyoma maramara e werokapamawa Mamanuga God Tawai ki katamurui madaneya tamawa
    manako e ika iyapana kaiwa kebomawa ki bowa madai nene gene-tamiyawa tondawa.
  nko-NT: Oyin ɔkʋá bɔkwɩɩ́ mʋ ɩbɔ tetsíá Bulu ɔtswɛ́kpa amʋ ɔkpa ɔnɔ́ kʋá bʋtɛtɩ́
    mʋ́ “Ɔkpa ɔnɔ́ Wankláán.” Ahá bʋtotsú mʋ ba bɛyaɩ́ ɩnʋ ekekegyíɛkɛ, ɔtɔkʋ́lɩ́
    ahá ánɩ́ bówie Ɔtswɛ́kpa ɩnʋ kɔ́ba.
  bsn-NT: Ti vi soje tʉre rujiyuju rẽmone micagʉ̃ ruyuar'i. Tocãrãcarʉ̃mʉ tojʉre ĩre
