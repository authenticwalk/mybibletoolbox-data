  kbq-kbq: mago nera, nerera agu'afinti agia frinea kasente'nea nera zafa hu'za vazaza'mo'za
    ra mono nomofo kasana, knare so'e kasane hu'za agia nehare ome ante'naze. Mika
    zupa anante ome ante'nageno mani'neno, mono nompima umreriza vahekura, azama hanagu
    meme nehiane.
  kbh-kbh: Bëngbe Bëtsabe bëts yebnents̈e canÿe cosheto yojtsemna; tojanonÿná orscana
    chca s̈ocá inamna. Ents̈anga imojanamana cada te cha juanatsana canÿe luaroye,
    Bëngbe Bëtsabe bëts yebnoca, Botamana Amashjuana ca uabáinoye, chë tmojtsachnëjuanënga
    lemos̈na chaótejañama.
  ron-LSB: Se ducea un om șchiop din pântecele mamei sale, pe care îl puneau zilnic
    la ușa templului numit Frumos, ca să ceară daruri pentru cei nevoiași dintre cei
    care intrau în templu.
  pon-pon: A ol amen me tikida na a danidan, me kin wijikedo pwiledi liman wanim on
    im en kumlok, me ad a Iinan, ni ran karoj, pwen wia poekipoeki ren me kin kolon
    on nan im en kaudok.
  nhe-BL: Huan nepa itztoya se tlacatl metzcototzi tlen queja nopa tlacatqui. Sequin
    tlacame mojmostla quihuicayayaj huan quisehuiyayaj campa tiopan puerta tlen itoca
    Yejyectzi huan quintlajtlaniyaya tomi para ica panos tlen inijuanti tlen calaquiyayaj
    tiopa.
  sps-sps: A mes agiir me a moun ya na mat natiny govets finy naa rori tana pan te
    koo ri, Matainy Sobaa Na Saavits nana saape natiny fagum rori ya te sing maamaa
    ta ka tana vainy tan mamatsiny nainy.
  wnc-wnc: aminu tapatuta gwabok gwakge kwaipatang yukut. Siwan gwabou wagwakgane
    umana gwabou take siknga gwak ngang iniking. Siwan tapduknga aminu waapata asaakut
    gwene kepita tapa tekwamban kepi kunangge apmeptakut. Kepi kunangge apmeptawawan
    asinggan kosangayuk notnata gwaamutakapuke gwabok gwau kwaimune tewa yukut. Yuke
    kawawan aminu kunduta Anutue you wagwene kopnangge tasiwawa kake mani mateknga
    nae namukenga kopnong ngang yaninggakakut.
  bus-bus: Gↄ̃gbɛ̃ kee kú gwe wà à ì ɛrɛ ũmɛ. Lán guu e dↄↄ nà wè à sɛ́ wà mↄ́ wà
    à diɛ Luda ua gãnu kɛ̀ wè be Gãnu Maaa guu. Gwen ègↄ̃ baa kɛɛ gbɛ̃ kɛ̀ aↄ̃ↄe
    gɛ̃ɛ ua pì guunↄa.
  gub-BL: Amo awa tàpuzuhu huken huwake hin a'e pe a'e. Wata 'ym ma'e romo hekon a'e,
    uzexak kar mehe arer we nezewe a'e. Ipytywà har upir heraha a'e pe wà. — Puràgete,
    a'e uken her romo a'e. Tuweharupi weraha a'e pe imuapyk pà wà. Tuweharupi wenoz
    temetarera'i a'e pe ur ma'e wanupe. — Pemur temetarera'i ihewe ty wà, napuner
    kwaw heata haw rehe ihe ty wà, i'i hin a'e pe, Tupàn hàpuzuhu pupe wixe ma'e wanupe.
  imo-imo: Kano kinye iye kimbo keri leli te akuna molorumu. Anumuni olo tuku kimbo
    keri lelimu merimu. Aku iyemu yu imbo ongo Gotenga ulke awili tempelena tukundo
    pungema konge tepa kou tieio nipili ningo waliwali meko ongo Gotenga ulke awili
    tempel kere pulu te imbi tiko Paa Penga ningi kanona mondopula teringi.
  boj-boj: '@see-verse:ACT.003.001'
  eng-DRA: 'And a certain man who was lame from his mother’s womb, was carried: whom
    they laid every day at the gate of the temple, which is called Beautiful, that
    he might ask alms of them that went into the temple.'
  knf-knf: Kë bañaaŋ baloŋ başë ţij da ñiinţ aloŋ anţakmi ţi kabuka. Unuur unwooŋ,
    baji baţija kaţooran ţi plëman pi Katoh ki Naşibaţi pi bajaaŋ badu Plëman Pnuura.
    Aji ţo da pñehan bañaaŋ banjaaŋ babi pneej ţi Katoh ki Naşibaţi.
  san-KHM: តស្មិន្នេវ សមយេ មន្ទិរប្រវេឝកានាំ សមីបេ ភិក្ឞារណាត៌្ហំ យំ ជន្មខញ្ជមានុឞំ
    លោកា មន្ទិរស្យ សុន្ទរនាម្និ ទ្វារេ ប្រតិទិនម៑ អស្ថាបយន៑ តំ វហន្តស្តទ្វារំ អានយន៑។
  arn-NT: Fey tati ngillatuwe ruka ñi wülngiñ mew, mülepurkey kiñe küntro wentru,
    choyüngelu müten ñi felen. Fey tüfa yengekerkey fill antü, fey elkünungepukey
    inafül ti wülngiñ “Rume Adi” pingelu, fey tañi ngillatupülatayafiel tati pu che
    konkülepulu.
  zas-NT: Roꞌ xport yadoo guin zojb tijb bén ad rajct rza diizd gojlaman. Zianczi
    rbeꞌc reeman laaman roꞌ port guin, ni la Port Zaꞌcdxoon, din guiniabaman carda
    loj ree bén ru lën yadoo guin.
  ken-NT: Bágháká nɔ́kɔ́ ndǔ nyǔbha anɛ bábhɨ̀ŋɨ bɛ Ɛrɨ́tí Nyǔbha, bághɔ́
    mmu anɛ áchí mbɛ́ntí tɛ nɛbhe ɛni arɛ́ chɔ́kɔ́. Yɛ̌ntɨkɨ ɛwak bo bápɔ̀kɔ nyaka
    yi mámbʉrɛ ndu nyǔbha wu bɛ́ ánɨ́ŋɨ́ nɔ́kɔ́ nkáp ntá bo abhɛn báfʉɛ̀t bɛrɔŋ
    amɛm ɛkɛrákap Mandɛm mɛnɨkmʉɛt.
