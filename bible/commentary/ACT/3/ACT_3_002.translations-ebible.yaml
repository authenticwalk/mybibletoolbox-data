    máklimus ten sumáddáp hidi ten Templo.
  auy-auy: '@see-verse:ACT.003.001'
  tbg-tbg: Vitanta Kotira Naavuniara viha qenti vo, vira autu Voqaraa Qentive tunaini
    orure tavovaro vaiinti vovano aiqu rarera vuva qentiana mini vaura. Vira aiqu
    nai nova vatato entaraqaahairo rarera vuva vaumanta vira navunaaka vo enta vo
    enta vira rauku vare vi qentiraqaa vuru kovaro viva vo enta vo enta qentiana vaiharo
    Kotira Naavuniara vukara monuve airairave ti timiate tiharo naari vaura.
  hub-NT: Nuna jea waitiri naari Shiram tutai ajaku. Nu waitinam shuar wekaichun tuke
    tumauk akinan juki, jui pujus shuar utsaniartai kuitan seamti, tusar tuke apujin
    asar itaawar apujkiaruiti. Turam nui pujus shuar utsaniartai kuitan seama pujau.
  hmo-hmo: Unai gabu dekenai tau ta, aena dika ia vara, dina ibounai idia huaia lao,
    Dubu Helaga ena iduara, ladana “Namo Herea” dekenai idia atoa, ia helai. Bona
    Dubu Helaga daekau taudia, idia dekenai ia noinoi karaia.
  big-big: Puwili i walekmakki kang Yombiyangai Panurik meirikke kanda pulogo pura
    yombanu nak panugu wazamiyawekke ingeyau kaile wizigeya yeik yolubek mogosa wizilege.
    Togo wok mabiyeng nawiligu pi lalektikke wagelawei kanda kang purikke mogosa wezami
    mizi logo pugu yongkambanu i walekmakke waberek miziweki lewawiliyegi kingyengki
    nguk yeibene.
  gux-G: Bi den yi maani ki tugi nilo, ke bi mali o ke o tie wabo ki caa ki kaandi
    o ku jaandiegu bulñɔcianbu, ban yi yaabu bu bulñɔŋanbu yeni kani, ke o miadi
    yaaba n pendi ki kua ku jaandiegu nni.
  cnl-NT: Ca²³jí̱i̱n³te'²³ dsa³ 'i³ quie̱n³ jø̱n³ dsa³ 'i³ 'uaa'³ tɨɨ². 'E³ lǿn²³
    quie'²³ xen³ dsa³ 'í³. Sú̱n² jmɨ́ɨ² ca²dxén²te'²³ 'oo'² 'ñʉ́² gáan³ je² jua'³te'²³
    'oo'² je² bi²³ lii'². Ca²dxén²te'²³ 'oo'² 'ñʉ³¹ 'e³ jua'³ ŋɨɨ²³ cuu² quie'² dsa³
