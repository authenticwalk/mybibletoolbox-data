    si kada nia futa. Nia kai gooru ki 'i seeri uri gani doo lae siana toae ki sui
    gwana ne kera ruu kau 'ana maesakaa nai.
  ukr-1871: І несено одного чоловіка, що був кривий від утроби матери своєї, котрого
    кладено що дня перед церковними дверима, званими Гарними, просити милостинї в
    тих, що входили в церкву.
  apz-apz: Kuso somneꞌno ole lɨwoꞌnɨngkohofi wonyoangkafoponoho. Hopo sopo hwe fihwo
    sɨfe kokatoꞌnnyoꞌnjo konaꞌwohi aswo mtaꞌni osenohini maꞌmentiso sohwo humunyoponoho.
    Sɨkuno huhwo huhwi huhwo sohwoe aꞌamuso intokwasontɨfi osopo itofasiyoꞌnohini
    imotofɨhweho. Aꞌamu ango engo somo nohotoswahonɨngkofo sohonta hwe huhwo sohwo
    hamniyoho jomo ulɨmojo hweho.
  yon-yon: Karub maa awaan yu kabeyob aombed yon arewa keroon kuu, ye karubkimbed
    did arimbed karine mene kurikuri boyambib darewoob kuuk ambongkombon yaningko
    Kerengkandimbon dia kowiiwe, aomne angkadere kamiibdan yaa menengkun kamok diboroon.
    Aron korem kwamimaan.
  poi-NT: Jesɨc tsacta̱ tu̱m cu̱xuj jém ma̱stɨc aŋna̱ca. Je cu̱xuj mu iñay. Nanɨcta̱
    tu̱m jém puerta iŋna̱ca iñɨ̱yi jém Wɨbɨc Puerta. Jemum tsacta̱ cada ja̱ma iga
    iwágáyiñ tumiñ jém tɨgɨyyajpáppɨc jém mɨjpɨc ma̱stɨcjo̱m.
  wuv-wuv: Ma hemea rama'a, hemea na torotonamii fei iba'ibana, rona poronaa hia poaa
