  cof-NT: Junni loto quiranari, jancan tsachica tanjanaminlanue. Diosichi ya tamolan
    quelole chutebi tanjanaminlanue. Ya tamolanni Uraran Tamolan tinun jominue. Aman
    ya jancan tsachica ya tamolan quelole ma cura chutemin jominlanue yape Diosichi
    yabi wiminlachica lemosi calaca farisa. Nainunle nechi natiya nenano podeitumin
    jominue.
  srm-NT: Nöö di djai u di Wosu u Masa Gadu bi abi wan döö fëën de kai Hanse Nëngë
    Döö, nöö naandë de ta tja wan sëmbë ko buta. Di sëmbë dë bi lan sensi nëën mama
    bëë dendu, nöö hiniwan daka de ta tjëën go buta naandë faa musu ta pidi möni a
    dee sëmbë ta pasa nango a di Wosu u Gadu.
  qvs-NT: Chaypi suk mana puriy atipak runa karkan. Chay runaka wakllidu chakiyuk
    nasirkan. Tukuy diya familyankuna paytaka pushaksapa chay wasi punkunpi tiyachik
    tukuy yaykuk runakunata kullkita mañananpa. Chay punkupa shutin karkan Allima
    Punku.
  zca-NT: No ro' pwert yado' kwa'n lë Chul, ze' nizob tu miyi' kwa'n nagakt zë dizde
    ngol xa'. Zilita' ñanu men xa' ro' yado' ze', par nina'b xa' gon lo rë xa' ña
    yado'.
  cbc-NT: Mai, to templo wii jope tʉpʉ ãninucũñupʉ̃ jĩcãʉ̃ cawĩmaʉ ãcʉ̃pʉ̃na caámasĩẽtacʉ.
    Cʉ̃ yarã pʉame Caroa Jope cawãmecʉti jope tʉpʉ cʉ̃ cũnucũñuparã, camasã caetari
    majãrẽ dinero limosnarẽ na cʉ̃ cajẽnimasĩparore bairo ĩrã.
  qxo-NT: Yaycuraycarnam ricayargan juc runata yuricuyninpitana ishcan chaquin wanushga
    caycagta. Tsay runatam cada junag castancuna apayag templuchö “Shumag Puncu” ningan
    yaycucunaman, tsaypa päsagcunata caridäta mañacunanpä.
  mox-mox: ʼInega tuta nana Vanue Gwalagwalana masuʼedaninaya iʼifoqe taha ʼoloto
    ʼaqena veifana lova ʼidewana viʼoiea iʼitea. Ta vanue nana ana ʼawa ʼinaya toabui
    toatoa ta ʼawa nana igabea ana wawa “ʼEbelugu Gasagasana.” Ta ʼoloto nana enavo
    tuta qabuna iʼavaʼavalei imimiei ʼawaya iaʼuaʼuya. ʼInega vevenoqi tolugu ʼidia
    iula weaqina.
  kew-kew: Pisipi rabu go epe lotu adana pora gaape-nane pora napami aa meda pirisa.
    Go aare agimi aa oyapalae madu isa. Oro yaalo epe pora gaape temede amaa-nane
    ria ipua mapiraasimi. Go aame lotu ada-para odobalimide onaanu-para mone oyae
    meda ogenalo mea mapiraasimi.
  dww-dww: Be tempol nopone matakeda tenaḡa ya kenakenana isanama ‘Verekaua’. Be raḡan
    matabuna banaga dabudine tuera ya tubuḡena a kiroḡi be inam matakedanama diane
    ai mieni be aitauḡa tempol nopone a naḡonaḡona ḡarodie mane ya kiḡikiḡiedina.
  twi-ASANTE: Wɔreyɛ aduru asɔredan ɛpono a wɔfrɛ no Ɛpono Fɛɛfɛ ano no, wɔhunuu obubuafoɔ
    bi sɛ ɔda hɔ. Na wɔsoa saa obubuafoɔ yi de no bɛto ɛpono yi ano da biara ma ɔsrɛsrɛ
    sika firi wɔn a wɔrekɔ asɔredan no mu no nkyɛn.
  aoj-aoj: Eaꞌ anona aman boꞌwagah hondolaꞌanai nape anamba, maꞌmana ananiꞌwi fowaꞌ
    kogolana nape atapina. Dondol esis sandaꞌana sofaꞌana sahaponana nape ipat luꞌunai
    Godi andoꞌ felefeleꞌma uta sagaꞌi fasitai. Ma nondailasa moni gwaꞌaisi maisa esis
    amam nematawa sawis sagafeꞌma lotuwi.
  cbv-cbv: Yeó jáap jʉmat pah Tʉ́ini Jẽc wʉ̃t jʉmʉpdih ã chéenwã jéih bejcannidih
    ĩpĩ́ ʉb jʉibí chʉ́ʉd jwejep wʉt jĩ. Jáap cã́ac jʉmnijeh caán jéih jibcanni ãtát
    jʉmʉp wʉt jĩ. Caan jẽ́cdih chʉ́ʉdnit, caanjĩ́h waadnítdih dinero ãpĩ́ ʉʉ́bʉ́p
    wʉt jĩ.
  taw-taw: '@see-verse:ACT.003.001'
  jic-NT: Ne'aj tjá'asatsja yom ma polel wínetsja. Tsjom c'atsja jupj. Tsjicj way
    pepes ma polel wínetsja. Lovin ma polel wínetsja. Pjü jyawca na nepenowá tucuman
    jupj jun vilicj nt'a, Dios wo nt'a. Ne'aj tüpüntüpj jupj. Jun vilicj ne'aj “'Üsüs
    Justa” lotsja jupj. Ne'aj t'emel la tjemyónatsja ne'aj tjelyawun̈ jis lal.
  zap-NT: Nga ruydoo zob te mgyeey ne ngyidet nii axtegue ne wal men. Yzaandxee dxe
    ra mén razoob mén mgyeey guin ruydoo ledne ka yaglaa ne la Zhaandxee, chen ynab
    men goon lo yra mén ne rdee lenydoo.
  wer-wer: Pël ëak itaangkën ngönën tup kaöetak ka kanër pitök ka kan ompyaur pël
    yamëëa pöra naë omën namp ing il tëaup wëa ngaanëër ëlëpë yaatakaan pël ëaup wilaup
    pi pimtok kan sak waisak pël naën yaaup. Pi akun poutë omnaröak wak së moulmë
    pël yeëa. Pël ëën omnarö Anutu pim ngönën tuptak ilëak yaaröön sumatön kimang
    maim yeëa.
  ipi-ipi: Peapi-kola, akali minditupa-mane akali kee koo mindi awua epeainipia. Wamba
    bala angini-mane akali okone mandea-angi, bala kee koo mandu yaepia. Ole dindi
    lo akali kee koo okonemane lotu anda andane okona anda-pango poyale epolai wandakali
    tupanga munipi, minditaka tupa giyapa lo tee leakale nembo toto, akali minditupa-mane
    bala lotu anda andane okona ende asia lomba yati-pene wete lalaini ongane peteakale
    lo bala awua ipuku piyainipia.
  qul-NT: Chaypi tucuy p'unchay uj naciskanmantapacha such'u runata churaj cancu Hermosa
    niska sutiyoj puncupi, tucuy yaycojcunamanta limosnata mañacunanpaj.
  tnc-tnc: Torã ĩ'rĩka bitamaji ᵽo'ijirikakite koᵽerekarã ruᵽaeka. I'suᵽaka kimamaka
    ĩ'rãrĩmi uᵽakaja kijeyomarãre kire kõkewa'riroyika. I'suᵽaka kire baatirã koᵽereka
    Jiyurika ãñua wãmeika rõ'õrã kire naruᵽataroyika. Torã ruᵽatirã wayuoka kibaayu
    ãrĩwa'ri “Niñerũ kũᵽajĩ yire mija ĩjibe”, ãᵽaraka kimaeka.
  ter-NT: Yoko ápe hóyeno omeátinekene itúkeovo mohéveu. Heú koeti káxe ómeokono neko
    hóyeno xêrerekuke pahapéti iháxoneti “Uhé'ekoti”, enepone páhapetea kíndana ne
    hána'iti imokóvokuti, motovâti épemea tiûketi xanéhiko urúkovotiya.
  bmr-NT: Jaanaa ifiivuunotɨro ɨɨgotɨɨboco asatyumoro fafucuvaacɨvɨro temploja guhuga
    ɨmegavɨ diiboco ficuhicaumo imomo ovosɨɨhuga iicahuga ɨmegavɨ toojafaño ofoomoco
    nɨhɨbamɨco idilluqui.
  fuf-fuf: Ɗun hawrondiri aaden jibindinaaɗo e boofoyaagal no addeede joɗɗinee ka
    dambugal juulirde mawnde wi'eteengal Dambugal Fotungal, fii toragol naatooɓe ɓen
    ka juulirde, wano woowirannoo mo non kanko jukkunnaajo on ɲande woo.
  mwc-mwc: Ba namai sebare kesana i tupuwa goyo digadigana, si kabari si gegae God
    ana ku yove matam ketana, te yoreyorei Matamketa Kepamarina, ba kao patepatena
    namai si tereterei ba pipiya si riuriu God ana ku yove si riuriu wai ku riurisi
    i bikawakinana.
  bhl-bhl: Unbomi, Sunbin-Got em am yol aneng beem mit mewso teleko, wati beem abisom
    beem wiin e “Abisom Ati te Ati” ka kel e, kunum yan yout nam kunum mak teinbelei,
    i atemsiliw kale. Kunum be auk kumun tem elote yout nam kese kunum ete kale. Diwkuw
    diwkuw mali kawtiw i elo debele teleko, am yol beem abisom dim ka kel tein kolewsiliw
    kale. Koliwi, yout kunum be kalo teliw kawtiw ilo “Yu tum win mak dunemina!”,
    yangeko, genemale kale.
  ons-ons: Pakimo ŋei mane kine bori worine nagaine kotino ŋine mo yaline wakonge,
    eŋe naso baŋem ma ari birakau, Bakom Urum wane madetine mane eŋetne “Madet Tasigaine,”
    yewa met mageke. Metki, ŋei ŋerep eŋe Bakom Urumgo wawa ketket okanbi, eŋe wesi
    aboŋ manikei wane ra meŋen okan one met maŋke.
  con-NTPO: Fae Chiga etti'su sombo'tti tsu Ñoncca'a Sombo'tti qquen inisecho'cho.
    Tse'ttinga tsu poi a'ta fae tsandie chuitepie tsu'tte dañonge'choma faesundeccuja
    anga ccuiña'jen'fa. Tsa'caen ccuiña'fasi tsu corifin'dive iñajan'jen Chiga ettinga
    cani'jen'fa'choma.
  ghs-ghs: '@see-verse:ACT.003.001'
  peg-peg: ଏଲେଙ୍ଗ୍‌ ୱେଡ଼ାଲିଂ ଜଲମ୍‌ତାଂ ଚଟା ରୱାନ୍‌ ମାନାୟ୍‌ ପିଣ୍ତିୟା ଆଜ଼ି ହାଲ୍‌ଜି ମାଚାନ୍‌,
    ମନ୍ଦିର୍‌ତ ହଣାକାର୍‍ ମାନାୟାର୍‍ତାଂ ବିକ୍ୟା ଏନ୍‌ନି କାଜିଂ ଲକୁ ହେୱାନିଂ ନିତ୍ରେ ହେବେ ହଲ୍‍ନି
    ତର୍‌ ନି ଦୁୱେର୍‌ତ ଇଡ୍‌ବିସ୍ ମାଚାର୍‌ ।
  txu-NT: Adjàkam ne mrãnh kêt nhym me mỳn o ba. Akati kunĩkôt ne meo ban kikreti
    jajkwa krekre kuri krĩ. Ajkwa krekre ja nhidjibê ne Kĩnhtire. Nãm me o ban krĩ
    nhym kam me ngjêx kunĩkôt pi'ôk kaprĩ'ã me 'wỳro krĩ.
  eng-WEBU: A certain man who was lame from his mother’s womb was being carried, whom
    they laid daily at the door of the temple which is called Beautiful, to ask gifts
    for the needy of those who entered into the temple.
  gnw-NT: Jare ĩru vae reta güeru opa ara rupi penti cuimbae ipuere mbae uguata vae
    oñono Tumpa jo jonque pe. Cua onque jee co ipõra vae. Cuimbae ichɨ güi oa güive
    ipuere'ã etei uguata. Jocua onque pe cuimbae uyerure corepoti re Tumpa jo pe uique
    vae reta pe.
  mux-mux: Kimbu kis lirim yi te akuna mulurum. Anum-ni mirim kene kimbele kis líliele
    mirim. ‘Yunu yambu oku lku-tembolluna lkundu pungí puringma mawa tepaliinga “Ku-moni
    sai.” nipili.’ niku taki-taki meku oku lku-temboll keri-pulu tenga ‘Aima Kaiéle’
    niku bi liring akuna munjuring.
  maj-NT: Yo̱ b'ejña nku nda̱ xi tu̱ b'a̱ ts'ín najmi mahá fi santa nkúhu nga kitsin.
    Xki̱ ni̱stjin n'ek'íéjña ndo̱ a̱nkju̱a̱ má ma na̱tsihi̱n ni̱nku̱ xi 'mi A̱nkju̱a̱
    Tsjo Tjín tu̱ xi bankihi̱ ra̱ to̱on xu̱ta̱ xi fas'ehen na̱tsihi̱n ni̱nku̱.
  bkq-NT: 'Târâ myani uguondo adakobâdânry nhedylymo, ihuru, ipaunru warâ tywyke iazeypy.
    Kopaelâgâembaba myani eataen-ho modo nhadyly Deus ety iwyantaji, “Portão Iwâkuru”
    kehoram. Târâ myani ekadybyem tawyly ume, Deus ety odaji egawânni modo nhekaendyly:
    — Ytyendaungâ. Ydinheruru wao âunduwâtaungâ — kely.'
  kue-kue: Ana togl dra ta igle yongwa i kangiye ‘Wakai-yene’ we dingwa. Ana yagl
    ta mam kugl yomara kagle siyungwa, yomba engenge yaglmo i bagl yombugl ipi endingo
    togl dra mina igle paimogl ana yomba ende God holi yungumo mina enamunedi eingwa
    i ye moni pre yana di-di orkwa.
  cot-NT: Ariquea oraniqui sotsiqui teemporoqui isavicaque irira magoviroshiri, igantagaqueate
    ivoacoquero imagoviroshica. Aritarite yamapinijiaqueri sotomorontsiqui icantajitica
    Cameetsari yoguisavicanajiri cameetsanijite iramanajiavaqueri imentaquitsite quijapinijiatsica.
  bnp-bnp: '@see-verse:ACT.003.001'
  apn-NT: 'Nhũm mẽhõja hakwakrem hkrĩ. Katorxà nhõxà hkre rũm hte grà nẽ kator xwỳnhta.
    Nẽ arĩ hkrĩ ho hkrĩ nẽ aa kànhmã ãm nẽ ri pa hkêt nẽ. Nhũm hte hkràmnhwỳjaja apkati
    mẽ hamỳ nẽ ma o pa nẽ Tĩrtũm mã amnhĩ jarẽnh xà hã ixkre jakwakrem hkrĩ nhũm mẽ
    hwỳr o hkrĩ. Hakwakreja mẽ kot kãm: “Mẽ gjêx xà mex” anhỹr xwỳnhta kapem hwỳr
    mẽ mrar xwỳnhjê hwỳr o hkrĩ.'
  ctp-NT: Ngaꞌan ska yu tiꞌí kiyaꞌ tuꞌwa laa, ngwañaꞌan tiꞌí kiyaꞌ yu ti bra nu ngula
    yu. Nchga tsan ndaꞌan loꞌo taꞌa yu tiꞌí kanꞌ ꞌin yu tuꞌ laa tnun kanꞌ, ska tuꞌ
    laa nu ndiꞌya ꞌa ñaꞌan, ndlo naan neꞌ kichen ꞌin ran. Ngaꞌan yu tuꞌ laa njñan
    yu lomstan ꞌin neꞌ xa nu ndijyan neꞌ tuꞌ laa bra kanꞌ.
  opm-opm: Susa wandeiyaoh buh tikikitipsi sup uh ihtin orhor itip han tit patgopri.
    Ihir gwar tei sar pisus Got ohe ap yawar ohe Ap gwatei moh yahnap ap gwateimur
    ma poripti ap gwatei duup moh mandatperhan oh rotu ham apriya han ihirnong dipwi
    Mani ti namdina por deip deipat han oh patgopri.
  bvr-bvr: Rrapa jandarra gun-gata gu-jirra gu-gomarriya rrapa ngana gu-jirra gun-gata
    gubu-ngurrjinga aburr-workiya Gun-molamola Ngana Gu-jirra, an-ngardapa an-gata
    a-bambunggunapa an-nyarlkuch nipa aburr-yigipa aburr-borrmunga abu-ganyja gurda
    aburr-bamuna. Minypa Wangarr gun-nika gu-ngana abu-barnjinga aburr-workiyana,
    wurra gama gorlk aburr-bona gurda aburr-workiyana a-ngiwija a-ni burrwa a-workiyana
    rrupiya.
  wal-wal: Yelettoosappe doommidi, wobbe gididi de7iya issi bitanee Beeta Maqidasiyaa
    geliya asaappe miishshaa woossanau, ubba gallassi daro lo77o giyo Beeta Maqidasiyaa
    penggiyan wottiyoogee de7ees.
  zad-NT: Na' cho'a puert c̱he zeena' daa nec̱hj yoodo'na', puert daa nsi'gake' Puert
    Xochi, chi' to beṉ' nxiṉj ṉi'ena' ka goljtie'. Na' yog' lla chjḻekgake'ne' na'
    kwenc̱he chṉabe' karidá lao beṉ'ka' chdop chllag yoodo'na'.
  kmg-kmg: Ehame ŋic moc neŋgoc bumaŋkonec puriŋ fuakicne e reŋke warembiŋ. Ŋic e
    âgofâcne jaŋe šoaŋne šoaŋne taha ufuŋte Motâcbiaŋko râepie ŋehuc ŋic ufuŋko fec
    wahac embiŋ jaŋe bâmec wiacte numu-jare jujec.
  aso-aso: ve ma izelehi mulunoutiꞌ gebili sotoꞌ ive nene monoꞌ numuno neꞌmi gateni
    adoꞌ lamineꞌ goloso neive laaꞌ aniꞌ gateniloꞌ nene gamene gamene eleꞌmizi di huli-dikevo
    aꞌmidoꞌ mino eveneꞌ dizi limi ave nene monimuꞌ vokuꞌ vokuꞌ lo-ngedo minaaꞌ ineꞌ
    ve.
  uli-uli: Ye mel semal mal irel loboswe rema sor bo Hatam Kamdidiy, le yela subdoh
    chog ngo ye mes mekla pechel. Pangal ral ngo yarmat rema hasiloh metal hatam le
    bo yebe dodongor salpiy mo irer rechoka rema bulong lal Templum we.
  nin-NT: Ugo numa à mɨ aza zhi nggo a ngri ma mu, aba ba ma ku zu na angu ankonki
    ka Uki ku Ibarr Abachi ku nggo à yo ka di Ankonki a Iwre wa. A di ba ma ni ivi
    yi nga ni zu wre ku à bu barr anishirr a bi so rri ba inklo.
  acu-NT: 'Tura Waiiti Shiiram tutainum wayaawartas wearmiayi. Tura waiitinam jear,
    aints wekaichau nuni pujaun wainkarmiayi. Nu aintska akiinamunmaya tuke wekaichau
    asamtai, ni weari ainau kintajai metek Yus seatai juun jea waiitirin aints nuni
    waainaun: Wait aneasrum kuik surustaram titi tusar puusar ukukiarmiayi.'
  cak-WNT: Y chiri' pa jun ruchi' ri rachoch ri Dios ri Jabel Oc Nitzu'un niquibij
    chare, ronojel c'a k'ij c'o ri yebeya'o ca jun achi cojo chiri'. Ri jun achi ri'
    can pa ralaxic c'a pe tek ma nicowin ta nibiyin y nuc'utuj c'a ca limosna chique
    ri winek ri ye'oc apo chiri'.
  ebk-ebk: Wacha nan usa ay laraki ay naiyanak ay pilud ay nangatokor as nan Templo
    as nan sag-un nan sugpan ay makali un Am-ammay. Inurkiw ay maokwat hiya ay maiyuy
    hid-i ta munlemos as nan chiyuycha sungkop.
  spa-PDDPT: Cada día llevaban un hombre cojo de nacimiento a la puerta del Templo
    llamada La Hermosa, para que pidiera limosna a los que entraban.
  ruf-ruf: Iwanu tsawang'ali womghalagha imunu yumwe iyakalile chimbete kulawa kwelekighwa
    kwake. Chila litsuwa iwanu wang'ali womwika imunu ayo mne libani lye ing'anda
    ye Imulungu ilikemighwe “Libani linoghile” ili yalombe chochose kwe iwanu iwang'ali
    wakwingila mne Ing'anda ye Imulungu.
  gun-gun: Ha'e jave py ma heraa avi peteĩ ava itui'i guive ndoguatai va'e. Ha'e va'e
    ma ko'ẽ nhavõ omoĩa 'rã templo rokẽ Iporã 'epy va'e py, oike va'e kuery pe mba'emo
    re ojerure aguã.
  agu-BL: Ncha'tz nin opon ticy'le'n jun yaj yi co'x tkan. Tetz nin i'-tz yi titz'e'n.
    Na cyakil nin k'ej cho'n na cyaj cyen i' swutz yi sawanil yi templo yi na bi'aj
    Chin Yube'n Nin. Cho'n na cyaj cyen i'-tz tan jakle'n rmosum scyetz yi e' wunak
    yi na cho'c le templo.
  isn-isn: Muntu nua kituunga, kitele puma kutugwa, ai watulaa ukukenkwa kila mahiku
    hangi ai watulaa ukulalikigwa mu mulango nui itekeelo nuitangwaa uziza, iti ahume
    kulompa isongelyo kupuma ku antu nai atulaa atungile mi itekeelo.
  eng-PEV: '@see-verse:ACT.003.001'
  ilo-ULB: Ket adda maysa a lalaki, a pilay manipud pay iti pannakaipasngayna, nga
    inaldaw a mabagbagkat ken maipapaidda iti ruangan ti templo a naawagan iti Napintas,
    tapno makadawat ti limos manipud kadagiti tattao a mapan iti templo.
  pir-NT: Decoripe ti wʉhʉ cjã sopecaha quehnoari sopecaha wame tiri sopecahapʉ apequina
    ihcãquiro masʉnore ne cãhta, duhu dapoe tiahye. Tiquiro masʉno pehe wahma masa
    bajuaropʉta tini masiedahye. Sa yero tiquiro ti sopecaha caha niñerure sini dujie
    tiahye ti wʉhʉpʉ sajãñequinare.
  anv-NT: Ne ndɛre ɛbwɔ́ áchwɔ kpɛ né menombí ɛwé ákuú menombí melɔ́mélɔ́,
    ágɛ́ mende fɔ ayi abɔ́ alu mbwéré tɛ ábyɛné ji ndɛre ajwɔlé ɛfɛɛ́. Bɔɔ́
    ákpáne ji yɛ́ndé bií, ábélege né menombi ɛwémbɔ nnó akɔgé dekɔ mbaá
    bɔɔ́ abi ákóoge akpɛne mmu ɛcha upɛ Ɛsɔwɔ.
  sab-NT: U gerungwa Chube ole ugakalla gdaite kada Ugaka Noare, ugaka ege Pedro kaire
    Juan gwagedu kwian onbre seragda kwebangadi, onbre e mebanga ene seragda kwebanga
    soli bebitrabi unalla giti ama me ñadu chage, kwian na diali kle ama dbe kle joge
    ama gbe ugakage igi kade mau alin kwiange kwian bai kaire kle joge tangle gudegu
    u ege.
  tmd-tmd: '@see-verse:ACT.003.001'
  acr-NNT: Ronoje qꞌij kꞌut kakꞌam lo jun achi ralaxibꞌem sik y kayaꞌ chwach ri Rocho
    Dios pa ri okibꞌal kabꞌiꞌx che “Lik Chom” chaꞌ kutzꞌonoj ulimoxna chike ri winaq
    kebꞌok bꞌi.
  kpg-kpg: Taane mmade ono wae mai i dono haanau e lahalaha mai gi di ngudu di bontai
    di Hale Daumaha dela e haga ingoo bolo di “Bontai Madamada”, belee madamadau ana
    teenedi gi nia daangada ala ma ga ulu gi lodo di Hale Daumaha deelaa.
  taj-taj: परमेश्‍वरला मन्‍दिर न्‍हङरी वाङ्बा म्‍हिगदेदेन छ्‍याम टाङगा ह्रीगै भिसी
    न्‍हमाहेन्‍सेन कुज्‍या मुबा म्‍हि गिकदा म्‍हिगदेसे सदन परमेश्‍वरला मन्‍दिररी वाङ्बा
    म्रापरी भसी थान्‍मुबा। थे म्रापदा जेबा म्राप भिसी भिमुबा।
  avt-avt: Mɨtɨk hak kerek hɨt enum nɨpaa miye winaak ere in, hekrit hekrit mɨt nɨnanek
    newisɨk kau menep ya weipɨr niuk mɨrak “Yaaim” hɨram ya weipɨr ham me wɨnak iuwe
    ke God, hɨrak kau en kitehi mɨt miyapɨr kerek nanɨno nɨmɨn hɨrak ketpor hɨr nanwetɨwek
    pewek mei me menmen.
  cbk-cbk: Alla na uno del maga puerta del templo, ta llama el Puerta Bonito, tiene
    un gente sentao quien pi-ang desde el di suyo nacimiento. Todo′l dia el maga gente
    ta carga con ele para pidi le limosna con aquellos quien ta anda na templo.
  uig-ARA: شۇ پەيتتە بىر تۇغما توكۇر ئادەممۇ بۇ يەرگە ئېلىپ كېلىنىۋاتقانىدى. ھەر كۈنى،
    كىشىلەر ئۇنى ئىبادەتخانىغا كىرگەنلەردىن سەدىقە تىلىسۇن دەپ، ئىبادەتخانىدىكى «گۈزەل
    دەرۋازا» ئالدىغا ئەكېلىپ قوياتتى.
  tuf-tuf: Sir ojcor conic querat eyan óriquen querat aw̃ujacro. Sir usi querat acor
    cur ítitan, ser istiy quescar chohcuá ésatro. Chohcuá rehquít im istir sahu sahu
    bitách béjetro. Eyta cuácayat, istiyát cuanmí cut, cuanmí cut erar yehw̃ béjecuano.
    Querat ey acor uw quin ray chiín acu chájacuano.
  abx-abx: Mismo sinan aniya' lulid nagbayawan pada'iray si pangngagihan si kuta'-na
    si templo nag'arunan Pinakamahalap Pwirtahan. Allaw-allaw ari nagparapa'anna'
    i lulid pagpalako limos si mga a'a tisallod si mga hawan-na si templo.
  mco-NT: Jabom jabom anajty jäy yajnɨcxcɨxy ma je Dios ytɨjc'aguu tüg tecyma'tpɨ,
    jadu'n je' anajty tɨ yma'xung'aty. Chi ajcxy pɨdägy je tecyma'tpɨ ma je Dios ytɨjc'aguu
    huɨdi anajty yxɨɨ la Hermosa, jɨgɨx jɨm pɨjctzohuɨpy meeñ ma je jäy ajcxy huɨdibɨ
    tɨgɨɨyb ma Dios ytɨjc.
  bsp-bsp: Tosurɛnɛ pasarɛ wəbəc nwɛ aŋkomɛ kətɔ-kɔt mɔ. Dɔsɔk o dɔsɔk aŋc-kekərɛ
    kɔ padəs nde kusuŋka ka kəlɔ kəpɔŋ ka Kanu. Dəndo wəbəc nwɛ oŋc-tolanɛ daka nɔnɔfɔr
    disrɛ afum aŋɛ ŋaŋc-bɛrɛ kəlɔ kəpɔŋ mɔ. Kusuŋka nkɛ aŋc-we «Kusuŋka Kətɔt».
  kqf-kqf: Kamaina bi oloto ḡemota kaḡena nuwakududi mai i tubuḡaye a avali tavaite.
    Bi pali vanuwina mataetinemo, sawai isana, “Mataeta mulemulelena.” Ḡome aimiyeni.
    Tana mba ḡome laḡan matabuna aimiyeni bi i miyamiya bi mabai pali vanuwinemo a
    saḡa a nawanawana lisidimo mane i wai waigigimane.
  cpb-NT: Ari ritonkyotakotantaka ramaitziri kisopookitatsiri. Rashi rowiro owakera
    itzimapaake. Maawoini kiteesheri ramaitapiintziri omooki tasorentsipanko iitaitziro
    “Owaneenkaanto”. Ari risaikapiintziri impashiyetantyaariri koriki ikowakoyetziriri
    kyaayetatsiri.
  aon-aon: Wit douk shawishat aria shawish numun agundok Iruhin ananit urupat tataoum
    iri douk shahwarat yoputi wit. Aria shanaki shasap anan arman nape atudok wit.
    Shanasap napeum meishi arpesh shukri shunaki shuwish numun narub atudok debeiti
    urupat tataoum aria anan nahwaresh um shukonaguk utabor.
  hus-NT-2005: Tsudhey ka tsudhey u kʼwajíl tajaꞌ jun i inik xu kʼwechʼeꞌ; jechéꞌ
    an inik, u kʼwechʼeꞌ ti waꞌchinék. U júnáb ban pulek atá xon tu kʼakʼnáb na Dios
    ani u kʼwajbáb ban wiꞌleb xu bijyáb ti Labidh abal kin kontsi ti tolmixtaláb xu
    ocheltsik tajaꞌ.
  mig-NT: Te kákinchaka‑i ɨɨn cha̱a rengo onde̱ kɨvɨ̱ ní kaku‑de. Te cha̱a‑ún, ncháá‑de
    ndɨta'a̱n kɨvɨ̱ yúxé'é vé'e ii̱ nuu̱ nání hermosa, jikán‑de caridad nuu̱ táká
    ña̱yɨvɨ kɨ́vɨ koyo ini̱ ve'e ii̱ yúan.
  bps-bps: Na di gufusuk di bong labat dnagitla Fye Baweh, nun satu to sudeng déén,
    na laan gagu du kimay mdà fa di ksutan. Na klit i duh nun tmunda kenen di gufusuk,
    du én nimoan beg gal mni di dad to fusuk.
  mbs-mbs: Doen sebad otaw kapig lekat te pegtebaw din nenenoo kidoen te lelebangan
    te simbahan iningedanan Pelasan. Kelikit te aldaw, egkelelangen te doma din doton
    te lelebangan te simbahan amon memoyò te kwarta diyà te otaw mawop.
  cme-NT: A ne da naacolŋo naŋo waa, uŋ siire, u saa gbãa wuɔ dede. Yinni maŋ joŋ,
    ba biɛ-yo ba kã ba jĩna *Diilodubuɔ dumɛlle nande yaaŋga-na u tuɔ cãrã bamaŋ
    suuriiŋ ba wulaa. Dumɛlle fande‑i, ba bĩ-de wuɔ «Dumɛfafalle».
  sus-sus: Hɔrɔmɔbanxi naadɛ ra naxan xili «Naadɛ Tofanyi», xɛmɛ nde nu na naxan nu
    namataxi kabi a bari lɔxɔɛ. E nu a dɔxɔma na lɔxɔɛ birin alako a xa nu kɔbiri
    makula mixie ma naxee soma hɔrɔmɔbanxi kui.
  pon-2006: Wasao, limwahn wenihmw me adaneki “Wenihmw Lingan,” ohl emen me mwoatoralahr
    sang ni eh seri kin wisikdohng ie pwe en peki mwohni sang aramas akan me kin pedolong
    nan Tehnpas Sarawio.
  dad-dad: Tamo taka sina namen ye ilolaisin gõ fen, tempel bobog yana ‘Meli Bagai’
    dedig an faali de diroulen, an naa ganan bun dinenẽ di, ibod ken, tempel bun dilef
    anidi moni nigin nonĩ fiyẽdidig.
  zab-NT: Llillite zub tuby bniety nguiu ruu puert yudooqui, quɨt releeti rzab desde
    chi gulbɨ. René de bniety laab ruu puertqui, rzuubdeb laab ruu puert ni lá Puert
    Nasaa par rguiinbɨ gun lo de bniety ni riiu laniudooqui.
  jae-jae: Ma ŋac teŋ gêmoa tonaŋ. Têna kêkôc eŋ akaiŋ to lêma kêtu goloŋ. Kêtôm bêcgeŋ
    lau sêbalaŋ eŋ jatetoc eŋ gêŋgôŋ lôm dabuŋ ŋakatam, taŋ sêsam gebe Katamŋajam
    naŋ, gebe eteŋ gêŋ êndêŋ lau, taŋ sêsô lôm dabuŋ sêna naŋ.
  ksd-ksd: 'Ma di puak pa tika na tutana i kakak, di ga kava damana, ma ta ra bungbung
    par dia vanvadiop ia pire ra banbanu na pal na vartabar, ia nam ba a iangina:
    A Langlang, upi na lulul ta vartabar ta diat, dia rukruk ta ra pal na vartabar;'
  msm-NT: Pagtidow dan duon to sikan yawanganan to Bayoy to Diyus no og-ilingon to
    Yawanganan no Madojow Og-ahaon, iyan naaha dan to otow no pulid sugud pad to pagkaotow
    din. Kada aedow ogdinaehon sikandin aw ibotang duon to dani to sikan yawanganan
    agun makapalimus sikandin to mgo otow no ogsed duon.
  myk-myk: Lee di ná wa ta wà lee kulo li ni wʼa faan fo wu seduun ni. Caŋa caŋa pʼa
    wee faan wu lɔ na shɛ yaha Kilɛ-pɛɛŋɛ pugbɔhɔ ki kaaŋa ki kuɲɔɔ la ɲɔ na, kɔnhɔ
    wu da yaŋmuyɔ ɲɛɛri Kilɛ-pɛɛŋɛ pugbɔhɔ ki jevɛɛ pu mu. Lee kuɲɔɔ le mɛgɛ ki bye
    na «Kuɲɔɔsaana».
  sbe-sbe: Na Numa Tabuna kawamatana hesana “Keda Namwanamwana” unai meta taubunibuni
    hesau. Iya sinana ye labasi meta bunibunina, na mayadai maudoina tamowai ta se
    baheiyama se hetuli kawamata wa unai na ye kaikaibwadamoni taumwalamwalae wa udiyedi.
  mcr-mcr: Iŋgaŋi ämaqä hui, yukä quvqä-täŋä hŋque isuäŋä äqäŋga äpkuwi. Ämaqä iqu,
    känai yukä quvqä iiŋäque änyuekqe. Qu iqueŋi, hiunji ique-iqueŋi hiqäva-imäkqä
    aŋä hänaqä hŋqu, “Qeqätqeqä” äqonätaŋgqä-täŋä qäqiqi, qokä-apäkä aŋä yäpä yäŋgisa
    peyqaŋguwä iquau, mbqäŋqä tääqä tqämaŋguätŋqä, äpmuatemiŋuwi.
  cux-NT: Ní ná'a yā ndɛ́ɛ yā 'áámá saⁿ'ā chi ndii dúúvá sá ndíí chɛɛti chɛɛcu sa.
    Saⁿ'ā miiⁿ ni ngúúví ngúúví i'néeⁿ yā saⁿ'ā cheendi yaācū chi nguuvi Hermosa o
    N'dɛɛvɛɛ́. Saⁿ'a miiⁿ ngiica sa limosna 'iiⁿ'yāⁿ chi ngeⁿ'e yaācū templo.
  tur-YTC: Ana karnından topal olan bir adam her gün oraya getirilir, tapınağın Güzel
    Kapı denilen kapısına koyarlardı. Tapınağa girenlerden yoksulluk için bağış dilenirdi.
  san-ITR: tasminneva samaye mandirapraveshakAnAM samIpe bhikShAraNArthaM yaM janmakha njamAnuShaM
    lokA mandirasya sundaranAmni dvAre pratidinam asthApayan taM vahantastadvAraM
    Anayan|
  bel-N: І нейкі чалавек, кульгавы ад чэрава маці сваёй, якога насілі і кожны дзень
    лажылі ля дзьвярэй сьвятыні, называных Прыгожымі, прасіць міласьціну ў тых, якія
    ўваходзяць у сьвятыню,
  sch-sch: Pasal inkhat a suok renga kholra rojônin Biekina se ngei kôm kutdo rangin
    mokot, “Enhoi” an ti kôla han anîngtin an dar ngâia.
  mic-MIQNT: Gmetug na ga'qana'tas'g teluisig “Weliangamgug Ga'qana'tas'g” eig'p na
    ji'nm ta'n mo gisi ala'sigup weja'tegemgeg ugs'tqamuiteg. Te'sigisg'g elapilut
    aq epa'lut gmetug ula ga'qana'tas'g. Suliewei etawaqtmuaji mimajuinu'g ta'nig
    el'ta'liji 'gjia'sutuo'guomg.
  huu-NT: Iaɨmaiaɨ jaillanomo jɨaɨe comɨnɨ tɨsitaitɨmɨena atɨana cɨodɨiaɨmaiaɨ. Tɨsitaitɨmɨena
    naimɨe jaca jeicɨga. Naimɨena nagarui atɨano, Jusiñamui jofo ie ebiredena railla
    nase fuemo raɨnauidɨmacɨ. Nainomo naimɨena raɨnauidɨmacɨ, fo jaidɨnomona ucube
    jɨca-jɨcallena.
  jiv-NT: Tura áishmaṉ, ni akiiniamuri̱nia̱ wekaicha amia nu, nui̱ a̱a̱ wáitiniam
    tuke tsawant pujumiayi. Nu áishmaṉnasha ni shuari̱ entsakí júkiar nú wáitiniam
    apujin ármiayi, nui̱ shuar waya̱n kuítian seat tusar. Nú wáitisha, Shiir Waiti,
    tutai̱yayi.
  otm-NT: Mi 'bʉpʉ n'da ran 'yohʉ ra dogua gue'bʉ go mim 'bʉi. Nɛ nząi bi thuxpʉ ja
    rá goxthi ra dąniją. Nu ra goxthi t'ɛ̨mbi mahotho. Nu ran 'yohʉ da 'yäp yʉn t'unni
    yʉ ją'i i thopʉ mbo.
  dah-dah: '@see-verse:ACT.003.001'
  tnk-tnk: Iərmama riti fwe ikɨn. Nəpɨn rɨnətui pehe nɨsun mi krouemhə ko rɨpkavən
    mhə. Ia nəpɨn me in me nepwɨn həuvehi mhəkure pen i ia nɨkare nimwə səvəi Kumwesən
    ipaka tɨ təpinhə nəha kani mə Təpinhə sə Ramasan. Nəpɨn nərmama me kamhəuvehe
    mə tuhəuvnimwə, iərmama nəha ramase mane mɨnraha.
  kpr-kpr: Era, aminda buvudo, guro beka eni ainda javo jijighusera amo, ‘Garigo’
    aminda teteruse, genembo eni anumbiriri gosuseri. Genembo resena emo, nu taká
    daguna ava sirorusira. Sifo ava inono, gegenembo mendeniimi genembo daguna amo
    budo foa, guro beka aminda fitido ghuseri. Amingeoro, evetu genembo God da Kamboda+
    foa terari dae urureoro gido, genemboá nu nemokena monidae benunu sedo ghusira.
  san-IAS: tasminneva samaye mandirapraveśakānāṁ samīpe bhikṣāraṇārthaṁ yaṁ janmakhañjamānuṣaṁ
    lokā mandirasya sundaranāmni dvāre pratidinam asthāpayan taṁ vahantastadvāraṁ
    ānayan|
  nho-nho: I te tootoka e ttapa ma ko te Tootoka Taukareka raa, teelaa se tanata see lavaa
    te sasare e noho ake i te kina naa. Te tanata naa ni tipu ake iloo peenaa i tana saaita
    ni haanau mai. I naa aso hakkaatoa raa te tama naa maraa e saaua ake aaraa tama
    no hakanohoria i te kina naa ki noho ttama naa no kainnoo mane ki naa tama e oo ake
    ki te Hare Tapu.
  gym-NT: Angwane ju blitakrä Ngöböbe, ye känti jukwe nämane kwati abko kädian nämane
    Jukwe Bä Nuäre. Jukwe ye känti abko, ni därebare ngüre bren nämane iti. Ni ye
    abko käre jänämane niken köbö kwatirekwatire nebe yete ngwian käräkäre nitre nämane
    niken yete yeye abko erere ni ngüre bren nämane yete.
  azg-NT: Juu vatsꞌonꞌñeen, vaa ncüii ꞌndyohanꞌ na conanꞌquijndyu nnꞌan judíos juuhanꞌ
    ꞌNdyo Vꞌaa na Nancooꞌ Jndyi. Ndoꞌ ncüii tsꞌan na mancüiixjen ntjein ngꞌee juu
    xjen na tuihin, nque nnꞌan chuuꞌhin, ꞌio ꞌio totsaquitquenhanhin joꞌ. Nndaꞌ vaa
    tontꞌahan chaꞌ nndëë ntcan juu ꞌnan na itsitjahanꞌhin ndëë nnꞌan na cotsaqueꞌ
    quiiꞌ vatsꞌonꞌñeen.
  bhd-bhd: ते मैनेईं अक ज़र्मनेरो टोंटो छ़ुइतां आनोरोए थियो, ते तैस मन्दरेरे दारे पुड़
    छ़डते थिये, ज़ैस दारेरु नवं “रोड़ू” थियूं, ताके अन्तर गाने बालन करां भीख मग्गे।
  too-NT: Lakalīyān ixuī' a'ntza' kalhatin chi'xcu' a'ntī ixlū'ntū'lanī't desde a'xni'ca'
    lacatuncuīlh. Lā' ixui'līcan lakalīyān na ixlacapūn xamākalhcha lītokpān. Lā'
    huan mākalhcha ixtacuīni' Tzēhuanī't. Lā' a'ntza' ī'squi'nīhuā'yan lā' ixcāsqui'ni'
    a'ntī ixtatanū nac lītokpān.
  ind-AYT: Lalu, seorang laki-laki yang lumpuh sejak dalam kandungan ibunya digotong.
    Setiap hari mereka meletakkannya di pintu gerbang Bait Allah yang bernama Pintu
    Gerbang Indah untuk meminta sedekah dari orang-orang yang akan masuk ke Bait Allah.
  cjo-NT: 'Eeniro ijeekaki janta apaani shirampari kijopookitatsiri. Aritaki ikantzitapaaka
    paerani owakira ikoñaatapaaki. Ari maawaeni kitejiri ramaetapiintziri omooki Tajorentsipanko
    iiteetziro: “Kameethari omoo”. Aritaki rowaetapiintziri omooki inethaantyaariri
    iyorikite kyaayitatsirini.'
  nsn-nsn: Doh a tang siokor tamat a mateng siounur toking kekena tar binaka ka pohoin,
    ra la uoto uatabilain i uoum toro pirpirikinar umang lotu ger dedeil gera kilain
    o pirpirik mataia mare hingo mena mani tasir tamata gera lekela iuma tena uma
    God.
  san-DEV: तस्मिन्नेव समये मन्दिरप्रवेशकानां समीपे भिक्षारणार्थं यं जन्मखञ्जमानुषं
    लोका मन्दिरस्य सुन्दरनाम्नि द्वारे प्रतिदिनम् अस्थापयन् तं वहन्तस्तद्वारं आनयन्।
  tna-NT: Templo sa enubiji da Ania Chidi banime puina. Dapia deja tida anina. Daja
    hue tida bataji puana. Templo su enubitani cuana chipilu baja bahue puina. Mesa
    eshanapa cuana ja pamapa tsine templo sa enubiji su dusutaina.
  lid-lid: Eme ndramak ari badan imek kabatana tinen atehei iy eme len. Eme iri bwese-ei
    iy ili madasan tinan ta i asiu tinan ta Kindrei aloh, “Madasan Mwasin.” Eme iy
    udu aliy na len mari badeh, anyolou lakou tiri lau adek ala ame ala bolo asiu
    tinan ta Kindrei.
  wim-wim: Nil thaaꞌ door thonam inan namp waaꞌina “Ach-umpana.” Aꞌ thaaꞌ door thinth
    angan-a, pam kunp nyiin-nyiinwey. Nilan puk manyam nathpalman keꞌamwey iiy-iiy
    yaꞌa. Ngaaꞌ thon-thonaniy-a, kampan-kunch al-alangan kal-kalin nunang thaaꞌ aakanakan.
    Nil angman nyiin-nyiin. Pam wanch anangan ngoonch-ngoonchin aawuch ngench thayanakan-a,
    nil wukalakana thaw-thaw thantweya.
  zga-M: Umunu uyonge, ondema okhuma okhukholiwa, alekhupapiwa osikhu jonii alekhugona
    pa ndyango ugwatembile onony palekhuhuma khudova enekhelo iya vanu avavalekhuluta
    khutembile.
  yom-yom: 'Banata mutu wuba dikoka tona kabutuka. Baba kuntulanga kadika lumbuva
    muelo Nzo Nzambi, wowo wuba ntedolongo : “Muelo kitoko” mu diambu di lombanga
    lusadusu kuidi batu bobo baba kotanga mu Nzo Nzambi.'
  san-SIN: තස්මින්නේව සමයේ මන්දිරප්‍රවේශකානාං සමීපේ භික්‍ෂාරණාර්ථං යං ජන්මඛඤ්ජමානුෂං
    ලෝකා මන්දිරස්‍ය සුන්දරනාම්නි ද්වාරේ ප්‍රතිදිනම් අස්ථාපයන් තං වහන්තස්තද්වාරං ආනයන්|
  yut-yut: Kɨŋ pɨndakbal amɨn kabi kɨnda da kandap yokwi kɨnda wamaŋ aŋapgwit. Uŋun
    amɨn meŋi da yaŋ aŋalagɨt. Gɨldarɨ gɨldarɨ amɨn uŋun aŋabɨŋ Telagɨ Yut Madep dakon
    yoma kaga kɨnda mani Kɨldani Tagɨsi uŋudon yɨpmaŋ yɨpmaŋ awit. Amɨn Telagɨ Yut
    Madep da nagalgwan pɨgakwa uŋun amɨn da moneŋ ɨmni do bɨsit yoyɨgɨt.
  grc-BYZ: καί τις ἀνὴρ χωλὸς ἐκ κοιλίας μητρὸς αὐτοῦ ὑπάρχων ἐβαστάζετο, ὃν ἐτίθουν
    καθ᾽ ἡμέραν πρὸς τὴν θύραν τοῦ ἱεροῦ τὴν λεγομένην ὡραίαν τοῦ αἰτεῖν ἐλεημοσύνην
    παρὰ τῶν εἰσπορευομένων εἰς τὸ ἱερόν·
  cpc-NT: Ari itonkiyotakotantaka jamaitziri shirampari kisopookitatsiri. Ari ikantsitatya
    owakiraa itzimapaaki. maawoni kitiijyiri jamaitapiintziri omooki tasorintsipanko
    jiitaitziro “Owaniinkaanto”. Ari isaikapiintziri impashitantaityaariri kiriiki
    ikamiyitziri tyaayitatsiri.
  nhg-NT: Seque giente seme quehualecaya sente tlöcatl tli cucuxojtzi desde que otlöcat.
    Mumustla oquetlöliöya ompa pa teopantle bieye itech queyöhuatientle tli mocuitea
    la Hermosa. Oquetlöliöya ompau para motlaijtlanis ca tli cöcalactaya teupa.
  nya-nya: Ndipo munthu wolumala chibadwire ankanyamulidwa tsiku ndi tsiku kukayikidwa
    pa khomo la Nyumbayo lotchedwa Khomo Lokongola kuti azikapempha amene amalowa
    ku bwalo la Nyumbayo.
  ngu-NT: Mojmostla ompa nemiya se tlacatl yejhuan huilatzin catca desde ijcuac onen.
    Concahuayaj ne ipan hueyi tiopan niman quitlaliayaj ne tiopanquiahuatenco yejhuan
    quitocayotiayaj “Cualtetzin” para notlajtlayehuiaya intech on yejhuan calaquij
    ne hueyi tiopan.
  kup-kup: zei pomakez haitokoroh redeo tin metahan hehaek aban eñañ kez narav heh-nap,
    nonopuz ñekevokanañ potam batahan hehap bat em meñehan heh. Met pimeri orah rezah
    pop bat emat haitok pooroz nakoe meñeohan, het añarab Godiz tup pomakeh lokapanez
    emoohan monis manapanez pi parun mañ mañooh.
  jid-jid: Ba zontu ni ndhi ri, wa a chon kple rhini nine yimma, ba banu bibanmu ye
    zi ni kikle nkontra hekali wa ba yondi, “wu bi”. Ba ta kau zi niki chachu ni du
    ta bre biwa ba si rinimi hekalia.
  wmw-wmw: Na ákiwapo mwananlume mmoja wakuremala kipongorero. Ákisukuriwanga, ákituriwa
    panryango wa Nyumba Takatifu pakitiwa “Nryango Mwema” akiwalebela zimola wanu
    wakingira nluwani ra Nyumba Takatifu mure.
  gmv-GGM: Issi yellet wodhdhosope dommidi toy sillidade Xoossa keeth gelliza asape
    muxxata wossana mala asay gaalas gaalas tokki ehaaththaidi wothin issi loo7o geetettiza
    Xoossa keeththa pengen wossizadey dees.
  ssg-ssg: Lalu ningahi tel seilon aen lialun lilian ti i takahama. I toto pape tewau
    aweing axan Solian. Lawe ngain teka akikin kau hatona i hani pape tewau aweing
    ien lehe i kat moni ti teka seilon na laha soh hani Ingi Haeu.
  zpo-NT: Nu ngu tub xaabyi, xaa mdeen axta leezha ngol, xaa nzhe xaa rese mbizh nu
    nzob xaa xaa roo pwert kwaan le Chul Doo cheen yidoo, zee naab xaa karda lo re
    xaa nzeeb leen lach roo yidoo.
  poy-poy: Paweriti na Mlyangu guherepa, muntu yumu shibyeketu kwanjira kwiwuka. Wantu
    hawa waweriti wankumpapa muntu ayu kila lishaka kumjega kumlyangu kuluwa mpiya
    kwa wantu yawingira kunumba nkulu ya Mlungu.
  qwh-NT: Tsechonam quecarqan yuriquininpita patsa juc coju nuna. Tse nunatam cada
    junaq apayaq templupa “Shumaqllan” nishqan puncuman. Tsechomi pëqa tse templuman
    yecoqcunata limushnata mañacoq.
  gaw-gaw: Uḵaeh, danab laa dayom, nug baekuḏ baag batak, wan tabṯe ele, a oh mauhpiḏ.
    Nug anig oop̱anu anam doum. Ag deḏ oh nug aon gona, mana meṯak lagnu aḏ odp̱a,
    od amunu ag, Anṯaknu Enanag aṯeb, amu guḵuidna meeg dayaya, danab ah ag mana meṯak
    lag oop̱a noegeg, men doḏo meṯaglagnu unuqaṯaṯa dayom.
  nca-nca: Ori kumimbo uni ka khí piyimi qu re koroworo ŋuno uyareŋgurí. Uni ŋuko,
    nimímbo khí piyimi ŋunde pisiyaró. Naru rokóŋoro topé-topémbo Ya Surumí makoyómo
    owí muko Kekere Qu ŋuno rotoyi kunditiní unipare Ya Surumímo oyiqo, wondo koro
    nekeyara.
  zpz-NTPP: Orzeꞌ tub mbecy nu nil coj la ornu gul, de dzi la rza nu mbecy yu. Rzuub
    dey yu gyeroꞌ nu la Roꞌ Cyit Na. Laab roꞌ ni yuꞌ nu driib zily dey Ñgyoozh. Rza
    nu dey mbecy coj zeꞌ rzuub dey yu zeꞌ par nu rgyiiñ yu gun lo de mbecy nu rzuꞌ
    nañ yuꞌ zeꞌ.
  mkj-mkj: Wijahu, ipen wanihmmwo ma adanki “Wanihmw Ling,” woal men ma ne mwoasor
    jang in ah jeri kin wijikdohng wijahu pwa ih en poakpoak mwani jang ipen armaj
    kan ma kin dilda nehn Umw Joarwiho.
  zac-NT: Ndë zubë tubi nguiu ruaꞌ iáduꞌu; nall cujë dizdë nagúlëll. Ráquëdiꞌi rzëll;
    por ni glli glli rianú ra mënë cujë ruaꞌ iáduꞌu. Rzuꞌbë rall cujë ni ruaꞌ puertë
    nalë Hermosa parë rnáꞌbëll guꞌnë lu ra mënë naziaꞌa iáduꞌu.
  kyg-kyg: Mago vekamo itaꞌamoꞌmo alino ateꞌniya afinatetiꞌmo aiyalaꞌmo hosuꞌniya
    vekamo muki afinaꞌae afinaꞌaeꞌmo avaleli uꞌa alopa mono no kipateꞌmo ateꞌnageno
    maiꞌnenoꞌaeꞌmo mono nopiꞌmo haite haite huꞌnaya vayaꞌaifeꞌmo monieꞌmo aukaya huge
    huge huno maiꞌniye. Ani kipafeꞌmo hapaꞌye nehiya kipaꞌmo haneꞌniyaꞌmofeꞌmo agiꞌamo
    aeto agufa kanale kipane, huꞌa ateꞌnae.
  kmk-kmk: Naisammu un indatong da tun laḻaki’n napilay manipud sit naiyabengana utdit
    luwangan dit timplu un mangadan si “Nabaḻbaḻu un Luwangan.” Kaaḻgaw-aḻgawa buligan
    da un iyoy sidi daḻapnu tumapaya utdat tagu’n lumnok sidit timplu.
  cao-NT: Jabi toá tsi arati xobo caití tsi quiha, naa “Caiti Jiaria” icanai cató
    tsi quiha joni noitiria ca tsaho iniquë. Catëjo ca tahë yoi jayanish ca ja ini
    quiha. Jatiroha barí tsi toá tsi ja janahacani quiha, parata bënariati.
  bbr-bbr: Kiro opok, kar rorok enip Eposek äiäi opok roat akas kar ro kon isou aru
    manau senek wa, ämäianik, kiro opok pe moin. Kiro ro anakus isou aru keseriar
    mowon. Kiro ros omre orip orip roasiret osap nuraun rai nik mareäu.
  inb-inb: Chi pun­gu­pi tia­kurka sug runa, tiag­sa­mus­ka­ura­manda­ta mana purin­ga­pa
    pudig. Chi runata tukui pun­cha­kuna apa­rispa apa­dur kar­ka­kuna, Diuspa atun
    wasipi iapa suma suti pungu suiu tia­ri­chig­rin­ga­pa. Chi pungupi, tukui ukuma
    iaiku­na­kus­kata kulki mañaspa tia­ku­dur karka.
  hrv-hrv: Upravo su donosili nekog čovjeka, hroma od majčine utrobe; njega bi svaki
    dan postavljali kod hramskih vrata, zvanih Divna, da prosi milostinju od onih
    koji ulaze u Hram.
  box-NT: Ɓa yòó wee dã ò o nìi ɓúi na ton ká a le o mùamúa a kará le *Dónbeenì
    zĩ-beenì zũaɲii na ɓa wee ve làa Zũaɲi-senì ɲii. Làa wizooní ɓúenɓúen
    ká ɓa wee lá a ɓuee día bĩ́n ò o wé fìoka le wárí bìa wee ɓuee zo le
    zĩ-beenì lún mu yi cɔ̃́n.
  ote-NT: Y nuni ja ra gosthi nija̱ núꞌa̱ mrá thuhu Mahotho, ja xqui hñudini ꞌnara
    ꞌñøhø mrá doua desde xqui ꞌmʉi. Mi tsꞌixa hyastho pa ja mi tꞌehni pa mi apabi
    ra boja̱ gatho núꞌʉ toꞌo mi thohni mi cʉtꞌa mbo ra nda̱nija̱.
  wnu-wnu: Munai end tend aib ger igoai unum eng ‘Sig maieng’ ende qamb igurei. Tend
    aib eng gabut end munon ger set unor baia goten gurumtar eng ten ende igoai. Qib
    qiyo sarau ger baab ende me at igamau. Qenen mor eng yarub qamb baub qas bear
    tend gabut end bugamsiari munon mor isub qamb yarari nomon qur yesari mi taui
    ba nin qamb uben wurit big ende at igoai.
  zam-NT: Ryete huiz ndyub thìb mbi' coj co' anon ngóol coj ro puert che'n templ.
    Atate huiz ndxe' mèn guliz mbi' coja mbi' coja. Nda lá' mèn mbi' coj ro puert
    che'n templ, puert co' ne' lèe Puert Co' Nabe's Ñaa, par ña'b mbi' gòn loo mèn
    co' ndxòo no co' ndryo' le'n templ.
  zyp-NT: A no chungpi tah lang a sei khy lypaw, a phesongpaw pakheh khah behnah ing
    hawkaw, “A ngepaw,” aa tahpaw leco a va song he ka, aa chia. Behnah ingdung chunglang
    a seipaw sahlo letah kih do na he seh tatah ma leco ning tating tah aa chiapaw
    a cang.
  sey-NT: Satena, ja̱rote cuꞌimaꞌquëpi Deꞌoco hueꞌyosi eta saꞌro yëꞌquë macare da
    ñosiquëpi ñuꞌi Pedrore cuiꞌne Juanre caca huëojëna, curiquë se̱jiꞌi. Ja̱ë cato
    tsi̱ꞌnëna cuꞌimaꞌquë pajiꞌi, da cacacohuaꞌire curiquë se̱jaquë cajë dasiquëpi.
    Ja̱je paꞌipi siꞌa muꞌseña pa̱ipi i̱te sa̱ñojëna, curi hueroquë ñuꞌiquë pajiꞌi,
    eta saꞌro yëꞌquë macare ñuꞌi.
  nvm-nvm: Regavo Godon ar be vien bu kua Vien Ireragigekin kuavo ijia e be diak garenma
    ijar ijia fin. Regavo e iji tavan uruvana e bu fu suime Godon ar vien ijia unaga
    fu ijia fine e Godon ar ijia roko iji monfuon nimdiam.
  mps-mps: Tama te Moni Lotu Be tempelde te moni sunumi deli elalubo, te sunumi nogi
    Dwagi Yai Mu. Augwaligo te sągą dwai bidi me deli te sunumiba sesemane sogo
    tolasa asama, teba mugasobo da, mone ge gonomainu yali. Te bidi aga idago tabide
    sągą tama dwai ame nai. Tama te bidigo tigidali sogo “Dwasianu masigi ena mao,”
    wabo, te Lotu Be tempelba asobo we bidibolo.
  pab-NT: Ferakiti nihatyaka hatya haliti Iraexatyakalati Hana kanase nali tyaonita.
    Maetonanehare terota tyaona. Xisoakalati waiyeharexe nexahitere nali mokahitene
    axa maheta olo Iraexatyakalati Hanako ijoiterenae nonitata maheta.
  llg-llg: Ala sangga maso lesik lelesu mbaꞌa esa naꞌde ‘Lelesu Malole’. Lita tou
    luꞌuk esa nai ndia. Ein luꞌu memak mulai neme inan ana bonggin mai. Tungga-tungga
    faik, hataholi la ala ndolon neni ndia neu, fo suek ana bisa hule suꞌdi hata neme
    suꞌdi see, fo ana sangga maso neni Uma Ina Huhule-Haladoik ndia neu.
  kyf-kyf: -Lagɔbudu 'kadʋʋ plalɩda wa laa Plalɩda -Zɔnʋ, we kwesi nʋkpasu yabhlo
    ɔ 'nyaa gwalɩa, -zugba ɔ mɩ 'kuda, -bha ɔ dɩa la. 'Ylɩ weee nya, ɔ nyɩma -yɔ ɔ
    yia -bha, 'ɩn wa dɩa -bha ɔ la, ɔ 'ka nyɩma -wa plaa -Lagɔbudu 'kadʋ zɔ 'gwɛzi
    -zlalɩɩ 'gbʋ.
  tpi-tpi: Na tupela i lukim sampela man i bringim wanpela man i gat lek nogut i kam.
    Olgeta de ol i save karim em i kam na putim em klostu long dispela dua bilong
    tempel ol i kolim Naispela Dua. Na em i save singaut long mani samting long ol
    manmeri i go insait long tempel. Ol lek bilong dispela man i kamap nogut pinis
    long taim em i stap long bel bilong mama.
  mih-NT: Ta sa cua saa ra yucuan ta i quisi ndyaca ñiyɨvɨ sii minoo ra xii. Tacuan
    sindyaca ñu sii ra tandɨhɨ quɨvɨ ta caa ra yuvehe nañi yuvehe tyaqui vatyi caca
    ra caridad.
  qvh-NT: Saychömi juc runa caycargan yurishganpita-pasa ishcan chaquin wanush. Say
    runatami waran waran castancuna apayag templucho “Cuyaylapä” nishgan puncuman.
    Say puncuchömi templo patiuman yaycogcunata caridäta manacog.
  kms-kms: Muq wuti iri ni nas, ni nyinge brequ ye. Ni kumo pugrine wuri wundi ye.
    Nginy manyi ni God ningg baj ngimrawu pe ei mowi nas, ngimrawu te ni nyamb, “Yuwon
    nganye.” Ni pripri wute God ningg baj pe rir ruso di ni wet bidi sang nipiny.
  agn-agn: Mandian, don ong Timplo ong portan ang aggoyan ta “Masinlo,” may tatang
    taw ang pilay tanandia mimpisang ipangana. Kaldaw-kaldaw agge-lan tanandia don
    agod magpalimos ong mga taw ang pamansi-led ong Timplo.
  nhi-NT: Ompa ocatca se tlacatl naquin ones uilanqui uan mostlahtica ocuicayah icah
    in teopantli campa in caltentli tlen ictoocaayotiah Cuacualtzin Caltentli. Ompa
    octlalayah macmihtlani tomin innauac naquin ocalaquiah ompa.
  ttc-NT: Ntons, stzi' te Nin Jay Nab'il Qtata Dios atqet tuq jun ch'i kox tetxkkix
    tuq. B'ajq'ij tuq nxik in tzi, nqet tuq si' stzi' te lamel aj n'ok kyq'uma' “Tb'anil
    Lamel” tzan tuq txik tqani' ch'in tlimosn kyuky'i kye aj nkye'ox tuq tzi.
  dan-1931: Og en Mand, som var lam fra Moders Liv af, blev båren frem; ham satte
    de daglig ved den Dør til Helligdommen, som kaldtes den skønne, for at han kunde
    bede dem, som gik ind i Helligdommen, om Almisse.
  kwj-kwj: O Gotri aka laka takai ki seke kapwa hima fori o ki ya ri lininda. Ri nuwai
    o hinga ete rini raro. Gisi gisi ele hima rini ratani Gotri aka laka lengenumbo
    foriki, hi ti, Kipe Naha, tiki ya rini lisisi. Wosiwani ele hima miyafo naha o
    Gotri aka laka ki rarundawani ya mwaꞌambwe keke ete ya ri uchanda.
  vie-OVCB: Tại Cửa Đẹp của Đền Thờ, có một anh bị liệt chân từ lúc mới sinh, hằng
    ngày nhờ người khiêng đến để xin tiền những người vào Đền Thờ.
  kze-kze: '@see-verse:ACT.003.001'
  mpj-mpj: Jaajingka jiingka nyinapayi yirna mukuntu. Jiji juku nyinangu mukuntu majurringu.
    Jaajingka tuwungka nyinapayi. Tuwu jiiya wajalpayi, “Tuwu kunyjunyu.” Jiingkaya
    katira nyinajunkupayi palumili walyjakajalu, ngajilkuranpa-jananya, maniku.
  lbk-lbk: Wad-ay ischi nan esa'y lalaki ay naiyanak ay napilay. Winakas ay inek-ekwatcha
    ay en nangisaad isnan kasegpan nan Timplo ay makwanin Khag-awis ay Segpan, ta
    enlimos isnan cheycha'y cha somkhep.
  mto-NT: Jó̱vum xa̱a̱jts je̱ꞌe̱ veꞌe je̱p ma̱ja̱ tsapta̱kꞌaagup yꞌit toꞌk je̱ yaaꞌtya̱jk
    juuꞌ veꞌe kaꞌo̱ꞌyixjup je̱tseꞌe je̱ tyek du̱tukyo̱ꞌo̱yu̱t, veꞌemam je̱ꞌe̱ veꞌe
    kyeꞌx. Yakpatsa̱a̱mpts je̱ꞌe̱ veꞌe je̱tseꞌe na̱jkx je̱p yakjuk je̱ja je̱ ma̱ja̱
    tsapta̱kꞌaka̱ꞌa̱ vyinkujk juuꞌ veꞌe du̱xa̱a̱j Tsoj. Je̱p tseꞌe je̱ jayu je̱ meen
    du̱ꞌamo̱tu pa̱n pa̱n jatyeꞌe ta̱jkidup je̱p ma̱ja̱ tsaptu̱jkp.
  bzh-bzh: Lob mehö vaha nipaya ti nedo, lob yi alam denevaḳu yi meyam denetunġ
    menedo dus vu veluung avi sën denenër arë nebë Malanġeri lo. Ata yö ḳo yi to
    los vaha nipaya, lom denevonġ nebë saga yoh vu buk in bë ketaġ los tahi monë
    lu nġaa vu alam sën deneya dub-vabuung-böp ḳatum ayo lo.
  guj-2017: જન્મથી પગે અપંગ એક માણસને, ઊંચકીને લવાતો અને ભક્તિસ્થાનના સુંદર નામના
    દરવાજા આગળ નિત્ય બેસાડાતો કે જેથી ભક્તિસ્થાનમાં જનારાની પાસે તે ભીખ માંગી શકે.
  jvn-NT: Nang jèjèré lawangé gréjané, sing jenengé Lawang Apik, ènèng wong sing lumpuh
    kawit lairé. Wong iki saben dina digéndong disèlèhké nang jèjèré lawang kono,
    supaya ngemis marang wong sing pada mlebu nang Gréja Gedé kono.
  byr-byr: Saba tɨkurya pɨrɨꞌ “Tɨkurya Nawɨꞌnyava,” woꞌnɨkevɨ sɨvɨla kayaaꞌnanyai
    mudangegaaꞌdaasɨ sarei yɨmaꞌnakei mwaalaꞌ. Yuyagaaꞌ tɨkurya savɨna pwara makabeva
    walamwaaihɨna yadɨvɨꞌ Gotɨyare Angevɨ widaawadaapiyaraavɨ naanga yɨdaangadelyɨ
    nɨgwianna.
  ian-ian: '@see-verse:ACT.003.001'
  hun-hun: Ekkor odahoztak egy embert, aki születésétől fogva sánta volt, és akit
    minden nap le szoktak tenni a templom kapujánál, melyet Ékesnek neveznek, hogy
    alamizsnát kérjen azoktól, akik bemennek a templomba.
  mcf-NT: 'Ambo nidnubien caputiapimbocquid aid shubu shëcuë Bëdaidquio caid yacno
    utsibon buampanëdash. Anin tishacchobi yec caputiapimbocquid icpanëdash. Aidi
    badiadquidën-badiadquidënquien buandenequin aid shëcuë cuëmano nanded-nandedac
    uequimbi cho-chosho isun: —¿Adabi piucquid menetsia? —cabampanëdash.'
  kjs-kjs: Pisipi rabu go epe lotu adana pora gaape-nane pora napami ali meda pirisa.
    Go aliri agimi age koeyae pale madu wisa. Ade abuna epe pora gaape temede kamaa-nane
    ria ipuma mapiraasimi. Go alimi lotu ada-para kodobalimide enaalinu-para kana
    ele meda ogenalo mea mapiraasimi.
  mni-mni: Ningthijaba haina kouba Mapugi Sanglen-gi thonggal aduda mama puknungdagi
    makhong soinairaklaba nupa ama Mapugi Sanglenda lakpa misingdagi sel ninanaba
    numit khudinggi maphamduda puraktuna thamlammi.
  yad-NT: Jasiy savichanu̱yada ti̱qui vanu jiryatiy sarupeda jarapu̱yani̱. Ti̱ta̱ju̱
    rundamu su̱tutaniñu̱yada Ju̱denu nijyu̱ jachipiya̱jo rorijyu̱muju̱yu, ravichanu̱yada
    ri̱tya rorijyu̱ Jerumósa. Jadchiy ji̱ta sajachiñu̱ñu̱yada yentyuyadamu ruuva nijya̱nvarya
    tara, rityi jañu̱yada ravimu Ju̱denunijyu̱ jachipiya̱jo.
  mxb-NT: Ta sa̱ io iin ta̱a ni̱ na̱tií saꞌa̱, ta nda̱ rá ni̱ kaki va ra káa ra dión.
    Ta ndidaá kuu̱ néꞌe ñaá ná ve̱i na chíko̱o na yéꞌé ño̱ꞌo ñoó no̱ó naní yéꞌé luu
    káa, dá ko̱o ra kaka̱ ra̱ di̱ꞌón no̱ó na̱ ko̱kuꞌu yéꞌé ño̱ꞌo káꞌano ñoó.
  pon-2006A: Wasao, limwahn wenihmw me adaneki “Wenihmw Lingan,” ohl emen me mwoatoralahr
    sang ni eh seri kin wisikdohng ie pwe en peki mwohni sang aramas akan me kin pedolong
    nan Tehnpas Sarawio.
  maq-NT: Hane ngu cha xi maji fi, tsëhë xi tsehen ntsacu cha hisca hya xi catsin
    cha ne, hacuaha hora vëhë cjuicojo xuta rë cha cha yungun. Nchunchujun ni quiji
    chani rë cha ngajan tingotjo hnchua xondyojo rë yungun xi hmí Tingotjo Ndajyihi,
    xi sahmi cha caridad tsëhë xuta xi visehen ndatsen yungun jan.
  hto-hto: Nágaruillaɨdo jocóinamona aɨdaima dɨnomo ífɨrede. Ie comɨnɨ gaɨríracomo
    íena úifɨrediaɨoɨ. Uillano afémɨena nazemo ie ráɨnaifɨrediaɨoɨ, jofo jáioidɨnomona
    dúecaillano fecaca úcube jɨcállena. Afe naze mámecɨ Ebíredɨze.
  por-BRBSL: Um certo homem que estava coxo desde o ventre de sua mãe estava sendo
    carregado, que eles colocavam diariamente à porta do templo que se chama Bonito,
    para pedir presentes para os necessitados daqueles que entravam no templo.
  ces-NKB: A byl [tam] nesen jeden muž, chromý od lůna své matky, kterého každý den
    pokládali u chrámové brány zvané Krásná, aby ty, kdo vcházeli do chrámu, prosil
    o almužnu.
  cui-cui: 'Barapo bo Nacom pin pia bo tatsi icha coiboto jiwi wʉn duta, jeye: “Pexeinya
    coiboto”, jei. Barapo coibototha daxita matacabi tsaibi pebin cuareteibatsi pon
    pejayujayujei jiton xua yawa naexana poxonae pexuyo. Daxota bapon baxota cuareteibatsi
    xua pewʉquequeibinexa pomonaetha pomonae jojoneibiya barapo coiboto iya.'
  boj-2014: '@see-verse:ACT.003.001'
  eng-OEBUS: a man, who had been lame from his birth, was being carried by. This man
    used to be set down every day at the gate of the Temple called ‘the Beautiful
    Gate,’ to beg of those who went in.
  eri-eri: Ono bodere fai ila nere fai ete afo lalekawou haudu mai ganenga nerigare.
    Fati oruwa nere fai waha auledu haudu tamai tempel waha nomo arasai nere lede
    Arasai Hilobainga, waha hinemu langa tafa tuganenga yafagai. Ono ganenga no fai-aita
    bagu tempel jauli goi ganenga moni dada bona malagau nigigai. Fai waha no afo
    inyaba onou anya huwanya langa heigai.
  aly-aly: Arlta arrpanenhel ingwer-rnemel artwa lerrp renh akngenh, arriw ikwer-warl
    renh arrernenh. Iwerr keyt rernem itnewek Keyt Mwerr-angker. Iwerr-angkwarr alhenh-rnem
    artwa lerrpel ngkweltyek ayerney-ayntenh. Ratherr arek artwa lerrp renh.
  wiu-wiu: Nitoata pekete enekoli kawata lepo taneya opiane agopa one oya ali-mename
    tobou losu yapu kago ludu mekadete leyo leyo toa aua ponokoli enaneya. Ta pataka
    abuna koniyo kago wa ibini akene kagoke tuapea tobou losu yapu ponokoi yenaneke
    kue oia mokala tomotoa eida aua pote mekoai taneya.
  swe-swe: 'Man höll just på att bära dit en man som varit förlamad [i benen] från
    födseln. [Mannen var drygt 40 år, se 4:22.] Varje dag sattes han vid den tempelport
    som kallas Sköna porten för att tigga av dem som gick in i templet. [Rabbinerna
    lärde att det var tre pelare i den judiska tron: lagen, tillbedjan och välgörenheten.
    Som tiggare var de bästa platserna nära offerkistorna och vid huvudingångarna
    där många passerade. Porten som kallas ”Sköna porten” kan syfta på den utsmyckade
    Nikanorporten i templet. Den stod mellan kvinnornas förgård, där offerkistorna
    fanns, och innergården. Ett annat alternativ är den mest trafikerade södra dubbelporten,
    som ledde in till själva tempelområdet. Eftersom de ”går in i tempelområdet” och
    sedan befinner sig vid Salomos pelarhall, är det troligt att det är den yttre
    södra dubbelporten som är den Sköna porten, se vers 8 och 11.]'
  cth-cth: A manu von thung hoi kamkhuen e buet touh a hrawm awh teh a thokhai awh.
    Bawkim kacetnaw ni poe e a coe thai nahan kahawipoung e takhang koe ahni teh ouk
    ao sak awh.
  mti-mti: Gare apan da amawa gegerainewa meib di yainewa me evedni yotug am temporu
    ankwin noiwa me iviwa “Kakare Oraivitwa” apa barauya. Apan mame temporu arawa
    unigemewa gumbo nun waivi.
  pad-NT: Gora kavasiribaninia kahojaki ida Bakatha Kajahakia kaoniki. Bakatha ka'dihania
    vithima'o'aha ada makhira. Ni-bikaabokaki ida adahana. Biakavikhaonanijahaki ida
    'dama kabononi aakarani kajaharini. Bakatha Kajahaki kania vahoariha avavikhaha
    mahi hahavi. Vithima'ona oadani va'ora kanikhariaha adani bakatha avi'oiki jiniroa.
  twi-twi: Wɔreyɛ adu asɔredan pon a wɔfrɛ no Ɔpon Fɛfɛ ano no, wohuu obubuafo bi
    sɛ ɔda hɔ. Na wɔsoa saa obubuafo yi de no bɛto ɔpon yi ano da biara ma ɔsrɛsrɛ
    sika fi wɔn a wɔrekɔ asɔredan no mu no nkyɛn.
  hlt-hlt: Te vaengah a manu bung khui lamloh aka khawn hlang pakhat te a khuen uh
    te om tih, bawkim khuila aka kun rhoek taengah doedannah bih sak ham sawtthen
    la a khue bawkim thohka ah hnin takuem a khueh uh.
  tbz-SIM: Kɛ nsɔ̃́ nhonìtì mɔù kɑ̀ri kɛ tú kuhɔ̀ùkù nɛ̀ bɛ̀ ò pɛitɛ́mɛ̀, kɛ̀ kù kɑ̀ri
    Kuyie ncĩ́ɛ̃̀tɛ̀ kó dibòrì bɛ̀ tú dì disɑ̀ɑ̀rì. Bɛ̀ do kù tɔunímu yɛwe yɛmɔu kɛ
    kɑnnìnko dɛborɛ̀ kɛ̀ kù bo mmɔ́ú idíítí bɛ̀ɛ̀ tɑɑ̀ mubɑ́ɑmmu.
  san-GUJ: તસ્મિન્નેવ સમયે મન્દિરપ્રવેશકાનાં સમીપે ભિક્ષારણાર્થં યં જન્મખઞ્જમાનુષં
    લોકા મન્દિરસ્ય સુન્દરનામ્નિ દ્વારે પ્રતિદિનમ્ અસ્થાપયન્ તં વહન્તસ્તદ્વારં આનયન્|
  amx-amx: Arrpenh mapel artwang arlamarr nyent angetjam arrew nyent kwer-warn, church
    angerretj iter-warn. Artwang rang kwer kwekeng-ntjel arlamarr anentjekarl. Arrew
    renh inang arreny mwerr anthwerr iletjart. Arltang arrpanenhel inang artwang arlamarr
    renh angetjetjart arrew nhenh-warn, rang maneyeh ankey nketjart arrew kwerel.
  ake-NT: Mɨrɨ yau, ka'pon esi'pʉ ise'mesa' iyentu'pʉ si'kɨron nɨ to' napɨtʉnʉ “Akorʉwan
    Mʉra'ta” tukai' to' nesakʉnʉ Esuwerʉ amʉ' use'mato', ɨpʉremato' iwʉ' pʉrorooi
    mʉra'ta na'. Mɨrɨ yau, to' uya inonkapɨtʉ'pʉ tʉpʉrataai oton ekama'poto' pe iya
    ka'pon amʉ' tewonsan pɨ'.
  qvn-NT: Nätan juc runam näcinganpita-pacha cara rata. Paytam aylluncuna apapäcug
    lapan junag Diospa wayinman yaycuna sawan puncuman, chay wayipa puncuman yaycug
    runacunata golgueta manacunanpag. Chay puncutaga ‘Shumag puncu’ nipäcugmi.
  tku-NT: Lakalī lakalī ixtahui'la a'ntza' chā'tin chi'xcu' lū'ntu' chu tunca ixlīlacatuncuhuī'nī't.
    Lakalī lakalī ixui'līcan na ixtanquilhtīn nac templo xalacatzuna'j nac xamākelhcha
    jā ixuanican Tzēhuanī't. A'ntza' ī'squi'n tumīn tū ixlīhuā'yan. Ixcāsqui'ni' tī
    ixtatanū nac templo.
  bjk-bjk: Io, önga tödi, a nene ixo kiwine ma lak pengpeng, toxo kip lo ine ma toxo
    bulus ine ringan kö marame laxlaxa möxö xönö mesila xö gunon lotu raxin, nang
    tobo rengrengen ma Mariris. Bungbung kirip tobo uxis sik ine xina marame rua seng
    tuluwok kalik a nangadi nang tobo laxlaxa xina xönö xö gunon lotu.
  msy-2020: Ezɨ gumazir navimɨn averara suemning ikuvizir mam iti. Ezɨ gumaziba anetera
    ghua Godɨn Dɨpenimɨn tiar akar mamɨn anerɨsi, an ziam, Tiar Akar Bar Dirim. A
    kagh ikiava dagɨaba bagha gumazamizir Godɨn Dɨpenimɨn aven zuibagh ginge.
  bpr-bpr: Na déé di takab dnagit Fye Baweh, nun satu lagi kimay mdà di ksutan. Kat
    du, tundala kenen déé du mni filak di dad to fusuk.
  rmy-VLAKH: Пашай удара лэ храмостирэ, савэ акхарэнаспэ «Шукар», бэшэлас мануш, саво
    сас банго всаворо пэско жувимос. Лэс кажно дес анэнас и бэшлярэнас, кай вов тэ
    мангэл ловэ колэндэ, ко зажал андо храмо.
  cle-NT: Liáh⁴jɨ³ jmɨɨ́¹ jey¹ nɨɨ́⁴ ja̱y³ dsaá⁴ hi³ ná⁴hi̱y¹. Ca³dsa³jay⁴ diáh⁴ guah³
    gaáy³ ja̱³, ca³dah²dxey³² diáh⁴ haah²ñu¹, xi² xɨ̱ɨ̱y³ Liih², duh³ hí⁴ŋɨɨ́h⁴ foo³
    diáh⁴ dsa³ hi³ ca³dsa³taáyh¹ nɨɨ́⁴.
  txq-txq: Ara rae maso tungga lelesu moꞌok esa, nade ‘Lelesu Malole’. Numa naa, ara
    mete-rita touk esa fo ein kekok memak mulai numa inan bonggin mai. Tungga faik
    hatahori luꞌa roon neni mamanak naa neu, fo ana bisa hule-kai numa sudi see a
    mesan mai, fo mana maso neni Uma Huhule-haradoi Ina-huuk naa neu.
  aaz-aaz: Sin he nnao ntaman natuin eon kouꞌ goes reꞌ in kaan ee, ‘Enoꞌ Amasat’.
    Anbi naan, sin niit atoin es, reꞌ haen ein anbuan naꞌko oras in ainf ee nahoins
    ee ji. Neno-neno te, atoin ein anbaib neik je neu bare naan, he in bisa ntoit
    saaꞌ-saaꞌ naꞌko sekau-sekau reꞌ anpeꞌon enoꞌ naan he ntaam neu Uim Onen Uuf.
  qup-NT: '@see-verse:ACT.003.001'
  dop-dop: Apɑlʋ nɔɣɔlʋɣʋ pɑ lʋlǝnɑ kɑɑkɑlǝtʋ, nɑ pɑ́ pukinɑ-ɩ nɑ pɑ́ sɩɩkɩ Ɩsɔ tǝsɛɛlɛ
    sɔsɔɔlɛ nɔnɔɣɔ ŋkɑ pɑ yɑɑ sɩ Cɑŋǝm Nɔnɔɣɔ tɔɣɔ pɑɑ kʋyɑkʋ ŋku sɩ ɩ́ sǝlǝmǝɣɩ Ɩsɔ
    tǝsɛɛlɛ tɑɑ sʋʋlɑɑ kɛ liɣitee.
  azb-azb: Bu zaman ayaqları anadangəlmə şikəst olan bir kişi məbədin Gözəl adlı qapısına
    gətirilirdi. Hər gün bu adamı ona görə oraya gətirərdilər ki, məbədə gəlib-gedənlərdən
    dilənərək nəzir alsın.
  eng-DBY: and a certain man who was lame from his mother's womb was being carried,
    whom they placed every day at the gate of the temple called Beautiful, to ask
    alms of those who were going into the temple;
  guo-NT: Jaxotde, Dios pejtemplobaxot, kaen nabejkan, laejaxilon, wʉajna ek. Japon
    nabejkax chanlaelt. Pomatkoicha pejjiw bʉflalaenas wʉt, esnadoftas templobafafaxot,
    pawʉlxot Hermosafafa. Jaxot wʉljoeflon plata, jiw lalenapi.
  hla-hla: Na toa katun a mounen e omi hakapa e kaia i rehina a tamana te ngöeri “A
    Tamana a Niga”. E tsinanen e mar posa noa has menien teka. Turu mamanu lan nonei
    i soata nitoa menai tara tamana teka, te ga singo beme nien a peisanen ta tsi
    moni turu katun ti tasuia tara Luman Lotu Pan.
  mav-NT: Mi'i hawyi itote ta'a­tu­puẽti wẽtup ok miit toty kaipywiat wemo­herep hat
    yt hewyry kuap i rakat. Mekewat ipy kĩ'ã kahato rakat toĩne'en Tupana mõtypot
    yat koro e'oken­'ypy kai mekewat Oken'ypy Kahu e hap het rakat tote toĩne'en yne
    e'at pe. Mi'i tote sẽtup sẽtup e hat sese wo topy­hu'at ha'a­wy­tepyi. Mekewat
    miit ipy yt ikahu hin i rakat ti. Ity'in terut yne e'at pe Tupana yat e'oken­'ypy
    kape. Itote wuat'i miit'in õ'ẽ haria kaipyi toiky­'esat yt kat sa'up i ta'atuium
    tepiat hap ko'i.
  kpf-kpf: Oi a ŋâi mam kâmboŋ kâligen gâbâ kiŋ bâliŋâ âsageip, zâk lum gawe. A zo
    bukurâpŋâ sirâmŋâ sirâmŋâ lum tirik namâ mâtâp âlipŋâ, hikpârâkŋoot, zoren pane
    kât sikumgât oletziŋgâmâip.
  ppo-ppo: Atéró felemó, take hamané depemótei hó naase dowi whi̧ ai be bopéró betere
    tipi tu̧ sókó walemó beteraai beleyóló fu betalepó. Ai sekȩ́ta, momatere bepaae
    fua wua dere so whi̧paae monikó kema yó̧póló, suka fea whi̧rapené beleyóló mulaleta
    du betalepó. Ai whi̧ betera̧leta du betale tikita, mo kelaalo Koko̧i tipi tu̧póló
    doi mulapó.
  hin-2017: और लोग एक जन्म के लँगड़े को ला रहे थे, जिसको वे प्रतिदिन मन्दिर के उस
    द्वार पर जो ‘सुन्दर’ कहलाता है, बैठा देते थे, कि वह मन्दिर में जानेवालों से भीख
    माँगे।
  wol-KYG: Fekk ñu indi fa waa ju judduwaale lafañ, ñu daan ko teg bés bu nekk ca
    bunt, ba ñuy wooye bunt bu Rafet, ca kër Yàlla ga, ngir muy sarxu ñay duggsi.
  bef-bef: To Hetofa Kasito yabe luto giꞌa nina kasito bo mone gigusaꞌa sibina loꞌehina
    itoꞌafu ketoꞌehina minoꞌehina. Asaga yupahi yaꞌmana kasito leꞌmete ete heꞌmi etago
    nohuto boanaꞌi mono nonugu elata hanamagihi efa kumu kehe ito nominana bo yabe.
  amm-amm: Lotu nu siyoli itu loti siyamai mo noko piyousikainomosiki, fona nomolikomokai
    nokota na. Itu loti mo Ulukukumoso Itu Loti pokaluwai manokino. Atinoni nomoliwoisai
    fona nomolikomokai nali no. Ulo ulo, saiso saiso ponapoluniyo yomosikino, nokoyo.
    Muwoni monoi putolukomosiki, lotu nuso ti nokoso.
  zaj-zaj: Na kukala na munhu imwe yakalile mbetembete songela viyavumbuke. Munhu
    iyo kakala yopapigwa na wanhu mazua gose na kwikigwa hana ulwivi lwa Ing'anda
    ya Mulungu lukemigwe “Lwivi Lunogile,” giladi yapule hela ha wanhu wakalile wokwingila
    Muing'anda ya Mulungu.
  chq-NT: Tsajée¹i tsá² jaain²¹ tsá² jluui'¹³ tyan' 'oo² cwo'¹ do lɨ ingɨ́ɨ¹i. Jluu'¹³mo
    ca la mo galiseen²¹mo. Joon la coon²¹ jmɨɨ²¹² tsajéei¹ tsá² 'ii fu coon²¹ 'oo²
    cwo'¹ do sii²¹ 'Ya'²gɨ 'e mɨɨ¹ɨ caridad jileei'²¹ 'in tsatáa¹i cwo'¹ do.
  swp-swp: Taulaulaudaena esau, sinana bogana eai doha ede, se bahei, asubena gamagamagari
    se heota numa uura dobilana eai, dobila ne esana ede Lolona, tatao se laulau numa
    uura alona eai bena i awanorilau aridi eai.
  bjr-bjr: Peetooroosa Yoohaneesa eeneemaru innaaru qiraree qimasee kooqiki ooru keeqafi
    faiqí moo qafaqau. Ooqai maqasoonakiqari aiku mandaikirafa sia ainainirana amana
    marufaqa naratiuqa aindusumaraidaqa maqee maqee amaana maqa kooqiki quqasee marufanoo
    miqoo maridanoo munnimmara innaaru qimarufaqa akaqausa moodaa moodaa amimariqau.
    Qimudaoo qusa qaaraqanda amisoofanoo minannai naranaina feefaurumma neemarinau.
    Amaana maqa kooqiuqa moomoo marinau. Nuqufaqaa kooqiuqa mariqau. Mi fasiqana quqee
    maru kooqinara amiqira kooqi fee qimariqau.
  aby-aby: Aneebe moi mi danu amaema dawa dori arima danu umu daba mamiro moi orouma
    waure aneibisake dai sosi i irauaiai aisame udiro odeibisaro yaure ibaada eme
    fare dai sosi uwara ubarenaro iyareianeibisaro oi eenu weibi.
  eng-YLT: and a certain man, being lame from the womb of his mother, was being carried,
    whom they were laying every day at the gate of the temple, called Beautiful, to
    ask a kindness from those entering into the temple,
  jni-jni: Sa wabiki upuru ana tukum ariri wadusa wa iri uru nu ma ciki carki ayome
    sarki tanu, ake ayeze a inki ahirame koya ni sisizo mamiki urigiza utari anabu
    wa nyangizi adudo.
  kne-kne: Wada pay di lalaki ay naianak ay napilay ay wada sin kad-an di makwani
    en Kagkagam-is ay segpan di Timplo. Inag-agew ay ineg-egnan das sisya ay nangiey
    sidi ta manpalimos sin sengsenggep.
  tgj-tgj: Hoka Kaapunv Agi minamgo dooto, nyi ako ninyigv singcha ilo gvngv lvpik
    bogobv rinvgo dooto. Aludwkibv ninyia agi lo baklwk kito nyi vdwlokv morko koonam
    lvgabv yvvbunu Pwknvyarnv gv Pwknvyarnvnaam bv vngdudw.
  wat-wat: Na tovanama nenei namoḡa tamokaḡa fenafenana i tufuwiiya si nukivaiya keta
    Numa Kodukodu kana kani kana ketakawana si weneweniya Kiwaḡa nenei si teniya.
    Tova matatafuna yana sabu nokomai si teneteniya ebe aviyaonana si niniya Numa
    Kodukodu nenei, gabana i vivikokonisiya.
  gui-NT: Jare iru vae reta güeru ara ñavo metei cuimbae mbaeti ipuere oguata vae
    oñono Tumpa jo jonque pe. Cuae onque jee co ipora yae vae. Cuimbae ichɨ güi oa
    güive mbaeti ipuere oguata. Jocuae onque pe cuimbae oyerure corepoti re Tumpa
    jo pe oique vae reta pe.
  quc-TT: Are xoꞌpan rukꞌ ri Ja Templo Dios, xkil jun achi tꞌuyul chuchiꞌ ri uchiꞌ
    ja ri ubꞌiꞌnam Jeꞌlik uchiꞌ ja, we achi riꞌ kuta ulimoxna chike ri winaq ri kopan
    chilaꞌ.
  heg-NTPO: Oen le tamas muid hnita tene mesa, man ngala ‘Hnita Leko’. Lam se na,
    oen net biklobeng mes iin na hlukut-kait deng ina ka in huan maa kua. Lelo-lelom
    atuli las nolan lako se maan na, le un nodan-nodan deng asii tuun, man le tama
    lako bus el Ama Lamtua Um in Kohe-kanas Tene ka.
  ptu-ptu: Eta too deem mesa muane dibulle sule aka kempo' inna susi disubungam. Allo-allo
    si dipadio ampe' ba'ba balana Banua Debata isanga Ba'ba Mapi'dä' anna mala si
    umpelau aka-aka lako to si sule ma'sambajam.
  bzd-NTPO: Eta̱ ee̱ wëm tkër eköl ku̱ne' klö̀ kraulewa̱. E' datse̱ iyamipa wa̱ itkekese̱r
    ke̱kraë Skëköl wé wékkö kiè Wékkö Buaala e' a̱ a̱s inuköl kak kiö̀itö sulitane
    dökewa̱ ee̱ esepa a̱.
  kwf-kwf: Ana asoa ki taꞋifau, ngwae ki kira ꞋidufaꞋi ngalia maꞋi taꞋi ngwae Ꞌaena
    mae talaꞋae maꞋi ana kaidaꞋi ana futalana. Ma kira ka alua Ꞌi Ꞌaena sina maa ana
    Luma Abu God. (Na tafa neꞋeri, kira saea Ꞌani “Mae TaꞋelo Kwanga.”) Ana asoa ki
    taꞋifau, nia tua Ꞌi neꞋeri, Ꞌiri ka gani mani ana ngwae neꞋe kira ruꞋu kwau saena
    Luma Abu God.
  eng-WYC-2017: And a man, that was lame from the womb of his mother, was borne, and
    was laid [or was put] each day at the gate of the temple, that is said Fair, to
    ask alms of men that entered into the temple.
  eng-WMBB: A certain man who was lame from his mother’s womb was being carried, whom
    they laid daily at the door of the temple which is called Yafeh, to ask gifts
    for the needy of those who entered into the temple.
  zat-NTPS: 'Tu zra tu zra zua tu benne'' na'' naque̱'' zrinnaj ca nálajte̱''. Dxeleché̱''
    benne'' ljwezre̱'' le̱'' xudau'' na'', ne dxelebeche̱'' le̱'' dxu''a dxa xu''u
    na'' nazí le na: Da Xrtante̱, chee̱ nabe̱'' guna'' chee̱ benne'' dxelu''e̱ na''.'
  spp-spp: 'Lir''à pi ta pi à sà faanŋi wà yaha Kileɲaarebage tajyiɲwɔge kà na, pi
    maha ŋkemu pyi: «Tajyiɲwɔge Nisinaŋke» ke. Amuni u mpyi a si. Canŋa maha canŋa,
    pi mpyi maha mpa u yaha kuru cyage e, sùpyire ti ɲyɛ na jyè Kileɲaarebage e ke,
    bà u si mpyi s''a pire ɲáare mɛ.'
  zty-NTPS: Gan želdíe' zoa to benne' bi žak se'e kate' wzó ḻaw ža ni'te katen' nake'
    x̱kwide'. Tža tža žjwa'gak benne' ka' ḻe' ga na', na' želbeke' ḻe' žoa'a yodo'
    gan nzin' Da' X̱tan Gan Žo'ožo. Ki béngake' chie' nich nnable' no benne' bi da'
    wneẕjwe' chie', bennen' zoe' ladjw benne' ka' želyoé'e ḻo ẕchil yodon'.
  mek-mek: Egaꞌina kinaꞌiai papiau isaꞌi kina maꞌoai au agaꞌo mauniai ife emelo auga
    kepuaisa kelao Deo ega eꞌa paꞌafina kepafaala ‘Paꞌafi Felo Ipauma’ keoma auga
    akegai kepaagua. Isa egaꞌina afugai eaguagu, papiau megamega keoma kemai auꞌi
    eeꞌiai moni egoinia.
  aey-aey: Tetesin ono Jic Cebec Nege Bahic odi madoloig euna dana oso uqa simnadec
    jaih laleg mec bilen. Deel cunugna uqa dana age tempel dunuh lelebil meen qaignu
    niniadigiannu gahidu ehi li tempel jic cebecna mudoloig.
  urd-GVH: उस वक़्त लोग एक पैदाइशी लँगड़े को उठाकर वहाँ ला रहे थे। रोज़ाना उसे सहन
    के उस दरवाज़े के पास लाया जाता था जो ‘ख़ूबसूरत दरवाज़ा’ कहलाता था ताकि वह बैतुल-मुक़द्दस
    के सहनों में दाख़िल होनेवालों से भीक माँग सके।
  ycn-ycn: Hue'echú ca'alá queja pajluhuaja ritami yá'acono re. Apicháca'alo rimoto'ó
    i'imacá, uncá meño'ojó ra'apala. Ñaquele najña'aqué ricá Tupana ñacaré ejo. Re
    nayurique ricá Tupana ñacaré numaná ahua'ajé. “Rinumaná jimáreni”, que na'acá
    rinumaná ií. Re riyá'aco liñeru quejá'acana nacú rijluhua, Tupana ñacaré chojé
    mujlúca'ajicaño liyá.
  djr-djr: '@see-verse:ACT.003.001'
  kvg-kvg: Ta khøuwa iz-te ndøgo, ezoqa kagi ezoqam ndø-eqeitavún. Ndego āv teneqán,
    kagi. Khøuwa ate qæpavpavemam, ndego mboqog tambav-té ginø-ivøvemɨ́n, ta mboqog
    ndigu, Qanimav-Qape gimbo-akhaemam. Yaq ndego ezoqa moni-qa zøviamɨ́n, ndigu Mbumbukiam-qa
    khoev-te gi-onimam.
  rug-rug: Meke paleke la nia rini si keke tie sapu podo mate karua nenena. Hopeke
    rane si hoke paleke la va habotia rini si asa pa sasadana sa Zelepade sapu ta
    pozae “Sasada Tolavaena”, pude mani tepatepa poata koari pu ene nuquru la koasa
    Zelepade, gua.
  hop-NT: Noqw hakim hakiy tāqat tihtiwhpuy aṅqaqw tuhapiwtaqat tsöpwisa; puma nāqavo
    God kīyat aw hötsíwat Lomasniwa yan túṅwantiwhqat epeq put tahtapya, pam God kīyat
    aw yuṅtaqamuy amumi okiw hihta tuṅlaytaniqat ōviy’o.
  san-URD: تَسْمِنّیوَ سَمَیے مَنْدِرَپْرَویشَکاناں سَمِیپے بھِکْشارَنارْتھَں یَں
    جَنْمَکھَنْجَمانُشَں لوکا مَنْدِرَسْیَ سُنْدَرَنامْنِ دْوارے پْرَتِدِنَمْ اَسْتھاپَیَنْ
    تَں وَہَنْتَسْتَدْوارَں آنَیَنْ۔
  heb-LB: כשהגיעו אל המקדש, ראו אדם שהיה פיסח מלידה, יושב ליד השער הנקרא ”המהודר“.
    הוא הובא לשם מדי יום כדי לקבץ נדבות.
  caf-NT: Hukwuti hoonzoo huwhútni, 'et dune 'en whuzdli whuts'un 'aw nuchásyah, 'en
    'et 'usda. Dzin totsuk whuz nihiyukaih. Ndunnah Lizwif hubuluglez whucho ts'ih
    tihúdulh 'en sooneya ka hubuts'un dátso.
  mio-NT: Cha cua queta ra ta ra tican, ta yaha ñivi ndiso ñi chi iin ra cojo. Cojo
    cuu ra, vati tacan ni cacu ra, ta ndihi ni quivi nacoo ñi chihin ra yu cora soco
    ndavi ve ñuhun can. Nu taqui nani yu cora can. Ican ni nacoo ñi chi ra, ta caya
    ra xuhun, vati yaha xaan ñivi cha cua quihvi ñi ve ñuhun.
  srq-NT: Huee que ameɨ mo ngatayã ndiqui beɨ huee ra. Echaacuquia mosenda beɨ eiquieĩ
    ɨcuã. Mbia que ecuruchoɨ choɨ beɨ quia huee ra. Dios chuchúaa. Eɨquesa turã, ɨ
    que hue eɨquesa je ra. Huee que eriqui ecuatayã mɨɨ mɨɨ mbeɨ eɨquesa jii ra. Ache
    ache ɨ sacuã mbia ɨque mose Dios chuchúaa.
  kje-NT: Hir rakan Romleu Lapa nin nika lapa ma naran, ‘Nika Man Ma'arurue,’ la lole
    laa raram. Ri mahar rodi mo'oni ida man ein naplu'ukedi mai raram haenhi. Nano
    lere mori me'ede ein makiyedi de, akilere rodi laa naikoredi lolo onne leke napanak
    kupan tarana.
  gaz-gaz: Namoonnis akka inni warra mana qulqullummaa seenan waa kadhatuuf jedhanii
    namicha dhalootuma isaatii jalqabee naafa ture tokko guyyuma guyyaan baatanii
    gara karra mana qulqullummaa kan “Miidhagaa” jedhamuutti geessu turan.
  kud-kud: Tenem hauganane ainai ehebo towaho ae peupeuna na iya yana hauga tubui
    hinana diyanai ma'ae peupeuna eeta ana geluwo ahubena ehebo ehebo aidiyai hi'ava'avalaiyama
    vada tapwalolone ana awa'eda mwala'ina yehana Awa'eda Ausala ainai himwaumwauwi.
    Na hagu i'awa'awanoi vada tapwalolo ana tauluwuwo aidiyai. Tenem dova hauga bagibagilina
    ipaipaihowai.
  urb-NT: 'Tupã rehe ngã jumu''eha renda keruhũ rehe hukwen ihĩ. Hukwen rehe har ngã
    pandu: “Katukwer” aja. Ame''ẽ rake sawa''e wapyk uĩ. Wata ym te ame''ẽ ke a''e.
    Ta''yn rahã har aja te''e a''e. Wera rahã pame katu te amõ ta hupir raho. Pe,
    ixe oho ame''ẽ ta pe tamatarer ke a''e pandu pandu tĩ.'
  fra-LSG: Il y avait un homme boiteux de naissance, qu’on portait et qu’on plaçait
    tous les jours à la porte du temple appelée la Belle, pour qu’il demandât l’aumône
    à ceux qui entraient dans le temple.
  san-HK: tasminneva samaye mandirapravezakAnAM samIpe bhikSAraNArthaM yaM janmakhaJjamAnuSaM
    lokA mandirasya sundaranAmni dvAre pratidinam asthApayan taM vahantastadvAraM
    Anayan|
  cak-SNT: Y chuchiꞌ ri jun puerta ri rubꞌinan La Hermosa richin ri templo, kꞌij-kꞌij
    cꞌo ri ncaꞌbꞌayoꞌn can jun ache chi nucꞌutuj limosna. Ri jun ache reꞌ xa-jan antok
    xalax ri manak cheꞌl niꞌin. Jajaꞌ nucꞌutuj limosna chica ri vinak ri ncaꞌuoc pa
    templo.
  uvh-uvh: Ka aming kayong kungkumosi nua'ni mengni wari wara'guk ningsa' ibegu' ka
    fikifiki adi amine wari nagira tabanga siring yak girii wara'ning iming nua'ni
    ka wap Iming Kareng Sini' ning aniaging wara'ganang kamiinga mera aming ka siring
    yak iyung u anga famayaging wari mambong fam amimi waraga' fakatainarugu' wari
    merafagu'.
  ino-ino: Hai'na'ake'a vaya'moki mako kali ve'ka ita'amo alite'nea afina aiya haviya
    hu'nea ve'ka avale'a ne'ae. Mi'ko afina ani aiya haviya hu'nea ve'kamo'a ala mono
    no kipate faitopale mai'ne. Ani kipa'mo aki'a Konakali kipane hu'a aki ne'aya
    kipate mai'neno ala mono nopi ne'vaya vaya'aife “Mako moni nameo.” huno aya aya
    nehuno au'kaya huke huke nehe.
  gnn-gnn: '@see-verse:ACT.003.001'
  yal-yal: Nba, muxune yi fama xɛmɛna nde ra Ala Batu Banxin nabilinna yinna so dɛɛn
    na xandi tideni lɔxɔ yo lɔxɔ naxan yi barixi lɛbutɛnyani. Na so dɛɛn yi xili nɛn,
    “Dɛ Tofaɲina.”
  cnt-NT: Ca₂le₃jë́₃ jmɨg₄ jme₁dsɨ₂jŋia₃ dsa₂ jan₂ dsa₂ 'lian'₂ i₂tsá₃ lé₂ ŋɨ₃, le₂jaun₂
    jme₁ma₂lɨ́in₅ lia'₂ con'₂ jme₁ca₂rë₃cháin₃, jme₁dsɨ₃jiog₃ dsa₂ o₄'né₄ i₁dsi₅ guá'₅,
    ja₁të́'₂ dsa₂ O₄'né₄ Jlá'₁. Ja₁jaun₂ jme₁qui₂mɨ₅ dsa₂ 'lian'₂ 'éi₂ cu₄ quió'₅
    dsa₂ i₂dsɨ₂lén₂ guá'₅.
  tif-tif: tunum ma awak uta duuluya, kun dabima tiinsa. Kemin, suunkup aptum kusal
    ita as fak-daa dibii-din daalip, lotu am diilim ami amitom mepso tildaak tawaal
    diim kabaaku tiilipla, amitom kaami win kaali Amitom Tambal o, kem-yaabip. Kemin,
    unang tunum ili tal aba kaptam unemum o, kalalip tale-bilip, tunum yawiit biin
    de dap-tal tiibip ayo neyim-bamda, Ibi moni aye, ima aa, ma kukaap-nin o! kal-bomda
    neya-laaba,
  nlx-nlx: तेवी पायदासीर एक लेंगड़ो माणुह सुंदर नावान बायणा हेऱ्यो बोह रियेल एतो।
    एने ताह ता दाड़ीन मोंदिरान बायणा पोर बोहाड़ देताला काय तो मोंदिर माय जाणारा फाय
    बिख मांगे
  apw-NT: Nṉee dágozlįįgé’ doo naghaa dahi dajįį biigha da’ch’okąąh goz’aaníí ch’íná’itį́híí
    Dénzhóné holzéhi bahgee nnádaach’iłtééh lę́’e, da’ch’okąąh goz’ąą yuṉe’ ha’áhikáhíí
    yídókeedgo;
  gum-gum: Inchene truyube kan møg tru kal-lainukkurri uñchab kaimabig wabig køn.
    Truigwane Tiuswei yau tru “Tab Yaskabzhig køn” cha waminug kebambubelan ‘an kettra’
    cha miab wanrrai, kwalømmørig srua amba wannig wabig køn.
  not-NT: Cara omoroquë jitacha caninaro ainta inasegui paniro sërari carancaratatsi.
    Te iranëitëmate cara iboguë jirai irooti yamai. Antagaisati cataguiteri iráganëngani
    cara omoroquë iromanaguequeri ira bocatsi imëri quirequi.
  plu-plu: Ayge pahapwi awayg dathupye. Ig dathupye ku samah ig amadgate wayk. Mpuse
    hawkri ig waxepka anumekut pahayku lappot ayhté Uhokri Gipinwa. In lappot kewye
    “Lappot Barewye”. Ayge ig amnihswene gitkis hiyeg ku pariye parekwiyes Uhokri
    Gipinekut. Ig makehpene gikakura gitkis.
  iou-iou: Kuŋpäŋä kaŋkumän; Äma kubä, miŋitä inide kwäyähäneŋ bäyaŋpäŋ tewani u irirän.
    Äma uwä kepma kepma noriyetä yäŋikŋat yäpmäŋ päŋku kudupi yot täŋo yäma kubä,
    wäpi Yäma Säkgämän uken tek täŋkuŋonik. Tewäkaŋ äma unitä ämawebe kudupi yot gänaŋ
    äroŋirä yabäŋpäŋ moneŋta ketkewat täŋkukonik.
  ntp-NT: Vʌʌs tasai ami dadaʌjʌiña ʌmo cʌʌli. Ʌgai maitistutuidiña isaimʌrdagi poduucai
    vuusai ʌgai. Ʌgʌʌ quiuupaigadʌamu judidíu bʌʌ ajioopaiña aa, dai dadaasaiña quitaagiña
    cʌʌ tioodicʌrʌ tʌʌgiducana sai gataanʌiña tumiñsi oidicami ismaacʌdʌ vaapaquidagi
    ami.
  rai-rai: A taara diat lo paa raa muaana baa pa i laana waanwaan, di buta paai lenutmaa.
    Ma u ra bungbung raap, diat wakwaki taai naa ra bonanaaka i ra ruma na wetabaar,
    baa di waatungi naa a Garaana Bonanaaka, kupi in aaraaring utnaa kon diat baa
    diat rukruk.
  haw-1868: A haliia'e la kekahi kanaka, ua oopa mai ka opu mai o kona makuwahine,
    a waiho no lakou ia ia i kela la i kela la, ma ka puka o ka luakini, i kipaia,
    He nani, e nonoi aku i ka poe komo, i manawalea.
  ffm-ffm: Tawi gorko bonnguujo pinduɗo e bonnguwaaku ana jooɗii damal Suudu Dewal
    Mawndu mbiyeteengal Damal Lobbal. Ɲannde fuu yimɓe makko njoƴƴinan mo ɗon faa
    o garbinoo naatooɓe Suudu Dewal Mawndu ɓee sadaka.
  arb-NAV: وَعِنْدَ بَابِ الْهَيْكَلِ الَّذِي يُسَمَّى الْبَابَ الْجَمِيلَ، كَانَ
    يَجْلِسُ رَجُلٌ كَسِيحٌ مُنْذُ وِلادَتِهِ، يَحْمِلُونَهُ كُلَّ يَوْمٍ وَيَضَعُونَهُ
    هُنَاكَ لِيَطْلُبَ صَدَقَةً مِنَ الَّذِينَ يَدْخُلُونَ الْهَيْكَلَ.
