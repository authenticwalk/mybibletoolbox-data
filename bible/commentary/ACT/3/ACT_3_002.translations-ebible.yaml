  dwr-ENT: ዬሌቶዴፔ ዶሚዴ፥ ጉንዳ ጊዲዴ ዴዒያ ኢቲ ቢታኒ ጌሻ ጎሊያ ጌሊያ ኣሳፔ ሚሻ ዎሳናው፥ ኡባ ጋላሲ ዳሪ ሎዓ ጊያ ጌሻ
