  bco-bco: Godeya꞉ malilo꞉ a amilo꞉ tog nowo꞉ “Tog Nafale” a꞉la꞉sa꞉la꞉sen ko꞉lo꞉,
    a꞉la꞉yo꞉ tog a꞉na ha꞉nakiyo꞉, giligisen kalu nowo꞉ tog aniba sena ba꞉ba꞉. Kalu
    a꞉no꞉ anowa꞉ e sa꞉la꞉liakiyo꞉, e giligo꞉ ko꞉ngo꞉ sa꞉la꞉li ko꞉lo꞉, kaluka꞉isaleyo꞉
    a usamilo꞉ ti ha꞉na꞉lab o꞉mo꞉wo꞉ moleyo꞉ ha꞉iya꞉melea꞉ki, ho꞉leno꞉ tambo kalu
    nolba꞉yo꞉ e ga꞉lilia꞉ga꞉, Tog Nafale a꞉na tagai ta꞉lila꞉sen.
  kdl-NT: A utsutsu u ɗa a ka isa̱ Utsutsu u Shinga, vuma roku ɗa pini uza ɗa a matsai
    kawunu. Kain dem a tsu canga yi ta̱ ubana a utsutsu u Kuwa ku Kashila̱ vi tsa̱ra̱
