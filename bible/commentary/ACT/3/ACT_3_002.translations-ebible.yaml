    achi ronojel k'ij rech cuta' u limosna chque ri winak ri queboc bi pa ri nimalaj
    rachoch Dios.
  tfr-NTPO: Eshko ga domer sök töshko kjl̈ara jëk l̇l̇ëm wl̈eniyo, weno buk eni. Dbar
