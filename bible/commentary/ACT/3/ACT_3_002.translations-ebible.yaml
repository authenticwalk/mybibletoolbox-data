  ory-ory: ଏପରି ସମୟରେ ମାତୃଗର୍ଭରୁ ଖଞ୍ଜ ଜଣେ ଲୋକ ବୁହା ହୋଇ ଯାଉଥିଲା। ମନ୍ଦିରରେ ପ୍ରବେଶ କରୁଥିବା
