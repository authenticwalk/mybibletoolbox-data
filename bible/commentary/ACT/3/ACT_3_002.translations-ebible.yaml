    amisi Gotɨn rɨphen ighuisi rɨvɨnana avhen zui tharsi mena azaaghi.
  nas-nas: Eeꞌnoko naning kauꞌ doota pontoꞌaruꞌnooꞌketa teꞌ otokoꞌ. Tee eeꞌnung doong
    kante nkavai poroma sipaakoꞌnung karanaang pava dootuuꞌnava pankava-koo, miring
    Tampaꞌ Oroꞌnavarong tampaakoꞌnavarong-koo, baka-eentavaramaatooꞌnaang dootuuꞌnava
    pankava-koo koinaakoꞌning-koo.
  uvl-uvl: Pe NeHalang nena pele palaungana neu matana, te hetue ke ene Rerere. Pe
    none nge apena lul nga i kino ngana nike arare lamau. Kokoes mana te takisia i
    ke te laia nga pele matana neu, ke longlong umtutuna nge hehei pe hana nge tei
    teu lala nga NeHalang nena pele palaungana neu.
  eng-BBE: And a certain man who from birth had had no power in his legs, was taken
    there every day, and put down at the door of the Temple which is named Beautiful,
    requesting money from those who went into the Temple;
  ixl-CNT: Utz atich maꞌl u vinaj koꞌx tu titzꞌebꞌal. Jun qꞌii nichtiqꞌol opon tziꞌ
    u okebꞌalop vaꞌl “Txꞌanel” chu teꞌleꞌ. Nijoyon tu qꞌu aanima qꞌuꞌl nitopon tu
    viqꞌanalil u totztioxh.
  xsi-xsi: Aku tamâta toŋge uru imo niani ndaina, i kie sakamao. I tina muŋga ipagugua
    ipâŋga mine. Ikura zo rârâni tamâta ŋinde ninambwe pinde uru sikai silâ ku sio
    isaŋona luma sapâŋa nzâla toŋge kawa tini laiti. Nzâla ŋinde ŋa tu “Ara Pâta.”
    Aku tamâta kie sakamao ŋinde uru isarâwa mbumbu panzi tamâta ŋinde soka silâ pa
    luma sapâŋa.
  crx-NTPO: Hukwuti hoonzoo huwhútni-un, 'et la dune yinka usda ndulyiz whe nulhúsyoh-un
    usda. Dzin totsuk whuz huyookaih. Mbene la Lizwif bulugliz whucho ts'e túdilhne
    sooneya ha buts'u dátso.
  kan-OKCV: ದೇವಾಲಯದೊಳಗೆ ಹೋಗುವವರಿಂದ ಭಿಕ್ಷೆ ಬೇಡಲು ಪ್ರತಿದಿನ “ಸುಂದರದ್ವಾರ” ಎಂದು ಕರೆಯಲಾಗುತ್ತಿದ್ದ
    ದೇವಾಲಯದ ದ್ವಾರದ ಬಳಿಯಲ್ಲಿ ಹುಟ್ಟುಕುಂಟನೊಬ್ಬನನ್ನು ಕೆಲವರು ಹೊತ್ತುಕೊಂಡು ಬಂದು ಬಿಡುತ್ತಿದ್ದರು.
  bbb-bbb: Ro Godido Are viene be bu kua Viene Irerebarekino kuavo ijia e be dia garema
    fu ijia fine. Ro e ije maza boeje bu nakusena Godido Are viene ijia nujaga fu
    ijia fina e ije ruovo ije monifuo sarefiriamo.
  blw-blw: Yag hen hiyachi, wacha agé hen ihay am-ama way nisissigud hen penelayna
    wat achi makacharan. Wat enag-agaw way cha iyéy hen tatagu hiya hen iggaw hen
    anchi chakaray hawang hen Templo way ekatcheen “ka-ammayan way hawang,” way yachin
    annag tumutuchuwan way chan pap-alemmos hen anchichay cha hénggép.
  tam-2017: அப்பொழுது பிறவியிலேயே சப்பாணியாகப் பிறந்த ஒரு மனிதனை சுமந்துகொண்டுவந்தார்கள்;
    ஆலயத்திற்குள் வருகிறவர்களிடத்தில் பிச்சைகேட்கும்படி, அனுதினமும் அவனை அலங்காரவாசல்
    என்னப்பட்ட தேவாலய வாசலருகில் வைப்பார்கள்.
  azz-NT: Huan mosta mosta yetoya tiopan calteno se tagat metzcoxo desde ne cuac yolic.
    Huan nojón coxo no cuicayaj para quitalisque campa ne tiopan calteno ten monotza
    Cualtzin. Huan ijcón in cocoxque ompa motaehuiaya ca tomin naquen ompa calaquíaj
    tiopanijtic.
  spa-RV-1909: Y un hombre que era cojo desde el vientre de su madre, era traído;
    al cual ponían cada día á la puerta del templo que se llama la Hermosa, para que
    pidiese limosna de los que entraban en el templo.
  csy-csy: A nu ngil sung pan ma in a peangbai khat sia midang te in toai a, biakinn
    sung a tum te tung pan huna ngen tu in, Hoi, a kici biakinn kongpi ah nisim in
    koi uh hi.
  mxq-NT: Es jap tuꞌugʉ yedyʉjk tʉꞌʉdsʉ tyeky, kyaj mba̱a̱t yoꞌoy. Dʉꞌʉnʉ dʉnʉ tya̱a̱k
    tyimꞌyajmiin tyimꞌyajja̱jtʉ naxwiiñ. Es bom bom ja myʉguꞌuktʉjk myʉnejxyʉty ma̱
    mʉj tsa̱jptʉjk a̱a̱ diꞌibʉ xyʉꞌa̱jtypy Ja Tsujpʉ, es tꞌamdowdʉ limosnʉ yʉ ja̱ꞌa̱yʉty
    diꞌibáty tʉjkʉdʉp mʉj tsa̱jptʉjk ñabotsoty.
  tzj-NT: Nojel tak k'ij ni c'o wi' jun achi tri' arja' ti cojo, ni pa ralaxic wi'
