    rubi' nbix tre ja puerta, La Hermosa ne'xi. Tri' nya̱' can wi' ja ti cojo chi
    rc'utuxic limosna chique ja winak ja ne'oc chipan ja templo.
  tdt-tdt: Too iha uma kreda nia portaun ida naran Portaun Kapaas, iha ema balu hulan
    hela mane ida ain aat, nia lao la diak komesa nia moris. Loro-loron sira hulan
    nia mai atu husu ezmola ba ema nebee mak tama ba iha uma kreda.
  ron-BTF: Și un anumit bărbat, olog din pântecele mamei lui, pe care îl puneau în
    fiecare zi la poarta templului, care se cheamă Frumoasă, era adus să ceară milostenii
    de la cei care intrau în templu;
  eng-WEBP: A certain man who was lame from his mother’s womb was being carried, whom
    they laid daily at the door of the temple which is called Beautiful, to ask gifts
    for the needy of those who entered into the temple.
  eng-FBV: A man who had been lame from birth was being carried there. Every day he
    was placed beside the Temple gate called “Beautiful” so he could beg from the
    people going into the Temple.
  nld-1939: Daar was een man, die verlamd was van de schoot zijner moeder af, en gedragen
    moest worden; iedere dag zette men hem bij de tempelpoort neer, die de Schone
    werd genoemd, om aan de tempelbezoekers een aalmoes te vragen.
  bwo-bwo: Manoknowere «Sheenga» err s'eegef fengesh iko fa'e b́tesh, b́shuwertson
