  kpw-kpw: '@see-verse:ACT.003.001'
  ong-ong: Winem fei lepe wingi lipi pinape pirpolo wingi teingipetei pato le metine
    nele ire olpe wem nimou ne nila ma kali pila pe paltei ratei wingi lipi fei pepei,
    soma le linape mete piti pinki pe ma watowo era. Wem oli lepe polpepeye pato.
  tnn-tnn: Suah kit itəm təsaliwəkən e nian təmaiir mətoarus-pa nian əh, kəmɨləs ka
    kahtu e nafiluə e Nimə Rəha Uhgɨn u katən məmə Nafiluə Təwɨr. Nian rafin tateasiə-in
    məni o netəmim itəm koatuwɨn imə.
  hch-NT: '''Uqui hurietü mutinuivaxü mana ni''atüarivacaitüni. Tucaricü menitiyesacaitüni
    tuqui quitenie Visi Mü''ane müracutevasie. Mana rimusina püvavaviriecai müme tuquita
    memeutahaquecai.'
  crn-NT: Seica mú jaꞌatɨ á áꞌutuꞌaraꞌa muáꞌayeꞌi mej mi meꞌɨ́n yeꞌitéjcheti aꞌujna
    jáꞌahuaꞌa táꞌapueerta aꞌu mej miyen tajaꞌatamuáꞌamua tɨjɨ́n tɨ naa seijreꞌe. Ayee
    mú tíꞌijrɨꞌɨrejcaꞌa tɨ́j naꞌa nain xɨcaj tzajtaꞌa, tɨ́ꞌij aꞌɨ́ɨn tumin huáꞌahuaviira
    ɨ́ mej meꞌuun aꞌuteáruꞌipi u teyujtaꞌa. Capu ráyeꞌivejcaꞌa aꞌɨ́jna ɨ́ jaꞌatɨ.
    Ayee pu éeneꞌe huanúꞌihuacaꞌa, capu ráyeꞌivejcaꞌa, aꞌiné cɨyáaxaraꞌacaꞌa ɨ́ ruꞌɨ́ɨca
    jetze.
  zpu-NT: Naꞌ to beꞌnn bi llak saꞌa ka gorjteꞌ, yeo lla lljalek akeꞌ leꞌe lloaꞌ yodaꞌon,
    puert danꞌ nziꞌi Da Nbaraz. Naꞌ llbieꞌ llnnabeꞌ lmoxh rao beꞌnn kaꞌ lloꞌ yodaꞌon.
  juy-juy: ତିଆଡିଡ୍‌ ଅବୟ୍‌ ଆ ଗାଡ଼େମରନ୍‌ ମନ୍‌ରାଞ୍ଜି ବୋୟ୍‌ଲେ ପାଙେଞ୍ଜି; ତି ଆ ମନ୍‌ରା ଆୟୋଙନ୍‌
    ଆ କିମ୍ପୋଙ୍‌ଲୋଙ୍‌ ସିଲଡ୍‌ ମା ଆ ଗାଡ଼େ ଜନମ୍ମୁ ଡେଏନ୍‌ । ତେତ୍ତେ ମନଙ୍‌ ଗାମ୍‌ଲେ ଅବୟ୍‌
    ଗରନ୍ନେନ୍‌ ଆଞୁମ୍‌ ଡକୋଏନ୍‌, ସରେବାସିଙନ୍‌ ଆରିୟ୍‌ତାଞଞ୍ଜି ଆ ମନ୍‌ରାଞ୍ଜି ଆମଙ୍‌ ସିଲଡ୍‌
    ବେବ୍ବେଡ୍‌ନେନ୍‌ ଆସନ୍‌ ମନ୍‌ରାଞ୍ଜି ଡିତାନ୍‌ ଆନିନ୍‌ଆଡଙ୍‌ ତେତ୍ତେ ଅମ୍‌ରେଙ୍‌ଲେ ଇୟ୍‌ଲାୟ୍‌
    ଜିରେଜି ।
  for-for: Pigoya, pi tabe mono nama kabera ka yagara, ano nkantabaipintisa agisa
    pu'wanta yagara aboranti mintantiye. Pigoya, kana kabewama nkageba Nauka kabiwe,
    untawe. Pigoya, pi ntagarama nkaokina'mi asi nasi ababute wama, tabe mono namankama
    kabera metauguna mima, wasana mono nama pasikena ite tumite pugunaba, mone kutaka
    esuwaitama mintantiye.
  epo-epo: Kaj unu viro, lama de la patrina ventro, estis portata; oni lin metis ĉiutage
    apud tiu pordego de la templo, kiu estas nomata La Bela, por ke li petu pri almozoj
    la enirantojn en la templon;
  gfk-gfk: Ma di ga kap hawaat tiga tunotuno di ga kahai ma ra pengpeng ie ukaia tano
    matanangas huat di git kilkilam ie bia Melmel. Ira harharbung di git bulbul ie
    kaia bia na sasaring marmaris wara gaiena kinewa ta ira matanaiabar diet git hanahaan
    uram tano tamat na hala na lotu.
  bjz-bjz: Aghade, ungá teraita igiguturota, embó eini eka dimbaride nueda urova aghá
    sirorarimi avo bebato eini, ragaro “Taubanago Bee” anava asumbea irieta gigiguturie.
    Aná embó fefera inono, enembo dumenimi bua iiava avo itiaveta, asumbea irirota,
    natofo God du Tafaroro Ari Kambova benunu egegaita igiguturari mo, umó undari-bari
    bua undaita rea, guridu benunu eta urie.
  atg-NT: A tsua ọmọse ni ọ rọte abi a te bia li guọghọ-a bhale ya shi odẹ unuẹkpẹ
    ni a lu Isomhotse oyi Owa Oyi Ẹshinẹgba. Akaghọ a tsua li bhale ya shitọ ni ọ
    te mẹ asha mhila ẹgbọ ni ẹ lo oni Owa Oyi Ẹshinẹgba le ikpaghọ.
  bjv-NT: 'Dɔkagɨloe tɨ kɨn ə dɨje awi kɨ dəw kɨ njae oy lo koje tɨ nu, ɨndəi-e ta
    kəy kaw-naa tɨ. Dəw ka kɨn, ndɔ je kare kare pətɨ, a ɨndəi-e ta kəy kaw-naa tɨ
    kɨ ɓari-e nə: «Ta Kəy kɨ NDole». Ɨndəi-e mba kadɨ kɔy nḛ dɨje kɨ ɨsɨ uri kəy
    kaw-naa tɨ.'
  tos-NT: Cha̱li̱ cha̱lí̱ xtahuilay c-má̱laccha̱ cha̱tum chixcú̱ hua̱nti̱ luhua chuna
    tuncán lu̱ntu̱ xlacachini̱t. Luhua antá̱ xancán lakaxtakcán c-xamá̱laccha̱ hua̱ntu̱
    xuanicán La Hermosa laqui̱mpi̱ hua̱nti̱ natanu̱ko̱y c-templo xlá̱ nasquiniko̱y
    limosna.
  rro-rro: Weia 'ome hauna ha rani ikoinai temaiaina ua'a marea robe pa'abina atana
    ‘Nuabi pa'abina’ 'akonai tebamiatina. Ia hinana nuanai uahomanai erama. Maearima
    marea robe teao haukia ikoikiai herekia moni enoi.
  mxp-NT: Jamts ɨdøꞌøn wyɨnaty tuꞌuk ja ja̱a̱ꞌy pøn ja tyeky ma̱ꞌa̱t. Ejtp ɨdøꞌøn
    ja jam xyumɨyikwa̱a̱nijkxy jam tsa̱ptøjk agøꞌøm ma̱ ja tsa̱ptøjkꞌa̱a̱w jam midi
    txøøwꞌa̱jtp Hermosa. Jamts ja myɨguꞌuk yikta̱a̱jnɨyɨ, jøts ja jam yiklɨmunsɨmuky
    ku jam pøn tyøkɨ tsa̱ptøjkjotp.
  aak-aak: ámá wo —O sɨnɨ xɨnáíyá agwɨ́yo dánɨ sɨkwɨ́ ikɨ́ eŋorɨnɨ. Sɨ́á ayɨ́ ayo
    xegɨ́ ámáyɨ́ omɨ íkwiaŋwɨ́yo nɨtɨmáná nɨmeámɨ nuro aŋɨ́ rɨdɨyowá yarɨgɨ́iwámɨ
    ɨ́wí Awiaxoɨ rɨnɨŋɨ́yimɨ ŋwɨrárayigɨ́orɨnɨ. Ámá aŋɨ́ rɨdɨyowá yarɨgɨ́iwámɨ páwiarɨgɨ́áyo
    nɨgwɨ́ nánɨ rɨxɨŋɨ́ ourɨnɨrɨ óɨ́ ayimɨ ŋwɨrárayigɨ́orɨnɨ.
  chd-NT: 'Jiƚpe ticutsu anuli cal coxo. Toƚta''a lipajnta. Itine itine tiƚcuai''emma
    ƚunaj xoute'', pe lopa''a al puerta lacui''impa: Xonca Lilange. Jiƚpe cal coxo
    tixahue''ela'' tepi''inni quitomí iƚne lan xanuc'' mitsuflaiyi al xoute''.'
  kdc-kdc: Kipindi acho wanhu wakala wampapile munhu imoja mbetembete toka viyavumbuke.
    Kila siku wakala womwika munhu ayo hana ulwivi lwa Ng'anda ya Mulungu lukemigwe,
    “Lwivi lunogile” muladi yapule sente kwa wanhu wakalile wokwingila Mng'anda ya
    Mulungu.
  nhr-nhr: Me kò ábà nqa̱is koe ga guu a nqo̱ara hãam khóè ba ‘T'õè’ ta ko ma tciièm
    tempelem-kg'áḿ koe hàna. Wèé cáḿ kam kò gaa koe séè a úúè a síí tòóè a ko ẽe ko
    tcãà ne khóè ne máàku zi dtcàrà ba.
  uig-PIN: Xu pǝyttǝ bir tuƣma tokur adǝmmu bu yǝrgǝ elip keliniwatⱪanidi. Ⱨǝr küni,
    kixilǝr uni ibadǝthaniƣa kirgǝnlǝrdin sǝdiⱪǝ tilisun dǝp, ibadǝthanidiki «Güzǝl
    dǝrwaza» aldiƣa ǝkelip ⱪoyatti.
  beo-beo: 'Ela da logo holei (ea dio Logo Holei Ida:iwane Ba:su) amoga, dunu afae
    e da emo gasuga:igiwane lalelegele asigilai, esalebe ba:i. Eso huluane, eno dunu
    da amo dunu gisa asili, ligisili, e da eno dunu Debolo diasuga doaga:musa: logoga
    ahoanebe, ilima muni edegesu.'
  acf-NT: La té ni an nonm ki té enfim an dé pyéʼy dépi lè i té fèt. Déotwa moun té
    ka pòtéʼy bò bayè Kay Bondyé-a yo té ka kwiyé Bèl Bayè-a. Toulé jou yo té ka météʼy
    la pouʼy té sa mandé sé moun-an ki té ka antwé an Kay Bondyé-a lachawité.
  tpi-OTNT: Na tupela i lukim sampela man i bringim wanpela man i gat lek nogut i
    kam. Olgeta de ol i save karim em i kam na putim em klostu long dispela dua bilong
    tempel ol i kolim Naispela Dua. Na em i save singaut long mani samting long ol
    manmeri i go insait long tempel. Ol lek bilong dispela man i kamap nogut pinis
    long taim em i stap long bel bilong mama.
  mbt-NT: Diye te gumawan ne egngaranan te “Mateles ne Gumawan,” due sabeka ne etew
    ne napungku puun te peglesut din. Ne tagse aldew, igdurulung sikandin diye te
    gumawan te timplu eyew egpakilimus te me etew ne egseled.
  hau-SA: To, sai ga wani da aka haifa gurgu ana ɗauke da shi zuwa ƙofar haikalin
    da ake kira Kyakkyawa, inda akan ajiye kowace rana, don yă yi bara daga masu shigowa
    cikin filayen haikali.
  mam-NT: Ch'itktzen cypon cananxin ta' tja Dios, t-xi' cycye'yenxin cab xjal k'i'n
    juntl xjal cox cyu'n, xi'ninke tuj tja Dios. Pero jxjal cox ju'x tten ttzajlen
    itz'ja, bix nak'lx tu'n t-xi' k'it ttzii' jtja Dios. Oc cyk'o'n xjal tbi Cyeca
    Ttzi'yen, bixsen ncub kej xin xjal cox ttzii' tja Dios te kanl pwak tcotzxin cye
    xjal nchi ocx ttzi'yen.
  udu-udu: Dhali wathiŋ kamu/ ta ŋwol ’peni bwaŋ kum mo jin ḵalu mo dhali ’thinu mo
    e ’twaŋkal gu’b gi mondheleladhelel jin yuḵu ki jiny Jaro/ mo mmo’tho to ’peni
    uni kun seki gu’b gi mondheleladhelel mo be.
  tvt-tvt: Paakaalu jaase, ih men rumta adi, heh roi roitang ih ekoong ang arah wasiit
    katongta. Saarookwet, erah paakaalu adi ekoong ah piikaat leh Rangteenok nah wangte
    loong jiin nawa ngun thaang suh katongthiin kaat rumta.
  bgt-bgt: Kori vido iangeni, imarea kena hulungia maia sina mane ke thehe na naegna
    turughu kori havigna mai. Leuleghu dani imarea kena mai vanohea imanea kori hagethagna
    na Vathe ke Tabu kena kiloagna na “Hagetha Ulaghagna.” Imanea ke nohe ngengeni
    bali kakae nigna rongo tadia arahai kena vano haghe kori na Vathe ke Tabu.
  mvn-mvn: Ka Manua Vito‑pota‑nana anꞌ awa aitam ivi‑wahani Ahihi‑vainena. Ka babau‑nana
    wayahina aitam tau penapena yaiana tupwai iavavanei, e awa‑nana inuinu. Ka tau
    penapenana yana tuta tupua wayahina vi‑penapena. Wayahina, auyewa aitamoata aitamoata
    wayahia yaiana iomaomanei awa‑nana wayahina, e nepena iboui mamaei. Ka am‑venena‑kavovo
    hidehidei Manua Vito‑pota a tau totoha wayahia.
  djk-NT: Namo den de fu pasa na a doo di abi a nen fu Moi Doo, fu go a ini a Mama
    Keliki. Ma wan lanman be sidon na a doo mofu de. Senten en mma meke en, ne a de
    lan lan, a á poi waka. Ibii dei, sama e diki en tyai go saka de, fu begi moni.
    Da ai fiingi ana naamo e begi ala sama di e kon e gwe.
  uig-LAT: Shu peytte bir tughma tokur ademmu bu yerge élip kéliniwatqanidi. Her küni,
    kishiler uni ibadetxanigha kirgenlerdin sediqe tilisun dep, ibadetxanidiki «Güzel
    derwaza» aldigha ekélip qoyatti.
  nde-nde: Indoda eyayigogekile kusukele ekuzalweni kwayo, yayithwalwa isiwe esangweni
    lethempeli elalibizwa ngokuthi liSango Elihle, lapho eyayibekwa khona nsuku zonke
    ukuthi icele kulabo ababengena emagumeni ethempeli.
  ton-ton: Pea ko e tangata ʻe taha naʻe pipiki talu hono fanauʻi, naʻe fata ange
    ʻi he ʻaho kotoa pē, ʻo tuku ʻi he matapā ʻoe falelotu lahi ʻaia naʻe ui ko e
    Fakasanisani, ke kole kiate kinautolu naʻe hū ki he falelotu lahi;
  mir-NT: Jim̱ä paꞌamjäyaꞌay hänajty tuꞌug yhäñaꞌay maa tsajtøghaawän. Tecymiaꞌadä
    mähdiøjc hänajty tøø myiṉ̃ tøø quiaꞌay. Jabom̱‑jabom̱ hänajty jim̱ yajmec̈hii
    maa tsajtøjcän xädøꞌøñyujwaam̱bä. Jim̱ hänajty jabom̱‑jabom̱ ñajtshäñaꞌawøꞌøyii
    maa tsajtøghaawän, jaꞌa hänajty xøhajpä jaꞌa yajxoṉbä. Pønjaty hänajty jiiby tägøøby,
    mänitä xädøꞌøñ hajxy hänajty miäyujwaꞌañii jaꞌa paꞌamjäyaꞌay.
  cak-YNT: Y chire' pa rachoch re Dios c'o jun ruchi-jay re nibex La Hermosa cha,
    y ronojel k'ij c'o ye'beyi'o can jun ache c'utuy-limosna chire'. Re jun ache re'
    cojo tak xalax. Mare' reja' nuc'utuj limosna chique re vinak re ye'oc-apo pa rachoch
    re Dios.
  ces-1613: A muž nějaký, chromý tak narozený z života matky své, nesen byl, kteréhož
    sázeli na každý den u dveří chrámových, kteréž slouly Krásné, aby prosil za almužnu
    těch, kteříž vcházeli do chrámu.
  nab-NT: '@see-verse:ACT.003.001'
  eko-eko: Aarettiye athuuliwe ntthu aavokoliweeyo ari woorakala eettaniwaka vanlako
    wa nyuupa yoosifwiwamo Nnyizinku, onittheliwaaye Nlako Wooshapweya, yoori asala
    awaavekela zimoola atthu apale aari oviramo.
  qxn-NT: Tsay templuchömi juc runa yuringanpitana rata caycargan. Tsay rata runatam
    aylluncuna cada junag apayag, templupa puncun “Shumag” niyanganman limushnata
    mañacunanpag templuman yacugcunata.
  wol-2010: Fekk ñu indi fa nit ku judduwaale lafañ, ñu di ko teg bés bu nekk ca bunt,
    ba ñuy wooye Bunt bu rafet ba, ca kër Yàlla ga, ngir muy yelwaan ña fay dugg.
  nss-nss: Pe hu ndramat hayah husap ndramat hamou, ndrikan mwomwan masehe ndriya
    tinan, isa yumwa totohun namandran. Pe lang masih ngara hu kasaiki yiy kiro pohokaram
    para yumwa totohun namandran mepo hupohowei Pohokaram Mwayih iya. Pe ngara kiro
    sosoying singayai kili hu ndramat mepo ngara hu kasong kaya kowa yumwa totohun
    namandran.
  snc-snc: Monai tarima ta tu emaḡurito kwakuna rakava ḡeḡoitaḡoato. Ḡaro mabarari
