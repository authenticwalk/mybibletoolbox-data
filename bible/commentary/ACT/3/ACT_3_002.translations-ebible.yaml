    ya, ta ampakikwa yan pera kanlan anhumwên bayro.
  vie-1934: Vả, có một người què từ lúc sanh ra, cứ hằng ngày người ta đem đặt tại
    cửa đền, gọi là Cửa Đẹp, đặng ăn mày những người vào đền.
  kxv-kxv: ଏଚିବେ଼ଲାତା ଜାର୍ନାଟିଏ ସଟା ରଅସି ଡେ଼କି କିୱି ଆ଼ହାଁ “ଅ଼ଜିତି” ଦ଼ରୁଗାଟି ଦୁୱେରିତା
