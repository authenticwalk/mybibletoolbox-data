  ksj-ksj: U ibiheta ꞌahoga, niḡa Iraḡa Manoḡa raꞌeteꞌe genaḡano, odaḡa sauꞌa vazeḡaniꞌa
    ehore radiro. Aniꞌe ꞌouge fureniro, ebu mada niduꞌa eꞌe habaꞌa tutune onamido,
