    hepapalo arewaa ba i noinoi a'a ei rona wadu'ainaa malalaa fei humuu mei Haidaa.
  quf-NT: Piru Dyusta adurananllapa wasipiqami, nasishanmanta-pacha uk kuju runitu
    karan. Paytami waran waran apar dijaqllapa chay wasipa punkun “Shumaq Punku” shutiqpi.
    Chayna chay wasiman tukuy yaykuqkunata limusnata mañakunanpaq.
  yuw-yuw: Oro bongono wocingon wömai amna au yu nucno orungo wöntucmuno sumboda tengga
    öret socsochon böc simbu mano ‘orogoma sinom’ woce tohong sigung. Amna wo wömai
    macnoho ihorocma bagoc. Tuna yu bongono muno simbu wocegon itmuna owi amna ongi
    epi togungma möneng yoctecnoha dönac inongidoc.
  hus-NT-1971: Chuthel chuthel u chi’thab ca c’uajba utat tin hui’lebil nixe’ xi tiyopan
    jun i inic axi tsambe in acan ma tin hua’tsintal. Im bij nixe’ xi hui’leb ti Alabel.
    Tats ti conchix an tsambe c’al an tumin c’al jitats ca otsits ti al an tiyopan.
  med-med: Manga wingti keta puⱡ puⱡ ila nondpa, wu ti mam ndi, mitim ei kʉn, kʉmp
    elkʉna rumbrʉm, wu ni murum. Manga wingti ei nga keta puⱡ ti, mbi tek, ‘Mon Pi,’
    nʉtmʉn. Rʉk rʉk mek puk, kai wei keta puⱡ puⱡ ila monduⱡina, wamp manga wingti
    ila ok, murʉk purmin mbʉ kʉn, ku moni mawa etʉm.
  bch-bch: Be eaba ede imamado, iae paeamao toa aea popongai ga inam. Ado ga ado panua
    tisoa ei ga ila ta tidol ei ga idio imamado boloma ngan Deo ele luma aea atama
