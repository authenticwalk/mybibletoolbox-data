  otq-NT: Ne nu hár goxthi ar dönganijö ár thuhu Nza̱tho, ka mi huhnu̱ nꞌar ñꞌo̱ho̱
    xki mꞌu̱i mi dowa. Hyaxtho mi tꞌehnu̱ mi a̱pa ar tsi bojö gatho nuꞌu̱ mi thohnu̱
    ndi yu̱tꞌa har nijö.
  tzo-SA: Te istaic jun schiꞌilic pecꞌa yuꞌun jech onoꞌox voqꞌuem. Cuchbil talel yuꞌunic.
