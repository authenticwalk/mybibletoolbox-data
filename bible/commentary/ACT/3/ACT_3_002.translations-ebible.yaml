  bvd-bvd: Ma tii waa, na 'aebara nia dai ngali nia kau 'afa dani ki sui guu daka
    faagoorungainia 'i 'aena maesakaa nai da 'ailia 'ana “Maesakaa Kwanga”, nai dai
