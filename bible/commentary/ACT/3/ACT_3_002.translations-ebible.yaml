verse: ACT.003.002
translations:
  kpx-kpx: Tiliale keau dubu balugae velehovoi ata mole velo golote elehage au abu
    dubue udaha mole ivihai avoe Udahae Dua kemo ugulamoi uma. Malaha ke neinaveu
    mamoge velove keau golohovoalelua ataeabuna ke ebavoi loholiege udaha kemo mavoge
    olemeau dubu kemo tai lohomale kebiamo auna moniho imigevegei.
  okv-H: popora embo avo da pe ai ikagora amo e na ingari ta eto popora ena avo embo
    na humbuto da pe javo ‘Kiari javotoho’ ai koro penunu aja ikeo mihinu
  tbo-tbo: Noka hougana lawa aena paapana hinana u managona ma noka pite i wawala.
    Iyeta emosi po emosi hi awala niyeya po numa dalabuna baneina matetana, gowana
    Mateta Diidigana ugolina hi huhouni. Ma hagu lawa tu lui ugolihi i laupali. Noka
    pite houga magomagouna i dewadewa.
  mal-C: ജന്മനാ മുടന്തനായിരുന്ന ഒരാളെ ദൈവാലയത്തിന്റെ സുന്ദരം എന്നു പേരുള്ള ഗോപുരവാതിലിനടുത്തേക്ക്
    ചിലർ എടുത്തുകൊണ്ടുവന്നു. ദൈവാലയത്തിൽ വരുന്നവരോടു ഭിക്ഷ യാചിക്കുന്നതിനുവേണ്ടി അയാളെ
    ദിനംപ്രതി അവിടെ ഇരുത്തുക പതിവായിരുന്നു.
  grc-SR: Καί τις ἀνὴρ χωλὸς ἐκ κοιλίας μητρὸς αὐτοῦ ὑπάρχων ἐβαστάζετο· ὃν ἐτίθουν
    καθ᾽ ἡμέραν πρὸς τὴν θύραν τοῦ ἱεροῦ τὴν λεγομένην Ὡραίαν, τοῦ αἰτεῖν ἐλεημοσύνην
    παρὰ τῶν εἰσπορευομένων εἰς τὸ ἱερόν.
  bgc-bgc: अर माणस एक जन्म तै लंगड़े नै ल्यावै थे, जिस ताहीं वे हरेक दिन मन्दर कै
    बाहरणै पै जो सुन्दर नामक फाटक कुह्वावै सै, बिठा देवै थे, के वो मन्दर म्ह जाण आळा
    तै भीख माँग्गै।
  khz-khz: Vonai talima ta ewalato gagena rakava gerawaliato. Toma mapararai gevua-agoawai,
    Rupu Veaga vanagina arana “Nama Iwavagi” kwalanai gevega-tanu-taliawai, ne Rupu
    Veaganai gelaka-togawai talimara geriai moni enogiwai.
  deu-TKW: Und es wurde eben ein von Mutterleib an lahmer Mann herbeigetragen, den
    man täglich an das sogenannte schöne Thor des Tempels setzte, um Almosen von den
    Besuchern des Tempels zu erbetteln.
  zsr-NT: Ga niꞌ taꞌdödëꞌ zoëꞌ bönniꞌ curzë́ꞌë dza niꞌtë niꞌ naquëꞌ biꞌidauꞌ. Yuguꞌ
    dza rjuaꞌquëꞌ lëꞌ niꞌ, taꞌbequëꞌ lëꞌ raꞌ gdauꞌ ga nazíꞌ lei Ga Nu Ryaz Lach, quië
    gnabëꞌ nu bi unö́dzjz queëꞌ ladj nup niꞌ taꞌyáz nchil gdauꞌ.
  lin-lin: Nzokande, ezalaki mpe na bato moko oyo bazalaki komema moto moko akufa
    makolo wuta abotama, mpe bazalaki kotia ye mikolo nyonso na ekuke ya Tempelo mpo
    ete asengaka mbongo epai ya bato oyo bazalaki kokota. Bazalaki kobenga ekuke yango
    « Ekuke ya kitoko. »
  hns-NT: Mahal ke ek dwaar lage ekgo aadmie baithal raha. Oe dwaar „‘Soendar Dwaar”’
    bolaawal djaat raha. Aadmie paidaais se loendj raha, aur oke oethaaike rodj ledjaaike
    dhare ke parat raha. Dien bhar manai log mahal ke angana me aawat djaat raha,
    aur loendj oelogse bhiekhmaangat raha.
  noa-E: Mag Aai i jëeujem deg dub nʉm puertdi aigcha ed ëepierr woun ãb aphʉʉ khitʉm
    jup kheeujeejim aajem. Mag woun bi eewe bʉ̈ ãkhãraa khitʉmta thaabatarr aawai
    pödjã ich appai dʉrdʉr aba, sĩi õrauta jiir aubëewia mag puertdi “Chi Ooimʉg”
    anʉm aig juppi sĩiujeejim aajem, õor ag ee dub nʉm khʉʉnag phatkhondam jëeumkhĩir.
  eng-EMTV: And a man lame from his mother's womb was being carried, whom they would
    lay each day at the gate of the temple which is called Beautiful, to ask alms
    from those who entered the temple;
  mib-NT: Te cájendēca ñayuu ɨɨn tēe cáríngo nde quɨvɨ̄ ní cacu de. Te tēe un ndéé
    de ndɨjnahan quɨvɨ̄ yehyɨ́ templo jeē naní Hermosa, jícán de caridad nuū tāca
    ñáyuu quɨ́vɨcoo ini templo.
  lif-NT2: खे़प्‍मो, कुघे़म्‍सिङ् नुःबा मे़प्‍मनाबा लाम्‍धेःप्‍पो, मनाहाॽरे़ सावाःन्‍छिङ्‌ङाङ्‌धोए
    कुलाङ् के़सक्‍पा मनाःन् माङ्‌हिम्‍मो तुवा चोःक्‍से़ के़बेःक्‍पाहाॽ याङ् नाःक्‍तुसिर
    फाॽआङ् थिक्‌याःन्‍धक् मे़बक्‍खु मे़दारुआङ् मे़युक्‍खुर मे़वये़रो॥
  xnj-xnj: Hinu mundu mmonga mweavi ngagenda tangia peavelekiwi. Kila ligono vandu
    vamgegayi na kumvika pamlyangu wa Nyumba ya Chapanga weukemelewa “Mlyangu Wabwina.”
    Muni avayupayi vindu kwa vala veviyingila Munyumba ya Chapanga.
  mmx-mmx: At lara langas povolo, laasen teren do Lumusmaragu Maraanu, lara laradi
    mo gat kis, luxangkedek teren ga molo axap. Nenen ga visik axa i xuren. At levenaleng
    axap limixin digap kip kaka i uto ap mo langas povolo xusu na ngising panga rin
    ap mo limixin digat pas uto at loogu laplavang.
  cbr-NT: Cuanx bëbaquin iscë́xbi ca uni achúshi aín niti bëtsicë, usabi bacë́an,
    anu tsoócëxa. Camabi nëtë́an bëxun bëxun tsóncancëxun ca anuxun Nucën Papa Dios
    rabiti xubu aín xëcuë Upíira cacë, anuxun unicama atsinia curíqui ñucácëxa.
  tee-NT: Chai ix'alin pumatam lapanac ju va ixch'antak'alhita. Chunch ixjunita tus
    la'ixpulak'au. Chai chux avilhchan ixch'ixlhi'ancanta chai ix'ulacanta laxamalhtich
    ju anu' pujitat. Pus ju anu' malhtich ju lapanacni ixtanajun ni yuchach ju na
    c'us. Pus ta'ulalh ju tak'ank'an anch ni laich casq'uiniyach ju tumin tachi chun
    ju ixtatanuich lacpujitat.
  eng-LSV: and a certain man, being lame from the womb of his mother, was being carried,
    whom they were laying every day at the gate of the temple, called Beautiful, to
    ask a kindness from those entering into the temple,
  cak-NT: Y chiri' riq'uin ri jun puerta ri rubinan La Hermosa richi ri rocho ri Dios,
    k'ij-k'ij c'o ri yebeyo'n can jun achi chi nuc'utuj limosna. Ri jun achi re' can
    pa ralaxic pe ri man tiquirinak ta nibin. Raja' nuc'utuj limosna chique ri winak
    ye'oc-apo chiri'.
  pah-NT: Igwete Pedro'g̃a nduri. A'ea ja ojipe'g̃a ipyka'nauhũve'ga reruri pea rupi.
    Nane'ymi g̃a gweru ga ojatykahavuhua jurukwara pyri ga mohina. Jurukwara pe g̃a
    e'i Ikatuva'ea. Ipyka'naka'nauhũ po ga o'a raka'e. Nopo'ami ga a'ero. Nurã g̃a
    ga reruri ga mohina toporandu ga itambere'ia rehe javo. Igwete ga poranduranduvi
    ojipejipe'g̃a pe g̃a horame onga rokari pe.
  sja-NT: Mama Ak'õre te waibɨade baji eperã chiwa bɨ, ichi t'oru weda. Ewari chaa
    eperãarãpa mãgɨ́ ateepachida mãik'aapa bɨnapachida Ak'õre tede chi T'ĩupata Pi-ia
    apatamãi, p'arat'a iidipariimerã chi mama t'ĩurutaarãmaa.
  xed-xed: Ndusa nda watgha tsa həga Lazglafta ta hgə lu ka «watgha ɗina» ya, mamu
    sana mndu nda raghwa daga yagata, ta nzaku hada. Inda fitik lu ta tsukwadaghata
    ka nzanata hada, ŋa gatá skwi da gwal ta lami da tsa həga Lazglafta ya.
  mks-NT: Ta mé yuyéhé ñu̱hu cán íin coo in da̱ na̱xi̱hi̱ tu̱chu sa̱ha̱. Ta ja̱nda̱
    tá na̱cacu da cáa da já. Ta ndijáá níí qui̱vi̱ ñéhe na da̱ cua̱ha̱n da̱ yuyéhé
    ñu̱hu cáhnu naní yéhé ñúchí. Ta cán íin coo da sáti da nu̱ú ña̱yivi ndíhvi ini
    veñu̱hu cán.
  gfk-S: Ma di ga kap hawat tike turadi di ga kaho ie ma a pengpeng ie ukaia tano
    matanangas huat di git kilkilam ie be Melmel. Ira kaba bungbung di git bulbul
    ie kaia be na sasaring marmaris uta barbarat ta ira matanabar di git hanana utuma
    tano tamat na hala na lotu.
  bmu-bmu: Öŋgöyohotka miaŋgöreŋ azi kun nam körö uruŋeyök lokon asuhuba tat malöhi,
    mi aŋguba kaba jöwöwöl jikegö kiripo naŋguŋe alget. Alaurupŋan silim dop kaba
    kululunöŋ aŋguba kiripo naŋgu qetŋi Naŋgu Eksihimŋambuk qetkeri, miaŋgöreŋ alget
    tarök. Tata ambazip jikenöŋ öŋgögeri, yeŋön moneŋ kalem waŋgimegöra ulet eŋgiba
    malök.
  dgz-dgz: God Paewa, sin panane tonane da, yaua Tonan Yawat Kakaewa diane. Tonan
    ame gapan apan da pusi waberugasen dai tanen, inewa potap yaneni boge wande en.
    Wam wam wat amon tonana ap mepe bariwanumune wanden. Iwa waenapan da da God Paewa
    unuk onam wanumune gapan, inamup moni mu dagin dagin waiwandapen menan.
  eng-GNV: And a certaine man which was a creeple from his mothers wombe, was caried,
    whom they layde dayly at the gate of the Temple called Beautifull, to aske almes
    of them that entred into ye Temple.
  zaa-NT: Ru'a puerta qui' templo reya cą Hermosa nna re' ttu nubeyu' nu dèsdeba gùlią
    nna labí cca thá'ą. Ca enne' nna ritáhua' cą na ttu ttu tsá bá ru'a puerta para
    qui'ni inàbanią canu ra'a le' templua caridad.
  eng-WEBSTER: And a certain man lame from his mother's womb was carried, whom they
    laid daily at the gate of the temple which is called Beautiful, to ask alms of
    them that entered into the temple.
  guh-guh: Ponë apo pecaëjëpaenëtsi peponaponaejava penaexanaejavabeliacujinae, capatabiabatsi
    pijamonae peetabiabinexatsi templobobaupa muxuneneta. Bajarapabaupa pevënë Pexaniabaupa.
    Caematacabi canacujitsia bajarapabaupa muxuneneta bajaraponë etabiabatsi pijamonae.
    Nexata bajaraponë amoneya palata vajëcabiabeca bajarapabaupajava pejoneponaevita
    templobojavaberena.
  bon-bon: Puga ge iiwäreja mete caale cabu yepä grana, ngii Jamyacu. Cuta puga ge
    peei grana gaabe gome yepä rooriye lui me ernge niiyaniya ge. Tabe otnetneja äblicäco,
    ingle pepu ärngeji ge. Iyeta bimu gaabegabe biname cina teebine yaacananusi, peei
    grana gome yaabmalusi biname bine rarekaake tääpume ätineräjame, lui cina yääbäcnusi
    iiwäreja mete caale ngalebora me.
  nhw-BL: Huan nepa itztoya se tlacatl xocuetzi catli quej nopa tlacatqui. Sequinoc
    tlacame mojmostla quihuicayayaj huan quisehuiyayaj campa tiopan puerta catli itoca
    Yejyectzi para motlajtlanía tomi ica catli calaquiyayaj ipan tiopamitl para catli
    quimonequilía.
  mgw-mgw: Bai, paabile na mundu yumo ywaabile kitewe bu'ka belekwa. Abi'ki'lwage
    pa niango wa nyumba ya Nnu'ngu' waukemelwage Mzuli, kila lisu'ba li'nga alu'be
    kwa bandu babayingya mulua lwa nyumba ya Nnu'ngu'.
  swh-ONEN: Basi palikuwa na mtu mmoja aliyekuwa kiwete tangu kuzaliwa. Alichukuliwa
    na kuwekwa kwenye lango la Hekalu liitwalo Zuri, kila siku ili aombe msaada kwa
    watu wanaoingia Hekaluni.
  wbi-wbi: Umunhu jumonga, kivwale kuhuma iholua, alyale ipinduaipindua ifighono fioni
    valyale vikumughonia pamulyango ghwa nyumba imbaha inyimike ijakufunyila ghuno
    ghukatambulivuagha umuliango unono, ulwakuti akagule kusuma ikitekelo kuhuma kuvanhu
    Vene kulyalungime kunyimba imbaha inyimike ijakufunyila.
  bba-bba: N deemɑ bɑ mɑɑ kɑ durɔ ɡoo dɔɔ mi, wi bɑ mɑrɑ kɑ yɛmɔru. Bɑ rɑ nùn yiwɑ
    sɑ̃ɑ yerun kɔnnɔwɔ ɡe bɑ mɔ̀ Burɔ, u n kɑ bɑrɑ mɔ̀ sɑnɑm mɛ tɔmbɑ duɔ.
  eng-KJVCPB: And a certain man lame from his mother’s womb was carried, whom they
    laid daily at the gate of the temple which is called Beautiful, to ask alms of
    them that entered into the temple;
  kgk-NT: Ha óga kakwaa renonde-py oĩ ogwata e'ỹ va'e. Imitã gwive ãy peve ndogwatái.
    Ogweraha meme omoĩ íxupe upe-py okẽgwasu renonde-py, héry okẽndusu porã. Oike
    va'e-pe gwive ojerure hagwã omoĩ upe-py.
  waj-waj: Vida tooduu vaidi nnaaru ari kaanaa ausaivakidiri yuku maisau vaidiivaa
    vooya inna vitada nuunaira nnau pinaivaa keegia voovai nnutuuvo Keegia Yoketaa
    ivaki yapa kiooduu hara kioo varuuvo iya too vairavai. Vaidiiya mmuakiaa suai
    makemakee inna vitada nnida nuunaira nnau pinaa oyaivaki yapa kiooduu varioo vaidiiya
    nuunaira nnau pinaivaki vuuya sikaura ngiaaru tioo variravai.
  cpy-cpy: Ari itonkiyo-takari ramaetziri apaani atziri kijopooki-tatsiri. Ari ikantzi-ta
    owakira itzimapaaki. Maawoeni kitejeri ramaeta-piintziri opatzimooki tajorentsi-panko
    iiteetziro “Owaneenkanto.” Ari ijeeka-piintziri kijopookiri ipashitee-tyaari koriki
    ikowako-yitziri ikaatzi kyaayita-tsiri.
  mpx-mpx: Abauluulutuk elana, toto alana hi ba “Waiwaisana”, tau etega iyoho aena
    i nak, i nakek hinana tinenaa. Lan gegewena nihi kalivai pwatanik Limi Bwabwalena
    ana abauluulutuk elana ge ni awaawanun mani kaiwena gamagalau elal, bolo hi uluulutuk
    Limi Bwabwalena elana.
  wbp-wbp: Ngulangkaju Yuwarli Maralypirla, watilpa jinta nyinaja tarlu, ngulaju tarnngalpa
    nyinaja wita-ngurlupakarra-juku tarlu-juku. Parra-kari parra-karirla kalalu jakurr-kanjarla
    yirrarnu kiirti-pirdiji nyanungu-nyangurlu yapangkuju warlaljarluju. Ngula-ngurlunya
    kala-jana yapa panu-kari warntawarnta-payurnu warrarda talakupurdaju yapa yangka
    ngana-puka kuja kala yukajarni manu wilypi-pardijarra, ngulaju kala-jana warrarda
    kutukutu-payurnu. Ngunajalpa kiirti-pirdi, ngulaju kiirtiji kalalu yirdi-manu
    yirdiji ‘Yuntardi Kiirti’. Ngula-wananyalpa ngunaja.
  luo-luo: To e sechego noyudo otingʼ ngʼat moro maputh kitero e ranga hekalu miluongo
    ni Malongʼo, kama ne ojaketee pile pile, mondo okwa kony kuom joma donjo ei hekalu.
  nhe-NT: Huan nepa itztoya se tlacatl metzcototzi tlen queja nopa tlacatqui. Sequin
    tlacame mojmostla quihuicayayaj huan quisehuiyayaj campa tiopan puerta tlen itoca
    Yejyectzi huan quintlajtlaniyaya tomi para ica panos tlen inijuanti tlen calaquiyayaj
    tiopa.
  aii-aii: ܐܝܼܬ ܗܘܵܐ ܬܵܡܵܐ ܚܲܕ ܐܢܵܫܵܐ ܫܦܝܼܠܵܐ ܡ̣ܢ ܟܹܪ݇ܣܵܐ ܕܝܸܡܹܗ. ܐܵܗܵܐ ܟܹܐ ܦܵܐܹܫ
    ܗܘܵܐ ܠܘܼܒܠܵܐ ܟܠܔ ܝܘܿܡ ܘܡܘܼܬܒ݂ܵܐ ܩܲܕܡ ܬܲܪܥܵܐ ܕܗܲܝܟܠܵܐ ܕܟܹܐ ܦܵܐܹܫ ܩܸܪܝܵܐ ܬܲܪܥܵܐ
    ܫܲܦܝܼܪܵܐ. ܬܵܡܵܐ ܟܹܐ ܗܵܘܹܐ ܗܘܵܐ ܒܸܓܒ݂ܵܝܵܐ ܡ̣ܢ ܐܢܵܫܹ̈ܐ ܕܥܵܒ݂ܪܝܼ ܗܘܵܘ ܠܗܲܝܟܠܵܐ.
  esk-NT: Agaayyuvikpaŋmi paaqaġniqsuq taggisiliŋmik Piññaqnaqtuamik. Tavraniguuq
    aŋun una aquppiraqniqsuq pisunġaŋitchuaq aniñiġmiñaglaan. Uvluġaġipman iḷamiñun
    tavruŋautipkaġaġniqsuq taavrumuŋa paamun iŋiqsruġviksraġmiñun maniuranik iñuŋniñ
    isiqtuaniñ agaayyuvikpaŋmun.
  msb-msb: Didto sa may pwertahan san ginatawag na “Pwertahan Na Matahom”, may pilay
    na lalaki tuna pa san gin-anak. Ginadara siya didto uruadlaw para magpalimos sa
    mga nagasulod sa templo.
  cpa-NT: Jøng² mi³guǿ¹³ jan² dsa² dsoh³ hag³ guøh¹², dsa² tsa¹lé² ŋøa¹ ca¹lah¹cónh¹
    mi³ca¹lø¹chián¹dsa. Hermosa mi³tsen² hag³ guøh¹² jøng². Ja³jøng² mi³dsa¹dsiag¹
    dsa² ca¹lah¹jǿ¹ jmai² ja³mi³møah¹²dsa dsa² dsa²lé² cog³.
  dso-dso: ତେଇ ଗଟେକ୍‌ ଲକ୍‌ ରଇଲା । ସେ ଜନମେଅନି ଚଟା । ତାକେ ସବୁଦିନ୍‌ ଲକ୍‌ମନ୍‌ ବଇକରି ସୁନ୍ଦର୍‌
    ବଲି କଇବା ମନ୍ଦିରର୍‌ ଡିଆଗଡି, ନିଆ ଆନା କର୍‌ତେରଇଲାଇ । ସେ ଜେନ୍ତିକି ମନ୍ଦିରେ ଆଇଲା ଲକ୍‌ମନ୍‌କେ
    ବିକ୍‌ ମାଙ୍ଗି ପାର୍‌ସି ।
  meu-meu: Unuseni ai tau ta, ae hedairikena ai e vara, dina iboudiai e huaia laova,
    Dubu Helaḡa iduarana ladana “Herea-dae” badinai e hahelaiava, bena Dubu Helaḡa
    ai e daeva taudia ediai e noi hegameva.
  yva-NT: Nyande ama unsanda sisa inta rai, ama tame mirati Unsanda Ngko Dave. Vatano
    tunaive inta tuna no naije. Vatane umaso tunaive kobe no arono ano aje kaijoe.
    Masyote yanteter apa arakove wo auga no unsanda umaso raive tutir indamu po doije
    ratano vatane mansai.
  dgc-dgc: to memahal a pintuan, éy te lélake sa a lumpu sapul to nikeenak na. Du
    kaguman na éy iwahak de sa siya aldew-aldew, monda mékilimos ta bawat sumalegéd.
  zpm-NT: Gax ro yadoo co quia tib puert rnee zho Puert Ndzon, ga rzob tib zhey gol
    ib gacd së, sac nële ni me zeeṉe gol me. Gzobse dze, rie zha ne riezoob me ga
    rnab me gon lo grë zha ne rzëëb yadoo.
  hix-NT: Àto nehxakon hatà, toto. Àhrohnà ro rma noro hatà. Àhrohra rma nenuruy hatà.
    Norotho rma yokyatxkon hatà, toto komo. Emahona ro nekyatxkon hatà, Khoryenkom
