    ârândâŋ opon kâmbukŋahât gahatŋe âlâ, kutŋe “Mâtâp âiloŋgo loŋgo” sâm yan lâum
    ari katŋetâ tatminiop. Yan tatmâ lok opon kâmbukŋan yâhâm geminiwi yaŋe tewetsenŋe
    nihiŋet sâm ulityongominiop.
  usp-NT: Y cla' wi' jun sic' winak co'x, sic' winak li co'xchak pi relexb'al. Nojel
    k'ij tic'amsajb'ic, tiye'saj chi' oqueb' ri tib'ijsaj Kus re, ri man oqueb' re
    man tz'aak ri wi' chirij nimi richoch Kakaj Dios. Cla' tijtz'onaj limoxn rechak
    cristian ri tib'etak li nimi richoch Kakaj Dios.
  zav-NT: Na' gwzo to beṉə' nxiṉɉ ṉi'enə' dezd golɉtie' na' yoguə' ža gosə'əbec beṉə'
    ḻe' cho'a puert c̱he yo'oda'onə' puert de'en nzi' “De'e Xoche”, par gwṉabe' carida
    lao beṉə' ca' chɉa'ac yo'oda'onə'.
  sgz-sgz: Má imi rumán osmapak marán á mátán sál, má kes di utngi ngo Mátán Sál Malilis.
    Má kesi kálámul a peu, kápte a lu láklák, a káhái ngoi sang ái mámán. Bosbos bung
    rang buhán peu er di lu kipi uratung i mátán sál erei má dik lu aksimi ái, má
    ák lu sukis pagas suri sungi tan kálámul di lu kusak uri rumán osmapak pas te
    pirán tabal ur káián.
  kek-NT: Rajlal cutan nac'ame' jun li cui̱nk inc'a' nabe̱c chalen sa' xyo'lajic ut
    naq'uehe' chire li oqueba̱l re li templo. Lix c'aba' li oqueba̱l a'an “Ch'ina'us”.
    Naq'uehe' li yaj aran re tixtz'a̱ma c'a'ru re riq'uineb li neque'oc sa' li templo.
  blz-NT: Indo'o raaya'a nimiile' isian sa'angu' moro'one men tiodaa bo ueronna mian
    gause repo' ngame-ngamea'po. Sanda' ilio mian repo' iya'a atoron ka' pokelaon
    karani' soopanna Laiganna Alaata'ala men ngaanon, Soopan Pore, kada' mo'ase'-ase'
    na mian men minsoop na Laiganna Alaata'ala.
  poe-NT: Kaín ya̱on kjuákꞌe ntiha ijnko chꞌín tsíkokjíexín xitjahya tji. Sátsíkjiko
    sín chꞌán tí ni̱nko la tsíkja̱kꞌe̱tja̱xi̱n sín chꞌán tí ntója puerta mé itꞌin
    Ntója Náxrjón. Ntaha tjetjanchakꞌéhe chꞌán chichaon tí sín sítꞌixenhen ntiha.
  san-TAM: தஸ்மிந்நேவ ஸமயே மந்தி³ரப்ரவேஸ²காநாம்ʼ ஸமீபே பி⁴க்ஷாரணார்த²ம்ʼ யம்ʼ ஜந்மக²ஞ்ஜமாநுஷம்ʼ
    லோகா மந்தி³ரஸ்ய ஸுந்த³ரநாம்நி த்³வாரே ப்ரதிதி³நம் அஸ்தா²பயந் தம்ʼ வஹந்தஸ்தத்³வாரம்ʼ
