  zar-NT: Ga niʼ taʼdödëʼ zoëʼ tu bönniʼ bitiʼ raca sëʼë dza niʼte niʼ náquiëʼ bíʼidoʼ.
    Yuguʼ dza röjuáʼgaquiëʼ lëʼ niʼ, en taʼbéquiëʼ lëʼ raʼ yudoʼ ga nazíʼi le Raʼ
    Yuʼu Lachi, para inábinëʼ nu bi unö́dzjasö queëʼ ladaj nupa niʼ taʼyaza löʼa yudoʼ.
  kde-kde: Bahi pávele na munu yumo analamele kutandikila nnitumbo lya anyokwe. Kila
    liduva vanu vanannyakula uvammika pannango wa kuingilila mu Ing'ande ya Nnungu
    uvauchema, “Nnango Ukatapele,” uchinga ayuwe dihela kwa vanu vachiingila mu Ing'ande
    ya Nnungu.
  ata-ata: La ta mitema mitavulenu itema vile ne tavaꞌu musoisoli lumamo no mine nenu
    mivoꞌonu mo. No voxo utotomu ne, aneꞌi ilavusou itavulenu itema ane ne sou ineꞌenu
    iꞌitalonu no anu aitengaxu taasou lalotu tatila noxou Lataua vile ilemo lexe,
    “Aitenga Lailaixe” sou ulingalingau mimii noxiꞌa ta mitema ane iꞌuna no nano no
    taasou lalotu tatila ane ne.
  qvw-NT: Chayćhümi nasïdunpi juc wishtu nuna limuśhnacta mañapacuyäñä. Chay umrish
    Diospa chuya wasinpa Tuquish Sawan nishan puncunman muyun-muyunpis apaśha cala.
    Chayćhu täcuyalshi llapa yaycücunacta mañapacula.
  nfa-nfa: Rèngu neo maso re hèbꞌa oka, dhu ngara na ‘Hèbꞌa Saraga’. Ètu èèna, rèngu
    rèdhi dhèu mone karuku èci, dhu karuku nèti ina na nara iisi ne. Bèli-bèli mai,
    na, dhèu nedhe rèti ne asa era èèna, ho na kanata kacui-aai manèngi ngaa-ngaa
    nèti dhèu cee dhu neo maso asa dꞌara Èmu Kapua Manèngi-Mangajꞌi re èèna.
  tnp-tnp: Suah kəti iətəm təsaliuəkiən e nian təmair mətəuarus=pa nian əha, kəmələs
    kəhuva kaharu e namtɨhluə e Nimə Rəha Uhgɨn u kətəni məmə Namtɨhluə Təuvɨr. Nian
    rəfin təteasiə e məni o nətəmimi kəutəhuvən imə.
  urd-urd: और लोग एक पैदाइशी लंगड़े को ला रहे थे, जिसको हर रोज़ हैकल के उस दरवाज़े
    पर बिठा देते थे, जो ख़ूबसूरत कलहाता है ताकि हैकल में जाने वालों से भीख माँगे।
  hot-hot: Êyô ma êyê ewa anyô va kambom te ba êlêm. Bôk evathu yani aêŋ. Ma wak nômbêŋ
    intu ma ewa yani ba i êdô hamô unyak matheŋ anêŋ badêŋ abôlêk atu ba elam nena
    Loŋ Kêkêlô. Êdô yani hamô loŋ êŋ ek epetenak ek avômalô takatu ba i unyak matheŋ
    anêŋ piklêvôŋ ek nênêm valu êndêŋ yani.
  mqj-NT: Dio sa'de ba'ba balana Banua Ada'na Puang Allata'alla disanga Ba'ba Maleke,
    dengan mesa muane balimbingan mengkalao dio mai dadinna. Inde taue sidibulle liu
    sae keallo annu la melau lako to la tama Banua Ada'na Puang Allata'alla.
  rus-SYN: И был человек, хромой от чрева матери его, которого носили и сажали каждый
    день при дверях храма, называемых Красными, просить милостыни у входящих в храм.
  mbh-mbh: Na toko e ako i voth kene ieve lil na inina i maneu i nge na i vene vet
    ake. E nang elonga o visloa i ma o pamen totho i a Lotu Tepun a Vel a lok thekia,
    ako o apet i ve, “A Urvet” mo i nong umtun na ur elonga nge areko o eso a Lotu
    Tepun a Val a lok lemi.
  bdd-bdd: Ma Hada Heꞌasisiina ꞌana ꞌahwaꞌeda sihesaniyeya Causalana deina topeu ꞌaigeda
    ꞌimiyamiya, tauna ꞌina tuta liꞌu ꞌoinega maꞌina peu, ꞌoinega ꞌiyanao sabwelo ꞌaigeda
    ꞌaigeda ꞌoidiya siꞌeweꞌeweyama ꞌahwaꞌedaina ꞌoina ma ꞌiloꞌahwaꞌahwanoi ꞌina mane
    bo ꞌina tobwatobwa weyahidi, Hada Heꞌasisi ꞌana toluhuwao ꞌoidiya.
  cbt-NTPO: Inaquë a'na quëmapi quënanconpi. Nasitërin quëran huarë' co nanitërinhuë'
    iratacaso'. Nani tahuëri Yosë chinotopiso pëiquë quëpapi. A'na ya'coanaquë acopi,
    “Noyápiachin,” itopiquë. Inaquë acopi coriqui ma'patacaso marë'. Piyapi'sa' Yosë
    chinotopiso pëiquë ya'conpachinara, coriqui ma'patërin.
  rmy-SERVI: Паша храмохкэрэн вударэн, савэнди сля лав «Шукар», бэшэлас мануш, ланго
    бэнимастар. Кожно диво лэ ачявэнас паша вударэн, и вов мангля хурдимо кодэлэндар,
    ко заджялас дэ храмо.
  srn-NT: Na wan fu den doro fu a mamakerki, di den e kari A Moi Doro, wan man ben
    sidon di ben lan sensi a gebore. Ala dei sma ben e opo en tyari kon poti na a
    doro fu begi moni na den sma di ben e kon na a mamakerki.
  cta-NT: Ngaꞌa̱ sca nu quicha quiyaꞌ toꞌ laa, ca ñaꞌa̱ quicha quiyaꞌ yu nu loꞌo ngula
    yu. Lcaa tsa̱ ndyaꞌa̱ loꞌo tyaꞌa nu quicha biꞌ jiꞌi̱ yu toꞌ laa tonu, nu toꞌ laa
    nu ndaꞌya tsa ñaꞌa̱ nduꞌni nguꞌ quichi̱ jiꞌi̱. Ngaꞌa̱ yu toꞌ laa ndijña yu msta̱
    jiꞌi̱ nguꞌ nu loꞌo lijya̱ nguꞌ toꞌ laa liꞌ.
  bqc-SIM: Gↄ̃ɛe ku we, wà aà ì ɛɛ ũɛ. Lá gu lɛ́ dↄ wì aà sɛ mↄ dilɛ Lua ua
    bↄlɛ pↄ́ wì mɛ Bↄlɛ Kɛfɛnau, ↄ̃ ìↄ baakɛ gbɛ̃́ pↄ́ aalɛ gɛ̃ uapiuↄwa.
  tcz-CHONGTHU: Houin ahung nai lhontah chun apen a pat a elbai mikhat ahin polut
    un, ama pa chun houin'a cheho jouse koma akithum theina dinga niseh le houin kotkhahoi
    atiu muna chu akoi jiu ahi.
  mar-mar: आणि जन्मापासून पांगळा असा एक मनुष्य होता, भवनाच्या सुंदर नावाच्या दाराजवळ
    भवनात जाणाऱ्याकडे भीक मागण्यास दररोज त्यास कोणीतरी नेऊन ठेवत असत.
  snp-snp: Diti yalo felegaga numuna kanu kuliya Omona Biyanele, lamo kanu welalo
    yalo we ma olafo mulunauti kiyana nosámami ma nemo ya eyaiye. Eyami wewa ya kamena-kamena
    auwafo-mota yate mofuti oti yalo fulo edato ya wenena felegaga kuliyai numuna
    nabau diti lumuti amo ya kifanamu wako lo gede-gede iye.
  isl-isl: Þegar þeir gengu inn, sáu þeir að lamaður maður var borinn þangað og lagður
    við eitt musterishliðið, sem kallað var Fögrudyr. Þarna var hann vanur að vera
    á hverjum degi.
  spy-NT: Yu makuyit, kukas /kiimutu chiito ake nyēē kichunkutootiin ꞉kērēēnkōōk kung'eetee
    /kākēēsich, kuwo yēbo oreet nyēē /kikēēkuurē kule ‘Oreet nyēē karaaran’. /Kikiikoochinē
    chiichoo yooto bo oreet kwaak sukusoomē kōōkoochi kiy ꞉biiko choo iwutē biiwuutaab
    *Kōōtaab Yēyiin.
  xnn-xnn: Isnan segpan ay nginadnanda is Menbegew et wada nan am-ama ay pilay enggana
    isdin binmalaana. Winakgat ay aw-awitenda siya ay mang-eyey isnan Templo ta menlimlimos
    isnan songsonggep.
  mwe-mwe: Gene mobhago bhandunji bhatendaga kunnjigalanga mundu jumo aaliji nangwabha
    shibhelekwele. Kila lyubha bhatendaga kummikanga nangwabha jula pa nnango gwa
    Likanisha ushemwa “Nnango Gwakonja,” nkupinga ajuje shoshowe kubhandu bhajinjilangaga
    Nliekalu.
  tte-tte: Kaba lusaene bwaite esana Kana Koleya Namwanamwasosina, tomo yabo kaena
    belubeluna sinana ikabiyan naenaena imiyamiya. Kaliyate kaigeda kaigeda sikalai
    silawan Nume Tabu gamwanane koina na ikawakawanoi mane kaiwena tomo kolili tem
    silulusae Nume Tabune koina.
  tcs-tcs: Da seimtaim nau, wan leimman bin sidaun de wea wan geit blo da Tempol.
    Neim blo da geit, i Tudedli Geit. Da man i bin leim prom wen em bin bon. Ebridei
    sam man i bin kare em go po da geit ane em sidaun de po beg po samting prom dem
    pipol uda go po da Tempol.
  hlt-THB: Cawh a nu ak phoen khui awhkawng ak kheemna ak thang thlang pynoet ce bawkim
    na kawt unawh ak leek soeih chawmkeng a keng awh ta uhy, anih ing ce myngawi bawkim
    khuina ak cetkhqi venawh kut dun poepa hy.
  soq-soq: '@see-verse:ACT.003.001'
  qub-qub: Chaychömi mancu runapis jamaraycaran. Chay runatami castancunaga waran-waran
    apaj Templupa sawannincho «Cuyayllapaj» nishan puncuman caridäta mañacunanpaj.
  att-att: Pakáranni ra ta puertá nayù kapilliá nga mangngágan ta Kakástán nga Puertá,
    naratang da yù laláki nga pilay yù nakeyanatán na. Á ta kággággaw initotoli ra
    yù pilay tapè makilimù sù ira nga mattatallung sù kapilliá.
  bki-bki: Naruei be toro tai napano bogo na naio moluo be javuluku, mia legiano nonovio
    nalo ajum̃a amiduio binimei amebi kanio joa morouo napano aber “Morouo M̃araiu,”
    nina ea Atua Kunuano Lu. Ana javuluku nei naio jom̃a miog ijaiano den nalo nam̃a
    ajum̃a aba joomo ea Yimo Lu.
  bqp-bqp: Gↄ̃gbɛ̃ ke kú gwe ò a ì ɛrɛ ũmɛ. Lákũ gu dìgↄ̃ dↄ nà òdi a sɛ́ ò su ò
    a ditɛ Luda ↄnn gãnu kũ òdi pi Gãnu Mana gũn. Gwen àdigↄ̃ bara kɛ gbɛ̃ kũ
    òtɛn gɛ̃ ↄn pìi gũnnↄa.
  mcp-mcp: 'Ŋgwɔ́l múúd nyə á byɛ̂l mbúmbwúgʉ́. Buud bwə́ á ka dʉ ŋkɛ̂ny nyə jwɔ̂w
    dɛ̂sh dʉ kə jil nyə mpumbɛ́ Luŋ bwə́ dʉ jɔ̂w nə́: «Jɔ̧ Mbɛ̂» yí, a ka dʉ gwáámb
    búúd bwə́ kə́ Luŋ wá kwííndyá.'
  hat-hat: Bò Bèl Pòt la (se konsa yo te rele yon pòt nan tanp lan), te gen yon nonm
    ki te enfim depi l' te fèt. Chak jou yo te pote l' bò Bèl Pòt la pou l' te kapab
    mande moun k'ap antre nan tanp lan lacharite.
  npl-NT: Nochi tonati ompa okatka se tlakatl non amo weleti nejnemi. Okonkawayah
    kan ikalte n Weyi Tiopa non omonotsaya Kuajkualtsi, iwa ompa okintlajtlaniliaya
    tomi akimeh ompa okalakiah.
  bgg-bgg: Thiichiih shii bajo khie gak jia um pha moe shii giak dang pha è laikhi-èg
    pha bran jia idang thiichiih shii noh ne dug yi srane Misiahò bucho wuii pha branthek
    shii bang lia pha khan ne rai pha jia um iang.
  eng-TCENT: And a man who was lame from his mother's womb was being carried in. Every
    day people would lay him at the gate of the temple called the Beautiful Gate so
    that he could ask for alms from those who were entering the temple courts.
  eng-BSB: And a man who was lame from birth was being carried to the temple gate
    called Beautiful, where he was put every day to beg from those entering the temple
    courts.
  cpu-NT: Ari jomonthaakotantaka jamaitziri aparoni shirampari kisoporokitatsiri.
    Ari ikantzitatya ovakera itzimapaake. Maaroni kitaite jamaitapiintziri omorokira
    tasorentsipanko ipaiyeetziro “Ovaneenkaanto.” Ari isaikapiintziri onkantya impashiyetantyaariri
    kireeki ikampiyetzirira ikaratzi kyaayetatsiri.
  san-ASM: তস্মিন্নেৱ সমযে মন্দিৰপ্ৰৱেশকানাং সমীপে ভিক্ষাৰণাৰ্থং যং জন্মখঞ্জমানুষং
    লোকা মন্দিৰস্য সুন্দৰনাম্নি দ্ৱাৰে প্ৰতিদিনম্ অস্থাপযন্ তং ৱহন্তস্তদ্ৱাৰং আনযন্|
  tod-tod: 'É zolooni nɔ ga ti ʋaai ga mɛɠɛlɛ nui ta, nii é zɔlɔɔni ga mɛɠɛlɛgi.
    Folo ɠilagila ti ɠɛni ʋaazu la, ti da GALA sei ʋɛlɛi ma ʋɛlɛlaʋɛ naa laaseigi
    ga: «Pɛlɛla Ʋagɔi,» nii a kɛ é ɗa faaɓɔɠɔ maavali naama nuiti ma, ti lɛɛzu GALA
    sei ʋɛlɛi wu.'
  tac-NT: '''Lige alé asale bilé rió sujírigame, tabilé gayéname nile eyena alué rió
    sujírigame. Abalieri ochérale alué rió. ''Lige ralámuli nabí rawé o''tole alé
    wa''lú re''obachi alué rió sujírigame, napurigá alé ra''pichí yochi asagá támala
    enomí. ''Lige alé alué ra''pichí yochi «Semati» anilime nile alué yochi.'
  eng-WEBPB: A certain man who was lame from his mother’s womb was being carried,
    whom they laid daily at the door of the temple which is called Beautiful, to ask
    gifts for the needy of those who entered into the temple.
  gfk-H: Ma di ga kap hahuat tiga tunatuna di ga kaha ia ma ra pengpeng ia taar tano
    matanangas huat di la kilkilam ia bia Melmel. Ira kaba bungbung di la bulbul ia
    tano matanangas bia na sarsaring kinewa ta ira mataniabar diet la hanahaan uram
    tano tamat na hala na lotu.
  viv-viv: Ada badi hiyemuyemu tu kaliva saꞋeyana yana tubuga againe givefela-ma manuwa-tafalolo
    ana abaluku againe hiwahiwahina, abaluku-nadi ana egana Abaluku Vewaga. Ada aiyeta
    saꞋeyana saꞋeyana tovefela hiwahiwahina, ada hidede againe hisesehobuyena be badi
    manuwa-tafalolo ana toluku agaidiya mani faꞋina giveꞋoveꞋoꞋola.
  yao-yao: Katema ko ŵandu ŵanjigalaga mundu jumo jwangajenda chipagwile. Ŵandu wo
    ŵambikaga mundu jo lyuŵa ni lyuŵa pannango wa Nyuumba ja Akunnungu waukuŵilanjikwa
    “Nnango Wakusalala,” kuti aŵende chachilichose kwa ŵaŵajinjilaga pa Nyuumba ja
    Akunnungu.
  tgp-tgp: Ale tamlohi hai, la lavi na tamlohi matea mo vora mo hariju moiso. La lavia
    matan vara la pa mele taua i juruvi sohen tarea na pahisa matarua matea na ropen
    Temple atu sei la tovia ‘Matarua R̃uhur̃uhu’ vara i mele usi na mania isan la
    haratu la lo unu na Temple ea.
  auc-NT: Æite ayöna wadäni pöninque cömäwaingä ëñate në pædingä ingante næ̈ænte mämönäni
    pongä adatapa. Ïingä cömäwaingä ïñömö në pö guiidäni ïnänite, Pönömi æ̈moe pönömi
    æ̈moe, ancæcäimpa, ante cædinque tömënäni tömengä ingante ïïmö ïñö ïïmö ïñö næ̈ænte
    pö næ̈ænte pö cædinque edæ Wængonguï oncö ñæ̈næncö boyæ̈ yabædemö, Waïnemö, näni
    änemö yabæque cö cædönänimpa.
  kbc-NT: Onini ica ɡ̶oneleegiwa ane beyagi laxace, ayakadi mewaligi one leelotagi
    niɡ̶ica maleekenitini. Odaa inoatawece nokododi icoa lokaaɡ̶etedipi oyadeegiticogi
    ica aneitibiga midataɡ̶a ica epoagi-nelegi anodita “Epoagi libinienigi”, owotibige
    me yakadi me dipokotiogi dinyeelo niɡ̶ina oko ane dakatiobece Aneotedoɡ̶oji liɡ̶eladi.
  bmh-bmh: Go ebu, zau og tub wanib Naliupet anem ebu dudu agen du tub gonugau arab
    eg aidabun iborain tam, gamacaimai, go ebu zoi memenin. Du gue anag nug arab eg
    guzental soligweun. Du go nug ziwas umkoskos duailel esab muramam aimai nugtal
    awaraneu.
  ctu-BL: Juntiquil winic mach bʌ wenic i yoc c'ʌlʌl che' bʌ tsi' yila pañimil tsa'
    pʌjyi tilel. Ti jujump'ejl q'uin tsi' yʌc'ʌyob ti' ti' Templo, i c'aba' I T'ojol
    Bʌ, cha'an mi' c'ajtibeñob taq'uin jini mu' bʌ i yochelob ti Templo.
  meq-meq: Ndoweye andaya bəse ta məgeɗ i gay i məɗəslay ha gər a Mbəlom niye. Məgeɗ
    nakə tə zalay məgeɗ nakə a le aye. Ndoweye niye na, matəra eye kwa abəra ka məwe
    ŋgay. Tə zlawa naha, tə hənawa ha bəse ta məgeɗ niye pat pat. A tsətsahawa dala
    ka ndo neheye ti yawa naha a gay i məvəlay wu a Mbəlom aye.
  noa-H: Mag Haai hi jëeujem deg dub nʌm puertdi haigcha hed hëepierr woun hãb hap'ʌʌ
    k'itʌm jup k'eeujeejim haajem. Mag woun bi heewe bʌ̈ hãk'ãraa k'itʌmta t'aabatarr
    haawai pödjã hich happai dʌrdʌr haba, sĩi hõrauta jiir haubëewia mag puertdi “Chi
    Hooimʌg” hanʌm haig juppi sĩiujeejim haajem, hõor hag hee dub nʌm k'ʌʌnag p'atk'ondam
    jëeumk'ĩir.
  alp-NT: Kena mere tamata sae me ikeu tekwa mo bei kena inai ruelei sa hoko esi tohini.
    Pela petu tamata mere esi tolaeni tehaike Tuhane Eni Lumare esi metu rebe esi
    nane Metu Misete, leke ikotie kepene bei tamata rebe esi kusu Tuhane Eni Lumare.
