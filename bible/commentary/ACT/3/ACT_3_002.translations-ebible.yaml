  sbs-sbs: Mukwame zumwi, yavali chihole kumatende, Avaku nyemunwanga nakalalikwa
    hamu lyango we Tempele, uvakusupwa mulutu. ilikuti akumbile itunso kuvatu vava
    kuya mwi Tempele,
  sue-sue: Toitinoiwato ema zo miera nana tinira ena zabura wai pumunua, awa dimuro
