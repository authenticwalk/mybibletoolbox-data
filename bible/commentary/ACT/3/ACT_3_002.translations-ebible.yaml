    (or that is called ‘Beautiful’), to ask (for) alms of men that entered into the
    temple.
  bdv-bdv: ଅଃନ୍‌କାବଃଳ୍‌ ଜଃଲମେହୁଣି ହୁଣି ଗଟେକ୍‌ ଚଟାଲକେ ମନ୍ଦିର୍‌ ଦୁଆର୍‌ ଚମେ ବୟ୍‌ ନଃୟ୍‌
