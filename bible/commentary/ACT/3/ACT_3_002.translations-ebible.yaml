    mon ma ley seme.
  tvk-tvk: E melele nen ak, rut moletin xil lapo tua tei nae xa misakras vakakao vengan
    xa len tesa melele xa ninen telingi. Xil lalingi sangas ni puiteh te vioh te Nim
    Eo xa lakesi ni ‘Puiteh xa Bos.’ E melengien xil ngasen, xil di lapoe ba lalingi
    e rute ak tengan ti varam ni mani ra moletin xil xa di lamei e Nim Eo.
  prf-NT: Ten adeni nen kákkagiyán di a Maganda a Pintuwan ay tehud a essa haud a
