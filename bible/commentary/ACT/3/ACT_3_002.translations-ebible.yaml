  pan-pan: ਅਤੇ ਲੋਕ ਇੱਕ ਜਮਾਂਦਰੂ ਲੰਗੜੇ ਨੂੰ ਚੁੱਕੀ ਲਈ ਆ ਰਹੇ ਸਨ, ਜਿਸ ਨੂੰ ਹਰ ਰੋਜ਼ ਹੈਕਲ ਦੇ
