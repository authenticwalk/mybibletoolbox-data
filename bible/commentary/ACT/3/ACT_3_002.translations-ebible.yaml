    ĩ.
  pib-NT: Satu jeji rushpakinyakawa myankatu gwapjetka. Pagognemnunanuka kpashiwakapji
    gipgyaptotestsi rutakluna, wa Kigleru potu Gipgyapto chinikowaka. Wa kpashiwakapji
    jiglokachine ragjitinripa sroschi.
  wiv-wiv: Na kaka katiu kabena e matemate, ki lala kete luluganga dama laveve ni
