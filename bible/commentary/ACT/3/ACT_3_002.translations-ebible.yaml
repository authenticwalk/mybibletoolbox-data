    aŋgoŋ kiropo nagu qata Nagu Iimasiiŋsiiŋawo qagiti, iikanoŋ aŋgi raro. Rama ejemba
    jigo goranoŋ ugiti, iyoŋonoŋ moneŋ kaleŋ mubutiwaajoŋ welema oŋoma laligoro.
  eng-TNT: And ther was a certayne man halt from his mothers wobe who they brought
    and layde at the gate of the temple called beutifull to axe almes of them that
