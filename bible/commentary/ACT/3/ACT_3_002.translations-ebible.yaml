    Ngarntingarntimarnani manyanangurla pamarr piyirnwarntirla yangka palu tirrinyyanani
    nyanartipurtarra Ngarpukurakarti mayarukarti purlkakarti. Yawiyijarrinyanila palurla
    kanarlanywarnti, yunganila palurla pamarr. Wali nganpayi nyanarti pa kirrarnani
    lama kirrarnumarta warrkamngajirta. Yapajangkarni kirrarnumarta kujartirni ngunangani.
    Wali jatpankarra kangani palu wurna ngurrakarti tikirr. Yarnta kumantawarlany
    tikirrparni palu kangani nyanartikartirni mayarukarti jurnanykarrakarti. Ngurruwarlany
