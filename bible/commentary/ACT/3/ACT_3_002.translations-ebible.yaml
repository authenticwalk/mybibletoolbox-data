  agm-agm: Naimɨ aŋɨ awaindɨhandamɨ maasomwaaŋɨ noaipamaise. Maasomwaaŋɨ samwaaŋamɨ
    ambɨpatɨ ambɨhɨtawaawɨ maasomwaaŋɨ Sanahɨwetɨhamwaaŋe tɨwɨ ambɨhɨtɨwɨhamwaaŋe.
    Isɨ kamwaaŋɨ utaaho wo auhɨrɨ maipɨtaho bimihɨ kurɨ usonamaise. Sorɨ auhɨrɨ maipɨtiso
    sanaatɨ sɨkiyatɨ auhɨrɨ maipɨtahoai namotaihɨhore. Namotaihɨhosɨ asisɨ nahatewetɨ
    isɨhiya numwaasi nuwɨ samwaaŋɨ maasomwaaŋɨ ahɨwisawaayopo. Sandɨ kapɨhɨ ahɨwisohɨtɨmandɨ
    apaapɨmaahe, amɨ isɨhiya Autaahaatɨhomɨ aŋɨ awaindɨhandaatɨhapɨ pɨnaisaihɨhiyai
    nawɨho naninyawɨse undatɨ ko itundɨto tɨwɨ ahɨwisawaayopo.
  ubr-ubr: On tafaror goa metewan on seyoyorai, “Metewan Obin,” on efanai on orot
