  ita-1927: E si portava un certo uomo, zoppo fin dalla nascita, che ogni giorno deponevano
    alla porta del tempio detta “Bella”, per chieder l’elemosina a coloro che entravano
    nel tempio.
  lww-lww: Ana yaru tai nap̃a naga paeme naga pe laulu, a e legiena punu ga la asum̃a
    akus naga pimi amligan naga e mralaea nene nap̃a apisape “Mralaea Wo,” naga nene
    e Yum̃a Wa m̃ana ne Ntewa. Ana laulu nene naga tom̃a mlogi ke pan la nap̃a apa
    ke loyum̃a.
  ckb-ckb: لەبەردەم دەرگای پەرستگادا کە پێی دەگوترا دەرگای جوان، پیاوێک بە زگماک ئیفلیج
    دانیشتبوو، هەموو ڕۆژێک هەڵیاندەگرت‏ و لەوێ دایاندەنا تاکو سواڵ بکات لەوانەی دەهاتنە
    حەوشەکانی پەرستگاکەوە.
  spm-spm: Uthughun khavɨn navan avhera usu maghatɨsi gumaghan mav iti. Gumasi mɨghasɨgha
    ana azɨgha gua Gotɨ rɨphen ighuisi rɨvɨnan itɨman akamanin ana arɨsi. Itɨman akamanin
