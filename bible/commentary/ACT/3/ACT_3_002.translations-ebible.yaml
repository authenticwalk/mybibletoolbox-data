  jpn-1965: すると、生まれつき足のきかない男が運ばれて来た。この男は、宮にはいる人たちから施しを求めるために、毎日「美しの門」という名の宮の門に置いてもらっていた。
  fra-SBL: On portait un homme boiteux dès le ventre de sa mère, qu'on déposait chaque
