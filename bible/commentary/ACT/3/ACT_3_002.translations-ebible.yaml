  mlh-mlh: Ropebire oo ŋi mo maŋgo beu maŋgone demba fukeru ŋeku goya, oi koboru wareru
    boji sorinde sa mendiineo ruabuŋ. Ogopuineji una so wareru reŋgo koboru sa mendi
    tinaine Mendi Ŋoneaŋike mibuŋ, oo ruabi ŋeya. Ŋeru ŋiŋigo soriŋ kubaineo ropebuŋ,
    yoŋoji moneŋ yauŋ otenimiŋ ore karie yareru goya.
  gof-ENT: ዬሌቶሶፔ ዶሚዲ ዎቤ ጊዲዳ ኢሲ ኣዴይ ፆሳ ኬ ጌሊያ ኣሳፔ ሚሼ ዎሳና ሜላ ኡባ ዎዴ ሎዖ ጊያ ፆሳ ኬ ፔንጊያን
    ኤሂዲ ዎሶና።
  aau-aau: Sawk uwr prueyn, owh ma lomposyay hiykwe God so a-hir so yerki-wouk kamon,
