  cco-NT: Jo̱ e fɨˊ guáꞌˉ jo̱ dsigüeáˋ jaangˋ dseaˋ i̱ jlúungꞌ˜ latɨˊ mɨ˜ cangáangꞌ˜.
    Jo̱ fɨˊ jo̱b dsijéengˋ dseaˋ i̱ dseañʉꞌˋ jlúungꞌ˜ do laco̱o̱ˋ jmɨɨ˜, jo̱ dsiguiéeiñˉ
    fɨˊ co̱o̱ˋ oꞌnʉ́ˆ quiáꞌˉ e guáꞌˉ do e siiˋ Lɨ˜ Niguoꞌˆ e laco̱ꞌ mɨꞌrˊ jaléngꞌˋ
    dseaˋ i̱ dsitáangꞌ˜ fɨˊ jo̱ jaléꞌˋ e ꞌnérˉ.
  deu-1951: Und es wurde ein Mann herbeigebracht, der lahm war von Mutterleib an,
