verse: ACT.003.005
translations:
  kpx-kpx: Ige au niavei huhuai avoe, “Mesoho koeabuna monibe daovai.”
  okv-H: koro umbaja ari ke hotembeto arerembeto kogunu
  tbo-tbo: Ega yaka i ihalugehi anai witumaganana ipa apo awai hina weleya.
  mal-C: അവരുടെ പക്കൽനിന്ന് എന്തെങ്കിലും ലഭിക്കും എന്ന പ്രതീക്ഷയോടെ അയാൾ അവരെ നോക്കി.
  grc-SR: Ὁ δὲ ἐπεῖχεν αὐτοῖς, προσδοκῶν τι παρ᾽ αὐτῶν λαβεῖν.
  bgc-bgc: आखर वो उनतै कुछ पाण की आस राखते होए उनकी ओड़ लखाण लाग्या।
  khz-khz: Vokila ekamonagiato vetainai, ira ruala egitarato, ia matapolu ekilato
    gau ta pia venia.
  deu-TKW: Er aber spannte auf sie, in der Erwartung etwas von ihnen zu bekommen.
  zsr-NT: Niꞌr buzëtsca naguëꞌ lequëꞌ bönniꞌ naꞌ le runëꞌ löz bi lunödzjzëꞌ queëꞌ.
  lin-lin: Moto yango atalaki bango malamu penza, na likanisi ya kozwa eloko epai
    na bango.
  hns-NT: 'Aadmie sotjies kie: „Abbe hamme koetjh mielie,” aur oesabke taakies.'
  noa-E: Mag Pedroou ichig “Oobá” abaawai ichig nemdamta deegpampii awia amag eerpa
    oo sĩsijim aajem.
  eng-EMTV: And he fixed his attention on them, expecting to receive something from
    them.
  mib-NT: Te máá tée un ndétu tūhva de, ni jeni ni de jeē cuáha Pedro jiín Juan jecu
    xūhun núū de.
  lif-NT2: खे़ल्‍ले़आङ् थेःन्‍नि खोःसुङ्‌ङिया फाॽआङ् ओमे़त्तुसि॥
  xnj-xnj: Ngagenda yula akavalola, ahololela ipewa chindu kuhuma kwavi.
  mmx-mmx: Mo laradi ga milik tidu, ga nua i do ni mo naba lok ka tempanga atdu.
  cbr-NT: Ësaquian cacëxun ca —'ë sapi ca curíqui 'inánti 'icë —quixun sinani cuëënquin
    caíancëxa.
  tee-NT: Ju acsnich ju anuch lapanac lana pacxantavi tuchi caxtaknicanach.
  eng-LSV: and he was giving heed to them, looking to receive something from them;
  cak-NT: Y ri achi can xerutzu', y ruyoben ri anchique ri xtiquiya' can che.
  pah-NT: A'ero ga jirovagi g̃a koty g̃a ndepiaga oina. “Ombuhu po ti g̃a mo ji ve
    nehẽ,” ei ga oyvyteri pe.
  sja-NT: Mãgɨ́ eperãpa ak'ɨji, p'arat'a teedai jĩak'aapa.
  xed-xed: Ka nzatá tsi ka ngha həŋ, dzaʼa mutsay yu kasiʼi ta skwi da həŋ, kaʼa ma
    ghəŋani.
  mks-NT: A̱nda̱ já na̱sande̱hé cáxí da̱ cán nu̱ ná jáchi̱ cáhán da̱ quia̱hva na jiu̱hún
    nu̱ dá.
  gfk-S: Io, iga tadangane dur kinong iga lik be dur na tabar ie ta linge.
  bmu-bmu: Mewö jii möta je kusumusulŋi qahö etkehiba yuai kun böröŋireyök niŋgimahotkö
    mambörök.
  dgz-dgz: Vek apane ao yawamo anega anuni, ma moni da nenapen taiwanum.
  eng-GNV: And hee gaue heede vnto them, trusting to receiue some thing of them.
  zaa-NT: Lą nna bettsia tsìttsì ni lúį cabi belaba latsi'į qui'ni gute cabi biỹa
    quì'į.
  eng-WEBSTER: And he gave heed to them, expecting to receive something from them.
  guh-guh: 'Nexata bajaraponë naitaxutocaevetsiaya jamatabëjumai tsecae: —Nerajutsianabeje
    tsamë raja itsacuenejavayo, jamatabëjai tsecae bajaraponë.'
  bon-bon: Tabe puma cita ca ire jaatwige teebibine, teemämu ngene jotwanige egä,
    “Teepi pama ceera me singi gegi.”
  nhw-BL: Huan nopa tlacatl quintlachili pampa mochixtoya para ma quimacaca se tomi.
  mgw-mgw: Yu'lu' kitewe ngaalinga, ku'no kau'bi'lya pata kili'be bu'ka kwabe.
  swh-ONEN: Hivyo yule mtu akawatazama, akitazamia kupata kitu kutoka kwao.
  wbi-wbi: Kivwale akavalola, akavahuvilagha kikava kimonga kuhuma kuvanave.
  bba-bba: Mɑ u bu mɛɛrɑ tii yèn sɔ̃ u ɡɑ̃ɑnu yĩiyɔ ben mi.
  eng-KJVCPB: And he gave heed unto them, expecting to receive something of them.
  kgk-NT: 'Upe ramo oma''ẽ mokõive va''e-rehe: “Omba''e me''ẽ-tama xe-vy” he''i mo''ã
    ojéupe.'
  waj-waj: tuduu ivaitana sikauyauvaa ni mmiaaravee kiaa sai ivaitana too vairavai.
  cpy-cpy: Ikemijantatzii kijopookiri, roshiya-kaantzi ipatyeeri oetarika.
  mpx-mpx: Inoke i gayawaagil ge i nuwatu tage bugul etega ni pwawa eliyalil.
  wbp-wbp: Junga-juku, nyanungurluju-palangu nyangu jungarnirli-yijala wardinyirlilki,
    manulpa-nyanu ngula-jangkarluju pilpi-yirrarnu, ‘Nyangurlarlu kajiji-pala yinyi?’.
  luo-luo: Ngʼatno nongʼiyogi, kogeno yudo gimoro kuomgi.
  nhe-NT: Huan nopa tlacatl quintlachili pampa mochixtoya para ma quimacaca se tomi.
  aii-aii: ܘܗ̇ܘ ܚܝܼܪܹܗ ܒܝܼܵܝܗ‌ܝ ܒܸܣܦܵܪܵܐ ܕܩܲܒܸܠܔ ܗܘܵܐ ܡܸܢܕܝܼ ܡܸܢܵܝܗ‌ܝ.
  esk-NT: Taavruma iñuum qiñiaqsiñiġik niġiukhuni aatchuusiaksraġmiñik iliŋikñiñ.
  msb-msb: Kaya nagkita man siya sa inda kay nagalaom na makabaton sin nano man.
  cpa-NT: Jøng² ca¹jái¹ dsa² dsoh³. Lë́²dsa cuø¹dsa cog³.
  dso-dso: ସେ କାଇଟାଆଲେ ପାଇବା ଆସାଇ ସେମନର୍‌ ବାଟେ ମୁ ବୁଲାଇ ଦେକ୍‌ଲା ।
  meu-meu: Ia ese una hereva e kamonai, Ia banava eto idia ese ḡau ta bae henia.
  yva-NT: Weti vatano tunaive umaso po yanyanyut kobe, weye po ratantona indati yo
    doije inta raunande ai.
  dgc-dgc: Ey linameng side no lumpu, a inumasa dén a limusan de siya.
  zpm-NT: Dzigo blis lo me bui me lo zho, naṉ me bod no pe dimi ne gdeed zho lo me.
  hix-NT: Nenytxownà hatà, norotho. Rotxenyerunu yàmyatxow hamà, kekon hatà, tàwya
    rma.
  sim-sim: Urik ma oto ya lal orin fri haku, karem mbaha normu fririn lishi heyera.
  npi-ULB: ती मानिसले उनीहरूबाट केही चिज प्राप्‍त गर्ने आशा राखेर उनीहरूलाई हेरे ।
  cgc-cgc: Patan-aw din ta miad danen an tak gasalig na may atag ki kanen.
  tim-tim: luâk keiŋe bâliep arekŋe puli siâ siâ niŋberâm aktat dâm biwiŋe heroŋe
    akto enem dewunyetŋân yelegep.
  yor-yor: Ó sì fiyèsí wọn, ó ń retí láti rí nǹkan láti gbà lọ́wọ́ wọn.
  wos-wos: Wungi wandéka dé bérré xéséfu. Xéséfwa xe dé wa déka mawulimbu, “Wafewana
    yéwa nawulak wuniré hwetambér wana?”
  emp-NTPO: Idjía ne diad̶ida crĩchad̶a bẽrã ãdjimaa acʌsia.
  eng-F35: So he gave them his attention, expecting to receive something from them.
  ind-ind: Maka dia memandang Petrus dan Yohanes dengan harapan akan menerima uang.
  pes-OPCB: گدای لنگ به امید اینکه چیزی به او بدهند، با اشتیاق به ایشان نگاه کرد.
  mpt-mpt: gilok alobio nakae inanea deskina yatenea e bobol temo funanea i inamin
    namino donom genibtabo gamsea
  ssx-ssx: Mo hande pota꞉ pomua꞉peke na yeke halima꞉ hone witolota꞉ do hali yaapoma꞉
    ala꞉ta꞉ ma꞉nda꞉ ota꞉ kilieke hone witolo hata꞉ mo hali yaapo ota꞉ wopu handa꞉hake
    wiekepate
  mkl-mkl: Ŋɔi í cɔ ŋɑ do lɑɑkɑi domi wɑ tɑmɑɑ nɡɔɡɔ si ŋɑ.
  gaq-gaq: ତେସା ମେଁ ମେଇଂନେ ବାନ୍‍ ମେଃଡିଗ୍‍ ବାନେ ଆସାରେ ମେଇଂନେ ପାକା କିକେ ଲେଃଗେ ।
  gof-RNT: Wobbe addey enttafe aykko ekkana daanin enttako xeellis.
  unx-unx: ଇନିଃ ଇନ୍‌କିନ୍‌ତାଃଏତେ ଜେତ୍‌ନାଃ ନାମେ ନାଗେନ୍ତେ ଆସ୍ରାଏତାନ୍‍ଲଃ ଇନ୍‍କିନ୍‌ସାଃତେ
    ନେଲ୍‍କେଦା ।
  gah-gah: Loko lo amekago, ve gepili nenémo netáma niminigi nilasihe loko gituhú
    noake gonú kipilimó.
  lcm-lcm: Na kalapo tun irilong using kapo sekpat konang ta kilong alis ia ta men
    papakangai.
  aer-aer: Kele re akertne atheke arratye areke apale itirremele alakenhe, “Ratherre
    apeke-arle ayenge ngkweltye anthetyeke-arle itirrerle-anerreme.”
  qvc-NT: 'Chaymi kujuqa das chaparqan: Rinnam qowaq limush''nata, nishpa.'
  tgl-ULB: Tumingin sa kanila ang lalaking pilay, na umaasang makatatangap ng anuman
    mula sa kanila.
  cbs-NT: “Ea pei inankanikiki”, ixun bedi ikama jatu uianyan
  xtm-NTPP: Te tee ñatuu kúu kaka ma, nde'ya vava'a de tee ma. Ndetu de ja nawa jin
    kua'a tee ma.
  nnq-nnq: Nangwaba ngabalolakeya, akahyobalela kupokela kilebe kuboka kwabe.
  bao-NT: 'To biro cʉ̃re cʉ̃ ca ĩiro, ca bʉʉricʉ pea: “Apeye ʉno yʉre tiicojorã doorã
    tiicuma,” ĩigʉ, cʉ̃jare ĩaupi.'
  san-ORI: ତତଃ ସ କିଞ୍ଚିତ୍ ପ୍ରାପ୍ତ୍ୟାଶଯା ତୌ ପ୍ରତି ଦୃଷ୍ଟିଂ କୃତୱାନ୍|
  rmn-rmn: О мануш ваздиняс пэ якха, ишандиелас тэ лэл лэндар со-то.
  huv-NT: Quiaj tajaw nejiw apac omeaats, teamacül cuane apmüjchiw.
  otn-NT: Nu̱na̱ ra̱ dogua p'ʉya, bi hyɛ̱ti̱. I tø'mi̱ ngue te xti u̱nni̱.
  nop-nop: kaŋ me u meyatdi nemek neeŋbe minde niyamuk yoŋa yabuguk.
  obo-NT: De-en mid ontong kandan iddos pungku su id aangat sikandin no duwon od kotanggap
    din.
  kca-kca: Щӑԓта ԓўв ԓын пеԓайән хŏрат ӑӈкәрмәс, ԓын эԓтайән мŏԓты йоша пайәтты нумәсәс.
  cak-ENT: Y ri achi xerutz'et na vi apu, y royoben c'a achique ri nquiya' can chin.
  lif-NT: ᤂᤧᤸᤗᤧᤀᤠᤱ ᤌᤣ᤺ᤴᤏᤡ ᤂᤥ᤺ᤛᤢᤱᤅᤡᤕᤠ ᤑᤠ᤹ᤀᤠᤱ ᤀᤥᤔᤧᤳᤋᤢᤛᤡ॥
  mie-NT: De íyó tūha tēe cojo ñúcuán, chi jáni inī dē jā nīhīn dē jacū xūhún nūū
    ndúū dē.
  san-TIB: ཏཏཿ ས ཀིཉྩིཏ྄ པྲཱཔྟྱཱཤཡཱ ཏཽ པྲཏི དྲྀཥྚིཾ ཀྲྀཏཝཱན྄།
  qve-NT: 'Hinaqtinmi chay mana puriq runaqa, paykunata qawapayaran khaynata piensaspa:
    Paykunaqa icha imallatapas qoykuwanman, nispa.'
  pao-NT: Oosoo nana besa mu poonnekwunihoose yise meeoo soonamme, “How gina hemma
    e geakwu?”
  cbu-NT: '@see-verse:ACT.003.004'
  usa-usa: ánibo “móra-yataaqa yenákámá timíyéta kéoye” téna wemá waéqma yenákátí
    yúrapi karákáiye.
  soy-soy: Uu pi pɑí ńsɔnɛ un nɛ mɛ̃́ tɛ u yɛ́ pikɛmɛɛ linyinɛ yɔsí.
  hui-hui: Ani layagola mbirale mbira ngulebiralo mitangi bialu ibugua libu handaya
    ho berene.
  amf-amf: Ear yer kina imana kenin hayea konin maatonna keam ki shedade.
  quc-NNT: Ri achi ko xka'y chke, xuchomaj are' chi k'o jas käyi' kan che kumal.
  dob-dob: ꞌEnega tolopegoi nina ꞌiduneyedi ma ina emisa ꞌaene toꞌase ꞌiabe siꞌebwaꞌe.
  wrs-wrs: Wo no indhanariniva nongalna hemba, wo himba os nengvna, ata kamba endombrohvav
    himba diva.
  mca-mca: Ha' onqok qa yejeeƚjuha qe yumtitax qu' netisij pe'ye'.
  tzo-TZC: Ti coxov vinique tey lic stoy muyel sat. Yacꞌtouc ti oy cꞌusi ta xꞌacꞌbate.
  mya-mya: ထို​အ​ခါ​သူ​သည်​တ​မန်​တော်​တို့​ထံ​မှ ကြေး​ငွေ​တစ်​စုံ​တစ်​ရာ​ရ​ရှိ​မည်​အ​ထင်
    နှင့်​သူ​တို့​ကို​အာ​ရုံ​စိုက်​၍​ကြည့်​လေ​၏။-
  gng-NT: Nɛ u tùɔre' ki likeh bɛ, ki daan u li lɛ biʼsaan nibonn nɛ.
  cbi-NTPO: Tsenñu juntsa ruku, yanu tyeeba kunaaba tsandilaa tyatu, yalanu ke'laadimi.
  ikk-NT: Okẹnnyẹ hụ nọ bu ẹnya tụma wẹ, a tụ ẹnya n'o nwẹ ihiẹn wẹ k'e ye ẹ.
  leu-leu: E voxo, a maalapen a xalum fatateak nare senaso nane lamon o re taa tavaie
    pana saxa mo.
  maz-NT: Nuc'ua c'e bëzo o jñanda na jo anguezevi, mi te'be pje ro ch'unü.
  bod-N: མི་དེས་རང་ལ་ཅི་འཐོབ་པར་རེ་བ་བྱས་ནས་མིག་ཅེ་རེར་ཁོ་གཉིས་ལ་བལྟས་སོ།།
  tca-NT: Rü nüma ga yatü rü nüxü̃ nadawenü, yerü nüma nüxü̃ nacuèxgu rü chi ṯacü
    nüxna naxãgü.
  zpl-NT: Nu ubiꞌyalílla lubeella nu uriꞌilla elliebacuꞌ nú deteꞌ beella dimi yalla.
  mbc-NT: '@see-verse:ACT.003.004'
  ndg-ndg: Kiwete ngamlolekeya, atazamiya kupokya kilebe fulani boka kwa bembe.
  wsk-wsk: Se kari mu motam nungarki se mel i bo tumon wore ko kumik bitakaso.
  toj-NT: Jaxa huiniqui sacha ja sati. Huax yala que ay jas oj aajuc yi.
  kkl-kkl: “Nunag kembahi,” seogpa nimi yan malinge ponekori, “Nanag olog tatnurukanga
    wamla,” aro kembamsiog.
  tbc-tbc: Agog tamol an ilon lo Pita Jon da mel ta dupani wo digane dak ago ibol
    tag, malan yaug yil a.
  sna-sna: Saka murume akavatarira, achifunga kuti achapiwa chinhu navo.
  smk-NT: Ket pinastang nasara tan taga-taga'nan nay ibi ra kona.
  grc-TCGNT: Ὁ δὲ ἐπεῖχεν αὐτοῖς, προσδοκῶν τι παρ᾽ αὐτῶν λαβεῖν.
  gof-WFTW: Wobbe addey enttafe aykko ekkana daanin enttako xeellis.
  spa-BLM: Él les escuchó, esperando recibir algo de ellos.
  kyz-NT: A'erauwe iteu ma'e 'ga amã'jãu 'gã nee. “Ka'aranũũa sipo 'gã amut jee pa”,
    'jau 'ga ojeupe amã'jãu 'gã nee.
  dao-dao: Acunüng, ani naw ani veia icamä yah khaia ngai lü, ja han bükteng se,
  cya-cya: Xacan' sa 'a yu si'yana cua' xñi yu tñi 'in yu can'.
  beu-beu: Angmuse nehe angu apang ohi senge oleve iuuling, bot ana veng eomi hula,
    “Oo! Oleve anga, malekang na iiba metma ma nenang ba anga.”
  wrk-wrk: Baki ningkijbayi bulanya nganinyiwanyi. Ningkijba nyuli, mankumankungangi
    nangki, bulija wajba yajinyi, dungalanyi.
  nii-nii: Pe eim kan ak topu kenim ni, wu tał epi endi na ngunguł ni piim.
  ign-NT: Tacahe, máimara­ra­ca­ripahi. Máimijachaipa náijara­ca­yarehi eta plata.
  dik-NT: Goke döt, ku ye yök yepuɔ̈u ciɛ̈t la kë bï yök tënë ke.
  cac-cac: Yuj chi', ix och q'uelan vin̈ d'a eb' vin̈. A snaan vin̈ to ol ac'joc jab'oc
    stumin vin̈ yuj eb' vin̈.
  tzj-E: Ja' ch'it sic xuya' rexquin tzrij je xbixa tzra y xuch'ob chc'ola jun achnak
    nsipasa tzra.
  san-BUR: တတး သ ကိဉ္စိတ် ပြာပ္တျာၑယာ တော် ပြတိ ဒၖၐ္ဋိံ ကၖတဝါန်၊
  yaa-NT: Askafaito, “Ea kori inãkanira,” ixõ ato feisni.
  cab-NT: Ába laríjin jawágun, agúraba yebe jíchugun seínsu lun.
  clu-clu: Nagsulung ra gani ang tao nga dato ay anang pagsarig lilimosan tana run.
  swh-ULB: Kiwete akawatazama, akitazamia kupokea kitu fulani kutoka kwao.
  tpt-NT: Ex ni anchanu lapanaki ox jalaqtsꞌil, ixjapakxanꞌiniy kataxtaqnil tumin.
  aai-aai: Basit orot isah nuw, notanot boro hairi biyahimaim abisa ta tab.
  sny-sny: Meni ape lowesi siye etiye. Le apou toteye, “Lowesi ma'aru tamo ane ma'e
    auwei ne.”
  myy-myy: “Yʉre jabeto ĩsirã yirãji”, yirocʉ queno tʉoĩabojayijʉ ĩ.
  trc-NT: Ga̱a ne̱ niꞌya̱j síí rengo̱ man ro̱j soꞌ, cheꞌé se guun rá soꞌ se vaa rque̱
    ro̱j soꞌ saꞌanj man soꞌ a.
  cut-NT: Sa̱hn min ne, va ya̱n se, rendihchero se ihyan, te ra̱hco se te ca̱h ye
    tume sa̱hn.
  bel-bel: І той пільна глядзеў на іх, спадзяючыся атрымаць ад іх што-небудзь.
  zlm-KSZI: Orang itu pun menatap mereka, dengan harapan mendapat sesuatu daripada
    mereka.
  gdr-gdr: Sɨ ton gomgom rɨgat ket nonyɨk b'amdenonj da, “Ɨta ngai ama rɨka towa pɨlke
    nɨnda wulkɨp takasinyɨn,” ɨ ket yɨr awonj towa pɨlwa.
  vmy-NT: ꞌBa ꞌbatsaꞌen xutabiu kiskutsejenꞌa nga kiskuya nga kuaꞌere ton.
  cmn-FEB: 那人就专注地看着他们，希望从他们那里得些什么。
  gmv-RNT: Addezikka istafe aykko demmana giidi ista tishshi histi xeellides.
  ncl-NT: Huan mocahuac quinmiztataya in lacal, quichixtataya yahuiloaya quimacalo
    len tomin yehuanten.
