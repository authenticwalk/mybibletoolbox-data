    ᤁᤠᤰ ᤛᤢᤘᤠᤱᤃᤧᤴ ᤛᤕᤱᤜᤠ᤹ᤖᤧ ᤔᤢ᤹ᤀᤡᤛᤠᤶ ᤔᤧᤄᤥ᤺ᤛᤢ᤹ᤖᤥ॥’
  mie-NT: 'De ndá máá ó cúu tatā ndá tēe nī nacani tūhun Yāā Dios jondē janahán. De
