    gätho yø ja̱''i̱ ''bʉ''a̱ nxi̱mhäi”, bi ''yɛ̱mbi̱.'
  nop-nop: Bepaŋdi polofetŋiye yofafaŋe mede yeniŋguk kaŋ hidi Bepaŋdi papahiye dut
