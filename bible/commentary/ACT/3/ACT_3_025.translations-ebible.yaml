    ma nuu tna''a o tee jana''a ma naxe jin koo va''a de ji''in ya ma. Vaa Su''si
    ma, ni jiña''a ya Abraham ma: “Ja maa Sa''ya tata ni a, te jin koo vii jin koo
    va''a ndaka ñayii ka iyo ñuu ñayivi a”, kúu ya jiña''a ya.'
  nnq-nnq: Malagano agapia Nnoongo kupetela akalondoli bakwe ngaginu, namangweto mmekigwe
