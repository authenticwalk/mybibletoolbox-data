    chi ñivi yo iti chata, ta ini tuhun ndoo chi maan yo nda cua nda vitin. Iti chata
    ni cati ra Ndioo chi ra Abraham ti nu cuahan quivi cua savaha iin ñivi ra tu manini
    chi ndihi ñivi ñuñivi, cati ra Ndioo.
  srq-NT: Jẽje chõ Dios cheẽ mbuchecuasa ñee ñee nguiã. “Seturãte ra jendiirĩ ja je”,
