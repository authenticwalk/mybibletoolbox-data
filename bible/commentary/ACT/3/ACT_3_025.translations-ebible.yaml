    chi'', yac''nacpaxcan d''ayon̈ yed'' eb''. Aton jun strato tic yac''naccan d''a
    vin̈aj Abraham chi''. Xchi icha tic: Yuj in̈tilal, ol vac'' in vach''c''olal d''a
    eb'' anima d''a junjun chon̈ab'' d''a yolyib''an̈q''uinal tic, xchi Dios d''a
    vin̈aj Abraham chi''.'
  tzj-E: 'Ixix ix quiy quemam cana je'' profeta rxin Dios, ewxin ixix chka'' utzil
    je rtzujun cana Dios ojer. Tak xtzujuj cana c''ola jun chuminem xuban cuq''uin
    e kti''t kawma'' y cawra xbij cana tzra Abraham: —Njelal tnamet jc''ola chwech
    ruch''lew nyataj na utzil rxin Dios chca per rmal ajatzul jq''uemjana talexa tak
    cara'' nba''na chca. Cara'' xbij ja'' Dios.'
  san-BUR: ယူယမပိ တေၐာံ ဘဝိၐျဒွါဒိနာံ သန္တာနား, "တဝ ဝံၑောဒ္ဘဝပုံသာ သရွွဒေၑီယာ လောကာ
    အာၑိၐံ ပြာပ္တာ ဘဝိၐျန္တိ", ဣဗြာဟီမေ ကထာမေတာံ ကထယိတွာ ဤၑွရောသ္မာကံ ပူရွွပုရုၐဲး
    သာရ္ဒ္ဓံ ယံ နိယမံ သ္ထိရီကၖတဝါန် တသျ နိယမသျာဓိကာရိဏောပိ ယူယံ ဘဝထ၊
  yaa-NT: 'Nãskax mã mãto xinifãfe ãto fenakõifokĩ mã. Nãskakẽ Niospa mãto xinifo
    iskafakĩ yoini: ‘Mãto fenafoõxõ ẽ ato sharafai keyokõi nã maniafo tii,’ ixõ Niospa
    Abraham yoini.'
  cab-NT: Jugúya lúnbei jerésibiruni sun le laríñagubei Búngiu jádaangiñe profétagu,
    luáguti gíñe jufúleisein darádu lé meja ladǘgübei Búngiu jáma binádu wagǘbürigu
    dan le laríñagunbei lun Abrahám. “Nabínirubaña sun gürígia ja uboúagubaña láu
    ában jádaangiñe binébaanfaangu.”
  clu-clu: Anang mga ginpangako ang Dios paagi sa anang mga propita para gid kanatun
    nga mga Judio, kag kabilang kita sa kasogtanan nga ginimo ang Dios sa atun mga
    kaolang-olangan tungud nga nagkoon tana kay Abraham, makon na, ‘Bindisyonan ko
    ang tanan nga mga tao sa kalibotan paagi sa imong kaliwat.’
  swh-ULB: Ninyi ni wana wa manabii na wa agano ambalo Mungu alilifanya pamoja na
    mababu, kama alivyosema kwa Abrahamu, 'Katika mbegu yako familia zote za dunia
    zitabarikiwa.'
  tpt-NT: '’Ni xalaqputeꞌenin ixchivinti Dios chuncha tanaul maqancha para laqsaval
    chuncha kaval ixchivintikꞌan kun uxiknan. Vachuꞌ ni Dios va taun jatapastakꞌati
    jatꞌatamakaul ni kepayankꞌan tejkan junil inchine ni Abraham: “Tus tachun yu oqxlaqtamin
    lapanakni yu alin lakamunukpaꞌ, si katalhitsukuyaꞌ ox jatsukunti por qayntaun
    mimpapanti yu kaꞌalinaꞌ maqan.”'
  aai-aai: God ana’omatanen dinab biyahine nan i kwa isa, naatu obaibasit iti boun
    kwafafaram God bai uwatanah bairi hibasit ana veya, Abraham isan iti na’atube
    eo, ‘O wawaw wanawanahimaim sabuw tafaram wanawanan tutufin etei boro baigegewasin
    hinab.’
  sny-sny: Fene werese lai au te'e siye lu lo lu tewi a'i ne. Owane Sitewi lai peri
    te'e naneiyei wiyeme lo ape, fene ma'e auwe. Owane Sitewi lai peri pefine a'i
    ya'ariyei fene lo au te'eye. Sosu Owane Sitewi peri wiyeme ape fene aiwawe a'i
    au te'eye. Owane Sitewi meni Abraham apou eiye, ‘Nowe me'iye su ane lu tewi ta'i
    a'i no, le lu taune werese ma'e au wisereyerowa.’
  myy-myy: 'Jane mejejʉ, mani ñicʉsabatiajʉare Dios ĩ goticãrere gotiyijarã ĩna Dios
    oca gotiri masa. Dios mani ñicʉsabatiajʉare, ĩ goticãre ñajare quenarise ejaro
    yiroja manire. Ado bajiro mani ñicʉ Abraham ñayorʉre goticãyijʉ Dios: “Queno masa
    jeyaro wanʉ quenare gaye ejaro yiroja, mʉ rĩa janerãbatiana sʉoriti ĩ rujeajare”,
    yiyijʉ Dios mani ñicʉ ñayorʉre gotigʉ.'
  trc-NT: '”Ne̱ rihaan maꞌa̱n nij soj caꞌmii nij síí nataꞌ se na̱na̱ Diose̱, ne̱ maꞌa̱n
    nij soj me nij síí cavi̱i̱ sa̱ꞌ quiꞌya̱j Diose̱, nda̱a vaa cataꞌ tuꞌva Diose̱
    rihaan xi̱i níꞌ ga̱a naá ei. Dan me se rihaan xi̱i níꞌ síí cuꞌna̱j Abraham cataj
    Diose̱: “Dan me se cavi̱i̱ sa̱ꞌ nij yuvii̱ ma̱n cunuda̱nj nij chumanꞌ na̱j rihaan
    chumii̱, quiꞌya̱j taꞌníí taꞌnij siꞌno̱ so̱ꞌ a”, taj Diose̱ rihaan Abraham a.'
  cut-NT: 'A ca̱va nchuhn che dirun ihyan chahn, ne che ndah yahn ne che nte ca̱de
    Dendiohs nduco ihyan ndico yuhn vo nduhca̱ che ca̱h ye ndudo yahn ye Abraham tuhca̱:
    “Ca̱va ihyan, nda̱ta yehn, dín che ndah nduco nducoya̱ca ihyan iyehnse.”'
  bel-bel: 'Вы сыны прарокаў і запавету, які запавядаў Бог бацькам вашым, кажучы Абрагаму:
    «і ў семені тваім дабраславяцца ўсе плямёны зямныя».'
  zlm-KSZI: Kamu adalah anak cucu nabi-nabi itu, dan waris perjanjian yang dibuat
    Allah dengan nenek moyang kita melalui firman-Nya kepada Ibrahim, “Melalui benihmu
    semua kaum di dunia akan diberkati.”
  gdr-gdr: Ɨ wɨn re onggɨtyam bageyam waina yɨt owabɨndena rɨga im, nokɨp wɨn re towaina
    b'ɨga im. Ɨ God Abraamɨm yokawonj outɨnti tɨrɨr omnijog yɨtkak, ɨ ket yomnonj
    da, ‘Ɨ moina kus ke b'ɨgam pɨlkae Kon komkesa gowukoi b'engabenga yɨtam rɨga b'ogɨl
    tamninyɨn dem.’ Ɨ dɨde Ton kea ket onggɨtyam outɨnti tɨrɨr omnijog yɨt wa b'uwar
    wa agoneneninonj. Sɨ wɨn re onggɨtyam outɨnti tɨrɨr omnijog mal yɨtkakɨmna owabɨnta
    rɨga im.
  vmy-NT: 'ꞌBa tsojon= ku̱an mé= xi kinchja profeta, ꞌba tu kjuanda tsojon nga Naꞌenchana
    ꞌendako kjua xuta chinganu, kionga ꞌba kitsure Abraham: “Ngatsiꞌi naxinanda xi
    tjin ngasunꞌndebi ku̱achikuntaꞌen ngatꞌare ntje xi sꞌe̱ri.”'
  cmn-FEB: 你们是先知的子孙，也是上帝与你们祖先所立之约的后人。上帝曾对亚伯拉罕说：‘作为你后代的人间万众都会获得祝福。’
  gmv-RNT: Inteka nabeta nayta. Qasseka Xoossi Abrahaames ‘Ne zerethan biitta asi
    wuri anjettana’ giidi izi caaqida caaqoza inte laattana.
  ncl-NT: 'Amhuanten anunca aquinojen hual anquipías innojen hual cuali, pampa anunca
    imiahuimes ilajtunijmes Dios. Jo quema, huan in lajtulisli hual Dios quichíac
    ca totajtzitzían unca pa amhuanten noje. Ca in lajtulisli Dios quilic Abraham,
    quil quilic: “Momiahuil quinchihuilis cuali moxtin yehuanten pin lalticpan.”'
  wed-wed: Taumi nai perovetai natunatui ma taumi maiteni parivainuaḡana bagibagina
    au orana. Au baina God Abraham i riwei, “Am epaepaia awariei dam anatapui au dobu
    ana viaiaini.”
  sua-sua: Ii, tennik E Nut ta ktar kpavap orom karo tnangal ruk endruk mang Endo
    E Nut Thim Orom Ka Msasaen ko vgum o propet he karo tnangal tgus ruk endruk ngat
    le kngae kais mang nguk tete kam kpom muk tete vop. Va a mokpom to E Nut tmokpom
    kar muores orom tennik kat, ta kle kmokpom kar muk orom tete vop kat. Ii, a mokpom
    to endo ta kpom muk tete vop, ekam ko E Nut ta ktar kpavap mang ko tel ka tnangal
    ngang e Ebrehem te, ‘Ekam inges langto ngora ngamyammok mang o mia tgus ruk mo
    mmie.’
  klt-klt: Sándu profet wata nángánangge yáni, wata ku profet tá me rina miuráng wata
    páliná wawu sándá táineráng. Hang uláp Ánutu yá táwi ilom sáni yot pahán káman
    háliuk wawu sándá ku páliná táineráng. Ánutu yá Abraham ing inuk, ‘Kák ráula háranan
    káman hára kungga ámna náráwa kámuk hánám káwak ketnán watán káin sambe yá tunggafengga
    kuinek.’
  are-are: Yia etnakanhantama rrakangkarra inthorra nama. Altjirrala nhanga Abraham-anha
    lhelaka, ‘Annga ungkwanganharlarlanga atha relha ingkarrakanha marrilitjina.’
    Lhelintja nhanha turta rrakangkarra inthorrantema nama.
  gai-gai: “Ne an rambca morina ramtaɨrta mombonik ŋgamrira, Raraŋ Aetaniaca nena
    nicara neaŋ ndopca minap kam leaca gagara moatna reikca ne aŋgɨnande. Ma Abraammo
    gaindopatna, ‘Una rɨmbɨnna nuoc mbuŋ tik, aku gan tiacarpaikna meikramtaɨrmo muruŋ
    ŋgotacnande.’
  qvm-NT: 'Tsaymi Jesucristuta chasquicuptiqui profëtacuna wilacushgannogla Tayta
    Diosnintsi salvashunquipag. Tsaynogpami Tayta Diosnintsi cumpliycan Abrahamta,
    Isaacta y Jacobta caynog nir promitishganta: ‘Gampita miragpitami pï-may runacunapis
    bendicionta chasquengapag.’'
  chz-NTPS: 'Dsaˉ gooꜘ baˊ jneˊ hi̱ˉ gaꜙngëëꜗ juuˈ kihꜗ Dio, hiꜙ ja̱ˉbaˊ heˉ jnäˋ
    jneˊ hmoohˊ heˉ gaꜙjmeeꜘ Dio kya̱a̱hˊ dsaˉ maˉgyu̱hˉ jnänˋ. Miˉdsoohꜚ daˊ hohꜘ
    hnähꜘ haˉ läꜙ gaꜙjähꜘ Dio sɨɨyhꜙ Abraham: “Taꜙlaꜙ kihꜗ saˊju̱ˉ kyahꜗ, miˉjä̱ä̱nꜚ
    gaꜙläꜙjë̱ë̱ꜙ dsaˉ jmɨˉgyʉʉꜙ.”'
  kmu-kmu: Tamakaya Anumaya Koti amaune laga nehaya vayaꞋmogami amakinagomogatama
    mainae. Anumaya KotiꞋma Apalahamufe hulokiya vaino alino hagelafi lamatenea kea*
    huno tamakaiꞋenefe mani kea humaine. Anima hulokiya vaimalenea kemoꞋa mage huno
    humaineane ‘Nago tamakinagomoꞋa esiana mukiꞋa ma mopafi veaꞋmogamina kanale manua
    amamigahie.’ huno humaineane.
  ood-NT: 'Jiosh ash wa am ha ahgid g t‑shohshonbad matsh haschu hab wo t‑juni. K
    heg d ep t‑wuikam ahchim mach d ha amjedkam. “Bash kaij g Jiosh am wui g Abrahambad:
    Am ant wo hema i kei g m‑amjedkam mant heg hekaj ab wo i s‑ha hoꞌigeꞌel g wehs
    nahnko mahs hemajkam id dahm jewed.'
  lbm-lbm: तुम भविष्यवक्तावों की सन्तान अऊर ऊ वाचा को भागीदार हय, जो परमेश्वर न तुम्हरो
    बापदादा सी बान्धी, जब ओन अब्राहम सी कह्यो, ‘तोरो वंश सी धरती को पूरो घरानों आशीष
    पायेंन।’
  ncj-NT: 'Dios oquincaquiltiloc tochichicacoluan huan yeh in tlen omechualahsic axan,
    quen Yehhuatzin Dios omoluic in Abraham: “Ica se mochichicaixuiu niquinchihuilis
    molui cuali nochin tlacamen ipan in tlalticpactli.”'
  yuj-yuj: Yumo te profet fákáreramp tárápu yakáp napon. Yumo te Kwaro yiráp por kontrak
    yoroinámp fekamp ankank sámp mwanap arop yakáp napon. Kwaro yiráp wokwaekamp ounáp
    Abrahamén sérrá, ‘Waráp appeyaenáp tárápu fek mámá apár mekamp arop fi ponankor
    kwapwe kare tankáp sámp mwanapon’ rimpon.
  kto-kto: Iro bais maiong unulip la baismeng o, tiesmeng me milam. Memani, mimi eap
    maiam unulip migat ga midaong Morowa na irap a Abraham meba miagaalie ga aulo
    gare ro, ‘Ira ea nuang, eba malaminaistang mirier garip ganam onim na kimanam.’
  gmv-NT: ኢንቴካ ናቤታ ናይታ። ቃሴካ ፆሲ ኣብራሃሜስ ‘ኔ ዜሬꬃን ቢታ ኣሲ ዉሪ ኣንጄታና’ ጊዲ ኢዚ ጫቂዳ ጫቆዛ ኢንቴ ላታና።
  por-BLT: 'Vocês são os filhos dos profetas e do acordo que Deus fez com os seus
    antepassados, quando ele disse para Abraão: ‘Por meio dos seus descendentes, todas
    as famílias da terra serão abençoadas.’'
  stp-NT: 'Baꞌ dhiꞌ puiꞌ nat jax jaꞌk tu daasak gu Dios ja aꞌm jim uaꞌrgidhat guiꞌ
    nam bhaankam tu aꞌgadaꞌ, dho guꞌ aapiꞌm dho jam aagɨt jup kaiꞌchdhaꞌ. Gio gu puiꞌ
    nat jax jaꞌk jup tu ja daaxdhak guch bopxi kat nat bhaan jim uaꞌrgidhak gu Abraam
    na baꞌ jaꞌpni ja tɨtda: “Bɨɨx na jɨꞌx oiꞌñgaꞌn ja aꞌm ba tɨ nɨidhidhaꞌ gu jaꞌtkam,
    nam guꞌ miꞌ puiꞌ ba jimiaꞌ nañ jax jix aaꞌ, nam guꞌ puiꞌ jaꞌk ba ja aagiꞌñdhaꞌ
    guiꞌ nam gatuuk ka maaxilhiaꞌ nam jir jum bopxi kaꞌ.”'
  mgc-mgc: E gisi 'ba nëbïyë ehe ïrïyë lömu 'ba Wïrï ku, mati Wïrï o'dɔ zutu 'be ëtï.
    Kaa mo iya zi Abarayama henye, ‘Tëmï kozo 'bëyïyë, ma kï'dï ya'da zi vïdï biya
    'ba dakaŋo ne.’
  ame-NT: 'Añña ñeñt̃ aʼm̃tayeʼt̃ Yompor poʼñoñ ahuat̃paʼ ñeñt̃ara samoʼtsnaʼtar sepeʼt̃
    amaʼt sa. Atet̃ Yompor aʼpoctatan ñoñets ahuat̃ satañneshacoppaʼ añ ñeñt̃ara ñoñets
    att̃ecma aʼpoctataret̃ta ñam̃a socop. Atet̃ ñerraʼm ahuat̃ atet̃ otan Yompor satoʼ
    Abraham: “Ñeñt̃ puesheñarrot̃ pem̃renñot̃paʼ norrtatanetchaʼ ñeñt̃chaʼ amaʼt allohuen
    paʼnamen acheñeneshaʼpaʼ coshaprechetchaʼ.”'
  mgh-2016: Malhehano a Nlhuku, aakuminhe awe wo iphiro ya anamilhohi phi awinyu,
    ni inyu nri nhina yayo malhehano a Nlhuku ayo, aapannge awe ni manyaapwiiya inyu,
    thoko cheerenlhe aya Aburahimu, ‘Wo iphiro yo iyari inyu, attu onkhaye o velhaponi
    anoovahiya ibarakha.’
  kvn-NT: 'Tenal Pab Tummad e-kaka-palchogmaladbal kaka-ukchaddin ampa pemalgadmo.
    Tegin Pab Tummad pe-tadganbak aga kaka-ukchamaladdin ampa pegadmo. Tenal Pab Tummad
    Abrahamga Jesúsgin chogzhado: Imi pe-wagwabal pel-kwapa-tulemal-ilbal ib-nuedga
    kunoniko. Gen. 22:18; 26:4'
  gvf-gvf: God ka kebe yal kobe gawlin, i ibal kobe milinwa. God i sanamoi ka wai
    di pena gale iru di Ebarakam tongwa, ‘I gawlin kobe milangware, kal wai ere gariba
    ibal para teralwa.’ Dimia ena i ibal kobe para aa te wai ere i tomua.
  san-ISO: yūyamapi tēṣāṁ bhaviṣyadvādināṁ santānāḥ, "tava vaṁśōdbhavapuṁsā sarvvadēśīyā
    lōkā āśiṣaṁ prāptā bhaviṣyanti", ibrāhīmē kathāmētāṁ kathayitvā īśvarōsmākaṁ pūrvvapuruṣaiḥ
    sārddhaṁ yaṁ niyamaṁ sthirīkr̥tavān tasya niyamasyādhikāriṇōpi yūyaṁ bhavatha|
  deu-ELBBK: 'Ihr seid die Söhne der Propheten und des Bundes, den Gott unseren Vätern
    verordnet hat, indem er zu Abraham sprach: „Und in deinem Nachkommen werden gesegnet
    werden alle Geschlechter der Erde“.'
  mcb-NT: 'Maikari maika viroegi pineaigakero itsatagagetakerora Tasorintsi magatiro
    ikamantakogeiganakerira iriroegi pairani. Aikiro itsatagakero ikantaigakeririra
    yashikiiganakempirira, ikantakeritari Averan: ‘Impogini intimake piyashikitanakerira
    kavintsajaigakerinerira maganiro matsigenkaegi.’ Antari ikantakerira maika, vintiegityo
    isureigaka inkavintsajaigakempira.'
  yle-yle: Yepê, Kópuni Chóó Lémi u komo kapî pyu knî y꞉oo a vyi tumo, yi kópu nmyi
    vy꞉o a pyodopyodo té. Yepê, Dini ghi n꞉ii ngê Epîlaham pini dê Chóó Lémi a numo
    kââdî doo, Chóó Lémi ngê Epîlaham ka kwo, Ṉii ńedê pi ngmê ngê dyámê mbêmê pi
    yintómu wa ngee té.
  swh-1850: 'Ahadi zile Mungu alizotoa kwa njia ya manabii ni kwa ajili yenu; na mnashiriki
    lile agano Mungu alilofanya na babu zenu, kama alivyomwambia Abrahamu: Kwa njia
    ya wazawa wako, jamaa zote za dunia zitabarikiwa.'
  ese-NT: 'Eseya Eyacuiñajjija esohui huohuijji yahuajo nei baꞌe cuanaja osecua cuana,
    etiiquianaja osecua cuana poanijojo Eyacuiñajjija esohui yahuajo esejaya etiiquiana
    cuana nijje jayojja jama ohuaya eseya acaje jjeya nei peaꞌai. Eꞌe, yahuajo nei
    Eyacuiñajjiya Amajama huohui ca poa esejaya etiiquiana jama baꞌa: “Quijje nei
    miquea osecuajo ojjaña cuana ojjaña meshijo baꞌe quea bihui nee nee poaje”'
  jac-NT: 'Walex hex tiꞌ, yuninalto ebnaj jichmam ischejab Comam Dios heyehi. Yet
    iswatxꞌen Comam Dios istrato yeb ebnaj jichmam yet payat tuꞌ, iswatxꞌenpaxcano
    Comam istrato jet, han̈on̈ tiꞌ. Hac tiꞌ yu iswatxꞌencano Comam istrato yeb jichmam
    Abraham hacaꞌ tiꞌ: —Sunil anma yul sat yiban̈kꞌinal tiꞌ chischab iscꞌulal yu ej
    yuninal hawuninal, ẍicano Comam Dios tet jichmam Abraham tuꞌ.'
  cak-CNT: Y can ivichin c'a rix ri e rusujun can ri Dios chupan ri e tz'ibatel can
    coma ri achi'a' ri xek'alajirisan ri xbix chique roma ri Dios ri ojer can. Y can
    ivichin chuka' rix ri xusuj tok xuben ri jun trato quiq'uin ri ojer tak kati't-kamama',
    tok xubij chire ri Abraham chi ri vinek ri ec'o chuvech re ruvach'ulef xtiquic'ul
    c'a utzil roma ri riy-rumam rija', ri xte'alex.
  zia-zia: Tuwa Bayau mene nona iwaing pugari sero ge porofetera kotumaora pugati
    naunu awong keregairo sinauwa, nona awiya ninae pumaese sena ara. Nupema tairo
    nao Tuwa Bayau mene aya-ewowo ninae eno tauna, auna me niye ara. Tairo nao awiya
    Abraham eno eyero sinasani tauna, ‘Na saisibuna nina gao yana gao amimene tawing
