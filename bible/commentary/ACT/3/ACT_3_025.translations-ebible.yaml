    Dios huanilh Abraham: Ixpālacata minatā''natna'' nacāsicua''lanātlahuacan ixlīpō''ktuca''n
    tachi''xcuhuī''t xalanī''n nac cā''quilhtamacuj.'
  bjk-bjk: Mum morobo kip lo a inone tinenge xalik abo propet, me mum ina kunubus
    nang e God ixo pet arixe mabo tubu mum. Me ine ixo tengen te Abaram bira, ‘Meringan
    kölöme xöbo tubu mum e rabo wadöane a nangadi xirip möxö öxöno lagunon.’
  msy-2020: “God fomɨra uan akam inigha izir gumaziba Akar Gavgavim me ganɨngi, ezɨ
    ia men boriba mɨn ikɨ, eghtɨ Akar Gavgavir kabanang uaghan iana. God fomɨra Akar
    Dɨkɨrɨzir Gavgavim ian ovaviba ko a gamizɨ, ia men boribar mɨn iti, ezɨ Akar Dɨkɨrɨzir
    Gavgavir kam, a uaghan iana. God kamaghɨn Abraham mɨkeme, ‘Kɨ kamaghɨn damuam,
    nɨn ovavibar borimɨn tuavimɨn, kɨ nguazir kamɨn itir nguibaba bar deravɨra me
    damuam.’
  bpr-bpr: Mdà i dad fakang Dwata blén fagu di dad tugadan, gamu i mfun dun, na nun
    alelyu di kasafnèla i dad gutambulyu. Salngad di ta manan ku Abraham, ‘Fagu di
    belam banlégu kafye i kdee dad to di tah tanà.’
  rmy-VLAKH: 'Тумэ — шавэ пророкондирэ и заветостирэ, саво Дэл дя тумарэ дадэнди,
    кала пхэндя Авраамости: «Кодва, Саво авэла андав тиро родо, дэла бахт всаворэнди
