    istumaasi ismaacʌdʌ Diuusi baidui gʌnaaduñicaru ʌʌmadu ʌraapimʌ gʌnvʌʌtarʌ. Dai
    asta ismaacʌdʌ aagidi Diuusi gʌraduñi Avraañicaru aidʌsi potʌtʌdai: “Aanʌ baiʌʌliatudamu
