  gaq-gaq: ବାବବାଦିଇଂନେ ସାର୍‌ମୁଆଁ ଇସ୍‌ପର୍‌ ଆଡିନେ ସାପା ପାର୍‌ମାନ୍‌ ଡିଙ୍ଗ୍‌ବକେ ଆତାନ୍‌
