  aaz-aaz: Uisneno anbaꞌan amsaꞌ neu kaꞌo Abraham am nak, ‘Naꞌko ho sufam-kaꞌum tuaf
    es, Au of aꞌfee tetus-athoen ꞌeu areꞌ uuf am pah anfuun am nateef pah-pinan ia.’
    Areꞌ rais manbaꞌan reꞌ Uisneno nfee sin neu In mafefa kniunꞌ ein unuꞌ naan, oras
