  gnn-gnn: Ga bukmak nhänydja malanha ŋunhi Godthu dhawu'-nherrara ŋurikala walalaŋgala
    dhäwu'-gänharamirriwala walalaŋgala ŋäthili, ŋunhiyinydja dhawuny'tja malanha
    nhumalaŋguna ŋunhiyi. Yo, Godthu dhawu'-nherrara ŋunhiyinydjayi ŋilimurruŋgalaŋuwala
    märi'muwalanydja Yipurayimgala bitjarra, ‘Ŋayi yurru waŋgany yolŋu maḻŋ'thun nhokala
    yarraṯaŋuru, ga ŋuliwitjandhina waŋganygalana maŋutjikurrunydja ŋarra yurru galkikumanydja
    ga djäkanydja walalaŋgu bukmakku bäpurru'wu ŋunhi yukurra nhina munatha'ŋura dhuwali.’
  yal-yal: Ɛ findixi nabine diine nan na. Ala layirin xidixi e nun ɛ benbane tagi
