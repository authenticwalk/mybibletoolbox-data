verse: ACT.003.025
translations:
  kpx-kpx: Nahiau beloveta kebia valada. Iale nahiau kebia ese nahate. Subuta Dilavau
    au beloveta namigeveale hoto keu aike laemo lohonu. Dilavau vasohuta hoto ke loui
    Ebalahamu namihai avoe, ‘A valada kemo dana ata bahata hoesegevei.’ Dilavau hoto
    kateale loui mamoale keu aike laemo lohonu.
  okv-H: Peroveta ke ere ijiahera amo ungoembo ere ijiahera eto God na ke do ena amo
    ungota ra. Ke avo Abraham ta degi einge ena, ‘Amo ungota meniundi ta eto enda
    tapa embomeni na javotoho iresora.’
  tbo-tbo: Tauta tu bahapiko googahi ugolinei Yaubada wiwogatala i dewadewaya googata
    mitehi a tu bahapiko ugolihiyei i bahebahehi naka tauta ubeita. Mei a baha nae
    Abelaham ugolina i pa, “Am guguni ugolihiyei apo lawa atapuhi hau hipuli kawaidewadewa
    a welehi.”
  mal-C: ‘ഭൂമിയിലെ സകലകുടുംബങ്ങളും നിന്റെ സന്തതിയിലൂടെ അനുഗ്രഹിക്കപ്പെടും’ എന്നു ദൈവം
    അബ്രാഹാമിനോട് അരുളിച്ചെയ്തു. നിങ്ങൾ ആ പ്രവാചകരുടെയും നിങ്ങളുടെ പിതാക്കന്മാരോട്
    ദൈവം ചെയ്ത ഉടമ്പടിയുടെയും മക്കളാണ്.
  grc-SR: Ὑμεῖς ἐστε ⸆ υἱοὶ τῶν προφητῶν, καὶ τῆς διαθήκης ἧς ⸉διέθετο ὁ θεὸς⸊ πρὸς
    τοὺς πατέρας ⸂ἡμῶν,⸃ λέγων πρὸς Ἀβραάμ, Καὶ ⸋ἐν⸌ τῷ σπέρματί σου ⸂2ἐνευλογηθήσονται⸃
    πᾶσαι αἱ πατριαὶ τῆς γῆς.
  bgc-bgc: थम सारे नबियाँ की ऊलाद अर उस करार के हिस्सेदार सो, जो परमेसवर नै थारे बाप-दाद्यां
    तै करया, जिब उसनै अब्राहम तै कह्या, ‘तेरी पीढ़ी के जरिये धरती के सारे खानदान आशीष
    पावैगें।’
  khz-khz: Gomi peroveta talimara naturia, e Palagu gena kilagavu gomi tenemi geria
    ekalaato maki gomi gemi. Palagu na Aperaamo evaikilaato aonai netiwato, ‘Goi natumu
    genana tanopara petera maparara na nama pia vaia.’
  deu-TKW: 'Ihr seid die Söhne der Propheten und des Bundes, welchen Gott mit unseren
    Vätern schloß, da er zu Abraham sagte: Und in deinem Samen sollen alle Geschlechter
    der Erde gesegnet werden.'
  zsr-NT: 'Lbiꞌiliꞌ nacliꞌ zxiꞌn xsoaquëꞌ bönniꞌ gluꞌë didzaꞌ uláz queëꞌ Dios, atiꞌ
    naqui queëliꞌ didzaꞌ rucáꞌn tsahuiꞌ, le bénlenëꞌ xuz xtauꞌruꞌ Dios, catiꞌ niꞌ
    gudxëꞌ Abraham: “Niꞌa qui le gunëꞌ zxiꞌn xsuꞌ lac bicaꞌ ba yúguꞌtë bunách yödzlyú.”'
  lin-lin: 'Bino nde bozali bakitani ya basakoli mpe ya Boyokani oyo Nzambe asalaki
    elongo na bakoko na bino, tango alobaki na Abrayami : « Nakopambola mabota nyonso
    ya mokili na nzela ya bakitani na yo ! »'
  hns-NT: 'Oe sanesian toelogke baap-daada hai. Parmeswar ke baat-tjiet oelog aur
    toelog khaatien hai. Oe Aabraaham se baat-tjiet karies raha kie: ‘Tor aulaad dwaara
    sab doenia ke djaatie ke aasies mieliega.’'
  noa-E: Magnaa, Pãach khabahab ajim anʉm, warrgar mag Ẽwandam i jaaujerr khʉʉn ag
    chaain ewagam khʉʉn. Pãar dënnaan dʉ̈i Ẽwandamau iek deewai ya pãarta irua khĩirju
    wai sĩebajieb ajim anʉm. Magtarr aawai ichdëu jöoi Abranag, “Mʉg atag paawai pʉ
    chaain ewagam khʉʉnau chaai ãb oobarmuata thumaam khʉʉn dʉ̈i nem ajapha waujugui”
    a iekhatarr aawai
  eng-EMTV: You are sons of the prophets, and of the covenant which God made with
    our fathers, saying to Abraham, ‘And in your offspring all the families of the
    earth shall be blessed.’
  mib-NT: 'Yucūn maá tée ni canacani jnūhun ya nde jenahán cácuu yó, te suni sɨquɨ̄
    maá yó jijnáhan yó cúu jeē ni sáha Yaā Dios contrato jiín jíí yō. Chi ni cahān
    yā jiín Abraham: Yucūn maá ró cane Yaā sáha jeē quéndōo ndetū tāca ñáyuu nɨɨ́
    cáhnu ñayɨ̄vɨ, áchí yá.'
  lif-NT2: हे़क्‍क्‍याङ् निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ खिनिॽ पाधे़बाहाॽनु चोगुबा माङ्‌हुप्‍पिन्
    खिनिॽआङ् के़घोःसुम्‍माङ् के़वयिॽरो॥ खुने़ॽ अब्राहाम्‍मिन्‌अक्‍खे मे़त्तु, ‘खे़ने़ॽ
    के़मुॽइदाङ्‌सालाम्‍मे इक्‍सादिङ् खाम्‍बेःक्‍मोबा काक् सुवाङ्‌गे़न्‌सयङ्‌हाॽरे़
    मुॽइसाम् मे़घोःसुॽरो॥’
  xnj-xnj: Na Chapanga alagazili vamlota vaki ndava yinu, na muyingila mu lilaganu
    leahengili na vagogo vitu, ngati chamjovili Ibulahimu, ‘Mu chiveleku chaku na
    vandu voha va pamulima yati vimotisiwa.’
  mmx-mmx: Nemi mi ruuna leveng kakaape at ne Moroa keneng at lavaeme vapaase ali
    ren. La nemi mi nemen keneng at nom lekabus no ne Moroa ga lox i eburu mi lavalabat
    atnimi, kerekngan ni ga tong i ri ne Abaram keretna. ‘Keneng at livipisik li ram,
    nia anaba lox anarong limixin axap at lavatbung menemen.’
  cbr-NT: 'Ësoquin canan ca Pedronën ësaquinribi cacëxa: —A unicaman axa uti ñuia,
    ax ucë cupí camina mitsúnribi chuámarua ''inuxun aín bana cuati ''ain. Usai ''iti
    oquin ca Nucën Papa Diosan bëráma mitsun rara Abraham ësaquin cacëxa: “Min rëbúnqui
    achúshi cupí ca camabi menu ''icë unicamax cuëënuxun ''aia”.'
  tee-NT: Chai tachi chun ju tanaulh ju anuch mak'aniya lapanacni si milacata'an ju
    chavai. Chai ju anu' chivinti ju alaclhit'atak'oxilh ju Dios ju mak'aniya quimpai'an
    pus ju chavai milacata'an junita. Chai ju chavai uxijnan ju amaklht'ayanana'it'it
    ju tuchi juni ju Dios ju Abraham acsni lhit'atak'oxilh ju ixchivinti. Ju yuchi
    ixjunita ju Abraham ni ma k'oxich catatsucuya' tachi chun ju lapanacni ju ani
    lacamunutpa' ma va ixlaca'atalh pumatam ix'apapanatnich.
  eng-LSV: 'You are sons of the prophets, and of the covenant that God made to our
    fathers, saying to Abraham: And in your Seed will all the families of the earth
    be blessed;'
  cak-NT: Rix can jix qui-familia can ri achi'a' ri xquik'alajij ri x-ix chique roma
    ri Dios ojer can. Y can iwichi rix chuka' ri xu'ij ri Dios cuando xu'on ri jun
    trato quiq'uin ri ojer tak kati't-kamama', cuando xu'ij che ri Abraham chi ri
    winak ri jec'o chech-ulef xtiquiwil jun bendición roma ri jun ru-familia ri xtic'ue'.
  pah-NT: 'Pe ndepyga reki Tupana''ga omombe''uuka nhog̃wenonde ag̃wamova''ea ahe
    ve hako. Pe ndepyga jitehe Tupana''ga e''i jipe penamonhava''ea pe hako tamombyry
    ti g̃a pe nehẽ javo, ei Pedro''ga g̃a pe. A''ereki Abraãova''ea pe ga e''i jipe
    hako: “Nerymymino''ga po ti imombyryvi yvyakotyve''g̃a pe nhaporemo nehẽ,” ei
    Tupana''ga ahe ve hako, ei Pedro''ga g̃a pe.'
  sja-NT: 'Mapa parãpa k''awa p''anɨ Tachi Ak''õrepa jarada chonaarãweda ichi pedee
    jarapataarã it''aideepa parã ɨ̃rapemaarã-it''ee. Ichiaba ichia jarada Abrahammaa
    parã ɨ̃rapemaarã-it''ee. Mãgaji Abrahammaa: ‘Mɨa na p''ek''au eujãdepemaarã jõmaweda
    k''aripait''eeda aji, pɨdeepa uchiadait''eerã k''ap''ɨa pari.’'
  xed-xed: 'Ka ŋa ghuni taghunafta Lazglafta ta imi ta sləməŋ nda ma wa la anabi.
    Ka ŋaghuni dzrafta Lazglafta ta wi nda dzidza mu Abraham kazlay: Dzaʼa tfanaghatfa
    yu ta wi ta inda mndəra mnduha nda ma zivra gha kəʼa ya.'
  mks-NT: 'Na̱chindahá Ndióxi̱ na̱ profeta sa̱nahá ña̱ ná ca̱xi tu̱hun na xi̱hi̱n
    yo̱ ña̱ sáhan Ndióxi̱ tu̱hun a nu̱ yó, na̱ Israel. Na̱caja va̱ha mé á sa̱ha̱ yo̱
    tá na̱cachi a já xi̱hi̱n Abraham, da̱ na̱sa̱cuu tásáhnu jícó yo̱: “Xi̱hín ña̱
    caja na̱ quixi chi̱chún chí nu̱u̱ já caja cua̱há ndiva̱ha i̱ ña̱ma̱ni̱ xi̱hi̱n
    tócó ndihi ña̱yivi ndúu ndijáá ñuyíví”, na̱cachi a.'
  gfk-S: 'Io, God ga ter ira nuno nianga ta ira nuno tangetus, ma mu te tinane leh
    kike ra nudi nianga ma no kunubus bileng nong God ga gil ie tikai ma ira hintubu
    mu ing be iga tange tane Abraham horek: ‘Iou ni haidane no num bulumenamur io,
    tana iat ira huntunana bakut tano ula hanuo no haridan na kis ta di.’'
  bmu-bmu: Anutunöŋ ambösakonurupnini yembuk jöhöjöhö areŋi aka Abrahamgöra kewö jii
    mörök, ‘Göhö gwölönarökurupki yeŋgöreŋök kunŋan ahuba wahötmawi, Anutu nöŋön mönö
    yaŋgöra aka gölmegö ambazip kambuŋi kambuŋi pakpak kötuetköm eŋgibi oyaeŋkoyaeŋ
    akŋe.’ Anutunöŋ jöhöjöhö keuŋi indeli kezapqetok ambazipnöŋ mi toroqeba jim köhöiba
    malgeri, mi mönö eŋgöra aka ali ahöza.
  dgz-dgz: E, oit ame waiwanumune nagire naewa mugawa. God omae baewa namu munat wa
    agiat mumeni endi e den wariwanin. Menan God apan Eibaraam anega wadien, ‘Naewa
    gega wanumopi gamumup ne waenapan at at iravi wat aipakam mumingain.’
  eng-GNV: Ye are the children of the Prophets, and of the couenant, which God hath
    made vnto our fathers, saying to Abraham, Euen in thy seede shall all the kindreds
    of the earth be blessed.
  zaa-NT: 'Yù ri''u qui''ni Tata Dios nna benie ttu promesa lani ca tà'' tàta qui''
    rí''ua nna rèe Abraham enne'' gùdua tiempo antigua: Por medio de ttu descendiente
    qui'' lu'' bitola nna, cca bendecir iyábani ca enne'' le'' yétsiloyu. Lebi''i
    nna ná huá le descendiente qui'' ca enne'' chi uccua profeta nna belaba latsi''
    Tata Dios qui'' le loti'' benie promesą'' lani Abraham.'
  eng-WEBSTER: Ye are the children of the prophets, and of the covenant which God
    made with our fathers, saying to Abraham, And in thy seed shall all the kindreds
    of the earth be blessed.
  guh-guh: 'Paxamë rabaja profetavimi papemomoximë. Nexata xua Dioso najumecapanepaeya
    jumaitsi perajutsinexa panijasalinaivimijavabelia, bajaraxua paxamë Dioso pacarajutsiana.
    Bajayata tajëvelia Dioso jumaitsi vajasalinainëmi Abrahampijinëjavabelia Jesús
    yabara: “Caenë nemomoxiyajuvënënë itorobianajë jivi peyavenonaenexa. Nexata nemomoxiyajuvënënë
    yavenonaena caenacuapijivi canacujitsia, mapanacuata pejinavanapaevi,” jai Dioso
    tajëvelia Abrahampijinëmijavabelia Jesús yabara.'
  bon-bon: Acejiyame me sasa mename biname cina jeitnujisi tabe ngena cire jaawenepi.
    Teeme pui mene lui weeme tääpu myene. Cuta piiyepu weeme tääpu myene ai nuuja
    mene, Acejiyame te weeme sasa kaakesaare bine lui ecäranemuji, tabe liba Abrahamo
    ne jejuji egä, ‘Cane iyeta biname bine ai gawecewe cabu je miiji cire jaawenemepene
    määme ingwe kaakesaare cabu ca.’
  nhw-BL: 'Huan nelía anininteipan ixhuihua nopa tlajtol pannextiani, huan quema Toteco
    quinmacac icamanal ica amohuejcapan tatahua eltoya para amojuanti nojquiya. Pampa
    Toteco quiilhui Abraham: ‘Na niquintiochihuas nochi masehualme ipan ni tlaltipactli
    ica moteipa ixhui.’'
  mgw-mgw: Mwenga mwabana ba alondoli, na lilagano lya Nnu'ngu' lyaapangite na kiu'ku'lu'
    binu lyaai kasinu. Kati mwammakie Bulaimu, ‘Kwa ndi'la ya lubelekwo lwako, makabila
    goti ga padunia gaalu'a yaliwa.’
  swh-ONEN: Ninyi ndio wana wa manabii na wa Agano ambalo Mungu alifanya na baba zenu,
    akimwambia Abrahamu, ‘Kupitia kwa uzao wako, watu wote wa ulimwengu watabarikiwa.’
  wbi-wbi: Umwe mhu livana vavvili kange valufingo luno uNguluve alyafingine palikimo
    nava nyenya, ndavule alyajovile Kwan Abrahimu, 'Mhu mbeju Jakob ing'olo sooni
    isa mhu iisi sifunyuagha.
  bba-bba: Bɛɛyɑ Gusunɔn sɔmɔbun tubi diobu, i mɑɑ bɔnu mɔ nɔɔ mwɛɛ te sɔɔ, te Gusunɔ
    u bɛɛn sikɑdobɑ kuɑ, ye u Aburɑhɑmu sɔ̃ɔwɑ u nɛɛ, “Hɑnduniɑn bwesenu kpuro nu
    koo domɑru wɑ sɑɑ wunɛn bweserun di.”
  eng-KJVCPB: Ye are the children of the prophets, and of the covenant which God made
    with our fathers, saying unto Abraham, And in thy seed shall all the kindreds
    of the earth be blessed.
  kgk-NT: 'Upe va''e Nhandejáry nhe''ẽ-py omombe''u va''ety pende re''ýi kwéry va''e
    voi. Upéa-gwi inhe''ẽ peẽ-my gwarã voi ave. Yma ete onhe''ẽ va''ekwe Nhandejáry
    myamyrĩ pene ramói kwéry-pe: “Peteĩ ne remiarirõ joapyri pyri-rehe ha-py ahovasa
    va''erã enterove ko yvy ári oĩ va''e-pe gwive” he''i va''ekwe Abraão amyrĩ-pe,
    Hesu rekorã mombe''u-vy. Ohendu ramo upe inhe''ẽ, omoporã. Abraão pegwarã voi
    inhe''ẽ. Ha Abraão pene ramói voi. Upéa-gwi upe inhe''ẽ peẽ-my gwarã voi ave,
    he''i imombe''u-vy Pedro.'
  waj-waj: 'Anutuuqo ari kua kutaivaa ngiiiyara ari forofetaiya kiaa mmuuvaa ngieeta
    rikiada varaavai. Anutuuqo kua yeena rau kioo kuaivaa ngii rubuungainna rikioovaa
    ngieeta rikiada varaavai. Nnaaru Anutuuqo Aaparahaamaa tunoo: Fai i sidinnaidiiyakidiri
    fai na tinai mmuakiaa gioonna kiaapu mmatayaa variaiya yoketaama variaaravaivee.
    Anutuuqo Aaparahaamaa itaa kua tiravai.'
  cpy-cpy: 'Eerokapaeni ñeeroni okaatzi ikashiya-kaantakiri Tajorentsi ikenkitha-takotakiri
    Kamantan-taniri-paeni. Eerokapaeni ñeeroni okaatzi ikashiyakaa-wakaari paerani
    Tajorentsi itsipatari awaejatziteni. Tema ikantakiri paerani Tajorentsi awaejatziteni
    Abraham: Riitaki picharini tajonka-wenteerini maawoeni sheninkata-wakaa-chari
    jempe-rika-paeni kepatsiki.'
  mpx-mpx: Yehoba wana bateli bolo palopitau hi baunan, he komiu kaiwemiu. Ge bateli
    toto Yehoba i ginol alonau ge tubulau, he komiu al kaiwemiu. Yehoba i baek Abalahama
    elana i ba, ‘Tubutubunim eliyana gamagalau gegewel panayawiya na ba muloluagil
    ge waisi nihi pwawa.’
  wbp-wbp: 'Manu nyurru-wiyi, Kaatujurla wangkaja yangkaku jinta-kariki yirdiki Yipuruyamuku,
    ngulaju kuja: ‘Nyuntu-nyanguku kurdukurduku kapulu-jana yapa-kari panu-nyayirni
    wardinyi marlaja nyina-yijala kujarla yalarnirla nguru-kari nguru-karirla.’ Kujanyarla
    nyampuju wangkaja Kaatuju Yipuruyamukuju. Kuja-piyarlu-yijala kala-jana Kaaturluju
    jangku-pungu jintakumarrirniki-juku nyanungu-nyanguku warrkini-patuku yangkaku
    jarukungarduyu-patuku. Kujarlu kuja-jana jangku-pungu nyurru-wiyi, ngulaju kanyarra
    jalanguju nyurrurlakuju jangku-pinyi-yijala, kapu-nyarra wardinyi-mani-nyayirni
    nganta, ngula kankulu yangka jintawarlayi-jiki palka-jarrinja-yani jinta-jangka
    Yipuruyamu-jangka.'
  luo-luo: To un e nyikwa jonabigo, kendo un e weg singruok ma Nyasaye notimo gi kwereu.
    Nyasaye nowachone Ibrahim ni, ‘joma ok jo-Yahudi duto mag piny noyud gweth koa
    kuom kothi.’
  nhe-NT: 'Huan nelía inininteipa ixhuihua nopa tiocamanalohuani. Huan quema Toteco
    quinmacac itlajtol ica imohuejcapan tatahua eltoya para imojuanti nojquiya. Pampa
    Toteco quiilhui Abraham: ‘Na niquintiochihuas nochi tlacame ipan ni tlaltepactli
    ica moteipa ixhui.’'
  aii-aii: '”ܘܐܲܚܬܘܿܢ ܝܼܬܘܿܢ ܒܢܘܿܢܹ̈ܐ ܕܢܒ݂ܝܼܹ̈ܐ ܘܒܢܘܿܢܹ̈ܐ ܕܘܲܥܕܵܐ ܕܐܲܠܵܗܵܐ ܥܒ݂ܝܼܕ
    ܠܹܗ ܥܲܡ ܒܵܒܵܘܵܬܲܢ̈ ܒܹܐܡܵܪܵܐ ܠܐܲܒ݂ܪܵܗܵܡ: ’ܒܙܲܪܥܘܼܟ݂ ܒܸܬ ܦܵܝܫܝܼ ܡܒܘܼܪܟܹܐ ܟܠܵܝܗ‌ܝ
    ܐܸܡܘܵܬܹ̈‌ܐ ܕܐܲܪܥܵܐ.‘'
  esk-NT: Atuumaruaq uglupak atuumaruq pisigiplusi, ilipsi kiŋuviaġikkaŋasi Abraham-ŋum.
    Agaayyutim akiqsruġaa qitunġanik, suli sivuniksriqirit uqautigaatigut taavrumiŋa
    akiqsruutmik, itna, Uvaŋa piḷiutiqaġisigitka iluqaisa iñuich nunami kiŋuviaġikkaptigun.
  msb-msb: Niyan, para sa iyo naman an mga gintuga san Dios na ginsumat kasadto san
    mga propeta kag iredero man kamo san sinumpaan san Dios na ginhatag sa iyo mga
    kalulululuhan san sabihon niya kan Abraham, ‘Paagi sa imo mga lahi pagabendisyunan
    an tanan na mga katawuhan sa kinab-an.’
  cpa-NT: 'Jǿg³ quián² báh³ jniang³ jøng² hi² ca¹jmo¹ Diú¹³ ma²lǿih² quianh¹³ dsa²
    hóg¹ quián² jniang³, hi² ca¹juúh² dsa² mi³hǿ² jǿg³ quiah¹² Diú¹³. Jǿg³ la² báh³
    jøng², ca¹tsáih¹ Diú¹³ hlai³ Abraham. Ca¹juúh² Diú¹³: “Tsø³jon² quiánh² báh³ hning²
    jmo¹ lé² dsio¹ quiah¹² ca¹lah¹já¹ dsa² jmøi¹guǿi¹,” ca¹juúh² Diú¹³.'
  dso-dso: ପର୍‌ମେସର୍‌ ବବିସତ୍‌ବକ୍‌ତାମନର୍‌ ଟଣ୍ଡେଅନି ଜନ୍‍ସବୁ କାତା ଦେଲାଆଚେ ସେଟା ତମର୍‌
    ପାଇସେ ଟିକ୍‌ । ତମର୍‌ ଆନିଦାଦିମନର୍‌ ସଙ୍ଗ୍‍ ଜନ୍‌ ରାଜିନାମା କଲାଆଚେ, ତମେ ମିସା ତେଇ ମିସିଆଚାସ୍‌
