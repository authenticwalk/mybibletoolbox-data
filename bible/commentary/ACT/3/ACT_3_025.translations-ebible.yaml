    orajin pähap Abraham ŋode iwetkuk; Gäkŋo oraŋka kubä terak ämawebe äbot komeni
    komenita iron pähap api täŋ yämet yäk.
  ntp-NT: 'Aapimʌ ʌrcajiudadʌ vʌʌsi Diuusi ñiñiooquituldiadamigadʌ. Dai vʌʌsi ʌñiooqui
