    no minuvu ka-ay to ampow't ingod.’
  kca-kca: 'Нын – Турәм айкеԓ туты хŏйатәт пӑ йастантәм вер пŏхәт, Турәм нын ащиԓәна
    йастантәм вер хӑйиԓыйәс, Авраама пŏтәртман: ''Пӑ нӑӈ ԋаврэмен сӑхат мўв ԓŏватән
    уԓты мир йӑмән мӑԓа''.'
  cak-ENT: Y ivichin c'a rix ri ye rusujun can ri Dios chupan ri ye tz'iban can coma
