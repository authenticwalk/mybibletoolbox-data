    gemtén na kan i mahusay du étanan a tolay ta mundua ta pamag-itan du apo-apo na.
  zpm-NT: '’Grëse to, xmeṉgol to nac grë zha co, ye to ga rëb Dios guṉlay me zeeṉe
    znu biaaṉ me diidz grop me Abraham, rëb me: “Niapse por tib meṉ ne grieequia lo
    xtii luu, laa naa guṉlay grëse miech ne ndxie gdibdoose lo guidzliu.”'
  hix-NT: Omnyamo ryhe, Khoryenkomo rwonà yokarymanye ro heno komo yohamàtho me manatxhe,
    kekon hatà. Oyowakryetxho kom hoko rma nàrwonakon hatà, Khoryenkomo, ohoryen heno
    kom yakoro tàrwonàmnàtoko. Onà wyaro rma nkekon hatà, Akmaraw heno wya, ohokonye.
    Oyohamàthàyamo kukur hoye ro ryhe, towakryexem me xaxa mpànà natxhe ha, anaro
    rha yana komo, omeroron komo rma. Àro wyaro rma nkekon hatà, Khoryenkomo, ohokonye,
    Akmaraw heno wya, kekon hatà, Petru.
  sim-sim: Jir jinirmbanira profet ondohi jira. Avui Wasilaka Abrahamin karem saweri
