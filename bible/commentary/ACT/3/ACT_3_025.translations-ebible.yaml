    la''a upmi-tgarmi re, nnio''oni de e ntai miy wiali. Yoma Uplerlawna Nakot la
    Abraham de emkadi: “La''a o duratmu-waitmu de, hota Agala hairi-hairi honona pa
    remun la ger tliwtliwu, me rler la wewan potpioti (rlernana ra''a-palu).”'
  dov-dov: Mulibana babasinsimi abachizuminano nchakachita Leza abasikale benu, mbuli
    mbakaamba kuli Abbulahamu kuti, 'Mumbuto yako, azikkalongezegwe mpuli zyoonse
    zyaanyika.'
  rgu-rgu: Amaꞌ Manetualain helu neuꞌ baꞌi Abraham nae, ‘Nemeꞌ o tititi-nonosi ma
    mai Au, fee ua-naleꞌ neu basa lahenda dae-inaꞌ a.’ Naa! Hehelu Ria fo neme basa
    baꞌi ra mai, besaꞌ ia dadi riiꞌ neuꞌ emi, toranoo-toranoo Israel mara.
  toc-NT: 'Dios ca̠ma­cámi pro­fetas la̠qui̠ naca̠­li̠­ma̠­ca­tzi̠­ni̠yá̠n pi̠ naca̠­ma­ca­mi­niyá̠n
    cha̠tum hua̠nti̠ naca̠­lak­ma̠x­tuyá̠n; xli̠­ca̠na pi̠ hui­xinín xca̠­lak­cha̠ná̠n
    hua̠ntu̠ xlacán xta­li̠­chu­hui̠­na­má̠­nalh, y na̠ hui­xinín ca̠lak­cha̠ná̠n
    a̠má hua̠ntu̠ xamaká̠n tima̠­lac­nu̠­ní­calh kolu­tzí̠n Abraham acxni̠ chiné huá­nilh:
    “Xli̠­hua̠k cris­tianos xala ca̠quilh­ta­macú cámaj ca̠la­ka­lhamán y nac­ca̠­si­cu­la­na̠t­la­huay
    caj xpa̠­la­cata cha̠tum mili̠­ta­la­ka­pas­nicán hua̠nti̠ aca­li̠stá̠n nata­la­ta­ma̠­ya̠chá
    nac ca̠quilh­ta­macú.”'
  som-som: Waxaad tihiin wiilashii nebiyada iyo wiilashii axdigii Ilaah la dhigtay
    awowayaashiin, markuu Ibraahim ku yidhi, Qabiilooyinka dunida oo dhammu farcankaagay
    ku barakoobi doonaan.
  mam-C: 'Ex ayetzin kye'' o chi kyija toj wen tuk''a Dios, ex tu''n ikyjo, etzilqi''y
    ti''j tkyaqiljo tq''ma qMan Dios kyu''njo yolil Tyol ojtxe. Ex ikyxjo, at kyokli''n
    ti''jjo kyij b''ant ti''j tu''n Dios kyuk''a ojtxe qxe''chil, qu''n ikytzi''n
    tq''ma Dios te Abraham: Kchi ky''iwlitiljo kykyaqil xjal twutz tx''otx'' noq tu''n
    xkachmanb''aj, kchi elil anq''in ti''j tyajila.'
  ndj-ndj: Ujangi wa Chapanga wadetili kupitila vambuyi vaki kwanongwa ya yumwi. Wuwula
    wula mukuva pamu mulilaghanu Chapanga lyagolili na vagogolu venu ndi kwanongwa
    ya yumwi, chipindi Chapanga amuwombilili Ibulahimu, ‘Kwa njila ya fileli fyaku
    vandu va mlima davanemiliwi.’
  mbj-NT: 'Bë né hẽ ti gadoo do pan''aa P''op Hagä Do ky n''aa enooh do paa ta ky
    n''aa rod sa hã. Bë né hẽ ti gadoo do pan''aa ër wahë makũ sii P''op Hagä Do kaner''oot
    doo. Hahỹỹ da P''op Hagä Do ky däng do paa ër wahë makũ Abaraãm hã: “Sahõnh hẽ
    badäk hahỹỹ hã habong do raky n''aa kedëng da a panaa see hyb n''aa”, näng mäh.'
  lat-VUC: 'Vos estis filii prophetarum, et testamenti quod disposuit Deus ad patres
    nostros, dicens ad Abraham: Et in semine tuo benedicentur omnes familiæ terræ.'
  ngp-ngp: Ndagano za Mnungu kwombokela kwa walotezi wakwe ni kwa nyuwe, naho mwihamwenga
    mwe yadya Mnungu alagane na wakale wenyu. Enga ivo alongaga na Ibulahimu, ‘Kombokela
    ko lukolo neniwavikile want'hu wose mwe isi.’
  enq-2: Nyakama propeta dupanya mandipaenya mandipae dupa kalyamino. Goteme Abraame
    lamaiyoo, ‘Embanya mandipaenya mandipae mende-kisa yuunya akali tata palitami
    dupa pitaka nisepae nyetamina’ lea-pyaa. Goteme nyakama apata masetala, naimanya
    yumbange dupa-kisa pii doko lao yaki pinya setea-pyaa.
  eng-ASVBT: Ye are sons of the prophets, and of the covenant which God made with
    our fathers, saying unto Abraham, And in thy seed shall all the families of the
    earth be blessed.
  mna-mna: Iŋgi matamur ki Anutu kwoono bizin, ta imar kiti tomtom ta popoŋana kizin
    i. Pa sua mbukŋana kini ta ni ikam la ki tumbundu bizin, ta iŋgi iur ŋonoono piti
    i. Motoyom iŋgal sua ta muŋgu iso pa Abaraam na. Isombe Popoŋana ku ko iwe zaala
    be kampeŋana biibi ise kizin wal boozomen ta timbotmbot su toono na.
  myw-myw: “O ya̱kids tut towen mamagin tasiyas palopit tibsiyas ya̱kids o Yowbad
    nakaleiwag tamumwey wasigeis bo ikaluweg silma̱nin ya̱kids; anilivan Ebelam waseg,
    ilana, ‘Igaw ven babaw gimgilis wadaban pwepway mo bimwa̱saws tabum waseg.’
  sby-sby: Kushomesha kwa Lesa kupitila mubashinshimi bakendi nikwenu, kayi mukutemo
    lubasu mu cipangano ncalabamba Lesa ne bamashali benu bakulukulu. Mbuli ncalambila
    Abulahamu kwambeti, Kupitila mubashukulu bakobe, ninkape colwe mishobo yonse ya
    pacishi capanshi.
  sll-sll: Omaga malinga hobi iwe, God hana togu hobi gang monia. Homa God kwiana
    moya hobi ha wai ole gua sungwo meri irai omaga ni yalhobi ereyu gua sinanua.
    Homa God kwian moya Ebraham yu ditomiraya, Ni galni hon male siru dinamua. Dinangwo
    hobi God yulang tenangure, ari bina holo holo mol i ongwo hobi awai ol tenangure,
    sigare kule u wai namua.
  yaq-NT: 'Ju''u, chukula yeteu tu''ineeka, Liojta, jume'' chukula yeu weenemta tetteuwaame
    noktuaka, itou a'' chupne''eti jiaka a'' teuwaaka''uta, jiba emo betchi''bo teuwaari.
    Intok jiba emou tu''ika a'' weene'' betchi''bo, ju''u Lios, che''a bat taewaimmet,
    itom yo''owasuka''ummak senu lutu''uriata a'' chupneemta au teuwaak. Junak aapo
    ju''u Apra''amtuka''utau: “Si''ime ju''u ka nanau machi yoemra inim jiapsame,
    ju''u yoemra et yeu katriam betchi''bo, inime''e juka'' che''a bepa ameu tu''ik
    bitne”, ti jiakai.'
  uro-uro: Aingän di bä ba ngän nä ma Ngämuqa aa vämginarha arhä mumänaris näkt ama
    rharesbane angät modämne di ngät bä ba ngän gärangätni i sa mudu ma Ngämuqa qa
    mualat na ngät kä nä ma Abraham gärangät i ngät tamän doqortäqyia, ‘Va nävät gia
    enevaqi diva ngua rhodämne na ama ruvek moe vät ama ivätki.’
  ita-1885: 'Voi siete i figliuoli de'' profeti, e del patto che Iddio fece co'' nostri
    padri, dicendo ad Abrahamo: E nella tua progenie tutte le nazioni della terra
    saranno benedette.'
  muy-muy: 'Pakama ge Melefit ya ndam mahəŋgaray pakama gayaŋ tə̀ɗəmbiya, Melefit
    àɗəm anagray zlam ni ti, àgria zlam gana ana kʉli eɗeɗiŋ a. Lekʉlʉm day ja gekʉli
    àkibu ka pakama ya ti Melefit *àwəlkabu akaba ga ata bəŋ ga bəŋ gekʉli ni. Melefit
    àhi ana Abraham ahkado : “Anəgri sulum goro ana jiba gərgərani ga haɗ ni ɗek.
    Anəgri ana tay ti àna bəza huɗ gayak.”'
  kqc-kqc: Sei yaku sina tau ini ago niyadi vene nigamo, ina yaku nitore resi yi tutubena
    venesa uka ago yokoi maka ni moi rama aeyadi bi ya vene di. Resi Abraham rofu
    niyo, ‘Yi tutubena vene gutuna konori gagani gagani amiye tau moi buni tora gade
    magida.’
  tav-tav: 'Yucʉ ati rʉmʉ macanare mʉjaare caĩñupi Dio cañuuri wame ĩ buio jʉgoyeyei.
    Ocõo bairo mani ñicʉpʉre Abrahãre cʉ caĩñupi Dio: “Mʉ pãramerãpʉre jĩcaʉ mʉ pãrami
    anigʉmi. Cʉ̃ cʉ caejaro camaja nipetirã seeto wariñuurique bʉgagarãma,” caĩñupi
    Dio Abrahãre. To bairo cʉ ĩ, yucʉ rʉmʉ manipʉre cabaipere cʉ caĩñupi Dio Abrahãre.'
  eng-ULB: You are the sons of the prophets and of the covenant that God made with
    your ancestors, as he said to Abraham, 'In your seed shall all the families of
    the earth be blessed.'
  spa-VBL: 'Ustedes son hijos de los profetas, y del acuerdo que Dios hizo con sus
    padres cuando le dijo a Abraham: ‘Por medio de tus descendientes todas las familias
    de la tierra serán benditas’.'
  fra-_FOB: 'Vous êtes les enfants des prophètes, et de l''alliance que Dieu a traitée
    avec nos pères, en disant à Abraham: Toutes les familles de la terre seront bénies
    en ta postérité.'
  hau-ULB: Kune 'ya'yan annabawa da na alkawari wanda Allah ya yi da kakanninku, yadda
    ya ce wa Ibrahim, 'Daga zuriyarka dukan al'uman duniya za su sami albarka.'
  mal-mal: ‘ഭൂമിയിലെ സകലവംശങ്ങളും നിന്റെ സന്തതിയിൽ അനുഗ്രഹിക്കപ്പെടും’ എന്ന് ദൈവം
    അബ്രാഹാമിനോട് അരുളി നിങ്ങളുടെ പിതാക്കന്മാരോട് ചെയ്ത ഉടമ്പടിയുടേയും പ്രവാചകന്മാരുടെയും
    മക്കൾതന്നെ നിങ്ങൾ.
  kkc-kkc: Esiga Godeeye nibada amawe sabolo, osoloso o odoo yimaga to toloso kokodo
    takomo silesibili odoo daga hoogoo debei sabolo, oso to magoo ee nibada. Bei,
    yayo Eibalaham mapoo egeesee takaso, ‘Namawe hee maga ayo odoo susuga mi toowa
    mapoo hagee do ee pidileiso,’ diso.
  urd-GVR: Āp to in nabiyoṅ kī aulād aur us ahd ke wāris haiṅ jo Allāh ne āp ke bāpdādā
    se qāym kiyā thā, kyoṅki us ne Ibrāhīm se kahā thā, ‘Terī aulād se duniyā kī tamām
    qaumeṅ barkat pāeṅgī.’
  far-far: Na fata alangaie God ki fua mulu nia dao mai ana na profet nia ki. Ma mulu
    'ado laugo ana fainia na koko kamulu ki ana alangaie God fuada, dia nia saea fuana
    sa Abraham ka 'uri, ‘Nau kai falea wane ki tafau laona molagali, sulia na wane
    ne nia futa olitamu.’
  suz-BL: इन किकी पिपी अब्राहाम आ खिं ङा मुर नमी। परमप्रभु यावेमी अब्राहाम कली ‘गे
    इ खिं ङा मुर रे पा रागी ङा मुर नेल्‍लेमी आसीक राइनीम’ दे कबल पशो बाक्‍माक्‍त।
    उत्‍पत्ती २२:१८
  car-NT: 'Amyjaron mo''karon Tamusi auran uku''ponamonymbo pajanymbo me mandon. Moro
    atangonymbo ''wa Tamusi wykatopombo o''wanokon me man. Abraham ''wa waty tyka
    nan: ‘Mo''karon apajangonymbo pa''poro ero nono tu''ponokon kuranondoponamon me
    kynaita''ton.’'
  amp-amp: Niko to nd profetroh yon kunyet. Nikmoh nkiframpno Bro Nkifrar kfo htatamo
    mrokfot to kangko frohmn nd neft rhuraht? To nikomn. Bro Nkifrar Abrahamr kfo
    memorr, ‘Ninhu frikefthu wom yonr tohruharn rorn bbinysof thof bugam tu hifa rhu
    nmbuhat hirahrm.’
  bht-bht: तुसां सारे परमेश्वरे दे संदेश देणेबालयां दी ओलाद कने उस बायदे दे हिस्सेदार
    न, जड़ा परमेश्वरे तुहाड़े पूर्वजां ला किता, जालू उनी अब्राहमे जो बोलया, “तेरे
    खानदाने ला धरतिया दे सारे घरानया जो आशीष मिलणी।”
  eng-NOY: Ye are the sons of the prophets, and of the covenant which God made with
    our fathers, saying to Abraham, “And in thy posterity shall all the families of
    the earth be blessed.”
  cub-NT: 'Jʉ̃menijicʉ coyʉicõjenejaquemavʉ ʉ̃i yávaiyede coyʉcaipõeva mácavʉre, yópe
    arĩ: “Yʉ, Jʉ̃menijicʉ, mearo d̶acacʉyʉmu mʉjare”. Aru “mʉjare” ayʉ Jʉ̃menijicʉ,
    majeñecuva mácavʉre aru majare máre ayʉ barejaquémavʉ. Jʉ̃menijicʉ “Yʉ mearo d̶acacʉyʉmu
    mʉjare” ʉ̃i aiyede apecʉ oatʉvarĩ bʉojabebi diede. Aru Jʉ̃menijicʉ baju oatʉvabebi
    ʉ̃i que aiyede. Que baru mʉjavacari jãve jacopʉrãjaramu Jʉ̃menijicʉi mearo d̶acaquiyede.
    Mearo d̶acacʉyʉme mʉjare máre. Nopedeca arejaquemavʉ ʉ̃ Abraham mácʉre: “Mipãramena
    márajivʉre mearo d̶acacʉyʉmu yʉ. Mʉre mearo d̶acaiye báquepedeca ijãravʉcavʉ apevʉ
    caivʉre máre mearo d̶acacʉyʉmu yʉ”, arejaquemavʉ Jʉ̃menijicʉ.'
  ita-1927: 'Voi siete i figliuoli de’ profeti e del patto che Dio fece coi vostri
    padri, dicendo ad Abramo: E nella tua progenie tutte le nazioni della terra saranno
    benedette.'
  lww-lww: Navisaarena lala nap̃a Ntewa naga mla nanua sumo e visena lala kiena ne
    kiena navisawalena lala, la ape kiamiu, a amiu na asike m̃ena ga loyum̃a e naviranarena
    nene nap̃a Ntewa naga kila p̃isi rui amio kamiu yermarua lala na sumo, sa nap̃a
    Ntewa naga pisa pan Epraam, pisa pisape ‘P̃isi na in na nekila nap̃a navisa ruruena
    naga imi e yeririna lala na yomarava nini, naga imi kom ga e kiom̃a lus lala.’
  ckb-ckb: 'ئێوەش کوڕی پێغەمبەران و ئەو پەیمانەن کە خودا لەگەڵ باوکانتاندا بەستی،
    کاتێک بە ئیبراهیمی فەرموو: [لە ڕێگەی نەوەی تۆوە هەموو نەتەوەکانی سەر زەوی بەرەکەتدار
    دەبن.]'
  spm-spm: Got fhomɨra nona akam nigha zesi gumasi akamana aghavagharan meŋga aniiŋsima,
    gee men boorir mɨn ikhɨva, akaar aghavagharir kharsi ivhɨra gena andarsi. Got
    fhomɨra akama rɨŋgɨrana aghavagharan gena avhavir phorugha aŋga amuisima, gee
    men boorir mɨn ikhɨɨ, akama rɨŋgɨran aghavagharan khav, a ivhɨra genav. Got kamagh
    Abrahamɨm mbɨkemisi moghɨn, ‘Nɨɨna avhavir otara thav otoghtima, khɨɨ aŋmɨusua
    inderaghɨvɨra kha unuaghɨnan iti gumasi rako amisi bar mee ramuaŋga.’
  nas-nas: Ooveriko, Ovoring bakaang maramaraka tee diiꞌ diikaang, aaꞌning teing bakaning
    nakaro-nupoong biurukaaꞌ, eeꞌnoko teing okoꞌbosiꞌnuka diikakatauro biiꞌdompenku.
    Eeꞌnoko tee kara maramaraka Kumponinge Eebaraamiꞌkoo naroompuuꞌnaare Jiisuuꞌ miruꞌuitaaꞌ
    eeꞌ minkuvuuꞌ, ‘Daꞌdompenge ookara kansiꞌnupoong amutemuriiꞌ nantoong biraankevuriaing.’
  uvl-uvl: Pe imo lape a mene ure nemur nenge hetatalonga mur te heleia. Pe NeHalang
    hele hote ure nemur nga etue nenge, i pe lemo tete mur te talue helenga tomunga
    hel nem. Iange i hele lange Apraham ke pomai, ‘Lape e pete hulua lochloch nga
    ich, pe petanga nem lape at nge iong sipom alom.’ Nge nike, NeHalang tunge helenga
    nem lange Apraham, pe heueu nei, petanga nem sio at nge imo ol.
  eng-BBE: You are the sons of the prophets, and of the agreement which God made with
    your fathers, saying to Abraham, Through your seed a blessing will come on all
    the families of the earth.
  ixl-CNT: 'Utz ex vetilon itzojpu qꞌu kam tal qꞌu alol tetz u yolbꞌal Tioxh tiꞌ koꞌxtene.
    Ex vetilon iqꞌaqꞌal u nukꞌu vaꞌl iꞌan u Tioxh tuchꞌ qꞌu kukꞌuy kumam u Abrahaam.
    Tan tal te ech tzaꞌ: «Kajay qꞌu aanima tu u vatz amlika txꞌavaꞌ, sikꞌul u bꞌaꞌnil
    kꞌatz vatuꞌxh axalam.» Texh te.'
  xsi-xsi: Aku mikini nde tamâta ŋana kakai kelekele ŋinde Maro Kindeni itula lâ ŋgua-tulâŋa
    tamâta kawanzi. Aku mikini nde tamâta ŋana kamora vetâŋa ŋinde i muŋga ipambwâre
    kunzi timbumi tu ma iveta tona. Nia ndoyo, Maro Kindeni ipai Abraham tu, ‘Naneŋgu
    nzâmbe ara ma muli ilâ panzi tamâta ŋgu ndoni simo tâno kulu lâ noko ne vâsa mbalau.’
  crx-NTPO: Nohni cha Yak'usda be nus hóo'enne buts'u háhde 'ink'ez ndai la Yak'usda
    nohtsoda'ne khuni buba lhaídinla-i, nohni cha nohba 'unt'oh. Ndi khuni buba lhaídinla-i,
    Abraham cha tl'adílts'ut inle', ‘Nts'u haínzut-un, 'en gha dune ndi yun k'ut buba
    hoonzoo tileh,’ 'et Yak'usda Abraham yulhni.
  kan-OKCV: ನೀವು ಪ್ರವಾದಿಗಳ ಮತ್ತು ನಿಮ್ಮ ಪಿತೃಗಳೊಂದಿಗೆ ದೇವರು ಮಾಡಿಕೊಂಡ ಒಡಂಬಡಿಕೆಯ ಮಕ್ಕಳಾಗಿದ್ದೀರಿ.
    ಏಕೆಂದರೆ ದೇವರು, ‘ನಿನ್ನ ಸಂತತಿಯ ಮುಖಾಂತರವಾಗಿ ಭೂಲೋಕದ ಎಲ್ಲಾ ಕುಟುಂಬಗಳಿಗೆ ಆಶೀರ್ವಾದವುಂಟಾಗುವುದು,’
    ಎಂದು ಅಬ್ರಹಾಮನಿಗೆ ಹೇಳಿದರು.
  bbb-bbb: E Godido vua vierafena kuaevo ije bu irere Godi fu rekiro kuaema ije fu
    ja abero asaerafa jone ijiebuo kuae. Ro Godi e Eburame fu kuaema ije fu ijiege
    kuae, Nare ijiege nirivado na rade uifari one ijiebuo duvado ijia e boeje ume
    igia oenoevo ije daro miakono kuae.
  blw-blw: Yag amin way empopostan Apudyus way ensorat hen anchichay profetana, nepoposta
    chachi amin an chitaaw way ganàcha. Wat chitaaw, meawataaw hen entorag Apudyus
    hen anchichay anap-otaaw ad namenghan, kaman hen anchi imfagana an Apo Abraham.
    Te hen imfagana an Abraham, ekatnéén, ‘Hen ganano, hen mepàwaan hen torong-o hen
    egachay tatagu hen antoy lota.’
  tam-2017: நீங்கள் அந்தத் தீர்க்கதரிசிகளுக்குப் பிள்ளைகளாக இருக்கிறீர்கள்; உன் சந்ததியினாலே
    பூமியிலுள்ள வம்சங்களெல்லாம் ஆசீர்வதிக்கப்படும் என்று தேவன் ஆபிரகாமுக்குச் சொல்லி,
    நம்முடைய முன்னோர்களோடு செய்த உடன்படிக்கைக்கும் பிள்ளைகளாக இருக்கிறீர்கள்.
  azz-NT: 'Huan nochi ten Totajtzin Dios quintenilij in tanahuatiani, nochi nijín
    tajtolme cualtías para namejuan. Porín namejuan nanteixuihuan huan naninchancahuan
    de ne tanahuatiani. Huan Totajtzin Dios moyectencahuac ihuan tohuejcautatuan para
    namechtiochihuas cuac Yejuatzin quilij ne huejcatanahuatijque Abraham ijcuín:
    “Totajtzin Dios quintiochihuac nochi in taneltocani nican talticpacuani huan nochi
    ninconehuan ica por ne ixuiu de Abraham”.'
  spa-RV-1909: 'Vosotros sois los hijos de los profetas, y del pacto que Dios concertó
    con nuestros padres, diciendo á Abraham: Y en tu simiente serán benditas todas
    las familias de la tierra.'
  csy-csy: Note sia kamsang te i tate na hi uh hi, Pathian in i pu le pa te taw Abraham
    kung ah a vawt kamciam, na suanlepal tungtawn in leitung minam theampo in thupha
    sang tu hi, ci thu na sang tu uh hi.
  mxq-NT: 'Miits mbátʉdʉp ja wa̱ndakʉn diꞌibʉ Dios myajwʉꞌʉmxʉdʉ mʉt ja kyuga̱jxpʉty,
    nandʉꞌʉn mbátʉdʉp ja kajxyꞌátypyʉ diꞌibʉ Dios tyuun mʉʉt ja nꞌaptʉjkꞌa̱jtʉm. Dʉꞌʉn
    éxtʉmʉ Abra̱a̱n tꞌanma̱a̱y: “Ʉjts ngunuꞌxaampy nidʉgekyʉ naxwíñʉdʉ ja̱ꞌa̱y mʉt
    tuꞌugʉ mdʉʉmp mꞌa̱a̱ts.”'
  tzj-NT: 'Ixix ix quiy quemam can ja profeta xin Dios, ewxin ixix chakaja'' ja rutzil
    ja rtzujun can ja Dios ojer tokori'' xtzujuj can ja tok c''o jun chominem ja xchomij
    cuq''uin ja kati''t kamama'' ja tok quewa'' xbij tre ja rAbraham ri'': —Nojel
    tinamit ja rec''o chwach''ulew c''oli ja rutzil xin Dios ja nyataj na chique pro
    rmal ja rawiy amam ja maja''n talaxi tok nba̱n queri'' chique, ne''e ja Dios tre.'
  tdt-tdt: Lia menon nebee Maromak foo liu husi profeta sira tuun hotu ba imi. I promesa
    nebee Maromak foo ba ita nia bei-ala sira mos tuun hotu ba imi. Maromak promete
    ba Abraão dehan, ‘Liu husi o nia jerasaun, Hau sei foo bensaun ba ema hotu-hotu
    iha mundu.’
  ron-BTF: 'Voi sunteți copiii profeților și ai legământului pe care Dumnezeu l-a
    făcut cu părinții noștri, spunând lui Avraam: Și în sămânța ta vor fi binecuvântate
    toate familiile pământului.'
  eng-WEBP: You are the children of the prophets, and of the covenant which God made
    with our fathers, saying to Abraham, ‘All the families of the earth will be blessed
    through your offspring.’
  eng-FBV: You are the sons of the prophets, and of the agreement which God made with
    your fathers when he said to Abraham, ‘From your descendants all the families
    of the earth will be blessed.’
  nld-1939: 'Welnu, gij zijt de zonen van de profeten en van het Verbond, dat God
    met uw vaderen sloot, toen Hij tot Abraham sprak: “En in uw zaad zullen al de
    geslachten der aarde worden gezegend.”'
  bwo-bwo: It nebiyiwotsi naatetuwots itne, mank'o Ik'o Abrahamsh ‹ash jamwots nnaaron
    deretúne› ett nonihotsnton b́ kindts taaro naatetuwots itne.
  nch-BL: 'Huan nelía anininteipan ixhuihua nopa tajtolpanextiani. Huan quema Toteco
    quinmacac icamanal ica amohuejcapan tatahua eltoya para amojuanti nojquiya. Pampa
    Toteco quiilhui Abraham: ‘Na niquintiochihuas nochi masehualme ipan ni taltipacti
    ica moteipan ixhui.’'
  quc-TNT: 'Ronojel ri xuchi''j lok ri Dios cumal tak ri k''alajisal re ru Lok'' Pixab
    ri Are'', ech alak wa''. Ri Dios c''ut xuban jun trato cuc'' ri ka mam ojer chubanic
    utzil chech alak, aretak xubij che ri ka mam Abraham: “Conojel ri winak cho ruwächulew
    quetewchitaj c''u na cumal ri awachalaxic ri quil na qui wäch,” —xcha ri Dios.'
  tfr-NTPO: Eni ga l̇l̇ëye l̈ara Sbörë ba tjl̈õkwo l̈agaga tek dënashko so kong jl̈õkoyo
    l̈i, e beno bomi kong, tjl̈õkwo twara bomi tjl̈apgaga tek dënashko so kong, beno
    ĩyado wl̈o l̈i, e beno bomi kong bakoe. Dënashko ga Sbö tjl̈ẽ Abraham kong ga
    “Tjëyo l̈öng kjrina kjrina kjok kjwang jĩkong kjimtër, bop tjëyo tek ber bop irgo
    kjl̈ara l̈i kjĩshko” l̈e.
  kaq-NT: Mato tah man hoa yohinicabaan baquebo qui. Main jihuetaibo jatihibi jato
    shinan siri hinannon tah hen miin baquebo sirijaquin shinanmatihi, hah ta Papa
    Diosen Abraham janishqui. Jaanbi mato hahxonnoxon ta maton xenibo rihbi jascajati
    yohinishqui. Jaa copi ta jaa joi matonah rihbi qui, Papan jisnonbi man jascanon.
  sgb-sgb: Hikitamo ya kaapo-apoan lan propeta ni Apo Namalyari, ya pinaypangakoan
    na hên habaytsi ya Mesias, ya Cristo. Haka hikitamo êt ya kalamo ha kahundoan
    ni Apo Namalyari ha ninuno tamo. Nanad ha hinabi na kan apo Abraham, ya wana,
    ‘Ingalwan ko hilay kal-atan ha balang bansa ha boon luta gawan ha mihay kaapo-apoan
    mo. Habaytoy hinabi ni Apo Namalyari.’”
  vie-1934: 'Các ngươi là dòng dõi của các đấng tiên tri, và của giao ước Đức Chúa
    Trời đã lập với tổ phụ chúng ta, khi Ngài phán cùng Aùp-ra-ham rằng: Các dân thiên
    hạ sẽ nhờ dòng dõi ngươi mà được phước.'
  kxv-kxv: ମାହାପୂରୁତି ଆ଼ଞ୍ଜାମାନି ମାହାପୂରୁ ଅଣ୍‌ପୁତି ବ଼ଲୁ ୱେହ୍‌ନାରି ତା଼ଣାଟି ମିଙ୍ଗେତାକି
    ନେହେଁ, ମାହାପୂରୁ ମୀ ଆକୁ ଆ଼ବାୟାଁ ତଲେ କିତି ରା଼ଜିମା଼ନା ମୀରୁ କିହିମାଞ୍ଜେରି । ଏ଼ନିକିଁ
    ଏ଼ୱାସି ଅବ୍ରାହାମଇଁ ଏଲେଇଚେସି, ‘ନା଼ନୁ ମୀ କୂଡ଼ାଟି ବାରେ ଦାର୍‌ତିତି ଲ଼କୁକି ବ଼ର ହୀଇଁ ।’
  cha-cha: 'Ya jamyo sija y famaguon y profeta sija, yan y trato ni y si Yuus jafatinas
    gui mañaenata, ilegña as Abraham: Ya y semiyamo nae todo y familia sija gui tano
    ufanbendise.'
  amu-NT: 'Ñequio ndyuee profetas tquiaa Tyꞌo̱o̱tsꞌom ñꞌoomtyeⁿ ndoꞌ ꞌo laxmaⁿꞌyoꞌ
    na nndaꞌyoꞌ naya na cwitꞌmo̱o̱ⁿ joonaꞌ ndoꞌ chaꞌxjeⁿ ñꞌoom na seijndaaꞌñetyeⁿ
    Tyꞌo̱o̱tsꞌom nda̱a̱ welooya na ñetꞌom teiyo quia tsoom nnom welooya Abraham: “Quiiꞌntaaⁿ
    nnꞌaⁿ tsjaaⁿ ꞌnaⁿꞌ na nncjaawiꞌcantyjooꞌ nluiiñe tsꞌaⁿ na njño̱o̱ⁿya na mꞌaⁿꞌyoꞌ.
    Ndoꞌ ncꞌe juu nntioꞌnaaⁿndyo̱ chaꞌtsondye nnꞌaⁿ tsjoomnancue.”'
  hin-CV: तुम सब उन भविष्यद्वक्ताओं तथा उस वाचा की संतान हो, जिसकी स्थापना परमेश्वर
    ने हमारे पूर्वजों के साथ अब्राहाम से यह कहते हुए की थी.
  spa-BES: 'Ustedes son los hijos de los profetas, y del pacto que Dios hizo con sus
    padres, diciendo a Abraham: Por medio de tu simiente vendrá bendición sobre todas
    las familias de la tierra.'
  san-BEN: যূযমপি তেষাং ভৱিষ্যদ্ৱাদিনাং সন্তানাঃ, "তৱ ৱংশোদ্ভৱপুংসা সর্ৱ্ৱদেশীযা লোকা
    আশিষং প্রাপ্তা ভৱিষ্যন্তি", ইব্রাহীমে কথামেতাং কথযিৎৱা ঈশ্ৱরোস্মাকং পূর্ৱ্ৱপুরুষৈঃ
    সার্দ্ধং যং নিযমং স্থিরীকৃতৱান্ তস্য নিযমস্যাধিকারিণোপি যূযং ভৱথ|
  tdx-tdx: 'Inahareo ro tarira’ o mpitokio naho mpiamy fañina nanoen’ Añahare aman-droaentikañey,
    Ie nanao ty hoe amy Abraàme: I tiri’oy ro hitahiañe ze kila foko’ ty tane toy.'
  naf-naf: In golaŋ zenze an ekŋengat nemunambaŋine in kapiyet Kawawaŋaŋ yeŋsokŋin
    Abalaamak tususu mti egat zetik pigok mpeye ke toŋaŋ in bewep. Kawawaŋaŋ egat
    pigok zeye, ‘Neŋ gâlen maŋgaengatnaŋ an ŋen egat pembenaŋgapmti msalen am sambe
    talip ekŋenmagen kwitnaŋ kwitnaŋ dolakŋaŋ mimindawap.’
  grc-MT: υμεισ εστε υιοι των προφητων και τησ διαθηκησ ησ διεθετο ο θεοσ προσ τουσ
    πατερασ ημων λεγων προσ αβρααμ και εν τω σπερματι σου ενευλογηθησονται πασαι αι
    πατριαι τησ γησ
  vid-vid: Malagano gala Nguluwi goyalavile kwa kukolela waloli ndo kahi kwa mbuli
    ya hemwe, na mwangilumba kuli ilagano Nguluwi lyoyaditile na wasekulu wa hemwe,
    kota voyamlonjele Abulahamu, ‘Kwa kukolela walelwa wa hegwe na ivyazi lyeng'ha
    lyako muisi lyotambichizwa.’
  pio-NT: 'Profetanái nacàlidacaté tàacáisi Dios inùmalìcuíse íiméericaté Dios ibànùanápinácué
    pìatalé picuèrinápiná. Siùca idéca ibànùacuéca pìataléni càide iyúwaté íimáaná.
    Dios imànicaté wawàsi cáimiétacanéeri iyú wàawirináimi yáapicha imàníinápinácué
    pirí cayábéeri, píacué nataquénáinámica. Siùcade idéca imànicuéca pirí cayábéeri
    càide iyúwaté íimáaná. Yácáiná Dios íimacaté wàawirimi Abraham irí: ‘Pitaquénáinámi
    ìwalíise numànipiná cayábéeriwa macái èeri mìnanái irí’, càité íimaca yái Diosca.'
  tsn-tsn: “Lo bana ba baporofiti bao; mme lo baletswe mo tsholofetsong ya Modimo
    e o e diretseng bagologolwane ba lona go segofatsa lotlhe ka Bajuta, eo ke tsholofetso
    e Modimo o e neileng Aberehame.
  amr-NT: Opudomey Diosen huamanbatiaʼpakerien adhueaʼ huayayo moʼe̱po ayaʼ aratbuttaj
    huadaknada moʼmanigkaʼapone. Kenda Diosen huamanbatiaʼpakeriomeya̱ oʼmanbatiaʼpakuyate.
    “O̱ʼnen adhueaʼ huayayoa ayaʼ aratbuttaj ʼuruaʼnanada yaʼmanigkaʼapet.” Diosa
    Abrahamtaj onaʼuyate.
  pwg-pwg: Ma tami nakanani ma nani peroperovetisi tupurereghisi, iyamna God ina vonakiiyapa
    bagibagina iterei da aviyavisina ita tupuwa na tami iyamna kona viiya.” “Ina vivaghina
    makamakiina ami kaekiki mau yavata iberai na tuna idamana kurimi. Abraham kurina
    ivona bo, ‘Tupurereghim sago ina bera tepanai na wawaya kudubisi dobuwai ani biibiinisi.’
  cjv-cjv: Ne yokama Yai Gumam ka mapunom yokamai ganoma moime. Yai Gumam ne awanoma
    ka gowa si ei erere te Aparam ka epe ‘Na ne ganuma bei nokapu de erowaikoro ena
    yokamai ari yai opai man man muruwo moinga bei nokapu de erowaime,’ di tome.
  tha-KJV: ท่านทั้งหลายเป็นลูกหลานของศาสดาพยากรณ์​นั้น และของพันธสัญญาซึ่งพระเจ้าได้ทรงกระทำไว้กับบรรพบุรุษของเรา
    คือได้ตรัสแก่อับราฮัมว่า ‘บรรดาครอบครั​วท​ั่วแผ่นดินโลกจะได้รับพระพรเพราะเชื้อสายของเจ้า’
  por-BR-2018: 'Vós sois os filhos dos profetas e do pacto que Deus estabeleceu com
    nossos pais, dizendo a Abraão: E em tua semente serão abençoadas todas as famílias
    da terra.'
  mhl-mhl: Anutuji apa ŋasopunoŋuŋ yoŋoke jojofo buruine ruaru Abraham iŋi ojiya,
    ‘Gore osigidapu yoŋoreone moji fukeru pakereiŋ, Anutu nonji iŋore eru morende
    ŋiŋigo kubuine kubuine sosowo mifia ŋarebe seŋgiŋbaŋgiŋ fukenimiŋ.’ Anutuji jojofo
    buŋoine barariŋga noreme kajeqouŋ ŋiŋigoji oi jikigaru misanaŋgaru gobuŋ, oi ŋoŋore
    eru ruame pega.
  klv-klv: Gamit m̃au mǝtovi natun ahai kelkel ur gail, ale nǝsa aGot tokel uri len
    nabuŋolito, eriŋi tipat m̃os gamit am. Ale na-kel-gati-an aGot tokel mai atǝmamito
    ta sutuai, ikele m̃os gamito. Ikel mai aApraham ke, ‘Len nǝpasusan tohusur gaiug
    navoian dereh tivan hǝn nǝvanuan naut tiltile gail len nǝbathuyah p̃isi len navile
    a pan.’
  bco-bco: Gi ma꞉mu imo꞉lo꞉ dinali sa꞉lan kalu tamin amilo꞉ sio꞉ a꞉no꞉, giliyo꞉lo꞉
    a꞉no꞉ko꞉ dia꞉ib. A꞉la꞉ta꞉ga꞉ Gode eyo꞉ Ablaham o꞉lia꞉ e ma꞉mui o꞉lia꞉mo꞉wo꞉ towo꞉
    saetakiyo꞉, ‘Gilo꞉ so꞉wa sa꞉la꞉la꞉i ha꞉nab i a꞉na a꞉la꞉ta꞉ga꞉yo꞉, henfelo꞉ amilo꞉
    so꞉lo꞉ mesa꞉ib a꞉no꞉ tambo halaido꞉ mesea꞉ki ta꞉fa꞉no꞉.’ To saefa꞉ a꞉no꞉ gimo꞉wo꞉lo꞉
    sio꞉.
  kdl-NT: Eɗa mmuku ma ntsumate mi, eɗa kpam ya lya agadu a kazuwamgbani ka Kashila̱
    ka yankai akaya a ɗe, an u tonukoi Ibirahi, ‘A asu u mmuku n vunu n ɗa a ka zuwuka
    gba̱ agali a likimba una̱ u shinga.’
  apu-NT: 'Teoso sãkire sãpiretakani anaakorirai hĩte, ininiãkara isãkire ninoamoni,
    iuatxikana isãkire hĩtemoni uatxa. Itxari Apraãoni: Ãti pimekaniri sikariko erekari
    ikini itixiti auakanimoni, itxa Teoso. Ininiã ikara Teoso sikaenetakiti hĩkiomaneakorinimoni,
    hĩtemoni apaka isikaeneta.'
  roo-roo: “Oire uva evara-a oara iava oaravu outavere varao oara iava tavitaviaepa
    profet irara voari tuariri. Visiigoa Pauto vo Reo Ovoiaro sovara-ia toupata oreoa
    iava vigei tuariripa iraraaro tavireva oiso, ‘Ebraham, vova vii ovii iraraaro
    oea iava taru viraakoa karekeperea vore oearovu rutu-ia vo rasitoa-ia.’
  miz-NT: 'Xuva kō ne, xéꞌe ña xuꞌu ñá uva ata ntō, ña intóo diꞌna. Kuvi iña ntó dɨ,
    tsí ntoo nto naa ña vevii. Tsí Xuva kō ne, kakaꞌan ñá ni Ābraan: “Kuenta iña íꞌxá
    nto ntuviko un ntɨɨ́ ntɨ̄ɨ́ ñaꞌa, ña ntoo dá kanɨɨ ñūxivi”, kaꞌan ña.'
  qvz-NT: 'Paiguna rimashca ali shimigunaga cangunaraicu quillcashca anaun. Cangunaga
    Dios rimashcata pasachic runagunamanda miraiguna acpimi Dios pactachina shimiga
    cangunahuagmas pactamushca. Chimanda Dios ñucanchi huañuc apayaya Abrahanda casna
    nira: Cambagmanda mirai runagunaga tucui llactaibi tiyac runagunata yanapanaungami.'
  deu-ELO: 'Ihr seid die Söhne der Propheten und des Bundes, den Gott unseren Vätern
    verordnet hat, indem er zu Abraham sprach: “Und in deinem Samen werden gesegnet
    werden alle Geschlechter der Erde”.'
  mjc-NT: 'Tandɨhɨ tsa catyí Nyoo tyin cuhva ra tsi yo, caha̱n ra cuví ndusu yuhu
    Nyoo taha̱n tsanaha. Tandɨhɨ can tsii maa ndo cuví can. Tan tyiñu tsa ndoo̱ Nyoo
    tsihin ra Abraham tsii tsaahnu yo, juvin ñi tsa cuenda maa ndo cuví yacan. Tyin
    catyi̱ Nyoo tsihin ra Abraham: “Tandɨhɨ nyɨvɨ tsa iyó nu ñuhu ñayɨvɨ cua nasoco
    yu tsi ñi tsa cuenda nyɨvɨ tata un.”'
  caa-caa: 'Pues nox quetpa tuaꞌ ichꞌami lo que actana umen e profetobꞌ xeꞌ turuanobꞌ
    tama e onian tiempo, y quetpa ubꞌan tuaꞌ ichꞌami e pacto xeꞌ chembꞌir umen e Dios
    taca catata viejobꞌirobꞌ conda uyare e Abraham y che: “Tunor e sian familiobꞌ
    tama tunor or e rum cꞌani achojbꞌesnobꞌ umen isitzbꞌirobꞌ.” Bꞌan chꞌar tzꞌijbꞌabꞌir
    tama uyojroner e Dios.'
  pls-NT: 'Co jaha ra xannttí ẍanc̈hjen de cain chojni mé. Mexinxin cain tti cjoagoe
    Dios cain profeta, mé para ixin jaha ra. Co para tsjenguijna jaha ra, Dios joinchechjiancaho
    ná trato ndogoelitoa na ẍanc̈hjen are Dios ndac̈ho ngain Abraham: “Co de ixin
    chojnia, janha sinttanchaon cainxin chojni ngataha nontte jihi.”'
  eng-WYC-2018: But ye be the sons of (the) prophets, and of the testament that God
    ordained to our fathers (or and of the covenant that God ordained to our fathers),
    and said to Abraham, In thy seed all the families of earth shall be blessed.
  bdv-bdv: ବାବ୍‌ବାଦି ମଃନାର୍‌ ତୁମିମଃନ୍ ସେ ବାବ୍‌ବାଦିର୍‌ ହିଲାମଃନ୍‌ ଆର୍‌ ତୁମାର୍‌ ବଃଉଁସ୍‌
    ତଃୟ୍‌ହୁଣି ହୁର୍ତିବିର୍‌ ସଃବୁ ବାସାର୍‌ ଲକ୍‌ ଆସିର୍ବାଦ୍‌ ହାଉତି, ଇ କଃତା ଇସ୍ୱର୍‌ ଅବ୍ରାହାମ୍‌କେ
    କୟ୍‌ରିଲା, ଆର୍‌ ତୁମିମଃନାର୍‌ ଦାଦିବାବୁମଃନାର୍‌ ସଃଙ୍ଗ୍ ଜୁୟ୍‌ ବିଦି କଃରି ରିଲା ତୁମିମଃନ୍
    ସେ ନିୟମାର୍‌ ହିଲା ଆଚାସ୍‌ ।
  otq-NT: 'Ne gatho nuꞌu̱ ya ñhötꞌi bi mönga nuya mꞌe̱hniꞌu̱, go xiꞌahu̱. Ne nuꞌu̱
    ya njöpi bi nkohwi Jö ma palehu̱, xi zokꞌahu̱ nꞌehe. Jange Jö bi ꞌñembabi ar Abra:
    Ha nꞌa ri nꞌogi ma da e mꞌe̱fa, ma ga jöpa xo̱ge ya jöꞌi ꞌbu̱ hár nxidi ar ximha̱i.'
  tzo-SA: 'Joꞌotic jaꞌ snitilulutic li buchꞌutic iyalic scꞌop Dios ta voꞌonee, jaꞌ
    cuꞌuntic eꞌuc li cꞌusi iꞌalbatic li jtotic jmeꞌtic ta voꞌone yuꞌun li Diose. Yuꞌun
    li Diose xi laj yalbe li Abrahame: “Ta sventa anitilul chichꞌ slequil yutsilalic
    li crixchanoetic ta spꞌejel balumile”, xꞌutat Abraham yuꞌun li Diose.'
