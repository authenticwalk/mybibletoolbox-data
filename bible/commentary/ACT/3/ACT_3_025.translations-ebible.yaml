  juy-juy: ଆମ୍ୱେଞ୍ଜି ତି ଆ ପୁର୍ବାଃତେ ବର୍ନେମର୍‌ଜି ଆଅନ୍‌ଜି, ଆରି, ‘କୁତ୍ତମ୍ମାବେନ୍‌ ଅମ୍ମେଲେ
