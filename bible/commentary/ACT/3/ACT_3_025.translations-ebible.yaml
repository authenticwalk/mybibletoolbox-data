  cof-NT: Junni ya Diosichi mantate paminla israelítalanan pejominlanue nula cuwenta.
    Yalari Diosichi fiquica matu mate patonan, nulachi tenchinan pánaminlanue. Aman
    Diosi patsa matu to Abrahanbe itsantinue. La nuchi alica mancaca wenteyanae tinue
    yape piyanle tote chuminlachi tenchi sen quisa. Junto Diosi nulachi matu to tata
    Abrahanbe tsantinato, nulachi tenchinan tsantinaminue tinue.
  srm-NT: De bi konda taa sö wanlö bunu Masa Gadu o du sëmbë. Nöö unu wë da dee sëmbë
    dee musu kisi dee bunu dë e. Masa Gadu ku dee gaan sëmbë fuu bi abi di buka, ma
    unu wë ta feni dee bunu de bi taki. “Biga a bi taki da u gaan sëmbë Abahamu taa
    a di böngö fëën hii pei sëmbë u goonliba o feni heepi. ˻Wë nöö di böngö di a taki
    dë, Masa Jesosi wë e, dee sëmbë.˼
  qvs-NT: 'Tata Dios ñawpa yachachikuk runakunata willarkansapa kankunata yanapashunaykichita.
    Chaymanta chay ñawpa awilunchikunawan paktuta rurashpa willarkan kankunatapish
    yanapashunaykichipa. Awilunchi Abrahamtapish willarkan: “Kanpa miraknikikunata
    yanapashpayni tukuy allpapi kawsak runakunatapish yanapashasapa.”'
  zca-NT: 'Lë'' go nzë ben che''n rë profet, rë xa'' kwa''n midi''zh por Dios, no
    par go rë kwa''n mila'' Dios di''zh par rë xuz be xa'' nzhala, kun Abraham, or
    nzhab Dios lo xa'': “Por tu xmë''dal, rë ben men yizhyuo ya wen.”'
  cbc-NT: 'Nipetiro Dios camasãrẽ caroaro cʉ̃ caátigarije, profeta majã jʉ̃gori cʉ̃
    caĩcũrĩqũẽ marĩ yaye caãnipee ãñupã. Tunu bairoa marĩrẽ caroaro átigʉ, Dios pʉame
    marĩ ñicʉ̃jãã ãnana mena cawãma wãme camasãrẽ cʉ̃ caátipeere quetibʉjʉ cũñupĩ.
    Atore bairo ĩcũñupĩ Dios Abraham ãnacʉ̃rẽ: ‘Mʉ pãrãmerã jʉ̃gori ati yepa macããna
    nipetiro caroaro ãnigarãma,’ qũĩñupĩ Abraham ãnacʉ̃rẽ.'
  qxo-NT: 'Tsay profëtacuna willacuyangannöllam Jesucristo chämushgana. Tsaymi Jesucristuta
    chasquicuyaptiqui Tayta Dios salvayäshunqui. Tsaynöpam Tayta Dios cumpliycan Abrahamta
    auningantapis. Abrahamta aunirmi Tayta Dios caynö nirgan: ‘Gampita miragcunapitam
    maytsay marcachö runacunapis bendicionta chasquiyanga’ nir.'
  mox-mox: Yaubada ena vona fofofolayavo tovesimasimana ivona ʼifoqeyedi omiʼa weaqimi.
    Lova Yaubada vona fofofola tubudavo ʼidia ta wese omiʼa ʼimia tuta nana tubuda
    Ebelamo ʼinaya simana vonaya, ‘Oʼa natumwavo ʼidiega nawale gade qabudi bwaʼobwaʼoya
    veyoluba ina lobea.’
  kew-kew: 'Gote-me akuanu raapu aana oraawa sana agaa lakene aanu agaa lakesa. Go
    ora agaare ora nimina pagoa meape agaa yaade. Gote-me Abraham-para agaame pogatulalo
    gupa sa: Nena madiali si akuanumi su amaa piri onaa rayo puri kanalo mapiraalua
    sa.'
  dww-dww: Be taumi inam perovetedima adi sedama, vutuna aubainama Mamaitua boni ami
    dosima ḡarodie riuwai noḡota ya boruna, inam taumi mate aubaimima nama ya riuna.
    Be Mamaitua na riuwai noḡotama inam umanama Eibraham ḡarone ya boruna, ‘Tokare
    am dame peroveta tenaḡa e tubuḡana. Be taune taugu dam matabudi dobue yài aiainidina.’
  twi-ASANTE: Onyankopɔn bɔ a ɔnam adiyifoɔ so hyɛeɛ no yɛ mo dea. Saa ara nso na
    mowɔ kyɛfa wɔ apam a Onyankopɔn ne mo agyanom pameeɛ no mu. Sɛdeɛ ɔka kyerɛɛ Abraham
    sɛ, ‘Wʼasefoɔ so na menam mɛhyira ewiasefoɔ nyinaa.’
  aoj-aoj: Basef endilisifi atif God nagaꞌifa ipeꞌi ma amom profet, deiꞌ fape ma fagatopalopa
    ipaꞌ wapani. Fowaꞌ God nalaꞌ lapa basef banagafi ma bafasepa ipeꞌisi. Deiꞌ basef
    ifimba fape endilisi ma fagatopalopa ipaꞌ wapani. Fowaꞌ anen naꞌipa Abrahama anaf
    Jisas nogataga naꞌi, ‘Anaf owagama bafasena ineꞌisi aeꞌ egatopalopa esis misiꞌah
    amam nematawa hiasi hiꞌilasa sogape andeandeꞌ itap hiagoma.’
  cbv-cbv: 'Jon jã́tih moón jwĩ nʉowãjidih Dios ãt naáwáp wʉt jĩ. Pánih naóhna, Abrahamdih
    ã naáwátji pahjeh tih jwiítdihbʉt biíc yoobó naóhna ãt chãjap wʉt jĩ. Nin pah
    ãt niíj naáwáp wʉt jĩ: ‘Ma jʉimadih wã tʉ́i chãjachah, caánboobʉ́t nihat baácdih
    moondíhbʉt ã jwʉ́ʉb tʉ́i chãjbipna caá’, ãt niijíp wʉt jĩ.'
  taw-taw: Bɨ God gos ñek agñeb anɨb okok, ñapay tɨkel, tɨk dad amɨl tɨk dad amɨl
    tɨkel nɨm, nɨbi mɨdebɨm agak. Anɨb ak takaw nɨbop olap, God based Eblaham nop
    gɨnɨgayn agɨl takaw aglak agak. Nop takaw aglɨl agak, Ñapay nad tɨke, tɨk dad
    amɨl apɨl gɨl tɨkɨnɨgabal okok, olap yek nɨŋɨd, binɨb okok mɨdupsek kod mɨdtep
    gɨnɨgab agak.
  jic-NT: '”Profetapan püna tapatja tjowelepj Dios mpes, tapac wa Dios mpes. Nun to''á
    yupj tapac, mpes solejé tsjan tjevele Dios. Nun israelpan. Dios tjevele israelpan
    püna tapatja jis lal. Niná jupj tjevelá nun mpes wa tjevele. Tjevele jupj pajal
    ''üsüs líjitsja israelpan mpes. Ninana jupj tjevele Abraham lal: ‘Jipj cüicpan
    popa pjaní mpes ca ''üsüs la mejay pjü gente mpes, jun ta''á patja mpes’.'
  zap-NT: 'Laa de yra de nak mén ne zëëd xnëz profet guin no por laa de nak yra diiz
    ne re Dëdyuzh lo yra xpenkwlal be chene re Ne lo Abraham: “Por men ne zëëd xnëz
    de gaknonen noo yrandxee mén ne nuu gyëzlyu.”'
  wer-wer: Ngön epot Anutu puuk tektek ngön yaaö omnaröen maan pitök pitëm këmötëaan
    ngaanëër retëng ëën wiakaimautök peene tiarim naë këët yaarö. Tol ëënak wasngan.
    Ar pitëm kurmentëkaanörö. Pötaanök ngön kosang wia epët Anutu puuk arim ëaröaan
    ëaö epët ar pouröaan yes. Kat wieë. Anutu puuk Apramön epël ök mëëa. ‘Ne nim ëere
    köröörö ulöpre moup elmëën yangerak omën pourö pangk ë pet irëpnaat.’
  ipi-ipi: Wamba Goteto potomisa pii mindi Apatakame lamawuato, matili nimbana yame
    okona mandiyene mindimane yuu okona wandakali yame palu pula tupa pitaka moyolo-peya
    leaipia. Goteto potomisa pii okone yakamana yumbane tupa towa lo yata ya-kola,
    andipa yakamato potopesa akali tupana andopane yame gulo ateyai-kola, balato katulo
    yakamapi moyolopeya.
  qul-NT: 'Profetancuna uqhunta abuelonchiscunaman Diospaj prometicuskancunaka kancunapaj,
    kancunallapajtaj salvación compromisonpas. Dios Abrahamman nerkan: ‘Tucuy nacioncunapi
    runacuna bendiciska cankacu mirayniyquicuna uqhunta.’'
  tnc-tnc: 'Bikija, mañekiarãte Tuᵽarãte bojatika nabojaeka kiro''si bojaĩjirimaja.
    “Moiséte imaeka uᵽaka aᵽika yirika bojaĩjirimajire yiᵽũatarãñu”, ãrĩwa''ri mañekiarãte
    Tuᵽarãte bojatika simamaka, simauᵽakaja sime maro''si mae. Ikuᵽaka Abraham imaekakite
    Tuᵽarãte bojaeka: “Jia ritaja ᵽo''imajare yibaarãñu, miriᵽarãmiᵽi ãrĩwa''ri”,
    Tuᵽarãte kire ãrĩka.'
  ter-NT: Itínoe iyénonjapa, yaínovone namukópati kíxone neko yútoe porófetahiko.
    Enepone yuho Itukó'oviti xoko voxúnoekene, itínoemaka kíxo. Énomone neko yuhó'ino
    Âbraum enepo kixôa Itukó'oviti itúkeovomo vo'ókuke ne ámoriponomo ápeyeamo unako
    koêku ne uhá koeti koêkuti kó'iyeovoku xâne yara kúveu mêum.
  bmr-NT: 'Amɨɨhai jaamo Moocaani iimaamɨnaa iyaachimɨhai mihicamo. Jaamaño mootadi
    Abrahamco Moocaani unuunofaño amɨɨhai mihicahi. Mɨɨro Moocaani Abrahamco nuuhi:
    Abraham, paryɨ jiinɨjemɨnaa diiyaachimɨhaifeenedɨ imino icaji, nooboro.'
  fuf-fuf: 'Ko onon woni ɓiɓɓe annabaaɓe ɓen e *ahadi ndi Allaahu on ƴettannoo baabiraaɓe
    men ɓen, ka o daalannoo Ibraahiima wonde: ‹Ɓeynguureeji aduna on fow barkinte
    sabu jurriya maa on.›'
  mwc-mwc: Komi kona peroperoveta natunatusi, ba bidamanina maragasina wai God ba
    tamatamami yabata si wosei. God Abraham kurina i wona, ‘Kom am rakaraka kamonai
    pipiya kesana ana binei ba konai pipiya ereonowasi dobu ai ani gairenisi.’
  bhl-bhl: 'Yu kilele kililoliwka! Sua sua kel akate, Sunbin-Got e yukalem kaliwol
    kumel ilo kitakamin weng mak duyemse kale. Duyemei, biim muluwel dow kebiliw kunum
    waneng yu kitakamin weng be gaw aim fan atew akati kuliw te. E kawalik Abalakam
    elo bokolewomele: ‘Ne kom muluwel dow kunum mak mo kolii, e kawin dim kaleem kunum
    waneng alik alik im bamki so mongom kayak kunum keboke te.’, dangse kale.'
  ons-ons: So ŋine propet gekoi, eŋane gipon boraso me ŋosa ŋabokopene, so Anutuŋo
    sakon qerakopŋine eŋerop tako rakot so ra rokop don ra mot okange, ea wane welakoune
    ŋine. Anutuŋo Abraham gorop tako rakot okane iwa yale olatke, ‘Na geŋane ŋosa
    ŋabokopŋone mosop onbe, mosop mayakatne yewaŋo kepe baŋem ŋei ŋerep korop rokop
    onwareake.’
  con-NTPO: 'Que''ija tsendeccumbe dushundeccusi tsu que''ine''qque tsa''caen afa''fa.
    Toya''caen que''ine''qque tsu Chigaja ingi tayopi''su coenzandeccui''ccu fae''ngae
    injancco''fa''choma afa. Nane Chigaja qquen tsu Abrahamnga su: “Que dutssi''ye
    tsu poiyi''cco a''ima, pa''cco ande''suma ñotssiave tsoña cuintsu avujatsse canse''faye.”'
  ghs-ghs: '@see-verse:ACT.003.024'
  peg-peg: ଏପେଙ୍ଗ୍‌ ହେ ବେଣ୍‌ବାକ୍‌ଣାୟ୍‌କିନାକାର୍‌ ହିମ୍‌ଣାଂ, ଆରେ ମି ଲାତ୍ରା ହୁକେ ପୁର୍ତିନି
    ୱିଜ଼ୁ କୁଟୁମ୍‍ ଆସିର୍ବାଦ୍‌ ପାୟାନାର୍, ଇ ବଚନ୍‌ ଇସ୍ୱର୍‌ ଅବ୍ରାହାମ୍‌ତି ଇଞ୍ଜି ମି ବୁଡ଼ାଲୁର୍‍
