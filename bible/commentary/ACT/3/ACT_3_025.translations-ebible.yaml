  txq-txq: Manetualain oo helu-bartaa neu baꞌi Abraham boe nae, ‘Numa o tititi-nonosim
    mai, neu ko Au fee babaꞌe-babatik soa-neu basa hatahori nusa-nusak lalaꞌen marai
    dae-bafok ia.’ Hehelu-bartaak kara fo Manetualain fee neu mana toꞌu dedeꞌak lele
