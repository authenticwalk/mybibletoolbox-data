  sgz-sgz: “Má gam á matananu minái, worwor si Káláu di parai i tan tám worwor tus
    ákte pur uri katbán i gam, má kamkabat er ái Káláu a longoi mai rang támin i gam
    ákte hut mul. Ái á oror hirá sang ái Káláu ákte parai si Abaram ngoromin ngo,
    ‘Tekes tili rang kopkom i iáu na asosah i bos mát no on á naul matmatngan pokon.’
  kek-NT: La̱ex ralal xc'ajol eb li profeta ut la̱ex texc'uluk re li quiyechi'i̱c
