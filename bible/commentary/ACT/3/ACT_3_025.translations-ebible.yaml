  unx-unx: ନାବୀକଆଃ ହରାତେ ପାର୍‌ମେଶ୍ୱାର୍‌ ଅକ ବାନାର୍‌ସା ଏମାକାଦାଏ, ଏନା ଆପେ ନାଗେନ୍ତେ ହବାକାନା,
