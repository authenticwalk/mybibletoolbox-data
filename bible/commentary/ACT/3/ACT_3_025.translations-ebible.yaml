  ena-ena: Namɨlaŋ Asɨ dɨ ciaŋ igalahalaha hɨsɨŋ hulaŋ agɨladɨ ninanadi me uami. Asɨ
    akuaba akuaba igu igu saŋ ciaŋ mɨguavɨla iamɨlɨhalinalu dɨ abami agadɨ namɨlaŋ
    vilalaŋ uami. Asɨ agaŋ ciaŋ mɨguavɨla Ebɨlam dɨ nameŋ abami uami. Viaŋ nadɨ iamɨlɨhalina
    agɨlasaŋ igahɨlahɨla hulaŋ iamɨgali sɨkasɨkan fɨli neŋ hɨniavɨlalɨ agɨladɨ huaci
