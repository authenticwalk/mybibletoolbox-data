    God kata palapalatung tatana ve keve tivumi. Kata mengen a Abaram tatana asukang
    ke, Le si tivum vanang na keve matan vap aongos i kuli rina ki luk a roron.
  aer-aer: Arrule anthurre Ngkartele Abraham alakenhe alhileke angkemele, ‘The artwe
    anyente ngkwenge-artweye areye-ngentyele akngakeme, rarle Atyenge tyerrtye apmere
    ahelhe nhenhe-arenye ingkirreke anthurre arntarnte-aretyenhenge.’
  qvc-NT: 'Chaqa Tayta Dyus chay rimaqkunawan ufrisikushqanmi noqanchiqkunapaq kashqa.
    Noqanchiqkunata yanapawananchiq yuyashpam, Dyusqa suq tratuta rurarqan unay agwilunchiqkunawan.
    Chaymi Abrajanda nirqan: “Karu willkaykiwanmi kay mundupi yumbay runakunata rini
    yanapaq”, nishpa.'
  tgl-ULB: Kayo ang mga anak ng mga propeta at ng kasunduan na ginawa ng Diyos kasama
    ng inyong mga ninuno, katulad ng sinabi niya kay Abraham, 'Sa iyong binhi pagpapalain
    ko ang lahat ng mga sambahayan sa buong mundo.'
  cbs-NT: 'Jaska inun, matu jenekatsi ikama Diosun jawen jancha yuixunikabu janchamai
    jabuwen Dios matuki yubakaniki. Jaskawen taexun matun xenipabu Diosun yubai nukun
    xenipabu Abrahambe Dios janchakin matu jeneama inunbadiaikidi yuikin: “Min baba
    betsawen taexun min bababu inun dasibi nawa betsa betsapabu xukua tibibu en jatu
    pepawadiaxanaii”, aniki.'
  xtm-NTPP: 'Ndijin ka kuu ñayii jin ndani''i ta''vi, sukan ni ka yo ka''an tee ni
