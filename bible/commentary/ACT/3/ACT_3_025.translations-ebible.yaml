  qup-NT: 'Kankunarayku Yaya Diospa yachayninwa yachachik yaya rukunchi wañukunapa
    rimashkankunaka ñami paktarishka. Kankunama Yaya Dioska chay kishpichikta kacharka
    ñawpa rimashkantashina. Yaya rukunchi wañukunata Yaya Diospa ñawpa alichanan rimashkanka
    kankunarayku karka. Kasnami yaya rukunchi Abraham wañuta rimarka: Shuk kanpa miraymanta
    runawa yanapasha tukuy kay allpapi kawsak runakunata nishpa.'
  dop-dop: 'Mpi Ɩsɔ kɑ tɔmɑ sɩ ɩ kɑ́ hɑ nɑ Ɩsɔ kʋyɔɣɔtʋtʋ tɛlǝsǝlɑɑ ŋmɑɑ pǝ tɔm tɔ,
    mɛɣɛ ɩ tɔmɑ sɩ ɩ kɑ́ lɑ. Hɑlɩ mǝ tɔm kɛ Ɩsɔ kɑ yɔɣɔtɑ sɑɑ wei ɩ́ nɑ mǝ cɑɑnɑɑ
    cɑɑnɑɑ pɑɑ sɩɩ tǝmɑɣɑ nɔɔsɩ tɔ. Wɑɑtʋ ɩnǝɣɩ Ɩsɔ tɔmɑ Apǝlɑhɑm sɩ: Nyɑ́ piyɑ tɔɔ
    kɛ́ mɑɑ lɑ ɑtɛ yǝlɑɑ tǝnɑɣɑ kʋpɑntʋ.'
  azb-azb: 'Siz də peyğəmbərlərin varisləri, Allahın ata-babalarınızla kəsdiyi Əhdin
    varislərisiniz. Allah İbrahimə demişdi: “Yer üzünün bütün tayfaları sənin nəslin
    vasitəsilə xeyir-dua alacaq”.'
  eng-DBY: Ye are the sons of the prophets and of the covenant which God appointed
    to our fathers, saying to Abraham, And in thy seed shall all the families of the
    earth be blessed.
  guo-NT: 'Dios chajia jʉmdutpoxan japi jiwliajwa, japoxan Dios chaxdusaxael xamal.
    Dios chajia jʉm-aech Abrahamliajwa: ‘Kaen namon pijaxtat puexa ampathatpijiw kajachawaesaxaelen’
    —aech Dios Abrahamliajwa.'
  hla-hla: Alimiu a pal barebanana turu propet. Na limiu u katun te lu hasemiu a man
    ka turu ranga hamana te halei e Sunahan u tubumilimiu. Nonei e poei tere Abraham,
    ‘Alia e kalala sila ragoa romana a hun katun hobotor i puta tara pala i tamulö.’
  mav-NT: Eiperia ti Tupana ehay moherep haria emiariru ko'i pãi e. Kat i'atu'e kat
    i'atu'e sa'a­wy'i Iesui etiat ta'a­tu­mo­herep ehepe e. Sa'a­wy'i aha'a­se­'i'in
    me Tupana ihay kahato aikotã aru tutunug hap ete ihay e. Aha'a­se­'i'in tiwan
    kahato i'e hap aimu'e hamo. Koitywy aipo pe ra'yn mesup Tupana e hap i'e hap ewy
    e. Aikotã sa'a­wy­'ite Tupana to'e aha'a­se'i pot Aparãu me hap ewy tutunug mesup
    ehehamo e. Sa'a­wy'i mio tã e Aparãu me — Uiwy meiũran aru wẽtup ok emiariru epu'i
    kaipywiat tuwe­mo­herep yi tote e. Mi'i Miit esaipepiat sese wo aru ati'a­tu­poi­tyro
    wuat'i ywania mesuwat yi wato hap ok tã e Tupana Aparãu me Iesui piat pe.
  kpf-kpf: Zen ko Propete a ândiwe, zeŋgât kiurâp. Sâkurâpziŋ zen sot Anutuŋâ târotâro
    oip. Zen târotâro zorat umŋan ândie. Anutuŋâ târotâro zo Abaram itâ dukum muyageip,
    ‘Nâ kiurâpkâ mâsop minziŋgâbat. Mâsop zorâŋ hânŋâ hânŋâ a dâpziŋ upap.’
  ppo-ppo: Kótóné ama ko̧ló whi̧rapené ere foró Talené ama i ala eraalopóló ere dirii
    fotamo dokonóturaalu, dia̧paaetóró mo eraalopó. Mo take Kótóné Abraham-paae i
    fo yalepó. ‘Naao deté faaire naalerapekó beta̧ whi̧paae ya̧lo eratere wisi alané
    i haemó betó mole so whi̧ mo fea wisiraalopó,’ erapó.
  hin-2017: तुम भविष्यद्वक्ताओं की सन्तान और उस वाचा के भागी हो, जो परमेश्वर ने तुम्हारे
    पूर्वजों से बाँधी, जब उसने अब्राहम से कहा, ‘तेरे वंश के द्वारा पृथ्वी के सारे
    घराने आशीष पाएँगे।’ (उत्प. 12:3, उत्प. 18:18, उत्प. 22:18, उत्प. 26:4)
  wol-KYG: 'Yeen nag yeenay donoy yonent yi te yeenay séddu ci kóllëre, gi Yàlla fasoon
