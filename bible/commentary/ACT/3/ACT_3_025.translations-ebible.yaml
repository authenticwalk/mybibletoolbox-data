    c̱he le''e. Gože'' da'' Abrahanṉa'': “To beṉe'' galje ḻo diaža c̱hio'' gone''
    cont beṉe'' že'' doxen yežlion'' ṉite'' mbalaz.”'
  por-TFT: 'Vocês e nós (excl) também somos as pessoas a quem Deus enviou o Messias,
    como os profetas afirmaram [MTY] que ele faria. Quando Deus prometeu fortemente
    abençoar nossos antepassados, Ele também prometeu com certeza abençoar vocês.
    Ele disse o seguinte a Abraão sobre o Messias: “Todos os habitantes da terra serão
    abençoados {Eu abençoarei todos os habitantes da terra} como resultado daquilo
    que seu descendente fará”.'
  gwi-NT: Vit'eegwijyąhchy'aa, Yeenjit Ginkhii Nąįį k'iighai' deehee'yaa nyąą ąįį
    gwik'it t'ihee'yaa t'ee nakhweenjit t'oonchy'aa, ts'ą' Vit'eegwijyąhchy'aa, nakhwatsįį
    nąįį eenjit deehee'yaa nyąą ąįį gwik'it t'ihee'yaa, ąįį gwitee t'ohchy'aa. Vit'eegwijyąhchy'aa
    Abraham jyaa dahnyąą, ‘Nihzheeneedijii nąįį k'iighai' nankak gwich'in nąįį datthak
    Vit'eegwijyąhchy'aa goots'ą' gwinzii t'ihee'yaa.’
  gvn-gvn: Yurra janandamun ngadimunku. Yurra yalarrku Abrahamandamun kadan. Ngadi
    bajaku Godungku Abraham promiseim-bungan. Godungku yalaman, ‘Yunu jawun-karra
    wubulmari. Bama wubulmari yunundumun. Ngayu nyubun dingkar yungal balkajinka,
    jirraymanka. Bama wubulku wawurr-wawurrmaniji nyungunku.’ Yinya kuku Godungku
    Abrahamanda yalaman.”
  nhy-NT: 'Namejwan antepilwan de nekatej profetajtin, iwan namejwan anmaktiskej de
    tlan Dios okinmilwij kinmakas in ya wejkawitl toweyitajwan. Dios okilwij in Abraham:
    “Por yen mopilwan nikintiochiwas nochtin in tlakaj de ixko yin tlaltikpak.”'
  asm-FB: আপোনালোক সেই ভাববাদী সকলৰ সন্তান আৰু আপোনালোকৰ পূর্বপুৰুষ সকলৰ সৈতে ঈশ্বৰে
    কৰা সেই বিধানৰ উত্তৰাধিকাৰী; তেওঁ অব্রাহামক কৈছিল “তোমাৰ বংশত পৃথিৱীৰ সকলো জাতিয়ে
    আশীৰ্বাদ পাব।”
  okv-okv: Peroveta ke ere ijiaetera amo ungoembo ere ijiaetera eto God na ke do ena
    amo ungota ra. Ke avo Abraham ta degi einge ena, ‘Amo ungota meniundi ta eto enda
    tapa embomeni na javotoho iresora.’
  mxt-NT: 'Tandɨhɨ promesa cha chaha̱ Nyoo cha caha̱n ra profeta tuhun ta cha naha,
    chi maa ndo cuví. Ta tuhun cha natyihi̱ tahan Nyoo chihin sutu chahnu yo, chihin
    ra Abraham, suri cha cuenda maa ndo cuví. Vatyi catyi̱ Nyoo chi ra Abraham: “Tandɨhɨ
    ñáyɨvɨ cha iyó sɨquɨ ñuhu ñayɨvɨ̱ cunasoque chi ñu cha cuenda ñáyɨvɨ chuun.”'
  tzo-NT: 'Ti ho''ucutique ja'' yol snich''onucutic ti j''alc''opetic yu''un ti Diose
    ti vo''one, hech yu''un comen ti jventatic ti tratoe ti laj xchapan ti Diose xchi''uc
    ti jtatamoltique ti vo''one. Ti Diose hech laj yalbe ti jtatamoltic Abrahame ti
    vo''one: “Ti sventa avol anich''on ch-ac''bat bendición scotol crixchanoetic,
    ti jaylajuntose ti oyic ti sjoylejal balumil”, x''utat yu''un ti Diose.'
  ind-AGS: Kalian adalah anak dari para nabi dan perjanjian yang Allah buat dengan
    nenek moyang kalian ketika Allah berkata kepada Abraham, ‘Dari keturunanmulah
    seluruh keluarga di seluruh dunia akan diberkati.’
  omw-omw: Qio nkye poropeti mwihua nraisima variavo. Mwihua nkyi kyaahaqa hirerata
    nkyiara rieqata mwi quara turave. Haaru Kotiva nkyi haivaqahuavata variqaro kyauqu
    nriqiqaa vatero tiqaro, Nte nkyi kyaahaqa hirera mwitaa mwitaama hianinrave, turave.
    Qio Kotiva nkyi haivaqahuara tiqaro nkyivata kyaahaqa hirero mwi quara turave.
    Kotiva nkyi haivaqara Evarahaamunra timwa mwinro tiqaro, E mwata humwuanrama tera
    nraakye qorahua nraakiara variqata mwihua ni kyaiqa vareqata ekyaa mwatani vari
    nraakye qorahua kyaahaqama nyatevarave, turave.
  yrb-yrb: Ya nesiana we bou ueta uwaranu adarabu. Yana Godinu we bou ueta naueta
    uwara. Godima Eibaramuba we bou uiro yanu babamutu nautaro awona ya nesia nautaisi.
    Godima Eibaramuba wei, anu koiniboroba i orofa atata uwara nesia we ma kobererau
    umau, Godima eno wei. Godima Danu waiya ueta Amara Yesu, ma uyarite yabai ko siaia
    ui. Eno uite yanu neno neno uetabairoma ya nesia ma owefite we ma kobererau ufie
    uteda iba siaia ui wei.
  maa-NT: 'Kjo̱ndaà tsa̱jòn‑nò koni s''ín kitsjaà tso''ba Nainá i̱t''aà ts''e̱ xi̱ta̱‑la̱
    xi kiìchja̱ ngajo‑la̱. Ti̱koa̱á kjo̱ndaà tsa̱jòn‑nò koni s''ín tsibíndaàjiìn jngoò
    kjoa̱ Nainá ko̱ xi̱ta̱ jchínga‑ná k''e̱ nga kitsò‑la̱ Abraham: “Ngats''iì xi̱ta̱
    xi tjín nga tíjtsa i̱sò''nde ko̱chikon‑t''in‑né xi i̱t''aà ts''e̱ tje̱‑lè.”'
  mcq-mcq: Ja poropetia kajihipuni harihija. ꞌEne Godira vehuna kaꞌene emahu jonaꞌe
    nahama ꞌwarama jaꞌinaꞌe iviamaa jona ꞌuꞌo venu. Hu Eparahami ꞌwaramajaꞌina Oni
    amuhipuni vajijino kachiꞌina mahoꞌo mweꞌakino hijujija merajihuna ꞌwamana.
  sus-A: سَاتّ دِيٍ نُن نَمِحْنمّ دِيٍ نَن نَ وٌ رَ. عَلَ بَرَ سَاتّ تٌنفٌ وٌن بَبَيٍ
    بّ. عَ عَ قَلَ نّ عِبُرَهِمَ بّ، ‹دُنِحَ بِرِن قَمَ هّيرِ سْتْدٍ عِ بْنسْي نَن
    سَابُي رَ.›
  jpn-1965: あなたがたは預言者たちの子孫です。また、神がアブラハムに、『あなたの子孫によって、地の諸民族はみな祝福を受ける。』と言って、あなたがたの先祖と結ばれたあの契約の子孫です。
  fra-SBL: 'Vous êtes les enfants des prophètes et de l''alliance que Dieu a conclue
    avec nos pères, en disant à Abraham : « Toutes les familles de la terre seront
    bénies par ta postérité ».'
  yka-yka: Si kaˈam hep meˈ sanggup Tuhan pinasampay meˈ kanabi-nabihanin. Duk sakup
    kaˈam si janjiˈ Tuhan duk meˈ kapapuˈanbin. Ngajanjiˈ hep Tuhanin si papuˈten
    bi Ibrahim, paˈinne, ‘Amban tubuˈnun urunganku kahāpan kēmon manusiyaˈ si dunyahin.’
  mle-mle: “Gwur adiy duw dayadiy warag-adiygwur. God aban takadidiy gwuradiy waragak,
    aw adiy jaav gwuradiy-adiy nakamwiyib. Di Aparamak wadid, ‘Wun sukwasukw kwurkinadiwun
    ababa kupwaam tikinadiy duwak minadi gwalugw daya danik.’
  shp-NTPO: 'Mato riki ja *profetabaon chiní bakebo, itan ja maton reken papashokobo
    betan ja senenhabekonti joi Diossen aní nokoabo. Diossenra Abraham yoia iki: ‘Min
    chiní rarebobo kopíra, jatíbi jonibo en jato jakon imanoxiki’, akin.'
  aom-aom: 'Röhu jemëꞌo huë mae baeꞌirarijego ëhuni ë ariböviohuro jöho God-aro baeromo
    majëhiromo uënövare höjo: Huro mu mabëhe nugöꞌöꞌiramu rueꞌaꞌajëjo. Jemëꞌo huë
    mae baeꞌirarijego ëhuni God-ro jemesi hijo mionoꞌoho darugoꞌe jögoroho bojëmiromo
    uëvade höjo: Iae naro muebejëvonövoꞌejöjo. Huro ëhi jiëꞌe jögoroho Abraham bojamiromo
    uavade höjo: Naro jasi a ujoho mae avohëvoꞌiramu ëhuro saꞌae dinöꞌe dinöꞌe raromarue
    ariböviohuꞌo huë mae baeruomoꞌajëjo.'
  geb-geb: “Nde Fhe Bakɨmen kathoori gumgi tegi tari ma. Nde mba Fhe Bakɨme nɨɨn za
    suaŋgi bigi ndirga gumgi ma. Fhe Bakɨme fhum nden nzɨgi phorga nzuav mba kamen
    mbe suaŋgi. Ana khaŋ nden nzɨga Abraham ga suaŋgi. ‘Gu ndun nzɨga the panan, gu
    tɨvar vhuun kha nuianan ki gumgi gu mbigir muunga!’
  bsj-bsj: Kom bibei nob kerdukumerowo kange noroceu wo cima kange Tengwanub kumubeu,
    kambo ciyi Ibrahim mor tueluwe dor bitiner gwam ciyan fiya bibwiyer.
  cak-cak: Ivichin rix ri rusujun can ri Dios chupan ri ruch'abel ri quitz'iban can
    ri profetas. Y ri xusuj chique ri kati't-kamama' ojer, tok xu'on ri na'ey ruvujil
    c'aslen riq'uin ri Abraham, ri nu'ij chi roma jun riy-rumam ri Abraham tok conojel
    vinak choch'ulef xtiquic'ul favor.
  chf-NT: 'Upete ni u yäc''bi Dios u yäle'' u yajt''anob cache'' u xe u yäq''ue''ba,
    ta''ala une. Dios u tusi t''oc cä noxi''papla cua'' u xe u cherbenetla jinq''uin
    u yälbi aj Abraham ca''da: “U xe tä ch''u''ul chercan upetejob pancab, uc''a untu
    a natil ch''oc”.'
  tlf-tlf: “Kale sugayok uyo God iyo Abraham imi bogobe-nala e, ‘Niyo kapmi man ilop
    kutop ita dong dogobelita, bilip iyo alugum kafin kaa kutufosu komi unang tinum
    iyo telele-bilipta, deng tebeman-temip o,’ agesa kale, ibo God imi profet ko age
    weng kem baga-emsip imi man ilop ilitap kale, God imi weng kwep daasa boyo ipmi
    olal imi kobe-nala e minte, ipkil mungkup kobe no kesa ko.
  piu-2006: Katutjaku wangka watjalpayi palunya tjuṯaku nyurrangarri walytja ngaṉṯitja
    tjuṯa nyinanyi. Katutjalu nyurrangarrinyaṯarra wangka yalatji watjaṉu, ‘Yipuramala
    Katutjalu yalatji watjaṉu. Nyuntupa walytja ngaṉṯitja kutju ngula nyinanyingka,
    yaṉangu yuwankarraya yunyparriku, manta kutjupa kutjupa ngurrara tjuṯaṯarra.’”
  poh-NT: 'chi kana̱ i hoj ca̱ꞌ quiꞌsil take cho aj kꞌorol cꞌuhbal reꞌreꞌ, maj reꞌ
    hoj, hoj woꞌ cho ca̱ꞌ quiꞌsil take cho kaj najtir kꞌi̱j reꞌ xiꞌehtric cho reh
    tikꞌinic xiban i Dios ru̱cꞌ maꞌ Awraham naxikꞌor reh chi jeꞌ wili: “Reꞌ hin pe̱t
    nanicuseꞌsam take awa̱ꞌ awiꞌsil i hat eh chi jeꞌ reꞌ na woꞌ quiꞌehtric nicuseꞌsbal
    take toco̱m chic tinamit, nqui xikꞌor reh maꞌ Awraham.'
  tue-tue: 'Cõãmacʉ̃ cʉ̃ʉ̃yara profetamena mʉ́ãrẽ wederigʉ niiwĩ. Cõãmacʉ̃ mʉ́ã pacʉsʉ̃mʉãrẽ,
    teero biiri mʉ́ãrẽ cʉ̃ʉ̃ netõnére quetire ticowi. Tee quetire ticogʉ, Abrahamrẽ
    ateré jĩĩrigʉ niiwĩ: “Mʉʉ pã́rãmi niinʉnʉsegʉmena niipetira atiditá macãrãrẽ ãñurõ
    tiigʉ́da”, jĩĩrigʉ niiwĩ.'
  bjp-bjp: Ma sani ae foron profet ri use ta u turan puput ae God i tel ta u turan
    foron tubutamat gam, kimi. Pakanini, i tara ta sing Abaram aragii, ‘Fanu tikii
    na piklinbat rin kalok, iwara lo tubumtamat.’
  xon-xon: Nimi le ye bibɔnabtiib ngbaan aayaabitiib. Uwumbɔr nan puu tipuur tii niyaajatiib.
    Nimi le yeh tipuur ngbaan. Uwumbɔr nan tuk Abraham ke u ga ŋa tinyoor ŋa ŋinibol
    ŋimɔk bi dulnyaa wee ni na pu, uma Abraham aayaabil pu.
  tzo-ZNT: 'Voꞌotic jcꞌoplaltic ti jaꞌ yech iꞌalbatic yuꞌun Riox ti voꞌne moletique:
    “Ti amome jaꞌ ta sta o bentisyon ti jaylajuntos crixchanoetic ta sba balamile”,
    xꞌutat onox yuꞌun Riox ti Abraame.'
  mpm-NT: 'Jnaꞌan yo ni ka kuu chaa ni ka kaꞌan jnuꞌun Yandios. Ja ni kachi Yandios
    nuu jnaꞌan yo janaꞌan, ti suni jnuꞌun yukan siin undi vijna jiin ra naa ra. Ti
    ni kachi ya nuu Abraham: “Chaa ɨɨn chaa kuu jnaꞌan ra ti nama da ñuyɨvɨ”, ni kachi
    Yandios.'
  ots-NT: 'Nuquɛjʉ, xí ttzoquiquijʉ cʉ promesa cʉ bi ma̱n quí jmandadero ca Ocja̱,
    ya má yabbʉ. Hne̱hquiguɛjʉ, hne̱je̱, xí tocaquijʉ xcú cca̱htijʉ car Cristo ca
    mí ddøhmi di hñe̱je̱. Car Tzi Ta ji̱tzi bi promete di mɛjni‑cá̱. Bbʉ mí dyøhtibi
    hnar acuerdo ca ndom titajʉ, car Abraham, ca Ocja̱ bi xifi ncjahua, i̱na̱: “Da
    hmʉh ca hnar hñøjø digue quer cji, nucá̱ da mötzi göhtjo cʉ cja̱hni hua jar jöy,
    da uni rá ngu̱ bendición rá tzi zö.”'
  hoy-hoy: नीव भविष्यवक्तागोळ औलाद अदिक आ वादा अन भागी हुईर, जो परमेश्वर नीम आप्प
    दादागोळ से कटदुन, याग आव अब्राहम से अंदुन, ‘नीन घराना अन्द द्वारा पृथ्वी इन सप्पा
    लॉकुरी आर्शिवाद सिक्‍कीत.’
  uri-uri: Kipm ti pa kipm walyaru walmpopmen a tu melnum ek wripm hakai ai kulngkul
    kul ti. Pike Maur Wailen yipon yangkipm namponen Apraham la tolpa, 'Hi wa kupm
    kwa melnum ur a walmpopmwrij alkipmen ti, yatom kai kil pa hi wa kupm ukwor aklin
    tu wrong kinkpman wrongwailet a arpm hor knokg ti.'
  amo-amo: Kubi ko na Kutelle na su ualkawali amma su achif bit mmari, amini na su
    alkawali ama su anigye ma imari. Amini wa benlin Abraham kitene kite Missiah,”In
    ma ti anit vat nanya iye bara ilemong na anit mine ma su,”
  pjt-pjt: Panya Godalu Aipuṟamala kalkuṉu alatji, ‘Nyuntumpa walytjapiti maḻatjanguṟuṉa
    ngayulu aṉangu manta winkitja pukuḻmankuku.’ Ka kalkuntja nyara paluṟu nyurampa
    kuḻu ngaṟanyi.
  cwe-cwe: Chilagano cha Mulungu kumwenu kufosela walotezi wake ni kwa ichimu chenu,
    mweye mwa hanhu ha lagano diyatendile Mulungu na wasaho zenu. Fana viyamulongele
    Bulahimu, ‘Kufosela welesi wako, nizawatemela mate wanhu wose muna isi yose.’
  daa-NT: 'Gem kol siŋtay, kaaw taat Buŋ kaawtu iŋ biŋkico ku nabiinnay, taar loko.
    Ampa-ak, ku un̰je ko ɗo jamaw taat Buŋ obtu iŋ aginiyko, wiktin taat ŋa kaawiiji
    ɗo Ibraayim aman : ‟ Min baa tan̰jin di, naa barkiyin̰ gee okin̰co kuuk goy ɗo
    duniiner. ”'
  mlp-mlp: Ari God ago nantut nagan gisesan negmo osayta ham. Ossa God kwaziqmo ne
    gisesan nenaq an amugan wazim nagah negnan gibilanta na muran negmo tuwaqayta
    ham. God Abraham inaq an adugan wazim bulon, Ni nises abeb teq gwahtiqdaqta na
    amalib ya on mataw en bunmo tigidimun tondaiq haqad in bilam ham.
  ape-C: Iruhin nohur amam profet heyagwrehen iri baraen nyani enyudok enen adurin
    atin abom iri baraen kontrak seiwok Iruhin nakripaguk ipakim yamehem um, enyudok
    douk ipakin. Ipak ta pugrem yopishi eneshenesh eshudok douk enyudok baraen kontrak
    nyakrium ta puraesh iri. Kabi douk nakripaguk Abraham um. Nakri, ‘Um nyakish batowish
    aria yamehesh, eik ta inekumesh yopinyi ihishmorim agundok atapishi arpesh.’
  bgs-bgs: Sikita tô igtanggap katô kasabotan ka Manama ukit katô mga propeta din
    sayyan. Ituman dán áknganni tô kasabotan ka Manama tun ta mga kamónaan ta, su
    igkagi tô Manama ki Abraham, “‘Madigár tô bággén ku tun ta langun manubù nit banuwa
    ukit katô mga rubbad nu.’ Ni gó tô igtandô ka Manama ki Abraham.
  faa-faa: Kotimo ayiakakosaposane some karakano porofete aporo repo makasa kaua kekemamo
    kaikia, somesa ane reaki some kasapo. Arirakano repo makasa kaua kekemaki Kotimo
    someaka masane reaki soko, someaka masapo. Arirakano Eparahameaki Kotimo someaka
    maraka, ‘Aporo hinamo hauaka sua risiaki, nómo aporo ira wainepe pukusa aeyaka
    nōmo makotehokosapo.’ Aíyaka Kotimo somehoareapo.
  kik-kik: Na inyuĩ mũrĩ ariũ a anabii, na a kĩrĩkanĩro kĩrĩa Ngai aarĩkanĩire na
    maithe manyu. Eerire Iburahĩmu atĩrĩ, ‘Na nĩ ũndũ wa rũciaro rwaku, andũ othe
    a thĩ nĩmakarathimwo.’
  cap-NT: 'Nii profetanacz̈ taku Yooz Ejpqui anc̈hucaltajapa chiikatchic̈ha. Anc̈hucaltazakaz
    Yooz Ejpqui tsjii zuma taku tjaachic̈ha uc̈hum tuquita ejpnacz̈quiz. Jalla tuz̈
    cjican, Yoozqui Abrahamz̈quiz taku tjaachic̈ha: “Am majchmaatiz̈ cjen, tjapa tii
    muntuquiz z̈ejlñi z̈oñinacz̈tajapa favoral paa-ac̈ha wejrqui”.'
  ksr-ksr: Anutunoŋ ambosakoŋurunana yoŋowo soomoŋgo areŋa ama Aabraham kokaeŋ ijoro,
    ‘Goo gbiliuruga yoŋoonoŋga moŋnoŋ kolooŋ waabaati, Anutu niinoŋ mono iwaajoŋ ama
    namowaa ejemba tuuŋa tuuŋa kuuya kotuegoŋ oŋombe oyaŋboyaŋ koloowuya.’ Anutunoŋ
    soomoŋgo qaaya ninisaano gejatootoo ejembanoŋ ii toroqeŋ jeŋ kotiiŋ laligogiti,
    ii mono oŋoojoŋ ama anota eja.
  eng-TNT: 'Ye are the chyldren of the Prophetes and of the covenaunt which God hath
    made vnto oure fathers sayinge to Abraham: Even in thy seede shall all the kinredes
    of the erth be blessed.'
  sbs-sbs: Inwe muvana vamaPorofita mi nive chilikani icho Ireeza avapangi nive sukuzwenu,
    sina mwavateri kwa Abrahama, 'Mulusika lwako jimona masika onse e ikanda ka afuyaulwe.'
  sue-sue: Anutu meni nena ewa-gaewa potamu sero ge porofetera bera potasai nukare
    kereniro toisowa, nena awa ninekare pumawise senua awa. Noko tairo nuai Anutu
    meni ewowo-kawowo nisokare tamunua, amira me nikare awa. Tairo nuai awa Abrahamre
    ego toise tamunua awa, ‘Na saisibuna niso gawa wana gawa ami zebu sero ema te
    wamunoya.’
  fra-NCL: 'Vous êtes, vous, les fils des prophètes et de l’alliance que Dieu a faite
    avec vos pères, lorsqu’il a dit à Abraham : « En ta postérité seront bénies toutes
    les nations de la terre. »'
  bhg-bhg: Peroveta maneda tarigari awa itomane, edo piari tembari okain God kaenato
    ewowo gawowode esisina awa itomane. God ge ango site iji ainde ami Abraham de
    sisina, ‘Edo ito veda ainda edo orobe berari butuda awa ao ari bara.’
  snn-NT: 'Riusubi ja''nca toyani jo''ca güeseguë, mësacua, baguë bain ba''ija''cuana
    baguë cani jo''case''e''ru yo''oni jo''ca güeseye ro''tabi. Mësacua ba''ija''yete
    ro''taguë, mai ira bain ba''isi''cua naconi cani jo''caguë, Taita Abrahamni te''e
    ruiñe cani jo''caguëña: “Më''ë yua yë''ë cocare si''a recoyo ro''taguëna, si''a
    re''oto bain jubëanni bojo güeseja''guë''ë yë''ë” cani jo''caguëña Riusu.'
  atb-NT: Nungmoq gi, haû myiqhtoî pê é dang silí wunlí eq, Garai Gasang mai, Abraham
    lé, 'Náng é awut ashîn é yanmai, mingkan htoq mâ é byù myû chângjup hkungsô wó
    kó râ nghut lhê!' gâ é eq rajung za, nungmoq é îchyí îwâ pé eq tô tô é danggidiq
    lé wó hkam yù râ bang nghut akô.
  cek-AK: Nangcae loe tahmaanawk hoi Sithaw mah, aicae ampanawk hoiah sak ih lokmaihaih
    caa ah na oh o, Abraham khaeah, Nang ih atii hoiah ni long kaminawk boih tahamhoih
    o tih.
  bkd-bkd: Iyan kuy sa nakaangken hu insaad hu mga propita daw hu kasabutan hu Dios
    daw hu mga gin-apuan taw ta inikagi din diyà ki Abraham ha tagyanaen ‘Pinaagi
    hu mga kaliwatan nuy mapanalanginan sa alan ha kaet-etawan dini ta kalibutan.’
  ctu-76: 'La'' cha''añʌch wale iliyi pejtyel tsa'' bʌ i wʌ lu'' alʌ Dios ti ñoj oniyix
    tsa'' bʌ yʌlʌ ti ti'' jini tsa'' bʌ i xiq''ui yʌle'' Dios. Cha''an la'' wenlel
    Dios ti'' mele trato yic''ot lac yum ti ñoj oniyix Abraham bʌ i c''aba''. Dios
    ti yʌq''ue i t''an Abraham. Ti yʌlʌ: Ya'' loq''uem ti a jiñʌjlel mi quejel i tyʌlel
    juntiquil mu'' bʌ i cotyan pejtyel año'' bʌ ti mulawil. Che'' ti subenti Abraham
    ti Dios, che'' Pedro.'
  lac-NT: 'A techexo'' ―quij Pedro―, u pararechex a mac a ts''a''b u tucurob ten C''uj
    uch, quir u tsicbarob a ba'' u c''at C''uj, quire'' robob a nunquirex a mac a
    ts''a''b u tucurob ten C''uj quir u tsicbarob a ba'' u c''at C''uj. Mʌ'' ja wirej,
    a techexo'' bin a c''ʌmex a quet yor t''ʌno'', a caj u betaj C''uj yejer a nunquirex
    a ba'' tu toc araj ti''ob uch. Quire'' baxuc caj ya''araj C''uj ti'' ic nunquirex
    C''uj uch. U''yex ba'' caj u ya''araj C''uj ti'' ic nunquirex Abraham uch: “Barer
    ca'' bin pimac u parar a parar, quij ya''aric C''uj, je'' u tar turiri'' mac ich
    u parar a ca'' parar quir u yamtic tu cotor mac a ti'' yʌn ich yoc''ocab.”'
  xla-xla: Epedeme Godta wua꞉ mamadulo mate epo ya꞉ yu molo atlalo so ka꞉yapa ha꞉ha꞉uwa
    mate yu itiyamale hatitimale eye, wuolepo. Adipalati, ya꞉ A꞉iblaham watle epo
    atluwapo, ‘Wa꞉ mamadulo hale tle na꞉tapo opa hapuloma ta꞉lamo dla ha꞉ha꞉ so watle
    siyele hamilowepo,’ duwapo.
  xav-NT: 'A norĩ wa''wa hã, wasiré wahi''rata norĩ nhihudu te ''re aihâimana za''ra
    wa''aba mo. Taha wa, wahi''rata norĩ ma, ''Re ĩhâimana u''âsi mono te te ''re
    ĩ''apisutu mono zé hã te duré wama ''re hâimana za''ra. Abra''ãhã ma, uimrehẽne
    ma tô tãma ropisutu ''rata. Ãne ma tô tãma ropisutu: “Romhutu''õpsi te za ni''wa
    hã asihudu hã te te ''re da''apawapto, daro mono bâ rowẽ na ''re danomro mono
    da.” Ãne ma tô taha ma ropisutu na''rata.'
  cuk-cuk: 'Bemar Bab-Dummad-gayaburba-barsoged-e-wagan-gumarsoggu, Bab-Dummad E-gayaburba-barsogmaladga
    ibmar-sogsadi bemargadmogad. Agi Bab-Dummad anmar-dadganbo igar nabosad, deun
    Abrahamʼga weyob sogsagusgu: ‘Bela dula-we-napneggi-bukwamalad be-waganba an egi
    ise-nued binsamogoed.’ Génesis 12:3; 22:18; 26:4'
  tbf-tbf: Ma enga nga me suv sibu kinubuits e Raban ta nga tsana meie ngan bu propet
    ma bu tubunga. E Raban a nga pevien se Abaraam, ‘Se tubu, o ta vatamase mi kulou
    kokouk simi kaber.’
  uig-CYR: 'Силәр бу пәйғәмбәрләрниң пәрзәнтлирисиләр вә Худа ата-боваңлар билән түзгән
    әһдиниң пәрзәнтлиридурсиләр — бу әһдә бойичә Худа Ибраһимға: «Сениң нәслиң арқилиқ
    йәр йүзидики барлиқ аилә-җәмәтләргә бәхит-бәрикәт ата қилиниду» дәп вәдә бәргән.'
  ikw-NT: Kpakara mkwna Chiokike hite n'ọnu ele ọwhnurninya a zịnu anụ, anụ nwernu
    igwe nụ ọgba-njọ-ẹhni Chiokike gbarụ ya nụ ele nda anụ, lele kpa ọ kannụ Ebereham,
    ‘M jọogozi kpakara ele zị n'ọwa hite avnụrnu ị.’
  khs-khs: 'Aputa: puwano fa:nemiwa sepatosene senayawa Kote Sowa selesekiwa Koteyawa
    kili kouwama sepapowa semetei kamowa kiwalapuluwala elakeye. Puwanowa Koteyewi
    Epelehamema selese, ‘Ke kouwa esa:wemiwa Neyawa sena kesale sopoke peleya: sosolo
    weyemi sitalaka napola:pa:na:keye.’'
  dwr-ENT: ሂንቴንቱ ናባቱዋ ናና፤ ቃሲ ፆሳይ ኣብራሃሞሲ፥ ‹ሳዓን ዴዒያ ኣሳ ኡባ ታኒ ኔ ዜሬ ባጋና ኣንጃና› ያጊዴ ኑ ኣዋቱዋና
    ጫቄዳ ጫቁዋ ላቲያ ናና።
  pma-pma: Ir ral min provet keil ekek, rovi me-Isrel keil. Sakini, hatkatien takeih
    koa Ahi mumoni ral min avu keil orer vi orer vasi. Suval koa Ahi vat kati min
    Ebraham vit, ‘Vatiamal onom keil ihi sise ten tokolkatien onak heha min vangi
    meatin vasi keil ten out netan.’
  atd-NT: '@see-verse:ACT.003.024'
  tel-2017: ‘నీ సంతానం ద్వారా భూమి మీద ఉన్న కుటుంబాలన్నిటినీ ఆశీర్వదిస్తాను’ అని దేవుడు
    అబ్రాహాముతో చెప్పినట్టుగా మీరు ప్రవక్తలకూ నిబంధనకూ వారసులు. ఆ నిబంధనను దేవుడు
    మీ పూర్వికులతో చేశాడు.
  hat-BSA: '“Se nou menm ki se fis a pwofèt yo, ak akò ke Bondye te fè avèk zansèt
    nou yo, lè yo te di Abraham: ‘Nan posterite ou, tout fanmi sou latè yo va beni’.'
  bxh-bxh: Yaubada ena liba fasunuma peloweta lisidi yai mate enehemiu. Haꞌa ami abi,
    yo yali ya ginauli afa wahawahamiu lisidi yai ya fagonafimiu. Yaubada ya libalau
    Abelaham lisina iyen, “Am hiti mulita debadi yai haba dodoga mahudoꞌidi tanoꞌubu
    yai te, E faloholohodi.”
  top-NT: 'Dios ma̱lakácha̱lh profetas xlacata naca̱ma̱lacnu̱niyá̱n ixama ca̱ma̱lakacha̱niyá̱n
    cha̱tum tí naca̱lakma̱xtuyá̱n. Huixín namá judíos tí Dios ca̱li̱chihuí̱nalh acxni
    huánilh Abraham: “Hua̱k cristianos xala ca̱quilhtamacú cama ca̱ma̱xquí quintalakalhamá̱n
    caj ixlacatacán mili̱talakapasni xala a̱stá̱n.”'
  msk-msk: Kamo yang syasaadan nang Dios saan na manga saad na pyapakatigam naan kamayo
    pinaagi sang manga propeta. Kamo aw yang kamayo manga kamonaan yakaupud kamo sang
    pyagakasabotan na yiimo nang Dios. Kay yagalaong yang Dios kang Abraham, ‘Panalanginan
    ko yang kariko nang manga otaw pinaagi sang kanmo sompaw.’
  gyr-NT: 'Pẽu nara niha Tũpa ñehe mombehusar remimombehugüer aracahendar. Pẽu nara
    avei acoi Tũpa omombehu vahe güemimbotar yande ramoi eta upe. Esepia, aipo ehi
    Abraham upe aracahe: ‘Opacatu ava co ɨvɨ pɨpendar ahe sovasaprɨ yuvɨrecoira nde
    suindar sui’ ehi.'
  kmh-kmh: Bi minim aŋgyak kun gok, ñapan tikey, kiy pen tik dand amiy, tik dand amiy
    tikey mey, chin mindpun. Kun ak minim chinup bap Gor basind Ebraham nup giniŋgayn
    aŋgiy minim aŋgayak. Nup minim aŋgay aŋgak, ‘Ñapan nand tikey, kiy tik dand amiy
    apiy giy tikniŋgambay gok, bap mindek mey; biynimb okok maŋgiysek tep giniŋgamb
    aŋgak.’
  ukr-ONPU: 'Ви – нащадки пророків та заповіту, який Бог склав із нашими батьками.
    Він казав Авраамові: „Через твого нащадка всі народи землі отримають благословення“.'
  emi-emi: Am natuira iem propete atoa, me tale niaippooa ngaitaua ngateva God ghe
    gheleiela ta tuvuimim atoa nau ghe uela ta Abraham va, ‘Ta tuvum ateva isaa akapaaili
    taumattu tale kosa ateva aue la ghaa niarangise.’
  zpv-NT: 'Laꞌhtu naa tu llahga raꞌ ndxiꞌhw raꞌ nin guñiꞌ xchiꞌdxyi Dxiohs, nee naa
    za tu llahga raꞌ ba laasii ziꞌchi biaꞌhannee dxyiꞌdxyi Dxiohs laꞌh raꞌ xtatita
    roo raꞌ nuꞌh chin rahbi Ñiꞌh loh guehtu xtatita Abrahn nuꞌh: “Pur tuhbi llahga
    luꞌh nin dxieꞌdxiahlda dxiꞌh zacataaꞌyi garaa raꞌ bwiinn guidxyiyuh, laasii zutaꞌh
    ba laꞌh raꞌ bwiinn loh duhlda.”'
  gux-gux: 'Yi tie bi sawalipuaba bijaba leni wan go den kuani ya ŋantaado leni ti
    yaajanba, ki yedi Abalahama: ŋanduna nibuoli kuli ba baa li seli kelima a puoli
    ŋuani yaa po.'
  kos-kos: Wuleang lun God ma El tuh orala sin mwet palu lal, ma inge ma nu suwos,
    ac kowos wi pac ipeis ke wulela se su God El tuh oakiya yurin mwet matu lowos
    meet ah. Oana ke El tuh fahk nu sel Abraham mu, ‘Ke fita lom nga fah akinsewowoye
    mwet nukewa faclu.’
  ibo-ibo: Ma unu bụ ndị nketa nke ndị amụma, nakwa nke ọgbụgba ndụ ahụ Chineke na
    nna nna unu gbara, mgbe ọ gwara Ebraham, ‘Site na mkpụrụ gị ka a ga-agọzi mba
    niile nke ụwa.’
  yml-yml: Yaubada yana vonaꞌawaufaufanidi toluꞌivona i luꞌivoneyediga ꞌomi faifaimi.
    Basenadiotoga Yaubada i vonaꞌawaufaufa tubudavo ꞌwaidie wata ꞌomi ꞌwaimie. Wata
    baniꞌodi i voneyedi tubuda Ebelamo ꞌwaineye i vo, Yau a na nuakalikaliemu bega
    tubumwavo ꞌwaidiega ma yaku nuakalikali a na vesauluva ꞌatumaina tomia fwayafwaya
    matatabuna ꞌwaidie.”
  ory-ory: ଆପଣମାନେ ସେହି ଭାବବାଦୀମାନଙ୍କର ସନ୍ତାନ, ପୁଣି, ତୁମ୍ଭର ବଂଶ ଦ୍ୱାରା ପୃଥିବୀର ସମସ୍ତ
    ଗୋଷ୍ଠୀ ଆଶୀର୍ବାଦ ପ୍ରାପ୍ତ ହେବେ, ଏହି ବାକ୍ୟ ଈଶ୍ବର ଅବ୍ରହାମଙ୍କୁ କହି ଆପଣମାନଙ୍କ ପିତୃ-ପୁରୁଷମାନଙ୍କ
    ସହିତ ଯେଉଁ ନିୟମ ସ୍ଥାପନ କରିଥିଲେ, ଆପଣମାନେ ସେହି ନିୟମର ସନ୍ତାନ ଅଟନ୍ତି।
  bzj-bzj: Ahn now unu da di peepl weh da di disendant dehn a dehn prafit. Ahn wen
    Gaad mek wahn agreement fi tek kayr a fi wi ansesta dehn, ih pramis fi tek kayr
    a unu tu. Gaad tel Aybraham seh, ‘Ah wahn bles aala di peepl dehn eena di werl
    chroo fi unu disendant dehn.’
  chk-chk: Än Kot kewe pwon nöün kewe soufos ra aronga ra fän itemi, nge ämi oua pachelong
    lon ewe pwon, Kot a föri ngeni ämi kewe lewo, usun Kot a kapas ngeni Apraham,
    ‘Üpwe afeiöchü aramasen fanüfan meinisin ren mwirimwirum.’
  ssd-ssd: Tane Kuate tuku tuan taŋgo kame tuku mbuŋ. Kuate nu pasa saŋgrinu taŋgine
    mbuŋ niŋmba Abraham ndoŋ wamdus ulendika siŋka son pasa sakina ta tane tuku turmba
    sakina. Nu teŋenmba Abraham sana. Ne tuku mbuŋ kat naŋe mbolŋge kilke tugu ŋakmba
    mbolŋge ye wam mayenu kamŋgit ŋgina.
  acr-TNT: 'Alak cꞌu ri cacꞌuluw re ri xubiꞌtisij ri Dios cuma ri kꞌalajisanelab y
    ruma ri tzij xuꞌan cucꞌ ri katiꞌ-kamam ojertan, echiriꞌ xubiꞌij che ri Abraham:
    Ruma cꞌu Jun chique rawalcꞌoꞌal, quebenuꞌan bendecir conoje ruqꞌuiyal quiwach
    tak ri ticawex che ruwachulew xchaꞌ.'
  rop-rop: Ebrijing weya God bin pramis langa ol detlot speshalwan mesinja, imbin
    pramis langa yumob du. En ebrijing weya imbin pramis langa ola grengrenfatha blanga
    wi, imbin pramis langa yumob du. Im lagijat na, dumaji longtaim God bin dalim
    Eibrahem. ‘Brom yu biginini olabat, ai garra meigim ola najalot traib ebriweya
    brabli gudbinji.’
  mee-mee: Ri ka ri ra sisiukamiau memena ba piunga ba bonga laeala ora Nutu kuma
    kia kala nga tamamiau memena ka orae miau kinung. Nutu ke role te sisiukamiau
    ae Abaram roma, ‘Iau ka la kavingtulunge ragau kinung re nga mogalo laekia e ngape
    nge sivung te.’
  dif-dif: 'Jura Prophetaia ngatamura nganai ja bakana Testamentaia, ninaia Godali
    ngaperani ngaiananani ngankana wonti, Nauja Abrahamangu jatana wonti: «Ja jinkani
    ngatamurani mitaia kana wolara warupoto murlali pantjinanto.»'
  gam-gam: Propet wombane mor ge, ye mor. Alla God ye gollne boll kandja gopa ta to
    dji ge, une ye pille dji eri. Une embe dji, na ye Godne moyaka ye na unakna moye
    we dji. Kandja ge God dje Abraam moi al awo embe dji, Ni womban taimanta molo
    yendaka, una dumo porapora yero al moye ge wopake moye we dji
  nou-nou: Edo rora berari ro ingo mi badewa edo ro adira awa God mi uso binga sari
    embobo mi sorase sisira. Edo ro God mi ingoda mamo umbogo da yei adi sari sisira
    awa ingoda yei daedo sisira. Edo God mi Abraham da yei sisira, ‘Nanemi iso orobe
    awa ewamei adena. Edo ewamei ari nanemi ungoda yei adena amimi busu berari da
    embobo ewamei adira.’
  mqb-NT: 'Ɗo maja''am a Mbərom ataya ta ja way ataya pə kwanay awan, aday Mbərom
    kə̀ ɓanak ''am tə bije a kwanay ahay anga kwanay a re. A jan anà Ibərahima nà:
    “Tə alay ana wan sə kutov anak ahay, ni ɗaf alay sə mazlaɓ uno pu ɗo su kon ahay
    fok.”'
  ape-B: God nohul amam profet heyagwlehen uli balan nyanu enyudak enen nyanubu adulin
    atinyi balan kontrak seiwak God naklipaguk ipakim yamem umu, enyebuk douk ipakin.
    Ipak eke puglemu yopichi echudak douk enyudak balan kontrak nyaklimu eke pulawech
    uli. Kobi douk naklipaguk Ebraham umu. Nakli, ‘Umu nyakich batowich uli yamech,
    yek eke inekumech yopinyi chanatimaguk apudak atapichi elpech.’
  grc-F35: Ὑμεῖς ἐστε υἱοὶ τῶν προφητῶν, καὶ τῆς διαθήκης ἧς διέθετο ὁ Θεὸς πρὸς τοὺς
    πατέρας ἡμῶν, λέγων πρὸς Ἁβραάμ, ‹Καὶ ἐν τῷ σπέρματί σου ἐνευλογηθήσονται πᾶσαι
    αἱ πατριαὶ τῆς γῆς.›
  cav-NT: Micuana micuana tume Yusu equeque quisarati cuejaqui cuanaque eque ejuracana
    cuanaque. Yusuratu quisarati iyacuare ecuanaja baba cuana tsehue tura ecana jidaque
    tyadadibuqueque. Tuna camadya ama tujatu ecana jidaque tyaana acuare, ecuana tumebaedya.
    Neadebacue Abraham béru tyatana ana atacuareque. ‘Peadya mique eque juracanadadiya
    eque dyaque jida jubuque yahuaju dutya queja aniya cuana tsehue’ jadyatu Yusura
    Abraham acuare béru.
  kgp-NT: '“Topẽ vĩ tó tĩ ẽn krẽ vỹ tỹ ãjag nỹtĩ,” he tóg. “Ãjag jóg''jóg ve ag hã
    mré tóg jykrén ja nĩgtĩ, Topẽ ti, Abraão hã mré. Hã kỹ tóg Abraão mỹ: “ã kósin
    ũ hã tugrĩn sóg vẽnh kar to há nĩnh mũ,” he ja nĩgtĩ, Topẽ ti,” he tóg, Pedro
