  aby-aby: Ya yaisinae Godinu we bou ukeka orounu amaraku. Ibake yae Godinu we bou
    ukekaro naukeka orou. Godima Eibaramubairo we bou uiro yanu babaemuku naukeibisaro
    nono awoena iya yaisina naukaisia wei. Godima Eibaramubairo eno wei, anu amarananakubairoma
    Yesu fafekuba i orofa akaka eme yaisina we ma irauaiai umiau Godima eno weia Fidama
    wei. Godi Danu waiya ukeka Mi Yesu feariro nono Godima Dawa ma uyarike yabairoko
    we odaike yanu merama merama ukeibisabairoma ya yaisina ma owefike we ma irauaiai
    ufine ibake we odaia Fidama eno wei.
  eng-YLT: '''Ye are sons of the prophets, and of the covenant that God made unto
    our fathers, saying unto Abraham: And in thy seed shall be blessed all the families
    of the earth;'
  jni-jni: Shi ahana anu kurzuzo tize tini sa Ugomo Asere ma inki tize nanaka co ushime
    utuba, bishime vat nan tikura tishime anyimo une me wakim uringiringirka.
  kne-kne: Datako pay di naitompongan di inpaibagan Diyos en da doy ay mamadto. Maibilang
    tako abe sin intolag Diyos sin aap-o tako, tan kanana en Abraham, ‘Babaen sin
    polim, mabindisyonan di kaipoipogaw sin am-in ay ili isnan lobong.’
  tgj-tgj: Nonu gvbv nyijwk vdwgv lokv Pwknvyarnv milv jito, okv ogugonyi Pwknvyarnv
    nonugv abuapa vdwa lvkobv mvrwjinama nonuno mvpinmiyin minsuto. Hv Abrahamnyi
    vbv minto, ‘Nonugv husi lokv ngo schingmooku gv nyi mvnwng nga ayare.’
  wat-wat: Noko tomatakawasima o kita natunatusi. Eketa Guyau dedeni i fufuniya waḡawaḡata
    nenesiyai o kita i nunatuta tovanama i bwaduwa Ebenaamu nenei, ‘Susukwau nenesiyai
    eketa namoḡa matatafusi fwayafwaya etanei ana sawanuwagabubuwisiya.’
  gui-NT: 'Pe reta co jae Tumpa iñee aracae omombeu vae reta iñemoña reta, jare petenondegua
    reta pe Tumpa jei vae oyeapota peve. Echa Tumpa jei Abraham pe: Neñemoña rupi
    ayapota co icavi vae opaete ɨvɨ pegua reta pe —jei, jei Pedro—.'
  quc-TT: 'Ronojel ri xutzuj loq ri Dios kumal ri qꞌalajisal taq rech ri utzij, iwech
    ix rumal chi ix kalkꞌwaꞌl taq ri achyabꞌ riꞌ. Ri Dios xubꞌij che ri Abraham: Ketewchiꞌtaj
    na konojel ri winaq rech ri uwachulew rumal re ri awijaꞌl.'
  heg-NTPO: Ama Lamtua Allah kon hid kit upun Abraham noan, ‘Deng ku in hua-koet tas,
    mam Auk bel hangun se totoang bangsa in ne apan-kloma ki ngias.’ In hida-hida
    man Ama Lamtua bel mee-baah hmunan nua ngas, halas ni daid ne mi son, nas auk
    kaka-paling bangsa Israel las.
  ptu-ptu: 'Indo kada napalanda'' nabi, ia too la mana''mua''. Anna la mangngala tabakoa''
