  mmo-mmo: + o 3:25 Jen 22:18; Gal 3:8*Vakasin sen Anutu nêêl lung la lak yate himbop-aso
    bôôy, de lak hil sen danêêl Anutu-te vakasin langaah-ato ond silate hil vu taamusin
    ham-ato, ond vakasin-anja nêêl vu Abalaam nambe, ‘Saambiing gate hil vu taamusin
    ti yite samu samu na dôôvu omaahonôôn nohvu taaku pin.’
  ncu-NT: Ase̱ŋ ne̱ Wuribware̱ a tɔwe̱ bo̱ bo̱rɔ mò̱ akyaamɛɛ‑ɔ se̱ na amo̱ ne̱ ɔɔ
    tɔwe̱ gywii ane̱ ɔde̱daapo̱ Abraham‑ɔ gye̱ ko̱ko̱ŋko̱ ne̱e̱. Ke̱tɔ ne̱ ɔɔ tɔwe̱
    gywii Abraham‑ɔ e̱ gye̱ fe̱yɛ, ‘Mo̱ e̱ bo̱rɔ fo̱ ananagyi‑o si a ŋ yure ase̱sɛ
    pɛɛɛ ne̱ bo̱ bo̱ kaye̱‑rɔ‑ɔ.’ Ase̱ŋ mɔ ne̱ Wuribware̱ a tɔwe̱ bo̱ be̱ya‑ɔ pɛɛɛ
    gye̱ mo̱ne̱ ne̱ mo̱ne̱ te ndɔɔ‑ɔ lee ne̱e̱.
  cni-NT: 'Aitaque ashanincajeitacari yora camantantatsiniri. Peerani icantirini Tasorentsi
    Avarama: “Coajica iriveshireimentajeiteari maaroni atiri pishanincani: yora Quirishito
    pocatsineri”. Moncarataca icantaqueriniri. Ocameetsati meeca piveshireimentajeiteari.'
  eng-WMB: You are the children of the prophets, and of the covenant which God made
    with our fathers, saying to Abraham, ‘All the families of the earth will be blessed
    through your offspring.’
  zaw-NT: 'La''tu najc xajg reniguii ni gunii xtidx Dios. La''tu biannäjtu diidx nani
    gunii Dios loj retoxtadgoldoonu. Bia''n diidx, räjp Dios loj toxtadgoldoonu Abram:
    “Jiädjiajl te xajglu ni guspalazduxh rebeṉ guedxliuj, sa''csi susḻaanireni lo
    dojḻ.”'
  san-MAL: യൂയമപി തേഷാം ഭവിഷ്യദ്വാദിനാം സന്താനാഃ, "തവ വംശോദ്ഭവപുംസാ സർവ്വദേശീയാ ലോകാ
    ആശിഷം പ്രാപ്താ ഭവിഷ്യന്തി", ഇബ്രാഹീമേ കഥാമേതാം കഥയിത്വാ ഈശ്വരോസ്മാകം പൂർവ്വപുരുഷൈഃ
    സാർദ്ധം യം നിയമം സ്ഥിരീകൃതവാൻ തസ്യ നിയമസ്യാധികാരിണോപി യൂയം ഭവഥ|
  tam-TCV: நீங்களே இறைவாக்கினருக்கும், உங்கள் தந்தையருடன் இறைவன் ஏற்படுத்திய உடன்படிக்கைக்கும்
    உரிமையாளர்கள். ஏனெனில் இறைவன் ஆபிரகாமிடம், ‘உனது சந்ததியின் மூலமாக, பூமியிலுள்ள
    மக்கள் எல்லாம் ஆசீர்வதிக்கப்படுவார்கள்’ என்று சொன்னாரே.
  mit-NT: 'Te vichi, mii‑nda nduu‑nda dèhe nècuàchì nìsa cahàn razón mà. Ñàyùcàndùá
    icúmí‑ndá nìhìtáhvì‑ndà ñà‑ndiaha íì nì quida Dios comprometer xì xìì‑ndà na ní
    saquin‑yà tratu xì Abraham, te nì cachi‑yà palabra yohó: “Sàhà iin descendencia
    xi‑ní icúmí quixi ñà‑ndiaha íì cundiatú anima nsidanicuú nèhivì ñuhìví”, nì cachi‑yà.'
  ceb-ULB: Kamo ang mga anak sa mga propeta ug sa kasabotan nga gihimo sa Dios tali
    sa inyong mga katigulangan, ingon sa gisulti niya kang Abraham, 'Pinaagi sa imong
    binhi ang tanang pamilya sa kalibotan pagapanalanginan.'
  ces-LB: 'Vy jste syny těch proroků a máte dědický podíl v úmluvě mezi Bohem a Abrahamem.
    Bůh přece Abrahamovi slíbil: ‚Tvůj potomek bude požehnáním pro všechny národy
    země.‘'
  mkn-mkn: Tuhan Allah ju janji kasi sang kotong pung baꞌi Abraham bilang, ‘Dari lu
    pung turunan, nanti Beta kasi berkat sang samua suku-bangsa di ini dunya.’ Naa!
    Itu janji-janji yang Tuhan kasi jubir dolu-dolu dong tu, sakarang su jadi di bosong,
    andia beta pung sodara-sodara bangsa Israꞌel dong.
  nce-nce: Goto bu ëtani megali sle tle, bu ho lime jine lëglëleme, onehome nëno nalëgleme.
    Na Gotobë lowene mago gali të mototokweflabë ho bu kë galime onehome gali motlokwefëma.
    Na Goto bu kë home sobelë jine tlëtëyo, bu fene gali mëtla. Goto sobobë bisemleninome
    megali sle latlome, bume lale tafa nalëglelëmeme. Na kë gali sle gali bu soboname
    iniwame gali tle. Goto bu Abrahamme megali sle latlole, ‘Bo tokwafe iniwa lifate
    mago enëneme lale tafa nëglëmëme. Na kë lale tafa lëglëme ho, jubë bisemleni mëta
    fata lëgleme.’
  pol-UBG: 'Wy jesteście synami proroków i przymierza, które Bóg zawarł z naszymi
    ojcami, mówiąc do Abrahama: W twoim potomstwie będą błogosławione wszystkie narody
    ziemi.'
  qxh-NT: 'Nuwanchi-raycur unay willacujnincunawan Tayta Diosninchi shiminta musyachicuran.
    Nuwanchi-raycur auquillunchicunawan parlanacuran. Auquillunchi Abrahamta niran:
    ‹Willcayquicunapita jucta acracushaj. Payga llapan runata sumaj yanapanga alli
    cawananpaj.›'
  nwi-nwi: Nɨrpenien yame Kughen rɨmɨni kupən tuk profet kafan mɨnə, promes a kapəmiə.
    Kɨmiə naksəmɨr ye promes yame Kughen rɨmɨni ta tuk kaha mɨnə kapəmiə kupən. Nəgkiarien
    yame Kughen rɨmɨvəhsi-pən kɨmi Ebraham mɨmə, “‘Kwənərəus kafam tukrɨvəhsi-pən
    nɨhuvəyen kɨmi narmamə fam ye tanɨmtanə.’
  kmo-kmo: “Diita piirapet yecha God riita wochar majin sawotarek, yecha kwona bato.
    God riita kwoti wayega yenya nobon otiichiniga kwopagerabotar. Kwopagerabotarek,
    rii kwona kwopagerabobatar. God riita Ebraham wori, ‘Ada miiti neja yenya rukusii
    tanak, ada nosapek tawa ma yenya eyey eechaba rukusiikiita.’
  agr-agr: Apajuí niina etsegtin aidaun anagkuauwa duka atumdauwai tuja jutii muunji
    aajakajua nujai chichaman apakua dushakam atumdauwai. Nuna tiuwa nunak juna Abragkan
    tiuwai. ‘Amina tijajum wegantunmaya makichik akiinatna nuaduí ashí nugkanmaya
    aidauk pegkegnum yumigsamu agtinai’ tiuwai.
  kyc-kyc: Anatumi Aporakame kando embena para pyao nyerene dupwa keta wambu peparae
    elya pyuo parami leya. Dokona ingyuo Anatumi poropeta akali keta lao kaeyamo dupwa
    nakama mokwa soo nyerami. Anatumi nakamana akali kyawa dupwa kando lalu lao leyamo
    dupwana pingyu nyeramioko.
  urd-GVU: آپ تو اِن نبیوں کی اولاد اور اُس عہد کے وارث ہیں جو اللہ نے آپ کے باپ دادا
    سے قائم کیا تھا، کیونکہ اُس نے ابراہیم سے کہا تھا، ’تیری اولاد سے دنیا کی تمام
    قومیں برکت پائیں گی۔‘
  yre-NT: 'Bali ''lewei vɩnɔn zɩɛ ka ya o kludanɔn ''a, ɛn ''wɩ nɛn Bali -a ''vɩ -kaa
    tranun lɛ ''nan ''e dra bɛ, ''cɛɛ cɩ -a "nɛn "blɩnɔn ''a. Bali -a ''vɩ Abraam
    lɛ ''nan: ‹''I kluda min -tʋ ''tɔ ''ji an -fɛa ve ''trɛdanɔn pɛɛnɔn man, tɔɔn
    ɛn Bali -ta ''e ''suzan ''a.›'
  fuh-BKF: 'Onon ngoni ronooɓe annabaaɓe ɓeen, onon ngoni ronooɓe amaana mo Laamɗo
    nanngani maamiraaɓe men ɓeen nde wi''unoo Ibrahiima: «Wo e ƴuwdi maa lenyi adunaaru
    ndu fuu keɓirta barke.»'
  arl-NT: 'Puetunu Pueyaso sequesano Jesujinijijianaani, cunoori quiarijia pajaniyara,
    taa Pueyaso pohuataniquiaari tariucuacaanu na sequenu panishano caminiujiuniaacuajani.
    Nojoriiri pa supuetanaa quiquiaari. Pajaniyaranojaariuhuaj Pueyaso sequesano pa
    supuetana Abraham. Pueyasoori naa sequequiaari pa supuetana Abraham: “Quia muetusanojiniji
    tamonu pueyanoori supuenutaniya quia nuhuaji, cante pueya shuquiritiniutianiya
    puetunu jiyacajiniajanaacuajani”.'
  ziw-ziw: Viya Chohile alongaga nawenke kwa wawoni wakwe ni yenyu, naho mwahangana
    mwe idilagano Chohile aikiye na wadalahala wenyu. Saviya alongile kwa Bulahimu,
    ‘Mo lweleko lwako naniwajimbike wantu wose mwe isi.’
  grc-TR: Ὑμεῖς ἐστε υἱοὶ τῶν προφητῶν, καὶ τῆς διαθήκης ἧς διέθετο ὁ Θεὸς πρὸς τοὺς
    πατέρας ἡμῶν, λέγων πρὸς Ἀβραάμ, Καὶ τῷ σπέρματί σου ἐνευλογηθήσονται πᾶσαι αἱ
    πατριαὶ τῆς γῆς.
  nag-nag: Apuni khan bhabobadi khan laga bacha khan ase, aru Isor pora apnikhan laga
    baba khan logote kowa nisena, Abraham ke koise, ‘Aru tumi laga bijon pora duniya
    te sob parivar asishit hobo.’
  eng-OEBCW: You yourselves are the heirs of the prophets, and heirs, too, of the
    covenant which God made with your ancestors, when he said to Abraham – “In your
    descendants will all the nations of the earth be blessed.”
  knj-NT: 'Jaexti'', yic''aal jex eb ẍejab Dios tu'' ketoj. Yuxan, ja'' yet jix yak''on
    can strato Dios yetoj eb kichmam tu'', jix yak'' pax can e on yetoj eb. Chi yal
    jun strato yak''naj can yetoj naj Abraham jaxca ti'': “Yu ja yic''aal, yuxan oj
    wak'' watx'' c''ulal yin masanil eb ánima,” ẍi Dios tet naj.'
  deu-1912: 'Ihr seid der Propheten und des Bundes Kinder, welchen Gott gemacht hat
    mit euren Vätern, da er sprach zu Abraham: “Durch deinen Samen sollen gesegnet
    werden alle Völker auf Erden.”'
  san-PUN: ਯੂਯਮਪਿ ਤੇਸ਼਼ਾਂ ਭਵਿਸ਼਼੍ਯਦ੍ਵਾਦਿਨਾਂ ਸਨ੍ਤਾਨਾਃ, "ਤਵ ਵੰਸ਼ੋਦ੍ਭਵਪੁੰਸਾ ਸਰ੍ੱਵਦੇਸ਼ੀਯਾ
    ਲੋਕਾ ਆਸ਼ਿਸ਼਼ੰ ਪ੍ਰਾਪ੍ਤਾ ਭਵਿਸ਼਼੍ਯਨ੍ਤਿ", ਇਬ੍ਰਾਹੀਮੇ ਕਥਾਮੇਤਾਂ ਕਥਯਿਤ੍ਵਾ ਈਸ਼੍ਵਰੋਸ੍ਮਾਕੰ ਪੂਰ੍ੱਵਪੁਰੁਸ਼਼ੈਃ
    ਸਾਰ੍ੱਧੰ ਯੰ ਨਿਯਮੰ ਸ੍ਥਿਰੀਕ੍ਰੁʼਤਵਾਨ੍ ਤਸ੍ਯ ਨਿਯਮਸ੍ਯਾਧਿਕਾਰਿਣੋਪਿ ਯੂਯੰ ਭਵਥ|
  nob-LB: 'Dere er etterkommere av disse profetene, og Guds løfter som ble gitt til
    forfedrene, gjelder også for dere. Gud inngikk en pakt med stamfaren deres Abraham,
    og sa: ’Gjennom dine etterkommere skal alle folk i verden få del i min godhet.’'
  ntj-ntj: Nyangka wangka nyarra Mama Kuurrku wangka kulira tjakultjunkupayilu-ya
    watjarnu wantitjanya-tjanampanku yartakarringu. Tjiinya tjukurrpa tjamupirtingka
    watjarnu wantitjanya nyuntukutarrartu-tjanampanku ngarala. Tjiinyamarntu Mama
    Kuurrtu Yayipuramala watjarnu, ‘Nyuntuku tjamupirtinguru-tjananyarna yarnangu
    manta lipingkatja walykumunura kanyinma.’
  sxb-NT: “Amangʼana gano Katonda yawaifuuwira olwa yakolanga *endagano ni waaguukwa
    wiinyu ni kuwitra ku awagambi waae; kutio mwona mugarimo. Kino kiaikola olwa yalaga
    Abraamu mbwe, ‘Abraamu, ni kuwitra ku awiizukulu waao, nyiza okusereka awantu
    woona awa ku ekialo kiona.’
  nhu-NT: Mwɛɛm mvunciim mvù Nyo' to kawɛɛ dew bonyii bew bo ntum e ban nu mvunɛn,
    ɛ kelew kè Nyo' to dieɛ bô bo'icee cee bonɛn nu tɛn fô ben e. Ɛ̀ nu no Nyo' to
    jemyɛɛ ɛ̂ Abla'am lɛ, ‘Me nu ŋke embuw bonyii bocii yî ɛkolɛ ke nshɛ le nfele
    yî kfuu diuw e.’
  row-row: Lamatualain o helu hita baꞌi Abraham na nae, ‘Mia ho tititi-nonosi mara,
    au fee papala-babꞌanggiꞌ neu atahori mia basa nusaꞌ sia raefafoꞌ ia.’ De ia naa,
    hehelu-fufuliꞌ fo maꞌahulu na Lamatualain fee neu mana ola-ola nara, dadꞌi sia
    hei, au toronoo atahori Israꞌel nggara.
  msy-msy: “God fomɨra uan akam inigha izir gumaziba akar gavgavim me ganɨngizɨma,
    ezɨ ia men boriba mɨn ikɨ, egh akar gavgavir kabanang uaghan iana. God fomɨra
    Akar Dɨkɨrɨzir Gavgavir ian ovaviba ko ingarizɨma, ezɨ ia men boriba mɨn ikɨ,
    egh akar gavgavir dɨkɨrɨzir kam, a uaghan iana. God kamaghɨn Abraham mɨkemezɨ
    moghɨn, ‘Kɨ kamaghɨn damuam, nɨn ovavibar borimɨn tuavimɨn, kɨ nguazir kamɨn itir
    nguibaba bar deravɨra me damuam.’
  agg-agg: Se-ana Godɨndɨ hoafɨ hoafɨyomo-rundeimbɨ ahamundɨ ahuirɨ mam-anei. Asu
    God ai sɨhei amoao mamɨ-babɨdɨmbo hoafɨ fɨramündü masɨhendɨ ra sɨheimbo-hündamboane.
    Ai sɨhei ape Abrahamɨmbo hoafɨyundowohü yahuya, ‘Sɨhafɨ ahuirɨ ranahambo süŋgunambo
    anɨmbo muŋguambo nindou ndanɨ hɨfɨhü anɨboadei ranaheimbo aboedɨ-aboedɨ-ndɨheandürɨ-mboyahɨ,’
    mehu.
  ptp-ptp: “Xam ge plopete nue dɨ kɨyang wê Anutu hɨlu vô bume ilage ob lam vô xam
    hɨxôn, kɨyang ti wê Anutu nêl vô Eblaham ên nêbê, ‘A ob vông bume tɨmuên i tu
    xomxo kɨbun ga vɨhati nên vɨzid kehe.’
  nak-nak: 'Tio, e Pita goio vikara kaluvu mai ele, eia goio vei matagaga moli loua
    giteu maie “Amutou moli ele e tutubu giteu la bilalaha ale palale, amuto sau tolati
    la vavua la merera te La Tahalo Uru ale tikumu eia tautia soio te ururu gatou
    ale eia veipala mugeale Abraham maie: La hilimu mulimuli, egite ge usu. Oilo vola
    isa ge sibitala ale ge vibalava la maututula tomi.”'
  lbb-lbb: A warwara anuna propetla anumuloi ka, pa a kunubus otleng ning e God i
    tol tari tetek anumulo a kaba tarai nating ot, ning i atongi tetek e Abaram mang,
    ‘O e tubum ar angisngis a kaba tarai rop te na rakrakan hanua.’
  kan-2017: ನೀವು ಆ ಪ್ರವಾದಿಗಳ ಶಿಷ್ಯರು, ದೇವರು ನಮ್ಮ ಪೂರ್ವಿಕರ ಸಂಗಡ ಮಾಡಿಕೊಂಡ ಒಡಂಬಡಿಕೆಗೆ
    ಬಾಧ್ಯರೂ ಆಗಿದ್ದೀರಿ. ಆತನು ಅಬ್ರಹಾಮನಿಗೆ ‘ನಿನ್ನ ಸಂತತಿಯ ಮೂಲಕ ಭೂಲೋಕದ ಎಲ್ಲಾ ಕುಲದವರಿಗೂ
    ಆಶೀರ್ವಾದವುಂಟಾಗುವುದು’ ಎಂದು ಹೇಳಿ ಆ ಒಡಂಬಡಿಕೆಯನ್ನು ಮಾಡಿಕೊಂಡನಲ್ಲಾ.
  cso-NT: 'Hnoh² bíh¹ tsá² ca³tɨn¹ hi³ hiáuh³ la³ cun³ jáɨ¹³ hi³ ca³jmú³ jáun² Dió³²
