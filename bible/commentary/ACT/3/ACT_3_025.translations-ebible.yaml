  bvd-bvd: Na alangaia God bae na brofet ki da bae mai sulia 'ana kada 'i nao, na
    doo fuamolu lau guu, ma molu ka 'ado lau guu 'ana doo God alangainia ki fua kokoo
    kamolu ki. 'Uri bae nia 'e bae mai 'urii fua sa 'Abraham, ‘Na wela ne kai futa
    mai 'ana kwalafaa 'oe, nia kai faadianaa nau fua toae ki sui guu lao molaagali.’
  ukr-1871: 'Ви ж сини пророків і завіту, що положив Бог з отцями нашими, глаголючи
    Авраамові: І в насїннї твоїм благословенні будуть усї народи землї.'
  apz-apz: Oso aꞌamu Anɨtuye hungkuno lɨmotofo sohwa sekwo hofɨkoe imu kuyoho. Osoꞌno
    oso hungkuno Anɨtu seyakwosamo ulɨmentisoso sekumneꞌnefoho. Anɨtu Apɨlohammo ulɨmento,
    Jɨje imu sohwa mtaꞌni hwe fihwo aꞌamu hopiꞌnonohinomo wopɨngo ulohofonefoho. Ose
    ulɨmentisofoho.
  yon-yon: Yiib kuu profesidan yi yumbon kandenib, Godbed ye weng kunduk ongmene yiib
    awoya yiri yaa kondoon kuu yiib kangkon kandiwen. Godbed Abraham yaa yedme kowoon
    kuu ‘Eb yob yaambed ambibkin koremdan okad yimin yimin yaa kuu amun kerundaniin.’
    andoon.
  poi-NT: 'Mimicht́am iñja̱tuŋwe̱wetam jém wiñɨcpɨc aŋmat́cɨɨwiñ. Dios ijɨycámáy iga
    miwɨ̱wadáypa. Iwat tu̱m trato con jém wiñɨcpɨc taŋwe̱wetam cuando iñɨ́máy jém
    Abraham así: “Tu̱m jém mich imma̱nɨc tsa̱m iwɨ̱wadáypa it́u̱mpɨy jém pɨxiñt́am
    icuwɨ̱t́i yɨ́p naxyucmɨ.”'
  wuv-wuv: Ma hamu'ou pai ei mamama'a ma wagii fei fi'ugaia watolaa mei Haidaa mawe
    ei amaa hamu'ou. Ina warenaa a'a Abraham, ‘A'a fei paimu, minaa ei rama'aa feni
    malagufu, ro'aa to hawegia.’
  quf-NT: 'Chaymi Dyusninchik rimaqninkunata arnishanqa, qamkunapaqna kasha. Chaynulla,
    chay tratuta Dyus Amitunchikqa rukunchikkunawan ruraran, chaypis qamkunapaq kasha.
    Chay tratuta rurarmi Amitunchikqa, Abrahamtaqa niran: ‘Aylluykimanta uk runawanmi
    tukuy kay pachapi kaqkunata shumaqchashaq’ nir.'
  yuw-yuw: Oro son wömai yong tuctuc amnani orin ombu sakung soni yuhon morogoni idang.
    Worocha tongga Kopotorocho yu mata godingmun fat imogocma worocho sondec ongeyac.
    Yu wömai Abraham ingoroc inogoc, ‘Gochon morögoyaha tongga nocho guramna owi amna
    ambaracdec sing imangot.’
  hus-NT-1971: 'A Dios im bijchith uchamalits am biyal caulomechic jant’o ne’ets quin
    t’aja’, ani in le’ abal tata’chicte ca tabatnanchi nixe’ xi bijchith cau. A Dios
    im pitha’ i biyal juntalchic i jilchith cau abal tata’chicte ca tabatnanchi. A
    Dios in ucha’ a Abraham antse’: Jun i inic axi pel a at juntal xits’al jats ne’ets
    quin lablinchi tim patal an inicchic tim puhuel an tsabal.'
  med-med: Enim painui wu kʉⱡ nga kangambuⱡa mbʉ mormin. Enim nga anda kouwʉmin wu
    nimbʉ kʉn, Got ndi, tʉp tenda itimp nimba, Aparam ni kundpa, nimba mel, ‘Nim nga
    mekʉn tin mbʉ ndi, kona mbila wamp mbʉ, memp kai mbʉ ngangga!’ nitim.
  bch-bch: Posanga togid panua tibada Deo iaoa, ga posanga toa Deo irau toman ngan
    tibutibuda, eine ipalongo ngan gid danga toa Deo iposa tautaunga ngan. Ta gimi
    ga abada gid danga toa oa, mambe ikeo pan Abraam ngan ga bedane, ‘Ngan eao tibum
    ede, gau ga nakado kemi ngan gid alu toa ngada ne tanoeai.’
  cco-NT: 'Jo̱guɨ ꞌnʉ́ꞌˋbɨ cajo̱ catɨ́ɨngˉnaꞌ lají̱i̱ꞌ˜ júuˆ e cacuøˊ Fidiéeˇ lamɨ˜
    jéengˊguɨ laꞌeáangˊ có̱o̱ꞌ˜ dseaˋ i̱ caguiaˊ júuˆ quiáꞌrˉ. Jo̱guɨ nɨcatɨ́ɨmˉbɨ
    ꞌnʉ́ꞌˋ cajo̱ júuˆ e nɨsɨlɨ́ˆ quiáꞌˉ Fidiéeˇ có̱o̱ꞌ˜ jaléngꞌˋ ꞌlɨɨ˜ dseaˋ cǿøngꞌ˜
    quíˉiiꞌ. Dsʉco̱ꞌ Fidiéeˇ casɨ́ꞌrˉ Abraham ie˜ malɨɨ˜ do mɨ˜ cajíñꞌˉ lala: “Niꞌeeˇe
    guiʉ́ˉ có̱o̱ꞌ˜ lajɨɨngˋ dseaˋ seengˋ fɨˊ laꞌúngˉ fɨˊ jmɨgüíˋ laꞌeáangˊ có̱o̱ꞌ˜
    jaangˋ dseaˋ sɨjú̱ꞌˆ i̱ nijáaˊ mɨ˜ nitɨ́ˉ íꞌˋ lajo̱.” Jo̱ lajo̱b cajíngꞌˉ Fidiéeˇ
    casɨ́ꞌrˉ Abraham ie˜ jo̱.'
  deu-1951: 'Ihr seid die Söhne der Propheten und des Bundes, den Gott mit unsern
    Vätern schloß, indem er zu Abraham sprach: «Und in deinem Samen sollen alle Geschlechter
    der Erde gesegnet werden.»'
  alq-ALGNT: '8eckadj Kije Manido ogi 8idama8an oniganadjimo8inniman adi ke todag.
    Kina8a odji ii kagi 8idamagedj. 8eckadj Kije Manido ogi ojiton nakomo8ini mama8
    8eckadj kikitci anicinabemi8abanig, e inadjin Abanaaman (Abraham): ‘Kakina niga
    ca8enimag ooma akig, kakinagotc adi enakanezi8adj a8iagog, e abadjiag pejig kidanike
    ojis,’ ogi inan. Kina8a odji ii nakomo8in.'
  ixl-NNT: 'As tuk val sete, vitzꞌin vatzik, uvaꞌ exeꞌ la kꞌulun u akꞌ tzaqꞌiteꞌ uvaꞌ
    alel kan taꞌn unqꞌa qꞌajsan tetz viyol u Tiixheꞌ. As antel etetzeꞌ u yoleꞌ uvaꞌ
    alpik kan te u Abrahameꞌ, tan ech tal u Tiixh ileꞌ ste: «Tukꞌ vibꞌaꞌnil umaꞌl
    vaviaaleꞌ uvaꞌ la vaqꞌkat kuꞌ tzan vunbꞌaꞌnileꞌ tiꞌ unqꞌa tenameꞌ skajayil vatz
    u txꞌavaꞌeꞌ,» tiꞌk u Tiixheꞌ.'
  boa-NT: 'Ehdúhjáa muurá Píívyéébe íhjyú uubálle múnáaj tééveri nehíjcyá meeke pámeekére.
    Muuráhjáa méɨhdé múnáaúvuma pámeekéré meke ɨpɨ́ááboíñé Aavaráaúvuke íllu neébe:
    “Pámeere ííñújɨ́ cuwáábema íjcyaíñé pɨáábó dɨ́jtsɨɨménémúháábej tééveri.”'
  etr-etr: Dilida bea sälo amolile malöge, amase, Godea dilile mäuma asialo made ado
    elöi säla negei amoïe malöge nebego. Godea Abalahamama sähalea, Dïe mäuma aligila
    udia dolö fifii asi dibe amoli sulubadela neala obeägïlasimolömelëla säi.
  quh-NT: 'Chay unay sut''inchaskancoka kancunapaj carka. Kancunaj allinniyquichejpaj
    Dioska uj tratota ruwarka tatasninchejwan. Parlaspa Abrahamman nerka: “Khepa caj
    alchhisniyquinejta cay pacha runas jap''enkancu sumaj cajta wiñay allinnincupaj”,
    nispa.'
  kwi-kwi: 'Une kainammtuzpa painkul mai. Diosne kainammtuz akwa uruza kaiznara, an
    ñancha kin namtɨt aizpa sappanapa. U an ñancha kwal uzasmin, Diosne Abrahamta
    ka kizta: ‘Nane up kwaltuza kiwainanash, wan awa an sukin uztuza wat kianapa.’'
  agm-agm: 'Iyataatɨ Autaahaatɨho jɨhura komɨ pɨwɨha atiwɨ nepɨ awusaahohiyɨhiyai
    akɨtɨnɨhɨ kaundisɨha wanɨ noaipasɨhɨ sahɨ aimɨ mmonɨwɨ Autaahaatɨhomɨ gaahaiwa
    nasamiwaiwa newaayopo. Sandɨ jɨhura samɨ jasoyai gaahaiwa akɨtɨnɨhɨ nasamɨto undatɨ
    kaundiwaiwa aimɨ sahɨ newaayopo. Iyatɨ Autaahaatɨho Abɨraahamɨhoai satatɨ kaundisɨhaare:
    ‘Kinyɨ kimwaaya kimaasɨhiyaamɨhetapɨ gaahandɨ isɨhiya yapɨhɨ nahatewaaraahiyai
    nɨnɨ kawindɨ numwɨto,’ undatɨ kaundisɨhaare.'
  ubr-ubr: Omi aurim on God an dura aubairuruotis auris iyaumatan, ato God an dura
    bobaibasit wawat agirit auris ibiyamai on wobo. On Abraham aurin iyau, ‘Omi wawam
    agirim emon on Yau sabu engon tutufin tafanamai on animomogines.’
  tsw-NT: A̱ɗu ɗa muwun ma ama̱sula̱ o ndolo, waru i ta̱ pe a̱tsuma̱ a akucunu† a
    nzuwulai n na A̱sula̱ a yuwayin nkaya n ɗu. U damma ta̱ Ibrahim,† ‘Adama a mawun
    ma̱ ta̱ a̱tsuma̱ o ugundo wa̱ wu n ta zuwaa uvaɗi ma̱ɓula̱ abaꞌun.’
  cax-NT: 'Aume te arrüna nurarrti Tuparrü tücañe turuqui bama profetarrü. Autacu
    masamunuti Tuparrü tratorrü tücañe aübu bama upariente, nauquiche nanti ümoti
    Abraham: “Nanaiña genterrü icuqui na cürrü curusüu ñana auqui naca naesa familiarrü”.
    (Itopiqui arrti Jesús auqui nesarrti familiarrü Abraham.)'
  aia-aia: '''I''amou ra''i gare adaa''i Rarabea ''isi, ma naasi ni duruduru na''ia
    God ''a haua tanaraaui wauwa amoo''i ''ai ''ari ro''u tana''amou. ''Inia God ''a
    duruduru tanaa Ebraham do ''iraau hakoi sae ni marewana rai dauai ha''agorohi
    baaniai burungana Ebraham.'
  srp-1865: 'Vi ste sinovi proroka i zavjeta koji uèini Bog s ocevima vašijem govoreæi
    Avraamu: i u sjemenu tvojemu blagosloviæe se svi narodi na zemlji.'
  agt-agt: 'A ikitanan mantu ya nagdulotan na ngamin binida na aglavun kiden, a sa
    mesipat kitam hapa ta nakitahatun na Namaratu ta dadagkal tam kiden, te yen haman
    ya uhohug na te mina Abrahamen: ‘Bendisyonan ku sangaw ya ngamin tolay ta paglelehutin
    gafu ta takday na simsimam nga magafu sangaw teko,’ kunna haman te mina Abrahamen.'
  lug-lug: Mmwe bazzukulu ba bannabbi abo, era ab’endagaano Katonda gye yalagaana
    ne bajjajjammwe ng’agamba Ibulayimu nti, ‘Mu zzadde lyo abantu bonna ab’oku nsi
    mwe baliweerwa omukisa.’
  yby-yby: 'Sa-ikaka i-minabo maya nenako, edimoya Omaimidana epaloti ga likaka wesida
    dinipouka minayo, ito Omailimoya latatipolesitoka lo molaiboya edimokumuya libo
    maya ne. Aebalahamudaya sa-loko lo miye: Awoka makolimoya muki numuto namato wewenasida
    lusa vobetakolaiye loko lo miye.'
  heb-heb: אתם בני הנביאים ובני הברית אשר כרת האלהים עם אבותינו באמרו אל אברהם ונברכו
    בזרעך כל משפחות האדמה׃
  mpp-mpp: Wapongti ngambofocnonggeng yengeholec dodofic balu Abraham yanguc edowec,
    ‘Ngambogone bole badaicte, yefe iwa himongne himongne ngic-ngigac mimi-madic milu
    edocebadacte.’ Israel, ngenge dodoficnonggeng yogo nga Wapongte siduc-mimi ngic
    yengele yowa miicne yogolec noine ngengileng balu gagaing.
  apb-apb: Mo heiholota'inge nge a God e nii'i mei hunie mo propet, mo ola huni'omu
    ni ngeena mala mo heiholota'inge nge a God e nii'i mei hunie mo weuwemiu. Aana
    a God e te'uri hunie a Ebraham, Ha'adiana'anga kei uure mwaanie komu i'oe, nge
    ke si lae hunie ahutana mwala aana walumalau.
  san-TEL: యూయమపి తేషాం భవిష్యద్వాదినాం సన్తానాః, "తవ వంశోద్భవపుంసా సర్వ్వదేశీయా లోకా
    ఆశిషం ప్రాప్తా భవిష్యన్తి", ఇబ్రాహీమే కథామేతాం కథయిత్వా ఈశ్వరోస్మాకం పూర్వ్వపురుషైః
    సార్ద్ధం యం నియమం స్థిరీకృతవాన్ తస్య నియమస్యాధికారిణోపి యూయం భవథ|
  ben-IRV: তোমরা সেই ভাববাদীগণ এবং সেই নিয়মেরও সন্তান, যা ঈশ্বর তোমাদের পিতৃপুরুষদের
    সহিত প্রতিজ্ঞা স্থাপন করেছিলেন, তিনি যেমন অব্রাহামকে বলেছিলেন, “তোমার বংশে পৃথিবীর
    সকল পরিবার আশীর্বাদ পাবে।”
  ntu-ntu: Da kcng tqesalz-ngrbz Gct mz profet nedeng x mz Nzesz'tikr Drtwrdr badr
    melrmqgung, twzku mzli ka. Gct rpibzle mz Ebraam kx, ‘Mz nqvi lrm sa na-amrlzx
    leplz amrlx mz nrlc.’
  pan-pan: ਤੁਸੀਂ ਨਬੀਆਂ ਦੇ ਅਤੇ ਉਸ ਨੇਮ ਦੇ ਪੁੱਤਰ ਹੋ ਜਿਸ ਨੂੰ ਪਰਮੇਸ਼ੁਰ ਨੇ ਤੁਹਾਡੇ ਬਾਪ ਦਾਦਿਆਂ
    ਨਾਲ ਕੀਤਾ ਸੀ, ਜਦੋਂ ਅਬਰਾਹਾਮ ਨੂੰ ਆਖਿਆ ਕਿ, ਤੇਰੀ ਅੰਸ ਵਿੱਚ ਧਰਤੀ ਦੇ ਸਾਰੇ ਘਰਾਣੇ ਬਰਕਤ ਪਾਉਣਗੇ।
  gvc-gvc: 'Mari ñʉchʉsʉma cjirire, Cohamacʉ yare yahu mʉhtaina cjiri cʉ̃hʉre panopʉ
    macainare yahua tiha Cohamacʉ. Mari cʉ̃hʉre ã ni yahuro nia tiha. Abrahãre to
    niriro seheta mari cʉ̃hʉre ni yahuro nia tiha. Õ sehe ni yahua tiha Cohamacʉ Abrahãre:
    “Jipihtiro ahri yahpa macainare noano yoaihtja. Õ sehe tíre yoaihtja: Mʉ coyeiro
    baharo jiriro sehe masare noano yoabasarohca yʉhʉre”, nia tiha Cohamacʉ Abrahãre.'
  ksj-ksj: Zaꞌe peroveta azaḡa mariga, zu Badiꞌaꞌa zae vouḡa mazao rinede tiroteꞌe
    ḡoeꞌa meiroteꞌe azaḡa. Mazaḡa Badiꞌaꞌa Aberahamo ninaꞌa, 'Habao radiuꞌeteꞌe iduhuḡa
    niduꞌaꞌe marigoonoꞌo manoḡahe meꞌuma.'
  sbk-sbk: Amwe mulibhana bhakuwe neilagano Ungulubhi lyalagine na gogolo bhetu abhemande
    neshi shayayanjile nu Ibrahimu, 'Aje abhana bhe mpapo yaho abhantu bhonti bha
    munsi bhaisaiwa.'
  mya-JVB: သင် တို့သည် ပရောဖက် အမျိုးအနွယ် ဖြစ် ကြ၏။ ဘုရားသခင် သည် အာဗြဟံ ကို၊ သင်
    ၏ အမျိုးအနွယ်အားဖြင့် လူမျိုး အပေါင်း တို့သည် ကောင်းကြီး မင်္ဂလာကိုခံရကြလိမ့်မည်ဟု
    ဗျာဒိတ်ထားတော်မူ၍၊ ငါ တို့ ဘိုးဘေး များတို့အား ပေး တော်မူသော ပဋိညာဉ် တရားတော်နှင့်
    သင်တို့သည်ဆိုင်ကြ၏။
  kgf-kgf: Eneŋ imi Anutuac tiliŋ tiliŋ ic ionac ɋelihécgina ʒéma Anutunéŋ yanda hécginaguc
    ac ʒikiyec ʒikiʒki ac imuac ɋelihéra. Anutunéŋ Abaraham yomuhuc ézéyec; Baec séc
    ic embac tuŋa tuŋa mocʒoŋ guac ɋeliga iwac murunec mériaŋ memu.
  awb-awb: Manikáne ehweh iraru kewé itene igaqnaréh wóe. Íre peh morá itene igaqnaréhyabe
    iraruwe. Moke itensabéákáq iraruwe. Manikánka itene igaqna Ébáráhmansabé naho
    teawena, Arenahninká mah marákó márákóípéq mó kahnáh mó kahnáhnue kaweraritankéhe
    teawuwe éna
  gdn-gdn: Mu momo-muguma ka wiyo ki pokere Mamanuga God gwede bagi mosi mu tageyana
    ki nana gwaiyaba wagubu ki e karako wi mete negeni. E oragai apunai Eburamu sibu,
    wagubu ke; ‘Kau ewagi pokere ka nau iyapana kuduba, madega kauwagau madega posiwagau
    ki aita ewa waditamoni bagi umoni.’
  nko-NT: Mlɩgyí Bulu ɔnɔ́sʋ́ atɔɩ́pʋ́ amʋ abí-aná. Mlɩbʋ́ ɩtɔ́ ámʋ́ʋ́ Bulu lɛ́hɩɛ
    yáɩ́ há anɩ anáin amʋ. Tsúfɛ́ Bulu lɛ́bláa Abraham ɔbɛ́ɛ, ‘Nɔ́tsʋn fʋ́ abí-anásʋ́
    yúlá ɔyɩ́tɔ́ ahá fɛ́ɛ́.’
  bsn-NT: 'Tirʉ̃mʉjʉ, mani ñicʉare Dios ĩ gotirere gotimasiñujarã ĩna. Dios mani ñicʉare
    ĩ goticõare ti ñajare, quẽnase manire ejarʉaroja ti. Ado bajiro mani ñicʉ Abraham
    ñamasir''ire gotimasiñuju Dios: “Masa jedirore quẽnaro yirʉcʉja yʉ, mʉ jãnerabatia
    sʉori”, yimasiñuju Dios, mani ñicʉ ñamasir''ire gotigʉ.'
  pib-NT: Gixni wa tokanchi geneklewatachinniklopishangi. Gixa chinanni wa gipiratkaluru
    wa Goyakalu gipiratyana wutsrukatenni. Wane chinru Gawrani, ‘Puklopisha chinanu
    giglenshinikanyegitkalunepni payinemnunanuka tye psolchijneko gwachine.’
  wiv-wiv: Miu na mapamapanga kua a Vuvu e katia ki vala na kana profet kamahi, ia
    kamiu, na kontrak kua a Vuvu e katia kamani habu tubumiu ia e kamiu ve. Habuka
    kua ia e tani barae ni Abraham, ‘Ni habu kapupu, hau da ta kati kemihia matoto
    na manumanu laveve na vulovulo.’
  reg-reg: Emwe muri bhana bha bharagi na bha liagano eryo Nyamuanga akorere amwi
    na bhakaruka, lwa kutyo aikire kwa Abrahamu, 'Mu mbegu yao jinganda jona eja kuchalo
    ejibharikiwa.'
  mlh-mlh: Anutuji apa ŋasopunoŋuŋ yoŋoke jojofo buruine ruaru Abraham iŋi ojiya,
    ‘Gore osigidapu yoŋoreone moji fukeru pakereiŋ, Anutu nonji iŋore eru morende
    ŋiŋigo kubuine kubuine sosowo mifia ŋarebe seŋgiŋbaŋgiŋ fukenimiŋ.’ Anutuji jojofo
    buŋoine barariŋga noreme kajeqouŋ ŋiŋigoji oi jikigaru misanaŋgaru gobuŋ, oi ŋoŋore
    eru ruame pega.
  gof-ENT: ሂንቴ ናቤታ ናይታ፤ ቃሲ ፆሳይ ኣብራሃሜስ፥ ‹ሳዓን ዴዒያ ኣሳ ኡባ ታኒ ኔ ሼሻ ባጋራ ኣንጃና› ያጊዲ ኑ ኣዋታስ
    ጌሊዳ ቃላ ላቲያ ናይታ።
  aau-aau: Ama, ok-loray profet hom ma lohruw-a hain o, seyr God so sokior-ok hiy
    ma me-sakon kawk o, somokwe God hiykwe hme kow e mon, hom non-waw-waw onok e.
    Hiykwe Abraham se senkin mekow, ‘Hakwe uwrsa ki ko lowpwarowp mokwe, hno ney-nona
    so kueir, yaprue hiynuw-mon wayr ey.’
  tvk-tvk: Xir del provet xil ak, rabe mol‑Isrel xil. Misak ni, hitxatien te xeih
    xa Hi tepol ni tetel xil be nar vus. Nggoni ngan xa Hi tehit xati mi Ebraham tehit,
    ‘Vatimol nam xil lihe suse te tuxolxatien navan iha mi vanut moletin xil vus te
    ut etan.’
  prf-NT: En pangaku hidi nen Diyos a kinagi nen propeta hidi ay para dikomoy sakay
    kabilang kam ten ginamet a kasunduwan nen Diyos ten ninunu moy hidi dikona kinagi
    na kánni Abraham a, ‘Pagpalaán ku en atanan a lahi ti munduwiday ten pamamag-itan
    nen lahi mu.’
  auy-auy: Naaófáꞌá Maníkó kentáá síwáꞌnán-awiꞌa Émbaramuntafena séna enándáfákén-kwáásísáféna
    seyaafáꞌ-máráfákén-kwáásí kaweꞌá uwátinkanaumne Maníkó óraaka siyáiye. Émbaramun-andafaken-kwaasi
    owaná póna kembiwísáféna Maníkó minááí óraaka siyáiye.
  tbg-tbg: Ho ne vaiha ne paropeti vaiinti vika naintivara variarara tiro, haaru Kotiva
    ni kaivaqaukavara hampata vaiharo kauqu aiqiqaa aqukero tiva taatauto uvara, vi
    uvara niaravata iriharo turave. Kotiva ni kaivaqara Eparahaamira tiva amiro tiharo,
    Are kuvuara ira vaiinti nahentikaqihairo vaiinti vovano ekaa vataini vaika koqema
    nimitaanarove, tiro.
  hub-NT: 'Ii ainatika yaunchuk Yuusa chichamen etserujakarua nuu weantu ainaji. Pujut
    pegkera nuna jukitin arti turamu asa, Yuus ina uuntrin Abrahaman anajmatuk: ‘Amina
    tiragkrum weantu aina ju nugka jui matsamin ainanka pegkernum yainkartinaiti’,
    tusa tinaiti.'
  hmo-hmo: “Dirava ena gwauhamata, iena peroveta taudia ese idia gwauraia gaudia,
    be umui ese do umui davaria. Ma Dirava ese emui sene taudia dekenai ia gwauhamata
    gauna, be umui emui danu. Gauna be, Aberahamo dekenai Dirava ia gwau, ‘Oiemu tubudia
    dekena amo tanobada bese ibounai do lau hanamoa.’
  big-big: Ini puwiligi yango keya marekngangwili kopong ngago sawiyayeng Anotogo
    poropekwili yana logo puwiligu kozak kisa piyeng inuguyeng, keya pigi ngago silok
    tiya pura inigi yelibungang kokawili kiling keremiza logo pura iniyegirau wizinda.
    Koka walaka Anotogo inigi yelibungang kokawiliyaga nak Abalamyegi pelik meiya,
    Nigi marekngangwiliyaga nak nogo wazamiyagi logo pugu yongkambanu ngabelakpekki
    wale mabiyengkewili mabuwiliyegi wazono mizagi, meiya.
  gux-G: 'I tie bi sawalpuaba yeni ya ñɔnianu ke U Tienu loli yeni ti yaajanba bila
    i, nani wan yedi Abrahama maama: “Ki tinga po dansani kuli ba baa mi yedŋanma
    a ya puolŋuani po.”'
