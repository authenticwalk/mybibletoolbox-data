  heb-LB: 'אתם הצאצאים של אותם הנביאים, וגם אתם כלולים באותה הברית שכרת ה׳ עם אבותיכם,
    שבה הבטיח לברך את העולם כולו באמצעות עם ישראל. הרי ה׳ הבטיח לאברהם אבינו: ’והתברכו
    בזרעך כל גויי הארץ‘.'
  caf-NT: Nuhwheni chah Yak'usda be nus whúnilh'en buts'uh háhde 'ink'ez ndai Yak'usda
