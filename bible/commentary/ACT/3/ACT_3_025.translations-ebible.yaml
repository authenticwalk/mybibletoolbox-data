  nbq-nbq: It navi-navi Ala en yugirigya hegek yugu lagagwa ako, enombawi hit aro.
    Ala en at Averaham yugugu dugwit, ‘Yi ap akwa ndi ap akwa o wen vaga yoma ako
    ovok erogo hat endaginivisogon vaga enadenggen hugu dogosogon o’, yiluk, wene
    avyarat nggatuk erogo henombawi yugeragagi ako, hit menda mavorangge at yugeragagi
    o.
  tgo-tgo: Ghemi Loi ghalɨŋae gharautu orumburumbunji, na dageraweko iyava Loi i vakathako
    weiyaŋgiya orumburumbunda ghemi tembe kaiwamiva. Va i dage weya Eibraham, iŋa,
    ‘Weya rumbu, ne ghareŋgu weŋgiya gharɨgharɨke wolaghɨye.’
  yap-yap: Tin ke yog Got u l’ugun e pi profet rok e fan ngomed, ma gimed bmu’un ngalan
    fare m’ag ni ngongliy Got ngak e pi chitamangimed, ni bod rogon ni yog ngak Abraham
    ni ga’ar, ‘U daken e pi’in bay rabad ni owchem e bay gu fal’eg wa’athan urngin
    e girdi’ nu fayleng riy.’
  mop-NT: —Ino'on aj Israelo'ono, u mamo'on a uchben cristiano le'ec boon u yadaj
    u t'an a Dios uchiji. Le'ec a c'u' u yadaj Dios ti'ijoo' ti uchben mamaa'a, le'ec
    a bel u cu bete' aleebe. “Yaaboo' a cristiano a bel u ca'a sa'albül ichil a jujun
    p'eel u wich a t'an yoc'olcab u men a mam,” cu t'an a Dios ti'i ti uchben mamaa'
    le'ec aj Abraham yoc'ol a Cristojo,— cu t'an aj Pedrojo.
  tet-tet: Tenik, Naꞌi Maromak namate menon no Bei Abraham naꞌak, ‘Nosi okaan husar-binan,
    ema klubun hotu-hotu iha raiklaran netan matak-malirin.’ Oras neꞌe, lia nia dadi
    tiꞌan bodik ita ema Israꞌel.
  hlt-MCSB: Nangmih tah tonghma rhoek neh paipi kah a ca rhoek la na om uh. Te te
    Pathen loh na pa rhoek taengah a hal coeng. Te dongah Abraham te, “Na tiingan
    dongah, diklai nurhui parhui boeih te a yoethen ni,” a ti nah.
  xtd-NT: 'Ka xini‑n xa n‑jaꞌan Ianyuux nuu se n‑jaꞌan tnuꞌu‑ia nuu ñayiu. Dɨuni ka
    xini‑n xa n‑xiaꞌan‑ia tnuꞌu‑ia xixitna‑ro Abraham xa taxi‑ia ɨɨn xa taxi‑ia chi
    n‑jaꞌan‑ia nuu‑s: “Chindee chituu‑r ñayiu xndaxio ntdaa ñuu ñuñayiu xaxeꞌe daꞌya
    dana‑n.”'
  mdy-ETH: ፆኦሲ ማሊፆ ኬኤዛ ዓሶ ዛሎና ኬኤዚንቴ ሃጊ ማዓንዳ ዎዛ ዒንሢሮኬ፤ ዬያጉዲ ፆኦሲ ዓብራሃሜም ‹ሳዖይዳ ዓኣ ዴራ
    ቢያ ኔ ዜርፆና ዓንጂንታንዳኔ› ጌዒ ኑኡኮ ዓዶንሢና ዎላ ጫኣቄ ጫኣቁማ ዒንሢማኣ ማዓያኬ፤
  spl-spl: Emelâk embâŋân Anitâŋe Awarahamgât pat kuwaŋgim yuwu sâm ekuop. “Hâmbâi
    gâhât tepgan gâtŋe lok âlâŋe tetem lohimbi hânŋan kulemŋan mannomai ya menduhuyekmâ
    manman âiloŋgoân katyekmu heroŋe nâŋgâwaŋgim mannomai.” Yawu sâm ekuop. Yâhâ Anitâhât
    poropetelipŋaŋe den ya torokatmâ lohimbi sâm tetem ekyongom manmâ gawi. Otmu Anitâŋe
    tâmbâlipyeŋe yeŋgât pat kuyiŋgiop ya yen gurâ pat yaŋe meyeksap. Gârâmâ yakât
    bulâŋe yen gurâ yawuâk menomai.
  usp-NT: 'Atak tawechb''ejtaka'' ri xijtak yak ajk''asaltak Jyolj Kakaj Dios ojrtaktzij
    y ri chomorsa''n ri xan Kakaj Dios riq''uilak kamam ojr cuando Kakaj Dios xij
