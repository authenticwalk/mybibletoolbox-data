    quixye re, “Chixjunileb li cuanqueb sa' ruchich'och' te'osobtesi̱k sa' xc'aba'eb
    la̱ cualal a̱c'ajol.”
  blz-NT: 'Toonna Alaata''ala men ia bantilkon nabii iya''a, mase bo ko''omuu. Toon
    men ia wawaumo Alaata''ala tia pulimuu i Abraham koi kani''imari: ‘Ringkat na
    lee''em, Yaku'' bo mambarakaati wiwi''na lipu'' na tano'' balaki'' kani''i.’'
  poe-NT: 'Mé tí nkehe tsíntáchro Dios tsínixja̱xi̱n chꞌán tí sín tsíchrónka itén
    chꞌán kíxin xi̱kaha chrókꞌuayéhérá jahará tí nkehe chrókjuanjon chꞌán kíxin chrókꞌuejorá
    jína. Dios tsíkjichꞌéna chꞌán ijnko pacto mé nixje̱he̱ chꞌán tí sín tsíkꞌaxjeníxinrá
    mé tsíntáche chꞌán tí chꞌín Abraham kíxin: “Kaínxín chojni chjasintajni mé tso̱yaonxín
    sín kíxin ijnko nkexro tsꞌaxrjeníxin tí jaha.”'
  san-TAM: 'யூயமபி தேஷாம்ʼ ப⁴விஷ்யத்³வாதி³நாம்ʼ ஸந்தாநா​:, "தவ வம்ʼஸோ²த்³ப⁴வபும்ʼஸா
