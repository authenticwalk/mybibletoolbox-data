    can, tok xbij chin ri Abraham que conojel ri vinük ri yec'o chuvüch ri ruch'ulef
    nquic'ul c'a utz roma ri ruxquin-rumam can rija', ri nye'alüx.
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤂᤡᤏᤡ᤹ ᤐᤠᤎᤧᤒᤠᤜᤠ᤹ᤏᤢ ᤆᤥᤃᤢᤒᤠ ᤔᤠᤱᤜᤢᤵᤐᤡᤴ ᤂᤡᤏᤡ᤹ᤀᤠᤱ ᤁᤧᤄᤥ᤺ᤛᤢᤶᤔᤠᤱ
