    Puang Allataala lako Abraham naua: ‘Mesa pessubummu la napolalam ingganna hupatau
    illaam inde lino la kutamba''.’'
  bzd-NTPO: 'Ì u̱k Skëköl kablë'' ká̱ ia̱ia̱ë ittekölpa wa, e'' wà döraë se'' ulà
    a̱. Ñies ttè me''a̱tbakitö se'' yë́pa bak ká̱ ia̱ia̱ë e''pa a̱, e'' wà döraë se''
    ulà a̱. Ie'' tö iyë''a̱tbak Abraham a̱ i'' es: ‘Be'' aleripa batamik ye'' e̱r
    buaë chöraë ká̱ ulitane wakpa a̱.’'
  kwf-kwf: Na fata alangaꞋinga God ki fuamuꞋa niꞋi dao maꞋi Ꞌani na profet nia ki.
    Ma kamu Ꞌado logo ana faꞋinia na koꞋo kamu ki Ꞌani fau alangaꞋinga God fuada,
    diꞋia nia saea fuana sa Abraham ka Ꞌuri, ‘Nau kui baꞋa faꞋaleꞋa na ngwae ki taꞋifau
    saena magalia, sulia na ngwae neꞋe futa olitamu.’
  eng-WYC-2017: But ye be the sons of prophets, and of the testament that God ordained
    to our fathers, and said to Abraham, In thy seed all the families of earth shall
    be blessed.
  eng-WMBB: You are the children of the prophets, and of the covenant which God made
    with our fathers, saying to Abraham, ‘All the families of the earth will be blessed
    through your offspring.’
  zat-NTPS: 'Le''e dxezile ca da gulenná benne'' ca'' buluchálaje̱'' waláz chee̱ Dios,
    ne nácale tuze lu xel-la'' wezría da be̱n Dios nen xra xrtáule ca'', ca guzre̱''
    Abraham: “Lu na'' benne'' zri''ine zre su'' gaca chawe'' chee̱ xúgute̱ bénneache
    zaj zre̱''e̱ lu xe̱zr la xu.”'
  spp-spp: Jwumpe Kile tùnntunmpil'à jwo ke, pur'à jwo yii á mú. Tunmbyaare Kile à
    le ná yii tulyeyi i, tèni i u à jwo Ibirayima á na uru sí jwó le ɲìŋke supyishiŋi
    pun'á u tùluge cye kurugo ke, tire tunmbyaar'à le ná yii e mú.
  zty-NTPS: 'Ḻe''e nakle ẕa''sógak benne'' ka'' bcháḻjgake'' ḻo wláz Dios, na'' diža''
    ẕka''n chawe'', da'' bchebe ḻaže'' Dios chegak x̱a x̱to''žo ka'', naken chele.
    Ki ben Dios katen'' gože'' Bran: “Ni''a che da'' gon ẕa''só'' gon chawa''a yógo''te
    benách ka'' nníta''gake'' dot yežlyó nga.”'
  mek-mek: Oi egaꞌina profetaꞌi gauꞌi. Ke Deo ufainagai Abraham epainia einaka, “Oi
    okomuai muni akemai auꞌi fauꞌiai, Lau agofaꞌa fofouga papiauꞌi kapa feloꞌi alapeniꞌi,”
    eoma. Egaꞌina auga, Deo pakoꞌa kapula niniꞌanina isa eeꞌiai ekapaisa. Ke iꞌa ufuꞌa
    apaꞌa eeꞌiai isafa ega koa iꞌopoga ekapaisa. Ke oi isafa egaꞌina iifaga oafiia
    apumi opamia.
  aey-aey: 'Age je hahun madec dana talaculunugail. Agenu je hahun eu madein. Anut
    uqa bal cehec je age jajanagail weledec maaden eu age mugumuga nijia. Uqa Ebraham
    madon: ‘Hibna hinana sihulna dana cajaca cunug maha ina biluqagan age eeladec
    oqagan,’ don.'
  urd-GVH: आप तो इन नबियों की औलाद और उस अहद के वारिस हैं जो अल्लाह ने आपके बापदादा
    से क़ायम किया था, क्योंकि उसने इब्राहीम से कहा था, ‘तेरी औलाद से दुनिया की तमाम
    क़ौमें बरकत पाएँगी।’
  ycn-ycn: 'Nacaje i''imajícare yucuna, Tupana i''imaqueri ripuráca''alo ja''apátajeñomi
    chúnajlo i''imajica. Ri''imacare najló yucuna, ricá yuriro piño ijló. Tupana quemari
    hua''ajútayami chúnajlo nacaje rila''ajícare nacú, rila''acáloje icá palá raú
    penaje. Ñaqué i''imacale Tupana quemari Abrahami chujlo marí que i''imacá: “Nucá
    la''ajeri piyuqueja ina''uqué palá. Pilaquénami e''iyá ri''imajé, la''ajeri palá
    huani ina''uqué i''imajica”.'
  djr-djr: Ga bukmak ŋunhi nhä malany ŋayi gan God-Waŋarryu lakaraŋal ŋurukurruŋgalaŋuwurr
    ŋunhi djawarrkmirriwal malaŋuwal ŋäthil, ŋunhiyiny gumurrkunhaminyawuy rom nhumalaŋgun
    dhiyaŋun bala. Yo, God-Waŋarryu ŋunhi wäwun'-nhirrpar ŋunhiyiny limurruŋgalaŋuwalnydja
    mala-ŋurrkanhayŋuwal Yipurayimgalnydja bitjarr, ‘Yipurayim, nhokal dhu dhuwal
    waŋganydja yolŋu yarraṯaŋur maḻŋ'thun, ga ŋuliwitjandhi nhanukalaŋuwurr waŋganygalaŋuwurrnydja
    yolŋuwalaŋuwurr ŋarra dhu yurrnha ŋunhi ŋayaŋu-mulka'kumany bukmaknhan yolŋunhany
    walalany, bäpurruny ga bäpurruny ga bäpurruny ŋunhi ga dhuwaliyi nhina munatha'ŋur
    wäŋaŋur.’
  kvg-kvg: Manqa mbusa ndøgo, Mbumbukiam tegi manqa vevezam ezoqam mokho-te gendo-ein,
