    awanamwanamwa yamohedi”. Ainaena awanamwanamwane omiu hinage vehabamiu.
  urb-NT: 'Yman Tupã manga katu. Ame''ẽ ke Tupã je''ẽha pandu ame''ẽ ta pandu pandu.
