  txu-NT: Ga me Metĩndjwỳnh kukwakam kabẽn jarẽnh djwỳnh kabẽnjao aba rã'ã ne. Metĩndjwỳnhmẽ
    me bakukãmãremẽ arỳm abenmã kabẽn jarẽnh mãmdji ga me kabẽno aba rã'ã. Nãm Metĩndjwỳnh
    Abraãomã kum, “Dja akrakam kra aben djô'ã apôx. Aben djô'ã apôx krãptĩ:. Atàmdjwỳ
    ja'õ dja meo kĩnh. Dja apỹnh pyka kunĩkôt meo kĩnh nhym me arỳm kĩ:nhkumrẽx.”
    Nãm ã Abraãomã kabẽn pydjin arẽnho ane.
  eng-WEBU: You are the children of the prophets, and of the covenant which God made
    with our fathers, saying to Abraham, ‘All the families of the earth will be blessed
    through your offspring.’
  gnw-NT: 'Pe reta co jae Tumpa iñee aracae umɨmbeu vae reta iñemoñaa reta, jare petenondegua
    reta pe Tumpa jei vae uyeyapota peve. Echa''ã Tumpa jei Abraham pe: ‘Niñemoñaa
    rupi ayapota co icavi vae opaete ɨvɨ pegua reta pe’ —jei, jei Pedro—.'
  mux-mux: 'Pe ekupu Pulu Yili-ni nimba sirimu ungma piliiku yambuma niku siring yima-ni
    wendu ombá mele ui niring ungma ekupu wendu okomale ‘Eninga.’ ninjipa wendu okum.
    Ui eninga anda-kolepalima-kene Pulu Yili-ni nimba panjipa mi lirim ungele ekupu
    ‘Eninga.’ ninjipa wendu okum. Pulu Yili yunu-ni eninga ui-pulu-pulu anda-kolepa
    Eprayam-ndu nimba mele: “Nu-ni kalku liini yi te-ni temba akiliinga mana-yambuma
    pali molku kunjingí.” nirim.'
  maj-NT: '’Jun ts''a̱jun ni xi kinchja̱ já profeta̱. Ngandanu̱u Nti̱a̱ná y''éndako̱ho
    ntje̱ chánu̱u nk''ie nga b''a̱ kitsúhu̱ Abraham: “Ngayjee̱ xu̱ta̱ na̱xi̱nantá
    xi tjín a̱sunntee̱ nda ka̱mat''ain nga̱t''aha̱ ntje̱ xi s''e̱hi.”'
  bkq-NT: 'Deus itaumbyry egatuwânibyry modo iweompyrylâ kurâ, âmaemo, xina lâpylâ
    warâ. “Koendonro âmaemoem xuduze urâ” kewândymy Deus kydamudoram. Eyanmo lelâba
    myakâwândy aguely, kyam lâpylâ warâ. Kydamu Abraãoram aguehobyry enanâguewâdaungâ:
    “Tokalâ âwerypyry ewy wâgâlâ ise idânârâ onro anano modo agâ koendâ wawyly” kehobyry.'
  kue-kue: Propet okuna mogl-wingwa ikra ye gawano ene meglkwa, te ene yagl awano
    God bogl nomano suwara yei digi dingwa. Ana God kontrak digidi yagl awano tomara
    igle ama ene meglkwa. God ka yegl di Abraham tongwa, ‘Ene nangitn ya gawan mina
    ipre ere makandle yomba prapra akepledi erewakai eretenaglka.’
  cot-NT: 'Oraqueate iquenquetsatacaaquerigueti Aapani Irioshi Averaameni icanquerigueti:
    ‘Coajicani inchoocataque pinchoviquitaqueca, iriguentiquea noncavintsajacotantajiaquemparica
    maasanopae caquinteguetananquitsica quepatsiqui’, aviatimpajia iquenquejajiaque
    incavintsajajiaquempi, aviatimpajia aviguentijiatarite ichoviquijia tsavetantajiguirinica.'
  bnp-bnp: Ra mua, mua a hamone huriki a propet. A Vure i rata a ngava dagi turane
    Abraham, e huriki a gare hosi ne mua, i ta maea, ‘Na hamomu kunana, ga gamai e
    huriki lobo na malala.’
  apn-NT: '—Tã mẽ pahpê mẽ hkamrô hkwỳ na pu mẽ. Mẽ pahpê mẽ hkanrẽhã mẽ htàmnhwỳỳ.
    Mẽ pakaxyw na pre Tĩrtũm ã mẽ kãm kapẽr anẽ. Nẽ Kraja kukamã finat Apraãw mã kãm:
    Koja nhỹrmã akanrẽhã atàmnhwỳjê hõ pyka piitã hkôt mẽ piitã mẽ ho mex o pa nhũm
    mẽ kukwak ri mex kumrẽx nẽ ri pa. Anẽ.'
  ctp-NT: 'Taꞌaan lkaan taꞌa nten ꞌin ayman nu ngwaꞌan kityi ꞌin Ndiose kanꞌ; wa mskanꞌ
    Ndiose chaꞌ loꞌo ayman kula ꞌñaan, kanꞌ chaꞌ nganun chaꞌ suꞌwe kanꞌ ꞌñaan ni.
    Loꞌo wa ykwiꞌ Ndiose loꞌo Abraham kanꞌ, nu lka ayman ꞌñaan: “Ska neꞌ taꞌa wan
    nu tyiꞌin lo chalyuu nde loo la” ndukwin Ndiose ꞌin yu, “kanꞌ ka nu kuꞌni xuꞌwe
    kasiya ꞌin nchga nten chalyuu.”'
  opm-opm: Ama brak matpa han ire puh oh dirmur. Ihan Got oh Epraham ohnong Gwe puh
    ihir patio rim noh han gonsi ihirnongsi bapkei mar yah deipramur ma potip oh dirnong
    napotipmur. Ihan ama bapkei matipramur ma ritip da oh ihir ama da oh sa datipri
    napor dire boknong naham napotipmur.
  bvr-bvr: Minyjiya. Rrapa ana-goyburrpa nyiburr-walkurpa burrwa aburr-gata aburr-muwelamagepa
    Wangarr burr-yika aburr-mujaruk, rrapa minypa murna aburr-wuchichiyana gurda aburr-jarl
    gurda aburr-bamuna, lika nyanyapa ana-gorrburra yerrcha gubu-menga janguny gun-narda
    gugu gun-goyburrpa gun-gata Wangarr gochila nyin-dana. Minypa a-yinanga nula Aybriyam,
    ‘A-lay, an-nginyipa burraya nginyipa ny-ma barra nipiya nyanma aburr-molamola
    aburr-ni barra warlaman aburr-bapurr gun-nardiya rrawa gu-jirra gu-boya.’ Nipa
    Wangarr a-yinagata a-wena nula Aybriyam.
  wal-wal: Intte hananabaa yootiyaageetu naata; qassi Xoossai Abrahaamassi, ‘Sa7an
    de7iya asaa ubbaa taani ne zerettaa bagaara anjjana’ yaagidi nu aawatuura maacettido
    maachchaa naata.
  zad-NT: 'Len'', naki c̱hele daa ba bc̱heb Chioza'' lao dii beṉ''ka'' wdix̱jee daa
    golle'' ḻegake'' kani''yi. Na'' ḻekzka'' naki c̱hele dii wenna'' daa bc̱heb Chioza''
    gone'' c̱he dii x̱ozxto''cho Abrahama'', ka golle''ne'': “Ni c̱he xiiṉ dia c̱ho''na''
    gon'' dii wen c̱he yog''ḻoḻ beṉ'' lle'' zbii zkaaṉ yell-lioni.”'
  kmg-kmg: 'Porofete jumbiŋ jaŋere ɋâricfâc ŋoŋe, erâ Anutuzi mimiŋnefâc-ŋeŋic jaŋehec
    šâšâfic ewec, šâšâfic irec rune ŋoŋe jaha wâc. Ʒâšâfic i Abraham šiŋuc âzâcnehuc
    bâfuawec: No ɋâricfâcge jambuŋ-jopape jambuŋ izi mâreŋne mâreŋne ŋic sâcjopa-fârezejec.
    Ž'
  aso-aso: 'Lingine polohete minaveti gizeꞌnidoꞌ lisi nimonaze. Oꞌmosoꞌmo avotingine
    gamazi lo huko lo-ngimineꞌ nene linginemukisi lineꞌ ma ve. Nemuꞌ neve Abalahamuꞌni
    tiꞌ lo lo-imineꞌ: Gaꞌvopilemoꞌ ma misubouꞌ zuho ato atoꞌ nene noꞌnohoꞌ ize-ngedeleseive
    lo lineꞌ.'
  uli-uli: Meka ila Deus ye hatuguludoh chog mo irer profeta kowe lol le fal ngalugmi,
    iwe ngo ha mel irel Bogtag we Deus ye fang ngalir chapdoh kowe yami. Iye molwe
    ye kangalu Abraham bo, ‘Irel daola yam mele ibele holbuwar panger yarmetal talop
    le iyang.’
  nin-NT: Imba yo sa abangga ba nggo Abachi à da ku abi kpa are ba di a bu re na ba.
    Aba a ni imba ida zu yi nggo Abachi à da zu ku ábáchí mbirr wa Ibrayi di, ‘Abachi
    ta yo angu ka iwre ku anishirr bi ingbingbru ba we ni itu i unushirr uyirr nu
    uga umba ku.’
  acu-NT: 'Iisha yaanchuik Yuse chichame etserin armia nuna wearinji. Tura asakrin
    Yus atumin pengker awajtamsatas wakerau asa, Abrahaman chicharak: ‘Kichik ami
    wearam akiinatata nuka mash nungkanam pujuinaun pengker awajsatnuitai,’ timiayi.
    Tu tinu asamtai atumsha Abrahama weari asakrumin, Yus atumin pengker awajtamsatas
    wakerutmarme.'
  cak-WNT: Y can iwuche (iwixin) c'a riyix ri ye rutzujun (rusujun) ca ri Dios chupan
    ri ye tz'ibatal ca cuma ri profetas ri xek'alajsan ri ruch'abel ri Dios ri ojer
    ca. Y can iwuche (iwixin) chuka' riyix ri xutzuj (xusuj) tek xuben ri jun trato
    quiq'ui ri ojer tak kati't kamama', tek xubij chare ri Abraham chi ruma jun riy
    rumam riya' ri xtibec'oje' na tek ri winek ri yec'o chuwech re ruwach'ulef xtiquic'ul
    c'a utzil.
  ebk-ebk: Chitaku am-in nan manawid as nan enkaren Apo Dios ay enpaepadtuna as nan
    chiyuycha pomapadtu, ya maetapi kayu as nan inturag Apo Dios as nan kaap-uwanyu.
    Tay kenalina kan Abraham un, ‘Babaen as nan kianakmu, bendisyonak am-in nan tataku
    asna's luta.’
  spa-PDDPT: 'Ustedes son los hijos de los profetas y del Pacto que Dios decretó a
    nuestros antepasados, cuando dijo a Abraham: En tu descendencia serán benditas
    todas las familias de la tierra.'
  ruf-ruf: Imulungu tsakawalapfila mwemwe laghano kubitila wanabii we Imulungu, namwe
    mwamghati mwa laghano lila lyatendile Imulungu ne iwabala wenu, ka pfayamlongele
    Abrahamu, ‘Kubitila mweleko ghwako, nitsowabaliki iwanu wose muisi mwose.’
  gun-gun: Peẽ ma profeta ramymino kuery pendekuai, ha'e nhaneramoĩ kuery pe Nhanderuete
    guexeve guarã ojapo va'ekue ma pendevy pegua voi, mba'eta Abraão pe “Neramymino
    kuery re vy yvy regua ha'e javi ikuai porã 'rã”, he'iague rami.
  agu-BL: 'Na alijt cyen cyak''un yi nk''e''tz ntin tetz cyetz ma na ncha''tz tetz
    cyeru''. Nin i''tz tan tak''one''n ba''n sketz kacyakil cu''n. Na je talnak Ryos
    tetz Abraham: ‘Tan aẍ, lwak'' wit imbanl squibaj cyakil jilwutz wunak bene''n
    tzi''n wi munt.’'
  isn-isn: Unyenye ingi ana a anyakidagu hangi i lago naiza Itunda ai ulitumile palung'wi
    ni Isekulu, anga nai uligitilye kung'wa Ibrahimu, 'mu mbeu niako i ndugu yihi
    nia mihi ikukendepwa,'
  eng-PEV: God promised all these things to our grand-fathers that lived a long time
    ago, and he promised them to you too. A long time ago, God said to our grand-father
    Abraham, ‘I will use your family to do good things for all the nations in the
    world.’
  ilo-ULB: Dakayo dagiti annak dagiti profeta ken iti tulag a nakitulagan ti Dios
    kadagiti kapuonanyo, kas imbagana kenni Abraham, 'Babaen iti bukelmo, mabendisionanto
    amin dagiti pamilia iti lubong.'
  pir-NT: 'Mari ñecʉsʉmʉare panopʉ cjẽnare yahuahye Cohãcjʉ̃. Mari gʉ̃hʉre sa ni yahuro
    niahye. Abrahãre tiquiro nidiro sahata mari gʉ̃hʉre ni yahuro niahye. Ohõ saha
    ni yahuahye Cohãcjʉ̃ Abrahãre: “Ijipihtiri yehpa cjẽnare quehnoano yeitja. Ohõ
    saha tire yeitja: Camepʉ iji nʉnʉ tãriquiro mʉhʉ acayʉro pehe masare quehnoano
    ye basarota yʉhʉre”, niahye Cohãcjʉ̃ Abrahãre.'
  anv-NT: Unó uko ɛbi Ɛsɔwɔ abɔ apyɛ bɔɔ́ ɛkpave bií agaré, úlú ɛbi nyú. Ɛnyú
    ntó delu né menomenyɛ ɛwé Ɛsɔwɔ abɔ́ anyɛɛ́ ne ukwene antɛ nyú. Gétúgé
    Ɛsɔwɔ abɔ ajɔɔ́ nya ne Abraham aké, ‘Mpyɛ nyɛ upyáne byɛ uchwɔ́ ne galɔ́gálɔ́
    mbaá bɔɔ́ ako fa mme.’
  sab-NT: 'Ba ulita kwian unsuialin Chube gerua ketanga oindalla. Unsuialin Chube
    gerudu kwian Chube gerua ketanga e ulita ole Chube be kwian gdaite kage ama oindalla
    ulita alin. Kaire Chube gerudu enusulin oña unsuialin Abraham ole: “Ba oindalla
    gdaite giti cha be age no kwian nga ulitage alin.” Chube gerudu ene unsuialin,
    nege ama kle age ba ulita alin ama gerudu kare.'
  tmd-tmd: God maduar ör nöhönɨŋ maduebö ñɨŋa mönö yad nɨgöŋ aku, ñɨŋ keir ap ame
    pɨmɨdöi aku maku. God nöso Ebraham nugwo cɨnö, rön, mönö yad nɨgöŋa. Mönö yad
    nɨgön yadöŋa, ‘Halöu ha nagö yöxaŋ, ñɨŋ yöxɨp höuöilmel rön yöxöñ bla, nöbö i
    mɨdön aku nuŋ raŋ, nöbö mö akuyöbö magalɨg wahax pɨmɨjöñɨŋö,’ röŋa.
  acr-NNT: 'Alaq kꞌu ri kakꞌuluw re ri xubꞌiꞌtisij ri Dios kuma ri qꞌalajisanelabꞌ
    y ruma ri tzij xuꞌan kukꞌ ri qatiꞌ-qamam ojertan, echiriꞌ xubꞌiꞌij che ri Abraham:
    Ruma kꞌu Jun chike rawalkꞌoꞌal, kebꞌenuꞌan bendecir konoje rukꞌiyal kiwach taq
    ri tikawex che ruwachulew xchaꞌ.'
  kpg-kpg: Nia hagababa a God ala ne wanga gi nia soukohp, la aanei adu gi goodou,
    gei goodou e hai mee labelaa gi di hagababa a God ne hai gi godou maadua mmaadua.
    Be ana helekai gi Abraham boloo, ‘Au ga haga maluagina nia daangada huogodoo i
    henuailala mai do hagadili.’
  taj-taj: ह्राङनी थेनोन अगमवक्तागदेदेन परमेश्‍वरसे लबा थेनोन कबुलला सन्‍तान हिन्‍ना।
    थे कबुल ह्राङनीला म्‍हेमे अब्राहामदेन छ्‌याम परमेश्‍वरसे चुह्रङ् भिसी लमुबा, ‘एला
    सन्‍तानग्‍यामनोन जम्‍बुलिङला जम्‍मान म्‍हिगदेसे मोलम याङ्ला।’
  avt-avt: 'Hɨm God ketpim kewet mɨt profet em, hɨr newepyapɨrem hɨram me yi mɨt in.
    Yi eiyɨt menmen nɨpaa God katɨp kakwet maamrer ni em. Nɨpaa hɨrak katɨp Ebraham
    kar ik: ‘Hi erɨak yaaim me mɨt yapɨrwe nau tɨ heriuwe nepenyek kit.’'
  cbk-cbk: Ustedes amo el maga heredero del maga profeta, entonces ustedes ay recibi
    igualmente el maga promesa que Dios ya dale canila, y ay tene tamen ustedes parte
    del promesa que Dios ya dale con el di ustedes maga tatarabuelo, cuando ya habla
    le con Abraham, ‘Por medio del di tuyo maga decendiente, ay bendici yo con todo
    el maga nacion aqui na mundo.’
  uig-ARA: 'سىلەر بۇ پەيغەمبەرلەرنىڭ پەرزەنتلىرىسىلەر ۋە خۇدا ئاتا-بوۋاڭلار بىلەن
    تۈزگەن ئەھدىنىڭ پەرزەنتلىرىدۇرسىلەر ــ بۇ ئەھدە بويىچە خۇدا ئىبراھىمغا: «سېنىڭ
    نەسلىڭ ئارقىلىق يەر يۈزىدىكى بارلىق ئائىلە-جەمەتلەرگە بەخت-بەرىكەت ئاتا قىلىنىدۇ»
    دەپ ۋەدە بەرگەن.'
  tuf-tuf: '’Baan Sir chihtá ehcuquin wihnínro. Chihtá ehcuquin bomcatró. Sir imát
    ba acu yajcata ey ba cohtín quin chihtá wíjacro, -wajacro, uw quin-. Sirat Abraham
    quin uchta wajáquinro: “Bah wihná chihtá cuitar asan uw bahnaquin acu ay rehquinro.
    Cajca bahnác cuitar itquin ácuan asa ay rehquinro,” wajáquinro, Sirat Abraham
    quin.'
  abx-abx: Ka'am i mag'iridar si dimu'an tawa'-na pati' nagla'uman-na si mga paragsumat
    siray ngan para si ka'am i pagkasarabutan naghimu-na si Diyos nga ag'aku'-na si
    mga kapapu'-papu'an-bi. Agsumatan-na si Abraham, ‘Buruwanan i dimu'an mga a'a
    si kalibutan si mga kabubuwasun-na pina'agi si minamat-mo.’
  mco-NT: 'Yɨ Dios y''ayucnajtzcapxɨɨybɨ ajcxy, miich je'' anajty ajcxy mmɨj''ap mmɨjteedy.
    E je ayuc huɨdibɨ Dios yajnɨmay Abraham ycuydunaamyb mɨɨd miich ajcxy co jadu''n
    ymɨnañ: “Ngonúucxɨbɨch tüg''ócɨy naaxhuiñyjäy mɨɨd tüg miich m''ap m''oc.”'
  bsp-bsp: 'Nəna, awut a sayibɛ-e ŋɔ nəyɔnɛ, kɔ nəyɔnɛ sɔ awut a temer tɔkɔ Kanu kənacaŋəs
    kɔ atem anu mɔ, kəc-loku Abraham: ‹Afum a doru fəp ŋandesɔtɔ kəpocɛ kətɔt kem
    teta kəbənda ka dokom dam.›'
  kqf-kqf: Bi temi mba taugiuwatedi edi libilibi, taunana aubaina Maimaituwa wala
    emi magula lisidimo giu wainoḡota i sako, mba temi vaitemi aubaimi mai i giu.
    Bi Maimaituwa Eiblaḡam lisinemo waianina i voiyena ba niga mainana, ‘Tam em tubulelesemo
    kaka lava matabudi dobumo kavisuvisu sa vai.’
  cpb-NT: 'Eerokayetake ñeerone okaatzi ikowakaantakeri Pawa ikenkithatakoyetakeri
    Kamantantaneriite. Eerokayetake ñeerone eejatzi okaatzi raapatziyawakaantari pairani
    Pawa itsipatakari acharineete. Tema Pawa ikantakeri Abraham-ni: Iri picharine
    tasonkawentairine maawoini sheninkatawakagaachari tsikarikapaini janta kipatsiki.'
  aon-aon: Iruhin nohur amam profet heyagwrehen iri baraen nyani enyudok enen adurin
    atin abom iri baraen kontrak seiwok Iruhin nakripaguk ipakim yamehem um, enyudok
    douk ipakin. Ipak ta pugrem yopishi eneshenesh eshudok douk enyudok baraen kontrak
    nyakrium ta puraesh iri. Kabi douk nakripaguk Abraham um. Nakri, ‘Um nyakish batowish
    aria yamehesh, eik ta inekumesh yopinyi ihishmorim agundok atapishi arpesh.’
  hus-NT-2005: 'Xowaꞌ na Dios in ulúmal kʼal nin tʼiltsíxiltsik, jaꞌich abal tatáꞌtsik.
    Jaꞌich jeye abal tatáꞌtsik ta alwaꞌbíl tin tʼajámal na Dios jun i lejkintaláb
    kʼal ni wejeꞌ pakéliltsik, tam tin utsaꞌ na Abraham enchéꞌ: “Ejtal xi ka waꞌchintsik
    techéꞌ ti kʼayꞌlá, neꞌech ka lábtʼájan kʼal tatáꞌkʼi na kidhtaltsik.”'
  mig-NT: 'Máá‑ní kákuu se̱''e cha̱a ni̱ ka̱jani tu̱''un‑ya̱ jíín sé''e sɨkɨ̱ contrato
    ni̱ sándaa̱ Dios jíín táa̱‑yo̱. Te ni̱ ka''a̱n‑ya̱ jíín Abraham: Onde̱ chi̱i tata̱‑ro̱
    kénda ja̱ kéndo̱o ndatu̱ ta̱ká se̱''e ñu̱yɨ́vɨ sá''a, áchí.'
  bps-bps: Gamu sa gakuf di dad fakang Dwata na i tafgadè i dad tugadan di dad gutambulyu.
    Du ani i fakang Dwata di ku Abraham, manan, ‘Fagu di dad belam, banlégu kafye
    i kdee dad to di tah tanà.’
  mbs-mbs: Sikitadon heman se pinekangan te Timanem, so ingkeliwat se pakang sìyan
    diyà kenitadon. Netoman den songkani se pakang te Timanem diyà te kemonaan tadon,
    so minikagi se Timanem diyà ki Abraham, ‘Tebangan ko se kedita te otaw te keneyonan
    pineokit te bowad-bowad nikaw.’ Yan se impakang te Timanem ki Abraham.
  tof-tof: God ne poko bóktan yarilürr toba ngidü bóktan pamdó, enta wa yabünkü bóktanórr.
    Akó God ne alkamül-oke gyabi bóktan tómbapónórr mibü abalbobataldó, e ta we bóktandómakla.
    Wazan Eibrramka bóktanórr wagó, ‘Marü küpdügab, ka sab darrü olom zirrsapono blaman
    pamkolpamabkü ini tüpdü, ibü bles bainüm.’
  cme-NT: 'Diiloŋ uŋ pãa nuŋgu maŋ aa ce u pɔpuɔrbiemba waŋ ku maama‑i, u pãa-ku
    baa namɛi. Aa uŋ pãa nuŋgu‑i baa na bĩncuɔmba‑i kusuɔŋ-nu aa gbɛ̃ Abiramu‑i
    wuɔ: ‹Mi ka ta mi cor baa naŋ hãayɛ̃lmba yaa‑i mi ce baa dũnni‑i hiere hĩɛma-na›,
    na nuŋgu dii nupãlle fande-na.'
  sus-sus: Saatɛ die nun namiɲɔnmɛ die nan na wo ra. Ala bara saatɛ tongo won babae
    bɛ. A a fala nɛ Iburahima bɛ, ‹Duniɲa birin fama hɛɛri sɔtɔde i bɔnsɔɛ nan saabui
    ra.›
  pon-2006: Eri, sapwellimen Koht inou kan me e ketikihong soukohp ako iei uhdahn
    ong kumwail, oh kumwail pil iang ahneki inou me Koht ketin wiahiongehr samatail
    mehn mahs ako. Nin duwen eh mahsanihong Eipraam, ‘I pahn kapaiahkihda aramas en
    sampah koaros kadaudokomw.’
  dad-dad: Ã profet neid gere tar, Negur ãgenei tubuĩ tar geid bar itenẽya inon, ã
    bar itenẽya anĩ nẽ gere tar. Negur Abraham irokenen, ‘Ogon ibor bunem, tamo kayau
    teneub ganan bun el fediyouf.’
  zab-NT: 'Ne laat nát lliin de profetqui. Par laat illiú de xtiidx Dios ni guniideb,
    ne ziáldzactɨ promes ni baany Dios cun de to xpɨngulnɨ chi raipny Abraham: “Pur
    de xfamiliu, ziacldee irate bniety guɨchliu.”'
  jae-jae: Propete latuŋi amac to poac, taŋ Anôtô kêmoatiŋ gêdêŋ tamemi naŋ, ŋalatui
    amac. Anôtô kêmoatiŋ poac tau gêdêŋ Abraham ma kêsôm gebe ‘Êtu nêm wakucŋa laum
    nomŋa samob têtap moasiŋ sa.’
  ksd-ksd: 'Avat a umana natu i ra lavur propet, ma ra umana natu i nam ra Kunubu,
    ba God diat ma ra lavur tama i vavat lualua, dia ga kubu pa ia, ba i ga tatike
    tadav Abaraam dari: “A lavur vuna tarai par diat a doan ta ra tara na niurum murmur.”'
  msm-NT: Sikita to ogpaka-erinsya to sikan intag-an dan hasta isab to diya kasabutan
    to Diyus diya to mgo kaaw-apuan ta. Su pig-ikagihan din si Abraham no minuna ta
    no pig-iling, ‘Pinaagi to kaliwatan nu ogkamadojawan to tibo kaotawan kani to
    babow to kalibutan.’
  myk-myk: '«Ayiwa, Kilɛ ya keree kiimu bɛɛri shɛ Kilɛ tudunmɔɔ pu na ge, kee bɛɛri
    ya jo yee mu. Kilɛ ya kariɲɛɛgɛ ɲɔmɛɛ lemu lɔ ni wèe tii pu ni ge, yee bɛ pu wa
    lee ni. Yee Kilɛ bi jo Ibirayima mu na: ‹Koŋɔ ke shi we bɛɛri na ba duba ta na
    foro ma kadugo ki ni.›'
  sbe-sbe: Yo hinage Yaubada yona talam ye ginauli na ye hededehesunuma Abelahama
    unai ye wane, ‘Kam isimulita kabo tanoubu ta tamowaidiyao yodi kabanamwa.’Peloweta
    yodi hedehedede wa yo Yaubada yo Abelahama yodi talam wa kaniyodi tauhaidi ede
    komiu kadi isimulita.
  mcr-mcr: Kukŋuä hiŋuä-tqä iqua ätmiŋuwitä, kukŋuä Goti Hanjuwä Iqu hiqä hewukauŋqä
    kukŋuä quti ämäsäukqetä, emeqiyä. Kukŋuä quti ämäsäutä, Aprähamä iqueŋi tii ätukqeqä.
    ‘Tqä taqä-tawäkataŋi, qokä-apäkä qua täu pmapnuwä eeqänäŋä iquauŋi, Nyi äŋguä
    iwimäkmniqeqä’ätukqeqä.
  cux-NT: 'Ndís''tiī daiya profetas chí caⁿ''a nduudu yeⁿ''é Dendyuūs ní yeⁿ''e compromiso
    chí Dendyuūs caⁿ''a cuaacú yā ndúúcū chiida yú s''eeⁿ ní caⁿ''a yā chii yā Abraham:
    Ná ndaatá yeⁿ''ē di cuchiī ''áámá saⁿ''ā cuayiivi, caati sáⁿ''ā miiⁿ cúúví di''viicú
    sa tanducuéⁿ''ē ''iiⁿ''yāⁿ yeⁿ''e iⁿ''yeeⁿdí ''cūū.'
  tur-YTC: Sizler peygamberlerin ve Tanrı’nın Avraham’a, ‘Yeryüzündeki bütün aileler
    senin soyun aracılığıyla kutsanacak’ diyerek atalarımızla yaptığı antlaşmanın
    çocuklarısınız.
  san-ITR: yUyamapi teShAM bhaviShyadvAdinAM santAnAH, "tava vaMshodbhavapuMsA sarvvadeshIyA
    lokA AshiShaM prAptA bhaviShyanti", ibrAhIme kathAmetAM kathayitvA IshvarosmAkaM
    pUrvvapuruShaiH sArddhaM yaM niyamaM sthirIkR^itavAn tasya niyamasyAdhikAriNopi
    yUyaM bhavatha|
  bel-N: 'Вы — сыны прарокаў і запавету, які заключыў Бог з бацькамі нашымі, кажучы
    да Абрагама: “І ў насеньні тваім дабраслаўлёныя будуць усе народы зямлі”.'
  sch-sch: Pathien'n a dêipungei manga chong a lei khâm hah nangni ngei rang ania,
    nin richibulngei kôma chongkhâm a lei pêk hah khom nin mansa zoia, Pathien'n
    Abraham kôm, ‘Ni richisuonpârngei sikin pilchunga mi murdi satvur ki tih, a
    lei ti anghan.’
  mic-MIQNT: Gjinisgam teplumugsioqopnn ta'n goqwe'l ewi'gas'g ugtwi'gatignigtug ta'n
    tujiw gelulateg negmewe'g iganigjitegewinugi'g ugjit gilew. Gjinisgam mawa'lugsioq
    ta'n teli tplumapni gujjinaqi'g. Telimapna, Aplamo'q, ‘Gi'l ta'n wettaqien, ni'n
    ignmua's ulapetmnew ta'n te'sijig mimajuinu'g ugs'tqamug.’
  huu-NT: 'Jusiñamuidɨ caɨ usumatɨaɨ mɨcorɨaɨmo rafuena llote; ia bie rafue birui
    omoɨmo jɨaɨ duide. Jusiñamui Abraham mɨcorɨmo jaie llote: “Nana comɨnɨdɨ o uruiaɨ
    muidona caɨmare iitɨmacɨ”.'
  jiv-NT: Etseriarmia nuka atumin túramprume. Tuma asa átum péṉker pujustinian Yuska
    ii uuntri̱ Apraáman ju̱ chichaman susamiayi. “Nekas tájame, ame shuarum akiiniattana
    nuja̱i̱ ashí áentsnasha shiir awajsattajai’ tímiayi. Tura ii úuntri̱n tímia núnaka
    incha túramji, tímiayi.
  otm-NT: 'Guejʉ dyʉm bom''bɛtojʉ yʉ́ pøngahyą Oją, nɛ ndejʉ Oją ga comhbʉ rán hogui
    bi ''yørpa ma ngʉrpa bøtahʉ nu''bʉ mi t''ɛ̨mp''a ra Abraham: “Nangue n''da nim
    bom''bɛto dim ''bʉh niya''bʉ, dí mba ma jąpi gätho yʉ ją ''i guecua ja ra häi,”
    bi t''ɛ̨mp''a.'
  dah-dah: Niŋgeb Al Kuruŋyen mere basaŋ marmiŋ beleŋ gwahade tagalde hinhan gobe
    deŋ ge teŋ tagalde hinhan. Irde deŋ ge teŋbe Al Kuruŋ beleŋ Abraham diliŋde biŋa
    teŋbe, ‘Kame foŋeŋge kura forok yiyyeŋ gore megen niŋ al buda kuruŋ gayen nere
    guramya tareŋya teŋ teŋ hiryoŋ hiyyeŋ,’ inyiŋ. Be, biŋa tiyyiŋ gwahade po Al Kuruŋ
    beleŋ asetiŋ weŋ hitte wor biŋa teŋ hinhin gobe deŋ ge teŋ biŋa teŋ hinhin.
  tnk-tnk: Nəkur Isrel, kɨmiaha nə nɨpwnəti profet kupwən me. Kɨmiaha nə nɨpwnəti
    kaha kupwən me. Promes nəha Kumwesən rɨməuvei pen mɨnraha in nə promes səkɨmiaha.
    In rɨməni pen tɨ Epraham i mə, ‘Iərmama riti truku pen ia kwənəkwus səim. Namasanien
    səiou truku pen irə, mevən tɨ nərmama me pam ia tənəmtənə me.’
  kpr-kpr: 'God beka gagojuse, rea nunda ferovetakena setiri gefusera amo, jo abuamane
    kikiako nendae sedo saeri, namonde isambudae sisira. God nu anakora namondeda
    abua Abraham kena beka gagojuse rea sisira amo, eviri: ‘Ninda imemesiri sirorarera
    ainda javoda, natofo nunda oro oro endada irera ava, isasambu nane esimbugarena,’
    aminge setiri gido,'
  san-IAS: yūyamapi teṣāṁ bhaviṣyadvādināṁ santānāḥ, "tava vaṁśodbhavapuṁsā sarvvadeśīyā
    lokā āśiṣaṁ prāptā bhaviṣyanti", ibrāhīme kathāmetāṁ kathayitvā īśvarosmākaṁ pūrvvapuruṣaiḥ
    sārddhaṁ yaṁ niyamaṁ sthirīkṛtavān tasya niyamasyādhikāriṇopi yūyaṁ bhavatha|
  nho-nho: Naa purepure TeAtua ni kauiho ana pure raa, teenaa ni purepure TeAtua ni mee
    maa kootou. Aa te taratara hakamaatua TeAtua ni tuku maa naa tippuna kootou raa,
    e tuku hoki ki kootou. TeAtua ni taratara ake peelaa ki Abraham, ‘Nau ma ki tukua
    a nau se tama i too haanauna naa ki haia hakaraaoina naa kanohenua hakkaatoa i te kerekere nei.’
  gym-NT: 'Amne Ngöbökwe kukwe ükaninte ni Dianinkä kwe juandre abko niebare kwe nitre
    niara kukwei niekä köböire. Erere arato, Ngöbökwe kukwe ükaninte mun mräkä kirakirabe,
    ye abko rababa bare kä ne näire munkrä, ñobtä ñan angwane kukwe niebare Ngöbökwe
    Abrahamye, ye abko rababa bare kä ne näire abko krörö: Ma mräkä köböire ni kä
    jökräbti temen kä nebtä, ie tikwe ja di biandi, niebare Ngöbökwe Abrahamye.'
  azg-NT: 'Manquehoꞌ conduihoꞌ tsjan ꞌnaan nque nanꞌñeen na toninncyahan jñꞌoonꞌ Tyoꞌtsꞌon
    ntyja ꞌnaanꞌ ꞌnan na xejnda na nguaa. Ee na tso jon nnon Abraham: Quityquiiꞌ nnꞌan
    tsjan ꞌnanꞌ na ngacahanꞌ, nndui nquii jon na njñönhin na mꞌanhoꞌ, na ntyja ꞌnaanꞌ
    jon ndyiö ja jnꞌaan nnꞌan na ninvaa tsonnangue. Ndöꞌ vaa jñꞌoon na sinin Tyoꞌtsꞌon
    nnon Abraham. Ndoꞌ tsontyichen Pedro ndëë nanꞌñeen:'
  bhd-bhd: तुस नेबी केरि खानदेंनी ते ज़ै करार परमेशरे इश्शे पूर्वजन सेइं कियोरो थियो,
    तैस मां तुस सब शामलथ, परमेशरे अब्राहमे सेइं ज़ोरू थियूं, कि तेरे मट्ठेरे ज़िरिये
    सेइं दुनियारी तमाम कौमन बरकत मैलेली।
  too-NT: 'Hui''xina''n ixcamana''ca''n ixa''cta''sana''nī''n Dios. Lā'' nā mila''ca''n
    huan convenio a''ntū talacāxtlahualh quinDiosca''n lā'' quinapapna''ca''n. Tlahuaca
    huan convenio a''xni''ca'' Dios huanilh Abraham: Por ixpālacata minatā''natna''
    nacāsicua''lanālīcan ixlīhuāk tachi''xcuhuī''t xala'' nac quilhtamacuj.'
  ind-AYT: Kamu adalah keturunan dari para nabi dan dari perjanjian yang telah Allah
    buat dengan nenek moyangmu, dengan berkata kepada Abraham, ‘Melalui benihmu, semua
    keturunan di muka bumi akan diberkati.’
  cjo-NT: Aritaki ipokapaaki riraga Rotyaantanewo Tajorentsi ikashiyaakari rotyaanteeri.
    Tema ikashiyakaanantakaririni kamanantayitzirorini iñaani Tajorentsi eejatzi paejatziiteni
    riraga Awaraama, Ijaaka eejatzi Jakoowo.
  nsn-nsn: Inggoum teso bubungusur propeit. Inggoum terung uangoul teil i lolono tar
    ualapagah geke guata keipin God toso bung tubumiuoum. Ke kula pe tang Abraham
    pare, ‘Toso bubungumua, o tamata uakapa tunane tar koto ra turung guata uaiais.’
  san-DEV: यूयमपि तेषां भविष्यद्वादिनां सन्तानाः, "तव वंशोद्भवपुंसा सर्व्वदेशीया लोका
    आशिषं प्राप्ता भविष्यन्ति", इब्राहीमे कथामेतां कथयित्वा ईश्वरोस्माकं पूर्व्वपुरुषैः
    सार्द्धं यं नियमं स्थिरीकृतवान् तस्य नियमस्याधिकारिणोपि यूयं भवथ।
  tna-NT: 'Diusu ja mesa profeta chenu cuana tiataidha jamitsuti cuana da micuaneseda
    puji. Micuana sa saida puji Diusu ja ecuana sa tata chenu cuana mesa jamitsuti
    tiataidha. Uja Diusu ja ataidha tata Abraham chenu: “Yama pamapa yahua aniji cristiano
    cuana eibuneba mique epusiu tije familia cuana jepuiti.”'
  lid-lid: 'Ya eme aha dah, badeh, lundriye iri propet ta sahou randra le mene Kindrei
    amekes hawe tubu aha Abraham i buku doh: ‘Na lundriyem oro le kameh, jo kameh
    edeu nyosowan i la-u iri lau mari badu munyak.’'
  wim-wim: Than pam prophets al-alangan wik inangan waaꞌ-waaꞌin-a, an niiyanta! aꞌ
    puth nil wik wuut mangk niiyantam Abraham.antan waaꞌ-a, an wik niiyant thampa.
    Nil God.an thaw nunganta, ‘Ngay minam ngul iiy-iiyāng thant pam wanch maꞌmangkamantan
    aak nanman earthangan wun-wuntana, puth inpalana, pam thonam kampan nungkaramana,
    alantamana nil ngul-ngulan aak-ngeeyowa.’
  zga-M: Umwe mulevana va valagunchii nulwedikho u Nguluve avombile paninie na vakukhu,
    ndulwa khanchoovile hwa Abrahamu, 'Mu mbeyu eyako inyumba ne hooni incha nkelunga
    nchikhwinohiwa.'
  yom-yom: 'Beno luidi bana ba mimbikudi ayi bana ba Nguizani yoyi Nzambi kawizinina
    ayi bakulu beto bu kakamba Abalahami ti : mu nkunꞌaku makanda moso ma ntoto mela
    sakumunu.'
  san-SIN: යූයමපි තේෂාං භවිෂ්‍යද්වාදිනාං සන්තානාඃ, "තව වංශෝද්භවපුංසා සර්ව්වදේශීයා
    ලෝකා ආශිෂං ප්‍රාප්තා භවිෂ්‍යන්ති", ඉබ්‍රාහීමේ කථාමේතාං කථයිත්වා ඊශ්වරෝස්මාකං පූර්ව්වපුරුෂෛඃ
    සාර්ද්ධං යං නියමං ස්ථිරීකෘතවාන් තස්‍ය නියමස්‍යාධිකාරිණෝපි යූයං භවථ|
  yut-yut: 'Ji kombɨ amɨn dakon babɨ kabɨni ekwaŋ. Piŋkop da babɨkji gat saŋbek saŋbek
    agɨt do yo morap yom do yagɨt uŋun ji da tɨmɨtni. Piŋkop da Abraham yaŋ iyɨgɨt:
    ‘Nak da gak dakon babɨgo yabegek amɨn mɨktɨmɨ mɨktɨmɨ ekwaŋ uŋun gɨsamɨkgo tagɨsi
    egɨpni.’'
  grc-BYZ: ὑμεῖς ἐστε υἱοὶ τῶν προφητῶν καὶ τῆς διαθήκης ἧς διέθετο ὁ Θεὸς πρὸς τοὺς
    πατέρας ἡμῶν, λέγων πρὸς Ἀβραάμ· καὶ ἐν τῷ σπέρματί σου ἐνευλογηθήσονται πᾶσαι
    αἱ πατριαὶ τῆς γῆς.
  cpc-NT: 'Iirokayitaki ñiironi okaatzi ikajyaakaantakiri Pawa ikinkithatakoyitakiri
    Kamantantaniriiti. Iirokayitaki ñiironi iijatzi okaatzi ikajyaakaawakaakari pairani
    Pawa itsipatakari achariniiti. Tima Pawa ikantakiri Abraham-ni: Iri picharini
    tasonkawintairini maawoni jyininkatawakaachari tsikarikapaini janta kipatsikinta.'
  nhg-NT: 'Nemejua nencate nenimpelhua de inu niecate tlayulepantejque. Nemiechtocöroa
    inu acuierdo tli Deus oquechijque ca totötajua. Deus oquelfejque Abraham: “Por
    medio de mopelhua nequenteochihuas giente de noche naciones”.'
  nya-nya: Inu ndinu ana a aneneri ndiponso ana apangano limene Mulungu anachita ndi
    makolo anu. Iye anati kwa Abrahamu, ‘Anthu onse a pa dziko lapansi adzadalitsika
    kudzera mwa zidzukulu zako.’
  ngu-NT: 'On promesas, yejhuan Dios oquitemacac intechcopa on tiotlajtojquej, on
    para nemejhuamej. Niman no para nemejhuamej on pacto yejhuan Dios oquitlalij inhuan
    on toachtojtajhuan ijcuac oquijlij Abraham: “Nochi chanej ipan in tlalticpactli
    quiselisquej tlatiochihualistli itech mohuejcaconeu.”'
  kup-kup: Met Godihö tokat ou ravapanezavoz ñetiv pim propet abanarin mañahan menahan
    hezaek, dari parum iz mimihol amun hateveteameg. Ma batam God Abraamin pot mañah,
    ‘Tokat nim iz mimihol ne masakao manom. Tapanen poekanañ zei maposikaroh nem masakao
    ahö ravat sohopan.’ God Abraamin garos pot au mañahan hatevetehaek, dari pim iz
    mimihol petev amun hateveteameg.
  jid-jid: Bi mi anabawa mba ni shirjhi wa Irjhi a tiniba bacimbi, niwa a lha ni Ibrahim
    ndi, “Ni zuriya me nnedhi ni gbungblu wawu ba kpa lulu.”
  wmw-wmw: 'Umwe ndi ujukulu wa minabii na wa miyadi yakupatana yaturire Mwenyezimungu
    na wababu zenu, kâmwambira Iburahima javi: ‘Julu ya ujukulu wako, zijanliiwa piya
    kabila ziri mulumwengu‑mu.’'
  gmv-GGM: Intekka nabeta naytakko. Qassekka Xoossi Abrames <ne zeerethan biitta asi
    wuri anjjistana> giidi izi caqqida caqqoza latannay intenakko.
  ssg-ssg: Masin teka kuluiai kakai Haeu, tin amuto uke waliko ti Haeu kakanewen tesol
    tamakako ti kuewen. Haeu xinoti teik namil kapi Abraham i ukek, ‘Nga hapuasa tesol
    lato nakuama tetam auni hasoliai hatesol seilon ti tehu pon ie.’
  zpo-NT: 'Be nak dii cheen re xaa mzaa kwent kwaan nzhé Dios lo lee xaa yilo, nu
    noka mkayaa be wdizh kwaan mlaa Dios lo re xey be xaa yilo. Nel lee Dios nzhé
    lo Abraham: “Kwent cheen lu, Dios le kwaan chul lo zyen doo xaa dubse yizhyo”.
    [Gn. 22:18]'
  poy-poy: Malagiru galii Mlungu kagalaviyiti kwa njira ya Wambuyi ndo kwajili ya
    mwenga, na mtenda pamwera lipatanu Mlungu lyakatenditi na mbuyi gwetu, handa ntambu
    yakamgambiriti Aburahamu.Kwa njira ya wiwuka waku, wantu woseri wa pasi panu hawatekelerwi.
  qwh-NT: 'Diosmi une castantsiccunata änirnin, Abrahamta queno nerqan: ‘Qampa mireniquicunarecurmi
    enteru munducho nunacuna bendisishqa cayanqa’ nishpa. Tsemi tse profetacuna willacuyanqan
    canan noqantsiccho cumplicärishqa Jesuswan.'
  gaw-gaw: Kayak Nug propet oḏelagp̱a aḏi beḵunu aum, nug Abraham ele tituana, keeke
    laa heeb beḵunu nai qaḵom ele amu, ag gemu daaṯeb, ag nai aḏit amu a meulah aoglagnu
    daaṯeb. Nai Nug Abraham amegp̱a qaḵa aum am inam. ‘Da hep̱i, na buḏunp̱a wan ohp̱an
    danab ag itiṯak aoglag,’ awa aum.
  nca-nca: Anutuko usisambayemboya mande kondé rero Abraham ŋande miraró, ‘Keŋo soweke
    moŋgo unipare soso nokono ŋano qu puriŋo rewaŋgo.’ Asa yeko ye-ye unindoya uni
    mande kondé raŋgurí ŋuya ŋuro sowe qu.
  zpz-NTPP: 'Yaa de ru gyiyeeñ dela gyel nap nu mnii Ñgyoozh nu segur la cuic mi:
    de coz nu mniim lo de yu nu mnii por cuen nim nu nii dey. Nunu yaa de ru gyiyeeñ
    dela gyel nap ni trat nu bicy Ñgyoozh num de gyitoo bel ni den, ornu nam rab mi
    Abraham: “Nu nac nez ru cyid gyel nap lat dela mbecy nu yuꞌ gyishlombecy”, nam.'
  mkj-mkj: A en Koahs Ah inoau kan ma Ih kioang joukohppok ioar uhdahn oang kamwai,
    apel kamwai pwili anki inoau ma Koahs ne pel wiahng jamamwai mihn mehjjok indoahroar
    Ah pwehng Abraham, ‘Ngoahi pirin kapaiahkihda armaj in jampah ohroj kadaudokoamw.’
  zac-NT: 'Lëꞌë të bëaꞌnënú të ra diꞌdzë naguniꞌi Dios lu ra profetë. Na ni parë lëꞌë
    të nu parë bien shtënë të. Dios guniꞌi lu Abraham; bëꞌnë më prometer ra cusë naquëac
    cumplir iurneꞌ. Guniꞌi më lu Abraham: “Por ra shínil gunë ldahia grë ra mënë nanarë́
    lu guë́ꞌdchiliu”.'
  kyg-kyg: Lapakaemo Gotitegati gemo alini eꞌa aeꞌa hakalo huꞌa hapa nepaiya vayaꞌai
    apakinago vayaꞌmo maiꞌnae. Gotiꞌa kotalake gemo lapakinago vayaꞌaifekeꞌmo osuꞌnifa
    lapakaeꞌefeꞌmo huꞌniye. Gotiꞌa kotalake gemo Emalehamufeꞌmo, Kaginago vekaletiꞌmo
    muki ma mopafi vayaꞌmo alagepa huꞌna hapa maegauve, huno huꞌniyaꞌmofeꞌmo
  kmk-kmk: Ditaku dit mampooyan dat insapatan Apudyus un impaibagana utdat propeta
    na. Maibilang taku utdat intulag Apudyus sidat aappu taku utdit kanana kan Abraham
    un, ‘Maipagapu utdit kaganakam, bindisyunak dat losana tagu’t tun pita.’
  cao-NT: Jasca, naa Dios Chani yoacanish caba chahitaxocobo xo mato ra. Mato qui
    Dios Chani acacani quiha jaari, naa mato naborëquëbo qui ja acacani jascaria.
    Jariapari tsi quiha Abraham yamabo qui Dios Chani acacaniquë, naa “Chahitaxocobo
    jayaxëqui mia. Toa baquë́ tsi shomahuahacaxëhi quiha maí ca nohiria bo tëquë”
    i ja qui Dios nina.
  bbr-bbr: '@see-verse:ACT.003.024'
  inb-inb: 'Kam­kuna, chi ñugpa­manda rimag­kunapa wam­bra­kunapa kati wam­bra­kuna­mi
    kan­gi­chi. Kam­kuna­manda­mi Taita Dius, kam­kunapa ñugpa­manda taita­kuna­wa
    alli­lla iuia­rirka. Abra­hamta kasa­mi nirka: Tukui alpa­manda runa­kuna­pas­mi
    kamba wam­brapa wam­brapa sug kati wam­bra­manda nuka­pa iapa kuiaska ka­puan­ga­pa
    kan­kuna.'
  hrv-hrv: '“Vi ste sinovi proroka i Saveza koji sklopi Bog s ocima vašim govoreći
    Abrahamu: Potomstvom će se tvojim blagoslivljati sva plemena zemlje.'
  box-NT: '«Bìo le Dónbeenì dó mí ɲii nɔn mìn ɓùaawa yi lè mi ɲi-cúa fɛɛrowà
    ɲiní á bìo sã̀ mia. Mi níi mún wi le *páaníi yi, dìo le Dónbeenì bò
    lè mìn ɓùaawa pã̀ahṹ na le bía bìo kà nɔn o *Abarahaamu yi: ‹Ũ mɔ̀nmànía
    bìo yi, á hã zĩ-ɲúná ɓúenɓúen na ho tá wán á ĩ ì dúɓua yi›.'
  ote-NT: 'Y núꞌʉ ya hña̱ꞌti bi ma̱nga nuya ꞌmɛhniꞌʉ, gueꞌʉ pa gueꞌahʉ. Y núꞌʉ ya
    ja̱pi de ra cohi xqui gohui Ajua̱ ndu ma xitahʉ, nehe gueꞌʉ pa ri hñohʉ. Hangue
    Ajua̱ bi ꞌñembabi ra Abrá: “Po ꞌnari ꞌroho ma da ꞌñehe ꞌmɛfa, ma ga ja̱pi gatho
    ya ja̱ꞌi de rá ngʉni ra ximhai.”'
  wnu-wnu: 'Qoan Qenu mi uber yariner end wonou qob qamarau munon eng qamara gumatemir
    eng. Ne gor aninou tonoan wurinob qamar eng see anit yariba. Qoan Qenu Abraham
    nob ete qamar eng: “Munon ginam-ginam nonou wau misinam der isunor tumbigi end
    ye wurimusieribam,” ende qamarei.'
  zam-NT: 'Con'' co'' mcàbgòn Diox por cón che''n mèn co'' mde''th di''s co'' ndxab
    Diox, Diox mcàbgòna par ndxàca loo gu''. No par gàc con'' ndac loo gu'', Diox
    mbli par mbyan'' thìb conveñ con mèn co'' ngòc xudgool na'' póla co''se'' ndxab
    Diox loo Abraham: Ryete mèn co'' naban dib athu loo izlyo'', gàc con'' ndac loo
    mèna por cón che''n thìb mbi'' co'' nac bin lùu.'
  zyp-NT: Naaning cawh Khazing tei naa mapaw sahlo khatah a tuapaw biataipaw ry cytu
    le Khazing khuavang sahlo pathlah cawh na cang he ceh. Khazing tah Abraham hai
    letah, ‘Na chungchuh ci le phing thongtah aluicung cawngsaw vytei heh bonghnang
    song a cang tae he a,’ tatah a tah.
  sey-NT: 'Ja̱je paꞌina, mësaru aꞌë, i̱te quëacaicohuaꞌi mamajë Maijaꞌquë i̱sisiꞌi
    ca nëoseꞌere pacohuaꞌi, Abrahamre ca nëoseꞌe pacohuaꞌi. I̱ caseꞌe cato caji: ‘Mëꞌë
    tsëcapë acohuaꞌija̱ꞌa iye yeja paꞌicohuaꞌi siꞌaohuaꞌi deꞌoye paꞌiye i̱si cua̱ñojaꞌcohuaꞌi
    aꞌë.’'
  nvm-nvm: E Godon vuak vierafene kuaivo iji bu irerag God fu rekafa kuainma iji fu
    ja abevo saifjon ijiebuon kuain. Regavo God e Eburam fu kuainma iji fu ijeg kuai,
    Nar ijeg renvado na uifarif on ijiebuon duadok ijia e fok moikigia oinva iji daro
    miak.
  mps-mps: Godigo agai mu po ola tolai dao, te agai po pusa mabo bidi dabego ola mawai,
    te da tau somainu. Godigo dago wąį dabebolo agai mu po ola mawai dao. Tama Godigo
    Abrahambolo polobadu wali po megi da pagede me bidibo. Godigo Abrahambolo polobadu
    te po wai, ‘Eno nago nosali ame nai wąį dabebolo dwagi yai sę hasia elama,
    nosali augwaligo tigidali tǫde bidibo we bidi dabebolo dwagi yai sę yaibao,’
    Godigo te po wai.
  pab-NT: 'Xiso atyo iraiti xakaisaseharenae jikolaharenae. Xahetakomaniyerenae anere
    aokitere Enore tehitiya xomanere. Hiyaiya, nexa atyo Abraão hiye: Hijikolaharenae
    hiyetaite tyotya waikoa tyaoniterenae waiye maniya kaxomokaka.'
  llg-llg: Manetualain boe oo, Ana helu neu Baꞌi Abraham so nae, ‘Neme o numbu-saꞌdu
    nala mai, neu ko Au fee babaꞌe-babatik neu basa leo manai daebafok.’ Naa! Babaꞌe-babatik
    fo Manetualain ana helu ndia so neu baꞌi la, hatematak ia, ei fo Ana mana kokolan
    numbu-saꞌdu nala, simbo mala so.
  kyf-kyf: '-Lu -we -Lagɔ ''kaa wla, ɔ gbaa ɔ gbʋʋ -falɩpanyaa ŋwɛ nya, we mɩ amɩaa
    -nʋ nya. ''Ɩn *''wʋsuslolue -we ka wɛlɩ -Lagɔ -yɔ amɩaa dʋkpasɩ bhlɩa, -mʋʋ mɩ
    ''ya amɩaa -nʋ nya. Da ɔ gbaa Ablaamʋ -ylaɛ: ‹-Na ''yuoyuaa ''gbʋ na yia dʋdʋgʋ
    -nyɩma weee ''nyulaŋwnaa.›'
  tpi-tpi: “Yupela i lain pikinini bilong ol profet, na yupela i man bilong kisim
    ol samting God i bin promis long givim taim em i mekim dispela kontrak wantaim
    ol tumbuna bilong yupela. Em i bin tokim Abraham olsem, ‘Long tumbuna pikinini
    bilong yu mi bai mekim gut long olgeta lain manmeri bilong graun.’
  mih-NT: 'Ta maa yo ñiyɨvɨ hebreo cuu ñiyɨvɨ sii ra profeta cuan, ta i saha ra Ndyoo
    tuhun ra sii ñiyɨvɨ sii maa yo vatyi i catyi ra Ndyoo sihin ra Abraham: “Cua cuhve
    ndatu sii tandɨhɨ ñiyɨvɨ ñuu ñiyɨvɨ sa cuenda minoo ñiyɨvɨ suun.” Catyi ra.'
  qvh-NT: 'Saymi Jesucristuta chasquicuptiqui profëtacuna wilacuyashgannöla Tayta
    Diosninsi salvayäshunquipä. Saynöpami Tayta Diosninsi cumpliycan Abrahamta, Isaacta
    y Jacobta promitishganta: ‘Gampita miragpitami pï-may runacunapis bendicionta
    chasquiyangapä.’'
  kms-kms: Yabe chuqo propet God ningg wand simbe mand, di God nungoqi nuqo ane wand
    taq mamb pu bu muq wand taq mamb kin nungoqi nde vise. Asi God Abraham simbe nindig
    nari, ‘Otiwo nu nuqo nas, di nge ninde gri wute buagi qi pe kin yuwon kuany.’
  agn-agn: Ang pangako tang Dios ong mga propita ay para ong yaten ang mga Judio,
    ig gapil ita ong sagradong pinaginigoan ang bindoat tang Dios ong mga kamepet-mepetan
    ta asing inaning na ong ni Abraham ang, ‘Gamiteno tang mga inampo mo agod aloyan
    tang tanan ang mga taw.’
  nhi-NT: 'Namehuantzitzin namonteconeuan innauac in teotlanauatanih, uan noiuqui
    namoyohcatzin tlen Dios omoyectencau quinmactis namoyauehcautahuan, ihcuac Yehuatzin
    oquiluih in Abraham: “Ica naquin oneuah motich, inquinteochiuas nochtin in tlalticpactlacameh.”'
  ttc-NT: 'Qetz a''o'' kyijajil kye aj yolil tyol Qtata Dios oqtxi'' b''ix ax at qoklen
    ti''j te aj oxik tsi'' tyol te Qtata Dios ti''j kyuky''i kye qijajil oqtxi''.
    Komo te Qtata Dios oxik tq''uma'' te qijajil Abran ikxjani: “Kyaqil kye xjal twitz
    tx''o''tx'' okyeqtel ky''iwla'' tzan tpaj jun awijajil.”'
  dan-1931: 'I ere Profeternes Sønner og Sønner af den Pagt, som Gud sluttede med
    vore Fædre, da han sagde til Abraham: “Og i din Sæd skulle alle Jordens Slægter
    velsignes.”'
  kwj-kwj: “Kunu ele mwanji bwarakarandaro hima lei anitafenita. Kunu Gotri to mwanji
    ti kui atei hima ga funda wu bwani wu mendiro mwaꞌambwe tini o ya ku toronda.
    Imbihumbwa Epuraham ni ete ri sawero, Mi anitafenita keke dele nuwe kipe hima
    hinga wunu okulano mwanji ahi ti wunu ani hakondau.
  vie-OVCB: 'Anh chị em là con cháu các nhà tiên tri và là người thừa hưởng giao ước
    Đức Chúa Trời đã lập với tổ tiên ta. Đức Chúa Trời đã hứa với Áp-ra-ham: ‘Nhờ
    hậu tự của con, cả nhân loại sẽ hưởng hạnh phước.’'
  kze-kze: naaóvá'á Áánútu kentáá síkwá'ná áwí'a Ááváramuntavena séna enándáraken-kwaasiyavena
    amápa'-marava-kwaasi kawe'á umátinkanaumne Áánútu asiramái siráiye. Ááváramun-andaraken-kwaasi
    owaná póna keinárawatavena Áánútu mináímbá asiramái siráiye.
  mpj-mpj: Julyju-jananya Mamalu jamartapungu, mitunyjanirrikaja kanyilkuraku. Jilanyayuruya
    wajalpayi Mamamili wangka jakurlpurlukakajalu. Nyininpanyurra marlajanukaja, mitunyjanirriku
    palunyakajaku. Nyuntunpalurrju-nyurranya kanyilku, julyju-jananya jamartapungu.
    Mamalu julyju wajarnu mitunyjarripurlukangka Yipuramja, ‘Nyuntumili marlajanu
    nyinaku. Palunyajanu yarnnga kujuparna-jananya kanyilku ngampurrju. Yarnngakuyarraya
    pukurlpa nyinaku, nyuntumili marlajanu.’”
  lbk-lbk: Chakayo nan manawid isnan inkalin Apo Dios maichalan isnan cheycha'y mamadto,
    ya naitapi kayo akhes isnan tolag Apo Dios ay inchowana isnan am-ayo, tay kinwanina
    ken Abraham, ‘At bindisyonak nan am-in ay takho isnan lofong maichalan isnan wanedmo.’
  mto-NT: 'U̱u̱ꞌm xa veꞌe xtsaanimdup xko̱o̱jimdup je̱ Nteꞌyam je̱ yꞌayook ko̱jtsnajxpata̱jkta.
    Xtukka̱daakumdupts u̱u̱ꞌm je̱ꞌe̱ veꞌe juuꞌ veꞌe je̱ Nteꞌyam tyukvinvaꞌnidu je̱
    nju̱jpit jáyuvamda. Jidu̱ꞌu̱m tseꞌe je̱ Nteꞌyam du̱nu̱u̱jmi je̱ Abraham: “Mits
    je̱ mtsaan je̱ mko̱o̱j ka̱jx tseꞌe du̱paaꞌttat je̱ kunooꞌkxu̱n je̱ jayu pa̱n nu̱vinxu̱peꞌe
    cha̱a̱nada toꞌk it toꞌk naxviijn.”'
  bzh-bzh: Lob gwëbeng ham loḳ yah alam-denenër-ġaġek-ranġahsën bej, beġaġek
    sën Anutu losho hil ḳenud lo dejoo venuh wirek lo anon raḳ vu ham, in nër vu
    Abraham bë, ‘Honġ mewis ti rëḳ natu mehö semusemu bedoḳ vu alam pin vu dob.’
  guj-2017: તમે પ્રબોધકોના સંતાન છો, અને ‘ઇબ્રાહિમનાં સંતાનો દ્વારા પૃથ્વી પરનાં સર્વ
    કુટુંબ આશીર્વાદિત થશે,’ એવું ઇબ્રાહિમને કહીને ઈશ્વરે તમારા પૂર્વજો સાથે કરાર કર્યો,
    તેનાં સંતાન તમે છો.
  jvn-NT: 'Prejanji-prejanjiané Gusti Allah sing diomong karo para nabi kuwi kabèh
    kanggo kowé. Mulané kowé katut ing prejanjiané Gusti Allah marang para simbah
    ing jaman mbiyèn, yakuwi prejanjiané Gusti Allah marang Bapa Abraham sing uniné
    ngéné: ‘Kabèh bangsa nang sak lumahé bumi bakal mèlu nampa berkah, jalaran sangka
    turunanmu.’'
  byr-byr: Gotɨyai sara wɨjaake nelɨmwagarakeꞌ pɨropetɨyara nejaata dɨnɨka sarɨmɨnyɨnengɨra.
    Gotɨyai Ne sɨnnawɨnyaraavɨ naanga wɨjaakeꞌ nelɨmwagarakeꞌ sarɨmɨnyɨne yagaalyasɨra.
    Yagaala saꞌ Gotɨyai Evɨraamɨmɨ wɨjaaꞌ ‘Gɨmɨre yɨsiwiai tewaanna kyojɨ sareꞌna
    Kwaakevakɨ jɨlɨkaimɨraaya yuyaraavɨna tewaanya naanga yanga wideinyɨ.’
  ian-ian: Ngwutna walanga Ebraham kat God wandɨ. Mɨna yelangɨna kɨta nyan ngepma
    ngepmamba lɨgiyaa nɨmba kat kwunakiyandɨ waa wandɨ God. Ngwuk tamba la profetna
    walanga. Wungi kat tɨga wan apma vat ngwutno klaigangwuk yandɨ. God wandɨ, Jisas
    yalaa ngwuk kat kwunapmat tɨgandɨ. Ngwuk kat kwunatndɨ maa kavle vak yilɨngwa
    vak kwagalagiyangwuk.
  hun-hun: 'Ti vagytok a prófétáknak és a szövetségnek fiai, melyet Isten szerzett
    a mi atyáinkkal, Ábrahámnak ígérve: A te magodban áldást nyer a földnek valamennyi
    nemzetsége.'
  mcf-NT: 'Nuquin Papan chuimiaidon tsyuecquido mibitedi nec. Tsusedpa Abadauanën
    tsyuecquidobidi mibitedi neoaic. Aidon tsyuecquido icsho Nuquin Papan Abadauan
    chiampicpaden chuioaid mibitedi nec. Naden Abadauan Nuquin Papan chuipampic: ‘Mibi
    ëndenquimbo unësampin aton matsesbëdta matses utsi-utsien min tsyuecquidën bëdambo
    icmendac.’'
  kjs-kjs: 'Gote-me kasuanu raapu kana waraaoma agale lakale alinu agale lakalisa.
    Go ora agalere ora nimina pagoma meape agale yaade. Gote-me Abraham-para agaleme
    pogalulalo gu-rupa lisa: Nena madi si kasuanumi su kamaa piri enaali raayo puri
    kainalo mapiraalua lisa.'
  mni-mni: "Maichousinggi mapanna Tengban Mapuna pibikhiba wasaksing adu nakhoigini\
    \ aduga Tengban Mapuna nakhoigi napa napusingga walepnakhiba aduda nakhoigi saruk\
    \ yao-i. Ibungo mahakna Abraham-da haibikhiba, \x93‘Nahakki charol-surolgi mapanna\
    \ malemda leiba mioi kanglup pumnamak yaipha thoujal phangjagani.’\x92"
  yad-NT: 'Jirye ji̱ta tu̱chuvabe dadyeñu day. Samirya day rani̱cha jiryejyu̱, Ju̱denu
    jachipiya̱jada daryaju̱ ta̱riy jiryemyunatyavabeñijyu̱. Su̱teda ji̱ta Ju̱denu
    siva Avurá̱bay variy: Jidyedyeñu tenumu ra̱jvaay samirya riyadaju̱, ti̱ta̱ju̱
    mucadiva vichavay jiyadaju̱.'
  mxb-NT: 'Ta ndoꞌó kúú na̱ kánian natiin ndidaá kúú ña̱ va̱ꞌa ni̱ kaꞌa̱n profeta
    saꞌa̱, ta natiin taꞌani ndó ndidaá kúú ña̱ va̱ꞌa ni̱ ka̱ndo̱o Ndios kee na xíꞌín
    na̱ sáꞌano veꞌá. Dá chi̱ diꞌa ni̱ kaa Ndios xíꞌín Abraham: “Ndidaá kúú ña̱yuu
    ndéi ñayuú ni̱ꞌí ña̱ va̱ꞌa saꞌa̱ iin na̱ kana tein na̱ veꞌón”, kaá Ndios xíꞌín
    ná.'
  pon-2006A: Eri, sapwellimen Koht inou kan me e ketikihong soukohp ako iei uhdahn
    ong kumwail, oh kumwail pil iang ahneki inou me Koht ketin wiahiongehr samatail
    mehn mahs ako. Nin duwen eh mahsanihong Eipraam, ‘I pahn kapaiahkihda aramas en
    sampah koaros kadaudokomw.’
  maq-NT: 'Cjuandaja xi cachja Nina xi sua me xutachanga naja nchujun ni nguini ne,
    vëhë cjuandaja xi tisua naja me quihndë. Hacuaha compromisu xi casahmi me cojo
    xutachanga naja matsejen ne, tisahmichihin me cojo naja quihndë. Nina ne, casahmi
    me compromisu jan nixtin xi cachja me cojo xutachanga naja Abraham cuitjin: “Ngatsë
    rë ngu xuta tjë riji ne, ngahan ne, tsinchácun yëjë ni xuta ngasunhndë.” Cuatjin
    cachja Nina cojo Abraham.'
  hto-hto: Juzíñamui ie uai lloráɨnɨdo uícodo daɨnáuaillaɨ ja birui ómoɨri jino llotátaga.
    Juzíñamui caɨ jaiáiragɨmacɨmo ɨbana ñuera raa fɨnóllɨfue llote ñue omoɨ íllena.
    Afefue Abrahamo llote. Daɨde, “Nana énɨe naɨraɨ o emódomo comuídɨnodo ñue caɨmare
    íficaitiaɨoɨ,” daɨde.
  por-BRBSL: 'Vocês são os filhos dos profetas, e do pacto que Deus fez com nossos
    pais, dizendo a Abraão: “Todas as famílias da terra serão abençoadas através de
    sua descendência”.'
  ces-NKB: 'Vy jste synové proroků a smlouvy, kterou Bůh uzavřel s našimi otci, když
    řekl Abrahamovi: ‘Ve tvém semeni budou požehnána všechna pokolení země.’'
  cui-cui: 'Barapo Nacom pia peyabara tsiwʉnae muxu dutsiwa po peyabara tsiwʉnae muxu
    dutsiwa Nacom tsiwʉnaeya muxu duta Nacom pia peitorobi jume pepaebi jiwitha, apara
    bara irʉ paxam nexa. Baxua Nacom pena peyabara tsiwʉnae muxu dutsiwa Abraham yabara
    tsiwʉnae muxu dutatsi pon wamo susatopin xua xanepanaya painya nejinompaenexa.
    Nacom Abraham baraichi, jeye: ‘Caein jinya nemomoxi susato jiwi jiwanapin pepatopaexae
    tsane daxita i dapocotsi nacuanpiwi yawenaein’, jei Nacom Abrahamtha.'
  boj-2014: “Qotei a niŋgi eleŋqa osiq deqa aqa medabu o qaji tamo naŋgi qariŋnjreqnaqa
    aqa anjam mare mare laqneb. A nami nuŋgo moma utru naŋgi ti koba na anjam qosisibqa
    Abraham endegsi minjej, ‘Mondoŋ ino moma naŋgi paraosibqa leŋ dena tamo bei ŋambabqas.
    Ŋambabosim tamo uŋgasari sawa sawa kalilq di unub qaji naŋgi boletnjrqas.’ Qotei
    a niŋgi eleŋqa osiq deqa anjam di Abraham minjej.
  eng-OEBUS: You yourselves are the heirs of the prophets, and heirs, too, of the
    covenant which God made with your ancestors, when he said to Abraham – ‘In your
    descendants will all the nations of the earth be blessed.’
  eri-eri: “Tere profet nebere magana gane yafaya, onodu tere Itou no dada tigei nomo
    beele baara tawai, saini no asatege gane bagu beele agili mala karu wane waha.
    No Abraham benou letuwai, ‘Ne name asane idate gane bagu langa fai-aita bagu oula
    beha nomo oruwanga figini nigonboni.’
  aly-aly: Arrantherr alakenh Akngey-angkwarr apentetyek. Angka Akngeyel arrernek
    arrwekeleny-rnemek. Angka ra Akngeyel Abraham ilek, ‘Ngkwenh-rnem-angkwarr angka
    atyenh arlpimpirreyenh, apmer arrpanenh-angkwarr, ahern-areny ingkerrenhel ayenh
    iterl-arayntetyek-awaty.’
  wiu-wiu: Kini papete to̱awea akapianele ni Akolaliyo kiwi yatene auapeou wa kini
    kaua-mikiti-pala papete oa togotaneleka kime pikoa kakete opi taatekakolo enoa
    yakoa tiki. Enipa Eberame neeke ta̱amoa pokoi ali atoake tekene e ku yatene ta
    piko peyake ta̱ma pote mekoika talo toane pewe wiou wa Akolaliyo Eberame-pala
    oa togotopiane toa taatekoa tokoleke uku.
  swe-swe: 'Ni är barn till profeterna och arvtagare till förbundet som Gud slöt med
    era fäder, när han sade till Abraham: ’I din avkomma [singular] ska alla folk
    på jorden bli välsignade.’ [Citat från . Ordet avkomma är singular, men kan också
    användas som ett kollektivt substantiv för att beskriva ett helt folk. Abrahams
    löfte gällde både Isak och hans efterkommande som blev det judiska folket. I sin
    djupaste mening syftar det på den Messias som skulle komma, vilket Paulus visar
    i . Det är ingen skillnad på frälsningen i de båda förbunden. Abraham blev frälst
    genom att i tro blicka fram mot korset och frälsningen. Efter Jesu död och uppståndelse
    blir man frälst genom att i tro blicka tillbaka på vad Jesus gjort.]'
  cth-cth: Nangmouh teh profetnaw e catoun lah na o awh. Cathut ni Abraham koe nange
    catoun dawk hoi talai van e miphun pueng ni yawhawinae a coe awh han telah a pâpho.
    Nangmouh teh lawkkam e catoun lahai na o awh.
  mti-mti: Ye propeta usitainawa. Ye agisiyawa usitainawa. God isimuranaiwa gumbo
    agisiyawa wadne. God Ebraam gumbe wane, ‘Ge wagogaiwa gumbo iyayapan undag piyu
    egave waribiyape.’
  pad-NT: 'Avakadimoni ida athi namitha''iariki Deus va''ora nava''isohijoravini hi''iki,
    namithaki kaimoni avahararania. Avakadimoni jaboni hida Deus kava''iponahi a''bo''daki
    akadija''ari avikhananavaki-ra va''ora nava''iponivini hi''iki, Deus kaija''ari
    vihira kaimoni, oniani ida kidija''ari a''onira niha''ia. Abraão kohana-ra ni''a''bo''da''aha
    ada Deus: “Okaronaki ada kadaisai kahanodi namitharonisiagaki arabo hahavi kaija''arini-ra
    va''ora kajoamoraki kaimoni.” Niha ada Deus.'
  twi-twi: Onyankopɔn bɔ a ɔnam adiyifo so hyɛe no yɛ mo dea. Saa ara nso na mowɔ
    kyɛfa wɔ apam a Onyankopɔn ne mo agyanom pam no mu. Sɛnea ɔka kyerɛɛ Abraham se,
    ‘Wʼasefo so na menam behyira wiasefo nyinaa.’
  hlt-hlt: Nangmih tah tonghma rhoek neh paipi kah a ca rhoek la na om uh. Te te Pathen
    loh na pa rhoek taengah a hal coeng. Te dongah Abraham te, “Na tiingan dongah,
    diklai nurhui parhui boeih te a yoethen ni,” a ti nah.
  tbz-SIM: Dɛ kó yɛwe bo díì kpɛ́í nkɛ, kɛ̀ di kɔkɛ Kuyie nkó mɛtɑummɛ̀ miɛkɛ, kɛ
    yɛ̃́ kù do nɑ́ɑ́nnɛ̀ díì yɛmbɛ̀ kù nɑ̀ɑ́ ndìì mɔ̀nnì Abɑrɑhɑmmu kɛ tú kù bo dɔɔ̀
    mɛsɑ̀ɑ̀ nyibotí imɔu kɛtenkɛ̀ miɛkɛ nɛ̀ o kpɛ́í.
  san-GUJ: યૂયમપિ તેષાં ભવિષ્યદ્વાદિનાં સન્તાનાઃ, "તવ વંશોદ્ભવપુંસા સર્વ્વદેશીયા લોકા
    આશિષં પ્રાપ્તા ભવિષ્યન્તિ", ઇબ્રાહીમે કથામેતાં કથયિત્વા ઈશ્વરોસ્માકં પૂર્વ્વપુરુષૈઃ
    સાર્દ્ધં યં નિયમં સ્થિરીકૃતવાન્ તસ્ય નિયમસ્યાધિકારિણોપિ યૂયં ભવથ|
  amx-amx: Angketj alhelentj nhenh arrehantherr anem. Altjerrel nheng Abraham alhelek,
    ‘Peltj ngkwengenhel-arleng artwang nyent arratetjenh, thang tjerrtj ingkerrek
    ahelh-areny kwerel-arleng mwerr-iletjenh.’ Kelant alhelentj nhenh arrehantherr
    anthwerremeh anem.
  ake-NT: 'Papa uya ta''pʉ rʉ''pʉ atamokori kon pɨ'' pu''kena'' amʉ'' awɨrɨ tʉnku''ton
    kuru pɨ''. To'' uya si eporo''pʉ, ɨmɨrɨ''nokon uya rɨ nɨrɨ kanan eporo. Epʉra''an
    auro''ka''pʉ Papa uya i''tutɨ'': ‘Tanporon kon ka''pon amʉ'' pʉrema uya mɨrɨ apayan
    nʉ''san poro,’ tasa'' iya rʉ''pʉ,” ta''pʉ iya.'
  qvn-NT: 'Chaura Diospa chay willacugnincuna rimapäcunganga cara gamcunapagmi, jinaman
    gamcunapagtan caras taytaycuna Abrahamwan rimanacur Dios cay ningansi: ‘Gampa
    castaypita aywamugwanmi nogaga yanapäshag cay pachachru lapan casta runacunata’
    ningansi.'
  tku-NT: 'Hui''xina''n ixcamana''ca''n ixa''kchihuīna''nī''n Dios. Nā milaca''n talacāxtlahuan
