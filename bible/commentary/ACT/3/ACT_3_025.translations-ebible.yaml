  rug-rug: Gamu si na tudia ri na poropita, meke tamugamu tugo sa vinariva egoi sapu
    tavetia Tamasa koari na tamamia pukerane. Zama sa Tamasa koe Ebarahami, ‘Koasa
    tutimu goi si kote tamanae sari doduru tinoni pa kasia popoa,’ gua.
  hop-NT: 'Uma hapi God lavay’aymuyatuy timatu, pu itanamuy amumi God pasiwniyat oyi’yuṅqamu;
    ura pam Abraham aw paṅqawu: Pu ason hapi uhnatkoy ep tūwaqatsit aṅ sopk̇awtaqam
    sinom hahlayhpit ep ö́kini.'
  san-URD: یُویَمَپِ تیشاں بھَوِشْیَدْوادِناں سَنْتاناح، "تَوَ وَںشودْبھَوَپُںسا سَرْوَّدیشِییا
    لوکا آشِشَں پْراپْتا بھَوِشْیَنْتِ"، اِبْراہِیمے کَتھامیتاں کَتھَیِتْوا اِیشْوَروسْماکَں
