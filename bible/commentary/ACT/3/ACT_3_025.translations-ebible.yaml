  zar-NT: 'Libíʼiliʼ nácaliʼ zxíʼini xiʼsóagaquiëʼ bönniʼ guluʼë didzaʼ uláz queëʼ
    Dios, ateʼ nequi queë́liʼ didzaʼ rucáʼana tsahuiʼ, le bénlenëʼ Dios xuz xtóʼoruʼ,
    cateʼ niʼ gudxëʼ Abraham: “Niʼa que le gunëʼ zxíʼini xiʼsúʼ ilaca bicaʼ ba yúguʼtë
    bönachi yödzölió.”'
  kde-kde: Mwenu nni mmavana mma manabii, na nni mmavana mma lilailano lyanatendile
    Nnungu na atata venu. Kwa kuva, Nnungu ánnyaulidile Iblahimu kuchidoni, ‘Kupitila
    lukolo lwako, ding'olo dyammalele dya pachilambo dìmbebalikiwa.’
  ata-ata: Ngingi ne, ta ꞌiluꞌilusuneꞌi ta mitema sou palomatana iloꞌa ta mitema ane
    Lataua musakii vaikala tei noxiꞌa. La Lataua muvikalanu Avalaamu aloxo ꞌo, ‘Noxou
    ꞌilusuneni vile, la eni aalusiꞌa ta mitema ukalusi no lialia ꞌo.’
  qvw-NT: 'Chaynütac Dios lluy willacünincunawan limalicuśhancunaca amcunapäwantacmi
    cayan. ¿Manachun yalpapäcunqui awquillunchiccunaćhu Abrahamta Dios limalicuśhanta:
    ‘Ampa milayniquiwanmi allincäta lulaśhä jinantin pachäćhu’ nil?'
  nfa-nfa: Ama Lamatua moa tèke le, mi baki Abraham, peka na, ‘Bèli-camèdꞌa, re ana-èpu
    èu èci, Jaꞌa hia mèngi-nale mi dedha suku aaꞌi-aaꞌi ètu rai-haha ne.’ Lii moa
    dhu Ama Lamatua peka le mi dhèu rèti lii padhai Na, limuri ne, jꞌajꞌi le mi dedha
    miu, nuka aꞌari jaꞌa dhèu Israꞌel sèra.
  tnp-tnp: “Nəniəskasɨkiən u iətəm Uhgɨn təməni=pən kəm rəhan iəni mɨn aupən, in rəhatəmah.
    Kəni nəniəskasɨkiən rəha nasiruiən iətəm Uhgɨn təməni kəm tɨpɨtəmah mɨn aupən,
    in rəhatəmah mɨn, mətəu-inu Uhgɨn təməni=pən kəm Epraham məmə, ‘Oiəkol təuvɨr
    kəm nətəmimi rəfin e nɨftəni, kəni nati kəti iətəm mipɨm Iosmiəgəh otol, otəfən
    nəuvɨriən əha kəm nətəmimi ərəfin.’
  urd-urd: तुम नबियों की औलाद और उस अहद के शरीक हो, जो ख़ुदा ने तुम्हारे बाप दादा
    से बाँधा, जब इब्राहीम से कहा, कि तेरी औलाद से दुनिया के सब घराने बर्क़त पाएँगे।
  hot-hot: Môlô ma plopet takêŋ iniŋ nali. Ma abô atu ba Wapômbêŋ bôk havak haviŋ
    libumi yôv, abô êŋ êntêk havaloŋ môlô loŋ denaŋ. Hatôm bôk hanaŋ hadêŋ Ablaham,
    ‘Hathak anêm libumi, ma tem avômalô pik sapêŋ neja mek mavi.’
  mqj-NT: 'Ikomoa'' la untarima battakadanna Puang Allata''alla mangka napalanda''
    nabi anna la mangngala tawa illalan pa''dandinna Puang Allata''alla lako neneta.
    Annu mangka ma''kada Puang Allata''alla lako Abraham nakua: ‘Ummolai pembatisammu
    angganna ma''rupa tau illalan lino la kutamba''.’'
  rus-SYN: 'Вы сыны пророков и завета, который завещевал Бог отцам вашим, говоря Аврааму:
    и в семени твоем благословятся все племена земные.'
  mbh-mbh: Nge riong elnga nomengangare, God i sungu patorong a thomu Israelre nge,
    ma thomu o el ol a God ile riong kinnga ako ranga ve i sungu i nomenga a titovumuere
    nge. Ranga ve ako i ria Abraham ve, ‘Aro tho sungu lek menong sivenga a titovumre
    nge, mo o sung esu i a toko ulue angare nge.’
  bdd-bdd: Ma ꞌomi palopitaowedi tubumiyao. Ma wete gwae hemisaina Yehoba tubudai
    Ebalahamo ꞌiꞌebwaeya, ꞌigwae, ꞌCowa ꞌino susuwega ꞌabwa ꞌebeloinao mabwaiyadi
    baleꞌuwa ꞌidi ꞌebeyaliyaya.’ Coinega gwae hemisaina bewa ꞌomi wete weyahimi.
  cbt-NTPO: 'Yosë nohuanton, ninshitërinënquëma'', nitotërama''. Yosë chachin naporinso''
    natanama''. Shimashonënpita nontohuachina, yonquirinquëma'' canpitanta''. Iráca
    Apraan itërin: ‘Caora nohuanto, catahuaranquën. Quëma shiparinpita quëran ya''ipi
    piyapi''sa'' noya cancantapi,’ itërin Yosëri.'
  rmy-SERVI: 'Тумэ ж англунаренгэрэ чявэ, и тумэ прылиле завето, саво дэня Дэвэл тумарэ
    дадэнди. Вов пхэнда Авраамости: «Тирэ родостар прылэна бахталимо всавэрэ мануша
    дэ люмля».'
  srn-NT: 'Den sani san Gado ben taigi den profeiti, na fu unu, sosrefi a ferbontu
    di A ben meki nanga den afo fu unu. Bika Gado ben taigi Abraham taki: ‘Den bakapikin
    fu yu o de wan blesi gi ala sma na grontapu.’'
  cta-NT: 'Lcaa na laca na tyaꞌa ñati̱ jiꞌi̱ jyoꞌo cusuꞌ nu nguscua quityi jiꞌi̱ ycuiꞌ
    Ndyosi biꞌ; na cua ngüiñi chaꞌ jiꞌi̱ Ni loꞌo jyoꞌo cusuꞌ jiꞌna biꞌ, loꞌo juaꞌa̱
    ngua chaꞌ ndyanu chaꞌ biꞌ cuentya jiꞌna juani, chaꞌ tyaꞌa ñati̱ jiꞌi̱ jyoꞌo cusuꞌ
    biꞌ laca na. Ndiꞌya̱ nchcuiꞌ ycuiꞌ Ndyosi loꞌo Abraham, nu jyoꞌo cusuꞌ jiꞌna biꞌ:
    “Sca ñati̱ tyaꞌa nuꞌu̱ nu tyiꞌi̱ chalyuu nde loo la”, nacui̱ Ni jiꞌi̱, “biꞌ laca
    nu cuaꞌni choꞌo cresiya jiꞌi̱ lcaa lo ñati̱ chalyuu”.'
  bqc-SIM: Yã́ pↄ́ ãnabipiↄ ò ń Lua bàa pↄ́ kú ń á dezi káauↄo gↄ̃̀ á pↄ́
    ũ, lá a ò Ablahaũɛwa à mɛ̀ á báaada dṹnia bui píigu aà bui sabai.
  tcz-CHONGTHU: Nangho chuche themgao holeh Pathen in naputeu napateu atepna thutep
    chate chu nahiu ahi; ajeh chu Pathen in Abraham koma chu nangma chilhah-a kona
    vannoi leiset phung jouse phatthei changding ahi, tia ana tepsa ahi.
  mar-mar: तुम्ही संदेष्ट्याचे मुले आहात आणि तुझ्या संततीद्वारे पृथ्वीतील सर्व कुळे
    आशीर्वादित होतील, असे अब्राहामाशी बोलून, ‘देवाने तुमच्या पूर्वजांशी जो करार केला
    त्या कराराची तुम्ही मुले आहा.’
  snp-snp: Ido Gotikafo polofete neta iya ku gedami ido autibo kolofati-mota amoki
    olu kutifi gedami ka ya linate iya ku gedami ya moda olunagilae. Ido Gotikafo
    Abalahamu eti loumami, Namo ya ufa fiyanimo we yakafo mikau-mikau wenena muki
    olu lalo o gedenae, loto ka mono lufuwau (Stt 22:18) ya nemo ne.
  isl-isl: Þið eruð afkomendur spámannanna og ykkur er einnig ætlað þetta loforð,
    sem Guð gaf forfeðrum ykkar. Hann ætlar að nota Gyðinga sem farveg fyrir blessun
    sína um allan heiminn – um það hljóðaði loforðið sem Guð gaf Abraham.
  spy-NT: Mii kuyityiintōōs ām wōlēē ōmiitē ꞉ng'aleekaab wōōrkooyichoo āk kiyoo kikuurtoochinē
    ꞉Yēyiin mbo kuukoong'. Kimwoochi Abraam kule, ‘Mākunyōōr ꞉biikaab kōōrōōsyēk tukul
    kāābēruurēētaab Yēyiin kubununēē chii nyēē mākuchōōnēē mooyēēng'uung'.’
  xnn-xnn: Datako id wani et naitapi tako abes isnan inpabagan Apo Dios isdin mamadtona.
    Naitapi tako abes isnan nakitolagan Apo Dios isdin alal-apo tako tay kinwanina
    ken Abraham en, ‘Awnitak osalen nan esa ay Apom ay mangbadang isnan kaipoipogaw
    isnan batawa’.
  mwe-mwe: Gene malagano gubhatendile a Nnungu kwa malobhe ga ashinkulondola bhabho
    gala ni genunji mmanganya, nninginji mmalagano gubhatendile a Nnungu na ashi nakulubhenunji,
    malinga shibhaabhalanjile a Bhulaimu, ‘Nnubheleko lwenu, bhandunji bhowe bha pashilambolyo
    shibhapokanje.’
  tte-tte: Yaubada ana waloyameliwa palopita siwalo-masalagiliko komiu kaiwemiu. Tabe
    ana walo-mulolo yo namwanamwa kani kwalobai besiele Yaubada iwaloyameli tubumiyao
    kolili. Kaba gite yabo bwaite, Yaubada iwalo Abelamo koina iba, ‘Tubum ana paisowa
    kaiwena naga yanuwa yaulina tomoliyao yawalo-muloloili yo namwanamwa silobai.’
  tcs-tcs: Ol demting wea God i bin promis tru dem longtaim spesilmesizman blo em,
    demting i po yumpla tu. God bin meke strong griment wea dem longtaim pamlelain
    blo yumpla ane i po yumpla tu. God bin spik po Eibram diskain, “Tru pamlelain
    blo yu kamdaun, God go blese ol pipol blo ert.”
  hlt-THB: Nangmih ve Khawsa ing tawnghakhqi ingkaw nami pakdamkhqi mi ami na sai
    awikamnaak qo ak pangkungkhqi na awm uhyk ti. Abraham a venawh, ‘Nang a cadilkhqi
    ak caming khawmdek thlang boeih ing zoseennaak hu kawm uh,’ ana tina hy.
  soq-soq: Tane Keriso mida peroweta benemawantoiena e manlawo wisen ita dima God
    no nosinosimba mampo saualena e wadalana. God Abraam diene wanase, ‘E danaida
    bedewee dan uwa daitada tawo osowe waimoia God sauwa euda donsapu.’
  qub-qub: 'Tayta Dios gamcunapaj aunishantaga profëtancunawanmi willacachiran. Gamcunapämi
    unay awilunchi Abrahamwanpis conträtuta rurar Tayta Diosga niran: ‹Gampita mirajcunapitami
    llapan runacunapis bindisyunta chasquengapaj› nir.'
  att-att: Á sittam ngámin nga Kudio yù mesipà sù initarátu na ngaw ni Namarò sù ira
    ngaw naggaká nittam, gapu ta ánâ da ittam nga naporián. Ta yawe yù initarátu ni
    Namarò kâ Kákay Abrakam, nga kun na, ‘Mammapiá yù ággián nayù ira ngámin nga tatolay
    ta dabbuno, megapu sù tádday nga ginakám.’
  bki-bki: Verikariano nalo napano Atua jian nua ea iliano nalo na naverialiano nalo
    na kanano, nalo abe kenemiu, a kamiu kumitu joomo bunu ea virakariano nei napano
    Atua milaio ruei naliko korobido nalo re nua, jibe ka napano Atua ber ka Epraamo,
    naio berinavo ‘Mia kiniou nala ka mia ilivuiano rimei van tomu nalo na yetemeriba
    nei, rimei riyotuba ea ga kanamo bajulukuti ga.’
  bqp-bqp: Yã kũ annabii pìnↄ òo kũ Luda bàka kũ à kú kũ á dizi káakunↄo gↄ̃̀
    á pↄ́ ũ, lákũ à ò Ibrahĩnɛ nà à pì áni arubarika da andunia buri pínkigu a buri
    gãi.
  mcp-mcp: 'Bɨ bʉ́sə bwân ɔ́ búúd ɔ mícúndə́, bɨ́ á ŋgə nə́mə́ byɛ̂l Zɛmbî njúl nə
    sɔ̧ nə impáámbə́ bín. Nyə a sá sɔ̧ jɔɔŋgʉ̂ ja nyə á cɨ nə Abʉraham nə́: “Minjɔ́w
    mí búúd myâ shí ga myɛ̂sh mí bá dʉ lə́g ibwádán mpwoŋ buud nywô dɨ̂.”'
  hat-hat: 'Pwomès Bondye te fè pwofèt li yo di ak bouch yo, se pou nou yo ye, lèfini
    nou gen pòsyon pa nou tou nan kontra Bondye te fè avèk zansèt nou yo. Se sa l''
    te di Abraram: Gremèsi pitit pitit ou yo, tout fanmi ki sou latè va jwenn benediksyon.'
  npl-NT: 'Nomejwah nontepilwah de nekateh profetas; iwa Dios nomechmakas tlan okinkakiti
    kinmakas totatawah ijkuak okili n Abraham: “Por moxwiwah, Dios kintiochiwas nochteh
    n tlaltikpaktlakah.”'
  bgg-bgg: Hamangkhung-aphuii è chaigpho shii yao ne sbang phi phane nathek chiang
    phi phro, chiih-è, nathek è nawaithek pha riingthek shii Hamangkhung-aphuii shii
    zen pha shiinyie ji sudoh thang jong ro. Ai è Abraham shii yao pha duiine, “Gu
    ne, na riingthek è, sohnyiak pha branthek shii, khirzey phi ruii phro.
  eng-TCENT: You are the sons of the prophets and of the covenant that God made with
    our fathers when he said to Abraham, ‘In yoʋr offspring all the families of the
    earth will be blessed.’
  eng-BSB: And you are sons of the prophets and of the covenant God made with your
    fathers when He said to Abraham, ‘Through your offspring all the families of the
    earth will be blessed.’
  cpu-NT: 'Eerokayetakera ñeerone okaratzi ishinetantakeri Pava otzimi ikinkithatakoyetakeri
    kamantantaneriite. Eerokayetakera ñeerone eejatzi okaratzi jantzimotavakaakari
    pairani Pava itsipatakari acharineete. Tema Pava ikantakeri Abraham-ni: Iriira
    picharine tasonkaventairine maaroni sheninkatavakaachari tsikarikapayeeni janta
    kipatsikinta.'
  san-ASM: যূযমপি তেষাং ভৱিষ্যদ্ৱাদিনাং সন্তানাঃ, "তৱ ৱংশোদ্ভৱপুংসা সৰ্ৱ্ৱদেশীযা লোকা
    আশিষং প্ৰাপ্তা ভৱিষ্যন্তি", ইব্ৰাহীমে কথামেতাং কথযিৎৱা ঈশ্ৱৰোস্মাকং পূৰ্ৱ্ৱপুৰুষৈঃ
    সাৰ্দ্ধং যং নিযমং স্থিৰীকৃতৱান্ তস্য নিযমস্যাধিকাৰিণোপি যূযং ভৱথ|
  tod-tod: 'Wa ɠa, wo ga GALA goo wo nuiti ta-ʋoganii zeɠe nuiti, wo ɠɛ ga minazeɠegi
    ma ɠulanumai zɔlɔɔ nuiti, nii GALA ge kɛɛni ade-mɛmɛwolani bɛ, siɛgi zu é ɠɛni
    la Aɓalaame ma: ‹Pɛlɛyeɠeiti kpein ti eteai zu, ta tuyai zɔlɔɔ è-mavofodai maaʋele
    ma.›'
  tac-NT: 'alué ralámuli napu ''emi rijimala nílige. Onorúgame ''we a''lá ruyele alué
    rijimala gu''írimio napugiti ''emi rijimala kame. Onorúgame ruyele alué rió ''ya
    bejtégame Abraámi anilime. Anele Onorúgame: «Bilé alué rió nujubapi nawágame,
    mué rijimala nímala, gu''írimala suwábaga ralámuli jena wijchimoba mochígame.»
    Alarigá anile Onorúgame.'
  eng-WEBPB: You are the children of the prophets, and of the covenant which God made
    with our fathers, saying to Abraham, ‘All the families of the earth will be blessed
    through your offspring.’
  gfk-H: 'Io, Kalou ga tar ira nuna nianga ta ira nuna poropet, ma muat ta tinanei
    lah kaikek ira nudiet nianga ma no kunubus mah nong Kalou ga gil ia tikai ma ira
    hintubu muat ing ga tangai ta Abraham hoken: ‘Iau na haidanei no num bulumur waing
    ira huntunaan bakut tano ula hanua diet na daan tana.’'
  viv-viv: Au Yaubada yana toꞋawatalatalaina awadiya omi faꞋimiya giwonadabadaba,
    ada Yaubada boi tuwaina bwanenemiyao agaidiya yana veyao gisena-ma kadu omi faꞋimiya
    gisena. E, Abelahamo againe gigahe gigayo, ‘A unumamomo agaidiya tonuwakabubu
    ginatubuyemu be fafali tulina tulina adi yoꞋo moyaꞋaidi ginanuwakabubuyedi.’ Hidedemi
    Yaubada gigahe.
  yao-yao: Chilanga cha Akunnungu chatesile kwa litala lya ŵakulondola chili kwa ligongo
    lyenu ni ŵanyamwe ndi mu gele malangano gaatesile Akunnungu ni achambuje ŵenu,
    mpela iŵatite pakwasalila che Iblahimu kuti, ‘Kwa litala lya uŵelesi wenu ŵandu
    wose ŵa pachilambo chapegwe upile.’
  tgp-tgp: Kamim, ka natun la pr̃ovet atu tuai, ale ka natun retitauhi atu God mo
    vaia peresi na nomim pua, sei mo verea isan Abraham mara, ‘Ale na mahapim, vao
    tamlohi tari na varama la pa avulahi tavera hinia’.
  auc-NT: Ïninque mïnitö guiquënë Wængonguï beyæ̈ në apæ̈negaïnäni wëmïni ïnömïni
    inte tömënäni näni angaïnö ante në ænguïmïni ïmïnipa. Ayæ̈ edæ Wængonguï, Botö
    pönö cæbo ate Ao ämïni ïninque mönö godongämæ̈ waa cæcæ̈impa, ante nänö angaïnö
    ante mïnitö edæ mïni quëwenguinque ëñente quëwencæmïnimpa. Abadäö wodi ingante
    apæ̈nedinque Wængonguï, ‘Abadäö ëñëmi. Mïnitö mïni quëwencabo tönö wadäni tömämæ
    quëwënäni näni cabo näni cabo tönö tömämïni ïñömïnite bitö Pæ̈ingä pönö waadete
    cæcä beyænque waa quëwëninque tocæmïnimpa,’ ante apæ̈negacäimpa.
  kbc-NT: Akaamitiwaji ida anenitege licoɡ̶egi niɡ̶ijo anoyeloɡ̶oditedibece Aneotedoɡ̶oji
    lowooko, codaa niɡ̶ijo naɡ̶a dinilakidetetege Aneotedoɡ̶oji jotigide ɡ̶odaamipi,
    micataɡ̶a daɡ̶aɡ̶a dinilakidetedoɡ̶ogi. Eote ligegitetege Abraão, meeteta, ‘Jao
    jibake oko anida aneetege ɡ̶adicoɡ̶egi me jibinie inatawece noiigi niɡ̶ina iiɡ̶o.’
  bmh-bmh: '@see-verse:ACT.003.024'
  ctu-BL: 'Jatetla i yalobiletla x''alt''añob. I cha''añetla jini trato bʌ t''an subebilo''
    bʌ lac ñojte''el cha''an Dios che'' bʌ tsi'' sube Abraham: “Ti pejtelel año''
    bʌ ti pañimil mi caj i tajob i wenlel cha''an a p''olbal”, che''en.'
  meq-meq: 'Malamar ga hay, Mbəlom a tsik wu neheye tə bazlam i ndo məɗe ha bazlam
    ŋgay hay na, a nəkurom. Andza niye dərmak, ahəl nakə Mbəlom a ɓar dzam ta bəba
    təte kurom hay aye na, a gwaɗay a Abraham: “Na ta piye ŋgama ka ndo i məndzibəra
    hay tebiye tə həlay i wawa i huɗ yak hay. Dzam nakə Mbəlom a ɓar aye na, i kurom.”'
  noa-H: Magnaa, Pãach k'abahab hajim hanʌm, warrgar mag Hẽwandam hi jaaujerr k'ʌʌn
    hag chaain hewagam k'ʌʌn. Pãar dënnaan dʌ̈i Hẽwandamau hiek deewai ya pãarta hirua
    k'ĩirju wai sĩebajieb hajim hanʌm. Magtarr haawai hichdëu jöoi Abranag, “Mʌg hatag
    paawai pʌ chaain hewagam k'ʌʌnau chaai hãb hoobarmuata t'umaam k'ʌʌn dʌ̈i nem
    hajap'a waujugui” ha hiek'atarr haawai
  alp-NT: Alla Italuke misete rebe nabiaru esi betekele mere ete ite, esi anubuaru.
    Mere lulu Alla Italuke misete kai iteki ntuana menaru, Alla Ibeteke loko Abrahame
    be, ‘Bei amu anubuaru au riluke misete ete pusue tamata mei nusa meije.’ Alla
    Italuke misete mere ete ite lekwe.
  san-VEL: yuuyamapi te.saa.m bhavi.syadvaadinaa.m santaanaa.h, "tava va.m"sodbhavapu.msaa
    sarvvade"siiyaa lokaa aa"si.sa.m praaptaa bhavi.syanti", ibraahiime kathaametaa.m
    kathayitvaa ii"svarosmaaka.m puurvvapuru.sai.h saarddha.m ya.m niyama.m sthiriik.rtavaan
    tasya niyamasyaadhikaari.nopi yuuya.m bhavatha|
  kbq-kbq: Tamagra kasnampa vahe'mokizmi mofavre, Anumzamo'ma tmafahe'zanema huvempa
    huno huhagerafinea kemofo mofavre mani'naze, Abrahamunku'ma huno, Kagri ka'a mofavrefinti,
    maka kokankoka vahe'mo'za asomura erigahaze hu'ne. (Jen-Agf 22:18)
  kbh-kbh: 'Chabe juabna oyebuambnayë́ngaftaca Bëngbe Bëtsá tojanas̈ebuachená bëts
    soyënga ts̈ëngaftangbiama, y ts̈ëngaftangbe bëts taitángaftaca canÿe trato tojánbema;
    chë soyënga cabá ts̈ëngaftangbiama entsemna. Bëngbe Bëtsá Abrahámbioye mënts̈á
    tbojaniyana: ‘Chë ácbents̈ana ents̈ángbeyeca ts̈abe bendicionënga chanjama nÿetsca
    quem luarents̈a ents̈angbiama ca.’'
  ron-LSB: 'Voi sunteți copiii profeților și ai legământului pe care l-a făcut Dumnezeu
    cu părinții noștri, când a zis lui Avraam: ''Toate familiile pământului vor fi
    binecuvântate prin urmașii tăi''.'
  pon-pon: 'Komail japwilim en jaukop akan o en inau, me Kot kotin wiai on jam atail
    akan ni a kotin majani on Apraam: Kainok kuroj nan jappa pan paieki anen kadaudok
    om.'
  nhe-BL: 'Huan nelía inininteipa ixhuihua nopa tiocamanalohuani. Huan quema Toteco
    quinmacac itlajtol ica imohuejcapan tatahua eltoya para imojuanti nojquiya. Pampa
    Toteco quiilhui Abraham: ‘Na niquintiochihuas nochi tlacame ipan ni tlaltepactli
    ica moteipa ixhui.’'
  sps-sps: An tsuen man ten Gov te pokei iny kuigin, a fo vegiau to te naa of mamimi,
    mi kaa kan koman tsuen man te kat e Gov tan tsuvumami. Ayei te tsue of e Abraham
    sa tsue, ‘Tan fo tsubnaain tsumanyi fatoobing Nyo nai faparits rou a fokinai vainy
    tana monaagits to.’
  wnc-wnc: Siwan wamu wa yaking kakngata apmanu ginde gwa sindamunggak. Siwan tupa
    siknga tapduknga gwa nipbikut gwene Anututa wamu takngatu Ebraham iniwan kekekawan
    anzing inikut, ‘Apmea gatane dongune aawiu tapatuta tasiwan aminu kuupbamda take
    yutning,’ ngang inikut. Siwan wamu wa inikut taknga buya gwa aawan kakumang.
  bus-bus: Yã kɛ̀ annabi pìnↄↄ ò kↄ̃n Luda bà kɛ̀ kú kↄ̃n a dezi káakunↄo gↄ̃̀ a
    pↄ́ ũ, lán à ò Ibraĩnɛ nà à bè é aubarika da anduna bori píngin à borii gãzĩ.
  gub-BL: Tupàn ze'eg imume'u har kwehe arer wà, umuapyk ize'eg pape rehe wà. Peiko
    a'e ze'eg kwaw par romo. Peiko a'e Tupàn hemimur kwer ipyhykar romo. Umume'u tuwe
    Zezuz tur àwàm a'e, penàmuzgwer wanupe a'e. Ur peme a'e. Uze'eg Tupàn Àmàrààw
    pe a'e. — Amo 'ar mehe amo nezuapyr uzapo putar ikatuahy ma'e teko ywy nànànar
    wanupe a'e nehe, i'i Tupàn Àmàrààw pe. Uze'eg Zezuz tur àwàm rehe a'e.
  imo-imo: Imunga kinye oi Gotenga iye profet molkoliomani Goteni mi lepa timbo nimu
    ulumu altopa wendo ombalo ningi unguma, kinye wendo oromo akumu enonga nimbe wendo
    oromo. Oi enonga kolenale kinye Goteni nimbe panjirimu unguma kinye enonga nimbe
    wendo oromo. Goteni eno oi pulu mondopa kalopa ltimu iye Abrahamendo i tepa nimu,
    Nuni menio iye teni tembalo ulumuni maina imboma pali molko kondonge, nimu.
  boj-boj: “Qotei a niŋgi eleŋqa osiq deqa aqa medabu o qaji tamo naŋgi qariŋnjreqnaqa
    aqa anjam mare mare laqneb. A nami nuŋgo moma utru naŋgi ti koba na anjam qosisibqa
    Abraham endegsi minjej, ‘Mondoŋ ino moma naŋgi paraosibqa leŋ dena tamo bei ŋambabqas.
    Ŋambabosim tamo uŋgasari sawa sawa kalilq di unub qaji naŋgi boletnjrqas.’ Qotei
    a niŋgi eleŋqa osiq deqa anjam di Abraham minjej.
  eng-DRA: 'You are the children of the prophets, and of the testament which God made
    to our fathers, saying to Abraham: And in thy seed shall all the kindreds of the
    earth be blessed.'
  knf-knf: 'Uko wi Naşibaţi aţupuŋ aţëpna ţi baţuparul uwo wi nan. Ënhën, *bhoŋar
    bi Naşibaţi adoluŋ na başinan bawo kak pa an, wi ajakuŋ ţfa na Abraham aji : Dbi
    kaţëpna ţi kabuka ki nu kawulna umundu bŧi bnuura.'
  san-KHM: យូយមបិ តេឞាំ ភវិឞ្យទ្វាទិនាំ សន្តានាះ, "តវ វំឝោទ្ភវបុំសា សវ៌្វទេឝីយា លោកា
    អាឝិឞំ ប្រាប្តា ភវិឞ្យន្តិ", ឥព្រាហីមេ កថាមេតាំ កថយិត្វា ឦឝ្វរោស្មាកំ បូវ៌្វបុរុឞៃះ
    សាទ៌្ធំ យំ និយមំ ស្ថិរីក្ឫតវាន៑ តស្យ និយមស្យាធិការិណោបិ យូយំ ភវថ។
  arn-NT: 'Eymün ta ka konpaleymün tañi feypikünuel mew ta Ngünechen tañi eldungu
    ti pu pelon wentru mew, ka konpaleymün tati eldungu mew Ngünechen tañi elkünuel
    taiñ kuyfi fütakeche em engün. Ngünechen feypifi ta Abraam: ‘Kom trokiñke che
    mülelu tüfachi mapu mew lloway küme felen eymi tami yomelche ñi duam.’'
  zas-NT: 'Lëjt na̱j xdiaa reeman, lojdi gac cumplid ni cwëb Dios loj ree dux béngulal
    ree chi rëbaman loj Abraham: “Por xdiaal günleꞌn gra ree bénguidxliuj.”'
  ken-NT: Mɛnyɨŋ ɛ́bhɛn barɛmɛ́ kɛpɨ̌ntɨ bárɛ́mɛ́ mɛnkɛm bɛ́yɨŋɨ bhe. Nɛ nku anɛ
    Mandɛm ányú nyaka nɛ bachǐmbɨ bhɛka, ányu nɛ be nkwɔ́, mbɔnyunɛ arɛm nyaka
    ntá Ábraham bɛ, ‘Chɔŋ mfʉɛ́t ntá bɛbhárɛ́bhɔ bhɛ ńjɛt manɛrɛ́kɛrɛ́ mmɨk ankɛm.’
