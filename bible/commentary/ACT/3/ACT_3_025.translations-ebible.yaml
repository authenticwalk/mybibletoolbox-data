  mya-mya: ထို​ပ​ရော​ဖက်​များ​ဖြင့်​ဘု​ရား​သ​ခင်​ပေး​တော် မူ​သော​က​တိ​များ​သည် သင်​တို့​နှင့်​ဆိုင်​၏။
