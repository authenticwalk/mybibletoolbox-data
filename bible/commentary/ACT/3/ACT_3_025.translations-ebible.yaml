    yepa macãrã bojoca poogaari añuro tii ecorucuma,” ĩiupi.'
  san-ORI: ଯୂଯମପି ତେଷାଂ ଭୱିଷ୍ୟଦ୍ୱାଦିନାଂ ସନ୍ତାନାଃ, "ତୱ ୱଂଶୋଦ୍ଭୱପୁଂସା ସର୍ୱ୍ୱଦେଶୀଯା ଲୋକା
