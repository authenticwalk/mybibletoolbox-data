  vie-1934: 'Phi-e-rơ thấy vậy, bèn nói với dân chúng rằng: Hỡi người Y-sơ-ra-ên,
    sao các ngươi lấy làm lạ về việc vừa xảy đến? Sao các ngươi ngó sững chúng ta,
    dường như chúng ta đã nhờ quyền phép hay là nhân đức riêng của mình mà khiến người
    nầy đi được vậy?'
  kxv-kxv: ପିତର ଏ଼ୱାରାଇଁ ମେସାନା ଏଲେଇଚେସି, “ଇସ୍ରାୟେଲ ଲ଼କୁତେରି, ମୀରୁ ଏ଼ନାଆଁତାକି ଆଡାଜାକା
    ଆ଼ହିମାଞ୍ଜେରି ? ମା଼ମ୍ବୁ ମା଼ ବା଼ଡ଼୍‌ୟୁ କି ମାହାପୂରୁ ଆଜିତଲେ ଈୱାଣାକି ତା଼କାଲି ବା଼ଡ଼୍‌ୟୁ
    ହୀହାମାନମି, ଏ଼ଦାଆଁ ଅଣ୍‌ପାନା ମାଙ୍ଗେ ରଣ୍ତିଏ ଅଣ୍‌ପୁ ତଲେ ଏ଼ନାଆଁତାକି ସିନିକିହିମାଞ୍ଜାଦେରି
    ?
  cha-cha: 'Ya anae si Pedro jalie ayo, jaope y taotao sija ilegña: Taotao Israel,
    sa jafa na ninafanmanman jamyo ni este? pat jafa na ingueguesatanjam taegüije
    y pot ninasiñanmameja, pat pot y dinebotonmameja na innafamocat este na taotao?'
  amu-NT: 'Quia na ntyꞌiaaꞌ Pedro na chaꞌtsondye nnꞌaⁿ jnda̱ jlaꞌcandyooꞌndyena, matsoom
    nda̱a̱na: —ꞌO re nnꞌaⁿya Israel, ¿chiuu na jeeⁿ matseitsaⁿꞌnaꞌ ꞌo? ¿Chiuu na jeeⁿ
    cwintyꞌiaꞌyoꞌ nda̱a̱yâ na chacwijom cwilaꞌtiuuꞌyoꞌ na cweꞌ na jnda̱a̱ ncjo̱o̱yâ
    oo cweꞌ ncꞌe na jeeⁿ cwilaꞌtꞌmaaⁿꞌndyô̱ Tyꞌo̱o̱tsꞌom joꞌ na majaacaa tsaⁿmꞌaaⁿꞌ?
    Meiⁿchjoo nchiijoꞌ.'
  hin-CV: 'यह देख पेतरॉस, उन्हें संबोधित कर कहने लगे: “इस्राएली बंधुओं, आप इस व्यक्ति
    या हम पर इतने चकित क्यों हैं? हमें ऐसे क्यों देख रहे हैं मानो हमने ही इसे अपने
    सामर्थ्य और भक्ति के द्वारा चलने योग्य बनाया है?'
  spa-BES: 'Y cuando Pedro lo vio, dijo al pueblo: Ustedes, hombres de Israel, ¿por
    qué están tan sorprendidos de este hombre? ¿o por qué nos miran como si por nuestro
    poder o virtud le hubiéramos dado el uso de sus piernas?'
  san-BEN: তদ্ দৃষ্ট্ৱা পিতরস্তেভ্যোঽকথযৎ, হে ইস্রাযেলীযলোকা যূযং কুতো ঽনেনাশ্চর্য্যং
    মন্যধ্ৱে? আৱাং নিজশক্ত্যা যদ্ৱা নিজপুণ্যেন খঞ্জমনুষ্যমেনং গমিতৱন্তাৱিতি চিন্তযিৎৱা
    আৱাং প্রতি কুতোঽনন্যদৃষ্টিং কুরুথ?
  tdx-tdx: 'Ie nirendre’ i Petera, le nilañona’e ty hoe am’ondatio: Ry nte Israeleo,
    ino ty ilatsà’ areo o raha zao? ino ty isambà’ areo anay hoe te zahay, ami’ty
    haozara’ay naho ami’ty havañona’ay, ro nampanjotike t’indaty toy?'
  naf-naf: '@see-verse:ACT.003.011'
  grc-MT: ιδων δε πετροσ απεκρινατο προσ τον λαον ανδρεσ ισραηλιται τι θαυμαζετε επι
    τουτω η ημιν τι ατενιζετε ωσ ιδια δυναμει η ευσεβεια πεποιηκοσιν του περιπατειν
    αυτον
  vid-vid: Lelo Petili yawawene wanhu awo nakawalonjela, “Wanhu wa Isilaeli, lekachoni
    mwangububuwala kwa mbuli ayi? Lekachoni mwangutunogolela meho kota ndo kwa mong'ho
    wa hetwe ama kwela kwa hetwe twetwe ndo kumditile munhu ayu yajende?”
  pio-NT: 'Néese Pedro iicácáiná nàwacáidáyacacawa, yá íimaca nalí: “¿Cánásicué máiní
    píináidacawa manuísíwata piicáidaca walí, píacué israelitaca? Picácué píináidawa
    wadéca wachùnìaca yái asìalica wáiwitáise iyúwa meedáta. ¡Càmíirita! Càmita nacái
    wadé wamàacaca ìipìnaca ìwalíise yái wamàníináca culto Dios irí.'
  tsn-tsn: Mme Petere a bona sebaka sa go bua le batho a ba raya a re, “Batho ba Iseraele,
    ke eng se se hakgamatsang thata kaga se? Ke eng fa lo re lebile thata jaaka o
    ka re re fodisitse monna yo ka nonofo le ka bo-Modimo jwa rona re dirile gore
    a tsamaye?
  amr-NT: 'Huakkaʼda kenomeytaj enʼkupopakte Pedroa oʼbatiahuaydepo, oʼmanmadikaʼpo:
    —‍¿Menaʼpo eʼyareaʼtaj moʼmamepuʼke? ¿Menapo oroʼtaj boʼtiahuayaʼ? Oroʼtaj teyda
    o̱ʼnepo onʼyareaʼ namaʼda moʼnopo̱e̱ne. Oroʼ huadakda o̱ʼnepo eʼketpaktaj onʼyareaʼ
    namaʼda moʼnopo̱e̱ne, Israel aratbut.'
  pwg-pwg: Pita ikitisi ma ivonesi bo, “Israel dami, avi kubiine kokitakita bogiikai?
    Avi kubiine koideyekai da nakanani ma tokai mani akii rewapanai weni tomowina
    kata berai da ita baba. God ku matana tokai na ke wawaya kiimatanikai da weni
    berana kata berai.
  cjv-cjv: Pita yaromi ari muruwo kuku boinga kanero “Isirae nenom yo, tora bengoro
    ne yokamai ganom nouro dime? Yaromi nokapu furo wanongua ‘Nonon yoporam boipika
    bo nonon tai yo tongua beipika bo no surai bei nokapu de tepire,’ di fimo? Ma
    deiyo! Ena no surai toren nokankeiyo!
  tha-KJV: พอเปโตรแลเห็​นก​็​กล​่าวแก่คนเหล่านั้​นว​่า “ท่านชนชาติอิสราเอลทั้งหลาย
    ไฉนท่านพากันประหลาดใจด้วยคนนี้ เขม้นดูเราทำไมเล่า อย่างกับว่าเราทำให้คนนี้เดินได้โดยฤทธิ์หรือความบริ​สุทธิ​์ของเราเอง
  por-BR-2018: 'Quando Pedro viu isso , respondeu ao povo: “Homens israelitas, por
    que vos maravilhais disto? Ou por que vós olhais tão atentamente para nós, como
    se por nosso próprio poder ou devoção divina o tivéssemos feito andar?'
  mhl-mhl: Oŋu bibitatara ebi Pitaji ŋone yaberu fuŋgaru iŋi yajiya, “O Israel ogopune,
    ŋoŋo wamore ya yo ŋoneru popuregobi? Wamore niko piku bibitatara ŋone nopegobi?
    Ŋi yo oiji fiaru kadi raru warega, oi nikore tobiriji me Anuture Biŋe buŋo poretiŋ
    maneru boyobeegobere ore eru mata. Oŋu so manesuinebi.
  klv-klv: Nǝboŋ aPita toris lotogǝm pǝpadaŋ, isor mai galit ke, “UleIsrael gail,
    imabe mǝttomaŋmaŋ len nateg tovisi? Husur nǝsa mǝttokǝta haihai len ginamǝru?
    Mǝtunau ke namrtogol toyar len nǝdaŋan sinamǝr ŋa o len nab̃oruan siGot namrtokade
    a?
  bco-bco: Bida e kaluka꞉isale kegeab a꞉no꞉ ba꞉da꞉sa꞉ga꞉yo꞉, imo꞉wo꞉ a꞉la꞉sio꞉, “Isolael
    kalu gio꞉, dimidab we ba꞉dakiyo꞉, waga molo tandeaya? Nanin halaido꞉wa꞉yo꞉ kalu
    we mo꞉falelo꞉ a꞉la꞉ta꞉ga꞉ na꞉no꞉ Godeya꞉ siwa꞉l amio꞉lo꞉ digalo꞉ kalu ko꞉lo꞉ we
    a꞉na dimido꞉lba. A꞉la꞉fo꞉ko꞉lo꞉ giliyo꞉ na꞉no꞉ ba꞉da꞉sa꞉ga꞉yo꞉ moda꞉so꞉bo.
  kdl-NT: An Bituru wenei nala, u tonukoi ama yi, “Aza a Isaraꞌila, ndya i zuwai ya
    yan majiyan ma ili i na yi? Ndya i zuwai ya wundya tsu yavu n ucira u kaci u tsunu,
    ko kpam adama a utono u Kashila̱ u tsunu u ɗa i zuwai vuma na vi u walai?
  apu-NT: 'Iua Petro atapana kãkiti ninoamoni ĩkani. Itxana: —Isaeo auakanii, kinirepa
    hĩte tikoka ere kiki tĩpokotini hãtamatakasaaki? Kinirepa hĩte itikaua ate? Na
    ate posotiireẽni kamari iua tĩpokotini. Ate ereka anini kona kamari iua tĩpokotini.'
  roo-roo: Oa iava Pita voeare oiso puraroepa, “Ai! Eake iava vegeiva tuupavira vurapata
    visii Isrel-pa irara. E oiso rugorugoopatai ora vegei raga vo goruaro iava vao
    puravevo? Ora vao tapo vao iava torevoko vovou oiso ro oirato pievevoi?
  miz-NT: 'Dā íni Pedru é véꞌxi ñaꞌa sán ne, kakaꞌan ñá ni ñā: —Ō ñá Israee, ¿nté
    kui koo da ntákuduꞌva ntu nto é kuan ō kúvi? ¿Nté kui kuān nte ntaíntéꞌa ntu nto
    ntɨ? ¿Vá dɨvi ntū ntɨ́ kuvi idé ntɨ é ntūváꞌa ña sāꞌa? ¿Va dóo ntu īó ntɨ é ntaváꞌa
    ntɨ́ ña xnēꞌe? Kuān te dóo ntaínuu ini ntɨ́ Xuva kō ne, ¿vá kūvi ntu vií ntɨ ntaváꞌa
    ntɨ́ ña sāꞌa?'
  qvz-NT: Shamunaupi Pedro chi runagunata camachingahua callarira casna nisha, Israel
    runaguna, canguna caita manzharisha ricusha imangahuata ñucanchima manzharishcahuan
    ricunguichi. Mana ñucanchi yuyaimandachu cai runa ña puric tucushca, mana ñucanchi
    ushaimandachu cunanga puriun. Astahuanbas Dios paita alichicpimi puriun.
  deu-ELO: 'Als aber Petrus es sah, antwortete er dem Volke: Männer von Israel, was
    verwundert ihr euch hierüber, oder was sehet ihr unverwandt auf uns, als hätten
    wir aus eigener Kraft oder Frömmigkeit ihn wandeln gemacht?'
  mjc-NT: 'Tsa nyehe̱ ra Pedro yacan, tan catyí ra tsihin nyɨvɨ can: ―Nyooho ra Israel,
    ¿nacuenda iyo xaan cuñí ndo? Tan ¿nacuenda nyehé xaan ndo tsi nyuhu? ¿A cuñí maa
    ndo tyin tsihin tunyee iñi maa ndi, a tsa cuenda tsa catsi iyó ndi nuu Nyoo, tan
    cuvi̱ janduvaha̱ ndi tsi ra coxo ihya?'
  caa-caa: 'Y e Pedro conda uwira que war umorojse ubꞌobꞌ e sian gente tut cay ojron
    y che cocha era: —Winicox xeꞌ tuox e Israel, ¿tucꞌa tuaꞌ war ixbꞌacta iwira lo
    que numuy tama e winic era? ¿Y tucꞌa tuaꞌ war ichꞌujcu iwiron cocha era? ¿O war
    ca ibꞌijnu que non catzꞌaca e winic era umen que non ayan cacꞌotorer xeꞌ ticabꞌach
    o umen que non más imbꞌutzon tut e Dios? Pero majax bꞌan cocha war ibꞌijnu.'
  pls-NT: 'Pedro are vicon cain chojni nttiha, ndac̈ho ngain na: ―Chojni de Israel,
    ¿quedonda doan ra admirado jaha ra? ¿Quedonda tsjena ni ra janha na, inchin janha
    na mero rrojinttaxingamá na xí jihi conixin joachaxin que janha na chonda na,
    o ixin janha na anto chonda na respeto ngain Dios? Jeha de ixin janha na,'
  eng-WYC-2018: And Peter saw, and answered to the people, Men of Israel, what wonder
    ye in this thing? either what behold ye us, as (if) by our (own) virtue, either
    power, we made this man for to walk? [+or as (if) by our virtue, either piety,
    we make this man to walk?](And Peter saw them, and said to the people, Israelites,
    why wonder ye at this thing? or why look at us, as if by our own power, we made
    this man to walk?)
  bdv-bdv: ପିତର୍‌ ସେରି ଦଃକି ଲକ୍‌ମଃନ୍‌କେ କୟ୍‌ଲା, ଏ ଇସ୍ରାଏଲ୍‌ ଲକ୍‌ମଃନ୍ କାୟ୍‌ତାକ୍‌ ଇ
    ଚଟାର୍‌ ଗିନେ କାବା ଅଃଉଁଲାସ୍‌, ଅଃମିମଃନ୍‌ ଜଃନ୍‌କଃରି ନିଜାର୍‌ ସଃକ୍ତି କି ଇସ୍ୱର୍‌ ବିସ୍ୱାସ୍‌
    ବଃଳେ ଆକ୍‌ ଇଣ୍ଡୁକ୍‌ ଦଃୟ୍‌ ଆଚୁ, ସେରି ବାବି କାୟ୍‌ତାକ୍‌ ଅଃମିକ୍‌ ଦଃକିଲାଗୁଲାସ୍‌ ?
  otq-NT: 'Ar Pedro mi hyanda xki mhuntsꞌa ya jöꞌi, bi ꞌñembabiꞌu̱: —Nuꞌahu̱ gar me
    Israelhu̱, hanja xa gi ꞌyo̱thu̱ ne xa gi kꞌötkagihe. Ha gi beñhu̱ ma tsꞌe̱dise̱he,
    wa xa di ꞌbu̱he xiñho, jange xta jafe xi ñꞌo nunar ñꞌo̱ho̱nu̱.'
  tzo-SA: 'Cꞌalal iyil Pedro ti te xa tsobol scotolique, xi laj yal: ―Jchiꞌiltac,
    ¿cꞌu chaꞌal toj chꞌayel o avoꞌonic? ¿Cꞌu chaꞌal chapajuncutic ta qꞌuelel? Mu me
    xanopic ti ta jtsatsalcutic, ta jlequilalcutic jtuccutic ti icol li vinic li ta
    xanav xae.'
  cuc-NT: 'I² con³ma²a⁴je³⁴ Pe³² i⁴si³lei⁴ jon³, jon³ a⁴sagh⁴³i³ a³jeu³, a⁴juah⁴i³:
    ―Hnei³ tionh²ˉ³ sa¹jeun³ Israel, ¿e⁴le³⁴ eu⁴³ co³ ŋo³⁴ hoh⁴³ˉ³ i⁴a⁴leg³⁴ la³?
    ¿Jian³ e⁴le³⁴ jeh⁵ˉ³ jnie³² la⁴con³ i⁴a⁴júan² jnie³² húan⁴ i⁴a⁴ŋeng⁴ a³la³, jian³
