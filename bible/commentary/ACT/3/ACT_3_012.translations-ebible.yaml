    yepa macããna, ¿nopẽĩrã, ‘Pedrojãã na camasĩrĩjẽ jʉ̃gori, o Diore na caĩroamasĩrĩjẽ
    jʉ̃gori caámasĩẽcʉ̃rẽ cʉ̃ catioupa,’ caĩrãrẽ bairo mʉjãã tʉ̃goñañati?'
  qxo-NT: 'Tsaymi tsay runacunata ricaycur Pedro nirgan: “Israel marca mayicuna, ¿imanirtä
    nogacunata ricapäyämanqui? Manam quiquïcunapa munaynïcunawantsu ni jutsaynag cayangäpitatsu
    cay runata allïtsiyargö, sinöga Señor Jesucristum poderninwan allïtsishga cay
    runata.'
  mox-mox: Ta tuta nana Fita tomotau qabudi ʼitedi imaimai, ʼinega taunega ʼinaya
    vonaya, “Egu tuta baʼe aqiaqina luʼawaia be ʼidia ena veqae.” ʼInega vonedia,
    “Me Isileli, tolaʼai weaqina nuami voqana ta ovevekovema? Nage emi nuenuega ovonaya
    be ʼoloto baʼe imaʼa ada giveaqiaqiea ema waiwaiega ta wese ema ilivu aqiaqinega,
    ʼinega ana fata yabayaba?
  kew-kew: 'Pita-me onaa rayo adoa agaa gupa lakesa: Israel onaanuri akeane nimimi
    ki wage pua pimi pae sa. Gore akeane saa adoba imi pae? Nimi ake kone imi pae?
    Saame epe kone sua saana purimi go aa maepeaaripa ya? Ora saana purimi-daa dia.'
  dww-dww: Raḡanine Pita nama e kitedina be ya riuedina, “Israel banegimima, taumi
    aba ko basebase be ko kitakitamai da tauma kabe uma baneginama kè kawa naḡo ama
    rewapanae bo ama voteyateyama Mamaitua ḡarone?
  twi-ASANTE: Ɛberɛ a Petro hunuu nnipadɔm no no, ɔka kyerɛɛ wɔn sɛ, “Israelfoɔ, adɛn
    na yei yɛ mo nwanwa? Adɛn enti na mohwɛ yɛn, susu sɛ yɛnam yɛn tumi anaa yɛn som
    pa so na asa ɔbarima yi yadeɛ?
  aoj-aoj: '@see-verse:ACT.003.011'
  cbv-cbv: Páant ĩ míic wáacachah ennit, Pedro nin pah queétdih ãt niíj naáwáp wʉt
    jĩ. “¿Wã déewãá, dépanihna nindih ñi en wʉ́hi bej? ¿Dépanihna jwiítdih ñi en ñʉʉ́n?
    ‘Queétboó Diosdih tʉ́i joinít jʉmna, ĩ́ih wẽpatjĩhjeh nindih ĩ jéih yáac chʉ̃i
    bejat tʉ́ʉtna caá’, ñi niíj jenah joiná yʉh caá. Obohjeéhtih, páant ñi niíj jenah
    joyát yoobópdih nihcan caá. Jesús ã wẽpatjĩh beé caandíh jwĩ booanap be.
  taw-taw: Anɨgelak, Pita nɨŋɨd anɨb agak, Yislel binɨb. Chɨlop taynen nɨŋɨjsek lɨl
    gos pal awl lebɨm agak? Kɨli bɨ teplep yɨbɨl mɨdɨl akaŋ, kɨles tɨmel yɨbɨl mɨdebil
    ak nɨm, gel bɨ anɨb awl kanɨb ajeb agɨl gos ak nɨgebɨm agak? Ak mel agak.
  jic-NT: 'Pedro jus nléyatsja yupj pajal yólatsja, mpes la tji''yüya yupj jilal:
    “Judiopan, ¿tsjan mpes pajal nujola niná tepyala mpes? ¿Tsjan mpes po cus nucú?
    Nun poné cupj p''iyá ''ücj nin lijicj niná, mpes tji''yü''sa jupj. Nin tulucj.
    Nun poné cupj tsjay ''üsüs Dios lal ca nacj, mpes tji''yü''sa. Nin tulucj. Jupj
    tji''yü''sa Dios nin la tjiji mpes p''in.'
  zap-NT: 'Ne wii Bëd wdop yra mén guin, re Bëd lo men: ―Men-Israel, ¿penak rzee rzak
    de por neree? ¿Penak rwii de lo noo yrup noo zeg noo leg wlaa ne wyaken ménree?
    ¿Pe nuu lextoo de por xpoder noo u por ne mbán noo zegne rlaan Dëdyuzh wlaa ne
    rzaa men?'
  wer-wer: Pël ëën Pita pi pitën itenak epël mëëa. “O Israel nem karurö, ar epëten
    yaan sak ëëngan. Tenip tenpimtë weëre kosang nentak omën epët naën. Arök tenpim
    ngönën wak wëaö pötaan omën epop ompyaö sa wesak tenipön itaangkan. Won.
  ipi-ipi: Epo amunguli peaini okone andoto, Pitato utupane tipa puato, Isatale tane
    wandakali yakamato akali okona kee atu yala oko andoto, anu peakale yakama moko
    loto, Jone nalipa andapeyo eyaipe leaipia. Gotena wenonga nalipa akali epene tika-pene
    wete atoto, nalipa tanena tai-lene okomane akali oko mo atu yalu, asini peakale
    lalapi ya lo nembo toto, yakamato nalipa andapeyo eyaipe.
  qul-NT: 'Pedro chayta ricuspa, nerkan: “Israel runacuna, ¿imaraycutaj muspharachcanquichis?
    ¿Imaraycutaj khawawanquichis, nokaycupas atiyniycuwan cay runata alliyachiycuman,
    chayri Diosta yupaychaskaycuwanpas purichiycuman jinata?'
  tnc-tnc: 'Torã netamaka ĩatirã, ikuᵽaka Ᵽedrote nare ãrĩka: —Mija ᵽuᵽata''si yitã''omaja
    Israelka''iakarã. Yijaᵽi ãrĩwa''rimarĩa i''suᵽaka kijayu. Suᵽabatirã “Tẽrĩritarã
    imarĩ noñu uᵽakaja kire najieko''o”, yijareka mija ãrĩᵽuᵽajoa''si. Suᵽabatirã
    “Aᵽerã bo''ibajirã jia Tuᵽarãte yi''yurã imawa''ri suᵽa kire nabaako''o”, mija
    ãrĩa''sioka.'
  ter-NT: 'Noixoâne Pêturu ne êno xâne keno''ókinoatihiko, ina kôe: —Itínoe iyénonjapa
    íhae Izarâe, na koeti iyípaxinova ra koekúti? Na koeti ínainonoe kemómovi kutí''iyea
    koati xunako ûti, áko''o sasá''iko ûti veínokono yonópinoke ra hóyeno?'
  bmr-NT: 'Jaanoco Pedro aatyɨmeuboro miyamɨnaaco nuuhi: Israel gaifiimɨ, ¿collɨhi
    mɨsico majabafiihi mɨsiro jaanɨco momityari mubuheesumɨsiro mɨhɨgusu ɨvɨbadɨ mohiimihiijɨri
    mihica ɨvɨbadɨ?'
  fuf-fuf: 'Ɓay Petruusu yi''ii ɗun, o wi''i jamaa on: «Ko onon yo *Isra''iilayankeeɓe,
    ko fii honɗun ŋalɗanɗon fii ɗun? E ko fii honɗun ndaarirton men nii, wa si ko
    doole amen maa dewal amen men imminiri oo neɗɗo, o waawi yahude?'
  mwc-mwc: Maranai Peter nikona i kinani wai, i wona, “Agaee! Kata Israel biyimi,
    awaika kairavina niko wose ko sikwanei? Kinanina bage maruwapimi naki wai kobi
    kita garegare, nanakasike bage yakai yebo, ama maragatai, ba ama gairenai ka wosei
    i yewo?
  bhl-bhl: 'Mosomeliwi, Fita e ka biliw kawtiw ilo bokoyemomele: “Isalael kawtiw yutaka!
    Nimtew angom ete, yu kanele eisneng beem dulum elo yol angeko, nulo kiin doung
    yetemeko, ibolow fukunomeliw: ‘Yakae! Kaso yom kitil ete kuw yout nam kunum beelo
    kilelewiw kai!’, angbiliw sako? Nimtew angom ete yu ibolow fukunomeliw: ‘Kaso
    yu Sunbin-Got em kiin dim e sen so banim kunum kebiliw kasike, e yulo kitil be
    duyembe kai!’, yangbiliw sako? Itel Bate! Yu kanelom beemdiw ibolow fukunokoliw
    te!'
  ons-ons: Yale okanbi, Petoro eŋe one more ŋei ŋerep yewa edane rake, “Israel ŋei
    ŋine onoka wane iwa ka more oŋa ŋine qaemaike, pakimo, ŋine ramami, ŋere ŋetze
    zonomgo mate, ŋei iwa menaŋmaike, ŋine yale ramami me? Midakaka!
  con-NTPO: 'Tsonsi Pedro tsendeccuma attepa su: —Israendeccu ¿jongoesu qquen in''jamba
    qui ingima can''boen''fa? ¿Jongoesu qquen qui asi''ttaen''fa? ¿Ingija tisupayi
    oshapa ccushaen''fa qquen ti qui in''jan''fa? Me''i. ¿Ingija Chigave ñotsse in''jamba
    ccushaeñe osha''fa qquen ti qui in''jan''fa? Me''i.'
  ghs-ghs: Oke eetemi Peetoroi abi tupuke mooqi hiireta, Isirae abinaga, nike naane
    quba abiqake mooqi oho hasahasa minanipamuke hiiroraidzo? Nike qupadzomami Dzohane
    ma nakamaeho beedzae isanatorai mae sinabidza nakahoi bagenoma naatemi ooqaho
    qubake abirai tuuma ma baaba eetorai mae? Oi baamunipamu!
  peg-peg: ପିତର୍‌ ହେଦାଂ ହୁଡ଼୍‌ଜି ମାନାୟାରିଂ ଉତର୍‌ ହିତାନ୍‌, “ଏ ଇସ୍ରାଏଲିୟର୍‌ ଲକୁ, ଏପେଙ୍ଗ୍‌
    ଇନେକିଦେଂ ଇ ମାନାୟ୍‌ ବିସ୍ରେ କାବା ଆନାଦେରା ? କି ଆସେଙ୍ଗ୍‌ ଇନେସ୍‌ ଜାର୍‌ ସାକ୍ତି କି ଲବାୟ୍‌
    ବାଡ଼୍‌କାସ୍‌ତାଂ ଇୱାନିଂ ତାଂଦେଂ ସାକ୍ତି ହିତାପ୍‌ନା, ହେଦାଂ ବାବି କିଜ଼ି ମା କାଜିଂ ଇନେକିଦେଂ
    ମାପ ହୁଡ଼୍‍ଦାନାଦେରା ?
  txu-NT: Nhym Pedru arỳm memã kum, —Ga me abê idjaer, mỳkam ne ga me te aje marmã
    me'õjakam ano tyn akumex ne ar ijã ano mao akumex? Djãm ar ba ne bar me'õjamã
    mrãnh mex jadjà? Kati. Ar ba ne bar ije o mex mar kêt. Djãm ar amimexo ne bar
    kum mrãnh mex jadjà? Arkati. Jeju ne paro mex ne kum mrãnh mex jadjà.
  eng-WEBU: When Peter saw it, he responded to the people, “You men of Israel, why
    do you marvel at this man? Why do you fasten your eyes on us, as though by our
    own power or godliness we had made him walk?
  gnw-NT: 'Jayave Pedro uecha yave, jei tenta guasu pegua reta pe: —Cuimbae Israel
    pegua reta, ¿maera pa pepɨacañɨ cua re? ¿Maera pa pemae ngatu oreré? ¿Pepɨa pe
    piyemɨngueta pa oreiño nduyapo uguata vaerã cua cuimbae orembaepuere rupi ani
    jupi vae nduyapo ramo? Jucuarãi''ã co —jei—.'
  mux-mux: 'Aku-siku tiring kene Pita-ni kanupaliinga eninindu nimba mele: “Isrel-yambuma,
    nambimuna ya ulu wendu okum ili kanuku numanu pulele liiku mundukumiliye? Nambimuna
    eni olsu nem-nemi niku kanokumeleye? ‘Olsu-ni olsunga tondulu te-ni “Yi ili ola
    angiliipa pupili.” níngli.’ niku piliikimiliye? Aima mólale. Mola ‘olsu-ni Pulu
    Yili-ni kanupa kaí piliilimú ulu-pulu telembulu akuma-ni yi ili tepu kaí tímbulu.’
    niku piliikimiliye? Aima móluko.'
  maj-NT: 'Nk''ie nga kikie Pedro̱ ni xu''bi̱, b''i̱ kitsú: —Jun já Israel, ¿á tíma
    nkjúhu̱nnu̱u ni xu''bi̱? ¿Á tíchasehe̱ni̱ xi nkúhu tsa nga''yún ts''a̱ji̱n ko̱
    tsa nga̱t''aha̱ tsa ji̱n su̱ba̱i̱ ''yún yankjúi̱n Nti̱a̱ná, tsa kui kju̱a̱ha nga
    kuan''ekjatsú''baha̱ni̱ nda̱i̱?'
  bkq-NT: 'Târâ toenzepa kurâdo âtâdyguyly tientuo myani Pedro aguely eyanmo: — Nhaum,
    koendâ ydataungâ, kydamu Israel iweom. Tâseguâdâzeba itaungâ. Xina arâ kâzesedaundâ.
    Ton-honrugue inkâba enra xina merâ adakobâdânrybyry kua nhedyly. Xina koendonroem
    awylygue inkâba merâ adakobâdyly.'
  kue-kue: Pita eremogl yomba i kandre ka yegl ditongwa, “Israel yomba, ene sraglpre
    taragl orkwa ipre pir yumbun deme? Ene sraglpre no suwo toro ningadi kanime? Ene
    pirkwa no nono yomburo mina mo God ongumuglo mina no wakai mogltre ana yagl i
    erewakai eretembriko konbauna wanmedi pirim kana? Tamanga.
  cot-NT: 'Yamenajiavaqueri Peerero icanti: “Shiramparijia ishiraerijia, ¿quero ocotaca
    poantajianacaca intati? Iroguentica pijijiaqueji nocameetsamajati nogueshitantajarica
    irica. Aricampa pijijiaqueji nagavejashitaca intati nanijitacaantajarica.'
  bnp-bnp: Na tahuna e Petrus i matai ria, i ta maea, “Mua o huriki a bakovi o Israel,
    i navai mu turutu? I navai mu matanono maria? Naha ni luhoi miri koria na nitora
    ne maria, o na hini maria a bakovi kamumu.
  apn-NT: 'Hãmri nhũm Simãw Pêtre mẽ kuma nẽ mẽ kãm: —Pa ixkwỳjaja. Kwa mẽmo na ka
    mẽ ri mẽ ixkamã ano pyma ho akuhê? Xà wa ixàhpumunh tỳx xà ho na pa wa ho mex?
    Nà ja kot anhỹr kêt. Rỳ xà wa ixte Tĩrtũm kôt amnhĩ nhĩpêx mex o ixpaja o na pa
    wa ho mex? Nà mããnẽn ja kot anhỹr kêt.'
  ctp-NT: 'Naꞌan Tyu chaꞌ mdiyan kaꞌan ꞌa nten seꞌen nduun, kanꞌ chaꞌ ykwiꞌ yu loꞌo
    nten kanꞌ, nchga chaꞌ nu ngwa ꞌin yu tiꞌí kanꞌ: ―ꞌWan, neꞌ Israel ―ndukwin Tyu
    ꞌin neꞌ―, ¿ni chaꞌ lka nduwe ꞌa tiꞌ wan ni a? ―ndukwin―. Nduun ti wan naꞌan kwiꞌya
    ꞌa wan ꞌwa ―ndukwin―. Nduwe ꞌa tiꞌ wan ñaꞌan wan nan ka ngwa ꞌwa loꞌo nu kiꞌyu
    re. Ndukwin wan chaꞌ nchka ꞌa ꞌwa, chaꞌ bare yꞌni ba chaꞌ nchkaa yu re chunꞌ suꞌwe
    ꞌa ngiꞌni ba nchga tsan, nxkeꞌ tiꞌ wan. Siꞌi ngwañaꞌan. Jesús lka nu yꞌni chaꞌ
    nchkaa kiyaꞌ yu re.'
  opm-opm: Dahatperhan Pita oh Isrer bap gur kinham da darher nuhutnong wanahat pati.
    Gur nuhutnong Itaite yah hat ma sapti ohe kasip ohsi yah deiyakin dahayada.
  bvr-bvr: Rrapa Birta burr-nana, lika a-wena burrwa wurra gama gorlk, “A-lay, aburr-borrmunga
    Yichrayal aburr-bapurr, an-nga nula gochila nyiburr-barrjinga? An-nga nula nyirrbi-nacha
    nyiburr-jirra? Wurra ana-goyburrpa bama nyiburr-yinanga jimarn gu-ngatipa wupa
    gu-barlmarrk nyirri-jarlapuna, ya, an-guna a-rrigirrgnga? Jimarna ngatipa ngardawa
    joborr burr-guya nyirri-borrwuja, ya?
  wal-wal: PHeexiroosi asaa be7ido wode asaassi yaagiis; “Israa7eela asatoo, aissi
    hagau garametteetii? Woi aissi nuna tishshi ootti xeelleetii? Nuuni nu huuphe
    wolqqan woi Xoossaa milatiyoogan ha bitaniyaa hemetissidobaa intteyyo misatii?
  zad-NT: 'Na'' ka ble''i Pédrona'' beṉ''ka'' chdop chllag na'', golle'' ḻegake'':
    ―Le'' beṉ'' Israel, ¿berac̱he chibanzile daa biyaki beeni? ¿Na'' berac̱he chwiazle
    neto''? ¿Achakile kon yeḻ'' wak c̱hento''nan'' biyaki beeni? ¿Awa chakile daa
    zoanto'' chonnto'' ka chiyoolallii Chiozan'' biyakile''? Aga daan.'
  kmg-kmg: 'Iŋuc epie Petorozi honec-joparâ ŋic dâŋ šiŋuc jazawec: “Israe ŋicbureŋ,
    ŋoŋe wemocte ŋic širec hone warec boc enâctehuc domaŋgopieŋ? Wiac nâhe nâhâcne
    mitire me tâpirire e hata juju-ticne bâfuacnekoperec me?'
  aso-aso: 'Petoloꞌ eveneꞌ ningo tiꞌ lo lo-ngimineꞌ: Isilaeleꞌ alevekizo, ve mene
    ningi sizaga goloso nilaniꞌ nene leliꞌ amuzotedunuꞌ nomive. Idoꞌ leliꞌ laminetemuꞌ
    ogo ma do lamineꞌ o-damusive. Nemuꞌ vonuꞌ vonuꞌ libilamilo.'
  uli-uli: Yodwe Pedrus ye wirir rechokwe ngo yesa kasiyar bo, “Re Israel, meda mele
    hala lluwdah irel mele iyang, ngo meda mele ha sala ffad ngalugmem chog iyang?
    Hasa sor le yamem chog kkemal, hare yamem santus mele yela mmal le ha foru bo
    yeramtale be darloh iyang?
  nin-NT: Nggo Biturr a hi anishirr ba nggo na ddu ba di, “Amuya anu Israila, angginggi
    di imba ku ayisurr ni inkindirr inggi yi? Imba so kye inta na anggi? Imba kye
    di inta du unushirr wanggo gru zirr nu ukyekye umunta mu, ka ku i sama ni ila
    ure, ka iga imunta?
  acu-NT: 'Tuminamtai Pedro aints kaunkarun chicharak: —Israel ainautiram ¿warukaya
    miatcha nintimrume? ¿Tura warukaya miatcha jiikratrume? Ii kakarmarijaingkia juka
    tsuwarchaji. ¿Ii pengker asarik tsuwaraij?'
  cak-WNT: 'Y tek ri Pedro xerutz''et ri winek, xubij c''a chique: Wech aj Israel,
    ¿achique c''a ruma tek nimey re xbanatej? ¿Y achique ruma tek xa yoj c''a riyoj
    ri yojitzu''? Ruma re achi re'' xbiyin, pero ma ya ta ri kachuk''a'' riyoj ri
    xbano, y chuka'' ma ya ta ri utz ri nikaben chuwech ri Dios ri xbano.'
  ebk-ebk: Kun pay inilan Pedro nan tataku, kenalina kan chicha, “Chakayu ay iib-ak
    ay kianak Israel, adchi t'uy kayu maschaaw as na? Adchi t'uy chakami etotoongan?
    Ay kananyu un nan mismu ay kafiaelanmi winnu ustu ay panagchayawmi nan nangepacharan
    kan tona ay taku?
  spa-PDDPT: 'Al ver esto Pedro, se dirigió al pueblo: Varones israelitas, ¿por qué
    se maravillan de esto? ¿Por qué nos miran a nosotros, como si por nuestro poder
    o piedad lo hubiéramos hecho andar?'
  ruf-ruf: Petiri honile apfi, kawalongela, “Iwanu wa Isiraeli, ebali mwokangawala
    kwe ichinu chino? Mbona mwotutsodolela tsinenge ka twetwe itumtendile imunu yuno
    yadahe kughenda kwa ngupfu tsetu iwenyegho au kwaapfila tunogha hambele he Imulungu?
  gun-gun: 'Heta va''e kuery ou rã Pedro oexa vy aipoe''i ha''e kuery pe: — Israel
    kuery, mba''e re tu penhemondyipa ri kova''e nunga gui? Mba''e re tu orere anho
    ri pema''ẽ? Pexa''ã teve ore ae po''akaa py, e''ỹ vy orereko porãa py romboguata
    jevyague?'
  agu-BL: 'Ma yi tilol Lu'' yi cyakil wunak na chitzan tan chixmaye''n, nintzun taltz
    scyetz: “E''u'' intanum aj Israel, ¿mbi tzuntz na che''l yabu'' te yi yaje''j?
    ¿Mbi tzun na chixmayin tzaju'' sketz? Na nk''e''tz ik tan ketz kaporer, nin nk''e''tz
    ik tan tu'' yi chin tz''aknako'' cu''n swutz Ryos yi ba''nt xon yi yaje''j.'
  isn-isn: uPetro nai wakihenga ili, nuanso aka asukiilya i antu, “Unye antu a Israeli,
    ku niki muku kuilwa? ku niki mukumatunja i miho anyu kitaitu, anga kina kamuzipyaa
    uyu wagende ku ngulu yitu akola ang'wi malompi itu?”
  eng-PEV: Peter saw all those people and said to them, “All you Israel people, why
    are you surprised like this? Why are you looking at us? Do you think that we are
    really powerful, and that we made this man walk? Do you think that we are so good
    that we can do that? No. We are not.
  ilo-ULB: Idi nakita ni Pedro daytoy, sinungbatanna dagiti tattao. “Dakayo a lallaki
    iti Israel, apay nga agsiddaawkayo? Apay a perperrengen dakami, a kasla pinapagnami
    isuna babaen iti bukodmi a pannakabalin wenno kinanadiosan?
  pir-NT: 'Tiquina sa cahmecoari bato Pedro pehe yahuahye tiquinare: —‍¿Mʉsa Israe
    masa, dʉhse yena ahriquirore ihña mariajari? ¿Dʉhse yena ʉsãre mʉsa ihña nʉnʉajari?
    Ʉsã pehe ʉsã ye tutuaye mehna Cohãcjʉ̃re ʉsã wacũ tutuaye mehna ʉsã esa tuharo
    ahriquirore tinigʉ̃ yerʉ ʉsã.'
  anv-NT: Pita agɛ́gé nkane bɔɔ́ áchwɔ́ nɔɔ́ ɛbwɔ́ mme, agií ɛbwɔ́ aké, “Bɔɔ́
