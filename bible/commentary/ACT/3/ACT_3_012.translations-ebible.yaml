  eri-eri: Pita no waha uredu bona, fai-aita bagu benou lenigai, “Tere Israelha fai,
    tere taate boya dada heigaha beha boya horotoya? Tere taate boya ere danga bagu
    igei hiriya? Tere benou rute isiya, ere hare eire danga anyakaro, Itou ago langa
    ere hilobainga yafa yafayare, waha bona ere fai beha jigemu tuyareha golona iiya
    yo? Gai uwanga uwa.
  aly-aly: Peter-el renh-rnem arek, rernemarl ikwer-atherr-warl akarrirrenh, ra angkek,
