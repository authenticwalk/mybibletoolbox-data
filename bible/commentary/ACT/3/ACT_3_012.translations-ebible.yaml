    tɑ́ toŋ yɑɑ tɑ́ Ɩsɔsɛɛlɛ teu nɑpǝlɩ pǝ yelinɑ nɑ ɑpɑlʋ ɩnɛ ɩ́ tɔŋ?'
  azb-azb: 'Bunu görən Peter xalqa nida etdi: «Ey İsraillilər, burada heyrətamiz nə
