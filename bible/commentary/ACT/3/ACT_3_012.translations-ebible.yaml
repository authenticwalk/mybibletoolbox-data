    nto kule kuuyu kēēchurtootiin?
  xnn-xnn: Inilan Pedro nan kaipoipogaw danat kanan ken daida, “Dakayo ay ib-ami ay
    Judio, dakayon masdaaw ay mangwani en dan makadaan si tona? Dakayon ikikiyat dakami?
    Ay kananyo en gapo tay gawis kami ay ipogaw wenno nan kabaelanmi nan nangipagawis
    ken tona?
  mwe-mwe: Bhai, a Petili bhakaabhonanjeje bhandunji bhala gubhaalugulilenje, “Mmanganya
    mma Ishilaeli, kwa nndi nnakanganigwanga na genega? Pakuti nnakutukolondosheyanga
    meyo mbuti kwa mashili getu eu kwa uguja gwetu tuntendile akombole kujendajenda?
  tte-tte: Kabo Pita igitaili yo iwalo kolili iba, “Tomo Isileli, tawae kaiwena katemiu
    sipitali? Tabu kwanuwanuwatu yakato kai kaboma ama kaiwe mena o namwanamwa mena
    tomo bwaite kakabi-namwanamwai yo ilokeikeile.
  tcs-tcs: Wen Pita bin luk ol dem pipol raun em, em bin aske dempla, ‘Yupla ol pipol
    blo Izrael, aukam yupla ebriwan i atzamp. Yupla tingk diswan i paua o gudlaip
    blo mitu wanem i mekem wagbaut a? Nono! Diswan i paua blo God i bin meke dis man
    wagbaut.
  hlt-THB: Cekkhqi ce Piter ing a huh awh, a mingmih a venawh, “Israel thlangkhqi
    aw, kawtih naming ngaih a kyi hy voei? Kainih ing ka nimah a saithainaak, am awhtaw,
    Khawsak thlang na kani awm a dawngawh, vawhkaw thlang ve ak ceh sak thai amyihna
    nami ni toek uh?
  soq-soq: Pita mo ewamone diamone wanase, “Sosona Israelwa, e dima baiwa ema segalena
    mampe insakoaitile memesaitilana? Dima baiwa badowaida ewaneilana? E inseilana
    no nuba mukamba mampe ba dewamba dodomana ita sumanaimba badowa baiwa apana ema
    inasatana, ba? Sa dia!
  qub-qub: 'Chaymi runacunata Pedro niran: «Israel-masëcuna, ¿imanirtaj almirasha
    nogacunata ricapaycämanqui? Manami quiquëcunapa munaynëwanchu ni alli runa cashpäpischu
    cay runata allchacächishcä.'
  att-att: Á pakasingan ni Eduru ta napállâ yù ira tatolay, kinagi na nira, “Sikayu
    nga kábuluk ku nga ginaká ni Israel, ngattá, ta napállâ kayu gapu ta makalakák
    yù ngaw pilay? Ngattá, ta dúlangán naw kami? Kagian naw panò ta sikami yù nammapiá
    ánna namalakák sawe tolay, megapu sù ámmagaddátu mi onu piá mi?
  bki-bki: Bogo napano Pitere mial ka tomu nalo nei abinimei vaataro, ana naio mil
    banlo, berinavo “?Ai, kito kulo Israel nalo, jum̃abe? ?Ka venia ana kamiu kumiilo
    m̃ele ka vite nei, ana kubitii m̃elea kumemi juo jibe na? ?P̃eli kamiu kumisidom
    kuberiam̃a kumemi juo ga numila toro nei naio mijikia miel ea kenememi moroano
    ga, p̃eli na kuberiam̃a kumemi juo nube kulo lu, p̃eli na venia? !Makanio!
  bqp-bqp: 'Kũ Pita gbɛ̃nↄ è, à pìńnɛ: Isarailanↄ, bↄ́ yã mɛ́ à tò yã pìi bò á
    sarɛɛ? Bↄ́ yã mɛ́ à tò á wɛ́ fĩ̀wá lɛɛ? Átɛn da ó zĩda gbãna kesↄ̃ ó ludayãmana
    mɛ́ à tò gbɛ̃ dí táa ò yá?'
  mcp-mcp: 'Nda Pyɛ̂r nyə á dʉ́g ntʉ́nɨ nə́, nyə á ka lás nə buud, nyə nə́: «Yé bag
    ɔ *Izʉrəyɛ̂l, nəcé jɨ́ bɨ́ ŋgə́ bul káam sâ í mə́ sɨ̂y nɨ yí? Jɨ́ bɨ́ ŋgə́ dʉ́g
    sə́ nə́ ŋkaamə́ nə́mə́ nda ŋkul nyísʉ́ wə́ í mə́ sá nə́ muud ɛ́ga kyéyʉg tʉ́təlí
    yí, ŋkí ntâg nə́ sə́ bulʉ́lə wá milâm wə́ Zɛmbî wə́ í mə́ sá yí?'
  hat-hat: 'Lè Pyè wè sa, li di pèp la: Nou menm moun laras Izrayèl, poukisa nou sezi
    konsa? Poukisa n''ap plede gade n'' konsa? Gen lè nou konprann se nou menm ki
    fè nonm sa a mache ak pwòp fòs kouraj nou osinon paske n''ap sèvi Bondye?'
  npl-NT: 'Ijkuak ijkó okitak, Pedro okinmili: —Tlakah de Israel, ¿tleka nonmotlajtlachialtiah?
    Techsentlajtlatah kemi yetoskia tejwah tonewiah otikpajtijkeh nin tlakatl; noso
    kemi yetoskia tikualteh titlakah, iwa ika toweletilis otikchijkeh manejnemi.'
  bgg-bgg: Phithar è branthek shii doh mage ne branthek shii yao, gu ijakthek wo!
    Nathek ne nyie rek ne wiengphleg dun phlei? Chiih è, nyie rek ne gathek shii mieg
    rua riig phlei? Nathek ne hì pha bran lua mua phi phane gathek è chid pha blu
    um ne rek mua è now bey?
  eng-TCENT: 'When Peter saw this, he addressed the people: “Men of Israel, why are
    you amazed at this, or why are you staring at us as though by our own power or
    godliness we have made this man walk?'
  eng-BSB: 'And when Peter saw this, he addressed the people: “Men of Israel, why
    are you surprised by this? Why do you stare at us as if by our own power or godliness
    we had made this man walk?'
  cpu-NT: 'Ikanta jiñaavakeri Pedro, ikantavakeri: “¡Shirampariite! ¡Israel-mirinkaite!
    ¿Opaitama pipampoyaaminthatantanari naaka? Eerora pikinkishiretashivaita naakara
    ashitaro noshintsinka, naakara tasorentsi nomatantariri naniitakagairi irika.'
  san-ASM: তদ্ দৃষ্ট্ৱা পিতৰস্তেভ্যোঽকথযৎ, হে ইস্ৰাযেলীযলোকা যূযং কুতো ঽনেনাশ্চৰ্য্যং
    মন্যধ্ৱে? আৱাং নিজশক্ত্যা যদ্ৱা নিজপুণ্যেন খঞ্জমনুষ্যমেনং গমিতৱন্তাৱিতি চিন্তযিৎৱা
    আৱাং প্ৰতি কুতোঽনন্যদৃষ্টিং কুৰুথ?
  tod-tod: 'Piyɛlɛ miná ɠaai ma, é ɠɛni nuɓusɛiti ma: «Izelayɛle nuiti, lee vaa
    zu niima vai wo laavɔɔzu? Lee vaa zu wo ɠaazulosu gi ʋa, eɠɛ gá ɠa gá zunui
    nii wuzeɠe, é ɗa ziɛ, ga gá-zɛbɛi ɓaa gi ɠili ʋelei GALA ba?'
  tac-NT: 'Pegro anele alué ralámuli: ―''Emi ralámuli Israeli mochígame. ¿Chonigá
    e''negá ja ''emi? ¿''Yome mayéleké ''emi ramué? ''Émika mayéleké ''we a''lá a''walí
    nígame ko ramué, alekeri ''la sa''wáligo mayéleké alué rió. Tabilé bijchiá ju.
    Esusi júkuru sa''wame ka.'
  eng-WEBPB: When Peter saw it, he responded to the people, “You men of Israel, why
    do you marvel at this man? Why do you fasten your eyes on us, as though by our
    own power or godliness we had made him walk?
  gfk-H: 'Ing Pita ga nas hua ga tangai ta ira mataniabar hoken: “Kaba mataniabar
    ma Israel, i ngen hoeh bia muat karup ta iakan ra linga ma muat gi ngokngok ta
    mamir hokek? Hoeh, muat lik bia a mon dadas ta mamir bia mamir bilai harsakit
    kaiken mamir gi tale bia mamir na hatut iakan ra tunatuna gi haan? Taia!'
  viv-viv: Bana Fita giꞋitadi-yo gigahedi gigayo, “Omi ide miIsileli, gavana faꞋina
    hidevama giveyaulowogimi? Gavadi-yo waꞋitakwanekwanema vaita taumeyao yama faiwala
    o kaꞋi yama tafalolo toyogina faꞋina hida kaliva adasiveyawani be gidanunaudadana?
    Keke hidedemi wananuwanuwa.
  yao-yao: Nipele, che Petulo paŵaiweni yeleyi ŵaasalile, “Ŵanyamwe Ŵaisilaeli, ana
    ligongo lyachi nkuchisimonga chachikopochele chi? Ana ligongo chi nkutulolechesya
    mpela uweji ni utuntesile mundu ju ajende kwa machili getu pane nkuganisya kuti
    uweji tuli ŵambone paujo pa Akunnungu?
  tgp-tgp: Ale Peter mara mo hitera la lo mai mo verea isara mara, “Tavtavuin Israel,
    mata sava ka hutu kamim hin hinau nike, teni mata sava ka lo varoi kamam sohena,
    vara kama vai tamlohi akerihi mo mele hahau na nomam suiha teni matan nomam posposi
    tataholo?
  auc-NT: Guiidäni adinque Pegodo, “Mïni idægocabo ëñëedäni. Mönatö ïmönate quïnante
    waa amïnii. Mänömaï waa bawacä adinque edæ quïnante guïñente wæmïnii. Mönatö edæ,
    Tömengä dao dao gocæcäimpa, ante cædinque tæiyæ̈ waëmöna ïmönapa diyæ̈ tæ̈ï pïñænte
    cæquïmönaa.
  kbc-NT: Niɡ̶ijo Pedro naɡ̶a nadi niɡ̶ijo noiigi-nelegi, odaa jeɡ̶eetiogi, “Akaamitiwaji
    ɡ̶odoiigi, loiigi Israel, igame leeɡ̶odi mopootiwaji niɡ̶ida niciagi? Igame leeɡ̶odi
    ina me ɡ̶odiwineɡ̶egi? Aleetibigetiwaji daɡ̶a jaoɡ̶a niɡ̶ida ɡ̶oneleegiwa mewaligi
    daɡ̶a leeɡ̶odi okomaɡ̶a ɡ̶onimaweneɡ̶egi, oɡ̶oa, domigetaɡ̶a leeɡ̶odi Aneotedoɡ̶oji
    daɡ̶a yakadi me daɡ̶axa moko ele? Pida aniɡ̶idaa leeɡ̶odi!
  bmh-bmh: Pita go igul go peimai, duailel awareun, “Israel duailel, ag einen gugeg
    go uligaimai, go en dabeleu asiu oi daremen? Agal dabeleu igual igul naliu pet,
    gonun, igual gusig sil gugeg e guzenem aimai gusig peigemen ta? Tam pet tam!
  ctu-BL: 'Pedro che'' bʌ tsi'' q''ueleyob tsi'' subeyob: Winicob ti Israel, ¿chucoch
    mi'' toj sajtel la'' pusic''al cha''an tsa''ix p''ʌt''a i yoc jini winic? ¿Chucoch
    mi la'' ch''ujch''uj q''uelon lojon che'' bajche'' mi tic bajñel p''ʌtʌlel, tic
    bajñel uts''atlel, tsa cʌq''ue lojon i p''ʌtʌlel ti xʌmbal ili winic?'
  meq-meq: 'Piyer a ŋgatay a ndo neheye ti ye naha haladzay aye na, a gwaɗatay andza
    nakay: «Nəkurom ndo i Israyel hay, ndo nakay a mbəl na, a gakum hərɓaɓəkka na,
    hərwi mey? Nəkurom faya ka zəbumeye famaya andza niye na, hərwi mey? Nəkurom faya
    ka dzalumeye mə gər kurom na, maa mbəl ha ndo nakay na, Piyer ta Yuhana hərwi
    bo tay eye gədaŋ eye. Tə mbəl ha na, nəteye tə pay bəzay a Mbəlom lele. Ane tuk
    na, aʼay andza niye bay.'
  noa-H: 'Pedroou mag hamachig k''ap''ig wëdurum hoobaawai mag k''apan t''ʌnʌmʌg magjim
    haajem: —Keena, ¿k''an jãgwia jãg maar hoowia pãar dauderraa nʌ? hajim hanʌm.
    Pãrau jãg maragta heerpapaad haadëp''ʌm, ¿pãrau k''ĩirjuawai marau maach juapaauta
    jãg monaaubarmjöo nʌ, wa Hẽwandam na maach pekau chuk''u nʌm gaaimua jãgbarm k''ãijã
    hanʌ́ pãrau pãach hödegpai? hajim hanʌm hamag. Mag k''abamgui hajim hanʌm hichdëupai.'
  alp-NT: Kena Petruse iselu tamata bokala meru ibeteke be, “Tamata Israele, le mula
    pine tamata meije imisere, imi heranele? Kai le mula pine imi limese ami rame?
    Imi betinake ami ono ikeure kena amiki kbasa pise ami lulu loko Alla Eni lepataru?
    Imi selu tamata meije imise kai iktili peneka, le ihlaleke loko Yesuse kai Eni
    kbasare. Tamata meije ihlaleke loko Yesuse hoko imise peneka lupe imi selui mei
    imi oami meije. Alla rebe iteki ntuana mena Abrahame, Isake, Yakupe kai iteki
    ntuana maketa lekwe esi hlaleke lokoIje, pine Ibitike Yesuse kena supu holmate.
    Yesuse mere Alla Eni Makerike. Yesuse rebe imi keriNi loko Pilatuse kai imi lepa
    tiae lokoI, masike Pilatuse ibeteke be tieI le Eni sala sae mo. Yesuse Imise titinai
    le dosa sae mo kai Inkena po imi sukaI mo kai imi suka kena Pilatuse itie tamata
    maka bunu ete imi. Kwali betaya, imi bunu Ile rebe Iriluke nasite ete pusue tamata
    Po Alla Iono Ikwana suike bei matale peneka. Ami selu meru pusulu titinai.
  san-VEL: tad d.r.s.tvaa pitarastebhyo.akathayat, he israayeliiyalokaa yuuya.m kuto
    .anenaa"scaryya.m manyadhve? aavaa.m nija"saktyaa yadvaa nijapu.nyena kha njamanu.syamena.m
    gamitavantaaviti cintayitvaa aavaa.m prati kuto.ananyad.r.s.ti.m kurutha?
  kbq-kbq: Hianagi anama hazaza Pita'a negeno, anage huno ana vahe'zaga zamasmi'ne,
    Israeli vahe'motma nahigeta amanahu zankura antri nehutma, tamagogogura nehuta,
    tagrira uruhara neragaze? Tagritia hanaveretiro, Anumzamofo avu'ava hu'azamo azeri
    otigeno kana vifi? I'o,
  kbh-kbh: 'Pedro chë ents̈anga tojánanÿe ora, tojanë́yana: “Taitanga y mamanga, Israeloquënga,
    ¿ndáyeca chë soyëngama ojnanánënga s̈mojtsemna? ¿Ndáyeca nÿe s̈cojtsëbuáutja?
    ¿S̈mojtsejuabná nÿe bëndatbe obenánaca quem boyabása tifjashná ca? ¿O s̈mojtsejuabná
    quem boyabása tifjashná bëndata Bëngbe Bëtsá puerte ts̈abá ftsadoránayeca?'
  ron-LSB: 'Petru, văzând aceasta, a zis norodului: “Bărbați israeliți, de ce vă minunați
    de omul acesta? De ce vă holbați ochii la noi, ca și cum prin puterea sau evlavia
    noastră l-am fi făcut să meargă?'
  pon-pon: 'Petruj lao majani mepukat, ap kotin majani on pokon o: Ol en Ijrael, da
    me komail puriamui kila met? De da me komail kilekilan kin kit, likamata kit me
    kakelada i ni pein at kel de lelapok?'
  nhe-BL: 'Huan Pedro quinitac nopa miyac tlacame, quinilhui: “Inisraelitame, ¿para
    tlen inquisentlachilíaj ni tlamantli? ¿Para tlen intechtlachilíaj? ¿Inmoilhuíaj
    ni tlacatl mochicajqui ica tochicahualis tojuanti o inmoilhuíaj titlatzejtzeloltique
    pampa tihuelque tijchijque ma nejnemi? ¡Axtle!'
  sps-sps: Te tagei e Pita na vainy ya tsue to tsuri, “Amin vainy Isrel, kat fei sa
    mi karian iny a ka to ei, ana saa te matoong romi tsumam na? Mi pon iny rom a
    parits te kaa miromam ge tana ka iny tavaron tsumam matan e Gov to sana mam kat
    a mes to sana ayei taan en? Sikia, e Jisas te tsipaar ya.
  wnc-wnc: Isapmake kuke unekan yuwa kake Pitata anzing yanikut, “Notna. Isrel nana
    amin! Aminu waapata take siwan kake ginda dasingge nangaakan natake satnakaing?
    Ginda dasingge nindunggamatakaing? Ginu dasing nataaing? Nisae kekeknga akngata
    tasita aminu aapa take singgak? Ba niu aminu dudumna siknga amin yuamakge tasita
    aminu waapata take sike kunggak? Ba ginu dasing nataaing?
  bus-bus: 'Kɛ̀ Pita gbɛ̃nↄ è, à bèńnɛ: Isarailinↄ, bↄ́yãnzin yã pì bↄ̀ a saɛzi?
    Bↄ́yãnzin a wɛ́ɛ fĩ̀fĩwa lɛzi? Ée daa wa zĩnda gbãaa kesↄ̃ wa ludayãdana bé
    à tò gbɛ̃ kɛ̀ táa ò gwɛɛ?'
  gub-BL: Pet wexak wazàn mehe wà, wanur mehe wà. Uze'eg wanupe. -Izaew izuapyapyr
    wà. Màràzàwe tuwe pepytuhegatu imukatu haw hexak mehe. Màràzàwe tuwe peme'egatu
    urerehe. Nurumuata kar kwaw ko awa urekàgaw pupe ure. Nan. Nurumuata kar kwaw
    ko awa urekatu haw pupe ure.
  imo-imo: Aku ulu teringi kinye Pitani kanopalie imbo akumando nimbei, “Eno Israel
    imboma, ambe temona i wendo oromo ulumu kanokolio konopu awini liko mundurumeleya?
    Ambe temona enoni ilto taki leko kandomeleya? Iltoni iltonga enge teni iye imu
    ola angilipe pupili ningele konopu ltemeleya? Aku paa molo. Molo iltoni Goteni
    kanopa penga pimo ulu pulu te tembolona iye imu teko koinjo lingele konopu ltemeleya?
    Aku paa molo kala.
  boj-boj: Tamo uŋgasari naŋgi bosib koroeqnab Pita a naŋgi unjrsiqa endegsi minjrej,
    “O Israel tamo uŋgasari, niŋgi kiyaqa aqo aiyel tamo di boletonum unsibqa are
    koba qaleqnub? Niŋgi kiyaqa aqo aiyel nugsibqa endegsib mareqnub, ‘Naŋgo segi
    siŋgila na ti kumbra bole na ti tamo di boletonub walwelqo’? Niŋgi degsib maraib.
  eng-DRA: 'But Peter seeing, made answer to the people: Ye men of Israel, why wonder
    you at this? or why look you upon us, as if by our strength or power we had made
    this man to walk?'
  knf-knf: 'Wi Ŧimoŋ Piyeer awinuŋ bañaaŋ bukuŋ, aşë ţiini na baka aji : « An bañaaŋ
    biki *Iŧrayel ; nabaa ñoŋar we ţi uko unţëpuŋ ba? Nabaa tenun hum hënk ba? Naşal
    aji phina pi nun na pdëman pi ŋjaaŋ ŋdëman Naşibaţi pakaaŋ kë ñiinţ i apoşi i?'
  san-KHM: តទ៑ ទ្ឫឞ្ដ្វា បិតរស្តេភ្យោៜកថយត៑, ហេ ឥស្រាយេលីយលោកា យូយំ កុតោ ៜនេនាឝ្ចយ៌្យំ
    មន្យធ្វេ? អាវាំ និជឝក្ត្យា យទ្វា និជបុណ្យេន ខញ្ជមនុឞ្យមេនំ គមិតវន្តាវិតិ ចិន្តយិត្វា
    អាវាំ ប្រតិ កុតោៜនន្យទ្ឫឞ្ដិំ កុរុថ?
  arn-NT: 'Pedro ngüneduamlu tüfa, feypieyew engün: “¿Chem mew anta afmatuleweymün
    pu israelche? ¿Chem mew anta lelituniemuyu iñchiw? ¿Kisu tayu pepiluwün mew tremolfilu
    tati wentru ka trekalfilu trokiniemuyu am kam ngillatuyngu Ngünechen mew pileymün?'
  zas-NT: 'Chi baguiaa Bëd zian, rëbaman loj reeman: ―Bén Israel, ¿chexc zeel radxa
    lojdi ni goc? Ad naladxidi por dunujn rza bén guie guial nacaꞌn guialrniabee o
    guial nayajcan naya delant loj Dios ya.'
  ken-NT: Píta aghɔ nɔkɔ ndǔ bǒbhɔ bákàp bhɔ, arɛm ntá yap bɛ, “Bɔ̌ma, bo Israɛl,
    ndaká yi bǎchí maknkay, mǎmkpɔkɔ nɔkɔ bhɛsɛ ɛnyu ɛyɔ? Bǎkaysi bɛ chi ndǔ
    bɛtaŋ ɛbhɛsɛ́ kɛ̌ yí ákɔ̀ nɛ́nɛ kɛ? Nɛ puyɛ̌ chi bɛ sɛ́chày Mandɛm tontó.
