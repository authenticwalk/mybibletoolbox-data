    to walk?
  guo-NT: 'Pedro japox taen wʉt, jʉm-aechon: “Tajjiw, ¿ma-aech xotkat xamal nejchaxoelanuilam?
    Xamal bej nejchaxoelambej xanalliajwa: ‘Japi pajut nabejkan boejthʉt. O, japi
    Dios kajachawaech, xabich pachaem xoti Diosliajwa’ —ambej xamal, nejchaxoelam
    wʉt. Xanal tajut tajaxtat ampon boejthʉs-enil.'
  hla-hla: Be Pita e tara rena u barebana me poiena i taren, “Alimiu u barebanar i
    Israel, alimiu e asingoto koru namiu a ka teka ba te tara tutoso uamuma i tamulam,
