  kpw-kpw: Nɨbi bɨ aueila, Pida nɨpe nɨŋöm haga, “Isrel nɨbi bɨ gai i, kale nɨhön
    gɨnɨg gasɨ iru nɨŋmim halɨp bɨ mɨhöŋ nɨŋ ij halö gabim? ‘Kale mɨhöŋ bɨ kƚö, bɨ
    kamɨŋ aij mɨdmil gajɨl, bɨ anɨbi adan aj aij gab,’ a gɨmim, gasɨ u nɨŋabim ar?
    U wasö.
  ong-ong: Wem Pita le luluwepe mete nimoure le le lirpepeye “Ise mete peiki piti
    Israel, piti polomen ise il re yirpei kolo? Le piti polomen so ise lopoluku pepe?
    Le ise yirpolo ‘Pepei ku teingipeye yuape liso Ma Ili wauku singe men so ku weila
    metine fei lepei lom?’ Le ise yirpolo, ‘Ku weila metine fei lepei wire singe pouku
    lom?’
  tnn-tnn: Nian Pita təməplan ilat, kən təmən-ipən kəm ilat məmə, “Noanol mɨn rəha
    Isrel. ?Tahro narmɨtəmat tatiwɨg pɨk o nat pɨspɨs u? ?Noatarəplan itɨməhal nɨkitəmat
    təht məmə itɨmlau etəm iasim mil kəiu emioal-wɨr suah u e nəsanənən əm rəhatɨmlau?
    !Kəp!
  hch-NT: Pecuru varuxeiyaca müpaü tinivarutahüave teüteri, Neuxei 'Ixaherisixi, titayari
    xetehüxiya 'icücü. Titayari xetatexeiya müpaü xetecu'erivatü, tatürücariyacü Cacaüyari
    cui temayexeiyacü nusu 'uyeicame temeyeitüa 'icü.
  crn-NT: 'Tɨ́ꞌɨj aꞌɨ́ɨn Pedro huaꞌuseíj, ayée pu tihuaꞌutáꞌixaa tɨjɨ́n: ―¿Aꞌiné ꞌeen
    jɨ́n siyen aꞌij tejáꞌuseij mɨ ru tzajtaꞌa múꞌeen, mɨ sej Israél jetze ajtémeꞌecan?
    ¿Aꞌiné sej si jéꞌecan taseíj? ¿Ni siyen tíꞌimuaꞌatze tej iteen tajɨ́ɨmuaꞌa tiráahuaa
    aꞌíjna i jaꞌatɨ? ¿Ni ayén tejamuáꞌamitɨejteꞌe tej iteen raarújte teꞌɨ́jna tɨ ayén
    mé tejáꞌucheꞌecaneꞌen teꞌɨ́jna jɨmeꞌe ɨ́ tej raayɨ́ꞌɨtɨ naꞌari teꞌɨ́jna jɨmeꞌe
    ɨ́ tej caí jaꞌanáj auteájturaa ɨ́ Dios jemi? Capu xaa neꞌu ayén tiꞌayajna.'
  zpu-NT: 'Ka breꞌe Pedronꞌ beꞌnn zan kaꞌ, naꞌ lleꞌe leakeꞌ: —Reꞌ beꞌnn Israel, ¿bixchen
    llabánzere, naꞌ llwiachichre netoꞌ? ¿Llákere kone yel wak ke netoꞌn bayak beꞌnnenꞌ?'
  juy-juy: ପିତ୍ରନ୍‌ ଆନିଞ୍ଜିଆଡଙ୍‌ ଗିୟ୍‌ଲେ ବର୍ରନେ, “ଏ ଇସ୍ରାଏଲ୍‌ମର୍‌ଜି, ଆମ୍ୱେଞ୍ଜି ଇନିବା
    କେନ୍‌ ମନ୍‌ରାନ୍‌ ଆସନ୍‌ ସାନ୍ନି ଡେତବେନ୍‌ ? ଇନ୍‌ଲେନ୍‌ ବପ୍ପୁଲେନ୍‌ ବାତ୍ତେ ଅଡ଼େ ବୋର୍ସାଲେନ୍‌
    ବାତ୍ତେ କେନ୍‌ ମନ୍‌ରାନ୍‌ ଏବ୍‌ତଙିୟ୍‌ନେଲାୟ୍‌ ଗାମ୍‌ଲେ ଅବ୍‌ଡିସୟ୍‌ଡାଲେ ଇନିବା ଇନ୍‌ଲେନ୍‌ଆଡଙ୍‌
    ଆଙାଙ୍‌ଲେ ଏସେଡ୍‌ତଲେନ୍‌ ?
  for-for: 'Piya puguna, Pitaba igantana wasana maya kamana uwaimintiye: Isureyo kina,
    tigeba nanaga ma ntagaraga pami puma, tabera tasigabebe puma miyewe. Mantanaba
    tasige monotesikabera, esegiyenaresimpa ke nasi nasi pikenaenaba aboramuse. Pipa
    kampaye.'
  epo-epo: 'Kaj Petro, vidante tion, respondis al la popolo: Izraelidoj, kial vi miras
    pri ĉi tio? kaj kial vi fikse rigardas nin, kvazaŭ per propra potenco aŭ pieco
