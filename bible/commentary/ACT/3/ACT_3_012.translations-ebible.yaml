  guj-2017: તે જોઈને પિતરે લોકોને ઉત્તર આપ્યો કે, ઇઝરાયલી માણસો, આ જોઈ તમે આશ્ચર્ય
    કેમ પામો છો? અને જાણે અમારા સામર્થ્યથી અથવા ધાર્મિકપણાથી અમે તેને ચાલતો કર્યો
    હોય તેમ શા માટે અમને ધારીઘારીને જોઈ રહ્યા છો?
  jvn-NT: 'Kadung rasul Pétrus weruh wong pirang-pirang mau, dèkné terus ngomong:
