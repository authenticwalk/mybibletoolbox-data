  dop-dop: 'Piyɛɛ nɑ́ mpʋ, ɩlɛnɑ ɩ́ tɔ sɑmɑɑ sɩ: Ɩsɛɣɛlɩ yǝlɑɑ mɛ, pepe tɔɔ kɛ́ ɑpɑlʋ
