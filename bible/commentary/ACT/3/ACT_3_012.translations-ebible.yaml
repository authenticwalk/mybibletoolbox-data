verse: ACT.003.012
translations:
  kpx-kpx: Ige Bitau ata kebia elegevei abuho loui avoe, “Iselala ataea, osiohoike
    la vikolahai no nibieve tumuima. La huhuige noeabuna no vuvunemo mesoho no vavevemoike
    malaha ke hoesehavoge au oai tima.
  okv-H: Peter na embomeni ta degi ke einge ena, “Ungo do eto arukihe puvuto dago
    kon kon ere ove? Ungo hotembiheva amo dagota ivo o dagota kiari na embo kojehija
    avo hotembihevete?
  tbo-tbo: Hougana Pita lawahi i gagalehi po ugolihi i baha nae i pa, ‘U lawa mi Yudeya,
    iyowai po geka dewana o goholeya ma iyowai po o ihalugeiyai? Omi nugotuhu o pa
    i kadidili bo i dewadewa Yaubada u matana ugolihiyei geka lawana tota dewaya po
    ita nenae?
  mal-C: 'പത്രോസ് അതുകണ്ട് അവരെ അഭിസംബോധനചെയ്ത് ഇങ്ങനെ പറഞ്ഞു: “ഇസ്രായേൽജനമേ, ഇതിൽ
    നിങ്ങൾ ആശ്ചര്യപ്പെടുന്നതെന്തിന്? ഞങ്ങളുടെ സ്വന്തം ശക്തികൊണ്ടോ ഭക്തികൊണ്ടോ ഇയാളെ
    നടക്കാൻ പ്രാപ്തനാക്കി എന്ന ഭാവത്തിൽ ഞങ്ങളെ എന്തിനാണ് സൂക്ഷിച്ചുനോക്കുന്നത്?'
  grc-SR: Ἰδὼν δὲ ⸆ Πέτρος ἀπεκρίνατο πρὸς τὸν λαόν, Ἄνδρες Ἰσραηλῖται, τί θαυμάζετε
    ἐπὶ τούτῳ, ἢ ἡμῖν τί ἀτενίζετε, ὡς ἰδίᾳ δυνάμει ἢ εὐσεβείᾳ πεποιηκόσιν τοῦ περιπατεῖν
    αὐτόν;
  bgc-bgc: न्यू देखकै पतरस नै माणसां तै कह्या, “हे इस्राएलियों, थम इस माणस पै क्यांतै
    हैरान होवो सो, म्हारी ओड़ क्यांतै इस ढाळ लखाओ सों, के मान्नो हमनै-ए अपणी सामर्थ
    या भगति तै इस ताहीं चाल्लण-फिरण जोग्गा बणा दिया।
  khz-khz: Petero na votaunilimalima egitarato, ne evaikilarato, netiwato, “Isaraela
    talimami, rakagau gaurai egau govevega-kaliagiana? Rakagau gaurai ai gogita-kalakalamaina?
    Gomi gotugamagina e ai matotaumai gema tiavu ai e Palagu kwalanagina gaurai, etalima
    paga vega-lakaa nogotina?
  deu-TKW: 'Da es aber Petrus sah, redete er das Volk an: Ihr israelitische Männer,
    was wundert ihr euch über diesem, oder was sehet ihr uns an, als hätten wir durch
    eigene Kraft und Frömmigkeit bewirkt, daß er wandelt?'
  zsr-NT: 'Catiꞌ bléꞌinëꞌ lë ni Pedro, gudxëꞌ bunách naꞌ: ―Lbiꞌiliꞌ, bönniꞌ Israel,
    ¿bizx quië rubániliꞌ ca nac lë ni? ¿Bizx quië ruyuliꞌ netuꞌ, ráquitsaliꞌ netuꞌz
    buntuꞌ‑nëꞌ bönniꞌ ni, bentuꞌ ga gzëꞌi niꞌë niꞌa qui yöl‑laꞌ huac queëztuꞌ, o niꞌa
    qui le rej ládxiꞌtuꞌ‑nëꞌ Dios?'
  lin-lin: 'Tango Petelo amonaki bongo, alobaki na bango : — Bato ya Isalaele, mpo
    na nini bozali kokamwa likambo oyo ? Mpo na nini bozali kotala biso lokola nde
    biso bato tosali ete moto oyo atambola, na nzela ya nguya mpe botosi na biso kati
    na makambo ya Nzambe ?'
  hns-NT: 'Tab Petras bolies: „He Israel ke log, toelog kaahe ke etana atjambho hoi
    gaile hai? Aur kaahe ke hamlogke aise taake hai? Toelog thoro sotje hai kie hamlog
    eke aapan saktie aur bhaktie se attjha karlie hai?'
  noa-E: 'Pedroou mag amachig khaphig wëdurum oobaawai mag khapan thʉnʉmʉg magjim
    aajem: —Keena, ¿khan jãgwia jãg maar oowia pãar dauderraa nʉ? ajim anʉm. Pãrau
    jãg maragta eerpapaad aadëphʉm, ¿pãrau khĩirjuawai marau maach juapaauta jãg monaaubarmjöo
    nʉ, wa Ẽwandam na maach pekau chukhu nʉm gaaimua jãgbarm khãijã anʉ́ pãrau pãach
    ödegpai? ajim anʉm amag. Mag khabamgui ajim anʉm ichdëupai.'
  eng-EMTV: 'So when Peter saw this, he replied to the people: “Men of Israel, why
    do you marvel at this? Or why look so intently at us, as though by our own power
    or godliness we had made him to walk?'
  mib-NT: 'Te ni jito Pedro jeē ní cutútú ñáyuu ún, te ni cahān de jíín i: Níhín tée
    ñuu yō Israel jijnáhan ní, ¿najehē cánaa ni ni cájito ní jniñu yáha? ¿Najehē cájito
    ní núū ná te cájeni ni ni jéē maá ná jijnáhan ná íyó poder na jéē sáha ná jéē
    nácaca tēe yáha? ¿Chí ní nduvāha de sɨquɨ̄ jeē tée cájica ndaā cácuu ná cájeni
    ni ní?'
  lif-NT2: हे़क्‍क्‍याङ् पत्रुसरे़ खे़ङ्‌हाॽ ओमे़त्तुसिर मे़त्तुसि, “इस्राइलिसे, कन्
    पाःन्‍नो थेआङ् खिनिॽ निङ्‌वाॽ मये़बाबे? थेआङ् कन् मनाःन् आन्‍छिगे़ मुक्‍साम् नु
    साम्‌योबाल्‍ले़ लाङ्‌गे़घेःक्‍पा चोगुबा फाॽआङ् याप्‍मि ओगे़मे़त्तिबाबे?
  xnj-xnj: Hinu, Petili peavawene vandu, akavajovela, vandu va Isilaeli, ndava kyani
    mwikangaswa na lijambu ili? Kyani mukutilolokesa takataka ngati kwa makakala gitu
    amala ndava ya umsopi witu tavete timuhengili mundu uyu ahotola kugenda?
  mmx-mmx: Pita ga ven mo limixin la ga lok tidi, “Leme Israel! Laai mo mi sangu ren
    mumu i na lavanga? La laai mo nemi mi tu la mia reven tooro nama min? Kereva,
    mi doxoma i do ma lox avukat na laradi mi lolos axa atnama xopla at loklok nunuan
    atnama xusu neni i lox epovo i rit pas? Kopmen!
  cbr-NT: 'Usaria isquin ca Pedronën anu timë́cëcama cacëxa: —Israel unicama, ¿uisacatsi
    caramina ënë isi ratutin? ¿Uisacasquin caramina nu ñachaira ñachain? Nun cushínbi
    isanuna ''a quixun sapi camina sináncanin. Nux upí ''ixun isanuna ënë uni nimia
    quixun sapi camina sináncanin.'
  tee-NT: 'Pus ju Pitalu'' ni lakts''ilh ni ixta''ats''alaminta ju lapanacni pus lana
    chani alacjuni: ―Quint''a''israelitanin tajuch ni va lhamak''anininat''it ju ani.
    Tajuch ni va quilaskotutuyau ju quijnan. Tachi ju va nonat''it ni laquintachaput
    quinc''an ju xacmalhtanayau ju ani ya lapanac. U tachi ju va nonat''it ni va ixlaca''atalh
    ni ixlhichux ju qui''alhunut quinc''an icch''ak''ok''ayauch ju Dios palaich xacpunaviyau
    ju ani ya lapanac. Para jantu.'
  eng-LSV: and Peter having seen, answered to the people, “Men, Israelites! Why do
    you wonder at this? Or why do you look on us so earnestly, as if by our own power
    or piety we have made him to walk?
  cak-NT: 'Y cuando ri Pedro xerutzu'' ri winak, xu''ij chique: Nuwinak israelitas,
    ¿anchique roma rix nisatz ino''j (nisach ic''u''x) roma ri xbanataj? ¿Y anchique
    roma xa ja roj nitzu'' kawech? Roma ri achi re'' xbin, pero man ja'' ta ri kachuk''a''
    roj ri xbano, y chuka'' man ja'' ta ri utz ri naka''an chech ri Dios ri xbano.'
  pah-NT: '—Marã ga po''amuhũi? ei g̃a ojohupeupe. G̃andura repiagame Pedro''ga ei
    g̃a pe israelitas''g̃a pe: —Maraname pe ore repiahetei penhimomby''auhuavo gapo''ama
    rehe? ei ga g̃a pe. Pe''e tehe po pe ore ve naerũ. “Ipaji hete g̃a Pedro''g̃a.
    Opyryva g̃waramo g̃a agwa''ga mopo''ami ga mondovo.” Poro po pe etehei ore ve
    naerũ? ei Pedro''ga g̃a pe. Na rũi reki, a''e ji pe me, ei ga.'
  sja-NT: 'Pedropa mãga unuk''ãri, mãgaji: —Israel pidaarã, ¿sãap''eda parã p''era
    para bɨma? aji. ¿Sãap''eda tai k''ĩra ak''ɨ jõnɨma? ¿Parãpa k''ĩsia p''anɨk''ã
    taipa tachi juadoopa na eperã jɨpajida?'
  xed-xed: 'Na nghay Piyer ta tsaya, kaʼa nda tsa mnduha ta tskadaghatá vgha ya mantsa:
    «Ari wa la Israʼila, kabgawu ta kəl kuni ka ndərmima mbatá na mndu na mandana
    na? Kabgawu ta kəl kuni ka vuʼa aŋni, manda skwi aŋni ta mbanaftá na mndu na nda
    mbrakwa ŋni? Ndiʼa ta vgha ŋni nda Lazglafta ta mbanaftá na mndu na ra?'
  mks-NT: 'Tá na̱xini Pedro na̱casáhá tácá cua̱há ña̱yivi nu̱ íin da já na̱casáhá
    cáchí da̱ já xi̱hi̱n ná: —Cuni jo̱ho va̱ha ndó, ña̱yivi Israel. Cátóntó ndiva̱ha
    ndó sánde̱hé ndó nde̱he̱ jáchi̱ cáhán ndo̱ ña̱ na̱ndaja va̱ha nde̱ da̱ yóho xi̱hi̱n
    ndée̱ mé nde̱. Á tá co̱ó ta cáhán ndo̱ ña̱ na̱ndaja va̱ha nde̱ da̱ sa̱há ña̱ ndícahán
    ndiva̱ha nde̱ Ndióxi̱.'
  gfk-S: 'Ing Pita ga nes hobi iga tange ta ira matanabar horek: “Kaba turadi me Israel,
    hohaam be mu karup ta ikin ra linge ma mu ge ngokngok ta mir hokike? Hohaam, mu
    lik be a mon dades ta mir be mir bilai harsakit kaie mir petlaar ura hathatut
    ikin ra turadi ige hana? Pata!'
  bmu-bmu: Mewö ehigetka Pitönöŋ eŋgeka könahiba kewö jii mötket, “O Israel alaurupni,
    iŋini mönö wanigöra yuai ki eka auruze? Wanigöra niri uba netkehize? Azi kiaŋön
    ölöwaka köna anda kazawi, mi mönö netkö ösumnöŋ me Anutugö Buŋaŋe pitirik maljiraŋgöra
    aka qahö. Mewö kude mötmörime.
  dgz-dgz: Pita yawamoni anega wadiamon, “At Isurero nagirewa apan ma pusiwa kakae
    tani menan dimen noya i kap waiwan? Dimen kem kem yawaniwanin? Apan ma ap aeni
    aro nuga gapan o guegue nuga tat gapan ya aewan, go nu Iesu anu tumasintoni gapan
    me ap aewan.
  eng-GNV: So when Peter saw it, he answered vnto the people, Ye me of Israel, why
    marueile ye at this? or why looke ye so stedfastly on vs, as though by our owne
    power or godlines, we had made this man go?
  zaa-NT: 'Bilá'' báni Pedrua ca enne'' ỹétse''á nna ra tè bi cą: Lebi''i ca enne''
    Israelitas, biánícca riquila'' xatta latsi'' le nì''i. Biánícca rinna'' le intu''
    ti''atsi intu'' ba beni tu'' qui''ni rida'' nubéyu''į por la''a mísmuba la''huacca
    qui'' tu'' ti''atsi yala enne'' tsè'' ná tu'' ru''a lo Tata Dios cá.'
  eng-WEBSTER: And when Peter saw it , he answered to the people, Ye men of Israel,
    why marvel ye at this? or why look ye so earnestly on us, as though by our own
    power or holiness we had made this man to walk?
  guh-guh: 'Nexata Pedro itsa tane bajarapamonae pejamatabëcuenenabenajacaejava, nexata
    Pedro jumaitsi bajarapamonaejavabelia: —Tajamonae judíovi, ¿detsa xuajitsia pajamatabëcuenenabenajacame
    maponë yabaraje? ¿Detsa xuajitsia bitso panenaëcobamebeje mapacueniaje? Paxanëbeje
    yabara meta pajamatabëjumaitsimë mapacueniaje: “Maponëbeje xanepanaeyaexanabeje
    apo pecaëjëpaenëmitsi peponaponaejava. Tsipaji baja caëjëpatsibeje bajarapacuene
    pexanaenexabeje. Bajarapacuene caëjëpatsibeje tsipaji meta Dioso pitabarata aneconijibia
    ponaponabeje,” pajamatabëjamë meta paxanëbeje yabara. Paxanëbeje raja patajamatabëcuenetabeje
    apo paexanaenëbeje bajarapacuene. Jesús raja exana bajarapacuene.'
  bon-bon: Peteru te liba biname bine jepänemige, jejemige egä, “Israela biname, weene
    ngena name pi cälu te jitemige? Weene ngena tääpume cime bau me ire sinajininige?
    Nää, weene apu jinge-nininige egä cime kokre ca, coo cime miiji mule ca, ai biname
    ne otnetnejame jewenago? Licarage!
  nhw-BL: 'Huan Pedro quinitac para hualajtoyaj nopa miyac masehualme, quinilhui:
    “Anisraelitame, ¿para tlen anquisentlachilíaj ni tlamantli? ¿Para tlen antechtlachilíaj
    tojuanti? ¿Anmoilhuíaj ni tlacatl mochicajqui ica tochicahualis tojuanti o anmoilhuíaj
    titlatzejtzeloltique pampa tihuelque tijchijque ma nejnemi? ¡Amo!'
  mgw-mgw: Petili paabweni bandu bakongolekine, ngaabakia, “Mwenga mwabandu ba ku
    Isilaili, mwanjaa ki'li' mulisangala likowe li'no? Mboni mutubu'nju'lya minyo
    kwa kutusangala, baya kwake kati twenga tupangite kwa makakala au kwa upeleteu
    witu kumpangiya mundu yu' ayende kwa magu'lu' gake?
  swh-ONEN: Petro alipoona watu wamekusanyika akawaambia, “Enyi Waisraeli, kwa nini
    mnastaajabu kuhusu jambo hili? Mbona mnatukazia macho kwa mshangao kana kwamba
    ni kwa uwezo wetu au utakatifu wetu tumemfanya mtu huyu kutembea?
  wbi-wbi: U Petro Jeff alivwene iili, umwene akavamula avaanhu, “umue mwevanhu va
    much Israeli, kicking mudegha? Nakiki mulangamile amaso ghinu kulyusie, hence
    twesue tubombile uju ulwakuti aghendaghe ni ngufu siitu nhu vwitiki vwitu?
  bba-bba: Ye Piɛɛ bu wɑ, u bu sɔ̃ɔwɑ u nɛɛ, bɛɛ Isirelibɑ, mbɑn sɔ̃nɑ i biti soore
    i sun mɛɛrɑ mɛ. I tɑmɑɑ sɑ̃ɑ bɛsɛn tiin dɑm, ǹ kun mɛ bɛsɛn dɑɑ ɡeɑ yɑ derɑ durɔ
    wi, u sĩimɔ?
  eng-KJVCPB: And when Peter saw it, he answered unto the people, Ye men of Israel,
    why marvel ye at this? or why look ye so earnestly on us, as though by our own
    power or holiness we had made this man to walk?
  kgk-NT: 'Ohexa ramo, onhe''ẽ íxupe kwéry Pedro: —Ma''erã tipo pepondera hese, xe
    re''ýi kwéry? he''i Israel remiarirõre judeu kwéry-pe. —Ma''erã tipo ore rexa
    katu katu pekwa-vy? oporandu íxupe kwéry. —Ore nhe''ẽ-py katu norombogwatáiry
    íxupe. Noromopu''ãiry imbogwata-vy íxupe ore rekoha porã-gwi: “Pedro ombogwata”
    peje mo''ã hese. Upéa-gwi ore rexa katu katu pekwa-vy, he''i íxupe kwéry.'
  waj-waj: 'Tooduu iya nnuuvaa Petorooso too iya tunoo: Gioonna kiaapu Isarairaayaso,
    ngia aaniira aavaara nnikiaraida ti teeda nnaasu vakiaannee? Ta safuuma varida
    titi yaagueeqaivaudiri aa vaidi aavaa iikiaunnano diitoo nuaivaaraida ngia ti
    teeda nnaasu vakiaannee? Ai hameetavee.'
  cpy-cpy: 'Ikanta iñaawakiri Pedro, ikantawakiri: “¡Nosheninka! ¡Israel-paeni! ¿Oetaka
    pipampoyaa-wentan-tanari? Eero pikenkishire-waeta-shita naaka ashitawo notajorenka,
    tee notajorentsitzi naaka nanashita-kahaeri irika asheninka.'
  mpx-mpx: Sauga Pita gamagalau i kitel, i baek elal i ba, “Gamagalau Isileli, ga
    i ola bugul ya kaiwena ge nuwamiu ku ahe? Hauna kaiwena ku gagayawa-agima? Age
    ku nuwatu tage ama wama waisi i gan Yehoba matanaa o ebo totoma wama gasisi i
    gan, inoke eliyana tau ya ha pwamolu ge i nawanawa?
  wbp-wbp: Kuja-jana Piitarlu nyangu, ngulaju-jana payurnu, “Nyurrurla-patu Yijirali-pinki,
    nyarrparla kankulu paa-karrinjarla kawarr-karri manu kankulu-nganpa lirlki-nyanyi?
    Nyarrpa kankulu manngu-nyanyi? Nyarrparlurlujarra nyampuju parlpuru-manu? Parlpuru-manu
    mayirlijarra ngajarrarlu ngangkayi-kirli-jarrarlu? Lawa! Parlpuru-manu mayirlijarra
    kuja karlijarra ngurrju yapa nyina manu jungarni? Lawa!
  luo-luo: Kane Petro onenogi, nowachonegi niya, “Un jo-Israel, angʼo momiyo gima
    otimoreni obwogou? Angʼo momiyo uchomo wangʼu kungʼiyowa mana ka gima tekowa wawegi
    kata timwa makare ema omiyo ngʼatni owuotho?
  nhe-NT: 'Huan Pedro quinitac nopa miyac tlacame, quinilhui: “Inisraelitame, ¿para
    tlen inquisentlachilíaj ni tlamantli? ¿Para tlen intechtlachilíaj? ¿Inmoilhuíaj
    ni tlacatl mochicajqui ica tochicahualis tojuanti o inmoilhuíaj titlatzejtzeloltique
    pampa tihuelque tijchijque ma nejnemi? ¡Axtle!'
  aii-aii: 'ܐܝܼܡܲܢ ܕܚܙܹܐ ܠܹܗ ܫܸܡܥܘܿܢ ܟܹܐܦܵܐ ܐܵܗܵܐ، ܐܡܝܼܪܹܗ ܐܸܠܵܝܗ‌ܝ: ”ܐܢܵܫܹ̈ܐ ܒܢܲܝ̈
    ܐܝܼܣܪܵܐܹܝܠܔ، ܩܵܡܘܿܕܝܼ ܥܲܓ̰ܘܼܒܹܐ ܝܬܘܿܢ ܒܐܵܗܵܐ؟ ܘܩܵܡܘܿܕܝܼ ܒܸܚܝܵܪܵܐ ܝܬܘܿܢ ܒܝܼܲܢ،
    ܐܲܝܟ݂ ܕܐܸܢ ܒܚܲܝܠܲܢ ܝܲܢ ܒܙܲܕܝܼܩܘܼܬܲܢ ܥܒ݂ܝܼܕ ܠܲܢ ܕܐܵܗܵܐ ܐܢܵܫܵܐ ܕܚܵܕܹܪ؟'
  esk-NT: Peter-m qanuġviiqsuat qiñiqamigich nipliutiniġai, “Israel-aaġmiut, qanuġmi
    taamna quviġutchautigivisiuŋ qiñiqpaaqsipḷutaasiiñ? Uvaguk pisutlasipkaŋitkikpuk
    manna aŋun saŋŋiptikkun naagaqaa ukpiqsrił̣ł̣aptikkun.
  msb-msb: Pakakita ni Pedro sa kadamuan, nagsurmaton siya sa inda, “Mga katawuhan
    san Israel, nano kay nangawa kamo sani? Nano kay nagaturok kamo sa amon na bagaʼn
    sa paghuna niyo nakalakat siya paagi sa amon gahom o pagkadiosnon?
  cpa-NT: 'Mi³ca¹jái¹ Pedro, ca¹tsáih¹dsa dsa² jue¹². Jøng² ca¹juúh²dsa: ―Hniah¹²
    dsa² israel, ¿he² løa¹ gøg² dsogh¹² hoh¹² hniah¹² tiogh³ hniah¹² ti³jáih²? A¹jáng¹
    ju³ hi² dsiog¹ jnieh³ ma²ŋøa¹² dsa² lang¹². A¹jáng¹ ju³ ju²bí² quián² jnieh³ ca¹jmo¹.'
  dso-dso: ପିତର୍‌ ସେମନ୍‌କେ ଦେକି କଇଲା, “ଏ ଇସ୍‌ରାଏଲର୍‌ ବାଇମନ୍‌, ତମେ କାଇକେ କାବାଅଇଜାଇ
    ଆମର୍‌ ବାଟେ ଏନ୍ତାର୍‌ ଦେକ୍‌ଲାସ୍‌ନି ? କାଇଟା ବାବ୍‌ଲାସ୍‌ନି ? ଆମର୍‌ ନିଜର୍‌ ବପୁସଙ୍ଗ୍‍
    କି ଦରମ୍‌ସଙ୍ଗ୍‍ ଏ ଲକ୍‌କେ ଇଣ୍ଡ୍‌ବା ବପୁ ଦେଲୁଆଚୁ ?
  meu-meu: Petro ese e itadia, bena hutuma e hereva henidia, eto, Israel taumui e,
