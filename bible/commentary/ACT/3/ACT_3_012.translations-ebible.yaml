    ipy kĩ'ã rakat e. Yt naku i urumõ­typot mi'i miit moehãite hap ete katu­pono yt
    uruwat uruewaku hap kaipyi i ti imoehãite hap toĩne'en mesup e Peteru. Yt uruwat
    uruesaika hamo i mi'i miit topy­hu'at ipy kahu rakano e. Ta'i Ahetu­pana ti imoehãite
    meiẽwat miit e. Tomi­po­'oro Iesui mohey hap upi wyti toimoe­hãite meiũwat sa'a­wy­'iwuat
    ipy kĩ'ã rakat are uhyt'i'in mana'in e.
  kpf-kpf: Zen mindum kine Peteroŋâ ziŋgitŋâ den itâ sâm dâzâŋgoip, “Isirae a, zen
