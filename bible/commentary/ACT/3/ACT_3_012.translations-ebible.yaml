  tbz-SIM: 'Kɛ̀ Piɛrii bɛ̀ bekɛ kɛ dɔ̀: Isidɑyɛɛribɛ dɛ̀ dòmmɛ kɛ̀ dɛ̀ di di? Kɛ̀
