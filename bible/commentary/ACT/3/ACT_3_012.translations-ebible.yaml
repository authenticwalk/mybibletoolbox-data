  byr-byr: Bɨna kyeꞌ Pitai yuyaraavɨ tɨnna wanganaka wɨdaꞌ “Yɨzɨrelɨyaihi, daꞌna atɨka
    baaꞌna maruꞌnaꞌmanɨgava? Baaꞌna nengamanɨgava? ‘Kɨrɨnnya dɨragɨnyasɨ tewaanyabulyɨ
    sasara yagɨla aꞌmwe dai kaanya yamaryaderɨ wɨmwaihɨwaai,’ sara jawɨꞌmanɨgava!
  ian-ian: Ndinyangu yandi, Pita ndi kat vɨlaa wandɨ. Ngwuk Isrel ngwuk. Manda kat
    ngɨpaliga ndangwuk. Ngwuk angat vɨlɨgangwuk. Ana maawupmba ana wali ndɨ kat laataa
    vei waa. Ana kwondumba ana wali laataa vei waa.
  hun-hun: 'Amikor pedig ezt látta Péter, ezt mondta a népnek: „Izrael férfiai, miért
    csodálkoztok ezen, vagy miért néztek reánk, mintha tulajdon erőnkkel vagy jámborságunkkal
    műveltük volna azt, hogy járjon?'
  mcf-NT: 'Adec tabadsho isun Petedon naden chuibampanëdash: —¿Atotsi quiash padtec
    quequin ëbi daëdi comapenen bëise? ¿Ëbi daëdshun nacta nëid capupadic? ¿Ëbi bëdambocquid
    icquindambi nadio? Padenquio. Nuquin tsusedpabon Papa caidën bëdamiaid nec.'
  kjs-kjs: 'Pita-me enaali raayo adoma agale gu-rupa lakalisa: Israel enaalinuri ake
    paa-daa nimimi ki wagepu puma pimi pe lisa. Gore ake paa-daa saa adoba wimi pae?
    Nimi ake kone wimi pae? Saame epe kone suma saana purimi go ali ma-epeaaripa ya?
    Ora saana purimi-daa dia.'
  mni-mni: Peter-na madu ubada makhoida hairak-i, “Israel-gi misa, thoudok asida nakhoi
    karigi ngaklibano? Eikhoigi panggalna nattraga eikhoigi Tengban Mapu ningbagi
    mapanna nupa asi chat-hanbani haina khanduna eikhoida munna karigi yenglibano?
  yad-NT: 'Su̱nu̱yada ji̱ta Pyítrubay variy riñe̱cho̱: “¿Nu̱tyuramura jiryetyi̱ttara
    jirya, Irayénuveda, nu̱tyuramu? ¿Ta̱ju̱ jiryi̱nu̱y na̱ñe̱cho̱, ta̱ju̱? Na̱ñi̱ta
    rupityaniy jidyetya̱datani̱ jiñu vanu day, dantyamu̱y ne sarupi jiryatiy samirya
    jachityanu̱jyu̱y na̱ñi̱cha.'
  mxb-NT: 'Tá ni̱ xini Pedro ña̱yuu ñoó, dá ni̱ kaa na̱ xíꞌín ná: ―Na̱ Israel, ¿ndiva̱ꞌa
    naá téí iní ndo̱? Ta, ¿ndiva̱ꞌa ndéꞌé ndó nduꞌu̱? ¿Á káꞌán ndó ña̱ xíꞌín ndée̱
    mií nduꞌu̱ ni̱ ndu̱va̱ꞌa ta̱a yóꞌo? O, ¿á káꞌán ndó ña̱ sa̱ꞌá ña̱ kúú ndú ña̱yuu
    va̱ꞌa noo̱ Ndios, sa̱ꞌá ño̱ó ni̱ ndu̱va̱ꞌa ndu ra̱?'
  pon-2006A: Eri, ni Piter eh kilangada aramas ako, e ahpw ndaiong irail, “Ohlen Israel
    kan! Dahme kumwail pwuriamweikihki met, oh dahme kumwail kangkakilkin kiht? Kumwail
    soh lemehiong me sang ni pein at manaman de poadidi me kahrehiong ohl menet eh
    alu?
  maq-NT: 'Xi cavëë xu Pedru xi cuatjin camatangun xuta ne, cuitjin cachja me: ―‍Ngayujun
    ngarcun ni xuta tjë rë Israel matsejen ne, ¿mé má cuatjin fircun nuju tsëhë cha
    xi cuijyihi vi? ¿Mé má cuatjin jercu chutsujun niji sacuaha xi ngatsë rë cjuatacun
    niji suvin o ngatsë rë xi jemu ndaja chjihinrcuin Nina ne, vëhë xi camá canihñi
    xi camandaja cha? ¡Jéya! Hacuiin cuatjin.'
  hto-hto: 'Pedro áfena cɨ́oillano comɨ́nɨna daɨde: —Ɨsrael naɨraɨ, cácarei. ¿Omoɨ
    mɨnɨ́cari fáɨgacaidɨomoɨ? ¿Nɨbái mei cócomo eróizaɨbitɨomoɨ? Bie ɨima dama coco
    rɨ́inodo jíllotano macátatɨcoco, nɨbaɨ daɨí comécɨdo daɨdɨ́omoɨ. Daje izói coco
    Juzíñamuimo ñue comécɨinafuedo afefue fɨnódɨcoco, daɨí nɨbaɨ cócona comécɨdo daɨdɨ́omoɨ.
    Iadɨ aféfuiaɨdo fɨnóñedɨcoco.'
  por-BRBSL: 'Quando Pedro o viu, ele respondeu ao povo: “Vocês, homens de Israel,
    por que se maravilham com este homem? Por que fixam seus olhos em nós, como se
    por nosso próprio poder ou piedade o tivéssemos feito andar?'
  ces-NKB: 'Když [to] tedy Petr uviděl, promluvil k lidu: “Proč se tomu divíte, Izraelité?
    A proč se na nás [tak] upřeně díváte, jako bychom svou vlastní mocí nebo zbožností
    způsobili, že tento [člověk] chodí?'
  cui-cui: 'Poxonae Pedro barapomonae caetaebiya, Pedro barai: “Ja, pomonae Israel
    nacuamonaepiwi pamxaem, ¿eta xua metha daxita paxam pana najʉntʉ coyene cabenaecaeya
    taneme baxua? ¿Pana neyabara nanta xeinamebe xua pata taayapusʉwatha paaxaibi
    exananbe pejayujayujei jiton? ¿Mataʉtano pana neyabara nanta xeinamebe poxoru
    Nacom pajume cowʉntanbe daxota pon pejayujayujei jiton axaibi?'
  boj-2014: Tamo uŋgasari naŋgi bosib koroeqnab Pita a naŋgi unjrsiqa endegsi minjrej,
