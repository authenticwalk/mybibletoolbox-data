  acr-NNT: Y rachi xchꞌoplin chikaj, xtakꞌiꞌik y xujeqo kabꞌinik. Junam kꞌut kukꞌ
    ri Pedro y ri Juan, xok bꞌi pa ri Rocho Dios, kabꞌinik, kachꞌoplanik y kuyak uqꞌij
    ri Dios.
  kpg-kpg: Mee gaa hobo gi nua, gaa duu gi ono wae, ga daamada ga heehee, ga ulu adu
    madalia meemaa gi lodo di Hale Daumaha, e hobohobo haga hagaamu a God.
  taj-taj: जमाहेन्‍से थे कुज्‍या म्‍हि डोङ रेःसी क्‍यारमार भ्रबारी छ्‌याइजी। ओच्‍छे
    भ्रबान छ्‌योङ्‌सी परमेश्‍वरला जयजयकार लबान थेनीगदेदेन छ्‌याम परमेश्‍वरला मन्‍दिररी
    वाङ्‌जी।
  avt-avt: Hɨrak kehɨn kekrit kerp hɨrak keke tɨ ketikeret ten wɨnak ke God. Hɨrak
    keke tɨ, kehɨn kɨniu ketɨkɨr kewenɨpi niuk me God.
  cbk-cbk: Despues ya salta le y ya puede camina. Y mientras ta entra le na templo
    junto canila, ta camina le y ta salta y ta alaba con Dios.
  uig-ARA: ئورنىدىن دەس تۇرۇپ مېڭىشقا باشلىدى. ئۇ مېڭىپ ۋە سەكرەپ، خۇداغا مەدھىيە
