  hat-hat: Li fè yon sèl sote, li kanpe sou de pye l', li pran mache. Li antre nan
    tanp lan avèk yo, li t'ap mache, li t'ap ponpe, li t'ap fè lwanj Bondye.
  npl-NT: Ijkuakó non amo oweletia onejnemia owalmóketski iwa opé nejnemi. Iwa okalak
    inwah kan Weyi Tiopa, nejnenti iwa ajkotsekuinti iwa okiweyijkachiwaya Dios.
  bgg-bgg: Ai ne biung srane awai lai è riu mage ne shan ne lua mua dun. Ji è rey
    ched mage ne ji pha bran de ithek rog shii Misiahò hà wuii gieng ne lua ne, biung
    ne Hamangkhung-aphuii shii laso phi.
  eng-TCENT: Leaping up, he stood and began walking. Then he entered the temple courts
    with them, walking and leaping and praising God.
  eng-BSB: He sprang to his feet and began to walk. Then he went with them into the
    temple courts, walking and leaping and praising God.
  cpu-NT: Ari jimitaanaka ikatziyanakara, aniitanake. Ari itsipatanakari irikaite
    ikyaapaake tasorentsipankoki, aniiniivaitanai, mitaamitaavaitanaa, itharomentanaari
    Pava.
  san-ASM: ততো গমনাগমনে কুৰ্ৱ্ৱন্ উল্লম্ফন্ ঈশ্ৱৰং ধন্যং ৱদন্ তাভ্যাং সাৰ্দ্ধং মন্দিৰং
    প্ৰাৱিশৎ|
  tod-tod: é ʋili kpulu, é wuzeɠe, é ɗa ziɛ. É ʋilɛni ti ʋolu, ti lɛ GALA sei
    ʋɛlɛi wu, é ɗa ziɛ, é ɗa ʋili, ta é ɗa GALA maamusɛ.
  tac-NT: '''Lige jibóchile alué rió sa''wisá, ''liko ''ma ''la eyénale. ''Lige alué
    Pegro alé pachá wa''lú re''obá ra''pichila bajkile Juani ''yuga. ''Lige alué rió
    napu sujírigame ronégame nílige, alé si bajkile, ''lige alé pachá alemi ra''pichí
    jibóchiga eyénale alué rió ra''sálagá. ''Lige cheliera ''yagá eyénale Onorúgame,
    we''sá cheliera ''yale.'
  eng-WEBPB: Leaping up, he stood and began to walk. He entered with them into the
    temple, walking, leaping, and praising God.
  gfk-H: Io, ga karuas tutur gaam hatahun hinahaan tubena iat. Io, ga sakatei halaka
    dir uram tano tamat na hala na lotu, ma kana ga karkaruas haan ma ga pirpirlat
    Kalou.
  viv-viv: Au gimadutowamidi ada givebutu ginunudadana. Au badi buye manuwa-tafalolo
    againe hiluku tu bana ginunudadana gihegehegelakalakahina, Yaubada gihawahawadavadavana.
  yao-yao: Ŵagulwiche ni kwima ni kutanda kwenda. Ni ŵajinjile pamo nawo pa Nyuumba
    ja Akunnungu, achendaga ni gulukaguluka akuno achalapaga Akunnungu.
  tgp-tgp: Ale mo kue mo sahe aulu mo turu, ale mo tapulo hahau r̃alihi na palona,
    ale mo usurira la unu na lolo rope Temple. Mo lo hahau, mo lo kuekue ale mo lo
    hasohaso God.
  auc-NT: Ate ïñontobæ̈ ængæ̈ gantite dao dao gocantapa. Ayæ̈ Wäö tönö Pegodo mïñæ̈
    Wængonguï oncö ñæ̈næncönë yabæcönë godongämæ̈ go guiidinque dao dao go togæi togæi
    godinque Wængonguï ingante waa ate apæ̈nedinque, Wængonguï, bitö cöwë waa pönï
    ïnömi inte pönö cæbi æ̈mopa, ante nanguï apæ̈necantapa.
  kbc-NT: Odaa niɡ̶ijo ɡ̶oneleegiwa ja waxoditibece neɡ̶epaanaɡ̶a dabiditini, odaa
    jiɡ̶idaa diiticogi mewaligi. Niɡ̶idiaaɡ̶idi ja dakatiwece Aneotedoɡ̶oji liɡ̶eladi,
    lixigaɡ̶awa Pedro ijaa João, daxoditibece mewaligi, codaa me doɡ̶etetibigimece
    Aneotedoɡ̶oji.
  bmh-bmh: Go asaimai, tapai aidaneun. Guzenaimai, go ereg Nou Zau sesamarai simai,
    silik silikaimai, Uwait nugau wanib ulagwag meun.
  ctu-BL: Tsa' xijt'i ch'ojyel. Tsa' wa'le. Tsa' caji ti xʌmbal. Tsa' ochi ti Templo
    yic'otob. Tsi' cha'le xʌmbal, tsi' cha'le tijp'el. Tsi' subu i ñuclel Dios.
  meq-meq: A ndapa a mbəlom tə sik ŋgay hay lele. Tsa na, a pa bo ka mede. A ye, tə
    fələkwa ka bo dziye ta ndo i maslaŋ i Yesu niye hay a gay i məɗəslay ha gər a
    Mbəlom. Ndo niye na, a ye lele ta mandepe a mbəlom tsaɗaw tsaɗaw ada tə mazambaɗay
    a Mbəlom.
  noa-H: Mag hich jua gaai pʌrnaa dʌnʌʌupi hat'aawai, dʌ̈i hʌ̃gt'aag p'uddʌ hoo dʌnʌisiwia
    hich mag nem hajaug dʌrdʌr sĩsijim haajem. Mag warag ham dʌ̈i hãba Haai hi jëeujem
    deg dubwia sĩi chaaijö honegau bʌ̈ jiir nʌnʌʌugmamua Hẽwandamag, —Hʌ̈uchata pua
    mʌg mʌ monaaubapʌ̈im Hẽwandam; chadcha pʌchta t'umaam k'ʌʌn k'ãaijã chi t'ierriugui
    ha hijẽb nʌnʌʌu k'abaadëjim haajem.
  alp-NT: Tamata mere ibua kele kai ikeu lori lopai. Eleki ikeu lulu luasi lopai Tuhane
    Eni Lumare, ikeu bua lolete lope kai iisike Alla.
  san-VEL: tato gamanaagamane kurvvan ullamphan ii"svara.m dhanya.m vadan taabhyaa.m
    saarddha.m mandira.m praavi"sat|
  kbq-kbq: Higeno agra haru huno marerino tamino nehuno, agia reno vu'ne. Pita'ene
    Joni'ene magoka ra mono'nompi nevuno, haru huno marerino tamino huno nevuno, musenkase
    huno Anumzamofo agi erisaga hu'ne.
  kbh-kbh: As chë cosheto, canÿe jontsënjëse ts̈abá tojtantsá y tojanonts̈é ts̈abá
    jtsanana, y Bëngbe Bëtsabe bëts yebnoye Juan y Pédroftaca tojánamashëngo; yojtsayontsënjnaye
    y Bëngbe Bëtsá ibojtsatschuanaye, tbojanshnama.
  ron-LSB: Sărind, s-a ridicat în picioare și a început să meargă. A intrat cu ei
    în templu, mergând, sărind și lăudându-l pe Dumnezeu.
  pon-pon: Ap lujada o alu ian ira lan nan im en kaudok, majimajiok jili, kapikapina
    Kot.
  nhe-BL: Huan nopa tlacatl tzicuintejqui, huan moquetztiquisqui huan pejqui nejnemi.
    Calaquito tiopan calijtic ininhuaya, huan nejnentinemiyaya, huan tzicuintiyajqui
    huan quipaquilismacayaya Toteco.
  sps-sps: Ayei tsiak to jias, tsutsun to moun ana ayei tanik iny taan to. Kat to
    ana ayei sof fiisen ramituari gagon tana saape, taan non ya tsiak en variri non
    e Gov.
  wnc-wnc: Take siwan waapata kekeknga enake dandam tangan yukut. Yuke waapaakat unekan
    gatake yot takwanu wagwene kopbing. Koke apaayuk Anutu asiknga ngang inimbakngakut.
  bus-bus: À vĩ̀ à zɛ̀, ben à nà táa'onaa. À gɛ̃̀ńyo Luda ua, èe táa oo èe vĩvĩi
    èe Luda sáabu kpaa.
  gub-BL: Opor tuwe upu'àm pà, uzypyrog wata pà kury. Wixe oho Pet wanupi kury, tàpuzuhu
    pupe kury. Wata oho wanupi opoopor pà, Tupàn pe uze'eze'egatu pà. — Ikatuahy Tupàn
    ihewe, i'i izupe.
  imo-imo: Yu po nimbe ola pumbe ola angilipe pulu polopa andopa molorumu. Aku tepalie
    iye talo kinye peya tapu toko Gotenga ulke tempelena tukundo puringi. Yu kimbo
    kambulupe puke tolipe Gote kapi nilipe tukundo purumu.
  boj-boj: '@see-verse:ACT.003.007'
  eng-DRA: And he leaping up, stood, and walked, and went in with them into the temple,
    walking, and leaping, and praising God.
  knf-knf: Kë abi lut lut anaţ abi kapoş poş. Aneej na baka ţi Katoh ki Naşibaţi,
    apoş, alut, aşë beeb Naşibaţi.
  san-KHM: តតោ គមនាគមនេ កុវ៌្វន៑ ឧល្លម្ផន៑ ឦឝ្វរំ ធន្យំ វទន៑ តាភ្យាំ សាទ៌្ធំ មន្ទិរំ
    ប្រាវិឝត៑។
  arn-NT: Feymew ti küntro witratripay kiñe ringkün mew, fey ka müten trekatuy. Kompañkoni
    kisu engu mew, fey konpuy ti ngillatuwe ruka mew. Kisu ñi namun mew ringkükawkülen
    konpuy, fey püramyefi ta Ngünechen.
  zas-NT: abiꞌ gutiajsaman, guzuliman guzuloj cazaman. Dxel guyunëman laa reeman lën
