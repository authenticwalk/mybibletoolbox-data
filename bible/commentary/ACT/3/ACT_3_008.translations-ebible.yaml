  kje-NT: Enine ai noro hi laedi Romleu Lap raram, la ai onne nehunehu, lalaa mamai,
    la na'uli nasa'a Makromod Lalap mamani.
  gaz-gaz: Innis utaalee kaʼee miillaan deemuu jalqabe; deemaa, utaalaa, Waaqas galateeffachaa
