  ken-NT: Adók ate kpɛrɛp, abho bɛkɔ. Are kɔ andokoti nɔkɔ, nɛ ambɨtɨ nɔkɔ Mandɛm,
    kpát arɔk achwe amɛm ɛkɛrákap nɛ bhɔ.
