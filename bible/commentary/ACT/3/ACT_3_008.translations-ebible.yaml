    ooy jäymech.
  bsp-bsp: Kəsɔrnɛ katin k’ɛyɛfɛ k’ɛŋcəmɛ, k’ɛlɛk wɛcək kəkɔt. K’osol kɔ ŋa, kɔ ŋambɛrɛ
    kəlɔ kəpɔŋ ka Kanu disrɛ, pəc-kɔt, pəc-yokɛ, pəc-kor-koru Kanu.
  kqf-kqf: Tana kaḡenemo i moito makai bi nawa i waitubu. Kamaina bi tana vaitena
