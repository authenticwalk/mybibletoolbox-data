    Etar Pédroin owár Sir usi raújacro. Sir usi cuacrár bur ten quinót raújacro. Eyta
    quina rabar Sir ojcor ay tew̃jacro.
  abx-abx: ngan akalumpat. Agtikang iya paglangngan ngan amaya' iya si kas Pedro pati'
    Juan pasallod si mga hawan-na si templo. Si pagparalalangngan-na, sigi iya lulukso
    ngan paradayaw si Diyos.
  mco-NT: Chi je tecyma'tpɨ ytɨnaygugɨɨy etz chi ñajtztɨbɨɨy. Chi jada' yöychoñ e
