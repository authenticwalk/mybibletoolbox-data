    ŋunhi rrambaŋin ŋunhiwiliny God-Waŋarrwalnydja buku-ŋal'yunamirrililnydja buṉbulil,
    yurr ŋayi marrtjin ŋunhi waṉḏinany goŋmirriyinan, wapthu'-wapthurra, mirithinan
