  ruf-ruf: Kadaluka kwa ghamaghulu ghake na kwandusa ukughenda. Kuya kengila nawo
    mne Ing'anda ye Imulungu, koghenda kodaluka daluka aku komtunya Imulungu.
  gun-gun: Opo reve opu'ã vy templo py oike ha'e kuery reve. Opo-opo oikovy Nhanderuete
    pe oporaei reve.
  agu-BL: Cy'a'nt nin tz'itpu'n ta'n yi je'n txiclok, nintzun xom quen i' scye'j Lu'
    tu Wa'n le templo. Ba'nt na xon i'. Nin ba'nt tz'itpun. Nin octz tan tak'le'n
    k'ajsbil tetz Ryos.
  isn-isn: Azeputa migulya, umuntu ukitele ai wimikile nu kandya kugenda; akingila
    mi itekeelo palung'wi nu Petro nu Yohana, azegenda, azeputangila, nu kumukulya
    Itunda
  eng-PEV: He jumped up and started to walk around, and he went with Peter and John
    into the yard of the ceremony house. That man was walking, and jumping around,
    and he was telling everyone that God is really great and really good.
  ilo-ULB: Limmagto ti pilay a lalaki ket timmakder ken nangrugin a magna; ket simrek
    isuna iti templo; magmagna, aglaglagto, ken agdaydayaw iti Dios, a kaduana da
    Pedro ken Juan.
  pir-NT: Tiquiro sa wahari bato tiquiro wahcãdʉca sa, waha dʉcahye. Sa yero tiquiro
    waha, uhpu maa, “Cohãcjʉ̃ quehnoariquiro ijire”, ni bucueahye. Sa bucuero tiquina
    mehna Cohãcjʉ̃ wʉhʉpʉ sajã wahahye.
  anv-NT: anyó atɛne, alɔ mankɛne agyage. Akwɔlé ɛbwɔ́, ákpɛ mmu ɛcha upɛ Ɛsɔwɔ,
    akɛne, anyóge achɔge, afɛɛ́ge Ɛsɔwɔ.
  sab-NT: 'Ama mo degu bdugu gire ama seragda chegu no trate ama chku gdate ama chagedu.
    Gire ama jo gudegu ule Pedro ole Juan ole agali mau seragda giti u gerungwa Chube
    olege. Amadi nga chegu suga noare Chube ama seragda dodadu giti, ama jo chke gwa
    ama skwendu ngaña nga suga no ole gerule no no Chube giti, ama gerudu: “Chube
    agedu no no cha alin, ama no cha ole ama cha dodadu.”'
  tmd-tmd: Wä rɨmɨn, rɨmgör öbɨl du gɨrön, höx höx wöd gɨrön, God nugwo ri ablaŋe
