  heg-NTPO: Kon nam un pulu, hidim un lako elua, mo maa elia, le soba-naan un iin
    nas. Hidi nam, un tama lako muid se Um in Kohe-kanas sa dalen, leo-leo nol Petrus
    duas Yuhanis. Un lako mo pulu-pulu, hidim naka-halit Ama Lamtua Allah.
  ptu-ptu: Tappa ke'de' mekkattibe-tibe anna kalao-laoi lako dio mai mane untuhu'i
    Petrus sola Yohanes tama pa'hanteanna Banua Debata napasindum mellao kabuä-buä
    anna umpuji sanganna Puang Allataala.
  bzd-NTPO: ta̱ itu̱neka̱ e̱' duéka̱ie ta̱ ishkémi wi̱'kë io̱'kë. E' ukuöki̱ ta̱ imíwa̱
