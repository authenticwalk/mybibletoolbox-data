  tbz-SIM: Kɛ̀ kùu puu kɛ́cómmú, kɛ́nɛinɛ̀ Yesu tɔ̃rɛ̀, kɛ̀ bɛ̀ɛ tɑ Kuyie ncĩ́ɛ̃̀tɛ̀,
