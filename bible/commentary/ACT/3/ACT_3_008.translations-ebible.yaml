  geb-geb: Ana vhemkora khavgia thɨgap rui. Ana thɨga, ruav mani phorga vov Fhe Bakɨme
    phena bɨna vhen vergap, thɨva ruav, ndikndigap, fomba ga ruav, Fhe Bakɨme zɨ ndiv
    vun kuamkuagi.
  bsj-bsj: La kilendo kweni tari teryambo doken kuwabe kange Bitrus kange Yuwanna
    citi fuwai citi mwai ci ne kwama durkoti.
  cak-cak: Xropin c'a richin xpa'e', y xbin. Xoc c'a apu chiquij ri Pedro y ri Juan
    pa racho ri Dios; nibin, niropin y nuya' ruk'ij ri Dios.
  chf-NT: Uneba wa'wäni tä sip'ajtäne y u chi xämba. Ochi t'oc unejob tan noj ch'u'ul
    otot. U chen xämba, u chen sip'ajtäne y u ch'u'ul c'ajti'in Dios.
  tlf-tlf: titil fagaa yuut fen mo-nala e, tiinema kale, alop iso ulotu am miton tam
    unip kale, beyo abe-bom-nala e, fuut iit o daak o ke-bom-nala e, God imi tok uyo
    bagama kale,
  piu-2006: Wati paluru yunyparringkula pakara ngarala purinypa parra yulytjayinangi.
    Wati nyumputjanuṯarra tjana tjungu tjarrpangu tjaatji tiṉangka. Paluru yunypa
    parra yinkarra tjalkaḻungkuyinangi, Katutjanya waḻkuyinangi.
  poh-NT: eh chi jeꞌ reꞌ xipꞌut behic naxpaꞌlajic johtok pan pur. Jeꞌ reꞌ ajic xa
    naripur chic chi behic naxoquic cok richꞌi̱l maꞌ Luch chꞌi̱l i Wa̱n ar chipam
    i Lokꞌ laj Pa̱t reꞌ nlokꞌonjic wi̱ꞌ wach i Dios eh jeꞌ woꞌ xa cꞌahchiꞌ chic ritioxem
    johtok Dios ru̱cꞌ juꞌjun xa̱kꞌ riban je.
  tue-tue: Bupucʉtʉ́a, wʉ̃mʉnʉcã, wáanʉcãyigʉ. Wáagʉra, bupuwá, Cõãmacʉ̃wiipʉ cʉ̃́ãmena
    sããwayigʉ. Ʉsenire ticoyigʉ Cõãmacʉ̃rẽ.
  bjp-bjp: Ka sirok, ka sotih ke ka tipes la. Ke ka kau tura ru una palgan ubiif kale
    Felun Tunmapek. Ma aunbiing i la, i sirsirok la ma ka ususefages God la.
  xon-xon: Le u fii yuk, ki sil utaa pu, ki piin ki chuun gonni, le ki dii bi, ki
    koo Uwumbɔr Aadichal ni, ki bi chuun, ki yukr, ki pak Uwumbɔr.
  tzo-ZNT: Ipꞌit la, vaꞌal la icꞌot, lic la xanavuc. Ichiꞌineic la ochel ta yut scorraltonal
    templo li Pedroe xchiꞌuc li Juane. Juliquel la chanav, juliquel la chpꞌitomaj
    ochel, xmuyubaj xa la tajmec. ―Coliyal Cajvaltic ti lecon xae ―xi la.
  mpm-NT: Ti yachi ni kuu ni ndokuɨñɨ da, ti ni kejaꞌa jika da. Ni kɨvɨ da veñuꞌun
    un jiin Pedro, jiin Juan. Jikonuu da, kanda da, ti nakanajaa da Yandios.
  ots-NT: Nu car dohua, xní bbö nttzɛdi, xní hño, bbʉ. Bi dɛn cʉ yojo apóstole, bi
    ñʉtijʉ jar ndo templo. Má dyo rá zö, hasta má ntsjöjqui nguá xöjtibi ca Ocja̱.
  hoy-hoy: आव यदकु निदरेदुन अदिक नळुली कुरतुन; अदिक नळुतेला, हारतेला अदिक परमेश्वर
    उन स्तुति माळतेला आंदुर सांगुळ मंदिर दा होदुन.
  uri-uri: Yatom kil wreitn atn ukwien, ari nepm kil pa apm wor ase, yatom kil ngkom
    kai. Om kil ngkom nti tuwekg pa tolpa kai kahor tpra tpra kat nang a Maur Wailen
    ngkom tolpa kai.
  amo-amo: Anin nyina atina cin! Anin pira nanya kuti lira ligowe nan Bitrus nin Yohana,
    cin nin kentu nin su Kutelle ku liru.
  pjt-pjt: Munu mapalku pakaṟa para-ngaṟala arkaṟa Peternya pulanya timpulangka tjarpanyangka
    waṉaṟa tjarpangu munu waṟarakatira paḻtjuṟa Godanya waḻkuningi.
  cwe-cwe: Kazumha, kema kwa magulu yake na kandusa kugenda genda. Maabaho kengila
    nawo muna Ikaye ya Mulungu kogenda na kozumha zumha na komtogoza Mulungu.
  daa-NT: ho ŋa uctu parak, ŋa peytu tal, ho ŋa teesit jiwi. Ŋa un̰jitu iŋ paliinna
    ɗo ger ka Buŋdi ho ŋa jaawiyo, ŋa beriyo, ho ŋa oziliy Buŋ.
  mlp-mlp: Awaz meqniyan in ahol loyinadmo in dedibmo eraqim turad tiloq gelyaq. Samo
    Pita ayow Jon inaq Tempel agelin aduganib lo gwahtiqsa mat na in nenaq lehad in
    sor tiktukad teq in God abin wazan tiqeraqyaq.
  ape-C: Aria nakitak naprok nato iruhw nabuh neyotu aria nape narahaen. Aria neir
    Pita aria Jon hawish numun narub atudok Iruhin ananit debeiti urupat tataoum.
    Nanadudareh um Iruhin aria narahaen natukobur natuk ananin nyeigur nyato iruhw.
  bgs-bgs: Purisu igtindág asta igpanó-panó sikandin. Na, igahu sikandin tun ta templo,
    asta igdumaan din si Pedro asta si Juan. Ágpanó-panó, ágláttu-láttu, asta ágdurung
    sikandin ka Manama.
  faa-faa: Pukua tetāyaki hakāsa Kotimo apea yorokoa, kurusu kurusurape hikia Kotiaki
    kekeresapo.
  kik-kik: Nake akĩrũga na igũrũ, akĩambĩrĩria gwĩtwara. Agĩcooka agĩthiĩ nao hekarũ-inĩ,
    etwarĩte na magũrũ, akĩrũgarũgaga na akĩgoocaga Ngai.
  cap-NT: Jalla nekztanaqui nii zuch z̈oñiqui layz̈cu tsijtsic̈ha, niz̈aza ojklayñi
    cjissic̈ha. Nekztanaqui Pedruz̈tan Juanz̈tan chica timplu luzzic̈ha, ojkcan, laylaycan,
    niz̈aza Yooz tjuu alawazcan.
  ksr-ksr: Kotiiro waama luguŋ yorowo jiwowoŋ jigonoŋ uma iikanoŋ kema kaŋ toriŋ qeŋ
    oroŋ Anutu mepeseero.
  eng-TNT: And he sprage stode and also walked and entred with them into the temple
    walkinge and leapinge and laudynge God.
  sbs-sbs: Chatanga kuchukuta mwiwulu, mukwame wachihole nicha zimana nikutanga kuyenda;
    Linu niche njila ne Pitrosi ne Joani mwi Tempele, naka buyenda, nachukuta, nikutemba
    Ireeza.
  sue-sue: Zewai wenu nu eya eriro dopero aita wenua. Ago wero numoreto dai ibu bamu
    amira mokara toiwa. Toiro nu zokari-zokari wero aita inoise Anutu bowi wenua awa.
  fra-NCL: d’un bond il fut debout, et il se mit à marcher. Puis il entra avec eux
    dans le temple, marchant, sautant et louant Dieu.
  bhg-bhg: Edo embo awa kekapunya eite ainda taimi erido ainto edo imapuma eiri jiriri,
    awamanede daedo oro kotopuda torido pepeta eite edo kekapunya eite edo God dasiga
    eite aunsisina.
  snn-NT: Ja'nca nëca mëni, jëja cha'cani, ja'nrëbi te'e ruiñe gani bi'raguëña. Gani
    bi'rani, bacua naconi Riusu uja huë'ena cacani, Riusuni ai bojoreba bojoguë, baguë
    se'gabi cha'caguë ganiguë baquëña.
  atb-NT: Haû mù, yhang gi, radá dâm toq yap mù sô kat luî, so uchyang, byàm uchyang
    Garai Gasang lé hkya-on mù, yhangnhik eq rahá noqkuq yhûm má wang ló ri.
  cek-AK: Anih loe angthawk tahang moe, angdoet pacoengah, lam a caeh, nihnik hoi
    nawnto tempul thungah akunh, lam a caeh moe, amloep hoiah Sithaw to pakoeh.
  bkd-bkd: daw huminitindeg dayun hipanaw. Sumineled diyà ta Timplo duma kandan ha
    taghiphipanaw daw taglaksu-laksu ha tagdayè hu Dios.
  ctu-76: Che' jini, ti tijp'i tyejchel. Ti queji ti xʌmbal. Ti ochi ti templo yic'otyob.
    Mu' ti xʌmbal. Mu' ti tijp'el. Chʌncox i sub i ñuclel Dios.
  lac-NT: 'Jeroj, a mac mech u yoque'', caj sit''nʌjij quir u ch''ictar, caj ximbanʌjij.
    Jach qui'' yor cu man cu qui'' t''ʌntic C''uj, cu ya''aric: “Bayo'' C''uj.” Cu
    sit'' xan, jeroj quet yejer Pedro yejer Juan caj oquij ich carem naj.'
  xla-xla: Ya꞉ heteta ma-ka꞉dlati sila꞉tipo sela꞉mama Pita wolo mate aiyalma aya dla
    tuwaiyo. Ya꞉ aiyalma aya dla tuwame puputukolemsela꞉mama God dla siyele ta꞉demsela꞉iyo.
  xav-NT: Tawamhã ma tô darõno. Hâiwi te oto za. Tame ma timorĩ na sãna'rata oto.
    Tawamhã Pedru norĩ me, ma tô siré asisi, 'Re ĩhâimana u'âsi mono ãma 're ĩdawata
    za'ra mono zé 'ri 'wawi wa'ra u. Tawamhã morĩ sina te sarõtõ, rowẽ te. 'Re ĩhâimana
    u'âsi mono ãma te duré tiwata.
  cuk-cuk: Dule-geg-nanaed yog-gwichibin imaksad, geb nanadeguad. A-sorba, dule-nugusadi,
    Pedroʼmala, degi, Juanʼmala, Bab-Dummadse-goled-negse dogdemogad. Dule-nugusadi
    ichomaknadapi, Bab-Dummad-nug odummonadapi gusad.
  tbf-tbf: Io, a nga rov tamtuir ma a nga vakaek nge veis. Samo a nga vemusurie guor
    rubukien i mararan mi vona rengeir. A nga veis nge kolkolueits ma a nga puongan
    e Raban.
  uig-CYR: орнидин дәс туруп меңишқа башлиди. У меңип вә сәкрәп, Худаға мәдһийә оқуған
    һалда улар билән биллә ибадәтхана һойлисиға кирди.
  ikw-NT: Ọ wụlizo olu, gwuzoru, bete neezne izne. O snornu be bna n'Ọro Nsọ Chiokike,
    neezne izne, nọowulizo olu, naaznarnị Chiokike.
  khs-khs: 'Aputa: ewa kipila tesi tiyapola: hekeya tesi tiyapola: hapakeye. Apula:
    ewa ilipe Kote koane suwemi musuluyetiye hanose Kote unua wapilise sipa:kuluse
    hapakeye.'
  dwr-ENT: ቢታኒ ፑዴ ጉፒዴ፥ ዴንዲ ኤቄዳ፤ ያኔ ሃኔ ሃሜታ ዶሜዳ። ሄዋፔ ጉዪያን ሃሜቲዴ፥ ጉፒዲኔ ፆሳ ጋላቲዴ፥ ኡንቱንቱና
    ኢቲፔ ጌሻ ጎሊያ ጌሌዳ።
  pma-pma: Meatin enek vut vina nesa, mulomal ka kaka. Evus, musil Pita keilu telva
    en teahu ten Eim Votut. Ka en out enek, meatin enek mual, mul vutahut ka mul masmas
    Ahi houlu mok.
  atd-NT: No niglapognat to pogsasindog din woy nokohihipanow on. No nigduma on woy
    ki Pedro to ogsolod to sikan no Dakol no Ampuanan. Songo kuwo no oghihipanow sikandin
    woy songo kuwo no ogpakasayowsayow on no ungod din sayaa ka Magboboot.
  tel-2017: వాడు వెంటనే లేచి నడవడం మొదలు పెట్టాడు. నడుస్తూ గంతులు వేస్తూ దేవుణ్ణి
    స్తుతిస్తూ వారితో పాటు దేవాలయంలోకి వెళ్ళాడు.
  hat-BSA: Konsa li te vòltije e te vin kanpe dwat e mache. Li te antre nan tanp lan
    avèk yo, li t ap mache e vòltije pandan li t ap bay lwanj a Bondye.
  bxh-bxh: Ahena feula ya bwaꞌiyedi na ya fatubu ya laulau. Habahim maꞌedi sa lau
    Dubu Tabuna dobidobina ganahewana yai, ya laulau yo ya dagodago, Yaubada ya fafadebasae!
  top-NT: '@see-verse:ACT.003.007'
  msk-msk: Pagkatigbangon naan maindug yaan aw panaw. Kayan yomagad yaan kang Pedro
    aw kang Juan lomasak nang templo, yagapanawpanaw yaan aw paglorogpatun na yagabantog
    sang Dios.
  gyr-NT: Evocoiyase opũha, opo, oguata; oique oso tũparove supi. Opo-opo vorɨvetesave
    iyavei osapucai Tũpa upe.
  kmh-kmh: Gor nup tep yimb aŋgyiŋg, talak talak giyiŋg, kiymiŋay yip Gor aŋgniŋep
    korip miŋgan ak amnak.
  ukr-ONPU: Підскочивши, він встав і ходив. Зайшовши разом із ними в Храм, він ходив,
    підстрибуючи та прославляючи Бога.
  emi-emi: Ghe aosola me ghe tingina saela me ang ghe kasukasu, ghe kupi eitauaa tee
    ssola taita alua tale ale manga ateva, ghe aoaoso me ghe kakkaua sae ararina ateae
    God.
  zpv-NT: ya loh tuhbidxiꞌh nin bwiꞌhnn ba pur bireꞌnchiehsa ba, lwehgu guzah ba,
    ya guyuuꞌtenee ba Pehdru cun Jwahn laꞌn guidoꞌ rooꞌ chi. Ya loh zeezah ba rreꞌnchiehsa
    ba nee neezaa cañiꞌ ba xa chuhla nin naa xquelrnabwaꞌ Dxiohs.
  gux-gux: O den yugi ki sedi yenma ki ji cuoni. O den yegi leni ba ki kua u TIENU
    diegu nni ki cuoni ki yugi ki ciina ki pagi U TIENU.
  kos-kos: El sroak tu, ac mutawauk in fahsr. Na el welultal utyak nu in Tempul, fahsr
    ac srosro ac kaksakin God.
  ibo-ibo: Ọ wụliri elu nʼụkwụ ya, bido ịga ije. O soro ha baa nʼụlọnsọ ukwu ahụ,
    ya na-aga, ya ana-awụlị elu, na-etokwa Chineke.
  yml-yml: '@see-verse:ACT.003.007'
  ory-ory: ଆଉ ସେ କୁଦା ମାରି ଠିଆ ହେଲା; ପୁଣି, ଚାଲିବାକୁ ଲାଗିଲା; ଆଉ, ସେ ଚାଲୁ ଚାଲୁ ଓ କୁଦା
    ମାରୁ ମାରୁ, ପୁଣି, ଈଶ୍ବରଙ୍କର ପ୍ରଶଂସା କରୁ କରୁ ସେମାନଙ୍କ ସହିତ ମନ୍ଦିରରେ ପ୍ରବେଶ କଲା।
  bzj-bzj: Di man jomp op ahn staat tu waak. Den ih fala dehn eena di templ, di waak,
    di jomp op, ahn di prayz Gaad.
  wmt-wmt: Jamurn warlarrpirtijarra jina tanyjijarrinya, murtarni jarntakparni kankarral.
    Karrinyangurrala, kitpinyangurra, wali tirrinyyanila pilangurla nganpayijarrarla
    mayarurlurra purlkangkurra Ngarpukurarlurra. Rijikarra pa tirrinyyani ngarrurtajarrinyangurra.
    Ngarpula pa wulyujinyangu parpayipungani, “Ngarpu pa wulyujinyangu. Wulyukujirni
    paja nyirnilyajangka.”
  chk-chk: Iwe, a mwetetä, a ütä won pechen o popuetä le fetal. Mürin a eti Petrus
    me Johannes le tolong lon ewe imwenfel, a fetal, a mwetemwet o mwareiti Kot.
  ssd-ssd: Taŋana le nu pitik ndo pastiŋga nale ndoŋ kusem wandek sinam kumba gare-gareka
    Kuate tuku nyu te-duŋga nu kumbaŋge pate-pateŋga kina.
  acr-TNT: Y rachi xchꞌoplin chicaj, xtaqꞌuiꞌic y xujeko cabinic. Junam cꞌut cucꞌ
    ri Pedro y ri Juan, xoc bi pa ri Rocho Dios, cabinic, cachꞌoplanic y cuyac ukꞌij
    ri Dios.
  rop-rop: en imbin gidap en jandap garram im dubala fut en imbin stat wokaran na.
    Imbin go garram det dubala mishanri langa det Serramoni Pleis, en imbin wokaran
    en jamparan, en imbin preisimbat God olawei,
  mee-mee: Minmina na kaemate laeala ke tugutao ka kaename ba ke paturu ta i taonga.
    Ngarume na i ke taolu kurume rea lakallo ta tempel bilinganame ka taongana ba
    tugungtaongana ba kalangpagangana kae Nutu.
  dif-dif: Ja nau terkakala tarana wonti, ja naka terkana wonti ja wirarina wonti,
    ja nau pudlangu jela Godaia pungani wirina wonti, ja nulu wirarina ja kulkungana
    Goda jurakokana wonti.
  gam-gam: Embe yeika une plo dje, aglo molo kond kamblo er pika, Pita ne Jon boll
    aike er lotu numb kerman pakna pumaka, une kond kamblo duse dje molo, God ni na
    ye wopake ye awin we dji.
  nou-nou: Edo goroba etero umo burigi be kekepuinya edo dambuderari dederisira. Edo
    derido pepeta isira. Edo umo Peter de John de da Jew embobo da tumondebain ari
    oro da mambutero umo pepeta kiambu edo kekapuinya edo vitido wosedo edo pepeta
    nei kiambugo edo isira awodo ise umo mambusira. Edo umo awodo ise God jasiga isira.
  mqb-NT: A slabak hərom, a dazlan sa bar. Ta zla ù doh sə mazlaɓ a Mbərom tatə Piyer
    tə Yuhana, winen apan i zla, winen apan i dazay à mburom kwerkwer, winen apan
    i zambaɗ anan Mbərom.
  ape-B: Ali nanotoblig nalto iluh nabih neyotu ali nape nanalahe. Ali nanamu Pita
    uli Jon hawich numun banis atudak God ananitu nebetali wilpat tatawamu. Nenehilaumu
    God ali nalahe nanotoblig natuk ananin yeul nyakih.
  grc-F35: Καὶ ἐξαλλόμενος ἔστη καὶ περιεπάτει, καὶ εἰσῆλθεν σὺν αὐτοῖς εἰς τὸ ἱερόν,
    περιπατῶν καὶ ἁλλόμενος καὶ αἰνῶν τὸν Θεόν.
  cav-NT: Tudyatu ecuita netitsurayaque putitanaquenacuare pureama tsehue. Amena ajetibunetsutu
    nubidirucuare Yusuja etareju Pedro, Juan ecatse tsehue. Tudyatu putitana putitana
    jadya junenicuare pureama juatsu. —¡Dyaque casada, jida jadya taa mi eatsehue,
    Yusu! —jadyatu jucuare.
  kgp-NT: Hũm hen kỹ tóg jẽ nĩ sir. Jẽg há' he tóg mũ sir. Mĩ tóg tĩ mũ sir. Ag mré
    tóg Topẽ jo ĩn kãra rã mũ sir. Tá tóg mĩ tĩ kỹ hũm hũm he mũ. Topẽ mỹ tóg vĩ há
    han mũ sir.
  bvd-bvd: ma nia ka lofo 'alaa, ma ka uu naa 'ana roo 'ae nia ki, ka safali fali
    na kau. Nia ka ruu na kau fai keerua uri laona labu 'ana Beukaua bae. Ma nia ka
    fali naa, ka lofo 'alaa ka tangoa na God.
  ukr-1871: і підскочивши, став та ходив, і ввійшов із ними в церкву, походжаючи,
    та скачучи, та хвалячи Бога.
  apz-apz: Sikoꞌnji ango engo somo noswontɨfi hwe huhwo sohwo lɨkofahmꞌnyo yonto Anɨtumo
    isamoyoka ulɨmentisofoho.
  yon-yon: kwane korongbere yaro dembe yi daboknekore, kwane God yaningko kankoonene
    korongberenanmo yarene, kurikuri boyambib darewoob kuuk aom kuu yeyiib kwaom aomnoon.
  poi-NT: Te̱ñchucumum jém cu̱xuj, yóyquímpa, mojum wi̱t́i. Tɨgɨy jém ma̱stɨcjo̱m
    con jeeyaj. Wit́pa, yóyquímpa, icujíppa tanJa̱tuŋ Dios.
  wuv-wuv: Ina'aa ufalarainaa pinena ma talai. Ma na nogiaa lagua dinaa i malalaa
    fei humuu mei Haidaa. Na tatalai, palapala ma uduginaa mei Haidaa.
  quf-NT: Chaymi, chay kujuqa das piryar sharir puriqna qallariran. Chaymantaqa paykunawan
    pullana, Dyusta adurananllapa wasiman yaykuran, piryar piryar Dyusta alabaqnuna.
  yuw-yuw: Tongo yu foro singga itongga toup sinom borongdedoc. Tongo yu Pita orin
    Jön yanmuna öngmondic öngmondic tongo Kopotorocha yong kumeng imogoc.
  hus-NT-1971: Tam jun athic t’ic’ts’onits ani in ts’i’quiy ti belal. Otsits t’ic’ts’ots’ol
    c’al a Pedro ani c’al a Juan ti al an tiyopan. Hualim im binal i c’ac’namal yan
    c’al a Dios.
  med-med: '@see-verse:ACT.003.007'
  bch-bch: Tota idug ga idae ta ilalala alele. Ga kus ta idudunga Deo ele lumaeai
    toman ngan gisirua, be ilalala ga idugdug ga isoasoa Deo ieda.
