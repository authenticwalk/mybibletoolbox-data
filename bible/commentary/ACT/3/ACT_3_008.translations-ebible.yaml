verse: ACT.003.008
translations:
  kpx-kpx: Ige au hovelahai vitoi lamisi oanu. Isi abuhi iaeabela vitovitoai dubue
    Dilava hoesehavoliho tilu.
  okv-H: Mahu popora embo amo osa osa eto jaruki jaruki eto enana ga temple jo ta
    pambuto God jakeka ena.
  tbo-tbo: Ma i lupa gae po i hopu i lautowologeya po i nae. Apoma i nenelupalupa
    ma Yaubada i hunehuneya ma Pita po Yoni mitehi hi lui numa dalabu baneina ugolina.
  mal-C: അയാൾ ചാടിയെഴുന്നേറ്റു നിന്നു; നടന്നും തുള്ളിച്ചാടിയും ദൈവത്തെ സ്തുതിച്ചുംകൊണ്ട്
    അവരോടൊപ്പം ദൈവാലയാങ്കണത്തിൽ പ്രവേശിച്ചു.
  grc-SR: Καὶ ἐξαλλόμενος ἔστη καὶ περιεπάτει, καὶ εἰσῆλθεν σὺν αὐτοῖς εἰς τὸ ἱερόν,
    περιπατῶν καὶ ἁλλόμενος καὶ αἰνῶν τὸν θεόν.
  bgc-bgc: वो उछळते-कूदते खड्या होग्या अर चाल्लण-फिरण लाग्या, अर चाल्दा, अर कुद्दा,
    अर परमेसवर की जय-जयकार करदा होया उनकै गेल्या मन्दर म्ह गया।
  khz-khz: Ia epuriitito, eruga-talito, elaka-nagito. Ne Petero e Ioane ria Rupu Veaga
    aonai gelaka-togato, elakato e epuriitito, Palagu evega-rageato.
  deu-TKW: und er sprang auf und stand, und wandelte, und trat mit ihnen in den Tempel,
    gieng herum und sprang, und lobte Gott.
  zsr-NT: Niꞌr gzuinëꞌ bönniꞌ naꞌ atiꞌ gxítiꞌë len gzëꞌë. Gyázlenëꞌ tsazxö́n Pedro
    len Juan nchil gdauꞌ, rzëꞌi niꞌë len rxítiꞌë, len rguꞌë Dios yöl‑laꞌ ba.
  lin-lin: 'Mbala moko, atelemaki mpe abandaki kotambola, akotaki nzela moko na bango
    kati na lopango ya Tempelo : azalaki kotambola, kopumbwa mpe kokumisa Nzambe.'
  hns-NT: '@see-verse:ACT.003.007'
  noa-E: Mag ich jua gaai pʉrnaa dʉnʉʉupi athaawai, dʉ̈i ʉ̈gthaag phuddʉ oo dʉnʉisiwia
    ich mag nem ajaug dʉrdʉr sĩsijim aajem. Mag warag am dʉ̈i ãba Aai i jëeujem deg
    dubwia sĩi chaaijö onegau bʉ̈ jiir nʉnʉʉugmamua Ẽwandamag, —Ʉ̈uchata pua mʉg mʉ
    monaaubapʉ̈im Ẽwandam; chadcha pʉchta thumaam khʉʉn khãaijã chi thierriugui a
    ijẽb nʉnʉʉu khabaadëjim aajem.
  eng-EMTV: So he, leaping up, stood and walked and entered with them into the temple,
    walking and leaping, and praising God.
  mib-NT: Te ɨɨn ni scánda de máá de ni ndocuɨñɨ̄ de, te ni quejéé de jíca de. Te
    ni quɨ̄vɨ de jíín Pedro jiín Juan ini templo, jíca de, cánda de, te nácuatáhú
    de nuū Yaā Dios.
  lif-NT2: पिच्‍चाक् पिन्‍दे़र तक्‍पे़त् ये़म्‍सिङ् हे़क्‍क्‍याङ् लाङ्‌घेःक्‍मा हेःक्‍ते़रो॥
    हे़क्‍क्‍याङ्‌ग खे़ङ्‌ग लाङ्‌घेगे़र, पिच्‍चाक् पिन्‍दे़र, निङ्‌वाॽफुमाङ्‌ङिल्‍ले़
    कुनारा फोःसुर पत्रुस हे़क्‍क्‍याङ् युहुन्‍नाःन्‍नु माङ्‌हिम्‍सिगाङ् पेरो॥
  xnj-xnj: Akahumba, akayima na kutumbula kugenda. Ndi akayingila nawu pamonga Munyumba
    ya Chapanga, igenda na kuhumba humba kuni akumlumbalila Chapanga.
  mmx-mmx: Ni ga los kaxat mi luxangkedek teren la ga vas kaxat. La ni ga beles buru
    midu ukeneng at loogu laplavang gat pas la gat los momo la ga emi asu mi ne Moroa.
  cbr-NT: Pëxcutishi munuma niruishi nitsi cuëëni chirini, Pedro 'imainun Juanbë anuxun
    a rabiti xubunu atsínquin ca Nucën Papa Dios rabiacëxa.
  tee-NT: Pus ju yuchi alhtujnutayalhch. Alhtanalhch chai k'aixtam alact'atanu lacpujitat.
    Alhtana'anta. Alhtujnu'anta. Chai ixlak'ayai ju Dios.
  eng-LSV: and springing up, he stood, and was walking, and entered with them into
    the temple, walking and springing, and praising God;
  cak-NT: Y can xe xtz'om ruk'a' ri achi roma ri Pedro chi xpa'e', can ja xropin,
    y xbin. Y junan xoc-apo quiq'uin ri Pedro y ri Juan ri chiri' pa rocho ri Dios.
    Niropin benak, y nuya' chuka' ruk'ij ri Dios.
  pah-NT: A'ero ga pori opo'ama ogwovo. Igwete ga reki onga rokari pe Pedro'g̃a ndupi
    okovo. Opoopo ga ogwovo gworygworyvamo. Igwete ga Tupana'ga mbohetehetei.
  sja-NT: mãik'aapa p'inajɨ̃tɨ bainɨ̃ beeji. Maap'eda p'ɨrrɨa beeji. Ma t'ẽepai ichi
    bɨɨrɨpa t'ĩuji Ak'õre tede ãchi ome. Jɨ̃tɨjɨ̃tɨa wãji mãik'aapa o-ĩapa ɨt'aa t'ɨ̃
    wãji Ak'õremaa.
  xed-xed: Gi vɗuk, sliʼaftani tsa ka sladata. Ka mbaɗə tsi ta mbaɗa. Ka lamə həŋ
    kawadaga da həga Lazglafta, ka dzaʼa tsatsi nda vavalaku, nda zləzlva Lazglafta.
  mks-NT: A̱nda̱ já na̱candita mé da̱ na̱sahi̱in rénco̱ sa̱ha̱ cán já na̱candichi
    da ta já na̱casáhá da̱ xíca da. Cándita da cája cáhnu da Ndióxi̱ na̱ndi̱hvi da
    xi̱hi̱n ná ini veñu̱hu cán.
  gfk-S: Io, iga karwas tutur gom haburuana hinana sene. Io, iga saate halala dur
    utuma tano tamat na hala na lotu, ma kanaia ga karkarwas hanana ma iga pirpirlet
    God.
  bmu-bmu: Köhöigetka wahöta luhuba yetpuk jöwöwöl jikenöŋ öŋgöba miaŋgöreŋ anda kaba
    sereŋsereŋ unduba Anutu möpöseiyök.
  dgz-dgz: Ame pusip amu yone karapun vitagen doragen ta ase ae ma on taiwandin. Boge
    Pita ge Dion tanam God Paewa unuk ae aton ta karapun dore God wa atonasiwandin.
  eng-GNV: And he leaped vp, stoode, and walked, and entred with them into the Temple,
    walking and leaping, and praysing God.
  zaa-NT: Nubeyu' cójuá nna bittsíaníą nna gùduą tsìttsì lani ca nì'į, làniana gùduluą
    gùda'ą nna gutà'a tìą le' templua lani làcabi. Tì'a vívá rida' chìą nna rittsíaníą
    de tantua la' redacca' latsi' nna bedàlianią Tata Dios.
  eng-WEBSTER: And he leaping up stood, and walked, and entered with them into the
    temple, walking, and leaping, and praising God.
  guh-guh: 'Nexata bajaraponë jirevajunua. Petaxuta nuca. Ponapona baja. Nexata bajaraponë
    templobo ënëabelia najoneya Pedrobeje Juanbeje pepëta. Bajaraponë jirevanajetaruca.
    Jumai tsanajetarucae Diosojavabelia: —Diosomë, ¡bitso ayaijamatabëcuenenëmë! ¡Tsipaji
    baja nexanepanaeyaexaname! jai tsanajetarucae Diosojavabelia.'
  bon-bon: Tabe piba abujängtige, jeclajutige teeme ernge ca, piba gije abacitige
    otnetnejame. Tabe ten cama iiwäreja mete caale ngalebora me abacitige. Tabe otnetnäjige,
    uuplatäjige, piiyepu Acejiyame ne ewepyeräjige.
  nhw-BL: Huan nopa tlacatl huitontejqui, huan moquetztiquisqui huan pejqui nejnemi.
    Calaquito tiopan calijtic ininhuaya huan nejnentinemiyaya, huan huitontinemiyaya
    huan quipaquilismacayaya Toteco.
  mgw-mgw: Ngau'mba no yi'ma, no tumbwa yenda kwa magu'lu' gake. Bu'kapo ngayingya
    mulua lwa nyumba ya Nnu'ngu' pamope na Petili na Yoani, ku'no kayenda no u'mbau'mba
    na kunnumba Nnu'ngu'.
  swh-ONEN: Akaruka juu na kusimama, akaanza kutembea. Kisha akaingia Hekaluni pamoja
    na Petro na Yohana, huku akitembea na kurukaruka na kumsifu Mungu.
  wbi-wbi: Akajumba mukyanya, umunhu kivwale pe akima pe akatengula kughenda, akingila
    munyumba imbaha inyimike ijakufunyila palikimo nhu Petro nhu Yohana, akaghenda,
    akajumba, napikumongesia u NGuluve.
  bba-bba: U yɔ̃ɔwɑ u surɑ mɑ u sɑnum wɔri u sɑ̃ɑ yeru duɑ kɑ be sɑnnu, u sĩimɔ u
    yɔ̃ɔkumɔ u Gusunɔ siɑrɑmɔ.
  eng-KJVCPB: and he leaping up stood, and walked, and entered with them into the
    temple, walking, and leaping, and praising God.
  kgk-NT: Opo voi opu'ã-ma. Ogwata-ma. Ogwata reheve-ma voi oike óga kakwaa-py. Onhondive
    oike. Opo opo omboete eterei-vy Nhandejáry-pe.
  waj-waj: rikioo nnikiarainno ngiau diitoo nuairavai. Nuainno varioo nuunaira nnau
    pinaivaki ivaitana tasipama vioo suaireera reerama roo nuainno varioo Anutuuqaara
    kua yoketaivaa kiaa roo nuairavai.
  cpy-cpy: Tema japokanaka katziyanaa, anashitanaa. Ari ikaatanakiri Pedro ikyaapaaki
    tajorentsi-pankoki, anashinashi-waetanaa kameethari, ijapojapo-waetanaa ithaamentari
    Tajorentsi.
  mpx-mpx: i misupeni ge i talmilil, yaka i telipuna i nawanawa. Inoke alonau Pita
    ge Diyon hi ulutuk Limi Bwabwalena elana, i nawanawa, i susupeni ge Yehoba i tobatobal-an.
  wbp-wbp: Karrinja-pardinjarla, warrulkulpa wapaja. Ngula-jangkaju, jirrnganja-palangu
    yukaja Piitaku manu Jaanuku Yuwarli Maralypi-kirra kaninjarni warru wapanja-karra,
    manu warru jurl-pinja-karra, manu Kaatuku pulka-pinja-karra.
  luo-luo: Ngʼatno nochikore malo mi ochako wuoth. Bangʼe nodhi kodgi ei laru mar
    hekalu, kowuotho kendo kochikore kendo kopako Nyasaye.
  nhe-NT: Huan nopa tlacatl tzicuintejqui, huan moquetztiquisqui huan pejqui nejnemi.
    Calaquito tiopan calijtic ininhuaya, huan nejnentinemiyaya, huan tzicuintiyajqui
    huan quipaquilismacayaya Toteco.
  aii-aii: ܢܕܹܐ ܠܹܗ ܠܐܲܩܠܵܬܘܼ̈ܗ‌ܝ، ܘܫܘܼܪܹܐ ܠܹܗ ܒܸܚܕܵܪܵܐ. ܘܥܒ݂ܝܼܪܹܗ ܥܲܡܵܝܗ‌ܝ ܠܗܲܝܟܠܵܐ،
    ܒܸܚܕܵܪܵܐ ܘܒܸܫܘܵܪܵܐ ܘܫܲܒܘܼܚܹܐ ܠܐܲܠܵܗܵܐ.
  esk-NT: Nutiŋniqsuq qikaqtiqhuniasiiñ pisuaqsipḷuni. Ilaan isiqatiginiġik Peter-lu
    John-lu agaayyuvikpaŋmun pisukhuni misigaqsimmaġmi quyyasimmaan Agaayyun.
  msb-msb: Naglukso siya kag nagtuna na paglakat. Tapos, kaupod ninda nagsulod siya
    sa templo na nagalakat, nagalukso kag nagaumaw sa Dios.
  cpa-NT: Jøng² cu²ŋieih¹³ ca¹ŋøa¹dsa mi³ca¹nung²dsa. Cu¹dsie¹² ca¹ŋi¹lé²dsa juu¹²
    guøh¹² quianh¹³ Pedro quianh¹³ Juan. Dsa² mi³dsoh³ héi², cøng² qui³chiog¹² qui³cog¹²dsa
    ŋó¹²dsa. Hioh¹² jenh¹²dsa mi³ma²ŋøa¹²dsa. Ca¹mi¹juanh¹²dsa Diú¹³.
  dso-dso: ସେ ଚିକାଲ୍‌ନା ଡେଗଇକରି ଉଟ୍‌ଲା ଆରି ଇଣ୍ଡ୍‌ବାର୍‌ ଦାର୍‌ଲା । ସେ ଇଣ୍ଡି ଇଣ୍ଡି ଡେଗଇ
    ଡେଗଇ ପର୍‌ମେସରର୍‌ ଡାକ୍‌ପୁଟା କରିକରି ତାକର୍‌ ସଙ୍ଗ୍‍ ମନ୍ଦିରେ ଗାଲା ।
  meu-meu: Bena e roho isi, e gini tore, e raka matama. Bena idia ida Dubu Helaḡa
    lalonai e raka vareai, e raka roho isi roho isi, Dirava e heatolaia.
  yva-NT: Weti sopa seo te kobe panya. Tavondi Petrusa pe Yohanesa pe yai usisa no
    Yavaro Amisye ama uga rai. Vatane umaso pamo sasopati ara po Amisye ararimbe.
  dgc-dgc: Tulos linumuksu dén siya a tinumaknég, sakay tulos na dén a naglakad. Sakay
    sinomdép side a étélo ta Templo. Mésahat tu lumpu, a mégluksu-luksu siya, sakay
    mégpuri siya ta Diyos.
  zpm-NT: laa me psilo bzë. Rley me laa me bzëëb leṉ yadoo gza me zho, lo guieḻbley
    co haxta rias me, ni rooḻnie me Dios.
  hix-NT: Tatahrumso ro nasanàmye hatà. Nataryeknohyakon harha tà. Khoryenkom màn
    yaka nowomye hatà, Petru kom yakoro. Nataryeknohyakon hatà. Natahrumyakon xarha
    tà. Ohxe xaxa nay hamà, Khoryenkomo, kekon hatà.
  sim-sim: Urik or kweina usaha normu ese ira. Uhu frir nga tempel akak limu layira.
    Li layihi er or rupshihi sanglai sanglaraha hi Avui Wasilakahin ormu hauowera.
  npi-ULB: ती मानिस उफ्रँदै उठे र हिँड्नलाई सुरु गरे, अनि पत्रुस र यूहन्‍नासँगै हिँड्दै,
    उफ्रँदै र परमेश्‍वरको प्रशंसा गर्दै मन्दिरभित्र प्रवेश गरे ।
  cgc-cgc: daw galusko kanen an na gatindeg daw gapanaw-panaw. Na gaselled danen Pedro
    daw Juan naan ta Timplo, gakuyog ki danen mama an daw sigi iya na panaw daw lusko
    na gadayaw kanen ta Dyos.
  tim-tim: Hain akmâ agatmâ kindo yâk olowâk sumbe emetŋân âgâyi. Âgâm luâk arekŋe
    heroŋe akmâ agatmâ sopanmâ agatmâ sopanmâ bam gutmâ Anutugât kotŋe mem agalep.
  yor-yor: Ó sì ń fò sókè, ó dúró, ó sì bẹ̀rẹ̀ sí rìn, ó sì bá wọn wọ inú tẹmpili
    lọ, ó ń rìn, ó sì ń fò, ó sì yín Ọlọ́run.
  wos-wos: Wun du yikafre ye dé wuréféka xale xayitéka te dé, wungi féta yi. Féta
    ye dé bér wali tempelré wulayi. Wulaaye dé mawuli sawuli yata dé wuréféka gweréfékéta
    dé Godna ximbu haréké.
  emp-NTPO: Ara maʌ̃da ʌ̃tʌ jʌ̃drʌped̶a taibad̶e wãsia. Jʌ̃drʌ jʌ̃drʌ nĩne Ãcõrẽa
    bia bed̶ea b̶ʌda ãdji ume Ãcõrẽ de dromane ed̶a wãsia.
  eng-F35: So jumping up he stood, and began to walk! And he entered the temple with
    them, walking and leaping and praising God.
  ind-ind: Orang itu pun langsung berdiri dan mulai berjalan! Dia mengikuti mereka
    masuk ke teras rumah Allah sambil berjalan dan melompat-lompat serta memuji-muji
    Allah.
  pes-OPCB: به طوری که از جا پرید، لحظه‌ای روی پاهای خود ایستاد و به راه افتاد! آنگاه
    در حالی که بالا و پایین می‌پرید و خدا را شکر می‌کرد، با پطرس و یوحنا داخل معبد
    شد.
  mpt-mpt: e hebmamsab hananea sein seinea Fitae Yone i dabo bekebebia taniba Gode
    am sumo tem tam unaniba e seim bebianea Gode ayam naneta daatnenebo gansea
  ssx-ssx: Kutupa mo hande hali tialu bao anke hao peekeme. Kutupa mo hali yaapo ame̱le̱
    mo tembolo da pa꞉ta꞉ puaata꞉ mo hande pota꞉ pua꞉peke na yeke halita꞉ pua꞉tiki
    ponka꞉da꞉da꞉ pua꞉tiki pitolo hata꞉ Koda꞉na꞉ biki make mea a꞉meiyatiki peekeme.
  mkl-mkl: Ŋɔi í fo í dinɡɑ wɑ nɛ. Ŋɔi ɑŋɑò ŋɑ fei ɑ̀ lɔ bɑntumɑi kpɑsɛ̃i Ilɑɑɔ̃ ɑjɔ́,
    ŋɔi í fo í dinɡɑ wɑ nɛ wɑ sɑɑbuò Ilɑɑɔ̃.
  gaq-gaq: ମେଁ ପୁଏଚେ ତୁଆଁକେ ଆରି ଅଲେଙ୍ଗ୍‍ନେ ମୁଲେକେ । ତେନ୍‌ଇଡ଼ିଂ ମେଁ ଅଲେଙ୍ଗ୍‍ ଅଲେଙ୍ଗ୍‌
    ଆରି ପୁଏ ପୁଏଚେ ଇସ୍‍ପର୍‍ନେ ପ୍ରସଂସା ଡିଙ୍ଗ୍‍ ଡିଙ୍ଗ୍‍ ମେଇଂ ଏତେ ମନ୍ଦିର୍‌ନ୍ନିଆ ୱେକେ ।
  gof-RNT: Addey guppidi denddi eqqis. Gedenne ha hamuthi doomis. Hessafe guye, hamuttishe,
    guppishenne Xoossaa galatishe enttara issife Xoossa Keethi gelis.
  unx-unx: ଆଡଃ ଇନିଃ ନିର୍‌ବିରିଦ୍‍ୟାନାଏ ଆଡଃ ସେନ୍‌ ଏଟେଦ୍‌କେଦାଏ । ଏନ୍ତେ ଇନିଃ ସେସେନ୍‌ତାନ୍‌ଲଃ,
    ଡେଗାଅତାନ୍‌ଲଃ ଆଡଃ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ମାନାରାଙ୍ଗ୍‌ତାନ୍‍ଲଃ ଇନ୍‌କିନ୍‌ଲଃ ମାନ୍ଦିର୍‌ତେ ବଲୟାନାଏ
    ।
  gah-gah: moí oko oteake gapo moloko olío ite ite oko Ómasi agepoka lomo lomo vike
    Pitako Zoniko monó zagusave napagú nene makó itemó.
  lcm-lcm: na kala laos atung na kalapo pasal korong na kala auai alak ve rilong ane
    nei rina i atailai na kapo laolaos i alatun ani God.
  aer-aer: Akeme-arteke irremele re untheke. Kele Peter uthene John uthene tyatye-werne
    irrpenherlenge re renhe-atherrenhe apenteke anthepe-anthepe irremele-arlke unthemele
    Ngkarteke akangkemele angkeke.
  qvc-NT: Chaymi chay kujuqa shayashpa, brinkarqan. Chay urasmandapacham atirqanna
    puriyta. Kanan Dyusta ancha alabashpam, chay apustulkunapa pullan Dyuspa adurana
    wasinman yaykurqan.
  tgl-ULB: Paluksong tumayo ang lalaki at nagsimulang maglakad, pumasok siya na kasama
    sina Pedro at Juan sa templo, lumalakad, lumulundag, at nagpupuri sa Diyos.
  cbs-NT: janua ja juni chantuni beni ishchui ti itan ni taekaini Pedro inun Juanbe
    Templo jemaintin anu jikikaini ishchui ti ti ikainkin Dios kenwankin taewabainaya
  xtm-NTPP: Te tee ñatuu kúu kaka ma, kándava de ni ndokuiñi de, te ni keja'a de jika
    de. Sani te ni ndikin de Pedro ma ji'in Juan ma, te ni ka kivi koo de ini veñu'u
    ma. Kándava kándita de, te ndáchiñu'u de Su'si ma.
