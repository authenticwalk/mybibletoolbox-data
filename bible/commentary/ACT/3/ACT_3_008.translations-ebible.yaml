  spp-spp: Ka u u yi a yîr'a yyére, maa li ɲwɔ cû na ɲaare, maa sà jyè Kileɲaarebage
    e ná Pyɛri ná Yuhana i, maa ɲaare, maa yini, maa Kile kêre.
  zty-NTPS: Naž wzá' bennen', na' wx̱ite', na' wzíe'. Wyázḻene' Bedon' na' Ẕwan' tẕen
    ḻo ẕchil yodo', na' ẕze'e, na' žx̱ite', na' ẕka'n ẕene' Dios.
  mek-mek: Ke isa egopoꞌuege eapa epea aisoge. Ke isa Peto Ioane auniꞌi fou Deo ega
    eꞌa alogai kekoko aisama, epea egopokae Deo eau afagaina epealaina.
  aey-aey: Uqa bitacimei caji tawen. Odimei cobocnu temdon. Uqa tooalimei cocobi bitacii
