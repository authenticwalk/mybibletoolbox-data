  mio-NT: Quii xaan ni chacuinda ra, ta quechaha chica cuu ra. Tacan, ta quihvi ra
    Pedro chi ra Juaan tichi cora ve ñuhun can, ta quihvi tahan ra chi ra ta ra. Chica
