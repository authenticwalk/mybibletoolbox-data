  byr-byr: yɨladɨkwosɨꞌnaawɨna yaka gannya sɨvɨlyɨraalyɨ daavɨna yaka kaanya gaai
    yamarina yaꞌ. Kaanya gaai yamaryaka Gotɨyare Angevɨ Pitalyɨ Jonɨjɨ saraalyɨ yeꞌmwannawɨlaka
