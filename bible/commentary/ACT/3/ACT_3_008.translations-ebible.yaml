  ind-AGS: Si pengemis itu melompat, dan mulai berjalan. Dia masuk ke dalam rumah
    Tuhan bersama mereka, berjalan dan melompat dan memuji Allah.
  omw-omw: Kepukyaqama vuvaro mwiva siviro kyuqu ntamwaqiro viro nrinro hiqaro mwiaqaatairo
