  rug-rug: Meke gasa turu si asa, meke podalae ene mo. Luli i Sa sari Pita e Zone,
    meke nuquru la pa Zelepade. Ene, na horuhoru si asa, meke vahesia sa sa Tamasa.
  hop-NT: Noqw pam suṅwnuptut, nakwsuqe, pumuy amumum God kīyat aw paki, waymak̇aṅw,
