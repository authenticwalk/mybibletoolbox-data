  urd-GVH: वह उछलकर खड़ा हुआ और चलने-फिरने लगा। फिर वह चलते, कूदते और अल्लाह की तमजीद
    करते हुए उनके साथ बैतुल-मुक़द्दस में दाख़िल हुआ।
  ycn-ycn: Aú jeño'oqueja rácho'oco, ejomi richira'ó. Eyá rimujlúca'a Tupana ñacaré
    chojé najhua'até. Jeño'oqueja ra'apaca najhua'até. Palá huani ripura'acó Tupana
    nacú.
  djr-djr: Ga wapthurrnydja ŋayi ŋunhi birrnha dhärran bala ŋayi gan marrtji'-marrtjinan.
