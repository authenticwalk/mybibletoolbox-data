  jpn-1965: おどり上がってまっすぐに立ち、歩きだした。そして歩いたり、はねたりしながら、神を賛美しつつ、ふたりといっしょに宮にはいって行った。
  fra-SBL: D'un bond, il se leva et se mit à marcher. Il entra avec eux dans le temple,
