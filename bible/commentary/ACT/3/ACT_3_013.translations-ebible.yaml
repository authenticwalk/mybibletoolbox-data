    yesaneꞌ Leꞌe, naꞌ reꞌ bi beꞌre latje.
  juy-juy: ଅବ୍ରାମନ୍‌, ଇସାକନ୍‌ ଡ ଜାକୁବନ୍‌ ଆ ଇସ୍ୱର, ପୁର୍ବା ଜୋଜୋଲେଞ୍ଜି ଆ ଇସ୍ୱର, ଆ କମ୍ୱାରିମରନ୍‌
