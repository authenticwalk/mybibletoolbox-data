    nei ka rivitirilar kiano toro na im̃auano nene Yesu siano ea miremiu nalo. Mia
    nina be Yesu nene kia ga navo, napano kamiu kuburu naio ban ea kiado komeli na
    toru nei, ana Pailat mialio berenio Yesu naio bo ga, ana berinavo naio mijikia
    rivatavio ga bereio, mia ka bogo na ana kamiu kumil jikili ban Pailat ea mirano,
    kuberinavo Yesu naio mila sibi ga, ana kamiu maka kuvisidom naio.
  bqp-bqp: Ó dizi káakunↄ Ibrahĩ kũ Isaakuo kũ Yakubuo Luda gwenaa kpà a zĩkɛri
