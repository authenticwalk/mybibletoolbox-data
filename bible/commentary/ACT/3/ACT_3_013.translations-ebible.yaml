    Ts'ʉnt'ʉ Jesús. Pɛ nu̱na̱ ra̱ Jesús, guehna̱ gá̱ dähʉ p'ʉ 'bʉhyø ts'ʉt'abi na̱.
    Nu̱'mø mi̱ ne xtí thøhra̱ Pilato, pɛ nu̱'a̱hʉ hi̱ngá̱ nehʉ.
  nop-nop: Yadi Abalaham, Aisak, Jekop, eŋ papaniye adi’walaŋ Bepaŋdi tipilapilaye-meŋiŋ
