verse: ACT.003.013
translations:
  kpx-kpx: Dilava keu subuta nahie buluve Ebalahamu, Aisiki isi Diekobo kebia Dilava.
    Iale keike au esemu Iesu ebagemai vuvune omige no vuvunevemoike vaveve ke valu.
    Isito la Iesu ke mai gamani kosive Bailoti omige au isiviale iomage au tai. Isito
    la kabebihavoi avuho isiviholilu.
  okv-H: Ungo Israel embomeni ra, eto amo Abraham ta Isaac ta Jacob ta God amo ungo
    ta mamahamane mahu sasari ari amita God na amita pure ari Meni Iesu ta degi sovera
    ari te otohu te ikihija. Embo nei mane Iesu avo ungo na Pilate ta ingeni ta iketo
    toheva amo Pilate na arahata pambaja ke ijija
  tbo-tbo: Abelaham po Isako po Yakobo hai Yaubada, googata hai Yaubada tauna a tu
    bagibagi Yesu kawaidewadewa wotalagaena i weleya. Taumi ombeneneya tu taniwaga
    ugolihi ma o wihinigigiyeya Pilato u matana. Hougana Pilato ipa ina wohaleya ma
    taumi yohola o ikawakoyakoyameya.
  mal-C: അബ്രാഹാമിന്റെയും യിസ്ഹാക്കിന്റെയും യാക്കോബിന്റെയും ദൈവം, നമ്മുടെ പിതാക്കന്മാരുടെ
    ദൈവംതന്നെ, തന്റെ ദാസനായ യേശുവിനെ മഹത്ത്വപ്പെടുത്തി. നിങ്ങൾ അദ്ദേഹത്തെ വധിക്കാൻ
    ഏൽപ്പിച്ചുകൊടുത്തു. യേശുവിനെ വിട്ടയയ്ക്കാൻ പീലാത്തോസ് തീരുമാനിച്ചിരുന്നിട്ടും
    നിങ്ങൾ അദ്ദേഹത്തെ തിരസ്കരിച്ചുകളഞ്ഞു.
  grc-SR: ⸂Ὁ θεὸς Ἀβραὰμ καὶ Ἰσαὰκ καὶ Ἰακώβ,⸃ ὁ θεὸς τῶν πατέρων ἡμῶν, ἐδόξασεν τὸν
    παῖδα αὐτοῦ Ἰησοῦν· ὃν ὑμεῖς ⸋μὲν⸌ παρεδώκατε, καὶ ἠρνήσασθε ⸋2αὐτὸν⸌ κατὰ πρόσωπον
    Πιλάτου, κρίναντος ἐκείνου ἀπολύειν.
  bgc-bgc: अब्राहम अर इसहाक अर याकूब के परमेसवर, म्हारे पूर्वजां के परमेसवर नै अपणे
    सेवक यीशु मसीह की महिमा करी, जिस ताहीं थमनै पकड़वा दिया, अर जिब राज्यपाल पिलातुस
    नै उस ताहीं छोड़ देण का विचार करया, फेर थमनै उसकै स्याम्ही उसका इन्कार करया।
  khz-khz: Aperaamo, Isaako, Iakobo geria Palagu, ita tenera maparara geria Palagu,
    na gena vetugunagi talimana Iesu evega-rageato, na gomi na Roma talimara govenirato
    pia vagia ulanana, e Pilato gena ririwa pene luga-vagia ragaina pia vagia netiwato,
    na gomi ati goririwato.
  deu-TKW: Der Gott Abrahams und Gott Isaaks und Gott Jakobs, der Gott unserer Väter
    hat seinen Knecht Jesus verherrlicht, den ihr ausgeliefert und verleugnet habt
    vor Pilatus, da dieser beschlossen hatte ihn loszulassen,
  zsr-NT: Nac lë ni le benëꞌ Dios, naquëꞌ Dios quequëꞌ xuz xtauꞌruꞌ Abraham len Isaac
    len Jacob, béntërëꞌ Jesús, Zxiꞌnëꞌ, ba laꞌn. Jesús ni, lbiꞌiczliꞌ budödliꞌ‑nëꞌ
    lu naꞌquëꞌ bönniꞌ taꞌná béꞌinëꞌ lbiꞌiliꞌ. Catiꞌ guꞌnnëꞌ Pilato usanëꞌ Jesús, gdáꞌbagaꞌliꞌ‑nëꞌ.
  lin-lin: Biso te ! Ezali Nzambe ya Abrayami, Nzambe ya Izaki, mpe Nzambe ya Jakobi,
    Nzambe ya bakoko na biso, nde apesi nkembo na Yesu, Mosali na Ye, oyo bino bokabaki
    mpo ete baboma Ye. Yango wana, bowanganaki Ye liboso ya Pilato tango azwaki mokano
    ya kokangola Ye.
  hns-NT: Na, hamlogke baap-daada Aabraaham, Iesaak aur Jaakob ke Parmeswar aapan
    sewak Jiesoe ke bahoet barka ieddjat karies hai. Toelog oke aapan barkwan ke hawaale
    kar deile aur djab Roma ke laat Pielaatas oke maangat raha tjhore, tab toelog
    oke na mangle.
  noa-E: Jãan ar Ẽwandamau ich Iewaa pʉ̈itarrta ar khabam awi pãachdëu thõotarr ag
    jua theegauta jãg i monaaubapʉ̈imgui ajim anʉm. Ich jãg Jesuuta i chogkha bëetarr
    aawai, maach Ẽwandam anaa ĩchab maach jöoin Abrán Isá maimua Jacob am Ẽwandamaupai
    thumaam khʉʉn Pörkhapinaa nem jua theeg apijim. Ich ag Jesupai khabajieb ajim
    anʉm, ar Pilatoou pʉapäaig abaawai pãachdëu warag thõopʉ̈ipi jaautarr.
  eng-EMTV: The God of Abraham, Isaac, and Jacob, the God of our fathers, glorified
    His Servant Jesus, whom you indeed delivered up and denied Him in the presence
    of Pilate, when he had decided to release Him.
  mib-NT: Tuú chi máá Yáā Dios jií yō Abraham jiín Isaac jiín Jacob jiín táca gá jií
    yō, ni sáha ya jniñu yáha návāha cuni ñayuu jeē cujéhnu Sēhe ya Jesús, Yaā jeē
    ní cajendēca ní núū tée cácujéhnu. Te ná ni cuni Pilato jeē siaá de ya, te tu
    ní cájēhe ni jnúhun.
  lif-NT2: अब्राहाम, इसहाक नु याकुब हे़क्‍क्‍याङ् आनिॽ वेॽ पाधे़बाहाॽरे़ खुनिॽ निङ्‌वाॽफुमाङ्‌ङिल्‍ले़
    कुसेवारोबा ये़सुःन् मिमिदिङ् चोगुआङ् वाॽरो॥ खुने़ॽ के़दे़म्‍सुम्‍माङ् हाङ्‌युक्‍पाहाॽरो
    से़त्‍छे़ हुक्‍के़सुप्‍तुम्॥ सुहाङ्‌गे़म्‍बा पिलातसरे़ खुने़ॽ ले़प्‍मा निङ्‌वाॽ
    चोगुसाङ् खिनिॽ के़नाॽरुम्‍लो॥
  xnj-xnj: Chapanga wa Ibulahimu na Izaki na Yakobo, ndi Chapanga wa vagogo vitu ampeli
    amulumbalili mtumisi waki Yesu. Nambu nyenye mwamkamwili na kumgotola kwa vachilongosi
    na kumng'anamukila na kumbela palongolo ya Pilatu, hati peamwili kumdindulila.
  mmx-mmx: Moroa at ne Abaram, Aisak, la ne Jakop, Moroa at lavalabat atdik, neni
    ga lox asilok laasen at ne Iesu, lasaxaruki ren. Nemi miga song araba limixin
    kakapmek min kusu dina sev amer i. La miga sok tixirixes i ro melamgo at ne Paelat,
    ap mo loxonaleng ne Paelat ga lok do na soxomus asu i.
  cbr-NT: Usama ca. Nucën Papa Dios, aira nucën rara Abraham, Isaac, Jacob acama 'imainun
    nucën raracama 'imainun nucën chaitiocëcaman rabia, an ca aín Bëchicë Jesús asaribi
    cushi 'inun 'imiaxa. Usa 'icëbi camina uni isa 'aminun quixun mitsun 'apucama
    'ináncan. 'Ináncëa Pilatonën ëinsa tancëbëbi camina mitsux cuëëncëma 'ain.
  tee-NT: Alai Dios ju palai xanavi. Yuchi ju vachu' isDios ixjunita ju mak'aniya
    quimpai'an Abraham chaich ju Isaac chai ju Jacob. Chai yuchi ju xak'ai xanavi
    ju ists'alh ju Jesús juncan. Para ju uxijnan mak'axt'aknit'it ju ucxtinin. Chai
    ju Pilato mas ixk'otputun para ju uxijnan jantu lac'asq'uint'it.
  eng-LSV: The God of Abraham, and of Isaac, and of Jacob, the God of our fathers,
    glorified His child Jesus, whom you delivered up, and denied Him in the presence
    of Pilate, he having given judgment to release [Him],
  cak-NT: 'Tic''oxaj c''a ri xtin-ij chiwe: Ri Katata'' Dios, ri qui-Dios chuka''
    ri ojer tak kati''t-kamama'', anche''l ri Abraham, ri Isaac, ri Jacob; raja''
    can xu''on che ri Jesús, ri Ralc''ual, chi c''o ruk''ij. Pero rix man xijo'' ta
    xinimaj chi ja raja'' ri Ralc''ual ri Dios. Xa xiya'' pa ruk''a'' ri Pilato, ri
    gobernador. Y cuando ri Pilato can ru''in chic chi nucol-e, rix man xijo'' ta.
    Rix xa q''uiy ex xi''ij-apo chirij.'
  pah-NT: 'Jesus''ga reki omopo''amuka ore ve penembiepiaga''ga penembikwahava''ga.
    A''ereki ore orojiko Jesus''ga rehe. Orejikoga g̃waramo ga rehe Jesus''ga ga mopo''ag̃atui
    pendovaki, ei ga g̃a pe. —Nhaneremboypya ojiko hete Tupana''ga rehe hako Abraãova''ea
    Isaqueva''ea. Jacóva''ea ojiko ga rehe, ei ga. Gaha ombohuvihavuhu hete Jesus''ga
    omoirũhara''ga. Pehe ki a''e te Jesus''ga mondo nhanderuvihava''g̃a po pe ikwehe,
    ei Pedro''ga g̃a pe. Igwete governador''ga Pilatos''ga ei novĩa: “Amohemuka ji
    ga cadeia hugwi ga mbopiro''yavouka,” ei ga. Pe ki a''e te pe''e Pilatos''ga pe:
    “Teremohemukari Jesus''ga. A''ereki ga okote''varuhu,” pe''eteheuhu pe Pilatos''ga
    pe ikwehe, ei ga. Iporojukave''ga reki pe pepota gaha emohemuka ore ve javo. Pyryheteve''ga
    ki a''e te pe ndapepotari gahema naerũ, ei ga g̃a pe. Gaha ko yvyakotyve''g̃a
    mongo tuhẽ Jesus''ga. Emo pe pejukauka ga. Tupana''ga ga mbogwera reki gamanoa
    hugwi ikwehe, ei ga. Ga mbogweravirẽ ore ga repiaga''javi a''ero, ei Pedro''ga
    imombe''gwovo g̃a pe.'
  sja-NT: Tachi chonaarã Abraham, Isaac mãik'aapa Jacob ijãadap'edaa Ak'õre Waibɨapa
    ichi Warra Jesús waibɨara papiji jõmaarã k'ãyaara, ichia oopi badak'a oopachi
    perã. Mamĩda parãpa mãgɨ́ Jesús jita atadap'eda, charraarãmaa teenajida. Maap'eda
    Pilatopa uchia pëiit'ee pak'ãri, parãpa k'iniada-e paji.
  xed-xed: 'Tsaya a wa. Lazglafta i Abraham, nda Izak, nda Yakubu, nda dzidzíha mu
    ta maraŋta glakwa vuʼani Yesu Kristi, ya klaf kaghuni ka ghəŋa ghuni ka mblanaftá
    gwal dagaladagala yeya ma mnay Pilat kazlay: Zliŋwa na mndu na kəʼa ya.'
  mks-NT: Joo co̱ íin toho a tá quia̱hva cáhán ndo̱. Jáchi̱ mé Ndióxi̱, ña̱ na̱caja
    cáhnu Abraham xi̱hi̱n Isaac xi̱hi̱n Jacob, tásáhnu jícó yo̱ na̱ndaja va̱ha mé
    á da̱ yóho. Ta mé Ndióxi̱ cán na̱caja ña̱ ná nduu cáhnu ndiva̱ha Jesucristo, ja̱hyi
    mé á. Joo mé ndó na̱ndiquia̱hva ndó a̱ ndahá na̱ jutixia. Ta tá cúni̱ Pilato janí
    da̱ Jesús já na̱saji nuu ndó nu̱ dá caja da ña̱.
  gfk-S: No God tane Abraham, Aisak ma ne Iakop, no God ta ira kaba hintubu dait,
    ite hamar no nuno tultule Jisas. Ma ne Pailat ga lik be na halangalanga leise
    um ie iesene mu ga ter ise ie be da ubu bing ie ma mu ga harus ise ie ra matmataan
    tane Pailat.
  bmu-bmu: Nanine ambösakonini Abraham, Aisak aka Jeikob yeŋgö bem Anutunöŋ mönö Nahönŋi
    Jisös asakmararaŋ waŋgiiga jitŋememeŋi öŋgöŋgöŋi ahiga ölŋi asuhuiga ekze. Iŋini
    Jisös mi memba galöm yeŋgö böröŋine algetka premiö Pailötnöŋ pösatmamgö keuŋi
    jöhöba jiyökmö, eŋön Jisös mi yaŋgö jeŋe qaŋ köla andö qem waŋgiget.
  dgz-dgz: Omayan baewa Eibaraam, ge Aisik ge Diekap, mu God muga daiton. Ame God
    Iesu, God nao mega taini apanewa, yaua wabawaramen. Go e wara togurep boepen menan
    bawarewa nagire nanimu gwanap barayan, go Pailat wa oisep tau aet wani go e wa
    watanayan.
  eng-GNV: The God of Abraham, and Isaac, and Iacob, the God of our fathers hath glorified
    his Sonne Iesus, whom ye betrayed, and denied in the presence of Pilate, when
    he had iudged him to be deliuered.
  zaa-NT: Tata Dios enne' huíalatsi' ca tà' tàta qui' ri'u Abraham nna Isaac nna Jacob
    nna, chi betie la' dàliani qui' Ỹi'nie Jesús enne' bete le cuenta lani canu rugú'ubia'
    qui' yetsi. Ą'hua loti' uccua latsi' gobernador Pilátua gudilą̀ ne nna, lebi'i
    nna labí uccua latsi' le.
  eng-WEBSTER: The God of Abraham, and of Isaac, and of Jacob, the God of our fathers
    hath glorified his Son Jesus; whom ye delivered up, and denied him in the presence
    of Pilate, when he was determined to let him go.
  guh-guh: Vajasalinaivi baja cajena Abrahampijinë, Isaacpijinë, Jacobpijinë. Bajarapamonae
    pijaDioso pexënato Jesús. Nexata Dioso jivi yapëtaeyaexana Jesús bitso ayaijamatabëcuene
    pexainaenëcuene. Bajaraponë Jesús paxamë parajutame vajanacayanacuaevetsivi pecobeyabelia.
    Vajanacayanacuaevetsinë Pilato copatsijitsia ata Jesús, itsiata paxamë pajumesaëmë.
    Apo pajitsipaemë Pilato pecopatsijava Jesús.
  bon-bon: Acejiyame peese nyene lui ne Abrahamo, Isacako, piiyepu Yakobu yaawejanusi;
    Acejiyame peese lui ne mime sasa kaakesaare cina yaawejanusi. Tabe te peei ne
    bii jewenige, teeme miiji kaakeseayame Yeesu ne jamyacu apaclyera ceerame. Yoo,
    weene Yeesu ne yääcärepeye Israela modamoda biname bime bau me, piiyepu teebine
    jäägyepeye Pilato me opo gaabe, ngänu gyene tabe itu ngene jwaatwanepi teebine
    asatame.
  nhw-BL: Toteco Dios, yaya catli nojquiya ininTeco Abraham, Isaac, Jacob, huan nochi
    sequinoc tohuejcapan tatahua, yaya catli quichijtoc para ma monextis ihueyitilis
    Icone, Jesús ica catli quichijtoc nica. Ni Jesús elqui yaya catli anisraelitame
    anquitemactilijque ininmaco tequitini. Huan quema Pilato quinequiyaya quimajcahualtis
    Jesús, amo anquinejque.
  mgw-mgw: Nnu'ngu' ywa Bulaimu, Isaki na Yakobi, Nnu'ngu' ywa akinatati' bitu ankwi'yite
    ntumisi ywake Yesu. Lakini mwenga mwaatikumpiya li'nga apwatilwe kiwo na kunkana
    nnu'ngi' ya Pilato, pamope no panga Pilato ammakiangite annekekeye ayende.
  swh-ONEN: Mungu wa Abrahamu na Isaki na Yakobo, Mungu wa baba zetu amemtukuza Mwanawe
    Yesu, ambaye ninyi mlimtoa ahukumiwe kifo na mkamkana mbele ya Pilato, ingawa
    yeye alikuwa ameamua kumwachia aende zake.
  wbi-wbi: U Nguleve ghwa Ibrahim, nhu ghwa Isaka, nhu ghwa Yakobo, Nguluve ghwa Va
    Nhataa viitu, amwimike um'bombi ghwa mwene u Yesu. uju ghwe mwene Juno umue mukafumbatisie
    na panoramic umwene alyale ilonda kumulekesia ave mwavuke.
  bba-bba: Aburɑhɑmu kɑ Isɑki kɑ Yɑkɔbu be bɑ sɑ̃ɑ bɛsɛn sikɑdobɑ, Gusunɔ ben Yinni
    u win sɔmɔ Yesu kuɑ yiikoɡii, wi i tem yɛ̃robu nɔmu sɔndiɑ, mɑ i nùn yinɑ Pilɑtin
    wuswɑɑɔ, bɑɑ mɛ Pilɑti u rɑɑ ɡɔ̃ru doke u nùn yɔ̃su.
  eng-KJVCPB: The God of Abraham, and of Isaac, and of Jacob, the God of our fathers,
    hath glorified his Son Jesus; whom ye delivered up, and denied him in the presence
    of Pilate, when he was determined to let him go.
  kgk-NT: '—Hesu nhe''ẽ-py ae voi ogwata. Ha''e Nhandejáry remimomba''egwasu voi.
    Nhandejáry Abraão Járy, Isaque Járy, Jacó Járy, nhane ramói kwéry Járy ave. Ãy
    omomba''egwasu voi gwembigwái Hesu-pe. Ha peẽ katu pembojevy asy voi va''ekwe:
    “Iporã ojejuka” peje va''ekwe hese mburuvixagwasu Pilatos-pe. Ha mburuvixa opoise
    jevy mo''ã íxugwi.'
  waj-waj: Ti rubuungainna Aaparahaamo Isaako Yakoopainna Udaanga Anutuuqo ari mmoori
    vareera ngiaammuauvaa Yisuunna nnutuuvaa ngiau aapu yapa kiooduu ngia inna vitada
    vaidi kieetaiyasi vuduu Piratuuso inna yaparainno inna mmaanai titaanaree kiaa
    uuduu ngia Piratuusaa avuuvau innara ooqoo tiravai.
  cpy-cpy: Riitaki matakirori Itajorentsite awaejatziteni Abraham, Isaac, Jacob, riijatzi
    itajorentsi-tetari ikaatzi icharini-yitaari rirori, rootaki ipinkathee-tantyaariri
    Jesús, paakaan-takiri eerokapaeni rewariteki. Ikowawitaka Pilato romishitowa-kaanteerimi,
    teemaeta pikowaeyini eerokapaeni.
  mpx-mpx: Nigeya, yaa bugul ya i masal kaiwena tubulau wali Yabowaine, Abalahama,
    Aisake ge Yakobo wali Yabowaine, wana totuwalali Yeisu iyaka i teli heyan abamina
    wawasana i ahe. Komiu valila Yeisu ku teli tologugui nimaliyaa, ge bwagana Pilato
    nuwana ni sokal, komiu ku towani.
  wbp-wbp: Nyampujurlujarra parlpuru-manu kuja karlijarrarla ngajarra ngungkurr-nyina
    manu wala nyina Jijajiki. Kaatu yangka kuja kalalu puraja ngalipa-nyangu-paturlu
    nyurnunyurnurlu yirdi-paturlu Yipuruyamurlu manu Yijakirli manu Jakupurlu, ngulaju
    nyanungurlu jintangku Kaaturlu kangu yali Jijaji nguru-nyayirni-wangu-kurra. Kala
    yangka kujankulurla yungu Jijaji Ruumu-wardingkiki wiriki yirdiki Palitiki, nyanungurlu
    Palitirli Jijajiji puta wilypi-manu rdaku-ngurluju yangka kuja-nyarra milki-kangurnu
    Jijaji. Kala nyurrurlaju, ngulajunkulurla mamparl-wangkaja.
  luo-luo: Nyasach Ibrahim gi Isaka kod Jakobo, ma en Nyasach kwerewa, ema osemiyo
    Yesu jatichne duongʼ. Ne uchiwe mondo onege, kendo ne ukwede e nyim Pilato, kata
    obedo ni Pilato ne dwaro gonye.
  nhe-NT: Toteco Dios, yajaya tlen nojquiya ininTeco Abraham, Isaac, Jacob huan nochi
    sequinoc tohuejcapan tatahua, yajaya tlen quichijtoc para ma monextis ihueyitilis
    Icone, Jesús, ica tlen quichijtoc nica. Huan elqui san se ni Jesús tlen inisraelitame
    inquitemactilijque ininmaco tequihuejme. Huan quema Pilato quinequiyaya quimajcahuas
    Jesús, ax inquinejque.
  aii-aii: ”ܐܲܠܵܗܵܐ ܕܐܲܒ݂ܪܵܗܵܡ ܘܕܐܝܼܣܚܵܩ ܘܕܝܲܥܩܘܿܒ݂، ܐܲܠܵܗܵܐ ܕܒܵܒܵܘܵܬܲܢ̈، ܚܩܝܼܪܹܗ
    ܠܒܪܘܿܢܹܗ ܝܼܫܘܿܥ، ܗ̇ܘ ܕܐܲܚܬܘܿܢ ܣܘܼܦܹܐ ܠܵܘܟ݂ܘܿܢ ܕܦܵܐܹܫ ܩܛܝܼܠܵܐ، ܘܣܪܝܼܒ݂ ܠܵܘܟ݂ܘܿܢ
    ܩܲܕܡ ܦܝܼܠܵܛܘܿܣ، ܟܲܕ ܗ̇ܘ ܒܵܥܹܐ ܗܘܵܐ ܕܫܵܪܹܐ ܗܘܵܐ ܠܹܗ.
  esk-NT: Aglaan Agaayyutaata sivulliapta Abraham-ŋumlu Isaac-ŋumlu Jacob-ŋumlu iłuaqsipkaġaa
    manna aŋun Jesus-kun, aasiiñ taavrumuuna ilaan kamanaqtitkaa iġñiñi Jesus. Ilipsi
    qaitkiksi Jesus aŋalatinun pigiitchuanun suksraaqługu sivuġaani Pilate-ŋum sivunniutianikmauŋunniiñ
    patchisaiġukługu.
  msb-msb: An Dios ninda Abraham, Isaac, Jacob, kag san aton iba na mga kalulululuhan
    amo an naghatag sa iya suruguon na si Jesus sin pwesto kaupod niya sa kalangitan.
    Siya an gin-intriga niyo kag ginsikway sa atubangan ni Pilato san gin-isipan pa
    sani na buhian siya.
  cpa-NT: Diú¹³ quián² hlai³ Abraham, quianh¹³ hlai³ Isaac, quianh¹³ hlai³ Jacob,
