  bod-N: ཨབ་ར་ཧམ༌དང༌། ཨི༌སཱག ཡ་ཀོབ་བཅས་ཀྱི་དཀོན་མཆོག་ནི་བདག་ཅག་གི་ཕ་མེས་ཡང་མེས་ཀྱི་དཀོན་མཆོག་ཡིན༌ཞིང༌།
