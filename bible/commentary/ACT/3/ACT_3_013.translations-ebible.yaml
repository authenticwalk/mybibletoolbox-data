  deu-ELBBK: Der Gott Abrahams und Isaaks und Jakobs, der Gott unserer Väter, hat
    seinen Knecht Jesus verherrlicht, den ihr überliefert und angesichts des Pilatus
    verleugnet habt, als dieser geurteilt hatte, ihn loszugeben.
  mcb-NT: Kantankicha teratyo tsikyata naroegi gaveaigatsine, intityo gaveakagakena
    Tasorintsisanorira ikematsatasanoigirira yashikiiganakairira Averan, Isaako intiri
    Jakovo. Irirotari ganiairi Jesokirishito itigankakerira inkamaventaigakaera impo
    yovirinitairi inampinaku irakosanoriraku. Yogari Jesokirishito irirotari pagakagantaigakerira
    viroegi pikantaigakerira Pirato irogakagantakerira. Yogari Pirato ikogavetakaniroro
    irapakuaerimera, kantankicha viroegi tenirorotyo pinkogaige.
  yle-yle: Yepê, Kêle. Yepê, Chóó Lémi ngê yinê dê pyi. Yepê, Nmî yâpwo njini, pini
    n꞉ii ka nmî kn꞉ââ Epîlaham dpîmo a ngêpê, tp꞉oo Yisak u kwo myedpîmo a ngêpê,
    Njakóp u kwo myedpîmo a ngêpê, yepê, pini n꞉ii ka nmî kn꞉ââ yoo dnyimo a ngêpê,
    yepê, yi yâpwo ngê ala pini yinê dê pyi, mu kópu u dîy꞉o u yi u ngwo a kwo, A
    dpodo pyu Yesu u pi ndîî ngê paa pyaa we. Yepê, Yi pini nmyi mgîmî ngópu, Paléti
    ka nmyi y꞉ee ngópu. Yepê, K꞉omo tpile Paléti ngê u yi doo kwo, Yesu nî pw꞉ii,
    yepê, ngmênê nmyi mb꞉ii ngópu.
  swh-1850: Mungu wa Abrahamu, Isaka na Yakobo, Mungu wa baba zetu amemtukuza Yesu
    mtumishi wake. Yeye ndiye yuleyule mliyemtia mikononi mwa wakuu na kumkataa mbele
    ya Pilato hata baada ya Pilato kuamua kumwacha huru.
  ese-NT: 'Chojja, ecuaaya pojjeamaa jiojjijjajja jeo meenaje. ¡Bacue! Eyacuiñajjiya
