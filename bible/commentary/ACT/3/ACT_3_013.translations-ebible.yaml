    amugunahuagma aparanguichi huanchinauchun nisha. Pilatoga Jesusta cacharingahua
    nicpihuas canguna mana munaranguichichu.
  deu-ELO: Der Gott Abrahams und Isaaks und Jakobs, der Gott unserer Väter, hat seinen
