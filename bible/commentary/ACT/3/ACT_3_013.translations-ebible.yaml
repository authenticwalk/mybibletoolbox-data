  mya-mya: အာ​ဗြ​ဟံ၊ ဣ​ဇာက်၊ ယာ​ကုပ်​တို့​၏​ဘု​ရား၊ ငါ​တို့ ဘိုး​ဘေး​များ​၏​ဘု​ရား​သည်​ဤ​အ​မှု​အ​ရာ
