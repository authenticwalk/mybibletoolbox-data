    dobyiba komoke Failate funaneo E ayamobo, ne tileisanano gene otane ibo baaniba
    Yeye geibbiobe.
  ssx-ssx: Eipoloha꞉ma꞉ Aisa꞉ke Dieikope ika꞉ Koda꞉ta꞉ nika꞉ apa꞉ titina꞉ Koda꞉ma꞉
    kone mo wele pita꞉la꞉eki ipika꞉ e pokaeyeke hali Yesuna꞉ biki mea a꞉meiyaaso hata꞉
    haleekeme. Kutu pa꞉la꞉pate ikana꞉ma꞉ Pailedi pa꞉ta꞉ luekema꞉ hatuku pua Pailedima꞉ta꞉
    paa pena꞉ loluekema꞉ taapolo haena꞉ kone ikana꞉ma꞉ luekema꞉ taapeme hali ipikina꞉
