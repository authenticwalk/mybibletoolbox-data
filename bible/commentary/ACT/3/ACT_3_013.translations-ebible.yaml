    Nuni atum kaunkaram, Pilatoka: Jesúsan jiikin akupkatjash, tau wainiatrum surimkamiarume.'
  cak-WNT: 'Tiwac''axaj c''a re xtinbij chiwe: Ri Katata'' Dios, ri qui-Dios ri Abraham,
    ri Isaac, ri Jacob, qui-Dios chuka'' ri kati''t kamama'' ri xec''oje'' ojer ca;
    Riya'' can xuben c''a chare ri Jesús, ri Ruc''ajol, chi c''o ruk''ij ruc''ojlen.
    Pero riyix ma xiwajo'' ta xinimaj chi ya Riya'' ri Ruc''ajol ri Dios. Xa xiya''
    pa ruk''a'' ri aj k''atbel tzij ri Pilato rubi''. Y tek ri aj k''atbel tzij can
    rubin chic chi nucol el, riyix ma xiwajo'' ta. Riyix xa q''uiy ri xibij apo chrij.'
  ebk-ebk: Hi Apo Dios ay Dios cha Abraham, Isaac ya Jacob ay kaap-uwan takú nan nangepacharan
    kan hiya, fiakun chakami ta maila nan kaichayawan Jesus ay fiabfiaaruna. Hi Jesus
    ay anna at hiya nan inpurangyu kan Gobernador Pilato. Enachiyu pay hiya as nan
    sangwanan Pilato uray mu plenanuna ay ilufus hiya.
  spa-PDDPT: El Dios de Abraham, Isaac y Jacob, el Dios de nuestros antepasados, glorificó
    a su Siervo Jesús, a Quien, en presencia de Pilato, después que éste decidió libertarlo,
    ustedes rechazaron y entregaron.
  ruf-ruf: Imulungu wa Abrahamu, Isaka na Yakobu, Imulungu we iwabala wetu, tsakamtunya
    Yesu imtumighwa wake, ila mwemwe mumghogha ili yakomighwe, namwe mumlema hambele
    ha Pilato, lekeni Pilato tsakabama yamlekelele yoke.
  gun-gun: Mba'eta Abraão, Isaque ha'e Jacó Ruete, nhaneramoĩ kuery Ruete ae ojapo,
    guembiguai Jesus po'akaa oikuaa uka aguã. Ha'e va'e ma pejopy uka nhemi, ha'e
    huvixa Pilatos opoi ta ramo henonde pendeayvu va'ekue ndapeipotaia rupi.
  agu-BL: 'Poro yi puntil i''tz: Yi chiRyosil Abraham tu Isaac nin Jacow scyuch''
    yi e'' ketz kamam, i'' mmu''lsan yos tu yi yaje''j. Ej nin yi jun Ryosa''tz i
    te''nin i''a''tz na kocsaj ketz. Nin ya''stzun yi Ryos yi ak''on k''ej Jesús yi
    tetz Cy''ajl. Ej nin yi Jesúsa''tz ya''stzun yi jun yi mben chijatxolu'' tk''ab
    Pilat, nin yi quinin nchicujiju'' tan tele''n liwr.'
  isn-isn: Itunda nuang'wa Ibrahimu, hangi wang'wa Isaka, hangi wang'wa Yakobo, Itunda
    nua aTata itu, umukuiye u munyamilimo nuakwe uYesu. Uyu yuyo naiza unyenye ai
    muminkiiye nu kumuhita ntongeela a usu wang'wa Pilato, ga ni iti nuanso ai watulaa
    walamula kumuleka ilyuuku.
  eng-PEV: God made this man better, so that everyone will know that Jesus is really
    great. But you mob grabbed Jesus and gave him to the soldiers, for them to kill
    him. Pilate, the judge, wanted to let Jesus go free, but all you mob kept on shouting,
    ‘No, don’t let Jesus go. You have to kill him. You have to let another man go
    free instead, even though the other man is a murderer.’ Jesus was a properly good
    man that lived God’s way, but you said that he was not good. But Jesus worked
    for God, and after they killed him, God made him come alive again, and God made
    him really powerful. This is the same God that our grand-fathers respected a long
    time ago. They were Abraham, and Isaac, and Jacob.
  ilo-ULB: Ti Dios ni Abraham, ni Isaac, ni Jacob, ti Dios dagiti ammatayo, intandudona
    ti adipenna a ni Jesus. Isuna daydiay impaimayo ken inumsiyo iti sangoanan ni
    Pilato, idi inkeddengnan a wayawayaan isuna.
  pir-NT: Abrahã, Isaac, Jacob mari ñecʉsʉmʉa panopʉ cjẽna Cohãcjʉ̃re ño peoe tiahye.
    Tiquiro Cohãcjʉ̃ pehe tiquiro cahacjʉ̃nore Jesure tutuariquiro, quehnoariquiro
    tiquiro ijigʉ̃ mʉsare ihñoe tiri. Mʉsa Jesure tiquirore ihña tuhtiyequinare ohori.
    Sa yena Pilato tiquirore peresu wio duepegʉ̃ta mʉsa pehe tiquirore wiogʉ̃ cahmedari.
    Pilatore Jesure ohori mʉsa.
  anv-NT: Ɛlé Ɛsɔwɔ ne apyɛ́ nnó ŋgɔ́ Jisɔs maá utɔɔ́ wuú akwɔ́. Ji Ɛsɔwɔ, alu
    Ɛsɔwɔ ayi ukwene antɛ sé. Alu Ɛsɔwɔ ayi Abraham alu nto ayi Asek, ne ayi Jakɔb.
    Ne Jisɔs yimbɔ ɛle ayi ɛnyú debɔ́ dekpane, dechoó né mbɛ ushu ampané mpa.
    Gébégé Palɛt akɛlege manlya ji ajyɛ, ɛnyú deshya wyɛ shya.
  sab-NT: Chube che enusulian unsuialin Abrahamnu Isaacnu Jacobnu Chube che enusulian
    ulitanu amaña mo Kirolla Jesu gbu kweri kiraske. Jesu e amaña kledu lle boi nga
    dba ai giti Ñenua alin ba ulitaske. Ba ama ketu kwian ba chugagwalla nga dba ai
    gitige gwaleda. Agwa Pilato me tadu agekalin Jesu ole ba ulita tadu agekalin kare,
    Pilato tadu Jesu skajwennga. Gire ba ulita me tadukalin Pilato Jesu chuge ngwadi
    gbale.
  tmd-tmd: Ebraham, Aisak, Jekop, nöso maduebö an bla höjöpalmɨdim God akwör nuŋ keir
    rɨmɨn, mabö rɨ nölɨb nöbö nuŋwa Jisas öbɨlmɨn, nöbö mö bla nugwön, nuŋ mil mag
    wä keiryöbö alɨg mɨdö, rön, nugwöia. Ñɨŋ Jisas nugw pölim. Pailot nuŋ Jisas yau
    abnö röŋa, jɨ ñɨŋ keir yadön yadmä, nugwo pön du bɨ katlö watlö um sö pɨl pal
    nɨgɨŋ me rɨmä.
  acr-NNT: Ma e ri Dios ke ri qamam ojertan, waꞌ e ri Abraham, ri Isaac y ri Jacob,
    ekꞌu Rire ri lik xuyak uqꞌij ri Jesús ri Raj Chak Rire. Noꞌj ralaq xya alaq ri
    Jesús puqꞌabꞌ ri Pilato. Y na xew ta laꞌ, ma xkꞌaq bꞌi alaq uqꞌij chwach ri Pilato
    y na xya ta alaq luwar che rire kuyolopij bꞌi ri Jesús echiriꞌ xraj kuyolopij
    bꞌi ruma na jinta mak xuriq che.
  kpg-kpg: Di God o Abraham, Isaac mo Jacob, di God o tadau maadua mmaadua ne wanga
    ono mogobuna madamada gi dana hege go Jesus. Gei goodou guu wanga a Mee gi digau
    aamua, gu hagahuaidu a Mee i mua o Pilate, ma e aha maa mee bolo ia e hagamehede
    a Mee.
  taj-taj: य्‍हाङला आखे म्‍हेमे अब्राहाम, इसहाकदेन याकूबला परमेश्‍वरसे ह्राङला गे
    लबा येशूदा घ्रेन मान लजी। तर ह्राङनीसे चा चुङ्सी म्‍हिला यारी जिम्‍मा पिन्‍जी,
    ओच्‍छे पिलातससे येशूदा पुइबारी छ्‌याइमा ह्राङनीसे थेदा पुइबारी आत भिसी पिलातसला
    ङाच्‍छापट्टि भिमुबा।
  avt-avt: Hɨrak God ke maam nɨpu kaiu Ebraham, Aisak, Jekop, hɨr netike maamrer naiu
    nɨpaa hɨr nɨkaru nepu, hɨrak kenip Mɨtɨk Jisas kerek kɨrɨak menmen mɨrak, kenipek
    hɨrak Mɨtɨk Iuwe. Yi epei yeriuwetek ken mɨtɨk iuwe gavman Pailat, hɨrak kinɨn
    naanmɨprai haiu mɨt mau wit Isrel, hɨrak hanhan kare kaksiupan Jisas te yi yeweikɨn
    sip yewetɨwek yatɨp Jisas hɨrak mɨtɨk enuk.
  cbk-cbk: El Dios di Abraham, di Isaac, y di Jacob, pati el Dios del di aton maga
    tatarabuelo ya honra con Jesus, el di suyo Servidor, y ele amo con quien ustedes
    ya entrega con el maga autoridad, y ya man contra con ele na presencia di Pilato
    masquin quiere pa era le libra con Jesus.
  uig-ARA: ئەمەلىيەتتە بولسا، ئاتا-بوۋىلىرىمىزنىڭ خۇداسى، يەنى ئىبراھىم، ئىسھاق ۋە
    ياقۇپنىڭ خۇداسى ئۆز خىزمەتكارى بولغان ئەيسانى شان-شەرەپ بىلەن ئۇلۇغلىغان. بىراق
    سىلەر بولساڭلار شۇ ئەيسانى رىملىقلارغا تۇتۇپ بەردىڭلار؛ ئاندىن ۋالىي پىلاتۇس ئۇنى
    قويۇپ بېرىشنى ھۆكۈم قىلغاندىن كېيىن، سىلەر پىلاتۇسنىڭ ئالدىدا ئۇنىڭدىن تېنىپ رەت
    قىلىشتىڭلار.
  tuf-tuf: ’Abrahamin, Isaaquin, Jacobin is cohtín Sirat Jesucrístoan cara chájacro.
    Ima wacján uw ubot caran im owara chájacro, wajacro, Pédroat. ’Eyta cuaquir, israélinu,
    baat Jesús cájacro, -wajacro, uw quin-. Caquir soldado at icar wíjacro. Wiquir
    Pilato ub cahmar ruhw̃ujacro. Pilátoat im úrara uc ayin séhw̃ajacro. Pilátoatra
    uc ayin sehw̃ac cuaquir, baat uc ayti síujacro.
  abx-abx: I Diyus-na si Abraham, si Isaac, si Jacob, pati' si kapapu'-papu'an-ta
    kam, iya i magpakulaw si ka'angayan-na si Jesus nga rilihugun-na pina'agi si pagpalangngan
    sito a'a. Agpa'intriga-bi si Jesus si mga puno' basi' nagmatay, ngan agsikway-bi
    iya atubang si Pilato bisan kon i karuyag-na, palibri-na iya.
  mco-NT: Ɨɨch'ajt nDios, je Dios huɨdi nmɨj'ap nmɨjteedy, je Abraham, je Isaac, etz
    je Jacob y'ojadajt, yɨ' tɨ yajtzögy jada tecyma'tpɨ, jɨgɨx yajcömayɨpy yɨ' y'ung
    Jesús huɨdibɨ miich ajcxy mgɨ̈yejc ma je tungmɨɨdpɨ. E co je gobernador Pilato
    je' najtzmadzɨ̈hua'ñ, miich ajcxy ca' m'aa'axɨɨy.
  bsp-bsp: Kanu ka atem asu Abraham, Isiyaka, kɔ Yakuba kəyek-yekəs wəcar kɔn Yesu.
    Mba nəna nəlɛk, kɔ nəsɔŋ abɛ, nəŋce kɔ fɔr ya Pilat kiriŋ, mba Pilat ɛnacɛm-cɛmnɛ
    kəsak kɔn.
  kqf-kqf: Geḡa Maimaituwa, wala tamatamada Eiblaḡam, Aisik bi Deikap a wai sumaḡena,
    tana namalina ena taupaula Yesu i vite. Niga Yesuna temi konai anine bi ena ḡaviya
    nimedimo kona sako te maso ai peki, avena te Paelat i ḡoeḡoe te maso i giukamaḡe
    i nawa bi temi kona lauyaviyavi.
  cpb-NT: Iwawane Abraham-ni, Isaac-ni, Jacob-ni, iwawanetanakari eejatzi acharineete,
    iriitake matakerori jiroka, ari onkantya impinkathaitantyaariri Itomi Jesús, paakaantakeri
    eerokapaini janta jewaripainiki. Ikowawetaka Pilato romishitowakaantairime, te
    pikowimaita eerokapaini.
  aon-aon: Apakim yamehem Abraham nani Aisak aria Jekop amamin Iruhin nagapeshan yopun
    aria douk narahaen. Iruhin nenek enyudok aria natuk ananin nuganin Jisas douk
    nenekuman mour iri ananin nyeigur nyato iruhw. Aria douk anudok Jisas douk pasuhwan
    pako amam horim um hunak hon nugok abom um. Pailat anudok debeini um gavman iri
    douk nakri nukweshihan nunak fri, aria uwok. Aria pakonaguk agabus pakri uwok-umen
    abom.
  hus-NT-2005: Yab anchanꞌ, nin Diosil na Abraham, na Isák, na Jakob ani ni wejeꞌ
    pakéliltsik in pidhámal tin pulek awiltal nin Chakámil Jesús. Jachanꞌ an inik,
    jaꞌich xi tatáꞌtsik a pidhnaꞌ ban tʼójodhtsik. Tam ti na Pilato in leꞌnaꞌ kin
    walkaꞌ, tatáꞌtsik yab a leꞌnaꞌ.
  mig-NT: Máá Dios Abraham, jíín Isaac, jíín Jacobo, máá Dios, Táa̱‑yo̱, ni̱ nduñá'nu
    Se̱'e‑ya̱ Jesús ni̱ sá'a‑ya̱, te ni̱ ka̱nastúu‑ní Jesús, te ni̱ ka̱naku̱xndíi‑ní
    I'a̱‑ún jíto nuu̱ Pilato, va̱sa sía̱ cha̱a‑ún‑ya̱ kuní‑de núú.
  bps-bps: Kabay i Dwata gumangamfù Abraham, Isaak, na Dyékob, i Dwata dad gutambulito,
    tafdatahan i Saligan i To Mgalékan, dunan Dyisas. Kabay Dyisas ani balingyu sa
    blé di falel i dad ganlal, na fiteyu i knangyu kenen di muna Filat, balù fanan
    ftaku kenen.
  mbs-mbs: Timanem se egseligan te kemonaan tadon si Abraham, si Isaac, aw si Jacob.
    Timanem se migpegolì kandin amon iduyun se Batà te Timanem si Jesus. Kedengan
    insogò din si Jesus dini te tanà, meneng sikiyo se otaw nemegay kandin diyà te
    belad te gobirno. Pengkey ibeg i Pilato ipelowà din si Jesus, meneng simagda kaw
    kandin amon imetayan se insogò te Timanem.
  tof-tof: Abrraam, Isaak, Yakob akó mibü abalbobatala ne God ótók kwarilürr, wirri
    ngi akó zyón wató ekyanórr Yesun, toba zaget olom. Yadi ekyenarre büdülümpükü
    amkalóm. Paelatón ubi wa popa zirrapónóm yarilürr, a e Paelatón obzek kwata alzizi
    amanikarre Yesun.
  cme-NT: I bĩncuɔmbaŋ siire wuɔ Diiloŋo maŋ hũmelle‑i, *Abiramu‑i baa *Isaki‑i
    a naara *Yakɔbu‑i, baŋ siire wuɔ Diiloŋo maŋ hũmelle‑i, u'i ciɛ u cãarãŋo ce
    bɔi. U cãarãŋo faŋo yaa Yesu‑i. Na ciɛ ba bel-o ka hã *Pilati‑i baa-yo. Pilati
    wuɔ u nanna-yuɔ, na'a ma siɛ gbãa wuɔ.
  sus-sus: Annabi Iburahima, Annabi Isiyaga, nun Annabi Yaxuba Marigi Ala, won benbae
    Marigi Ala, a bara a xa dariyɛ fi a xa konyi Isa ma, wo naxan yanfa, wo fa mɛɛ
    a ra Pilati ya i, naxan nu wama a rabɛɲinfe.
  pon-2006: Eri, Koht en Eipraam, Aisek, oh Seikop, Koht en atail pahpa kahlap ako,
    iei ih me ketikihongehr sapwellime manaman lingan ong sapwellime ladu Sises. Kumwail
    ahpw pangala Sises rehn me lapalap akan, oh ni en Pailet eh men kapitala, a kumwail
    ahpw kahmahmkihla.
  dad-dad: Abraham, Isak, Jakop idi neid Negur, tubuda tar neid Negur im, yogon kabĩ
    tamo Jesus fula fiya medeĩya ifenen. Ã ĩ dukesiyouf nigin wenẽdig fen, Pailat
    ĩ itornẽ di, ilauf nigin kisi ino mog, ã Pailat mala bun ĩ nigin wa gen.
  zab-NT: Dios xte de to xpɨngulnɨ Abraham, Isaac cun Jacob, laany ná ni bdeedny guelrnabeequi
    Lliinny Jesucrist. Per laat baantɨ entriagu Jesucrist laznaa de gurtisy xtentɨ.
    Ne chi bcaaz Pilat níldab Jesucrist, laat quɨt guzigueldtit.
  jae-jae: Abraham agêc Isak ma Jakob nêŋ Anôtô ma tameŋi samob nêŋ Anôtô kêkêŋ nê
    sakiŋwaga Jesu nê ŋawasi kêsa. Ŋac tonaŋ, taŋ amac akêŋ eŋ gêdêŋ ŋacjo ma asa
    eŋ auc akô Pilata laŋônêm. Pilata gebe êŋgamboac eŋ su,
  ksd-ksd: A God kai Abraam ma Isak ma Iakob, a God kai ra lavur tama i dat lualua,
    i tar mar Natuna Iesu, ia nam ava ga kinim tar ia, ma ava ga pue vue pire Pilato,
    ba i ga kure ba na pala vue.
  msm-NT: Di kona, su iyan nakauli kandin to Diyus to mgo kaaw-apuan ta no si Abraham,
    si Isaac dow si Jacob. Pig-iling din to seini agun mapasidonggan sikan Suguonon
    din no si Jesu-Cristo. Di sikiyu, impadakop now sikandin, aw wada now tuguti si
    Gubernadur Pilato to pagsabuk kandin.
  myk-myk: Ibirayima, ni Ishaaga, ni Yakuba yɛ wo Kilɛ we, wù sefɛlɛɛ pu wo wu kunni,
    wee wʼa pɛɛŋɛ taha wu kapyebye Yesu mɛgɛ ki na. Yeeyɛ pyaa kʼa wu le fanha keŋɛ
    ni pu gbo. Yee ya she wu ni Pilate ɲaha tàan, na wee ta wee na bi giin di wu yaha
    bɛ.
  sbe-sbe: Abelahama, Isako, Yakobo yo kada kulutubu maudoidi yodi Yaubada yona taupaisowa
    Yesu ye lausini [na kabatuli didididigana unai ye tuli.] Huyana Yesu sola tanoubu
    ta unai meta komiu iya kwa mosegabaei na se unuhemwaloi. Pilato ye henuwa bena
    ye yailigabaei, na komiu kwa hedede meta Yesu nige kwa henuwa.
  mcr-mcr: Ii tiinji. Aprähamä iqueqä, Aisakä iqueqä, Jekopä iqueqä, neqä awäkaqä
    Goti Hanjuwä Iqu, Iqueqä Wäuŋuä-wiyqä Jisasi Iqueŋi, yoqä naqä äyä äwikqeqä. Iqueŋi,
    he pizqä päsqä iquauä hipa iu vqaŋguwäŋgaŋi, Pailoti iqu, Ique hiŋuinä qunäwatmätä
    iqaŋga, he Ique tuwä äwiyäpu, Pailoti ique, ‘Ne Jisasi Iquenyqe, mäneŋqä iqiyä’
    ätukuwiqä.
  cux-NT: Ndyuūs yeⁿ'e saⁿ'ā s'eeⁿ, Abraham ndúúcū Isaac ndúúcū Jacob ní Ndyuūs yeⁿ'ē
    chiida yú, Ndyuūs diíⁿ yā honrar Daiyá yā Jesús. Ndís'tiī ní ca'á nī 'iiⁿ'yāⁿ
    miiⁿ ní cheeⁿdiitú nī nanááⁿ Pilato miiⁿ taachi Pilato neⁿ'é yā ca'á yā libertad
    yeⁿ'é yā.
  tur-YTC: Avraham’ın, İshak’ın, Yakov’un Tanrısı, atalarımızın Tanrısı, Hizmetkârı
    Yeşua’yı yüceltti. Siz O’nu teslim ettiniz. Pilatus O’nu salıvermeye karar verdiğinde
    siz O’nu Pilatus’un önünde reddetmiştiniz.
  san-ITR: yaM yIshuM yUyaM parakareShu samArpayata tato yaM pIlAto mochayitum eैchChat
    tathApi yUyaM tasya sAkShAn nA NgIkR^itavanta ibrAhIma ishAko yAkUbashcheshvaro.arthAd
    asmAkaM pUrvvapuruShANAm IshvaraH svaputrasya tasya yIsho rmahimAnaM prAkAshayat|
  bel-N: Бог Абрагама, і Ісаака, і Якуба, Бог бацькоў нашых уславіў Сына Свайго Ісуса,
    Якога вы выдалі і ад Якога адракліся перад абліччам Пілата, калі той судзіў вызваліць
    Яго.
  sch-sch: Abraham, Isaac le Jakob Pathien, ei richibulngei Pathien han a Tîrlâm
    inthieng le roiinpuitak, Jisua hah rachamneipungei kuta nin banga, male nin min
    sûra, Pilat'n mojôk rang a masat suonûk khomin a makunga nin lei heng ani.
  mic-MIQNT: Gjinisgam Gisiteget ta'n Aplamo'q Isaqo'q aq Je'gopo'q emtoqwala'tipnn
    maw 'ms't gujjinaqi'g na Gjinisgam ignmuapnn 'gjigepmitelgaqanm uggwisl Se'susal
    ta'n ne'gaw i' lugowtl. Gilew ugpitnuaq iga'loqop ta'nig assusultijig aq gilew
    mo menuaqalawoqop Pilot ugsisgug. We'gaw Pilot gisita'siteg assumsilin.
  huu-NT: Iena fɨnoñedɨcoco; iadedɨ Jusiñamui iena fɨnuano, ie Jito Jesúna iobitade.
    Caɨ usumatɨaɨ mɨcorɨaɨ, Abraham, Isaac, Jacob, ua nana caɨ usumatɨaɨ mɨcorɨaɨ
    bie Jusiñamuina sedadɨmacɨ; iadedɨ Jesúna birui fecadomoɨ, coraɨllena. Pilato
    naimɨena jino marena oretaiacana jira, Pilato ecɨmo naimɨena llogɨdotomoɨ.
  jiv-NT: Atsá. Antsu Yuska ni Uchiri̱n Jesusan ashí naṉkaamantu awajsaiti. Ii uuntri̱
    Apraamsha, Isaksha tura Jakupsha enentáimtin armia nú Yusan tajai. Átumka Jesus
    nakitrarum kapitián Piratuí surukmarme. Tura Piratu akupkataj tau atumsha suritkiamarme.
  otm-NT: Hin'na maha, pɛ ga xi ahʉ hague bin ja. N'dat'a Oją gue mí ɛ̨spa mam bombøtahʉ
    ra Abraham nɛ ra Isaac nɛ ra Jacob, bi zixpʉ mahɛ̨ts'i a rá Ts'ʉnt'ʉ, nɛ bi un
    rá ts'ɛdi. N'dat'a ra Jesús gue gá dähʉ bʉ ja rá hmi ra Pilato nɛ gá cømhbʉ bʉ.
    Nu ra Pilato mim ma xtá mba nthɛgui.
  dah-dah: Niŋgeb ga nurnaŋ ko. Yesube Al Kuruŋyen Meteŋ Al, Al Wukkeŋ, irde Al Huwak
    wor po. Gega deŋ beleŋ igiŋ ma nurd uneŋbe mayke kami yeŋ tukuŋ Pailat haniŋde
    kerdeb pel iraŋ. Irkeb Pailat beleŋ tubul timeke kwi yekeb deŋ beleŋ kamyeŋ po
    yaŋ. Irdeb al kura al gasa yirke kamtiŋ al goyen teŋ siŋa irke kat kuyeŋ yaŋ.
    Gwaha teŋbe Al Kuruŋya hugiŋeŋ heŋ heŋ gote beleŋ kerd duntek albe gogo mayaŋ.
    Gega hakwaniniŋ Abraham, Aisak, Yekopya, asininiŋ yagoyat Al Kuruŋ beleŋbe kamuŋde
    mat isaŋ heŋbe al beleŋ turuŋ irde hinayiŋ yeŋ al deŋem turŋuŋ yaŋ wor po iruŋ.
    Niŋgeb Yesu kamuŋde mat huwaruŋ gobe dilniniŋ bilmiŋde wor po kintiŋ geb, gago
    momoŋ dirde hite.
  tnk-tnk: Kumwesən səvəi Epraham mɨne Aesak mɨne Jekop, Kumwesən səvəi kaha kupwən
    me səkɨtaha, in ruvehi utə nəɡhi Iesu, iəmə sə ramo tukwini nari min. Iesu nəha
    hiəuvei pen ia rəɡi nəkur Rom. Nəpɨn Paelat rɨni mə trəseni Iesu rier irapw ia
    kalapus, hiərer ia nənime Paelat, mamhəni mə hiəpwəh nokeikeiien mə tro iamɨnhi
    irə.
  kpr-kpr: God, namondeda abuamane Abraham, Isaac, nemonde Jacob de dabade tumondedo
    ghusera amo, nu God bekári. God nu, Iesu nunda mandi beká ava ijuguse, nune setiri
    genembo daguna emo jebugetira. Iesu resena emo, nene imboe edo nu sandi bundedo,
    Rome embokena mutevo, Rome embo da kotofu eni javo Pilate, nu Iesu koto edo doyari
    buvare dae sisira. Sisira avata, ne Pilate da dombuda Iesu ighagha usevu.
  san-IAS: yaṁ yīśuṁ yūyaṁ parakareṣu samārpayata tato yaṁ pīlāto mocayitum eैcchat
    tathāpi yūyaṁ tasya sākṣān nāṅgīkṛtavanta ibrāhīma ishāko yākūbaśceśvaro'rthād
    asmākaṁ pūrvvapuruṣāṇām īśvaraḥ svaputrasya tasya yīśo rmahimānaṁ prākāśayat|
  nho-nho: Te Atua aa Abraham, te Atua aa Isaac, aa te Atua aa Jacob teenaa ko te Atua
    naa tippuna hakkaatoa taatou imua, teelaa ni kauake ana mahi ki Jesus, te tama
    e heheuna i aa Ia. Tevana iaa te tama naa ni kauake kootou ki naa tama hakamaatua raa
    ki taia, teenaa te saaita Pilate ni mee ma ki hanaa ia te tama naa raa, kootou
    ni see fiffai.
  gym-NT: Ngöbö mikani ütiäte Abrahamkwe, Isaakwe, Jacobokwe amne ni mräkä kira kirakwe,
    Ngöbö ye mden abko käkwe sribikä jakwe Jesu mikani bäri ütiäte ja ngwärekri. Jesu
    ye mden munkwe biani müre ketadre Pilatoye. Pilato tö rababa tikaiteta, akwa munkwe
    trö kwitani ie.
  azg-NT: Nquii Abraham, Isaac, Jacob yo ninꞌnque ndochiihi, tonanꞌtꞌmaanꞌ nanꞌñeen
    Tyoꞌtsꞌon. Nquii jon na tonanꞌtꞌmaanꞌhan, jndë sitꞌmaanꞌ jon nquii Jesús na conduihin
    na totyeꞌntjon juu nnon jon. Majoꞌ nquentyihoꞌ tyincyahoꞌ cüentahin ntꞌö Pilato,
    ndoꞌ nquii tsanꞌñeen, min na jndë sitiu jon na ntsiquindyaa jonhin, majoꞌ ꞌoꞌ
    tataꞌngueeꞌhoꞌ.
  bhd-bhd: अब्राहम ते इसहाक ते याकूबेरे परमेशरे ते इश्शे पूर्वजां केरे परमेशर अपने
    दासे यीशु महिमा दित्ती, पन तुसेईं तै यहूदी लीडरन कां दित्तो कि तैना तैस मारन।
    पिलातुसे तै हथरां छ़डनेरो इरादो कियो, पन तुसेईं यीशुएरो इन्कार कियो।
  too-NT: Tlahualh huā'mā' ixDiosca'n Abraham lā' Isaac lā' Jacob lā' quinatāta'na'ca'n.
    U'tza' Dios māsu'yunī't que lej ka'lhī līmāpa'ksīn Jesús a'ntī ixO'kxa' Dios.
    Lā' huā'mā' Jesús ū'tza' a'ntī macamāstā'tit hui'xina'n lā' kalhtatzē'ktit na
    ixlacapūn Pilato a'xni'ca' xla' ixlīhui'līnī't namakxteka.
  ind-AYT: Allah Abraham, dan Ishak, dan Yakub, Allah nenek moyang kita telah memuliakan
    hamba-Nya, Yesus, yang kamu serahkan dan tolak di hadapan Pilatus ketika ia sudah
    memutuskan untuk membebaskan-Nya.
  cjo-NT: 'Irira Tajorentsi rirotaki etsiyatakoteeriri. Paerani raapatziyapaakari
    Awaraama, Ijaaka, Jakoowo, eejatzi maawaeni achariniiteni. Okameethatzi pikimitagaeyarini
    rirori paapatziyeeyarini Tajorentsi. Rirotaki ñaaperotaperotziriri Jesoshi ikantzi:
    “Ñaakiro, ikameethaperotzi Notyomi, rantakinawo maawaeni nokowakaakiriri”. Kyaaryo
    osheki ikameethaperotzi Jesoshi. Rirotaki paakaantakiri. Ro ipankagaerimi Peraato,
    aritaki pikantakowentakiri: “Tee nokoyi pipankaeri”, omaanta pikowakiri ipankaeri
    owamaantatsiri. Kyaaryo ikamawenteeyerini maawaeni atziri.'
  nsn-nsn: Na God Abraham, Aisak doh Jekop, doh nasi God ro bung tamamiuoum ke guata
    pare, mare uatakai tar tun Iesu gekung ueliuilaioum tang Pailat mara la uiliatung
    pousin, karung ueluelde ke marang uamaluana pe Pailat tatanon e la.
  san-DEV: यं यीशुं यूयं परकरेषु समार्पयत ततो यं पीलातो मोचयितुम् एैच्छत् तथापि यूयं
    तस्य साक्षान् नाङ्गीकृतवन्त इब्राहीम इस्हाको याकूबश्चेश्वरोऽर्थाद् अस्माकं पूर्व्वपुरुषाणाम्
    ईश्वरः स्वपुत्रस्य तस्य यीशो र्महिमानं प्राकाशयत्।
  tna-NT: Ecuana sa tata Abraham, Isaac, Jacob chenu cuana sa Diusu ja ye ai nimetiuda
    ataitia. Jesús da tusa Ebacua. Tata Diusu ja Jesús ebia su aida atana pamapa cristiano
    cuana butse su. Micuaneda Jesús huaraji aida Pilato peje su menajatiana. Jesús
    da nimebutsepi, jucha mahue putsu, Pilato ja mesiaja adhaatana. Beju micuaneda
    tsada mue bana. Micuaneseda tsada puana Pilato ja deja manuameji pamesiata.
  lid-lid: Kindrei ta Abraham uru Aisik hawe Jekop, ma ta tama taha badeh, bwidi lomadan
    i ta lohowan tan Jises asahan. Aha mene atehei iy ili mine iri lau adai iy. Pailat
    anya karuwani iy, arile aha badeh, bwale aha, ma aha baseken iy udu mada Pailat
    bwe.
  wim-wim: Nil God Abraham.antama, puth Isaac.antama, aꞌ puth Jacob.antama, aꞌ puth
    wuut mangk ngamparam al-alantaman thampa, meenath ngant nil Jesus.an wuut piꞌan
    aꞌ min-minam paththam niliya. Puth nil Jesus.angan piip-kunch God.an wik ngeeyan.
    Aꞌ putha niiy Jesus.an maꞌam theeꞌan nunang thant pam piꞌ-piꞌanam al-alantan than
    yipam mulathayn nunangana. Nungkway nil Pilate anan thaw keꞌ kuchiy nunang Jesus.anwey-a,
    puth niiyana way-wayak thawan Jesus.antamana.
  zga-M: U Nguluve va Ibrahimu, nu va Isaka, nu va Yakobo, uNguluve uva Dada veto,
    amwinule ombombi va mwene u Yesu. Oyo ve mwene mukhambekhile nu khubela pa mikho
    aga Pilato, ulwa khuva umwene akhapangile ukhumbekha mwavukhe.
  yom-yom: Nzambi yi Abalahami, yi Isaki, yi Yakobi ayi Nzambi yi bakulu beto niandi
    wukembisidi kisadi kiandi Yesu, diodi beno luyekula ayi diodi lutunuka va ntuala
    Pilatu mu thangu kabaka lukanu lu kunyekula.
  san-SIN: යං යීශුං යූයං පරකරේෂු සමාර්පයත තතෝ යං පීලාතෝ මෝචයිතුම් ඒैච්ඡත් තථාපි යූයං
    තස්‍ය සාක්‍ෂාන් නාඞ්ගීකෘතවන්ත ඉබ්‍රාහීම ඉස්හාකෝ යාකූබශ්චේශ්වරෝ(අ)ර්ථාද් අස්මාකං
    පූර්ව්වපුරුෂාණාම් ඊශ්වරඃ ස්වපුත්‍රස්‍ය තස්‍ය යීශෝ ර්මහිමානං ප්‍රාකාශයත්|
  yut-yut: Babɨknin Abraham, Aisak ae Jekop uŋun dakon Piŋkop da oman amɨni Yesu man
    wukwisi ɨmgut. Uŋun amɨn si aŋakba kɨmotjak do ji da uwal da kɨsiron yɨpgwit.
    Pailat da pulugaŋ yɨpban kɨsak do nandagɨt, mani ji da manji ɨmɨŋek si kɨmotjak
    do yawit.
  grc-BYZ: ὁ Θεὸς Ἀβραὰμ καὶ Ἰσαὰκ καὶ Ἰακώβ, ὁ Θεὸς τῶν πατέρων ἡμῶν, ἐδόξασε τὸν
    παῖδα αὐτοῦ Ἰησοῦν· ὃν ὑμεῖς μὲν παρεδώκατε καὶ ἠρνήσασθε αὐτὸν κατὰ πρόσωπον
    Πιλάτου, κρίναντος ἐκείνου ἀπολύειν·
  cpc-NT: Aña Iwawani Abraham-ni, Isaac-ni, Jacob-ni, iwawanitanakari iijatzi achariniiti,
    iriitaki matakirori jiroka, impinkathaitantyaariri Itomi Jesús, paakaantakiri
    iirokaiti janta jiwariitiki. Ikowawitaka Pilato jomishitowakaantairimi, tii pikowimaita
    iirokaiti.
  nhg-NT: Abraham tieteochihuaya Deus. Nuyejque Isaac hua Jacob hua noche totötajua
    tieteochihuaya. Yejuatzi miero Deus de totötajua iloac öque quepajtejque nönca
    cucuxojtzi. Oquepajtejque para tiechajchamöhualuc Jesús öque iloac tieTlatequepano.
    Pos nemejua nentietiemöctejque Jesús ca Pilöto hua nenquejtojque que amo nentienequeya
    cuöc Pilöto oquenec tiecajcöhuas.
  nya-nya: Mulungu wa Abrahamu, Isake ndi Yakobo, Mulungu wa makolo athu, wamulemekeza
    mtumiki wake Yesu. Amene inu munamukana pamaso pa Pilato ndi kumupereka Iye kuti
    aphedwe, ngakhale kuti Pilato anafuna kuti amumasule.
  ngu-NT: On iDios Abraham niman Isaac, niman Jacob niman yejhuan no inDios on ocsequimej
    toachtojtajhuan ocueyilij Jesús on iConetzin. Pero nemejhuamej onenquitemactilijquej,
    niman onenquinenequej ne itech Pilato ijcuac yejhua quinequiya quimacahuas.
  kup-kup: Met God darim iz mimihol Abraam ma Aisak ma Zekop, ma darim nonor papaz
    ahö tapupuhö aban epop batin batahaek, pim gog abanap Iesu popuz abatao pi bat
    hel batah, oñ ari Iesu tapup bat aban ñairiz marañik manegin, paru basahan gavman
    aban Pailat hatevetehan pi horï nao nat ravahan maot iñidoh baverev meepanez hahan,
    ari Pailatin evo mañat rez kek teg.
  jid-jid: Irjhi wu Ibrahim, mba wu Ishaku, ni wu Yakubu, Irjhi wu ba timbu, wawuyi
    a gbre veren ma Yesu san. Wa wuyi bina vuu lo di kaambi ni wu ni shishi Pilate,
    wa a ta son shu chuwo'a.
  wmw-wmw: Nlungu wa Iburahima na wa Izaki na wa Yankubu, Nlungu wa babu zetu, kantukuza
    ntumisi wake, Insa. Noyo-noyoni umwe wamumpereke aulaiwe na wamunkatare mbere
    ya Pilatu, ingawa kalangela kunfungula.
  gmv-GGM: Nu aawantta Abramentta, Yisaqantta, Yaqobentta Xoossi naza Yesussa bonchides,
    inte qass iza hayqqos aaththi immidista, Philaxossay izi birshana koynkka inte
    iza Philaxossa sinththan kadidista.
  ssg-ssg: Haeu ti Abraham, Aisak, Jekop ma teka matahaun ti kako, i hanawen tel unauan
    Jises seilon pate tuah, tetel amuto hangaini hani teka masiwi ti Rom. Pate amuto
    watakai i kalak Pailat ailewen namil ti oxoxian.
  zpo-NT: Lee Dios cheen re xey be xaa yilo, xaa nak Abraham, Chak nu Kob, lee Dios
    mle non Xgann Xaa, xaa le Jesús. Per re gu mzaa Jesús lo re xaa nak zhiin; nu
    leezha nzhekla Pilat sela xaa, nangzeyalt re gu.
  poy-poy: Mlungu gwa Aburahamu na Isaka na Yakobu, Mlungu gwa wambuyi wetu kamkwisa
    ntumintumi gwakuwi Yesu. Kumbiti ndomweni ula ulii yakakamlitwi na wakulu na kumlema
    kuulongolu kwa Pilatu, ata pa Pilatu kuamuwa kumlekeziya.
  qwh-NT: Sinoqa une awiluntsic Abraham, Isaac y Jacob adorayanqan Diosnintsicmi permiterqan
    sirweqnin Jesusta nunacuna alabayänanpaq. Petam qamcuna mana reqeq tucushpa autorida
    Pilatuman entreguecuyarqequi. Cacharita munaptinpis, manam munayarqequitsu.
  gaw-gaw: Abrahamnu, Isaknu, Jakop elenu Kayak, Nug am ig alanḵad dilag Kayak, Nug
    aaḵu nuhig uḏat imup̱a nuhig nid Jesus binag humaṯe. Amge ag Nug aon kekeḏ ep̱elagp̱a
    meeg, Pilatus nug uhuqḵunu aum amge iiṯa, ag am danab amu di medap̱ig.
  nca-nca: Abraham, Aisak, Yakop koro Anutuye, usisambananimboro Anutuye, ŋundo kho
    uniyó Yesu owí hokaró. Yendo kho uni ŋu rero uni saŋgirí kandeyemo rotaŋgurí.
    Pailatko rotowero ŋuro ye iŋaró, quko yendo sunará simó ŋu huwóŋaŋgurí.
  zpz-NTPP: Ñgyoozh, biñ nu guc nu de gyitoo bel ni den, Abraham, Isaac nu Jacob,
    laab mi zeꞌ ricy zily mi Iꞌñ mi Jesuuz tiem na. De ru bguꞌ der mi yaa de mbecy
    nu riib ic. De ru mnii zi der nim mas tiem nu ngulagy Pilato nlaay mi.
  mkj-mkj: Ioar Koahs in Abraham, Isaac apel Jacob, Koahs in jamasai mihn mehjjok,
    ioar Ih ma ne kioang Ah manman ling oang Nah Jesus. A kamwai pangla Jesus ipen
    laplap kan, nehn en Pilate nimen kapisla Ih, a kamwai kahmahmkihla Ih.
  zac-NT: El mizmë Dios shtënë ra shtadë guëlú hiaꞌa Abraham, Isaac, nu Jacob, nalë́
    bëꞌnë më honrar shini më Jesús. Perë lëꞌë të grë të bëꞌnë të intriegu Jesús lu
    ra gubiernë parë gati më. Nu iurë Pilato guc ldúꞌull niadë́ꞌëll libertá lëꞌë Jesús,
    lëꞌë të adë gunë́diꞌi të.
  kyg-kyg: Haꞌao, Gotiꞌa Emalehamuꞌagi Aisikiꞌagi Yekopuꞌagi huꞌa laginago vayaꞌmogi
    Gotiꞌapimo aliꞌyaꞌaleꞌmo maiꞌniya vekamo Yesu agiꞌaleꞌmo alino asaga huno ateꞌniye.
    Lapakaemo gamani vayaꞌai apayapiꞌmo avaletapa ateꞌnageno Pailatiꞌa ategauve, huno
    lapa paiꞌniyaꞌmonanafa Pailati aulagaleꞌmo lapakameꞌyamo amiꞌnae.
  kmk-kmk: Si Apudyus un siya’d nandaydayawan da Abraham, Isaac kan Jacob, padana
    pay sidat kapuunan taku, impaila na dit kinangatun Jesus un babbaun na. Siya si
    Jesus un impaima yu kan gubinnadul Pilato un piyaona okyana pawayaan yoong ummadi
    yu.
  cao-NT: Dios, naa noba Abraham yamabo, noba Isaac yamabo, noba Jacob yamabo, tihi
    caba Diós jahuë yonati Jesu oquëhuaniquë ra. Jabi naa jasca ca Jesu Pilato qui
    ma mëaniquë pë, ja namëhacano. Jatsi Pilató paquëmacasquë tsi quiha “Anoma. Paquëmayamahuë”
    i ja qui ma niquë ra.
  bbr-bbr: Iken askanai akan Anut pak Apraham, Aisak, Jekop akan Anut nukas kon sakau
    näwäu kon sarau ro Jisas nurunuk, kon enip kämioik mowon. Kiro ro akasar kon iwäiakut
    akan ipiakap moin. Pailot nukas ko utonuk, manaun äiewon akas kon ämän rowau wa.
    Ak ko sumkäinein.
  inb-inb: 'Nukan­chipa Abra­ham, Isaak i Jakob ñug­pa­manda taita­kunapa Taita Dius­mi
    paipa wam­bra Jesusta sumag­lla atun­ia­chig­samurka. Pai­ta­mi kam­kuna wañu­chin­ga­pa
    kuarkan­gi­chi. Pila­tos paita kacha­rin­ga­pa muna­ku­ura, kam­kunaka nirkan­gi­chimi:
    “Mana kacha­ri­kui”.'
  hrv-hrv: Bog Abrahamov, Izakov i Jakovljev, Bog otaca naših, proslavi slugu svoga,
    Isusa kojega vi predadoste i kojega se odrekoste pred Pilatom kad već bijaše odlučio
    pustiti ga.
  box-NT: O *Abarahaamu là a *Izaaki là a *Zakoobu lè wàn ɓùaawa na ká ɓàn
    Dónbeenì lé yìa dó ho cùkú mí ton-sá Yeesu yi. Minɛ́n miten lé bìa
    dó a ho pànká ɓànsowà níi yi, á pã́ a bìo o *Pilaate yahó, ká wón
    ɲɔǹ wã́a lá tà le mí ì día a.
  ote-NT: Núꞌa̱ ra Ajua̱ mi xøcambeni ra Abrá ne ra Isaac ne ra Cobo ne gatho núꞌʉ
    maꞌra ndu ma xitahʉ, núꞌá̱ go guetꞌa̱ ra Ajua̱ bi japi bi ꞌño nuna ra ꞌñøhø po
    rá thuhu ra Jesucristo nurá Tꞌʉꞌa̱, pa njabʉ da hneca rá tsꞌɛdi nura Tꞌʉꞌa̱. Núꞌá̱
    go gueꞌa̱ gá daphʉ ya nda̱, ne gá ma̱ñhʉ ja rá thandi ra Pilato gue hinda thɛgui,
    masque ra Pilato go mi nehma̱ xa hyɛguiꞌa̱.
  wnu-wnu: Mi eng gaumon eng Qenu wonou gari. Qenu eng ininou, ne ininou tonoan namungur
    Abraham Aisak ne Yekop wuri Qenu wot igub igour eng. Ne see eng Qenu wo Yisast
    wonou qer gagam eng init ba dibesia. Qoan Yisas eng aninou munon baraitari wurit
    duimanei. Duimari Pailat wegib qamb ater eng an wo im gab me wagau.
  zam-NT: 'Ndxe''leque'', con'' co'' ngòc loo mbi'' ba'', le''i ngòc xal nde niin
    loo gu'' ndxè''. Ndlyazen gòn gu'' di''s co'' gon yalbàn loo gu'' nalle'': Diox
    co'' nac Diox che''n xudgool na'' Abraham, no che''n xudgool na'' Isaac, no che''n
    xudgool na'' Cob, Dioxa mbli par ngòc más con'' guryath no con'' guryèn loo mbi''
    co'' mxo''f zin'' zin'' che''n Diox, mbi'' co'' nac Jesús co'' ngòc leque Jesús
    co'' mda''xù'' gu'' loo mèn che''n ciuda Rom co'' ñibe'' loo na''. No co''se''
    mblya''s Pilat co'' nac gobiern loo nación na'' nglá'' Pilat Jesús, gu'' ne''ndalte
    nglá'' Pilat Jesús.'
  zyp-NT: Abraham, Isak le Jakob aa Khazing, kaa mapaw sahlo aa Khazing tah a sae
    Zisu cawh a rungnaw sahpaw a cang hi. Ama cawh thaw rua pawtah pei he ceh ka,
    Pilat tah chuasah a du tahmai tah a hme letah naaning tah naa hlawh kho.
  sey-NT: Iquë ju̱ꞌiquëre cato, mai aiohuaꞌi, Abraham Diusupi Isaac cuiꞌne Jacobo
    Diusupi ne coꞌyapi. I̱ necaiquë Jesuni jerepa paꞌire i̱ñoquë. Mësaru pa̱i ëjaëna
    tse̱ani i̱sirena, Pilato deꞌoquë api cuasani joyesiꞌi caquëna, mësaru ë̱sehuë.
    Ja̱je paꞌina, mësaru ë̱sesiquë paꞌiyere i̱ñoquë yoꞌopi.
  nvm-nvm: God iji saifnuvuon e Eburam ga Aisek ga e Jekaf ijiebuon God ijar Farifuon
    Jesu sanainma fuon iji abe main. Regavo jar Jesu dab e Jiusbuon e mamkanuk miavga
    bu kanain. Rega Fairet fu Jesu keunakrega jar Faireton nifak ijia Jesu uzain.
  mps-mps: Dena wąį mu Abraham dede, Aisak dede, Jekop dede polobadu augwaligo koneama,
    Godibolo lotu po wabo page wai. Tama te Godigo agai ogwa Jisasgo nogi da ola mawai
    dao, te aga bomo me. Aga da, te da tau sabo bidi dao. Tiali goli, dagego polobadu
    Jisas te gavman genuai bidi teba odasa pai. Dagego aga po tų elama, te kiap bidi
    nogi Pailat agai Jisas olo tagalai homu yai.
  pab-NT: Xasemehena, wahetakomaniyereharenae Abraão, Isaque, Jacó xoaha nEnorexa
    kalorexe moka hawakanehare Jesus. Xiso atyo xisene xekohaseti Pilatos ana aisene
    maheta. Pilatos xakore ehalakisakeheta aoka hoka xiso atyo maisa xaoka.
  llg-llg: 'Au sangga afaꞌda leo iak: ita bei-baꞌi nala, ndia Abraham, Isak ma Yakob
    ala lakaluku-lakatele neu Manetualain. Manetualain ndia, Ana soꞌu dema-demak Ndia
    hataholin fo Ana tuꞌdu nalan so, fo ndia Yesus. Yesus ndia fo fain ei nggali henin,
    de ei feen neu gubenor Pilatus. Boe ma gubenor Pilatus ana nau mboꞌi henin, tehuu
    ei laꞌban ndia hihiin fo boso mboꞌi heni Yesus.'
  kyf-kyf: '*Ablaamʋ, *Izakɩ -yɔ *Zakɔbʋʋ -Lagɔ, -amɩaa dʋkpasɩɩ -Lagɔ ka ɔ lubhonʋnyɔ
    -Zezuu ''ŋnɩ ''ylimanɩ. Amɩaa ''dɛ ka ɔ wla nyɩmaa ''wlulapɩlɩnya -yla, ''ɩn a
    yia ɔ kwnɛɛ -sa Pilatɩ ''yu, -zugba -mɔɔ ''yɩbha yaa -mɔɔ ''ka ɔ ''yitide.'
  tpi-tpi: God bilong Abraham na bilong Aisak na bilong Jekop, em God bilong ol tumbuna
    bilong yumi, em i bin givim biknem tru bilong wokman bilong en Jisas. Em dispela
    man tasol yupela i bin putim long han bilong ol birua. Na taim Pailat i laik lusim
    em i go, yupela i bin givim baksait long Jisas na tok olsem Pailat i no ken larim
    em i go fri.
  mih-NT: Ñiyɨvɨ sahnu sii yo, ra Abraham, ra Isaac, ta ra Jacob i zacahnu ra sii
    Ndyoo. Ta zuun ñi maa ra Ndyoo i zacahnu sii ra Jesús, zehe ra. (I saha maa ndo
    sii ra Jesús sii ra ndyaca ñaha) ta i catyi maa ndo nuu ra Pilato vatyi ña vaha
    ra. Sa sica iñi ra Pilato sa cua zaña ra sii ra Jesús, zoco ñá saha maa ndo.
  qvh-NT: Saypa trucanga Jesucristupa munayninwanmi aliyäsiyashcä. Paytami Abraham,
    Isaac, Jacob y unay Israel runacuna yäracuyashgan Tayta Diosninsi churash lapanpita
    más munayyog cananpä. Sayno captinpis gamcunaga payta autoridäcunaman entregayashcanqui
    wanusish cananpä. Pilato cachariyta munaptinpis gamcunaga manami munayashcanquisu.
  kms-kms: Abraham di Aisak di Jekop di beghi koku mingg God ni nikin yembe ye wuti
    Jisas nyamb yumbui neng, bu ni ningg gre pe wuti nen nes newo. Asi nungoqi ni
    weti nowi, veri nde si pe wi nondo. Di Pailat ni si neri no ningg, pudi nungoqi
    segi puq wand. Di nungoqi dob weng.
  agn-agn: Belag ang enged! Ang Dios ang agtowan ni Abraham, ni Isaac ig ni Jacob,
    ang yay ang Dios tang yaten ang kamepet-mepetan, tanandia tang nagboat ta narin
    agod padengegan na tang Torobolon nang si Jesus. Si Jesus tang inintriga mi ong
    mga aotoridad ig pinangindian mi ong talongan ni Pilato maski nadisisionan na
    rang palpatan tanandia.
  nhi-NT: Tlayeh ixconmatican, niDios Abraham, in Isaac, uan in Jacob, ninDios in
    toyauehcautahuan, ica nin chiualistli ocuehcapantlalih niConetzin Jesús, naquin
    namehuantzitzin onancontemactihqueh imac in tiquiuahqui Pilato, uan amo onanconniqueh
    maccahcaua ihcuac yeh oquihtoh iccahcauas.
  ttc-NT: Te Qtata Dios aj ntzaj tuq kyna'o' kye a'e' [qijajil] Abran b'ix Isak b'ix
    Jacob, tetz aj ntzaj na'o' tzan kye qijajil oqtxi', tetz oje tk'uluj tzan tqet
    wit'let tuj twit'lel tuj ka'j te Jesus aj aq'unon te tetz. Etetz oxik eq'apo'
    tuj kyq'ab' kye k'ulul mandad b'ix owel etik'o' twitz te Pilat, anke te Pilat
    ojetq qet tb'isu' tzan txik stzoqpi'.
  dan-1931: Abrahams og Isaks og Jakobs Gud, vore Fædres Gud, har herliggjort sin
    Tjener* Jesus, hvem I prisgave og fornægtede for Pilatus, da han dømte, at han
    skulde løslades. { [*Es. 42, 1. Matth. 27, 23. Joh. 19, 4.] }
  kwj-kwj: O sumbu sukwaro ti, nui metele Epuraham, Aisak, Jekop hima i wui Gotri
    to ri tau ra himache ri, Jisas hi tini ri rasairo. Hima mwe ri kale miho hima
    lei tapa tenge tiki o ku ha to. Woro Pailat ri inaka ti rini hanjaꞌaiwa ri i ki.
    Wowani kunu, mina. Kunu rini ni gumwa ku siro, Pailat mwakambe tiki.
  vie-OVCB: Đó là do Đức Chúa Trời của Áp-ra-ham, Y-sác, và Gia-cốp—Đức Chúa Trời
    của tổ tiên chúng ta—Đấng đã làm vinh quang Chúa Giê-xu, Đầy Tớ Ngài. Đây là Chúa
    Giê-xu mà anh chị em đã bắt giải nạp cho Phi-lát và ngoan cố chống đối khi Phi-lát
    định thả Ngài.
  kze-kze: Áánútuna asirayánkó mirá kwéisana minkwáásí kweyááríka'a kwénaaiye. mirá
    uráintavai Áánútu Ísu áwí'a mósá maréna kentáá síkwá'ná Ááváramu Áísákaa Yákópo
    miwítí Ísóigoma kwená kwayó'nákó áwí'a Ísumba póna mósá makáiye. ánivo Ísumba
    áí'mae'a Árómáani-kamaani-kawaanako áwí'a Páírátinopa'a máánkarowana Páíráti séna
    ayúrankanae súwa'a a'áo siráawe.
  mpj-mpj: “Jiijajpa Mamaku warrkamupurluka nyinani. Mamalu-lampa junu palunya maaja
    maju, ngayurtinku. Kulirninpanyurra Mamalu-jananya ngampurrju kanyilpayi julyju,
    Yipuram, Yajik, Jayikap. Mamalu palunyalu Jiijajpa yilta junu-lampa maaja maju.
    Nyuntunjunyurra manu katingu Jiijajpa, yungu-jananyanyurra maajakaja katiraya
    pungkuraku, mitu. Maajangka Payilatja Jiijajpa ngarapayi. Payilatju-nyurrampa
    wajarnu yiyalkijalu, kanyurra paki wajarnu.
  lbk-lbk: Faken chakami nan nangangnen sina, mod-i ket si Apo Dios ay Dios cha Abraham,
    Isaac, Jacob ya nan ikik-it tako. Siya nan nangischo isnan katangtangachan nan
    faana ay si Jesus ay inpatiliwyo sa yo't kayet inad-i isnan sakhang Pilato, olay
    issan apchas na nangedchengan ay mangipalofos ken siya.
  mto-NT: Je̱ nju̱jpit jáyuvamda, je̱ Abraham, je̱ Isaac, ma̱a̱t je̱ Jacob, je̱ꞌe̱
    je̱ Ntyeꞌyamda tseꞌe du̱yakma̱ji du̱yakjaanchi je̱ yꞌOnu̱k Jesús, je̱ꞌe̱ juuꞌ
    miitseꞌe mpa̱a̱mdinu je̱m je̱ Pilato kya̱ꞌm. Ku veꞌe je̱ Pilato yꞌukmaso̱ꞌo̱kuvaajnji
    naspa̱ka, kaꞌats miitseꞌe xyakjajtti.
  bzh-bzh: Abraham luho Isaak ving Yakop hir Anutu sën, hil ḳenud lo hir Anutu lo,
    sën ḳo yi hur Yesu arë raḳ nebë sënë. Sën yiḳ mehö saga sën ham vo yi loḳ
    ya alam-beġö-yi nemaj, geham lah yi vun ggëp Pilatus mala lo. Pilatus bë dëëin
    yi mena, rëḳ ma geham ruu demimin vu yi!
  guj-2017: ઇબ્રાહિમનાં, ઇસહાકના તથા યાકૂબના ઈશ્વરે, એટલે આપણા પૂર્વજોના ઈશ્વરે, પોતાના
    સેવક ઈસુને મહિમાવાન કર્યા, જેમને તમે પકડાવ્યા અને પિલાતે તેમને છોડી દેવાનું ઠરાવ્યું
    હતું ત્યારે તેની આગળ તમે તેમનો નકાર કર્યો હતો.
  jvn-NT: Gusti Allahé Bapa Abraham, Isak lan Yakub, Gusti Allahé mbah-mbahané awaké
    déwé, wis ngunggulké peladèné, yakuwi Gusti Yésus. Kowé wis masrahké Dèkné marang
    para pangwasa, nang ngarepé gramang Pilatus. Dèkné mbok tampik, senajan Pilatus
    déwé wis nggawé putusan arep ngetyulké Dèkné.
  byr-byr: Aawa, davwina Evɨraamɨjɨ Aazakɨjɨ Jaikopɨjɨ saraavɨre Gotɨyai nemɨre sɨnnawɨnyaraavɨre
    Gotɨyai gannya wɨdaayadei, Jizaazarɨ yɨdɨkaavaka gannyaba byaannakerɨ wɨmwaaihakeꞌnesɨ.
    Sareꞌna yɨwolyaꞌnesɨ. Gannya wɨdaayaderɨ Romɨyaraavɨre kotɨyaꞌna sarɨmɨ makuna
    kyeꞌ aꞌmwe Paailatɨ yɨhɨthaꞌ ‘Aꞌmwe tewaanya darɨ wɨla kulayaaraꞌmujɨ wawadelyɨ.’
  ian-ian: Jisasna kwondumba wali maa laataa veindɨ. Tamba Ebraham, Aisak, Jekop God
    kat yelavɨtndi. Mbambala God Jisasna sɨ kwusondɨ. Ngwuk Jisas kwutaa kwingwuk
    mala Pailat kat Jisas kat ke kwagalaga. Barabas kat kwagalagiyamɨn waa wangwuk.
    Barabas nat nɨmba kat sɨlaa nyana.
  hun-hun: Ábrahámnak, Izsáknak és Jákobnak Istene, a mi atyáinknak Istene megdicsőítette
    az ő Fiát, Jézust, akit ti elárultatok, és megtagadtatok Pilátus előtt, noha ő
    úgy ítélt, hogy elbocsátja.
  mcf-NT: Aidi Abadauan padon Papa caid nec. Aidbidi Isac padon Papa caid neoaic.
    Aidbidi Acobo padon Papa caid neoaic. Aidon Papa caidëmbi ambi nidaidën chomiaid
    Esus nëbi aton Papabëd tabadoaic. Aton Papa yacno nidoabicsho Esus bedshun Pidato
    meniaquien, Nëid dada icsaisa neque. Nidmenu, quequin tantiaquin Pidaton chiaqui,
    Icsambocquid nec. Unës uaquimbien ictiad, quequin mibitedishun chuipondac.
  kjs-kjs: Gore Gote-me paa. Ora naana kasua Abraham-para Aisak-para Jekop-para nimuna
    Gote-me go ali ma-epeaaripa. Nipumi nipuna raba mi naaki Yesuna bi minasaatalo
    paa. Go Yesuri nimimi apo kadipi Pailat-na le agaana yada roboma koau waalisimide.
    Pailat-mere Yesu rapaalua kone wisa pare nimimi go agale napagesimide.
  mni-mni: Abraham, Isaac, Jacob amadi eikhoigi ipa-ipugi Tengban Mapu mahakna Ibungo
    mahakki manai Jisubu matik mangal chaohanbire. Adubu nakhoinadi Ibungo Jisubu
    hatnanaba pithokle aduga Pilate-na Ibungobu thadoknaba leplabasu nakhoina Pilate-ki
    mangda Ibungobu yakhide.
  yad-NT: 'Vu̱myunatyavay Ju̱denu vichaniy daryadañi̱. Ni̱ni̱ sani̱cha ta̱riy Ru̱ndenu:
    vu̱myunatyavay Avurá̱bay, Isácubay, Jacóbubay jarye. Ju̱denunuma vichaniy daryadañi̱,
    si̱chana̱tya daryaju̱ni̱ Jidyenu Jesús, jiryatiy jiryeñi pu̱chityi Pyidátumuju̱
    ni̱. Sani jmu̱ryaru̱tyi Pyidátu variñi̱, jiryatiy sami̱ nijya̱mi̱ sani̱chati sadiya
    daryaju̱, ne jiryevya̱tati jmu̱rya̱daju̱ varidyeñi̱.'
  mxb-NT: Mií Ndios, na̱ ni̱ sa̱ ndaño̱ꞌo tatá sáꞌano yo̱ Abraham xíꞌín Isaac xíꞌín
    Jacob tá sa̱ naꞌá, no̱ón kúú na̱ ni̱ nda̱neꞌe dikó Jesús, na̱ kúú de̱ꞌe na. No̱ón
    kúú na̱ ni̱ na̱ki̱ꞌo ndó noo̱ ndáꞌa̱ ta̱ néꞌe choon. Dá ni̱ ku̱ñóꞌó ndó na̱ tá
    ni̱ kaꞌán ta̱ néꞌe choon naní Pilato dáyaa̱ ñaá rá.
  pon-2006A: Eri, Koht en Eipraam, Aisek, oh Seikop, Koht en atail pahpa kahlap ako,
    iei ih me ketikihongehr sapwellime manaman lingan ong sapwellime ladu Sises. Kumwail
    ahpw pangala Sises rehn me lapalap akan, oh ni en Pailet eh men kapitala, a kumwail
    ahpw kahmahmkihla.
  maq-NT: Nina rë Abraham cojo Isaac cojo Jacob, Nina rë xutachanga naja matsejen
    ne, casahmi jyë casahmi hnga me Jesús, me xi casahmi xa rë Nina. Hane ngatsë rë
    me cama cjuarcun vi. Peru ngayun matsejen ne, catuhun Jesús cojo xutaxa rë. Hane
    ngajan xcun gobernador Pilatu matsejen ne, hora xi meje tsismi me Jesús ne, catuun
    cahndë́.
  hto-hto: Mei íadɨ jɨáɨfodo joide. Caɨ jáiairagɨma Abraham, Isaac, Jacob dɨga, íaɨoɨ
    Moo Juzíñamui ie Jitó Jesumo baɨmo ñúefuena nitade. Afe Jesús rɨ́imacɨmo omoɨ
    fecácamɨe. Pilato ie zuitáacana llezica áfena ráiruitɨomoɨza.
  por-BRBSL: O Deus de Abraão, Isaac e Jacó, o Deus de nossos pais, glorificou seu
    Servo Jesus, a quem vocês entregaram e negaram na presença de Pilatos, quando
    ele havia determinado libertá-lo.
  ces-NKB: Bůh Abrahama, Izáka a Jákoba, Bůh našich otců oslavil svého služebníka
    Ježíše, kterého jste vy vydali a jehož jste se zřekli před Pilátem, když se rozhodl,
    [že] ho propustí.
  cui-cui: Ajibi, apara wamo susato jiwi pia Nacom tatsi axaibi exana bapon. Barapo
    Nacom Jacob pia Nacom tatsi, Abraham bapon pia Nacomno, Isaac bapon pia Nacomno.
    Apara bapon baxua taexana Nacom. Bapon Nacom Pexanto bichocono ainya cui cana
    exana poxonae pexanto asʉ exana petʉpae cuiru coyene weya. Bapon apara Jesús pon
    pacaenaetame pomonaetha pomonae pentacaponaewi, pon bepa bequein isanaxubei Pilato
    poxonae paxam jopa pacopatsim xua bapon peisanaxubiwa.
  boj-2014: Qotei aqa wau tamo Yesus aqa siŋgila na tamo di boleosiq walwelqo. Qotei
    a Abraham, Aisak, Jekop, gago moma kalil naŋgi ti naŋgo Qotei. A na Yesus laŋ
    qureq osi oqsiq ñam kobaquja yej. Yesus qujai di niŋgi na osib jeu tamo naŋgo
    baŋq di ateb. Onaqa Pailat a olo Yesus tonto talq dena oqeq atqajqa marnaqa niŋgi
    na saideb.
  eng-OEBUS: The God of Abraham, Isaac, and Jacob, the God of our ancestors, has done
    honor to his servant Jesus – him whom you gave up and disowned before Pilate,
    when he had decided to set him free.
  eri-eri: Abraham nomo Itou, Aisak nomo Itou, Jekop nomo Itou, ere ebere asage gane
    nebere Itou, no nomo haruwe fai Yesus unyi gai anyakaro tuwaiha. Fai no wahanga
    tere honggoro fai owonege langa tafa tuweye. Onodu saini Pailot awa tuwona ono
    wainga, tere Yesus moge tudu boya, Pailot ewe adai awa tuwahe goyona iweye.
  aly-aly: Ingkart Akngey irrkaty-antey aneyel. Abraham, Isaac, Jacob rernem ikwer
    inkwerelhek-antey. Ra Jesus, alerikw ikwerenhek inkwerelhek. Artwa irrkaty rey-antey
    ahelengkw-rnem-warl ahayiwek, renh ipmek atwetyek. Arrantherr ikwerety intwemelirrek.
    Pilate-el tyarlewetyek angkek, arrantherr ikwerety arlkarirrek.
  wiu-wiu: Akolaliyo latekaneya. Nipa one patu-kama kautakoa kako ago Yesupa ali atoame
    kei pimotoa tokome taneya. Tone kaua-mene Eberame Yekobeta Aisake toa yopikoa
    kako Akolalike uku. Eni Yesupa Pailaseyo pitia yakakamotoa kime aua pote mepokoina.
    Nitikoli pitia yakatekoa i ago po kotokoane wetekou wa okake Yu yene kini Yesu
    tumotono wene pikete wakoina.
  swe-swe: Nej [det var inte vi som gjorde undret], Abrahams, Isaks och Jakobs Gud
    – våra fäders Gud, har förhärligat sin tjänare (son) Jesus. [Det är genom Jesus
    mannen blivit helad.] Ni utlämnade och förnekade honom inför Pilatus när han hade
    bestämt sig för att frige honom.
  cth-cth: Abraham, Isak, Jakop, ahnimae Cathut, maimae mintoenaw e Cathut ni a Capa
    e a Bawilennae a kamnue sak toe. Hote Bawipa teh nangmouh ni Pailat siangpahrang
    e kut dawk na poe awh teh ahni ni hlout sak han pouknae a tawn eiteh nangmouh
    ni hote Bawipa hah na pahnawt awh.
  mti-mti: Ebraam, Aisak ge Jekob God mumawa, sira isimuranaiwa God mumawa, me eyawa
    meuma nau meuma abnawa Iesu wanne. Ye me toen guttan oya nanuwo barauyana. Pairat
    me yan kwepe aipe wane, go ye Pairat namive me topayayana.
  pad-NT: 'Akadiabi''i avikhananavaki Abraão, Isaque, Jacó vihiki vakadiDeus, akadiDeus
    jaboni hi''iki. Jesus kabadani danoki jahaki vani Deus ija''ari-ra nanokiahija.
    Kidihonai abono jahaka''oaki ada Jesus. A''onivani avararakha''ara ada Jesus Pilatos
    kania abinina bivahonariahira kaimoni. Pilato-ra avani''avini: “Ni-anofiki o Jesus.”
    Pilatoa binofiki ada Jesus aihotana. Ni-aihotana avanofiki.'
  twi-twi: Abraham, Isak ne Yakob Nyankopɔn ne yɛn nenanom Nyankopɔn ama ne somfo
    Yesu ɔsoro anuonyam. Mode no maa atumfo; na bere a Pilato yɛɛ sɛ obegyaa no no
    mpo, mopoo no wɔ nʼanim.
  hlt-hlt: Abraham Pathen, Isaak Pathen, Jakob Pathen, a pa rhoek kah Pathen loh,
    a ca Jesuh te a thangpom coeng. Anih te Pilat mikhmuh ah na voeih uh tih hlah
    hamla lai a tloek lalah na aal uh.
  tbz-SIM: Kuyie nti yɛmbɛ̀, Abɑrɑhɑmmu nɛ̀ Isɑki nɛ̀ Sɑkɔbu do tũ nkù kuù miɛkùnnɛ
    dɛ kóo nìtì, kɛ dɛ́úkùnnɛ ku kóo tɔ̃ntì Yesu yètìrì di pĩ nwè, kɛ duɔ́ ndihɛì
    yɛmbɛ̀, Odommu kɔbɛ, kɛ̀ di ò yetɛ Pidɑti ììkɛ̀, kɛ sɔ̃́ nhò do dɔ́ kóò fĩ́ĩ.
  san-GUJ: યં યીશું યૂયં પરકરેષુ સમાર્પયત તતો યં પીલાતો મોચયિતુમ્ એैચ્છત્ તથાપિ યૂયં
    તસ્ય સાક્ષાન્ નાઙ્ગીકૃતવન્ત ઇબ્રાહીમ ઇસ્હાકો યાકૂબશ્ચેશ્વરોઽર્થાદ્ અસ્માકં પૂર્વ્વપુરુષાણામ્
    ઈશ્વરઃ સ્વપુત્રસ્ય તસ્ય યીશો ર્મહિમાનં પ્રાકાશયત્|
  amx-amx: Altjerr nheng Abraham, Isaac, Jacob mapel nakentj-alhekarl, arrwekeleny
    nwern-henh mapel thwen renh naketjartarlam. Altjerrel rrkwapenh-apenh kwerenh
    Jesu kwenh alker-warn angkep anginek. Lyet Jesu rang parrtj angerrel-ayeng anem.
    Arrwekel arrantherr Jesu twernk Pilate-eh anthek. Pilate rang ahentj-anek, Jesu
    renh mer-warn lanthetjeh. Arrantherr ahentj-kweny-irrekarl.
  ake-NT: Utamokori kon amʉ' Epʉra'an, Aisi', mɨrɨ awonsi'kɨ Seko' e'to' itese' pɨ'
    Papa uya tʉpoitorʉ Sises ku'sa' eke pe, mɨrɨpan Paire' piya' inee'pʉ auya'nokon
