    Ia ndeka xixitna‑ro Abraham xiꞌin Isaac, Jacob du. N‑juini Pilato xa dayaa‑s‑ia,
    ko ñayo‑n n‑ka juini.
  mdy-ETH: ጋዓንቴ ዓብራሃሜኮ፥ ዪሳኣቄኮ፥ ያይቆኦቤኮ ፆኦዛሢ ሃሣ ቤርታኣ ኑ ዓዶንሢ ፆኦዛሢ ፔኤኮ ናዓሢ ዬሱሴ ቦንቼኔ፤ ዒንሢ
