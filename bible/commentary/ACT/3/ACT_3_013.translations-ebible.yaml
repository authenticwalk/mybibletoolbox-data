    ma wakongi, ŋine kamami. Ŋine yemo ŋei yewa qaesikkau paki, ma more ŋaba eŋane
    meteeno birakakoi. Pakimo, Pilat eŋe loloŋka more birakaki ariakane raki, ŋine
    eŋane kaitko qik kakoi.
  con-NTPO: Nane Abraham Chiga –tsa Isaac, Jacobmbe Chiga– ingi coenzandeccumbe Chiga
