    nopuhawang din don nanoy nod sovukan sikandin.
  kca-kca: Авраам пӑ Исаак пӑ Иаков Турәм, мўӈ ащиԓув Турәм, Ԓўв Иисус Пŏхәԓ вŏԓаӈ
