    chꞌán tí sín tꞌe̱to̱an. Ntá tí chꞌín Pilato mé tjinkaon chꞌán chrókꞌuátjánta chꞌán
    tí chꞌín Jesús kjánchó jahará la tjinkákonhyará xi̱kaha.
  san-TAM: 'யம்ʼ யீஸு²ம்ʼ யூயம்ʼ பரகரேஷு ஸமார்பயத ததோ யம்ʼ பீலாதோ மோசயிதும் ஏैச்ச²த்
