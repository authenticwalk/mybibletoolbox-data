    milikevo Pilatoꞌ aza iseve ize-delove lo nolivo lingine Pilatoꞌ veleloꞌ mehedine
    imi belelive laniꞌ.
  uli-uli: Deus we yael Abraham, mo Isaac, mo Jacob, Deus we yael chapdoh kowe yach
