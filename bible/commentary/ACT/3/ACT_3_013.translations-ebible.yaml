  mkl-mkl: Aburɑhɑmu do Izɑɑki do Zɑkɔbu ɑŋɑ iyi ɑ̀ jɛ bɑlɑ nwɑ ŋɑu, Aɔ̃ Lɑfɛ̃ɛ nŋɑi
