  cof-NT: Chiquila tsanlaquitiyoe; Diosichi Nao tsanquee tinue. Diosi yachi Naochi
    duque mantá cuwanan, yari in jancan jominca manse suwae tinue. Aman Diosi chiquilachi
    matu to tatalaca, Abrahanbe, Isaabe, Jacóbobeca, aman yalaca Diosi wentenue yape
    yachi tsachila jolajosa. Junni nulachi tatalaca wentemin Diosi patsa Jesuchi mantá
    cuwaca joe. Junni tsan josanan nulari Jesuca cuwaponilaquee tinue yape yaca totelaquisa.
    Pilato miya yaca manlarichi tinasanan, nulari manlarisa carilaquitue tinue.
  srm-NT: “Ma Masa Gadu, di dee fesiten sëmbë fuu bi ta begi kaa, dee Abahamu, Isaki,
    Jakopu sö, hën wë kë da Masa Jesosi gaan nëbai, nöö hën mbei a kula di sëmbë aki,
    be un sabi taa sö wan sëmbë Jesosi dë. Biga Jesosi bi dë di Futuboi u Gadu seei
    di a manda ko da u, ma nöö unu tjëën go da dee tiima u di köndë fuu aki u de musu
    kii. Hën di un tjëën go, nöö Gaama Pilati an bi si na wan föutu nëën faa musu
    dëdë e. Hën a taa an o kii ën, a o disëën be a go. Ma di a taki sö, nöö hën un
    ko ta bai taa an musu disëën go.
  qvs-NT: Chay ñawpa Abrahampa Isakpa Jakobopa awilunchikunapa Tata Diosninkuna wambran
    Jesusta sukaman kuyashpa willarkan tukuy layapi kamachikuk kananpa. Chashna kamachikuk
    kashpa ñukaykunata yanapawashkasapa kay runata sanuyachiyta. Kankuna chay Jesustaka
    romano awtoridarkunaman pusharkankichi. Chaypina chay awtoridar Pilato kacharinayaptinpish
    mana munarkankichichu kacharinanpa.
  zca-NT: Kure' ngok por Dios che'n Abraham, che'n Isaac, che'n Jakob, mbaino Dios
    che'n más rë xtit be. Lë' Dios re' milu' dox nazhon Jesús, Me mile' rë kwa'n ngokla
    Dios, mbaino Me kwa'n michi go lo Pilat. No or ngokla Pilat ngaliya' Jesús, nangaziyëlt
    go.
  cbc-NT: Jãã majũ, jãã camasĩrĩjẽ jʉ̃gori mee jãã átiapʉ. Marĩ ñicʉ̃jãã, Abraham,
    Isaac, Jacojãã ãnana na caĩroajʉ̃goricʉ Dios pʉame cʉ̃ macʉ̃ Jesure caãnimajũʉ̃rẽ
