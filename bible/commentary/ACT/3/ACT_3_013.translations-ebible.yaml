  peg-peg: ଅବ୍ରାହାମ୍‌, ଇସ୍‌ହାକ୍‌ ଆରି ଜାକୁବ୍‌ତି ଇସ୍ୱର୍‍, ମା” ବୁଡାର୍ତି ଇସ୍ୱର୍‌, ଜାର୍‌
