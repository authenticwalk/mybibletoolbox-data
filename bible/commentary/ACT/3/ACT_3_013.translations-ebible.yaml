  crn-NT: ’Ajta aꞌɨ́jna ɨ́ Dios, aꞌɨ́ɨ pu rɨ́ꞌɨ tihuaꞌatáꞌacareꞌe ɨ́ áꞌamuavaujsimuaꞌa
