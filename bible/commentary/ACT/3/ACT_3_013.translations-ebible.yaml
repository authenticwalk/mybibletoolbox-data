  lif-NT: ᤀᤒᤪᤠᤜᤠᤔ. ᤀᤡᤛᤜᤠᤁ ᤏᤢ ᤕᤠᤁᤢᤒ ᤜᤧᤰᤁᤩᤠᤱ ᤀᤠᤏᤡ᤹ ᤘᤣ᤹ ᤐᤠᤎᤧᤒᤠᤜᤠ᤹ᤖᤧ ᤂᤢᤏᤡ᤹ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ
