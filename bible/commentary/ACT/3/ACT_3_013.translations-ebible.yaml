    jane 'agamũ 'ga rerowiaa jarejemogyau— 'jau Pedro 'ga 'gã nupe. —Janeruwarete
    'ga ako wa'yra 'ga mua janee ikue numiamũ. A'ere ako pẽẽ futat pejukaukat 'ga
    ikue. A'eramũ ako pẽẽ 'ga monou ekoete peje'wyriara upe ikue, Piratu 'ga upe ijukaukaa
    ekoete ikue. 'Ga ako “Opoit je 'ga wi”, 'jau ikue numiamũ. A'ere ako pẽẽ “Ere
    'ga jukaukaa futat oree”, 'jau ako pẽẽ ai'i.
  dao-dao: Abraham, Isak ja Jakopa Pamhnam, mi pupaea Pamhnam naw, a mpya Jesuh cun
    mhlünmtaiki ni; ani cun nami ja mansak, Pilat naw mhlät vai a ti üngpi am nami
    tängki.
  cya-cya: —Ndiose 'in Abraham, lo'o Isaac, lo'o Jacob, cui' Ndiose 'in nten cula
    'in na—, m'ni ñi cha' ycuen cuaan cha' 'in Sñe' ñi nu lca Jesús, ñi nu mdyaa um
    cunta 'in tuyaa' yu Pilato, ñi nu ncua ti' yu culaa yu, lo' 'un a mslyaa um.
  beu-beu: 'Na hula iiat hubait alang: Tidat timang ang naung, anguba tidat Abraham,
    tidat Isak, bot tidat Yakob ini Lahatala Aing somba. Lahatala uangu ba Ana Nehe
    nu vengtalail iila angu Aing ohit mida eele-balolu, aingba Yesus. Yesus angu,
    Nehe ba tura iini Aing metma gubernur Pilatus atang mi abaang angu. Gubernur hula
    Aing ening lohi, aarunge iini iia, sengiila ba vengkilang nehe Ameang.'
  wrk-wrk: Nanda Jisus, nyulu jungku wakiwarr Kudkanyi. Wakingka nyulu Kudkanyi. Yarrijba
    nyuli Jisus walkurra mambuka Kudwanyi. Kud, nyulu Kud bukambijuyngka. Nyulu Kud
    yalungi wankalanyi, Yabrayamkanyi, Yayisakanyi, marda Jakubkanyi. Nyulu Kud bukambijuyngka,
    wankalanyi marda ngambalangi barri nanijba. Ngala narri, marrimba narri nanda
    Jisus. Wudumba narri Jisus mambukamukuyngka jurjkanyi, yali kurdanbiji. Miku nyuliyala
    nulijba kurdanbikanyi Jisus nanangini mambukawanyi kabaminkanyi, niji Bilad. Nanangini
    Biladwanyi nyuliyanyi manjijba Jisus brisinanyi, jungku janyulu muningka, ngala
    miku. Nyuli wajba Jisuskanyi narrinya. Wajbayi Biladwanyi narrinya Jisuskanyi
    langandaji narri kurndana.
  nii-nii: Eiparam ni, Aisak ni, Jeikop ei, Gos sinim ok sinim kupenjpin noł Gos ei,
    eim kongun wu Jiisas eim ambił tonu kindmin. Wu ei enim sik opu orung wumb ngunjung.
    Ba wu num owundu Pailos si kindmbii ni piim; ba enim wumb dinga puk mon nik eim
    kin buł ngunjung.
  ign-NT: taicha ema Viya tíjaracahi eta tamutui­rayare marataha ema Machicha Jesús.
    Émara ema maca Jesús ema épuru­quenehi éti, íjara­reruhi mayehe ema aquenuca apava­sajuecu
    Pilato.
  dik-NT: Nhialic wärkuan dït Abaram, ku Ithäk, ku Jakop yen acï riɛl yiëk aluɔnyde
    Jethu. Ku yen aa cäk gam tënë kɔc kek ke mac baai, ku wek aacï jai bï Pilato cïï
    lony cɔk alɔn wïc yen ye bï lony.
  cac-cac: A co Diosal, an̈eja' jun Dios b'aj yac'naquem sb'a eb' co mam quicham,
    aton vin̈aj Abraham, vin̈aj Isaac yed' vin̈aj Jacob. Yuuj paxi te nivan ix aj
    yelc'och Jesús, aton Yuninal. Palta a ex tic, ix eyac'och d'a yol sc'ab' eb' yajal.
    A vin̈ yajal scuchan Pilato, sgana vin̈ ix yaq'uel d'a libre. A exxo maj yal-laj
    e c'ool.
  tzj-E: Je Dios rxin Abraham, rxin Isaac, chka' rxin Jacob, Dios cxin e kti't kawma',
    arja' xk'alsaj che Jesucristo je Rlec'wal congan nim ruk'ij. Per ixix xejach Jesús
    pquek'a' e k'toy tak tzij. Pilato xrajo' ta xsak'pij ela per ixix majo'n xewajo'
    ta.
  san-BUR: ယံ ယီၑုံ ယူယံ ပရကရေၐု သမာရ္ပယတ တတော ယံ ပီလာတော မောစယိတုမ် ဧैစ္ဆတ် တထာပိ
    ယူယံ တသျ သာက္ၐာန် နာင်္ဂီကၖတဝန္တ ဣဗြာဟီမ ဣသှာကော ယာကူဗၑ္စေၑွရော'ရ္ထာဒ် အသ္မာကံ
    ပူရွွပုရုၐာဏာမ် ဤၑွရး သွပုတြသျ တသျ ယီၑော ရ္မဟိမာနံ ပြာကာၑယတ်၊
  yaa-NT: 'Askata anã Pedro ato yoini: “Nõko xinifo Abraham, Jacobo, Isaaca atiito
    Nios Ifofapaonifo. Afia fistichi a yonoxomis Jesús finakõia imani. Nãskakẽ afama
    mĩshti famis. Nãskafikẽkai mã Jesús Ifofapaiyameama. Nãskakẽ xanĩfo Pilato Jesús
    shinãkĩ, ‘Nõ reteimakai’ fafiaito, ‘Maa, nõ sharafaima, ato retemafe,’ ixõ Pilato
    mã yoiyamea, Jesús retenõfo.'
  cab-NT: Máma líña, Búngiu, le Jabúngiute binádu wagǘbürigu Abrahám, Isáac lúma
    Jacób, ligía areídaguagüdübalin wügǘri le lun líchuguni líñun-ágei uweíriguni
    lun Jesucrístu le Liraǘ, ligíra lé meja jedéregerubei joun lúrudugu, áni dan
    lálugan Piláto lígiragüdüni, májatün.
  clu-clu: Bukun! Kondi ang Dios nga ginsimba atun mga kaolang-olangan nga si Abraham,
    si Isaac, kag si Jacob maman ang nagimo dia agud padungugan na anang sorogoon
    nga si Jesus. Maman dia ang Jesus nga indong gintogyan sa mga may awtoridad kag
    indong ginsikway sa atobangan ni Pilato, miski nadisisyonan na run nga bolyawan.
  swh-ULB: Mungu wa Ibrahimu, na wa Isaka, na wa Yakobo, Mungu wa Baba zetu, amemtukuza
    mtumishi wake Yesu. Huyu ndiye ambaye ninyi mlimkabidhi na kumkataa mbele ya uso
    wa Pilato, japo yeye alikuwa ameamua kumwachia huru.
  tpt-NT: Vachu va yuꞌ ixDioskꞌan kimpaykꞌan Abraham ali Isaac ali Jacob ali yu alati
    kepayankꞌan. Vachu va yuꞌ yu la ay makal ni Jesús yu istsꞌal. Va yucha yu maqxtꞌaqnitꞌik
    ni lhachimoꞌonun tejkan Pilato ixxꞌoqputun pero uxiknankꞌan jantu katalhipaꞌinin.
  aai-aai: Iti i Abraham, Isaac naatu Jacob hai God, naatu it ata’a’agir auman hai
    God, ana omatanen i iti ana’akir orot Jesu kakafiyin isan eo, baise kwa kwabai
    a orot ukwarih umahimaim kwayai hi’asabun, naatu Pilate botaitinamih eo ana veya
    Pilate nanamaim kwakwahir.
  sny-sny: ‘Abraham lo Owane Sitewi, Aisak lo Owane Sitewi, Jekop lo Owane Sitewi,’
    nomo werese lo Owane Sitewi, Owane Sitewi Pefine a'i lai le Jisas ne au te'e wisereyeye.
    Fene lai Jisas meni Pailat ma'e heneti. Sosu fene Jisas ma'e peri te'e naruwe.
    Sosu Pailat Jisas kalabus wesi nowe ma'e arosawiyei ne toteye su, sosu fene peri
    apou eiye, ahowa! Ne Jisas me tape'i sahe aine tera'ere.
  myy-myy: Ado robojʉa bajia. Jesús ũmacʉ̃jʉ gagʉ ĩre yisioñi. Mani ñicʉsabatia Abraham,
    Isaac, ito yicõri Jacob cʉni Diore riti rʉ̃cʉbʉoyijarã ĩna. Dios ĩna rʉ̃cʉbʉorʉ
    mʉcana ĩti ñami ĩja. Godarʉre tʉdi catiocõri, masa ĩna rʉ̃cʉbʉoroti gayere jidicãyijʉ
    Dios ĩ Macʉ Jesure. Ĩ Jesureti ñiacõri ĩsiyija mʉa, ñari masa ʉjarãre, ĩre ĩna
    sĩatoni. Ʉjʉ Pilato, Jesure ĩ bucõa ãmobojarocati, mʉajʉa bucõare ãmobisija.
  trc-NT: Dan me se Diose̱ síí noco̱ꞌ xi̱i níꞌ síí cuꞌna̱j Abraham do̱ꞌ, síí cuꞌna̱j
    Isaac do̱ꞌ, síí cuꞌna̱j Jacob do̱ꞌ, me síí quiꞌyaj cavii sa̱ꞌ ndoꞌo taꞌníí maꞌa̱n
    soꞌ Jesucristó na̱nj ado̱nj. Tza̱j ne̱ nij soj me nij síí tucuachén man Jesucristó
    rihaan nij síí ta̱j riꞌyunj man Jesucristó, ne̱ nda̱ꞌ se guun ya̱ rá síí cuꞌna̱j
    Pilato se vaa caꞌa̱nj u̱u̱n Jesucristó, tza̱j ne̱ cataj soj rihaan síí cuꞌna̱j
    Pilato se vaa guun rá soj cavi̱ꞌ Jesucristó ado̱nj.
  cut-NT: Hua, te Dendiohs yahn indihte yuhn vo Abraham ma̱n, Isaac ma̱n, Jacob ma̱n
    ne, a ihyan min che din ye vederihno cuh, ca̱va che ndeva ye yavena̱n da̱ya ye
    Jesucristo che neca̱h nchuhn ta̱h Pila̱to. Pila̱to ne, nahn nta̱hte ye ihyan,
    ate nchuhn ne, hua cahnecun ne.
  bel-bel: А Бог Абрагамаў і Ісаакаў і Якаваў, Бог бацькоў нашых праславіў Сына Свайго
    Ісуса, Якога вы прадалі і Якога зракліся перад абліччам Пілата, калі ён судзіў
    адпусьціць Яго.
  zlm-KSZI: Tuhan Ibrahim, Ishak dan Yakub, Tuhan nenek moyang kita, telah memuliakan
    Hamba-Nya Isa yang telah kamu serahkan dan sangkal di hadapan Pilatus walaupun
    dia membuat keputusan hendak melepaskan-Nya.
  gdr-gdr: Sɨ Abraamɨmna God ɨ Isakɨmna God ɨ Yakobɨmna God, mera b'uwar waina God,
    Tonɨt Tina wɨko rɨga Yesund yutnyitonj dɨde b'ogɨl ɨnyomarena yokawonj. Wɨnpiyamb
    ɨtemb Rɨga Yesund yokawonda ɨ yoramitonda Pilatom pɨlwa ongandam. Ɨ re ton b'ɨsagɨka
    yomnɨkonj Tin opendam, ajɨ wɨn yoenonda Tin opendam.
  vmy-NT: Naꞌenre xuta chingana Abraham ko Isaac ko Jacob, kui= xi kitsjare kjuaje
    Kiꞌndire. Kui Jesús xi jun kjiningantsjo ꞌba kjiꞌyaton ngixkun Pilato, kionga
    kui kuamejénre nga sikꞌejñandai.
  cmn-FEB: 亚伯拉罕、以撒、雅各的上帝，也是我们祖先的上帝，他已经让其仆人耶稣获得了荣耀。就是那位你们把他送到官府的耶稣。彼拉多本来决定要释放他，你们却当着彼拉多的面拒绝了这个决定。
  gmv-RNT: Nu aawanta Abrahaamenta, Yisaaqanta, Yaqoobenta Xoossi ba naaza Yesusa
    bonchides. Inte qas iza hayqos aaththi immideta; Philaxoosi izi birshana koynka
    inte ‘Koyokko’ gideta.
  ncl-NT: InminDios Abraham huan Isaac huan Jacob, yihual inminDios totajtzitzían,
    unca yihual hual quilalilic lahueliltilisli hué pa iXolol Jesús. Huan amhuanten
    anquitemacac Jesús ca yehuanten hual huelitilo, huan amo anquinequiaya pa quimacahuasqui
    quiman cataya ilaixpan Pilato, mas que Pilato quinequiaya quimacahua.
  wed-wed: Wei lamna amamata Abraham, Isaac ma Jacob ai God, ana taunola Iesu i viborumei,
    ma taumi Tauna o verenei da ita viraḡeni, ma Pilate au matana o geduaiei. Pilate
    i ḡoei da ita rupeni wate taumi eḡa ota vianinei.
  sua-sua: O-o, nove. Mu ngnek na! A mhel ta muta mnor mang va kvokom tete, her e
    Yesus to E Nut kalkayie msim arhe endo tkaenserpagam tete orom ka serppak mruo
    ko maktiegom muo ekam ko mota mokpom kar. Ii, her e Yesus arhe, endo A Totur,
    Endo Nam Vu Kaikkiem E Nut Karo Pos. Va her endo muta klai mang kmel ko maktiegom
    o kermia, mar kmim kngam a yoror kat arhe. Ii, her e Yesus to e Pailet ta lgem
    o rhek mang kam hong, vanang muk, mut kle lua svil en kam hong ko mut mo ngamngam
    ko kim e Pailet. Ii, her e Yesus to endo gi. Va endo muta klai mang kam mnganang
    e Pailet kam liepum orom a pormia langto kun pa hengor kam hong ngok kmuk her
    e Yesus to endo kat arhe. Ii, her e Yesus to kat gi tkais kmen a ktalhok to kam
    vle ngnik ngnik ngang o mia, vanang muk, mut kle kngatkal ngang o mia kmim kngam
    a yoror. Mut eharom tok ngang, vanangko E Nut to ngorores mruo ruk e Ebrehem va
    e Isak va e Yakop ngta mokpom kar, ta kle khover petgim ka nnak. Thover to kol
    ka grap orom ngoguon ma volkha. Va mot mur vokom tok orom mualo keik mruo. Ii,
    mota mokpom kar e Yesus to arhe, he her vgum ka munik msim ko mot kor mnam muo
    mang, mot sim kaeharom a mhel ta, en kam ya ngatngae gi enang ko mut vokom tete.
  klt-klt: Abraham, Aisak, Jekop hang táwi ilom náni yan Ánutu watá yáup nanggená
    Jesu wa kut táwi imuk, enendu sándá ámna wa táng káyam ket yáni hára tiuráng.
    Pailat tá san háná kukuya miuk, enendu sándá Pailat rahálá hára nándán king muná
    ingga mengga utkámut tátáya miuráng.
  are-are: Abraham, Isaac, Jacob ntjarraka Altjirra, nhanga errilkngipata nurnakanha
    ntjarraka Altjirra era purrama, era 'Lira ekuranha Jesuaka kangkaka inthorra.
    Rrangkarra pula Jesua nhanha erinha Pilate-aka lanthakala. Pilate-anhantama antja
    naka erinha althakalthilitjika. Rrangkarra pula Jesua erinha Pilate-anga urlarra
    ilparnaka kutala.
  gai-gai: Raraŋ Aetaniac, ma Abraamapa, Aisakapa Iakopap, ma mina Raraŋ Aetaniac,
    na an Raraŋ Aetaniac, ma aina an ŋgamrirta Raraŋ Aetaniac. Aintik ma ndona aiŋna
    Ramoot Iesusmo, i aniac neaŋgatna. Ande an ramootmo ne mamo aŋgɨra puŋnaŋgepta
    para tɨkca, Pailatta manmo watcarica ma taŋna moatke. Ne Pailatmo iŋ neaŋga wɨtɨkatke,
    gaindopatna, ‘U Iesusmo kai watcarica taŋ teac.’
  qvm-NT: Tsaypa trucanga Jesucristupa munayninwanmi aliyätsishcä. Paytami Abraham,
    Isaac, Jacob y unay Israel runacuna yäracushgan Tayta Diosnintsi churashga lapanpita
    más munayniyog cananpag. Tsaynog captinpis gamcunaga payta autoridäcunaman entregashcanqui
    wanutsishga cananpag. Pilato cachariyta munaptinpis gamcunaga manami munapäcushcanquitsu.
  chz-NTPS: Dio kya̱a̱ꜗ Abraham, Dio kya̱a̱ꜗ Isaac, Dio kya̱a̱ꜗ Jacob, Dio kya̱a̱ꜗ
    dsaˉ maˉgyu̱hˉ jnänˋ gaꜙjmä̱ä̱yꜗ jø̱ø̱hˈ jo̱o̱yꜘ Jesús hi̱ˉ gaꜙngëëhˋ hnähꜘ gooˉ
    Pilato. Hiꜙ läꜙko̱o̱ˉ maˊ gaꜙjähꜘ Pilato maˊ lä̱ä̱yˈ, saꜙ gaꜙhe̱e̱hˋ hnähꜘ kiyhꜗ.
  kmu-kmu: AꞋao. Taginagomogami Anumaya KotiꞋa, ApalahamuꞋene AisakiꞋene Yekopuene
    Anumaya KotiꞋamimoꞋa, agaiꞋa aliꞋya kanoꞋamona, Yisasi, tokiya hale ya amigahe
    ani kanomona alino kanale hutenegi tamakaya ani Yisasina avaletama kame vayaꞋmogami
    amayapi atageno PailatiꞋa Yisasife ‘AfaꞋa atalegahue.’ huno nehiana tamakaya Pailati
    aulagafi ‘Tagai kava kanoa omaigi agaya falisie.’ hutama tamakaveꞋno hutenae.
  ood-NT: Jiosh si Kehsha at hab t‑juni nach pi ab hiwig. K d hegai Jesus mam ahpim
    s‑muꞌamk ch ab mah g kownal Pilate. K eda g Jiosh d pionag g Jesus ch d hekia
    s‑apꞌekam ch pi ha chuꞌijig. T ha chum wo dagito g Pilate. M wabshaba ahpim hab
    ahg mat wo muꞌa k heg wo dagito mo d ha muꞌakam. K heg hekaj d em‑chuꞌijig mat
    e muhkid. K eda d hegai mo ab t‑makiog g pi ha huhugedam doakag. T wabshaba g
    Jiosh ab si haꞌichuchud k uhpam i wuhshad ab amjed g muhkig k am i bei dahm kahchim
    wui. Hegam t‑shohshonbad mash d Abraham ch Isaac ch Jacob ash ab si has i elid
    g Jiosh. Kum eda ab wui gegok g Jiosh si Kehsha.
  lbm-lbm: अब्राहम अऊर इसहाक अऊर याकूब को परमेश्वर, हमरो बापदादा को परमेश्वर न अपनो
    सेवक यीशु की महिमा करी, जेक तुम न पकड़वाय दियो, अऊर जब पिलातुस न ओख छोड़ देन को
    बिचार करयो, तब तुम न ओको सामने ओको इन्कार करयो।
  ncj-NT: In Dios aquin oquineltocaque tochichicacoluan Abraham huan Isaac huan Jacob,
    Yehhuatzin aquin omohueyitili Iconetzin Jesús, in aquin namehhuan onantetemactihque
    inmajco in tequihuahmen. Huan queman Pilato in tequihua tecahcahuasquiyani, namehhuan
    ahmo onanquinejque.
  yuj-yuj: Abraham, Aisak, Jekop, tá nomp wokwaekamp appeyaenápomp Kwar, am Kwar te
    náráp tére arop Jisasén námokuráp wae tokwae sánkámpon. Am arop te yumo yopor
    aropamp yaek papapono. Tá yumo Pailato nke námp fek man younkwe sánkapon.
  kto-kto: Iriro Iesu, irie migana o ubi ang Morowa, ga migana ila babai ga ila puvuvui.
    Pa mialam ibup mi ira a ga miabua na kilalap ma karorap am meba anamung Pilato
    ga aving. Pa miulo Pilato, ‘Eva, eba aviktang meba ala’, pa amilo, ‘Karuk, irie
    la eba aving.’ Pa amilo Pilato, ‘Aviknang Barabas, irie la unamuam teip ga magaulap
    meba ala lavie.’ Akosarming gare rie ga minamua Ila Kani la ume ualo ninimiap
    la iot maset atatan makin. Pa Morowa ang Abraham ga Aisak ga Iakop, ga Morowa
    maiang eap buam la imua kabirana ma inamaniap mila mevara. Are ratmat ga ira irio
    tavuk la ina imua Morowa na una, agimaing ara. Are ratmat ga baising me miun.
    Titot la ualo bonim ula kanu aun Iesu.
  gmv-NT: ኑ ኣዋንታ ኣብራሃሜንታ፥ ዪሳቃንታ፥ ያቆቤንታ ፆሲ ባ ናዛ ዬሱሳ ቦንቺዴስ። ኢንቴ ቃስ ኢዛ ሃይቆስ ኣꬂ ኢሚዴታ፤
    ጲላፆሲ ኢዚ ቢርሻና ኮይንካ ኢንቴ ‘ኮዮኮ’ ጊዴታ።
  por-BLT: O Deus dos nossos antepassados, o Deus de Abraão, de Isaque e de Jacó foi
    quem glorificou seu servo Jesus. Foi ele que vocês entregaram e rejeitaram na
    presença de Pilatos, mesmo após Pilatos ter decidido soltá-lo.
  stp-NT: Guꞌ dhiꞌ matgɨm gu Jesuus ji na chich bhaankamuꞌn duaꞌñ, guiꞌ nar maraaꞌn
    gu ja Dios tuk guch bopxi kat, puiꞌ na jax gu Abraam, gio gu Isaak, gio baꞌ guiꞌ
    nar Jakob, nat guꞌ gɇꞌkam kɨꞌn dai na baꞌ bɨɨx aixim jix aiꞌchuꞌn na pu tu duñiaꞌ.
    Baꞌ dhi Jesuus jir diꞌ na pimɨt jaroiꞌ ja chia gu gɇꞌgɇrkam nam muꞌaaꞌ, guiꞌ bo
    na gatuuk tɨi bax dhoꞌñchom kat gu Pilaato, guꞌ ji na pim guꞌ aapiꞌm cham jɨꞌx
    aaꞌ na doꞌñchoꞌ.
  mgc-mgc: Wïrï 'ba Abarayama, Yisika, Yakoba, ehe zutu 'bezee, ï'dï ru kyedre zi
    vo Lïtu 'bënï Yësu. Mora ombe mo dë, ï'dïyë mo zi Pilato zi kofo, mati Pilato
    omba zi mo kinga na dangölö.
  ame-NT: 'Añchaʼña oʼch notas: Añmapaʼ Yompor orrtateneʼ ñeñt̃ oʼ sentua. Añña Yomporpaʼ
    ñeñt̃ara Poʼyomporer peʼt̃ amaʼt Abraham ñam̃a Isaac ñam̃a Jacob, ñam̃a allohuen
    yatañneshañ. Yomporpaʼ eʼñe pocteʼ eñch oʼch cohuentatan Puechemer Jesús. Ñeñt̃oʼmarña
    oʼ orrtatonas ñeñt̃ oʼ sentua. T̃arraña sa ñeñt̃ara Jesúspaʼ oʼ sepomhue. Amaʼt
    allempo Pilatopaʼ pocteʼ enteñeñ oʼch aʼrroyereñ, t̃arraña sañapaʼ c̈ha saʼnasotam̃pesya
    allohuenes.'
  mgh-2016: Nlhuku a Aburahimu ni Naisaka ni Nayakhobo, Nlhuku a manyaapwiiya ihu
    honthimicha namitheko awe Yesu. Nansho mwaatti mwahonhelha mmiononi mwa ashulhupalhe
    wiira eeviye ni unkhota upuwani u Napilato, ata Napilato volhumanche aya nlhove
    no unhukumulha wiira ahiyereriye.
  kvn-NT: '“Imi an pemalga nuekwa chognejun, igi kus. Imi Pab Tummad Abraham, Isaac,
    Jacob, tegin anmal-pabgan-e-Pab-Tummadga mai. Tenal Pab Tummad pul-tule-tummadga
    tule-ega-arpaged-imas. Wedin Jesús. Tenal pemal Pilatoga Jesús-ukchamal mesgal.
    Imi teun Pilato Jesús-onobi-kujan, tenal pemal chogzhagusmal: ‘Melle Jesús-onogo.’'
  gvf-gvf: Ebarakam te Aisaka te Yakobo te na sanamoi, yalin kobe God nilerari yal
    Yesu kaan aa te yebe eremua. Erimba i ibal kobe Yesu awli pi Pailete tengire Pailete,
    ‘Kan gule eralwa,’ dungure, i ibal kobe manaa dinwa.
  san-ISO: yaṁ yīśuṁ yūyaṁ parakarēṣu samārpayata tatō yaṁ pīlātō mōcayitum ēैcchat
    tathāpi yūyaṁ tasya sākṣān nāṅgīkr̥tavanta ibrāhīma ishākō yākūbaścēśvarō'rthād
