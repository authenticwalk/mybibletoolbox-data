    huoojeaꞌyojji. Miquianaaya ca mi ca Jesosa quianaje emeshi mese Pinatoja, equecua
    meeꞌyojji. Pinatohua Jesosa pichojea sa acajo, miquianaya quea quene taaanaje
    jama baꞌa: “Jesosa meꞌ cacacue! ¡Acui ecueataꞌapeejo baꞌehuanasohuajeacue!” anaje
    nequiaa.'
  jac-NT: Machoj, to haꞌ Comam Dios, isDiosal jichmam Abraham yeb jichmam Isaac yeb
    jichmam Jacob, haꞌ Comam tuꞌ yeni iskꞌakꞌal yip yin̈ Comam Jesucristo, Iscꞌahol
