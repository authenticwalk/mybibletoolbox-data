  tod-tod: Ade-mɛmɛwolani Aɓalaame, Izaake, ta Zakɔɓe ta-ƓALAGI ɠa é lɛbiyai veeni
    ná-botiɠɛ nui Yesu ʋɛ. Pilate ɠɛni pɔ ga é pilɛ, kɛlɛ wɔun, wo dɔɔni yeelɔɔzu,
    wo ɠɛlɛ ba.
  tac-NT: Onorúgame, napu oyérame nile alué Abraámi, 'lige Isaki 'lige Akobo, alué
    Onorúgameka 'we a'lá nirale alué Esusi napu suwénale Onorúgame nila nóchali, 'lige
    'emi nejile alué Esusi alé wa'lúlachi. Napu'lige alué wa'lula Pilato sulíchi napurigá
    tabilé me'liboa, 'émika tabiléchigo elálekó napurigá a'rémala, napurigá tabilé
    me'liboa.
  eng-WEBPB: The God of Abraham, Isaac, and Jacob, the God of our fathers, has glorified
    his Servant Jesus, whom you delivered up and denied in the presence of Pilate,
    when he had determined to release him.
  gfk-H: No God ta Abraham, Aisak ma Iakop, no God ta ira kaba hintubu dahat, i ta
    hamar no nuna tultulai Iesu. Ma Pailat gata lik bia na halangalanga sei um ia
    senbia muat ga tar sei ia bia da bu bing ia ma muat ga harhus sei ia ra matmataan
    ta Pailat.
  viv-viv: Au bwanenedeyao yadi Yaubada, badi Abelahamo Aisake Yakobu yadi Yaubada
    yana kikaiwabu lakahina yana Tofaisewa Yesu givelena. Tuwaina BanaꞋe Failato againe
    wahegenauwena be alikeya ginahegena. Bana Failato nuwanuwana ginayauna tu omi
    bana matane wakilowena.
  yao-yao: Akunnungu ŵa achatati ŵetu che Iblahimu ni che Isaka ni che Yakobo, ŵaakusisye
    Che Yesu katumetume jwao. Nambo ŵanyamwe mwankamwile kuti aulajikwe ni ŵanyamwe
    mwankanile paujo pa che Pilato, nachiŵamuno che Pilato ŵasachile kungopola.
  tgp-tgp: God non Abraham, God non Isaac, God non Jacob, God non nor̃a pua, mo tahe
    nona volitusi sei Iesu, hara sei ka taua na liman nor̃a tamlohi aulu, ale ka r̃ohu
    hinia na nahon Pilate hin rani atu mo opoia vara i teria.
  auc-NT: Abadäö wodi Itæca wodi Aacobo wodi tömënäni, Mönö Wængonguï ïnongä ingampa,
    ante näni në angaingä inte Wængonguinque cæcä ate waa bawacampa. Mönö wæ̈mæ̈idi
    Wængonguï incæ, Itota botö ïmote në cædongä ñäö baï ëmöñongante tömengä ingante
    waa acædänimpa, ante mänömaï cæcampa. Adocä Itota ingante mïnitö ïñömö, Wæ̈nongæ̈impa,
    äninque pædæ godömïnitapa. Ayæ̈ Pidato, Ñimpo cæbo gocæcäimpa, ante apænte angä
    ate mïnitö wæætë Pidato weca ongöninque adocä ingante ante Baa ämïnitapa.
  kbc-NT: Aneotedoɡ̶oji Noenoɡ̶odi Abraão, Noenoɡ̶odi Isaque, Noenoɡ̶odi Jacó codaa
    me ijotawece niɡ̶ijo eledi jotigide ɡ̶odaamipi. Iniaaɡ̶iniwa jiɡ̶iniaa iweniɡ̶ide
    Jesus ane Liotagi. Pida akamaɡ̶akaami jaɡ̶ajicitetiwaji Jesus midiwataɡ̶a lacilodi
    romaanotedi, odaa aɡ̶ica deɡ̶emaani manienaɡ̶aneɡ̶eni lodoe Pilatos niɡ̶ijo naɡ̶a
    domaɡ̶a doletibige me ikatedice Jesus.
  bmh-bmh: Igual embigeg agal Uwait mui Abraham, Aisak, Zekop goagal Uwait nug gonugau
    gusig banou gonugau salau du Yesus morona, gonugau wanib wag pet meun. Du go agenagtal
    gonugau iwai zaugul agal ebeagab ebu memenin. Pailot nug go utena, unabun aneun,
    bo agen gonugau ze duab tam. Ag go semoromenin.
  ctu-BL: I Dios Abraham, i Dios Isaac, i Dios Jacob, i Dios lac ñojte'el tsa'ix i
    tsictesa i ñuclel i Yalobil, jiñʌch Jesús. Jatetla tsa'ix la' wʌc'ʌ ti' c'ʌb i
    contra. Tsa' la' ts'a'le ti' tojlel Pilato, che' bʌ tsi' ña'ta i yʌc' ti colel.
  meq-meq: Mbəlom i Abraham, Mbəlom i Izak ada Mbəlom i Zakob nakə nəteye neheye ta
    ɗuwulay me aye, a bəz ha məzlaɓ i ndo i məsler ŋgay Yesu. Nəkurom eye, ka vəlumay
    ha a həlay i Roma hay hərwi ada tâ kəɗ na ada ka kalum ha kame i Pilat. Pilat
    na, haɓe a say məgəre ha.
  noa-H: Jãan har Hẽwandamau hich Hiewaa pʌ̈itarrta har k'abam hawi pãachdëu t'õotarr
    hag jua t'eegauta jãg hi monaaubapʌ̈imgui hajim hanʌm. Hich jãg Jesuuta hi chogk'a
    bëetarr haawai, maach Hẽwandam hanaa hĩchab maach jöoin Abrán Isá maimua Jacob
    ham Hẽwandamaupai t'umaam k'ʌʌn Pörk'apinaa nem jua t'eeg hapijim. Hich hag Jesupai
    k'abajieb hajim hanʌm, har Pilatoou pʌapäaig habaawai pãachdëu warag t'õopʌ̈ipi
    jaautarr.
  alp-NT: '@see-verse:ACT.003.012'
  san-VEL: ya.m yii"su.m yuuya.m parakare.su samaarpayata tato ya.m piilaato mocayitum
    eैcchat tathaapi yuuya.m tasya saak.saan naa"ngiik.rtavanta ibraahiima ishaako
    yaakuuba"sce"svaro.arthaad asmaaka.m puurvvapuru.saa.naam ii"svara.h svaputrasya
    tasya yii"so rmahimaana.m praakaa"sayat|
  kbq-kbq: Abrahamune, Aisakine, Jekopu Anumzana tafahe'i Anumzamo kesga nehia eri'za
    Ne'a Jisasina, Paeroti atrenigeno vunaku nehigeta, tamagrama azeritma ha' vahe
    azampi ahenogu nenteta, Paeroti ne'mofo avufi tamefi humi'naze.
  kbh-kbh: Bëngbe Bëtsá, ndábeñe Abraham, Isaac y Jacob imojanos̈buaché y ndábeñe
    bëngbe bëts taitanga imojanos̈buaché, cha tonjinÿanÿé chabe oservená Jesús chë
    más uamaná yomnama. Cha ts̈ëngaftanga chë mándayëngbe cucuats̈iñe s̈monjánboshjona
    chamóbama. Pilato enjétsebos̈e Jesús jëtsboshjonama, pero ts̈ëngaftanga Pilatbe
    delante s̈monjánayana chca ndoñe s̈montsanbos̈e ca, y chíyeca Pilato ndoñe tbontanboshjona.
  ron-LSB: Dumnezeul lui Avraam, al lui Isaac și al lui Iacov, Dumnezeul părinților
    noștri, a proslăvit pe Robul Său Isus, pe care voi L-ați predat și L-ați renegat
    în fața lui Pilat, când acesta hotărâse să-L elibereze.
  pon-pon: Kot en Apraam, o Ijaak, o Iakop, Kot en jam atail akan kalinanada japwilim
    a ladu Iejuj, me komail panala o likidmaliela ren Pilatuj ni a kileledier, me
    a pan lapwada i.
  nhe-BL: Toteco Dios, yajaya tlen nojquiya ininTeco Abraham, Isaac, Jacob huan nochi
    sequinoc tohuejcapan tatahua, yajaya tlen quichijtoc para ma monextis ihueyitilis
    Icone, Jesús, ica tlen quichijtoc nica. Huan elqui san se ni Jesús tlen inisraelitame
    inquitemactilijque ininmaco tequihuejme. Huan quema Pilato quinequiyaya quimajcahuas
    Jesús, ax inquinejque.
  sps-sps: E Gov ten Abraham me Aisak ai Jekop, ana Ayei kan a Gov tan fo tsuvurara
    ana Ayei kat to na foka to aya iny faatok, Jisas kaa minon gumgum iny vamarits
    Ayei na Tsoiny Binun Tsunia. E Jisas to aya te faan iny naa mi ma atsuiny famat
    ari Ya. Mi tsugei Ya matan e Pailat. Pailat pon ma puruur Ya sana mi baainy em.
  wnc-wnc: “Nata ginde daniwa natapnong! Anututa Ebrahapat Aisakat Jekopat ngangge
    kuyana yukut. Anutu wa baminde kuyana yakut tapata aminu puya amina dakngake yukut
    tapa umana Jesu ngang inikamang. Itane umana akngana tangenawan umana buyambam
    siknga sikut. Umana buyambam sikut ngana ginda waapa kaitakopa wamna yawikge teking.
    Kaitakoke tewa Pailatda Jesu tewan kuwikge musiaatang natayuwawan ngana ginda
    masa imuking.
  bus-bus: Wa dezi káakunↄ Ibraĩ kↄ̃n Isaakuo kↄ̃n Yakubuo Luda gwena kpà a zĩkɛri
    Yesua. Apinↄ sↄ̃ a à kpà gbãadeenↄa a bↄ à kpɛɛ Pilati kɛ̀ zɛ̀ kↄ̃n à gbarɛnao
    aɛ.
  gub-BL: Tupàn a'e, Àmàrààw izar a'e, Izak izar a'e, Zako izar a'e, zaneràmuzgwer
    wazar a'e, a'e ae umuigo kar wemiruze'eg Zezuz tuwihawete romo a'e kury, tuwihawete
    ikàg ma'e romo ipuràg eteahy ma'e romo a'e kury. Pe pemono Zezuz tuwihaw wanupe
    pe, izuka kar pà wanupe. — Nuiko kwaw ureruwihawete romo a'e, peze Pirat pe. Pirat
    na'ipuruzuka wer kwaw hehe a'e 'ar mehe a'e. Umuhem kar etea'i zepe a'e.
  imo-imo: Nalo Abraham, Aisak, Jekop poko kinye linonga we ara kaue kame akumani
    linonga Gote ningo popo toringi kano Gote yuni yunge kongono iye Jisasinga imbimu
    ambolopa lipe ola mundurumu. Aku iyemu eno Israel imbomani yu tangei ningo yu
    Rom Gavman iyemando liko tiringi. Aku teringi kinye Rom iye awili Pontius Pailateni
    nimbei, Yuni ulu te temo nimbo naa kandomunga yu pupili nimu nalo enoni yu tangei
    ningo liko umbulu tiringi.
  boj-boj: Qotei aqa wau tamo Yesus aqa siŋgila na tamo di boleosiq walwelqo. Qotei
    a Abraham, Aisak, Jekop, gago moma kalil naŋgi ti naŋgo Qotei. A na Yesus laŋ
    qureq osi oqsiq ñam kobaquja yej. Yesus qujai di niŋgi na osib jeu tamo naŋgo
    baŋq di ateb. Onaqa Pailat a olo Yesus tonto talq dena oqeq atqajqa marnaqa niŋgi
    na saideb.
  eng-DRA: The God of Abraham, and the God of Isaac, and the God of Jacob, the God
    of our fathers, hath glorified his Son Jesus, whom you indeed delivered up and
    denied before the face of Pilate, when he judged he should be released.
  knf-knf: Yeŧu i nawuluŋ başih biki nan, i napokuŋ ţi kadun ki *Pilat andooŋ abi
    şal pwutana, Naşibaţi i *Abraham, i *Iŧaak na i *Yakob na i başinun adiiman pdëm
    pi Yeŧu nalemparul mënţ.
  san-KHM: យំ យីឝុំ យូយំ បរករេឞុ សមាប៌យត តតោ យំ បីលាតោ មោចយិតុម៑ ឯैច្ឆត៑ តថាបិ យូយំ
    តស្យ សាក្ឞាន៑ នាង្គីក្ឫតវន្ត ឥព្រាហីម ឥស្ហាកោ យាកូពឝ្ចេឝ្វរោៜរ្ថាទ៑ អស្មាកំ បូវ៌្វបុរុឞាណាម៑
    ឦឝ្វរះ ស្វបុត្រស្យ តស្យ យីឝោ រ្មហិមានំ ប្រាកាឝយត៑។
  arn-NT: Abraam, Isaak ka Jakob tañi Ngünechen, ka taiñ kuyfikeche em tañi Ngünechen,
    fütra püramyefi ta Jesus, tañi poyekeetewchi kona, eymün tamün chalintukuel ti
    pu awtoridad mew. Pilato tañi küpa neykümtufel, welu eymün pilafimün.
  zas-NT: XDios dux béngulal ree Abraham, Isaac në Jacob, laaman badëë guialrniabee
    loj Jesús, bén bayüdi loj guxtis. Abiꞌ chi guyën Pilato nuslaaman laaman, ad cwëjbtidi.
  ken-NT: Mandɛm bachǐmbɨ bhɛsɛ, Mandɛm Ábraham nɛ Áisek nɛ Jekɔ́p kɛ achyɛ mǔbɛtok
    ywi Yesu kɛnókó. Achyɛ́ yi kɛnókó yɛ̌ndu be bǎrɛ̀m nyaka bɛ bǎbhɨkɨ bhɔŋ
    yɛ̌nyɨŋ bɛkʉ nɛ yi mpok Páílet áyàŋ bɛfɛrɛ yi amɔ. Bǎsɔ́t yi bǎchyɛ́ ntá
    bǒbati Rom bɛ mángwáy.
