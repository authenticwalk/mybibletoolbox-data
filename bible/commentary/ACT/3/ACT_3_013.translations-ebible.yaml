    sirú ngatarangus tupcharangsa. Pilatsha: Watsta; nee kasayani, tárangitaa, itaru
    siysa: Nduni. Isusungaz zandkeezini, watsta, tárangsa. Itaru, pachampanee zandaktanicha;
