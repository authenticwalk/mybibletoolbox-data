    no mpo, mopoo no wɔ nʼanim.
  aoj-aoj: God anamba bafapapa apeꞌimi Abraham naloma Aisaki Jekop mandaꞌ lotumanai,
    anen atona nandaꞌana nataga boꞌona nasaꞌma agol Jisasi, nandaꞌ maola anini. Anen
    eaꞌ aman anamba atona ipaꞌ pandaiwaꞌmana pagasoꞌamana amom agufumi gavmani. Dembinai
    Pailat naꞌi notagwahona nogafiꞌi, owaꞌ owaꞌatin. Ipaꞌ pandaiwaꞌmana pewaꞌ alafugahana.
  cbv-cbv: Abraham, Isaac, Jacob jon jã́tih moón jwĩ nʉowã Diosdih ĩt tʉ́i weñep wʉt
    jĩ. Caán Diosjeh beé, caandíh teo wʉ̃hni Jesús ã wʉ̃t chah yáaat pínah niijná,
    nindih ã jibanap be. Yeébboó Jesúsdih en jʉ̃ihnitdih wʉ̃hnit, Pilato caandíh nemat
    mʉʉmánt ã bacaíhichah yʉhna, yeéb ã bacaat déedih ñi jepahcap be.
  taw-taw: God ne Eblaham ayɨp, Aysak ayɨp, Jekop ayɨp, based chɨn okok God kɨli agak.
    God anɨb ak, ne bɨ wog gɨñeb ne Jisas yɨb nop ak dad aplanak agak. Nɨbi pen, bɨ
    anɨb ak nop ma dɨpek agak. Nop bɨ gapman God nop ma nepal ñɨn adek ak lɨpek agak.
    Lɨl, gapman bɨawl Paylat wɨsɨb yokin agek, nɨbi pen Jisas nop kud ñɨbek agak.
  jic-NT: Jupj nun jis Dios. Jupj Dios Abraham lal, Isaac lal wa, Jacob lal wa. Yupj
    pajal püna tapatja, nun yupj popa p'iyá püs naya potjaqué. Jupj nun jis Dios 'ots'ipj.
    Mpes Dios nusin tji'yüsa la tjiji pajal püné Jesucristá; jupj 'üsüs tsji' la tjiji
