    tupcharangtischa. Ashirangtaatis, Apanll waana yusur ituyamarangiya. Apanll sirútamasa
    zitaminarineetsini ichinguru istarangiya. Apramarineetsi, Isaakarineetstam, Akoparineetstam
    mang istarangiya. Na ashirucha waanaatstanasha wip kizpur istarangu ituyamarangiya;
    ashirangu wipaa kizpur ungirtarangiya. Ashiru iysha anoom kamanimapanirinee taakaniya.'
