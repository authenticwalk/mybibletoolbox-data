  bss-NT: Dyǒb áde Abrahamɛ, Aisigɛ ne Jakɔbɛ bébɛnlɛɛ́, nɛ́dē Dyǒb ádé ábɛ̄d
    betaa, álúmté ehúmé éche awe mbəledɛ Yesuɛ. Nyêmbɛ mɔ́ á mekáá mé benkamlɛnɛ,
    nyêbáŋ-ʼɛ mɔ́ áyə̄l áʼsō wɛ́ɛ Payledɛ. Ké áde Payledɛ ánwēmtɛ̄nnē mɔ́
