    meeoo netamma, ‘Gi oo tzama'wupana.’ Mu yise ka Pilate o'nosoo numu batsapu tzama'wu
    tuungu. Mu oo batsa ka numu gwetzoibu geadu pana Te Naa ka Te Pabe'e mesoo mayodu
    ka oo ya'ese. Numme nummesoo no'yoona oo tookoope poonne. Mu oo poonne ka nana
    gi nummedu. Soo Te Pabe'e pooha besa oo ma'e, numme oo soo'oedyukute ka besa ooka
    oo yugwese.
  cbu-NT: 'Isus kizpurcha yaramaama. Nee tputsee sirú kiyung kachiyku pataris an Isusumun
