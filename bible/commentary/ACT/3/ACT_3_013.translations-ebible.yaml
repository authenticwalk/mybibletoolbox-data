    wɑjui Pilɑti, bɑɑ do iyi Pilɑti wɑ bi ku jɔ̀ɔ wo.
  gaq-gaq: ଅବ୍ରାହାମ୍‍ ଇସ୍‌ହାକ୍‍ ଆରି ଜାକୁବ୍‌ନେ ଇସ୍‌ପର୍‌ ନେନେ ନ୍ତା ଞ୍ଜାଇଂ ଇସ୍‍ପର୍‍ ମେଇଂନେ
    ସେବକ୍‌ ଜିସୁକେ ଗୌରବ୍‌ନିତ୍‌ ଆଡିଙ୍ଗ୍‍ବକେ; ଆତେନ୍‌‍ ଜିସୁକେ ପେଇଂ ଆଃସା ପେବିକେ ଆରି ଅନାବେଲା
    ପୀଲାତ ଆମେକେ ଆନ୍ତାର୍‌ ନ୍‌ସା ରାଜି ଡିଙ୍ଗ୍‍ଲେଗେ । ଆତେନ୍‌‍ବେଲା ଆମେକେ ପେ ପୀଲାତନେ ସାମ୍‍ନେ
    ଅବିସ୍‌ବାସ୍‌ ପେଡିଙ୍ଗ୍‍କେ ।
  gof-RNT: Abrahame, Yisaaqa, Yayqooba Xoossay, nu aawata Xoossay, ba na7aa Yesuusa
    bonchchis. Shin hintte hayqos aathi immidayssa Philaaxoosi billanaw koyinkka hintte
    iya sinthan, ‘Nuuni iya erokko’ yaagideta.
  unx-unx: ଆବ୍ରାହାମ୍‌, ଇସାକ୍‌, ଆଡଃ ଯାକୁବ୍‌ଆଃ ପାର୍‌ମେଶ୍ୱାର୍‌, ଆବୁଆଃ ପୁର୍‌ଖାହାଡ଼ାମ୍‌କଆଃ
    ପାର୍‌ମେଶ୍ୱାର୍‌ ଆୟାଃ ଦାସି ୟୀଶୁକେ ମାଇନାନ୍‌କିୟା । ମେନ୍‌ଦ ଆପେ ଏନ୍‌ ୟୀଶୁକେ ଆକ୍‌ତେୟାର୍‌କଆଃ
    ତିଃଇରେ ଜିମାକିୟାପେ ଆଡଃ ପିଲାତୁସ୍‌ ଇନିଃକେ ରାଡ଼ାଇ ନାଗେନ୍ତେ ଉହାଟ୍‌କେଦ୍‌ରେୟ, ଆପେ ଇନିଃକେ
    କାପେ ସୁକୁୟାନା ।
  gah-gah: Avotege Avalahá Isaká Zakopó keí Ómasímini gelekelé gipala Izesuni zámuza
    utó igo nánigave. Agulizaki ve Pilató eza Izesuni aseva zetatove loko noligo lekelisi
    nene Pilatoni agómulaló Izesuni ánigi lá iake apilitave liake ami vetini kigizakú
    milamó.
  lcm-lcm: Ninia palau na God vopo angtogon ang ve Abaram na Isak na Iakov, nang a
    God i keve tivura katala amaus aongos kana asosokai Iesu, voiang mitala alis suai
    ania, na Pilato kala lomlomonai asi akalakala ania sikei mita misag ania.
  aer-aer: Kele ayenge awerrirraye! Ngkarte nhenge Akngerrepate aneke arrenge-arrenge
    anwerne-kenhe Abraham-eke, Isaac-eke, Jacob-eke-arlke, re Jesus-arlke itethe-ileke
    ilweke-arle iperre imerte renhe alkereke akngerrepate anthurre arrernemele anetyeke.
    Nhenge rarle apmere ahelhe nhenhele anekenge re warrke Ngkarte-kenhe mpwareke,
    kenhe arrantherre akenhe renhe Pilate-arle iltye antherlenge thultye ikwerenhe
    areyele renhe atwetyeke. Arrantherre Pilate alakenhe-arlke ileke, arrantherre
    ahentye-anetyakenhe aneke Jesus King arrekantherrenhe anetyeke, Pilate-arle ahentye-anekenge
    renhe jail-nge ipmentye aywepetyeke, rarle itelarekenge Jesus-ele-arle akurne
    mpwaretyakenhenge. Arrantherre ahentye-aneke artwe nhenge arrpenhe-arle irrerlknge
    atweke, renhe ipmentye aywepetyeke Jesus kwenye.
  qvc-NT: Manam chayshinachu. Ashwanmi unay agwilunchiq Abrajamba, Isakpa, Jakubupa
    Dyusnin kay kujutaqa kach'akachishqa. Chaqa Dyusqam Churin Jisusta numbrashqa
    karqan, ancha pudirniyuq kanambaq, paytalla kasunanchiqllapa. Piru qamkunaqam
    paytaqa aparqaykillapa awturidarkunaman. Chaymandaqam Gubyirnu Pilatu munaptin
    kach'aytapis, qamkunaqa mana munarqaykillapachu.
  tgl-ULB: Ang Diyos ni Abraham, Isaac, at ni Jacob. Ang Diyos ng ating mga ninuno
    ay niluwalhati ang kaniyang lingkod na si Jesus. Siya na inyong dinala at itinakwil
    sa harapan ni Pilato, nang ipinasya niyang palayain siya.
  cbs-NT: Nun jaskamaki. Matu yuinun ninkakanwen. Jabias nukun xenipabu Abraham inun,
    Isaac inun, Jacobun Dios kenwanpaunibun na juni ma xuxawaxuki. Ja inun, jawen
    bake bechipaijaidakin Diosun nukuwen taexun kenjaidawabiamisken danankin matubu
    jaki sinatakin achixun nawa xanen ibujaida anu man iyua januxun Pilaton shinan
    pewatan tenankatsi ikama nichinpanan man nemaimaki.
  xtm-NTPP: Ña'a chi maa Su'si ni ka yo kukanu ini tee kúu Abraham ma, ji'in tee kúu
    Isaac ma, ji'in tee kúu Jacob ma, te suni maa Su'si ni ka yo kukanu ini tna'a
    o ñayii jana'a‑ka ma, kúu iya ni wa'a jayiñu'u xeen nuu Sa'ya ya Jesús ma. Kovaa
    ndijin chi ni ka jan xsia'a ni ya nuu tee ka netniñu ma. Te nuu ni kuni Pilato
    ma ja xsiaa de ya ma, te ñatuu ni ka wa'a ni tnu'u ma.
  nnq-nnq: Nnoongo jwa Ulaimu na Isaka na Yakobo na Nnoongo jwa akaokabito, ankoliye
    Yesu Mpakachi jwakwe. Nambu mangweto ngamampukila nukumpeleka kwa akakolongwa
    na ngamankana nnongi ja Pilato, ati Pilato papala kunnekekea.
  bao-NT: Abraham, Isaac, Jacob jãa, Ʉmʉreco Pacʉ, mani ñicʉ̃ jãa Ʉmʉreco Pacʉ, cʉ̃
    paderi majʉ Jesús, ʉparãpʉre mʉja ca tiicojo cõagʉre, ñucã Pilato pee cʉ̃ ca wienerʉga
    pacaro mʉja ca bootigʉre ca nii majuropeegʉ cʉ̃ ca niiro cʉ̃re tiijapi.
  san-ORI: ଯଂ ଯୀଶୁଂ ଯୂଯଂ ପରକରେଷୁ ସମାର୍ପଯତ ତତୋ ଯଂ ପୀଲାତୋ ମୋଚଯିତୁମ୍ ଏैଚ୍ଛତ୍ ତଥାପି ଯୂଯଂ
    ତସ୍ୟ ସାକ୍ଷାନ୍ ନାଙ୍ଗୀକୃତୱନ୍ତ ଇବ୍ରାହୀମ ଇସ୍ହାକୋ ଯାକୂବଶ୍ଚେଶ୍ୱରୋଽର୍ଥାଦ୍ ଅସ୍ମାକଂ ପୂର୍ୱ୍ୱପୁରୁଷାଣାମ୍
