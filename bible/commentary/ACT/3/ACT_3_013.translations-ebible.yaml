    ĩꞌoami. Cʉ̃ macʉ̃ta ãꞌrĩ sijamasĩtigʉ níꞌcʉre sijacã weeami. Cʉ̃rẽta mʉsã wiorãrẽ
    oꞌowʉ. Pilato ĩꞌorõ mʉsã cʉ̃rẽ ʉatiwʉ. Cʉ̃ “Cʉ̃rẽ duꞌugʉti weeꞌe” nimicã, mʉsã
