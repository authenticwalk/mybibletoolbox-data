  gwi-NT: Yeenii diitsii Abraham, Isaac, Jacob, haa Goovit'eegwijyąhchy'aa, ditsyaa
    Jesus ch'eegwąhndit gwintł'oo gwihil'ee yantł'eegwiin'ąįį, gaa ąįį gwidinjii k'eedeegwaadhat
    nąįį ts'ą' gwantł'ohchįį. Pilate vineeroonjii yuunyąą gaa nakhwan ąįį vanoohjii
    gatr'ǫǫh'ee.
  gvn-gvn: Ngadi bajaku bama Abraham, Isaac and Jacob, jana bundandarin. Ngana wubulku
    janandamun kadarin. Jananga God yalarrku ngananga God. Yinyamundu Godungku nyungu
    kangkal Jesus jirray-bungan bamanka. Yamba yurra wanjarrman Jesusanda? Yurra nyungun
    mambarrin maja-majanda, nyungun yarkinkaku kuninka. Nyubun maja, Pilate, nyulu
    Jesus yunganka, freemanka. Kari, yurra Pilate kirin Jesus yunganka, freemanka.
  nhy-NT: Yen Dios okipajtij in koxo, yen Dios de Abraham, de Isaac, de Jacob, iwan
    de yen ya wejkawitl toweyitajwan. Dios okipajtij iwan ika okiweyikixtij in Jesús
    katlej iKone, katlej namejwan ankitemaktijkej (okinkitemaktilijkej) imak Pilato,
    yej okinekia kikajkawani iwan namejwan mach ankinekej.
  asm-FB: যি জন যীচুক আপোনালোকে শত্ৰুৰ হাতত শোধাই দিলে আৰু পীলাতে এৰি দিবলৈ কোৱাৰ
    পাছতো তেওঁক এৰি দিবলৈ অস্বীকাৰ কৰিলে; অব্ৰাহাম, ইচহাক, যাকোবৰ ঈশ্বৰ, অৰ্থাৎ আমাৰ
    পূর্বপুৰুষ সকলৰ ঈশ্বৰে নিজৰ সেৱক সেই যীচু খ্ৰীষ্টক মহিমাম্বিত কৰিলে।
  okv-okv: Ungo Israel embomeni ra, eto amo Abraham ta Isaac ta Jacob ta God amo ungo
    ta mamamane matu sasari ari amita God na amita pure ari Meni Iesu ta degi sovera
    ari te otohu te ikitaja. Embo nei mane Iesu avo ungo na Pilate ta ingeni ta iketo
    totova amo Pilate na tambuta pambaja ke ijija
  mxt-NT: Nyuhu ña cuví sanduvaha ndi chi ñáyɨvɨ. Nyoo cuenda sutu chahnu yo, ra Abraham,
    ra Isaac, ta ra Jacob, ican ra sacahnú xaan ca ra chi Sehe ra, ra Jesús. Ta maa
    ndo chaha̱ cuenda ndo chi ra chi ra Pilato, ra cuví tyiño. Ta maa ra cuñi̱ ra
    saña ra chi ra. Soco nyoho ña chaha̱ ndo.
  tzo-NT: Ja' ti Dios yu'unic ti antiguo jtatamoltique, ja' ti Abrahame xchi'uc ti
    Isaaque xchi'uc ti Jacobe, ja' laj xa yac' ti q'uelel ti tsots yabtel yich'oj
    ti Snich'one, ja' ti Jesuse. Ja' ti laj avaq'uic entrecal ti stojol ti Pilatoe.
    Ja' ti laj avalic ti mu xac'anic c'alal c'an scolta batel ti Pilatoe.
  ind-AGS: Allah Abraham, Isak dan Yakub — Allah nenek moyang kita — sudah meninggikan
    Yesus, hamba-Nya. Dialah yang kalian khianati dan kalian tolak di hadapan Pilatus,
    bahkan sesudah Pilatus memutuskan untuk melepaskan dia.
  omw-omw: Qio mwanriqa Kotiva tiri haivaqahuanramwuqaa ntaqikyi varuva mwiva Evarahaamunraqaave,
    Aisaakiraqaave, Iaikopuraqaave, ntaqikyi varuva, mwiva Iesusira nai kepukya vaisi
    nronraqama kyovata nkye mwi vaisira ntavaaqavu kyeta uro Pairaatira mwuvaro Pairaativa
    mwia huvantu kyarerave tuvatavata nkye tiqata, Hia mwia huvantu kyaante, turave.
  yrb-yrb: Weite wei, Eibaramuini Aisikini Jeikofunu Godi, yanu babamutunu Godima
    Danu waiya ueta Amara Yesu we ma derawere usinuba Dawa ma nabi usinu. I kobere
    kakara Amara Faeratibai oitate wawei weitaro Faeratima Dawabai kerere meba me
    siaia ufie ui.
  maa-NT: Jè xi Nainá tsò‑la̱ Abraham, Isaac, Jacob ko̱ ngats'iì xi̱ta̱ jchínga‑ná
    xi i'nga, jè‑né xi jeya kàsíkíjna Jesús xi chi̱'nda‑la̱ ma; ti̱jè‑ne Jesús xi
    jñò kinìnga̱tsja xi̱ta̱xá. Jñò, mìkiì kits'iì'nde k'e̱ nga jè Pilato mejèn‑la̱
    si̱ìkíjnandei̱í‑ne.
  mcq-mcq: Ijaho Eparahami oni Godi ꞌee Aisiki oni Godi ꞌee Jekapi oni Godi ꞌee núni
    sahiji jihipuni Godijara vejume Huni pwea Jesuni pinana ꞌurinana. Ea kaꞌene ja
    apena Pairati oni unaꞌi vaꞌume hu ranaꞌi vejume ja Hu pavavara.
  sus-A: عَننَبِ عِبُرَهِمَ، عَننَبِ عِسِيَفَ، نُن عَننَبِ يَشُبَ مَرِفِ عَلَ، وٌن
    بٍنبَيٍ مَرِفِ عَلَ، عَ بَرَ عَ شَ دَرِيّ قِ عَ شَ كٌنيِ عِسَ مَ، وٌ نَشَن يَنقَ،
    وٌ قَ مّي عَ رَ ثِلَتِ يَ عِ، نَشَن نُ وَ مَ عَ رَبّحِنقٍ.
  jpn-1965: アブラハム、イサク、ヤコブの神、すなわち、私たちの先祖の神は、そのしもべイエスに栄光をお与えになりました。あなたがたは、この方を引き渡し、ピラトが釈放すると決めたのに、その面前でこの方を拒みました。
  fra-SBL: Le Dieu d'Abraham, d'Isaac et de Jacob, le Dieu de nos pères, a glorifié
    son serviteur Jésus, que vous avez livré et renié devant Pilate, qui avait décidé
    de le relâcher.
  yka-yka: Kataˈuhanbi, kapapuˈanten bi disi Ibrahim, duk si Isahak, duk si Yakub,
    dambuwaˈ du Tuhanten bi duk siye. Manjari Tuhan inin, pinahadje weˈ ne daraˈakannen,
    si Isa, saguwaˈ sinōngan iye weˈ bi si saraˈ. Gaˈ iye tayimaˈbi laˈi si panaˈanan
    Gubnul Pilatus. Duk bisan iye batang paluwas Pilatus, gaˈi kaˈam mabayaˈ.
  mle-mle: “Aparam, Aysak, Jakap, nyanadiy nuwukadiy waraga duwawa dayadi God ki jaav
    kwurdil dikidi yawiy duw, Jisas, mwiya nimaadad gwurak simakak. Jisas gwur dikidiy
    mama nibak dayadiy tabaam takagwurid. Paylat di Jisasaam wapak. Aw gwur maa wagwurid
    Paylatak Jisasaam wapadikik.
  shp-NTPO: Ja non reken papashokobo, Abraham, Isaac itan Jacobnin Diossenra jawen
    yonoti Jesús kikin joni imaa iki, jara yatanxon maton joni koshibo meniketian,
    Pilaton jaweakashamainbi mato keenyamaa iki.
  aom-aom: 'Aꞌi hu marëjade hesi bëhoho aviëhi höjo. God-hu Abraham Isaac Jacob nosi
    hijo mionoꞌo ioroꞌioro muebeꞌamadohuro hesi mu vaejaje aho Iesuare ihoho döro
    nigemahade höjo. Ëaho jemëro guduamoromo a masijo jabesi övore bojëmijarije höjo
    baeromo sisë vaeröhego. Bojëmiromo hejarije Pilate-ro uvavamu: Ëꞌego naro Iesu
    jiovo nugöꞌöꞌirö uvamu hegorovo jemëro Pilate-are nunire Iesu bijönimarije höjo.'
  geb-geb: Abraham gum Aisak, Zekop, nzan nzɨgir, Fhe Bakɨme, ana guigira zɨ bakɨmen
    won ŋaara guma Zisas ga nɨɨŋgi. Mba gumara, nde anan ana pana gumgi farve khɨngi.
    Mba tugen Pairat ana fhɨrgirim, ana ŋgɨr za mbuim, nde ana shashagiap, kɨr ana
    segap, khaŋ Pairat ga nzuai, ‘Pairat ndu ana fhɨrgirim ana ŋgɨ thari.’
  bsj-bsj: Kwama Ibrahim, kange Ishaku, kange yakubu kwama teebnyebe ne bwe cannya
    ceu durko Yesu co kom koweu takri ka nekenco kabum Bilatus wo noncwi naci nyam
    kang cinen neu.
  cak-cak: 'Tivac''axaj c''a ri nin-ij chive: Ri qui-Dios ri Abraham, ri Isaac, y
    ri Jacob, ri eruxe''el can ri katinamit, ja mismo Dios ri'', xbano che ri Jesús
    ri Ruc''ajol chi c''o ruk''ij. Y ja Jesús re'' ri xijach rix y man xiya'' ta lugar
    chi xsok''opis-e, tok ri Pilato ru''in chic chi nucol-e.'
  chf-NT: U Dios aj Abraham, jinchichba Dios taj Isaac, taj Jacob y tuba upete cä
    noxi'paplajobba u yäq'ui tä chäncan u poder u Yajlo', aj Jesús une, jini a wäq'uila
    tä c'äbäba, jini mach a sapilaba jinq'uin aj Pilato u yoli u chaje'.
  tlf-tlf: Numi olal Abraham so imi man Aisak so minte imi man ilop Jekop so imi God
    iyo ilami bon tem kiit fenin man Yesus imi deng uyo tebe-bom-nalata, kanube bemi
    win uyo kufu-e-balata, senganu ko. Kale siin uyo ibo Yesus iyo dep no kiyap Pailat
    imi diim daalipta, Pailat ita, tinum tambal keyo sok talaa daalan o agelata minte,
  piu-2006: Nganampa walytja yurruntitja tjuṯa nyinangi, Yipuramanya, Yatjikanya,
    Tjikupanya. Palumpa tjanampa Katutjanya mayutju nyinapayi. Yiitjukuṯarra Katutjanya
    mayutju nyinangu. Paluru Katutjaku waarrkana tjukarurru nyinanytjala, Katutjalu
    Yiitjunya mayutju tiṉa nyinatjunu. Yiitju palunya nyurrangarri mayutju tjuṯangka
    kurungka watjaṉu tjana witira katirra iluntankunytjaku. Mayutju Payilatalu Yiitjunya
    pakaltjingalkitjangku yunytjurringutjangka, nyurrangarri wiya watjaṉu.
  poh-NT: Til pa ricorquil reꞌ winak wili xbehic reh chi reꞌ Dios reꞌ xilokꞌej cho
    wach i kaj najtir kꞌi̱j maꞌ Awraham, maꞌ Isahac chꞌi̱l woꞌ i maꞌ Jacow, ericꞌuhtaj
    nicꞌ wach nimal rajawric yeꞌo̱j reh Jesus reꞌ rAcꞌu̱n i kaDios. Reꞌ Jesus reꞌreꞌ,
    reꞌ woꞌ i xakꞌahsaj hat-tak pan quikꞌab take nimak wach cajawric. Nok reꞌ Po̱nsyo
    Pila̱to xa̱j nak rokꞌtam je ruꞌum maꞌ xirak ta rimahc, reꞌ hat-tak maꞌ xawa̱j
    ta tak chi xokꞌtaj je,
  tue-tue: Marĩ ñecʉ̃sʉ̃mʉã Abraham, Isaac, Jacob, ãpẽrã́ marĩ ñecʉ̃sʉ̃mʉã Õpʉ̃ niirigʉ
    niiĩ Cõãmacʉ̃. Cʉ̃ʉ̃rã́ “Jesús ʉpʉtí macʉ̃ niiĩ; ãñuniĩ” jĩĩ, ẽñorígʉ niiwĩ. Jesuré
    mʉ́ãrẽ dutirápʉre ticowʉ. Pilato ĩñacoro mʉ́ã cʉ̃ʉ̃rẽ booríwʉ. Cʉ̃ʉ̃ “ĩ́nirẽ wionécogʉdʉ
    tiia” jĩĩpacari, mʉ́ã “wionécorijãña” jĩĩwʉ̃.
  bjp-bjp: God ke Abaram, Aisak ke Jekop ke God ken foron tama kerer ka me ta Iesu,
    tom foim kia. Gam ta ufu ta isi rin siimete u ma gam ka fakawe ufu na mata Pailat,
    taftawa le Pailat ka wol ta le in puk ufu.
  xon-xon: Uwumbɔr le cha u pɔɔk. Abraham, ni Aisak, ni Jakob Aawumbɔr, u ye tiyaajatiib
    Aawumbɔr na, nyuŋ Waabo Yesu la. Nimi le nan di Yesu kooh, le ki yii u Pailat
    chee. Pailat nan ban u di u lii, le naa kii.
  tzo-ZNT: Ti Riox yichꞌojic ta mucꞌ ti jmucꞌtatotic ti ta más voꞌnee, jaꞌ ti Abraame,
    xchiꞌuc ti Isaaque, xchiꞌuc ti Jacove, iyacꞌ iluc ti oy syuꞌel ti Xchꞌamale, jaꞌ
    ti Jesuse, ti avacꞌbeic entrucal Pilatoe. Ti cꞌalal ta ox scolta li Pilatoe, li
    voꞌoxuque muc xacꞌanic ti ta xcole.
  mpm-NT: Chaa ni ka kuu jnaꞌan yo janaꞌan Abraham, Isaac, jiin Jacob, ni ka nchañuꞌun
    da Yandios, ti maa Yandios ni jaꞌa ya jniñu ñaꞌnu nuu seꞌe ya Jesús, ya ni ka
    jnɨɨ ra presu. Ti ni ka nakuaꞌa ra ya nuu Pilato. Ko nu ni kachi Pilato ja sia
    da ya, ti roꞌo tu ni ka kuni ra.
  ots-NT: Xí cja ca Ocja̱ xí zö nʉr döhtji‑nʉ por rá ngue cár Tzi Ttʉ, tzʉdi, car
    Jesús, pa da ni̱gui te tza rá nzɛ guegue‑ca̱. Gue cam Tzi Tajʉ ji̱tzi ca mí nzoh
    car Abraham, cja̱ co car Isaac, cja̱ co car Jacob, cja̱ co cʉ pé dda cʉm titajʉ,
    dí nzojtije guegue ya hne̱je̱. Nuquiguɛjʉ, gú döjʉ car Jesús pʉ jár dyɛ car gobernador
    romano pa bi mandado bi bböhti. Guegue‑ca̱ mí ne di xojqui car Jesús, pe nuquɛjʉ,
    gú ccahtzijʉ, gú ma̱jmʉ mír ntzöhui di bböhti.
  hoy-hoy: अब्राहम अदिक इसहाक अदिक याकूब उन परमेश्वर, नाम आप्प दादागोळ परमेश्वर तान
    सेवक यीशु उन महिमा माळदुर, यारी नीव हुळसुस बुट्टीर, अदिक याग पिलातुस आऊक बिळोद
    विचार माळदुन, आग नीव आऊन मुंद आऊन इनकार माळदीर.
  uri-uri: Mentekg ti pa kalpm, pa apm Jisas pake. Apm Maur Wailen pa kat Jisas pa
    la tolpa kil melnum akwapel alkilen, yatom kil ukwel nang wail pake. Apm Maur
    Wailen a Apraham, a Aisak, a Jekob, wa a tu mamikgmamin manjan alpmento ti pa
    apm kil pa ukwel nang wail pake. Pike ak wang a Pailat kil arpm atning yangkipm
    a kil pa, kil pike la tolpa tol wa kwa kil kai, ari wa kipm ti hret la tolpa kil
    melnum paitn, yatom kipm la tolpa akal tu almpel mo!
  amo-amo: Tima bilin minu ilemong na ita a nanin, Akune bit umunu Abraham k, Ishaku
    nin Yakub, wa su liru Kutelle ku. Nene Kutelle na antin Yesu ku kan Adide mine
    na danin Yesu ku kititn igoveno Pilate, asoje nan su gye ti kanchi. Ani gere na
    nari Yesu ku mbun Pilate k, nin kidun na Pilate ani cina ucin Yesu ku,
  pjt-pjt: Palu wanyuya kulila! Godanya panya nganampa tjamupitiku mayatja puḻka nyinanyi
    Aipuṟamaku Isaacaku Jacobaku tjanampa, munu panya Jesunya ilunyangka wankaṟa pakaltjingaṉu
    munu ilkaṟingka tjunu mayatja puḻka mulapa nyinanytjaku. Panya paluṟu Godaku waṟka
    mantangka nyanga nyinara wangaṉarangku kuliṟa palyaningi, ka panya nyura palunya
    ma-ungu palumpa mirpaṉtju tjuṯangku palunya iluntankunytjaku. Munu panya nyura
    piṟuku Pilate-alu walatjunkunytjikitjangku wangkanyangka tungun-tunguntu wangkangi
    palunya iluntankunytjaku alatjiṯu. Uwa, nyura panya palunya wantingu alatjiṯu
    wati palya mulapa.
  cwe-cwe: Mulungu wa Bulahimu na Isaka na Yakobo, Mulungu wa wasaho zetu, kamtunhiza
    Yesu msang'hani wake. Mbali mweye mumsola muladi yakomigwe, mumwika muna yamakono
    ya wakulu na mumbela haulongozi ha Pilato, mbaka Pilato viyalondile kumulekele
    yahite.
  daa-NT: Ha’a, paaɗo ! Ŋa Buŋ ka Ibraayim, ka Isaaka, ho iŋ ka Yakuub, ŋaar di oki
    Buŋ ka aginiyte kaak berit *darjiney ɗo gay riyoy Iisa. Kuŋ maaniikon di obiiga,
    ku iyiig ɗo uŋji ka Pilaat. Kar ɗo wiktin taat ŋa raka pikin̰ji, kuŋ gay pooce.
  mlp-mlp: I gisesan Abraham, Aisak teq Jekob gigo God inmo daq kawa ne ahol tuwaqay
    ka amalib in ago kabibiy mat Yesus abin wazan tiqeraqaq ham. Mat ne waqim bab
    gibenab emiyta naqmo ham. Pailat in mat na hulosid lehgo bilamta teq haiq ham.
    Ne mat na gileh ugad bilaqiy, In i gigo a haiq haqad ne bilaqiy ham.
  ape-C: Apakim yamehem Abraham nani Aisak aria Jekop amamin Iruhin nagapeshan yopun
    aria douk narahaen. Iruhin nenek enyudok aria natuk ananin nuganin Jisas douk
    nenekuman mour iri ananin nyeigur nyato iruhw. Aria douk anudok Jisas douk pasuhwan
    pako amam horim um hunak hon nugok abom um. Pailat anudok debeini um gavman iri
    douk nakri nukweshihan nunak fri, aria uwok. Aria pakonaguk agabus pakri uwok-umen
    abom.
  bgs-bgs: Tô Manama na ágpangadapán katô mga kamónaan ta na si Abraham, si Isaac,
    asta si Jacob, sikandin tô ikólì katô kapig ébô durungán katô Manama tô igpapid
    din na si Jesus. Asal sikiyu tô igpammát kandin. Agad kakalyag i Pilato na paluwaán
    din si Jesus, igéllé kó ki Pilato ébô matayan yu si Jesus.
  faa-faa: Eparahamemo soko, Aisakemo soko, Yakopemo soko, isiapo makasa kaua kekemamo
    soko, ipu suamo Koti amo ipi aporo raipa Yasumo yano motosane makárasapo. Makárarakano
    Yasuane hukurukusakipoko Pairate rea repo e karikia pusuapo. Karikia pukua Yasu
    hukurukua, Yasuane ipi koteaka reasasamo Pairatemo tonotaehoko hemakapusuapo.
    Asiāne repo waeraka,
  kik-kik: Ngai wa Iburahĩmu, na Isaaka na Jakubu, o we Ngai wa maithe maitũ, nĩagoocithĩtie
    ndungata yake Jesũ. Inyuĩ nĩmwamũneanire ooragwo, na mũkĩmũkaana mbere ya Pilato,
    o na gũtuĩka nĩatuĩte itua rĩa kũmũrekereria.
  cap-NT: Antiz Yoozkaz tii z̈oñi c̈hjetinchiqui. Nii Yoozqui uc̈hum tuquita ejpnacz̈
    Yoozza, Abraham, Isaac, Jacobo, ninacz̈ Yoozza. Jalla nii Yoozpacha niiz̈ Majch
    Jesusiz̈quiz pajk honorchiz cjiskatchic̈ha. Nii Jesusaz̈ cjen, tii z̈oñic z̈ejtchic̈ha.
    Anc̈huczti jilirinacz̈quiz nii Jesusa intirjichinc̈hucc̈ha. Nekztanaqui Pilatuz̈
    cutz tantiiz̈tan, anc̈hucqui ana cutskatz pecchinc̈hucc̈ha. “Tiiqui anapanc̈ha
    Yooziz̈ cuchanz̈quitaqui” cjican chiichinc̈hucc̈ha.
  ksr-ksr: Ananaa ambosakonana Aabraham, Aisak ano Jeikob yoŋoo beŋ Anutunoŋ mono
    Meria Jiisas asamararaŋ muro jotamemeya uuta kolooro hoŋa asugiro iiju. Oŋo Jiisas
    ii meŋ baloŋ galeŋ yoŋoo borogianoŋ aŋgi gawana Pailotnoŋ isamambaa qaaya somoŋgoŋ
    jeroto, oŋonoŋ Jiisas ii iwaa jaanoŋ qakooma gema qeŋ mugi.
  eng-TNT: The God of Abraham Isaac and Iacob the God of oure fathers hath glorified
    his sonne Iesus whom ye delyvered and denyed in the presence of Pylate when he
    had iudged him to be lowsed.
  sbs-sbs: Ireeza wa Ambrahama, ni wa Isaka, niwa Jakovo, Ireeza uve sukwezwetu, wakuteka
    muhikana wakwe Jesu. Jiyena yenke umuba tambiki ni kukana havusu bwa Pilato, Hacha
    vali kusaka kumu lukukulula kuti aliyendeze.
  sue-sue: Abraham, Isaka, ata Yakobo amira Anutu, nu ewowo-kawowo nasokaira Anutu,
    nune ami bua mai nuso Yesu amira zazo de ike nisia. Nu awa ninekare puro poti
    iwora wanera newa Pilato nu besai bayaise sesi nikare azu sisewa awa.
  fra-NCL: Le Dieu d’Abraham, d’Isaac et de Jacob, le Dieu de vos pères a glorifié
    son serviteur Jésus, que vous avez livré, et renié devant Pilate alors qu’il était
    d’avis qu’on le relâchât.
  bhg-bhg: Abraham ae Isaac de Jacob deda God, kaenato ewowo gawowoda God, ami ainda
    Buro Embo Yesu da taogari awa arapada esira. Inemane embo awa Pilate da ipada
    daro betarate pipitawa. Inemane Pilate da jisida embo awa ajiregatawa bé ami katedo
    dowari aimbarate tedo eiri.
  snn-NT: Riusu se'gabi ënquëni ta'yeyeiye yo'oni te'e ruiñe huachobi. Ja'an Riusu
    yua mai ta'yejeiyereba Ëjaguë Riusureba'bi ba'iji. Mai ira bain ba'isi'cua, Abraham,
    Isaac, Jacob, bacuabi mai Ëjaguë Riusuni ai recoyo bojojën bateña. Ja'an Riusubi
    baguë Zin Jesucristoni ai bojoguë, baguë ta'yejeiye ba'iyete bainni masi güeseguëna,
    mësacuabi baguëre ro preso zean güeseni, ëja bainna insihuë. Insini, Pilatobi
    etoye yëguëna, mësacuabi ai ënseye cahuë.
  atb-NT: Abraham, Isak eq Yakup pê é Garai Gasang, nga-nhûng é îchyí îwa pê é Garai
    Gasang gi, Yhâng é dui-nhâng zoshâng Yesuq lé hpungwup shingkang lhoq htoq byî
    é nghut ri; nungmoq kúm gi, Yhang lé sat hui shoq ga ap pyám kômù luî, Pilat zau
    hpó mai Yhang lé nhang pyám râ ga myit to bê lé, nungmoq gi, Yhâng é hí má yhang,
    Yhang lé he-ngik pyâm akô nghut ri.
  cek-AK: Abraham Sithaw, Isak Sithaw, Jacob Sithaw, aicae ampanawk ih Sithaw mah
    a Capa, Jesu to lensawkhaih hoiah pakoeh boeh; anih to hum hanah nangcae mah na
    paek o, Pilat mah anih prawt han thuih naah, Pilat hma ah anih to nang phat o
    taak.
  bkd-bkd: Sa Dios ha iyan tagsimbahen hi Abraham, hi Isaac daw hi Jacob sa mga gin-apuan
    taw migdayè ki Jesus ha sinugù din. Intugyan nuy si Jesus duun hu mga punuan daw
    pigtameyes nuy daan duun hu atubangan hi Pilato bisan su igpaawà en ngaay haena
    hi Pilato.
  ctu-76: Pero mach jinic ti lojon c wenlel. Jini Dios mu' bʌ lojon c ch'ujbin, tsa'
    bʌ i ch'ujbiyob je'el Abraham, Isaac, yic'ot Jacob, lac yumob ti ñoj oniyix, ti'
    wen pʌsʌ i ñuclel Jesús. Che' cu jini Jesús tsa' bʌ la' wʌq'ue i mel i bʌ ba'an
    Pilato, jiñʌch i yalobil Dios. Pero che' ñac Pilato ti' lolon jop'o i cole' ma'an
    ti la' wʌc'ʌ ti cojlel.
  lac-NT: Mʌ' ja wirej, ij c'ujirex, baxuc u c'ujir ic nunquirex Abraham, baxuc u
    c'ujir ic nunquirex Isaac, baxuc u c'ujir ic nunquirex Jacob, raji' caj u yesaj
    to'onex bic jach carem u parar C'uj, a Jesúso', quire' ricsa'b Jesús ten C'uj
    ich u quimirir. Raji' caj pay ca'anan ten C'uj quir u sʌjta' ten tu cotor mac.
    A techexo' ―quij Pedro―, caj a c'ubajex quinsbir Jesús ten Pilato, cax u c'at
    u cha'bʌr ten Pilato uch. Chen a techexo' ―quij Pedro―, mʌ' a c'atex u cha'bʌr.
    A techex, a c'atex a wiriquex u quimin.
  xla-xla: Amasiyama di mamadulo A꞉iblaham mate epo Aisek mate epo Yokob mate yia꞉
    Godtapo ya꞉ oko oplami Yesu watle itiyamale pato ma-hamipame ya꞉ hi di dla ta꞉duwapo.
    Amasiyama wua꞉tapo ya꞉ye yumulupo depame Yu so dokopala so dla homeluwapo. Epame
    ya꞉ koko gladlowedeme Paelet dla hamamtlati Paelettapo atlemama, ‘na꞉ ya꞉ dla
    batalimale koko hale ponatisema,’ dlati wua꞉tapo mepapele Yesuye me-alliwapo.
  xav-NT: '''Re ĩhâimana u''âsi mono, wahi''rata norĩ nhib''apito, Abra''ãhã nhib''apito,
    duré Izatihi nhib''apito, duré Zacoho nhib''apito. Ta hã ma tô Zezusi hã wẽsã,
    tãma ĩromhuri wẽ ''wa hã. Tane nherẽ, Zezusi hã ma tô asiwi ĩwẽ''õ za''ra wa''wa.
    Ma tô asiwi ĩsõmri ''wa, Piratuhu ma. Taha nho''a, ma tô asiwi ĩwẽ''õ za''ra wa''wa,
    te te sima wẽ nherẽ Piratu hã, morĩ da apâ, dazazém hawi.'
  cuk-cuk: ”Anmar-dadgan-Abraham, Isaac, Jacob, amar-e-Bab-Dummadi, na E-Machi-Jesús-nug
    odummosad. Ar bemar a-Jesús-oburgwega, Roma-dummad-Pilatoʼga uksa gusmalad. Ar
    Pilato Jesús-onobigusanad, bemardi gwen onogega imaksasurmalad.
  tbf-tbf: Man Raban e Abaraam, e Isak ma e Iakop, ma man Raban bu tubugiet, a me
    terie mi as leong se Iesu, ken petspets. Eiekesen nga nga terie simi kiden, ma
    nga nga matokeran i matan e Pilato, misasien e Pilato tate nga vodon nia ruom
    rivie.
  uig-CYR: Әмәлийәттә болса, ата-бовилиримизниң Худаси, йәни Ибраһим, Исһақ вә Яқупниң
    Худаси Өз хизмәткари болған Әйсани шан-шәрәп билән улуқлиған. Бирақ силәр болсаңлар
    уни римлиқларға тутуп бәрдиңлар; андин валий Пилатус уни қоюп беришни һөкүм қилғандин
    кейин, силәр Пилатусниң алдида униңдин тенип рәт қилиштиңлар.
  ikw-NT: Chiokike ke Ebereham, nụ ke Aziki, nụ ke Jekọpu, Chiokike ke ele nda aị
    ọknani, nyernu Nnwọ a Jizọsi igwugwu. Ya bụ nye anụ reru, anụ gọnahoru a nụ ruwhnu
    Paịleti, ọ bụ n'ezi nụ Paịleti kweru ọ sịgbasi a.
  khs-khs: 'Epalahame Aisake Yakope Kote iliwamopela: apula: nini kouwa fa:namo Kotewa
    E tima:na: tisene Sena Yesu Keleso Emawa sosolo ununa apoyakeye. Puwanowa kiyewi
    Ewa kisi senama samita: tiye mikeye. Tiye mini emiwa Pailete eyawa Yesuwa iya:pa:na:
    matanawamona kiye selese, ‘eta: auma:na:makeye,’ esa: kiyawa Ewa fa:tapo apoyakeye.'
  dwr-ENT: ኣብራሃሞ ፆሳይ፥ ዪሳቃ ፆሳይ፥ ያዪቆባ ፆሳይ፥ ኑ ኣዋቱዋ ፆሳይ፥ ሂንቴንቱ ኣ ኢሜዳዋ ጲላፆሲ ቢላናው ቆፒ ኡቴዳ
    ዎዴ፥ ሂንቴንቱ ኣ ሲንን፥ ‹ኑኒ ኣ ኤሮኮ› ጌዳ ባሬ ናዓ ዬሱሳ ቦንቼዳ።
  pma-pma: Ahi varei sak revi meatin enek. Ahi enek vi Ahi onen Ebraham, onen Aesak,
    onen Siekob, ka onen avu orer keil. Kei varei vati lat isen Iesu vina nesa koa
    vi meatin toumien onen. Ka kami miseseini en meten Paelet ka milingi en hen keke
    vouasi vamat. Paelet en vati vamaeni vamaluv vaha, ka kami mirmaentei.
  atd-NT: Di nigligkat atag to Magboboot ka impokohipanow rin. Sikandin dod ka Magboboot
    to mgo kaap–apuan ta dongan no si Abraham, si Isaak, woy si Hakub. No ka Magboboot,
    ian ka nigpohipanow on to soini no otow su oyow ogkasayo si Hisus no pigsugu din
    kai to tano. Di sikaniu atag, nigdakop now on si Hisus no imbogoy now dio ki Gobirnador
    Pilatu woy nigbayungan now on. No ko impalibuwas din on porom si Hisus, nig–atangan
    now woy waro now palibuwasa.
  tel-2017: అబ్రాహాము ఇస్సాకు యాకోబుల దేవుడు, అంటే మన పూర్వికుల దేవుడు తన సేవకుడైన
    యేసును మహిమ పరిచాడు. అయితే మీరాయన్ని పిలాతుకు అప్పగించారు, అతడు ఆయనను విడుదల చేయడానికి
    నిశ్చయించుకున్నపుడు మీరు అతని ముందు ఆయనను తిరస్కరించారు.
  hat-BSA: “Bondye Abraham nan, Isaac, ak Jacob la, Bondye a zansèt nou yo, te bay
    glwa a sèvitè Li a, Jésus Kri ke nou te livre ak nye nan prezans a Pilate lè li
    menm te byen deside pou lage L.
  bxh-bxh: Abelaham, Isako, Iyakobo yo afa wahada edi Yaubada logenana, ena tau paisowa
    Yesu, ya tole hitin. Yesu ami tole afulen nimadi yai be bena haba sa wunui. Pailati
    bena ya biya afulen na matana yai ami faleleyen.
  top-NT: Mili̱catzi̱tcán xlacata amá Dios tí tali̱pa̱huani̱t Abraham, Isaac, Jacob
    y hua̱k xalakmaká̱n quili̱tlakapasnicán, ma̱xqui̱ni̱t Ixkahuasa ixpu̱táhui̱lh
    nac ixpa̱xtú̱n. Amá chixcú tí huixín ma̱lacapú̱tit nac pu̱ma̱paksí̱n y acxni Pilato
    ixmakxtakputún huixín ni̱ ma̱tla̱ní̱tit.
  msk-msk: Yang Dios na sisimba ni Abraham, aw ni Isaak, aw ni Jakob, aw simbaa nang
    kanatu kamonaan, yaan yang yakapagkadyaw saan. Pyapagkadyaw naan yaan na otaw
    antak bantogon yang kanaan Anak na si Jesus na syosombong mayo, kayan syarikway
    mayo asang atobangan ni Pilato, sari oboroyan da garo yaan ni Pilato.
  gyr-NT: Tũpa, ahe acoi Abraham, Isaac iyavei Jacob vɨroya yuvɨreco aracahe iyavei
    opacatu yande ramoi eta avei no, ahe niha omondo güeco pĩratasa tuvicha catu vahe
    Guahɨr Jesús upe. Pe rumo acoi pemondoño mborerecuar Pilato povrɨve. Acoi omose
    potase, pe evocoiyase ndapeipotaiño imose ãgua chupe.
  kmh-kmh: Ak mer. Basind chin Ebraham, Aysek, Jekop bi gok aŋgniŋyiŋgipay Gor ak
    nep gek suŋ ayip. Nuk gip kun ak, Ñinuk Jiysis yimb ak dand araniyaŋ aŋgiy gip.
    Nimb pen, Ñinuk kun ak nup ma dipik. Nup mon kiros bak biyoŋ ñaŋgbirik ayniŋg
    giyak ñin ak, gapman biyomb Paylat wisik yokiyn aŋgek,
  ukr-ONPU: Бог Авраама, Бог Ісаака і Бог Якова, Бог наших батьків, прославив Свого
    Слугу Ісуса, Якого ви зрадили й зреклися перед Пилатом, незважаючи на те, що той
    вирішив Його відпустити.
  emi-emi: Kapuira Goto ateva Abraham, Aisiki me Jekop, kapuira Goto ateva tuvuita
    ia, ia ghe asaesaela ararina ateae kapuna tau ngai nongonongo anna ateva ta Iesu.
    Am ghe tauela ta aRom atoa va la uvi ematea, me am ghe ratiela va ia king ia emua
    ta Paelat, arongona ta Paelat ghe kilala va Iesu karika righi sesa gheegheleiaane.
  zpv-NT: Xchiohs nuꞌh nin naa Xchiohs guehtu Abrahn, guehtu Isaac, neezaa guehtu
    Jacobo; laꞌh gahca Dxiohs riiꞌ badiꞌhi guelrnabwaꞌ rooꞌ laꞌh Lliiꞌn Ñiꞌh nin laa
    Jesuhs. Xlawaaꞌha ñuhnn cweenta tu laꞌh Ñiꞌh, laꞌhlaa mahziru gunaaba tu gudxiinn
    Pilahtu Ñiꞌh loh Pilahtu. Chin guclaaꞌdzi ba ñuldaꞌh ba laꞌh Ñiꞌh,
  gux-gux: Abalahama, Isaaka leni Jakoabo TIENU, wani ti yaajanba TIENU, den kpiagi
    o nacemo Jesu, yin den yie yua yeli ki go teni o Pilata, yua n den jagi ke ban
    ŋa o.
  kos-kos: God lal Abraham, Isaac, ac Jacob, God lun mwet matu lasr somla, pa nawella
    Jesus, Mwet Kulansap lal, ke wolana mutal. Tusruktu kowos tuh eisalang nu sin
    leum fulat lun acn uh, ac kowos lusulla ye mutal Pilate, finne Pilate el tuh sulela
    tari in aksukosokyalla.
  ibo-ibo: Chineke nke Ebraham, nke Aịzik na nke Jekọb, Chineke nke nna anyị ha, ebuliela
    onye na-ejere ya ozi, bụ Jisọs elu, onye unu nyefere ka e gbuo, ma gọnarịkwa ya
    nʼihu Pailet, nʼagbanyeghị na o kpebiri ịhapụ ya ka ọ laa.
  yml-yml: Ebelamo, Aisake, Iakobo, wata ꞌifwaidi tubudavo yadi Yaubada, Natuna Iesu
    i silakai, toketokena wata veimea i veleni. Tomogonina ꞌwa ꞌaniveleneni yada toꞌedakumetavo
    ꞌwaidie wafa faifaina, igodi Failato i da ꞌetoyavuya siwe ꞌwa baileni.
  ory-ory: ଅବ୍ରହାମ, ଇସ୍‌ହାକ ଓ ଯାକୁବଙ୍କ ଈଶ୍ବର, ଆମ୍ଭମାନଙ୍କ ପିତୃ-ପୁରୁଷଙ୍କ ଈଶ୍ବର, ଆପଣା
    ଦାସ ଯୀଶୁଙ୍କୁ ଗୌରବାନ୍ୱିତ କରିଅଛନ୍ତି; ସେହି ଯୀଶୁଙ୍କୁ ଆପଣମାନେ ସମର୍ପଣ କଲେ, ପୁଣି, ଯେତେବେଳେ
    ପୀଲାତ ତାହାଙ୍କୁ ମୁକ୍ତ କରିବାକୁ ମନସ୍ଥ କରିଥିଲେ, ସେତେବେଳେ ତାହାଙ୍କୁ ଆପଣମାନେ ତାହାଙ୍କ
    ସାକ୍ଷାତରେ ଅସ୍ୱୀକାର କଲେ।
  bzj-bzj: No! Da Gaad du dat. Hihn da di Gaad a Aybraham, ahn Aizak ahn Jaykop, ahn
    ih da fi wee ada ansesta dehn Gaad tu. Hihn du dis fi bring gloari tu ih Servant
    Jeezas. Unu mi waahn ih ded; unu disoan ahn fronta Pailat, di Roaman govna, eevn
    wen hihn mi disaid fi let ahn goh.
  wmt-wmt: '@see-verse:ACT.003.012'
  chk-chk: Än Apraham, Isaak me Jakop we Kot, än ach kewe lewo we Kot a alingala nöün
    Chon Angang Jesus. Nge ämi oua atolonga lepöün ekewe souemwenin chon Juta o amamäsini
    i me mwen Pilatus, oua fen mwo nge föri ei, lupwen Pilatus a ekiekin angasala
    i.
  ssd-ssd: Abraham Isak Yakob siŋgine mbuŋ ŋakmba tuku Mbara nu nuŋe piro taŋgo Yesus
    tuku nyu mbol kuwa ŋga nu wam te kate. Tane Yesus tumba gafman tuku wai mbolŋge
    pilnaig le Pilatus nu Yesus paskam tuku sakina ta tane saŋgri maramba mbulnaig.
  acr-TNT: Ma e ri Dios que ri kamam ojertan, waꞌ e ri Abraham, ri Isaac y ri Jacob,
    ecꞌu Rire ri lic xuyac ukꞌij ri Jesús ri Raj Chac Rire. Noꞌj ralak xya alak ri
    Jesús pukꞌab ri Pilato. Y na xew ta laꞌ, ma xcꞌak bi alak ukꞌij chwach ri Pilato
    y na xya ta alak luwar che rire cuyolopij bi ri Jesús echiriꞌ xraj cuyolopij bi
    ruma na jinta mac xurik che.
  rop-rop: Det God blanga wi grengrenfatha Eibrahem en Aisik en Jeikob en ola najalot
    grengrenfatha blanga wi, im na bin meigim dijan leimbala men gudwan garram det
    neim blanga Jisas Krais, dumaji imbin meigim Jisas haibala. Jisas bin det speshalwan
    wekinmen blanga God. Bat yumob bin hendimoba im langa ol detlot boswan blanga
    kilim im, en nomeda det gabman bos neim Pailat nomo bin wandi kilim im, bat stil
    yumob nomo bin agri langa Pailat.
  mee-mee: Nutu a i ae Nutu ae Abaram bae Aisak bae Iekop, ba ka i a Nutu ae sisiukita
    memena ke pulipataea barangalele a kanna ae Iesus giana raumana. Ava miau kaka
    ule ta mateng ba kaka kaulikale nga Pilatus raguna. Pilatus ke bai ta bange ta
    i loanga ava miau kaka gingginga raumana ta bainga kia minmina tale.
  dif-dif: Abrahamani ja Isaakani ja Jakobani Godali, ngaperaia ngaiananaia Goda,
    mili nunkani pirna ngankana paraia, ninaia jura ngulkujeli jinkina paraia, ja
    jedieli worarana paraia Pilatungu, nulu ngundrana paraia ninaia kurakala.
  gam-gam: God yene yeika, une kake kiwa yei. God ge Abraam, Aisak, Jekop Godne ne,
    no gollne Godne moi iwa ge, une boiye Jisas kandjiye amblo pla wori. Ye Jisas
    kaye to ipo iwa Pailat moi al kot ye awo man dji. Une kaye pai al ge Pailat dje
    orko worno dje yei
  nou-nou: Abraham de, Isaac de Jacob de edo ingodenaso mamoumbogo nenei de da God
    mi etiri uso agipo embo Iesu da jawo awa nembodiba etira. Embo re eiawa ingo mi
    gitijigari da ingo da ititisewa. Edo Pilate mi umo wujegadi dipapa isira te ingo
    mi Pilate da diti da umo ujo ae isewa.
  mqb-NT: Mbərom ana Ibərahima, tə ana Isiyaku tə ana Yakob, Mbərom ana bije a nuko
    ataya sə ɗəfan apan ata awan, anga sə varan mazlaɓ anà Yesu, ɗo si mer su way
    anahan, Mbərom kə̀ mbərak anan ɗowan a anan. Kwanay nà, kə viren anan anan à
    alay inde anà Ruma ahay, anga aday tâ vaɗ anan. Kwa abay Pilatu a gan may sə
    mbəsak anan ɗukwen, kwanay kə ngəmen â mbəsak anan bay re.
  ape-B: Apakim yamem Ebraham nanu Aisak uli Jekop amaminu God nagapechanu yopunu
    ali dakio nalahe. God nenek enyudak ali natuk ananinu nuganinu Jisas douk nenekumanu
    moul uli ananin yeul nyakih. Ali douk nanubu anabuk Jisas douk pahwonu poku amam
    birua umu hunak honu nugak. Pailat anudak nebenalimu gavman uli douk nakli nukwechihanu
    nunak fri, wakuli wak. Panubu pakanaguk agabus pakli wakanu.
  grc-F35: Ὁ Θεὸς Ἁβραὰμ καὶ Ἰσαὰκ καὶ Ἰακώβ, ὁ Θεὸς τῶν πατέρων ἡμῶν, ἐδόξασεν τὸν
    Παῖδα αὐτοῦ Ἰησοῦν, ὃν ὑμεῖς μὲν παρεδώκατε· καὶ ἠρνήσασθε αὐτὸν κατὰ πρόσωπον
    Πιλάτου, κρίναντος ἐκείνου ἀπολύειν.
  cav-NT: Jesusja casa tsehuetu chacha juhua. Ecuanaja Etata Yusuratu Ebacuaque Jesusja
    casa tsehue chacha amerehua, Jesus emui juishu. Riyaque Yusudya tu ecuanaja baba
    cuana Abraham, Isaac, Jacob ecanara muicuareque. Arepa Jesus Yusu Merequique juhua
    ama bucha tuque micuana huaraji cuana queja inamerechine, tuque iyemere ishu.
    Pilatoratu Jesus inamerejacacara achine. Jadya ama buchatu micuanara “Curusuju
    pamaju” jadya achine.
  kgp-NT: '“Ẽg jóg''jóg ve ag vỹ Topẽ to há ja nỹtĩgtĩ, Abraão ti, Isaque ti, Jacó
    ti ke gé. Topẽ ẽn vẽ mỹr, ũ tỹ ti tỹ há'' he mũ ti,” he tóg. “Topẽ ẽn vỹ ã kósin
    tỹ ũn mág han. Ti kósin hã vẽ, hã vỹ: Jesus, he mũ. Hã ra ãjag tóg fóg ag mỹ ti
    fẽg ja nĩgtĩ. Fóg tỹ pã''i tỹ Pilatos vỹ: “ti kavãn jé sóg ke mũ,” he mũ vẽ. Hã
    ra ãjag tóg ti mỹ: “nejé,” he ja nĩgtĩ.'
  bvd-bvd: God ne sa 'Abraham, ma sa 'Aesak, ma sa Diakab, ma God ne kokoo kia ki
    sui naa da foosia, nia ne tala tafoa 'ana satana waa ni rao nia sa Disas 'i tari'ina
    nee. Kamolu bae molu tala noni'ela 'amolua 'ana sa Disas 'i naofana sa Baelat
    si kada bae sae nia kai lukea mai sa Disas, ma sui molu ka falea 'amolua sa Disas
    uri daka saumaeli nia 'ada.
  ukr-1871: Бог Авраамів, та Ісааків, та Яковів, Бог отцїв наших, прославив Сина свого
    Ісуса, що ви видали та відреклись Його перед Пилатом, як судив він відпустити
    Його.
  apz-apz: Oꞌo, Apɨlohamja Aisakɨja Jekoupɨja nakwoe ajuyohwosafe Anɨtuyoho. Osohwo
    kako kakoe syoho ulohofiyoso Jisasɨye yofe hoꞌnomayoꞌnohinofoho. Oso huhwo sohumo
    sekwo nokentɨfi aꞌamu Loum sohwafepono ipemotosahonɨngkofi osopo Pailot usɨhutoꞌmto
    yahonɨngki sekwo nakwolaho ulɨmentohofofoho.
  yon-yon: “Abraham yoom Aisek yoom Yekob yoom nub ambeya yoom yi God kumbed ye deme
    karub Yesu yaa nambiri darewoob konoone yaningko darewoob keroon. Yiibbed aye
