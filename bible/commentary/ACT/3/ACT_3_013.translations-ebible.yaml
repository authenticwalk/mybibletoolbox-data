    yiluk, wogoragagup ovara, Ala en vage siyabagagi o.
  tgo-tgo: Nandere, iyake i yomara kaiwae Eibraham, Aisake na Jeikob lenji Loi, na
    iye orumburumbunda lenji Loi, kaerova i yavwatatawana laghɨye le rakakaiwo Jisas.
    Ghemi va hu vaŋgugiya weŋgiya rambarombaro, na Pailat e mara hu botewo lolo bobomake
    na ghathanavu i rumwaru na hu naŋgo weya Pailat i rakayathu ragabo kaiwami, othembe
    va nuwaiya i rakayathu Jisas.
  yap-yap: Fare Got rok Abraham, nge Isak, nge Jakob, ni ir e Got rok e pi chitamangidad
    e ke tayfan e tapigpig rok i Jesus. Gimed e mpi’ed nga pa’ e pi’in yad be yog
    e thin, mi gimed yog u p’eowchen Pilate ni dabumed Jesus, ni mus ko fa ngiyal’nem
    ni duwgiliy Pilate ni nge pag Jesus.
  mop-NT: —Le'ec ti Dioso, le'ec u Diosil ti uchben mamaa'oo' aj Abraham, aj Isaac,
    aj Jacob y tulacal u chucaan ti uchben mamaa'. Le'ec a Dioso, u tz'aj u yanil
    u Mejen le'ec a Jesusu. Inche'exe, a c'ubaje'ex a Jesus ti'i aj Pilato, le'ec
    a gobernadoro,— cu t'an aj Pedro ti'ijoo' u yaabil a cristianojo. —Aj Pilatojo,
    u c'aatiintaj cuchi u chaa' a Jesusu, pero ma' a cha'aje'ex u betic ti baalo',—
    cu t'an aj Pedrojo.
  tet-tet: 'Haꞌu katak kalore nuneꞌe: Itakaan bei uluk sia mak Bei Abraham, Bei Isak
    no Bei Yakob, sia hotu-hotu loꞌu-sudur baa Naꞌi Maromak. Oras neꞌe, Naꞌi Maromak
    foti-nahaas Niakaan Ema mak Nia boi kedan tiꞌan. Ema nia, mak Yesus. Nia, mak
    emi soe hodi latan baa Gubernur Pilatus hori hirak nia. Tuir loos, gubernur nakara
    nabusik Nia. Mais emi sakar nebee keta nabusik.'
  hlt-MCSB: Abraham Pathen, Isaak Pathen, Jakob Pathen, a pa rhoek kah Pathen loh,
    a ca Jesuh te a thangpom coeng. Anih te Pilat mikhmuh ah na voeih uh tih hlah
    hamla lai a tloek lalah na aal uh.
  xtd-NT: Xndeka ndixi Jesús, Ia xinokuechi nuu Ianyuux n‑ka xeꞌen nuu Pilato xa kaꞌni
