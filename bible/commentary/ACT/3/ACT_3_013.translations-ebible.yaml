  urd-GVU: یہ ہمارے باپ دادا کے خدا، ابراہیم، اسحاق اور یعقوب کے خدا کی طرف سے ہے
    جس نے اپنے بندے عیسیٰ کو جلال دیا ہے۔ یہ وہی عیسیٰ ہے جسے آپ نے دشمن کے حوالے
    کر کے پیلاطس کے سامنے رد کیا، اگرچہ وہ اُسے رِہا کرنے کا فیصلہ کر چکا تھا۔
  yre-NT: Bali nɛn e cɩ Abraam -le Bali -a 'lee Izak -le Bali -a 'lee Zago 'le Bali
    -a 'lee -kaa tranun -le Bali -a bɛ, -yɛɛ e 'suzan Zozi Crizi -le 'plɛblɛ 'ci kɔɔn.
    -A -pɩ Zozi zɩɛ, Pilati "e 'vɩ 'nan 'o 'si "man 'pian ka'a 'wɩlɛ "man "dɩ. Ka
    kɔala "man, ɛn kaa -nɔn minnun lɛ, ɛn waa -tɛ.
  fuh-BKF: Laamɗo Ibrahiima e Isiyaaka e Yaakuuba, Laamɗo maamiraaɓe meeɗen, teddini
    golloowo muuɗum Iisaa. Onon kaa, on ngattii mo e juuɗe laamu, on calake mo yeeso
    Pilaatu, fay si taweede Pilaatu ina yiɗi yoofude mo.
  arl-NT: '¡Jesucuajaari na jeecarohua! Nojuacuajaari na Que Pueyaso jiyatesano Jiyaniijiajanaa
    na quiniuria. Jiyaniijiajanaara na jiyatenacuajaari Pueyaso, cante nio pojori
    pa supuetanaa jiyaniijia quiquiaaricuajani: Abraham Jiyaniijia, Isaac Jiyaniijianio,
    Jacobo Jiyaniijiajuhuaj. Tama pa supuetanaa Jiyaniijia Pueyasocuajaari Neyanu
    Jesu jiyatequiaari Jiyaniijiajanaa na quiniuria. Niaa cutaraari Pueyaso Niyanu
    niquitiocanu jiyaniijia Pilato, nojuaja na motenura. Pilato cartenu panishacari
    Jesu, majaari nia paniniu quiquianu na cartesaanura.'
  ziw-ziw: Chohile ywa Bulahimu, Isaka na Yakobo, Chohile ywa wadalahala wetu, kamtunya
    mtumwa ywakwe Yesu. Mna mumwinkiza mwe mikono ya maseuta, naho mumlemela mwa meso
    ya Pilato, hata Pilato eze ajise kanto dyakwe dya kufungulwa.
  grc-TR: Ὁ Θεὸς Ἀβραὰμ καὶ Ἰσαὰκ καὶ Ἰακώβ, ὁ Θεὸς τῶν πατέρων ἡμῶν, ἐδόξασε τὸν
    παῖδα αὐτοῦ Ἰησοῦν· ὃν ὑμεῖς παρεδώκατε, καὶ ἠρνήσασθε αὐτὸν κατὰ πρόσωπον Πιλάτου,
    κρίναντος ἐκείνου ἀπολύειν.
  nag-nag: Abraham laga Isor, Isaac aru Jacob laga Isor, amikhan baba khan laga Isor,
    Tai laga noukar Jisu ke mohima kori dise, tumikhan taike swekar kora nai aru Pilate
    laga hathte di dise, jitia Pilate pora Jisu ke chari dibo koise etu bhi tumikhan
    mana nai.
  eng-OEBCW: The God of Abraham, Isaac, and Jacob, the God of our ancestors, has done
    honour to his servant Jesus – him whom you gave up and disowned before Pilate,
    when he had decided to set him free.
  knj-NT: Ja' cu Diosal, ja' c'al ton oc Sdiosal kichmam Abraham, yetoj Isaac, c'al
    Jacob. Yu Dios tu', yuxan, miman yel oc apnoj Jesús Sc'aal. Pero jaexti', jix
    je yaoc yul sk'ab eb yaaw. Ja' naj Pilato jix yoche naj jix sjaj el oj. Jaex xa
    ma yal je c'ul.
  deu-1912: Der Gott Abrahams und Isaaks und Jakobs, der Gott unserer Väter, hat seinen
    Knecht Jesus verklärt, welchen ihr überantwortet und verleugnet habt vor Pilatus,
    da der urteilte, ihn loszulassen.
  san-PUN: ਯੰ ਯੀਸ਼ੁੰ ਯੂਯੰ ਪਰਕਰੇਸ਼਼ੁ ਸਮਾਰ੍ਪਯਤ ਤਤੋ ਯੰ ਪੀਲਾਤੋ ਮੋਚਯਿਤੁਮ੍ ਏैੱਛਤ੍ ਤਥਾਪਿ ਯੂਯੰ
