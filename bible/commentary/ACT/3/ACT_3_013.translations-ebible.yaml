    manop. Yâkât kulân lok yu memutŋe Anitâŋe heŋgeŋgumu bam gamu eksai. Yâhâ yeŋeâmâ
    Yesuhât nâŋgâŋetâ gemu pâku lohimbi yeŋgât bâtyeŋan katbi. Yawu otŋetâ Pilatoŋe
    holaŋbe sâmu yan yeŋeâmâ kunyeŋe kârikŋe otmâ Yesu ya sâm ge katbi.
  usp-NT: Ri jDios Abraham, Isaac, Jacob y kamam ri' li xye'w jnimal jk'ij Kakaj Jesús
    ri rajchac ri xajachtak laj jk'ab'ak mak k'atb'itzij. Cuando Pilato raj roj xtake',
    atak ta' xaye'tak luwar,
  zav-NT: De'e x̱axta'ocho Abraanṉə', Isaaquən' na' Jacobən' gwso'elaogüe'e tozə Diozən'
    ben' cho'ela'ocho, na' Dioz na'anə' bnežɉue' yeḻə' bala'aṉ xen c̱he Xi'iṉe' Jeso'osən'.
    Pero le'e bdele Jeso'osən' lao na' jostis ca' par gwso'ote'ene' na' bžonḻe catə'
    Pilatən' gone'ene' əgwsane'ene'.
  sgz-sgz: Wa kán rakrakai ái Iesu Karisito, ái a asengsegeng pasi kálámul minái!
    Ái Iesu ái koner ái Káláu a sángwái. Áá, ái Káláu si Abaram má si Aisak má si
    Iakop, má ái mul á Káláu káián rang támin i git til hirá sang, ái ákte sángáu
    Iesu kán tám arardos. Ái sár á gam gamá susdoi uri limán tan tám nagogon suri
    da up bingi, má gamá su bah gam ur on i pákánbung a tur i mátán táil ái Pilato.
    Ái Pilato ákte ngoi i bál ngo na arsok palai nák han, ái sár gam parai si Pilato
    ngo, ‘Auh, gim matai á ngorer á gim! Gim nem ngo na mat sang!’
  kek-NT: Li Dios li que'xlok'oni chak laj Abraham, laj Isaac ut laj Jacob jo'queb
    ajcui' li kaxe'to̱nil yucua', a'an quiq'uehoc xcuanquil li Jesucristo laj c'anjel
    chiru. Ut la̱ex quek'axtesi a'an re laj Pilato. Ut nak laj Pilato quiraj raj rach'abanquil,
    la̱ex inc'a' queraj.
  blz-NT: Alaata'ala men soosa'on ni Abraham, Ishak, ka' i Yakub, pulinta, nangangga'imo
    mian-Na men i Yesus. Mian-Na iya'a kuu rookon na pungkuasai mian, ka' kuu kokundai
    na arop ni Pilatus. Tempo iya'a bookoi i Pilatus mo'uus munguarkon i Ia.
  poe-NT: Náhí. Tí Dios kꞌuékinkáchónki chꞌín Abraham, la ko Isaac, la ko Jacob mé
