  met-met: Urana mana Ebraham, Aisak xaung Yekop, ina Urana mana mugangaradi, sina
    yaya sabanga na lipuxing oxatama Yesu ba. Ata bixuandi rimadingia bu dung mati,
    saing Pailat maxania ayamu. Bungina bo ba yunga bing abala Pailat ba tegu.
  kpj-NT: 'Abraõ, Ijai, Ijaò kiaboho Deuxu heka hãbu riteytenyra. Tybyreny Deuxu kia
    heka riwinyra. Deuxu, Kristunimy riwowydynyre, rubu‑ribi riixixanyraki. Kaiboho
    tahe Jesuisi Kristu tedytenyte Pilato‑ò. Pilato tii riteònykemy ratxireriu, kaiboho
    tamy rarybere: —Aõkõre, tii deòdỹỹõmy. Ijõ biteònyke. Tai tahe rubudỹỹduõ riteònyre.'
  zao-NT: Lee Diox chaan re teyaa zha ndala, Diox chaan Abraham, chaan Isaac ne chaan
    Kob, lee Diox mndaa yalnabee lo Jesucrist kuu mndaa re goo lo re zha kuu nak tsiin.
    Ne leettsa lee Pilat ngwalaaz gatelaa Jesucrist mzhyalt goo.
  byx-byx: Dap liina dai ama Ngemumaqa qa mat naver a qa. I murl auur a lavu ama murlta
    dai re Lautu sagel ka. I luqa ma Abram ke ne aa uimka ma Aisak de ma Aisak ke
    ne aa uimka ma Jekop, i maikka auur a lavu araa Ngemumaqa. Be iara ama Ngemumaqa
    dai sa qa mat navet luqa. I qa mat navet luqa ne aa Uimka ma Iesus aa dlek. Dap
    mekai ngen nem luqa ma Iesus sagel ama Gaman aa uaska ip ke veleng ka. Be ma Pailat
    ke siquat ip ke verik per a qa dap ngen kel ka. I ngen dai maikka ngen ngim temanau
    ne luqa ma Iesus i ama Seserlka de ama Revanka. Be quasik ngen narliip ma Pailat
    ka verik pet ma Iesus dap ngen nen ka ip ka verik pet ma Barabas, luqa i qa drlem
    sa peleng ama qaqet.
  ctu-CTI: Pero mach jinic ti lojon c wenlel. Jini Dios mu' bʌ lojon c ch'ujbin, tsa'
    bʌ i ch'ujbiyob je'el Abraham, Isaac, yic'ot Jacob, lac yumob ti ñoj oniyix, ti'
    wen pʌsʌ i ñuclel Jesús. Che' cu jini Jesús tsa' bʌ la' wʌq'ue i mel i bʌ ba'an
    Pilato, jiñʌch i yalobil Dios. Pero che' ñac Pilato ti' lolon jop'o i cole' ma'an
    ti la' wʌc'ʌ ti cojlel.
  zos-NT: Dios lo que vya'ṉjamyajupø Abraha'mis y Isaajquis y Jacojpis y eyata'mbø
