    ja mi sundamø va'cø sømbø'tøjø.
  gvs-gvs: 'Moe nakae geya, go sem Yeisu yoina goi ame topemyana togaga ibabane. Ame
    nakae: Eberamo, Aisake, Yakobo be nakae tubudao idi Yaubada ina kitom moe Yeisu.
    E ina togaga ana káeyana Yeisuyana goi ivagitakoe. Go ame Yeisuyana komi boi bogina
    Pailato nimana goi koyato be nakae Pailatoyana matana goi kolawoiwoiye go, bogina
    itagona Yeisu italigei!'
  kbm-kbm: '@see-verse:ACT.003.012'
  tew-tew: Abraham-dá, Isaac-á, heḏá Jacob-á, nanbí hehä̖̂ä̖win thehtáy pahpáˀin
    gínmuuˀindi Jôesi Táḏá óeˀaˀginmä́gi, heḏi i-ânkun iví ay Jesus shánkí kwꞌáye
    isóge. Nä́ˀi Jesus-bá undi in tsonninbí mange bînkán, heḏi Pilate-di óemahpä̖ḏikhâymáawän,
    hebo undá wíˀíhíjepí.
  rmc-rmc: O Del le Abrahamoskro, le Izakoskro the le Jakoboskro, o Del amare dadengro
    oslavinďa peskre čhas le Ježiš, saves tumen diňan andre a na kamľan les akor,
    sar les o Pilat kamelas te premukel.
  apr-apr: Bong Maro ke di sasa kiidi yo Awaram ye Esaka ye Yakop, in la iyei nen
    i, a bet nen ngan iyeie kapraingi ki yo Yesu i, in ene le ilo ete ke bet di tooltool
    tipayiti. Ngan Yesu tani, in la kataru la di koi ki bedi a bet tiraumate i. Le
    tikauu lo ye Pailot, ngan Pailot ikamata ngan taukan busunu le bet ipamule a isi,
    bong ngan kawala murimu panga le kawete pang Pailot bet tiraumate a imata.
  tiy-tiy: Endob Been i Tuluse féngadafé Abrahame, Isak, brab Jakob, brab de katufua
    tom, i ménirayane toow fo gérotor barakat dob Jesuse, sénuguén. Endob niray gom
    dob de gémamak kukuman, brab ménika gom de dob adafa Pilatowe inok kukumé no,
    fiyon fo ké ménuyot de témangéy.
  nlg-nlg: Anina God Abraham, Isaac, ma Jacob adidira God lei kukuada, te hea mai
    na rongoragha ni kokou a Jesus anina tinoni lutu God. Hauvaa mi ghau tau lubatia
    vanira rana haba, mau nia sika tana matana Pilate tana bona te liona ge ke tatavahalea.
  dgr-DOGNT: Gocho Abraham, Isaac, Jacob eyıts'ǫ gocho hazǫǫ̀ Gınǫ̀htsı̨ sìı, edecheekeè
    Zezì weghàsǫhoedıì ayį̀į̀là. Ełaàwı ha dǫ tł'aàwèahtı̨ ı̨lè, eyıts'ǫ k'àowo Pılate
    naxıts'ǫ̀ xàetłaà ayele ha nıwǫ kò naxı̨ weahwhǫ-le ı̨lè.
  pes-OPV: خدای ابراهیم و اسحاق و یعقوب، خدای اجداد ما، بنده خود عیسی را جلال داد
    که شما تسلیم نموده، او را در حضور پیلاطس انکارکردید، هنگامی که او حکم به رهانیدنش
    داد.
  ron-1924: Думнезеул луй Авраам, Исаак ши Иаков, Думнезеул пэринцилор ноштри, а прослэвит
    пе Робул Сэу Исус, пе каре вой Л-аць дат ын мына луй Пилат ши в-аць лепэдат де
    Ел ынаинтя луй, мэкар кэ ел ера де пэрере сэ-Й дя друмул.
  tpz-tpz: E Sosoenën pe Abraham, pe Aësak, me e Jekop, e Sosoenën pa kën sipuura.
    Eꞌ to kë voh a teꞌ kikiu peꞌ e Ieesuꞌ, eꞌ a teꞌ vëh nöm to rës ko heꞌ voh eah
    manih pa koren e Paëlat, ke Paëlat iu vahah e non peꞌ pa vih, ivëhkëk eꞌ to vatet
    en po iu peöm pa ip vamët e Ieesuꞌ.
  agd-agd: Abaraamu má Aisakin má Yekopun má inká tetin tinafuyan mái Ayarafenu ano
    vei yoran banta Yisasin kákan bí amira mai vanta e avían namuro ayampin amen nan
    Pairoti ano véin ampiantiya ompo siretí Pairotin avorá ben oyan amire ída vá mai
    vanta ampiresin ná orino se ono.
  rkb-NT: Batu ba. Nawa ahabo batu hỹ tsikaha. Deus taparaktsa mydiritsa tuk ziknapykyk.
    Deus taparakta mydiri Abarão tuk niy, Deus taparakta mydiri Isake tuk niy, Deus
    taparakta mydiri Sako tuk niy, atahi kytsa mytsatytaha my. Sesus myhyrizikwanita
    niyzik. Ikiahatsa hi sisukyrytsitsa bo itsipa humo tsikzioktyhyryknaha. Piratus
    sakyriukrẽnikitsa hurukwy ikny nizukekyzyky.
  san-THA: 'ยํ ยีศุํ ยูยํ ปรกเรษุ สมารฺปยต ตโต ยํ ปีลาโต โมจยิตุมฺ เอैจฺฉตฺ ตถาปิ
    ยูยํ ตสฺย สากฺษานฺ นางฺคีกฺฤตวนฺต อิพฺราหีม อิสฺหาโก ยากูพศฺเจศฺวโร''รฺถาทฺ อสฺมากํ
    ปูรฺวฺวปุรุษาณามฺ อีศฺวร: สฺวปุตฺรสฺย ตสฺย ยีโศ รฺมหิมานํ ปฺรากาศยตฺฯ'
  iws-iws: Jisɨs siir kɨrɨeya saeya nwowaigɨnɨugigɨn tɨ inkamɨn wadɨe. Mɨ krɨmiir
    brogaeyɨm Ebraham, Aisak, Jekop sɨmiir Adi Komiiyɨn ɨriipɨ hɨriinan Jisɨs siir
    inɨg ɨiirar mɨ hainankɨn. Mɨ Jisɨs siirɨn kɨmar kwɨkropkikɨm Pailat siirɨmɨn,
    siya nɨsomaowam. Mɨ Pailat siir kwoɨnɨn siir nɨkropkiyamar tɨrkɨn.
  pol-SZ: Bóg Abrahama, Izaaka i Jakuba—Bóg naszych przodków—otoczył chwałą swojego
    sługę, Jezusa. Wy Go wydaliście Piłatowi i odrzuciliście, chociaż on chciał Go
    uwolnić.
  ztq-NT: Lëdyo gon, lëë xDios pxusykoltoo no Abraham, Isaac ni Jacob blisklaa xiñ
    xaa Jesús, xaa nii pko do ña meñ xñabey. Aan tsi lëë Pilat kokladzy nlaa xaa,
    kwnëdy to.
  zai-NT: sínuque uca ni pur enda nandxó' sti Jesús, dxa ni bitiidi tu lu ná Pilatu
    chiqué. Peru yanna ma bisisaca Dios laabe, Dios sti ca bixhoze gola nu Abraham
    ne Isaac ne Jacob. Dxi unaaze tu laabe que, qué niná tu nundaa Pilatu laabe, neca
    ucala'dxi'.
  upv-upv: Ejki! Atua nga Epram, Aesak, Jekop ko b̃irterawarreng se kerr nir elngi
    ni nosrövien sen tevi jinibb ne majingen sen ngok Iesu. Ni ko kami kamtekai kerasi
    van renge nevre m̃eri Rom nir, ko kamtere ni daron nga mutur re no Paelet nir.
    Paelet kele owra puloli ni pivel sisarow, ko kami kammusus.
  aui-aui: God, touna Abraham, Aisik bi Jeikap yadi God bi kate kayekikida tupadi
    yadi God, touna yana Wiitamariyana Yesu ikabepi bi wiibadana iyavereni kiiravine
    na mmko berana ibera. Wasina tomoyina tami kokabi bi wawaya koviruveredi da siyakasunuyi,
    bi tami Pailat naghone kovisinighiighiiyeni, bagune iwiini da iyawonatawani.
  wap-NT: Mishi wadokozu-daunnao Abraham, Isaac, naꞌiki Jacob, naꞌiki ipai wairiban-daunnao
    Tominkarun. Uruu tuukii paꞌan ukonaukii-kidan naꞌiki unaubaan papoitoru Jesus.
    Mazan unao, tuukii uaipan uzowii-kao, naꞌiki tuukii ukashadan, naꞌiki udakoopan
    uruu Pilate kanaapuꞌu, umuudaꞌazon puꞌu padamatazu.
  mva-mva: Ngena Abaram, Aisak be Zekop Nanaranga nediato be tamada be tubuda Nanaranga
    nedi ka malipilipi ne Iesus ara biabiatuka iani, be ono tamoata ngae iuia. Iesus
    ma maka kadoki be erekei luma-dio kanangai be umoatea ngapura kanana-re! Be bong
    Pailot aro tuiraka ipura nge Pailot ilo itekenanai be ngarubetaki kana, ata kam
    kataguraki be lili-be-matanao kaolitaki be kasegeaki.
  dwr-NT: Abraahaamo Xoossay, Yisaaqa Xoossay, Yayiqooba Xoossay, nu aawatuwa Xoossay,
    hinttenttu aathi immeeddawaa Philaaxoosi billanaw qoppi utteedda wode, hinttenttu
    A sinthan, ‘Nuuni A erokko’ geedda bare Na7aa Yesuusa bonchcheedda.
  kfw-kfw: Abraham, Isaac, khat-um Jacob Pathian khan, tichu eini nipi-nipu ngai Pathian
    in alur-alianna kha Asuokpa Jisu diang apejei; takkha nangni'n amakha achongkasi
    ngai kutchungnga ningleipesuok, halli Pilate in masuosik atisuo katung nangni'n
    Pilate maikuungnga leizootmakchu.
  bfz-bfz: अब्राहम, इसहाक और याकूबो रे परमेशर, आसा रे बाप-दादेया रे परमेशरे आपणे सेवक
    यीशुए री महिमा कित्ती, जो तुसे मारने खे यहूदी अगुवे रे आथो रे पकड़वाया। जेबे पिलातुसे
    तेसखे छाडणे रा बिचार बणाया, तेबे तुसे तेसरे सामणे तेसरी बेज्जती कित्ती।
  cuk-09: “Anmar-dadgan, Abraham, Isaac, Jacob, amar-Bab-Dummad, na E-Machi-Jesús-nug
    odummosad. A-Jesús-oburgwega, Dummad-Pilatoga bemar uksa-gusmalad. Deun Pilato
    Jesús-onobiguargu, onogega bemar gwen imaksasurmalad.
  ben-OBCV: অব্রাহাম, ইস্‌হাক ও যাকোবের ঈশ্বর, আমাদের পিতৃপুরুষদের ঈশ্বর, তাঁর সেবক
    সেই যীশুকে গৌরবান্বিত করেছেন। তোমরা তাঁকে হত্যা করার জন্য সমর্পণ করেছিলে এবং পীলাতের
    বিচারালয়ের সামনে তাঁকে অস্বীকার করেছিলে, যদিও তিনি তাঁকে মুক্তি দিতে চেয়েছিলেন।
  mil-NT: Chi Yá Ndiǒxí ní ndadúha ñaha‑gǎ xii‑dé, chi dɨu‑gá cúú Ndiǒxí ndǐi Àbrahám
    ndɨhɨ ndíi Isàác ndɨhɨ ndíi Jàcób, te dɨu‑ni cue tée‑áⁿ cúú ñàní tnáhá‑ó nǐ xíndecu
    ndéé sanaha vìhi. Te dɨu‑ni Ndiǒxí‑áⁿ nǐ xáhaⁿ‑gǎ xii Déhe‑gá Jèsús sá táxí tnùní‑gá
    nchaa sá ìó andɨu ndɨ̀hɨ nchaa ñáyiu ndècu ñuyíú‑a, dico mee‑ndo nǐ sáha cuèndá‑ndó
    Jèsús núú těe cùchiuⁿ. Te té Pìlatú ní cuiní‑dé dacǎcu‑dé Jèsús ní cùu, te mee‑ndo
    ñǎ ní cuìní‑ndó.
  myu-myu: — Ixe Jesus soat em ma kũyjobit Deus a'õ kay. “Ka'ũmg̃u ixe jo'iat xipacat”
    i'e'em Deus Jesus muwẽnuwẽn. Wuyetabut ixe Deus kay. Wuy'ajojoyũ'ũm'ũm tak itabut
    osodop ip cekay―Abraão'ũm, Isaque'ũm tak, Jacó'ũm tak. Eyju ma a'g̃u ixe Jesus
    epeg̃ũm cekay itakomaayũ be yaoka am. Pilatos ma o'e “Jesus oyaoka g̃u õn pit,”
    i. “Imujẽm õn eywebe yaokaap puxim,” io'e. Eyju bit “Ixe juy eg̃ujẽm g̃u,” i mo
    a'g̃u epe'e iecug̃ap pe―Pilatos pe. “Xipat g̃u teku,” i mo a'g̃u epe'e cebe. Jesus
    mo a'g̃u epejomuymuy jĩjã.
  amk-amk: Bireri, mae Allai mano tane werengfosa esomi wei foi, Allai Abrahami, Allai
    Isaki tuti Allai Yakupi, Allai nani dino yuai ne womingno Yesusia dedai sambewarai
    mantaung. Yesusi nani dino raminde metohoni to mano eru mananu fosa we emuni,
    tuti meteipari na Pilatusi arongreafo, amani na rabuang bo deyo sawini weru aiboifoi
    fo.
  fai-fai: Kale num awadik kasal Ebadakkam, Aisak, Yekkow imi Got alam wok fakudin
    kinim Yesus win dukum kudawsa. Kata kiwta ta bom Yesus ayo dew yak Bailet dádaw
    anbidino. Kaliwe, Bailet aka bako, ‘dabadáliw luk bala unako.’ Kalese, kata kiba
    Bailet bakodaw, ‘Yesus be num kuso.’ Akeisidiw.
  ura-NT: 'Niritiin jetaote: “Nii cana inoaensihuru- Abaraaun, Isaca, Jacobo, naaonjoainuri
    coaunera- Cana Coaunerate, jataain nelateein nihane coina, cocoainaain rai letono
    Jesoso letoaelu. Acate, nii cocoainanacaihuri rai teeichene jana, jiaanena jeriha
    coberanadoro Filatone saijieein, caohateein jianena jereneeichelu.'
  mcd-NT: Noncai acama. Nocon Upa Diosin ahuun oinmati Jesushuunshon caya huaa. Nocon
    shunifo Abraham non Isaac non Jacobori Upa Dios aton Dios. Nan nocon Diosin mato
    oinmapai ahuun facu Jesús sharacoin ahuamamishti huatiro. Manfin Jesús achimanitaquin
    futsafoan rutunonfo. Niaifon Pilaton a nichisharapaifiaiton “Nacai nocon niaifomaran,”
    man Pilato huaita.
  urt-urt: Got titinge Abraham, Aisak, Jekop topoꞌe lenge mwan kaꞌ poi lalme ŋende
    miyeꞌ wah kin Jisas nambaꞌe naŋ embere nato mirakel uku. Yip yember kin yal syep
    lenge wachaih no, kin na gan wusyep nal me Pailat. Pe sihei ka ember kin e tus,
    kom yip yanange nange kin miyeꞌ pupwa.
  kiz-kiz: K'yara ghwa Ibrahimu, ni ghwa Isaka, ni ghwa Yakobo, K'yara ghwa bha dadi
    hitu, an'tukuisi n'tumishi ghwa muene Yesu. Ojho ndo ambajhe muenga mwan'kabidhi
    ni kum'bela mbele jha mihu gha Pilato, japo muene aamuli kundeka huru.
  tzo-TZE: Li Dios yu'unic jmoltotactic ta vo'onee, ja' li Abraáme, xchi'uc li Isaaque,
    xchi'uc li Jacove, laj yac' ta ilel ti tsots yabtel yich'oj li Xnich'one, ja'
    li Jesuse. Ja' ti laj avaq'uic ta c'abal ta stojol Pilatoe. C'alal laj yal Pilato
    ti tsc'an tscolta batele, li vo'oxuque muc xac'anic.
  lex-lex: Mere mitlina. Uplerlawna mak Abrahama, Isak, Yakop, me it upni-tgarni ha
    rkola tieru-rawur nehla la de, ed maka Nhi' pa hopopanni Yesus Nlernana ya'uli-yawedi.
    Yesus de ed maka miy miala la mak kodi plolli, me mhiedga la Pilatus gaini yoma
    mihmena mrieiniana-mia'nana Yesus emek Ray ida pa mitlin la lirni, la lerni la
    Pilatus niwa nolin doini Yesus.
  dov-dov: Leza wa Abbulahamu, awa Ayizeki, awa Jakobo, Leza wama taata eesu, wapa
    bulemu kumulanda wakwe Jesu. Nguwe ngumwakapeda mwamukaka kubusyu bwa Payileti,
    aawo we naakasalide kumwaangununa.
  rgu-rgu: 'Au oi afada emi leo iaꞌ: Ita baꞌin, Abraham, Isak noo Yakob ara doꞌo-tabeꞌ
    neuꞌ Amaꞌ Manetualain fo soꞌu namademan soo, Lahenda fo rina Ana here naan, riiꞌ
    Yesus. Yesus ria nana, faiꞌ naa ra emi feen leo gubernor Pilatus lima na neu a.
    Basa boe ma gubernor, a nae poꞌin, tehuu emi malelena-laka moon, fo bosoꞌ poꞌi
    Yesus.'
  toc-NT: Huata aquit laca­tancs cca̠­hua­niyá̠n pi̠ hua­tiyá tamá Dios hua̠nti̠ xDios
    Abraham, chú hua̠nti̠ tali̠­pa̠­huani̠t Isaac y Jacob xa̠hua xli̠­hua̠k xalak­maká̠n
    qui­li̠­ta­la­ka­pas­nicán, huá li̠ma̠t­la̠n­ti̠ni̠t eé chixcú la̠qui̠ hui­xinín
    nala­ka­chix­cu­hui̠­yá̠tit xka­huasa Jesús, huá a̠má Jesús hua̠nti̠ hui­xinín
    maca­ma̠s­tá̠tit nac xla­ca­ti̠ncán ma̠pek­si̠­naní̠n ro­manos, acxni̠ chú Pilato
    xmak­xtek­putún cumu ni̠tu̠ xmac­laniy xta­la̠­ka­lhí̠n hui­xinín, ni̠ lacas­quíntit.
  som-som: Ilaaha Ibraahim iyo Isxaaq iyo Yacquub, oo ahaa Ilaaha awowayaasheen, wuxuu
    ammaanay Midiidinkiisii Ciise, kii aad gacangeliseen oo aad Bilaatos hortiisa
    ku diideen markuu goostay inuu sii daayo.
  mam-C: Ate Dios, a tDios Abraham, Isaac, Jacob ex kykyaqil qe ojtxe qxe'chil, a
    o tzaj q'onte nimxix toklin Jesús, a taq'nil. Ayi'y xi q'onte kye kawil te Rom,
    ex mix kytziyi'y tu'n t-xi tzaqpet, tej tq'mante Pilat.
  ndj-ndj: Chapanga wa Ibulahimu na wa Isaka na wa Yakobi pamu na wa vagogolu vetu
    na mweni Chapanga yamjuma Yesu ndumindumi waki. Mumkamula awulayiwi, yumwi mwamlemili
    hata yingaveli Pilatu angamlekishelili ghavi pekesu.
  mbj-NT: —P'op Hagä Doo, Abaraãm, Isak, Jakóh rah'yy kaha'eeh doo, ër wahë makũ rah'yy
    kaha'eeh doo, ti hanoo tak'ëp Jesus kawehëë däk hyb n'aa. Ti né hẽ bë an'oo däk
    paa ta wób sa moo gó tadajëp hyb n'aa. Baad né paawä Pirato beréd hõm tabahõm,
    bë ty n'aa ges'yyk.
  lat-VUC: Deus Abraham, et Deus Isaac, et Deus Jacob, Deus patrum nostrorum glorificavit
    filium suum Jesum, quem vos quidem tradidistis, et negastis ante faciem Pilati,
    judicante illo dimitti.
  ngp-ngp: Mnungu ywa Ibulahimu na ywa Isaka na ywa Yakobo na Mnungu ywa wakale wetu,
    kamwink'ha ukulu mtumwa ywakwe Yesu, mna no mumgela mwe mikono ya maseuta, niyo
    mwamlemela hameso ha Pilato, hata hadya Pilato aungaga amlekele.
  enq-2: Abraamepi, Aisakepi, Jekopepi, naimanya yumbangepi, dupanya Gote dokome baanya
    kalai akali Jisasa doko kenge andake maiya. Jisasa doko nyakamame anjoo Pailata
    maiyaminopa, baame mokatoo lao masia. Dopa lao masiamopa, Pailatanya enomba dokonya
    nyakamame Jisasa daa leami.
  eng-ASVBT: The God of Abraham, and of Isaac, and of Jacob, the God of our fathers,
    hath glorified his Servant Jesus; whom ye indeed delivered up, and denied him
    before the face of Pilate, when he had determined to release him.
  mna-mna: 'Keleŋ kat. Anutu ki tumbundu bizin, Anutu ki Abaraam, Isak mi Yakop, ina
    ni ikam mbesooŋo kini Yesu ma isala saamba kek be ikam zaana biibi. Mi Yesu tana,
    ta ikam mbulu tiŋgi. Ni ta kakami ma ila be tipuni na. Pilatus ire i ma iso izemi.
    Mi niom koso: ‘E-e. Niam leleyam pini som. Puni ma imeete.’'
  myw-myw: “Towen Yowbad nawotet, mtowen Ebelam naYowbad, o Aysak naYowbad, o Yekob
    naYowbad, o tamumwey babaw siYowbad; mtowen nivag natun Yeisuw mo iguyaw. E, yakamiy
    nukupiyaves taw towen, nukusilkodes wamatan Paylat; o Paylat gog sivinan bikaluweg
    towen Yeisuw bilik bisap.
  sby-sby: Nteco ico sobwe, Lesa wa Abulahamu, Lesa wa Isake, Lesa Yakobo, kayi Lesa
    wa bamashali betu, elapa bulemeneno Yesu musebenshi wakendi. Amwe ngomwalatwala
    mu makasa a bendeleshi ne kumukana pamenso pa Pilato, nendi kayanda kumusungulula.
  sll-sll: Ebraham ya, Aisak ya, Yekop ya, kwiana moya para maa e tongwo yal God tani
    momia, honagi ari Yisas haang ayuwo olimua. Olimba, olungwo yal iwe, ni yalhobi
    aule i pire ha hol bani enua. Engere Pailat gule olangwo pamba, ni yalhobi yali
    sigonama dire nona panua.
  yaq-NT: Ala, ju'u Apra'amtuka'uta Lios, intok juka' Isaak tuka'uta intok Jakoop
    tuka'uta intok jume' itom yo'owasuka'um Lios, aapo, juka' a' yoemiata, Jesujta,
    jiba juka' enchim inim ju'u yo'o ya'araatau yeu tojaka'uta, aapo, inika'a tua
    a' eiyaa teboka a' yo'o ya'ari. Junak aapo'ik juka' kobanao Pilaatota, jiba a'
    jiokoeka a' su'u tojibaao juni'i, eme'e ka junen eak.
  uro-uro: Iaqäkt ma Ngämuqa qärak i ma Abraham gä nä ma Aisak dä ma Jekop arhä Ngämuqa
    bä qosaqi qärak i aurha morta arhä Ngämuqa na qa di sa qa vuk sa ama murhämeska
    vät aa latka ma Jisas. Qa di sa aingän ngän bodäm ga iva rhi veng ga bä ngän goer
    qa ge ma Pailat dap sokt di ma Pailat sa qa muräkt iva qä rhäväkt sä qa.
  ita-1885: L'Iddio di Abrahamo, e d'Isacco, e di Giacobbe, l'Iddio dei nostri padri,
    ha glorificato il suo Figliuol Gesù, il qual voi metteste in man di Pilato, e
    rinnegaste davanti a lui, benchè egli giudicasse ch'egli dovesse esser liberato.
  muy-muy: Melefit ti naŋ Melefit ga Abraham, Melefit ga Izak, Melefit ge Zekʉp, Melefit
    ga ata bəŋ geli ɗek. Naŋ gani àgray ti zal hini mâŋgaba aɗaba awayay ti mis tâzləbay
    Yezu bay məgri tʉwi ni. Ay lekʉlʉm ti kə̀gəsumi naŋ ana ndam ga ŋgumna, mək ka
    ya ti Pilet awayay afəkaɗ naŋ ni ti kə̀humi àfəkaɗ naŋ ba.
  kqc-kqc: Abraham di Sei, Isaac di Sei, ma Jacob di Sei, kaere bi uni tutubena vene
    di Sei, yaku ini naivo amiye Iesu rofu ini roka moi odoro riyo, idu ya vene yaku
    amiye di vanari aesi Pilate di nemokori moi etofa reyadi. Pilate yaku kaini diyaine
    vo niyo, idu ya bi ura de reyadi.
  tav-tav: Jesu maca cʉ camajirije mena cʉ netoowĩ. Mani ñicʉ jãa, Abraham, Isaá,
    Jacobo, aperã nipetirã cãni jʉgoricarã Diore cáti nʉcʉbʉgorã cãniñañuparã. To
    bairi Dio na cáti nʉcʉbʉgoricʉ cʉ Macʉre cãni majuʉre cʉ cacũñupi Dio Jesure,
    aperãre mʉja cajĩa rotiepaʉ maca. “Cʉ̃re jã booquẽe,” mʉja caĩwʉ, Pilato, gobierno
    macacʉ maca, “Cʉ yʉ buugʉ, cʉ̃re cajĩaquetipe ã,” cʉ caĩrije to cãnibato quenare.
    “Cʉ̃re jã booqueti majuucõa,” mʉja caĩwʉ, Dio yere cácʉ, cañuu majuʉ cʉ cãnibato
    quena. “Jesure jã booqueti majuucõa,” ĩri, “Camajare cajĩaricʉ presopʉ cãcʉ macare
    cʉ buuya,” mʉja caĩwʉ Pilatore.
  eng-ULB: The God of Abraham, and of Isaac, and of Jacob, the God of our fathers,
    has glorified his servant Jesus. He is the one whom you delivered up and rejected
    before the face of Pilate, when he had decided to release him.
  spa-VBL: El Dios de Abraham, Isaac, y Jacob—el Dios de nuestros antepasados—ha glorificado
    a Jesús, su siervo. Él fue al que ustedes traicionaron y rechazaron en presencia
    de Pilato, incluso después de que Pilato había decidido soltarlo.
  fra-_FOB: Le Dieu d'Abraham, d'lsaac et de Jacob, le Dieu de nos pères a glorifié
    son Fils Jésus, que vous avez livré et renié devant Pilate, quoique celui-ci eût
    jugé qu'il devait être relâché.
  hau-ULB: Allah na Ibrahim, da Ishaku, da Yakubu, Allah na iyayenmu ya girmama bawansa
    Yesu. Shi kuka ki kun kuma bashe shi a gaban Bilatus da ya so ya sake shi.
  mal-mal: അബ്രാഹാമിന്‍റെയും യിസ്ഹാക്കിന്റെയും യാക്കോബിന്റെയും ദൈവമായ നമ്മുടെ പിതാക്കന്മാരുടെ
    ദൈവം തന്റെ ദാസനായ യേശുവിനെ മഹത്വപ്പെടുത്തി; പക്ഷേ നിങ്ങൾ അവനെ കൊലചെയ്യുവാൻ ഏല്പിച്ചുകൊടുക്കുകയും,
    വിട്ടയപ്പാൻ വിധിച്ച പീലാത്തോസിന്റെ മുമ്പിൽവച്ചു തള്ളിപ്പറയുകയും ചെയ്തു.
  kkc-kkc: Esino Eibalaham, Aisek, Yekob, osoloso ibada amawe dibada Godeeye o tou
    teli odoo Yesu mapoo kitulugu toowa olo teneloso, o hu dokodoo poudooso. Esino
    diayo yo wooloomalame, niyo yo Yu odoowo wiligi odoo tebisa mapoo teneeso. Osoloso
    yo goo midilame Pailet mapoo ido dime, Paileteeye egeesee takaso, ‘Ayo yimapoo
    goo tokenee koo ogo,’ dee takeme, niyo yo goweso.
  urd-GVR: Yih hamāre bāpdādā ke Ḳhudā, Ibrāhīm, Is'hāq aur Yāqūb ke Ḳhudā kī taraf
    se hai jis ne apne bande Īsā ko jalāl diyā hai. Yih wuhī Īsā hai jise āp ne dushman
    ke hawāle karke Pīlātus ke sāmne radd kiyā, agarche wuh use rihā karne kā faislā
    kar chukā thā.
  far-far: God ne sa Abraham, sa Aesak, ma sa Jakob kera fosia, God be koko kia ki,
    nia tala fa'initoa na wane rao nia sa Jesus. Boroi ma mulu ka kwatea lalau sa
    Jesus fuana fanaonao ki. Ma kada sa Paelat nia ketoa, kamulu noni'ela 'ani nia,
    ma mulu ka fata falia 'asiana kada be sa Paelat saea fua lugelana.
  suz-BL: इ किकी पिपी अब्राहाम, इसहाक नु याकूब आन परमप्रभु यावेमी आ गेय पाइब येसु
    कली ठेयब सेल्‍तु। गेपुकी चहिं मेको कली ग्‍याइक्‍पाइक्‍तीनी। पिलातसमी मेको कली
    प्रोंइचा थुं पवानु यो, गे मबिस्‍सीनी।
  car-NT: Mo'ko Abraham tamusiry, mo'ko Isak tamusiry, mo'ko Jakob tamusiry, mo'ko
    kytangon tamusiry 'wa ro mo'ko typyitory Jesus ety tawonga imero man. Mo'ko Jesus
    ro o'waine takarama tywaije man. Mo'ko Pilatus embata turumena o'waine tywaije
    man, inondary man yry'pombo se'me i'wa.
  amp-amp: Abraham, Aisak, Jekofroh Bro Nkifrar, nmoh nkifraroh Bro Nkifrayer. Nd
    Nkifrarn turhu hingrna yima Jisasr tu bro yufat hemor. Tor, nd yimarn niko hndhnamoko.
    Pailatr yafho yibonkfot kfomohat niko nhai kfo yakiormoko.
  bht-bht: साड़ा परमेश्वर कने जड़ा अब्राहम, इसहाक, याकूब, कने साड़े पूर्वजां दा भी
    परमेश्वर है उनी अपणे सेवक यीशुऐ दी महिमा किती, पर तुसां यीशुऐ जो मरवाणे तांई रोमी
    अधिकारियां बाल पकड़ाई दिता, कने जालू पिलातुसे उसयो छडणे दा बिचार किता, तालू तुसां
    उदे सामणे यीशुऐ जो नकारी दिता।
  eng-NOY: The God of Abraham and Isaac and Jacob, the God of our fathers, hath glorified
    his servant Jesus, whom ye indeed delivered up, and denied him in the presence
    of Pilate, when he had decided to release him.
  cub-NT: Abraham mácʉ, Isaac bácʉ, aru Jacob bácʉ máre, majeñecuva mácavʉ ne jʉ aimʉ,
    Jʉ̃menijicʉ, jã́d̶ovaimi ʉ̃́re memecaipõecʉ Jesús ʉ̃i parʉéde. Ñai Jesúrecabe
    mʉje jẽni jícaimʉ mácʉ mʉje jabovare, ne boarĩ́ jarʉvarãjiyepe aivʉ ʉ̃́re. Aru
    ñai jabocʉ Pilato ʉ̃i jaetovaiyʉede, ʉbeteavʉ̃ mʉjavacari.
  ita-1927: L’Iddio d’Abramo, d’Isacco e di Giacobbe, l’Iddio de’ nostri padri ha
    glorificato il suo Servitore Gesù, che voi metteste in man di Pilato e rinnegaste
    dinanzi a lui, mentre egli avea giudicato di doverlo liberare.
  lww-lww: Ana Ntewa ga naga kila suri nene, nane pupia kieta Ntewa na nap̃a pe Ntewa
    kiena ne Epraam, Aisak, a Sekop, a naga pe Ntewa kiena ne kieta yermarua tap̃ena
    m̃ena ga lala. Naga kila suri wo nene vena visirlua kia kiena ne kiena yaru na
    yum̃aena nene Yesu, e maramiu. Ana Yesu ke ga nanene narui, nap̃a amiu ap̃ure
    naga pa e kieta kumali keviu, ana P̃aelat naga pisu sane Yesu naga poga ga, naga
    pisa pisape naga kilia molue, ana e pog ke nene narui amiu na apisawal m̃arerania
    e marana ne P̃aelat asape Yesu na pisokan ga, amiu yepemiu mavin naga.
  ckb-ckb: خودای ئیبراهیم و ئیسحاق و یاقوب، خودای باوکانمان، عیسای خزمەتکاری خۆی شکۆدار
    کرد، ئەوەی بە گرتنتان دا و لەبەردەم پیلاتۆس نکۆڵیتان لێکرد، کە بڕیاری دابوو بەریبدات.
  spm-spm: Ena avhavi Abraham ri Aisak koma Jekovɨn Got, a non iŋaaran gumagh Iesus
    bar ana iphɨufhui. Gee ana aremighaousua ana nigha aphanir gumasir afharɨ athɨ.
    Pailat ana thamɨraghaousua mbɨgerɨ uthughun, gee kamaghɨm mbɨŋgeeghi, ‘Ee thange
    aŋn vhusvhusi phatɨ!’ Ara gee akɨran aŋga ase.
  nas-nas: Teie Kumponinge niikakatauro Eebaraamiꞌ dovang, Aisakeꞌ, eeꞌnoko Jeekopiꞌ
    biikaange tee Jiisuuꞌ bakaang muuꞌ tarenung meenasi avuioꞌ aung tamparuꞌantavuing.
    Tee eeꞌnung Jiisuuꞌ diiꞌke Pailatiꞌanko beꞌantaveruꞌ, eeꞌnoko Pailatiꞌke unaa-anta-koo
    tampuioꞌ piaroriaruuꞌ.
  uvl-uvl: Ra tete mur aria soke NeHalang nenge Apraham pe Isak pe Iakop te heto hekeke,
    tunge hemalmalinga lange nena hekuleileinga, Iesus lo. I laka nenge a tunge i
    langa hana nenge Rom peria. Pe Pilatus hele ke teke hottaua ute nge non nem poia
    ke poreke ero, pomalam teke papa ala ana nga helenga pallaklaka ngana nenge a
    poia lange i. Pe imo a hulia patangamo lange i pe a toto ita toto lange Pilatus
    ke a teke, non nei mete.
  eng-BBE: The God of Abraham, of Isaac, and of Jacob, the God of our fathers, has
    given glory to his servant Jesus; whom you gave up, turning your backs on him,
    when Pilate had made the decision to let him go free.
  ixl-CNT: Tan iqꞌaqꞌal u Jesuus atziꞌ, vaꞌl etoksa tiqꞌabꞌ u Pilato utz, yeꞌt koꞌn
    motx esaꞌa aas siꞌchchajpuli. Aꞌ viTxaaom u Tioxh vaꞌl taqꞌ tijleꞌm, vaꞌl nimamal
    tu qꞌu kukꞌuy kumam, u Abrahaam, u Isaac tuchꞌ u Jacoob.
  xsi-xsi: Kinda timbunda Abraham, Isaka ŋga Yakopu nenzi Maro Kindeni, ina isuka
    ne wurâta tamâta Yesu ŋa kâki lâ. Yesu nde tamâtani ndaina miki muŋga kao ilâ
    kazâŋa tamâta mbaunzi ilo ŋana ma sipu pâta imâte kâ. Pilata nde itu iyaute Yesu
    ilâ, aŋga miki nde kapu mulimi papa Yesu lâ Pilata nao.
  crx-NTPO: Netsoda'ne Abraham, Isaac, 'ink'ez Jacob lhan'un te lhuzkehke hinli whe
    'uhoont'oh. 'Ink'ez buYak'usda Sizi Gri yuk'úne' 'ust'en-un, 'en ncha yulhtsi
    'ink'ez yudálhti'. Lizwif huwunlíne tl'álhti Pilate yulanadutitnih 'et hoonts'i
    nohni ooch'az nedihdil inle'.
  kan-OKCV: ಅಬ್ರಹಾಮನ, ಇಸಾಕನ, ಯಾಕೋಬನ ದೇವರು, ನಮ್ಮ ಪಿತೃಗಳ ದೇವರು, ತಮ್ಮ ಸೇವಕರಾದ ಯೇಸುವನ್ನು
    ಮಹಿಮೆಪಡಿಸಿದ್ದಾರೆ. ಅವರನ್ನು ಬಿಡಿಸಬೇಕೆಂದು ಪಿಲಾತನು ನಿರ್ಣಯಿಸಿಕೊಂಡಿದ್ದರೂ ನೀವು ಯೇಸುವನ್ನು
    ಕೊಲ್ಲುವುದಕ್ಕೆ ಒಪ್ಪಿಸಿಕೊಟ್ಟು ಪಿಲಾತನ ಮುಂದೆ ಅವರನ್ನು ನಿರಾಕರಿಸಿದಿರಿ.
  bbb-bbb: E Jesu fu e ije asaerafa nuvuone e Eburamekiro Aeseki ro e Jekafu ijiebuo
    Godi ijare sanaema fuone ije abena mae. Rove jare fu dabe e Jiusi ijiebuo e mamekanu
    ije miae. Areme Faereti fu maza ijia Jesu kenujakuvenoga jaka nidua fuone ijia
    Jesu ijuemae.
  blw-blw: Faén, te ah Apudyus hen nanga-an way hiya hen chinayaw hen anap-otaaw way
    cha Abraham an Isaac yah Jacob ya amin hen anchichay tapenay anap-otaaw ad namenghan.
    Yag ad uwan, kena-anna hen penelay hen taguwanto ah mangil-anyu hen kena-apudyus
    hen anàna way Jesus. Ngém chàyu, anyug empatelew hen hiyachiy anana hen anchichay
    o-okom yag incheremyu an Pilato, yag tàén ekat Pilatowén laychéna way mangemparufus,
    an-ayug ommachi way iggay mangimfilang an hiya.
  tam-2017: ஆபிரகாம் ஈசாக்கு யாக்கோபு என்பவர்களுடைய தேவனாகிய நம்முடைய பிதாக்களின்
    தேவன் தம்முடைய குமாரனாகிய இயேசுவை மகிமைப்படுத்தினார்; அவரை நீங்கள் ஒப்புக்கொடுத்தீர்கள்;
    பிலாத்து அவரை விடுதலை செய்ய தீர்மானித்தபோது, அவனுக்கு முன்பாக அவரை மறுதலித்தீர்கள்.
  azz-NT: Pero namechilía ten melau que Totajtzin Dios ten Yejuatzin nin Tajtzin Dios
    de ne tohuejcautatuan Abraham huan Isaac huan Jacob. Huan Totajtzin Dios quihueyipantayecancaquetzac
    ya Iconetzin Jesús iyecmacopaca ne eluiyactzinco campa ichicaucahuelilispan. Pero
    ne Jesús namejuan nanquitemactijque inmaco in tayecanani ma quimictican. Huan
    ne Jesús namejuan nanquimajpeuque iixpan in Pilato. Huan cuac ne tayecanque Pilato
    quinequía ma quicajcahuas Jesús, ijcuacón namejuan amo nanquinecque.
  spa-RV-1909: El Dios de Abraham, y de Isaac, y de Jacob, el Dios de nuestros padres
    ha glorificado á su Hijo Jesús, al cual vosotros entregasteis, y negasteis delante
    de Pilato, juzgando él que había de ser suelto.
  csy-csy: Abraham, Isaac le Jacob te Pathian, i pu le pa te Pathian in, a Tapa Jesus
    sia vangliansak zo hi; Ama na ap uh a, Pilate in thakik nuam napi, note in Pilate
    mai ah na nial uh hi.
  mxq-NT: ¡Kyaj dyʉꞌʉnʉty! Kyajts tʉ nduñ mʉt ja ngʉꞌʉmgutujkʉnʉts. Ja Dios diꞌibʉ
    awda̱jtʉdʉ ja nꞌapteetyꞌa̱jtʉm, ja Abra̱a̱n, Isa̱a̱ esʉ Jakoob, tpʉjtákyʉ tya̱dʉ
    mʉjꞌa̱jtʉn es nmʉjꞌijxʉm ja ꞌyUꞌunk Jesús. Nꞌanmaapy yʉꞌʉ ja Jesús diꞌibʉ miits
    mgʉya̱jktʉ mʉt ja romanʉstʉjk. Ko ja Pilatʉ tjanasmatsʉyáñ, miidsʉty kyaj xykyupʉjktʉ.
  tzj-NT: Ja Dios quixin ja rAbraham, ja rIsaac in Jacob, ja Dios quixin ja kati't
    kamama' arja' bien xk'alasaj chi congana nim ruk'ij ja Jesús ja Ralc'wal. Pro
    ixix xejach ja Jesús pa quek'a' ja k'etol tak tzij. Ja Pilato arja' rajo' ta xsokpijel
    pro ma xewajo' ta ixix.
  tdt-tdt: Laos nunee! Maromak mak kura nia. Maromak nee mak Abraão, Isac, Jacó, ho
    ita nia bei-ala sira seluk adora, i Nia foti aas tiha ona Nia Atan Jesus. Jesus
    nee uluk imi entrega tiha ba governador Pilatus atu oho. Afinal governador desidi
    ona atu hasai Nia, maibee imi lakohi.
  ron-BTF: Dumnezeul lui Avraam și al lui Isaac și al lui Iacob, Dumnezeul părinților
    noștri, l-a glorificat pe Fiul său Isus; pe care voi l-ați trădat și l-ați negat
    în prezența lui Pilat, când el era hotărât să îi dea drumul.
  eng-WEBP: The God of Abraham, Isaac, and Jacob, the God of our fathers, has glorified
    his Servant Jesus, whom you delivered up and denied in the presence of Pilate,
    when he had determined to release him.
  eng-FBV: The God of Abraham, Isaac, and Jacob—the God of our forefathers—has glorified
    his servant Jesus. He was the one you betrayed and rejected in the presence of
    Pilate, even after Pilate had decided to release him.
  nld-1939: De God van Abraham, van Isaäk, en Jakob, de God onzer vaderen, heeft Jesus
    zijn Dienaar verheerlijkt, dien gij hebt overgeleverd en voor Pilatus verloochend,
    toen deze besloot, Hem in vrijheid te stellen.
  bwo-bwo: No nihotsko, Abrahamko, Yisahak'ko, Ya'ak'obko Izar Izewer b́ naayi Iyesusi
    mangire, ernmó it bín P'ilat'os shinatse beshidek'at it imi, P'ilat'osuwere dab
    bín fakshk'ro b́ geere geeratsone it eti.
  nch-BL: Toteco Dios, yaya cati nojquiya ininTeco Abraham, Isaac, Jacob, huan nochi
    sequinoc tohuejcapan tatahua, yaya cati quichijtoc para ma monextis ihueyitilis
    Icone, Jesús ipan ni cati quichijtoc nica. Huan elqui san se ni Jesús cati anisraelitame
    anquitemactilijque inimaco tequichihuani. Huan quema Pilato quinequiyaya quicahuilis
    Jesús ma yohui, amo anquinejque.
  quc-TNT: Man je' tä ri', xane are ru Dios ri ka mam Abraham, ri ka mam Isaac, xukuje'
    ri ka mam Jacob, are Dios wa' xa xunimarisaj u k'ij ri Jesús, ri lok'alaj u C'ojol
    ri xjach alak pa qui k'ab ri k'atal tak tzij. Aretak ri tat Pilato xuchomaj u
    tzokopixic bic, ri alak man xaj tä alak.
  tfr-NTPO: Sbö, e Abraham, Isaac, Jacob, e Sbö, bi tjl̈apgaga tek dënashko so Sbö
    bakoe. Ba parkaga Jesús, e iara beno kësbang, tjwl̈õ ara. Gueniyo bomi kongda,
    e tjwl̈õ l̇l̇ëme. Tworomi beno shäng no shdunggaga kong. Eni ga döya Pilatorë
    l̈arashko ga “Woydërwa l̇l̇ëme” l̈oromi. “Zrös pjang kjl̈ös go” l̈oromi eni.
  kaq-NT: Noquen xenibo hihpahoni ta Abraham qui, Isaaque rihbi, Jacobo rihbi. Jaton
    Papa Dios ta noquenah qui. Jaa noquen Papan ta jahuen joni Jesus shinanya hih
    mato jismahihqui, Pilato jaa Jesus hinanax man queenyamahoh que bi. Pilatonen
    jaa picocatsiqui bi tah man queenyamahohqui, noque jihuemanicahma tah qui hihquish.
  sgb-sgb: Taganán alwan hikay, noa, hi Apo Namalyari ya namabita kanan hata lalaki.
    Hiya ya ansimbaên lan ninuno tamo, ya hilan apo Abraham, apo Isaac haka hi apo
    Jacob, haka hiya ya namabita kanan hata lalaki, ta êmên mamwangan ya panga-Diyos
    ni Apo Jesus. Hi Apo Jesus ya nanyag kalabayan na di ha luta, ay atsi ha langit
    amêhên hên ampamaala. Yabay ya a yo pinaniwal-an, ya indin yo kanlan manungkulan,
    haka ya inara yo, agyan ibuhan ya dayi ni Gobernador Pilato.
  vie-1934: Đức Chúa Trời của Aùp-ra-ham, Y-sác và Gia-cốp, Đức Chúa Trời của tổ phụ
    chúng ta đã làm vinh hiển đầy tớ Ngài là Đức Chúa Jêsus, là Đấng mà các ngươi
    đã bắt nộp và chối bỏ trước mặt Phi-lát, trong khi người có ý tha Ngài ra.
  kxv-kxv: ଅବ୍ରାହାମ, ଇସାହାକ ଅ଼ଡ଼େ ଜାକୁବତି ମାହାପୂରୁ, ମା଼ ଆକୁ ଆ଼ବାୟାଁତି ମାହାପୂରୁ, ତାନି
    ହ଼ଲେଏସି ଜୀସୁଇଁ ମାହାପୂରୁତି ଗାୱୁରମି ହୀହାମାନେସି । ସାମା ଜୀସୁଇଁ ମୀରୁଏ ସା଼ଲୱି କିନାରି
    କେୟୁତା ହେର୍‌ପିତେରି, ଏଚିବେ଼ଲା ପିଲାତ ଜୀସୁଇଁ ପିସାଲି ଅଣ୍‌ପା ମାଚିହିଁ ଜିକେଏ, ଏ଼ୱାଣାଇଁ
    ମୀରୁ ପିଲାତ ନ଼କିତା ଅ଼ପାଆତେରି ।
  cha-cha: Si Yuus Abraham, yan Ysaac, yan Jacob, y Yuus y tatata ni y janamalago
    y Tentagoña as Jesus; ni y inentrega yan inpine gui menan Pilatos, anae jadetetmina
    ya japolo güe na ujanao.
  amu-NT: Ee nquii Tyꞌo̱o̱tsꞌom na tyotseitꞌmaaⁿꞌñe welooya Abraham na ñetꞌoom teiyo,
    na tyotseitꞌmaaⁿꞌñe welooya Isaac, ndoꞌ welooya Jacob, ndoꞌ tyolaꞌtꞌmaaⁿꞌndye
    ntꞌomcheⁿ welooya na jndyowiꞌcantyjooꞌ, jom seitꞌmaaⁿꞌñê Jnaaⁿ Jesús, na jlaꞌquiooꞌyoꞌ
    luee naⁿmaⁿnꞌiaaⁿ cha cueꞌ. Ndoꞌ meiiⁿ Pilato ñeꞌcatseicandyaañe jom, sa̱a̱ tîtancueꞌyoꞌ.
    Saꞌyoꞌ nacjoomꞌm meiiⁿ juu ñeꞌcatseicandyaañe jom.
  hin-CV: अब्राहाम, यित्सहाक और याकोब के परमेश्वर, हमारे पूर्वजों के परमेश्वर ने अपने
    सेवक मसीह येशु को गौरवान्वित किया, जिन्हें आप लोगों ने अस्वीकार करते हुए पिलातॉस
    के हाथों में सौंप दिया—जबकि पिलातॉस ने उन्हें छोड़ देने का निश्चय कर लिया था.
  spa-BES: El Dios de Abraham, de Isaac y de Jacob, el Dios de nuestros padres, ha
    glorificado a su siervo Jesús; a quien ustedes renunciaron, dándole la espalda,
    cuando Pilato tomó la decisión de dejarlo en libertad.
  san-BEN: যং যীশুং যূযং পরকরেষু সমার্পযত ততো যং পীলাতো মোচযিতুম্ এैচ্ছৎ তথাপি যূযং
    তস্য সাক্ষান্ নাঙ্গীকৃতৱন্ত ইব্রাহীম ইস্হাকো যাকূবশ্চেশ্ৱরোঽর্থাদ্ অস্মাকং পূর্ৱ্ৱপুরুষাণাম্
    ঈশ্ৱরঃ স্ৱপুত্রস্য তস্য যীশো র্মহিমানং প্রাকাশযৎ|
  tdx-tdx: I Andria­nañahare’ i Abraàme naho Isaka vaho Iakobe, i Andrianañaharen-droaentikañey,
    ro mandrenge Iesoà mpitoro’e nasese naho nifarie’ areo añatrefa’ i Pilato, ie
    fa nisafiry ty hamotsotse aze.
  naf-naf: Nit yeŋsokŋne Abalaam ma Aisak ma Zekop mee ekŋengalen Kawawaŋ egaŋ Nemuŋaŋ
    Zisas ek Amobotnaŋ mwat onzempemti winde temaŋ saye. An ke in zemkumti kasa kuku
    an ekŋengat belinan beme ekŋenaŋ wati amobotnaŋ Pailetmagen mepme egaŋ yomaŋ ŋen
    ku aikti belak zempeme mebegalen mgeyaŋgut in zekaŋkaŋ mti kume gakikiyet zewien.
  grc-MT: ο θεοσ αβρααμ και ισαακ και ιακωβ ο θεοσ των πατερων ημων εδοξασεν τον παιδα
    αυτου ιησουν ον υμεισ μεν παρεδωκατε και ηρνησασθε αυτον κατα προσωπον πιλατου
    κριναντοσ εκεινου απολυειν
  vid-vid: Nguluwi wa Abulahamu na Isaka na Yakubu, Nguluwi wa wasekulu wa hetwe yamtogole
    chitumagwa wa heye Yesu. Heye ndo yuyula mmuwichile mmoko ga wakulu na kumlema
    hali Pilato, hanga Pilato yaganile kumlechela.
  pio-NT: 'Achúmatàacáwa nucàlidacué piríwani càinácaalí yéewaná ìipìnaca. Péemìacué
    cayába quéechacáwa: Wacuèriná Dios, yái Dios wàawirináimi Abraham, Isaac nacái,
    Jacob nacái nèericaté icàaluíniná, yácata imàaquéerica Jesús ìyaca cáimiétacanéeri
    iyú náicha canánama, íibaidéerica Dios irípiná. Yái Jesúsca presocatécué pimànicani,
    pimàacacaténáté càmíiyéi judío inúacani, níái icuèyéica wàasu cáli. Néeseté gobernador
    Pilato iwàwacaalíté iwasàaca Jesús, yá pitàanícatécué báawéeri iyú Jesús ìwali,
    íná càmitatécué pimàaca Pilato iwasàacani.'
  tsn-tsn: Gonne ke Modimo wa ga Aberahame, Isake, Jakobe le Modimo wa borra-a-rona
    mogolwagolwane o o lerileng kgalalelo mo motlhankeng wa one Jesu Keresete ka go
    dira jalo. Ke raya Jesu yo lo mo itatotseng fa pele ga ga Pilatwe, mo godimo ga
    maikaelelo a ga Pilatwe a go mo golola.
  amr-NT: Oroʼen Diostaj Abraham oʼnigpe̱i̱kaʼuyate. Isaac Jacobere onʼnigpe̱i̱kaʼuyate.
    Ken Diosa keʼnensiʼpotaj ʼuruaʼnanada oʼkaʼpo Jesústaj huaboroʼ huairia oʼyahueameʼte.
    Opudanayo kadarakeʼpo Pilatotaj boʼyokmeʼte. Pilato eʼo̱ro̱kaʼtaʼ eʼpaktada oʼpudomeya̱
    “Kejeʼ” monameʼne.
  pwg-pwg: God, tuna Abraham, Aisiki ma Jeikap i God ma bade ita kaekiki mau peyarisi
    i God. Ina bigabiga Yesu kana kadara iti debei kubiine na weni berana iberai.
    Vaghina wawayina Yesu na tami koviini da wawaya ku imasi koterei da ita kiivunui.
    Pailat ina kayowana da ita votawei na ke koti vaghinei, tomowina kobarei.
  cjv-cjv: Ne yokamai Yesu yaromi mapunom fimo? Ne yokamai yaromi ari kianom okonomdi
    eire te yai Pairoti yaromi ‘Na yaromi awi mena dowaye,’ dungua ne yokamai ‘E e,’
    diro mounom wako teime. Te Yesu yo tongua yai moiro te nokapu wom moimba ne yokamai
    mounom wako tere Pairoti epe di teimie, ‘Yai ta ari ei goire bengua yaromi awi
    mena do!’ dime. Ena iran ne yokamai yokori morapunga konom opom di norongua yaromi
    si goimba Yai Gumam yaromi Aparam te Aisaki te Yakopo te non awanom yokamai Yai
    Gumanom moingua yaromi bei moiro kokonan gan Yesu ako arere kam akire di tome.
    No surai tarom i kanere di mari dere moipuiye.
  tha-KJV: พระเจ้าของอับราฮัม อิสอัค และยาโคบ คือพระเจ้าแห่งบรรพบุรุษของเรา ได้​ทรงโปรดประทานพระเกียรติ​แด่​พระเยซู​พระบุตรของพระองค์
    ผู้​ซึ่งท่านทั้งหลายได้มอบไว้​แล้ว และได้ปฏิเสธพระองค์ต่อหน้าปีลาต เมื่อเขาตั้งใจจะปล่อยพระองค์​ไป
  por-BR-2018: O Deus de Abraão, e de Isaque, e de Jacó, o Deus de nossos pais, glorificou
    a seu filho Jesus, ao qual vós entregastes, e diante do rosto de Pilatos o negastes,
    mesmo ele julgando que fosse solto.
  mhl-mhl: Noŋunde apa ŋaso Abraham, Aisak eru Jeikob yoŋore Anutuji Madeine Yesu
    kuririquraŋ oteme minebobo ropekiine fukeko foriine fukeme ŋonegobi. Ŋoŋo Yesu
    oi roru moreŋ siŋaŋ yoŋore meo ruabi gawana Pailotji pirueinde buŋo kiperu miyayoŋ,
    ŋoŋoji Yesu oi iŋore jiŋoo mugaru ŋadi gabuŋ.
  klv-klv: Ao! AGot siApraham, seIsak, siJakop, setǝmadato ta sutuai, aGot egai eputsan
    nǝvanuan nauman san, aYesu. Be gamito mǝtoriŋi len navǝlan alat aRom, mǝtomǝtahuni.
    Nǝboŋ aPilate toke teriŋi tivan, gamit mǝtukai tasi.
  bco-bco: Nili ma꞉mu Ablahamo꞉, Aisa꞉go꞉, Ya꞉kobo꞉ i a꞉ma꞉ Gode eyo꞉ wi alano꞉ Ene
