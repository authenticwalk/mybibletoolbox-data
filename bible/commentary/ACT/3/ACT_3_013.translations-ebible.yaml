    kuenta ntáꞌa ña tsíñu i. Dā ntío Pilatu é nangāva ña ña ne, dɨvi ntō ne, ña ni
    ntío ntō.
  qvz-NT: Ñáucanchi huañuc apayayaguna Abrahanba, Isaacpa, Jacobohua Diosca pai munashcata
