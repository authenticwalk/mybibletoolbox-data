    quinatla̱tnacán, huá̱ li̱ma̱pacsani̱t yuma̱ chixcú. Huá̱ chuná̱ li̱tlahuani̱t
    laqui̱mpi̱ huixín nama̱xqui̱yá̱tit ca̱cni̱ xCam Jesús, hua̱ yama̱ Jesús hua̱nti̱
    huixín macama̱stá̱tit c-xlacati̱n gobernador Pilato̱ laqui̱mpi̱ namakni̱y, chu̱
    acxni̱ xlá̱ xmakaxtakputún, cumu ni̱tú̱ xta̱ksniy xtala̱kalhí̱n, huixín ni̱ lacasquíntit.
  rro-rro: Aberahamo, Isako mai Iakobo ekia Tirama abomo aika 'aba'abaka ekia Tirama
    ena banamo nuabina ena ta'ara'i hauna Iesu ebena. 'A wai tohore Pilato tobena,
    abomo Pilato enuatae kerubuna raonana ebabaina hanona wai a'i tonuatae.
  mxp-NT: Kaꞌap yjadeꞌenɨ, ja Dios Teety jadeꞌen tø tmøꞌøy møkꞌa̱jtɨn ja yꞌUꞌnk Jesús,
