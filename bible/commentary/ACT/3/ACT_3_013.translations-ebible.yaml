    dimia꞉sa꞉ga꞉, Failat eyo꞉ e ga꞉li hamana꞉ki ta꞉fa꞉no꞉ asulab, ko꞉sega gio꞉ Failatdo꞉wa
    silikiyo꞉ e gola ba꞉ba꞉.
  kdl-NT: Kashila̱ ka Ibirahi, n Kashila̱ ka Ishaku, n Kashila̱ ka Yakubu, Kashila̱
    ka akaya a tsunu ka ka ra̱ɗa̱gba̱i kagbashi ka ne Yesu. Aya uza ɗa i nekei, kpam
    i ꞌyuwan yi a kapala ka Bilatu gomuna, gba̱ n uciga u ɗa Bilatu wa̱ri wa ciga
    u a̱sa̱ka̱ yi.
  apu-NT: Apraãoni, Isakini, Xakooni pakini Teosone, aĩriakorini kitxakapirĩkarini
    Teosone, iuara oerekapekaua imi Xesosi ereka inini. Teoso ãkiripitikara itxaua.
    Iua posotiire auapitika. Iuakara hĩsika okiko ĩkapani. Eereka Pirato inakori nirekasaakiri
    isikakiniri. Hĩte !inirekari iua sikakiniri Xesosi.
  roo-roo: Viapau rutu. Oiraopavira, ari Pauto raga ro Pauto oaive Ebraham vase, ora
