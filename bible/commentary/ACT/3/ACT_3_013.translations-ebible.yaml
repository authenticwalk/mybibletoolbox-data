    entreganquichis. Payta Pilato cachariyta munajtin, kancuna mana munarkanquichischu.
  tnc-tnc: 'Ikuᵽaka simatiyayu: Mañekiarã, Abraham, Isaac, suᵽabatirã Jacobrãkare
