    teane tekeko, yakamato Pailate wenonga atoto, Jisasa masia mawuato, Pailateto
    akali okone tepa nayakale leai.
  qul-NT: Dios, Abrahampaj, Isaacpaj, Jacobpaj, ñaupaj abuelonchiscunapajpiwan Diosnin,
