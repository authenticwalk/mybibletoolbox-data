    tolay, tapè meparáyaw si Apu Kesu nga Anâ na. Ngam sikayu, ginápù naw si Apu Kesu,
    á inikeká naw ta arubáng ni Gubinador Pilatto nga awán ta liwâ na. Á manakì kayu
    kuna. Á mássiki nu inikáyâ ni Pilatto nga palubbángan, ngam ari makatubáng sù
    ure naw.
  bki-bki: Mia Atua ga mila vite nei naruei, Atua napano Epraamo a Aisak a Yakovo
