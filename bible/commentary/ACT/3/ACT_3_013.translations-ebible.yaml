  for-for: 'Piya, Abara''amu, Aisaki, Yekobu, tayabamage, ige Koti, aeba yagarawa
    Isu ae asu againtika, ma ntagarama nkauta aogi pegiri agawe. Tigeba pi aepa tigobi
    potama, kama kina''mi nkiyapi atauguna, Pairatiba uwa atakenaga yogiripa, tigeba
    asu againta ntagaraga: A''a-o, untawe.'
  epo-epo: La Dio de Abraham kaj de Isaak kaj de Jakob, la Dio de niaj patroj, gloris
    Sian Servanton Jesuo, kiun vi transdonis, kaj malkonfesis antaŭ la vizaĝo de Pilato,
    kiam ĉi tiu decidis liberigi lin.
  gfk-gfk: No God tane Abraham, Aisak ma Iakop, no God ta ira kaba hintubu dahat,
    i te hamar no uno tultulai Jisas. Ma Pailat gate lik bia na halangalanga ise um
    ie iesen muat ga tar sei bia da bu bing ie ma muat ga harus isei ra matmataan
    tane Pailat.
  bjz-bjz: God, namonde anda mambube mane Abraham, Aisak, Jekop da gaabee eta uria-mi,
    unda buro kato, Iesu da bingá righota erari-du rea, unona retueta ená embó eka
    dimbaride jebugetue. Iesu rera, aná nímanena injigha ea nandia bundia, Rom enemboda
    kotofu embó, ragaro Pailat dava ututaravore. Umó Iesu doata yari-du rita-tago,
    nímane Pailat da dibeva Iesu du kamena rea, injigha egegutaravore.
  atg-NT: Ẹshinẹgba ọyi Aburaamu, ali Aziki ali iGiekọpu, ni ọ khi Ẹshinẹgba oyi itita
    awa, ọ she ri ufumhi oyọli na iJesu, Ọni ọọ ga li. Ama eri a rue ọli na ena omhẹsẹ,
    a kie ọli odalo oyi iPaleti abi ọ tseku mhọli ọli shi udu khi lọli ya rue ọli
    obọ-a.
  bjv-NT: Jagɨ, e Luwə lə *Abɨrakam, lə *Isakɨ, lə *Jakobɨ, Luwə lə kaje je ə ɨlə
    tɔjɨ dɔ ɓəə kɨlə tɨ ləne Jəju, kɨ ɨləi-e ji *Pɨlatɨ tɨ, Pɨlatɨ un ndune kadɨ n-ɨle
    taa, nə səi ɨmbati.
  tos-NT: Huata quit lacatancs cca̱huaniyá̱n pi̱ huatiya tama̱ Dios hua̱nti̱ li̱pa̱huanko̱lh
