  san-TIB: ཡཾ ཡཱིཤུཾ ཡཱུཡཾ པརཀརེཥུ སམཱརྤཡཏ ཏཏོ ཡཾ པཱིལཱཏོ མོཙཡིཏུམ྄ ཨེैཙྪཏ྄ ཏཐཱཔི ཡཱུཡཾ
