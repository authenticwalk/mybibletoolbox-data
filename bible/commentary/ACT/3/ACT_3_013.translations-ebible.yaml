  dso-dso: ଆମର୍‌ ଆନିଦାଦିମନର୍‌ ପର୍‌ମେସର୍‌ ଅବ୍‌ରାଆମର୍‌, ଇସାକର୍‌ ଆରି ଜାକୁବର୍‌ ପରମେସର୍‌
    ତାର୍‌ ସେବାକାରିଆ ଜିସୁକେ ଡାକ୍‌ପୁଟା କଲାଆଚେ । ମାତର୍‌ ତମେ ତାକେ ସାସନ୍‌କାରିଆମନର୍‌ ଆତେ
    ସର୍‌ପିଦେଲାସ୍‌ । ଏନ୍ତି କି ପିଲାତ୍‌ ତାକେ ଚାଡିଦେବାକେ ମନ୍‌କରି ରଇଲେ ମିସା ତାର୍‌ ମୁଆଟେ
    ଚାଡ୍‌ନାଇ ବଲି କଇଲାସ୍‌ ।
  meu-meu: Abraham bona Isaak bona Iakob edia Dirava, bona tamada edia Dirava, ese
    ia Natuna Iesu e heatolaia, to umui ese Pilato o henia, bona Pilato urana e urava
    baine kahua nege negana ai na umui ese o dadaraia.
  yva-NT: Yara wama aneno Abraham muno Isak muno Yakob awa Amisye wepirati po anapaporainye
    umaso raroron to. Po rave indamu Po Yesus, wepirati Apa Arikainyo panapatambe
    Aije, Apa kovo ntiti raroron. Weramu weapamo wapo Yesus umaso aunanta no Pilatus
    ai indamu po mangke raugaje Ai. Arono naije Pilatus po ratantona pare po Yesus
    apaya vayave, weramu weapamo waponae ti wapo Yesus amamarave mangkebe.
  dgc-dgc: Diyos ngani dén i nagpalakad ta lumpuae! Siya ya i péniwalaana depo tam
    a Abraham, sakay ni Isak, sakay ni Hakob. Diyos i nagpataas to utusan na a ti
    Jesus. Pero sikam éy nitugén moy siya du te kapangyarian, sakay inidelan moy siya
    ta harap ni Gubernador Pilato, maski gustu na dén a légsiwan.
  zpm-NT: Goḻgacnaṉ gaṉle led scada; sinque Dios meṉ ne bliladz Abraham, meṉ ne bliladz
    Isaac, meṉ ne bliladz Jacob, meṉ ne bliladz grëraa xmeṉgol ne, meṉ co blu lo to
    niina ne nli meṉ nroob nac Xpëëd me Jesús. Lëë Jesús co ga goṉ bnaaz to, bloo
    to me ladznia zhiwxtis ne, ni zeeṉe gocladz Pilat nsilaa Pilat me, pe liaadz to
    ndeed to diidz.
  hix-NT: Khoryenkomo ryhe, ehonomnà me xaxa Txesusu yeryak ha, kekon hatà. Akmaraw
    heno horyenànho rma noro ha, Khoryenkomo. Esake heno horyenànho xarha, Xako heno
    horyenànho xarha, khoryen heno komo horyenànho rma noro ha, Khoryenkomo, kekon
    hatà. Noro rma, tanoto Txesusu yeryak ha, ehonomnà me xaxa. Omnyamo ryhe mahohsetxoko,
    Peratusu wya. Noro yonampatakanàr xe nehxaknan haryhe, Peratusu. Omnyam haxa,
    atxke naha, mosonà, amna wya, màketxok haryhe, àwya, kekon hatà, Petru.
  sim-sim: Avui Wasilaka misimu walanga nihi Abraham, Aisak, Jekop lihi Avui Wasilaka
    oria. Unda Avui Wasilaka oto mu lerawu orhin landa ma Jisas oto hi orhin wasilaka
    mendek ormu hauowera. Hako jir ji turaha orin li mandingormekmbaha wutarihi tavak
    jimu halara. Pailat or halashinak or i, karem or mbari. Hako jir orin ji turaha
    jimu kumaifara. Ushirik Pailat mbeek or halashirik or jip iri ambu ri.
  npi-ULB: अब्राहाम, इसहाक र याकूब हाम्रा पूर्खाका परमेश्‍वरले उहाँका सेवक येशूलाई
    महिमित पार्नुभएको छ । उहाँ नै हुनुहुन्छ जसलाई तपाईंहरूले पिलातसकहाँ सुम्पनुभयो
    र तिनले उहाँलाई छोड्ने निर्णय गर्दा पनि तपाईंहरूले तिनको सामु उहाँलाई इन्कार गर्नुभयो
    ।
  cgc-cgc: Mama i nayad en paagi ta gaem Jesus daw tenged man na liag ta Dyos na pamatuuran
    din na Jesus an na iya na Pasugo anduni bui naan ta langit tenged ta pagbannaw
    ta Dyos ki kanen. Yi man na Dyos pasimba danen Abraham, Isaac, Jacob daw tanan
    na mga alinan ta na kaapuan. Piro, kyo yan, na naan pa Jesus an ta kalibutan i,
    paintriga nyo kanen an naan ta mga uturidad ta ate na lugar daw pasikway nyo kanen
    an naan ta atubangan Pilato bisan buy-an inta kanen an Pilato.
  tim-tim: Keiŋe hin tatâp. Abraham, Isaka, Yakobo yâk yeŋgât Anutu akto nengât hakulupnenŋe
    yeŋgât Anutu, yâkŋe hoŋ bawaŋe Yesu ekmâ yâkgât kotŋe mem agatŋet dâm yâkgât kulem
    are luâk iregâlân mem miawakto kindo ektâi. Yeŋe Yesu are hâkâŋe akmâ Anutugât
    kotŋe bo konmai yeŋgâlân kali. Katbiâ Pilatoŋe, “Yesu huŋgun aŋdere yânŋângen
    geâk.” dâmbo âmâ yeŋe kârikŋe akmâ, “Borâen. Luâk aregât hâkâŋ akten.” hain dâyi.
  yor-yor: Ọlọ́run Abrahamu, àti Isaaki, àti Jakọbu, Ọlọ́run àwọn baba wa, òun ni
    ó ti yin Jesu ìránṣẹ́ rẹ̀ lógo; ẹni tí ẹ̀yin ti fi lé wọn lọ́wọ́, tí ẹ̀yin sì
    sẹ́ níwájú Pilatu, nígbà tí ó ti pinnu rẹ̀ láti dá a sílẹ̀.
  wos-wos: Abrahamna néma du, Aisakna néma du, Jekopna néma du, nana atéfék mandékana
    néma du God dé wandéka déka jémba yakwa du Jisas dé néma du re. Guni Jisasré guni
    hwe, guna néma duka. Hwenguka di Jisasré haraki sémbut hurundate dé néma du Pailat
    hélék dé ya. Jisas baka téndéte dé Pailat mawuli ya. Mawuli yandéka guni Pailat
    rendénmbu téta guni Jisaska guni hu hwe.
  emp-NTPO: Ãcõrẽ dadjirã drõãenabema Abrahaʌ̃ ume, Isa ume, idjab̶a Jacobo ume b̶ad̶aba
    idji nezoca Jesura dji Dromada b̶ʌsia. Bãrãba idjira Pilatoa jida diasid̶aa beamãrẽã.
    Pilatoba idjira ẽdrʌ b̶ʌ quĩrĩã b̶ad̶amĩna bãrãba igarasid̶aa.
  eng-F35: The God of Abraham and Isaac and Jacob, the God of our fathers, glorified
    His Servant Jesus, whom you delivered up; and you repudiated Him to Pilate's face,
    when he was intending to release Him.
  ind-ind: Bukan kami, tetapi Allah yang menyembuhkan dia. Allah Abraham, Isak, dan
    Yakub, yaitu Allah nenek moyang kita yang sudah melakukan hal ini untuk memuliakan
    Yesus, Hamba-Nya. Dialah Orang yang sudah kalian serahkan untuk dibunuh. Kalian
    menolak Dia di depan Gubernur Pilatus, padahal Pilatus sudah memutuskan untuk
    membebaskan Dia.
  pes-OPCB: خدای ابراهیم، اسحاق، یعقوب که خدای اجداد ماست با این معجزه، خدمتگزار خود
