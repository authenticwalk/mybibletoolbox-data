  aak-aak: Ŋwɨ́á negɨ́ arɨ́owa Ebɨrɨ́amo tɨ́nɨ Aisako tɨ́nɨ Jekopo tɨ́nɨ awayáomɨ
    xewaxo Jisaso ámɨ seáyɨ e oimónɨrɨ wimɨxarɨnɨ. O seyɨ́né émáyɨ́ opɨkípoyɨnɨrɨ
    wiowáráná Pairato ‘Jisaso ɨ́wɨ́ bɨ méɨ́ eŋagɨ nánɨ gwɨ́ nɨwíkwearɨ owárɨmɨnɨ.’
    wimónɨ́agɨ aí seyɨ́né Pairatoyá sɨŋwɨ́yo dánɨ rɨ́wɨ́ umogɨ́orɨnɨ.
  chd-NT: Ma ȽanDios i'epa iƚta'a al cueca' itsiya. Iƚque ilenDios laƚtatahueló Abraham,
    Isaac y Jacob jouc'a ilenDios laƚ'aillí, itsiya imuc'ipolhuo' joupa imetsaicopa
    Jesús i'Hua. Imuc'ipolhuo' joupa imetsaicopa ixhuai'nipa lipenic', iƚe lanic'
