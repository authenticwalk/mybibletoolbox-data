  nob-LB: Nei, det er Abrahams, Isaks og Jakobs Gud, våre forfedres Gud, som har gjort
    dette for å opphøye og ære sin tjener Jesus. Det var han dere utleverte til landshøvdingen
    Pilatus og svek, og det til tross for at Pilatus gjerne ville ha satt ham fri.
  ntj-ntj: Tjiinya Mama Kuurrnga tjiinya-ya tjamupirti Yayipuramalu, Yayitjikilu,
    Tjayikapalu pupakatirra marninypungkupayilu palunyaku waarka palyalpayi Tjiitjanya
    yilkarikutu katuralpi puurrpa purlkanya nyinatjunu. Tjiinya wati palunyanya mantangkalpi
    nyinarranyangka nyuntulu-yan liita pirniku nintirnu. Nyangka Payilarrtu watjarnu
    walatjunkukitjalu. Nyangka nyuntulu-yan paanypungu.
  sxb-NT: Yaaya! Ogerre omuntu ono na agenda-genda ni Katonda owa Abraamu, Isaaka
    ni Yakoobo waasawanga. Katonda owa waaguukwa wiifu nio okorre amankono gano kugere
    a-ee Yesu *omukurumu waae owunene. Ni inywe mwatoola Yesu ono mumuta mu amakono
    aga awakangasi wiinyu. Namba olwa Pilaato yamukengera ekiina mbwe alekulwe, inywe
    mwamulowa emberi wa Pilaato.
  nhu-NT: Fí nu lɛ Nyo' Abla'am bô Aysik noo Yakow, wvù nu Nyo' bo'icee cee bosɛɛbeene
    bocii to nu ɛ bense wase Jisos wvù wee we lemme gɛɛ mbew ye le. Jisos wvun nu
    wvù ben to tunɛɛ jo nya ɛ̂ bonyii bo nsaw e, ɛ Baylɛt no gomte keecinɛ wvú le,
    ɛ ben faŋ.
  row-row: 'Au ae ufadꞌe taꞌo ia: Hita bei-baꞌi nara, Abraham, Isak, no Yakob, beꞌutee
    neu Lamatualain. Ana mana soꞌu botiꞌ Yesus, Eni atahori na, fo Ana tengga nalaꞌ
    a. Yesus naa, atahori fo fai maꞌahulu na hei nggari hendi fee neu Hofernur Pilatus.
    Hofernur nae mboꞌi hendi E, te hei labꞌan hihii na, naa fo ana nda mboꞌi E sa.'
  msy-msy: Abraham, Aisak ko Jekopɨn God, en ovavibar God, a uan ingangarir gumazim
    Iesus bar a pɨrafa. Ia an aremeghasa a isava apanibar dafarim gatɨ. Egha dughiar
    Pailat anetaghraghasa mɨgeim, ia kamaghɨn mɨgei, ‘E tong a gifongezir puvatɨ!’
    Egha akɨrim a gasara.
  agg-agg: Abraham, Aisak, Sekop asu sɨhefɨ amoao-yei God ai ahandɨ ratüpurɨyu-randeimbɨ
    Sisas ahambo ŋgɨnɨndɨ masagado, ŋga se hɨfokoe-fimbohünda hürütümbɨ nindou-yei
    warɨhümarɨhorɨ. Pairat ai aboedambo koarɨhefimbo hohoanɨmoyuwane, asu se Pairatɨmbo
    seiya, ‘Ro moai Sisasɨmbo aboedambo koarɨhefimbo hohoanɨmoyefɨ,’ masei.
  ptp-ptp: Anutu ti wê Eblaham yuu Aisak dɨ Jekop dɨ il buge he Anutu, ge wê vông
    i nu yuac Yesu lê vô levac. Lêc xomxo tyo ti wê xam vông i la vac Pailat vɨgê
    dɨ Pailat nêb ob pɨwelac i vêl, lêc xam yax i vun vô Pailat manôn.
  nak-nak: Amuto tomi la valalua e Israel. Amuto ge rovia veia La Tahalo Uru te Abraham
    me Aisak me Iakob, La Tahalo Uru te tutubu gatou, eia igoa veia eia ge vauru la
    isa la bilalaha tetala e Iesus, ale amuto sugu tarotia giteu la gima. E Pailat
    ga lubea, eala moli amuto kama masaga, amuto pile molia.
  lbb-lbb: E God ot i toli. A God ane Abaram, Aisak pa e Jekop, e God anuna nundala
    mangis a tarai tagun nating, i aleklek e Iesu anuna tena titol. Mulo saran tari
    sur dir sai koli, pa mulo puain seni namatana e Pailat, ning i mang sur ir pak
    seni.
  kan-2017: ನಮ್ಮ ಪೂರ್ವಿಕರಾದ ಅಬ್ರಹಾಮ ಇಸಾಕ ಯಾಕೋಬರ ದೇವರು ತನ್ನ ಸೇವಕನಾದ ಯೇಸುವನ್ನು ಮಹಿಮೆಪಡಿಸಿದ್ದಾನೆ.
    ನೀವಂತೂ ಆತನನ್ನು ಪಿಲಾತನಿಗೆ ಹಿಡಿದುಕೊಟ್ಟಿರಿ; ಮತ್ತು ಪಿಲಾತನು ಆತನನ್ನು ಬಿಡಿಸಬೇಕೆಂದು ನಿರ್ಣಯಿಸಿದಾಗ,
    ಆತನ ಮುಂದೆ ಆತನನ್ನು ಧಿಕ್ಕರಿಸಿ ಬೇಡವೆಂದು ಕೂಗಿದ್ದೀರಿ.
