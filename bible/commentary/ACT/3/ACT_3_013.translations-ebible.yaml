    kot kãm urer kaxyw tã ka mẽ nê kãm akapẽr kãm axihtỳx nẽ. Nom Jejus tãm kot amnhĩ
    nhĩpêx o pa xwỳnh na pre. Na pre hte amnhĩ nhĩpêx mex rãhã ho pa htã ka mẽ axtem
    nẽ hkaga. Nhũm pahihti Pirat mẽ ate kot kãm urer kêt ã axihtỳx nhũm kãm urer kêt
    nẽ õ pôristi mã kugõ nhũm mẽ amã kupĩ. Mẽ kajaja mẽ amã hprãm xà hkôt mẽ amã kupĩ.
    Tĩrtũm kot mẽ pahwỳr mẽnh tã ka mẽ axtem nẽ apĩ. —Nom mẽ ate kêp Tĩrtũm Kra hã
    omunh kêt jakamã na ka prem ã hipêx anẽ. Mẽ kot mẽ ato amnhĩptàr xwỳnhjê mẽ na
    ka prem amarĩ apĩ. Na prem mẽ axàmnênh xà hkôt mẽ amã pĩ kahpa hã kunhô nẽ ã hpĩr
    anẽ. Kêp akupỹm mẽ pahto mẽ pahtĩr xwỳnh tã ka prem axtem nẽ apĩ. No nhũm Tĩrtũm
    akupỹm ho htĩr pa prem akupỹm htĩr kãm omu.
  ctp-NT: Stian Ndiose, ti kwiꞌ Ni lka nu yꞌni tnun ayman kula ꞌñaan ti sꞌni, ni siya
    ayman Abraham, ni siya ayman Isaac, ni siya ayman Jacob; nchga ayman ꞌñaan yꞌni
