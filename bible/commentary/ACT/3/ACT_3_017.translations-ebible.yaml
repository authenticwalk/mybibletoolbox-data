  bsn-NT: Mani ʉjarã rãca Jesúre ĩre sĩaroticajʉ mʉa, riojo tʉoĩabetica yirã.
  pib-NT: “Ga wa xani, nomolene, numatlu wa gma mumatkanchinanu wane gixlu, gitsrukatene
    pixka koxa.
  wiv-wiv: Kua, habu tazigu, hau ta lala habuka, miu kamana kamiu pararaha miu ta
    katia goloa kua ni Iesus na vuna beta miu na lohoi vutuhia nazia miu ta kakatia.
  reg-reg: Mbe oli, Bhaili, enimenya ati mwakorere kutyo kwo bhumumu, nikwo kutyo
    bhakorere abhabhemberesi bhemwe.
  mlh-mlh: “O ogopune, Yesu komeiŋ ore yameŋ kebuŋ, ŋoŋoji oi qaqouma paio ebuŋ, oi
    manego. Ŋoŋo-ŋaŋe eru siŋaŋpuŋaŋunji oŋuakoŋ ya etebuŋ, ore fuŋine so mane mukuru
    kosa etebuŋ.
  gof-ENT: «ሃዒካ ታ ኢሻቶ፥ ሂንቴካ ሂንቴና ካሌይሳታዳ፥ ኤሮና ኦዳይሳ ታኒ ኤራይስ።
  aau-aau: Wayh-om, hakwe nonkway, yor piap-araw hom Jisas se ma mon mokwe, hom lawk-lawk
    ma lwak me hokuaw meio, hmo makwey-uwr hom ma lon me hieyn.
  tvk-tvk: “Tua navan xil, nakila xa naha xa xamim tetel vat namim xil mutepol ni
    mi Iesu, mutepol ni vengan xa mutnakil ti.
  prf-NT: “Kaya nadid kákkapatkaka ku hidi, tukoy ku a awan moy tukoy en ginagamet
    moy, kumona bi ten pinunu moy hidi.
  auy-auy: Pítaa minááí simátimena séna kembiwíyé kentí kawáá-wáásísé ímba awánamai
    Ísumba kaweꞌá uréꞌa tufúkáawe.
  tbg-tbg: Ti qata vakaukavarao, te iruramanta nevata, niqaa raqiki variakavata, kia
    Ihura okarara kankomake iriraiti, Ihura arukorave.
  hub-NT: Wina yatsur ainata, atumin apuri aina Yuusa uchirimpapita tusa nekatsuk
    maa aina nunaka wika shir nekajai. Atumsha nuka nekaachu ainarme.
  hmo-hmo: “Lauegu varavara e, lau diba Iesu dekenai inai kara umui karaia badina
    be umui diba lasi dekenai. Emui lohia taudia danu be idia diba lasi.
  big-big: Ei, nogowili, wameik ini lusuwei keya inigi yemanewilirau lusuwei kopong
    inugu Yisuyegi kaile piyeng miza purik nogo iwaka.
  gux-G: N kpiiba, n bani ke yii bani i, ki sɔni yanbɔntuonli i nani i yikodanba yeni.
  cnl-NT: '’Rɨ²juøøn³¹na¹ ''nee''²³, te''²³ dsa³ uu''n²na²³: Maan²³ ''e³ ''a²³jia''³
    ca²³jmée²ra''³ ''i''²³ ''e³ jmii''³¹ ca²³jmée²ra''³. ''E³ quie''²³ la''³ dsa³
    juii² ''nee''²³ co̱''³.'
  zar-NT: ’Naʼa, bö́chaʼa, nözdaʼ benliʼ caní, bë́tiliʼ-nëʼ Jesús tuʼ cabí guyéajniʼiliʼ,
    en bitiʼ gulaʼyéajniʼinëʼ bönniʼ taʼnná béʼenëʼ libíʼiliʼ.
  kde-kde: Hambi mmalangavangu, nangu ǹnimala kuva mwenu pamo na vakulu venu mùntendeledile
    Yesu anelo lammalele kwa kuva nkanamaite limuchilitenda.
  ata-ata: Ioxe, ta vivilo. Eni elavu lexe ngingi ngongiꞌa ta tatilasinge ngalavusou
    Iesu laixe uasi, la sou ngingi ngeꞌoxonu ꞌilixo ane ne noxou.
  qvw-NT: “Canan malca-masïcuna, rasunpa mayan caśhantapis mana tantialmi llapayquipis
    śhalcunacul llapa puydïniquicunawan wañuchipäculanqui.
  nfa-nfa: Aꞌari aaꞌi-aaꞌi ti! Limuri ne, jaꞌa keꞌa le, miu dènge dhèu aae-dhèu kapai
    miu, tao bhelu mi dedha Yesus, te ngaa miu meꞌa boe ngaa dhu jꞌajꞌi lèpa limuri.
  tnp-tnp: “Piak mɨn. Iəu iəkəhrun məmə nati u nəmotol e Iesu itəmah rəhatəmah nətəmi
    asoli mɨn, itəmah rəfin nəmotol mətəu-inu nəsotəhruniən məmə Iesu in pəh.
  urd-urd: ऐ भाइयों! मैं जानता हूँ कि तुम ने ये काम नादानी से किया; और ऐसा ही तुम्हारे
    सरदारों ने भी।
  hot-hot: “Aiyaŋ thêlô, yahayala nena môlô lôk unim avaka miŋ oyala ôpêŋ katô ami
    ba intu udum kambom hadêŋ yani.
  mqj-NT: Mentu'ko siulu'ku, kuissanammi kumua ia mungei ma'pasusia' sola perepi'mu
    lako Puang Yesus annu tae'a' muissanan aka mupogau'.
  rus-SYN: Впрочем, я знаю, братия, что вы, как и начальники ваши, сделали это по
    неведению;
  mbh-mbh: “Na titeikre lemik mire ako ve, thomu na omu pompomere lomumu mire senu
    avele, make thomu o oma kerengaing a Jisas nge venen aken.
  bdd-bdd: “Tasigwao, yasanapugomiya ꞌabehega ꞌimi henuwa potepotega Yesuina waloheꞌamasiya,
    gidemusa ꞌimi babadao.
  cbt-NTPO: Quisoso Yosë quëran o'mapirinhuë', co nitotëramahuë'. Napoaton, iyaro'sa',
    atëpatërama'. Hua'ano'sanëmanta' co nitotopihuë'.
  rmy-SERVI: Пхралалэ! Мэ полав, со тумэ и тумарэ пхурэдэра на джянгле, со тердэ.
  srn-NT: We, brada nanga sisa, mi sabi tak' unu nanga den edeman fu unu no ben sabi
    san un ben du.
  cta-NT: ’Cuꞌma̱ nguꞌ tyaꞌa quichi̱ tyi na, jlo tiꞌ naꞌ chaꞌ ná ngua tii ma̱ tilaca
    ngua Jesús nu loꞌo ngüijña ma̱ chacuayáꞌ chaꞌ cujuii sendaru jiꞌi̱ yu. Loꞌo juaꞌa̱
    nu nguꞌ nu laca loo jiꞌi̱ ma̱, ná ngua tii nguꞌ na laca nu nguaꞌni nguꞌ, si chaꞌ
    tsoꞌo, si chaꞌ cuxi nguaꞌni nguꞌ liꞌ.
  bqc-SIM: Tia ma gbɛ̃́ↄ, má dↄ̃ kɛ́ ápiↄ ń á gbãadeↄ yã́ pↄ́ á kɛ̀ á wɛ́sia
    yã́ɛ.
  tcz-CHONGTHU: Sopite ho, nangho le navaipo teuvin Yeshua nabol nauhi hetlouva nabol'u
    ahi kahenai.
  mar-mar: तर आता भावांनो, मी जाणतो की अज्ञानाने तुम्ही तसेच तुमच्या अधिकाऱ्यांनीही
    हे केले आहे,
  snp-snp: Ena mono wenenane-motao, linate ido kiyabani we Yesu eti o edamo monawa
    ya kolife ádamo ya moda kolowe.
  isl-isl: Kæru vinir, ég veit að það sem þið gerðuð við Jesú, var gert af vanþekkingu
    og sama má segja um leiðtoga ykkar.
  spy-NT: Kunyoo ii, biikyoo, ōyēyē ꞉akweek ng'aleechu, kimōōnkētē ānkimēēnkētē ꞉nkicheek
    kāāntōōyikwook.
  xnn-xnn: Dat itoloy Pedro ay mangwani en, “Dakayo ay bebsatko, getkek ay egayyo
    getken nan saad Jesus isonga inpapateyyo. Olay nan ap-apoyo et egayda getken.
  mwe-mwe: “Lelo ashaalongo ajangu, mmumanyinji kuti mmanganya na bhanangulungwa bhenunji
    mwashinkutendanga nneyo pabha nkamumanyangaga.
  tte-tte: Kaukavao, walo yawasosi, tawae komiu yo ami tautaubalao mekamikavao waginauli
    Yeisu koina kana dudulai nige wakakatai.
  tcs-tcs: ‘Ol pamle, ai sabe yupla ebriwan ya ane ol lida blo yupla bin stronged
    ane no bin sabe wanem yupla bin mekem po Zizas.
  hlt-THB: Koeinaakhqi, nangmih anik hquikungkhqi ing am sim unawh ami sai amyihna,
    nangmih ingawm a sim kaana sai uhyk ti, tice sim nyng.
  soq-soq: Sosona, ne atenten e ita uwalala apanawa do Iesu mampe insakoala dewasale
    bosalana.
  qub-qub: «Israel-masëcuna, pï cashantapis mana musyarmi gamcunapis autoridäcunapis
    Jesusta wañuchishcanqui.
  att-att: “Wáwwagi,” kun na paga ni Eduru sù ira tatolay, “ta pamapáte naw kâ Apu
    Kesu, ammù ta arán naw kánnámmuán ta aggina yù MakKiristu nga jinok ni Namarò
    saw. Á yù ira kátannangán naw, arád da gapay ammu.
  bki-bki: “Mo bo, kuruaku nalo. Kiniou nemijikia ka vite nalo nanua kamliko kenemiu
    tomu na tortoru nalo kumila ka Yesu, kamiu nonovio ga kumilaio bior maka kuvijikiaio.
  bqp-bqp: Tera ma gbɛ̃nↄ, má dↄ̃ kũ ákↄ̃nↄ kũ á gbãnadenↄ yã pìi kɛ̀ wɛ́sirakɛnaa
    gũmmɛ.
  mcp-mcp: Nə́ ndɛɛ́, bwaaŋg, mə mpú nə́ sɔ́ɔ́lʉ́gʉ́ wɛ̂sh bɨ́nɔ̂ŋ otɔ́we ɔ shwóg
    bʉ́n bɨ́ á sá yí, í á bə nəcé ijág.
  hat-hat: Enben, koulye a, frè m' yo, mwen rekonèt se konnen nou pa t' konnen, nou
    menm ansanm ak tout chèf nou yo, kifè nou te aji konsa avèk Jezi.
  npl-NT: '''Nokniwah, kuali nikmatok ijkuak nomejwah iwa n tlanawatijkeh ononkimiktijkeh
    n Jesús, mach ononkimatiah tlan ononkichiwayah.'
  bgg-bgg: “Ji-è, gu khuiinothek wo! Gune thieg muii ro nathek nane nathek pha ilkhi
    rek phothek è Isu shii nyie rek pha ji ne athieg pha rek muii ro.”
  eng-TCENT: “Now, brothers, I know that you acted in ignorance, as did your rulers
    also.
  eng-BSB: And now, brothers, I know that you acted in ignorance, as did your leaders.
  cpu-NT: Iyekiite, niyotzi naaka, tera piyoperotero okaratzi pantayetakeri, ari ikempitakari
    eejatzi pijevarepayeeni.
  san-ASM: হে ভ্ৰাতৰো যূযং যুষ্মাকম্ অধিপতযশ্চ অজ্ঞাৎৱা কৰ্ম্মাণ্যেতানি কৃতৱন্ত ইদানীং
    মমৈষ বোধো জাযতে|
  tod-tod: Naa pɛ poluma, kɛ̀ɛlointi, faaɠwɛtalai ɠa wo naa ɠɛai la, wa wa-ɠundiɠiiti.
  tac-NT: '› ''Emi ralámuli jurío napurigá ramué, ne ''we a''lá machí: ''emi tabilé
    machile Onorúgame júlaligo alué napu ''emi nulale me''líniliga. Alué ralámuli
    e''wélala napu nuleme ju ''emi, alueka tabilé machílechigó.'
  eng-WEBPB: “Now, brothers, I know that you did this in ignorance, as did also your
    rulers.
  gfk-H: “Io, kaba tasigu, iau nunurei tar ing bia muat ga gil hua ta Iesu, pa muat
    ga palai bia muat ga gilgil ra sa, ma ira numuat lualua mah hua.
  viv-viv: Tu tobohiyakweyao, iya gahalamanena gavaimi Yesu againe wafaisewani-ma
    omi keke wadahalamane-hagihagiyeni, kadu yami tonagona keke hidahalamane-hagihagiyeni
    faꞋina hidedemi wahuluva.
  yao-yao: “Sambano achalongo achinjangu, naimanyi kuti ŵanyamwe ni achakulu ŵenu
    mwatesile yelei kwaligongo lya ungamanyilila wenu.
  tgp-tgp: Ale la vorai, na levosahia vara ka sopo levosahi na sava ka vaira, sohen
    nomim tamlohi aulu la vaira.
  auc-NT: Ayæ̈ godömenque apæ̈nedinque Pegodo, “Ñöwo botö tönïñamïni ëñëedäni. Mïnitö
    awënëidi ëñënämaï näni cæï baï cædinque mïnitö ïñömö adobaï, Æbänö nö cæquïï,
    ante ëñënämaï inte cæmïnitapa, ante awædö.
  kbc-NT: Digawini, akaami inioxoadipi judeutedi, jowooɡ̶odi niɡ̶ida makaamitiwaji
    ijaaɡ̶ijoa ɡ̶adacilodi mawiitiwaji Jesus me dawikode leeɡ̶odi aɡ̶owooɡ̶oti anijoa.
  bmh-bmh: O zaiger, ig abiu ag mui, agal dudu banban mui, gumaranemenin dudu mui,
    Yesus go in ag i abiu, gonun, ag go guzenemenin.
  ctu-BL: Wʌle c pi'ʌlob, cujil tsa' la' tsʌnsa Jesús cha'an i tontojlel la' pusic'al
    che' bajche' la' yumob.
  meq-meq: «Malamar ga hay, ahəl nakə nəkurom ta bəy kurom hay ka kalum ha Yesu aye
    na, neŋ na sər ha wu nakə ka gum aye na, ka sərum bay.
  noa-H: Magnaa hich Pedrooupai, ’Mua k'ap'ʌ chirʌmgui hajim hanʌm, pãrau pãach pörnaan
    dʌ̈imua Jesús pʌrnaa t'õopäaiwai chadcha hich Hẽwandamaucha pʌ̈itarr k'abampii
    hawiata jãg hi t'õojierram.
  alp-NT: Kwali betaya! Meije pine au rekwa be saisa rebe imi kai imi elakaru imi
    onolu ete Yesuse, imi onolu le imi rekwa mo be Yesuse Maka Hlamate.
  san-VEL: he bhraataro yuuya.m yu.smaakam adhipataya"sca aj naatvaa karmmaa.nyetaani
    k.rtavanta idaanii.m mamai.sa bodho jaayate|
  kbq-kbq: Menina nafuhete, nagra tamantahi'noe, ontahinetma Jisasima tamavutamava'ma
    hunte'nazana, kva tamimo'za nehazankna hutma ontahi'netma hu'naze.
  kbh-kbh: “Taitanga y mamanga, ats̈e sëndë́tats̈ëmbo ts̈ëngaftangbe causa y ts̈ëngaftangbe
    amë́ndayëngbe causa Jesús tojanóbanama. Pero ts̈ëngaftanga chca s̈mojanma, ndayá
    s̈mojétsamama ntsetats̈ëmbcá.
  ron-LSB: “Fraților, știu că voi, ca și căpeteniile voastre, ați făcut aceasta din
    neștiință.
  pon-pon: Ari ri ai kan, i ajaer, me omail jaja, me komail wiaki met, pil dueta omail
    jaumaj akan.
  nhe-BL: “Nohuampoyohua, na nijmati quema imojuanti huan imotlanahuatijcahua inquimictijque
    Jesús, nelía ax inquimatiyayaj tlaque inquichihuayayaj.
  sps-sps: “Sai tovei, fo vamuinyasiny tsonyo, nyo natiny rou a ka te kat ami fiisen
    kan men tsoiny mumua tsumi ten Jisas, mi kat ya tan fakats tsumin onanun,
  wnc-wnc: “Siakan notnabam! Gikat gatu aminu take akwakzaatda Jesu tanguwa kumbut
    ngana ginda aminu waapae dua natake apbotake tasiking ngang kakum.
  bus-bus: Tia ma gbɛ̃nↄ, má dↄ̃ kɛ̀ apinↄ kↄ̃n a gbãadeenↄ yã kɛ̀ á kɛ̀ nɛ́ wɛ́ɛsia
    yãmɛ.
  gub-BL: Herywyr wà. Pe pe, penuwihaw a'e wà no, pezuka Zezuz pe, ta'e napekwaw kwaw
    Tupàn ta'yr romo heko haw pe xe.
  imo-imo: Paimbo, imbo ango kame, eno kinye enonga iye nokolima kinye enoni naa liko
    manjikolio Jisas toko kondoringi.
  boj-boj: “O gago was, e qalieonum, niŋgi ti nuŋgo gate naŋgi ti une kobaquja ateb
    di niŋgi poiŋgosai.
  eng-DRA: And now, brethren, I know that you did it through ignorance, as did also
    your rulers.
  knf-knf: « An bayiţ naan kë nşë me kë uko wi nadoluŋ, an na başihan, nado do wa
    na kapaam.
  san-KHM: ហេ ភ្រាតរោ យូយំ យុឞ្មាកម៑ អធិបតយឝ្ច អជ្ញាត្វា កម៌្មាណ្យេតានិ ក្ឫតវន្ត ឥទានីំ
    មមៃឞ ពោធោ ជាយតេ។
  arn-NT: “Dew kimün, pu peñi ka lamngen, eymün ka tamün pu longko langümfilu ta Jesus,
    femimün fey tamün kimnon rume tamün chummeken.
  zas-NT: ’Ganin lëjt compniar, ragbeen guial lëjt con ree bén rniabee lëjt niꞌquid
    gogbeetidi xhienin beendi chi bagüjtidi Jesús.
  ken-NT: “Bɔ̌ma, nɛ́nɛ ndɨ́ŋɨ́ ká bɛ́ be nɛ bǒ batí bhɛka bǎchí nyaka chi amɛm
    ɛjuri bɛyɨŋɨ ɛnyɨŋ ɛnɛ bǎkʉ́ ntá Yesu.
