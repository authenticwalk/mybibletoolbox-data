verse: ACT.003.017
translations:
  kpx-kpx: “Di haokuvuia, di hilokage la la kosivehi dolodololahalemoike Iesuemo vaveve
    ke valu.
  okv-H: Nau namei kamei ungo te ungo ta tihijigari embopo te mahu do ueva avo ungo
    be kiae ueva.
  tbo-tbo: ‘Ma walewalehiu, amalai a hanapugeya taumi po ata tanitaniwaga awai Yesu
    ugolina hi dewadewaya naka o dewaya babana o winugoneina.
  mal-C: “ഇപ്പോൾ സഹോദരങ്ങളേ, അജ്ഞതമൂലമാണ് നിങ്ങളുടെ നേതാക്കളെപ്പോലെതന്നെ നിങ്ങളും
    യേശുവിനോട് ഇങ്ങനെ പ്രവർത്തിച്ചത് എന്ന് എനിക്കറിയാം.
  grc-SR: Καὶ νῦν, ἀδελφοί, οἶδα ὅτι κατὰ ἄγνοιαν ἐπράξατε, ὥσπερ καὶ οἱ ἄρχοντες
    ὑμῶν.
  bgc-bgc: “इब हे भाईयो, मन्नै बेरा सै के थमनै अर थारे अगुवां नै यो काम अज्ञानता म्ह
    करया, क्यूँके थम न्ही जाणो थे के वो मसीह सै।
  khz-khz: Walakavaku maparami, au ewagumona aripana, rakagau gemi vekuneagi talimara
    ria na gokalaato voati ripami gaurai.
  deu-TKW: Und nun Brüder, ich weiß, daß ihr es in Unwissenheit gethan, sowie auch
    eure Oberen.
  zsr-NT: ’Naꞌa, böchaꞌa, nözdaꞌ benliꞌ cni, budö́diliꞌ‑nëꞌ Jesús le cutu gyéjniꞌliꞌ,
    len cutu gulayéjniꞌnëꞌ bönniꞌ taꞌná béꞌinëꞌ lbiꞌiliꞌ.
  lin-lin: Sik’oyo bandeko na ngai, nayebi ete bosalaki makambo na kozanga boyebi,
    ndenge bakonzi na bino basalaki.
  hns-NT: Bhaai logan, ham djaaniela kie djab toelog aur toelogke barkwan Jiesoe ke
    kroes par tjaharwaai deile rahiele, tab na djaanat rahiele kie ka karat rahiele.
  noa-E: Magnaa ich Pedrooupai, ’Mua khaphʉ chirʉmgui ajim anʉm, pãrau pãach pörnaan
    dʉ̈imua Jesús pʉrnaa thõopäaiwai chadcha ich Ẽwandamaucha pʉ̈itarr khabampii awiata
    jãg i thõojierram.
  eng-EMTV: “And now, brothers, I know that you acted in ignorance, as your rulers
    did also.
  mib-NT: ’Te na cástūhun ná nuū ni jíjnáhan ní, je jíní na jéē maá ní jíjnáhan ní
    jíín tée cácujéhnu nuū yō, tu ní cájecūhun ni ní, te jeē yúcuan ní cajehni ni
    yá.
  lif-NT2: आल्‍ल फुॽनुसाॽसे, खिनिॽ सुहाङ्‌युक्‍पाहाॽरे़ ये़सुःन् ताप्‍फे़ःल्‍लिक्
    मे़मे़त्तुबा हे़क्‍के खिनिॽग थेआङ् मे़न्‍निए मे़ल्‍ले़ए कन् के़जोगुम्‍बारो फाॽआङ्
    इङ्‌गाॽ निङ्‌वाॽ कत्तुङ्‌लो॥
  xnj-xnj: “Hinu, valongo vangu, nimanyili kuvya nyenye na vachilongosi vinu mwahengili
    ago ndava mwamanyili lepi.
  mmx-mmx: La na, luvutnetak mi luvurinuk, nia aklen i do nemi eburu mi luvuttadi
    amgomgo atnimi miga lox i ri ne Iesu. Miga lox i mila mi goxo xasep at levelinga
    at ne Moroa.
  cbr-NT: 'Ësoquin catancëxun ca Pedronën amiribishi cacëxa: —''Ën xucë́antu, cana
    mitsu cain, ''ën cana ''unanin, asérabi ca ax Nucën Papa Diosan Bëchicë ''icë
    quixun ''unánxunmaishi camina mitsun ''apucamabëtanbi, mitsun Jesús uni ''amian,'
  tee-NT: Pus ji quint'alapanacni icc'atsai ni lana jantu ixmach'akxayat'it tuch'i
    ixnaviyat'it ju uxijnan acsni maknit'it ju Jesús. Nin yu'unch ju mi'ucxtinin jantu
    tamachakxa.
  eng-LSV: And now, brothers, I have known that through ignorance you did [it], as
    also your rulers;
  cak-NT: Y roj keta'n chi cuando rix nuwinak y ri achi'a' ri c'o quik'ij chi'icojol
    xi'ij chi ticamises ri Jesús, quiri' xiben roma man xina'ej ta ancu'x (anchique)
    raja'.
  pah-NT: 'Igwete ga ei gwe''yja''g̃a pe no: —Nhiirũ, pejukauka pe ga ikwehe. A''ereki
    pe ndapekwahavi tuhẽ nhanderuvihava''g̃a pavẽi, ei ga g̃a pe.'
  sja-NT: ’Mɨchi auk'aarã, mɨa k'awa bɨ pãchi poroorãpa mãik'aapa parãpa Jesús peepidak'ãri,
    k'awada-e paji iru Tachi Ak'õrepa pëida tachi k'aripamerã.
  xed-xed: «Tsaw tama zwanama, tsa skwi magana kaghuni ta Yesu kawadaga nda gwal dagaladagala
    ya ná, nda kwala ghuni kul snaŋta magata kuni.
  mks-NT: ʼCande̱hé ndo̱, ñani i̱. Sa̱ xíni̱ va̱ha nde̱ viti ña̱ tá na̱sahní ndó Jesús
    co̱ na̱canda̱a̱ ini ndó ndía̱ na̱caja ndó. Ta ni na̱ cúú jefe ndo̱ co̱ó na̱canda̱a̱
    ini na ndía̱ na̱caja na.
  gfk-S: “Io, kaba tasigu, iou nunure ter be ing mu ga gil hokike tane Jisas pa mu
    gale palai be mu ga gilgil ra so, ma ira numu lilie bileng hobi.
  bmu-bmu: “O alaurupni! Jisös kömumamgö kapaŋ kölgeri, eŋön mi mönö gukmaulem qakŋe
    aket, mi mötzal. Nanŋini aka galömurupŋinan mewöyök yuai ak waŋgigeri, miaŋgö
    könaŋi kude möt kutuba laŋ aket.
  dgz-dgz: Tatan gwanin, ne asiginap, e amba aritawa ega den, anu bambamase menan
    Iesu togurayan.
  eng-GNV: And now brethren, I know that through ignorance ye did it, as did also
    your gouernours.
  zaa-NT: Pero annana hermanos Israelitas, hua yú bá' qui'ni nìhua lebi'i nna nìhua
    canu rigú'ubia' qui' le nna labí bennia le cuenta biỹa nuá beni le de betti le
    Jesús.
  eng-WEBSTER: And now, brethren, I know that through ignorance ye did it , as did
    also your rulers.
  guh-guh: 'Icatsia Pedro jumaitsi bajarapamonaejavabelia: —Tajamonae, yapëtaniji
    pacuene pacabarëexana itsamonae, papecaevetsivi yajava. Tsipaji apo payapëtaemë
    xaniavaetsia. Bajaraxuata pabeyaxuabame Jesús.'
  bon-bon: Yoo cäme binamewale, cane umle gäne, weene liba Yeesu ne niiya jaawenepeye,
    weene umle lica gemi weene ngena jaawenepeye. Weeme modamoda biname piiyepu, teepi
    umle lica gemi.
  nhw-BL: “Nohuampoyohua, na nijmati quema amojuanti huan amotequiticahua anquimictijque
    Jesús, nelía amo anquimatiyayaj tlaque anquichihuayayaj.
  mgw-mgw: “Mwalongo bangu', ndangite panga mwenga na api'ndo binu mwampangite Yesu
    aga goti wangali tanga namani samupanga.
  swh-ONEN: “Sasa ndugu zangu, najua ya kuwa ninyi mlitenda bila kujua, kama walivyofanya
    viongozi wenu.
  wbi-wbi: Lino, vanyalukolo, nikaguile kuti mulyavombile mhuvujasu, pe valyavombile
    vulevule avalongosi vinhu.
  bba-bba: Tɛ̃, nɛɡibu nɑ yɛ̃ mɑ ye bɛɛ i kuɑ mi, i ye kuɑwɑ yɛ̃ru sɑriru sɔɔ, mɛyɑ
    mɑɑ bɛɛn wiruɡibu.
  eng-KJVCPB: And now, brethren, I wot that through ignorance ye did it, as did also
    your rulers.
  kgk-NT: —Peikwaa e'ỹ reheve pene rembiapo vai va'ekwe, peẽ, xe re'ýi kwéry. Oikwaa
    e'ỹ reheve pende ruvixa kwéry rembiapo vai va'ekwe ave. Upéa aikwaa voi xe, he'i
    Pedro imombe'u-vy.
  waj-waj: Ni seenayaso, vaa na makee rikiaunoo. Ngieeta ngii kieetaiyaatama hama
    Yisuunna arinaima teerama kiada maisa aataruuvaa inna iiravai.
  cpy-cpy: ¡Noyeeminjantzinkaritepaeni! Niyotzi naaka, tee piyotzi oeta pantayi-takiri,
    ari roshiyakari eejatzi peewarite-paeni.
  mpx-mpx: “He taliwau ge nuwau, ya atena pagan toto alomiyau wami tonowakau ku ginola
    Yeisu elana, ku ginol ya, ana sapu nige ku aatena.
  wbp-wbp: “Ngaju-nyangu ngurrara-jinta yapa, milya-pinyi karna kujankulu Jijaji pungu
    ngurrpangku nyurrurla-paturlu manu nyurrurla-nyangurlu wiriwirirli yapangku. Ngurrpangku
    kulalpankulu milya-pungu nyanunguju. Ngulaju ngula-juku.
  luo-luo: “To koro, owetena, angʼeyo ni ne utimo gigo ka ok ungʼeyo, mana kaka jotendu
    bende notimogi kane ok gingʼeyo.
  nhe-NT: “Nohuampoyohua, na nijmati quema imojuanti huan imotlanahuatijcahua inquimictijque
    Jesús, nelía ax inquimatiyayaj tlaque inquichihuayayaj.
  aii-aii: ”ܐܲܚܘܿܢܘܵܬ‌ܝܼ̈، ܐܵܢܵܐ ܒܝܼܕܵܥܵܐ ܝܘܸܢ ܕܠܵܐ ܝܕܵܥܬܵ‌ܐ ܥܒ݂ܝܼܕ ܠܵܘܟ݂ܘܿܢ ܐܵܗܵܐ،
    ܕܵܐܟ݂ܝܼ ܕܐܘܼܦ ܓܘܼܪ̈ܵܢܵܘܟ݂ܘܿܢ ܥܒ݂ܝܼܕ ܠܗܘܿܢ.
  esk-NT: “Aniqatiumaaŋ, iḷisimagaluaġmigiga una, ilipsiḷu sivulliuqtituummapsiḷu
    qaitkiksi Jesus sumiuŋuruanun aglaan nalugiksi suvaata taatnatun irrutrił̣iqsi
    Jesus-mik.
  msb-msb: “Mga kaigmanghudan, aram ko na idto an nahimo niyo kag san iyo mga namumuno
    sa kan Jesus kay dili niyo siya kilala.
  cpa-NT: ’Jøng² dsa² go² jniang³, guiang³ báh³ jní² tsa¹ŋih³ hniah¹² ha²lah ca¹jmoh³
    hniah¹² mi³ca¹jmoh³ hniah¹² lah¹jøng² ca¹lah¹quianh¹³ dsa² ta³ quiánh² hniah¹².
  dso-dso: “ସେଟାର୍‌ ପାଇ ଏ ଇସ୍‌ରାଏଲର୍‌ ବାଇମନ୍‌, ତମେ ଆରି ତମର୍‌ ନେତାମନ୍‌ ଜିସୁକେ ଜାଇଟା
    କଲାସ୍‌, ସେଟା ନାଜାନିକରି କଲାସ୍‌, ଏଟା ମୁଇ ଜାନି ।
  meu-meu: Varavaragu e, dibagu umui na mai emui lohia ida unu o kara toma na lalomui
    asie parara dainai.
  yva-NT: Sya arakove, weape wapa akarije nawe wapo Yesus aubai to. Weramu syo raen
    wapantatukambe wapa ana wadave Yesus aije umaso rai.
  dgc-dgc: “Ey nadid, a tétotop ko,” kagi ni Pedro, “éy tukoy ko a éwan moy tukoy
    tu ginimet moy, da éwan moy napospusan a anak siya na Diyos; éy kona be sa du
    tagapamahala moy.
  zpm-NT: ’Grëse to bets, ne nac to meṉladz naa, rgobey naa niicle to ni niiclegaa
    grë zha ne nac zhiwxtis ne, lega laa to bnabeyse bgaa Jesús beet to me, niicle
    to bieṉdaque dieṉ pe nacne sca beeṉ to.
  hix-NT: Rokukur komo y, kekon hatà. Owyanye Txesusu yamoyathontoko, Kryestu me noro
    hutwahra mehxatxkenan hamà. Oyoh komo xarha, uhutwahra rma rha nehxatxkenan hamà,
    kekon hatà.
  sim-sim: Omendinga sir, mahasanje. An angop a heyewa sir, jir nga lida jihi ondo
    nga jir Jisas or nirin jivinakmbaha Avui Wasilaka mbashirik tari oton ji heyekrahakorori
    ambu osik or jimu mandingormera.
  npi-ULB: अब भाइहरू हो, तपाईंहरूले तपाईंका शासकहरूलेझैँ अज्ञानतामा कार्य गर्नुभएको
    कुरा म जान्दछु ।
  cgc-cgc: “Mga utod ko, nlaman ko en na Jesus ya nabuatan nyo ta malain tenged kyo
    yan daw inyo na mga manugdumala ula kaw nalam daw kino gid kanen ya.
  tim-tim: Akto galalupne nâ hin nâŋgân. Ye akto humomolupyeŋande Yesugât keiŋe pâpkom
    aregât hain agaŋi.
  yor-yor: “Ǹjẹ́ nísinsin yìí, ará, mo mọ̀ pé nípa àìmọ̀ ni ẹ̀yin fi ṣe é, gẹ́gẹ́
    bí àwọn olórí yín pẹ̀lú ti ṣe.
  wos-wos: ”Wuna nyama bandi, guni mé xéké. Guni guna néma du wali guni Jisaska jémba
    xékélakihafi ye guni déré xiyanguka dé hiya. Wungi wuni xékélaki.
  emp-NTPO: Mʌ̃ djabarã judiorã, mʌ̃a cawa b̶ʌa bãrãba, bãrã bororã bid̶a Jesura beasid̶ada
    idjira Ãcõrẽba diai jarad̶a ẽdrʌ edabarida cawad̶aẽ́ basi bẽrã.
  eng-F35: “So now, brothers, I know that you did it in ignorance, as also your rulers.
  ind-ind: “Saudara-saudari, saya tahu bahwa kalian dan para pemimpin kita tidak menyadari
    apa yang sudah kalian lakukan waktu membunuh Yesus.
  pes-OPCB: «برادران عزیز، در ضمن این را نیز می‌دانم که رفتار شما و سران قوم شما از
    روی نادانی بود.
  mpt-mpt: Ne tekein kebibe, ibo mo tekein kenibta Yesuse Gode miinobe geim blim bianibta
    ib komokwali ib sinwalo Yesuse anaibbiobe.
  ssx-ssx: Ya kametitio. Ikana꞉ma꞉ make ika꞉ you haliwekima꞉ tonka꞉na꞉ Yesu pa꞉ta꞉
    pimiki ekita꞉ teke na handa꞉ wiki hata꞉ pimi ekita꞉ I̱ma꞉ hone witolome.
  mkl-mkl: Nsɛi kpɑɑsim ŋɑ, ǹ mɑ̀ mii iyi ì ceɑ Jesuu ŋɑ, ì cooi si nɡɔɡɔ hɑi mɑ̀
    ŋɑ, bɛɛbɛi do inɛ nɡbo nŋɛ ŋɑ fei.
  gaq-gaq: “ଅ ଇସ୍ରାଏଲନେ ବୟାଁଇଂ ଆରି ତନାଇଂ ପେ ଆରି ପେନେ ନେତାଇଂ ଜିସୁ ଆଡ଼ାତ୍ରା ମେଁନେ ପେଡିଙ୍ଗ୍‍କେ
    ଆତେନ୍‌‍ ମାମ୍ୟାଚେ ଡିଙ୍ଗ୍‍ପେବକେ ଆକେନ୍‍ ନେଙ୍ଗ୍‍ ମ୍ୟାଃନ୍ଲେକେ ।
  gof-RNT: “Ha77ika ta ishato, hintteka hinttena kaaletheyssatada, eronna oothidayssa
    taani erays.
  unx-unx: “ହେ ଇସ୍ରାଏଲ୍‌ରେନ୍‌ ହାଗା ମିଶିକ, ନାହାଃଁଦ, ଆପେ ଆଡଃ ଆପେୟାଃ ଆଗୁଆଇକ ୟୀଶୁକେ ରିକାକିଃତେୟାଃ
    କା ସାରିତେ ରିକାକେଦାପେ ଏନାଇଙ୍ଗ୍‌ ସାରିତାନା ।
  gah-gah: Nigive nagavese, lekezagi gizapa velinigi gili hee lamake Izesuni apilinamóma
    neve loko gelenouve.
  lcm-lcm: Au keve tungag, napo malangas ta mitapo vongvong ta sa mita abis ia, val
    kami keve ainoinoai kapa.
  aer-aer: “Atyewe atyinhe areye-aye! The itelareme arrantherre alartetye arrekantherrenhenge
    apurte-irreke Jesus atwerrirretyeke, nhenge-arle Ngkartele-arle alhileke, arrantherre
    itelaretyakenhenge aneke Ngkartele-arle renhe yerneke.
  qvc-NT: '’Masitakuna, yach''anim: Qamkuna mas kamachikuq runakunawan Jisusta wanchichirqaykillapa,
    mana yach''ashpa: Paymi Washadurninchiq, nishpa.'
  tgl-ULB: Ngayon, mga kapatid, alam ko na gumawa kayo ng kamangmangan, kagaya ng
    ginawa ng inyong mga pinuno.
  cbs-NT: —Enabuun, Jesús ikunwankatsi ikama jawen kushipa unankin kayati wakin tapindiamabia
    matun xanen ibububetan ja juni unanma man tenainma chanima en unaiin.
  xtm-NTPP: ’Ñani, jâ jini sa ja maa ni ji'in tee ka tatnuni nuu ni ma, nuu ni ka
    ja'ni ni Jesús ma, te masu ni ka jini maa ni nawa kúu ja ni ka sa'a ni ma.
  nnq-nnq: “Ngoe, mabandu ba Isilaeli, manyi kube mangweto na akiilongoi binu manteilinga
    Yesu genia gwanga manya gwinu.
  bao-NT: ”Yʉ yaarã, mee yʉ maji. Mʉja, mʉja wiorã, Jesús're jĩarã, to biro mʉja ca
    tiirijere majiti pacarã to biro cʉ̃re mʉja tiicãwʉ.
  san-ORI: ହେ ଭ୍ରାତରୋ ଯୂଯଂ ଯୁଷ୍ମାକମ୍ ଅଧିପତଯଶ୍ଚ ଅଜ୍ଞାତ୍ୱା କର୍ମ୍ମାଣ୍ୟେତାନି କୃତୱନ୍ତ ଇଦାନୀଂ
    ମମୈଷ ବୋଧୋ ଜାଯତେ|
  rmn-rmn: Пхралалэн, мэ галяв, кай тумэ тай тумарэ барэ мануша на джянэнас, со керэн.
  huv-NT: ’Teat monxey, xique sajaw naleaing icona wüx tembiyan Teat Jesús mequiüjpan
    minatangan monajiüt, terangan aag ayaj cos ngo mejawan nicuajind; ipiüngan najneaj
    temerangan.
  otn-NT: Ague n'yø'a̱hʉ, nu̱gä dí pa̱di̱ ngue hi̱nguí̱ pa̱di̱ te ga̱ mbøn'a̱ gá̱
    'yøthʉ. Xquet'a̱ njarbʉtho ni̱ hmu̱hʉ di̱ ma̱nda p'ʉ ja ra̱ ni̱ja̱ ya, a̱ha̱ bi
    hyo ra̱ Jesús.
  nop-nop: “Unduŋ doktiŋa notniye, nu indiŋ hanimbit. Hidi talitimeŋhiye dut Jesu
    adi Bepaŋ’walaŋ Kilisto u mu nadidakaleeŋ ulukumuŋgiŋ.
  obo-NT: “Mgo suwod, nokosaddoo a no sikiyu woy iddos mgo ponguu row, to id po-imotayan
    dow si Disas, waa row nosorolli ko ondoy sikandin.
  kca-kca: Пӑ хŏты, ма уйәтԓэм, хӑнам йохәт, нын пӑ куща йохԓән иты, ӑт уйәтман, тӑм
    версәԓән;
  cak-ENT: Rix nuvinak y ri más nimalüj ri yec'o chi'icojol, tok xiya' pa camic ri
    Jesús, xinuc que rija' xa choj jun achi y man xitz'et tüj que ja rija' ri Jun
    cha'on-pe y takon-pe roma ri Dios.
  lif-NT: ᤀᤠᤸᤗ ᤑᤢ᤹ᤏᤢᤛᤠ᤹ᤛᤣ. ᤂᤡᤏᤡ᤹ ᤛᤢᤜᤠᤱᤕᤢᤰᤐᤠᤜᤠ᤹ᤖᤧ ᤕᤧᤛᤢ᤺ᤴ ᤋᤠᤵᤑᤧ᤺ᤸᤗᤡᤰ ᤔᤧᤔᤧᤳᤋᤢᤒᤠ ᤜᤧᤰᤁᤣ
