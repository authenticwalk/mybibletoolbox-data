  kue-kue: “Angrima wagle, na erme pirkan erika, ene yombano kande bogl mambuno kaima
    pir pogl sikre Yesus erekinde ereteingwa.
  cot-NT: “Imaica nogonorojia, naatimpa notsataque pimetojajiaquerigueti Jesoshi teenicate
    pintsajigueriji iriguenti itigarancaqueca Aapani Irioshi. Ariquea iquejejiaca
    pimajirojiate tee intsajigueriji.
  bnp-bnp: “Ngane mua e huriki a turagu, a lohoka vona a narone mua turane huriki
    a matakari ne mua mu rata, a vuhuna i uka ma mu lohoka.
  apn-NT: '@see-verse:ACT.003.016'
  ctp-NT: ’ꞌWan, neꞌ taꞌa kichen tyian, jlyo tiǎnꞌ chaꞌ ja ngwa biyaꞌ tiꞌ wan ti lka
    nu ngwa Jesús bra nu mjñan wan chabiyaꞌ chaꞌ kujwi sndaru ꞌin yu. Loꞌo neꞌ nu
    nka ndloo ꞌwan, ja ngwa biyaꞌ tiꞌ neꞌ ni sa ñaꞌan tñan nu yꞌni neꞌ, ta chaꞌ suꞌwe,
    o ta chaꞌ kuxi yꞌni neꞌ bra kanꞌ.
  opm-opm: Nohanhera. Gure hanhan hat patim ma ihtirinong oh noh am hat patmur. Guragure
    ma ihtiri oh guragure kak hano guragur hanhan hat patim tap ham sutirimur.
  bvr-bvr: “A-lay, aburr-borrmunga, ngaypa marn․gi ana-gorrburrwa nyiburr-gurda rrapa
    aburr-goyburrpa bunggawa yerrcha burr-guta minypa Jesus nyibu-buna ngardawa gala
    marn․gi nula burdak.
  wal-wal: “Ha77ikka ta ishatoo, inttekka inttena kaalettiyaageetuugaadan, erennan
    oottidoogaa taani erais.
  zad-NT: ’Le' beṉ' bish', ṉezid', ka le' na' ka beṉ'ka' chṉabia' le', bi gokbe'ile
    bin benle ka betle Jesúza'.
  kmg-kmg: Erâ qomâfâc-nane, no manakopac, ŋoŋe â micne bapafâc-ŋeŋic ŋoŋe kâuc bahuc
    iŋuc embiŋ.
  aso-aso: Zogone zuhokizo, linginesi gizebo vetinesi Izesuꞌni i-daniꞌ nene gili lamineꞌ
    ami ladani igi minaniꞌ nemuꞌ i-daniꞌ ne gele nouve.
  uli-uli: “Iwe ngo igla rewol bisiy ila isa gola le molwe hami mo tamol ka yami ha
    foru ngal Jesus Kristus, ila ha foru luwul yami temedaf.
  nin-NT: “Amuya, ingga si hi di imba na ankpinkpye amba ba mi si hi inkindirr yi
    nggo imba na hen.
  acu-NT: “Yatsur ainautiram, antuktaram. Atumka atumi juuntri ainaujai Jesús turamiarme
    nuka Yuse uchirintai tutsuk turamiarme.
  cak-WNT: Riyix wach'alal aj Israel y ri principali' ri yec'o chicojol, riyin wetaman
    chi tek xiya' pa camic ri Jesús, xiben ruma can ma iwetaman ta chi can ya Riya'
    ri Cristo.
  ebk-ebk: “Ad wani chakayu ay iib-a, ammok ay achiyu maawatan ay hi Jesus nan Cristo
    as nan nangepapatuyanyu kan hiya. Kaman us nan anap-apuyu at achicha maawatan.
  spa-PDDPT: Ahora, hermanos, entiendo que ustedes obraron por ignorancia, como también
    sus gobernantes,
  ruf-ruf: “Lelo ndughu tsangu, nomanya ka mwemwe ne iwakulu wenu mghatenda agho kwaapfila
    ng'ammanyile bae.
  gun-gun: — Ha'e gui aỹ ke'y ha'e xeryvy kuery, xee aikuaa peikuaa e'ỹ vy pejuka
    ukaague, penduvixa kuery reve.
  agu-BL: “Poro ja quim Jesús cyanu' tan paj yi xupsnak cyajtza'klu'. Nin ncha'tz
    tane'n yi chibajxomu' quinin pujx cya'n yi mbi i ila'tz na chiban.
  isn-isn: Itungili, anyandugu, mulingile kina ai mitumile mu upungu, uu nai itumile
    ga ni atongeeli anyu.
  eng-PEV: Peter kept on talking to them. He said, “My friends, I know that you and
    your leaders didn’t understand about Jesus. You mob didn’t know that he was the
    special man that God sent to us.
  ilo-ULB: Ita, kakabsat a lallaki, ammok a nagtignay kayo iti kinaawan-Pakaammo,
    kas met iti inaramid dagiti mangiturturayyo.
  pir-NT: ’Yʉhʉ acaye, mari pʉhtoa mehna Jesure quehnoano masiedapenata tiquirore
    wejẽdi mʉsa. Tire masiaja yʉhʉ.
  anv-NT: “Nana aŋmɛ́ ba, nkaá nnó genó ɛyigé ɛnyú debɔ́ dechomé ne ákpakpa
    melɔ depyɛ́ɛ mbaá Jisɔs debɔ́ dekaá wɔ́.
  sab-NT: ’Cha bitalla ulita, cha gerule ba ulita ole, uñale bage ba ulita ule ba
    chugagwalla nga dba ai giti ole Jesu guda. Ba agedu nga jereske kare, me uñadu
    bage Jesu chema.
  tmd-tmd: “Makwam nöböhöd möhöd nɨ pik. Ñɨŋ keir aipam, nöbö dib ñɨŋ bla aipam, ua
    alɨg mɨdön, Jisas nugwo mag akuyöbö almä.
  acr-NNT: »Wetaꞌam kꞌut, alaq qatz-qachaqꞌ, ri xꞌan alaq e ruma na xmaj ta alaq usukꞌ,
    y jenelaꞌ riꞌ xkiꞌan raj wach re ri tinamit alaq.
  kpg-kpg: “Ogu duaahina nei, au gu iloo bolo nia mee ala ne hai go goodou mo godou
    dagi ang gi Jesus, la ne hai idimaa goodou e haga de iloo.
  taj-taj: “च्‍यागो ज्‍योज्‍यो आलेगदे, ह्राङनीसे लबा चु जम्‍मान गे आसेनान लबा हिन्‍ना
    भिसी ङादा था मुला। ओच्‍छे ह्राङनीला नेतागदेसेनोन थेह्रङ्नोन लजी।
  avt-avt: “In ek nawɨr yinan, hi hertei yi yetike mɨt iuwe ninɨni naanmɨpri yɨrɨak
    menmen im enum yenep Jisas yentar yi yetari hɨrak keimɨn. Yi han kitet hɨrak mɨtɨk
    kerekek.
  cbk-cbk: Ya continua si Pedro, “Na, maga compoblano, sabe ya yo que hende intencional
    el cosa ya hace ustedes con Jesus, y ansina tamen el cosa ya hace el di ustedes
    maga lider.
  uig-ARA: ئەمدى قېرىنداشلار، سىلەرنىڭ ۋە شۇنىڭدەك سىلەرنىڭ باشلىقلىرىڭلارنىڭمۇ بۇ
    ئىشنى غەپلەتتە قىلغانلىقىڭلارنى بىلىمەن.
  tuf-tuf: ’Rábinu, aját ítitan, behmarat Jesús it cuar eyan Sir wacjí síhw̃atiro.
    Ba cárinat cat eyta síhw̃ajacro. Eyta cuácayat, Jesús yaujacro, wajacro, uw quin.
  abx-abx: “Mga kabugtu'an, katu'anan ako nga ga'i kam anabot kon ay i manakka si
    nagpanbuhat-bi ngan da'inan may liwat i mga punu'-bi.
  mco-NT: 'Chi Pedro yjacmɨnañ: ―Nmɨgügtɨjcɨch, nejhuɨɨybɨch co miich ajcxy etz mhuindzɨndɨjc
    yaj''o''cy Jesús, mɨɨd co anajty mganejhuɨɨygɨxy ti anajty ajcxy mduungɨxy.'
  bsp-bsp: Ndɛkəl oŋ, awɛŋc im aŋa, iŋcərɛ a kətɔ-cərɛ konu kənasɔŋɛ nu kəyɔ tatɔkɔ,
    nəna kɔ abɛ anu.
  kqf-kqf: “Bi niganana egu lava, e sibe te temi emi babada vaitedi bu'uwa kona voiye
    bi Vinevinena konai peki.
  cpb-NT: Iyekiite, niyotzi naaka, te piyoperotero okaatzi pantayetakeri, ari roshiyakemi
    eejatzi peewarepaini.
  aon-aon: Eikishi ashukenyish owashish, eik douk yadukemesh um enyudok ipak pani
    ipakim debeimi peneken um Jisas iri. Ipak douk madae pudukemesh wosik uwe aria
    douk peneken um pan nagok um.
  hus-NT-2005: ʼKidháblábtsik, u choꞌób alwaꞌ, ke tam ti tatáꞌtsik ani na okʼlékiltsik
    a chemdhaꞌ na Jesús, a tʼajaꞌtsik anchanꞌ abal yab a choꞌóbtsik xantʼéy i kʼwajat
    a tʼajál.
  mig-NT: Ko vina ñáni̱, a jiní‑ná chi̱ sɨkɨ̱ já tú ní kájuku̱'un ini̱‑ní kúu ja̱
    ní ka̱sá'a‑ní súan, te suni súan ni̱ ka̱sá'a cha̱a kátá'ú tíñu nuu̱‑ní.
  bps-bps: “Na ani, dad flanekgu, gadègu i duenyu fafati ku Dyisas du làyu glabat
    i nimòyu, salngad i dad ganlalyu.
  mbs-mbs: “Menge kedowa ko, netegahan ko te impeimatay niyo si Jesus so wedà niyo
    ketegahi te sikandin se Misiyas. Wedà heman ketaga-taga se menge otaw limowan
    kenyo.
  tof-tof: “Da módóga, kürü gómdamal, ka umulóla e ini kolae Yesuka igósidi tónggapónarre,
    mibü ngi pampükü, zitül e tai umul-kók kwarilnürrü oyabóka. A oya go God wató
    zirrsapónórr pamkolpam zidbainüm.
  cme-NT: «Tobiŋ namaa, mi suyaa miɛ na saa naa suɔ-ma aa ce-ma, halle baa na yuntaamba‑i
    hiere.
  sus-sus: «Yakɔsi, n ngaxakerenyie, n a kolon wo naxan nabaxi Isa ra, wo bara a raba
    a kolontareya ma, wo nun wo xa mangɛe.
  pon-2006: “Eri met, riei ko, I ese dahme kumwail oh amwail kaun akan wiahiongehr
    Sises—met wiawiher pwehki amwail soaloalokong.
  dad-dad: “Turau tar, aya keleĩ, ã ãgenei uyu irouya geid, keleĩ sã nigin ago gen.
  zab-NT: ’Nare nánna dec laat cun de gurtisy xtentɨ, chi gudinxút Jesús baantɨ ziy
    sin quɨt gántit xi cayuntɨ.
  jae-jae: “O lasitêwaac, aê galicgac gebe amac ajam kauc tê agôm, ma amacnêm kasêga
    sêjam kauc amboac tonaŋgeŋ.
  ksd-ksd: A tara na turagu, go iau nunure, avat, ma kavava umana luluai bula, ava
    ga pait vatuptup ia.
  msm-NT: “Mgo suun ku, sikiyu dow to mgo panguyu now migpahimatoy ki Jesus su wada
    now kamaani dow hintawa yagboy sikandin.
  myk-myk: «Ga nimɛ, na cebooloo, nɛ li cɛ jo li ɲaha cɛbaara tʼa yee ni yi ɲuŋɔfɛɛ
    pu wá lee kaa le na tapyege ni.
  sbe-sbe: Na kehaguwao, kabina ya kata meta komiu yo tauwoyaigomiu Yesu nige kabina
    kwa kata meta iya Keliso ede, unai iya kwa unuhemwaloi.
  mcr-mcr: “Ŋqä nyämaqäuä, hesä heyaqä ämaqä naqä iquatä, he änyä maqŋqä epu, Jisasi
    Ique ii iwimäkkuwiŋqe, nyi näqŋqä eŋänä.
  cux-NT: Naati maaⁿ ní, ndís'tiī vi'í, deenú chí ndís'tiī dīiⁿ nī chuū cucáávā chi
    nguɛɛ déénu nī tan'dúúcā chi díīⁿ 'iiⁿ'yāⁿ s'eeⁿ chi ngaⁿ'a ntiiⁿnyúⁿ yā yeⁿ'ē
    ndís'tiī.
  tur-YTC: “Kardeşler, bunu, yöneticileriniz gibi sizin de bilmeden yaptığınızı biliyorum.
  san-ITR: he bhrAtaro yUyaM yuShmAkam adhipatayashcha aj nAtvA karmmANyetAni kR^itavanta
    idAnIM mamaiSha bodho jAyate|
  bel-N: І цяпер, браты, я ведаю, што праз няведаньне ўчынілі вы гэта, як і начальнікі
    вашыя,
  sch-sch: Male, “Atûn hin ka champuingei, nangni le nin ruoipungei khomin Jisua
    chunga nin sintho hah nin riet loi tatak ani ti ki riet zoi ani.
  mic-MIQNT: “Nigmatut, geitu ta'n goqwei gilew aq iganpugultijig gis tla'la'tipnn
    Se'susal, wet tla'taqatipnig muta mo gejiawoqop ta'n wen Se'sus.
  huu-NT: ’Caɨmacɨ, ero, omoɨ fɨnoca rafuena abɨna uiñoñeno fɨnodomoɨ. Omoɨ illaɨcomɨnɨ
    jɨaɨ daje isoi fɨnodɨmacɨ.
  jiv-NT: ‘Wats, yatsurtiram, wi nékajai. Atumsha atumí úuntri̱ji̱a̱i̱ Jesusan túramarmena
    nu nékatsuk túramarme.
  otm-NT: Pɛ nuya, n'yohʉ ahʉ, dí pącä ngue hin gmí pąhmbʉ 'bɛ'a xcá 'yøthʉ 'bʉ gmí
    hyohʉ ra Jesús, nɛ ximangutho ni ngʉrpihʉ.
  dah-dah: 'Irde sopte gaha yinyiŋ: “Be, kadne yago, deŋ wor doyaŋ martiŋ beleŋ tiyaŋ
    gwahade goyen po Yesube al gwahade yeŋ miŋ keŋkela ma nurdeya buluŋ iraŋ yeŋ nurde
    hime.'
  tnk-tnk: Piak me iakukurən mə ia nəpɨn nəha hiənousi əpune Iesu, kɨmiaha mɨne nəmə
    asori me səkɨmiaha hiəreirei nəfe nəha hiamo.
  kpr-kpr: 'Avori, nanda nano namendi! God anakora seari nunda feroveta isambu eminge
    sedo ghuseri, ‘God namondeda ari ekoko kote doyari dae sedo, nu genembo eni dirigari
    furarira. Genembo amo evetu genemboimi daoro ambarira,’ aminge sedo ghusera ava,
    nange beká aetira aindae kotise, God setiri, nenda bunariimi kokotofude dabade
    tatedo, setevo Iesu ambududurusira. Avata na kasama erena: ne bunise amingusevu.'
  san-IAS: he bhrātaro yūyaṁ yuṣmākam adhipatayaśca ajñātvā karmmāṇyetāni kṛtavanta
    idānīṁ mamaiṣa bodho jāyate|
  nho-nho: “Aku taaina nei, nau e iloa maa kootou ma naa hakamau kootou naa ni mee
    kootou vana naa ki Jesus i kootou ni see illoa.
  gym-NT: Ja mräkä, mun amne nitre ji dokwäte mun ngätäite käkwe Jesu müre ketani
    angwane, mun nämane dre nuene metre ñan nämane gare munye.
  azg-NT: “Ndoꞌ nanein ꞌoꞌ ntyjë, ntyja ꞌnaanꞌ na jnanꞌcueeꞌhoꞌ Jesús, ntyji ya na
    tataaꞌ nꞌonhoꞌ na jntꞌahoꞌ na nndaꞌ, min nque nnꞌan na cotoxenhan ꞌoꞌ.
  bhd-bhd: “हे मेरे ढ्लाव अवं ज़ानताईं कि ज़ैन किछ तुसेईं ते तुश्शे लीडरेईं यीशु सेइं
    कियूं, तैन तुसेईं अनज़ान भोइतां कियूं। किजोकि तुसन न थियो पतो कि तै मसीह आए।
  too-NT: ’Lā' chuhua'j chi'xcuhuī'n, quit icca'tzī que hui'xina'n tū' ixmāchekxī'yā'tit
    a'ntūn tlahua'tit a'xni'ca' māmaknīnīni'ntit Jesús. Lā' nā tū' ixtamāchekxī mimpūchihuīna'nī'nca'n.
  ind-AYT: Sekarang, Saudara-saudaraku, aku tahu bahwa kamu bertindak dalam ketidaktahuanmu
    seperti yang juga dilakukan oleh para pemimpinmu.
  cjo-NT: 'Eejatzi ikanteeyirini Peetero: —Ari nojoriiyotzinkaritepaeni, iroñaaka
    niyotaki tee piyotawitarini Jesoshi rirotaki Rotyaantanewo Tajorentsi. Eejatzi
    riraga jewatatsiripaeni tee riyoteeyawitarini rootaki pikentakotakaanteeyantakaririni
    rirori.'
  nsn-nsn: Ro bung tahig, inggoum mesnomio tamatang uoum keip ahik pah kung ate mai
    tun Iesu, maene kung guata pare.
  san-DEV: हे भ्रातरो यूयं युष्माकम् अधिपतयश्च अज्ञात्वा कर्म्माण्येतानि कृतवन्त इदानीं
    ममैष बोधो जायते।
  tna-NT: ‘Edue judío cuana, bahue ema micuaneda micuana sa huaraji cuana neje Jesús
    manuameana shanapasetaji mahue Jesús da Diusu sa Jabeituti Deja.
  lid-lid: Eme ya aha nadu tine, jo badeh, tanan, ta aha tanan bala mwasin ta lakou
    aha amekes i ta Jises bwe; ma hawe oro lau ta atondrok ale.
  wim-wim: “Kampan ngatharam niiyalang, niiyiya aꞌ puth pam manth-thayan niiyantam
    al-alangan keꞌ meeꞌmiy yaꞌa niiy ngeenan yumpanweya niiy Jesus.an mulathan nunanga.
  zga-M: Leno, valokolo, nelomanyile ukhuta mwavombile mbukonyofu, vuvakhavombile
    na valongonchi venyoo.
  yom-yom: Buabu bakhomba ziama, nzebi ti beno ayi bapfumu beno luvangila buawu mu
    kambu ku zaba, beno ayi bapfumu zieno.
  san-SIN: හේ භ්‍රාතරෝ යූයං යුෂ්මාකම් අධිපතයශ්ච අඥාත්වා කර්ම්මාණ්‍යේතානි කෘතවන්ත ඉදානීං
    මමෛෂ බෝධෝ ජායතේ|
  yut-yut: “Asi, not kabɨ ji gat ae kɨla amɨn kabɨsi gat dɨma nandaŋ pɨsaŋek Yesu
    aŋakgwit.
  grc-BYZ: καὶ νῦν, ἀδελφοί, οἶδα ὅτι κατὰ ἄγνοιαν ἐπράξατε, ὥσπερ καὶ οἱ ἄρχοντες
    ὑμῶν·
  cpc-NT: Iyikiiti, niyotzi naaka, tii piyopirotziro okaatzi pantayitakiri, ari ikimitakari
    iijatzi pijiwaripaini.
  nhg-NT: ’Hua öxö, nocnihua, naja necmate que nentiemectejque Jesús porque amo nenquemajmatque
    tli nenquechihuaya. Nuyejque tlötlajtoönejme de nemejua amo quematque tli oquechijque.
  nya-nya: “Tsopano abale ine ndikudziwa kuti inu munachita zimenezi mosadziwa, monga
    momwenso anachitira atsogoleri anu.
  ngu-NT: ’Ye nicmatzticaj, nocnihuan, ica ijcuac nemejhuamej niman nemotlayecancahuan
    onenquimictijquej Jesús xnenquimatiyaj tlinon nenquichijticatcaj.
  kup-kup: Met nem modari ne hodad, ari arim ahorinañ honeo pim kapotaz unun hegipuh
    bahorï meteg.
  jid-jid: Zizan, mir vayi mi to ndi, bi na tona biyi baba bininko mbi, ekpe wa bi
    tio.
  wmw-wmw: Basi sambi, jamaa zangu, omi nukwijiwa kuwa mûtenda kwa kutikina, kamba
    vyawâtenda novyo mafalume wenu.
  gmv-GGM: “Ha7ikka ta ishshato inte hessa ooththiday inte hallaqata mala errontta
    gididaysa ta errays.
  ssg-ssg: “Teka soliai akikik, nga tioi ka amuto ma tesol masiwi ti amuto kum paxai
    tioi waliko tenen auha aile haniwen Jises.
  zpo-NT: ’Re gu sawlazh be nu re xaa nak zhiin, nela na gorna mbit gu Jesús, nanet
    gu cho kwaan mle gu.
  poy-poy: “Vinu mwalongu wangu Izraeli, nuvimana handa mwenga na wakulu wenu mtenditi
    aga kwa Yesu toziya ya kuvimanandiri kwenu.
  qwh-NT: “Marca mayicuna, noqa musyämi rurayanqequita. Jesuspaq cuentata mana alleq
    qocurishpam, qamcuna autoridaniquicunawan wanutsiyarqequi.
  gaw-gaw: Petrus anam anana, nug nai tuḏiṯa aum. “O lailad, da genab dooṯem, ag Jesus
    nuhigp̱a eheḏ hep̱ig amu, ag tutuḵu ii doonna, ag kobol amu hep̱ig, ahilḵad iḵi
    danab ele anamib aaḵu.
  nca-nca: “Asa, uni topo, no iŋoteno, yeya uni kembé-kembéye ŋuya kape-kape tero
    otete piyimi ŋu taŋgurí.
  zpz-NTPP: ’Der bicy na, ya̱ rad lagya̱ nu de ru gal nu de yu nu riib ic ni der,
    ornu biit der Jesuuz, rishli gaal wangyet lag nap der cuen coz nu bicy ru.
