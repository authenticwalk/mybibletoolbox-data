verse: ACT.003.019
translations:
  kpx-kpx: Katealemo nova la vaveve toela ke halevai hoidevei lohoge Dilavana la vaveve
    toela ke ulihai la negotievege lana bae vuvunevemo ue dua vave.
  okv-H: Avoeto ungona ajato ari ke eto God ta degi egerembavo ungo ta ari sasapura
    God na tuhau irae
  tbo-tbo: Ugolinei ona nugobui ma ona luhagawilemi yaka apo Yaubada ami apapoe ina
    hamaga halehi
  mal-C: ഇപ്പോൾ നിങ്ങളുടെ പാപങ്ങൾ മായിക്കപ്പെടേണ്ടതിന് അവ ഉപേക്ഷിച്ച് ദൈവത്തിലേക്കു
    തിരിയുക;
  grc-SR: Μετανοήσατε οὖν καὶ ἐπιστρέψατε, ⸂εἰς⸃ τὸ ἐξαλειφθῆναι ὑμῶν τὰς ἁμαρτίας,
    ὅπως ἂν ἔλθωσιν καιροὶ ἀναψύξεως ἀπὸ προσώπου τοῦ κυρίου,
  bgc-bgc: इस करकै, पाप करणा छोड़ द्यो अर बोहड़ आओ के थारे पाप मिटाए जावै, जिसतै प्रभु
    के स्याम्ही तै सुख-चैन के दिन आवै,
  khz-khz: Gaura pakurai iovetugamagiwai e iolaka-waikule Palagu genai, pe ia na gemi
    rakava pene gapi-pakara.
  deu-TKW: So thut denn Buße und bekehrt euch, daß eure Sünden ausgelöscht werden,
  zsr-NT: Qui lë ni naꞌ, gul‑bíꞌi ládxiꞌliꞌ, len gul‑huöác queëꞌ Dios, quië ugǘëꞌ
    dul‑laꞌ nabágaꞌliꞌ, len gunëꞌ ga huöac ládxiꞌliꞌ.
  lin-lin: Yango wana, bobongola mitema mpe bozonga epai ya Nzambe mpo ete alimbisa
    masumu na bino,
  hns-NT: Ohie se toelog aapan paap pastaaike aur Parmeswar ke rasta par tjal. Tab
    oe toelogke paap ekdam se mietaai deiga aur toelogke okar sjaantie mieliega.
  noa-E: Pãachdëu i dʉ̈i magtarr jũrr pãach khaibag thumaa ãsie ewag khĩirjunaa Ẽwandamag
    chugpaapi jëeubat ajim aajem, mag khaibag chugpamkhĩir. Pãach thum israelnaanau
    magta jëeukhiin, mag Jesús warrgarwe Ẽwandamau jʉr auwi pʉ̈iju aajerr deeu pʉ̈ibarm
    gaaimua Ẽwandamauta pãar kha oneg chukhu narrjã kha onee apijugui ajim aajem.
  eng-EMTV: Repent therefore and turn back, that your sins may be wiped away, in order
    that times of refreshing may come from the presence of the Lord,
  mib-NT: Te na nácani ni ni jéē stóo ni cuéchi ní, te nasāma ini ní, te quɨ̄vɨcoo
    ní ndaha Yaā Dios návāha ndahva yā cuēchi ní. Te quee quɨvɨ̄ jeē ndúsɨɨ̄ ni ni
    sáha máá Jítoho yō.
  lif-NT2: खे़ल्‍ले़ चोगुल्‍ले़ आल्‍लो खिनिॽ लायोलाम् हिन्‍दे़म्‍मे़ॽआङ् दाङ्‌बाओ
    नुःक्‍खे़म्‍मे़ॽओ॥ हे़क्‍केलॽरिक् खिनिॽ लायो लासोःत्‍हाॽ माबेःक्‍नि, हे़क्‍क्‍याङ्
    निङ्‌वाॽफु दाङ्‌बालाम् याम्‍साम्‍मो के़धुम्‍बा पोःङ्‌मा ये़म् तानिरो॥
  xnj-xnj: Muleka kubuda na mumuwuyila Chapanga, ndi mwene avalekekesa kumubudila.
  mmx-mmx: Kuren la mina leeng basinge laxakapmek atnimi xusu ne Moroa naba doxoma
    xepe laxakapmek atnimi,
  cbr-NT: Usa 'ain camina 'atimaquin sinánxunbi sinanaquin mitsun 'uchacama tërë́ncë
    'inun Nucën Papa Diosmi sinánti 'ain. Ami sináncëxun ca Nucën 'Ibu Diosan mitsun
    'uchacama tërë́anan chuámarua 'inun mitsu cuëënmiti 'icën.
  tee-NT: Pus ju chavai amac'a'unt'it ju mi'alactu'unti'an. Alhilac'ap'it'it ju Dios.
    Ju chunch ju Dios cataxacaniyanch ju mintalak'alhin'an chai k'ox atsucunti cataxtakniyan
    ju qui'ucxtin Jesús.
  eng-LSV: convert, therefore, and turn back, for your sins being blotted out, that
    times of refreshing may come from the presence of the LORD,
  cak-NT: Cami tiya' can jumul ri imac y tibana' ri nrojo' ri Dios y tijala' ri ic'aslen,
    chi quiri' nicoch'otaj (nicuyutaj) y niq'uis ri imac. Chi quiri' can xquiepe tiempos
    chi uxlanen, cuando ri Ajaf xtic'ue' chi'icojol.
  pah-NT: —Perojijyi ti pejeaporog̃ita a'ero. Pepohi ti pejikote'varuhua hugwi pejikoga
    Tupana'ga rehe tohy ti ga pendekote'varuhua pe hugwi nehẽ, ei ga.
  sja-NT: Mãpai Tachi Ak'õrepa k'ĩsia iru badade pia k'ĩsiadap'eda, k'achia oo amáatɨ
    mãik'aapa irude ijã́atɨ, irua pãchi p'ek'au k'achia wẽpapik'oomerã.
  xed-xed: Mbəɗanafwa nzakwa ghuni, ka mbəɗavata kuni tvə Lazglafta, ka plighunista
    tsi ta dmakwa ghuni.
  mks-NT: Sa̱há ña̱ cán quéa̱ xíní ñúhú jándacoo ndó cua̱chi cája ndó ta ndicó co̱o
    ini ndó nu̱ Ndióxi̱ já ná jándoo mé á cua̱chi na̱caja ndó. A̱nda̱ já caja Ndióxi̱
    ña̱ ná ndiva̱ha ini ndó.
  gfk-S: Io, mu lilik pukus ma mu tahurus ter tane God waing God na suge leise ira
    numu sana tintalen. Io, mu gil hobi waing ira pana bung na harasinangeh nage hanawat
    metuma hono Watong ma be na tule bileng Jisas, aie no nuno Mesaia nong God gate
    gilamis ter ie uta mu.
  bmu-bmu: Miaŋgöra mönö uruŋini meleŋda Anutugöreŋ liliŋgöba kagetka siŋgisöndokŋini
    kutuba saŋgoŋma.
  dgz-dgz: Ap menan endi mame e vetavet tan amba God inap entanen. Ame tanewa God
    koewa ega ise wat museta. Ap taiwaniampina nonan banu wara wara wamewa Ayop inap
    taueta.
  eng-GNV: Amend your liues therefore, and turne, that your sinnes may be put away,
    whe the time of refreshing shall come from the presence of the Lord.
  zaa-NT: Acca leyàtta'yú lani e nna leyéqquia lani Señor Dios para qui'ni eyuniỹén
    latsi'e ca tul·la' nu beni le; làniana ithèl·le'e bendición nu riquína'ni le
  eng-WEBSTER: Repent ye therefore, and be converted, that your sins may be blotted
    out, when the times of refreshing shall come from the presence of the Lord,
  guh-guh: Nexata baja aeconoxae paneyapëtaexae Jesús petëpaejava daxitajivi pijaneconi
    yabara, pacopabare baja panijaperujujamatabëcuenemi. Panajamatabëcuenepënëyorore
    baja Diosojavabelia. Nexata pibisiacuene paneexanaeneconimi, Dioso pacavecuaajibiaexanaena.
    Nexata pacajamatabëcuene asaëyaexanaena Dioso.
  bon-bon: Yoo, ebmaleye page weeme niiyaniya ngene atwanena Yeesu poto cidi me, atatrongärineye
    Acejiyame bau me. Tabe piba weeme niiyaniya mule pa yääyeblengemepi. Peei jewenepeye,
  nhw-BL: Huajca ama monequi ximoyolpatlaca huan ximocuepaca ica Toteco Dios. Huan
    yaya anmechtlapojpolhuis amotlajtlacolhua huan tlen nepa iixpa anmechtitlanilis
    yancuic tonali catli quipiyas miyac paquilistli.
  mgw-mgw: Bai, mugalambuke na kummuyangania Nnu'ngu', li'nga ansami masambi ginu.
  swh-ONEN: Tubuni basi mkamgeukie Mungu, dhambi zenu zifutwe, ili zipate kuja nyakati
    za kuburudishwa kwa kuwepo kwake Bwana,
  wbi-wbi: Lino, mulataghe, musyetuke, ulwakuti uvuhosi vwinu vuoni vuvusivie, ulwakuti
    ghuise unsiki ughwa kutengana vwimila nhu vutavulivua.
  bba-bba: Yen sɔ̃, i ɡɔ̃ru ɡɔsio i ɡɔsirɑ Gusunɔn mi, u kɑ bɛɛn torɑnu wunɑ,
  eng-KJVCPB: Repent ye therefore, and be converted, that your sins may be blotted
    out, when the times of refreshing shall come from the presence of the Lord;
  kgk-NT: —Upéa-gwi pemboasy katu pene rembiapo vaikwe. Perova katu pende rekoha peiko
    hagwã Nhandejáry reko-rupi, omboyke hagwã pendéhegwi pene rembiapo vaikwe, pene
    mbopy'agwapy jevy hagwã, ombou hagwã ime'ẽ-vy peẽ-my hembiporavo va'e Hesu Cristo.
  waj-waj: Itaama vaikiai Anutuuqo ngii mminnamminnaa maisaiyauvaa rugaiveeraivaara
    ngiingii mminnamminnaa maisaiyauvaa pikiada hanigiaatee.
  cpy-cpy: Roo pipiyashi-tantee-yaariri eerokapaeni Tajorentsi, pipakaa-yiteero pantayi-tziro
    kaari-perori, okimiwi-teeyaawo rosheteeromi rirori pikaaripero-witaka. Ari piñaayi-teero
    itsipa-shire-teemi Awinkatharite, retsinaryaa-koyiteemi.
  mpx-mpx: Inoke wami pagan nanakina ana en nuku pek ge nuku awona pil Yehoba elana,
    inoke wami gegi ni ul yoho.
  wbp-wbp: Kujarlaju, pina-yaninjarlalu yalala-yirraka Kaatu maju-warnurluju yungu-nyarra
    yawuru-jarrimi. Ngula-jangka maju-warnuju yungu-nyarra Kaaturlu Warlalja-Wiringki
    rarralypa-mani ngurrju-karda, manu yungu-nyarra pina-yilyamirni nyampu-kurra-yijala
    Jijaji nyurrurlaku. Kaaturluju-nyarra nyurrurlakuju nyurru-juku milarnu Mijaya,
    ngulaju yangka Jijaji.
  luo-luo: Koro lokreuru uwe richou, udog ir Nyasaye, mondo richou owenu, eka Ruoth
    noduog chunyu mi uyud kwe,
  nhe-NT: Huajca ama monequi ximoyolpatlaca huan ximocuepaca ica Toteco Dios. Huan
    yajaya inmechtlapojpolhuis imotlajtlacolhua huan tlen nepa iixtla inmechtitlanilis
    yancuic tonali tlen quipiyas miyac paquilistli.
  aii-aii: ”ܒܵܣ ܬܲܘܸܒܘܼܢ ܘܕܘܼܪܘܼܢ ܕܦܵܝܫܝܼ ܫܒ݂ܝܼܩܹܐ ܚܛܝܼܵܬܵܘ̈ܟ݂ܘܿܢ، ܘܕܐܵܬ‌ܝܼ ܥܲܠܵܘܟ݂ܘܿܢ
    ܙܲܒ݂ܢܹ̈ܐ ܕܢܝܵܚܵܐ ܡ̣ܢ ܡܵܪܝܵܐ،
  esk-NT: Aasiiñ mumigitchi suli saallusi Agaayyutmun, ilaanli piiġumagai killuqsautigikkasi.
  msb-msb: Kaya, magbasol kamo kag magbaya san pagkasala tapos magbalik sa pagsunod
    sa Dios agod halion niya an iyo mga kasal-an.
  cpa-NT: Jøng² ju³jeinh¹³ hoh¹² hniah¹². Ju³ŋi³nioh³ hniah¹² quianh¹³ Diú¹³. Mi³jøng³
    hén² dsag³ quiánh² hniah¹². Mi³jøng² cuø¹ Diú¹³ jmai³ ja³tanh¹³ hniah¹² bí².
  dso-dso: ସେନ୍ତିଆଲେ ତମେ ମନ୍‌ବାଦ୍‌ଲାଇ କରି ପରମେସରର୍‌ ବାଟେ ବାଉଡି ଆସା । ତେବେ ସେ ତମର୍‌
    ପାପ୍‌ କେମା କର୍‌ସି ।”
  meu-meu: Taunabunai ba helalo lou, ba helalo kerehai; bena emui dika bae hcabi oho,
    bona hahemauri negadia na Lohiabada ena amo baema.
  yva-NT: Maisyare omai ti, syare wasakinavo wapa ayao kakaije rai indamu Amisye po
    raupaisyo wasai.
  dgc-dgc: Kanya nadid, i pékiohon kua dikam éy magsisi kam, sakay magsoli kam ta
    Diyos, monda ibutan na du kasalanan moy,
  zpm-NT: ’Doḻ nroob ga goṉ beeṉ to, gacxe nana goṉ waa goḻsaan xquieḻntseeb to, goḻbig
    lo Dios; zeeṉa csaṉmbe me to lo xtoḻ to. Me gneedz guieḻbley lo to stib,
  hix-NT: Àro ke, anar me harha ayanhànàthàyamo xenytxoko. Anar me harha ehtxoko,
    ohnawonye, Khoryenkomo wya ayanhànàthàyamo yowtoho me, kekon hatà. Anar me harha
    oyexetxhenye, teryehoryemà ro me harha oyeryatxhe ha, noro, Kohkomo rma.
  sim-sim: Unda osik ter kavakava jihi os ji unda oson ji hala kumaifaha Avui Wasilakan
    ji hishindiyaka. Ushinak avak kavakava jihi oson or laha ermbeka.
  npi-ULB: त्यसकारण, पश्‍चाताप गर्नुहोस् र फर्कनुहोस् ताकि तपाईंहरूका पाप मेटिऊन्,
    र परमप्रभुको उपस्थितिबाट ताजा बनाउने समय आओस् ।
  cgc-cgc: Gani, magnelsel kaw daw marani ta Dyos para patawaren kaw din ta inyo na
    mga sala daw mabaton nyo man tawway na nakem na alin ki kanen na Ginuo Dyos
  tim-tim: Hain akto benŋe Anutuŋe dosayeŋe puli yeŋgimbo bo agâkgât biwiyeŋe hulaŋ
    akmâ Anutugâlângen arimbo agak memeyeŋe bâleŋe are hepunmâ manbai.
  yor-yor: Nítorí náà ẹ ronúpìwàdà, kí ẹ sì yípadà sí Ọlọ́run, kí a lè pa ẹ̀ṣẹ̀ yín
    rẹ́, kí àkókò ìtura bá a lè ti ọ̀dọ̀ Olúwa wá,
  wos-wos: Guni guna haraki saraki sémbut mé yatakataka Godna hundi xékéngut, God
    guna haraki saraki sémbut hérekitandé. Hérekitaka dé Néma Du God gunika hambuk
    hweta guni wali téndét, guna mawuli jémba tétandé.
  emp-NTPO: Jãʌ̃be bãrãba cadjiruada igarad̶aped̶a Ãcõrẽmaa zed̶adua. Mãwã osid̶ara
    bãrãba cadjirua oped̶ad̶ara Ãcõrẽba quĩrãdoaped̶a sobiabiya.
  eng-F35: Repent therefore, and turn around, so that your sins may be erased, in
    order that times of refreshing may come from the Lord's face
  ind-ind: Oleh karena itu, bertobatlah dan kembalilah kepada Allah, supaya dosa-dosamu
    diampuni. Dengan demikian, Allah akan senantiasa menyegarkan rohanimu.
  pes-OPCB: پس، توبه کنید، از گناهانتان دست بکشید و به سوی خدا بازگردید تا گناهانتان
    پاک شود و دوران آسودگی و خرمّی از جانب خداوند فرا برسد.
  mpt-mpt: Ibo inaibbio kesoa ib hengmino deiboniba ib bobol temo deskinaniba Gode
    omaliba e ib hengmino omtlabeneko!
  ssx-ssx: Koto pa꞉la꞉ ekina꞉ ika꞉ hoke hau peleme ekimanu Koda꞉ma꞉ honi mea baena꞉yeke
    ikana꞉ma꞉ hone ma꞉nda꞉ la꞉ka꞉la꞉ mina wiaata꞉ Koda꞉ pa꞉ta꞉ la꞉ka꞉la꞉ mina pua꞉pa꞉peke.
  mkl-mkl: Nɑ nŋu, i kpɑɑsi idɔ nŋɛ i sindɑ si Ilɑɑɔ̃ ŋɑ ku bɑ ku kpɑ idei dulum du
    ŋɛ.
  gaq-gaq: ଆତେନ୍‌‍ସା ପେ ମନେ ଏତେଚେ ଇସ୍‌ପର୍‌ ପାକା ଆଣ୍ଡେ ପାଙ୍ଗ୍‍ଲା । ତେଲା ମେଁ ପେନେ ପାପ୍‍
    କେମା ଡିଙ୍ଗ୍‍ଏ
  gof-RNT: Hiza, Xoossay hintte nagara atto gaana mela Godaakko simmite.
  unx-unx: ଏନାମେନ୍ତେ ଆପେ ହେୟାତିଙ୍ଗ୍‌କେଦ୍‌ତେ ପାର୍‌ମେଶ୍ୱାର୍‌ସାଃତେ ରୁହାଡ଼୍‌ପେ ଏନାରେ ଇନିଃ
    ଆପେୟାଃ ପାପ୍‌କ ଛାମାପେୟାଏ,
  gah-gah: Lihimavatini gilatoleketative liki likigika ali viligiiki golesa netatini
    ahuliiki Ómasiloka gímizilo. Lá ikiko Guivahanilokatí likigikámini nosánetá ame
    íi liti gamena anogo ive.
  lcm-lcm: Asukang, mi lomon pokai na mi pasal taun a God ani ka lomon suai ani kami
    keve lau rikek, na Volava ka atanginang pok imi si taun ke,
  aer-aer: Kele arrantherre akurne areye impetyeke Ngkarte-werne utepe-irremele re
    arrekantherrenge ipeltye-irretyenhenge.
  qvc-NT: Chayri qamkunaqa mana allikunata dijashpana, Tayta Dyuspi yuyakuyllapa,
    chay uchaykikunamanda pirdunashunambaq. Chayshina Dyuspi kriyiptinchiqmi, payqa
    rin animachiwaqninchiq kushikunanchiq.
  tgl-ULB: Kaya nga magsisi kayo at magbalik loob, upang mapawi ang inyong mga kasalanan,
    nang sa gayon mayroong dumating na panahon ng pagpapanibagong-lakas sa presensya
    ng Panginoon;
  cbs-NT: Jaska shinanma Dios man chibankatsis ikaidan, matun chakabu jenetan matun
    shinan betsa watan Dios anu bedikanwen, jau matun chakabu matu buaxununan.
  xtm-NTPP: Chukan kúu ja jin ndakani jin ndaka'vi ini ni, te jin xndoo ni ja u'vi
    ka sa'a ni ma, te jin ndandikin ni Su'si ma, te jin kandija ni ya, sukan‑va'a
    maa ya na xnaa kuechi ni ma. Sani te maa Iya Tátnuni ma sa'a ja kenda kivi ja
    jin ndusii ini ini anua ni a.
  nnq-nnq: Nnapange mabaja ginu, mammujilange Nnoongo ibe jwombe annekekeange mabaja
    ginu.
  bao-NT: To biri ñañarije mʉja ca tiirijere to cõrora tii yerijãa tʉgoeña wajoa,
    Ʉmʉreco Pacʉre tʉo nʉnʉjeeya, mʉja ca ñañarijere cʉ̃ acobojato ĩirã. To cõro docare
    Ʉpʉ, añuro niirica yʉteari tiicojorucumi,
  san-ORI: ଅତଃ ସ୍ୱେଷାଂ ପାପମୋଚନାର୍ଥଂ ଖେଦଂ କୃତ୍ୱା ମନାଂସି ପରିୱର୍ତ୍ତଯଧ୍ୱଂ, ତସ୍ମାଦ୍ ଈଶ୍ୱରାତ୍
    ସାନ୍ତ୍ୱନାପ୍ରାପ୍ତେଃ ସମଯ ଉପସ୍ଥାସ୍ୟତି;
  rmn-rmn: Акана, ачявэн тумарэ бэзя тай болдэн тумэн ко Дэл, тумарэ бэзя тэ овэн
    кхослэ,
  huv-NT: Nganüy ich leaam imeajtsan naleaing xeyay ngo majneaj temerangan. Indililean
    iyamban Teat Dios cos nej alndom mawün isoetiün. Quiaj Teat Dios apmüüch icon
    mapac imeajtsan,
  otn-NT: Ja̱na̱ngue nu̱yá, da̱mi̱ hyɛhmʉ p'ʉ'a̱ te gni̱ 'yohʉ. Da̱mi̱ 'yɛ̱c'ɛ̱i̱hʉ
    Oja̱, n'namhma̱ ngue di̱ mpu̱n'na̱ ni̱ ts'oquihʉ. Ja da̱ hyu̱t'a̱ ni̱ mmʉihʉ Oja̱
    p'ʉya.
  nop-nop: Ale hidi kadakaniŋhik sigilulum tiyemiŋa Bepaŋ’walaŋkade uune adi kadakaniŋhik
    tumolokuhambune welehik lodawek.
  obo-NT: De-en sondit kow woy tanan kowd to mgo saa row, woy livod kowd diyot Monama
    amoy'd ka-awa ron kos koniyun mgo saa, na od ma-awang kos ginawa row.
