  mya-JVB: ထိုကြောင့် ထာဝရဘုရားထံ တော်မှ ချမ်းဧ သောအချိန် ကာလသည် ရောက်လာ ၍၊
  kgf-kgf: Imuac ewa qerigina melemma Anutuac muru hagic onac képésicgina ʒuac énécmiyu.
  awb-awb: Minayabe Manikánka itene ahbabáq kaqiuwankéhboq itene ahbabáq sansa sueq
    wensabé áhraboro.
  gdn-gdn: Ko wi beraga berokoi ki wi karako kamadumuri, wi notaga wirayagisi da Mamanuga
    God uburoto wi bigiga ki empoto surupoto,
  nko-NT: Mʋ́ sʋ mlɩdamli klʋntɔ, amlɩyinki ba Bulu wá, mɛ́nɩ obési mlɩ lakpan fɛ́ɛ́
    kíé mlɩ, wá mlɩ ɔwʋnlɩ́n pɔpwɛ,
  bsn-NT: Tire ajicõari, rojose mʉa yisere yitʉjacõari, Diore sẽniña mʉa. To mʉa yijama,
    rojose mʉa yisere masiriorʉcʉmi. To bajiro ĩ yijare, ĩ rãca quẽnaro ñarʉarãja
    mʉa.
  pib-NT: Giyagni genshinikanutanu. Gkashrijetko, powratkalunepgi gmukochireya,
  wiv-wiv: Miu vala lamamiu kara kamiu moge zahazaha, miu na tare poki, miu na vamule
    ni Vuvu, a Vuvu kete lavelavehia kamiu manaunaua kamahi. A Paraha kete vala mianga
    vahoru ni miu,
  reg-reg: Mbe oli, mwigambe muinduke, korereki ati ebhiyeno bhyemwe bhisosibhweko
    chimwi, kunsonga gwije omwanya gwo kukondererwa okusokana no kubhao kwo Mukama;
  mlh-mlh: Ore eru bio maŋ-ŋaŋuŋ kerisieru Anutureo kirieru warebi agiburaŋ-ŋaŋuŋ
    jureru bokeiŋ.
  gof-ENT: ሂዛ፥ ፆሳይ ሂንቴ ናጋራ ኣቶ ጋና ሜላ ጎዳኮ ሲሚቴ።
  aau-aau: Sa pokon kokwe hmo uron me kwa kankoum sow, sa God so owh mon kwa le, God
    hiy hmo yor piap-araw me ka lorionay ha, seyr Hakamay hiy hme enekwei yaprue hmo
    uron me mon eynieys kawk ey me ka me-ha.
  tvk-tvk: Mak, ma mulonge isa ve tesaen namim xil e muhiles sexien namim xil. Mumei
    visal Hi tengan iketeh ihos rilomun mi xamim,
  prf-NT: Kaya nadid ay magsisi kamon sakay magsoli kamon ten Diyos a inadággan moy
    tánni patawadán na en kasalanan moy,
  auy-auy: Mindásafeꞌa kentí sáwí-imayaa tínaaemba uwámeꞌa Maníkómpáꞌá tíyana Maníkó
    kentí sáwí-imayaa maitiyuwáíníye.
  tbg-tbg: Viraqaahai Kotiva ne qora kaiqa vare vai uvara nunka nimitaarire ti, ne
    vaaqu aaraqaahai tuqantaavi Kotira aaramaqi vivaro Noravano ni hampata variqiro
    viharo ni muntuka koqema nimitaarire.
  hub-NT: Tuma asamtai ni atumin tunaurincha tsagkurtamrachaintrumeash, atumi tunauri
    inaiyakrum Yuus nemarkatarma, tumakrum chiki chikichik atum ainatirmesha Yuusa
    tsagkurturta tusarum titarma.
  hmo-hmo: “Inai dainai umui emui lalona umui giroa, bona Dirava ese emui kara dika
    do ia kokia. Gabeai Lohiabada ese goada matamata do ia henia umui dekenai.
  big-big: Tegi Anotogo kaile inuguyeng tumulibene ini kaile inuguyengki kuneng mizizo
    keya kaile inuguyengka kowiti logo Anotoyegi sawelizo.
  gux-G: Lanwani ii, yin biidi i pala i tuonbiadi po, ki lebdi ki ŋɔdi u sanŋamu,
    i biidi ń piini, ti Diedo yema ń cua yeni li pasɔngli jamaano;
  cnl-NT: '''E³ jo̱³ ''ne''² rɨ²tu³¹ra''³ ''e³ jmee³ra''³ ''e³ ''a²³jia''³ dxʉ́²³.
    ''Ne''² rɨ²có̱²ra''³ jui³¹ quiee''³² Dios. Jo̱³ hua² rɨ²³yʉʉ³ dsoo² quien³²na''³.
    Jo̱³ hua² li²³xa³ jmɨ́ɨ² ''e³ rɨ²³jmée²³ Juii³ra² ''e³ rɨ²³líin²³ ''óo²ra''³.'
  zar-NT: Que lë ni naʼ, buliʼbíʼi ládxiʼliʼ, en buliʼhuöáca queëʼ Dios, para ugǘëʼ
    dul-laʼ nabágaʼliʼ, en gunëʼ ga huöáca ládxiʼliʼ.
  kde-kde: Bahi lekanga kutenda masambi, na munnaukile Nnungu uchinga ammusije masambi
    lenu.
  ata-ata: La sou ngingi ngaxiu opongengi mo ngalivu ngalai noxou Lataua, mo sou Anu
    ululusou susu noxinge.
  qvw-NT: Chaymi mana allin lulayniquicunapi wanaculcul Diosmanña filtacalcämuy juchayquicunacta
    pampachaycälishunayquipä. Jinaman Salbacü Jesusninchic cutimul śhun'uyquitapis
    quićhaycälishunayquipämi cay pachäpa allaycuyninpi śhuñacuśha cala.
  nfa-nfa: Nèti èèna ka, miu hudꞌi ele-hoꞌa, tèke eele sasala-sasigo miu, hèia lèpa
    asa Ama Lamatua, ho Na saku eele aa baku ngee ia ka sasala miu sèra.
  tnp-tnp: “Intəh, rəueiu əha, onəkotəkeikei motəuhlin itəmah e rəhatəmah noliən tərah
    mɨn, kəni motohtəlɨg=pa o Uhgɨn məmə in otafəl rəhatəmah noliən tərah mɨn, kəni
    məmə Iərmənɨg Uhgɨn otəfɨnə nəmeigiən mɨne nəsanəniən vi e nəmiəgəhiən rəhatəmah,
  urd-urd: पस तौबा करो और फिर जाओ ताकि तुम्हारे गुनाह मिटाए जाऐं, और इस तरह ख़ुदावन्द
    के हुज़ूर से ताज़गी के दिन आएँ।
  hot-hot: “Aêŋ ba node kapôlômim liliŋ ba nosopa Wapômbêŋ ek nêm môlônim kambom vê
    lôk nêm lovak êndêŋ môlô.
  mqj-NT: Iamo too mengkatoba'mokoa'i, ammu ma'pasule lako Puang Allata'alla, anna
    garri'iangkoa' kasalaammu.
  rus-SYN: Итак покайтесь и обратитесь, чтобы загладились грехи ваши,
  mbh-mbh: Vene naro thomu o modop lomu vothung na o eksing mo o panes a God mo aro
    i patitepot lomu vothung kerengare.
  bdd-bdd: Coinega ꞌilobwainegomiya wanuwabui ma ꞌimi puiyao ꞌiꞌewayahuledi, ma lotohona
    bwebweꞌana waloba Bada tauna ꞌoinega,
  cbt-NTPO: Napoaton iyaro'sa' ya'ipi co noyahuë' yonquiramasopita naniantatoma',
    Yosë chachin tahuërëtantaco' oshanëma' inquichinquëma'.
  rmy-SERVI: И кади, ачявэн тумаро бэзимо и рисявэн Дэвлэстэ, соб тумарэ бэзима тэ
    авэн скхослэ.
  srn-NT: So, un drai un libi dan èn kon na Gado fu A puru un sondu na un tapu.
  cta-NT: Biꞌ chaꞌ ntsuꞌu chaꞌ ca tyujuꞌu tiꞌ ma̱ jiꞌi̱ lcaa chaꞌ cuxi nu ntsuꞌu tyiquee
    ma̱ jiꞌi̱, cuati jña ma̱ chaꞌ clyu tiꞌ jiꞌi̱ ycuiꞌ Ndyosi chaꞌ cuityi̱ Ni lcaa
    chaꞌ cuxi nu nguaꞌni ma̱. Cuaꞌni nu Xuꞌna na chaꞌ taca ca tsoꞌo cresiya jiꞌi̱
    ma̱ chaca quiyaꞌ liꞌ.
  bqc-SIM: Ayãmɛto à nↄ̀sɛlilɛ, í zɛ ń Luao, á duuna i wolowá,
  tcz-CHONGTHU: Tun nachonset lung heiyun lang Pathen lama hung kile hei kitun, chutileh
    nachonset nau thehngima um ding,
  mar-mar: तर तुमची पापे पुसून टाकली जावी, म्हणून पश्चात्ताप करा, व फिरा अशासाठी की
    विसाव्याचे समय प्रभूच्या समक्षतेपासून यावे;
  snp-snp: Yamu lifimate kilili o ledeto, Wekolakafo oudeu olu aila wi ledenami kamena
    ya lamodoka lilifinaiye, loti seti-muludi eleyapa witi Gotidoka itibiti alo.
  isl-isl: Breytið nú um hugarfar og gerið iðrun. Snúið ykkur til Guðs, svo að hann
    geti hreinsað burt syndir ykkar. Hann getur gefið ykkur endurnýjunartíma
  spy-NT: Kunyi, oweeksee choolwookātēēt ānkōōyisyi keey Yēyiin /sikēēmētoowook ng'ōōkiswookikwook.
  xnn-xnn: Isonga dokoganyo nan basolyo ta nemnemenyo si Apo Dios ta kaanena nan basolyo
    ya itedna nan nasimpa ay nemnem ken dakayo.
  mwe-mwe: Bhai, mwipetanje, mwabhujilanje a Nnungu bhanneshelelanje ilebho yenunji,
  tte-tte: Bwaite kaiwena yawalo kolimiu, kwanuwabui mumugamiu naenaeli kolili yo
    kwalau Yaubada koina na ami naene ideuli-gabaegili.
  tcs-tcs: So yupla mas lisen nau ane sluraun prom dem nugudwei blo yupla, kambaigen
    po God ane em go pogib yupla.
  hlt-THB: Cedawngawh nami thawlhnaak a ciimnaak a hamna zut unawh taw, Khawsa benna
    hlat lah uh, cawh ni Khawsa ven nakaw simqunaak ce pha law thai kawm saw,
  soq-soq: E insaisala leusane kadi ene dodomanaitane God mampe winleno me e kadila
    insepidabuasapi. E kadila ene dodomanaitano God Aleu nanawa enalempo nanune sumanai
    bedewe badowa wanlempa. Tane God Inawamba sauawalena e baila sonabene itun, me
    ipa Iesu.
  qub-qub: Cananga juchayquicunapita arpinticuy. Tayta Diosmanna yäracuy. Chayrämi
    llapan juchayquita Tayta Dios perdunashunquipaj, alli cawaytana tarichishunquipaj.
  att-att: Mabbabáwi kayu laguk, á kurugan naw si Namarò ánna likuránán naw yù liwiliwâ
    naw. Á pakomán na kayu ni Namarò sù liwiliwâ naw,
  bki-bki: Mo, ana kamiu monokanio kuvilig kamiu, monokanio kumei bereio ea Atua,
    ka mia naio riolkon kokoa kenemiu kariano nalo.
  bqp-bqp: Abire yãi à nɛ̀sɛ litɛ à arɛ dↄ Ludaa, á durunnanↄ ni kɛ̃áwa de à suárɛ
    kũ nɛ̀sɛkpatɛnaao
  mcp-mcp: Kagá cɛ́nd mítə́dʉ́gá, bɨ́ cɛ́nd kuú njɔɔnd, ja jɔɔŋgʉ̂ Zɛmbî mú jímbal
    *misə́m mín;
  hat-hat: Chanje lavi nou, tounen vin jwenn Bondye pou l' ka efase peche nou yo.
  npl-NT: Yika, ayakmó xikchiwakah tlajtlákoli iwa xiktlakitakah Dios. Ijkó Ye kilkawas
    nochi tlan amo kuali ononkichijkeh, iwa nomechmakas yankuik chikawálistli,
  bgg-bgg: Nathek de zo srane Hamangkhung-aphuii shii khid din mage bo, chiihphado,
    nathek ro layogthek de khung phi phro.
  eng-TCENT: Therefore repent and turn back so that your sins may be wiped away, that
    times of refreshing may come from the presence of the Lord,
  eng-BSB: Repent, then, and turn back, so that your sins may be wiped away,
  cpu-NT: Irootakera, pimpiyashitantaiyaariri eerokaite Pava, povashaantayetairo piyaariperonka,
    onkempivaitakyaaromi iroshetakotaatyeeromi irirori pikaariperovetaka. Ari piñagairo
    intsipashiretaiyaami Avinkatharite, irovatsinaryaakoyetaimira.
  san-ASM: অতঃ স্ৱেষাং পাপমোচনাৰ্থং খেদং কৃৎৱা মনাংসি পৰিৱৰ্ত্তযধ্ৱং, তস্মাদ্ ঈশ্ৱৰাৎ
    সান্ত্ৱনাপ্ৰাপ্তেঃ সময উপস্থাস্যতি;
  tod-tod: À wo ziɛ ʋelei maavalibo mu, wo lati ʋolu GALA ma, nii a kɛ wa-ɠotoiti
    ɓale tɛtɛ.
  tac-NT: Jipe 'la machí 'emi 'we cha oláligo 'emi, 'ma me'ale 'emi alué Esusi. Jipe
    we'ká 'nata 'emi me'lisá alué Esusi. Jípeko alekeri ku ro'iwa, 'we a'lá 'nátaga
    járowa Onorúgame 'yuga. Alarigaka 'la e'kámala Onorúgame.
  eng-WEBPB: “Repent therefore, and turn again, that your sins may be blotted out,
    so that there may come times of refreshing from the presence of the Lord,
  gfk-H: Io, muat lilik pukus ma muat tapukus taar ta Kalou waing Kalou na kap sei
    ira numuat magingin sakena. Io, muat gil hua ing ira pakana bung na sinangeh naga
    hanuat maram tano Watong ma bia na tulei mah Iesu, ia no nuna Mesaia nong Kalou
    gata pilak tar ia wara uta muat.
  viv-viv: Au yami dewa koyona wanahegena be Yaubada againe wanahagavilami be yami
    koyona ginayawelina faꞋina.
  yao-yao: Nipele, nleche sambi syenu, mwaujilile Akunnungu kuti annechelesye sambi
    syenu.
  tgp-tgp: Matan haratu, ha posi, ale ha posi mai isan God matan vara i jarai nar̃ihi
    na nomim hehe,
  auc-NT: Ïninque mïnitö wënæ wënæ mïni cædïnö ante wæwente pönente ñimpo cædinque
    wentamö mïni mongæ̈nö mïni ñä mënongaquinque Wængonguï gämæ̈nö pöedäni.
  kbc-NT: Enice oleetibigetiwaji madinilaanitibece, opilitalo Aneotedoɡ̶oji amaleeɡ̶aɡ̶a
    ɡ̶adiwilecitetema ɡ̶abeyaceɡ̶eco, odaa Ǥoniotagodi Aneotedoɡ̶oji ja niwakatee
    Liwigo me iwetaɡ̶adi ɡ̶adiwiciditiwaji niɡ̶icoa nokododi nigoleetibige, codaa
    icota me nimonyatace Jesus, Niɡ̶ijoa Aneotedoɡ̶oji ane iomaɡ̶aditedice meote me
    ɡ̶odewiɡ̶atacetiwaji.
  bmh-bmh: Guzenaimai, ag agal dabeleu mui igul eg mui uteimai, agal oiagab Uwait
    en kekulan. Ag guzenebi, go nug agal igul eg zilaigai maramau.
  ctu-BL: Jini cha'an cʌyʌ la' mul. Sutq'uin la' bʌ cha'an mi' yajpel la' mul, cha'an
    mi la' taj la' p'ʌtʌlel ti Espíritu yic'ot tijicña bʌ la' pusic'al ti lac Yum.
    Dios mi caj i chocbeñetla tilel Jesús jini Cristo wa'chocobil bʌ i cha'an.
  meq-meq: Anəke na, mbəɗum ha mede kurom, mbəɗumaw me ka təv i Mbəlom hərwi ada mâ
    mbatakum ha mənese kurom hay.
  noa-H: Pãachdëu hi dʌ̈i magtarr jũrr pãach k'aibag t'umaa hãsie hewag k'ĩirjunaa
    Hẽwandamag chugpaapi jëeubat hajim haajem, mag k'aibag chugpamk'ĩir. Pãach t'um
    israelnaanau magta jëeuk'iin, mag Jesús warrgarwe Hẽwandamau jʌr hauwi pʌ̈iju
    haajerr deeu pʌ̈ibarm gaaimua Hẽwandamauta pãar k'a honeg chuk'u narrjã k'a honee
    hapijugui hajim haajem.
  alp-NT: Ele mere hoko kwali betaya imi ono dosa suike yanoma, leke Iampune imi dosaru.
  san-VEL: ata.h sve.saa.m paapamocanaartha.m kheda.m k.rtvaa manaa.msi parivarttayadhva.m,
    tasmaad ii"svaraat saantvanaapraapte.h samaya upasthaasyati;
  kbq-kbq: E'i zanku, tamasunku huta tamagu'a rukarehe huta, Anumzamofonte enkeno,
    kumitamia eri atreramantegahie.
  kbh-kbh: Chcasna, ngménaca menójuabonga bacna soyënga s̈mojtsamama, chca amana s̈mochtsajbaná
    y Bëngbe Bëtsabe benache s̈mochtishache, chca, ts̈ëngaftangbe bacna soyënga cha
    chacmabuajuánama. Chca chas̈mojamëse, Bëngbe Bëtsá echanjama ts̈ëngaftangbe ainaniñe
    oyejuayana chas̈motsóbomñama,
  ron-LSB: “Pocăiți-vă, deci, și întoarceți-vă, ca să vi se șteargă păcatele, ca să
    vină vremuri de răcorire de la fața Domnului,
  pon-pon: Komail ari kalula o wukila, pwe dip omail akan en joredi jan, pwe muein
    kamaur en pwaida jan wajailen Kaun o.
  nhe-BL: Huajca ama monequi ximoyolpatlaca huan ximocuepaca ica Toteco Dios. Huan
    yajaya inmechtlapojpolhuis imotlajtlacolhua huan tlen nepa iixtla inmechtitlanilis
    yancuic tonali tlen quipiyas miyac paquilistli.
  sps-sps: Reesik yam, am naus osing ton kat iny aveto tsumi am takopis to ana mi
    te tap ten Gov ma anofe Yan aveto tsumi.
  wnc-wnc: Unzingge ginu musipza tapa tekwamsok. Tapa tekwamban Anutuekan natanggamatawanu
    Anututa waiakngasa asandetdamik.
  bus-bus: Bee yãnzi à nↄ̀sɛ liɛ à aɛ dↄ Ludaa, a durunnↄ é kɛ̃awa, lɛ à mↄ́are nↄ̀sɛkpaɛnao
  gub-BL: Pezemumikahy penemiapo kwer ikatu 'ym ma'e rehe nehe, iapo re pepytu'u pà
    nehe. Peruzar Tupàn ze'eg nehe, peiko hemiruze'eg romo nehe. Nezewe mehe umunàn
    putar penemiapo kwer ikatu 'ym ma'e a'e nehe, izuwi heharaz pà nehe. Nuzepyk kwaw
    penehe nehe.
  imo-imo: Akumunga kinye enonga teko kenjirimele ulumanga konopu liko munduko konopu
    topele taio. Aku tekolio Gote moromona waio. Aku tenge wali Goteni enonga ulu
    pulu kerima kamukumu mundupe tiye kondopili. Aku ulu tenge kinye Iye Awilimuni
    eno tepa enge tipe koinjo molaio nimbe
  boj-boj: “Deqa ijo was kalil, niŋgi are bulyosib Tamo Koba aqaq boiy. Babqa a na
    nuŋgo une kobotetŋgsim niŋgi siŋgila bunuj eŋgwas. Osim mondoŋ a na Yesus olo
    qariŋyim nuŋgoq bqas. Tamo di agi Kristus Qotei a nami niŋgi qa osiq giltej qaji.
  eng-DRA: Be penitent, therefore, and be converted, that your sins may be blotted
    out.
  knf-knf: Keeri nawutan pjuban, nakak du Naşibaţi ipekadu yi nan ihilna ipën.
  san-KHM: អតះ ស្វេឞាំ បាបមោចនាត៌្ហំ ខេទំ ក្ឫត្វា មនាំសិ បរិវត៌្តយធ្វំ, តស្មាទ៑ ឦឝ្វរាត៑
    សាន្ត្វនាប្រាប្តេះ សមយ ឧបស្ថាស្យតិ;
  arn-NT: Feymew wiñotumün ta Ngünechen mew ka wiñorakiduamtumün, feymew Ngünechen
    wiñoduamatuaeymünmew tamün yafkan mew.
  zas-NT: Zeel gol bayagbee xtolidi gol badxiꞌ tëë lojdi loj Dios din güünman xtolidi
    perdon. Dxel yayaalyuj luxdoodi,
  ken-NT: Mbák mǎnkʉ ɛnyu yɔ, Acha ǎkʉ mǎmbɔŋ mpok nɛywɛ̌mʉɛt ndǔ bɛfóŋó ɛbhɛka,
