  plu-plu: Henneme Uhokri isaksay adahan yis umahkiswig. Uhokri gawnepepu pitatyepwi
    igkis kinetihwa minikwak ku amawka Cristo hiyá mbeyne. Metakwa ini humaw ku apim
    inin ku samah ig Uhokri gannasan.
  iou-iou: Ude täŋkuŋo upäŋkaŋ ŋode nadäwut; Anututä bian profet kudup meni terak
    iniken iwoyäwani Kristotä komi nadäŋpäŋ api kumbek yäŋ yäŋahäk täŋkuk. Eruk, kudän
    intä täŋ imiŋkuŋo uterak Anututä täŋpewän iniken man biani u bureni ahäŋkuk.
  ntp-NT: Poduucai baidui Diuusi ismaacʌdʌ ʌʌquiacoga aagai ñiñiooquituldiadamigadʌ.
    Ʌgai vaa aagaitadai isaliʌ soimaa taata agaitadai ʌCristo.
  rai-rai: Iaku u ra kum utnaa mi muaat paami, God i paam ot paa a kum utnaa baa ia
    pir taai namuga utbaai ma ra pirpir anu ra kum propet raap naa anuna Kaarisito
    in maat.
  haw-1868: Aka, o na mea a ke Akua i hoike mua mai ai, ma ka waha o kona poe kaula
    a pau, e make ana ka Mesia, ua hooko mai ia pela.
  ffm-ffm: 'Kaa hono nii Laamɗo tabintiniri ko annabaaɓe muuɗum fuu kaali koo: Almasiihu
    torroto.'
  arb-NAV: وَلَكِنَّ اللهَ أَتَمَّ بِذَلِكَ مَا كَانَ قَدْ أَوْحَى بِهِ إِلَى جَمِيعِ
    أَنْبِيَائِهِ مِنْ أَنَّ الْمَسِيحَ سَيُلاقِي الآلامَ.
  cop-CNT: ⲫϯ ⲇⲉ ⲛⲏ⳿ⲉⲧⲁϥϫⲟⲧⲟⲩ ⲓⲥϫⲉⲛ ϣⲟⲣⲡ ⳿ⲉⲃⲟⲗϧⲉⲛ ⲣⲱⲟⲩ ⳿ⲛⲛⲉϥ⳿ⲡⲣⲟⲫⲏⲧⲏⲥ ⲧⲏⲣⲟⲩ ⲉⲑⲣⲉ ⲡⲉϥⲭ͞ⲣⲥ̅
    ϣⲉⲡ⳿ⲙⲕⲁϩ ⲁϥϫⲟⲕⲟⲩ ⳿ⲉⲃⲟⲗ ⳿ⲙⲡⲁⲓⲣⲏϯ ..
  sri-sri: 'Iripoegue Marĩpʉ ĩgʉ̃ya kerere weredupiyunerã ããrĩpererãrẽ: “Cristo yʉ
    iriubu ñerõ tarigʉkumi”, ãrĩderosũta Jesúre waabʉ.'
  nal-nal: A zaan angkanaan ka waambazof a dorang sin Nakmai la nguza amun profet
    faakdul adu a Mesaaia zina xana vazaak a maazikang laba.
  kyq-kyq: 'Gaŋ taar kɛn Raa ɔlo jee taaɗo taargen teeco taarin̰ ki taaɗo se ɓo, aanga
    ɗoobin̰ ki kɛn ɔɔ: *al‑Masi ɓaaɗoga num, utu Ꞌdabara.'
  kwd-kwd: Tafe'ua God 'e iiria no'o mai 'ua 'i na'o 'ania ni profet te'efou, fana
    nga wane na God 'e eefasia ngaia 'ani nonifii. Ma ni 'ola lo'oo 'e lau sui no'o
    fana 'ani fa'ato'oa la'u nga fatalana God.
  ded-ded: Foracngoc, Anutungo Messia meisinggeec, yeng kpendzeng kpekecma homeudeac
    profete sasawa yeneac enacfu yoac faiu degec, imoc sasawa Anutu deecfu fingecdarec.
  ewe-ewe: Ke to wɔna siawo me la, Mawu na be nu siwo nyagblɔɖilawo gblɔ da ɖi be
    ele be Kristo la nakpe fu nenema la va eme.
  nuy-nuy: Anu…bani-yunggaj warruburru-yung wunaa-ja-jambini-yinyung na-God, anubani-yunggaj
    wurru-yamayn, ‘Nubagi-yung na-Messiah na-runggal-yung anubani-yung ani-warragayii,’
    wurru-yamayn. Na-God nigawaj niwu-wandhurrg-gaa ana-lhaawu wudanila-wala.
  cop-BHC: ⲪⲚⲞⲨϮ ⲆⲈ ⲚⲎ ⲈⲦⲀϤϪⲞⲦⲞⲨ ⲒⲤϪⲈⲚ ϢⲞⲢⲠ ⲈⲂⲞⲖ ϦⲈⲚⲢⲰⲞⲨ ⲚⲚⲈϤⲠⲢⲞⲪⲎⲦⲎⲤ ⲦⲎⲢⲞⲨ ⲈⲐⲢⲈ ⲠⲈϤⲬⲢⲤ
    ϢⲈⲠⲘⲔⲀϨ ⲀϤϪⲞⲔⲞⲨ ⲈⲂⲞⲖ ⲘⲠⲀⲒⲢⲎϮ.
  buk-buk: Magoc lau propet hoŋ sêhoc Anötö ndê yom asê gwanaŋ su, bu iŋ ndê Mesaya
    oc hôc ŋandê. Ma kwahic dec ŋac si yom dau ŋandô sa pi gêŋ naŋ mac akôm.
  pri-NT: Êco na wà Pwiduée, âna é pacoo wàrapwiri ê auinabéaa kà tèpa *péroféta kêe
    pâ, wà Pwi *Mesia, âna ée mwa wâro na ê picâri.
  zpq-NT: Na' da' benḻe ca', goc can' gwna Diosen' gac, da' bene' mandadw bosozoj
    da' beṉe' ca' goso'e xtižen' cani', bosozoje' c̱he Criston' ben' gwlej Diosen'
    cont ṉabi'e. Bosozoje' c̱he' gosene' yosoc̱hi yososaca' beṉe' ḻe'.
  por-TFT: Porém, foi assim que Deus deixava as pessoas fazerem aquilo que Ele previu
    que elas fariam. Há muito tempo, Ele mandou os profetas [MTY] divulgarem aquilo
    que as pessoas fariam ao Messias. Eles disseram que o Messias, que Deus enviaria,
    sofreria e morreria.
  gwi-NT: Deenaadąį' Vit'eegwijyąhchy'aa Eenjit Ginkhii nilįį nąįį k'iighai', “Va-Christ
    khaiinjich'iheedhat!” ginyąą. Jii k'iighai' Vit'eegwijyąhchy'aa nats'ąą ginkhe'
    datthak łi'deegwidlii goodlit.
  gvn-gvn: Ngadi bajaku Godungku prophet-prophetanda wubulbuku balkan Christ must
    warrngkanka. Jana prophet-prophetangka yinya kuku Godundumun kabanba balkan. Christ
    kadan, nyulu warrngkankuda, wulankuda, yala Godungku ngadiku balkan.
  nhy-NT: Ijkón, Dios okichij tlan achtoj okitematiltij ika nochtin inten in profetajtin,
    de tlan panoani iCristo.
  asm-FB: কিন্তু ঈশ্বৰে পূৰ্বতে ভাববাদী সকলৰ মূখেৰে খ্রীষ্টৰ দূখভোগৰ বিষয়ত যি কথা
    কোৱাইছিল, সেই বিষয়কে তেওঁ এই ৰূপে সিদ্ধ কৰিলে।
  okv-okv: God na ke matu ena amita peroveta na Iesu osaga umbasuja avo harikena eto
    osaga kogua.
  mxt-NT: Soco tyehe caa chino̱ cava tuhun caha̱n Nyoo chihin yuhu ra profeta cuenda
    ra ta cha naha, vatyi catyí ra vatyi ra Cristo cunyehe ra tɨndoho.
  tzo-NT: Hech ono'ox ic'ot sc'op ti Diose ti hech chaj c'u che'el yaloj ono'oxe.
    Ja' sc'opilal ti Cristoe. Laj xch'amumbe ye scotol ti j'alc'opetic yu'une. Hech
    laj yalic persa ch-ech' svocol ti Cristoe.
  ind-AGS: 'Tetapi Allah menggenapi apa yang sudah Dia nubuatkan melalui semua nabi:
    yaitu bahwa Mesias akan menderita.'
  omw-omw: Haaru Kotiva poropeti mpo nroqitairove qaiqaa mpo poropeti nroqitairove
    nkyi timwa nyinro tiqaro, Nai kepukya vaisivanto nriqa quani inraikyara varaqiro
    viro uro qutu quaninranra timwa nyu quava mate mwivauma vahirove.
  yrb-yrb: '@see-verse:ACT.003.017'
  maa-NT: Jè Nainá, k'oa̱á s'ín kisìkitasòn koni s'ín kiìchja̱ ngats'iì xi̱ta̱‑la̱
    xi kiìchja̱ ngajo‑la̱ nga jè Cristo [jè xi xó kisìkasén‑ne Nainá] k'oa̱á s'ín
    tjínè‑la̱ nga ki̱yá.
  mcq-mcq: ꞌEnakaivo ikija Godi nitama poropetia ꞌwaramarena ijá ꞌiamana. Huni Kerisora
    roe sisei hihunaka ꞌwarumajaho iviamaa ijaho Hu vejume nimaa renana.
  sus-A: كْنْ عَلَ نَن يِ بِرِن نَفِرِشِ، عَلَكٌ عَ شَ وْيّنيِ شَ رَكَمَلِ، عَ نُ
    بَرَ نَشَن مَسٍن وَشَتِ دَنفِشِ عَ شَ نَمِحْنمّيٍ دّ رَ، عَ قَلَقٍ عَ عَ شَ مِشِ
    سُفَندِشِ قَمَ نّ تْورْدٍ.
  jpn-1965: しかし、神は、すべての預言者たちの口を通して、キリストの受難をあらかじめ語っておられたことを、このように実現されました。
  fra-SBL: Mais ce que Dieu avait annoncé par la bouche de tous ses prophètes, que
    le Christ devait souffrir, il l'a accompli.
  yka-yka: Saguwaˈ kuweˈ miyaˈan ne panuman Tuhan lapalne pinalataˈ weˈ meˈ kanabihan
    awwalley. Pinalataˈ weˈ de weˈ Almasihin subey teˈed makalabey kabinasahan.
  mle-mle: “Mwiya tayir God diki maaj wasapwiydiy duw diki maaj wadaal God dikidi
    Tasakwudidi Duw diki sipaar nima kagil yikina. Atawalik, adiy maaj maykaar wakwudiy.
  shp-NTPO: Ikaxbi jaskáaxonresa Diossen senenhaa iki, ja *Cristo mawáti jawen *profetabo
    meranxon yoini.
  aom-aom: 'Röhu jemëhu vaejarije mu sisë hesi bëhoho urimëꞌi God-ro jöho nugöꞌöjamu
    jö hesiro baeromo majehinövare ariböviohuro surire jajivoromo uöbe rueruomade
    höjo: God-hu uavëꞌëro böröme namiromo ajamuiꞌiröhe aho viꞌehe baeromo guomoꞌaꞌajëjo.
    God-ro mamiꞌe jö bamoromo uövuadëhi öroho ëhi avohamu Iesu guomade höjo.'
  geb-geb: Mba tɨv fhum Fhe Bakɨme won kamthooŋ gumgi ga suaŋgim, mbe mba kameŋ suaŋgi.
    Kha guma, ana ana farasarigi, ana taagip wo gumgi gu mbigi ndirga, ana fharav
    zaa ndigirga. Nde ntigem khar muuŋgi bigeŋ ne Fhe Bakɨme suaŋgi kamera zɨn vugav
    mba tegi.
  bsj-bsj: Dila gwam dikero kwama tokanyi nob tomangeb dukumemcembou ki, Kristi an
    nuwa dotange landim.
  cak-cak: Pero ronojel ri xbanataj, xa richin nitzakon ri bin can coma conojel ri
    profetas ojer, roma rije' quitz'iban can chi ri Jun ri xtutak-pe ri Dios chucolic
    ri rutinamit, can nuk'asaj na vi k'axomal.
  chf-NT: Dios u yäq'ui tä ute ca' chich u yälbi u worin äle'ob u yajt'anob oni, cache'
    aj Cristo, ni yaquinti tuba ajmandaba, u xe tä tz'ibajtescan.
  tlf-tlf: boyo ki sugayok uyo God iyo kaltem kemin weng uyo bogolata, alugum imi
    profet ko age weng kem baga-emin tinum isiik tinangku bogo-nilip e, ‘God iyo bogo-nala,
    “Nimi ulaa duli kamok kesa tinum iyo kaal fuyap uyo ku-nalata, kaanan-tema o,”
    agela o,’ age baga-em-nuubipta, God iyo Yesus iyo daala tal bom-balata, ibo angkolipta,
    imi weng uyo mitam tol ke-suu ko.
  piu-2006: Yirriṯi, Katutjaku wangka watjalpayi tjuṯangku watjaṉangi, ‘Yaṉangu tjuṯangku
    Kurayitjanya panypurangkula pungku.’ Wangka yalatji watjaṉutja yiltarringu, Katutjalu
    kulintjawana.
  poh-NT: Chi jeꞌ aj reꞌ ru̱cꞌ ricansjic i Jesus xaꞌn tak, reꞌ Dios xiban chi xponic
    wach reꞌ rikꞌorom cho najtir kꞌi̱j ru̱cꞌ quichi̱ꞌ take raj kꞌorol cꞌuhbal naxquikꞌor
    cho chi reꞌ i Pahbamaj chi Kꞌatal Kꞌoric til naricꞌulum i tiꞌcꞌaxic.
  tue-tue: Cõãmacʉ̃pe Cristo cʉ̃ʉ̃ beserigʉ ñañarõ netõã́darere wedetoarigʉ niiwĩ.
    Niipetira profetas teeré jóarira niiwã. Mʉ́ã cʉ̃ʉ̃rẽ ñañarõ tiiríguemena teeré
    wáari tiirígʉ niiwĩ.
  bjp-bjp: Isau le tier igii ka tapiek una fasuut sani ae God i use famu ta u na ngusun
    foron profet tikii, le Mesaia kia in kalsakai fangungut.
  xon-xon: N‑yaayoonn na, Uwumbɔr nan cha waabɔnabtiib mɔmɔk len ke Waanii Kristo
    ga nan ji falaa. Baah len pu na, le Uwumbɔr cha ni ŋa kina.
  tzo-ZNT: Yuꞌun jaꞌ icꞌot ti cꞌusi yaloj ti Rioxe ti cꞌalal ixchꞌamunbe ye ti yajꞌalcꞌoptac
    ti ta más voꞌnee. Iyalic onox ti persa ta xcham ti Cristoe ti jaꞌ stꞌujoj Riox
    chispasotic ta mantale.
  mpm-NT: Undi janaꞌan ni kachi ndaa Yandios nava ni ka kaꞌan chaa ni ka kaꞌan jnuꞌun
    ya, ja na kondoꞌo Cristo ti kuū ya. Yukan ni jnaꞌan Jesús ja ni saꞌa Yandios nava
    ni kachi ya.
  ots-NT: Ya má yabbʉ bi ma̱n car Tzi Ta ji̱tzi, mí nesta di sufri car cja̱hni ca
    di mɛjni guegue, tzʉdi, car Cristo. Quí jmandadero ca Ocja̱ cʉ bi dyøti cʉ Escritura
    bi ma̱jmʉ, di sufri cja̱ di du̱ ca hnáa ca di bbɛjni pa di möx yʉ cja̱hni. Cja̱
    nuya, ya xí nzʉdi ncja ngu̱ ga ma̱m pʉ jar Escritura.
  hoy-hoy: लेकीन याता मातगोळी परमेश्वर सप्पा भविष्यवक्तागोळ बाय देल पयले अच हेळ बुटीदुन,
    कि आऊन मसीह दुख नेगदान, अवरी आव ई रीति देल पुरा माळदुन.
  uri-uri: Pake pike hep ak ai, ek a Maur Wailen kil paln la kai ek a tu melnum ek
    wripm wrongwailet alkilen, yatom tu la tolpa ekg melnum alkilen a kil akrkahan
    ekg akwio pa kil hi ye kalkut. Ti wleket a kipm pa pike ukwel pa paln komkiti
    nikgwalpm akil a pike kil la nasi tu melnum ek wripm pa.
  amo-amo: Vat nin nani, Kutelle wa belin tutuni ubelen nari Yesu nin molugye. Kutelle
    wa belin a Annabawe i yertin ilemon na anite ma su Misiah ku. Inani wa yertin
    ame Missiah ulena Kutelle ma tuu gye ma sonu tikanci anin kuu.
  pjt-pjt: Panya ngaṉmanytjuya Godaku wangkatjara tjuṯangku Jesunya pikatjararingkunytjaku
    nyiringka walkatjunu, ka mulapa tjana panya ngaṉmanytju walkatjuṟa wantinytja
    alatjiṯu utiringu.
  cwe-cwe: Mbali Mulungu kakomeleza chila chiyalongile umwaka kwa nzila ya walotezi
    wose, kuwa ilondeka Chilisito wake yadununzigwe.
  daa-NT: 'Kar gay, ampa-ak, Buŋ necit kat taat ŋa kaawtu awalle iŋ biŋkico ku nabiinnar
    aman : ‟ Masi kaak naako tabire asa taaɓiye. ”'
  mlp-mlp: Kwaziqmo God in ago nantut giqezab bilam, Yaqgo Krais teq santitiy sordaq
    haqad in bilam ham. Haqad teq in ne gigo daq meqinta na amalib in ago gamuk bilaqan
    usta na tuwol net bug ham.
  ape-C: Seiwok Iruhin nohur amam profet aria ihim-morim hakriyuk um anudok Krais
    douk Iruhin nagraehan aria neshopokan nanakumori nurao arpesh iri. Hakri anan
    ta numnek debeiri eriger. Namudok aria douk enyudok Iruhin nakriyenyi baraen douk
    nyatogur adurin atin abom. Douk pabo Jisas nagok.
  bgs-bgs: Purisu ituman tô kagi ka Manama na igulit katô langun propeta din sayyan
    na pahirapan asta matayan tô Mesiyas na igsalin din.
  faa-faa: Arirakano Kotimo fana somesane yumo kakaro ayiana ayareapo. Wate fana Kotimo
    somerakano porofete aporo suamo kaikia someraka, ‘Kotimo ipi Mafasira Aporo Kereso
    murikimasane aporomo mokoatikirakano, Kereso kau teraka himu nakosapo.’ Aisane
    yaiya faserepesa ayareapo.
  kik-kik: No rĩrĩ, ũguo nĩguo Ngai aahingirie ũrĩa aarĩtie o mbere na tũnua twa anabii
    othe, akiuga atĩ Kristũ wake nĩakanyariirĩka.
  cap-NT: Jalla nuz̈ cjenami Yoozqui niiz̈ persun taku cumpliskatchic̈ha. Tuquiqui
    Yoozqui tjapa niiz̈ taku chiiñi profetanacz̈quiz chiikatchic̈ha, tuz̈ cjican,
    “Yooz cuchanz̈quita Cristuqui sufristanc̈ha”. Nii takuqui cumplissic̈ha.
  ksr-ksr: 'Kaeŋ aŋgito, iikawaa kitia Anutunoŋ kokaeŋ ano: Anutunoŋ qaaya wala eeŋanoŋ
    gejatootoo ejembauruta kuuya sololooŋ oŋono waladeeŋ kokaeŋ jeŋ oogi, ‘Anutuwaa
    Hamoqeqe Toya Kraistnoŋ mono siimbobolo mobaa.’ Kawaajoŋ oŋo kaeŋ aŋgi Anutuwaanoŋ
    qaa iikanoŋ mono hoŋawo kolooro.'
  eng-TNT: But those thinges which God before had shewed by the mouth of all his Prophetes
    how that Christ shuld suffre he hath thus wyse fulfilled.
  sbs-sbs: Kono zintu inzo Ireeza ava wambi kuvusu cha kaholo kava porofita vonse,
    kuti uzu Keresite uswanera kunyanda, hanumchave zuzirizi.
  sue-sue: Gita me gita Anutu meni Soyai Ema nuso Kristo yaya tapinoma betaise amira
    ge porofete dapikarago amira bera potinu sero gaewa, ge awa ago ine me wisia.
  fra-NCL: Mais Dieu a accompli de la sorte ce qu’il avait prédit par la bouche de
    tous les prophètes, que son Christ devait souffrir.
  bhg-bhg: Ata eiwawa ro aina, God ainda geda tari, awa bé eiara. Matubé ainda peroveta
    mane berari awamanede ge sisina ango, ainda Keriso awa memesi baina.
  snn-NT: 'Riusu ru''rureba ro''taguë yo''oja''yete ro''tani masijë''ën. Baguë ira
    bain raosi''cuabi baguë cocare toyani jo''cajënna, mësacua ëñani masijë''ën: Riusu
    Raoja''guërebabi ai yo''oguë ba''ija''guë''bi, toyani jo''cajënna, mësacua ëñani
    masijë''ën.'
  atb-NT: Nghut kôlhang, haú hkyô gi, Garaî é Hkrisduq shî-nò jamjau hui râ nghut
    lhê ga luî, myiqhtoi banshoq bang lé hí hí mai taí nhang tô é Garai Gasang yhang,
    lhoq dik é nghut ri.
  cek-AK: Toe Kri loe patangkhang tih, tiah Sithaw mah angmah ih tahmaanawk pakha
    hoiah thuih ih hmuennawk boih to Anih mah akoepsak boeh.
  bkd-bkd: Ba pinaagi taena tinuman hu Dios sa inikagi hu mga propita din ha su Mesiyas
    ha sinugù din kinahanglan gayed ha mag-antus.
  ctu-76: Pero Dios ti yʌc'ʌ ti ts'ʌctiyel i t'añob jini tsa' bʌ i xiq'ui yʌle' Dios
    ti ñoj oniyix. Como jini ti wʌ alʌyob cha'an mi quejel i ñusan wocol Cristo.
  lac-NT: Mʌ' ja wirej, a C'ujo' caj u ts'aj u tucur ti' mac ca' u tsicbʌtob a ba'
    u c'at C'uj rajen robob caj u tsec'tajob wa yʌn u muc'yaj Cristo, yʌn u quinsa'
    xan. Toc nup'sa'b a ba' ara'b ten C'uj baje'rer.
  xla-xla: Amasiyama Godta ya꞉ yu hapo molo atlamalalo so ka꞉yapa ha꞉ha꞉uwa tle Yami
    Kelisota wotiyalle haloweye ma-atluwapo. Epapedeme yu eta wata mikadepe depo.
  xav-NT: Taha zarina, ma tô 'Re ĩhâimana u'âsi mono hã timreme hã ãma uwaimra, duréihã
    ĩsadawa wasu'u 'rata 'wa norĩ hã wahi'rata norĩ ma, te te ãma 're ĩ'awaihu'u sirõmo
    mono zéb zarina, Cristu hã za te te ĩrobzépatazém na hã, Danho'reptui'wa da, te
    te ĩpisudu hã.
  cuk-cuk: We deyob-gusadi, ar Bab-Dummad bato idu anmarga e-gayaburba-barsogmaladba
    sogsagusad, an-Machi-Cristo nue-wilegoye. Agala, deyob gusad.
  tbf-tbf: Eiekesen e Raban a me tsang vaotie misa ta nga peterie i ngutsugie bu propet
    va ken Messia ta ngas suvu vinekikin.
  uig-CYR: Лекин Худа барлиқ пәйғәмбәрләрниң ағзи билән алдин-ала җакалиғанлирини,
