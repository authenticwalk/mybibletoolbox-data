    maroqneb qaji di aqa damu Qotei na babtej. Agi Qotei na naŋgo medabu siŋgilatetnjreqnaqa
    naŋgi endegsib maroqneb, ‘Qotei aqa Kristus a jaqatiŋ koba osim moiqas.’
  eng-DRA: But those things which God before had shewed by the mouth of all the prophets,
    that his Christ should suffer, he hath so fulfilled.
  knf-knf: Naşibaţi ul, adobi ţupa ţup undiimaan ţi mntum mi baţuparul bŧi aji *Kriŧtu
    aluŋ kahaj kakeţ, kë waŋ wi adolaŋ.
  san-KHM: កិន្ត្វីឝ្វរះ ខ្រីឞ្ដស្យ ទុះខភោគេ ភវិឞ្យទ្វាទិនាំ មុខេភ្យោ យាំ យាំ កថាំ
    បូវ៌្វមកថយត៑ តាះ កថា ឥត្ថំ សិទ្ធា អករោត៑។
  arn-NT: 'Welu Ngünechen femi fütra kuyfi mew tañi feypikünuel kom tañi pu pelonke
    wentru mew: kisu ñi dullin Cristo tañi lapayael.'
  zas-NT: Per zian been Dios persi gojc cumplid ni rëbaman loj ree bén badëë xtiidxaman
