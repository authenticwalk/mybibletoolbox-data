  ken-NT: Kɛ ɛnyɨŋ ɛnɛ Mandɛm ákʉ́ barɛmɛ́ kɛpɨ̌ntɨ bhi bághátí bo tɛsáy bɛ,
    Mpɛmɛ Mandɛm afyɛ́ nyaka bariɛp bɛ ǎtò, abhɔŋ bɛghɔ ɛsɔŋɔri, Mandɛm akʉ yɔ ɛfu
    tɛtɛp.” Tɨ́k yɛ́ ka nsɛm ndǔ bɛbʉ́ ɛbhɛka, mámpɛtnsɛm ntá Mandɛm, bɛ yi amfoŋori
    bɛbʉ́ ɛbhɛka.
