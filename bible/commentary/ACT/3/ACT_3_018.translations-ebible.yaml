verse: ACT.003.018
translations:
  kpx-kpx: Dilavau subuta au beloveta namigevege abu hisaliai avoe, ‘Dilavana Keliso
    hanavoge auna vatehani malei.’ Iale ke nahateike Iesuu mai selevetinu.
  okv-H: God na ke mahu ena amita peroveta na Iesu osaga humbasuja avo harikena eto
    osaga kogua.
  tbo-tbo: Amaka mei lolowa Yaubada a baha tu bahapiko atapuhi ugolihiyei i wogeleteya
    naka apo a Besinana hinina ina iyuwa amaka Yaubada i limoineya.
  mal-C: എന്നാൽ ദൈവത്തിന്റെ ക്രിസ്തു ഇവയെല്ലാം സഹിക്കുമെന്ന് എല്ലാ പ്രവാചകന്മാരുടെയും
    അധരങ്ങളിലൂടെ മുൻകൂട്ടി അരുളിച്ചെയ്തത് ഇങ്ങനെ ദൈവം പൂർത്തീകരിച്ചു.
  grc-SR: Ὁ δὲ θεὸς ἃ προκατήγγειλεν διὰ στόματος πάντων τῶν προφητῶν ⸋αὐτοῦ,⸌ παθεῖν
    τὸν χριστόν, ⸆ ἐπλήρωσεν οὕτως.
  bgc-bgc: पर जिन बात्तां ताहीं परमेसवर नै सारे नबियाँ के मुँह तै पैहल्याए तै बता
    दिया था, के उसका मसीह दुख ठावैगा, उन ताहीं उसनै इस्से ढाळ पूरा करया।
  khz-khz: Na Palagu na kunenai gena peroveta talimara maparara muruna na ekilagiato,
    ia gena Keriso roe nea viti pene vua netiwato. Vokila gomi gemina ema taunataunato.
  deu-TKW: 'Gott aber hat also erfüllt, was er voraus verkündet hatte durch aller
    Propheten Mund: daß sein Christus leiden solle.'
  zsr-NT: Cni buschinëꞌ Dios didzaꞌ naꞌ bëꞌë ziꞌal, le gulanë́ꞌ bönniꞌ gluꞌë didzaꞌ
    uláz queëꞌ ca ral‑laꞌ sacaꞌ quiꞌë Cristo.
  lin-lin: Kasi ezali ndenge wana nde Nzambe akokisaki makambo oyo aloba wuta kala
    na nzela ya basakoli nyonso, ete Klisto na Ye asengeli komona pasi.
  hns-NT: Bakie ie rakam se Parmeswar aapan bietjaar poera karies hai. Oe agwe se
    aapan sab sanesian dwaara bataais raha kie okar Kriest bahoet doekh oethaawat.
  noa-E: Pãrau i dʉ̈i jãgtarran, ich Ẽwandamau warrgarwe ich i jaaumienag jaaupibaawai
    jũrr amau õrag, “Ẽwandam Iewaa Cristo bëewia õrau i dau aphʉʉ thõoju” a jaautarrjö,
    ich Ẽwandamauta ʉdʉraa pãrag i thõopi sim khabajieb ajim anʉm.
  eng-EMTV: But those things which God announced beforehand by the mouth of all His
    prophets, that the Christ would suffer, He has thus fulfilled.
  mib-NT: Te súcuan ni squícu jnūhun ni cahān Yaā Dios nde jenahán jéē cánuú ndoho
    Cristo sɨquɨ̄ cuéchi ñayuu, chi ni sáha ya jeē súcuan ni cacahān tēe ni canacani
    jnūhun ya nde jenahán.
  lif-NT2: कर निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ सेःन्‍दुबा ख्रिस्‍ते़ल्‍ले़ग तुक्‍खे चामाआङ्
    सिःमाए पोःङ् फाॽआङ् निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ माङ्‌निङ्‌वाॽपाःन् के़बाःप्‍पाहाॽलाम्
    पाःत्तुबान् के़रे़बारो॥
  xnj-xnj: Nambu Chapanga agahengili ago goha geajovili munjila ya vamlota va Chapanga
    voha kuvya yamganili Kilisitu ang'aika.
  mmx-mmx: Gano migomgo ne Moroa ga vaase asu levelinga at lavaeme vapaase ali ren
    do Lanarong teren naba xip losongsongot silok. La ne Iesu ga lox asoorun mo levelinga.
  cbr-NT: Usa 'aínbi camina mitsun, an sinánmicëxun uni ñuixuncë unicama Nucën Papa
    Diosan usaia Cristo 'iti ñuiquian cuënëomia banaxa quicësabi oquin 'acan. A banax
    ca quia, Nucën Papa Diosan ënu unun xuá, Cristo, ax ca paë tani tëmërati 'icë
    quiax.
  tee-NT: Para chunch ju uctaxtulh tachi ju ixnajunta ju Dios ju mak'anch. Ju yuchi
    ix'ajuni tachi chun ixlapanacni ju ixtanajun ixchivinti ni catanaulh ni akts'iya
    camak'alhk'ajnanach ju yuchi ju camalakachacanachilh ju ani lacamunutpa'.
  eng-LSV: and God, what things He had declared before through the mouth of all His
    prophets, that the Christ should suffer, He thus fulfilled;
  cak-NT: Pero can xbanataj-wi anche'l runojin-pe ri Dios. Jari' quitz'iban can conojel
    ri achi'a' ri xquik'alajij ri x-ix chique roma ri Dios ri ojer can. Reje' quitz'iban
    can chi ri Cristo can nu'on na-wi sufrir.
  pah-NT: Ymyahũ Tupana'ga ombo'e nhog̃wenonde ahe a'ea rehe hako – kiroki ahe omombe'u
    Tupana'ga nhi'ig̃a jipi, ei ga. Ahe nhaporemo Cristo'ga mombe'u nhog̃wenonde a'ero
    okwaha po ti ga hahyva'ea omanomo javo. Pe Cristo'ga jukaukarame nahã Tupana'ga
    ahe nhi'ĩpo'ruukari a'ero, ei Pedro'ga g̃a pe.
  sja-NT: 'Mamĩda parãpa mãga oo p''anɨpa Tachi Ak''õrepa uchiapiji ichia jaradak''a,
    ichi pedee jarapataarã it''aideepa: ichia pëida piut''ee.'
  xed-xed: 'Mantsa ya dzanaghata Lazglafta ta ghəŋa skwi ya mna tsi manda ghalya nda
    ma wa inda la anabi kazlay: Dzaʼa ghuyay Kristi ta ɗaŋwa kəʼa.'
  mks-NT: Joo xi̱hín ña̱ yóho na̱jáxi̱nu̱ co̱o Ndióxi̱ tu̱hun na̱sa̱ha̱n nu̱ yó sa̱nahá
    tá na̱cachi na̱ profeta cuéntá Ndióxi̱ ña̱ ndítahan ndoho ini Jesucristo, mé a̱
    na̱chindahá Ndióxi̱ cacomí cuéntá sa̱há ña̱yivi.
  gfk-S: Iesene God ga tange hanalalie ta ira inga di ira tangetus be no nuno Mesaia
    na kilingane ra ngunngutaan. Ma ne God te hatutuno um ikin hokike.
  bmu-bmu: 'Mewö aketmö, miaŋgö likepŋi Anutunöŋ kewö ahök: Anutunöŋ keuŋi mönöwök
    kezapqetok ambazipurupŋi pakpak yeŋgö jitŋine aliga qeljiŋe kewö jiba ohoget,
    ‘Anutugö Amötqeqe Toŋi Kraistnöŋ mönö sihimbölö mötma.’ Miaŋgöra iŋini mewö aketka
    Anutugö keu miaŋön mönö mewö ölŋambuk ahök.'
  dgz-dgz: Watageta, God no oise waiwanumune nagirewa, Mesaya Iesu evi ugu vegaek
    bagu sisi anu tanepi oisewa namu wane, ame tavewa endi tauapen menan God wani
    gapan e Iesu togurayan.
  eng-GNV: But those thinges which God before had shewed by the mouth of all his Prophets,
    that Christ should suffer, he hath thus fulfilled.
  zaa-NT: Pero anía modo nna uccua cumplir nu chi gutixa'a Tata Dios por medio de
    ca enne' uccua profeta chìa gutsá, làti rèe lo libro nu bedia cabi qui'ni Cristo
    enne' guthèl·le'e para gudilee ri'u nna ná qui'ni quée padecer.
  eng-WEBSTER: But those things which God before had shown by the mouth of all his
    prophets, that Christ should suffer, he hath so fulfilled.
  guh-guh: Bajayata Diosojumepaebivimi profetavi tajëvelia vajunupaeba Jesús athëbëvetsica
    Dioso pitorobijavanexatsi jivi pecapanepaenexa. Profetavimi tajëvelia vajunupaebanua
    Jesús bitso pebejiobiaexanaejavanexatsi daxitajivi pijaneconi yabara. Bajarapacuene
    Jesús baja tocopiapatatsi itsa pabeyaxuabame. Tsipaji baja Dioso bajarapacuenia
    tocopatatsi.
  bon-bon: Yepä, peei mule ca Acejiyame te teeme sasa mene ibibi itu jaawenepi. Sasa
    cabu ca iyeta teeme mename biname cina peei mene jaaitnäjusi egä teeme Keriso
    mage mäpu cire jääpänepi.
  nhw-BL: Pero huejcajya Toteco Dios quiijto ica nochi itlajtol pannextijcahua para
    Cristo monequi tlaijiyohuis, yeca quej nopa tlaijiyohui, pampa Toteco quichijqui
    ma pano catli ijcuilijtoc ipan Icamanal.
  mgw-mgw: Lakini kwa ndi'la yi' Nnu'ngu' ayomolekeyage si'lu' sasaalondolilwe na
    alondoli ba Nnu'ngu' boti, panga Kilisitu wake, aalu'a teselwa.
  swh-ONEN: Lakini kwa njia hii Mungu alitimiza kile ambacho alikuwa ametabiri kwa
    vinywa vya manabii wake wote, kwamba Kristo atateswa.
  wbi-wbi: Loli amasio ghino uNguluve aliyah vavulile nga'aani kukilila mumalomo agha
    vaviilivaviili voni, Katie ujuuju kilisite ilipumuka lino akwisisie.
  bba-bba: Nɡe mɛyɑ ɡɑri yi, yi koorɑ yi Gusunɔ u kpɑrɑ yellun di win sɔmɔbu kpuron
    nɔɔ sɔɔn di u nɛɛ, mɑ win wi u ɡɔsɑ u ǹ koo ko u kun nɔni sɔ̃ɔre.
  eng-KJVCPB: But those things, which God before had shewed by the mouth of all his
    prophets, that Christ should suffer, he hath so fulfilled.
  kgk-NT: 'Upéi he''i jevy judeu kwéry-pe: —Yma ete Hesu rekorã omoĩ va''ekwe kwatia-rehe
    Nhandejáry nhe''ẽ-py omombe''u va''ety gwive: “Nhandejáry rembiporavo va''e oiko
    asy va''erã” he''i va''ekwe, imohenonde-vy hekorã. Ãy katu oiko-ma voi Nhandejáry
    nhe''ẽ-py, he''i.'
  waj-waj: 'Nnaaru Anutuuqo ari forofetaa mmuakiaaya kiaa mmioo tunoo: Fai na mmataama
    kiaa vaidiivo fai mmamma nniitareeraivaa varaanaravaivee, tuduu forofetaiya gioonna
    kiaapuuya kiaa mmuuvaugiataama kaanaivo vairavai.'
  cpy-cpy: 'Ari ikinakaerori Tajorentsi imonkaa-teero okaatzi ikenkitha-takoyi-takiri
    paerani maawoeni Kamantan-taniri, ikantaki: ‘Aritaki ikemaatsi-takae-takyaari
    Jeepatziitoetani.’'
  mpx-mpx: Yaa ku ginol i ola, inoke Yehoba wana baaba i patunahot, toto valila i
    baunan palopitau gegewel awaliyaa, i ba, ‘No Mesaiya abwe lomwan ni pwawa.’
  wbp-wbp: Nyurru-wiyi yungu-jana jaru Mijaya-kurlu Kaaturluju nyanungu-nyangu-patuku
    warrkiniki jarukungarduyu-patuku. Wangkaja-jana jarukungarduyu-patuku Kaatuju,
    ‘Yalirli Mijayarlu yaninjarla kapu-nyanu purda-nyanyi nganta murrumurru-nyayirni
    pakarninja-warnu kaji yanirni nyampu-kurra walya-kurra.’ Ngulaju junga kujaju.
    Yangka kuja yanurnu Jijaji nyampu-kurra walya-kurra, ngulaju junga-nyanu purda-nyangu
    murrumurru.
  luo-luo: To ma e yo ma Nyasaye nochopogo chenrone mane osenyiso chon gi dho jonabi
    duto, kowacho ni Kristo nyaka sandi.
  nhe-NT: Pero huejcajquiya Toteco Dios quiijto ica nochi itiocamanalojcahua para
    Cristo monequi tlaijiyohuis, yeca queja nopa tlaijiyohui, pampa Toteco quichijqui
    ma pano tlen ijcuilijtoc ipan Itlajtol.
  aii-aii: ”ܐܝܼܢܵܐ ܗܵܕܟ݂ܵܐ ܐܲܠܵܗܵܐ ܬܘܼܡܸܡ ܠܹܗ ܟܠܔ ܡܸܢܕܝܼ ܕܦܝܼܫܵܐ ܝܗܘܵܐ ܐܡܝܼܪܵܐ ܒܝܲܕ
    ܢܒ݂ܝܼܹ̈ܐ، ܕܡܫܝܼܚܹܗ ܒܸܬ ܩܲܒܸܠܔ ܚܲܫܵܐ.
  esk-NT: Agaayyutim iŋiḷġaan uqaġikkaŋa iluqaisigun sivuniksriqirimigun akiqsruutauruaq
    anniqsuqti nagliksaaqtuksraunipḷugu, aasiiñ ilaan taatnaqtitkaa.
  msb-msb: Pero paagi sani gintuman san Dios an pagpaaram niya paagi sa tanan niya
    na mga propeta kasadto na an iya Cristo magatios.
  cpa-NT: Diú¹³ ca¹cuø¹ hi² ca¹jmoh³ hniah¹² lah¹jøng². Mi³jøng² li¹ti¹ jǿg³ quiah¹²dsa,
    jǿg³ ca¹juúh²dsa lah¹jiá¹². Di³ ma²lǿih² tsa¹juúh² dsa² hǿ² jǿg³ quiah¹² Diú¹³
    hi² mi³cañ² Cristo jmø³uai¹².
  dso-dso: ବେସି ବରସ୍‌ ଆଗ୍‌ତୁ ତାର୍‌ ବବିସତ୍‌ବକ୍‌ତା ମନର୍‌ଟାନେ ଅନି ଜାନାଇରଇବା କାତା ଇସାବେ
    ଏବେ ସିଦ୍‌ ଅଇଲା ଜେ, ସେ ମସିଅ ଦୁକ୍‌ପାଇବାକେ ଅଇସି ।
  meu-meu: A Dirava ese peroveta taudia iboudiai ududia amo Keriso na hisi baine ani
    herevadia e gwaurai; unu hereva vada e hamomokani vaitani.
  yva-NT: Syo raura wasai, ana nande Yesus aije omamo nande indamu Amisye po apa urairije
    raveti mamaisy. Weye Apa anawae wo Amisye apa ayao raurairive to no wusyinoe ware
    Mesias indati siuri.
  dgc-dgc: Pero tu ginimet moy a éya, éy saya i nangtupad to dati a nipahayag na Diyos
    ta pamag-itan du purupeta, a ti Cristo éy kailangan a maghirap.
  zpm-NT: Laa Dios bneedz diidz beeṉ to grë guieḻntseeb co, sac sca goc grëse miṉe
    bzeet grë zha ne biadteed xtiidz Dios padzeela, zeeṉe bzeet zho zha nac grë guieḻnë
    ne ted Jesús, Meṉ ne nacle diidz cxeeḻ Dios guiaad lo guidzliu.
  hix-NT: Khoryenkom karyehtan yawo ro teryewhamnohsom me mak nehxako, noro ha. Teryewhamnohsom
    me naha hampànà, Kryestu, katxho menhotxownà hatà, amnyehran heno komo, Khoryenkomo
    rwonà yokarymanye ro heno komo, kekon hatà. Àro wyaro nmenhohoy hatà, Khoryenkomo,
    àwyanye. Àro wyaro katxhàrànhàr yawo ro teryewhamnohsom me nehxako, Txesusu, kekon
    hatà, Petru.
  sim-sim: Hako mas profet ondo amber Avui Wasilaka sauhari hom limu sawera, �Ma or
    Avui Wasilaka kamashinak hulaima nokopman jivinakwa ma oto nomorawun or kishaha
    hakwa ri,� karem limu sawera. Undari nombo hom, os jimu erem orin uri sira.
  npi-ULB: तर उहाँका ख्रीष्‍टले दु∶ख भोग्‍नुपर्छ भनी ती सबै अगमवक्‍ताहरूका मुखबाट
    परमेश्‍वरले पहिले नै बताउनुभएको थियो जुन कुरा उहाँले अहिले पुरा गर्नुभएको छ ।
  cgc-cgc: Piro, patuman ta Dyos iya ya na paambal paagi ta pabuat nyo ki Jesus na
    iya na Pinili Na Mag-ari tak anay pa sa na timpo, paambal din paagi ta tanan din
    na mga prupita na maagian ta iya na Pinili Na Mag-ari segeng an na kabellay daw
    kamatayen.
  tim-tim: Akto emelâk Anutuŋe Yesugât den hin dâm Propetelupŋe yeŋgât biwiyeŋân kato
    kulemgoyi are kârikŋe agep. Den are âmâ hin. Anutuŋe huŋgunaŋdo gewiap arekŋe
    hâk hilâlâm nâŋgâm mombiap.
  yor-yor: Ṣùgbọ́n báyìí ni Ọlọ́run ti ṣe ìmúṣẹ àwọn ohun tí ó ti sọtẹ́lẹ̀ láti ẹnu
    gbogbo àwọn wòlíì pé, Kristi rẹ̀ yóò jìyà.
  wos-wos: Hanja God wandéka atéfék profet di wa, God wasékendén du Krais hangéli
    hératendékaka. Wandaka God wandén maki dé Jisas hangéli héra.
  emp-NTPO: Baribʌrʌ maʌ̃gʌd̶eba Ãcõrẽba naẽna jarad̶ara jũma mãwãbisia. Idjid̶eba
    bed̶eabadarãneba jarasia idjia ẽdrʌ edabari diai jarad̶ara bia mĩgaped̶a beuida.
  eng-F35: But the things that God foretold through the mouth of all His prophets,
    that the Messiah would suffer, He has thus fulfilled.
  ind-ind: Tetapi dengan cara itulah Allah memenuhi perkataan-Nya yang sudah disampaikan
    melalui nubuatan para nabi, yakni bahwa Kristus harus menderita sampai mati.
  pes-OPCB: از طرف دیگر، دست خدا هم در این کار بود، زیرا مطابق پیشگویی‌های همۀ انبیا،
    مسیح می‌بایست بر روی صلیب برای آمرزش گناهان ما جان خود را فدا می‌کرد.
  mpt-mpt: Sinanggwano Gode e weng omkeimalin nakai e wengo omya i nakaia unangai
    omkaye bianiba baabeniba Ne Dofakamin Nakae tenea enin sumo watemamabebo geibbio
    ibo Yesuse anaibbuo weng olo bain anobiobe.
  ssx-ssx: Amba꞉ kiaake Koda꞉ma꞉ta꞉ ipika꞉ Ketisona꞉ tanda mulu pa꞉la꞉eki mo potopede
    haliweki paeyaoma꞉ la hale hale pina꞉ leekeme. Kutupa hande Koda꞉ma꞉ la꞉ wiekeeki
    kone ota꞉ yao ikana꞉ma꞉ do pimime.
  mkl-mkl: Ilɑɑɔ̃ í jɔ̀ wɑlii ŋɑu fei ɑ̀ tɑko ɑ̀ fɔ ideɛ wo. Nɔ bɛɛbɛ mɔi bɛi ɑ̀ fɔu
    fei í kɔ̃. Ide iyi ɑ̀ fɔu nŋui í jɛ ɑ̀ ni, kù nɛ bɛi ɑ́ ce iyi inɛ iyi Ilɑɑɔ̃
    í cicɑu kù yɛ ijuukpɑ̃.
  gaq-gaq: ଇସ୍‌ପର୍‌ କିସ୍‌ଟ ଦୁକ୍‍ ବଗେନେ ବିସୟ୍‌ରେ ଅଃସେ ବାନ୍‍ ଆଃ ସାପା ସାମୁଆଁ ବାବବାଦିଇଂନେ
    ତୁମୁଆଃବାନ୍ ବାସଙ୍ଗ୍‍ ଆଡା ବଗେ । ଏବେ ପର୍‍ମେସର୍‍ ଆକେନ୍‍ ସାପା ଗଟ୍‌ନା ଆଃଗଟେ ଡିଙ୍ଗ୍‍କେ
    ।
  gof-RNT: Shin Xoossay beni nabeta ubbaa doonan, ‘Kiristtoosi waaye ekkanaw bessees’
    yaagidayssi hayssada polettana mela oothis.
  unx-unx: ମେନ୍‌ଦ ମାସିଆଃ ଦୁକୁ ସାହାତିଙ୍ଗ୍‌ ବିଷାଏରେ ପାର୍‌ମେଶ୍ୱାର୍‌ ଆୟାଃ ସବେନ୍‌ ନାବୀକଆଃ
    ହରାତେ ନାଙ୍କ ପାରିୟାରେ କାଜିକାଦ୍ ତାଇକେନ୍‌ କାଜି ନେ ଲେକାତେ ପୁରାକେଦାଏ ।
  gah-gah: Ómasímini agepagutí gakó liaká a vetini kegepa ale vávani okimikago gologí
    oletative loko lo mololeta vema miluma geleko hilitive loko nenémini gakola lili
    ali vetini kegepauka lo molokago gizi mila gakóma itína mota alévolé okave.
  lcm-lcm: Sikei, kana mengen a God voiang a keve katakai i kus amalangas aongos kita
    posong ia, nang palau ta igenen i akanangai ka duai a kui, kana vang si kami lau
    rikek kala serei apunuk.
  aer-aer: Arrule anthurre yanhe areyele nhenge angkentye Ngkarte-kenhe awemele ilerle-apentye
