  pan-pan: ਪਰ ਜਿਨ੍ਹਾਂ ਗੱਲਾਂ ਦੀ ਪਰਮੇਸ਼ੁਰ ਨੇ ਸਭਨਾਂ ਨਬੀਆਂ ਦੀ ਜ਼ੁਬਾਨੀ ਪਹਿਲਾਂ ਹੀ ਖ਼ਬਰ ਦਿੱਤੀ
