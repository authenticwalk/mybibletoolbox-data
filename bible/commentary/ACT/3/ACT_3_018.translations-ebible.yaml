    yagagi.
  tgo-tgo: Va hu vakatha iyake na i vaemunjoruŋa Loi va i utugiya weŋgiya ghalɨŋae
    gharautuko wolaghɨye. Va iŋa, ‘Lo Mesaiya tene i vaidiya vuyowo.’
  yap-yap: Kab kakrom me weliy Got u l’ugun urngin e pi profet ni Messiah rok e dabisiy
    ni nge gafgow; me muruwliy nge yib i m’ug nib riyul’ ni aray rogon.
  mop-NT: —Payanbej Dios u yadaj ti'ijoo' a uchben boon a walac u yadic u t'an a Dios
