  zaw-NT: Scree gujc te guzojb xtidx Dios ni cuaj lo guijtz agujc xchero. Diidxre
    bacuaa reniguii ni gunii xtidx Dios, Crist xten Dios sidejd trabajwduxh.
  san-MAL: കിന്ത്വീശ്വരഃ ഖ്രീഷ്ടസ്യ ദുഃഖഭോഗേ ഭവിഷ്യദ്വാദിനാം മുഖേഭ്യോ യാം യാം കഥാം
    പൂർവ്വമകഥയത് താഃ കഥാ ഇത്ഥം സിദ്ധാ അകരോത്|
  tam-TCV: ஆனாலும், இறைவன் எல்லா இறைவாக்கினர் மூலமாகவும், முன்னறிவித்ததை இவ்விதமாகவே
    நிறைவேற்றினார். தமது கிறிஸ்து துன்பங்களை அனுபவிப்பார் என்று அவர் சொல்லியிருந்தாரே.
  mit-NT: Doco ñà‑ndùá nì cachitnùhu Dios sànaha, divi ñà‑jaàn nduá nì cuu ndisa nì
    quida‑ya. Vàchi ñà‑ìcúmí Cristu ndoho‑ya, divi nduá nìsa cachi nsidaa nècuàchì
    profeta sànaha. Te ducán nì cuu ndisa.
  ceb-ULB: Apan ang mga butang nga gisulti sa Dios pinaagi sa baba sa mga propeta,
    nga kinahanglan ang iyang Cristo moantos, iya nang natuman karon.
  ces-LB: Bůh tak vlastně dopustil, aby Kristus trpěl, jak to už dávno předpověděl
    ústy svých proroků.
  mkn-mkn: Ma Tuhan Allah su kasi tau memang dari dolu-kala pake Dia pung jubir dong
    bilang, Kristus, andia itu Orang yang Dia su pili tu, musti pikol sangsara. Deng
    sakarang itu hal su jadi.
  nce-nce: Gotobë lowene mago gali ëtani kë të mototokweflabë home, Goto megali latlome,
    onehome nënome, kë gali tëgletlebë ho, bu tako elili fa logotleme na gli lëleme.
    Iniwa galime bu kë gali toglomebë, bu fatamu latotome.
  pol-UBG: Lecz Bóg w ten sposób wypełnił to, co przepowiedział przez usta wszystkich
    swoich proroków, że jego Chrystus będzie cierpiał.
  qxh-NT: 'Chaynuypa unay willacujnincunawan Tayta Diosninchi musyachicushan ćharcucasha.
    Paycuna niran: ‹Washäcuj wañungaraj.›'
  nwi-nwi: Ror pən, nəgkiarien yame Kughen rɨmɨni kupən, ruauə mɨnor nəfrakɨsien kɨn.
    Nəgkiarien kape profet kafan mɨnə kupən rɨmɨni ta mɨmə kafan Kristo tukraməkeikei
    mamərɨg nəmhəyen.
  kmo-kmo: Mashi mashi God riita otiirek, riiti piirapet ye eecha wor, eeta Kraist
    rii sapa kapa meeji tawa boboyen kiya. Rii eecha otiirek, diita nobo sokwar.
  agr-agr: 'Jisusan dutikawajua nunak, duwik Apajuí etsegtin aidau: ‘Uwemtikagtin
    atí tusa etegkamua nunak maawagtin ainawai’, timawa nunú imatiksagmek umikugme.'
  kyc-kyc: Kamenge see nao piyaminyipa Anatumi banya poropeta akali dupwa peparae
    nambana Koraisa randa nara ingilyamo lao wambo pyongo piyamo leyami. Baa pyongo
    piyamo leyaminyili pyuo enakana piya.
  urd-GVU: لیکن اللہ نے وہ کچھ پورا کیا جس کی پیش گوئی اُس نے تمام نبیوں کی معرفت
    کی تھی، یعنی یہ کہ اُس کا مسیح دُکھ اُٹھائے گا۔
  yre-NT: '''Pian Bali ''bɛ ''vɩ ''nan ''e drɛ zɩ, -e ''wɩ nɛn Bali ''lewei vɩnɔn
    pɛɛnɔn -a ''vɩ bɛ, ''e ''lɛ sɔɔ. -A ''wɩ zɩɛ, -yɛɛ cɩ -yee min ''sizan ''wɩ ''ji
    Crizi -le yra yɩdɩ -a.'
  fuh-BKF: 'Ammaa hono noon Laamɗo tabintiniri ko annabaaɓe muuɗum fuu kaali ɗuum:
    Almasiihu torroto.'
  arl-NT: 'Naacuajitij, Pueyasoori na sequesano tohuateecanu, tarijia na niishitishano
    na rupaa caminiujiuniaa. Seetanujuanaa, puetunu Pueyaso sequesano caminiujiuniaajanaari
    pa supuetanaa niquiara poojotaquiaari: “Pueyaso Jiyarosanoranoori naquiya miishaanutaniya”.
    Jesuuri naa miishaacanu taritij.'
  ziw-ziw: Chohile nakalonga chikale mwe wawoni kugamba Kulisito Mkombola ywakwe na
    asulumizwe, kadamanya vino chani vitendeke mwe sila ino.
  grc-TR: Ὁ δὲ Θεὸς ἃ προκατήγγειλε διὰ στόματος πάντων τῶν προφητῶν αὐτοῦ, παθεῖν
    τὸν Χριστόν, ἐπλήρωσεν οὕτω.
  nag-nag: Kintu ji kotha Isor he tai laga bhabobadi khan mukh pora koi dise, Tai
    laga Khrista dukh pabo, aru Tai etu purah kori dise.
  eng-OEBCW: But it was in this way that God fulfilled all that he had long ago foretold,
    as to the sufferings of his Christ, by the lips of all the prophets.
  knj-NT: Pero jaxca ton ti' jix yun yunen el yu Dios tzet albil can yu eb ẍejab yin
    ey oj to. Yutol yalnaj can eb, tzet utbil tol ja' Cristo, sowalil chi yab sya'il.
  deu-1912: Gott aber, was er durch den Mund aller seiner Propheten zuvor verkündigt
    hat, wie Christus leiden sollte, hat's also erfüllet.
  san-PUN: ਕਿਨ੍ਤ੍ਵੀਸ਼੍ਵਰਃ ਖ੍ਰੀਸ਼਼੍ਟਸ੍ਯ ਦੁਃਖਭੋਗੇ ਭਵਿਸ਼਼੍ਯਦ੍ਵਾਦਿਨਾਂ ਮੁਖੇਭ੍ਯੋ ਯਾਂ ਯਾਂ ਕਥਾਂ
    ਪੂਰ੍ੱਵਮਕਥਯਤ੍ ਤਾਃ ਕਥਾ ਇੱਥੰ ਸਿੱਧਾ ਅਕਰੋਤ੍|
  nob-LB: 'Ved det som skjedde, har Gud latt det han forutsa hos profetene, bli virkelighet:
    At Messias, den kongen han lovet oss, måtte lide.'
  ntj-ntj: Tjiinya kutjulpirtulpi-ya Mama Kuurrku wangka kulira tjakultjunkupayi pirnilu
    watjaranytja Kurayitjalu pika mantjiltjaku. Nyangka wangka palunyanya yartakarringu.
  sxb-NT: Ni kukawa kutio, Katonda yatuusianga amangʼana aga yawoola ni kuwitra ku
    *awagambi waae woona kale mbwe Kristo owa Katonda arinyaasiwua.
  nhu-NT: Fí to kooyi ɛ̂ yiyin je le keege ɛ́ fí eto ekocɛn no Nyo' to geɛ wase ɛ
    bonyii bew bo ntum e jeme ɛ ɛ̀ bɛɛ lo lɛ Mboyse we wvù wvú to kawɛɛ nu ke eyɛn
    ŋgɛw.
  row-row: Te Lamatualain nafadꞌe memaꞌ soal Kristus mia doo na neu pake mana ola-ola
    nara nae, Atahori fo Ana tengga nalaꞌ a, musi lemba doidꞌosoꞌ. Ia naa, dalaꞌ naa
    dadꞌi ena.
  msy-msy: Ezɨ God fomɨra an akam inigha izir gumaziba bar me mɨkemezɨma, me mɨgɨa
    ghaze, a God Uam E Iniasa Mɨsevezir Gumazim, Krais, mɨzazim iniam. Ezɨ God uan
    mɨgɨrɨgɨabagh amizɨ moghɨn dar dagheba otifi.
  agg-agg: God ai ahandɨ hoafɨ hoafɨyomo-rundeimbɨ-yomondɨ yasɨmondɨ süŋgure hoafɨyuhüya,
    ‘Krais ai asübusɨ ndemündü haya yɨfɨndümbui,’ mehu. Ranɨyo asu God ai haponda
    anɨhondü ndanɨsüŋgure hɨnɨŋgɨmareanda tükümefeyo.
  ptp-ptp: Ilage Anutu vông plopete vɨhati he nêl kɨtong ên nêbê Kɨlisi wê Anutu vông
    i lam ge ob kô myavɨnê, om môp wê xam vông ge vông kɨyang tyo vô nôn lec.
  nak-nak: Alaura La Tahalo Uru vikara matagagati te la hare gite la tahalo la veipalala
    la merera tetala, veia la bilalaha La Riau tetala ge gabu la iligiligi. Me te
    la vulovulo ale amuto igotia, eala la merera tetala eia puruti igoie.
  lbb-lbb: Ika ana ututnala ne mulo toli, e God i tolsot pas a ututnala ning ka atong
    tari nating ana warwara anuna propetla rop mang anuna Karisito ir mat.
  kan-2017: ಆದರೆ, ಕ್ರಿಸ್ತನು ಕಷ್ಟಗಳನ್ನನುಭವಿಸಬೇಕೆಂದು, ದೇವರು ಎಲ್ಲಾ ಪ್ರವಾದಿಗಳ ಮೂಲಕ ಮುಂಚಿತವಾಗಿ
