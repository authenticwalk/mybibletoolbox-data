  dop-dop: Ɩlɛ tɔm nti Ɩsɔ yelɑɑ nɑ Ɩsɔ kʋyɔɣɔtʋtʋ tɛlǝsǝlɑɑ tǝnɑ kpɑɑlɩ hɑtoo lɔŋ
