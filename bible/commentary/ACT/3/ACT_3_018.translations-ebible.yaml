  ena-ena: Vaka Asɨ agaŋ nudɨ ciaŋ igalahalaha hɨsɨŋ hulaŋ agɨlasaŋ hɨji igudaci abavɨhadami
    uami. Hulaŋ Asɨ lɨbɨmɨŋavɨla hulaŋ iamɨgali ahɨliahuiahu saŋ abɨci vebali agaŋ
