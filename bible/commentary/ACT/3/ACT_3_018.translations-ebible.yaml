  ory-ory: କିନ୍ତୁ ଈଶ୍ବର ଆପଣା ଖ୍ରୀଷ୍ଟଙ୍କ ଦୁଃଖଭୋଗ ବିଷୟରେ ସମସ୍ତ ଭାବବାଦୀଙ୍କ ମୁଖ ଦ୍ୱାରା
