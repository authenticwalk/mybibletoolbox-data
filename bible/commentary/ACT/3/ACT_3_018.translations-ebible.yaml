  tbz-SIM: 'Kuyie mpɑ̃ɑ̃nɑ́ɑǹtì nɑ́ɑm̀bɛ̀ bɛmɔu do ti nɑ̀kɛ́mu nɛ̀ dimɔ̀nnì kɛ tú:
    Odɛɛtíwè dò nkɛ́fɛ̃́ṹtɛ́.'
  san-GUJ: કિન્ત્વીશ્વરઃ ખ્રીષ્ટસ્ય દુઃખભોગે ભવિષ્યદ્વાદિનાં મુખેભ્યો યાં યાં કથાં
    પૂર્વ્વમકથયત્ તાઃ કથા ઇત્થં સિદ્ધા અકરોત્|
  amx-amx: Altjerrel nheng ngkwey ilekarl angketj angenh-angenh kwerenhel-arleng,
