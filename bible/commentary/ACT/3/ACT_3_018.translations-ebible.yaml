    cristianojo. Jabix ti tz'iiba'ana, baalo' u c'ümaja,— cu t'an aj Pedrojo.
  tet-tet: Naꞌi Maromak katak kedan hori uluk nodi makoꞌan sia naꞌak, Ema mak Nia
    boi nola atu solok mai, Nia musti natiu susar. Lia nia dadi tiꞌan.
  hlt-MCSB: Tedae Pathen loh tonghma boeih kah ka neh a thui taengtae amah kah Khrih
    a patang ham te ni aka soep tangloeng coeng.
  xtd-NT: Duꞌa n‑kida Ianyuux xa n‑xetnaꞌa xa n‑jaꞌan‑ia nuu ntdaa se n‑jaꞌan tnuꞌu‑ia
    nuu ñayiu xa ndaꞌu yaꞌa Cristu.
  mdy-ETH: ፆኦሲ ጋዓንቴ ዬያ ማዼሢ ‹ዒዛም ዱማዼ፥ ሜሲሄ ሜቶ ዔካንዳያ ኮይሳኔ› ጌይንቲ ፆኦሲ ማሊፆ ኬኤዛ ዓሶ ዛሎና ኬኤዚንቴሢ
    ኩማንዳጉዲኬ።
  spl-spl: Emelâk emet inânŋan Anitâŋe Yesuhât nâŋgâm poropetelipŋe yeŋgât biwiyeŋan
    den katmu yuwu kulemguwi. “Tihitnenŋe otbuap yâkŋe aŋgoân hâhiwin nâŋgâm mumbuap.”
    Yawu kulemguwi tap.
  usp-NT: Jilonli xtaw chiwch chapca' ri b'il jwi'lak yak ajk'asaltak Jyolj Kakaj
    Dios ojr cuando xijtak chi tina camsajna Kakaj Jesús ri b'il jwi'l Kakaj Dios
    chi tina jtaknach wich ulew.
  zav-NT: Naque' Cristən' ben' gwleɉ Diozən' par gaquəlene' ṉasyon c̱hechon'. Can'
    goquə goc complir de'e ca' ben Diozən' mendad boso'ozoɉ de'e profet ca' c̱he Cristən'
    antslə ze'e seḻe'ene'. Gwso'e dižə' de que yoso'oc̱hi' yoso'osaquə' beṉə' ḻe'
    na' so'ote'ene'.
  sgz-sgz: Áá, kápgamte mánán i táit gam longoi, mái sár hirá sang ái Káláu ákte parai
    narsán tan tám worwor tus suri kán Mesaia ngo na áslai rangrangas. Má i sál sár
    ngorer gam longoi, ái Káláu ákte long arwat pasi kán worwor.
  kek-NT: Riq'uin a'in quitz'akloc ru li que'xye chak li profeta najter nak que'xye
    nak tento tixc'ul li rahobtesi̱c li Cristo li Mesías, xban nak jo'can quixye li
    Dios.
  blz-NT: Kasee wawaumuu men koiya'a ninsidakonmo upa men ia bantilkon Alaata'ala
    mbaripianpo na nabii-Na se' Tomundo' Pansalamatkon men nitoonkonmo tiodaa munsuri
    repaan.
  poe-NT: Ntá ó xiteyá tí nkehe tsíntáchro Dios tsínixja̱xi̱n tí sín tsíchrónka itén
    chꞌán kíxin tí Cristo tꞌichjánxi̱n tsjasóte chꞌán.
  san-TAM: 'கிந்த்வீஸ்²வர​: க்²ரீஷ்டஸ்ய து³​:க²போ⁴கே³ ப⁴விஷ்யத்³வாதி³நாம்ʼ முகே²ப்⁴யோ
    யாம்ʼ யாம்ʼ கதா²ம்ʼ பூர்வ்வமகத²யத் தா​: கதா² இத்த²ம்ʼ ஸித்³தா⁴ அகரோத்|'
  cof-NT: 'Aman jerale Diosichi mantate paminla matu mate pila chutenato, Jesucrístoca
    itsanque cuenta polarica jominlanue tinue: Diosi wenteca Cristo tinun tsachi padeseino
    jochunaeque chutelaquinue tinue. Junni Diosichi Pilabi tsantica josa, Diosiri
    jun tsannan isa carie tinue.'
  srm-NT: “Ma nöö gaanduwe a fesi Masa Gadu bi da dee tjabukama fëën wan buka taa
    di sëmbë fëën di a o manda ko a goonliba, di Keesitu, a musu tja sitaafu nöömö.
    Nöö hën wë i si pasa aki.
  qvs-NT: Ñawpa tiempu Tata Dioska alli yachachikuk runakunata willarkan sielumanta
    shamudu salvakuk runata wañuchinaykichita. Chayrayku kankuna Jesusta wañuchichishpaykichi
    Tata Dios ñawpa rimashkantashina rurarkankichi.
  zca-NT: Per se' ngoke, porke se' nzobni' lo Yech che'n Dios kwa'n mikë' rë profet,
    rë xa' kwa'n midi'zh por Dios chi tiemp, ke lë' Krist naki'n zakzi, Me kwa'n mixë'l
    Dios, nes par ngok rë kwa'n mile' Dios xigab.
  cbc-NT: Tirʉ̃mʉpʉre profeta majã Dios cʉ̃ caquetibʉjʉnetõõrotiricarã jʉ̃gori quetibʉjʉ
    jʉ̃goyeticũñupĩ, cʉ̃ macʉ̃, cʉ̃ cajoʉ ati yepapʉ popiye cʉ̃ cabaipeere. Mʉjãã
    pʉame popiye cʉ̃ baio joroque mʉjãã caátaje jʉ̃gori, Dios cʉ̃ caĩjʉ̃goyeticũrĩcãrõrẽã
    bairo baietawʉ.
  qxo-NT: 'Tayta Dios unay willacognin profëtacunatawanmi willacatsimur nirgan: ‘Runacunaman
    cachamungä salvacogtaga wanutsiyangam’ nir. Tsaymi gamcuna payta wanutsiyangayquiwan
    cumplishga tsay willacognincuna niyangannölla”.'
  mox-mox: Ta Yaubada ena Toʼetoyavua ena veilaqeavo weaqidi lova madusimanea ena
    tovesimasimanayavo qabudi ʼidiega. Ta baʼe ʼinega ana vonahaqiaqi niʼa ʼifoqe.
  kew-kew: 'Goa pea pare Gote-me nipuna agaa lakene aanu-para gupa lakesa: Krais Mesia
    radaa noa omalia lakesa. Go aanumi agaa lakenaloa go agaana re maoyaasimi.'
  dww-dww: Be umanama Mamaitua na giuma yai maḡatarina, baninama noḡone peroveta matabudi
    ḡarodie ya riuna da tokare na Kerisoma ei nuatoitoina.
  twi-ASANTE: Tete no, Onyankopɔn nam nʼadiyifoɔ so kaa sɛ Agyenkwa no bɛhunu amane.
    Na ɔnam saa ɛkwan yi so maa ɛbaa mu.
  aoj-aoj: Fowaꞌ God nawalapa basefa amom profet hiamii, ma Krais, God nasapaꞌana
    nagafiꞌii. Basef ifimba faꞌi Krais aꞌ nogameꞌ akafimi. Eaꞌ waf afamba deiꞌ ipaꞌ
    pandaꞌafi, afamba fandahama basef ifimba amamifi fataga fandawalap endilisi.
  cbv-cbv: 'Obohjeéhtih, jon jã́tih Dios naáwátdih naóh yapanit, ñi chãjat pínahdih
    nin pah ĩt niíj daacáp tajĩ: ‘Cristo yeejép ã yapbipna caá’, ĩ niijátji pahjeh
    tibeé ã yapap be.'
  taw-taw: Pen God, bɨne gos ñek agñeb okok mɨdupsek kɨlop bɨlel gos ñek agɨlak, Kɨdek
    Bɨ God nop aglup ak yul awl yɨbɨl dɨl kumnɨgab agɨlak ak nɨm, agɨlak tek nep gɨpek
    agak.
  jic-NT: Püna Dios tjevele jupj ca jas majamas Jepa Püné jis capj la p'acj judiopan;
    Dios tjevele ca malala mpalas jupj. Nin tjevele profetapan jilal, ne yupj pjü
    way nin tjowelepj gente jis lal. Quina Dios t'üc' la tjiji püná tjevelá.
  zap-NT: 'Per zenga wun Dëdyuzh kumplir yra diiz ne wzëët yra xprofet Ne axtegue
    chekwlal chene re men: sakzi Crist.'
  wer-wer: Pël ëaap Anutu pim ngaanëër tektek ngön yaaö pöröen ök maan tekeri wesa
    pöt kë oröa. Pi ngaan epël mëëa. ‘Kristo Anutu pim Yaö Mëëaup pi këlangön kaö
    pan kat wiipnaap.’
  ipi-ipi: Wuane tekeko, wamba wete Goteto potopesa akali tupa pitakana ambulininga
    pii laa kakita loto, Mesaya oko bala tandaka nolopeya laka peainipia. Andipa yakamato
    mana koo tupa Jisasanga miniyai okonemane potopesa akali utupane-mane pii leaini
    tupa enene wete guleya.
  qul-NT: Chay jinamanta Dios junt'arkan tucuy profetancunapaj ñaupajmanta willaskancuta,
    Cristo wañunan niskanta.
  tnc-tnc: '“I''suᵽaka simarãñu”, Tuᵽarãte ãrĩka simamaka suᵽa simaraᵽe. Mia je''e,
    bikija ikuᵽaka Tuᵽarãro''si bojaĩjirimajare ãrĩka: “Cristore ba''iaja baawã''imarĩtirã
    kire najããrãñu”, narĩka.'
  ter-NT: Itea kó'inokeneye, koati kousókoati Itukó'oviti ne yûho, enepone ipuhíkeati
    pahákuke uhá koeti porófetahiko koyúhoti emo'u Itukó'oviti xapa xâne mekúke. Koyúhoa
    nekôyohiko kónokea koítoponeovo kotíveti ne Mésiya, enepone páhoe Itukó'oviti
    koíteovo xâne.
  bmr-NT: Moocaani jillɨ sɨɨcɨje paryɨ iimaamɨnaafañodɨ unuucuuno miyaavucuuhi Cristo
    ɨdaasuno iicaujinoco.
  fuf-fuf: Kono ko non Allaahu on laatiniri kon ko o longinnoo annabaaɓe ɓen fow ko
    adii ɗun, ɗun ko wonde *Almasiihu makko on no haanunoo tampude.
  mwc-mwc: Ba kona wai God matapa naki i mamatara ana peroperoveta kurisi, kata Baibaiyawasina
    Kaobaisiyena ita paiwara, ba nanakasike i tupuwa.
  bhl-bhl: 'Kate, yu kililina! Sua kel akate, Sunbin-Got em bontem dim bakamin kunum
    alik alik i bokolomeliw: ‘Sunbin-Got em Mesaya e betbet fian kuloke te!’, angenaliw
    kale. Kate, kaem ding dim bakate, Sunbin-Got e ikalem yangsiliw weng be fein ki
    kelewse te.'
  ons-ons: Ŋo siluŋ ŋine yale okanbi mo, mokaka Anutu eŋe propet koune eŋane weteno
    don motki, dere ra qelaŋangoi, ea wane rokopko maki, wele wakonge. Paki Kristo
    eŋe baŋ wikile dere more seukke, wane ŋine don so numa yewa mo Anutu oŋom rake,
    rokop okanwarekoi.
  con-NTPO: 'Tsa''ma Chiga tsu tsa''caen antte cuintsu Tise tayopi suqquia''caen tsa''caen
    tson''faye. Nane tayopi Tise Aya''fama afasundeccuja qquen su''fa: “Chiga in''jan''cho
    Cristota tsu vanaña''cho.”'
  ghs-ghs: Oonihe Kiristui heme oonomake aimarotake Ohongai hiireqi oho nooke too
    abi nomeho toota hiire paanaitemi biranateta tete ooqake Ohonga biraitemi nike
    qusubaiteqi oonoma eetepu.
  peg-peg: ମାତର୍‌ ଇସ୍ୱର୍‌ ଜାର୍‌ କ୍ରିସ୍ଟ ଦୁକ୍‍ବଗ୍ ବିସ୍ରେ ୱିଜ଼ାକାର୍‌ ବେଣ୍‌ବାକ୍‌ଣାୟ୍‌କିନାକାର୍‌
    ୱେଇଦାଂ ଇନା ଇନାକା ପୁର୍ବେତାଂ‍ ସୁଣାୟ୍‌ କିଜ଼ି ମାଚାର୍‌, ହେ ସବୁ ହେୱାନ୍‌ ଇ ବାନି ପୁରା
    କିତାନ୍‌ନ୍ନା ।
  txu-NT: 'Nhym be, amrẽbê: ne Metĩndjwỳnh kukwakam kabẽn jarẽnh djwỳnh kunĩ me bakukãmãremã
    kum, “Dja Kritu tokry. Metĩndjwỳnh kute Kra''ã Bẽnjadjwỳrbê kumkati mẽnhja dja
    tokry.” Nãm me ã me bakukãmãremã ane. Nhym me aben djô''ã arẽnho mõ:n arẽnho mõr
    tãmtã: arỳm ''ỳr o bôx. Tũ:mràm me akamingrãnyre amã kurê nhym arỳm Kritu tokry.
    Me bakukãmãre kute arẽnh kôt Kritu tokry. Nãm ã Pedru memã ane.'
  eng-WEBU: But the things which God announced by the mouth of all his prophets, that
    Christ should suffer, he thus fulfilled.
  gnw-NT: Ẽrei jucuarãi uyapo Tumpa, opaete iñee aracae umɨmbeu vae reta jei rami.
    Echa'ã jei reta Cristo uiporarañotai co —jei—.
  mux-mux: 'Akiliinga-pe talku ulu wendu urum akili mele uinga Pulu Yili-ni ‘Wendu
    upili.’ nirim mele wendu urum. Yunu-ni penga wendu ombá mele yu-ni “Ninjai!” nimba
    ung nimba sirimuma piliiku yambuma niku siring yimandu nimba mele: “Na-ni eni
    nokupa konjumba yi te makó topu liipu mundumbu yi-nuim Kraisele mindili nombá.”
    nirim aku mele eni nanga ungele piliikimilima-ni aima sika talku yunu toku kunjuringele
    wendu urum.'
  maj-NT: Tu̱nga b'a̱há ts'ín kits'íntjusuhun Nti̱a̱ná ni xi kitsúya títjun nk'ie
    nga kits'ínkinchja̱ ngayjee̱ já profeta̱, nga tjíhin nga un sku̱e̱he̱ nda̱ xi
    kits'ín nibá.
  bkq-NT: “Kâinduakeyby âzenagazeoze, igueze warâ” kewânmy Deus, tytaumbyry egatuwâni
    modo aguehoem. Arâlâ keankâ anhenehonly, adâkehobyry ara aitoem.
  kue-kue: Ba God Mesaiamo giu yegl gogl gorambuka ipre okuna imbo propet wagle drano
    mina God ka-dem dungwa ikra paiyungwa.
  cot-NT: Cotanquitsi oquejetacagueti imaica mana inetsanataquero Aapani Irioshi icantsitacarica
    coramani tsavetantirinica itsavetantaguetaquero irantsipevaequempa Quirishito.
  bnp-bnp: Pali na limane mua a Vure i ratea i bele muholi a ngava i habi polo hosi
    ne huriki a propet, re Kristo ge bole a nimadihi, ge mate.
  apn-NT: —Amnepêm Tĩrtũm nhỹ hã kapẽr jarẽnh o mẽ pa xwỳnhjaja na prem Tĩrtũm kot
    mẽ pakaxyw ãm xwỳnhja kukamã tanhmã harẽnh to nẽ hã kagà nẽ mẽ kãm harẽnh o pa.
    Kot amnhĩ xà htỳx kãm hamak kãm htykja kukamã nhũm pre htem harẽnh o pa. Tã ã
    Tĩrtũm kot kukamã harẽnh anhỹr xàja kôt ka mẽ ã hipêx anẽ nẽ apĩ.
  ctp-NT: Wa lka chaꞌ ni, ti kwiꞌ chaꞌ nu ykwiꞌ Ndiose loꞌo ayman kula ꞌñaan nu ngwa
    sꞌni, ti kwiꞌ chaꞌ nu ngwaꞌan neꞌ lo kityi ꞌin Ndiose. Kityi kanꞌ nchkwiꞌ chaꞌ
    lye ꞌa ta neꞌ nu tiꞌí ꞌin Jesucristo sa bra nu kujwi neꞌ ꞌin yu, ti kwiꞌ Jesús
    nu suꞌwa Ndiose chaꞌ kan yu lo chalyuu.
  opm-opm: Gure ma sutiri oh Got ohe meng ma porishe han ihir Krais oh ruumsup hatipramur
    por ma brak matpa mengru mat orhor Got orhor ama meng oh dam matporhan gur Krais
    ohnong ruumsup mar imtirimur.
  bvr-bvr: Gu-gurda ngacha minypa Wangarr gun-burral gu-negarra gun-gata gun-guwarr
    janguny aburr-yigipa aburr-mujaruk ngunyuna aburr-guyinda gubu-ngurrjinga aburr-workiyana
    — minypa nipa a-menga arrburrwa Wanngu An-gunega gu-galiya yerrcha abu-bu barra.
  wal-wal: SHin Xoossai hananabaa beni yootiya ubbatu doonan, ‘Kiristtoosi waayettana
    bessees’ yaagidi yootiis; ba yootidoogaakka hegaadan poliis.
  zad-NT: Na' Chioza' bi'e latj gok ka' kwenc̱he billinin ka wna dii beṉ'ka' wdix̱jee
    xtilleena' kani'yi, daa wnagake' Crístona' biya dii wc̱hi' wsak' beṉ' ḻe'.
  kmg-kmg: Iŋuc epie Anutu e Kristo šâic manaku hâmoocte irec dâŋ porofete sasawa
    jaŋere micko râeme mu qâreŋ embiŋ i hâcne sanaŋkewec.
  aso-aso: Do luꞌ izelive lo Oꞌmosoꞌmo imiselelesa live mene aza mulumo gelo heleleseive
    lo Oꞌmosoꞌmo lineꞌ gamazi adoꞌ polohete mukilite li sotoꞌ ikeniꞌ gamazi nene neꞌmine
    ogo do gihile ize-dave.
  uli-uli: Deus ye faesul kapta muswe mo irer panger profeta kowe le Kristus ila yebe
    hafohoy luwul bareg, iwe ngo igla ila yesa ppalu ngali molwe ye sor.
  nin-NT: Abachi à du abi kpa are ama ba ngbangba mu di a bu nga ni da ki inta di
    Mezaya wanggo a tu ma nggo à ta ni ki iha, inkindirr inggi yi du ure umaku u kurr
    meme yo.
  acu-NT: 'Tura yaanchuik Yuse chichamen etserin ainau: Yus akupkamu Mesías tutai
    wait wajaktinuitai tusa, ni chichamen etsernun Yus nunaka aamtikramiayi. Tura
    asamtai atum Jesús mau asaram, nu chichamka umikuitrume.'
  cak-WNT: Can xbanatej wi c'a achi'el ri ruch'obon pe ri Dios. Y queri' ri tz'iban
    ca cuma quinojel ri profetas ri xek'alajsan ruch'abel ri Dios ri xec'oje' ojer
    ca. Riye' quitz'iban c'a ca chi ri Cristo c'o c'a chi nuk'axaj na tijoj pokonal.
  ebk-ebk: Nan enatyu kan Jesus at hiyasa nan natongparan nan enpaepadton Apo Dios
    as nan am-in ay pomapadtu ay hi Cristo at masapor mun-iliwas ya matuy.
  spa-PDDPT: 'pero Dios cumplió así lo que predijo por medio de todos los profetas:
    que su Cristo debía padecer.'
  ruf-ruf: Lekeni Imulungu katimitsa achila chayalongile ghumwande kubitila manabii
    wose we Imulungu, ka ibamighwa Kiristu wake yadununzike.
  gun-gun: Ha'e rami avi Nhanderuete ae ojapo Cristo oiko axy aguã rami, profeta kuery
    pe omombe'u uka va'ekue ha'e javi ojeupity aguã.
  agu-BL: Poro tan tu' yi quimichil yi ban i' ja el k'ab Ryos te yi alijt cyen ta'n
    scyetz yi e' elsanl stzi' i' tentz. Na alijt cyen cya'n yi tajwe'n tan tijol yi
    Cristo q'uixc'uj.
  isn-isn: Kuiti makani niiza Itunda ai wakaya kumutambuila ku malangu a anyakidagu
    ihi, kina uKristo uyu ukagisha, itungili wamakondaniilya.
  eng-PEV: But a long time ago, God told his men to tell people about Jesus, and those
    men wrote those messages in God’s book. They all said that God was going to send
    his special man, the man that is called the Christ, and they said that people
    were going to hurt him and kill him. And now God has made all that happen.
  ilo-ULB: Ngem dagiti banbanag nga insakbay ti Dios babaen iti ngiwat dagiti amin
    a profeta, a masapul nga agsagaba ti Cristona, natungpalnan.
  pir-NT: Sa ye panopʉ cjẽna Cohãcjʉ̃ yere yahu mʉhtariquina Cohãcjʉ̃ tiquinare tiquiro
    yahu dutiriro sahata yahuahye tiquina. “Cristo ñano yʉhdʉrota”, ni yahuahye tiquina.
    Tiquina sa ni yahuriro sahata sa wahari yojopʉre.
  anv-NT: Ɛsɔwɔ abɔ́ agare bɔɔ́ ɛkpávé bií tɛ gachí nkane Muú yi Ɛsɔwɔ akweré
    ji ɛlá gefwa abɔ́ mangɛ ɛfwyale, ne apyɛ nnó mechɔ ɛwé ɛbɛ́ wáwálé nkane
    Ɛsɔwɔ abɔ ajɔɔ́ mɛ́.
  sab-NT: Chube agedu Chube gerudu kare ulita unsuialin. Kwian Chube gerua ketanga
    unsuialin Chube kwian e ulita ta gbu chada dege Cristo giti, Chube be Cristo kage
    nga dba ai giti kwian alin, agwa Cristo boadale tanre daga ngwale kwian kote.
    Gire boidu ulita Jesu ole Chube gerua degaba unsuialin gerule kare.
  tmd-tmd: Makwam God nuŋ mönö nuŋwa yadɨb nöbö bla ñɨgö maduar ör rɨbyöx nölmɨn yadmä,
    ‘Mai God Mesaia nuŋwa mɨ ölɨŋ höb diba pön wöröxönɨŋö,’ rɨmä aku, rɨg yadim mag
    akwör rɨmä.
  acr-NNT: Pero ruma ri xꞌan alaq che ri Jesús, ri Dios xuꞌana janipa rubꞌiꞌim lo
    ojertan kuma ri qꞌalajisanelabꞌ echiriꞌ xubꞌiꞌij Ruchaꞌoꞌn lo Rire kutij kꞌax.
  kpg-kpg: Namua loo, God gu haga modongoohia i nnelekai soukohp bolo dana Mesaia
    le e hai loo gi hagaduadua, ge guu gila.
  taj-taj: तर थार्बा पिन्‍बा ख्रीष्‍टसे दुख नातोःला भिसी परमेश्‍वरसे ङाच्‍छान जम्‍मान
    अगमवक्तागदेग्‍याम सुङ्बा अन्‍छार परमेश्‍वरसे चु गे पूरा लजी।
  avt-avt: God nɨpaa enum eik kenip mɨt profet hɨr newis hɨm mau tɨwei, hɨr newepyapɨr
    Mɨtɨk God kehimɨtanek hɨr mɨt han mɨt nanɨwaankek. God kɨrɨak menmen im epei man
    meriuwe menmen enum yi nepei yɨrɨak Jisas em.
  cbk-cbk: Pero antes pa, Dios ya anuncia por medio del di suyo maga profeta que si
    Jesus ay sufri, y ahora, ya cumpli ya ese.
  uig-ARA: لېكىن خۇدا بارلىق پەيغەمبەرلەرنىڭ ئاغزى بىلەن ئالدىنئالا جاكارلىغانلىرىنى،
    يەنى ئۇنىڭ مەسىھىنىڭ ئازاب-ئوقۇبەت تارتىدىغانلىقىنى شۇ يول بىلەن ئەمەلگە ئاشۇردى.
  tuf-tuf: ’Uchicrias Sirat bar ehcujáquinro. Ima chihtá ehcuquin cuitar eyta yajcata
    ehcujáquinro. Sirat Cara Ayin Wajaquin uwat ruhw̃ata ehcujáquinro. Uchicri eyta
    yajcata ehcujaquey ahra eyta yajacro, -wajacro, Pédroat-.
  abx-abx: Pero ma'in ba' nga makigpasumat-na andang si Diyos si dimu'an mga paragsumat-na
    nga papasakitan i Tinu'inan-na Mannanalwas ngan da'ito sito i pagtuman-na?
  mco-NT: Jadu'n cham Dios tɨ cuyduñ jadu'n nej Dios y'ayucnajtzcapxɨɨybɨ ymɨna'ñ
    co copɨcy co yɨ Cristo yajnaxɨpy ayo'n.
  bsp-bsp: 'Kanu kənalas tɔkɔ kənanuŋkɛnɛ kəlokɛ cusu ca sayibɛ-e ɔn fəp mɔ: A pənamar
    dis dɔlɔl Krist, wəyɛk-yɛk kɔn.'
  kqf-kqf: Bi Maimaituwa ena giu i kamaḡati banina dolinemo taugiuwatana matabudi
    lisidimo i gei giu te yaḡolo Vinevinena yai nuwatoitoi bi ya peki.
  cpb-NT: 'Ari ikenakairori Pawa rimonkaatziro okaatzi ikenkithatakaayetakeriri maawoini
    Kamantantaneriite, ikantake: ‘Aritake inkemaatsitakagaitakyaari Cristo paata.’'
  aon-aon: Seiwok Iruhin nohur amam profet aria ihim-morim hakriyuk um anudok Krais
    douk Iruhin nagraehan aria neshopokan nanakumori nurao arpesh iri. Hakri anan
    ta numnek debeiri eriger. Namudok aria douk enyudok Iruhin nakriyenyi baraen douk
    nyatogur adurin atin abom. Douk pabo Jisas nagok.
  hus-NT-2005: Por na Dios in tʼajaꞌ anchanꞌ jelt xan tin ulúmich kʼejle más okʼox
    kʼal nin tʼiltsíxiltsik, ke an Kristo koꞌol kin watʼnaꞌ i yajtsiktaláb ani ka
    chemdhá.
  mig-NT: Te jíín kɨvɨ́, ni̱ ka̱jani cha̱a tu̱'un onde̱ sáá ní sá'a Dios, ndasa koo
    tiñu, jíín ndása ndo'o Cristo. Te vina a ni̱ skíkuu‑ya̱ súan.
  bps-bps: Kabay i nimòyu én, i kibò Dwata dmohò i tafgadean di muna, du tagmanan
    fagu di kdee dad tugadan, Krayst i To Mgalékan too maflayam.
  mbs-mbs: Yan netoman se kagi te Timanem ingkeliwat te kedita te telekeliwat din
    gebii, te pemilangen aw imetayan se Misiyas isogò din.
  tof-tof: A God ene inzan küppükü yónürr, ngaen blaman oya ngidü bóktan pama ne poko
    wialómóp wagó, ‘Wa sab ne olom ingrine pamkolpam zid byónüm, sab azid aenge akó
    nurrótóke.’
  cme-NT: Ŋga Diiloŋ uŋ ŋa naa ce u *pɔpuɔrbiemba wuɔya waŋ mamaŋ, wuɔ uŋ ka saaŋ
    *Koŋkortieŋo maŋ, u ka mulĩɛŋ; nelma famma yaa ciɛ.
  sus-sus: Kɔnɔ Ala nan yi birin nagirixi, alako a xa wɔyɛnyi xa rakamali, a nu bara
    naxan masen waxati dangixi a xa namiɲɔnmɛe dɛ ra, a falafe a a xa Mixi Sugandixi
    fama nɛ tɔɔrɔde.
  pon-2006: Eri, keilahn aio, Koht ketin kasaledahr rehn soukohp ako koaros me sapwellime
    Mesaia pahn ketin lokolok; iei duwen eh pweidahr.
  dad-dad: Anĩ ere, enei wõya sã mog, Negur profet ganan bun wogõ yen, are yogon Kristus
    darau yalouf bagai, anĩ Negurem agef kisi felen.
  zab-NT: 'Per Dios baanny ziy par guzub de xtiidxny ni gunii irate de profet xtenny
    desdɨ mazru gulal: dec Crist xte Dios ná par teedny guelzii.'
  jae-jae: Anôtô gêgôm nê biŋ, taŋ gêôc propete samob aweŋ sa ma sêsôm lasê gebe Kilisi
    êkôc ŋandaŋ naŋ, ŋanô kêsa.
  ksd-ksd: Dari God i ga pait ot pa nam ra lavur magit ba i ga varvai lua tana ma
    ra ngie i ra lavur propet par, ba na tup kana Kristo.
  msm-NT: Di nailing to sikan agun matuman to Diyus to diya tahan din impatag-an.
    To diya tibo kibali mgo ba-ba din mig-iling no ogpaantuson sikan Insaad no Manyuyuwas.
  myk-myk: Ga Kilɛ ya lemu jo toro fo taatuunnɔ ni wu Kilɛ tudunmɔɔ pu bɛɛri ɲɔ na
    ge, le wo bye funŋɔ ni wʼa lee ɲɔ fa. Wu bi jo na Shɔvɔɔ wemu ɲɔmɛɛ wee ya lɔ
    ge, na wu na ba ɲaa.
  sbe-sbe: Na teina laulau ta udiyedi meta Yaubada kalinana peloweta se hededenonohaidiko
    wa se laoma se mamohoi, doha ye wane Keliso meta kabo ye kamkamna.
  mcr-mcr: Iŋäqe Goti Hanjuwä Iqu, Iqueqä hiŋuä-tqä iquau kŋuä iqä vqaŋgi, iqua ‘Kraisi
    ne ämineyqä atäuŋuä ikqä Iqu, haŋä-iqä meniqeqä’ ätäpu hiŋuä ätmiŋuwi. Ga Iqu,
    he Jisasi Ique päsqaŋgä hiŋuinä eqänätä, Iqueqä kukŋuä iiŋi, qäyunä äyä ätimäukqeqä.
  cux-NT: '''Tíícā Dendyuūs ní snuūⁿ ca''a chi caⁿ''a yā vmnááⁿ vmnaaⁿ cáávā cheendi
    nducyaaca profetas chi n''dai chí caⁿ''a nduudu yeⁿ''e Dendyuūs yeⁿ''e chi Cristo
    Daiyá yā. Ní cánéé chí Cristo ní ''cueenú yā cuuvi.'
  tur-YTC: Ama bütün peygamberlerin ağzından Mesih’in acı çekeceğini önceden bildiren
    Tanrı, sözünü böylece yerine getirmiş oldu.”
  san-ITR: kintvIshvaraH khrIShTasya duHkhabhoge bhaviShyadvAdinAM mukhebhyo yAM yAM
    kathAM pUrvvamakathayat tAH kathA itthaM siddhA akarot|
  bel-N: а Сам Бог, Які прадвесьціў праз вусны ўсіх Сваіх прарокаў, каб цярпець [мукі]
    Хрысту, тое і споўніў.
  sch-sch: Pathien'n dêipungei murdi manga Khrista han a tuong rang ani tia a lei
    ril hah a juongtung ani zoi.
  mic-MIQNT: Gjinisgam sa'q telimapni iganigjitegewinugi'g aq negmow telima'tipni
    mimajuinu'g. Ulmaje'tew na ula Nujiugs'tawi'wet. Na tujiw Nisgam teli iga'toqs'p
    na tlian.
  huu-NT: Jaie Jusiñamuidɨ ie facaina lloraɨnɨna jɨaɨruido suille rafuena llotatate.
    Naimacɨna Cristo llegɨ cacajana llotatate. Birui naie llogacɨno suide.
  jiv-NT: Tura nu túramurmi̱ji̱a̱i̱ Yus yaunchu tímia nu tímianak umikiurme. Ni Krísturi̱
    wáitsatniuya nuna Yuska ashí ni etserniuri̱n áamtikramiayi.
  otm-NT: Pɛ Oją bi japi bin ja 'bɛ'a gätho bi ma maya'bʉ, gue bi man yʉ pøngahyą
    nangue ran ʉnbi bi nu ra Cristo rá Thahni Oją.
  dah-dah: Gega gobe bikkeŋ Al Kuruŋ beleŋ kame Mesaiamiŋbe uliŋ misiŋ kuruŋ kateŋ
    kamyeŋ yeŋ mere basaŋ marmiŋ yinke tagalamiŋ geb, gwahade goyen po forok yiyuŋ.
  tnk-tnk: Mətə ia noien nəha hiəno irə Kumwesən rɨno nəɡkiariien me səvənhi sə in
    rɨməuvei pen m profet kupwən me səvənhi həuvəuvehe mhəuvəukuə. Profet me nəha
    haməkupwən mhəni irapw mə Kristo səvənhi traməkeikei mɨreɡi nəmisəien.
  kpr-kpr: '@see-verse:ACT.003.017'
  san-IAS: kintvīśvaraḥ khrīṣṭasya duḥkhabhoge bhaviṣyadvādināṁ mukhebhyo yāṁ yāṁ
    kathāṁ pūrvvamakathayat tāḥ kathā itthaṁ siddhā akarot|
  nho-nho: Naa taratara TeAtua raa ni tarataraina mai ana pure raa imua iloo, teenaa
    maa te Mesaea raa ma ki hakallono isu; teenei naa taratara nei e haia a Ia ki ttino
    i te ara nei.
  gym-NT: Akwa Ni Dianinkä jen jakrä Ngöbökwe abko käkwe ja tare nikadre amne kämikadre,
    niebare Ngöbökwe ja kukwei niekä kirakira köböire, mden erere Ngöbökwe mikani
    neme bare.
  azg-NT: Majoꞌ ntyja ꞌnaanꞌ na tui na nndaꞌ, joꞌ siquindë Tyoꞌtsꞌon joo jñꞌoon na
    totsiꞌman jon ndëë nnꞌan na toninncya jñꞌoonꞌ jon ndyu na toxenꞌchen nchu vaa
    ꞌnan na nnguaa. Nanꞌñeen tonanꞌneinhan jñꞌoon na juu Cristo, tsan njñon jon quiiꞌ
    ntꞌan nnꞌan tsonnangue, mancüiixjen na chuhanꞌ na cueꞌ jon.
  bhd-bhd: पन परमेशरे एना सैरी गल्लां ज़ैना तैनी अपने नेबी केरे ज़िरिये ज़ोरी थी,
    कि मसीह दुःख ऊठालो ते मरेलो ते तैनी तैना एन्च़रे पूरी की।
  too-NT: Dios māca'tzīnīni'lh xapū'la que Cristo napātīni'n. Chuntza' tahualh ixa'cta'sana'nī'n
    Dios xalanī'n makān. Huā'mā' tlōkentaxtūlh Dios.
  ind-AYT: Akan tetapi, yang Allah sampaikan sebelumnya melalui mulut semua nabi bahwa
    Kristus akan menderita, telah Ia genapi.
  cjo-NT: Omaanta irira Tajorentsi ishinetakimi panantakawori maawaeni iroka, pimonkaatantakawori
    maawaeni rojankinatakaakiri kamanantayitzirorini iñaani paeraniperoroña. Tema
    maawaeni rojankinatakotzitarini Rotyaantanewo Tajorentsi otzimatye ikemaatsityaawo.
  nsn-nsn: Bo a haua puk kung guataioum, e me uakeluk sirampe tono uelhire God geka
    mene taueteinir propeit pare, ‘Iesu Kristo ger tamatang uelkarus geke heirihaion
    e turung kale uelmahing, kare turung mat.’
  san-DEV: किन्त्वीश्वरः ख्रीष्टस्य दुःखभोगे भविष्यद्वादिनां मुखेभ्यो यां यां कथां
    पूर्व्वमकथयत् ताः कथा इत्थं सिद्धा अकरोत्।
  tna-NT: Beju Diusu ja Jesús sufri ametana, cuaja mesa profeta chenu cuana mimiametaidha
    batame.
  lid-lid: 'Arile, sahou mene Kindrei atehei i kani iri propet mari asehek badeh,
    i buku doh: Krais kameh bwese isi. Ma na kandriyen aha amekes i tan, Kindrei bwidi
    sahou tiri propet tan i handru.'
  wim-wim: Nil puth God.angan aak keenkan kan waaꞌ thant pam prophets al-alantana
    nil mul ngul wunowa. Nil Jesus utham ngulan-a, ngampan puth kan-ngul thathampa
    nil God.an kan-kanaman thaw aak keenkanamana.
  zga-M: Pakhuva imbombo inchakhavavulile u Nguluve na mbeve mu milomo ugwa valagunchi
    vavoo, ukhuta u Klisiti ayiteswkha, leno agamalile.
  yom-yom: Vayi Nzambi wudedikisa mambu momo katuba mu mimbikudi miosoti Klisto andi
    kafueti mona phasi.
  san-SIN: කින්ත්වීශ්වරඃ ඛ්‍රීෂ්ටස්‍ය දුඃඛභෝගේ භවිෂ්‍යද්වාදිනාං මුඛේභ්‍යෝ යාං යාං
    කථාං පූර්ව්වමකථයත් තාඃ කථා ඉත්ථං සිද්ධා අකරෝත්|
  yut-yut: Mani kalɨp Piŋkop da kombɨ amɨn kɨsi da gen kagakon da Kristo tepmɨ pasak
    do yagɨt. Do ji da Yesu aŋakba gen uŋun bamɨ toŋ agɨt.
  grc-BYZ: ὁ δὲ Θεὸς ἃ προκατήγγειλε διὰ στόματος πάντων τῶν προφητῶν αὐτοῦ παθεῖν
    τὸν Χριστόν, ἐπλήρωσεν οὕτω.
  cpc-NT: 'Iro kantacha Pawa, ari ikinakairo jimonkaatziro okaatzi ikinkithatakaayitakiriri
    maawoni Kamantantaniriiti, ikantaki: ‘Aritaki inkimaatsitakaitatyaari Cristo paata’.'
  nhg-NT: Ca ye niepa Deus oquemelfejque por incamacopa tlayulepantejque que tiepa
    tieCristo huölösquiöya tiecoco tietunie. Hua öxö pa nönca tiempo de tejua Deus
    oquecumplirojque tli antes oquejtojque.
  nya-nya: Koma umu ndi mmene Mulungu anakwaniritsira zimene zinanenedwa kale ndi
    aneneri onse, kuti Khristu adzamva zowawa.
  ngu-NT: Pero ijquin Dios oquichiu on tlen ye huejcahui nochi on quech tiotlajtojquej
    oquijtojcaj nochihuas. Nochimej yejhuamej oquijtojquej ica iCristo Dios tlajyohuis.
  kup-kup: Met batam Godihö propet aban maporin epat bar mañooh, ‘Kristo eñizapanez
    au hahon hez-pop tokat kakam ahov bapan.’ Pot mañoohan paru hatevetet añarabon
    mañoohavoz rotapuv petev ou haravah.
  jid-jid: Ama kpe wa Irjhi ana lhazi ni nyu anabawama, ndi kristi ni ti ya, kima
    a ye ku tou ki.
  wmw-wmw: Fala iwa novyo-novyoni Mwenyezimungu vyaâsowere tangu mida julu ya minabii
    piya, kuwa Almasihi wake ajuzi atabike, ndi vyaatimize namuna‑yo.
  gmv-GGM: Gidikokka kiristtossay wayye ekkanayssa Xoossi kasse nebista dunnan hasa7idayssa
    pollides.
  ssg-ssg: Tuahe Haeu kakanewen teka kuluiai kakaian ape laha kak kilamiwen ka Krais
    tel Nati Haeu, liai i kau kawatan ape se i sohotuen.
  zpo-NT: 'Per Dios mle kwaane, zee snee mbarlo kwaan ngunii re xaa mzaa kwent kwaan
    nzhé Dios lo lee xaa yilo, kwaan nak: lee Xaa Xaal Dios Nabeyy nzhaal yet.'
  poy-poy: Kumbiti avi Mlungu gakatimiziti galaa gakabweriti makashu kwa njira ya
    wambuyi woseri, handa iweriti mpaka Kristu gwakuwi katabiki.
  qwh-NT: 'Peru tsenopam Dios cumplishqa une profetancunawan willacatsimonqanta. Tse
    profetacunam queno niyarqan: ‘Dios Acrashqan que patsaman shamurmi, allapa jipanqa’
    nir.'
  gaw-gaw: Kayak Nug anuḵa nuhiḵud propet oh oḏelagp̱a, nuhig Kristus, Nug guiṯak
    nau amu aoḵunu ana mehuqa aum. Nai amu niie uḏie, ag amu hep̱ig amu, amup̱a Kayak
    he, nuhig nai aaḵu meu oum.
  nca-nca: Komo Anutuko ye-ye uni soso maŋgoyemo ŋande yesowaró, ko eneŋo Kristoyó
    quhurí korowoweya. Asa ko yendo otete taŋgurí, ŋuko mande ŋu riní hamó tunoqaró.
  zpz-NTPP: Ni guc gun byuꞌ ni de coz nu gulas bi mnii Ñgyoozh nu nac de yu nu mnii
    por cuen nim. Mniim nu Mesías, biñ nu ca lo cuen nu co mbañ mbecy rlagy ñi nu
    zac zim.
  mkj-mkj: Oh mehj Koahs ne kajalehda jang joukohppok ohroj pwa Nah Messiah pirin
    loklok; a me ioar ah ne pwoaida.
  zac-NT: Zni guc cumplir voluntá shtë Dios purquë bëquëꞌë ra profetë shtiꞌdzë më
    antsë quë Cristo gati më lu cruz.
  kyg-kyg: Amagiꞌnayaꞌmonanafa Gotiꞌa akeyaꞌvilaga agaetegati gemo alini eꞌa aeꞌa
    hakalo huꞌa hapa nepaiya vayaꞌmo muki agaiꞌa vayaꞌai apavayafatiꞌmo gemo hunoꞌaeꞌmo,
    Kalaisi neꞌmo agafu kisigeno faligiye, huno huꞌniya gemo hemenimo ago alino afole
    aino ateꞌniye.
  kmk-kmk: Adi yu tigammu un siyadi dit tungpal dit impapadtun Apudyus sidat propeta
    na utdit un sadit Kristu un ibaun na masapula mapaligat.
  cao-NT: Jama, toca ca quiniá tsi quiha ja yoacani ca Diós jatihuaniquë, ma tocani
    cató no. Naama tsi quiha Cristo yoati tsi jahuë Chani yoanish cabo chanini quiha,
    “Tënëxëti xo Cristo” iquiina.
  bbr-bbr: Anut nukas meter kiro onok mesin kon ämän roianik, areain roat akan oiaksaus
    äiein, ‘Nukan Krais ko tätäi näwäu owai.’ Kiro ämän äiein epar pewon.
  inb-inb: 'Chi­wanka, imasa Taita Dius, ñugpata tukui paipa Ispi­ri­tu­wa rimag­kuna­wa
    pai agllaska Cristo­manda willaska: imasa willa­raias­ka­sina­mi paita pasa­rig­samurka.'
  hrv-hrv: 'Ali Bog tako ispuni što unaprijed navijesti po ustima svih proroka: da
    će njegov Pomazanik trpjeti.'
  box-NT: Ɛ̀ɛ ká lé kà síi á le Dónbeenì wóráa, à bìo le hĩ́a bía mí
    ɲi-cúa fɛɛrowà ɓúenɓúen ɲiní yi á yìo lé. Le bía le o *Krista ko ò o
    lò be.
  ote-NT: Pe nu Ajua̱ bi ꞌyøtꞌe da nja ngu núꞌa̱ xqui xipa yá ꞌmɛhni mayaꞌbʉ ne xqui
    ꞌyofoꞌʉ gue nura Cristo núꞌa̱ rá ꞌmɛhni pa e da nda̱ mi pɛꞌtsi da thogui ndunthi
    ya ʉgui asta rá duꞌa̱.
  wnu-wnu: 'Ego Qenu wonou qob qoan munon qei wurinob qamara gumatemir eng ete: Munon
    eng Qenu init maribigor eng darab git goan uter wab boruburiba, ende gumatemirei.'
  zam-NT: Per Diox tataa mbli par tataa mbli no gu' Jesús par mdyaa no ngòcque' xal
    mde'th mèn co' mde'th di's co' ndxab Diox póla le' Crist co' nac xgan'pe' Diox
    naquinque' tyactìixù'.
  zyp-NT: Canghrasala Khazing taco a khuavang vytei hmang tei Khri cawh a taithui
    a tatah a za reihlang ciapaw bia khah a tlingsah myca.
  sey-NT: Ja̱je yoꞌojëna, Maijaꞌquë cato i̱te quëacohuaꞌi ja̱ꞌre Cristo ju̱ꞌiñe paꞌiji
    tsoe hue̱ꞌña caseꞌere yoꞌo ti̱ꞌapi.
  nvm-nvm: Usuibe God e iji bu vuak fuon vierafene kuaivo ijiebuon ir ijia kuai, E
    be gafia Godon ruakma fu vajai fian abekno kuainma ijefuon fu areko bu ijeg ren.
  mps-mps: Godigo polobadu mu agai po pusa mabo bidi dabe tigidalibolo te po wai,
    ‘Eno we bidi tau somainu sa muani bidi Krais, aga tigide dene hauwa yaibao, te
    augwaligo aga ela muaibao,’ te po wai. Tama dagego agabolo dene menama, ela munama,
    dagego te dwai kolesaga e baso, te polobadu wali po tiwai yaligia megi nai ebigia
    muani.
  pab-NT: Kalorexe Aohenere makawatini tahi Enore xakai. Koxakereharenae iraiti xakaisaseharenae
    kanasakota aehikoaxatene. Hoka xakaihenahere akereta kalini kaxomokaka.
  llg-llg: Manetualain nafaꞌda mema kana neme lele uluk mai, pake Ndia mana kokola
    nala, laꞌeneu Kakanak fo Ana tuꞌdu nalan ndia so, musi Ana lemba doidosok. De
    hatematak ia, dedeꞌak ndia ana daꞌdik so.
  kyf-kyf: '''Ɩn gbʋ -we -Lagɔ gbaa zlɩmɛ ɔ gbʋʋ -falɩpanya weee ŋwɛ nya, ɔ ka ''sa
    we lɛnʋ. Ɔ nɛɛ zlɩmɛ nɩɩ, sɩa -Lagɔɔ -Bhasanyɔ yia.'
  tpi-tpi: Tasol bipo God i bin autim tok long maus bilong olgeta profet, long dispela
    man em bai i makim bilong kisim bek ol manmeri bilong en, em i mas karim pen.
    Na nau long dispela pasin yupela i bin mekim, God i inapim pinis dispela tok bilong
    en.
  mih-NT: Ta tyiemvu i nacatyi ra Ndyoo sihin yo vatyi cua tahan ra Cristo tundoho.
    Maa ra cuu ra i casi ra Ndyoo vatyi cua zacacu ra sii yo, ta cua cuu ra vatyi
    tacuan i catyi ra Ndyoo sihin tandɨhɨ ra profeta. Ta tacuan i tahan si sii ra
    Jesús, zuun ñi cuhva i catyi ra Ndyoo.
  qvh-NT: Tayta Diosninsipa unay profëtancuna maynami guelgargan Cristuta runacuna
    wanusiyänanpä cashganta. Saymi gamcuna payta wanusiyaptiqui cumplish say profëtacuna
    guelgayashgannöla.
  kms-kms: Yabe chuqo nganye God ni propet buagi nde mim pe wand bir nawo, nari Kraist
    ni yuqo ei niraq. Muq nungoqi yumbo ur brequ ren kin puq wen ye te ni ningg wand
    te ane tuquine.
  agn-agn: Piro ong bindoat ming asia, nagmatod tang pinabalita tang Dios ong mga
    propita asing tokaw pa, ang kaministiran ono magpinitinsia tang Cristo.
  nhi-NT: Pero ohcon Dios ocomochiuilih tlen oconmihtaluih yauehcau, ihcuac in teotlanauatanih
    octematiltihqueh nic in Cristo Temaquixtani icpia tlen tlahyouis.
  ttc-NT: Ikxji oponkix tyol te Qtata Dios aj ojetq tuq xik tyoli' kyuky'i kyaqil
    kye aj yolil tyol oqtxi', qa te Krist aj [Koloyon Aj Q'umankaj Oqtxi',] ma'kix
    tuq tz'ok ten twitz xhcho'nal.
  dan-1931: Men Gud har således fuldbyrdet, hvad han forud forkyndte ved alle Profeternes
    Mund, at hans Salvede skulde lide.
  kwj-kwj: Ka mwanji hinga ti, Gotri imbihumbwa ri mwanji bwarakarandaro hima lei
    wui takisopo ki sawero, ri Che ri Kurais to nomo rano. O sumbu hinga ku wosiro
    ti, oti o Gotri sawero mwanji hinga ni ete ku sirinaro.
  vie-OVCB: Việc này xảy ra đúng theo lời Đức Chúa Trời dùng các nhà tiên tri báo
    trước về Đấng Mết-si-a—rằng Chúa phải chịu thống khổ.
  kze-kze: naaóvá'á Áánútu kwenáái simátímakowaiyavena séna simátime'a sé'a kemó usásinankaundawaimba
    sáwí'a umánkanaaowe Áánútu siráinka'a póna keinárawa'o Ísumbo uráamba mináímbá
    paáruraiye.
  mpj-mpj: Julyjuya Mamamili wangka jakurlpurlukalu wajalpayi, Kurayijpaya pungkuraku.
    Julyjuya wajaranpa, wangka palunya yiltarringu.
  lbk-lbk: Nay met achi siya chi nan inmat ta maangnen nan inpapadton Apo Dios isnan
    am-in ay mamadtona ay mangwanin at enlikhat ay matey nan inischona ay Cristo.
  mto-NT: Veꞌem tseꞌe je̱ Nteꞌyam du̱kutyuujn juuꞌ veꞌe yꞌavaꞌni je̱ yꞌayook ko̱jtsnajxpata̱jkta,
    je̱ꞌe̱ts je̱ꞌe̱ veꞌe je̱ts tsaachpaaꞌtupeꞌe je̱ Cristo, juuꞌ veꞌe je̱ Nteꞌyam
    vyinko̱o̱n je̱tseꞌe yakkutojknit.
  bzh-bzh: Rëḳ wirek Anutu yö tateḳin ġaġek verup alam-denenër-ġaġek-ranġahsën
    lo pin avij nebë yö yi Kerisi rëḳ nam begeḳo vanë. Lob vonġ ġaġek saga banon
    raḳ raḳ huk sën ham vonġ lo.
  guj-2017: પણ ઈશ્વરે બધા પ્રબોધકોના મુખદ્વારા અગાઉથી જે કહ્યું હતું કે, ‘તેમના ખ્રિસ્ત
    દુઃખ સહેશે’, તે એ રીતે તેમણે પૂર્ણ કર્યું.
  jvn-NT: 'Nanging pantyèn wis kudu klakon ngono, supaya apa sing diomong karo Gusti
    Allah lantaran para nabi ing jaman mbiyèn saiki bisa keturutan, yakuwi: Kristus
    kudu nglakoni sangsara.'
  byr-byr: Yesaꞌna sɨnnawɨ Gotɨyai pɨropetɨyara wɨꞌnawɨjɨwaakyaraavɨre maangengɨ wɨjaaꞌ.
    Dara dɨnɨꞌ ‘Gotɨyare Kɨraazɨtɨyai, Gotɨyai dahɨlakyaakerɨ daanga wɨvɨnadelyɨ.’
    Sara dɨnɨkeꞌna Jizaazarɨ sara tamakeꞌ. Sareꞌna Gotɨyare yagaala nebulyaꞌna yakesɨra.
  ian-ian: Kraist God waa nyan kiyagiyandɨ. Nat nɨma sakwat njɨvwa kwukiyandɨ waa
    tamba pɨlɨwutndi profet. God wandɨ maa pɨlɨwutndi. Pɨlɨwutnja nyaangɨtmba God
    wandɨ, Kraist njɨvwa kwutndɨ.
  hun-hun: Az Isten pedig, ekképpen töltötte be, amit előre megmondott prófétái által,
    hogy a Krisztus szenvedi fog.
  mcf-NT: Ëmbi matses chuiquid dapa icmenu caid matsesën mëyanaid iquendac, quequin
    ambi chuimiaidtedi Nuquin Papan dada uamiampicpaden mimbi naondac.
  kjs-kjs: 'Go pea pare Gote-me nipuna agale lakale alinu-para gu-rupa lakalisa: Keriso
    Mesaia radaa noma komalia lakalisa. Go alinumi agale lakenaloma go agalena re
    makoyatalo pisimi.'
  mni-mni: Christta adu awa-ana khanggani haina Tengban Mapugi wa phongdokpiba maichousinggi
    mapanna Tengban Mapuna khanghankhiba adu thunghanbire.
  yad-NT: 'Ju̱denu jteda daryá, sito̱tanirya jiñiquejada jijyu̱ tu̱chuvabe jtosiy:
    Sa̱paru̱tyasara Crístu jidyiiyada sa̱ra̱ju̱yu.'
  mxb-NT: Tído ni̱ da̱xi̱nko̱o ndiꞌi Ndios ña̱ ni̱ kaꞌa̱n ndidaá profeta na̱ kee na.
    Chi̱ ni̱ kaꞌa̱n na̱ ña̱ ndoꞌo naní nío̱ Cristo, na̱ dáka̱ki ña̱yuu.
  pon-2006A: Eri, keilahn aio, Koht ketin kasaledahr rehn soukohp ako koaros me sapwellime
    Mesaia pahn ketin lokolok; iei duwen eh pweidahr.
  maq-NT: Peru Nina matsejen ne, cuatjin casahmi me xi cavetjucaa cjua xi cachja yëjë
    ni profeta cojo xutachanga naja hatsëë nixtin hya xi cachja profeta jan, tsëhë
    cjuañihi xi cuatju ngu me xi tsingatju naja Nina nchujun ni nguini.
  hto-hto: 'Mei íadɨ Juzíñamui ie uai lloráɨmado uícodo daɨna uai bie izói fuitade.
    Aféuai daɨde: “Ie Cristo duere zefuíllɨfue jitáirede.”'
  por-BRBSL: Mas as coisas que Deus anunciou pela boca de todos os seus profetas,
    que Cristo deveria sofrer, ele assim cumpriu.
  ces-NKB: 'Bůh však takto naplnil, co předpověděl ústy všech svých proroků: [že]
    Kristus bude trpět.'
  cui-cui: 'Nacom peitorobi jume pepaebiwi bayatha Mesías yabara tsiwana paebatsi.
    Barapomonae paeba, jeye: ‘Bexa tsane Mesías bexubinchi’, jei. Nacom bara nacui
    yabara jume weta baxua xua bayatha Nacom peitorobi jume pepaebiwi paeba.'
  boj-2014: Niŋgi kumbra di yeb deqa Qotei aqa medabu o tamo kalil naŋgo anjam nami
    maroqneb qaji di aqa damu Qotei na babtej. Agi Qotei na naŋgo medabu siŋgilatetnjreqnaqa
    naŋgi endegsib maroqneb, ‘Qotei aqa Kristus a jaqatiŋ koba osim moiqas.’
  eng-OEBUS: But it was in this way that God fulfilled all that he had long ago foretold,
    as to the sufferings of his Christ, by the lips of all the prophets.
  eri-eri: Ariya Itou no amina profet oruwanga huranege langa beele beha malalamudu
    lewai, fai beha no nomo fai-aita bagu gidu elegei nomo hangadawou fai, no jimiri
    aulona bona. Ariya elebe fanyimu waha langa tere onoweye, Itou no nomo beele waha
    edomuwai.
  aly-aly: Akngeyel angkakert ingwer-rnem-angkwarr arrwekel-antey ilek, Jesus ra irrwampenty
    awelhey-alenty, artwa apmwel-rnem renh atwey-alenty. Akngey-kenh Angka ranem innga
    aynteyel.
  wiu-wiu: Einapa Akolaliyo wene takane toa one agale to̱awea akane ali-kitamepa Keraisuyo
    tete moa tuatekamo papete wia mekapikala taneyano, kime Yesu wia tukakilepa Akolaliyo
    papete wene toopiane toa taatekakete tadiki.
  swe-swe: Men Gud har med detta uppfyllt det som han har förutsagt genom alla sina
