verse: ACT.003.023
translations:
  kpx-kpx: Iale oleme abuna beloveta ke hoto evioholige Dilavana tasalievei havege
    abu uoholisi.’
  okv-H: Embo amuna amita ke mane ingaguja amo God na kahekau oenga iresuja,’ ainge
    ena,
  tbo-tbo: Iyai noka tu wipikona awai ina bahebahehi ega ina lautaniganehi apo Yaubada
    bolu ugolina ina wihaleya po ina houni hau hilage.”
  mal-C: ആ പ്രവാചകനെ ആരെങ്കിലും അനുസരിക്കാതിരുന്നാൽ അയാൾ ജനത്തിന്റെ ഇടയിൽനിന്ന് സമ്പൂർണമായി
    ഛേദിക്കപ്പെടും.’
  grc-SR: Ἔσται δέ, πᾶσα ψυχή, ἥτις ⸂ἐὰν⸃ μὴ ἀκούσῃ τοῦ προφήτου ἐκείνου, ἐξολοθρευθήσεται
    ἐκ τοῦ λαοῦ.
  bgc-bgc: पर हरेक माणस जो उस नबी की न्ही सुणै, आदमियाँ म्ह तै नाश करया जावैगा।”
  khz-khz: Talima taa na ia gena kila ati pene kamonagi-venia talimana, Palagu na
    gena taunilimalima aora na pene gapi-vagia, ne pene vagi-kwaregaa.’
  deu-TKW: Es soll aber geschehen, daß jede Seele, die nicht auf jenen Propheten hört,
    wird ausgetilgt werden aus dem Volk.
  zsr-NT: Laꞌnít len lulaꞌalen bunách queëꞌ Dios yúguꞌtë nup culuzë́ naggac bönniꞌ
    niꞌ guꞌë didzaꞌ uláz queëꞌ Dios.”
  lin-lin: Moto nyonso oyo akotosa te mosakoli yango, bakolongola ye kati na bato
    na ye na nzela ya kufa. »
  hns-NT: Aur dje okar baat na soeniega, oe Parmeswar ke djanta me na gientie rahie
    aur maar dhaaral djaaiga.’
  noa-E: “Mag ichdëucha jʉr auwia pʉ̈ibarmua nem jaau simta ʉ̈khaba abarm khʉʉn chan,
    oob amau amach ʉ̈gthar öbërju amiet” a jaaujim aajem Moiseeu maach jöoinag.
  eng-EMTV: ‘And it shall be that every person who does not hear that Prophet shall
    be utterly destroyed from among the people.’
  mib-NT: Te núu ndé tée tú chuhun ni de jnūhun cahān yā, jnahnū ndetū de, te ma cúu
    ga de jnáhan ñayuu yā Israel, áchí Moisés.
  lif-NT2: खे़न् माङ्‌निङ्‌वाॽपाःन् के़बाःप्‍पे़ल्‍ले़ कुबाःन्‍निन् मे़ङ्‌घे़म्‍मनाबाहाॽ
    निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुमनाहाॽलाम् मे़से़न्‍नाङ् मे़मे़क्‍लो॥’
  xnj-xnj: Mundu yoyoha mwangamyuwanila mlota wa Chapanga mwenuyo, yati ibaguliwa
    kutali na vandu va Chapanga na kukomewa.’
  mmx-mmx: Do tara i xopara na ronga levelinga ren, neni naba nemen petpes basinge
    mo limixin ne Moroa ga soxolik ka vam nedi do ateren to at lorooro melemu. La
    ne Moroa naba sev amet nedi axap ding tonga xepe levelinga ren.’”
  cbr-NT: Uinu 'icë unin cara an ñuia, aín bana cuatima, ax ca Nucën Papa Diosnanma
    'aish Israel unima 'iti 'icën”.
  tee-NT: Chai ma tachi chun ju lapanacni ju ma jantu cak'asmatniya' ju tuchi canona'
    ju anu' lapanac ju canona' ixchivinti Dios pus ma jantu ixmakxalapanac Dios cajuna'
    chai ma camaca'ancana' lacamak'alhk'ajnat junta jonk'alhita”. Ma chunch ju ajunilh
    ju lapanacni ju Moisés.
  eng-LSV: and it will be, every soul that may not hear that Prophet will be utterly
    destroyed out of the people;
  cak-NT: Y ri man xquieniman ta che, xtika ri camic pa quiwi' y xquie'leses-e jumul
    chiquicojol ri rutenemit ri Dios, nicha' ri rutz'iban can ri Moisés.
  pah-NT: “Kiroki g̃a ndohopotari ganhi'ig̃a rupi – g̃ahã ti g̃a tombojipe'a Tupana'gareheve'g̃a
    hugwi g̃a jukavo nehẽ,” ei ahe hako, ei Pedro'ga imombe'gwovo g̃a pe.
  sja-NT: Mãgɨ́ Ak'õre pedee jaraparipa jara bɨ pedee ũri k'iniada-e p'anɨɨrã Ak'õre
    eperãarã p'anɨmãiipa ãyaa jërek'ooit'ee mãik'aapa peek'ooit'ee.’
  xed-xed: Inda mndu dzaʼa kwal kul sna gwaɗa tsa anabi ya, dzaʼa ghzlap ghzla lu
    mataba mnduha Lazglafta, dzaʼa dzadza lu guli,” kaʼa.
  mks-NT: Jáchi̱ tócó ndihi ña̱yivi, na̱ co̱ cúni̱ candúsa tu̱hun cáha̱n mé profeta
    ja̱n ndihi sa̱ha̱ ná ta a̱ ñéhe̱ táhvi̱ ga̱ na̱ coo na xi̱hín na̱ ñuu Ndióxi̱”,
    na̱cachi Moisés sa̱nahá —na̱cachi Pedro xi̱hi̱n ná.
  gfk-S: Be nesi tikenong pai nale taram ie, io, da hasisingen leise ie sukun ira
    nuno matanabar ma da ubu bing ie.’
  bmu-bmu: Kunŋan kun kezapqetok azi miaŋgö keuŋi qahö tem kölmawi, Anutugö könagesö
    eŋön mönö yaŋgö keuŋi jim teköba ayuhum waŋgime.’
  dgz-dgz: Waenapan da da me nop mega ya anupiwa, God waenapan mega intum den ya tain
    go garip borit wain.
  eng-GNV: For it shalbe that euery person which shall not heare that Prophet, shall
    be destroyed out of the people.
  zaa-NT: Porqui'ni nuỹa diba labí gudà nàgui'į quì'e nna ítua telą́ le' nación qui'
    Israel nna l·lúỹa latsi'į.
  eng-WEBSTER: And it shall come to pass, that every soul who will not hear that Prophet,
    shall be destroyed from among the people.
  guh-guh: Tsipaji daxita pamonae apo jumecovënëtsi tsane bajaraponë profeta petsipaebilivaisi,
    pepacuene Dioso pijajivivecua tsatsiana. Nexata bajarapamonae Dioso verebabena,”
    jai baja cajena bajayata tajëvelia Moiséspijinë vajasalinaivimijavabelia Jesús
    pepatsijavanexatsica yabara, jai Pedro bajarapamonaejavabelia Portal de Salomónvënëjavata.
  bon-bon: Laati te teeme mene lica yaacatuge, teebine yääyeblingtusi Acejiyame me
    biname bime bau ca iyeteta.’
  nhw-BL: Huan nochi catli amo quitoquilíaj icamanal nopa tlajtol pannextijquetl,
    Toteco quiniyocaquixtis tlen imasehualhua huan quintlamiltis.’
  mgw-mgw: Na mundu ywoywoti ywaalu'a kotoka kunnyu'wa aywo nnondoli ywa Nnu'ngu',
    aabi'ki'lwa kuutalu na bandu bake no langamiswa.’
  swh-ONEN: Mtu yeyote ambaye hatamsikiliza huyo nabii, atatupiliwa mbali kabisa na
    watu wake.’
  wbi-wbi: Lulihumila kuuti umunhu ghueni Juno naipulika Kwan m'biili ujuo ghwe itipulivuagha
    avuke pakate pa vannhu.
  bba-bba: Bɑɑwure wi u kun sɔmɔ win ɡɑri swɑɑ dɑki, bɑ koo nùn wunɑ Gusunɔn tɔmbun
    suunu sɔɔn di bu nùn kpeerɑsiɑ.”
  eng-KJVCPB: And it shall come to pass, that every soul, which will not hear that
    prophet, shall be destroyed from among the people.
  kgk-NT: Entéro íxupe ohendu e'ỹ va'e gwive, omboyke va'erã Nhandejáry gwe'ýi kwéry-gwi,
    opa hagwã-pyma imondo-vy” he'i va'ekwe Moisés, he'i Pedro omombe'u-vy.
  waj-waj: Gioonna kiaapu voovai ii forofetaa ivo tii kuaivaa hama rikiai voovai fai
    Anutuuqo inna kuaivaa rikiaiyakidiri inna vitoo voovau kioo inna ruputu kino putinaravaivee.
    Musiiva itaa kua tiravai.
  cpy-cpy: Ikaate piyatha-takyaarini irika Kamantan-taniri, aritaki ithonkae-takiri
    eero iñahaeri isheninka-paeni.
  mpx-mpx: Henala ebo palopita ya anana nige ni hahago, Yehoba ni ahek yoho hoti wana
    gamagalau elal.’
  wbp-wbp: Nganangku-puka yapangku kaji purda-nyanja-wangurlu yampimi jaru nyanungu-nyangu
    wiljingki, ngulaju Kaaturlu kapu yilyami yapa nyanungu-nyangu-ngurluju turnu-warnu-ngurluju
    kuja-purda-karilki. Ngula-jangkaju kapu tarnnga-kurra pinyilki.’ Kujanya yirrarnu
    Mujujurluju.”
  luo-luo: Ngʼato angʼata ma ok winje, to nongʼad kare oko chuth e kind ogandane.’
  nhe-NT: Huan nochi tlen ax quitoquilíaj itlajtol nopa tiocamanalojquetl, Toteco
    quiniyocaquixtis tlen itlacajhua huan quintlamiltis.’
  aii-aii: ܘܟܠܔ ܡ̇ܢ ܕܠܵܐ ܫܵܡܹܥ ܠܗ̇ܘ ܢܒ݂ܝܼܵܐ، ܒܸܬ ܦܵܐܹܫ ܩܛܝܼܥܵܐ ܡ̣ܢ ܓܵܘ ܥܲܡܵܐ.
  esk-NT: Kiñapayaaq naalaġniŋitkumi sivuniksriqirim nipliutigikkaŋanik iḷauyumiñaitchuq
    Agaayyutim iñuiñi suli piyaqqukkaugisipḷuni.’
  msb-msb: An dili magpamati san sasabihon sana na propeta ibubulag sa mga katawuhan
    san Dios kag pagasiraon.’
  cpa-NT: 'Di³ lah¹la² lé²: Ju³ná³ hein² dsa² go² jniang³ tsa¹togh¹² juu¹² jǿg³ ca¹hǿ²
    dsa² héi², cu¹dsie¹² tsa¹ma¹lé² gú¹dsa jøa³ ja³tiagh³ jniang³,” ca¹juúh² hlai³
    Moisés.'
  dso-dso: କେ ଜଦି ସେ ବବିସତ୍‌ବକ୍‌ତାର୍‌ କାତା ନ ନାମେ ତାକେ ପରମେସରର୍‌ ଲକ୍‌ମନର୍‌ଟାନେଅନି
    ଅଲ୍‌ଗା କରି କୁରୁପ୍‌ନାସ୍‌ କରିପାକାଇସି ।
  meu-meu: Bona una peroveta tauna basie kamonai henia taudia iboudiai na taununanima
    padadia amo bae mase ore.
  yva-NT: Weramu are pirati po aranive jewenamo, vatano napije atugaro marambe Amisye
    apa kawasae maora.’
  dgc-dgc: Da i maski ti ésiya kan a éwan mégbati ta éya a purupeta, éy ibutan siya
    na Diyos, a pakaten na. Ey nadid, i éya a purupeta éy ti Cristo.
  zpm-NT: sac zha ne gond xtiidz me, ib tedsod znitlo zho.”
  hix-NT: Noro yonytxanyehnàtho kom haxa ryhe, tanàhnohsom me natxhe hampànà. Tàmryenon
    mehra harha neryatxhe hampànà, Khoryenkomo, tàwya anàhnohrà kom horà. Àro wyaro
    rma nmenhoy hatà, Moyses heno, kekon hatà, Petru.
  sim-sim: �Os jir mashi orhin ji misi nahi ambu, avak Avui Wasilaka jirin or mandingormeshinak
    hakwa jir.�
  npi-ULB: ती अगमवक्‍ताले भनेको नसुन्‍ने हरेक व्यक्तिलाई मानिसहरूका बिचबाट पूर्ण रूपमा
    नाश गरिनेछ ।’
  cgc-cgc: Daw kino dili magtuman ta paambal din, belagen danen an naan ta mga ittaw
    ta Dyos daw maageman danen silot na ula katapusan.’
  tim-tim: Gârâmâ siâŋe yâkgât denŋe are hâkâŋ akbiap are âmâ yeŋe mem siângen katmâ
    watbiâ hâkŋângen gem manbiap.”
  yor-yor: Yóò sì ṣe, olúkúlùkù ọkàn ti kò bá gbọ́ ti wòlíì náà, òun ni a ó parun
    pátápátá kúrò nínú àwọn ènìyàn rẹ̀.’
  wos-wos: Wun profetna hundi xékéhafi yakwa du takwaré God xiyae haraki hurutandé.
    Di israelna du takwa wali yamba rekéndi.’
  emp-NTPO: Idjia jara b̶ʌda ab̶aʌba ĩjãẽ́bʌrʌ, Ãcõrẽba maʌ̃ ẽberãra idji purud̶ebemada
    ãyã b̶ʌya.”
  eng-F35: It will be that every person who will not listen to that Prophet will be
    extirpated from among the people.’
  ind-ind: Siapa saja yang tidak taat kepada Nabi itu tidak lagi dianggap sebagai
    umat-Ku.’
  pes-OPCB: هر که به او گوش ندهد، از میان قوم منقطع خواهد شد.“
  mpt-mpt: Nakaia unangai e wengo mo wentim blim keib mole i Yesuse bainobo galin
    nakai mo baka nimibe! I Gode yenanea kaanomabiobo ge baanea dolanebua eka
  ssx-ssx: Hali epima꞉ mo hande potopede halima꞉ lelie pi na opia꞉ka꞉na꞉ta꞉ koto halita꞉
    Koda꞉na꞉ wanda꞉hali ame̱le̱ ta꞉ma꞉ni pea na hake Koda꞉ma꞉ hoeyaalieke leekeme.
  mkl-mkl: Inɛ iyi kù wɑɑ too si idei wɑliiu fei ɑɑ nyɑɑ hɑi si inɔi zɑmɑɑi Ilɑɑɔ̃i
    ɑ kpɑɑ.
  gaq-gaq: ମାତର୍ ଡେକ୍‌ରକମ୍ ଗଟେଏ ଜେ ମୁଡ଼ି ରେମୁଆଁ ଆତେନ୍‌ ବାବବାଦିନେ ସାମୁଆଁ ଆମାନେ ଆମେକେ
    ଇସ୍‌ପର୍‌ନେ ରେମୁଆଁଇଂନେବାନ୍ ବିନେ ଆଡିଂଚେ ବିନସ୍ଟ ଆଡିଂଏ ।’
  gof-RNT: He nabey odeyssa si7onna asi oonikka asaa giddofe shaakettidi dhayo’ yaagis.
  unx-unx: ମେନ୍‌ଦ ଏନ୍‌ ନାବୀଆଃ କାଜି କା ମାନାତିଙ୍ଗ୍‌ତାନ୍‌ ଜୀଉ ନାମାକାଦ୍‌ ସବେନ୍‌କକେ ପାର୍‌ମେଶ୍ୱାର୍‌
    ଆତମ୍‌କେଦ୍‌ତେ ଜିୟନ୍‌କଆ ।’
  gah-gah: Itó ámina monó lole ale vémini gakó gili alemita vegená nene, Ómasímo kehelú
    inogo ive, loko limó neve.
  lcm-lcm: Na si man a mang sikei parik kapa longong aro na katakai i kus amalangas
    ang, io God ka pagal suai luai ania pelek kana matan vap.
  aer-aer: Kele arrantherre mwernte-irremele ikwere akangkwe-irretyakenhe, Ngkartele
    arrenhantherrenhe akngakemele yernetyenhe, artweyikwe areye-ngentyele ayakemele
    akwete ikwerenge-ntyele-arlke.’
  qvc-NT: Chay rimaqta mana kasuqkunataqam Dyusqa wambrangunamanda akrashpa, rin chingachiq”,
    nishpa.
  tgl-ULB: Mangyayari na ang lahat ng tao na hindi makikinig sa propetang ito ay tiyak
    na malilipol mula sa mga tao.'
  cbs-NT: Jakia jawenabu bababun tsuabunda Diosun jancha yuixunika Mesías ninkakatsi
    ikabuma Diosun kupikin jatu yamawaxanikiki, ana jawenabuma wakinan”, aniki.
  xtm-NTPP: Vaa nú na in ma kandija ja ka'an iya ndakaxtnu'u tnu'u Su'si ma chi koo
    siin i ne'un ñayii ka kuu sa'ya Su'si ma.” Sa'a ni ndaka'an de.
  nnq-nnq: Mundu jwajoa jwanga nnyali nnondoli jwa Nnoongo jwenio apakuboigwa nu kubekigwa
    kutaali na bandu bambone ba Nnoongo nu ukomigwa.’
  bao-NT: Cʉ̃, Ʉmʉreco Pacʉ yee quetire wede jʉgueri majʉ cʉ̃ ca ĩirijere ca tʉo nʉnʉjeetigʉra,
    jĩa cõacãrique niirucu” ĩiquĩupi Moisés.
  san-ORI: କିନ୍ତୁ ଯଃ କଶ୍ଚିତ୍ ପ୍ରାଣୀ ତସ୍ୟ ଭୱିଷ୍ୟଦ୍ୱାଦିନଃ କଥାଂ ନ ଗ୍ରହୀଷ୍ୟତି ସ ନିଜଲୋକାନାଂ
    ମଧ୍ୟାଦ୍ ଉଚ୍ଛେତ୍ସ୍ୟତେ," ଇମାଂ କଥାମ୍ ଅସ୍ମାକଂ ପୂର୍ୱ୍ୱପୁରୁଷେଭ୍ୟଃ କେୱଲୋ ମୂସାଃ କଥଯାମାସ
    ଇତି ନହି,
  rmn-rmn: Кажни, кон на кан шунэл одолэ Прарокес, кан овэл кувдимэ андар дюняс».
  huv-NT: Cos meáwan nipilan leaw ngo mayar andeac aaga nendeac andeac Teat Dios quiaj,
    apmajwan nómban, ngondom macül tiül micambaj nej.”
  otn-NT: Nu̱ ra̱ ja̱'i̱ hi̱nda̱ 'yɛ̱c'ɛ̱i̱ na̱ ra̱ pønga̱hya̱ na̱, da̱ ts'ijpʉ ha
    'bʉhyø judío ngue da̱ tho”, bi 'yɛ̱na̱.
  nop-nop: Nebek niŋdi medeŋiŋ nadiŋa mu takaliluwaak adi Bepaŋdi widihikumuŋ tibaak.’
  obo-NT: Dos ahad ondoy no konnod dumoruma taddot osengan din, od po-owan pomon diyot
    mgo minuvu to Monama amoy'd silutan to kopotayan no waad tomanon.’ ”
  kca-kca: Щӑԓта кашәӈ ŏт, хŏй Турәм айкеԓ туты хŏйата ӑт хуԓтмәԓ, щит мир кўт эԓты
    пӑратԓа'.
  cak-ENT: Y achique c'a ri man nutaken tüj chin, nka-ka c'a ri camic pari' y ntelesüs
    c'a e chiquicojol ri ye rutinamit chic ri Dios, nbij ri rutz'iban can ri Moisés.
  lif-NT: ᤂᤧᤴ ᤔᤠᤱᤏᤡᤱᤘᤠ᤹ᤐᤠ᤺ᤴ ᤁᤧᤒᤠ᤺ᤵᤐᤧᤸᤗᤧ ᤁᤢᤒᤠ᤺ᤴᤏᤡᤴ ᤔᤧᤱᤄᤧᤶᤔᤏᤠᤒᤠᤜᤠ᤹ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ
    ᤁᤢᤔᤏᤠᤜᤠ᤹ᤗᤠᤶ ᤔᤧᤛᤧᤴᤏᤠᤱ ᤔᤧᤔᤧᤰᤗᤥ॥’
  mie-NT: De tú nā-ni nchivī mā chūhún inī ji tūhun jā cāhān maá Yāā jā nacani tūhun
    ñúcuán, de tānū tāhvī ji de mā cūú cā ji nchivī Israel, jā cúu nchivī maá yā,
    ncachī Moisés.
  san-TIB: ཀིནྟུ ཡཿ ཀཤྩིཏ྄ པྲཱཎཱི ཏསྱ བྷཝིཥྱདྭཱདིནཿ ཀཐཱཾ ན གྲཧཱིཥྱཏི ས ནིཛལོཀཱནཱཾ མདྷྱཱད྄
    ཨུཙྪེཏྶྱཏེ," ཨིམཱཾ ཀཐཱམ྄ ཨསྨཱཀཾ པཱུཪྻྭཔུརུཥེབྷྱཿ ཀེཝལོ མཱུསཱཿ ཀཐཡཱམཱས ཨིཏི ནཧི,
