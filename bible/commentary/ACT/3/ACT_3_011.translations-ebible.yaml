  buk-buk: Pita lu Jon sêlhac lôm dabuŋ ŋabatêmndö yêc gameŋ naŋ sêsam bu Solomon
    ndê Batêm, ma ŋgac teŋ gêŋ-ŋga dau sap iŋlu dôŋ ŋapaŋ. Ma lau hoŋ naŋ sêlic gêŋ
    dau sêsö, ma sênti sêtêŋ iŋlu si.
  pri-NT: Wà pwi âboro bèeni, âna é tàgére tâa goo wà Pétéru ma wà Ioane, â wà tèpa
    âboro na rà pò gooé, âna rà itàa medarirà naa na pwi wâ cikòmaa na ina goo pâ
    ‘Wâ kà *Solomona’.
  zpq-NT: Na' gosenite' chašil da' nzi' Chašil c̱he da' Salomón dan' ze gan' zoa'
    yodao'na'. Na' ben' beyac ṉi'ena' bi bsane' Pedroa' len Juanṉa'. Nach yogo' beṉe'
    že' yodaon' besežagsese' chašila' cont jaseṉe'e ben' beyaquen', ḻe besyebanchgüede'.
  por-TFT: Enquanto o homem segurava Pedro e João, todas as pessoas ali ficaram tão
    surpresas que não sabiam o que pensar! Por isso o grupo inteiro correu até onde
    eles estavam, no setor do pátio do templo chamado {que as pessoas chamavam} ‘Alpendre
    de Salomão’.
  gwi-NT: Zhat Kharigidiinjii Zheh gwizhit gwadąįį Solomon charantąįį goozhii, izhik
    Peter, ts'ą' John haa nagadhat. Gavoontą', gooviłeehidii gitr'ii'ee. Zhat gwizhit
    dinjii nąįį datthak geegaroolii kwaa gooveenjit t'igwiizhik. Ąįįts'ą' dinjii nąįį
    datthak goots'ą' gal gihiłjil.
  gvn-gvn: Yinya church verandaji, veranda burri Solomonamu veranda. Bama wubulku
    yinyaymba murumarin, nyungun nyajin karrbal-karrbanya Peter, and John. Jana jananin
    Peter kunkun-bal-ban.
  nhy-NT: In tlakatl katlej opajtik mach ok semi okinkawaya in Pedro iwan Juan. Nochtin
    in tlakaj sa tekitl omotetzawijkej, iwan oyajkej omotlalojkej okinmitatoj kan
    kitokayotiaj Korredor de Salomón.
  asm-FB: সেই সুস্থ হোৱা খোৰা জনে পিতৰ আৰু যোহনক ধৰি থকা দেখি সকলো লোকে বিস্ময় মানিলে
    আৰু তেওঁলোকৰ ওচৰলৈ বেগাই আহিল; তাতে তেওঁলোক থকা সেই ঠাই চলোমনৰ বাৰাণ্ডা বুলি জনাজাত
    আছিল।
  okv-okv: Eto embomeni tapa tutuveto kege ganini te aruketo Solomon ta arara ta puvuo
    embo eha kondari amina Peter te John te osa osa ue jigito mitinu
  mxt-NT: Ra coxo cha nduvaha̱ cuan, ña sañá maa ra chi ra Pedro ta ra Juan. Ta tandɨhɨ
    ñáyɨvɨ iyo cuñí ñu ta chino̱ ñu nataca̱ ñu nu nyicú ra, nya nu cuví corredor ra
    Salomón chichi vehe ñuhu.
  tzo-NT: Te ti yut templo oy jun corerol, ja' scorerol Salomón ti sbie. Te va'ajtic
    ti Pedroe xchi'uc ti Juane. Te xchi'inoj ti mecan ti ichop xae, mu scomesvan ti
    mecane. Toj ch'ayel yo'ntonic ti crixchanoetique yu'un ti ichop xa ti mecane,
    hech yu'un te laj stsob sbaic tal.
  ind-AGS: Orang itu terus mengikuti Petrus dan Yohanes sementara setiap orang lari
    menghampiri mereka di dalam teras yang disebut Serambi Salomo dengan penuh kekaguman
    dengan apa yang sudah terjadi.
  omw-omw: Mwi vaisiva Pitaakya Ionikyaqaa tuqiro nrohuvata nraakye qora nrihanrama
    vita mwihua hianteta mwinramwuhua Kotira nraamwuqiara vera ntoraqaa Soromoninra
    aatareqaqaave tunani mwihua vunani vita.
  yrb-yrb: I amara Fitaini Joninu age mamiro i uwara Soromoninu ofadaro sau durami
    ue are fata.
  maa-NT: Jè xi̱ta̱ xi jye kjòndaà‑ne, mìkiì tsjeiìn nga kitsobà'ñó Pedro ko̱ Juan.
    Ngats'iì xi̱ta̱ na̱xa̱ndá tà k'oa̱á komà‑la̱; k'e̱é tsangachikon kiìtji̱ngui‑la̱
    ya̱ i̱ngo̱ ítjòn, ya̱ nguitjoa̱‑la̱ xi 'mì Salomón.
  mcq-mcq: ꞌEꞌejume Pitaꞌo Joniꞌo aharu ꞌonamie namiꞌeme ea mapoka ninukujaha roe
    ijí Saramani oni sea kajihuni orota ꞌwavuji namina kame oja hwaꞌusahara.
  sus-A: عَ قَن نَشَ بِرَ ثِيّرِ نُن يَيَ قْشْ رَ. حَمَ بِرِن نَشَ كَابَ، عٍ نَشَ
    عٍ فِ سِفَقٍ رَ عٍ يِرٍ سُلٍمَنِ شَ بُنتُنيِ رَ.
  jpn-1965: この人が、ペテロとヨハネにつきまとっている間に、非常に驚いた人々がみないっせいに、ソロモンの廊という回廊にいる彼らのところに、やって来た。
  fra-SBL: Comme le boiteux qui avait été guéri s'accrochait à Pierre et à Jean, tout
    le peuple accourut vers eux dans le portique appelé de Salomon, dans un grand
    étonnement.
  yka-yka: Paˈantan pe aˈahin pu si Petros duk Yahiya laˈi si ēnande Simpey Sulaiman.
    Manjari magubas meˈ aˈahin pī si siye laˈi magulaliˈ teˈed.
  mle-mle: Pitawa Jonaam maka tabaam kaykitidik, ababa duw taakw gipikuw, yaan vagaluwdiy
    dayak Soloman Diki Varanda am. Day abab pitaan wardiy.
  shp-NTPO: Ja chanto iwanaxbi benxoatoninra, Pedro betan Juan potayamaa iki; jaskara
    oinnax ikonbiresi ratetax, jatíbi jonibo jatoki ishtobeirankana iki ja Salomónman
    xobo chibó akin akanainko ikanaitian.
  aom-aom: Ëhi uvoromo gavare ë aho Peterꞌo Johnꞌo jabesi övoro jiorovoromo jabuꞌo
    ëhi juvamu God-are amo börömo hesi harada ihe Solomon-are haradare ë juvamu garomo
    tiöjëvamu tutuvoromo ë gemu vaꞌoromo gagovoruomadeje gaꞌirovo.
  geb-geb: Mba gumgi gu mbigi mba guman hɨgi bigeŋ mbararagiap, ŋgava mbatɨga muuŋgiap,
    khuafa zav mba guma gari. Mbe zav mba guma garim, ana Pita gum Zon suirav, mbe
    mba Fhe Bakɨme phena bɨna vhen kha zɨn rɨgi vunkameŋ thɨgap ki. Mba vunkameŋ zɨ
    khare, Soromon Vunkameŋ.
  bsj-bsj: Kambo ci tamki kang Bitrus kange Yuwanna nubo kwarub kutauten ciinen, cunnge
    Tangilang sulemanu Cii ti nyimangi kambo ken.
  cak-cak: Ri achi ri x-an che chi xc'achoj man yerusok'opij ta can ri Pedro y ri
    Juan, y chi jun tinamit satznak quic'u'x xuquimolo-qui' quiq'uin chuchi' ri corredor
    rubinan Richin ri Salomón.
  chf-NT: Jini winic que tz'äcälquiba ya' q'ueche u c'äb t'oc aj Pedro y aj Juan.
    Upetejob u woyli ubajob bajca anob pan noj ch'u'ul otot, bajca u yälcan cache'
    taj Salomón. Laj bäc'tijob.
  tlf-tlf: Kale (ulotu am miton umi daam uyo tuum daam afaligen fogolin kale, bomi
    daam dong diim uyo am timitim uyo dinan kwep unanbu yang daasip kale, am timitim
    bomi win uyo Solomon imi Daam Dong Diim Am o agan-nuubip kale,) tinum beyo Fita
    so Jon so alop iyo yaafu-bom-balata, Solomon imi Am ku-tele tiine-bilipta, unang
    tinum iyo alugum kumang mo-nilipta, yuut tala tala kemip ko.
  piu-2006: Wati paluru nyumpu palyarringutjatjanungku yunypangkulpi Piitanya Tjaananya
    pulanya mara witirinangi. Yaṉangu tjuṯangku palunya nyakula puṯu kuliṉingi. Paluru
    tjana parra yankula yaṉangu kutjupa tjuṯangka tjakultjurinkupayi. Palulanguru
    yaṉangu tjuṯangku kulira ngalya tjalkaḻungkula tjungurringu, nyumpu palunya palyarringutjalpi
    nyakukitja. Puri palunya yini yalatjiya watjaṉangi, “Tjalamunaku Puri.”
  poh-NT: Jeꞌ aj reꞌ ruꞌ, reꞌ take tinamit xa sahchanak chic quicꞌux xichalic chi
    chi̱ꞌ Lokꞌ laj Pa̱t reꞌ nlokꞌonjic wi̱ꞌ wach i Dios, ar chi chi̱ꞌ i mujbal “Salomon”
    ribihnal. Ar xquirak i winak reꞌ xcorsjic wach take ro̱k. Reꞌreꞌ pan quiyejal
    chic i maꞌ Luch chꞌi̱l i Wa̱n wilic chi maꞌ ricana̱ꞌ ta chic quikꞌahchjic ruꞌum
    risukquil ricꞌux.
  tue-tue: Wáamasĩhẽgʉ̃ niiãrigʉ cʉ̃́ãrẽ duuríyigʉ. Basocá cʉ̃ʉ̃rẽ ĩñamanijõã, Pedro,
    Juan pʉtopʉ cʉtʉsã́jeayira. Too cʉ̃́ã neãrṍ biayá manirí tatia niiã. Tiitatia
    wãmecʉtia Pórtico de Salomón.
  bjp-bjp: Peo ae i pospose la tom lo Pita ru e Jon, ke fanu tikii ri ka bitit ma
    ri ka filau unaisrituul na falifu ae ri foteng u ini Palpalbuang ke king Solomon.
  xon-xon: Uja ngbaan aah laa joo Piita ni Jɔnn na, le binib ngbaan mɔmɔk san buen
    bi chee kikaakpaak kibaa ni, bi yin ki ke “Solomonn aakaakpaak.” Ni nan gar bi
    pam.
  tzo-ZNT: Tey ta scorirolal mucꞌta templo yoꞌ Salomón sbie, tey la isvaꞌan sbaic
    li Pedroe xchiꞌuc li Juane. Tey la xchiꞌuquic ti coxo toꞌoxe yuꞌun la mu xꞌictavan.
    Ti crixchanoetique xchꞌayet xa la yoꞌonic ti lec xae. Istsob la sbaic tal scotolic.
  mpm-NT: Ti chaa ni iyo tɨkuku un, tu kuni da xndoo da Pedro jiin Juan. Ti yachi
    xaan ni ka kututu yɨvɨ nuu kaꞌiin da, ɨɨn yuxeꞌe un nuu nani “Salomón.” Ti ka
    naa ini yɨvɨ un ka ndeꞌe chaa ni nduvaꞌa un.
  ots-NT: Car hñøjø ca múr dohua jma̱ja̱ már yojmi car Pedro co car Juan. Már bbʉpjʉ
    jar portal ca mí ju̱ cár tju̱ju̱ Salomón. Göhtjo cʉ cja̱hni bi gʉ ʉr ddiji, bi
    guatijʉ pa bi cca̱htijʉ car hñøjø ca xquí zö, como mí ndo dyo í mʉyjʉ.
  hoy-hoy: याग आव पतरस अदिक यूहन्ना अक हुडुकु ईरोन, रा सप्पा लॉकुर हापाळ आश्चर्य माळतेला
    आ छपर्या दा यदरी सुलैमान उन छपर्या अंदकु आगतद, आंदुर हाती ओळतेला बंदुर.
  uri-uri: Melnum nepm mowe a paln wor pa, kil nti Pita ekg Jon pa atn tolpa kai atn
    wan kling wail a Solomon pa atn, ari tu wrongwailet paitn tu wreitn paitn ekg
    tu ari tolpa pa, tu aktutu kul atn yeningkenten.
  amo-amo: Dana a mbun Bitrus nin Yohana ku anite co udu kibulun kona iwa din yicu
    Solomon's porrch.
  pjt-pjt: Ka timpulangka kantilytja wiltja waṟa para-ngaṟala arintanangi. Kaya aṉangu
    tjuṯa timpulangka tjarpapai kampa kakaraṟanguṟu. Nyanga paluṟu ini Tjalamanku
    Wiltja. Ka nyanga palula wati panya nyumpu palyaringkunytjalu pukuḻarira Peternya
    pulanya Johnnga witiṟa ngaṟangi. Kaya aṉangu tjuṯangku palunya nyakula puṯu kuliningi,
    munuya uwankara wati panya palula tjanalakutu ngalya-ngalya-wirtjapakaṟa ngaṟala
    tjananya nyangangi.
  cwe-cwe: Munhu iyo viyakali kohita na Petili na Yohana, wanhu wose wazanywa na wandusa
    kukimbilila hanhu hatangigwe “Luhelengo lwa Solomoni.”
  daa-NT: Piyer iŋ Yaaya un̰jitu ba tarmi ta ger ka Buŋdi taat ŋu koliy « Tarum ta
    Selemaan » ho gem kaak ŋu cooltu-ak ob baaco di. Gee dakina aaniyiigu iŋ gaɗco
    asaan ŋu ajbiy aale.
  mlp-mlp: Ari mat na Tempel ago veranda anan Solomon ago veranda haqayta nab in Pita
    ayow Jon inaq giwazim giqay netsa on mataw bunmo gihol turuh nemsa in gigerab
    sibim bolim humab tuwoliy.
  ape-C: Ihishmorim armam armago shemnek um enyudok iri douk shakitak yowiyokuk aria
    shahur shanaki um shutik anudok arman. Shanaki aria shatrun um nanasuhw Pita nani
    Jon aria heyotu enyudok womaga um atudok Iruhin ananit urupat douk shahwaren um
    Solomon ananin womaga iri.
  bgs-bgs: Na, tingód katô dayó katô manubù na ikapanó dán, marag sikandin gawid ki
    Pedro asta ki Juan. Na, isalábbuan tô langun manubù asta pasipalaguy dan tun kandan
    tun ta kallungan katô templo na ágngadanan Balkon i Solomon.
  faa-faa: Aporo korake matipusa fasane Pitape Yone tetā makeraka reapo. Arirakano
