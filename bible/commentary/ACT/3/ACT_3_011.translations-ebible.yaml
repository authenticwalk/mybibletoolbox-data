    iitaitziro “Rashi Salomón”.
  aon-aon: Ihishmorim armam armago shemnek um enyudok iri douk shakitak yowiyokuk
    aria shahur shanaki um shutik anudok arman. Shanaki aria shatrun um nanasuhw Pita
    nani Jon aria heyotu enyudok womaga um atudok Iruhin ananit urupat douk shahwaren
    um Solomon ananin womaga iri.
  hus-NT-2005: Yab u jilchʼowáb na Pedro ani na Juan kʼal an inik xi jeldhá; ejtal
