    wainkaru asar, nuni ampukiar weriarmiayi.
  cak-WNT: Y ri achi ri xc'achojsex ye ruchapon c'a ri Pedro y ri Juan. Y quinojel
    c'a ri winek chanin xquimol apo qui' quiq'ui ri Pedro y ri Juan chiri' chuchi'
    jun raken jay Riche (Rixin) ri Salomón nibix chare, riche (rixin) chi nbequitz'eta'
    ri xbanatej chiri'. Ri winek c'a ri' xsach quic'u'x ruma majun bey quitz'eton
    ta chi nibanatej ta queri'.
  ebk-ebk: As nan hiyachi, penmapakud nan enmammay ay laraki kan cha Pedro kan Juan.
    Tenmagtag am-in nan tataku as nan kawad-an cha Pedro kan Juan henan makali un
    Fiangsar Solomon, tay naschaawcha as nan enommat as nan chiyuy pilud.
  spa-PDDPT: Mientras él tenía agarrados a Pedro y a Juan, todo el pueblo, asombrado,
    corrió con prisa hacia el Patio de Salomón.
  ruf-ruf: Imunu ayo hang'ali yoghenda na Petiri na Yohane, iwanu wose wang'ali wokangawala
