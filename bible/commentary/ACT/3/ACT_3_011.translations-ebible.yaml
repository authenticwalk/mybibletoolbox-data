    pulangan maꞌ mam-mam pulanga, puth than pam wanch yotaman kamp moꞌ-moꞌin thanttang
    thintha, puth thanan meeꞌ ikina pam anan thathin nunang miyal ngulan iiy-iiya.
  zga-M: Ulwa khuva avibatelile oPetro nu Yohana, avanu voni pupaniniye vakhanyilelile
    khulinyumba elwa Sulemani, vakhaswiga sana.
  yom-yom: Mutu beni bu kasimbidila Piela ayi Yowani ; buna batu boso basimina, bazawula
    ku baba ku ndambu yi nzo yiba ntedilanga “Velanda yi Solomo”.
  san-SIN: යඃ ඛඤ්ජඃ ස්වස්ථෝභවත් තේන පිතරයෝහනෝඃ කරයෝර්ධ්ටතයෝඃ සතෝඃ සර්ව්වේ ලෝකා සන්නිධිම්
    ආගච්ඡන්|
  yut-yut: Yaŋ nandaŋek amɨn morap tɨmtɨm yaŋek abɨŋ kaŋba amɨn uŋun Pita Jonyo tɨmɨkban
    akba pɨndakgwit. Tamo uŋun akgwit dakon mani uŋun Solomon dakon Yɨk Nandat Tamo.
  grc-BYZ: Κρατοῦντος δὲ τοῦ ἰαθέντος χωλοῦ τὸν Πέτρον καὶ Ἰωάννην συνέδραμε πρὸς
    αὐτοὺς πᾶς ὁ λαὸς ἐπὶ τῇ στοᾷ τῇ καλουμένῃ Σολομῶντος ἔκθαμβοι.
  cpc-NT: Ikanta kisopookiwitachari, tii jookani jowanakiri Pedro itsipatakari Juan.
    Iyokitzi jowanakiri atziriiti, thaankipiroini ipiyowintapaakari awisatapishitzi
    tasorintsipankoki jiitaitziro “Jashi Salomón”.
  nhg-NT: Inu tli oyeya cucuxojtzi moquejquitzquejtaya intech Piero hua Xohuö. Noche
    giente mosentlöliöya intlac yejua ipa corredur itucö Corredur de Salomón. Lalebes
    quetietzöbiöya.
  nya-nya: Wopempha uja akuyenda pamodzi ndi Petro ndi Yohane, anthu onse anadabwa
    ndipo anawathamangira iwo kumalo wotchedwa Khonde la Solomoni.
  ngu-NT: Chica on huilatzin yejhuan opajtic quimayantiaya Pedro niman Juan, nochi
    tlacatl isijcapan oyajquej ican mojcatlachalistli intech ne quiahuac campa itoca
    iCorredor Salomón.
  kup-kup: Met aban batin batahap pi biñ ravat Pitar Zoniz marasikaroz bat hehan,
    tup pomakez romevoz kohat zei kar nas demahan heh-posiz abatao Solomon mañooh-posik
    hehan, paru añarab etepanez porü hat emat okat epat rouvat parun etet agol atat
    heh.
  jid-jid: Niwa a si hu za Bitrus mba Yohana, ndhi ba ba tsutsu hi riba ni nkalhang
    nyunko wa ba yo hihiwu Sulemanu a ndani bwu nyu yo ni wuo nitu kikle kpe wa a
    he nitu ma'a.
  wmw-wmw: Mwananlume aponesiwe ire, paankorire Peduru na Yahaya, wanu piya wakiwatuwirira
    ewo kapamoja mahala pakwitiwa “Lupenu ra Selemani”, wakitajabu pakulu futi.
  gmv-GGM: Ha paxxida wossanchay Phixxirossakonne Yanisako shiphph gidi isttara oyketi
    dishin derey wuri malaletidi isttako “Sollommone simereetethaso” geetettizaso
    woththan yides.
  ssg-ssg: Hatesol seilon ongaini hawane ape laha kiliwau hani kapi tesol axan Totone
    Solomon, tetesol ti tel seilon kemuk aen lialun pohi amumuke Pita ma Jon.
  zpo-NT: Per lee xaa ngokwen namlaat xaa Pér rop Juan. Nu rese myet ndedyall nu mkasa
    re xaa dub welt lo yon xaa roo korredor pa le cheen Salomón.
  poy-poy: Muntu yakaponiziwitwi na Peteru na Yohani pamdamu gwa Selemani, Wantu woseri,
    waweriti wankulikangasha, wanja kumtugira.
  qwh-NT: Tse cachacashqa nunanam Pedrutawan Juanta manana jaqerqantsu. Tsenam llapan
    nunacuna espantashqa coripäcuyarqan, pecuna quecayanqan templupa Salomon nishqan
    coredorman.
  gaw-gaw: Amu ag anam dab mak huana aoegeg, nug aha, Petrus Johanes ele aḏualatete
    amu danab ah oh ag ahan qaibaḏ dona, mana meṯak lagnu aḏ oop̱a aben laa, Solomonnu
    Aben aṯeb, amup̱a qag mep̱ig. Aḏinu? Ag huana oṯaina hep̱ig.
  nca-nca: Asa uni ŋundo Pita koya Jon koya yondoworo pisi yiriní unipare soso newondeye
    yukuwoní kheŋgeŋoro mahero Ya Surumímboro yokone ŋu owí muko Solomon koro Yokoneyómo
    ŋuno mahe kopaŋgurí.
  zpz-NTPP: Zeꞌ mbecy nu guc coj zeꞌ waglaa gaꞌ la yaay Bed nu Waa. Nunu dela de mbecy
    za nu la ic dey. Nunu orzeꞌ lueg la byatublaazh dey par ruꞌ tub coredoor ni yuꞌ
    nu driib zily mbecy Ñgyoozh. Coredoor zeꞌ lañ Coredoor ni Salomoong.
  mkj-mkj: Nehn en woallo koldi soang Peter apel John, armajjok ohroj pwuriamweikihla
    kijoula ipara wija ma adanki “Palang in Solomon.”
  zac-NT: Cujë nabëac hiadë bësáꞌnëdiꞌill Pedro nu Juan. Zugaꞌa raiꞌ rualdëaꞌ catë
    lë Portali shtë Salomón. Nalë́ guabiꞌguë guëlluꞌnë mënë zihani lu Pedro nu Juan.
    Bëdzëguëëꞌ lduꞌu rall. Guná rall lëꞌë cujë zuldí.
  kyg-kyg: Agaemo Pitaꞌe Yoniꞌeꞌmo ananu kiꞌnigeꞌapaeꞌmo hapau aiteꞌa Salomoni hiyato
    none, huꞌa agi neꞌaya nopiꞌmo maiꞌnaya vayaꞌaitegamo nagu nagu huꞌa eꞌnae.
  kmk-kmk: Utdi, ummoy da Pedro kan Juan sit balkun dit timplu un mangngadan Balkun
    Solomon ot naikewekewed dit tagu kan dida. Nanggugunoda nampatodtoddak dat tagu
    un masmasdaawana ummoy mangila kan dida utdit balkun.
  cao-NT: Pedro, Juan, tihi cabo parata bënaxëniria cató achaniquë. Achajahuano tsi
    quiha jato qui nohiria bo jabayoniquë tsayacatsi na. Portal de Salomón icanai
    cató tsi ja quëtsocani quiha.
  bbr-bbr: Kiro ro meter isou aru mowon kos Pita Jon ori siarawap tai raunuk raunuk,
    roasiret erekapu karkairmana, kurte koianik, kiro owa enip Solomon nukan enip
    moin kasikaima ak siarakap koi tururin.
  inb-inb: Chi ambi­riska runa, Diuspa atun wasi ukupi, Salomonpa kan­chapi Pedro
    i Juanta apispa cha­ri­kurka. Chipi kag tukui runa­kuna, iapa ujna­rispa, kalpa
    kai­lla­iag­rir­ka­kuna.
  hrv-hrv: Kako se pak on držao Petra i Ivana, sav se narod zapanjen strča k njima
    u trijem zvani Salomonov.
  box-NT: Bìo ó o nìi yí máa lé o Piɛre là a Zãn mɔ́n á ɓa nùpua ɓúenɓúen
    wee ɓùuni ɓuee zo ɓa cɔ̃́n o *Salomɔn Sànsá yi. Ɓa ɓúenɓúen wó coon bìo
    wó bìo yi.
  ote-NT: ꞌMɛfa núꞌa̱ ra ꞌñøhø mrá doua himi ne da ꞌuegue de ra apostol Pedro nixi
    de ra apostol Xuua. Y gatho nuya ja̱ꞌi mi ꞌyo de guehni xi mri ꞌyø de núꞌa̱ xqui
    hyandi, hangue bi da̱ma muntsꞌiꞌʉ ja ra porta rá thuhu ra Porta de ra Salomó nuni
    habʉ mi ꞌbai ra Pedro ne ra Xuua co núꞌa̱ mrá doua.
  wnu-wnu: Munon uberetar eng Pita Yon nob mom ubent wuribaab ten mor eng qib igurei.
    Qibi isi yarab ne munai tumbigi ger ‘Solomon wonou munai tumbigi” qamb igour end
    isi naget igamari munon yurau qebebi ombur ibogoub yaremirei.
  zam-NT: Per mbi' coj co' mdee lìa thidtene ngue tee nque xís Pedr ryop Juàn. Indlya'ste
    mbi' lá' mbi' Pedr ryop Juàn. Le' rye mèn co' nzo le'n templ hora na, ngo too
    par ngua tee hui' mèna xal ndxàc mbi'a. Thidte mqueltàa rye mèna leque ro portal
    che'n templ co' ne' lèe Portal che'n Salomón co'te' nzo Pedr ryop Juàn no mbi'
    coja. Ante ngüi' mèna no ante ñaa mèna xal ñaa con' co' ngòc loo mbi' coja.
  zyp-NT: A phesongpaw tah Piter le Johan cawh a kiá tah a bang thlangning he takhei,
    cawngsaw vytei cawh aa khuarawha ngetei ka, aaning lang, Solomon dungkalung aa
    tahpaw lang khah a va sai he.
  sey-NT: I̱ti coꞌyasiquëpi Pedrore cuiꞌne Juanre tse̱ani ñuni saomaꞌë yoꞌopi. Yoꞌoquëna,
    ña quëquëjë siꞌaohuaꞌi Pórtico de Salomón ca hue̱ꞌñana huëꞌhuëjë saëꞌë, i̱ohuaꞌi
    paꞌi hue̱ꞌñana ñañuꞌu cajë.
  nvm-nvm: Regavo e iji fu uri Fita ko Jon kuniaikoga e fok bu biom bu irenva ijia
    ruain. Regavo ar iji bu irenva iji bu kua, Soromonon Banadno kuavo.
  mps-mps: Te bidi agai Pita dali Jon dali tagalabo homu meni, tama te bidi si nogogo
    toalio. Tama bidi sela Moni Lotu Be tempel tomode dolalubo, te be mabode, te mabo
    nogi Solomongo Be Mabo. Tigidali we bidi augwali noma selama, udulama, te bidi
    sela pageba sabolali.
  pab-NT: Hatyo haliti kaxaiyatelikisakehetehenere Pedro, João xoaha haliya tyaona
    hoka tyotyaha hohisakoaha ehaliyaha Iraexatyakalati Hana tyaisera kilihi Salomão
    nómane aokahitere nali hoka hakaharetyoaha.
  llg-llg: Basa boe ma hataholi ndia ana tungga deka-deka no Petrus ma Yohanis. Telu
    sala losa uma loos esa naꞌde, ‘Uma Loos Mane Soleman’. Boe ma basa hataholi la
    ala mai lakalilimbu lalan, de ala heran lalan seli.
  kyf-kyf: Ɔɔ nyɩmɛ 'nɩ Piɛlɩ -yɔ Zaan 'bɩ 'bhʋda -mɩ, 'ɩn nyɩma weee ŋwɛgaga sʋbhaa,
    -maa -yɔ gwagwɩe yia wa gbɛgbɛɩn mnɩ, -Lagɔbudu 'kadʋʋ -kapue kaa bhʋ, wa lalɩa
    *Salomɔɔɔ 'ŋnɩ, we zɔ.
  tpi-tpi: Ol manmeri i harim tok long dispela samting i kamap, na ol i kirap nogut
    tru na ol i ran i kam bilong lukim dispela man. Na ol i lukim em i holimpas Pita
    wantaim Jon na i sanap i stap long dispela veranda bilong tempel ol i kolim Veranda
    bilong Solomon.
  mih-NT: Ta ñá zaña ra cuan sii ra Pedro sihin ra Juan. Iyo xaan i cuñi ñiyɨvɨ, ta
    yatyi xaan i titahan ñu nu ndyaa ra corredor cuan. Nañi si corredor sii ra Salomón.
  qvh-NT: Ishcan chaquin wanush cashganpita aliyag runa manami cachaycorgansu Pedrutawan
    Juanta. Paycuna Salomón nishgan alarcho caycagta ricarmi runacuna cushicuyashpan
    sayman cörrila aywayargan ricayänanpä.
  kms-kms: Ni Pita Jon temi sibraj ni, muq wute buagi rindi, ninde veranda God ningg
    baj pe rise kin tende rikur. (Veranda te nyamb mirany mari, “Solomon ningg veranda.”)
    Muq ni puyene rind.
  agn-agn: Asing pambiot pa tang taw ang asi ong ni Pedro ig ni Juan don ong logar
    ang aggoyan ta Alalan ni Solomon, pamansisikad dang agpalenget tang mga taw ong
    sobrang kabeberengen nira.
  nhi-NT: Nochtin in tocniuan ocmotetzauihqueh uan omotlalohqueh omonichicotoh innauac,
    ompa campa quiluiah iCaluilan in Salomón. Naquin ocatca uilanqui acmo oquincauaya
    in Pedro uan Juan.
  ttc-NT: Te kox aj ojetq tuq b'antik k'onti'l tuq n'el tpawa' tib' ti'j te Xhpe'y
    b'ix te Wa'nch. Kyaqil kye xjal b'an nkyelab'an tuq b'ix eb'ajpon kare aj ja'
    tuq akyeqet twitzjay aj n'ok kyq'uma' tuq “Aj Salomon.”
  dan-1931: Medens han nu holdt fast ved Peter og Johannes, løb alt Folket rædselsslagent
    sammen om dem i den Søjlegang, som kaldes Salomons.
  kwj-kwj: Wosiwani ori hima Pita hima pi Jon ni torosini sirina sirina ri indawani
    ele apapanaro himiyama hurahama miyafo rini ni wu hei kinani wu namani wu ini
    Juta hima kupu lei king apukolaka fori Solomon imbihumbwa kiro, Solomon Tapa Aka,
    nandau tiki ya wu wau.
  vie-OVCB: Thấy anh nắm tay Phi-e-rơ và Giăng, họ vô cùng kinh ngạc, kéo nhau chạy
    theo đến Hành Lang Sa-lô-môn.
  kze-kze: kweyááríka'a kwéiyena aamoí éna Pítaante Yóninte tine'á tátorowasa amáparawai
    táátavai ésa miwítópa'a tóyo ésa anóm-bono'-naumpa'a Sórómoni áúgwimai úmakopa'a
    tóyo uwaná
  mpj-mpj: Mayangka yawujayiti yirnalu-pulanya mara ngalunma Piijakamu Jaan, puringka.
    Puri jiiya martukajalu wajalpayi, “Jalamanku ngurra.” Martukajaluya nyanguka pinirringuka
    kujungkarringu, martuya palunya nyakuraku.
  lbk-lbk: Sa et waschin tatagtag ay cha mataa nan am-in ay takho ay naam-among is
    kakawadcha isnan enpap-aingan ay makwanin Pap-aingan Solomon, ay kawad nan chey
    ay lalaki ay sisya'y kokompet ken cha Pedro ken Juan.
  mto-NT: Je̱ yaaꞌtya̱jk juuꞌ veꞌe je̱ tyek du̱katukyo̱ꞌyp yꞌijt, kaꞌa tseꞌe du̱masa̱a̱k
    je̱ Pedro ma̱a̱t je̱ Juan. Nu̱jom tseꞌe je̱ jayu atu̱va ato̱ki noomp ña̱jkxti
    joma veꞌe je̱ e̱pu̱tso̱o̱ktku̱n juuꞌ veꞌe du̱xa̱a̱j je̱ Salomón Jye̱ꞌe̱.
  bzh-bzh: Mehö sënë nahën nekebi Pita lu Jon, lob alam deseröġ meya detetup lööho
    loḳ dub nenga-gelusën sën denenër bë Solomon yiyi lo, lob delëk böpata rot.
  guj-2017: તે સાજો કરાયેલો માણસ પિતર તથા યોહાનને પકડી રહ્યો હતો એટલામાં આશ્ચર્યસભર
    સઘળા લોક, સુલેમાન નામની પરસાળમાં તેઓની પાસે દોડી આવ્યા.
  jvn-NT: Wong sing mauné lumpuh nanging saiki bisa mlaku kuwi terus ngetutké rasul
    Pétrus lan rasul Yohanes waé, mulané wong-wong sing nggumun mau pada ngrubung
    rasul Pétrus lan rasul Yohanes nang kono, nang panggonan sing jenengé Gadriné
    Soléman.
  byr-byr: Aꞌmwe sai Pitalyɨ Jonɨjɨ saraarɨ lɨmwadaasɨ aꞌmwe yuyara atɨka maruꞌnaꞌdɨvɨꞌ
    kumɨnyawɨ yɨhulɨvɨlɨyavɨna bɨna yeꞌ. Gotɨyare Angevɨ yɨhulɨvɨlɨya saꞌ Solomonɨmɨre
    yɨhulɨvɨlɨyaꞌ woꞌnɨkesɨ.
  ian-ian: Pitaagwi Jon kat mbɨk kat kwagala vak kat kai walaa kwutaa lɨndɨ. Nat nɨma
    sakwat nɨmba pɨlɨga yaga yisolaa lɨndi wan kavamba. Godna ngayna nat waambu Solomona
    waambumba yisolaa lɨndi. Yisolaa lɨga yelavɨtndi. Kan mandana waa yelavɨtndi.
  hun-hun: Amikor pedig a sánta, aki meggyógyult ragaszkodott Péterhez és Jánoshoz,
    az egész nép álmélkodva futott hozzájuk a csarnokba, melyet Salamonénak neveztek.
  mcf-NT: Adec capuequi Petedobëdta Uan mëdinec Sadomonën tacpan quënë uabicquid yacno
    puduednubien iccuededquid tsibanash anotsen tantiadempambo yec tabadoapanëdash.
  kjs-kjs: Go lotu adana pokaalo ada meda aasa. Gona biri Solomon-na pokaalo ada lisimi.
    Mo alimi Pita Jon laapo waru kupima go pokaalo ada aasa-para enaali adaapu nipu
    wagepu adola pisimi.
  mni-mni: Solomon-gi Hojang kouba mapham aduda nupa aduna Peter amadi John-da paiduna
    leiba aduda mi pumnamakna ngakladuna makhoigi manakta chensillaklammi.
  yad-NT: Jadchiy ji̱ta ne sajiintyeñu̱yada jarapu̱yani̱ mi̱si̱ Pyítrubay nichiñu̱day,
    Juánbay nichiy jarye. Rityi̱tta̱da ji̱ta nijya̱nvay variñi̱, riintye̱ryadeda variy
    rityuunu rupijyo rorimyuju̱yu, ravichanu̱yada ri̱tya Pórticu de Sadumú̱.
  mxb-NT: Ta ni̱ tiin toon ta̱ ni̱ ndu̱va̱ꞌa saꞌa̱ ñoó Pedro xíꞌín Juan. Ta ni̱ naá
    iní ndidaá kúú ña̱yuu ñoó taxí táꞌan na ve̱i na kande̱ꞌé ñaá ná noo̱ kúú corredor
    naní Salomón.
  pon-2006A: Ni en ohlo eh sohte kakasang Piter oh Sohn, aramas ako koaros ahpw pwuriamweikihla
    oh tangala rehrail wasa me adaneki “Palangk en Solomon.”
  maq-NT: Cha xi camandaja xu jan ne, mijí cjuexin cha tsëhë Pedru cojo Juan. Hane
    tsëhë xi jemu quijircun rë xuta ne, cavanga me quiji me hiscan siu me xi cuacun
    jan, camatangun me ngajan ngu ngahma ndihya tsëhë yungun, cahndë́ xi hmí Tsëhë
    Salomón.
  hto-hto: Jíllotaga aɨdaima Pedro Juan dɨga íaillɨnoɨdo níjinijicaide. Aféfueri fáɨgacaillano
    nana comɨnɨ gaɨríraco dɨbénemo jáidiaɨoɨ. Salomón jinófenemo macáranomo Pedro,
    Juan, aɨdaima dɨga illánomo afe comɨnɨ aizɨ́cana jáidiaɨoɨ.
  por-BRBSL: Como o coxo que foi curado se agarrou a Pedro e João, todas as pessoas
    correram juntas para eles no alpendre que se chama Salomão, maravilhando-se muito.
  ces-NKB: A když se ten uzdravený chromý držel Petra a Jana, seběhl se k nim všechen
    vyděšený lid do sloupoví zvaného Šalomounovo.
  cui-cui: Poxonae pejayujayujei jiton awiya maxʉ waetabatsibe Pedro Juanno bapoxonae
    irʉrʉ daxita jiwi najʉntʉ coyene cabenaecaeya cuinaenouta Nacom pin pia botha
    xua tututha po tututha Salomón bo wʉn tututha ichaxota Pedro barʉ jinompa.
  boj-2014: Tamo di a Pita Jon wo naŋgi aiyel daurnjrsiq laqnaqa tamo uŋgasari kalil
    naŋgi a unoqnsib are koba qaloqneb. Deqa naŋgi gurgur ti bosib atra tal meq di
    Pita Jon wo sonabqa koba na korooqneb. Atra tal me di aqa ñam Solomon aqa Tal
    Me.
  eng-OEBUS: While the man still clung to Peter and John, the people all quickly gathered
    around them in the Colonnade named after Solomon, in the greatest astonishment.
  eri-eri: Fai-aita bagu dada heigai waha bode beele isidu, nere horotodu bode, fai
    waha urode gurarudu mayane. Onodu fai waha Pita, Jon ngare dobole niridu tempel
    nomo waranda, nere lede, Solomon nomo waranda, waha langa oto gainga urane.
  aly-aly: Artwa ra Peter-atherr John-atherr anterrkwenh-antey, akngerr ikwer-atherr-warl
    akarrirrek. Lywenty ra itna Solomon-kenh Lywenty.
  wiu-wiu: Pita Yonetame latekakoinakagomepa einagota yono mokoa kakaka ali atoa wapokamoa
    pote unukamoa kakeneya. Nipa Solomono wa yomini kayo oa ibini akene lono ka̱ akeneya
    teyapea pote kakeneya.
  swe-swe: Nu medan mannen höll sig nära Petrus och Johannes, kom folk springande
    och samlades kring dem i den gång som kallas Salomos pelarhall [som låg längs
    med den östra sidan av tempelområdet]. De var helt utom sig av häpnad.
  cth-cth: Hote tami ni Piter hoi Jawhan tinaw pou a kuet lahun nah, tami pueng a
    kângairu awh teh, Solomon e vaikhap koe lah a yawng awh teh a kamkhueng awh.
  mti-mti: Me Pita ge Jon gumbo kwab nadnewa, iyayapan undag terake kinikinipam onam
    gumbo at iviwa waya Soromon ebuwawa gwanob gaibuwa uwaya.
  pad-NT: Hari. Oniaroa, Pedro, João vihiki vakadiania hoja'aha ada jaha'iki. Vaki'daraha'aha
