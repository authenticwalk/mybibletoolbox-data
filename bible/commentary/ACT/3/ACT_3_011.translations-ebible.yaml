  row-row: Basa ma, atahori naa tungga deka-deka Petrus no Yohanis. Teluꞌ se losa
    ume los esa naran ‘Ume Los Mane Soleman’. Boe ma, basa atahori rema heo rala se
    no titindindi.
  msy-msy: Ezɨ gumazamiziba akar kam baregha, egha dɨgavir kuram gamigha, ivemara
    ghua gumazir kamɨn gari. Ezɨ me an garima a Pita ko Jonɨn suiragha, Godɨn Dɨpenir
    azuarimɨn tughav iti. Dɨpenir azuarir kamɨn ziam, Solomonɨn Azuarim.
  agg-agg: Nindou-mayu ranai Pita weimbo Sonɨmbo kɨkɨhɨrapümündɨ nüŋguambe nɨmorehɨ
    nindowenihɨ afɨndɨ ranai hepünahi hehi Soromonɨndɨ yibadɨ sei arɨhündɨ Godɨndɨ
    worambe ranɨnambo pɨpɨmayei hei.
  ptp-ptp: Xomxo tyo vii lec Pita yuu Jon mêd xomxo vɨhati yetac dɨ tup mɨ la vô yon
    lec xumac pêt myahɨpu nɨlô ti wê he nêl Solomon lê lec ilage.
  nak-nak: La gulugulu ele, eia so sau tatola e Pita me Ioanes, egite oio la matabala
    la luma la lotu ale egite toia veia La Matabala Te Solomon. La valalua me hatavivile
    tomi hari vikapopo soio tegiteu, egite karutu sesele.
  lbb-lbb: Pa a barsan ne i tong akes e Pita pa e Jon, pa a taraila rop la kulkulan
    kol pa la dun tetek ditol ting na parada na rumai a artabar, ning di atongi mang
    a Parada ane Solomon.
  kan-2017: ಗುಣಹೊಂದಿದ ಕುಂಟನು ಪೇತ್ರ ಮತ್ತು ಯೋಹಾನನ್ನು ಹಿಡುಕೊಂಡೇ ಇರುವಾಗ, ಆಶ್ಚರ್ಯಪಡುತ್ತಿರುವ
