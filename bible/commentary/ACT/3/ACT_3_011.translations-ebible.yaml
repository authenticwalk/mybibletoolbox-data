  sri-sri: Waamasĩbiradi Pedrosãrẽ duúbirimakʉ̃, ããrĩpererã masaka iri wii ããrĩrã́
    ĩãgʉkari merã, ĩgʉ̃sã pʉrogue “Pórtico de Salomón” wãĩkʉrogue ũmanerẽñurã.
  nal-nal: Araan a rapti angkanaan ka roting fating nanga Pita ma Jon, aubina vaakdul
    di banglala ma di valaau wat sin nandiaal la non faraandaa lamaskana rabaraau
    ila vaal xoxok di vakilaan adu, “A Faraandaa Zin Solomon.”
  kyq-kyq: Gɔtn se Piɛr ute Jan naaɗe ɗaar ɗaar mɛtn daab ki ɔɔ daabm se kꞋdaŋin̰
    Daabm Salomon. Gaabm se kɔkŋ naan̰ tɔkɗe se ɔɔɗ ɔlɗen eyo. Gɔtn se jeege dɛna
    aan̰ ɓaaɗo ɔŋɗe taa nakŋ deel paac se ɔkɗen taaɗ eyo.
  kwd-kwd: Alata no'ona, nga wane lo'oo ka gema ngasingasi no'o ala Pita ma la Jon,
    ma ta'a te'efou gila ka 'alefo ba'ita, ma gila ka totola no'o te'aga 'ubulana
    lefu na 'Ifi Abu na God na'a gila fa'alataa 'ania “Furi'i To'oto'orunga ala Solomon.”
  ded-ded: Ngic ye Petoro nga Yohane yerearu kpeketaheu ngicngac homacngo Anutuac
    womong mana kakasang mong feec, kpara Saromo, imohai yerearu kemma kpedzucnedacma
    kerectegec anggec.
  ewe-ewe: Ŋutsu si woyɔ dɔe la mía eɖokui ɖe Petro kple Yohanes ŋu kplikplikpli va
    ge ɖe gbedoxɔ la ƒe akpa si woyɔna be, Solomo ƒe Akpata la me, eye ameha la ƒo
    zi va wo gbɔ eye woƒe nu ku.
  nuy-nuy: Niga wani-yaaḻi-waṉagaa-wugij naawiṉi-yung na-Peter marri na-John. Nga
    warraawurru-yung anuwagala wurraagulhaynjiyn wurru-muṉḏugayn waadurru-yung, wubani
    wu-mayini Solomon Arabarabalu-rruj. Yagu wurraalharaguni.
  cop-BHC: ⲀϤⲀⲘⲀϨⲒ ⲆⲈ ⲘⲠⲈⲦⲢⲞⲤ ⲚⲈⲘ ⲒⲰⲀⲚⲚⲎ ⲤⲀϤⲪⲰⲦ ϨⲀⲢⲰⲞⲨ ⲚϪⲈⲠⲒⲖⲀⲞⲤ ⲦⲎⲢϤ ϦⲀⲦⲈⲚ ϮⲤⲦⲞⲀ
