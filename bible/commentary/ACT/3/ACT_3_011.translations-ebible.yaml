  bhd-bhd: ज़ैखन तै मैन्हु पतरस ते यूहन्ना ट्लेइतां खड़खड़ो थियो, त सब लोक ज़ैना तैड़ी
    खड़खड़े थिये, बड़े हैरान भोइतां सुलैमानी अंगने मां देवड़तां तैन कां आए।
  too-NT: Lā' huan chi'xcu' a'ntī ixlū'ntū'lanī't lā' a'ntī ixtzeyanī'tcus, ixcātā'lāmakachi'patlā'huan
