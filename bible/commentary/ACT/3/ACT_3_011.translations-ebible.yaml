  nfa-nfa: Èle èèna ka, dhèu dhu èle nèti karuku èèna, madhutu Petrus dènge Yohanis.
    Ka tèlu ra lasi dꞌai èmu taleo cue, ngara na ‘Èmu Taleo Dhèu Aae Soleman’. Ètu
    èèna, dhèu aaꞌi-aaꞌi dhu mai lingu rare rèngu malaa titu kèna.
  tnp-tnp: Nian təmətəhkul=pən e Pitə mɨne Jon, nətəmimi rəfin narmɨlah təmiuvɨg ohni,
    kotaiu məhuva məmə okotafu e lahal əha nəuvetɨn kəti e Nimə Rəha Uhgɨn u kətəni
    məmə Fərantə rəha Kig Solomən.
  urd-urd: जब वो पतरस और यूहन्ना को पकड़े हुए था, तो सब लोग बहुत हैरान हो कर उस बरामदह
    की तरफ़ जो सुलैमान का कहलाता है; उनके पास दौड़े आए।
  hot-hot: Ma anyô petenak atu havaloŋ Pita lo Jon, êŋ ma avômalô sapêŋ esoŋ kambom
    ba elaŋviŋ êlêm hadêŋ thêlô halôk kapo daŋ atu ba elam nena Solomon anêŋ Kapo
    Daŋ.
  mqj-NT: Inde taue ummula' liu Petrus anna Yohanes sae lako mesa angngenan illalan
    Banua Ada'na Puang Allata'alla disanga sali-salinna Salomo. Sae siami nakarompo'
    tau kamban anu' mangnga-mangnga ummitai.
  rus-SYN: И как исцеленный хромой не отходил от Петра и Иоанна, то весь народ в изумлении
    сбежался к ним в притвор, называемый Соломонов.
  mbh-mbh: Ma rongan i krimalal a Pita ome a Jon, nako toko na seng o kukuk ma o tho
    a or nge me ma o pathun tomo nge or nge wop ako o apet i ve ini a “Solomon ile
    Sawak.”
  bdd-bdd: Tutaina loheyaina Pita ma Yoni ꞌiꞌabiꞌabi yahidi Hada Heꞌasisi papena,
    tauna sihesaniyeya Solomoni ꞌina biliupa, ta bodaedi maꞌidi henainaida sipili
    hegogona ꞌoidiya.
  cbt-NTPO: 'Apia anoyatërinsoso'': “Ama patocosohuë'',” ta''ton, Pitro, Coansha inapita
    co a''porinhuë''. Cara chachin “Saromon ishpananën,” itopiquë pa''pachinara, notohuaro''
    piyapi''sa'' manorahuatona'', inaquë niyontonpi. “Ma noyacha ni''ton, apia a''naroáchin
    anoyatërin paya,” ta''tona'', pa''yanpi.'
  rmy-SERVI: Чёроро рицардапэ пала Петро тай Иоанно, тай всавэрэ мануша дэнаспэ дыво
    и стидэнаспэ лэндэ всавэрэ ригэндар дэ Соломонохкоро пусынд.
  srn-NT: A man ben tnapu nomo e anga na Petrus nanga Yohanes. Ala sma ben ferwondru
    èn den lon go na den ini a Gadri fu Salomo.
  cta-NT: Ndu̱ Pedro loꞌo Juan toꞌ laa tonu su nacui̱ nguꞌ “Corredor jiꞌi̱ Salomón”
    liꞌ. Loꞌo nu quiꞌyu nu ngua tsoꞌo quiyaꞌ biꞌ ni, ndu̱ yu loꞌo nguꞌ; ñaꞌa̱ ti ngaꞌa̱
    yu ngusñi yu yaꞌ nguꞌ biꞌ. Liꞌ quiñaꞌa̱ tsa nguꞌ quichi̱ ngusna lijya̱ slo nguꞌ
    biꞌ, chaꞌ ndube tsa tiꞌ nu nguꞌ quiñaꞌa̱ biꞌ ñiꞌya̱ nu ngua, chaꞌ ngua tsoꞌo quiyaꞌ
    yu quicha biꞌ liꞌ.
  bqc-SIM: Lá à nà Piɛɛ ń Zãaowa gu pↄ́ wì mɛ Salomↄↄ Bilandaau, ↄ̃ gbɛ̃́pii
    lɛ́ gɛ̃ ń kĩ́i, asa yã́pi bↄ̀ ń saɛɛ.
  tcz-CHONGTHU: Hichepa chun Peter le John atuhchah kheh laitah chun mipi jouse chun
    kidang asabehseh jeng-uvin, Solomon Kempum atiuva chun ahung lhaikhomun ahi.
  mar-mar: तेव्हा तो पेत्राला व योहानाला धरून राहिला असता, सर्व लोक फार आश्चर्य करीत
    शलमोनाचा द्वारमंडप म्हटलेल्या ठिकाणी, त्याच्याकडे धावत आले.
  snp-snp: Ido wewa yakafo Pitate ido Yonite ukanido oluto minaido ya wenena muki
    oluloti amo minado felegaga kuliyai numuna naba ogonaagona oti kolokalo numuna
    yaidana oti kuwamo anawaleka ya kuliya Solomoni Kilalau, yaleka o fedeti elegiti
    olu mau witi minae.
  isl-isl: Fólk streymdi nú frá sér numið til súlnaganga Salómons, þar sem betlarinn
    hélt sig nærri Pétri og Jóhannesi.
  spy-NT: Kumii ꞉chiichoo kāyēētyi keey wōlēē kimii ꞉Bētērō ākoo Yoowaana ām yēē /kikēēkuurēē
    Kēēltaab Sōlōmōōn nyēē kitinyē wuurwēēt. Koolat ꞉biiko ankulabat ākoy yooto.
  xnn-xnn: Isnan nanggegen-anan nan napilay ken da Pedro ken Juan dat matanagtag nan
    kaipoipogaw ay omey isnan kad-anda isnan kanandan Bangsal Solomon tay pilmi ay
    masdaawda.
  mwe-mwe: Bhandunji bhowe, bhali bhakanganigwenje, gubhatandubhenje kubhutushila
    kulukumbi lwashemwaga, “Lukumbi lwa a Shelemani,” pabha kweneko ni kwaliji mundu
    aliji nangwabha jula ali alongene na a Petili na a Yowana.
  tte-tte: Tomone Pita te Yoni ikabikalatagili siya siyaele kaba lokeikeile yabo Nume
    Tabu kalona mena esana siba Solomon Ana Dedei. Sauganane koina tomo sigitai kabo
    nuwali ipwanopwano ana namwanamwa kaiwena mwa sisagena silau kolili.
  tcs-tcs: Nau dis man no bin wande lete Pita ane Zon go. Ol dem pipol uda i bin de
    i bin prapa glad ane ol bin ran kam po demtri man. Demtri man i bin stanap wea
    da baranda neim apta King Solomon.
  hlt-THB: Cawhkaw kut ak dun thlang ing Piter ingkaw Johan ce am tu huili awh, thlang
    boeih amik kawpoek kyi nawh, Solomon Imhloeih benna kawng dawng law uhy.
  soq-soq: Apana sa inalena Pita Ion nata etepu wadedio mo do laie, mai emopona, dia.
    Ita mo God duwa empuempulala dea ebowa waia Solomon bolawa bedewe antone waimoie.
    Tane apana uduudu mo ewamone memesantone weuwane mampo wimoieno
  qub-qub: Puriyta mana puydishanpita allchacaj runaga Pedrutawan Juanta gaticusha
    puriycaran. Templupa lädun «Salomonpa alarnin» nishan cajcho paycuna caycaptin
    achcaj juntapaycuran.
  att-att: Á ta pakikering nayù ngaw pilay paga kári Eduru kâ Kuan ta balkon nayù
    kapilliá nga mangngágan ta balkon ni Patul Solomon, minay yù ira ngámin nga tatolay
    nga makkarakarerá nga magarimummung nira ta balkon, ta nerallà yù kapállâ da.
  bki-bki: Mia bior tomu nalo amiilo toru, nalo ajikiti abinimei ea nalo tolu nei
    ea m̃arsup̃iki na Atua Kunuano Lu, napano siano “Solomon Kanano M̃arsup̃iki.”
    Ea vio na, toro neibano jom̃a jakii Pitere naio Jone kia navo.
  bqp-bqp: Lákũ à na Pita kũ Yuhanaoa nà gu kũ òdi pi Sulemanu èdan, akũ baadi
    pínki tɛn gɛ̃ ń kĩnaa, kũ yã pìi bò ń sarɛ yãi.
  mcp-mcp: Muud ɛ́nɛ nyə á shígɛ́ ná kwo béégya nə Pyɛ̂r bá Yuánɛs. Buud bɛ̂sh bwo
    mú zə nə mikʉ́lə́ kú ná mpu sâ bwə́ cɨ́g yí, zə lyɛ̧ bwo na wú bwə́ á bə kʉ́l
    bwə́ á gwiid nə́ Nyíŋgʉ́lé mə́ Sə́lʉmun yí.
  hat-hat: Nonm lan pa t' kite Pyè ak Jan yon pa. Tout moun te sezi, yo kouri vin
    jwenn apòt yo sou Galeri Salomon an.
  npl-NT: N tlakatl non opajtik ayakmó okinkawaya n Pedro nion Juan. Nochteh n tlakah
    omotlajtlachialtijkeh iwa omotlelojkeh okimitatoh kan korrédor non kiliah Portal
    de Salomón.
  bgg-bgg: Bran ji è Phithar nane Jon shii kho ne Solomon è rab pha ithua shii riu
    mage shii, branthek ne wiengphleg ne ithek moe shii riig pha ran thog.
  eng-TCENT: As the lame man who had been healed clung to Peter and John, all the
    people ran together to them at the portico called Solomon's, utterly astonished.
  eng-BSB: While the man clung to Peter and John, all the people were astonished and
    ran to them in the walkway called Solomon’s Colonnade.
  cpu-NT: Ikanta kisoporokivetachari, te irookane jovanakeri Pedro itsipatakari Juan.
    Ipampoyaatziitanakeri atziriite, thaankiperoini ipiyotzimentapaakari avisatapeshitakera
    tasorentsipankoki ipaiyeetziro “Irashi Salomón.”
  san-ASM: যঃ খঞ্জঃ স্ৱস্থোভৱৎ তেন পিতৰযোহনোঃ কৰযোৰ্ধ্টতযোঃ সতোঃ সৰ্ৱ্ৱে লোকা সন্নিধিম্
    আগচ্ছন্|
  tod-tod: Tɔ ɓɔɠɔi mu ge la mɔ ɠɛni zeɠezu Piyɛlɛ ta Zan ʋolu. Bɛbɛi ɓizɛni, ti ʋa,
    ti ɠaalɛ ba ti ma seizei bosuʋɛ, ná laa ga «Salɔmɔn ná-seizei bo kotai.»
  tac-NT: Alé ra'pichí suwé simíbale portálichi napu «Salomoni» anilime nile alué
    portali. Alué rió napu sujírigame nílige aba alué Pegro 'lige Juani 'yuga eyénale.
    Alué sujírigame 'we cha'pigá eyénale alué oká rió, tabilé su'pániga eyénale alué
    oká rió. A'lige yati we'ká napuíle ralámuli. Alé sebasa, e'negá jale alué ralámuli.
  eng-WEBPB: As the lame man who was healed held on to Peter and John, all the people
    ran together to them in the porch that is called Solomon’s, greatly wondering.
  gfk-H: Ing no tunatuna ga palim hadadas tar a baa Pita ma ne Ioanes, ira mataniabar
    bakut diet ga karup ma diet ga hilor dal tano sibaan di ga kilam ia bia no parada
    ta Solomon.
  viv-viv: Tu manuwa-tafalolo againe abamiyami saꞋeyana edaꞋawaneya gidauda, ana egana
    Solomoni yana Abamiyami, ada medede againe Fita Yoni himiyami kaliva giyamumu-ma
    buyeꞋi. Bana nimadi giꞋabiꞋabina tu kaliva moyaꞋaidi yadi wayaulowoga badi agaidiya
    himadu.
  yao-yao: Jwejula mundu paŵaliji nkulongana ni che Petulo ni che Yohana, ŵandu wose
    ŵasimosile nnope ni kutanda kuutuchila pa nsana wauli pa Nyuumba ja Akunnungu
    waukuŵilanjikwa, “Nsana u che Selemani.”
  tgp-tgp: Mara mo pa lo keho hin Peter enia John, tamlohi tari la maro la mai isara
    hin jara atu sei la tovia Palapalan Solomon, ale la hutura tavera hinia.
  auc-NT: Mänïï cömäwaingä ïningä incæ Pegodo tönö Wäö ïnate wïnïmä wïnïmä cæcä adinque
    wadäni tömänäni guïñente wædinque Tadömöö yabætaa näni äñömö pogodo ponte tömënäni
    weca guiidänitapa.
  kbc-NT: Niɡ̶ijo ɡ̶oneleegiwa anoicilatidi ilokadita Pedro ijaa João. Eliodi oko
    walediticogi miditaɡ̶a, odaa ja yatecoɡ̶o minitaɡ̶a le Aneotedoɡ̶oji liɡ̶eladi
    anowo me liboonaɡ̶adi “Liwalaɡ̶axi Salomão”. Odaa niɡ̶ijo noiigi-nelegi eliodi
    moyopo niɡ̶ida niciagi.
  bmh-bmh: Du go getal arab eg meun go Pita zaug Zon al waiagab tapai daren, duailel
    unum esilakaimai, pigai alaimai, empip go wanib Solomon nugau zau nogoug memen
    go waiagab alai gotulemen.
  ctu-BL: Che' chucbil Juan yic'ot Pedro i cha'an jini winic tsa' bʌ lajmesʌnti, ti
    ajñel tsa' tiliyob pejtelel winicob x'ixicob ya' bʌ añob ti corredor i cha'an
    Salomón. Tsa' toj sajtiyob i pusic'al.
  meq-meq: Piyer ta Yuhana nəteye mə mazambal i gay i məɗəslay ha gər a Mbəlom nakə
    tə zalay Mazambal i Salomoŋ aye. Ndo nakə a mbəl abəra mə matəre aye na, a wuɗa
    məgəre tay ha sa bay. Ndo hay haladzay ti ye naha mahway mahway hərwi nəteye tebiye
    a gatay hərɓaɓəkka.
  noa-H: Mag hich monaaubapäaiwai chi bʌ̈ hãk'ãraa k'itarrau Pedro Juan dʌ̈i chaaug
    wëtpimaaugau, warag ham gaai pʌrbaadëjim haajem. Ya mag hi monaaubaadëm hõrau
    k'ak'apdö haadeewai daaugajãr hedau höbeerjem bi gar dijãjö wëu wëjöm “Pórtico
    de Salomón” hanʌmʌg t'um k'ap'ig p'öbaadëjim haajem, mam gar chi bʌ̈ hãk'ãraa
    k'itarrau Pedro Juan dʌ̈i wënʌrrʌm k'a hogdʌba sĩerr haawai.
  alp-NT: Tamata keu tekwa mo rebe imise pende, ikeu lulu Petruse kai Yohanese luasi
    rame, hoko tamata bokala esi bala lupu loko telusi me otoi sae me Tuhane Eni Lumare
    le esi herane. Otoi mere esi nane otoi Salomo.
  san-VEL: ya.h kha nja.h svasthobhavat tena pitarayohano.h karayordh.tatayo.h sato.h
    sarvve lokaa sannidhim aagacchan|
  kbq-kbq: Pitane Jonikizni ana ne'mo zanazeri'negeke, mika vahe krerfamo'za magoka
    zamagare'za zamagritega Solomonine hu'za humegi atre'naza nompi, vano nehaza kante
    tusi zamagogogu nehu'za e'naze.
  kbh-kbh: Chë cosheto ya shnaná ora, ndoñe yontsebos̈e Juan y Pédrëbents̈ana joluárana.
    As, nÿetsca ents̈anga ojnanánënga tmojanótjajo chë amashjuana otsbojebniñe, Salomonbe
    Amashjuana ca uabáinoye, chë Juan, Pedro y chë cosheto shnaná imojétsemnoye.
  ron-LSB: În timp ce șchiopul vindecat se ținea de Petru și de Ioan, tot poporul
    a alergat împreună la ei în pridvorul care se numește al lui Solomon, minunându-se
    foarte mult.
  pon-pon: A ni a ian Petruj, o Ioanej, aramaj karoj puriamuiki, ap tan penan irail
    nan palank, me ad a palank en Jalomo.
  nhe-BL: Huan nopa tlacatl tlen eltoya metzcuachotic quinitzquitoya Pedro ihuaya
    Juan huan ax quinequiyaya quincajtehuas. Huan nochi nopa tlacame motlalojque,
    huan mosentilijque campa inijuanti huan noja san quisentlachiliyayaj ica tlen
    panotoya.
  sps-sps: Tan nainy te nom tap ya ten Pita me Jon, vainy a kinai fakakarian ri kookuar
    naa to tsuri tana saparoon tana saape te koo ri Saparoon Ten Solomon.
  wnc-wnc: Natapa aminu waapata Pitaat Jonkat gatake yusika yot takwandane gapaapae
    umana Solomondane gapaapa ngang yaking. Une yuking. Yuwawa aminbamda asatnake
    unekan isapmake kuking.
  bus-bus: Lán à na Pita kↄ̃n Yohanaoa nà guu kɛ̀ wè be Sulemanu gbàdaan, ben baade
    píngi e gɛ̃ɛ ń kiia, zaakɛ yã pì bↄ̀ ń saɛmɛ.
  gub-BL: A'e temetarer henoz tarer wiko Pet huwake Zuàw huwake a'e kury. Nutyryk
    kwaw wanuwi. Wanupi iata mehe teko tetea'u uzàn wà wanupe wà. (— Xàrumàw hàpuz,
    i'i a'e tàpuz her romo a'e.)
  imo-imo: Kimbo keri lerimu iyemu ola angilipe Pita Jon talo ambolorumu kinye kanokolio
    imbo palini mini lteko lkiko ongo Gotenga ulke tempelena Solomononga ningo ulke
    kere pulu takoko yandoko ltingina Pita Jon talo kinye iye kimbo keri lerimumu
    kinye moloringina eno ongo maku toringi.
  boj-boj: Tamo di a Pita Jon wo naŋgi aiyel daurnjrsiq laqnaqa tamo uŋgasari kalil
    naŋgi a unoqnsib are koba qaloqneb. Deqa naŋgi gurgur ti bosib atra tal meq di
    Pita Jon wo sonabqa koba na korooqneb. Atra tal me di aqa ñam Solomon aqa Tal
    Me.
  eng-DRA: And as he held Peter and John, all the people ran to them to the porch
    which is called Solomon’s, greatly wondering.
  knf-knf: Ñiinţ uŋ aankak adi pwutan bi Ŧimoŋ Piyeer na Yowan, kë bañaaŋ bŧi başë
    ñoŋar, aţi aya du baka, du uşaala wi bajaaŋ bado Uşaala wi *Ŧalomoŋ.
  san-KHM: យះ ខញ្ជះ ស្វស្ថោភវត៑ តេន បិតរយោហនោះ ករយោទ៌្ហ្ដតយោះ សតោះ សវ៌្វេ លោកា សន្និធិម៑
    អាគច្ឆន៑។
  arn-NT: Feytichi tremoltuelchi wentru, küntrongekefulu, pilay ñi püntütripayael
    Pedro ka Juan mew. Fey kom che afmatulen lefi Salomon ñi trekayawpeyümchi itrotripa
    wülngiñ ruka mew, chew ta kisu engün ñi trawüluwkülemum.
  zas-NT: Ad riroꞌnladxt bén bayajc guin Bëd con Waj. Dád badxa loj ree bejn, abiꞌ
    baxüün reeman wej reeman lod la xcurdur Salomón lod zaꞌ ree Bëd con Waj.
  ken-NT: Mmu wu abhat mmʉɛt nɛ Píta nɛ Jɔ̌n kpát bárɔk baghaka amɛm nɛbhʉɛt ɛkɛrákap
    Mandɛm anɛ bábhɨ̀ŋɨ bɛ Áchá Sólomon. Bo mankɛm bare rɔŋ arɛ ntiɛ́t ntiɛt bɛghɔ
    ɛnyɨŋ ɛnɛ ɛ́fàkari. Babhak maknkay tontó.
