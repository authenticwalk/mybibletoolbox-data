  qxo-NT: Tsaypitanam tsay alliyashga runa Pedrutawan Juanta macallacurcur mana dejaycurgantsu.
    Paycuna Salomon nishga alarchö caycagta ricaycurnam runacuna cushicurnin cörrilla
    aywayargan ricayänanpä.
  mox-mox: ʼOloto nana niʼa veaqiaqi ta Fita be Ioni nimadia nawale kafikafi, ta tomotau
    qabudi valena inoqolia. ʼInega ivihila imai Solomoni ena ʼEbevebasekwa ʼinaya,
    ta tolaʼai niʼa ʼifoqe weaqina nuadi voqana qiduana.
  kew-kew: Go lotu adana pokaalo ada meda aasa. Gona biri Solomon-na pokaalo ada simi.
    Mo aame Pita Jon laapo waru upia go pokaalo ada aasa-para onaa adaapu nipumi aipapulu
    adola pisimi.
  dww-dww: Naumeki da taukiḡikiḡi Pita be Jon ya kaidididi be banaga matabudi a base
    kauena be a manini taudi ḡarodie gabu isanama ‘Solomon na wagapatama’.
  twi-ASANTE: Ɛberɛ a nnipa no hunuu sɛ ɔbarima no ne Petro ne Yohane nam no, wɔn
    ho dwirii wɔn; enti wɔtuu mmirika kɔɔ wɔn nkyɛn, wɔ baabi a wɔfrɛ no Salomo Abrannaa
    no so hɔ.
  aoj-aoj: Aman anamba nandagala ma nagataga boꞌona eaꞌ esis sasagih safiꞌi ma sogatolona
    ilaf afamba sagaꞌi ilaf Solomoni. Pita nati isimba, naꞌipa esis naꞌi, “Ipaꞌ epes
    Israel, deiꞌ maina nomonas hiahawes sagapoma amamba? Deiꞌ maina ipaꞌ pagatiti
    afaꞌ biafa? Paꞌi banagami afaꞌimi maloma waf usiꞌifi afaꞌisi atis sandaꞌ aman
    anamba nataga boꞌona nosafel nafeꞌ? Owaꞌatin endilisi.
  cbv-cbv: Jéih bejcanniji Pedrowãdih ã teo ñʉʉ́n péenachah, nihat cã́acwã en wʉ́hi
    bejnit, Dioíh mʉʉ́ Salomón ã chãjat tʉ́ʉtni coahjina ñáo ñah bejnit, Pedrowã pebhna
    ĩt míic wáacap wʉt jĩ.
  taw-taw: Won anɨb ak, bɨ anɨb ak ne Pita ayɨp Jon ayɨp kɨlop nab nab daknɨŋ, binɨb
    kuŋay yɨbɨl kasek ap nɨŋɨd gos kuŋay nɨgɨlak. Kɨli God agnɨgep kal awl kab wali
    kus gɨl yek ak, Solomon kal bad ak agelɨgɨpal yelak.
  jic-NT: Pedro, Juan, tjelejen̈tsja Dios wo nt'a, corredor nt'a. Salomón Corredor
    lotsja ne'aj, yupj tjelejen̈tsja nt'a. Yom tji'yü'sa newa ntjüí'letsja Pedro,
    Juan 'ots'ipj, pajal 'ücj jostsja mpes. Gente pjü way ne'aj len̈ way tjiquil yupj
    nt'a. Po yólatsja pajal 'üsüs tepyala mpes.
  zap-NT: Mgyeey guin ne wyaken, rsalzaandetre men Bëd yrup Bëd Xwa. Yrandxee mén
    wzee wzak, noze rzhoon mén wa men ledne la xKordor Salomón, ledne zu Bëd gyon
    Bëd mgyeey guin.
  wer-wer: Omën pöp pi Pitaare Son ent ë moulmëak sëpnaaten kaaö ëa. Pël ëak pi piaripring
    mor yal ëak Anutu pim ngönën tup kaöetak purpur omnarö pitëm ëapë yapin ngamp
    Solomon pël yamëëauweri wëën omnarö pit yaan sak së pitëm naë wa top ëa.
  ipi-ipi: Pita, Jone-la, liyamba lotu anda andane oko tepa alu, anda pimia atane
    atene Solomonena lalaini okona peapili-angi, akali wamba kee koo ateane okone
    bala okonelapo towa atu pulu, okonelapo miniaepia. Balana kene atu ya-kola, wandakali
    pitaka-mane bala asini epoko peane oko andoto, moko wete loto, taimane epoto,
    ongane amunguli peainipia.
  qul-NT: Such'umanta alliyaska runa Pedrota Juantawan mana cacharerkanchu. Salomón
    niska patiopi cachcajtincu, chayman tucuy runacuna phawamorkancu, musphararkancutaj.
  tnc-tnc: Bitamaji imakoᵽekaki, Ᵽedrorãkakaja kimajiᵽaeka. Tuᵽarã jiyiᵽuᵽaka õrĩriwi'i
    ᵽẽte Salomón wãmeika imaekarõ'õrã i'suᵽaka nimaeka. I'suᵽaka kima ĩatirã ᵽuᵽatawa'ri,
    rĩrĩra'atirã rĩkimarãja ᵽo'imajare torã etaeka.
  ter-NT: Ako kurika Pêturu yoko Xuâum neko hóyeno. Noixoâne xanéhiko neko koekúti,
    uhá kôe éhahikinovo evo Pêturu xoko óvoheixoku yane varánda iháxoneti varándana
    Salúmaum. Koati ákoti exínahiko isóneu neko koekúti.
  bmr-NT: Jaabo Pedromɨsico jeevesutɨɨbo diitɨsima feehicauhi. Jaaneri sihidɨ miyamɨnaa
    eheetyeumoro goovano sihidɨ gahafuumo Salomon Portalmañovɨ.
  fuf-fuf: Kono tawi on jukkunnaajo alaa seedude e Petruusu e Yuuhanna. Jamaa on fow
    dogiri ka ɓe woniri ton, ɗun ko ka tungarru wi'eteendu *Tungarru Sulaymaana, e
    hoore hiɓe ŋalɗi.
  mwc-mwc: Ba bibikawakinina karaku wata Peter ba John kurisi, i bokikita i mamana
    wai pipiya ereonowasi si wareyei, ba si vera si botu kurisi Solomon ana ku tubotaina.
  bhl-bhl: Kaem ding dim bakate, ibolow tem tem kesiliw kawtiw alik alik bi yout nam
    kilelewse kunum be Fita so, Sion so, aso iso mewso kuw mobelei, i atemsiliw kale.
    Atemeko, ikati aso im mewso alul alul teleko, emisik kamok fian Solomon em sua
    sua kel gese am yu beem dim ka kel mosiliw kale.
  ons-ons: Eso ŋei yewa eŋe Petoro so Yohane erano makatake more malilip otki, ŋei
    ŋerep eŋe one oŋaene qaeki, korop eŋano ari Bakom Urum kotine mane eŋetne, “Solomon
    Wane Touŋ,” ora okanmami, yewa biririke lewaŋgoi.
  con-NTPO: Ccusha'choja Pedro Juan'ñe catiyembi. Tsonsi poiyi'cco a'i tise'panga
    bo'fa Chiga etti'su Salomón etticcu'cho qquen inisecho'chonga. Tsa'caen bopa tise'pama
    can'boen'fa.
  ghs-ghs: Obetemi abi oi Peetoro ma Dzohane nopohota soomata oi biiriho totaqi suba
    kharanoma oke hee Soromoho suruhoniqi hiire qaata ota nokoi oomi abi samanei nokoho
    toro torouma baaqi hasaqu eeteta.
  peg-peg: ହେୱାନ୍‌ ପିତର୍‌ ଆରି ଜହନ୍‌ତିଂ ଆସ୍ତି ମାନି ୱେଡ଼ାଲିଂ ଲକୁ ୱିଜ଼ାକାର୍‌ ବେସି କାବା
    ଆଜ଼ି ସଲମନ୍‌ତି ମଣ୍ଡମ୍‌ତ ହୁଡ଼୍‌ଜି ହେୱାର୍‌ତି ଲାଗେ ରଚେ ହନ୍‍ଚି ୱାତାର୍‍ ।
  txu-NT: Nhym mrãnh kêt ne arỳm mexja arỳm Pedrumẽ Djuão aro tỹm ne aro dja. Metĩndjwỳnh
    nhõ kikreti janhàkam kikre kre kênhkam ne ar dja. Me kute kum Xaromão nhõ kikre
    kre kênh jarẽnhja. Nãm aro dja nhym me kunĩ arỳm kam ar'ã akuprõn te kute marmã
    arkam no tyn kumex.
  eng-WEBU: As the lame man who was healed held on to Peter and John, all the people
    ran together to them in the porch that is called Solomon’s, greatly wondering.
  gnw-NT: Cuimbae ucuera ma vae uyepɨsɨ Pedro jare Juan re. Jare opaete tenta guasu
    pegua reta osi uyembatɨ ipɨacañɨ reve jae reta ñugüɨnoi vae pe oca Salomón jee
    vae pe.
  mux-mux: Kimbu kis lirim yili ola angiliipa Pita Jon-sele ambulurum kene kanukuliinga
    yambuma pali mini-wale munduku lkisiku oku lku-tembolluna ‘Sollomon-nga’ niku
    lku keri-pulu takuku yandu liiring-na Pita Jon-sele kene kimbu kis lili yili kene
    muluringna enini oku liiku máku turing.
  maj-NT: Nda̱ xi kama nkihi̱ najmi ta̱ tíbinkféhen Pedro̱ ko̱ Jua. A̱s'a̱i ngayjee̱
    xu̱ta̱ kama nkjúhun nga kama ñjakú má 'mihi̱ Kinte Ni'yaha̱ Salomon, a̱t'aha̱
    yo̱ tíi̱ncha jóo̱.
  bkq-NT: Mâkâ uguondo adakobâdânrybyry Pedro, João warâ agâ tâise lelâ myani; Alpendre
    de Salomão keho taserano oday myani akaemo azagâ tokalâ warâ. Mâkâ kua itobyry
    wâgâ tâsewânilymogue myani kurâ domodo tâgaune kehoem idâlymo eyanmo, kua ityby
    ese.
  kue-kue: Yaglmo i eremogl Pita ya Jon embirara ake budi pango ende Solomon weradamo
    we dimara igle eingo, ana yomba merkinde i kandre sipuglodi ana mukundi ende ye
    meglmara wingwa.
  cot-NT: Irira magoviroshiri yogueshijitajica ogantagaqueate quisho yoajiaqueri yajiricajiaqueri
    Peerero aisa Joanca. Maasanoqueate ishiashiaitashitanacariqueate iriatimpajia
    ontaniqui oveshintsaacagueti iniropoapae ocajaratsencoataquegueti icantajitica
    Irashi Saromoni.
  bnp-bnp: Na tahuna a matasia iea i roe na limane Petrus e Ioanes, e huriki lobo
    ri turutu, ri nunu mai tou na talele tara na tabeke na roho na Vure, ni gale a
    “Talele ne Solomon.”
  apn-NT: 'Hãmri nhũm hte mex xwỳnhja Simãw Pêtre mẽ Juãw wa hkôt ixkre hwỳr axà nẽ
    wa kuri xa. Nhũm mẽ piitã amnhĩ jaêr pê harẽnh ma nẽ hwỳr hprõt nẽ agjê nẽ omu.
    Mẽ kot ixkre nhĩkjê jarẽnh o: “Pahi Sarumãw nhõ” anhỹr xwỳnh jarẽnhja wỳr nhũm
    mẽ hprõt nẽ hte mex xwỳnhta kamã no pyma ho kuhê. Nẽ kuri Simãw Pêtre mẽ Juãw
    wa omu nẽ axpẽn mã wa harẽnh o: —Hêxta waa nẽ. Tanhmã na we wa amnhĩ to nẽ akupỹm
    kãm hte ho mex nhũm ri mra? Anẽ nẽ wa kamã no pyma nẽ.'
  ctp-NT: Loꞌo ti nduun Tyu loꞌo Xuwa tuꞌwa laa tnun seꞌen nchkwiꞌ neꞌ chaꞌ lka Corredor
