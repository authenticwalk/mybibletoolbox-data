  nin-NT: Ugo wa à kure̱ ani Biturr tuku Yohana, anishirr ba we a ku ayisurr na kru
    kuma na ba nu unto ku nggo a yo ku di akaba a Solomo.
  acu-NT: Tu tinamtai nu aintska Pedrojai tura Juanjaisha kanatsuk nijai tsanias Yus
