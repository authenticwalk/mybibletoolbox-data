    mrokfo duhatm rhumom.
  bht-bht: सै उस ओसारे च थे जिसयो सुलैमान दा ओसारा बोलदे न, कने सै लंगड़ा भिखारी जड़ा
    ठीक होई गिया था सै पतरस कने यूहन्ने दा साथ नी छडा दा था। सै सारे लोक उना पासे
    दौड़े कने उसयो दिखीकरी बड़े हेरान होए।
  eng-NOY: And as he held fast to Peter and John, all the people ran together to them
    in the porch that is called Solomon's greatly wondering.
  cub-NT: Ñai ʉ̃mʉ jẽiyede Pedrore aru Jũare máre, ina obedivʉ põeva cuecumaivʉ cúyarejaimad̶a
    ne yebai Jʉ̃menijicʉi cʉ̃ramicacuino, Salomón mácʉi cuino ãmicʉrõi.
  ita-1927: E mentre colui teneva stretti a sé Pietro e Giovanni, tutto il popolo,
    attonito, accorse a loro al portico detto di Salomone.
  lww-lww: Ana komin nap̃a yeririna lala la sinela kurkur pap̃isi, la akiriri apimi
    puna ne la telu nene e kopkop nene na Yum̃a Wa m̃ana ne Ntewa, nap̃a kiena kia
    “Kopkop m̃ana ne Solomon.” E yo nene, yaru nene naga sum̃a tawa ke e Pita amio
    Yoane na wa.
  ckb-ckb: کاتێک پیاوەکە خۆی بە پەترۆس و یۆحەناوە هەڵواسیبوو، هەموو خەڵکەکە بە سەرسامییەوە
    ڕایانکردە لایان بۆ ئەو ڕێڕەوەی کە پێی دەگوترا ڕێڕەوی سلێمان، کە هەردوو لای بە
    کۆڵەکە گیرابوو.
  spm-spm: Gumasi rako amisi akaman khavɨ oraegha, rɨŋgavan maghatɨgha amuigha, akhɨrsɨgha
    gua gumaghan khavɨn gari. Mee aŋn garima a Pita ri Jonɨnɨ usuiragha, Gotɨ rɨphenan
