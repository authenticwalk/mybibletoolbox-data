    حَوْلَهُمْ مَدْهُوشِينَ،
  cop-CNT: ⲁϥ⳿ⲁⲙⲁϩⲓ ⲇⲉ ⳿ⲙⲠⲉⲧⲣⲟⲥ ⲛⲉⲙ Ⲓⲱⲁⲛⲛⲏⲥ ⲁϥⲫⲱⲧ ϩⲁⲣⲱⲟⲩ ⳿ⲛϫⲉ ⲡⲓⲗⲁⲟⲥ ⲧⲏⲣϥ ϧⲁⲧⲉⲛ ϯ⳿ⲥⲧⲟ⳿ⲁ
