verse: ACT.003.011
translations:
  kpx-kpx: Malaha nehe keu Bitata Dionita vudievei vahaehoabe vasege ata bahataeau
    igaetoai bibuluvisi tiale dubu ke hedaka abu ivihai avoe Solomoni keve malaha
    ke elehaho tilu. Keau malaha nehe ke elehai vikolahai tetelahalu.
  okv-H: Eto embomeni tapa huheveto kege ganini te aruketo Solomon ta arara ta puvuo
    embo eha kojari amina Peter te John te osa osa ue jigito mihinu
  tbo-tbo: Tu aepapana hi lauyawahi Pita ma Yoni ugolihi i womomota po Solomona a
    kape ugolina hi mamae. Ma lawa atapuhi anai nugogoholahi hi wibulibulili nae po
    ugolihi hi’mtuboina.
  mal-C: അയാൾ പത്രോസിനെയും യോഹന്നാനെയും വിട്ടുപോകാതെ നിൽക്കുമ്പോൾ ആശ്ചര്യഭരിതരായ ജനം
    “ശലോമോന്റെ മണ്ഡപം” എന്ന സ്ഥാനത്ത് അവരുടെ അടുക്കൽ ഓടിക്കൂടി.
  grc-SR: Κρατοῦντος δὲ ⸂τοῦ ἰαθέντος χωλοῦ⸃ ⸂2τὸν Πέτρον καὶ Ἰωάννην,⸃ συνέδραμεν
    ⸉πρὸς αὐτοὺς πᾶς ὁ λαὸς⸊ ἐπὶ τῇ στοᾷ τῇ καλουμένῃ Σολομῶντος, ἔκθαμβοι.
  bgc-bgc: जिब वो पतरस अर यूहन्ना ताहीं पकड़े होए था, तो सारे माणस घणे हैरान होन्दे
    होए उस बराम्दा म्ह जो सुलैमान का कुह्वावै सै, उनकै धोरै भाज्जे आये।
  khz-khz: Votalima Petero e Ioane geriai roe waegapi-tagowai, aonai tourage kamuna
    arana “Solomona Gena Tourage” ai, taunilimalima maparara gevevega-kalito, ne geagoto
    geriai.
  deu-TKW: Während er aber den Petrus und den Johannes festhielt, strömte das ganze
    Volk außer sich bei ihnen zusammen, in der sogenannten Halle Salomos.
  zsr-NT: 'Tsal niꞌ zönëꞌ naꞌquëꞌ Pedro len Juan bönniꞌ naꞌ cugzë́ꞌë atiꞌ böaquëꞌ,
    guludúb yúguꞌtë bunách ga naꞌ nacuꞌë nchil gdauꞌ nazíꞌ lei: Nchil Queëꞌ Salomón,
    atiꞌ gulanáꞌ badxëꞌ.'
  lin-lin: Lokola moto yango atingamaki na Petelo mpe Yoane, bato nyonso bakamwaki
    mpe bayaki na lombangu epai na bango, na esika oyo babengaka « Veranda ya Salomo. »
  hns-NT: Tab djab aadmie abbe Petras aur Johaanas ke sanghe raha, bas sab manai thak
    hoike oelogke gher leis. Oelog ekgo tjhaawal rasta par mahal ke angana me raha.
    Oe „‘raadja Saalomo ke rasta”’ bolaawal dja hai.
  noa-E: Mag ich monaaubapäaiwai chi bʉ̈ ãkhãraa khitarrau Pedro Juan dʉ̈i chaaug
    wëtpimaaugau, warag am gaai pʉrbaadëjim aajem. Ya mag i monaaubaadëm õrau khakhapdö
    aadeewai daaugajãr edau öbeerjem bi gar dijãjö wëu wëjöm “Pórtico de Salomón”
    anʉmʉg thum khaphig phöbaadëjim aajem, mam gar chi bʉ̈ ãkhãraa khitarrau Pedro
    Juan dʉ̈i wënʉrrʉm kha ogdʉba sĩerr aawai.
  eng-EMTV: And while the lame man who had been healed held on to Peter and John,
    all the people ran together to them in the porch which is called Solomon's, utterly
    astonished.
  mib-NT: Te tēe ni nduvāha ún, tu siáá de Pedro jiín Juan. Te ni cacutútú‑ni cuehē
    ñayuu nuū de ini corredor jeē naní Salomón, te ni canaa ni i cájito i.
  lif-NT2: हे़क्‍केःल्‍ले़ खे़न् मनाःल्‍ले़ पत्रुस नु युहुन्‍नाःन् ते़म्‍सुसिर माङ्‌हिम्‍मोबा
    सोलोमनरे़ कुआःम्‍भो मे़प्‍मनाबा ते़न्‍नो वये़॥ खे़प्‍मो मनाहाॽ मे़लोःक्‍ते़र मे़द्‌ये़आङ्
    खुनिॽ खिरि मे़जुप्‍से़रो॥
  xnj-xnj: Lukumbi pavamuwene mundu yula alongosini na Petili na Yohani, vandu voha
    vakavya mumkangaso ndi vajumbalili pandu pepakemeliwi “Libanji la Solomoni.”
  mmx-mmx: Mo laradi move gam tebeng tu at ne Pita mi ne Jon la limixin axap mo diga
    rakdu aleng la diga sixit la diga vot pasa nedi ro at loxot silok saparap loogu
    laplavang diga tong i do “Lavatkon gu at ne Solomon”.
  cbr-NT: A unin ca Pedrocëñun Juan ënquinma 'aracaraishiacëxa. Usa 'aísha anuxun
    Nucën Papa Dios rabiti xubu amo anun uni nicë, Salomón cacë, anu a rabë́bëbi cuania
    isi ca ratuti abáquiani cuanx anu timë́cancëxa.
  tee-NT: Pus ju anu' lapanac ju palaich navicalh lana jantu maconiputulh ixmaca'an
    ju Pitalu' chaich ju Xivan. Pus tachi chun ju lapanacni ta'ats'alalakmilh ju yu'unch
    junta ixtayanalh la'ismakspa' pujitat junta ix'anu' Salomón ixjuncan. Va talhamak'aninilh.
  eng-LSV: And at the lame man who was healed holding Peter and John, all the people
    ran together to them in the porch called Solomon’s—greatly amazed,
  cak-NT: Y ri achi ri xc'achoj man yerusk'opij ta can ri Pedro y ri Juan. Y q'uiy
    winak ri xe'apon chiquitz'etic ri chiri' pa jun corredor ri ni'ix Richi ri Salomón
    che. Ri winak re' ch'anin xquimol-apo-qui', roma man jun mej (bey) quitz'eton
    chi nibanataj quiere'.
  pah-NT: Igwete ika'nauhũgwera'ga Pedro'g̃a anhuvani. Kiro pevove'g̃a nhambavi ojatykava
    upa g̃a pyri g̃ambo'ehai pe onga rembe'yvuhu pe – a'ea pe g̃a e'i Salomãova'ea
    apoa. Igwete g̃a nhimomby'ahetei ika'nauhũgwera'ga repiaga.
  sja-NT: Mãgɨ́ chiwa bada jɨpa beeda perã, Pedro mãik'aapa Juan ik'aawaapa ãyaa wãk'aa
    paji. Ãchi p'anajida Ak'õre te waibɨa ãuk'idaa, Salomón Pórtico apatap'edaamãi.
    Ãchimaa eperãarã jõmaweda p'era pɨk'a p'ira erreujida.
  xed-xed: Tsaw tsa mndu mbanaf lu ya ná, lavaghu a tsatsi tavata i Piyer nda Yuhwana
    wa. Ka gazladaghata inda mnduha wanafta həŋ ma rmak, ta hgə lu ka «Rmaka Salumuŋ.»
    Ka ndərmim həŋ nda ndərmima demdem.
  mks-NT: Mé da̱ na̱sa̱cuu ta̱a rénco̱ cán na̱tiin tuun da Pedro xi̱hi̱n Juan ta chí
    co̱ cúni̱ da̱ janí ñahá da̱. Ta tócó ndihi ña̱yivi na̱catóntó na̱ xínu na cua̱ha̱n
    na̱ cande̱hé na̱ da̱ rénco̱ cán nu̱ ndíta da yéhé ñu̱hu, ña̱ naní yéhé Salomón.
  gfk-S: Be no turadi ga palim dit ter iat baak Pita ma ne Jon, ira matanabar bakut
    di ga karup ma di ga karos duhat ukaia tano maliah di ga kilam ie be no maliah
    tane Solomon.
  bmu-bmu: Welipkögetka ulet azi miaŋön sundan Pitö Jon yetpuk mohotŋe anda kaiga
    ambazip kambu körek pakpak yeŋön ösumŋinan kösutŋine kaba jöwöwöl jikegö tohoŋ
    uruŋe öŋgöba kiŋ Solomongö sombem söranŋambuknöŋ tokoba kinda ehiget.
  dgz-dgz: Inak wareni apanewa Pita ge Dion ase tam natam wandeni gapan waenapan aruga
    no i kap baita ya wane amba inamup tauan. At ame yaua Solomon sewae pue mega diane,
    ap mepe God Paewa gapan wanumon.
  eng-GNV: And as the creeple which was healed, held Peter and Iohn, all the people
    ranne amased vnto them in the porch which is called Salomons.
  zaa-NT: Nubeyu' nu chi beyacca latsi' niá nna hua denó bą́ Pedrua nna Juáan nna.
    Acca enne' ỹétse'ní bitùppa chì cą ìta'lùba làti tsè'e cabi ru'a templua le' corredor
    nu láą Portal qui' Salomón; bila'ni cą nna biquila' bá latsi' quį.
  eng-WEBSTER: And as the lame man who was healed held Peter and John, all the people
    ran together to them in the porch that is called Solomon's, greatly wondering.
  guh-guh: Ponë penaexanaejavaveliacujinae apo peponaponaenëmi, Pedro pexanepanaeyaexanaecujinae,
    Pedrobeje Juanbeje apo copatsitsibeje. Nexata templobo ënëtuatuajëta, Portal de
    Salomónvënëjavata, ponë Pedro xanepanaeyaexana, Pedrobeje Juanbeje najuamaxëvaetabanucatsibeje.
    Nexata jivi ayaibitsaëto itaxutuaothopatsi. Jamatabëcuenenabenajaca bajarapamonae.
  bon-bon: Pui ernge niiyaniya biname egäcäro Peteru Yoane naabibime ime joomlige,
    iyeta biname ngenecu aloneca cama tuuwametnige teeme bau me. Teepi iiwäreja mete
    caale ngalebora pui puupu cabu jage, lui ne ngii yaainusi “Solomona me Caagecage
    Toro Mete” ca.
  nhw-BL: Huan nopa tlacatl catli eltoya xocuetzi quinitzquitoya Pedro ihuaya Juan
    huan amo quinequiyaya quincajtehuas. Huan nochi nopa masehualme motlalojque, huan
    mosentilijque campa inijuanti huan noja san quisentlachiliyayaj ica catli panotoya.
  mgw-mgw: Mundu ywo ywatepulilwe apendili lekana na Petili na Yoani, na bandu boti
    ngabasangala muno, no butukya kulubanja lwa Solomoni.
  swh-ONEN: Aliyeponywa alipokuwa akiambatana na Petro na Yohana, watu wote walishangaa
    mno, wakaja wakiwakimbilia pale ukumbi wa Solomoni.
  wbi-wbi: Ndavule alyavakolelile uPetro nhu Yohana, avanhuavanhu voni vakakimbiliila
    muvukumbi vuno vatambulagha Sulemani, vakadeghagha kyingo.
  bba-bba: Tɔmbu kpuro bɑ duki dɑ kɑ biti sɑ̃ɑ yerun bee tiɑɔ ye bɑ rɑ soku Sɑlomɔɔn
    kɔbɛ, mi yɛmɔ wi, u wɑ̃ɑ u Piɛɛ kɑ Yohɑnu nɛni.
  eng-KJVCPB: And as the lame man which was healed held Peter and John, all the people
    ran together unto them in the porch that is called Solomon’s, greatly wondering.
  kgk-NT: Ha upe ogwata e'ỹ tuja va'e ãy katu ogwata-ma. Omoirũ-ma Pedro João ndive.
    Mokõive va'e-pe oipyhy jovái ramo, oriparapa ou-vy upe-py oĩ va'e gwive ohexa
    hagwã íxupe. Opondera eterei hese hikwái. Oupa Nhandejáry róga kakwaa mopekwã
    pekwãpyre-py hikwái. Upéa imopekwãpyre ohenói Salomão. Upe-py oupa hikwái.
  waj-waj: Yaaku vuatavuataida varuduu vaidi yuku maisauvaa tuqinnama kioovo Petoroosaya
    Yuvuaanaya utu kioo vauduu gioonna kiaapu mmuakiaaya ivaa teeda nnikiaraida seenada
    iyasi nnida nnau haayaivaa nnutuuvo Soromoonaa Haaya ivaki nuunaida teeravai.
  cpy-cpy: Tema tee rookanakiri kijokiro rowanakiri kijopooki-witachari itsipatari
    Pedro eejatzi Juan. Ari ipampoyeeyanakirini maawoeni isheninka, ipiyowenta-paakari
    awija-tapishitzi tajorentsi-pankoki iiteetziro “Salomón-tapishi.”
  mpx-mpx: Tau o Pita ge Diyon tuwaliya i lib hikan, heliya iyoho abanawanawa etega
    Limi Bwabwalena ana gana gamwanaa alana hi ba “Solomon wana Epanapana”. Gamagalau
    nuwaliya hi ahe wana molu kaiwena inoke hi patalelu nok elal.
  wbp-wbp: Piita manu Jaanu, kujalpa-pala Yuwarli Maralypirla-juku karrija, ngulajulpa-palangu
    yangkangkuju tarlu-jangkarluju jirri-mardarnu-juku. Ngula-jangkaju, yanulu yama-kurra
    yirdi-kirra Julumunu-kurlangu-kurra, ngulangkanyalpalu karrija. Kujalu-jana yangkangku
    nyangu paa-karrinja-karrarlu, ngulajulu-jana wapirdi parnkaja Piitaku manu Jaanuku
    manu yangkaku watiki tarlu-jangkaku.
  luo-luo: Kane jakwechono pod otwere kuom Petro gi Johana, ji duto nohum nono. Negibiro
    gingʼwech ir jootego nyaka kama iluongo ni Agoch Solomon.
  nhe-NT: Huan nopa tlacatl tlen eltoya metzcuachotic quinitzquitoya Pedro ihuaya
    Juan huan ax quinequiyaya quincajtehuas. Huan nochi nopa tlacame motlalojque,
    huan mosentilijque campa inijuanti huan noja san quisentlachiliyayaj ica tlen
    panotoya.
  aii-aii: ܟܲܕ ܗ̇ܘ ܐܢܵܫܵܐ ܕܒ݂ܝܼܩܵܐ ܒܫܸܡܥܘܿܢ ܟܹܐܦܵܐ ܘܝܘܿܚܲܢܵܢ، ܪܚܝܼܛ ܠܹܗ ܟܠܹܗ ܥܲܡܵܐ
    ܠܟܸܣܠܵܝܗ‌ܝ ܒܥܘܼܓ̰ܵܒܵܐ ܠܕܘܼܟܵܐ ܕܟܹܐ ܦܵܝܫܵܐ ܩܪܝܼܬܵ‌ܐ ܨܘܼܦܵܐ ܕܫܠܹܝܡܘܿܢ.
  esk-NT: Iñuitguuq qiñiqamitruŋ pisutlasipkakkauruam saqunaurapayaaŋak Peter-mlu
    John-ŋumlu aupił̣ł̣autiginiġaat, aasiiñ qiñiġiaqługich katimmaviŋmun taggisilikkun
    Solomon.
  msb-msb: Myintras nakahuyot an dati pilay kanda Pedro kag Juan sa parte san templo
    na ginatawag Portico Ni Solomon, nagdaralagan pahalapit sa inda an mga tawo na
    nangawa sa nangyari.
  cpa-NT: Jøng² dsa² mi³dsoh³ héi² tsa¹ma¹ca¹tiúg²dsa Pedro quianh¹³ Juan. Mi³ca¹dsi¹lé²dsa
    cøng² ja³tsen² Portal de Salomón, jøng² ca¹túgh² dsa² jue¹² quianh¹³dsa. Dsogh¹²
    dsǿa¹²dsa ma²ŋøa¹² dsa² mi³dsoh³.
  dso-dso: ସେ ଲକ୍‌ ପିତର୍‌କେ ଆରି ଜଅନ୍‌କେ ନ ଚାଡ୍‌ତେରଇଲା । ସଲ୍‌ମନର୍‌ ପିଣ୍ଡାଇ ତାକର୍‌ ସଙ୍ଗ୍‌
    ରଇବାଟା ଦେକି, ଲକ୍‌ମନ୍‌ କାବାଅଇଗାଲାଇ । ପଚେ ପାଲାଇ ଆଇଲାଇ ।
  meu-meu: Aena vada e namo tauna ese Petro bona Ioane e dogodia taova ai, taunimanima
    hutuma ese e heau henidia hebou, dehe ta ai, ladana na “Solomon ena dehe”. Laumadia
    na e daure.
  yva-NT: Vatano sauman to umawe pamo ananibe Petrusa pe Yohanesa pe yai, weti sawa
    yaneme rai ara wanya. Wuruta no Yavaro Amisye umaso ama repon, rawainamo Repono
    Salomo. Muno vatan tenambe wansanan ude no repone umaso tavon, weye unantaive
    anapaporainye umawe rai ti.
  dgc-dgc: Nadid, habang te kébil siya ni Pedro sakay ni Juan, éy méginan du tolay
    sa a étanan a dinumulug dide, da mégtaka side. I égsean dia éy tu kwarto ni Solomon.
  zpm-NT: Zeeṉe laa Pedr grop Juan briee leṉ yadoo nroob co, yeque me naḻ zhits zho
    ib rsaand me zho, laa zho bdziṉ stib nëz cho yadoo co zaatne quia tib nsaap nroob
    ne rnee zho zhiNsaap Salomón. Naḻaque grë miech co, rlozhd gwi zho, rlozhd gzee
    zdoo zho.
  hix-NT: Àhrohnà rotho ryhe, Petru komo hyawo rma nehxakon hatà. Tàtonàr xehra mak
    nehxakon hatà, àhyayenye. Àro ke nahohtàketxkon hatà, noro ha. Khoryenkom màn
    watxan yawo nehxatxkon hatà. Àro yawo rma nehxakon hatà, toh yexaho, thatawo,
    bànke hatà. Saromaw heno hutwatxho onà katxho rma àro hatà, esotà. Àro yawo rma
    nehxatxkon hatà, Petru komo. Àhyakanye nomohtàkatxownà hatà, toto komo, omeroro.
    Karyhe nomohtàkatxownà hatà, toseryehokanàr kom ke mak hatà.
  sim-sim: Ma ondo mbele mbele os talarin li misihi warje mende nga er lishnyafari
    lira. Uhu ma oton li heyekurik limu shirinya rara. Uhu li heyerik Pita fre Jonin
    or toltambanaha tempel akanivi orok ormu sira. Oso �Solomon undari akanivi� karem
    li ushandari sira.
  npi-ULB: तिनले पत्रुस र यूहन्‍नाको हात समाइरहँदा, सबै मानिसहरू अति चकित हुँदै तिनीहरू
    भएका सोलोमनको दलानतर्फ दगुरे ।
  cgc-cgc: Na mama an na nayad sigi ibit ki danen Pedro daw Juan, tanan na mga ittaw
    naan ta Timplo gadlagan na marani ki danen naan ta lugar ta Timplo na paumaw na
    Balkon Solomon daw mga ittaw an gatingala gid.
  tim-tim: Akto luâk arekŋe Petoro akto Yohane yetgâlân dewatim meyelekto hetakŋe
    siâ kotŋe Salomo ain kinbiâ hârogâk ekmâ biwiyeŋe agato aregât magaŋgi goaŋgi
    akmâ kili.
  yor-yor: Bí arọ ti a mú láradá sì ti di Peteru àti Johanu mú, gbogbo ènìyàn jùmọ̀
    súre tọ̀ wọ́n lọ ni ìloro ti a ń pè ní ti Solomoni, pẹ̀lú ìyàlẹ́nu ńlá.
  wos-wos: Wun du Pita bér Jonré hulukindéka atéfék du takwa hundi xékéta waréngéna
    di di téndanré di fétékéré yi. Ye di di wali hérangwanda té, gena tafékambu. Wun
    tafékana xi angi dé, Solomonéna taféka dé.
  emp-NTPO: Ẽberã jĩrũ biẽ́ b̶ad̶aba Pedrora, Juaʌ̃ sid̶a quenab̶arica basía. Ãdjira
    Ãcõrẽ de droma mõgaraba aud̶u jũrã ca b̶ʌ ed̶aare panasid̶aa. Ãdji pananamaa Salomoʌ̃
    abadaa. Jũmarãba cawa crĩchad̶aẽ́ bẽrã ãdjimaa pira wãsid̶aa.
  eng-F35: Now as the lame man who had been healed held on to Peter and John, all
    the people ran together to them in the portico, the one called ‘Solomon's’, really
    wondering.
  ind-ind: Orang yang baru sembuh itu terus mengikuti Petrus dan Yohanes dengan berpegangan
    kepada mereka. Lalu semua orang yang keheranan itu berlarian dan mengerumuni mereka
    di teras yang bernama Serambi Salomo.
  pes-OPCB: پس همه به طرف ایوان سلیمان هجوم بردند و او را دیدند که کنار پطرس و یوحنا
    بود و از آنها جدا نمی‌شد. آنگاه با احترام ایستادند و با حیرت به این واقعهٔ عجیب
    خیره شدند.
  mpt-mpt: e deibenea Fita esa Yon esa i sinwalo kwei naka tem naka tem biniba taniba
    Gode am sumo basal dim tam onsiobe. Basal olo niniino Solomone basalobe. Nakaia
    unangai i smiko deibe unoa blublu teniba Fita esa Yon esa gilok alo binobio naka
    esa isu ele tlemsiba
  ssx-ssx: Mo hande halima꞉ Pida Dioni yaapona꞉ kiki pa wia haena꞉ iki tepota꞉ mo
    tembolona꞉ kalale ma꞉nda꞉ biki Solomonona꞉ Kaputa꞉ haemekeme. Kutupa mo wanda꞉hali
    paeyao leke opo handa꞉hake witolo hata꞉ koto pa꞉ta꞉ anke hao pua mombelemekeme.
  mkl-mkl: Ŋɔi mɔkɔ iyi í bɑ iriu kù jɛ kù nɛ hɑi bi Piɛɛ do Zɑ̃ɑ. Aŋɑò ŋɑ ɑ̀ wɑ ikpɑ
    ɑkɑ̃i kpɑsɛ̃i Ilɑɑɔ̃ iyi ɑ̀ yɑ kpe bɑntumɑi Sɑlomɔɔ. Nɔ inɛ ŋɑ iyi ideu í mu ŋɑ
    bitiu ɑ̀ sɛi ɑ̀ bɔ bi tu ŋɑ.
