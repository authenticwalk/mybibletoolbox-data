    Nuka Sarumúṉna tiniu ármiayi.
  otm-NT: Nu'a mi dogua hingui nde da hyɛ'a ra Pedro nɛ ra Xuua, nɛ bá ɛ̨pʉ xʉn ngu
    yʉ ją'i guepʉ ja ra ngun'yu mi 'bä ʉ, t'ɛ̨mbi Salomón, nɛ madí hyonya tho'ʉ.
  dah-dah: Be, al goreb Pitaya Yonya yubul titek ma irkeb irem go gama yirde Al Kuruŋyen
