  nag-nag: Aru tai Peter aru John logote jai thaka karone, sob manu polai ahi kene
    Solomon laga veranda kowa jagate joma hoise aru taikhan bisi asurit pora sai thakise.
  eng-OEBCW: While the man still clung to Peter and John, the people all quickly gathered
