    Usaaŋaipatɨ Parandaahande tɨwɨhapɨhɨsɨ kapɨhɨ nowaayopo.
  ubr-ubr: Orot kafefeyanotin on iman iyof Peter a John rus ibokikines mat sibibib
    on, sabu engon siduduran ato siyayai sinai tafaror goa amonai efan wabin seyoyorai,
    “Solomon An Tebo,” on nan auris sigat.
  tsw-NT: Reve ama a̱ jika̱ a cina vumaꞌa uguzu na̱ Bituru na̱ Yahaya uba̱ta̱ u na
    a̱ tsu ɗe Ma̱kisa̱ ma̱ Sulemanu. A̱vu ama a na a̱ da̱na̱i pe suru a uwa asalama
    e ili i na i farai.
  cax-NT: Arrti maniqui ñoñünrrü urriancati tato nacarrtiatai tanu isiuti Pedro y
    arrti Juan. Amoncoma au manu nicorero niporrti Tuparrü nürirri Salomón. Tapü arrübama
    macrirrtianuca ipiacünomacü esama, nauqui asaborimia. Tarucu nicütobürrüma.
  aia-aia: '''Iraaui sae rau heimwaota''i di''u marau ''eba mai beiraau na''i Ruma
    Maea na''i dora ra ''unua ''iniai “Abaihare ana Solomon.” Na''i ''ohasi, na sae
    na pwaki ga''u ani, ''a dau mau wou beia Pita mea Jon.'
  srp-1865: A kad se iscijeljeni hromi držaše Petra i Jovana, navališe k njima svi
    ljudi u trijem, koji se zvaše Solomunov, i èuðahu se.
  agt-agt: A tekiden imuhet a gimafut para la ya lalaki en teg Pedru, a alistu hapa
    ya tolay kiden nga ange nangkalihung tekid ta agyan na kinan da en Pagsigongan
    ni Solomun ta hebing na simbaanen, te pake nepagpaka-lat da ya pilayen nga nagtayuk.
  lug-lug: Awo omusajja eyali omulema bwe yali ng’akyekutte ku Peetero ne Yokaana
    abantu bonna ne badduka okujja we baali ne bakuŋŋaanira mu kisasi kya Sulemaani,
    nga basamaaliridde.
  yby-yby: Aya wemamo Pitako Jonikosida maya dadelo liyoko muki wewenamasiya monoka
    numuda napa numuda yawago nebotoya Solomonidae liki laboto maya lolosa jiki wiki
    li esa ikadanaki depa maya limiyoko nenako, ga lamiki minae.
  heb-heb: ויהי הוא מחזיק בפטרוס וביוחנן וירץ אליהם כל העם אל האולם הנקרא אולם של
    שלמה וישתוממו׃
  mpp-mpp: Ngic ye Pita nga Yoane yeke bakatacepawec. Aime ngic-ngigac homacnedi Ibu-macte
    sobeng mecina dakec monic fawec, wacine Solomonte Dakec, iwa yekela hikelu kpaduckelu
    mimedec aiibong.
  apb-apb: A mwaena mone ko hele-hele ue aana a Pita na a Jon ta'au i laona Nume Maa'i
    Peine aana lolata kire haara'inie “Leu Haa-haanaku a Solomon.” Ahutana mwala kire
    ko tohungei pangata'i oto hiito'o, oto kire ko si huru mei saadaelu.
  san-TEL: యః ఖఞ్జః స్వస్థోభవత్ తేన పితరయోహనోః కరయోర్ధ్టతయోః సతోః సర్వ్వే లోకా సన్నిధిమ్
    ఆగచ్ఛన్|
  ben-IRV: আর যখন লোকেরা ভিখারীকে পিতর ও যোহনের সঙ্গে দেখল তখন সকলে চমৎকৃত হলো এবং
    শলোমনের নামে চিহ্নিত বারান্দায় তাদের কাছে দৌড়ে আসলো।
  ntu-ntu: Mzli kc ncblo kc tqblitrbe-ngrbzle mz Pita x Jon mz nzabrtz-krde, leplz
    amrlx sc tzkctitxpxpelr. X sc tzvopebzng mz nzyrkr-krbzlr badr mz makoa nyz Solomon.
  pan-pan: ਜਿਸ ਵੇਲੇ ਉਹ ਪਤਰਸ ਅਤੇ ਯੂਹੰਨਾ ਦੇ ਨਾਲ ਸੀ, ਸਾਰੇ ਲੋਕ ਬਹੁਤ ਹੈਰਾਨ ਹੋਏ, ਉਸ ਦਲਾਨ
    ਵਿੱਚ ਦੌੜੇ ਆਏ, ਜਿਹੜਾ ਸੁਲੇਮਾਨ ਦਾ ਸੀ,।
  gvc-gvc: Ã yoa tini masierariro cjiro Pedro cʉ̃hʉre to siõ suha mʉjano watoi, masa
    jipihtina ñʉ cʉaa waha, noari wapapʉ Salomo wama tiri wapapʉ mʉroca wahcã, cahmachuha.
  ksj-ksj: Odaḡa manoriroteꞌe vazeḡaniꞌa Petero zu Ioane hegote ragavinuteꞌe zamaḡano,
    vaze niduꞌa zaguzaganadu, zeḡe vaḡe isau dure onairo. Aꞌe Solomona touraḡi raꞌeteꞌe
    habaꞌano.
  sbk-sbk: Abhantu nabhalola umuntu ula abhomiliye aPetro nu Yohana, bhashimbila muukumbi
    wawahetelwe wa Sulemani, bhahaswijile tee.
  mya-JVB: ထိုသူ သည် ပေတရု နှင့် ယောဟန် ကို အမှီပြု လျက်ရှိရာအရပ်၊ ရှောလမုန် ကနားပြင်
    အမည်ရှိသော ကနားပြင်သို့ပြေးဝင်၍ စုဝေး ကြ၏။
  kgf-kgf: Ic iminéŋ Petero ʒéma Yohane érépésima keŋu ic embac ieneŋ aurima Solomonac
    luhuc ama yanda imuaru usuŋnec hama ionac muru tocgégic.
  awb-awb: Kaweragú aninká Pítareq Sónireq táhtorowara ómi tago kegá áhtenéra pehbeheráh
    seba suwe. Anotah wahnáh wenáwíq Sórómóni Asiu kené wahnah míotaq pearó owewéhpéhtápéq
    suwe.
  gdn-gdn: Kerarai berokoi apunai ki Pita yo Diyoni eba kamaditapu ko mete ewakumatamiyawa
    umawa ki pokere iyapana ika idiwa e badidi kwaewena emupu ki ka mu notamaga kowena
    kimpu ubumpu garumupu apunu Pita yo Diyoni mu diriwamaga bautagubu. Mu Mamanuga
    God e Tawai rabineya wata mo si tagamu ke; ‘Oragai Apunai Soromoni Watai’, ki
    ika dibimupu idiwa.
  nko-NT: Oyin ámʋ pú Petro mʋa Yohane kínkíínkín Bulu ɔtswɛ́kpa wunsɩnɛ́sʋ́,
    ɔtɩnɛkʋá bʋtɛtɩ́ ɩnʋ Salomo Abrándaásʋ́. Mʋ ɩlɔtsa lɔwa amʋ́ wánwan. Mʋ́ sʋ
    bɛsrɩ́ ba amʋ́ wá ɩnʋ.
  bsn-NT: To bajiri micagʉ̃ ñaboar'i, Pedrore, Juanre ĩnare ñiatuayuju, “Yʉre vaveobeticõato
    ĩna” yigʉ. Salomón vãme cʉtijacatʉajʉare rʉ̃gõñujarã ĩna, Pedro, Juan rãca. To
    bajiro ĩna bajirone, masa ĩna ñaro cõrone ũmarẽjañujarã ĩna, ĩre ĩna catiorore
    ĩaʉcacõari.
  pib-NT: Wa myankatunanu gigletkalurutka kashichna Petro ga wa Gwa. Pejnuruneko yine
    potogiwnayegitna Salomotamnu chinikowakaya. Giglajitachine.
  wiv-wiv: Na kaka kua mata varinongunongu kua, e ma ki poto bada ni Pita hiro a Jon,
    na manumanu laveve dia ta ridi matoto na goloa kua dia kene rorovo mamai ni hiro
    na palaka kua na poloka tempel kua e kohanga na Veranda ke Solomon.
  reg-reg: Kutyo aliga abhagwatirie Petro na Yohana, abhanu bhona amwi nibhabhilimira
    mu chisunya echo ehibhirikirwa cha Sulemani, nibharugura muno.
  mlh-mlh: Waragabi mijimimi ŋi oiji jijiki Pita Jon yokoke moko raru wareko ŋiŋigo
    kubu sosowo yoŋoji pipa maŋfuŋyaŋuŋgo wareru boji sorinde jokoroŋ maŋgo roperu
    kiŋ Solomonde kae jiŋo saraŋineo tumaŋgaru dimaku bibitatara ebuŋ.
  gof-ENT: ኣዴይ ጴፂሮሳፔኔ ዮሃኒሳፔ ዱፂኬ ጊዲ ኦይኪዲ ዴዒሺን ኣሳ ኡባይ ማላሌቲዲ፥ ሶሎሞኔ ባራንዳ ጊያሶን ኢሲፌ ኤንታኮ
    ዎፂዶሶና።
  aau-aau: Uwrsa lowpwarowp homkwe yor senkin ma lousne seme lonuayk menkin, homkwe
    kowkyay, sa uwr sehe seme lonsau onsau ira. Homkwe sa senkin lira, uwr sohokwe
    Pita, Jon leys se nekie iarok, God so a-aynou kamon mon. (A-aynou sohiy so uru
    hokwe, “Solomon so Aynou”, senkin nak-anio kow.)
  tvk-tvk: Melele xa moletin ak xa mei mikakao di tamu nggusil xat Pita xal Sion,
    moletin xil vus latemanin e di labesi xil holu. Ladi e rute tei e vioh te Nim
    Eo xa lakesi ni ‘Veranda na Solomon.’
  prf-NT: Nadid kasalukuyan a kumákkabit en lupug kánde Pedro ay ti Juan ten lugar
    a ngángngaranan a portiko ni Solomon ay nagginan a ummadeni dikodi en tolay hidi
    gapu tunay en págtaka di ten makataka a nangyari.
  auy-auy: Weyááríkaꞌa iyéna aamoí éna Pítaante Yóninte tineꞌá taꞌótorowasa seyaafáꞌ-wáásí
    táátafesa ésa miwífáꞌá tóso ésa óraaꞌ-amaan-daumpaꞌa Soromoní áúwimaimo úmakopaꞌa
    tóso uwaná
  tbg-tbg: Vi vaiintiva Pitaaka Ionika totaqiro ni vaumanta vaiinti nahenti ravukuvi
    kante vinavuka Kotira Naavu naanteqaraini Soromonura Haraarave turaqi vura.
  hub-NT: Tumainakaisha shuar wekaichu pegker amajsamuka Pedronka Juanjai akupkachu.
    Tuma asamtai Pedro tura Juanjai nu shuar pegker jasua nujai, Yuus ememattasa iruuntai
    jea Salomón tesamu tutainam pujuttamaun, shuar aina tsekegki kautkar enentai jearchar
    ii wajataina.
  hmo-hmo: Aena ia namo tauna ese Petero bona Ioane ia dogoatao noho. Taunimanima
    ibounai be mai hoa bada danu idia heau lao idia dekenai. Unai gabu ena ladana
    be “Solomona ena Dehe.”
  big-big: Anotogi i walek yemanemakki kandikke mereke pulogo paranda Solomongi Parandara
    meira wiziya logo Pita keya Yowan pulogo luweza koyilege. Yombanu inge kaileyau
    yombiyangai wazamiyabek wilikwilik yemane miza kopong pugu Pita keya Yowan kebangkela
    wizigeya yongkambanu mabuwili puwiliyegi parandarage nginda kang. Puwiligu piyegi
    pakela logo leleng yemane kira.
  gux-G: Nani wanden li ye yeni Pieri yeni Jan yeni ii, bi niba kuli den sani ki nagni
