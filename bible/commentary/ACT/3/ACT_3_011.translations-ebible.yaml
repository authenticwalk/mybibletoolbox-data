  bsp-bsp: Ntɛ fum nwɛ ɛnader pəyi oŋ ta ɛŋyɛfɛ Piyɛr kɔ Saŋ dəntɔf mɔ, kənesɛ disrɛ
    kɔ afum fəp ŋayɛksɛ kəkɔ nde akɛr nŋɛ aŋwenɛ «Akɛr ŋa Suleman», nde Piyɛr kɔ Saŋ
    ŋanayi mɔ.
  kqf-kqf: Laḡannemo tauwaigigimana Pita bi Diyon i kaidididi bi a moimoito, ḡome
