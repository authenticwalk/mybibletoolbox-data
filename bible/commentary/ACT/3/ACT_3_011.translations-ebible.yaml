  kbm-kbm: Amol nok bua ve ret nikwai Pita gabu Jon, be ei geb sulu bais be sotol
    tepwe ile ivarkei lum yamar bamo nok ane aplo ti ebe ital inei ‘Solomon ane nam
    aplo’ ok, be nam aplo etok isil avwut ite be salang salang ge weik ete samuak
    ok. Amolmol tepwengge ili be ikuri is-ate vunu-ngge be iro isate sut ile idbul
    sotol.
  tew-tew: Iˀ sen Peter-áḏí John-dáḏí inbîˀḏi natsa̖a̖chá owáy iˀ méesate pohtâa
    iwe diwin diwe. (Nä́ˀi pohtâa-á “Solomon-bí pohtâa” gin dâytu̖ˀoˀ.) In tꞌowa tꞌä̖hkí
    hânho ovâyháaˀandi in poje senäˀbíˀpiye dívíwä̖́nähoˀ.
  rmc-rmc: Oda manuš phirelas pal o Peter the pal o Jan, a vašoda pes savore manuša
    zgele ke lende andre bari dvora le Šalamunoskri, bo našťi avenas ke peste.
  apr-apr: Di tooltool le imot tilongo bingi ke tool tani le titakrai, inbe tidada
    a timan bet man tikamata. Timan ngan tikamata yo iparama Pita ye Yowan a iye di
    tikododo ye kakawa ke bareme mai ke sungunu yo tiweta ye Kakawa ke Solomon i.
  tiy-tiy: Atin i lala ne géménamak dob ro Pedrowe brab dob Juane dob kuridore féndawét
    “Kuridor Solomone” ménfégédét léméntu mangéy dob berowey kéluhanay de étéw non
    ménggaif ro bé ni ménrigo.
  nlg-nlg: Agaia na tinoni te pongora Peter ma John ilokana na peo ni Valetabu tara
    holoa nia nina ghaghata Solomon, mana vure tara hare mara kokoluvira.
  dgr-DOGNT: Eyı dǫ-teèt'ı̨ı̨ sìı ı̨łaà Peter eyıts'ǫ John nàgoetǫ̀ ekò dǫ hazǫǫ̀
    gıgha enıìyah t'à gots'ǫ̀ tı̨mǫgeède, Solomon wets'ǫ sagòhɂı̨ı̨-k'è ekǫ ts'ǫ̀
    tı̨mǫgeède.
  pes-OPV: و چون آن لنگ شفایافته به پطرس و یوحنا متمسک بود، تمامی قوم در رواقی که
    به سلیمانی مسمی است، حیرت زده بشتاب گرد ایشان جمع شدند.
  ron-1924: Фииндкэ ел се циня де Петру ши де Иоан, тот нородул, мират, а алергат
    ла ей ын придворул зис ал луй Соломон.
  tpz-tpz: E voe to vaket nö non pe Pitaꞌ pen Jon, ka napan kurus toksean rakah ee,
    ko vaveo ee manuh pa Parantaꞌ pe Solomon, eꞌ o ëhnan in a ö pamëh.
  agd-agd: Banasi ano ma mai vaya iniyáken anúden orera iyan mairá tavaen e átaru
    uven mai vanta onákan Pita nú Yonin nú ayan pákáan ákona uren mai ma Soromonini
    Yuse se ma siyaintá mantakharen mino.
  rkb-NT: Tapara iekbyrita Peduru tuk niapykyk tsihikik. Paikpa nikara. Peduru, Suão
    taparaka iekbyrita ahatsa nikaranaha. Peduru Suão Deus wahoro zubata zikarazik
    bo nipupunaha. Kytsa anahi Soromao wahoro inarokota.
  san-THA: 'ย: ขญฺช: สฺวโสฺถภวตฺ เตน ปิตรโยหโน: กรโยรฺธฺฏตโย: สโต: สรฺเวฺว โลกา สนฺนิธิมฺ
    อาคจฺฉนฺฯ'
  iws-iws: Mɨ ɨiya tɨ inkamɨn siir ɨɨna Pita Jon sowiir nonkworɨnuwɨn mɨ iikam whɨekakɨm
    ha niwɨtnaniyɨm, ɨni sɨmaka yamwoniyɨm. Mɨ sɨma ɨmii ɨmii sɨmaka yɨnkɨn apnɨnopkainamɨm
    ta maeyau haɨmiiya hɨugrɨpkɨikikaiya Adi Komii siir inɨg hainaniya omaka saiir
    omaka yainau hɨr. Mɨ ta maeyaua saiir inɨga Solomonka. Mɨ sɨma ɨni kakakar ywokiyɨm
    tɨ inkamɨn siir ninɨ kɨgɨuwɨm.
  pol-SZ: Ponieważ uzdrowiony trzymał się blisko Piotra i Jana, wszyscy ruszyli za
    nimi do krużganka Salomona.
  ztq-NT: Lëë xaa nii byak ko xlaady xaa Pedre ni Juan, aan kchësy meñ ptyopbe laañee
    xñee meñ lo xley Salomón, porñee siko so Pedre ni Juan ni xaa nii byak ko.
  zai-NT: Qué niladi be de Pedru ne Juan, ne bidxagayaa irá binni que, ne gurí zisi
    ca laacabe ra nuu cabe ndaani corredor ni rabi cabe Corredor sti Salomón que.
  upv-upv: M̃ernen orrul totoni Pita ko Jon renge naim san nga mutur re jeli Naim
    On nga marveruse Naim Salsal se Solomon. Ko jinibb nir artaol lenglengen ko arwolwolu
    vini jir.
  aui-aui: Tomoyina iyawa na Pita da Jon itaraghoudi da yawata sirughu gawara sawoneni
    Solomon yana Tupatayina, bi wawaya tomoyina sikita na sivera sipiika toudi biiyadi
    bi sivisoko kirakii.
  wap-NT: Aizii wuruꞌu daonaioraz, naꞌa uzaamatinpan Peter naꞌiki John kadu iki, Solomonꞌs
    Porch diꞌii. Iriba pidannao diman ĩꞌidaꞌati, ĩtukapaꞌanan ĩdyaun. Tuukii ĩdiꞌitinpan
    udauꞌu.
  mva-mva: Kodeka tamoata sinaunau adoraka ipura nge itaguraki be Pita be Zon idokimate-diaru
    be makara Nanaranga pera ne ege “Solomon Sumasuma” ne kana ditugani kana-lo dituituito.
    Makara nge tamoata be aine makara disoaki nge dipitilaki-tina be dipanana be dipura
    makara “Solomon Sumasuma” nena-lo.
  dwr-NT: Bitani Phexiroosanne Yohaannisa oyqqi utteedda wode, asay ubbay maalalettiide,
    Solomone baranddaa giyaasan ittippe unttunttukko woxxeeddino.
  kfw-kfw: Mipa khan Peter li John mahuumma omlaikhan, Solomon Tuolngur, inti munkhan
    mi rakip in inngak ah inmani diang inhongtaanjei.
  bfz-bfz: जेबे से पतरस और यूहन्ने खे पकड़े रे था, तो सब लोक बऊत हैरान ऊई की जेतेखे
    सुलेमानो रा बरंडा (बरामदा) बोलोए, तिना गे दौड़दे ऊए आए।
  cuk-09: Dule-geg-gusgu-nanaed-nugusadi, Pedro, degi, Juan, amargi akani, geg indakgusad.
    Geb degi bela dulemar duurmaknonimalad Babse-goled-neg-ubebse, Salomónye-nugadse,
    ar ade agi gunanaimalad.
  ben-OBCV: আর সেই ব্যক্তি পিতর ও যোহনের কাছে ঘনিষ্ঠভাবে দাঁড়িয়ে থাকাতে সব লোক বিস্মিত
    হল। তারা সবাই শলোমনের বারান্দায় তাদের কাছে দৌড়ে এল।
  mil-NT: Te sátá véñǔhu càa corredór sá néhé dɨ̀u ndíi Salòmón. Yàcáⁿ ndécú tě Pèlú
    ndɨhɨ té Juàá ndɨhɨ tée ní ndúha sáhá‑xi, te ñá cuìní tée ní ndúha sáhá‑xi‑áⁿ
    daña‑dě quɨ́hɨ́ⁿ‑güedé dandǒo ñaha‑güedě xii‑dé. Te chìtú‑yu ní quexìo coyó‑yu
    núú ndécú‑güedě, te ní cuñúhu vìhí‑yu sá nǐ ndúha sáhá těe cùhú‑áⁿ.
  myu-myu: Soat ig̃o'a beayũ dak o'jedau ebapũg̃ayũ kay―Pedroyũ kay, taojere tũibit
    kay dak. — Ak'i! — io'e ip. — Pedroyũ taojereat o'taomudim — io'e ip jewewebe.
    Pedroyũ Deus eju kawẽnwẽnap'a ekorara be osodop ip―yabog̃at'a ekorara be. Ixe
    korara butet Salomão ekorara i osunuy.
  amk-amk: Inontarai nani weriria suru pampang, itosuai to Sempaisi ne Munufoi refongfo
    afui. Itoroari na refongno esahuai we Refong Salomo foi. Kaiwasafoi kiai na nanai
    emito kiai ma etoa wari sitoru weo epapuhung paria fefe.
  fai-fai: Kale munin kinim ayo Bita so Yon so imi teng fakuda tam Yol am kasadam
    tem ilim awadik Solomon am ábalim tein bidiwe wanang kinim iyo kol beso kuwo kale
    tad falfala imudiwe,
  ura-NT: Nitohaneein jetaote, Fedoro aina Joaan caje coriaae nalunaa jerene nii bacosa
    nihane caje nerautaanaa cacha. Nii jana jetaote, Teenforo chajeneein nenaa loreri
    Salomoonneein curuajaain nenaa asaae neeuruhane jaun, soroneein ruhanihajaaintiin
    cuhin cojoaelatiin coarajeeure satiin nii cuu nenacaauru cachaauru.
  mcd-NT: Ascano nanno cunu futsan ahuun anu Salomón muranshon nocofunu chato chatotiani
    Pedro yafi Juan poyatani. Nantififain a oinpai atoqui ichonifo. Nocotoshiqui oianfo,
    —¡Aira! ¿Ahuuscaimun? —icashu yoinannifo.
  urt-urt: Miyeꞌ uku teter narpe syep Pita hindi Jon nal dou ende nato yukoh yirise
    luku ŋaiye tinge jalme yokoh mwah tikin Solomon. Pe lenge miyeꞌ tuweinge lalme
    gunguru plai pe, tinge sungul yatme tinge.
  kiz-kiz: Namna kya abhakemulili bha Petro ni Yohana bhanu bhoha kwa pamonga bhakajumbilila
    mu ukumbi bhwabhukutibhweghe bhwa Sulemani bhakajha bhishangale sana.
  tzo-TZE: Tey ta stentennail templo, Salomón sbi, ja' tey va'ajtic li Pedro xchi'uc
    Juane. Tey xchi'uquic li coxo ti colem xae yu'un mu scomtsanvan o. Li cristianoetique
    toj ch'ayel ic'ot yo'ntonic ti colem xae. Anil la stsob sbaic scotolic.
  lex-lex: Muanke' de ntorreria Petrus nor Yohansi limni pa nlernohor reria re. Ne
    la'pa ir wotelu rte'ela kalarei maka rweta la Salomo Kalareini de, riy honona
    rma rpepan reria la pa ramkek ira, yoma ema rtaplelleltarga.
  dov-dov: Nakachijisilidi kuli Pita a Joni, bantu boonse bakachijanina kulimbabo
    kubbazu litegwa ndilya Solomoni, kambagambide loko.
  rgu-rgu: Boe ma, tou a tuka boi-boi noo Petrus ma Yohanis. De telu sii losa nai
    mamanaꞌ dii nara malole-malole mesan, fo riiꞌ Mane Soloman na nafoa. Boe ma, basa
    lahenda ra mai rarurupu raa sii, ma roi leleuꞌ laka nara.
  toc-NT: Amá chixcú hua̠nti̠ lu̠ntu xuani̠t ni̠ xca̠­mak­xtekma Pedro y Juan chu­na­tiyá
    xca̠s­ta̠­la­nit­la̠­huán. Acxni̠ a̠ma̠ko̠lh cris­tianos taúcxilhli la̠li̠­huán
    tzú­culh tali̠­ta­mac­xtumi̠y anta­nícu xlacán tata̠­yachá lacatum antaní hua­nicán
    Pór­tico de Salo­món la̠qui̠ nataucxilha túcu xqui̠­tax­tuni̠t nac xla­táma̠t.
  som-som: Oo intuu Butros iyo Yooxanaa ku dhegganaa ayay dadkii oo dhammu ku soo
    wada ordeen balbaladii la odhan jiray Balbaladii Sulaymaan iyagoo aad u yaabsan.
  mam-C: Atzi'n ichin otaq q'anit, b'e'x ok tzoje ti'j Pegr ex Juan. Kykyaqil xjal
    jaw ka'ylaj, ex i xi rinin tu'n kykanin tojjo twutz ja, Salomón tb'i, ja' ta'taqjo
    ichin, junx tuk'a Pegr ex Juan.
  ndj-ndj: Yula mundu aveli akali hela kavakamulila Petili na Yohani. Vandu vosi,
    pavajingweyi nendu, vakandili kutuvila muudamwa wuvawukema “Mdamwa wa Solumoni.”
  mbj-NT: Ti m' ta tii kä aj'yy hawäd däk doo, dooh m' teréd bä Peed Jowãw daheeh.
    Ti m' sahõnh hẽ t'ĩĩ hẽnh rawaj'aa padëëk, raheg'ããs hyb n'aa. Saromãw häd näng
    doo bä rabab'ëëh.
  lat-VUC: Cum teneret autem Petrum et Joannem, cucurrit omnis populus ad eos ad porticum
    quæ appellatur Salomonis, stupentes.
  ngp-ngp: Umwo yudya mnt'hu andaga hamwenga nawo Petulo na Yohana, want'hu wose weheelesagwa,
    naivo niyo wawagulukila hant'hu hakwitangwa ho ukumbi wa Sulemani.
  enq-2: Akali moko auu pyakamaiya dokome Pitapa, Jonepa kii minatae katao peamopa,
    endakali dupa pitakame kandatala walu lao paka kaeyami. Dopa petala, lotuu anda
    nee nyetae dokonya veranda, Solomonenya lenge dokonya endakali dupa pitakame alo
    pyao kanja epeami.
  eng-ASVBT: And as the lame man who was healed held Peter and John, all the people
    ran together unto them in the porch that is called Solomon’s, greatly wondering.
  mna-mna: Tomtom tana isou kiskis Petrus ziru Yoan ma ziŋan timbotmbot, mi iwal biibi
    tilonloondo ma tila kizin ta Pooto ki Salumo a. Pa timurur pa mos ta ipet na.
  myw-myw: Taw towen siney Pita, Yon nisesus. Bo isom ninous gamag babaw, isisawls,
    imimeis kwa̱now kweitan yagan Solomon nakwa̱now.
  sby-sby: Bantu bonse, balakankamana kwine, balafwambila kumukushi walikukwiweti,
    “Mukushi wa Solomoni.” Uko kwalikuba Petulo ne Yohane, balacana usa muntu kali
    wabekatilila.
  sll-sll: Ena awai ol tongwo yal i Yon Pita kina a i si mongure, ari hobi bukunere
    bli si pi Solomon honagrang oo ke maini olungwo bani tabin si mongwi.
  yaq-NT: Ju'u lo'itaka yeu tomteka'u, ini'i junama tu'ireakame, Peota intok juka'
    Joanta am bwisika, ka am su'u tottojan. Junak intok junama'a ju'u bu'uuraa, ama
    yeu sikamta tua a' suum eiyaaka, ama te'opopo lebela, jekka ya'ari Salomonta attea
    ti ta'eewa'po, junama Peotaim ane'u tenneka ama nau yajak.
  uro-uro: Bä rhoqoräkt i qat nangärhäkt dä ma Pita qä nä ma Jon dä ama ruvek moe
    di qräk mät ta masirhat dä rha ang masirhat sagem da vät ama ansäspämgi arha ivärhäm
    at käväläm gärqomni i rhat tes äm i ma Solomon Aa Suqulap.
  ita-1885: E mentre quello zoppo ch'era stato sanato teneva abbracciato Pietro e
    Giovanni; tutto il popolo attonito concorse a loro al portico detto di Salomone.
  muy-muy: Eslini zal nakəŋ àsləkafəŋa kà ata Piyer nday ata Zeŋ a do. Nahkay mis
    ni ɗek tàcuhwakioru ka tay, tèveliŋ tay aɗaba ere ya tìpi ni àgria ejep ana tay
    a dal-dal. Nday a dalahay ya təzalay Dalahay ga Salomoŋ ni bu.
  kqc-kqc: Mina yuka buni niyo amiye yaku Peter ma John moi gira regamori, bi amiye
    tau vakoi tururu resi ina vene rofu raga boyadi. Mina sana di roka bi Solomon
    di yoro.
  tav-tav: To bairi Pedrore, Juãre na pitigaquetiri na tʉna catuayupʉ. To bairo na
    cʉ cabairo camaja nipetirã catʉjʉ acʉarã na tʉpʉ catʉjʉra atʉ aájuparã. Portal
    de Salomón na caĩri arʉa majuu, jope tʉ cabiaya mani arʉapʉ, Pedro, Juan na cãnopʉ
    catʉjʉra atʉ aájuparã.
  eng-ULB: As he was holding on to Peter and John, all the people ran together to
    them in the porch that is called Solomon's, greatly marveling.
  spa-VBL: Entonces él se agarró fuertemente de Pedro y Juan mientras todos corrían
    por el Pórtico de Salomón en completo asombro por lo que había ocurrido.
  fra-_FOB: Et comme l'impotent qui avait été guéri, ne quittait pas Pierre et Jean,
    tout le peuple étonné accourut à eux au portique dit de Salomon.
  hau-ULB: Yayin da yake rike da Bitrus da Yahaya, dukan jama'a suka matso wurinsu,
    a gefen dakalin Sulaimanu, suna ta mamaki kwarai.
  mal-mal: അവൻ പത്രൊസിനോടും യോഹന്നാനോടും ചേർന്ന് നില്ക്കുമ്പോൾ ജനം എല്ലാം അത്ഭുതപ്പെട്ട്
    ശലോമോന്റെ പേരിൽ അറിയപ്പെട്ടിരുന്ന മണ്ഡപത്തിൽ, അവരുടെ അടുത്തേക്ക് ഒ‍ാടിയെത്തി.
  kkc-kkc: Odoo daga kido todobia oso Pita dio Yonee dio dee mapoo toloso, Solomonowo
    hau mapoo silesibi ogoloso, odoo susuga oso howoogadoloso, diayo debei omapoo
    hoguga sibadeeso.
  urd-GVR: Wuh sab dauṛ kar Sulemān ke barāmde meṅ āe jahāṅ bhīk māṅgne wālā ab tak
    Patras aur Yūhannā se lipṭā huā thā.
  far-far: Kada nai, wane ne ka dau ngasi na ana sa Pita fai sa Jon, na wane 'oro
    ki kera ka kwele 'asiana, ma kera ka lae 'ali'ali siada laona kula ana Beu Abu
    God ne kera saea ana “Taofa sa Solomon.”
  suz-BL: पुंइबमी पत्रुस नु यूहन्‍ना कली काइ मप्रोंइथु काथा गाक्‍शा, पिप सोलोमन नें
    वोइश्‍शो थाम पाइश्‍शो बाक्‍तीके जाक्‍दीम्‍मा बाक्‍त। मिनु एर ओंथ ङा मुर दोरशा
    जाक्‍शा पुम्‍दमे बाक्‍त। प्रेरित ५:१२; यूहन्‍ना १०:२३
  car-NT: Mo'ko Petrus, mo'ko Johanes enapa aninonda'paine mo'ko wajaku panymbo kynakon.
