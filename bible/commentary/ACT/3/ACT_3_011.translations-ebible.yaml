    nac corredor a'nlhā huanican ixtacuīni' ixcorredor Salomón. Lā' lej talē'cnīlh.
  ind-AYT: Sementara orang itu berpegangan pada Petrus dan Yohanes, semua orang berlari
    kepada mereka di serambi yang disebut Serambi Salomo, dengan rasa takjub.
  cjo-NT: 'Ari roerikaperotanakiri Peetero eejatzi Jowa. Eeniro ikatziya janta ipiyotapiinteeyantarinira:
    ro ikaapanomatakaantziro iiteetziro rashi Sharamoo, rirotaki wetsikakaantzirori
    paerani. Roojatzi ishiyashitantapaakari maawaeni atziri, rotsikanatapaakari.'
  nsn-nsn: Doh tar binaka re kuse teiliono tas Pita me Jon, o tamata ka siokor lutar,
    kara siokor ualola tar la banga tatanon. Rasin ura uangoul tar buturung uanguangoul
    ra kilain, na paranda Solomon.
  san-DEV: यः खञ्जः स्वस्थोभवत् तेन पितरयोहनोः करयोर्ध्टतयोः सतोः सर्व्वे लोका सन्निधिम्
    आगच्छन्।
  tna-NT: Pamapa cristiano cuana templo sa etetihue ema su jududutitana eba puji.
    Tueda etetihue ema da Salomón sa Etetihue Ema banime. Dapia deja saisijiji ja
    Pedro, Juan detse emesiatani batana huecuana. Da su nimetiunetitana huecuana.
  lid-lid: Eme ndramak nane ta anyolou lakou tawi Pita uru Jon kahis le badeh, iri
    lau mani iri atur ya iri sakaliye ala ame ala hawe uru ala beleheleh ta Solomon.
  wim-wim: Than Petera, Johna, aꞌ puth pam anman-a, than aak namp Solomon.antam verandah
