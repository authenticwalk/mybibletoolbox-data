  gun-gun: Pedro ha'e João reve tema ava va'e onhemoirũ rã heta va'e kuery ha'e javi
    oexa vy onhemondyipa reve onhamba jogueruvy ha'e kuerya katy, Salomão roguy puku
    'epy va'e py.
  agu-BL: Wi'nin tzun cyele'n yabtz scye'j Lu' tu Wa'n, na xom quen tunin yi jun co'xa'tz
