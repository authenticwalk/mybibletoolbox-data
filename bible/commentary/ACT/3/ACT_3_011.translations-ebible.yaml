  anv-NT: Mende yimbɔ atome wyɛ ɛshyɛ, akwɔlege Pita ne Jɔn. Bɔɔ́ ako abi ágɛné
    ji, ála mano mekpo fuú, ábó, ájyɛ bane ɛbwɔ́ né ɛcha ɛwé ákuú ɛcha Solomun.
  sab-NT: Pedro onbre seragda kwebanga dodadu Jesu kiralla giti onbre e me tadu jogekalin
    sugekare Pedroge ni Juange. Ama gdamainate jo ule u skada kada Salomónge u gerungwa
    Chube olege. Kwian ulita gwagedu onbre seragda kwebangadi chage no gire kwian
    ta me jo sugano tañachuge amadi Pedro ama dodadu giti, kwian ulita jo jrite jo
    tienda ama gdamaidige.
  tmd-tmd: Nöbö aku nuŋ God höjöpalɨb rama rɨŋadö bö, Solomon Ram Bötö, me röi möl
