    Solomon ami Am Abal Akiim o, kem-laabip. Kemin,) tunum kaayo, Pita so, Jon alep
    imi sikil diim tabuu-balaya, Solomon ami Am Abal Akiim kaptamu tal-une-bilipla,
    unang tunum alik iyo fanang dakat tam banu abil tala-tala-keliwa,
  nlx-nlx: जेवी तो पतरस एने योहानाह देर रियेल ईतो, तेवी आखा माणहे बोंगलातेन ता सुलेमानान
    खोली केवातालो, ता दोवड़ीन आवा।
  apw-NT: Nṉee doo nagháhi da n’íí Peter ła’íí John biłgo dayúweh yotą’ná’ nṉee łą́ą́go
    bich’į’ nádnkįįgo bił díyadaagot’eego baa dała’adzaa ch’ínágohin’ą́ą́gee, Sólomon’s
    holzéhi.
  gum-gum: Inchen tru uñchab kaimabig købiibe Pedronba, Juanwanba kemøra pasramnebe,
    misaabe mayamba kwariilø luløbelø køn Pedromeraimay, tru Tiuswei yau Salomónwei
    Yaskabumay.
  not-NT: Cara ibeganaa carancaratabetacha te irapabaquëicotiri Peroro aisati Joan
    cara isotocanë. Cara omoroquë jitacha iraisati Saromón isigaigapa matsiguenga
    iquenganeintasanotaigapa.
  plu-plu: Ayteke nikwe igkis sigisbet ta iwasapri atere amun ini iwetrit ayaranwa
    payt ku pariye kewye amekene Salomawh giwetri. Ayge ner awayg makniwtinene ig
    ugisrikis pebkak gikak kiyapwiye Pedru gikak kiyapwiye João. Igkis hiyeg danuh
    atere gitkis, igkis wakaymnibdi gidahan ku samah ig makniw kuwis.
  iou-iou: Täŋpäkaŋ ämawebe päke u biŋam u nadäŋkaŋ kikŋutpäŋ bäräŋeŋ kumaŋ kudupi
    yot täŋo bägup moräki wäpi Solomon täŋo bägup, Pita Jontä itkumän-ken u kuŋpäŋ
    kaŋkuŋ; Äma kwäyähäneŋ täŋpani unitä Pita kenta Jon kerigän yäpmäŋ wädäŋkaŋ irirän.
  ntp-NT: Caduaadʌcai ʌcʌʌli ismaacʌdʌ maitistutuiditadai isaimʌrdagi mosʌʌmadu aimʌraiña
    ʌgai ʌPiiduru ʌʌmadu ʌVuaana. Dai vʌʌsi ʌoodami camaitʌʌ istumaasi gʌntʌtʌʌgituagi
    dai voopoi ami ʌgʌʌ quiuupaigadʌamu judidíu siaaco Solomoñi portaaligadʌ tʌʌgidu.
  rai-rai: Ma a muaana mi i paam akoto paa Petero ma Ioaanes, ma a taara raap diat
    kakaian aakit ma diat welulu ungaai karom ditul u ra baraada i ra ruma na wetabaar,
    baa di waatungi naa Baraada anun Solomon.
  haw-1868: Aka, paa aku la ka oopa i hoolaia ia Petero ma laua o Ioane, a holo mai
    la na kanaka a pau ma ka lanai i kapaia ko Solomona, me ke kahaha nui o ka naau.
  ffm-ffm: Ɗo o jokkondirnoo e Piyeer e Yuhanna ɗoo, yimɓe ɓee fuu ndogi kawriti e
    maɓɓe to ndanki mbiyeteeki ndanki Suleymaana too no poti haayneede.
  arb-NAV: وَبَيْنَمَا كَانَ فِي قَاعَةِ الْهَيْكَلِ الْمَعْرُوفَةِ بِقَاعَةِ سُلَيْمَانَ
