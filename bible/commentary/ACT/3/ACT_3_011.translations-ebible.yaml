    man kept holding on to Peter and John.
  ilo-ULB: Bayat a kumkumpet isuna kada Pedro ken Juan, nagtataray amin dagiti tattao
    a napan kadakuada iti Pasilio a naawagan iti Kukua ni Solomon, agsidsiddaawda
    unay.
  pir-NT: Sa ye tini masieniquiro Pedro gʉ̃hʉre tiquiro ñeheni watoa, masa ijipihtiyequina
