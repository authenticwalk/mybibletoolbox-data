  taj-taj: थे म्‍हिसे पत्रुसदेन यूहन्‍नादा चुङ्सी भ्रबा म्राङ्सी म्‍हिगदे ल्‍हानान
    उदेक तसी सोलोमन भिबा दलानरी यार्बान थेनीगदे मुबा ग्‍लारी खजी।
  avt-avt: Mɨtɨk ik nɨpaa hɨt enum kewen Pita ketike Jon, mɨt yapɨrwe nitehiyan menmen
