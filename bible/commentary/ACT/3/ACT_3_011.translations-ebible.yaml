    aiö waiö rɨ gɨrön ipalɨp hömä.
  acr-NNT: Rachi xkunutajik na karesaj ta chi ribꞌ chikij ri Pedro y ri Juan. Yey
    konoje ri winaq kaminaq kanimaꞌ che, xemok kaꞌn pa ri luwar kabꞌiꞌx che “Ruchiꞌ
    Ja re Salomón”.
  kpg-kpg: I dono pigi adu gi Peter mo John i lodo di “Balandaa Solomon”, nia daangada
