    gana' zoa koridor daa le Koridor C̱he dii Salomón gana' zelengake' beena' biyaki.
  kmg-kmg: Eme Petoro â Johane jaherao qohotame ŋic mâmâc sasawa taha ufuŋ maŋne moc
    šâŋene Salomo ira jaherao tumaŋne-fârehuc me kirâ domambiŋ.
  aso-aso: Aꞌmine di lamineꞌ i-dasive nene Petoloki Zohaneki engita vo giꞌmizo neivo
    eveneꞌ mukiꞌ ningi monoꞌ numuno neuꞌ heꞌ numuno naba gizikaniꞌ gulive Solomoniꞌ
    ve languꞌ nene lotiꞌ izi vi di geseꞌ igi veꞌine gahava nomivo minaniꞌ.
  uli-uli: Yodwe mal we yesa dabey fedaley Pedrus mo John mo fael branda we rema sor
