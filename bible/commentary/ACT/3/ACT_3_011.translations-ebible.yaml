  ena-ena: Hulaŋ iamɨgali agɨlaŋ akuaba akuaba iahavɨmi agɨladɨ igavɨla hɨji cuvɨlɨŋ
    cuvɨlɨŋ igahɨlavɨmi. La haŋɨla haŋɨla vevɨla hulaŋ hɨcɨ sɨbɨlɨ cɨhu huaci lɨmi
    agadɨ igavɨmi. Igavɨci hulaŋ agaŋ nudɨ human limu Pita dɨ human mɨŋalɨvami. Human
    limu Jon dɨ human mɨŋalɨvami. Mɨŋalɨvavɨla ulaŋ matalɨŋ heŋ lagulama hɨnimi. Ulaŋ
    matalɨŋ agadɨ ibi Solomon dɨ ulaŋ matalɨŋ uavɨhadami.
  nbq-nbq: At ap ako en Peterus Yohanes ininggis vagogo werekma, it ap akwa ovok Ala
    awi ombok valek awi ambi adik ogarek ilim andoma inis Salomo sanggugwarikmua vupuk
    enadema ari lagu dugwit, “Wi!” yiluk, vok yagagwa.
  tgo-tgo: Mbaŋa amalako vambe weiyaŋgi vara Pita na Jon na mbe i vɨghathɨŋgi vara
    e Ŋgolo Boboma valɨvaŋga regha idae thɨ uno, “Solomon le Nakanaka,” gharɨgharɨ
    thɨ rukumena weŋgi kaiwae riwaeko le thovuye va i wo nuwanji.
  yap-yap: Ma nap’an ni be un fare mo’on ngak Peter nge John, ma urngin e girdi’ nra
    ngatgad miyad mil i yan ngorad ngalan e “Beranda rok Solomon,” ni aram fithingan
    e gin’em ko Tempel ni kanog.
  mop-NT: Pues te'i. Aj Pedro u yet'oc aj Juana, que'en ichil u yotoch Dios ich jun
    p'eel cuarto u c'aba' aj Salomon. Tücünac ilic a ch'anesabi tu pach a ca' tuulu.
    Top meeca'anoo' u men. Jomol ti much'lajoo' a cristiano te'iji. Sa'too' u yool
    a cristiano u men c'u' a maniji.
  tet-tet: Hotu ema ai asak mak foin diꞌak nia laꞌo nodi kaer Petrus no Yohanis toꞌo
    uma talobon ida iha Uma Hamulak lalawar. Uma talobon nia naran ‘Uma Talobon Naꞌi
    Salomo’. Ema lear naklibur tiꞌan iha nia. Naree nola Petrus sia mai, sia blaar
    karin.
  hlt-MCSB: Te vaengah anih loh Peter neh Johan te a tuuk. Pilnam boeih loh Solomon
    impup la a khue kah amih taengah pawk ha capit uh.
  xtd-NT: N‑tnɨɨ se n‑xo kuꞌu xeꞌe jan, xeꞌe daꞌma Spedru xiꞌin xeꞌe daꞌma Sua te
    n‑xe kuitandijun ñaꞌa‑s. N‑ka yuꞌu anu ntdaa ñayiu n‑ka xo ndeꞌa xaꞌa, te n‑ka
    kendava‑i nde yeꞌe nani Portal Salomón nuu xnii ndruni se yaꞌa.
  mdy-ETH: ዬይ ዻቄ ዓሢ ጴፂሮሴና ዮሃኒሴናይዳፓ ታ ዱማዻዓ ጌዒ ዴንዶ ዒፂ «ሴሎሞኔ ዴማ ሃንታ፥ ዼኤፖ ዛምፓሢ» ጌይንታ ቤዞይዳ
    ዓኣንቴ፥ ዓሳ ዲቃቲ ሄርሺሢና ዒዞ ቤዜሎ ዔያቶ ባንሢ ጳሽኪ ሙኬኔ፤
  spl-spl: Otmu emelâk opon kâmbukŋe ya tuhuwi yan gelâk ningimap sâm selep bârârâhâk
    kâlep tuhuwi yakât kutŋe “Solomongât selep” sâwi. Lok yaŋe Petoro yet Yoane yetgâlen
    torokatmu selep yan yâhâŋetâ lohimbi dondâhâlâkŋe betyeŋan yâhâm mem hawam mewam
    tuhuyekmâ kulem yakât alahu gulahu otbi.
  usp-NT: Sic' winak co'x ri xtzib'c, ta' chiqui' raj tican jye' Pedro pach Juan.
    Mak cristian aj sachali' jch'olak chi rilic ri xansaj, tijolin xe'tak riq'uilak
    Pedro pach Juan b'atz'aak re nimi richoch Kakaj Dios, la' man b'atz'aak ri cojol
    jb'ij pi b'atz'aak re Salomón.
  zav-NT: Na' to cha'ašil c̱he yo'oda'onə' nzi'in “C̱he de'e Salomonṉə'”. Cha'ašil
    na' gwyeɉ ben' beyaque ṉi'enə' len Bedən' na' Juanṉə'. Bito bsane' ḻega'aque',
    con bex̱e'e na'aga'aque'enə', na' yoguə' beṉə' ca' ža' yo'oda'onə' besə'əžagsese'
    par ɉəsə'əgüie'ene' c̱hedə' besyə'əbanchgüeine' de'en babeyaque be'enə'.
  sgz-sgz: Má kálámul er a top pagas i Petero diar ái Ioanes má ditulá láklák uri
    kesi goson iatung i rumán osmapak, kuir er di utngi ngo Kahkah si Solomon. Má
    matananu no iatung di pángáng suri kálámul er má dik rut uratung sur ditul.
  kek-NT: Ut li cui̱nk li quiq'uirtesi̱c inc'a' quiraj xcanabanquil rib riq'uineb
    laj Pedro ut laj Juan. Yo̱ chi be̱c rochbeneb. Ut chixjunileb sachso̱queb xch'o̱l
    chirilbal li quic'ulman. Que'co̱eb sa' a̱nil sa' li templo ut que'xch'utub ribeb
    sa' li oqueba̱l Salomón xc'aba', cuanqueb cui' laj Pedro ut laj Juan.
  blz-NT: Mian men sianmo repo' iya'a ningintoni i Petrus tii Yohanes ka' kinololo-lolo'namo
    tii raaya'a. Tempona i raaya'a tolu' ira notaka na gandaria men ngaanon “Gandaria
    Salomo”, wiwi'na mian taka pototende' nintikumi i raaya'a gause samba' tuu'.
  poe-NT: Na tí chꞌín xitjahya tji la mé títo̱ehya chꞌán tí chꞌín Pedro la ko chꞌín
    Juan. Ntá kaín xín tí sín siín ntiha chrakon sín kuinká sín sákjuítsjehe sín tí
    nta̱sin kuènte ni̱nko itꞌin nta̱sin Salomón kíxin ntaha tjejó tí sín a.
  san-TAM: 'ய​: க²ஞ்ஜ​: ஸ்வஸ்தோ²ப⁴வத் தேந பிதரயோஹநோ​: கரயோர்த்⁴டதயோ​: ஸதோ​: ஸர்வ்வே
