    xon tu kʼakʼnáb na Dios. Jechéꞌ an chakʼ, jaꞌich xu bijyáb Salomón. Tajaꞌ ti kʼwajattsik
    na Pedro, na Juan ani an inik xi jeldhats.
  mig-NT: Te cha̱a ni̱ nduva̱'a‑ún, nini tɨ́ɨn‑de Pedro jíín Juan, te ni̱ kataka̱‑ni
