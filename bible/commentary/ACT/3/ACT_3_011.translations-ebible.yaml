  cbc-NT: Cacatiatacʉ pʉame Juan, Pedrore pitigaetiri, na mena nicõã ñesẽãñupʉ̃. Bairi
    ti wii macããna cʉ̃ cabairijere tʉ̃gori na tʉpʉ atʉásúparã Portal de Salomón na
