  dwr-ENT: ቢታኒ ጴፂሮሳኔ ዮሃኒሳ ኦይቂ ኡቴዳ ዎዴ፥ ኣሳይ ኡባይ ማላሌቲዴ፥ ሶሎሞኔ ባራንዳ ጊያሳን ኢቲፔ ኡንቱንቱኮ ዎፄዲኖ።
