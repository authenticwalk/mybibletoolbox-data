    pueya jiyaniquishano tariucuacaanu jiyaniijia Salomón canujuucojojua quiquiaari.
    Puetunu pueyajanaari nocua netecuatuquiaari na shiriiquiniutia.
  ziw-ziw: Umo uyo mlombezi akatenda na Petulo na Yohana mwe tao dikwitangwa tawo
    dya Sulemani, wantu wehelwa nakuwagulukila.
  grc-TR: Κρατοῦντος δὲ τοῦ ἰαθέντος χωλοῦ τὸν Πέτρον καὶ Ἰωάννην, συνέδραμε πρὸς
