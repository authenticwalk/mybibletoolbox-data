  noa-H: Mag hiek'anaa hi juachaar gar pʌrnaa hʌ̃gt'aag hëudʌ hat'aawai chadcha nem
    bʌ̈pá hubag haadëjim hanaabá.
  alp-NT: Eleki ikerike tamata mere eni bala makwanale eleki itapai kena ikele. Eleki
    tamata mere eni lelale kai esi tlukuinu ktili sosoli.
  san-VEL: tata.h para.m sa tasya dak.si.nakara.m dh.rtvaa tam udatolayat; tena tatk.sa.naat
    tasya janasya paadagulphayo.h sabalatvaat sa ullamphya protthaaya gamanaagamane
    .akarot|
  kbq-kbq: Nehuno Pita'a azantmaga'a ana nera azerino azerioti'ne. Anama nehigeno'a
    ame' huno agia avozamo'ene, agia avu'a zaferinamo'a hanaveti'ne.
  kbh-kbh: Pedro chca tbojaniyana ora, tbojanábuacueshache cats̈bióicats̈e y tbojtanatsbaná,
    y cachora chë cosheto shecuats̈iñe y shëmiabeñe añemo yojtsatsbomna.
  ron-LSB: El l-a luat de mâna dreaptă și l-a ridicat. Imediat picioarele și oasele
    gleznelor lui au primit putere.
  pon-pon: I ari koledi pa a maun o kauada i, a na a o tikil en na ap madan kelailadar.
  nhe-BL: Huan nimantzi Pedro quimaitzqui ica inejmatl huan quitlalanqui. Ipan nopa
    tlalochtli moxijxitlajqui iicxihua huan iicxi acayo.
  sps-sps: Ya nom to tan nimainy matou tsunia na mes to aya ya ras fatsuiny towa.
    Sen tsun ana moun a mes to parits fatabin bus enato.
  wnc-wnc: Inikenga kataknga siyaapane take tangenawan zetgaman kepinaat ketapunaatda
    take sikut.
  bus-bus: Ben Pita à kũ̀ a ↄplaaa à à fɛ̀ɛ à zɛ̀. Gwe gↄ̃ↄ à gbálanↄ kↄ̃n à kɛ̀sɛwaazĩnↄ
    gbãa kũ̀.
  gub-BL: Na'e Pet upyhyk ipo awyze har rehe, imupu'àm pà kury. Tàrityka'i ipy ikàg
    tuwe, ipyakaza ikàg no.
  imo-imo: Aku ungu nimbelie yunge imbo kimu ambolopa lipe ola anjirimu kinye walitikale
    yunge kimbo talo enge nimu.
  boj-boj: Degsi minjsiqa aqa baŋ woq di ojsiq tigeltonaqa aqa siŋga tombol siŋgilaonab
    tigeloqujatosiq walwelej. Osiqa Pita Jon wo naŋgi aiyel daurnjrsiqa atra tal miligiq
    gilsiq tulaŋ areboleboleiyeqnaqa pruprugoqnsiq Qotei aqa ñam soqtoqnej.
  eng-DRA: And taking him by the right hand, he lifted him up, and forthwith his feet
    and soles received strength.
  knf-knf: Ŧimoŋ Piyeer aţijana wal mënţ ţi kañen kadeenu aşë dola kë anaţaa. Ţi dko
    mënţ, ñiinţ aŧiink ihoţ kë iliinŧ na a.
  san-KHM: តតះ បរំ ស តស្យ ទក្ឞិណករំ ធ្ឫត្វា តម៑ ឧទតោលយត៑; តេន តត្ក្ឞណាត៑ តស្យ ជនស្យ
    បាទគុល្ផយោះ សពលត្វាត៑ ស ឧល្លម្ផ្យ ប្រោត្ថាយ គមនាគមនេ ៜករោត៑។
  arn-NT: Feypikünulu, Pedro nüñmaeyew ñi man kuwü, fey witrañpüramngey. Feymew ka
    müten newentuwtuy ñi namun ka ñi luku.
  zas-NT: Dxel gunaazaman yaaman ladbee, bazuliman laaman. Loj hor zii gajc guyu ree
    guiaꞌman gojl,
  ken-NT: Akɛ́m yi ndǔ awɔ́nɛm ayoŋ. Tɛ́mté wu, bɛtaŋ Mandɛm bɛ́chwe ndu bɛkak nɛ
    mɛmɨ̌ bɛkak ɛbhi.
