verse: ACT.003.007
translations:
  kpx-kpx: Kateaito adave inutela holisi ebagemage solekavesite malaha ke veloeau
    negolahalu.
  okv-H: ainge eto Peter na amita ingeni be ta jigito gorukenu hetenu amita utu te
    utu ahuma te arinako eto ivo ena.
  tbo-tbo: Apoma Pita tu aepapana u awala hinebawana i wogo po i witowoli. Mala emosi
    ma ae yapayapana po ikwalukwaluna hi kadidili.
  mal-C: അയാളെ വലതുകൈയിൽ പിടിച്ചെഴുന്നേൽപ്പിച്ചു, അപ്പോൾത്തന്നെ അയാളുടെ പാദങ്ങൾക്കും
    കണങ്കാലുകൾക്കും ബലം ലഭിച്ചു.
  grc-SR: Καὶ πιάσας αὐτὸν τῆς δεξιᾶς χειρὸς ἤγειρεν· ⸆ παραχρῆμα δὲ ἐστερεώθησαν
    ⸉αὐτοῦ αἱ βάσεις⸊ καὶ τὰ σφυρά.
  bgc-bgc: पतरस नै उसका सोळा हाथ पकड़कै उस ताहीं ठाया, अर जिब्बे उसके पायां अर टाखणयां
    म्ह ताकत आगी।
  khz-khz: Ne Petero na gage rakava talimana gimana ripanai egapito, evega-rugaitiato.
    Veganamo ia gagena e gagena komukomura getiligato.
  deu-TKW: Und er faßte ihn an der rechten Hand und richtete ihn auf; alsbald aber
    wurden seine Sohlen und Knöchel fest,
  zsr-NT: Niꞌr gdel‑lëꞌë nëꞌë yubél bönniꞌ huëꞌ naꞌ Pedro, len bchisëꞌ lëꞌ, atiꞌ laꞌ
    böactë niꞌë len buguítj beycj niꞌë bönniꞌ naꞌ.
  lin-lin: Bongo, asimbaki ye na loboko ya mobali mpe atelemisaki ye. Mbala moko,
    makolo na ye ekomaki makasi.
  hns-NT: Tab okar dahiena haath pakarke oe oke sahaara karies thara howe khaatien.
    Bas toerante okar gor aur gaathie me aisan taagat aail kie oe koedke thara hoike
    tjale lagal. Tab oe Petras aur Johaanas ke sanghe mahal ke angana me gail aur
    khaalie koedat raha aur Parmeswar ke baraai karat raha.
  noa-E: Mag iekhanaa i juachaar gar pʉrnaa ʉ̈gthaag ëudʉ athaawai chadcha nem bʉ̈pá
    ubag aadëjim anaabá.
  eng-EMTV: And taking hold of him by his right hand, he raised him; and immediately
    his feet and ankles were strengthened.
  mib-NT: Te ni jnɨɨ de ndaváha tēe ún, te ni ndonehen de. Te jehē de jíín súcūn jehé
    de ni nduvāha‑ni.
  lif-NT2: हे़क्‍क्‍याङ् पत्रुसरे़ खे़न् लाङ्‌सक्‍पे़ल्‍ले़ कुजुप्‍साङ् हुक्‍किन्
    ते़म्‍सुआङ् फोःक्‍खु॥ हे़क्‍केःल्‍ले़ खे़न् मनाःल्‍ले़ कुलाङ् नु कुलाङ्‌मिक्‍को
    थुम् लाःसे़आङ्
  xnj-xnj: Hinu akamkamula chiwoko cha kulyelela, akamyinula. Bahapo magendelu na
    mafugamilu gaki gakavya na makakala.
  mmx-mmx: La ne Pita ga ranga axatu i mi lekngen tino la ga lok aurur i upana. Ap
    mo mene loxonaleng luxangkedek teren ga lolos ta.
  cbr-NT: Caxun ca aín mëcën mëquenën mëínquin biruacëxa. Usocëxëshi ca aín uxútucuru
    'imainun aín taë cushi niisa 'inun pëxcúacëxa.
  tee-NT: Pus ju acsnich ju Pitalu' makch'apalh ju anu' lapanac la'ixlhicana. Mak'ostola.
    Chai lana tak'oxinilh ixch'aja' chai ixpixtu' ixch'aja'.
  eng-LSV: And having seized him by the right hand, he raised [him] up, and instantly
    his feet and ankles were strengthened,
  cak-NT: Y ri Pedro xutz'om ri ruk'a' derecha ri achi chi xpa'e', y can ja xchojmir.
    Ri rakan xec'ue-ka quichuk'a' y quiri' chuka' ri rukul-rakan.
  pah-NT: Igwete Pedro'ga ga popyhygi ga mopo'ama. Omopo'amame ga pyitaro a'ero ga
    pynhu'ãitaro no.
  sja-NT: Mãga jararuta, Pedropa juaraarepema juade jitap'eda, p'irabai ataji. Aramata
    ma chiwa bada bɨɨrɨ pia beeji
  xed-xed: Kaʼa ka ksafta ta dzva zeghwi, ka sliʼanafta. Gi hadahada, mutsafta səla
    tsa mndu ya tsa ta mbraku.
  mks-NT: A̱nda̱ já na̱tiin Pedro ndahá cuáha da̱ cán ta na̱ndiñehe da da̱ já na̱candichi
    da chí i̱vi̱ la̱á na̱ndi̱hvi ndée̱ sa̱ha̱ dá já na̱nditacu tu̱chu sa̱ha̱ dá.
  gfk-S: Io, Pita ga palim no kata na lumana ma iga harahut ie ura tuntunur. Kaie
    iat mon ira kakine no turadi ma ira harpasum na kakine ga tahut.
  bmu-bmu: Mewö jiba böröŋi ölŋe memba kököbihiiga wahörök. Wahöriga könaŋi aka gwaköt
    sihitŋi mönö miaŋgöreŋök köhöiget.
  dgz-dgz: Amba Pita me naniwa nutup ao wareni gapan me yon wanden, boge apan pusi
    ni koniwa kakae ta aro waren.
  eng-GNV: And hee tooke him by the right hand, and lift him vp, and immediately his
    feete and ankle bones receiued strength.
  zaa-NT: Làniana bedàxu' tè bi ná' bànį nna bèthuli bi ą. Luegu taá nna gùdu tsìttsì
    ca nì'į nna ca ỹíbį nna.
  eng-WEBSTER: 'And he took him by the right hand, and lifted him up: and immediately
    his feet and ankle bones received strength.'
  guh-guh: Nexata bajaraponë pecujuanenia pacobe, Pedro cobevaetabiayotsia. Bajarajota
    bajaraponë daxitaneniabeje asisaëreca baja.
  bon-bon: Tabe teeme camu poto ime ca joomlige, teebine ewejängtige. Piba taatu pui
    biname me ernge dugulace kokre äbitige.
  nhw-BL: Huan nimantzi Pedro quimaitzqui ica inejmac huan quitlananqui. Ipan nopa
    tlatoctzi moxijxitlajqui iicxihua huan iicxiacayo.
  mgw-mgw: Bu'kapo ngankamwa luboko lwake lwa kummalyo kuntu'ndu'bi'ya, papalu'palu'
    magu'lu' gake ngagapata makakala.
  swh-ONEN: Petro akamshika yule mtu kwa mkono wa kuume akamwinua, mara nyayo zake
    na vifundo vya miguu yake vikapata nguvu.
  wbi-wbi: 'U Petro akantola nhi kivoko kya mwene ikyandio, akamwinamula munkyanya:
    nakalingi amaghulu gha mwene nififughamilo fya mwene ni fijeghe fikapata ingufu.'
  bba-bba: Mɑ u durɔ win nɔm ɡeu nɛnuɑ, u kɑ nùn seeyɑ. Mii mii durɔ win nɑɑsu kɑ
    win nɑɑ wĩinu dɑm kuɑ.
  eng-KJVCPB: 'And he took him by the right hand, and lift him up: and immediately
    his feet and ankle bones received strength,'
  kgk-NT: Upe rire ijakatúa-rehe oipopyhy imopu'ã-vy íxupe. Upe-ma ramo ipynhu'ã ipy
    reheve imbaraete-ma voi íxupe.
  waj-waj: kiaa kioo inna yaaku yaadudaivau utuoo inna vararu utu saivaata inna yuku
    ataiyauvo tadudoo yaagueeqauduu
  cpy-cpy: Rakatha-takiri, ipiriintakiri. Ari omapoka-shitanaka ishintsi-tanee iitziki
    eejatzi ishoonkitziki.
  mpx-mpx: Yaka i aheya nimana awonaa ge i kukupamilil. Sauga o elana aena ana tubwi
    gegewena hi gasisi,
  wbp-wbp: Yangka wati tarlu kujalpa nyinaja-juku, Piitaju yarnkajarla rdakaku jungarni-purdanjiki,
    ngula-ngurlunya maninjarla karrinja-yirrarnu. Kuja karrinja-yirrarnu, ngula-puru-juku
    wirliya manu luku kapanku pirrjirdi-jarrijalku.
  luo-luo: Nomako bad ngʼatno, mi okonye aa malo, kendo gikanyo tiend ngʼatno gi ombongʼne
    noyudo teko.
  nhe-NT: Huan nimantzi Pedro quimaitzqui ica inejmatl huan quitlalanqui. Ipan nopa
    tlalochtli moxijxitlajqui iicxihua huan iicxi acayo.
  aii-aii: ܕܒ݂ܝܼܩ ܠܹܗ ܒܐܝܼܕܹܗ ܕܝܲܡܝܼܢܵܐ ܘܡܘܼܩܸܡ ܠܹܗ، ܘܒܗ̇ܝ ܥܕܵܢܵܐ ܚܘܼܠܸܢܗܘܿܢ ܐܲܩܠܵܬܘܼ̈ܗ‌ܝ
    ܘܥܸܩܒܘܼ̈ܗ‌ܝ.
  esk-NT: Peter-m tigukamiuŋ taliqpiagun makitquplugu, taimmaiñaq aŋutiqniam niuŋi
    sayaniktiġniqsuk.
  msb-msb: Ginhawidan ni Pedro sa tuo na kamot kag ginbuligan niya pagtindog. Sana
    mismo nagbaskog an tiil san tawo kag bukun-bukunan.
  cpa-NT: Jøng² ca¹chính² Pedro gug² dsa² dsoh³, gug²dsa dsio¹. Ca¹chiag¹dsa juu¹²
    guiuh¹³. Dsø¹juu¹² jøng² ca¹lø¹bé² tai³ dsa² dsoh³ ca¹lah¹ma¹quianh¹³ lø³tai³dsa.
  dso-dso: ଏନ୍ତି କଇକରି ପିତର୍‌ ତାକେ ଉଜା ଆତ୍‌ ଦାରି ଉଟାଇଲା, ସେ ଦାପ୍‌ରେ ସେ ଲକର୍‌ ପାଦ୍‌
    ଆରି ଗଡ୍‌ ସବୁ ଡାଟ୍‌ ଅଇଲା ।
  meu-meu: Imana idibana amo e veria tore, bena aena bona aena komukomuna vada e hedai
    kunu.
  yva-NT: Umba Petrus pavakaje po anem ngkove raijar po aijaseo tet. Naije kobe vatano
    tunaive umaso ajoe mbambunin tenambe.
  dgc-dgc: Nadid, kembilan ni Pedro tu kamét na a inégkat, éy bigla a nakasibét tu
    tikéd na a éduwa.
  zpm-NT: Dzigo bzheṉ Pedr nia derech me bliso Pedr me, hor cogazh laa grop ni me
    ga bdaan,
  hix-NT: Amor hoko nanàmye hatà. Howehenohnà hoko rma nanàmye hatà. Àtoko rma nàhrotay
    harha tà, àhrohnà rotho.
  sim-sim: Karem or mbaha tapmama orhin or toloho nor jelyarik ormu usasira. Urik
    lewas kumba orhi jivik er frimu nara.
  npi-ULB: पत्रुसले तिनको दाहिने हात समाए र तिनलाई उठाए र तुरुन्तै तिनको गोडा र गोलिगाँठोको
    हड्डीमा बल प्राप्‍त भयो ।
  cgc-cgc: Pag-ambal Pedro, paibitan din tuo an na lima ta mama na dili kapanaw aged
    patindegen. Gabiskeg dayon batiis an ta mama daw buko-buko ta iya na kitin
  tim-tim: Hain dâm bâtŋe bungen mem agalep. Mem agato ainâk keiŋe âlepŋe akto bin
    bin kinmâ agatmâ sopanmâ agatmâ sopanmâ agep. Hain akmâ Anutu nâŋgaŋep.
  yor-yor: Ó sì fà á lọ́wọ́ ọ̀tún, ó sì gbé dìde; lójúkan náà ẹsẹ̀ rẹ̀ àti egungun
    kókósẹ̀ rẹ̀ sì mókun.
  wos-wos: Wungi wataka dé déka yika tambambu hura dé husaraméndéka dé déka man wali
    déka wulanyima wali bari hambuk yandéka dé yikafre ya.
  emp-NTPO: Maʌ̃ne Pedroba dji ẽberã jʌwa araare jidaped̶a piradrʌ edasia. Piradrʌbʌrʌd̶e
    dji ẽberã jĩrũra, idji cõrãcõrã sid̶a biasia.
  eng-F35: And grasping him by his right hand he lifted him up; immediately his feet
    and ankles were strengthened.
  ind-ind: Petrus memegang tangan kanan orang itu dan membantu dia berdiri. Saat itu
    juga kaki dan pergelangan kakinya menjadi kuat.
  pes-OPCB: سپس دست او را گرفت و از زمین بلندش کرد. در همان لحظه پاها و قوزک پاهای
    او صحیح و سالم شد و قوت گرفت،
  mpt-mpt: e kweilone kweital dae kwei gong wat afunea dofanea hebmamsab e skilon
    osa kabmukon osa ayamu banoa
  ssx-ssx: Kutupa Pidama꞉ popeke nane kiki mina mea a꞉meiyaeyekeme. Kutupa koto kone
    mo halina꞉ anke ma̱lekemanu honkopu honkopu hao hayekeme.
  mkl-mkl: Ŋɔi í mu ɑwɔ njɛi mɔkɔu í dedeɛ. Bɛ ɡbɑkɑ̃, isɛi inɛɛu do ikɔ̃i isɛɛ ŋɑu
    í ce ɡbuɡbɑ̃.
  gaq-gaq: ଆକେନ୍‍ ବାସଙ୍ଗ୍‍ଚେ ମେଁ ଇଞ୍ଚଙ୍ଗ୍‍ନ୍ତି ସାଚେ ଆତଡ଼ିଆକେ । ଆତେନ୍‌‍ ଦାପ୍ରେ ଆତେନ୍‌‍
    ରେମୁଆଁନେ ପାଦ୍‍ ଞ୍ଚ ଆରି ଞ୍ଚନେ ମାଣ୍ଡି ଗଟିଇଂ ଡାଟାମ୍‍ ଡିଙ୍ଗ୍‍କେ
  gof-RNT: Hessafe guye, wobbe addiya ushachcha kushiya oykkidi denthis. Ellesidi
    iya tohoynne qinccafiley minni aggis.
  unx-unx: ଏନ୍ତେ ଇନିଃ ଇନିୟାଃ ଜମ୍‍ ତିଃଇ ସାବ୍‌କେଦ୍‌ତେ ବିରିଦ୍‌କିୟା ଆଡଃ ଇମ୍‍ତାଗି ଇନିୟାଃ
    କାଟା ଆଡଃ କାଟାମୁକ୍‌ଣୀକରେ ପେଡ଼େଃ ନାମ୍‍କେଦାଏ ।
  gah-gah: Loko lo namike agizani lamagaloka aleko alémo otekago, litá oko agisaguki
    agisa gehanaguki alévolé okago,
  lcm-lcm: Na kala tak atung ia si palso i kungana, na akorong palau na ngono kakina
    kala togon dual
  aer-aer: Re imerte akwe-arratyenge inemele renhe akemelhe-ilemele. Kele ngkwerne
    atherre mwerre-irreke alkngerurrke ikwerenhe atherre-arlke lterrke-irreke.
  qvc-NT: Pidruqa chayshina nishpa, allin ladu makinmanda rambashpa shayachiptinmi,
    chay kujupa ch'akinguna, ñudunguna jwirtina tikrakarqan.
  tgl-ULB: 'Hinawakan siya ni Pedro sa kanang kamay, at itinayo: kaagad na lumakas
    ang kaniyang mga paa at ang mga buto sa kaniyang bukung-bukong.'
  cbs-NT: Pedron jawen meken yusiudiawen metsunxun benia jawen tae inun jawen jupuxku
    jawaida mestein jukushitan
  xtm-NTPP: Ja ni ka'an Pedro ma sukan, te ni tnii de nda'a kua'a tee ma, te ni ndone'e
    de tee ma. Sani te ni ka ndani'i ndee ja'a de ma ji'in sukun ja'a de ma.
  nnq-nnq: Penia ngankamula luboko lwa kalelo ngannyinula. Kingobucho makongono na
    majugwa ga mundu jwenio ngagabe na makakala,
  bao-NT: To biro cʉ̃re ĩigʉra, cʉ̃ amo díámacʉ̃ nʉñare ñeeri, cʉ̃re tʉ̃a wãmʉo nʉcõcãupi.
    To biro cʉ̃re cʉ̃ ca tiirije menara, cʉ̃ ñicãri, cʉ̃ aña tĩigaari cãa, tutuacoaupa.
  san-ORI: ତତଃ ପରଂ ସ ତସ୍ୟ ଦକ୍ଷିଣକରଂ ଧୃତ୍ୱା ତମ୍ ଉଦତୋଲଯତ୍; ତେନ ତତ୍କ୍ଷଣାତ୍ ତସ୍ୟ ଜନସ୍ୟ
    ପାଦଗୁଲ୍ଫଯୋଃ ସବଲତ୍ୱାତ୍ ସ ଉଲ୍ଲମ୍ଫ୍ୟ ପ୍ରୋତ୍ଥାଯ ଗମନାଗମନେ ଽକରୋତ୍|
  rmn-rmn: Ов лиляс лэс катар прави вас, кердяс ярдыми тэ ущел, тай бирдэн о патума
    тай о тубукя э бангески зоралилэ.
  huv-NT: Quiaj teat Pedro tasap miác owix nej mawitich. Andǘüban tajneaj oleaj nej,
    at nic oleaj nej.
  otn-NT: Nu̱na̱ ra̱ Bɛdu p'ʉya, bi bɛnnba̱ rá̱ 'yɛ ngue rá̱ n'yɛi, bi gʉts'i. 'Bexque'a̱
    ra̱ ora'a̱ p'ʉya, bi hyʉ xa̱nho yø hyu̱ndo'yo ngue yø dägua. Bi zä bi̱ m'mäi xa̱nho.
  nop-nop: Unduŋ niŋa kohoŋ didimeniŋdi honeune me u kayoŋ didimeune pilakadoŋa yali
    uŋambuŋat tuguk.
  obo-NT: Na, id somaddan ni Pedro iddos kowanan no bollad taddot pungku woy id poohinat
    din. Woy idda ron en, id monokkaa kos pa-a rin.
  kca-kca: Щӑԓта, ԓўвеԓ йӑм пеләк йошәԓ эԓты катәԓман, нŏх ԓощәԓтәсԓы; пӑ ищи мŏхты
    ԓўв кўр пушәхԓаԓ пӑ шаншŏхԓаԓ такамәсәт,
  cak-ENT: Y ri Pedro xutz'om c'a ri rajquik'a' (ru-mano derecha) ri achi richin xpa'e'.
    Y jari' xchojmir. Ri rakün xec'uje' c'a e cuchuk'a' y quiri' chuka' ri rukul tak
    rakün.
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤐᤋᤪᤢᤛᤖᤧ ᤂᤧᤴ ᤗᤠᤱᤛᤰᤐᤧᤸᤗᤧ ᤁᤢᤈᤢᤵᤛᤠᤱ ᤜᤢᤰᤁᤡᤴ ᤋᤧᤶᤛᤢᤀᤠᤱ ᤑᤥ᤺ᤰᤂᤢ॥ ᤜᤧᤰᤁᤣ᤺ᤸᤗᤧ
    ᤂᤧᤴ ᤔᤏᤠ᤺ᤸᤗᤧ ᤁᤢᤗᤠᤱ ᤏᤢ ᤁᤢᤗᤠᤱᤔᤡᤰᤁᤥ ᤌᤢᤶ ᤗᤠ᤺ᤛᤧᤀᤠᤱ
  mie-NT: De nī ntiin dē ndahá cuáhá tēe cojo ñúcuán, de nī stácuiñī dē. De jēhē dē
    jíín sūcūn jéhē dē nī nduvāha-ni.
  san-TIB: ཏཏཿ པརཾ ས ཏསྱ དཀྵིཎཀརཾ དྷྲྀཏྭཱ ཏམ྄ ཨུདཏོལཡཏ྄; ཏེན ཏཏྐྵཎཱཏ྄ ཏསྱ ཛནསྱ པཱདགུལྥཡོཿ
    སབལཏྭཱཏ྄ ས ཨུལླམྥྱ པྲོཏྠཱཡ གམནཱགམནེ ྅ཀརོཏ྄།
  qve-NT: Saynata niruspanmi, Pedroqa chay mana puriq runata phaña makinmanta aysarispa
    sayarichiran. Hinaqtinmi piernankunapas, hinallataq chakinkunapas kasqan ratolla
    purinanpaq sanoyaran.
  pao-NT: Soo Peter yise ka nana gi nummedu oo mi-makoo oo tzadyota. O'no yise soo
    nana mesoo wunuoose, o natakwuninumme.
  cbu-NT: Uwimunsha mbutsinungich putayaru, itsirta ichiyzata ashirangiya. Watssha
    wanasireeta ashirangiya; waxirchee yarat ashirangtamta.
