    sisevu. Genembo dotevo buvurutusira amo, nu genembo eni detiri ambududurusira.
    Nene genembo eko aindae benunu setevo, Pilate setiri genembo amo, diburada ghedo
    fira buvurutusira. O Iesu mo, ne budo eva arafa detevo ambududurusira. Ne genembo
    eko aindae benunu sise, namondeda jebuga mutari kato amo, detevo ambududurusira.
