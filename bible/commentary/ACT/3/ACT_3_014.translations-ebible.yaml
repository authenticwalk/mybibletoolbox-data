  apn-NT: '@see-verse:ACT.003.013'
  ctp-NT: Xkwiꞌ chaꞌ suꞌwe yꞌni Jesús kanꞌ, xkwiꞌ luwi kasiya ꞌin yu, loꞌo ja mda
