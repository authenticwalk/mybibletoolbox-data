  eng-TCENT: Yes, you denied the Holy and Righteous One and asked for a murderer to
    be granted to you.
  eng-BSB: You rejected the Holy and Righteous One and asked that a murderer be released
    to you.
  cpu-NT: Iriitakemira pomishitovakaantaimi Tasorentsitatsiri, matzirori itampatzikashiretzi,
    aña intaani pomishitovantashitaari ovantzinkari.
  san-ASM: কিন্তু যূযং তং পৱিত্ৰং ধাৰ্ম্মিকং পুমাংসং নাঙ্গীকৃত্য হত্যাকাৰিণমেকং স্ৱেভ্যো
    দাতুম্ অযাচধ্ৱং|
  tod-tod: Wɔun, wo ɠɛlɛni Telebo Nui ʋa, nii ɲadegai, wo ɠɛ ti yeeɓe nu ʋaa nui ʋa
    wo ʋɛ.
  tac-NT: 'Alué Esukristo ''we a''lá ''nátale Onorúgame ''yuga, tabilé siné che''sile.
    ''Emi anile: «Tabilé a''rewa alué Esusi. Iligá alué rió nejkome ''nalina a''réwaguru.»
    Alarigá anile ''emi.'
  eng-WEBPB: But you denied the Holy and Righteous One and asked for a murderer to
    be granted to you,
  gfk-H: Muat ga harhus sei no Takodasiana, no Halhaliana, ma muat ga sasaring bia
    Pailat na hasur sei tiga tena harubu bingbing taar ta muat.
  viv-viv: Au omi Kaliva Mahamahalina kadu Yegayegana wakilowena tu waveꞋoꞋolena toyogina
    be toluveꞋalika ginayauna.
  yao-yao: Jwelejo ŵaliji Jwanswela ni jwambone, nambo ŵanyamwe mwankanile, mwaŵendile
    che Pilato alechelelwe mundu jwine juŵaliji jwakuulaga.
  tgp-tgp: Pani kamim, ka tipahi haratu sei mo tapu mo tataholo jea, ale ka usi Pilate
    vara i sile kamim na tamlohi vilimatei na tamlohi matea.
  auc-NT: Ïninque në Tæiyæ̈ Waëmö ïnongä inte nö cæyongante mïnitö Baa äninque wæætë
    në wæ̈nöningä ingante ante äninque, Ïingä ingante ñimpo cæbi pongäe, ämïnitapa
    töö.
  kbc-NT: Pida niɡ̶ida makaamitiwaji aɡ̶emaani Niɡ̶ijoa anele, ane yewiɡ̶atetema iniokiniwateda
    Aneotedoɡ̶oji, Niɡ̶ijoa ane iɡ̶enaɡ̶a. Pida jiɡ̶ipokita Pilatos me ikatice niɡ̶ijo
    ɡ̶onematagodi, ijaaɡ̶ijoa aɡ̶emaani moikatedice.
  bmh-bmh: Du go gue Uwait nug palautina, aleun. Go igul naliu mui. Bo, agen go semoromenin.
    Ag Pailot uloroimai, auremenin, ‘Na du go gonug du tub wina, noumeun utemen, unamau.’
    Pailot nug go palautina, waneun.
  ctu-BL: Jatetla tsa' la' ts'a'le jini Ch'ujul Bʌ, jini Toj Bʌ. Tsa' la' c'ajtibe
    Pilato cha'an mi' yʌc' ti colel stsʌnsa.
  meq-meq: Nəkurom ka kalum ha ndo nakə ɗaɗa neŋgeye kə ge mənese bay. Neŋgeye ndo
    deɗek eye. A yakum a gər ɗuh matsətsehe tâ gərakum ha na, ndo məkəɗe ndo.
  noa-H: Hi bʌ̃ʌrjã pekau chuk'unaa t'umaam k'ʌʌn dʌ̈i hagpierraa k'itarrta pãrau
    warag t'õopi jaaunaa jũrr hag k'ãai chadcha hõor t'õomie chaarta pãach hipaarmua
    warag cárcel degmuajã weeupʌ̈ipijierramgui hajim hanʌm.
  alp-NT: '@see-verse:ACT.003.013'
  san-VEL: kintu yuuya.m ta.m pavitra.m dhaarmmika.m pumaa.msa.m naa"ngiik.rtya hatyaakaari.nameka.m
    svebhyo daatum ayaacadhva.m|
  kbq-kbq: Hianagi tamagra fatgo huno ruotge hu'nea Nera, tamefi humitma vahe'ma ahenefria
    neku avare atreho, hazage'za avare'za tamami'naze.
  kbh-kbh: Jesús uamaná y nÿetsca soyënguiñe ts̈abá amá enjamna, pero ts̈ëngaftangna
    cha s̈montsanaboté y Pilato s̈monjanimpadá chabe cuenta canÿe boyabása, ents̈á
    obanayá, chabuatsboshjonama.
  ron-LSB: Dar voi L-ați renegat pe Cel Sfânt și Drept și ați cerut să vi se acorde
    un ucigaș,
  pon-pon: A komail likidmaliela me Jaraui o, o me Pun, ap poeki lolap amen, en lapwa
    don komail.
  nhe-BL: Inquihuejcamajcajque Jesús tlen tlatzejtzeloltic huan tlen senquistoc xitlahuac.
    Huan intlajtlanque ma inmechmajcahuili se temictijquetl.
  sps-sps: Ayei na Isen a Taabos ana Tavaron, sana mi tsugei Ya mi komainy e Pailat
    ma vovou iny mangiir tsumi to sam komainy ma puruur e Barabas a mes to na fifitokon.
  wnc-wnc: Ginda masa aminu dudumna siknga yukut tapae imuke aminu buya amin tanguwan
    kumbut tapa kaaut yot gwene yukut. Wa amin tanguwan kumbut tapata yotna gatu kuwikge
    ginda Pailat iniking. Pailatda zikngaman epu kepman kuwikge iniking.
  bus-bus: A bↄ Luda gbɛ̃ maaa kɛ̀ à kú adona pì kpɛɛ, ben a wɛ́ɛ kɛ̀ Pilatia à gbɛ̃dɛri
    gbarɛare.
  gub-BL: — Ezuka nehe, peze izupe. Nuzapo pixik kwaw ikatu 'ym ma'e a'e. Tuweharupi
    uzemonokatu Tupàn pe a'e, ikatuahy ma'e romo wiko pà a'e. — Nuiko kwaw ureruwihawete
    romo a'e, peze izupe. — Emuhem kar puruzuka ma'e Hapa ta'yr urewe nehe, peze izupe.
  imo-imo: Iye kake teli tumbi nilimu yu umbulu tiko, kelko aku iyemunga kolo wangopa
    imbo topa kondoli iye te ka ulke wendo omba pupili niwi ningi kanomu.
  boj-boj: Yesus a Qotei aqa segi Tamo Boledamu. A une saiqoji. Ariya niŋgi na Yesus
    qoreiyosib saidosib Pailat minjeb, ‘Tonto tamo bei oqeq atsim ege.’ Niŋgi na Pailat
    degsib minjnabqa a nuŋgo anjam di dauryosiqa leŋ ojo tamo osiqa oqeq atsiq eŋgej.
  eng-DRA: But you denied the Holy One and the Just, and desired a murderer to be
    granted unto you.
  knf-knf: Ñiinţ, anwooŋ najinţ naŧool, ul i i napokuŋ aşë ñehan bawutan nafiŋ bañaaŋ.
  san-KHM: កិន្តុ យូយំ តំ បវិត្រំ ធាម៌្មិកំ បុមាំសំ នាង្គីក្ឫត្យ ហត្យាការិណមេកំ ស្វេភ្យោ
    ទាតុម៑ អយាចធ្វំ។
  arn-NT: ‘Neykümngetupe tati lif mongen wentru’ tamün piafel, eymün ‘neykümngepe
    ti wesa langümchefe’ pimün.
  zas-NT: Luar niniabidi nuslaa Pilato bén naya nali, bén rüjn ziꞌc rayal, gunabidi
    baslaaman tijb xin bagüjt bejn.
  ken-NT: Yesu achí nyaka nyáŋá nɛ chak bɛsí Mandɛm, Yɛ̌ nɔ be kɛka bɛ Páílet
    ándɔ́ yi andɔk. Bǎrɛ́m bɛ Páílet ándɔ́ chí ngwayti bho andɔk.
