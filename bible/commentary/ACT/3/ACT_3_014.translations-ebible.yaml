  cjo-NT: '@see-verse:ACT.003.013'
  nsn-nsn: Kung ueluelde tar tamata ger dedeil, kara tamata kodkodoh, bo kung malahir
    tang Pailat e uamaluana tar tang haluh pous tamata tere lame tamiuoum.
  san-DEV: किन्तु यूयं तं पवित्रं धार्म्मिकं पुमांसं नाङ्गीकृत्य हत्याकारिणमेकं स्वेभ्यो
    दातुम् अयाचध्वं।
  tna-NT: '@see-verse:ACT.003.013'
  lid-lid: Aha tubuni kona aha i ta iy ndramak mwasin labai doh, iy bamekes ari kandriyen
    ndra-in bwe. Iy irek na iri kandriyen mwasin le. Aha bwale aha ta Pailat tolowei
    Jises. Aha tiye Pailat tolowei iy ndramak ta adi ndramak.
  wim-wim: Puth niiyan kaangk keꞌ nunang pam anan nil way thakan keꞌaman yump-yumpa.
    Niiy kaangk keꞌ thawan nungantakana, yaꞌa! Niiy kaangk keꞌ pam min alantaman nil
    God.antaman wik ngeey-ngeeya yaꞌa! Puth niiy Pilate alantan thawan pam way kulliy
    alantan kuchow niiyantana, paman mul-mulath thananga.
  zga-M: Mukhabelile umbalanche nu vayelweli, pakhuva mukhanogilwe ukhuta ubudi avekhiwe
    mwavukhe.
  yom-yom: Vayi beno lutunuka mutu wunlongo ayi wu busonga, vayi beno luzola ti baluyekudila
    mvondi.
  san-SIN: කින්තු යූයං තං පවිත්‍රං ධාර්ම්මිකං පුමාංසං නාඞ්ගීකෘත්‍ය හත්‍යාකාරිණමේකං
    ස්වේභ්‍යෝ දාතුම් අයාචධ්වං|
  yut-yut: Uŋun Amɨn Telagɨsi ae Kɨlegɨsi egɨpgut, mani ji da manji ɨmgwit. Manji
    ɨmɨŋek amɨn dapdap amɨn kɨnda jikon yɨpban opjak do Pailat iyɨwit.
  grc-BYZ: ὑμεῖς δὲ τὸν ἅγιον καὶ δίκαιον ἠρνήσασθε, καὶ ᾐτήσασθε ἄνδρα φονέα χαρισθῆναι
    ὑμῖν,
  cpc-NT: Iriitakimi pomishitowakaantaimi Tasorintsitatsiri, matzirori itampatzikashiritzi,
    aña pomishitowantashitaari tsitokantzinkari.
  nhg-NT: Pos nemejua nenquejtojque que amo nentienequeya Jesús öque yectec hua yulmelactec,
    cache nentlajtlanque ca Pilöto ma quecajcöhua sente mequestiero ma quisa ca nemejua.
  nya-nya: Koma inu munamukana Woyera ndi Wolungamayo ndipo munapempha kuti akumasulireni
    munthu wakupha anthu.
  ngu-NT: Xonenquiselijquej yejhua on yejhuan yolchipahuac niman yolmelajqui, yej
    onenquitlajtlanilijquej Pilato ma mechmacahuili se temictijquetl.
  kup-kup: Met pi aban tinam het horiv nat soohap, oñ ari pi kos rez manat rez kek
    tegipuh, aban nap modap menahan kakam zeimakeh biihan heh-aban pop baverevapanez
    hat Pailatin mañeg.
  jid-jid: Bi kanmbi ni Tsatra mba wa a hamma ni atre, ni mye du ba chundhi wa a wuu
    ndi mu chuwo niyiwu.
  wmw-wmw: Fala umwe munkatala Ntakatifu, Mwenyé shariya, munlebela akufungurireni
    kisomi,
  gmv-GGM: Geeshsha na xiilloza inte kadidi shemmppo wodhdhizaysi birshistana mala
    wossidista.
  ssg-ssg: Amuto watakai hawane Jises, tetel i ailele mewenae puase Haeu a woun pate
    sawisawin. Amuto kamei Pailat na i ahuti hani amuto tel weli teleiai seilon.
  zpo-NT: Lee gu ngunaab msela xaa tub xaa nzhut myet, nu sbaa mlaa gu Jesús, xaa
    nzhul nu nali nak.
  poy-poy: Kaweriti mnanagala na yakamfiriziya Mlungu, kumbiti mwenga mulemiti, na
    mmufira muntu gwingi kayi yakaweriti kalaga kumlekiziya.
  qwh-NT: Y Dios mandacushqancunata ruraq y jutsannaq nuna quecaptinpis, pe libri
    cananpaqqa manam mañacuyarqequitsu; sinoqa mañacuyarqequi juc asesinuta libri
    cacharinanpaqmi.
  gaw-gaw: Ag am danab amu, Nug hip̱unin laa ii heum, Nug am op̱ia awak danab amu,
    ag Nug di meṯan, ag Pilatusnu eeg, nug danab laa, nug danab aqe mauhp̱ig ele amu,
    nug danab amu uhuqa awa, ag maṯa, heeb goḵunu enan,
  nca-nca: Yendo uni roneneŋowí ŋu, uni meté horé ŋu huwóŋoro yuroní khumowero uni
    ka rewero quro Pailat kirayaŋgurí.
  zpz-NTPP: Mi zeꞌ biñ yon, biñ nu sac cyi, tees de ru mneꞌ der mi. Lugaar nu nii
    der nu ndulaa mi zeꞌ, ca tub yu nu rut mbecy mnii der nu dulaay.
  mkj-mkj: A Ih ioar ma joarwi apel pwung, a kamwai kahmahmkihla, apel poaki ipen
    Pilate en kapwaihahda injenamwai apel lapwaddahng kamwai joun kojarmaj men.
  zac-NT: Mejurë gunaꞌbë të libertá shtë tubi nguiu nagudini mënë. Adë gunë́diꞌi të
    niadëꞌë Pilato libertá lëꞌë Jesús, el quë naná limpi lu Dios, el quë naná justë
    delantë lu më. Santo náhiꞌ.
  kyg-kyg: Agaemo aote fatago vekamo maiꞌniyaꞌmonanafa lapakameꞌyamo amitetapa vayaꞌmo
    hapaeꞌniya vekaeꞌmo lapauꞌnigetapa Pailatifeꞌmo, Lagaetefeꞌmo afaꞌa ato,
  kmk-kmk: Adi yu piniya dit Nasantuwan kan Nalintog ot sad kindaw yu un mawayaan,
    sadit kumapatoy un naibaḻud.
  cao-NT: Mato ti tsi xo toa jocha yama ca Mëstëxëniria ca niati ibo-iboria bo iquia.
    Niaxo ati ibo-iboria ca joni ma baaniquë rë, paquëmahacati.
  bbr-bbr: Kiro ro ko Anut nukas äsimornuk, kowon. Ko onok eposek orip. Utianik, akas
    ko sumkäinein. Ak Pailot urwemana, aurin, ‘Na kiro ro kos kar ro wenuk, meiewon
    utota, man.’ Pailot nukas ko äsimornuk, manowon.
  inb-inb: Pai tukui suma alli­lla ruragta wabutispa, mañarkan­gi­chimi, sug runa
    wañu­chi­durta kacha­rin­ga­pa.
  hrv-hrv: Vi se odrekoste Sveca i Pravednika, a izmoliste da vam se daruje ubojica.
  box-NT: O nì-térénnii na bìo sĩ le Dónbeenì yi á mi pã́ bìo, ò o nì-ɓúe
    na ho kàsó yi lén díaró á mi sĩa màhã́ vá yi á fìora a Pilaate cɔ̃́n.
  ote-NT: Pe nuꞌahʉ́ hingá nehʉ, masque go gueꞌa̱ rá hma̱ca Tꞌʉ Ajua̱ núꞌa̱ hinte
    ma tsꞌoqui xqui ꞌyøtꞌe. Pe nuꞌahʉ́ gá eñhʉ gue maꞌna xá hño dra thøgue ꞌnara hyote.
  wnu-wnu: An munon boru mindigar qoat wurisearau gas ende munon qoregen eng ende
    abatamanei. Ebet ne munon mindigar ne igeig qoat eng bo wog qamb qamamanei.
  zam-NT: Lugar de ngna'b gu' loo Pilat nglá' Pilat Jesús co' nac mbi' natú' no co'
    nac mbi' nalì no mbi' nambìi, ale ndxe'leque', mna'b gu' loo Pilat par mblo' Pilat
    thìb mbi'guth mèn lezi'f loo gu'.
  zyp-NT: Mehpathai le Mehding a cangpaw khah hlawh he ceh ka, mehsua lenongpaw khah,
    ma chuapah hri law naa tah.
  sey-NT: Iquë deꞌoye nuiñe yoꞌoquëni joyeye ë̱sejë pa̱ire huaiquëni joyejë̱ꞌë, cahuë,
    mësaru.
  nvm-nvm: Fuka e akai ga e maturainma ijin revo jar fu uzain. Regavo jar Fairet kuava
    fu Jesu abe e ani iji miama bu kanaga e Barabas e iji e kaniamo iji ja areva fu
    vain.
  mps-mps: Tiali goli, dagego te bidi Jisas tudiba muani, dwagi yai kolesaga yai bidi,
    mu doloba pai bidi dao. Dagego te kiap Pailat hanaluyu, ‘Te bidi Barabas olo tagalama,
    da mao,’ te po wai.
  pab-NT: Hatyo xakore atyo waiyexe kaiserehare hoka xiso atyo maisa xaokitene. Exahe
    ehalakisakeheta xakore aoka hoka haliti fahare halakisaka xetatere xaoka Pilatos
    hiye.
  llg-llg: Tehuu Yesus ndia, hataholi esa sala taak. Dalen malole hiak. Gubenor ana
    nau mboꞌi heni hataholi sala taak ndia, tehuu ei basa nggei laꞌban ndia. Boe ma
    manggalaun ana seli bali, na ei mbau-eꞌdo fo mboꞌi heni hataholi manggalauk esa,
    fo mana tao nisa hataholi, fo fee fali kana neu ei.
  kyf-kyf: A ka -Mɔwlʋnyɔ mɩa Nyɩmɛ Tɩklɩɩ nya kwnɛɛ -sa, 'ɩn a nɛɛ Pilatɩ -yla, ɔ
    'tide nyɩmɛbhanyɔ 'yi aɩn -yla.
  tpi-tpi: Dispela man i save aninit tru long God. Em i holi na i save mekim stretpela
    pasin olgeta, tasol yupela i bin givim baksait long em na yupela i bin singaut
    long Pailat i mas lusim narapela man i go long yupela, em man bilong kilim man
    i dai.
  mih-NT: Ñá saha ndo sa zaña ra Pilato sii ra ta ra ii xaan cuu ra Jesús. Ra vaha
    xaan cuu maa ra. I sica ndo tumañi iñi sii ra Pilato sa zaña ra sii inga ra cuhva
    iyo costumbre sa cua zaña ra sii minoo ñiyɨvɨ quɨvɨ vico cuan. Ta yucuan cuenda
    i zaña ra sii inga ra cuan, ra sahñi sii ñiyɨvɨ.
  qvh-NT: Saypa trucanga Pilätuta manacuyashcanqui jusayog cagta cacharir jusaynag
    alilata rurag cagta wanusinanpä.
  kms-kms: “Wuti nen wuti yuwon ye nganye di yumbo ur tuquine puq nen kin nungoqi
    ni dob weng, di rar wuqoind taq pu yenu. Di nungoqi Pailat ningg wari ei wuti
    iri ni wute ni mati kin te ei si neri nungoqi nde nondo.
  agn-agn: Sinaliodan mi tang Sagrado ig Mato-lid, ig ang pina-dol ming palpatan tatang
    manigpatay ta taw.
  nhi-NT: Namehuantzitzin amo onanconniqueh nin tlacatl imouisticaaxcatzin Dios, naquin
    yec nichiualitzin, uan yehyeh onancontlahtlanqueh maccahcauacan se temictani.
  ttc-NT: Etetz oxik eq'uma' tzan txik tzoqpi' jun kansal xjal, per yatzun ti'j te
    Jesus aj pawa' a'ox te Qtata Dios b'ix b'an k'onti'l tuq xhchoj, etetz cha owel
    etik'o' tzan k'on tkaj tzoqpi'.
  dan-1931: Men I fornægtede den hellige og retfærdige og bade om, at en Morder måtte
    skænkes eder.
  kwj-kwj: Wosini kunu kari hima kipe naha, sumbu kipe naha wosindau hima rini gumwa
    ku sisini hima yeni siro hima ori ni Pailat ni ku uchani ya ku sawe, hanjaꞌaiwa
    sira kinani.
  vie-OVCB: Anh chị em đã khước từ Đấng Thánh và Công Chính để xin phóng thích một
    kẻ giết người.
  kze-kze: kawe-kwáásí arupí umái máyon-kwaasiyave'a a'áo sé'a moórá-kwaasi inkamúwana
    puwúwasa ándáva'a áúkon-kwaasiyave'a ayúrankaao siráawe.
  mpj-mpj: Ngaanga Jiijajpanga ngurrpa mirta pungu junu martu. Wulu kunyjunyu nyinapayi,
    Mamaku junga. Martu kujupanyurra yiyalkura wajarnunyurra. Martu palunya puta,
    pungu junu martu kujupa.
  lbk-lbk: Ngem olay mo nakapet siya ken Apo Dios ya nalenteg, inad-iyo, ya nan chey
    enpatpatey nan kinchawyo ken Pilato ay maipalofos ken chakayo.
  mto-NT: Ñojkꞌó̱y xa veꞌe ku̱xꞌamó̱tudi je̱tseꞌe ku̱yakmasa̱a̱k je̱ Jesús, vaꞌajts
    jayu je̱ꞌe̱ veꞌe je̱ts tu̱v je̱ jyáyuvin je̱ jyoojntykin. Ax kaꞌa tseꞌe veꞌem
    xtoondi. Je̱ꞌe̱ts miitseꞌe mꞌamó̱tudu je̱tseꞌe tyánu̱t naspa̱ka toꞌk je̱ yakjayuꞌo̱o̱ꞌkpa.
  bzh-bzh: Ham ruu demimin vu mehö vabuung los yohvu saga, log ham tahi vu Pilatus
    bë dëëin mehöti sën sis mehö la bedediiḳ lo vër vu ham.
  guj-2017: તમે તે પવિત્ર તથા ન્યાયીનો વિરોધ કર્યો, અને અમારે સારુ એક ખૂનીને છોડી
    દેવામાં આવે એવું માગીને,
  jvn-NT: Dèkné wong sing nglakoni kekarepané Gusti Allah lan Dèkné ora ènèng salahé,
    nanging malah mbok tampik. Kowé malah nembung marang Pilatus kongkon ngutyuli
    wong sing tukang matèni wong.
  byr-byr: Sara kyɨhɨthaꞌ Paailatɨmyaba ‘Arɨkewɨnyɨ. Sahwai aala!’ wɨdesaihɨlyɨ. Sahwai
    tewaanyai yɨdaꞌmaraangei nayaa yadei kɨrɨꞌ sarɨmɨ ‘Arɨkewɨnyɨ. Balana!’ wɨdeva
    Paailatɨmɨ wɨdeꞌ ‘Sai balana! Aꞌmwe pwarɨ wɨlyaꞌ jaaka!’ Aꞌmwe sai kɨgaaꞌ tamakakei
    kayaaꞌnanyalyɨ.
  ian-ian: '@see-verse:ACT.003.013'
  hun-hun: Ti pedig azt a szentet és igazat megtagadtátok, és azt kívántátok, hogy
    a gyilkos embert bocsássa szabadon nektek,
  mcf-NT: Icsaisa nec, quequin utsin isnubi Esus bunenquiocquin icsaquid cuidenquiocquin
    nidme, quequin mimbi chuipondac.
  kjs-kjs: Go puma Yesu ora Gote-na epe redepo le ali pirisa pare nimimi nipu giyoma
    Pailat-para enaali lu makome ali epenala lisimide.
  mni-mni: Aduga nakhoina achumba chatpa amasung asengba Ibungo mahakpu yadre aduga
    mihatpa amabu thadoknaba nakhoina nijare.
  yad-NT: Ne taradera jiryi̱mu̱ryaru̱tyiñi̱, nu̱tyu ni̱ni̱ sani̱cha Ju̱denu jiintyasi̱,
    vase jvaarya risa̱ju̱ni̱. Jiñu ji̱ta jiryeñi jmu̱ryaru̱tyi, ni̱tiy rañi̱cha ju̱vi̱.
  mxb-NT: Ta ndoꞌó kúú na̱ ni̱ ku̱ñóꞌó na̱ kúú na̱ ii̱ xíꞌín na̱ ndaa̱. Diꞌa ni̱ xika̱
    ndo̱ ña̱ yaa̱ iin ta̱a saꞌání ndi̱i.
  pon-2006A: Ih me ketin sarawi oh mwahu, a kumwail ahpw kahmahmki oh peki rehn Pailet
    en kapwaiong kumwail nsenamwail oh lapwadahng kumwail sounkam aramas emen.
  maq-NT: Jesús jan ne, hatuxa tjengui me Nina cojo yëjë xahasen rë me, hatuxa cjuaquixi
    xi sahmi me. Peru ngayun matsejen ne, canitjungun me. Hane cahndë́ rë xi chjahyun
    rë Pilatu xi tsismi me Jesús matsejen ne, cachjahyun rë me xi tsismi me ngu cha
    tsiquehen.
  hto-hto: Aféruido jaɨ́cɨna nɨ́fuenidɨmɨe zuitátajana jɨcáñedɨomoɨ, mei íadɨ jɨáɨfodo
    jɨcádɨomoɨ. Come fatɨ́mɨe zuitátatɨomoɨ.
  por-BRBSL: Mas vós negastes o Santo e Justo e pedistes que vos fosse concedido um
    assassino,
  ces-NKB: Zřekli jste se toho Svatého a Spravedlivého a vyžádali jste si, aby vám
    byl vydán vrah.
  cui-cui: Bapon pon bichocono pejʉntʉ coyene xanepanaein xua jopa xeinaeyo penatsicuentsiwa
    xua abe peexanaexae tsipei saya exaneiba pocotsiwa Nacom ichichipa. Ichitha jopa
    paichipaem xua Pilato peisanaxubiwa tsane bapon. Saya meisa pawʉcame xua Pilato
    peisanaxubiwa ichʉn pon jiwi pejutebeibin pon Barrabás.
  boj-2014: Yesus a Qotei aqa segi Tamo Boledamu. A une saiqoji. Ariya niŋgi na Yesus
    qoreiyosib saidosib Pailat minjeb, ‘Tonto tamo bei oqeq atsim ege.’ Niŋgi na Pailat
    degsib minjnabqa a nuŋgo anjam di dauryosiqa leŋ ojo tamo osiqa oqeq atsiq eŋgej.
  eng-OEBUS: You, I say, disowned the holy and righteous one, and asked for the release
    of a murderer!
  eri-eri: Fai waha no Itou nomo huuna la tigini yafagai. No guuni, no fanyimu oruwanga
    tigini wahanga onogai, ariya tere no moge tuboya, tere Pailot fai ete no fai dunege
    kotegou waha awa tuwonga, tere bagu goyei nomo yauredu le tuweye.
  aly-aly: Jesus ra arraty innga anenh. Arrantherr ikwerety arlkarirrenh. Arrantherr
    Pilate renh ayernek, artwa apmwa tyarlewetyek, artwa mwerrant atwemel. Itethiley-angkerarlap
    ran. Artwa rarl arrenhantherr irrpelthel itethilek, renh arrantherr ipmek atwek.
    Akngeyel renh angkep itethilek. Anwantherr-anem akalty, anwantherr renh iteth
    arek-penh.
  wiu-wiu: Nipa Akolaliyo one wa takoa moa kakapikago Yesu wene ki̱yo akeneya-kama
    mekago eni wakoina. Nitoapa ali-kiti wia tukakala tane ago Barabasi po kotokoa
    wetekaka-ye wa okoina.
  swe-swe: Men ni förnekade (vägrade) den Helige och Rättfärdige och begärde istället
    att en mördare skulle friges åt er.
  cth-cth: Kathoung kalan e Bawipa hah na pahnawt awh teh namamouh hanelah tami ka
    thet e hah hlout sak hanelah na hei awh.
  mti-mti: Ye Iyakaisi ge Oraiwa abnawa topayayana, sira wayana iyayapan gurivi abnawa
    yan kwepe aipe.
  pad-NT: 'Jaha''oamanira ada Jesus. Asohika''oaki ida kidihojai. Jahana kaba''i ni-avanofiki.
    Pilato-ra avani''ahi: “Anofiriha o Jesus. Anofiki hi''o kaabiniki, Barrabás oniki-ra
    iarakhavini aihotara kaimoni.” Pilato-ra avani''a''iki a''oni.'
  twi-twi: Na ɔyɛ Kronkron, ɔteɛ; nanso mopoo no na mosrɛɛ Pilato sɛ ɔmfa odwotwafo
    mma mo.
  hlt-hlt: Tedae nangmih loh hlang cim hlang dueng te na hnawt uh tih hlang aka ngawn
    hlang vik te khodawkngai ham na bih uh.
  tbz-SIM: Kɛ̀ di yetɛ wèè dɔ̀ɔ̀ri Kuyie ndɔ́mɛ̀ kɛ kpɑ mɛyɛi, nkɛ bɑ̀ńtɛ̀ okpɑ̀ɑ̀tì
    Pidɑti kɛ dɔ̀ wèe fĩ́ĩ onitikɔ̀ùtì.
  san-GUJ: કિન્તુ યૂયં તં પવિત્રં ધાર્મ્મિકં પુમાંસં નાઙ્ગીકૃત્ય હત્યાકારિણમેકં સ્વેભ્યો
    દાતુમ્ અયાચધ્વં|
  amx-amx: Jesu rang arratj anthwerr anek, pelkeny. Arrantherr kwer ahentj-kweny anek.
    Arrantherr renh mentj impek. Arrantherr ahentj-anek, Pilate-el artwang arrpenhant
    mer-warn lanthetjeh, artwang merrentj nheng.
  ake-NT: Sises esi'pʉ wakʉ, ipokena' rɨ e'tane, ‘I'se pʉra ina man,’ ta'pʉ auya'nokon.
    Sises ɨnnonkapai Paire' esi'pʉ, e'tane ka'pon amʉ' wɨpɨ'nin nʉ'pʉ enna'pʉ auya'nokon
    inonkato' pe iya.
  qvn-NT: Antis gamcunaga Pilatota manacaräriray runa wanuchig Barrabasta cachrarinanpagmi,
    Dioslapag cawag jinaman alila rurag Jesusta cachrariy nipäcunay trucaga.
  tku-NT: Hui'xina'n kelhtatzē'ktit tī tze ē tlahuanī't xmān tū tze. Hui'xina'n hua'ntit
    camakxtekca chā'tin maknīni'.
  bjk-bjk: Mum moxo mölök lamun ina öng nang a tene Madakdak ma a tene Töxödös ine,
    me mum moxo ose e Pailat lamun a tödi möxö inarse ömet, bere Pailat irabo öbala
    ösu ine urungan te mum.
