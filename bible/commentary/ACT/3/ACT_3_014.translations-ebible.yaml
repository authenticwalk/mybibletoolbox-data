verse: ACT.003.014
translations:
  kpx-kpx: Keu ata tumute isi inutolotolote ata. Isito laeau avuho isiviholisi mai
    Bailoti omilu. Isi namihage au Iesu iomaholisito ata havemale ke iomanu.
  okv-H: rate ungo na uje ae ueva amo embo javotoho embo otohu avo ungo arahata pambaja
    uje ae eto ungo embo tenu pehena embo avo arahata pambaja penunu ijieva.
  tbo-tbo: Tauna Lawa Waiwoiyawana po Dumadumaluna, tamogi o wihinigigiyeya ma o lupali
    po tu’munugo Pilato i wohaleya.
  mal-C: പരിശുദ്ധനും നീതിമാനുമായവനെ നിരാകരിച്ചുകൊണ്ട് കൊലപാതകിയെ മോചിപ്പിച്ച് നിങ്ങൾക്കു
    വിട്ടുതരണം എന്ന് അപേക്ഷിക്കുകയും ചെയ്തു.
  grc-SR: Ὑμεῖς δὲ τὸν ἅγιον καὶ δίκαιον ἠρνήσασθε, καὶ ᾐτήσασθε ἄνδρα φονέα χαρισθῆναι
    ὑμῖν,
  bgc-bgc: थमनै उस धर्मी अर पवित्र का इन्कार करया, अर बिनती करी के एक खून्नी ताहीं
    थारे खात्तर छोड़ दिया जावै,
  khz-khz: Ia Veaga e Kala-rorirori talimana, na gomi na ati goririwaato, gaurai Pilato
    gonogiato, vagivagi talimana pene luga-vagia nogotiwato.
  deu-TKW: ihr aber habt den Heiligen und Gerechten verleugnet, und euch einen Mörder
    freigebeten.
  zsr-NT: Gdáꞌbagaꞌliꞌ‑nëꞌ Bönniꞌ Tsahuiꞌ len Laꞌy, atiꞌ gnabliꞌ gsanëꞌ queëliꞌ bönniꞌ
    gdödi bunách.
  lin-lin: Bowanganaki Ye oyo azali Mosantu mpe Sembo. Boye, bosengaki ete Pilato
    atikela bino mobomi na esika ya Yesu.
  hns-NT: Toelog pawietr aur be-kasoer Waala ke darie par ekgo djaanmarwa ke tjhorwaile.
  noa-E: I bʉ̈ʉrjã pekau chukhunaa thumaam khʉʉn dʉ̈i agpierraa khitarrta pãrau warag
    thõopi jaaunaa jũrr ag khãai chadcha õor thõomie chaarta pãach ipaarmua warag
    cárcel degmuajã weeupʉ̈ipijierramgui ajim anʉm.
  eng-EMTV: But you denied the Holy and Righteous One, and asked that a murderer be
    released to you,
  mib-NT: Te ni casquéhichī ni yá vēsú cúu ya Yaā ndaā, Yaā iī. Te sa suhva ɨɨn tēe
    jéhni ndɨ̄yɨ ni cacahān ni jíín Pilato jeē na siáá de.
  lif-NT2: खिनिॽ सेसे नु साम्‌योनिबा मनाःल्‍ले़ कुले़क्‌वा मना के़से़प्‍पे़न् ले़रे़म्‌आबिरे़म्‍मे़ॽ
    फाॽआङ् के़नाःक्‍तुम्‍लो॥
  xnj-xnj: Mwene avili mweikita geigana Chapanga na msopi, nambu nyenye mwambelili
    ndi mwayupili mundu yungi mweavimkomaji adinduliwa.
  mmx-mmx: Neni Laradi Melemelengan la Manmanton. Ketla nemi miga lok abulubun kepe
    i, la miga sing ne Paelat kusu na soxomus asu laradi sepsev amet tadi.
  cbr-NT: Usai 'iquin camina axa ñu 'atima 'acëma 'aish upíira sinánñu, a chiquínun
    caquinma, an uni 'acë uni a chiquínun quixun mitsun Pilato can.
  tee-NT: Ju Jesús na salaka ixjunita ix'alhunut chai na soknic'a ixjunita ju is'atsucunti.
    Para ju uxijnan jantu lac'asq'uint'it ju yuchi. Alai yuchi ju sq'uint'it ni camacajuncalh
    ju amaknini'.
  eng-LSV: and you denied the Holy and Righteous One, and desired a man—a murderer—to
    be granted to you,
  cak-NT: Xa ja ri jun itzel achi xi'ij chi ticol-e, y ri lok'olaj y choj chuka' ri
    ruc'aslen, jari' ri xiya' can pa ruq'uiexel.
  pah-NT: '@see-verse:ACT.003.013'
  sja-NT: Eperã t'ãri pia bɨ p'ek'au k'achia wẽe k'ena pëidai k'ãyaara, chĩara peeparita
    parãpa uchiapit'aajida.
  xed-xed: Kaghuni, vziŋvza kuni ta mndu ya nda ghuɓa, mndu ya tɗukwa, ka laghu kuni
    ɗawaftá zlighunista mndu ya ta pslatá mnduha.
  mks-NT: Mé Jesús cúú á ña̱ yi̱i̱ ndiva̱ha ta ndinuhu ña̱ nda̱a̱ cuití va cája. Joo
    mé ndó na̱candají ndó a̱ ta na̱xi̱ca̱ ndó nu̱ Pilato ña̱ ná janí da̱ in da̱ sáhní
    ndi̱i.
  gfk-S: Mu ga harus leise no Takadoswana, no Halhaaliena, ma mu ga sasaring be Pailat
    na hasur ise tike ut na harubu bingibing ter ta mu.
  bmu-bmu: “Iŋini azi diŋdiŋi aka sarakŋi mi andö qem waŋgiba azi qeqe azi kun pösatmapkö
    kapaŋ köla qeta qesiget.
  dgz-dgz: Daiton Iesu, me apan tamanawa, posewa woup seniwa go e waboborayan. Amba
    garewa e apan koewa, waenapan guramon borit wane apanewa gwat ninoke wandeni wat
    vesep tau aepen menan Pailat inap mup wayan.
  eng-GNV: But ye denied the Holy one and the Iust, and desired a murtherer to be
    giuen you,
  zaa-NT: En lugar de qui'ni inàba le qui'ni l·lá Enne' labí falta té quì'e ru'a lo
    ca enne' nìhua ru'a lo Tata Dios nna, gunàba lá le qui'ni l·lá ttu nubeyu' criminal,
  eng-WEBSTER: But ye denied the Holy One, and the Just, and desired a murderer to
    be granted to you,
  guh-guh: Apo pavajëcaemë Pilatojavabelia pecopatsinexatsi Jesús, itsacueneneconiyo
    apo pexainaenë, pepo pianeconijibinë. Caranata biji pibisiacuene pexanaenë, jivibenë,
    pecopatsinexatsi, pajumesaëmë. Pavajëcame Pilatojavabelia jivibenë pepitsapaenexa
    penaneconitsivi pejebabiabibovecua.
  bon-bon: Yeesu lui mara conocäco biname gyene, yepä weene teebine jäägyepeye, Pilato
    ne jaajepeye cubucubu biname weebibine ceerame, lica Yeesu.
  nhw-BL: Anquihuejcamajcajque Jesús catli tlatzejtzeloltic huan catli senquistoc
    xitlahuac. Huan antlajtlanque ma anmechmajcahuili se temictijquetl.
  mgw-mgw: Yu'lu' ywaabile Mpeleteu na mwene Aki mwaatikunkana, na mwenga ngamummakia
    Pilato annyu'gu'li yu'lu' mmulagi.
  swh-ONEN: Ninyi mlimkataa huyo Mtakatifu na Mwenye Haki mkaomba mpewe yule muuaji.
  wbi-wbi: Mulyakanile umwike kange unyavwakang'ani, niki umue mukamolonda um'budighwe
    alekue ave mwavuke.
  bba-bba: Adɑmɑ bɛɛ i nùn yinɑ wi, wi u sɑ̃ɑ tɔn dɛɛro kɑ ɡemɡii, mɑ i Pilɑti bikiɑ
    u bɛɛ tɔn ɡowo kɑrɑ.
  eng-KJVCPB: But ye denied the Holy One and the Just, and desired a murderer to be
    granted unto you;
  kgk-NT: Upe ramo pembojevy íxupe. Ha'e heko marangatu ramo jepe, ojejavy e'ỹ ramo
    jepe ave, pembojevy asy joty voi íxupe. Pejerure mburuvixa-pe opoi hagwã imondo-vy
    peteĩ oporojuka va'ekwe-gwi.
  waj-waj: Ngia vaidi yoketaa tuanaa hama mminnamminnaa maisaatauvaara ooqoo tida
    vaidi maisaivo vaidiiya ruputuduu putuuvoono mmaanai kuaiveera Piratuusaa yaparairavai.
  cpy-cpy: Tema riiwitaka pomishitowa-kaanteerimi Tajorentsi-tatsiri, tampatzika-shireri.
    Pomishitowa-kaanta-shitakari owantzinkari.
  mpx-mpx: Yeisu iya tau bwabwalena ge sasapona, yaa komiu ku towani, yaka ku awanun
    Pilato elana ku ba, ‘Totaulol u sokal kaiwema.’
  wbp-wbp: Jijajilparla warrki-jarrija Kaatu-mipaku, manulpa nyinaja jintayirriri
    jungarni yapa. Ngulajunkulurla jukuru-jarrinjarla mamparl-pungu-juku, manunkulurla
    purlaja Palitikiji, ‘Wilypi-manta-nganpa kulu-parnta Parrpaja rdaku-jangka, ngulaju-nganpa
    yungka nganimpaku! Kala yali Jijaji, ngulaju pangkalalu yurrkunyu-paturlu pinyi!’
  luo-luo: Ne ukwedo Ngʼama Ler kendo makare, to ukwayo mondo ogonynu janek.
  nhe-NT: Inquihuejcamajcajque Jesús tlen tlatzejtzeloltic huan tlen senquistoc xitlahuac.
    Huan intlajtlanque ma inmechmajcahuili se temictijquetl.
  aii-aii: ”ܐܲܚܬܘܿܢ ܣܪܝܼܒ݂ ܠܵܘܟ݂ܘܿܢ ܠܗ̇ܘ ܕܝܼܠܹܗ ܩܲܕܝܼܫܵܐ ܘܙܲܕܝܼܩܵܐ، ܘܛܠܝܼܒ ܠܵܘܟ݂ܘܿܢ
    ܡ̣ܢ ܓܹܒܹܗ ܐܢܵܫܵܐ ܩܵܛܘܿܠܵܐ ܕܦܵܐܹܫ ܝܘܼܗܒ݂ܵܐ ܐܸܠܵܘܟ݂ܘܿܢ.
  esk-NT: Ilaa iluqnauqsimaruaq Agaayyutmun nalaunŋaruaġlu naagasuli ayakkiksi, iŋiqsruqługu
    Pilate pituiġitquplugu iñuaqtuqtimik.
  msb-msb: Oo, matuod na ginsikway man gayod niyo siya na banal kag matanos kundi
    gin-ayo lugod niyo kan Pilato na magbuhi sin nagpatay sin tawo.
  cpa-NT: Ha¹chi² ca¹cuøh³ hniah¹² jǿg³ liúg² dsa² dsiog¹, dsa² han¹³. Dsa² ca¹jŋëh¹
    dsa² báh³ ca¹møah³ hniah¹² liúg².
  dso-dso: ସେ ଆକା ଗଟେକ୍‌ସେ ସୁକଲ୍‌ ଆରି ଦରମ୍‌ ଲକ୍‌ ରଇଲା । ମାତର୍‌ ତମେ ତାକେ ନାମାସ୍‌ ନାଇ
    ଆରି ତାର୍‌ ବାଦୁଲେ ଗଟେକ୍‌ ନର୍‌ମାରୁକେ ମୁକ୍‌ଲାଇବାକେ ପିଲାତ୍‌କେ ଗୁଆରି କଲାସ୍‌ ।
  meu-meu: Helaḡa bona Kara Maoromaoro Tauna umui ese o dadaraia, a ala-ala tauna
    be o noia baine hamauria oto.
  yva-NT: Yesus opamo anuga ngkakavimbe muno mamai dave, weramu waponayo Ai, yara
    wapo Pilatus anajo indamu po vatano kaije apaya, wepirati po vatane inta aubaibe
    to.
  dgc-dgc: Ti Jesus i mahusay a lélake, a éwan tu kasalanan. Pero inidelan moy siya,
    a nipékiohon moy ni Pilato a paluwasén na ta pégpihesuan i esa a lélake a namuno,
    a ti Barabas.
  zpm-NT: Bdeete to diidz nlaa meṉ ne nac meṉ ndzon, meṉ ne peet xtoḻd; leḻ bnab to
    blaa tib zha ntseeb ne nzëëb ngutoo.
  hix-NT: Enyhoru ro me nehxakonà, Txesusu. Noro hoko rma, atxke naha màketxok mak
    ha, omnyamo. Ohxe rma haxa nehxakonà. Atxke naha màketxok mak ha, noro hoko, kekon
    hatà. Anaro haxa yonampatakanàr xe mehxatxoko, Peratusu wya. Toto yotahanyenhàr
    haxa yonampatakanàr xe mehxatxoko, àwya.
  sim-sim: Ma oto jivi mendek or naha jivi jivi nom undari ri. Hako jir orin jimu
    kumaifara. Uhu jir Pailatin ji ushasawe ji mbashirik man mandingormendari ma yejen
    or halashirik jip iri ri.
  npi-ULB: तपाईंले पवित्र र धर्मी जनलाई इन्कार गर्नुभयो र उहाँको सट्टामा तपाईंहरूले
    एउटा हत्यारालाई छोडिदिन आग्रह गर्नुभयो ।
  cgc-cgc: Kanen an alin gid ta Dyos daw matareng, piro pasikway nyo daw imbis na
    papangabay nyo ki Pilato na buy-an kanen an, papangabay nyo gid na buy-an ki kyo
    isya ya na manugpatay.
  tim-tim: Akto Yesuŋe bâleŋe siâ bo akminep are ina hâkâŋe akmâ kuk agaŋi. Akto luâk
    koko kotŋe Baraba yâkgât ukenŋe nâŋgâmbiâ Pilatoŋe wato hâkŋângen gembo yâkgât
    dumŋân Yesu are koyi.
  yor-yor: Ṣùgbọ́n ẹ̀yin ṣẹ́ Ẹni Mímọ́ àti Olóòótọ́ náà, ẹ̀yin sì béèrè kí a fi apànìyàn
    fún un yín.
  wos-wos: Jisas haraki saraki sémbut huruhambandé. Yikafre sémbut huruta Godna hundi
    xékékwa du dé. Guni déka hu hweta guni Pailatré wa, ‘Méni Jisasré yamba takamét
    yikéndé. Du nakré xiyandé duré mé takamét yindé.’
  emp-NTPO: Bãrãba Ãcõrẽ Nezoca Jipa B̸ʌra igarad̶aped̶a mĩã sẽ iwid̶i panasid̶aa
    Pilatoba mĩã bead̶ada ẽdrʌ b̶ʌmãrẽã.
  eng-F35: Yes you repudiated the holy and righteous One, and you asked that a murderer
    be granted to you,
  ind-ind: Kalian tidak mau mengakui Dia yang kudus dan yang benar, tetapi malah meminta
    Pilatus untuk membebaskan seorang pembunuh bagi kalian.
  pes-OPCB: بله، شما نخواستید او آزاد شود، بلکه آن مرد پاک و مقدّس را رد کردید، و
    اصرار داشتید به جای او یک قاتل آزاد شود.
  mpt-mpt: Yesuse kintalin naka ayam kining otane ibo e wengo wentenamino deibaniba
    Failate baabaniba Nakai yenane kaaibbio naka eta tileisaneba uneko gesiba e tileisane
    unea
  ssx-ssx: Kutu pa꞉la꞉pate ikana꞉ma꞉ Epeke Yakopiki Hali kiao pa Pailedi pa꞉ta꞉ lota꞉
    pitolo alota꞉ Ika꞉ hone pa꞉la꞉ ekita꞉ mo hande hali lita꞉la꞉ hali kone pa pena꞉
    lae lememe leekeme.
  mkl-mkl: Ammɑ iŋɛi ì kɔsiɛ, nŋu iyi í jɛ Inɛ Kumɑ́ do Inɛ Dee deeu nɔ ì tɔɔ Pilɑti
    ku jɔ̀ nŋɛ woo kpɑ inɛu si ɑɡbɛɛ ŋɑ.
  gaq-gaq: ମେଁ ମୁଇଂ ଦାର୍‌ମିକ୍‌ ଆରି ପବିତ୍ର ରେମୁଆଁ; ମାତର୍‍ ପେ ଆମେକେ ଅବିସ୍‌ବାସ୍‌ ପେଡିଙ୍ଗ୍‍କେ
    ଆରି ମେଁ ବାଦୁଲ୍‍ ମୁଇଂ ରେମୁଆଁ ବାଗୁଏରେକେ ଆନ୍ତାର୍‍ନ୍‍ସା ପିଲାତକେ ପାର୍‍ତନା ପେଡିଙ୍ଗ୍‌କେ
    ।
  gof-RNT: Hintte geeshshaanne xilluwaa, ‘Nuuni iya erokko’ gidi, shemppo wodhidayssa
    hinttew billana mela Philaaxoosa woossideta.
  unx-unx: ଇନିଃ ପାବିତାର୍‌ ଆଡଃ ଧାର୍‌ମାନ୍ ହଡ଼ ତାଇକେନାଏ, ମେନ୍‌ଦ ଆପେ ଇନିଃକେ କାପେ ସୁକୁୟାନା
    ଆଡଃ ଆୟାଃ ବାଦ୍‌ଲାରେ ହଡ଼ ଗଗଏଃନିଃକେ ରାଡ଼ାଇ ନାଗେନ୍ତେ ପିଲାତୁସ୍‌କେ ଆସିକିୟାପେ ।
  gah-gah: Lekelisi ámina vevesoko nomina ve agika lamanaki vema ánigi lá iake, ve
    makó kepele hili ve noimóma aseva zetative liake,
  lcm-lcm: Mita misag ani igenen daus na korong na milapo buk ani ki akalakala animi
    ta igenen daung.
  aer-aer: '@see-verse:ACT.003.013'
  qvc-NT: Ashwanmi chay ancha allin mana nima uchayuq Jisusta disprisyashpa, qamkunaqa
    mañakurqayki, suq matansyiru runata kach'anambaq.
  tgl-ULB: Inyong itinakwil Ang Banal at Ang Matuwid, at sa halip hiniling ninyo na
    mapalaya ang isang mamamatay tao para sa inyo.
  cbs-NT: Januxun matundi Pilato yukakin Jesús juni pepatun jawa chakabuwaisma jau
    taxnimanun Pilato yunuama ja juni chakabu besti medabewakin man yuka matu jawa
    waxuanma nichinxunimaki.
  xtm-NTPP: Te visi iya ii iya masu ndiso kuechi kúu ya, kovaa ñatuu ni ka jikan ni
    ja xsiaa de ya ma, su'va ndijin chi ni ka jikan ni ja xsiaa de in tee ni ja'ni
    ñayii ma.
  nnq-nnq: Akiba jwa chwapi na jwa mbone, nambu mangweto ngamankana jwombe, nu kumpala
    Pilato ampegange mundu jonge ojwakiba nkomi.
  bao-NT: Ca añugʉ, ca ñañarije manigʉ, ca niigʉ peere junacãri, bojoca ca jĩagʉ peere
    mʉja wiene dotiwʉ.
  san-ORI: କିନ୍ତୁ ଯୂଯଂ ତଂ ପୱିତ୍ରଂ ଧାର୍ମ୍ମିକଂ ପୁମାଂସଂ ନାଙ୍ଗୀକୃତ୍ୟ ହତ୍ୟାକାରିଣମେକଂ ସ୍ୱେଭ୍ୟୋ
    ଦାତୁମ୍ ଅଯାଚଧ୍ୱଂ|
  rmn-rmn: Ай тумэ болдинянус тумэн катар Шужо тай Чячё, тай тумэ мангенас, тумэнги
    тэ мукен э мударимарес.
  huv-NT: Icona ingow itüniün tsajmbiüm aaga nangaj nerang najneaj quiaj, tetüniün
    maw wüx aaga nerang ngo majneaj nembiy nipilan.
  otn-NT: Pɛ nu̱na̱ ra̱ Jesús hi̱n tema̱ nts'o bi 'yøt'e, gä ra̱ nho ma̱ni̱ n'yo.
    A nu̱'a̱hʉ p'ʉya, hi̱ngá̱ nehʉ ngue xtá̱ ma ma̱thøgue na̱, sinoque go gá̱ 'yähmʉ
    ngue bi̱ ma ma̱thøgue n'na ra̱ hyote.
  nop-nop: '@see-verse:ACT.003.013'
  obo-NT: Uhis sikandin woy Motallong, piru id inoyyuhan dow. Woy iyon dow baling
    id buyu riyot ki Pilato nod sovukan iddos minuvun mongimatoy.
  kca-kca: Туп нын Йэмәӈ пӑ Вещкат Ŏт эԓты пўӈԓа ўратсәты пӑ хŏйат веԓты хорахщи нынана
    хŏԓт эсәԓты ўратсәты,
  cak-ENT: Xa ja ri jun camsüy vinük xibij que ticol-e, y ri lok'olüj y choj chuka'
    ri ruc'aslen, jari' ri xiya' can pa ruq'uexel.
  lif-NT: ᤂᤡᤏᤡ᤹ ᤛᤣᤛᤣ ᤏᤢ ᤛᤠᤶᤕᤥᤏᤡᤒᤠ ᤔᤏᤠ᤺ᤸᤗᤧ ᤁᤢᤗᤧᤰᤘᤠ ᤔᤏᤠ ᤁᤧᤛᤧᤵᤐᤧᤴ ᤗᤧᤖᤧᤶ ᤀᤠᤒᤡᤖᤧᤶᤔᤧ᤹ ᤑᤠ᤹ᤀᤠᤱ
    ᤁᤧᤏᤠ᤺ᤰᤋᤢᤶᤗᤥ॥
