  peg-peg: ଏପେଙ୍ଗ୍‌ ହେ ପୁଇପୁୟା ଆରି ଦାର୍ମି ଲଗାଂ ପାର୍ତି କିନାଦେର୍‌, ଆରେ ରୱାନ୍‌ ନାର୍‍ମାରୁଙ୍ଗ୍
