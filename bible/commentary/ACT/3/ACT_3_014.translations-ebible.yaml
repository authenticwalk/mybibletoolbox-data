  qub-qub: Juchaynaj cajta ‹cachariy› ninayquipa ruquin wañuchicoj cajtami cacharachishcanqui.
  att-att: Sinájjián naw yù kuruk nga napiá nga mangilin, nga awán ta liwâ na, á kinagi
