  spy-NT: kōōnkēt kule ki nyoo kiibuurē oraanaa komos. Kiilat ꞉bichoo ankunam kuut
    ꞉kiyēē kiyeyakay ām wōlēē mii ꞉chiichoo.
  xnn-xnn: Dadat imatonan ay siya san menlimlimos issan segpan ay makwani en Menbegew.
    Dadat masdaaw tay makadaan.
  mwe-mwe: Bhakammanyanjeje kuti jweneju atamaga na juga pa Nnango Gwakonja, gwa Likanisha,
    gubhakanganigwenje kwa kaje, bhanagamanyanje gampatile.
  tte-tte: kabo sikatai iya bwaine tomowa imiyasio ikawakawanoi kaba lusae esana Kana
    Koleya Namwanamwasosina koina mwa koina kateli sipitali yo nuwali ipwanopwano
    ana namwanamwa kaiwena.
  tcs-tcs: Dempla bin prapa sapraiz ane atzamp po wanem i bin apen po em, bikoz dempla
    bin megaraut em da seim leimman uda i bin sidaun de wea da Tudedli Geit.
  hlt-THB: ak leek chawmkeng a kengawh ngawi nawh kut ak dun thlang ni, tice sim unawh,
    ak khan awh them ak pha law ce ami huh awh kawpoek kyi sak unawh aming ngaihna
    aa sak uhy.
  soq-soq: Mo me ewane atentoiena me ipa kainokaino God duwa moawa ebowa waia Du moa
    eudida tampe wandie mane iririwaleidia apanawa tauma inalene wawe aleide. Ita
    apana me inalena ewane insakoantone memesaidanton, ambi ipa epe segalen.
  qub-qub: 'Chaura almirar, tantiyayta mana atipar quiquin-pura ninacuran: «Tagay
    runaga ‹Cuyayllapaj› nishan puncucho caridäta mañacojchaj. Cananga ¿imanöparaj
    puriycanna?» nir.'
  att-att: Á natákkilalád da ta aggina yù ngaw nagitubang nga minákkilimù sù puertá
    nga Kakástán. Á nepallà yù kapállâ da sù nesimmu kuna.
  bki-bki: naruei bogo napano nalo abitilubario, nalo aberinavo “!Mm, kamiu kuvialio!
    Nina be toro javuluku nam̃a na-o! Bogo nonovio naio jom̃a miog puruveru tavio
    ea morouo na ea Yimo Lu, vonganei naio binimei bo jo mieliel ruei.” Naruei nalo
    amemebiju vatitigio bior vite nei napano maluvo ea toro nei.
  bqp-bqp: akũ ò a dↄ̃̀ barakɛri kũ àdigↄ̃ vutɛ Luda ↄnn Gãnu Manan ũ, akũ yã
    kũ à a lè ń kũ gbãna à bò ń sarɛ.
  mcp-mcp: bwə́ ŋgə́ mpu yag nyə nə́ muud nyə á dʉ jɨ mpumbɛ́ Luŋ bwə́ dʉ jɔ̂w nə́
    Jɔ̧ Mbɛ̂, a dʉ́gə́ gwáámb búúd mikwííndyá yɛ́, nyə wə́ ɛ́nɛ. Bwə́ mú ŋgə jág bul
    káam sâ í mə́ sɨ̂y yí, ikukwɛndɛ bií bwo.
  hat-hat: Lè yo wè se te nonm enfim ki te konn chita bò Bèl Pòt la ap mande lacharite
    a, yo tout te pè. Yo sezi anpil pou sak te rive l' la.
  npl-NT: Nochteh okiyekixmatkeh n tlakatl porke nochi tonati omotominijtlaniaya ikaltempa
    n Weyi Tiopa kan kaltentli non kilia Kuajkualtsi, iwa omotlajtlachialtijkeh por
    tlan otlamochijkah.
  bgg-bgg: ai ji è rek pha ji ne thiichiih pha branthek è doh ne thieg srane, ai ne
    bajo khie pha gak shii um pha chayem bran rone ithek è thieg dun ne aishii nyie
    rey pha ji riig ne zab wiengphleg dun ne anomuluii pha rey dun.
  eng-TCENT: they recognized him as the man who used to sit at the Beautiful Gate
    of the temple asking for alms. And they were filled with wonder and amazement
    at what had happened to him.
  eng-BSB: they recognized him as the man who used to sit begging at the Beautiful
    Gate of the temple, and they were filled with wonder and amazement at what had
    happened to him.
  cpu-NT: Ipampoyaatziitaitanakeri jiñaakerora avisaintsiri, te inkompiyeetavakyaari
    irika shirampari, iriitake kampitantapiintatsiri impashiyeetyaari janta omorokira
    tasorentsipanko, ipaiyeetziri “Ovaneenkaanto.”
  san-ASM: মন্দিৰস্য সুন্দৰে দ্ৱাৰে য উপৱিশ্য ভিক্ষিতৱান্ সএৱাযম্ ইতি জ্ঞাৎৱা তং প্ৰতি
    তযা ঘটনযা চমৎকৃতা ৱিস্মযাপন্নাশ্চাভৱন্|
  tod-tod: 'Nuɓusɛiti ti ɠɛni ɠwɛɛsu ɠaazu ba, ga tɔ ɠa é ɠɛni zeizu GALA sei ʋɛlɛi
    laaʋɛ naa laaseigi ga: «Pɛlɛla Ʋagɔi,» é ɗa falii wo. Fai nii é ɠɛɛni zunui
    naa ʋɛ, é ɠɛni ga laavɔɔ va, ta kulafilibai nuiti bɛ.'
  tac-NT: '''Lige alué ralámuli ''we majaga ejtebile. «¿Churigá sa''wílepeché alué
    rió?», lale. ''Lige alué ralámuli ''we a''lá machile alué rió we''ká bamí sujírigame
    níligo. ''Lige aminami ''we a''lá sébali machile alué ralámuli alué rió ko napu
    alé ra''pichí yólachi nawame nílige enomí tamia.'
  eng-WEBPB: They recognised him, that it was he who used to sit begging for gifts
    for the needy at the Beautiful Gate of the temple. They were filled with wonder
    and amazement at what had happened to him.
  gfk-H: Ma ing diet ga nas kilam ia bia ia mon no pengpeng nong git kiskis tano melmel
    na matanangas huat tano tamat na hala na lotu, diet ga manga karup ma diet gaam
    panganga taar mon um ta iakan ra linga gata hanuat taar tana.
  viv-viv: Au hiyakovina higa bana tova moyaꞋaina manuwa-tafalolo ana Abaluku Vewaga
    againe gihiyoto be mani faꞋina giveꞋoveꞋoꞋola, ada au moyaꞋaidi aseꞋasedi giꞋalilihiwana
    ada yana yamumu faꞋina hiyaulowoga.
  yao-yao: ŵaamanyilile kuti ali jwejula juŵatamaga pa Nnango Wakusalala wa Nyuumba
    ja Akunnungu ni kuŵendaŵenda, ŵatojime ni kusimonga kwa chele chichasimene.
  tgp-tgp: ale la hitevosahia vara enia natu pa tamlohi atu sei mo lo sakele na ‘Matarua
    R̃uhur̃uhu’ mata Temple tarea mo lo usi na mania. Ale la mar̃urahi tavera na sava
    mo masese isana.
  auc-NT: Æ, ïingä ïñömö, Pönömi æ̈moe pönömi æ̈moe, ante Wængonguï oncö ñæ̈næncö
    boyæ̈ yabædemö, Waïnemö, mönö änemö gäänë mönö në änecöningä adocä ingampa. Ante
    adinque, Quïnö baï cæte waa bacäï, ante ancai guïñente wægadänimpa.
  kbc-NT: Oyowooɡ̶odi niɡ̶ijo ɡ̶oneleegiwa niɡ̶ijaaɡ̶ijo niɡ̶ijo aninoatawece nokododi
    nicotinece midataɡ̶a lapoagi Aneotedoɡ̶oji liɡ̶eladi, dipokotibece midataɡ̶a epoagi-nelegi
    anodita “Epoagi Libinienigi”. Niɡ̶ijo noiigi-nelegi anonadi eliodi me nawelatibigiwaji,
    codaa moyopo anee niɡ̶ijo ɡ̶oneleegiwa.
  bmh-bmh: Ag abiu du go getal Nou Zau nugau zau og wanib Naliupet waugab hoboi daimai,
    duailel esab nugaraneun. Igul go en esilakaimai, dabeleu asiu omenin.
  ctu-BL: Tsi' cʌñʌyob jiñʌch tsa' bʌ buchle i c'ajtin taq'uin ya' ti' ti' Templo,
    i c'aba' I T'ojol Bʌ. Tsa' toj sajtiyob i pusic'al. Tsi' cha'leyob bʌq'uen cha'an
    jini tsa' bʌ melbenti jini winic.
  meq-meq: Tə sər ha, neŋgeye ndo nakə a rəkawa bəse ta məgeɗ nakə a le haladzay i
    gay i məɗəslay ha gər a Mbəlom aye na, nəteye niye tebiye ta dzədzar ada a gatay
    hərɓaɓəkka hərwi wu nakə a ge bo ta ndo niye aye.
  noa-H: Hi mag nʌrrʌm hoowia dauderraa naajieb mamʌ, t'umaam k'ʌʌnau, “Jã chadcha
    har Haai hi jëeujem deg dub nʌm puertdi Chi Hooimʌg ha t'ʌ̃ʌrjem haig hoo simua
    hõor dich nʌm k'ʌʌnag p'atk'ondam jëeujerr woun k'abahab” haajeejim haajem jũrram
    k'ʌʌnau.
  alp-NT: Esi rena tamata mere tamata rebe piasare irue kena ikotie kepene me Metu
    Misete me Tuhane Eni Lumare, hoko pususi hkutukesi kai esi beteke be, “Ei, tamata
    mere ikeu tekwa pene!”
  san-VEL: mandirasya sundare dvaare ya upavi"sya bhik.sitavaan saevaayam iti j naatvaa
    ta.m prati tayaa gha.tanayaa camatk.rtaa vismayaapannaa"scaabhavan|
  kbq-kbq: hige'za mika vahe'mo'za nege'za, ra mono (tempol) nomofo knare so'e kasante
    mani'neno zagogu meme nehia ne'mo amanahura nehianagi, nankna hu'neha hu'za tusi'a
    antri nehu'za zamagogogu hu'naze.
  kbh-kbh: Chënga imnatáts̈ëmbo cha chë cosheto yojamnama, chë nda yojanamana Bëngbe
    Bëtsabe bëts yebnoca, chë Botamana Amashjuanents̈e jótbemana, ents̈anga lemos̈na
    jotejañama. Cha ts̈abá yojtsatsmënamna ents̈anga ojnanánënga imojtsemna.
  ron-LSB: L-au recunoscut, că era cel care obișnuia să stea să cerșească daruri pentru
    nevoiași la Poarta Frumoasă a templului. Erau plini de uimire și de mirare pentru
    ceea ce i se întâmplase.
  pon-pon: A irail aja, me i, me kin poekipoeki liman wanim linan en im en kaudok,
    irail pinkidar o poneponeki duen me wiaui on i er.
  nhe-BL: Huan quiixmatque para yajaya tlen mosehuiyaya huan tlajtlaniyaya tomi campa
    tiopan puerta tlen itoca Yejyectzi. Huajca san quisentlachilijque hasta momajmatijque
    ica tlen ipantic nopa tlacatl.
  sps-sps: ai tan nainy te inainy ari ya, ayei na mes te gumgum tana “Matainy Sobaa
    Na Saavits” tana saape, ri karian ser saar rato tana ka te ruak tsunia.
  wnc-wnc: Kake O! Aminu aapa tupa sanga nae namunong namunong ngang nininggakakut
    tapanin. Ita gwabou take siknga gwaune kwaipatang pukwike yuwawan kaamang kapanin
    ngang yaking. Yake ita take gwa singgak ngang natake asatnake nangaakan natapbing.
  bus-bus: ben aↄ̃ à dↄ̃̀ baakɛri kɛ̀ ègↄ̃ vɛ̃ɛ Luda ua Gãnu Maaan ũ, ben yã kɛ̀
    à à lè ń kũ gbãa à bↄ̀ ń saɛ.
  gub-BL: — Màràzàwe tuwen aipo pa, i'i tuwe uzeupeupe wà. — Temetarer henoz tarer
    romo hekon a'e, tàpuzuhu huken Puràgete her ma'e huwake wapyk ma'e kwer romo hekon
    a'e, i'i uzeupeupe wà. Ipytuhegatu hexak mehe wà. — Mo umukatu a'e, i'i uzeupeupe
    wà.
  imo-imo: Aku ulu kanokolio, yu waliwali Gotenga ulke tempel kere pulu Paa Penga
    nilina mainye molopa kou konge teremo iye kanomu oromo ltemo ningo liko manjiko
    pungu pungu ningo mini lteringi.
  boj-boj: '@see-verse:ACT.003.009'
  eng-DRA: 'And they knew him, that it was he who sat begging alms at the Beautiful
    gate of the temple: and they were filled with wonder and amazement at that which
    had happened to him.'
  knf-knf: 'Bayikrëna aşë ji : « Ñiinţ i, mënţ ul ajaaŋ aţo bñehan du Plëman Pnuura
    i? » Kë bañaaŋ başë ñoŋar fuţ akuţ alënk ţi uko unţëpuŋ.'
  san-KHM: មន្ទិរស្យ សុន្ទរេ ទ្វារេ យ ឧបវិឝ្យ ភិក្ឞិតវាន៑ សឯវាយម៑ ឥតិ ជ្ញាត្វា តំ
    ប្រតិ តយា ឃដនយា ចមត្ក្ឫតា វិស្មយាបន្នាឝ្ចាភវន៑។
  arn-NT: rume afmatuleweyngün ka pellkey engün femngechi dungu ñi pen mew, kimniefilu
    engün am ti wentru ka kimingün ñi anükünungeken ñi ngillatupülatayael ti ngillatuwe
    ruka ñi “Rume Adi” pingechi wülngiñ mew.
  zas-NT: dád badxa loj reeman bidxeb tëë reeman guial gojc zian guial nünbee reeman
    bén guin, ragbee tëë reeman laaman rbej roꞌ xport yadoo guin ni la Port Zaꞌcdxoon,
    rniabaman carda.
  ken-NT: Bárɨ́ŋɨ bɛ yi kɛ áchɔ̀kɔ nɔ́kɔ́ nyaka ndǔ Ɛrɨ́tí Nyǔbha anɛ ɛkɛrákap
    Mandɛm anɨŋɨ nɔkɔ nkáp. Ɛkʉ bábhák maknkay, nɛ manyu arɔp bhɔ fúfú bɛghɔ
    ɛnyɨŋ ɛnɛ ɛfakari.
