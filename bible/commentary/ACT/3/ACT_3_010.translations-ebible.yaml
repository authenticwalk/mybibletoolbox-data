    ka lire si sùpyire bilibili.
  zty-NTPS: Ka' goken, bžébegake', na' bebángekle' kan nak dan' goken, dan' beyónbia'gake'
    ḻe', nake' bennen' ẕbi'e žoa'a yodo' gan nzin' Da' X̱tan Gan Žo'ožo, na' ẕnnabe'
    no benne' bi da' wneẕjwe' chie'.
  mek-mek: Ega aisama kelogo kefiaisakoa mo egaꞌina auga paꞌafi kepafaala ‘Felo Ipauma’
    keoma auga akegai eagu moni egoigoina auga. Ke isa faagagai kapaꞌina emia auga
    keisa puo, kekauai alogaina keopofua.
  aey-aey: Odimeig uqa dana jaih laleg mec tempel Jic Cebec Nege Bahic eginanu meen
    qaignu ninii bilina eu wele fein. Age cunug dana jaih laleg mec cocobon fimeig
    filicitimeig dadanein.
  urd-GVH: जब उन्होंने जान लिया कि यह वही आदमी है जो ख़ूबसूरत नामी दरवाज़े पर बैठा
    भीक माँगा करता था तो वह उस की तबदीली देखकर दंग रह गए।
  ycn-ycn: 'Namaca aú ra''apaca napechu i''imá: “¿Meque chi ra''apácajla?” Namána''apa
    ri''imacá. Namájicare yá''aco rinumaná ahua''á, liñeru quejá''acana nacú ri''imacá.'
  djr-djr: '@see-verse:ACT.003.009'
  kvg-kvg: Gimatøvemem, av nqægo, ezoqa ngēnek, mboqog tambav-te geqonumam, ta mboqog
    ndigu Qanimav-Qape gimbo-akhaemam, neka gigiap-qa vø̄vi꞉mam, yaq ndigu nqova ndafe
    kandambá, ta matev-qa yaq-te, ndøgo qambo-fakhan.
  rug-rug: si doṉo gilania rini sapu asa mo sa tie sapu habotu tepatepa pa Sasada
    Tolavaena, ke magasa hola nia rini sapu gua ta evaṉa koa sa.
  hop-NT: Noqw puma māmatsyaqw, pay as pam God kīyat aw hötsíwat Lomasniwa yan túṅwantiwhqat
    epeq qatuk̇aṅw, nuhtumi hihta tuṅlay’taṅwu; noqw pam hintsaniwhqat ep puma kātayuṅqe,
    hin kurs wūwaya.
  san-URD: مَنْدِرَسْیَ سُنْدَرے دْوارے یَ اُپَوِشْیَ بھِکْشِتَوانْ سَایوایَمْ اِتِ
    جْناتْوا تَں پْرَتِ تَیا گھَٹَنَیا چَمَتْکرِتا وِسْمَیاپَنّاشْچابھَوَنْ۔
  heb-LB: הכירו את הקבצן הפיסח שנהגו לראות בשער המקדש, והופתעו מאוד.
  caf-NT: Ndun dune nuchásyah nahuyoolhúts'it 'et Lizwif hubuluglez whucho hukwuti
    hoonzoo 'et 'usda, 'en 'int'ah. Tube huba dahooja hole! Ndun hinilh'en hoh tube
    huba hooncha.
  mio-NT: Nacoto ñi chi ra, vati chito ñi ti suvi ra cuu ra ni chacunda yu cora can,
    ta caya ra xuhun chi ñivi. Iyo xaan quechaha cuni ñi, ta ña nihin ñi cuhva yoso
    cuhva ni nduvaha ra.
  srq-NT: Mbia que nyuruɨra u mae erese ra. Mbia que eɨcua ja ra. —Ecuatayã ño aque
    re. Ache ache ɨ beɨte que equia Dios chuchúaa, ae chõ co re, ɨ que mbia nyuruɨra
    tuchɨ mae erese ra.
  kje-NT: Mai hi rahiyennala ri onne ma nadedem naikoro Romleu nin ‘Nika Man Ma'aruru’
    mehe napanpanak ne, hir hehel rehi, ida ma ne'el ida, “Ha man ik kak dodo'onnale
    makun, namwaliyedi me'e!”
  gaz-gaz: akka inni namicha karra mana qulqullummaa kan, “Miidhagaa” jedhamu sana
    bira taaʼee kadhachaa ture sana taʼe hubatan; isaanis waan isaaf taʼe sanaaf akka
    malee raajeffatan; ni dinqifatanis.
  kud-kud: hi'atai ebeha ae peupeunane mwalona vada tapwalolo ana awa'eda ainai imiyamiya
    na i'awa'awanoi ana hagu vehabana, na nuwadi ipwanopwano yana namwanamwauyo vehabana.
  urb-NT: Tupã rehe ngã jumu'eha renda keruhũ rukwen rake wapyk uĩ ame'ẽ ke a'e, aja
    amõ ta ukwa katu. “Katukwer” ame'ẽ rukwen rake wapyk uĩ ame'ẽ ke a'e, aja ukwa
    katu tĩ. Tamatarer pandu pandu ame'ẽ ke a'e tĩ, aja ukwa katu tĩ. Myja wataha
    apo my? Ukwa ym. “Mãte we ame'ẽ te a'e my!” aja a'eta.
  fra-LSG: Ils reconnaissaient que c’était celui qui était assis à la Belle porte
    du temple pour demander l’aumône, et ils furent remplis d’étonnement et de surprise
    au sujet de ce qui lui était arrivé.
  san-HK: mandirasya sundare dvAre ya upavizya bhikSitavAn saevAyam iti jJAtvA taM
    prati tayA ghaTanayA camatkRtA vismayApannAzcAbhavan|
  cak-SNT: Ri vinak cataꞌn chi ja ri ache reꞌ ri nucꞌutuj limosna, ri nicꞌujieꞌ chuchiꞌ
    ri puerta richin ri templo; ri puerta ri niꞌeꞌx La Hermosa cha. Rumareꞌ ri vinak
    reꞌ xaꞌchapataj y xquixiꞌij-quiꞌ ruma ri xbꞌanataj.
  uvh-uvh: '@see-verse:ACT.003.009'
  ino-ino: '@see-verse:ACT.003.009'
  gnn-gnn: '@see-verse:ACT.003.009'
  yal-yal: E yi a kolon a a tan nan yi xandi tiini Ala Batu Banxin nabilinna yinna
    so dɛɛn na, naxan yi xili “Dɛ Tofaɲina.” Feen naxan liga xɛmɛn xa, e birin yi
    e tɛrɛna na ra, e kabɛ kati!
  cnt-NT: Jaun₂ dsɨ₂gó'₃ dsɨ́₅ 'ŋio₅ lɨn₃, ia₁ ma₂ŋɨ₂₃. Ma₂cuɨin₂₃ bá₄ dsa₂ 'éi₂ i₂gua₂
    tián₂ o₄'né₄ chei₂ Jlá'₁ qui₂mɨ₂₃ cu₄.
  tif-tif: kaali tunum Amitom Tambal ami balang diim tiin-bomda nen-umba tunum ata
    kala, kala-lomdip, aket-kup fanang daa, Bayi, kwin! ami yaan kaa yaapna! kala-lomdip
    awalmip ko.
  nlx-nlx: ताह ओलखी लेदा काय ज्यो ते तोस हे जो मोंदिर ने सुंदर नावान फाटेक पोर बोहीन
    बिख मांग्‍या केरतालो, जी गेटना ता हेरी ईयेल एती ता जुलूम बोंगलायीन एने ताह जुदोच
    लागो।
  apw-NT: 'Da’ch’okąąh goz’aaníí ch’íná’itį́h Dénzhóné holzéhi bahgee ídókeedgo sitįį
    n’íí át’į́į́go nṉee yídaagołsį: áík’ehgo hago’at’éégo bich’į’ ágodzaahíí daanzįgo
    bił díyadaagot’ee lę́’e.'
  gum-gum: Incha tru Tiuswei yau tru “Tab Yaskabzhig” cha waminug tru ‘an kettra’
    cha, miab wabigwan truig kui ashabe, truba kwaarøbelø køn, ¡kan paare! øyeebe
    mandø kermab isub tru treeg purayain køben.
  not-NT: Igóiguëri irironta ira sobigantetatsi cara omoroquë caninaro oquibequë pongotsi
    irasi Tosorintsi, yamanopiantë quirequi. Iquenganeintasantaigacari matsiguenga.
    Teni irogóigue atiraca icanca.
  plu-plu: Ayge nikwe igkis murotpi git, igkis hiyakni ku ner awayg ignewa betnene
    anumeku lappot ayge Uhokri Gipin amnihswenene arit hiyeg. Igkis hiyapni henne,
    igkis wakaymnibdi gidahan kaayhsima ku samah ig makniw.
  iou-iou: '@see-verse:ACT.003.009'
  ntp-NT: dai camaitʌʌ isducatai gʌntʌtʌʌgituagi tomali istʌiyagi nʌiditai iscadueeyi
    ʌcoocoadʌ. Cʌʌga maatʌcatadai ʌgai isʌgai ʌrʌgai vaa ismaacʌdʌ dadaʌjʌiña daida
    taanʌiña oidicami ʌgʌʌ quiuupaigadʌrʌ judidíu quitaagiña tioodicʌrʌ.
  rai-rai: diat kakaian aakit u ra utnaa mi di paami uni, maa diat nunurai naa ia
    ku baa i kiki, ma i aaraaring utnaa naa ra Garaana Bonanaaka.
  haw-1868: A i ko lakou ike ana, oia no ka mea i noho ma ka puka nani o ka luakini,
    no ka manawaleaia mai; pilihua iho k lakou, me ke kahaha o ka naau, i ka mea i
    hanaia mai ia ia.
  ffm-ffm: Ɓe annditi mo, kanko woni jooɗotonooɗo e Damal Lobbal ngal so ana garbinoo
    oo. Kaayɗe e wemmbere nanngi ɓe sanne saabe ko o heɓi koo.
