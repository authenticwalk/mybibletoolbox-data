  sri-sri: '@see-verse:ACT.003.009'
  nal-nal: ma di raamin fakilaan adu naan a rapti ina xat nungnung saan ma xa iziar
    la Mara Marmari Daxa la rabaraau ila vaal xoxok, ma di balaxof ma di banglala
    wana azaan angkanaan ka balas sina.
  kyq-kyq: Jee se paac aak jeelin̰a naan̰ ɓo debm kɛn lee tiŋgo cɛɛ taa ɗoobm Ɓee
    Raa kɛn kꞋdaŋin̰ taa Ɗoobm Aak Jiga jaay lee baayo se. Kɛn naaɗe paac jaay aak
    nakŋ tɛɗ ese se, nakŋ se deel doɗe ɔɔ ɔkɗen taaɗ eyo.
  kwd-kwd: Alata gila aga su'ana na'a ngaia nga wane laka'u 'e kwaikwaisoe laka'u
    ngaia 'e nana'i 'i 'a'aena nga sinamaa na 'Ifi Abu na God, gila ka 'alefo ba'ita
    na nga 'ola ne'e lau fana wane lo'oori.
  ded-ded: “Yennoc womonggac nagu kpara Nagukereng, ihai hiedzoac derecgeyemmeudeac
    takefec.” Ifi dema hensima kpidohoma dzonong fede fede anggec.
  ewe-ewe: de dzesii be eyae nye ŋutsu ma si nɔa nu biam le gbedoxɔ la ƒe agbo si
    woyɔna be “Agbo Nyui” la nu; Woƒe nu ku, eye woƒe mo wɔ yaa le nu si dzɔ ɖe edzi
    la ta.
  nuy-nuy: Nga naagi-yung wunu-nguynju-gayn, “Yagu yaagi nubagi-yung na-waḻyinyung!
    Anubani-yung naagi ni-bu-burri-yinyung anubani anu-dhawang-duj yagu!” Yagu warraawurru-yung
    wurru-wurri-ḻaḻmayn, wu-waṉbini yamba nigawi-wuy.
  cop-BHC: ⲚⲀⲨⲤⲰⲞⲨⲚ ⲆⲈ ⲘⲘⲞϤ ⲠⲈ ϪⲈ ⲪⲀⲒ ⲠⲈ ⲪⲎ ⲈⲚⲀϤϨⲈⲘⲤⲒ ⲈϤϢⲀⲦ ⲘⲈⲐⲚⲀⲒ ϦⲀⲦⲈⲚ ϮⲤⲀⲒⲎ ⲘⲠⲨⲖⲎ
