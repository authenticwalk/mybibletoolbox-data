verse: ACT.003.010
translations:
  kpx-kpx: Ke elehai hilokage malaha neheu dubue udahamo ugulamoi moniho ata imigevemale
    keike. Ke elehai ono vadeu avuemo velemale kemo vikolahai tetelahalu.
  okv-H: '@see-verse:ACT.003.009'
  tbo-tbo: po hi galena tuhaga, tauna Mateta Diidigana ugolina i duhuna houga magomagouna
    ma mone i laupali. Hai galena tuhagaya awai i wawala ugolina ma apoma hi gohola
    dumahi po hai winugonugotuhu hi kokoe.
  mal-C: ദൈവാലയത്തിന്റെ സുന്ദരം എന്ന ഗോപുരകവാടത്തിൽ ഇരുന്ന യാചകനാണ് അയാൾ എന്ന് അവർ
    മനസ്സിലാക്കി. അയാൾക്കു സംഭവിച്ചതുകണ്ട് അവർ അത്ഭുതവും സംഭ്രമവും നിറഞ്ഞവരായി.
  grc-SR: ἐπεγίνωσκόν ⸂τε⸃ αὐτὸν ὅτι ⸂2οὗτος⸃ ἦν ὁ πρὸς τὴν ἐλεημοσύνην καθήμενος
    ἐπὶ τῇ Ὡραίᾳ πύλῃ τοῦ ἱεροῦ· καὶ ἐπλήσθησαν θάμβους καὶ ἐκστάσεως ἐπὶ τῷ συμβεβηκότι
    αὐτῷ.
  bgc-bgc: उस ताहीं पिच्छाण लिया के यो वोए सै जो मन्दर कै “सुन्दर” नामक फाटक पै बैठकै
    भीख मांग्या करै था, अर उस घटना तै जो उसकै गेल्या होई थी वे घणे अचम्भित अर हैरान
    होए।
  khz-khz: e gegita-leaato, ia “Nama Iwavagi” vanagina kwalanai etanuwai voupe enoginogiwai
    talimana gaurai, ira maparara palagura geveruluvagito gevevega-kali-rakavato ia
    genai vokala ewalato genai.
  deu-TKW: Sie erkannten ihn aber als den, der zum Almosen gesessen am schönen Thor
    des Tempels, und wurden voll Staunens und Begeisterung über dem, was mit ihm vorgegangen.
  zsr-NT: Cni guc, gládxinëꞌ len gulubannëꞌ ca nac lë naꞌ guc, le guluúnbëꞌë lëꞌ,
    naquëꞌ bönniꞌ naꞌ rböꞌë raꞌ gdauꞌ ga nazíꞌ lei Ga Nu Ryaz Lach, rnabëꞌ nu bi unö́dzjz
    queëꞌ.
  lin-lin: basosolaki ete ezali moto oyo azalaki kovanda na « Ekuke ya kitoko » ya
    Tempelo mpo na kosenga makabo ya mawa. Bango nyonso bakamwaki mingi penza, mpe
    somo ekangaki bango mpo na makambo oyo esalemaki epai na ye.
  hns-NT: Oesab oke tjienh gail kie oe hardam mahal ke „‘Soendar Dwaar”’ lage bhiekhmaangat
    raha, aur oesab bahoet tjakkariaai gail.
  noa-E: I mag nʉrrʉm oowia dauderraa naajieb mamʉ, thumaam khʉʉnau, “Jã chadcha ar
    Aai i jëeujem deg dub nʉm puertdi Chi Ooimʉg a thʉ̈ʉrjem aig oo simua õor dich
    nʉm khʉʉnag phatkhondam jëeujerr woun khabahab” aajeejim aajem jũrram khʉʉnau.
  eng-EMTV: Then they recognized that this was the one sitting for the alms at the
    Beautiful Gate of the temple; and they were filled with astonishment and amazement
    because of that which had happened to him.
  mib-NT: Te ni canacuni i de jeē maá de cúu tēe ni condee yehyɨ́ templo jeē naní
    Hermosa, ni jicān de caridad. Te ni canaa ni i ni cajito i, te ni cayūhú i cájito
    i jeē ní nduvāha tēe ún.
  lif-NT2: खे़ङ्‌ग माङ्‌हिम्‍मिल्‍ले़ कुघे़म्‍सिङ् नुःबा मे़प्‍मनाबा लाम्‍धेःप्‍पो
    सदादिङ् चानाःक्‍नु के़युङ्‌बा नु लाङ्‌घेःक्‍मा मे़न्‍छुक्‍मनाबा मनाःन्‍ने फाॽआङ्
    कुसिङ् मे़निःत्तुआङ् साॽरिक् खुनिॽ निङ्‌वाॽ मये़रो॥
  xnj-xnj: pavammanyili kuvya mwene ndi yula mweatama papipi na Mlyangu Wabwina Wa
    Nyumba ya Chapanga, na kuyupa vakakangasa neju hati nakugamanya gegamkolili.
  mmx-mmx: diga ven kibis i do ni laradi singising panga no gat kis to at Lumusmaragu
    Maraanu at loogu laplavang, diga sangu aleng ap mo lavanga ga rupot saparav i.
  cbr-NT: Isi ca, ënë unix ca an anuxun Nucën Papa Dios rabiti xubu xëcuë Upíira cacë,
    anu tsóxun uni curíqui ñucácë a 'icë quixun 'unani atun bëmánan pëqui ratúcancëxa.
  tee-NT: Chai tamispalh ni yuchi ju ixtolai laxamalhtich ju k'ai pujitat junta na
    c'us ixjuncan chai isq'uin tumin. Pus lana va talhamak'aninilh ni talakts'ilh
    tuchi tapasalh ju anu' lapanac.
  eng-LSV: and they knew him, that this it was who for a kindness was sitting at the
    Beautiful Gate of the temple, and they were filled with wonder and amazement at
    what has happened to him.
  cak-NT: Ri winak can quieta'n chi ja ri achi ri' ri nuc'utuj limosna, ri nic'ue'
    chiri' riq'uin ri puerta chi ri rocho ri Dios; ri puerta ri ni'ix La Hermosa che.
    Romari' ri winak ri' xsatz quino'j (xsach quic'u'x) y xquixi'j-qui' roma ri xbanataj
    chiri'.
  pah-NT: —Gaha, ja'gwy! ei g̃a, kiroki ga õi itambere'ia rehe jipi jurukwara pyri
    Ikatuva'ea pyri! ei g̃a onhimombaragwahava ga rehe. Onhimomby'a hete reki g̃a
    gapyita rehe.
  sja-NT: p'era pɨk'a para beeji. Mãgá p'anajida aɨ naaweda ãchia unupatap'edaa perã
    ma eperã su-ak'ɨ bɨ p'arat'a iidimaa Ak'õre tede, chi T'ĩupata Pi-ia apatamãi.
  xed-xed: 'Tsəmafta taŋ kazlay: Tsa mndu ta gɗata ta nzaku ka gatá skwi tawa tsa
    watgha həga Lazglafta ta nzakway ɗina yeya kəʼa, ka hluta zləŋ ta həŋ, ka ndərmim
    həŋ nda ndərmima ta skwi ta slata nda tsa mndu ya.'
  mks-NT: Ta a̱ ju̱ú quia̱hva na̱catóntó na̱ ta na̱yi̱hví na̱ sa̱há ña̱ na̱xini na
    cán. Jáchi̱ na̱ndicuni na da̱ cán cúú da̱ da̱ na̱sa̱cuu rénco̱, da̱ na̱sahi̱in
    coo sáti yéhé ñu̱hu naní yéhé ñúchí cán.
  gfk-S: Ma ing di ga nes kilam ie be aie mon no pengpeng nong git kiskis tano melmel
    na matanangas huat tano tamat na hala na lotu, io, di ga manga karup ma di gom
    panganga ter mon um ta ikin ra linge gate hanawat ter tana.
  bmu-bmu: Mi eka kewö jiget, “Azi ki kalem waŋgimegöra jikegö kiripo Naŋgu Eksihimŋambukö
    kösutŋe tata uleta malöhi, mönö mia.” Mewö jiba möt waŋgiba “Sileŋe wani yuaia
    asuhuzapto?” jiba auruba nemböŋini teköi welipköget. Mewö.
  dgz-dgz: Ame yawane God pa sin mega Tonan Yawat Kakaewa gapan wande en moni mua
    waini apanewa ire yawan, yawane waenapan tap no i kap wan, iwa inak ame anenen
    venasen yawane menan.
  eng-GNV: 'And they knewe him, that it was he which sate for the almes at the Beautifull
    gate of the Temple: and they were amased, and sore astonied at that, which was
    come vnto him.'
  zaa-NT: Ca ènni'a nna bedácca'ni cą na qui'ni lą nuá gùre' ru'a puerta qui' templua
    huenàba caridad ttu ttu tsá. Acca yala uccuaỹí latsi' quį nna gùtsini cą porqui'ni
    bila'ni cą nubéyu'a qui'ni chi beyacca latsi'į.
  eng-WEBSTER: 'And they knew that it was he who sat for alms at the Beautiful gate
    of the temple: and they were filled with wonder and amazement at that which had
    happened to him.'
  guh-guh: Bajarapamonae itsa tanetsi, yapëtanetsi palata pevajëcabiabecaenëmi templobobaupa
    muxuneneta, Pexaniabaupavënë muxuneneta. Nexata daxita bajarapamonae itsa tane
    bajaraponë baja pexanepanaejava, bitso jamatabëcuenenajunaviaca.
  bon-bon: Teepi liba umle äbitininisi egä pui ätineräja biname peese nyene, lui te
    ladnatuge iiwäreja mete caale grana ngii Jamyacu gome, teepi cälu te jitemige,
    lui miiji te tädige teeme bau me.
  nhw-BL: Huan quiiximatque para yaya catli mosehuiyaya huan tlajtlaniyaya tomi campa
    tiopan puerta catli itoca Yejyectzi. Huajca san quisentlachilijque hasta momajmatijque
    ica catli ipantic nopa tlacatl.
  mgw-mgw: Pabakwipwi panga nga yu'lu' ywaabile kalu'balu'ba palu' pa niango Mzuli
    wa nyumba ya Nnu'ngu', ngabasangala muno ata baakombwili tanga gagampatike.
  swh-ONEN: wakamtambua kuwa ni yule mtu aliyekuwa akiketi nje ya Hekalu penye lango
    liitwalo Zuri akiomba msaada, nao wakajawa na mshangao, wakastaajabu juu ya yale
    yaliyomtukia.
  wbi-wbi: Vakakagulu Kati ghwe jula juno alyale ikukala na kusuma ilitekelo pa muliango
    unono ughwa nyumba inyimike ijakufunyila; valyamemile kudegha name kudegha kyongo
    pakila kinokikahumile Kwa mwene.
  bba-bba: Ye bɑ tubɑ mɑ bɑrɑ kowo wi u rɑɑ sɔ̃ sɑ̃ɑ yerun kɔnnɔwɔ ɡe bɑ mɔ̀ Burɔ,
    wiyɑ mi, bɑ biti soorɑ n sɑrɑ ye n nùn koorɑn sɔ̃.
  eng-KJVCPB: 'and they knew that it was he which sat for alms at the Beautiful gate
    of the temple: and they were filled with wonder and amazement at that which had
    happened unto him.'
  kgk-NT: —Imba'e jerure va'evy ko upe va'e, he'i ohexa-vy íxupe. —Okẽndusu porã renonde-py
    ogwapy va'evy ko upe va'e, he'i. —Mbava'e po ojehu upe va'e-pe? he'i oporandu
    randu-vy ojóupe hikwái. Ohexa ramo ogwata-ma ramo, opondera eterei hese, —Mba'éixa
    po ombogwata rei hajy jeapa va'e-pe, he'i opondera-vy hese.
  waj-waj: Makemakee aa vaidi aavo nuunaira nnau pinaivaa Keegia Yoketaa oyaivaki
    hara kioo varioo vaidiiya sikaura ngiaaru tira vaidivaivee, kiaa kiada nnikiaraida
    ivo keenaa nuauvaara yaaku vuatavuatairavai.
  cpy-cpy: Ipampoyeeyanakirini iñaakiri, tee ikompiteetari irika kijopooki-witachari,
    riitaki kowakotanta-piinta-tsiri ipashitee-tyaari opatzimooki tajorentsi-panko
    “Owaneenkanto.”
  mpx-mpx: inoke hi atena iya tau toto i mimisiyowa abauluulutuk toto hi ba “Waiwaisana”
    ge i awaawanun mani kaiwena. Inoke ateliya i you ge nuwaliya hi ahe wana molu
    kaiwena.
  wbp-wbp: '@see-verse:ACT.003.009'
  luo-luo: negifwenyo ni en e ngʼat mane jabedo kakwecho e dhoranga hekalu miluongo
    ni Malongʼo, omiyo ne giwuoro kendo dhogi nomoko kuom gima notimorene.
  nhe-NT: Huan quiixmatque para yajaya tlen mosehuiyaya huan tlajtlaniyaya tomi campa
    tiopan puerta tlen itoca Yejyectzi. Huajca san quisentlachilijque hasta momajmatijque
    ica tlen ipantic nopa tlacatl.
  aii-aii: ܝܕܝܼܥ ܠܗܘܿܢ ܕܐܵܗܵܐ ܝܗܘܵܐ ܗ̇ܘ ܕܟܹܐ ܝܵܬܹܒ݂ ܗܘܵܐ ܘܓܵܒܹܐ ܗܘܵܐ ܩܲܕܡ ܬܲܪܥܵܐ ܕܗܲܝܟܠܵܐ
    ܕܟܹܐ ܦܵܐܹܫ ܩܸܪܝܵܐ ܬܲܪܥܵܐ ܫܲܦܝܼܪܵܐ. ܦܝܼܫ ܠܗܘܿܢ ܡܸܠܝܹܐ ܥܘܼܓ̰ܵܒܵܐ ܘܕܘܼܡܵܪܵܐ ܥܲܠܔ
    ܡܸܢܕܝܼ ܕܗܘܹܐ ܠܹܗ ܐܸܠܹܗ.
  esk-NT: Iñupayaat iḷisaġiniġaat iŋiularauplugu aquppisuuruaq agaayyuvikpaum paaŋani
    taggisiliŋmi Piññaqnaqtuamik. Iluqaġmiŋ quviġutchallapiaġniqsut taavrumuuna atuumaruakun
    taavrumuŋa aŋutmun.
  msb-msb: San makilala ninda siya na amo an makililimos na nagaparaingkod sa may
    ginatawag Pwertahan Na Matahom san templo para magpalimos, nagkangarawa kag nangarat
    sinda sa nangyari sa iya.
  cpa-NT: 'Jøng² ca¹lø¹dsogh¹² dsǿa¹² dsa² ti³jái¹² mi³ca¹lø¹lih¹³dsa dsa² héi² ŋøa¹²,
    dsa² mi³guǿ¹³ møa¹² cog³ hag³ guøh¹² hermosa héi². Lë́²dsa: ―¿Ha² bíh³ láh² ca¹løa¹
    quiah¹²dsa? ―lë́²dsa.'
  dso-dso: ମନ୍ଦିରର୍‌ ସୁନ୍ଦର୍‌ ନାଉଁର୍‌ ଡିଆଗଡି ବସି ରଇଲା ମାଙ୍ଗ୍‌ତିଆ ବଲି ଚିନ୍‌ଲାଇ । ଆରି
    ତାକେ ଜାଇଟା ଗଟି ରଇଲା ସବୁ ଜାନି କାବାଅଇଜାଇ କାନାବାନା ଅଇଲାଇ ।
  meu-meu: bona dibadia ia na vaia Dubu Helaḡa iduarana ladana “Herea-dae” badibadinai
    e helaiva bona e noi hegameva tauna; bena e hoa dikadika bona e daradara bada,
    ienai e vara ḡauna dainai.
  yva-NT: Weti upaparo mansai, ware, “Wakoe! Vatane sopamo napirati noe po doije ranajobeve
    no Unsanda Ngko Dave raije pi so! Animaisye mi nande ti maisyare somaisy?!”
  dgc-dgc: Ey mégtaka side a tahod, da natenggi de a siya bale tu dati a égse to pintuan
    a mékilimos.
  zpm-NT: bzee zdoo zho; sac ruṉbey zho me, naṉpaa zho rzëd me glo, tibaque raṉ zho
    me rzob me zaatne quia Puert Ndzon ga rnab me gon.
  hix-NT: Àywero nehxatxkon hatà. Moson hamà, ketxkon hatà. Moson hamà. Uro nyhe txko
    rokatxho ha kanye rotho rma moson hamà, ketxkon hatà. Khoryenkom màn hotawo tehxemà
    rotho rma moson hamà. Ohxe tonyxem onà katxho yawo rma tehxemà rotho moson hamà,
    ketxkon hatà. Àro ke, thenyehra rma haxa noseryehokatxehketxkon hatà, àhrotathàr
    hoko.
  sim-sim: Orin li heyehe limu hishira, �Ma roto kar ermba ermbak tempel akayanga,
    �Arme mende� torok or lishihi ya mbele mbelenjik silinda ma toria.� Karem mbaha
    li heyeri angop jivik or nashirik li heyehe li lishnyafaha wavu musha mushak limu
    hishira.
  npi-ULB: तिनीहरूले देखे कि तिनी त्यही मानिस थिए जो त्यस मन्दिरको सुन्दर ढोकामा भिक्षा
    माग्‍नलाई बस्दै आइरहेका थिए र तिनमा भएका कुराले तिनीहरू आश्‍चर्य र विस्मयले भरिएका
    थिए ।
  cgc-cgc: Na nakala danen na kanen an mama ya na dili kapanaw na gapalimos dati naan
    ta Dayad Na Gangaan ta Timplo, gatingala gid danen an ta natabo ya ki kanen.
  tim-tim: Ekmâ hin dâyi, “Sumbe emetŋân luâk keiŋe bâle bâleŋe tatmap ina bin bin
    kindâp. Luâk are ulikŋân bo arim togominep. Sumbe emetŋaet hâŋgiân kotŋe âlep
    âlep dâmini ain tatmâ puli me sikumgât ulitnengim tato ekminion are ina hinŋe
    âlepŋe akmâ bin bin kindâp.” dâm nâŋgâmbiâ bimbiâk agep. Bimbiâk akto gain gain
    aktâp dâm âmâ nâŋgâm bâtyeŋe dâtyeŋân igiyi.
  yor-yor: Wọn sì mọ̀ pé òun ni ó ti jókòó tí ń ṣagbe ní ẹnu-ọ̀nà Dáradára ti tẹmpili
    náà; hà, sì ṣe wọn, ẹnu sì yà wọn gidigidi sí ohun tí ó ṣe lára rẹ̀.
  wos-wos: Xéta di déka xékélaki. Dé yéwa héranjoka wata tempelré wulayindaka yikafre
    yambumbu rendé du dé. Dé wungi yikafre yandéka xéta di waréngéné. Waréngénéta
    saréké waréké xékéta di wa, “Owa. Wun man haraki yandé du némbuli yikafre dé ya.”
    Wungi di wa déka.
  emp-NTPO: Maʌ̃ unusid̶ad̶e cawa crĩchad̶aẽ́ basía. Ãdjirãba cawasid̶aa idjira ewariza
    Ãcõrẽ de dromane ed̶a wãbada Quĩrãwãrẽã B̸ʌ abadama parata iwid̶i chũmabadjida.
  eng-F35: and they recognized him—that he was the one who used to sit at the Beautiful
    Gate of the temple, with a view to alms—and they were filled with wonder and amazement
    because of what had happened to him.
  ind-ind: '@see-verse:ACT.003.009'
  pes-OPCB: و پی بردند که او همان گدای لنگی است که هر روز در کنار «دروازهٔ زیبای»
    معبد می‌نشست، بی‌اندازه تعجب کردند!
  mpt-mpt: baaniba Sino naka ele amit ayamo kikib ye toumbianea nganye bianea Monio
    onine ge ngambea ni ateme binabob otane memalo e ayam anebo ge funaniba i smiko
    deibe unoa
  ssx-ssx: Kutupa mo wanda꞉halima꞉ hone wimikime. Do halita꞉ mo hande tembolona꞉ Seliapopiki
    Pota꞉ Kake pa꞉ta꞉ pita꞉ mani honke lo hala꞉ halie hone wimikime. Kutupa puki keapa
    anemone pitolo haena꞉ alota꞉ Do halita꞉ ekipa pa꞉la꞉pe lemekeme.
  mkl-mkl: Si bɛi ɑ̀ mɑ̀ iyi nŋui í yɑ tɑko ku mɑɑ bubɑ ɑndɛ kusĩɑi bɑntumɑi kpɑsɛ̃i
    Ilɑɑɔ̃ ku mɑɑ bɑrɑu, ŋɔi biti í mu ɑŋɑ fei nɔ ideu í to si ŋɑ.
  gaq-gaq: ଆମେକେ ମନ୍ଦିର୍‌ନେ ସୁନ୍ଦର୍‍ ର୍ଣ୍ଣସାଙ୍ଗ୍‍ ଡାଗ୍ରା କଲେଃକ୍ନେ ବିକାରି ଡାଗ୍‍ଚେ ସାମୁଆଁ
    ଆର୍କେ ଆରି ମେଁ ଆଡ଼ାତ୍ରା ମେଁନେ ଗଟେ ଲେଃଗେ ସାପା ମ୍ୟାଃଚେ ମେଇଂ ଇରିୟାଃତୁଗ୍‌ଚେ କାବା ଡିଙ୍ଗ୍‌ୱେଆର୍ଗେ
    ।
  gof-RNT: Be7ida ubbay miishe woossanaw lo77o giya Xoossa Keetha penggen uttidayssi
    iya gididayssa eridosona; I hanidabaa be7idi malaalettidosona.
  unx-unx: ଆଡଃ ମାନ୍ଦିର୍‌ ଅଡ଼ାଃରାଃ ସୁଗାଡ଼ାନ୍‌ ଦୁଆର୍‌ତାଃରେ ଦୁବ୍‍କେଦ୍‌ତେ କଏଁ ଆସିତାଇକେନାଏ,
