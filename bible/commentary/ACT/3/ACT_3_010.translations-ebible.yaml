    calaca panhato chumin jominheque tenhilainue. ¿Niyaito manseinun? tilatinue. Tsantinato,
    duque wepananaminlanue.
  srm-NT: Nöö de sabi taa hën da di sëmbë bi dë sindosindo a di Hanse Nëngë Dööbuka
    ta pidi möni, nöö hën a ko hopo taanpu ta waka.
  qvs-NT: Kawashpankuna manchakushpankuna almirarkansapa. Allita riksirkansapa chay
    Allima Punkupi kullki mañakuk runa kananta.
  zca-NT: Orze' xe mia'n rë men tuli, net bixa' kwan le' bixa' por kwa'n une bixa',
    porke nane men, lë' xa' re' nikan gon, no nizob xa' ro' pwert yado' kwa'n nzhab
    men lë Chul.
  cbc-NT: Bairo qũĩñarĩ yua, bʉtioro tʉ̃gocõã maniásuparã. Mai, cʉ̃ masĩcõãñuparã.
    “Cʉ̃ã niñami Caroa Jope cawãmecʉti jope tʉpʉ cadinero jẽniruinucũmiatacʉ,” ĩ masĩcõãñuparã.
  qxo-NT: '@see-verse:ACT.003.009'
  mox-mox: mana ialamania lova ge dayabayaba ta ʼesi tuta qabuna toatoa Vanue Gwalagwalana
    masuʼedaninaya igabea “ʼEbelugu Gasagasana” ʼinaya ta vevenoqi ana iula weaqina.
    Ta baʼitagana niʼa veaqiaqi.
  kew-kew: Go aa oro yaalo epe pora gaape-nane pirua mone ogesa-pulu onaanumi nimuna
    ini agaame adesimi. Gore nipu abia pora epe-rupa pamua ru-nane ipisa-daa go onaanumi
    paala omoa ki wage pisimi.
  dww-dww: Be banaga tauna a kitakitana a kataiḡome da tauna baneginama raḡan matabuna
    tempol noḡone matakeda isanama ‘Verekaua’. Dabudine ya mia be mane ya kiḡikiḡi
    dobidobina. Be banaga matabudi a ḡosoridi be a base da aba ḡarone ya tubuḡana.
  twi-ASANTE: Wɔhunuu no no, wohunuu sɛ ɔno ne ɔdesrɛni a na ɔda asɔredan ɛpono a
    wɔfrɛ no Ɛpono Fɛɛfɛ no ano no, wɔn ho dwirii wɔn.
  aoj-aoj: eaꞌ sogawana saꞌi anen maꞌuna aman anamba boꞌwagoh hondolaꞌanai, fowaꞌ
    nagape dondol uta atamba sagaꞌi fasitai ipat Godi luꞌunai nape nandailasa moni
    maisi. Esis sati anen boꞌona sosafel gogolalasis kwapeteꞌ ukup pape hiahaop.
  cbv-cbv: Caandíh ennit, “Caán Dioíh mʉʉ́ Tʉ́ini Jẽcdih chʉ́ʉdni dinero ʉʉ́bhniji
    caá”, ĩt niíj jéihyep wʉt jĩ. Páant ã jibichah ennit, caandíh ded pah ã yapatdih
    ĩt en wʉ́hi bejep wʉt jĩ.
  taw-taw: '@see-verse:ACT.003.009'
  jic-NT: Yupj sa nuctsja jupj. Salejeptsja jupj p'iyá lovin tjá'asatsja jun vilicj
    nt'a, Dios wo nt'a, la tjemyónatsja. Tjunuc wínetsja quinam, mpes po yólatsja
    tji'yü'sa mpes.
  zap-NT: kesentyent wzee wzak men no wdxe men por neguin ne wak, porke rnebeey men
    mgyeey guin no nan men ne laa men nga rzob rnab goon ruydoo ledne ka yaglaa ne
    la Zhaandxee.
  wer-wer: Pël ëën pit itenak epël mëëa. “E, omën epop pi Anutu pim ngönën tup kaöeta
    ka kan yapinte ompyaur pörek wë sum kimang yaaup,” pël mëëa. Pël mëak pit omën
    pöpön itenak pim naë oröa pöten yaan sa.
  ipi-ipi: Andoto, utupane-mane akali okone bala lotu anda andane okona asia lomba
    yati-pene wete lalaini ongane pituto, munipi, minditaka tupa giyapa lo tee lo
    pitiyane akali okone ya lo nembo teainipia. Akali okonena kene atu ya-kola, asini
    epoko pua ateanga andoto, wandakali utupane-mane moko loto, nembo kambua teainipia.
  qul-NT: Rejserkancu imaynatachus cay runa Hermosa sutiyoj puncupi tiyaycuspa limosnata
    mañacoj caskanta. Purichcajta ricuspa, manchariska musphararkancu.
  tnc-tnc: Suᵽa imarĩ kire ĩatirã “Niñerũ jẽñebaraka Jiyurika ãñua wãmeika koᵽereka
    rõ'õrã ruᵽako'okaja kimema. ¿Marãkã'ã simamaka i'suᵽaka kijayu je'e?”, narĩka.
  ter-NT: Exó kixóponoanehiko itúkeova neko épemokenati ivatáheixoti xoko pahapéti
    iháxoneti “Uhé'ekoti” nonékuke ne hána'iti imokóvokuti. Koati hána'iti iyúpaxeovahiko,
    koane ako éxinahiko isóneu kó'inokeneye.
  bmr-NT: Jaaneri sihidɨ ajabafiitomoro sihidɨ eetyehicaumo famooro diiboco agaajacuumaño
    ovosɨɨhuga imomo iicahuga ɨmega acasɨɨvooboro nɨhɨbamɨco idilluhicaubo iicaumaño.
  fuf-fuf: Ɓay ɓe anditii wonde ko kanko jooɗotonoo toroo ka dambugal juulirde mawnde
    wi'eteengal Fotungal, ɓe ŋalɗi ɗun, ɓe haawii fii kon ko o waɗanaa.
  mwc-mwc: wai si kuira momei, kata kona wai mamanina God ana yove matamketana, kana
    waba Nuwarubaruba naonai i makimakira ba i bikawakinana, ba awaika kurina i tupuwa
    wai, si sikwanei ba si nota kabakabai.
  bhl-bhl: 'yol angeko, ibolow fukunomeliw: “Yakae! Kunum be yout nam keko, diwkuw
    diwkuw Abisom Ati te Ati beem dim ka kel teinsomi, tum win em dulum elo genyemale
    kunum ete sako? Kate kame, nono kele ya?”, ange ange keko, ibolow temtem kesiliw
    kale.'
  ons-ons: Pakimo, eŋe mo detkakoi, “Ŋei iwa oŋoka Bakom Urum wane ‘Madet Tasigaino’
    mere naso baŋem wesi aboŋ wane ra meŋen okane met mageke, oŋo mo iwa menaŋmaike.”
    Yale ra more oŋaene qaeki, welelepkekoi.
  con-NTPO: 'Can''boemba in''jan''fa: “Chiga etti''su Ñoncca''a Sombo''ttinga dyaipa
    corifin''dive iñajan''su tsu.” Tsa''caen in''jamba dyopa can''boen ccutsu''fa
    tise tsa''caen da''choma attepa.'
  ghs-ghs: Biiri pou qidzata habese ttuma ma qurumaho nenesa hiire qaapu abi oioni.
    Oi quba nese agiagi oke mooqi noko hasahasa minanipamuke hiireta.
  peg-peg: ଆରେ ଇମ୍‌ଣି ରୱାନ୍‌ ମନ୍ଦିର୍‌ନି ହଲ୍‍ନି ଦୁୱେର୍‌ ଲାଗେ କୁଚ୍‌ଚି ବିକ୍‌ ଏନ୍‌ଚି ମାଚାନ୍‌,
    ଇୱାନ୍‌ ହେ ଲକୁ ଇଞ୍ଜି ହେୱାର୍‌ ଚିନ୍‌କିତାର୍‌, ଆରେ ତାଙ୍ଗ୍‌ ଇନାକା ଗିଟାତାତ୍‍ନ୍ନା, ହେଦାଂ
    ହୁଡ଼୍‌ଜି ହେୱାର୍‌ ବେସି ବକ୍‍ୱା ଆରି କାବା ଆଜ଼ି ହାଚାର୍‌ ।
  txu-NT: Omũn kam amim nokre pumũn arỳm abenmã kum, —E kum, tãmwã ne kikreti jajkwa
    krekrebê Kĩnhtire kuri amijo à'wỳro krĩ. Je tô mỳj ne arỳm kam nẽ? anen te aben
    kukijn kam no tyn kumex.
  eng-WEBU: They recognized him, that it was he who used to sit begging for gifts
    for the needy at the Beautiful Gate of the temple. They were filled with wonder
    and amazement at what had happened to him.
  gnw-NT: Uicuaa reta jae co uguapɨse Tumpa jo jonque ipõra vae pe uyerure corepoti
    re vae. Jare ipɨacañɨ reta. Uquɨye reta vi cua uyeyapo cuimbae pe vae re.
  mux-mux: Enini kanukuliinga, ‘Yunu taki-taki lku-temboll keri-pulu ‘Aima Kaiéle’
    nílina mania molupa ku-moni mawa telemú yi kanili okum lam.’ niku kanuku suru
    niku mini-wale munduring.
  maj-NT: Tu̱ ni xí kama nkjúhún ra̱ ko̱ kitsankjún nga̱t'aha̱ ni xi kamat'ain ndo̱.
    A̱t'aha̱ i̱ncha kamankjihi̱n nga kui ndo̱ xi b'ejña a̱nkju̱a̱ ni̱nku̱ xi 'mi A̱nkju̱a̱
    Tsjo Tjín nga banki to̱on.
  bkq-NT: 'Âseguâdâmâmomy mâkâ koendâ adakobâdyly tientuomo. Aituo myani âjigue aguelymo:
    — Mâkâ pyantano adakobâdânrybyrylâ awâkâ. Aunlolâ inanry sakadaynrim modo nhekaendyly.
    Etaungâ! Adakobâdyly, adamely warâ aidyly! Ânguy nheinwânkylyemba lâgâlâ! — kelymo.'
  kue-kue: ana yomba kanpogl singwa yagl i togl dra “Wakai-yene” we dimara igle amedi
    mogltre ana taragl yana di-di orkwa yaglmo ikra, ye kagle wu wakai ongo ana yomba
    kandre sipuglodi keglango erikwa.
  cot-NT: ariqueate itsaroajianaque, mana yoajianaque intati, maasanotarite itsajiguiri
    isaviquigueti teemporoqui yamanantapiniquegueti imentaquipae ontaniqui osotomoroqui
    icantajitica Cameetsari.
  bnp-bnp: ri matakilalea, a bakovi iea kunana i nongi bala a maki na poridala na
    roho na Vure ni gale a “Poridala Mata Kamumu.” Lakea ri ngapa, ri turutu vona
    a maki i bele vona.
  apn-NT: 'Nẽ axpẽn mã: —Kokỹỹ mũjti na pre hte mẽ gjêx xà mex kamã mẽ hwỳr rãhã ho
    hkrĩ htã nhũm Tĩrtũm tanhmã ho nhũm kànhmã xa nẽ ri mrar mex kurê kumrẽx. Hêxta
    waa nẽ. Anẽ.'
  ctp-NT: Nsuꞌwi lyo neꞌ ꞌin yu, chaꞌ ti kwiꞌ yu tiꞌí kiyaꞌ nu ngwaꞌan tuꞌ laa mjñan
    yu lomstan ꞌin neꞌ nchga tsan lka yu kanꞌ. Nduwe ꞌa tiꞌ neꞌ bra kanꞌ, kaꞌan ꞌa
    chaꞌ ndaꞌan tiye neꞌ chaꞌ wa nchkaa kiyaꞌ yu.
  opm-opm: '@see-verse:ACT.003.009'
  bvr-bvr: birripa abu-malawurra an-gata Wangarr gun-nika rrawa gu-ngana a-ngiwija
    a-ni a-workiyana nipiya. Lika gochila aburr-barrjinga rrapa bama aburr-jirra aburr-wechawecha
    aburr-ni a-yinmiyana a-molamiyana.
  wal-wal: Be7idi, miishsha woossanau daro lo77o giyo Beeta Maqidasiyaa penggen uttidaagee
    a gididoogaa akeekiis; i hanidobaa be7idi garamettiis.
  zad-NT: na' billej bibangakile' daa nombia'gake'ne' chbi'e chṉabe' karidá cho'a
    puert daa nsi'gake' Puert Xochi.
  kmg-kmg: Ehuc šâŋitarâ mumbiŋ, “Taha ufuŋte Motâcbiaŋko bâmec wiacte numu-nârehuc
    ŋeekac ine hâcne.” Erâ biaŋkewec irec hone fâfârerâ mâretec seckembiŋ.
  aso-aso: gateni laminekuꞌ mino monimuꞌ vokuꞌ vokuꞌ lo-ledo minaaꞌ ive ma neive li
    gilii lamineꞌ ingumuꞌ sizaga li gekeꞌ li-daniꞌ ve.
  uli-uli: ngo yodwe yela gel ngalir le iy mael hafohoy we yema maroro ngachel Hatam
    Kamdidiy we iy molwe ngo panger ngo resa lluwdah irel.
  nin-NT: Nggo a hi da à su ugo ni di barr na angu ankonki ka Uki ku Ibarr Abachi
    ka nggo à yo ka di Ankonki a Iwre wa, a ku ayisurr na vu angu gri ni inkindirr
    yi nggo ila nu ugo wa ku nggo.
  acu-NT: 'Tura nintimsar shaminak: —Ju aintska Yus seatai juun jeanam Waiiti Shiiram
    tutainum tuke aintsu kuikiarin seama pujuya nuwaapita, —tiarmiayi.'
  cak-WNT: Ri winek can quetaman c'a chi ya achi ri' ri nitz'uye' chuchi' rachoch
    ri Dios nic'utun limosna, ri acuchi (achique) c'o wi ri jun ruchi' jay ri Jabel
    Oc Nitzu'un nibix chare. Y ri winek ri' xsach quic'u'x chrij y quixibin qui' ruma
    ri xbanatej chiri'.
  ebk-ebk: Kuncha pay enmatonan ay hiya payat nan nangatokor ay munlemos as nan Templo
    as nan sag-un nan sugpan ay makali un Am-ammay, naschaawcha as solet as nan enommat
    kan hiya.
  spa-PDDPT: y reconocían que éste era el que se sentaba para pedir limosna en la
    puerta La Hermosa del Templo. Se llenaron de admiración y asombro por lo que sucedió.
  ruf-ruf: wamtanga yeye kayuyula iyang'ali yolomba habehi na “Libani linoghile” lye
    Ing'anda ye Imulungu, weduka, wakangawala kwa achila ichimlawile.
  gun-gun: oikuaapa ha'e ae ri ty ra'e mba'emo re ojerurea rupi templo rokẽ Iporã
    'epy va'e py oguapy va'ety. Ha'e rami vy onhemondyipa, okyje guive ha'e nunga
    ri ty ra'e oiko rã.
  agu-BL: Wi'nin tzun cyele'n yabtz te'j, na nin quil yi ya'stzun yi aj rmosuminl
    yi na c'ole' cu'n tzi puertil yi templo, yi na bi'aj Chin Yube'n Nin.
  isn-isn: Akalinga kina ai watulaa yuyo muntu naiza watuilee wikiie wazelompa isongelyo
    mu mulango nu uziza nui itekeelo; ai izuiwe nu ukuilwa nu kukuilwa ku nsoko a
    iko nazakipumie kitalakwe.
  eng-PEV: They knew he was the man that used to sit near the Beautiful Gate and ask
    them for money, and they were really surprised. They thought, “How did this happen
    to him?”
  ilo-ULB: Nabigbigda nga isu daydiay lalaki a nakatugaw nga agpalpalama idi iti Napintas
    a Ruangan ti templo; ket kasta unay iti panagsiddaaw ken panagmalangada gapu iti
    napasamak kenkuana.
  pir-NT: Sa ye masa tiquirore ihña masiahye. Tiquiro Cohãcjʉ̃ wʉhʉ cjã sopecaha quehnoari
    sopecaha caha niñerure tiquiro sini dujirire masiahye masa. Sa ye tiquiro tinigʉ̃
    ihñañe, ihña maria wahahye.
  anv-NT: ákaá nnó ɛlé mende yi ajwɔ́lege yɛndégébé né menombi ɛwé akuú
    Menombi Melɔ́melɔ́ ɛcha upɛ, akɔ dekɔ, ála amɛ mekpo fuú ne ákwé tametame
    nkane ágɛ́né mende yimbɔ akɛ́né.
  sab-NT: kwian e ulita ta me jo sugano, kwian chegu tañachuge tanre boidu onbre ole
    giti. Chku uñale nate kwian ulitage onbre e amaña igi kadanga kwian nage mau alin
    u gerungwa Chube ole ugakalla kada Ugaka Noarege.
  tmd-tmd: nöbö yödpɨlö gwogwo öim hön, God höjöpalɨb rama ubalɨj il, Ubalɨj Kɨtɨb
    Wä, me röi aku, pedöx pedöxiö yöra römɨd gɨ mɨdön, rɨg ap bla sö rɨ mɨdmɨd nöbö
    aku, pödpöd rön yöda ödöriö röb gɨr hömɨdö, rön, rɨb mɨga yöx nugwön aiö waiö
    rɨmä.
  acr-NNT: Y xketaꞌmaj e achi katzꞌuyiꞌik y kutzꞌonoj ulimoxna chwach ri Rocho Dios
    pa ri okibꞌal kabꞌiꞌx che “Lik Chom”. Lik kꞌu xkam kanimaꞌ che ri xꞌaniꞌ che rachi
    y na xkimaj ta kꞌana usukꞌ chaꞌtaj xkunutajik.
  kpg-kpg: Di madagoaa hua digaula ne modongoohia bolo ma go taane nogo nohonoho taalinga
    di “Bontai Madamada” nogo madamadau ana teenedi, gei digaula huogodoo gu goboina
    huoloo di hai dela ne hai gi taane mmade ono wae deelaa.
  taj-taj: थेनीगदेसे थे म्‍हिदा परमेश्‍वरला मन्‍दिरला जेबा भिबा म्रापरी ह्रीसी चिबा
    चुनोन हिन्‍ना भिसी ङोसेजी। ओच्‍छे थे खम्‍बा म्राङ्सी थेनीगदे ल्‍हानान उदेक तजी।
  avt-avt: 'Hɨr nertei hɨrak mɨtɨk hɨt enum kerek nɨpaa kau ya weipɨr niuk mɨrak “Yaaim”
    ke wɨnak iuwe ke God, hɨrak hekrit hekrit kitehi mɨt me menmen. Hɨr nerteiyek
    te hɨr nehɨnhɨn han kitetim nar ik: “Mekam epei man mekepik te hɨrak kɨre yaaik?”'
  cbk-cbk: Y ya conoce sila con ele cay ele amo antes el limosnero ta senta na Puerta
    Bonito del templo, y todo sila ya estraña por causa del cosa ya pasa con ese pi-ang.
  uig-ARA: ئۇنىڭ ئىبادەتخانىدىكى «گۈزەل دەرۋازا» ئالدىدا سەدىقە تىلەپ ئولتۇرىدىغان
    ھېلىقى ئادەم ئىكەنلىكىنى تونۇپ، ئۇنىڭدا يۈز بەرگىنىگە ھەيرانۇھەس بولۇپ داڭ قېتىپ
    قېلىشتى.
  tuf-tuf: 'Eyta istír, imár ur icar síhw̃ajacro: “Ser eyat récaram ray chi yarjácuano.
    Querat ay bin acor it yárquincuano. Ahra bar tan jájacro,” síhw̃ajacro. Eyta sihw̃ar
    ub yehw̃jacro.'
  abx-abx: sakilala-na mga iya nga iya i magparalumpagi' ngan magparapalimos ari si
    Pinakamahalap Pwirtahan. Ag'usa gayod mga iya si mahinabo' si lulid.
  mco-NT: Je jäy ajcxy y'ijxy'ajtpy anajty ajcxy je tecyma'tpɨ e ñejhuɨɨygɨxyp co
    je' anajty je' huɨdibɨ pɨjtzohuo'cp pi'c meeñ ma Dios ytɨjc'aguu huɨdi anajty
    yxɨɨ la Hermosa. Paady je jäy ajcxy ooy chɨgɨɨy jɨhuɨɨy, co ajcxy ijxy nej anajty
    yam tɨ ytunyii tɨ yjadyii.
  bsp-bsp: Aŋc-nɛpəl kɔ, nkɔn ɛŋc-ndɛ nde kəlɔ kəpɔŋ nde «Kusuŋka Kətɔt» mɔ, pəc-tolanɛ
    daka nɔnɔfɔr disrɛ. Kənesɛ kɔ pəciyanɛ kəmbəp afum fəp teta tɔkɔ tɛnabəp kɔ mɔ.
  kqf-kqf: Ḡome tedi a kitaḡone te tana ba tauwaigigimana laḡan matabuna pali vanuwina
    mataetinemo i miyamiya, mba mataetina a wai isana “Mataeta Mulemulelena.” Bi lava
    matabudi a tagugu bi a sove te bai lisinemo i tubuḡa.
  cpb-NT: Riyokitziiwentaitanakero iñagaitakerowa awisaintsiri, te rikompiyeetawakari
    jirika, iriitake kowakotantapiintatsiri impashiyeetyaari janta omooki tasorentsipanko,
    iitaitziri “Owaneenkaanto”.
  aon-aon: Aria shadukemesh shakri anudok arman douk apa nape atudok wit Iruhin ananit
    debeiti urupat douk shahwrat um yoputi wit iri. Apa nape nahwaresh um eshudok
    eneshenesh iri. Shatrun shadukeman aria shakitak yowiyokuk. Aria baraen wokesh
    shapeum shakri maresh shenekan aria douk nakitak narahaen um.
  hus-NT-2005: Labnéktsik tʼajat ejtal ani u jikʼél abal anchanꞌ in chuꞌutsik támun,
    pos u exláb ke jachanꞌ an inik, jaꞌich xu buxkanal ti konox tolmixtaláb bin wiꞌlébil
    an pulek atá xon tu kʼakʼnáb na Dios, xu bijyáb ti Labidh.
  mig-NT: Te ni̱ nakuni̱‑i nuu̱‑dé ja̱ máá cháa jikán caridad yuxé'é vé'e ii̱ ja̱
    nání hermosa kúu‑de. Te ni̱ ka̱kee nuu̱‑í kánde̱'é‑i. Te ni̱ kayu̱'ú‑i, chi̱ kájini̱‑i
    ja̱ súan ni̱ ta'a̱n cha̱a‑ún.
  bps-bps: '@see-verse:ACT.003.009'
  mbs-mbs: Kinilala dan sikandin se otaw tapay metipemoyò gayed egpenenoo doton te
    lelebangan iningedanan Pelasan. Yan ontò dan nepela kandin so kinità dan negolian
    den.
  cme-NT: Umaŋ tĩɛnaanaŋ Diilodubuɔ dumɛlle yaaŋga-na u cãrã, u yaa‑i. Kuɔ ce-ba
    gbɛrɛ aa tiraa dii kũɔnyɛlle-bɛi.
  sus-sus: E naxa a kolon a tan nan nu dɔxɔma hɔrɔmɔbanxi «Naadɛ Tofanyi» dɛ ra kulɛ
    matide. Birin naxa kaaba, e tɛrɛnna yi fe ra naxan bara raba a bɛ.
  pon-2006: Ni ar kasawihadahr me iei ohl me kin mwomwohd limwahn “Wenihmw Lingan”
    en Tehnpas Sarawio oh kin wie pekipek, irail koaros ahpw pwuriamweikihla mehlel
    dahme wiawihongehr ohlo.
  dad-dad: idi, im bagai tempel bobog yana ‘Meli Bagai’ dedig bun ibod ken, nonĩ yedig
    den. Idi ĩ bun ereb wõ yen anĩ nigin, fatuk bagai terẽ de fen, inid ifitin.
  zab-NT: quesentiand bdxalodeb ne bdxibdeb pur ni aguc, pur ni rumbeedeb bnietqui
    ne nándeb dec laabɨy rbeb rguiinbɨ gun ruu puert yudooqui rut lá Puert Nasaa.
  jae-jae: ma sêjala gebe ŋac, taŋ gêŋgôŋ kêsi lôm dabuŋ ŋaKatamŋajam ma keteŋ-keteŋ
    gêŋ gêmoa naŋ, ŋac tau tonecgoc. Ma sê taêŋ to sêŋac lemeŋ kêtu gêŋ, taŋ kêtap
    eŋ sa naŋŋa.
  ksd-ksd: ma dia nunure ba nina go i ga kiki, ma i ga lulul pire A Langlang, a banbanu
    na pal na vartabar; ma dia kaian, ma dia konge go di tar pait ia tana.
  msm-NT: nadomdoman dan no sikandin naan to diya limusan no kanunoy og-ingkud duon
    to sikan Yawanganan no Madojow Og-ahaon. Kaling hilabi sikandan natingaya.
  myk-myk: A pʼi wu sɛɛri cɛ na faan we wu bi ma dɛn Kilɛ-pɛɛŋɛ pugbɔhɔ ki kuɲɔɔsaana
    li ɲɔ na na yaŋmuyɔ yi ɲɛɛri ge, na wee wu ɲɛ wii. Wʼa cuuŋɔ cuuŋɔgana lemu na
    ge, a lee di pu bɛɛri fo fo na pu ɲaha wɔ.
  sbe-sbe: na se kitalobai meta iya taukaikaibwada Numa Tabuna kawamatana unai ye
    tutuli wa, meta se siliyata yo se nokokalili.
  mcr-mcr: E äqumbiyi, qu näqŋqä tiiŋä ekuwi. “Ämaqä tqu, hea ique-ique hiqäva-imäkqä
    aŋä hänaqä qeqätqä iu äpme, mbqäŋqä tääqä änatqämanätŋqä iquvqä.” Itaŋga qu, yäuŋuä
    ipu, “Tä änääŋätiyä” tpu ipu, kŋuä kuapänä indqänmiŋuwi.
  cux-NT: Ní nntíínaaⁿ yā chi saⁿ'ā miiⁿ chi saⁿ'ā chi n'giīndī cheendi yaācū templo
    chi nguuvi Hermosa, ní ngiica sa limosnas. Ní cheⁿ'e yiinu yā ní 'iiⁿ'yāⁿ s'eeⁿ
    dii'yá yā chiī chi 'tíícā nanduuvá yeⁿ'ē sa.
  tur-YTC: Onun, tapınağın Güzel Kapısı’nda yoksulluk için dilenen adam olduğunu anladılar.
    Ona olanlar karşısında hayret ve şaşkınlıkla dolmuşlardı.
  san-ITR: mandirasya sundare dvAre ya upavishya bhikShitavAn saevAyam iti j nAtvA
    taM prati tayA ghaTanayA chamatkR^itA vismayApannAshchAbhavan|
  bel-N: І пазналі яго, што ён быў той, які дзеля міласьціны сядзеў ля Прыгожых дзьвярэй
    сьвятыні; і напоўніліся страхам і зьдзіўленьнем ад таго, што здарылася з ім.
  sch-sch: Biekin mokot, “Mokot Enhoi” bula kutdoa lei insung ngâi hah ani ti an
    rieta, a chunga neinun tung hah kamâmruoi ok an tia, a mindonna chang riet mak
    ngei.
  mic-MIQNT: Sapama'titeg na nuttawaqtmalipnn i' pmgopilipnn 'gjia'sutuo'guomg gmetug
    ga'qana'tas'g teluisig, “Weliangamgug.” Na 'ms't ta'n te'sijig sigti paqalaiultijig
    ta'n tel gis ula'tigl uggwatl.
  huu-NT: Naimɨe nase fuemo ana raɨsoilla jira, naimɨena uiñotɨmacɨ. Naimɨemo jai
    suide rafuena eo raijicaidɨmacɨ.
  jiv-NT: Tura chichainiak “Nuik Yusa Uunt Je̱e̱n wáitiri̱n, Shiir Waiti tutainium,
    nu áishmaṉ tuke pujuuya núchakait” tiarmiayi. Tura ni túrunamuri̱n nekaawar,
    ti ashamkar nusháa enentáimsarmiayi.
  otm-NT: Nɛ mi pądi gue nu'a mi hupʉ ja ra goxthi mahotho bʉ ja ra dąniją mi äh ra
    mbɛti. Nɛ gätho bi hyonya thoho 'bɛ'a bin ja ran 'yohʉ.
  dah-dah: bebak teŋbe, “Ey! Al gabe kahaŋ simsimam, yame deŋem Yame kusamuŋde gor
    keperde hiyen al go goyen gago,” yeŋ hurkuŋkat teŋ diliŋ fot yamiŋ.
  tnk-tnk: Hətə həukurən mə iərmama nəha in nəha raməkure rerɨn mamase mane fwe ia
    nɨkare nimwə səvəi Kumwesən ipaka tɨ Təpinhə sə Ramasan. Irəha hərkərinari irə.
    Nənimenraha rier tɨ nəfe kɨno irə.
  kpr-kpr: Rea sirorusira ava gido, dudukughedo siseri, “O eregoseva? Omo nu, genembo
    daguna guro ‘Garigo’ ainda békada anumbirá gheraira avori.”
  san-IAS: mandirasya sundare dvāre ya upaviśya bhikṣitavān saevāyam iti jñātvā taṁ
    prati tayā ghaṭanayā camatkṛtā vismayāpannāścābhavan|
  nho-nho: aa i te saaita laatou ni mmate maa teelaa ko te tanata maraa e noho ka kainnoo mee
    i te Tootoka Taukareka raa, laatou ni tteki no oho i aa ia ku taukareka.
  gym-NT: töi ñan namani krütare btä, ñobtä ñan angwane ni nämane täkänintbe ngwian
    kärere Jukwe Bä Nuärebtä nämane tuen amarebti niara ara nämane näin dikekä aisete.
  azg-NT: Ndoꞌ taꞌjnꞌaanhan na manquii juu na tovaquityen ꞌndyo vatsꞌon tꞌmanꞌñeen
    na jndyuhanꞌ ꞌNdyo Vꞌaa na Nancooꞌ Jndyi. Manquii juu na tocan ꞌnan na totsitjahanꞌhin
    ndëë nnꞌan. Mangꞌe na nndaꞌ, tꞌman jndyi vaa na tomꞌaanꞌ nꞌonhan ndoꞌ tëveeꞌ jndyi
    nꞌonhan na jndë tcoꞌ yahanꞌhin.
  bhd-bhd: ते पिशानो ई त तैए, ज़ै मन्दरेरे रोड़े दारे पुड़ बिश्तां भीख मगतो थियो,
    ते ज़ै चमत्कार एन लोकां केरे सामने भोव, त तैना लोक बड़े हैरान राए।
  too-NT: Lā' talakapasli ū'tza' a'ntī ī'squi'nīhuā'yamā' na ixlacapūn ixlītokpānca'n
    israelitas, a'nlhā huanican huan mākalhcha Tzēhuanī't. Lā' talē'cnīlh a'ntū ixpātle'keni'nī't
    huan chi'xcu'. Lā' tū' ixtalīca'tzīhui'lāna'.
  ind-AYT: dan mereka mengenali bahwa orang itulah yang biasanya duduk di Gerbang
    Indah Bait Allah untuk memohon sedekah. Mereka dipenuhi dengan rasa takjub dan
    kagum atas hal yang sudah terjadi padanya.
  cjo-NT: Ari riyoteeyawakirini, rirotaki irika jeekawitacharini omooki, nethaapiinantawitachari
    koriki. Iñeeyakirini retsiyatakotee, rootaki rotsikanatantanakariri. Tee riyotakotziri.
  nsn-nsn: '@see-verse:ACT.003.009'
  san-DEV: मन्दिरस्य सुन्दरे द्वारे य उपविश्य भिक्षितवान् सएवायम् इति ज्ञात्वा तं
    प्रति तया घटनया चमत्कृता विस्मयापन्नाश्चाभवन्।
  tna-NT: Tueda templo sa enubiji su chipilu bajabajaina bahueta huecuana putsu, nimetiunetitana
    huecuana.
  lid-lid: ma iri seleyani iy, tasah iy badeh, ndramak ta anyolou lakou. Iy mene manyah
    udu Madasan Mwasin ta i bolo asiu ta Kindrei. Eme ya, mani iri mari atur ma mada
    iri atau, ta sasah nane ndrasahan tan.
  wim-wim: Than puth pam wanch maꞌmangkam al-alangan thath-thathin nunangan nil puth
    pam anana, kunp anan thaaꞌ thinth angan nyiin-nyiina, namp “Ach-umpanangana.”
    Thanan puth ngangk ikina, aꞌ thaaꞌam ikina than nunangan thathin miyal ngulan
    iiy-iiya.
  zga-M: Vakhalumanya vemunu ula uvekhale idova enekhelo pandwango ononu ngwa tembile,
    vakhadenchiwe nukhuswiga ulwa khuva ekhekhakhumile khumwene.
  yom-yom: Bazaba ti niandi wuba mvuandanga va “muelo kitoko” wu Nzo Nzambi. Batu
    basimina, bamona tsisi bu bamona mambu momo mavangama mu niandi.
  san-SIN: මන්දිරස්‍ය සුන්දරේ ද්වාරේ ය උපවිශ්‍ය භික්‍ෂිතවාන් සඒවායම් ඉති ඥාත්වා තං
    ප්‍රති තයා ඝටනයා චමත්කෘතා විස්මයාපන්නාශ්චාභවන්|
  yut-yut: kaŋek nandaba ŋwakŋwarɨsi aban yaŋ nandawit, “Mao! On amɨn yoma kaga mani
    Kɨldani Tagɨsi uŋudon yɨgek amɨn da moneŋ ɨmni do bɨsit asak amɨn oni. Uŋun da
    kɨlek tak!”
  grc-BYZ: ἐπεγίνωσκόν τε αὐτὸν ὅτι οὗτος ἦν ὁ πρὸς τὴν ἐλεημοσύνην καθήμενος ἐπὶ
    τῇ ὡραίᾳ πύλῃ τοῦ ἱεροῦ, καὶ ἐπλήσθησαν θάμβους καὶ ἐκστάσεως ἐπὶ τῷ συμβεβηκότι
    αὐτῷ.
  cpc-NT: Iyokitzi ikantaitanakiri jiñaitakiri, tii ikompiitawakari jirika shirampari,
    iriitaki kamitantapiintatsiri impashitaityaari omooki tasorintsipanko, jiitaitziri
    “Owaniinkaanto”.
  nhg-NT: Oquixomatque inu tlöcatl que oyeya yaja öque motlaijtlanejtaya ompa teupa
    itech inu queyöhuatientle itucö la Hermosa. Pos oquetietzöbejque lalebes por lo
    que tli omochi ca yaja.
  nya-nya: anamuzindikira kuti ndi yemwe uja ankakhala pa khomo la Nyumbayo lotchedwa
    Khomo Lokongola, ndipo anazizwa ndi kudabwa ndi zimene zinamuchitikira.
  ngu-NT: sanoyej otlamojcaitaquej yejhua ica on tlen ipan onochiu. Ijcon onochiu
    pampa quixmatiyaj on tlacatl niman quimatiyaj ica sa no yejhua on aquin notlaliaya
    ne tiopanquiahuatenco itoca “Cualtetzin”, para notlajtlayehuiya.
  kup-kup: paru epat nae nap mañah, “Ui, aban epop orah rezah Godiz tup epamakez haitok
    redeo tin metahan hez-akaoroh toutat monisiz mañ añoohap ev tin ravah.” Pot hat
    agol atat marañ gitañik ker menat etet heh.
  jid-jid: Ba ya nda to ahi gu wa atason ndani bre nkle ni kikle nkontra haikali wa
    ba yondi nkontra wu bi a sisiri ni mre a shubawu ni suron nitu kpe wa ba to ni
    igu'a.
  wmw-wmw: na wamanyira kuwa ndi noire ákikalanga paNryango Mwema wa Nyumba Takatifu,
    ákilebelanga zimola ire. Ndimana washanga na viwatikinisa vinkunire iye vire,
    manshala!
  gmv-GGM: hayssadey haanife kase “loo7o” geetettiza Xoossa keeththa peengen uttidi
    muxxata wossizay iza gididayssa errides. Iza bolla hanidayssafe denddidayssan
    asay keezi malaletides.
  ssg-ssg: Ti laha paxai tioiwa ka se tetel i to katekat pape tewau aweing axan Solian,
    pate laha ongaini hawane waliko ti i sohot hani i.
  zpo-NT: nu mdedyall doo rese xaa ngune lee xaa ne ngokwen, nu nixa nanet rese xaa
    cho kwaan le xaa xgab. Nel rese xaa nlabeyy xaa ngok mdeen, nu ne xaa lee xaa
    nzob naab karda roo pwert lach roo yidoo kwaan le Chul Doo.
  poy-poy: na pawavimaniti weri ndo ulii yakaweriti kankuluwaluwa pakwegera na Mlyangu
    Guherepa gulii gwa Numba nkulu ya Mlungu, woseri walikangasha nentu, su waweziti
    ndiri kuvimana vyavimpatiti.
  qwh-NT: tse pasaquicuptin, espantacur mantsacashqa quedariyarqan. Porqui llapancunam
    musyayarqan tse nunaqa templupa “Shumaqllan” nishqan puncucho tecullar limushnata
    mañacoq canqanta.
  gaw-gaw: ag nug doop̱ig, nug am danab laa iiṯa, nug aaḵu hanhan mana meṯak lagnu
    aḏ odp̱a, od amunu ag, Anṯaknu Enanag aṯeb, amup̱a meeg dayaya, danab ah lag oop̱a
    noegeg, nug men doḏo meṯaglagnu unuqaṯaṯa daaṯom ele, nugib aaḵu gemu ena dayom,
    ag amu anidna, ag oṯaina, dab mak huana aop̱ig.
  nca-nca: ŋande iŋaŋgurí, uni ŋundo Ya Surumí makoyómo owí muko Kekere Qu ŋuno kunditero
    wondo koro nekeyara ŋuno qu. Ŋunde qene iŋoro o tunoqaró ŋuro iŋo-iŋoye enesó-enesó
    taró.
  zpz-NTPP: Se nu za nu ziꞌl ic dey, nunu bdzoꞌw laa dey nu nac coz nu guc nu yu zeꞌ,
    gun byuꞌ lo dey yu nu laab yu nu rzub rgyiiñ gun gyeroꞌ nu la Roꞌ Cyit Na ni yuꞌ
    nu driib zily mbecy Ñgyoozh.
  mkj-mkj: Nehn ahr kajawihda pwa ioar woal wa ma kin mwindi poakpoakjili ipen Wanihmw
    Ling in Umw Joarwiho, ihr ohroj ken pwuriamweikihla mehlel dahkij ne wiawihoang
    woallo.
  zac-NT: Nalë́ bëdzëguëëꞌ lduꞌu rall nu rdzëbë rall iurë guná rall lu cujë. Hia nanë́
    rall nguiu ni na lo mizmë nguiu narzubë ruaꞌ iáduꞌu nalë Hermosa. Glli gllítëꞌ
    gunáꞌbëll guꞌnë.
  kyg-kyg: Vaehae, huꞌa, aeto agufa kanale kipane, huꞌa agi ateꞌnaya kipateꞌmo maiꞌneno
    aukaya huno neꞌmaiya vekamae. Hemenimo alagepa huno maiꞌniye, huꞌa huteꞌa apakesa
    alaꞌamo afiꞌa hapau aiꞌnae.
  kmk-kmk: Ot maimatunan da man un siya dit tagu’n mantutupaka tumapatapaya utdit
    Nabaḻbaḻu’n Sooban dit timplu, taḻona nasnasdaaw da ot nataag da utdit napasamak
    kan siya.
  cao-NT: Parata bënaxëniria cato, naa “Caiti Jiaria” icanai cató ca tsahopaohax ca
    joni ja iqui ca cahëhax tsi ja ratëyocaniquë. —¿Jënahuariahax ja jënimahuahacaha
    sa? —i jaca niquë tsayahax na.
  bbr-bbr: Ak äpu kiro rosar meter tup ou nukan rorok enip Eposek siakup tane raumara,
    roasiret osap nik mareäwon. Kiro onok mesin karkairmana, ronkat sosop oin.
  inb-inb: 'rigsir­ka­kuna: “Pai­mi ka chi mana purin­ga­pa pudig, Diuspa atun wasipi
    iapa suma suti pungu suiu kulki mañaspa tia­ku­dur”. Chasa paita pasa­ris­kata
    kawas­paka, tukui­kuna iapa mancha­rispa ujna­rir­ka­kuna.'
  hrv-hrv: Razabraše da je to on - onaj koji je na Divnim vratima Hrama prosio milostinju
    - i ostadoše zapanjeni i izvan sebe zbog onoga što se s njim dogodilo.
  box-NT: Bìo ɓa zũna le lé o nìi na wee ɓuee kɛɛní fìoka le Dónbeenì zĩ-beenì
    Zũaɲi-senì ɲii, á ɓa ɓúenɓúen zã́na á wó coon bìo wó a yi bìo yi.
  ote-NT: Nepʉ nuꞌʉ́ ꞌbestho bi ba̱di gue go mi gueꞌa̱ mrá douahma̱ nza̱ntho mi hudi
    mi a ra boja̱ ja ra gosthi nija̱ mrá thuhu Mahotho. Ne xi bi ꞌyøꞌʉ de núꞌa̱ xqui
    nja.
  wnu-wnu: Gab me qangangetarau, munon goten gurumtar eng tend gabut qenen bugab igo
    nomon qur yeisar qamb qibirat qamb igo eng gari. Ende qamb ne qiet ne gesi igara
    igurei.
  zam-NT: No ryete mèna ngua no lezo'. No mzyeb mèna co'se' gunèe mèn con' co' ngòc
    loo mbi'. Tac mèna huen huen ndlibe' mbi' no nanee mèna le' mbi'a nac leque yub
    mbi' co' ndyub ro puert che'n templ co' ña'b gòn, ro puert co' ne' lèe Puert Co'
    Nabe's Ñaa.
  zyp-NT: ma cawngsaw heh behnah ing, “Hawkaw a ngepaw,” aa tahpaw letei a kih a do
    teipaw khah a cang tahpaw aa hni. A cung letah zehming maw a tlung siama tu, tah
    he ka, aa ningang ka, aa khuarawh a haa cehceh.
  sey-NT: Ñajë quëquë huesëhuë, i̱te yoꞌoseꞌere cuasajë. Noni Maijaꞌquëre se̱ huëꞌe
    eta saꞌropi Deꞌoco hueꞌe hue̱ꞌñapi curi se̱i ñuꞌina, ñacohuaꞌi sëte quëquëhuë,
    i̱ cuꞌiye ñani.
  nvm-nvm: '@see-verse:ACT.003.009'
  mps-mps: Augwaligo te bidi sulama, koneai, te po wai, “Te bidigo e Moni Lotu Be
    tempel sunumide dugulalu tigidali bidi hanalu wai, ‘Masigi enanu mao,’ wabo da,
    te sunumi nogi Dwagi Yai Mu,” te po wai. Te mone enanu mao gonudali bidi aga sągą
    usu elama bilibaso sulama, augwaligo noma mu sai.
  pab-NT: 'Hatyaoseta waiyekehalaka enomanaha: — Ahai, etake olo axitere xisoakalati
    waiyeharexe aokahitere nali tyokitere kore — nexaha. Hakaharetyoaha mairaha, nikare
    tyaoheta hoka.'
  llg-llg: Leꞌdoeik fo basa hataholi la lalela kana, boe ma ala naꞌdo de lae, “Hataholi
    luꞌuk fo manoke suꞌdi hata, fo nateme nanggatuuk nai Lelesu Malole, ndia ia hetu?
    Tao leo bee, de ana bisa daꞌdi leondiak bae?”
  kyf-kyf: Wa ka ɔɔ nʋkpasu yibheli. Mɔ -dɩa -benyi -Lagɔbudu 'kadʋʋ Plalɩda -Zɔnʋ
    la, -zugba ɔ zla -li. 'Ɩn nyanɔ yia wa 'wʋslo, 'ɩn we yia wa -lʋɛlɩ, -we ylɩa
    ɔɔ nʋkpasuu 'gbʋ.
  tpi-tpi: na ol i save, em dispela man tasol oltaim em i save sindaun long dua bilong
    tempel ol i kolim Naispela Dua, na i save singaut long mani samting. Ol i lukim
    em i kamap orait pinis, na ol i kirap nogut, na tingting bilong ol i pas.
  mih-NT: Ta i nacoto ñu sii ra vatyi ra sica caridad yuvehe ñuhu cuu ra, ra sa tuhva
    sindyaa yuvehe sa nañi yuvehe tyaqui. Ta iyo xaan i cuñi ñu sihin cuhva sa tahan
    ra.
  qvh-NT: '@see-verse:ACT.003.009'
  kms-kms: Muq ni nei rimb, wuti nen qa pripri ngimrawu pe nas, ngimrawu te yuwon
    nganye puq munduw ye tende nas wet bidi ningg nari. Ni te ruqoind, muq ni puyene
    rind, di quan nganye nei kumo rimb.
  agn-agn: Ig asing mata-wanan nirang tanandia pala tang pirming kakarong ig pagpalimos
    ong Masinlong Portan tang timplo, pisan ang nangabereng tanira ong nainabong asi.
  nhi-NT: Uan oquixmatqueh nic yehua omotlalaya icaltenco in teopantli tlen ictoocaayotiah
    Cuacualtzin Caltentli uan ocmihtlanaya tomin. Uan tlailiuis ocmotetzauihqueh uan
    omomohtihqueh ica tlen omochiu.
  ttc-NT: B'ix komo kyeb'enky tuq ajixkix tuq te kox aj nqeten tuq stzi' tlamelul
