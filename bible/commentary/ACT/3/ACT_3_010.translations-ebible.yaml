  buk-buk: naŋ sêŋyalê bu iŋ ŋgac teŋ gêŋ-ŋga naŋ muŋ-ŋga ndöc lôm dabuŋ ŋasactô yêc
    gatam naŋ sêsam bu Gatam Ŋayham. Ma sêhêdaê ti sêseŋ amba ŋandô tu iŋ ŋayham sa-ŋga.
  pri-NT: Ba rà côoina pâ, wà i pwi ia é mu nye tà tâaboo goro Goropwârawâ Wâdé, ba
    na é ila mwani. Â cau dàpàgà tàra goo ê pwina tèepaa mariê.
  zpq-NT: Na' besyeyombi'e ḻe' naque' ben' chbe' chṉab mechw yogo' ža cho'a puert
    c̱he yodao'na', puert dan' nzi' Puert Xdan, na' ḻeca besyebande' da' ba beyac
    ṉi'ena'.
  por-TFT: Elas sabiam ser ele o mesmo homem que costumava ficar sentado ao lado do
    Portão Formoso, no pátio do templo, pedindo dinheiro às pessoas que passavam!
    Portanto todas as pessoas ali se maravilharam grandemente por causa daquilo que
    lhe tinha acontecido.
  gwi-NT: Jii dinjii Kharigidiinjii Zheh gindeiinvyaa choh, ndaat'inchy'aa, geeghaih
    khit dhidii ts'ą' ch'oodiikwat chy'ąą t'inchy'aa łee, łyaa geegagoolii kwaa gooveenjit
    t'igwiizhik.
  gvn-gvn: Jana nyungunku binal, nyulu jakalbaku bundandan doorngu ngulkurrijinba
    churchmunbu, babajinka moneyka. Jana kunkun-bal-ban, nyulu ngarri ngulkurrmanya.
  nhy-NT: niman okixmatkej nik yen tlakatl katlej ompa omotlaliaya iwan omijtlaniaya
    ika tomin itech tiopankaltentle kan kitokayotiaj Kuakualtzin. Sa tekitl omotetzawijkej
    iwan omomawtijkej por yen tlan omochij in koxo.
  asm-FB: পাছত তেওঁলোকে তেওঁক মন্দিৰৰ সুন্দৰ দুৱাৰত বহি ভিক্ষা খোজা মানুহ জন বুলি
    জানিবলৈ পোৱাত, তেওঁলৈ যি ঘটিল, সেই বিষয়ে বৰ আচৰিত হ’ল আৰু বিস্ময় মানিলে।
  okv-okv: '@see-verse:ACT.003.009'
  mxt-NT: Ta iyo xaan cuñí ñu ta yuhví ñu cha cuenda cha nduvaha̱ ra cuan. Vatyi nɨcohón
    nuu ñu chi ra. Ta chitó ñu vatyi suri maa ra cuví cha tuhva chinyaa̱ Yuvehe Tyaquɨ
    cuan chican ra limuxtan.
  tzo-NT: Laj yojtiquinic ti ja' ti much'u laj sc'an paramote ono'oxe ti te nacal
    ono'ox ti ti'templo ti bu t'ujume. Ich'ay yo'ntonic scotolic yu'un ti ichop xa
    ti mecane.
  ind-AGS: Mereka mengenali dia sebagai pengemis yang biasa duduk di Pintu Gerbang
    Indah rumah Tuhan, dan mereka terkejut dan heran dengan apa yang sudah terjadi
    padanya.
  omw-omw: mwihua mwia ntapihi kyeta taqeta tiqata, Qikye, mwaa taqaate. Mwi vaisiva
    Kotira nraamwu Mpoqaraa Qesave tunanrana variqaro mwitaa inraikya mpiate ti vari
    vaisiva qati naima nrohi variho, tita. Mwitaa timwa kyeta mwi vaisiva kyuqema
    vurara mpoqama kyeta nrihanrama vita kyauqu ntukikinraaqate varura.
  yrb-yrb: '@see-verse:ACT.003.009'
  maa-NT: 'Tà kjòxkón‑la̱ xi̱ta̱, ti̱koa̱á tà kitsakjòn‑né koni s''ín komàt''in jè
    xi̱ta̱ jè nga jyeé beèxkon nga jè‑né xi síjé kjo̱tjò to̱n ya̱ xotjoa̱ i̱ngo̱ xi
    k''oa̱s''ín tjít''aà ''ín‑la̱: xotjoa̱ xi ndaà kji.'
  mcq-mcq: Hu ea kaꞌene mumora siserajiꞌina kaꞌene Temiporu vwicha jiami Mavarasaꞌina
    ꞌwavuji hine moniaꞌe jariraviꞌi hinujina kaivo iraki hu renaji kame puruvaretiume
    oja hwaꞌusahara.
  sus-A: عٍ نَشَ عَ كٌلٌن عَ تَن نَن نُ دْشْمَ هْرْ مْبَنشِ «نَادّ تٌقَنيِ» دّ رَ
    كُلّ مَتِدٍ. بِرِن نَشَ كَابَ، عٍ تّرّننَ يِ قٍ رَ نَشَن بَرَ رَبَ عَ بّ.
  jpn-1965: そして、これが、施しを求めるために宮の「美しの門」にすわっていた男だとわかると、この人の身に起こったことに驚き、あきれた。
  fra-SBL: 'Ils le reconnurent : c''était lui qui avait l''habitude de s''asseoir
    à la Belle Porte du temple pour mendier des dons pour les indigents. Ils étaient
    émerveillés et stupéfaits de ce qui lui était arrivé.'
  yka-yka: Sakaliˈ takilalede weˈ iye ne hatiˈ miyaˈan aˈa bakas maningkoloˈ magpāku-pāku
    si Tarangka Mannisan si langgalin, bengngangan siye duk ulaliˈ teˈed siye bang
    weˈey ne iye kapalengngan.
  mle-mle: Day vikuw, ata wukidiy tayir di Viyakita Wiyig tilil tamiyaam rikwaad duw
    takwak bas sikir sanak. Day lakwukuw di bwu yara tad, day ata pitaan wardiy.
  shp-NTPO: kikinni ratékana iki, ja jaton onanna joni jaskara winóketian. Ja iká
    iki, ja metsáshaman janeya Dios rabiti xobo xepotiain yakáxon, jato koríki yokápachoai
    joni.
  aom-aom: 'gavare Ojo Mabëhi hesi bëhire hiromo ijo bajëni ëninëmaje aho jiamu garomo
    tiöjëvamu uvareje: Diehiꞌoromo höroho marëjëꞌëro juvajëjo.'
  geb-geb: Mbe ana gangiap ana kaŋgi, ana mba zazera mba Fhe Bakɨme phena bɨna vhen
    mbe kha zɨn rɨgi thɨmkamani ga pigav, ŋkɨɨa ga nzuav nzai guma ma. Mba thɨmkamani
    zɨ khare, Thɨmkama Vhuuni. Mbe ana garim, ana suani nzerarga ruim, mbe ana gangiap,
    ŋgava mbatɨga muuŋgiap, ndɨkndɨgi vhɨrve ga mbuav, mben ndɨkndɨgi tivgi.
  bsj-bsj: Ciin nyimom ki coni kiyire nyilo lo wabi yoryori la ciin dim ki nyimanka
    ki dikero bweyeu.
  cak-cak: y xquetemaj ruvech chi ja achi ri' ri nitz'uye' chuchi' racho ri Dios,
    nuc'utuj limosna chuchi' ri puerta ri Jabel Oc Nitzu'un ni'ix che. Rije' man niquil
    ta achique niquinojij, y xquixi'ij-qui' roma ri xbanataj riq'uin.
  chf-NT: Yuwijob chich cache' jinchichba winic ni u chumtä u c'atän u matän ti' ni
    noj ch'u'ul ototba, jini u c'aba' Pitziba. C'ac'a' bäc'tijob, ch'icwäni u jutob
    u chänenob cua' u chi pasa ni winic.
  tlf-tlf: beyo tinum Amitem Tambal umi magaang tem kal ton-bom-nala nen-nuuba ita
    kalaa age-nilip e, aget kup fugun-bom-nilip e, “Ai-i. Kwiin. Bemi yaan uyo tambalanepmu
    kwei,” age kumang molip ko.
  piu-2006: '@see-verse:ACT.003.009'
