verse: ACT.003.024
translations:
  kpx-kpx: Hoto ke igae Samuelau hisaliage beloveta degomoleau iave lohoale kebiata
    hisaliai novae vanimo velemale ke loulu.
  okv-H: eto ke be amo peroveta tapa Moses eto pambuto iji eha ere ora Iesu ta puvurari
    avo harikihahera.
  tbo-tbo: ‘Tu bahapiko Samwela a u houga ma i wawala po i gegei naka awai hi bahebahehi
    amalai he waawala.
  mal-C: “ശമുവേൽമുതലുള്ള എല്ലാ പ്രവാചകന്മാരും ഈ നാളുകളെക്കുറിച്ചു പ്രസ്താവിച്ചിട്ടുണ്ട്.
  grc-SR: Καὶ πάντες δὲ οἱ προφῆται ἀπὸ Σαμουὴλ καὶ τῶν καθεξῆς, ὅσοι ἐλάλησαν, καὶ
    ⸂κατήγγειλαν⸃ τὰς ἡμέρας ταύτας.
  bgc-bgc: “अर शमूएल तै लेकै उसकै पाच्छै आळा ताहीं जितने नबी बोल्ले उन सारया नै इन
    दिनां का सन्देशा दिया सै।
  khz-khz: Taunatauna, peroveta talimara maparara Samuela na pene vogomai toma, e
    ia mulina na gevogomaito peroveta talimara maki vogo warau gekilato, e tomara
    gekilagirato.
  deu-TKW: Und alle die Propheten von Samuel an und in den folgenden Zeiten, so viel
    ihrer geredet, haben auch diese Tage verkündet.
  zsr-NT: ’Ca nac dza ni zoaruꞌ naꞌa, gulaguíxjöꞌë yúguꞌtë bönniꞌ gluꞌë didzaꞌ uláz
    queëꞌ Dios ga gdél‑laꞌtë zoëꞌ Samuel len gdöd niꞌ.
  lin-lin: Basakoli nyonso, kobanda na Samuele kino na basakoli oyo bayaki sima na
    ye, bango nyonso basakolaki na tina na makambo oyo ezali kosalema na mikolo oyo.
  hns-NT: Saamoewel se Parmeswar ke har ek sanesia bhie ehie tem ke biese me agwe
    se bataais hai.
  noa-E: Mag iekhakhagmamua ich Pedrooupai, ’Ich jãg Moiseeu ichjö Ẽwandamau ãb ich
    i jaaujem pʉ̈iju jaaujerrjö, tagam khʉʉn agjö i i jaaujerr khʉʉn thum Samuel khararr
    aigmua ewagam khʉʉnaujã ich mag jaaujeejimgui ajim anʉm.
  eng-EMTV: Yes, and all the prophets, from Samuel and his successors, as many as
    have spoken, have proclaimed these days.
  mib-NT: ’Te tāca tée ni canacani jnūhun nde jenahán, nde tiempo ni quiji Samuel
    te nɨ́ɨ́ gá nde vijna, suni ni canacani de jnūhun sɨquɨ̄ tācá jniñu cúu quɨvɨ̄
    yáha.
  lif-NT2: हे़क्‍क्‍याङ् सामुए़ल्‍लाङ्धो याङ्‌सिबा काक् माङ्‌निङ्‌वाॽपाःन् के़बाःप्‍पाहाॽरे़
    हाबा कन् ये़न्‍हाॽरे़ कुयाःम्‍बेओ माङ्‌निङ्‌वाॽपाःन् मे़बाःत्तुआङ् मे़वाॽरो॥
  xnj-xnj: Vamlota voha va Chapanga kuhuma Samueli na vangi vevagelekili, vakokwisi
    mambu aga gegihumila magono aga.
  mmx-mmx: La ne Pita ga lok bok, “Lavaeme vapaase ali ga vaxaru ka i at ne Samuel
    la nedi bok lentaba diga rupot melemu ren, nedi axap diga paase ali mumu lorooro
    at Leeme Silok.
  cbr-NT: Moisésnëan usaquin cuënëosabi oquin ca Samuelnën pan 'acëbëtan an Nucën
    Papa Dios quicë bana uni ñuixuncë uni raírinënribi, Cristo uti nëtë ñuiquin unicama
    ñuixuancëxa.
  tee-NT: Pus iclajunau ni Samuel chai tachi chun ju ali'in lapanacni ju ixtanajun
    ixchivinti Dios ju ixtat'ajun ju acsnich tus chavai si talhichivinilh ju chavai
    avilhchan acsni t'onau ju quijnan'an.
  eng-LSV: and also all the prophets from Samuel and those following in order, as
    many as spoke, also foretold of these days.
  cak-NT: 'Y ri Pedro xu''ij chuka'' chique ri winak: Conojel ri xquik''alajij ri
    tzij ri x-ix chique roma ri Dios ojer can, anche''l ri Samuel y ri ch''aka chic,
    can chirij ri tiempo re'' je-ch''o''inak-wi can.'
  pah-NT: —Samuelva'ea omombe'u nhog̃wenonde ag̃wamova'ea no hako, ahepy'rovova'ea
    omombe'u no Tupana'ga nhi'ig̃a mombe'uharava'ea, ei Pedro'ga g̃a pe. Tupana'ga
    imombe'uukarame ahe ve ahe nhaporemo omombe'u ag̃wamova'ea hako, ei ga.
  sja-NT: ’Ichiaba Samuel beedak'ãriipa jõma apemaarã Ak'õre pedee jarapataarãpa jarapachida
    tachia ɨ̃rá unu p'anɨ.
  xed-xed: Kahwathwata ná, mnaŋnamna inda la anabi, zlraftani ta Samuyel, ha ka sabi
    ta sanlaha ta zlagapta tahula tsatsi, ta gwaɗa ta na fitika amu gitana na.
  mks-NT: 'Ta na̱ca̱ha̱n chága̱ Pedro xi̱hi̱n ná já cáchí da̱ já xi̱hi̱n ná: —Tócó
    ndihi na̱ profeta na̱ca̱ha̱n na̱ sa̱há ña̱ yáha tiempo viti. Ta profeta Samuel
    cúú da̱ na̱casáhá cáha̱n sa̱há ña̱ yóho. Ta tócó ndihi java ga̱ na̱ profeta na̱quixi
    tá nu̱ ndíhí na̱ca̱ha̱n na̱ cán sa̱ha̱ tiempo viti.'
  gfk-S: “Hokakarek ira kaba tangetus bakut, Samuel no luaina ma dong ing di ga mur
    ie, di bakut ing di ga ianga, di ga hininaawas ta ira linge ing na hanawat ta
    kakarek ra pana bung.
  bmu-bmu: Kezapqetok ambazip Samuelgöreŋök könahiba kota keu jigeri, mieŋön mönö
    körekmakörek mewöyök kezapqetok keu nalö kewöŋe ölŋambuk akzawi, mia qeljiŋe jiba
    malget.
  dgz-dgz: Tavewa di, God no oise waiwanumune nagirewa, watageta apane Samuero gapan
    amba me ewap ma onini nagirewa iragi, endi mame venasiwandini menan waiwanumun.
  eng-GNV: Also all the Prophets from Samuel, and thencefoorth as many as haue spoken,
    haue likewise foretolde of these dayes.
  zaa-NT: Ą'hua iyaba ca enne' gunne parte Tata Dios bitola de gùttì Moisés nna, dèsdeba
    Samuel ą'hua ca enne' uccua profeta bitola nna gunne hua cabi qui' nu chi cca
    anna.
  eng-WEBSTER: And all the prophets also from Samuel, and those that follow, as many
    as have spoken, have likewise foretold these days.
  guh-guh: 'Icatsia Pedro jumaitsi bajarapamonaejavabelia: —Xua baja aeconoxae mapamatacabitaje
    copiapatapona, bajayata tajëvelia profeta Samuelpijinë copiaya vajunupaeba. Bajara
    icatsia xuacujinae cotocaevi paprofetavimi ata bajarapacuenia tajëvelia vajunupaebapona
    bajaraxua.'
  bon-bon: Iyeta mename biname, Samwela piiyepu iyeta teeme ingwe ca lui cina secluji,
    iyeta lui cina Acejiyame me tagepogogo mene jiicemusi, teepi mene jiicemujisi
    ngena cina täbitimesi ai padare cabu.
  nhw-BL: “Huan nochi tlajtol pannextiani catli teyolmelajque icamanal Toteco tlen
    quema Samuel itztoya huan hasta teipa, quiijtojque tlaque panosquía ipan ni tonali.
  mgw-mgw: Alondoli boti ba Nnu'ngu', tumbulya Samweli na balu' babammi'ngi'yite,
    baalondwi abali ya makowe ga gagapangika masu'ba gano.
  swh-ONEN: “Naam, manabii wote tangu Samweli na waliokuja baada yake, wote walitabiri
    kuhusu siku hizi.
  wbi-wbi: Ena, navavili voni kutengulila uSamweli navano valisile pambele pa mwene
    valyajovile kange vakapulisia ifighono ifi.
  bba-bba: Mɛyɑ mɑɑ Sɑmuɛli kɑ Gusunɔn sɔmɔ be bɑ nɑ win biruɔ, be kpurowɑ bɑ sɑɑ
    yenin ɡɑri ɡeruɑ.
  eng-KJVCPB: Yea, and all the prophets from Samuel and those that follow after, as
    many as have spoken, have likewise foretold of these days.
  kgk-NT: 'Upéi he''i jevy Pedro: —Upéixa ave Nhandejáry nhe''ẽ-py omombe''u va''ety
    gwive omombe''u va''ekwe Hesu rekorã. Samuel amyrĩ omombe''u va''ekwe. Upéi Samuel
    amyrĩ nhe''ẽgwe omombe''u mbe''u joty ãy peve. Peteĩxa omombe''u va''ekwe. Ogwerojoja
    joa onhe''ẽ ãy oiko va''erã mombe''u-vy, Hesu rekorã mombe''u-vy.'
  waj-waj: Mmuakiaa forofetaa Anutuuqaa kuaivaa kiaa mmiraiya Samueeraakidiri ngioo
    ngioo inna nnaagiai varuu forofetaiyaatama aa ta variaunna suai aavaara tiravai.
  cpy-cpy: Ari ikimitzi-takari jewarini Samuel, ikenkitha-takotakiro okaatzi añaayitakiri
    nimaeka, roojatzi ikamantan-takiri itsipa-paeni Kamantan-taniri.
  mpx-mpx: “Ge i ola al, palopitau gegewel bolo hi papaatena, i telipunaa Samuwela
    ge bolo awonaa, hi wasawasa-an hauna abwe ni masal sauga ya elana.
  wbp-wbp: Ngula-jangkaju, Piitalku yarda-jana wangkaja, “Jintakumarrirni-jiki panu
    nyampu-patu kuja kalalurla nyurru-wiyi warrki-jarrija jarukungarduyu-patu manu
    Jamiyulurlangu manu panu-kari kujalpalu ngakalku nyinaja jamulu jangkarla, nyanunguju
    kuja lawa-jarrija kamparru-wiyi, ngulaju nyampurrarlujulpalu jaruju jinta-juku
    mardarnu Mijaya-kurlu. Nyampu-paturlujulpalu yirrarnu jaruju ngalipa-wangurla-wiyi,
    ngulajulpalu yirrarnu ngalipa-kurlu jalangu kuja karlipa nyinami ngalipa.
  luo-luo: “Chutho, jonabi duto, kochakore ndalo Samuel gi jonabi mane oluwo bangʼe
    kaachiel gi ji duto mane owuoyo, bende nokoro gik matinde timore ndaloni.
  nhe-NT: “Huan nochi tiocamanalohuani tlen teyolmelajque itlajtol Toteco tlen huejcajquiya
    quema Samuel itztoya huan hasta teipa, quiijtojque tlaque panosquía ipan ni tonali.
  aii-aii: ”ܟܠܵܝܗ‌ܝ ܢܒ݂ܝܼܹ̈ܐ، ܡ̣ܢ ܫܡܘܼܐܹܝܠܔ ܢܒ݂ܝܼܵܐ ܘܐܵܢܝܼ ܕܐܬܹ‌ܐ ܠܗܘܿܢ ܡ̣ܢ ܒܵܬܪ ܡܸܢܹܗ،
    ܢܘܼܒܹܐ ܠܗܘܿܢ ܒܘܼܬ ܐܵܢܝܼ ܝܵܘܡܵܢܹ̈ܐ.
  esk-NT: Iluqaġmiŋ atlat sivuniksriqirit Samuel-miñaglaan uqaqsritkaumaruat uqautigigaich
    makua nayukkavut uvlut.
  msb-msb: “Oo, manungod sani na mga adlaw ginsumat man kasadto san tanan na propeta
    na nagsurmaton tuna kan Samuel hasta sa mga nagsurunod sa iya.
  cpa-NT: ’Jø¹² bíh³ lah¹jøng² ca¹juúh² ca¹lah¹já¹ dsa² hǿ² jǿg³ quiah¹² Diú¹³ cónh¹
    ja³ca¹já¹, ca¹lah¹cónh¹ jmai³ lah¹ni³ ja³ca¹juúh² hlai³ Samuel, jǿg³ quiah¹² jmai³
    tiagh³ jniang³ na¹.
  dso-dso: ଜେତ୍‌କି କବର୍‌ ସୁନିରଇବା ବବିସତ୍‌ବକ୍‌ତା ରଇଲାଇ, ସାମୁଏଲ୍‌ ଆରି ଜେ ଜେ ତାର୍‌ ପଚେ
    ଆଇଲାଇ ଆରି ଏବେ ଜାଇଟା ଗଟ୍‌ଲା, ସେ ବିସଇ କଇରଇଲାଇ ।
  meu-meu: Oibe; bona peroveta taudia iboudiai danu, Samuel ena amo ema bona hari,
    ini dina vada e gwauraiva.
  yva-NT: Arono anawae Samuel aijoe muno anawae tutir miridije nde tenambe, wo masyoto
    rijate so raurairive tavon.
  dgc-dgc: Ey du étanan a iba a purupeta to araw, a sapul ni Samwel, sakay du sumunud
    diya, éy nagpahayag be side tungkul ta panahun tam nadid.
  zpm-NT: Scaque Samuel, ni grëraa zha ne biadteed xtiidz me, grëse zho bzeetle zho
    grë ncuaaṉe noyac leṉ dze rii.
  hix-NT: Noro yomohtoho yokarymay xarha tà, Samwew heno xarha. Noro heno wayhàtxhe,
    nekarymatxownà xarha tà, Khoryenkomo rwonà yokarymanye ro heno komo xarha, omeroro,
    kekon hatà, Petru.
  sim-sim: Samuelik sishihi kuma kuma talari profet ondo amber li sawendari mashi
    oso ter osmu omendingak talanduwa.
  npi-ULB: हो, शमूएलदेखिका र उनीपछि आएका सबै अगमवक्‍ताहरूले यी दिनहरूका बारेमा घोषणा
    गरे ।
  cgc-cgc: “Ambal ya Moises, paambal man ta tanan na mga prupita umpisa ki Samuel
    anay pa sa asta ta mga prupita na nabui sunod ki kanen. Danen tanan gambal man
    parti ta mga natabo anduni.
  tim-tim: Are Mose ikiŋak akbiapgât bo magep. Propete luâk hârok Samue malep sop
    ainba kulemgom gayi benŋe hinŋe âkâ den areâk makmâ kulemgoyi.
  yor-yor: “Àní, gbogbo àwọn wòlíì láti Samuẹli wá, àti àwọn tí ó tẹ̀lé e, iye àwọn
    tí ó ti sọ̀rọ̀, wọn sọ ti ọjọ́ wọ̀nyí pẹ̀lú.
  wos-wos: Wungi Moses wandéka dé Godna profet Samuel dé ané nukwambu xakundé jooka
    dé hayi. Samuelna hukémbu yandé profet atéfék akwi di ané nukwambu xakundé jooka
    di hayi.
  emp-NTPO: Maʌ̃ awara Samuel ewarid̶eba ʌ̃taa jũma Ãcõrẽneba bed̶eabadarãba naʌ̃
    ewarid̶ebemada bed̶easid̶aa.
  eng-F35: “Yes and all the prophets, from Samuel on down, as many as have spoken,
    have also foretold these days.
  ind-ind: Dan mulai dari Nabi Samuel, semua nabi lain sudah bernubuat tentang zaman
    sekarang ini.
  pes-OPCB: «سموئیل و تمام پیامبران بعد از او، واقعهٔ امروز را پیشگویی کردند.
  mpt-mpt: Gode weng omkeimalin naka make niniino Samyuel esa eka Gode weng omkeimalin
    nakai maki Samyuele abuk dleb tlemin isa i alukum kukub ele tam tlebua watemebib
    olo weng sango oye binibbuo
  ssx-ssx: Kutupa make mo potopede haliwekima꞉ta꞉ Samuele make ipika꞉ hoki nane haemeke
    potopede haliweki make pi la꞉ mea hala꞉pa꞉peke yeeke haliweki paeyaoma꞉ta꞉ ame
    do pitoloma꞉ haumanu kone amba꞉ la hale hale pimikime.
  mkl-mkl: Bɛɛbɛ mɔi Sɑmuɛli do wɑlii ŋɑ iyi ɑ̀ nɑɑ si ɑnyiɛ, ɑŋɑ fei ɑ̀ tɑko ɑ̀ fɔ
    idei mii ŋɑ iyi wɑ ce nsɛiu ihɛ̃.
  gaq-gaq: ଏବେ ଜା ଗଟେ ଡିଙ୍ଗ୍‍କେ ଶାମୁୟେଲ୍‌ ଆରି ମେଁ ଇଡ଼ିଙ୍ଗ୍‍ ପାଙ୍ଗ୍‍ଲେକ୍ନେ ସାପା ବାବବାଦିଇଂ
    ଆତେନ୍‌‍ ବିସୟ୍‌ରେ ବାଲିର୍‍ ବଗେ ।
  gof-RNT: “Qassi Saamu7eelappe doomidi de7iya nabeti ubbay ha wodiyaba odidosona.
  unx-unx: ହେଗି, ଶାମୁଏଲ୍‌ ନାବୀ ଆଡଃ ଇନିୟାଃ ତାୟମ୍‌ତେ କାଜିକେଦ୍‌ ସବେନ୍‌ ନାବୀକହଗି ନେ ଦିପିଲିରେ
    ହବାଅଃତାନ୍‌ ଆୟାର୍‌କାଜିକ କାଜିକାଦାଃ ।
  gah-gah: Itó Samuelé minatotí Ómasímini agepagutí gakó liaká a ve miniliki itemoláa
    mukilite imane gamenamú nene alika utó itive liki minamó.
  lcm-lcm: Na asukang kapa keve katakai i kus amalangas aongos le si Samuel aliu kitala
    akuskus ta keve bil kana kalapo serei aliu.
  aer-aer: Samuel-ele-arlke arrpenhe areyele-arlke nhenge angkentye Ngkarte-kenhe
    awemele ilerle-apentye akngerre, kele pweke-nge intelhe-ileke nthakenhe-arle irretyenhe
    arlte lyete-ulkerele.
  qvc-NT: ’Chaymi chay unay rimaq Samwilpa tyimpunmandapacha, Dyuspaq yumbay rimaqkuna
    Jisus kay tyimpupi rurashqambaq rimashpa, iskibrirqanllapa.
  tgl-ULB: Oo, at lahat ng mga propeta na mula kay Samuel at mga sumunod pagkatapos
    niya, nagsalita sila at nagpahayag sa mga araw na ito.
  cbs-NT: Moisés besti jaska jakidi chaniama jakia jawen jancha yuixunika tibi Diosun
    jatu yuimakin Samuelwen taewakin jaska Diosun jawen bake yunuxanaikidi yusiin
    jabudi chanikubainibuki.
  xtm-NTPP: ’Te ndaka tee ni ka yo ndakaxtnu'u tnu'u ni yo wa'a Su'si ma onde tee
    kúu Samuel ma te vee ma, te ni ka yo ka'an tna de siki kivi ya'a.
  nnq-nnq: Akalondoli ba Nnoongo boa, kutumbu Samweli na boa abankengime, uyo ngabatangacha
    minhalo ja ilebe yenje eikamuligwa machoba ganga.
  bao-NT: ”Ñucã niipetirã Ʉmʉreco Pacʉ yee quetire wede jʉgueri maja niiquĩricarã,
    Samuel jiro macãrã niipetirãpʉra ati rʉmʉri o biro ca biiperena wedequĩupa cʉ̃ja
    cãa.
  san-ORI: ଶିମୂଯେଲ୍ଭୱିଷ୍ୟଦ୍ୱାଦିନମ୍ ଆରଭ୍ୟ ଯାୱନ୍ତୋ ଭୱିଷ୍ୟଦ୍ୱାକ୍ୟମ୍ ଅକଥଯନ୍ ତେ ସର୍ୱ୍ୱଏୱ
    ସମଯସ୍ୟୈତସ୍ୟ କଥାମ୍ ଅକଥଯନ୍|
  rmn-rmn: Алаи о прарокя, о Самуил тай алаи пал лэстэ, пхэнэнас адалэ десендар.
  huv-NT: ’Meáwan mondeac andeac Teat Dios leaw tajlüyiw tanomb ajan wüx Samuel tapiüngüw
    wüx aaga leaw almajlüy nganüy cam.
  otn-NT: Bá̱ fʉdi asta̱ ra̱ Samuel, gätho'ʉ mi̱'da yø pønga̱hya̱ xa̱ m'mʉi, gä bi̱
    ma̱ ngue di̱ nja'a̱ te gä dí̱ nnu̱hʉ ra̱ pa ja p'ʉya.
  nop-nop: “Samuel tiŋa polofet noli mindaŋ kwanainegiŋ adi nemek kougoŋ mintawaak
    wendok yohautagiŋ kaŋ folooŋ kobuk mintalak.
  obo-NT: Na kahin Pedro to, “Ungketen dad en mandad iddos mgo propeta no pomon poron
    to timpu ni Samuel woy dos langun no nokotundug kandin, id ponudtuu mandad moka-atag
    to kotomanan inin mgo allow.
  kca-kca: Щит эԓты пӑ хŏԓ Турәм айкеԓ туты хŏйатәт пŏтәртысәт, Самуил эԓты ўйман
    пӑ щитәт, хŏй ԓўв йўпеԓән ус, ищиты тӑм хӑтԓәт аԉсәт.
  cak-ENT: 'Y ri Pedro xbij chic c''a chuka'' cheque ri vinük: Conojel ri xek''alajrisan
    ri tzij ri xbix cheque roma ri Dios ojer can, cachi''el ri Samuel y ri ch''aka
    chic, pari'' ri ntajin nyebanatüj vocomi.'
