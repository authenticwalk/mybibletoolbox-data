  mar-mar: आणखी, शमुवेलापासून जे संदेष्ट्याच्या परंपरेने झाले, जितके बोलत आले, त्या
    सर्वानी या दिवसाविषयी कळवले.
  snp-snp: Etiti polofete muki Samuweli kamenalalo akaimati ka lomo idamo yama ya
    oiya ama netawa-matawa o fedami yamu ka lo-lo amo ne.
  isl-isl: Samúel og allir spámennirnir, sem eftir hann komu, hafa rætt um það sem
    nú er að gerast.
  spy-NT: Kubooyiit man, kiikung'ooraan *꞉wōōrkooyikaab Yēyiin tukul bēsyōōsyēchu,
    kung'eetee Sāmwēēl ākoy alak choo kibo lētuunoo.
  xnn-xnn: Siya met laeng din kinwanin din am-in ay mamadton Apo Dios ay menlogi ken
    Samuel. Tay inbagada nan maik-ikkan isnan timpo tako id wani.
  mwe-mwe: “Ashinkulondola bha a Nnungu bhowe, tandubhila a Shamweli na bhowe bhaakagulenje,
    bhatendaga lunguyanga ngani ja indu itendeka nnainoi.
  tte-tte: Yo tabe palopitao sibaibaiwa, iyatubu Samuela koina yo mulimuliyali, siya
    Yaubada ana walo sipalopisai, siwalo-masala tawae iyawatagiliko sauga kabona koina.
  tcs-tcs: ‘Prom taim blo Samuel ane ol dem nadalot longtaim spesilmesizman blo God,
    dempla ebriwan i bin spikbaut distaim ya nau ane ebriting i bin apen ya nau.
  hlt-THB: Oeih, Samuel awhkawng kqan nawh tawnghakhqi boeih ing, ami nak kqawn hawh
    amyihna, tuh tloek awhkaw ik-oeih ve anak kqawn oepchoeh hawh uhy.
  soq-soq: Samuel ita peroweta uduudu mida me wawe wimoiena do God aiawa benemantoie
    dima uduudu walama ande bedewe segantona gagalowantoiena.
  qub-qub: «Profëta Samuel cashanpita-pachami profëtacunaga canan wichan päsaycashanpaj
    willacuran.
  att-att: Yáyù kinagi na ngaw ni Moyses. Á di Samuel ánna yù ira ngaw ábbilinán ni
    Namarò nga naporián nga siminubbâ kuna, kinagi ra yù meyannung sù karannian nga
    ággaw.
  bki-bki: Tena Mosis naio berenio, a naverialiano dolu nalo bunu, jibe ka Samuel,
    naliko nalo napano abinimei iorou ka naio, ea kanalo iliano nalo, na nalo ajum̃a
    aberii vite nalo na kiado legiano nalo na vonganei.
  bqp-bqp: Annabi kũ ò Luda yã ònↄ pínki naana Samuɛli kĩnaa gↄrↄ díkĩna baaruu
    kpà.
  mcp-mcp: Buud ɔ mícúndə́ bɛ̂sh, tɛ́ɛ́d wə́ Samyɛ̂l kala nə bɔɔŋg bɛ̂sh bwə́ á zə
    nyə́dɨ́ mpʉ́sə wá bwə́ á shí bwey dʉ bwiiŋg lâŋ á mwɔ̂w mə́ga.
  hat-hat: Tout pwofèt ki te pale depi Samyèl ak tou sa ki te vin apre l' yo, yo tout
    yo te anonse tan sa a.
  npl-NT: '''Samuel iwa nochteh n profetas non satepa oneskeh, noiwa otetlapowijkeh
    tlan tlamochijtok itech ninteh tonatijmeh.'
  bgg-bgg: Chiih è zab pha chaigpho è yao muii ro, chiih-è Samuel è lua ne, chiih-è
    hanyie ai è idoh wuii phothek è de sudoh nyie rey pha ji yao ro.
  eng-TCENT: Indeed, all the prophets who have spoken, beginning with Samuel and continuing
    with those who came afterward, also proclaimed these days.
  eng-BSB: Indeed, all the prophets from Samuel on, as many as have spoken, have proclaimed
    these days.
  cpu-NT: Ari ikempitzitakari eejatzi Samuel-ni, iñaaventakotakero okaratzi añaayetakeri
    iroñaaka, irojatzira iñaaventayetakeri eejatzi maaroni pashinepayeeni Kamantaneriite.
  san-ASM: শিমূযেল্ভৱিষ্যদ্ৱাদিনম্ আৰভ্য যাৱন্তো ভৱিষ্যদ্ৱাক্যম্ অকথযন্ তে সৰ্ৱ্ৱএৱ
    সমযস্যৈতস্য কথাম্ অকথযন্|
  tod-tod: GALA goo wo nui niiti kpein ti ɓɔɛai, é lɔɔzei Samiyɛle ma, é zeeli naati
    pɛ ma, ti ʋaai tɔun poluma, ti pɛ ti niima voloiti ma vaa woni.
  tac-NT: › Uché bilé rió 'we 'ya ajtígame Samueli anilime napu ruwime nile napu anele
    Onorúgame, abiena ruwile napurigá nokale jena. Suwábaga alué rió napu ruwime nile
    napu anele Onorúgame, alué a'kinana ejperégame, a'chigóriga ruwile,
  eng-WEBPB: Yes, and all the prophets from Samuel and those who followed after, as
    many as have spoken, also told of these days.
  gfk-H: “Hoken ira kaba poropet bakut, Samuel no luena ma diet ing diet ga mur lah
    ia, diet bakut ing diet ga ianga, diet ga hasahesa ta ira linga ing na hanuat
    ta kaiken ra pakana bung.
  viv-viv: Kadu anafaiweya Yaubada bonana ana toꞋawatalatalaina moyaꞋaidi gavadi tova
    adamoya ginalakayemu-ma tuwai-moꞋena higaheye-vagahina. E, gaveyao Yaubada yana
    venuwaꞋata giveledi, medema tova adamoya faꞋina higaheye-vagahina. Bana toꞋawatalatalaina
    Samuwela hidedemi gigaheye-vagahina, kadu anafaiweya toꞋawatalatalaina moyaꞋaidi
    wai himulina amanadi tova adamoya faꞋina higaheye-vagahina.
  yao-yao: Elo, ŵakulondola ŵa Akunnungu wose, chitandile che Samweli ni ŵeŵala ŵaŵakuiye,
    ŵalalichile ngani sya yelei yaikukopochela mmoŵa gano.
  tgp-tgp: Ale pr̃ovet tari sei la sile na nora retireti, mo tapulo isan Samuel peresi
    la haratu la pa mai hitahuna, enira sohena la pete retivujavujangi hin la rani
    nike moiso.
  auc-NT: Ayæ̈ apæ̈nedinque Pegodo, “Æpodänidö Wængonguï beyæ̈ në apæ̈negaïnäni ïnänii.
    Edæ tömënäni Tämoedo tönö ayæ̈ pönäni tönö tömänäni adoyömö apæ̈nedinque Codito
    ñöwoönæ nänö cædö ante apæ̈negadänimpa.
  kbc-NT: Codaa niɡ̶ijo jotigide mee Samuel ijaaɡ̶ijo niɡ̶ijo eledi anoyeloɡ̶oditedibece
    Aneotedoɡ̶oji lowooko anidi me newiɡ̶a niɡ̶idiaaɡ̶idi naɡ̶a yeleo Samuel, ijotawece
    inoa latematiko moditece analeeɡ̶icotece niɡ̶inoa nokododi.
  bmh-bmh: Uwait nug getal Abraham al baib pataimai, eneun, ‘Nait ug eiman em e ebuan
    duailel suban dabun gusig marai.’ Gonug gonugau ze doimai, awaranemen dudu abai
    baib meun. Gonugau ze doimai awaranemen dudu getal zomenin Samuel dai betei ulis
    zomenin, goagen han igul go ulis zou en anemenin. Guzenaimai, ulis baib go petak
    zoun, agenagtal pemenin.
  ctu-BL: Ti pejtelel x'alt'añob, c'ʌlʌl ti Samuel yic'ot jini tsa' bʌ tiliyob ti
    wi'ipat che' bajche' jaytiquil tsi' cha'leyob t'an, tsi' wʌn subuyob chuqui woli'
    yujtel ti ili q'uin tac.
  meq-meq: «Siye i ndo məɗe ha bazlam i Mbəlom hay dərmak ta tsik andza i Musa. Ta
    tsik ka wu nakə ma giye bo ahəl kway nakay anaŋ aye. Kwa Samuyel ada kwa siye
    i ndo maslaŋ i Mbəlom neheye ti yaw ma dəba ŋgay aye.
  noa-H: Mag hiek'ak'agmamua hich Pedrooupai, ’Hich jãg Moiseeu hichjö Hẽwandamau
    hãb hich hi jaaujem pʌ̈iju jaaujerrjö, tagam k'ʌʌn hagjö hi hi jaaujerr k'ʌʌn
    t'um Samuel k'ararr haigmua hewagam k'ʌʌnaujã hich mag jaaujeejimgui hajim hanʌm.
  alp-NT: Saisa rebe eono kena Yesuse kena petua meiju pusue nabia bei nabi Samuele
    kai nabia pamuli beini pususi betekele peneka.
  san-VEL: '"simuuyelbhavi.syadvaadinam aarabhya yaavanto bhavi.syadvaakyam akathayan
    te sarvvaeva samayasyaitasya kathaam akathayan|'
  kbq-kbq: Anahu kante maka Samuelinteti'ma eno erami'naza kasnampa vahe'mo'za, ke
    nehu'za huama hu'nazana, ama knagu hu'naze. (Diu-Kas 18:15-19)
  kbh-kbh: “Y nÿetsca chë Bëngbe Bëtsabe juabna oyebuambnayë́ngnaca Samuel orscana,
    ents̈anga tmojanabuayená ndayá quem tempo yochjanchnënguama, nts̈amo mora montsonÿacá.
  ron-LSB: Da, și toți profeții, de la Samuel și cei care au urmat după el, toți cei
    care au vorbit, au vorbit și ei despre aceste zile.
  pon-pon: A jaukop karoj irerokedo jan Jamuel, karoj me padapadak pil kokoper duen
    ran pukat.
  nhe-BL: “Huan nochi tiocamanalohuani tlen teyolmelajque itlajtol Toteco tlen huejcajquiya
    quema Samuel itztoya huan hasta teipa, quiijtojque tlaque panosquía ipan ni tonali.
  sps-sps: Samuel a kuigin ana fo kuigin kan to te ruak vovou me tsunia, ari na fokinai
    te kaa me na fo vaanan iny pokei a foka te ruak nats non tan nainy roman.
  wnc-wnc: “Siakan! Aminu tapatu Anutue wam yakapsa aminu tapatu tupa apbut tapatane
    umana Samuel ngang iniking. Waapata yanikapmake tasiwawan aminu tapatuta ie tangge
    enake waapata yanikapbut. Aminu kuutda ina unzakan yatakuking. Siwan aminu ayanikapbing
    aminu kuutda apmaau sanga takngatu takngatu siwa kaamang kakngae natake yaking.
  bus-bus: Annabi kɛ̀ aↄ̃ Luda yã ònↄ píngi naana Samuɛlia gurↄↄ kɛ̀ki baaru kpà.
  gub-BL: Xamuew a'e, Tupàn ze'eg imume'u har kwehe arer a'e, umume'u ko 'ar rehe
    uzeapo ma'e kwer a'e. Amogwer Tupàn ze'eg imume'u har Xamuew haikwerupi har paw
    rupi a'e wà no, umume'u a'e ma'e a'e wà no.
  imo-imo: Kinye wendo oromo ulu akumu oi moloringi iye Gotenga iye profetemani pali
    ungu ningo tiringi mele kinye wendo oromo kani eno konopu topele taio. Gotenga
    ungu nimbe tirimuna kere ltimu iye profet Samuel kinye yandoko yandoko moloringi
    iye profetemani pali aku teko ningi.
  boj-boj: Qotei aqa medabu o qaji tamo kalil naŋgi dego nami Yesus qa anjam degsib
    maroqneb. Agi Samuel a utru atsiqa a Yesus bqajqa bati qalieosiq deqa Yesus qa
    anjam maroqnej. Samuel a moinaqa Qotei aqa medabu o tamo kalil bunuqna branteleŋeb
    qaji naŋgi dego Yesus bqajqa bati qalieosib deqa anjam maroqneb.
  eng-DRA: And all the prophets, from Samuel and afterwards, who have spoken, have
    told of these days.
  knf-knf: Kë *baţupar Naşibaţi bŧi, ajunna ţi Ŧamiyel na bambiiŋ abi ţi kafeţul,
    baţiiniyaan andoli iko yi ŋkwinuŋ nţa yi.
  san-KHM: ឝិមូយេល្ភវិឞ្យទ្វាទិនម៑ អារភ្យ យាវន្តោ ភវិឞ្យទ្វាក្យម៑ អកថយន៑ តេ សវ៌្វឯវ
    សមយស្យៃតស្យ កថាម៑ អកថយន៑។
  arn-NT: “Fey itrokom ti pu pelon wentru, Samuel mew llituy ka kom ti pelon wentru
    dunguyelu, tukulpay ta tüfachi küme antü.
  zas-NT: ’Gra ree bén badëëd xtiidx Dios loj ree bejn, diizd Samuel con los demazri
    ree bén badëë xtiidx Dios diizd gulal, mal bagojn reeman ni cayajc ree lën ree
    dxej guie.
  ken-NT: Samuɛl nɛ barɛmɛ́ kɛpɨ̌ntɨ abhɛn báfú yi ansɛm, mankɛm bárɛm nyaka nkwɔ́
    ɛ̌ti mɛnyɨŋɨ́ maknkay ɛbhɛ́n bɛ́fàkari manywɔp anɛ́ ɛchɔŋ.
