verse: ACT.003.020
translations:
  kpx-kpx: Ige auna la tedaevemale kosive Iesu hanavoge auna tota dobai lohoi.
  okv-H: au iji jamo jamo na Bada ta degi ta eto puvuresuja. Eto amita ambota God
    na Iesu Keriso ungota hondate ari embo mahu ikari avo ikau puvuresuja.
  tbo-tbo: ma Guyau wiyagohina hougana ina welemi. Ma apo Yesu, Yaubada a Besinana
    amaka i inagani ubeita ina himila hopunena meyai.
  mal-C: അങ്ങനെ കർത്താവിന്റെ സന്നിധിയിൽനിന്ന് ആശ്വാസകാലങ്ങൾ വരികയും നിങ്ങൾക്കായി നിയോഗിക്കപ്പെട്ടിരിക്കുന്ന
    ക്രിസ്തു എന്ന യേശുവിനെ അവിടന്ന് അയയ്ക്കുകയും ചെയ്യും.
  grc-SR: καὶ ἀποστείλῃ τὸν προκεχειρισμένον ὑμῖν ⸉χριστὸν Ἰησοῦν·⸊
  bgc-bgc: अर वो यीशु ताहीं भेज्जै, जो थारे खात्तर पैहल्या तै ए मसीह ठहराया गया सै।
  khz-khz: Pene vovetaina pio kala genai, Palagu gena kwalimu Velekou genana pene
    vogomai, e ia na Iesu Keriso pene tugu-maia. Ia Palagu na gomi gemi ekilagi-maavu-kuneato.
  deu-TKW: auf daß da kommen Zeiten der Erquickung vom Angesicht des Herrn, und er
    absende den für euch zuvor bestellten Christus Jesus,
  zsr-NT: Niꞌr gsölëꞌë leyúbl Jesús, Bönniꞌ naꞌ dza niꞌtë buzóëꞌ quië gaquëꞌ Cristo,
    Nu naꞌ gna beꞌi lbiꞌiliꞌ.
  lin-lin: mpe mpo ete Nkolo akoka kopesa bino tango ya kopema mpe akoka kotindela
    bino Klisto oyo apona mpo na bino—Ye nde Yesu.
  hns-NT: Tab Parmeswar Jiesoe ke phien se pathaaiga. Oe okar Kriest hai, ohie Raadja
    djaun oe toelogke waada karies raha.
  noa-E: '@see-verse:ACT.003.019'
  eng-EMTV: and that He may send He who had been ordained to be your Messiah, Jesus,
  mib-NT: Te natají yá Jesús ndiji ya, chi cúu ya Cristo, Yaā ní jeni Yaā Dios jeē
    jnáma ya yohó.
  lif-NT2: हे़क्‍केलॽरिक् खुने़ॽ तगिसा सेःन्‍दुबा ख्रिस्‍ते़न्‌खिनिॽओ याम्‍मो के़बाङ्‌घि
    के़बिरिॽरो॥
  xnj-xnj: Mukita genago, muni Bambu avapela lusenje lwa kupoleswa mitima na kuvaletela
    Kilisitu mweavahagulili ndi Yesu.
  mmx-mmx: la naba raba nimi mi levenaleng avukat at nai lavatbung menemen kopok la
    ni naba riki asi amlong ne Iesu, neni Lanarong. Moroa gara soxolik ka vam i do
    rinimi.
  cbr-NT: Usonan ca Jesús, axbi Cristo 'icë, a Nucën 'Ibu Diosanbi bëráma mëníosabi
    oi mitsun 'apu 'inun ënë menu utëcënun quixun xuti 'icën.
  tee-NT: Chai ju chunch laich camalakachachokotachilh ju Jesús aktam. Yuchach ju
    mak'anchich ixnoncan camalakachatachilh ju ani lacamunutpa' ju quilacata'an.
  eng-LSV: and He may send Jesus Christ who before has been preached to you,
  cak-NT: Y ri' xtibanataj cuando ri Ajaf Dios xtutak-pe ri Jesucristo ruca'n mej
    (paj), ri Jesucristo ri can yo'n-pe rutzijol chiwe roma ri Ajaf Dios.
  pah-NT: Pepohi ti jugwi pejikoga nhandepojykaharete'ga rehe tomomby ti ga pepy'a
    nehẽ. Pepohi ti jugwi pejikoga ga rehe tombuhura'ja ti ga Jesus Cristo'ga pe pyri,
    ei ga. Ga pe Tupana'ga e'i nhog̃wenonde tamondoa'ja ti ga g̃a pyri nehẽ javo,
    ei Pedro'ga g̃a pe.
  sja-NT: Mãga ooruta pɨrã, Ak'õrepa parã k'ãiwee p'anapiit'ee mãik'aapa pëiit'ee
    Jesucristo, ichia jɨrɨt'erada parã k'aripapariimerã.
  xed-xed: Mantsa ya dzaʼa kəl Lazglafta ka vlaghunatá fitika hlaptá hafu, ŋa ghunəgaghunatani
    ta Yesu, ta nzakway ka Kristi zbaghunap tsi daga manda ghalya ya.
  mks-NT: Ja̱nda̱ jihna na̱ca̱xi Ndióxi̱ Jesucristo ná chindahá a̱ ña̱ ná quixi a
    ñuyíví yóho já ná cacomí a̱ cuéntá sa̱há ña̱yivi.
  gfk-S: '@see-verse:ACT.003.019'
  bmu-bmu: “Anutunöŋ oyaeŋkoyaeŋ Toŋi akza. Iŋini öne laŋ malbepuköra Anutunöŋ Jisös
    qeljiŋe möwölöhöyök. Miaŋgöra iŋini mönö uruŋini meleŋgetka Amötqeqe Toŋi Kraist
    melaiiga eŋgöreŋ kaiga yambuk qekötahögetka malmalŋinan guliiga oyaeŋkoyaeŋ nalöŋinan
    kam kuŋguma.
  dgz-dgz: Amba Iesu ame God mega, enan om enuni apanewa, Keriso watu eneta.
  eng-GNV: And he shall sende Iesus Christ, which before was preached vnto you,
  zaa-NT: por medio de Jesús enne' lá huá Cristo, enne' nuá beni Tata Dios prometer
    dèsdeba chi gutsání qui'ni ithèl·le'e bi lani le.
  eng-WEBSTER: 'And he will send Jesus Christ, who before was preached to you:'
  guh-guh: Tsipaji raja icatsia itsamatacabi Dioso athëbëvetsica itorobianica Jesús,
    ponë bajayata Dioso itapeta papecayavenonaenexa.
  bon-bon: piba ngenecu plowa pa tädepi Yageyame bau ca, piiyepu tabe cire täätyepepi
    Yeesu Keriso, lui ne ituge jaji weeme bau ätyepame.
  nhw-BL: Huan nojquiya sempa anmechtitlanilis Jesús, nopa Cristo catli quitlapejpeni
    tlen huejcajya para amojuanti.
  mgw-mgw: Bu'kapo Bwana annetya nsimu wo pu'mu'yi'lwa, na ywembe aalu'a kuntuma Kilisitu
    ywaabi'kilwe bu'ka kwai'mbu' li'nga kunkosopolya mwe, nga Yesu.
  swh-ONEN: naye apate kumtuma Kristo, ambaye ameteuliwa kwa ajili yenu, yaani Yesu.
  wbi-wbi: Mulwakuti akagule pikumwomola kilisite Juno asalulivue vwimila umue, Yesu.
  bba-bba: kpɑ Yinni u sun wɛ̃rɑ ɡeebu wɛ̃ sɑɑ win min di, kpɑ u kpɑm Yesu ɡɔrimɑ
    wi bɑ kuɑ bɛɛn Mɛsi.
  eng-KJVCPB: 'and he shall send Jesus Christ, which before was preached unto you:'
  kgk-NT: '@see-verse:ACT.003.019'
  waj-waj: Yaagueeqaivo Udaanga Anutuuqaasidiri tuoo ngiiisi vaino ngii yoketaakiaiveeraivaara
    ngiingii mminnamminnaa maisaiyauvaa pikiada hanigiaatee. Anutuuqo vaa ngiiiyara
    mmataama kioo vaidiivaa Yisuu Kirisiinna titano ngiiisi tiinaraivaara ngiingii
    mminnamminnaa maisaiyauvaa pikiada hanigiaatee.
  cpy-cpy: Tema rotyaanteemiri Tajorentsi irika Jesús Jeepatziitoetani ikashiya-kaakimiri
    paerani.
  mpx-mpx: Ebo nuku ginol ola o, inoke Babala alomiu ge yawalimiu ni pagasisi, ge
    Yeisu ni patuna, iya Mesaiya toto i hile kaiwemiu.
  wbp-wbp: '@see-verse:ACT.003.019'
  luo-luo: bangʼe enoornu Yesu Kristo, Jal mane owalnu.
  nhe-NT: Huan nojquiya sampa inmechtitlanilis Jesús, nopa Cristo tlen huejcajquiya
    inmechyolmelajque para hualasquía.
  aii-aii: ”ܘܫܲܕܸܪ ܐܸܠܵܘܟ݂ܘܿܢ ܠܗ̇ܘ ܕܩܲܕܡܵܝܬܵ‌ܐ ܗܘܼܕܪܹܗ ܝܗܘܵܐ ܐܸܠܵܘܟ݂ܘܿܢ ܡܫܝܼܚܵܐ، ܕܝܼܠܹܗ
    ܝܼܫܘܿܥ،
  esk-NT: Taatnaġupsi Atanġum sayyaaġiksipkaġisigaasi irrutchipsigun. Taivrumani ilaan
    tuyuġitlayumagaa Jesus annautriksraqtaġianikkani ilipsitñun.
  msb-msb: Tapos, kun himuon niyo ini, may panahon lugod kamo san pagpahuway hali
    sa iya kag papakadion niya sa iyo an Cristo na si Jesus na ginpili na niya bilang
    iyo parasalbar.
  cpa-NT: Jøng² tsen¹ Diú¹³ juanh¹² calah Jesús, dsa² ma²lǿa¹² jǿg³ lah¹jiá¹² lán¹²dsa
    Cristo quiánh² hniah¹².
  dso-dso: ଆରି ମାପ୍‌ରୁର୍‌ଟାନେଅନି ଆତ୍‌ମାଇ ବପୁ ପାଇସା, ପରମେସର୍‌ ତମର୍‌ପାଇ ସେ ଆଗେଅନି ବାଚ୍‌ଲା,
    ମସିଅ ଜିସୁକେ ପାଟାଇସି ।
  meu-meu: Bona ia ese Keriso ma baine siaia, gunaguna vada e gwauraia hidi emui;
    Iesu bunai.
  yva-NT: Wea umba Amisye tuna wasautan muno Po vambunine raugaje wasanuga rai. Indati
    Po Yesus atutir de akato no mine so rai. Yesus wepamo wapa Mesias, wepirati Amisye
    po atayao wasai.
  dgc-dgc: sakay atdinan na kam ta mahusay a buhay; sakay pasolen na se a huway ti
    Jesus, a iligtas na kam. Da siya i pinili naa.
  zpm-NT: ni zbiire cxeeḻ me Jesús lo to stib, guiaadsilaa me to.
  hix-NT: Amnye Txesusu nyakyaha xarha, ohyakanye, kekon hatà. Kryestu rma noro ha,
    Txesusu, Khoryenkomo nànyaknyàrà rma. Noro rma wahanonkaye, Khoryenkomo, oyonyhoryeny
    kom me ehtxoho me, kekon hatà, Petru.
  sim-sim: Os erem ji u nahi, Wasilaka avak kwambu akri orhin or hakwa jira. Uhu avak
    ma lar or kamaha nor mbashinak indik takwa ri. Ma oto Jisas oria, orhi man or
    jivinaha indik lakwa ma ria.
  npi-ULB: र उहाँले नियुक्त भइसक्‍नुभएका ख्रीष्‍ट येशूलाई तपाईंहरूका निम्ति पठाउन
    सक्‍नुहुनेछ ।
  cgc-cgc: daw para man ipadala din ki kyo Jesus an na iya na Pinili Na Mag-ari.
  tim-tim: Hain akbiâ Kembu Yesu yâk olowâk manmâ Anutugât kârikŋân kinbiâ âmâ Humoŋe
    memeŋe akyeŋgimbo biwiyeŋân ârândâŋ akbiap. Akto hâmbâi Yesuŋe damunyeŋe akbiap
    aregât huŋgun aŋdo gewiap.
  yor-yor: 'àti kí ó ba à lè rán Kristi tí a ti yàn fún yín tẹlẹ̀: àní Jesu.'
  wos-wos: Téndét God wandét Jisas Krais wambula yatandé. Hanja God dé Jisasré waséke,
    dé guniré yikafre hurundéte.
  emp-NTPO: Idjia Jesura diabueya naẽnaena bãrã Boroda b̶ʌd̶a bẽrã.
  eng-F35: and that He may send Jesus, who had been ordained to be your Messiah,
  ind-ind: Suatu hari nanti, Allah akan mengutus Kristus Yesus kembali kepada kita.
  pes-OPCB: و عیسی را، که همانا مسیح شماست، بار دیگر بفرستد.
  mpt-mpt: Ibo inanimibo God Sume bobol tem funin ayam osa e titil osa omyenea Yesuse
    dabanea tenea ibsu tlamabebe. Sinanggwano Gode e miine Yesus Klaiste ibo daabeneko
    ge baanea dofakane biotabe.
  ssx-ssx: Dupimika꞉na꞉ta꞉ ika꞉ temoko manuna꞉ honkopu ha tiaasa꞉eki Koda꞉ma꞉ kiaata꞉
    kutupa Yesuta꞉ Koda꞉ma꞉ amba꞉ mea ika꞉ Ketiso hali haena꞉ leeke hali iki pa꞉ta꞉
    tapaalieke.
  mkl-mkl: Nɔ Ilɑɑɔ̃ ku mu nŋɛ kusĩmi jiidɑ, nɔ ku bɛ Kirisi iyi í cicɑu wɑ ku jɛ
    tu ŋɛ, nŋu iyi í jɛ Jesuu.
  gaq-gaq: ଦେକ୍‍ ରକମ୍‍ ପେଡିଙ୍ଗ୍‍ଲା ମାପ୍‌ରୁ ଆପେକେ ଆତ୍ମାନେ ସାନ୍ତି ବିଏ, ମେଁନେ ମନନିତ୍‌
    କିସ୍‌ଟ ଜିସୁକେ ଡିଗ୍‍ ମେଁ ପେ ଡାଗ୍ରା ବେ ବିଃଏ ।
  gof-RNT: Godaa matappe minthetho wodey hinttew yaana. Xoossay Kiristtoosa gidana
    mela sinthattidi doorida Yesuusa hinttew yeddana.
  unx-unx: ଆଡଃ ଆପେୟାଃ ପ୍ରାଭୁତାଃଏତେ ଜୀଉରାଡ଼େଃରେୟାଃ ଦିପିଲି ହିଜୁଃଆ, ଆଡଃ ପାର୍‌ମେଶ୍ୱାର୍‌
    ଆପେ ନାଗେନ୍ତେ ସିଦାରେ ସାଲାକାଇ ୟୀଶୁ ମାସିକେ ଆପେତାଃତେ କୁଲିୟା ।
  gah-gah: Lá okiko, Ómasímo eza gologí oleketative loko lo mololeketa ve Izesuni
    alémo etó oleketonoi vema amiselekiko goha mikasiuka liminogo ive.
  lcm-lcm: na ka alis lak a Iesu, nang kana igenen i akanangai, kata atung ia animi.
  aer-aer: Re arrenhantherrenhe utnenge mwerre-ileme, akangketyeke mpwaremele. Re
    imerte Jesus anteme arrekantherre-werne yernemele, rarle arrekantherre alhileke
    iperre renhe arrekantherre-werne yernetyeke itetheke mpwaretyeke.
  qvc-NT: Rinmi kach'amuq Churin Jisukristuta. Chaqa manaraq kay mundu kaptinmi, Jisusta
    numbrashqa karqan, Washadurninchiq kanambaq.
  tgl-ULB: at kaniyang isusugo si Jesus, ang hinirang na Cristo para sa inyo.
  cbs-NT: Diosun matu jawen daewakin pepawakin benimawakatsis ikin jawen bake Mesías
    Cristo bebunkidi katutan matu yubaniki, jau man jaki dasixanunbunan.
  xtm-NTPP: Vaa tetniñu ya Jesús iya ni kaji ya onde xinañu'u ma ja ko kuu ya Cristo
    iya tetniñu ya nuu ndaka o ma.
  nnq-nnq: Kingobu cha kujeligwa makakala ga kiuke makiika kuboke kwa Angwana, na
    Nnoongo mankinga Yesu, Kilisto Nkomboi ojwapambuligwe na Nnoongo kwinu.
  bao-NT: mʉjare ĩima ĩigʉ mee jĩcãtopʉra cʉ̃ ca ami dica wooricʉ Mesías're cʉ̃ra
    Jesús ca niigʉre mʉjare tiicojori.
  san-ORI: ପୁନଶ୍ଚ ପୂର୍ୱ୍ୱକାଲମ୍ ଆରଭ୍ୟ ପ୍ରଚାରିତୋ ଯୋ ଯୀଶୁଖ୍ରୀଷ୍ଟସ୍ତମ୍ ଈଶ୍ୱରୋ ଯୁଷ୍ମାନ୍
    ପ୍ରତି ପ୍ରେଷଯିଷ୍ୟତି|
  rmn-rmn: тай катар Сагбус тэ авэн вахытя рагатески тай Ов тэ бичялэл одолэс, саво
    камэл тэ авэл тумэндэ, — э Исусес Христос.
  huv-NT: wüx apmüüch miün Teat Jesucristo, aaga lamapiüng apmüüch miün mambeol icon.
  otn-NT: A nu̱na̱ Oja̱ da̱ pɛnhna̱ Jesús, porque guehna̱ ra̱ Cristo ya xpa̱ t'ɛ̱ts'i̱
    ngue di̱ ma̱nda ua na̱.
  nop-nop: Unduŋ tubune Jesu, Bepaŋ ne hiditok Kilisto nindapmaguk, u kamehambu baak.
  obo-NT: Woy od popiyod din mandon si Disas Krays no Mesiyas no id aam din nod hari
    keta.
  kca-kca: йӑԓпиԓәты пŏрайәт Турәм Куща эԓты ат йŏхәтԓәт, пӑ нынана йўкантәм Иисус
    Христос Ԓўв ат китәԓ.
  cak-ENT: Y ri Ajaf Dios nutük c'a pe ri Jesucristo pa ruca'n mul, ri Jesucristo
    ri yo'on-pe rutzijol chive roma ri Ajaf Dios.
  lif-NT: ᤜᤧᤰᤁᤣᤗ᤹ᤖᤡᤰ ᤂᤢᤏᤧ᤹ ᤋᤃᤡᤛᤠ ᤛᤣ᤺ᤴᤍᤢᤒᤠ ᤂᤪᤡᤛ᤻ᤋᤧᤴ ᤂᤡᤏᤡ᤹ᤀᤥ ᤕᤠᤶᤔᤥ ᤁᤧᤒᤠᤱᤄᤡ ᤁᤧᤒᤡᤖᤡ᤹ᤖᤥ॥
  mie-NT: De suni tetíñú tucu Yāā Dios Jesús ndiji yā, chi cúu yā Cristo jā ní jani
    Yāā Dios jā scácu yā yóhó.
  san-TIB: པུནཤྩ པཱུཪྻྭཀཱལམ྄ ཨཱརབྷྱ པྲཙཱརིཏོ ཡོ ཡཱིཤུཁྲཱིཥྚསྟམ྄ ཨཱིཤྭརོ ཡུཥྨཱན྄ པྲཏི པྲེཥཡིཥྱཏི།
  qve-NT: Dios Taytanchisqa ñawpaqmantapacha prometesqanman hinan, Jesucristotaqa
    kay pachaman kaqmanta mandamunqa.
  pao-NT: '@see-verse:ACT.003.019'
  cbu-NT: yusur siyash kis tachtamparee. Waanaatsi Ipusamarini Isusoo siyaam tapachindamaam
    yusur zanganichparee.
  usa-usa: miráiyanama Áánûqtuma keráwáqá aúgen-akoqnaama tiména Îtumma Káríqtoma
    timákainana kerawaqtôpaq kumínímma Áánûqtuma naayóbáq Îtumma awaaméqá umákaraine.
  soy-soy: Upíimɑ yɛ́ pɛɛ tíyɛsɛ ɑni kumúŋɛ́ kunyinɛ-i hóó uu pɛɛ uyɛ̃ kuu hɑ́i
    mɛkɛɛ-mɛ n wɛ́ɛ uu yekei nɔ́ pɑ́mɛ. Uyɛɛ Kirisi Yeesu.
  hui-hui: Anduane Homogo ibuha howa ibugua tí dinininaga hongo holene ngulebira.
    Ani buwa Mbirali Dabo Helenego tínaga helo bamba loma bia ho helenego Yasu o biagoniorego
    tí kamiria ibilolebira.
  amf-amf: Yin ye hayna Barjokala ookime woda yena nivasane. Barjoar ena birayse yena
    kamayse kinin qadhaa Yesusam kida nittse.
  quc-NNT: Xuquje' kutaq na loq ri Jesús ri ojer ri' cha'talik rech kok che Cristo
    che to'ik alaq.
  dob-dob: be wate Toꞌetoseyana nina, tauna ꞌigimi esinuwena, ꞌida etune ꞌemiya, nate
    Yesu.
  wrs-wrs: Wo yimba osva vitava, Sesoava si yemba und nemel daswolvav. Wo eva himba
    si sewonamba yemba Yesusm kihpieinvav, noi ten hem Sesoa pusvundthoana, Kristusm
    luhunilm.
  mca-mca: Qa pakha'an qa' ne'nukiniƚ'ei hatse' ha' Jesús hikha' Cristo, hik hakha'
    hayiits pa'aj te'nekumhi'yiiji' qu' esti'yi'ƚij qa' ne'feni'ƚ hatse',
  tzo-TZC: Ti Diose laj stacboxuc talel ti Jesucristoe, ti jech onoꞌox albil scꞌoplal
    ta voꞌne ti ta xcom ta Avajcoltavanejique.
