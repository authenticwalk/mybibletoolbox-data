  eng-PEV: '@see-verse:ACT.003.002'
  ilo-ULB: Idi nakitana da Pedro ken Juan a ngannganin sumrek iti uneg ti templo,
    dimmawat isuna iti limos.
  pir-NT: Sa ye Pedro, Ñu mehna ti wʉhʉpʉ tiquina esadʉcagʉ̃ tini masieniquiro pehe
    tiquinare ihña, niñerure siniahye.
  anv-NT: Mende yimbɔ agɛ́gé Pita ne Jɔn ndɛre ájyɛ kpɛ wyɛ, akɔ ɛbwɔ́ nnó áchyɛ́
    ji genó gefɔ.
  sab-NT: Kwian seragda kwebanga gwagedu Pedrodi Juandi joge tangle gudegu kodi amage
    u gerungwa Chube ole ugakallage gire kwian seragda kwebanga igi kadu mau alin
    Pedroge Juange.
  tmd-tmd: '@see-verse:ACT.003.002'
  acr-NNT: Ekꞌu rachi sik, echiriꞌ xeril ri Pedro y ri Juan e riꞌ kebꞌok bꞌi chupa
    ri Rocho Dios, xujeq kelaj chike chaꞌ kakiya kan ulimoxna.
  kpg-kpg: Taane deelaa ga gidee ia Peter mo John e ulu gi lodo, gei mee ga madau
    ana bahihadu gi meemaa.
  taj-taj: थे कुज्‍या म्‍हिसे पत्रुसदेन यूहन्‍ना परमेश्‍वरला मन्‍दिर न्‍हङरी वाङ्बारी
    छ्‌याइबा म्राङ्सी टाङगा ह्रीजी।
  avt-avt: Hɨrak kɨr Pita ketike Jon epei tatno wɨnak nɨmɨn ein, hɨrak kitɨwekɨthi
    ke pewek mei ke menmen.
  cbk-cbk: Cuando ya mira le con Pedro y con Juan ta entra na templo, ya pidi le limosna.
  uig-ARA: ئۇ پېترۇس بىلەن يۇھاننانىڭ ئىبادەتخانىغا كىرىپ كېتىۋاتقىنىنى كۆرۈپ، ئۇلاردىن
    سەدىقە تىلىدى.
  tuf-tuf: Etar Pédroin Juanin Sir usi querat acor cur rauyat, chohcuát eyin itchacro.
    Istír eyin quin ray chíjacro.
  abx-abx: Si pakakulaw-na si lulid nga tisallod kas Pedro, agduku'an to pagpalako
    si mga iya kwarta.
  mco-NT: Co je jäy tecyma'tpɨ ijxy Pedro etz Juan ytɨgɨ̈huaangɨxy anajty ma Dios
    ytɨjc, chi pɨjctzoy meeñ.
  bsp-bsp: Ntɛ ɛnəŋk Piyɛr kɔ Saŋ aŋɛ ŋaŋc-kɔ kəbɛrɛ kəlɔ kəpɔŋ mɔ, k’ɛyɛfɛ kətola
    akakɔ nɔnɔfɔr disrɛ.
  kqf-kqf: Kamaina bi i kita te Pita bi Diyon ḡotona te maso a valageta pali vanuwina
    noponemo bi tana lisidimo mane i wai gigimane gado, “Aee, mane ko vitegu.”
  cpb-NT: Ikanta jirika iñaawakeri Pedro itsipatakari Juan, iro inkyaantapaakyaarime
    tasorentsipankoki, ikowakotawakeri impashitanakyaari koriki.
  aon-aon: Douk natik Pita nani Jon hanakum huwish aria nahwaram um hukonaguk enesh
    eshudok eneshenesh.
  hus-NT-2005: Tam ti chuꞌtat na Pedro ani na Juan kʼal an kʼwechʼeꞌ ke exomichtsik
    ti ochel ban pulek atá xon tu kʼakʼnáb na Dios, pakabédhaxin an kʼwechʼeꞌ abal
    ka pidhan ti tolmixtaláb.
  mig-NT: Te cha̱a‑ún, ni̱ jini̱‑de nuu̱ Pedro jíín Juan, ja̱ kuákɨ̱vɨ‑de ini̱ ve̱'e
    ii̱. Te ni̱ ka'a̱n nda̱'ú‑de jíín‑de ja̱ ná kuá'a‑de ɨɨn caridad.
  bps-bps: Na di kiten dale Fiter na Dyan fan fusuk di Bong Gumnè Dwata, mni di dale.
  mbs-mbs: Agpet den mawop si Pedro aw si Juan, kimità se kapig kandan aw nemoyò sikandin
    te kwarta diyà kandan.
  cme-NT: Piɛrbaa-baŋ kãa da ba ka suur, wuɔ tuɔ cãrã ba wulaa.
  sus-sus: A to Piyɛri nun Yaya to so ra hɔrɔmɔbanxi kui, a naxa kɔbiri makula e ma.
  pon-2006: Ohl mwoatoro, ni eh kilangada Piter oh Sohn ara pahn pedolong, e ahpw
    peki rehra ira en kihong mehkot.
  dad-dad: Sain Pita Jon ado, tempel namen dilau fenẽ age dife di, ileid fen, moni
    nigin irokenẽdin.
  zab-NT: Chi gunáb Bed cun Juany zedyiiudeb laniudooqui, gudiinbɨ tuby gun lodeb.
  jae-jae: Ŋac tau gêlic Petere agêc Joaŋ sebe sêsô lôm dabuŋ sêna, tec keteŋ gêŋ
    gêdêŋ êsêagêc.
  ksd-ksd: ma ba i gire Petero ma Ioanes dir to na ruk ta ra pal na vartabar, i lul
    upi ta vartabar ta dir.
  msm-NT: Na, pagkita din ki Pedro dow ki Juan no ogsed duon to Bayoy to Diyus, namuju
    sikandin to limus.
  myk-myk: Ba wee faan wʼa Pyɛɛri ni Yohana yɛ ɲa pu na ma ba jé lee kuɲɔɔ li ni wɛ,
    na pu ɲɛɛri.
  sbe-sbe: Huyana Petelo yo Yowane bena se mwalae na ye kitadi ede hinage udiyedi
    ye kaibwadamoni.
  mcr-mcr: Iŋgaŋi ämaqä iqu, Pitä iqutä, Jonä iqutä, hiqäva-imäkqä aŋä yäŋgisaŋqä
    peyiŋqä iqaŋginyä äqunäqe, “Mbqä hui dapinyqä” ätukqe.
  cux-NT: Sáⁿ'a 'cūū taachi n'diīchī sa Pedro ndúúcū Juan chí chindáa yā yáacū ch'ɛɛtɛ,
    chiica sá limosna 'iiⁿ'yāⁿ s'eeⁿ.
  tur-YTC: Adam Petrus’la Yuhanna’nın tapınağa girmek üzere olduğunu görünce, onlardan
    yoksulluk için bağış istedi.
