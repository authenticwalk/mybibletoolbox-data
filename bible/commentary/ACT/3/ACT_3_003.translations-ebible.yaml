  guj-2017: તેણે પિતરને તથા યોહાનને ભક્તિસ્થાનમાં જતા જોઈને ભીખ માગી.
  jvn-NT: Kadung wongé weruh rasul Pétrus lan rasul Yohanes liwat kono, wongé terus
    njaluk duwit.
  byr-byr: Sarei mwaalaka dara wanganakeꞌ “O, aꞌmwe saraai duimanaabɨhɨla!” Daka wɨdaꞌ
    “Aꞌmweraaihi, nɨgwia yanga dɨnyɨjaayɨla!”
  ian-ian: Kawilɨmbɨt maa yawi la nyan pitagwi Jon kat vɨlaa sanya kat yawindɨ.
  hun-hun: Amikor meglátta, hogy Péter és János a templomba akarnak bemenni, alamizsnát
    kért tőlük.
  mcf-NT: 'Ambo Petedobëd Uan chosho isquin: —¿Adabi piucquid menetsia? —capanëdash
    caputiapimbocquidën uequin.'
  kjs-kjs: Pita Jon laapo lotu ada ru-nane kodobatalo pisipi rabu go alimi ele meda
    gialepa loma ogelisa.
  mni-mni: Peter amadi John-na changlakpa adu mahakna ubada makhoida sel pibinaba
    nijarammi.
  yad-NT: Sadiyadanumatiy nadiva Pyítruju̱be, Juánbatya nanujaryu̱yadamu, sajachiñu̱yada
    variy nadivara tarantiy.
  mxb-NT: Tá ni̱ xini ra̱ ko̱kuꞌu Pedro xíꞌín Juan kuaꞌa̱n na̱ ini yéꞌé ño̱ꞌo káꞌano
    ñoó, dá ni̱ ka̱sáꞌá rá seí ndaꞌí ra̱ ña̱ ná ki̱ꞌo na di̱ꞌón noo̱ rá.
  pon-2006A: Ohl mwoatoro, ni eh kilangada Piter oh Sohn ara pahn pedolong, e ahpw
    peki rehra ira en kihong mehkot.
  maq-NT: Hane xi cavëë cha hmu rë jan xi camatiña Pedru cojo Juan hiscan tacun cha
    xi cuisehen me ndatsen yungun jan ne, cafehya xu cha me cjuandaja rë me.
  hto-hto: Aɨdaima Pedro Juan dɨga gaɨríracomo jofo jáillana cɨ́oillano dúecaillano
    fecaca úcube íaillɨnoɨmona jɨcade.
  por-BRBSL: Ao ver Pedro e João prestes a entrar no templo, ele pediu para receber
    presentes para os necessitados.
  ces-NKB: Ten uviděl Petra a Jana, jak se chystají vejít do chrámu, a prosil [je]
    o almužnu.
  cui-cui: Pon pejayujayujei jiton wʉca paratixi poxonae Pedro irʉ Juan tainchibe
    xua muxu pejoniyaebe barapo coiboto iya.
  boj-2014: Bati deqa Pita Jon wo naŋgi atra tal miligiq gilqa laqnabqa unjrsiqa silali
    qa ŋilnjrej.
  eng-OEBUS: Seeing Peter and John on the point of entering, he asked them to give
