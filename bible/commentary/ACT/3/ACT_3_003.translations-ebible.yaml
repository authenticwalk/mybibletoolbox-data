  ttc-NT: Yatzun te yab', ya ma kyexik te'e' te Xhpe'y b'ix te Wa'nch ikja'n tuq kyox
    tuj te Nin Jay, tetz oxik tqani' jun ch'i tlimosn kyetz.
  dan-1931: Da han så Peter og Johannes, idet de vilde gå ind i Helligdommen, bad
    han om at få en Almisse.
  kwj-kwj: Woro ori hima to Pita hima pi Jon Gotri aka laka ki fi rarukowani ya ete
    fini ri heikoni ya keke ya fini ri ucha.
  vie-OVCB: Anh liệt chân trông thấy Phi-e-rơ và Giăng sắp bước vào trong, liền ngửa
    tay xin bố thí.
  kze-kze: tuwánéna séna óntamba símékaiyo súwasarai
  mpj-mpj: Piijakamupula Jaan kurrungkukija jaajingka ngajirnu-pulanya, mukuntulu.
  lbk-lbk: Osto'y inilana cha Pedro ken Juan ay cha somag-en ay omey is kaTimplo,
    nenlimos ken chaicha.
  mto-NT: Ku veꞌe je̱ yaaꞌtya̱jk du̱ꞌix je̱ts je̱peꞌe ma̱ja̱ tsaptu̱jkp je̱ Pedro
