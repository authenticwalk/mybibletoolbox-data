  kms-kms: Pita Jon temi God ningg baj pe mar mo ningg, muq wuti nen ni simbe nindim
    ei ni wet bidi ninge meng.
  agn-agn: Asing itaen na si Pedro ig si Juan ang te-led don ong Timplo, nagpalimos
