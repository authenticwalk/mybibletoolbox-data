  toc-NT: 'Acxni̠ ca̠úcxilhli pi̠ xtaamá̠­nalh tatanu̠y nac pu̠si­culan Pedro y Juan,
    chiné ca̠huá­nilh: —¡Xtla­huátit li̠tlá̠n xqui­la̠­ma̠x­quí̠hu actzu limos­na!'
  som-som: Isagu, markuu arkay Butros iyo Yooxanaa oo ku dhow inay macbudka galaan,
    ayuu dawarsaday iyaga.
  mam-C: Tej tlontej kox, te' kykanin Pegr ex Juan antza, xi tqanin jun tmob'itz kye.
  ndj-ndj: Pavawonili Petili na Yohani pavayingila munyumba ya Chapanga, mweni avaluvili
    vamupi chindu.
  mbj-NT: Ti m' tabahapäh bä Peed Jowãw daheeh hajëë p'ëë doo, tetsẽẽ mä sa hã.
  lat-VUC: Is cum vidisset Petrum et Joannem incipientes introire in templum, rogabat
    ut eleemosynam acciperet.
  ngp-ngp: Eze awaone Petulo na Yohana wakengila mwe nyumba ya Mnungu, awalombezaga
    wamwink'he chochose.
  enq-2: Akali dokome Pitapa, Jonepa lotuu anda nee nyetae kamapu dokonya pyakamalanya
    piambino kandatala, muni dina lao tee lea.
  eng-ASVBT: who seeing Peter and John about to go into the temple, asked an alms.
  mna-mna: Ikamam ta kembea, mi ire Petrus ziru Yoan tila mabe tilela. To isuŋ ziru
    pa le pat.
  myw-myw: '@see-verse:ACT.003.002'
  sby-sby: Uyu muntu mpwalabona Petulo ne Yohane kabengila mu lubuwa lwa Ng'anda ya
    Lesa, walabasengeti, “Kamumpako kantu.”
  sll-sll: Mongure Pita Yon kina ala nala di ungure hanere, “moni na to” dire, hong
    dungwo tali dungwi.
  yaq-NT: Junak junama'a, ju'u lo'itaka yeu tomtekame, Peota intok Joanta, jum te'opou
    kimume bichakai, bempo'im a' jiokoleka a' mikne' betchi'bo ameu netanen.
  uro-uro: Bä nga qa lu ma Pita qä nä ma Jon i qorhäs iva in don säva ama ansäspämgi
    ama mor qi dä qa nän sävät a iom nani anga ligär.
  ita-1885: Costui, avendo veduto Pietro e Giovanni, che erano per entrar nel tempio,
    domandò loro la limosina.
  muy-muy: Naŋ nakəŋ àra èpia ata Piyer nday ata Zeŋ a tawayay təhuriyu a ahay gəɗakani
    ni vu ti, àhəŋgalafəŋa zlam kà tay a.
  kqc-kqc: Peter ma John Sei nivakena yavari dui reyadi ma veyori, bi fore usa nigi
    kora reyo ina maraganedi.
  tav-tav: 'To bairi Pedro, Juan Dio wiipʉ jãagarã na caejaro tʉjʉ: —Niyeru yʉ jooya,
    caĩbajupʉ.'
  eng-ULB: When he saw Peter and John about to enter the temple, he asked them for
    a gift of money.
  spa-VBL: Entonces este hombre vio a Pedro y a Juan cuando iban a entrar al Templo,
    y les pidió dinero.
  fra-_FOB: Cet homme voyant Pierre et Jean qui allaient entrer dans le temple, leur
    demanda l'aumône.
  hau-ULB: Da ya ga Bitrus da Yahaya suna shiga haikalin, sai ya roke su sadaka.
  mal-mal: അവൻ പത്രൊസും യോഹന്നാനും ദൈവാലയത്തിൽ പ്രവേശിക്കുവാൻ പോകുന്നത് കണ്ടിട്ട്
    ഭിക്ഷ ചോദിച്ചു.
  kkc-kkc: Yo omapoo howolone badolone egeino, Pita dio Yonee dio moso kulodu gadime,
    dimapoo molee howaso.
  urd-GVR: Patras aur Yūhannā Baitul-muqaddas meṅ dāḳhil hone wāle the to langaṛā
    un se bhīk māṅgne lagā.
  far-far: Ma kada nia ada to'ona sa Pita fainia sa Jon keroa ru kau, nia ka gani
    keroa fua keroa ka kwatea ta ru fuana.
  suz-BL: मिनु मेको पुंइब मुरुमी पत्रुस नु यूहन्‍ना आस कली ओव़चशो तशा, मारेइ गेनीसी
    कों, दे पुना बाक्‍त।
  car-NT: Irombo moro Tamusi auty taka Petrus, Johanes wo'myrykon ene'po mero ty'wa,
    pyrata poko iwe'pima'po i'waine.
  amp-amp: Pita Jonrof fau fkneni hanymof tndaumorf.
  bht-bht: जालू उनी पतरस कने यूहन्ना जो मंदरे च जांदे दिखया, तां उनी उना ला भीख मंगी।
  eng-NOY: who, seeing Peter and John about to go into the temple, asked alms.
  cub-NT: Ʉ̃ jã́ñʉ mácʉ Pedrore aru Jũare máre ecoivʉre, jẽniaridurejamed̶a tãutʉrare
    náre.
  ita-1927: Costui, veduto Pietro e Giovanni che stavan per entrare nel tempio, domandò
    loro l’elemosina.
  lww-lww: Ana naga pisu Pita amio Yoane, nap̃a lalua asum̃a apa ke loyum̃a, ana naga
    mlogin nalaena tai vetan lalua vena lalua ala suri tai vania.
  ckb-ckb: کاتێک ئەو پیاوە بینی کە پەترۆس و یۆحەنا بە نیازن بێنە ناو حەوشەکانی پەرستگا،
    داوای خێری لێکردن.
  spm-spm: Uthughun khavɨn a gari Pita ri Jon avhen maŋŋamɨusua zima ana aŋgɨro ovɨsivɨusua
    aniiŋna azaaghi.
  nas-nas: Eeꞌnunge Piita naanka Jooni dootuuꞌnava pankava-koo bereko oovureta eentavuretuꞌ
    kapooꞌ avureeꞌnaang.
  uvl-uvl: Iok, esia Petrus iri nai Ioanes nge tei teu lala, pe long umtutuna lange
    iri.
  eng-BBE: He then, seeing Peter and John going into the Temple, made a request to
    them.
  ixl-CNT: Ech taꞌxh til u koꞌx aas aalich tek tokoꞌp u Luꞌ tuchꞌ u Xhan tu viqꞌanalil
    u totztioxh, ijaj ipuaj te.
  xsi-xsi: Tamâta kie sakamao ŋinde mata imoranzi Petero ku Yoane rua simâ ŋana silâ
    luma sapâŋa ilo, kala ikasoŋanzi rua tu mbumbu tâ silua.
  crx-NTPO: '''Et la Peter ''ink''ez John bulh yoh ts''e hútiz''az whe ubutílh''en
    ''ink''ez hoonliyaz higha óo''alh ha buts''u dátso.'
  kan-OKCV: ಅವನು ಪೇತ್ರ, ಯೋಹಾನರು ದೇವಾಲಯದೊಳಗೆ ಪ್ರವೇಶಿಸುತ್ತಿರುವುದನ್ನು ಕಂಡು, ಭಿಕ್ಷೆ ಬೇಡಿದನು.
  bbb-bbb: Ijadufuo Fitakiro Joni bu aru vakoga fu giana uri monifuo sarefiriae.
  blw-blw: Angkay hiyachi way innilana cha Pedro an Juan way cha hénggép ah Templo,
    chan ochaw ah eka-asecha an hiya.
  tam-2017: அவன் ஆலயத்திற்குள் பிரவேசிக்கிற பேதுருவையும், யோவானையும் பார்த்து பிச்சை
    கேட்டான்.
  azz-NT: Huan cuac in Pedro huan Juan yayaj calactiayaj ya campa ne tiopan, ijcuacón
    ne metzcoxo quinitac huan quintajtanij ma quimacacan ne taehuil.
  spa-RV-1909: Este, como vió á Pedro y á Juan que iban á entrar en el templo, rogaba
    que le diesen limosna.
  csy-csy: Ama in Peter le John te biakinn sung a tum tu a mu ciang in huna ngen hi.
  mxq-NT: Ko oj tꞌixy ja tekypyuma̱ꞌa̱y ja Peedrʉ es ja Fwank, net tꞌamdoodʉ ja limosnʉ.
  tzj-NT: Ja c'a tok xerutz'at ja Pedro rachbil Juan chi ne'oc chipan ja templo c'o
    jun limosna xc'utuj chique.
  tdt-tdt: Bainhira nia haree Pedro ho João atu tama ba laran, nia husu osan ba sira.
  ron-BTF: Acesta, văzându-i pe Petru și Ioan aproape să intre în templu, le-a cerut
    milostenie.
  eng-WEBP: Seeing Peter and John about to go into the temple, he asked to receive
    gifts for the needy.
  eng-FBV: He saw Peter and John as they were about to enter the Temple and asked
    them for some money.
  nld-1939: Toen hij Petrus en Johannes zag, die juist de tempel wilden ingaan, vroeg
    hij hun een aalmoes.
  bwo-bwo: Ash han P'et'rosnat Yohansn Ik'i moots bokindfere bek't ms'uwatiyo booke
    b́k'oni.
  nch-BL: Huan quema quinitac Pedro huan Juan hualayayaj para calaquise tiopan calijtic,
    quintajtani tomi.
  quc-TNT: Aretak ri achi xeril ri quieb apóstoles, ri tat Pedro, ri tat Juan oquem
    que pa ri rachoch Dios, xuta' jun u limosna chque.
  tfr-NTPO: Pedro, Juan, e jem opzrëk l̈öng eshko kjwl̈ë ga kong dbur rokara ba kong.
  kaq-NT: Pedro betan Juan jaa xoboho mapecatsihscai jisxon jahuen mequen mehanahxon
    coriqui pishca jato yocaquin.
  sgb-sgb: Hên nahêlêk na hilay loway apostol ya anhumwên ha Templo, ay nakikwa yan
    pera kanla.
  vie-1934: Người thấy Phi-e-rơ và Giăng vào, thì xin hai người bố thí.
  kxv-kxv: ଅ଼ଡ଼େ ଏ଼ୱାସି ପିତର ଇଞ୍ଜାଁ ଜହନଇଁ ପ୍ରା଼ତାନା ଇଲୁ ବିତ୍ରା ହାଜିମାନାଣି ମେସାନା ଏ଼ୱାରାଇଁ
    ରୀସାଲି ମା଼ଟ୍‌ହେସି ।
  cha-cha: Ya jalie si Pedro yan Juan na jumajalom gui guimayuus, ya jagagao limosna.
  amu-NT: Quia na ntyꞌiaaⁿꞌaⁿ Pedro ñꞌeⁿ Juan na macwiꞌooquieꞌna naquiiꞌ watsꞌomꞌñeeⁿ
    tcaaⁿ sꞌom nda̱a̱na.
  hin-CV: पेतरॉस और योहन को प्रवेश करते देख उसने उनसे भीख मांगी.
  spa-BES: Entonces él, viendo a Pedro y Juan que iban a entrar al Templo, les pidió
    limosna.
  san-BEN: তদা পিতরযোহনৌ মন্তিরং প্রৱেষ্টুম্ উদ্যতৌ ৱিলোক্য স খঞ্জস্তৌ কিঞ্চিদ্ ভিক্ষিতৱান্|
  tdx-tdx: Ie nahaoniñe te hizilik’ amy anjombay t’i Petera naho i Jaona, le nihalalia’e
    falalàñe.
  naf-naf: An keyaŋ tati idikme Pitamak Zân egelaŋ sesewat mka teman mowesât mmalu
    idikti kegogak mânep milawatgat idawekume egelaŋ ek eksememuŋ mtati Pitayaŋ pigok
    dunduye, “Geŋ pien ndikbak!”
  grc-MT: οσ ιδων πετρον και ιωαννην μελλοντασ εισιεναι εισ το ιερον ηρωτα ελεημοσυνην
  vid-vid: Loyawawene Petili na Yohani wokwinjila Ng'handa ya Nguluwi, nakawalanda
    wampe choneche.
  pio-NT: Iicáca Pedro, Juan nacái iwàluèyéiwa templo irìculépiná, yá isutáca náicha
    plata.
  tsn-tsn: Ya re Petere le Johane ba feta gaufi nae a ba kopa madi.
  amr-NT: Diosen jakyo huakuddikte eneʼte Pedro Juaneretaj, “Huakupe menʼyok,” oʼmanaʼuy.
  pwg-pwg: Maranai ikita da Pita ma Jon ita rui na ivi nowi kurisi mane kubiine.
  cjv-cjv: Te yaromi tei moiro kanongua Pita te Yoane fi mun ei teinga iki ikai naro
    beipikoro ena yaromi “Yai surai, tai ta nareiyo!” di erongoro
  tha-KJV: คนนั้นพอเห็นเปโตรกับยอห์นจะเข้าไปในพระวิหารก็​ขอทาน
  por-BR-2018: O qual, ao ver Pedro e João perto de entrarem no Templo, ele lhes pediu
    uma esmola.
  mhl-mhl: Oŋu ruabi ŋeko Pita eru Jon yokoji boji soriŋgo ropeiŋgo mibire jiŋororopu
    ŋone yaperu oi oŋuakoŋ yaunde weu yateya.
  klv-klv: Nǝboŋ atenan toris aPita mai aJon pǝpadaŋ hǝn arb̃eb̃is len naim siGot,
    eus gǝlaru hǝn nǝvat.
  bco-bco: Giligisen kalu a꞉no꞉ Bida o꞉lia꞉ Yo꞉n o꞉lia꞉yo꞉ fa꞉la꞉dowabiki ba꞉da꞉sa꞉ga꞉yo꞉,
    a꞉la꞉mo꞉wo꞉ moleyo꞉ ha꞉iyo꞉.
  kdl-NT: An u wenei Bituru n Yahaya a ka uwa a Kuwa ki, u folo le kune.
  apu-NT: 'Ininiã Petro, Xoão pakini ĩroãkasaaki, iua amanaãri txineiro: —Txineiro
    hĩsikano —itxa.'
  roo-roo: Oire voava kaea-ia Pita vaio kekereva ora Jon ovusa koata rovopasiepa.
    Oa iava vaiterei arepareva auere oaravu avu vai rerapa, oiso ra oarai vatesi rerapa.
  miz-NT: Dā íni ña tsí véꞌxi Pedru ní Juaan é kɨ̄ꞌvi ña má ūkún kān ne, íkan ñā diuꞌún
    doméni ntaꞌa ña.
  qvz-NT: Pedro Juandi Diosta alabana huasi pungüi shamucpi chi mana puric runa paigunatas
    cullquita tapura.
  deu-ELO: Als dieser Petrus und Johannes sah, wie sie in den Tempel eintreten wollten,
    bat er, daß er ein Almosen empfinge.
  mjc-NT: Tacan tan nyehe̱ ra coxo can tsi ra Pedro tsihin ra Juan tsa cua quɨhvɨ
    ra naha yuhu cora can. Tan tsica̱n ra xuhun tsi ra naha.
  caa-caa: Y conda e winic era xeꞌ tzꞌej uyoc uwira ut e Pedro y ut e Juan conda war
    oꞌchoyobꞌ tama e templo, cay ucꞌajti e tumin tuobꞌ.
  pls-NT: Co are tti rrengo mé vicon Pedro co Juan tedixinhi na nihngo, jehe joanchiagaha
    tomi ngain na.
  eng-WYC-2018: This (man), when he saw Peter and John beginning to enter into the
    temple, prayed, that he should take alms. (And when he saw Peter and John entering
    the Temple, he beseeched, or asked for, some money.)
  bdv-bdv: ସେ ଚଟା, ପିତର୍‌ ଆର୍‌ ଜହନ୍‌କେ ମନ୍ଦିର୍‌ ବିତ୍ରେ ଜାତାର୍‌ ଦଃକି ବିକ୍‌ମାକୁକ୍‌ ଦଃର୍ଲା
    ।
  otq-NT: Nunar tsi dowanu̱ nꞌa mbi hyandatho ar Pedro ne ar Xuwa, ma nda yu̱tꞌa har
    nijö, bi ꞌya̱pa nꞌar tsi bojö.
  tzo-SA: Li pecꞌae cꞌalal iyil ti te ta xꞌochic ta yamaqꞌuil li mucꞌta chꞌulna li
    Pedro schiꞌuc li Juane, la scꞌan smoton taqꞌuin.
  cuc-NT: I² con³ma²a⁴je³ a³lo³ hain⁴ quieh¹ Pe³² jian²³ Juan²³ i⁴si⁵han² cuah³, jon³
    a⁴m⁴i³ o¹cau³² i²con²³i³.
  kpw-kpw: '@see-verse:ACT.003.002'
  ong-ong: Wem le luluwenge Pita lire Jon rounge tinki te le linange piti te ma watowo
    men nemple.
  tnn-tnn: Nian təməplan Pita ne Jon kɨnatian məmə okia imə, in təmətapəh olau məmə
    okios-ipən məni kit kəm in.
  hch-NT: Varuxeiyaca Pecuru Vani tuquita meheutahaxüaximecacu, rimusina püvavaviriecai.
  crn-NT: Tɨ́ꞌɨj aꞌɨ́mej huaseíj aꞌɨ́jna ɨ́ Pedro, ajta aꞌɨ́jna ɨ́ Juan ɨ́ mej meꞌuun
    aꞌuteárutijmeꞌe u teyujtaꞌa, tɨꞌɨqui tumin huaꞌutáhuaviiriꞌi.
  zpu-NT: Bixha kate breꞌreꞌ Pedronꞌ ren Juan naꞌ, ka za choꞌ akeꞌ yodaꞌon, le bzete
    taꞌkeꞌ llnnabeꞌ lmoxh.
  juy-juy: ପିତ୍ରନ୍‌ ଡ ଜନନ୍‌ ସରେବାସିଙନ୍‌ ଆରିୟେଞ୍ଜି ଆଡିଡ୍‌ ତି ଗାଡ଼େମରନ୍‌ ଆନିଞ୍ଜିଆଡଙ୍‌
    ବେଡେନ୍‌ ।
  for-for: Pigoya, Pitage Yonigeba tabe mono namapi ikena iyusuguna, isigategina pabiyama
    esuwaisitantiye.
  epo-epo: tiu, vidante Petron kaj Johanon enirontajn en la templon, petis almozon.
  gfk-gfk: Ma ing ga nas Pita ma ne Jon ma dir ga hanan laka, ga saring dir wara gaiena
    kinewa.
  bjz-bjz: Umó avo asumbea irirota, Pita ungá Jon gha teraita irueta gia, númandava
    guridu benunu urie.
  atg-NT: Abi ọ rọ mẹ iPita ali iJọni khi e lo oni Owa Oyi Ẹshinẹgba, ọ mhila wẹ ikpaghọ.
  bjv-NT: Lokɨ oo Pɨyər əi kɨ Ja̰ kɨ ɨsɨ uri kɨ kəy kaw-naa tɨ nɨngə, kɔy-de nḛ.
  tos-NT: 'Huá̱ chú̱ yumá̱, acxni̱ ucxilhko̱lh Pedro, chu̱ Juan pi̱ natanu̱ko̱y c-templo,
    chuná̱ huaniko̱lh: —¡Xtlahuátit li̱tlá̱n xquima̱xquí̱tit actzu̱ limosna!'
  rro-rro: Petero mai Ioane ohi marea robe ai katekatoto raninai eihanakia ba enoinakia
    taba ha katebena.
  mxp-NT: Xjats ku ja pakma̱ꞌa̱t ja̱a̱ꞌy ojts tꞌejxpa̱a̱ty ja Pedro møøt ja Juan,
    ku ja jam wyɨnaty tyøkɨwya̱ꞌa̱ndɨ tsa̱ptøjkjotp, wɨnets ja tꞌamɨdøøy ja lɨmunsɨ.
  aak-aak: O Pitao tɨ́nɨ Jono tɨ́nɨ aŋɨ́ rɨdɨyowá yarɨgɨ́iwámɨ páwianɨri yarɨŋagɨ́i
    nɨwɨnɨrɨ awaúmɨ nɨgwɨ́ nánɨ rɨxɨŋɨ́ urarɨ́ná
  chd-NT: Ixim'mola' Pedro jouc'a Juan mitsuflaiyi al xoute', ixahue'e'mola' tepi'iƚe
    quitomí.
  kdc-kdc: Viyawone Petulo na Yohana wokwingila Mng'anda ya Mulungu, kawapula wamgwee
    kinhu chochose.
  nhr-nhr: Eẽm ko Peterea tsara Johanea tsara bóò tsara ko tempelem-kg'áḿ koe tcãà
    kam kò máàku sa dtcàrà tsara a.
  uig-PIN: U Petrus bilǝn Yuⱨannaning ibadǝthaniƣa kirip ketiwatⱪinini kɵrüp, ulardin
    sǝdiⱪǝ tilidi.
  beo-beo: E da Bida amola Yone, Debolo diasuga golili ahoanebe ba:loba, ela da ema
    ima:ne edegei.
  acf-NT: Lè i wè Pita épi Jan ka antwé an Kay Bondyé-a, i mandé yo kéchòy.
  tpi-OTNT: Dispela man i lukim Pita wantaim Jon i laik i go insait long tempel, na
    em i askim tupela long givim samting long em.
  mbt-NT: Te pegkakita rin engki Pidru wey ki Huwan te egseled te timplu, migbuyu
    e sikandin te limus.
  hau-SA: Da ya ga Bitrus da Yohanna suna gab da shiga, sai ya roƙe su kuɗi.
  mam-NT: Tejtzen tak' twitzj xin cox cyi' Pedro tuya Juan, ya ch'itk cyocxxin tuj
    tja Dios bix e xi' tkanenxin jun pwak tcotzxin.
  udu-udu: Ki a’di parki’da Buṯerus e mo dhala Yohaan mmomura uni ise gu’b gi mondheleladhelel
    mo tani a’di ki doṯ to mmobu’th mo.
  tvt-tvt: Erah mih ah ih Joon nyia Pitar khoom ah japtup ano tiim ah tiim koh weehe
    tih ngeh ih suh nyuuta.
