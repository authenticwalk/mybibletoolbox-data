  nvm-nvm: Ijefuon Fita ko Jon bu aru vakga fu giame uri nimdiame kia, Ja ni ire kafo
    vajiefno kiain.
  mps-mps: Aga Pita dali Jon dali si tomoba asobo sulama, “Dage sigo dwasianu masigi
