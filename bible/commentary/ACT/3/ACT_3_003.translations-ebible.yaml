verse: ACT.003.003
translations:
  kpx-kpx: Iniale Bitau Dioniti dubu ke uvue tisege malaha keu moniho imigevenu.
  okv-H: Peter te John te temple jo ta horasi pahuo kito koro penunu ena.
  tbo-tbo: Hougana Pita ma Yoni hi luilui ma i galehi yaka i lupali ipa mone hina
    weleya.
  mal-C: പത്രോസും യോഹന്നാനും ദൈവാലയത്തിലേക്കു പ്രവേശിക്കാൻ പോകുന്നതുകണ്ട് അയാൾ അവരോടു
    ഭിക്ഷ യാചിച്ചു.
  grc-SR: Ὃς ἰδὼν Πέτρον καὶ Ἰωάννην μέλλοντας εἰσιέναι εἰς τὸ ἱερόν, ἠρώτα ἐλεημοσύνην.
    ⸆
  bgc-bgc: जिब उसनै पतरस अर यूहन्ना ताहीं मन्दर म्ह जान्दे देख्या, तो उनतै भीख माँगी।
  khz-khz: Ia na Petero e Ioane ia laka-toga aonai egitarato, ne gau ta ia venia ulanana
    enogirato.
  deu-TKW: Als derselbe Petrus und Johannes sah, wie sie in den Tempel eintreten wollten,
    bat er sie um ein Almosen.
  zsr-NT: Bönniꞌ ni, catiꞌ bléꞌinëꞌ Pedro len Juan zjaquëꞌ taꞌyaziëꞌ nchil gdauꞌ,
    gútaꞌyuëꞌ lauquëꞌ bi lunödzjzëꞌ queëꞌ.
  lin-lin: Tango amonaki Petelo mpe Yoane kokota na Tempelo, asengaki bango likabo
    ya mawa.
  hns-NT: Aisane oe dien djab oe Petras aur Johaanas ke aawat dekhies, tab oelogse
    bhie koetjh maangies.
  noa-E: Biek ãb i mag oo chirʉmta, Pedro Juan dʉ̈i ierrag dich wëtum oobaawai amag,
    —Aay keena ajim anʉm, mʉ ap chitʉm, mʉrʉg phatkhondam deebat ajim anʉm.
  eng-EMTV: who, when he saw Peter and John about to enter into the temple, began
    asking for alms.
  mib-NT: Te tēe un ní jito de nuū Pedro jiín Juan jeē véji de quɨ̄vɨcoo de ini templo,
    te ni jicān de caridad nuū Pedro jiín Juan.
  lif-NT2: खे़ल्‍ले़ पत्रुस नु युहुन्‍नाःन् माङ्‌हिम्‍मो पेसिर पत्‍छे़त्‍छिबा निःसुसिआङ्
    याङ् नाःक्‍तुसिरो॥
  xnj-xnj: Peavawene Petili na Yohani viyingila Munyumba ya Chapanga, avayupili vampela
    mashonga.
  mmx-mmx: Ni ga ven ne Pita mi ne Jon duga beles to ap mo loogu, la ni ga sing du
    xusu duna raba i mi tempanga.
  cbr-NT: Usa 'ixun ca anu tsóxun Pedrocëñun Juan atsini aia isquin, curíqui isa 'inánun
    quixun cacëxa.
  tee-NT: Chai ju anu' lapanac acsni alakts'ilh ju Pitalu' chai ju Xivan ni ixtatanuputun
    lacpujitat pus lana asq'uinilh lamapainin ni tu'u' cataxtaknilh lacats'unin.
  eng-LSV: who, having seen Peter and John about to go into the temple, was begging
    to receive a kindness.
  cak-NT: Y cuando ri Pedro y ri Juan ye'oc-apo pa rocho ri Dios, ri achi xuc'utuj
    chuka' ru-limosna chique reje'.
  pah-NT: 'Kiro Pedro''g̃a nduri a''ero. G̃a vahemame onga pe ipyka''nauhũve''ga g̃a
    ndepiagi oina. Igwete ga ei g̃a pe: —Pembuhu ji ve itambere''ia, ei ga.'
  sja-NT: Mãgɨ́ eperãpa unuk'ãri Pedro mãik'aapa Juan Ak'õre tede t'ĩu wãda, p'arat'a
    iidiji.
  xed-xed: Ka nghaŋta tsi ta i Piyer nda Yuhwana ta lami da tsa həga ya. Ka gatə tsi
    ta skwi da həŋ.
  mks-NT: Ta tá na̱xini da̱ rénco̱ cán cua̱ha̱n quíhvi Pedro xi̱hi̱n Juan ini veñu̱hu
    cán já na̱cata ñee da ndáha̱ dá nu̱ ná sáti da.
  gfk-S: Ma be iga nes Pita ma ne Jon ma dur ga hanana lala, iga saring dur uta barbarat.
  bmu-bmu: Mewö algetka tari Pitö Jon yetkön jöwöwöl jikenöŋ öŋgöbitkö ahotka etkeka
    i mewöŋanök kalemgö ulet etkiyök.
  dgz-dgz: Wandeni Pita ge Dion unuk amuiwanumune yawamo, dim da da wanapen men mua
    dagin dagin da inamup wan.
  eng-GNV: Who seeing Peter and Iohn, that they would enter into the Temple, desired
    to receiue an almes.
  zaa-NT: Nubeyu' cójuá nna bilá' bánią Pedrua lani Juáan qui'ni ra'a cabi le' templua
    nna gunàbanią cabi caridad.
  eng-WEBSTER: Who, seeing Peter and John about to go into the temple, asked an alms.
  guh-guh: Nexata itsa bajaraponë taeyeca Pedrobeje Juanbeje pejonenajetarucaejavabeje
    templobojavaberena, vajëqueca palata.
  bon-bon: Tabe liba Peteru Yoane naabibine jääpänige abacita je, teebibine äätinäruji
    rarekaake tääpume.
  nhw-BL: Huan quema quinitac Pedro huan Juan hualayayaj para calaquise tiopan calijtic,
    quintlajtlani tomi.
  mgw-mgw: Yu'lu' kitewe paabweni Petili na Yoani bai papipi no yingya mulua lwa nyumba
    ya Nnu'ngu', ngaalu'ba bannyangatiye mbanje.
  swh-ONEN: Huyu mtu alipowaona Petro na Yohana wakikaribia kuingia Hekaluni, akawaomba
    wampe sadaka.
  wbi-wbi: Ya vwene uPetro nhu Yohana valipipi kukwingila munyumba imbaha ijakufunyila,
    alyasumile ilitekelo.
  bba-bba: Ye u Piɛɛ kɑ Yohɑnu wɑ bɑ duɔ sɑ̃ɑ yerɔ u bu bɑrɑ koosi.
  eng-KJVCPB: who seeing Peter and John about to go into the temple, asked an alms.
  kgk-NT: Ha upéi katu oho upe-py Pedro João ndive. Oho oike hagwã upe-py. Ha ogwata
    e'ỹ va'e katu ohexa íxupe. Oike ramo Pedro João ndive, ojerure íxupe imba'erã-rehe.
  waj-waj: Ivo ivau hara kioo varioo tooduu Petoroosooya Yuvuaanaya nuunaira nnau
    pinaivaki kuaaree kiaa vuduu too sikaura ivaitana ngiaaru tiravai.
  cpy-cpy: Ikanta iñaawakiri Pedro eejatzi Juan ikyaapaakimi tajorentsi-pankoki, ikowako-tawakiri
    ipashita-nakyaari koriki.
  mpx-mpx: Sauga Pita ge Diyon i kitel hi uluulutuk Limi Bwabwalena elana, yaka i
    awanun elal tage mani etega nihi pek elana.
  wbp-wbp: Kujalpa-pala Piita manu Jaanu yanurnu, kuja-pala kutu-jarrijalku yungu-pala
    yukayarla kaninjarni-kirralku, ngula-palangu tarlungkuju payurnu, “Talaju-pala
    yungka wiyarrpaku!”
  luo-luo: Kane ngʼatno oneno Petro gi Johana kadonjo ei hekalu, nokwayogi kony.
  nhe-NT: Huan quema quinitac Pedro huan Juan hualayayaj para calaquise tiopan calijtic,
    quintlajtlani tomi.
  aii-aii: ܐܵܗܵܐ ܐܝܼܡܲܢ ܕܚܙܹܐ ܠܹܗ ܠܫܸܡܥܘܿܢ ܟܹܐܦܵܐ ܘܠܝܘܿܚܲܢܵܢ ܒܸܥܒ݂ܵܪܵܐ ܠܗܲܝܟܠܵܐ، ܛܠܝܼܒ
    ܠܹܗ ܡܸܢܵܝܗ‌ܝ ܕܝܵܗܒ݂ܝܼ ܗܘܵܘ ܠܹܗ ܙܘܼܙܹ̈ܐ.
  esk-NT: Peter-mlu John-ŋumlu apqusaaqmakni isiaqsipḷutik agaayyuvikpaŋmun iŋiġniġik
    aatchullałiksraġmigun maniŋmik.
  msb-msb: San makita niya sinda Pedro kag Juan na magasulod sa templo, nagsabi siya,
    “Sir, makilimos!”
  cpa-NT: Mi³ca¹jái¹ dsa² dsoh³ dság¹² Pedro quianh¹² Juan guøh¹², jøng² ca¹møa¹dsa
    cog³.
  dso-dso: ପିତର୍‌ ଆରି ଜଅନ୍‌ ମନ୍ଦିର୍‌ ବିତ୍‌ରେ ପୁର୍‌ବାଟା ଦେକି ସେ ସେମନ୍‌କେ କାଇଟା ମିସା
    ଦିଆ, ବଲି ବିକ୍‌ମାଗ୍‌ଲା ।
  meu-meu: Ia ese Petro bona Ioane e itadia, Dubu Helaḡa ai e dae kau negana ai, bena
    ediai ma e noinoi.
  yva-NT: Petrusa pe Yohanesa pe ije yare isisa, weramu vatano tunaive umaso po yaen
    kobe ti po doije ranajo yai.
  dgc-dgc: Siya, péketa na de Pedro a somdép, éy nékeged siya ta limos.
  zpm-NT: Laa dze co, zeeṉe goṉ me laa Pedr grop Juan zieded ga ne laa zho sëëb yadoo,
    zëëb nia me rnab me gon lo zho.
  hix-NT: Nomohtxownà hatà, Petru komo, Xowaw xarha. Khoryenkom màn yaka owomnàtokonye
    rma, onà wyaro nkekon hatà, àhrohnà, àwyanye. Uro nyhe txko rokatxho ha, kekon
    hatà, àwyanye.
  sim-sim: Ma oto or lihi nor heyerik Pita fre Jon opmu tempel akak layikurik tara.
    Urik fririn ormu yanjik silira.
  npi-ULB: जब तिनले पत्रुस र यूहन्‍नालाई त्यस मन्दिरमा जान लागेका देखे, तिनले उनीहरूसँग
    भिक्षा मागे ।
  cgc-cgc: Pagkita din na magselled danen Pedro daw Juan, gangayo kanen an ta limos.
  tim-tim: Hain akmâ mando Petoro akto Yohane yâkŋe sumbe emetŋân are âgâmbela yelekmâ
    âmâ wan me wan siâ niŋlet dâm aregât ulityetkiep.
  yor-yor: Nígbà tí ó rí Peteru àti Johanu bí wọn tí fẹ́ wọ inú tẹmpili, ó ṣagbe.
  wos-wos: Pita bér Jon akwi wara wulayinjoka yambéka dé wun man haraki yandé du bérré
    xétaka dé bérka wakwexéké, bér déka yéwa hwembéte.
  emp-NTPO: Idjia Pedro, Juaʌ̃ sid̶a ed̶a wãbʌdada unusid̶e paratada iwid̶isia.
  eng-F35: who, upon seeing Peter and John about to go into the temple, began asking
    for alms.
  ind-ind: Sewaktu pengemis itu melihat Petrus dan Yohanes hendak masuk, dia meminta
    sedekah dari mereka.
  pes-OPCB: وقتی پطرس و یوحنا می‌خواستند وارد معبد شوند، آن مرد از ایشان پول خواست.
  mpt-mpt: Fitae Yone i dabo teniba Gode am sumo amit ye tetemiba e moni wengo ngenyemsea
  ssx-ssx: Mo hande pota꞉ pua꞉peke na yeke halima꞉ta꞉ Pida Dioni yaapo mo tembolo
    da pa꞉ta꞉ honda꞉ pambuluekema꞉ haena꞉ alota꞉ Mani ma꞉nda꞉ kipee laa honke leekeme.
  mkl-mkl: Iyi í yɛ Piɛɛ do Zɑ̃ɑ ɑ̀ wɑɑ lɔ bɑntumɑi kpɑsɛ̃u ŋɔi í tɔɔ ŋɑ ɑ muɑ nŋu
    nɡɔɡɔ.
  gaq-gaq: ପିତର୍‍ ଆରି ଜହନ୍‌କେ ମନ୍ଦିର୍‍ ବିତ୍‍ରେ ୱେନେ କେଚେ ମେଁ ଆତେନ୍‌‍ ମ୍ୱାୟାକେ ବିକ୍‍
    ସାଲିଆକେ ।
  gof-RNT: He wobbe addey Phexiroosinne Yohaannisi Xoossa Keethi gelana hanishin be7idi
    entta miishe woossis.
  unx-unx: ଇନିଃ ପାତ୍‌ରାସ୍‌ ଆଡଃ ଯୋହାନ୍‌କେ ମାନ୍ଦିର୍‌ତେ ବଲତାନ୍ ନେଲ୍‍କେଦ୍‍ତେ ଇନ୍‌କିନ୍‌କେ
    କଏଁ ଆସିକେଦ୍‍କିନାଏ ।
  gah-gah: monimú voká loko minoaká imó. Ámina ve nene áminaló minake Pitako Zoniko
    monó zagusave napagú itinigi nivasigo, ánigoake, monimú voká limó.
  lcm-lcm: Na kala arai ani ri Petero ve Ioanes kilonglapo buk palak nei rina i atailai,
    na kala aikut irilong asi karilong alis tapai ta kana ring papakangai.
  aer-aer: Artwe re areke Peter uthene John uthene ikwerenge anpere alherlenge tyatye-ke
    irrpenhetyeke irremele re ikwere-atherre ankeye ngkweltyeke inkeke.
  qvc-NT: 'Chay kujuqam Pidruta Jwanda rikashpa Dyuspa adurana wasinman yaykuykaptinqa,
    rrugarqan: —Qowayllapár limush''nitata, nishpa.'
  tgl-ULB: Nang makita niya sina Pedro at Juan na papasok sa templo, humingi siya
    ng limos.
  cbs-NT: 'Pedro inun Juan jikinun ika buaibun juni chantun jatu uinkin yukakin: —Ewen
    nuikin ea pei inankanwen— jatu wa'
  xtm-NTPP: Te tee ñatuu kúu kaka ma, nuu ni jini de Pedro ma ji'in Juan ma, ja sani
    te jin kivi koo de ini veñu'u ma, te ni jakondee de jikan de karidaa nuu tee ma.
  nnq-nnq: Apammona Petulo na Yohana bakajingila Munyumba ja Nnoongo, ngabajopa bampe
    chochoa chabakweti.
  bao-NT: Cʉ̃ pea Pedro, Juan, Ʉmʉreco Pacʉ yaa wiipʉre jãa waarã doorã cʉ̃ja ca biiro
    ĩari, wapa tiirica tiire cʉ̃jare jãiupi.
  san-ORI: ତଦା ପିତରଯୋହନୌ ମନ୍ତିରଂ ପ୍ରୱେଷ୍ଟୁମ୍ ଉଦ୍ୟତୌ ୱିଲୋକ୍ୟ ସ ଖଞ୍ଜସ୍ତୌ କିଞ୍ଚିଦ୍ ଭିକ୍ଷିତୱାନ୍|
  rmn-rmn: Кана ов дикхляс э Пётарэс тай э Иоаннес, савэ джянас андэ храми, ов мангляс
    ли лэндэ.
  huv-NT: Aaga necoex quiaj, wüx tajaw a Pedro y Juan laambüw apmajmeliw tiül nadam
    nangaj iüm, quiaj tatün nej ocueajiw.
  otn-NT: Nu̱'mø mi̱ nu̱ ra̱ Bɛdu 'nɛ̱hra̱ Xuua ngue mmap'ʉ da̱ yʉrbʉ ja ra̱ ni̱ja̱,
    nu̱na̱ ra̱ dogua p'ʉya bi 'yäpra̱ limosna.
  nop-nop: Ala Pita dut Jon ugumuk kaŋ yabuŋa nemek neeŋbe mindemek yo yeninadiguk.
  obo-NT: To nokokita sikandin ki Pedro woy ki Juan no od usok don diyot templo, id
    bovuyu sikandin to soopi.
  kca-kca: Ԓўв, Петра пӑ Иоанн Турәм Хот ов йэԓпийән кащаԓәмаԓ кемән, ԓын эԓтайән
    меԓащ вохәс.
  cak-ENT: Y tok ri Pedro y ri Juan ya ja nye'oc apu pa racho ri Dios, ri achi c'utuy-limosna
    c'o c'a nuc'utuj chuka' cheque rije'.
  lif-NT: ᤂᤧᤸᤗᤧ ᤐᤋᤪᤢᤛ ᤏᤢ ᤕᤢᤜᤢᤴᤏᤠ᤺ᤴ ᤔᤠᤱᤜᤡᤶᤔᤥ ᤐᤣᤛᤡᤖ ᤐᤳᤇᤧᤳᤇᤡᤒᤠ ᤏᤡ᤺ᤛᤢᤛᤡᤀᤠᤱ ᤕᤠᤱ ᤏᤠ᤺ᤰᤋᤢᤛᤡᤖᤥ॥
  mie-NT: De nī jinī tēe ñúcuán jā váji Pedro jíín Juan jā quīvi dē templo. De nī
    jīcān dē caridad nūū Pedro jíín Juan.
  san-TIB: ཏདཱ པིཏརཡོཧནཽ མནྟིརཾ པྲཝེཥྚུམ྄ ཨུདྱཏཽ ཝིལོཀྱ ས ཁཉྫསྟཽ ཀིཉྩིད྄ བྷིཀྵིཏཝཱན྄།
  qve-NT: Hinaqtinmi chay mana puriq runaqa Pedrota hinallataq Juantawan, Dios yupaychana
    temploman haykusqankuta rikururan. Hinaspan paykunamanta limosnata mañakuran.
  pao-NT: Sumu tabeno soo nana pumme tu tzakwumena, mu Peter noko John wegease, “Puma
    e tumukwuna e gea,” mee mu netamma.
  cbu-NT: 'Ashiri Wang, Pitorpa naantaatssin, churambee chamayangayarusin, churambsha:
    Kurikirish pananda atina; tárangiya.'
  usa-usa: ánibo maamin-nákómá Pítaayaa Yóáanemma yumónaimma anó-monoq-naupaq uyáberaiyeta
    kéoyana min-nákómá oqtaráq máena yenákáráq yaímma-yataaqa timígáae téna ítama
    aónaraiye.
  soy-soy: Kuu Piyɛɛ nɛ Yohɑni n yɛ̃́ pin lɑ pikɛ́ kɛ́yɔ-i lompɔ, uu kunípɛ pi welé.
  hui-hui: Pida Yonela Anduane Homogonaga andaha anda pialu hearia de hondowa agali
    kuduguhe biagome libuhondo, Mbirale mbira ngidaba, lene.
  amf-amf: Kidiar Bhethiroosbee Wannisbe Barjosa gazan ooninsa mayante kenin ardenka
    keam shedayse yer keam ki miskade.
  quc-NNT: Aretaq ri achi xeril ri kieb' apóstoles, ri tat Pedro, ri tat Juan okem
    ke pa ri rachoch Dios, xuta' jun u limosna chke.
  dob-dob: Ga tolopegoi nina Pita be Yoni ꞌiꞌitedi ꞌiabe silulugu, ꞌenega lema manuna
    ꞌisida ꞌediya.
  wrs-wrs: Wo no indhanariniva nongalna Pitaim Yonim, men esihohov tempellam, wo hev
    unna, kam dipeta endombroho.
  mca-mca: Hane'en in yi'wen pa'aj ha' Pedro qa ha' Juan in hats k'esitsiyu'ets pa'
    ƚeji' qa' nuyetsji' ke' qi witlijtsitjii, qa iyintaxijets pa'aj ƚaq'astaye'.
  tzo-TZC: Ti coxov vinique cꞌalal laj yil ti ta xꞌochic batel ta templo ti Pedroe
    schiꞌuc ti Juane, tey lic syeꞌ scꞌob yoꞌ ta scꞌanbe limoxna.
  mya-mya: သူ​သည်​ပေ​တ​ရု​နှင့်​ယော​ဟန်​တို့​ဗိ​မာန်​တော် ထဲ​သို့​ဝင်​မည်​ပြု​သည်​ကို​မြင်​လျှင်
    ကြေး​ငွေ တစ်​စုံ​တစ်​ရာ​ပေး​ကမ်း​စွန့်​ကြဲ​ရန်​တောင်း ခံ​လေ​၏။-
  gng-NT: U laa' Piɛr nin San tuo bɛ ń kɔ Uwien ya duku ya luo bo, nɛ u miɛ' bɛ nibonn.
  cbi-NTPO: Tsenñu juntsa ruku Pedronu bain, Juannu bain aa eleshasha vindetsu katatu,
    yalanu lushi pa'mi.
  ikk-NT: Ogẹn o gi hụn Pita lẹ Jọnụ kẹ wẹ banyekọ Ụlọ-nsọ, ọ nọ rịọma wẹ ihiẹn.
  leu-leu: Layaan nane xalum na Pita nare Jon re taxa laak vaxa, nane fin nare panꞌ
    ta faat.
  maz-NT: C'e bëzo o jñanda e Pedro 'ñe e Juan c'ü ya mi ngue ro cjogüvi cja c'e templo.
    Cjanu o dyötü o merio anguezevi.
  bod-N: ཁོས་པེ་ཏྲོ་དང་ཡོ་ཧ་ནན་གཉིས་མཆོད་ཁང་དུ་འགྲོ་གྲབས་ཡོད་པ་མཐོང་སྟེ་སློང་མོ་བྱས་པ༌ལ།
