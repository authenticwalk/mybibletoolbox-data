  sch-sch: Ama han Peter le John Biekina an lût rang hah a mua, a kut a lei doa,
  mic-MIQNT: Ta'n tujiw nemiateg Pie'lal aq Sa'nal pem pisgwa'tilij, etawaqtmuaji
