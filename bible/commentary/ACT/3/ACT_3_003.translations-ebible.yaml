    ŋone yaperu oi oŋuakoŋ yaunde weu yateya.
  gof-ENT: ሄ ዎቤ ኣዴይ ጴፂሮሲኔ ዮሃኒሲ ፆሳ ኬ ጌላና ሃኒሺን ቤዒዲ ኤንታ ሚሼ ዎሲስ።
  aau-aau: Uwr sohokwe Pita, Jon leys hoh God so a pekney-weys mon non-yawriy se lira
    menkin, hiykwe sa hehe nuw-onseyn huon, hye mein-owon kow e.
  tvk-tvk: Melele xa moletin ak pus Pita xal Sion lumei sangas visali tengan lalohe
    nim, miram ni xalu tengan lalosa neta tova mini.
  prf-NT: Dikona netan na de Pedro ay ti Juan a summáddáp ten Templo ay náklimus siya.
  auy-auy: tuwánéna séna óntamba símékaiyo súwasarai
  tbg-tbg: Vaiinti viva qenti mina vaiharo tavomanta Pitaaka Ionika qentiana oriqetareka
    uvaro viva vitantara tiharo, Mpo, netanta qaqi vo haika ti timiate, tiro.
  hub-NT: Tuma pujau asa, Pedro tura Juanjai winittamaun wainak, kuit antramek surusta
    tusa uwejen inaktau.
  hmo-hmo: Ia itaia Petero bona Ioane ruaosi idia daekau neganai, idia dekenai ia
    noinoi, gau ta idia henia.
  big-big: Pita keya Yowan yeke ige liweki mizi ngizige pugu piyauyegi pakela logo
    pugu piyauyegi kingyengki nguk yeiya.
  gux-G: Wan la Pieri yeni Jan ke bi pendi ki kua ku jaandiegu nni, ke o mia ba li
    todli
  cnl-NT: '''E³ la²³ ŋó²³ dsa³ ''i³ ''uaa''³ tɨɨ² ''e³ mɨ³ rɨ²³''í³ ''ñʉ́² gáan³ Peen²³²
    quia̱''² Juan, ca²³ŋɨ́ɨ³ cuu² quie''²te''²³.'
  zar-NT: Bönniʼ ni, cateʼ biléʼenëʼ Pedro, en Juan, söjáquiëʼ taʼyáziëʼ löʼa yudoʼ,
    gútaʼyuëʼ lógaquiëʼ bi uluʼnö́dzjasëʼ queëʼ.
  kde-kde: Pammwene Petulo na Yohana vàvele pepi kuingila nng'ande, nkuvayuwa vamwing'e
    chinu chohecho.
  ata-ata: Anu muxolu xe mumaisiꞌa Pita ilou Ioanesi no mine sou lexe ilou iꞌuna,
    la mulinga lamoli noxiꞌa ilou.
  qvw-NT: Chayćhümi Pedrowan Juan allin yaycuycuyaptin “Limuśhnallayqui taytay” nila.
  nfa-nfa: Ropa na ladhe nèdhi Petrus dènge Yohanis oe maso asa dꞌara, ka na kanata
    kacui-aai, manèngi, peka na, “Ama-ama, ee! Sue ku jaꞌa laa. Hia ku jaꞌa ngaa,
    do?”
  tnp-tnp: Nian təmeruh Pitə mɨne Jon kɨnətian məmə okia imə, in təmətapuəh o lau
    məmə okuəfən məni kəti kəm in.
  urd-urd: जब उस ने पतरस और यूहन्ना को हैकल जाते देखा तो उन से भीख माँगी।
  hot-hot: Ôpêŋ hayê Pita lo Jon êlêm ek ini unyak matheŋ kapô, êŋ ma halam ek thai
    nênêm valu êndêŋ yani.
  mqj-NT: Tappana ummita Petrus sola Yohanes la tama Banua Ada'na Puang Allata'alla,
    melaumi lako.
  rus-SYN: Он, увидев Петра и Иоанна перед входом в храм, просил у них милостыни.
  mbh-mbh: Ma toko aken i thopol a Pita ome a Jon ako o eso me a Lotu Tepun a Vel
    a lok lemi, nako i nonga umtun pelie a or paini nge.
  bdd-bdd: Ta topeuina Pita ma Yoni ꞌiꞌitediya ꞌiꞌiuna ma siluhu, ꞌoinega lema weyahina
    ꞌiꞌahwanoiya ꞌoidiya.
  cbt-NTPO: Pitro, Coansha, inapita ya'conasoi', apiari quënanin. Quënanahuaton, coriqui
    quëtacaiso' nohuantopirinhuë'.
  rmy-SERVI: Кала вов удыкхля Петро тай Иоанно, савэ джиле дэ храмо, тунчи мангля
    и лэндар.
  srn-NT: Di a man si Petrus nanga Yohanes e waka go na inisei, a aksi den wan pikin
    sani.
  cta-NT: Cua naꞌa̱ nu quicha biꞌ jiꞌi̱ Pedro loꞌo jiꞌi̱ Juan, lijya̱ nguꞌ chaꞌ tsaa
    nguꞌ neꞌ laa, ngüijña yu msta̱ jiꞌi̱ nguꞌ biꞌ liꞌ.
  bqc-SIM: Kɛ́ à Piɛɛ ń Zãao è, aalɛ mↄ́ gɛ̃i Lua ua, ↄ̃ à baakɛ̀má.
  tcz-CHONGTHU: Hiche mipa chun Houin'a lut kigo Peter le John amu phat chun sum themkhat
    neipe lhonin tin athum tan ahi.
  mar-mar: पेत्र व योहान हे परमेश्वराच्या भवनात जात आहेत, असे पाहून त्याने त्यांच्याकडे
    भीक मागितली.
  snp-snp: Wewa yakafo Pitate Yonite felegaga kuliyai numuna nabau dinagili ami ya
    geyetoto, Neta ma nomailo, loto wako lo gedaiye.
  isl-isl: Þegar Pétur og Jóhannes gengu fram hjá honum, bað hann þá um peninga.
  spy-NT: Yu kakas ꞉chiichoo kichunkutoot kule kikiikuriik ꞉Bētērō āk Yoowaana kōōwut
    biiy, kusoom beesaanik.
  xnn-xnn: Idi ilana da Pedro ken Juan ay songgep isnan Templo daet menlimos ken daida.
  mwe-mwe: Akaabhonanjeje a Petili na a Yowana bhalijinjilanga Nliekalu, gwabhajujilenje
    bhannjangutilanje shindu shoshowe.
  tte-tte: Saugana Pita te Yoni igitaili silulusae Nume Tabune koina, kabo ikawanoi
    kolili tem ginauli yabo siwolena koina.
  tcs-tcs: Wen em bin luk Pita ane Zon stat po go insaid da geit, em bin aske demtu
    po mani.
  hlt-THB: Anih ing Piter ingkaw Johan bawkim khui ani lut tawm awh ce hu qawi nawh,
    cekqawi a venna tangka thoeh hy.
  soq-soq: Apana tampa bobopa sa Pita Ion nata God duwa bedewe odaoda baiwantoio ewamone
    me mane baiwa iririmon.
  qub-qub: Pedruwan Juan Templuman yaycuycajta ricarmi paycunatapis caridäta mañacuran.
  att-att: Pakasingan nayù pilay kári Eduru kâ Kuan, nakilimù nira gapay.
  bki-bki: Naruei naio mial Pitere naio Jone napano naljuo aju aba joomo, mia naio
    miog ijaiano tai den naljuo.
  bqp-bqp: Kũ à Pita kũ Yuhanao è, òtɛn su gɛ̃ Luda ↄnn, akũ à baraa kɛ̀ḿma.
  mcp-mcp: Múúd ɛ́nɛ nyə á ka dʉ́g Pyɛ̂r bá Yuánɛs bwə́ ŋgə́ bə nə́ bwə́ zə́ nyíi
    Luŋ, a mú gwáámb bwo kwííndyá.
  hat-hat: Li wè Pyè ak Jan ki tapral antre, li mande yo kichòy.
  npl-NT: Ijkuak ye non amo weleti nejnemi okitak n Pedro iwa n Juan, yokalaktiayah
    tiopa, okintlajtlanili tomi.
  bgg-bgg: Ji pha bran è Phithar nane Jon shii iliing wuiiramuii pha doh mage ne bang
    phi bo ne lia.
  eng-TCENT: When he saw Peter and John about to enter the temple courts, he began
    asking for alms.
  eng-BSB: When he saw Peter and John about to enter, he asked them for money.
  cpu-NT: Ikanta irika jiñaavakeri Pedro itsipatakari Juan, iro inkyaantapaakyaarimi
    tasorentsipankoki, ikampitavakeri impashitanakyaari kireeki.
  san-ASM: তদা পিতৰযোহনৌ মন্তিৰং প্ৰৱেষ্টুম্ উদ্যতৌ ৱিলোক্য স খঞ্জস্তৌ কিঞ্চিদ্ ভিক্ষিতৱান্|
  tod-tod: É Piyɛlɛ ta Zan ɠaai ma, ti ɗa lɛ ná, é faaɓɔɠɔ maavalini ti ma.
  tac-NT: Alué Pegro 'lige Juani alé sébachi, alué rió sujírigame táneleke'é enomí.
  eng-WEBPB: Seeing Peter and John about to go into the temple, he asked to receive
    gifts for the needy.
  gfk-H: Ma ing ga nas Pita ma ne Ioanes dir ga hanahaan laka, ga saring dir wara
    nuna ta kinewa.
  viv-viv: Ada Fita be Yoni hidaluku ma giꞋitadi, ada badi agaidiya mani faꞋina giveꞋoꞋola.
  yao-yao: Paŵaweni che Petulo ni che Yohana achisakaga kwinjila pa Nyuumba ja Akunnungu,
    ŵaŵendile kuti ŵaape chachilichose.
  tgp-tgp: Mara mo hite Peter peresi John la lo unu na Temple, mo usi na mania isara.
  auc-NT: Ïninque ñöwo Pegodo tönö Wäö Wængonguï oncö ñæ̈næncönë yabæcönë pö guiicæ
    cæda adinque tömengä tömëna ïnate, Pönömïna æ̈moeda, angantapa.
  kbc-NT: Niɡ̶ijo beyagi laxace naɡ̶a naditege Pedro ijaa João me dakatiobece Aneotedoɡ̶oji
    liɡ̶eladi, odaa ja domaɡ̶a dipokotiogi anigetiɡ̶idi noɡ̶eedi.
  bmh-bmh: Ziwas go ebu, Pita zaug Zon al Nou Zau go siaporoi aimai, du go nug piaraimai,
    aiwag murabun en awareun.
  ctu-BL: Jini winic, che' bʌ tsi' q'uele Pedro yic'ot Juan woli bʌ i yochelob ti
    Templo, tsi' c'ajtibeyob taq'uin.
  meq-meq: Pat eye niye na, a ŋgatay a Piyer ta Yuhana ta diye, ta fələkwiye a gay
    i məɗəslay ha gər a Mbəlom. Tsa na, a tsətsah fataya dala.
  noa-H: Biek hãb hi mag hoo chirʌmta, Pedro Juan dʌ̈i hierrag dich wëtum hoobaawai
    hamag, —Aay keena hajim hanʌm, mʌ hap chitʌm, mʌrʌg p'atk'ondam deebat hajim hanʌm.
  alp-NT: Kena tamata mere iselu Petruse kai Yohanese luasi ono kena kusu Tuhane Eni
    Luma nere, eleki ikotie kepene bei luasi.
  san-VEL: tadaa pitarayohanau mantira.m prave.s.tum udyatau vilokya sa kha njastau
    ki ncid bhik.sitavaan|
  kbq-kbq: Ana ne'mo'a znagegene Pita'ene Jonikea ra mono nompi umarerisanuanki nehakeno,
    ana ne'mo'a zagogu zanantahige'ne.
  kbh-kbh: Pedro y Juan Bëngbe Bëtsabe bëts yebnoye jamashënguama chë cosheto tojánanÿe
    ora, canÿe lemos̈na chátbioye yojótejañe.
  ron-LSB: Văzându-i pe Petru și pe Ioan pe cale să intre în templu, a cerut să primească
    daruri pentru cei nevoiași.
  pon-pon: A lao kilaner Petruj i Ioanej, ni ara pan kotilon on nan im en kaudok,
    ap poeki, pwen ale meakot.
  nhe-BL: Huan quema quinitac Pedro huan Juan hualayayaj para calaquise tiopan calijtic,
    quintlajtlani tomi.
  sps-sps: Tan nainy te tagei ya Pita me Jon te sof naa ana ayei sing to Pita me Jon
    ma fainy ari ya ta painy moni.
  wnc-wnc: Siwan aminu waapata kawawan Pitaat Jonkatda kopnangge tasiwat kake nae
    namuson ngang yaninggakake
  bus-bus: Kɛ̀ à Pita kↄ̃n Yohanao è, aↄ̃ↄe mↄↄ gɛ̃ Luda ua, ben à baa kɛ̀ḿma.
  gub-BL: Pet a'e, Zuàw a'e no, wixe etea'i tàpuzuhu pupe a'e wà kury. A'e wata 'ym
    ma'e wexak waneixe mehe wà. Wenoz temetarer wanupe.
  imo-imo: Kano iyemu akuna molopili Pita kinye Jon talo ongo Gotenga ulke tempelena
    pungili puringili. Kano kinye yuni elo konge tepa kou mare mengele tielio nimu.
  boj-boj: Bati deqa Pita Jon wo naŋgi atra tal miligiq gilqa laqnabqa unjrsiqa silali
    qa ŋilnjrej.
  eng-DRA: He, when he had seen Peter and John about to go into the temple, asked
    to receive an alms.
  knf-knf: Wi awinuŋ Ŧimoŋ Piyeer na Yowan kë bakbi pneej, kë aşë ñehan baka itaka.
  san-KHM: តទា បិតរយោហនៅ មន្តិរំ ប្រវេឞ្ដុម៑ ឧទ្យតៅ វិលោក្យ ស ខញ្ជស្តៅ កិញ្ចិទ៑ ភិក្ឞិតវាន៑។
  arn-NT: 'Fey ti küntro wentru, pefilu ta Pedro ka Juan, epe konkülepulu ti ngillatuwe
    ruka mew: —Eluen ta pülata ―pifi.'
  zas-NT: Chi baguiaaman Bëd con Waj ma chuꞌ reeman lën yadoo guin, gunabaman carda
    loj reeman.
  ken-NT: Mbɛ́ntí wu aghɔ nɔkɔ Píta nɛ Jɔ̌n ndǔ báyaŋ bɛfʉɛt mandɔk ɛkɛrákap,
    abho mɛ́nɨŋɨ bhɔ nkáp.
