  huu-NT: Iaɨmaiaɨ fo jaiacania, ucube jɨcallena, ie onollɨ ñuitade.
  jiv-NT: Tura nú shutuapsha Pitrun Juaṉja̱i̱ waya̱n wáinkiamiayi. Wáiniak kuítian
