  gmv-GGM: Izikka Phixxirossayne Yanissay Xoossa keethe gellishin beeyid isttafe muxxata
    wossides.
  ssg-ssg: Ti i ningahi Pita ma Jon nahih sosohoa, i katei lalu moni.
  zpo-NT: Gorna lee xaa mdeen ngune lee Pér rop Juan nzha nzeeb lach roo yidoo, zee
