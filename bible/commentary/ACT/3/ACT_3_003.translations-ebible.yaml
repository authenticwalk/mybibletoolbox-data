  yut-yut: Pita gat Jon gat nagalgwan pɨgɨk do aŋakwal moneŋ ɨmjil do bɨsit yoyɨgɨt.
  grc-BYZ: ὃς ἰδὼν Πέτρον καὶ Ἰωάννην μέλλοντας εἰσιέναι εἰς τὸ ἱερὸν ἠρώτα ἐλεημοσύνην.
  cpc-NT: Ikanta jirika jiñaawakiri Pedro itsipatakari Juan, iro intyaantapaatyaawomi
