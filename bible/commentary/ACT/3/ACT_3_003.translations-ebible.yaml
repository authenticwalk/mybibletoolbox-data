  nho-nho: Te saaita te tanata naa ni kite i Peter ma John e uru ki loto te hare raa,
    a ia ni huri no kainnoo atu ki kauake se mee maana.
  gym-NT: Angwane Pedro jatanina nemente jukwete ta Juanbe, rikakäre ju blitakrä Ngöböbe
    ye känti angwane, ni ngüre bren ye okwä namani btätre, käkwe ngwian käräbare ietre
    jakrä.
  azg-NT: Ndoꞌ xjen na jndyiaaꞌ juu na vaqueeꞌ Pedro yo ninꞌJuan quiiꞌ vatsꞌon, taꞌ
    juu na itsindyiaꞌhin ndëëhan na quintꞌahan chjo nayahin.
  bhd-bhd: ज़ैखन तैनी पतरस ते यूहन्ना मन्दरे मांजो गांते लाए त तैन करां भीख मगने लगो।
  too-NT: Lā' xla' cālaktzī'lh Pedro lā' Juan a'xni'ca' ixtatanūmā'na nac lītokpān
    lā' xla' cāsqui'ni'lh.
  ind-AYT: Ketika ia melihat Petrus dan Yohanes hendak masuk ke Bait Allah, ia meminta
    sedekah.
  cjo-NT: 'Riraga Peetero eejatzi Jowa roowiteencha ikyeeyapaenimi Tajorentsipankoki,
