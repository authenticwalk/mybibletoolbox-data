    pipena koriki.'
  nsn-nsn: Doh tar binaka ke bang huarono tas Pita me Jon ura marang leke pela toro
    pirpirik, inggono ke dangata tasrasina mena mani.
  san-DEV: तदा पितरयोहनौ मन्तिरं प्रवेष्टुम् उद्यतौ विलोक्य स खञ्जस्तौ किञ्चिद् भिक्षितवान्।
  tna-NT: Beju Pedro, Juan detse templo su enubihu cama, deja tida ja chipilu bajatana
