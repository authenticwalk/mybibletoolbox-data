  mkj-mkj: Woal mwoasorro nehn ah kapangda Peter apel John ara pirin dilda ih ken
    poaki ipara en kioang ih mehkij.
  zac-NT: Iurë guná cujë lu Pedro nu Juan, ziaꞌa raiꞌ parë tsutë́ raiꞌ laꞌni iáduꞌu;
    gunaꞌbë guniꞌi cujë lu raiꞌ parë guëdëꞌë raiꞌ tubi guꞌnë.
  kyg-kyg: Agaemo anakeyana Pitaꞌe Yoniꞌeꞌmo eꞌana mono nopiꞌmo eꞌana haisaꞌafeꞌmo
    eꞌnaꞌageno anaketenoꞌaeꞌmo, mago monimo namiꞌao, huno aukaya huꞌniye.
  kmk-kmk: Maila na man da Pedro kan Juan un lumnok sidit timplu nantapaya kan dida.
  cao-NT: Jatsi arati xobo-xoboria qui Pedro, Juan, tihi cabo jicohai ca ja jisniquë.
