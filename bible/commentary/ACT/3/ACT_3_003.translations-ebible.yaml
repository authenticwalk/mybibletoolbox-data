  inb-inb: Chi runaka, Pedro i Juan ña ukuma iaiku­na­kus­kata kawas­paka, kulki mañar­ka­kunata.
  hrv-hrv: On ugleda Petra i Ivana upravo kad zakoračiše u Hram te zamoli milostinju.
  box-NT: Bìo ó o Piɛre là a Zãn wà ɓueé zo ó o mɔn, ó o le ɓa hã mí.
  ote-NT: Nuꞌbʉ́ nuꞌá̱ bi hyanda ra apostol Pedro ne ra apostol Xuua de mi ma da yʉtꞌa
    ja ra nda̱nija̱, bi ꞌyapabi ra boja̱.
  wnu-wnu: Ende igama ne Pita Yon nob mor eng isub qamb isumirei. Wuri tend eng isub
    qamb ebetemir e munon eng ibag nomon qur yeisar qamb uben bigorei.
  zam-NT: Co'se' gunèe mbi' coj Pedr no Juàn láth nde yòo Pedr no Juàn le'n templ,
    mna'b mbi' gòn loo Pedr no loo Juàn.
  zyp-NT: Piter le Johan khah behnah ingdung chunglang a va naepaw he cawh hmuh ka,
