verse: ACT.003.001
translations:
  kpx-kpx: Gutu mole tili (3) okolokimo Bitau Dioniti Diue dubu balugae guliguliho
    tilu.
  okv-H: Eto hure nei 3 o’ clock pari ari iji amikote Peter te John te Temple ta pahuo
  tbo-tbo: Ibiga u tipolina, lupali kabudalana ugolina Pita ma Yoni hi nae Yelusalem
    numa dalabu baneina ugolina.
  mal-C: ഒരു ദിവസം പത്രോസും യോഹന്നാനും ഉച്ചകഴിഞ്ഞ് മൂന്നുമണിക്കുള്ള പ്രാർഥനയുടെ സമയത്ത്
    ദൈവാലയത്തിലേക്കു പോകുകയായിരുന്നു.
  grc-SR: Ἐπὶ τὸ αὐτὸ δὲ Πέτρος⸃ καὶ Ἰωάννης ἀνέβαινον εἰς τὸ ἱερὸν ἐπὶ τὴν ὥραν τῆς
    προσευχῆς τὴν ἐνάτην.
  bgc-bgc: पतरस अर यूहन्ना दोफाहरै के तीन बजे पाच्छै प्रार्थना कै बखत मन्दर म्ह जाण
    लागरे थे।
  khz-khz: Toma ta lavilavi ora gauna 3 koloko rapali oranai, Petero e Ioane Rupu
    Veaganai geagoto.
  deu-TKW: Petrus aber und Johannes stiegen hinauf in den Tempel zur Gebetsstunde,
    der neunten.
  zsr-NT: Dza niꞌ gulabenëꞌ zjaquëꞌ tsazxö́n nchil gdauꞌ Pedro len Juan, catiꞌ tuꞌdúb
    niꞌ tuꞌlídz Dios bunách, le nac gdu rdöd xhuö.
  lin-lin: 'Ezalaki mokolo moko, Petelo mpe Yoane bakendeki na Tempelo na tango ya
    mabondeli : ezalaki na ngonga ya misato sima na midi.'
  hns-NT: Ek dien tien badje sandjha ke Petras aur Johaanas Parmeswar ke mahal me
    djaat raha. Oe same praatna ke djoen raha.
  noa-E: Biek ãb Pedro Juan dʉ̈i Aai i jëeujem deg wëtjierram aajem, ya kheeuragam
    las tres nʉm ee. Mag ora paawai õrau Ẽwandamag jëeujerr aawai ĩchab amach paat
    jëwaan wëtjim aajem.
  eng-EMTV: Now Peter and John were going up together to the temple at the hour of
    prayer, which was the ninth hour.
  mib-NT: Te ɨɨn quɨvɨ̄ te máá cáhunī jehíni ni caa Pedro jiín Juan cuangoo de templo,
    chi hora un cájicān tahú jnáhan de hebreo.
  lif-NT2: थिक्‌ये़न् ले़न्‍दिक् कुमुक् सुम्‍सिबा तुवा चोःक्‍मा ये़म्‍मो पत्रुस नु
    युहुन्‍नाःन् माङ्‌हिम्‍मो पेसि॥
  xnj-xnj: Ligono limonga, lukumbi lwa saa tisa ya muhi, Petili na Yohani vavi mukuhamba
    Kunyumba ya Chapanga lukumbi lwa kumuyupa Chapanga.
  mmx-mmx: At lara laaleng Pita mi ne Jon dugat pas uto vana at loogu laplavang kusu
    duna lok lising at lavantun konaleng ukantinao, i ngan leme Judaia digak lox amisix
    i.
  cbr-NT: Usa 'ain ca bari cuabúcëbë a las tres 'ain camabi nëtë́an 'icësabi, Pedrobë
    Juan anuxun Nucën Papa Dios rabiti xubunu abë banai cuancëxa.
  tee-NT: Pus ju lakatam avilhchan ju Pitalu' chai ju Xivan ixta'anta lacak'ai ixpujitat'an
    ju ist'a'israelitanin. Lakat'utu hora atok'oxana' ixjunita. Acsnich ju ixta'an
    ju lapanacni t'achivinin ju Dios.
  eng-LSV: And Peter and John were going up at the same time into the temple, at the
    hour of the prayer, the ninth [hour],
  cak-NT: Pedro y ri Juan junan je-benak-e chi yebe pa rocho ri Dios. Las tres ri
    nak'ak'ij cuando je-benak-e, chupa ri hora chi oración.
  pah-NT: Aerẽ Pedro'ga hoi g̃ajatykahavuhu pe João'ga pavẽi xanhi'ĩ Tupana'ga pe
    javo. Ka'aru três horas rupi g̃a hoi. A'ereki a'ea rupie'ymi judeus'g̃a oho onhi'ig̃a
    Tupana'ga pe.
  sja-NT: Ewari aba Pedro Juan ome wãjida Tachi Ak'õre te waibɨadee a las tres, ma
    hora judiorã ɨt'aa t'ɨ̃patap'edaa hora pada perã.
  xed-xed: Ma sana fitik, ka sliʼaftá i Piyer nda Yuhwana ka dzaʼa da həga Lazglafta
    da maga duʼa ta nzemndi hkən ta fitik hawu.
  mks-NT: In qui̱vi̱ tátu̱hun ca̱a u̱ni̱ sa̱hini cua̱ha̱n Pedro xi̱hi̱n Juan veñu̱hu
    cáhnu Jerusalén cán. Mé hora já tácá ña̱yivi cua̱ha̱n na veñu̱hu ca̱ca̱ ta̱hví
    na̱ nu̱ Ndióxi̱.
  gfk-S: Tike bung Pita ma ne Jon dur ga hana utuma ra tamat na hala na lotu ra itul
    ra matarahien ma a nudi pana bung na sinsaring ikinong.
  bmu-bmu: Juda yeŋön mare dop 3 kilok köuluközema. Mare kunöŋ Pitö Jon yetkön köuluk
    nalö miaŋgöreŋ jöwöwöl jikenöŋ öŋgöyohot.
  dgz-dgz: Wam da mup wapen wamewa, wam airase yampoa, wareni gapan Pita ge Dion God
    Paewa Ierusalem amon.
  eng-GNV: Nowe Peter and Iohn went vp together into the Temple, at the ninth houre
    of prayer.
  zaa-NT: Ritį tsùnna ti'gá qui' ttu tsá lània nna huía Pedrua lani Juáan le' templua
    para guni cabi oración.
  eng-WEBSTER: Now Peter and John went up together into the temple, at the hour of
    prayer, being the ninth hour .
  guh-guh: Judíovi caniviyoepatota, bejamatabëcuene a las tres, templobota vajëcabiaba
    Diosojavabelia. Nexata itsamatacabi, bajarapaepatota, Pedrobeje Juanbeje naponabeje
    templobojavabelia.
  bon-bon: Nuuja bimu Peteru Yoane naabi aaclige Acejiyame me iiwäreja mete me teeme
    mämle irecu ätumuta padare trii oklok.
  nhw-BL: Se tonal Pedro huan Juan yajque nopa hueyi israelita tiopa a las tres ica
    tiotlac. Eltoya nopa hora quema masehualme momajtoyaj motlatlajtíaj ica Toteco.
  mgw-mgw: Lisu'ba limo musaa tisa pipi na kitamwiyo, yai saa yo lu'ba, Petili na
    Yoani bayendage kulua lwa nyumba ya Nnu'ngu'.
  swh-ONEN: Siku moja Petro na Yohana walikuwa wanapanda kwenda Hekaluni kusali yapata
    saa tisa alasiri.
  wbi-wbi: Lino u Petro nhu Yohana yevalungumile munyumba imbaha inyimike ija kufunyila
    unsiki uwa kufunya, mukivalilo kya budika lubale.
  bba-bba: Sɔ̃ɔ teeru, Piɛɛ kɑ Yohɑnu bɑ dɔɔ sɑ̃ɑ yerɔ yokɑn kɔbɑ itɑ, kɑnɑrun sɑɑ.
  eng-KJVCPB: Now Peter and John went up together into the temple at the hour of prayer,
    being the ninth hour.
  kgk-NT: Peteĩ áry-py ka'arugwasu-ma ramo, Pedro João ndive, Hesu remimondo va'e,
    ogwata oho-vy. Nhandejáry róga kakwaa-py oho. Upéa óra-py oração jajapo va'e upe-py.
  waj-waj: Yaaku vareera suai voovaki suaivo hanigiooduu Petoroosooya Yuvuaanaya nuunaira
    nnau pinaivakira viravai.
  cpy-cpy: Okanta otsipa kitejeri, tema tsireniityaanaki ramana-piintee-tantari. Ari
    itonkaa-nakiri Pedro eejatzi Juan, riyaatero tajorentsi-pankoki.
  mpx-mpx: Lan etega tili kilok kokoyaviya, awanun ana sauga elana, Pita ge Diyon
    hi nok hi na Limi Bwabwalena awanun kaiwena.
  wbp-wbp: Parra-karirlalku, Piita manu Jaanu, yanurnu-pala Juwu-kurlangu-kurra Yuwarli
    Maralypi-kirra wuraji wangkanjaku Kaatuku. Kalalu parra-kari parra-kari yanurnu
    Juwu-patu manu Jijaji-kirlangu-patu yapa-patu Yuwarli Maralypi-kirra wangkanjaku
    Kaatuku. Ngulakunya-pala yanurnu Piitaju manu Jaanuju.
  luo-luo: Chiengʼ moro achiel, kar sa ochiko odhiambo, mane en sa mar lemo noyudo
    ka Petro gi Johana odhi e hekalu.
  nhe-NT: Se tonal Pedro huan Juan yajque nopa hueyi israelita tiopa a las tres ica
    tiotlac. Eltoya nopa hora quema tlacame momajtoyaj momaijtohuaj ica Toteco.
  aii-aii: ܚܲܕ ܝܵܘܡܵܐ ܫܸܡܥܘܿܢ ܟܹܐܦܵܐ ܘܝܘܿܚܲܢܵܢ ܒܹܐܣܵܩܵܐ ܝܗܘܵܘ ܠܗܲܝܟܠܵܐ ܒܥܕܵܢܵܐ ܕܨܠܘܿܬܵ‌ܐ،
    ܣܵܥܲܬ ܕܬܠܵܬ ܡ̣ܢ ܒܵܬܪ ܟܵܘܸܬܪܵܐ.
  esk-NT: Iḷaatniguuq Peter-lu John-lu utlautiniqsuk agaayyuvikpaŋmun, iñuich iŋiqsruġviat
    tikitmałhani.
  msb-msb: Niyan, mga alas tres na san hapon, oras san pagpangadyi, nagakadto sinda
    Pedro kag Juan sa templo.
  cpa-NT: Ma²dsø²lé² Pedro quianh¹³ Juan juu¹² guøh¹², hi² dsa¹hlanh¹³dsa Diú¹³ hein¹³
    hnøa¹² ta¹ca¹hlég², ju³lah ma²lǿa¹² mai³¹ quiah¹²dsa.
  dso-dso: ଗଟେକ୍‌ ଦିନେ ପିତର୍‌ ଆରି ଜଅନ୍‌ ପାର୍‌ତନା କର୍‌ବାକେ ମନ୍ଦିରେ ଗାଲାଇ, ଜେଡେବେଲେ
    କି ପାର୍‌ତନା କର୍‌ବା ବେଲା ମୁଇଦାନିଆ ତିନ୍‌ ଗଁଟା ଅଇରଇଲା ।
  meu-meu: Nega ta, dina ḡelona ḡuriḡurina negana, Petro Ioane ida Dubu Helaḡa ai
    e dae kau.
  yva-NT: Masyote inta uma amije mandeij, weti Petrusa pe Yohanesa pe yirija no Yavaro
    Amisye rai indamu ibe sambayambe.
  dgc-dgc: To esa a aldew, a alas tres tu bilag, éy inumange ti Pedro sakay ti Juan
    ta Templo, da oras dén na pénalangin. To késdép de
  zpm-NT: Tib dze zig rbixwe ngbidza, briee Pedr grop Juan zie zho yadoo nroob ne
    zob Jerusalén, sac lëë hor co nac horne rie zho yadoo riezodiidznie zho Dios.
  hix-NT: Taa. Khoryenkom màn yaka totxownà hatà, Petru komo, Xowaw xarha. Kokonye
    nehxakon hatà, 3 oras me hatà. Àro wyarontok yohà, nohsamnohyatxkon hatà, Xuknewyana
    komo, Khoryenkom màn yaka. Khoryenkom yakoro àrwonàmso nohsamnohyatxkon hatà,
    àro wyarontok yoh hatà.
  sim-sim: Nindi las wolok Pita nga Jon nga am 3 kilokik si naha si homikurik Judama
    Avui Wasilakan li sawendari wolok si narik tempel akak frimu layikmba ira.
  npi-ULB: अब पत्रुस र यूहन्‍ना प्रार्थना गर्ने समयको नवौँ घडीमा मन्दिरतिर जाँदै थिए
    ।
  cgc-cgc: Ta isya na adlaw, mga tallo uras alin ta ugto-adlaw, danen i Pedro daw
    Juan giling naan ta Timplo tak yon gid uras ta pagpangamuyo.
  tim-tim: Hilâm siân eŋgaiŋe akto Anutugât kotŋe konminigât sopŋe ain Petoro akto
    Yohaneŋe sumbe emetŋân âgâwerâm agiat.
  yor-yor: Ní ọjọ́ kan Peteru àti Johanu jùmọ̀ ń gòkè lọ sí tẹmpili ní wákàtí àdúrà;
    tí í ṣe wákàtí mẹ́ta ọ̀sán.
  wos-wos: Gérambu nak Pita bér Jon tempelré yinjoka bér yambumbu wari, atéfék gérambu
    yimbéka maki.
  emp-NTPO: Ewari ab̶a ʌ̃mãdau ʌ̃tʌed̶a judiorãba Ãcõrẽa iwid̶ibada horad̶e Pedrora
    Juaʌ̃ sid̶a Ãcõrẽ de dromanaa wãsid̶aa.
  eng-F35: Now Peter and John were going up together into the temple at the hour (the
    ninth) of prayer.
  ind-ind: Pada suatu hari, Petrus dan Yohanes pergi ke teras rumah Allah untuk mengikuti
    jam doa, yaitu kira-kira jam tiga sore.
  pes-OPCB: یک روز بعد از ظهر پطرس و یوحنا به معبد می‌رفتند تا مانند هر روز در مراسم
    دعای ساعت سه شرکت کنند.
  mpt-mpt: Am obba ye bomanomo bomanomo yo dimo afoko delwab manomo nakaia unangai
    Gode nganhabibbua am mak bomanoa Fitae Yone i dabo bliba kwin tlanoa afoko delwab
    masoa imin inaniba Monoba Gode am sumo tem unanoba Gode nganhamomo geniba tetemiba
  ssx-ssx: Kutupa Pida Dioni yaapota꞉ ipilika꞉ yeni pu haepeke nate lekena꞉ 3 okoloko
    nate oni pambolo pulu haena꞉ oli tembolo da pa꞉ta꞉ yeni puluekema꞉ pepekeme.
  mkl-mkl: Ŋɔi ɑlɛ ɑjɔ nŋu ɡɔ zɑkɑi isɔ mɛɛtɑ Piɛɛ do Zɑ̃ɑ ɑ̀ wɑɑ bɔ kutɔɔ bɑntumɑi
    kpɑsɛ̃i Ilɑɑɔ̃.
  gaq-gaq: ମେସୁଆ ପିତର୍‍ ଆରି ଜହନ୍‌ ପାର୍‌ତନା ଡିଙ୍ଗ୍‍ନେ ବେଲା ଲମ୍‍ଡିଗ୍‍ ତିନ୍‍ଟା ବେଲା ପାର୍‍ତନା
    ଡିଙ୍ଗ୍‍ନେ ମନ୍ଦିର୍‌ନ୍ନିଆ ୱେଡିଂଗେ ।
  gof-RNT: Issi gallas Phexiroosinne Yohaannisi Xoossaa woossanaw uddufun saaten Xoossa
    Keethi bidosona.
  unx-unx: ମୁସିଙ୍ଗ୍‌ ପାତ୍‌ରାସ୍‌ ଆଡଃ ଯୋହାନ୍‌ ବିନ୍ତି ଦିପିଲିରେ ତାର୍‍ସିଙ୍ଗ୍‌ ଆପିଘାଡ଼ି
    ଇମ୍‌ତାକ ମାନ୍ଦିର୍‌ତେକିନ୍ ସେନଃ ତାଇକେନା ।
  gah-gah: Gamena makó zupa Pitako Zoniko nene ho ale zohota noigo Ómasiloka loaká
    gamena nene monó zagusave napagú itinigi nivasigo,
  lcm-lcm: Mangsikei a tenei ias ngelik, si taun i sokotuk, ri Petero ve Ioanes kilongta
    palak ane nei rina i atailai.
  aer-aer: Arlte anyentele angwerrele Peter uthene John uthene alherreke tyatye akngerre
    Jew areye-kenhe-werne tyerrtye areye-arle angwerrele alherlte-iwetyarte-werne
    Ngkarteke akwetethe angketyeke.
  qvc-NT: Suq diyam las tris di la tardi Pidruqa Jwanwan rirqanllapa Dyuspa adurana
    wasinman. Chay urasqam isrraylinukuna Dyusman mañakunan urasna karqan.
  tgl-ULB: Ngayon papunta sina Pedro at Juan sa templo sa oras ng pananalangin, alas
    tres ng hapon.
  cbs-NT: Janua xaba betsatian ma 3:00 badiken judiobun Dios yukamisbutian Pedro inun
    Juan Templo anu buaibun
  xtm-NTPP: In kivi, te Pedro ma ji'in Juan ma, kuan koo de veñu'u ka'nu ma visi nuu
    ka uni jañini ma, vaa ora yukan kúu ora ka jikan‑ta'vi ñayii ma nuu Su'si ma.
  nnq-nnq: Lichoba limwe saa tisa kimuyo, Petulo na Yohana bajendanga ku Nyumba ja
    Nnoongo kingobu cha kunng'ongalela Nnoongo.
  bao-NT: Jĩcã rʉmʉ, Pedro, Juan, yucʉ jotoa muipũ cʉ̃ ca tʉja duwi waaro juu buerica
    tabe ca niiro, Ʉmʉreco Pacʉ yaa wiipʉ juu buerã waaupa.
  san-ORI: ତୃତୀଯଯାମୱେଲାଯାଂ ସତ୍ୟାଂ ପ୍ରାର୍ଥନାଯାଃ ସମଯେ ପିତରଯୋହନୌ ସମ୍ଭୂଯ ମନ୍ଦିରଂ ଗଚ୍ଛତଃ|
  rmn-rmn: Екхвар андэ трито сагати, о вахыти, кана мангенас э Дэвлэс, о Пётар тай
    о Иоанн джянас андэ храми.
  huv-NT: Noic nüt teat Pedro maquiiüb teat Juan tambüw nóiquian andüyiw tiül nadam
    nangaj iüm, andüy wüx nchejliow nüt, ores atajcüch orar.
  otn-NT: N'na ra̱ pa, nu̱na̱ ra̱ Bɛdu 'nɛ̱hra̱ Xuua, 'da i̱ marbʉ bí ja ra̱ ni̱ja̱
    di̱ mpɛti yø judío. Comma̱ hyu̱ nde bi̱ ma, gue'a̱ ra̱ ora pa ra̱ mhmat'Oja̱ yø
    ja̱'i̱'a̱.
  nop-nop: Heleniŋ Pita dut Jon adi 3 kilok tebele Bepaŋ ninadidok Siloŋyotneŋ fode
    ugumuk.
  obo-NT: Sokkad no allow, to mgo alas tres to mapun, mid undiyon to templo si Pedro
    woy si Juan, su idda en kos timpu to koddasaa to mgo Judio.
  kca-kca: Петра пӑ Иоанн Турәм Хота йӑрәтйаӈмет пойәкщәты щосән йӑха шушсәӈән.
  cak-ENT: Jun k'ij ri Pedro y ri Juan cachibilan-qui' ye benük c'a e richin nyebe
    pa racho ri Dios. Las tres ri xkak'ij jari' tok ye benük-e, chupan ri hora richin
    oración.
  lif-NT: ᤌᤡᤰᤕᤧᤴ ᤗᤧᤴᤍᤡᤰ ᤁᤢᤔᤢᤰ ᤛᤢᤶᤛᤡᤒᤠ ᤋᤢᤘᤠ ᤆᤥ᤺ᤰᤔᤠ ᤕᤧᤶᤔᤥ ᤐᤋᤪᤢᤛ ᤏᤢ ᤕᤢᤜᤢᤴᤏᤠ᤺ᤴ ᤔᤠᤱᤜᤡᤶᤔᤥ
    ᤐᤣᤛᤡ॥
  mie-NT: De iin quīvī de cahūnī jañíni nī ncaa Pedro jíín Juan cuāhān ndúū dē templo,
    chi maá hora jā jícān táhvī ndá táhán dē hebreo cúu.
  san-TIB: ཏྲྀཏཱིཡཡཱམཝེལཱཡཱཾ སཏྱཱཾ པྲཱརྠནཱཡཱཿ སམཡེ པིཏརཡོཧནཽ སམྦྷཱུཡ མནྡིརཾ གཙྪཏཿ།
  qve-NT: Huk p'unchawmi kinsa horas tardeykuyta hina, Pedroqa Juanpiwan Dios yupaychana
    temploman riranku. Chay horastan Israel nacionniyoq runakunaqa, costumbrenkuman
    hina, Diosman orakunankupaq temploman riranku.
  pao-NT: Nonotsa tatabeno pahe-kwikoo ka taba katu nananesootuhiyakwe, mu Peter-no
    John ka pabow Jew nanesootuhi nobe-wikoo nanesootuhiyakwe.
  cbu-NT: 'Minush zar Wangpa, Pitor: Apanllip pang'' naamani; Apanllpa tsiyatamani,
    tárangusin zar pukamchu naataranganaya.'
  usa-usa: móra-taoqa Pítaayaa Yóáanema anó-monoq-naupaq nunamummô téqo-kanaa énaikaq
    (3 kiroki) kéitata utááye.
  soy-soy: Kɛtúŋɛ́ kɛnyinɛ, lin mɛtɑɑni pipépɛ mɑsí kɛ Piyɛɛ nɛ Yohɑni ɑpi yisi
    ɑpi Uléécɑɑ kɛyɔ-i piyómɛyɑ́hɑɑ sĩ.
  hui-hui: Horo mbirungi alendo ni gai layagola Pida Yonela Anduane Homogonaga andaha
    pene. Alendo ogonidagua haragola ti Ngode Datagaliwabehondo bi lagane wini.
  amf-amf: Bhethiroosbee Wannisbe Barjoam miskadhen sal savatka Barjosa gazan oonindar
    ke yivade.
