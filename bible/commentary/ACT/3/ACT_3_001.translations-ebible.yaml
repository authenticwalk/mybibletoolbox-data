    pedöx pedöxiö yöra nɨg gɨm römɨd gɨ mɨdmɨda. Mɨd gɨrön, nöbö mö God höjöpalɨb
    rama ram möl yuadö duba hö dumɨdöi piaku, ñɨŋ rɨg ap nɨ bli nöine, rön, sö rɨ
    gɨr mɨdmɨda. Makwam wop i, Pita Jon yöŋö naiö pikwo rɨm pɨgöŋ mag aku, God höjöpalɨb
    mag aku, God höjöpalɨba hö padɨxmɨn nugugɨrön, nöbö yödpɨlö gwogwo röŋ aku ñɨgö
