  tte-tte: Kaliyate yabo tili koloki lolau mena kawakawanoi kana sauga koina Pita
    te Yoni silalau Nume Tabu koina sabi kawanoi.
  tcs-tcs: Wandei Pita ane Zon bin go po da Tempol blo God po da tri aklok preataim.
  hlt-THB: Khaw hypoet awhtaw Piter ingkaw Johan taw khawmy ben khawnoek pakthum,
    cykcah tym a pha awh bawkim na cet hy nih.
  soq-soq: Walama dea Iuswa raupariu walamawa wiseno omo kekeraleidio Pita Ion nata
    God duwa bedewe odaoda baiwantoio apana tampa bobopa do muwalena donsaiena. Me
    sosowa walama ruawantoie awaneie God duwa moape ituie ei apana odeia mampo mane
    iririwalempaa baiwa. God duwa moawa sa apana ebowa waiase, ‘Du moa eudida.’
  qub-qub: Juc junaj las-tresnöna caycaptin Pedruwan Juanga imaypis aywanyashanno
    aywaran Templuman Tayta Diosta mañacunanpaj.
  att-att: Á ta pannarek na bilák ta púgák, nga negagángay nga oras nga pakimállà
    nayù ira Kudio, nappulù di Eduru kâ Kuan nga minay sù mangilin nga kapilliá, tapè
    makimállà ira.
  bki-bki: Ana legiano tai, monloglog ea bogo na volkouano na niogoravo, m̃erenio
    tolu, Pitere naio Jone, naljuo aju abavin ea Atua Kunuano Lu.
  bqp-bqp: Zĩkea Pita kũ Yuhanao gɛ̀ɛ Luda ↄnn fãnantɛ̃ mↄ̀ aakↄ̃ aduakɛgↄrↄa.
  mcp-mcp: Pyɛ̂r bá Yuánɛs bwə́ á ka zə kə *Luŋ mə́ Zɛmbî wəla lʉ́ mə́jəgʉla dɨ̂,
    mə́wəla məlɔ́ɔl mâ mpwó-kugʉ́.
  hat-hat: Yon jou, vè twazè konsa nan apremidi, Pyè ak Jan t'ap moute nan tanp lan.
    Se te lè lapriyè.
  npl-NT: Se tonati, Pedro iwa n Juan oyajkeh kan Weyi Tiopa kemi las tres de tiotlak.
    Non ora nochteh omotiotsajtsiliayah.
  bgg-bgg: Inai jia pha habjuang ishak uom shii, Phithar nane Jon ne Misiahò hà sia
    pha ishak shii wuii dun.
  eng-TCENT: One day Peter and John were going up together to the temple at the hour
    of prayer, the ninth hour.
  eng-BSB: One afternoon Peter and John were going up to the temple at the hour of
    prayer, the ninth hour.
  cpu-NT: Okanta pashine kitaite, aritake sheetyaake jiñaañaatapiintaitantari. Ari
    itonkaanakeri Pedro itsipatanakari Juan, iriyaatero tasorentsipankoki.
  san-ASM: তৃতীযযামৱেলাযাং সত্যাং প্ৰাৰ্থনাযাঃ সমযে পিতৰযোহনৌ সম্ভূয মন্দিৰং গচ্ছতঃ|
  tod-tod: Yeeta, Piyɛlɛ ta Zan ti ɠɛni lɛɛzu GALA sei ʋɛlɛi wu, GALA falii ma ziɛgi
    zu kpɔkɔ volo lɛlɛi zaʋasiɛi ma.
  tac-NT: Bilé rawé Pegro 'lige Juani simíbale alé wa'lú re'obachi, 'ma alí 'ma 'túgana
    nasípagana ajtígichi alué rayénali. Ralámuli israelita Onorúgame 'yuga ra'íchame
    nile alí 'ma 'túgana nasípagana ajtígichi alué rayénali nabí rawé. Pegro 'lige
    Juani sébale alé re'obachi.
  eng-WEBPB: Peter and John were going up into the temple at the hour of prayer, the
    ninth hour.
  gfk-H: Tiga bung Pita ma Ioanes dir ga haan uram tano tamat na hala na lotu ra aitul
    a pakana bung ra matarahien, ma ra nudiet pakana bung na sinsaring iakanong.
  viv-viv: Tova saꞋeyana Fita be Yoni manuwa-tafalolo lakahina againe hina, ada kauwana
    giwahivekenana ana ita bai tohiye amine higa veꞋoꞋola ana tova.
  yao-yao: Lyuŵa limo, che Petulo ni che Yohana ŵaliji nkwaula pa Nyuumba ja Akunnungu
    katema ka kupopela, saa tisa ja muusi.
  tgp-tgp: Peter enia John la lo sahe na Temple na rani mata usiusi na matan alo mo
    tolu na ravravi.
  auc-NT: Ïincayæ̈ ate nænque ædæ wæicä ate oodeoidi näni cöwë Wængonguï ingante apæ̈nedöñedë
    Pegodo tönö Wäö ïñömö Wængonguï oncönë ñæ̈næncö yabæcönë guiicæte ante æidatapa.
  kbc-NT: Ica noko Pedro ijaa João igotibeci minitaɡ̶a Aneotedoɡ̶oji liɡ̶eladi ica
    naɡ̶a iniwatadaɡ̶ani lakata me ɡ̶ocidi, naɡ̶aca lakata migotibeci oko oyotaɡ̶aneɡ̶e
    Aneotedoɡ̶oji.
  bmh-bmh: Ziwas tub ebu umusig, Pita zaug Zon al Uwait aurabun Uwait esab muranemen
    zau banou zaueim siaporoi.
  ctu-BL: Temel tsa' letsiyob majlel Pedro yic'ot Juan ti Templo ti' yorajlel oración
    ti och'ajel q'uin.
  meq-meq: Pat wuray Piyer ta Yuhana ti ye a gay i məɗəslay ha gər a Mbəlom mata ɗuwulay
    me a Mbəlom. Ti ye ta ɓəre mahkar i huwa. Ndo hay ti yawa ta ɗuwulaway naha me
    a Mbəlom na, ta ɓəre mahkar eye niye.
  noa-H: Biek hãb Pedro Juan dʌ̈i Haai hi jëeujem deg wëtjierram haajem, ya k'eeuragam
    las tres nʌm hee. Mag hora paawai hõrau Hẽwandamag jëeujerr haawai hĩchab hamach
    paat jëwaan wëtjim haajem.
  alp-NT: Kena petu sae me, olase telu kmauni olase kena kotie loko Alla, Petruse
    kai Yohanese luasi keu lolete Tuhane Eni Luma.
  san-VEL: t.rtiiyayaamavelaayaa.m satyaa.m praarthanaayaa.h samaye pitarayohanau
    sambhuuya mandira.m gacchata.h|
  kbq-kbq: Mago zupa, Pita'ene Jonikea, ra mono nontega nunamuhu knare, mago kiniga
    3 kiloki higeke marerike nevakeno,
  kbh-kbh: Canÿe te, Pedro y Juan Bëngbe Bëtsabe bëts yebnoye tbojánata bëts mos̈enana
    ora. Chca ora ents̈anga imojanamana Bëngbe Bëtsáftaca jtsencuéntayana.
  ron-LSB: Petru și Ioan se urcau în templu la ora de rugăciune, la ceasul al nouălea.
  pon-pon: A PETRUJ o Ioanej wiaki on kotidalan nan im on kumlok ni auer en kapakap,
    auor kmlinui.
  nhe-BL: Se tonal Pedro huan Juan yajque nopa hueyi israelita tiopa a las tres ica
    tiotlac. Eltoya nopa hora quema tlacame momajtoyaj momaijtohuaj ica Toteco.
  sps-sps: Tan sen nainy tana fopis a kilok tana touraf, Pita me Jon naa fi to tana
    saape tana aua iny faakats.
  wnc-wnc: Siwan gunzitbamu asinggan asinggan gunziu dandam enawan Judia nana aminda
    tumuk wam yanangge Anutue yot takwan gwene koke asinggan kosangayuk tasiking.
    Siwan tapduu gwendune Pitaat Jonkatda undang kopnangge tasiwat,
  bus-bus: Zĩkea Pita kↄ̃n Yohanao gàa Luda ua fãantɛ̃ mↄ̀ aagↄ̃ aduakɛgurↄ.
  gub-BL: Amo 'ar mehe karumehe, Pet a'e, Zuàw a'e no, wata oho Tupàn hàpuzuhu kutyr
    a'e wà. Ta'e tuweharupi zutew a'e wà xe, uzemono'og karuka'u mehe Tupàn pe uze'eg
    pà a'e wà xe.
  imo-imo: Imboma Gotenga ulke tempelena ena 3 klok pungo Gote konge nipula teringi
    mele walite Pita kinye Jon talo kano ena mongomunga Gote konge tengilindo puringili.
  boj-boj: Bati gaigai bilaq seŋ keliŋteqnaqa Juda tamo uŋgasari naŋgi atra tal miligiq
    giloqnsib dia Qotei pailyoqneb. Pailyo bati bei Pita Jon wo naŋgi aiyel pailyqa
    marsib atra tal miligiq gilqa laqnabqa tamo bei ai miligiq na siŋga qandamo ŋambabej
    qaji a atra tal siraŋme jojomq di awesoqnej. Bati gaigai aqa was naŋgi a qoboiyoqnsib
    boqnsib siraŋme jojomq di ateqnabqa awooqnsiqa tamo uŋgasari atra tal miligiq
    gileqnabqa silali qa ŋilnjroqnej. Siraŋme di aqa ñam Siraŋme Boledamu.
  eng-DRA: Now Peter and John went up into the temple at the ninth hour of prayer.
  knf-knf: Ŧimoŋ Piyeer na *Yowan baya unuur uloŋ du *Katoh Kaweek ki Naşibaţi wi
    ŋwoori ŋwajanţ ŋi utaakal ŋakobuŋ, ţiki uwooŋ uwoori wi pñehan Naşibaţi.
  san-KHM: ត្ឫតីយយាមវេលាយាំ សត្យាំ ប្រាត៌្ហនាយាះ សមយេ បិតរយោហនៅ សម្ភូយ មន្ទិរំ គច្ឆតះ។
  arn-NT: Kiñe antü, Pedro ka Juan amuyngu ngillatuwe ruka mew küla ora nagchi rupan
    antü. Feychi ora trawüluwkerkey ñi ngillatuael engün.
  zas-NT: Tijb dxej zë ree Bëd con Waj lën yadooroꞌ Jerusalén raca choon wadxe, hor
    zii na̱j hor ni rbejdx rniab reeman Dios.
  ken-NT: Ɛwak ɛ́mɔt, Píta nɛ Jɔ̌n bare rɔŋ ɛkɛrákap Mandɛm ndu nkárɛ́nká ɛ́rát
    nɛ ngósí mpok nɛnɨkɨ́mʉɛt.
