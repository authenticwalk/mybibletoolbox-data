    Everyone called that gate the beautiful gate. As people went in through that gate,
    the crippled man asked them for money. One day, at 3 o’clock in the afternoon,
    Peter and John went to pray at God’s ceremony house. They were going in through
    that Beautiful Gate, and that crippled man saw them and asked them for money.
  ilo-ULB: Ita, mapan da Pedro ken Juan iti templo iti oras ti panagkararag, iti maika-siam
