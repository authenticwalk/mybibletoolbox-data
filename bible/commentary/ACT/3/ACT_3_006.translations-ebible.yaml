  gmv-NT: ጊዶ ኣቲን ጴፅሮሲ ኢዛስ ዛሪዲ “ታስ ቢራይኔ ዎርቃይ ዴና፤ ጊዲኮካ ታስ ዲዛዝ ታ ኔስ ኢማይስ፤ ናዚሬቴ ዬሱስ ኪርስቶሳ
