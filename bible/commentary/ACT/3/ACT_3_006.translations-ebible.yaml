  aai-aai: Baise Peter isan eo, “Ayu auru kabay en, baise abistan abai anan i boro
    anit. Jesu Keriso Nazareth mowan i wabinamaim, abiyuni kumisir kubat kuremor!”
  sny-sny: Sosu a'i pe Pita apou eiye, “Ane ma'aru werese po'utesiya. Ahowa, ane etiri
    tere'e ta ne ma'e fara'u auwei. Jisas Krais, omo Nasaret ma'e fai ape, kairefiyeyei
    lo se, ane ne ma'e eiye, sinere! Ne uweite!” [Ap 4:10; 16:18]
  myy-myy: 'Ito yija Pedro ado bajiro yiyijʉ ĩre: —Niyeru ma yʉre, manirea. Gaje ñasarisejʉa
    mʉre ejabʉacʉja yʉ. Jesucristo Nazaret gagʉre tʉorʉ̃nʉcõri, “Wʉmʉña mʉ, wasa”,
    ya yʉ mʉre yiyijʉ Pedro rudurʉre.'
  trc-NT: 'Ga̱a ne̱ cataj Pedró rihaan soꞌ a: ―Taj va̱j a̱ doj saꞌanj rihaan ꞌu̱nj
    maꞌ. Tza̱j ne̱ rque̱ ꞌu̱nj se vaa rihaan ꞌu̱nj mán so̱ꞌ ei. Dan me se cheꞌé maꞌa̱n
    Jesucristó síí cavii chumanꞌ Nazaret taj xnaꞌanj ꞌu̱nj rihaan so̱ꞌ se vaa na̱xuma̱a̱n
    so̱ꞌ ne̱ cache̱e̱ so̱ꞌ á ―taj Pedró rihaan soꞌ a.'
  cut-NT: 'Ate ra̱hn Pedro ri ye sa̱hn: ―Metah diya̱hngua̱n yáhn, nde hua ne diya̱hngua,
    ate co conán di. Nduco vederihquentiyon yahn Jesucristo yahn ya̱n Nazaret, cuenecuen,
    ne cuique.'
  bel-bel: 'Але Пётр сказаў: срэбра і золата няма ў мяне, а што маю, тое даю табе:
