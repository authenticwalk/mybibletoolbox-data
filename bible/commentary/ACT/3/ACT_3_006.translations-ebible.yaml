    Nazaret uche''. Pedro caj u t''ʌnaj caj u ya''araj ti'': ―Riq''uen, ch''icren
    ―quij Pedro.'
  xla-xla: Amasiyama Pitata ya꞉ watle epo atlaiyo, “Na꞉ dla mani hawa. Amasiyama na꞉
    isikimi na꞉ dla ela alisisi tlo wa꞉ watle hamilowepo. Epedeme na꞉ Yesu Keliso
    Nasalet oplami hi tle wa꞉ye atlema, sila꞉tipo tane,” diyo.
  xav-NT: 'Tawamhã Pedru te duré tãma tinha: — Wa hã ĩ̱nhimarĩ õ di. Rob''uiprazé
