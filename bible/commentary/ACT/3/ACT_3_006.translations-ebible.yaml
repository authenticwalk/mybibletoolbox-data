    Kataisa okona gene oko loto, nambato nimba ika lalu, asini puu leyo leaipia.
  qul-NT: 'Pedrotaj nerkan: —Mana kolkepas ni koripas capuwanchu, chaywanpas imachus
    capuwajllata koskayqui. Nazaret llajtayoj Jesucristopaj sutinpi jatariy, puripuy.'
  tnc-tnc: —Niñerũ ᵽuri yire imabeyua. Aᵽeakaka imatiyaika mire yijeyobaarãñu. Jesucristo
