    na wa za aipawapto. Zezu Cristu, Nazaré ãma aré ''re ĩsãmra mono zadawa para,
    wa za aima tinha: Aiwahutu, aipara na ''re aimorĩ da oto. — Ãne te tãma tinha,
    Pedru hã.'
  cuk-cuk: 'Pedroʼdi ega sogded: —An mani sate, or satebalid. Degi-inigwele, an-ibmar-nikad
    an bega ukodo: ‘Jesucristo-Nazaretʼgined-nuggi an bega-soged, be gwisgu, yog-nanaar
    be gusun.’'
  tbf-tbf: Eiekesen e Petro a nga pevien, “Mi lakep silva ma gold o kap suvuon, eiekesen
    mi sana o ta suvuon o ta terie sevoi. Simi asan e Iesu Karisito kovuni i Nasaret,
    tamtuir nge veis.”
  uig-CYR: 'Бирақ Петрус униңға: — Мәндә алтун яки күмүч йоқ; лекин қолумда барини
    саңа берәй. Насарәтлик Әйса Мәсиһниң нами билән, орнуңдин туруп маң! — девиди,'
  ikw-NT: Pita kaa, “M nwée m siliva mọbu golu, kọvu m jeenye i nhne me nwernu, nụ
    rẹwhna Jizọsi Karaịsi nye Nazarẹti, lizọ, zne izne.”
  khs-khs: 'Alawamona Pitayewi selese, “Neyawa moweniwa itapakeye. Alawamona nano
