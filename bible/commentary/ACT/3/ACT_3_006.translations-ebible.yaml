  twi-ASANTE: Nanso, Petro ka kyerɛɛ no sɛ, “Sika de, menni bi; na deɛ mewɔ a mede
    bɛma wo ne sɛ, Yesu Kristo Nasareni din mu, sɔre nante!”
  aoj-aoj: Owaꞌ Pita naꞌi, “Aeꞌ moni ake, apaꞌ hiahawes buꞌwasi aꞌi atiasi igasiꞌinasi
    isimba. Aeꞌ aꞌi banagami Jisas Krais Nasaratinai atom aꞌipina, deiꞌ safel aꞌ nilutu
    nefeꞌ.”
  cbv-cbv: 'Obohjeéhtih, páant ã niíj jenah joyóchah yʉhna, Pedro caandíh nin pah
    ãt niíj naáwáp wʉt jĩ: —Weém dinerodih wã bíbohcan caá. Obohjeéhtih, caandíh wʉ̃hcan
    yʉhna, chah tʉ́inidih meemdíh wã chãjbipna caá. Jesucristo Nazaret tʉ́tchidih
    bóo ã wẽpatjĩh meemdíh wã booana caá. Ma ñah ñʉhʉʉ́. Ñah ñʉhnit, ma yáac chʉ̃i
    bejeé, ãt niijíp wʉt jĩ.'
  taw-taw: Pita agak, Mani yad ma mɨdeb, pen tap yad mɨdeb ak nep ñɨnɨgayn agak. Jisas
    Klays Nasalet nɨb ak, kɨles ne ak nep gek, tɨkjakɨl amnoŋ agak.
  jic-NT: 'Pedro tjevele: —Cjuwá napj nt''emel. P''a casá ca la mejay jipj mpes. Jipj
