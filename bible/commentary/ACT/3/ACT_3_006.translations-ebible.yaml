  kwj-kwj: Wowani Pita ya rini sawe, “Ani ya nambwe. Do mwaꞌambwe ani ga dau ti, mini
    ani hakondau ti, Nasaret ko kipe Jisas Kurais hi tiki mini a sawekonda. Mini ma
