  agn-agn: Ganing si Pedro ong nandia, “Anday koartao ang ma-dolo ong nio. Piro may
    domang i-dolo ong nio. Ong gaem ni Jesu-Cristong taga Nazaret, panawa!”
  nhi-NT: 'Pero in Pedro oquiluih: —Amo inpia plata dion oro tlen inmitzonmactis.
