  mto-NT: 'Ax jidu̱ꞌu̱m tseꞌe je̱ Pedro ña̱ꞌmu̱xji: ―Kaꞌa a̱tseꞌe ti oro kaꞌa a̱tseꞌe
    ti plata nma̱a̱da. Juuꞌts a̱tseꞌe nma̱a̱t, nyajkypts a̱tseꞌe. Je̱ Jesucristo,
    je̱ nazarétit jayu, je̱ꞌe̱ tseꞌe myakjo̱tka̱daakjinup. Te̱na je̱ts jaamni.'
  bzh-bzh: 'Rëḳ Pita nër bë, “Sehöġ monë ma! Gaḳ mu sa bë doḳ vu honġ nabë sënë:
