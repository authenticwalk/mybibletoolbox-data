  top-NT: 'Pero Pedro tuncán huanipá: ―Aquit ni̱ cli̱mín tumi̱n pero camá̱n ma̱xqui̱yá̱n
    tú ma̱s ama macuaniyá̱n. ¡Ixli̱tlihueke Jesucristo xalac Nazaret camakta̱yán y
