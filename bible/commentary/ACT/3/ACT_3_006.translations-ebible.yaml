    súne Pítaa séna
  mpj-mpj: Piijalura wajarnu, “Maniparnirna jampingurnangku ngapilku. Jiijaj Kurayijju
    Najarijmartajilu martu wankani, maparn majulu, palunyangka pakala yarra!”
  lbk-lbk: Ngem ket ay kanan Pedro, “Maid paat sipsiping paymo fallitokko, ngem ichowak
    ken sik-a nan wad-ay ken sak-en. Isnan ngachan Jesu Cristo ay iNazaret, manalan
