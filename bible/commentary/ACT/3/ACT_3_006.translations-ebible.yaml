  guj-2017: પણ પિતરે કહ્યું કે, સોનુંચાંદી તો મારી પાસે નથી; પણ મારી પાસે જે છે તે
    હું તને આપું છું. નાસરેથના ઈસુ ખ્રિસ્તનાં નામે ચાલતો થા.
  jvn-NT: 'Nanging rasul Pétrus malah ngomong: “Duwit aku ora nduwé, nanging apa nduwéku
    tak kèkké marang kowé: ing Jenengé Gusti Yésus Kristus sangka Nasarèt, mlakua!”'
  byr-byr: Wangadaasɨ Pitai wɨdaꞌ “Nɨmɨ nɨgwia aawa! Kɨrɨꞌ pɨbwi tewaanyabwi kɨnɨnnakeinyɨ
    yanga gɨzaavɨma! Naazaretɨ mwaalyai Kɨraazɨtɨya Jizaazare yayavɨna gɨthɨma! Kaanya
    jamarya!”
  ian-ian: Pita ndɨ kat wandɨ. Wun sanya kai. Mandɨp ndamba kwigiyowun. Laataa alɨ
