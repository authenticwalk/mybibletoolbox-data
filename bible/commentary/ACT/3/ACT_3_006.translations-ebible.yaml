verse: ACT.003.006
translations:
  kpx-kpx: Ige Bitau avuho loui avoe, “Dau monioholinu. Isito dana di mai lohoale
    ko mai aoi. Nasaleta malaha Iesu Keliso ke ivimo di a namihama. Hovelahai laminela.”
  okv-H: Peter na einge ena, “Nau degi ta gold te silver te irae rate nau degi ta
    do mihia avo ikasona, Iesu Keriso Nazareth embo amita javo ta ereto hete,”
  tbo-tbo: Ma Pita i pa, ‘Ega u mone ma tamogi awai ugoliu e mamae apo a welem. Yesu
    Keliso Nasaletagei gowanei una towolo po una nae.’
  mal-C: അപ്പോൾ പത്രോസ്, “വെള്ളിയോ സ്വർണമോ എനിക്കില്ല; എനിക്കുള്ളതു ഞാൻ നിനക്കു തരുന്നു;
    നസറായനായ യേശുക്രിസ്തുവിന്റെ നാമത്തിൽ എഴുന്നേറ്റു നടക്കുക” എന്നു പറഞ്ഞു.
  grc-SR: Εἶπεν δὲ Πέτρος, Ἀργύριον καὶ χρυσίον οὐχ ὑπάρχει μοι· ὃ δὲ ἔχω, τοῦτό σοι
    δίδωμι. Ἐν τῷ ὀνόματι Ἰησοῦ χριστοῦ τοῦ Ναζωραίου, ⸂ἔγειραι καὶ⸃ περιπάτει.
  bgc-bgc: फेर पतरस नै कह्या, “चाँदी अर सोन्ना तो मेरै धोरै सै न्ही, पर जो मेरै धोरै
    सै वो तन्नै दियुँ सूं, यीशु मसीह नासरी कै नाम तै उठ अर चाल-फिर।”
  khz-khz: Na Petero na evaikilaato, netiwato, “Au ati geku moni, na geku ai rakagau
    emiana gauna ana venimu. Iesu Keriso, Nasareta tauna, aranai avaikilamuna, ono
    kuliiti, ono laka!”
  deu-TKW: 'Petrus aber sprach: Silber und Gold habe ich nicht, was ich aber habe,
    das gebe ich dir: im Namen Jesus Christus, des Nazoräers: wandle.'
  zsr-NT: 'Pedro gudxëꞌ lëꞌ: ―Cutu dë quiaꞌ dumí plata ni oro, san le dëz quiaꞌ gunnaꞌ
    quiuꞌ. Niꞌa qui yöl‑laꞌ huac qui lëꞌ Jesucristo, bönniꞌ Nazaret, gyas len gzëꞌi.'
  lin-lin: 'Kasi Petelo alobaki na ye : — Nazangi mbongo to wolo ya kopesa yo, kasi
    oyo nazali na yango, nazali kopesa yo yango : na Kombo na Yesu-Klisto ya Nazareti,
    telema mpe tambola.'
  hns-NT: 'Tab Petras bolies: „Dekh, hamke sona tjaanie na hai, bakie djaun hamke
    hai, ham toke debe. Naasaaret sahar ke Jiesoe Kriest ke naam se toe oeth aur tjal.”'
  noa-E: 'Mag amachig eerpabaa Pedroou magjim anʉm irig: —Mʉ chan bʉ̈ʉrjã phatkhon
    chukhu chirʉm, mamʉ mʉchdëu pödju ayaam chan mua pʉrʉg ĩgkhabam. Ãba Jesucristo
    Nazaretpierrau pʉch monaaujuuta khĩirjunaa phiidʉbaad ajim anʉm.'
  eng-EMTV: 'But Peter said, “Silver and gold I do not have, but that which I do have,
    I give to you: In the name of Jesus Christ the Nazarene, get up and walk.”'
  mib-NT: 'Te ni cahān Pedro: Tú na xūhun plata ni xūhun oro cánevāha ri. Te íyó ɨɨn
    jeē váha ga sáha ri jiín ró: jíín poder maá Jesucristo, Yaā ní jehnu ñuu Nazaret,
    cáhán rī jiín ró, ndocuɨñɨ̄ te caca ró, áchí de.'
  lif-NT2: पत्रुसरे़ मे़त्तु, “इङ्‌गाॽ थेआङ् मे़गत्तान्‍लो, कर इङ्‌गाॽ थेःन् कत्तुङ्
    बाखे़न्‍ने पिने़–नासरतस्‍मा ये़सु ख्रिस्‍तरे़ कुमिङ्‌ङो खे़ने़ॽ पोगे़ॽआङ् लाङ्‌घेगे़ॽ॥”
  xnj-xnj: Nambu Petili akamjovela, “Nivii lepi na mashonga amala zahabu, nambu chenivi
    nachu yati nikukupela. Kwa uhotola wa Yesu Kilisitu wa ku Nazaleti, yima ugendayi!”
  mmx-mmx: Ketla ne Pita ga lok tin, “Nia xopmen tevempilas gamgames kopla leven gol
    tarak, ketla ana raba u mi lavanga nia a ruuna i. Keneng at laasen at ne Iesu
    Karisito me Nasaret, a tong i ru do, una ru upana la una vas kaxat.”
  cbr-NT: 'Caíncëxunbi ca Pedronën cacëxa: —Curíquiñuma cana ''ain. Usa ''aínbi cana
    bëtsi ñun mi ''aquinti ''ain. Jesucristo, Nazaretnu ''icë, an ''ë ''amicëxun cana
    mi cain, niruquiani ca cuantan.'
  tee-NT: 'Para ju Pitalu'' chani junich: ―Matich ju quintumin. Para ju tuchi icpacxanta
    yuchach ju acxtakniyan. La''ixtachaput ju Jesucristo amachaka'' Nazaret at''aich.
    Alht''anch.'
  eng-LSV: and Peter said, “I have no silver and gold, but what I have, that I give
    to you; in the Name of Jesus Christ of Nazareth, rise up and be walking.”
  cak-NT: 'Pero ri Pedro xu''ij che: Ren manak oro y chuka'' manak plata wiq''uin
    chi ninya'' ta chawe. Can xe ri c''o wiq''uin, jari'' ri ninya'' chawe, xcha'';
    y ja xu''ij che: Pa rubi'' ri Jesucristo ri aj-Nazaret cacataj, y cabin, xcha''
    che.'
  pah-NT: 'Igwete Pedro''ga ei ga pe: —Itambere''ia ji ndarekoi te novĩa. Emo Jesus
    Cristo''ga popoakara ji areko Nazarépeve''ga popoakara, ei ga. Nurã ji ei nde
    ve: Epo''ã egwovo, ei Pedro''ga ga pe.'
  sja-NT: 'Mamĩda Pedropa mãgaji: —Mɨa wẽe bɨda aji, p''arat''a, nẽe jida. Mamĩda
    mɨa pɨ k''aripait''ee. Jesucristo Nazaretdepemapa mɨmaa nãga oopi bairã, iru t''ɨ̃de
    mɨa jararu: p''irabáiji mãik''aapa wã́ji.'
  xed-xed: 'Ka Piyer nda tsi mantsa: «Dər tsedi, dər dasu, haɗ da iʼi wa. Skwi ta
    nzakway da iʼi ná, tsaya dzaʼa vlaghata yu. Nda hga Yesu Kristi mnda la Nazaret,
    sliʼafsliʼa gha, ka mbaɗa ka ta mbaɗa!»'
  mks-NT: 'Joo já na̱cachi Pedro xi̱hi̱n dá já: —Co̱ó toho jiu̱hún i̱ quia̱hva i̱
    nu̱u̱n joo ña̱ íin nu̱ú i̱ ña̱ cán quia̱hva i̱ nu̱u̱n. Íin ndiva̱ha ndée̱ Jesucristo,
    mé á ñuu Nazaret sa̱há ña̱ cán quéa̱ sáhndá i̱ chuun nu̱u̱n ña̱ ná candichún cacún
    —na̱cachi Pedro xi̱hi̱n dá.'
  gfk-S: Iesene Pita ga tange tana, “Pata ta barbarat tagu, iesene no linge iou hatur
    kawase ie, ikin iou ni tabar ugo ma ie. Tano hinsane Jisas Krais me Nasaret iou
    tange tam, Hana!”
  bmu-bmu: 'Etkehiga Pitönöŋ jiyök, “Nöŋgöreŋ silwö me goul moneŋ qahö ahözapmö, nöŋgöreŋ
    yuai kun ahözawi, mi ölöp gihimam: Gi mönö Nazaret azi Jisös, Amötqeqe Toŋi Kraistkö
    qetŋe wahöta anman!”'
  dgz-dgz: Go Pita anega dien, “Endi ne moni da inanap uon, go endi dim da inanapewa,
    ap me genain, Iesu Keriso Nasaret apanewa yaua gapan diagiangin, ao yona ap ak!”
  eng-GNV: 'Then said Peter, Siluer and gold haue I none, but such as I haue, that
    giue I thee: In the Name of Iesus Christ of Nazareth, rise vp and walke.'
  zaa-NT: 'Pedrua nna ra tè bi ą: Labí té plata nihua oro quia'', pero nu chi benna
    Tata Dios quia'' nna gúnná huá'' qui'' lu'': En nombre qui'' Jesucristo enne''
    Nazaret, bèduli nna gùda''.'
  eng-WEBSTER: 'Then Peter said, Silver and gold have I none; but such as I have I
    give thee: in the name of Jesus Christ of Nazareth, rise up and walk.'
  guh-guh: 'Pedro nexata jumaitsi bajaraponëjavabelia: —Palata raja apo xainaenë.
    Itsiata baitsi jane xua xainajë, carajutsianatsi. Jesucristo, Nazaret tomarapijinë,
    pecaxanepanaeyaexanaexae baja, nonotapunare. Ponaponare baja, jai Pedro.'
  bon-bon: 'Peteru jejige, “Cäme rarekaake licarage gyene, yepä cäme lui pisi nyene,
    cane pa nääcärene: Yeesu Keriso Nasareta ceweyame me ngii cabu, cane meebine naajenine
    egä abujängti otnime!”'
  nhw-BL: 'Pero Pedro quiilhui: ―Amo nijpiya tomi, niyon tlen plata, niyon tlen oro,
    pero nimitzmacas catli nijpixtoc. Ipan itoca [3:6 Ica itequiticayo.] Jesucristo
    tlen Nazaret, ximoquetza huan xinejnemi.'
  mgw-mgw: Lakini Petili ngammakia, “Ne ntu'pu' mbanje, ila si'lu' sanibile naso ngasanilu'a
    kupeya. Kwa lina lya Yesu Kilisitu ywa ku Nasaleti, uyi'me kwa magu'lu' gako uyende!”
  swh-ONEN: Ndipo Petro akamwambia, “Sina fedha wala dhahabu, lakini nilicho nacho
    ndicho nikupacho. Kwa jina la Yesu Kristo wa Nazareti, tembea!”
  wbi-wbi: Loli u Petro akajova, “indalama ni sahabu une nanilinafyo, loli kinonilinakyo
    nihumia kulyuve. Mhu litavua ilya Yes kilisite ughwa mhu Nazareth, ghendagha.”
  bba-bba: Piɛɛ nùn sɔ̃ɔwɑ u nɛɛ, nɑ ǹ ɡobi mɔ, ɑdɑmɑ kon nun wɛ̃ ye nɑ mɔ. Kɑ Yesu
    Kirisi Nɑsɑrɛtiɡiin yĩsirɑ nɑ nun sɔ̃ɔmɔ, ɑ seewo ɑ sĩ.
  eng-KJVCPB: 'Then Peter said, Silver and gold have I none; but such as I have give
    I thee: In the name of Jesus Christ of Nazareth rise up and walk.'
  kgk-NT: —Ndaxe pirapiréi ame'ẽ hagwã nde-vy. Ndaxe platavéi, he'i íxupe Pedro. —Ko
    va'e areko va'e ame'ẽ-ta nde-vy. Epu'ã katu egwata Hesu Cristo Nazaré pygwa réry-py.
    Epu'ã katu egwata, he'i íxupe Pedro.
  waj-waj: 'Too vauduu Petorooso tunoo: Hama na sikaunnaatainoo. Niiki vaivaa fai
    na i mminaravai. Na vaidi Nasareeta Yisuu Kirisiinna nnutuuvaa tinai inna yaagueeqaivaura
    diitee nookianee,'
  cpy-cpy: 'Roo kanteencha ikantanaki Pedro: “¡Nosheninka! Tekatsi noorikite eejatzi
    ooro, roo kanteencha eenitatsi nanteri. Pawentee-yaari Jesús Jeepatziitoetani
    Kashiyakaa-weni-jatzi, riitaki materoni. ¡Pikatziye! ¡Panashitee!”'
  mpx-mpx: 'Inoke Pita i ba, “Silba ge gold nige i gagan eliyau, yaa toto i gan eliyau,
    nasi na pewa: Yeisu Keliso gagama Nasaleta alana elana ya ba, ‘U milil ge u nawanawa.’”'
  wbp-wbp: Piitajurla wangkaja, “Talakujurna marlajarra. Kala kuja karna palka mardarni,
    ngulaju karnangku yinyi. Wangka karnangku yirdingka Jijaji Kirajirla Najariji-wardingkirla,
    karrinja-pardinjarla warru wapaya!”
  luo-luo: Eka Petro nowachone niya, “Fedha gi dhahabu aongego, to gima an-go ema
    amiyi. E nying Yesu Kristo ja-Nazareth, chungi iwuothi.”
  nhe-NT: 'Pero Pedro quiilhui: ―Ax nijpiya tomi, niyon plata, niyon oro, pero nimitzmacas
    tlen nijpixtoc. Ica itoca Jesucristo tlen Nazaret, ximoquetza huan xinejnemi.'
  aii-aii: 'ܗ̇ܝܓܵܗ ܫܸܡܥܘܿܢ ܟܹܐܦܵܐ ܐܡܝܼܪܹܗ ܐܸܠܹܗ: ”ܣܹܐܡܵܐ ܘܕܲܗܒ݂ܵܐ ܠܲܝܬ ܠܝܼ، ܐܝܼܢܵܐ
    ܡܸܢܕܝܼ ܕܐܝܼܬ ܠܝܼ ܒܝܼܵܗܒ݂ܵܐ ܝܘܸܢ ܐܸܠܘܼܟ݂. ܒܫܸܡܵܐ ܕܝܼܫܘܿܥ ܡܫܝܼܚܵܐ ܢܵܨܪܵܝܵܐ ܩܘܼܡ
    ܚܕܘܿܪ.“'
  esk-NT: Peter-m nipliutiniġaa, “Maniitchuŋa suuramikunniiñ aglaan aatchuġniaġikpiñ
    pigikkamnik, atqagun Jesus Christ Nazareth-mium pisuqugikpiñ.”
  msb-msb: Didi nagsabi si Pedro, “Wara akoʼn kwarta, pero an adi sa akon ihahatag
    ko sa imo. Paagi sa poder na ginhatag sa akon ni Jesu-Cristo na taga-Nazaret,
    nagasugo ako sa imo na tumindog kag maglakat!”
  cpa-NT: 'Jøng² ca¹juúh² Pedro: ―A¹jáng¹ cog³ teg² chi² quieg¹jni, a¹jáng¹ cog³ niáng¹³.
    Di³ cuø¹³ báh³ jní² hi² chi² quieg¹jni báh³. Quianh¹³ ju²bí² quiah¹² Jesucristo,
    dsa² chian² Nazaret báh³, hi² ŋǿh³hning ―ca¹juúh²dsa.'
  dso-dso: ମାତର୍‌ ପିତର୍‌ ତାକେ କଇଲା, “ମର୍‌ଲଗେ ସୁନା କି ରୁପା ନାଇ, ମକେ ଜାଇଟା ଆଚେ ସେଟା
    ତକେ ଦେଲିନି । ନାଜରିତର୍‌ ଜିସୁର୍‌ ନାଉଁଦାରି ମୁଇ ଆଦେସ୍‌ ଦେଲିନି, ଉଟ୍‌ ଆରି ଇଣ୍ଡ୍ !”
  meu-meu: 'A Petro eto, Silver bona gold na asi-egu, a dekegu ai e miamu ḡauna hari
    na henimumu: Iesu Keriso, tau Nasaret, ladana ai a raka.'
  yva-NT: 'Weramu Petrus po raura aje akato pare, “Emasije, perakije omamo risyave
    inta raije ramu. Yara sya ana syave raije mamo soamo syo raunande nai: Yesus Kristus
    vatano Nasaret apa vambunine rai, nseo ntet indamu nyanya!”'
  dgc-dgc: Pero kinagi ni Pedro diya, a “Ewanék tu kuhata, pero te ibaék a iatéd diko.
    Ta pamag-itan na kapangyarian ni Jesu Cristo, éy utusan ta ka a umégkat a maglakad.”
  zpm-NT: 'Wbiire bnee Pedr lo me, rëb Pedr: ―Quianied naa dimi ygad naa lo luu. Ncuaaṉe
    grieelose gnedz naa, laaw gnedz naa niina, ¡niapse por Jesús (meṉ Nazaret), laa
    naa rnab lo luu, niinagazh guso i zeeṉ bzëni!'
  hix-NT: Onà wyaro haxa nkekon hatà, Petru. Txenyeru ehxera naha, rohyawo, kekon
    hatà. Txenyeru ehxera naha, rohyawo. Anar me xa kowakryehe ha, kekon hatà. Asanàmko,
    Txesusu Kryestu yano me. Ataryeknohko harha, noro yano me, Nasarye honotho yano
    me, kekon hatà, Petru.
  sim-sim: Hako Pita ormu mbara, �An ya ngashi ambu nir. Hako mbele las anhik nawan
    mirin a hakwa karem, kwambu Jisas Krais Nasaretik fehendahik amu mbanduwa. Mir
    usaha ese ika.�
  npi-ULB: तर पत्रुसले भने “मसँग सुन र चाँदी छैन, तर जे मसँग छ त्यो मैले तिमीलाई दिनेछु
    । नासरतका येशू ख्रीष्‍टको नाउँमा हिँड ।”
  cgc-cgc: Piro, Pedro i gambal ki kanen, “Ula a kwarta na pilak o blawan, piro may
    anen a na iatag ki kaon. Paagi ta ngaran Jesu-Cristo na taga-Nazaret daw tenged
    ta iya na gaem, mindeg ka daw manaw!”
  tim-tim: Yelekto Petoroŋe hin dâm magaŋep, “Sikum siâ siâ me puli me ito are bo
    tatniŋdâp gârâmâ konok tatniŋmap are giŋberângât maktere nâŋgâ. Yesu Anutuŋe huŋgun
    aŋdo giep Nasarete kepian gâtŋe, yâkgât kârikŋân makgiŋbe. Agatmâ bam ari.” dâep.
  yor-yor: Peteru wí pé, “Wúrà àti fàdákà èmi kò ní, ṣùgbọ́n ohun tí mo ní èyí náà
    ni mo fi fún ọ. Ní orúkọ Jesu Kristi ti Nasareti, dìde kí o sì máa rìn.”
  wos-wos: 'Wungi wandéka dé Pita déré wa, “Wuni yéwa yingafwe. Hura téwuka joo male
    méniré hwetawuni. Nasaretna du Jisas Kraisna ximbu wuni méniré we: Méni sé raama
    féta yi.”'
  emp-NTPO: 'Baribʌrʌ Pedroba jarasia: –Mʌ̃a paratada, oro sid̶a neẽ́ b̶ʌa, baribʌrʌ
    mʌ̃a erob̶ʌda bʌ́a diaya: ¡Jesucrito Nazared̶ebema trʌ̃neba piradrʌped̶a nĩbad̶e
    wãdua!–'
  eng-F35: 'But Peter said: “I do not have silver and gold, but what I do have I give
    you. In the name of Jesus Christ the Natsorean, get up and walk!”'
  ind-ind: 'Tetapi Petrus berkata, “Saya tidak punya uang emas maupun uang perak.
    Tetapi apa yang saya punya akan saya berikan kepadamu: Dengan kuasa Kristus Yesus,
    orang Nazaret itu, mulai sekarang kamu bisa berdiri dan berjalan!”'
  pes-OPCB: 'پطرس گفت: «من نقره یا طلایی ندارم که به تو بدهم! اما آنچه را که دارم،
    به تو می‌دهم! در نام عیسی مسیح ناصری به تو دستور می‌دهم که برخیزی و راه بروی!»'
  mpt-mpt: Fitae imin baabanea Ne monio blim otane Yesus Klaiste Nasalet bib sake
    titilo omne kesoa ne daabkenamabibe. Kobo hananeba one ge baabanea watnea
  ssx-ssx: Pidama꞉ alota꞉ I̱ta꞉ kolo o silipamanu make ma꞉nda꞉ dia꞉ya꞉la꞉pate I̱ma꞉
    wia halo aleta꞉ kionoe. Mo Na꞉sa꞉tete hali Yesu Ketisona꞉ bikina꞉ loa꞉ma꞉ pota꞉
    pue leekeme.
  mkl-mkl: Ammɑ Piɛɛ í sɔ̃ɔ í ni, n kù nɛ fiɑ hee mɑ́ jɛ wurɑ, ɑmmɑ iyi ǹ nɛ ɑn muuɛ.
    Do irii Jesu Kirisi inɛi Nɑzɑrɛtiu, dede i nɛ.
  gaq-gaq: 'ମାତର୍‍ ପିତର୍‍ ଆମେକେ ବାସଙ୍ଗ୍‍କେ “ନେଙ୍ଗ୍‍ ଡାଗ୍ରା ସୁନା କି ରୁପା ଣ୍ଡୁ ମାତର୍‍
    ମେଁନେ ଲେଃକେ ନେଙ୍ଗ୍‍ ଆନାକେ ବିଣ୍ଡିଂକେ: ନାଜରିତିୟ ଜିସୁ କିସ୍‌ଟନେ ମ୍ନିରେ ନେଙ୍ଗ୍‍ ଆଦେସ୍‍
    ବିଣ୍ଡିଂକେ ତଃଡ଼ିଆଚେ ଅଲେଙ୍ଗ୍‍ !”'
  gof-RNT: Shin Phexiroosi iyaakko, “Taw miishey baawa, shin taw de7iyabaa taani new
    immana. Naazirete Yesuus Kiristtoosa sunthan denddada hamutta” yaagis.
  unx-unx: ମେନ୍‌ଦ ପାତ୍‌ରାସ୍‌ କାଜିକିୟାଏ, “ରୁପା ଚାଏ ସୋନା ଆଇଙ୍ଗ୍‌ତାଃରେ ବାନଆଃ, ମେନ୍‌ଦ
    ଆଇଙ୍ଗ୍‌ତାଃରେ ମେନାଃତେୟାଃଇଙ୍ଗ୍‌ ଏମାମେତାନା, ନାଜ୍‌ରେତ୍‌ରେନ୍‌ ୟୀଶୁ ଖ୍ରୀଷ୍ଟ୍‌ଆଃ ନୁତୁମ୍‌ତେ
    ଆଚୁମେତାନାଇଙ୍ଗ୍‌ ବିରିଦ୍‌ମେ ଆଡଃ ସେନେମେ ।”
  gah-gah: 'Lá noigo Pitá láa loko lo amimó: Moni lelitoka nomimóza, netá hamokó lelitoka
    nemó nene gimitoze, alezo. Nasalete numutotí ve Izesu Kilistoni gakotó oteoko
    gapo moloko vozo.'
  lcm-lcm: Au na Petero kala antok ia ta, “Napo kovek i silva vo gol, sikei naka alis
    vang ua ta bil ang napo atogon ia. Kana vang. Si asan i Iesu Karisto le Nasaret,
    kana ku pasal korong!”
  aer-aer: Kele Peter ikwere alakenhe-arle angkerlenge, “John ilerne-arle ngkweltyeke
    arrangkwe-arle, kele the ngkwenge arrpenhe anthurre-arle mpwareme. Jesus Nazareth-arenyele
    ayenge ngangkere antheke, the ngenhe ileme, ‘Akeme-irraye imerte unthemele.’”
  qvc-NT: 'Piru Pidruqam nirqan: —Manam nima qellayniyuqchu ni uruyuqchu kani. Piru
    kayshinam atini yanapashuyta: Jisukristu nasarinupa shutimbim niyki, atarishpa
    puriy, nishpa.'
  tgl-ULB: Ngunit sinabi ni Pedro, “Wala akong pilak at ginto, ngunit ibibigay ko
    sa iyo kung ano ang mayroon ako. Sa pangalan ni Jesu-Cristo na taga-Nazaret, lumakad
    ka.”
  cbs-NT: 'januxun Pedron ana yuikin: —En peiumaki. Jakia en ja jayadan, en mia inaiin.
    Diosun kushipa en jayawen taexun en mia xuxawatiduki. Jesucristo Nazaret anuatun
    kena kushipawen taea benitan nidiwe— atan'
  xtm-NTPP: 'Kovaa Pedro ma, jiña''a de: ―‍Masu na plata ni oro neva''a sa, kovaa
    ja neva''a sa a chi kuu taa sa. Ja maa Jesucristo iya ni iyo ñuu Nazaret ma, te
    ndokuiñi ni, te kaka ni ―‍kúu de jiña''a de.'
  nnq-nnq: Nambu Petulo ngannengela jwenio, “Ngwetije uloi, nambu nampa chache echingweti,
    kuliina lya Yesu Kilisto jwa Nazaleti nannengela mwe nnyinuke na nnyende!”
  bao-NT: 'To cõrora Pedro pea o biro cʉ̃re ĩiupi: —Wapa tiirica tiiri ʉnora, oro
    ʉnora, yʉ cʉoti. Biigʉpʉa, yʉ ca cʉorijera mʉre yʉ tiicojorucu: “Jesucristo, Nazaret
    macʉ̃ cʉ̃ ca dotiro mena, ‘Wãmʉ nʉcã waagʉja,’ mʉre yʉ ĩi” —cʉ̃re ĩiupi.'
  san-ORI: ତଦା ପିତରୋ ଗଦିତୱାନ୍ ମମ ନିକଟେ ସ୍ୱର୍ଣରୂପ୍ୟାଦି କିମପି ନାସ୍ତି କିନ୍ତୁ ଯଦାସ୍ତେ
    ତଦ୍ ଦଦାମି ନାସରତୀଯସ୍ୟ ଯୀଶୁଖ୍ରୀଷ୍ଟସ୍ୟ ନାମ୍ନା ତ୍ୱମୁତ୍ଥାଯ ଗମନାଗମନେ କୁରୁ|
  rmn-rmn: 'Ай о Пётар пхэнляс: — Руп тай пхол мандэ нанай, ами одова, со си, мэ дав
    тут. Андэ нав ки Исусеско Христоско андар Назарет — ущи тай пхир!'
  huv-NT: 'Quiaj a Pedro tasaj nej: ―Ngo najiür plata, ngo najiür oro; pero naleaing
    leawa sajiür sanüüch ic: wüx minüt Teat Jesucristo naw Nazaret, sasaj ic witiür
    ijüy ―aj nej.'
  otn-NT: 'Pɛ ra̱ Bɛdu bi ''yɛ̱mbi̱: ―Hi̱n tema̱ mɛ̱nyu̱ nna̱ ha̱gä ngue ga̱ ''da''i.
    Pɛ nu̱ te da̱ zä ga̱ ''da''i, ga̱ ''da''i. Conná̱ ts''ɛdi ra̱ Jesucristo nu̱na̱
    ra̱ mmɛ̱ngu̱ Nazaret, dí xi''i ya, da̱mi̱ nangui̱, gui̱ n''yo.'
  nop-nop: Kaŋ Pitadigoŋ koti indiŋ niŋguk, “Nu muneeŋne nemoŋ, iŋgoŋ nemek niŋ kame
    hatilat uŋak gambit. Jesu Kilisto Nasaletniŋ adi wou foloŋ ganilat, pilali talik
    yaweŋ.”
  obo-NT: Piru mid ikahi si Pedro to, “Waa soopi ku, piru duwon ka-ay't koddi no id
    pokovoggoy ku kikow. Ukit to kotuusan to ngaran ni Disas Krays no toho Nazaret,
    ipanow ka.”
  kca-kca: 'Туп Петра йастәс: «Щел ŏх пӑ сорԋи ма ӑт тӑйԓәм; мўй тӑйԓәм, щит нӑӈен
    мӑԓәм: Назарет эԓты уԓты Иисус Христос нэм хўватән ԓойа пӑ шушиԓыйа».'
  cak-ENT: 'Jari'' tok ri Pedro xbij chin: Yin man jun tumin ri nquichajin que ninya''
    ta chave. Xaxe c''a ri yo''on chuve, jari'' ninya'' chave, xbij. Y jari'' tok
    xbij chin: Pa rubi'' ri Jesucristo ri aj-Nazaret cacatüj, y cabiyin-e, xbij.'
  lif-NT: ᤐᤋᤪᤢᤛᤖᤧ ᤔᤧᤳᤋᤢ. “ᤀᤡᤱᤃᤠ᤹ ᤌᤣᤀᤠᤱ ᤔᤧᤃᤳᤋᤠᤴᤗᤥ. ᤁᤖ ᤀᤡᤱᤃᤠ᤹ ᤌᤣ᤺ᤴ ᤁᤳᤋᤢᤱ ᤒᤠᤂᤧᤴᤏᤣ ᤐᤡᤏᤧ–ᤏᤠᤛᤖᤋᤛ᤻ᤔᤠ
    ᤕᤧᤛᤢ ᤂᤪᤡᤛ᤻ᤋᤖᤧ ᤁᤢᤔᤡᤱᤅᤥ ᤂᤧᤏᤧ᤹ ᤐᤥᤃᤧ᤹ᤀᤠᤱ ᤗᤠᤱᤄᤣᤃᤧ᤹॥”
  mie-NT: 'De nī ncāhān Pedro: Nduú nā xūhún plata ni oro nduú ná névāha nī. Sochi
    íyó iin jā váha cā jā sāhá nī jíín nú. Jíín poder maá Jesucristo ñuū Nazaret cáhān
    ni jíín nú, nacuiñī de caca nú, ncachī dē.'
  san-TIB: ཏདཱ པིཏརོ གདིཏཝཱན྄ མམ ནིཀཊེ སྭརྞརཱུཔྱཱདི ཀིམཔི ནཱསྟི ཀིནྟུ ཡདཱསྟེ ཏད྄ དདཱམི
    ནཱསརཏཱིཡསྱ ཡཱིཤུཁྲཱིཥྚསྱ ནཱམྣཱ ཏྭམུཏྠཱཡ གམནཱགམནེ ཀུརུ།
  qve-NT: 'Chaymi Pedroqa chay mana puriq runata niran: —Manan qoriypas ni qolqeypas
    kanchu. Aswanqa noqapa imaychus kashan chayllatan qosqayki: ¡Nazaret llaqtayoq
    Jesucristopa sutinpi sayarispa puriy! nispa.'
  pao-NT: Soo Peter yise meeoo, “Nu gi hemma hee-gapana nu sakwa ka Jesus pooha-ma
    u tummatzi. Soo Te Pabe'e Jesus te ooonakwa naduyadu besa u mesoo yukwe u numme
    manikwu. U sakwa ka Te Pabe'e Jesus pooha-ma yotsehoose nummehoo meno'o.”
  cbu-NT: 'Itaru, Pitorsha: Nuw kurikiri nduncha; tárangiya. Itaru, istachinllpa wanasiri.
    Isusumun shiyaa táchinllpa; Chiyzangi; naangi átana; Pitor, tárangiya.'
  usa-usa: 'miráimanibo Pítaama maará téna tiráiye: “kemá móneqa íma matokáunnamanibo
    kemá móra-yataaqa matokáunnama kanaaráq emmá aménúne. minnâ Náátárêtipake-naqa
    Îtu Káríqton áwîkaq emá itó-uma aammá waao.” téna timá ámikaiye.'
  soy-soy: 'Kei kɛ Piyɛɛ uu pɛɛ u mɑɑ rɛ: Nɛ̃́ ɑ́m siwóó mɑ́, ɑ́m kɔ wurɑ mɑ́. Amɑ́
    lɛ̃ kɑm m mɑ́ kɑm Nɑsɑrɛti ukɔ́ Yeesu Kirisi rinyiri nɛ pɔ́ pɑ́lɛ̃: A yisi ɑɑ
    sɔ́nɛ!'
  hui-hui: Ani handaya ho bereria Pidahanda ibuhondo lalu, I̱ muni nayiorego mbira
    dege yu kogo ngero. Nasareteali Yasu Kerisonaga minini howa larogo í̠ heyalu ibagabu
    ha, lene.
  amf-amf: Bhethiroosaar “Koymo kala hattear ikal qolehe; ko dahaakaar ikal dohonam
    hana imayda ime. Naazret peen ea Yesus Kiristoossa naabenka dhaabhayse yaayaa!”
    kina ki hamade.
  quc-NNT: 'Are k''u ri tat Pedro xub''ij che: Man k''o tä nu rajil, man k''o tä saq
    puaq, man k''o tä q''än puaq. Are k''u ri k''o wuk'' kinya na chawe. Rumal ri
    Jesucristo aj Nazaret, pa ru b''i'' ri Are'', chatwalijoq, chatb''inoq, —xcha
    che.'
  dob-dob: Ta Pita ꞌigwae, “Nigeya ꞌebweu wate ꞌigu manimo, ta oboboma nina ꞌeguya
    ꞌimiyami yada ꞌebwaꞌeyo. Toꞌetoseyana Yesu, tauna goma Nasaleta, ꞌana esanega
    yaloineyo be ꞌutoolo be ꞌutatauya.”
  wrs-wrs: Heva os Pita omnana, kava owaimomolva diva viluwulluhvmoa, heva os kava
    mana vema wulluhv, ata kava noi yemba vraohvav. Nasaret kembellini Yesus Kristusva
    nengthal lohv, hena nihilna yem ka omnav, phorava, beswonam lohmana veo henga.
  mca-mca: 'Qa ha''ƚe Pedro qa yit''ijets pa''aj: —Ham yaq''astaye'' qa ham iye yoqo
    oroye'', qa aka''ƚe na''l ye''m qa'' hik aka'' qu'' k''eƚisij: Aka'' ƚiiji'' ha''
    Jesucristo, Nazaret ƚeiƚe'', ¡eniipha''m qa'' ma!—'
  tzo-TZC: 'Jech laj yal ti Pedroe: ―Muꞌyuc jtaqꞌuin. Muꞌyuc jcꞌulejal ta xcacꞌbot.
    Pero oy yan ti cꞌusi xuꞌ ta xcacꞌbote. Ta sventa ti Jesucristo ta Nazarete, vaꞌlan,
    xanavan ―xut.'
  mya-mya: သို့​ရာ​တွင်​ပေ​တ​ရု​က``ငါ့​မှာ​ရွှေ​ငွေ​မ​ရှိ။ သို့​သော်​ရှိ​သည့်​အ​ရာ​ကို​သင့်​အား​ငါ​ပေး
    မည်။ နာ​ဇ​ရက်​မြို့​သား​ယေ​ရှု​၏​နာ​မ​တော် အား​ဖြင့်​ထ​၍​လှမ်း​သွား​လော့'' ဟု​ဆို​၏။-
  gng-NT: 'Nɛ Piɛr tɔke'' wɔ ki ye: «Ma ŋmɔbe like, ka ŋmɔbe ñɔ̀km. Ama n li de ŋɛ
    n ŋmɔbe nà nɛ. *Yesu Kristo wà yé Nasarɛt ya nil nnɔ ya yel bo, fii kí cuon!»'
  cbi-NTPO: 'Tsenñu Pedro tsandimi: Naa ne ti lushi juuba tajtuyu, tsaaren ñu'' mitya
    in pudengura kekaanu tsuyu. Nazaretsha chumu Jesucristo'' mitya ñu mangujpa''
    nede, timi.'
  ikk-NT: 'Kanị Pita nọ sị a, “Enwọn m egho ọwụlẹ, kanị, m jẹnkọ d''e ye i ihiẹn m
    nwọn: ghahanị ẹfan Jesu Kristi onyẹ Nazarẹtị lihi ọtọ n''ị jẹnmẹ ijẹn!”'
  leu-leu: E mui na Pita a kuus laa, “Ne pi ta faat, taasaxa ne taa tavai nano pana
    xasa mo, lana gutan ina isi Yesus Krais ti Nasaret— sangas.”
  maz-NT: 'O mama c''ua e Pedro o xipji: ―Dya rí jüngö pje rá da''c''ü; dya rí jüngö
    plata ni oro. Pero rí xi''tsc''ö ra mböxc''ü e Jesús c''ü mi menzumü a Nazaret.
    Nuc''ü, ngue c''ü o ndäjä Mizhocjimi ra ''ñevgueji libre. Nguec''ua rí böbügue
    rí nzhodü, embeji c''e bëzo c''ü dya mi sö ro nzhodü.'
  bod-N: ཡང་པེ་ཏྲོས་འདི་སྐད་དུ། བདག་ལ་གསེར་དངུལ་སོགས་ཅི་ཡང༌མེད། གང་ཞིག་ཡོད་པ་དེ་ཁྱོད་ལ་སྟེར་བར༌བྱ་སྟེ།
    ནཱ་ཙ་རེལ་པ་ཡེ་ཤུ་མཱ་ཤི་ཀའི་མཚན་ལ་བརྟེན་ནས་ཁྱོད་ཡར་ལོངས་ལ་སྐྱོད་ཅིག་ཅེས་གསུངས་པ༌དང༌།
  tca-NT: 'Natürü ga Pedru rü ñanagürü nüxü̃: —Choxü̃́ nataxuma i dĩẽru. Natürü ngẽma
    choxü̃́ ngẽxmaxü̃ tá cuxna chaxã. Rü nae̱gagu ya Ngechuchu ya Cristu ya Nacharétucü̱̃ã̱x
    cuxü̃ chamu, rü ¡inachi rü ixũ! —ñanagürü.'
  zpl-NT: 'Pero uni Pedro lulla: ―La luꞌcua plata niꞌ oro biquia lulu, pero lunú aca
    riꞌá enzeꞌe riꞌá lulu: lunú rnibiyaꞌ Jesucristo bene eyeche Nazaret, nia lulu
    nú utsuli nu utseꞌ.'
  mbc-NT: 'Tîîse ta''pî Pedroya see warantî: —‍A''kî, î'' rî ton pra man tîniru ton
    pra man aapia untîrî ton. Tîîse Cristo nîtîrî''pî Paapa meruntîri upîika''tîto''
    Jesusya manni'' Nazaréponya, tarî man uupia. Mîrîrî ke apîika''tîuya. Mîrîrî ye''nen
    Jesus maimu pe tauya apî'', asakî —‍ta''pîiya.'
  ndg-ndg: Lakini Petro kabaya, “fedha na dhahabu nenga nibile kwaa, lakini chelo
    nibile nacho naitoa kwako. Katika lina lya Yesu Kristo wa Nazareti, utyane.”
  wsk-wsk: Bare Peter mam, “Ani silver gold mu mena, bare ani anapeya ago mu ani kisekko.
    Nazareth kari Jesus Kristus ko nup te bares ale aolak ilupko!” mam.
  toj-NT: 'Ti yala ja Pedro: ―Ja queni mi ni jun cinco quioj ba oj caa hui pero ja
    jas quioji oj ni caa huia. Yuj ja sbiil ja Jesucristo ba Nazaret, q''uean xa huego.
    Bejyan xa. ¡Ja yeni oj yaa yip ja hua huoqui!'
  kkl-kkl: Kembamsiogpa Petrustina, “Kal ma'al an tatkenne orog wamla. Ot an tatkununne
    wamlangena, Allahri 'Nia Mangkina Saelbamsululam,' aro webogne si Yesus Nasaretne
    engeropne ponekori wali nembaghelul. Wene anag ambarelangkennena, 'Sekmendi palame',”
    seog.
  tbc-tbc: Agog Pita ibol, “Ŋai pat silva gol da amag tia ya. Gug mel a ŋai amag da
    yan gamu ŋupano wa. Jesus Kristus Nasaret tamol an yaŋan lo masap wau.”
  sna-sna: Ipapo Petro akati, “Sirivha negoridhe handina, asi chandinacho ndinokupa.
    Muzita raJesu Kristu weNazareta, simuka ufambe.”
  smk-NT: Wana et ni Pedro, “Kasan balitok, ni pirak ko; no ani a main ko, siin a
    ibi ko komo. Sa pakayadi' na ni Jesu-Cristo nin taga Nazaret, lumalako ka.”
  grc-TCGNT: Εἶπε δὲ Πέτρος, Ἀργύριον καὶ χρυσίον οὐχ ὑπάρχει μοι· ὃ δὲ ἔχω, τοῦτό
    σοι δίδωμι. Ἐν τῷ ὀνόματι Ἰησοῦ Χριστοῦ τοῦ Ναζωραίου, ἔγειραι καὶ περιπάτει.
  gof-WFTW: Shin Phexiroosi iyaakko, “Taw miishey baawa, shin taw de7iyabaa taani
    new immana. Naazirete Yesuus Kiristtoosa sunthan denddada hamutta” yaagis.
  spa-BLM: 'Pero Pedro dijo: “No tengo plata ni oro, pero lo que tengo, eso te doy.
    En nombre de Jesucristo de Nazaret, levántate y anda”.'
  kyz-NT: 'A''eramũ Pedro ''ga ''jau ''ga upe: —Nitywi ka''aranũũa ki ''ei. A''ere
    je mama''e esage apoi enee— ''jau etee Pedro ''ga iteu ma''e ''ga upe. —Jejui
    Kristu ''ga, Nasare pe waranup ma''efera ''ga ''ã ore mogo wekwawer ipe ai''i.
    A''eramũ je ''jau enee: Efu''am jui— ''jau ''ga ''ga upe.'
  dao-dao: 'Pita naw, “Ngui ja xüi am ta üng; acunsepi ka tak ka ning pe khai: Nazaret
    Jesuh Khritawa ngming üng na khaw am ngdüi lü cita” a ti.'
  cya-cya: 'Una yu Tyo can'' juin yu ''in: A lo''o tñi ''ñan, una taan na nu lo''o
    ''ñan. Lo''o cha'' cuiya'' ''in Jesucristo Nazaret, tyiton um lo'' tyi''an um.'
  beu-beu: Aarunge Petrus at mateng hula, “Kaku! Seeng dena ae naing veng di niang.
    Aarunge naba ba ae naing veng anga ba na hula metma ma eenang. Angu ebele aana
    aavel helet aaung-aaung. Yesus Kristus, Nasaret enehe angu Ekavasa na metma ma
    eenang, aaungba aana tahi senge lamal!”
  wrk-wrk: Yanybayi Bida nganiyngkanyi, “Mikuyaji dungalanyi ngakindu, mikuyaji. Ngala
    janinya wajba yinini yajinyi. Yinini janinya wajba. Nanda barri Jisus Krayis,
    nyulu ngiruka kunymambikanyi. Walajbakiyi ninji. Kunymambaka ninya Jisus Krayiswanyi.
    Walajbakiyi baki jilajbakiyi.”
  nii-nii: Ba Piisa ek yi nim, “Na ku pinałim. Ba na pałim epi ei ni ngumbii. Naseres
    konu, Jiisas embe ełe na nind, ‘Nim angkin po!’”
  ign-NT: 'Tásiha, ema Pedro máichapa: —Tájina nuviya eta plata níjara­ca­vihini.
    Jucari­hisera eta juca nucata­ji­ca­viyare. Nucana­ra­ca­viyare. Táichavene eta
    máitupa­ji­jiá­sirava ema Jesucristo ema Nazareno, nuvanecavi: Péchepuca, pipaica
    —máichapa.'
  dik-NT: Go Pïtɛr lɛ̈k ye, “Ɣɛn acïn wëëu ba yiëk yï, ku yïn aba yiëk kë tɔ̈ kek
    ɣa, ‘Yïn aya yɔ̈ɔ̈k, rin Jethu raan Nadharet, jɔt rot ku ba cath!’ ”
  cac-cac: 'Palta ix yalan vin̈aj Pedro chi'' d''a vin̈: —A in tic, malaj in tumin.
    Palta ay jun syal vuuj, a yed'' jun chi'' ol in colvaj d''ayach. Yuj spoder Jesucristo
    aj Nazaret q''uean̈ vaan, b''eyan̈, xchi vin̈ d''a vin̈.'
  tzj-E: 'Per ja'' Pedro cawra xbij chic tzra: —Anen majo''n pak wq''uin per y-on
    chwa rmal Dios che anen quencwina catnchumsaj. Camic quenbij chawa, prubi'' Jesucristo
    je aj Nazaret catyictaja y catbina.'
  san-BUR: တဒါ ပိတရော ဂဒိတဝါန် မမ နိကဋေ သွရ္ဏရူပျာဒိ ကိမပိ နာသ္တိ ကိန္တု ယဒါသ္တေ တဒ်
