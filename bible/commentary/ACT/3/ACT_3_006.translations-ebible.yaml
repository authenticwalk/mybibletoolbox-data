    —ehi chupe.'
  kmh-kmh: Piyta aŋgak, “Maniy yand ma mindip; pen tap nokom bap nip giniŋgayn. Jiysis
    Krays Biyomb Nasaret nimb ak mindip rek, nip aspiyn, ‘Tikjakiy saŋdan!’”
  ukr-ONPU: 'Але Петро сказав: «Золота й срібла не маю, але те, що маю, те й тобі
    даю: в ім’я Ісуса Христа з Назарета – встань і ходи!»'
  emi-emi: Me Pita ghe uela etana va, “Karika righi viliki veu etaghi. Voto auunusi
    aue atau aatu etam. Tale ararina nonga ateae Iesu Karisto aNasareti ia aghaauliaa
    etam va, tingina saela me ukasukasu.”
  zpv-NT: 'chiꞌchi rahbi Pehdru loh ba: ―Ayi naꞌpahn ohro ni plahta, per nin naꞌpahn
    zuniꞌhiñin yiꞌh; pur lah Jesucristu nin zeꞌ guihdxyi Nazaret, ¡gwazuꞌnchii, tin
    guzah!'
  gux-gux: 'Lani Pieli den yedi o: mii pia ligi, mii pia wula mo, ama min pia yaala
    n puni a la: jesu kilisiti nasaleti yua yeli po, fii ki ya cuoni.'
  kos-kos: 'Ac Peter el fahk nu sel, “Wangin na pwaye mani yuruk, tuh nga ac sot nu
    sum ma su oasr yuruk: Ke inen Jesus Christ lun Nazareth, nga sap kom in tuyak
    ac fahsr!”'
  ibo-ibo: Ma Pita sịrị, “Enweghị m ọlaọcha maọbụ ọlaedo ma ihe m nwere ka m na-enye
    gị. Nʼaha Jisọs Kraịst onye Nazaret bilie ọtọ gawa ije.”
  yml-yml: Nika wata Fita i voneni i vo, Kebu tamu mani ꞌwaikuye bega a na velemu,
    siwe nani tamu a na velemu. Iesu Keliso ꞌatamana Nasaledi ꞌwainega yana toketokenayega
    a na vonemu, ꞌU tovoi ꞌu yaba.”
  ory-ory: କିନ୍ତୁ ପିତର କହିଲେ, ରୂପା କି ସୁନା ମୋହର ନାହିଁ; ମାତ୍ର ମୋହର ଯାହା ଅଛି, ତାହା ମୁଁ
    ତୁମ୍ଭକୁ ଦେଉଅଛି; ନାଜରିତୀୟ ଯୀଶୁ ଖ୍ରୀଷ୍ଟଙ୍କ ନାମରେ ଚାଲ।
  bzj-bzj: Den Peeta seh, “Ah noh ga no moni, bot weh Ah gat, Ah wahn gi yu. Eena
    di naym a Jeezas Krais fahn Nazaret, get op ahn waak!”
  wmt-wmt: Nyanartijangka Pitangu parla marni, “Pamarr ngajirtajarti pajarra. Marlal.
    Ngajirta pajarra pamarr marta, yarrwurti pajarrarnanta yungku wulyujinyangu, yangkarti
    Jesuskura maya pajarrarnanta yungku. Yarrwurti turtapungka nyuntu, wurnala man
    yanku. Jesus Kurayijju manta tanyjikujiwu Najuritkarrajirlu.”
  chk-chk: 'Nge Petrus a üreni, “Esap wor moni rei, nge mine a wor rei üpwe ngonuk:
    Fän iten Jesus Kraist seni Nasaret üpwe ürenuk kopwe ütä o fetal!”'
  ssd-ssd: 'Petrus nu ndek sana: Ye gol silwa ndametiŋ kugatok ta ye ne agaŋ ande
    tanmbimŋgit. Ne Nasaretnu taŋgo Yesus Kristus tuku saŋgri mbolŋge ne tiŋga lika
    ŋgina.'
  acr-TNT: 'Pero ri Pedro xubiꞌij che: —Na jinta sakil puak wucꞌ y na jinta ne kꞌana
    puak wucꞌ; noꞌj cꞌu ri cꞌo wucꞌ canya cheꞌla. Chupa rubiꞌ ri Kanimajawal Jesucristo
    ri aj Nazaret, yactaj la y bina la —xcha che.'
  rop-rop: Bat Pida bin tok, “Mi nomo garram eni mani. Bat ai garra gibit yu wanim
    mi garram. Langa neim blanga Jisas Krais brom Nesareth, ai dalim yu blanga gidap
    en wok!”
  mee-mee: Nae Pita ke role kia roma, “Ka sana kanau lollokanna ora siliva o ora gol
    bole, ava ka la tungnge ore momo nge iau te one. Nga Iesus Karais e ngae Nasaret
    giana, ngo tao.”
  dif-dif: 'Petrus jatana wonti: „Mardatandra bulu ja mardatandra maralje ngato wata
    ngamalkai; mina ngato ngamalkai, ninaia ngato jinkangu jinkiai: Jesuja Christuja
    Nazarethalani talani terkakamai ja wirariamai!“'
  gam-gam: Pita embe dji, na ku ta naparo ba, na wal ta paro ge ni auno imben. Na
    Jisas Krais dumo Nasaret iwa kandjiye al ge na kandja dje ni aundo, ni aglo, kond
    er piye! djindo.
  nou-nou: Awarate Peter mi uso yei sisira, “Na ganu ae ra te naso yei ro atiri awa
    iso yei itadena. Na iso yei sena, Iesu Keriso Nazareth nati embo da jawo da sena
    erido pepeta eio.”
  mqb-NT: 'Piyer a jan, a wa: «Dala nà, inde upo ibay. Əna way a həna inde upo ata
    nà, ni varak anan. Na jak nà, tə sləmay a Yesu Almasihu, ɗo sə Nazaratu, slabak,
    zla tə saray anak!»'
  ape-B: Ali Pita naklipanu nakli, “Yek utabal wake. Wakuli eke ikenyu enech yek umu
    echudak. Umu Jisas Krais nanaki wabul Nasaret uli ananin yeul, yek yaklipenyamu
    nyitak nyulahe!”
  grc-F35: Εἶπεν δὲ Πέτρος· «Ἀργύριον καὶ χρυσίον οὐχ ὑπάρχει μοι, ὃ δὲ ἔχω, τοῦτό
    σοι δίδωμι. Ἐν τῷ ὀνόματι Ἰησοῦ Χριστοῦ τοῦ Ναζωραίου, ἔγειραι καὶ περιπάτει.»
  cav-NT: 'Pedroratu isaranucacuare: —Aijama tuque ecue chipiru. Aijama tuque ecue
