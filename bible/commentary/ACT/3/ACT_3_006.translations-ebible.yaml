  cmn-FEB: 彼得却说：“我没有金银，只是把我有的给你。以拿撒勒人耶稣基督之名，让你行走！”
  gmv-RNT: Gido attin Phexroosi izas zaaridi “Taas biraynne worqay deenna; gidikkokka
    taas dizaz ta nees immays; Naazirete Yesus Kirstoosa sunthan dendada ne tohora
    hamuta” gides.
  ncl-NT: 'Huan Pedro quilic: —Amo nicpía tomin. Ma yoje, inon hual, quema, nicpía,
    in nimitzmaca: Ximoquetza huan xinejnemi pan ipampa ilahueliltilisli Jesucristo
    in nazareteco.'
  wed-wed: Ma Peter, orotona i riwei, “Awariu silva ma gold eḡa wate aiwai awariu
    lamna ana verem. Iesu Keriso Nasaretei, wavanei ma vomairi, ma babara!”
  sua-sua: To e Pita ta havaeng te, “Dok nop o krek e, vanangko kua tomhel langto
    ngor kaen ngang in. Kua havaeng yin orom e Yesus to nkong mNasaret ka munik, Endo
    E Nut Thim Orom Ka Msasaen te, Hop sir he ngae.”
  klt-klt: Wáina narángga kápángngárán Pita yá inuk, “Sup silva me gol wawu nákkán
    káin ma árak, ináku náut nákkán káin átak wa kamindet. Jesu Nasaret nan ámna náráwa
    son iháhá wata kutná hára ing kanin, tárutang tarengga kung.”
  are-are: Peter-anha pula angkaka, “Money kunha nuka itja. Nhanhanta nuka intama.
    Atha nganha ilama Jesua Krista Nazareth-arinyaka rretnyala, nthulapai!”
  gai-gai: Ri, Pita aindopatna, “Aku kɨtcaɨrtukar kocor, na auk ndambuŋa reac ianna
    ndo maeacreke, aku unmo neaŋnande. An reaca aku umo Nasaretna ramoot Iesus Karaisna
    i mbuŋa aindopnande, u ŋgepca taŋ.”
  qvm-NT: 'Nircurmi tsay runata Pedro caynog nergan: “Manami guellaynëpis ni öröpis
    cantsu gamta yanapanäpag. Tsaynog captinpis ¡Nazaret marcapita cag Jesucristupa
    jutincho jucla sharcur puriy!”'
  chz-NTPS: 'Pero läꜙlaˉ baˊ gaꜙjähꜘ Peeˊ: —Saꜙ chaˉ kuuˊ tøøˉ kuˊnøøꜚ heˉ kwëëhnꜚ
