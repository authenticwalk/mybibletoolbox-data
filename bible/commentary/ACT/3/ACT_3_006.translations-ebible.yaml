  mle-mle: Pita dikik ata wadid, “Wunaam saan maa ri. Aw niki jaav kwatiya-kituwadimin.
    Jisas Krais, Nasarit tipa kid, diki apaam watuwadimin, min rapin, tiytiyaan ada!”
  shp-NTPO: 'Jaskákenbi Pedron yoia iki: —Eara koríkioma iki itan orooma iki, ikaxbi
    ea jayatara en mia meniai, ja Nazarethainoa Jesucriston janenko, ¡Wenitax niwé!
    —akin.'
  aom-aom: 'Gëvamu Peter-ro uavadeje: Ijo baje bogojevajëjo. Röhu nasi örire jevajohuro
    ëhuro ajamiꞌejöjo. Naro Nazareth amo raje Iesu Keriso-are ihore ja uavajëjo: Riꞌöromo
    juvëjo.'
  geb-geb: Ana ne ndɨkndɨgap khɨra mani garim, Pita thav khaŋ ana nzuai, “Gu ŋkɨɨa
    ki fhuvara. Gu ki bigɨn, gu ana ndun nɨɨn za mbui. Gu Nasaret guma Zisas zɨn pananan
    ndu nzuai, ndu khavgiv thivɨv ruu.”
  bsj-bsj: Dila Bitrus yiki cilfa kange mwiin, kange nai mi mani ciko, Dila dike min
    cikeu co manetiye. mor den Yesu kristi bwe Nazaret, ya yam”.
  cak-cak: 'Jac''a ri Pedro xu''ij che: Yin manak oro ni plata viq''uin richin xtinya''
    chave, pero ri c''o viq''uin, jari'' xtinya'' chave. Pa rubi'' ri Jesucristo aj-Nazaret
    cacataj y cabin, xcha''.'
  chf-NT: 'Aj Pedro u yäli: ―Mach cä cänänta säsäc taq''uin ni c''änc''än taq''uin
    ta cä''benet. Jini acä cänäntanba, acä''benet: t''oc u poder u c''aba'' aj Jesucristo
    aj Nazaret, ch''oyen, chen xämba.'
  tlf-tlf: Fita ita bogo-nala e, “Niyo tuumon bisel min kangkang min uyo binim kale,
    nimi albu uyo kopkelan-temi kale, Nasaret kayaak Yesus Krais imi win tolop diim
    uta kale, kabo fen mo tiinemal o,” age-nala e,
  piu-2006: Piitalu watjaṉu, “Maniwiyaṉa ngaranyi, ngayuluṉanta palyalku. Yiitju Kurayitja
    Natjaritja ngurrarakuṉu ngangkaritjarrangkuṉanta watjaṉi, pakara parra ngara!”
  poh-NT: 'xa reꞌ laꞌ maꞌ Luch jeꞌ woꞌ chic wili xikꞌor reh: «Reꞌ hoj maꞌxta katzꞌa̱k
    chi enkayew aweh, haj cok wili eriban chi enkakꞌor aweh reꞌ chi reꞌ Jesus reꞌ
    ribihnej chi aj Nasaret eh reꞌ Pahbamaj woꞌ chi Kꞌatal Kꞌoric, reꞌ woꞌ reꞌ xyeꞌbic
    rajawric kakꞌorbal chi quicowsjic take yowa̱b i̱b. Ruꞌum aj reꞌ nikꞌor aweh yuꞌna:
    Tipahꞌok johtok eh tibehok chi coric, nqui maꞌ Luch.'
  tue-tue: 'Pedro cʉ̃ʉ̃rẽ jĩĩyigʉ: —Niyeru cʉoría yʉʉ. Teeré cʉorípacʉ, mʉʉrẽ tiiápugʉda.
    Jesucristo Nazaret macã macʉ̃ tutuaremena mʉʉrẽ jĩĩã: Wʉ̃mʉnʉcã, wáaya.'
  bjp-bjp: Isau le Pita ka tara sing i aragii, “Biil ti siliwa le goul sing iau, isau
    le sani igii sing iau, ian ta u usuf o. Na asa Iesu Karisito tina Nasaret, aptih
    ma ok la!”
  xon-xon: Le Piita bui u, “Maa kpa ŋimombil. M ga tii si maah kpa ni na la. Yesu
    Kristo u ye Nasaref aatiŋ aanii na aayimbil pu, m tuk si la, fii chuun.”
  tzo-ZNT: ―Chꞌabal jtaqꞌuin pero oy cꞌusi chacacꞌbe. Jaꞌ ta syuꞌel ti Jesucristo
    Nazarete chacalbe, vaꞌlan, xanavan ―xut la coxo li Pedroe.
  mpm-NT: 'Ko ni kachi Pedro: ―Tu ñavaꞌa ri xuꞌun, ko na chindee ri roꞌo. Jiin jniñu
    ñaꞌnu ndiso Jesús, ya kuu Cristo, ja kuu ya ɨɨn chaa ñuu Nazaret, na kachi ri
    nuu ra: ndokuɨñɨ ti kaka ra ―siaꞌan ni kachi Pedro.'
  ots-NT: 'Nu car Pedro bi xifi: ―Jin te dí ja̱bbe domi pa gu ddahquibbe. Pe más rá
    zö ca gu ddahquibbe, como dí ja̱bbe hnam cargobbe xí ddajquibbe car Jesucristo
    ca múr mi̱ngu̱ Nazaret. Por rá ngue guegue‑cá, dí xihquibbe, gui bböj ya, gui
    hño.―'
  hoy-hoy: लेकीन पतरस अंदुन, “व्हान्ना बेळ्ली रा नान हाती हैलेच, लेकीन जो नान हाती
    आद अद नीनी कोळतीन; यीशु मसीह नासरी इन हेसुर देल नळु अदिक ओयाळ.”
  uri-uri: Ari Pita la nasel la tolpa, “Kupm marpm kalpm, pake akal kupm ukweitn kuina
    ur a kupm ntie kil pa pati, kai nang a Jisas Krais a Nasaret kupm la naseitn ekg
    kitn wreitn ngkom om!”
  amo-amo: Nin nani Bitrus woro nin gye, ti dini ni kubu ba bara nanin tima nifi ilemong
    na timu, nanya lisa Yesu in Nazareth shino. fita ucinu”!
  pjt-pjt: Palu Peterlu palula wangkangu, “Ngayulu mani wiya, palu kutjupaṉanku palyalku.
    Panya Jesulu Nazarethanya nguraṟangku ngayunya witulyanu, kaṉa wangkanyi nyuntunya,
    ‘Pakala munu paḻtjuṟa para-ngaṟa.’”
  cwe-cwe: Maabaho Petili kamulongela, “Nabule hela wala zahabu, mbali nokwing'ha
    chiya chinili nacho, kwa zina da Yesu Chilisito wa Nazaleti, wime ugende!”
  daa-NT: 'Kar Piyer gay ɗiyiiji aman : « Wala nu gin gurus, wala nu gin daabne. Kar
    gay, maan kaak nu gintu di, naan̰ berin̰ji, iŋ siŋ ku Iisa Masi ka min Nazareet,
    nu kaawaajiŋ-aŋ : ucu ho jaawu ! »'
  mlp-mlp: '@see-verse:ACT.003.005'
  ape-C: Aria Pita nakripan nakri, “Eik utabor woke. Aria ta iken eshudok enesh eik
    yasuhweshi um eshudok. Um Jisas Krais nanaki wabur Nasaret aria ananin nyeigur,
    eik yakripenyum nyukitak nyurahaen!”
  bgs-bgs: Asal igkagi si Pedro, na mà din, “Ándà palang salapì ku, asal duwán bággén
    ku áknikó. Na, ukit katô katulusan ka ngadan i Jesu-Cristo na taga Nazaret, panó
    ka!”
  faa-faa: Asekea kakeno Pitamo someraka, “Nōmo mone kakenafapo. Makata meta nōmenane
    neaki kakakosapo. Nasare aporo Yasu Keresomo yano motosane wakapusasamo Yasumo
    yano motosa aeyaka, né takahikia pusie.”
  kik-kik: Petero agĩcooka akĩmwĩra atĩrĩ, “Betha na thahabu ndirĩ nacio, no kĩrĩa
    ndĩ nakĩo nĩkĩo ngũkũhe. Thĩinĩ wa rĩĩtwa rĩa Jesũ Kristũ wa Nazarethi, ũkĩra
    wĩtware.”
  cap-NT: 'Pedruqui cjichic̈ha nekztanaqui: —Anaz̈ wejtta paaz z̈ejlc̈ha. Antis wejtta
    Jesucristuz̈ azi z̈ejlc̈ha, jalla niiz̈tan yanapasac̈ha. Jesucristo cjita Nazaret
    wajtchiz z̈oñz̈ aztan amquiz cjiwc̈ha, tsijtsna. Oka.'
  ksr-ksr: 'Irigigiiro Piitonoŋ kokaeŋ ijoro, “Noonoŋ silwa me goul moneŋ mende ejato,
    noonoŋ iwoi moŋ eji, ii saanoŋ gomaŋa: Gii mono Nazaret eja Jiisas, Hamoqeqe Toya
    Kraistwaa qatanoŋ waama kemba!”'
  eng-TNT: 'Then sayd Peter: Silver and golde have I none suche as I have geve I the.
    In the name of Iesu Christ of Nazareth ryse vp and walke.'
  sbs-sbs: Linu Pitrosi chati, “Isillivera ni gauda kani zikwete, kono chitukwete,
    mutuchikuhe. Mwizina lya Jesu Kereste, Yende.”
  sue-sue: 'Ago inoinu Petoro meni ego senua awa, “Nato wau moni tepo. Ata nena daimata
    itia, awa potana pumamunosa. Na Yesu Kristo Nasarete natara be nusora tona: eri,
    aita wase.”'
  fra-NCL: 'Mais Pierre lui dit : « Je n’ai ni or ni argent ; mais ce que j’ai, je
    te le donne : au nom de Jésus-Christ de Nazareth, lève-toi et marche. »'
  bhg-bhg: Edo Peter mi ainde sisina, “Ganu nato yai itae, ata nato yai ro isiri awa
    imonde piano bata. Yesu Keriso Nasaret Embo da daoda, erido pepeta eyo!”
  snn-NT: 'Ëñaguëna, Pedrobi caguëña: —Yë''ë yua curi ma''carëte gare beo hua''guëta''an,
    yë''ë bayete më''ëna insini jo''caye yëyë yë''ë. Mai ta''yejeiyereba Ëjaguë Jesucristo,
    Nazareno bainguë ba''isi''quëbi yo''o güeseguëna, nëca mëni ganijë''ën, caguë
    cayë yë''ë, caguëña.'
  atb-NT: 'Petruq kúm gi, "Ngùn, hîng gi, ngò a wó; nghut kôlhang, ngò wó é nang lé
    byi lé: Nazaret wà byù Yesuq Hkrisduq é myìng mai toq sô ló aq." ga taí uchyang,'
  cek-AK: 'Piter mah, phoisa hoi sui ka tawn ai; toe ka tawnh ih hmuen to kang paek:
    Nazareth Jesu Kri ih ahmin hoiah angthawk ah loe, caeh ah, tiah a naa.'
  bkd-bkd: Ba inikagiyan haena hi Pedro ha “Hurà day salapì ba ku inu sa dini ta kanay
    iila day ikaw. Aman pinaagi hu ngaran hi Jesu Cristo ha taga-Nazaret hipanaw ka.”
  ctu-76: 'Pedro ti'' sube: Mach''an c tyaq''uin pero añʌch bajche'' mij cotyañet,
