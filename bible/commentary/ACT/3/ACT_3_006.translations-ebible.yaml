  kew-kew: 'Go rabu Pita-me nipu goa lakesa: Ni mone oyae nasabaayo-pulu yae meda
    gialuame pi sa. Nasaret su-para piri Yesuna bina purimi ne marekaluame lalo sa.'
  dww-dww: 'Be Pita ya riuna, “Silva be gold nam ḡarogue be aiyaba ḡarogue, vutuna
