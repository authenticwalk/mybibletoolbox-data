  kpw-kpw: Pida haga, “Mani silpa, mani gol, yad mɨdagöp u pen nan yad añɨ ap mɨdöp
    u nöp ñɨnabin. Jisas Krais Nasared nɨbö u, hib nɨpe hagem nöp hagabin, ‘Urak aru!’”
