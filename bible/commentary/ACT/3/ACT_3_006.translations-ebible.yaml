    levanta y camina!”
  uig-ARA: 'بىراق پېترۇس ئۇنىڭغا: ــ مەندە ئالتۇن ياكى كۈمۈش يوق؛ لېكىن قولۇمدا بارىنى
    ساڭا بېرەي. ناسارەتلىك ئەيسا مەسىھنىڭ نامى بىلەن، ئورنۇڭدىن تۇرۇپ ماڭ! ــ دېۋىدى،'
  tuf-tuf: 'Eyta cuar Pédroat wajacro: —Asra ray batro. Oro batro. Eyta cuar aját
    bah acu icuran yajcátatara aját ey yajquinro, -wajacro-. Aját Jesucristo ajc cut
