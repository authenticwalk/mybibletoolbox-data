  taj-taj: जमाहेन्‍से पत्रुससे “ङादेन छ्‌याम म्‍हरदेन म्‍हुइ आरे। तर ङादेन छ्‌याम
    तिग मुला थे ङाइ एदा पिन्‍ना। नासरतला येशू ख्रीष्‍टला मिनरी ए रेःसी भ्रउ!” भिसी
    भिजी।
  avt-avt: 'Pita ketpɨwek kar ik: “Hi hetenen pewek mei au, te menmen hi hetenɨnem
