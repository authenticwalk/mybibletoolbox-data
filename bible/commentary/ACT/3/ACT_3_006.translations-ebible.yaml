  zlm-KSZI: 'Kemudian Petrus berkata, ‘Emas perak tiada padaku, tetapi apa yang ada
    padaku kuberikan kepadamu: Dalam nama Isa al-Masih, orang Nasaret, bangkit dan
    berjalanlah.’'
  gdr-gdr: Ɨ ket Petro yomnonj da, “Kor awɨr im gold o silba, ajɨ kon ɨna nena e motkaen
    onggɨtyam gasa nanggamog e re kor nɨbnau. Najaret tunggam Yesu Kerisomna danda
    nyɨ kɨma utnyite, ɨ menon yokate!”
  vmy-NT: 'Tunga Pedro kitsure: —Tsajainna̱ ton xi plata ninga ton xi oro ni, tunga
