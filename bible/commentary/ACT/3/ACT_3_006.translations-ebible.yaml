  rmy-SERVI: 'Нэ Пётро пхэнда: — Рупь тай совнак нэнай мандэ. Нэ кода, со исин, мэ
    дав тути. Дэ Лав Исусо Христохкэрэ Назаретостар — вщи тай пхир!'
  srn-NT: 'Ma Petrus taigi en taki: “Moni mi no abi, ma san mi abi mi o gi yu. Ini
    a nen fu Yesus Kristus fu Nasaret: Opo waka!”'
  cta-NT: ―Ná ntsuꞌu cñi jnaꞌ ―nacui̱ Pedro jiꞌi̱―, chaca lo cña ntsuꞌu jnaꞌ chaꞌ
    cuaꞌni naꞌ loꞌo nuꞌu̱ ―nacui̱―. ¡Chacuayáꞌ jiꞌi̱ Jesucristo Nazaret ni!, tyatu̱
    nuꞌu̱ chaꞌ tyaꞌa̱ nuꞌu̱ ycuiꞌ ti.
  bqc-SIM: 'Ɔ̃ Piɛɛ òɛ̀: Má ↄ̃a vĩo, ãma pↄ́ pↄ́ má vĩ má n gba. Ń Yesu Kilisi
    Nazalɛti tↄ́o, fɛlɛ táa''o.'
  tcz-CHONGTHU: Ahin Peter in “Nang dingin Dangka le Sana kanei poi, ahinlah kaneisun
    penge, Nazareth Yeshua Christa minin ding in lang lam jot'in.” ati.
  mar-mar: आणि पेत्र म्हणाला, “रूपे व सोने माझ्याजवळ काहीच नाही; पण जे माझ्याजवळ आहे.
    ते मी तुला देतो, नासोरी येशू ख्रिस्ताच्या नावाने उठून चालू लाग.”
  snp-snp: Pitakafo loumami, Kifana ma ko ánofa, ido neta ma ko nomo ya moda kumunagolowe.
    Yesu Kilisto Nasalete numudoti ami we kuliyalo ya kamo mikaloti nedito kanu moino,
    loto loumuto,
  isl-isl: '„Peninga á ég ekki,“ sagði Pétur, „en ég skal gefa þér það sem ég hef.
    Í nafni Jesú Krists frá Nasaret, segi ég: Gakktu!“'
  spy-NT: Kumwoochi ꞉Bētērō chiichooto kule, “‑Māāboontē beesyaa nteenee mii ꞉kiyēē
    āboontē ānku +māākōōniing' nyooto. Āmwoowuung' ām kaayneetaab Yēēsu *Kiriistō
    nyēbo Nāāsārēēt, kule ing'eet ānkiiwēēsyēt!”
  xnn-xnn: Ngem dat kanan Pedro, “Maid polos sipingmi ngem nan kabaelan Apo Jesus
    ay iNazaret et siya nan wada ay ibadangmi ken sik-a.” Danat kanan, “Mendaanka.”
  mwe-mwe: Ikabheje a Petili gubhammalanjile, “Nangali ela wala shaabhu, ikabheje
    shingwete nne, shinukupe. Kwa mashili ga lina lya a Yeshu Kilishitu Bhanashaleti,
    jima ujendejende!”
  tte-tte: Kabo muli mena Pita iwalo, “Siliba yo gole nigele koliyau, na tawae bwaite
    koliyau kani yaeyawa. Yeisu Keliso Game Nasaleta esana mena yawalo koliwo, kutolo
    yo kulokeikeile.”
  tcs-tcs: Den Pita spik po em gen, ‘Ai nogad no mani, bat wanem ai gad ai go gibe
    yu. Ai spik yu nau, wea neim blo Zizas Kraist blo Nazaret, stanap, wagbaut!’
  hlt-THB: 'Cehlai Piter ing, “Sui ingkaw tangka am ta nyng, cehlai ka taak dyn ve
    ni pe vang nyng: Nazareth Jesu ang ming ing na khaw ing cet,” tina hy.'
  soq-soq: Tane Pita wanase, “Ne mainawo mai silwa ba gold wineipona sauepa, dia!
    Tane dima mainawo winedia eneepa!” Me epe wane apana tampa aiaisiwa diene wanase,
    “Iesu Keriso Nasaretiwa ebowe dieedina enee aitaa!”
  qub-qub: 'Pedroga niran: «Goycunäpäga manami charächu guellayta ni goritapis. Ichanga
    charashätami goycushayqui. ¡Nazaret marca Jesucristupa munayninwan juclla puriy!»'
  att-att: Ngam kinagi ni Eduru kuna, “Awán kami ta kuártu, ngam ajjan yù awayyá mi
    nga mangabbák nikaw megapu sù pakáwayyá ni Apu Kesu Kiristu nga taga Nasaret.
    Gumikkáng ka laguk, tapè mallakák ka.”
  bki-bki: 'Mia Pitere naio berkanio, berinavo “Koig, kiniou maka neje puruveru tai
    leleio, mia vite novo tai takurano ga napano nemijevio ka mia neje vanso. Vite
    nene ninei: ea Yesu Kristo toro re Nasarete siano, kiniou neber kaso, jau kotumolu
    naruei, keiel.”'
  bqp-bqp: 'Akũ Pita pìnɛ: Má ↄgↄ vĩro, ama pↄ́ kũ má vĩn mani n gba. Kũ Yesu Kirisi
    Nazɛra tↄ́o ǹ futɛ ǹ táa o.'
  mcp-mcp: 'Pyɛ̂r músə cɨ nə nyə nə́: «Mə cugɛ́ nə *mwaanɛ̂, mə kú nə or. Sá mə́ jɨ́
    nə ndɨ̂ yí, gwə́ wə́ mə́ yə́ wo yí. Jínə́ mə́ Yésus-Krîst á Nazarɛ̂t dɨ́, tɔ́wʉ́g
    tʉ́təlí wo kyéyʉg!»'
  hat-hat: 'Lè sa a, Pyè di li: Mwen pa gen ni lajan ni lò. Men, sa m'' genyen an,
    m''ap ba ou li. Nan non Jezikri, moun Nazarèt la, leve ou mache.'
  npl-NT: 'Pero Pedro okili: —Amo nikpia oro nion plata, pero tlan nikpixtok nimitsmaka:
    Itech Itoka n Cristo Jesús de Nazaret, ¡ximoketsa iwa xinejnemi!'
  bgg-bgg: 'Ji è riig magungde Phithar è aishii yao, “Gu shii ne bang ìujia de oi
    ro, jimagunde, gu shii nyie um pha ji na shii phi ruii phro: Nazareth pha Isu
    Masi beng è gu na shii yung phro, na ne jai srane lua mage bo!”'
  eng-TCENT: But Peter said, “I have no silver or gold, but what I do have I give
    to yoʋ. In the name of Jesus Christ of Nazareth, rise up and walk.”
  eng-BSB: 'But Peter said, “Silver or gold I do not have, but what I have I give
    you: In the name of Jesus Christ of Nazareth, get up and walk!”'
  cpu-NT: 'Iro kantacha Pedro, ikantanakeri: “Te intzime noireekite, te intzime eejatzi
    oro, iro kantacha tzimatsi nantzimotemiri. ¡Pintzinaye! ¡Paniitai! Nompairyeemiri
    Jesucristo Nazaret-satzi, iriitakera antemirone.”'
  san-ASM: তদা পিতৰো গদিতৱান্ মম নিকটে স্ৱৰ্ণৰূপ্যাদি কিমপি নাস্তি কিন্তু যদাস্তে
    তদ্ দদামি নাসৰতীযস্য যীশুখ্ৰীষ্টস্য নাম্না ৎৱমুত্থায গমনাগমনে কুৰু|
  tod-tod: 'Kɛlɛ Piyɛlɛ ɠɛni ma: «Wali la zèa, ɓa zanu, kɛlɛ nii é zèa, nà naa
    veezu è ya, naa ɠa é ga: Nazalɛte nui Yesu Kilista laaseigi zu, wuzeɠe, è ziɛ!»'
  tac-NT: '''Lige anele Pegro aminabi: ―Abiena ''la nejkúrimala ne. Alué Esukristo
    alé Nasarétachi bejtégame napu Rabí rijimala nile a''walí ''yale ne''chí napurigá
    sa''wámala ne mué. Alekeri ''la ''yómala ne mué. O''weti ilíbá, simí ―anele alué
    Pegro.'
  eng-WEBPB: But Peter said, “I have no silver or gold, but what I have, that I give
    you. In the name of Jesus Christ of Nazareth, get up and walk!”
  gfk-H: Senbia Pita ga tangai tana bia, “Taia ta kinewa tagu, senbia no linga iau
    mon ia, iakan iau na tabar uga ma ia. Tano hinsa Iesu Karisito ma Nasaret iau
    tangai taam, Tut, ma u na haan!”
  viv-viv: Au Fita gigahena gigayo, “WeꞋa keke tamo mani tu weꞋa lemegaga saꞋeyana
    akufaiweya ganavele. Yesu Keliso kwanaNasaledi ana eganeya o gavehimeye be unanudadana.”
  yao-yao: Nambo che Petulo ŵansalile, “Nganingola mbiya namuno sahabu, nambo chingwete
    cho chinampe. Kwa ulamusi u Che Yesu Kilisito jwa ku Nasaleti, njime njende.”
  tgp-tgp: Pani Peter mo verea mara, “Mo sopo te noku silver teni gold, pani sava
    enia noku, a pa silea isam na hijan Iesu Kr̃isto mara Nazareth. O turu o hahau!”
  auc-NT: Pegodo ïñömö, —Quïnö mämopa pönömo ænguïmii. Edæ oodo incæ tiguitamö incæ
    ömæpobo ïmopa. Wæætë tæiyæ̈ waëmö botö ëwocadö ante bitö ïmite pönö apæ̈nebo ate
    bitö æ̈e. Näatadeta quëwengaingä Itota Codito ëmöwo beyænque bitö dao dao goe,
    angacäimpa.
  kbc-NT: Odaa Pedro meeta, “Aɡ̶aca ininyeelo, oteɡ̶exaaɡ̶aɡ̶a inioolo, oteɡ̶exaaɡ̶aɡ̶a
    inibeexo, pida jajigotaɡ̶awa anida meetaɡ̶a. Jatika loniciwaɡ̶a Liboonaɡ̶adi Jesus
    Cristo anelatedibige nigotaɡ̶a Nazaré me ɡ̶adiiɡ̶eni madabititini, odaaɡ̶awaligi!”
  bmh-bmh: Guzenina, Pita nug aureun, “Iz aiwag tamacag. Iz petak esab tub e mizamoroi.
    Iz Nasaret uzanan Yesus Kristus nugau gusig ebu aizem, na asaib, aidan!”
  ctu-BL: 'Pero Pedro tsi'' sube: Ma''anic c taq''uin. Ma''anic c cha''an oro. Jini
    jach mi cʌq''ueñet chuqui an c cha''an. Ti'' c''aba'' Jesucristo, jini ch''oyol
    bʌ ti Nazaret, ch''ojyen, cha''len xʌmbal, che''en.'
  meq-meq: 'Piyer a gwaɗay: «Dala andaya fagaya bay tebiye, ane tuk na, na vəlakeye
    na, wu nakə andaya fagaya aye. Neŋ faya na gwaɗakeye ta gədaŋ i Yesu Kəriste i
    Nazaret lətse, do!»'
  noa-H: 'Mag hamachig heerpabaa Pedroou magjim hanʌm hirig: —Mʌ chan bʌ̃ʌrjã p''atk''on
    chuk''u chirʌm, mamʌ mʌchdëu pödju hayaam chan mua pʌrʌg hĩgk''abam. Hãba Jesucristo
    Nazaretpierrau pʌch monaaujuuta k''ĩirjunaa p''iidʌbaad hajim hanʌm.'
  alp-NT: Po Petruse ibeteke be, “Ami luamaki kepene sae mo, po saisa rebe luamakie
    meije, ami rilukele ete ale. Kena Yesuse Kristuse, bei Nasarete mere Eni nane,
    akele kai akeu!”
  san-VEL: tadaa pitaro gaditavaan mama nika.te svar.naruupyaadi kimapi naasti kintu
    yadaaste tad dadaami naasaratiiyasya yii"sukhrii.s.tasya naamnaa tvamutthaaya
    gamanaagamane kuru|
  kbq-kbq: Hianagi Pita'a anage hu'ne, Silvane, golinena e'ori'noanki, nagrama eri'noazana
    kamigahue. Jisas Kraisi Nazareti ne'mofo agifi, otinka vuo!
  kbh-kbh: 'Chora Pedro tbojaniyana: “Quetsátsbomna ni crocénana, ni castellano aca
    jats̈etayama, pero ats̈e chanjama Jesucristbe obenánaca ndayá acbiama jamama ats̈e
    stsobencá: Jesús chë Nazaretocá obenana endbomna; chíyeca ats̈e cbëyana chabe
    mándoca, matëtsbaná y cochtsana ca.”'
  ron-LSB: 'Dar Petru a spus: “Nu am nici argint, nici aur, ci ceea ce am, asta vă
    dau. În numele lui Isus Hristos din Nazaret, ridică-te și umblă!”.'
  pon-pon: 'Petruj ap kotin majani: Jota ai jilper de kold, a meakot mi re i, me i
    pan ki on uk: Ukida mar en Iejuj Krijtuj en Najaret o alu!'
  nhe-BL: 'Pero Pedro quiilhui: ―Ax nijpiya tomi, niyon plata, niyon oro, pero nimitzmacas
    tlen nijpixtoc. Ica itoca [3:6 Ica itequihuejcayo.] Jesucristo tlen Nazaret, ximoquetza
    huan xinejnemi.'
  sps-sps: 'Kat to ai Pita tsue to tsunia, “Anyo sikia ta painy moni, sana anyo faan
    marom anyi na ka te kaa mironyo: tana asangan e Jisas tana ngats fan iny Nasaret
    nyo tsue of marom anyi, tsun, nyi te taan!”'
  wnc-wnc: Apbakngawan ngana Pitata anzing inikut, “Manina wena ngana gatanggamunanga
    take. Jesu Krais Nasaret nana apatane kekeknga akngane ganinggat. Ga enake kepi
    kung,” ngang inikut.
  bus-bus: 'Ben Pita bènɛ: Má ↄↄ vĩro, mↄde pↄ́ kɛ̀ má vĩin mɛ́ n gba. Kↄ̃n Yesu Kirisi
    Nazarɛti tↄ́o ǹ fɛɛ ǹ táa o.'
  gub-BL: — Naheta kwaw temetarer ihewe ty, i'i Pet izupe. Amo ma'e heta ihewe. Amono
    putar a'e ma'e newe kury, i'i izupe. — Zezuz Tuwihawete Nazare taw pe har her
    ikàgaw rehe. Epu'àm ty, eata eho nehe kury ty, i'i izupe.
  imo-imo: Kano terimu kinye Pitani nimbei, “Na kou kape tendekure paa naa mendu nalo
    mele te meromu nu timboi tero. Akumu lemo Nasaret Iye Jisas Kraistinga imbina
    nu ola angilkono andowi nio,” nimu.
  boj-boj: Onaqa Pita na minjej, “E silali saiqoji. Ijo iŋgi bei unu di ni emqai.
    Yesus Kristus Nasaret qaji aqa ñam na e ni mermonum, ‘Ni tigelosim walwel.’”
  eng-DRA: 'But Peter said: Silver and gold I have none; but what I have, I give thee:
    In the name of Jesus Christ of Nazareth, arise, and walk.'
  knf-knf: 'Kë Ŧimoŋ Piyeer aşë ji na a : « Mënwo na unŧaam, mënwo na uwuuru, aşë
    wulu uko wi nwoonaanuŋ: Ţi katim ki Yeŧu *Kriŧtu i *Naŧaret, poşan! »'
  san-KHM: តទា បិតរោ គទិតវាន៑ មម និកដេ ស្វណ៌រូប្យាទិ កិមបិ នាស្តិ កិន្តុ យទាស្តេ តទ៑
    ទទាមិ នាសរតីយស្យ យីឝុខ្រីឞ្ដស្យ នាម្នា ត្វមុត្ថាយ គមនាគមនេ កុរុ។
  arn-NT: 'Welu Pedro feypieyew: —Nielan ta pülata oro no rume, welu tañi nieel fey
    ta eluaeyu: Jesucristo Nasaret tuwlu ñi üy mew, witrange ka trekatunge.'
  zas-NT: 'Per rëb Bëd: ―Ad raꞌptan plajt niꞌqui or par gunen lojl, per ni zajc günan
    por lüj günanan: Por xguialrniabee Jesucrist bén Nazaret, guzuli, guza.'
  ken-NT: Kɛ Píta arɛm bɛ, “Mbɨ́kɨ́ bhɔŋ nkáp, kɛ ɛnyɨŋ ɛnɛ mbɔ́ŋɔ́ chɔŋ nchyɛ́
    wɔ. Ndǔ nnyɛ́n Yesu Kristo mmu Násárɛt, faté kɔ!”
