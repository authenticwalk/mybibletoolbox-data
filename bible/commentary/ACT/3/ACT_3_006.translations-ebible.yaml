  cco-NT: 'Jo̱baꞌ casɨ́ꞌˉ Tʉ́ˆ Simón i̱ dseaˋ jlúungꞌ˜ do jo̱ cajíñꞌˉ: —Jaˋ ooˉ cuteeˋ
