    \ chatlu”\x94"
  yad-NT: 'Su̱teda ji̱ta Pyítrubay variy siva: “Ne criquityi̱ pupadarye, netimyu̱
    ne vinu ruuna̱dye. Ratiy rimu, rani̱ ji̱ta ra̱sa̱y ji: Jesucrístu jtyamu, jiryatiy
    Nasaryé ja̱mi̱ni̱, ¡Ya̱rupi!”'
  mxb-NT: 'Dá ni̱ kaa Pedro xíꞌín rá: ―Ko̱ ta̱ꞌón plata ni oro no̱ói̱. Tído ña̱ ió
