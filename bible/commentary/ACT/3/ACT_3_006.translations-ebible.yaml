    niy.'
  san-THA: ตทา ปิตโร คทิตวานฺ มม นิกเฏ สฺวรฺณรูปฺยาทิ กิมปิ นาสฺติ กินฺตุ ยทาเสฺต
    ตทฺ ททามิ นาสรตียสฺย ยีศุขฺรีษฺฏสฺย นามฺนา ตฺวมุตฺถาย คมนาคมเน กุรุฯ
  iws-iws: Mɨ Pita siya boɨnki, ao! Kara umɨr karamaeka. Nɨɨngakɨ, nɨɨngaka. Kara
    dimɨnɨn, whɨra nwowi pɨ kɨriir hauugi. Tɨkɨ dimɨnɨn bɨiyan dimɨnkɨn. Mɨ Jisɨs
    Kraisɨn om Nasaretanɨn siir kɨrɨeya mɨ kɨra ha dɨnsiin aprɨrɨrki.
  pol-SZ: 'Ale Piotr powiedział: —Nie mam złota ani srebra. Ale dam ci to, co mam.
    W imieniu Jezusa Chrystusa z Nazaretu mówię ci: Wstań i chodź!'
  ztq-NT: 'Per lëë Pedre chëb: —Chaaptyaa tumi, per lëën kne kchë nii chaapsyaa. Con
    kyalwnabey nii bnee Jesús lon lëën xñe lool: Kusoli aan kwsë.'
  zai-NT: 'Para na Pedru rabi laabe: ―Qué gapa vueltu udiee lii, nin plata nin oro,
    peru ni zanda gune la? zune para lii. Pur enda nandxó'' sti Jesucristu de Nazaret,
    cayabe lii guiasa lu'', sa lu''.'
  upv-upv: Ko Pita owrai tevi owra “Nevöt san ejki rragrrag jik, ko nanu ma san oto
    jik nile b̃elai tevim. Renge nise Iesu Kristo m̃eri Nasret ngok, nuwrai tevim,
    kuptur imera ko kupiel!”
  aui-aui: Bi gegha Pita iwona bo, “Tagu getana mane gwabiguve, bi awaki gwabiguve
    na anaverem; Yesu Keriso, Nasaret tomogha waghawaghane awonewonem. Geghomiiri
    da kupepewa.”
  wap-NT: Mazan Peter kian uꞌati, “Aonaa õpuraatan nii, mazan õtaan nii aimaakan kainaꞌaꞌo
    õꞌidaꞌa. Õkian puꞌati, puchiꞌika Jesus Christ, Nazareth san uu idaꞌan.”
  mva-mva: Ata Pita bokai irai, “Ngau ‘mone’ negu tago, ata kana ienona masa miangko.
    Nasaret tamoata Iesus Kristus ara-nao be uraiko gotui be goalalale!”
  dwr-NT: Shin Phexiroosi A, “Taw miishshay baawa; shin taw de7iyaabaa taani new immana;
    Naazireetiyaa Yesuusi Kiristtoosa sunthan denddaade hametta” yaageedda.
  kfw-kfw: "Halli Peter in amadiang aleiti, “Kei soonna li dangka iteii neimong, takkha\
    \ kineihi nangdiang napekate, Nazareth Jisu Christa ramingnga inthei-inlang siro!”\x94"
  bfz-bfz: तेबे पतरसे बोलेया, “सुईना और चाँदी मांगे आए नि, पर जो मांगे आए, से ताखे
    देऊँआ, यीशु मसीह नासरियो रे नाओं ते उठ और चल-फिर।”
  cuk-09: 'Pedrodi ega sogded: —An mani sate, degi, olo satebar, degi-inigwele, an
    ibmar-nikad an bega ukoed: Jesucristo-Nazaretgined-nuggi, be gwisgu, yog be nanaar-sae.'
  ben-OBCV: তখন পিতর বললেন, “সোনা কি রুপো আমার কাছে নেই, কিন্তু আমার কাছে যা আছে,
    আমি তাই তোমাকে দান করি। তুমি নাসরতের যীশু খ্রীষ্টের নামে হেঁটে বেড়াও।”
  mil-NT: 'Te ní xáhaⁿ tě Pèlú: —Ñá túú tnàhí díhúⁿ néhè‑í dico chindee ñàha‑í xii‑n,
    te Xítohó Jesucrìstú Yaá ní xíndecu ñuú Nazàrét, ndacu‑gá cada tátna ñaha‑gǎ xii‑n,
    ndacuɨ́ñɨ́ te caca‑n —càchí‑dé xǎhaⁿ‑dě.'
  myu-myu: Pedro o'jekawẽn cebe. — Dinheiro kug̃ g̃u õn — io'e. — Okukukat pit ja'õbacaap
    ũmũm owebe. Ixe a'õbi jemu'ada õn. Edaodip ece'e Jesus a'õbi―Nazaré ka bewiat
    a'õbi. E'ãy — io'e Pedro.
  amk-amk: Manamo Petrusi medu wei deyo, “Nehu sobu doi bei kahai arorawa, wape fianai
    aino nayai ria yau ne, nanai aino ambori yohonai we wau. Na Yesus Kristusi inontarai
    Nazareti foi ne mambiriufo, boa ro!”
  fai-fai: Kata Bita ayo bakodaw, “naka gol tumon so bá. Kale naka ufek ufek makuw
    fakubi uta kuw kukamokabi.” Akei nadane bakodaw,
  ura-NT: '@see-verse:ACT.003.005'
  mcd-NT: —Uncai pui yamafinquin. Ascafiaquin un aya cuscan un mia inanon. Jesucristo
    nan Nazaret anoahuunshon funinaca huahuun. —Pedronun huani.
  urt-urt: Kom Pita ŋaname na, “Ŋam wuhyau pakai supule, kut ŋam da yule ŋaimune ŋaiye
    sai me ŋam. Nato naŋ tikin Jisas Krais, miyeꞌ tikin Nasaret topoꞌe bongol kitikin,
    ni tuhur el.”
  kiz-kiz: Lakini Petro akajobha, “hela ni dhahabu nene njelepi nafu, lakini kyani
    jhenaku kuhomesya kwabhebhe. Katika lihina lya Yesu Kristu ghwa Nazareth, gendaya.”
  tzo-TZE: 'Jech laj yal li Pedroe: ―Mu''yuc taq''uin cu''un pero oy c''usi cu''un
    chacac''bot. Ja'' ta scoj Jesucristo ti liquem tal ta Nazarete va''lan, xanovan
    ―xut.'
  lex-lex: 'Mere Petrus nakot la: “A''ukleh et miemna kupna-kai. Mere hya''a maka
    ed mai a''u, de hota agal hade tiy o''a pa dodo''ondi, a''ukot tiy o'' de Yesus
    Kristus mak kwatiawua Nasaret de Nodi plolli pa mula''awa!”'
  dov-dov: Pesi Pita wakati, “Nsiliva angolide nsikwe pe, pesi nchelaacho ndilakupa.
    Muzina lya Jesu Kkilisito waku Nazaleta, enda.”
  rgu-rgu: Tehuu Petrus nae, “Aꞌa! Au ta anuu doiꞌ sen esa boeꞌ, tehuu au oi fee ko
    hata esa fo au anuun besaꞌ ia. Aꞌa ka mamanene matalolole e. Noo Yesus Kristus,
    lahenda Nasaret ria kuasan au adenu ko foa mapadeiꞌ fo laꞌo leo!”
  toc-NT: 'Pero Pedro chiné hua­nipá: —Aquinín ni̠tu̠ cka­lhi̠­yá̠hu tumi̠n para xla
    oro o xla plata, pero huí pu̠lactum hua̠ntu̠ cka­lhi̠­yá̠hu xli̠­ca̠na pi̠ luu
    nali̠­ma­cuaniyá̠n: nac xta­cu­huiní Jesu­cristo hua̠nti̠ kalhi̠y lanca li̠t­li­hueke
    cla­cas­quín pi̠ la̠n­chuj tuncán cata̠ya y cat­lá̠­huanti.'
  som-som: Laakiin Butros baa ku yidhi, Lacag iyo dahab midna ma haysto, laakiin waxaan
    haystaan ku siinayaa. Magaca Ciise Masiix, kii reer Naasared, ku soco.
  mam-C: 'Me ante Pegr xi tq''ma''n: Nti'' we'' npwaq; me kxel nq''o''n tey a at we''y.
    Ti''j tipin tb''i tAjaw Tkyaqil, a Jesucrist aj Nazaret, we''ksa ex kux b''eta.'
  ndj-ndj: Pambeli Petili kamuwombela, “Nahela mbiya wala chumang'andu, lakini chila
    chimelili nachu dangugayili. Kwa litawa lya Yesu Kilistu wa Nasaleti, woloki yendiyendi!”
  mbj-NT: 'Ti m'' Peed ky hadoo ta hã: —Dooh wë ỹ hanäng pé k''ããts tëg gabarëëh doo,
    hewak do na-ããj hẽ. Wë ỹ hanäng do ỹ anoo da Jesus Kristo, Nasaréh buuj ky gabuuj:
    Awäd däg! —näng mäh.'
  lat-VUC: 'Petrus autem dixit: Argentum et aurum non est mihi: quod autem habeo,
    hoc tibi do: in nomine Jesu Christi Nazareni surge, et ambula.'
  ngp-ngp: Mna Petulo amgambaga, “Miye hina matundu, mna nakwink'ha kiya nnanacho,
    kwe dizina dya Yesu Kilisito ywa Nazaleti, nakugamba Kimala ugende!”
  enq-2: 'Dokopa Pitame lao pituu, “Namba-kisa golopi, silipapi dupanya mende nasilyamo.
    Dopaka doko, namba-kisa mende silyamo doko emba ditoo: Nasarete tange Jisasa Kraisanya
    kenge dokonya emba sakatatala kaita puu” lea.'
  eng-ASVBT: But Peter said, Silver and gold have I none; but what I have, that give
    I thee. In the name of Jesus Christ of Nazareth, arise and walk.
  mna-mna: 'Tamen Petrus iso pini. Iso: “A barau, pat silba mi gol na, leŋ sa som.
    Mi koroŋ ta, ta imbotmbot i. Iŋgi be aŋkam pu. Nio aŋso pu pa Yesu Krisi ki Nasaret
    zaana: Maŋga mi pa!”'
  myw-myw: Nag gog, Pita ilana, “Ta-ivag money waseg yey. Kweitan youd nises waseg
    yey, bo basekeim. Gum-Nasalet yagan Yeisuw Kelis, mtowen yagan waseg adibakeim
    kunoun.”
  sby-sby: Nomba Petulo walamwambileti, “Mali ndiyawa, nsombi nindikupe cintu nconkute.
    Mu Lina lya Yesu Klistu waku Nasaleti, Imana wende!”
  sll-sll: Hangure Pita yu ditongwi, “Na yasuri moni ta dikimia. Tal ta a nobilga
    i ni terabilua. Yisas Kraist Nasaret hong yal iwe, yulang ire uminga ni tenaminia.
    Ni aire hol wayo.”
  yaq-NT: 'Taa ju''u Peeo: ―Sawai tomi intok kia tosai tomi juni''i kaita. Taa in
    jipueka in ju''uneiyaa''uta nee enchi ya''ariane. Ju''u Jesus, Nasaret tea''po
    jometa betana lutu''uriaka ne eu nooka, kikteka intok weene ―ti au jiiak.'
  uro-uro: Dap kinak ma Pita qa qoar toqortäqyia, “Qaku gu nga ligär dap pa ngu von
    nge rha agini qärqäni i ini nga e gem ngo. Di nävät ma Jisas ma Krais nae ma Nasaret
    aa ngärhipki di ngiat tet.”
  ita-1885: 'Ma Pietro disse: Io non ho nè argento, nè oro; ma quel ch''io ho io tel
    dono: nel nome di Gesù Cristo, il Nazareo, levati, e cammina.'
  muy-muy: 'Ay ti Piyer àhi ahkado : « Siŋgu àfu bi, gru day àfu bi, ay ere ye ti
    àfu ni ti nəvuk : àna *slimi ga Yezu *Krist zal Nazaret ni ti cikaba, kâsawaɗay ! »'
  kqc-kqc: 'Idu Peter yaku ina rofu niyo, “Nasa bi fore de iniye iniye, idu nasa beika
    amedo mina ya magida: Iesu Keriso, Nazareth amiye di roka dudu ya nida dadisi
    nana re!”'
  tav-tav: 'To bairo na cʉ catʉjʉro ocõo bairo cʉ caĩñupʉ Pedro: —Niyeru yʉ cʉgoquẽe.
    Apeye caroare yʉ cacʉgori wame macare mʉ yʉ átinemogʉ. To bairi Jesucristo Nasaré
    macacʉ mʉre cʉ canetoo majiro mena wamʉnʉcari aácʉja, cʉ caĩñupʉ Pedro.'
  eng-ULB: But Peter said, “Silver and gold I do not have, but what I do have, I will
    give to you. In the name of Jesus Christ of Nazareth, walk.”
  spa-VBL: '“No tengo plata ni oro”, le dijo Pedro, “pero te daré lo que tengo: En
    el nombre de Jesucristo de Nazaret, ¡camina!”'
  fra-_FOB: 'Alors Pierre lui dit: Je n''ai ni argent, ni or; mais ce que j''ai, je
    te le donne; au nom de Jésus de Nazareth, lève-toi et marche.'
  hau-ULB: Amma Bitrus ya ce, “Azurfa da Zinariya ba ni da su, amma abin da nake da
    shi, zan baka. A cikin sunan Yesu Almasihu Banazare, Yi tafiya''
  mal-mal: 'അപ്പോൾ പത്രൊസ്: “നിനക്ക് നല്കാനായി വെളളിയും പൊന്നും എന്റെ പക്കൽ ഇല്ല;
    എന്നാൽ എന്റെ പക്കൽ ഉള്ളത് നിനക്കുതരുന്നു: നസറായനായ യേശുക്രിസ്തുവിന്റെ നാമത്തിൽ
    നടക്ക” എന്ന് പറഞ്ഞ്'
  kkc-kkc: Eseme Pitaye yimapoo egeesee takaso, “Amapoo molee tei mauwe. Esino goo
    hagee amapoo egee molo wulo namapoo tenelaiso. Esiga ayo Yesu Keliso Nasalet odoowo
    hu maga namapoo ka taka, no toboloso di,” diso.
  urd-GVR: Lekin Patras ne kahā, “Mere pās na to chāṅdī hai, na sonā, lekin jo kuchh
    hai wuh āp ko de detā hūṅ. Nāsarat ke Īsā Masīh ke nām se uṭheṅ aur chaleṅ-phireṅ!”
  far-far: Ma sa Pita ka fata 'uri fuana, “Nao nau si to go ana ta malefo. Boroi ma
    nau kwate fuamu na ru ne nau ku to ana. Nau ku saea fuamu, ana satana sa Jesus
    Christ wane 'i Nasaret 'oe tatae, ma 'oko fali.”
  suz-BL: मिनु पत्रुसमी “गो नु सुन चांदी मबा। मार बाक्‍मे, मेकोन गेनन। तन्‍न आं के
    मार मेकोन गेनन। नासरथ ङा येसु ख्रीस्‍त आ नेंमी बोक्‍शा एर ओंथ हिरसो” देंशा,
  car-NT: 'Petrus wyka''po te: “Amu''nymbo, ika''mi''po enapa waty man yjekosa. Moro
    yjekosa aitoto oty te syja o''wa: Mo''ko Nasaret pono Jesus Kristus ety ta ajawongo!
    Itopo''ko!”'
  amp-amp: Pitar kfo memorr, “Na nhai ninhu hayuk maruham. Ndar na uhiyau ahiyauwamn
    hiruhann. Na kfiwa Nasaret thof Jisas Kraisrhu yufatn wasinya wayauyakni.”
  bht-bht: तालू पतरसे बोलया, “चांदी कने सोना तां साड़े बाल है नी, पर जड़ा मेरे बाल
    है सै तिजो दिन्दा है; नासरत दे यीशु मसीह दे नाऐ ला उठ कने चल फिर।”
  eng-NOY: Then Peter said, Silver and gold have I none; but what I have I give thee.
    In the name of Jesus Christ the Nazarene, rise up and walk.
  cub-NT: 'Dinʉmʉ Pedro arejamed̶a ʉ̃́re: —Tãutʉrare cʉvabevʉ yʉ. Ʉbenita jíquijivʉ
    mʉre ji majié cʉvaede. Jesús Nazarecacʉ ʉ̃i ãmiái, ʉ̃i parʉéque, nacajari cuicõjeivʉ
    mʉre, arejamed̶a Pedro.'
  ita-1927: 'Ma Pietro disse: Dell’argento e dell’oro io non ne ho; ma quello che
    ho, te lo do: Nel nome di Gesù Cristo il Nazareno, cammina!'
  lww-lww: 'Ana Pita pisa pania, pisape “Erau, in na pe kiau kilavaru re nena ga,
    ana in na kiau suri wo ga tai nap̃a inu na kiau, nela van ko. Nane suri ne nanene:
    e kia kiena ne Yesu Kristo nae Nasaret, nevisa van ko, osum̃alu narui, oyali.”'
  ckb-ckb: 'پەترۆس گوتی: «زێڕ و زیوم نییە، بەڵام ئەوەی هەمە دەتدەمێ. بە ناوی عیسای
    مەسیحی ناسیرەییەوە، هەستە و بڕۆ!»'
  spm-spm: Mauthughura Pita kamaghɨm mbɨŋgeeghi, “Khɨɨ aŋgɨro ovɨsi phatɨ. Khɨɨ iti
    bighɨn, khɨɨ anan nɨɨ ranɨɨŋmɨusua. Nasaretiiŋn gumagh Krais Iesus, aŋni izɨɨn,
    nɨɨ rɨkavigh raru!”
  nas-nas: Teka Piitai aaꞌpuuꞌ, “Aung ee, ning mooniꞌ otoꞌmemuaꞌ, teka kapooꞌ ning
    otoꞌmemuing aromaꞌnaang. Jiisuuꞌ Karistooꞌ bakaang miring-koo tee Nasaretiꞌnung
    daꞌ daaꞌdarara naniai!”
  uvl-uvl: Pe Petrus hele mule lange i, “Iau lek umtutuna ero toto koi, nenge lape
    e tunge lange iong. Pe lek ure nenge e teke e tunge lange iong ngana koi nei;
    Nga Iesus Kristus nenge Nasaret ene, e hele lange iong ke omes haka pe oi!”
  eng-BBE: But Peter said, I have no silver or gold, but what I have, that I give
    to you. In the name of Jesus Christ of Nazareth, get up on your feet.
  ixl-CNT: 'Pek aatz u Luꞌ, tal te ech tzaꞌ: —Yeꞌk bꞌaꞌnla saj chꞌichꞌ puaj tzunxeꞌ.
    Nikoꞌxh bꞌaꞌnla qꞌan chꞌichꞌ puaj. Pek kam vaꞌl atil sunkꞌatza savaqꞌ eetz. Tibꞌii
    u Jesucristo aa Nazareet lakpen utz, xaan.— Texh te.'
  xsi-xsi: Andeta Petero ipai tu, “Naneŋgu mbumbu toŋge keno pana tu ma alano kâ,
    ande tia. Andeta kelekele toŋge ikeno pana, kala ŋinde atu alano. Lâ Yesu Kirisi
    Nasarete tamwata ŋa, naŋa apaino tu kumandi sânda ku pwoka!”
  crx-NTPO: '''Et Peter uyúlhni, “''Aw silver ''ink''ez gold cha lhust''i, ''et hoonts''i
    ndai la ust''i-i ngha tís''alh. Sizi Gri Nazareth whut''en-un whelhtus ''ink''ez
    boozi'' gha neghá whults''ut-un huwa didinyaih ''ink''ez ninya!”'
  kan-OKCV: ಆಗ ಪೇತ್ರನು, “ಬೆಳ್ಳಿಬಂಗಾರ ನನ್ನಲ್ಲಿಲ್ಲ, ನನ್ನಲ್ಲಿರುವುದನ್ನು ನಿನಗೆ ಕೊಡುತ್ತೇನೆ.
    ನಜರೇತಿನ ಕ್ರಿಸ್ತ ಯೇಸುವಿನ ಹೆಸರಿನಲ್ಲಿ, ಎದ್ದು ನಡೆ,” ಎಂದು ಹೇಳಿ,
  bbb-bbb: Rove Fita fu kuae, Eko nana moni baki. Rove na vierafe na irere ige na
    abeva ije na abe make. Ijadufuo na Jesu Kuraesi e Nasaretiko ijadufuo ive ijia
    kuavono ni uri koro vano kuae.
  blw-blw: Ngém ekat Pedrowén, “Maid tot-owa pelakni, ngém hen wacha an chàni, yachi
    hen etorongni an hea. Wat gapo hen kafaelan Jesu Cristu way eNazaret, hen ifagani
    an hea, ta maka-an hen annay penelayno, wat tomàchég-a yag nanaran-aat.”
  tam-2017: 'அப்பொழுது பேதுரு: வெள்ளியும் பொன்னும் என்னிடத்தில் இல்லை; என்னிடத்தில்
    இருப்பதை உனக்குத் தருகிறேன்; நசரேயனாகிய இயேசுகிறிஸ்துவின் நாமத்தினாலே நீ எழுந்து
    நட என்று சொல்லி,'
  azz-NT: 'Pero in Pedro quilij in cocoxque ijcuín: ―Amo teyi nicpía nión plata huan
    nión oro. Pero ne ten nicpixtoc, yejua ne nimitzmacas. Huan nimitzilía ca ichicahualis
    de tocaytzin de Jesús de Nazaret, ximoquetza huan xinejnemi.'
  spa-RV-1909: 'Y Pedro dijo: Ni tengo plata ni oro; mas lo que tengo te doy: en el
    nombre de Jesucristo de Nazaret, levántate y anda.'
  csy-csy: 'Peter in, dangka le kham bangma nei ngawl khi hi; ahihang ka neisun kong
    pia hi: Nazareth mi Jesus Christ min taw ding in a, lampai in, ci hi.'
  mxq-NT: 'Net ja Peedrʉ ꞌyanma̱a̱yʉ: —Kyajtsʉ nmeeñ nmʉdaty, per tyam nmoꞌoyʉt diꞌibʉts
    nmʉda̱jtypy. Ja Jesukristʉ, nazarenʉ ja̱ꞌa̱y, jaꞌa xyʉʉgyʉjxm ʉj mij nꞌanmaapy:
    Pʉdʉꞌʉk es yoꞌoyʉꞌʉk.'
  tzj-NT: 'Pro ja Pedro quewa'' xbij tre ri'': —Anin ni majun pwok c''o wq''uin pro
    ja Dios arja'' rya''on chwe chi nincowini natntzursaj. Camic nbij chawe, pa rubi''
    ja Jesucristo ja raj Nazaret catyictaji in catbini, ne'' tre.'
  tdt-tdt: Maibee Pedro hatete, “Hau la iha osan doit ida atu foo ba o. Maibee saida
    mak hau iha, hau foo. Hodi Jesus Kristu Ema Nazaré nia naran, hau hatete ba o,
    hamriik i lao ona!”
  ron-BTF: 'Atunci Petru a spus: Argint și aur eu nu am; dar ceea ce am îți dau; în
    numele lui Isus Cristos din Nazaret, ridică-te și umblă.'
  eng-WEBP: But Peter said, “I have no silver or gold, but what I have, that I give
    you. In the name of Jesus Christ of Nazareth, get up and walk!”
  eng-FBV: “I don't have any silver or gold,” Peter told him, “but I'll give you what
    I have. In the name of Jesus Christ of Nazareth, walk!”
  nld-1939: 'Maar Petrus sprak: Zilver of goud heb ik niet; wat ik wèl heb, geef ik
    u: In de naam van Jesus Christus van Názaret, sta op en ga.'
  bwo-bwo: P'et'rosmó «Ambaaronat awntson deshatse, t detstsonmó neesh imetuwe, Nazrettso
    Iyesus Krstos shúútson tuur sha'owe!» bí et.
  nch-BL: 'Pero Pedro quiilhui: ―Amo nijpiya tomi, yon ten plata, yon ten oro, pero
    nimitzmacas cati nijpixtoc. Ipan itoca Jesucristo ten Nazaret, ximoquetza huan
    xinejnemi.'
  quc-TNT: 'Are c''u ri tat Pedro xubij che: Man c''o tä nu rajil, man c''o tä sak
    puak, man c''o tä k''än puak. Are c''u ri c''o wuc'' quinya na chawe. Rumal ri
    Jesucristo aj Nazaret, pa ru bi'' ri Are'', chatwalijok, chatbinok, —xcha che.'
  tfr-NTPO: Gueniyo Pedro tjl̈ẽ ba kong ga «Tja dbur l̇l̇ëm, dbur sho shõyl̈ṍr l̇l̇ëm
    bakoe. Gueniyo ga l̇l̇ëbo tjeng bor tjok l̈i twër bop kong. Tja kong dbo twara
    Jesucristo, Nazaret so l̈irë. E go ga pja kojõzong, pja jëkzong» l̈e ba kong.
  kaq-NT: —Heen coriqui yamahi bi tah hen hen huetsa jai pishca mia hinanai. Jesucristo
    Nazarenon janen ta hen mia yohihi. Nihrescahue —hahquin Pedronen.
  sgb-sgb: Noa, wani apostol Pedro kana, “Taganán ayn akon pera, noa, hawpan kata.
    Ha kapangyarihan ni Apo Jesu-Cristo, ya taga-Nazaret, ay an-iutoh katan mirêng
    haka mita!”
  vie-1934: 'Nhưng Phi-e-rơ nói với người rằng: Ta chẳng có vàng bạc chi hết, song
    điều ta có thì ta cho ngươi: nhân danh Đức Chúa Jêsus Christ ở Na-xa-rét, hãy
    bước đi!'
  kxv-kxv: ସାମା ପିତର ଏଲେଇଚେସି, “ନା଼ ତା଼ଣା ବାଂଗାରା କି ୱେଣ୍ତି ହିଲେଏ, ସାମା ନା଼ ତା଼ଣା
    ଏ଼ନାୟି ମାନେ ଏ଼ଦାଆଁ ହୀହିମାଞ୍ଜାଇଁ; ନା଼ଜରିତ ଜୀସୁ କ୍ରୀସ୍ତ ଦ଼ରୁତଲେ ହୁକୁମି ହୀହିମାଞ୍ଜାଇଁ
    ନିଙ୍ଗାନା ତା଼କାମୁ !”
  cha-cha: 'Ayo nae si Pedro ilegña: Salape yan oro, tayayo; lao jafa y güinajajo
    junae jao. Pot y naan Jesucristo Nasareno, cajulo ya unfamocat.'
  amu-NT: 'Sa̱a̱ matso Pedro nnoom: —Ja meiⁿ sꞌom xuee meiⁿ sꞌom cajaⁿ tjaaꞌnaⁿ na
    maleiñꞌo̱ⁿya, sa̱a̱ cantyja na maleiñꞌo̱ⁿtya̱ nñequiaya na nncoꞌñomꞌ. Ñequio xueeꞌ
    Jesucristo, tsaⁿ na jnaⁿ Nazaret, quicantyjaꞌ ndoꞌ cjaꞌcaꞌ.'
  hin-CV: 'पेतरॉस ने उससे कहा, “चांदी और सोना तो मेरे पास है नहीं किंतु मैं तुम्हें
    वह देता हूं, जो मेरे पास है: नाज़रेथ के मसीह येशु के नाम में स्वस्थ हो जाओ और
    चलने लगो.”'
  spa-BES: 'Pero Pedro dijo: No tengo plata ni oro, sino lo que tengo, te lo doy.
    En el nombre de Jesucristo de Nazaret, levántate.'
  san-BEN: তদা পিতরো গদিতৱান্ মম নিকটে স্ৱর্ণরূপ্যাদি কিমপি নাস্তি কিন্তু যদাস্তে
    তদ্ দদামি নাসরতীযস্য যীশুখ্রীষ্টস্য নাম্না ৎৱমুত্থায গমনাগমনে কুরু|
  tdx-tdx: 'Le hoe t’i Petera: Tsy amam-bolafoty ndra volamena iraho, fe homeiko azo
    ze amako: Ami’ty tahina’ Iesoà nte Nazareta Norizañey, Midrai­draita!'
  naf-naf: '@see-verse:ACT.003.005'
  grc-MT: ειπεν δε πετροσ αργυριον και χρυσιον ουχ υπαρχει μοι ο δε εχω τουτο σοι
    διδωμι εν τω ονοματι ιησου χριστου του ναζωραιου εγειραι και περιπατει
  vid-vid: Hamba Petili nakamlonjela, “Ndahela sendi ne zahabu, ila chila chondilinacho
    ndokupa. Kwa itagwa lya Yesu Kilistu wa Nasaleti, wime na ujende!”
  pio-NT: 'Quéwa Pedro íimaca irí: —‍Canáca nulí plata, orocáaníta canácata nulíni.
    Numànica piríwa yái núaliméerica numànica. Núumaca pirí Jesucristo Nazaret ìyacàlená
    néeséeri inùmalìcuíse, yái ichàiniadéerica núa, nuchùnìacaténá pía, pimichàawa
    pìipìná —‍íimaca yái Pedroca.'
  tsn-tsn: Mme Petere a mo raya a re, “Ga re na madi a re ka go a nayang! Mme ke tlaa
    go naya sengwe! Ke go laola ka leina la ga Jesu Keresete wa Nasaretha ka re, Ema
    o tsamaye!”
  amr-NT: —‍Huakupebayoʼ i̱jje̱y oropiʼ to̱e̱hueʼ i̱jje̱y kenda kaʼdik o̱ʼe̱po oʼkaʼapoy.
    Jesucristo Nazaret hua̱e̱ʼeria oʼpaknok yaupakonpo yaboʼ, yahuaeʼ. —‍Pedroa eʼketpaktaj
    onaʼuy.
  pwg-pwg: Vaghina, Pita ivona bo, “Ke sago mane da ana verem. Ma aviyavisina gwabikuwai
    na ana verem. Yesu Keriso, Nasaret tomowa, avanai avonavonem. Kevomiiri ma kebaba!”
  cjv-cjv: Pita ka epe dume, “No surai kongo ako nekepunba akire di erowapune. Yesu
    Kirisito, Nasareti yai moingua yoporam narowangua na ‘Arire mangi fo!’ di ereye,”
    di tere
  tha-KJV: เปโตรกล่าวว่า “เงินและทองข้าพเจ้าไม่​มี แต่​ที่​ข้าพเจ้ามี​อยู่​ข้าพเจ้าจะให้​ท่าน
    คือในพระนามแห่งพระเยซู​คริสต์​ชาวนาซาเร็ธ จงลุกขึ้นเดินไปเถิด”
  por-BR-2018: 'E Pedro disse: Prata e ouro eu não tenho; mas o que eu tenho, isso
    eu te dou: no nome de Jesus Cristo, o nazareno, levanta-te, e anda!'
  mhl-mhl: 'Bibi tatarako Pitaji iŋi ojiya, “Nonde silwa me goul moneŋ so pegayoŋ,
    nonde ya mo pega, oi soine garebemiŋ: Go Nazaret ŋi Yesu, Munaŋqoqo Rau Kristore
    usuŋgo pakereru ra!”'
  klv-klv: Be aPita ike, “Nǝsǝkad nǝvat nasilva o nagol ideh, avil nǝsa notokade dereh
    nilavi mai gaiug. Len nahǝsan aYesu Kristo ta Nasaret, gile mǝhat, giyar!”
  bco-bco: Ko꞉sega Bida eyo꞉ emo꞉wo꞉ a꞉la꞉sio꞉, “Ne mole imilig nowo꞉ mada aundo꞉ma
    ko꞉sega, nilo꞉ da꞉lab we gemo꞉ dimia꞉nigo꞉l. Nasala꞉t kalu, Ya꞉su Kelisowa꞉ wi
    halaido꞉ a꞉na ilikiyo꞉, ge dasilia꞉ga꞉ hamana!”
  kdl-NT: Bituru tonuko yi, “Ma̱ n ikebe wa, shegai ili iꞌya ma̱ri n iꞌya, iꞌya ma
    na̱ka̱ vu. A asuvu a kala ka Yesu Kawauwi, uza u Nazara, ꞌya̱nga̱ vu wala.”
  apu-NT: 'Ininiã Petro: —Kona auari txineiro atemoni. Kona pirata aua atemoni. Oro
    apaka !auari. Iuaritika nota auakiti nisikapitikai. Xesosi, Teoso mereẽkiti, Nasareekiri,
    iua uãkaã põkitikauako. Pitĩpokotako —Petro txari iuamoni.'
  roo-roo: Oa iava Pita rerare oiso puraroepa, “Viapau oiso monia vaiei ra viipa oai
    vateve. Ari ita, oavu raga vao-ia oa iava vii vatepaave Jisas Krais vo goruaro
    raga iava ro vova Nasaret. Uva vii tavipaa ra toreu, ra vokari.”
  miz-NT: 'Ntá tsi Pedrú ne, kakaꞌan ñá ni ñā: —Ña túvi kuēꞌen tsí diuꞌún ko. Ntá
    tsi īó iñá ko é tāꞌxi ú o: kuenta iña Jesúcristu, ña ñuú Nazaree, káꞌān ú ni ō:
    Nakuntítsin, kakan ve —kaꞌán Pedru.'
  qvz-NT: Chasna pai yuyarisha tiyashcai Pedro rimara, Mana ima cullquitas charinichu.
    Chasna ashahuas canda yanapashcanguimi. Nazaretmanda Jesucristo shutihuan rimani
    jatarisha puri.
  deu-ELO: 'Petrus aber sprach: Silber und Gold habe ich nicht; was ich aber habe,
    das gebe ich dir: In dem Namen Jesu Christi, des Nazaräers, [stehe auf und] wandle!'
  mjc-NT: 'Maa tyin ra Pedro catyí ra tsihin ra: ―Nduve xuhun cuitsin tan xuhun cuaan
    iyó tsi yu, tan cuhva yu tsi un. Maa tyin tsa iyó tsi yu cua cuhva yu tsi un.
    Tsihin sɨvɨ ra Jesucristo ra ñuu Nazaret, ndu̱vita tan ca̱ca ―catyí ra Pedro tsihin
    ra.'
  caa-caa: 'Pero ojron e Pedro y che: —Nen matucꞌa niplata y matucꞌa niworo, pero
    lo que ayan tacaren inwajqꞌuet. Tama ucꞌabꞌa e Jesucristo xeꞌ tuaꞌ e chinam Nazaret
    inwaret: Achpen waren y xanen, che e Pedro.'
  pls-NT: 'Pero Pedro ndac̈ho ngain: ―Janha chondaha tomi para rrochjaha, pero lo
    que janha chonda rrochjaha jaha: ngain nombré co de ixin joachaxín Jesucristo,
    dingattjen co ttjixin rottea.'
  eng-WYC-2018: But Peter said, I have neither silver nor gold; but that that I have,
    I give to thee. In the name of Jesus Christ of Nazareth, rise up, and go.
  bdv-bdv: ମଃତର୍‌ ପିତର୍‌ କୟ୍‌ଲା, “ରୁହା କି ସନା ମର୍‌ ତଃୟ୍‌ ନାୟ୍‌, ମଃତର୍‌ ମର୍‌ ଜାୟ୍‌ରି
    ଆଚେ ସେରି ମୁୟ୍‌ଁ ତକ୍‌ ଦେଉଁଲେ, ନାଜରିତାର୍‌ ଜିସୁର୍‌ କ୍ରିସ୍ଟର୍‌ ନାଉଁଏ ଇଣ୍ଡ୍ ।”
  otq-NT: 'Nuꞌmú̱ ar Pedro bi ꞌñembabi: —Hinte di hö ar tꞌaxbojö wa ar kꞌaxtbojö ga
    ꞌraꞌi. Ho̱nse̱ nöꞌö di pe̱tsꞌi, geꞌö ga ꞌraꞌi. Hár thuhu ar Hesukristo mar me
    Nasare, di xiꞌaꞌi, nangi gi ꞌyo.'
  tzo-SA: 'Jech laj yal li Pedroe: ―Muꞌyuc jtaqꞌuin pero oy cꞌusi chacacꞌbe. Jaꞌ ta
    sventa li Jesucristo li liquem talel ta Nazarete vaꞌlan, xanavan ―xut.'
