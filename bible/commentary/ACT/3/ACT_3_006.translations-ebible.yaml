  ong-ong: Wolo Pita lirpowoye “Ki era olotei. Le ki miso waiye oweli nemple. Ki kire
    singe piti Jisas Krais liti Nasaret, ki kirpeiye eilo ilele e.”
  tnn-tnn: Kən Pita təmən-ipən kəm in məmə, “Rəhak məni tɨkə agɨn. Məto nat naka itəm
    io iatos, ekos-ipɨnə kəm ik. !E nərgɨ Iesu Kristo etəm Nasaret, iatən-ipɨnə kəm
    ik, ətul maliwək!”
  hch-NT: Müpaü niutayüni masi Pecuru, Ni pürata tuminiyari ni huru tuminiyari nepücahexeiya.
    Tita nemürexeiya, mücü nepümatimini. Quesusi Cürisitu Nasaretitanacasüa nemümiemecü
    nepaine, quenanucuquexi quenecuyeicani.
  crn-NT: 'Ajta aꞌɨ́ɨn Pedro ayén tiraataꞌixaa tɨjɨ́n: ―Canu plata tíchaꞌɨɨ, canu
    neajta oro tíchaꞌɨɨ ɨ́ nej muaatapuaíjveꞌen. Aru tiꞌitɨ́j nu tíchaꞌɨɨ, aꞌɨ́j nuꞌu
    hui muaatáꞌasin. Ayee nu tíꞌimuaꞌixaateꞌe aꞌɨ́jna jetze meꞌecan ɨ́ Jesús tɨ Nazarét
    éꞌemeꞌecan, ajchesi, patáꞌaj hui rájraꞌani.'
  zpu-NT: 'Bixha Pedronꞌ lleꞌe leꞌe: —Bibi mell kiaꞌ de, ni plat ni oro, zan ka da
    napaꞌ gonnaꞌ rweꞌ, kone yel wak ke Jesucristo beꞌnn Nazaretenꞌ, bayas naꞌ badá.'
  juy-juy: ପିତ୍ରନ୍‌ ଆନିନ୍‌ଆଡଙ୍‌ ବରେନ୍‌, “ଅମଙ୍‌ଞେନ୍‌ ରୁପା ତଡ୍‌ କି ସୁନା ତଡ୍‌, ବନ୍‌ଡ
    ଅମଙ୍‌ଞେନ୍‌ ଇନି ଡକୋ ତିଆତେ ଞେନ୍‌ ଆମନ୍‌ ତିୟ୍‌ତମ୍‌; ନାଜରିତ ଜିସୁ କ୍ରିସ୍ଟନ୍‌ ଆଞୁମ୍‌ଲୋଙ୍‌
    ତଙିୟ୍‌ନା ।”
  for-for: 'Piya pogana, Pita maya omintiye: Mone kuta naeba kampa wainatantiye. Piya,
    ka''ena wainatanti, pipa kamukuwa, maeyo. Isu Karaisiti, Nasareti kumatasa, ae
    awamuta ugamekana, asima ke nasi nasi po, untiye.'
  epo-epo: 'Kaj Petro diris: Nek arĝentaĵon nek oraĵon mi havas, sed kion mi havas,
    tion mi donas al vi. En la nomo de Jesuo Kristo, la Nazaretano, piediru.'
  gfk-gfk: Iesen Pita ga tange tana, “Pataie ta kinewa tagu, iesen no linge iau hatur
    kawasei, iakan iau ni tabar ugu mei. Tano hinsane Jisas Krais me Nasaret iau tange
    taam, Haan!”
  bjz-bjz: Aghá ueta, Pita na undú eghá ririe, “Andava guri tefo re. Avotago andava
    donu vitia ananu indú utaita rore. Nasaret embó Iesu da ragarova, imó erea deĩ
    iru-furu ege!”
  atg-NT: Ama iPita ọọ li, “Mhi aa mhuẹ ukpaghọ ya nẹ, ama mhi ri emini mhi mhọli
    nẹ. Irari eva oyi iJesu iKirisiti ọnge iNazarẹti, vule ni u ke kia!”
  bjv-NT: 'Nə Pɨyər əl-e ə nə: «M-aw kɨ la al nɨm, kɨ ɔr al nɨm kadɨ m-adi. Nə nḛ
    kɨ m-aw jim tɨ e tɔgɨ Jəju Kɨrɨsɨ. Be ə kadɨ-me tɔ Jəju Kɨrɨsɨ kɨ Najarətɨ tɨ,
    ḭ taa ə njɨyə!»'
  tos-NT: 'Hua̱mpi̱ Pedro chuná̱ huanipá̱: —Ni̱tú̱ ckalhi̱y tumi̱n xla plata su xla
    oro, hua̱mpi̱ hua̱ntu̱ ckalhi̱y nacma̱xqui̱yá̱n: c-xtucuhuini Jesucristo xala
    c-Nazaret, clacasquín pi̱ chuj tuncán cata̱ya, chu̱ catlá̱huanti.'
  rro-rro: Petero ia ehina bena etibaha, “Au hanona moni here'uai aha'i. Ia here'uai
    nemiaho hauna neiana. Iesu Keriso Nasareta hauna atanai momikiri moka'a!”
  mxp-NT: 'Wɨnets Pedro ja ñɨma̱a̱jyøø: ―Kidi meeñɨp øø nmɨwɨdijtpy, jaꞌabɨ øø ndumpy
    midi øø xukmɨwɨdejtp ja nwɨndsønꞌa̱jtɨm Jesús pøn ojts chøønɨ jam Nazaret, pɨdøꞌknɨ
    jøts myøꞌøñɨt.'
  aak-aak: Pitao re urɨŋɨnigɨnɨ, “Nionɨ nɨgwɨ́ sirɨpáranɨ, gorɨ́ranɨ, mayonɨ aiwɨ
    nionɨ xɨrɨŋápɨnɨ bɨ osiapɨmɨnɨ. Eŋɨ́ sɨxɨ́ eánɨŋɨ́ Nasaretɨ dáŋɨ́ Jisasɨ Kiraisoyáyo
    dánɨ joxɨ ananɨ naŋɨ́ imónɨpaxɨ́ eŋagɨ nánɨ ‘Nɨwiápɨ́nɨmearɨ aŋɨ́ eɨ.’ rɨrarɨŋɨnɨ.”
    nurɨrɨ
  chd-NT: 'Pedro timí: ―Iya'' ailopa''a caitomí, ni huata ni axpe''. Ƚinca catoc''i''mo''.
    Cajoc''i''ma Jesús ƚas Nazaret, iƚque tixaƚ''metso''. Ima'', ¡totsahuenni! ¡To''huaƚa''!'
  kdc-kdc: Lakini Petulo kamulongela, “Nabule sente, ila nokugwaa kija kinilinacho,
    kwa twaga da Yesu Kilisito wa Nazaleti, nokulagiza ima wima utembele!”
  nhr-nhr: 'Igabam kò Petere ba máá: “Selefera ga hẽé naka gauta ga hẽéthẽér úú tama,
    igabar gha ẽer úúa hãa sa máà tsi: Jeso Krestem Nasareta dim cg''õè ka tẽe naka
    tsia qõòa te!” témé.'
  uig-PIN: 'Biraⱪ Petrus uningƣa: — Mǝndǝ altun yaki kümüx yoⱪ; lekin ⱪolumda barini
    sanga berǝy. Nasarǝtlik Əysa Mǝsiⱨning nami bilǝn, ornungdin turup mang! — dewidi,'
  beo-beo: Be Bida da ema amane sia:i, “Na da muni hamedafa gagusa. Be na gagui na
    dima imunu. Yesu Gelesu, Na:salede dunu, amo Ea Dioba:le wa:legadole laloma!”
  acf-NT: mé Pita diʼy, “Mwen pa ni pyès lajan, mé mwen kay baʼw sa mwen ni. An non
    Jézi Kwi nonm Nazawèt-la, lévé maché!”
  tpi-OTNT: Tasol Pita i tok olsem, “Mi no gat mani. Tasol samting mi gat, em mi laik
    givim yu. Long nem bilong Jisas Krais bilong Nasaret mi tokim yu, yu kirap na
    wokabaut.”
  mbt-NT: 'Piru migkahi si Pidru, “Ware iya mule seleppi ku, piru egbehayan ku sikeykew
    te kayi te keddi: te ngaran ni Hisu Kristu ne matig-Nasarit, hipanew ka!”'
  hau-SA: Sai Bitrus ya ce, “Azurfa ko zinariya ba ni da su, amma abin da nake da
    shi, shi zan ba ka. A cikin sunan Yesu Kiristi Banazare, ka yi tafiya.”
  mam-NT: 'Pero bix e xi'' tkba''n Pedro: —Pwak mintii''ke k''i''n ku''n, mitetpe
