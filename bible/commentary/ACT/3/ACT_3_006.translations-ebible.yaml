  maq-NT: 'Ngajan xi cavuya cachja nga Pedru cojo rë cha cuitjin: ―‍Tsajin camahani
    ná tujún. Peru xi tjin ná, tsan ne, suá ri. Jesucristu, me Nasaret ne, casua ná
    me ngahñu, hane vëhë xi chjá cojo ri ta, tisechin, hane tujyihiye. ―‍Cuatjin cachja
    xu me cojo cha.'
  hto-hto: 'Iemo Pedro íena daɨde: —Cue úcubenidɨcue; óronidɨcue; mei íadɨ cuemo ítena
