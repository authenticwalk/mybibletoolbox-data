  lif-NT: ᤜᤧᤰᤁᤣᤗ᤹ᤖᤡᤰ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤂᤡᤏᤡ᤹ ᤑᤧᤴ ᤕᤠ᤺ᤶᤒᤰᤁᤥᤗᤠᤶ ᤏᤢ᤺ᤰᤔᤠᤛᤡᤀᤠᤱ ᤔᤢ᤹ᤀᤡᤛᤠᤶ ᤐᤡᤔᤠᤛᤡ
