verse: ACT.003.026
translations:
  kpx-kpx: Dilavau au mo Iesu hanavoge au vasohuta dobai lae lohoi isiviale la bahata
    hoesegevege la vaveve toela ke halevai hoidevei avue lohoi.”
  okv-H: Eto God na amita Pure Ari Meni ungotena Judea embomeni avoembo kihi ikihija
    eto amina au ungota ari sapura toto egerembasova, eto javotoho amina ere ua.”
  tbo-tbo: Yaka Yaubada a Tu bagibagi Yesu i winagani ma i himili po i netahaya mai
    tauta mi Yudeya ugolita. Ugolinei ami dewa apapoehi ugolihi ina wiiwilimi naka
    anani kawaidewadewa ugolimi.’
  mal-C: അങ്ങനെ, നിങ്ങളിൽ ഓരോരുത്തരെയും അവരവരുടെ ദുഷ്ടതയിൽനിന്നു പിന്തിരിപ്പിച്ച്
    അനുഗ്രഹിക്കേണ്ടതിനാണ് ആദ്യം ദൈവം തന്റെ ദാസനായ യേശുവിനെ എഴുന്നേൽപ്പിച്ച് നിങ്ങളുടെ
    അടുത്തേക്കയച്ചത്.”
  grc-SR: Ὑμῖν πρῶτον ⸉ὁ θεός, ἀναστήσας⸊ τὸν παῖδα αὐτοῦ ⸋Ἰησοῦν,⸌ ἀπέστειλεν αὐτὸν
    εὐλογοῦντα ὑμᾶς, ἐν τῷ ἀποστρέφειν ἕκαστον ἀπὸ τῶν πονηριῶν ὑμῶν.
  bgc-bgc: परमेसवर नै अपणे सेवक ताहीं मरे होया म्ह तै ठाकै सब तै पैहल्या थारे धोरै
    भेज्या, के थारे म्ह तै हरेक ताहीं उसकी बुराईयाँ तै पलटा कै आशीष देवै।”
  khz-khz: Gaura pakurai Palagu gena vetugunagi talimana Iesu evega-rugaato, ne gemi
    ai etugu-wati-kuneato, gomi pene vega-namami ularana. Vonama ganina gomi kwapurakwapura
    gemi rakava geriana pene vaiwaikulemi.”
  deu-TKW: Euch zuerst hat Gott seinen Knecht aufgestellt, und abgesandt euch zu segnen
    durch Bekehrung eines jeden von euren Bosheiten.
  zsr-NT: Catiꞌ Dios buspanëꞌ Zxiꞌnëꞌ lu yöl‑laꞌ gut, bsölëꞌë Lëꞌ ziꞌal queëliꞌ quië
    gunëꞌ ga gacliꞌ bicaꞌ ba, ucaꞌnliꞌ le cunác runliꞌ.
  lin-lin: Tango Nzambe asekwisaki Mosali na Ye, atindaki Ye nanu epai na bino mpo
    ete apambola bino na kolongola, moko na moko kati na bino, mosika na banzela na
    bino ya mabe.
  hns-NT: Parmeswar pahiela darie par aapan sewak Jiesoe ke toelogke khaatien djie
    oethaais aur oke toelogke lage pathaais hai, har ek ke paap-boeraai me se batjaawe
    dwaara aasies dewe ke.”
  noa-E: Ẽwandamau chadcha ich Iewaa jʉr auwi pãar eeta nacha pʉ̈ijimgui ajim anʉm,
    pãach pekau pöm sĩsidʉm isegwia pãach thãar ee i athaawai pãach ʉ̈u amkhĩir.
  eng-EMTV: To you first, God, having raised up His Servant Jesus, sent Him to bless
    you, in turning away every one of you from your iniquities.”
  mib-NT: Te jeē ní nastécu Yaā Dios Sēhe ya, te ni quiji ya nuū maá yó xíhna gā,
    návāha quendōo ndetū yō sáha ya, chi sama ya anuá yō jeē ma sáha ga yō jniñu neé,
    áchí Pedro.
  lif-NT2: हे़क्‍केलॽरिक् निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ खिनिॽ फे़न् याःम्‍बक्‍कोलाम् नुःक्‍मासिआङ्
    मुॽइसाम् पिमासि फाॽआङ् खुने़ॽ आबाङे कुसेवारोबान् काक्‍नु तगि खिनिॽ इस्राइलिहाॽरो
    पाङ्‌घुआङ् वाॽरो॥”
  xnj-xnj: Ndi Chapanga amyukisi mtumisi waki, amtumili hoti kwa nyenye, avamotisa
    na kumkita kila mmonga winu alekana na uhakau waki.”
  mmx-mmx: La kerepmo ne Moroa ga soxolik ka lasaxaruki ren la ga sak tiki i saparap
    nemi avot kusu na lox anarong nimi xeretna. Ni na lok nimi xusu mina ven kibis
    laxakapmek atnimi la mina leeng basinge laxakapmek atnimi.”
  cbr-NT: Nucën Papa Diosan ca aín Bëchicë bamacëbi baísquimitancëxun judíos unicama
    mitsunu pain xuaxa, mitsúnmi a isi ami sinanaquin ñu 'atima 'ati ënun quixun.
  tee-NT: Ju Dios acsni malakachachilh ju ists'alh ju ani pus quijnan'an ju p'ulhnan
    quintamalakachanichin. Chai quintamalakachanichin ju quijnan'an ni lai lhik'ach
    catsucuyau acsni aquintamamaconiyan ju macxcai qui'atsucunti'an. ―Chunch ju ajunilh
    ju lapanacni ju Pitalu'.
  eng-LSV: to you first, God, having raised up His child Jesus, sent Him, blessing
    you, in the turning away of each one from your evil ways.”
  cak-NT: Y cuando ri Dios xuc'asoj-pe ri Jesús ri Ralc'ual chiquicojol ri caminaki',
    chi'icojol rix xutak-wi na'ey. Quiri' xu'on chi nuya' ri bendición chiwe, roma
    raja' nrojo' chi chi'iwonojel niya' can ri imac.
  pah-NT: Pe pyri na'ẽ Tupana'ga Jesus'ga mbuhurukari a'ero ga mongovo omoirũharamo
    tamombyry ti g̃a pe javo, ei ga. “Tamombyry ti g̃a pe g̃a mbopohiruka pa g̃andekote'varuhua
    hugwi,” ei Tupana'ga pe ndepyga, ei Pedro'ga imombe'gwovo g̃a pe.
  sja-NT: Ichia jaradak'a Abrahammaa Tachi Ak'õrepa parã pia ooji, ichi Warra piup'eda
    chok'ai p'irabai atak'ãri parã t'ãide. Mãga ooji k'inia bada perã parãpa naapɨara
    ijãadamerã mãik'aapa pãchia k'achia oopata oo amaadamerã.
  xed-xed: Tsaya kəl Lazglafta ka maraghunaŋtá kaghuni ta kwalvani karaku, ma ghunagaghatani
    da kaghuni ŋa tfaghunaghatawi, ka mbəɗaghunafta ŋa zlaŋtá ghwaɗaka skwi ta magə
    kuni,» ka Piyer.
  mks-NT: Tá na̱jánditacu Ndióxi̱ Jesucristo, ja̱hyi mé á jihna ñúhú ga̱ nu̱ mé ndó,
    na̱ Israel na̱chindahá a̱ ña̱ já ná caja yi̱i̱ á ndo̱hó já ná jándicoo ndó cua̱chi
    cája ndó —na̱cachi Pedro.
  gfk-S: Io, ing God ga hatut no nuno tultule iga huna tule baak ie ukira ho mu be
    na haidane mu horek. Na hurusane mu tiketike sukun ira numu sana tintalen.”
  bmu-bmu: Anutunöŋ Nahönŋi mem gulii wahöri kötuetköm eŋgimapköra melaiiga mutuhök
    eŋgöreŋ erök. Miaŋgöra mönö dölki uruŋini meleŋda nanŋik nanŋik malmalŋinaŋgö
    köna bölöŋi andö qeme. Mewö aka oyaeŋkoyaeŋ akŋe.” Mewö jiyök.
  dgz-dgz: Ap wani menan, wam mame God nao mega apanewa, Iesu, om enun, nu Diu nagirewa
    inamup namu watu enen. Iwa God Iesu gamup wat aipakam imaepi gapan e koewa ega
    daiton daiton wat entan tapen menan.” Pita ap anega wan.
  eng-GNV: First vnto you hath God raysed vp his Sonne Iesus, and him hee hath sent
    to blesse you, in turning euery one of you from your iniquities.
  zaa-NT: Acca primérute lani lebi'i nna guthèl·le'e Ỹi'ni áa para gunie le bendecir
    de chi bechìthee bi de lo lù'uti, a fin de qui'ni ttu ttu tsa le eyéqquia le lani
    e nna eria le lo néda mal nu yù'u le.
  eng-WEBSTER: To you first, God having raised up his Son Jesus, sent him to bless
    you, in turning away every one of you from his iniquities.
  guh-guh: Nexata baja copiaya paxamëjavabetsica Dioso pexënato pacatoitorobica. Bajarapacuenia
    Dioso pexënato pacatoitorobica paxamë pacaejivimë canacujitsia papecayavenonaenexa
    panenajamatabëcuene pënëyorotsinexa pibisiacuene paneexanaejavavecua, jai Pedro
    bajarapamonaejavabelia Portal de Salomónvënëjavata.
  bon-bon: Yoo, Acejiyame liba teeme kaakesea bägrä Yeesu ne yaarpinantepi, siige
    teebine tityepepi niinäce weeme bau me weebibine miiji ceerame, tabe liba weebibine
    iyeta pa itatrongäripi weeme niiya mule cabu ca.”
  nhw-BL: Huajca quema Toteco quiyolcuic Icone, Jesús, quititlanqui achtihui para
    anisraelitame. Anmechtitlanili para Jesús ma anmechtiochihuas huan ma anmechchihuas
    ximoyolpatlaca huan xijcajtehuaca amotlajtlacolhua.”
  mgw-mgw: Nnu'ngu' pannyu'yite ntumisi wake Yesu, ngaantumike wi'ti' kasinu, li'nga
    annyali kwa kunng'alambwa kila yumo ywinu bu'ka mundi'la yake ndau.”
  swh-ONEN: Mungu alipomfufua Yesu Mwanawe, alimtuma kwenu kwanza, ili awabariki kwa
    kumgeuza kila mmoja wenu kutoka njia yake mbaya.”
  wbi-wbi: U Nguluve ya mwimisiemwimisie umbombi ghwake, alyamwomwile kulyumue tasi,
    ulwakuti avafunye umue ulwakushetuka kuhuma muvuhosi vwinhu.
  bba-bba: Bɛɛyɑ Gusunɔ u ɡbiɑ u win sɔm kowo seeyɑ, mɑ u nùn ɡɔrɑ, u kɑ bɛɛn bɑɑwure
    ɡɔsiɑ win kom kɔ̃sum di, kpɑ u bɛɛ domɑru kuɑ.
  eng-KJVCPB: Unto you first God, having raised up his Son Jesus, sent him to bless
    you, in turning away every one of you from his iniquities.
  kgk-NT: 'Upéi he''ive Pedro: —Ha ko''ánga katu oiporavo Nhandejáry gwembigwairã
    Hesu-pe. Omoingove jevy-ma rire íxupe, peẽ-my ranhe ombou pende rovasa hagwã,
    omboyke hagwã peteĩ teĩ pendéhegwi pene rembiapo vai va''ekwe, he''i judeu kwéry-pe
    Pedro.'
  waj-waj: Ivaara Anutuuqo ari mmoori vareera ngiaammuauvaa mmataama kioo ngiiiyarannaadee
    titooduu tiiravai. Ngiingii mminnamminnaa maisaiyauvaa pikiada yoketaama variateeraivaara
    inna titooduu tiiravaivee. Petorooso Isarairaiyaata kuaivaa itaa kua tiravai.
  cpy-cpy: Rowañahaeri Tajorentsi itomi, eerokapaeni retaka rotyaanteemiri, ari itajonka-wentemi,
    rootaki pipakan-teeyaawori pantayi-tziro kaari-perori.”
  mpx-mpx: Inoke Yehoba wana totuwalali i hile ge i patuna houwan ga eliyamiu, iya
    ni ba muloluagimiu ge wami pagan nanakina ana en nuku pek inoke waisi nuku pwawa.”
  wbp-wbp: Nyurrurla kamparni kanyarra kamparruju Kaaturluju pirrjirdi-maninjarla
    warrawarra-kanyi, ngaka-jana warrawarra-kanyi panu-kariji. Nyarrparlu kuja? Milarninjarla
    yilyajarni nyanungu-nyangu warrkini yangka Mijaya, ngula-kurlurlunya yungu-nyarra
    kurruly-kijirni yapa jintawarlayi-jiki maju-kujakuju. Kujarlunya kanyarra nyurrurlaju
    wardinyi-mani.” Ngula-jangkaju, Piitalkuju rdiily-parnkaja wangkanjaku Yuwarli
    Maralypirlaju.
  luo-luo: Kane Nyasaye ooro Jatichne, to noore mokwongo ne un, mondo ogwedhu, ka
    oloko ngʼato ka ngʼato weyo yorene maricho.”
  nhe-NT: Huajca quema Toteco quiyoliti Icone, Jesús, quititlanqui achtohui para inisraelitame.
    Inmechtitlanili para Jesús ma inmechtiochihuas huan ma inmechchihua ximoyolcuepaca
    huan xijcajtehuaca imotlajtlacolhua.”
  aii-aii: ”ܐܝܼܡܲܢ ܕܐܲܠܵܗܵܐ ܡܘܼܩܸܡ ܠܹܗ ܠܒܪܘܿܢܹܗ، ܫܘܼܕܸܪܹܗ ܐܸܠܹܗ ܠܟܸܣܠܵܘܟ݂ܘܿܢ ܩܲܕܡܵܝܬܵ‌ܐ
    ܕܒܲܪܸܟ݂ ܠܵܘܟ݂ܘܿܢ، ܒܕܝܵܪܬܵ‌ܐ ܕܟܠܔ ܚܲܕ ܡܸܢܵܘܟ݂ܘܿܢ ܡ̣ܢ ܒܝܼܫܵܬܵܘ̈ܟ݂ܘܿܢ.“
  esk-NT: Taatnaqługu Agaayyutim aŋitqiksitmauŋ savaktini Jesus tuyuġigaa ilipsitñun
    sivulliuplugu ikayuġukhusi mumigusiḷu pigiiḷiqiłiġikkapsitñiñ.”
  msb-msb: Kaya san ginpili san Dios an iya suruguon, ginsugo anay siya sa iyo para
    bendisyunan kamo paagi sa pagpabaya san kada usad sa iyo sa maraot niyo na mga
    himo.”
  cpa-NT: Jøng² mi³ca¹jmo¹ Diú¹³ ca¹lø¹chián¹ ja³ŋiúh³dsa jmøi¹guǿi¹, jøng² lah¹ni³
    ca¹tsei¹dsa juu¹² ni³ jniang³. Mi³jøng² jeinh¹³ jniang³ lah¹jan² lah¹jan² jniang³.
    Tsa¹ma¹jmó³ jniang³ hi² hlaih¹³ ―ca¹juúh² Pedro.
  dso-dso: ସେଟାର୍‌ପାଇ ପରମେସର୍‌ ତାର୍‌ ସେବାକାରିଆକେ ବାଚ୍‌ଲା ଆରି ତମ୍‌କେ ସବୁ ଲକ୍‌କେ ବାନିଆ
    ବାଟେଅନି ବାଉଡାଇଆନ୍‌ବାକେ ଆରି ଆସିର୍‌ବାଦ୍‌ କର୍‌ବାକେ ପର୍‌ତୁମ୍‌ ତାକେ ତମର୍‌ ଲଗେ ପାଟାଇଲା
    ।”
  meu-meu: Dirava ese Natuna vada e haginia, bena e siaia guna emui ai, ihanamomui
    bona emui dika amo ihaloumui totona.
  yva-NT: Weti Amisye po apa Arikainyo panapatambe Aije, Wepirati Yesus, atutir de
    vatano Israel wasai manasyimbe, indamu Po kove raugaje wasai. Kove umaso mamo
    mo wasasarirae indamu wasakinavo wapa ana wadave ti ngkakai rai.”
  dgc-dgc: Ey nadid,” kagi ni Pedro, “éy pinaange dén se na Diyos tu anak na dikam,
    monda iligtas na kam, monda ibutan moy i ugali moy a medukés.”
  zpm-NT: Ni niina ne laa Dios bleeban Jesús, gloque lo to pxeeḻ me me, guṉlay me
    to, zeeṉa csaan to xquieḻntseeb to.
  hix-NT: Tàwya tanoto me buru nyaknyetoko, ohyakanye htxero nànyakye, kekon hatà.
    Oyowakryexenye nànyakye, ayanhàn kom hokohra harha oyehtxoho menye, kekon hatà,
    Petru, toto komo wya.
  sim-sim: Urik Avui Wasilaka lerawu orhin landa ma Jisas oton or mbashirik ormu tara.
    Masmas jir Judamanjik or mbashirik tari ria, or taha jirin armesarmek or ukmbahan.
    Uhu jir amber or jelyashinak mbele mbele kava os ji unda oson ji halakmbahan,�
    Pita karem ormu mbara.
  npi-ULB: परमेश्‍वरले आफ्ना सेवकलाई उठाउनु भएपछि तपाईंहरूमध्ये हरेकलाई तपाईंहरूको
    दुष्‍टताबाट फर्काएर तपाईंहरूलाई आशिष् दिनलाई उहाँलाई पहिला तपाईंहरूकहाँ पठाउनुभयो
    ।”
  cgc-cgc: Gani, papili ta Dyos Pasugo din ya na Jesus daw padala una naan ki kiten
    na mga Judio aged tagan ki ta kaayaran na may sarang ki na dilian ta ate na mga
    sala daw marani ki ta Dyos tenged ta pagbag-o din ki kiten.”
  tim-tim: Den aregât bunŋe miawak nengimbo Anutuŋe Yesu Anutu ikiŋe hoŋ bawa manmâ
    bâleŋaet dâp are hepunŋetgât huŋgunaŋdo Israe luâk âmbâle nen soŋ mem oloŋnenekberâm
    giep.” dâep. Petoroŋe hain dâep.
  yor-yor: Nígbà ti Ọlọ́run jí Jesu Ọmọ rẹ̀ dìde, ó kọ́ rán an sí i yín láti bùkún
    fún un yín, nípa yíyí olúkúlùkù yín padà kúrò nínú ìwà búburú rẹ̀.”
  wos-wos: Wungi wataka God hukémbu wandéka dé déka jémba yakwa du Jisas tale dé gunika
    ya, guniré yikafre hurunjoka. Yikafre hurundét guni guna haraki saraki sémbut
    nak nak yatakatanguni.” Wungi dé Pita wa.
  emp-NTPO: Ãcõrẽba idji nezoca Jesura edaped̶a naãrã bãrãmaa diabuesia carebamãrẽã.
    Bãdjiza careba b̶ʌa bãrãba cadjirua obadara igarad̶amãrẽã.–
  eng-F35: God, having raised up His Servant Jesus, sent Him to you first, to bless
    you by turning each of you away from your iniquities.”
  ind-ind: Jadi, ketika Allah mengangkat dan mengutus Yesus ke dunia sebagai Hamba-Nya
    dan Raja Penyelamat, pertama-tama Allah mengutus Dia untuk memberkati kita umat-Nya,
    asalkan kita masing-masing bertobat dari kejahatan kita.”
  pes-OPCB: از این جهت خدا خدمتگزار خود را اول از همه نزد شما، ای بنی‌اسرائیل، فرستاد
    تا شما را از راههای گناه‌آلودتان بازگرداند و به این وسیله به شما برکت دهد.»
  mpt-mpt: Gode miine dabanea mikiktemo tenea ibo daabenebio kesoa ib hengmino deiboniba
    ib bobol temo deskina Gode omaniba e meletan aine ge baabesebe.
  ssx-ssx: Koto ekina꞉ Koda꞉ma꞉ ipika꞉ e pokaasa꞉ hali mea haena꞉ laata꞉ iki pa꞉ta꞉
    amba꞉la tapaeyekeme. Koto tapake hauta꞉ iki epeaaluekema꞉ piekeme. Ikana꞉ma꞉ ika꞉
    hoke haumanu mina꞉pa꞉lao ika꞉ puki ipikana꞉ma꞉ la꞉ka꞉laasa꞉ ekima꞉ iki epeaaluekema꞉
    piekeme laa leekeme.
  mkl-mkl: Bɛɛbɛi Ilɑɑɔ̃ í jɔ̀ woo ce icɛɛ í fitɑ hɑi bi tu ŋɛ nɔ í bɔɔ wɑi ku bɑ
    ku wee nŋɛ ku bɑ iŋɛ fei i sindɑ i jɔ̀ lɑɑlɔ ku ce nŋɛ.
  gaq-gaq: ପର୍‍ମେସର୍‍ ଆପେକେ ଆସିର୍‌ବାଦ୍‌ ଡିଙ୍ଗ୍‍ନ୍‍ସା ସେନୁଗ୍‍ ନିଜେନେ ସେବକ୍‌ ଜିସୁକେ
    ବେବକେ । ପେ ଜେନ୍ତିକି ଦଦ୍ୟା‍ କାମ୍ ପେଡିଂ ଆତେନ୍‌‍ସା ମେଁ ଦେକ୍‍ରକମ୍‍ ବାସଙ୍ଗ୍‍ବକେ ।”
  gof-RNT: Xoossay hinttena ubbaa hintte iita ogiyappe zaaridi anjjana mela ba na7aa
    denthidi hinttew koyro yeddis” yaagis.
  unx-unx: ଆଡଃ ପାର୍‌ମେଶ୍ୱାର୍‌ ଆୟାଃ ଏନ୍‌ ଦାସିକେ ସାଲାକିୟା ଆଡଃ ଆପେ ସବେନ୍‌କକେ ଏତ୍‌କାନ୍‌
    ହରାଏତେ ରୁହାଡ଼୍‌ ଆଉକେଦ୍‌ତେ ଆଶିଷ୍‌ନାଙ୍ଗ୍‌ ପାହିଲାତେ ଇନିଃକେ ଆପେତାଃତେ କୁଲ୍‌କିୟା ।”
