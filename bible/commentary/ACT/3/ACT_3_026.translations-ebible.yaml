  bod-N: དཀོན་མཆོག་གིས་རང་ཉིད་ཀྱི་ཞབས་ཕྱི་པ་འབྱོན་པར་མཛད་ཅིང་། ཁྱོད་ཅག་ཐམས་ཅད་རང་རང་གི་སྤྱོད་ངན་ལས་སེམས་བསྒྱུར་བར་མཛད་པའི་སྒོ་ནས་ཐོག་མར་ཁྱོད་རྣམས་ལ་བྱིན་གྱིས་རླབས་པར་མངགས་པ་ཡིན་ཞེས་གསུངས༌སོ།།
