    kapaia kida komail, en kawuki jan komail kuroj dip omail akan.
  nhe-BL: Huajca quema Toteco quiyoliti Icone, Jesús, quititlanqui achtohui para inisraelitame.
    Inmechtitlanili para Jesús ma inmechtiochihuas huan ma inmechchihua ximoyolcuepaca
    huan xijcajtehuaca imotlajtlacolhua.”
  sps-sps: Tan nainy te fatsuiny e Gov a Tsoiny Binun Tsuan tana mat, Ayei jiats faamuan
    naa Ya tsumi ma faparits mami Ya, Ayei te kat mami mi te takopis osing kat iny
    ngi'arapaar tsumi.”
  wnc-wnc: Buya aawan Anututa aminu tapatu tapan puya amina dakngawan ginda waiakngasae
    masa imuningge Anututa aminu waapa initewan kuke ginu Judia nana aminde gamok
    apbut.” Ngangu wamu waaknga Pitata aminbam yanikut.
  bus-bus: Kɛ̀ Luda a zĩkɛri pì dìɛ, à à zĩ̀awa káaku, lɛ à aubarika daagu, à a baade
    kpɛɛ li a yãzaakɛnanↄnɛ.
  gub-BL: A'e rupi umur kar wemiruze'eg Zezuz peme a'e, awa romo imuzexak kar pà peme
    a'e. Peme ràgypy imur kar. Ta'e ipurapo wer ikatuahy ma'e rehe peme a'e xe, pemupytu'u
    kar pà pitàitàigatu ikatu 'ym ma'e iapo re a'e xe.
  imo-imo: Goteni yunge kongono iyemu eno Israel imboma lipe tapondopili nimbe kumbe
    lepa tipe mundumbelo. Akumunga Eno Israel imboma enonga teko kenjirimele ulumanga
    konopu liko munduko konopu topele toko aku uluma tiye kolaio. Eno te te nimbe
    konopu topele tondopili nimbe eno molongena yunge kongono iyemu oi kumbe lepa
    lipe mundumo. Aku kano iyemuni eno molko kandangei nipili Goteni aku terimu,”
    nimu.
  boj-boj: Osiqa bunuqna aqa wau tamo Yesus a qariŋyonaq nuŋgoq aiyej. Qotei a are
    qalej, a Yesus qariŋyim a niŋgi kalil boletŋgimqa niŋgi nuŋgo kumbra uge uge kalil
    uratqab. Qotei a degsi are qalsiq Yesus qariŋyonaq nuŋgoq aiyej.”
  eng-DRA: To you first God, raising up his Son, hath sent him to bless you; that
    every one may convert himself from his wickedness.
  knf-knf: Ukaaŋ kë Naşibaţi apënan Yeŧu kë awo nalemparul aşë yila ţi an duna, kahilna
    kawulan bnuura bi nul, wi akpënananaŋ ţi buţaan bi nakdoluŋ. »
  san-KHM: អត ឦឝ្វរោ និជបុត្រំ យីឝុម៑ ឧត្ថាប្យ យុឞ្មាកំ សវ៌្វេឞាំ ស្វស្វបាបាត៑ បរាវត៌្ត្យ
    យុឞ្មភ្យម៑ អាឝិឞំ ទាតុំ ប្រថមតស្តំ យុឞ្មាកំ និកដំ ប្រេឞិតវាន៑។
  arn-NT: Ngünechen wiñomongeltulu ñi poyekeetewchi kona, wüneltu werküfi eymün mew,
    tamün eluaetew küme fürenen dungu, femngechi ta kake kiñeke ta eymün tamün elkünutuael
    tamün femkeelchi wesake dungu.”
  zas-NT: Abiꞌ chi basban Dios xiꞌnman Jesucrist, yaloj lojdi guxhaalaman laaman din
    güünleꞌman lëjt din yabëëcaman gradi loj ni mal rüjndi.
  ken-NT: Ɛ̌ti yɔ kɛ ɛchi bɛ Mandɛm ayap nyaka mǔbɛtok ywi, ayambɨ átó yi chi ntá
    yɛka bɛ́ ánjɛ́t be ndǔ ákʉ̀ be mandɔ́ nɛpɛ́m bɛbʉ́ ɛnɛka.”
