  gnw-NT: Jae upɨtata ara pe opaete mbaembae uyeyapɨcatu cavi regua. Jocua mbaembae
    re Tumpa imiari oñono tee iñee umɨmbeu vaerã vae reta rupi aracae güive —jei Pedro
    chupe reta—.
  mux-mux: “Pulu Yili-ni ‘Mélema pali kona pupili.’ nimbá enale wendu ombáliinga ekupu
    isili-ui Yesos yunu mulú-koleana nokupa molemú. Ui Pulu Yili-ni aku-sipa nimba
    panjurum akili yu-ni “Ninjai!” nimba ung nimba sirimuma piliiring yi kake tílima-ni
    aku-siku yandu niku siring kanili.
  maj-NT: Kui xi tjíhin nga k'úéjña nk'a ján nd'a̱i̱ santaha nkúhu nga ku̱i̱chú ni̱stjin
    nga s'e̱nda ngáha ngayjee̱ ni xi tjín. Já profeta̱ha̱ Nti̱a̱ná kinchja̱ni̱jmíyaha
    niu̱ nk'ie.
  bkq-NT: '— Iwerâ Jesus târâ Deus eydâ atodâ. Tytaumbyry egatuim modo aguehoem aguewânlâmy
    Deus: “Auguehobyry saintuo, idânârâ iweloem iese urâ” kewânmy. Adâkehobyry saintuo,
    Jesus igonotonze mâkâ.'
  kue-kue: Ye heven mogl panan ana God taragl prapra ere-ikor endinambuka engemo yenambuka,
    i okuna imbo ye propetma holi wagle ka i drano mina yongo ka dipandiglmere.
  cot-NT: Cotanquitsi irira Quirishito ogantaga inchoocaque ontaniqui jenoqui inquitequi
    arejevaetanajemparoquea irinetsanaguetajerogueti Aapani Irioshi maasano. Irootaquetarite
    icantajiaqueca igomajamajarejia tsavetantajiguirinica coramani icantashirentajiaquerigueti
    Aapani Irioshi.
  bnp-bnp: Ngane i made na hunu, i davea a parava a Vure i vulakia ge rata karaba
    tabu a maki lobo. I ta polo ne huriki a propet hosi, i ta muholi ge rata mavonga.
  apn-NT: —Nom koja tokyx akupỹn wrỳk kêt nẽ. Koja kormã kaxkwa kamã pa rãhã nhũm
    Tĩrtũm akupỹm kot mẽmoj piitã ho mex par mẽ nhũm rĩ kormã akupỹn mẽ pahwỳr wrỳ.
    Amnepêm Tĩrtũm nhỹ hã kapẽr jarẽnh o pa xwỳnhjaja kot ja kukamã harẽnh nẽ hã kagà
    xà hkôt.
  ctp-NT: Ndiꞌin chaꞌ kanun Jesús nde seꞌen ndiꞌin sa ñaꞌan bra nu tiya tsan nu kuꞌni
    tiji Ndiose nchga nan nu nsuꞌwi lo chalyuu, chaꞌ bra kanꞌ tiyan Jesús xiyaꞌ. Ngwañaꞌan
    lka chaꞌ nu ykwiꞌ Ndiose loꞌo ayman ꞌñaan, chaꞌ nu ngwaꞌan neꞌ lo kityi nu ngwa
    sꞌni.
  opm-opm: Jisas oh gin ma patnong oh Got ohe pat tei aw tei mahat patmur. Aw tei
    mahat ma pat oh Got orhe meng porishe han bap da ongeng mat papti han bap ire
    Got ohe meng oh Got noh kaput erer oh kopenohewi matipramur ritporhan ma brak
    matpa meng oh ha dam hatinoh rim Jisas oh minhan wamat patmur. Patin ameng oh
    dam tarpatporhan it apripramur.
  bvr-bvr: Wurra burdak nipa an-gata waykin a-ni barra nuwurra waypa gun-balmapa gu-ni
    gurdiya rrawa gun-geka gu-ni barra, minypa aburr-yigipa aburr-mujaruk ngunyuna
    aburr-guyinda Wangarr burr-wuna arrburrwa janguny wola gun-guwarr.
  wal-wal: Xoossai hananabaa yootiya ba geeshshatu doonan benippe doommidi haasayidoogaadan,
    ubbabai ooraxxiyo wodee gakkanaassi, Yesuusi saluwan gam77anau bessees.
  zad-NT: Chonan byen yigaaṉe' yabana' ax̱t ka illin lla yiyonshao' Chioza' yog'ḻoḻte
    dii de, kon ka goll Chioza' dii beṉ'ka' wleje' wdix̱je'gake' cho'a xtilleena'
    kani'yi.
  kmg-kmg: Ʒi ine Jesu e sambâŋzi foŋkeme jukuhame wiac sasawa Anutuzi mârâc jaha
    jâmbâŋ porofetefâc-ticne micjeŋicko râeme mumbiŋ i fâri fideteŋ eocte dameŋne
    maickeocmu.
  aso-aso: Eze nene Okulumoliꞌmo asabuꞌ o-davo aꞌmida minelineꞌ ogave. Mino Oꞌmosoꞌmo
    initeꞌ mataꞌ do gosohoꞌ ilineꞌ gamene nene alitavo ma tineꞌ molo aloseive. Aꞌmine
    gamenemuꞌ nene Oꞌmosoꞌmo gamaziꞌve veꞌninguꞌ molavo gozopoꞌ akaꞌmilatiꞌ eiꞌ poloheteꞌve
    kekeize li minaniꞌ nete li sotoꞌ aniꞌ ve.
  uli-uli: Iy ila yebe mel chog wol laeng yee, la hola yodla pangal formel ngo bele
    tefoy tefael. Deus ye faesul sor chog mele muswe le profeta kowe re santus mele
    re kapta loh.
  nin-NT: Yesu à ta so nu unkplassu ku na du Abachi na aseki ka kaki ahe̱he̱ nâ ta
    si nggo à tu abi kpa are ama abi wre ba ngbangbamu du ba a nga ni da nggo.
  acu-NT: 'Turayat Yus mash aa nuna yamarman najantsaing, Jesucristo yamaisha nayaimpinam
    pujustinuitai. Yuse chichame etserin ainau paan nintimin asar yaanchuik: Yus turunatnuitai
    tu tinu asaramtai, Yus mash aa nuna ataksha yamarman najanatnuitai.'
  cak-WNT: Yac'a re wacami, c'o chi nic'oje' na chila' chicaj, c'a ya tek xtapon na
    ri k'ij tek xtiban ruchojmil ronojel. Queri' nubij ri Dios chupan ri ye quitz'iban
    ca ri lok'olaj tak profetas ri xek'alajsan ri ruch'abel ri Dios ri xec'oje' ojer
    ca.
  ebk-ebk: Masapor mayaschi hi Jesus ad chaya inkiana umchan nan timpu ay mangepafiaruwan
    Apo Dios as nan am-in ay enpaepadtuna as nan chiyuycha nasantowan ay pomapadtu
    ad pus-uy.
  spa-PDDPT: Quien ciertamente debe permanecer en el cielo hasta los tiempos de la
    restauración de todas las cosas, de las que Dios habló desde tiempo antiguo por
    medio de sus santos profetas.
  ruf-ruf: Kobamighwa akale kulanga mbaka ichipindi che Imulungu kutenda ipfinu pfose
    pfiwe pfa sambi chipfike, ka pfayalongile ghumwande kubitila manabii wake wahenzeluka.
  gun-gun: Mba'eta yva re opyta ranhe 'rã mba'emo ombopyaupa aguã ára ovaẽ e'ỹa ja.
    Ha'e va'e ára ma yma ma voi Nhanderuete omombe'u uka profeta kuery iky'a e'ỹ va'e
    pe.
  agu-BL: Poro jalu' chin tajwe'n cunin tan ta'te'n i' tcya'j, jalen cu'n yil nuc'xij
    cyakil yi at bene'n tzi'n. Na ya'stzun yi alijt cyen tan Ryos scyetz yi e' elsanl
    stzi' i' sajle'n tunintz.
  isn-isn: uNg'wenso yuyo niiza kusinja i ilunde limusingiilye kupikiila itungo nila
    kusukiiligwa i intu yihi, naiza Itunda ai uligitilye ikali ku malangu a anyakidagu
    ni elu.
  eng-PEV: '@see-verse:ACT.003.020'
  ilo-ULB: Isuna ti masapul nga awaten ti langit agingga iti tiempo pannakaisubli
    iti kasisigud dagiti amin a banbanag, kas insao ti Dios isi un-unana, babaen iti
    ngiwat dagiti nasantoan a profetana.
  pir-NT: Cohãcjʉ̃ cahapʉ iji nine Jesu. Panopʉ Cohãcjʉ̃ tiquiro yere yahu mʉhtariquinare
    yahuyu dutiahye. Masare ahri yehpa gʉ̃hʉre tiquiro yeatire yahuyu dutiahye. Sa
    yero tiquiro yahuriro sahata yojopʉre ijipihtiyere quehnono nine. Quehno tuhasaro
    pari turi Cristore ahri yehpapʉ ohorota.
  anv-NT: Ji abɔ manjwɔle né mfaánebuú kpaá tɛ gébé gekwɔnege nyɛ ɛyigé Ɛsɔwɔ
    apyɛ nyɛ unó uko, ukéré ukɛ nkane ji abɔ apyɛ ukwéné bɔɔ́ ɛkpave bií ágaré.
  sab-NT: Nege Jesu kle nga ngaña giti Chube ngwadi chui e manade, chui e be chke
    gire Chube be lle ulita gbeni naskuni no trate nge kare ama nga dodadu kare, Chube
    gerudu chui e giti unsuialin kwian Chube gerua ketanga ole, gire kwian e giti
    geru Chubenu chku uñale kwian ulitage.
  tmd-tmd: God nuŋ maduar ör yadmɨn, mönö yadɨb nöbö lei nuŋ bla rɨg yadim mag akuyöbö,
    Jisas nuŋ mögörɨb adöx yöd röul adö kau sö rɨg mɨd akwör mɨdaŋ nugugɨrön, God
    ap magalɨg iswob rɨ nɨg ri abön wop aku höna.
  acr-NNT: Tobꞌ kꞌu woꞌora lik chirajawaxik wi ri Jesús kꞌo chilaꞌ chikaj, kopon na
    ri qꞌij echiriꞌ ri Dios kuꞌan tanchi kꞌakꞌ che ronoje jelaꞌ pachaꞌ ri xubꞌiꞌij
    lo ojertan kuma ri qꞌalajisanelabꞌ ri xetaq lo ruma Rire.
  kpg-kpg: Mee e hai loo gii noho i di langi, gaa dae loo gi di madagoaa dela ga haga hoou
    nia mee huogodoo, be di hai a God ne hagi ang gi ana soukohp haga madagu i mua.
  taj-taj: ओन्‍माहेन्‍सेन परमेश्‍वरसे ह्राङला अगमवक्तागदेग्‍याम सुङ्बा जम्‍मान स्‍हे
    दोःसी स्‍होबा धुइ आततेधोना येशू ख्रीष्‍ट स्‍वर्गरी धन्‍छ्‌यातोःबा मुला।
  avt-avt: Hɨrak eku ekɨt wit ke God ere wɨ mamnen God kaknip menmen pɨke mamre yaaim.
    Nɨpaa God katɨp mɨt profet me menmen im te hɨr newisɨm mau tɨwei newepyapɨrem.
  cbk-cbk: Necesita si Jesus esta anay na cielo hasta ay cumpli el cosa Dios ya habla
    por medio del di suyo maga profeta de antes pa.
  uig-ARA: ھازىرچە بولسا، خۇدانىڭ دەسلەپتىكى زامانلاردىن تارتىپ مۇقەددەس پەيغەمبەرلىرىنىڭ
    ئاغزى بىلەن ئېيتقىنىدەك، ھەممە مەۋجۇداتلار يېڭىلىنىدىغان ۋاقىت كەلمىگۈچە، ئەرشلەر
    ئۇنى قوبۇل قىلىپ، ئۇنىڭغا ماكان بولىدۇ.
  tuf-tuf: Ahra Jesucristo cuacratro. Inicra wícajatro. Sir jor ítataro. Anto bahnác
    caba orac chaquic cab cuti eyra wícajatro. Uchicrias Sir chihtá ehcúquibat eyta
    ehcujáquinro, wajacro, Pédroat.
  abx-abx: Kinahanglan ari iya ag'istar si langit tubtob anakka i panahon si pagbag'u-na
    si Diyos si dimu'an, pagtuman si sa'ad-na siray mga panahon nga nagpasurat-na
    si mga sagrado paragsumat-na.
  mco-NT: Oy jadachambɨ Jesucristo y'oc-huɨ́'mɨpy jiiby tzajpjoty ixtɨ coonɨ Dios
    anajty yaj'oyɨydäy tijaty, co jadu'n yjaay yɨ' y'ayucnajtzcapxɨɨybɨ huɨdibɨ mɨɨd
    huädz yjot yhuinma'ñ huɨdibɨ ajcxy jecy'ajty tzɨnay.
  bsp-bsp: Nkɔn kɔm kəntɔmpər haŋ tɛm ntɛ mes mmɛ Kanu kənalokɛ tɛm tobol-bolu cusu
    ca sayibɛ ɔn səcempi mɔ mɛlarɛ.
  kqf-kqf: Tana malamo ya miyamiyana, eete laḡan ya tava te Maimaituwa bai matabuna
    ya laivaliu munaḡedi banina wala niga mainana i giu waiyawa taugiuwatana lisidimo.
  cpb-NT: Onkantawetakya risaike Jesucristo inkiteki irojatzi inkowapaitetantakyaari
    Pawa rowakeratakagairo maawoini okantawetaga pairani. Iro ikenkithatakaayetakeriri
    Tasorentsishireri Kamantantaneriite.
  aon-aon: Douk, anan ta nupe iruhw heven arigaha abudok nyutob Iruhin nagraehab um
    nunek eneshenesh eshudok shutogur namushi obi nyutob, aria anan ta kweipon nunaki.
    Kabi douk seiwok amam Iruhin ananim profet hakriyenyukuk iri ananin adurin atinyi
    baraen nyakrium.
  hus-NT-2005: Por xoꞌ, yejat kʼejle ke na Jesukristo ka kʼwajay ban walkʼiꞌ asta
    tam na Dios kin lejkích ejtal, jelt xan tin ulúmal kʼal nin tʼokat tʼiltsíxiltsik
    xi kʼwajinektsik ti wejeꞌ.
  mig-NT: Ko jínu ñú'ún já kéndo̱o‑ya̱ ondé andɨ́vɨ́, onde̱ kɨvɨ̱ ndújáá táká ndatíñu,
    nátu̱'un ni̱ kaka'a̱n cha̱a ndoo ni̱ ka̱jani tu̱'un onde̱ aná'án ní sá'a Dios.
  bps-bps: Kabay Dyisas, là fakay ku laan fa mnè di langit kel di kfalami Dwata i
    kdee, i tafakangan fagu di dad matlu tugadan.
  mbs-mbs: meneng songkani eg-ogpà pa sikandin doton te langit lamig te todaen te
    Timanem se kedita, so yan se impakang te Timanem kenitadon Judiyo aw impekeliwat
    din iyan pineokit te telekeliwat te kagi din.
  tof-tof: Wa ola yarile pülpüldü, kókó tonarra tame, God sab blaman elklaza nóma
    küsil tirre, wa enezan bóktanórr toba ngidü bóktan pamdóma. Da ini gyabi prropeta
    Godón bóktan ngaen pupainóp pamkolpamdó.
  cme-NT: Dumandɛ‑i-na, uu dii tĩɛna dii dɔrɔ‑i-na tuɔ cie miwaaŋo duɔ bibirre ŋaa
    Diiloŋ uŋ ciɛ u pɔpuɔrbiemba waŋ-ma dumaa dii ku bembieŋa-na.
  sus-sus: Kɔnɔ Isa, Ala xa Mixi Sugandixi xa lu koore ma sinden, han beenun fe birin
    xa yailan, alɔ Ala a masen ki naxɛ a xa namiɲɔnmɛ sɛniyɛnxie kɛrɛ ra kafi a xɔnnakuye
    ra.»
  pon-2006: E uhdahn pahn ketiket nanleng lao ni ahnsou me soahng koaros pahn wiliakapwala,
    nin duwen me Koht ketin kasalehiong sapwellime soukohp sarawi ko keilahn aio.
  dad-dad: Jesus fau de saa ilun ibod mog, Negur ereb ereb ganan mata inouf nẽ sain
    wõ youf, kulu yogon profet fateul sigoreid bun Negur wogõ yen kilei.
  zab-NT: Masquɨ anre Jesús ná par cuezny llayabaa axtisy chi aguluxnez Dios irate
    cos zecquɨ ni bteed de profet xtiidxny desdɨ mazru gulal, de profet ni gubány
    lo guɨchliu sin duld.
  jae-jae: Ŋac tau êmoa undambê e êndêŋ têm Anôtô êmansaŋ gêŋ samob êtu wakuc êtiam,
    amboac kêsôm lasê gêôc propete dabuŋ aweŋ sa gêdêŋ andaŋgeŋ naŋ.
  ksd-ksd: nina i ki ra bala na bakut tuk ta ra umana e ba da vamule pa ra vurvur
    magit i tana, nam ba God i ga varvai ure ma ra ngie i ra lavur gomgom na propet
    par, dia ga laun papa ra vunapai ra rakarakan a gunagunan.
  msm-NT: Di ogpakamonang pad si Jesus diya to yangit kotob no bag-uhon on to Diyus
    to tibo agun ogpakaangod to kadojow to diya sinugdanan. Sikan to kagi to Diyus
    ita no impabaja to diya mgo otow no kibali ba-ba din.
  myk-myk: Ga nimɛ Yesu ya yaa wu tiin fugba wu ni, fo keree ki bɛɛri ɲɛrivonɔ ba
    ɲɛri. Yee Kilɛ bi jo fdo taatuunnɔ ni wu Kilɛ tudunmɔɔ fɛfɛɛrɛ wuu pu ɲɔ na.
  sbe-sbe: Na Yesu sola kabo ye miya galewa ne unai kana siga Yaubada ye hetubu bena
    ginauli maudoidi ye hehauhauꞌuyoidi, doha beyabeyana ye hedehededehesunuma yona
    peloweta tabudiyao yodi hedehedede udiyedi.
  mcr-mcr: I etaŋgi täŋgaŋi, Goti Hanjuwä Iqu nätmatqä eeqänäŋi, aŋgu änyä-häŋä imäkätqäŋgaŋqä,
    Jisasi Iqu qäukuä haqä yätu pmetätŋqe. Hea iŋgaŋqe, Goti Hanjuwä Iqu, hiŋuä-tqä,
    Iqueqä wäuŋuäŋqä ätekqä iqua, awä tpŋqä hiŋuiqänä ätuäŋqeqä.
  cux-NT: Cuaacu nííⁿnyúⁿ chi 'iiⁿ'yāⁿ miiⁿ canee cúúⁿmíⁿ chi canéé yā va'āī chɛɛti
