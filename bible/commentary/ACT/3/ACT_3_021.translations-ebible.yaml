  kwi-kwi: Mane Jesucristone chiyura nukkultawa, Dios wan chiwalta masas namtanakima.
    An ñancha Dios pit kainammtuzne sunpa kainanara.
  agm-agm: Isɨ Jisaasiho wanɨhɨ yamɨhapataatɨhɨ niyatɨ jaatɨ bindataise. Jɨhɨ aimehura
    Autaahaatɨhomɨ pɨwɨha atiwɨ nepɨ ausaahohiyɨhiya pɨropetɨhiya katohɨpatamatiyatɨ
    kiya katohɨrɨhɨretɨ Autaahaatɨho kahapaamapɨpa nahataapai netɨ tɨtɨhematɨ sawanyɨnjapwimanatɨ
    wanɨhaiwemaitandɨhura noaipahonɨhapo.
  ubr-ubr: On nan nana safamai inama, ato an wera innat weie bobo engon infouren bobous
    sinmatar, God atonio dura on ainau bag ikakafun nono, an aubairuruotis kakafotis
    auris, ato osi sabu sikasones.
  tsw-NT: Zuva ɗa Yesu a̱a̱ da̱na̱ hali mantsa ma na a̱a̱ ka̱mba̱to ili suru usaꞌavu,
