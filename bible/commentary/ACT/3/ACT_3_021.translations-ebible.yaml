  huu-NT: Jusiñamui facaina lloraɨnɨ mɨcorɨaɨ jaie lloga rafue suille dɨnori monamo
    naimɨe fɨebiite. Jaie Jusiñamuidɨ ie mare lloraɨnɨ mɨcorɨaɨ uaido biena llote.
  jiv-NT: Tura yamaikia Jesukrístu nayaimpiniam pujustiniaiti, ashí iwiarnatsa̱i̱ṉ.
