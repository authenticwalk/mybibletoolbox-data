  urd-urd: ज़रूरी है कि वो असमान में उस वक़्त तक रहे; जब तक कि वो सब चीज़ें बहाल न
    की जाएँ, जिनका ज़िक्र ख़ुदा ने अपने पाक नबियों की ज़बानी किया है; जो दुनिया के
    शुरू से होते आए हैं।
  hot-hot: Ma lêk yani hamô malak leŋ ba hayabiŋ waklavôŋ atu ba Wapômbêŋ bôk hatak
