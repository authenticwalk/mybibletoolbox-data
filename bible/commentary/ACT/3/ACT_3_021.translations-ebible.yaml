  chz-NTPS: Pero naꜗ, läꜙ maˉgyaꜗ ja̱ˉbaˊ Jesús gyʉʉhˈ yaꜙjwɨɨꜗ läꜙji̱i̱hˈ lloo˜ jmɨɨˊ
