    hanaŋ ba anêŋ plopet matheŋ enaŋ bêŋ.
  mqj-NT: La torro yao suruga Puang Yesus sae lako nalambi' attunna la ungganna'i
    pa'dandinna Puang Allata'alla, la umbakarui angga lako, susi mangka napalanda'
    nabi to maserona mengkalao dio mai.
  rus-SYN: Которого небо должно было принять до времен совершения всего, что говорил
    Бог устами всех святых Своих пророков от века.
  mbh-mbh: Na ponange ake i voth a Pen a Urvet. Ma i men tetal nge nang ako aro God
    i paponganga werer ur alavusnga ranga ve ako i ripot i nge ile riong elnga nomengangare
    owo.
  bdd-bdd: Tauna ꞌitauya pwaiya galewa, ma ꞌimiyamiya ꞌana siga ginaula mabwaiyadi
    ꞌiꞌabihe dumwaludi, gidemusa Yehoba ꞌina palopitao mwalona sihepwaileya.
  cbt-NTPO: Iráca quëran huarë' Yosë nohuanton, noya pënëntona'piro'sa' ninopi. ‘A'na
    tahuëri Yosëri ya'ipiya anoyatarin,’ topi. Anoyataquë huarë' inápaquë Quisoso
    ya'huantarin.
  rmy-SERVI: Нэ Исусости трэбуни тэ ачелпэ дэ болыбэн, кала авэла Лэхкири вряма и
    кала Дэвэл возтховэла вса; вряма, пала сави Вов думут пхэнэлас чэрэз Пэхкэрэн
    свэнтонэн англунарен.
  srn-NT: Ma Yesus mus tan na heimel te leki a ten doro pe Gado o meki ala sani kon
    nyun, leki fa A ben meki den santa profeiti taki langa na fesi kba.
  cta-NT: Ntsuꞌu chaꞌ tyanu Jesús ca slo Ni nu juani ti; pana tiyaꞌ la, liꞌ tyalaa
    sca tsa̱ loꞌo chaca quiyaꞌ cuaꞌni cucui ycuiꞌ Ndyosi jiꞌi̱ lcaa na nu ntsuꞌu chalyuu,
    chaꞌ liꞌ tya̱a̱ Jesús. Juaꞌa̱ laca chaꞌ nu nda ycuiꞌ Ndyosi loꞌo jyoꞌo cusuꞌ jiꞌna,
    chaꞌ nu nguscua nguꞌ lo quityi cua saꞌni la.
  bqc-SIM: Sema aàↄ ku musu gĩa e gↄↄ pↄ́ Lua a pↄ́pii kɛkɛ dafu, lá a dà a ãnabiↄnɛ
    aa ò za káauwa.
  tcz-CHONGTHU: Ajeh chu Pathen in phatsot a pat a Themgao thengho ana seidoh sah
    akitepna banga, ama chu thil jouse akiledoh sah kit phat hung kah-a vana umden
    ding ahi.
  mar-mar: सर्व गोष्टींची सुस्थिती पुनःस्थापित होण्याच्या काळांपर्यंत स्वर्गात त्यास
    राहणे अवश्य आहे, त्या काळाविषयी युगाच्या आरंभापासून देवाने आपल्या पवित्र संदेष्ट्याच्या
    तोंडून सांगितले आहे.
  snp-snp: Aiga ilifi melenagolifa, oiya kosinau kiyaba minageto, polofete felegaga
    we wenido lo mele lomami ka ya melaito, ka lamo ya neta-mata muki kofawa olufe
    lenami kamena fedageto yalo Yesu itibito enagoliye.
  isl-isl: 'Jesús verður að dveljast á himnum uns allt, sem syndin eyðilagði, hefur
    verið endurnýjað, eins og lofað var í upphafi. Móse sagði til dæmis fyrir löngu:
    „Drottinn Guð mun vekja upp spámann líkan mér á meðal ykkar. Hlustið með athygli
    á orð hans,'
  spy-NT: Yēmāktōōs kung'ētunēē ꞉Yēēsu kibkōōnkōy ākoy kut kuyit ꞉bēsyēēt nyēē kētyinēē
    ꞉Yēyiin kiy ake tukul kukaramiit kuu yoo kibo toowunēēt. Kikiikumwooy ꞉Yēyiin
    ng'aleechu kubununēē wōōrkooyikyii choo kibo kēny.
  xnn-xnn: '@see-verse:ACT.003.020'
  mwe-mwe: Ishipinjikwa bhenebho bhaigale kunnungu peko mpaka gaishile mobha ga alaya
    ukoto indu yowe, malinga shibhashite lugula a Nnungu kwa malobhe ga ashinkulondola
    bhabho bha Ukonjelo kuumila bhukala.
  tte-tte: Iya imiyamiya bulibuli mena kanasiga Yaubada ginauli meuloina iyawaluwaluili
    besiele ana waloyameli sauga beyabeyana ana palopitao yakayakasisili gamwali mena
    siwalo-masalan.
  tcs-tcs: God bin yuze dem bipotaim spesilmesizman po spik Zizas mas stap wea eben
    antil God go meke ebriting niu. Den Zizas go kambaigen.
  hlt-THB: Syn awh a tawngha ciimkhqi venawh awi ataak ce hawh amyihna, Khawsa ing
    ik-oeihkhqi boeih a sai pangnaak a tym a pha hlan dy taw, anih ce khawk khan awh
    awm hyn kaw.
  soq-soq: Me uboo waimpo ideita God dewa uduudu sanaasampaa walamawe me wapiaubepio
    leulepie tawo osowe wisepi, God mapoido perowetawa kakaibu mampo saualena rua.
  qub-qub: Pay cutimunanpaj öra manaraj chayamuptinmi syëlullachöraj caycanga Tayta
    Dios llapantapis quiquin munashanmanno ticrachinancama. Chayno cananpaj cashantaga
    profëtacuna unaynami isquirbiran.
  att-att: Ngam maggián lábbì ta arubáng ni Namarò ta lángì ta áddè ta dattál nayù
    ággaw nga sinullà ni Namarò nga panguli na ta dabbuno. Yáyù inibilin na ngaw ni
    Namarò sù ira ngaw ábbilinán na sù ira olu nga ággaw.”
  bki-bki: Mia Yesu naio monokanio to mave beamu vo, rivano-o rivokar bogo napano
    mia Atua sidom rila vite nalo nonovio amei ave terivou bereio, tibe ka napano
    naio ber bulagio ruei ea iliano nalo na kanano naverialiano lu nalo re nua beamu.
  bqp-bqp: Séde àgↄ̃ kú musu gĩa ari gↄrↄ kũ Luda ni pↄ́ pínki kɛkɛ à kɛ dufu, lákũ
    à dà a annabinↄnɛ nà ò ò zaa káaku.
  mcp-mcp: Í jɨɨ nə́ Yésus wɔɔŋgʉ̂ fwóg ji joŋ dɨ́ kə wɔ́ɔ́s ja ísâ byɛ̂sh í bá kwo
    sɨ̂y ógúgwáán yí. Zɛmbî nyə á ŋgə jaaw ntɔ́ mímpu mí búúd ɔ mícúndə́ bɛ́ nyə á
    fɛ́ɛ́sh yág wá.
  hat-hat: Pou koulye a, Jezi gen pou l' rete nan syèl la jouk lè Bondye va vini pou
    mete tout bagay nan plas yo ankò, jan l' te fè nou konnen l' lan nan bouch pwofèt
    li yo depi nan tan lontan.
  npl-NT: Pero axa, Cristo Jesús ok moneki mayeto ilwikak asta ijkuak Dios tlamis
    kiyankuilis nochi tlan onka ilwikak iwa ipa n tlaltíkpaktli. Dios ya wejkawitl
    ijkó okijto ika intlajtol n profetas.
  bgg-bgg: Ji è, Hamangkhung-aphuii è buyo buyo shii rai pha awai chaig gang pho shii
    yao marui pha duiine, ai ne ichiih soh khung shii zab wo rey ne athog ba sapho
    shii ne hamangkhung hà rai chid phro.
  eng-TCENT: Heaven must receive him until the time comes for the restoration of all
    things, which God declared by the mouths of all his holy prophets long ago.
  eng-BSB: Heaven must take Him in until the time comes for the restoration of all
    things, which God announced long ago through His holy prophets.
  cpu-NT: Onkantavetakya iroñaaka, ontzimatye isaike Jesucristo inkiteki irojatzi
    irinintapaitetantakyaari Pava irovakeratakagairo maaroni okempiyevetara pairani.
    Tema iro ikinkithatakaayetakeriri Tasorentsishireri kamantantaneriite.
  san-ASM: কিন্তু জগতঃ সৃষ্টিমাৰভ্য ঈশ্ৱৰো নিজপৱিত্ৰভৱিষ্যদ্ৱাদিগণোন যথা কথিতৱান্
    তদনুসাৰেণ সৰ্ৱ্ৱেষাং কাৰ্য্যাণাং সিদ্ধিপৰ্য্যন্তং তেন স্ৱৰ্গে ৱাসঃ কৰ্ত্তৱ্যঃ|
  tod-tod: Naa laa yɔɠɔzu, toɠa dɛ yɛsu geeɠɔlɔgi zu, eyɛsu eteai pɛ ge ɠɛ ga ma niinɛ,
    eɠɛʋelei GALA ge boni la kaite wɔlɔwɔlɔ, é ɠula GALA goo wo nu ɲadegaiti da.
  tac-NT: Alué rejpímala rewagachi napusí seba alué raweli napu'lige Onorúgame 'we
    'la gatesa jena wijchimoba napurigá 'sílige 'ya. Alarigá ruyele Onorúgame suwábaga
    alué rió 'we 'ya mochígame napu ruyame nile napu anele Onorúgame. A'lige alué
    ralámuli alarigá ruyele uché jaré ralámuli.
  eng-WEBPB: whom heaven must receive until the times of restoration of all things,
    which God spoke long ago by the mouth of his holy prophets.
  gfk-H: Na kis taar a baa aram ra mawai tuk tano pakana bung bia Kalou na hasigarina
    habal ira linga bakut hoing Kalou ga tangai tar hua naluai sakit ta ira inga diet
    ira nuna halhaliana poropet.
  viv-viv: Ada Yaubada boi tuwai-moꞋena bonana ana toꞋawatalatalaina mahamahalidiyao
    awadiya gigaheye-vagahina amine, aimo tova mulina gaitoma moyaꞋaidi babiya ginaluveꞋivagudi,
    ada hida tovai-nadi faꞋina Bana Yesu lobameya gibodaboda. Tovai-nadi ginalakayemu,
    au ginahobuꞋela-havagi.
  yao-yao: Ikusachilwa ŵelewo asigale kwinani ko mpaka pichikaiche katema ka Akunnungu
    patatende indu yose kuŵa yasambano, mpela iŵatite pakusala kalakala kwa kang'wa
    sya ŵakulondola ŵakwe ŵaswela.
  tgp-tgp: enia i pa toho na tuka i tikeli rani atu God i mele vai tataholoi na hinau
    tari sohen mo verea na reti nona pr̃ovet tuai moiso.
  auc-NT: “Incæte edæ, Tömancoo do ingaï baï adobaï bacoocæ̈impa, ante Wængonguï badoncæcäimpa,
    ante tæiyæ̈ waëmö ingaïnäni Wængonguï beyæ̈ doyedë apæ̈negadänimpa. Wængonguï
    mänömaï nänö badompoga Itota ïñömö mänimpoga öönædë quëwencæcäimpa anguënë.
  kbc-NT: Leeditibige Jesus midiaaɡ̶itedice digoida ditibigimedi nigepaaɡ̶icota niɡ̶ica
    noko Aneotedoɡ̶oji nige igelaɡ̶atidi inoatawece niɡ̶inoa aninoa. Niɡ̶ina meote
    Aneotedoɡ̶oji niɡ̶ida ligegi ibake niɡ̶ijo anoyeloɡ̶oditedibece lowooko niɡ̶ijo
    jotigide.
  bmh-bmh: Ulis go Mesgai wag koli sieun dareu. Go ziwas go Uwait nug esab unum koli
    awau tapai mabun gumei dareu. Go gonugau ze getal gonugau ze doimai, awaranemen
    dudu awarina, goagen duailel awaremenin.
  ctu-BL: Come isujm mi' wersa ajñel Jesucristo ti panchan c'ʌlʌl ti' yorajlel che'
    mi' cha' mel pejtelel chuqui tac an, che' bajche' tsi' subu Dios yic'ot ch'ujul
    bʌ x'alt'añob i cha'an ti wajali.
  meq-meq: Anəke na, kutoŋ Yesu Kəriste ma ndziye mə mbəlom təmaɗ hus a pat nakə Mbəlom
    ka təra ha wu hay tebiye andza nakə a ɗa ha ahəl niye tə bazlam i ndo məɗe ha
    bazlam ŋgay hay aye.
  noa-H: Mag hirua pʌ̈ijup mamʌ, mʌʌgwaiweran Jesús hich jãg hʌ̃gt'ar sĩeju haai simgui
    hajim hanʌm, warrgarwe Hẽwandamau hich hi jaaumienag jaaujerrjö mʌg durr t'um
    deeu hũmaai durr wʌ̈jʌ̈ug paapäain bëe nʌm hora.
  alp-NT: Yesuse mere Irue ndete surga sa eti Alla Iono pusulu belu lulu akmena Alla
    Eni lepata rebe nabia mise titinai esi betekelu. Nabia meru Alla Ibitikesi.
  san-VEL: kintu jagata.h s.r.s.timaarabhya ii"svaro nijapavitrabhavi.syadvaadiga.nona
    yathaa kathitavaan tadanusaare.na sarvve.saa.m kaaryyaa.naa.m siddhiparyyanta.m
    tena svarge vaasa.h karttavya.h|
  kbq-kbq: Ama ana Nemo'a monafi umani'nenigeno, Anumzamo'a mika zana azeri kasefa
    hugahie, Anumzamo ko' huama hu'ne, korapa knafima ruotge kasnampa vahe'mofo zamagipi
    huvempa hu'ne.
  kbh-kbh: Canÿe te echanjóshjango, Bëngbe Bëtsá lempe tsmëmacá jëtsbemama. Chë tentscuana
    Jesús bontsemna celoca joquédana. Chca echanjochnëngo nts̈amo Bëngbe Bëtsá chabe
    juabna oyebuambnayëngbiajana ents̈anga tojanabuayenacá.
  ron-LSB: pe care cerul trebuie să-L primească până la vremurile de refacere a tuturor
    lucrurilor, pe care Dumnezeu le-a spus demult prin gura sfinților Săi prooroci.
  pon-pon: Me pan kotikot nanlan lao lel anjau, me meakaroj pan punala, duen me Kot
    kotin majanier ren japwilim a jaukop jaraui kan jan maj kokodo.
  nhe-BL: Pero ipan ni tonali monequi Jesucristo itztos nepa elhuicac hasta quema
    Toteco yancuic quicualtlalis nochi tlamantli queja quinilhui itiocamanalojcahua
    tlen tlatzejtzeloltique ma quiijcuiloca huejcajquiya.
  sps-sps: Ana Ayei kaa non Gormirmir onot non tan nainy te ruak fafoun non mamatsiny
    ka te tsue faman bus iny e Gov san kuigin taabos pokei ya muan,
  wnc-wnc: Ita enandang gatu koke yuwawan Anutue wam yanikapbing aminu tupa siknga
    ngang yake sanga apmea sining ngang yaking kakngata aawik.
  bus-bus: Séde àgↄ̃ kú musu gĩa ai gurↄↄ kɛ̀ Luda é pↄ́ píngi kɛkɛ à kɛ dufu, lán
    à dà a annabinↄnɛ nà aↄ̃ↄ ò zaa káaku.
  gub-BL: Upyta ywate ko 'ar rehe a'e. Amo 'ar mehe Tupàn uzapokatu putar ma'e paw
    rupi katete a'e nehe. A'e 'ar mehe Zezuz uzewyr putar nehe. Kwehe mehe Tupàn umume'u
    kar a'e ma'e uze'eg imume'u har wanupe. Umuapyk a'e ze'eg pape rehe wà. Amo 'ar
    mehe Tupàn uzapo putar ma'e uze'eg kwehe arer rupi katete a'e nehe.
  imo-imo: Goteni melema pali koinjo pupili nimbelo walimu wendo ombalomunga kinye
    i teli oi aku Jisas yu mulu kombuna nokopa moromo. Ungu kanomu oi Goteni nimbe
    panjirimu mele kelko yunge iye kake teli profetemani yando ningo tiringi.
  boj-boj: A laŋ qureq oqej di unu. A di soqnimqa Qotei na mandam bunuj ti laŋ bunuj
    ti atqa bati brantimqa a olo bqas. Qotei a nami aqa kumbra deqa anjam marej. Osiqa
    aqa anjam di aqa medabu o qaji tamo naŋgi minjreqnaqa naŋgi na neŋgreŋyoqneb.
  eng-DRA: Whom heaven indeed must receive, until the times of the restitution of
    all things, which God hath spoken by the mouth of his holy prophets, from the
    beginning of the world.
  knf-knf: Yeŧu mënţ, awo i kaţo baţi te wal wi iko bŧi ikkakuŋ ihalu, jibi Naşibaţi
    abiiŋ aţup ţi mntum mi baţuparul bayimanaan biki ţfa.
  san-KHM: កិន្តុ ជគតះ ស្ឫឞ្ដិមារភ្យ ឦឝ្វរោ និជបវិត្រភវិឞ្យទ្វាទិគណោន យថា កថិតវាន៑
    តទនុសារេណ សវ៌្វេឞាំ កាយ៌្យាណាំ សិទ្ធិបយ៌្យន្តំ តេន ស្វគ៌េ វាសះ កត៌្តវ្យះ។
  arn-NT: Welu fantepu mew feley ta Jesucristo ñi müleael ta wenu mapu, fey Ngünechen
    kom küme elkünule wüla ñi dungu, chumngechi tañi feypikünuel ñi lif mongen pu
    pelon wentru mew, wewpilu fütra kuyfi mew.
  zas-NT: majsi yan rayalri suman xanyabaa, xt ma bazuxnejz Dios gra, ziꞌc rëbaman
    loj ree bén badëë xtiidxaman loj ree bejn diizd gocli, bén gubajn ree naya delant
    lojman.
  ken-NT: Yí wu chi Yesu mmu ábhɔ́ŋɔ́ bɛbhak amfay nɛ Mandɛm kpátɛ mpok anɛ yi
    ákʉ̀ mɛnyɨŋ mɛnkɛm mɛ́njíbhírí mɛ́ndɔp bɛkɔ. Barɛmɛ́ kɛpɨ̌ntɨ Mandɛm mánáŋ
    bárɛm tɛntɛp bɛ chɔŋ ɛ́mbak ɛnyu yɔ.
