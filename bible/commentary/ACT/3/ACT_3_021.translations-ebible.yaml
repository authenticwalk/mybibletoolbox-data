  mya-JVB: ကမ္ဘာ ဦးမှစ၍ သန့်ရှင်း သောပရောဖက် ဆရာတော်တို့နှုတ် ဖြင့် ဘုရားသခင် ဗျာဒိတ်
    ထားတော်မူသော ထိုကပ်ကာလ၊ အလုံးစုံ သောအရာတို့ကို အသစ်ပြုပြင် တော်မူသော ကပ်ကာလ မ
