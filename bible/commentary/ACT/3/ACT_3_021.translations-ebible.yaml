    basaŋ marmiŋ diliŋde wukkeŋ wor po yeneŋ hinhin goyen momoŋ yirke tagalamiŋ.
  tnk-tnk: In traməkeikei marə fwe ia neiai meste Kumwesən tro narimnari me həuvehe
    mho sə vi rəmwhen ia profet ikinan me səvənhi fwe kupwən həməni.
  kpr-kpr: 'God anakora Iesu dae sise, geka eminge setiri nunda feroveta gefuseri:
    ‘Utuda irari, God Afa enda a utu isambu seka ari dadabari gido, nu sekago jovereghe
    furarira,’ aminge gefuseri.'
  san-IAS: kintu jagataḥ sṛṣṭimārabhya īśvaro nijapavitrabhaviṣyadvādigaṇona yathā
    kathitavān tadanusāreṇa sarvveṣāṁ kāryyāṇāṁ siddhiparyyantaṁ tena svarge vāsaḥ
