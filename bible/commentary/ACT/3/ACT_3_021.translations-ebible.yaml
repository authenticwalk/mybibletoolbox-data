    na’atube.
  sny-sny: Jisas ni'arawe hire ma'e ninawenamisiya. Owane Sitewi lai etiri werese
    au ta'ane fareraiyeyei su, sosu nowe ape henerai tepa'asiyei su, Jisas fara'u
    si tame itorairowa. Owane Sitewi lai peri pefine a'i ape au te'e siye lu ma'e
    tu naifa weriyei au te'eye.
  myy-myy: Adocãta ũmacʉ̃jʉ ñaguĩji Cristo. Co rʉmʉ adi macãrʉcʉ̃rore mʉcana quenogʉ̃
    yiguĩji Dios, ĩ goticãdo bajiroti. Dios ĩ queno tĩori rʉmʉ bocatigʉ yiguĩji Jesucristo.
