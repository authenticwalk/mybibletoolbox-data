  pan-pan: ਜ਼ਰੂਰ ਹੈ, ਜੋ ਉਹ ਸਵਰਗ ਵਿੱਚ ਰਹੇ, ਜਦੋਂ ਤੱਕ ਸਾਰੀਆਂ ਚੀਜ਼ਾਂ ਦੇ ਸੁਧਾਰੇ ਜਾਣ ਦਾ
