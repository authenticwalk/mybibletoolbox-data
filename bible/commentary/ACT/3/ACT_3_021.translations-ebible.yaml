    tak profeta ojer chpam rtzojbal Dios.
  san-BUR: ကိန္တု ဇဂတး သၖၐ္ဋိမာရဘျ ဤၑွရော နိဇပဝိတြဘဝိၐျဒွါဒိဂဏောန ယထာ ကထိတဝါန် တဒနုသာရေဏ
    သရွွေၐာံ ကာရျျာဏာံ သိဒ္ဓိပရျျန္တံ တေန သွရ္ဂေ ဝါသး ကရ္တ္တဝျး၊
  yaa-NT: Iskaratĩa Apa fe nai mẽra iyoa, oyoxoma na nãmã anoafo keyokõi Niospa fena
