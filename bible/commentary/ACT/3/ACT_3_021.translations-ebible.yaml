  tbz-SIM: Yesu yó mbo kɛĩ́nkɛ̀ nkɛ kɛ̀ Muyɑɑ́nsɑ̀ɑ̀mù tũntɛnɛ̀ dɛmɔu kɛ̀ dɛ̀ɛ nɑɑ́
    ndɛpɑ̀nnɛ̀ ku pɑ̃ɑ̃nɑ́ɑǹtì nɑ́ɑm̀bɛ̀ do tì nɑ̀kɛ́ mɛ̀mmɛ.
  san-GUJ: કિન્તુ જગતઃ સૃષ્ટિમારભ્ય ઈશ્વરો નિજપવિત્રભવિષ્યદ્વાદિગણોન યથા કથિતવાન્
