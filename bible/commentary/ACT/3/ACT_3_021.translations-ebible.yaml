  heb-heb: אשר צריך כי יקבלהו השמים עד ימי שוב כל הדברים לתקונם אשר דבר עליהם האלהים
    בפי נביאיו הקדושים מימי עולם׃
  mpp-mpp: Ye honocmengka felu gaemewa, damengine weleme kwesilu wiyac sasawa bamadicebadaicte.
