verse: ACT.003.021
translations:
  kpx-kpx: Isito Iesuu nova otogoe uale auna gabie dobai lohoniege vata ko mai duatige
    auna subuta uale ke nahate vai. Dilavau hotoe deiada kateale au beloveta tumute
    kebiaho subuta louale kena bae lohoi.
  okv-H: Rate eha amo Iesu na uhu i ta God ta ingeni ta mihima God na enda eha asuja
    iji peroveta na ke mahu harikena avo iji puvuresuja.
  tbo-tbo: Hau yada apo ina mamae a sigana ina gunawileya po ginouli atapuhi ina liwou
    mehi, mei lolowa Yaubada a tu bahapiko waiwoiyawahi hi pikogeya.
  mal-C: ആരംഭംമുതൽതന്നെ തന്റെ വിശുദ്ധപ്രവാചകന്മാരുടെ അധരങ്ങളിലൂടെ ദൈവം വാഗ്ദാനംചെയ്തിട്ടുള്ളതെല്ലാം
    അവിടന്ന് പുനഃസ്ഥാപിക്കുന്ന കാലംവരെ യേശു സ്വർഗത്തിൽത്തന്നെ തുടരേണ്ടതാകുന്നു.
  grc-SR: ὃν δεῖ οὐρανὸν μὲν δέξασθαι ἄχρι χρόνων ἀποκαταστάσεως πάντων, ὧν ἐλάλησεν
    ὁ θεὸς διὰ στόματος ⸋πάντων⸌ ⸋2τῶν⸌ ἁγίων ⸉αὐτοῦ προφητῶν ἀπ᾽ αἰῶνος.⸊
  bgc-bgc: जरूरी सै के वो सुर्ग म्ह उस बखत ताहीं रहवै जिब ताहीं के वो सारी बात्तां
    का सुधार ना कर लेवै जिसका जिक्र पुराणे बखत तै परमेसवर नै अपणे पवित्र नबियाँ के
    मुँह तै करया सै।
  khz-khz: Ia kupai roe wapene talu, pene ago, Palagu na gaura maparara pene vega-valigu-waira.
    Ia na gena peroveta talimara veagara murura na rauvagi-vegata ekilagiato gelegelenai.
  deu-TKW: welchen der Himmel aufnehmen muß bis zu den Zeiten da alles hereingebracht
    wird, was Gott geredet hat durch den Mund seiner heiligen Propheten von jeher.
  zsr-NT: Naꞌa, run bayúdx ugaꞌnëꞌ niꞌ yehuaꞌ yubá catiꞌ gdxinr dza duhuenëꞌ tsahuiꞌ
    yúguꞌtë le rac, gac ca naꞌ chgnaczëꞌ Dios, lë naꞌ gulanë́ꞌ bönniꞌ gluꞌë didzaꞌ
    uláz queëꞌ, bönniꞌ niꞌ gulacuꞌë dza niꞌtë.
  lin-lin: Asengeli kotikala kuna na Likolo kino na tango oyo Nzambe akobongisa biloko
    nyonso, ndenge alaka yango wuta kala na nzela ya babulami na Ye, basakoli.
  hns-NT: Oke swarag me rahe ke parie djab talak Parmeswar sab doenia ke kaar-baar
    phien barhia se na banaaiga, djaise oe dher dien pahiele aapan pawietr sanesian
    ke dwaara bataais raha.
  noa-E: Mag irua pʉ̈ijup mamʉ, mʉʉgwaiweran Jesús ich jãg ʉ̈gthar sĩeju aai simgui
    ajim anʉm, warrgarwe Ẽwandamau ich i jaaumienag jaaujerrjö mʉg durr thum deeu
    ũmaai durr wʉ̈jʉ̈ug paapäain bëe nʉm ora.
  eng-EMTV: whom heaven must receive until the times of restoration of all things,
    which God has spoken by the mouth of all His holy prophets since the world began.
  mib-NT: Te jíni ñúhún jéē cóo ya andɨvɨ́ ndé nasájeé yá tāca jéē iyó, nájnūhun ni
    cacahān tēe ndoo ni canacani jnūhun nde jenahán ní sáha Yaā Dios.
  lif-NT2: हे़क्‍क्‍याङ् निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ तगिनुसाए कुसेसे माङ्‌निङ्‌वाॽपाःन्
    के़बाःप्‍पाहाॽरे़ मे़बाःत्तुबा कुइसिःक् के़रे़क् पाःन्‍हाॽ याम्‍मो कुसङ् मे़न्‍जोःक्‍के
    थारिक् ये़सु ख्रिस्‍ते़न्‌साङ्‌ग्राम्‍पेदाङ्‌ङो वाॽमा पोःङ् फाॽआङ् पाःत्तुआङ्
    वाॽ॥
  xnj-xnj: Yikumgana mwene kusigalila kunani kwa Chapanga mbaka palubwela lukumbi
    vindu vyoha kukitwa vya mupya, ngati Chapanga cheajovili munjila ya vamlota vaki
    vamsopi vevatamili kadeni.
  mmx-mmx: Ni naba nemen to vana at laxalibet se at laaleng ne Moroa naba lox amaxat
    lempanga axap, kerekngan neni ga tong asu i mi levelinga at lavaeme vapaase ali
    ren megano.
  cbr-NT: Ucëma pan 'aísha Jesucristo anu ax 'icë anu 'imainun ca Nucën Papa Diosan,
    an ax quicë bana uni ñuixuncë unicaman cuënëosabi oquin, camabi ñu sënë́onti 'icën.
  tee-NT: Para ju chavai akts'iya tasq'uini ni catolhchaca' lact'iyan ju Jesús tus
    acsni cachina' ju avilhchan acsni catasast'ik'oya' tachi chun ju taxtokni. Chunch
    ju naulh ju Dios ju mak'anchich chai ju ixlapanacni ju na salaka ixjunita ix'alhunut'an
    chai ju ixtachivinin ju ixchivinti ajunicalh ni vachu' chunch catanaulh.
  eng-LSV: whom Heaven required, indeed, to receive until times of a restitution of
    all things, of which God spoke through the mouth of all His holy prophets from
    the age.
  cak-NT: Pero cami can nic'atzin chi raja' nic'ue' na chila' chicaj, c'a xtapon na
    ri k'ij cuando xti'an ru'onic ronojel. Quiri' nu'ij ri Dios chupa ri quitz'iban
    can ri lok'olaj tak achi'a' ri xquik'alajij ri x-ix chique roma ri Dios ri ojer
    can.
  pah-NT: —Jesus'ga opyta tuhẽ kiro yvagi pe Tupana'ga ti toapokatua'ja na'ẽ yvyakotyva'ea
    ji renonde javo, ei ga. Ymyahũ ko Tupana'ga imombe'ujipei a'ea onhi'ig̃a mombe'uharava'ea
    pe hako tapemombe'u ti jara'g̃a pe javo, ei ga.
  sja-NT: Mamĩda Jesús at'ãri Ak'õre eujãde bait'ee, Ak'õrepa ne-inaa jõmaweda chiwidi
    pɨk'a ooru misa, chonaarãweda ichi pedee jarapataarã it'aideepa jaradap'edaak'a.
  xed-xed: Ndanana karaku, nda ra nzaghuta Yesu Kristi ta luwa ka kzla mbəɗavafta
    inda skwi manda ya ghada Lazglafta ta mnata daga manda ghalya nda ma wa la anabi
    nda ghuɓa.
  mks-NT: Ta viti íin Jesucristo indiví ndáti a tandaa qui̱ví caja Ndióxi̱ ña̱ nduu
    vií tócó ndihi ña̱ha. Já ndítahan coo jáchi̱ sa̱nahá ndiva̱ha na̱ca̱ha̱n Ndióxi̱
    xi̱hín na̱ profeta mé á sa̱há ña̱ yóho ta mé ná na̱ca̱xi tu̱hun na ña̱ nu̱ú ña̱yivi.
  gfk-S: Na kis ter iat baak tuma ra mawe tuk tano pana bung be God na hasigarna hadades
    habaling ira linge bakut hoke God ga tange ter hobi nalalie sakit ta ira inga
    di ira nuno halhaaliena tangetus.
  bmu-bmu: Anutunöŋ möpŋaŋgö möpŋe könahiba keuŋi kezapqetok ambazipurupŋi tök-kutukutuŋi
    pakpak yeŋgö jitŋine aliga qeljiŋe kewö jiba malget, ‘Anutunöŋ Amötqeqe Toŋi aŋgön
    köl waŋgii Suep mire tata mali yuai pakpak kunbuk areŋgöba kölöŋaimawi, mönö nalö
    miaŋgöreŋök melaiiga Suep mosöta etma.’ Jisösnöŋ keu miaŋgö dop eta neŋgöreŋ kayök.
  dgz-dgz: Iesu endi kimani wandia, God dim dim iragi ewake sia tap amba taueta. Wam
    ame menan God watageta no oise waiwanumune potamu woup seni nagirewa gamumup ap
    agi wan.
  eng-GNV: Whome the heauen must containe vntill the time that all thinges be restored,
    which God had spoken by the mouth of all his holy Prophets since the world began.
  zaa-NT: Jesucristua nna chi déyyee ỹiabara' nna labí eyéqquie nì hasta qui'ni gal·la'
    tsá señalado nu nani Tata Dios qui'ni cu'úbi'e iyábani ca cosa de acuerdo lani
    nu gunnie por medio de ca enne' gunne parte quì'e ca tiempo antigua.
  eng-WEBSTER: Whom the heaven must receive, until the times of restitution of all
    things, which God hath spoken by the mouth of all his holy prophets, since the
    world began.
  guh-guh: Jesús raja abaxë ecaya athëbëtatsia. Matapania pamatacabi Dioso xanebijitsia
    daxitacuene, icatsia patsianica Jesús. Bajarapacuenia Jesús pepatsijavanexatsica,
    Diosojumepaebivimi profetavi bajayata tajëvelia vajunupaeba.
  bon-bon: Page tabe miiji cabucewe je yaanajuge, ngälu pui padare te cire tädepi
    Acejiyame liba iyeta gwidape bine kirece me cire jaawenemepi. Ujarage Acejiyame
    te mene jiicuji peei poto cidi me, piiyepu teeme miiji mename biname cina jaaitnäjusi
    pui mene bine.
  nhw-BL: Pero ipan ni tonali monequi Jesucristo itztos nepa ilhuicac hasta quema
    Toteco yancuic quicualtlalis nochi tlamantli quen quinilhui itlajtol pannextijcahua
    catli tlatzejtzeloltique ma quiijcuiloca huejcajya.
  mgw-mgw: Ywembe aapalikwa igala kunani mpaka pawalu'a timya nsimu wa Nnu'ngu', paabi'ka
    wiso ili'be yoti, kati mu'lu' mwaabaite bu'ka kwai'mbu' kwa alondoli bake apeleteu.
  swh-ONEN: Ilimpasa mbingu zimpokee mpaka wakati wa kufanywa upya kila kitu, kama
    Mungu alivyoahidi zamani kupitia kwa vinywa vya manabii wake watakatifu.
  wbi-wbi: Ujuo ghwe mwene uvulanga vumhupilile pano filava figomoka ifinhu fioni,
    silo u Nguluve alyasijovile pakali kukila mumalomo gha vaviili.
  bba-bba: Tilɑsiwɑ Yesu wi, u n wɑ̃ɑ wɔllɔ sere sɑɑ yu kɑ turi ɡɑ̃ɑnu kpuro nu kɑ
    wurɑmɑ nɡe yellu, nɡe mɛ Gusunɔ u ɡeruɑ yellun di win sɔmɔ dɛɛrobun min di.
  eng-KJVCPB: whom the heaven must receive until the times of restitution of all things,
    which God hath spoken by the mouth of all his holy prophets since the world began.
  kgk-NT: 'Ha''e oiko va''erã Nhandejáry ndive yváy-py. Upe-py Hesu Cristo oiko va''erã
    entéro Nhandejáry nhe''ẽ-py omombe''u va''ety imarangatu va''e he''i va''ekwe
    gwive oiko hagwã: “Nhandejáry omoatyrõmba ranhe va''erã voi” he''i va''ekwe. “Omoatyrõmba
    rire ae, ombou jevy va''erã Hesu-pe” he''i va''ekwe, he''i Pedro imombe''u-vy.'
  waj-waj: Ivo ngiau aapu mmannammanna hara kioo varioo suai nnaagiai Anutuuqo mmuakiaa
    mminnamminnaiyauvaa karaasa iinara suaivaki fai kava tiinaravee. Nnaaru Anutuuqo
    ivaara ari forofetaa yoketaiya kua kiaa teerama kioovaa iya kiaa mmuduu rikiada
    gioonna kiaapuuya kiaa mmiravai.
  cpy-cpy: Okowa-pero-tatyaa ijeeki Jesús Jeepatziitoetani inkiteki roojatzi ikowantee-yaari
    Tajorentsi rowakira-teero maawoeni okimiwita paerani. Tema rootaki ikenkitha-takaa-yitakiriri
    Ishire Tajorentsi Kamantan-taniripaeni.
  mpx-mpx: Iya ni miminaa ga labulabumwa, ana siga Yehoba bugul gegewena ni pavavaluna,
    ni ola wana bateli sauga houhouwena wana palopitau bwabwalel awaliyaa.
  wbp-wbp: 'Nyangurla kapu pina-yilyamirni Jijajiji? Nyampunya-jana jaruju yimi-ngarrurnu
    Kaaturluju nyurru-wiyi kujalpalurla warrki-jarrija nyanungu-mipaku yangka-patu
    warrkini-patu jarukungarduyu-patu. Kujanya-jana wangkaja Kaatuju: ‘Ngakarna pina-yilyamirra
    Mijayaju ngaju-nyangu walya-kurra. Ngulakungarntirliji yungurna nyiyarningkijarra
    jungarni-maninjarla pina-ngurrju-mani ngurrju-karda-yijala yangka-piya kujarna
    nyurru-wiyi ngurrju-manu. Ngula-jangkanya kapurna pina-yilyamirra.’ Kujanya wangkaja
    Kaatuju.'
  luo-luo: To pod nyaka obedie e polo nyaka chop kinde ma Nyasaye ketoe gik moko duto
    kare, mana kaka nosesingore chon gi dho jonabi mage maler.
  nhe-NT: Pero ipan ni tonali monequi Jesucristo itztos nepa elhuicac hasta quema
    Toteco yancuic quicualtlalis nochi tlamantli queja quinilhui itiocamanalojcahua
    tlen tlatzejtzeloltique ma quiijcuiloca huejcajquiya.
  aii-aii: ”ܗ̇ܘ ܕܒܸܬ ܦܵܐܹܫ ܓܵܘ ܫܡܲܝܵܐ ܗܲܠܔ ܕܐܵܬܝܵܐ ܥܕܵܢܵܐ ܕܐܲܠܵܗܵܐ ܡܲܕܸܪ ܟܠܔ ܡܸܢܕܝܼ،
    ܐܲܝܟ݂ ܕܗܘܼܡܙܸܡ ܠܹܗ ܒܝܲܕ ܢܒ݂ܝܼܘܼ̈ܗ‌ܝ ܩܲܕܝܼܫܹ̈ܐ ܡ̣ܢ ܫܘܼܪܵܝܵܐ.
  esk-NT: Taamna Jesus qiḷaŋmi ittuksrauruq taivrumuŋa uvlumun supayaat nutaaġułiksraŋatnunaglaan,
    Agaayyutim ipqitchuat sivuniksriqiraiñ uqautigipmatun iŋiḷġaan.
  msb-msb: Kinahanglan na magpirme siya sa langit hasta na mag-abot an panahon na
    mabag-o an tanan susog sa gintuga san Dios kasadto pa paagi sa iya mga banal na
    propeta.
  cpa-NT: Cónh¹jøng² tiog¹³ báh³ hniuh¹² gú¹ Jesús cu²hna² ŋi¹juǿi¹, ca¹lah¹ca¹tǿ²
    jmai³ ja³ca¹jmógh¹ Diú¹³ juanh¹² cu²rø² ca¹lah¹jǿ¹ ju³lah lǿa¹² jǿg³ ca¹já¹ ma²lǿih²,
    jǿg³ ca¹juúh² dsa² han¹³, dsa² mi³hǿ² jǿg³ quiah¹² Diú¹³.
  dso-dso: ପର୍‌ମେସର୍‌ ସବୁ ବିସଇ ନୁଆ କର୍‌ବା ବେଲା ଜାକ ସେ ସର୍‌ଗେ ରଇସି । ଏଟା ପର୍‌ମେସର୍‌
    ପୁର୍‌ବେ ରଇଲା ତାର୍‌ ସୁକଲ୍‌ ବବିସତ୍‌ବକ୍‌ତାମନ୍‌କେ ସପତ୍‌ କରିରଇଲା ।
  meu-meu: A guba ai baine heabi dae guna, ela bona ḡau iboudiai ihamataunatadia negadia,
    Dirava ese nega gunadia amo enaperoveta taudia helaḡadia ududia ai vada e gwauraia
    heḡereḡerena.
  yva-NT: Weramu Yesus tuna tawan no munijo ntiti yava Amisye apa masyoto arono indati
    Po mine so ratayao ti nggwanyin akato, mamaisyo Po apa anawae matutir ti wo raurairive
    no wusyinoe rai.
  dgc-dgc: Pero nadid a panahun, éy kailangan a manatili pabi ti Jesus ta langet,
    hanggan éwan dumemét i panahun a pangbagu na Diyos ta étanan, ayun to nipahayag
    na ta pamag-itan du purupeta na to araw.
  zpm-NT: Gbaa no me niina, ni ga cuëz me nieeda gaḻ dze ne laa Dios blozh bnabey
    goc grëse ncuaaṉe none gac, zigne bzeetse grë zha ne pxeeḻ me padzeela, biadteed
    xtiidz me.
  hix-NT: Kahe yawo roro harha naha, noro ha. Khoryenkomo wya onyhoryetxehkano yhera
    ro rma haka, kahe yawo roro xaxa mpànà naha ha, kekon hatà. Onyhoryetxehkano weryaha
    hampànà, kanyenhàr me naha, Khoryenkomo. Àro hoko rma nmenhotxownà hatà, noro
    rwonà yokarymanye ro heno komo, enyhoru ro heno komo, amnyehran heno komo, kekon
    hatà.
  sim-sim: Ter ormu hevenik lihi nikishinduwa, mbele mbele amber Avui Wasilaka os
    or ushinak akrik li nakmbaha or mbahanda wolo oson. Erem li nakmbaha Avui Wasilaka
    profet orhi ondon or sauhashirik mas li sawendari sir.
  npi-ULB: सबै कुराहरूको पुनर्स्थापना नभएसम्म उहाँलाई स्वर्गले ग्रहण गर्नुपर्छ, जसको
    बारेमा परमेश्‍वरले उहाँका पवित्र अगमवक्‍ताहरूद्वारा धेरै पहिले देखि बोल्नु भयो
    ।
  cgc-cgc: Piro, naan ta plano din na Jesus an magpabilin anay naan ta langit asta
    mabot timpo na bag-uon tanan na mga betang paryo ta pasugid din anay pa sa paagi
    ta iya na mga prupita na gasirbi ki kanen.
  tim-tim: Uŋak âmâ Kembu Yesu yâk himbimân mandâp. Anutuŋe propetelupŋe den biwiyeŋân
    kato kulemgoyi are bunŋe agâk dâm wan me wan are heŋgemgom mem hulaŋ nenekbiap.
    Aregât sop tâlâguwiap ain Yesu purik katmâ lâuwâŋe gewiap.
  yor-yor: Ẹni tí ọ̀run kò lé ṣàìmá gbà títí di ìgbà ìmúpadà ohun gbogbo, tí Ọlọ́run
    ti sọ láti ẹnu àwọn wòlíì rẹ̀ mímọ́ tí wọn ti ń bẹ nígbà tí ayé ti ṣẹ̀.
  wos-wos: Némbuli Jisas Godna getéfambu dé re. Hanja God atéfék jondu huratakandéka
    dé atéfék jondu yikafre male dé té. Te dé wun jondu haraki ya. Wun jondu wambula
    yikafre téndéte God wandét, Jisas wambula yatandé. Hanja God wandéka di déka profet
    déka hundi xéka di wambula yikafre tétendékaka wa.
  emp-NTPO: Nawena Jesucritora bajãne b̶ʌa ab̶a Ãcõrẽba ne jũmada wayacusa bia obʌrʌd̶aa.
    Ãcõrẽba drõãenabema ewarid̶e idjid̶eba bed̶eabadarãneba wãrãda mãwã oyad̶a asia.
  eng-F35: whom Heaven must receive until the times of restoration of all things,
    of which times God spoke long ago by the mouth of all His holy prophets.
  ind-ind: Tetapi Yesus harus tinggal di surga sampai tiba waktu pemulihan atas segala
    sesuatu, seperti yang sudah dikatakan Allah sejak dulu melalui nubuatan para nabi.
  pes-OPCB: چون همان‌طور که خدا از زمانهای قدیم به زبان انبیای مقدّس خود فرموده بود،
    او باید در آسمان بماند، تا زمانی فرا برسد که خدا همه چیز را اِحیا کند و به حالت
    اول برگرداند.
  mpt-mpt: Memalo Yesuse abilim ut biebe. Sinanggwano Gode e weng omkeimalin nakai
    weng olo omyensea i nakaia unangai omkaye bianiba baabeniba Sinanomo Gode inamin
    namino imin mema klanang gameo Yesuse dabanea imin daakenea dabalim ele tlamabebo
    geibbio amo yo tlamo dim ota e imin tlamabebe.
  ssx-ssx: Yesuta꞉ hepeni nane pua hao hala꞉pate Koda꞉ma꞉ ala꞉ta꞉ ala꞉ta꞉ paeyao panake
    ekimanu wopulu pa꞉la꞉ nate handeteke hala꞉me. Amba꞉ kiaake Koda꞉ma꞉ ipika꞉ yakopiki
    potopede haliwekima꞉ la hale hale pieke tupa꞉ loa꞉me.
  mkl-mkl: Tilɑsii Jesu Kirisi ku mɑɑ wɑ lele hee ɑwɑɑti koo toò mii fei ku jɛ titɔ̃
    si bɛi Ilɑɑɔ̃ í jɔ̀ wɑlii kumɑ́ɛ ŋɑu ɑ̀ tɑko ɑ̀ fɔ wo.
