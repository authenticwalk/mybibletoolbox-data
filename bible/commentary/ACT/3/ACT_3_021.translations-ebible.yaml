  dop-dop: Amɑ pǝ wɛɛ kɛ́ sɩ Yesu Kilisiti ɩ́ cɑɣɑ ɩsɔtɑɑ, hɑlǝnɑ pǝ́ tɑlɑ wɑɑtʋ wei
