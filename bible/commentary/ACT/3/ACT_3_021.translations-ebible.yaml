    lun, lídan meja dan le binádu.
  clu-clu: Piro kinanglan doto lang anay si Jesus sa langit asta magabot ang oras
    nga mabago ang Dios ang tanan nga butang. Toladan nga lagi anang koon ang Dios
    ang ona paagi sa anang mga propita.
  swh-ULB: Yeye ndiye ambaye lazima mbingu zimpokee mpaka wakati wa kurejeshwa kwa
    vitu vyote, ambavyo Mungu alizungumzia zamani za kale kwa vinywa vya manabii watakatifu.
  tpt-NT: Pero chavaycha maqskꞌiniy kataulchal laktꞌiyan tus tejkan Dios kalasastꞌiꞌoyaꞌ
