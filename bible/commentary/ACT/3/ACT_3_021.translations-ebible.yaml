  ben-IRV: আর তিনি সেই, যাকে স্বর্গ নিশ্চয়ই গ্রহণ করে রাখবে, যেপর্যন্ত না সকল বিষয়ের
    পুনরায় স্থাপনের দিন উপস্থিত হয়, যে দিনের সম্বন্ধে ঈশ্বর তাঁর পবিত্র ভাববাদীদের
