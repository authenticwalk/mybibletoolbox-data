    ''jawe iapou nũ, ywy apou nũ. Saa''e ymã rakue. Nan futat iapou nũ, ikatu''oka
    nũ. Ymã te ''ã Janeruwarete ''ga oje''ega kwasiarukari Moisesi ''ga upe rakue:'
  dao-dao: Acunsepi, Pamhnam naw a sahma ngcimea mpyawng üng ajana a na jah pyen lawe,
    avan akthaia pyannak bea kcün am a pha hama küt üng, khankhawa ani cun a veia
    vepüi ma khai.
  cya-cya: Una nta ñi la ni' cuaan lja nu tsato'o nchgaa la ña'an cha' nu cua' mdi'in
    tyaa Ndiose, tsaña'an cha' nu cua' mxiycui' ñi 'in nchgaa nu ngulohui ñi 'in ti'
    cua' s'ni.
  beu-beu: Turang jamang mi, Lahatala Ana Ehurvala ang naung ing gahing iot vengbanang
    iilat hula, ꞌEningse Lahatala Ana na emangpi angu ening aaung-hama bot bale ening
    hiba.ꞌ Base, Yesus malekang jedung sorga mi mihit sampe ejol Lahatala Ana na emangpi
    angu ening aaung-hama bot bale ening hiba senge, Ana hoa.
  wrk-wrk: Jungku janyulu Jisus Kudnyina. Jungku janyulu Kudnyina yurrngumba nanankurri
    jalija yabimba bukamba Kudwanyi barrinani buyingkinyi. Nanamuku wankalanyi, yali
    yanyba yingka jangkurr. Yanyba yali, ‘Yabimbaja Kudwanyi, yabimba janyulu bukamba
    barrinani buyingkinyi. Yabimba janyulu barrinani buyingkinyi nganinymuku, jibarrimuku
    baki jamba, baki yaji kudukudu. Bukamba junu yaji yabimbaja barrinani buyingkinyi
    Kudwanyi.’ Barriwa.
  nii-nii: '@see-verse:ACT.003.020'
  ign-NT: Ema maca Jesucristo puiti téjacahi te anuma. Jarari­hi­ya­resera eta sache
    eta machavi­rayare, máetupi­ri­ca­yareva tamutu. Ánaquia­paripa, eta juca mameta­rapihi
    ema Viya nayehe ena mayeheana santo profetanaini eta náimitu­si­rayare ena achaneana.
  dik-NT: Jethu abï rëër pan Nhialic agut aköl bï käŋ ëbën bɛn waar piiny bïk aa yam,
    cït tɛ̈ cï Nhialic ye luɛɛl thïn thɛɛr wäär tënë kɔcken käkke tïŋ.
  cac-cac: Palta a ticnaic, yovalil ol cann̈ej Jesucristo d'a satchaan̈, masanto ol
    javoc jun tiempoal ayic ol b'o yaj masanil tas yuj Dios. Icha chi' yutejnac yalancanel
    d'a sti' eb' schecab' d'a peca', aton eb' yicn̈ej Dios yaji.
  tzj-E: Ja' Jesús nec'je' na tzra' chcaj camic per nerla' na jun k'ij tak xtpet chic
