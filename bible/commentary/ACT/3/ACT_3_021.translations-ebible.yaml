  kan-OKCV: ದೇವರು ತಮ್ಮ ಪವಿತ್ರ ಪ್ರವಾದಿಗಳ ಮುಖಾಂತರ ಬಹುಕಾಲದ ಹಿಂದೆಯೇ ವಾಗ್ದಾನಮಾಡಿದ ಪ್ರಕಾರ,
