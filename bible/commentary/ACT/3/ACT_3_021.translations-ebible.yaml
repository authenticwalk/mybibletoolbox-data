  nho-nho: Tevana iaa Jesus ma ki noho ake i te lani ka ttari ki hakatonusia naa mee
    katoo ki hoou, e mee pee ko i-ana taratara ake imua iloo ki ana pure tapu.
  gym-NT: Akwa gwängware abko, Jesukristo rabadre nüne kä käinbti, ñobtä ñan angwane
