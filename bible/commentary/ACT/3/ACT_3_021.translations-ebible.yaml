  gmv-NT: ፆሲ ካሴ ጌሻ ናቤታ ዱናን ሃሳዪዳይሳ ማላ ሃኒዛይሳ ዉርሲ ኦራፂሳና ዎዴይ ጋካናስ ኢዚ ሳሎን ጋምዓናስ ኮሼስ።
