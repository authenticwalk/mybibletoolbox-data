  ory-ory: ପୁଣି, ତାହାଙ୍କ ନାମରେ ବିଶ୍ୱାସ କରିବାରୁ ଏହି ଯେଉଁ ଲୋକକୁ ଆପଣମାନେ ଦେଖୁଅଛନ୍ତି ଓ
