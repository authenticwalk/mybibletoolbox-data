    be lama uninga maka Iesus-lo ieno ane ka Nanaranga tamoata tapou matedi nge iaka-uiaki
    be ambe iuia-doi, neming-la mata-ming-lo kate bokana.
  dwr-NT: Ha wobba bitaniyaa Yesuusa sunthaa wolqqay minisseedda; hinttenttu be7iyaawenne
    eriyaawekka I A sunthan ammaniyaawaan oosetteedda; ha hinttenttu ubbaa sinthan
    A hawaadan loytheeddawe, Yesuusa I ammaniyaawaa.
  kfw-kfw: Ama ramingnga ngamna ranak khan hiwa kekakiak mipa chungnga ranak ngarna
    kha apejei. Ama ramingnga ngamna jarra chuon intho kha ningmu ningjetjei; hiwahi
    Jisu diangnga ngamna khan ningraja maikuungnga amahi imindam ejei.
  bfz-bfz: और यीशुए मसीह रेई नाओं ते, तेस विश्वासो रे जरिए, जो तेसरे नाओं पाँदे ए,
    एस मांणूए खे जेसखे तुसे देखणे लगी रे और जाणो बी ए कि सामर्थ देई राखी, तिने विश्वासे
