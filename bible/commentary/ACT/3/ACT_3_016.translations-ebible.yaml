    mʉsã ĩꞌorõ. Ʉ̃sã mejẽta cʉ̃rẽ yʉꞌrʉoapʉ.
  mbl-NT: Yã Yeyox mũn ka'ok, tu tik hittupmãhã'. Tik kuxa yũm ka'ok Yeyox kopa',
