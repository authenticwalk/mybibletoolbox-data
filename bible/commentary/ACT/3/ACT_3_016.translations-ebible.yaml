    cellal timmungal yeeso mon on fow.
  mwc-mwc: Kona Iesu kana wabai kai tumagana wai, niko sebare ko kinani ba ko kuiri
    wai i yawasa. Kata kona Iesu kana waba ba bai tumaganai, wai kona i yawasa. Kata
    karaku nina ereonowami ko kinakinani.
  bhl-bhl: Feinka! Yesus elo ‘Fein!’, dangin em kitil e yan yout nam kese kunum beelo
