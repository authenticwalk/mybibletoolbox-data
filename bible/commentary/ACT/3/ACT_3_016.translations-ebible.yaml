    ta'n teli gtlams'tasij Se'sus ugwisunmg. Getlams'tasiteg Se'susal gisa'lapnn ji'nmul
    ila'silitl.
  huu-NT: Tɨsitaitɨmɨe jilluana jai cɨodomoɨ. Naimɨena uiñotomoɨ. Jesúna naimɨe ɨɨnua
    jira, Jesús naimɨena maɨritate. Naimɨena raise jillotate. Iena jai cɨodomoɨ.
  jiv-NT: Tura ju̱ aishmaṉ jui̱ wajaana ju̱ tura nékarmena ju̱, Yusa Uchiri̱ naari̱
    enentáimta asa kakaram ajasuiti. Jesus enentáimtusu asa nekas péṉker ajasuiti.
    Nusha wáinniu asarum nékarme’ tímiayi.
  otm-NT: Bi zä na ran 'yohʉ nguetho bi 'yɛ̨c'yɛi ra Jesús. Nɛ guehna ran 'yohʉ guín
    nuhʉ ya, nɛ guí pąhmbʉ to'o na.
  dah-dah: Deyyabe Yesu niŋ hekkeŋ nurde har geb, al kahaŋ simsimam keneŋ hinhan gago
    kahaŋ huwa heŋ tareŋ hihi. Deyyabe Yesuyen saŋiŋ beleŋ gab al ga sope iryeŋ yeŋbe
    yeŋ ge hekkeŋ nurde har gore al gago keŋkela wor po sope ira kenhaŋ,” yinyiŋ.
  tnk-tnk: Nəɡse nəɡhi Iesu nəha in nəha rɨno nɨsui iəmə i krouvehe rouskai. Hiamətoni
    iəmə i, mhəukurən in. In rɨni nɨpərhienien ia nəɡhi Iesu, mo pen ramərer ia nəmrɨmiaha
    nɨpwran rɨnəsanɨn pam.
  kpr-kpr: Namane Iesu da javoda setero, genembo daguna eregoseva emo, nu Iesu da
    fakina aimi jebugetira. Iesu tumonduse nunda javoda setero, genembo emo nenda
    dombuda jebugetira.
  san-IAS: imaṁ yaṁ mānuṣaṁ yūyaṁ paśyatha paricinutha ca sa tasya nāmni viśvāsakaraṇāt
    calanaśaktiṁ labdhavān tasmin tasya yo viśvāsaḥ sa taṁ yuṣmākaṁ sarvveṣāṁ sākṣāt
    sampūrṇarūpeṇa svastham akārṣīt|
  nho-nho: Te tama ni see lavaa te sasare nei ni hakamasikeria i naa mahi te inoa
    Jesus. Te mee kootou e kkite no illoa nei raa, e sura i te tama nei e hakataakoto tonu
    i te inoa Jesus; teenei kootou katoo ku kkite i teelaa ko te hakataakoto te tama nei
    i Jesus raa ku taukareka ai a ia.
  gym-NT: Ni ngüre bren ne abko gare munye. Ye abko käkwe tödekani kwatibe Jesubti,
    mden köböire ngüre nibita dite jökrä ie. Niarakwe ja töi miri kwatibe Jesubtä
    angwane, Jesukwe niara die miri tödeke jabti, mden köböire nibita kuinta täte
    jökrä, nibi tuen munye ye kwrere.
  azg-NT: Já vantyja nꞌö́n jon, ndoꞌ mantyja ꞌnaanꞌ juuhanꞌ tyincyaahanꞌ najndë ngꞌee
    tsanvahin na cojntyꞌiahoꞌ ndoꞌ cotaꞌjnꞌaanhoꞌ. Ngꞌe na vantyja nꞌö́n Jesús, joꞌ
    na cojntyꞌiahoꞌ na mꞌaan juu quiiꞌ ntꞌan na jndë jnꞌman tycya juu.
  bhd-bhd: तैसेरे नव्वेंरी शक्ति एस टोंटे, ज़ै तुश्शे सामने ते ज़ैस तुस ज़ानतथ शिफा
    दित्तोरिये ते ए मैन्हु यीशुएरे नंव्वे सेइं ते यीशु पुड़ विश्वास केरने सेइं बिलकुल
    ठीक भोव, ते ए एप्पू तुश्शे सामने।
  too-NT: Ickalhlaka'ī'yāuj Jesucristo. U'tza' līmātzeyīca huā'mā' chi'xcu' a'ntī
    hui'xina'n laktzī'nā'tit lā' lakapasā'tit. Jesús quincāmaxquī'ni' ixtapuhuān.
    U'tza' līmātzeyīca xa'nca na milacapūnca'n milīhuākca'n hui'xina'n.
  ind-AYT: Dan berdasar iman dalam nama-Nya, yaitu nama Yesus, telah menguatkan laki-laki
