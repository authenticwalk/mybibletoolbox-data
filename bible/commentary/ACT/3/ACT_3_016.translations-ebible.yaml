  pan-pan: ਉਹ ਦੇ ਨਾਮ ਉੱਤੇ ਵਿਸ਼ਵਾਸ ਕਰਨ ਕਰਕੇ, ਉਹ ਦੇ ਨਾਮ ਹੀ ਨੇ ਇਸ ਮਨੁੱਖ ਨੂੰ ਜਿਸ ਨੂੰ ਤੁਸੀਂ
