  maj-NT: Nga̱t'aha̱ nga s'ejinni̱ Jesu, kui kju̱a̱ha nga Jesu kuats'ínchjénni̱ nga
    kuatsjá nga'yúhu̱n ra̱ nda̱i̱ xi yo ko̱ tíyo e̱i̱. Nga̱t'aha̱ nga s'ejinni̱ Jesu,
    kui kju̱a̱ha nga kamandaha nda̱i̱ nginkun.
  bkq-NT: Merâ uguondo âdaunlopyry awyly koendâ tutuzelâ âmaemo. Jesus eon-honrugue
    olâ enra kua idyly. Koendâ adakobâdyly metaimolâ. Inumo angataylâ enra Jesus eon-honrugue
    kua idyly, Jesus adyese awyly xina nheinwândylygue.
  kue-kue: Ye kangiye mina yombuglo tongo yagl moglkwa suglo kagle wakai orkwa. Ana
    yagle ye ene pirkan erikwa, i no Yesus kangiye pirngi dumbuglka pre taragl i plau
    dungwa, te no ombugl Yesus wedi pirngi dumbuglara igle yagl kagle siyungwa ikra
    wakai orko ene prapra kanigwa.
  cot-NT: Iriotaque naventajianacaca ivajiroqui, irootaquequea itampishitantanajaca
    irica pamenajiaqueca pitsajiaqueca. Iroguenti ogueshimajatantajarica iragavejane
    Jesoshi naventajiacarigueti ivajiroqui, pinejajiaqueroquea aviatimpajia maasano.
  bnp-bnp: Mu lohoka vona a bakovi iea. Ngane mu masia i tavaga. A rane Isu i koria.
    Maria miri luhoi torea e Isu, lakea a bakovi iea i tavaga liu na matane mua lobo.
  apn-NT: '@see-verse:ACT.003.015'
  ctp-NT: ’Loꞌo nsuꞌwi lyo wan ꞌin yu re chaꞌ tiꞌí yu nu ngwa xkanꞌ ―ndukwin Tyu ꞌin
    neꞌ―. Loꞌo ni, wa yꞌni Jesús chaꞌ nchkaa yu re, chunꞌ nu ndyaa ñaꞌan tiꞌ yu ꞌin
    Jesús. Nchka ꞌa ꞌin Jesús kanꞌ kuꞌni yu chaꞌ chkaa nten; ka ñaꞌan wan ꞌin yu chaꞌ
    chañi chaꞌ wa nchkaa yu re ni.
  opm-opm: Ama han Jisas orhe kasip ohsi orhe kasip win tei oh buh tikikitinsi han
    moh yah deiyamur. Gin gur yah hah han mama wandeiya oh nuhut Jisas ohwi imtin
    hatin hanwa dahaya ohe pe oh orhe kasip ohsi yah matperhan gur wamar am hayamur.
  bvr-bvr: Rrapa an-guna ngardawa marr a-balcha nula Jesus an-nelangga, nipa Jesus
    derta a-negarra an-guna. Minyja ana-goyburrpa marn․gi nula an-guna minypa mu-ngoyurra
    an-nyarlkuch a-ni a-workiyana. Wurra Jesus nipa nyanma marr gun-gubalcha wanngu
    a-negarra warrpam an-guna an-gugaliya geka gun-guniya gugu ana-goyburrpa nyibi-nacha
    nyiburr-nirra.
  wal-wal: Ha wobbe bitaniyaa Yesuusa sunttaa wolqqai minttiis; intte be7iyoogeenne
    eriyoogeekka i a sunttan ammaniyoogan oosettiis; ha intte ubbaa sinttan a hagaadan
    payya oottidaagee, Yesuusa i ammaniyoogaa.
  zad-NT: Daa chonḻilall'nto' Jesúzan', ba biyaki beeni chwiale na' nombia'le. Dii
    ḻi, daa nonḻilall'nto' Jesúzan' chwiatele ba biyakchaile'.
  kmg-kmg: Eme hone manac ecneeŋgopieŋ ŋic kecši e Jesu šâŋe-ticne manasiŋkepene šâŋe-ticnere
    tâpirizi bâpiaŋkeme sahac ɋiɋic eme hone-fâreŋgopieŋ.
  aso-aso: Izesuꞌ guliveloꞌ gele eleꞌvoleꞌ ogo minosa ningaaꞌ ave mene do lamineꞌ
    o-dusivo aza Izesuꞌnimuꞌ gele eleꞌvoleꞌ idiꞌmo lamineꞌ ineꞌ ve.
  uli-uli: Kkamelal mala idal mele yesa fang kkelel mal le ye mes meka pechel. Mele
    hami hasa wiri ngo hasa gola, ila ye yoh mo irel tugulul ladep irel mala idal;
    Yal tugulul ladep irel Jesus mele sa hachuya yal tomay, iye pangmi ngo hasa wiri.
  nin-NT: Imba so kye unushirr wanggo hi, ni hi ma. A yo isisurr ni isa i Yesu na
    kaki ukyekye. Iyo isisurr ni Yesu ku iyo du ugo wa à wre na ashishi amba.
  acu-NT: “Tura Jesús nekasampita tinu asakrin, ni kakarmarijai Jesús ju wekaichaunka
    nekas pengker tsuwari. Turamtai atumka ju turamuka mash wainkarume.
  cak-WNT: Y re jun achi re nitz'et pe riyix re c'o wawe' y iwetaman chuka' ruwech,
    xc'achoj, ruma can pa rubi' ri Jesús xkac'utuj wi. Y re achi re' can xc'achoj
    wi ruma can xucukuba' chuka' ruc'u'x riq'ui ri Jesús.
  ebk-ebk: Kiapú as nan pannakafialin nan ngachan Jesus, finmikas nan nauy laraki
    ay iilaunyu ya am-ammuyu. O, kiapú as nan pannakafialin nan ngachan Jesus ya pammati
    kan hiya, nakaan nan piniludna ay hiyasa nan iilaunyu am-in.
  spa-PDDPT: Por la fe en el Nombre de Él, el Señor fortaleció a éste que ven y conocieron.
    La fe en el Nombre de Él, le dio esta completa sanidad delante de todos ustedes.
  ruf-ruf: Kwa kutoghola taghwa lya Yesu, imunu ayu immwona na imummanya keng'ighwa
    ingupfu. Ukutoghola na taghwa lya Yesu pfimhonetsa ghendo imunu ayu ka wose pfammwona.
  gun-gun: Jesus rery re ore rojerovia ramo guery rupi ae omombaraete kova'e ava,
    aỹ pexa vy peikuaa va'e. Tá, Jesus re rojerovia ramo ae omonguera porã ju peẽ
    kuery ha'e javive renonde.
  agu-BL: Ma jalu' tan porer yi jun Jesúsa'tz mu'le't yos tu yi yaje'j yi na quil
    tzaju' yi ba'nt xon. Na Jesús mak'on yi walor i' tan k'ukewe'n c'u'l. Nin tan
    tu' yi nk'uke' c'u'l te Jesús ja ul yos tuch', nin sak ẍchiwutzu' yi ya'tz mban.
  isn-isn: Itungili, ku uhuiili mu lina nilakwe, u muntu uyu naiza mukumihenga nu
    kulinga, ai witumilwe kutula ni ingulu, uhuiili niiza kukiila kung'wa Yesu uminkiiye
    nuanso upanga nu ukondaniie, ntogeela anyu unyenye mihi.
  eng-PEV: Now you are looking at this man here, and you know he used to be crippled.
    But we believed that Jesus can make him better, so Jesus did make him better.
    You mob saw that with your own eyes.”
  ilo-ULB: Ita, babaen iti panamati iti naganna, daytoy a tao a makitkita ken am-ammoyo,
    ket napapigsa. Ti pammatina nga adda kenni Jesus, inikkanna isuna iti daytoy a
    naan-anay a salun-at iti imatangyo amin.
  pir-NT: Sa yena ʉsã tiquirore wacũ tutuana ijiaja. Ʉsã sa wacũ tutuagʉ̃ ihñano ahriquirore
    mʉsa yojopʉ ihñariquirore mʉsa ihña masiniquirore Jesu pehe tiquiro tutuaye mehna
    tinigʉ̃ yeri.
  anv-NT: Ɛlé uto Jisɔs yimbɔ ne upyɛ mbwéré mende yina atoó. Genó ɛyigé ɛnyú
    degɛ́ne ne dekaá nnó gepyɛ, ɛlé gétúgé ɛsé défyɛɛ́ matɔɔ́ ne Jisɔs yimbɔ.
    Ɛlé matɔɔ́ ɛsé ayi défyɛɛ́ ne ji, ne ápyɛ mbwéré mende yina akɛ́ne mbɔ ɛnyú
    degɛ́ne.
  sab-NT: Ba onbre seragda kwebanga ai uñe, ba ulita kle gwage amadi ama ñage chage
    no trate mo seragda giti. Ama mo ta gbu Jesu gai ulia, malen Jesu kiralla giti
    ama seragda kira gau seragda jo chkeni. Cha mo ta gbu Jesu gai ulia kaire, uñadu
    chage Jesu kiralla giti Jesu ñage age no ama alin. Ulia Jesu agedu no ama alin
    Jesu ama dodadu, ba ulita ñage gwage amadi ama ñage chage no mo seragda giti nege
    ba ulita gwa giti.
  tmd-tmd: Nöbö yödpɨlö gwogwo öim nugumɨdöi nöbö kɨ, weik kömö nɨgmɨn nugwöia. Jisas
    ölɨsö nuŋwa rɨmɨn mönö, kömö nɨga. An Jisas nugw pön, ib nuŋwa yadmɨn, Jisas nuŋ
    rɨmɨn, aŋadö kömö nɨga.
  acr-NNT: »E ruma ri kubꞌulibꞌal kꞌuꞌxaj rukꞌ ri Jesús, xkowir ri raqan waꞌ waꞌchi
    kil alaq y etaꞌam ne alaq uwach. Yey ruma wa kubꞌulibꞌal kꞌuꞌxaj rukꞌ ri Jesús
    xkunutaj waꞌchi pa saqil wi jelaꞌ pachaꞌ katajin onoje alaq che rilik.
  kpg-kpg: Nia mogobuna o di ingoo o Jesus, aalaa ne hagamaaloo taane mmade ono wae
    deenei. Di mee dela guu mmada ginai goodou gei gu iloo, la ne hai mai i di hagadonu
    i di ingoo o Jesus. Dono hagadonu a Jesus dela ne hai a mee gii hili be di hai
    dela ne mmada ginai goodou huogodoo.
  taj-taj: येशूलान मिनना शक्तिग्‍याम चु म्‍हिसे भङ याङ्जी। ह्राङनीसे म्राङ्बादेन ङोसेबा
    चु म्‍हिसे येशूदा विश्‍वास लबासे लमा ह्राङनी जम्‍मालान ङाच्‍छापट्टि चुदा खम्‍ना
    लबा मुला।
  avt-avt: Hawɨr wises hɨm me Jisas te menmen iuwe me Jisas kenip mɨtɨk ik, kerek
    yi yerteiyek, hɨrak yaaik. Jisas hɨrak kenip mɨtɨk ik yaaik kentar hɨrak kekepai
    haiu misesik te menmen iuwe mɨrak man mɨkaap mɨtɨk ik te yi epei yɨpɨrek, hɨt
    mɨrak tokim meit.
  cbk-cbk: Este pi-ang con quien ustedes ta mira y ta conoce, ya queda fuerte ole
    por medio del fe na nombre di Jesus. Aquel fe que ta sale con Jesus amo el cosa
    ya hace bueno con este gente na presencia di ustedes todo.”
  uig-ARA: مانا ئۇنىڭ نامىغا قىلغان ئېتىقاد ئارقىلىق، ئۇنىڭ نامى سىلەر كۆرۈۋاتقان
    ۋە تونۇيدىغان بۇ ئادەمگە دەرمان كىرگۈزدى؛ ئۇنىڭ ئارقىلىق بولغان ئېتىقاد ئۇ كىشىنى
    كۆز ئالدىڭلاردا سەللىمازا ساق-سالامەت قىلدى.
  tuf-tuf: 'Im ey Jesús urá cut isat chohcuá uch tan jájacro. Quescara cuitaran yéhnajar
    biyan Jesús ajc cutar chihchí yehnjacro. Ahra orac waajacro, wajacro, Pédroat.
    ’Ahra behmár ub cut chohcuá uch tan jájaquey itro. Cahmor cat behmarat chohcuá
    uch it binro. Behmarat itic uyan Jesús ajc cutar yajacro. Isat síhw̃ajacro: “Jesús
    ajc cutar bar tan jácata,” síhw̃ajacro. Etar chohcuá quescar canar chi rehquír
    yehnjacro, wajacro, Pédroat.'
  abx-abx: I gahum-na si arun-na si Jesus, iya i magpabaskog sito lulid. I pagtutu'o
    si arun-na, iya i maghimo si sakulawan-bi pati' sakatu'anan-bi. I pagtu'o nagpumwan-na
    si Jesus, iya i makapalangngan si iya ngan sayod kam dimu'an.
  mco-NT: Mɨɨd co tɨ mɨbɨcy Jesús yxɨɨ, je mɨjhuinma'ñ huɨdibɨ Jesús ymɨc'ajt tɨ tuñ
    mɨɨd jada pa'mjäy huɨdibɨ miich ajcxy m'ijxyp mnejhuɨɨyb. Com tɨ mɨbɨcy Jesús
    paady tɨ chögy janch yajxondïcnɨ, jadu'n nej miich ajcxy nidüg'ócɨy tɨ m'ijxcɨxy.
  bsp-bsp: Anasɔŋ fənɔntər fum wəkawɛ nəŋgbətnɛ kɔ nəŋcərɛ mɔ. Kəlaŋ kɔn Yesu gbəcərəm
    kəsɔŋ fum wəkawɛ fənɔntər. Kəlaŋ kɔn, kəlaŋ Yesu yati kəsɔŋ kɔ kətamnɛ keŋ fəp
    fɔr yonu kiriŋ.
  kqf-kqf: “Bi niga olotona matabumi ko kitakita bi ko sibesibe, tama ema waisumaḡa
    Yesu lisinemo aubaina, Yesu isanemo i yawasana. Banina tama Yesu ena ḡailisi kei
    sumaḡe aubaina te niga olotona i yawasana bi niganana matemimo ko kitakita.
  cpb-NT: Okaatzi etsiyatakotakagairiri kisopookiri piñaapiintziri eerokapaini, iro
    matakaakeriri rawentaashirenka ikemakenaga naakotakeri iwairo Jesús. Irootake
    piñaantakariri iroñaaka retsiyatakotai kameethaperoini.
  aon-aon: Ohwak douk wasuhw Jisas ananin baraen dodog wakri adurin. Aria anudok arman
    douk patrun aria padukeman iri douk natogur yopunum Jisas ananin nyeigur atin.
    Wenek bilip abom um Jisas ananin nyeigur aria douk Jisas anan meyoh nagapeshan
    dodogowin agundok ipak ihipmorim ipakis nabes.
  hus-NT-2005: Jaꞌich kʼal tin bij jechéꞌ na Jesús, o jaꞌich ki ulu, an belomtaláb
    kʼal Jajáꞌ tin bij, jaꞌich kʼál ti pidhan an ti chápláb jechéꞌ an inik xa chuꞌtaltsik
    ani a exlál. Jechéꞌ an belomtaláb kʼal na Jesús, jaꞌich kʼál ti jeldhá, anchanꞌ
    xan ti xoꞌ i kʼwajat a chuꞌtaltsik.
  mig-NT: Te a kájini̱‑ní cha̱a yá'a te kánakuni̱‑ní‑de. Te ni̱ kandíja‑de Jesús jíín
    sɨ́'vɨ́‑yá, te ja̱ yúán ní nasáva̱'a‑ya̱‑dé. Chi̱ kándíja‑de‑ya̱, te yu̱án ní
    nduva̱'a ii̱ cháa yá'a nátu̱'un kájini̱ máá‑ní.
  bps-bps: Na fagu di kafaglut di dagit Dyisas, i lagi ani tagnèyu dilè na galyu teen
    dini tabaling mgal na gagu. Na i kafaglut mdà di ku Dyisas i gafgulê kenen. Teenyu
    sa i ksikof kguléan.
  mbs-mbs: Pineokit te ngadan i Jesus egseligan day, negolian den se otaw seini kinità
    aw kinilala niyo. Pineokit te pegsalig ki Jesus, nekeipanaw den sikandin aw yan
    se kinità niyo.
  tof-tof: E ini pam asendakla akó e oyabóka umulakla. Kibü amkoman bangundi Yesun
    ngidü, ini pama arüngüm igósidi bainürr. Ini klama Yesun ngian bókamde tómbapóne,
    zitül ki Yesun amkoman angundakla, da wa morroal igósidi baine yabü ilküpdü!
  cme-NT: Iŋ haa i naŋga‑i yuɔ ku'i kãayã naacolŋ daayo‑i; na sa bi yaŋ-yo suɔma.
    Iŋ haa i naŋga‑i Yesu‑i-na, ku'i ciɛ u sire-yuɔ yeryer dumandɛ‑i-na na yufelle-na.
  sus-sus: Yi xɛmɛ naxan yi ki, wo naxan kolon, wo naxan toxi, a bara sɛnbɛ sɔtɔ danxaniya
    kui Isa xili saabui ra. A xa danxaniya Isa ma, na nan a yalanxi wo birin ya xɔri.»
  pon-2006: Manaman en mwaren Sises me kakehlahda ohl menet. Iei me dahme kumwail
    kilikilang oh eseier, wiawiher sang ni pwoson mware; oh iei pwoson Sises me kahrehiong
    ohl mwoator menet eh kehlaildahr mwohmwail koaros.
  dad-dad: Jesus yana nigin momoiya bunem, Jesus yana anim, tamo enei ã kelei ken,
    ulegedig anĩ totol ifenem. Momoiya ĩ bunem isif anim, tamo enei ã ganan log mog,
    el fiye kelel.
  zab-NT: Bnietré iratectɨ rumbeetbɨ, anre pur guelrnabee xte Jesús abiacbɨ pur güeldilaazbɨ
    laany, pur ni güeldilaazbɨ Jesús abiactecbɨ nez lo iratectɨ.
  jae-jae: Ma ŋac tau, naŋ amac alic to ajala eŋ naŋ, kêkêŋ gêwiŋ Jesunê ŋaê, tec
    ŋaê tau gêjam eŋ sa. Jesu kêpuc ŋac tau tôŋ kêkêŋ gêwiŋ, tec gêgôm eŋ ôli samucgeŋ
    ŋajam kêsa tec alic eŋ kêkô amac samob laŋômnêmŋa.
  ksd-ksd: Ta ra nurnur ta go ra iangina, a iangina i tar vadekdek go ra tutana nina
    ava gire ma ava nunure bula; io, nam ra nurnur tana iat, i tar tul tar go ra padikatina
    tuna ta ra mata i vavat par.
  msm-NT: Na, nokoy man to nakauli to seini kiyaya now no pulid? Iyan da nakauli to
    gahom to ngadan ni Jesus dow to pagtuu kandin. Oho, aha kow. Madoson on yagboy
    sikandin.
  myk-myk: Na dà Yesu mɛgɛ na, lee wo funŋɔ ni Yesu mɛgɛ kiyɛ pyaa ya fanha kan we
    ná we mu; ná we yi wa ɲaa mɛ, yi bɛɛri dʼa wu cɛ bɛ ge. Na dà Yesu na lee lʼa
    we ná we cuuŋɔ yi bɛɛri ɲii na mɛ.
  sbe-sbe: Tamowai [maiyada ta totolo] ta kwa kitalobai meta iya taubunibuni wa. Na
    Yesu iya ye hebayao matawuwuna ede Yesu ka sunumaei. Mamohoi, yoma sunuma Yesu
    unai debanaena tamowai ta ye namwanamwa matamiuyena.
  mcr-mcr: Ye Ämaqä Iqueqä yoqeŋqä quuvqä eqiyäŋueä-qae, ga ämaqä, he hiŋuä äqunäpu
    näqŋqä equwä iqu, yäŋänäqŋqä ätimäuqe, ii Qäqueqä yoqetanji. I etaŋgi, iqu äŋguä
    imäŋgaŋgi äqunäŋuwi, ii Jisasi Iqu yeqä quuvqä heqiyqe yäŋänäqŋqä yemäkqaŋgqä
    iutanjqä” ätukqe.
  cux-NT: Sáⁿ'a 'cūū chi nguɛɛ ngiica chi ndís'tiī inaáⁿ nī ní n'diichí nī, sáⁿ'a
    'cūū ní ditiinú sa cucáávā chi i'téénu sa Jesús. Ndúúcū vaadī i'téénú chi ca'a
    Jesús, sáⁿ'a 'cūū 'āā nduuvī n'dáí sá tan'dúúcā chi n'diichī nducyaacá ndis'tiī.
  tur-YTC: O'nun adındaki imanla, O'nun adı gördüğünüz ve tanıdığınız bu adamı güçlü
    kıldı. Evet, O'nun aracılığıyla olan iman, hepinizin önünde ona bu tam sağlığı
    verdi.”
  san-ITR: imaM yaM mAnuShaM yUyaM pashyatha parichinutha cha sa tasya nAmni vishvAsakaraNAt
    chalanashaktiM labdhavAn tasmin tasya yo vishvAsaH sa taM yuShmAkaM sarvveShAM
    sAkShAt sampUrNarUpeNa svastham akArShIt|
  bel-N: І дзеля веры ў імя Ягонае ўмацавала імя Ягонае таго, каго вы бачыце і ведаеце;
