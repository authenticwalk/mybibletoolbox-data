  jpn-1965: そして、このイエスの御名が、その御名を信じる信仰のゆえに、あなたがたがいま見ており知っているこの人を強くしたのです。イエスによって与えられる信仰が、この人を皆さんの目の前で完全なからだにしたのです。
  fra-SBL: C'est par la foi en son nom que cet homme, que vous voyez et connaissez,
