  mal-2015: അവന്റെ നാമത്തിലെ വിശ്വാസത്താൽ അവന്റെ നാമം തന്നേ നിങ്ങൾ കാൺകയും അറികയും
    ചെയ്യുന്ന ഇവൻ ബലം പ്രാപിപ്പാൻ കാരണമായി തീർന്നു; അവൻ മുഖാന്തരമുള്ള വിശ്വാസം ഇവന്നു
    നിങ്ങൾ എല്ലാവരും കാൺകെ ഈ ആരോഗ്യം വരുവാൻ ഹേതുവായി തീർന്നു.
  tuo-NT: Jesúta cʉ̃ tutuaro meꞌrã ãꞌrĩ sijamasĩtigʉre sijacã weeami. Mʉsã ĩꞌamasĩgʉ̃ta
