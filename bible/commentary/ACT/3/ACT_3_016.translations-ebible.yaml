  cof-NT: Junni in jancan jomin tsachi ya Jesuca tennanue tinue. Jun tenchi Jesús
    yaca sonba wiruisa carinue tinue. ¿Inni jancan jomin tsachi joco? Aman Jesuca
    quereito, jera manseinue tinue. Jeralela quiranilaquede! tinue.
  srm-NT: Nöö hën di kaakiti fëën wë i si kula di sëmbë bi lan aki. Fu di u ta biibi
