    ën kaa.
  qvs-NT: Jesusta kreyishkaynikunarayku kay riksinaykichi mana puriy atipak runataka
    sanuyachishkanisapa. Tukuy kankuna kawashkankichi Jesusta kreyishpaynikuna sanuyachishkaynikunata.
  zca-NT: ¿Chi niwi' go lo xa' re', no chi nilibe' go xa'? Lë' yalnazhon che'n Jesukrist
    miliwen xa' re', por ngwayila xa' Jesukrist. Kuze' miak ni' xa', kwa'n milox une
    go nal re'.
  cbc-NT: Cʉ̃ camasĩõrĩjẽ mena cʉ̃ wãmeina jãã caĩrĩjẽ jʉ̃gori, ãni caámasĩẽtĩmiatacʉre
    cʉ̃ catio joroque cʉ̃ jãã átiapʉ. Jesús mena jãã tʉ̃goñatutuaya. Bairo cʉ̃ mena
    tʉ̃goñatutuari, ãni mʉjãã camasĩrẽ cʉ̃ catipeticoao joroque cʉ̃ jãã átiapʉ. Mʉjãã
    ĩñaña merẽ tiere,” na ĩ quetibʉjʉyupʉ Pedro to caneñarã etarãrẽ.
  qxo-NT: “Cay chaquin wanushga regiyangayqui runataga Señor Jesucristum poderninwan
    allïtsishga. Jesucristuman yäracuyangä raycurmi ricaycäyangayquinöpis cananga
    allishgana caycan”.
  mox-mox: Ta baʼe ʼoloto nana oʼiteʼitea niʼa oalamania lova ʼaqena luveifadi. Tauna
    Ieisu ana wawega be ena waiwaiega niʼa veaqiaqi ʼevivi matamia. Ta baʼe yani nana
    ʼifoqe mana imaʼa me ema vetumaqana ʼinaya.
  kew-kew: Go Yesu nipuna bimi go pora napami aa maepeaaripa. Nipumi Yesu madaa kone
    rulaasipi-daa Gote-me nipu puri kasa. E, gore nimimi go aa adaba pimi. Go aame
    Yesuna agaa robaa-para maodabaria-pulu nipu epe-rupa pia sa.
  dww-dww: “Be uma tauḡominama matabumi ko kitakita be ko katakataiena, tauma ama
    waisumaḡama Yesu isane aubainama, Yesu isane yai rewapanana. Yesu uma waisumeḡinama
    ya utena da tauna ya yawasanana da yodi matabumi ko kitakitana.
  twi-ASANTE: Tumi a ɛwɔ ne din mu no na ɛmaa saa obubuafoɔ yi nyaa ahoɔden. Gyidie
    a yɛwɔ wɔ ne din mu no na ɛmaa yɛtumi yɛɛ saa anwanwadeɛ a mohunu yi. Gyidie a
    yɛwɔ wɔ Yesu din mu no na ama ne ho atɔ no a ɔgyina mo anim seesei yi.
  aoj-aoj: Eaꞌ afaꞌ biafa wahapifa Jisas. Anen atona nafela hapif afaꞌini, banagami
    ananimi mandaꞌ aman anamba boꞌona naep ipeꞌipi hipai. Banagami Jisasi atom deiꞌ
    mowaꞌ banaga aman anamba, patolona pegegawanai.
  cbv-cbv: Pánihna, caandíh tʉ́i jenah joinít, nin ñi jéihni, ñi ennidih Jesús ã wẽpatjĩh
    jwĩ booanap be.
  taw-taw: Bɨ tob tɨmel pel nepɨm awl, mɨñɨl suŋ lup nepɨm agak. Chɨl bɨ Jisas anɨb
