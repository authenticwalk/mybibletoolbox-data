  gup-gup: “Ngad ngarridjalwoybukwon namekbe nawu Jesus, wanjh naninjnanu bininj nawu
    nabirlni makminj kore kundulkarre nuye Jesus, bu nganengeybom kunngey nuye. Ngudda
    ngurrikukburrbun naninjnanu bininj nawu nabirlni, dja wanjh ngurrikuknan bu murrngraykeminj.
