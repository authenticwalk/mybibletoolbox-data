  eng-WEBU: By faith in his name, his name has made this man strong, whom you see
    and know. Yes, the faith which is through him has given him this perfect soundness
    in the presence of you all.
  gnw-NT: Mburugüɨrovia Jesús jee re vae jeco pegua, jae jee umbɨgüera cua cuimbae
    pe reta peecha jare picuaa vae. Añete co, jocua mburugüɨrovia Jesús umee vae umbɨgüera
    cavi ete cua cuimbae opaete pe reta perovaque —jei chupe reta—.
  mux-mux: ‘Yesos-ni kapula liipa tapunjumba.’ nimbu tondulu mundupu pilíímbuleliinga
