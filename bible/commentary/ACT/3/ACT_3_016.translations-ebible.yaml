    iroñaaka jeshitakotai kyaaryooperoini.
  san-ASM: ইমং যং মানুষং যূযং পশ্যথ পৰিচিনুথ চ স তস্য নাম্নি ৱিশ্ৱাসকৰণাৎ চলনশক্তিং
    লব্ধৱান্ তস্মিন্ তস্য যো ৱিশ্ৱাসঃ স তং যুষ্মাকং সৰ্ৱ্ৱেষাং সাক্ষাৎ সম্পূৰ্ণৰূপেণ
    স্ৱস্থম্ অকাৰ্ষীৎ|
  tod-tod: Tɛi gɔun, gi ɠidaaleʋeai Yesu ma, naa ɠa é kɛa, daaseigi naa ná-zɛbɛi
    zobogi vea la zunui nii ya, nii wo kaazu, ta wo kwɛɛ. Kidaaleʋei Yesu ma, naa
    ɠa é zunui nii ɠɛdɛga kpezekele, eɠɛʋelei wo pɛ wo kaazu la.
  tac-NT: Alué rió napu sujírigame nílige, 'emi 'we 'la machíguru. Ne 'la ruwimela
    alarigá 'yóligo. Ramué 'we a'lá machirúguru Esusi 'la 'yome ko. Alué rió a'lá
    machílechigó Esusi 'la 'yome ko. Alekeri 'la sa'wile alué rió. Esukristo 'yale
    a'walí napurigá 'la sa'wimela. 'Emi etele 'ma ku sa'wíligo.
  eng-WEBPB: By faith in his name, his name has made this man strong, whom you see
    and know. Yes, the faith which is through him has given him this perfect soundness
    in the presence of you all.
  gfk-H: Tano nurnur ta Iesu iakan ra tunatuna i ta kap ra dadas, iakan a mon ra tunatuna
    nong muat nasnas ia ma muat nunurei tar ia. Tano dadas tano hinsa Iesu ma no nurnur
    nong i tahuat tana, iakanong i ta halangalanga timaan bakut ia kakek muat nas
    tar ia hua.
  viv-viv: Ada au Yesu ana egana faꞋina, higa Bana ana eganeya avetumagana faꞋina,
    hida kaliva gifaiwala ada omi waꞋitana kadu wahalamanena. E, yana yamumu moyaꞋaimi
    matamiya inubana ma vetumagana Yesu ana eganeya.
  yao-yao: Kwa litala lya kulikulupilila liina li Che Yesu, liina li Che Yesu limpele
    machili mundu ju junkummona ni kummanyilila. Kwa kulikulupilila liina li Che Yesu
    kuntesile mundu ju alame mpela inkuti pakumbona.
  tgp-tgp: Ale tamlohi akerihi ka hitea ale ka levosahia, kama lo verea vara nona
    rasua na hijan Iesu natu mo vaia mo r̃ilangi. Rasua atu hin Iesu mo vai mamahuni
    na epena na nahomim mo isoiso.
  auc-NT: Adocä Itota ëmöwo ante apæ̈nemöna ëñente pönëninque mäningä cömäwadingä
    mïni në adingä ïñömö ñöwo tæ̈ï pïñæ̈wacampa. Edæ Itota pönö cæcä beyæ̈ mänïï onguïñængä
    në pönengä badinque Itota ëmöwo beyænque ædæmö waa bawate tæ̈ï pïñængä bacä amïnipa,”
    ante Pegodo apæ̈necantapa.
  kbc-NT: Niɡ̶ijo naɡ̶a jinakatonaɡ̶a, odaa Aneotedoɡ̶oji ja najigotedoɡ̶owa loniciwaɡ̶a
    me jicilatitaɡ̶a niɡ̶ida ɡ̶oneleegiwa ananatitiwaji, codaa ɡ̶adowooɡ̶otagi. Aneotedoɡ̶oji
    ibake loniciwaɡ̶a Liboonaɡ̶adi Jesus me icilatidi niɡ̶ida ɡ̶oneleegiwa. Jaɡ̶anatitiwaji
    codaa mowooɡ̶oti me Aneotedoɡ̶oji icilatidi leeɡ̶odi me jinakatonaɡ̶a Liboonaɡ̶adi
    Jesus. Leeɡ̶odi me jinakatonaɡ̶a Jesus odaa niɡ̶ida ɡ̶oneleegiwa jeɡ̶ele codaa
    me icileɡ̶egi mida ɡ̶adiwigotigitiwaji natigide.
  bmh-bmh: Yesus nugau gusig sil du arab eg e kasai meun. Ag du e ulis pemen, go Yesus
    en ougab petak eun, gonun, du go gusig moroun. Ag go peimai, abe macan. Ig abiu
    Yesus nugau gusig petak, gusig go eiman du e kasai memun. Ag unum go pemenin.
  ctu-BL: Cha'an ti' c'aba' Jesús mu' bʌ c ñop lojon tsi' taja i p'ʌtʌlel jini winic
    mu' bʌ la' q'uel mu' bʌ la' cʌn. Jesús tsi' yʌq'ueyonla lac ñop. Jini cha'an tsa'
    c'oq'uesʌnti jini winic ti la' tojlel.
  meq-meq: Ndo nakay anaŋ ka ŋgatumay, ka sərum ha aye na, maa vəlay gədaŋ na, məzele
    i Yesu hərwi nakə nəmaa pa mədzal gər may ka Yesu aye. Ayaw! Ndo nakay a mbəl
    lele ka ŋgatumay tə ɗəre kurom aye na, hərwi nakə nəmaa pa mədzal gər ka Yesu
    aye.
  noa-H: Maimua mag chi woun bʌ̈ hãk'ãraa k'itarr higwi, Pãadë wajap'a k'ĩirjubat
    hajim hanʌm. Mʌig ni hãbmuajã meraajã k'aba sim, warr jãga sĩejĩ mʌg woun. Mag
    sĩejieb mamʌ, chadcha Jesuu hich monaauju k'ap'ʌ sĩerr haawaita jãg monaau sĩsimgui
    hajim hanʌm. Pãrau hĩs mʌg woun monak'a hoo nʌmʌn, jãan maraujã maach k'ĩirjug
    hee hãba Jesús jua t'eegaupaita hi monaauju k'ap'ʌ narr gaaimuaugui hajim hanʌm.
    Mag gaaimuata jãg warre hich bi heewe monak'a t'aabatarrjö pãrau hĩs hi monak'a
    hoo nʌmgui hajim haajem.
  alp-NT: '@see-verse:ACT.003.015'
  san-VEL: ima.m ya.m maanu.sa.m yuuya.m pa"syatha paricinutha ca sa tasya naamni
    vi"svaasakara.naat calana"sakti.m labdhavaan tasmin tasya yo vi"svaasa.h sa ta.m
    yu.smaaka.m sarvve.saa.m saak.saat sampuur.naruupe.na svastham akaar.siit|
  kbq-kbq: Hagi Jisasina agri agire tamentinti hu'azamo, e'i ama ana agimo amama negaza
    nera azeri knare hu'ne. Hagi Jisasinte amentinti hu'nea zamo, mika vahe'moka kavufina
    agrira azeri so'e hu'ne.
  kbh-kbh: Jesús puerte obená endmë́nayeca, quem cosheto añémoca entsatsmëna. Nts̈amo
    s̈monjinÿe y s̈monjatats̈ëmboncá ndegombre tonjopasá Jesúsbeñe betsos̈buáchema.
    Chë Jesúsbeñe jtsos̈buáchiyana tonjama cha ts̈abá ts̈ëngaftangbeñe chaotsatsmënama.
  ron-LSB: Prin credința în numele lui, numele lui l-a făcut puternic pe acest om,
    pe care îl vedeți și îl cunoașteți. Da, credința care este prin el i-a dat această
    desăvârșită sănătate în prezența voastră a tuturor.
  pon-pon: Aki pojon mar a, mar a ap kakelada men et, me komail kin kilan o aja, o
    a pojon kare on i kelail melel wet mo omail karoj.
  nhe-BL: Huan pampa tijneltocaj itoca [3:16 Itequihuejcayo.] Jesús, yajaya quimacatoc
    chicahualistli ma nejnemi ni tlacatl tlen inquiitaj nica huan tlen inquiixmatij.
    Huan pampa tijneltocaj, ni tlacatl tlen itztoc nica imoixtla ya senquistoc mochicajtoc
    queja inquiitaj.
  sps-sps: A parits tana asangan e Jisas to te faparits a mes to na mou mat a pin
    iny taan. A ka to te tagei ami, mi natiny towa te kat amam tana faason te kaa
    miromam tana asangan Ya ai tana faason tsumam ten Jisas to sa kat faarof a mes
    to mata mami fokinai.
  wnc-wnc: “Siwan nitda Jesue natapda kekeknga singgakge Jesuta aminu aapa tasingaman
    kepina take siwan kaamang. Ginda aminu waapa gwa kawa yuakut. Siwan nitda Jesue
    natapda kekekawan aminu waapata take gwa siwan kaaing.
  bus-bus: Yesunaanɛkɛna bé à tò gↄ̃gbɛ̃ kɛ̀ á à dↄ̃ ée à gwaa kɛ̀ kɛ̃̀kↄ̃a Yesu tↄ́
    gbãa yãnzi. Yesunaanɛkɛna bé à à gbà aafia a píngi wáa.
  gub-BL: Zezuz ikàg a'e, a'e rupi umukàg ko wata 'ym ma'e kwer kwez a'e kury, ko
    wata 'ym ma'e penemixak penemigwaw kwez a'e kury. Zezuz ikàg tuwe a'e. Uruzeruzar
    tuwe hehe ure. A'e rupi ko awa ikatu kury, wata penenataromo kury.
  imo-imo: Jisasini manda tepa koinjo limbelo nimbo ipuki enge nimbo timbolomunga
    iye eno kanoko imbi tirimele imu koinjo pumo. Jisas kinye enge peremo nimbo yu
    ipuki tipolo yunge imbi lipo anjipo konge tembolo. Aku tepolio yuni iye imu manda
    tepa koinjo limbelo nimbo ipuki timbolomunga iye imu koinjo pumo mele enoni kandomele.
  boj-boj: Aqo aiyel Yesus qa gago areqalo siŋgilateqnum deqa iga aqa ñam na tamo
    siŋga qandamo di boletonum a siŋgilaqo. Tamo siŋga qandamo di niŋgi qalie. Niŋgi
    gaigai a unoqneb. Yesus a segi na aqo aiyel siŋgila egwoqa a qa gago areqalo siŋgilatosim
    tamo di boletonumqa nuŋgo ŋamdamuq di walwelqo.
  eng-DRA: And in the faith of his name, this man, whom you have seen and known, hath
    his name strengthened; and the faith which is by him, hath given this perfect
    soundness in the sight of you all.
  knf-knf: Pfiyaar ţi katim ki Yeŧu pakaaŋ kë ñiinţ naţakmaan, i nakwinuŋ abot ame'a
    i ajebi. Ënhën, pfiyaar ţi Yeŧu pajebanuluŋ bnuura hënk jibi nakwinuŋ an bŧi.
  san-KHM: ឥមំ យំ មានុឞំ យូយំ បឝ្យថ បរិចិនុថ ច ស តស្យ នាម្និ វិឝ្វាសករណាត៑ ចលនឝក្តិំ
    លព្ធវាន៑ តស្មិន៑ តស្យ យោ វិឝ្វាសះ ស តំ យុឞ្មាកំ សវ៌្វេឞាំ សាក្ឞាត៑ សម្បូណ៌រូបេណ
    ស្វស្ថម៑ អកាឞ៌ីត៑។
  arn-NT: Fey tüfachi wentru tamün peel ka tamün kimniefiel, tremolngetuy mupiltun
    mew ta Jesus ñi üy mew. Tüfeychi mupiltun ta Jesus mew fey ta fente küme tremoltufi,
    fey kom eymün leliwülnietufimün tatey.
  zas-NT: Bén guie, bén ruguiaadi nünbee tëëdi, guyu gojl guiaꞌman por xguialrniabee
    Jesucrist, bayajcaman guial baliduladxan, ziꞌc ruguiaa graczidi.
  ken-NT: Yesu kɛ ákʉ́ mbɛ́ntí nɛ áfáté. Ɛnyɨŋ ɛnɛ bǎghɔ́ nɛ ɛnɛ́ bǎrɨ́ŋɨ́
    bɛ ɛfakari, mɛnkɛm bɛ́chí ɛnyu yɔ mbɔnyunɛ sɛ́sɨ́kɨ́ ntɨ nɛ yi. Chí ndu sɛ́sɨ́kɨ́
    ntɨ nɛ yí kɛ ɛ́kʉ mbɛ́ntí nɛ áfáté kpɛrɛp mbɔ ɛnyǔ bě mankɛm bǎghɔ́.
