    cáh³ti³² liáh³xɨ³ na³lɨ́y⁴ ga³joo⁴ah³ liáh⁴jɨ³ah³ nɨ³.
  txq-txq: Ei malela hatahori kekok ia ena. Hatematak ia ana barakai ena, tehuu ai
    ta ndia tao mahain. Ai ta maena koasa hata esa boe na. Koasa naa, numa kada Yesus
    mai. Hatahori ia barakai nasafali ena, nahuu ana namahere neu Lamatuak Yesus.
    Yesus naa, ndia tao nahain numa ei matam ena.
  aaz-aaz: Hi mihiin main atoin ameen buaꞌ reꞌ ia. Oras ia, in maꞌtain jen, mes ka
    hai fa es reꞌ mireokꞌ ee. Hai ka mmuiꞌ fa kuasat saaꞌ-saaꞌ. Kuasat naan neem naꞌko
    Naiꞌ Yesus kuun. Atoniꞌ ia anfeen ma nhaek natuin in npirsai neu Usif Yesus. Fin
    Usif Yesus naan es reꞌ narekoꞌ nain je ma hi miit mok hi maatm ein.
  qup-NT: Chasna kashpanmi chay Jesuspi sinchikushpanchi kay riksishkaykichi rikuhushkaykichi
    runata aliyachishka. Jesús yanapashpan paypi sinchikushpanchi kay runaka sumakta
    ampirishka, imashnami kunan payta rikuhunkichi.
  dop-dop: Yesu ɩnɩ ɩ mɑɣɑmɑɣɑ ɩ toŋ tɑɑ nɑ tɑ́ɑ́ tɛmnɑʋ kɛ-ɩ yelinɑ ɑpɑlʋ ɩnɛ ɩ kʋlɑɑ.
    Ɩ́ nyǝmɑ-ɩ nɑ ɩnɩ ɩ sǝŋnɑ mǝ ɩsɛntɑɑ ɩsǝntɔ. Tɑ́ɑ́ tɛmnɑʋ kɛ Yesu yelinɑ ɑpɑlʋ
    ɩnɛ ɩ wɛnɑ ɩ tɩ tǝmɑmmɑm nɑ mǝ tǝnɑ ɩ́ nɑɑkɩ mpʋ.
  azb-azb: Gördüyünüz və tanıdığınız bu kişi İsanın adı sayəsində, Onun adına olan
    imanla sağaldı. İsa vasitəsilə olan imanla bu kişi hamınızın gözü qarşısında tam
    şəfa tapdı.
  eng-DBY: And, by faith in his name, his name has made this [man] strong whom ye
    behold and know; and the faith which is by him has given him this complete soundness
    in the presence of you all.
  guo-NT: 'Ampon aton, majt nabejk, xamal chiekal matabijampon, majt xanal nejchaxoelx
    japon atonliajwa: ‘Diachwʉajnakolax Jesús boejthʉsaxaeson’ —an xanal, nejchaxoelx
    wʉt. Samata, chiekal boejthʉlson, me-ama xamal taenam” —aech Pedro japi jiwliajwa.'
  hla-hla: A markato te hamana mena milam e Iesu na te haniga mena milam a solonen,
    nonei a markato te hatagala poutse lala a katun teka te tare milimiu na te atei
    sile milimiu. E Iesu te habutu a nihamana i tamulam, na nihamana teka te kato
    haniga poutse lala a katun teka i matamilimiu hoboto.”
  mav-NT: Koitywy wyti Tupana timoe­hãite ra'yn mesuwat sa'a­wy­'iwuat ipy kĩ'ã rakat
    katu­pono toiky­'esat Tomi­po­'oro Iesui set mõtypot hap mesuwe pote e. Iesui
    set kawiat mohag wo toimoe­hãite mi'i miit ehehamo katu­pono toiky­'esat kahato
    eipe yne Tosa­'yru mohey haria wo hap e. Uruimohey Iesui hawyi waku ra'yn topy­hu'at
    mesuwat sa'a­wy­'iwuat ipy kĩ'ã rakat. Mesup Tupana mimo­hãpyk wo ra'yn toĩne'en
    na'yn ehehamo mana'in uhyt'i'in e. Iesui set esaika hap wywo Tupana timoe­hãite
    mesuwat miit e.
  kpf-kpf: Oi kiŋ bâliŋ a ikme zi Yesu kutŋâ konsâitâ a zi kubikŋaŋgi sâkŋâ âlip oi
    ikse. Yesugâren nâŋgâm pâlâtâŋ oitâ âlip op zaatsap.
  ppo-ppo: Hó naase dopa dia̧ feané kilitu betere whi̧ta, da̧mo Yesupaae tuȩ́ tiki
    tiró betere alané a̧ wisiralepó. Ai tuȩ́ tiki tiratere alata, Yesuné da̧mopaae
    matepa, ama doiné i whi̧ mo ti wisiró beteretei mió diaao̧ ai kelere ape.
  hin-2017: और उसी के नाम ने, उस विश्वास के द्वारा जो उसके नाम पर है, इस मनुष्य को
    जिसे तुम देखते हो और जानते भी हो सामर्थ्य दी है; और निश्चय उसी विश्वास ने जो यीशु
    के द्वारा है, इसको तुम सब के सामने बिलकुल भला चंगा कर दिया है।
  wol-KYG: Gëm aw turam moo waral turam woowu dooleel nit kii ngeen gis, xam ko. Kon
    ngëm moo waral lii; ngëm gu sababoo ci Yeesu moo ko may mu wér péŋŋ nii ci seen
    kanam, yeen ñépp.
  bef-bef: To leꞌali Yesutoga komopatiꞌa moloto leꞌemehi emiꞌohuꞌibe. Yaꞌmu luto Yesuhi
    giꞌauba ma gigusa sibina nohina bomofihi leꞌmo amuya nomalago lenali kehelilete
    bu go bati nehabe. Yesutoga komopatiꞌa emito leꞌemehi emiꞌohuꞌina Huꞌmamofitogati
    leꞌalitoga oꞌehinauba yaꞌma amuyana hetofana aitogati oto lenali lenubulo huto
    nohigo asagaꞌi bu go baga neibe.
  amm-amm: Ninani nokotaso na pokiwo. Moi mo sai yasoi tota mo. Afonimaiso itouniyaimokaiwoi
    muwoi, Isisoso mulumolo luwai monoi nali no. Noko itouniyaimo tolo, ulai afonimaiso?
    Isisoso mulumolo luwai monoi, no monoi no itouniyaimokai tolo, moini molo timai.
  zaj-zaj: Munhu ino yummona na kumtanga, katendigwa kuwa mgima na nhamanila ili mtwaga
    da Yesu. Nhamanila ili mditwaga da Yesu iyo imuhonyile kamba vummona.
  chq-NT: Joon 'in tsañʉʉ'¹ lo, 'in cwii¹moo', Dios gaun'láa²mo tsʉ 'wii'¹³ jo'¹o
    lɨ́ɨi² Jesús. Jmai'² coon'¹³ 'ii'²¹ tya' 'e sii²¹ Jesús nigalipíin²mo tɨɨ²ɨ la
    lɨ nigañi²ii'.
  swp-swp: 'Ia esana, ema sunuma ia esana eai, tau ta arinai i adidiri, ia au itayao,
    eo au nuatuiyao: Iesu sunumaena arinai i adidiri ta omi gamagarimiu matamiu eai.'
  bjr-bjr: '@see-verse:ACT.003.015'
  aby-aby: Eno weike nono wei, Yesunu iifa ibima yewa minu umu ma giena ukinua eno
    weike wei, i Danu ibiro imukisu ibake yewa mi irauaiai ukinuro i yewa mi eraada
    iwoka sinaisaya weike ba weakunea wei. Yesu Keriso imukisu ibake yewa mi irauaiai
    wirokinuro i buna eraisaya wei.
  eng-YLT: and on the faith of his name, this one whom ye see and have known, his
    name made strong, even the faith that [is] through him did give to him this perfect
    soundness before you all.
  jni-jni: Aname nizanime nini, uham inni za nimeme, ini yanya unu ugino sa ihira
    irusa nikara, anime ani uhem in Yeso wa nyame ni huma a ve ashi me.
  kne-kne: Din panakabalin di ngadan Jesus ya din talek mi en sisya di nangipabikas
    sin lalaki ay nay ay il-ilaen ya am-ammo yo. Si Jesus abe di nangipapigsa sin
    nemnem na ay mantalek en sisya, isonga dadlon nakaan di pilay na ay il-ilaen yo
    am-in.
  tgj-tgj: Jisu ninyigv amin bv jwkrwa so lvpiknv nyi anga turnv nvnga jitoku. Nonuno
    ogu gunyi kaadudw okv chindu kudw mvngjwng lokv ninyigv amin bv ripvkonv; Jisunyi
    mvngjwng kunam lvgalo ninyia alvmopv kunv, vbv nonu mvnwng nga kaadubv.
  wat-wat: Uḡuna kima Yeisu kana wava ka vitumaḡaniya eketa gwadinama nofe sanasanamanimi
    kwa kitakitiya o i dewadewa. Yeisu kana wava kana vitumaḡana nenei, namoḡa nofe
    matatafumi matamiyai naki i dewadewamoka.
  gui-NT: Mborogüɨrovia Jesús jee re vae jeco pegua, jae jee ombogüera cuae cuimbae
    pe reta peecha jare peicuaa vae. Añete co, jocuae mborogüɨrovia Jesús omee vae
    ombogüera cavi cuae cuimbae opaete pe reta perovaque —jei chupe reta—.
  quc-TT: We achi riꞌ xkunatajik rumal ri kojonik che ri Jesús, iwetaꞌm chi nabꞌe
    kanoq chꞌokeꞌr. Are kꞌu ri kojonem che ri ubꞌiꞌ ri Jesús xkunanik.
  heg-NTPO: Mi taan atuling hlukut-kait nia. Un kuat son, mo kaim man tao banan un
    lo. Kaim muik kuasa lo. Kuasa na maa deng Yesus. Atuling ni banan son, undeng
    un parsai se Yesus. Ta Yesus na, man tao banan un son se mi sila-matan.
  ptu-ptu: Aka kamatappasam illaam sanganna Puang Yesus napolalam maläppu' inde to
    masaki susi muitaa' anna inde tau to muissanna'. Bono'um sakinna aka kamatappasanna
    lako sanganna Puang Yesus.
  bzd-NTPO: Wëm i' kraulewa̱ e' su̱ule a' wa̱ buaë. Ie' diché iënene sa' e̱rblöke
    Jesús mik e' wa. Jesús mik e̱rblè, e' tö wëm i' bua'wé̱ne buaë a' wörki̱.
  kwf-kwf: Kamu lisia na ngwae neꞋe, ma kamu ka lia saiana. Nia faꞋamamana na ngasingasiꞋanga
    sa Jesus neꞋe ka faꞋamauria. FitoꞋonga ana sa Jesus neꞋe kwate ngwae neꞋe ka tatakila
    neꞋe kamu ka lisia taꞋifau naꞋa.
  eng-WYC-2017: And in the faith of his name he hath confirmed this man, whom ye see
    and know; the name of him, and the faith that is by him, gave to this man full
    healing [or full health] in the sight of all you.
  eng-WMBB: By faith in his name, his name has made this man strong, whom you see
    and know. Yes, the faith which is through him has given him this perfect soundness
    in the presence of you all.
  zat-NTPS: Guca lu La Jesús nigáqueze, u nnadxu guca na lawe' da guxéajle̱ chee̱
    La Jesús, chee̱ bezí' le dipa benne' nigá dxelé'ele, ne núnbeale le̱'. Lawe' da
    guxéajle̱'e̱ chee̱ Jesús, ba bexácate̱queze̱' ca dxelé'ele le'e xúgute̱le.
  spp-spp: Ŋge nàŋi u ŋge yii i ɲaa, ná yii à u cè ke, wuu à dániyaŋi pyi Yesu na,
    lire cye kurugo, u à jà a yîr'a yyére. Wuu à dániyaŋi pyi Yesu mɛge na, lire l'à
    ŋge nàŋi yampe kwɔ̀ feefee bà yii puni ɲyii wá u na mɛ.
  zty-NTPS: Dan' bejḻé' benne' ni che Jesusen', beyák ni'e, na' ẕḻé'elele-ne', na'
    nónbia'le-ne'. Dan' žejḻi'e che Jesusen', Ḻe' kate' gabí beyone' benne' ni, na'
