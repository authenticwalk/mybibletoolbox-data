  mdy-ETH: ሃይ ሃሢ ዒንሢ ዛጋ ዓሢ፥ ቤርታኣ ዒንሢ ዒዛ ዔራ ዓሢ ዻቂ ዶዴሢ ዬሱሴ ሱንፆና ጴዼ ጉሙርቂሢናኬ፤ ዬሱሴ ሱንፆ
    ጉሙርቂፆና ዒንሢ ቢያሢኮ ቤርቶይዳ ዻቂ ዓሲ ማዒ ዒዚ ጴዻኔ» ጌዔኔ።
  spl-spl: Lok pareŋe yuŋe âlepŋe oap yukât topŋe sâmune nâŋgâŋet. Yesuhât kulân lok
