    agak. Dɨ jakñol, nop gek suŋ lup agak.
  jic-NT: Jesucristo mpes yom ma wine tji'yü'sa. Nun su nucutsja jupj. Jupj tepyona
    mü'ü'süs ca, Jesucristo nin polel la mijis. Mpes jupj po 'üsüs tji'yü'sa, la tjiji
    Jesucristo. Nun nucú tji'yü'sa tepyala jupj.
  zap-NT: Ménree ne rwii de no ne rnebeey de, por la Jesus wuu fwers nii men no por
    ne wlaleedx men Jesus, wyaken men nes lo de yra de.
  wer-wer: Tenip Yesuun kön wi kosang yewasën pim weëre kosangööring omën epop ompyaö
    yemowas. Yaap, Yesu pi tenip piin kön wi kosang wasënëak kaamök elnia pötak omën
    epop arim itöök ompyaö sak wë.
  ipi-ipi: Wamba Jisasa bala tane nalipana bilipi oko mina ika laya gea-kola, nalipato
    bala lo bilipi lepa. Andipa nalipato bala lo bilipi loto, balana gene oko lalapa-kola,
    akali yakamato wamba andalaini pia oko bala atu yala. Jisasato akali okone mo
    atu yolopeya lo bilipi lalapa-kola, balato akali oko mo atu yala okone andipa
    yakamato andeyai okoni.
  qul-NT: Cay such'u runaka Jesuspaj sutinpi creeskanwan alliyan. Kancuna payta ricunquichis,
    rejsinquichistaj. Atiyniyoj Jesuspi creeskanraycu alliyaskata tucuyniyquichis
    ricuchcanquichis.
  tnc-tnc: Ĩ'ĩ bitamaji imakoᵽeroyiraᵽakite õñurã mija ime. Jesúre yi'yurã yija imamaka
    kiũ'ᵽua kire kijieyu. Kire ĩatirã “Rita sime, Jesúre kire jieika”, mija ãrĩwãrũyu.
  ter-NT: Koati vo'oku iha Jesus, epó'oxo vo'oku kúveova hóyeno, ene kutí'ino unatípoti
    râ'a, kuteâti koeku neíxi kó'oyene koane yéxi. Ngoé'epepo, koati vo'oku kúveovo
    Jesus unátipinoke nenékuke, uhá ketínoe.
  bmr-NT: Jino ɨɨgoobo Jesu momoco imiyaavegueneri buheeteebe amɨɨhai mahatyɨmehicacuubo
