    Siya wadɨe asi nwokɨn naɨngwo tɨbmiiya Adi Komii siya hauugiya krɨriir mɨ siirɨn
    wadɨe saeya nwowaigɨnɨugɨn.
  pol-SZ: Właśnie przez wiarę w tego Jezusa człowiek, którego tu widzicie i którego
    dobrze znacie, został uzdrowiony. Dzięki Jezusowi, na oczach was wszystkich, odzyskał
    pełną władzę w nogach!
  ztq-NT: Por xkyalwnabey Jesús lëë xaa re byak ni xyuumbey gaa to xaa. Lëë xaa pkaa
    fuersy porñee bniladzy xaa xtiits Jesús.
  zai-NT: Ne pur enda nandxó' stibe uyuu stipa ñee hombre ri', ne bianda chaahui purti
    runi cre du laabe. Runibiá' tu laa ne nezalú irá tu bianda.
  upv-upv: Ko kaplesi naroj ngel. Derteren ne nise Iesu ko ololi derteren sen muto
    luwi. Nanu ngel nga kami kamlesi ko kamrongwose, nomor-loli suri nomor-osuri Iesu
    nisen. Niko nosurien ngok ko renge Iesu ko ololi m̃erel m̃irres jile luwi, erpe
    nga kami jijle kamok-lesi vajin.
  aui-aui: Bi Yesu waghawaghane wiitumaghana, na mmko tomoyina iiyabo kokitakita bi
    kwakovi na ivimaragata; bi Yesu waghawaghane wiitumaghana sipiika na mmko tomoyina
    iyawa, da matamima itubugha na kokita.
  wap-NT: Uruu Jesus uu idaꞌanaꞌo wuruꞌu wachiꞌika-kidanuz machiꞌikakaꞌo, wamishidan
    idi Jesus tuukii manawun, naꞌiki machiꞌikakaꞌo mishidan idi kapam uruu tuukii.
    Ipai unao utukapa aizii diꞌi ukadishitapanuꞌu.
  mva-mva: Be nge lama uninga-lo be Iesus ara-nao ka tamoata ngae kam kakauataki be
