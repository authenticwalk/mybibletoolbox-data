  bss-NT: Anɛ́n mod awě nyényínɛɛ́ nɛ́n, awě nyébíí-ʼɛ bwâm, ngíne echě
    dǐn áde Yesuɛ áwóó ne adúbe áde áwóó ne adúbe áde áwánlé áyə̄le
    ádê dǐn, dɔ́ɔ ábágé anɛ́n mod awě anwɛ́ epɛd ngíne, ádīd-tɛ mɔ́ bwâm.
    Nyé běn nyênyíné-ʼɛ.
  met-met: Tam gahatum haringina mana Yesu, saing mana Yesu yanoa ing ganina lipua
    li abagu axabia, kindi daharing muli ba. Yesu yanoa xaung hatuminga haringina
    ina mesa maluxu mamtam ing ganina libu lipua li sok xai dup, bila abagu baing.
  kpj-NT: Rityhynyrekile hãbu tibina reytemyhỹre. Kia hãbu teerytenyte. Jesuisini
    tyhyna kia riwinyre. Hãbu ibuturu‑ò reytera, tai òbitimy raramy ratximyhỹre.
  zao-NT: Per lee mbyi kuu nloo lo goo, zha kuu reta goo nlebee, thitanax mgwe zha,
    tak ngwalaaz zha Jesús, ne reta goo ne mgwe zha.
  byx-byx: Be laira ngun ma Jon uun mat navet luqa i ama vu aa ilaing dai ne ma Iesus
    aa dlek. I maikka uun dru a uun a qevep sevet ma Iesus be ma Iesus ka rekmet de
    maget na qa. Ii, be laira ngenet lu aa dlek.
  ctu-CTI: Pero q'uele la' wilan tsiquilʌch an i p'ʌtyʌlel i c'aba' Jesús. Ti lajmisʌnti
    ili winiqui cha'an ti lojon c ch'ujbi ti lojon c pusic'al, ti lojon j c'ʌñʌ i
    p'ʌtyʌlel Jesús. Che' jini chʌ'ʌch ti ujti bajche' chʌncol la' wilan cha'an ti
    caj i p'ʌtyʌlel Jesús.
  zos-NT: Mitz mi istambana'ṉ y mi ispøctamba yøṉ pøn que yacsyupøna'ṉete, pero
    yøti Jesusis milagro'ajcupit pømipøjcu, porque vya'ṉjajmu aṉcø Jesús. Jesusis
    tø tzi'pa va'ṉjajmocuy, y yøṉ pø'nis vya'ṉjajmu y por jicpit yac tzoc mø'chøqui
    mumu mi vi'naṉdøjquita'm.
  gvs-gvs: Numisa Yeisu yoina goi pasina, tauna ame topemyana kogitegite be nakae
    kooyagoi, e Yeisu yoina ina togaga ikitogage. Go numisa Yeisu goi tababane, e
    moe numisayana koroto ame bogina ikidedevinedoko go, bogina kogite.
  kbm-kbm: '@see-verse:ACT.003.015'
  tew-tew: Naˀin Jesus-víˀpiye änwä̖yundeˀ, heḏi iˀḏânkun nä́ˀi sen nä́we bînmúndeˀi
    heḏá bîntaaˀiˀ óekaymä́gi. Jesus-di in wä̖yu̖ dímä́giḏi nä́ˀi sen unbí páaḏépiye
    nahehkháapóe.
  rmc-rmc: Pačabnaha andro nav Ježiš kada manuš, saves tumen dikhen a prindžaren,
    sasťiľa avri. O pačaben andro Ježiš calkom sasťarďa kale muršes, avke sar oda
    tumen savore šaj dikhen.
  apr-apr: Amru nga amtara lomam medana pang Yesu, ngan la ye Yesu tani in ene nga,
    ngan iyeie tool tani yo kakamata a lomu galanga ye i, in le gurana mulu i. Yesu
    ye taunu la ipamede lomam nga, ngan la le ye lomam medana tani yo amtaru panga
    i, in la ikarata tool i a le dook mata ben tina yo dookoot nga kakamata ye matamu
    nga.
  tiy-tiy: Barakat i dawét Jesusey énggéféadi-adiwe bé ni lagéy fikat gélolo gom.
    Ménrigoy ni sabaf bé kéunur geye bé Jesuse. Been i funa nuwe énggéagéw dob téngaanga
    kome.
  nlg-nlg: Nia na maana tana ahana ge ghoi volaoli na tinoni rapo eni. Na hava tau
    righia te kale na pukuna toro taluutunia Jesus, mi tana taluutuniana Jesus te
    nea ge tatavahale.
  dgr-DOGNT: Zezì gogha ehkw'ı-ahodı t'à dıı dǫ weghàahdaa eyıts'ǫ wek'èahsǫǫ sìı
    nàtsoò ajà. Zezì wedahxà eyıts'ǫ ededı̨ wet'ǫ̀ǫ̀ goınì nàtsoo t'à dıı dǫ deghàà
    k'aàt'ıì anajàa sìı weghàahda hǫt'e.
  pes-OPV: و به‌سبب ایمان به اسم او، اسم او این شخص را که می‌بینید و می‌شناسید قوت
    بخشیده است. بلی آن ایمانی که به وسیله اوست این کس را پیش روی همه شما این صحت کامل
    داده است.
  ron-1924: Прин крединца ын Нумеле луй Исус, а ынтэрит Нумеле Луй пе омул ачеста,
    пе каре-л ведець ши-л куноаштець; крединца ын Ел а дат омулуй ачестуя о тэмэдуире
    деплинэ, кум ведець ку тоций.
  tpz-tpz: Eꞌ o kikis va pa ëhnan e Ieesuꞌ ivëh, nemöm poꞌ to vaman nem ivëh, to vavih
    hah a teꞌ hat mon vëh. A tah vëh nöm to ep, a, ko nat nem to tanok suk o vaman
    pemöm poꞌ pa ëhnan e Ieesuꞌ.
  agd-agd: Berasan Yisasintá mumunan iyáké ben avíkái ma vanta ayanóan mantékun ákona
    mamarai óde afová iya ono. Yisasin avíká ma mumunan in manon pura sen ma vanta
    ayofakhayan oniya rono.
  rkb-NT: Iwatahi ikiahatsa bo tsimytsasokonaha. Abaka taparaka iekbyrita tu tsimykozokonaha
