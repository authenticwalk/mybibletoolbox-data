  yad-NT: Ne jiryi̱nu̱ñi̱ jiñu vanu. Jiryedyetyi̱satyani̱ savichanu̱chi jarapu̱yani̱,
    sani ratyevidye jiryatiy satuva̱chu daryaju̱ Jesús jtyamu. Samiy tuva̱chodamu
    su̱ndejada Jesús vu̱y, ramuni̱tiy sami̱sadesiy samidyeni̱ jiñu vanu jirye diya.
  mxb-NT: Chi̱ sa̱ꞌá ña̱ kándéé iní ndu̱ Jesús, sa̱ꞌá ño̱ó ni̱ ndu̱va̱ꞌa ta̱a yóꞌo,
    táꞌa̱n ra̱ ndéꞌé ndó, ta náꞌá ndó. Chi̱ xíꞌín kuu̱ mií Jesús, ta xíꞌín ña̱ kándéé
    iní nduꞌu̱ na̱ ni̱ kedaá xíꞌín ta̱a yóꞌo, dá ni̱ ndu̱va̱ꞌa ra, ta ni̱ xini xíꞌín
    noo̱ ndidaá ndó ña̱ dión ni̱ kuu.
  pon-2006A: Manaman en mwaren Sises me kakehlahda ohl menet. Iei me dahme kumwail
    kilikilang oh eseier, wiawiher sang ni pwoson mware; oh iei pwoson Sises me kahrehiong
    ohl mwoator menet eh kehlaildahr mwohmwail koaros.
  maq-NT: Cha xi cuijyihi tichutsujun vi ne, ha hyun yo cha. Casacu rë ntsacu cha
    ngahñu ta, tsëhë xi ngayin matsejen ne, mangutacuín cojo Jesús. Hacuaha ngatsë
    rë xi cuatjin mangutacuín cojo Jesús ne, vëhë casahmi xi camandaja cha sacuahatjin
    xi cahyun ngayujun ni.
  hto-hto: Bie dáamɨe Jesús mámecɨdo, ie mámecɨmo ɨ́ɨnuafuedo omoɨ cɨona, omoɨ onoiga
    aɨdaima jae maɨríbicaide. Afe Jesumo ɨ́ɨnuafue íena ñue jaɨ́cɨna jíllotate, omoɨ
    uiécomo cɨ́ocaidɨmɨe illa izói.
  por-BRBSL: Pela fé em seu nome, seu nome tornou este homem forte, que você vê e
    conhece. Sim, a fé que é através dele lhe deu esta perfeita solidez na presença
    de todos vós.
  ces-NKB: Skrze víru v jeho jméno dalo jeho jméno sílu tomuto [muži,] kterého vidíte
    a znáte. Ano, víra, která [je] skrze něho, mu dala toto plné zdraví před [očima]
    vás všech.
  cui-cui: Po jume wʉn peayapusʉ wʉn, bapo wʉn Jesús pia wʉn. Daxota pejayujayujei
    jiton barapo jume wʉntha axaibi exanatsi. Barapon pataneme xua axaibi, tsipei
    bapon jume nanta pitabiya jume cowʉnta barapo peayapusʉ jume wʉn. Daxota barapon
    painya itabaratha axaibi tsuxubi poxoru jume cowʉnta Jesús”, jei Pedro.
  boj-2014: Aqo aiyel Yesus qa gago areqalo siŋgilateqnum deqa iga aqa ñam na tamo
    siŋga qandamo di boletonum a siŋgilaqo. Tamo siŋga qandamo di niŋgi qalie. Niŋgi
    gaigai a unoqneb. Yesus a segi na aqo aiyel siŋgila egwoqa a qa gago areqalo siŋgilatosim
    tamo di boletonumqa nuŋgo ŋamdamuq di walwelqo.
  eng-OEBUS: And it is by faith in the name of Jesus, that this man, whom you all
    see and know, has – by his name – been made strong. Yes, it is the faith inspired
    by Jesus that has made this complete cure of the man, before the eyes of you all.
  eri-eri: Ere Yesus boyare huwanyare ngalengawai, Yesus unyi langanga fai tere isi
    tuya beha, no danga bagu heigaha. Yesus no wenga eire huwanyare ngalengawou jaimu
    harai, huwanyare ngalengawou waha we fai beha jigemu tu dewaha, waha elebe tere
    ureya.
  aly-aly: Artwa lerrp nhenhel Jesus tnakeyel rlterrk ilkwakert. Alakenh-anyem Akngeyel
    renh mwerrilek, Jesus-kenh itnangkwarr. Kel yanhey-antey arrantherr arek.
  wiu-wiu: Ina kawata lepo taneya mekanakago kime i enoa wene tiki agopa Yesuno ibinike
    wene tuganeya tokome weye akatapeneya. Nipa Yesuno ibini wedekoa one patu kautakoa
    kakete latekatapeneya kime eni enekina.
  swe-swe: '[Nu kommer svaret på frågan hur mannen blev helad:] På grund av tro på
    hans [Jesu] namn, har denne [före detta lama] man som ni nu tittar på [med kritiska,
    granskande blickar], och som ni känner, fått styrka av hans namn. Den tro som
    utövades genom Jesus har mitt framför era ögon gett honom full hälsa (helt helat
    honom). [Det är inte tydligt i grekiskan om det är mannens eller Petrus och Johannes
    tro som gjorde att mannen blev helad. Kanske är det Lukas poäng här, att det viktigaste
    är tron på Gud, och inte vems tro som utförde undret. Trons under fanns tillgängligt
    för alla som samlats där i Salomos pelargång den dagen.]'
  cth-cth: Hote ahni e min yuemnae lahoi hote ahni e min teh nangmouh ni na hmu awh
    e hete tami hah a tha ao sak toe. Hote Bawipa kecu dawk coe e yuemnae ni nangmae
    mithmu vah hete tami hah kuepcingnae a poe toe.
  mti-mti: Iesu iviwa gumbe, sira anotumat meuma gumbe, apan mame me ye gare yaug
    anoenewa yusiwa aune. Anotumat me Iesu gumbe onnewa, ye undag namuyap apan mame
    ui kwapiwa undagit inaine.
  pad-NT: Avanokiki ada makhira jaha'ina. Avarigaki ida aihota'ina. Jesu-ra avakaijokavini
    mani ida makhira 'dama-ra akanaihota'ia. Danoki ida Jesus onina. Onina avakaijokavini
    mani ida Jesus makhira-ra anaihotavini hi'ia.
  twi-twi: Tumi a ɛwɔ ne din mu no na ɛmaa saa obubuafo yi nyaa ahoɔden. Gyidi a yɛwɔ
    wɔ ne din mu no na ɛma yetumi yɛɛ saa anwonwade a muhu yi. Gyidi a yɛwɔ wɔ Yesu
    din mu no na ama ne ho atɔ no a ogyina mo anim mprempren yi.
  hlt-hlt: A ming neh tangnah dongah aka hoeih te na hmuh uh coeng. Te dongah a ming
    loh a hoeih sak te miing uh. Amah lamkah tangnah loh anih he nangmih boeih hmaiah
    hing soepnah a paek.
  tbz-SIM: Yesu ti tɑ̃́ wè kó diyètìrì dii te, onìtì di mɛ nwúó nwè koò yɛ̃́ ò miɛtɛ́mɛ̀
    pɑ́íí. Ti tɑ̃́ mɛ̀ɛ̀ kpɛ́í nkɛ Yesu dɛɛ̀ te kòo kpenkɛ.
  san-GUJ: ઇમં યં માનુષં યૂયં પશ્યથ પરિચિનુથ ચ સ તસ્ય નામ્નિ વિશ્વાસકરણાત્ ચલનશક્તિં
    લબ્ધવાન્ તસ્મિન્ તસ્ય યો વિશ્વાસઃ સ તં યુષ્માકં સર્વ્વેષાં સાક્ષાત્ સમ્પૂર્ણરૂપેણ
    સ્વસ્થમ્ અકાર્ષીત્|
  amx-amx: Artwang nhenh arerrerray! Kwer arrantherr kaltj anem. Rang Jesu nakek.
    Lakenheng Altjerrel renh mwerr-ilek Jesu-henh arrenyel-ayel. Arrantherr nhenh
    keth arem.
  ake-NT: Ina mɨrɨ awonsi'kɨ pʉse rɨ ka'pon uya Sises apurɨ uriya' pʉse rɨ e'mʉ'sa'kasa'
    pana' pe. Sises apurɨ ina uya uriya', pʉse rɨ ise'mesa' usepi'tɨsa' tanporon kon
    pe menyatʉi'ne'.
  qvn-NT: Nätan ricapäcungaynuysi, jinaman musyapäcungaynuysi cay rata runaga Jesusman
    yupachicurmi shumag cuticarun, jinaman yupachicunanpagsi Jesustan yanaparun.
  tku-NT: Ica'ka'ī'ni'yāuj Jesucristo. Ū'tza' līmātzeyīca huā'mā' chi'xcu' tī hui'xina'n
    laktzī'nā'tit ē lakapasā'tit. Jesús quincāmā'a'ka'ī'nīn. Ū'tza' līmātzeyīca na
    milacatīnca'n milīpō'ktuca'n hui'xina'n.
  bjk-bjk: Xö nunu xö esene Jisas, ina tödi ewe niang mum mo pere ma mo ösöxö ine
    ixo kip lölös. A lölös möxö esene Jisas ma a nunu nang i wanot meringan tine nang
    ixo ölanglanga ine xarnang mum moro pere.
  msy-2020: Ga Iesusɨn ziamɨn nɨghnɨzir gavgavim iti. Ezɨ Iesusɨn ziamɨn gumazir ia
    ganigha fozir kam, a gavgavim ini. Iesusra gan nɨghnɨzir gavgavir kam gamizɨ,
    nɨghnɨzir gavgavir kamra gumazir kam gamizɨ, a bar derazɨ, ia datɨrɨghɨn uari
    an gari.
  bpr-bpr: Fagu di kaftoo di dagit Dyisas, i lagi teenyu ani na dilèyu, ta kamgis
    na ta gagu. Na i kaftoo di ku Dyisas, yé i gamfgulê kenen, dunan i ta teenyu ani.
  rmy-VLAKH: Кадва мануш, савэс тумэ жанэн и дикхэн, патяйля андо алав Исусоско, и
    Вов састярдя лэс англай тумарэ якха.
