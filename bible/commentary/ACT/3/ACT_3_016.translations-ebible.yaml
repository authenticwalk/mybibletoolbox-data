  peg-peg: ଆରେ, ହେୱାନ୍ତି ତର୍‌ଦ ପାର୍ତି କିତିଲେ ଇ ଇମ୍‌ଣି ମାନାୟ୍‍ତିଂ ଏପେଙ୍ଗ୍‌ ହୁଡ଼୍‍ନାଦେରା
