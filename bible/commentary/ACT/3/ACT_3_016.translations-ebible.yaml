  san-THA: 'อิมํ ยํ มานุษํ ยูยํ ปศฺยถ ปริจินุถ จ ส ตสฺย นามฺนิ วิศฺวาสกรณาตฺ จลนศกฺตึ
    ลพฺธวานฺ ตสฺมินฺ ตสฺย โย วิศฺวาส: ส ตํ ยุษฺมากํ สรฺเวฺวษำ สากฺษาตฺ สมฺปูรฺณรูเปณ
    สฺวสฺถมฺ อการฺษีตฺฯ'
  iws-iws: Mɨ Pita, Jon sowiir yaiya tasa nikɨ ama. Jisɨs siir kɨrɨeya saeya kinɨnsiin
