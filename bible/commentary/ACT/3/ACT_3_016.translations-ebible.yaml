  cuk-09: “Emide, we-dule nugus bemar dakedi, bemar nue wisidi, we Jesús-sunnad-nuggi-bensulidba
    nugusad. A Jesúsgi bensursoggu, we-dule nue nudakles bemar daksunnad.
  ben-OBCV: তোমরা এই যে ব্যক্তিকে দেখছ ও জানো, যীশুর নামে বিশ্বাস করেই সে সবল হয়েছে।
    যীশুর নাম ও তাঁর মাধ্যমে যে বিশ্বাস দেওয়া হয়েছে, তার দ্বারা সে সম্পূর্ণরূপে
    সুস্থ হয়েছে, যেমন তোমরা সবাই দেখছ।
  mil-NT: Te nchúhú sa nàha‑ndɨ́ sá dɨ́ú Xǐtohó Jesucrìstú ní ndadúha‑gá tée yacua,
    te nái‑dé nútnɨ̌ɨ‑a. Te ducaⁿ nǐ quide‑gá chi ní sándáá iní ñáhá‑dě xii‑gá, te
    vitna ní xiní‑ndó sǎ ndàá ní ndúha‑dé.
  myu-myu: Ite taojere osunuyiat cocom eyju. Eyetaybit cĩcã ixem. Jesus a'õbi oceju
    ocetaomudim. Soat etabutpe ocetaomudim Jesus kay ocetabut puye — io'e.
  amk-amk: Rahida bonini mewati terai na meuremine kiai kariri fifianai aino inontarai
    nini sodaira ne. I awengne mutubaru, wemambiriu we doa da aha nina ne, weo auroasoai
    na Yesusi wonongfo. Na Yesusi wonongfo nanai wedaya denteng na meuremirea feninai.
  fai-fai: Kale kinim bela atam kilim kal keisiw. Kale be kinim Yesus win tudow dim
    num afan kalin Got amiyo kal tasu uta ta bom aka atin kidela daudu kasáya.
  ura-NT: 'Nii Jesoso corenihate nerautae caa cacha- inaraacha coitucuicha. Jesosohacha
    corenihate, caoachanainejeein nerautae caa cacha inara notaracaaera,” naain jetao:'
  mcd-NT: Man man tapia na nocofunu chato chatotiani imisi. Natian muma shara. Non
    Jesús icoinra huano ahuunoashu man caya. Man man oian.
  urt-urt: Ŋoihmbwaip poi teŋeime naŋ tikin Jisas ti, bongol kin ŋende miyeꞌ uku bwore.
    Yip sisyeme miyeꞌ uku ŋaiye somohon ŋende wahriꞌ epwa, kom tukwini yip si yetekeꞌe
    kin tahar bwore. Tehei kin taꞌe leꞌe, ŋoihmbwaip poi teŋeime Jisas topoꞌe bongol
    tikin naŋ kin.
  kiz-kiz: Henu kwa imani kwa lihina lya muene, munu ajho ambajhe mukambona ni kumanya,
    abhombiki kujha ni nghofu. Imani ambajho jhip'otela kwa Yesu impelili muene afya
    ejhe kamilifu, mbele jha muenga mwebhoha.
  tzo-TZE: Jch'unojcutic ti scotol xu' yu'un li Jesuse. Ja' ta sventa stsatsal Jesús
    icol li coxo li' chavilic ti avotquinojic ono'oxe. Yu'un la jch'uncutic ti chcol
    yu'un li Jesuse, jech icol o li vinic li' va'al chavilique.
  lex-lex: Miy hononmi mimkek oleka la matmi la'a hya' maka itamkeka la riy di. E
    nkalwied olek la'a liuta-kperanni, yoma Yesus Nkar lia ralamni pa npesiaya, noka
    la'a e npesiay Yesus pede, nkalwied wa pa hononmi mimkeka.
  dov-dov: Nkaambo kalusyomo muzina lyakwe, zina lyakwe lyapa kuti ooyu mwaalumi,
    ngumubwene akuziba, kuti asime. Lusyomo kwiinda muli Jesu lwamupa bulondozi bubotu
    kunembo lyanu.
  rgu-rgu: Na! Emi basa malela tou lukuꞌ ia. Besaꞌ ia baraꞌai na aon, tehuu ami ta
    pulin fa. Ami ta manuu kuasa hata-hata esa boeꞌ. Kuasa ria nana neme Yesus mai.
    Tou ia baraꞌai na aon huu noo namahere neu Yesus fo riiꞌ puli naan nai emi mata
    mara.
  toc-NT: Pus na̠ hua­tiyá chú tamá Jesús hua̠nti̠ ma̠t­la̠n­ti̠ni̠t y ma̠lak­tli­hueklh­ni̠t
    nac xlacni eé chixcú hua̠nti̠ lu̠ntu xuani̠t; xlá tat­lá̠n­ti̠lh porque aquinín
    cli̠­pa̠­hua­ná̠hu, cca̠­naj­la­yá̠hu pi̠ xli̠­ca̠na Jesús kalhi̠y lanca li̠t­li­hueke,
    pus hasta chú aya ma̠n ucxilh­pá̠tit.
  som-som: Magiciisa ayaa xoogsiiyey kan aad arkaysaan oo garanaysaan, rumaysadka
    uu magiciisa ku rumaystay aawadiis. Rumaysadka uu ku rumaystay isaga ayaa ninkan
    idinka oo dhan hortiinna ku siiyey caafimaadkan.
  mam-C: Noq tu'n qnimb'ila ti'j tipin tb'i Jesús, ma q'anit te' ichin, a n-ok kyka'yi'n
    ex kyojtzqi'n. Axjo qnimb'ila ti'j Jesús, atzin ma kub' q'anin te' te jun majx,
    ikyx tze'nku ayi'y kykyaqilxa loqi'y nchi ka'yin ti'j.
  ndj-ndj: Mukumuwona mundu ayu yimummanyili kalijumila litawa lya Yesu limgola ghavi
    na liwovi, litawa lya Yesu nakujumila kwaki kumgola anani nakaka, ngimu vosi yimumuwona.
  mbj-NT: Jesus häd gó ãã h'yy ka'eeh do hyb n'aa, hahỹ aj'yy bë hep'ëëh do wén k'yy
    hub däk. Ji h'yy ka'eeh do hyb n'aa Jesus häd gó né hẽ tawén has'oo däk, baad
    ub bë bahapäh doo kä —näng mä Peed sa hã.
  lat-VUC: 'Et in fide nominis ejus, hunc quem vos vidistis et nostis, confirmavit
    nomen ejus: et fides, quæ per eum est, dedit integram sanitatem istam in conspectu
    omnium vestrum.'
  ngp-ngp: Nu udahi we dizina dyakwe umgeile ludole uyu mnt'hu agende. Uyu mkumuona
    mummanya kadamanyilwa ayo kwa mhuwi kwa zina dya Yesu, nu mhuwi mwa Yesu nuwo
    umhonyile, enga ivo nyose mkudaha kuwona.
  enq-2: Nalimbame Jisasanya kenge doko tungi pyambu dokome, nyakamame kandengema
    akali dake Jisasanya kenge dokome auu pisalamo. Jisasa tungi pingi dokonya-kaita
    nyakama pitakanya enombanya akali dake auu pyaa-kao pyomo.
  eng-ASVBT: 'And by faith in his name hath his name made this man strong, whom ye
    behold and know: yea, the faith which is through him hath given him this perfect
    soundness in the presence of you all.'
  mna-mna: Mi kosa sa som. Yesu zaana tau. Waende ti, niom kuute pataŋana kini kek.
    Mi ni iurla mi ipase pa Yesu zaana, tanata ikami ma niom ta boozomen kere ni niini
    ndabok.
  myw-myw: “Waseg natawtoun mtowen yagan Yeisuw, taw towen bo ibwein. O kweiboug nukukines
    angayal taw towen, o nagein-vak kukines bo idamoms kaken, peinan bo isimounid
    waseg Yeisuw. E, isimounid waseg Yeisuw, mo isek natawtoun wamitamiy babaw yakamiy.
  sby-sby: Muntuyu ngomulabononga kayi ngomwinshi, lashomo lina lya Yesu. Lushomo
    ndwakute muli Yesu, elulayumishi myendo yakendi, kwambeti abe cena, mbuli ncomulamubononga
    mwense.”
  sll-sll: Airungwiwe, na yasu habilga yasu mobilua. Ena na yasu Yisas haang a i wabilua.
    Wabilgere Yisas yulang na tongure, awai ol tobilga hanua. Yisas nin yal i aki
    di tongure, ni yalhobi monga omin bani u wai ongwo hanua.
  yaq-NT: Jiba aapo ju'u Jesus juna'a, oo junuen aapo'ik Jesujta itom yoem eiyaa'u
    juna'a, inika'a o'outa inim enchim bichaka intok enchim ta'aa'uta inien utte'ata
    aet autuakame. Inien aapo'ik Jesujta sualwame, tua yuma'isi au a' ine'etetualaa
    jiba enchim si'imem a' bicha'a benasia.
  uro-uro: Rhak täkt ama ruqa qärak i ngänät lu qa bä ngänät dräm a qa qärak i sa
    märäs pät a qa bä ama qrot pät a qa di nak märäs pät a qa nävät ama qatnanakt
    mäni ma Jisas aa ngärhipki. Bä sa ngänät dräm doqoräkt dinguna iangärhäkt ama
    lat di sa ngä märanas mänguräp mä ngän moe.
  ita-1885: E per la fede nel nome d'esso, il nome suo ha raffermato costui il qual
    voi vedete, e conoscete; e la fede ch' è per esso gli ha data questa intiera disposizion
    di membra, in presenza di tutti voi.
  muy-muy: Leli ti məfəki ahàr ka Yezu, magray tʉwi àna slimi gayaŋ, aɗaba naŋ ti
    njəɗa àfəŋ. Yezu awayay ti mis tâzləbay naŋ, nahkay àhəŋgaraba zal hina. Lekʉlʉm
    ɗek kə̀səruma zal hina, kìpʉma ere ye ti àgrakivu na. Iy, zal hini ègi njalaŋ-njalaŋani
    kè meleher gekʉli ti aɗaba leli mə̀fəkia ahàr ka Yezu a.
  kqc-kqc: Mina bi ini roka di vava yaku mina yuka no amiye rofu yeiva maro. Beika
    vesi diba niyadi bi mokena vari gira aena di roka dudu reyafa. Mokena vari gira
    Iesu rofu aena yaku ya vene tau vakoi di neri moi buni riyo.
  tav-tav: —To bairi ani cáaá majiquetibatacʉre mʉja camajiire Jesu maca cʉ camajirije
    mena cʉ netoomi. Jesure jã caapiʉjaro ĩi anire cʉ netoomi Jesu mʉja catʉjʉrona.
  eng-ULB: Now, by faith in his name—this man whom you see and know—this same name
    made him strong. The faith that is through Jesus gave to him this complete health
    in the presence of all of you.
  spa-VBL: Por medio de la fe en el nombre de Jesús este hombre fue sanado. Ustedes
    ven a este hombre aquí, y lo conocen. Es por la fe en Jesús que este hombre ha
    recibido sanidad completa aquí delante de todos ustedes.
  fra-_FOB: C'est par la foi en son nom, que son nom a raffermi cet homme que vous
    voyez et connaissez; et c'est la foi en Lui, qui a procuré à cet homme cette parfaite
    guérison en présence de vous tous.
  hau-ULB: Yanzu, ta bangaskiya ga sunansa - wannan mutum da kuke gani kuma kun san
    shi - ta wurin wannan sunan ne ya sami karfi. Bangaskiya cikin Yesu ta ba shi
    cikakkiyar lafiya, a gabanku duka.
  mal-mal: അവന്റെ നാമത്തിലെ വിശ്വാസത്താൽ, അവന്റെ നാമംതന്നെ നിങ്ങൾ കാണുകയും അറിയുകയും
    ചെയ്യുന്ന ഈ മനുഷ്യന് ബലം പ്രാപിക്കുവാൻ കാരണമായി തീർന്നു; അതെ, അവനിലുള്ള വിശ്വാസം
    തന്നെ അവന്, നിങ്ങളുടെ മുന്നിൽവച്ചു തന്നെ, പൂർണ്ണമായ സൗഖ്യം ലഭിക്കുവാൻ കാരണമായി
    തീർന്നു.
  kkc-kkc: Esiga odoo kido todobia oso Yesu mapoo tei too maga yo tekepo paso. Esiga
    niba odoo hagee gooleedooso, yo daga kido todobuloso badebeiso. Esino yayo Yesuwo
    kitulugu mapoo tei too maga odoo susuga oso balaga molome, yo tekepo paso.”
  urd-GVR: Āp to is ādmī se wāqif haiṅ jise dekh rahe haiṅ. Ab wuh Īsā ke nām par
    īmān lāne se bahāl ho gayā hai, kyoṅki jo īmān Īsā ke zariye miltā hai usī ne
    is ādmī ko āp ke sāmne pūrī sehhatmandī atā kī.
  far-far: Mulu ada to'ona na wane ne, ma mulu ka ada saitamana. Nia famamana na nikilalae
    sa Jesus ne ka famauria. Fitoe ana sa Jesus ne kwate wane ne ka 'akwa ne mulu
    ka ada to'ona tafau na.
  suz-BL: परमप्रभु आ सक्ति येसु नु बाक्‍ब। मिनु येसु आ नें थिशा थमा सुइश्‍शा, सक्ति
    पाइश्‍शो गेय पचा तांइसीब, दे थमा सुइक्‍नीकी। मिनु आंइ कली थमा सुइश्‍शो तशा, परमप्रभुमी
    एको मुर कली सापाइश्‍शा कोंइताक्‍व। मिनु साशा सेस दुम्‍शो ताइतीनी।
  car-NT: Mo'ko Jesus ety amyikai ro mo'se anenerykon, anukutyrykon wokyry. Iro ke
    ro moro ety nipori'tomai. Mo'ko Jesus amyikary ro nikura'mai. Moro ro pa'poro
    menejaton.
  amp-amp: Ndar yimar marnyehat rorhu bbukeftpno marnyanir. Nnoh dukefm rorpar htanyonm.
    Inji dukahato kfo pthino nikmoh nyingahato ndar yimar marnyer.
  bht-bht: यीशुऐ दे नाऐ पर भरोसा करणे दे जरिये ही इस माणुऐ जो ताकत मिल्ली है, जिसयो
    तुसां जाणदे न कने हुण तुहाड़े सामणे है। ऐ यीशु दा ना है कने जड़ा भरोसा उदे जरिये
    ओंदा है जिनी उसयो बिलकुल ठीक-ठाक करी दितया है, जियां की तुसां अपु भी दिखी सकदे
    न।
  eng-NOY: And his name, through faith in his name, made this man strong, whom ye
    see and know; yea, the faith which is through him gave him this perfect soundness
    in the presence of you all.
  cub-NT: 'Jesúvacari, ʉ̃i parʉéque, mead̶acʉbe ñai cuiye majibecʉ bácʉre. Caride
    mʉja jã́ri majidivʉbu caiye iye vaiyede ʉ̃́re, ʉ̃i dápiaiye boje, yópe arĩ: “Jesús
    mead̶ayʉ majibi”, arĩ dápiacʉbe ʉ̃. Aru ʉ̃i jʉ aiye boje Jesúre, meateibi ñai
    ʉ̃mʉ mʉje jã́iyede.'
  ita-1927: E per la fede nel suo nome, il suo nome ha raffermato quest’uomo che vedete
    e conoscete; ed è la fede che si ha per mezzo di lui, che gli ha dato questa perfetta
    guarigione in presenza di voi tutti.
  lww-lww: Kia kiena ne Yesu ne nanene naga kila ruru laulu nene nap̃a amiu akilia
    ruru naga, naga pimi po, sa nap̃a amiu asum̃a apisu ke ne. Komin nap̃a imimi na
    mepiawa m̃arera e nam̃areraena na kia nene kiena ne Yesu narui, ana lana ne yaru
    nene luwoka naga m̃arera ruru nena ga e maramiu nanagane.
  ckb-ckb: ئەم پیاوەی ئێوە دەیبینن ‏و دەیناسن،‏ باوەڕی بەناوی عیسا هەبوو، بۆیە هێز
    و توانای بۆ گەڕایەوە. بە ناوی عیسا و ئەو باوەڕەی بەهۆیەوە دێت، لە‏بەرچاوی هەمووتان
    ئەم تەندروستییە تەواوەی پێ بەخشی.
  spm-spm: Aŋga Iesusɨn izɨɨn nɨghɨnɨghana aghavaghar iti. Iesusɨn izɨɨra, gee ganigha
    ikeeŋsi gumaghan khav, a gamgaaŋ nii. Aŋgan nɨghɨnɨghan aghavaghar Iesusɨn ikava
    bighan khuaŋga amuisima, nɨghɨnɨghan aghavagharan khavɨra kha gumagh amuisima,
    a bar indera, gee thighira nori aŋn gari.
  nas-nas: Eeꞌnoko teie bakaang miring purintoꞌke masikaꞌantavampirioꞌ aung naning
    puring-antavuing ooverima tasiꞌperimatomaung. Eeꞌnoko teie eeꞌnunge masikaꞌantai
    Jiisuuꞌketainge aung naning ookutuarioꞌ taare-antavuing diiꞌkoo ookara-koo dutakanooꞌka.
  uvl-uvl: Ke imem nai letemem manmanna toto nge Iesus. Imo a esia non nenge apena
    lul nem, i urana mule nga kerkerenga nenga Iesus ene. Ke letemem manmanna ngana
    nge Iesus laka nenge poia non nem ke urana mule.
  eng-BBE: 'And his name, through faith in his name, has made this man strong, whom
    you see and have knowledge of: yes, the faith which is through him has made him
    well, before you all.'
  ixl-CNT: Utz tiꞌ koꞌn vikꞌujeꞌ kukꞌuꞌl tiꞌ vibꞌii u Jesuus kꞌuxh vetibꞌanlu bꞌaꞌn
    u koꞌx sevatz sekajayil tziꞌ, vaꞌl netileꞌ utz, etootzaj. Ech tiꞌ koꞌn inimal
    u Jesuus, tiira vetiꞌanlu bꞌaꞌn u vinaj tziꞌ.
  xsi-xsi: Ambo tamâta toŋge kalo tawana Yesu ŋa, ande Maro Kindeni uru ipaloŋo pa
    tamâta ŋinde ne noŋa. Aku ŋana duvi ŋinde kâ, ande tamâta ŋai ipâŋga ara. Miki
    kamora wa kasama tu kala ŋine ŋga iyoka, kala maka kapaimi tu Yesu ŋa tava kalo-tawana
    kie mine nde ivila tamâta ŋine, kala ipâŋga ara lâ naomi.
  crx-NTPO: '''Et Sizi ooba ''alha'' yint''oh ''ink''ez ndai la yé ulhtus ''i gha
    ndun dune soo ná''uja. ''En ''unt''oh nilh''en. ''Alha ''i be hoont''oh ndun dune
    nohbut usyin-un, ''en Sizi ooba ''alha'' yint''oh-un, ''et ''i be soo na''uja.'
  kan-OKCV: ಯೇಸುವಿನ ನಾಮದಲ್ಲಿಟ್ಟ ವಿಶ್ವಾಸದಿಂದಲೇ ನೀವು ಕಂಡು ತಿಳಿದಿರುವ ಈ ಮನುಷ್ಯನು ಬಲಹೊಂದಿದ್ದಾನೆ.
    ಯೇಸುವಿನ ನಾಮವೂ ಅವರ ಮೂಲಕವಾಗಿ ಬರುವ ನಂಬಿಕೆಯೂ ಇವನಿಗೆ ಸಂಪೂರ್ಣ ಸ್ವಸ್ಥತೆಯನ್ನು ತಂದುಕೊಟ್ಟಿದೆ.
    ನೀವೆಲ್ಲರೂ ಇದನ್ನು ನೋಡಿದ್ದೀರಿ.
  bbb-bbb: No Jesudo ive ije ma vierafevo ijadufuo no ive ijare e gure dia garema
    ije kenujae. Ijadufuo fu uri niome jone igifureki oenoeko jane gave.
  blw-blw: Wat hen antoy nappelay way chayu ilan way enlasinyu chillu, naka-an hen
    penelayna yag ommorhe gapo hen kafaelan Jesus, wat amin way anyuwat innila way
    nekaman hen sangwananyu, na-ammaan yanggay gap0 ta chani manokchun ah Jesus, ya
    chani agé manchinlan hen kafaelana.”
  tam-2017: அவருடைய நாமத்தில் வைத்திருக்கும் விசுவாசத்தினாலே அவருடைய நாமமே உங்களுக்கு
    அறிமுகமான இவனை பெலப்படுத்தினது; அவரால் உண்டாகிய நம்பிக்கை உங்களெல்லோருக்கும் முன்பாக,
    இவனுடைய முழுசரீரத்திற்கும் இந்த சுகத்தைக் கொடுத்தது.
  azz-NT: Huan nijín tagat coxo ten nochi namejuan ipa nanquitztinenque huan nanquixmatij,
    yejua ne Totajtzin Dios quipajtij ica in chicahualis den tocaytzin de Jesús, porín
    nijín tagat coxo tacuautamatic ica ne tocaytzin de Jesús. Huan Totajtzin Dios
    quiyecajsicapajtij ya nijín tagat coxo porín yejua tacuautamatic ica in chicahualis
    den tocaytzin de Jesús, huan namejuan cuali nanquitztocque que pajtic ya.
  spa-RV-1909: 'Y en la fe de su nombre, á éste que vosotros veis y conocéis, ha confirmado
    su nombre: y la fe que por él es, ha dado á éste esta completa sanidad en presencia
    de todos vosotros.'
  csy-csy: 'Jesus min upna tungtawn in hisia pa na mu uh le na heak uh bang in, Ama
    min taw hatsak hi: hi hi, a upna hang in hi damna kicing sia note theampo mai
    ah pia hi.'
  mxq-NT: Jaꞌa ko ja Jesús yajmʉbéky, jaꞌagyʉjxm yʉ yedyʉjk diꞌibʉ mꞌijxtʉp es xyꞌixyꞌattʉ,
    tʉ Jesús tpʉjtaꞌaky mʉk ja tyeky es oy tʉ dyajꞌyoꞌoyeꞌeky.
  tzj-NT: Camic emajon rtz'atic ja rachi ri' ja tzuri in bien ewotak rwach. Pa rubi'
    ja Jesús tok tzuri. Ja Dios arja' tzursan rxin como ajoj c'o yukulbal kac'u'x
    ruq'uin ja Jesús. Ja Jesús arja' rya'on chake chi c'o yukulbal kac'u'x ruq'uin
    in rmal ja yukulbal kac'u'x ruq'uin ja Jesús chewi' tok utz chic ja rachi, mchita
    nti'on tre in ni chewach ja tok tzuri.
  tdt-tdt: Fiar ba Jesus mak halo ema ain aat nee sai forti. Imi haree rasik ona,
    i imi konhese hela nia. Liu husi fiar ba Jesus mak ema nee diak loos ona, hanesan
    agora dadauk imi haree.
  ron-BTF: Și prin credința în numele lui, numele lui l-a întărit pe acest om, pe
    care îl vedeți și îl cunoașteți; chiar credința care este prin el i-a dat această
    sănătate deplină în prezența voastră a tuturor.
  eng-WEBP: By faith in his name, his name has made this man strong, whom you see
    and know. Yes, the faith which is through him has given him this perfect soundness
    in the presence of you all.
  eng-FBV: By trusting in Jesus' name this man was healed by him. You see this man
    here; you know him. Through trusting in Jesus this man has received complete healing
    right in front of all of you.
  nld-1939: En om het geloof in zijn Naam heeft Hij dezen man, dien gij ziet en herkent,
    weer krachtig gemaakt. Zijn Naam en het geloof dat Hij heeft verleend, heeft hem
    voor uw aller oog de volkomen genezing geschonken.
  bwo-bwo: It bek'iruwonat it dants ashaan kashat b́ kup'iye Iyesus shúútson daatsets
    imnetiyone, Iyesus shútson bí amantsatse tuutsonowere it únets shinatse s'een
    wotts jeeno daatsre.
  nch-BL: Huan pampa tijneltocaj itoca Jesús, yaya quimacatoc tetili ma nejnemi ni
    tacat cati anquiitaj nica huan cati anquiixmatij. Huan pampa tijneltocaj, ni tacat
    cati itztoc nica amoixpa ya senquisa mochicajtoc quej anquiitaj.
  quc-TNT: Rumal c'u ri cojonic che ru bi' ri Jesús xutzir we achi ri' ri quil alak,
    ri etam alak u wäch. Ri cojonic ri' che ri Jesús, are wa' xbanowic chi xutzir
    canok we achi ri' chuwäch onojel alak, —cächa ri tat Pedro.
  tfr-NTPO: Eni ga domer kjwe poptono shäng, e miydoromi pjl̈úe. Tjawa mär Jesús go.
    E kjĩshko ga domer kjwe dregl̈o dbokjronoe. Kjwe poptara Jesúsdë, tjawa mär ba
    go kjĩshko, ga ĩmi l̈öng wẽl̈ëe.
  kaq-NT: Cristo honancoinxon tah non jahuen janen nea joni rohajahaqui, nea man jisi
    man honanai jonibi. Jan noque hinanai shinaman tah non nea coshijahaqui, maton
    jisnonbi.
  sgb-sgb: Ya kapangyarihan ni Apo Jesus haka ya paniwala kana, ay namabita kanan
    hata lalaki ya angkahêlêk yo, ya muwang yo. Hiyay makhaw di ha arapan yo gawan
    ha paniwala kan Apo Jesus.
  vie-1934: Aáy là bởi đức tin trong danh Ngài, nên danh Ngài làm cho vững người nầy
    là người các ngươi thấy và biết; nghĩa là đức tin bởi Ngài mà ra, đã ban cho người
    nầy sự mạnh khỏe trọn vẹn, tại trước mặt hết thảy các ngươi.
  kxv-kxv: ଏ଼ୱାଣି ଦ଼ରୁତି ବା଼ଡ଼୍‌ୟୁ ଈ ସଟାଇଁ ନେହିଁ କିହାମାନେ, ମୀରୁ ଏ଼ନାଆଁ ମେସାନା ସାତା
    ଇଞ୍ଜିଁ ପୁଞ୍ଜାମାଞ୍ଜେରି, ଏ଼ୱାଣି ଦ଼ରୁତଲେ ନାମିତାକି ଆ଼ହାମାନେ । ଜୀସୁଇଁ ନାମିତାକି ଏ଼ୱାସି
    ନେହିଁ ଆ଼ହାମାନେସି ଈଦାଆଁ ମୀରୁ ମେସାମାଞ୍ଜେରି ।”
  cha-cha: Ya y naanña, pot y jinenggue y naanña, janametgot este na taotao ni y liniimiyo,
    yan y tiningomiyo; junggan, y jinenggue, ni y pot güiya, mannae güe ni este na
    cabales na jinemlo gui menan miyo todos.
  amu-NT: Ncꞌe na cwilayuꞌya cwii nꞌo̱o̱ⁿyâ ñꞌeⁿ xueeꞌ Jesús, joꞌ na tquiaanaꞌ najnda̱
    ncꞌee tsaⁿmꞌaaⁿꞌ na cwintyꞌiaꞌyoꞌ ndoꞌ na cwitaꞌjnaⁿꞌyoꞌ. Ee ncꞌe juu na cwilayuuꞌyâ
    nꞌo̱o̱ⁿyâ ñequio Jesús, joꞌ na chaꞌtsondyoꞌ cwintyꞌiaꞌyoꞌ na canda̱a̱ꞌ tcoꞌyanaꞌ
    tsaⁿmꞌaaⁿꞌ.
  hin-CV: मसीह येशु के नाम में विश्वास के कारण इस व्यक्ति में, जिसे आप जानते हैं,
    जिसे आप इस समय देख रहे हैं, बल-संचार हुआ है. यह व्यक्ति मसीह येशु के नाम में सशक्त
    किया गया और मसीह येशु में विश्वास के द्वारा पूरे रूप से स्वस्थ हुआ है, जैसा कि
