  sgz-sgz: Má kálámul minái, gam no gam mánán on ngo a peu tungu, má onin gamá mákái
    táit er a tapam hut singin i mátán táil i gam no. Ái a ruruna i Iesu, má ngorer
    ái Iesu a arakrakai on má ák láklák má. Kabin i kán ruruna i Iesu, ngorer ák sengsegeng!
  kek-NT: Li cui̱nk a'in xq'uira sa' xc'aba' li Jesús. Riq'uin xpa̱banquil li Jesús
