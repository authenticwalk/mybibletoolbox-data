    kesehatan yang sempurna kepada laki-laki ini di hadapan kamu semua.
  cjo-NT: 'Eeniro irika shirampari: ikemakotantawakariri Jesoshi, raapatziyaperotakari
    kameetha, rootaki retsiyatakotanteeri. Irika iroñaaka piñaakiri. Tema piyoteeyirini.
    Ari raapatziyaperotakari Jesoshi, rootaki itekatsitantaari. Piñaakiri iroñaaka
    ranashitanaka.'
  nsn-nsn: A Tamatener rung ateioum, karung banga ke tampopokoho tur per tukununon
    tar hangana Iesu Kristo ger peng Nasaret, kara nitagorong mana tatanon, temaene
    ke uia uakapa tunion. Doh inggoum kung siokor banga ke pokoso per puhonene.
