verse: ACT.003.016
translations:
  kpx-kpx: No Iesu ivimo velo golote ke namihage au Iesu vuvunemo hovelahanu. No no
    uvu mai Iesuemo mavoalemoike malaha ke hoesehavoge au hovelahage la elehalu.
  okv-H: Amo nei mane Iesu ta javo hotembeto embo popora avo ungo mahu kiari eha ehei
    be kojehija.
  tbo-tbo: Geka lawana o gagaleya po o hanahanapugeya naka witumagana Yesu gowanei
    kadidili po dewadewa i waya atapumi u matami.
  mal-C: അവിടത്തെ നാമത്തിലുള്ള വിശ്വാസത്താൽത്തന്നെയാണ്, ഇയാൾ ഇപ്പോൾ ബലംപ്രാപിച്ചവനായി
    നിങ്ങൾ കാണുകയും അറിയുകയുംചെയ്യുന്നത്. തീർച്ചയായും, യേശുവിന്റെ നാമത്തിലുള്ള വിശ്വാസത്താൽത്തന്നെയാണ്
    നിങ്ങളുടെയെല്ലാം മുമ്പിൽവെച്ച് അയാൾക്കു പരിപൂർണസൗഖ്യം ലഭിച്ചിരിക്കുന്നത്.
  grc-SR: Καὶ ⸋ἐπὶ⸌ τῇ πίστει τοῦ ὀνόματος αὐτοῦ, τοῦτον ὃν θεωρεῖτε καὶ οἴδατε ἐστερέωσεν
    τὸ ὄνομα αὐτοῦ· καὶ ἡ πίστις ἡ δι᾽ αὐτοῦ ἔδωκεν αὐτῷ τὴν ὁλοκληρίαν ταύτην ἀπέναντι
    πάντων ὑμῶν.
  bgc-bgc: मसीह यीशु कै नाम म्ह बिश्वास कै कारण इस माणस नै जिसनै थम जाणो सों, जिसनै
    थम इस बखत देक्खण लागरे सों, उस ताहीं ताकत दी सै, यो माणस यीशु के नाम म्ह अर मसीह
    यीशु पै बिश्वास के जरिये कती भला चंगा होया सै, जिसा के थम खुद देख सको सों।”
  khz-khz: Ai gema kamonagi Iesu genai gaurai, etalima gomi na gogitaana e ripami
    pevega-namaa. EmaIesu aranai e kamonagi ia genana evogomaina gauna na, etalima
    pevega-nama taunataunaa, gomi maparami na gogitaana ea.
  deu-TKW: Und auf den Glauben an seinen Namen hat diesen hier, den ihr seht und kennt,
    sein Name fest gemacht, und der Glaube der durch ihn geht, hat demselben diese
    seine gesunden Glieder wieder geschenkt, vor euch allen.
  zsr-NT: Le gyejlëꞌë Jesús, böac niꞌë bönniꞌ ni, rléꞌiliꞌ‑nëꞌ len núnbëꞌliꞌ‑nëꞌ.
    Le rejlëꞌë Jesús, Lëꞌ bunëꞌ dxíꞌadauꞌ bönniꞌ ni, atiꞌ rléꞌiliꞌ yúguꞌtëliꞌ le nacz
    naꞌ.
  lin-lin: Ezali na nzela ya kondima kati na Kombo na Yesu nde moto oyo bozali komona
    mpe boyebi azwi makasi ya kotelema. Ezali Kombo na Yesu mpe kondima oyo ewuti
    kati na Yesu nde ekomisi nzoto na ye mobimba kolongono ndenge bozali komona yango.
  hns-NT: Okar naam ke saktie dwaara ie aadmie aapan taagat paais hai. Toelog djaane
    hai kie oe paidaais se loendj raha. Aur ab oe Jiesoe me bieswaas kare se ekdam
    se attjha hoi gail hai. Toelog to dekh sake hai.
  noa-E: Maimua mag chi woun bʉ̈ ãkhãraa khitarr igwi, Pãadë wajapha khĩirjubat ajim
    anʉm. Mʉig ni ãbmuajã meraajã khaba sim, warr jãga sĩejĩ mʉg woun. Mag sĩejieb
    mamʉ, chadcha Jesuu ich monaauju khaphʉ sĩerr aawaita jãg monaau sĩsimgui ajim
    anʉm. Pãrau ĩs mʉg woun monakha oo nʉmʉn, jãan maraujã maach khĩirjug ee ãba Jesús
    jua theegaupaita i monaauju khaphʉ narr gaaimuaugui ajim anʉm. Mag gaaimuata jãg
    warre ich bi eewe monakha thaabatarrjö pãrau ĩs i monakha oo nʉmgui ajim aajem.
  eng-EMTV: And on the basis of faith in His name, this one whom you observe and know,
    was made strong by His name. And the faith, which is by Him, has given to him
    this wholeness before you all.
  mib-NT: Te tēe yáha jéē cájito ní te cánacuni ní de, ni candíje de jíín ná jeē iyó
    poder Jesús nasávāha ya de, te jeē yúcuan ní nasávāha ya de. Te jeē súcuan ni
    cacandíje ná ní sáha ya, jeē yúcuan ní nduvāha vāha de nájnūhun cájito ndɨhɨ ní.
  lif-NT2: हे़क्‍क्‍याङ् ये़सुओबा नसाःन्‍निल्‍ले़ चोगुल्‍ले़ कन् कुसिङ् के़निःत्तुम्‍बा
    मनाःन् के़धुम्‍बा पोःक्‍खे़बा के़निःसुम्‍माङ् के़वयिॽरो॥ खे़न् ये़सुओबा नसाःन्‍निल्‍ले़
    कन् मनाःन् बा खिनिॽ तगिए वेःत्ते़आङ् वाॽरो॥
  xnj-xnj: Makakala na kumsadika Yesu ndi vyevi mpeli makakala mundu uyu mwemukumlola
    na kummanya. Sadika kwa Yesu ndi yeyimlamisi hotohoto mundu uyu ngati mwavoha
    chemukumlola.
  mmx-mmx: At lununu mun at laasen at ne Iesu la na laradi mi ven i la miklen i, ira
    lok ka lolos maxat keneng at luxangkedek teren. Lununu keneng at laasen at ne
    Iesu na, i lox aroo na laradi de melamgo atnimi axap.
  cbr-NT: Usa 'ain ca nux asérabi ami sináncë 'ixun —Jesusan ca ënë uni pëxcuti 'icë
    —quixunu nun sináncëbë, mitsúnmi a iscë 'ixun 'unáncë uni ënëx upiti pëxcúaxa.
    Jesucristonëan pëxcutisa tancëbëtan nun 'aquincëx ca upitiira pëxcúaxa quixun
    camina iscanti 'ain.
  tee-NT: Pus ju ani ya lapanac ju lakts'inat'it chai misp'ayat'it tachapuchokolh
    va ixlacata ni iclhilaksiyau ju ixtachaput ju Jesús. Ni iclhilaca'anau ju Jesús
    yuchi lhitak'oxinilh ixch'aja' ju ani ya lapanac lami'alac'avanti'an minchux'an
    ju uxijnan.
  eng-LSV: and on the faith of His Name, this one whom you see and have known, His
    Name made strong, even the faith that [is] through Him gave to him this perfect
    soundness before you all.
  cak-NT: Y ri jun achi ri nitzu-pe rix kaq'uin y can iweta'n chuka' rech, xc'achoj,
    roma can pa rubi' ri Jesús xkac'utuj-wi chi tic'achoj. Y ri achi can xc'achoj-wi
    roma can xuya' ránima riq'uin ri Jesús.
  pah-NT: '@see-verse:ACT.003.015'
  sja-NT: Nãgɨ́ eperã jɨpa beeji ichia ijãada perã Jesupa jɨpai. Maperãpɨ jɨpa beeji,
    parãpa unu p'anɨk'a. Jesús jõmaarã k'ãyaara waibɨara bairã, k'ayaa beerã jɨpai.
  xed-xed: Ma fatá ghəŋa ŋni ta Yesu, kəl mbrakwa tsa Yesu ya ka sliʼanaftá na mndu
    ta nghə kuni snaŋ kuni ta sladu na. Mantsa, ma fatá ghəŋ ta Yesu kəl na mndu na
    ka mutsafta mbaku guzlindiliŋ, manda ya ta nghə kuni demdem ya.
  mks-NT: Ta sa̱ mé Jesús cúú á ña̱ cándeé ini nde̱. Ta sa̱há ña̱ cándeé ini nde̱
    mé á sa̱há ña̱ cán quéa̱ na̱ndiva̱ha da̱ cándichi nu̱ ndó yóho. Ta xíni̱ ndó da̱
    na̱ndiva̱ha yóho ta cánda̱a̱ cáxí ini ndó na̱ndi̱hvi ndée̱ sa̱ha̱ dá sa̱há ña̱
    cándeé cáhnu ini nde̱ Jesús.
  gfk-S: Tano nurnur tane Jisas ikin ra turadi ite kap ra dades, ikin iat mon ra turadi
    nong mu nesnes ie ma mu nunure ter ie. Taitus no dades tano hinsane Jisas ma no
    nurnur nong i tahuat tana, ikinong te halangalanga timaan bakut ie hokike mu nes
    ter ie hobi.
  bmu-bmu: Mewö kinda Jisösgö qetŋi möt narim waŋgiba maljit. Azi ki eka möt waŋgizei,
    mi mönö qet miaŋgö ösumŋan mem köhöiiga kinja. Jisösnöŋ sölölöhöm netkii mötnaripniran
    asuhui miaŋgö qakŋe kinda jim kutuziga köna gwakötŋan ölöwak teköiga iŋini körek
    mi ekze.
  dgz-dgz: Iesu me inap anu tumasintoni gapan apan ma da e yao anuiana kakae sia tan.
  eng-GNV: 'And his Name hath made this man sound, whom ye see, and know, through
    faith in his Name: and the faith which is by him, hath giuen to him this perfite
    health of his whole body in the presence of you all.'
  zaa-NT: Por fe nu té bá qui' tu' lani Jesús, acca nubeyu' nu chi nabia'ni líį nna
    chi benie qui'ni gùppą fuerza. Por fe lani e nna chi beyacca latsi'į completamente
    taá tì'ba chi rila'ni li ą duą nì ru'a lo le.
  eng-WEBSTER: 'And his name, through faith in his name, hath made this man strong,
    whom ye see and know: yes, the faith which is by him, hath given him this perfect
    soundness in the presence of you all.'
  guh-guh: Bajaraponë Jesús pejamatabëcueneta xanepanaeyaexanatsi baja maponëje, apo
    pecaëjëpaenëmitsi peponaponaejava. Maponëje najamatabëcuenecopata Jesúsjavabelia.
    Bajaraxuata maponëje Jesús baja xanepanaeyaexanatsi paneitabarata, panetaeyabiabinë,
    paneyapëtaenë, jai Pedro bajarapamonaejavabelia Portal de Salomónvënëjavata.
  bon-bon: Peei Yeesu me ngii te ai biname ne kokre becärige. Yoo ai biname weene
    lui ne jepäneniye piiyepu sasa umle gemi, teeme ernge dugulace kokre bäbitige
    teeme ätrunga ca Yeesu me ngii cabu. Yeesu bau ätrunga te teebine miiji bii jewenige
    weeme opo gaabe je.
  nhw-BL: Huan pampa tijneltocaj itoca [3:16 Itequiticayo.] Jesús, yaya quimacatoc
    tetili ma nejnemi ni tlacatl catli anquiitaj nica huan catli anquiiximatij. Huan
    pampa tijneltocaj, ni tlacatl catli itztoc nica amoixpa ya senquistoc mochicajtoc
    quen anquiitaj.
  mgw-mgw: Mundu yu' ywamumona na kuntanga apatike kai' makakala kwa uweso wa lina
    lya Yesu. Kwa ndi'la yo u'bi'lya lina li' kakape ywembe atepulilwe, kati mwamwibonia
    mwabene.
  swh-ONEN: Kwa imani katika jina la Yesu, huyu mtu mnayemwona na kumfahamu ametiwa
    nguvu. Ni kwa jina la Yesu na imani itokayo kwake ambayo imemponya kabisa huyu
    mtu, kama ninyi wote mnavyoona.
  wbi-wbi: Lino mulwitiko mulitavua lya mwene, umunhu uju Juno mukam'bona napikagula,
    alyimikiluue kuvomba ningufu. Ulwitiko luno lukililakwa Yesu uvulamuke uvupesie,
    pavulongolo palyumue mwevoni.
  bba-bba: Yesu win yĩsiru kɑ nɑɑnɛ dokebu yĩsi te sɔɔ, yerɑ n durɔ wi bɛkiɑ wi i
    wɑ, i tubɑ mi. Geemɑ, nɑɑnɛ dokebu Kirisi sɔɔ biyɑ bu durɔ wi bwɑ̃ɑ dobu wɛ̃ bɛɛ
    kpuron wuswɑɑɔ.
  eng-KJVCPB: 'And his name through faith in his name hath made this man strong, whom
    ye see and know: yea, the faith which is by him hath given him this perfect soundness
    in the presence of you all.'
  kgk-NT: Ko va'e kwimba'e peẽ pehexa va'e, peikwaa va'e ave, ogwata e'ỹ tuja va'e,
    ãy katu Hesu réry-py imbaraete jevy. Hesu-rehe ojerovia-gwi okwerapa-ma voi. Upéa
    rexaha peẽ, he'i íxupe kwéry.
  waj-waj: Aa ngia taa vaidi aavo yuku maisauvaa tuqinnama kioovoono Yisuu Kirisiinna
    nnutuuvaara kutaavaivee kiaa kioo diitoo yaagueeqama varivai. Vaa ngia inna teeda
    rikiaavai. Ivo Yisuunnara kutaavaivee kiaa kioo diitoo yoketaama ari vookaraama
    ngii avuuvau nuaivai.
  cpy-cpy: Rootaki retsiya-takotan-taari irika kijopooki-witachari rawentaa-naari
    Jesús. Tema piñaakiro maperori retsiya-takotee.
  mpx-mpx: Yeisu alana ha meltelian inoke alana ana gasisi elana tau ya molu ge gasisi
    i pwawa. He iya ku atena bubun ge sauga ya ku kite i talmilil. Ha melteli Yeisu
    elana inoke matamiwa molu hot i pwawa.
  wbp-wbp: Nyampu tarlu-jangka, ngulajurla Jijajiki marlaja parlpuru-jarrija. Nyanyi-yijala
    kankulu-nganpa nyampu karrinja-kurra. Nyurrurlarluju kankulu milya-pinyi-jala
    kujarlijarrarla Jijajiki ngajarrarlu marlaja parlpuru-manu nyampuju wati. Nyarrparlurlujarra
    kuja parlpuru-manu? Yirdijalparlijarrarla ngajarraju ngungkurr-nyinaja-wiyi manu
    wala nyinaja Jijajikiji, kuja-jangkanyarlijarra parlpuru-manu.
  luo-luo: Kuom yie e nying Yesu, ema ngʼat munenoni kendo ungʼeyoni oseyudoe chang.
    En mana nying Yesu, kaachiel kod yie maa kuome, ema osemiyo ngʼatni resruok moromo
    chuth, mana kaka un duto unenoni.
  nhe-NT: Huan pampa tijneltocaj itoca Jesús, yajaya quimacatoc chicahualistli ma
    nejnemi ni tlacatl tlen inquiitaj nica huan tlen inquiixmatij. Huan pampa tijneltocaj,
    ni tlacatl tlen itztoc nica imoixtla ya senquistoc mochicajtoc queja inquiitaj.
  aii-aii: ”ܒܗܲܝܡܵܢܘܼܬܵ‌ܐ ܒܫܸܡܵܐ ܕܝܼܫܘܿܥ، ܐܵܗܵܐ ܐܢܵܫܵܐ ܕܐܲܚܬܘܿܢ ܒܸܚܙܵܝܹܗ ܝܬܘܿܢ ܘܒܝܼܕܵܥܹܗ
    ܦܝܼܫ ܠܹܗ ܒܣܝܼܡܵܐ. ܗܲܝܡܵܢܘܼܬܵ‌ܐ ܒܫܸܡܵܐ ܕܝܼܫܘܿܥ ܒܘܼܣܸܡ ܠܵܗ̇ ܐܸܠܹܗ ܐܲܝܟ݂ ܕܒܸܚܙܵܝܵܐ
    ܝܬܘܿܢ ܟܠܵܘܟ݂ܘܿܢ.
  esk-NT: Turviqaqhuni atqanik Jesus-ŋum manna pisutlaiḷaaq qiñikkaqsi iḷisimakkaqsiḷu
    mamititkauruq. Taamna aŋun ukpiqsriñiqsuq Jesus-ŋum atqanik, taatnaqługu iłuaqsikkauruq
    sivuqqapsitñi.
  msb-msb: Niyan an gahom san iya ngaran amo an naghatag sin kabaskog sani na pilay
    na tawo. Ini na nakita kag naaraman niyo naayo paagi sa pagsarig kan Jesus. An
    pagsarig sa iya amo an nakaayo sani na tawo kag nakikita na niyo tanan.
  cpa-NT: Hé² báh³ jnieh³ jǿg³ quiah¹² Jesús. Hi² jøng² báh³ ca¹jmo¹ hŋiah¹² Jesús
    ma²bé² dsa² lang¹², dsa² janh³ hniah¹², dsa² cueh¹² hniah¹². Ca¹jmo¹dsa ma²dsiog¹dsa
    ja³jáih² hniah¹². Di³ hé² jnieh³ jǿg³ quiah¹²dsa.
  dso-dso: ତାର୍‌ ନାଉଁର୍‌ ବପୁ ସଙ୍ଗ୍‍ ଏ ଚଟା ନିମାନ୍‌ ଅଇଲାଆଚେ । ଜନ୍‌ ଗଟ୍‍ନା ଏବେ ତମେ ନିଜେ
    ଦେକି ସତ୍‌ ବଲି ଜାନ୍‌ଲାସ୍‌, ସେଟା ଅବ୍‌କା ତାର୍‌ ନାଉଁଦାରି ବିସ୍‌ବାସ୍‌ କଲାକେସେ ମିଲ୍‌ଲା
    ଆଚେ । ଜିସୁକେ ବିସ୍‌ବାସ୍‌ କଲାକେ ସେ ନିମାନ୍‌ ଅଇଲା ଆଚେ, ଏଟା ତମେ ଦେକ୍‌ଲାସ୍‌ ।”
  meu-meu: Bena ina ia ladana e abidadama henia tauna, o itaiamu bona umui dibamui
    tauna, ia ladana ese vada e hagoadaia; oibe, ia iabidadamahenina ese ina tau vada
    e hamauria umui iboumui ai vairamui ai.
  yva-NT: Arakove, wapo raen vatane sopamo nugoenta tunaive. Weramu soamo anasine
    nsauman muno mbambunin weye panave kobe Yesus ai muno Apa vambunine rai. Apa anave
    Yesus aije wemirati mo saumane raugaje ai, maisyare wapo raene somaisy.
  dgc-dgc: Kanya i kapangyarian na ngahen ni Jesus, éy saya i nagpahusaya ta lélake
    a éye. Naghusay siya da méniwala siya ta ngahen ni Jesus.
  zpm-NT: ’Ni niina meṉ ne raṉ to biac nu, niapse por Jesús biac me; led ruṉbeyle
    to me naṉle to gaṉle rzëd me glo. Ne dib zdoo no rliladz no Jesús, gane brieelo
    bnab no beeṉguiac Jesús me.
  hix-NT: Txesus yahoxet yano me ryhe nàhrotan harha, mosonà, àhrohnà rotho. Noro
    menytxowà. Àywero rma manatxow hamà, kekon hatà. Txesus hona tàwya xenyàr ke ryhe,
    nàhrotan harha. Txesus hona tàwya xenytxoho hoye ro rma, ohxe harha naha, mosonà.
    Ohxe rma haxa nay hamà, onenyàr kom me, kekon hatà, Petru.
  sim-sim: Kwambu Jisashik shi mbawak ma roto jivik or nawak jimu heyenduwa. Ome sira.
    Mashi Jisashin shi misindiyanda nombo orok shi mbawak ma roto lewas jivi mendek
    or nawak os jimu heyenduwa.
  npi-ULB: अब उहाँको नाउँमाथिको विश्‍वासले यी मानिसलाई बलियो बनायो, जसलाई तपाईंले
    देख्‍नु र जान्‍नुहुन्छ । येशूप्रति यिनको विश्‍वासले यिनलाई तपाईंहरू सबैको सामुन्‍ने
    पूर्ण स्वास्थ्य प्रदान गरेको छ ।
  cgc-cgc: Gani, paagi ta gaem Jesus daw tenged man ta pagtuo ta yi na mama ki Jesus,
    paatagan ta kabiskeg yi na mama na inyo na nakita daw nakala. Kyo mga kakita na
    anduni naayad mama i paagi ta iya na pagtuo ki Jesus.
  tim-tim: Luâk irekŋe âlepŋe aktâp aregât keiŋe makyeŋgire nâŋgâŋet. Yesu yâkgât
    kolân dâetŋe Yesuŋe meme agaŋdo biwiŋe yâkgâlân hikom âlepŋe aktâp. Âlepŋe akto
    ektâi.
  yor-yor: Nípa ìgbàgbọ́ nínú orúkọ Jesu, òun ni ó mú ọkùnrin yìí láradá, ẹni tí ẹ̀yin
    rí, tí ẹ sì mọ̀. Orúkọ Jesu àti ìgbàgbọ́ tí ó wá nípa rẹ̀ ni ó fún un ní ìlera
    pípé ṣáṣá yìí ni ojú gbogbo yín.
  wos-wos: Jisasna hambukmbu dé wun man haraki yandé du yikafre ya. Wun hambuk wu
    Jisasna hambuk dé. Ana hambuk yingafwe. Ani Jisaska jémba sarékénaka dé déka hambuk
    aniré hwendéka ani déka ximbu wanaka dé wun du yikafre ye dé yikafre male té.
    Yikafre téndéka guni téta xéta guni xékélaki. Ani Jisaska jémba sarékénaka dé
    Jisas hafu dé wun jémba ya.
  emp-NTPO: Ara maʌ̃ Jesu ʌb̶ʌaba naʌ̃ ẽberã bãrãba unubadara biasia. Daiba ĩjã panʌa
    Jesuba cacua biẽ́ b̶eara biabibarida. Mãwã ĩjã panʌneba naʌ̃ ẽberãra wãrãda biasia.
    Maʌ̃ra bãrãba ebud̶a unu panʌa.
  eng-F35: Well His name, based on faith in His name, made this man strong, whom you
    see and know. Yes, the faith that is through Him has given him this wholeness
    in the presence of you all.
  ind-ind: Kuasa Yesuslah yang menguatkan orang lumpuh ini, yang sudah kalian lihat
    sendiri dan juga kalian kenal. Hal itu bisa terjadi karena kami percaya kepada
    kuasa-Nya. Sungguh, seperti yang sudah kalian saksikan sendiri, orang ini sembuh
    dengan sempurna karena keyakinan kami kepada Yesus.
  pes-OPCB: «شما خود می‌دانید که این مرد فقیر قبلاً لنگ بود. اما اکنون، نام عیسی او
    را شفا داده است، یعنی ایمان به نام عیسی باعث شفای کامل او شده است.
  mpt-mpt: Ni Yesuse niniino bainobo gabob kesota e titilo gilok alo binobio naka
    ele klaubanoa atemiobe! Bainobo galin olo Yesus eta omyeta o naka ele klaubanoa
    ibo atemiobe.
  ssx-ssx: Mo hande ipika꞉ bikina꞉ wele pita꞉la꞉ ekima꞉ mo pota꞉ pomua꞉peke na yeke
    hali honkopu haena꞉ lopa꞉me. Ame do handeleme ekita꞉ mo hande ipika꞉ hone tulaasa꞉
    ekima꞉ pita꞉la꞉me. Ame do handeleme ekita꞉ Yesu pa꞉ta꞉ hone tulaasa꞉ ekima꞉ ipiki
    epeaala꞉me leekeme.
  mkl-mkl: Jesuu do nɑɑnɛ iyi mɔkɔu ihɛ̃ í dɑsiɛ nŋui í jɔ̀ í bɑ ɡbuɡbɑ̃. Mɔkɔ iyi
    ì wɑɑ yɛ nɔ ì mɑ̀ ŋɑu ihɛ̃, nɑɑnɛ iyi í dɑsi Jesuui í jɔ̀ í bɑ iri mɑm mɑm si
    wɑjui iŋɛ fei.
  gaq-gaq: ଆକେନ୍‍ ମୁଡ଼ି ରେମୁଆଁକେ ପେ କିକେ ପେଡିଙ୍ଗ୍‍କେ ଆରି ସାମୁଆଁ ପେଲେକେ ମେଁ ଜିସୁ ମ୍ନିରେ
    ବପୁ ବାଚେ ଅଲେଙ୍ଗ୍‍ ଇଁୟାକେ । ଜିସୁନେ ମ୍ନିରେ ନେନେ ବିସ୍‌ବାସ୍‌ ଲେଃକେ । ଆରି ଜିସୁ ଆଡ଼ାତ୍ରା
    ଲେକ୍ନେ ବିସ୍‍ବାସ୍‍ ଆଃ ପୁରାପୁରି ବାବ୍‍ରେ ନିମାଣ୍ଡା ଆଡିଙ୍ଗ୍‍ ବିକେ ଆରି ଆତେନ୍‌‍ ପେ କେପେଲେକେ
    ।”
  gof-RNT: Ha hintte be7eysinne eriya addey paxidi minniday Yesuusa sunthan ammanidayssana.
    Ha hintte ubbaa sinthan iya hayssada pathiday I Yesuusa ammanida gishossa.
  unx-unx: ଆପେ ନେଲାକାଇ ଆଡଃ ସାରିକାଇ ନେ କାଟା କୁଚୁଙ୍ଗ୍‌ ହଡ଼ ୟୀଶୁଆଃ ନୁତୁମ୍‌ରେ ବିଶ୍ୱାସ୍‌କେଦ୍‌
    ନାଗେନ୍ତେ ପେଡ଼େଃନାମ୍‌କେଦାଏ । ଆଡଃ ୟୀଶୁରେ ବିଶ୍ୱାସ୍‌କେଦ୍‌ ନାଗେନ୍ତେ ବୁଗିୟାନାଏ, ନେଆଁଁ
    ଆପେ ସବେନାଃ ନେଲ୍‌ ଦାଡ଼ିତାନାପେ ।
  gah-gah: Ámina ve Izesuni agulizá gele alévolé ominusitímo ánigina vema imane alémo
    lamaná usigo, eza Izesukumú giligo alévolé okago zokokave.
  lcm-lcm: Na si kana asan, le si lomlomon ta asan ina, na igenen ke kana mipo arai
    ania na mipo nas ia, kalapo pukun dual. Le si lomlomon ta asan ina, vilvil ato
    roron ke kala serei si igenen ke, e matami aongos.
  aer-aer: “Kele arrantherre artwe nhenhe-akerte itelareme, rarle inwerre aneke ampe
    akwekenge-ntyele. Ngkartele-arle artwe nhenhe mwerre-ileke ilerne-arle Jesus-eke
    akangkwe-irrekenge. Kele arrantherre areme anteme artwe nhenhe-arle mwerre tneme.
    Ilerne-arle Jesus-eke akangkwe-irremenge Ngkartele renhe mwerre-ileke, arrantherre
    ingkirrekele aretyenhenge.
  qvc-NT: Chayrayku Jisuspi kriyishpa “Kach'akay” niptiyllam, kay riqsishqayki kujuqa
    kach'akashpa, jwirsayuqna.
  tgl-ULB: Ngayon, sa pamamagitan ng pananampalataya sa kaniyang pangalan, pinalakas
    ang lalaking ito na inyong nakita at nakikilala. Ang pananampalataya sa pamamagitan
    ni Jesus ang nagbigay sa kaniya ng lubos na kagalingan, sa harapan ninyong lahat.
  cbs-NT: 'Jaskawen taexun Jesús ikunwankin jawen kushipawen na juni man uinmis jawen
    yuda jidabi kushipa wakin nun ma xuxawaxuki, jaska dasibitun man uiainan— iwanan,
    ana jatu yuikin:'
  xtm-NTPP: Te ja ni ka kukanu ini sa maa Jesús ma, te maa Jesús ma ni sa'a ja tee
    ya'a, ni nduva'a de, sukan ni ka jini ni a, ji'in sukan ni ka jiniso'o ni a. Te
    ni ndani'i de tnu'u ndee tnu'u ndatnu. Vaa kuechi ja ka kukanu ini sa Jesús ma,
    te maa ya ni ndasava'a tee ya'a, sukan ka nde'ya ndaka ni a.
  nnq-nnq: Makakala ga liina lya Yesu elimpi uwecho nangwaba ojo. Chimikibona nu kukimanya
    kikamuligwe ku imani ja liina lyakwe, imani kwa Yesu ngaechantei alamite mundu
    jonjo anda apannolanga mmoa.
  bao-NT: Ano mʉja ca ĩagʉ, mʉja ca majigʉre, cʉ̃ upʉri ca tutuaro ca tiirijea, Jesucristore
    díámacʉ̃ tʉo nʉcʉ̃ bʉoriquera to biro tii. Ate Jesucristore díámacʉ̃ tʉo nʉcʉ̃
    bʉorique ca doorijera, añuro diarique manigʉpʉ cʉ̃ ca niiro tii, ano mʉja niipetirã
    mʉja ca ĩarore birora.
  san-ORI: ଇମଂ ଯଂ ମାନୁଷଂ ଯୂଯଂ ପଶ୍ୟଥ ପରିଚିନୁଥ ଚ ସ ତସ୍ୟ ନାମ୍ନି ୱିଶ୍ୱାସକରଣାତ୍ ଚଲନଶକ୍ତିଂ
    ଲବ୍ଧୱାନ୍ ତସ୍ମିନ୍ ତସ୍ୟ ଯୋ ୱିଶ୍ୱାସଃ ସ ତଂ ଯୁଷ୍ମାକଂ ସର୍ୱ୍ୱେଷାଂ ସାକ୍ଷାତ୍ ସମ୍ପୂର୍ଣରୂପେଣ
    ସ୍ୱସ୍ଥମ୍ ଅକାର୍ଷୀତ୍|
  rmn-rmn: О нав Лэско зоралякердяс адалэ манушэс, савэс тумэ дикхен тай джянэн, тай
    о пакяпэ, саво Лэстар, аиндэрды лэс ангал тумарэ якхендэ.
  huv-NT: Nganüy aaga naxey cam leaw ijawan, Teat Dios tataag nej majneaj, cos sayacan
    ximeajtsan wüx Teat Jesús, ngo nachiwean ximeajtsan. Áag nganüy ijawan nej lajneaj
    nómban.
  otn-NT: A nu̱na̱ ra̱ n'yohʉ 'bʉcua ya, guí pa̱hmʉ ngue mi̱ dogua na̱. Pɛ ni̱ hmi̱
    ni̱ dähʉ ngue bi zä na̱ ra̱ n'yohʉ na̱. Rá̱ngue bi 'yɛ̱c'ɛ̱i̱ ngue ra̱ Jesús da̱
    zä da̱ 'yøthe, ja̱na̱ngue bi zä xa̱ndønho ya.
  nop-nop: adi’walaŋ saŋiniŋ foloŋ tubukedebamut. Nemek i tide kaŋit adi nadisukilitinik
    Jesu’walaŋ hatak doktiŋa kwanai i tumut. Kaŋ Jesu wou foloŋ me i utumbaŋak.
  obo-NT: Na, idda en no kotuusan ni Disas kos id ponokkaa ka-ay'n minuvu no nokita
    woy nokilaa row. Ukit to kopomakoy rin ki Disas, no-uliyan sikandin no matamata
    row ron en tid kita.
  kca-kca: Пӑ Иисус нэм хўватән эвәԓты урәӈән, Ԓўв нэмәԓән тӑмен такапса, хŏй пеԓа
    нын ватԓәты пӑ ԓўвеԓ уйәтԓәԓән. Пӑ Иисус эԓты уԓты эвәԓты щир, хŏԓ нын ватман,
    тўмтака йиты вер верәс.
  cak-ENT: Y ri jun achi ri nitz'et-pe rix ri c'o chere' ivetaman chuka' ruvüch, xc'achoj,
    roma pa rubi' ri Jesús xkac'utuj-vi. Y ri achi xc'achoj-vi roma xuya' chuka' ránima
    riq'uin ri Jesús.
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤕᤧᤛᤢᤀᤥᤒᤠ ᤏᤛᤠ᤺ᤴᤏᤡᤸᤗᤧ ᤆᤥᤃᤢᤸᤗᤧ ᤁᤴ ᤁᤢᤛᤡᤱ ᤁᤧᤏᤡ᤺ᤳᤋᤢᤶᤒᤠ ᤔᤏᤠ᤺ᤴ ᤁᤧᤎᤢᤶᤒᤠ ᤐᤥ᤺ᤰᤂᤧᤒᤠ
    ᤁᤧᤏᤡ᤺ᤛᤢᤶᤔᤠᤱ ᤁᤧᤘᤕᤡ᤹ᤖᤥ॥ ᤂᤧᤴ ᤕᤧᤛᤢᤀᤥᤒᤠ ᤏᤛᤠ᤺ᤴᤏᤡᤸᤗᤧ ᤁᤴ ᤔᤏᤠ᤺ᤴ ᤒᤠ ᤂᤡᤏᤡ᤹ ᤋᤃᤡᤀᤣ ᤘᤣ᤺ᤳᤋᤧᤀᤠᤱ
    ᤘᤠ᤹ᤖᤥ॥
  mie-NT: De tēe yáhá jā ndéhé ndá ní de nácunī ndá ní dē, chi nī ncandíja ndá sá
    jā íyó poder Jesús jā nasāhá vāha yā dē, de jā suu cúu jā ní nduvāha dē-ni nī
    nsāhá yā tá cúu nūū ndéhé ndá ní mitan.
  san-TIB: ཨིམཾ ཡཾ མཱནུཥཾ ཡཱུཡཾ པཤྱཐ པརིཙིནུཐ ཙ ས ཏསྱ ནཱམྣི ཝིཤྭཱསཀརཎཱཏ྄ ཙལནཤཀྟིཾ ལབྡྷཝཱན྄
    ཏསྨིན྄ ཏསྱ ཡོ ཝིཤྭཱསཿ ས ཏཾ ཡུཥྨཱཀཾ སཪྻྭེཥཱཾ སཱཀྵཱཏ྄ སམྤཱུརྞརཱུཔེཎ སྭསྠམ྄ ཨཀཱརྵཱིཏ྄།
  qve-NT: Noqaykuqa Jesucristopa atiyninpin confiayku. Chayraykun qankuna rikushaqtiykichis,
    kay mana puriq runaqa, Jesuspa atiyninwan sanoña kashan.
  pao-NT: '@see-verse:ACT.003.015'
  cbu-NT: '@see-verse:ACT.003.015'
  usa-usa: miráitaka kerátámá weqtábá itáíq-itaiq kéuye. miráitana Îtun áwîkaqa maamin-náqá
    mamá akoqnáá kéumakaitaq keráwáqá wemmá káoneq ítama kárutaae. Îtuma wenamáárîq
    kerátátí itáíq-itaiq í-yátááqá kétimitaka maami itaí-yákáákómá maan-nákókáqá keráwáqtí
    túrakaq íráqôn-akoqnaa-yataaqa abarokáq kéiye.
  soy-soy: Kɛfɑ kɑrí nɛ Yeesu n tɛnɛ nnyɑ kɛ urinyiri ɑri usoi nkó kɑni nní n nyɑ́ni
    nɔn kɔ nyu pɑpukusɛ. Kɛfɑ kɑrí nɛ u n tɛnɛ yɛɛ tíyɛsɛ kɛ usoi nkó uú peí
    cɑ́kɑ́-cɑ́kɑ́ yɑrɛ kɑni nní n nyɑ́ni.
  hui-hui: Yasu ogoni mininaga hongome agali ala kudugu ho wini ogohondo hongo mini.
    Áyu tí de hendedamigobi manda bidamigobi irane iyame Yasuhondo mini mbiraore wiribagome.
    Ibunibi Yasuhondo mini mbiraore wiyagome ibu áyu bayale kagoni tí de handai kamigoni.
  amf-amf: Kaa yenin haapeabee yenin dheseabe kinin paashoono Yesusdar woylamin qajintakane;
    Yesussa naabenka dhaqayse ki wocchimbhade. Yesusbar haapadhen Barjodar woylamin
    qajintakaar ye wulsa birante payyamo kidi haapidine.
  quc-NNT: Rumal k'u ri kojonik che ru b'i' ri Jesús xutzir we achi ri' ri kil alaq,
    ri etam alaq u wäch. Ri kojonik ri' che ri Jesús, are wa' xb'anowik chi xutzir
    kanoq we achi ri' chuwäch onojel alaq, —kächa ri tat Pedro.
  dob-dob: ꞌEnega Yesu ꞌana esanega tai gete niꞌatu ꞌiboboꞌana limana. Tai gete waꞌitena
    ta wamwalatoninaya, ta Yesu ꞌana esana ꞌiemisena, ꞌenega niꞌatu matamiya ꞌiboboꞌana
    ꞌaiꞌaila, ta ꞌiewaiwai.
  wrs-wrs: Yesus he sishona vrei hona monglakoklanamba hengava beswonamba. Memba honamba
    vei, noinda kava keknam undnahonam elohmanavnam Yesusm. Yimba men nungliv hona
    indhanariniva, wo yimba nonora amnav hemba, hemba wohkanandhai beswonamba.
  mca-mca: Qa in ta'ƚets pakha' nite' yeqekuyejeyi'ƚij aka' ƚiiji', ma' qa aka' ƚiiji'
    ha' Jesús qa hik aka' yit'unhet ha'ne jukhew, ha'ne hane'ej ƚi'weni'ƚ qa ƚenikfe'li'ƚij
    iye, pakha' nite' witqekuye'j ta'ƚets ha' Jesús hik pakha' yaqsi'jju'ha ha'ne
    jukhew, qa ekheweli'ƚ qa e'weeki'ƚ in ƚi'weni'ƚijha.
  tzo-TZC: Ti jech icol ti coxove, jaꞌ ta sventa ti Jesús ti quichꞌojcutic ta muqꞌue.
    Jaꞌ stuc Jesús laj yacꞌbe yip yacan ti vinic ti xavojtiquinique. Ti jech jchꞌunojcutic
    ti Jesuse, jaꞌ jech colem icꞌot jech chac cꞌu chaꞌal ti ta xavilique.
  mya-mya: ထို​အ​ရှင်​၏​နာ​မ​တော်​တန်​ခိုး​အား​ဖြင့် ဤ ခြေ​မ​စွမ်း​မ​သန်​သူ​သည်​စွမ်း​သန်​၍​လာ​၏။
    ထို​အ​ရှင်​၏​နာ​မ​တော်​ကို​ယုံ​ကြည်​ခြင်း အား​ဖြင့် ယ​ခု​သင်​တို့​တွေ့​မြင်​ကြ​ရ​သည့်
    အ​မှု​အ​ရာ​သည်​ဖြစ်​ပွား​ခဲ့​၏။ သင်​တို့​တွေ့ မြင်​သည့်​အ​တိုင်း​သ​ခင်​ယေ​ရှု​ကို​ယုံ​ကြည်
    ခြင်း​က​သာ​လျှင် ထို​သူ​အား​ကျန်း​မာ​လာ စေ​ခြင်း​ဖြစ်​၏။''
  gng-NT: Ti du uʼyel bo ma nnɔ nɛ liyel bugbɛn ya tuɔm cère' ujɛ wà ni likeh wɔ
    ki bɛn wɔ nɔ faake'. Ti teke' *Yesu ki jin' ma nnɔ nɛ cère' ujɛ wuɔ laa' laanfiɛ
    ki tì gben' ki se niʼkɛ ya nun bó nɔ.
  cbi-NTPO: Entsa dedeelaa ju' nenu jutyuu ruku ura' mandiñu ñulla katare' mijadeishu
    juntsaya, Jesúsnu kerangue' mityaa tsaive, tsenñaa Jesús entsangue' ura' mandireve
    ñulla' ajuusha.
  ikk-NT: Makẹni wẹ gi okukwe gi ẹfan a dọn ẹnya, ẹfan a e mẹgụọ okẹnnyẹni kẹnrẹn—okẹnnyẹni
    ụnụ a hụn, okẹnnyẹni ụnụ marịn. Ẹghẹẹ, ịtụkwasị Jesu obi kẹ okẹnnyẹni gi nwan
    dịnhịn idẹnya ụnụ ile.
  leu-leu: A mataa aanabeꞌ xo, a mataa tamu maalapen aava mi texaas sena, a gutan
    si Yesus a vil faroxoie. Lana gutan e namkaian se Yesus, a mataa aanabeꞌ i taxa
    tigina faroxo la matami.
  maz-NT: Ngue o̱ poder e Jesús c'ü o tsjapü o zëzhi o̱ ngua ne bëzo, na ngue o 'ñench'e
    o̱ mü'bü e Jesús, o creo c'ü ro jogü. Nujnu, i̱ṉ pãrãgueji c'ü dya mi sö ro nzhodü.
    Pero i̱ṉ jandaji ya jogü dya. O 'ñench'e o̱ mü'bü e Jesús; nguec'ua o jogü ja
    c'o nzi gui jñandaji, eñe e Pedro.
  bod-N: ཁོང་གི་མཚན་ལ་དད་པ་བྱས་པས་ཁོང་གི་མཚན་གྱིས་ཁྱོད་ཅག་གིས་མཐོང་ཞིང་ངོ་ཤེས་པའི་མི་འདི་ལུས་སྟོབས་རྒྱས་པར་མཛད་པ༌དང༌།
    ཁོང་ཉིད་བརྒྱུད་ནས་བྱུང་བའི་དད་པས་ཁྱོད་ཅག་གི་མིག་མདུན་ནས་མི་འདི་ཡོངས་སུ་སོས་པར་མཛད༌དོ།།
  tca-NT: —Rü ñaã yatü ga chixeparachiréxü̃ i pema nüxü̃ pedauxü̃ rü nüxü̃ pecuáxü̃
    rü marü naxcèx nitaane erü Ngechuchuaxü̃́ nayaxõ. Rü ngẽma Ngechuchuaxü̃́ na yaxõõxü̃cèx
    nixĩ i naxcèx yataanexü̃ ngẽma ñu̱xma guxãma i pema nüxü̃ pedauxü̃rüü̃.
  zpl-NT: Liꞌi niyu enu uyecaꞌ quieꞌ yehua nuꞌluhualla, nu equie nú rnibiyaꞌ Jesuse
    uyecaꞌlla xne nzeli arquiꞌru liꞌinu. Nu equie nú nzeli arquiꞌru liꞌinu scua, enzeꞌe
    uyecaꞌliꞌlla tucu nú rlañiꞌ yehua nee.
  mbc-NT: Mîrîrî ye'nen mîîkîrî Jesus meruntîri wenai mîserî warayo' esepi'tîsa' sîrîrî.
    Maasa pra innape ikupî'pîiya. Mîrîrî ye'nen Jesusya yepi'tî'pî tamî'nawîronkon
    amîrî'nîkonya era'ma tîmapu'tîi.
  ndg-ndg: Nambeambe, kwa imani katika lina lyake, mundu yoo ambaye mwamweni na kuyowa,
    apangite kuwa na nguvu. Imani ambayo yapitya kwa Yesu impeya ywembe afya yee kamilifu,
    nnongi yinu mwenga mwabote.
  wsk-wsk: Kari nina ari ko ikisan e imi, nangamang ningi nunguning te, Jesus ko nup
    te suwik sokel gemaram. Mu Jesus ko nup ko nangamang ningi nunguning te kari imi
    suwik nungia saparam se nina arigisan.
  toj-NT: Ja quenticoni, testigooticon nia jayuj cuando huax taaticon ti' ja sbiil
    ja Jesús jahui, jel ni ja yipa, jayuj ya staa stzatzal ja yoc ja huinic it huaxa
    huilahuexi. Huan ni xa naahuex lec sbaja. Huax c'uanticon ja yip ja Jesusi, jayuj
    tojbi ni ja huinic ita. ¡Pero ti ni huanex yiljel tac!
  kkl-kkl: Nimi a'undi ililamlomne nene 'Mikipne si Yesus engeropneri wali nembahinep,'
    aro seneraglaba, nimi ane yan wali nembal. 'El sik uro mikipne' aro seneraglange
    neneri nimi ane a'un whingag agha wali tal,” seog.
  tbc-tbc: Ilo rumok Jesus yaŋan lo yan mi tamol e aloŋ uyanan dugo leil apani den
    ŋien dabai ilasa ya. Jesus yaŋan lo, agod ilo rumok a iŋ id ilod lo igane ilasa
    dan lo dam, kubunek en iŋane ya, ago dugo ŋien gamu dabai pasik an aŋ fidian ale
    a.”
  sna-sna: Nokutenda muzita raJesu, munhu uyu wamunoona uye wamunoziva, asimbiswa.
    Izita raJesu uye nokutenda kunouya kubudikidza naye kwauyisa kuporeswa uku kwaari,
    sezvamunoona imi mose.
  smk-NT: Ket bana' sa pagmamatalek mi sa no si'no ya si Jesus, sitin tawo nin tanda'
    moyon gindat a lupoy, makalalako yayna. O', nangyadi' ti bana' sa pagmamatalek
    mi kona ni Jesus, ket bilang sa mangkiten-kiten moyo sawanin, limpyo yaynan lisoytin
    tawo.
  grc-TCGNT: Καὶ ἐπὶ τῇ πίστει τοῦ ὀνόματος αὐτοῦ, τοῦτον ὃν θεωρεῖτε καὶ οἴδατε ἐστερέωσε
    τὸ ὄνομα αὐτοῦ· καὶ ἡ πίστις ἡ δι᾽ αὐτοῦ ἔδωκεν αὐτῷ τὴν ὁλοκληρίαν ταύτην ἀπέναντι
    πάντων ὑμῶν.
  gof-WFTW: Ha hintte be7eysinne eriya addey paxidi minniday Yesuusa sunthan ammanidayssana.
    Ha hintte ubbaa sinthan iya hayssada pathiday I Yesuusa ammanida gishossa.
  spa-BLM: Por la fe en su nombre, su nombre ha hecho fuerte a este hombre, al que
    veis y conocéis. Sí, la fe que es por él le ha dado esta perfecta sanidad en presencia
    de todos vosotros.
  kyz-NT: —'Ga pãjẽ mũ te ore 'agamũ 'ga mafu'ami. Naore rũi 'ga aramafu'am. Aruerowiat
    te 'ã ore 'ga. A'eramũ 'ga 'ga mafu'amukaa oree pẽ nowase— 'jau Pedro 'ga 'gã
    nupe oporogytau.
  dao-dao: Jesuha ngming naw ni hina akxo cen kyanak a pet ve. Nami hmu ja nami ksing
    hin Jesuha ngming jumnak ka phäha ni akya ve. Tuhkbäih nami hmu thei hin Jesuh
    üng jumeinaka phäha ni akya ve.
  cya-cya: Si'ya cha' nu ndiya qui'an ti' hua 'in Jesús mchca yu re, yu nu ndyu'hui
    lyoo um lo' nan' 'ya um, lo' si'yana ndiya qui'an ti' hua 'in ñi, can' cha' siya'
    ti m'ni chca ñi 'in yu tloo na'an um.
  beu-beu: Nehe ia aamina anga iini apang-ateing. Angase ana daeri tila, aarunge noleve
    ba bae ening ana mona niang. Noleve bae ni kavasa iiba veng niang. Kavasa angu
    Yesus ba Abung. Nehe angu bale daeri tila anga, ana omi metma Yesus vengaanamang
    angu ebele. Nehe anga iiapangaadang mi mona tila anga Yesus ba aing ening mona.
  wrk-wrk: Nayinda nganinyi, yuku nangangi nukami, ngiruka jilaykanyi. Jisus nyulu
    ngiruka kunymambikanyi. Kunymamba ngali nayinda nganinyi, ngirukangangi Jisus.
    Kunymambayi nganinyi nukami Jisuswanyi, durrijbangangi ngali jangkurr Jisuskanyi.
    Najba narri nanda jalili wabula jungku yurrngumba balki nukami. Najba narri nganinyi
    karrinjankurri, jilaykurri, durrijbangangi ngali jangkurr Jisuskanyi.
  nii-nii: Sił Jiisas kin pii gii nembił kin Jiisas enim. Jiisas dinga ełe yi wu ka
    ełim. Enim kanik piinmin ei Jiisas eim sił pii gii ełe nge erpi, enim wumb pei
    ningił ełe enim.
  ign-NT: Puiti, ímara­racahi eta manara­sirahi ema maca masarini. Eta juca eta tímicae­che­rachahi
    eta machavirahi títareca ema Jesús. Taicha émahi ema tíjara­ca­havihi eta vítupa­ji­jia­si­ravahi
    eta vicana­ra­sirahi ema maca achane, táichavenehi eta vicasi­ñairahi éma.
  dik-NT: Ee riɛlde yen Jethu, yen acï mony aduany cɔl acath. Kë cäk tïŋ, ku ŋiɛckë
    ë loi ku wɛ̈t cï ɣok Jethu gam, ee wɛ̈t cï ɣok wɛ̈t Jethu gam yen acï ye cɔl apuɔl,
    agut tɛ̈ ciɛth yen wenhïïm cït ëmën.
  cac-cac: A jun vin̈ tzeyil tic, eyojtac vin̈, toxonton max yal sb'ey vin̈. Palta
    a Jesús ix ac'an b'oxoc vin̈. Yujn̈ej to scac'och Jesús chi' d'a co c'ool ix b'oxi
    sc'ool vin̈ sic'lab'il d'a eyichan̈ e masanil.
  tzj-E: Camic emjon rtz'etic acha je xchumtaja y ixix ewutkin rwech, y prubi' Jesucristo
    xchumtaj wa'. Ja' Dios xchumsana rxin y com ajoj c'ola yukbal kac'u'x ruq'uin
    Jesucristo y ja' Jesús yoyona chka chc'ola yukbal kac'u'x ruq'uin, y rmal yukbal
    kac'u'x jc'ola ruq'uin tak xchumtaja jawra acha, majo'n chic achnak nti'ona tzra
    y chewech ixix xchumtaj wa'.
  san-BUR: ဣမံ ယံ မာနုၐံ ယူယံ ပၑျထ ပရိစိနုထ စ သ တသျ နာမ္နိ ဝိၑွာသကရဏာတ် စလနၑက္တိံ
    လဗ္ဓဝါန် တသ္မိန် တသျ ယော ဝိၑွာသး သ တံ ယုၐ္မာကံ သရွွေၐာံ သာက္ၐာတ် သမ္ပူရ္ဏရူပေဏ
    သွသ္ထမ် အကာရ္ၐီတ်၊
  yaa-NT: Nãskakẽ nã finimisma Jesús chanĩmara faax mã fininãkafãna. Jesúsnoax mã
    shara. Nãskakẽ keyokõichi mã õi.
  cab-NT: Niján wügǘri le jaríjubei áni subúdi jumeí, láu lubáfu méme Jesúsu ligía,
    lerésibira érei. Wafíñen luágu Jesúsu, ligía areídaguagüdübalin buídu buídu quei
    jaríjini.
  clu-clu: Anang gaum anang aran ni Jesus maman ang nagtaw kabaskug sa tao nga dia
    nga indong kilala kag nakikita dadi. Kamo mga tistigo nga nagayad tana. Kag dia
    natabo tungud sa pagtoo kay Jesus.
  swh-ULB: Sasa, kwa imani katika jina lake, mtu huyu ambaye mnamwona na kujua, alifanywa
    kuwa na nguvu. Imani ambayo inapitia kwa Yesu imempa yeye afya hii kamilifu, mbele
    yenu ninyi nyote.
  tpt-NT: Va por ixtaqaꞌuti ni Jesús palay junchoqol ni aniy lapanaki yu chavay laqtsꞌinatꞌik
    y mispꞌayatꞌik. Yucha palay junchoqol porke klhakapuꞌau ni Jesús lay kaꞌaqtayjul.
  aai-aai: Aki abitumatum Jesu wabinamaim iti orot iyawas fair bai. Iti i Jesu wabinamaim
    naatu baitumatum i wanawananamaim na, iti orot biyan tutufin etei iyawas boun
    iti kwa’i’itin naatu kwaso’so’ob.
  sny-sny: Jisas lo kairefiyeyei se, le meni ape, lowe afofo a'i iroteye ape, au ta'ane
    fara'uweye. Meni ape, lowe afofo a'i iroteye ape, Jisas ne tote tawesiye su, Jisas
    lai lowe hesi a'i lo kairefi a'i au irowe. Jisas lo kairefi se meni ape au iro
    ta'ane fara'uweye. Fene lai etiri ape mo siyeye.
  myy-myy: 'Ito yicõri mʉcana ado bajiro bʉsi remoyijʉ Pedro: —Ãni rudurʉ ñabojacacʉre
    ti masia mʉa. “Jesús yʉre yisio masiami”, ĩ yi tʉoĩajare, yoari mejeti ĩ ya ñicʉri
    sẽocoayijʉ ĩre. Ñaro bajiroti ĩre yisioñi Jesús. Itire ti masia mani, yiyijʉ Pedro.'
  trc-NT: Ne̱ cheꞌé se cuchumán rá síí nihánj niꞌya̱j soꞌ man Jesucristó roꞌ, cheꞌé
    dan nariꞌ nucuaj soꞌ, quiꞌyaj Jesucristó ado̱nj. Ne̱ dan me se nahuun sa̱ꞌ nu̱ꞌ
    soꞌ, ne̱ a̱j neꞌen taranꞌ soj da̱j quiranꞌ soꞌ, ne̱ a̱j cuno soj da̱j taj maꞌa̱n
    soꞌ na̱nj á.
  cut-NT: Nduco vederihquentiyon yahn Dihvo vo Jesucristo ne, ndoyahn sa̱hnguh che
    a ntihche nchuhn sa̱hn, te chitahno se ihyan. Chitahno se ihyan, ne chemin che
    ndoyahn se nduhca̱ che rendihchero ne.
  bel-bel: І празь веру ў імя Ягонае, імя Ягонае ўмацавала гэтага, якога вы бачыце
    і ведаеце, і вера, якая ад Яго, дала яму ацаленьне гэтае перад ўсімі вамі.
  zlm-KSZI: Iman pada nama Isa telah menguatkan orang ini, yang kamu lihat dan kenali.
    Ya, iman yang datang daripada-Nya telah memberi orang ini kesihatan yang sempurna
    di hadapan kamu sekalian.
  gdr-gdr: Sɨn onggɨtyam Yesumna danda nyɨ na gar ke yokatonda. Ɨ re kon onggɨt tina
    danda nyɨwɨnd tin yingaen, sɨ onggɨtyam tina danda nyɨwɨt tin dandam yomɨny. Dɨde
    ket Yesum pɨlɨnd gar ke utkundat tin odede kupkakupka b'ogɨl yomɨny komkesa wa
    wɨpɨnd. Sɨ wɨn kemb ɨtemb tin yɨr yongya dɨde wumɨr yokasya.
  vmy-NT: Ngatꞌa makjainni̱ ngatꞌare Jesús, kui= kjua ngatꞌare jaꞌenre Jesús kitsaꞌe
    ngaꞌñure xutabi xi teꞌyo ꞌba ꞌyaxkun. Ngatꞌa makjainni̱ ngatꞌare Jesús, kui= kjua
    xutabi kuandakjinni ngixkun ngatsiꞌu.
  cmn-FEB: 这位男人因为相信耶稣之名，所以被耶稣所治愈。现在你们看到这个男人，你们都认识他。因为相信耶稣，他当着你们众人的面被治愈了。
  gmv-RNT: Hayssi inte beyizayssinne inte erizayssi minni eqqiday Yesusa sunthan ammanida
    gishassa. Inte wurikka beyiza mala izi kumeththa paxa demmiday Yesusa sunthaninne
    iza sunthan beettiza ammanona.
  ncl-NT: Huan in lacal nican hual amo huil nejnemini axan amhuanten anquiztica huan
    anquiximati. Huan Dios quipajtic pampa ticneltocalo ilahueliltilisli Jesús. Huan
    pampa ticneltocalo Jesús, pampín axan in lacal moqueztica lapajtili anmolaixpan
    anmoxtin.
  wed-wed: Wei ravana aena gwaḡagwaḡana Iesu au wavana i vitumaḡana ma lamna aubaina
    i lawana. Taumi o aramanei ana doria menanare, Wate ana tumaḡana Iesu awarina
    i vilawani.
  sua-sua: '@see-verse:ACT.003.015'
  klt-klt: Ámna náwu huphuráp pu hárammá wáik átkiuk ngá sáni há naráng meráng wa,
    enendu nán du Jesu ya naráng háting mángngátamán wata ku Jesu kutná háranyon du
    nátá táte wa álo hálek. Jesu málámbá yon naráng hákhátik náni wa táng káto táng
    námán du naráng hákhátik watá yon du ámna ná pukon hánám táng tolin álo hálengga
    wa árán káeráng wa.
  are-are: Artwa inurra erataka tnakaka Jesuanha ekarlta inthorra namanga. Lakinhanga
    Altjirrala erinha marrilaka Jesuaka rretnyala. Rrangkarrarrpa kala araka Altjirrala
    erinha marrilakala Jesuaka rretnyala, artwa era Jesuanha tnakakalanga.
  gai-gai: Na aŋga Iesusa rɨpacrina ramootniŋ, aintik Iesusna ina gargar mbuŋa, gan
    nena lamŋirena or ŋgoreacniŋna ramootta moa laŋa moapekna. Iesusa ndo aŋna rɨtɨpaca
    moa paŋpaiŋiri, an rɨtɨpaca ndo an ramootmo moca ma laŋa moapekna. Ainda moca
    mandeaca ne mamo aind mawatca.
  qvm-NT: Paymi aliyätsishga puriyta mana puëdeg runata. Jesucristuman yäracäriptëmi
    ricapäcushgayquinogpis cananga sänuna caycan.
  chz-NTPS: Kihꜗ heˉ maˉdsooꜘ dsëˉ jnäähˈ kihꜗ Jesús, heˉja̱ˉ baˊ maˉhla̱a̱ꜘ hi̱ˉ
    laˉ hi̱ˉ jë̱ë̱hꜙ hnähꜘ hiꜙ kyu̱u̱hꜙ hnihꜘ. Heˉ maˉdsooꜘ dsëˉ jneˊ gwaˉ kihꜗ Jesús,
    heˉja̱ˉ baˊ maˉjä̱ꜗ kiyhꜗ goˉte˜ hi̱ˉ jë̱ë̱hꜙ hnähꜘ chehꜗ laˉ.
  kmu-kmu: ‘YisasiꞋa kanale hulaꞋatesia tokiya hane.’ hutaꞋa taꞋagupi malenoꞋa yafe
    manima neꞋagaya kanomona ago kanale hutetegeno aiyamoꞋa tokiya vaimaine. ‘YisasiꞋa
    kanale hutesia tokiyaꞋa hane.’ hutaꞋa taꞋagupi malenoꞋa yateti tamakai tamaulagafi
    ago kanale hutegeno kanale huno maine.
  ood-NT: '@see-verse:ACT.003.015'
  lbm-lbm: अऊर ओकोच नाम न, ऊ विश्वास सी जो ओको नाम पर हय, यो आदमी ख जेक तुम देखय हय
    अऊर जानय भी हय सामर्थ दियो हय। उच विश्वास न जो ओको सी हय, येख तुम सब को सामने
    भलो चंगो कर दियो हय।
  ncj-NT: Huan Dios oquipahtiloc inin tlacatl aquin nanquixmatihque, tleca tehhuan
    ticneltocahque ica techicahualis inon Jesús. Ijcon nanquitahque quen oquiyecpahtihque
    tleca ticneltocahque ipan Itocahtzin Jesús.
  yuj-yuj: Aeria maok, yino te wae Jisasén mér nempon. Aenempara, Jisasomp kárákárerao
    mámá aropan kárákáre sánk nánko, yumo man nkea wae mér napon. Jisas námoku yinan
    mér sápeanánko, am mér fek táman yumo ponankor nke nap fek am aropamp pu wae fwap
    námpon.
  kto-kto: Ga naganing ira irie Iesu la amaning kukunim ula kanu. Amuriraong iruo
    migana la amit maset, memani naganing iro bonim a Iesu ga uriet la angangasieng
    iruo migana, ga ina mumuri maset na irap mi ganam.”
  gmv-NT: ሃይሲ ኢንቴ ቤዪዛይሲኔ ኢንቴ ኤሪዛይሲ ሚኒ ኤቂዳይ ዬሱሳ ሱንꬃን ኣማኒዳ ጊሻሳ። ኢንቴ ዉሪካ ቤዪዛ ማላ ኢዚ ኩሜꬃ
    ፓፃ ዴሚዳይ ዬሱሳ ሱንꬃኒኔ ኢዛ ሱንꬃን ቤቲዛ ኣማኖና።
  por-BLT: Esse homem foi curado por sua fé no nome de Jesus. Vocês estão vendo esse
    homem e o conhecem. Por meio da fé em Jesus, esse homem foi completamente curado
    diante de todos vocês.
  stp-NT: Guꞌ baꞌ dhich jaduuñ na yaꞌ kɨɨk na pim nɨiꞌñ gio na pim jix maat nar jaroiꞌ
    dhaꞌ, dho guꞌ dhiꞌ na soiꞌm ɨlhdhat jix biiñak dho buiñor gu Jesuus, puiꞌ kut
    baꞌ dua na kax maꞌmkulhiꞌ kat. Baꞌ dhiꞌ puꞌñi pɨx jaꞌk jir jum duukam jiñ jaaduñ.
  mgc-mgc: Onge kora nenye, ehe ayɔle mo. Koma mï ru 'ba Yësu ra o'dɔ mo kyigɔ. Koma
    mï Yësu ra o'dɔ kora nenye ti'de na laka.
  ame-NT: Ya yeyemteñot̃ eʼñe Jesús oʼ correrra ñeñt̃ ama chopeʼchetso ñorraʼ. Amaʼt
    sapaʼ señoteñ att̃o ahuañapaʼ ama chopeʼcheʼt̃e. T̃arraña t̃eʼpaʼ oʼ senter oʼ
    chopeñeʼcherr. Yapaʼ oʼ yameʼñera Jesús ñeñt̃ oʼ aʼcrrataterran ñeñt̃ echarrtatseʼt̃
    ahuaña. T̃eʼña amaʼt sapaʼ oʼ sentuer allohuenes.
  mgh-2016: Machiri o nchina na Yesu ni nrima wo nenno nchina nno phi nvanhe machiri
    ulha ntu nnomwoona inyu ni unchuwelha ulha. Nrima wo unrumelhelha Yesu phi nlhaminhe
    ulha ntu ulha thoko onkhaye chinoona inyu.
  kvn-NT: “Tenal Jesús-nugdin kannaleged nika. Tenal we tule-pe-takchiid, pemal mag
    takmal. Tegin we tule Jesúsgin-penzhulidbal nugunoni. Tenal Jesús-e-nug-kannalegedgin
    tegin Jesúsgin-penzhulidbal we tule pel-kwablekwá nugus. Imi pe takmaldo we tule
    pe-assapin nued kwichi.”
  gvf-gvf: Na yasu Yesu pire gi dibinga, yal ta, i yal kobe guman kaninga, u wai omua.
    Yalini para pire gi di Yesu tongware, u wai ongwa i yal kobe para kaninwa.
  san-ISO: imaṁ yaṁ mānuṣaṁ yūyaṁ paśyatha paricinutha ca sa tasya nāmni viśvāsakaraṇāt
    calanaśaktiṁ labdhavān tasmin tasya yō viśvāsaḥ sa taṁ yuṣmākaṁ sarvvēṣāṁ sākṣāt
    sampūrṇarūpēṇa svastham akārṣīt|
  deu-ELBBK: Und durch Glauben an seinen Namen hat sein Name diesen, den ihr seht
    und kennt, stark gemacht; und der Glaube, der durch ihn ist, hat ihm diese vollkommene
    Gesundheit gegeben vor euch allen.
  mcb-NT: Irirotari nokematsatasanoigakerira nogotasanoigaketyo arisano yagaveavagetake
    magatiro nerotyo pineantaigakaririra maika yanuitanakera yoka terira iranuitumate.
  yle-yle: Yepê, Vyîlo yi Yesu u wêdêwêdê mbêmê ala kpâlî kpêê dnye pyi. Yepê, Kópuni
    dmye m꞉uu ngmê, kópuni nmyi lama a tóó, yepê, yi kópu Yesu u pi ngê dnye d꞉uu,
    mu kópu u dîy꞉o u kwo nye kêlîmî mo. Yepê, Yi kópu u l꞉êê dîy꞉o ala pini nmyi
    ngópu dê pyiyé. Yepê, Nmyo yintómu kîdmye m꞉uu ngmê.
  swh-1850: Jina la Yesu na imani katika jina hilo ndivyo vilivyompa nguvu mtu huyu
    mnayemwona na kumfahamu. Imani kwa Yesu ndiyo iliyomponya kabisa mtu huyu kama
