  kto-kto: Tie, dusong Petro ga Ioanes ga agimaliong maranit. Ga ugama Petro, “Naptang!
    Igimanang!”
  gmv-NT: ጴፅሮሲኔ ዮሃኒሲ ኢዛ ቲሺ ሂስቲ ፄሊዳ። ጴፅሮሲካ ኢዛ “ኣኔ ሃ ኑና ፄላ” ጊዴስ።
  por-BLT: 'Pedro olhou direto para ele. João fez o mesmo. Pedro disse ao homem: “Olhe
    para nós!”'
  stp-NT: 'Baꞌ guiꞌ miꞌ pɨx ji guguu mɨt na mɨt tɨɨ na mi jaꞌp daakat bha ja taan
    gu tuumiñ. Baꞌ gu Peegro muiꞌ ji ñio, jup tɨtda: ―¿Jix aaꞌ ap aa jich jaduuñ nach
    jum makiaꞌ gu tuꞌ?'
  mgc-mgc: Mora zë ongɔnnï bi mbïyï dɔ mo ehe iyannï henye, “Ongɔ bi rïyë de ze.”
  ame-NT: 'Pedroñapaʼ alla oʼchet cohueʼ epuet Juan. Allempoña Pedropaʼ atet̃ otan
    ñeñt̃ ama chopeʼchetso: —Ñehua, pecuaʼy alla.'
  mgh-2016: Napeturo nkayammweha wo miitho melhi, ni Nayohana chiicho, nkayaamwiirelha,
    “Uniweheke hii!”
  kvn-NT: 'Tegin Pedro Juanbak nuu tule-keg-naneed-taktegu, Pedro tule-keg-naneedga
    chogal: —Pe an-takkweldo.'
  gvf-gvf: Di tongure Pita yalini tena yuulin bile kane iru di tongwa, “Na yasu kano.”
  san-ISO: tasmād yōhanā sahitaḥ pitarastam ananyadr̥ṣṭyā nirīkṣya prōktavān āvāṁ
    prati dr̥ṣṭiṁ kuru|
  deu-ELBBK: 'Petrus aber blickte unverwandt mit Johannes auf ihn hin und sprach:
    Sieh uns an!'
  mcb-NT: 'Iriroegi ipampogiaiganakeri, impo inianake Perero ikanti: —Atsi gaigena
    kavako.'
  yle-yle: Até yidpîmo y꞉enê, Pita ngê kwo, Ngî m꞉uu nyédi.
  swh-1850: Petro na Yohane walimkodolea macho, naye Petro akamwambia, “Tutazame!”
  ese-NT: 'Jamajjeya Penohua Huaniya peaꞌai jiojjijjajja ba canaje. Jama acanaje baꞌa:
    —¡Ecuana bacue!'
  jac-NT: 'Yoc tꞌan̈no naj Pedro yeb naj Juan tuꞌ yin̈ naj, yalni naj Pedro hacaꞌ
