  cop-BHC: ⲠⲈⲦⲢⲞⲤ ⲆⲈ ⲀϤⲤⲞⲘⲤ ⲈⲢⲞϤ ⲚⲈⲘ ⲒⲰⲀⲚⲚⲎⲤ ⲠⲈϪⲀϤ ϪⲈ ⲤⲞⲘⲤ ⲈⲢⲞⲚ.
