    tɨjɨ́n: ―Patáꞌaj hui taaseíj.'
  zpu-NT: 'Naꞌll bwiachich akeꞌ leꞌe, naꞌ lle Pedronꞌ leꞌe: —Bwiake netoꞌ.'
  juy-juy: ପିତ୍ରନ୍‌ ଡ ଜନନ୍‌ ଆନିନ୍‌ଆଡଙ୍‌ ଆଙାଙ୍‌ଲେ ସେଡେଞ୍ଜି, ଆରି, ପିତ୍ରନ୍‌ ଗାମେନ୍‌,
    “ଅମଙ୍‌ଲେନ୍‌ ଆଙାଙାୟ୍‌ ।”
  for-for: 'Esuwaisitaoginisi, isigeba aepa agabebe puntinisi, Pita maya omintiye:
    Kaeba tasige tasigao, untiye.'
  epo-epo: 'Kaj Petro, fikse rigardante lin, kun Johano, diris: Rigardu nin.'
  gfk-gfk: Io, Pita ma Jon dir ga nes dit ie ma Pita ga tange, “Nes mir!”
  bjz-bjz: Aghá urieta, ungá umó aná embónu tatasegea gigiguturota, Pita na eghá ririe,
    “Imó dibe jará ea námanenu gia goghó ege!”
  atg-NT: Ighọ iPita ọ bino ọli alo tatata, ighọ li khi iJọni. IPita ọọ li, “Bino
    anye!”
  bjv-NT: 'Pɨyər əi kɨ Ja̰ uri kəmde kɨ dɔe tɨ, nɨngə Pɨyər əl-e ə nə: «Ɨgo̰-je ne!»'
  tos-NT: 'Xlacán laklaca̱nko̱lh, chu̱ Pedro chuná̱ huánilh: —¡Li̱huana̱ caquinca̱lacú̱cxilhti!'
  rro-rro: '''A Petero mai Ioane ohi teiha ''ini''inina, weiana Petero ehinabena etibaha,
