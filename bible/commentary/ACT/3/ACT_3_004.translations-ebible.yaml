    hnei³ jnie³².'
  kpw-kpw: Hageia, kalpe mɨhöŋ nɨp nɨŋ ij halö lɨ mɨdmil, Pida haga, “Halɨp mɨhöŋ
    nöŋ!” a ga.
  ong-ong: Te rounge weitei lopoluwo tirkilautei. Le Pita lirpowoye “Ye uluku.” Fei
    le weitei luluwenge lirpolo ma kapi men nemple ma te rounge watowo.
  tnn-tnn: Kən Pita ne Jon nɨganəmtɨlau təmətul lan. Kən Pita təmə, “Ətag-pa mehm
    itɨmlau.”
  hch-NT: Pecuru 'ixeiyatü, Vanita, müpaü Pecuru tinitahüave, Quetaneuxeiya.
  crn-NT: 'Aj pu i aꞌɨ́ɨn Pedro raꞌaráaseij temuaꞌa naa. Ajta aꞌɨ́jna ɨ́ Juan, ayée
