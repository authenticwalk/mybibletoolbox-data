  mau-NT: 'Pedro cao⁴ Juan qui³sco³ˀa² qui³tso²: Cho¹tsen³ˀa²-na³jin⁴.'
  gup-gup: Bu Peter dja John benedjalnang nungka, wanjh Peter bimarneyimeng namekbe
