  kze-kze: túramba kararésarai Pítaa séna kenkáí suwánaao suyaná
  mpj-mpj: Piijalukamu Jaanjupula nyangu, kalu Piija wangkangu, “Nyawa-linyaju!” Nyangu-pulanya
