  klt-klt: Wáina yánán du yándi wu kárek hánám hálengga kangga ku Pita yá inuk, “Nát
    náháng!”
  are-are: Peter John tharrala erinha intarra araka. Peter-alantama erinha ilaka,
    “Ilirnanha arai!”
  gai-gai: Na Pitaapa Ionna manmo mataua watikca, Pita aind mambopat, “U aŋga wat.”
  qvm-NT: 'Tsaynog manacuptinmi Pedro caynog nergan: “¡Ricapäcamay!”'
  chz-NTPS: 'Heˉja̱ˉ gaꜙnooˉ Peeˊ kya̱a̱hˊ Jwa̱a̱ꜚ, gaꜙjë̱ë̱yꜗ dsaˉjluuhˊ heꜘ ko̱o̱ˉ
    hwehˉ, mahꜗ gaꜙjähꜘ Peeˊ sɨɨyhꜙ: —Jë̱ë̱ˋ daˊ jnäähꜗ.'
  kmu-kmu: HunategeꞋana PitaꞋene YoniꞋene tokiyaꞋage aulu hemaineꞋana PitaꞋa mage
    hie “TaꞋagaila taꞋago.” huno humaine.
  ood-NT: Tsh ab si i nei idam Peter k hab kaij, “Ab g si i t‑neid.”
  lbm-lbm: पतरस न यूहन्ना को संग ओको तरफ ध्यान सी देख क कह्यो, “हमरो तरफ देख!”
  ncj-NT: 'Ihcuac inon in Pedro huan Juan oquiyequitaque huan oquiluic in Pedro: ―¡Xitechcaqui!'
  yuj-yuj: Aenánko maok, Pita ntiaka Jono am aropan tokoreyakria maok, Pita man sérrá,
