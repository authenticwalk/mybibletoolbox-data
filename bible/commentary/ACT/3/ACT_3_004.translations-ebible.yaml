  wap-NT: Sariapa ĩawunuupaꞌakan uꞌidiꞌiti, naꞌiki Peter kian, “Puabata.”
  mva-mva: Isinau-diaru nge diaru adoado-la didedeiaru be Pita bokai ipile, “Godede-kamairu!”
  dwr-NT: Phexiroosi Yohaannisanna A caddi xeelliide, “Nuukko haa xeella” yaageedda.
  kfw-kfw: "Peter li John in amadiang kathatak ah in-enli, Peter in aleiti, “Keinidiang\
    \ na-enro!”\x94"
  bfz-bfz: पतरसे यूहन्ने साथे तेसरी तरफा खे बड़े ई त्यानो साथे देखी की बोलेया, “आसा
    कनारो खे देख।”
  cuk-09: 'Pedro, Juan-ebo nue-nuu dakdemargu, geb Pedro ega sogded: —Nue be anmar-dake.'
  ben-OBCV: পিতর সোজা তার দিকে তাকালেন, যোহনও তাই করলেন। তখন পিতর বললেন, “আমাদের দিকে
    তাকাও!”
  mil-NT: 'Te ní ndacoto‑güedé núú‑dě, te ní xáhaⁿ tě Pèlú xii tée yacua‑ǎⁿ: —Cundehe
    ñàha xii‑ndɨ́ —càchí té Pèlú xǎhaⁿ‑dě xii‑dé.'
  myu-myu: Pedroyũ o'jeak cĩcã cekay. — Ak'i juy ece ocekay — Pedro o'e.
  amk-amk: Ampefe usaite inontaraifoi, mayea Petrusi medu wei deyo, “Boti we auru
    ma.”
  fai-fai: Bita so Yon so iyo kinim kin tudun salaw nadiwade Bita ayo kinim be bakodaw,
    “kaek fen alew nuka itamal!” Aka nade
  ura-NT: '@see-verse:ACT.003.003'
  mcd-NT: Pedro futan Juanpan fuuiscaquin Pedronun yoini. —Noco fuuisihuun, —huaiton.
  urt-urt: Tinge hindi bep yal kin pe, Pita ŋaname na, “Bep ot poi hindi!”
  kiz-kiz: Petro, akan'kesila mihu, pamonga ni Yohana, ajobhili, “tu langayi tete.”
  tzo-TZE: 'Li Pedro xchi''uc Juane la sq''uelbeic sat li vinique, jech laj yal li
    Pedroe: ―Q''ueluncutic ―xi.'
  lex-lex: 'Noka Petrus nora Yohansi ramkek tutga muanke'' de, noma Petrus nakot la:
