  ffm-ffm: 'Ɓe taykitii mo, non Piyeer wii: —Ƴeew min!'
  arb-NAV: 'فَنَظَرَا إِلَيْهِ مَلِيًّا، وَقَالَ لَهُ بُطْرُسُ: «انْظُرْ إِلَيْنَا!»'
  cop-CNT: Ⲡⲉⲧⲣⲟⲥ ⲇⲉ ⲁϥⲥⲟⲙⲥ ⳿ⲉⲣⲟϥ ⲛⲉⲙ Ⲓⲱⲁⲛⲛⲏⲥ ⲡⲉϫⲁϥ ϫⲉ ⲥⲟⲙⲥ ⳿ⲉⲣⲟⲛ ..
  sri-sri: 'Ĩgʉ̃sã pẽrãgueta ĩgʉ̃rẽ ĩã, Pedro gapʉ ĩgʉ̃rẽ ãrĩyupʉ: —Gʉare ĩãka!'
