  hau-ULB: Bitrus da Yahaya kuwa suka zuba masa ido, Bitrus ya ce, ''Ka dube mu.''
  mal-mal: 'പത്രൊസ് യോഹന്നാനോടുകൂടെ അവനെ ഉറ്റുനോക്കി: “ഞങ്ങളെ നോക്കൂ” എന്ന് പറഞ്ഞു.'
  kkc-kkc: Eseme Pita dio Yonee dio yimapoo bolone, Pitaye yimapoo egeesee takaso,
    “Imapoo ege!” diso.
  urd-GVR: Patras aur Yūhannā ġhaur se us kī taraf deḳhne lage. Phir Patras ne kahā,
    “Hamārī taraf dekheṅ.”
  far-far: Ma keroa ka bubu tete fuana, ma sa Pita ka fata 'uri fuana, “Ada mai fuamaro.”
  suz-BL: मिनु पत्रुस नु यूहन्‍नामी पुंइब कली कोव़शा, पत्रुसमी “ओंथ कोव़स्‍की” देंमाक्‍त।
  car-NT: 'Irombo onu''ka''pa imero Petrus wo''poty''po i''wa Johanes maro. Ika''po
    i''wa: “Na''na ''wa o''po''ko.”'
  amp-amp: Tndaumotr rof rim tohmof. Pitar memorr, “Wayuka-tohnno.”
  bht-bht: पतरसे कने यूहन्ने उदे पास्से ध्याने ला दिखीकरी बोलया, “साड़े पास्से दिख।”
  eng-NOY: And Peter fixing his eyes upon him, with John, said, Look upon us.
  cub-NT: 'Ʉbenita ina pʉcarã pare jã́rejaimad̶a. Aru Pedro arejamed̶a ʉ̃́re: —Jã́jacʉ
    ñʉjare, arejamed̶a.'
  ita-1927: 'E Pietro, con Giovanni, fissando gli occhi su lui, disse: Guarda noi!'
  lww-lww: Ana Pita amio Yoane, lalua atamaria yeririna nene, ana Pita pisa pania,
    pisape “M̃ara, okira ovisu imimi sumo wa.”
  ckb-ckb: 'پەترۆس و یۆحەنا بە وردی تێیانڕوانی، ئینجا پەترۆس گوتی: «سەیرمان بکە!»'
  spm-spm: Ana aniiŋna azarasima Pita ri Jon ivhɨra aŋn gari. Mauthughura Pita kamaghɨusue,
    “Nɨɨ rɨkɨr aŋgara ganri!”
  nas-nas: Eeꞌnoko Piita naankai Jooni naapu narung oovuresi Piitai aaꞌpuuꞌ, “Neeꞌ
    oomereai.”
  uvl-uvl: Ol pe Petrus iri nai Ioanes te nachnei hite i, pe Petrus hele, “Onau at
    nge imem!”
  eng-BBE: And Peter, looking at him, with John, said, Keep your eyes on us.
  ixl-CNT: 'Aatz u Luꞌ tuchꞌ u Xhan, tii isaji utz, tal te ech tzaꞌ: —Sajiꞌoꞌ.— Texh
    te.'
  xsi-xsi: Andeta Petero ku Yoane rua matanzi silea papa kaika, ku Petero ipai tu,
    “Noko mata kumora maka rua sondo.”
  crx-NTPO: Soo cho hinilh'en whe la Peter utni, “Nenilh'en!” yulhni la.
  kan-OKCV: ಪೇತ್ರ ಯೋಹಾನರಿಬ್ಬರೂ ಭಿಕ್ಷುಕನನ್ನು ನೇರವಾಗಿ ದೃಷ್ಟಿಸಿ ನೋಡಿದರು. ಪೇತ್ರನು ಭಿಕ್ಷುಕನಿಗೆ,
    “ನಮ್ಮನ್ನು ನೋಡು!” ಎಂದು ಹೇಳಿದನು.
  bbb-bbb: E ije fu ijiege sarefiriamoga bu uri urukeigia veri. Areme Fita fu uri
    kuae, Eko kame no guono kuamoga fu vierafero bu ire be makuvejoro fuka bu urukeigia
    veradiae.
  blw-blw: Ngém chicha, anchag finéfétég hiya yag anat ekat Pedrowén, “Ilam ngén chàni.”
  tam-2017: 'பேதுருவும், யோவானும் அவனை உற்றுப்பார்த்து: எங்களை நோக்கிப்பார் என்றார்கள்.'
  azz-NT: 'Pero in Pedro huan Juan sayó quisenitacque. Huan in Pedro quilij ijcuín:
    ―Xitechualita.'
  spa-RV-1909: 'Y Pedro, con Juan, fijando los ojos en él, dijo: Mira á nosotros.'
  csy-csy: Taciang Peter in, John taw phatak in en a, hong en tan, ci hi.
  mxq-NT: 'Net ja Peedrʉ es ja Fwank ꞌyijxʉdʉ, esʉ Peedrʉ tꞌanma̱a̱y ja tekypyuma̱ꞌa̱y:
    —Winꞌijxtʉgʉts.'
  tzj-NT: 'Ja c''a reje''e'' quitz''elwachij in ja Pedro quewa'' xbij tre ri'': —Ko''atz''elwachij,
    ne'' tre.'
  tdt-tdt: Sira nain rua fihir nia, i Pedro hatete, “Hateke mai ami!”
  ron-BTF: 'Și Petru, uitându-se cu atenție la el, împreună cu Ioan, a spus: Uită-te
    la noi.'
  eng-WEBP: Peter, fastening his eyes on him, with John, said, “Look at us.”
  eng-FBV: Peter looked right at him. John did, too. “Look at us!” Peter said.
  nld-1939: 'Tegelijk met Johannes zag Petrus hem aan, en sprak: Kijk ons eens aan.'
  bwo-bwo: Bowere ashman t'iwintsdek't s'iilt boere P'et'ros «Nomaants s'iile!» bí
    eti.
  nch-BL: 'Huan Pedro huan Juan quitachilijque nopa tacat cati metzcuachotic huan
    Pedro quiilhui: ―Techtachili.'
  quc-TNT: 'Ri e are'' c''ut co xeca''y che, xubij c''u ri tat Pedro: Chatca''y chke,
    —xcha che.'
  tfr-NTPO: Ĩya l̈ok drëng ga Pedro tjl̈ẽ ba kong ga «¡Tjawa ĩzong!» l̈e.
  kaq-NT: 'Yocaca jaa jisquin sirijaxon sca: —Noque jise —hahcanquin.'
  sgb-sgb: Pinakahêlêk la ya, bayo wani apostol Pedro kana, “Hêlkên mo kay!”
  vie-1934: 'Phi-e-rơ với Giăng ngó chăm người, rồi nói rằng: Hãy nhìn xem chúng ta.'
  kxv-kxv: ପିତର ଅ଼ଡ଼େ ଜହନ ଏ଼ୱାଣାଇଁ ଆଟେ ସିନିକିତେରି, ଇଞ୍ଜାଁ ପିତର ଏଲେଇଚେସି “ମା଼ ୱାକି
    ସିନିକିୟାମୁ ।”
  cha-cha: 'Ya inataugüe as Pedro yan Juan, ya ilegñija: Atanjam.'
  amu-NT: 'Ndoꞌ ntyꞌiaaꞌ Pedro ñequio Juan jom. Tso Pedro nnoom: —Aa re sa, cantyꞌiaꞌ
    nda̱a̱yâ.'
  hin-CV: पेतरॉस तथा योहन ने उसकी ओर सीधे, एकटक देखते हुए कहा, “हमारी ओर देखो.”
  spa-BES: 'Y Pedro, mirándolo, con Juan, dijo: Mantén tus ojos en nosotros.'
  san-BEN: তস্মাদ্ যোহনা সহিতঃ পিতরস্তম্ অনন্যদৃষ্ট্যা নিরীক্ষ্য প্রোক্তৱান্ আৱাং
    প্রতি দৃষ্টিং কুরু|
  tdx-tdx: 'Fe nitalahare’ i Petera naho i Jaona, nanao ty hoe ama’e: Mivazohoa mb’etoa.'
  naf-naf: '@see-verse:ACT.003.003'
  grc-MT: ατενισασ δε πετροσ εισ αυτον συν τω ιωαννη ειπεν βλεψον εισ ημασ
  vid-vid: Petili na Yohani wamnogolela meho, heye Petili nakamlonjela, “Tulole!”
  pio-NT: 'Idècunitàacá isutáca náicha plata, yá naicáidaca irí. Pedro íimaca irí:
    —‍Piicáida walí —‍íimaca yái Pedroca.'
  tsn-tsn: Ba mo tlhoma matlho, mme Petere a re, “Leba kwano!”
  amr-NT: Pedro Juanere eʼketpaktaj onʼtiahuaypo, —‍Oroʼtaj boʼtiahuaiʼ. —‍Oʼnonaʼuy.
  pwg-pwg: Ivi ruwa digadigana ikita bogai ma Pita ivona bo, “Kekitikai.”
  cjv-cjv: yai surai toren kanere ena Pita ka epe “Ne no surai toren nokano!” di tongoro
  tha-KJV: ฝ่ายเปโตรกับยอห์นเพ่​งด​ูเขาบอกว่า “​จงดู​พวกเราเถิด”
  por-BR-2018: 'E Pedro, olhando fixamente para ele, junto com João, disse: Olha para
    nós.'
  mhl-mhl: Weu yateme jiŋo maiineo piku ŋoneru Pitaji iŋi ojiya, “Go niko ŋone nope.”
  klv-klv: APita mai aJon arokǝta haihai lan, ale aPita ike, “Gekǝta bunus ginamǝru!”
  bco-bco: A꞉la꞉ma꞉yo꞉ e ko꞉lo꞉ sikudu ba꞉dakiyo꞉, Bida eyo꞉ emo꞉wo꞉ a꞉la꞉sio꞉, “Na꞉no꞉
    bo꞉ba!”
  kdl-NT: Bituru n Yahaya a weɓele yi, aku Bituru tonuko yi, “Kondono tsu.”
  apu-NT: 'Ininiã Petro, Xoão apaka atamatari iua. Ininiã Petro txari: —Patamataua.'
  roo-roo: Uva tuupavira Pita rerava vurapareva. Uva Jon tapo toupaoro oiso puraroepa,
    “Vegei-ia vurari.”
  miz-NT: 'Pedru ní Juaán ne, īto ña ña ne, kakaꞌán Pedrú san ni ñā: —Koton nuú ntɨ
    —kaꞌan ña.'
  qvz-NT: Chasna chi runa tapucpi Pedro Juandi paita ricusha rimanaura, Ñáucanchita
    ricui.
  deu-ELO: 'Petrus aber blickte unverwandt mit Johannes auf ihn hin und sprach: Sieh
    uns an!'
  mjc-NT: 'Tan nyehe̱ ra Pedro tan ra Juan tsi ra. Tan ra Pedro catyí ra tsihin ra:
    ―Nye̱he tsi ndi ―catyí ra.'
  caa-caa: 'Y tamar era e Pedro y e Juan cay uwirobꞌ ut e winic y e Pedro uyare cocha
    era y che: —Iran coit, che e Pedro.'
  pls-NT: 'Cottimeja Pedro co Juan tsjehe na jian jehe tti rrengo mé, co Pedro ndac̈ho
    ngain: ―Tsjehe nganji janha na.'
  eng-WYC-2018: And Peter with John beheld on him, and said, [or Forsooth Peter with
    John beholding him, said], Behold thou into us. (And Peter and John looked at
    him, and Peter said, Look at us.)
  bdv-bdv: ପିତର୍‌ ଆର୍‌ ଜହନ୍‌ ତାକେ ନିକ୍‌କଃରି ଦଃକ୍‌ଲାୟ୍‌, ଆର୍‌ ପିତର୍‌ କୟ୍‌ଲା, “ଅଃମାର୍‌
    ବାଟ ଦଃକ୍‌ ।”
  otq-NT: 'Nuꞌmú̱ ar Pedro ne ar Xuwa bi mꞌa̱i, bi ñhanda habu̱ mi hu ar tsi me̱tí,
    ne ar Pedro bi ꞌñembabi: —Hyandgagihe.'
  tzo-SA: 'Li Pedro schiꞌuc li Juane la sqꞌuelbeic sat li pecꞌae, jech laj yal li
    Pedroe: ―Qꞌueluncutic ―xi.'
