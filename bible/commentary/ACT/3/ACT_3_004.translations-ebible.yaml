  kpj-NT: 'Pedro juhu tamy retehere idi rarybere: —Bedeteheke wadireny.'
  zao-NT: 'Tsa key mwii Pey rop Juan lo zha, ne nzhab Pey lo zha: ―Wii lo nee.'
