  mxp-NT: 'Xjats ja Pedro møøt ja Juan twɨnꞌejxjøꞌøktøø ja pakma̱ꞌa̱t ja̱a̱ꞌy, jøts
    ja Pedro wya̱a̱ñ: ―Wɨnꞌejxk øøts.'
  aak-aak: Pitao tɨ́nɨ Jono tɨ́nɨ omɨ sɨŋwɨ́ agwɨ́ nɨwɨnárɨri Pitao re urɨŋɨnigɨnɨ,
    “Joxɨ sɨŋwɨ́ yeaneɨ.” urɨ́agɨ
  chd-NT: 'Pedro jouc''a Juan ehuelonc''e''e''me li''a. Pedro timi: ―Ima'' alahuelojntsonga''.'
  kdc-kdc: Nao wamulola munhu ayo bunhuu. Petulo kamulongela, “Tulole tweye!”
  nhr-nhr: 'Tsara téé a tcgáí-q''ooa ba koe bóò me, ka tsara ko Petere tsara bìrí
    me a máá: “Bóò tsam m,” témé.'
  uig-PIN: 'Petrus bilǝn Yuⱨanna uningƣa nǝzirini saldi. Petrus uningƣa: — Bizgǝ ⱪara!
    — dedi.'
  beo-beo: Ela da ema ha:giwane hodole, Bida e amane sia:i, “Anima di ba:ma!”
  acf-NT: Pita épi Jan fiksé zyé yo anlèʼy, èk Pita diʼy, “Gadé nou!”
  tpi-OTNT: Pita na Jon i lukluk strong long em, na Pita i tok, “Yu lukluk long mitupela.”
  mbt-NT: Intetengtengan sikandin enni Pidru ki Huwan, ne migkahi e si Pidru, “Tengtengi
    key!”
  hau-SA: Bitrus kuwa ya kafa masa ido, haka ma Yohanna. Sai Bitrus ya ce, “Dube mu!”
  mam-NT: 'Cyiwc''a oc cycye''yen t-xel Jesús jaxin, bix e xi'' tkba''n Pedro texin:
    —Ko tcye''c''a—tz̈i Pedro texin.'
  udu-udu: 'Dhala Buṯerus mmohila a’di a’di ka ’thime/ nyaḵ ka Yohaan si’da/ mo tani
    a’di o a’di gwo mo ki: Hili am mo ma.'
  tvt-tvt: Nengnyi ih ekoong ah taangko soknyu ano, Pitar ih liita, “Sek taangko sok
    thaak ho!”
  bgt-bgt: Iromara koro rei vano itagna, gi a Pita ke veleagna, “O rei mai itamami!”
  mvn-mvn: Akaka Pita ka Ioni ainua matai ine, e idudueyei, ka Pita ivona, “Tauai
    edueyeai!”
  djk-NT: 'Ma den towe ain luku en dunn ne en mindii fesi. Ne Peitilisi taigi en taki:
    “Luku wi bunbun baka.”'
  uig-LAT: 'Pétrus bilen Yuhanna uninggha nezirini saldi. Pétrus uninggha: — Bizge
    qara! — dédi.'
  nde-nde: UPhethro loJohane bayijolozela. UPhethro wasesithi, “Sikhangela!”
  ton-ton: Pea sio fakamamaʻu ʻa Pita mo Sione kiate ia, ʻo na pehē, “Sio mai kiate
    kimaua.”
  mir-NT: 'Mänitä Pedro jaꞌa mähdiøjc ñaax̱cuheebøøyy maa hänajty yhäñaꞌayän. Mänitä
    Pedro miänaaṉ̃: ―Højts wiinheeꞌppéjtäc.'
  cak-YNT: 'Pero re Pedro xutzu-xutzu'' re ache, y quire'' chuka'' xuban re Juan,
    y c''are'' re Pedro xubij: Kojatzu-pa, xcha'' cha.'
  ces-1613: 'I pohleděv naň Petr s Janem, řekl: Hleď na nás.'
  nab-NT: 'Nxe³nxa²ha¹te¹ ĩ²kxain¹nũ²la² Pe²jah³lu¹tai²na² ĩ³wa²lũ³xi²ti³an¹jau³kxai³lu¹:
    — Ĩ²txa²sãn²sĩ¹nhẽ³li¹. Ta¹hxai²hẽ¹la².'
  eko-eko: Pheeturu na Yaahaya khusala amweekesa saana khulupa yoori; “Oneekese fweeyo!”
  qxn-NT: 'Paycuna ricaraycurnam, Pedro nirgan: “Ricäyämay.”'
  wol-2010: 'Ci kaw loolu Piyeer ak Yowaana ne ko jàkk, te Piyeer ne ko: «Xool nu.»'
  nss-nss: Pe Pita hilu Yohanes mara hilu ara indrong tan, pe Pita ipwai, ipa, “Maram
    kisa kili youlu!”
  snc-snc: Tauri ruarua na ḡeḡita-karakaraiato, benamo Petero na ekiraiato, ekirato,
    “Ḡai noḡitama!”
  lgl-lgl: Ma daro ka bubu nanata fala, ma Peter ka sae 'uri 'e fala, “Lio mae fameroa.”
  mmo-mmo: + o 3:4 Sin 14:9*Le Pita yuuh Jon amend la vu yi, tombe Pita nêêl vu nambe,
    “Gangge haay e.”
  ncu-NT: Ne̱ baa de̱e̱re̱ mò̱ akatɔ‑rɔ, ne̱ Peetroo a tɔwe̱ gywii mò̱ fe̱yɛ, “De̱e̱re̱
    ane̱!”
  cni-NT: 'Ari yamenapaaqueri Petero, icantiri: —Pamenenate.'
  eng-WMB: Peter, fastening his eyes on him, with Yochanan, said, “Look at us.”
  zaw-NT: 'Dxejcti bahuii Pedr näjza Juan lojni. Räjp Pedr lojni: ―¡Bahuii loonu!'
  san-MAL: തസ്മാദ് യോഹനാ സഹിതഃ പിതരസ്തമ് അനന്യദൃഷ്ട്യാ നിരീക്ഷ്യ പ്രോക്തവാൻ ആവാം പ്രതി
    ദൃഷ്ടിം കുരു|
  tam-TCV: பேதுரு அவனை உற்றுப்பார்த்தான். யோவானும் அப்படியே அவனைப் பார்த்தான். பின்பு
    பேதுரு அவனிடம், “எங்களைப் பார்!” என்றான்.
  mit-NT: 'Ñàyùcàndùá nì candacoto nècuàchìmà ndé iá‑nè, te nì cachi Pedro xì‑né:
    ―Cundehè‑ní yohó.'
  ceb-ULB: Si Pedro ug si Juan mitutok kaniya ug miingon, “Tan-awa kami.”
  ces-LB: 'Zastavili se u něho a Petr mu řekl: „Podívej se na nás!“'
  mkn-mkn: Dong dua lia bae-bae sang dia, ais Petrus bilang, “Bu! Lia sini dolo!”
  nce-nce: Pitana Jonna bume anisasana hwi motlolo na Pita gali tlole, “Ju seme hwi
    elëfakëna.”
  pol-UBG: 'A Piotr, przypatrując mu się wraz z Janem, powiedział: Spójrz na nas.'
  qxh-NT: 'Mañacuriptin cumllu runata ricapärir, Pedro niran: «¿Ricäramanquimanchu?»'
  nwi-nwi: Aikɨn, Pita mɨne Jon kwarha-pən mwəm kwən a. Kɨni Pita rɨni-pən tuk kwən
    a mɨmə, “Arha-pə atuatuk məm əmru.”
  kmo-kmo: Woherek, piiriita riitaban mi he siitiichirek, Pita rii eecha wor, “Sinya
    na he!”
  agr-agr: 'Tama Pedro Juagjai wainkag: —Diijattsakiah, —tiu.'
  kyc-kyc: Kee leyamo dokopa Pita Jonepa dolapome kapu kyepala baa kandeyambi. Kandapala
    Pitame, Nambwa kandape, leya.
  urd-GVU: پطرس اور یوحنا غور سے اُس کی طرف دیکھنے لگے۔ پھر پطرس نے کہا، ”ہماری طرف
    دیکھیں۔“
  yre-NT: 'Tɔɔn ɛn Piɛri ''lee Zan ''o yiɛ ''sɛn "da, waa -nanjɛɛn, ɛn Piɛri "e -yrɛ
    ''nan: «''I ''kʋ ''nanjɛn.»'
  fuh-BKF: 'Ɓe ndaari mo, de Piyeer wi''i: —Ndaaru min!'
  arl-NT: 'Pedroori Juanta na shootiaree tacuriitia. Jiyacaritij, Pedroori na sequeree:
    —Canaa quia niquiri.'
  ziw-ziw: Wamtowa ziso, Petulo amgamba, “Chisinye”.
  grc-TR: Ἀτενίσας δὲ Πέτρος εἰς αὐτὸν σὺν τῷ Ἰωάννῃ, εἶπε, Βλέψον εἰς ἡμᾶς.
  nag-nag: Kintu Peter aru John taike bhal kori saise aru koise, “Amikhan phale sabi.”
  eng-OEBCW: Peter fixed his eyes on him, and so did John, and then Peter said, ‘Look
    at us.’
  knj-NT: 'Catu'' jix oc t''anan Pedro yetoj Juan tu'' yin naj: —Ocan t''anan kin
