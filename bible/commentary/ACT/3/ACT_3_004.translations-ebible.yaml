  kwi-kwi: 'Suasne Pedrokas Juankas ussa izpailta. Pedrone ussa kaizta: —Aumɨza iznaka.'
  agm-agm: Itundihɨ kurɨ koai baimɨ iwinjatamaamɨ Pitaaho sata koai kaundataase. “Kɨnyɨ
    yɨhoaanyangi nyainjasapeme,” undataase.
  ubr-ubr: Osi matas on totor wat on orot aurin siyeit sit, ato Peter iyau, “Om matam
    yeit wei eitei!”
  tsw-NT: Reve Bituru na̱ Yahaya a̱ ka̱lyuwa̱ yi ulobonu, a̱vu Bituru damma, “Ka̱lyuwa̱
    tsu!”
  cax-NT: 'Tochencoma nauqui asaramatü ümoti, auqui arrti Pedro nanti ümoti: —Asasatü
    suiñemo.'
  aia-aia: Mia Pita mea Jon raru wanasia mia Pita 'a o'ani, “'Osu wana ga'u mai 'ini.”
  srp-1865: 'A Petar pogledavši na nj s Jovanom, reèe: pogledaj na nas.'
  agt-agt: A itan da la bit, kapye na nebar ni Pedru ta “Tangadan na kami bit ay,”
    kunna tentu.
  lug-lug: Ne bamwekaliriza amaaso, Peetero n’alyoka amugamba nti, “Tutunuulire!”
  yby-yby: Wako liyoko, Joniko Pitakomasiya wenu niitaidanaki Pitamamo mudalelo.
  heb-heb: ויסתכל בו פטרוס וגם יוחנן ויאמר אליו הביטה אלינו׃
  mpp-mpp: Milocepame yeke ye ngani-lilickeiboc. Ngani-lilickelu Pitadi yanguc edowec,
    “Ga nganicnupac!”
  apb-apb: Kirerue to'omaaie wau, oto a Pita ko te'uri, “O ke to'omaai'emerue ka'u.”
  san-TEL: తస్మాద్ యోహనా సహితః పితరస్తమ్ అనన్యదృష్ట్యా నిరీక్ష్య ప్రోక్తవాన్ ఆవాం
    ప్రతి దృష్టిం కురు|
  ben-IRV: তাতে যোহনের সাথে পিতরও তার দিকে একদৃষ্টিতে চেয়ে বললেন, আমাদের দিকে তাকাও।
  ntu-ntu: Zbz Pita x Jon nzobqtxtrpzng mz mzte x rpibz Pita kx, “Obqm bagr!”
  pan-pan: ਪਤਰਸ ਅਤੇ ਯੂਹੰਨਾ ਨੇ ਉਹ ਨੂੰ ਧਿਆਨ ਨਾਲ ਵੇਖ ਕੇ ਆਖਿਆ ਕਿ ਸਾਡੇ ਵੱਲ ਵੇਖ
  gvc-gvc: 'Ã jia tina pʉaropʉta tirore ñʉ, Pedro sehe õ sehe niha: —Sãre ñʉga mʉhʉ
    —niha Pedro tirore.'
  ksj-ksj: Rehano Petero zu Ioaneꞌe ḡiane runadu, Peteroꞌa niro, raenaꞌa, “Eme ḡiafoꞌi!”
  sbk-sbk: U Petro nu Yohana bhamwenya hu maso bhaga,”tenye ate.”
  mya-JVB: ထိုအခါ ပေတရု နှင့် ယောဟန် တို့သည် ထိုသူ ကိုစေ့စေ့ ကြည့်ရှု၍ ငါ တို့အား
    မျှော်ကြည့် လော့ဟုဆို လျှင်၊
  kgf-kgf: Weleru Peteronéŋ Yohaneguc héŋsosolima yomuhuc ézéyec; Niri niricna.
  awb-awb: Náníétao úwana Pítaga we ebitáwéna wensabé, Ite tagáhno úwe.
  gdn-gdn: Ko Pita yo Diyoni apunu ki emupu manako Pita ubupu e sibu, wagubu ke; “Kau
    nu eminiyo.”
  nko-NT: Petro mʋa Yohane besi lɩ́ɩ́ bʋdɛ mʋ kɩ́ɩ díín. Mʋ́ʋ́ Petro lɛ́bláa mʋ
    ɔbɛ́ɛ, “Fʋ́ mʋ́ kɩ anɩ wʋlɛ.”
  bsn-NT: 'To bajiro ĩ yisere ajicõari, ĩre ĩañujarã ĩna. To yirãne, ado bajiro ĩre
    yiyuju Pedro: —Adojʉare ĩaña, mʉ —ĩre yiyuju.'
  pib-NT: Ga wa Petro Gwayma yopukgatluna. Wane chinru, “Petanwu.”
  wiv-wiv: A Pita hiro a Jon hiro ta hada boroboronia. Pale, a Pita ia tani barae
    vona, “Tunga mai kirimiro.”
  reg-reg: Petro, amukajisishe ameso, amwi na Yohana, aikile, “nuchirore eswe.”
  mlh-mlh: Weu yateme jiŋo maiineo piku ŋoneru Pitaji iŋi ojiya, “Go niko ŋone nope.”
  gof-ENT: ኤንቲካ ኢያ ጫዲ ፄሊዲ፥ «ኑኮ ሃ ፄላ» ያጊዶሶና።
  aau-aau: Sawk Pita, Jon leys hohkwe hye-aw non-ira kraipakrai nok, Pita hiy senkin
    kiy-mekow, “Hunkwe hrere lira e.”
  tvk-tvk: Xalu luketeh momal ba ni, e Pita biteni mini bit, “!Keteh pus xamel!”
  prf-NT: Ináeleng siya nen duwwa ti mapiyya sakay kinagi ni Pedro, “Umileng ka dikomi!”
  auy-auy: túramba afuwésarai Pítaa séna kenkáí suwánaao suyaná
  tbg-tbg: Tumanta vitanta vira avuana taveketanta uvaro, Pitaava tiharo, Ho maini
    titanta tavaane, tiro.
  hub-NT: 'Turam Pedro nuna wainak chicharuk: “Iimsata”, tusa tinaiti.'
  hmo-hmo: Petero bona Ioane danu idia itaia goada noho, vadaeni Petero ia gwau, “Oi
    itaia ai.”
  big-big: Piyaugu piyegi ngai yuke panu koyimowei Pitago pelik meiya, Teyegi pakele,
    meiya.
  gux-G: 'Pieri ń sedi ki nuali o tiii, wani yeni Jan, ki yedi o: «Diidi ti».'
  cnl-NT: '''Uaa''³ ca²³jóo² Peen²³² quia̱''² Juan. Ca²³jóon²te''²³ dsa³ ''i³ ''uaa''³
    tɨɨ². ''E³ quie''²³ jo̱³ ca²³jua''³ Peen²³². Ca²³sɨ''²³ dsa³ ''í³: ―Joon²³ jnee''³¹.'
  zar-NT: 'Níʼirö buluʼyúëʼ Pedro, en Juan lëʼ, ateʼ Pedro gudxëʼ lëʼ: —Buyú netuʼ.'
  kde-kde: Vanang'o nkumpalambahija meho, Petulo nkuchidoni, “Tulole hwetu!”
  ata-ata: Ia aneꞌi ilou mimatakisou itema ne. Xe Pita muavuti la muvikalanu aloxo
    ꞌo, “Nini ieni uneꞌe mo namaisixe.”
  qvw-NT: 'Niptinmi paycuna allicta licapaycälil: “¡Taytay!” nipäcula.'
  nfa-nfa: Ka dua ra ladhe kaloo ka dhèu neꞌe, hèia Petrus dhaa, aku nèngu na, “Ladhe
    ku mai!”
  tnp-tnp: Kəni Pitə mɨne Jon nəhmtɨlau təməhtul lan. Kəni Pitə təni məmə, “Əsal=pa
    meh itɨmlau.”
  urd-urd: पतरस और यूहन्ना ने उस पर ग़ौर से नज़र की और पतरस ने कहा, “हमारी तरफ़ देख।”
  hot-hot: Pita lo Jon ititiŋ yani lôklokwaŋ. Ma Pita hanaŋ, “Nôŋgô yai!”
  mqj-NT: 'Bassi unnenne''imi inde to balimbinganne anna mane ma''kada Petrus nakua:
    “Nenne''ikan mai.”'
  rus-SYN: 'Петр с Иоанном, всмотревшись в него, сказали: взгляни на нас.'
  mbh-mbh: Ma Pita ome a Jon o the rinrin ol i ma Pita i ria ve, “Wong the a them
    paini nge me.”
  bdd-bdd: Eeta Pita ma Yoni siꞌebubuya, ta Pita ꞌigwaeya, “Cuꞌebubumai.”
  cbt-NTPO: 'Pitro, Coansha inapitari ni''sahuatona'': —Ni''coi iyasha, itërin Pitrori.'
  rmy-SERVI: 'Пётро тай Иоанно вхалепэ дэ лэ якхэнца, тай Пётро пхэнда: — Подыкх пэ
    амэн!'
  srn-NT: 'Ne Petrus nanga Yohanes luku en bun, dan Petrus taigi en taki: “Opo yu
    ede, luku unu!”'
  cta-NT: 'Ndyatu̱ seꞌi̱ ti Pedro loꞌo Juan chaꞌ ñaꞌa̱ tsoꞌo nguꞌ jiꞌi̱ nu quicha
    biꞌ. Liꞌ ndachaꞌ Pedro jiꞌi̱ yu: ―Ñaꞌa̱ nuꞌu̱ xi jiꞌi̱ ya ―nacui̱ Pedro jiꞌi̱
    yu.'
  bqc-SIM: 'Aa wɛpɛ̀wà, ↄ̃ Piɛɛ mɛ̀: Wá gwa.'
  tcz-CHONGTHU: Peter le John in amapa chu ave changmel lhonin, hichun Peter in amapa
    koma chun, “Neive lhonin” ati.
  mar-mar: तेव्हा पेत्र, योहानाबरोबर त्यास निरखून पाहत, म्हणाला, “आमच्याकडे पाह.”
  snp-snp: Wako lo gedaito, Pitate Yonite wewa eyefe loti eyeti ya Pitakafo, Lamo
    ya leyo, loto loumaito,
  isl-isl: 'Þeir virtu hann fyrir sér og Pétur sagði: „Horfðu hingað.“'
  spy-NT: Kōōrōōtoot ꞉Bētērō āk Yoowaana chiichoo nto yityo kumwoochi ꞉Bētērō kule,
    “Ikaseech!”
  xnn-xnn: Dadat ikikiyat siya dat kanan Pedro, “Ilam dakami.”
  mwe-mwe: A Petili na a Yowana gubhannolilenje ku meyo, a Petili gubhashite, “Tulole
    oti uwe.”
  tte-tte: Kabo Pita te Yoni simankulakulai yo Pita iwaloba, “Manim ilaoma kolimai.”
  tcs-tcs: Demtu bin lukstret po em ane Pita bin spik. ‘Ei yu, luk ya.’
  hlt-THB: Piter ingkaw Johan ing anih ce toek ceet nih nawh Piter ing, “Kainih ve
    ni toek qawi lah!” tina hy.
  soq-soq: Me epe iririleidio Pita Ion nata me ewanadoe ita Pita me diene wanase,
    “Pisiwae, no ewanea!”
  qub-qub: 'Mañacuptinmi mancu runata ricapärir Pedroga niran: «Ricäramuy».'
  att-att: Á inni-innad di Eduru, á kinagi ra kuna, “Innam kami,” kud da.
  bki-bki: Ana na Pitere naio Jone, naljuo abamere ea toro nei, ana Pitere naio berkanio,
    berinavo “Koig, jau kovitikar kumemi juo beamu vo.”
  bqp-bqp: 'Ò wɛ́ pɛ̀a, akũ Pita pìnɛ: Ǹ ó gwa la.'
  mcp-mcp: 'Pyɛ̂r bá Yuánɛs bwə́ mú dʉ́g nyə nə́ figə́-figə́, bwə́ nə nɛ́ nə́: «Ntɨɨg
    mísh kə́ga.»'
  hat-hat: 'Pyè ak Jan fikse je yo sou li, epi Pyè di li: Gade nou.'
  npl-NT: 'Ijkuakó Pedro iwa Juan okontlajtlatakeh, iwa Pedro okili n tlakatl: —Techalita.'
  bgg-bgg: Ithek ne aishii miang è riig chiih-è Phithar è aishii yao, “Gasa shii riig
    mage bo!”
  eng-TCENT: But Peter, along with John, looked at him intently and said, “Look at
    us.”
  eng-BSB: Peter looked directly at him, as did John. “Look at us!” said Peter.
  cpu-NT: 'Ari ipampoyaanakeri. Ikantziri: “¡Pamenena!”'
  san-ASM: তস্মাদ্ যোহনা সহিতঃ পিতৰস্তম্ অনন্যদৃষ্ট্যা নিৰীক্ষ্য প্ৰোক্তৱান্ আৱাং
    প্ৰতি দৃষ্টিং কুৰু|
  tod-tod: 'Piyɛlɛ ta Zan ti ɠaazuloni ba, Piyɛlɛ ɠɛ ma: «Wɛlɛ lɛɛ gi ʋa!»'
  tac-NT: '''Lige alué Pegro ''lige Juani kilí jábale e''negá alué rió sujírigame.
    ''Lige alué Pegro anele alué rió sujírigame: ―Aka ramué e''nérigo mué rió ―anele.'
  eng-WEBPB: Peter, fastening his eyes on him, with John, said, “Look at us.”
  gfk-H: Io, Pita ma Ioanes dir ga ngok dadas tana ma Pita ga tangai bia, “Nas mamir!”
  viv-viv: Tu Fita kadu Yoni buyeꞋi hiꞋitakwanekwanena. Au Fita gigahena gigayo, “UꞋitama-yo.”
  yao-yao: Che Petulo ni che Yohana ŵankolondolele, nombe che Petulo wo ŵansalile,
    “Ntulolechesye uwe.”
  tgp-tgp: Ale Peter mo kilau tataholo sivo isana, ale John sohena mo vaia ale Peter
    mara, “O kilau kamam.”
  auc-NT: Angä ëñëninque Wäö tönö tömengä ingante cöwä adinque Pegodoque apæ̈necantapa.
    —Mönatö ïmönate æ̈æ̈mö ae.
  kbc-NT: Odaa Pedro ijaa João joɡ̶oiwita, odaa Pedro meeta, “Dige ɡ̶odiwineɡ̶egi!”
  bmh-bmh: Pita zaug Zon al go gusig uligaimai, Pita nug aureun, “Na ig peigen!”
  ctu-BL: 'Pedro yic''ot Juan tsi'' q''ueleyob. Pedro tsi'' sube: Q''ueleyon lojon,
    che''en.'
  meq-meq: 'Piyer ta Yuhana ta ndazl na lele. Tsa na, Piyer a gwaɗay: «Zəba famaya
    lele.»'
  noa-H: Magbaawai hamach numiim k'ʌʌnau hirig heerpanaa Pedroou hirig, —Marag hoobá
    hajim hanʌm.
  alp-NT: Luasi limesei eleki Petruse ibeteke be, “Li loko ami lua.”
  san-VEL: tasmaad yohanaa sahita.h pitarastam ananyad.r.s.tyaa niriik.sya proktavaan
    aavaa.m prati d.r.s.ti.m kuru|
  kbq-kbq: Hianagi Pitake Jonikea avufi kefatgo huke negeke, Kama tagrira tago! Huno
    Pita'a hu'ne.
  kbh-kbh: 'Chatna chë s̈ocá imojtsonÿaye, y Pedro tbojaniyana: “S̈cochtsë́nÿaye ca.”'
  ron-LSB: 'Petru, fixându-și ochii asupra lui, împreună cu Ioan, a zis: “Uită-te
    la noi”.'
  pon-pon: 'A Petruj i Ioanej majani i, ap majani on: Jaradan kit!'
  nhe-BL: 'Huan Pedro huan Juan quitlachilijque nopa tlacatl tlen metzcuachotic huan
    Pedro quiilhui: ―Xitechtlachili.'
  sps-sps: Ri kat to ser matoong fatoobing naa to tsunia ai Pita tsue to, “Matoong
    me tsumam!”
  wnc-wnc: tasiwan kake waapaatda kanggamatake Pitata, “Nindupso,” ngang inikut.
  bus-bus: 'Aↄ̃ wɛ́ɛ pɛ̀a, ben Pita bènɛ: Ǹ wa gwa kɛ̀.'
  gub-BL: Ume'egatu Pet hehe. Ume'egatu Zuàw hehe no. Na'e uze'eg Pet izupe. -Eme'e
    urerehe ty, i'i izupe.
  imo-imo: I tepa nimu wali Pita kinye Jon taloni yu wamongo neme neme ningo kanokolio
    Pitani i tepa nimu, “Nuni ilto kanowi,” nimu.
  boj-boj: Onaqa naŋgi aiyel na tamo di koqyosibqa Pita na minjej, “Ni aqo nige.”
  eng-DRA: 'But Peter with John fastening his eyes upon him, said: Look upon us.'
  knf-knf: 'Kë Ŧimoŋ Piyeer na Yowan başë tena bnuura, wi wi Ŧimoŋ Piyeer aşaaŋ aji
    na a : « Tenun »'
  san-KHM: តស្មាទ៑ យោហនា សហិតះ បិតរស្តម៑ អនន្យទ្ឫឞ្ដ្យា និរីក្ឞ្យ ប្រោក្តវាន៑ អាវាំ
    ប្រតិ ទ្ឫឞ្ដិំ កុរុ។
  arn-NT: 'Fey kisu engu leliwüleyew, fey Pedro fepieyew: —Adkintumuyu.'
  zas-NT: 'Baguiaa reeman lojman, dxel rëb Bëd lojman: ―Baguiaa du lojn.'
  ken-NT: Píta nɛ Jɔ̌n báyɨŋɨ yi diíí. Píta arɛm yɛ bɛ, “Yɨŋɨ́ bhɛsɛ!”
