  iws-iws: Mɨ Pita sowa Jon ɨni tɨkɨ inkamɨn ɨni siir ywokwo kaonanaeyo. Mɨ Pita siya
    boɨnki, kɨra krɨriir kaoki.
  pol-SZ: 'Wtedy uważnie spojrzeli na niego, a Piotr rzekł: —Popatrz na nas.'
  ztq-NT: 'Tsigo lëë Pedre ni Juan buy lo xaa. Loxsye ngo lëë Pedre chëb: —Buy loo
