verse: ACT.003.004
translations:
  kpx-kpx: Ige abu ke nibitumuage Bitau avuho loui avoe, “No niavenela.”
  okv-H: Eto Peter te John te tihi iketo kito Peter na ke einge ena, “Tambueto dago
    ki,” ainge enu
  tbo-tbo: Hi todi po hi gagaleya ma Pita i pa, ‘Una galeiyai!’
  mal-C: പത്രോസ് യോഹന്നാനോടുകൂടെ നിന്ന് അയാളെ സൂക്ഷിച്ചുനോക്കിക്കൊണ്ട്, “ഞങ്ങളുടെനേരേ
    നോക്കൂ” എന്നു പറഞ്ഞു.
  grc-SR: Ἀτενίσας δὲ Πέτρος εἰς αὐτὸν σὺν τῷ Ἰωάννῃ, εἶπεν, Βλέψον εἰς ἡμᾶς.
  bgc-bgc: पतरस नै यूहन्ना कै गेल्या उसकी ओड़ गौर तै देखकै कह्या, “म्हारी ओड़ लखा!”
  khz-khz: Taura ruala na gegita-kalakalaato, ne Petero na evaikilaato, netiwato,
    “Ai ono gitamai!”
  deu-TKW: 'Petrus aber mit Johannes blickte ihn an und sagte: siehe her zu uns.'
  zsr-NT: 'Niꞌr guluyúëꞌ lëꞌ Pedro len Juan, atiꞌ gudxëꞌ lëꞌ Pedro: ―Byu netuꞌ.'
  lin-lin: 'Boye, Petelo mpe Yoane batalaki ye malamu, mpe Petelo alobaki na ye :
    — Tala biso !'
  hns-NT: 'Tab oesab oke khoeb thiek se taakke aur Petras bolies: „Hamlogke taak!”'
  noa-E: Magbaawai amach numiim khʉʉnau irig eerpanaa Pedroou irig, —Marag oobá ajim
    anʉm.
  eng-EMTV: And looking intently on him, Peter together with John, said, “Look at
    us.”
  mib-NT: 'Te Pedro jiín Juan ni cajito vāha de nuū tée ún. Te ni cahān Pedro jiín
    de: Condēhe núū rī jijnáhan ri, achí de.'
  lif-NT2: हे़क्‍केःल्‍ले़ पत्रुस नु युहुन्‍नाःन् खुने़ॽले़प्‍माङ् नुःरिक्‍काङ् ओमये़त्‍छि
    हे़क्‍क्‍याङ् पत्रुसरे़ मे़त्तु “आन्‍छिगे़ याप्‍मि ओआमे़त्ते़ॽ॥”
  xnj-xnj: Vene vakamlolokesa takataka, ndi Petili akamjovela, “Utilola!”
  mmx-mmx: Duga ru la duga ven tooro i la ne Pita ga lok tin, “Una ven tinama.”
  cbr-NT: 'Cacëxunbi ca Juanbëtan isquin Pedronën cacëxa: —Nu ca is.'
  tee-NT: 'Pus ju acsnich ju Pitalu'' chai ju Xivan lana taskotutulh. Chai ju Pitalu''
    juni: ―Aquilalakts''iuch.'
  eng-LSV: And Peter, having looked steadfastly toward him with John, said, “Look
    toward us”;
  cak-NT: 'Pero ri Pedro xutzu-xutzu'' rech ri achi, y quiri'' chuka'' xu''on ri Juan,
    y c''ajari'' ri Pedro xu''ij che ri achi: Kojatzu'' na pe'', xcha''.'
  pah-NT: 'Igwete Pedro''ga ga repiahetei João''ga pavẽi. Pedro''ga e''i ga pe: —Ejirova
    ore koty, ei ga ipyka''nave''ga pe.'
  sja-NT: 'Mãpai ãchia ak''ɨjida irumaa mãik''aapa Pedropa mãgaji: —Taimaa ak''ɨpáde
    aji.'
  xed-xed: «Ngha ta aŋni!» Ka i Piyer nda Yuhwana pghafta iri tida.
  mks-NT: 'A̱nda̱ já na̱ndicoto nihni Pedro xi̱hi̱n Juan nu̱ú da̱ rénco̱ cán já na̱cachi
    Pedro já xi̱hi̱n dá: —Cande̱hé nu̱ú nde̱.'
  gfk-S: Io, Pita ma ne Jon dur ga nes dit ie ma ne Pita ga tange, “Nes mir!”
  bmu-bmu: Ulet etkiiga jemesoholŋi uba eka Pitönöŋ kewö jii mörök, “Mönö niri netkeknöŋ!”
  dgz-dgz: Mu vek apane ame kem kem asenagaet yawane amba Pita anega dien, “Ae ma
    yawan.”
  eng-GNV: And Peter earnestly beholding him with Iohn, said, Looke on vs.
  zaa-NT: 'Làniana gulèda tè Pedrua nna gùnna'' cabi nubéyu''a, acca ra tè Pedrua
    na: Gùnna'' intu''.'
  eng-WEBSTER: And Peter fastening his eyes upon him with John, said, Look on us.
  guh-guh: 'Nexata Pedrobeje Juanbeje naëcotabeje bajaraponëjavabelia. Nexata Pedro
    jumaitsi bajaraponëjavabelia: —Panetaemabeje, jai Pedro.'
  bon-bon: Teepi ire acitäsi teeme bau me, Peteru piba jejige, “Ire cime bau me!”
  nhw-BL: 'Huan Pedro huan Juan quitlachilijque nopa tlacatl catli xocuetzi huan Pedro
    quiilhui: ―Techtlachili.'
  mgw-mgw: Petili na Yoani ngabammu'nju'lya minyo, na ywembe Petili ngammakia, “Utulinge!”
  swh-ONEN: Wakamkazia macho, kisha Petro akamwambia, “Tutazame sisi.”
  wbi-wbi: Petro, akamulunguvalila amaso, palikimo nhu Yohana, akati, “tulolaghe usue.”
  bba-bba: Piɛɛ kɑ Yohɑnu bɑ nùn nɔni ɡirɑri, mɑ Piɛɛ nɛɛ, ɑ sun mɛɛrio.
  eng-KJVCPB: And Peter, fastening his eyes upon him with John, said, Look on us.
  kgk-NT: 'Ha''e kwéry, mokõive va''e, ohexa katu íxupe. Ogwata e''ỹ va''e-pe ohexa
    katu: —Ema''ẽ katu ore-rehe, he''i íxupe.'
  waj-waj: 'Ngiaaru tuduu Petoroosooya Yuvuaanaya inna teeda nnaasu vaida Petoroosoono
    tunoo: A reeri ti taanee,'
  cpy-cpy: 'Ari raminanakiri. Ikantziri: “¡Paminina!”'
  mpx-mpx: Inoke Pita ge Diyon mataliya hi lihikan elana, ge Pita i ba, “Matam i nem
    eliyama.”
  wbp-wbp: Kujarlaju, juul-karrija-pala, manulpa-pala nyangu jungarnirli-jiki. Ngula-jangkaju,
    Piitajurla wangkaja, “Nyangka-jarrangku!”
  luo-luo: To Petro gi Johana ne ongʼiyo wangʼe tir, mi Petro owachone niya, “Ngʼiwa
    ane!”
  nhe-NT: 'Huan Pedro huan Juan quitlachilijque nopa tlacatl tlen metzcuachotic huan
    Pedro quiilhui: ―Xitechtlachili.'
  aii-aii: 'ܚܝܼܪܗܘܿܢ ܒܝܼܹܗ ܫܸܡܥܘܿܢ ܟܹܐܦܵܐ ܘܝܘܿܚܲܢܵܢ، ܘܐܡܝܼܪܹܗ ܐܸܠܹܗ ܫܸܡܥܘܿܢ ܟܹܐܦܵܐ:
    ”ܓܲܫܸܩ ܐܸܠܲܢ.“'
  esk-NT: Taapkuak kiŋiaqamitku iriġruiñaaqługu Peter-m nipliutiniġaa, “Qiñiqtiguk!”
  msb-msb: Ginturok ninda siya tapos nagsabi si Pedro, “Magkita ka sa amon!”
  cpa-NT: 'Mi³ca¹jǿi² Pedro quianh¹³ Juan, jøng² ca¹juúh² Pedro, ca¹tsáih¹dsa dsa²
    dsoh³: ―Lah¹jai³lah ―ca¹juúh²dsa.'
  dso-dso: ପିତର୍‌ ଆରି ଜଅନ୍‌ ତାକେ ନିମାନ୍‌କରି ତିରିଆଇ ଦେକ୍‌ଲାଇ ଆରି ପିତର୍‌ କଇଲା, “ଆମର୍‌
    ବାଟେ ଦେକ୍‌ !”
  meu-meu: A Petro Ioane ida ese e raraia tao, eto, Ba raraimai.l
  yva-NT: Weti Petrusa pe Yohanesa pe yo vatano tunaive umaso anyanyut. Umba Petrus
    po raura aje ai pare, “Nyo ririnsanyanyut kaija!”
  dgc-dgc: Ey linameng siya du éduwa, sakay kinagi diya ni Pedro, a “Oy, enta mo ye.”
  zpm-NT: 'Dze rwi zho lo me, tibaque rëb Pedr: ―Lo no bui.'
  hix-NT: Norotho yonytxehkatxownà hatà, Petru komo, Xowaw xarha. Amna xenyko, osompotko,
    kekon hatà, Petru, àwya. Amna xenyko, osompotko.
  sim-sim: Urik Pita nga Jon nga orin er frimu heilatalera. Uhu Pita mu mbara, �Hai,
    mir shirin heye.�
  npi-ULB: पत्रुस र यूहन्‍नाले तिनीतर्फ नजर अडाएर भने, “हामीलाई हेर ।”
  cgc-cgc: Patan-aw gid danen kanen an daw Pedro i gambal ki kanen, “Man-aw ka anay
    ki kami.”
  tim-tim: Ulityetkimbo ekmâ âmâ Petoroŋe hin dâep, “Gâ net nelek.” dâmbo
  yor-yor: Peteru sì tẹjúmọ́ ọn, pẹ̀lú Johanu, ó ní “Wò wá!”
  wos-wos: Wandéka Pita bér Jon dama xéféke hambukmbu xe dé Pita wa, “Méni mé yakite
    xé, aniré.”
  emp-NTPO: 'Pedroba, Juaʌ̃ bid̶a idjimaa acʌsid̶aa. Maʌ̃ne Pedroba jarasia: –Daimaa
    acʌdua.–'
  eng-F35: So Peter, with John, fastening his gaze on him said, “Look at us.”
  ind-ind: Lalu mereka berdua menatap orang lumpuh itu dan berkata, “Lihatlah kami.”
  pes-OPCB: 'ایشان به او خیره شدند. سپس پطرس گفت: «به ما نگاه کن!»'
  mpt-mpt: i dabo dlo dlo ateme bianiba Fitae baabaneo Kobo ni yatemale gesea
  ssx-ssx: Koto leeke Pida Dioni yaapoma꞉ mo hande hali handa꞉moneaaso hata꞉ Pidama꞉
    alota꞉ Diki handa꞉e leekeme.
  mkl-mkl: Ŋɔi Piɛɛ do Zɑ̃ɑ ɑ̀ kɑ̃siɛ iju, nɔ Piɛɛ í ni, cɔ wɑ.
  gaq-gaq: ପିତର ବାରି ଜହନ୍‌ ମେଇଂ ଆଡ଼ାତ୍ରା ନିମାଣ୍ତା ବାବ୍‌ରେ କେକେ ପିତର୍‍ ବାସଙ୍ଗ୍‍କେ “ନେ
    ପାକା କେଲା !”
  gof-RNT: Enttika iya caddi xeellidi, “Nuukko haa xeella” yaagidosona.
  unx-unx: ପାତ୍‌ରାସ୍‌ ଆଡଃ ଯୋହାନ୍‌ ଇନିଃକେ ମିଦ୍‌ନାଜେର୍‌ରେ ନେଲ୍‌କିଃତେ, ପାତ୍‌ରାସ୍‌ କାଜିକିୟାଏ,
    “ଆଲିଙ୍ଗ୍‌ସାଃତେ ନେଲେମେ ।”
  gah-gah: Voká lokago, Pitako Zoniko keza gonú napelesike, Pitá nene gonú lepelezo.
  lcm-lcm: Na Petero kala tun akit ia, rilong ve Ioanes, na kala antok ta, “Ku tun
    ane ke!”
  aer-aer: Peter uthene John uthene renhe arerle-anerremele ikwere angkeke, “Ilernenhe
    araye!”
  qvc-NT: 'Chaymi paykunaqa kujuta chapashpa, Pidruqa nirqan: —Mayá, chapawayllapa,
    nishpa.'
  tgl-ULB: Tinitigan siya ni Pedro, kasama si Juan na nagsabi, “Tumingin ka sa amin.”
  cbs-NT: 'jabun uinkin dais keyutan Pedron yuikin: —Nedi nuku uinwen— aka'
  xtm-NTPP: 'Te ka nde''ya de tee ma, te Pedro ma, jiña''a de: ―‍Konde''ya ña''a ni
    ―‍kúu de jiña''a de.'
  nnq-nnq: Petulo na Yohana ngabannolekea muno, jwombe Petulo ngalenga, “Mutulolekeye
    twe!”
  bao-NT: 'To biro cʉ̃jare cʉ̃ ca ĩiro, cʉ̃ja pea añuro cʉ̃re ĩa ãpõtĩo, o biro cʉ̃re
    ĩiupi Pedro: —Jãare ĩaña —ĩiupi.'
  san-ORI: ତସ୍ମାଦ୍ ଯୋହନା ସହିତଃ ପିତରସ୍ତମ୍ ଅନନ୍ୟଦୃଷ୍ଟ୍ୟା ନିରୀକ୍ଷ୍ୟ ପ୍ରୋକ୍ତୱାନ୍ ଆୱାଂ
    ପ୍ରତି ଦୃଷ୍ଟିଂ କୁରୁ|
  rmn-rmn: 'О Пётар тай о Иоанн лачес дикхлэ карин лэстэ, тай о Пётар пхэнляс: — Дикх
    карин амэндэ!'
  huv-NT: 'Quiaj lembetoj majawüw nej. Condom tasaj nej a Pedro: ―Ijaw xicon ―aj.'
  otn-NT: 'Ra̱ Bɛdu p''ʉya ''nɛ̱hra̱ Xuua bi hyɛ̱ti̱. Bi ''yɛ̱mbra̱ dogua na̱ ra̱
    Bɛdu p''ʉya: ―Da̱mi̱ hyɛ̱rca̱''be ―bi ''yɛ̱mbi̱.'
  nop-nop: Kaŋ meyat adi uŋgoŋ yaliŋa kahohoŋe tiŋa Pitadi indiŋ niŋguk, “I nibeŋ,”
  obo-NT: Na, id tongtongngan ni Pedro woy Juan iddos pungku, woy id ikohiyan ni Pedro
    to, “Ontong ka konami.”
  kca-kca: 'Петра Иоанн пиԓән, ԓўв пеԓайәԓ тŏрԓы ватман, йастәс: «Мин пеԓайэмән ӑӈкәрма».'
  cak-ENT: 'Pero ri Pedro xutz''et-xutz''et ri achi, y chuka'' quiri'' xbün ri Juan,
    y c''ateri'' ri Pedro xbij chin ri achi: Kutz''eta'' na pe'', xbij.'
  lif-NT: ᤜᤧᤰᤁᤣ᤺ᤸᤗᤧ ᤐᤋᤪᤢᤛ ᤏᤢ ᤕᤢᤜᤢᤴᤏᤠ᤺ᤴ ᤂᤢᤏᤧ᤹ᤗᤧᤵᤔᤠᤱ ᤏᤢ᤺ᤖᤡᤰᤁᤠᤱ ᤀᤥᤔᤕᤧᤳᤇᤡ ᤜᤧᤰᤁᤩᤠᤱ ᤐᤋᤪᤢᤛᤖᤧ
    ᤔᤧᤳᤋᤢ “ᤀᤠᤴᤇᤡᤃᤧ ᤕᤠᤵᤔᤡ ᤀᤥᤀᤠᤔᤧᤳᤋᤧ᤹॥”
  mie-NT: 'De nī ndēhé vāha Pedro jíín Juan nūū dē, de nī ncāhān Pedro: Cūndēhé vāha
    nú nūū ndúū ni, ncachī dē.'
  san-TIB: ཏསྨཱད྄ ཡོཧནཱ སཧིཏཿ པིཏརསྟམ྄ ཨནནྱདྲྀཥྚྱཱ ནིརཱིཀྵྱ པྲོཀྟཝཱན྄ ཨཱཝཱཾ པྲཏི དྲྀཥྚིཾ
    ཀུརུ།
  qve-NT: 'Chaymi Pedroqa Juanpiwan chay mana puriq runata qawayuranku. Hinaspan Pedroqa
    khaynata niran: —Noqaykuta qawarimuwayku, nispa.'
  pao-NT: Umu yise besa oo poonnese soo Peter meeoo oo netamma, “E nakapunne.”
  cbu-NT: 'Pitorsha wchush napeeru, churambeetssha: Napanganlla, tárangu, uwsha churambsha
    mangshuritana panachazindanuwa átu napa ashirangiya.'
  usa-usa: 'Pítaama mi kárú-nakomma aúrapi karáqma akoqnáá kéitana Yóáanegaraqa miráuma
    aúrapi karákáitana Pítaama maará téna tiráiye: “emá kekárátá timónaao.” téna tiráiye.'
  soy-soy: 'Piyɛɛ nɛ Yohɑni ɑpi u nyɑ́nɛi tíḿḿ, Piyɛɛ uu pɛɛ u mɑɑ rɛ: A tɔ́ riweríi!'
  hui-hui: Ani layagola Pida Yonela libugua ibu handaya halu lalu, Iya handaya ha,
    lene.
  amf-amf: Kediar payya hayayse kiam ke shedade; Bhethiroos “Woam shedaa!” kina ki
    hamade.
  quc-NNT: 'Ri e are'' k''ut ko xeka''y che, xub''ij k''u ri tat Pedro: Chatka''y
    chqe, —xcha che.'
  dob-dob: ꞌEnega Pita be Yoni siduneyena, ga Pita ꞌigwae, “ꞌUdunema.”
  wrs-wrs: Pitaiva Yoniva novnangas hemba enonglanamba, wo ohomnana, nongaltok kam.
  mca-mca: 'Ma'' qa ha'' Pedro qa ha'' Juan qa ts''in pa''aj in yejeƚju'' pakha''an,
    qa yit''ijets pa''aj: —¡Etsjeƚi''ƚju''ha!—'
  tzo-TZC: 'Ti Pedroe schiꞌuc ti Juane tey laj sqꞌuelic ti coxov vinique. Ti Pedroe
    jech lic yalbe: ―Qꞌueluncutic talel ―xut.'
  mya-mya: ထို​သူ​နှစ်​ယောက်​သည်​သူ့​ကို​စေ့​စေ့​ကြည့် ကြ​၏။ ထို​နောက်​ပေ​တ​ရု​က``ငါ​တို့​ကို
    ကြည့်​လော့'' ဟု​ဆို​၏။-
  gng-NT: 'Piɛr nin San caan'' uʼbo inun, nɛ Piɛr tɔke'' wɔ ki ye: «Liike tɛ.»'
  cbi-NTPO: 'Tsenñu Pedro Juanba yanu keetu: Lalanu ke''laakika, timi Pedro.'
  ikk-NT: Pita nọ bu ẹnya tụma a. (Ẹrịra kẹ Jọnụ buzikwọ ẹnya tụma a.) Pita nọ sị
    a, “Bu ẹnya zinmẹ ẹnyi!”
  leu-leu: E na Pita xuvul pa Jon re xalum fatateaxe e na Pita a xuuse, “Xalum fatateak
    nemaame.”
  maz-NT: 'Nuc''ua e Pedro o jñanda na jo c''e bëzo; xo ''ñe e Juan. O mama c''ua
    e Pedro o xipji: ―Jñandgagöbe, eñe.'
  bod-N: པེ་ཏྲོ་དང་ཡོ་ཧ་ནན་གཉིས་ཀྱིས་ཁོ་ལ་ཞིབ་ཏུ་བལྟས༌ཤིང༌། པེ་ཏྲོས་འདི་སྐད་དུ། ཁྱོད་ཀྱིས་ངེད་གཉིས་ལ་ལྟོས་ཤིག་ཅེས་གསུངས་པ༌དང༌།
  tca-NT: 'Rü Pedru rü Cuáü̃ meãma nüxü̃ narüdaunü, rü Pedru rü ñanagürü nüxü̃: —¡Toxü̃
    nadawenü! —ñanagürü.'
  zpl-NT: 'Chequie ubiꞌya beella lulla, nu uni Pedro lulla: ―Ubiꞌya luru.'
  mbc-NT: 'Mîrîrîya Pedro João ko''mamî''pî mîîkîrî yenu pîkîrî. Moropai ta''pî Pedroya
    ipî'': —‍Anna era''makî —‍ta''pîiya. Mîîkîrîya to'' era''ma''pî î'' to'' nîtîrî
    yapisîpa kai''ma eesenumenka''pî teuren.'
  ndg-ndg: Petro atimkazia minyo, pamope na Yohana, abayite, “Tulole twenga.”
  wsk-wsk: Se Peter John ilak nomotam am diram nu kumik kuali beteman. Se Peter mam,
    “Ana nangarkiko!” mam.
  toj-NT: 'Ja Pedro soc ja Juani yajni yabye que huan sc''anjel limosna, ti stojtosq''uelahuea:
    ―Q''eulahuoticon, xyutaj ja Pedro.'
  kkl-kkl: '@see-verse:ACT.003.003'
  tbc-tbc: Ago tag urarum malad ti ibol go dile dugo Pita irupei, “Mala ipalup, liama!”
  sna-sna: Petro akamutarisisa, Johani akadarowo. Ipapo Petro akati kwaari, “Titarise!”
  smk-NT: Pinastang rayan maong, mi'sa wana ni Pedro kona, “Pastangen rakami!”
  grc-TCGNT: Ἀτενίσας δὲ Πέτρος εἰς αὐτὸν σὺν τῷ Ἰωάννῃ, εἶπε, Βλέψον εἰς ἡμᾶς.
  gof-WFTW: Enttika iya caddi xeellidi, “Nuukko haa xeella” yaagidosona.
  spa-BLM: 'Pedro, fijando sus ojos en él, con Juan, le dijo: “Míranos”.'
  kyz-NT: —Emã'ẽ ore ree kũi— 'jau etee 'gã 'ga upe.
  dao-dao: Pita ja Johan naw ani bükteng, cun üng, Pita naw, “Ja büktenga” a ti.
