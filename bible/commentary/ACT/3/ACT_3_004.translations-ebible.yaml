  dov-dov: Pita wakamulangisisya, kali a Joni, wakati “Tulange.”
  rgu-rgu: Dua sii bebesa ni, boe ma Petrus nae, “Aꞌa! Relu leo iaꞌ mai dei.”
  toc-NT: 'Xlacán talak­lá­ca̠lh, y Pedro chiné huá­nilh: —Li̠huana̠ caqui­la̠­la­ca­ca̠c­ní̠hu.'
  som-som: Markaasaa Butros, oo Yooxanaa la socdo, intuu aad u fiiriyey isaga, ku
    yidhi, Na soo eeg.
  mam-C: 'Tej tiwle kox tu''n Pegr, xi tq''ma''n te: Qo tka''yitza.'
  ndj-ndj: Petili kamulola ngimu wamulolili Yohani pambeli Petili kamuwombela “Tuloli!”
  mbj-NT: 'Ti m'' rabaheg''ããs ta hã, ti m'' Peed ky hadoo: —Mahegãã ãã wë —näng mäh.'
  lat-VUC: 'Intuens autem in eum Petrus cum Joanne, dixit: Respice in nos.'
  ngp-ngp: Petulo na Yohana wamkaulisaga mnt'hu uyo, niyo Petulo amgamba, “Kikaule
    suwe!”
  enq-2: Tee leamopa, Pitapa Jonepame akali doko kandatae sepala, Pitame lao pituu,
    “Embame nalimba kanda” lea.
  eng-ASVBT: And Peter, fastening his eyes upon him, with John, said, Look on us.
  mna-mna: 'Ziru tigeede su pini, mi Petrus iso: “Motom mar!”'
  myw-myw: Pita son Yon ikikines taw towen; Pita mo ilivan, ilana, “Kukinem yakamey.”
  sby-sby: Balo balamulangishisha, popelapo Petulo walamwambileti, “Kotulangishisha!”
  sll-sll: Dimba, Pita Yon kina kebir engwo yal i teni yuling bole han tongwi. Tere
    Pita yu ditongwi, “Ni na yasuri na hano.”
  yaq-NT: 'Junako ju''u Peeo intok ju''u Joan, a'' mammateka a'' bitchun. Ju''u Peeo
    intok: ―Itom mammatene ―ti au jiiak.'
  uro-uro: Dä ma Pita qä nä ma Jon in ñäm maräkt sävät a qa näkt ma Pita qa qoar na
    qa rhoqortäqyia, “Ngi ñäm sävät a un.”
  ita-1885: 'E Pietro, con Giovanni, affissati in lui gli occhi, disse: Riguarda a
    noi.'
  muy-muy: 'Ata Piyer nday ata Zeŋ tàra tìcia ma gayaŋ na ti tə̀bəki eri ndekwa ndekwa,
    mək Piyer àhi ahkado : « Mənjaləŋ kè leli ! »'
  kqc-kqc: Idu Peter ma John vei mama reyadi ma Peter yaku niyo, “Una una ve kumo!”
  tav-tav: 'To bairo cʉ caĩro Pedro, Juan cʉ tʉbea tʉjʉ: —Jã tʉjʉya, cʉ caĩñupʉ Pedro.'
  eng-ULB: Peter, fastening his eyes upon him, with John, said, “Look at us.”
  spa-VBL: Entonces Pedro lo miró fijamente, y Juan también. “¡Míranos!” le dijo Pedro.
