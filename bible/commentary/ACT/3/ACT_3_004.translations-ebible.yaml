  mal-2015: 'പത്രൊസ് യോഹന്നാനോടുകൂടെ അവനെ ഉറ്റുനോക്കി: ഞങ്ങളെ നോക്കു എന്നു പറഞ്ഞു.'
  tuo-NT: Cʉ̃ tojo sẽrĩcã, na pʉarãpʉta cʉ̃rẽ ĩꞌacãrã niwã. Pedro peꞌe “Ĩꞌaña ʉ̃sãrẽ”,
    nicʉ niwĩ.
  mbl-NT: 'Ha tik 2 te'' pẽnãhã'', tu'' pẽnã ka''ok, tu: —Hẽnã''! Kaxĩy.'
  zpc-NT: 'Naꞌra blidzayaquëꞌ lëbëꞌ rëbijëꞌ lëbëꞌ: ―¡Unaꞌcara nëtoꞌ!'
