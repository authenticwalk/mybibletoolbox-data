  wrk-wrk: Ningkijba buli nanda nganinyi. Ningkijba buli, baki yanybayi Bida nangangi,
    “Ningkijbakiyi ngalinya.”
  nii-nii: Piisa kin Jon kin wu ni dinga kenjingił. Piisa ek nim, “Nim ya sił kenjii!”
  ign-NT: 'Tacahe éna, náesenicapa ema masari. Tasiha, máichapa ema Pedro: —Pímara­ra­cahavi.'
  dik-NT: Gokë döt nyin ku lëk Pïtɛr ye, “Daai ë ɣook!”
  cac-cac: Axo vin̈aj Pedro yed' vin̈aj Juan chi' ix och q'uelan d'a vin̈. —Cotan̈
    q'uelan d'ayon̈, xchi vin̈aj Pedro chi' d'a vin̈.
  tzj-E: 'Y j-e'' xera'' xquetzu'' ch''it sic y Pedro cawra xbij tzra: —Ko''atz''ta''
    ta.'
  san-BUR: တသ္မာဒ် ယောဟနာ သဟိတး ပိတရသ္တမ် အနနျဒၖၐ္ဋျာ နိရီက္ၐျ ပြောက္တဝါန် အာဝါံ ပြတိ
    ဒၖၐ္ဋိံ ကုရု၊
  yaa-NT: 'Pedro feta Juan feesnifo. Pedro yoini iskafakĩ: “Noko feisfe,” fani.'
  cab-NT: Ábati jaríjin Pédro lúma Juan luágun, ába laríñagun Pédro lun. —Aríjabá
    wawágun.
  clu-clu: Ginsulung tana nga mayad ni Pedro kag ni Juan. Makon dayon ni Pedro kanana,
    “Pagsulung kanamun.”
  swh-ULB: Petro, akimkazia macho, pamoja na Yohana, alisema,”tutazame sisi.”
  tpt-NT: 'Ex ni Pedro ali Juan va aqtayl sniy talaqtsꞌin. Ex ni Pedro junil: —Kilalaqtsꞌiu
    ni kijnankꞌan.'
  aai-aai: Peter John hairi mutufor isan hinuw naatu Peter eo, “Aki kui’iti!”
  sny-sny: Pita, Jon lowesi meni ape siye etiye. Sosu Pita apou eiye, “Ne notosi siye
    etire.” [Ap 14:9]
  myy-myy: 'Ito ĩ yija tʉocõri, queno tisayijarã ĩna ĩre. Ado bajiro yiyijʉ Pedro
    ĩre: —Adojʉa tiya mʉ, yiyijʉ ĩre.'
  trc-NT: 'Ga̱a ne̱ niꞌya̱j uxrá Pedró do̱ꞌ, Juan do̱ꞌ, man soꞌ, ne̱ cataj Pedró rihaan
    soꞌ a: ―Ni̱ꞌyaj so̱ꞌ man rój á ―taj soꞌ rihaan síí rengo̱ yoꞌ a.'
  cut-NT: 'Ndihchero ihyan chahn sa̱hn, ne ra̱hn Pedro ri ye sa̱hn: ―Condihchero nuhn.'
  bel-bel: 'Пётр зь Янам, прыгледзеўшыся да яго, сказаў: зірні на нас.'
  zlm-KSZI: Petrus merenungnya, bersama Yahya, lalu berkata, ‘Pandanglah kami.’
  gdr-gdr: Ajɨ Petro Yoan kɨma yɨpand ti pɨlwa yɨr ɨsokonda, ɨ ket Petro yomnonj da,
    “Yɨr de sowa pɨlwa!”
  vmy-NT: 'ꞌBa ꞌbatsaꞌen Pedro ko Juan kiskutsejenꞌa xutabiu. ꞌBa Pedro kitsure nga
    jako: —Chutsejenꞌanii̱.'
  cmn-FEB: 彼得和约翰定睛看着他，彼得说：“看我们！”
  gmv-RNT: Phexroosinne Yohannisi iza tishshi histi xeellida. Phexroosikka iza “Ane
    haa nuna xeella” gides.
  ncl-NT: 'Huan mocahuac Pedro quiztataya in lacal, noje Juan quiztataya, huan Pedro
    quilic: —Xitechita.'
  wed-wed: Peter ma John orotona i ʼnana-tunutunui ma Peter i riwa, “Ma inanaiai!”
  sua-sua: Nginta ngan ko ta ngrang ngin tok, to nginalo keik ngint kaem a mhel to,
