  gvs-gvs: E Pita Iyoni taiyao sidumaakavate go, Pita idigo kana, ‘Kugitēma!’
  kbm-kbm: Pita gabu Jon ivarkei vas ta be nas giro amol nok ta ivarkei, bekob Pita
    ginei gitangi ei be ginei, “Nam roro-ngge nitangi eilu.”
  tew-tew: Indi taˀgebo óemúndeḏi Peter-di óetu̖ˀan, “Hîn naˀin dímúˀḏí.”
  rmc-rmc: 'Akor o Peter the o Jan pre leste dikhle a phende: „Dikh pre amende!“'
  apr-apr: Ngan itor nen, le nga Pita ye Yowan tina ngan matadi ikenen ye, inbe Pita
