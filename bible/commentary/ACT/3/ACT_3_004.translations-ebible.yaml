  nlg-nlg: Ma gaira toro totolaa vaa, ge bosa Peter, “Ko vaevaneghai mai!”
  dgr-DOGNT: Peter eyıts'ǫ John hotıì gıghàeda. Peter hadı, “Hotıì goghàı̨da,” yèhdı.
  pes-OPV: 'اما پطرس با یوحنا بر وی نیک نگریسته، گفت: «به ما بنگر.»'
  ron-1924: 'Петру, ка ши Иоан, с-а уйтат цинтэ ла ел ши а зис: „Уйтэ-те ла ной!”'
  tpz-tpz: Ee to kuteꞌ rakah ne peꞌ, ke Pitaꞌ soe pan, “Kuteꞌ maꞌ möm ah.”
  agd-agd: Inan tíkan Pita nú Yonin nú ano mai vanta mo furefure oniyáken Pita semí,
