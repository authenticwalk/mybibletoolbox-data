    ladhe ngèdhi le dènge musi madha jiꞌi.
  tnp-tnp: Kəni e noliən əha, itəmah nəmotuhamu Iesu, iətəm nəmiəgəhiən rəfin tatsɨpən
    ohni. Mətəu Uhgɨn təmol təmiəgəh mɨn e nɨmɨsiən. Kəni itɨmah iəmoteruh e nəhmtɨtɨmah
    məmə nɨpəhriən.
  urd-urd: मगर ज़िन्दगी के मालिक को क़त्ल किया जाए; जिसे ख़ुदा ने मुर्दों में से जिलाया;
    इसके हम गवाह हैं।
  hot-hot: Ôpatu ba lôkmala anêŋ ôdôŋ ma uik vônô. Ma doŋtom Wapômbêŋ hik yani liŋ
    hathak loŋbô hêk ŋama. Ma yai bôk ayê nôm takêŋ ba êntêk lêk anaŋ abô hathak.
  mqj-NT: Umpateimokoa' To la mepatette lako katuoan sae lako-lakona sapo' napatuo
    sule Puang Allata'alla dio mai alla'na to mate, anna kara-kara iatoo kami sa'binna.
  rus-SYN: а Начальника жизни убили. Сего Бог воскресил из мертвых, чему мы свидетели.
  mbh-mbh: Mako thomu o so rin toko ako i pathengal or nge mimiong a so kene lale,
    aveto God i palosa mun i nge rinong lale. Taro aken them thepol i ma i nunganga.
  bdd-bdd: Coinega yawasi bwebweꞌana ꞌana toꞌebwaya waloheꞌamasiya, ma Yehoba tauna
    ꞌamasega ꞌiꞌabihetoholo hileya, ta mabwaiyama ꞌaꞌiteya.
  cbt-NTPO: Quisoso mini ananpirinpoaso nipirinhuë', atëpatërama'. Tëpapirinahuë',
    Yosëri ananpitaantarin. Quiyaso' ni'nai.
  rmy-SERVI: Тумэ умардэ Кодэлэ, Ко дэл джювимо, нэ Дэвэл отджювдярда Лэ мулэндар,
    и амэ кадэлэсти допхэнимаря.
  srn-NT: So un kiri a Wan di e sori unu a pasi fu libi, ma Gado meki A opo baka na
    dede. Wi na kotoigi fu a sani disi.
  cta-NT: Loꞌo liꞌ ngüijña ma̱ chacuayáꞌ cujuii nguꞌ jiꞌi̱ Jesús, masi ycuiꞌ Jesús
    laca nu nda chalyuu nu ná ngaꞌa̱ chaꞌ tye jiꞌi̱ ñati̱. Liꞌ nguaꞌni ycuiꞌ Ndyosi
    chaꞌ ndyuꞌú Jesús chaca quiyaꞌ loꞌo cua ngujuii yu. Jlo tiꞌ ya chaꞌ chañi laca
    chaꞌ cua ndyuꞌú yu chaca quiyaꞌ, chaꞌ cua naꞌa̱ ya jiꞌi̱ yu ñaꞌa̱ luꞌú ti yu chaca
    quiyaꞌ.
  bqc-SIM: A wɛ̃niki dɛ̀, ↄ̃ Lua aà bↄ̀ gau. A seeladeↄn wá ũ.
  tcz-CHONGTHU: nanghon hinna bulpi chu nathat-un, ahin Pathen in thina-a konin akaithou
    kittan, chule keiho hi hiche thutah hetoh chu kahiuve!
  mar-mar: आणि जीवनाच्या अधिपतीला तुम्ही जिवे मारले; त्यास देवाने मरण पावलेल्यामधून
    उठवले याचे आम्ही साक्षी आहोत.
  snp-snp: Linate kofawa minomo dinawamo mona aboga ya oluti ofo folafa, ido Gotikafo
    folaiguti olu nedi edaito, omudekafo eyomi ne.
  isl-isl: og deydduð höfund lífsins, Jesú. En Guð reisti hann upp frá dauðum. Það
    getum við Jóhannes staðfest, því að eftir að þið líflétuð hann, sáum við hann
    lifandi!
  spy-NT: Kyoobakach chii nyēē kichokuyaat kēēltaab soboonto, nteenee kiing'eetee
    ꞉Yēyiin meet. Kikeekas ꞉acheek kuyēyāktōōs ꞉kiyi.
  xnn-xnn: Si Jesus ay mang-ited isnan biyag ay maid patenggana et siya nan pinateyyo.
    Ngem kasin tinagon Apo Dios siya et ibagbagami ay tet-ewa ay kasin natago tay
    inilami.
  mwe-mwe: Bhai, gumwaabhulegenje bhene bhali shiumilo sha gumi bhala. Ikabheje a
    Nnungu bhakwayuyaga, na uwe ni tubhakong'ondela bha genega pugatendeshe.
  tte-tte: Mwa koina Yeisu bwaimwa yawasi yaina kwayakelose yo iboita. Muli mena iya
    Yaubada ikele-yatoloyoi boita mena. Yo kai kagitaiyako mwa tabe kayawayawasa.
  tcs-tcs: Yupla bin lete ol dem nada man po kile Zizas. Bat God bin meke em kamlaipgen.
    Zizas i da wan uda i ken lide yupla go wea trulaip blo God. Mipla bin luk disting
    ane mipla ken spik i prapa tru.
  hlt-THB: Hqingnaak kung ce him hlai uhyk ti, Khawsa ing anih ce thihnaak khui awhkawng
    thawh tlaih hawh hy. Kaimih ve dyihthing na awm unyng.
  soq-soq: E ina bumpa apanawaida bosalana, tane God me bo bedewe inasano enenwisen.
    No dima emamboido ewatana benemawantitana.
  qub-qub: Chaynöpami wañuchishcanqui cawayta tarichimajninchïta. Wañuchisha captiquipis
    Tayta Diosninchïmi cawarachimusha. Jesús cawarimushantaga nogacunami ricashcä.
  att-att: Á pinapáte naw yù manotolay. Ngam pinaginnanole ni Namarò, á sikami yù
    massistígu ta kuruk yian, ta nasingam mi.
  bki-bki: Tenene na mia kamiu kumuebin ruei Burubati Na Meuliano naio m̃aro, mia
    iorou kanio ana Atua mila naio meul bereio den nam̃ariano, mia vite nei naruei
    kumemi numial ka mirememi, ana na numitum̃a nuber lilianio.
  bqp-bqp: A Wɛ̃̀ndikpammarii dɛ̀, akũ Luda a vù bona gan. A sèedadenↄn ó ũ.
  mcp-mcp: Muud nyə a tɛ́ cʉg yɛ́, bɨ bâŋ bɨ a gwú nyə, Zɛmbî nywáá mú gwûmʉshi nyə.
    Sə́ bʉ́sə owúshinɛd wâ lâŋ wɔɔŋg.
  hat-hat: Se konsa nou touye Mèt ki bay lavi a. Men, Bondye fè l' leve soti vivan
    nan lanmò. Nou se temwen tout bagay sa yo.
  npl-NT: Ijkó nomejwah ononkimiktijkeh Akin weleti kichiwa se mayolito nochipa. Pero
    Dios okiyoliti, iwa noni tejwah kuali tikmatokeh porke otiktakeh.
  bgg-bgg: Hanyie è chai shii dumuii rek pha bran shii ne nathek è ua muii. Jimagunde,
    Hamangkhung-aphuii è aishii hòi din yi. Gathek ne ji pha blia pha khagi ro.
  eng-TCENT: You put to death the Author of life, whom God raised from the dead, of
    which we are witnesses.
  eng-BSB: You killed the Author of life, but God raised Him from the dead, and we
    are witnesses of the fact.
  cpu-NT: Ari okanta eerokaite povamaantakariri ovañaashiretaneri. Iro kantacha Pava
    jovañagairi. Noñeeyakerini naakaite jañagai.
  san-ASM: পশ্চাৎ তং জীৱনস্যাধিপতিম্ অহত কিন্ত্ৱীশ্ৱৰঃ শ্মশানাৎ তম্ উদস্থাপযত তত্ৰ
    ৱযং সাক্ষিণ আস্মহে|
  tod-tod: Zɔi é zɛnvui unda, wo naa ʋaani, kɛlɛ GALA ge buzeɠeni, é kula saai ya,
    gá ga naama zeeleiti.
  tac-NT: Esukristo ju napu 'yame ju Onorúgame Alawala alué ralámuli. 'Emi nejile
    napurigá me'liboa alué Esusi. Napu'lige mukule Esukristo, ku ajánale. 'We 'la
    bijchiá aniá ramué. Ramué eteru a'kinana ku ajániligo.
  eng-WEBPB: and killed the Prince of life, whom God raised from the dead, to which
    we are witnesses.
  gfk-H: Muat ga bu bing no Burena no Nilon senbia Kalou ga hatut habal ia talur ra
    minaat. Mehet ga nas iakan, hua mehet gi hasahesa bia a tutun na linga ia.
  viv-viv: Ada hidedemi yawaida inubana waluveꞋalikana tu Yaubada alikeya gisivemididina,
    au yana mididi-havagi ime ana toꞋita.
  yao-yao: Nipele, mwambuleje jwelejo juŵaliji ndandililo ja umi. Nambo Akunnungu
    ŵansyusisye ni uweji tuli ŵa umboni ŵa yeleyo iyakopochele.
  tgp-tgp: Ale ka vilimatei haratu enia pulo mauri, hara sei God mo sauteterahia na
    mateia. Hinau sei kamam kama hitea na matamam.
  auc-NT: Ïninque mönö quëwenguïmämo në pönongä ingante Baa äninque mïnitö në wæ̈nönïmïni
    ïmïnipa. Incæte Wængonguï tömengä ingante, Ñäni ömæ̈möe, angä ñäni ömæ̈mongantapa.
    Ïninque tömengä ñäni ömæ̈mongä në adïmöni inte mönitö, Æbänö cægacäimpa, ante
    adodö ante në apæ̈nemöni ïmönipa.
  kbc-NT: Odaa jiɡ̶idaaɡ̶ee neɡ̶eloatitiwaji Niɡ̶ijoa aneote oko me newiɡ̶a. Pida
    niɡ̶idiaaɡ̶idi Aneotedoɡ̶oji jeɡ̶eote Jesus me yewiɡ̶atace, odaa niɡ̶ida moko
    joɡ̶oko nakataɡ̶anadi.
  bmh-bmh: Muzmuz awau dabun abu abai maraneu du agen wina, noumeun. Bo, Uwait nug
    go koli asai meun. Du go dudu agen wina, noumeun koli waseun igual ameig nug uligeun,
    gonun, ag ulis awarem.
  ctu-BL: Tsa' la' tsʌnsa jini mu' bʌ i yʌq'ueñonla laj cuxtʌlel. Testigojon lojon,
    Dios tsi' teche loq'uel ba'an chʌmeño' bʌ.
  meq-meq: Andza niye, ka kəɗum na, ndo nakə ma vəliye sifa a ndo hay aye. Ane tuk
    na, Mbəlom kə lətse ahaya abəra mə walaŋ i mədahaŋ hay. Nəkway tebiye ka sərakwa
    ha.
  noa-H: Mag, pãrau chadcha warag maach t'umaam k'ʌʌn hiiupiejemta t'õopʌ̈ijierramgui
    hajim hanʌm. Mag hi t'õopʌ̈ijierrab mamʌ, deeu Hẽwandamau hi p'iriu haujimgui
    hajim hanʌm, jẽbdeg sĩerr hãba. Marau mag jaau nʌmʌn, mag pãachdëu hi t'õotarr
    k'urjã maach daúacha monak'a meeba harrjö nʌrrʌm hoojerr haawaiugui hajim haajem
    Pedroou hamach k'ĩircha.
  alp-NT: '@see-verse:ACT.003.014'
  san-VEL: pa"scaat ta.m jiivanasyaadhipatim ahata kintvii"svara.h "sma"saanaat tam
    udasthaapayata tatra vaya.m saak.si.na aasmahe|
  kbq-kbq: Hagi tamagra Asimu'mofo agafa ahe fri'nazanagi, Anumzamo azerioti nemofo,
    tagra tamage huta tavufinti ke'no'a zanku nehu'e.
  kbh-kbh: Y chca, chë ndegombre ts̈abe vida chas̈motsebomnama amábioye ts̈ëngaftanga
    s̈monjanóba. Pero Bëngbe Bëtsá tojanma cha cháuatayenama y bënga chë soye fsënjáninÿe
    y chama fsëndë́tats̈ëmbo.
  ron-LSB: și ați ucis pe Prințul vieții, pe care Dumnezeu L-a înviat din morți, lucru
    despre care noi suntem martori.
  pon-pon: A komail kamatalar tapin maur, me Kot kotin kaiajadar jan ren me melar
    akan, kit kin jaunkadede en mepukat.
  nhe-BL: Huan inquimictijque Jesús, yajaya tlen hueli temaca yancuic yolistli tlen
    ax quema tlamis. Pero Toteco Dios quiyoliti quema ya mictoya. Huan tojuanti tiquitaque
    huan ama timechyolmelahuaj para nelía moyolcuitoc.
  sps-sps: Mi kat to sam atsuiny a mes to te kifon iny non a toto na suu. San e Gov
    fatsuiny fatabiny Ya tana mat ana mam tagei e Jisas te toto fi Ya voun a mat Tsunia.
  wnc-wnc: Inike gisae genda aminu kayuk yutnanga akngae toikngaapa tanguwa kumbut.
    Ngana Anututa akumbut katangga gatu tangenawan nitda kainitda kake niu sanga waakngae
    yanikamak.
  bus-bus: A Wɛ̃̀ndikpammari dɛ̀, ben Luda à fɛ̀ɛ bↄna gaan. À sèedadeenↄn wa ũ.
  gub-BL: — Nezewe pezuka tekuwe haw izar pe. Tupàn umugweraw kar wi imàno re a'e.
    Uruexak a'e ma'e izeapo mehe ure. Uruexak ikweraw ire ure no.
  imo-imo: Koinjo mololi ulumunga pulu iyemu toko kondoringi nalo Goteni imbo ono
    kombuna topa makinjirimu. Imunga aku terimu mele iltoni kanorumbulu.
  boj-boj: Ariya Yesus a segi ŋambile qa utru. Di niŋgi na qalnab moiyej. Moinaqa
    Qotei na olo subq na tigeltonaqa iga gago ŋamdamu na unem. Deqa bini iga a qa
    mare mare laqnum.
  eng-DRA: But the author of life you killed, whom God hath raised from the dead,
    of which we are witnesses.
  knf-knf: Hënk, kë nafiŋ napaş ubida. Kë Naşibaţi aşë naţana ţi pkeţ, kë ŋwo bamaar.
  san-KHM: បឝ្ចាត៑ តំ ជីវនស្យាធិបតិម៑ អហត កិន្ត្វីឝ្វរះ ឝ្មឝានាត៑ តម៑ ឧទស្ថាបយត តត្រ
    វយំ សាក្ឞិណ អាស្មហេ។
  arn-NT: Femngechi langümfimün ta eymün, taiñ eluaetew ta mongen. Welu Ngünechen
    wiñomongeltueyew, fey iñchiñ feypikeiñ kisu ñi mongeletun.
  zas-NT: Zian bagüjtidi bén runee guialnaban. Per basban Dios laaman stijb, abiꞌ
    dunujn nayajc testiw guial babanman.
  ken-NT: Bǎkʉ́ báwáy yi mmu áchyɛ̀ nɛpɛ́m. Kɛ Mandɛm akʉ yí apɛtnsɛm ndǔ nɛpɛ́m.
    Bɛsɛ́ sɛ́ghɔ́ nɛ amɨ́k ɛnyɨŋ ɛnɛ ɛfakari.
