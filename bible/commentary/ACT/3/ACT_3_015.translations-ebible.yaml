    japɨhɨ jomaahɨpataatɨhapɨ ahowimatɨ aimɨ numwaase. Numwaasɨhɨ yahuraaŋɨ sandɨ
    mmonɨhaawɨ ausaaha kasatahaato.
  ubr-ubr: Ato omi Orot ato sabu ibinetewaris yawas siboai on wasubun. Baise God On
    rabob emon ibobaimisirai—ato wei On aurin on ato an dura wakurereb.
  tsw-NT: Reve yu una za vu ucasu u wuma wa̱ A̱sula̱, amma A̱sula̱ a̱ ꞌya̱sa̱n yi
    ta̱. A̱tsu gba tse ene ta̱ ne esu a̱ tsu amayun a nda.
  cax-NT: Sane apitabaiquiati naqui bachebo osüboriquibo. Pero arrti Tuparrü isümoniancanatiti
