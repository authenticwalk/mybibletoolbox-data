  txq-txq: De ei ndia makanisa Yesus. Naa te Ana ndia dadi oka-huun numa basa mana
    masodak mai. Memak Ana mate ena, tehuu Manetualain tao nasoda falik kana numa
    mamaten mai ena. Ma Ndia ia, ndia ai mete-mita no ai mata deꞌe heli-helin nara
    ena.
  aaz-aaz: Onaim hi es reꞌ amroor miis Naiꞌ Yesus. Te kaah, In es reꞌ Uuf neu ꞌMonit.
    Amneon ii, In nmaten nrair jen, mes Uisneno namonib nafainꞌ Ee naꞌko In aꞌmaten.
    In reꞌ ia, es reꞌ hai miit Ee nok hai maatm ein kiim.
  qup-NT: Chasna rurashpaykichi wañuchirkankichi maykanmi ñukanchita kawsayta kun.
    Chasna wañuchishpaykichipas Yaya Dioska payta wañushkanmanta kawsachirka. Chayta
    rikushpanchimi kankunata rimanchi.
  dop-dop: Ḿpʋ́ɣʋ́ pǝ lɑpɑ nɑ ɩ́ yele nɑ pɑ́ kʋ weesuɣu hɑlʋ. Amɑ Ɩsɔ nɑ́ feesɑ-ɩ
    nɑ tǝ́ nɑnɑ tɑ́ ɩsǝpee.
  azb-azb: Siz Həyat Banisini öldürdünüz, amma Allah Onu ölülər arasından diriltdi.
    Biz bunun şahidləriyik.
  eng-DBY: but the originator of life ye slew, whom God raised from among [the] dead,
    whereof we are witnesses.
  guo-NT: Dios to'aspon xatis nakkajachawaesliajwa pomatkoicha chiekal duilaliajwas,
    japon xamal tapaeyamlax boesaliajwas. Pe boesas wʉton, Dios mat-echpon pejme dukaliajwa.
    Jesús mat-ech wʉt, xanal tajut chiekal taenx, japon pejme duk wʉt. Japox xanal
    chapaeix xamal.
  hla-hla: Alimiu u atung hamate iam u Mouna a Nitoatoa. Kaba e Sunahan e hatakei
    poutse ien tara tou mate i tanen, na lam u tarei a ka teka ba te hahatei namen.
  mav-NT: Ta'i miit'in moieĩne'en wuat'i e'at piat hat auka haria sese eipe pãi ma'ato
    mi'i pytkai eimi­'auka Tupana tomoieĩ­ne'en i ra'yn e. Toihep i ra'yn wyti Tomi­'airo
    gu'uro pyi pãi. Mi'i hap ti uruikuap kahato ra'yn katu­pono heĩne'en pakup i hap
    kape uruta­'a­kasa mot'i kahato uruto e Peteru.
  kpf-kpf: Ândiândiŋ mariŋâ kuwe. Kune moi Anutuŋâ mâŋgei zaari igâwen.
  ppo-ppo: A̧ta, mo ti betere bete kaarale whi̧tei, dia̧né dóló sukunalepó. Téyaletei,
    Kótóné momó kepaaró beterapó. Ai alarape feata, da̧né keletómó mo yalepó.
  hin-2017: और तुम ने जीवन के कर्ता को मार डाला, जिसे परमेश्वर ने मरे हुओं में से
    जिलाया; और इस बात के हम गवाह हैं।
  wol-KYG: Bóom ngeen Kiy dundloo, waaye Yàllaa ko dekkal, nu seede ko.
  bef-bef: Ai hetofa bo kapo batiꞌa lelepito mino kosaba huse hepato leleꞌmoto bilubeꞌmu
    nohina bo lenali ho filiꞌahabe. Ya hilago Huꞌmau akuꞌi kene keliguti leꞌmo ho
    tiꞌehina, leꞌali yaꞌmananamofihi kagaꞌa lu yege hose bole nohuꞌibe.
  amm-amm: No monoi no momaiyo noinomo Isiso mo na tukolokino. Si itouniyaimo kiyo
    nokota na tukolokino, momaini muluyosu. Ulai Kotoyo na lusikaiki, yausai. Kokatini
    molo tiyo yasoi na kikinoki.
  zaj-zaj: Mumkoma ija yakalile chanduso cha ugima, ila Mulungu kamzusa kulawa mkudanganhika,
    na tweye twa wasindila wa mbuli ino.
  chq-NT: La joon gajngaa'¹³moo' 'in cwo¹ juncwii²¹ tyi'. Pe Dios gajmaa¹a gajiin'¹o
    tún¹. Joon jna'gɨɨ'ɨ faa'¹³a'a 'e ja'²mo jilaa'²¹ 'elo.
  swp-swp: Mauri Paana au unui, mate eai Eaubada ia i hetorouioi; ai tauitana ede.
  bjr-bjr: '@see-verse:ACT.003.014'
  aby-aby: '@see-verse:ACT.003.014'
  eng-YLT: and the Prince of the life ye did kill, whom God did raise out of the dead,
    of which we are witnesses;
  jni-jni: Isabi hu nitini nu vengize uzatu mara. Asere a hirza me a mu cau, haru
    ta ira anime.
  kne-kne: Inpapse yo din mangidawat si biyag, ngem si Diyos et tinago na kasin. Et
    paneknekan mi ay tet-ewa ay natago tan inila mi.
  tgj-tgj: Nonuno singkurikulo vnggv jinv anga mvkito, vbvritola Pwknvyarnv ninyia
    sikunvnga turkur motoku—okv so sung ngonuv kaarianv vdwv.
  wat-wat: Kwami Yawasivaḡata kana Tokavenena kwa nuvimatiya eatu Guyau i sinaviyawasiya.
    Eketa kima o kana tokita.
  gui-NT: Jare peyucauca omee tecove ñandeve vae. Jae co Tumpa omoingove ye güeru
    omanogüe vae reta ipɨte güi. Jocuae co ore romombeu roico —jei—.
  quc-TT: Xikamisaj bꞌik ri yaꞌl kꞌaslemal, ri Dios kꞌut xukꞌastajisaj uwach chikixoꞌl
    ri kaminaqibꞌ. Ri uj xqil we kꞌulmatajem riꞌ.
  heg-NTPO: Hidim mi man keo tele Yesus. Molota Un man tao kit totoang le haup in
    nuli. Meman Un mate son, mo Ama Lamtua Allah belen le nuli pait deng Un in mate
    ka. Kaim niam net nol kaim matan beas esan.
  ptu-ptu: To mebaba lako katuboam sule lako salako-lakona puhaa' iko umpatei sapo'
    napatibangom Puang Allataala dio mai alla'na to mate, anna diona kaha-kaha ia
    too kami' ussa'bii.
  bzd-NTPO: Es se̱ne mukwak e' kötwa̱ a' tö, erë ishke̱o̱'ka̱ne Skëköl tö. E' ko̱s
    su̱' sa' tö sa' wöbla wa.
  kwf-kwf: Ma kamu ka saungia sa Jesus na ngwae neꞋe gwalona na mauriꞋa. Bore ma God
    ka taꞋea faꞋasia na maeꞋa, ma keroꞋo ka lisia mamanalana ru neꞋe.
  eng-WYC-2017: And ye slew the maker of life, whom God raised from death, of whom
    we be witnesses.
  eng-WMBB: and killed the Prince of life, whom God raised from the dead, to which
    we are witnesses.
  zat-NTPS: Ca'an guca, bé̱tele le'e Bénnea' dxunne̱' bénneache xel-la' nabán, san
    Dios bsebane̱' Le̱' ládujla benne' gate, na' netu' dxexeché̱bentu' chee̱ da nigá.
  spp-spp: Ŋge u ɲyɛ na shìŋi niŋkwombaaŋi kaan ke, yii à uru bò, ŋka Kile à u ɲɛ̀
    a yige kwùŋi i. Wuu à u ɲya u ɲɛŋkwooni kàntugo.
  zty-NTPS: Ka' goken, bétkzele Bennen' žonnkze' yeḻa' nban da' zejlí kanne chežo.
    Naž Dios besbane' Ḻe' ḻo yeḻa' got, na' kan nak da' ni ẕzoa lito' chen ḻawle ḻe'e.
  mek-mek: Ke mauni gome Lopiaga oaupugua. Kai Deo isa maeai epamaunimue. Lai Iesu
    egaꞌina emaunimue auga ifomai maamaisai aisa aumai, fouga pau koꞌa mo aifafoua.
  aey-aey: Age madecebil age Dana Cebac Bilecna nuecnu jic dado migec eu qoin. Euqa
    Anut cal mecnadec tulidocob cajen. Ele eu fimeu qasali maadowona.
  urd-GVH: आपने ज़िंदगी के सरदार को क़त्ल किया, लेकिन अल्लाह ने उसे मुरदों में से
    ज़िंदा कर दिया। हम इस बात के गवाह हैं।
  ycn-ycn: Eyá ipuráca'alo aú nenó Jesús i'imacá. Cajmuchaji a'ajeri inajlo ricá.
    Ricá nenó ipuráca'alo aú i'imacá. E'iyonaja Tupana macápo'ori ricá rapumí chuhuá
    piño. Huecá amaño ricá, rimacápo'oco ejomi —que Pedro quemacá najló—.
  djr-djr: Bala nhuma ŋunhi bumarnydja murrkay'kuŋalnydja ŋanyapinyan yan Garraynhan,
    ŋunhiyin Walŋamirrinhan. Yurr God-Waŋarryuny ŋunhi walŋakuŋal warray ŋanya beŋur
    dhiŋganhaŋurnydja, ga ŋanapurrnydja dhuwal mel-marŋgimirra, ŋanapurrnydja ŋunhi
    nhäŋala ŋanya walŋathinyawuynydja beŋurnydja ŋunhi moluŋurnydja, ga dhuwanna napurr
    ga lakaraman ŋanya ŋunhi ŋayiny yuwalk warray walŋa.”
  kvg-kvg: Zo ngenek khandi zapa ezoqam, zòlaém. Geté Mbumbukiam mø̀ndø-khandí꞉v,
    løvøte-te. Ni nikeza bǿi qatiqeivím.
  rug-rug: Va matea gamu sa ṉatina sa tinoa, ba va toa pulea Tamasa pa minate si Asa,
    meke sipu ele toa pule Sa si dogoro sotia gami si Asa.
  hop-NT: Nihqe Qatsit aw Tūtsamhqat nīnaya; noqw God put so’pumuy amuṅaqw ahoy tātayna;
    noqw itam hapi it pas suyan aw yóriki’ta.
  san-URD: پَشْچاتْ تَں جِیوَنَسْیادھِپَتِمْ اَہَتَ کِنْتْوِیشْوَرَح شْمَشاناتْ تَمْ
    اُدَسْتھاپَیَتَ تَتْرَ وَیَں ساکْشِنَ آسْمَہے۔
  heb-LB: וכך הרגתם את שר החיים; אך אלוהים הקימו מן המתים. יוחנן ואני עדים לעובדה
    זאת, כי לאחר שהרגתם את ישוע ראינו אותו חי וקיים.
  caf-NT: Ndun 'ilhuz be ts'ukhutena negha íni'ai, 'en 'ahla sélhghi, 'et whunts'ih
    Yak'usda naootnilh keyah 'et nahiyílhna, 'et njan nduhooja hoh newhuzneulhtan.
  mio-NT: Chahni ndo chi ra Jesuu, ta maan ra chaha cha cua coo ndito ñivi chi ra
    Ndioo, soco chaha ra Ndioo tu ndee ini chi ra, ta natacu ndico ra. Ña ndoo ra
    nu iyo ñivi ndii. Cha ni ndehe maan ndi ti cha ni natacu ndico ra, ta chaha ndi
    cuenda.
  srq-NT: Eɨ̃ jenye chõchɨ̃ ngue mbia mɨngosa ɨquia nguiã. Dios que embuquera sɨ ra.
    Equera sɨ rese que uremae nda. Ã ureɨco mbia mbiirandu randu equera rese ã.
  kje-NT: I walin mesnedi Ai ma namwali or'ori dardari onno, maa Makromod Lalap na'ori
    wali'ur, la lere onne ai mehe modi ai makam do'odo'on.
  gaz-gaz: Isin burqaa jireenyaa ajjeeftan; Waaqni garuu warra duʼan keessaa isa kaase;
    nus dhuga baatota waan kanaa ti.
  kud-kud: Neta yawahi namwanamwana ana Tau'aiyauya am'oiye mwalowoine na Yaubada
    ibom mwalowoiyena i'abiye towolouyoi na maudoimai a'itaya'o.
  urb-NT: Awa ta muxuweha ke Jesu. A'e ke pejukwa. Anĩ. A'e ke Tupã mukwera katu muhem.
    A'engi jande jasak ehe. Ame'ẽ rehe har japandu pandu tĩ.
  fra-LSG: Vous avez fait mourir le Prince de la vie, que Dieu a ressuscité des morts;
    nous en sommes témoins.
  san-HK: pazcAt taM jIvanasyAdhipatim ahata kintvIzvaraH zmazAnAt tam udasthApayata
    tatra vayaM sAkSiNa Asmahe|
  cak-SNT: Y can xiꞌan cha chi xquimisas ri Jesús ri niyoꞌn cꞌaslien. Pero ri Dios
    xuꞌon cha chi xcꞌastaj-pa chiquicajol ri quiminakiꞌ. Nakaꞌej quireꞌ chiva ruma
    ojreꞌ can xkatzꞌat antok cꞌastajnak chic pa.
  uvh-uvh: Beng sini' aming ka sidi u uking wa aming dabiksa' indi ka' iik wara'ning
    ki u uking. Ka Anutu adi kagabi guk mo' tugu'. Mokngang adi tubobu tipmarainga
    marara ka' nua'bu yagu'. Ka aming ka i adeiamuk indi adi tubobu marara ka' yagu'
    u kuma' kagum wari adenga saniamuk.
  ino-ino: '@see-verse:ACT.003.014'
  gnn-gnn: Bala nhuma bumarana murrkay'kuŋalana Garraynha ŋunhinhanydjayi Walŋamirrinhanydja,
    bumarana nhuma ŋanyanydja, yurru Godthunydja ŋunhiyi walŋakuŋala warray ŋanya
    beŋuru rakunyŋurunydja, ga ŋanapurru nhäŋala ŋanya walŋathinyara ŋulaŋuru moluŋurunydja,
    ga dhuwalana yulŋunydja ŋanapurru yukurra ḻakarama ŋunhi ŋayinydja yuwalk walŋana.
  yal-yal: Ɛ nii rakisin kanna faxa nɛn, koni Ala yi a rakeli sayani. Na seren nan
    nxu tan na.
  cnt-NT: Jaun₂ le₂në₅ ca₂jŋɨ́'₃ 'nia'₂ dsa₂ i₂cuë₅ jme₂dsí₂. La₁ Diú₄ ca₂jme₃jein'₅₄
    táng₃ jɨn₄ 'lag₄, jaun₂ ca₂le₃jë́₃ a₂në₅ ca₂të́₂ ne₄ jnia'₅₄.
  tif-tif: ibi weng dukum-kup bokolipla, tiin kawang miit kayaak ata aalip saaknaya,
    God ayo dafolala, tam tiina alep nuyo atam-sulup.
  nlx-nlx: एने तुमू जीवाय आपणारा अगुवाह मार टाक्या, पुण ताह बोगवान मुरेल माय रेन जीव
    उठाड्यो एने ज्यी वातीन आमु गोवा हेते।
  apw-NT: Áígé’ Ihi’ṉaa yeBik’ehń daazesołhįįná’, áń Bik’ehgo’ihi’ṉań daztsąągé’ nábihil’ṉa’;
    áí dawa nohwiṉááł ánágot’įįł ni’.
  gum-gum: Incha tru øsig kømigwan nø tøga pasrabigwane ñimbe kweechen, truigwan Tiusbe
    kwailai utugurri katøle øsiirangaruben, nambe tru treeg purayaigwane namashib
    ashibelø ker chibig køn.
  not-NT: Pógaiguëri Ira timagantatsiri. Icamaque Jesos cariri icabiritajiri Tosorintsi
    yoganiatairi. Aisatitanai naniaigabajiri.
  plu-plu: Ayteke yis umahkise nernewa ku pariye keh wixwiy aymuhwa gimun Uhokri adahan
    apananekwa. Ka sam. Igme Uhokri kannikasepri ariw gimiremni. Akakwa wowtyak usuh
    hiyapri ig wewparihte ariwntak gikankawni. Kuri usuh ekkene ini gikankawni ta
    yit.
  iou-iou: Bureni! Inä irit täŋo mähemi urä kumbukopäŋ Anututä kumbani-ken nanik yäpmäŋ
    päŋaku kwawak peŋirän kaŋkumäŋo u täwet ahäkamäk yäk.
  ntp-NT: Poduucai muaa aapimʌ ismaacʌdʌ gamaacai ibʌdagai utudui. Taidʌ Diuusi duaacali
    ʌgai coidadʌ saagidaiñdʌrʌ, vʌʌsiaʌcatai idi aatʌmʌ daraaja nʌijadami.
  rai-rai: Ma muaat aak doko wa Iesu, ia baa a kabi ra lalaaun, iaku God i watur paai
    balet ko ra minaat. Ma miaat, miaat baboi ma miaat wewapua kaapa uni.
  haw-1868: Ua pepehi hoi oukou i ke Alii e ola'i, ka mea a ke Akua i hoala mai ai
    mai ka make mai; he poe ike maka no hoi makou ia mea.
  ffm-ffm: Gaddoowo nguurndam nduumiiɗam oo, oon mbar-ɗon. Kaa Laamɗo wuurtinii mo
    e maayde. Miɗen ceedii ɗum.
  arb-NAV: وَقَتَلْتُمْ وَاهِبَ الْحَيَاةِ. وَلَكِنَّ اللهَ أَقَامَهُ مِنْ بَيْنِ
    الأَمْوَاتِ وَنَحْنُ شُهُودٌ لِذَلِكَ.
