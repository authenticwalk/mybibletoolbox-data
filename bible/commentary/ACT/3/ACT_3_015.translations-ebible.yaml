    seme mesor kumay.
  tvk-tvk: Xamim iaxa mutesak ni latehas vin ngan xa be Vatit Meulien. E Hi tesak
    ni temeul rilomun ra maten. Xamel matepusi, e taxeak di malsep mesen ni mi xamim.
  prf-NT: Binunu moy en Pággubwatan ni biyag, peru biniyag siya a ruway nen Diyos.
