verse: ACT.003.015
translations:
  kpx-kpx: La vaveve kateale vai gibosoune Kosive ke hamalu. Isito Dilavau hatihatimo
    etuvage hovelahanu. Iale noeau au hatai hovelahale ke elehale noeabulike koea.
  okv-H: Amo vasiri ikari embo avo ungo na teheve pehehija rate God na ehei amina
    vasiri te erehija avo dagota tihi na kehera.
  tbo-tbo: Yaka taumi Lawa Luyagohana tu weleta o uni ma tamogi Yaubada hilage ugolina
    i witowola meya. Geka ubeina tauta tu baha moina.
  mal-C: ജീവന്റെ ഉറവിടമായവനെ നിങ്ങൾ വധിച്ചുകളഞ്ഞു; എന്നാൽ, ദൈവം അദ്ദേഹത്തെ മരിച്ചവരിൽനിന്ന്
    ഉയിർപ്പിച്ചു; ഞങ്ങൾ അതിനു സാക്ഷികളാണ്.
  grc-SR: τὸν δὲ ἀρχηγὸν τῆς ζωῆς ἀπεκτείνατε, ὃν ὁ θεὸς ἤγειρεν ἐκ νεκρῶν, οὗ ἡμεῖς
    μάρτυρές ἐσμεν.
  bgc-bgc: अर थमनै अनन्त जीवन के कर्ता ताहीं मार दिया, जिस ताहीं परमेसवर नै मरे होया
    म्ह तै जिन्दा करया, अर इस बात के हम गवाह सां।
  khz-khz: Maguli evuamaiato talimana gomi na govagi-kwaregaato. Na Palagu na kwarega
    na maevega-kuliiti-waiato. Ai eia e ripamai e gakilagi-matagaiana.
  deu-TKW: Den Anführer des Lebens aber habt ihr getötet, den Gott von den Toten auferweckt
    hat, wovon wir Zeugen sind.
  zsr-NT: Cni guc, budö́diliꞌ‑nëꞌ Bönniꞌ runnczëꞌ queëruꞌ yöl‑laꞌ naꞌbán gdu. Niꞌr
    Dios buspanëꞌ Lëꞌ lu yöl‑laꞌ gut, atiꞌ ca nac lë ni runtuꞌ lnaꞌ lau qui.
  lin-lin: Bobomaki nde Mobandisi ya bomoi. Kasi Nzambe asekwisaki Ye kati na bakufi,
    bongo biso tozali penza batatoli ya likambo yango.
  hns-NT: Jiesoe sattja djiewan ke rasta dekhaawe hai, bakie toelog oke marwaai dharle.
    Tab Parmeswar oke djie oethaais. Aur hamlog gawaahie deila kie oe sattje ke djie
    oethal hai.
  noa-E: Mag, pãrau chadcha warag maach thumaam khʉʉn iiupiejemta thõopʉ̈ijierramgui
    ajim anʉm. Mag i thõopʉ̈ijierrab mamʉ, deeu Ẽwandamau i phiriu aujimgui ajim anʉm,
    jẽbdeg sĩerr ãba. Marau mag jaau nʉmʉn, mag pãachdëu i thõotarr khurjã maach daúacha
    monakha meeba arrjö nʉrrʉm oojerr aawaiugui ajim aajem Pedroou amach khĩircha.
  eng-EMTV: and killed the Author of life, whom God raised from the dead, of which
    we are witnesses.
  mib-NT: Te ni cacahān ni jéē na cúū Yaā jeē sáha jeē técu ndɨhɨ‑ni. Te Yaā Dios
    ni nastécu yā Jesús jeē ní cuu ya ndɨ̄yɨ, te máá ná cácuu testigo jeē ní natecu
    yā.
  lif-NT2: अक्‍खेलॽरिक् खिनिॽ ने़त्तिगे़न् हिङ्‌मन्‍ले़ कुबुन्‍निन् से़प्‍मा के़बाङ्‌घुम्‍सिम्,
    कर निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ खुने़ॽग कुसिवे़त्‍लाम् कुहिङ्‌वे़त् चोगुरो॥ खे़न् पाःन्‍निल्‍ले़न्
    तोःन्‍दि आनिगे़ वयिगे़रो॥
  xnj-xnj: Nyenye mwamkomili chanzu cha wumi, nambu Chapanga amyukisi kuhuma kwa vafwili,
    tavete taliwene lijambu lenilo.
  mmx-mmx: La nemi miga sev amet ne Iesu, neni lavasuun at lorooro avolo. Ketla ne
    Moroa ga lox arooro amlong i basinge lanmet, la nema na ma paase katling i mi
    mo lavanga mila nema maga ven i.
  cbr-NT: Usoquin camina mitsun an unicama Nucën Papa Diosnan 'inúxa abë 'inun 'imiti,
    Jesus, a uni 'amian. Usoquinmi 'amicë́xa bamacëbi ca Nucën Papa Diosan a baísquimiaxa.
    Bamacëa baísquimicë cananuna nun asérabi isan.
  tee-NT: Pus ju uxijnan maknit'it ju anu' ju lai xt'ak'a ju atsucunti ju conk'alhiyanta
    lact'iyan. Para ju Dios malok'onichokolh la'ix'aninti. Chai ju quijnan iclakts'iuch
    acsni ixmalok'onichokotach.
  eng-LSV: and the Prince of life you killed, whom God raised out of the dead, of
    which we are witnesses;
  cak-NT: Y riq'uin ri' xitak pa camic ri Jesús ri niyo'n c'aslen. Pero ri Dios xu'on
    che chi xbec'astaj chic pe chiquicojol ri caminaki'. Naka'ij quiere' chiwe roma
    roj can xkatzu-wi cuando c'astajinak chic pe.
  pah-NT: '@see-verse:ACT.003.014'
  sja-NT: Mãgá peepit'aajida Tachi Ak'õre o ak'ɨpipari. Mamĩda parãpa peepidap'eda,
    Tachi Ak'õrepa chok'ai p'irabai ataji. Taipa mãga unujida tachi taupa.
  xed-xed: Ka dzatá kuni ta mndu ya nda hafu da tsi. Tahula dzata ghuni, ka sliʼaganaptá
    Lazglafta mataba gwal nda rwa. Ma tsa sliʼagapta sliʼagap tsi ya ná, nda nza aŋni
    ka masləmtsəkani.
  mks-NT: Tá na̱ndihi já na̱sahní ndó Jesús, mé a̱ cúú cája ña̱ ná catacu ña̱yivi
    a̱nda̱ ama cáa qui̱vi̱. Ta va̱tí na̱xi̱hi̱ a̱ na̱sa̱cuu a ndi̱i joo na̱jánditacu
    tucu Ndióxi̱ mé á. Ta cánda̱a̱ cáxí ini nde̱ ña̱ cáha̱n nde̱ ña̱ nda̱a̱ xi̱hi̱n
    ndo̱.
  gfk-S: Mu ga ubu bing no Burwana no Nilon iesene God ga hatut habaling ie sukun
    ra minat. Mem ga nes ikin kaie mem ge hinawas be a linge tutuno ie.
  bmu-bmu: Mewö qeta qesiba mewö miaŋön malmalgö Toŋan kömumapkö keuŋi jigetka kömuyök.
    Kömuyökmö, Anutunöŋ i mem guliiga kömupnöhök wahörök. Netkön mi jeninan eka naŋgöba
    jiba yaŋgö dangunu ewö kinjin.
  dgz-dgz: E Inak Ibariwa apanewa togurayan boen, go God aroewa gapan wan amba Iesu
    sia inakae yon wanden, ame nu yawatoni oisewa mame waivin.
  eng-GNV: And killed the Lord of life, whome God hath raised from the dead, whereof
    we are witnesses.
  zaa-NT: hàsta qui'ni betti le Jesús Enne' runna la'labàni, pero Tata Dios nna chi
    bechìthee bi de entre canu yatti. Intu' nna ná tè tu' testigo qui'ni anía uccua.
  eng-WEBSTER: And killed the Prince of life, whom God hath raised from the dead;
    of which we are witnesses.
  guh-guh: Ponë Dioso itorobica vajanacarajutsinexa matacabi apo pevereverecaejava,
    bajaraponë caranata pabeyaxuabame. Itsiata baitsi jane Jesús petëpaecujinae, Dioso
    icatsia asaëyaexanatsi. Bajarapacuene patataexae, pacatsipaebatsi.
  bon-bon: Weene pepu pi teebine budre me jaawenepeye, lui te biname bine ireclota
    gaabe jaawabäjemuge, yepä Acejiyame teebine yaarpinatepi budre cabu ca. Cine ire
    arbi biname gemi peei poto cidi me.
  nhw-BL: Huan anquimictijque Jesús, yaya catli hueli temaca yancuic nemilistli catli
    amo quema tlamis. Pero Toteco Dios quiyolcuic quema ya mictoya. Huan tojuanti
    tiquitaque huan ama timechyolmelahuaj para nelía moyolcuitoc.
  mgw-mgw: Bai, mwammulige ywaabile kitumbu sa bwu'mi, lakini Nnu'ngu' ngannyu'ya
    bu'ka kuuwi'li. Twenga ngatwaakong'ondeli ba makowe ga.
  swh-ONEN: Hivyo mkamuua aliye chanzo cha uzima, lakini Mungu akamfufua kutoka kwa
    wafu. Sisi tu mashahidi wa mambo haya.
  wbi-wbi: Umue mulya m'budile untua ughwa vuumi, Juno u NgeluveNgeluve aliyah syusisie
    kuhuma ku vafue use tulivolesi va iliio.
  bba-bba: I wɑ̃ɑrun yɛ̃ro ɡo, ɑdɑmɑ Gusunɔ u nùn seeyɑ ɡɔrin di, mɑ bɛsɛ sɑ sɑ̃ɑ
    yen seedɑ diobu.
  eng-KJVCPB: and killed the Prince of life, whom God hath raised from the dead; whereof
    we are witnesses.
  kgk-NT: Ha nhane moingove va'ety katu pejuka. Ha Nhandejáry omopu'ã jevy íxupe.
    Oikove jevy ramo, ore kwéry hexahare.
  waj-waj: Gioonna kiaapuuya yoketaama varira aataruuvaa nakaaraivaa ngia ruputuduu
    putuduu Anutuuqo iva putuuvakidiri inna tuduu diiteeravai. Vaa ta ivaa teeda ivaara
    ngii giaa ngii miaunnanoo.
  cpy-cpy: Ari powamaa-kaantziri eerokapaeni owañaa-shire-tanta-niri. Roo kanteencha,
    rowañahaeri Tajorentsi. Noñaayi-teeri naakapaeni rañahae.
  mpx-mpx: Ku ba ola o inoke abwe Yawal Puna ku lokolosan i aliga, yaa Yehoba i palutem
    yaomala. He ama iyaka ha kite to inoke ha wasawasa-an.
  wbp-wbp: Jijaji nyanungu jinta-juku, ngulangku kuja kangalpa wankaru-mani ngalipaju.
    Kala ngulajulu-nyarra nyurrurlaku Juwu-patuku marlaja pungu yimi-jangkarla Ruumu-wardingki-paturluju.
    Ngula-jangkaju, pinja-warnuju Kaaturlulku wankaru-maninjarla yakarra-manu palinja-warnuju.
    Ngula-jangkaju, jungarlijarra nyangu ngajarrarluju wankarulku.
  luo-luo: Ne unego wuon ngima, to Nyasaye nochiere oa kuom joma otho. Wan wawegi
    wan joneno kuom wachni.
  nhe-NT: Huan inquimictijque Jesús, yajaya tlen hueli temaca yancuic yolistli tlen
    ax quema tlamis. Pero Toteco Dios quiyoliti quema ya mictoya. Huan tojuanti tiquitaque
    huan ama timechyolmelahuaj para nelía moyolcuitoc.
  aii-aii: ”ܐܲܚܬܘܿܢ ܩܛܝܼܠܔ ܠܵܘܟ݂ܘܿܢ ܠܪܹܝܫܵܐ ܕܚܲܝܹ̈ܐ، ܐܝܼܢܵܐ ܐܲܠܵܗܵܐ ܡܘܼܩܸܡ ܠܹܗ ܐܸܠܹܗ
    ܡ̣ܢ ܓܵܘ ܡܝܼ̈ܬܹ‌ܐ، ܘܐܲܚܢܲܢ ܣܵܗܕܹ̈ܐ ܝܘܲܚ ܠܐܵܗܵܐ.
  esk-NT: Taatnałłapsigun tuqqutkiksi taamna qaitchiruaq iñuułiġmik aglaan Agaayyutim
    aŋitqiksitaŋa tuquŋaruaniñ. Uvagut iḷisimarriqsimmaaġikput taamna.
  msb-msb: Tapos ginpapatay niyo an gintunaan san buhay na waraʼn katapusan, pero
    ginbuhay siya gihapon san Dios hali sa mga patay kag mga testigos kami manungod
    sani.
  cpa-NT: Jøng² ca¹jŋë́h¹ hniah¹² Jesús, dsa² cuǿ¹² ju²bí² quián² jniang³. Ni³ jøng²
    ca¹jmo¹ Diú¹³ dsa² juanh¹² ca¹hiog² Jesús. Ma²ca¹ne¹³ jnieh³.
  dso-dso: ଜେ ଜିବନର୍‌ ବାଟ୍‌ ଦେକାଉ, ତାକେ ତମେ ମାର୍‌ଲାସ୍‌, ମାତର୍‌ ପର୍‌ମେସର୍‌ ତାକେ ମଲାଟାନେଅନି
    ଆରି ତରେକ୍‌ ଜିବନ୍‌ କରି ଉଟାଇଲା । ଆମେ ଅଇଲୁନି ତାର୍‌ ସାକି ।
  meu-meu: Mauri Biaguna be umui ese o alaia mase, to Dirava ese mase amo ma e hatorea
    isi; ini ai be dibamai taumai.
  yva-NT: Muno wapo Yesus aubai to, Wepirati po kovo nuge nuganuije raunande. Weramu
    wene mo Yesus aijar tutire ramu, weye Amisye po aijaseo kovakato. Apa kovakato
    mamo ririmo raeno ririnsamije rai tugae.
  dgc-dgc: Kanya sikam,” kagi ni Pedro, “éy binunu moy dén tu méngatéd dikitam ta
    buhay tam. Pero binuhay siya na Diyos. Ey sikame i sistigua na éya.
  zpm-NT: Laa me, pquia to haxta beet to me, ni me nac meṉ ne rdeed guieḻmban. Per
    bleeban Dios me, ni mban me niina; sac grop lo no bdzioṉ no me.
  hix-NT: Txesus haxa mamoyathohetxoko, àwya. Kakàhtonyenhàyamo rma mamoyathohetxoko,
    àwya, kekon hatà, Petru. Khoryenkom haxa ryhe nanàmyak ha. Txesusu yanàmyako,
    àwayehxemo kom waye. Asanàmsaho rma amna nenyako, kekon hatà, Petru.
  sim-sim: Uhu ma or ermba ermbak linda oson handa ma oto or jimu mandingormera. Hako
    Avui Wasilaka or mbarik indik or usahari angop shi heyenda osik os shimu sawenduwa.
  npi-ULB: तपाईंहरूले जीवनका राजकुमारको हत्या गर्नुभयो जसलाई परमेश्‍वरले मृत्युबाट
    उठाउनुभयो, र हामी यसको साक्षी छौँ ।
  cgc-cgc: Gaatag an ta kabui ta tanan na mga may kabui, kanen ya papapatay nyo, piro
    pabannaw kanen ya ta Dyos daw kami i mga gapamatuod na nabannaw kanen ya.
  tim-tim: Hain akmâ luâk âmbâle yeŋe manman kârikŋe aregât amboŋe ina koyi. Kombiâ
    mondo hangombiâ âmâ Anutuŋe momoŋânba mem agato kinmâ mando egion.
  yor-yor: Ẹ̀yin sì pa ìpilẹ̀ṣẹ̀ ìyè, ẹni tí Ọlọ́run sì ti jí dìde kúrò nínú òkú;
    ẹlẹ́rìí èyí ti àwa jẹ́.
  wos-wos: Wungi wataka guni du takwa jémba resékendate huli hamwinya hwekwa duré
    guni xiyanguka dé hiya. Hiyandéka God wandéka dé Jisas wambula ramé. Raméndéka
    ani wundé xéna.
  emp-NTPO: Mãwã bãrãba dadji Zocai B̸ai Diabarida beasid̶aa. Baribʌrʌ Ãcõrẽba idjira
    beu b̶ad̶ada ʌ̃rẽbabisia. Maʌ̃ ʌ̃rẽbad̶ara daiba unusid̶aa.
  eng-F35: while you killed the Originator of the Life, whom God raised from among
    the dead, to which we are witnesses.
  ind-ind: Sesungguhnya kalian membunuh Dia yang adalah sumber hidup. Namun, Allah
    sudah menghidupkan Dia kembali dari kematian, dan kami diutus untuk bersaksi tentang
    kejadian itu.
  pes-OPCB: شما سرچشمۀ حیات را کشتید، ولی خدا او را زنده کرد. من و یوحنا شاهد این
    واقعه هستیم چون بعد از آنکه او را کشتید، ما او را زنده دیدیم!
  mpt-mpt: Yesus ele nib afen smiko deib ayame aleyebea ibo baaniba Anaine ge baaniba
    doboniba komokwali dobyiba anaiba kaane otane Gode imin dofaanea hananea ni atemobbio
    kesoa ni o weng sango baabenomabbiobe.
  ssx-ssx: Ikana꞉ma꞉ mo da꞉taasa꞉ hali limipate Koda꞉ma꞉ mea tiaeyekeme. Kutupa nikana꞉ma꞉
    wekitisi do halualu pitoloma꞉ handa꞉e leekeme.
  mkl-mkl: Si bɛɛbɛ ì kpɑ inɛ iyi í jɛ irii kuwɛɛu ŋɑ. Ammɑ Ilɑɑɔ̃ í jũu hɑi si bɑlɛ,
    nɔ ɑwɑ ɑ̀ yɔɔ.
  gaq-gaq: ଜା ଜିବନ୍‍ନେ ଗାଲି ଆସୁଏ ଡିଙ୍ଗ୍‍କ୍ନେ ରେମୁଆଁକେ ପେ ପେବାଗୁଏକେ ମାତର୍‍ ଇସ୍‍ପର୍‍
    ଆମେକେ ଗୁଏକ୍ନେ ବାନ୍‍ ଆଃତଡ଼୍ୟା ବକେ । ନେ କ୍ମେନେ ସାକି ନେଲେକେ ।
  gof-RNT: De7uwa immeyssa hintte wodhideta, shin Xoossay hayqoppe iya denthis. Hessas
    nuuni markka.
  unx-unx: ଆପେ ଜୀଦାନ୍‌ ହରାତେ ସୁତୁଃଇଦିନିଃକେ ଗଏଃକିୟାପେ, ମେନ୍‌ଦ ପାର୍‌ମେଶ୍ୱାର୍‌ ଇନିଃକେ
    ଗଜାକାନ୍‌କଏତେ ଜୀଉବିରିଦ୍‌କିୟା ଆଡଃ ଆଲେ ଏନାରାଃ ଗାୱାକ ତାନ୍‍ଲେ ।
  gah-gah: minoaká amelahinima apilikago hilimóza, Ómasímo heleneikutí alémo otekago,
    ánigonouháma neve.
  lcm-lcm: Mitala raung suai ani tukul bung i to, sikei God katala tak atadut pok
    ia pelek a mat. Na namemtala arai ania.
  aer-aer: Kenhe arrantherre-arle akenhe renhe atweke, artwe nhenge anwernenhe-arle
    itethe atnyeneme. Kenhe Ngkartele akenhe renhe itethe-arle-ilirtneke ilerne apurtele-arle
    arekenge arratye anthurre arrekantherre anteme ileme.
  qvc-NT: Chaymandaqam qamkunaqa wanchichirqaykillapa chay Jisus kawsachikuqtaqa.
    Piru Dyusqam paytaqa wañushqanmanda kawsachimurqan. Chayshina kawsachimuptinmi,
    noqaykunaqa rikashqallapa kani. Chaymi tistigunguna kanillapa.
  tgl-ULB: Pinatay ninyo ang Prinsipe ng buhay, na binuhay ng Diyos mula sa mga patay
    -at kami ang mga saksi ng mga ito.
  cbs-NT: Jaska wakin jatun nuku jiwekuinmaxanai man jatu tenanmabia mawa Diosun ana
    nuku bestenwanxuinma nukubun uinkubainimaxun nun unaiin.
  xtm-NTPP: Te sukan ni ka ja'ni ndijin iya sa'a ja koteku ini anua o ma. Kovaa saña
    chi ni ka jini sa ja Su'si ma, ni ndaxteku ya Jesús ma, te chukan kúu ja ka ndakaxtnu'u
    sa a.
  nnq-nnq: Ngamankoma ojwabalongolea bandu mubwomi, nambu Nnoongo nganhoya kuboka
    kwa abawile, na twe takachaili ba kikobo chenie.
  bao-NT: To biro tiiri mʉja jĩa cõawʉ, catirique manire ca tiicojogʉre. To biro mʉja
    ca tiimijata cãare, Ʉmʉreco Pacʉ pea cʉ̃re catiocãwi, to biro cʉ̃ ca tiirijere
    ca ĩaricarã, “Jãara jãa nii.”
  san-ORI: ପଶ୍ଚାତ୍ ତଂ ଜୀୱନସ୍ୟାଧିପତିମ୍ ଅହତ କିନ୍ତ୍ୱୀଶ୍ୱରଃ ଶ୍ମଶାନାତ୍ ତମ୍ ଉଦସ୍ଥାପଯତ ତତ୍ର
    ୱଯଂ ସାକ୍ଷିଣ ଆସ୍ମହେ|
  rmn-rmn: Тумэ мудардянус э Барэс э бэшымаскерэс, ай о Дэл дживиндярдяс Лэс андар
    мулэ, тай адава амэ дикхлям.
  huv-NT: Atquiaj terangan, tembiyan aaga tenguial mepacüüch meáwan leaw almajlüy.
    Pero naleaing Teat Dios tapacüüch nej alinomb. Aag ayaj xicona tajawasan naleaing.
  otn-NT: Go gá̱ hyohʉ na̱ bá̱di̱ u̱nna̱ te. Pɛ Oja̱ bi japi ngue bi bɛ̱nna̱te p'ʉ
    ha bi t'ägui. A nu̱gä'be ya, go da̱di jagä'be ma̱jua̱ni̱ ngue bi bɛ̱nna̱te ra̱
    Jesús.
  nop-nop: Hatihati Molom i ulukumuŋgiŋ. Iŋgoŋ mindaŋ Bepaŋdi kumuŋ gineniŋ tubukaikaguk,
    kaŋ kobuk indi folooŋ kaŋ nadisukilitimiŋa keleyam,
  obo-NT: Id imotayan dow iddos id pomonnan to umuun waad tomanon, piru id badnow
    sikandin to Monama, woy sikami, od pokoposivonnaa en ka-ay.
  kca-kca: Уԓәпса Куща пӑ веԓсәԓән. Тӑми, Турәмән пӑрмаԓ эԓты нŏх ԓыԓӈатса, мўй хŏща
    мўӈ вантәм ŏтәта уԓԓув.
  cak-ENT: Y riq'uin ri' xitük c'a pa camic ri Jesús ri nyo'on c'aslen. Pero ri Dios
    xbün chin que xbec'astüj-pe chiquicojol ri caminaki'. Nkabij c'a quere' chive
    roma roj xkatz'et-vi tok c'astajnük chic pe.
  lif-NT: ᤀᤰᤂᤣᤗ᤹ᤖᤡᤰ ᤂᤡᤏᤡ᤹ ᤏᤧᤳᤋᤡᤃᤧᤴ ᤜᤡᤱᤔᤴᤗᤧ ᤁᤢᤒᤢᤴᤏᤡᤴ ᤛᤧᤵᤔᤠ ᤁᤧᤒᤠᤱᤄᤢᤶᤛᤡᤶ. ᤁᤖ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ
    ᤂᤢᤏᤧ᤹ᤃ ᤁᤢᤛᤡᤘᤧᤳᤗᤠᤶ ᤁᤢᤜᤡᤱᤘᤧᤳ ᤆᤥᤃᤢᤖᤥ॥ ᤂᤧᤴ ᤐᤠ᤺ᤴᤏᤡᤸᤗᤧᤴ ᤋᤥ᤺ᤴᤍᤡ ᤀᤠᤏᤡᤃᤧ ᤘᤕᤡᤃᤧᤖᤥ॥
  mie-NT: De nī ncāhān ndá ní jā ná cúū maá Yāā jā sáhá jā técū ndācá-ni. Sochi Yāā
    Dios nī nastécū yā Jesús jā ní ncuu yā ndīyi. De ndá máá sá cúu testigo jā ní
    natecū yā.
  san-TIB: པཤྩཱཏ྄ ཏཾ ཛཱིཝནསྱཱདྷིཔཏིམ྄ ཨཧཏ ཀིནྟྭཱིཤྭརཿ ཤྨཤཱནཱཏ྄ ཏམ྄ ཨུདསྠཱཔཡཏ ཏཏྲ ཝཡཾ
    སཱཀྵིཎ ཨཱསྨཧེ།
  qve-NT: Saynatan wiñaypaq kawsay qokuq Jesustaqa, qankuna wañuchirankichis. Ichaqa
    Diosmi Jesustaqa wañusqakuna ukhumanta kawsarichimuran. Chaykuna pasasqanmantan
    noqaykuqa testigo kayku.
  pao-NT: '@see-verse:ACT.003.014'
  cbu-NT: '@see-verse:ACT.003.014'
  usa-usa: aúwaraikoni áai-naqa wemmá ikákaae. miráimanibo Áánûqtuma wemmá pukáipike
    mamá itó-umakaraitaka yauwéqma kerátámá minnáyaba wení watáama timáe uréire kéuye.
  soy-soy: Nɔ tíyɛsɛlɛ ɑpi uyɛɛ yɛ nfɑ́ɑ n hɛ kopu, Uléécɑɑ uu pikpɔkpɔ kɛ́mɛɛ
    u yukusɛ irɔ́nípɛɛ ii u yɛnu.
  hui-hui: Ani larimigome wali agali holene gahenge yilo miaga tene biago homelo belo
    tígua mo ba harimi. Homayagola Ngode Datagaliwabehanda ibu mo heya ho heleago
    iyameore de handaribago.
  amf-amf: Sadanka daadhen imea eam ye dettsade; Barjoar diira kiam ki dhaasade. Ogona
    wodi tarjanane.
  quc-NNT: Xaq je ri' xkämisaj alaq ri Jesús, ri jun ri käyo'w ri qas k'aslemal chke
    ri winaq. Ri Dios k'ut xuk'astajisaj ri Are' chkixol ri käminaqib'. Ri uj k'ut
    xqilo chi qas tzij xk'astajik.
  dob-dob: ꞌEnega yawasi boboꞌana ꞌana toꞌebwaya waloemwawasina, ta Yaubada tauna
    mwawasega ꞌigietoolo limena, ga maiboꞌama ꞌaꞌitena.
  wrs-wrs: No indhanariniva memba, pimba henambaramba nemelundnamba almba, men pev
    doa helvakomandhinata. Heva os Sesoava wolaihaphona pokamariniva henga. Kava nonora
    ahav honamba, kava hena moalamangnind.
  mca-mca: qa ƚetisi'ƚij qu' natlanhetii qa' nawa'm hakha' ta'ƚets pa' witiƚa'x. Qa
    pa' Dios qa yiƚinƚe iye niihinik'uipha'm pe' naxju', hik aka' yekheweli'ƚ hi'weni'ƚha.
  tzo-TZC: Jaꞌ jech laj avaqꞌuic ta milel ti jꞌacꞌ-cuxlejale. Pero ichaꞌcuxesat yuꞌun
    ti Diose. Ti jech ichaꞌcuxie, rextigouncutic.
  mya-mya: အ​သက်​ပိုင်​ရှင်​ကို​မူ​သတ်​ဖြတ်​စေ​ခဲ့​ကြ​၏။ သို့​သော်​လည်း​ဘု​ရား​သ​ခင်​သည်
    ထို​အ​ရှင် ကို​သေ​ခြင်း​မှ​ရှင်​ပြန်​ထ​မြောက်​စေ​တော်​မူ ကြောင်း​ကို ငါ​တို့​ကိုယ်​တိုင်​တွေ့​မြင်​ခဲ့​ကြ​၏။-
  gng-NT: Ni ku' wà yé limiɛl ya daan, nɛ Uwien mɛkre' wɔ bitɛnkpiib ni. Tinbi nɛ
    yé bimɔ̀nkunb.
  cbi-NTPO: Tsanguitaa ñulla naa-uwanuba ura' chumishtikenuu tiremu rukunaa detu'kaave,
    tsenñu bain Diosya yanu mangujteñu lala entsa kera deeyu.
  ikk-NT: Ụnụ nọ gbu onyẹ hụn e ye ndụn, kanị Osolobuẹ nọ gha ọnwụn weli ẹ. Ẹnyi wụ
    ọshẹri ihiẹnni.
  leu-leu: E mi punuk a mataa aava tavai netaara pana toyan tuuna, taasaxa Piran a
    fatatoi faꞌulie ti la maatan. E maam xalum tuuneie.
  maz-NT: I̱ dyötüji e Pilato o mbö't'üji e Jesús, maco ngueje c'ü o ngambgagöji va
    c'ü o dyacüji c'ü rgá bübütjoji. O mbö't'üji e Jesús, pero Mizhocjimi o tsjapü
    o te'e o bübütjo na yeje. Nutscöjme ró jandajme; nguec'ua rí xi'tsc'öjme o te.
  bod-N: ཚེ་སྲོག་སྐྲུན་མཁན་དེ་ཉིད་གསོད་དུ་བཅུག་གོ། འོན་ཀྱང་དཀོན་མཆོག་གིས་ཁོང་ཉིད་གྲོངས་པ་ནས་སླར་གསོན་པར་མཛད་ཅིང་ངེད་རྣམས་ཀྱིས་ཀྱང་དོན་དེར་བདེན་དཔང་བྱེད་པ༌ཡིན།
  tca-NT: —Rü yemaãcü pematama peyamèxgü ga guma Ngechuchu ya tüxü̃ maxẽxẽẽcü. Natürü
    ga Tupana rü wena nanamaxẽẽ. Rü toma nixĩ ga nüxü̃ tadaugüxü̃ ga wena na namaxü̃xü̃.
  zpl-NT: Scua uriꞌihua nú unguti liꞌinu enu rliquiꞌ nú nehuañi bee bene. Pero uriꞌi
    Diose nú uhuañi zecanu lu eluti, nu liꞌiru ulañiꞌru nú ungae scua.
  mbc-NT: Mîrîrî warantî amîrî'nîkonya uurî'nîkon ko'manto' esa' pe tîwe'sen wîî me'po'pî.
    Tîîse mîîkîrî pîmî'sa'ka'pî Paapaya. Mîrîrî epu'tî pî' anna man maasa pra era'ma'pî
    annaya.
  ndg-ndg: Mwenga mwatimbulaga Mpwalume wa ukoto, ambaye Nnongo atimfufua boka kwa
    bandu ba kiwo-Twenga ni mashahidi ba lee.
  wsk-wsk: Nina Kakirip marak ningo ko duap wore moman se kueram. Bare Kaem nu maraguwuram
    se barasam. Se ana nangata namotam te arigiman.
  toj-NT: Jach ni huaahuex miljuc ja ma' huax yaa ja jsac'aniltiqui. Eso sí, cham
    nia pero ja Diosi cho ya sac‑huuc. Testigooticon ja quenticoni. Quilaticon ni
    sacuia.
  kkl-kkl: Ya'ag kamag uro unne tam saleropne poneko a'undi olobomba, Allahri nimi
    teptopne nusamag agha El neneko kamag nembao. Undo unuaonge nuri ibobonge ambarelamsiap.
  tbc-tbc: Aŋ tamol a id kumaed tumado san fun amaiak afunig imat a. Ak gug Anut mateŋ
    an lo ifufunig, afon kumaen imasa da ya. Agog kulob an maŋ malama nam mile ya.
  sna-sna: Makauraya muvambi woupenyu, asi Mwari akamumutsa kubva kuvakafa. Isu tiri
    zvapupu zvezvinhu izvi.
  smk-NT: Pinati moya si Jesus a Puon nin Byay, bale' pinasubli' nayan mabyay nin
    Dios. Ket matistigusan mi nin tutuo in.
  grc-TCGNT: τὸν δὲ ἀρχηγὸν τῆς ζωῆς ἀπεκτείνατε· ὃν ὁ Θεὸς ἤγειρεν ἐκ νεκρῶν, οὗ
    ἡμεῖς μάρτυρές ἐσμεν.
  gof-WFTW: De7uwa immeyssa hintte wodhideta, shin Xoossay hayqoppe iya denthis. Hessas
    nuuni markka.
  spa-BLM: y matasteis al Príncipe de la vida, a quien Dios resucitó de entre los
    muertos, de lo cual somos testigos.
  kyz-NT: —'Ga te 'ã ae mogyara futat. A'ere ako pẽẽ futat 'ga pejukaukat ikue numiamũ.
    A'ere ako Janeruwarete 'ga 'ga moferawi etee ai'i nũ. Ore futat 'ga moferaw ire
    'ga resaka ai'i nũ— 'jau 'ga 'gã nupe.
  dao-dao: Xünnaka Bawi cun nami hnimki; acunsepi Pamhnam naw thihnak üngka a mthawh
    be ni; acun saksia kami kyaki.
  cya-cya: Yjui um 'in ñi nu ndaa chendyu 'in na, una Ndiose m'ni ñi cha' mdyiqui'o
    can', lo' huare' ndaa hua suun cha' re.
  beu-beu: Sengmuse iing ba Yesus Ameang. Aing anguba ening ping emangpi bisa aabeta.
    Etabit Ana aamina tila, aarunge Eaamina omimi angu Lahatala ening Ana bale aabeta
    tila. Aing anga ba ni uuling nieng taang ateing iila.
  wrk-wrk: Nani barri narri kurdanbayi Jisus, nanda jalija wankamba ngambalanya mili.
    Narri kurdanbayi, ngala wankambayi Jisus mili Kudwanyi. Najba nurri Jisus wankiykurri
    mili, baki nurru karu narrinya nayi kaja jangkurr.
  nii-nii: Jiisas Gos kingam mendpił ei sinim wumb sipi noman konj ngołum. Wu ei enim
    to kundnjung, ba Gos nga er konj sim. Pe sił mołpuł kenjpił, ek ei ni tor kindmbił
    nge mołmbuł.
  ign-NT: Tásiha, émapa ímica­pacahi ema Ticaita­re­ca­havihi. Émasera ema Viya macaeche­pucahi
    te máecari. Véchaji­sihahi víti éma taicha vímaha­quenehi eta mápechi­ravahi títareca.
  dik-NT: Ku ë këya, wek aacï raan nɔ̈k raan yen dhël pïr nyooth, ku yeen acï Nhialic
    jɔt raŋ yic bï pïr ku acuk tïŋ ke cï rot looi.
  cac-cac: Icha chi' ix eyutej e milancham jun aj q'uinal. Palta a Dios ix ac'anxi
    pitzvoc d'a scal eb' chamnac. A jun tic scac' val och co b'a testigoal yuuj.
  tzj-E: Xecamsaj c'a Jesús je nyowa utzlaj c'aslemal rxin Dios, per Dios xuya' tzra
    che xc'astaja chquecjol cnomki'. Jara' xkatz'et ruq'uin kk'awech y jara' c'a kamjon
    rbixic camic.
  san-BUR: ပၑ္စာတ် တံ ဇီဝနသျာဓိပတိမ် အဟတ ကိန္တွီၑွရး ၑ္မၑာနာတ် တမ် ဥဒသ္ထာပယတ တတြ ဝယံ
    သာက္ၐိဏ အာသ္မဟေ၊
  yaa-NT: Akka nã Jesús taefakĩ yora onifani, iskaratĩari noko ĩkinã, aõnoax nõ nia.
    Nãskafekẽ mã reteyamea. Mã mã retefiano Apa Niospa afianã otofayamea. Nãskaito
    Juan feta nõ õiyamea. Mã anã otoyamea. Iskaratĩa nia.
  cab-NT: Ítara líña jáfaruni le íchugubalin ibágari tímatimaati. Ába lásaaragüdüni
    Búngiu lídaangiñe oúweni, áni geféentiwa luágu líra.
  clu-clu: Ginpatay nindo ang nagataw kaboi nga ara kataposan, piro ginbanaw tana
    ang Dios. Kag kami makapamatood nga nabanaw tana ay nakita namun mismo.
  swh-ULB: Ninyi mlimuua Mfalme wa uzima, ambaye Mungu alimfufua kutoka kwa wafu -
    Sisi ni mashahidi wa hili.
  tpt-NT: Ni Jesús yu xtaꞌa jatsukunti va yucha yu maqnitꞌik pero Dios majkujuchoqol
    la ixlhinin y kijnankꞌan klaqtsꞌiu ni laqsaval kujchoqotacha.
  aai-aai: Kwa ayawas ana bonawiyenayan orot kwa’asabun. Baise God morobone bora’ah
    misir maiye naatu aki i iti yawas ana kourerebayah.
  sny-sny: Meni Owane Pefine a'i ape lai, lu taune werese marepi hepene he'i a'i auwei
    ape, fene lai le aine tera'eye. Fene le aine tera'eye su, Owane Sitewi lai si
    tame ta'ane norohuwe sineye. Notosi etiri ape mo siyeyewe, sosu fene ma'e au te'esiya.
  myy-myy: Ito yirã riti masare catire gaye ĩsigʉ̃re sĩa rotiyija mʉa. Ito bajibojarocati,
    Dioama godarʉre tʉdi catiocõñi. Ĩre ticõri, “Mʉcana tʉdi catiami”, yi masia gʉa,
    yiyijʉ Pedro.
  trc-NT: Ne̱ ticaviꞌ soj man Jesucristó síí gu̱un nucua̱j quiꞌya̱j ga̱a̱ iꞌna̱ꞌ nimán
    níꞌ a. Ne̱ Diose̱ roꞌ, quiꞌyaj cunuu iꞌna̱ꞌ uún Jesucristó, ne̱ maꞌa̱n núj me
    síí queneꞌen se vaa cunuu iꞌna̱ꞌ uún soꞌ na̱nj ado̱nj.
  cut-NT: Tihca̱ chihno nchuhn ihyan min che quenan cuma ye vederihquentiyon che din
    ye che cuahtenan ihyan vahchetero numacuahn ro. Ate Dendiohs ne, ndedetuhche ye
    ihyan va̱n tena̱hn, ne yahn chemin ne, nuhn devano cua̱co nuhn.
  bel-bel: а Пачынальніка Жыцьця забілі; Гэтага Бог уваскрэсіў зь мёртвых, і мы сьведкі
    таго.
  zlm-KSZI: lalu kamu membunuh sumber hayat itu; Allah membangkitkan-Nya daripada
    kematian, dan kami ini menjadi saksinya.
  gdr-gdr: Sɨ wɨnpiya yongandonda yɨrkokar otobarkayamɨnd. Ajɨ Godɨt Tin yutnyitonj
    uj ke. Sɨn re onggɨtyam Tina utnyita gatab yɨr ungata rɨga im.
  vmy-NT: ꞌBa ꞌbatsaꞌen kjinikꞌion kui xi tsikꞌendukun xuta. Tunga Naꞌenchana kitsikjaꞌaya
    nganire ꞌba ji̱n= xi tenikixiyee̱ kibi.
  cmn-FEB: 你们杀死了这位生命的创造者，上帝却让他死而复生。我们亲眼见证了这一切。
  gmv-RNT: De7o immizade inte wodhideta; gido attin Xoossi iza hayqoppe denthides;
    hessas nuni marka.
  ncl-NT: Huan anquimictic in Cristo hual quinmaca yulilisli moxtin. Ma yoje Dios
    quiyuliltic oc sejpa, quiquixtic pa capa cate in mijquimes. Tehuanten ticmatilo
    inon pampa tiquitaje quiman lamije panuje ye tonalijmes huan yihual quisac pa
    capa quilalpachuje quiman lamic miquic.
  wed-wed: Ma taumi lawana maemae-nonoana tauvereina o viraḡeni, wate God i vilawana-melei,
    tauai wei a vimatematei.
  sua-sua: '@see-verse:ACT.003.014'
  klt-klt: Ámna nángot kung átkuku nánámá wawu utkámut táuráng wa, enendu Ánutu yá
    son táng tárut táuk ngá ku nát tu rahán náti yá há káumát hálendu wata sán sánánggoemát.
  are-are: Artwa erala relhanha irrpalthala etathilama, erinha rrangkarra errilkngala
    tuka. Altjirrala pula erinha wotha relha errilknga ntjarranga kamalhelaka. Nurnarrpa
    nhanhaka kaltja nama, nurna erinha etatha arakalanga.
  gai-gai: Na aimo iarwar ndeteacna taup naaŋgɨri laruna ramoot laŋmo, ne aŋgɨra manmo
    moa mamenacat. Ri, Raraŋ Aetaniaca manmo muk inikca tɨkca mac nda moa ŋgepatke,
    aŋga anna watca nemo an reacna kam wiwitia mboprenan.
  qvm-NT: Tsaynogpami wanutsipäcushcanqui cawayta gomagnintsita. Tsaynog wanutsiptiquipis
    paytami Tayta Diosnintsi cawaritsimushga. Cawarircamur yuripämaptinmi nogacuna
    ricapäcushcä.
  chz-NTPS: Gaꜙjngëëhꜙ hnähꜘ hi̱ˉ gaꜙjmä̱ä̱ꜗ jneˊ, pero Dio gaꜙmiꜙji̱i̱yhˋ jeeˊ kihˈ
    hi̱ˉ naˉju̱u̱ˊ. Ja̱ˉbaˊ jnäähꜗ, jmeeˊ jnäähꜗ juˈdsooꜘ heˉ gaꜙläꜙji̱i̱yhˋ.
  kmu-kmu: '@see-verse:ACT.003.014'
  ood-NT: '@see-verse:ACT.003.014'
  lbm-lbm: अऊर तुम न जीवन को कर्ता ख मार डाल्यो, जेक परमेश्वर न मरयो हुयो म सी जीन्दो
    करयो; अऊर या बात को हम गवाह हंय।
  ncj-NT: Ijcon onanquicahuilihque matemictican in aquin techmacalo in nemilistli.
    Huan Dios oteihxitiloc in Jesús ipan in tlaltecochtli, huan ic inon tehhuan ticchipahuahque.
  yuj-yuj: Aenapan maok, yumo sámp-wouroumpnap arop am te nomwan yiki yakáp mwanámp
    kare nénk konámp arop ankárank támani napon. Aenapan maok, Kwaro man apár me mekamp
    fárámpea pap námpon. Yino kareao am nke nempan érik farákáp nempon.
  kto-kto: '@see-verse:ACT.003.014'
  gmv-NT: ዴዖ ኢሚዛዴ ኢንቴ ዎꬊዴታ፤ ጊዶ ኣቲን ፆሲ ኢዛ ሃይቆፔ ዴንꬂዴስ፤ ሄሳስ ኑኒ ማርካ።
  por-BLT: Vocês mataram o Autor da vida, mas Deus o ressuscitou dos mortos, e nós
    somos testemunhas disso.
  stp-NT: Guiꞌ pimɨt baꞌ xi chu chia nam muꞌaaꞌ na kach guguuxiꞌñdhat nach miꞌ jaꞌk
    bhɨichgɨdaꞌ jix kɨɨꞌ boi chaꞌm na paiꞌ jaꞌk jup tuꞌiiꞌ gu Dios. Ku guꞌ gu Dios
    giop duaꞌñ ji, baꞌ aach bɨɨx nɨiꞌñ dɨɨlh jich buupui kɨꞌn gu dhiꞌ puiꞌ nat jax
    jum duu.
