  gof-ENT: ዴዑዋ ኢሜይሳ ሂንቴ ዎዴታ፥ ሺን ፆሳይ ሃይቆፔ ኢያ ዴንስ። ሄሳስ ኑኒ ማርካ።
  aau-aau: Ama, homkwe Su lwayr yor ko Monhre-uwr se po lokin kwor okrue. Sawk God
