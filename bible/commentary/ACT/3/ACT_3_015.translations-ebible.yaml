  awb-awb: Oganúq itahráhi aní subiq sutowe. Itega Sísa subiq sutowana Manikánka iriatáráire.
    Minayabe Sónireq ínéreqka itene iuranka tagéta teiuye.
  gdn-gdn: Ko Iya Kerarai Apunai Iyesu ki e wi minimupu poyo. Wi e minimupu poyo ko
