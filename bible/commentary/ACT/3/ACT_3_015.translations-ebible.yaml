  bel-N: а Самаго Начальніка жыцьця забілі. Яго Бог падняў з мёртвых, і мы — сьведкі
    гэтага.
  sch-sch: Ringna pêkpu hah nin thata, hannirese Pathien'n ama hah mithingei lâi
    renga a kaithoi zoia, keini hih a rietpuipungei kin ni.
  mic-MIQNT: Gilew ne'po'qopnaq na newgte'jit ta'n gis sa'q gisitoqop mimajuaqan,
    pas'g Gjinisgam weji unaqa'lapnn utqutaqane'gatig aq gis minua'latl. Getloqo ninen
    na tel nemitueg'p.
  huu-NT: Jusiñamui dɨbeimo caɨna itatatɨmɨena meinetomoɨ. Naimɨe fiodaite; ia Jusiñamui
    naimɨena jillotate. Iena cɨodɨcoco. Ie jira iena llotɨcoco.
  jiv-NT: Túrarum iwiaaku átinian Amaana nu maamarme. Tuma aiṉ Yuska Nin jakamunmaya̱
    iniantkimiayi. Nuka iisha neka asar étsereaji.
  otm-NT: Nɛ gá mamhbʉ gue da mba ntho ra Hmu gue di un ra te. Pɛ Oją bi xoxpʉ 'bʉ'ʉ
    xʉn du, gue'a dá nuhe nɛ dadín juąnhde.
  dah-dah: '@see-verse:ACT.003.014'
  tnk-tnk: Ia noien nəha hiənousi əpune Iəmə sə in Nukune Nɨmɨruien. Mətə Kumwesən
    rɨno in rətui mwi ia nemhəien. Kɨmaha iahənətoni nəri nəha, mamhəni irapw mə ro
    nɨpərhienien.
  kpr-kpr: '@see-verse:ACT.003.014'
  san-IAS: paścāt taṁ jīvanasyādhipatim ahata kintvīśvaraḥ śmaśānāt tam udasthāpayata
    tatra vayaṁ sākṣiṇa āsmahe|
  nho-nho: Kootou ni taia kootou Jesus, te tama e kauatu te ora maaoni. Tevana iaa
    TeAtua ku oti te hakamasikeria a Ia te Tama naa i te mate, aa maaua nei e ffai
    i naa tama ni kkite naa mee naa.
  gym-NT: Ni ni mikaka nüne ne abko munkwe müre ketani kore, akwa Ngöbökwe mikaba
    nüketa nire. Niara nükaninta nire abko nunkwe tuaba ja okwä jenbti, aisete nunta
    niere.
  azg-NT: Ndoꞌ na nndaꞌ, nquii jon na conditque na incyaa jon na cotaꞌndoꞌ ñuaan nnꞌan,
    nquehoꞌ jnanꞌcueeꞌhoꞌhin. Majoꞌ nquii Tyoꞌtsꞌon tyincyaa jon na vandoꞌ xco Jesús,
    ndoꞌ já cotjíꞌ jndyoyú na nndaꞌ.
  bhd-bhd: तुसेईं त ज़िन्दगी देनेबालो मारो, पन अस गवाह आम, कि परमेशरे तै मुड़दन मरां
    ज़ींतो कियो।
  too-NT: Lā' māmaknīnīni'ntit Jesús a'ntī māstā' vida lā' a'ntīn Dios mālakahuanīchokolh.
    Lā' quina'n icmāstū'ncāuj a'nchī lakahuanchokolh.
  ind-AYT: dan kamu membunuh Sang Pemberi Hidup, yang sudah Allah bangkitkan dari
    antara orang mati. Tentang ini, kami adalah saksi-saksi.
  cjo-NT: Powamaakaantakiri owañaagaeyiririni atziri. Ikamawitapaenta, roojatzi ipiriinantaari
    Tajorentsi. Noñeeyeerini rootaki nokanantzimiri.
  nsn-nsn: Maeit te inggoumumpe tekung uiliatung pous tar tamatang heir tar nitua,
    bo God puk ke uatua tapokis tatanon. Doh raeim tekira banga tun maene ira mene
    tauet.
  san-DEV: पश्चात् तं जीवनस्याधिपतिम् अहत किन्त्वीश्वरः श्मशानात् तम् उदस्थापयत तत्र
    वयं साक्षिण आस्महे।
  tna-NT: Jesús ja ecuana eid'e yametani biame, micuaneda tueda manuameana. Beju Diusu
    ja tueda id'emetaibana. Ecuanaju tueda eid'e bana.
  lid-lid: Aha badeh, adai ndramak ta edeu kohan handru ta udu le buku doh. Arile,
    Kindrei le mete-ei iy ta imek eme loken. Eme aru badeh, anyolom na mada aru amwenen
    ma aru asehek nyala aha.
  wim-wim: Niiyana Jesus mulathan nunang, nilaman aak keenkanaman yump ngampang. Puth
    nil God.angan koyam man-yetham yump nunang ngul. Nganan puth thathan nunang nil
    koyam ngulan ek mulamana.
  zga-M: Umwe mukhabudile unkuludeva uvawumi, uvekha nchusinche uNguluve ukhukhuma
    khuva nchukhile - Ufwe fwe vemelenehi va ele.
  yom-yom: Beno luvondisa tho yi Luzingu, yoyi Nzambi kafulukisa mu bafua. Beto tuidi
    bambangi ba mambu momo.
  san-SIN: පශ්චාත් තං ජීවනස්‍යාධිපතිම් අහත කින්ත්වීශ්වරඃ ශ්මශානාත් තම් උදස්ථාපයත තත්‍ර
    වයං සාක්‍ෂිණ ආස්මහේ|
  yut-yut: Egɨp egɨpmon niyɨŋ paŋpaŋ kɨgɨk amɨn uŋun ji da aŋakba kɨmakgɨt. Mani Piŋkop
    da kɨmoron naŋ aban pɨdagɨt. Pɨdaŋban kagɨmak do nit uŋun do yaŋ teŋteŋok amak.
  grc-BYZ: τὸν δὲ ἀρχηγὸν τῆς ζωῆς ἀπεκτείνατε, ὃν ὁ Θεὸς ἤγειρεν ἐκ νεκρῶν, οὗ ἡμεῖς
    μάρτυρές ἐσμεν.
  cpc-NT: Ari okanta pipiyakaantakariri añaakaashiritantatsiri. Iro kantacha Pawa
    jañaakagairi. Noñagaiyakirini naakaiti jañagai.
  nhg-NT: Pos nentiemectejque miero yejuatzi öque tiechnemitilo. Bel yejuatzi Jesús
    Deus tieyulebitiluc de intzölö mimejque, hua tejua tecate tetestigos de inu.
  nya-nya: Inu munapha mwini moyo, koma Mulungu anamuukitsa kwa akufa. Ife ndife mboni
    za zimenezi.
  ngu-NT: Ijcon, tej, nemejhuamej onenquimictijquej on yejhuan quitemaca yencuic nemilistli.
    Pero Dios oquiyolihuitij niman oquetzteu ne ipan itlalcon, niman yejhua ica on
    tejhuamej ticteixpantiliaj.
  kup-kup: Met pot tegipuh ari dari tin het hekaz maup uregin ñomah, oñ God maot pi
    bavirirï batahan bal hah. Tahan dei piin eteg, povoz petev arin pim ñetiv ev añameg.
  jid-jid: Bi wuu wa ivri rhurhi niwu, wandi jrjhi a nzu lunde baya qu-e kita ki bi
    wa kito ni shishimbu.
  wmw-wmw: na mumulaya mwenyé kuwa nviriro wa uhai. Ila Mwenyezimungu kanfufula ka
    wafwi, na kwa eco, ofwe tiwa mashahidi.
  gmv-GGM: Deyo imizade inte wodhdhidista, gido attin Xoossi iza hayqqope denththides,
    hessas nuni markkata.
  ssg-ssg: Ape amuto telei Jises, tel haniai hanawain tenen tap tahi tapoan. Tuahe
    Haeu xahateni aliakewen i ape puki amite ningahiwen ka i moihin.
  zpo-NT: Snee mbit gu xaa nzaa yalnaban. Per Dios mseban xaa lo re xaa ngut. Nu re
    nu ngune kwaane, nu nzaa nu kwenta lo re gu.
  poy-poy: Su, mumlagiti ulii yomberi ndo shanjiru sha ukomu. Kumbiti Mlungu kamzyukisiyiti
    kulawa kwa wahowiti na twenga ndo wakapitawu wa shitwatira ashi.
  qwh-NT: Tsenomi wanutsiyarqequi wiñe cawatsicoq Jesusta. Peru Diosmi wanonqanpita
    cawaritsimushqa. Tsetaqa noqacunam ricashqa cayä.
  gaw-gaw: ag danab ena, Nug ig bau hanhan ena dayaknu ib, ib amup̱a omaigṯe ele amu,
    ag Nug qeeg mauhom. Ag qeeg mauhom amge Kayak Nug he, eḏua hibaiṯe, i nuhig nai
    amunu mehuqṯep.
  nca-nca: Yendo uni ka nore soso yoto-yoto yunaró ŋu uri khumaró, quko Anutuko uni
    tapu koŋgo okokowoní otoqaró. Nore irisako ene otoqaró ŋuro iŋoro mande yesowoyotero.
  zpz-NTPP: Orzeꞌ biit der mi zeꞌ, biñ nu rbic gyel mbañ. Tees Ñgyoozh bicy mi nu
    byabañ mi.
  mkj-mkj: A kamwai kojukdi Jounkoamoaurro. A Koahs kamourihda jang mehdi — a kama
    ioar jounkadehde in mehpwiak.
  zac-NT: Zni gudini të Jesús el quë narneꞌe vidë parë lëꞌë mieti. Perë bëldishtë́
    Dios lëꞌë Jesús ladi ra tëgulë. Na naꞌa testigu purquë bëabrí guná naꞌa lu më
    stubi vueltë.
  kyg-kyg: hutapa ha paitetapa afaꞌa maisaya yaꞌmo alino neꞌapamiya vekamo amagiꞌnageno
    faliꞌniyaꞌmonanafa Gotiꞌa ago alino he tino ateꞌniye. Ago he tiꞌnigeta ageꞌnonaꞌmofeꞌmo
    hemenimo aeta hakalo huta hapa nepauna vayaꞌmo maiꞌnone.
  kmk-kmk: Pinatoy yu dit mangitod si mataguwan yoong pinaungaḻ Apudyus sidat natoy.
    Ot dikami’d makapanoknok ta dikami’d nakaila kan siya.
  cao-NT: Mato ti tsi xo toa nohiria Bësomati Ibo-iboria acanaibo iquia. Jama, naa
    acacanish ca Jesu Diós bësotëquëmaniquë ra. Jabija tsi xo naa no yoahaina iquia.
    Parayamaqui noa.
  bbr-bbr: Orip orip awau rawaun apu ätär mareäu ro akas wena, meiewon. Utianik, Anut
    nukas ko ätäi siräi mowon. Roat akas wena, meiewon ätäi siräiewon iwen amiokos
    aparmurin, okon, ak rusapai awarom.
  inb-inb: 'Pai tukui­kunata kaug­sai karag­ta­mi wañu­chin­ga­pa: “Ari” nirkan­gi­chi.
    —Chasa kagpi­pas, Taita Diuska paita kaug­sa­chirkami. Chasa sutipa kawaspa­mi
    nukan­chi pai­manda willag­kuna kan­chi.'
  hrv-hrv: Začetnika života ubiste. Ali Bog ga uskrisi od mrtvih, čemu smo mi svjedoci.”
  box-NT: Lé bṹn mi wó ɓóráa yìa le mukãnì bìo wi níi yi. Ká le Dónbeenì
    màhã́ vèenía wo. Warɛ́n lé mu ɓàn sɛɛ́ràsa.
  ote-NT: Nepʉ nuꞌahʉ gá hyohʉ núꞌa̱ toꞌo ri ꞌracjʉ ra te, pe Ajua̱ bi ꞌyøtꞌe pa da
    yopa nte de ra du. Nuje go dá hanthe bi yopa nte, hangue dí damajua̱nihe de gueꞌa̱.
  wnu-wnu: Ne aninou munon inubersi igo eng duimari waramb tumuniamirei. Ne bo Qenu
    wonou bo menima der bugab qib igama in ombur gamin end in qob suab qib igoun.
  zam-NT: Ale tataa mbli gu' par mbethxù' gu' mbi' co' nac thidte mbi' co' mbli par
    ngòc yaltìixù' loo mbi' par yoo ban no mèn Diox thidtene. Per mastale' mbeth gu'
    mbi', Diox mbli par ngro xban mbi' làth mèn nguth. No nalle' nu' nda'que' cuent
    cón che'n xá mod ngro xban mbi' làth mèn nguth.
  zyp-NT: Hringnah hrangpui khah theh he ceh ka, canghrasala Khazing tah thihnah taitah
    a patho kaw. Ma kong cawh kaaning sahlo heh a hnihtu ka cang he peh.
  sey-NT: Ja̱je yoꞌoni paꞌiye i̱si Ëjaëni mësaru huani je̱ohuë. Ja̱je yoꞌosicohuaꞌitaꞌare
    Maijaꞌquëpi huajëquëre huëopi, i̱te. Ja̱ yoꞌoseꞌe yëquëpi ñasicohuaꞌi aꞌë.
  nvm-nvm: Ja e iji fu unam ma karivako iji e fok ijiebuon amarenma iji ja areko bu
    kanain. Regavo Godri keunamga fu una urinma iji nor Jonk gain.
  mps-mps: Te bidi Barabas da, te bidi ela mubo bidi da. Dagego Jisas agai da bida
    bida pomai hagede tau sabo bidi, te dagego ela muai dao. Tiali goli, Godigo aga
    gų pagede ma hodolali. Dadi sigo suali, aga ma bidibo. Tama dadi sigo koneama,
    te po dagebolo obe dao.
  pab-NT: Nikare xiso xaisa wenati waikatehare. Xakore atyo hoka Enore atyo ekasekihetene.
    Wisonae atyo ewaiyasehare wisaona.
  llg-llg: Boe ma ei tao misa Yesus. Naa te Ndia ndia ana tao ita basa nggata tasoꞌda.
    Memak Ana mate so, tehuu Manetualain ana tao nasoꞌda fali kana neme Ndia mamaten
    mai. Ita tita aon to ita mata deꞌen.
  kyf-kyf: Sanɛɛ 'sa, a 'bhaa 'yliyɔgagɩee -Kanyɔ. 'Ɩn -Lagɔ ka ɔ 'wʋbhu tlɩtlɩnya
    glaa, -a mɩ we dayɩnya nya.
  tpi-tpi: Namba wan man bilong bringim yumi long rot bilong laip, em yupela i bin
    kilim i dai. Tasol God i kirapim em long matmat, na mitupela yet i lukim dispela
    na mitupela i tokaut long en.
  mih-NT: Cuhva cuan i sahñi maa ndo sii ra Jesús vazu maa ra saha cuhva cundito ñiyɨvɨ
    sihin Ndyoo. Zoco i zanandoto tucu ra Ndyoo sii ra. Ñá ndoo ra nu iyo ndɨyɨ. Ta
    i ndyehe maa ndi sa yaha nandoto ra.
  qvh-NT: Saynöpami wanusiyashcanqui cawayta gomagninsita. Sayno wanusiyaptiquipis
    paytami Tayta Diosninsi cawarisimush. Cawarircamur yuripäyämaptinmi nogacuna ricayashcä.
  kms-kms: Jisas ni beghi pas pas te kin pas ye puate, pudi nungoqi ni wi nati pre.
    Pudi God ni ngamo pe pu mune nindingi newo. Muq nge temu nungoqi nde wand ren
    bir pawo.
  agn-agn: Pinatay mi tang manigtorol ta kaboi. Piro tanandia binoing oman tang Dios,
    ig mga tistigos ami ta asia.
  nhi-NT: Uan ohcon onanconmictihqueh naquin itich ualeua in yolilistli. Masqui ohcon
    ixconmatican, Dios ocyancuicayolitih itich miquilistli; uan tehuan nochi non yec
    ottaqueh uan ittematiltiah.
  ttc-NT: Ikxji etetz oqet ekansa' te Qajawil aj ntzaj tsi' qanq'in, per te Qtata
    Dios otk'uluj tzan tjaw anq'in junky'el b'ix qetza owok qe'e'na aj ojetq tuq tjaw
    anq'in.
  dan-1931: Men Livets Fyrste sloge I ihjel, hvem Gud oprejste fra de døde, hvorom
    vi ere Vidner.
  kwj-kwj: Wosini ori numbo kipe naha ki nunu raꞌaino hima rini ya rini ku yeni ku
    si. Woroti ori hima Gotri ai rini ri rasairo. Wowani sini o sumbu si miya tiki
    si heisini si bwandau.
  vie-OVCB: Anh chị em đã giết Chúa Sự Sống, nhưng Đức Chúa Trời đã cho Ngài sống
    lại. Và chúng tôi đây đều là nhân chứng cho sự thật này!
  kze-kze: mirá uráantave'a aúnái'a umái maí'mai'a ónááowaina ááin-kwaasi kemá tuvúwana
    pukáimpinkemba Áánútu usásinankowakai awánarauye.
  mpj-mpj: “Payilatjanyurra Jiijajpa yarlpamulngara, jiilu martu juninpa wanka wulu
    nyinaranpa. Ngaampanyurra junu, jilanyanyurra wajarnu Jiijajpa miturrira. Palujanu
    Mamalu mitujanu wankarnu. Jiijajpa wankalaju nyangu kalaju-nyurranya wajarninpa.
  lbk-lbk: Sa yo't inpapatey siya ay kalpowan si fiyag, ngem si Apo Dios, kasina tinakho
    siya isnan etey, ya chakami nan tistikho ischi.
  mto-NT: Je̱ꞌe̱ts miitseꞌe myakjayꞌo̱o̱ꞌkju̱du pa̱neꞌe je̱ joojntykin du̱yajkp. Ax
    je̱ Nteꞌyam tseꞌe yakjoojntykpa̱jkjinuva. Mpu̱u̱mpts a̱a̱tseꞌe je̱ tu̱va̱ko̱jtsu̱n
    je̱ts nꞌix a̱a̱ts je̱ꞌe̱ veꞌe je̱ Jesús ku veꞌe tá̱vani jyoojntykpa̱jknuva vyeꞌna.
  bzh-bzh: Mehö mala-tumsën degwa yi rëḳ ham sis yi bediiḳ. Loḳ Anutu nër mekedi
    raḳ yah vu bedub, behe halë bë nedo mala-tumsën, besën he nanër ranġah.
  guj-2017: તમે જીવનનાં અધિકારી ઈસુને મારી નાખ્યા; તેમને ઈશ્વરે મૂએલાંઓમાંથી સજીવન
    કર્યા; અને અમે તેના સાક્ષી છીએ.
  jvn-NT: Tibaké kowé matèni wong sing dadi dalané kauripan. Nanging Gusti Allah wis
    nangèké Gusti Yésus sangka pati lan aku lan kantya-kantyaku wis nyeksèni kuwi
    déwé.
  byr-byr: Sara wɨdɨna yeva Gaalyaburɨne Aaya Kaavɨlyarɨ Romɨyaraavɨna wɨjaavɨna kyeꞌ
    tamakɨna yeꞌ. Miꞌna tamakɨna kyeꞌ dɨvi Gotɨyai yɨdɨkaavakeꞌna tɨnna wanganolyainaai
    savɨna yɨhɨzalɨkurakɨvanɨgoi.
  ian-ian: Ngwuk apma vat yetɨlɨnja vat kwilɨga nyan kat vatnyangwuk. God wandɨ, laatndɨ.
    Nɨna mbaapma nɨmba vɨga lɨnɨn.
  hun-hun: az életnek fejedelmét pedig megöltétek, akit az Isten feltámasztott a halálból,
    aminek mi vagyunk tanúi.
  mcf-NT: Abia uincuentequid mibi chuiquid dapa mimbi unës uacshobien Nuquin Papan
    aidi uincuemepondash. Aid uincuenacsho ëbitedishun isondambi.
  kjs-kjs: Go puma nimimi ade abuna kagaa pirapena re Yesu yapare lisimide. Lisimi
    pare Gote-me tapa-para marekaasa. Naame go raayo adoma lalema.
  mni-mni: Nakhoina hingbagi mapubu hatle adubu Tengban Mapuna Ibungo mahakpu amuk
    hinggat-hanbire. Eikhoi madugi sakhini.
  yad-NT: Tapi jiryetya jvatyiñi̱ ni̱tiy rañi jnu̱tyaniñu̱yada vu̱y, Ju̱denunuma mi̱sanityi
    sadiijyomusidyeyu. Nu̱tyu nu̱ñi rañi̱cha sanchiy tu̱chuvay.
  mxb-NT: Ta ni̱ saꞌání ndo̱ Jesús, na̱ xíꞌo ña̱ kataki chíchí yó. Tído ni̱ na̱taki
    va na̱ ni̱ kee Ndios. Ta nduꞌu̱ kúú na̱ xíꞌo ndaa̱ kuendá ña̱ ki̱ꞌo dión ni̱ kuu.
  pon-2006A: Kumwail eri kemehla Sounkomouro. Ahpw Koht ketin kaiasada sang mehla—oh
    kiht me sounkadehdehpen mepwukat.
  maq-NT: Hane Jesús, me xi sua cjuahñu naja ne, ngayun catuhun me xi cahme me. Peru
    Nina matsejen ne, catsicuya me Jesús jan cjuahñu. Hane ngayin ne, hisca cahyin
    me quihndë xi tacun nga me cjuahñu.
  hto-hto: Afe daɨí cáatatɨno fecádɨmɨe tɨtádɨomoɨ. Mei íadɨ Juzíñamui afémɨena tɨ́illanomona
    meine abɨdo cáatate. Aféfuemo uai nabáiraɨmadɨcoco.
  por-BRBSL: e matastes o Príncipe da vida, a quem Deus ressuscitou dentre os mortos,
    do qual nós somos testemunhas.
  ces-NKB: Zabili jste Původce života, kterého Bůh vzkřísil z mrtvých; a my jsme toho
    svědky.
  cui-cui: Poxonae baxua paexaname barapara Jesús pabexubame. Bapon Jesús pon jiwi
    cana exanatsi xua jiwi ajʉntʉyapusʉya pejinompaewa. Bapon Jesús Nacom equeicha
    asʉ exana petʉpae cuiru coyene weya. Bara baxua yatsicaya pacui tan daxita.
  boj-2014: Ariya Yesus a segi ŋambile qa utru. Di niŋgi na qalnab moiyej. Moinaqa
    Qotei na olo subq na tigeltonaqa iga gago ŋamdamu na unem. Deqa bini iga a qa
    mare mare laqnum.
  eng-OEBUS: The guide to life you put to death! But God raised him from the dead
    – and of that we are ourselves witnesses.
  eri-eri: Fai amugou ere haigedu agege auma yafei nomo jala langa goyei nomo waha,
    tere dukote weyenga umai. Ariya Itou no ege matmat langa jaimu tuwai, ere hare
    waha urere, waha boyare beele malalamudu leyare.
  aly-aly: '@see-verse:ACT.003.014'
  wiu-wiu: Nitoapa ali atoa poome mekoa wene takoa latikagopa kime wia tukakoli tua
    pokanake Akolaliyo moa kamotokakale kamoa poka. Enipa Yone totame enekoomo uku.
  swe-swe: Livets Källa (furste, författare, pionjär) dräpte ni, men Gud uppväckte
    honom från de döda. Vi är själva vittnen till detta faktum. [Petrus och Johannes
    hade själva sett den uppståndne Jesus med sina egna ögon.]
  cth-cth: Hringnae na kapoethaikung Bawipa teh na thei awh toe. Hatei Cathut ni ahni
    hah duenae koehoi bout a thaw sak toe. Kaimouh teh hete konglamnaw kapanuekkhaikung
    lah ka o awh.
  mti-mti: Ye inaiinai kuiyabariwa toen guriyana. Megara God me Iesu bo igiyawa gumbo
    warinamne. Nu yangunup me yautu.
  pad-NT: Oniaroa, avanaabini'aha ada Jesus. Ovani ada ija'ari kamahi-ra nakama'da'ara.
    Avanaabiniha, Deus vania bianahoki'ara ada. Ahoki'ina naothinia anoki'ianaha,
    oniani ida vara avani'avini hija.
  twi-twi: Enti mukum obi a ogye nnipa kɔ nkwa mu. Nanso Onyankopɔn nyan no fii awufo
    mu na yɛyɛ eyi ho nnansefo.
  hlt-hlt: Te dongah hingnah a rhuihnun ni na ngawn uh. Tedae anih te Pathen loh duek
    khui lamkah a thoh coeng dongah a laipai la ka om uh.
  tbz-SIM: Kɛ̀ di kùɔ mufòmmu yiɛ̀, kɛ̀ Kuyie nduɔ́ nkòò yɑ̃̀ńtɛ́. Kɛ̀ ti ò yɑ̀ kɛ
    nɑ́ɑ́.
  san-GUJ: પશ્ચાત્ તં જીવનસ્યાધિપતિમ્ અહત કિન્ત્વીશ્વરઃ શ્મશાનાત્ તમ્ ઉદસ્થાપયત તત્ર
    વયં સાક્ષિણ આસ્મહે|
  amx-amx: Arrantherr artwang tjeperr renhant irrernng atwek. Rang kwenh tjerrtj Iteth-ilenh-ilenh
    anek! Altjerrel renh irrernngeng kemelh-ilek. Nwern kwer kaltj anem, nwern renh
    iteth arekarleng wart.
  ake-NT: Inke ka'pon amʉ' uko'manto' sara'tɨnin nʉ'pʉ wɨnɨ'pʉ auya'nokon e'tane,
    Papa uya i'mʉ'sa'ka'pʉ iyeri'sa' apai. Ina esi serɨ ennin nʉ'san pe mɨrɨ awonsi'kɨ
    ekamanin nan pe.
  qvn-NT: Chaynuypam gamcunaga wanuchisha capäcunqui cawachimagninchi Jesusta, nätan
    Diosga cawacächimusham. Chayta nogacunaga ñawicunawanmi ricapäcurä.
  tku-NT: Māmaknīnīni'ntit Jesús tī māstā' latamat ē tī Dios mālacastālancuanīlh.
    Huā'mā' quina'n icmāsu'yuyāuj chī lacastālancuana'nli.
  bjk-bjk: Mum moxo sexomet a tödi nang ine a unine to, ma lamun e God ixo öraru öbaling
    ine xalik a minet. Mem a nangadi nang moxo pere ine, mem me etöngösen bara i turunon.
  msy-2020: Ia gamizɨ ia angamɨra itir gumazim, ia a mɨsoghezɨ an aremezɨ God a gamizɨ
    a ua dɨkafi. Ga uaning bizir kamɨn ganighava a gɨfogha an gun mɨgei.
  bpr-bpr: Ta fnatiyu i gutambul i nawa, bay ta nték Dwata kenen di fati. Gami ta
    mite dun, na tulenmi di gamu.
  rmy-VLAKH: Тумэ умардэ Пхурэдэрэс лэ Жувимастирэс, нэ о Дэл жундярдя Лэс андай мулэ,
    и амэ дикхасас када пэстирэ якхэнца.
