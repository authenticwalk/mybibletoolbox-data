  aak-aak: Seyɨ́né dɨŋɨ́ nɨyɨmɨŋɨ́ mɨ́kɨ́ ikiŋɨ́pɨ xiáwomɨ nɨpɨkiro tɨ́agɨ́a aiwɨ
