  pes-OPV: و رئیس حیات را کشتید که خدا او را ازمردگان برخیزانید و ما شاهد بر او هستیم.
  ron-1924: Аць оморыт пе Домнул веций, пе каре Думнезеу Л-а ынвият дин морць; ной
