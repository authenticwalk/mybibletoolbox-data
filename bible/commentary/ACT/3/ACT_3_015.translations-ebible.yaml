  mal-2015: അവനെ ദൈവം മരിച്ചവരിൽനിന്നു എഴുന്നേല്പിച്ചു; അതിന്നു ഞങ്ങൾ സാക്ഷികൾ ആകുന്നു.
  tuo-NT: Jesú catise oꞌogʉ peꞌere wẽjẽdutiwʉ. Cʉ̃ pacʉ pũrĩcã cʉ̃ macʉ̃rẽ wẽrĩꞌcʉpʉre
