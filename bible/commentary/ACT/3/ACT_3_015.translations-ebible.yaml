  etr-etr: Udia dolögali Namolö Gaumäia Ïlo amoda baagomäia nufimelë. Amo baagolahilä
    Godea bauia amila neala nowela ifosi neebe amo alïa siia melïmelë.
  quh-NT: Ajinamanta wañuchicherkanquichej wiñay causayta koj Jesusta. Payta Dios
    causarichimorka wañuymanta. Nokaycutaj Jesusta causarimuskanmanta khepata ricuspa
    willaycu payka chekata causarimuskanta.
  kwi-kwi: Sunkana une awaruza uzninmumikasha piantaara. Mane Diosne ussa irɨttas
    kakulninta. Aune uruza sun piankamninnat kit kainanamtumakpas.
  agm-agm: Iyataatɨ Utaaho isɨhiya jinjapɨhɨ bimɨtaatɨwɨhandɨ numwɨtandɨhoai sahɨ
