    nape. Ali ohwak douk watulunu wakli adul ali waklipech-umanu.
  grc-F35: τὸν δὲ Ἀρχηγὸν τῆς ζωῆς ἀπεκτείνατε, ὃν ὁ Θεὸς ἤγειρεν ἐκ νεκρῶν, οὗ ἡμεῖς
