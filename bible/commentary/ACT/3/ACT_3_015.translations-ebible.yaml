  dif-dif: Tepia Kapara jura nari ngankana paraia, nina Godali narindru jiritjibana
    paraia, nunkangundru ngaiani tinkari ngankai,
  gam-gam: Una nomane gun aundo iwa ge ye ipo togoi ba, God i yem wori, no kane djinmoll.
  nou-nou: Edo ingo mi embo wasiri mata awa atari da susu awa detewo bebetisira. Awarate
