  mlh-mlh: Oŋu oŋgaku weuku oŋuine oo gogore Rauji komeinde buŋo mibi komeya. Komeyayoŋ,
    Anutuji oi bogboreme komegone pakereya. Nikoji ya oi jiŋonokunji ŋoneru kitiŋgaku
