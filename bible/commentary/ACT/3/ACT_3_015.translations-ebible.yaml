  ukr-1871: а Князя життя убили, котрого Бог воскресив з мертвих; Йому ми сьвідки.
  apz-apz: Ose ulontɨfi sekwo yoꞌmayo songo humayo hwapɨngo sohumo sekwo aꞌamu Loum
