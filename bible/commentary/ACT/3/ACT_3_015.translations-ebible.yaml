    emipi manako e sisiyai nu karako wi nidimei.
  nko-NT: Mlɩlɛ́ha bɔmɔ nkpa ɔhapʋ́ ánfɩ, támɛ Bulu lɔ́kʋsʋ́a mʋ tsú afúlitɔ.
