  cav-NT: Micuanaratu iyemerechine Ecuana Inajacamerequique. Jadya ama buchatu Yusura
    emajuque nityatsuranucachine. Ecuanaratu pana ejenedya aya Jesús chachaque, emajuque
    enetitsuraque, ecuanaradya bachine tibu.
  kgp-NT: Ũ tỹ ẽg rĩnrĩr han tĩ ẽn tén ja ãjag tóg nĩgtĩ mỹr. Topẽ tóg hã ra ti rĩn
