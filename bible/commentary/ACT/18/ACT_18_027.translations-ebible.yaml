verse: ACT.018.027
translations:
  kpx-kpx: Iniale vani mole Abolosiu isiviale Giliki vatae tai. Tige Evesasie ataeau
    haokuvuiabeau Giliki vatae umale kebiaho levaleva hisaliai isiviale abu Abolosi
    hoesehavoi mai o hatui. Iniale au keve velemai Dilavau kebia huhuevei hoesegeveale
    hoto ke loui kebia negotievenu.
  okv-H: Eto Apollos na enda Greece ta pambasi unu da Ephesus ta ambotani na enda
    Greece ta namei kamei na hondate ari pekari ara ahari enana ta degi kajea. Eto
    ahari humbuto Greece enda ta puvuna eto ai God na embo ta degi hande te hotembari
    te ikenu ambotani ea amita degi Apollos na hondate ari javotoho ena.
  tbo-tbo: Apolo i inugonugotuhu ipa ina damana u Giliki, yaka tu witumagana u Epeso
    hi haguya po hi’mgiluma nae tu wimulitago u Giliki ugolihi. Hi paliwelehi ipa
    Apolo hina kaoheya ma hina weluwaya. Hougana i laugeleta naka Yaubada a lunugotootogo
    galena itetenagei ma lawa hi itumagana naka ugolihi i wihaguhagu duma.
  mal-C: അപ്പൊല്ലോസ് അഖായയിലേക്കു പോകാൻ ആഗ്രഹിച്ചപ്പോൾ സഹോദരങ്ങൾ പ്രോത്സാഹിപ്പിക്കുകയും
    അദ്ദേഹത്തെ സ്വാഗതം ചെയ്യണമെന്ന് അവിടെയുള്ള ശിഷ്യന്മാർക്ക് കത്തു കൊടുത്തയയ്ക്കുകയും
    ചെയ്തു. അവിടെ എത്തിയപ്പോൾ, ദൈവകൃപയാൽ വിശ്വാസത്തിലേക്കു വന്നവർക്ക് അദ്ദേഹം വലിയ
    സഹായമായിത്തീർന്നു.
  grc-SR: Βουλομένου δὲ αὐτοῦ διελθεῖν εἰς τὴν Ἀχαΐαν, προτρεψάμενοι οἱ ἀδελφοὶ ἔγραψαν
    τοῖς μαθηταῖς ἀποδέξασθαι αὐτόν· ὃς παραγενόμενος συνεβάλετο πολὺ τοῖς πεπιστευκόσιν
    διὰ τῆς χάριτος·
  bgc-bgc: जिब उसनै फैसला करया के पार उतरकै अखाया परदेस म्ह जावै तो बिश्वासी भाईयाँ
    नै उस ताहीं धीरज बन्धाकै चेल्यां ताहीं लिख्या के वे उसतै आच्छी ढाळ फेटै, अर उसनै
    ओड़ै पोहचकै उन माणसां की घणी मदद करी जिन नै अनुग्रह कै कारण बिश्वास करया था।
  khz-khz: Ne Apolos eririwato, Akaiai pene ago. Gaura pakurai walakava Epeso ai talimara
    na geveakavaato, e pepa getaloato Akaiai Iesu gekwalanaawai talimara geriai, genogirato,
    Apolos eagona aonai pia gapi-ragea. Apolos ekwarato aonai Palagu gena vega-nama
    genana Palagu gevega-taunataunato talimara veveakava Apolos genana gerawalito.
  deu-TKW: Da er aber Lust hatte, nach Achaia zu reisen, ermunterten ihn die Brüder,
    und empfahlen ihn den Jüngern brieflich zur Aufnahme. Dort eingetroffen förderte
    er die Gläubigen nicht wenig durch die Gnade.
  zsr-NT: Catiꞌ guꞌnnëꞌ Apolos tödëꞌ luyú Acaya, gulutipëꞌ ladxëꞌë bö́chiꞌruꞌ nacuꞌë
    Éfeso, atiꞌ guluzujëꞌ lu guich le tsjuꞌë lu naꞌquëꞌ bönniꞌ taꞌyejlëꞌë Cristo luyú
    Acaya naꞌ, quië lunëꞌ ba laꞌn Apolos. Catiꞌ bdxinëꞌ Apolos luyú niꞌ, guluziꞌtsca
    xbey didzaꞌ ruꞌë Apolos naꞌ nup niꞌ chtaꞌyejlëꞌ Cristo, le ruzáꞌ ladxëꞌë quequëꞌ
    Dios.
  lin-lin: Lokola Apolosi azalaki na likanisi ya kokende na Akayi, bandeko balendisaki
    ye mpe bakomelaki bayekoli ya Kolinto ete bayamba ye malamu. Tango akomaki kuna,
    na ngolu na Nzambe, azalaki lisungi monene mpo na bato oyo bakomaki bandimi,
  hns-NT: Tab djab Aapolos sallaah karies Aakhaaja diehaat Griek des me djaai ke,
    tab Efese ke bieswaasie bhaai log maangat raha oke sahaaita kare. Ohie se oesab
    Aakhaaja ke bieswaasie log khaatien ekgo tjietthie pathaais kie oesabke tjaahie
    Aapolos ke barhia se sewa kare ke. Tab djab oe hoewa par pahoetjal, tab Parmeswar
    ke bhalaai dwaara oe sab bieswaasie khaat kaamiel raha.
  noa-E: Maig sĩi awi ich Apolos Acaya durr mam khõsi aadeewai aig chi ʉ̈kha durrarr
    khʉʉnau, “Magan pʉ mamkhĩir marau pʉ juag oojugui” awi, chadcha Acaya durram iglesia
    eem khʉʉnag ẽsap phã deepʉ̈ijierram aajem, amach aar Apolos barbaimaawai ajapha
    wai nʉisimkhĩir. Mag chadcha mawi barbaimaawai i gaaimua ʉ̈u dʉ̈rrcha chi Acayapienaujã
    warag Ẽwandam iek gaai ubʉ nʉisijim aajem.
  eng-EMTV: And when he desired to go across to Achaia, having urged him on, the brothers
    wrote to the disciples there to receive him; and when he arrived, he assisted
    greatly with those who had believed through grace;
  mib-NT: Te cúní Apolos quihīn de nde región Acaya. Te je cácandíje sava ñayuu yúcuan
    ní sáha Yaā Dios sɨquɨ̄ jeē váha ni yā. Te tācá hermano ñuu Efeso ni cachindéé
    ñáhán i de, chi ni catee i carta quihīn de jíín núū ñáyuu cácandíje cáyūcú Acaya
    jeē na cuátáhú i Apolos. Te nuū ni jínū de yūcuán, te vāha ni chindéé ñáhán de
    tāca ñáyuu cácandíje un jíín jnúhun ya.
  lif-NT2: अप्‍पोलोस अक्‍खैया थुम्‍मो पेःक्‍मा निङ्‌वाॽ चोगुल्‍ले़ एफिसस्‍बा नसानिबाहाॽरे़
    खुने़ॽ खे़प्‍मो पेःक्‍मा आःन्‍छिङ्‌मा मे़बिरुर खे़प्‍मोबा नसानिबाहाॽ खिनिॽओ अप्‍पोलोसे़न्
    तार पत्, नुःरिक्‍काङ् लाङ्‌दाःक्‍मा पिरे़म्‍मे़ॽओ लॽरिक् सक्‍इङ्‌घङ् मे़हाक्‍तुसि॥
    हे़क्‍क्‍याङ् खुने़ॽ खे़प्‍मो के़रे़आङ् निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुलुङ्‌गुम्‍लाम्
    नसाःन् के़जोःक्‍पा नसानिबाहाॽ यरिक् कुभाॽ पिरुसिरो॥
  xnj-xnj: Apolo peaganili kuhamba ku Akaya, vamsadika va ku Efeso vakamkangamalisa
    mtima na kuvayandikila vamsadika vala vampokelayi. Peahikili kwenuko avatangatili
    neju vandu vevasadika vala kwa makakala ga ubwina wa Bambu.
  mmx-mmx: Apolos ga doxoma i do ni nat pas uto at lenep silok Grik. Kuren la luvuttadi
    nunu ro Epesas diga paase tooro i la diga malagan lovoang ti luvuttadi nunu ro
    Grik. Diga tong i ridi do dina siam ka i ugo. Ni ga rupot, la ni ga lok tooro
    avukat nedi mo diga nunu at ne Iesu mi loklok tooro at ne Moroa.
  cbr-NT: Usa 'ain ca Acaya menua Apolos cuainsa tancëbëtan axa Jesucristomi catamëcë
    unicaman —asábi ca —catancëxun atuan upí oquin Apolo binun quixun caquin axa Acayanuax
    Jesucristomi catamëcë unicama quirica cuënëoxuancëxa. Cuënëoxunia quirica bibiani
    manë nuntin cuanx Acayanu bëbatancëxun ca Apolosnën anua 'icë a Nucën Papa Diosan
    nuibaquin Jesúsmi sinánmicë unicama upí oquin 'aquiancëxa.
  tee-NT: Chai ju Apolos acsni ix'amputun ju xalacat'un Acaya pus ju ixlhi'alak'avin
    la'ixmacni Jesús ta'aktaijulh. Tats'oklh lakatam alhiqui ju laich ca'alhi'anilh
    ju ixtalhilaca'anta Jesús amachak'an anch. Va alacjuncan ni k'ox cata'amaklhtayanalh
    ju Apolos acsni cacha'anach ju anch. Pus ju yuchi acsni tavanan cha'alh na a'aktaijulh
    tachi chun ju ixtalhilaca'anta Jesús. Pus ju yu'unch talhilaca'alh ju Jesús va
    ixlaca'atalh ni anavinilh lamapainin ju Dios.
  eng-LSV: and he resolving to go through into Achaia, the brothers wrote to the disciples,
    having exhorted them to receive him, who having come, helped them much who have
    believed through grace,
  cak-NT: Y can xurayij raja' xbe pa rech-ulef Acaya. Romari' ri kach'alal ri jec'o
    pa Éfeso xqui'ij che chi utz ri nunojij, y xqui'en chuka' jun carta chi nuya'
    chique ri quiniman ri Jesús ri jec'o pa Acaya. Ri carta ri' nu'ij chi utz tiquic'ulu'
    rech ri Apolos. Y cuando ri Apolos xapon, yalan xuya' ruchuk'a' cánima ri kach'alal
    chiri'. Reje' quiniman ri Jesús roma ri Dios can xeruto' chi xquinimaj y xecolotaj
    chech quimac.
  pah-NT: 'Aerẽ Apolo''ga ei Jesus''gareheve''g̃a pe: —Kiro po ti ji hoi Acaiapeve''g̃a
    gwyri pe nehẽ. —Eho ti a''ero, ei g̃a ga pe. Igwete g̃a ikwatijari imondovouka
    onhi''ig̃a pevove''g̃a pe Jesus''gareheve''g̃a pe. —Pembuhuruka katu ti Apolo''ga
    pejipyri, e''i g̃anembikwatijara. A''ero Apolo''ga herohoi g̃anembikwatijara imondovo
    g̃a pe. Pevo ga g̃a pokopokogi g̃a nderekovo – kiroki g̃a ojiko Jesus Cristo''ga
    rehe Tupana''ga remimombyryva g̃waramo ojive.'
  sja-NT: Maap'eda, Apolo Acaya eujãdee wã k'inia bak'ãri, Efesodepema ijãapataarãpa
    k'art'a p'ãjida jãpemaarãmaa iru auteebaidamerã. Mãgá mama panak'ãri, irua k'aripai
    Cristode ijãapataarã waapɨara ijãadamerã. Tachi Ak'õre t'ãri pia bapari perã,
    ãchimaa Cristode ijãapiji, Apolo mamaa wãi naaweda.
  xed-xed: Tahula tsa, ka kumaftá Apwalus ta dzaʼa ta haɗika Akaya. Ka sganaghatá
    zwanama ta mbraku, ka vindanaftá həŋ ta ɗelewer ta gwal ta tsa haɗik ya ŋa tsuʼafta
    taŋ nda rfu. Ɓhadaghatani da hada, ka kataŋtá tsi nda zɗaku ya vlaŋ Lazglafta
    ta gwal ta ghadatá zlghafta.
  mks-NT: Ta tá na̱sacu ini Apolos cu̱hu̱n da̱ chí estado Acaya já na̱chindeé na̱
    cúú cuéntá Jesús da̱ já ná cuu cu̱hu̱n va̱ha da. Ta na̱ca̱hyí na̱ in carta na̱sa̱ha̱n
    na̱ nu̱ dá ná quia̱hva da ña̱ nu̱ú na̱ cúú cuéntá Jesús ndúu cán já quéa̱ ná ndiquehe
    va̱ha na da̱. Ta tá na̱xi̱nu̱ co̱o Apolos yóho estado Acaya cán na̱chindeé cua̱há
    ndiva̱ha da na̱ cúú cuéntá Jesús, na̱ na̱candeé ini mé á sa̱há ña̱ na̱ta̱hvi̱
    ini Ndióxi̱ sa̱ha̱ ná.
  gfk-S: Be Apolos ga sip be na hana u Akaia ira hatahinsaana naramon tane Krais di
    ga haragat ie ma di ga tule tike pakpakat ukaia ta ira ut na tinaram tano lotu
    be di na bala leh ie. Be iga hanawat iga manga harahut di ing God gate tabar bia
    di ma ra nurnur.
  bmu-bmu: Apolosnöŋ Grik kantrigö bahöŋi qetŋi Akaia miaŋgöreŋ anmamgö möriga Efesus
    urumeleŋ alaurup yeŋön kötöngöm waŋgiget. Kötöngöm waŋgiba Akaia gwarekurup yeŋgöra
    kimbi kewö ohoget, “Azi ki mönö köl öröm waŋgime.” Apolosnöŋ kimbi mi memba Akaia
    prowinsnöŋ anda ambazip Anutugö kalem möriamŋi möt asariba uruŋini meleŋgeri,
    mi gwötpuk bauköm eŋgiyök.
  dgz-dgz: Evi amba, Apolos at Guris aet anuni menan, Epesas Iesu dugup mega nagirewa
    me wa agoasene menan Gurik Iesu dugup mega nagirewa inamup ok seane. Iwa Iesu
    wadiamot upi asepa at Gurik gapan Apolos waupapen menan. Apolos ok muga ware at
    Guris taueni gapan, God garaet mega gapan, anu tumat tane nagirewa God no oise
    wadidiam wandini. Mu opata mega anune gapan imumu wat kaimagamen, aro baware waran.
  eng-GNV: 'And when hee was minded to goe into Achaia, the brethren exhorting him,
    wrote to the disciples to receiue him: and after hee was come thither, he holpe
    them much which had beleeued through grace.'
  zaa-NT: De uccua latsi' Apolos tsía bi para región Acaya nna beni taá iglesia re'
    Éfesua bi animar nna bete cą ttu carta huá' bi para ca hermanos tsè'e Acaya para
    guni cą bi recibir tsè'ni. De bitsina' Apolos región Acaya nna yala tsè' beni
    bi cuàlani ca enne' tsè'e nía, canu ríalatsi' por la' tsì'ilatsi' qui' Tata Dios
    lani cą.
  eng-WEBSTER: 'And when he was disposed to pass into Achaia, the brethren wrote,
    exhorting the disciples to receive him: who, when he had come, helped them much
    who had believed through grace.'
  guh-guh: Itsa baja Apolos naropotsijitsia Efeso tomaravecua peponaenexa Acaya nacuayabelia,
    Dioso pejumecovënëtsivi, Efeso tomarapijivi, yavenonatsi peponaenexa. Tsicobeyaquinatsi
    cuyalatobaxuto pecaponaenexa, Dioso pejumecovënëtsivijavabelia perajutsinexa Acaya
    nacuata. Bajarapacuenia tsicobeyaquinatsi Acaya nacuapijivi, Dioso pejumecovënëtsivi,
    xaniavaetsia Apolos pecopiapitsinexatsi. Apolos baja itsa pata Acaya nacuayabelia,
    Apolos bitso yavenona Acaya nacuapijivi Dioso pejumecovënëtsivi.
  bon-bon: Yoo, Apolo liba singi ge Griik biname bime Akaya gawe cabu otnime, Epeso
    ätrunga biname cina teebine itityärisi. Teepi teeme Griik ätrunga binamewale bime
    bau me mene yoogärisi egä teepi Apolo ne awacletnäjame. Siige, Apolo liba Griik
    biname bime gawe cabu atyaramtige, tabe babo ätityeräja biname ge teeme tääpume,
    lui cina Acejiyame me owecu piiyepu ätityera ca Yeesu ne ituge ätrunga.
  nhw-BL: Huan Apolos quinequiyaya yas tlali Acaya, huan nopa tlaneltocani tlen altepetl
    Éfeso quiyolchicajque ma yohui. Huan quiijcuilojque se amatlajcuiloli para quinilhuise
    tlaneltocani ipan Acaya ma quiselica. Huan Apolos ajsito nepa huan quinpalehui
    miyac masehualme catli quineltocatoyaj Jesús pampa hueyi iyolo ininhuaya.
  mgw-mgw: Apolo paabile kabu'ka yenda Akaya, balu' alongo batikunsenga kwa kwaandikya
    banamasi' ba Akaya bampoki. Paaikite kwo, aakombwi kwayangatiya balu' alongo babaau'bi'lile
    kwa ngu'ngu' ya Nnu'ngu',
  swh-ONEN: Naye Apolo alipotaka kwenda Akaya, ndugu wa Efeso walimtia moyo, wakawaandikia
    wanafunzi huko ili wamkaribishe. Alipofika huko, aliwasaidia sana wale ambao,
    kwa neema ya Mungu, walikuwa wameamini.
  wbi-wbi: Ye anoghilue kuvuka kuluta ku Akaya, avanyalukolo vakan'kangasia inumbula
    na pikuvalembela ikalata avavulanisivua vano valyale ku Akaya kuuti vamwupile.
    Ye afikile kulusungu alyatangile kyongo vala vano valyamwitike.
  bba-bba: Ye Apolo u ɡɔ̃ru doke u Gɛrɛkibɑn tem dɑ, nɑɑnɛ dokeobɑ nùn yen dɑm kɑ̃
    mɑ bɑ ben berusebu tireru kuɑ be bɑ wɑ̃ɑ Gɛrɛkibɑn temɔ bu kɑ nùn dɑm koosiɑ.
    Sɑnɑm mɛ u turɑ mi, u bu somi ɡem ɡem be bɑ sɑ̃ɑ nɑɑnɛ dokeobu Gusunɔn durom sɔ̃.
  eng-KJVCPB: 'And when he was disposed to pass into Achaia, the brethren wrote, exhorting
    the disciples to receive him: who, when he was come, helped them much which had
    believed through grace:'
  kgk-NT: 'Ha upéi katu ohose y rovái. Acaia yvy-py ohose y-rupi. Ohose ramo: —Iporã
    katu ereho, he''i íxupe Hesu reroviaha. Upéixa ramo ome''ẽ íxupe kwatia nhe''ẽ
    ogweraha hagwã, amo etegwa Hesu reroviaha va''e omonhe''ẽ rire, omogwahẽ hagwã
    íxupe. Upéi osẽ oho-vy. Ohasa oho-vy. Upéi ogwahẽ oho-vy Acaia yvy-py. Ogwahẽ
    ramo, omoirũ-ma upe pygwa, Hesu reroviaha va''e-pe. Nhandejáry ohexakwaa rei-gwi
    íxupe kwéry, ojerovia-ma ra''e hese upe pygwa. Upéa-gwi Apolo ogwerovia uka porãve
    rãve upe pygwa Hesu reroviaha va''e-pe gwive.'
  waj-waj: Rikioo mmata Ereengaivaki kuanara uuduu vaa ausa hanigiooya innaata yamaa
    kua yamaa kua tida yanaivaa fafaarama kiada inna mmikio varoo oro ngiari seena
    gioonna kiaapu Ereenga variaiya mminai teeda inna tuqinnaateera fafaarama mmuduu
    varoo viravai. Vioo vioo oro ivaki varioo gioonna kiaapu Anutuuqo iyara yoketauduu
    vaa ausa hanigiooya tasipama mmoori vareeravai.
  cpy-cpy: Tema ikowatzii Apolos rareetantyaa maawoeni janta Acaya, ikantakiri kemijantzinkari-paeni
    Efeso-jatzi ipawakiri apaani jankina-rentsi raakameethatan-tyaariri nampitawori
    janta Acaya. Ikanta rareetaka Apolos janta, osheki ithaamenta-kaapaakari kemijantzinkari-paeni
    ikaatzi riyoshii-yiteeri Tajorentsi ikemijantan-taariri Jesús.
  mpx-mpx: Yaka sauga etega Apolosa i nuwatu ni na labi Akaiya, inoke toekelesiya
    Epeso wana nuwatu hi yaliyaya-an. Yaka toabulilek Akaiya wali leta hi ginol hi
    ba, “Sauga ebo Apolosa ni nowa, alona ge wami yaliyaya nuku pwamwa pahe.” Yaka
    i egon i na Kolinita labi Akaiya, inoke gamagalau bolo valila Yehoba i muloluagil
    ge Yeisu hi abulilek-an, i label bubunil.
  wbp-wbp: Ngula-jangkaju, Yapuliji wangkaja-jana Kirijini-patukuju Yipija-wardingki-patuku,
    “Ngajuju karna yanilki ngurrara-kari-kirra yangka-kurra yirdi-kirraju Kiiriji-kirra.”
    Junga-juku, ngulakujulurla ngungkurr-nyinaja, manulurla pipa yungu jaru-kurlu
    nyanunguku, ngulanya yungu-jana kanjarla yinyi yangkakuju Kiiriji-wardingki-patukuju
    Kirijini-patuku. Yali pipa ngulaju yungulu Kiiriji-wardingki-paturlu rdakurl-kijirni
    Yapuliji wurra-maninja-wangurlu. Junga-juku, yampinja-yanu-jana Yipija-wardingki-patuju
    yapaju wurnangkulku. Kuja Kiiriji-kirra yukajarra, ngulangkuju kala-jana pinarri-manu
    Kirijini-kariyi-nyanu-patuju, manu kala-jana pirrjirdi-manu yali-patuju yangka
    kujalurla kamparru-wiyi marlaja Kirijini-jarrija Kaatuku.
  luo-luo: Kane Apolo dwaro mondo odhi Akaya, jowete nojiwe mine gindiko baruwa ne
    jopuonjre man kuno mondo orwake maber. Kane ochopo kuno, nokelo konyruok mangʼeny
    ne joma noseyie kuom ngʼwono mar Ruoth Nyasaye.
  nhe-NT: Huan Apolos quinequiyaya yas tlali Acaya, huan nopa tlaneltocani tlen altepetl
    Éfeso quiyolchijcajque ma yohui. Huan quiijcuilojque se amatlajcuiloli para quinilhuise
    tlaneltocani ipan Acaya ma quiselica. Huan Apolos ajsito nepa huan quinpalehui
    miyac tlacame tlen quineltocatoyaj Jesús pampa hueyi iyolo ininhuaya.
  aii-aii: ܐܝܼܡܲܢ ܕܒܥܹܐ ܠܹܗ ܕܐܵܙܹܠܔ ܗܘܵܐ ܠܐܵܟ݂ܵܐܝܼܵܐ، ܚܘܼܦܸܛ ܠܗܘܿܢ ܐܸܠܹܗ ܐܲܚܘܿܢܘܵܬܹ̈‌ܐ،
