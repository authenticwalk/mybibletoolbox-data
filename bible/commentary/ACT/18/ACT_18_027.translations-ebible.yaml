    પ્રત્યયિનાં બહૂપકારાન્ અકરોત્,
  amx-amx: Apollos rang ahentj-anek, anper alhetjeh mer Achaia-angkwerr. Kel nakenh-nakenh
    mapel nhenh awemel kwer kangkek. Inang pip kwer tanthek, rang kwerel-ayeng angetjeh
    Achaia-warn. Pip kwerel-ayeng angketj inehenh intek. Inang nakenh-nakenh Achaia-areny
    map pawenhek, nakenh-nakenh inang Apollos renh kangkemel inetjek. Apollos rang
    mer Achaia-el irretj-alhemel nakenh-nakenh mer kwer-areny mapel renh ngwemel arntarnt-arek.
