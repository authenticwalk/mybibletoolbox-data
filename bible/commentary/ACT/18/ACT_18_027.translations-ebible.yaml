  san-ITR: pashchAt sa AkhAyAdeshaM gantuM matiM kR^itavAn, tadA tatratyaH shiShyagaNo
    yathA taM gR^ihlAti tadarthaM bhrAtR^igaNena samAshvasya patre likhite sati, ApallAstatropasthitaH
    san anugraheNa pratyayinAM bahUpakArAn akarot,
  bel-N: А як ён хацеў пайсьці ў Ахаю, браты напісалі вучням, заклікаючы прыняць яго.
    Ён, прыйшоўшы, шмат дапамог тым, што былі паверыўшы праз ласку,
  sch-sch: Hanchu ama hah Achaia rama se rang a bôk sikin Ephesus'a iempungeiin an
    mohôka ama an lei modômna rangin Achaia rama iempungei kôm lekha an miziek
    pea. A tungin chu Pathien moroina sika iempu hong chang ngei ta rangin a sanpu
    satak a changa.
  mic-MIQNT: Na tujiw Apollos gisita'sit lien Gli'gewa'gig. Ta'nig getlams'tasultijig
    Epesuseg na teli apoqonmua'titl. Ewi'gmua'tiji ta'nig getlams'tasultijig na'te'l,
    Gli'gewa'gig. Munsaiwa'tiji ul'ta'sualanew aq jigs'tuanew. Ta'n tujiw iga'teg,
    mesgi'gs ta'n teli apoqonmuaji wegla ta'nig Gjinisgam wel'te'lma'pni aq getlams'tasultipnig
    Se'suseg.
  huu-NT: Acayamo Apolodɨ jaiacana jira, creyentiaɨdɨ naimɨe comecɨna ocuiñotajano,
    naimɨena oresɨte. Acayamo ite creyentiaɨmo rabemo cuetɨmacɨ. Jusiñamui naimacɨna
    dueruilla jira, creyentiaɨna jai jaidɨmacɨ. Naimɨena marena feiñollena iese cuetɨmacɨ.
    Nainomo naimɨe rillanona, creyentiaɨna eo canode.
  jiv-NT: Nuyá ukunam Apurus, Akaya nuṉkanam wétaj takui, Ipisiunmaya̱ Yus-shuar
    yáiṉkiar papí áarar atakas akupkarmiayi. Nú áentsnum péṉkerak jeat tusar túrawarmiayi.
    Tura Akayanam jeá, nú áentsun Yusa waitnenkratairi̱ji̱a̱i̱ uwempraru ármia nuna
    ti yáiṉkiarmiayi.
  otm-NT: Nɛ nu'bʉ mí nde da mba ra Apolos ra häi Acaya, guepʉ Corinto, nu yʉ cu nangue
    ra Cristo bi xifi ngue xʉn ho da mba. Bi 'yørpa n'da ra søcuą da gąts'i, bi xih
    yʉ 'yɛ̨c'yɛi bʉ ngue da zini. Nɛ nu'bʉ mi zøm bʉ, bi hąt ra ts'ɛdi yʉ́ mbʉi yʉ
    'yɛ̨c'yɛi bʉ, nɛ bi mbäts'i gätho bi 'yɛ̨c'yɛi rá mate ra Cristo.
  dah-dah: Be, Apolos go gor heŋ heŋbe Akaia naŋare kweŋ yiriŋ. Irkeb diŋuŋ Yesu niŋ
    dufaymiŋ tareŋ irde hitiŋ mar Efesus taunde niŋ gore Apolos goyen tareŋ heŋ heŋ
    niŋ faraŋ yurde asaŋ kayamiŋ. Asaŋ gobe Yesu niŋ dufaymiŋ saŋiŋ irtiŋ mar Akaia
    naŋare niŋ gore Apolos keneŋbe igiŋ igiŋ irnayiŋ yeŋ kayamiŋ. Be, Apolos go Akaia
    naŋare kuŋbe gor niŋ Yuda mar niŋ kafura ma heŋ mel goya kawan gabu irde saba
    misiŋeŋ yirde hike gwaha mat kura gor niŋ Yuda mar beleŋ mere titek moŋ hamiŋ.
    Gwaha irde heŋyab Yesube Mesaia goyen momoŋ yirde goke Al Kuruŋyen mere yikala
    yirde hinhin. Be, Apolos gobe kuŋ gwahade saba yirde hike Al Kuruŋ beleŋ buniŋeŋ
    nurde yuneŋ faraŋ yurke Yesu niŋ dufaymiŋ tareŋ irtiŋ mar goyen sabamiŋ nurde
    tareŋ hamiŋ. Be, Apolos gobe gwahader po gor niŋ sios faraŋ yurde hinhin.
  tnk-tnk: Kurirə ikɨn Apolos rokeikei mə trevən fwe profens Akaea. Ia nəpɨn nəha
    piəvtaha me fwe Efesas hasitu irə, mhərai nəkukuə riti, mhərhi pen i revən tɨ
    nərmama me səvəi Iesu fwe Akaea. Həni pen tɨ nirəha i mə tuhəuvehi Apolos revən
    fwe rukwənu me səvənraha. Nəpɨn Apolos rapirapw fwe ikɨn, ramasitu asori ia nərmama
    səməme namasanien səvəi Kumwesən rɨno irəha həni nɨpərhienien ia Iesu.
  kpr-kpr: Etero dadabetiri, Apollos nu Frovensi Greece aminda yari dae setiri ningido,
    Iesu da natofo Efesas aminda, Apollos sonembari dae sedo, Iesu da natofo Greece
    aminda iriara, aikena reta gefuseri. Ne, Apollos nange nange ivugaghae, nati joká
    doruroro buvaetira, aindae sedo gefuseri. Gembero dadabetiri budo, Apollos nu
    eredo sembira, Frovensi Greece aminda buvurutusira. Buvudo, Apollos nu evetu genembo
    mavejoá God sonembuse setiri giti tumondedo ghusera ava, sonembe gogoghombedo
    ghusira.
  san-IAS: paścāt sa ākhāyādeśaṁ gantuṁ matiṁ kṛtavān, tadā tatratyaḥ śiṣyagaṇo yathā
