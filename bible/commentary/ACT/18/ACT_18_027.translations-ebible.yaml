  sri-sri: 'Pʉrʉ Apolos Acayague waadʉamakʉ̃, Jesúre bʉremurã ĩgʉ̃rẽ su pũ gojabosañurã.
    Irasirirã Jesúre bʉremurãrẽ Acayague ããrĩrã́rẽ: “Apolore õãrõ bokatĩrĩñeãka!”
    ãrĩrĩ pũrẽ ĩgʉ̃ merã iriuñurã. Irasirigʉ Apolos irogue ejamakʉ̃, Marĩpʉ ĩgʉ̃sãrẽ
    maĩgʉ̃, ĩgʉ̃ merã õãrõ iritamuyupʉ.'
  nal-nal: Aapolos ka saxot kana waan la provins Aakaaiaa ma aubina di inaxam paazaai
    Efesas di vadikdik naan kuna waanang ma di varaar lis a waambaar xa waan sin aubina
    di inaxam paazaai Aakaaiaa xuna dina ruzuaai naan. Araan ka balas ka vawaal vatalamin
    naandi ina lamaskana a daxaiang sin Nakmai di inaxam paazaai wana Iesu.
  kyq-kyq: Apɔlɔs se, je ɓaa taa naaŋ Akayi ki gɛn ɓaa taaɗn taar Raa jeege tu. Taa
    naan̰ se ɓo, gɛnaagen ɗoobm Isa *al‑Masi ki se, ɛɗin̰ kaay kaama ɔɔ raaŋ ɛɗin̰
    maktub jin̰ ki, taa n̰Ꞌɓaa kɛɗn gɛnaage tun gɔtn naane, taa kɛn naan̰ aanga num,
    naaɗe an̰ dɔɔɗn kɔkŋ jiga. Kɛn naan̰ jaay aan gɔtn naane se, ute bɛɛ kɛn Raa tɛɗin̰
    se, gɛnaagen ɗoobm Isa al‑Masi kɛn gɔtn naane se, naan̰ noogɗen dɛna.
  kwd-kwd: Ma la Apolos 'e siria 'ani leka fana gule'e lefu 'i Gris. Ma nga ta'a gila
    tagoto'o 'i Efesas, gila ka kwaibooni ana 'ania girigiringa fana ta'a gila tagoto'o
    'i Gris, fana 'agila kwaloa na alata ngaia 'ani nigi kau te'aga. Ma nga alata
    ngaia 'e nigi kau, ngaia ka kwaibooni na ta'a na gila tagoto'o 'ania kwailaeta'afiinga
    na God.
  ded-ded: Nga Aporo ye Akaia bangecfu kembeso deu Yesuac habu yeni demeseri ammima
    Yesuac kpebung edi kecgec, yeneac kibi yofi ohogec, “Ngic yomoc ye ngenearu hau
    ngeneng ama heimibisia.” ifi ohomigec mekengkecma ihai sikeec. Sikeu Anutungo
    ngicngac danggunuha yemmeu Yesu negensinggekecgec, yenearu kemma homac meficyunukefec.
  ewe-ewe: Apolo di vevie be yeayi Akaya nuto me, ale xɔsetɔ siwo le Antioxia la do
    ŋusẽe be wòayi. Woŋlɔ agbalẽ ɖo ɖe xɔsetɔ siwo le afi ma la be ne Apolo va la,
    woaxɔe. Esi wòva ɖo Akaya nuto me la, egblɔ mawunya kple ŋusẽ eye wòdo ŋusẽ hame
    siwo nɔ afi ma le amenuveve me.
  nuy-nuy: Anubani-yung niwu-ngaynbandangi ani-yanggi yuuguni Achaia-wuy. Warruburru-yung
    warra-minilharri-yung wunaa-dhangu-jujurangi “Yii, juy, ba-yaarri aḏaba,” wurru-yamayn.
    Marri warraa-garrarrangi wubiba warruburru-yung-jinyung wuu-jambarrgini-yinyung
    anaani-yung. Wu-yamaa, “Nugurru naagi-yung numbunu-walgur-wana,” wu-yamayn. Marri
    aadani-yung ana-wubiba wunu-marangayn na-Apollos-guy. Aḏaba ni-yanggi. Anubagu
    ni-waliyn anubani ana-lhal Achaia. Anubagu ni-yambini, wani-maṉmangi, warruburru-yung
    wuu-jambarrgini-yinyung na-Buunggawa-wuy, naadagi-yung yamba na-Buunggawa wani-walgaṉmaa.
  cop-BHC: ⲈϤⲞⲨⲰϢ ⲆⲈ ⲈⲒ ⲈⲂⲞⲖ ⲈϮⲀⲬⲀⲒⲀ ⲀⲨϮⲈⲢⲞⲨⲞⲦ ⲚⲀϤ ⲚϪⲈⲚⲒⲤⲚⲎⲞⲨ ⲀⲨⲤϦⲀⲒ ⲚⲚⲒⲘⲀⲐⲎⲦⲎⲤ ϪⲈ
