  gah-gah: Lá ikasigo, Apoló eza Akaia mikasiuka vitove lokago, agivelage ali kii
    litake Izesuni vegenala zuhaloka luhuva netá nigiziki imane ve nene lekelitoka
    novikoma, alími lamaná ilo. Liki luhuva giziki amikago, aleko vimó. Vike Koliti
    numutoka aniteake, Ómasímo nasahilí oketago Izesukumú gili alévolé a vegená kelémo
    vatí imó.
  lcm-lcm: Na kalapo buk ane Akaia, asukang a keve tungana kila pakangai ania si salik
