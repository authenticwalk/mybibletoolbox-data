  cof-NT: Junni Apolo nanni sele miisi, Acaya toca jino muquee tinue. Junni acolari
    yaca seque jiniide! tito, yachi pila chuteto cuwalaquinue. Acaya tobi fetobi,
    ya pilaca Jesucrístobe penenaminlachi mancuwano jominue yape yalari Apóloca seque
    facaricalaquisa. Aman Diosi ya Acáyabi chuminlaca laquirato, Jesucrístobe cayaisa
    carica jominue. Junni Apólonan yalachibi féto, yalaca nantanancari sonba tenca
    suwanue.
  srm-NT: Te wan pisi hën Apolo kë go a Giiki Köndë. Hën dee biibima u Masa Jesosi
    a Efeise, hën de heepi ën. De mbei pampia manda da dee otowan u de a Giiki Köndë
    ala, dee ta biibi Masa Jesosi kuma de, taa de musu hoi Apolo kuma sëmbë u de.
    Nöö di Apolo kisi di pampia, nöö hën a go. Hën a go ta heepi dee Giiki sëmbë seei,
    dee ko dë biibima fu di Masa Gadu abi bunuhati u libisëmbë.
  qvs-NT: Chaymanta Apolos Akaya partiman rinayaptin Jesukristuta kreyikmasinkuna
    sukaman yanaparkansapa rinanpa. Chaymanta kartata killkarkansapa Akaya partipi
    kawsak kreyikukmasinkuna allita chaskinankunapa. Chaypina Apolos Akaya partipi
    chayashpa Jesukristuta kreyikmasinkunata kushikushpa sukaman yanaparkansapa.
  zca-NT: No or ngokla Pol ya Pol par lazh men Acaya, orze' mixë'l men che'n Jesukrist
    xa' nzho yezh Efeso, tu yech par lu' Pol lo más rë men che'n Jesukrist, xa' nzho
    lazh men Acaya, par wi' bixa' wen lo Pol or zhin Pol ze'. No or mizhin Pol ze',
    dox ngoknu Pol rë men che'n Jesukrist xa' nzho ze', par más mixo'byek bixa' Dios,
    rë xa' kwa'n ngwayila widi'zh che'n Dios por nilats laxto' Dios bixa'.
  cbc-NT: Cabero Acaya yepapʉ Apolos quetibʉjʉ ñesẽãʉ̃ ágʉ cʉ̃ cabairo ĩñarĩ, marĩ
    yarã Jesucristore catʉ̃goʉsari majã pʉame cʉ̃ jʉásuparã. Cʉ̃rẽ to macããna catʉ̃goʉsari
    majã caroaro mena cʉ̃ na bocaáto ĩrã, papera pũrõ cartare cʉ̃ woabojajoyuparã.
    Bairi Acaya yepapʉ etari bero, Apolos bʉtioro na jʉátinemoñupʉ̃ to macããna, Dios
    cʉ̃ caĩñamairĩjẽ jʉ̃gori cʉ̃ canetõõrĩcãrãrẽ.
  qxo-NT: Tsaypita Acaya provinciaman Apolos aywayta yarpaptinmi tsaychö criyicogcunaga
    valoratsiyargan aywananpä. Y nircur cartatapis gellgarcurmi apatsiyargan Acaya
    provinciachö Jesucristuman criyicogcuna Apolos chaptin shumag chasquicuyänanpä.
    Tsaychönam criyicogcunata shumag tantiyatsirgan Jesucristullaman yäracur cawayänanpä.
  mox-mox: Ta Afolosa nuanuana navaukamana diʼwe Akaya ʼinaya. ʼInega Efeso ana tovetumaqanayavo
    edi vona ʼinega igivewaiwaiea, ta taha leta iʼwayavia me Akaya ana tovetumaqanayavo
    ʼidia ta ivonedi be Afolosa ina ʼebeʼewea. Ta tuta nana Afolosa ʼifoqe Akaya ʼinaya,
    ʼinega taudi lova Yaubada ena nuakolokoloyega Ieisu ivetumaqanea iula qiduana
    neidi ena lugaihi ʼinega,
  kew-kew: Goa pua oropere Apolos nipu Grik su Akaia-para polalo pisa. Go rabu Efesus
    su-para piri Krais-na onaanumi Grik su-para piri Kristen onaa-para pepa tua o
    taasimi. Go pepa madaare go aa Apolos raba mu ki waru mealepa lo o taasimi. Apolos
    Grik su-para ipisa rabu Gote-na epe raba meape kone niminaawa kone rulae onaanu-para
    puri waru kasa.
  dww-dww: Raḡanine Apolos Akaia naḡonama ya waitaina, naumeki tauwai sumaḡa Epesesma
    taudi leta a girumina Akaiama tauwai sumaḡa ḡarodie da raḡanine Apolos dabudine
    e tavana inam taudi nimedie. Apolos na kaba tavama raḡanine, tauna tauwai sumaḡa
    ya sagu kauedina, waikatakatai puyonama tauna ḡarone aubainama.
  twi-ASANTE: Ɛberɛ a Apolo pɛɛ sɛ ɔkɔ Akaia no, agyidifoɔ a wɔwɔ Efeso no hyɛɛ no
    nkuran, twerɛɛ krataa kɔmaa agyidifoɔ a wɔwɔ hɔ no sɛ wɔnnye no. Ɛberɛ a ɔkɔduruiɛ
    no, ɔboaa wɔn a Onyankopɔn adom enti, wɔabɛyɛ agyidifoɔ no yie.
  aoj-aoj: Aꞌi owaꞌ main, Apolos naꞌi nefeꞌ esis Krik sagapoma eaꞌ esis Kristen sagape
    Efesusi sowaꞌ banaga nomonas ananisi ma nandaꞌas naꞌamba. Esis sandaꞌ anif basef
    fafeꞌma esis Kristen Grikisi, saꞌipasa sogofaꞌana. Apolos nafeꞌ nataga Grik sagapoma,
    nati anis amam nematawa sagahapifa Jisasi. Fowaꞌ God nati uwahipis natopalopas
    dowafa sogahapifana. Deiꞌ Apolos nandaꞌ maol natopalopa Kristen isimba hililiꞌ
    nowaꞌ banagas.
  cbv-cbv: Páant ĩ tʉ́i bohéát tʉ́ttimah, “Acaya baácna bejat tʉ́ʉt”, Apolos ã niijíchah
    joinít, Jesúíhwã caandíh “Ma tʉ́i bejeé”, niijnít, ĩ daácni nʉ́odihbʉt ĩt wʉ̃hʉp
    wʉt jĩ, Acaya baácdih moón Jesúíhwã caandíh ĩ tʉ́i wẽi jwãáát pínah niijná. Pánihna,
    Apolos caanná jʉibínit, caán baácdih moón Dios ã oyatjĩh Jesúsdih jepahnitjidih
    ãt bohé teo wáacap wʉt jĩ.
  taw-taw: Kɨdek ne Akaya plopens amnɨg gek, Epesus binɨb Jisas nop gos lɨnɨgɨlak
    okok, kɨli tep yɨbɨl ne amɨl kɨlop agñɨnɨgab agɨl, Akaya binɨb Jisas nop gos lɨnɨgɨlak
    okok kɨlop mɨj olap kɨl tɨkɨlak. Tɨkɨl agɨlak, Bɨ God wog gup Apolos amjakek,
    nop dɨnɨmɨb agɨlak. Anɨb agel nɨm, Apolos amjakɨl mɨj ak yomak. Yomek, Akaya binɨb
    God kɨlop yɨmug nɨŋɨd gɨtep gek, Jisas nop gos lɨnɨgɨlak okok, kɨli mɨdupsek Apolos
    nop dɨlak. Mɨnek mɨnek ne Juda binɨb okok kɨlop buk Baybol takaw adek ak agtep
    gɨlɨg agak, Bɨ God nop aglup ak, binɨb okok kɨlop dɨl kod yenɨgab ak, Jisas ne
    nokom agak. Anɨgɨl agtep gek, nop takaw olap pen agɨnɨgel tek ma lak. Anɨgek,
    binɨb Jisas nop gos lɨnɨgɨlak okok, mɨdtep yɨbɨl gɨlak.
  jic-NT: Locopyaya, p'a jyawca na, Apolos quelel jámatsja Acaya nt'a. 'Üsüstsja Dios
    ts'uyupj jilal ne'aj ca mim jupj, mpes papel tapac, jas tjajam popelses jupj lal.
    Papel niná Jesucristo lal japon mpestsja Acaya mo'ó. Tapac yupj jisastsja 'ücj
    jisas nsem yupj, Apolos yupj nt'a tjemey mpes. Nepénowa ne'aj tapatja nasa topon
    Jesucristo lal. Dios pajal 'üsüs la tjiji yupj jilal. Apolos pajal jis capj tjep'ya'sa.
  zap-NT: Chene re Apolos ne le Apolos tsa Acaya, wguu yra mén ne rlaleedx Jesucrist
    lextoo Apolos ne tsa Apolos, lex wkaa men te gyiich wxaal men lo yra mén ne rlaleedx
    Jesucrist nga chen wen gak men lo Apolos. Chene wdxiin Apolos Acaya, kesentyent
    wun Apolos xyudar yra mén ne rlaleedx Jesucrist,
  wer-wer: Pël ëën Apolos pi Krik yangerakë sëpënëak kent yaë maan Epesas kak ingre
    mor sauröak kaamök elmëak pep newer Yesuu ingre mor saö Krik yangerak wëauröaan
    pi sant mowasëpënëak retëng ë mena. Pël ëën pörek së wë Anutuuk lup sant elmëën
    omën piin kön wi kosang yewesaurö pit ompyaö kaamök elmëeima.
  ipi-ipi: Wamba Goteto Akaya potopinjia tane wandakali tupa ondo wato moya-kola,
    minditupa-mane Jisasa lo bilipi leainipia. Apolosato utupanena bilipi oko minu
    tai laya olo pokale nembo tea-kola, Epesasa tano okona Kitisene tupamane bala
    peakale loto, Akaya tane Kitisene tupana pepa peyoto, yakamato akali oko wayu
    epeleya lo lamialapape leainipia. Apolosa bala poto, Akaya potopinjia okona peakaiyu
    lea-angi, Juta yame-mane Jisasa bala Mesaya oko ata napeane leai-kola, wandakali
    pitakana wenonga, Apolosato utupane towa pii yanda peaipia. Pii yanda puato, balato
    Gotena pii pepa pelene eya minditupa dii loto, Jisasa bala Mesaya ateane oko ateya
    layene eya lo andawa loto, Akaya tane Kitisene wandakali tupana bilipi oko wayumane
