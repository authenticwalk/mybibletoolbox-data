    yaleba, wali kiplulom,” aro mome toro pibek. Akhaya so'oag pioghag Allah Wana
    Walingeri wana heklamsioghag agha samenag agha Yesusag “Sikne” aro seneraglamek.
    Yesusag seneraglamek nimi Akhaya wamekag Apolos yaogti, maiknoro yeplamsiog.
  tbc-tbc: Agog Apolos Akaia provins na yau o ibol tag, Efesus na ilo rumok adi ilon
    dabai dupanig dubunawig, girek ta digireg Kris tamolpein ate yak durupidai, “Tamol
    en aŋsam na ipalu tap, ayuŋani wa.” Saen Akaia na ilasa man, tamolpein a Anut
    san ilo muŋanek log Jesus o ilod rumok an ibinawai siŋaokan a.
  sna-sna: Aporosi akati oda kuenda kuAkaya, hama dzakamukurudzira ndokumunyorera
    tsamba yokuti vadzidzi vaikoko vamugamuchire. Paakasvika akabatsira kwazvo avo
    vakanga vatenda nenyasha.
  smk-NT: Naisip na ni Apolos a mako sa prubinsya nin Acaya. Ket saray tumutumbok
    kona ni Jesus itaw sa Efeso, tinulungan raya tan nanurat sara konran kapada ran
    mammemper itaw sa Acaya tan dinawat ra a san'ilyen raya si Apolos no rumate' yadtaw
    konra. Ket sin itaw yayna anaod si Apolos, alaki a naitulong na konran saray namper
    kona ni Jesus bana' sa kamaungan nan Dios.
  grc-TCGNT: Βουλομένου δὲ αὐτοῦ διελθεῖν εἰς τὴν Ἀχαΐαν, προτρεψάμενοι οἱ ἀδελφοὶ
    ἔγραψαν τοῖς μαθηταῖς ἀποδέξασθαι αὐτόν· ὃς παραγενόμενος συνεβάλετο πολὺ τοῖς
    πεπιστευκόσι διὰ τῆς χάριτος·
  gof-WFTW: Aphiloosi Akkaya baanaw koyin Efesoonan de7iya ammaniyaa asay iya qofaa
    ekkidi Akkayan de7iya ammaneysati iya mokkana mela enttaw dabddaabbiya xaafidosona.
    I yaa gakkida wode Xoossaa aadho keehatetha baggara Yesuus Kiristtoosa ammanidayssata
    daro maaddis.
  spa-BLM: Cuando decidió pasar a Acaya, los hermanos le animaron y escribieron a
    los discípulos para que le recibieran. Cuando llegó, ayudó mucho a los que habían
    creído por medio de la gracia;
  kyz-NT: Omu'e re Aporu 'ga awau Akaja ywy pe. “Too Akaja ywy pe 'jau kwy”, 'jau
    'ga ojeupe. A'eramũ 'ga awau akou. 'Ga o enunewe 'ga mu'eawer ipewarera 'gã ka'arana
    monou ikwasiaa ajaupe. “Pejejuka esage ki 'ga ree”, 'jau 'gã ka'arana monou ikwasiaa
    ajaupe. “Jane 'jawe futat 'ga. Jejui 'ga rerowiaaramũ 'ga rekoi. A'eramũ pẽẽ pejejejukau
    'ga ree”, 'jau 'gã imonou, ajaupe ikwasiaa.
  dao-dao: Apawluh cun, Akaijah khawa cit khaia ngtängse, Epheta veki jumeikie naw
    ami na dokhamnak vaia, jumeikie naw ca yu u lü ami cehsak. Acunüng, a va pha üng
    Pamhnama bäkhäknak am jumeikie cun aktäa jah kpüikpaki.
  cya-cya: Yten tiquee yu tyijyin xi'yu yu tsaa yu se'en lyi'ya loo Acaya, cui' cuaña'an
    mdaa jun cha' tnu tiquee 'in yu, xacan' ngua'an jun sca quityi cui'ya yu si'yana
    cuan xu'hue jun 'in yu, lo' xa mdiyaa yu lyee 'a mda yaa' yu 'in jun lo'o tso'
    cha' 'in Ndiose, cui' jun nu cua' ya qui'an ti' si'ya cha' tsu'hue 'in ñi.
  beu-beu: Angmuse, Apolos ana hula propinsi Akaya mi ila. Nehe omi vengaanamang ba
    Efesus mi ang naung ini at tominu bot eomi angu eamulung. Angmuse ini surat nu
    hurak metma ikaku ba iomi venganamang Akaya mi ang naung inang, senge banang iot
    Apolos aing tarimat aaung-aaung. Surat angu medi muse, ana lamal. Ila Akaya mi
    sengmuse, ana etatabit nehe omi vengaanamang angmi ang naung ioang moling.
  wrk-wrk: Baku barri yanybayi Yabulus, janyulu barlba bayungu nanankurri yajiyurri
    Krisyurri. Yingkamukunyi krisjinmukunyi, yali manku nangangi jangkurr jilaykanyi
    Krisyurri, baki yali yarrijba jangkurr najana. Manjijba yali nanda naja bayungu
    nanganbu. Manjijba yali nanda naja krisjinmukuyngkurri nanaba Kris. Nanamukunyi
    jangkurrwanyi najana, karu yali krisjinmuku lalanbiji Yabulus, jalija nyulu wanbiya.
    Baku barlbayi Yabulus bayungu najayudi. Wanbiya nyuli Kris, baki nyulili milidimba
    yalunya jurjina. Yabimba nyuli yalunya ngiruka Kudkanyi, jala nyuli yanyba yalungi.
    Minimbayi yalunya Kudwanyi, nyulu maruka muwa yalungi, baki kuyu yali nangangi
    jangkurr.
  nii-nii: Ekii se wu Apolos Akaiya konu ełe tor pum. Epesas konu wumb Gos nge tiłap
    ełe mulnjung wumb, ombu pipe polk Akaiya konu Gos tiłap mulnjung konu kindik,
    Apolos eim singii nge ninjing. Wu Apolos Akaiya konu ełe tor wang kin, wumb Gos
    noman ngang mulnjung konu pupu, wumb ombu Gos ek ka ei nipi ngopu, eim wumb tiłap
    ei paki ka topu mułum.
  ign-NT: Manasi­panapa ema Apolo te jena cájeana. Tacahe, mavarahapa tiyanayare te
    tinapaica eta departamento Acaya. Tásiha, ena machamuriana náimica­tacapa. Ticaju­reanapa
    eta carta nayehe ena nachamu­rianahi tayehe eta avasareana macaiju­he­yarehi apaesa
    táuri eta najaca­piraina. Te títecapapa éma tayehe eta Acaya, ichape eta máimica­ta­si­ravaca
    ena machamuriana taicha ema Viya máijaracahi eta máitupa­ji­jia­si­ravahi.
  dik-NT: Ku jɔl Apolo tak bï la pan Gïrïk, go kɔc cï gam Epethuth kony ku gɛ̈tkë
    athöör tënë kɔc cï gam tɔ̈ pan Gïrïk, ku lëkkë ke bïk ŋiɛc lor apath tɛ̈ ɣeet
    yen. Ku yeen acï bɛ̈n aa raan cï kɔc cï Nhialic kuɔny dhɛ̈ɛ̈ŋde bïk gam, bɛ̈n
    kony apɛi wën ɣeet yen.
  cac-cac: Ix lajvi chi', ix el d'a sc'ool vin̈aj Apolos chi' sb'at d'a yol yic Acaya.
    Yuj chi', axo eb' creyente ix colvaj yed' vin̈. Ix stz'ib'an jun carta eb', yic
    syic'b'at vin̈ d'a eb' creyente, yic vach' schaji vin̈ yuj eb' sc'ochi. Ayic ix
    c'och vin̈ ta', a eb' yac'nacoch Jesús d'a sc'ool yuj svach'c'olal Dios, ix te
    cuchb'aj eb' yuj vin̈.
  tzj-E: 'Apolos congan nyarij nquerk''ijla'' kch''alal jec''ola chpam departamento
    Acaya y congan xya''a rchuk''a'' cmal kch''alal jec''ola p-Efeso. Y j-e'' xqueban
    ela jun carta che nquetak ela cuq''uin kch''alal jec''ola chpam departamento Acaya
    y cawra xectz''ibaj ela: —Tak xtekaja Apolos ewq''uin kas wen rc''ulic tebna''.
    Cara'' xecbij ela. Tak xekaja Apolos chpam departamento Acaya congan xeruto''
    je'' wnak jyatanak chca utzil je nsipaj Dios y ykula quec''u''x ruq''uin Jesucristo
    rmal.'
  san-BUR: ပၑ္စာတ် သ အာခါယာဒေၑံ ဂန္တုံ မတိံ ကၖတဝါန်, တဒါ တတြတျး ၑိၐျဂဏော ယထာ တံ ဂၖဟ္လာတိ
