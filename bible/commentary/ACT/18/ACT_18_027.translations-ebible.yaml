  kde-kde: Apolo pachichiahwene ku Akaya, vakúkulupila avake nkunkamya ntima kwa kuvalembila
    baluwa vakuhundwa va ku Akaya uchinga vampwechele. Apolo pakamwele aneko ánivayangata
    namene avala vanu vakulupidîle kwa inema ya Nnungu.
  ata-ata: No mine anu Apolosi mumasaxa lexe ulai ne Akaia, la ta mitema aneꞌi ane
    mimuxaxu taneꞌi noxou Iesu mipatetelinu Apolosi no anu vaivaikala seꞌi mo mikaukavu
    mulai noxiꞌa ta molomolou Iesu lai ne Akaia sou lexe ilooxu mo inoꞌu. Xe Apolosi
    muxali la musuꞌuli tatila mulai noxiꞌa aneꞌi ane no anu alauna noxou Lataua la
    aneꞌi mimuxaxu taneꞌi.
  qvw-NT: 'Ñatac Apolos: “Acaya-läductam lishä” niptinmi chalapacücunaca callpanchapäcula,
    yanapapäcula. Chaymi chayćhu cä chalapacü-masincunapä papiltapis lulälälin “Apolosta
    allinpa ćhasquiycäliy” nil. Chaypi Acayaman ćhälulñatacmi mana chalapacü Israelcunäwan
    chalanaculcul Diospa shiminpïta tuquicta tantialpachila Jesus caćhamuśhan Salbacüca
    caśhanta. Chaynüpam Diospa llaquipayninćhu cä chalapacü-masincunacta sumä callpanchäla.'
  nfa-nfa: Èle èèna ka, Apolos pamaꞌète ho laꞌe asa propensi Akaya. Dhèu parcaya ètu
    Epesus dꞌara èci kahèi dènge nèngu. Hèia rèngu tao sasuri èci, paꞌadhu hia aꞌari
    rèngu ètu Akaya sèra, sèna ka ra sèmi rare Apolos dènge beꞌa. Ropa na sèmi nare
    sasuri èèna, ka pakèdꞌi dènge. Dꞌai Akaya, nèngu soru-bara tareꞌa-reꞌa dhèu-dhèu
    parcaya ètu sèi.
  tnp-tnp: Kəni nian Apolos tolkeikei məmə otuvən əpəha Akaiə, kəni piatah mɨn əpəha
    Efəsɨs kəmotasiru lan motətei nauəuə kəti tuvən kəm nətəmi rəha Iesu əpəha Akaiə,
    məutətapuəh o lah məmə kotəhrun nosiən Apolos məhuvən əpəha imalah ikɨn. Ilah
    mɨn əha, kəmotaupən rəkɨs motəhatətə e Iesu e nəuvɨriən rəha Uhgɨn. Kəni Apolos
    təmiet=pən Korən ikɨn Akaiə masiru e lah lanəha mətəu-inu in iətəm təuvɨr kəti
    rəha nəghatiən.
  urd-urd: जब उस ने इरादा किया कि पार उतर कर अख़िया को जाए तो भाइयों ने उसकी हिम्मत
    बढ़ाकर शागिर्दों को लिखा कि उससे अच्छी तरह मिलना। उस ने वहाँ पहुँचकर उन लोगों
    की बड़ी मदद की जो फ़ज़ल की वजह से ईमान लाए थे।
  hot-hot: Vêm ma Apolo lahaviŋ ni plovins Akaia, ma avômalô êvhaviŋ anêŋ Epesus evatho
    yani anêŋ auk loŋ ek indum aêŋ. Ba eto kapya hadêŋ avômalô êvhaviŋ anêŋ Akaia
    ek neja yani thô. Hi hayô Akaia, êŋ ma hêv avômalô takatu ba êvhaviŋ Wapômbêŋ
    hathak anêŋ wapôm sa bêŋ anôŋ.
  mqj-NT: Mangkaii, moraimi Apolos la lao lako Akhaya, napolalan umpopebaa sura' to
    mangngorean dio Efesus lako to mangngorean dio anna malara untarima manappa Apolos.
    Kasaeanna Apolos lako marru keangga' illalan alla'-alla'na to mangngorean, to
    untarimamo Puang Yesus ura'na pa'kamasena Puang Allata'alla.
  rus-SYN: А когда он вознамерился идти в Ахаию, то братия послали к тамошним ученикам,
    располагая их принять его; и он, прибыв туда, много содействовал уверовавшим благодатью,
  mbh-mbh: Ma Apolos ia pun ako ve, i es a epee a Akaia. Na toko lemioongare ako a
    Epesus o paengeng i. Ma o wat malueng a toko lemioongare nge ako a Akaia. Mo o
    wolo i a ole pen la tova nge ile velpoling ako a Akaia. Ma i velpol ma i opoesal
    rintet areko olemio nge a Jisas nge a God ile themosaling.
  bdd-bdd: Muliyetega Apolosa nuwanuwana ma ꞌihabala Akaya, ta tohekalesiyao silemeya,
    ta Yesu ꞌana tohemisao Akaya ꞌoina ꞌidi leta sileleya, ma Apolosa siꞌebwaeya ta
    ꞌeguma to tuta Akaya ꞌoina ꞌilatu ꞌidi leta ꞌiꞌebwaedi ma sitoe ꞌidi hada. Coinega
    Apolosa ꞌihabala ta ꞌiluhuwa Akaya ꞌoina, ma taudi meAkaya, mwalo Yehoba ꞌina
    helauwega Yesu sihemisaeya, ma ꞌiyamo Apolosaina ꞌina guguyega ꞌilemedi madouna,
  cbt-NTPO: 'Ina quëran Acaya parti yapa''sarin a''chinacaso marë''. “Acaya parti
    a''chinchi, topirahuë'',” topachina: “Noya iyasha. Noya paquë'',” itopi Quisoso
    imapisopitari. Naporahuatona'', quirica ninshitopi quëtontacaiso marë''. “I''huata,
    iyaro''sa''. Aporosë huë''pachin, noya nontoco''. Inanta'' Quisoso imarin ni''ton,
    noya natanco'',” itopi ninshitatona''. Quirica ma''patahuaton, Acaya parti pa''nin.
    Inaquë Quisoso imapisopita quënanconin. Yosëri catahuarin ni''ton, Quisoso imapi.
    Inapita quënanconahuaton, noya a''chintaton, achinicancanarin.'
  rmy-SERVI: Аполлосо камля тэ джя дэ Ахаия, тай пхрала, соб тэ подрицарэ лэ, искриисардэ
    лил сиклярнэнди, савэ котэ джювдэ. Дэ лил вонэ мангле тэ прылэ Аполлосо. Кала
    вов авиля пордэ, тунчи дэня бари зор кодэлэнди, ко пав Дэвлэхкоро мищимо ачиля
    тэ патя.
  srn-NT: Di Apolos ben wani go na Akaya, den bribisma fu Efese gi en dek'ati fu go.
    Den skrifi wan brifi gi den bribisma drape tak' den mus teki en nanga opo anu.
    Di a doro drape, a ben de wan bigi yepi gi den sma di ben tron bribisma fu di
    Gado ben sori den En bun-ati.
  cta-NT: Ca tiyaꞌ la ngua tiꞌ Apolos tsaa yu ca loyuu su cuentya Acaya. Tsoꞌo ntsuꞌu
    tyiquee tyaꞌa ñati̱ jiꞌi̱ Jesucristo chaꞌ tsaa yu cajua, biꞌ chaꞌ nguscua nguꞌ
    sca quityi chaꞌ tsaa slo tyaꞌa ñati̱ jiꞌi̱ Jesucristo cajua, chaꞌ tsoꞌo ti chcuiꞌ
    nguꞌ loꞌo yu nu loꞌo tyalaa yu ca su ndiꞌi̱ nguꞌ. Ndyaa yu liꞌ, ndyalaa yu ca
    loyuu su cuentya Acaya biꞌ. Liꞌ nguxtyucua tsa yu jiꞌi̱ nguꞌ nu ntsuꞌu chaꞌ jiꞌi̱
    loꞌo Jesucristo lcaa quichi̱ su ndyaa yu. Xquiꞌya chaꞌ tsoꞌo tsa tyiquee ycuiꞌ
    Ndyosi ñaꞌa̱ Ni jiꞌi̱ nguꞌ, biꞌ chaꞌ cua ngusñi nguꞌ chaꞌ jiꞌi̱ Ni.
  bqc-SIM: Kɛ́ Apoloo ye gɛ́ Gɛlɛsi bùsuu, Yesudeↄ aà gbà sↄ̃, ↄ̃ aa lakɛ̃ Yesude
    pↄ́ kú weↄnɛ aa aà kũ ↄplapla. Kɛ́ à kà we, à ↄdà gbɛ̃́ pↄ́ Lua gbɛ̃kɛkɛ̀nɛ́
    aa Yesu náaikɛ̀ↄwa maamaa.
  tcz-CHONGTHU: Chuin Apollos in Achaia gam'a che ding lung agel jeh chun sopite hon
    ama chu atil khouvun, chule Achaia gam'a seijui ho ding chun lekha khat athot
    un kipah tah a analem ding un angeh un ahi. Chuin alhun phat in Pakai mingailut
    jal'a atahsan ho jouse dinga mi phachom tah asoh tan ahi.
  mar-mar: अपुल्लोला अखया देशाला जायचे होते, तेव्हा बंधुंनी त्यास उत्तेजन दिले आणि
    तेथील येशूच्या शिष्यांना त्याचे स्वागत करण्याविषयी लिहिले, जेव्हा तो पोहोंचला,
    तेव्हा ज्यांनी कृपेमुळे विश्वास ठेवला होता, त्यांना त्याने खूप मदत केली.
  snp-snp: Ena Apolosi ya Akaiya ebau unae, loto kolaito, Yesu mono wenenala yate
    aiyo-koiyo lo edenawae, loti Yesu ege melamo wenena yalo minado ya lufuwa wi fulo
    gedae. Wi fulo gedato, uto numudo fedeto Goti nasafili o gedaito Yesu koli kikito
    umamo wenena ya auma wito ani olu faka liye.
  isl-isl: Apollós hafði áhuga á að fara til Grikklands og þegar hinir trúuðu fréttu
    það, hvöttu þeir hann eindregið. Þeir skrifuðu bréf til þeirra sem þar voru kristnir
    og báðu þá að taka vel á móti honum. Þegar hann kom til Grikklands notaði Guð
    hann til mikils gagns í söfnuðunum.
  spy-NT: Yu kimāchē ꞉Ābōōlō kuwo Akaaya, kōōkimkiim inee ꞉mbo ng'eetaabiya /ānkēēsirchi
    biikaab Kiriistō chēē kimii yēēmēētaab Akaaya kule kutaach inee. Nto kuyitē, kuyēētyēēchi
    ꞉Yēyiin kōōtitiir biiko choo kikiikōōyēnchi Yēēsu kubununēē chamateetaab Yēyiin.
  xnn-xnn: Dat layden Apolos ay omey men-isolo isnan probinsiya id Acaya. Isonga ninsolat
    nan ib-ana id Efeso isnan mamati ken Jesus id Acaya ta sangailiyenda siya ay gawis.
    Idi inomdan isdi et adoado nan badangna isnan ipogaw ay mamati gapo isnan nangipailaan
    Apo Dios isnan layad ya anosna ken daida.
  mwe-mwe: Apolo akatumbilileje kwenda ku Akaya, bhakilishitu gubhantajilenje ntima
    kwa kwaajandishilanga bhakilishitu bha ku Akaya kula bhamposhelanje. Akaisheje
    kweneko, kwa mboka ja a Nungu gwakombwele kwaajangutilanga bhakulupalilenje bhala,
  tte-tte: Yo muli mena Apolosa nuwanuwana ilau Akaya bwaimwa Gilisi, mwa tomeliwo
    siya Epeso koina sisagui. Kabo tomeliwo Akaya ali leta silele siba, “Saugana tem
    Apolosa ilaowa kwayogan me ami yaliyaya.” Mwa ilau Akaya. Saugana iyawatagili
    bwaine koina kabo tomeliwo, siya tauna kona Yaubada ana mulolo mena sinuwabui
    yo simeli, siyogan me ali yaliyaya. Kabo Apolosa tomeliwone ikabiyakaiweli.
  tcs-tcs: Apta nau, Apolos i bin meke main blo em po go po Akaia. So dem biliba wea
    Episis i bin inkariz em po go. Dempla bin raite leta po dem nada biliba de wea
    Akaia po welkam Apolos. Wen em bin kam de wea Akaia em bin prapa elpe dempla uda
    bin pole Zizas po kam mostrong.
  hlt-THB: Apollo ce Akhaia qam na ceh a ngaih awh koeinaakhqi ing anih ce tha pe
    unawh, cawhkaw amik awm hubatkhqi ing anih ce ami donaak aham ca qee pe uhy. Anih
    a pha awh am qeennaak ing ak cangnaak thlangkhqi aham anih taw tha ak pekung na
    awm hy.
  soq-soq: Apolos menasana Akaia tawowa bedewe alepona. Sumanai sosowa Epesus bedewe
    waimoia me wasausane ita leta girumantone bedewe waiena sumanailala Akaia bedewe
    wanwanlala Apolos wadape mamposapona. Me Epesus ene alene Akaia bedewe wisen.
    Sape mo mida God sauwa euda wadane sumanaintoia wasaumon.
  qub-qub: Chaypita Acaya probinsyamanna Apolos aywayta munaptin, Efesucho caj ermänucunaga
    cartata apachiran Acayacho caj ermänucuna alli chasquinanpaj. Chayarga Dios yanapaptin
    ermänucunata sumaj shacyächiran.
  att-att: Á inikáyâ ni Apolo ta dumákì nga umay ta purubinsia na Akeya. Á yù ira
    kábulun na ta Epeso, jinudduák da ta umay, á initúrâ da laguk sù ira nga manguruk
    kâ Apu Kesu nga maggián ta Akeya, ta alawatad da si Apolo. Á labbè ni Apolo ta
    Akeya, inabbágán na ta napiá yù ira tatolay nga mangikatalà kâ Apu Kesu, megapu
    sù pangikállà ni Namarò nira.
  bki-bki: Ana iorou kanio, Apolos naio jidom rivan ea kulo Kris nalo kialo vio yako
    Akaia, naruei banalo na yako Eveso nalo aberinavo bo laka verenio rivan tibe na,
    naruei nalo abivitauia m̃esi tai ban naiagagoano nalo yako ka mia Apolos naio
    mijikia ridukario rivano, ka rila nalo asaaro ka avurukar naio to rivijalo. Mia
    bogoti napano naio bano-o bokar vio na, naio miija vatitig nalo napano Atua kiano
    tiniememiano milalo amonea ruei.
  bqp-bqp: Kũ Apolo ye à gɛ́ Girisi bùsun, Yesudenↄ a gbà swɛ̃̀ɛ, akũ ò takada kɛ̃̀
    Yesude kũ ò kú gwenↄnɛ de ò a kũ ↄplapla. Kũ à kà gwe, à ↄ dà gbɛ̃ kũ ò Yesu
    náani kɛ̀ Luda gbɛ̃kɛ gãinↄa manamana.
  mcp-mcp: Nda nyə á ka ŋgə cɛɛl kə Akayî nə́, obúgʉla bɛ̂sh bwə́ mú wá nyə ŋkul lámʉ́d,
    bwə́ cilə bɔɔŋg wâ wu nə́ bwə́ bâg ŋwa nyə nə məshusʉg. Ja nyə á ka kə jé wu yí,
    mpaam mə́ Zɛmbî í mú sá nə́ a bə́g nə məma mfíí shú obúgʉla.
  hat-hat: Apre sa, Apolòs fè lide ale Lakayi. Frè yo te ankouraje li. Yo ekri yon
    lèt voye bay disip yo ki nan peyi sa a pou yo te byen resevwa Apolòs. Lè li rive
    Lakayi, li bay moun Bondye te fè favè kwè yo yon gwo konkou.
  npl-NT: Satepa ijkuak Apolos okijto yas kan tlali de Acaya, n tokniwah okiyolchikajkeh
    mawia ompa, iwa okintitlanilijkeh se amatlajkuíloli n tokniwah non kineltokah
    Cristo Jesús non okatkah de Acaya para kuali makiselikah n Apolos. Ijkuak okalakito
    Acaya, okimpalewi miak akimeh Dios ika itlasojtlalis okichi matlaneltokakah itech
    Cristo.
  bgg-bgg: Apholos è Akhaya wuii pha rek dun. Ji è Iphisus pha migipho è aishii nong
    ne aishii wie wuii yi pha jigigam jia zey ne thoh gieng. Ai è thiisa thog mage
    shii Hamangkhung-aphuii pha bushun è migipho shii bajo nong phi.
  eng-TCENT: And when Apollos wanted to cross over to Achaia, the brothers wrote to
    the disciples, encouraging them to receive him. When he arrived, he was a great
    help to those who had become believers through grace,
  eng-BSB: When Apollos resolved to cross over to Achaia, the brothers encouraged
    him and wrote to the disciples there to welcome him. On his arrival, he was a
    great help to those who by grace had believed.
  cpu-NT: Ikovake Apolos iravishe Acaya-ki. Ari ipavakeriri kempisantzinkariite Efeso-satzi
    aparoni osankinarentsi iraakameethatantavakyaariri Acaya-satzi. Ikanta jareetaka
    Acaya-ki, osheki itharomentakaapaakari kempisantzinkariite ikaratzi ikaminthaayetairi
    Pava.
  san-ASM: পশ্চাৎ স আখাযাদেশং গন্তুং মতিং কৃতৱান্, তদা তত্ৰত্যঃ শিষ্যগণো যথা তং গৃহ্লাতি
    তদৰ্থং ভ্ৰাতৃগণেন সমাশ্ৱস্য পত্ৰে লিখিতে সতি, আপল্লাস্তত্ৰোপস্থিতঃ সন্ অনুগ্ৰহেণ
    প্ৰত্যযিনাং বহূপকাৰান্ অকৰোৎ,
  tod-tod: Tɛi é deveni ga é li ga Akayi ʋele, kidaaleʋe nuiti ti iɲɔdɔɔni. Ti sɛʋɛi
    ɠɛɛni kaladopoiti ma ga naati ti yeezei bu ga pagɔ. Seeliai ma miná, é ɠɛni
    ga kpɔba nu wola naati bɛ, niiti ti ɠidaaleʋeni GALA ná-zaalai zaɓui zu.
  tac-NT: '''Lige a''kinana alué rió Apolo siminálile alé ejiro Akaya anilichi Onorúgame
    ra''ichálila ruyemia. ''Lige alué ralámuli Esukristo oyérame alé Ebeso ''nátale
    ''we ''la ko napurigá simela. ''Lige jaré alué rió Esukristo oyérame osilí osale
    napurigá o''ká simela alué Apolo. ''Lige anime nile alué osilí: «''La ''we semáriga
    galegá etéwaká ye rió Apolo alé we''ká riógichi Akaya sebasa», anime nile alué
    osilí. ''Lige alué Apolo alé Akaya sebasa, ''we semáriga gu''írile alué ralámuli
    alé mochígame, alué ralámuli napu Onorúgame gu''írilige napurigá ''we a''lá bijchígime
    nímala Onorúgame ra''ichálila.'
  eng-WEBPB: When he had determined to pass over into Achaia, the brothers encouraged
    him; and wrote to the disciples to receive him. When he had come, he greatly helped
    those who had believed through grace;
  gfk-H: Bia Apolos ga nem bia na haan u Akaia ira haratasin narako ta Karisito diet
    ga haragat ia ma diet ga tulei tiga pakpakat taar ta ira tena tinaram tano lotu
    bia diet na taram lah ia. Ing ga hanuat ga manga harahut diet ing Kalou gata tabar
    bia mon diet ma ra nurnur.
  viv-viv: Himiyami tu tova saꞋeyana Afolosi gigahe gigayo, “Fafali ana egana Akaiya
    againe iya ganana.” Au tovetumagana yana nuwanuwa hinogalini-yo hivelugana, leta
    Akaiya tovetumagana agaidiya hiꞋetoladina be higa Afolosi hinavetobohiyanena.
    Ada au gina giyemu tu tovetumagana medede againe givelugadi lakahina, badi Yaubada
    yana nuwadoga faꞋina Yesu Keliso againe ahe hivetumagana-ma kalivai-dina.
  yao-yao: Che Apolo paŵasachile kwaula ku Akaya, ŵandu ŵakunkulupilila Che Yesu ŵa
    ku Efeso ŵanlimbisye ntima ni kwalembela ŵakulijiganya ŵa ku Akaya kuti ampochele.
    Che Apolo paŵaiche kweleko, Akunnungu ŵankamuchisye mu upile wao, ni ŵakombwele
    kwakamusya nnope ŵandu ŵakunkulupilila Che Yesu,
  tgp-tgp: Hitahu, Apollos mara mo opoia vara i sivo Achaia, vorai kalesia peresi
    na vevorai kalesia la retituetuenia vara i vaia. Ale la uli na leta matea isana
    vorai kalesia Achaia vara la lavia. Mara mo pala isan la haratu la rasua atu,
    mo tuenira mo tavera usuri na r̃omr̃uhu non Moli,
  auc-NT: Mänömaï cæda ate Apodo wæætë Acayabæ gocæte ante cæyongante tömënäni näni
    pönencabo tömengä ingante, Waa goe, änänitapa. Ayæ̈, Acayabæ ïñömö Itota ingante
    në tee empote quëwënäni acædänimpa, ante ïïmaï ante cadota ante yewæ̈mönänitapa.
    Mïnitö, Apodo pongä adinque tömengä ingante waa cæedäni, ante yewæ̈möninque tömengä
    ingante pædæ pönönäni ænte godinque mäo Acayabæ quëwënäni ïnänite pædæ godongä
    adänitapa. Tömënäni Wængonguï waadete pönö cæcä ate në pönënäni ïñönänite Apodo
    në waa pönï apæ̈nedongä inte mänïñömö ponte apæ̈nedinque tömënäni tönö godongämæ̈
    cægacäimpa.
  kbc-NT: Apolo ja lowoogo me dibata etogo-nelegi migo nipodigi Grécia. Odaa ɡ̶onioxoadipitigi
    Éfeso joɡ̶owo lidietibige niɡ̶ijo anodiotibece Ǥoniotagodi digoida nipodigi Grécia
    owotibige mele modibatege Apolo. Igaaniɡ̶icotiogi odaa eliodi ane yaxawatibigiwaji
    niɡ̶ijo anonakato Ǥoniotagodi leeɡ̶odi Ǥoniotagodi meliodi meletetema niɡ̶idi
    ɡ̶onioxoadipi.
  bmh-bmh: Apolos go Uwait nugau Ze Akaia agaig marabun unabun dabilena, Epesus uzanan
    Kristen duailel agen gonugau dabeleu gusig morona, Akaia agaig ebuan Kristen duailel
    go imabun aimai, sikut wai morona, oimai beteun. Guzenaimai, agaig go ebu, Apolos
    nug beteimai, Uwait nug gonugau ougab naliu mui eiman duailel isanarena, goagal
    oiagab petak emen, duailel go suban isanareun.
  ctu-BL: Che' yomix majlel Apolos ti Acaya, jini hermanojob tsi' coltayob ti majlel.
    Tsi' ts'ijbubeyob xcʌnt'añob cha'an mi' pʌyob ochel. Tsa' c'oti Apolos ya'i. Tsi'
    wen colta jini tsa' bʌ i ñopoyob cha'an ti' yutslel i pusic'al Dios.
  meq-meq: 'Ma dəba eye na, a say a Apolos mede a gəma i Akay. Ndo məpe mədzal gər
    hay ka Yesu tə vəlay gədaŋ ada tə watsay ɗerewel a həlay hərwi ada ndo məpe mədzal
    gər hay ka Yesu neheye ma Akay aye tâ təma na lele. Tə watsa a ndo məpe mədzal
    gər hay ka Yesu neheye ma Akay aye hərwi məgwaɗatay naha: «Apolos ki ye naha na,
    təmum na lele.» Tsa na, Apolos a ye a Akay. A ye naha na, a dzəna tay ha ndo məpe
    mədzal gər hay ka Yesu ta ŋgwalak i Mbəlom.'
  noa-H: Maig sĩi hawi hich Apolos Acaya durr mam k'õsi haadeewai haig chi hʌ̈k'a
    durrarr k'ʌʌnau, “Magan pʌ mamk'ĩir marau pʌ juag hoojugui” hawi, chadcha Acaya
    durram iglesia heem k'ʌʌnag hẽsap p'ã deepʌ̈ijierram haajem, hamach haar Apolos
    barbaimaawai hajap'a wai nʌisimk'ĩir. Mag chadcha mawi barbaimaawai hi gaaimua
    hʌ̈u dʌ̈rrcha chi Acayapienaujã warag Hẽwandam hiek gaai hubʌ nʌisijim haajem.
  alp-NT: Eleki Apolose lalei kena ikeu lori otoi Akaya. Hoko tamata rebe esi hlaleke
    loko Yesuse me kota Epsuse esi leki sulate loko sie rebe esi hlaleke loko Yesuse
    me otoi Akayare, leke esi suka kena Apolose irue kaisi. Eleki kena Apolose iluake
    ndi Akayare, itapa tamata rebe esi hlaleke loko Yesuse ete mere boka titinai.
    Tamata toini mere esi hlaleke loko Yesuse le Alla Iriluke misete etesi.
  san-VEL: pa"scaat sa aakhaayaade"sa.m gantu.m mati.m k.rtavaan, tadaa tatratya.h
    "si.syaga.no yathaa ta.m g.rhlaati tadartha.m bhraat.rga.nena samaa"svasya patre
    likhite sati, aapallaastatropasthita.h san anugrahe.na pratyayinaa.m bahuupakaaraan
    akarot,
  kbq-kbq: Akaea vuku Apolosi'a nentahige'za, mono (kristen) naga'mo'za azeri hanavetike
    nesamiza huso'e sa'e hunente'za, Jisasi amage nentaza disaipol nagatega azeri
    so'e hiho hu'za avonkretre'naze. Anante'ma unehanatino'a, Anumzamofo asunku'zamo'a
    zamaza hige'za zamentinti nehaza nagara tusi'a zampi zamaza hu'ne.
  kbh-kbh: Apolos Acaya luaroye jama yojtsebos̈e orna, Jesucrístbeñe os̈buáchiyënga
    bëtscá tmojanañemó y choca Jesucrístbeñe os̈buáchiyëngbiama canÿe tsbuanácha tmojanichmó,
    chca, Apolos choca ts̈abá chamofjama. Acaya luaroye tojánashjango ora, Jesucrístbeñe
    os̈buáchiyënga bëtscá tojanë́jabuache. Bëngbe Bëtsá chëngbe ts̈abiama yojanjuabnáyeca,
    chënga Jesucrístbeñe corente imojtsos̈buáchiye.
  ron-LSB: După ce s-a hotărât să treacă în Ahaia, frații l-au încurajat și au scris
    ucenicilor să îl primească. După ce a venit, i-a ajutat foarte mult pe cei care
    crezuseră prin har;
  pon-pon: A lao men kola Akaia, jaulan kai ap intin won tounpadak kan, poeki re ’rail,
    ren kajamo i. I lao pwarado, ap jauaja irail, me pojon kilar mak en Kot.
  nhe-BL: Huan Apolos quinequiyaya yas tlali Acaya, huan nopa tlaneltocani tlen altepetl
    Éfeso quiyolchijcajque ma yohui. Huan quiijcuilojque se amatlajcuiloli para quinilhuise
    tlaneltocani ipan Acaya ma quiselica. Huan Apolos ajsito nepa huan quinpalehui
    miyac tlacame tlen quineltocatoyaj Jesús pampa hueyi iyolo ininhuaya.
  sps-sps: Apolos komainy ma naa fi naa tan mounan iny Grik, rin vamuinyasiny fafaaman
    iny Efeses faakouts towa, ser kirkir of ra naa rin vamuinyasiny fafaaman te kaa
    ror Grik ma tainytainy ari Apolos tana tou sung tsunia unya aya. Te ruak e Apolos
    unya aya Grik, ana vainy, Gov te ree'un rari ser faaman ten Jisas, nom a fifaakouts
    rof fiisok ten Apolos,
  wnc-wnc: Yeukngamat puyuwana ita Akaia keu komune yatupmake kunangge yakut. Kunangge
    yawan notna Jesuat nana aminu Efesas yukingga kuke musia tapa kekekawan pas sandu
    notna Jesuat nana aminu Akaia kep komune yuaingge Apolosda apanu katak toitnong
    ngang mataking. Siwan teke uneta yanggabam yatupmake Akaia kep komune kundopbut.
    Kundoke aminu unenana Anututa butaya natake gatayaman Jesue natake akgatanimuya
    apanin ngang natapa kekekakut takwak kake Apolosda katak siknga gatayamukut.
  bus-bus: Kɛ̀ Apolo yezi à gá Girisi bùsun, Yesudeenↄ à gbà swɛ̃̀, ben aↄ̃ takada
    kɛ̃̀ Yesudee kɛ̀ aↄ̃ↄ kú gweenↄnɛ lɛ aↄ̃ à kũ ↄplaplaa. Kɛ̀ à kà gwe, à ↄ dà
    gbɛ̃ kɛ̀ aↄ̃ Yesu náanɛ kɛ̀ Luda gbɛ̃kɛɛ gãzĩnↄa maamaa.
  gub-BL: Na'e Apor oho Kere ywy rehe kury. A'e rupi uzeruzar ma'e Ew tawhu pe har
    a'e wà, omono kar upape wanupe a'e wà, uzeruzar ma'e Kere ywy rehe har wanupe
    wà, ta'e ipurupytywà wer Apor rehe wà xe. — Pemuixe katu kar Apor pepyr nehe ty
    wà, i'i wanupe wà, uze'eg imuapyk pà pape rehe wà. Uhem Apor a'e pe har wapyr
    a'e, a'e pe har wapytywà pà a'e, uzeruzar ma'e a'e pe har wamurywete kar pà a'e.
    Uzeruzar Zezuz rehe wà, ta'e Tupàn upuhareko katu a'e wà xe.
  imo-imo: Aku wali Apolos kano Grik kombu pumbei terimu kinye Jisasinga lombili andoli
    imbomani yu taporingi. Pumbei terimu kombu akuna Jisas ipuki tiko moloringimando
    pipia toko tikolio ningei, “Iye imu panjiko lieio,” ningi. Aku imboma Jisasinga
    ungumu pilko lombilko ipuki tiringi. Aku teringi ulumu Gotenga imbo we kondo kololi
    ulumuni kau teringi. Apolos yuni aku kombu wendo pumbelie wali Goteni kondo kolopa
    taporumuna Jisas ipuki tiringi imbo akuma paa lakopa taporumu.
  boj-boj: Onaqa bunuqna Apolos a marej, “E Akaia sawaq gilqai.” A degsi marnaqa Yesus
    aqa tamo uŋgasari Efesus qureq di soqneb qaji naŋgi na odyosib minjeb, “Di kere.
    Ni gilime.” Degsib minjsibqa anjam bei neŋgreŋyosib Apolos yonab a na osi gilsiqa
    Yesus aqa tamo uŋgasari Akaia sawaq di soqneb qaji naŋgi enjrej. Endegsib neŋgreŋyeb,
    “O gago was niŋgi quiy. Apolos a nuŋgoq bqo. Deqa niŋgi a osib geregereiyiy.”
    Ariya Apolos a Akaia sawaq di sosiqa a na tamo uŋgasari Yesus qa naŋgo areqalo
    siŋgilateb qaji naŋgi Qotei aqa anjam minjreqnaqa anjam dena naŋgi siŋgilatnjroqnej.
    Qotei a nami naŋgi eleŋqa marsiq deqa naŋgi qa are boleiyej. Gam dena naŋgi Yesus
    qa naŋgo areqalo siŋgilateb.
  eng-DRA: And whereas he was desirous to go to Achaia, the brethren exhorting, wrote
    to the disciples to receive him. Who, when he was come, helped them much who had
    believed.
  knf-knf: Wi Apoloŧ abiiŋ aŋal pya Akayi, banfiyaaruŋ batëŋţëna, aşë piiŧ baţaş bgah,
    aji na baka baţijana bnuura. Wi abanuŋ da, alemp maakan na bankakuŋ ţi bnuura
    bi Naşibaţi, afiyaar.
  san-KHM: បឝ្ចាត៑ ស អាខាយាទេឝំ គន្តុំ មតិំ ក្ឫតវាន៑, តទា តត្រត្យះ ឝិឞ្យគណោ យថា តំ
    គ្ឫហ្លាតិ តទត៌្ហំ ភ្រាត្ឫគណេន សមាឝ្វស្យ បត្រេ លិខិតេ សតិ, អាបល្លាស្តត្រោបស្ថិតះ
    សន៑ អនុគ្រហេណ ប្រត្យយិនាំ ពហូបការាន៑ អករោត៑,
  arn-NT: Fey Apolu ayülu ñi rumerpuael Akaya trokiñ mapu mew tati pu feyentulelu
    pürümkachi kellueyew, ka amulelfi kiñe wirin dungu feychi trokiñ mapu mew feyentuleyechi
    pu che tañi küme llowngeael ta Apolu. Puwlu ta Akaya trokiñ mapu mew, rume kellupufi
    tati pu che feyentulelu Ngünechen tañi küme fürenechen mew.
  zas-NT: Chi been Apolos xgab cheman niz Acaya, gra ree bén rliladx Jesucrist bén
    zaꞌnë laaman, badxeꞌ reeman luxdooman din cheman, abiꞌ guxhaal reeman tijb guiꞌch
    loj ree bén rliladx Jesucrist bén zojb ree niz Acaya din yacaꞌ reeman laaman zagdxe
    chi guidxinman niz ni. Chi bidxinman niz Acaya dád beenman yudar bén ma rliladx
    ree Jesucrist guial gognë Dios laa reeman.
  ken-NT: Apólos ákʉ ntɨ bɛ́rɔ́ŋ Akáiya. Bǒbati bakoŋo Yesu abhɛn Ɛ́fɛsɔs báfyɛ́
    yi ntɨ nɛ básɨ́ŋ ɛkáti ntá bakoŋo Yesu abhɛn Akáiya bɛkʉ bɛ mánsyɛpti yi
    sayri. Aghaka nɔkɔ arɛ́, akwak tontó bo abhɛn Mandɛm atɔŋ bɔ bɛrɨ̌ndu nɛ mánóko.
