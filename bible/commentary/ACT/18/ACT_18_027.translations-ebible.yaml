    munduku piliiku Krais-nga yambu muluringma Apollos-ni enini aima liipa tapunjurum.'
  maj-NT: Nk'ie nga kama mjehe̱ Apolo̱ nga ngju̱a̱i̱ a̱nte Akaya̱, já nts'eé xi tjín
