    Nuikapikiila, ku ukende ai ua aiiye nangaluu awo nai ahuiie.
  eng-PEV: Later on, Apollos told the other Christians in Ephesus, “I want to go to
    Akaya country.” They said, “That’s good. You go there.” And they wrote a letter
    to the Christians in Akaya, and told them, “Be friendly to Apollos.” So Apollos
    went to the city called Corinth in Akaya country. Before that time, God was good
    to some of the Corinth people, and he helped them believe in Jesus. After Apollos
    got to Corinth, he really helped those new Christians there.
  ilo-ULB: Idi tinarigagayanna a mapan idiay Acaya, pinabileg isuna dagiti kakabsat
    a lallaki ken nagsuratda kadagiti adalan idiay Acaya a sangailienda isuna. Idi
    simmangpet isuna, kasta unay ti panangtulongna kadagiti namati babaen iti parabur.
  pir-NT: 'Sa ye tiquiro Apolo pehe Acaya yehpapʉ tiquiro waha duagʉ̃ Jesu yequina
    tiquirore “Quehnoano wahaya”, ni, ojoari pũrine ohoahye tiquirore. Ti pũri Acayapʉ
    ijiyequina Jesu yequinare Apolore quehnoano piti ca dutiye pũri ijiahye. Sa yero
    Apolo topʉ esaro, to cjẽnare Jesure wacũ tutuayequinare Cohãcjʉ̃ cahĩñe mehna
    quehnoano yedohoahye. Judio masare ti macapʉ ijiyequinare ohõ saha ni yahuahye:
    —‍Cohãcjʉ̃ ohoriquiro mʉsa cohteriquiro ijire Jesu. Cristo waro ijire tiquiro,
    ni yahuahye judio masare apequina masa tiquina ihñonopʉ. Cohãcjʉ̃ yere tiquina
    ojoari mehna tiquiro quehnoano queoro yahugʉ̃ tʉhoye tiquina “Poto ijierare”,
    ni masiedahye. Sa yero Cohãcjʉ̃ cahĩñe mehna tiquirore wacũ tutuayequinare quehnoano
    yedohoahye Apolo.'
  anv-NT: Ɛbɛ́légé Apolos afɛre nnó ji ajyɛ né melɔ Akaya. Ne ɛchomele bɔɔ́ Jisɔs
    apoó ji ásá ŋwɛ achyɛ ji mbaá bɔɔ́ Jisɔs né melɔ Akaya nnó Apolos akwɔnege
    ɛwu, ɛbwɔ́ ásɛ ji cháŋéné. Ne akwɔ́négé ɛfɛɛ́, apoó bɔɔ́ bi Ɛsɔwɔ alɛ́ré
    ɛbwɔ́ galɔ́gálɔ́ ákamé ne Jisɔs dɔɔ́ abi Ɛsɔwɔ apoó nnó áfyɛ matɔɔ́ ne Jisɔs.
  sab-NT: Boidu ene ulita gire Apolos tadu jogekalin nga Acayage Jesu gerua dbe, kwian
    Chubenu una Efesomuge skwendu noare Apolos kle tañachuge joge nga Acayage. Apolos
    bebi joge gire kwian Chubenu ulita una Efesomu chada degu ama giti kwian Chubenu
    nga Acayage alin ene chada e giti chkedale uñale kwian Chubenu nga Acayamuge Apolos
    Jesu gerua dbanga ulia, ene kwian nga Acayamu be Apolos gai ngwange no. Apolos
    jo, jo chke nga Acayage. Chube agedu no no kwian nga ege alin Chube kwian e ta
    gbu Jesu gerua gai ulia, Apolos kwian e ulita chudabo ta gbe no no dare Jesu geruadi.
  tmd-tmd: Mai Apolos nuŋ Akaia Propins duba rɨmɨn, Epesas nöbö mö Jisas nugw pim
    akuyöbö, Apolos nuŋ du ñɨgö mönö wä aku yad nöiön aku waiö, me rön, Akaia nöbö
    mö Jisas nugw pim akuyöbö ñɨgö köp i kai kɨtön yadmä, “God mabö rɨb nöbö Apolos
    uröpɨnaŋ, nugwo pɨne,” rɨmä. Almä aku, Apolos Akaia Propins uröpɨnön, köp aku
    yabumɨn, Akaia nöbö mö God ñɨgö uliöxön rɨb wä nölmɨn Jisas nugw pim bla Apolos
    nugwo pɨmä. Nugwo pɨmɨn, nuŋ piöŋö kau ñɨgö pön, mönö yadɨb yöra Juda nöbö mö
    bla pɨsaŋ mönö nɨgɨp duön, God Mönö adaku yad nöl ri ab gɨrön, “Mesaia pöx mɨdmɨdöi
    aku Jisas ör,” me röŋa. Alön, yad nöl ri abön rɨmɨn, nugwo mönö i paiŋö yadɨb
    maga mɨdölöŋ. Almɨdmɨn, nöbö mö Jisas nugw pim piaku ñɨgö rɨ nöl ri abmɨn, mɨd
    ri abmä.
  acr-NNT: Echiriꞌ ri Apolos xraj kaqꞌax pan pa taq ri luwar re Acaya, ri hermanos
    xkinimarisaj bꞌi ukꞌuꞌx y xkitzꞌibꞌaj bꞌi jun carta chike rutinamit ri Dios chilaꞌ
    chaꞌ kakikꞌul chi utz. Ekꞌuchiriꞌ xopon chilaꞌ, ri Apolos lik xuꞌana toꞌbꞌel chike
    ri kikojom rubꞌiꞌ ri Cristo ruma ri unimal rutzil ukꞌuꞌx ri Dios.
  kpg-kpg: Gei Apollos gu hagamaanadu bolo ia e hana gi tenua go Achaia, gei digau
    hagadonu ala i Ephesus gu hagamaamaa a mee, gaa hihi nadau lede gi digau hagadonu
    ala i Achaia, bolo digaula gi hagamahi gi benebene ina Apollos i nadau baahi.
    I dono dau hua gi golo, gei mee guu hai dana hagamaamaa damana ang gi digau ala
    gu hagadonu mai i tumaalia o God.
  taj-taj: जमाहेन्‍से अपोल्‍लोस अखैया भिबा ग्‍लारी निबा सेम लजी। थेतबासेलमा एफिससरी
    मुबा चेलागदेसे थेदा निबारी आँट पिन्‍सी, अपोल्‍लोसदा मान लगै भिसी चिठी गिक भ्रिसी
    पुइजी। अखैयारी धोमाहेन्‍से प्रभुला दयामायाग्‍याम विश्‍वास लबा म्‍हिगदेदा थेसे
    ल्‍हानान ह्रो लजी।
  avt-avt: Hɨr netpɨwek menmen im epei au, Apolos han kitet kakno provins Akesia ke
    Grik te mɨt en nises hɨm me God nekine tɨwei natɨp mɨt nises God en hɨr naanmamrewek.
    Hɨrak ken en, hɨrak kɨkaap mɨt en kerek nises hɨm yaaim me Krais nentar God kerekyor
    yaaim.
  cbk-cbk: Y cuando ya decidi si Apolos anda na Grecia, el maga creyente de Efeso
    ya anima con ele y ya escribi sila con el maga siguidores del Señor na Grecia
    para recibi con ele. Cuando ya llega le alla, ya ayuda gayot ele anima con todo
    aquellos quien ya queda creyente por causa del gran favor de Dios.
  uig-ARA: كېيىن، ئاپوللوس ئاخايا ئۆلكىسىگە بارماقچى بولغاندا، ئەفەسۇسلۇق قېرىنداشلار
    ئاخايادىكى مۇخلىسلارغا خەت يېزىپ، ئۇلاردىن ئاپوللوسنى قارشى ئېلىشنى بەكمۇ تەلەپ
    قىلدى. ئۇ شۇ يەرگە بېرىپ، خۇدانىڭ مېھىر-شەپقىتى ئارقىلىق ئېتىقاد قىلغانلارغا قوشۇلۇپ،
    ئۇلارغا زور ياردەمدە بولدى.
  tuf-tuf: Etat Apolosat Acaya ben séhw̃ajacro. Eyta séhw̃ayat, Jesús chiwa Efeso
    cutar ítquinat carit cuihsujacro. Jesús chiwa Acaya cutar itquin acu ayin cuihsujacro.
    Apolos erar cucayat ajcá ji beyayta acu cuihsujacro. Cuihsúr Apolos im at cut
    áyjacro. Etar Apolos Acaya cur cat Jesús chiwa cuitar wajacro. Sirat uw sehnác
    rehquít Jesús chiwa yinjác eyin cuitar wajacro.
  abx-abx: Ngan pakapinsar-na si Apolo pakatba pan Acaya, agparasagda-na iya si mga
    kabugtu'an pagpadayon si planu-na. Mangno agpanurat to si mga inadalan ari pagpanginano
    si iya. Si panakka-na ari, mahaya gayod i sabulig-na para si mga a'a magpanutu'o
    tungod si mapinalangga'on pagpanginanu-na si Ginu'o.
  mco-NT: Chi co Apolos anajty ñɨcxa'ñ jɨm Acaya ñaaxjot, chi je mɨbɨjcpɨdɨjc jotmɨcmɨgapxy,
    e pubejty ajcxy. Chi ajcxy nijayɨɨy je mɨbɨjcpɨdɨjc huɨdi ajcxy jɨm Acaya, huen
    ajcxy cöbɨgɨpy yajxon je Apolos. Co Apolos yja'ty jɨm Acaya ñaaxjot, chi ypubejtɨ
    ooy pɨn anajty mɨbɨjcp Jesús y'ayuc, com Dios anajty may'ajt tɨ tuñ ma je' ajcxy.
  bsp-bsp: Ntɛ Apɔlɔs ɛnacɛm-cɛmnɛ kəcepər ka Akaya mɔ, kɔ awɛŋc aŋa alaŋ ŋaŋgbiŋər
    kɔ. Kɔ ŋaŋcicɛ acɛpsɛ a Yesu darəŋ aŋɛ ŋayi Akaya mɔ areka, ŋac-loku ŋa kəbaŋ
    kɔ bel-bel. Ntɛ ɛmbɛrɛ mɔ, k’entesɛ afum aka di, akɔ kəmar ka Kanu kənasɔŋɛ kəyɔnɛ
    alaŋ mɔ.
  kqf-kqf: Kamaina bi Apolos Akaiya plovinsina nawana i wainuwa noḡonoḡotae ba valevaletina
    Epesesmo pepa a gilumi nawena tauwaisumaḡa lisidimo Akaiya plovinsnemo te laḡannemo
    Apolos ya tavana ba tedi nimedimo. Apolos laḡannemo ḡome i tavatava ba Maimaituwa
    ena sagumo tauwaisumaḡa i sagu gulatedi edi sumaḡa i ḡailisi.
  cpb-NT: Ikowake Apolos rawishe Acaya-ki. Ari ipawakeri kemisantzinkaripaini Efeso-satzi
    apaani osankenarentsi raakameethatantawakyaariri Acaya-satzi. Ikanta rareetaka
    Acaya-ki, osheki ithaamentakaapaakari kemisantzinkaripaini ikaatzi ineshironkayetairi
    Pawa.
  aon-aon: Arigaha aria Apolos nakri nunak um agudok shokugi nahobig shohwarag Akaia
    um. Aria eshesh Efesus douk shagipesh Jisas iri shatauruman shenekumesh anap shup
    eshesh Kristen shape Akaia iri. Shenekap um shakri nunak nutogur aria mare shukonuguk
    agabus, aria shutauruman. Douk nanak natogur aria nataurumesh wosik abom eshesh
    Kristen douk Iruhin nataurumesh meyoh aria shasuhw ananin baraen dodog shagipeshen
    iri.
  hus-NT-2005: Tayíl, tam ti na Apolos in ulu abal neꞌech ban chabál xi Akaya, tolmiyat
    kʼal an kidháblábtsik ani in abtsitsik jun i dhutsadh úw abal an belomtsik xi
    tajaꞌ, xon tin utsál abal kin bachʼutsik alwaꞌ na Apolos tam ka ulich. Tam ti
    ulich Akaya, in tolmiy tʼajat xi belmámadhichtsik kʼal tin kwenta nin alwaꞌtal
    na Dios.
  mig-NT: Te kuní Apolos ja̱ kí'i̱n‑de onde̱ ñuu̱ Acaya. Te ta̱ká ñani̱‑ún, ni̱ kaka'a̱n
    ndéé jíín‑de. Te ni̱ ka̱chaa tutu̱ kua'a̱n nuu̱ cháa káskuá'a yúan ja̱ ná kuátá'ú‑de
    cha̱a. Te nuu̱ ní jaa̱‑de yúan, te va̱'a ni̱ chindéé ní chituu‑de ña̱yɨvɨ kákandíja
    tu̱'un luu máá‑yá.
  bps-bps: Na di kayè Afolos salu di banwe Akaya, i dad faglut déén di Ifisus tangalla
    i nawan fagu di ksulatla di dad to faglut di Akaya, du fye toola kenen dnawat.
    Na di kakelan déén, bong kagtabengan i dad to tafaglut di ku Dyisas fagu di kafye
    Dwata.
  mbs-mbs: Sagwa neibeg si Apolos domoton te Gresya, migtabang kandin se menge otaw
    nemenal doton te Efeso. Simolat dan doton te menge otaw dotonan din amon segmanen
    dan sikandin. Pegdateng din doton te Gresya, mèpiya se pegtabang din te menge
    otaw nemenal pineokit te tabang te Timanem kandin.
  cme-NT: Akayi kãmmaŋ-maama waa-yuɔ, Diiloŋ-dũŋ-baamba dii sirɛiŋa yuɔ aa naa nyɛgɛ̃ŋ
    sɛbɛ hã Akayi Diiloŋ-dũŋ-baamba‑i wuɔ duɔ kã, ba bel-o dɛi. Uŋ kãa, Diiloŋ
    uŋ ciɛ baa bamaŋ ba hũu Yesu maama‑i, ku kãayã-bɛi bɔi.
  sus-sus: Na xanbi a to nu wama dangife Akayi, a ngaxakerenyie naxa a ralimaniya.
    E naxa bataaxɛ sɛbɛ Isa fɔxirabirɛe ma a e xa a rasɛnɛ. A xa sigɛ naxa findi fe
    fanyi ra danxaniyatɔɛe bɛ Akayi bɔxi ma, naxee danxaniya Ala xa hinnɛ saabui ra.
  pon-2006: Apolos eri lemehda en kolahng Akaia. Eri, me pwoson kan me mi Episos ahpw
    sewese ni arail ntinglahng me pwoson kan nan Akaia, koangngoangehkin irail en
    kasamwo Apolos wasao. Ni ahnsou me e lel wasao e ahpw wiahda sawas laud ehu ong
    irail ako me pwosonlahr pwehki kalahngan en Koht.
  dad-dad: Age difel fen, Apolos Akaia provins bun ilauf nigin age fe di, momoiya
    tamo kayau idi ĩ wau dales fen, Akaia teneub an dõ fiya tamo kayau ĩ aan difiyẽf
    nigin, pas ditotkenẽdin. Apolos an wõ ye fen, Negur nẽ wau ifenẽya bunem momoi
    den idi, fatuk bagai isennẽdin.
  zab-NT: Chi baany Apolos xgab chiab nez Acaya, irateru de xpɨny Crist ni zuguanéb,
    guluzaclaazdeb laab chiab, ax bcuaadeb tuby cart par de xpɨny Crist ni rbez nez
    Acaya par gúndeb recibir Apolos zacru chi idzɨnbɨ nezqui. Chi bdzɨny Apolos nez
    Acaya quesentiand gucnéb de bniety ni agüeldilaaz Jesucrist pur guelgucné xte
    Dios.
  jae-jae: Gêmoa e gebe êna Akaia, tec lasitêwai teto papia gêdêŋ lau buŋa ma teteŋ
    êsêac gebe sêkôc eŋ sa. Eŋ jagêô lasê Akaia ma gêjam êsêac, taŋ Anôtônê moasiŋ
    gêjam êsêac auc e sêkêŋ gêwiŋ sêmoa naŋ, sa ŋapep,
  ksd-ksd: Ba i nuk ia ba na vana uro Akaia, a umana ekelesia dia vargat ia, ma dia
    tutumu tadav ra tarai na vartovo ba diat a kapupi ia; ma ba i tar pukai, i manga
    maravut diat dia tar nurnur ta ra varmari;
  msm-NT: Na, mighona-hona si Apolos no og-andiya to prubinsya to Grecia. Pagkamaan
    to mgo taga-Efeso no mgo magtutuu to sikan planu ni Apolos, pigdasig dan sikandin
    to pagpadajun. Pigsuyatan dan man ngani to mgo magtutuu diya to Grecia no abi-abihon
    dan si Apolos. Dajun sikandin panow. Na, pagtidow din, pigtabangan yagboy sikandin
    to Ginuu, aw ingkatabang din isab to mgo magtutuu duon.
  myk-myk: Lee kadugo na, caŋa ka Apɔlɔsi funŋɔ bi bye wu shɛ Akayi fiige ki ni. A
    nʼa daa fɛɛ pʼi wu luu waha, na sɛmɛ tun Akayi nʼa daa fɛɛ pu mu, na wu bu nɔ
    wà, na pʼi wu co ɲɔ. Ba wʼa nɔ wà wɛ, piimu pu ɲɛ Yesu nʼa daa fɛɛ Kilɛ wo niimɛ
    wu gbɔɔrɔ ni ge, a wu kalaa wu la fara pee wo nʼa daa wu na, na ɲahagbaashɛɛrɛ
    kan pu mu xuuni.
  sbe-sbe: Huya hesau kabo Apolosa ye henuwa bena ye lau Akaiya, tausunuma bena ye
    saguidi. Ede tausunuma Epeso unai iya se hededehebayao na leta se kuli ye lau
    tauhemuliwatani Akaiya unai taumiya wa udiyedi, bena iya se hailobai. Ye lage
    ede Yaubada yona kabinamwa unai taunuwabui wa ye sagukaliliyeidi.
  mcr-mcr: Qänakndaŋi, Apolosi iqu, qua naqä Äkaiya iuŋqä wätŋqä itqätaŋgaŋi, quuvqä
    heqiyqä Epäsäsi pmeqä iqua, iqu ii imäkätŋqeŋqä yäŋänäqŋqä iwimakkuwi. Itaŋga,
    quuvqä heqiyqä Äkaiya pmeqä iqua, ique itmapŋqeŋqe, qu pipa hui äqiyäpu, iquau
    äväwqatkuwi. Iŋgaŋi iqu Äkaiya iu ätimäuqe, ämaqä, Goti Iqueqä qeqä imänätä hiŋgi
    vqeta quuvqä eqäkuwä iquauŋi, yätamäkqä kuapänä tiiŋä äwimiŋqe.
  cux-NT: Apolos neⁿ'e sa cho'o sa yáⁿ'āa Acaya, ní hermanos ní caⁿ'a yā chi caⁿ'ā
    sáⁿ'ā miiⁿya. Ní hermanos dingúuⁿ yā yeⁿ'e 'iiⁿ'yāⁿ s'eeⁿ chi i'téénu yā Cristo
    chi 'cuaáⁿ yā saⁿ'ā. Tuu'mi ní ndaā sa miiⁿ ní chinnee taaví sa 'iiⁿ'yāⁿ chi i'téénu
    yā cáávā favor ch'ɛɛtɛ yeⁿ'e Dendyuūs.
  tur-YTC: Apollos Ahaya’ya geçmeye karar verince, kardeşler onu cesaretlendirdiler.
    Onu kabul etmeleri için öğrencilere yazdılar. Oraya varınca Tanrı’nın lütfuyla
