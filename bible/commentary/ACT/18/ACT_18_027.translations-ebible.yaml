  pan-pan: ਜਦੋਂ ਉਸ ਨੇ ਅਖਾਯਾ ਨੂੰ ਜਾਣ ਦੀ ਦਲੀਲ ਕੀਤੀ ਤਦ ਭਰਾਵਾਂ ਨੇ ਉਸ ਨੂੰ ਦਿਲਾਸਾ ਦਿੱਤਾ
