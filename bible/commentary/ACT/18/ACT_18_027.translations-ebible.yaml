    ɗon, o nafi ɓen gomɗinirɓe sabu sulfu Alla on,
  mwc-mwc: Apollos ana waina ita nae ku Achaia, wai warewaresina si kaobimaragasi
    ba si kiruma, nonorayauna kurisi kata sita verabeyei. I verakasibau wai namai,
    iyabosi wata God ana baibaitai si geruwana wai i baita sakiyisi.
  bhl-bhl: 'Keko beli, deiw mak ding mak kabalak e, Abolos e bokolomele: “Ne abiw
    kale koleweko, Akaia aneng kalo unoki te!”, angse kasike, kaem Yesus elo gelewkabiliw
    kunum bi eso ibolow ki makmak keko, mali Akaia aneng im Yesus gelewkabiliw kunum
    waneng ilo fut mak boko, bokoyemomeliw: “Kunum beelo kalfongdewko, elo dokolewoliwka!”,
    yangsiliw te. Keko beli, e abiw mutuk fian be fein koleweko, Akaia aneng kalo
    uneko, Kolin abiw mutuk fian kalo unse te. Kaem ding dim bakate, Sunbin-Got e
    mali kawtiw ilo ibolow folok so keyemse kasike, i fein ibolow so kunum waneng
    kesiliw te. Keko beli, Abolos e kunum waneng biilo kilele ken kuw dokoyemeko,
    im fein ibolow be kitil kuw keyemse te.'
  ons-ons: Apolos eŋe dere more, Akaia kepeo ariakane rake, ea wane Epeso wane mali
    malip magu eŋe mapitka more, ekap mane qe more Akaia mali malip magu eŋano motpi
    paki, qebinone rakoi, “Ŋine Apolos maine newankaikei.” Yale rauso, Apolos eŋe
    ari Akaia kepeo lotke more, mali malip magu zok manerop mapikonge, Anutuŋo ŋei
    ŋerep mosoponge, ea wane eŋe Waom wane don malipkakoi.
  con-NTPO: Can'jemba Apolos Acaya andeni iseye in'jansi Efeso'su fae'ngae Jesúsve
    in'jan'chondeccu tisema fuitepa moen'fa. Toya'caen Acaya'su Jesúsve in'jan'chondeccunga
    tevaen'fa cuintsu Apolos japa afasi ñotsse in'jamba paña'faye. Tsa'caen fuite'fasi
    japa napipa Acayasundeccuma fuite'je, poiyi'cco majan Chiga in'jaensi in'jan'chondeccuma.
  ghs-ghs: Hiiromi Akuira ma Pirisira nopoi nookami koko isanataama naatemi noke dzaira
    eeteqi Sumasaho sinabidza kokoke noke banaitemi pobirateta. Pobiratemi noi ao
    Girisi habaho totaqi Akhaidzata tuumare hiiremi sinabidza nokanoka abi nokoi qesamaneho
    quba dzaira pepa qeeteqi moitemi aima tuumata. Oonita Aporo tuuma qaaramuti Koritti
    nagapa biranateqi abi Ohongaho baruna heenata sinabidza nooka hiisi eeteta nokoke
    hobidza minake eeteta.
  peg-peg: ହେୱାନ୍‌ ଆକାୟା ଦେସ୍‌ତ ହାନି କାଜିଂ ଇଚା କିତିଲେ ଟଣ୍ଡାର୍‌ ତାଙ୍ଗ୍‌ ବାର୍ସି ହିଜ଼ି
    ତାଙ୍ଗ୍‌ ଇଟ୍‌ନି କାଜିଂ ଚେଲାରିଂ ଲେକିକିତାନ୍ । ହେୱାନ୍‌ ହେବେ ଏକିସ୍‌, ଇମ୍‌ଣାକାର୍‌ ପାର୍ତି
    କିଜ଼ି ମାଚାର୍, ଇସ୍ୱର୍‌ତି ଦୟା ହୁଦାଂ ହେୱାର୍‌ତି ବେସି ଉପ୍‌କାର୍‌ କିତାନ୍‌,
  txu-NT: 'Nhym kam kute pykabê Akajamã tẽmmã nhym Jeju kukwakam me kute abeno kamy
