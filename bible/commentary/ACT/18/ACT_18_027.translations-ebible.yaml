  unx-unx: ଏନ୍ତେ ଆପୋଲୋ ଆଖାୟା ପାର୍‌ଗାନ୍‌ତେ ସେନଃ ସାନାଙ୍ଗ୍‌ ତାଇକେନ୍‌ ହରାତେ, ଏଫିସୁସ୍‌ରେନ୍‌
