    rã ojerovia va'e kuery,
  agu-BL: Itzun yi tele'n tiemp nin cu xtxumul Apolos tan bene'n tan xtxole'n yol
    Kataj lakak ama'l cwent Acaya. Cyoque'n tzun yi e' creyent tan quiwse'n i' tan
    bene'n, nin ben cyak'ol jun cart tetz tan ẍchajol scyetz yi e' creyent kalel tz'opone't
    i'. Yi na tal yi jun carta'tz i'tz yi ba'n cyak' ama'l tetz tan xtxole'n yol Kataj
    scyetz. Itzun ban yi tpone'n Apolos Acaya. Nin oc i' tan chiquiwse'n yi e' kajwutz
    yi nsken cyocsaj tan porer Kataj.
  isn-isn: Nai wakahung'wa insula kuhega kulongola ku Akaya, anyandugu ai amukinyie
