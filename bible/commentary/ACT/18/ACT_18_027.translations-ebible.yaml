  wed-wed: Maranai Apolos i nenae au Akaia, kerisiana Apolos i vovai-virewapani. Ma
    kerisiana au Akaia ai pepa i giruma da ita pariverei da tauna ita nebelei. Maranai
    au Akaia i ḡeta ma taui God ana aguei i vivitumaḡana, agu ḡaeḡaena i verei.
  sua-sua: Kam ngae, to tie ko e Apolos ta polger ka svil kam ngae ngok mnam a mhe
    to e Akaia, klenar ruk ngata mokpom kre Yesus ko mEpeses ngat kaenserpgam ka papat
    to endo to le kaittiegom a hor ngang lAkaia, endruk ngta mokpom kre Yesus ko tok,
    mar kmel a ngaekam tang ngang. Kam ngae, to e Apolos ta pis ko tok mAkaia he ka
    vle. Va ka vok nam mi ktua prias hak kam rere mang e Yesus ko tkaelha kam sir
    kim o Yuda ma mmok ko kim o mia ngo kerok. Nma mokokhei kar mar mang E Nut karo
    rhek ruk ngat ittiegom mar kun mnam ka meer kmenserpagam a papat ta te, Endo E
    Nut Thim Orom Ka Msasaen, her e Yesus arhe. Nma sovet kam mokokhei kar o Yuda
    tgus to le ho mi ktua kikir kim mar hak. He enang tok, ta sei kam turang klenar
    ko tok, endruk E Nut tmur khenam ka mamrung ngang ngar, nang mar ngat le kmokpom
    kar.
  klt-klt: Kulá Apolos yá Akaia provins káin kuin ingga táuk hára wu Táwi yan ámna
