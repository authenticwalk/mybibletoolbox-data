  qxn-NT: Tsaypita Acaya provinciaman Apolos päsayta munaptinmi, Efesochö llapan criyicug
    waugecuna imaycawan yanapar juc cartata gellgayargan Acayachö criyicugcuna shumag
    chasquiyänanpag. Acayaman chaycurnam Dios Yayapa voluntäninwan llapan criyicushgacunata,
    mas firmi Señor Jesucristoman criyicuyänanpag mas allish yanapargan.
  wol-2010: Naka Apolos bëgga dem Akayi, bokk ya xiir ko ca, ñu bind taalibe ya, ngir
    ñu teeru ko teeru bu rafet. Noonu mu dikk fa te jariñ lool ñi gëm jaare ko ci
    yiwu Yàlla.
  nss-nss: Pwen Apollos ilohonge para kiya Akaya, pe hu Kristen hupwokeyani lohongan,
    pe huratuluwi nongan sahin para kiya kili hu yau ta Yapan huro ariya, para hu
    kapwesani yiy pe karawulohani yiy. Iyarayah iya Akaya pe hu ndramat mepo pahas
    ata Ngindrai imbusiy pe hupwotisingi lohongahu, ara yiy isopwat hu namandran iya.
  snc-snc: Benamo Apolos eurato, Akaia ḡana bene iaḡo. Moḡa lorinai tarikaka Efeso
    ai ḡetanuni na ḡevaḡa-kavaiato, e fefa ta ḡetoreato Akaiai Iesu ḡekorana-iaḡiato-ḡoi
    tarimari ḡeri, ḡenoḡirito, Apolos eiaḡoni nai beḡene ḡabi-raḡea. Apolos ea raḡasito
    nai tu, Barau ḡena varevare-bara ḡenana Barau ḡevaḡa-moḡoniato tarimari tu vevaḡa-kava
    barego Apolos ḡenana ḡedoḡariato.
  lgl-lgl: Ma Apolos 'e oga ka la fala falua 'i Korint 'i laola gulae tolo 'i Gris.
    Ma ioli gera fakwalaimoki 'i Efesus gi, gera ka kwairanai ala 'alia geregerena
    fala ioli 'i Korint gera fakwalaimoki sulia kwai'ofena God fada gi, 'ali gera
    ka kwaloa talasi kae dao 'i soeda. Ma talasi 'e li dao ka kwairanai 'oka rasua
    ala ioli fo gi.
  mmo-mmo: + o 18:27 2Ko 3:1; Kol 4:10*Tombe Apolo wiingin nambe na Akaia, om Omaaho
    Bop-ate hil vu Epesas laliinggis lung la le mem sil kaavu kaapiya la vu Yesu-te
    hil vu Akaia nambe sil gako Apolo jak nivasa. Om Apolo tok la Akaia tombe hil
    sen Anutu samu sil-ambe lawii-having yii-to ond Apolo hôôvu sil nivasa lôôt,
  ncu-NT: Ne̱ Apolos a waa mò̱ mfɛɛre̱ fe̱yɛ ɔ yɔ Akaya swe̱e̱re̱ se̱. Amo̱se̱‑ɔ
    ne̱ bamo̱ ne̱ baa kɔɔre̱ Yeesuu gyi, ne̱ bo̱ bo̱ Ifisus‑o a sure mò̱ ko̱yɔ‑ɔ
    se̱, ne̱ baa kyo̱rɛɛ bo̱ kyo̱ŋwe̱ bamo̱ ne̱ baa kɔɔre̱ Yeesuu gyi, ne̱ bo̱ bo̱
    Akaya‑ɔ fe̱yɛ, mò̱ ya ba, bo̱ kra mò̱ nɛɛnɛɛ. Saŋ ne̱ ɔɔ yɔ mfe̱ŋ‑ɔ, ɔɔ kya
    bamo̱ ne̱ Wuribware̱ a ŋu bamo̱ e̱wɛɛ‑ɔ ne̱ ane̱ŋ se̱‑ɔ baa bo̱ kɔɔre̱ Yeesuu
    gyi‑o‑ro bwe̱e̱tɔ.
  cni-NT: 'Impoiji icanti Aporo quemisantajeitatsiri: —Nocoaque nojate meeca Acayaqui,
    noamejeiteri savicajeitatsiri anta. Ari icantajeitavaqueri: —Cameetsataque pijate,
    poamejeiteri cameetsa. Jeroca sanquenarentsi paajeitanaqueneriri. Jero oca isanquenatavaqueneriri
    iyemisantaririnte anta: “Paacameetsajeitavaqueriyea Aporo, pinquemisantajeitavaqueri”.
    Ari peerani ineshinoncatitacari Tasorentsi acayasati, irootaque iquemisantajeitantajari.
    Meeca, yareetantacari Aporo, oshequi intacojeitapaacari.'
  eng-WMB: When he had determined to pass over into Achaia, the brothers encouraged
    him; and wrote to the disciples to receive him. When he had come, he greatly helped
    those who had believed through grace;
  zaw-NT: Dxejc, sa'csi abejn Apolos xhigab chääni reguejdx ni tre' nez Acaya, bacuaa
    rexpejṉ Jesucrist guijtz lo rexpejṉ Jesucrist ni yu' neṉ reguejdxga te gacnäjreni
    Apolos. Gucnäduxh Apolos rebejṉ nani badeed Dios huililajz xtidx Dios neṉ reguejdxga,
  san-MAL: പശ്ചാത് സ ആഖായാദേശം ഗന്തും മതിം കൃതവാൻ, തദാ തത്രത്യഃ ശിഷ്യഗണോ യഥാ തം ഗൃഹ്ലാതി
    തദർഥം ഭ്രാതൃഗണേന സമാശ്വസ്യ പത്രേ ലിഖിതേ സതി, ആപല്ലാസ്തത്രോപസ്ഥിതഃ സൻ അനുഗ്രഹേണ
    പ്രത്യയിനാം ബഹൂപകാരാൻ അകരോത്,
  tam-TCV: அப்பொல்லோ அகாயாவுக்குப் போக விரும்பியபோது, சகோதரர்கள் அவனுக்கு உற்சாகமூட்டி,
    அங்குள்ள சீடர் அவனை வரவேற்கும்படி, அவர்களுக்கு ஒரு கடிதத்தை எழுதினார்கள். அவன்
    அங்கு வந்துசேர்ந்து, கிருபையின் மூலம் விசுவாசிகளான அவர்களுக்குப் பெரிதும் உதவியாய்
    இருந்தான்.
  mit-NT: 'Daaní, después, nì cuni nècuàchìmà yàha‑ne nùù‑xí ndé nduú ladu Acaya.
    Te nsidaa hermanu (ñuu Éfeso mà), nì cachi‑nè: ―Ndiaha gá nú ni cúhùn‑ní yucán.
    Te nì tiaa stná‑nè iin tutu cùhùn nuu nèhivì xí Jesús ndoó ladu Acaya mà ñà‑cundua
    nùù nècuàchìmà. Daaní, después na sánì sàà nècuàchìmà yucán, cuàhà gá nì nacuàhandee
    ini‑nè nsidaa nèhivì sànì nìhìtáhvì cunindisá ichì‑yá.'
  ceb-ULB: Sa dihang siya nagtinguha nga molabay sa Acaya, ang mga kaigsuonan nagdasig
    kaniya ug nagsulat sa mga disipulo sa Acaya aron sa pag-abiabi kaniya. Sa dihang
    siya miabot, siya nagtabang ug maayo niadtong nagtuo pinaagi sa grasya.
  ces-LB: '@see-verse:ACT.018.026'
  mkn-mkn: Ais itu, Apolos putus ko mau pi propinsi Akaya. Orang parcaya di Efesus
    satu hati deng dia pung mau. Ais dong bekin satu surat kasi dong pung sodara orang
    parcaya di Akaya, ko minta dong tarima Apolos deng bae. Pegang ame itu surat,
    ju dia barangkat. Sampe di Akaya, dia batúl-batúl tolong sang orang parcaya di
    situ.
  nce-nce: Apolos bu Akaia provinswa lugujubëme tole latle. Na Efesus mago, Kristen
    oneho bume jine mëglëlabëme fleflesu lamëtletla. Këme nëgeme bu Akaia provins
    mago, Kristen onehome, pasë meyahi mëtëkaketëma, “Apolos sobelë fata lëkakina
    sobo no elëlome na ululu sle saetlo.” Na Apolos bu belë tuhu tle. Goto kë life
    mago Kristen onehome wafi maninibo tletëme na wafi taitame na bu Jisasme lowene
    sle këme mletla. Na Apolos kë life mago, Kristen onehome taitame.
  pol-UBG: Kiedy chciał udać się do Achai, bracia go zachęcili i napisali do uczniów,
    aby go przyjęli. Gdy tam przybył, bardzo pomagał tym, którzy uwierzyli dzięki
    łasce Bożej.
  qxh-NT: 'Chaypita Acaya quinranman Apolo aywacuyta munaptin, irmänucuna shacyächiran.
    Acaya quinranćhu irmänucunamanpis cartacuran: «Apolo Tayta Diosninchipa shiminta
    sumaj tantiyachicun. Llapan shunguyquiwan ćhasquicäriy, ari» nir. Allipaj chay
    marcaman Apolo ćhayaran. Tayta Diosninchi yanapaptin, irmänucunata sumaj shacyächiran.'
  nwi-nwi: Kwasɨg ikɨn, kwən a Apolos rɨmə tukrɨvən apa Akaea. Kɨni nəməhuak mɨnə
    kɨmɨsasitu iran, mharai nəkwəkwə kɨrik rɨvən kɨmi narmamə kape Yesu mɨnə apa Akaea,
    mɨsaiyoh əriə mhamə tuksarha huvə tuk Apolos. Rɨmauə Akaea, mamasitu pɨk ye narmamə
    yamə mɨne Kughen rɨvəhsi-pən ta nɨhuvəyen kɨmi əriə khani nəfrakɨsien iran. Apolos
    ramasitu irəriə
  kmo-kmo: Worek, Apolos rii Grik nosapek iken hikitarek, Epesas tar Kristen ma ye
    riina kiyatyer. Ye Grik ma Kristen yaka kumwoy yen jeyen keyichi heechirek ir.
    Maji eecha keyir riina napa woshia. Worek, rii iyarechi rii Kristen ma yenya harapa
    kiyatayetar. Kata Kristen ma ye God riita nona yeyada rukusii tawa nobok eeka
    hiki siitiichichar.
  agr-agr: Apolos Acaya nugkanum wetai, Efesonmaya Jisusa nemajin aidau papiin agatjaju,
    nuwiya Jisusa nemajuidaush shiig anentus jukitnume tusag. Dutikam Apolos Acaya
    jegaa, Apajuí yayasam Jisusan dekaskeapi tiaju aidaun kuashat yaigkuí.
  kyc-kyc: Roleyambinyipa baa yuu Akaya dokona oko soo panya pyuo kareyamo dokopa
    Kurisene yangonge Epesasa karenge dupwame baa kapa pena lapala disaepole dupwame
    baa yako lao nyinya lao pepa pase pyao maiyami. Maiyaminyipa baa yuu dokona kando
    nyepala Anatumi mona elyape palyapala, wambu ipyuo nyisiyamopa Kurisene ingiyami
    dupwa ama nyisiya.
  urd-GVU: اپلّوس صوبہ اخیہ جانے کا خیال رکھتا تھا تو اِفسس کے بھائیوں نے اُس کی حوصلہ
    افزائی کی۔ اُنہوں نے وہاں کے شاگردوں کو خط لکھا کہ وہ اُس کا استقبال کریں۔ جب
    وہ وہاں پہنچا تو اُن کے لئے بڑی مدد کا باعث بنا جو اللہ کے فضل سے ایمان لائے تھے،
  yre-NT: Zɩ Apolo a "vale 'e 'ko Akai 'lɛglɔn 'ji bɛ, ɛn Zozinɔn -a "koe "tɔ 'e da
    -kʋdɩ -a. -A -nan nɛn o 'fluba 'crɛn -tɛ, waa -nɔn -yrɛ. Waa crɛn -tɛ -ji 'nan,
    Zozinɔn nɛn -nan nun bɛ 'o Apolo 'sia tɩglɩ. Zɩ e 'bɔla Korɛnti bɛ, minnun nɛn
    Bali -le "yi "le "wɛan o yi -tɛra Zozi da bɛ, e 'pa o va -dan.
  fuh-BKF: Nde Apolos anniyinoo yaade leydi Akaya ndeen, sakiraaɓe ɓeen mballi mo.
    Ɓe mbinndani taalibaaɓe wonɓe toon ɓeen ɓataaki njaɓɓoo mo faa wooɗa. Nde o yottinoo
    toon ndeen, o walli goonɗinɓe ɓeen e dow moƴƴere Laamɗo sanne.
  arl-NT: Na nuhuaji, Apolo jaara quianu paniquiaari Éfeso tiacajiniji Acaya jiyajiniara,
    Jesuucua tiuuniaa pueyari na cumaquiquiaari. Naajuhuaj, nojoriiri Acaya jiyajinia
    Jesuucua tiuuniaa pueyacuara naajioquiaari Apolo patasocoriquiano, maninia cuno
    pueya tojiniuria nojuaja na tiuquishacari tii. Jaara tiuquishiiquiaari Acaya jiyajinia,
    Apoloori Jesuucua tiuujiaca cumaquiquiaari jiyanohua, nojori na niishitiojosacari.
  ziw-ziw: Apolo niyo awona aite Akaya, ivyo wanampina wa Efeso wamwambiza kwa kuwagambila
    wanampina uko Akaya, kuwaunga wamhokele. Eze engile katenda mwambizi mkulu kwa
    wadya wazumile kwa wedi wa Chohile.
  grc-TR: Βουλομένου δὲ αὐτοῦ διελθεῖν εἰς τὴν Ἀχαΐαν, προτρεψάμενοι οἱ ἀδελφοὶ ἔγραψαν
    τοῖς μαθηταῖς ἀποδέξασθαι αὐτόν· ὃς παραγενόμενος συνεβάλετο πολὺ τοῖς πεπιστευκόσι
    διὰ τῆς χάριτος·
  nag-nag: Jitia tai Achaia jaga ke paar kori kene jabole itcha korise, titia biswasi
    bhai khan pora tai laga mon dangor kori dise aru taike bhal pora grohon koribi
    koi kene Achaia te thaka chela khan ke ekta chithi likhi dise. Jitia tai ta te
    punchise, tai Isor laga anugrah pora biswasi khan ke bisi modot dise.
  eng-OEBCW: When he wanted to cross to Greece, the followers furthered his plans,
    and wrote to the disciples there to welcome him. On his arrival he proved of great
    assistance to those who had, through the loving kindness of God, become believers
    in Christ,
  knj-NT: Catu' jix el yin sc'ul naj Apolos tu' chi to bey jun lugar chi yij Acaya.
    Jix colwa eb creyente yetoj naj yet tu', jix s'iben el jun scarta eb jix yi'toj
    naj bey eb creyente a lugar titu', yet watx', watx' chi yute ẍa'on apnoj naj eb.
    Ja' yet jix apni naj bey Acaya tu' xin, catu' jix iptzele jantaj eb jix xa yaoc
    sc'ul yin Dios yu swatx' c'ulal Dios tu'.
  deu-1912: Da er aber wollte nach Achaja reisen, schrieben die Brüder und vermahnten
    die Jünger, daß sie ihn aufnähmen. Und als er dahingekommen war, half er denen,
    die gläubig waren geworden durch die Gnade.
  san-PUN: ਪਸ਼੍ਚਾਤ੍ ਸ ਆਖਾਯਾਦੇਸ਼ੰ ਗਨ੍ਤੁੰ ਮਤਿੰ ਕ੍ਰੁʼਤਵਾਨ੍, ਤਦਾ ਤਤ੍ਰਤ੍ਯਃ ਸ਼ਿਸ਼਼੍ਯਗਣੋ ਯਥਾ
    ਤੰ ਗ੍ਰੁʼਹ੍ਲਾਤਿ ਤਦਰ੍ਥੰ ਭ੍ਰਾਤ੍ਰੁʼਗਣੇਨ ਸਮਾਸ਼੍ਵਸ੍ਯ ਪਤ੍ਰੇ ਲਿਖਿਤੇ ਸਤਿ, ਆਪੱਲਾਸ੍ਤਤ੍ਰੋਪਸ੍ਥਿਤਃ
    ਸਨ੍ ਅਨੁਗ੍ਰਹੇਣ ਪ੍ਰਤ੍ਯਯਿਨਾਂ ਬਹੂਪਕਾਰਾਨ੍ ਅਕਰੋਤ੍,
  nob-LB: Etter en tid ville Apollos seile over til provinsen Akaia, og de troende
    i Efesos oppmuntret ham. Han fikk med seg et brev der de ba disiplene i Akaia
    om å hilse ham velkommen. Da han kom dit, ble han til stor hjelp for de som Gud
    i sin godhet hadde latt komme til tro.
  ntj-ntj: Nyangka Yapalalu nyinarrayirnu kulirnu ngurra Yakayaku yankukitjalu. Nyangka
    wanalpayi pirnilu-ya watjarnu, “Yuwa, walykumunun yanku.” Palunyalu-ya wanalpayi
    Yakayala nyinapayiku-tjanampa lata ngaapirinypa walkatjuralpi nintirnu, “Wati
    ngaanya Yapalanya-ya pukurltu yarltirralpi kanyinma.” Nyangka mularrpartu lata
    mantjira yanu-tjananya wanalpayi pirninya tjukurrpa watjara yirringkaranytja.
    Tjiinya-ya mularrkulira wanaranytja Mama Kuurrtu-tjananya ngarltunytjulu wuyurrmankunyangka,
    palunyanya-tjananya tjukurrpa watjara yirringkaranytja.
  sxb-NT: Olwa Apolo yagalanga okugia Akaaya, Awakristo waamuambia amaani kandi waajojera
    Awakristo awiina waawu awa Akaaya ebaruwa, kugere waganye wamuingizie. Olwa yatuuka,
    yatunzia ino awantu awaaganya ku amangʼana aga Katonda ku owusiza wuae.
  nhu-NT: Ɛ Abolos ke nɛ kpwawcɛ lɛ wen enu elente egɛn keba kè Akɛya le. Ɛ bonyii
    bo mbee le bo Ɛfɛsus mum ficɛ wvú, saŋ ŋwa' ɛ̂ ŋgoo bonyii bo mbee le bo Akɛya,
    tomte lɛ wvú ke dioo ɛ fɛse ɛ bó fiisɛn wvú. Ɛ wvú ke gɛn jó, fi bonyii bo mbee
    le ntay, ɛ bonyii ban nu bò Nyo' to nu ɛ buw bó bô mboyma, ɛ bó lese fitele yî
    Jisos e.
  row-row: Basa naa ma, Apolos naꞌetuꞌ fo nisiꞌ nusa Akaya. Atahori mamahereꞌ sia
    Efesus ra ralaꞌ esa ro hihii na. Ara tao susura esa fee toronoo nara sia Akaya,
    fo roꞌe se simbo Apolos no malole. Apolos toꞌu nala susura ma, ana lao. Losa Akaya
    ana tebꞌe-tebꞌe tulu-fali atahori mamahereꞌ sia naa ra.
  msy-msy: Ezɨ Apolos Akaian mangasava amima, Efesusɨn itir Kraisɨn adarazi, gavgavim
    a ganɨdi, egha a iniasava Akaian suren gumaziba bagha akɨnafarim osiri. Dughiar
    kam Apolos Akaian otogha, egha nɨghnɨzir gavgavim Godɨn itir darasi akurvazir
    ekiam me gami. God men apangkuvifi, kamaghɨn amizɨ me nɨghnɨzir gavgavim Godɨn
    iti.
  agg-agg: Ranɨyu asükai Aporos ai Akaia-yafe hɨfɨna ŋga yahu haya ramefiyu-wamboyei,
    Efesusɨhündɨ ai ahambo farɨhehorɨ hehi Aporos ai tükündɨfiyuanɨ ndahorɨmɨndei
    sei hehi Godɨndɨ hoafɨ süŋgurɨhi-ndeimbɨmbo pas sürü papɨmarɨhündɨ. Ranɨyu Aporos
    ai hu Akaia hɨfambe tüküfi mbura asu nindou ranɨhünda God ai aheimbo hɨpoambo-mareandüra
    anɨhondümbo-marɨhindɨ ranaheimbo afɨndɨmbo aboedɨ mafarɨhendürɨ.
  ptp-ptp: Mêd Apolos nêb ob la vɨgwe Glik dɨ lie vông vinên Epesas tyuc lec nêb i
    loc. Om he kɨvuu kɨpihac ti dɨ vông i la vô xomxo Glik ên nêbê he i kô Apolos
    lec nivɨha. Mêgem Apolos mɨla Glik, dɨ xomxo wê Anutu xêyaa vin lec he mɨ he vông
    i vin gee, Apolos ngɨdu he xôn.
  nak-nak: E Apolos loloa, eia veia eia taritigi, eia goio veia ge goio la gale tegite
    Grik e Akaia ge valolo te la gale alele. Tio egiteu la valalua la lotu oio Epesas,
    egite veia ge sulia, egite kekesi matagaga soio tegiteu e tabarabara giteu la
    valalua la lotu oio e Akaia veia e Apolos ge guvi, egite ge rara tavua, ge pulia
    soio te la luma tegiteu. Tio e Apolos goio guvi oio te la mautu tegiteu ele, egite
    puhi tataho molia, me eia goio suli tataho egiteu tomi la valalua ale sau tola
    la gilogo te La Tahalo Uru veia ge tetala.
  lbb-lbb: Ning e Apolos i mang sur ir han utumo na papar Akaia, la ning la tas ana
    tortorot to e Epeses, la wunan tari, pa la tumtumus tetek a tarai a asasaer tumo
    e Akaia, sur lar gas pasi. Pa ning ka hanot tumo na papar e Akaia, i a wakak a
    tena harnangai tetek la, ning e God ka lingir pas la ana tnan marmaris anunai
    sur lar tortorot.
  kan-2017: ಆ ಮೇಲೆ ಅಖಾಯಕ್ಕೆ ಹೋಗಬೇಕೆಂದು ಅವನಿಗೆ ಮನಸ್ಸಾದಾಗ ಸಹೋದರರು ಅವನನ್ನು ಪ್ರೋತ್ಸಾಹಗೊಳಿಸಿ
    ಅಲ್ಲಿದ್ದ ಶಿಷ್ಯರಿಗೆ ಇವನನ್ನು ಸೇರಿಸಿಕೊಳ್ಳಬೇಕೆಂದು ಪತ್ರಿಕೆಯನ್ನು ಬರೆದುಕೊಟ್ಟರು.
