    dapat tanggapén de ti Apolos ta mahusay. Ey kédemét na ta éya, éy memahal tu péngtulung
    na du méniwala ta éya.
  zpm-NT: Grë zha ne rliladz Jesús ga, zeeṉe gocnaṉ zho laa guic me no tsie me nëz
