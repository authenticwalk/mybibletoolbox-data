    siya, tinulungan niya ng labis ang mga nanampalataya sa pamamagitan ng biyaya.
  cbs-NT: janua mai pakea betsa Acaya anu jawen mae ewapa Corinto anu Apolos kanun
    ika pukekatsis ikaya jabianuxundi ikunwainbun jau Apolos jatu anu jikiai i pewatan
    jau Apolos medabewaxanunbun Efeso anuxun ikunwainbun kenexun jaya yunuabu niwe
    xaxu ewapawen pukekaini Corinto anu jikishina januxun jabun Jesús ikunwainbu jatu
