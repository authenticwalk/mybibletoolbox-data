    Diox.'
  zyp-NT: Apolo cawh Akhaia raang lang khah sei a pachia tihtah uny sahlo takhei thawthonah
    bia ching he ka, ma letei a ungpaw hningzuitu sahlo khah achaw teitah za hluihlang
    my lo tatah ca aa kua he. A va phah tihtah Khazing ningdonah thong tei, zingtu
    a cangpaw sahlo khah ahlupui a bawkhang he.
  sey-NT: Quëasiquëpi Apolos Acayana sasiꞌi caquë yoꞌoquëna, sehuosicohuaꞌipi i̱ sai
    ja̱ꞌñe co̱caëꞌë. Co̱caijë cuiꞌne teꞌe carta toyahuë, Acaya sehuosicohuaꞌi paꞌicohuaꞌina
    deꞌoye i̱te pëpacaijë̱ꞌë cajë. Ja̱je yoꞌorena, Acaya ti̱ꞌani Maijaꞌquë oi doꞌipi
    sehuosicohuaꞌire ai deꞌoyerepa co̱cajiꞌi.
  nvm-nvm: Regavo e Aforas fun ar Gris ijia vakafa vierafen ijefuon e God ma vierafejo
    ar Efisis ijia karinva iji bu fas isoin. Bu fas isoime uviaifijaf ar Gris karinva
    iji nijiame kia, Ni e Aforas oimarvknum afefno kiain. Ijefuon Aforas fun va ijia
    kekome e izeg God fu bu ma rediame ifejdiamga bu Jesu mukoi vierafenva iji ifejdiain.
    Ijefuon maiji fu e uruvana ijiebuon nifak ijia vuak gigikin kuaiknum e Jius ijiebuon
    vuak iji fuka kaniatuam. Fu ijegrenki fuka Godon vuak iji bu usuibe isoinva ijia
    dame nijaidiame kia, Jesu fu ma e iji God fu kuamga fu ruakno kuainma ijino kiain.
  mps-mps: Tama nosali Apolos agai homugo te Grik po wabo bidi dabego page bulu tǫba
    pomai hagede homu yali. Tama tibaso, te Efesusde Jisasgo po wali pabo hani we
    bidigo bugai homu elama, te Grik tǫde bidibo Jisasgo hani dabebolo pas asęani,
    te Apolos tau somainu yali. Te pas tomode augwaligo te po asęani, “Te bidi Apolos
    asobo si, dagego aga bugagia tau sao.” Tama Apolos pelama, sabalobo si, tigidali
    sogo augwali sisinama, po mibo sę yali, augwaligo Godigo po bukude asęani po
    wali. Te po agai tigidali we bidibolo Jisas ola mani. Aga “Te bidi mu polobadu
    Godigo agai da tau somainogo sa muai bidi Krais da,” wali. Tama tigidali sogo
    Apolosgo te Juda hanigo konila po wabo aiyaba elaluali. Tialima, Apolos agai Jisasgo
    po wali pabo we bidi hani tau mu sali, polobadu Godigo augwali hobede ebo kolesaga
    olo menama, tau sali.
  pab-NT: Hatyaoseta Apolo xane aokowi Grécia xeta hoka tyakekohatiyenae kahinaetyahene
    hoka babera xairatyaha. Xane kaokehena hoka waiye mokahene maheta. Xane kaoka
    hoka kahare kahinaetya Enore xawaiyerahene hiyeta tyakekohenerenae.
  llg-llg: Basa ndia, boe ma Apolos naketun fo neni nusa Akaya neu. Hataholi kamahele
    kala manai Efesus, ala dalek esa lo ndia hihiin. Boe ma ala tao susulak esa, fee
    sila tolanoo nala manai Akaya, fo loke sala ala simbok Apolos no malole. Toꞌu
    nala susulak ndia, boe ma ana laꞌo leo. Losa Akaya, boe ma teteꞌbes ana fali nala
    hataholi kamahele kala manai ndia.
  kyf-kyf: -Mʋʋ 'bɩgʋ, Apolɔsʋ 'yɩbha ɔ 'ka Akai mnɩ. 'Ɩn -Lagɔbhelia yia ɔ 'kʋayli
    'pa, 'ɩn -maa yia wee dʋdʋ -mʋʋ -gʋ -Lagɔnyɩma 'sɛbhɛ yoo 'pa nɩɩ, wa kpa ɔ 'nanʋʋ
    wa 'lakpa yu nya. Da ɔ nynia -mɔ, -wa plaa -Lagɔ, -Lagɔɔ 'nanɩ nya, 'ɩn ɔ yia
    wa 'wʋsa bhabha.
  tpi-tpi: Bihain Apolos i laik i go long provins Akaia, na ol Kristen bilong Efesus
    i strongim tingting bilong em long i go. Ol i raitim pas long ol Kristen bilong
    Akaia na tokim ol long ol i mas kisim em. Na taim Apolos i kamap long Akaia, orait
    em i helpim ol Kristen moa yet, em ol dispela manmeri God i bin marimari long
    ol na givim bilip long ol.
  mih-NT: Tacuan ta i cuñi ra Apolos sa cuhun ra ndya nu cu si Acaya, ta i tyindyee
    ñiyɨvɨ sino iñi Tuhun Ndyoo sii ra vatyi saha ñu xuhun ta i tyaa ñu minoo carta
    sii inga ñiyɨvɨ sino iñi Tuhun Ndyoo ityi cuan vatyi cua nacoto ñu sii ra. Ta
    sa saa ra Apolos nu cu si Acaya i tyindyee xaan ra sii ñiyɨvɨ yucuan. Sa sino
    iñi ñu sii ra Jesús vatyi iyo xaan tumañi iñi sii ra Ndyoo.
  qvh-NT: Saypita Acaya provinciaman Apolos aywayta yarpaptin waugui-panicuna shacyäsiyargan
    saypa aywananpä. Saymi cartacorgan Acayacho cag waugui-panicuna Apolos chaptin
    ali chasquicuyänanpä. Sayman chaycurna waugui-panicunata shumag tantyasergan Jesucristupa
    ali wilacuyninta.
  kms-kms: Otiwo Apolos ni Akaia opu no ningg, muq Jisas ningg wute Epesus kin ni
    gre meng. Di nyumo raqe ire ur mindiq Jisas ningg wute Grik kin te mem, di simbe
    mindim pu ei Apolos nondo no nar di meti nowi. Muq Apolos no Grik pe no nar, di
    wute buagi God nikin nde nei pene yuwon nuany di ni nei rimbig ye wute ren Apolos
    ni quan nganye ghav nindiny.
  agn-agn: Ig asing ganing si Apolos ang galiliag tanandiang paning ong Acaya, sinabangan
    tanandia tang mga logod ang namagsolat ong mga sinagpan tang Gino don ong Acaya
    ang risibien nira si Apolos. Asing nakabot tanandia don, sinabangan na ta mo-ya
    tang mga taw ang pamagto ra tenged ong kaloy tang Dios ong nira.
  nhi-NT: Satepan, ihcuac Apolos oquinic yas itich in tlali Acaya, in tlaniltocanih
    ocyolchicauqueh uan oquihcuiluilihqueh se amatl tlen ica mamoteixpanti innauac
    in tlaniltocanih tlen chanchiuah ompa, uan ohcon macyecsilican. Ihcuac oahsic
    ompa itich in tlali Acaya, oquinmatlan simi naquin ica nitetlasohitalitzin Dios
    otlaniltocaqueh.
  ttc-NT: Yaji, komo tetz tgan tuq tzan txik [pakb'on] tuj tkwentil Akay, kye qerman
    oxik kynimsa' tk'u'j b'ix oqet ktz'ib'a' jun u'j kye a'e' aj nkye'okslan ti'j
    Jesus txini tzan kyk'amon te tetz galan. Ya ma pon txini kxol kye aj ojetq kye'okslan
    tzan tpaj te nim b'an galan aj ojetq qet tk'ulu' te Qajawil tuj kyanim, ntons
    tetz owonen nim kyuky'i'l.
  dan-1931: Men da han vilde rejse videre til Akaja, skrev Brødrene til Disciplene
    og opmuntrede dem til at tage imod ham. Da han var kommen derhen, var han ved
    Guds Nåde de troende til megen Nytte;
  kwj-kwj: Da hinga woni Apolos Girik ko tokwe ri i ki ri hambwandawani Efesas pe
    sembe haro himako ri inaka tini wu hambwasini rini okulani Girik pe sembe haro
    hima leni chengi foti ya wu kai, ri ini ri raruwa wu tani wu eripeni rini wu raꞌai
    kinani. Wosiwani Apolos ri ini Girik ko tiki ri rarusini ele sembe ha himako ni
    kipe naha ya wunu ri okulanda. Mwase Gotri wunu keke woni wunu okulasiwani sembe
    ti Gotri ni wu haro.
  vie-OVCB: Khi A-bô-lô định đi A-chai, anh chị em ở Ê-phê-sô khuyến khích ông đi
    và viết thư xin các tín hữu tại đó đón tiếp ông. Đến nơi, ông giúp ích rất nhiều
    cho người đã nhờ ân sủng mà tin Chúa.
  kze-kze: simámuyana Ápórosi iséna séna Ákáyaa-marava'a kónáe súwasa Évésasi-naopaken-kwaasi
    Ísun-aai ísówai áwa'naa ónaumne sésa aúváíma agaimái áménaya Ísun-aai ísááwai
