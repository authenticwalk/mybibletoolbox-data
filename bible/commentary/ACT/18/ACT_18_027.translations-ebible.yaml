  tbz-SIM: Kòò ndɔ́ kɛ́kɔtɛ Akɑyii, kɛ̀ Yesu kɔbɛɛ yɑ́úkùnnɛ o kɔ̃̀ntì kɛ́wɑ̃ri dipɑ́tíri
    Kirisi kɔbɛ bɛ̀ɛ̀ kɛ̀ bo, kɛ̀ bɛ̀ bo ò cɔutɛ́. Kòo kɔtoo kɛ̀ Kuyie nkó mɛsɑ̀ɑ̀
