  gaq-gaq: ମେଁ ଆଖାୟା ଦେସ୍‍ପାକା ୱେନ୍‍ସା ଇକ୍‌ଚା ଡିଂକ୍ନେନ୍‍ସା ବୟାଁଇଂ ଆମେଇଂକେ ସାର୍‍ଦା
