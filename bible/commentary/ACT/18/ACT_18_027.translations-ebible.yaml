    Jesús xi tjindu nangi Acaya, tuxi nda skjebetjoni Apolos. ꞌBa kionga Apolos echu
    kio, tsakaseko ꞌñu nkjin xuta xi ngatꞌare kjuandare Naꞌenchana je kuakjainre.
  cmn-FEB: 后来他决定去亚该亚，信徒们就鼓励他，还给那里的使徒写信，请他们接待他。抵达亚该亚后，在当地人蒙受恩典相信上帝的过程中，他起了很大的作用，
  gmv-RNT: Aphilossi gede Akaaya baanas koyin ammanizayti iza minthethida; heen diza
