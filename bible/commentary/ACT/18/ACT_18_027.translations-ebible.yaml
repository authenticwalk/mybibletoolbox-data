    era tnakanhakanha ntjarraka kngarra tangitjala naka. Relha Achaia-arinya ntjarrala
    turta kunha Altjirranha tnakaka, Altjirranha etnaka ngwanga ntelalhakalanga.
  gai-gai: Karica anna iŋmbaia Apolosa Akaia pitrikca taŋna moatke, an Epesusna Iesusa
