    ka ko'om eaka intok bichau bicha Krijtota bem sualne' betchi'bo, tua am aniak.
  uro-uro: Bä nga rhoqoräkt i ma Apolos nani a qa iva qa rhet sae ma Akaia dä ama
    qatnanaktpämda rha sämaqrot na qa näkt ta säm ba ama abuqit sage ama mudäsaqongda
    nae ma Akaia iva rhi ar sä qa rhoqoräkt iva qa rhän e. Ama ruvek kärarhani i rhat
    nanakt nävät ama ñämsävätki i ma Ngämuqa di sa rha rha ama matnärhäm masirhat
    nage ma Apolos toqoräkt i qa män e
  ita-1885: Poi, volendo egli passare in Acaia, i fratelli vel confortarono, e scrissero
    ai discepoli che l'accogliessero. Ed egli, essendo giunto là, conferì molto a
    coloro che avean creduto per la grazia.
  muy-muy: Kələŋ gani Apolos nakəŋ awayay moroni ka haɗ Eseyi. Ndam ga Yezu ya e Efez
    ni tə̀gəskabá ma gana, tə̀ɗəm àɓəlay, mək tə̀bikioru wakita ana ndam ga Yezu ya
    ka haɗ Eseyi ni, tə̀hi ana tay tə̂gəskabá naŋ a lala. Nahkay Apolos nakəŋ àsləka,
    òru eslini. Òru ènjʉa ti àjənaki ndam ye eslini təfəki ahàr ka Yezu ni, àgray
    tʉwi àna njəɗa ge Melefit ya àvi ni.
  kqc-kqc: Apollos bi Achaia ri bogika mokeyori, bi ekalesia vene Ephesus ri yaku
    egira ago masi fefa yokoi Achaia ri usi dina vene rofu bura resi Apollos usa nisi
    faiva niyaganedi. Ina okiyori, bi Sei di buni tora gade dudu mokena vari gira
    aeyadi vene rofu aede tora reyo.
  tav-tav: Cabero Apolo Acaya na caĩri yepapʉ aágʉ cabaiyupʉ. Topʉ cʉ cáaágaro majiri
    Jesure caapiʉjarã Efeso macana topʉ cʉ caejapere cʉ átinemorã caqueti joo ucabojayuparã.
    Acaya macana Jesure caapiʉjarãre, “Apolo topʉ cʉ caejaro caroaro cʉ boca tʉjʉya,”
    caĩ queti joo ucabojayuparã. Dio Acaya macanare na mai tʉjʉri cʉ Macʉ Jesure na
    caapi nʉcʉbʉgoro na cájupʉ. To bairi Apolo Acayapʉ ejaʉ to macanare caroaro tʉgooña
    ocabʉtiriquere na cabuioyupʉ to bairo Jesure caapi nʉcʉbʉgorãre.
  eng-ULB: When he desired to pass over into Achaia, the brothers encouraged him and
    wrote to the disciples in Achaia to welcome him. When he arrived, he greatly helped
    those who believed by grace.
  spa-VBL: Cuando decidió ir a Acaya, los hermanos lo animaron y le escribieron a
    los discípulos de allí, diciéndoles que lo recibieran. Y cuando llegó fue de gran
    ayuda a los que por gracia creían en Dios,
  fra-_FOB: Et comme il voulait passer en Achaïe, les frères qui l'y avaient exhorté,
    écrivirent aux disciples de bien le recevoir. Quand il fut arrivé, il servit beaucoup,
    par la grâce de Dieu, à ceux qui avaient cru.
  hau-ULB: Da ya so ya wuce zuwa cikin Akaya 'yan'uwa suka karfafa shi, sun rubuta
    wa almajiran da ke a Akaya, don su karbe shi da hannu biyu. Da ya iso wurinsu,
    ya kuwa karfafa 'yan'uwa da sun ba da gaskiya ta wurin alheri.
  mal-mal: അവൻ അഖായയിലേക്ക് പോകുവാൻ ഇച്ഛിച്ചപ്പോൾ സഹോദരന്മാർ അവനെ ഉത്സാഹിപ്പിക്കയും
    അവനെ സ്വീകരിക്കേണ്ടതിന് അഖായയിലെ ശിഷ്യന്മാർക്ക് എഴുതുകയും ചെയ്തു; അവിടെ എത്തിയപ്പോൾ
    അവൻ ദൈവകൃപയാൽ യേശുവിൽ വിശ്വസിച്ചവർക്ക് വളരെ പ്രയോജനമായിത്തീർന്നു.
  kkc-kkc: Osoloso hamamee Apolosee Akaya mapoo dilei goomogaso. Eseme tei telaga
    odoo oso tekepo dolone, to hogugu ee Akaya tei telaga odoo mapoo teneeso, yo sibileso
    dibolo badolone diba pidilame siboga, diayo yimapoo goomoga to tenelame. Eseme
    yayo omapoo dileso tei telaga odoo medee pidimeleeso. Osoloso odoo hagee diayo
    Yesu mapoo Godeeye mesilone wulayo pidi goo maga olo tei tooso.
  urd-GVR: Apullos sūbā Aḳhayā jāne kā ḳhayāl rakhtā thā to Ifisus ke bhāiyoṅ ne us
    kī hauslā-afzāī kī. Unhoṅ ne wahāṅ ke shāgirdoṅ ko ḳhat likhā ki wuh us kā istiqbāl
    kareṅ. Jab wuh wahāṅ pahuṅchā to un ke lie baṛī madad kā bāis banā jo Allāh ke
    fazl se īmān lāe the,
  far-far: Ma sa Apolos doria ka leka 'uria 'i Korin laona bali lofaa 'i Akaea. Ma
    na wane famamana 'i Efesus ki, kera 'adomi nia ana kekedee fuana wane famamana
    'i Akaea ki, fua kera ka ada lea sulia. Ma kada sa Apolos nia dao na 'i Akaea,
    nia 'adomi lea 'asiana ana wane ne God nia fatainia kwaiofei nia fuada, fua kera
    ka famamana.
  suz-BL: मिनु काबु आपोल्‍लोसमी “आकाया रागीमी हिरशा, शेंथ लाइनुङ” देंमेनु, थमा सुइक्‍ब
    लोक्‍बपुकीमी “दुम्‍ब” देंमा बाक्‍त। मिनु आकाया रागीमी बाक्‍ब थमा सुइक्‍ब आन कली
    चिठी ब्रेक्‍शा “आपोल्‍लोस इन बाक्‍तीके जाक्‍मेनु, मान पा ब्रने, आ लोव़ नेनीने”
    दे ब्रेक्‍शा सोइक्‍तमे बाक्‍त। मिनु मेकेर जाक्‍दीश्‍शा, थमा सुइक्‍ब आन कली ग्रुम्‍शा,
    आन थुं बारपाइक्‍मी बाक्‍त।
  car-NT: Irombo Akaje 'wa tytory 'se iwe'i'po mero, mo'karon Kristus wyinonokon 'wa
    asinanopy'po. Kareta aropo'po i'waine mo'karon moro po omepatonon 'wa, iru'pa
    itundary apyito'me i'waine. Akaje 'wa tytunda'po mero, amy poto me mo'karon Kristus
    wyinonokon me e'i'san pori'tomanen me iwe'i'po Tamusi turu'popory ta.
  amp-amp: Kto Apolosr memor, “Akaia profinsko aiya,” Efesushu met yindarim kfo memomr,
    “O hifa ndko wainy.” Yo tumn rhu-hato rorhu yi nmbuhathu kfo nuhas gontwat, wandfakmomtn
    Akaia profins thofmpno yimot. Kfo nuhas memomm, “Apolosr nia thoft wayind-horaktwakomr.”
    Apolosr yihato Akaia profins mifnahmohat rorn nd Bro Nkifrar yuhuwafhato yakmo
    yimam kfo bmta kfo hta marnya bomarnyamorm.
  bht-bht: कने जालू अपुल्लोस अखाया प्रदेशे जो जाणा चांदा था, तां मसीह भाईयां उसयो
    प्रोत्साहित करिरी चेलयां जो लिखया कि सै उसला अच्छे ला मिलन, कने उनी ओथु पुज्जी
    करी उना लोकां दी बड़ी सहायता किती जिना अनुग्रह दिया बजा ला भरोसा कितया था।
  eng-NOY: And when he wished to go over into Achaia, the brethren wrote, exhorting
    the disciples to give him welcome; and when he was come, he gave much aid to those
    who had believed through grace.
  cub-NT: No yóboi, Apolos jatarĩ nʉiyʉrejamed̶a Acaya ãmicʉrijoborõi. Que baru ina
    Éfeso ãmicʉriĩmarocavʉ Jesúre jʉ aivʉ Apolore cad̶ateiyʉrivʉ, nácacʉ toivarejamed̶a
    paperayocare ina Acaya ãmicʉrijoborõcavʉ Jesúre jʉ aivʉre, ne jacopʉrãjiyepe aivʉ
    Apolore ʉ̃i eaiyede ne yebai. Aru ʉ̃i eaiyede noi, caivʉ põeva ne jã́inoi parʉrõreca
    coyʉrejamed̶a judíovare. Jãve jã́d̶ovarejamed̶a náre Jʉ̃menijicʉi yávaiyeque Jesúreca
    Cristore, Jʉ̃menijicʉi epeimʉ mácʉre.
  ita-1927: Poi, volendo egli passare in Acaia, i fratelli ve lo confortarono, e scrissero
    ai discepoli che l’accogliessero. Giunto là, egli fu di grande aiuto a quelli
    che avevan creduto mediante la grazia;
  lww-lww: Ana siraunia, Apolos naga sinenan sape va e yo kiena ne le Kris lala, garu
    Akaea, ana arueta lala nae Episas la apisa apisape po pap̃isi nap̃a visae naga
    va sanene, ana la asiri m̃aki tai pa li nalologena lala e lepas nene nap̃a Apolos
    naga kilia war vano, vena la akekaran nap̃a aurear naga sike amio la. A pogos
    nap̃a naga pa tol yo nene, naga miila ruru la nap̃a lemamiena kiena ne Ntewa kila
    la amlelaga rui.
  ckb-ckb: کاتێک ئەپۆلۆس حەزی کرد بچێت بۆ ناوچەی ئەخایا، برایان هانیان دا و بۆ قوتابییەکانیان
    نووسی پێشوازیی لێ بکەن. کاتێک هاتە ئەوێ، یارمەتییەکی زۆری ئەوانەی دا کە بەهۆی
    نیعمەتی خوداوە باوەڕیان هێنابوو،
  spm-spm: Gumughun Apolos Akaian distrighɨn maŋŋamɨusuava amuima, Efesusɨnɨ uŋuuni
    itir Kraisɨna andarsi, gamgaaŋn aŋga aniiŋga, ana niamɨusua Akaian distrighɨn
    itir suren gumasivɨusua mbɨghar osɨri. Kha uthughun Apolos Akaian distrighɨno
    otogha garima, nɨghɨnɨghana aghavaghar Gotɨn iti marsi, a menɨ ukuarukuvisima
    mee nɨghɨnɨghana aghavaghar aŋn itima Apolos men ganighava mena akura.
  nas-nas: Eeꞌnoko tenang Akaiaꞌnameensiꞌaape pareꞌaraaꞌnaang piavoioꞌ teinge baꞌmaikoriꞌke
    baito-nupoonge puring-antavauꞌ eeꞌnoko Karistooꞌ sionuka-navitu-anko karavoto˜
    daariauꞌ tee tampaꞌ onkeonkeꞌaavaꞌnaang. Tenang tee teꞌ tavoꞌarara teie aaꞌnaꞌ
    pakuvuruꞌ teing Kumponinge piaavuriko masikaꞌantavauꞌning.
  uvl-uvl: Iok Apolos lohaka ke teke lange Akaia. Pomalam NeHalang nena hana mur nge
    Epeses tehas ia alalaha lange pekngaria mur nge Akaia pe te hele lange iri ke
    te iech ele Apolos nge lape lange iri. Pe iri leteria manmanna nge Iesus iange
    NeHalang poi ke urana lange iri. Iok Apolos lange iri pe halaua iri ke nek toto.
  eng-BBE: 'And when he had a desire to go over into Achaia, the brothers gave him
    help, and sent letters to the disciples requesting them to take him in among them:
    and when he had come, he gave much help to those who had faith through grace:'
  ixl-CNT: Uncheeꞌ tachva bꞌenchil u Apolos tikuenta Acaya. Utz aqꞌax nimal ikꞌuꞌl
    tu qꞌu niman tetz u Jesuus aas sabꞌeni. Motx itzꞌibꞌa bꞌen maꞌl uꞌ xeꞌ qꞌu niman
    tetz u Jesuus tziꞌ aas samotxikꞌuleꞌ. Ech aatz oponi, mam lochoꞌm iꞌan tu qꞌu
    aanima qꞌuꞌl tibꞌaꞌnil Tioxh maꞌtich motx inimat u Jesuus.
  xsi-xsi: Apolos ŋineŋga ilo patea tu ma ilâ pa Grik tâno. Mine kala kinzi kalo-tawana
    tamâta lâ Efesus lawea ilonzi taitu kuku i, aku sipu tini kaika papa tu ma ilâ
    kâ. Kinzi siŋgere ŋgua lâ pepa toŋge tini ilâ panzi kalo-tawana tamâta simo Grik
    tâno, aku sipainzi tu ma sikai i. Ŋineŋga Apolos ilâ ipâŋga Grik tâno, aku iveta
    wurâta sondo ŋana ivilanzi tamâta, kinzi ŋinde Maro Kindeni muŋga ipaŋo ilonzi
    kalonzi ŋana kalonzi tawana i.
  crx-NTPO: '''Et la Apolos ''en la Achaia ts''e tiyalh ninzun, ''inka Ephesus whut''enne
    Sizi Gri yugha hodul''ehne, ''enne ooba ''alha hoont''ohne Achaia ts''e hiba whuts''ó
    k''e''anguz whe hila ''ooneh ha. ''Ink''ez ''et, “Whuz oozya de, soo cho ooghohle'',”
    hubuhútni. ''Et whuz oozya whe mbene la Yak''usda ye únzoo-i gha ooba ''alha''
    hoont''oh suli''ne, tube cho bula ''it''en.'
  kan-OKCV: ಅಪೊಲ್ಲೋಸನು ಅಖಾಯಕ್ಕೆ ಹೋಗಲು ಬಯಸಿದಾಗ, ಸಹೋದರರು ಅವನನ್ನು ಪ್ರೋತ್ಸಾಹಿಸಿ, ಅವನನ್ನು
    ಸ್ವೀಕರಿಸುವಂತೆ ಅಲ್ಲಿಯ ಶಿಷ್ಯರಿಗೆ ಪತ್ರವನ್ನು ಬರೆದುಕೊಟ್ಟರು. ಅವನು ಅಲ್ಲಿಗೆ ತಲುಪಿದಾಗ ದೇವರ
    ಕೃಪೆಯಿಂದ ವಿಶ್ವಾಸವಿಟ್ಟವರಿಗೆ ಅವನು ಬಹಳ ಸಹಾಯಮಾಡಿದನು.
  bbb-bbb: Areme e Aforasi fune are Gurisi ijia vakiro vierafei. Ijadufuo e Godi ma
    vierafevo are Efesasi ijia kariva ije buka fu ejafana fasi isoe. Bu isoena uviarafa
    buone Godi ma vierafevo aesakae Gurisi kariva ije nijiana kuariaga buka Aforasi
    mukoreigia oemarekinu mesirikuae bu ije isoena nijae. Areme Aforasi fune vakuma
    are Gurisi kekena uri e ije Godi fu ma rejiana ifejiamoga bu Jesu ma vierafeva
    ije ifejiae. Ijadufuo maeje fuka e boeje ijiebuo nidua ijia vua gikikimana kuaekinu
    e Jiusi ijiebuo vua ije fuka kaniatuamo. Fu ijiege rekinu una Godido vua ije bu
    isuibe isoeva fu kuae, Jesu fu ma E Ije Godi kuaga fu ruakono kuaeva ijene mukoreigia
    nijasiana kuariae.
  blw-blw: Angkay hiyachi yag ekat Apolosén éméy koma ad Acaya way i mangintudtuchu
    hen alen Apudyus ahchi, wat tenorongan hen anchichay cha omafurot ad Efeso hiya,
    te senoratancha hen anchichay cha omafurot ad Acaya yag imfagacha ta mangiliyéncha
    ah Apolos. Angkay inumchah ah Apolos ahchi, ammag chakar tot-owa hen torongna
    hen anchichay cha omafurot gapoh ség-ang Apudyus an chicha.
  tam-2017: பின்பு அவன் அகாயா நாட்டிற்குப் போகவேண்டும் என்றபோது, சீடர்கள் அங்கே அவனை
    ஏற்றுக்கொள்ளும்படி சகோதரர்கள் அவர்களுக்கு கடிதம் எழுதினார்கள்.
  azz-NT: 'Huan mochihuac que in Apolos quinequic panos campa talme de Acaya para
    ompa tanojnotzas ica in Tajtoltzin de Dios. Ica ya nojón in tocnihuan taneltocani
    de Efeso quilijque in Apolos ijcuín: ―Cuali queme ticnemilía, huan tejuan timitzijcuilohuilitij
    se amat para in tocnihuan ma ijcón yejuan mitzselican ca paquilis. Huan ijcón
    cuac ajsic ya in Apolos campa talme de Acaya, ijcuacón yejua semi quinpalehuijtinemic
    neques ten Dios quintaneltoctij ya ica iteicnelilis.'
  spa-RV-1909: 'Y queriendo él pasar á Acaya, los hermanos exhortados, escribieron
    á los discípulos que le recibiesen; y venido él, aprovechó mucho por la gracia
    á los que habían creído:'
  csy-csy: 'Apollos sia Achaia ngamkhen ah pai nuam ahikom, Ephesus khua a om suapui
    te in Achaia a om nungzui te kung ah lai thak uh a, Apollos a san natu uh in hanthawn
    uh hi, a thet ciang in thu um te sia hesuakna tungtawn in nasiatak in hu hi:'
  mxq-NT: Ko Apolʉs ñʉjxáñ ma̱ Akayʉ ñax, ja myʉguꞌuktʉjk diꞌibʉ myʉbʉjktʉ jap Éfesʉ
    tja̱a̱ydyʉ tuꞌugʉ neky mʉt diꞌibʉ myʉbʉjktʉp jap Akayʉ, es tꞌaxá̱jʉt yajxón yʉ
    Apolʉs. Ko Apolʉs jyajty Akayʉ, net tpudʉjkʉdʉ ja̱ꞌa̱yʉty diꞌibʉ tʉ tꞌaxá̱jʉdʉ
    Jesús éxtʉmʉ Yajnitsókpʉ mʉt ja Diosʉ myayꞌa̱jtʉn.
  tzj-NT: 'Ja c''a rApolos arja'' c''o rgana ne''erk''ijla'' ja kach''alal ja rec''o
    chipan ja departamento Acaya in ban animar cumal ja kach''alal ja rec''o pa Efeso
    chi nbe. C''o jun carta quebanel ja nquetakel cuq''uin ja kach''alal ja rec''o
    pan Acaya, quewa'' quibijel chique ri'': —Ja tok xtekaji ja rApolos ewq''uin kas
    qui''il rc''ulic tebana'', xeche''el chique. Ja c''a rApolos ja tok xekaj chipan
    ja departamento Acaya congana xeruto'' ja winak ja yukul quec''u''x ruq''uin ja
    Jesucristo. Como samajnak ja rutzil xin Dios pa tak canma chewi'' tok c''o yukulbal
    quec''u''x ruq''uin.'
  tdt-tdt: Depois Apolo desidi atu baa provinsia Akaia. Sarani sira iha Éfezu mos
    konkorda. Sira hakerek karta ida ba sarani sira iha nebaa, husu atu sira simu
    Apolo ho diak. Too iha Akaia, Apolo ajuda teb-tebes sira nebee fiar ona ba Jesus
    tanba Maromak hatudu Nia laran diak ba sira.
  ron-BTF: Și când s-a gândit să treacă în Ahaia, frații au scris, îndemnând pe discipoli
    să îl primească; acesta, când a venit, a ajutat mult pe cei care crezuseră prin
    har.
  eng-WEBP: When he had determined to pass over into Achaia, the brothers encouraged
    him; and wrote to the disciples to receive him. When he had come, he greatly helped
    those who had believed through grace;
  eng-FBV: When he decided to go to Achaia, the brothers encouraged him, and wrote
    to the disciples there telling them to welcome him. When he arrived he was very
    helpful to those who through grace trusted God,
  nld-1939: En toen hij het verlangen te kennen gaf, naar Achaja te gaan, moedigden
    de broeders hem daartoe aan, en schreven aan de leerlingen, dat ze hem goed zouden
    ontvangen. Daar aangekomen, was hij door de genade een grote aanwinst voor de
    gelovigen;
  bwo-bwo: Ap'los Akayiyo maants amoosh b́gawtsok'oon eshuwots b́keewuman botep'i,
    Akayiyitse fa'a eshuwots bí sheengon de'er boibituwok'o work'atats guut'ets wosho
    woshbok'ri, manok b́bodtsok'oonowere Ik'i s'aaton amantsuwotsi wotosh bodtswotsi
    ayidek' b́ tep'i.
  nch-BL: Huan Apolos quinequiyaya yas tali Acaya, huan nopa taneltocani cati ehuani
    altepet Éfeso quiyolchicajque ma yahui. Huan quiijcuilojque se amatajcuiloli para
    quinilhuise taneltocani ipan Acaya ma quiselica. Huan Apolos ajsito nopona huan
    quinpalehui miyac masehualme cati quineltocatoyaj Jesús pampa hueyi iyolo inihuaya.
  quc-TNT: Aretak ri tat Apolos xuchomaj chi que' pa Acaya, ri cojonelab xetoban bi
    che, xquitz'ibaj bi jun wuj chque ri cojonelab ri e c'o pa Acaya rech utz u c'ulaxic
    cäca'no. Aretak xopan ri tat Apolos pa Acaya, sibalaj xeuto' ri winak ri e cojoninak
    chic rumal ru tok'ob ri Dios pa qui wi'.
  tfr-NTPO: E irgo ga Apolos to jek shäng Acaya kjokyo l̈e, ga kura ba pjeyoga Jesús
    tjl̈õkwo kjraga l̈öng l̈irë. Eni ga kong kjibokwo tara l̈ok kjwara, söya twe Jesús
    tjl̈õkwo kjragaga l̈öng Acaya kjokyo l̈i kong wl̈o, äär eshko ga wl̈okjre l̈ok
