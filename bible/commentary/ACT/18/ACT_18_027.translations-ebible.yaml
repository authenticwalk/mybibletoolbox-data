    kua'an nuu tee ka ndikin Jesús ma ja ka iyo de yukan, sukan‑va'a jín kuan‑ta'vi
    de tee ma nuu ka iyo de ma. Nuu ni kenda de ñuu yukan, te ni chindee xeen de ñayii
    ni skuta'vi Su'si ma i ja vii ja va'a ma ja jâ ni ka kandija i ya ma.
  nnq-nnq: Penia Apolo ngaamua kujenda ku Akaya, yene abaamine ba ku Efeso ngabannyangata
