  ena-ena: Lɨhavɨci Apolosɨ agaŋ Akaia fɨli tɨbɨ uben aba lɨmi. Lɨci Efesusɨ haiabɨla
    hɨsɨŋ hulaŋ iamɨgali Jisasɨ saŋ hɨji vɨdɨvɨdɨŋ lamavɨhadami agɨlaŋ manasɨŋ lɨbavɨla
    Apolosɨ saŋ iguavɨla abavɨmi. Akaia fɨli tɨbɨ hɨsɨŋ hulaŋ iamɨgali Jisasɨ dɨ ciaŋ
    lubiahɨladamɨlaŋ namɨlaŋ uavɨmi. Apolosɨ dɨ iga naludɨ ulaŋ hɨvɨ via uhalaŋ uavɨmi.
    Lɨhavɨci Apolosɨ Akaia fɨli tɨbɨ ua iahumi. Iahua igɨci Asɨ agaŋ hulaŋ iamɨgali
    agɨlasaŋ mavɨn hɨnihɨni nulɨdɨ huaci lamɨdaci nusaŋ hɨji vɨdɨvɨdɨŋ lamavɨhadami
    agɨlaŋ heŋ hɨniavɨmi. Hɨniavɨdaci Apolosɨ agaŋ nulɨdɨ ahɨliahuadami.
  nbq-nbq: Hivis at Apolos en o Akaya lagiluk ogagya lagagimu, it nenaswei Ala aburi
    o Epesus menda andoma en, at laup sek yiluk, Yesus ane wogogwa menda o Akaya agarwik
    en at heyaga warogo wapwak yiluk, dirup mbalogo lakbagagwa. Lakbagu lagagwama,
    wolok lagya lagagirik, Ala enabwa en okbogogi vaga Yesus avyarat umbutugwa ako
    inim dugwit, mondok iya dombok yonggarinipu lagagi.
  tgo-tgo: Iyake e ghereiye Apolos nuwaiya i wa Akaiya, amba raloŋweloŋweghathɨ Epesas
    thɨ vavurɨghegheŋa na thɨ roriya leta yaŋgara i wa weŋgiya raloŋweloŋweghathɨ
    inanji Akaiya e tɨne, thɨŋa, “Mbaŋa Apolos ne i ghaona e ghemi hu kulavatha weimi
    lemi warari.” Mbaŋa i wareri na ve vutha Grik, amba gharɨgharɨko iya Loi le gharevɨrɨ
    weŋgi kaiwae na thɨ loŋweghathɨgha Jisas i thalavu wagiyaweŋgi.
  yap-yap: Me turguy Apollos ni nge yan nga Greece, ma pi’in ke mich u wun’rad Jesus
    ni yad bay u Efesus e ra ayuweged ni aram e ra yoloyed bangi babyor nge yan ngak
    e pi walagrad ni bay u Greece ni aram girdi’en Kristus, ni yad be wenig ngorad
    ni nge yan ngorad ma ngar ayuweged u rom. Ma fa’ani taw, ma ri ba ga’ e ayuw ni
    pi’ ngak e pi’in ke mich Jesus u wun’rad u daken e runguy nge ayuw rok Got ngorad.
  mop-NT: Pues te'i. Aj Apoloso, u c'atiintaj beel ich cuenta Acaya. Le'ecoo' a hermano
    ich caj Efesojo, u yaantajoo' aj Apoloso. U tz'iibtajoo' a carta ti'ijoo' a hermano
    ich cuenta Acaya ca' u c'ümoo' aj Apoloso. Le'ec ti c'ochi te'iji, u yaantajoo'
    ti qui' ca' chichacoo' u yool. Le'ec a Dioso, u ch'a'aj u yotzilil ala'oo'o, mentücü,
    tanoo' u tz'ocsic a Jesusu.
  tet-tet: Nunia hotu, Apolos nakotu atu baa rai Akaya. Mamaluk sarani iha kota Efesus
    moos nakara nunia. Sia nalo hakerek bodik mamaluk sia iha Akaya, nodi nusu nebee
    sia simu Apolos diꞌa-diꞌak. Kaer nola hakerek nia, Apolos moos laꞌo. Toꞌo Akaya,
    nia tulun tebe-tebes mamaluk mak tuir Yesus iha nia.
  hlt-MCSB: Te vaengah Akhaia la cet tih manuca rhoek tanolh ham te a hue dongah anih
    aka doe ham hnukbang rhoek taengah caa a daek pah. A pha vaengah aka tangnah roek
    te lungvatnah neh muep a talong.
  xtd-NT: N‑jaꞌan Apolos xa kixi‑s distrito Acaya, te n‑ka jaꞌan ñayiu kukanu ini
    Jesucristu xa io vaꞌa ni xa kixi‑s. N‑ka kidavaꞌa ñayiu ka xeꞌen veñuꞌu ijan ɨɨn
    tutu vaxi nuu ñayiu ka kukanu ini Jesucristu xndaxio Acaya xa na kunini koio‑i
    xa jaꞌan Apolo. Nu n‑kixee‑s Acaya, ndeꞌe n‑chindee‑s ñayiu ijan xa kutnuni ka
    ini‑i tnuꞌu Ianyuux. Xa daa nga n‑kida Ianyuux xa n‑ka kukanu ini‑i Cristu. Daa
    n‑kida‑ia chi vaꞌa‑ia.
  mdy-ETH: ዓጲሎሴ ዓካይያ ዓኣዻኒ ጋዓዛ ኪሪስቶሴ ጉሙርቃ ዓሳ ዒዛ ማሊፆ «ቃራኬ» ጌዔኔ፤ ዓካይያይዳ ዓኣ ኪሪስቶሴ ጉሙርቃ
    ዓሳ ቃራሲ ሾኦቺንሢ ዒዛ ዔካንዳጉዲ ኪኢታ ዔያቶም ዳኬኔ። ዒኢካ ዒዚ ሄላዖ ፆኦሲኮ ኮሹሞ ዛሎና ኪሪስቶሴ ጉሙርቃያ ማዔ ዓሶም
    ዼኤፒ ማኣዶ ማዔኔ።
  spl-spl: Otmu Apoloŋe Epeso kapi pilâm Akaia hânân ariwe sâm olop. Yakât otmâ Akaia
    arimu buku otbaŋginomaihât nâŋgâm Yesuhât komotŋe pepa âlâ kulemgum waŋetâ ikŋak
    miakmâ ariop. Mem ari Yesuhât komot Korinti kapiân manbi pepa ya tiripyongomu
    sâlikum ekmâ buku otbaŋgiŋetâ orowâk manbi. Otmu Wâtgât mâmâŋahât Heakŋe mâmâŋe
    otbaŋgimu emelâk Anitâhât poropetelipŋaŋe yâkât den kulemguwi ya topŋambâek kâsikum
    yiŋgiop. Otmu Anitâŋe tihitnenŋe otbe sâm Yesu hâŋgângumu giop yakât topŋe sâm
    kusânmâ ekyongomu nâŋgâŋetâ bulâŋe olop. Otmu Yura lok nombotŋe orop den sahaŋgiwi
    ya den amokŋan ekyongomu nâŋgâm pâpguwi. Yawu otmâ Yesuhât komot mem heweweŋ tuhuyekmu
    biwiyeŋe Yesuhâlenâk kinop.
  usp-NT: Cuando Apolos xchomorsaj chi tib'e Acaya, xpe yak kech'elxic chirij Kakaj
    Jesucristo, xye'takb'i jcowil ranm y xtz'ib'ajtakb'i jun wuj pi rechak yak ajtakeltak
    re Kakaj Jesucristo ri wi'tak Acaya pire tic'ulsaj pi utzil Apolos cla'. Y cuando
    re xtaw Acaya, xye' jcowil ranmak yak ri xjach rib'ak laj jk'ab' Kakaj Jesucristo
    jwi'l xye' rutzil ranm Kakaj Dios rechak.
  zav-NT: Na' ca naquə Apolosən' gone'ene' šeɉe' gan' ne' Acaya, na' beṉə' ca' chso'onḻilažə'
    Jesocristən' Efeson' besyə'əbeine' de'en gone'ene' šeɉe' na' boso'ozoɉe' to cart
    de'e bex̱e'e par beṉə' ca' chso'onḻilaže'e Jesocristən' Acayan' par nic̱h yoso'ozenag
    beṉə' ca' c̱he' na' so'one' güen len ḻe'. Na' catə' bžin Apolosən' Acayan' goclenchgüe'
    beṉə' ca' bagoclen Diozən' par chso'onḻilaže'e Jesocristən'.
  sgz-sgz: Má namur ái Apolos ák lu holhol on má ngo na han ur Girik. Má ngo tan tám
    ruruna til Epeso dikte mánán pasi kán holhol, ki dik arakrakai on suri ngo na
    han sang, má dik tángni mai le i pákán ram uri narsán tan tám ruruna á Girik suri
    da agasgas pasi bál erei ngo na hut narsá di. Má i pákánbung a hut, ái Apolos
    a lala tangan rung er ái Káláu ákte tangan di tungu má dik ruruna.
  kek-NT: Nak ac yo̱ xc'oxlanquil xic laj Apolos aran Acaya, eb laj pa̱banel que'xq'ue
    xcacuil xch'o̱l re ta̱xic. Ut que'xtz'i̱ba jun li hu ut que'xtakla reheb laj pa̱banel
    li cuanqueb aran. Que'xye reheb nak te'xc'ul chi sa sa' xch'o̱l. Ut nak quicuulac
    aran, laj Apolos quixtenk'aheb chi cha̱bil li ac xe'pa̱ban xban rusilal li Dios.
  blz-NT: Noko daa iya'a, Apolos nobakinoamo mae' na Akhaya. Mbaka' utus sa'angu'
    kaparasaya'an men na Efesus, nuntulismo surat bona mian na Akhaya men parasaya
    ni Yesus, kada' i raaya'a mo'uus mangalabot i Apolos. Ka' tempo i Apolos notaka
    na Akhaya, mian men noparasayamo ni Yesus gause kaporeanna Alaata'ala munsurikon
    kumana' tuu' a upa men ia limang i Apolos.
  poe-NT: Ntá tjinkaon chꞌín Apolos sátsji chꞌán estado Acaya. Ntá tí sín kíchó ni
    kjuínki̱tsa sín chꞌán la ikjin sín ijnko xroon chrꞌénhen sín tí sín tinkáchónki
    Ìnchéni tjejó ntiha kíxin jína tsjanjon sín kjuachaxin tsjakꞌe chꞌán. Ntá tió
    kjuíji chꞌán estado Acaya ntá kjuínki̱tsa chꞌán kjua̱ko̱he̱ chꞌán tí sín tsíkjinki̱tsa
    Dios tsíkitekaon sín chꞌán.
