  mpj-mpj: Yapulujpa jiingka nyinangu, ngurra Yakayakutu yankukija kulirnuka wangkangu.
    Palujanuya Jiijajmili walyjakaja pukurlarringu wajarnu, “Yuwa. Palyan yanku parna
    palukarti. Mirlimirli-lajungku wakalku, katiku-jananyan nintilku. Mirlimirlingkaya
    nyaku nyuntuku-ngkuya pukurlarriku.” Jilanyaraya wakarnu yungu. Ngurra palukarti
    yanu Yapuluj, ka-jananya nintijulpayi, Jiijajmili walyjakaja. Murlpirrmanu-jananya.
    Jiipurlukaya pukurlarringu kaya ngampurrju kanyilpayi, Jiijajmili walyjakajalu.
    Jiipurlukaya julyju walykuwinti nyinapayi, ka Mama-janampa nyarrurringu, ka kunyjunyu-janampa
    nyinapayi, palujanuya Jiijajmili wangka kulirnu.
  lbk-lbk: Sa et tay laychena ay khomchang isnan Probinsiya ay Acaya, inpafikas nan
    cheycha'y mamati ta omey siya, ya sinolatancha nan ib-acha ay mamati ischi ta
    mangiliyencha siya ay khawis. Mailapo isnan inomchanana ischi, ad-acha nan fachangna
    isnan cheycha'y nenfalin ay mamati khapo isnan fachang Apo Dios.
  mto-NT: Na̱jkxuvaan tseꞌe je̱ Apolos je̱m acáyait yꞌit jo̱o̱tm. Ku veꞌe je̱ jaanchjaꞌvivata̱jk
    du̱nu̱jaꞌvidi, vanꞌit tseꞌe du̱nu̱u̱jmidi je̱ts o̱y je̱ꞌe̱ veꞌe je̱tseꞌe je̱m
    ña̱jkxu̱t. Vanꞌit tseꞌe du̱nu̱jaꞌyidi je̱ jaanchjaꞌvivata̱jk juuꞌ veꞌe je̱mda
    je̱tseꞌe o̱y yakxó̱n du̱kuvá̱ktat. Ku tseꞌe je̱ Apolos je̱m jye̱ꞌy, o̱o̱y tseꞌe
    du̱tumputa̱jki je̱ꞌe̱da pa̱n pa̱n jatyeꞌe je̱ Nteꞌyam je̱ myaaꞌyu̱n ka̱jx du̱jaanchjaꞌvidup
    je̱ Jesucristo.
  bzh-bzh: Lob nahub gApolos kwa vo bë na Akaya, lob Kerisi-yi-alam vu Epesus deyoġek
    in aye bë gevonġ nabë sënë, lom dekevu ḳapiya vu Yesu yi hur vu Akaya bë degeḳo
    yi jaḳ. Apolos töḳ ya Akaya lob Anutu vonġ semusemu vu yi beloḳ vu alam sën
    ayoj neya timu vu Yesu lo niwëëk rot.
  guj-2017: પછી તે અખાયા જવાને ઇચ્છતો હતો, ત્યારે ભાઈઓએ તેને ઉત્તેજન આપીને શિષ્યો
    પર લખી મોકલ્યું કે તેઓ તેનો (આપોલસનો) આવકાર કરે; તે ત્યાં આવ્યો ત્યારે જેઓએ (પ્રભુની)
    કૃપાથી વિશ્વાસ કર્યો હતો, તેઓને તેણે ઘણી સહાય કરી;
  jvn-NT: Sakwisé kuwi Apolos kepéngin budal nang bawah Akaya. Sedulur-sedulur Kristen
    nang Efése kono pada bungah karo pikiran kuwi, mulané terus nggawani layang, supaya
    sedulur-sedulur nang bawah Akaya kono pada nampa Apolos sing apik. Kadung teka
    nang Akaya, Apolos bisa ngantepké pengandelé sedulur-sedulur nang kono, jalaran
    sangka kabetyikané Gusti Allah.
  byr-byr: Dɨvi sagaaꞌ “Kwaaka Gɨrizana wɨdera,” dɨna kyaꞌ neyaꞌmwera Epazaazɨ mwaalyara
    “Aapolɨzai nayaa yamaryadeꞌnanyɨ,” deva Kwaaka Gɨriza mwaalyara mɨdɨdɨvɨsaraavɨ
    paazɨyaꞌ yavɨkarina yeꞌ. Adaꞌ yavɨkarina yesaꞌ “Aꞌmwe dai Aapolɨzarɨ duzɨla ‘Nɨmɨre
    angevɨ angyɨrɨꞌmaata ja!’ ” Sara yavɨkarina kyeꞌ Aapolɨzai kaanna wɨna yaka yɨꞌmavaawɨna
    yaka aꞌmwe saraavɨna Gotɨyai yanga wɨgaimwagakevɨna Naangerɨ lɨmwagesaraavɨ dɨragɨnna
    gaimwanna yaꞌ.
  ian-ian: Apolas Gris walɨnja nɨma kɨpma yivat wandɨ. Wungi kat tɨga Efesasmba lɨga
    Jisasna mbaapma nɨma ndɨ kat nyaangɨt pɨlɨwutndi. Apolas Grisat yalaa God awagapma
    kwinda vat klalaa Jisasna mbaapma wuleila nɨmbana maawut kwunatndɨ.
  hun-hun: Amikor pedig Akhájába akart átmenni, buzdították őt az atyafiak, írtak
    a tanítványoknak, hogy fogadják be őt. Amikor megérkezett, sokat segített azoknak,
    akik a kegyelem által hittek.
  mcf-NT: 'Aden Esuquidistu bëdamboen tantiash Epeso yacno yuec tabadquin Esuquidistu
    Apodosën chuibampanëdash. Adec yuec tabadquin chuibanashic, Nidaid Acaya caid
    yacno nidnu, quepanëdash. Adec nidnuesho tantiashun, naden dada uashun Apodos
    menepanëdash Epeso yacnocquidon: Nëid dada uaid sananquid Apodos cuëmëdquid Esuquidistu
    tantiaquid nec. Ëmbi isaid neque. Yuedta, quequin dada uashun, Apodos Epeso yacnocquidon
    menepanëdash ma nidaid Acaya caid yacnocquido Esuquidistu tantiaquido Apodosën
    menenu, queshun. Aden meniac puduanec nidec nidaid Acaya caid yacno choash puduedshun
    Esuquidistu tantiaquido bëdamboen tantiamenuen chuibampanëdash.'
  kjs-kjs: Go puma werepere Apolos nipu Grik su Akaia-para polalo pisa. Go rabu Efesus
    su-para piri Keriso-na enaalinumi Grik su-para piri Kristen enaali-para pepa luma
    rapaasimi. Go pepa madaare go ali Apolos raba mu ki waru mealepa lo rapaasimi.
    Apolos Grik su-para ipisa rabu Gote-na epe raba meape kone makuaaoma kone rulae
    enaalinu-para puri waru kalisa.
  mni-mni: Adudagi Apollos-na Achaia-da chatnaba leplammi, maram aduna mahakpu mateng
    pangba oina Ephesus-ta leiba thajabasing aduna Achaia-da leiba thajabasingda mahakpu
    taramna okpinaba irammi. Mahakna mapham aduda thungbada Tengban Mapugi thoujalgi
    mapanna thajakhraba makhoising aduda mahak yamna mateng oirammi.
  yad-NT: Sani jiyaru̱yadanumatiy Apódosiy jadchiy Acáya mucadimuju̱, sataryi̱veda
    nu̱yada variy jijyu̱ra catera, rirya̱tidye jmutya̱ Ju̱denu siityari̱vay samiy
    variy rumuni̱, ru̱mu̱tya̱da variy ratani̱. Sito̱jadanumatiy Acáyamu, su̱mu̱tyanuvejada
    variy jasiryi Ju̱denu siityari̱vavyeda jiryatiy rityuva̱chodama̱ simu Jesús, jiryatiy
    sa̱ntyutya̱da daryaju̱riy.
  mxb-NT: Tá ni̱ ndiꞌi ñoó, dá ni̱ kaꞌán Apolos koꞌo̱n ra̱ kuendá Acaya. Dá ni̱ xi̱ꞌo
    na̱ kúú kuendá Jesús ndéi ñoo Éfeso ñoó ta̱ndeé iní noo̱ rá. Ta ni̱ taa na iin
    tuti kuaꞌa̱n no̱ó na̱ kúú kuendá Jesús ndéi chí Acaya ñoó, dá ná natiin va̱ꞌa
    na Apolos. Dá tá ni̱ saa̱ ra̱ Acaya, kúú ni̱ chi̱ndeé nda̱ꞌo ra ndidaá na̱ kúú
    kuendá Jesús, táꞌa̱n na̱ ni̱ ka̱ndísa sa̱ꞌá ña̱ mani̱ ni̱ kee Ndios xíꞌín ná.
  pon-2006A: Apolos eri lemehda en kolahng Akaia. Eri, me pwoson kan me mi Episos
    ahpw sewese ni arail ntinglahng me pwoson kan nan Akaia, koangngoangehkin irail
    en kasamwo Apolos wasao. Ni ahnsou me e lel wasao e ahpw wiahda sawas laud ehu
    ong irail ako me pwosonlahr pwehki kalahngan en Koht.
  maq-NT: Hya xi camá ne, catsingatahacacun Apolos xi cjue me ngajan distritu Acaya.
    Hane xuta ladu rë Jesús jan ne, cachuya rë me hacuaha catsihindu me ngu xujun
    tsëhë xuta ladu rë Jesús ngajan, cachja me cojo xuta jan xi ndaja cjuahatsja me
    Apolos. Hane xi cafehe me jan ne, jemu cavisecoo me xuta xi cojo cjuandaja rë
    Nina ne, ha camangucacun me cojo Jesús.
  hto-hto: Afe mei Apolos Acaya énɨemo jáiacade. Iemona ámatɨaɨ ie abɨna jafue oñeno,
    ñue íena náɨcaitadiaɨoɨ. Daje llezica uícomo rabe afénomo ite ɨ́ɨnotɨnomo cuetíaɨoɨ,
    íaɨoɨ afémɨena ñue llɨ́ɨnollena. Afémɨe Acáyamo dúcɨillano, afénomo ite ɨ́ɨnotɨnona
    ñue canode. Juzíñamui jae íaɨoɨmo dúecaillano íaɨoɨna ɨ́ɨnotade.
  por-BRBSL: Quando ele decidiu passar para Achaia, os irmãos o encorajaram; e escreveram
    aos discípulos para recebê-lo. Quando ele veio, ele ajudou muito aqueles que haviam
    acreditado pela graça;
  ces-NKB: Když potom chtěl jít do Acháje, bratři [ho] povzbudili a napsali učedníkům,
    aby ho přijali. A když [tam] přišel, velmi pomohl těm, kteří skrze [Boží] milost
    uvěřili,
  cui-cui: Apolos ichichipa xua peponaewa Acaya nacua beya. Bapoxonae pomonae pejume
    cowʉntsiwixae Jesús, Apolos canatsiwana tinaxotsi carta xua tatinatsi pomonae
    pejume cowʉntsiwixae Jesús. Daxota barapomonae tatina xua Apolos pententa weiweinaya
    wabinexatsi. Poxonae Apolos patopa Acaya nacuatha, bapon yawena pomonaetha pomonae
    bayatha Nacom jume cowʉntatsi pomonae Nacom peantobexae.
  boj-2014: Onaqa bunuqna Apolos a marej, “E Akaia sawaq gilqai.” A degsi marnaqa
    Yesus aqa tamo uŋgasari Efesus qureq di soqneb qaji naŋgi na odyosib minjeb, “Di
    kere. Ni gilime.” Degsib minjsibqa anjam bei neŋgreŋyosib Apolos yonab a na osi
    gilsiqa Yesus aqa tamo uŋgasari Akaia sawaq di soqneb qaji naŋgi enjrej. Endegsib
    neŋgreŋyeb, “O gago was niŋgi quiy. Apolos a nuŋgoq bqo. Deqa niŋgi a osib geregereiyiy.”
    Ariya Apolos a Akaia sawaq di sosiqa a na tamo uŋgasari Yesus qa naŋgo areqalo
    siŋgilateb qaji naŋgi Qotei aqa anjam minjreqnaqa anjam dena naŋgi siŋgilatnjroqnej.
    Qotei a nami naŋgi eleŋqa marsiq deqa naŋgi qa are boleiyej. Gam dena naŋgi Yesus
    qa naŋgo areqalo siŋgilateb.
  eng-OEBUS: When he wanted to cross to Greece, the followers furthered his plans,
    and wrote to the disciples there to welcome him. On his arrival he proved of great
    assistance to those who had, through the loving kindness of God, become believers
    in Christ,
  eri-eri: Iinga Apolos no Akaia prowins langa goyona ono gainga, Efesus Kristen nere
    no goyei nomo isou dangamu fuwane. Nere pas yeregedu no hawei nomo bode, Akaia
    Kristen fai-aita bagu huuru nagane. Saini Apolos no Akaia langa heigedu bona,
    fai-aita bagu Itou no nere bona aau warainga huwanyanege ngalengawou nigai waha
    hoyode nigai.
  aly-aly: Apollos ra iterrek anper-antey alhetyek. Jesus-arl apenteyel-rnem pip ikwer
    ingkwernek. Pip ikwerel rernem Achaia-areny-rnem Apollos-ek ra inkwerelhemel anetyek.
    Apollos-then Jew-rnem-then ilerrek Akngey-rnem-kenh angkethey. Rantey arrpemarl
    Akngey-kenh angka arrwekeleny anayntilek, Jesus ra Christ inngarl aneyel. Ingkart-areny
    Akngey-kenh angkek inkwerelhek, arnkaty-anem. Akngeyel kelarl renh-rnem rlterrkilek,
    rernem renh tnaketyek, arraty-angkwarr apenterl-ayntetyek.
  wiu-wiu: Wa naniko Apolosi Geriki take poademe okale one oya-laweme auapekete eya
    taneya. Geriki take Yesuke wene tugoa meane yene meateka pipia wia mekakete ekete
    i ago Apolosi wida nokale wedoa makutukoa moamene wa wia mekakaneya. Nitoa metekoli
    Apolosiyo moomotokome Geriki take pome mekome eya taneya. Akolaliyo pewe wia kakale
    tekete Yesuke wene tugane-kiti wedoa auapekala taneya.
  swe-swe: När Apollos ville fara över till Achaia [på andra sidan Egeiska havet till
    Korint i Grekland], skrev syskonen (bröderna och systrarna i tron) [i Efesos]
    till lärjungarna [i Korint] och uppmanade dem att ta emot honom. När han kom fram
    engagerade han sig på en gång i arbetet tillsammans med dem som hade kommit till
    tro (han var till stor hjälp för dem), genom den nåd (favör, Guds kraft) han hade
    fått,
  cth-cth: Apollos ni Akhaia ram lah a cei hane a ngai navah a hnukkâbangnaw ni, hote
    hmuen koe kaawm e a hnukkâbangnaw ni a dawn thai awh nahanelah, ca a thut pouh
    awh. Hawvah a pha toteh Cathut pahren lahoi ka yuem e moikapap a kabawp.
  mti-mti: Aporos me Akaia aitan anoivi. Tatawaiwa me yusiyusi atan gaiyawa me diya.
    Sira aigowawa asime wakeyawa gigirum munan teya. Me asime uwanewa, wait God oraiwa
    gumbe anotumat aya igiyawa gumbo waitawaita kokavit munne.
  pad-NT: 'Oniaroa, Apolo va''ora vara ni''a''aha adani Cristo kaija''ari Éfeso sidajia
    vahojaki: —Acaia kaarabonia ookhana-ra onofiki ho — niha ada Apolo. —Iokhahi;
    papira ira ano''ahi iavikhaki kaimoni. Papira ariathi hojaki va''ora akanikhariaki
    adani Jesus kaija''ari Acaia kaarabonia vahojaki, ira vagathanijahakira kaimoni
    — Apolo-ra vani''aha. Oniaroa, Acaia kaarabonia okhaha ada Apolo. Va''ora karaga''aha
    adani Jesus Cristo kaija''ari. Deus va''ora kajoamoravini mani ida Jesu-ra vavakaijokavini
    hija. Vakadiania hoja''aha ada Apolo, va''ora kakodia''aha.'
  twi-twi: Bere a Apolo pɛɛ sɛ ɔkɔ Akaia no, agyidifo a wɔwɔ Efeso no hyɛɛ no nkuran,
