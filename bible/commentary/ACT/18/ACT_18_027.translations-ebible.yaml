    ဗဟူပကာရာန် အကရောတ်,
  yaa-NT: 'Nãskakẽ Apolos Acaya mai ano kapaiyaito nikakĩ a Nios Ifofaafãfe iskafanifo:
    “Nõ a Jesús Ifofamisfo kirika kenexõ fomanõ mia ifisharakõinõfo,” ixõ yoinifo.
    Apolos mã Acaya mai ano kaxõ, ato yoisharakõini. Ato askafaito nikakani Niosnoax
    inimasharakõinifo.'
  cab-NT: Dánti le labúseerunbei Apólos lídin loúbawagun Acáya, lúmagiñeñanu afíñetiña
    Éfeso lun lídin, ába joúnajan ában gárada joun afíñetiña ja ñíbaña Acáya lun jerésibiruni
    buídu. Dan lachǘlürünbei Apólos Acáya, íderagua lumútiña ja lafíñeragüdǘbaña
    Búngiu luágu Jesúsu, láu lareíni,
  clu-clu: Kag pagkoon ni Apolos nga gosto na magayan sa Acaya, ginboligan tana ang
    mga tomoloo sa Efeso. Nagsolat sanda sa mga tomoloo sa Acaya nga batonon nanda
    si Apolos. Pagabot na doto, mabaul anang nabolig sa mga naging tomoloo tungud
    sa kalooy ang Dios.
  swh-ULB: Alipotamani kuondoka kwenda Akaya, ndugu walimtia moyo na kuwaandikia barua
    wanafunzi walioko Akaya ili wapate kumpokea. Alipowasili, kwa neema aliwasaidia
    sana wale waliomini.
  tpt-NT: Taval ni Apolos uxaꞌal xaꞌestado Akaya ex chuncha yu ixtalhakapuꞌan Jesús
    ancha Éfeso va taꞌaqtayjul para lay kaꞌal. Tatsꞌoqnil aqxtaun jalhiki para ox
    katalaqaꞌil ancha Akaya yu ixtalhakapuꞌan Jesús. Tejkan chaꞌal Akaya, ex ni Apolos
    ox jalaqꞌaqtayjul yu ixtalhakapuꞌan por ixjamapayninti Dios.
  aai-aai: Apollos ana not bogaigiwas Akaiya namih binotanot ana veya, tuwahinah koufair
    hitin naatu fef hikirum auman hitin bai na Akaiya tit, saise bai’ufununayah nati’imaim
    hima’am ana merar hitay. Na titit ana veya sabuw iyab God ana manaw ana kabeberamaim
    hina bai’ufununayah himamatar baibais gagamin maiyow itih.
  sny-sny: Sosu Apolos omo pani Akaia ma'e iyei ne toteye su, Jisas lo lu feni tamo
    le ma'e eimawesawi. Lowe one towe ta Jisas lo lu feni ma'e omo Akaia ma'e lese
    ausawi. Lowe apou leseye, “Fene meni eite eritere.” Sosu le omo pani Akaia henerai
    su, le Jisas lo lu feni werese au pati ferafereiteye. Le lowe ma'e, Owane Sitewi
    lo marepi hepene he'i wara'i a'i auwe ape, au pati ta'aneteye.”
  myy-myy: Ito yija bero yoari Acayajʉ Dios oca gotigʉ wa ãmoyijʉ ĩ. “Quena ña. Wasa
    mʉ”, yiyijarã Efeso gãna Jesure tʉorʉ̃nʉrã. Ito bajiri, “Apolosre queno boca ãmiña
    mʉa”, yirona papera meniyijarã Acaya gãnare yiari. Acayajʉ ejacõri Jesure tʉorʉ̃nʉroca
    Dios ĩ yianare queno ejabʉayijʉ Apolos.
  trc-NT: Dan me se guun rá síí cuꞌna̱j Apolos cache̱n soꞌ nda̱a estadó Acaya, ga̱a
    ne̱ doj a̱ nariꞌ nucuaj soꞌ quiꞌyaj nij tinúú níꞌ síí ma̱n chumanꞌ Efeso, ne̱
    quiꞌyaj nij soꞌ yanj cartá naya̱a̱ nij síí tucuꞌyón se na̱na̱ Jesucristó ma̱n
    estadó Acaya, ne̱ cataj nij soꞌ se vaa veꞌé ni̱caj tuviꞌ nij síí ma̱n Acaya ga̱
    síí cuꞌna̱j Apolos yoꞌ a. Ga̱a ne̱ ga̱a cuchiꞌ síí cuꞌna̱j Apolos nda̱a estadó
    Acaya, ne̱ racuíj ndoꞌo soꞌ man nij tinúú níꞌ síí cuchumán rá niꞌya̱j man Jesucristó
    cheꞌé se lu̱j quiꞌyaj Diose̱ a.
  cut-NT: Cuahn che nahn ca̱hn Apolos ya̱hn yahn Acaya ne, ihyan che ritahno ye Dihvo
