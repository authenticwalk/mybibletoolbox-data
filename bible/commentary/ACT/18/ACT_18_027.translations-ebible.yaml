    ye Dihvo vo che vate ye ya̱hn min ca̱va che nevahnecun ye ihyan. Cuahn che nda̱
    ye ya̱hn min ne, a̱ma chinan ye ihyan chahn che numacuahn vedeyahino yahn Dendiohs
    chitahno ye Dihvo vo Jesucristo,
  bel-bel: 'А калі ён намерыўся ісьці ў Ахаю, дык браты напісалі тамтэйшым вучням,
    каб прынялі яго; і ён, прыбыўшы туды, шмат паспрыяў тым, хто ўвераваў, мілатою:'
  zlm-KSZI: Apabila dia hendak menyeberang ke Akhaya, para pengikut Isa di Efesus
    membantunya dengan menulis surat kepada saudara-saudara seiman di Akhaya, supaya
    mereka menyambut Apolos. Setibanya di Akhaya, dia banyak menolong orang yang dengan
    kasih kurnia Allah telah beriman.
  gdr-gdr: Ɨ onggɨt kak ke, re Apolo singi awonj menonɨm de Akaya wa, gar ke utkunda
    nany dɨde yɨngganwar yepiya re wekenonj de Epeso taunɨnd, ton ma sobijog na tin
    yugowo, dɨde ket peba yɨrɨko Akaya b'auyaena rɨga wa pɨlwa tin simesime omnam.
    Ɨ re ton onggɨt peba kɨma opendonj Akaya wa, ton kea yɨr yongonj Godɨmna wurar
    rɨna re Ton akainonj Akaya rɨga wa, ɨ kwa yɨr anginonj jogjog rɨga yepiya re Yesund
    gar ke utkunda ke yokato. Ɨ re kwa Apolo wɨmena yikenonj Akayand, sɨ onggɨt gar
    ke utkunda rɨgap ma sobijog danda na yokateno.
  vmy-NT: Kionga Apolos kuamejénre nga kuaje nangi Acaya, ntsꞌia xi tjindu naxinanda
