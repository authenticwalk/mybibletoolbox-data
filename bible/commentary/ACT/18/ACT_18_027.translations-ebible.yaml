  zar-NT: Cateʼ gúʼunnëʼ Apolos tödëʼ luyú Acaya, buluʼtipëʼ ládxëʼë, ateʼ buluʼzúajëʼ
    tu lu guichi le tsöjuáʼgaquiëʼ quégaquiëʼ bönniʼ teaj ládxëʼë Cristo luyú Acaya
