    alava ani vap ang kana roron a God kata vil iria asi kari lomlomon.
  aer-aer: Apollos-arle yanhele aneke iperrele, re apmere Achaia-werne alhetyeke ahentye
    aneke. Kele Jesus-arenye areyele nhenhe awemele, itne ikwere akangkeke. Itne imerte
    pipe-ke ikwere-akerte intelhe-ilemele ikwerenge yernetyeke Jesus-arenye arrpenhe
    areyele apmere yanhe ikwerele renhe aremele, ikwere akangketyenhenge. Kele Apollos
    re anteme boat-eke antyemele alheke apmere ikwere-werne. Re apmere ikwere irremele
    re Jesus-akerte ayeye ileke itne-arle Jesus-eke kele akangkwe-irrekenge, re itnenhe
    mwantyele arntarnte-areke.
  qvc-NT: Chaymandaqam Apulusqa munarqan riyta prubinsya Akayaman, Jisuspaq yach'achikuq.
    Chaymi kriyiq masingunaqa paytaqa ancha animachishpa, yanaparqan. Suq kartatam
    kriyiq masingunapaq iskibrirqanllapa, Apulusta shumaqta ch'ayachinanllapa. Chaymandaqam
    Apulusqa prubinsya Akayaman ch'ayashpaqa, ancha yanaparqan Dyuspi kriyiqkunata.
    Paykunaqam Jisukristupi kriyishqallapa karqan, Tayta Dyus yanapaptin.
  tgl-ULB: Nang ninais niyang dumaan sa Acaya, pinalakas ng mga kapatiran ang kaniyang
