  san-ORI: ପଶ୍ଚାତ୍ ସ ଆଖାଯାଦେଶଂ ଗନ୍ତୁଂ ମତିଂ କୃତୱାନ୍, ତଦା ତତ୍ରତ୍ୟଃ ଶିଷ୍ୟଗଣୋ ଯଥା ତଂ ଗୃହ୍ଲାତି
