  kxv-kxv: ଡା଼ୟୁ ଆପଲ ଆକାୟା ଦେ଼ସାତା ହାଜାଲି ମ଼ନ କିହାଲିଏ ଏପିସିୟତି ନାମିତି ତାୟିୟାଁ ଏ଼ୱାଣାଇଁ
