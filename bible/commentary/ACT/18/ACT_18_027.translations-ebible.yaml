    pi''ôk no''ôk ne arỳm Apôrmã kungã. Pi''ôkkam ne me memã ''ã karõn memã kum, —Dja
    ga me tu Apôro anhõbikwakumrẽx, ane. Nhym kam Apôr me''ỳr tẽn me''ỳr bôx. Ne kam
    arỳm me kute amim Jeju marjamã Metĩndjwỳnh kabẽn jarẽ. Nhym kam me arỳm tu Apôro
    õbikwakumrẽx. Amrẽbê ne Metĩndjwỳnh tu kum me kaprĩkumrẽx ne memã amak bô nhym
    kam me arỳm tu amim Jeju markumrẽx. Nãm me Apôro õbikwakumrẽx nhym kam memã Metĩndjwỳnh
    kabẽn jarẽ: nhym kam me arỳm amũ amim mar kamẽn kabẽn mar rax ne.'
  eng-WEBU: When he had determined to pass over into Achaia, the brothers encouraged
