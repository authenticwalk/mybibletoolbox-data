    hatà, Akaya yamtar hon komo hyaka, Txesusu mryenon komo hyaka rma. Noro ohyakanye
    monteno, ohxe txetxoko, ketxkon hatà, tànmenhothàyam yawo. Taa. Koryentu hona
    nahatakay hatà, Aporu, Akaya yamtar hono rma hona hatà. Àto nehxatxkon hatà, Txesusu
    yahosnyenhàyamo. Towahke Khoryenkom yehtxoho hoye ro Txesusu yahosnyenhàr me nehxatxkon
    hatà. Nyamoro rma yakoronomekon hatà, Aporu, thenyehra rma haxa hatà.
  sim-sim: Ushirik Apolos provins Akaia orok ikmbaha nor hishirik Jisasin hishindiyandari
    ma orin li jelyaha jekamba las li kayehe masmas li ormbeshirik simu ira, provins
    Akaiak. Unak Akaiak fehe li heyehe orok or inak orin armek li ukmbahan. Apolos
    am provins Akaiak or talaha orok fehe ma ol Jisasin hishindiyandari ondon ormu
    warje mende nga saunjelyara. Ma ondo Avui Wasilaka waprupshi orhin or hashirik
    Jisasin wavu lihik owendari lira.
  npi-ULB: जब उनले अखैया हुँदै जाने इच्छा गरे, भाइहरूले उनलाई त्यहाँ जान प्रोत्साहन
