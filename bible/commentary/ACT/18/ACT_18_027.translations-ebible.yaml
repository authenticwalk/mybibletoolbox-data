  yva-NT: Masyote inta umba Apolos beker poroto no propinsijo Akaya. Weti arakovo
    wanave Yesus ai uma una no Epesus wo nyovara waowe inta ratoe wo raveta vatano
    wanave una no Akaya mansai indamu wo Apolos augave siso. Umba arono de siso no
    naije, apa ananyao mo kove raunande vatan tenambe mai, nanawirati wanave Yesus
    ai weye Amisye po kove raugaje mai.
  dgc-dgc: Ey nadid, naisip dén ni Apolos a umange ta Akaya. Ey du tolay to simbaan
