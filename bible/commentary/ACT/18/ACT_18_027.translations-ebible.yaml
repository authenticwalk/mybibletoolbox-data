    Skëköl e̱r buaë ché ie'pa a̱ e' kue̱ki̱, esepa ki̱mé tai̱ë ie' tö. Ie' e̱' alöke
    judiowak ki̱ ie' ttè wa sulitane wörki̱. Ie' tö ie'pa siwa̱'blöwe̱ke. Ie' tö ikkacheke
    yësyësë Skëköl yëkkuö wa tö moki̱ Jesús dör wé̱ pairine'bitu̱ idi' wa s'blúie
    e'. Es ie' tö iyamipa ki̱mé.
  kwf-kwf: Ma sa Apolos oga ka leka Ꞌuana fanoa Ꞌi Korint saena abaꞋi kula Ꞌi Gris.
    Ma na ngwae neꞋe kira faꞋamamana Ꞌi Efesus ki, kira ka kwaiꞋafi ana Ꞌani kerekereꞋa
    fuana ngwae Ꞌi Korint neꞋe kira faꞋamamana osiꞋana na kwaiꞋofeꞋanga God fuada,
    fasi Ꞌiri kira ka kwaloa kaidaꞋi nia dao kwau siada. Ma ana kaidaꞋi nia dao kwau,
    nia ka kwaiꞋafi leꞋa liu ana ngwae neꞋeri ki.
  eng-WYC-2017: And when he would go to Achaia, brethren excited, [or admonished,
    or counselled], and wrote to the disciples, that they should receive him; which
    when he came, gave much to them that believed.
  eng-WMBB: When he had determined to pass over into Achaia, the brothers encouraged
    him; and wrote to the disciples to receive him. When he had come, he greatly helped
    those who had believed through grace;
  zat-NTPS: Ca gudé na', gate guca lazre' Apolos chéaje̱' naga nababa Acaya, bi bíchedxu
    ca' bulutipe̱' lazre̱', ne buluzuaje̱' tu xiche chee̱ benne' ca' dxeléajle̱'e̱
    chee̱ Jesús zaj zre̱'e̱ xe̱zre ca' zaj nababa Acaya na' chee̱ xelezí' lu ne̱'e̱
    Apolos na'. Gate bzrin le̱' naga nababa Acaya, gúcale̱le̱'e̱ne̱' benne' ca', na'
    Dios be̱'e̱ le̱' lataj guléajle̱'e̱ chee̱ Jesús.
  spp-spp: Akayi kùluni zhèŋi lage mpyi a pa mpyi Apolosi na, ka cìnmpyiibii dánafeebii
    si màban le u e, maa lɛtɛrɛ sém'a kan Akayi kùluni cyelempyiibil'á, maa yi jwo
    pi á na u aha nɔ wani pi yyére, pi i u cùmu lemɛ ɲwɔ. U à pa shà ke, ka Kile si
    ɲwɔ u na, ka u kàlaŋi niŋkanŋi si fànha kan dánafeebil'á, maa pi pyi pi i sì yyaha
    na Kile kuni i.
  zty-NTPS: Kate' Apolon' gónele' cheje' gan nbab Akaya, na' lježžo ka', benne' nníta'gake'
    ḻo yež Éfeso, ben chóchgake' ḻe'. Bzójgake' to ḻe'e yiche da' chjwe'e ḻo na'gak
    benne' ka' žejḻé'gake' che Benne' Criston' gan nbab Akaya na', nich gápegake'
    Apolon' ba la'ne. Kate' bḻa' Apolon' ḻo yežlyón', da' bchaḻje' gókḻe'eḻenen benne'
    ka' žejḻé'gake' che Benne' Criston', dan' wzoaḻen Dios ḻégake'.
  mek-mek: Egaꞌina afegai Apolos Akaia ago galao eoma aisama, Efesus taonina pakoꞌa
    papiauꞌi auꞌi, Akaia agogai pakoꞌa papiauꞌi keagu auꞌi Apolos fekeifa koko auga
    malelega kepapua. Egae kai Apolos Akaia ago elao. Ega koa kekapaisa Apolos kepakapulania.
    Kai Apolos Akaia ago aelao koa kai, egae papiau maꞌo, Deo ega gafegafe epeniiꞌi
    aloꞌi eponi, Iesu kepakoꞌania aefua. Ke isa elao Akaia agogai ekoko aisama, pakoꞌa
    papiauꞌi epalagai feloꞌi.
  aey-aey: Odocob Apolos Grik hatuna nuigia madeceb wawaga meleec cotugul age cesuldumeig
    age malogom ono bilein agena je jaqimeig uqa ono leceb feele dumeig ehudoqagannu
    suldoin. Uqa ono li calimei dana cajaca Anut uqa eeladec uum adeceb wawaga meleen
    eundec age geh bahic cesuladen.
  urd-GVH: अपुल्लोस सूबा अख़या जाने का ख़याल रखता था तो इफ़िसुस के भाइयों ने उस की
    हौसलाअफ़्ज़ाई की। उन्होंने वहाँ के शागिर्दों को ख़त लिखा कि वह उसका इस्तक़बाल
    करें। जब वह वहाँ पहुँचा तो उनके लिए बड़ी मदद का बाइस बना जो अल्लाह के फ़ज़ल से
    ईमान लाए थे,
  ycn-ycn: Ejomi Apolos huátari Acaya te'eré ejo i'ijnacana. Raú Jesucristo ja'apiyá
    jema'ajeño, Efeso e i'imacaño, a'añó riñaté i'imacá. Nahuacára'a rijhua'até papera
    Jesucristo ja'apiyá jema'ajéñojlo, Acaya te'eré nacú i'imacáñojlo, nahue'epícaloje
    raú palájne'equeca ricá penaje. E caja ri'ijná ya'ajnaje; iphari Acaya te'eré
    ejo. Palá huani rila'ajica Jesucristo ja'apiyá jema'ajeño nacú rehuá. Jesucristo
    ja'apiyá jema'ajeño ne'emacá Tupana palamane aú.
  djr-djr: Ga dhäŋur beŋuryiny ŋunhi ŋayi marŋgithinany ŋunhiyi yolŋuny, bala ŋayi
    waŋanan bitjarra, “Ŋarrany dhu dhuwal marrtjin Yäkiyalila wäŋalil,” bitjarr. Ga
    walalnydja ŋunhi Garraywalaŋumirriynydja yolŋuy walal wäŋa-ŋunhiŋuwuyyi Yipatjatjpuyyuny
    mala gan guŋga'yurra ŋanya ŋayaŋu-rur'maraŋala, bala walal marrtjin wukirrin djorran'
    ŋurikiwurruŋgun Garraywalaŋumirriwnha yolŋuw walalaŋ ŋunhawalnydja Yäkiyalilnydja
    wäŋalil, wukirriny walal ŋunhi djorrany' bitjarr, “Gumurr-ŋamathi walal nhanŋu
    dhiyakiyi yolŋuw Yapulitjkuny.” Bala ŋayi yan dhunupan marrtjinan, ga ŋunhiliyiny
    wäŋaŋur ŋayi ŋunhi yuwalkkuŋalnha yan guŋga'yurrnydja wäŋa-ŋunhiŋuwuynhany yolŋuny
    walalany, ŋunhi walalnydja ŋäthil yan märr-yuwalkmirriyin Garraywu bili ŋuriŋin
    ŋunhi God-Waŋarrwalnha märr-ŋamathinyaray.
  kvg-kvg: Yaq vaev Apolos matavap geve, Akaya plovins-te tewav, Klisten zifuap, zita
    mbotøpøzém, neka pepa vømbō-peaomem. Ta pepa-te ndøgo, ndigu Klisten ezoqa nøme-te,
    go꞉yagam ndøgo, āv gini-peaomém nqǽgo, “Nandev ezoqam, vø̀mø-khatowém.” Yaq
    gemøfakhan ndøgo, ndego tøke kandambá gezøgo, ndigu ezoqam, ndigu Mbumbukiam-qa
    kuku matev mokho-te, Yesu gi-unimanqatinim.
  rug-rug: Meke totoso hiva karovo la pa Akaia si asa, si sovutu va ṉiṉira ia ri kasa
    tie te Karisito si asa, meke kubere la nia rini si keke leta, pude madi va kamoa
    si asa. Ke totoso kamo sa pa Akaia, si toka hola ni sa saripu tava kekere meke
    va hinokaria sa tataru variharupi te Tamasa.
  hop-NT: Noqw pam Achaiat aqwniqey unaṅwtiqw, Ephesus ep tuptsiwni’yuṅqam pepeq tuptsiwni’yuṅqamuy
    amumi pēnayaqe, puma put pās taviyaniqat amumi paṅqaqwa. Noqw pam pítuhqe, núokwat
    ahpiy pumuy amumi a’nö unaṅwtavi,
  san-URD: پَشْچاتْ سَ آکھایادیشَں گَنْتُں مَتِں کرِتَوانْ، تَدا تَتْرَتْیَح شِشْیَگَنو
    یَتھا تَں گرِہْلاتِ تَدَرْتھَں بھْراترِگَنینَ سَماشْوَسْیَ پَتْرے لِکھِتے سَتِ،
    آپَلّاسْتَتْروپَسْتھِتَح سَنْ اَنُگْرَہینَ پْرَتْیَیِناں بَہُوپَکارانْ اَکَروتْ،
  heb-LB: אפולוס החליט לנסוע ליוון, והאחים עודדו אותו לעשות כן. הם כתבו מכתב למאמינים
    ביוון וביקשו מהם לקבלו בחמימות. לאחר שהגיע ליוון השתמש בו אלוהים לחיזוק הקהילה
    המקומית,
  caf-NT: '''Et Apollos ''en yun k''ut Achaia ts''ih teyalh ninzun, ''et keyah Ephesus
    whut''en Sizi Gri yugha hoodul''eh, ''en huba ''alha'' hoont''ah Achaia ts''ih
    hiba whuts''un k''e''anguz hoh hila ''ooneh ka. ''Ink''ez ''et, “Whuz ninya t''eh,
    soo cho bughohle,” hubuhútni. ''Et whuz ninya hoh ndunnah Yak''usda ye únzoo,
    ''i bugha huba ''alha'' hoont''ah suli, tube cho bula ''et''en.'
  mio-NT: Tacan cuu, ta cuni ra Apolo cuhun ra iti ñuhun Acaya. Tindee ñivi Ndioo
    can chi ra, ta taa ñi tutu chi tahan ñi iyo ñuhun Acaya can, ta cati ñi chi ñi
    ti na cua quihin cuenda ñi chi ra Apolo can. Tacan ni taa ñi, ta cuahan ra tican.
    Tindee xaan ra Apolo chi ñivi iyo ñuhun Acaya can, ta cha chinu ini ñican chi
    ra Jesuu, vati iyo xaan tu manini chi ra Ndioo.
  srq-NT: Apolos que osose Acáyaa ra. Nyebe Jesús quiato emondo turã. Papel que embesa
    Acaya jenda je ra. Jesús quiato je Acaya jenda je. —Apolos jẽisi turã, ɨ ee. Apolos
    que ngasẽ cote ra. Ae Jesús ɨcua quia, ũquɨ̃ mbaaquiatu quiatu tuchɨ.
  kje-NT: Horu ne, Apolos nina panaeku nala'a laa noho Akhaya. Ende nin walin lolo
    Epesus ma akin naili'il Yesus enihe raram nodi pakue, de hir hi'i horok aku laa
    walin man lernohi Yesus ma aile Akhaya napanak kokale Apolos wawa'anedi. An rakanedi
    Akhaya ne, ainin wanakuku paku ri nammori ma akin naili'iledi Yesus me'e. Makromod
    Lalap nala Nin rere'e haharu man lap hi, penia ramwaliyedi Nin ri me'e.
  gaz-gaz: Yeroo Apholoos Akaayaa dhaquu barbaadetti obboloonni isa jajjabeessanii
    akka barattoonni achi jiran sun isa simataniif xalayaa barreessaniif. Innis achi
    gaʼee warra ayyaana Waaqaatiin amananii turaniif gargaarsa guddaa taʼe.
  kud-kud: Mulitai Apolosa inuwanuwatuwu ebeha igeyo'awa Gilisi ainai, eeta tauyemidiwo
    Epeso ainai hihagui ta hilaulelelau taumulitao Gilisi aidiyai. Hiwalo aulidi ebe
    Apolosa hiyaliyayai na hilauvai. Haugana imahalava neta Yaubada yana ve'i'ila
    ita'aviviniyena na tomowa hiyemidi neta aidiyai ivehaguhagu moiha.
  urb-NT: 'Pe, Apor pandu: —Ngere ywy pe ihẽ aho ta — aja. A''erehe Apor rehe har
    Jesu kotyhar ta paper rehe mupinim. Ame''ẽ ke Apor raho. Amõ Jesu kotyhar ta pe
    paper pinim ke mujesak ta. Ngere ywy pe ixo ame''ẽ ta pe kuja mupinim. “Apor po
    ke pepyhyk katu ingi” aja mupinim. Pe, ame''ẽ ywy pe Apor uhyk rahã, Jesu kotyhar
    ta py''a ke a''e mãtã katu. A''ep pe har ta rehe Tupã usak katu, a''erehe heta
    jurujar katu ehe.'
  fra-LSG: Comme il voulait passer en Achaïe, les frères l’y encouragèrent, et écrivirent
    aux disciples de le bien recevoir. Quand il fut arrivé, il se rendit, par la grâce
    de Dieu, très utile à ceux qui avaient cru;
  san-HK: pazcAt sa AkhAyAdezaM gantuM matiM kRtavAn, tadA tatratyaH ziSyagaNo yathA
    taM gRhlAti tadarthaM bhrAtRgaNena samAzvasya patre likhite sati, ApallAstatropasthitaH
    san anugraheNa pratyayinAM bahUpakArAn akarot,
  cak-SNT: Y can nrajoꞌ jajaꞌ chi niꞌa chupan ri lugar rubꞌinan Acaya. Rumareꞌ ri
    hermanos ri icꞌo Efeso xquiꞌej cha chi otz ri nuꞌon pensar, y xquiꞌan jeꞌ jun
    carta chi nuyaꞌ chica ri discípulos ri icꞌo Acaya. Ri carta reꞌ nuꞌej chi tiquibꞌanaꞌ
    recibir ri Apolos. Y antok ri Apolos xbꞌaka, altíra xuyaꞌ ruchukꞌaꞌ cánima ri
    icꞌo chireꞌ. Ijejeꞌ quiniman ri Jesús ruma ri ru-favor ri Dios.
  uvh-uvh: Ka inga' Apolos adi Efesas u kabinga kama tubo Grik tara' ubu anga Anutuning
    midi itua kane tonga tuguinga naktangka aming ka Efesas yong u yaging wari yotangkangam
    tanga midi umpang kabi' ka Grikni naktangka aming wari Apolos u kigeda tanga kafakafa
    tangama bema kami waraga' yora Apolos ananing kafong ganang amiinga wara'guk bema
    agu. Ning tanga Apolos adi u ibinga anga kama tubo Grik tara' do kadofinga ira
    aming arantagim ka Anutu wari yotangkayabinga naktangka tiging u yotangkayapma
    kafakafa yanggera itarugu'.
  ino-ino: Avelita'akeno henaka'a Apolosi'a Kali'ki koteka ukefe nehike'a Efesasi
    mai'ne'a Yisasi ke ne'afea afu'akanaki aya hu'a Kali'ki koteka mai'ne'a Yisasi
    ke ne'afea vaya'aite avo ka'a inake hae “Apolosina alitapa falu fala huteo.” hu'a
    kamale'nae. Kamale'nakeno Anumaya Koti vaya alino kayone hu ya'amo'a Yisasife
    afi'a apaipafi male'naya vaya'aina apaya nehikeno Apolosi'a anile va'yi hu'neno
    mako'ae apaya hu'ne.
  gnn-gnn: Ga dhäŋuru ŋuliŋuruyinydja ŋunhi ŋayi marŋgithina ŋunhiyi yolŋu, bala ŋayi
    waŋana bitjarra, “Ŋarranydja yurru dhuwala marrtji bala Guriklilina wäŋalili,”
    bitjarra. Ga walala ŋunhi Garraywalaŋumirri yolŋu'-yulŋu ŋuriki Yipatjatjpuyŋuyunydja
    walalay marrparaŋ'kuŋala guŋga'yurruna ŋanya, bala walala wukirri djorra'na ŋuriki
    Garraywalaŋumirriwunydja yolŋu'-yulŋuwu ŋunhamalanydja Guriklilinydja wäŋalili,
    wukirrinydja walala ŋunhi djorrany'tja bitjarra, “Gumurr-ŋamathiya walala yana
    nhanŋu dhiyaku yolŋuwunydja Bulatjkunydja.” Bala ŋayi marrtjinana dhunupana ŋunhiyi
    Bulatjtja, ga ŋunhalayi Guriktja wäŋaŋura yuwalkkuŋala yana ŋayi guŋga'yurrunanydja
    ŋunhiyi yolŋunhanydja walalanha, ŋunhi walala yukurrana märr-yuwalkthina Garraynha,
    liŋgu ŋuriŋiyina ŋunhi Gunhu'wala märr-ŋamathinyarayu.
  yal-yal: Siga xɔnla bata yi Apolosi suxu Akaya yamanani. Nanara, dɛnkɛlɛya muxun
    naxanye yi Efɛsi taani, ne yi a mali, e kɛdin sɛbɛ Yesu fɔxɔrabirane ma Akaya
    yi, a e xa a yisuxu na yi. A na li waxatin naxan yi, naxanye yi dɛnkɛlɛyaxi Ala
    hinanna barakani, a yi ne mali kati!
  cnt-NT: Jaun₂ në́₃, lia'₂ con'₂ jme₁'nio₃ Apolos jme₁ŋɨ́i₃ juɨ₅ Acaya, ca₂cuë₃ rɨin'₅₄
    bí₂, ca₂chein₃ si₂ carta ne₄ dsa₂ 'én₂ i₂tián'₅ ja₁jaun₂, a₂guein₃ 'éi₂. Jme₁ca₂dsióg₃
    Apolos 'uë₃ Acaya, ca₂jme₃'oin₅₄ 'ŋio₅ dsa₂ 'én₂ i₂tián'₅ ja₁jaun₂. Ia₁ a₂dse₃
    dsɨ́₅ Diú₄ ca₂jmo₃ a₂ca₂rë₃'én₂ dsa₂ 'éi₂.
  tif-tif: 'Biile, kulaa Apolos ayo yak Provins Akaya kabak banon o, kalaya, Efesis
    Kristen unang tunum iyo yaap-kup unan o, akiwale, Akaya kasel Kristen imi sukon
    dola kuya bokoya-lomdip: Kipyo, mep tunum kalawaali, kipni am unon o kalala, talokoma
    kaali, weng fokola dotu tiin mo-bom biliwa yo, kala dola kolip, kulii yak aba
    din Provins Akaya din ilomda, unang tunum God ata kukup tambal tambal masiim kawu
    kuyila, Yesus ami lak duu-silip iyo talalu dong dakaayila.'
  nlx-nlx: जेवी अपुल्लोस ती पार आखाया जाणेन ठेरायो, तेवी इफिसुस ने विश्वासी बाहख तान
    ईमोत वोड़ाया, एने आखायान विश्वासी ज्यो लेख्यो काय ता ताह हास केरीन मीले; एने तो
    ताहरी पोचीन जा बोगवानान गीणान द्‍वारे विश्वास किरेल एता, ता माणहान तो जुलूम मोदेक
    किऱ्यो।
  apw-NT: 'Akéyayú shił ido’eel nzįná’ odlą’ bee bik’ííyú daanlíni, Apóllos akú deyaa,
    ńdaadołteeh le’gá, daayiłṉiigo ínashood Akéyagee daagolííníí yich’į’ k’eda’ashchįį:
    akú ńyááná’ ínashood iłgoch’oba’íí bee da’osdląądíí nłt’éégo yich’oṉii lę́’e.'
  gum-gum: Inchen Apolos Acaya pirausrømay inrrab inchen, nuneløbe masken ka martrai
    inchib, trusrø tru Jesucristoi kusrenanigwan marøb melabelan kan kilga pørøbelø
    køn, Apoloswan nøm tabig wamab utønrrai. Inchen nøbe Acayasrø puben, Tius tru
    nø ka yandø tab indiitøgatø Tiuswan kørebelayasiibe kan maya nuguen tab købig
    køn.
  not-NT: 'Aique icanqueri Aporo ira quemisantatsiri: —Nocoguini najáte Acayaquë aisati.
    Aro yotabitanëri: —Caninataque. Aisati nasanguenaquineri opiguemisantane canta.
    Aro isanguenaquineri: “Págaigabaqueri caninasati Aporo. Pinguemisantiri”. Jirai
    Tosorintsi cábintsëri Acayasati irooti iquemisantanacari. Aro yamai cara yareca
    Aporo tojai iquemisantacagopëri yosintsisëretapëri.'
  plu-plu: Ayteke ariwnteke ini ig kiyapwiye Apolu atekkere ta apitit Grésiyamnaw.
    Igkis Jesus gihiyegapu aygnenepwi apit Éfesu, igkis hiyapni henne, igkis ikí gawaygyi
    adahan ig atak. Igkis awahkis kagta giminkis Jesus gihiyegapu ayhté Grésiyamnaw
    adahan igkis amapig kabayhtiwa. Ig hiyapni henne, ig tipik. Ig danuh atere, ig
    ayapa kaayhsima nerras ku pariye kamaxwenepwi ta gipitit Kiyapwiye Jesus akak
    Uhokri gabay.
  iou-iou: Ude täŋkaŋ eruk Apolos uwä Akaia komen-ken kukta nadäŋkuk. Täŋirän Efesus
    ämawebe äbot täŋpani unitä Apolos täŋo nadäk-nadäki täŋkehärom takta ŋode täŋkuŋ;
    Akaia nanik äbot täŋpanitä daniŋpäŋ nadäkta man kudän ŋode täŋkuŋ; In äma u imagutpäŋ
    not kaŋ täŋ imut yäk. Ude kudän täŋpäŋ imäkaŋ yepmaŋpeŋ kumaŋ päŋku Akaia komeken
    ahäŋkuk. Ahäŋpäŋ Apolostä kome u nanik äbot täŋpani ämawebe, Anutu täŋo orakoraki
    terak nadäkinik täŋkuŋo u säkgämän oraŋ yämiŋpäŋ täŋ-kehäromtaŋ yämiŋkuk.
  ntp-NT: Aidʌsi imia agaitadai Apoolosi Acaaya dʌvʌʌriamu taidʌ ʌvaavoitudadami soi
    dai ootosi ʌmo oojai ʌgaa vaavoitudadami dai potʌtʌdai sai baigʌnʌliaracʌdʌ miaadʌgidana
    ʌApoolosi. Dai aidʌsi ʌApoolosi aayi Acaayʌrʌ cʌʌga soi ʌgai ʌvaavoitudadami ismaacʌdʌ
    Diuusi aliʌ oigʌdai dai vaavoituli.
  rai-rai: Baa Aapolos i nem na waan ma urong u ra papaar Aakaaia, diat baa diat tatena
    liklik u ra nurnur irong Epeso, diat wadekdek taai, ma diat timtimu karom a taara
    na wawer irong Aakaaia, kupi diat a gaaia paai. Ma baa ia waan paat irong u ra
    papaar Aakaaia, ia raa koina tena wewaraaut karom diat baa a ngaala na maarmaari
    anun God ia puku pa diat kupi diat a nurnur.
  haw-1868: Manao iho la ia e hele aku i Akaia, alaila palapala aku la na hoahanau
    i na haumana, kauoha aku la ia lakou e apo mai ia ia. A hiki aku la ia, kokua
    nui aku la ia i ka poe manaoio, no ka lokomaikaiia mai.
  ffm-ffm: Nde Apollos anniyinoo yaade leydi Akaya ndee, sakiraaɓe ɓee mballi mo,
    ɓe mbinndi e taalibaaɓe wonɓe ton ɓee ɓataaki njaɓɓoo mo faa gasa. Nde o yottii
    ton ndee, o walli goonɗinɓe ɓee e dow moƴƴere Laamɗo sanne.
  arb-NAV: 'وَقَرَّرَ أَبُلُّوسُ أَنْ يُسَافِرَ إِلَى بِلادِ أَخَائِيَةَ فَشَجَّعَهُ
    الإِخْوَةُ وَكَتَبُوا إِلَى التَّلامِيذِ هُنَاكَ أَنْ يُرَحِّبُوا بِهِ. وَلَمَّا
    وَصَلَ إِلَى هُنَاكَ أَعَانَ الَّذِينَ كَانُوا قَدْ آمَنُوا إِعَانَةً كُبْرَى
