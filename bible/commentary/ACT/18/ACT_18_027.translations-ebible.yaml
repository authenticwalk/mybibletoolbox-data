  buk-buk: Tiŋambu Apolos bu têŋ gameŋ Akaya-ŋga ndi, dec lau sêkêŋ whiŋ-ŋga yêc malac
    Epesas sêpuc iŋ ndê ŋalôm dôŋ. Ma sêto bapia têŋ lau Akaya-ŋga naŋ sêtap Anötö
    ndê mwasiŋ sa ma sêkêŋ whiŋ Yisu, ma sêteŋ ŋac bu sêkôc Apolos sa. Ma têŋ ndoc
    iŋ hôc asê, naŋ iŋ mbo whiŋ lau sêkêŋ whiŋ-ŋga dinaŋ, ma gêm ŋac sa ŋandô.
  pri-NT: Ûna nümee na é pâra naa Akaïe, â rà pagòoé wà tèpa cèikî, â rà pwa tii pâdari
    tèpa cèikî wê, ba na rà tòpié bwàti. Ûna é tèepaa pâ naawê, â é pwi jè bépitu
    na maina, ba kà tàpé na rà jèe cèikî gée goro ê *pimeaari imudi kà Pwiduée.
  zpq-NT: Gwdena' cate' Apolosen' bene' xbab šeje' distritw gan' nzi' Acaya, beṉe'
    Efeso ca' chesonxen Jesucriston' gose'e ḻe' chone' güen dan' šeje' na' bosozoje'
    to cart da' bex̱ue' c̱he beṉe' ca' chesonxen Jesucriston' distritw Acaya cont
    beṉe' ca' bosolebe' ḻe'. Na' Diosen' nži'ilaže' beṉe' Acaya ca' na' ba goclene'
    zane' cont chesejnilaže' X̱ancho Jesucriston'. Na' cate' bžin Apolosen' Acayan'
    be'lene' ḻegaque' diža' da' goclenchguan ḻegaque'.
  por-TFT: Quando Apolo resolveu ir à província de Acaia, os cristãos em Éfeso afirmaram
    que seria uma boa ideia. Portanto eles escreveram uma carta aos cristãos em Acaia,
    pedindo que eles acolhessem Apolo. Assim, Apolo embarcou num navio e viajou até
    Corinto. Ao chegar a Corinto, ele ajudou grandemente aqueles que Deus–fazendo
    por eles o que nem mereciam–tinha capacitado a crerem em Jesus.
  gwi-NT: Ąįįtł'ęę Apollos, Achaia (Greece) nahkat gwats'ą' hoihshi', yiindhan. Juu
    Jesus k'injigiighit nąįį giiyeenjit dęhtły'aa gadąąntł'oo. Greece nahkat Jesus
    k'injigiighit nąįį ts'ą' adahaa yiheltsuu, nijin giveek'idik ji', łyaa giiyeenjit
    shoo heelyaa eenjit. Nijin zhat k'idik dąį', juu Vit'eegwijyąhchy'aa vich'eegoonzhrii
    k'iighai' Jesus k'injigiighit nąįį gwintł'oo goots'inyąą.
  gvn-gvn: Yinyamun Apollosangka yalaman, “Ngayu bubungu Greece dunganka.” Jana Jesusandamundu
    jawun-karrangka yalaman, “Yala, dungayda.” Jana nyungun helpim-bungan, kaban yungan
    Jesusandamunbu jawun-karranda bubungu Greece. Jana jawun-karranda babajin Apollos
    maku-nyajinka, janawunbu bayanba walay-maninka. Nyulu bubungu Greece kadan, nyulu
    Jesusamu jawun-karra junkurrji-bungan buyun-buyunku. God jananka wawumanya, jana
    God kuku nyajin.
  nhy-NT: Nijkuak in Apolos okijtoj yas ik región de Acaya, in tokniwan tlaneltokakej
    de Éfeso okiyolojchikajkej kiné ma wia. Okintlajkuililijkej in momachtijkej tlaneltokakej
    de Acaya para ma kiresibirokan ika kuale. Nijkuak oajsito ompa, okinpalewij miek
    katlej Dios ika itlasojtlalis okichij ma tlaneltokakan.
  asm-FB: যেতিয়া তেওঁ আখায়া দেশলৈ যাব বিছাৰিলে; ভাই সকলে উৎসাহ দি তেওঁক আদৰি লবলৈ
    শিষ্য সকললৈ পত্ৰ লিখি প্ৰেৰণ কৰিলে; তাতে তেওঁ সেই ঠাই পোৱাত অনুগ্ৰহৰ দ্বাৰাই বিশ্বাস
    কৰা সকলক মহৎ উপকাৰ সাধন কৰিলে।
  okv-okv: Eto Apollos na enda Greece ta pambasi unu da Ephesus ta ambotani na enda
    Greece ta namei kamei na hondate ari pekari ara ahari enana ta degi kajea. Eto
    ahari umbuto Greece enda ta puvuna eto ai God na embo ta degi hande te hotembari
    te ikenu ambotani ea amita degi Apollos na hondate ari javotoho ena.
  mxt-NT: Tyicuan ta quichaha cuñí ra Apolos cuhun ra ityi Acaya. Ta ra hermano catyinyee̱
    ra chi ra. Ta catyaa̱ ra noo carta chi ñu yɨhɨ́ cuenda Nyoo ityi cuan, ta catyí
    ra chi ñu vatyi na vaha cahan ñu chihin ra tatu chaa ra. Tyicuan ta cuahan ra.
    Ta cuhva cha chaa̱ ra Acaya cuan tyinyee̱ xaan ra chi ñu chinó iñi chi Nyoo cha
    cuenda tumañi iñi cha chaha̱ ra chi ñu.
  tzo-NT: Ti Apolose sc'an chbat ti estado Acaya. Lec laj ya'yic ti quermanotic te
    ti Efeso ti chbate. Hech yu'un laj sts'ibabeic batel sun ti jch'unojeletique ti
    te nacajtic ti Acaya ac'o spasic ti muc' ti Apolose. C'alal ic'ot ti Acaya ti
    Apolose, ep laj scolta scotol ti much'utic xch'unojbeic sc'op ti Cajvaltique,
    ja' ti i'ac'batic xa yutsil yo'ntonic yu'un ti Diose.
  ind-AGS: Ketika dia memutuskan untuk pergi ke Akaya, para saudara seiman memberikan
    semangat kepadanya, dan menulis kepada murid-murid di sana agar mereka mau menyambut
    Apolos. Ketika Apolos tiba di Akaya, ternyata dia sangat menolong mereka yang
    oleh karena kebaikan Allah percaya kepada Yesus,
  omw-omw: Timwa mwuvaro riero mwiaqaatairo mwiva Kirikini virera huvata Iesusira
    nraaqiaranramwu Epesaasini varuhua mwia kyaahaqa hiqata qara ntumwa kyeta mwita
    Iesusira nraaqiaranramwu Kirikini varuhuara mwaa vaisira kyuqe hi vaisira qio
    mwia kyuqema kyeta vitaate timwa kyeta qara mwia mwia mwita. Mwuvaro Aporosiva
    varero uro nyinro mwini variqaro mwiva Kotiva kyuqema nyatovata Iesusira nraaqiaraqama
    vuhua kyaahaqa hiqaro varura.
  yrb-yrb: Duburo Aforasima danu unu Akeiya orofaro anetaba i naueta uwarama owawa
    oitate i Akeiya orofa naueta uwarabai siaia utate weita, ewa amaranu ueta sineta
    kobererauba dawa muawe. I owawaro eno we oitate siaia uta. Aforasima iro farite
    Godinu sina naueta uwaranu imueta ma kobererau ui.
  maa-NT: Apolos, k'e̱ nga kjòmejèn‑la̱ kiì ján i̱'nde Acaya, ngats'iì xi̱ta̱‑la̱
    Cristo kisì'ñó ikon nga komà kiì. I̱kjoàn kiskiì jngoò‑la̱ xo̱jo̱n jñà xi̱ta̱
    xi kota'yàt'aà‑la̱ Cristo xi títsa̱jna ján i̱'nde Acaya nga skoétjò jè Apolos
    k'e̱ nga ki̱jchò. K'e̱ nga ijchò Acaya, 'ñó ndaà tsasìko̱ jñà xi̱ta̱ xi kitsjaà‑la̱
    kjo̱ndaà Nainá nga kòkjeiín‑la̱ i̱t'aà ts'e̱ Cristo.
  mcq-mcq: ꞌEjume hu Akea vaꞌiro ura rejume ea nimaa rojiꞌina kaꞌene ijino hijujipo
    niꞌajahe tisaiporuapo roe hu ꞌajahe ahehunaꞌe vejara. Hu vaꞌe ijí ꞌeꞌunarena ea
    kaꞌene maiji vwihaniꞌina vaji nimaa rojajija niꞌimaꞌuraꞌe niꞌajihana.
  sus-A: نَ شَنبِ عَ تٌ نُ وَ مَ دَنفِقٍ عَكَيِ، عَ نفَشَكٍرٍنيِيٍ نَشَ عَ رَلِمَنِيَ.
    عٍ نَشَ بَتَاشّ سّبّ عِسَ قْشِرَبِرّيٍ مَ عَ عٍ شَ عَ رَ سّنّ. عَ شَ سِفّ نَشَ
    قِندِ قٍ قَنيِ رَ دَنشَنِيَتْييٍ بّ عَكَيِ بْشِ مَ، نَشٍيٍ دَنشَنِيَ عَلَ شَ هِننّ
    سَابُي رَ.
  jpn-1965: そして、アポロがアカヤへ渡りたいと思っていたので、兄弟たちは彼を励まし、そこの弟子たちに、彼を歓迎してくれるようにと手紙を書いた。彼はそこに着くと、すでに恵みによって信者になっていた人たちを大いに助けた。
  fra-SBL: Lorsqu'il eut décidé de passer en Achaïe, les frères l'encouragèrent, et
    ils écrivirent aux disciples de le recevoir. Lorsqu'il fut arrivé, il aida beaucoup
    ceux qui avaient cru par la grâce ;
  yka-yka: Manjari magsakap si Apollos pī si lahat Akaya. Tinabangan iye weˈ meˈ masandel
    pu si Isa si Epesusin, duk maboˈo siye sulat pī si meˈ masandel pu si Isa si lahat
    Akayahin, dinaˈak Apollos hinatul si siye. Pagtekka Apollos laˈi, tinabangan teˈed
    weˈ ne meˈ aˈa masandelin. Sandel ne siye sabab lasa Tuhan si siyehin.
  mle-mle: Apalas Akaya tipaar yikir. Yipisas tipa kidiy Kristen wukikuw, day sugwiyaan
    kwurik dikik. Aw day lapa nyig sukwudaal Akaya tipa kidiy Kristenak day wayapiy
    sidakikik Apalas-ak. Akaya tipaar wakwudil, di Kristenak samasam sugwiyaan kwurdidiy.
  shp-NTPO: Jatian ja Acaya main Apolos kakasaitian, ja joi akaibo jakon ikana iki.
    Jaskaxon jayá kati kirika wishaxonkana iki, kaketian jakonhakin bikanon ixon.
    Ja Acayain nokóxon, ichabiresakin jato akinna iki, ja Diossen jakon shinanman
    akinatonres jawen joi ikonhakabo.
  aom-aom: 'Ëhiꞌamu Apollos-ro uvadeje: Na Greece saꞌare vaꞌejöjo. Vaꞌejöjamu Ephesus
    amore Keriso-are ariböviohuro hu ajamiromo suroho jajivoromo bojamijareje huro
    bavaꞌego Greece saꞌare raromarue Keriso-are ariböviohuro adahoromo hu rajahiromo
    baeruomoröhego. Suroho bojamamu baeromo vaꞌo Greece saꞌare höröjadeje. Höröromo
    jöho majëhadeje. Majëhiromo God-hu huë baejëvoromo jabesi simano huotovëhëꞌe Keriso
    mae uehorovarue aribövioho ë aribövioho Apollos-ro mabëhe ajëmijadeje.'
  geb-geb: Aporos maaŋ kegap, zumgum maaŋ thav, khavgiap, Akaia fhain ŋgɨr za mbui.
    Ana ŋgɨr za mbuim, mba Efesusan Zisas khothɨgap ana zɨn vui gumgi gu mbigi, mbe
    vhɨra ana mba ŋgɨr zav mbui ndɨkndɨk, mbe vhɨra mba ndɨkndɨga vuzvugiap, ana kurav,
    ana ndɨkndɨga havhargim, ana vui. Ana vuim, Efesusan Zisas khothɨgap ana zɨn vui
    gumgi gu mbigi, mbe mbaram gava khergiap, mba Akaian Zisas khothɨgap ana zɨn vui
    gumgi gu mbigi ndi mbav, khaŋ mbe nzuai, “Nde kha guma ndigip tɨvar vhuun ana
    muuŋri.” Mbe gava kherav maaŋ suaŋgim, Aporos vov, Akaia ŋgu bakɨme fhain hɨgi.
    Ana hɨgap, mba fhain Zisas khothɨgap ana zɨn vui gumgi gu mbigi, ana khaŋ tɨgap
    mben kurkurigi. Ana kurkurigi gumgi gu mbigi, mbe Fhe Bakɨme mben kora muuŋgiap,
    mbe ndigim, mbe ana khothɨgi.
  bsj-bsj: La kambo cho cwui na cho cuken Akaya la kebcebo ne bo bi kwan neerer, la
    ci mu lang bibei tomange wo Akaya na ci yoco, kambo ca yiram meri, con Tikan nubo
    buro ne bilenker ki luma ducce.
  cak-cak: Tok xetemex chi ri Apolos nurayij ránima nik'ax pa roch'ulef Acaya, ri
    quiniman ri Jesucristo chiri' pan Efeso más xquiya' ruchuk'a' ri ránima riq'uin
    ri nunojij, y xqui'en c'a e jun vuj chique ri quiniman ri ec'o pan Acaya, ri nu'ij
    chi utz tiquic'ulu' ri Apolos. Chiri' pa roch'ulef Acaya, ri xsamaj yan ru-favor
    ri Dios pa quic'aslen richin xquiya' cánima riq'uin ri Jesucristo, rija' jani
    na xeruto',
  chf-NT: Jinq'uin u yäli xic tä Acaya, u lotob u täclijob, u yäc'bijob u bisan jun
    tuba machcatac u tz'omben u t'an Dios ya'i tuba osintic. C'oti une ya'i, u täclijob
    tuba u c'alin cäne'ob machcatac u tz'oni uc'a utz u c'ajalin Dios t'oc unejob.
  tlf-tlf: Bii-nala e, Apolos iyo yak Provins Akaya kwek iinon o agela e, Efesis kasel
    Kristen iyo, “Suguul ke unap o,” age-nilip e, Akaya kasel Kristen imi suuk kon
    uyo dola kobe bogobe-nilip e, “Ibaa. Tinum keyo ipmi am e no tolon-tema uyo, weng
    umobe telela tiin mo-bom-nilipta o,” age-nilip e, dola kobelip e bole, daage no
    Provins Akaya no-nala e, unang tinum God tebe kuguup tambal kobela Yesus imi ilak
    dosip iyo tele dong daga-ema kale,
  piu-2006: Yapulutjanya Yipitjala nyinarra manta Kiritjilakutu yankukitja kulira
    wangkangu. Yiitjuku walytja tjuṯangku palumpa wangka kulira yunypangku watjaṉu,
    “Yuwa, palya nyuntu yankunytjaku manta palulakutu. Piipalatju wakara nyuntunya
    yungku katirra tjananya nintintjaku, tjana riitarringkula nyuntupa yunyparringkunytjaku.”
    Yalatjiya piipa wakara tjunu Yipitjanya ngurrara tjuṯangku, Yiitjuku walytja tjuṯangku
    riitarrinytjaku, waṉma ngurrara tjuṯangku. Tjana yalatji wakaraya Yapulutjaku
    piipa palunya yungkula wantirriyaṉu. Kiritjinya ngurrara tjuṯangku Yapulutjanya
    nyakula piipa riitarringkula yunyparringu. Yiitjuku walytja tjuṯaya tjungurrinytjala
    paluru tjananya nintilpayi. Paluru tjana raparringkula Yiitjuku tjukarurru nyinangi.
    Paluru tjana yurrunpa Yiitjuku walytjarringu Katutjaku kurrunpangku tjananya nintintjala.
  poh-NT: Chiri̱j chic ruꞌ, nok rinaꞌbem chic chi manlic ribiral Ajabe̱s Jesus, reꞌ
    Apo̱los na xicapaj ojic chi cꞌuhbalanic pa riyukꞌul Aca̱ya xcowsjic je riman ricꞌux
    cuꞌum take aj niminel ar E̱peso chi narojic ar. Ruꞌum aj reꞌ, reꞌ take reꞌ xquitzꞌihmbaj
    je jenaj hu̱j queh aj niminel ar Aca̱ya reh chi naquicꞌulum Apo̱los pan sukquil
    cꞌuxlis. Richꞌi̱l i hu̱j reꞌreꞌ kꞌuruꞌ, reꞌ Apo̱los xo̱j ar Aca̱ya eh nok wilic
    chic ponok ar, yohbal wach toꞌbonic xiban queh take rich aj niminel reꞌ xitobjic
    ruꞌum i Lokꞌ laj rUxlabal i Dios chi naxquinimej cho i Jesus.
  tue-tue: Cʉ̃ʉ̃ Acayapʉ “wáagʉdʉ tiia” jĩĩrĩ, Jesuré padeorá “ãñurõ wáaya” jĩĩyira.
    Cʉ̃ʉ̃rẽ paperapũ jóabosayira. Jesuré padeorá Acayapʉ niirã́rẽ “Apolore ãñurõ bocaya”
    jĩĩ jóayira. Cʉ̃ʉ̃ toopʉ́ jeagʉ, Cõãmacʉ̃ tiiápuremena Jesuré padeoráre ãñurõ
    tiiápuyigʉ.
  bjp-bjp: Aunbiing Apolos ka ier isi la una falifu na Akaia, foron tom unune ri ka
    farakrakai u ke ri ka sisiit usuf berberat na fafausum na Akaia, isi rin somangat
    pes u. Ma aunbiing i tapiek, ka ta tara falupes usuf fanu ae ri ka unune tah,
    wara na famais ke God.
  xon-xon: Tɔ, Apolos nan ban ke u buen Akaya aatim ni. Le Yesu aanib bi bi Efesus
    aatiŋ ni na ter u, ke u buen, le ki ŋmee kigbaŋ tii u ke u ti tii Yesu aanib bi
    bi Akaya aatim ni na, ke bi chann u tichann. Waah ti fuu nima na, le Juu yaab
    bi bi nima na nan kpak u kinikpakpak. Le u len tibɔr nyaŋ bi, ki mɔk bi binib
    aanimbil ni ke Uwumbɔr Aagbaŋ len ke Yesu sil ye Kristo u gaa binib lii na. Apolos
    aah ŋa kina na, u nan ter binib bi kan Uwumbɔr aanimbaasaln ki gaa Yesu ki kii
    na.
  tzo-ZNT: Li Apolose yoꞌonuc la batuc ta estado Acaya. Ti muchꞌutic xchꞌunoj li scꞌop
    Rioxe ―Más lec mi chabate ―xutic la. Istsꞌibabeic la echꞌel vun ti muchꞌutic tey
    ta Acayae ti acꞌu yichꞌic ta mucꞌ ti cꞌalal xcꞌot li Apolose. Ti cꞌalal icꞌot
    li Apolose, ep la iscolta ti muchꞌutic ti ta slequil noꞌox yoꞌon Riox iꞌacꞌbat
    xchꞌunique.
  mpm-NT: 'Yukan ti Apolos kuni da kiꞌin da Acaya. Ni ka chindee yɨvɨ ka kandixia
    ñuu Efeso un maa da, ti ni ka saꞌa i ɨɨn tutu nuu yɨvɨ ka kandixia Acaya. Ni ka
    kachi i: “Kuantaꞌu Apolos.” Siaꞌan ni ka chiso da, ti kuaꞌan Apolos. Ni jaꞌa da
    jnundee ini yɨvɨ ka kandixia un. Ja ni ka kandixia yɨvɨ un Jesús, chi ni chindee
    Yandios maa i.'
  ots-NT: Diguebbʉ ya, car Apolos bi mbe̱ni di ma drí ma pʉ jar estado Acaya, pʉ jar
    jöy Grecia. Cja̱ cʉ cjua̱da̱ cʉ már bbʉh pʉ Efeso bi mötzi, bi dyøhtibijʉ hnar
    carta pa di dɛtzi, drí un cʉ hermano pʉ Acaya. Bi xijmʉ‑cʉ́ di cuajtijʉ tzʉ car
    Apolos bbʉ xti zøti pʉ, cja̱ di nú̱jʉ. Cja̱ car Apolos bi dɛx car jɛhmi, bi ma
    gá ddax pʉ Acaya. Bi ddax car mar gá nzøti pʉ. Cja̱ bbʉ ya xquí zøti pʉ, bú dé
    pʉ. Bi u̱jti cʉ hermano, bi xijmʉ rá zö te i ma̱n cʉ Escritura. Cja̱ guegue‑cʉ́
    bi ndo ngu̱jqui ca mír ba̱dijʉ digue cár palabra ca Ocja̱. Ca Ocja̱ co cár tzi
    ntti̱jqui ya xquí nzojtibi quí mʉy cʉ hermano‑cʉ́, cja̱ por rá nguehcá̱, xquí
    hñe̱me̱jʉ nʉr evangelio.
  hoy-hoy: याग अपुल्लोस निश्चय माळदुन कि आप्पारी ईळुकु अखाया अक होदेव इफिसुस उन विश्वासी
    वार्टुर आऊन हिम्मत वाळुसदुर अदिक अखाया अन अनुयायीगोळी आऊन स्वागत माळोर साटी ऊंद
    चिट्ठी कळुदुर; अदिक आव अल पोहचुस्कु आ लॉकुर्द बळा सहायता माळदुन जो परमेश्वर उन
    अनुग्रह अन कारण विश्वास दा बंदीदुर.
  uri-uri: Yatom Apolos kil akal wa kai ha knokg a Akaia, yatom tu wrong kinkpman
    a Epesus a ukpma pa tu ukwel nikgwalpm ak titnongketel kil pa ekg kil kai. Wa
    tu ro wurkapm pa kai ak la nasi tu disaipel a Jisas kai pa akal tu wiyel ye kai
    ikghlentel ariworwor. Apolos kil kai paln kai pa, pa kil akwap wail aklin tu melnum
    a pike ipma wor a Maur Wailen akwiyen ye kul pa.
  amo-amo: Dana Apolos yinna ama ghiu udu kusarin Aciya, anan bi nanya Efisus woroghe
    uma chaunu asu nanin. Inanin wa nyerti udu kiti nanan bin Aciya inin woro seren
    Apolos ku nin kibinai kirum. Nin duru kikane, amini wa bun alenge na Kutellẹ wa
    lanza nkune-kune iyinin nin Yesu.
  pjt-pjt: Ka nyara palulanguṟu Apalatjanya mukuringu manta nyara Akayalakutu ankunytjikitja.
    Kaya Jesuku walytja tjuṯangku kuliṟa pukuḻaringu, munuya lita palunyatjara walkatjuṟa
    ungkul'iyaṉu, Jesuku walytja kutjupa tjuṯangku ngura nyara palula wirkankunyangka
    nyakula, wati panya palunya paṯaṟa pukuḻṯu mantjintjaku. Ka mulapaṯu Apalatjanya
    ngura nyara palulakutu pautangka tatiṟa anu, munu wirkaṟa paluṟu aṉangu Jesuku
    ngaṉmanypa walytjaringkunytja tjuṯangka Jesuku tjukurpa wangkangi, palunya tjananya
    kuṉpuntjikitjangku, panya paluṟu tjana ngaṉmanypa mulamularingu Godalu tjananya
    pukuḻtjungku kurunpa pampunnyangka.
  cwe-cwe: Apolo viyalondile kuhita Akaya, wahuwila wa Efeso wamtaza kwa kuwandikila
    usenga wahuwila wa Akaya wamuhokele. Nayo viyafikile uko kawataza ng'hani waja
    wowakalile wahuwila kwa unovu wa Mulungu.
  daa-NT: Ba aar gay, Apoloos raktu ɓaawe ɗo kiɗ ka Akayi. Siŋta ku Epeez iskiiga
    ho ŋu siirtu maktumne ɗo gee kuuk aamine kuuk goy ɗo kiɗ-aka a ŋuu obin̰ samaane.
    Hiyya, Apoloos ɗeettu Akayi. Min ŋa ottu, ŋa obco wero ɗo gee kuuk aamin ɗo Iisa
    Masi iŋ barkin ta Buŋdi.
  mlp-mlp: An abeb Apolos saw Akaya-ib lehgo anad tiqam. Anad emsa Yesus ago on mataw
    uliq Efesus-ibta na ginad tibilammo. Ginad bilaqsa in disaipel saw Akaya-ibta
    na gimen sansandek mar tonim kazaq bilaqiy, Ne Apolos wazinad waqeq inaq osiy
    haqiy. An Apolos le saw Akaya-ib gwahtiqim in on mataw God agem dimunta negan
    in Yesus anan helmo tihaqiyta na ayahmo tigilumsihyaq.
  ape-C: Arigaha aria Apolos nakri nunak um agudok shokugi nahobig shohwarag Akaia
    um. Aria eshesh Efesus douk shagipesh Jisas iri shatauruman shenekumesh anap shup
    eshesh Kristen shape Akaia iri. Shenekap um shakri nunak nutogur aria mare shukonuguk
    agabus, aria shutauruman. Douk nanak natogur aria nataurumesh wosik abom eshesh
    Kristen douk Iruhin nataurumesh meyoh aria shasuhw ananin baraen dodog shagipeshen
    iri.
  bgs-bgs: Tô igtaganà si Apolos na madun tun ta Acaya, igtabang kandin tô mga kataladi
    tun ta Efeso ébô panó sikandin, asta igsulatan dan tô mga manubù na sadunan din
    ébô tanggapán dan sikandin. Tô igdunggù si Apolos tun ta Acaya, madigár tô tabang
    din katô mga igpamaké ukit katô kédu ka Manama kandan.
  faa-faa: Arirakano Akaía hauaka Apórose puko seserakano Efesase taonea Yasuaki patera
    asesa aporo mae risiamo aoraka pusiesapo. Aíyaka Akaía hauaka Keresoa paosa aporo
    risiaki ipu sawi poparaka, “Apóroseane repo apea karikia pukua e ararehoanie.”
    Aíyaka Apóroseane ararehoasimo popasapo. Sawi popasane Apórosemo maka, Akaía hauaka
    pusuapo. Pukua e á reke Kotimo eane yaku araresasamo, aporo hinamo metakiramo
    Yasumo someane kakimasapo. Kakimara aporo hinamoane Apórosemo araresapo.
  kik-kik: Na rĩrĩa Apolo eendaga gũthiĩ Akaia, ariũ na aarĩ a Ithe witũ makĩmũũmĩrĩria
    na makĩandĩkĩra arutwo akuo marũa makĩmeera mamwamũkĩre. Na aakinya kuo agĩtuĩka
    ũteithio mũnene kũrĩ andũ arĩa meetĩkĩtie nĩ ũndũ wa wega wa Ngai.
  cap-NT: Jalla nekztanaqui Apoloz̈quiz Acaya cjita yokaran ojklayz pecatc̈ha. Jalla
    nuz̈ cjen jilanacaqui walja apoychic̈ha, niz̈aza tsjii carta credencial apaychic̈ha
    nii yokquin z̈ejlñi jilanacz̈quiz, ninaca zuma risiwajo. Nii yokchiz jilanacaqui
    Yooz okzñiz̈ cjen criichic̈ha. Acaya irantiscuqui Apolosqui nii criichi jilanacz̈quiz
    zuma tjaajinchic̈ha.
  ksr-ksr: Apolosnoŋ Griik kantriwaa bakaya qata Akaia kanoŋ kemambaajoŋ moro Efesus
    uumeleeŋ ala yoŋonoŋ kotiŋgoŋ mugi. Kotiŋgoŋ muŋ Akaia gowokourugia yoŋoojoŋ tere
    kokaeŋ oogi, “Eja koi mono koma horoŋ mubu.” Apolosnoŋ tere ii meŋ Akaia prowinsnoŋ
    kema ejemba Anutuwaa kaleŋmoriaŋa moma asariŋ uugia meleeŋgiti, ii mamaga ilaaŋ
    oŋono.
  eng-TNT: And when he was disposed to goo into Acaia the brethren wrote exhortynge
    the disciples to receave him. After he was come thyther he holpe them moche which
    had beleved thorowe grace.
  sbs-sbs: Linu hali takaleza kuya kwa Akiya, va na kwakwe ni va mususuweza ni ku
    ñolela valutiwa mwa Akaiya kuti va mu tambule. Hasika, na tusa ahulu vava zumine
    cha chishemo.
  sue-sue: Ago wewato nu Akaya zebura bayamu senu giro Yesura dubu meni nu sorepitinoise
    ge ninai dubu ago noisowa amire pas ego gaewa awa, “Ema ei awa nisokare nana susawia,
    awa otao wewo.” Pas ago gaero potiwa puro bamunua. Baro Korinti nate kei awero
    ema bama Anutu meni soremunu nu tuma diwa, nukare awa soga bamu wenua awa.
  fra-NCL: Et comme il voulait passer en Achaïe, les frères l’approuvèrent et écrivirent
    aux disciples de le bien recevoir. Quand il fut arrivé, il fut d’un grand secours
    à ceux qui avaient cru par la grâce,
  bhg-bhg: Edo iji angode Apollos mi yai Akeia da temundo mambari jipapa esisina.
    Ango esiri gido Epesisi da nanonamejimi embo awa kondade edo yai Akeia da ambodanida
    ove gaguritera, Apollos idegari dave edo ategedo borote. Edo Apollos temundo yai
    ainda idegesisina. Edo embo ami embomai ounda God mi ainda dave arida toda kondade
    esiri Yesu gebé esitera, edo owamane kondade bajinabé esisina.
  snn-NT: Yihuoni tëjijënna, Apolosbi Acaya yijana saiza caguë sai bi'raguëna, Cristo
    bain ja'anru ba'icuabi baguëni bojojën, bacua bain Acaya yijare ba'icua, ja'ancuani
    utire toyani, Apolos te'e ruiñe conguë ba'iyete quëani, baguë naconi saoreña.
    Saojënna, baguëbi sani ti'anni, Riusubi ta'yejeiye yo'oni conguëna, ai jai jubëan
    bainbi Apolos cocare achani Cristoni si'a recoyo ro'tajënna, bacuani ai bojoguë
    conguëña baguë.
  atb-NT: Apolo gi, Ahkaia mau shut dap e ló nau é hkûn, gumang wuì gi, yhang lé wum
    saî byi mù, yhang lé lhom hkûlum yù râ matú, chángzô pê chyáng laiká ká byî kat
    akô; yhang gi, jé jáng, Garai Gasâng jeju mai lumjíng bê bang lé, gyai yhang wó
    garúm sû dut bê nghut ri.
  cek-AK: 'Apollo loe Akaia prae ah caeh han amsak, to naah toah kaom hnukbang kaminawk
    mah anih to talawk o hanah, nawkamyanawk mah ca tarik pae o: anih Akaia phak naah
    Sitawh tahmenhaih rang hoiah tanghaih tawn kaminawk a bomh:'
  bkd-bkd: Agkabayà gayed si Apolos agdiyà ta Acaya aman sa mga tumutuu diyà ta Efeso
    migdasig kandin dayun sinulatan dan sa mga tumutuu diyà ta Acaya ha dawaten dan
    si Apolos. Su makauma si Apolos diyà sa pagtudlù din nakabulig gayed hu mga nakatuu
    ki Jesus pinaagi hu grasya hu Dios
  ctu-76: Che' ñac yom majlel Apolos ya' ti pañimil Acaya bʌ i c'aba' jini ochemo'
    bʌ ti' t'an Dios ti' cotyʌyob. Ti' chocoyob majlel carta cha'an wen p'untyʌntic
    ti jini ochemo' bʌ ti' t'an Dios ya'i. Che' ñac ti c'oti ya' ti Acaya ti' wen
    cotyʌyob jini tsa' bʌ ch'ujbiyob Dios cha'an ti caj i yutslel i pusic'al Dios.
  lac-NT: Apolos u c'at u bin ich u ru'umin Acaya, rajen u yet acsa'orirob caj u ya'araj
    u bin. Caj yamta'b Apolos ten u yet acsa'orirob ich u cajar Efeso. Robob caj u
    ts'ibtajob u ju'unin ti' u yet acsa'orirob ich u ru'umin Acaya soc u qui' acsa'
    Apolos. Caj c'uchij ich u ru'umin Acaya caj qui' yamta'b a yacsmʌnob tu yorob
    ten Apolos. Quire' robob caj u yacsajob tu yorob quire' jach tsoy caj beta'bob
    ten C'uj.
  xla-xla: Epame alotle Apolosta Akaya dla tlowe solotamaiyo. Epalati mikadepe dle
    sota ka꞉pi demama yu ilimaleye Akaya mikadepe dle so dla hamiyo, yia꞉tapo Apolosye
    solotamale mate ya꞉ oko gademha꞉ha꞉lepo depame. Epalati ya꞉tapo edla tame Godta
    bokotiyapo malamale tle mikadepe dle soye woloma ka꞉pi gadlalo oplami halaiyo.
  xav-NT: Tawamhã Aporu hã ma tô sima rowẽ, Ataza na danhipti'a nho'õmo nhisi u morĩ
    da. Taha wa, Épézu ãma ĩsazei'wa norĩ hã ma tô ãma ana, Aporuhu ãma. Rob'ui'éré
    hã ma tô tãma sõmri za'ra, Ataza u te te siré âri da. Ĩsazei'wa norĩ hã te te
    siwi âri wẽ da, ma tô ãma wada'uri za'ra. Tawamhã Aporu hã Ataza u wisi wamhã,
    ma tô ĩsazei'wa norĩ hã pawapto pese za'ra, 'Re ĩhâimana u'âsi mono nhimizawi
    pese zéb zarina te te 're ĩsaze za'ra mono norĩ hã.
  cuk-cuk: A-sorba, Apolos Acaya-yarse naesokargu, gwenadgan Apolos-ogannosmalad,
    ega garda narmakar barmismalad, adi, Jesúsʼba-nanaimalad weba nued abingamalagar.
    Apolos, Acayaʼse modapgu, nue Jesúsʼba-nanaimalad-bendakdapid. A-gwenadgande,
    abonolege-wilubsulinad, degi-inigwele, Bab-Jesúsʼgi abonolesmalad.
  tbf-tbf: Sien e Apolo tate nga lalaro veis rakot i Akaia, mi kulou vodovodon tuktuk
    gi nga vakotsie nge vavataor rakot simi kulou vodovodon tuktuk ian en nia so marangatan.
    Sien tate nga so beit, a nga terie mi kuilkuil leong segie gi ta nga vodovodon
    tuktuk se Raban surie ken tentoiv.
  uig-CYR: Кейин, Аполлос Ахая өлкисигә бармақчи болғанда, Әфәсуслуқ қериндашлар Ахаядики
    мухлисларға хәт йезип, улардин Аполлосни қарши елишни бәкму тәләп қилди. У шу
    йәргә берип, Худаниң меһри-шәпқити арқилиқ етиқат қилғанларға қошулуп, уларға
    зор ярдәмдә болди.
  ikw-NT: Apọlosi kpebi o zne Akaya, rụmu nda ele zị n'Efesọsi gba ọkwukwo ma rụmu
    nda ele zị n'Akaya nabnanya a. Nga ọ dụru, o znekwnusi ele kwehịaru hite n'oru
    Chiokike, o yinu be aka.
  khs-khs: 'Aputa: amo fo:suwemi Apolosewa Akaia peleya:wemi ha:na:na:pela: epita:
    Efesese Keleso sena kesale iyawa e himu matanawa penanepekeye. Apula: iyawa Akaia
    Keleso sena kesalema sawi momate tiye ilikepilise selese, “Kiyawa ewa siliya:pa:”
    e seya. Alanase, ewa ha:na: Akaiawemi fiya tesekiwa Keleso sena kesale Kote Ene
    matanwamunuse napola:pewa eyewi seselakeye.'
  dwr-ENT: ኣጲሎሲ ኣካዪያ ፒናና ኮዪና፥ ኢሻቱ ኣ ሚኒሲዴ፥ ኣካዪያን ዴዒያ ካሊያዋንቱ ኣ ሞካና ማላ፥ ኡንቱንቶ ዳቢዳቢያ ፃፌዲኖ፤
    ኢ ያ ጋኪዴ፥ ፆሳ ኣ ኬካቴን ኣማኒያዋንታ ዳሮ ማዴዳ።
  pma-pma: Avong vahis mai muli, ka Apolos ling rendemien onen keke vaha en taon ten
    out Korin en provins ten out Akea. Sakini, Kristin keil en out Efeses akatauni
    ka amutis leta tai va ven Kristin sav keil en provins ten out Akea vit keil ikur
    revi Apolos navong hetokol keil. Ka navong rokol keil, Apolos kataun koakeil umai
    avi Kristin ka en more envatien onen Ahi.
  atd-NT: Pogkaponga, noiniatan ni Apulus no ogtalipag on no oghondio to lunsud to
    Girisia. No ka mgo otow no nigtuu ki Hisus no dio to Episu, nigbulig kandin to
    nigsulatan dan ka mgo otow no nigtuu no taga Girisia woy nigbuyu kandan oyow ogpaamuton
    on si Apulus dio to kandan. Pogkouma on ni Apulus dio to Girisia, nigbuligan din
    ka goinawa to mgo otow no nigtuu on ki Hisus su ligkat to pogkohoy–u ni Hisus
    kandan.
  tel-2017: తరువాత అతడు అకయ వెళ్ళాలని తలంచినప్పుడు అక్కడి విశ్వాసులకు ఉత్తరాలు రాసి
    అతనిని చేర్చుకోమని అక్కడి సోదరులను ప్రోత్సాహపరిచారు. అతడు అక్కడికి వచ్చి, దైవ
