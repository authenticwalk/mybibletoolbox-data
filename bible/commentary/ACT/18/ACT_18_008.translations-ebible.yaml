  san-TIB: ཏཏཿ ཀྲཱིཥྤནཱམཱ བྷཛནབྷཝནཱདྷིཔཏིཿ སཔརིཝཱརཿ པྲབྷཽ ཝྱཤྭསཱིཏ྄, ཀརིནྠནགརཱིཡཱ བཧཝོ ལོཀཱཤྩ
