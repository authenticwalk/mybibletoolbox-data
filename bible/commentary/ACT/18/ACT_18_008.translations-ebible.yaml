  zar-NT: Crispo, bönniʼ lo que yuʼu ga naʼ tuʼdubëʼ tuʼsëdëʼ queëʼ Dios guyéajlëʼë
    Xanruʼ Jesús, ateʼ dzágagaca lëʼ yúguʼtë bönachi nacuáʼ lidxëʼ. Cateʼ bilaʼyönnëʼ
