  ceb-ULB: Si Crispus, ang nangulo sa sinagoga ug ang tibuok niya nga panimalay nagtuo
    ngadto sa Ginoo. Daghan sa mga taga-Corinto nga nakabati kang Pablo nagtuo ug
    nabawtismohan.
  ces-LB: dokonce i sám představený synagogy Krispus s celou rodinou. I mnozí jiní
    Korinťané se pod vlivem Pavlova kázání obrátili ke Kristu a dali se pokřtít.
  mkn-mkn: Sonde lama ju, itu ruma sambayang pung kapala, parcaya sang Tuhan Yesus.
    Dia pung nama Krispus. Dia pung isi ruma samua ju parcaya, sama-sama deng orang
    Korintus yang laen dong yang ada dengar sang Paulus. Ais ju Paulus ator ko sarani
    sang dong samua.
  nce-nce: Kë lotu lobë eso hobë weniji Krispus. Buna, bubë lo mëta kë tafa tëglelëmebë
    onehona Tako Ho Jisasme lowene sle mëtletla. Na Korin lifate mago oneho lebutako,
    bu mata Jisasme lowene sle mletla. Na Pol bume iniwa baptais totome.
  pol-UBG: A przełożony synagogi, Kryspus, uwierzył w Pana wraz z całym swoim domem.
    Także wielu Koryntian, którzy słuchali, uwierzyło i zostało ochrzczonych.
  qxh-NT: Chay shuntacäna wasipa mayur runa Crispupis wasinpa Tayta Jesúspa shiminta
    ćhasquicäriran. Waquin Corinto runacunapis Pabluta wiyar, Tayta Jesúspa shiminta
    ćhasquicäriran. Payman yupachicur, ushyacäriran.
  nwi-nwi: Kɨni yamehuə kape nimə kape nofugɨnien kape nəmə Isrel, nhagɨn a Krispas,
    in mɨne kafan mɨnə kɨmnhauə mhani nəfrakɨsien ye Yesu Yermaru. Kɨni nəmə Korin
