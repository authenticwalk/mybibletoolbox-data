  mio-NT: Iyo tahan iin ra nani Crispo, ta xini ve ñuhun can cuu ra. Chinu ini ra
    chi ra chahnu Jesuu, ta chinu tahan ini ndihi ñivi ra. Tacan tuvi ñivi ñuun Corinto
    can―tasoho tahan ñi tuhun Ndioo. Chinu tahan ini ñi chi ra Jesuu, ta ni chanduta
    tahan ñi.
  srq-NT: Crispo que judíos chumunuasa rerecua ra. Aque que Jesús ɨcua cote ra. Echuchua
    jenda ja abe que Jesús ɨcua cote ra. Corinto jenda tubɨrɨã ngue Dios cheẽ ñandu
    ra. Mbia tubɨrɨã ngue Jesús ɨcua cote ra. Bautizar ɨ que cote ra.
  kje-NT: Ri ma namwali uluwakun Yahudi rir kerei onne naran Krispus. Ai noro nin
    nakar raram na'akeme akin naili'il Makromod. Enla ri Korintus nammori man derne
    Paulus nin loloi kakaru eni akin naili'il Yesus, la hir laa oir leke ulutade hi.
  gaz-gaz: Kiriisphoos bulchaan mana sagadaa sanaas warra mana isaa jiraatan hunda
    wajjin Gooftaatti amane; namoota Qorontos kanneen Phaawulosin dhagaʼan keessaa
    baayʼeen isaanii amananii cuuphaman.
  kud-kud: Na vada tapwalolone ana taumugai yehana Kilisiposi, mayana huhuwo Bada
    Yeisu ainai hiyemidi, na hinage Kolinita bagibagilidi Paulo yana guguya hibenalei,
    na Yeisu ainai hiyemidi yo bapitaiso hivai.
  urb-NT: Amõ sawa'e Jesu rehe jurujar katu tĩ. Her Kiri. Jundéu awa tama'e jy'ariha
    rendama'e kapitã a'e. Upa katu te hok wyr pe har ta Jesu rehe jurujar katu tĩ.
    Heta Korin ok ta pe har ta myrandu katu rehe hendu. Pe, Jesu rehe jurujar katu
    tĩ. Ame'ẽ ta ke amõ ta mujahuk tĩ. (Aja rahã, Tupã kotyhar ta ke a'eta apo 'y,
    aja mujekwa katu ngã pe.)
  fra-LSG: Cependant Crispus, le chef de la synagogue, crut au Seigneur avec toute
    sa famille. Et plusieurs Corinthiens, qui avaient entendu Paul, crurent aussi,
    et furent baptisés.
  san-HK: tataH krISpanAmA bhajanabhavanAdhipatiH saparivAraH prabhau vyazvasIt, karinthanagarIyA
