  swh-1850: Lakini Krispo, mkuu wa sunagogi, alimwamini Bwana yeye pamoja na jamaa
    yake yote. Wakorintho wengi waliusikiliza ujumbe huo, wakaamini na kubatizwa.
  ese-NT: Jodioja equi ejjachichaquijji cuiñajji Quisipo ca ca Emeshi Mese nei Jesosa
