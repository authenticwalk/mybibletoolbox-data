  san-ORI: ତତଃ କ୍ରୀଷ୍ପନାମା ଭଜନଭୱନାଧିପତିଃ ସପରିୱାରଃ ପ୍ରଭୌ ୱ୍ୟଶ୍ୱସୀତ୍, କରିନ୍ଥନଗରୀଯା ବହୱୋ
