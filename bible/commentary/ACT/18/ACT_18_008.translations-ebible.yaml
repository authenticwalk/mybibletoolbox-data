  lcm-lcm: Na Kirispo, vo aiveven ani lu i kivung ang kala atung kana lomlomon si
    Volava kuvul ve matan vap i nei kana lu. Na amiang i ri Korinto kita longong ani
    kana keve mengen a Paulo, na kila lomlomon na kila luk kari asing tauia.
  aer-aer: Yanhe-ngentyele, tyatye Jew areye-kenheke akngerrepate, Crispus arritnye,
