  nlx-nlx: तेवी बोक्ती केरन्या गेरान आदिकारी क्रिस्पुस तान आखो गेराणो मिलीन मालीक
    पोर बुरहो केऱ्या; एने जुलूम होवटा कुरिंथीयो माय रेणारे जेवी ज्यो होमल्या, ते बुरहो
