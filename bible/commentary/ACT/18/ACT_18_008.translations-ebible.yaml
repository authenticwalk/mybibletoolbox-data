    chan₂ Corinto ca₂rë₃'én₂ jág₁ dse₃ jme₁ca₂nág₂, jaun₂ qui₂ca₂choin₃ jmɨg₂.
  tif-tif: Juda kayaak imi lotu am tiin molin Krispus aso, almi am maakup ilin iso,
    iyo Kamokim Yesus ami lak duulipla, Korin kasel deng yaapkan iyo Pol ami weng
