    dak oitabun Jesus kay. Tak g̃u Corinto ka wat oitabun. Deus ekawẽn co buje ip
    oitabun. O'jemubatisasanat ip “Jesus ebekitkiyũ oceju g̃asũ bit” i'e am jebureyũ
    be.
  amk-amk: Wape Krispusi, mano wenunggamiai we munu agama foi tuti ne munu rorong
    fo tantenang eroaso Seng Yesusi. Inontarai Korintusi manea siai kontai, efau etarami
    kaiwo Paulusi medura fo, eroaso Yesusi ampafe ewebaptisisa.
  fai-fai: Kale be kinim mak am win Kadisbas aka kawed am kin moyámin kinim keidane,
