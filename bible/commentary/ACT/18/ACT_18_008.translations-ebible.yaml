    suu pyapala mona maipala bapitisimo nyiyami.
  urd-GVU: اور کرسپُس جو عبادت خانے کا راہنما تھا اپنے گھرانے سمیت خداوند پر ایمان
    لایا۔ کُرِنتھس کے بہت سارے اَور لوگوں نے بھی جب پولس کی باتیں سنیں تو ایمان لائے
