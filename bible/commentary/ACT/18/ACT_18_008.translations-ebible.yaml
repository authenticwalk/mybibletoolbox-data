    médoo do ségiyo étéw dob Korinto énggélingoo roy Fiyowe Uret, brab ménunur ro
    brab ménfébautis ro.
  nlg-nlg: A Crispus te huhuli tana vale kokoeliulivuti ni Jew te taluutunia Lord,
