  leu-leu: Na Krispas aava paamua ina lifu ina faxuvulan, nane e a matafetama xapiak
    sina, ri namkai sena Piran. E maana mu Korin sait aava ri langai si Pol, ri namkai
    e ri fasufan.
  maz-NT: C'ü mi manda cja c'e nintsjimi, mi chjũ e Crispo. Nuc'ü, o 'ñench'e o̱ mü'bü
