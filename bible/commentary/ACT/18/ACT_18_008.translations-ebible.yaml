  lif-NT: ᤁᤪᤡᤛ᤻ᤐᤛ ᤔᤧᤵᤔᤏᤠᤒᤠ ᤕᤜᤢᤍᤡ ᤆᤢᤶᤗᤢᤱᤜᤡᤶᤔᤥᤒᤠ ᤗᤠᤶᤗᤥ᤺ᤒᤧᤴ ᤏᤢ ᤁᤢᤜᤡᤶᤛᤕᤱᤜᤠ᤹ᤖᤧᤀᤠᤱ ᤏᤛᤠ᤺ᤴ
