  zpq-NT: Na' to beṉe' le' Crispo naque' beṉe' gwnabia' c̱he yodaon'. Na' Crispon'
    len yogo' beṉe' ḻo' yo'o c̱he' gosaque' txen chesejḻe'e c̱he X̱ancho Jesucriston'.
    Na' yezan beṉe' Corinto gosejḻe'e cate' gosende' xtiža' Jesucriston' da' choe'
    Pablon' na' gosezoe' nis.
  por-TFT: Depois disso, o chefe da sinagoga, que se chamava Crispo, e todos os membros
    da família [MTY] dele passaram a crer no Senhor Jesus. Muitos outros residentes
    de Corinto que escutavam a pregação de Paulo também creram em Jesus. Então eles
    foram batizados {alguém do grupo de Paulo os batizou}. Mas houve outras pessoas
    que continuavam opondo-se a Paulo e a pregação dele.
  gwi-NT: Izhik dinjii, Crispus oozhii, K'eegwaadhat Jesus k'injiighit dhidlit. Izhik
    Jews nąįį tr'igiinkhii zheh gwizhit gwats'ą' k'eedeegwaadhat nilįį. Vizhehk'aa
    datthak chan K'eegwaadhat Jesus k'injigiinjik. Corinth kwaiik'it gwachoh gwich'in
    lęįį nąįį chan Vit'eegwijyąhchy'aa viginjik giitth'ak ts'ą' chan K'eegwaadhat
    Jesus k'injigiighit gaadlit. Ąįįtł'ęę ąįį nąįį datthak chųų goots'an tr'iłtsąįį.
  gvn-gvn: Dingkar yindu, burri Crispus, nyulu maja Jew-warrandamunku churchmunku.
    Nyulu Jesus kuku nyajin, nyungu jawun-karra nyungunji bundanya yalarrku Jesusamu
    jawun-karraman. Corinth-warrangka Paul nyajin Godumu kuku yirrkanya. Kanbalda
    yinyarrinyangka Jesus kuku nyajin, Jesusamu jawun-karraman, banabu dukul-damajin,
    baptiseim-bungajin.
  nhy-NT: Se tlakatl itoka Crispo tlayekanke de itech yon tiopan, okineltokak in Señor,
    yej iwan nochi ifamilia. Noijki miekej tlakaj de Corinto, nijkuak okikakej itlajtol
    in toTajtzin Dios, okineltokakej iwan omokuateekijkej.
  asm-FB: পৌলৰ কথা শুনি নাম-ঘৰৰ অধিকাৰী ক্ৰীষ্পে আৰু তেওঁৰ ঘৰৰ সকলোৱে প্ৰভুত বিশ্বাস
    কৰি বাপ্তিস্ম গ্ৰহণ কৰিলে৷ কৰিন্থীয়া সকলৰ মাজৰ বহুলোকে তেওঁৰ পৰা শুভবাৰ্তা শুনি
    বাপ্তিস্ম গ্ৰহণ কৰিলে।
  okv-okv: Eto Judea ta jakeka bande ta titi jigari embo javo Crispus te amita jo
    vahai ta beari embomeni te ainge eto Bada ke be ere ijiaetera. Eto da Corinth
    embo isapamane na God ta ke ingito be hotembeto bapataito ere uatera.
  mxt-NT: Ta noo ra cha nañí Crispo, ra cuví nuu vehe ñuhu cuan nachino̱ iñi ra chi
    Sutu Mañi yo, ta ñáyɨvɨ chi ra ñandɨhɨ. Ta cuaha ca ñáyɨvɨ iyó Corinto cuan, cha
    yaha̱ cha chiñi̱ ñu tuhun cahán ra Pablo, nachino̱ tucu iñi ñu chi ra Jesús, ta
    condutya̱ ñu.
  tzo-NT: Te tal ya'i sc'op Dios jun vinic, Crispo sbi. Ja' yich'oj tsots yabtel te
    ti templo yu'un ti judioetique. Laj xch'umbe sc'op ti Cajvaltique xchi'uc sjunul
    sna. Ep ti corintoetique ti tal ya'ibeic sc'op ti Pabloe laj xch'unic uc. Laj
    yich'ic ho'.
  ind-AGS: Krispus, sang pemimpin rumah ibadah, baik dia maupun semua yang tinggal
    di dalam rumahnya percaya kepada Tuhan. Banyak orang Korintus yang mendengar pesan
    ini menjadi percaya kepada Yesus dan dibaptis.
  omw-omw: Vaisi mpovanto mwia nrutu Kirisipaasiva, mwiva mwaanra nraamwuqaa ntaqikyi
    varuva mwivavata, mwia nraamwuqi varuhuavata, nronra Iesusirara qutaa mwivave
    tura. Korintiqinaahua airivantovata Porura mwakyaakya rieta qutaa quave timwa
    kyeta nramanri varora.
  yrb-yrb: Kurisifasi, dawa i Ju uwaranu dubu su yawoeta amara, danu suro ibeta uwara
    nesiaini moana Korinita uwaraini emanu naueta Yesubai oitate emabai babataito
    uta.
  maa-NT: Crispo, jè xi xi̱ta̱ ítjòn‑la̱ ni'ya i̱ngo̱ sinagoga, kòkjeiín‑la̱ 'én‑la̱
    Nainá, ngats'iì xi xi̱ta̱ ni'ya‑la̱; ti̱koa̱á kjìn xi̱ta̱ Corinto xi kiì'nchré
    'én xi tsakóya Pablo kòkjeiín‑la̱, i̱kjoàn komà bautizar.
  mcq-mcq: ꞌEnakaivo ea pina huni iha Karisipasina hu Sinakoku ꞌajohiꞌinaꞌomo hu Natohwijaho
    nimaa ronana. ꞌEjumakame huni kachiꞌina noꞌone ꞌee Korinitia ora mapoka hene nimaa
    rojara. Ijihunaꞌe pu toi samaara.
  sus-A: نَ تّمُي، كِرِ سِثُ سَلِدٍ شُنمَتِ نَشَ دَنشَنِيَ مَرِفِ مَ عَ نُن عَ شَ
    دٍنبَيَ بِرِن. كٌرِنتِكَيٍ وُيَشِ نَشٍيٍ نُ ثْلُ شُي مّشِ، عٍ قَن نَشَ دَنشَنِيَ،
    عٍ نَشَ عٍ شُنشَ يٍ شْورَ.
  jpn-1965: 会堂管理者クリスポは、一家をあげて主を信じた。また、多くのコリント人も聞いて信じ、バプテスマを受けた。
  fra-SBL: Crispus, le chef de la synagogue, crut au Seigneur avec toute sa maison.
    Beaucoup de Corinthiens, après avoir entendu cela, crurent et furent baptisés.
  yka-yka: Nakuraˈ langgal miyaˈan inēnan si Kirispus. Iye duk meˈ saweˈne dambuwaˈ
    lumaˈin sandel pu si Isa, Panuhutanin. Ekka isab meˈ aˈa si Korinto miyaˈan makakale
    lapalin duk sandel ne pu si Isa duk pinandi siye, tandaˈ weˈ sukuˈ pu si Isa ne
    siye.
  mle-mle: Kirispas adi gaba maja wiy yitaypika duwad, dibab Jisasak wukijibir tad.
    Di, dikidi gwalugw, nuwukadiy Korin tipa kidiywa, Pol diki maaj wukikuw, wukijibir
    tikuw, ata baptais kwurdiy.
  shp-NTPO: Ja tsinkíti xobonkonia joni koshi iká iki Crispo. Ja joninra jawen xobon
    ikáboyaxonbi Cristo ikonhakana iki. Jatian ja Corintoainoa jonibaonribi ichaxon
    non Ibon joi ikonhakana iki. Jatianra jato bautizankana iki.
  aom-aom: Ëhiꞌamu gagorovo Crispus Jew rajehu God rajahijarue osa muebejaje aho Crispusꞌo
    hesi osare raromarue aribövioho ahoꞌobëhe jabuꞌo aevoromo Bada mae uehorovareje.
    Mae uehorovamu Corinth amo raje ae ahoꞌobëhe Iesuare jöho heromo mae uehorovoromo
    bapataeto vaeruomadeje.
  geb-geb: Mba Zudaiŋ Fhe Bakɨme buni mbararagi phena gari guman pan, ana zɨ Krispus.
    Ana wo phenan ki ntɨɨrir kov, mbe za Zisas buni vhuuiŋ khothɨgi. Mbe Zisas khothɨgim,
    mba Korin ŋgu bakɨmen ki gumgi gu mbigi vhɨrvera Por buni mbararav, mbe vhɨra
    Zisas khothɨgap, ana zɨn panan ruagi.
  bsj-bsj: Ki pu nii dur wuu wabero ne bilenker Teluwe nen, kange nubo loceu, la korangtiyawa
    dorcereu ne bilenker la cin yuu cinen mwem kwamambo.
  cak-cak: Pero ri achi principal ri pa sinagoga rubinan Crispo xuya' ránima riq'uin
    ri Ajaf, quiri' mismo ri ec'o riq'uin pa racho. (Chuka', ka) eq'uiy aj-Corinto
    niquiya' cánima riq'uin ri Ajaf tok niquic'axaj ruch'abel ri Dios, y ye'an bautizar.
  chf-NT: Aj Crispo, une ajnoja ta ni ch'u'ul otot, u tz'ombi u t'an Cajnojala Dios,
    t'oc upete machcatac an tan yotot. Q'uen aj corintiosob täcä u yubijob, u tz'onijob,
    y c'ablijob.
  tlf-tlf: Kale Juda kasel imi ulotu am bomi tiin molin tinum Krispus so alugum ilami
    am maagup nin so iyo Kamogim Yesus imi ilak uyo dolip e, Korin kasel kwiin tagang
    iyo Fol imi weng uyo tinangku-nilip e, Kamogim Yesus imi ilak uyo do no ke-nilip
    e, ok sam ugolip ko.
  piu-2006: Wati Kiritjipanya Tjuwuku tjaatjiku mayutju nyinangi. Paluru Puulaku wangka
    kulira Yiitjuku walytjarringu, palumpa ngulytju tjuṯaṯarra. Kurinytjiyanya ngurrara
    kutjupa tjuṯangkuṯarraya Puulaku wangka kulira Yiitjuku walytjarringu. Paluru
    tjana papatatji mantjiṉu.
  poh-NT: eh chi jeꞌ reꞌ, ar chic xiban cꞌuhbalanic pa ripa̱t i winak reꞌreꞌ. Ru̱cꞌ
    i cꞌuhbalanic xiban i maꞌ Lu̱ꞌ ar, reꞌ winak cꞌamol be̱h chipam i pa̱t ntijiljic
    wi̱ꞌ ri̱j Cꞌuhbal Yeꞌo̱j reh Moyses, reꞌ Cri̱spo ribihnal, xinimej woꞌ riCꞌuhbal
    i Dios chꞌi̱l chiꞌnchel take raj pan pa̱t. Maꞌ xa reꞌ ta reꞌ xniminic reh cꞌuhbal
    reꞌreꞌ, qꞌuihal laꞌ woꞌ take aj Cori̱nto jeꞌ reꞌ xcaꞌn naxquibiraj woꞌ i cꞌuhbal
    reꞌreꞌ eh chi jeꞌ reꞌ xkahsjic woꞌ quiha̱ꞌ.
  tue-tue: Judíoa neãrí wii dutigʉ́, cʉ̃ʉ̃ya wii macãrãmena Jesuré padeoyíra. Cʉ̃ʉ̃
    wãmecʉtiyigʉ Crispo. Paʉ too macãrãcã Pablo wederére tʉorá, Jesuré padeoyíra.
    Padeó, wãmeõtinoyira.
  bjp-bjp: Krispus, i e famfamu na felun lotu ae, i turan fanu tikii ae na fel kia
    ri ka unune. Ifuun e fanu na Korin sabin ae ri ongen orek ke Pol, ri ka unune
    ke ri ka kep bapitaiso.
  xon-xon: Mmeen aadiik aaninkpel u bi yin u ke Krispus na, ni waachiln ni aanib mɔmɔk
    gaa Tidindaan ki kii. Le Korint aatiŋ aanib pam mu ŋun Yesu aabɔr, ki gaa u ki
    kii. Le bi muin bi nnyun ni.
  tzo-ZNT: Tey la icꞌot jun vinic, Crispo la sbi. Jmeltsanejcꞌop la ta templo yoꞌ
    bu chaꞌiic smantal Riox li jurioetique. Sjunlejic la ta na lic yichꞌic ta mucꞌ
    ti Cajvaltic Jesucristoe. Ep la yajval jteclum ixchꞌunic uc, iyichꞌic la voꞌ noxtoc.
  mpm-NT: Ko iyo ɨɨn chaa nani Crispo ja ni yɨndaꞌa veñuꞌun Israel un. Maa da jiin
    tendɨꞌɨ jnaꞌan da ni ka kandixia da Jesús. Suni kuaꞌa yɨvɨ ñuu Corinto ni ka jinisoꞌo
    jnuꞌun Yandios, ni ka kandixia i Jesús, ti ni ka janducha i.
  ots-NT: Nu ca hnar hñøjø ca mí tsjifi ʉr Crispo guejtjo bi hñe̱me̱ car Jesucristo.
    Guegue mí mandado pʉ jár templo cʉ judio, cja̱ bi hñe̱me̱ car evangelio, göhtjo
    co quí familia. Cja̱ már ngu̱ cʉ pé dda mi̱ngu̱ Corinto bi dyødejʉ car palabra
    digue car Jesucristo, bi hñemejʉ cja̱ bi xixtjejʉ.
  hoy-hoy: आग सभागृह अन सरदार क्रिसपुस तान सप्पा घराना समेत प्रभु मा विश्वास माळदुन;
    अदिक हापाळ सा कुरिन्थवासी ईद बातणी केळकु विश्वास माळदुर अदिक बपतिस्मा ताकोंडुर.
  uri-uri: Wa melnum tukgunakgen a wan a tu Juta atning yangkipm a Maur Wailen atne
    pa kil ukpma Wailen, nang akil pa Krispus. Kil nti tu kin warim alkilen pa tu
    ukpma Wailen. Yatom tu wailet a Korin pa tu atning yangkipm a Pol la pa, yatom
    tu ukpma Wailen, om wa tu kaluken kai nang a Jisas Krais.
  amo-amo: Nin kidun, ude kiti n zursuzu na Yahudawa, iwadin yichighe Krispus, nin
    vat kilarime wa yinin nin Is. anit gbardan nan nya korintian alena lanza Bulus
    ku iwa kuru yinna nin Isa inanin wa su nanin ubaptiszima.
  pjt-pjt: Ka wati ini Kuṟitjipanya waḻi inmatjaku mayatja nyinangi munu paluṟu tjukurpa
    Paulalu wangkanyangka kuliṟa Mayatja Jesuku mulamularingu. Kaya palumpa walytja
    tjuṯa kuḻu tjunguringkula Jesuku mulamularingu. Kaya aṉangu kutjupa tjuṯangku
    kuḻu tjukurpa Jesunyatjara kulintjatjanu palumpa mulamularingu, ka tjananya uṟungka
    baptise-katingu.
  cwe-cwe: Chilisipo, yakalile mkulu wa kaye ya kutosela ya Mulungu, kamuhuwila Mndewa,
    hamwe na kaye yake yose. Wanhu wamwenga wengi uko Kolinso wahulika usenga, wahuwila
    na wabatizigwa.
  daa-NT: Gin gem rakki, tatkaw ka ger ka salaaner, ŋu kolaag Krispuus. Ŋa aamin ɗo
    *Rabbin Iisa Masi, yoo geen̰ji okin̰co ku geero. Min ɗo geeger-ak oki, gee dakina
    kuuk cokiyit kaaw ta Pool, aamintu ho ŋu *batiziyiigu.
  mlp-mlp: Ari Juda gigo mat ayahta bit humab wolayta wamuzaqta anan Krispus haqayta
    na in ago aw amun nenaq bunmo Iyahta anan helmo tihaqiy. Sa Korin on mataw kabemmo
    in nazaqmo Pol ago gamuk huritim helmo haqad yuw tuhuziymo.
  ape-C: Anan arman shahwaran um Krispus iri douk debeini um atudok eshesh Juda shape
    sheneyagwreh baraen-atari urupat. Krispus nani ihishmorim shape ananit urupat
    iri douk shenek bilip um Debeini. Sabaishi Korin shopunek shemnek Pol nakripesh-enyi
    baraen shenek bilip aria shenek baptais.
  bgs-bgs: Tô tarapid katô simbaan ka Judio na si Crispo igpamaké katô Áglangngagán,
    asta tô langun manubù na góddô tun ta balé din. Igpamaké tô marapung mga taga
    Corinto na igpaminág ki Pablo, asta igbunyagan sikandan.
  faa-faa: Arirakano Yu aporomo sarimana ape asekea rea aporo yano motosa Kirísipase
    ipi Unihae Kotimo someane kakimaka, Unihae Yasuaki rekeako parisapo. Ipi asea
    soko, ipi hokosa soko, ipi apea hakasa risiane soko, i suane Yasuaki risikiako
    parisapo. Arirakano Korini aporo metakiramo soko some ane kaikia kakimarakano,
    i hea tapukumurisiapo.
  kik-kik: Nake Kirisipo, ũrĩa warĩ mũtongoria wa thunagogi, agĩĩtĩkia Mwathani hamwe
    na nyũmba yake yothe; na andũ aingĩ a Korinitho arĩa maamũiguire akĩaria magĩĩtĩkia
    na makĩbatithio.
  cap-NT: Nii ajcz kjuy jiliriqui Crispo cjitatac̈ha. Niiqui niiz̈ familianacz̈tanpacha
    Jesucristuz̈quin criichic̈ha. Niz̈aza walja Corinto wajtchiz z̈oñinacaqui Yooz
    taku nonz̈cu criichic̈ha. Nekztanaqui bautista cjissic̈ha.
  ksr-ksr: Goraayanoŋ kenoto, qamakooli miriwaa galeŋ qata Krispus ano iwaa embameria
    yoŋonoŋ kuuya uugia meleema Poŋ moma laarigi. Kaaŋiadeeŋ Korint ejemba tosaaŋa
    Poolwaanoŋ qaa mogiti, iyoŋoonoŋga mamaganoŋ Jiisas moma laariŋ uugia meleeŋgi
    oomulu meŋ oŋoŋgi.
  eng-TNT: How be it one Crispus the chefe rular of the synagoge beleved on the lorde
    with all his housholde and many of the Corinthias gave audience and beleved and
    were baptised.
  sbs-sbs: Krisiposi, muyendisi we sinangonge ni vonse vo luhasi lwakwe mwa Simwine.
    Vungi bwa Makorite vava zuwi Paulusi vava zumini ni kukolovezwa.
  sue-sue: Yuda emara yere ibura dia zazo nuso Krispo nu ata awiso nuso nukare ami
    ge niniro Tua tuma diwa. Noko Korinti ema dainiro meni Paulora ge niniro Yesu
    tuma diwa. Tuma diwa giro Paulora dubu meni nukare ge ou gutewa awa.
  fra-NCL: Or Crispus, le chef de la synagogue, crut au Seigneur avec toute sa maison ;
    un grand nombre de Corinthiens, en entendant Paul, crurent aussi et furent baptisés.
  bhg-bhg: Ainda amboda, Crispus, benunu oroda badari, ae embomai berari ainde daedo
    isima edo esitera awamane demi Badari da yai awamaneda gebé ari pipisitera. Edo
    nasi Korinth da embomai jiwaemi Paul da ge awa ingeite gebé ari Badari da yai
    pietero bapataito esitera.
  snn-NT: Quëani acho bi'raguëna, yequë bainguë Crispo hue'eguë, judío bain ñë'ca
    huë'e ëjaguëbi achani, Cristoni si'a recoyo ro'tani te'e zi'inni baquëña, baguë
    te'e huë'e bain si'a jubë naconi. Yequëcua'ga Corinto bain hua'na'ga Riusu cocarebare
    achani, si'a recoyo ro'tani, Cristoni recoyo te'e zi'inni bateña. Ja'nca ba'icuabi
    ocona bautiza güesereña.
  atb-NT: Krispu gâ é tarajong má up sû gi, yhâng yhumbyù lhunglhâng bang eq rahá,
    Yhumsing lé lumjíng akô. Korinhtuq myuq byu pé myo myo le, Poluq é dang lé gyô
    yù mù, lumjíng luî, wui-myhup hkâm yu bum akô nghut ri.
  cek-AK: To pacoengah Sineko khenzawnkung Krispa loe, angmah ih imthung takoh boih
    hoi Angraeng to tang o, lok tahngai paroeai Korin kaminawk mah doeh tang o moe,
    tuinuemhaih to hnuk o.
  bkd-bkd: Si Crispo sa punuan duun taena ha simbahan tuminuu daan hu Ginuu duma hu
    pamilya din. Madakel pa gayed sa taga-Corinto ha migpaliliman ki Pablo daw tuminuu
    ki Jesus dayun binautismuwan.
  ctu-76: Juntiquil winic Crispo bʌ i c'aba' yic'ot pejtyel año' bʌ ti yotyot ti ochiyob
    ti' t'an Dios. An ñuc bʌ ye'tyel ti i templo israelob jini Crispo. Che' ñac ti
    yubiyob i t'an Dios cabʌl yaño' bʌ ya' ti Corinto ti ochiyob ti' t'an Dios je'el.
    Ti' ch'ʌmʌyob ja'.
  lac-NT: U jach ts'urir u chan naj tu cu naj c'ujinticob C'uj u winiquirob judío.
    Raji' caj u yacsaj tu yor u t'ʌn Jesús. Crispo u c'aba'. Bayiri' xan, tu cotor
    mac tu yatoch Crispo caj u yacsajob tu yorob u t'ʌn Jesús xan. Bayiri' xan, ya'ab
    u winiquirob corintio caj ts'oc u yubicob u t'ʌn Jaj Ts'ur caj u yacsajob tu yorob,
    jeroj caj acsa'b ja' tu jo'rob xan.
  xla-xla: Epo dulu edla inoma sumalalo aya dokopala oplami Klispus mate epo ya꞉ aya
    dulu dla ha꞉ha꞉lalo so mate Lod Yesu dla mikadepe diyo. Epame Kolin so opi mape
    Polo yu dalepame mikadepe dlati yia꞉ye yú dla ka꞉ka꞉timaiyo.
  xav-NT: Tawamhã rowahutuzéb ãma 're da'anhimi'rui mono 'wa hã ma tô saze Wanhib'apito
    hã, Crisipu na ĩsisi hã. Duré, uburé ĩsõrõwa ãma ĩsiré 're ĩsi'ubumroi mono norĩ
    hã ma duré saze za'ra. Corĩtu ãma 're ĩdasi'ubumroi mono zama ma tô da'ahâ na
    saze za'ra ni, Zezusihi wasu'uwẽ hã da te wapari za'ra wamhã. Taha wa, ma tô â
    dawabzuri hã 'manharĩ za'ra ni.
  cuk-cuk: Degi, Judíoʼmar-onmakedneg-e-dummad-Crispoʼye-nugadi, degi, bela e-neg-yaurginmalad
    Bab-Jesúsʼgi bensuli gunonimalad. Deginbali, bukidar Corintoʼginmalad Bab-Jesús-igar
    itoarmargu, Bab-Jesúsʼgi bensuli gunonimogad, degine, Bab-diigi-ogleged-igargi
    oglesmarbalid.
  tbf-tbf: Mi muomuo simi vona rengeir sibu Iuda mi asan e Krispo, eie meie egie kokouk
    si ken vonuo gi nga vodovodon tuktuk simi Nguts. Ma mi kulou palan kovuni i Korinto
    gi ta nga rongomie mi namanien e Paulo, gi nga vodovodon tuktuk nge por sinusuruiv.
  uig-CYR: Әнди синагогниң чоңи Криспус пүтүн аилисидикиләр билән Рәбгә етиқат қилди.
    Нурғун Коринтлиқларму бу хәвәрни аңлап, етиқат қилип чөмүлдүрүшни қобул қилди.
  ikw-NT: Nye risi ọro ọgbako ele Ju wam, nye rẹwhna a bụ Kirisipọsi, kweru nụ Nyenwe
    aị, ya nụ ele ọro a, nụ agịda ele berere nụ rime Kọrinti nụrnu izi ọma, kweru,
    be wụ be mini.
  khs-khs: 'Aputa: Yu kulukulu koane amo yesila piseiki sena e unua Kilisipasekeye.
    Ewala apula: e solawala sopoke Sosowemi himu matana semetei telakeye. Aputa: Kolini
    sena kesale muta nokala Poleyewi solo seyawa amo ta:tapola: iwa Sosowemi himu
    matana semetei tese hano tolusulakeye.'
  dwr-ENT: ኣዪሁዳ ዎሳ ጎሌ ካፑ ቃሪሲጶሲ ባሬ ሶይ ኣሳ ኡባና ጎዳ ኣማኔዳ፤ ቆሮንቶሳ ኣሳቱዋፔካ ጮራቱ ፆሳ ቃላ ሲሴዳ ዎዴ፥
    ኣማኒዴ ፃማቄቴዲኖ።
  pma-pma: Avat ten eim tahihiseien enek, isen vi Krispas. Kei ral min onen keil aling
    demkatien one en Asuv Iesu. Ka me-Korin keil houlu koa along selusien keil onen
    Pol, keil emun aling demkatien one en Iesu ka amaen Pol vi baptaes en keil.
  atd-NT: Ka igbuyag to sikan no anaranan to mgo Hudiu no si Krispu, nigtuu on to
    Lagboy no Igbuyag ta no si Hisus. Woy ka tibo no mgo otow no nig–ugpo dio to baloy
    rin, songo nigtuu on. Woy mohon–ing ka mgo taga Kurintu no nigpamminog ki Pablo,
    no songo nigtuu on woy nigpabautismu on.
  tel-2017: ఆ సమాజ మందిరం అధికారి క్రిస్పు కుటుంబ సమేతంగా ప్రభువులో విశ్వాసముంచాడు.
    ఇంకా కొరింతు పౌరుల్లో చాలామంది విని, విశ్వసించి బాప్తిసం పొందారు.
  hat-BSA: Crispus, dirijan sinagòg la, te vin kwè nan Senyè a avèk tout lakay li,
    e anpil nan Korentyen yo, lè yo te tande sa, yo te vin kwè, e yo te batize.
  bxh-bxh: Diusi tau foyahidi hesana Kelisipusi yo ena luma tau miyaina mahudoꞌidi,
    Guyau sa kawawananahaꞌen, yo Kolinto taonna dodoga peidi, wasa sa atahiyen, be
    sa kawawananaha na sa babasito.
  top-NT: Tí ixacpuxcún nac sinagoga ixuanicán Crispo, xlá y ixli̱talakapasni tali̱pá̱hualh
    Jesús y tata̱kmúnulh na̱ chuná makapitzi cristianos xalac Corinto.
  msk-msk: Si Krispo na pangoro disang pagtitiponan aw yang kanaan pamilya yotoo sang
    Ginoo na si Jesus. Madaig arag na manga otaw ag Korinto yang yotoo kayan byawtismowan.
  gyr-NT: Crispo, ahe judío tũparo rerecuar vɨroya avei yande Yar, opacatu sẽta pendar
    avei vɨroya yuvɨreco. Setá ambuae Corinto pendar avei vɨroya osenduse iñehesa
    yuvɨreco. Seroya pare, oñeapiramopa uca yuvɨreco.
  kmh-kmh: Pen Kriyspas, bi Jiwda nan-gep korip kond mindyiŋgip ak; biynimb nuk yip
    mindeyak gok yip, Pol Jiysis minim aŋgak ak, niŋind aŋgip aŋgiy, Jiysis nup gosimb
    niŋiy ñiŋg pikyak. Koriyn biynimb gunap kunep, Pol minim aŋgak ak niŋiy, Jiysis
    nup gosimb niŋiy, ñiŋg pikyak.
  ukr-ONPU: Крисп, керівник синагоги, увірував у Господа разом з усім своїм домом.
    І багато коринфян, почувши Павла, увірували та були охрещені.
  emi-emi: Krispas, namuu ia tale ale nivelu eitaua ngateva, ia me ila akapanaaili
    taumattu ngatoa laghe tokatoka tanganuena laghe aiesoaala ta Vau eteva, me tee
    oroi mene katoa aKorint laghe nongola Pol ghe poppooaa, laghe aiesoaala me laghe
    asuulala.
  zpv-NT: Crispu laa tuhbi ndxiꞌhw nin rnabwaꞌ xquidoꞌ raꞌ bwiinn Israel raꞌ chi;
    laꞌhba cun garaa xfamihyi ba gwachii stoꞌ raꞌ ba xchiꞌdxyi Jesucristu. Ya ziahan
    za bwiinn Corintu raꞌ chi, chin bihn raꞌ ba dxyiꞌdxyi raꞌ chi gwachii stoꞌ raꞌ
    ba xchiꞌdxyi Jesucristu, chiꞌchi gurohbaañihsa raꞌ ba.
  gux-gux: Kilisipusa libalimaama bangima dieli yudaano den tuo ki daani Jesu leni
    o diegunni yaaba. Kolinta yaaba yaabin den cengi Polo maama moko den tuo ki daani
    Jesu ki go den gaa mi batisima .
  kos-kos: Crispus, sie sin mwet kol lun iwen lolngok, el lulalfongi ke Leum, wi pac
    sou lal nukewa; ac pus pac mwet saya in Corinth lohng kas lal Paul, ac lulalfongi
    ac baptaisla.
  ibo-ibo: Krispọs onyeisi nʼụlọ nzukọ ahụ na ezinaụlọ ya niile kweere nʼOnyenwe anyị.
    Ọtụtụ ndị ọzọ bi na Kọrint nụrụ okwu ahụ, kwere, e mee ha baptizim.
  yml-yml: ꞌEba miavaꞌautanina ꞌana toꞌedakumeta ꞌana wagava Kilisifasi ma yana ꞌailaꞌa
    matatabudi i vetumagana Toveimea Iesu ꞌwaineye. Wata tomotoga fuedi Kolinita ꞌwaineye
    Vala Iesu faifaina i nogai i vetumagana wata i bafitaiso.
  ory-ory: କିନ୍ତୁ ସମାଜଗୃହର ଅଧ୍ୟକ୍ଷ କ୍ରୀଷ୍ପ ଏବଂ ସପରିବାର ପ୍ରଭୁଙ୍କଠାରେ ବିଶ୍ୱାସ କଲେ, ଆଉ
