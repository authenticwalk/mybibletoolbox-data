    mɨsor baptaes.
  kmo-kmo: Krispas, rii Ju ma yechi lotu akak harapa ma tarek, rii Jisas riina hiki
    siitiichichar. Rii riiti mima yikapwaka eecha hiki siitiichibatar. Anadii Korin
    ma mima ye eechaba meejichi hiki siitiichibachi yen uku yeechir.
  agr-agr: Tuja Crispo, jega ijuntaiya nuna apuji ashí niina patayijai Jisusan dekaskeapi
