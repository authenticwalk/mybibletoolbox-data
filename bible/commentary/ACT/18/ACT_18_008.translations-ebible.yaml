  rug-rug: Se Kirisipasi sa ṉati koimata pa sinaqoqi sana, meke sari nana tamatina
    si va hinokaria sa Baṉara. Meke soku pule tie pa Koriniti si avosia sa tinarae
    te Paula meke va hinokara, meke ta papitaiso si arini.
  hop-NT: Noqw hak tsotsvalkive mohpeq moṅwi Crispus yan mātsiwhqa, sohsokmuy timuy
