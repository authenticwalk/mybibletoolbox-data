    uli douk chenek bilip umu Diginali. Wolobaichi Korin chopuk chemnek Pol naklipech
    enyi balan chenek bilip ali chenek baptais.
  grc-F35: Κρίσπος δέ, ὁ ἀρχισυνάγωγος, ἐπίστευσεν τῷ Κυρίῳ σὺν ὅλῳ τῷ οἴκῳ αὐτοῦ·
    καὶ πολλοὶ τῶν Κορινθίων, ἀκούοντες, ἐπίστευον καὶ ἐβαπτίζοντο.
  cav-NT: Crisporatu Pablora cuejayaju bacacuare. Bacatsutu Jesús queja catyaticuare.
    Riyaque Crispotu caradati ishuque etareju ecuatsashaquique jucuare. Tuja etareju
    cuanaque tumebaedya Jesús queja catyaticuare. Jetiama peya cuana Corintoju cuanaque
    tumebaedya catyaticuare Jesús queja, quisarati cuejayaju bacatsu. Tuaqueja catyatitsu
