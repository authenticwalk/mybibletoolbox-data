    dekaskeapi tusag yamimakaju.
  kyc-kyc: Sinakoke anda rapu pingi akali doko Kirisapasa lenge dokomoo banya anda
    range palenge wambu dupwa pipya Kamongo baa kapa ingingi lao suu pyapala mona
