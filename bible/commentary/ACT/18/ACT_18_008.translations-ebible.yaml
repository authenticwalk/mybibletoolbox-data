  plu-plu: Apim ini ini leglis akipara ig kamaxwe ta gipitit Kiyapwiye Jesus. Ig giw
    Kirispu. Madikte gimunyapu hawwata kamaxwe ta gipitit Kiyapwiye Jesus. Hawwata
