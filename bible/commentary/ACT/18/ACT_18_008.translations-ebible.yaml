    goine Polre buŋo manebuŋ, yoŋoreone kokoineji Yesu manesiŋ garu maŋyaŋuŋ kerisiebi
    miti meso rau yarebuŋ.
  gof-ENT: ኣይሁዴ ዎሳ ኬ ሃላቃይ ቃሪስጶሲ ባ ሶ ኣሳ ኡባራ ጎዳ ኣማኒስ። ቆሮንቶሳ ኣሳታፔካ ዳሮቲ ፆሳ ቃላ ሲዒዳ ዎዴ
    ኣማኒዲ ፃማቄቲዶሶና።
  aau-aau: Sawk Juda mo hokruw-a so makwey-uwr prueyn, Krispus ok ma me, hiykiaw o,
    hyo a-wayh o, hom Hakamay so ok ke ma lonuayk mokwe, homkwe Jisas se-aw nuw-nanpanan
    kiykiy-ay wayr. Unsaney poya-poya har Korin ko Hakamay so ok ke ma lonuayk sohom
    seyn, homkwe seyr hye-aw nanpanan kiykiy-ay wayr. Sa hme kokwe Pol hiykwe hu mon
    seme nak-prouk.
  tvk-tvk: Vat te nim te pispisienak, hisen Krispas. Xi del ngenen xil lateling neketen
    nae e Suv Iesu. E mol‑Korin xil holu mun xa lateteong ni sepinien na Pol, xil
    mun laling neketen nae e Iesu e lamaen Pol baptaes ni xil.
  prf-NT: Ti Crispo a pinunu ten sinagoga ay summampalataya ten Panginoon kona bi
    ten kasabilay na hidi. Makpal pa ten taga-Corinto hidi a nágsanig kánni Pablo
    en summampalataya sakay nagpabinyag.
  auy-auy: moóráwigon-awiꞌa Kírísipasi Yúndaa-waasiti ámáán-dankaꞌ-oraaꞌ-waasigo Fasiꞌaénkón-aaisafena
    amankúnkúmba úwasa wení akúnkwáráꞌá timankúnkúmba uwasá Kórinti-naopaken-kwaasi
    sáwífaꞌnanka Póron-aai isésa Fasiꞌaénkón-aaisafesa timankúnkúmba ésa nombá maiyáawe.
  tbg-tbg: Vo vaiintivano vira autu Kirispusiva, viva maara naavuqaa raqiki vauva
    vivavata, nai naavuqi vaukavata, Nora Vaiintiara quqaa vivave tura. Korinti vatanaaka
    airitahaa Porura vakaaka iri, quqaa uvave tivake namari varora.
  hub-NT: Tura nu judío iruuntai jean apuri Crispo naartin ashi nina pataijai Jesúsai
    surumankar umirtan nagkamawaruiti. Tura Corintonmayasha shuar nu chichaman antukar
    nitasha uminak nukap maakaruiti.
  hmo-hmo: Krisipo, unai dubu ena gunalaia tauna ese Lohiabada ia abidadama henia,
    iena ruma bese taudia ibounai danu. Korinto taudia momo danu ese Paulo ena haroro
    idia kamonai, idia abia dae danu, bona bapatiso idia abia.
  big-big: Yombu Yuda nak Yemizibekyegi ngizi panu kumuli. Yeik pugura Kilisipa, pi
    Yudawiligi i walek songonomakki ngaibek. Pi ibuwili mabuwili Yemizibekyegi ngizi
    kumuli. Keya nawilirau, yongkambanu kolokngagono Korinti yerengke yoluwili Anotogi
    ngago Paulugu yeiyaragi kerewiya logo ngizi panu kumula logo kaimela.
  gux-G: Krispus, li jaandieli yudaano den taani ki daani O Diedo nni wani yeni yaaba
    n ye o deni kuli; ke Korenti niba yaaba n gbadi li maama kuli den tuo ki duu U
    Kiristi nni yeni mi ñinwulma bogdili.
