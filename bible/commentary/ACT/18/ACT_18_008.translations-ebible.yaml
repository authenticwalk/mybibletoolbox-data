    akwerneke baptise-eme-iletyeke.
  qvc-NT: Chay sinagugapa kamachikuqninmi Krispu shutiq. Paymi wasimbi yumbay kaqkunawan
    Jisuspi kriyirqan. Pablu yach'achikuptinqam, achka kurintinukunapis kriyishpa,
    shutikurqanllapa.
  tgl-ULB: Si Crispo na namumuno sa sinogoga at lahat sa kaniyang sambahayan ay nanampalataya
    sa Panginoon. Marami sa mga taga-Corinto na nakarinig kay Pablo ay nanampalataya
    at nabautismuhan.
  cbs-NT: janu judio ichamisbu jiwe jatun mekea xanen ibu jawen kena Crispon jabube
    jiweabubetans nukun Xanen Ibu ikunwanibuki. Ja dikabi Corinto anuxun ichapabundi
