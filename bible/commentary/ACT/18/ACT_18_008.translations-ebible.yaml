    ma ramahere neuꞌ Ramatua Yesus. Boe ma Paulus sarani sii.
  toc-NT: Pero ni̠ xli̠­hua̠k judíos talak­má­kalh xta­chu­huí̠n porque cha̠tum chixcú
    hua̠nti̠ na̠ xmak­puxcún nac xpu̠­si­cu­lancán xuanicán Crispo chu xli̠­hua̠k
    xli̠­ta­la­ka­pasni tali̠­pá̠­hualh Quim­pu̠­chi­nacán Jesús, y na̠chuná lhu̠hua
    maka­pi­tzí̠n cris­tianos antá xalac Corinto acxni̠ takáx­matli xta­chu­huí̠n
    Jesús tali̠­pá̠­hualh y tataakmú­nulh.
  som-som: Markaasaa Kirisbos oo sunagogga u sarreeyey baa Rabbiga rumaystay, isaga
    iyo kuwii gurigiisa oo dhanba; kuwo badan oo reer Korintos ahna ayaa markay maqleen
    rumaystay, oo waa la baabtiisay.
  mam-C: Atzin te Crispo, jun tnejil kawil te ja te kyna'b'l Dios Judiy, junx kyuk'a'
