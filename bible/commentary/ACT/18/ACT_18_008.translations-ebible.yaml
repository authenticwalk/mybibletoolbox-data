    Tzij, xquicoj rubiꞌ ri Cristo y xquicꞌul ri bautismo.
  rop-rop: Wal det bos blanga det Juwish Miting Pleis bin neim Krispas, en im en im
    femili olabat bin bilib langa Jisas det Boswan, en loda pipul langa det taun bin
    bilib langa im du wen deibin irrim det gudnyus, en deibin ol beptais.
  mee-mee: Na agau e kapunu nga sinagog a giana nge Krispus kala nga ragau karolu
    reke momo nga bale ae i ka loreapatokona te Iesus Avolau. Ba ka ina re ngae Korin
    ke longe Pol pangamologanganame, na papatu nge ri ka loreapatokona ba keke pamagoe
    rea.
  dif-dif: Jaura pungaia kaparali, Krispus, Kaparani morlalu ngundrana wonti, nunkani
    pungantali jela; ja Korinthala marapujeli nina matja ngarana, tana morlalu ngundrana
    wonti, ja multibanila manina wonti.
  gam-gam: Juda una lotu numb iwa kerman kandjiye Krispus we dji ge yene unakiye boll
    Iwa Kerman Jisas boll pillgi dji. Pol po Jisas kandjiye dji ge Korin una merke
    pillgi dje, nu pai.
  nou-nou: Edo Jew embobo da dada ari oro da embo nembodiba nei Crispus awa uso orobe
