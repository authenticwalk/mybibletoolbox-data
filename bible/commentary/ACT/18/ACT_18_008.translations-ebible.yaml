    ini uwä mäyaptä Pol täŋo man u nadäŋpäŋ Ekänita nadäkinik täŋirä ume ärut yämiŋkuk.
  ntp-NT: Dai ʌmo cʌʌli Cʌlisipo tʌʌgiducami ismaacʌdʌ ʌrbaitʌcʌaacami quiuupiʌrʌ,
