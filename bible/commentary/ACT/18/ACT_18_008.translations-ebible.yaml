  gaq-gaq: ପାର୍‌ତନା ଡୁଆନେ ମ୍ନାନେତା କ୍ରିସ୍‌ପସ୍ ଆରି ମେଇଂନେ ଡୁଆଣ୍ଡ୍ରେ ସର୍‍ତେରେ ମାପ୍‌ରୁ
