    oidacatadai vaavoitu ʌʌpʌ. Dai muidutai Coriintoʌrʌ oidacami moscaʌ dai vaavoitu
    dai gʌnvapacoi.
  rai-rai: Ma Krispo a mukmuga ko ra ruma na lotu ma diat raap kaai baa diat ki u
    ra nuna ruma diat nurnur u ra Tadaaru. Ma mongoro na taara Korinto, baa diat walangoro
    a warawaai anun Paaulo, diat nurnur, ma di baapitaaiso diat.
  haw-1868: A o Kerisepo ka luna o ka halehalawai, manaoio aku la ia i ka Haku me
    ko kona hale a pau. A lohe ko Korineto he nui loa, a manaoio aku la, a bapetisoia
    iho la.
  ffm-ffm: Kirispus, hooreejo waajordu nduu oo, kaɲum e koreeji muuɗum fuu ngoonɗini
