verse: ACT.018.008
translations:
  kpx-kpx: Isege Diue dubue kosive Kilisibasiu au uvu mai Iesu omige ovemo umale kebiata
    abu uvu mai Iesu omilu. Ige Koliniti ata degomoleau hoto ke evisi abu uvu mai
    Iesuemo mavoi babatisolahalu.
  okv-H: Eto Judea ta jakeka bande ta tihi jigari embo javo Crispus te amita jo vahai
    ta veari embomeni te ainge eto Bada ke be ere ijiahera. Eto da Corinth embo isapamane
    na God ta ke ingito be hotembeto bapataito ere uahera.
  tbo-tbo: Mi Yudeya hai taniwaga gehouna gowana Kilisipa Guyau i witumaganeya, tauna
    po a numahine lawahi atapuhi. Ma mi Kolinito magomagouhi Paulo a baha hi noonoli
    naka hi witumagana po bapatiso hi waya.
  mal-C: പള്ളിമുഖ്യനായ ക്രിസ്പൊസും അയാളുടെ കുടുംബത്തിലുള്ള എല്ലാവരും കർത്താവിൽ വിശ്വസിച്ചു;
    പൗലോസിനെ കേട്ട കൊരിന്ത് നിവാസികളിൽ വളരെപ്പേരും വിശ്വസിച്ചു സ്നാനമേറ്റു.
  grc-SR: Κρίσπος δὲ ὁ ἀρχισυνάγωγος ἐπίστευσεν τῷ κυρίῳ σὺν ὅλῳ τῷ οἴκῳ αὐτοῦ· καὶ
    πολλοὶ τῶν Κορινθίων ἀκούοντες ἐπίστευον καὶ ἐβαπτίζοντο.
  bgc-bgc: फेर आराधनालय के सरदार क्रिस्पुस नै अपणे सारे कुण्बे सुधा प्रभु पै बिश्वास
    करया, अर घणखरे कुरिन्थवासी सुणकै बिश्वास लाये, अर बपतिस्मा लिया।
  khz-khz: Krispo, rupu kuneagina talimana e gena numa talimara maparara ria Velekou
    gekamonagi-veniawai. E Korinto talimara gutuma na maki vali gekamonagiato, ne
    gevega-taunataunaato e bapatiso gegapiato.
  deu-TKW: Der Synagogenvorsteher Crispus aber mit seinem ganzen Haus wurde gläubig
    an den Herrn, und viele Korinthier, die das Wort hörten, glaubten und ließen sich
    taufen.
  zsr-NT: Gyejlëꞌë Xanruꞌ Jesús Crispo, bönniꞌ blau qui yuꞌu ga naꞌ tuꞌdubëꞌ tuꞌsëdëꞌ
    queëꞌ Dios, dzaggac lëꞌ yúguꞌtë bunách nacuáꞌ lidxëꞌ. Catiꞌ gulayönnëꞌ xtidzëꞌë
    Dios, gulayejlëꞌë Cristo zian bönniꞌ Corinto, atiꞌ guladilëꞌ nis.
  lin-lin: Krispisi, mokambi ya ndako ya mayangani, elongo na libota na ye mobimba
    bazalaki na kondima epai ya Nkolo ; mpe bato mingi ya Kolinto oyo bazalaki koyoka
    Polo bakomaki bandimi ya Nkolo mpe bazwaki libatisi.
  hns-NT: Tab partjaar ke ghar ke ek barkwa aur okar ghar bhar Prabhoe me bieswaas
    kare lagal. Okar naam Krespas raha. Aur bhie dher doesar Korente ke manai log
    Paulas ke partjaar soenke bieswaasie hoi gail aur apane ke dopoe karwaais.
  noa-E: Mag Pabloou ogdʉba jaau wai jẽedʉ khitaawai ʉ̈u mag Ẽwandam iek jaaujem degam
    pör Crispo anʉmua thum ich degam khʉʉn dʉ̈imua ʉ̈khajierram aajem. Mamʉ makhʉʉn
    appaijã khaba, mag tag ich mag Corinto phöbör ee khapanaam khʉʉnau maach peerdʉajem
    iek ũrbaawai ʉ̈khawi amach pör choopijierram anaabá.
  eng-EMTV: And Crispus, the ruler of the synagogue, believed in the Lord, together
    with all his household. And many of the Corinthians, hearing, were believing and
    were being baptized.
  mib-NT: Te Crispo, tēe cújéhnu ini vehe iī sinagoga, ni candíje de máá Jítoho yō
    nde jiín ndɨhɨ ñayuu vehe de. Te cuehē ñayuu ñuu Corinto ni cajini nahín i jnūhun
    nácani Pablo, te ni cacandíje i, te ni cajendute i.
  lif-NT2: क्रिस्‍पस मे़प्‍मनाबा यहुदि चुम्‍लुङ्‌हिम्‍मोबा लाम्‍लोःबे़न् नु कुहिम्‍सयङ्‌हाॽरे़आङ्
    नसाःन् मे़जोगु॥ हे़क्‍केलॽरिक् कोरन्‍थिबा यरिक् वेॽ मनाहाॽरे़ सुनाइङ् मे़घे़प्‍सुआङ्
    नसाःन् मे़जोगुर बप्‍तिस्‍मा मे़बोःक्‍खे़रो॥
  xnj-xnj: Kilisipo chilongosi wa nyumba ya kukonganekela Vayawudi yula, mwene pamonga
    vandu va nyumba yaki vamsadiki Bambu, Vakolinto vamahele pevayuwini ujumbi wula
    vakasadika na kubatiziwa.
  mmx-mmx: Krispas, neni laradi gomgo ap mo loogu singising ga nunu at Leeme Silok,
    nedi axap diga nemen at loogu ren diga nunu. La buaang bok atnedi go Korin diga
    ronga Lagale Lavavang, la diga nunu la diga lok ka lesep susu.
  cbr-NT: Usa 'ain ca anua judíos unicama timë́ti xubunu 'icë 'apu, Crispo, abë aín
    xubunu 'icë aín aintsi 'ibucamaxribi ami sinani Nucën 'Ibu Jesúsmi catamëacëxa.
    Usai 'imainun ca Pablonëan bana ñuixunia cuati, 'aisamaira Corintonu 'icë unicamaxribi
    ami sinani Nucën 'Ibu Jesúsmi catamëti nashimicë 'iacëxa.
  tee-NT: Pus vachu' lhilaca'alh ju k'ai ucxtin Jesús ju xa'ucxtin pujitat ju Crispo
    ixjuncan. Yuchach chai tachi chun ju ixtatanumanalh la'ixchaka'. Vachu' na lhu
    amachak'an Corinto acsni tak'asmatlh ju chivinti talhilaca'alh ju Jesús chai amakpaxak'o.
  eng-LSV: and Crispus, the ruler of the synagogue believed in the LORD with all his
    house, and many of the Corinthians hearing were believing, and they were being
    immersed.
  cak-NT: Y jun chic achi rubinan Crispo, ri encargado chiri' chupa ri sinagoga, xunimaj
    ri Ajaf Jesucristo y chuka' ri jec'o pa rocho. Y jec'o chuka' ch'aka chic winak
    aj-Corinto, xquinimaj ri Jesucristo cuando xquic'oxaj ri rutzij ri Dios. Y xe'an
    bautizar.
  pah-NT: Aerẽ Paulo'ga Jesus'ga mombe'umbe'ui pevove'g̃a pe. Igwete Crispo'ga – kiroki
    ga huvihavamo oko g̃ajatykahava pype – kiro ga jikogi Jesus'ga rehe g̃wongapypeve'g̃a
    pavẽi. Na jitehe Paulo'ga nhi'ig̃a renduvame he'yive'g̃a jikogi Jesus Cristo'ga
    rehe Corintopeve'g̃a. A'ero Paulo'g̃a g̃a mobatizaukari g̃a nderekovo.
  sja-NT: Pablopa mama jarateemaa bɨde, Cristode ijãaji ma Ak'õre Ũraa jarateepata
    tedepema poro, t'ɨ̃jarapatap'edaa Crispo. Chi te pidaarã jida auk'a ijãajida mãik'aapa
    apemaarã Corinto pidaarã chok'ara Pablopa jarateeda ũridap'edaarã ichiaba ijãajida.
    Mapa mãɨrã jõma poro choopijida.
  xed-xed: Ka zlghaftá Krispus ta nzakway ka mgham ta ghəŋa həga tagha skwa la Yahuda
    ta Mgham Yesu, mantsa ya la ga taŋ guli. Nda ndəgha gwal ma Kwareŋt guli ta snaŋtá
    gwaɗa Pwal, ka zlghaftá həŋ, ka maganaftá lu ta batem ta həŋ.
  mks-NT: Ta in da naní Crispo, da̱ sáhndá chuun veñu̱hu cán na̱candúsa da Jesús,
    xitoho í xi̱hi̱n tócó ndihi na̱ vehe da. Ta cua̱ha̱ táhan mé na̱ ñuu Corinto cán
    na̱ndiquehe na íchi̱ cuéntá Jesús ta na̱candúta̱ ná tá na̱xini jo̱ho na tu̱hun
    Ndióxi̱ na̱ca̱ha̱n Pablo xi̱hi̱n ná.
  gfk-S: Kirispus, no lilie mekaia tano hala na lotu a nudi ira Iudeia, ma no nuno
    hatatamana bakut di ga nurnur tano Watong. Ma a haleng Korin di ga hadade no hininaawas
    ma di ga nurnur ma di ga kap baptais.
  bmu-bmu: Göraŋe anökmö, köuluk mirigö galöm qetŋi Krispus aka yaŋgö anöm-moröŋi
    yeŋön körek uruŋini meleŋda Kembu möt nariget. Mewöŋanök Korint ambazip tosatŋi
    Polgöreŋ keu mötkeri, yeŋgöreŋök gwötpukŋan Jisös möt nariba uruŋini meleŋgetka
    o melun mem eŋgiget.
  dgz-dgz: Diu opata waine paewa namu yoyo apane da yaua Kurisipas waene otu wai den
    Ayop Iesu anut tumasen. Pa Korin nagirewa aruga Iesu oisewa anune amba anut tumat
    tane gapan iragi Iesu anu tumat dupewa gapan iamon.
  eng-GNV: 'And Crispus the chiefe ruler of the Synagogue, beleeued in the Lord with
    all his housholde: and many of the Corinthians hearing it, beleeued and were baptized.'
  zaa-NT: Crispo enne' principal le' sinagoga nna huía huá latsi'į Señor Jesucristua,
    ą'hua ituba familia qui' niá nna. Iỹétse'éruhuá ca enne' Coríntua nna de biyénini
    cą predicación qui' Pablua nna huía huá latsi' quį nna uccua tè cą bautizar.
  eng-WEBSTER: 'And Crispus the chief ruler of the synagogue believed on the Lord
    with all his house: and many of the Corinthians hearing, believed, and were baptized.'
  guh-guh: Nexata Crispovënënë, judíovi penacaetuatabiabibo pevetsinë, daxita pijabopijivi
    barëjumecovënëta Jesús pelivaisi. Ayaibitsaëto Corinto tomarapijivi, pamonae jumetane
    Pablo petsipaebabiabilivaisi, jumecovënëta. Nexata bajarapamonae nabautisaba.
  bon-bon: Yepä Israela biname ngii Krispo, lui pui abasecretna mete mope biname ge,
    tabe piiyepu iyeta teeme ingle biname cina Yageyame ne jitrungisi. Cuta piiyepu
    bucurage nuuja Korinito cewe biname lui cina Miiji Mene itecijemige puga, teepi
    jitrungisi, piba niiye ca äciseja ne ecatisi Yeesu me ngii cabu.
  nhw-BL: Huan Crispo, se tlayacanquetl ipan inintiopa israelitame, nojquiya quineltocac
    Toteco ihuaya nochi ichampoyohua. Huan miyac masehualme nepa Corinto quicajque
    icamanal Pablo huan quineltocaque huan mocuaaltijque.
  mgw-mgw: Kilispo, mpi'ndo wa nyumba ya kunnu'ba Nnu'ngu', aamwu'bi'li Bwana pamope
    na alongo bake boti. Akolinto baingi baatikugapi'kania makowe go ngabau'bi'lya
    no batisilwa.
  swh-ONEN: Kiongozi wa hilo sinagogi, aliyeitwa Krispo, akamwamini Bwana, yeye pamoja
    na watu wote wa nyumbani mwake. Nao Wakorintho wengi waliomsikia Paulo pia wakaamini
    na kubatizwa.
  wbi-wbi: U Krispo, mulongosi ghwa nyumba ja kufunyila palikimo na vanhu avamunyumba
    ja mwene vakamwitika u Mutwa. Avanhu vinga kuhumakuhuma ku Koritho ye vapulike
    u Paulo ijova valitike nana kukwofghua.
  bba-bba: Adɑmɑ Kirisipu wi u sɑ̃ɑ mɛnnɔ yerun wiruɡii, u Yinni nɑɑnɛ doke kɑ win
    yɛnuɡibu kpuro. Korintiɡibu dɑbiru bɑ Lɑbɑɑri ɡeɑ nuɑ, bɑ mɑɑ Yesu nɑɑnɛ doke,
    mɑ bɑ bu bɑtɛmu kuɑ.
  eng-KJVCPB: And Crispus, the chief ruler of the synagogue, believed on the Lord
    with all his house; and many of the Corinthians hearing believed, and were baptized.
  kgk-NT: Ha upéi ojeporahéi va'e ruvixa héry va'e Crispo ojerovia-ma voi Nhandejáry
    Hesu-rehe. Hóga pygwa ojerovia-ma ave. Ohendu ramo Paulo nhe'ẽ, heta upe tetã
    mygwa ogwerovia-ma. Onhemongarai uka ave íxupe.
  waj-waj: Vauduu nuunaira nnauvaara dira kieetaivaa nnutuuvo Kirisipiiva ari ausaivaa
    hanigioo Udaanga Yisuu Kirisiinnara kutaavaivee tuduu ari seena mmuaa nnauvaki
    varuuyaatama ausa hanigiada kutaavaivee tuduu kaayau gioonna kiaapu Koridii varuuyaatama
    Pauruusaa kuaivaa rikiada Yisuunnara kutaavaivee kiaa kiada nnoori vareeravai.
  cpy-cpy: Ikanta Crispo jewatatsiri ipiyota-piinta Judá-paeni, ikemijanta-nakiri
    Awinkatharite Jesús, imatanakiro eejatzi ikaatzi jeekatsiri ipankoki. Ari ikimitakari
    osheki Corinto-jatzi, tema ikemakiro okaatzi ikantayitakiri Pablo, ikemijantanaki,
    romitsiryaatee-takiri.
  mpx-mpx: Yudiya wali limi tapwalolo ana tohouwa, alana Kilispas, alonau ge wana
    limi ana heniheni gegewel Babala hi abulilek-an. I ola al Kolinita hi gewi Pol
    wana baaba hi hago, inoke hi abulilek ge hi babitaiso.
  wbp-wbp: Jinta-kariji watilpa nyinaja yirdiji Kiripija, ngulaju nyinajalpa jaajikingarduyu
    wiri Juwu-kurlanguku jaajiki kamparrurla. Ngula-kurlangujulpalurla ngungkurr-nyinaja
    Warlalja-Wiri Jijajiki nyanungu-parnta manu nyanungu manu nyanungu-nyangu kurdukurdu.
    Panungkulu Karinji-wardingki-paturlu yapangku, kujalu purda-nyangu Puurluju jaru-kurlu
    Jijaji-kirli, ngularlangujulurla ngungkurr-nyinaja Jijajiki. Ngula-jangkaju, ngapangkalpa-jana
    julyurl-yirrarninjarla papitaji-manu Puurlurluju.
  luo-luo: To Krispo, mane en jatend sinagogi, kod joode duto, noyie kuom Ruoth kendo
    jo-Korintho mamoko mangʼeny bende nowinjo Paulo moyie kendo obatisi.
  nhe-NT: Huan Crispo, se tlayacanquetl ipan inintiopa israelitame, nojquiya quineltocac
    Toteco ihuaya nochi ichampoyohua. Huan miyac tlacame nepa Corinto quicajque itlajtol
    Pablo huan quineltocaque huan mocuaaltijque.
  aii-aii: ܩܪܝܼܣܦܘܿܣ، ܓܘܼܪܵܐ ܕܟܢܘܼܫܬܵ‌ܐ، ܗܘܼܡܸܢܹܗ ܒܡܵܪܲܢ، ܗ̇ܘ ܘܟܠܹܗ ܒܲܝܬܹܗ، ܘܪܵܒܵܐ
    ܩܘܿܪ̈ܲܢܬܵܝܹܐ ܐܝܼܡܲܢ ܕܫܡܝܼܥ ܠܗܘܿܢ ܗܘܼܡܸܢܗܘܿܢ ܘܥܡܝܼܕ ܠܗܘܿܢ.
  esk-NT: Crispus, qaukłiq Jew-ŋuruat katraġviatni, ukpiġiagutiniġaa Agaayyun qitunġaqtuummaġmi.
    Suli iñugiaktuat Corinth-aġmiut tusaakamiŋ uqałiġmik ukpiqsriḷiġmiñiqsut suli
    paptaaqtitlutiŋ.
  msb-msb: An namumuno naman san sinagoga didto amo si Crispo. Ini siya nagtuod man
    sa Ginooʼn Jesus kaupod san iya bilog na panimalay. Damo man na mga tawo sa Corinto
    na nakabati san katukduan ni Pablo an nagtuod kag nabunyagan.
  cpa-NT: Jøng² ca¹hé¹ Crispo, dsa² ta³ quián¹² guøh¹², jǿg³ quiah¹² Juu¹³ jniang³,
    cu¹dsie¹² quianh¹³ dsa² quián¹²dsa. Jø¹² bíh³ jue¹² dsa² siáh² calah, dsa² chian²
    jøa³juøi² Corinto jøng², ca¹hé¹dsa jǿg³ mi³ca¹nǿng²dsa. Ni³ jøng² ca¹jŋó²dsa jmøi².
  dso-dso: ପାର୍‌ତନା ଗରର୍‌ ମୁକିଅ କିରିସ୍‌ପସ୍‌ ଆରି ତାର୍‌ କୁଟୁମର୍‌ ସବୁ ଲକ୍‌ ମାପ୍‌ରୁର୍‌ତେଇ
    ବିସ୍‌ବାସ୍‌ କଲାଇ ଆରି କରନ୍ତିଅର୍‌ ଅଦିକ୍‌ ଅଦିକ୍‌ ଲକ୍‌ ପାଉଲର୍‌ ସିକିଆ ସୁନି ବିସ୍‌ବାସ୍‌
    କଲାଇ ଆରି ପାନିତେଇବୁଡି ଡୁବନ୍‌ ନେଲାଇ ।
  meu-meu: Krispo, dubu biaguna, ese danu Lohiabada e abiabiraia, ena ruma taudia
    iboudiai ida. Korinto taudia hutuma danu Paulo ena haroro e kamonaia, e abia dae,
    bona bapatiso e abia.
  yva-NT: Vatano be akarive yavaro sambaya umaso rai apa tame mirati Krispus, opamo
    panave irati Yesus ai muno apa yavaruga mautan tenambe. Muno vatano Korintus kaijo
    nanawirati wo Paulus apa ananyaowe ranaun wanui rave wanave Yesus ai, umba Paulus
    po maugasya kuvuni mana rai.
  dgc-dgc: Tu tagapamahala ta éya a kapilya éy ti Krispo. Siya éy méniwala ta Panginoon.
    Ey méniwala be tu kabile na. Sakay te meadu be a iba a tolay ta Korinto a nabaheta
    de i tungkul ni Jesus, a naniwala side, sakay nipabinyag side.
  zpm-NT: Leṉ dze co ndal zha Corint bliladz Jesús zeeṉe bin zho miṉe rnee Pabl, haxta
    ti meṉ ne rnabey xyadoo zha Israel lë Crisp, grë meṉlidz me bliladz Jesús, dzigo
    grëse zho laa zho brobnis.
  hix-NT: Kohkomo yahosày hatà, Kryespu. Xuknewyana komo yohà rma mok nehxakon hatà,
    noro ha, tohsamnohsomà ro komo yonye ro rma hatà. Noro màn yawon komo xarha, Kohkomo
    yahohtxownà xarha tà. Anar komo xarha, Koryentu hon kukuru komo rma, Kohkomo yahohtxownà
    xarha tà, thenyenohnà kom hatà. Tàwyanye Pawru yonytxatxhe rma, nahohtxownà hatà.
    Nataymompotxownà xarha tà.
  sim-sim: Urik Krispus or Judama lotu undari akan washilindari ma oto nga ma ol aka
    orhik nakrem lindari ondo nga amber Jisashi mashin limu misindiyara. Urik ma ol
    yanga Korinik fehe musha mendek er nga mashi Jisas Kraishin Pol or sawerik li
    misihi li misindiyaha fak limu layira.
  npi-ULB: सभाघरका अगुवा क्रिस्पस र तिनका सारा परिवारले प्रभुमा विश्‍वास गरे । पावलका
    कुरा सुन्‍ने कोरिन्थका धेरै मानिसहरूले विश्‍वास गरे र बप्‍तिस्मा लिए ।
  cgc-cgc: Manugdumala an ta yon man na balay tipunan na ngaran din Crispo, gasalyo
    ta pagtuo ta Ginuo asta tanan na mga sakep ta iya na panimalay. Tama na mga taga-Corinto
    na kamati ki Pablo gatuo man daw gapabautismo.
  tim-tim: Akto Pauloŋe Yesugât keiŋe makyeŋgiep. Makyeŋgimbo den emetŋe aregât damun
    siâ kotŋe Kirisipe yâk akto ginbailupŋe biwiyeŋe Yesugâlân katmâ mali. Akto yâk
    yeŋeâk bo. Korinti luâk âmbâle akto kepia ambolupŋe dondâŋe Yesugât den are nâŋgâm
    yâkâ hainâk biwiyeŋe Yesugât katbiâ tu puli yeŋgiyi.
  yor-yor: Krisipu, olórí Sinagọgu, sì gba Olúwa gbọ́ pẹ̀lú gbogbo ilé rẹ̀, àti ọ̀pọ̀
    nínú àwọn ara Kọrinti, nígbà tí wọ́n gbọ́, wọ́n gbàgbọ́, a sì bamitiisi wọn.
  wos-wos: Du nak déka xi Krispus néma du dé re Godna hundi buléndaka gembu. Dé déka
    hém wali di Néma Duka jémba saréké. Korinmbu rekwa séfélak du takwa akwi di Polna
    hundi xékéta di Néma Duka jémba saréké. Sarékéndaka di Néma Du Jisasna ximbu diré
    guré husanda.
  emp-NTPO: Judiorã dji jʌrebada ded̶ebema borora Crispo abadjid̶aa. Maʌ̃ Crispoba,
    jũma idji ẽberãrã bid̶a dadji Borora ĩjãsid̶aa. Maʌ̃ awara zocãrã Corintod̶ebemarãba
    ũrĩsid̶aa Pauloba Jesud̶ebema jaradia b̶ʌda. Ĩjãnaped̶a borocuesid̶aa.
  eng-F35: Then Crispus, the ruler of the synagogue, believed on the Lord with all
    his household; and as they were hearing, many of the Corinthians were believing
    and being baptized.
  ind-ind: Krispus, kepala rumah pertemuan itu, bersama semua orang serumahnya juga
    percaya kepada Tuhan Yesus. Banyak juga orang lain di Korintus yang menjadi percaya
    setelah mendengar pengajaran Paulus, dan mereka semua dibaptis.
  pes-OPCB: کْریسْپوس، سرپرست کنیسه و همۀ خانواده‌اش به خداوند ایمان آوردند. بسیاری
