    Ti m' hajõk na-ããj hẽ Korĩn babuj n'aa Jesus hã rah'yy ka'eeh, ta ky n'aa ramaa
    napäh jawén paa bä. Ti m' ranu gemuun bong.
  lat-VUC: 'Crispus autem archisynagogus credidit Domino cum omni domo sua: et multi
    Corinthiorum audientes credebant, et baptizabantur.'
  ngp-ngp: Kilisipo, uyo andaga mkulu wenyumba ya Mnungu, yehe ne nyumba yakwe yose
    wamhuwilaga Zumbe, na want'hu watuhu wengi mwe Kolinso wevaga ulosi, wahuwilaga
    naho wabatizwagwa.
  enq-2: Lotuu anda doko isoo katenge Krisapusapi, baanya andaka palengemapi, dupa
    pitakame Kamongo tungi piami. Dopa piaminopa, Korina tange endakali longome Polonya
    pii doko sepala, Kamongo tungi pyatala kaimbu nyiami.
  eng-ASVBT: And Crispus, the ruler of the synagogue, believed in the Lord with all
    his house; and many of the Corinthians hearing believed, and were baptized.
  mna-mna: Mboroŋan mataana kana ta ikamam peeze pa lupŋana muriini tana, ni zaana
    Krispus. Ni ziŋan zin wal ta timbot ruumu kini na, timap tiurla ki Merere. Mi
    zin men som. Tomtom boozomen ki Korin ta tileŋleŋ sua na, tiurla mi tikam yok.
  myw-myw: Tanuwagan sinagog, yagan Kilisip, bo iliganes liva̱nen Guyaw Yeisuw, sen
    angamags babaw; o min-Kolinit babaw bo iliganes, mo ibapta̱yses.
  sby-sby: Mutangunishi wa ng'anda ya kupaililamo, Klisipo pamo ne ba mung'anda yakendi
    balashoma muli Mwami Yesu. Bantu bangi baku Kolinto balanyumfwa makani alikwamba
    Paulo, balashoma ne kubatishiwa.
  sll-sll: Ena Yuda ha maing oo singaba Krispas mongwi. Krispas iwe, irang aang ya,
    te wang aung hobi kina Yulang Hong Yisas haang a i si ware pir tongwi. Tongure
    Korin ari miki weni Pol ha maing dungwo pirere Yisas haang a i ware pir tomia
    hanere nir bil tongwi.
  yaq-NT: Junama'a ju'u seenu, Krijpo'oti teakai, junama'a juriom te'opopo yo'o ya'ari,
    aapo, intok ket si'ime jume' iniamak jo'aakame, Krijtota sualek. Intok ketchia,
    juebenaka jume' junama'a bwe'u jo'ara Korinto' tea'po joomem, juka' Krijtota bemela
    nok lutu'uriata a' jikkajaka a' sualeka intok emo bato'owaa tebok.
  uro-uro: Ma Krispus di ama mämairqi at narhoerqa bä qä na aa qärhae moe qärarhani
    i rhat tas gem ga va aa vätka di rhat nanakt nä ma Engeska. Bä qosaqi sävät ama
    rhäqäp na rha ama Koringäna qärarhani i rha nari ma Pol i qä sameng dä rhat nanakt
    näkt ta rha ama baptais.
  ita-1885: Or Crispo, capo della sinagoga, credette al Signore, con tutta la sua
    famiglia; molti ancora de' Corinti, udendo Paolo, credevano, ed erano battezzati.
  muy-muy: Ay Krispus gəɗakani ga ahay ga mahəŋgalavù Melefit ni təfəki ahàr ka Bay
    geli Yezu akaba ndam ga huɗ ahay gayaŋ ɗek. Ndam Koreŋ ndahaŋ kay day tàra tìcia
    ma ga Pol na ti tə̀fəkia ahàr ka Yezu a, nahkay *tàbaray tay ɗek.
  kqc-kqc: Crispus, kaere bi mina usa usa yava di ourefeidena amiye, ma ini yava vene
    tausa bi Varika amiye rofu mokena vari gira aeyadi. Ma Corinth vene bedakai tau
    ka ago neidesi mokena vari gira aeyadi ma babatiso reyadi.
  tav-tav: Apeĩ neñapo buerica wii ʉpaʉ Crispo cawamecʉcʉ quena mani Ʉpaʉ Jesure caapiʉja
    jʉgoyupʉ, cʉ ya wii macana mena. Ti maca Corinto macana aperã quena capãarã caapiʉjayuparã.
    Apiʉjari cabautisa rotiyuparã yua.
  eng-ULB: Crispus, the leader of the synagogue, believed in the Lord, together with
    all those who lived in his house; and many of the Corinthians who heard about
    it believed and were baptized.
  spa-VBL: Crispo, líder de la sinagoga, creía en el Señor y también toda su casa.
    Y muchas personas de Corinto que escucharon el mensaje se convirtieron en creyentes
    y fueron bautizados.
  fra-_FOB: Et Crispus, le chef de la synagogue, crut au Seigneur avec toute sa maison;
    et plusieurs Corinthiens, qui écoutaient, crurent, et furent baptisés.
  hau-ULB: Kiristus shine shugaban majami'a, sai shi da dukan iyalin gidansa sun ba
    da gaskiya ga Ubangiji. Korantiyawa da yawa suka ji jawabin Bulus suka ba da gaskiya,
    aka yi masu Baftisma.
  mal-mal: പള്ളിപ്രമാണിയായ ക്രിസ്പൊസ് തന്റെ സകല കുടുംബത്തോടുംകൂടെ കർത്താവിൽ വിശ്വസിച്ചു;
    കൊരിന്ത്യരിൽ മറ്റ് അനേകരും പൗലോസിൽനിന്ന് വചനം കേട്ട് യേശുവിൽ വിശ്വസിച്ചു സ്നാനം
    ഏറ്റു.
  kkc-kkc: Osoloso howo gisili moso wiligi odoo taba Klispas sabolo, osoloso o moso
    kulodu debeli odoo sabolo, Lodee Yesu mapoo tei tooso. Osoloso Kolin mi mapoo
    debeli odoo abo sabolo Polowo to duloso tei teme, diba howo ogusigaso.
  lit-lit: Ir vyriausiasis sinagogos vadovas Krispas įtikėjo Viešpačiu su visa savo
    šeimyna. Taip pat daugelis iš korintiečių klausydamiesi įtikėjo ir buvo pakrikštyti.
  urd-GVR: Aur Krispus jo ibādatḳhāne kā rāhnumā thā apne gharāne samet Ḳhudāwand
    par īmān lāyā. Kurinthus ke bahut sāre aur logoṅ ne bhī jab Paulus kī bāteṅ sunīṅ
    to īmān lāe aur baptismā liyā.
  far-far: Ma sa Krispus, na wane fanaonao ana beu fuana folae nai, nia ka famamana
    'Aofia fainia wane ne to laona lume nia ki tafau. Ma tani wane 'oro laugo 'i Korin,
    kera rongoa fatalana sa Paul, ma kera ka famamana, ma kera ka siuabu.
  suz-BL: ग्रुम्‍तीक खिं ङा क्रिस्‍पस माइश्‍शो ठेयब मुर नु आ खिं ङा मुर नेल्‍ल प्रभु
    कली थमा सुइक्‍ब दुम्‍मा बाक्‍त। कोरिन्‍थी शुशेमी यो पावल आ शेंशो नेंशा, थमा सुइश्‍शा
    ब्‍वाक्‍कुम ख्रुम्‍शा ग्रुंइचा पुंइसमा बाक्‍त। १कोरिन्‍थी १:१४
  car-NT: Mo'ko Simosu wota'nano'to'kon auto jopotory Krispus we'i'po mo'ko Jopoto
    wyinono me pa'poro tauty tanokon maro. Pyime Paulus auran etanamonymbo Korinte
    ponokon we'i'san enapa Kristus wyinonokon me. Iwosetykapo'san.
  amp-amp: Nd Judaroh rmont tohmoa bro yimarhu yufat Krispusr. Rom riphari wom bok
    yimam Korinthum Porr pthamo mrokfom hikhato baftaismom.
  bht-bht: तालू यहूदियों दे जंज घरे दे सरदार क्रिस्पुसे अपणे सारे परिबारे समेत प्रभुऐ
    पर भरोसा किता; कने मतयां कुरिन्थस शेहरे च रेणे बालयां लोकां पौलुसे जो सुणीकरी
    भरोसा किता कने बपतिस्मा लिया।
  eng-NOY: And Crispus, the ruler of the synagogue, believed in the Lord with all
    his house; and many of the Corinthians upon hearing believed, and were baptized.
  cub-NT: Apecʉ máre cʉrejamed̶a, cũinácʉ judío, ʉ̃i ãmiá Crispo. Judíovai cójijiñamine
    coreipõecʉ barejámed̶a ʉ̃. Ñai ʉ̃mʉ ʉ̃ jivʉque aru apevʉ obedivʉ Corinto ãmicʉriĩmarocavʉ
    Jesús ʉ̃i yávaiye méne jápiare cuivʉ, jʉ arĩ diede, jã́d̶ovarejaimad̶a Jʉ̃menijicʉre
    ocoque.
  ita-1927: E Crispo, il capo della sinagoga, credette nel Signore con tutta la sua
    casa; e molti dei Corinzi, udendo Paolo, credevano, ed eran battezzati.
  lww-lww: Ana nasumonena na yum̃a na lotuena nene e pogos nene, nap̃a kiena kia Krispas,
    naga tai nap̃a mlelaga e Sup̃e Yesu, naga amio la ne e m̃ana mratava, a le Koren
    m̃ena ga la moki nap̃a pogos nap̃a la amloge visena lala kiena ne Pol, ana la
    amlelaga, a siraunia akee la.
  ckb-ckb: کریسپۆسی پێشەوای کەنیشتەکە خۆی و خاووخێزانی باوەڕیان بە عیسای خاوەن شکۆ
    هێنا. هەروەها زۆر لە خەڵکی کۆرنسۆس کە گوێیان لە پۆڵس بوو باوەڕیان هێنا و لە ئاو
    هەڵکێشران.
  spm-spm: Krispus, Judarir Gotɨn phorugha mbɨŋgee rɨphenan bisir garir gumagh. A
    nona andarsir phorugha mee nɨghɨnɨghana aghavaghar Ikhɨvan iti. Uthughun khavɨn
    Korinɨ uŋuun gumasi rako amisira avhɨrara Polɨn akamam mbaraegha nɨghɨnɨghana
    aghavaghar Iesusɨn itima mee mee urue.
  nas-nas: Eeꞌnoko Karisipasie teing Juꞌnupoong biikanava pava dootuuꞌnava-koo pankainge
    Ovoring masikaꞌantavuuꞌ bakanava-nupoong nariꞌ tee ninka. Eeꞌnoko mmauꞌke Koorin-nupoonge
    Paulaꞌ taaravaara masikaꞌantavaara ntong-koo minkiarira meekaꞌantavariruꞌ.
  uvl-uvl: Pe non nenge ene Krispus, nauelele hetoronga ana pele neu. Ana non pe iri
    lochloch ngana nenga na pele leteria manmanna nge Non Soke. Pe hulua lochloch
    ngana hel nge Korin te longe Paulus na hetoronga mur pe leteria manmanna. Pomalam
    te mene henuninga.
  eng-BBE: And Crispus, the ruler of the Synagogue, with all his family, had faith
    in the Lord; and a great number of the people of Corinth, hearing the word, had
    faith and were given baptism.
  ixl-CNT: Uncheeꞌ aatz u Crispo, u qꞌesala tu u atibꞌal chusbꞌal tetz u oꞌtla mantaar,
    inima u kuBꞌaal, tuchꞌ tixoj ikꞌaol imeꞌal kajayil. Utz sibꞌal qꞌu aa Corinto
    abꞌin u bꞌaꞌnla chusbꞌal utz, nichinima. Utz nichmotxibꞌan ivautiismo.
  xsi-xsi: Aku tamâta toŋge, i ŋa mine Krispus, ande uru ikatona Juda nenzi luma ŋana
    pasauŋa kâ ŋinde. I tavanzi natu-kaiwa nde kalonzi tawana Maro Ŋalae. Aku tamâta
    rârâ lâ Korin lawea kala siloŋo Paulo ne ŋgua ku kalonzi tawana mine nâ, kala
    silili pâri ara ne lââ.
  crx-NTPO: '''Et Crispus, Lizwif bulugliz whumoodih, ''en la, ts''iyawh duyoh dilhts''ine
    te, neMoodihti buba ''alha'' yint''oh ''ink''ez lhane Corinth whut''enne, ''enne
    cha khuni unzoo-i hudánts''o whe buba ''alha'' hoont''oh suli'', ''ink''ez too
    be'' hulya.'
  kan-OKCV: ಸಭಾಮಂದಿರದ ನಾಯಕ ಕ್ರಿಸ್ಪ ಎಂಬುವನು ತನ್ನ ಮನೆಯವರೆಲ್ಲರೊಂದಿಗೆ ಕರ್ತ ಯೇಸುವಿನಲ್ಲಿ
    ವಿಶ್ವಾಸವನ್ನಿಟ್ಟನು. ಪೌಲನ ಬೋಧನೆ ಕೇಳಿದ ಕೊರಿಂಥದವರಲ್ಲಿ ಇನ್ನೂ ಅನೇಕರು ವಿಶ್ವಾಸವನ್ನಿಟ್ಟು
    ದೀಕ್ಷಾಸ್ನಾನ ಪಡೆದುಕೊಂಡರು.
  bbb-bbb: Ro e Kurisifasi fu are ije e Jiusi bu afuina vua kuaevo ije samuamo. E
    ije fu Foru vua ije fu Jesudo kuaemo ije fiena fune agane fuone ijena una E Ireobo
    Jesu ma vierafei. Fu ijiege rekoga e gue Koriniti ijia kariva ije budua bu vua
    ije fiena ma vierafevoga bu kaenamia Jesudo ive ijia do ruoriae.
  blw-blw: Yachi agé yag hen anchi ponò hen hiyachiy sinagoga way ah Crispo hen ngachanna,
    ommafurot an Apo Jesus. Yag ommafurotcha agé amin hen ahimfafaryanna. Ya chuarcha
    agé hen tapen anchichay eCorinto way ommafurot hen nangngarancha hen intudtuchun
    Pablo yag nampafunyagcha amin.
  tam-2017: ஜெப ஆலயத்தலைவனாகிய கிறிஸ்பு என்பவன் குடும்பமாக கர்த்தரிடத்தில் விசுவாசமுள்ளவனானான்.
    கொரிந்தியரில் அநேக மக்கள் நற்செய்தியைக் கேட்டு, விசுவாசித்து, ஞானஸ்நானம் பெற்றார்கள்.
  azz-NT: Huan se tagat judío ten monotzaya Crispo, yejua tayecanque den tiopan de
    judíos huan yejua ihuan nochi ichancahuan tacuautamatque ihuan Totecotzin. Huan
    ijcón no miacque pueblojuani de Corinto tacuautamatque ihuan Cristo ica nochi
    ten quicaquíaj tenica quinnojnotzaya Pablo. Huan ijcón quinahuíaj ne taneltocani
    de Cristo.
  spa-RV-1909: 'Y Crispo, el prepósito de la sinagoga, creyó al Señor con toda su
    casa: y muchos de los Corintios oyendo creían, y eran bautizados.'
  csy-csy: Synagogue makai lianbel Crispus le a innkuanpui theampo in Topa um uh hi;
    taciang Corinth mi tampi te in zong za in um uh hi, taciang tui zong kiphum uh
    hi.
  mxq-NT: Esʉ Krispʉ yʉꞌʉ naty windsʉ́n ijtp ma̱ ja tsa̱jptʉjk, es mʉt nidʉgekyʉ diꞌibʉ
    naty tsʉna̱a̱ydyʉp ma̱ ja jyʉʉn tyʉjk myʉbʉjktʉ ja Nindsʉnꞌa̱jtʉm Jesús ko tmʉdoodʉ
    diꞌibʉ Pa̱a̱blʉ kya̱jx, es nandʉꞌʉn may ja Korintʉ ja̱ꞌa̱y tmʉbʉjktʉ ja Jesús
    es ñʉbajttʉ.
  tzj-NT: C'o chic jun ja rachi, Crispo rubi', arja' jefe rxin ja jay xin molbal ri'il.
    Ja c'a Crispo arja' yuke' ruc'u'x ruq'uin ja kajaw Jesucristo e rachbil canojel
    ja rec'o pa rochoch. E q'uiy ja raj Corinto ja tok quic'axaj ja rtzobal Dios yuke'
    quec'u'x ruq'uin ja Jesucristo in xeba̱n bautizar.
  tdt-tdt: Iha ema ida naran Krispu, responsavel iha uma kreda nee, nia ho nia uma
    laran tomak komesa fiar ba Nai Jesus. Nunee mos ema Korintu seluk nebee rona Paulo
    nia liafuan, barak fiar ba Jesus hodi simu batizmu.
  ron-BTF: Și Crisp, mai marele sinagogii, a crezut în Domnul cu toată casa lui; și
    mulți dintre corinteni, auzind, au crezut și au fost botezați.
  eng-WEBP: Crispus, the ruler of the synagogue, believed in the Lord with all his
    house. Many of the Corinthians, when they heard, believed and were baptized.
  eng-FBV: Crispus, leader of the synagogue, believed in the Lord together with his
    whole household. Many of the people of Corinth who heard the message became believers
    and were baptized.
  nld-1939: Crispus echter, de overste van de synagoge, geloofde met heel zijn gezin
    in den Heer; ook talrijke Korintiërs gaven gehoor, geloofden, en werden gedoopt.
  bwo-bwo: K'ersp'osi eteefo ayhudiyots Ik' k'oni maa jishiruwo b́meytsi ash jamonton
    Doonzo bíamani, ay K'orontos ashuwotswere P'awlos b́ keewufere shisht amanat bogúpeyi.
  nch-BL: Huan Crispo, se tayacanquet ipan inintiopa israelitame, nojquiya quineltocac
    Toteco ihuaya nochi ihuicalhua. Huan miyac masehualme ipan Corinto quicajque icamanal
    Pablo huan quineltocaque huan mocuaaltijque.
  quc-TNT: Ri tat Crispo, ri c'amal qui be ri winak pa ri rachoch Dios ri', xcojon
    ri are' che ri Kajaw Jesucristo, junam cuc' conojel ri e c'o pa rachoch. Xukuje'
    q'uia chque ri niq'uiaj winak chic aj Corinto, aretak xquita ru Lok' Pixab ri
    Dios, xecojonic, xban c'u qui kasna'.
  tfr-NTPO: Kjok eshko ga domer sök kjl̈ara obi ko Crispo. Domer, e judíoga syõ uyo
    jong eshko l̈i kägäyo. Ga Tjl̈apga Jesús tjl̈õkwo kjrara, ba pjeyoga l̈öng ba
    ushko uunkong l̈i tjok. Corinto sopga omtjl̈õkwo kjrono ara bako, ga waraba jer
    di roshko uunkong.
  kaq-NT: Jaton tsinquiti xobo coirannicahton ta noquen Hihbo nincacoinnishqui, Jahuen
    jane cahen Crispo. Jahuen xoboho jihuetaibaan rihbi nincacoinquin jatihixonbi.
    Hihti caibo rihbi corinto jonibaan Papan joi nincaxon nincacoincanquin. Nincacoinaiton
    jato nashimacanquin.
  sgb-sgb: Hi Crispo, ya ampamaala ha sinagoga haka hilay kalamo na ha bali, ay naniwala
    ha Panginoon. Mal-at êt kanlan taga-balayan Corinto ya ampanggilam hên pamanoro
    ni apostol Pablo ya naniwala ha Panginoon haka nagpabawtismo.
  vie-1934: Bấy giờ Cơ-rít-bu, chủ nhà hội, với cả nhà mình đều tin Chúa; lại có nhiều
    người Cô-rinh-tô từng nghe Phao-lô giảng, cũng tin và chịu phép báp-tem.
  kxv-kxv: ସାମା ଜୀହୁଦି ଲ଼କୁତି କୁଟମି ଇଲୁତି କାଜାସି କ୍ରିସ୍‌ପ ବାରେ ଇଲୁ କୁଟମି ତଲେ ପ୍ରବୁ
    ତା଼ଣା ନାମିତେରି, ଅ଼ଡ଼େ କରନ୍ତି ଗା଼ଡ଼ାତି ଲ଼କୁ ବିତ୍ରାଟି ହା଼ରେକା ପା଼ୱୁଲତି କାତା ୱେଞ୍ଜାନା
    ନାମିତେରି ଅ଼ଡ଼େ ବାପ୍ତିସ୍ମ ଅ଼ତେରି ।
  cha-cha: 'Ya si Crispo magas y sinagoga, jajonggue y Señot, yan todo y guimaña:
    ya megae na taotao Corinto jumungog ya manjonggue ya manmatagpange.'
  amu-NT: Tyomꞌaaⁿ cwii tsꞌaⁿ na jndyu Crispo na cwiluiitquieñe cantyja ꞌnaaⁿꞌ watsꞌomꞌñeeⁿ.
    Jom ñequio chaꞌtso nnꞌaⁿ waⁿꞌaⁿ jlaꞌyuꞌna ñequio Ta Jesús. Ndoꞌ jndye ntꞌomcheⁿ
    nnꞌaⁿ tsjoom Corinto, quia na jndyena ñꞌoom na tyoñequiaa Pablo, jlaꞌyuꞌna ndoꞌ
    teitsꞌoomndyena.
  hin-CV: यहूदी आराधनालय के प्रभारी क्रिस्पॉस ने सपरिवार प्रभु में विश्वास किया. अनेक
    कोरिन्थवासी वचन सुन विश्वास कर बपतिस्मा लेते जा रहे थे.
  spa-BES: Y Crispo, el principal de la sinagoga, con toda su familia, tenía fe en
    el Señor; y un gran número de la gente de Corinto, al escuchar la palabra, creyeron
    y fueron bautizados.
  san-BEN: ততঃ ক্রীষ্পনামা ভজনভৱনাধিপতিঃ সপরিৱারঃ প্রভৌ ৱ্যশ্ৱসীৎ, করিন্থনগরীযা বহৱো
    লোকাশ্চ সমাকর্ণ্য ৱিশ্ৱস্য মজ্জিতা অভৱন্|
  tdx-tdx: Niantoke i Talè t’i Krispo, bei’ i fitontonañey, naho o añ’ anjomba’e iabio;
    le maro amo nte-Korinto ro naha­janjiñe naho niato vaho nalipotse.
