    ga Yesu ꞌena siemisa, ga sibapitaiso.
  wrs-wrs: Krispusva kuwul wulluhna no Yutanindna sembayangduvnamba. Hev eva indhana,
    noi ten avnam hena deuvra, hetatanamba undnahonam amnavna mendeklimba. Wo mindnamba
    indhanamba Korindava helletithoavna Polmba. Wo himba vena, undnahonam avna, eva
    pona posvandna.
  mca-mca: Qa ha' Crispo tenek'enhe'yij ke' ƚe'lijtsitjii he' judiol, hakha'an qa
    nite' yeqeku' pa' Yatsat'ax'inij qa week hekhewe' yatsat'etsij hakha'an. Qa olots
    iye he' Corinto ƚeiƚets in yepi'ye' ek'i eke' wi'tlijei, qa tek'eenik'iha iye
    nite' yeqeku'uk'i, ma' qa wempuli'jijju'.
  tzo-TZC: Jaꞌ jech xtoc ti Crispoe, ti jaꞌ banquilal yuꞌun ti chꞌul nae, laj xchꞌun
    ti Cajvaltique schiꞌuc ti yalab snichꞌnabe. Jaꞌ jech xtoc ti jcorintoetique, ti
