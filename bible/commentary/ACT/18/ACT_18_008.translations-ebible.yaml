  san-BUR: တတး ကြီၐ္ပနာမာ ဘဇနဘဝနာဓိပတိး သပရိဝါရး ပြဘော် ဝျၑွသီတ်, ကရိန္ထနဂရီယာ ဗဟဝေါ
