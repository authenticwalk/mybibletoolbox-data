    Itmatromni Yesus nhor nioka rharania.
  dov-dov: Kkilisipasi, muzuluzi wachikombelo wakali kusyoma ku Mwami, antomwe ampuli
    yakwe bakasyoma mu Mwami. Abanamunji baku Kkolinto ibakamvwa ijwi bakasyoma alimwi
    bakabbabbatizigwa.
  rgu-rgu: Ta doo bea boeꞌ, te uma mamasoꞌ ria malaka na, nade Krispus, noo basa uma
