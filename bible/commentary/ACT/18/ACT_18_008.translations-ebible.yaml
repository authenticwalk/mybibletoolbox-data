    Corinto, na puncjü c'o o dyätä e Pablo cjanu o creoji e Jesucristo. Cjanu o jiji.
  bod-N: ཡང་ཆོས་ཁང་དེའི་དབུ་འཛིན་པ་ཀཱ་རིས་པི་ཞེས་པ་ཞིག་ཡོད་པ་དེ་དང་ཁོའི་ཁྱིམ་མི་ཐམས་ཅད་གཙོ་བོ་ལ་དད་པར་གྱུར་པ༌དང༌།
    གཞན༌ཡང༌། ཀོ་རིན་ཐུ་པ་མང་པོས་ཀྱང་ཆོས་ལ་མཉན་ནས་དད་པར་གྱུར་ཅིང་ཁྲུས་གསོལ་ལ་ཞུགས་སོ།།
  tca-NT: Rü Cripu ga ngutaquẽ́xepataü̃ãrü ãẽ̱xgacü rü namèx rü guxü̃ma ga naxãcügü
