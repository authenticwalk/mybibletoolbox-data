  ndj-ndj: Kilispu, mkomi wa nyumba ya kudadavila, amujumilili Bambu mweni pamu na
    valongu vaki vosi. Vakolindu vatangalili vapikanishili unjagila awu vajumilili
    na kabatishiwa.
  mbj-NT: Ti m' tób P'op Hagä Do panyyg rayd naherot do wahë n'aa, Kiris-Po häd näng
