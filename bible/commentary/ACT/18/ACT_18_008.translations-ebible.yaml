    di inaxam paazaai ma di baaptaais.
  kyq-kyq: Gɔtn se Krispus, naan̰ kɛn magal ɓee kɛn Yaudge lee tusn maak ki se, naan̰
    ute jee maakŋ ɓeen̰ ki paac took aal maakɗe do Mɛlje ki, ɔɔ jee Kɔrint kɛn dɛn
    lee booy taar Pɔl se kic, took aal maakɗe do Isa ki kici ɔɔ *kꞋbatizɗe.
  kwd-kwd: Ma la Krispus, nga wane na'ona'o na 'ifi ni fo'anga lo'oori, ngaia 'e tagoto'o
    na Alafa fe'enia nga ta'a na gila to'oru fe'enia. Ma nga ta'a 'e aula la'u mola
    'i Korin, gila longoa fatalana la Pol, gila tagoto'o, ma gila ka naruabu.
  ded-ded: Nga yudangic yeneac kpekpeturang amaac gareng kpara Krispo, ye nga arengfora
    yeni Yesu negensinggegec. Nga Korinti ngicngac homacngo Kebu negensinggema mitidoku
    nadzicgec.
  ewe-ewe: To Paulo ƒe afi ma nɔnɔ me la, Krispo si nye Yudatɔwo ƒe ƒuƒoƒemegã la
    kple eƒe aƒe blibo la me tɔwo katã xɔ Aƒetɔ la dzi se, eye wòde mawutsi ta na
    wo. Korintotɔ bubu geɖe siwo hã se eƒe mawunya la trɔ dzi me, eye wòde mawutsi
    ta na woawo hã.
  nuy-nuy: Nigaayung nubagi-yung niwu-narrangi-yinyung na-waḻyinyung ana-synagog,
    na-nimuwaj-jung naagi-yung Crispus, naagi-yung ni-jambarrgiiyn na-Buunggawa-wuy.
    Marri nigawi-nyinyung warra-mijgalgur-yung wuu-jambarrgiiyn yunggaj. Warruburru-yung
    warraarrawindi anubani ana-lhal-inyung ana-Corinth, wunu-yaynjangani na-Paul,
    marri wugurraayunggaj waadurru-yung wuu-jambarrgiiyn. Marri wurraambara-ngambijgini.
