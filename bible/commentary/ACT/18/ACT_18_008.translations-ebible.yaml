  kde-kde: Kilispo, nkulu wa aila ing'ande ya kunnyuwila Nnungu, nang'e nkunkulupila
    Nang'olo pamo na vanu vammalele va nng'ande mwake. Vakolinso vohe pavapilikene
    malove la Paolo, nkukulupila na kubatiswa.
  ata-ata: La Kilisuposi e itema sou usaxilaꞌu taasou lalotu noxiꞌa ta Iutaia mo ta
    mitema mukalusi aneꞌi mixolu no tani noxou ne mimuxaxu taneꞌi noxou Tila. Mo ta
    mitema ta piena ne Kolinito ne milomusou, la mimuxaxu taneꞌi mo miꞌulo.
  qvw-NT: Ñatac chay juntunaculcänan wasip puydïnin Crispo nishanpis llapa aylluntinmi
    Jesusman chalapaculcäla. Chaynütacmi achca Corinto malca-masincunapis uyalipäcul
    chalapacalcälil bawtisachiculcäla.
  nfa-nfa: Nèbhu boe ka, kètu èmu sabajꞌa èèna parcaya Lamatua Yesus. Ngara na, Krispus.
    Isi èmu na aaꞌi-aaꞌi, dènge dhèu Korintus dhu leo sèra, parcaya lii dhu Paulus
    lole dènge ra kahèi. Ka Paulus sarani si aaꞌi-aaꞌi ra.
  tnp-tnp: Kəni Krɨspəs u in tətarmənɨg e nimə əha, in mɨne rəhan mɨn, ilah kəmotəhatətə
    e Iərmənɨg. Kəni nətəm Korən tepət mɨn kəmotətəu nəghatiən rəha Pol, kəni kəmotəhatətə
    e Iesu, kəni kol bəptais e lah.
  urd-urd: और इबादतख़ाने का सरदार क्रिसपुस अपने तमाम घराने समेत ख़ुदावन्द पर ईमान
    लाया; और बहुत से कुरिन्थी सुनकर ईमान लाए, और बपतिस्मा लिया।
  hot-hot: Ma Klispus, anyô bêŋ atu ba hayabiŋ Islael iniŋ unyak yeŋ, lôk anêŋ avômalô
    takatu ba êmô anêŋ unyak êvhaviŋ Anyô Bêŋ. Ma avômalô Kolin bêŋ anôŋ elaŋô Pol
    anêŋ abô ba êvhaviŋ ma ithik ŋaŋ.
  mqj-NT: Sapo kapalana banua pa'sambayangan disanga Krispus sitonda rapunna ummorean
    Puang Yesus anna budapa to Korintus, to urrangngi pepa'guruanna Paulus mangngorean
    anna ditedok.
  rus-SYN: Крисп же, начальник синагоги, уверовал в Господа со всем домом своим, и
    многие из Коринфян, слушая, уверовали и крестились.
  mbh-mbh: Na Judare ole lotuonga a vel a mukalinga ako iion a Krispus tomo nge ile
    vel lemiare olemio a Toko Pomnga nge. Ma Korin angare pulua o nongal a Pol ile
    riong ma olemio nge a Jisas ma o el paninuong.
  bdd-bdd: Ma hada tapwalolo ꞌana tohanugeta, sanina Kalisipo, maꞌina susuwao, Bada
    Yesu ꞌoina sihemisa, ma meKolinita tupwana baibaiwadi wete Paulo ꞌina guguya sihesagoheya,
    ta Yesu ꞌoina sihemisa, ma sibabitaisowa.
  cbt-NTPO: Cotio niyontonpiso pëi' hua'aonta' natanahuaton, natërin, Crispo itopiso'.
    Ina pëinënquë ya'huëpisopitanta' Quisoso imasapi. Na'a ya'huëhuano'sa' Quisoso
    nanamën natanahuatona', natëpi. Natëhuachinara, aporihuanpi.
  rmy-SERVI: Пхурэдэр дэ синагога Криспо и всавэрэ лэхкэрэ цэрунэ патине Раести. Тай
    бут коринфянуря, савэ шунэнас Павло, патине и сле болдэ.
  srn-NT: Krispus, di ben de a edeman fu a Dyukerki, nanga ala den sma fu en oso,
    teki bribi ini Masra Yesus. Furu tra sma fu Korinte kon na bribi tu di den yere
    a boskopu fu Paulus, dan den teki dopu.
  cta-NT: Loꞌo juaꞌa̱ yu Crispo ngusñi chaꞌ jiꞌi̱ ycuiꞌ nu Xuꞌna na. Crispo laca sca
    nu cusuꞌ nu laca loo neꞌ laa jiꞌi̱ nguꞌ judío. Jlya tiꞌ nu Crispo biꞌ jiꞌi̱ ycuiꞌ
    nu Xuꞌna na, loꞌo juaꞌa̱ jlya tiꞌ lcaa nguꞌ nu ndiꞌi̱ slo. Quiñaꞌa̱ tyaꞌa nguꞌ
    Corinto ngusñi nguꞌ chaꞌ jiꞌi̱ Jesús, biꞌ chaꞌ ntyucuatya nguꞌ biꞌ liꞌ.
  bqc-SIM: Lousisikpɛ gbɛ̃zↄ̃ↄ Kilisipu Dii náaikɛ̀ ń a bɛdeↄ píi. Kↄlɛnideↄ Pↄlu
    yãmà dasi, ↄ̃ aa Yesu náaikɛ̀ aa da'ilɛkɛ̀.
  tcz-CHONGTHU: Chuin kikhopna in'a lamkai loi Crispus le a-insunga umjousen Pakai
    atahsan un, chule Corinth a um midang tamtah'in jong Paul thusei chu ajauvin,
    atahsan un baptize achang tauvin ahi.
  mar-mar: त्या सभास्थानाचा क्रिस्प हा पुढारी होता, क्रिस्पने व त्याच्या घरातील सर्वांनी
    प्रभूवर विश्वास ठेवला, करिंथ येथील पुष्कळ लोकांनी पौलाचे बोलणे ऐकले आणि विश्वास
    ठेवला, करिंथ येथील पुष्कळ लोकांनी पौलाचे बोलणे ऐकले आणि विश्वास ठेवला आणि त्यांचा
    बाप्तिस्मा करण्यात आला.
  snp-snp: Ena Yuda wenena mono numuni kiyaba we Kilisipusi yaki wenenala muki yaki
    Wekola koli kikito umato, ido Kolinti numudo minamo wenena kala kuwa lalo kolaguti
    wenena so loti ya koli kikito umuti mono noku wiyae.
  isl-isl: Svo fór þó að lokum að Krispus, stjórnandi samkomuhússins, tók trú á Drottin,
    og allt hans heimafólk. Var hann skírður, auk margra annarra Korintubúa
  spy-NT: Kimii ꞉chiito ake nyēē kiiyyoonkyinē kōyooto bo saayeet nyēē /kikēēkuurēē
    Kiriisbō. Yooto kuchamta ꞉chiichoo āk biikaab kanyii Yēēsu. Kiiyēnchi mbo nkicheek
    ꞉biiko alake chēē kibo Kōōriintō Mokoryoontēēt /ankeebatisan.
  xnn-xnn: Ngem si Crispo ay apon di sinagoga ya nan pamilyana et mamatida ken Jesus.
    Adoado abes nan iCorinto ay mamati isnan nangdengnganda isnan kinwanin Pablo dadat
    menpabonyag.
  mwe-mwe: Na a Kilishipashi pubhaaliji bhakulungwa bha shinagogi gubhaakulupalile
    a Nnungu bhenebho na bhandunji bhowe bha likaja lyabho. Bhakolinto bhabhagwinji
    bhakapilikananjeje gwene ntengago, gubhakulupalilenje na gubhabhatishwenje.
  tte-tte: Yudiya ali nume tapwalolo kana tobaguna esana Kilisipasi, iya yo ana nume
    kana tomiya meuloili sinuwabui na Guyau Yeisu simeliyani. Tabe Kolinita tomoliyao
    sibaibaiwa besiele, Paulo ana walo sibenalani, sinuwabui, simeli yo sibabitaiso.
  tcs-tcs: Da lida blo da zuwispreaus bin Krispus. Em ane ol pamle blo em bin slu
    ane bin bilib wea da BosLod. Plenti pipol blo Korint i bin lisen wanem Pol i bin
    spik ane ol bin bilib wea da BosLod ane bin baptaiz.
  hlt-THB: Sinakawk ak temkung Krispa, ing a ipkhuikaw boeih ing Bawipa ce cangna
    uhy; cekcoengawh ak awih kqawn za nawh ak cangnaak Korin thlang khawzah ing baptisma
    hu uhy.
  soq-soq: Bola sa bedewe Iuswa isiwa Paul onawa eneiena, tane gagalo duwa onioniala
    apanawa ebowa Kirisipas ita me duwe waimoia uduudu Paul gagalowa mampe Tatamba
    bedewe sumanaintoiena. Tane mai mo os, dia, Korint apanawa uara Paul Gagalo euda
    amonaleidio etane sumanaintone babatutunton.
  qub-qub: Sinagogacho mandäga caran Crispo jutiyoj runami. Paypis wasincho llapan
    tiyajcunawanmi Jesusman yäracuran. Corinto runacunapis yäracuran. Chaura yäracojcunataga
    llapantami Pablo bautisaran.
  att-att: Á si Kirispo, nga kátannangád da ta kapilliá na Kudio, nanguruk gapay kâ
    Apu Kesu. Á nanguruk gapay yù ira ngámin nga kábbale na. Á aru gapay yù ira tatolay
    nga naggián ta Korinto nga nakaginná sù kinagi ni Pablo, á nanguruk ira, á nakirigù
    ira.
  bki-bki: Mia navurim̃araboiano na yimo na volkouano nei, napano siano be Krispas,
    naio tai nene napano monea Tubo Yesu, naio naliko nalo na ea kiano m̃aratavo,
    a be tomu dolu nalo telabo na vio Korin bunu napano bogo napano amijog Pol kiano
    iliano nalo, mia nalo amoneaio, mia karina amila varueiano ealo.
  bqp-bqp: Aduakɛkpɛ gbɛ̃ zↄ̃kↄ̃ Kirisipu Dikiri náani kɛ̀ kũ a bedenↄ ń pínki. Kↄrintide
    kũ ò Pↄlu yã mànↄ Yesu náani kɛ̀ dasi, akũ ò da'itɛ kɛ̀.
  mcp-mcp: Kríspus múúd nyə á bə njwû á mpáánzə́ minjɨ́ɨ́gʉ́lá yɛ́ nyə a *búgʉla Cwámba
    nə njɔ́w yé wɛ̂sh. Zhwog buud ɔ́ Kɔrɛ̂nt bwə́ á dʉ gwág Pwôl wá bwə́ á búgʉla
    nə́mə́, bwə́ mú ŋgə duwan.
  hat-hat: Krispis, chèf sinagòg la, te mete konfyans li nan Seyè a ansanm ak tout
    fanmi li. Anpil lòt moun Korent te kwè tou lè yo te tande sa Pòl t'ap di yo, epi
    yo te resevwa batèm.
  npl-NT: Iwa Crispo, se tlayákanki itech sinagoga, okineltokak n Toteko sansikah
    iwa nochteh ichantlakawah. Noiwa miakeh tlakah de Corinto, ijkuak okikakeh itlajtol
    Dios, okineltokakeh iwa omokuaatekijkeh.
  bgg-bgg: Khrisphus, hanyie yi Jewthek misiahò pha bohkhoh è de Ithong ji shii awai
    haliing pho è now dang ne migi now dun. Chiih-è Khorinth pha bran gaithek de ji
    pha mua yoi ne migi noh srane khowo yie gieng.
  eng-TCENT: Crispus, the ruler of the synagogue, believed in the Lord together with
    his whole household. And many of the Corinthians, when they heard, believed and
    were baptized.
  eng-BSB: Crispus, the synagogue leader, and his whole household believed in the
    Lord. And many of the Corinthians who heard the message believed and were baptized.
  cpu-NT: Ikanta Crispo, jevatatsiri japatotapiinta judío, ikempisantanakeri Avinkatharite,
    ari ikempitaakerori eejatzi ikaratzi saikavankotziriri. Eejatzi ikempitaanakari
    osheki Corinto-satzi, ikemayetakerora ñaantsi, kempisantayetanake, joviinkaayeetakeri.
  san-ASM: ততঃ ক্ৰীষ্পনামা ভজনভৱনাধিপতিঃ সপৰিৱাৰঃ প্ৰভৌ ৱ্যশ্ৱসীৎ, কৰিন্থনগৰীযা বহৱো
    লোকাশ্চ সমাকৰ্ণ্য ৱিশ্ৱস্য মজ্জিতা অভৱন্|
  tod-tod: Anɛɛ naa ʋe, GALA dɛbi ʋɛlɛi ma ɠundiɠii, nii daa ɠɛni ga Kilisepuse, naa
    ɠidaaleʋeni Maliɠii ma, ta ná-pɛlɛ wu nuiti pɛ. Kɔlɛnte nui ma mɔinmɔin ɓalaa,
    niiti ti ɠɛni Pɔle woomɛnisu, ti ɠidaaleʋeni, ti ɓatizei zɔlɔɔ.
  tac-NT: '''Lige alué Krispo anilime rió napu wa''lula nile alé re''obachi nulame,
    alué rió ''we a''lá bijchígile alué Esukristo ra''ichálila napu ruwílige Páulo
    alé iligá, ''we ''la oyérale, ''lige suwábaga alué ralámuli alé galírale mochígame
    alué Krispo bejtélachi ''we ''la oyéralechigó alué Esukristo ra''ichálila. ''Lige
    we''ká alué uché jaré ralámuli alé we''ká riógichi Korinto mochígame ''we ''la
    oyéralechigó alué napu ruwílige alué rió Páulo. ''Lige ''ma rewaráliru alué ralámuli
    alé wa''lú ba''wichí bokuíka bochígimi.'
  eng-WEBPB: Crispus, the ruler of the synagogue, believed in the Lord with all his
    house. Many of the Corinthians, when they heard, believed and were baptised.
  gfk-H: Kirispus, no lualua makaia tano hala na lotu a nudiet ira Iudeia, ma no nuna
    haratamaan bakut diet ga nurnur tano Watong. Ma haleng na Korin diet ga hadadei
    no hinhinawas ma diet ga nurnur ma diet ga kap bapitaiso.
  viv-viv: Ada kaliva saꞋeyana ana egana Kelisifo, bana sinagogi ana tovehimeya, Kaiwabu
    againe givetumagana, banaꞋe kadu yana manuwa hinagena buye hivetumagana. Kadu
    miKolinita tufoidi moyaꞋaidi Folo yana laumamala hinogalini-yo hivetumagana ada
    hibafitaiso.
  yao-yao: Che Kilispo, juŵaliji jwankulu jwa nyuumba ja kupopelela jila pamo ni ŵaali
    mu nyuumba jao wose ŵaakulupilile Ambuje. Ŵakolinto ŵajinji ŵaupilikanile utenga
    wo nipele ŵakulupilile ni kubatiswa.
  tgp-tgp: Pani Crispus, tamlohi aulu mata ima lotu atu, enia peresi na vao imana
    sohena la rasu Moli. Mara Corinth tinapua hai sei la rongo hinau atu, la rasua,
    ale la lavi na paptijo sohera.
  auc-NT: Oodeoidi odömöincönë në aacä Codipo guiquënë mönö Awënë ingante në pönengä
    bayongä tömengä oncönë në owodäni tömänäni pönënänitapa. Ayæ̈ coodintoidi nanguï
    ïnäni pö ëñëë pö ëñëë cædinque adobaï wede pönëninque æpæ̈në guiigadänimpa.
  kbc-NT: Odaa ica Crispo ane dowediteloco liiakanaɡ̶axi judeutedi nakato Ǥoniotagodi,
    codaa iditawece loiigiwepodi eledi onakato Ǥoniotagodi. Eliodi eledi oko ane liɡ̶eladi
    nigotaɡ̶a Corinto owajipatalo niɡ̶ijoa Paulo lotaɡ̶a, odaa eledi onakato Ǥoniotagodi,
    codaa ja dinilegetibigiwaji.
  bmh-bmh: Gotulanemen zau go gumaneu du gonugau wanib Krispus, gonugau ug mui, Korin
    duailel ipal mui, go Pol nugau ze doimai, oiagab petak aimai, go Pol nug ze ziwareun.
  ctu-BL: Crispo, i yum sinagoga, tsi' ñopo lac Yum yic'ot pejtelel año' bʌ ti' yotot.
    Cabʌl corintiojob che' bʌ tsi' yubibeyob i t'an Pablo tsi' ñopoyob. Tsi' ch'ʌmʌyob
    ja'.
  meq-meq: Kərispus na, neŋgeye bəy i gay i maɗuwule me niye. A dzala ha ka Bəy Maduweŋ
    ta ndo i gay ŋgay hay tebiye. Koriŋte hay haladzay, neheye tə pawa zləm ka bazlam
    i Pol aye tə dzala ha ka Yesu dərmak. Pol a dzəhuɓ tay ha a yam.
  noa-H: Mag Pabloou hogdʌba jaau wai jẽedʌ k'itaawai hʌ̈u mag Hẽwandam hiek jaaujem
    degam pör Crispo hanʌmua t'um hich degam k'ʌʌn dʌ̈imua hʌ̈k'ajierram haajem. Mamʌ
    mak'ʌʌn happaijã k'aba, mag tag hich mag Corinto p'öbör hee k'apanaam k'ʌʌnau
    maach peerdʌajem hiek hũrbaawai hʌ̈k'awi hamach pör choopijierram hanaabá.
  alp-NT: Po Krispuse, luma ibada mere esi elake kai eni luma toini esi hlaleke loko
    iteki Tuhane Yesuse. Kai tamata bokala rebe Yahudi mo bei kota Korintuse, rebe
    esi lene Pauluse eni lepataru esi hlaleke loko Yesuse hoko esi supu baptise.
  san-VEL: tata.h krii.spanaamaa bhajanabhavanaadhipati.h saparivaara.h prabhau vya"svasiit,
    karinthanagariiyaa bahavo lokaa"sca samaakar.nya vi"svasya majjitaa abhavan|
  kbq-kbq: Atru nehu'za mono nehaza nonte kegava nehia nera (presitent) Krispusi'e
    nehaza ne'ene, mika agri kvafi nemaniza vahe'mo'za Ramofonte zamentinti hu'naze.
    Ana nanekema nentahi'za, rama'a Korinti vahe'mo'za zamentinti hu'za mono ti fre'naze.
  kbh-kbh: Y Crispo, canÿe chë enefjuana yebnents̈a mandayá, Bëngbe Utabná Jesucrístbeñe
    yojtsos̈buáchiye y nÿetsca chabe pamíllangnaca; y banga chë Corintents̈ë́ngnaca
    Jesucrístbeñe imojtsos̈buáchiye, Pablo yojtsoyebuambná ora; y chënga tmojánenabaye.
  ron-LSB: Crispus, conducătorul sinagogii, a crezut în Domnul cu toată casa lui.
    Mulți dintre corinteni, când au auzit, au crezut și au fost botezați.
  pon-pon: A Krijpuj, jaumaj en jinakoke pojonla Kaun o, ianaki karoj toun im a; toun
    Korint me toto lao ronada, ap pojonla o paptaijela.
  nhe-BL: Huan Crispo, se tlayacanquetl ipan inintiopa israelitame, nojquiya quineltocac
    Toteco ihuaya nochi ichampoyohua. Huan miyac tlacame nepa Corinto quicajque itlajtol
    Pablo huan quineltocaque huan mocuaaltijque.
  sps-sps: Krispas ayei na tsoiny mumua tana numaa iny fafaatouf tana taa Jiu te ruak
    faarei na fafaaman tana Tsunaun, ayei fiisen kan ramirin numaa iny guei tsunia,
    ana ri na vainy kinai iny Korin, nongoiny vaanan ser faaman ri peenan to.
  wnc-wnc: Siwan miti you wagwende kayuya aminu umana Krispas ngang iniking. Iat ina
    paakatda Jesu Buyambam tapaninde natake akgatanimuya apanin ngang natapa kekekakut.
    Siwawan aminu Korin yot gapmane nana aminu kwaapzangga Polde wam natake siakan
    ngang natapa kekekawan yangga sauyamuking.
  bus-bus: Aduakɛkpɛ gbɛ̃nsi Kirisipu Dii náanɛ kɛ̀ kↄ̃n a bɛdeenↄ ń píngi. Kↄrintidee
    kɛ̀ aↄ̃ Pↄlu yã mànↄ Yesu náanɛ kɛ̀ pari, ben aↄ̃ batisi kɛ̀.
  gub-BL: Amo awa a'e, Kiri her ma'e a'e, zutew zemono'ogaw pe har wanuwihaw a'e,
    uzeruzar Zanezar rehe a'e. Iànàm uzeruzar a'e wà no. Teko tetea'u Korin tawhu
    pe har wenu Tupàn ze'eg a'e wà. Uzeruzar hehe wà, uzemuzahazahak kar pà wà.
  imo-imo: Nombeya ulke kanomunga nokorumu iye Krispus kinye yunge ulkena waye peringi
    imboma aku Iye Awili Jisas Gotenga kanopa lili iye Kraist moromo ningo Polonga
    ungumu pilko lombileringi. Korin kombu moloringi imbo mare awini kape Polonga
    ungumu paimbo ltemo ningo pilkolio ipuki tiko no ltingi.
  boj-boj: Bati deqa Qotei tal taqato tamo aqa ñam Krispus a ti tamo uŋgasari kalil
    a ombla tal qujaiq di soqneb qaji naŋgi ti Pol aqa anjam qusib Tamo Koba a qa
    naŋgo areqalo siŋgilateb. Korin tamo uŋgasari gargekoba naŋgi dego Pol aqa anjam
    qusib Yesus qa naŋgo areqalo siŋgilatosib yanso eb.
  eng-DRA: And Crispus, the ruler of the synagogue, believed in the Lord, with all
    his house; and many of the Corinthians hearing, believed, and were baptized.
  knf-knf: Naweek i katoh mënţ, i katim kawooŋ Kriŧpuŧ, afiyaar hënkuŋ Ajugun ul na
    biki katohul. Bañaaŋ biki Korinŧ baŧum, bankŧiinkuŋ Pawulu, bafiyaar hënkuŋ abot
    adolan *batiŧmu.
  san-KHM: តតះ ក្រីឞ្បនាមា ភជនភវនាធិបតិះ សបរិវារះ ប្រភៅ វ្យឝ្វសីត៑, ករិន្ថនគរីយា ពហវោ
    លោកាឝ្ច សមាកណ៌្យ វិឝ្វស្យ មជ្ជិតា អភវន៑។
  arn-NT: Fey Krispu, kiñe ti longkolelu tati sinagoga mew, ka kom tañi pu reñma nieelchi
    pu che, feyentuy ta Ñidol mew. Ka pütrün tati pu che mülelu Korinto waria mew,
    allkütulu engün ti küme dungu, feyentuy ka fawtisangey engün.
  zas-NT: Abiꞌ Crispo, tijb bén rniabee lën xyadoo ree bén Israel, bililadxaman Dad
    Jesucrist con gra xfamilaman. Në zien ree bén Corinto bililadx chi biguiejn reeman
    xtiidx Jesucrist abiꞌ gurobnijs reeman.
  ken-NT: Mmǔ amɔt abhak arɛ́ anɛ aka nnyɛ́n bɛ Kríspɔs. Abhak mǔnti ɛkɛrɛ́ nɛnɨkɨ́mʉɛt.
    Yi anoko Yesu Acha nɛ ɛfo ɛyi ɛnkɛm. Bɛyǎ bǒ Kɔrint bachak abhɛ́n bághòk nyaka
    mɛnyɨŋ ɛbhɛn Pɔ̌l árɛ̀m mánóko nkwɔ, nɛ bájwíti bhɔ.
