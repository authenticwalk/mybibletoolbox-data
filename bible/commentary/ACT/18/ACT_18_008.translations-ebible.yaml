  swp-swp: Kirisipo, sunago tanuagana, abo Guiau i nuatuwatai, maenayao ena numa tataodi
    gamagaridi; Korinito tataodi moutuana Paulo ena riba se ataiei Guiau se nuatuwatai
    hinage, eo se bapatiso.
  bjr-bjr: Yuda maqannaa ufa suqira maqasaa rakisirafa minauqu Kirisipusafa maridanoo
    Yisuna ufara kuqaa fee qimarufa narí faiqi anaasee faqa Koorinti maqannaasa moomoosa
    faqa kuqaa fee qimasee nammari maraqau.
  aby-aby: Nono Kurisifasi, dawae i Du orounu sosi yawokeibi mi ibake danu uwararo
    ibeibisa orou yaisinaini moi Korinida goi orouini emenu imuka yaisina Yesubairo
    oisake emuabairo babadaido uisa.
  eng-YLT: and Crispus, the ruler of the synagogue did believe in the Lord with all
    his house, and many of the Corinthians hearing were believing, and they were being
    baptized.
  jni-jni: Karibus unu dang u denge uni gura nan anu a kura a meme wa kabi Ugomo Asere.
    maro manu korintiyawa sa wa kunna Bulus wa hem nana Aserer adusa uzaro.
  kne-kne: Waday si Crispus ay pangolon di sinagoga ya am-in da ay bemeey et namati
    da en Jesus. Ad-ado abe di taga-Corinto ay namati sin nanngean da sin inkaskasaban
    Pablo, et nanpabonyag da.
  tgj-tgj: Krispas, Jius kumkunaam gv rigvnvgo, Ahtunyi mvngjwng nvgo, ninyigv nyimv
    kuu mvnwng vka lvkobv; okv Korin gv kvvbi nyitwng mvnwng ngv doina tvvpa tokula,
    mvngjwng toku, okv baptisma laanya toku.
  wat-wat: Numanama kafa yokoyoko kana toviketanuneina o Kinisifasi, kana sabu matatafusi
    nukusi yana numa nenei Tuveka si vitumaḡaniya. Yota yagwanisi namoḡa Kononita
    sinenei aviyaonana Fauno yana biga si vaneneiya, si vitumaḡana keta si givibutibutisiya.
  gui-NT: Jare judío reta itupao pegua reta itenondegua Crispo jee vae jare opaete
    jo pegua reta güɨrovia ñandeYa re. Jare jeta Corinto pegua reta oendu Pablo omombeu
    vae yave, güɨrovia jare oñembobautizauca.
  quc-TT: Ri Crispo, kꞌamal bꞌe pa ri Sinagoga xuqujeꞌ ri e kꞌo rukꞌ pa rachoch, xekojon
    che ri Ajawxel. E kꞌi xuqujeꞌ winaq aꞌj Corinto xekojonik are xkita ri utzij ri
    Dios, xuqujeꞌ xbꞌan kiqasanaꞌ.
  heg-NTPO: Nesang lo kon, tulu in kil um in kohe-kanas sa parsai se Lamtua Yesus,
    un ngala Krispus. Un uma isin nas totoang kon parsai, leo-leo nol atuil Korintus
    man hii-ming se Paulus sas. Hidi kon, Paulus ator le sarain oen totoang.
  ptu-ptu: Sapo' kapalana indo pa'sambajangam isanga Krispus ungkatappa'im Puang Yesus
    sola sahapunna. Anna budapi to Korintus to uhhingngi Paulus umpa'paissangam pepa'guhuam
    diona Puang Yesus tappa matappa' lambi' umbeho kalena ditedo'.
  bzd-NTPO: Wëm kiè Crispo, e' dör judiowak ñì dapa'wo̱ wé, e' wökir. Ie' e̱rblé Skëkëpa
    Jesús mik iyamipa ko̱s e' ta̱. Es ñies tai̱ë Corinto wakpa tö Jesús tté ttsé ta̱
    ie̱rblérak imik ta̱ ie̱' wöskuélor.
  kwf-kwf: Ma sa Krispus, na ngwae faꞋinaꞋonaꞋo ana luma fuana foꞋongaꞋa neꞋeri, nia
    ka faꞋamamana ana Aofia faꞋinia na ngwae nia ki taꞋifau. Ma ti ngwae Ꞌoro logo
    Ꞌi Korint, kira rongoa fatalana sa Paul, ma kira ka faꞋamamana ana, ma kira ka
    siuabu.
  eng-WYC-2017: And Crispus, prince of the syna-gogue, believed to the Lord, with
    all his house. And many of the Corinthians heard, and believed, and were christened.
  eng-WMBB: Crispus, the ruler of the synagogue, believed in the Lord with all his
    house. Many of the Corinthians, when they heard, believed and were immersed.
  zat-NTPS: Na' Crispo, benne' xíchaje̱ chee̱ xudáudau' chee̱ judío ca', ne ca naca
    benne' zaj zre̱'e̱ lizre̱' guléajle̱'e̱ chee̱ Xránadxu. Cá'anqueze benne' zan
    benne' Corinto, gate belenne̱' dizra' chee̱ Dios, guléajle̱'e̱ ne guledxúe̱' nisa.
  spp-spp: Ka Kile Jwumpe kàlambage ɲùŋufooŋi Kirisipusi ná u pyɛngɛ shiinbii puni
    si mpa dá Kafooŋi Yesu na. Kɔrɛnti kànhe shiinbii pi mpyi na núru Poli ɲwɔ na
    ke, ka pire niɲyahamii si mpa dániyaŋi pyi, maa batize.
  zty-NTPS: Crispo nake' benne' blo che yo'on'. Bejḻi'e che X̱anžo Jesús, na' bénḻengak
    ḻe' tẕen yógo'te benne' ka' nníta'gake' liže'. Benne' zan, benne' Korinto ka',
    bejḻé'gake' che Benne' Criston', katen' béngekle' x̱tiža' Dios, na' bezóagake'
    nis.
  mek-mek: Ke Iudea papiauꞌi eꞌi laꞌafou afuga eꞌima lopiaga aka Krispus, ke ega famili
    maꞌoai fou Lopia Iesu kepakoꞌania. Ke Korinto taonina papiauꞌi maꞌo Paulo aina
    kelogo auꞌi Iesu kepakoꞌania, ke baptismo keafiia.
  aey-aey: Krispas uqa Juda agena cuha jo ilo uqaca, uqana jona bileinca Tibudnu wawaga
    meleen. Odocob dana cajaca mati bahic Korin taun benna bilein age Polna je dah
    mimeig wawaga meleeceb wa joadec oin.
  urd-GVH: और क्रिसपुस जो इबादतख़ाने का राहनुमा था अपने घराने समेत ख़ुदावंद पर ईमान
    लाया। कुरिंथुस के बहुत सारे और लोगों ने भी जब पौलुस की बातें सुनीं तो ईमान लाए
    और बपतिस्मा लिया।
  ycn-ycn: Nahuacáca'alo ñacarelana chiyá huacára'ajeri ií i'imari Crispo. Ricá, riñacaré
    chiyájena, quele pechu i'imari caja caphí Jesucristo chojé, ri'imacáloje Ne'ematájeri
    penaje. Tupana puráca'alo jema'acana aú cajrú Corinto eruna pechu i'imacá caphí
    Jesucristo chojé, ri'imacáloje Ne'ematájeri penaje. Necá nala'aqué bautizar.
  djr-djr: Ga ŋayiny ŋunhi Guritjpany, märr-yuwalkmirriyin Garraywuny ŋuliwitjarra
    ŋunhi Bolwalaŋuwurra dhäwukurr ŋunhi ŋayi ŋurruḏawalaŋu gapman ŋurikiyi Djuw malaw
    buku-ḻuŋ'thunamirriw buṉbuw. Ga walal ŋunhi gurruṯumirrnydja mala nhanŋu ga dharrwa
    wiripuwurr yolŋu walal ŋunhiliyi Gorinŋur wäŋaŋur ŋäkul gan Bolnha dhäwupuy lakaranhawuy,
    bala walal gan yan dhunupan märr-yuwalkthinan, ga dhunupan walal gan ŋunhi ḻiya-ḻupthurra
    yulŋuny.
  kvg-kvg: Zu ezoqam-qa guliguli khoev-te ndøgo, Klispus megeat ezoqam ndøgoám. Yaq
