  eng-DBY: But Crispus the ruler of the synagogue believed in the Lord with all his
    house; and many of the Corinthians hearing, believed, and were baptised.
  guo-NT: Crispo, judíos naewʉajnaba wesan, japon, puexa pejjiw sʉapich, asew sʉapichbej,
    naexasit Jesucristo pejwʉajan. Xabich asew, judíos-eli, Corinto paklowaxpijiw,
    jʉmtaen wʉt Jesucristo pejwʉajan, japibej naexasit. Do jawʉt, japi bautisas.
  hla-hla: Na tsunono tara luman lotu a solonen e Krispas. Nonei na pala hoboto i
    tanen i hamana u tara Tsunono. Na para a tei Korin i hengo u ranga tere Pol, ba
    nori e hamanar me habaptaisir.
  mav-NT: Meiũran Tupana mõtypot yat ka'iwat uhyt Kiripu tomohey ra'yn Iesui yne to'yat
    piaria wywo. I'ewyte ipoity ra'yn tawa Kurintiu piaria imohey haria. Mi'i hawyi
    te'e­ru­we­set'ok yne ra'yn.
  kpf-kpf: Mâpâmâpâse galem a kutŋâ Kirispo, zâk sot a ambârâpŋâ zen aksik siŋgi âlip
    nâŋgâm Kembugâren nâŋgâm pâlâtâŋ kwâkŋaŋgâwe. Oi Korinti a zeŋgâren gâbâ doŋbepŋâ
    siŋgi âlip nâŋgâm Yesugât kâmut utne too saŋgonziŋgâwe.
  ppo-ppo: Téró, Juda fakené fo wosetere be kaae tare topo whi̧ Krispas-kélé, ama
    somakélé, naale senaalekélé, atima fea Yesupaae tuȩ́ tiki feteyóló tiralepó. Ai
    sekȩ́né mepaae Korin bemó betere so whi̧paae Talené fo yó male tikimó atima mo
    fea tuȩ́ tiki feteyóló tiratepa, wȩi tópurótua yalepó.
  hin-2017: तब आराधनालय के सरदार क्रिस्पुस ने अपने सारे घराने समेत प्रभु पर विश्वास
    किया; और बहुत से कुरिन्थवासियों ने सुनकर विश्वास किया और बपतिस्मा लिया।
  wol-KYG: Teewul Kirispus njiitu jàngu ba moom, gëm Sang bi, mook waa këram gépp.
    Ñu bare ci waa Korent a gëm, gannaaw ba ñu déggee kàddu gi, ba ñu sóob leen ci
    ndox.
  bef-bef: To Kilisipau, Yuta bonaꞌmagi li nupa nehana mono noto kaba huꞌehina bouba
    ai lalamehaꞌa hiti Sipi Bomofitoga komopaꞌani emite Poluhi kaꞌa megeꞌi meleꞌahana.
    Ya nehago Koliti bonaꞌi lugaꞌa babu lite Poluhi kaꞌa kehelilete ana mono ka li
    pili kete nagamiꞌi feleꞌahana yabe.
  amm-amm: Ulai Kolisopa, lotu nufa samuku nokota, toi koliyo Siyoli Nokotaso lolaloso
    mulumolo luwaikino. Kolino noko nokolalo molopoi mani, Poloni imo kwaimokino,
    Isisoso mulumolo luwaikino, no monoi no iwoso uluwakokino.
  zaj-zaj: Kilisipo, yakalile mkulu wa ng'anda ya nhambiko, kamtogola Mndewa hamoja
    na wanhu wose wali mng'anda yake, na wanhu bwando kulawa Kolinto wamuhulike Paulo
    wamtogola Mulungu na wabatizigwa.
  chq-NT: Joon jaain²¹ 'in sii²¹ Crispo, 'in tyʉ'² to² cwo'¹ do, galitsáa¹mo‑tsi Ña'ñʉ'¹ʉ'
