    chic winek aj chiri' pa Corinto, xeniman ri Jesucristo tek xquic'axaj ri ruch'abel
    ri Dios. Y can xeban c'a chuka' bautizar.
  ebk-ebk: Hi Crispo ay ap-apu as nan senagoga at enmafurot kan Apo Jesus patí nan
    pamilyana. Nan ongor us as nan i-Corinto ay nanngor as nan enkaskasaban Pablo
    at enmafurotcha ya nunpafunyagcha.
  spa-PDDPT: También Crispo, el principal de la congregación judía, creyó en el Señor,
    y toda su casa con él. Muchos corintios escucharon el mensaje, creyeron y fueron
    bautizados.
  ruf-ruf: Kirispo imkulu we ing'anda ye ukulombela na iwanu wa ukaye yake wamtoghola
    Imtwatsa. Na Wakolinto wengi hawahulike, watoghola na kubatitsighwa.
  gun-gun: Ha'e gui onhembo'eaty pygua ruvixa Crispo hery va'e ma Senhor re ojerovia
    okuapy ngoo pygua kuery ha'e javi reve. Corinto pygua kuery voi ayvu oendu vy
    heta oguerovia vy onhemongarai uka.
  agu-BL: Ncha'tz yi bajxom tetz yi sinagoga yi na bi'aj Crispo, tocsaj i' yi yol
    Kataj tuml cyakil najal. Ej nin wi'nin yi e' aj Corint yi quibit yi balaj stziblal,
    nin cyocsaj, nin je' a' ẍchiwi'.
  isn-isn: uKrispo, mutongeeli nu itekeelo palung'wi ni antu a mi ito nilakwe akamuhuiila
    uMukulu. Antu idu nia ku Korintho nai amigulye uPaulo ukuligitya ai ahuiie nu
    kogigwa.
  eng-PEV: Another man, Crispus, was the boss of the Jewish meeting house. Crispus
    and everyone in his family believed in Jesus. And a lot of other people in Corinth
    heard Paul talk about Jesus, and they believed in him too. So the other Christians
    baptised them all in water.
  ilo-ULB: Ni Crispo, a panguloen iti sinagoga ken amin nga adda iti balayna ket namati
    iti Apo. Adu kadagiti taga-Corinto a nakangngeg kenni Pablo ti namati ken nabautisaran.
  pir-NT: Sa ye Crispo wame tiriquiro buheri wʉhʉre cohteriquiro, tiquiro namono,
    tiquiro pohne gʉ̃hʉ Jesure wacũ tutuayequina ijiahye. Sa ye apequina Corinto cjẽna
    peyequina Cohãcjʉ̃ yere tʉhoye, Jesure wacũ tutuahye. Tiquina sa wacũ tutuayequina
    ijigʉ̃ tiquinare wame yeahye.
  anv-NT: Ɛwyage Kripus ayi alu muú kpaá né ɛcha mmyɛmenɛne ɛwémbɔ áfyɛɛ́ metɔɔ́
    wuú ne Jisɔs chóncho ne bɔɔ́ ula gepú bií ako. Ne Pɔl agarege wyɛ abya Jisɔs
    ne bɔɔ́ Kɔrɛnt ako abi áwuú, gejame ákamé ne ála wyɛmbɔ áwyaá bwɔ manaá
    Ɛsɔwɔ.
  sab-NT: Kwian onbre na kada Crispo, ama u kwian israelita mo litangwa mananga, onbre
    e ule ama olia ulita ole Jesu gerua gau ulia kaire kwian na tanre una Corintomu
    Pablo keruchugu gerule Jesu giti Ticio-Justo ullage. Kwian ulita bai Jesu gerua
    gau ulia ama ulita mo ñeangu chiske Jesu kalla giti.
  tmd-tmd: Makwam Krispas, Juda nöbö mögum rɨb rama nugwidɨx mɨdmɨdöŋ nöbö aku, nöbö
    mö nuŋ pɨsaŋ hölɨmmɨdim piaku pɨsaŋ Jisas nugw pɨmä. Taun dib Korid aku, nöbö
    mö mɨga akwör, Pol nuŋ Jisas mönö yad ri aböŋ aku nugwön, mi yadö, rön, mönö aku
    nugw pön, röbö palmä.
  acr-NNT: Ekꞌu raj wach re ri sinagoga, jun achi Crispo rubꞌiꞌ, xukoj rubꞌiꞌ ri Qanimajawal
    kukꞌ konoje ri e kꞌo pa rocho. Y lik e kꞌi chike raj Corinto xkita ri Utzilaj
    Tzij, xkikoj rubꞌiꞌ ri Cristo y xkikꞌul ri bautismo.
  kpg-kpg: Crispus, di tagi synagogee deelaa, gu hagadonu Tagi, ngaadahi mo digau
    o dono hale huogodoo. Digau dogologowaahee i lodo Corinth ne hagalongo gi di Longo Humalia,
    gu hagadonu, gu babdais.
  taj-taj: थेरी यहूदीगदे ह्रुप तबा दिमला नेता क्रिस्‍पसदेन थेला दिमरी मुबा जम्‍मान
    म्‍हिगदेसे प्रभुदा विश्‍वास लजी, ओच्‍छे कोरिन्‍थला म्‍हिगदे न्‍हङला ल्‍हानान म्‍हिगदेसे
    पावलसे पाङ्बा परमेश्‍वरला बचन ङ्‌यान्‍सी विश्‍वास लसी बप्‍तिस्‍मा किन्‍जी।
  avt-avt: Mɨtɨk niuk mɨrak Krispas hɨrak kinɨn naanmɨpre mɨt ne wɨnak kerek mɨt ne
    Isrel nererik nekine hɨm me Moses en, hɨrak ketike mɨte pɨrak nɨkerek nɨrak nises
    hɨm me mɨtɨk iuwe Krais. Mɨt yapɨrwe nau wit Korin nemtau hɨm me God te hɨr nisesim,
    Pol ketike Sailas tɨkɨri.
  cbk-cbk: El oficial del iglesia, el nombre si Crispo, y todo el quien ta esta na
    su casa ta tene fe con el Señor. Cuando mucho pa gente de Corinto ya oi el mensaje
    di Pablo, ya cree tamen sila y ya queda bautisao.
  uig-ARA: ئەمدى سىناگوگنىڭ چوڭى كرىسپۇس پۈتۈن ئائىلىسىدىكىلەر بىلەن رەبگە ئېتىقاد
    قىلدى. نۇرغۇن كورىنتلىقلارمۇ بۇ خەۋەرنى ئاڭلاپ، ئېتىقاد قىلىپ چۆمۈلدۈرۈشنى قوبۇل
    قىلدى.
  tuf-tuf: Pábloat Sir chihtá ehcwayat judío secuac usi carat chihtá cájacro. Car
    ey ajca Crísporo. Críspoat Sir chihtá cácayat, im owár ítquinat cat cájacro. Corinto
    uwa to binat cat Sir chihtá cájacro. Caquir rih sar siw̃jacro.
  abx-abx: Huwang sito i punu'-na si sinaguga nag'arunan Crispo kay agtutu'o iya si
    Ginu'o hasta pa i bug'os pamilya-na. Ngan pagparapamakali-na si mga taga Corinto
    si Pablo, aniya' malabbat magpanutu'o ngan makabunyagan.
  mco-NT: E Crispo, je judíojäy ñaymujctac huindzɨn, ymɨbɨjc je' je Huindzɨn Jesús
    y'ayuc ytɨy'ajt, mɨɨd tüg'ócɨy y'ung y'anäg, yjuugy ymɨgüg. Nañ jadu'n nijëjɨty
    Corinto jäy co mɨdoy Jesús y'ayuc, chi mɨbɨjcy e ñɨɨbejty ajcxy.
  bsp-bsp: Krispɔs, wəbɛ ka kəlɔ ka dəkətola wəlɔma ɛnalaŋ teta Wəbɛ Yesu kɔ aka kəlɔ
    kɔn disrɛ fəp. Kɔ aKɔrɛnt alarəm aŋɛ ŋaŋc-cəŋkəl mɔ ŋanayɔnɛ alaŋ, kɔ aŋgbət ŋa
    dəromun teta Kanu.
  kqf-kqf: Bi Klispas tana bolu vanuwina tauwaibadayena, tana ena vanuwa lavedi vaitedi
    Bada Yesu ai sumaḡe. Bi laḡannemo Kolinti lavedi wapewapedi giuna visuvisuna a
    vaivaiye ba kota Yesu ai sumaḡe bi Pol i kabuludi.
  cpb-NT: Ikanta Crispo, jewatatsiri rapatotapiintaga Judá-ite, ikemisantanakeri Awinkatharite,
    rimatanakero eejatzi ikaatzi saikapankotziriri. Iro rantanakeri eejatzi osheki
    Corinto-satzi, ikemayetakero ñaantsi, kemisantayetanake, romitsitsiyaataitakeri.
  aon-aon: Anan arman shahwaran um Krispus iri douk debeini um atudok eshesh Juda
    shape sheneyagwreh baraen-atari urupat. Krispus nani ihishmorim shape ananit urupat
    iri douk shenek bilip um Debeini. Sabaishi Korin shopunek shemnek Pol nakripesh-enyi
    baraen shenek bilip aria shenek baptais.
  hus-NT-2005: Na Krispo, xu okʼlek ban atá xon tu tʼajnal an junkuntaláb kʼál ejtal
    nin kidhtaltsik, in belaꞌtsik an Ajátikláb. Belmách jeye yán i atiklábtsik xi
    tajaꞌ Korinto tam tin achʼaꞌtsik jechéꞌ an alwaꞌ tʼilab ani pujantsik.
  mig-NT: Te Crispo, cha̱a kúñá'nu ini̱ ve̱'e sinagoga, ni̱ kandíja‑de nuu̱ máá Jíto'o̱‑yo̱
    ondé jíín nɨ́ɨ́ vé'e‑de. Te kua'a̱ ñáyɨvɨ ñúu̱ Corinto, ni̱ ka̱jini ná'ín‑i. Te
    ni̱ ka̱kandíja‑i. Te ni̱ ka̱janducha‑í.
  bps-bps: Na nun satu to dnagit ku Krisfus, i ulu gal mebe di gusatdò i dad Dyu,
    baling faglut di ku Dyisas na balù i kdee dad to di gumnean. Na dee fa dad to
    déén di Korintu i mlinge i man Fol, faglut ale na fbunyag.
  mbs-mbs: Se egpengibing te simbahan te Judiyo si Crispo, nemenal te Pengolo sipat
    kedita te otaw eg-ogpà diyà te balay din. Nemenal heman se medita doma otaw doton
    te Korinto aw binonyagan dan.
  cme-NT: Umaŋ waa Diilonelhãalãdũŋgu yuŋgu-na, ba taa ba bĩ-yo Kiripusi. Fuɔ
    wuɔ hũu Itieŋo maama‑i baa u dumɛlleŋ-baamba‑i hiere. Korɛ̃ntitaamba bɔi taa
    ba hũu Yesu maama‑i Pol wulaa aa ta ba ce ba ta ba *batiseŋ-ba.
  sus-sus: Na tɛmui, Kirisipu salide xunmati naxa danxaniya Marigi ma a nun a xa denbaya
    birin. Korintikae wuyaxi naxee nu Pɔlu xui mɛxi, e fan naxa danxaniya, e naxa
    e xunxa ye xɔɔra.
  pon-2006: Krispus, soumas en sinakokeo, ahpw pwosonla Kaun-o, iangahki eh peneinei
    koaros. Oh pil me tohtohie nan Korint me rong mahseno, re ahpw pil pwosonla oh
    papidaisla.
  dad-dad: Krispus, Juda neid uub fõ nẽ mudur, ĩ yogon ibor ganan geid, Odug nigin
    momoi den. Korin tamo kayau museig biya od karĩ de fen, momoi den. Age dife di,
    naan dalen.
  zab-NT: Chiy Crispo, tuby bniety ni rnabee laniudoo xte de bniety Israel, laab cun
    irate de xfamilbɨ güeldilaazdeb Jesucrist. Ziyza zieny de bniety Corinto güeldilaaz
    chi bindiagdeb xtiidx Jesucrist ax brubnisdeb.
  jae-jae: Lômmôkê Krispi to nê gôlôac samob sêkêŋ gêwi ŋ Apômtau, ma lau Korinti
    taêsam sêŋô mêtê e sêkêŋ gêwiŋ ma sêliŋ saŋgu.
  ksd-ksd: Ma Krispo, a luluai ta ra pal na lotu, i nurnur ta ra Luluai, ma diat par
    bula dia ki ra kubana; ma mangoro na tarai Korinto, ba dia valongore, dia nurnur,
    ma di baptaiso diat.
  msm-NT: Migpadajun si Pablo to pagpang-anad, aw mahan-in to mgo taga-Corinto no
    migtuu to Ginuu dow migpabawtismu yakip si Crispo no panguyu to sikan simbahan
    to mgo Hibru hasta to tibo pamilya din.
  myk-myk: A Kilɛ-pɛɛŋɛ puga ki ɲuŋɔfɔɔ ni wu puga shɛɛn di ba dà Kafɔɔ na, wee mɛgɛ
    ki bye Kiripusi. Korɛnte shɛɛn piimu bɛ pʼa Pɔli jomɔ pu logo ge, a pee niɲɛhɛmɛɛ
    bɛ di dà Kafɔɔ Yesu na. A pʼi pee batize.
  sbe-sbe: Na sunago wa badana Kilipasi ma kana bodao maudoidi se kawamamohoi Guiyau
    unai. Yo hinage Kolinito tamowaidiyao gwaudi Yesu wasana se lapui yo se kawamamohoiyei,
    ede Paulo ma kana kahao tamowai wa se hebabatisoidi.
  mcr-mcr: Aŋä aquväqŋqä iu miqä iqueqä yoqe, Krispusi ique. Iŋgaŋi iqutä, iqueqä
    aŋiu äpmamiŋuwä iquatä, quuvqä eqäkuwi. Itaŋga Korinä pmeqä kuapänäŋä iqua-pqe,
    Poli iqueqä kukŋui qätä äwipiyi, qu quuvqä eqiyäpu, asŋä qe äqäŋguwi.
  cux-NT: Níícú saⁿ'ā Crispo saⁿ'ā chi ndii tiīiⁿ yeⁿ'ē yáacū sinagoga s'téénu sa
    Señor 'iivú Ndyuūs ndúúcū nducyaacá yā na vaacu sa. Ní neené 'yaaⁿ 'iiⁿ'yāⁿ yeⁿ'e
    yáāⁿ Corinto miiⁿ ch'indiveéⁿ yā. Ní s'téénu yā ní chɛɛdinuūⁿniⁿ yā.
  tur-YTC: Havranın yöneticisi Krispus, bütün ev halkıyla birlikte Efendi’ye iman
    etti. Sözü işiten başka birçok Korintliler de iman edip vaftiz oldular.
  san-ITR: tataH krIShpanAmA bhajanabhavanAdhipatiH saparivAraH prabhau vyashvasIt,
    karinthanagarIyA bahavo lokAshcha samAkarNya vishvasya majjitA abhavan|
  bel-N: А Крысп, начальнік сынагогі, паверыў у Госпада разам з усім домам сваім,
    і шмат Карыньцянаў, слухаючы, паверылі і былі ахрышчаныя.
  sch-sch: Crispus Synagog ruoipu han a inmingei murdi le Pumapa an iema, Korinth
    khopuia mi tamtak khomin an rieta, an iema baptisma an chang zoi.
  mic-MIQNT: Na iganpuguit a'sutuo'guom teluisit Glispus, getlams'tasitl Gjisaqamawul
    aq maw wigma. Me' pugwelgig mimajuinu'g Golint nutmi'titeg Gjinisgam ugglusuaqanm,
    'gtlams'tmu'tijig aq sign'tutupnig.
  huu-NT: Crispodɨ, nana ie jofomo itɨno dɨga, caɨ Nama Cristona ɨɨnote. Naimɨedɨ
    judíuaɨ ofiraco ie sedaraɨma. Ailluena Corintomo ite comɨnɨ creyentiaɨna jaidɨmacɨ.
    Ie mei naimacɨdɨ bautizaga.
  jiv-NT: Israer-shuar iruntai je̱a̱ chicharniuri̱, Krispu, Uunt Jesusan nekas enentáimturmiayi.
    Túruna nua̱ri̱ji̱a̱i̱ uchiri̱ji̱a̱i̱sha Yúsan umirkamiayi. Tura chíkich aencha
    Kurintiunmaya̱ armia nu nútiksaraṉ Yus-Chichaman antukar, Jesusan enentáimtusar
    imianiarmiayi.
  otm-NT: Nu ra Crispo, n'da ra ngʉrpi bʉ ja rá niją yʉ judío, bi 'yɛ̨c'yɛi nɛ gätho
    'bʉpʉ rá ngu. Nɛ xʉn ngu yʉ mɛngu corinto mi øh ran ho ma'da'yo, nɛ bi 'yɛ̨c'yɛi,
    nɛ bi mba ma xixyąbi.
  dah-dah: Be, gabu yare gor gabu irde hinhan mar gote doyaŋ al Krispusya diriŋmiŋmiŋ
    tumŋaŋde Polyen saba nurde Doyaŋ Al Kuruŋ niŋ dufaymiŋ tareŋ iramiŋ. Al hoyaŋ
    Korin taunde niŋ manaŋ budam Yesu niŋ dufaymiŋ saŋiŋ irde baptais tamiŋ.
  tnk-tnk: Iəmə asori səvəi nimwəfwaki nəha nəɡhɨn nə Krispas. In mɨne nərmama me
    pam ia nəkwai nimwə səvənhi həni nɨpərhienien ia Iərɨmənu. Nəkur Korin həpɨk kamhətərɨɡ
    ia nəɡkiariien səvəi Pol, mhəni nɨpərhienien ia Iesu, nənə ko paptaes ia nirəha.
  kpr-kpr: Genembo javo Crispus, Jusi embo da dengoro indari kambo+ da bajari irá
    ghedo ghusira amo, numo nunda ghagurude ne Bajari tumondedo ghuseri. Tumondurureoro,
    evetu genembo mendeni Corinth aminda, Iesu da Bino ava ningido, tumonduse benunu
    seoro, bafataito edo ghuseri.
  san-IAS: tataḥ krīṣpanāmā bhajanabhavanādhipatiḥ saparivāraḥ prabhau vyaśvasīt,
    karinthanagarīyā bahavo lokāśca samākarṇya viśvasya majjitā abhavan|
  nho-nho: Te tama hakamaatua i te hare lotu naa Jew naa, tana inoa ko Crispus, ni huri
    no lotu hakapaa katoo ma tana haanauna raa i TeAriki. Turaa tama hoki i Korint
    ni llono i naa taratara naa no lotu i TeAriki, teenaa naa tama naa katoo ni too
    te hakaukau tapu.
  gym-NT: Ye ngwane abko, ni iti kädian nämane Crispo nämane mikani sinagoga ye dänkiene
    abko käkwe kukwe kuin ni Dänkienkwe mikani era, käkwe tödekani Jesubti mräkä kwekwe
    ben gwaire jökrä. Erere arato, nitre Corintobo kwati käkwe kukwe kuin Jesubtä
    kukwe nuani amne tödekani kwetre Jesubti amne ngökani ñöte.
  azg-NT: Quiiꞌ ntꞌan nnꞌan na covancüii vatsꞌon ꞌnaan judíosꞌñeen, joꞌ mꞌaan ncüii
    tsꞌan na jndyu Crispo, conintquehin ndëë nanꞌñeen. Tsanꞌñeen tëntyja tsꞌon jon
    Jesús, nquii jon ndoꞌ mantyi yo tsoñꞌen nnꞌan vaaꞌ jon. Ndoꞌ joo nnꞌan tsjoon
    Corinto, jndyehan tëntyja nꞌonhan Jesús. Ndoꞌ vi na jndë jndyehan jñꞌoon na toninncyaa
    Pablo, jntꞌëhan yo xueeꞌ Jesús.
  bhd-bhd: एस प्रार्थना घरेरो प्रधान क्रिस्पुसे ते तैसेरे सारे टब्बरे प्रभु पुड़ विश्वास
    कियो, ते बड़े कुरिन्थिसेरे लोकेईं शुन्तां विश्वास कियो ते बपतिस्मो नीयो।
  too-NT: Lā' kalhlaka'ī'lh Māpa'ksīni' huan Crispo, xapuxcu' lītokpān. Lā' nā takalhlaka'ī'kō'lh
    ixlīhuāk xala' na ixchic. Lā' chuntza' kalhalhūhua' xalanī'n nac Corinto takaxmatli
    a'ntū hualh Pablo lā' takalhlaka'ī'lh lā' ta'a'kpaxli.
  ind-AYT: Krispus, kepala sinagoge, menjadi percaya di dalam Tuhan dengan semua orang
    yang tinggal di rumahnya, dan banyak orang Korintus yang setelah mendengarkan
    Paulus menjadi percaya dan dibaptis.
  cjo-NT: Riraga Kiriishipo rirotaki jewawentzirori janta ipiyotaantapiintari joriiyopaeni.
    Kameetha raapatziyari Awinkatharite. Eejatzi ikimiteeyakani maawaeni jeekatsiripaeni
    ipankoki, raapatziyeeyarini Jesoshi. Eejatzi ikimitagaantaka osheki korintojatzi.
    Ikemawakiro iñaani Tajorentsi raapatziyaperotawakawo roojatzi ikaawoshitakotanteeyakarini
    Tajorentsi.
  nsn-nsn: Doh Krispus ger tamata uleik tenas umang lotur Ju. Inggono meso bubungunasis
    ra uangoul tena umon ka siokor tagorong mana tun tar Tamata Noman menia ponompe
    tasir bureher tamatang Korin geka longoro tang Poul, ka siokor tagorong mana pon,
    kara siokor uahuhuis.
  san-DEV: ततः क्रीष्पनामा भजनभवनाधिपतिः सपरिवारः प्रभौ व्यश्वसीत्, करिन्थनगरीया बहवो
    लोकाश्च समाकर्ण्य विश्वस्य मज्जिता अभवन्।
  tna-NT: Jucuada Corinto ejude su aniji cristiano cuana Pablo daja id'aba putsu,
    Jesús peje su jei putana. Diusu sa puji jaichaderametitana huecuana yahui neje.
    Piada judío deja Jesús peje su jei puana. Tueda Crispo banime puina. Tueda da
    judío cuana sa jadhitati jude ete sa ehuidusuji puina. Pamapa mesa familia cuana
    di Jesús peje su jei putana.
  lid-lid: Eme ndramak ta mwena ta atondrok ndrahu tukum tiri Juwis nyaran Krisipus
    ma lau mari badu asiu tan badeh, atehei budon toro handru i ta Laban; ma hawe
    iri lau solo-an badu Korin anuhun sahou Pol asehek badeh, ma iri atehei budon
    tiri handru i ta Laban ma Pol alomwa iri.
  wim-wim: Aꞌ pam namp Crispus nil pam wuut piꞌan iiy-iiy church Jews.antamakana,
    nil-a, puth kampan nungantam yotam anangan than ngangkangam piꞌ-piꞌin nunang Lord.ana.
    Aꞌ yotam wiy al-alangan pam wanch aak Corinth.angana than ngeeyin wik minana than
    ngangkangam ngul piꞌ-piꞌin nunang Lord.an aꞌ Paul.angan puth kootra ngul kuungk-kuungk
    thananga.
  zga-M: Pu uKilisipo, undonghonchi vanyumba ya khweisayeila paninie na vanu avanyumba
    ya mwene vakhamweideikha Unkuludeva. Avanu vingi avamu Kolinti vapulikhe uPavuli
    vuinchova vakheideikha nu khyonchivwa.
  yom-yom: Vayi Kilisipusi, pfumu nzo lukutukunu ayi basi nzoꞌandi boso bawilukila
    Pfumu. Basi Kolinto bawombo, bu banwa buna bawilukila ayi babotama.
  san-SIN: තතඃ ක්‍රීෂ්පනාමා භජනභවනාධිපතිඃ සපරිවාරඃ ප්‍රභෞ ව්‍යශ්වසීත්, කරින්ථනගරීයා
    බහවෝ ලෝකාශ්ච සමාකර්ණ්‍ය විශ්වස්‍ය මජ්ජිතා අභවන්|
  yut-yut: Uŋun muwut muwut yut dakon mibɨltok amɨni mani Krispus uŋun gat gwakni
    gat Pol da Piŋkop dakon gen yaŋban Amɨn Tagɨ nandaŋ gadaŋ ɨmgwit. Ae Korin kokup
    papmon amɨn morapmɨ nandaŋ gadat aŋek telagɨ pakbi sowit.
  grc-BYZ: Κρίσπος δὲ ὁ ἀρχισυνάγωγος ἐπίστευσε τῷ Κυρίῳ σὺν ὅλῳ τῷ οἴκῳ αὐτοῦ, καὶ
    πολλοὶ τῶν Κορινθίων ἀκούοντες ἐπίστευον καὶ ἐβαπτίζοντο.
  cpc-NT: Ikanta Crispo, jiwatatsiri japatotapiinta Judá-mirinka, ikimisantanakiri
    Awinkathariti, ari ikimitaakiro iijatzi ikaatzi saikapankotziriri. Iijatzi ikimitanakari
    ojyiki Corinto-jatzi, ikimayitakiro ñaantsi, kimisantayitanaki, jowiinkaayitakiri.
  nhg-NT: Sente tlöcatl itucö Crispo oyeya tlayecönque de inu teopanconetzi. Omoneltocac
    tieca Tlöcatzintle ca noche isohua hua ipelhua. Nuyejque meyac giente de Corinto
    tli amo oyöya pa inu teopanconetzi oquecajque tietlajtultzi Deus. Omoneltocaque
    hua omocuötiequejque.
  nya-nya: Krispo, mkulu wa sunagoge, pamodzi ndi a pa banja lake lonse anakhulupirira
    Ambuye; ndiponso Akorinto ambiri amene anamva Paulo akulalikira anakhulupiriranso
    nabatizidwa.
  ngu-NT: Niman Crispo, on tlayecanquetl ipan intiopan on hebreos, oquineltocac toTeco
    ihuan nochi ichanchanejcahuan. Niman no miyequej yejhuan chanejquej ne Corinto,
    ijcuac ocacquej on temachtijli, otlaneltocaquej niman onocuatequijquej.
  kup-kup: Met Zudaholoz topour zei pomakez koravop pim abatao Krispas popur añaram
    Iesuz homeo badae batat heh, met Korin zei potak añarab narizaro amun Poliz ñetï
    mañoohavon hatevetet Iesuz homeo badae batahan Pol paru ivoh memeeh.
  jid-jid: Crispus, ninkon Sinagog a, kpanyime ni Bachi, ni bi koma wawu mba, baba
    gbugbu ndji bi Korintiya wa ba wo nda kpanyime, ba ti batisma ni bawu.
  wmw-wmw: Kirispu, amiri wa sinagoga ire, pamoja na jamaa zake piya, wâmwamini Mwenye
    Insa. Na wanu wengi waKorintiyu pawasikire, newo novyo wakamini na wakoziwa.
  gmv-GGM: Ayhudata wossa keeththa halaqay Qerrisphphossay besoo asa wursiora Goda
    ammanides; Phawulossay yootishin siyida daroo qoronttoossa kaatama asay ammanidi
    xaammaqeetides.
  ssg-ssg: Krispus, tel ti teka masiwi ti tehu synagog, i sohot kahikahi Jises hetekie
    hatesol seilon ti lohe ingan. Kilan seilon ti Korin tin laha hong soh meng solian
    ti Jises ape laha uke baptais.
  zpo-NT: Nu lee Crispo, xaa nabeyy lo re xaa pa nkasa xaa nseed xaa xtizh Dios, nu
    re xaa li xaa mzelo ngwii lo Xaa Nabeyy. Nu noka zyen doo xaa yezh Corinto, gorna
    mbin xaa xtizh Dios mzelo xaa ngwii lo Xaa Nabeyy nu zee mrubnis xaa.
  poy-poy: Krispu, mkulu gwa numba ya Mlungu ilii, kamjimiriti Mtuwa yomberi pamuhera
    na walongu wakuwi woseri. Wakorintu wavuwa waupikiniriti ujumbi awu, wajimira
    na kubatiziwa.
  qwh-NT: Y ellucayänan wayicho mandacoq Crispu jutiyoq nunaqa Teyta Jesusman creyicorqanmi
    wayincho llapan castancunawan. Tsenollam tse Corinto marcacho nunacunapis tse
    willaquita wiyacurnin, atscaq creyicurnin bautisacuyarqan.
  gaw-gaw: Paulus nug ap̱a dayeye amu Juda dilag nai doyak lag amunu iḵi, onig Krispas
    amu nug baeḵudp̱a ele ag am Jesusnu oolagp̱a genab doop̱ig. Korint kuḏum laa ele
    ag Paulus nai mehuqe, ag oolagp̱a genab doona amu layaṯak aop̱ig.
  nca-nca: Ko Juda koro huru-huru ya koro sopo-sopo uni, owí Kirisipus, ŋuya eneŋo
    suwisawiyó soso, Uni Parámimboro iŋondutu taŋgurí. Ko Korin uni qambu Pol koro
    mande ŋu iŋoro iŋondutu tero sono raŋgurí.
  zpz-NTPP: Tees Crispo, yu nu riib ic nañ yuꞌ nu rsyaꞌ mbecy Israeel riidz ni Ñgyoozh,
    yu zeꞌ nu dela famil niy bicy cup yu consuel lo Shuaan den. Nunu zigy zir mbecy
    Corinto güeñ dey riidz ni Crisht, nunu bicy cup dey consuel lom, nunu wi nis dey.
  mkj-mkj: Crispus, koaun in jinakokehu, pel pwojonla Koaunno pwilihkihla ohroj ah
    peneinei kan. Apel armaj dihrdir nehn Corinth ma rong padahkko, irai ken pel pwojonla
    apel poapdaijla.
  zac-NT: Jëfë shtë iáduꞌu lëll Crispo. Gualdí lduꞌu Crispo Jesucristo con grë shfamili
    Crispo. Nu zihani mënë Corinto bini rall dizaꞌquë nu gualdí lduꞌu rall nu bëriubë
    nisë rall.
  kyg-kyg: Ani afinaꞌmo Yu vayaꞌai monoteꞌmo neꞌyagaiya vekamo agiꞌamo Kilisipasiꞌagi
    afamo anagaꞌagi mago Kolitiyani vayanagi huꞌa ani gemo afiteꞌapaeꞌmo apakesa afiꞌa
    fatago huteꞌa aniꞌmo faleꞌnae.
  kmk-kmk: Ot si Crispo un pangaton dit sinagoga nanuttuwa kan Apudyus pati utdat
    kaboḻoy na. Adu pay dat nanuttuwa kan nabunyagan sidat iCorinto un nakagngoḻ sidit
    inwalagawag Pablo.
  cao-NT: Jasca, Ibo qui chitimini quiha toa catiti xobo obëso cato, naa Crispo icanai
    cato. Chitimini quiha jahuë xobó cabo ri. Toatiyá tsi quiha huëstima ca Corintó
    ca carayanabo chitiminiquë Ibo Chani nicahax na. Ja ashimahacayocani quiha.
  bbr-bbr: Kiro tururiäi ou kameäu ro kon enip Krispas, ko kon tupsiu pak karauk Korin
    roasiret pak ak Pol nukan ämän roumana, woiaka epar momoi, ak an join.
  inb-inb: Chi tanda­ri­diru wasi­manda taita, Krispo suti, paipa wasipi tukui kaug­sa­na­kug­pas­mi
    Iaia Jesus­wa suma iuia­rir­ka­kuna. Chasa­lla­ta Korinto­manda achka runa­kunapas,
    Pablo ima willa­kus­kata uiaspa, Iaia Jesus­wa tukug­samuspa, baug­ti­sa­rir­ka­kuna.
  hrv-hrv: A nadstojnik sinagoge Krisp povjerova Gospodinu zajedno sa svim svojim
    domom. I mnogi od Korinćana koji su to slušali povjerovaše i pokrstiše se.
  box-NT: Ɓa zúifùwa kàránló zĩi ɲúhṹso na ɓa le Kirisipuusi lè mí zĩi
    nùpua ɓúenɓúen á tà a Ɲúhṹso bìo. Á ho Korɛntesa cɛ̀rɛ̀ɛ na ɲá a Poole
    bíoní á mún tà a Ɲúhṹso bìo á ɓa bátízéra.
  ote-NT: Nepʉ ꞌnara ꞌñøhø mrá thuhu ra Crispo mrá nda̱ de yá nija̱ ya xodyo bi gamfri
    ra Zidada Jesu con gatho ya mengu rá ngu. Ne ndunthi ya me Corinto bi ꞌyøtua rá
    noya Ajua̱ mi ma̱nga ra cu Pablo, bi gamfriꞌʉ ne bi nxistehe.
  wnu-wnu: Ne munon baraitari aib ger unum Krispus wo Yuda wurinou Qenu qob igau munai
    eng qoat igoai. Wo wonou wagrari ne Korin munon qei nob Pol Yisas qob wurinob
    qamara qob igetet oabig abari yat wurimaragansiarei.
  zam-NT: Ngo thìb mbi' co' lèe Crisp co' ngòc jef che'n leque sinagog. Mbi'a ngola's
    loo Tad Jesús no loo cón che'n Tad Jesús con rye mèn guliz mbi'. No huax mèn co'
    nac mèn ciudape' Corint, texal ngolo mbìn mèna di's co' nac di's ndac co' mblo
    Pab yalbàn, ngola's mèna loo Jesús no loo cón che'n Jesús. Sangngòc bautizar mèna,
    ne.
  zyp-NT: Synagog a uhpaw Khripa le a ing letei a ungpaw vytei taco Abuipaw cawh zing
    he ka, Paul a reipaw bia a thuipaw Korin khua cawngsaw a hlupui zong tah zing
    he ka, Baptisma a cang he.
  sey-NT: Ja̱je paꞌiquëtaꞌare Israel pa̱i tsiꞌsi huëꞌe ñacohuaꞌi ëjaërepa Crispo hueꞌequëpi
    Maijaꞌquë coca asani sehuopi. Sehuoquëna, cuiꞌne siꞌaohuaꞌi i̱ tsëcapë acohuaꞌije̱
    sehuohuë. Sehuojëna, cuiꞌne Corinto daripë acohuaꞌije̱ jai pa̱i sehuohuë. Sehuorena,
    oco dopi, sehuosicohuaꞌire.
  nvm-nvm: Regavo Krisfas fu ar e Jius bu afuime vuak kuaivo iji samuamon. E iji fu
    Jesuon vuak For fu abe kuardiamo iji faime fuka aganfuon ijiena Jesu ma vierafen.
    Regavo e kafo mai Korint ijia karinva iji bu vuak iji faime ma vierafejga bu aferdia
    Jesuon if ijia do ruardiain.
  mps-mps: Tama bidi me deli bidibo, agai nogi Krispus, aga Juda dabego bomo yai po
    ola mabo be tonalubo genuai tobolu bidi mu dao. Te bidi dali, aga bede bidibo
    we bidi dabe dali, augwali tigidaligo Jisasba augwa homu tigidali mu muani. Tama
    Korin we bidi umabo augwaligo Polgo wabo po odama, augwaligo homu Jisasba mu munama,
    tama augwali tigidali baptais mani.
  pab-NT: Hatyaoseta Crispo, judeunae xahohisakoatyakala hana xekohasehare tyakeko
    Xekohaseti tahi, tyotya haiyanityo, haisaninae harenae kakoita. Kahare Corinto
    nali tyaoniterenae semaha iraiti, tyakekoha hoka kabatixatyakaha.
  llg-llg: Taa dook, boe ma malangga uma huhule-haladoik ndia, namahele neu Lamatuak
    Yesus. Naꞌden Krispus. Ndia uma isi nala basa sala lamahele boe, sama-sama lo
    hataholi Korintus feꞌe kala, fo lamanene neu Paulus. Boe ma Paulus ana salani
    basa sala.
  kyf-kyf: -Lagɔbuduu 'yugalɩnyɔ Klisɩpusɩ zʋa Nyɩmaa -Kanyɔ dlɩ -gʋ, we -yɔ ɔ zʋaylinyɩma.
    Kolɛntɩ -nyɩmaa -zlo -wa pʋlʋa Pɔlʋʋ wɛlɩ yukwli, 'ɩn -maa yi 'yaa -Lagɔ dlɩ -gʋ
    zʋ, 'ɩn wa yia wa batizee.
  tpi-tpi: Hetman bilong haus lotu bilong ol Juda, em wanpela man nem bilong en Krispus.
    Em wantaim olgeta famili bilong en, ol i bilip long Bikpela. Na planti manmeri
    bilong Korin ol i harim tok bilong Pol, na ol tu i bilip na kisim baptais.
  mih-NT: Sino iñi minoo ra nañi Crispo Tuhun Ndyoo. Ra cu nuu sii vehe ñuhu hebreo
    cuu ra. Sino iñi tandɨhɨ ñiyɨvɨ vehe ra. Ta i sino tucu iñi cuaha xaan inga ñiyɨvɨ
    ñuu Corinto sa siñi ñu Tuhun Ndyoo. Ta i sicoo ndutya ñu.
  qvh-NT: Saycho yachasiptinmi sinagogapa mandagnin Crispo jutiyog runa wayincho tagcunawan
    Jesucristuta chasquicuyargan. Jesucristuta Crispo chasquicushganta wiyaycurmi
    Corinto marcacho waquin runacunapis Jesucristuta chasquicur bautizacuyargan.
  kms-kms: Muq wute God yumbui nyamb mirang kin yumbui, ni nyamb Krispus, ni nikin
    ngam di wo ane mune nei rire ritinde Yumbui nei rimbig. Di Korin ni nganye buagi
    Pol ningg wand rutungu, di God nei rimbig, di ni wuye map.
  agn-agn: Si Crispo, ang pangolokolo ong simban ang asi, nagto ka ong Gino, aroman
    tang pamalay-balay na. Ig dorong mga taga Corinto tang namamasi ong ni Pablo ig
    namagto ong Gino, ig pinamoniagan tanira.
  nhi-NT: Crispo, in tlayacanqui itich in teotlanauatilcali, otlaniltocac inauactzinco
    in toTecotzin iuan nochtin nichanehcauan. Uan noiuqui ocsiquin miqueh tlacameh
    tlen opouiah ompa Corinto, ihcuac occaquiah tlen Pablo oquinmatiltaya, otlaniltocayah
    uan omocuatecaayah.
  ttc-NT: Ntons at tuq jun xjal Krisp tb'i, tetz aji tuq te twitzale' tuj te jay nab'il
    Dios [tuj aj amaq'ji], b'ix ax tetz owokslan ti'j Qajawil kyuky'i kyaqil aj tuj
    tjay. B'ix ky'ila'j xjal aj amaq' Korint aj n'ok kcha'o' tuq te aj nxik tpakb'a'
    te Pa'k, e'okslan b'ix njaw tuq si' a' kywi'.
  dan-1931: Men Synagogeforstanderen Krispus troede på Herren tillige med hele sit
    Hus, og mange af Korinthierne, som hørte til, troede og bleve døbte.
  kwj-kwj: Juta hima kupu lei lotu wo aka aulindau mekupu hima ri, hi ti Kurisupas,
    rini ga ri hima kupu lenga Apukolaka ni sembe ti funda wu haro. Ete wondawani
    Korin ko pe hima miyafo naha Pol mwanji tini wu mendini sembe ti wu hawani uku
    ti ya wunu yasinda.
  vie-OVCB: Cơ-rít-bu, quản lý hội đường, và cả nhà đều tin Chúa. Nhiều người Cô-rinh-tô
    nghe Đạo cũng quyết định tin Chúa và chịu báp-tem.
  kze-kze: moóráwai áwí'a Kárísipasi Yútaa-kwaasiti mono'-nánkár-ánón-kwáásígó Ísóigon-aaiyavena
    áraire súwasa kwená akúnkwárá'á áraire kwésuwasa Kórínti-naopaken-kwaasi sáwívarawai
    Póron-aai isésa Ísóigon-aaiyavesa áraire sésa mono'-nómbá pékaawe.
  mpj-mpj: Yirna kujupa tawunja jiingka nyinapayi, yini Kirijpaj, Juwukurnu jaajiku
    maaja nyinapayi. Yirna palunya Puulkurnu wangka kulirnu ka Jiijajku walyjarringu,
    palumili walyjakajalurrju. Jiimartajiya laltu kujupalu kulirnuka Jiijajku walyjarringu,
    kalyungkaya jarrpangu.
  lbk-lbk: Idwani, si Crispo ay mangichad-alan isnan sinagoga, et namati ken Apo Jesus,
    ya siya akhes isnan am-in ay pangafongna. Angsan kayet ay iCorinto nan nannge
    isnan kinwanin Pablo ya namati cha, sa cha't nafonyakhan.
  mto-NT: Je̱ Crispo, je̱ tsaptu̱jkpit je̱ ñu̱vintsá̱n, ma̱a̱t nu̱jom je̱ jayu juuꞌ
    veꞌe je̱p jyu̱u̱mp tyu̱jkp, je̱ꞌe̱ tseꞌe du̱jaanchjaꞌviduva je̱ Ma̱ja̱ Vintsá̱n.
    Jyaanchjaꞌviduva tseꞌe nu̱may je̱ coriintovit jáyuda ku veꞌe du̱ꞌamo̱tunajxti
    je̱ o̱y ka̱ts je̱ o̱y ayook, vanꞌit tseꞌe ña̱pe̱jtti.
  bzh-bzh: Yuda hir dub-supinsën-yi ala arë nebë Krispus, lob losho yi alam deggërin
    sir bayoj ya timu vu Mehöböp. Galam Korint nġahiseḳë denġo Paulus aye medevonġ
    ving bederipek bël.
  guj-2017: અને સભાસ્થાનના અધિકારી ક્રિસ્પસે અને તેના ઘરના માણસોએ પ્રભુ પર વિશ્વાસ
    કર્યો; અને ઘણા કરિંથીઓએ પણ વચન સાંભળીને વિશ્વાસ કર્યો, અને તેઓ બાપ્તિસ્મા પામ્યા.
  jvn-NT: Penggedéné sinaguk sing jenengé Krispus sak brayaté uga pada pretyaya marang
    Gusti Yésus. Uga wong liya-liyané menèh nang Korinta kono pada ngrungokké kabar
    kabungahan sing digelarké karo rasul Paulus lan wong-wong kuwi pada pretyaya marang
    Gusti Yésus. Wong-wong sing pretyaya mau terus pada dibaptis.
  byr-byr: Gamɨre angevɨ Polɨ mwaalɨna kyaꞌ Kɨrɨzɨpaazai lotuangevɨ maremwaaidei Polɨmɨre
    yagaalyaꞌ wɨꞌnaka gamɨjɨyarajɨ Naangerɨ lɨmwanna yeꞌ. Wiꞌna lɨmwanna kyeꞌ Koridɨ
    mwaalya kwalaalyara gamɨnyɨ kadɨka wɨꞌneva sara lɨmwanna kyeꞌ Kɨraazɨtɨyarera
    aalyavɨ bavɨtaazɨya yɨna yeꞌ.
  ian-ian: Juda yisola la ngaymba la njambwi nyana sɨ Krispas. Ndɨ wan apma nyaangɨt
    wutaa kwutaa lɨga Jisasna mbaapma wuleindɨ. Ndɨna ngaymba lɨga nɨmba ndino wupma
    wuleindi. Korinmba lɨga nat nɨmba wan apma nyaangɨt wuka kwutaa lɨga ngu yagundi.
  hun-hun: Kriszpusz pedig, a zsinagógának feje hitt az Úrban egész háza népével együtt.
    A korinthusiak közül is sokan, akik hallgatták őt, hittek és megkeresztelkedtek.
  mcf-NT: Uston shubunoshon Esuquidistu Pabadon chuibanac Quidispo cuëmëdquid Esuquidistu
    tantiaquid yampanëdash. Aidi Nuquin Papan chiaid chuibante shubun iccuededquido
    chuiquid dapa icpanëdash. Aidbëd aton shubun icquidtedi Esuquidistu tantiaquid
    yampanëdash. Adecbidi Codinto yacnocquid dadpen Esuquidistu tantiaquid yampanëdash.
    Adsho adquidtedi acten mentobampanëdash.
  kjs-kjs: Go rabu go Juda alinuna lotu adana ali mudu Krispus-para nipuri paa nimumi
    Mudu Ali Yesu madaa kone rulasimi. Go puma Korin su-para piri enaali adaapumi
    epe agale pagoma kone rulaoma kalu-ipa misimi.
  mni-mni: Synagogue adugi luchingba Crispus amadi mahakki imung manung pumnamak Mapu
    Ibungobu thajarammi. Aduga Corinth-ki mi mayam amanasu Paul-na sandokpa adu tabadagi
    thajaduna baptize lourammi.
  yad-NT: Jadchiy ji̱ta savichanu̱yada Crispí̱, ju̱tye̱ryanijyo ja̱nvay nutyityu̱.
    Ni̱ni̱ tuva̱chunu̱yada simu Ju̱denu, ti̱ta̱ju̱ sisa̱ vichavatya. Rityuva̱chunu̱yada
    ji̱ta rajuu Coríntyu ja̱nvay variy rana̱cho̱ Ju̱denu niquejada, riityu̱yada ji̱ta
    variy jasiy.
  mxb-NT: Ta Crispo naní iin ta̱a ndáya̱ꞌi ini veꞌe noo̱ nátaka na̱ Israel, kúú ni̱
    ka̱ndísa ra satoꞌo yo̱ Jesús xíꞌín ndidaá na̱ veꞌe ra. Ta kúú kua̱ꞌá ña̱yuu ndéi
    ñoo Corinto ñoó ni̱ seídóꞌo to̱ꞌon va̱ꞌa saꞌa̱ Jesús, ta ni̱ ka̱ndísa ñaá ná,
    ta ni̱ sodo̱ ndúta̱ ná.
  pon-2006A: Krispus, soumas en sinakokeo, ahpw pwosonla Kaun-o, iangahki eh peneinei
    koaros. Oh pil me tohtohie nan Korint me rong mahseno, re ahpw pil pwosonla oh
    papidaisla.
  maq-NT: Hane Crispo, me xi xutaxa rë yungun jan ne, camangucacun me cojo Nai naja
    Jesucristu, hacuaha cojo yëjë sa me xi siu ndava me camangucacun me. Hacuaha jemu
    cjín xuta Corinto ne, xi cahndë́ me cjua ndajyihi rë Nina jan ne, camacjain rë
    me sehe caxtenda me.
  hto-hto: Afe llófueriraco illaɨma Crispo. Afémɨe naa ie comɨ́nɨri Ocuíraɨma Jesucrístomo
    ɨ́ɨnotiaɨoɨ. Afe llezica aillo Corinto jófuemo itɨno, Pablo lloga ñúefuiaɨna cacáillano
    áfemo ɨ́ɨnotiaɨoɨ. Ɨɨnuamona báutizagaiaɨoɨ.
  por-BRBSL: Crispus, o regente da sinagoga, acreditava no Senhor com toda a sua casa.
    Muitos dos coríntios, quando ouviram, acreditaram e foram batizados.
  ces-NKB: Také Kristus, představený synagogy, uvěřil Pánu s celým svým domem a mnozí
    z Korintských, kteří naslouchali, uvěřili a dali se pokřtít.
  cui-cui: Irʉ Crispo, pon judiomonae pia penacaetutsi bo peyapucauncuaein, bapon
    piamonae matabʉxʉyo barʉ jume cowʉnta Jesús pon jiwi Pecanamataxeinaein. Barichi
    pinmonae pomonae Corinto tomaratha jinompa poxonae jume tane Nacom Pejume Diwesi,
    bapomonae irʉ jume cowʉnta Jesús. Pomonae pejume cowʉntsiwi barapomonae daxita
    bautisabatsi.
  boj-2014: Bati deqa Qotei tal taqato tamo aqa ñam Krispus a ti tamo uŋgasari kalil
    a ombla tal qujaiq di soqneb qaji naŋgi ti Pol aqa anjam qusib Tamo Koba a qa
    naŋgo areqalo siŋgilateb. Korin tamo uŋgasari gargekoba naŋgi dego Pol aqa anjam
    qusib Yesus qa naŋgo areqalo siŋgilatosib yanso eb.
  eng-OEBUS: Crispus, the synagogue leader, came to believe in the Lord, and so did
    all his household; and many of the Corinthians, as they listened to Paul, became
    believers in Christ and were baptized.
  eri-eri: Ariya fai ete nomo unyi Krispus, no Juda nebere bori mata waha nomo mora
    bagu. No nomo ilibumu gane bagu oruwanga nere Anyakaro bode huwanyanege ngalengawai.
    Nere Korin fai-aita bagu baingaro, nere Pol nomo beele isidu bode nere fere huwanyanege
    ngalenga wainga yaage bisou taane.
  aly-aly: Artwa Crispus ra Jew-rnem-kenh tyaty-areny Atyetyart anenh, ikwerenh-rnem-then
    warrkenh ikwerenh-rnem-then, rernem Ingkart renh tnakenh. Corinth-areny-rnem akngerr
    rernem Paul renh awek-penh rernem renh tnakek-anem. Ikwer-penhan rernem baptise
    inek, ingkerrenhel.
  wiu-wiu: Wa naniko eina Yu yenane losu yapu talo tane ago Kerisipasi einago one
    mati atoame Poloyo okamo yakoa moa Ali Munagoke wene tugakoi. Korine take mone
    pa yatene ali atoa peya matiyameka Poloyo okamo yakoa mootokoa ue mokala tokoi.
  swe-swe: Crispus, föreståndaren för synagogan, och hela hans familj kom till tro
    på Herren. [Paulus nämner honom i som en av de få personer han själv döpte.] Även
    många andra korintier som lyssnade kom till tro och döptes. [En av dessa var Erastus,
    som ansvarade för stadens finanser, se . Hans namn har hittats på en samtida inskription
    som berättar att han med egna medel bekostade att stenlägga en gata nordöst om
    teatern. Paulus talar inte så mycket om dopet, men vi ser hur det motsvarar den
    judiska omskärelsen och är ett tecken på att en person trätt in i den kristna
    gemenskapen.]
  cth-cth: Sinakok kaukkung Krispas hoi imthungkhunaw ni Bawipa teh a yuem awh dawkvah,
    Kawrin kho e kaawm e tami moikapap ni a thai awh teh a yuem awh dawkvah Baptisma
    a coe awh.
  mti-mti: Sinagogu namuyoiyoi abnawa Krispas ge vesin ud meuma undag anotumat Ayapan
    gumbe aya. Sira Korint igiyawa obiren mu anok anotumat aya babataito aya.
  pad-NT: Judeus kaija'ari Deu-ra vara vani'avini kagorani akadava'ava abono onina
    Crispo. Ni-vakajari'daki ida Jesus varani hina kidigamo, kidisai vihikia. Corinto
    sidaji kaija'arini vaipohikia vakamithahi ida Jesus monina. Vajari'darina mani
    ida Paulo va'ora kanahavini hi'ia.
  twi-twi: Krispo a na ɔyɛ hyiadan mu panyin no ne ne fifo nyinaa gyee Awurade dii
    ma wɔbɔɔ wɔn asu. Saa ara na Korintofo bebree a wɔtee Awurade asɛm no nso gye
    dii ma wɔbɔɔ wɔn asu.
  hlt-hlt: Te vaengah tamtaeng Krispu neh a imkhui pum loh Boeipa a tangnah. Kawrin
    kah rhoek long khaw a yaak uh vaengah muep a tangnah uh tih a nuem uh.
  tbz-SIM: Kɛ̀ Kirisipusi kutííntouku kóo kótì nɛ̀ o cĩ́ɛ̃̀tɛ̀ kɔbɛ bɛmɔu kɛ̀ bɛ̀ɛ
    yie nYesu kɛ̀ Kɔdɛnti kɔbɛ pɛ́uu keè Pɔɔri nɑ̀ɑ́mmɛ̀ kɛ múnkɛɛ yie nYesu kɛ̀ bɛ̀ɛ
    bɛ̀ ɑ̃nnɛ́ bɑ̀tɛ́mmù.
  san-GUJ: તતઃ ક્રીષ્પનામા ભજનભવનાધિપતિઃ સપરિવારઃ પ્રભૌ વ્યશ્વસીત્, કરિન્થનગરીયા બહવો
    લોકાશ્ચ સમાકર્ણ્ય વિશ્વસ્ય મજ્જિતા અભવન્|
  amx-amx: Artwang arreny Crispus rarl church-eh-artwey anekarl, rang peltj kwerenh
    mapel thwen rrkwapenh-apenh kwerenh mapel thwen Ngkart renh nakek. Corinth-areny
    arrpenh mapel Paul-henh angketj renh awek, inang thwen Ngkart renh nakekarl. Kwereng
    Paul rang inenh kwatj-warn irrpelh-ilemel baptise-em-ilek.
  ake-NT: Kiri'pas, Esuwerʉ amʉ' usenupato' iwʉ' epuru, mɨrɨ awonsi'kɨ itiwʉ' tau
    te'san uya Sises apurɨ'pʉ. Tu'ke itekare etanin nʉ'san Koren pon kon uya apurɨ'pʉ,
    mɨrɨpan kon epa'taisima'pʉ.
  qvn-NT: Nätan Crispo jutiyog runaga lapan aylluntinmi Jesusman yupachicuyta galacayärira
    Israel castacuna gotucarcänan wayichru mandag cayarsi. Chaynuytan chay Corintochru
    yachragcunas mayacarärirga Jesusman yupachicuyta galacayärira, jinaman bautizächicarärira.
  tku-NT: A'ka'ī'lh Crispo, tī xapuxcu' xala' nac templo. Nā ta'a'ka'ī'kō'lh ixlīpō'ktuca'n
    xalanī'n na ixchic. Chuntza' chā'lhūhua' xalanī'n nac Corinto takexmatli tū huanli
    Pablo ē ta'a'ka'ī'lh ē ta'a'kpaxli.
  bjk-bjk: Krispus, a tene sisila möxö gunon ne sineseng ke idi abo Judeia, ine mabo
    barama re ine toxo nunu xö Orong. Ma oleleng ne nangadi mee Korin ewe nang toxo
    ölangen ina tinenge na, toxo nunu ma toxo kip baptais.
  msy-2020: Krispus, God ko mɨgeir dɨpenibar garir gumazir dapanim. Ezɨ a uan adarazi
