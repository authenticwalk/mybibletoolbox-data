    Kadisbas weng kidibiw, ika Yesus aket kudabiw so iyo wok ban boyamsa.
  ura-NT: Nitohaneein jetaote, sinacoca curuaanaa- Curisifo, saain rai bereecuru,
    rai comasai, saain rai loreri asae nenacaauru aina jiniiquiin, Cana Curuaanaa
    ere esenetaaure. Nitohaneein jetaote, arajii- Coriinto cocoaichanecuruhane jetao,
    beebejiha Faborone aonaain esenetaauruhana jaun, baotisanojoineein neeure.
  mcd-NT: Ascan ichananti pushu niaifoan ahuun anu Crispo arifi Jesús icoinra huani.
