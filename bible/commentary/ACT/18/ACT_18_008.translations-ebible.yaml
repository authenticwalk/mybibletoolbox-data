    baregha, nɨghnɨzir gavgavim Iesusɨn ikia egha rue.
  bpr-bpr: Na i ulu di gumnè gustifun i dad Dyu, yé dagitan Krispu. Ta ftoo kenen
    di ku Dyisas magin i kdee dad to di lam gumnèan. Na nun fa dademe dad to déé di
    Korintu, lê ale ftoo na fbunyag.
  rmy-VLAKH: Ай пхурэдэр синагогако Криспо и всаворэ, ко жувэнас андо лэско чер, патяйле
