    ura kuinda meetu pure' chachilla kerangue' mungaakutila.
  ikk-NT: Krịpọsị wụ onyẹ-isi ụlọ-ofufe hụ nọ kwerini Di-nwọnni-ẹnyi, 'ya lẹ ezi-lẹ-ụlọ
