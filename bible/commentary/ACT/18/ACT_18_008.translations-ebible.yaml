    tūtuptsiwaqe, kūyit akw tuvoylatoti.
  san-URD: تَتَح کْرِیشْپَناما بھَجَنَبھَوَنادھِپَتِح سَپَرِوارَح پْرَبھَو وْیَشْوَسِیتْ،
    کَرِنْتھَنَگَرِییا بَہَوو لوکاشْچَ سَماکَرْنْیَ وِشْوَسْیَ مَجِّتا اَبھَوَنْ۔
  heb-LB: אולם קריספוס – ראש בית־הכנסת – וכל בני ביתו האמינו באדון. גם קורינתיים רבים
    שהקשיבו לפולוס האמינו לדבריו ונטבלו במים.
  caf-NT: '''Et Crispus, Lizwif hubuluglez whumoodih, ''en, ts''iyawh bukoo hudelhts''i
    chah, neMoodihti huba ''alha yint''ah ''ink''ez lhanah Corinth whut''en, ''en
