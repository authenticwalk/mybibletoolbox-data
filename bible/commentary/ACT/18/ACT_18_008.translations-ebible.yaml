    xquinimaj ri Jesucristo antok xcaꞌxaj ri ruchꞌabꞌal ri Dios. Y xaꞌan bautizar.
  uvh-uvh: Ka Juda ning siring yak wara'ning tim iyak aming wapni Krispas adigok ka
    adi kurene dabiksa' adindu' Pol ning midi u naknga girii Jisas ga' naktangka tiging.
    Ka Korin yong ki aming kabi'mo' undu' midi kareng ka Pol wari ituagu' u naknga
    naktangka tinga ama iyamging.
  ino-ino: Ani mono nopi so'ka ve'kamo aki'a Kalisipasi'ae mi'ko anaka'a'ae Anumayamofe
    afi'a apaipafi male'nake'a Koliniti nesu vaya'moki Polo'a hea ke afite'a Yisasife
    afi'a apaipafi male'nakeno mono li fale ne'apate.
  gnn-gnn: Ga ŋayinydja ŋurikiy buku-ŋal'yunaramirriwuynydja buṉbuwuy yolŋu ŋurruŋunydja,
    yäku Guritjpa, dhuwalayi ŋayinydja ga nhanukala gurruṯu'mirriyu walalay ŋäkulana
    ŋunhiyi dhäwu' Bolwuŋu, bala märr-yuwalkthinana Garraynha. Ga guḻku'yu wiripu-guḻku'yunydja
    yolŋuyu walalay ŋunhalayi Gorindja wäŋaŋura yukurrana ŋäkulayi Bolnha dhäruk,
    bala walala yukurrana märr-yuwalkthinana, ga dhunupana walala ḻiya-ḻupthurrunana.
  yal-yal: Salide banxin kuntigin naxan yi xili Kirisipu, na nun a denbayaan birin
    yi dɛnkɛlɛya Marigin ma. Kɔrɛnti kaa wuyaxi yi a falan mɛ, e dɛnkɛlɛya, e rafu
    igeni e tubi xinla ma.
  cnt-NT: Dsa₂ i₂jme₁lɨ́n₄ dsa₂ dsen₅₄ quián₅ guá'₅, dsa₂ i₂chen₂ Crispo, ca₂rë₃'éin₂
