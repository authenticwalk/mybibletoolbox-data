  kxv-kxv: ଅ଼ଡ଼େ ଏ଼ୱାରି ଏ଼ୱାଣିଲେହେଁ ତୂମୁ ବେ଼ବାରା କିନାରି ମାଚାକି ଏ଼ୱାରିତଲେ ଡ଼ୟିତେସି,
