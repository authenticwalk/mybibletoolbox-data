  kgf-kgf: Iereŋ imi aigira momacguc imuac niŋ momacnec kecma ai meyoc. Waŋu iereŋ
    yaŋ séwélanéŋ sel meyacgéyu boŋ meaŋoc.
  awb-awb: Wereq sereq peh morá árámbéhríuwe. Sene arambehriwe wéhuwehu nahmárí piageheéra
    sériwarí kogahnue kawerarówe. Wereq sereqne arambehri peh monseráh púana seba
    kobaritawe míowe. Wereq sereqka moráráq arambehriuwe.
  gdn-gdn: manako e mu mete idiwa ewapuru mena bagibagitagamawa idiwa mibai ka mu
