  buk-buk: Akwila lu Prisila i ŋlu awhê lu ŋgac sêkôc bôc ŋamlic ma po ma sêsi pitigeŋ
    tu sêmasaŋ bac-ŋga. Pol kêyalê gweleŋ dau tidôŋ whiŋ, bocdinaŋ dec mbo whiŋ iŋlu,
    ma sêkôm gweleŋ sêwhiŋ dau.
  pri-NT: Â é pâra nau pitâa jaaru ma rà piwakè naima. Ba po caapwi bwàti ê wakè kàra—rà
    tèpa pwa wâ imwaano.
  zpq-NT: Xšingaque' naquen chesone' yo'o de lache', na' toze ca nac xšin Pablon'.
    Nach bega'aṉe' gosenite' txen na' gosone' žinṉa' txen.
  por-TFT: Eles dois faziam barracas/tendas para ganhar dinheiro. Paulo também sabia
    fazer tendas/barracas, portanto ficou algum tempo com eles e todos três trabalharam
    juntos.
  gwi-NT: Zhee gwadhah gahtsii haa gwagwandaii gaayiigwagwahtsii. Paul adan t'ee zhee
    gwadhah ąhtsii nilįį. Ąįį geh'an gavaa gwich'įį ts'ą' khaihłok gwitr'it t'agwagwah'in.
  gvn-gvn: Bulanga work bayan tent balkal-balkanya. Paulungku yalarrku tent balkal-balkanya,
    workmunku. Nyulu yinyayinka bulanji bundan, jana muruku workmanijinka.
  nhy-NT: Aquila iwan Priscila yejwan intekiw oyeka okinchiwayaj mantajkaltin, no
    ken Pablo, iwan por yonik in Pablo ompa omokaj para inwan tekipanos.
  asm-FB: তেওঁলোক যিহেতু ব্যৱসায়ত পৌলৰ দৰে তম্বু বনোৱা লোক আছিল, সেয়েহে পৌলে তেওঁলোকৰ
    লগতে থাকি কাম কৰিবলৈ ধৰিলে।
  okv-okv: Paul amita pure vahai avo tambuto horoma ari bo avo ere kakajikitie Paul
    enana ga pure ue mitiaetera.
  mxt-NT: Ta ɨɨn ri tyiño sacuví ra chihin ñu. Savahá ñu vehe sahma. Ta ndoo̱ ra chihin
    ñu vatyi sahá tyiño ñu ɨɨn ri.
  tzo-NT: Yu'un co'ol yabtelic hech yu'un te icom te ti sna. Laj xchi'in sbaic ti
    abtel. Laj spasic nail nucul yu'un ja' yabtelic o.
  ind-AGS: dan karena mereka memiliki pekerjaan yang sama sebagai pembuat tenda, maka
    Paulus tinggal bersama dengan mereka.
  omw-omw: uro mwitanahuavata varura. Mwivavata mwitanahuavata seri nraamwu toqa kyeqa
    haqiro kyaiqara varohuara tita, mwihua kuaaqi variqata mwi kyaiqara varora.
  yrb-yrb: Foroini Akuira emanu gaukara arotorowa. Emanu gaukarana farai wadia ueta
    iba Foroma emabai ibeda arotorowa farai wadia gaukara utebita.
  maa-NT: Jñà xi̱ta̱ koi, ti̱koa̱á koií xá s'ín jè xá xi s'ín Pablo nga ni'ya nikje
    bíndaà. Ya̱á tsibìjnako̱ nga kisìxákjoò.
  mcq-mcq: ꞌEjume hu pura kaukara kaꞌene vejujaꞌinaꞌe hu ꞌuꞌo venunaꞌomo hu pu puꞌúmo
    ahuma hine kaukara vejara. Ijihuni maijaho pu harai ara vejiꞌina.
  sus-A: بَرِ مَ عٍ نُ وَلِ كٍرٍن نَن نَبَمَ، كِرِ بَنشِ رَقَلَقٍ. عَ نَشَ لُ عٍ شْنيِ،
    عٍ نُ وَلِ نَا.
  jpn-1965: 自分も同業者であったので、その家に住んでいっしょに仕事をした。彼らの職業は天幕作りであった。
  fra-SBL: et, comme il exerçait le même métier, il habitait avec eux et travaillait,
    car ils étaient fabricants de tentes.
  yka-yka: Peggeˈ saliˈ kaˈellumanden maghinang-hinang tolda, patennaˈ ne si Paul
    laˈi si siye duk patabang iye si hinangden.
  mle-mle: Yikuw, di birakiwa ata kwaad. Biraki yawiywa diki yawiy rivriv-abir. Aw
    di birakiwa nakamwiyib yawiy kwurdil. Day sel a wiy kwurdiy dayadiy saan kwurik.
  shp-NTPO: Jatian jabaon carpa xoboati teeribi akai ikax, jato betan teeti baneta
    iki.
  aom-aom: Vaꞌoromo Paul o Aquila o Priscilla mue gemuoho vaeromo niögu javue vaejaruëro
    jiëꞌëro Paul-ro jabuꞌo hiromo ë muoho gemu mae vaeromo ijo bajoho mana baenövareje.
  geb-geb: Por mani mbui ŋaarara mbui. Mbe wari tɨgap sher pheni sai. Maaŋ muuŋgiap
    Por mani phorgap maaŋ kav, mbe wari tɨgap ŋgarav ki.
  bsj-bsj: la wori nangen ciro win con yi kange ci co managen. wori cin nob yuwel
    ka teneb.
  cak-cak: Y roma xa jun mismo samaj queteman, ri Pablo xc'uje' chiri' chicacho, junan
    xesamaj, roma rije' ebanoy jay riq'uin tziek.
  chf-NT: Ya' cuxli t'oc unejob, tä patanob t'oc, uc'a jinchichba patan u chen aj
    Pablo, u chenob täcä. Uc'a u patan unejobba cheraj boch' de noc' une.
  tlf-tlf: agam bilip imi ogok uyo nalami ogok ulutap kalaa age-nalata, iso kugol
    bom-nilip e, imi ogok uyo ke-bom sel am uyo bigi kulep ku top saansip ko.
  piu-2006: Paluru kutjarra wangkanytjala Puulalu kuliṉu, “Ngaa kutjarrangku waarrkarringkula
    kaliki palyalpayi.” Puulalu pulanya watjaṉu, “Ngayuluṯarramayi kalikingka waarrkarringkula
    palyalpayi.” Palula kutjarra Puulanya nyinarra tjunguya waarrkarringkula kaliki
    palyalpayi.
  poh-NT: xa cahnic xo̱j riban cu̱cꞌ chi patanic ruꞌum chi reꞌ ricamaj ruꞌ jenaj wach
    chꞌi̱l ricamaj i Aqui̱la. Reꞌ quicamaj take reꞌ, aj pꞌojol pi̱m laj tzꞌih jeꞌ
    ru̱cꞌ nquicoj chi quipa̱t take aj behel. Jeꞌ reꞌ ajic pan tak xilac kꞌi̱j reh
    xama̱na, reꞌ maꞌ Lu̱ꞌ riban ricamaj chꞌi̱l Aqui̱la
  tue-tue: Cʉ̃ʉ̃ cʉ̃́ã paderénorã padegʉ́ niijĩgʉ̃, cʉ̃́ãmena padegʉdʉ pʉtʉáyigʉ.
    Wáicʉra caserimena wiseri tiirá niiyira.
  bjp-bjp: Pol i nenge tom tel fel ini kadiis sabin arae ruh, pesu ka melmel aiwa,
    ma ka foim tura ruh.
  xon-xon: Uja ngbaan ni upuu nan jab igban le ki gaal ŋiboo. Baatuln le nan bi na.
    Pɔɔl aatuln ni baatuln kpaa la. Nima pu le u nan ti bi bido. Le bi tun lituln
    ngbaan tɔb chee.
  tzo-ZNT: Li Pabloe xchiꞌuc li Aquilae pascarpa la yabtelic, yechꞌo un coꞌol la inaquiic.
  mpm-NT: Ti yukan ni kuncha da jaku kɨvɨ, chi ɨɨn ni jniñu ni ka saꞌa da naa da.
    Ni ka saꞌa da veꞌe jiin saꞌma. Ni ka saꞌa ndɨnduu da jniñu un, ti siaꞌan ka niꞌin
    da xuꞌun da.
  ots-NT: Cja̱ car Aquila co cár bbɛjña̱ bi za̱mihui car Pablo pa di hmʉjti pʉ, como
    mí hnadi cár bbɛfijʉ. Bi gojti pʉ, cja̱ mí mfö́xijʉ, mí pɛh cár bbɛfijʉ. Mí wɛtijʉ
    xifani pa mí øtijʉ carpa.
  hoy-hoy: आंदुर ऊंदा ऊज्या ईरतोगोर अदिक आंदुर क्याल्सा ऊंदा ईरोद आंदुर तान कमाई इन
    साटी तम्बू माळोद क्याल्सा माळतोगोर.
  uri-uri: Apm kil melnum a ak kwap wrij tukol tuwekg pake, kil kut palk a wlikgek
    ekg hi tu wa wi ak ntekg wan. Tolpa om Pol apm nti Akwila a Prisila arpm wan a
    tuwekg pake om kil ntien kut palk a wlikgek pa arpm pake.
  amo-amo: Akila nin Briskila iwadin sesu nikubu libau kia adanga. Ame Bulus wa yiru
    kia nadanga, ninnanin atinna asọ nan ghinu nin su kata ligowe.
