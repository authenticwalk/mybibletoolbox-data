    gaaata vuaada agai.
  rai-rai: I ki karom diaar ma ditul papaam ungaai, maa kabina ditul a tula tena paampaam
    ruma na sel.
  haw-1868: A no ka like o kana oihana, noho ia me laua, a hana iho la; no ka mea,
