    tu' nõmẽnex, tu tayũmak pop, ha Paot te 'Ak mũtik tihi'.
  zpc-NT: Canaꞌ uyo Pablo yeyubinëꞌ leyaquëꞌ como lëzi ca dyin naꞌ rue Aquilo lenëꞌ
    z̃gulëꞌ, canaꞌ ruerë Pablo. Pues begaꞌnlënëꞌ leyaquëꞌ bëlënëꞌ leyaquëꞌ dyin tuz̃e
    reguibiyaquëꞌ laꞌariꞌ reo ta hueyaquëꞌ nu yuꞌu de laꞌariꞌ ta taꞌona.
  gul-NT: E stay ta dey house an dey all beena wok togeda dey. Paul beena mek tent
    fa sell fa git money fa tek cyah ob esef, an dat de same wok Aquila an Priscilla
    beena do too.
  mau-NT: Coi³ nca³ ti⁴je²-ni³ xa¹ tjin¹-le⁴ tsa³cˀe²jna³cao⁴ nca³ je², qui³si³xa¹cao⁴.
    Coi³ xa¹ tjin¹-le⁴ nca³ vˀe¹nta³ carpa.
  gup-gup: Wanjh kumekbe bedda birridjarrkni bu birridjarrkdurrkmirri birrimarnbuni
    nawu dabburlin. Aquila dja Priscilla nakka wanjh benehmarnbumarnbuni munguyh nawu
    dabburlin bu benebidmaknin. Dja mak Paul manekke durrkmirri korroko.
  bss-NT: Andyɛɛ́n bɔ́ bɔ́ɔ̄bɔ̄ɔ bébɛle nsɔ́n. Bɔ́mpē, bélóóʼáá tɛ́ndɛ âkud
    mɔné ḿmê bétɔgnanné yə̌l melemlem nɛ̂ŋgáne mɔ́mpē ábɛ́léʼáá.
  met-met: Neng mondi oxatadinga bing ditongtongia numa mokiamdi. Pol oxatana xauna,
    binabu wa ranguadi saing dingtung dituxu oxatua xauna.
  kpj-NT: Paulo iaõmysỹdỹỹna rierymyhỹre, tyyheto widỹỹ. Tai tahe tiiboho‑wana raijoinymyhỹre
    wiwana raaõmysỹdỹỹrenykemy.
  zao-NT: Ne leeka tsiin kuu ntsow Paba nak rtsin rop zha. Kona myaan Paba lo rop
    zha, tsa thibka mke re zha tsiin, lee re zha ngib yid kuu ndexkwaa yuu yid.
  byx-byx: Baip ka men gel iam, de qurli qe na iam de qe na iam tet matna. I ret kut
    per ama velam i ra tis nget ama meme angera qetdeng ip te tekmet ne ama vet na
    nget. Be qatikka ma Paulus dai ai de qet matna raqurla ip ke tal ama qelaing.
  ctu-CTI: Cha'an lajal an i toñel Pablo che' bajche' jini cha'tiquil, ya' ti ochi
    yic'otyob. Junlajal muc'ob ti troñel ti ts'is carpa bʌ otyot.
  zos-NT: Como mismo yoscuy myuspana'ṉ chøcyaj mye'chcøy Pablo'is y Aquila'is, Pablo
    tzø'y jetji'ṉ y yosyaj tu'mbac, porque jet yosyajpana'ṉ va'cø chøcyaj lonapø
    tøc.
  gvs-gvs: Ikaaiyakedi be nakae ipaaisewa tauyadi taiyao unana Akuila be Paulo idi
    paisewayana tayamo, moe parai ana gíluma.
  kbm-kbm: be gibweg givin sulu nangge etok be tepwe emb kulkul gisov dongke ve iril
    nam sel ve mone ane.
  tew-tew: Paul-á nä́ˀin wíjeˀinbíˀpiye namää heḏi indáḏí iwóyí̖ˀ. I-áḏí indáḏí
    teˀaapaˀin dimuuḏi wéˀge dívítꞌôeˀan.
  rmc-rmc: a vašoda, hoj džanelas te kerel o stani avke sar on, ačhiľa te bešel ke
    lende a kerelas lenca.
  apr-apr: Motong la iye di tinepe, inbe iye di tikaua urata ye saingi asara kulini
    pang rumu yo badabada nga, yesoo Paulu tani in urata ki yo iyeii i, in gaongo
    leu ben di ngan.
  tiy-tiy: Atin ménbati diyo non ségiléw i galbék ruwe Akilawe rémigo tulda. Brab
    ténabanga no bero gémalbék.
  nlg-nlg: me hagha kolura me lutu kolura na goniani na vale tapole, na lutu te lutui
    tana volana mai tua te vaghaa rogaira.
  dgr-DOGNT: Paul, goxèht'eè nı̨hbàa-ehtsı̨ı̨-dǫǫ̀ elı̨ t'à goxè nàı̨dè eyıts'ǫ goxè
    eghàlaı̨dà.
  pes-OPV: و چونکه با ایشان همپیشه بود، نزدایشان مانده، به‌کار مشغول شد و کسب ایشان
    خیمه‌دوزی بود.
  ron-1924: Ши, фииндкэ авя ачелашь мештешуг, а рэмас ла ей ши лукрау – месерия лор
    ера фачеря кортурилор.
  tpz-tpz: E Pöl to kiu vaꞌpeh me e non pee pa nok a ma iuun teꞌteꞌ vah, pare vavoen
    nee. A moniꞌ nee to kon to vaꞌaus non raoe pa voen taëën me a ö kokoroh.
  agd-agd: Oren o onákan kao au fóké davaráe namun uvaran ábasu vákan Pori yere mai
    yoran afová ukharen be ábasu vá o váken mai yanasinta uvariyaren mino.
  rkb-NT: Akuiro siraratsa hwyk ziwowoko isparik hyrity waha nikara. Pauro niwatihi
    siraratsa hwyk isparik hyrity waha ziwowoko sihyrizikporẽtsa iwaze okyrysaro ty
    zihuaknaha. Iwaze tahaparik huak humo hi tahadisahawy zibykyryknaha. Pauro Akuiro
    harape tuk tarabaja ziknakaranaha. Iwatahi Pauro iwahoro eze niapykyryk.
  san-THA: เตา ทูษฺยนิรฺมฺมาณชีวิเนา, ตสฺมาตฺ ปรสฺปรมฺ เอกวฺฤตฺติกตฺวาตฺ ส ตาภฺยำ
    สห อุษิตฺวา ตตฺ กรฺมฺมากโรตฺฯ
  iws-iws: Siya ta mɨiya sowawai mɨriiya wraisu ɨs pani mɨiya omaka mɨriiya saiir
    hɨriinan mɨi aiirar mɨ mɨriigɨn, umɨr mɨ haiyɨm. Mɨ siya sowiirwai omaka asi whwonkaigɨn.
  pol-SZ: a ponieważ, podobnie jak oni, zajmował się wyrobem namiotów, zamieszkał
    u nich i zaczął razem z nimi pracować.
  ztq-NT: aan, como misme tsiiñ nii chuñak xaa chuñ Pable, xsaa xaa yu kidy, lëë Pable
    kwlës lo xaa par kyë xaa tsiiñ chop xaa.
  zai-NT: Biaana né be laaca', bini né be laaca dxiiña', purti tobi si dxiiña runi
    cabe, ruzá' cabe carpa.
  upv-upv: Ko elik tevi nuru. Okorti tevi nuru renge majingen se nuru, suri ni kele
    majingen sen osorsan tevi nuru; nir arivi jinibb nga marilile nevlu buluk.
  aui-aui: basuna toudi kiregoru kadi berabera wawayidi ware touna naboni, na nama
    yawata simakae da sibagibagi patapata.
  wap-NT: Paul sookadinpan Aquilanao tuma. Ushaꞌapanum kauꞌan ĩkaudin-kizi soo ĩtomapan
    naꞌiki ĩkanoopan madai tent dapunaa kida nii, uruu kaduz dauaꞌo kapam Paul kaudinauzon.
    Uruu idi naꞌiaꞌa naa ukaudinan ĩtuma.
  mva-mva: Diaru malipi nediaru nge ngado kusi oti be bazarua diememakiru, Pol-la
    bokana. Bokaibe bong Pol ipuraka-diaru nge makara sakediaru-o isoaki be dimalipilipi-buduto.
  dwr-NT: A oosuunne unttunttu oosuu itti mala dunkkaaniyaa sikaa gidiyaa diraw, unttunttunna
    uttiide, ittippe ootheedda.
  kfw-kfw: Halli amale inchuon in-angrip jarra ama'n inmanile in-omsuomma chuon aleitho,
    ajarchu inmani khuoiliang puon inn kasak chuon katho mi ngai inlei eii.
  bfz-bfz: पौलुस और अक्विला रा एक ई काम था, इजी री खातर से तिना साथे रया और सेयो काम
    करने लगे और तिना रा तम्बू बनाणे रा काम था।
  cuk-09: Ar Pablo-arbaedgii amarde arbamosoggu, amar-walik Pablo besa-gusad, adi
    na danar arbamalagar. Ar amarde urmor-dordoneg-makedgi arbamalad.
  ben-OBCV: তিনি যেহেতু তাঁদের মতো তাঁবু-নির্মাতা ছিলেন, তিনি তাঁদেরই সঙ্গে থেকে কাজ
    করতে লাগলেন।
  mil-NT: Te ní xáhǎⁿ‑yu sá cúndècu‑dé cada chìuⁿ ndɨhɨ ñahá‑yu, chi ɨɨⁿ‑ni chìuⁿ
    quide‑dé ndɨhɨ́‑yu, te ní xóo dacàá‑yu vehe dóó. Te núu xíǎⁿ ní xíndecu ndɨhɨ
    ñaha tě Pǎblú ní quide chìuⁿ ndɨhɨ ñaha‑dé xií‑yu.
  myu-myu: Áquila torojo'a mug̃ẽg̃ẽ'ukat osunuy―ixee'a'a mug̃ẽg̃ẽ'ukat. Paulo dak
    ixee'a'a mug̃ẽg̃ẽ'ukat osunuy. Ixee'a'a deidada'uk ip osodop―Paulo, Áquila dak.
    Xepxem ip o'jekapikpik. Imẽnpuye Paulo Áquila duk'a be osunuy Corinto ka be bima.
  amk-amk: tuti minohi ria suru, yufi ria suru na nanai, weo fi uru na rahida neungfo
    mai kariri Paulusi ne fi yu fo, amani unario tenda.
  fai-fai: Be watawo kaleyo bá, aka ilitaw sel kál kidelin kinim, kayo aka iso makuw
    kal tein bom wok fakanámsa.
  ura-NT: Jerichanejeein, acaauru rijijieein, jacari caje lohanarinu que, acaauru
    ichanaa que amihaniha acaentonaina jaun- coaranaaca cue Faboro, cuu acaauru aina
    neein, jiniiquiin acaauru aina amihanihane coina.
  mcd-NT: Nan rafutan pano pushu icushaino. Pablonunrin ato futan icushpaoni. Ascano
    nanno nituyoni ato futan yonoi.
  urt-urt: Akwila kin miyeꞌ ŋaiye ŋende yokoh sel ambaran taꞌe Pol ti, Pol nala el
    etekeꞌe kin. Taꞌe luku pe, kin narp ŋende wah topoꞌe tinge hindi ŋup syeꞌ.
  kiz-kiz: Paulo aishili ni kubhomba mbombo nabhu kwani muene ibhomba mbombo jhajhiwaningana
    nijha bhene. Bhene bhajhele bhatengenesya mahema.
  tzo-TZE: Li Pablo xchi'uc Aquilae co'ol yabtelic jech tey la xchi'in sbaic ta naclej.
    La sts'isic jalbil tsotsil tentsun sventa naetic yu'un jech yabtelic o.
  lex-lex: Nhi'noka nden wut lia hare pa rkar wiutu, yoma rora Paulus mensiarni re
    ramneneha. Kniarni re nhi'inde rala ha ulti pa rhi'a larma.
  dov-dov: alimwi nkambo kakuti wakali kubeleka nguyooyo mulimu, wakakkala ambaabo
    wabeleka, nkaambo bakali basimupanga mateente kuluzibo.
  rgu-rgu: '@see-verse:ACT.018.002'
  toc-NT: pero cumu Pablo na̠ huá xli̠s­cuja hua̠ntu̠ na̠ xli̠s­cuja Aquila xca̠t­la­huay
    lactzu̠ chiqui xla xu̠hua nac xak­stí̠n hua̠ntu̠ tla̠n xca̠­pu̠­ca̠s­nancán la̠ta
    nícu, pus cumu aktumá ta­scújut xta­ka­lhi̠y xlá antá ca̠ta̠­ta­mák­xtekli nac
    Corinto la̠qui̠ lac­xtum natas­cuja.
  som-som: Isaguna la shuqul buu ahaa, sidaas darteed ayuu ula joogay iyagii, wayna
    shaqeeyeen; waayo, xagga shuqulkooda waxay ahaayeen taambuug-sameeyayaal.
  mam-C: ex qu'n tu'n ikyxtaq taq'in tze'nku kye, a noq tu'n kyb'inchit ja, a xb'alin
    kyten; tu'ntzintzjo, axsi kyije aq'nil junx kyuk'a.
  ndj-ndj: Kwa nongwa veni vavelili vakugola mibudi kucha mweni, Pauli ayikalili nawu
    akugola chichuku.
  mbj-NT: Ramoo bok doo péh, ti né hẽ Paw-Ro moo wät. Ti hyb n'aa sa pa tabagä, séd
    hã ramoo bok hyb n'aa. Tób pan'aa pããn s'ëëb, ji kah'ỹỹt bä ji mahũũm do ji sii,
    ratema.
  lat-VUC: Et quia ejusdem erat artis, manebat apud eos, et operabatur. (Erant autem
    scenofactoriæ artis.)
  ngp-ngp: naho kwaviya wandaga ni wata umanyi wa kusuma mahema enga yehe, Paulo ekalaga
    nao akadamanya ndima iidya nawakadamanya.
  enq-2: Enda akalipa dolapome sele kii pyoo wasingimba. Polo baa sele kii pyoo wasingiaka
    dokonyana, baa apata sele kii pyoo wasoo kateami.
  eng-ASVBT: and because he was of the same trade, he abode with them, and wrought;
    for by their trade they were tentmakers.
  mna-mna: Paulus ila be ire ziru, to ziŋan timbotmbot mi tikamam uraata pa mbili
    kulin ma koroŋ, be tisese ma iwe kembei ta sel. Pa uraata ta ziru waene tikamam,
    ina Paulus uraata kini tomini be ikam le pat.
  myw-myw: Towen nawotet, ikow man kulivis mo ibsibas ivag bunatum. O peinan Pawl
    ikakin sinap towen, mo inekes, sisiy nisesus, iwwotets.
  sby-sby: Pakubona kwambeti aba bantu balikukute incito mbuli njalikukute Paulo,
    yakutunga matente, walekala ne kusebensela nabo pamo.
  sll-sll: U mongure, Pol pi yal al su mongwo bani pi pana gal molere honagi bling
    tani are olere, gal oo kerala dire warungwi.
  yaq-NT: intok aapo jiba bempo'im tekil ket ame benasi a' joakai, lona karim joowamta,
    junuen aapo inime mak tekipanoabaekai ama taawak.
  uro-uro: bä nga sae dä qale qa gem iom bä rha moe rhit täk pät ama mämairväm ama
    me ngät inguna ma Pol aa lat di qoki ngät toqorne nä ma Akwila qä nä ma Prisila
    ina lat.
  ita-1885: E perciocchè egli era della medesima arte, dimorava in casa loro, e lavorava;
    perciocchè l'arte loro era di far padiglioni.
  muy-muy: Tʉwi gatay ti magray ahay ga ambəl. Nahkay Pol ànjəhaɗ afa gatay ga magrakabu
    tʉwi ka ahar bəlaŋ akaba tay, aɗaba naŋ day tʉwi gayaŋ akaɗa gatay ni.
  kqc-kqc: inasa amesi moimai regamadi, ini adina ina bi dudubu yava di farai vadina
    amiye ina vene kana.
  tav-tav: Na quena cʉ̃re bairona capaariquecʉna cãñuparã. Juti ajeri wiiri cãnipe
    catʉbʉri ajeri caquenoo wapatari maja cãñuparã. To bairi Pablo nare bairo tiere
    capaariquecʉcʉ aniri na mena catuayupʉ.
  eng-ULB: and because he worked at the same trade, he stayed with them and worked,
    for they were tentmakers by trade.
  spa-VBL: y como estaban en el mismo negocio de fabricar tiendas, se quedó con ellos.
  fra-_FOB: Et comme il était du même métier, il demeura chez eux, et y travaillait,
    et ils étaient faiseurs de tentes de leur métier.
  hau-ULB: Bulus ya zauna a gidansu don sana'arsu daya ce, wato, masu aikin Tanti
    ne.
  mal-mal: പൗലോസിന്റെയും അവരുടെയും തൊഴിൽ ഒന്നാകകൊണ്ട് അവൻ അവരോടുകൂടെ പാർത്ത് വേല ചെയ്തുപോന്നു;
    തൊഴിലോ കൂടാരപ്പണിയായിരുന്നു.
  kkc-kkc: Esino Poloye dileso Akwila dio osobo Plisila dio dibada moso mapoo hodobo
    debeiso. Bei, diba hodobo dugoso moso tegegeli tou temeliso.
  urd-GVR: aur chūṅki un kā peshā bhī ḳhaime silāī karnā thā is lie wuh un ke ghar
    ṭhahar kar rozī kamāne lagā.
  far-far: Ma nia to ma ka rao 'ana fai keroa, sulia kera sasi go te raoe ana saungailana
    'o'obe ki ana maku ngasi ki fuana 'oifolilae ada.
  suz-BL: मिनु पावल अक्‍वीला नु प्रिस्कीला ग्रुम्‍शा, मेको नु काथा बाक्‍माक्‍त। मारदे
    हना ङोंइती पावल मेको आस खोदेंशो पा ताम्‍बु सेल्‍ब बाक्‍माक्‍त। मिनु सांफा दुम्‍शा
    गारशा, गेय पामे बाक्‍त। प्रेरित २०:३४; १कोरिन्‍थी ४:१२
  car-NT: Asewara tamamingon wairy ke, Paulus we'i'po ekosaine. Tonomy pi'pombo emaminano'namon
    me irombo kynatokon.
  amp-amp: be mhti foh-tasmorf rof nd hingrneft hingrnamoatf. To Porr nd ser kunyen
    hingrneft ror hingrnayetrn to tfit Akwila sawohf inji mhtimohat to be rofpno tohhato
    ser kuny hingrneft rpat hingrnamoum.
  bht-bht: पौलुस उना ला मिलणा गिया। पौलुस कने अक्विला दा इक ही कारोबार था; इस तांई
    तां सै उना सोगी रेईकरी कम्म करणा लग्गा, सै दोनों तम्बू बणाणे बाले थे।
  eng-NOY: and because he was of the same trade, he abode with them, and worked; for
    they were tent-makers by trade.
  cub-NT: Aquilajã ãimara cajeáque cʉ̃ramiare nareni, d̶arĩ, bojed̶arĩ memenejaimad̶a
    na. Aru Pablo máre nopedeca memenejamed̶a ʉ̃. Que baru náque cʉrejamed̶a.
  ita-1927: E siccome era del medesimo mestiere, dimorava con loro, e lavoravano;
    poiché, di mestiere, eran fabbricanti di tende.
  lww-lww: a lalua apisape popon Pol sum̃a amio la, la ayum̃aen re laa kilavaru sane
    wa, komin nap̃a lalua amio Pol, la telu, kiela yum̃aena taaga, nap̃a kiela yum̃aena
    nasuluen kanus na yum̃a.
  ckb-ckb: و بەهۆی هاوپیشەییان لەلایان مایەوە و ئیشی دەکرد، چونکە پیشەیان چادر دروستکردن
    بوو.
  spm-spm: Pol ivhɨra aniiŋn mɨra, seli rɨphenigha amui. Kamagha amuisima, ana aniiŋn
    ganamɨusua gua, aniiŋn aghan ikava men phorugha iŋaari.
  nas-nas: Tering tering kaandesi tuaꞌurema baavevurekoꞌ mooꞌaama barenanka kanisiiaakoꞌ.
    Eeꞌnoko Paulaꞌ tering-pinaꞌ nariꞌ nko-nko nkovukoꞌnung deemparako kaandesi tuaꞌ
    tering ninka nariꞌ pakuvurema otorouꞌ.
  uvl-uvl: Paulus lake nau tote iri nai iange tera hite ume nenge te umume pelpele
    ke pomange Paulus pule. Pomalam lake tu pe ume luluch nge iri.
  eng-BBE: And because he was of the same trade, he was living with them, and they
    did their work together; for by trade they were tent-makers.
  ixl-CNT: Utz yakich atinojka tzixeꞌ. Elaich koꞌn qꞌu taqꞌon. Ech ela tek nichmotxtaqꞌonineꞌ.
    Tan bꞌano atibꞌal nichiꞌaneꞌ ayaꞌ qꞌuꞌl bꞌuꞌjiꞌ.
  xsi-xsi: Paulo ilo patea tu ma imo kunzi rua, ŋana tu kinzi uru siveta wurâta taituni
    itogo Paulo iveta mine. Kinzi uru sisuta meme karae siveta pâla, aku sikai mbaliŋa
    ŋana wurâta ŋinde kâ. Mine nde Paulo imo ndaina ikai wurâta kunzi.
  crx-NTPO: '''Et la buzih usda ''ink''ez bubulh ''út''en. Didut dahút''en la whuz
    un''a nimbali ''ulh''en ''et whe whuch''a na''duldeh.'
  kan-OKCV: ಅವರು ತನ್ನಂತೆಯೇ ಗುಡಾರಮಾಡುವ ಕೆಲಸದವರಾದ್ದರಿಂದ ಪೌಲನು ಅವರೊಂದಿಗಿದ್ದು ಅವರೊಂದಿಗೆ
    ಗುಡಾರ ಕೆಲಸ ಮಾಡುತ್ತಿದ್ದನು.
  bbb-bbb: Ro e Foru i fuone fu meno ije fu fanu surive bu ae savo ije sagumo. Ro
    ino baraki ije budua i besu ije mevo. Ijadufuo Foru fu maza be bu giakiro va ijia
    buina fikinu ifejiana fanu surive saguko e bu fuaeve.
  blw-blw: yag anat mì-iggaw way mèamma te niyaphor way nampachong peet hen chunun
    cha Pablo an Akila way chacha usarén hen gadchang way mangamma ah torcha ah chacha
    elao.
  tam-2017: அவர்கள் கூடாரம்பண்ணுகிற தொழிலாளிகளாக இருந்தார்கள்; தானும் அந்தத் தொழில்
