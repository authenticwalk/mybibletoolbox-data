  ded-ded: Pauro ye seriama memengic nga Akpira ye ua imocngoc mekefecac ye ameau
    tacyac amma meficgeu yerahafoc hiedzo memeac ua imoc mekefoc.
  ewe-ewe: elabena enye avɔgbadɔwɔla abe woawo ke ene. Enɔ wo gbɔ hewɔ dɔ kpli wo.
  nuy-nuy: Naadiṉi-yung anubagu wini-rulgulhangi tent. Anubagu naagi na-Paul ni-burri,
