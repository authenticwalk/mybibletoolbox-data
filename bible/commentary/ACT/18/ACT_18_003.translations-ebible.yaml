    iyapana mu bamamugu bautagamawa nabonabo ki gimarapamawa.
  nko-NT: Tati-obubí abwɛpʋ́ amʋ́ ɛ́ bʋgyi. Mʋ́ sʋ Paulo létsiá amʋ́ wá, mʋa mʋnyɔ
    betsiá bwɛ́ tati-obubí ámʋ fɛ́.
  bsn-NT: Vaibʉcʉrã gaserorine viri bʉarotire quẽnocõari, vaja sẽnirã ñañujarã ĩna.
    To bajiri Pablo quẽne, tire moarũgũr'i ñari, ĩna tʉjʉ ñacõari, ĩna rãca moañuju
    ĩ.
  pib-NT: Wannapji rawa gi rixanu waleko kamrurchi koxa kamrujeta wale. Kamrurewata.
    Gi rixanu mkachripji kamrutachinni.
  wiv-wiv: kini mia kini gagala kamahiro na vuna ia e lala kete turuturu kadis habuka
    hiro, dia ka sasalinia dia ka pepelea moni vona.
  reg-reg: Paulo nalama no kukola emilimu jinu ejisusana ne jebhwe. Abhene bhaliga
    nibhakoja amaema.
  mlh-mlh: Gogoyakuŋ kitiŋganimiŋ ore kambaŋ akoine akoine babu. Polji oŋuakoŋ kambaŋ
    seri ako bobo ŋi. Ore eru yokoreo rako gioyaŋuŋ sogokoŋ peko yokoke goku peku
    kambaŋ seri ako gio moko babuŋ.
  gof-ENT: ኢያ ኦሶይ ኤንታይሳዳ ዱንካኔ ሲኮ ጊዲያ ጊሾ ኤንታራ ኡቲዲ ኢሲፌ ኦስ።
  aau-aau: Pol hiykwe sel-a meio mey kokwe po nuw-meio hrekawk hrekawk nonkway. Sa
    hiykwe senkin lira, Akwila, Prisila leys hohkwe mey liy-liy-aw ke meio. Sa hiykwe
    hehe nion sel-a meio mey ke sehe non-wayr meio.
  tvk-tvk: Pol mikameti xa Akuila di pol ni nim tavolin xil. E vengan xa ngan ak be
    polien xati xa Pol di tepol ni tetiamu, Akuila xal Prisila lubit bos xa Pol ite
    visal xalu e latipol vituei.
  prf-NT: sakay gapu parehu hidi a mággamet ti tolda ay nákpágyan dán siya haud sakay
    nákpagtarabahu dikodi.
  auy-auy: wení moórá-kisau-waasifaꞌa póna mindáraise koména ampanta-námbá ésa óntamba
    wémaesa
  tbg-tbg: Vivavata vitantavata seri naavu haqiraa kaiqara tavokara ti, vinavuka vohaaraqi
    vaiha vi kaiqara vare vaura.
  hub-NT: Tuma jeaakma nuapen apar jeamkattsa takak pujaun wainkauwaiti. Tuma Pablosha
    nunaka takau asa, nitajai iruunas takastasa juakuiti.
  hmo-hmo: Paulo ia lao idia ruaosi dekenai, bona ia ese idia danu ia noho, bona idia
    gaukara hebou, badina be idia edia moni davaria gaukara be tamona, palai ruma
    idia turia.
  big-big: piyau kiling yawe miziweki wizagoma, purik Paulu king ngeragiyeng weiyagiyeng
    weirik pugu i selayeng keremizi purikka, piyaugu mizi pilik.
  gux-G: Kelima bi den taa kpenkpendtuonli i, wan kali yeni ba ban ya tuuni, kelima
    bi den caandi ti jondi i ki kuadi.
  cnl-NT: Røø³ lǿ² ta² 'e³ tɨn³te'²³. Jmoo³²te'²³ 'ñʉ́² 'e³ rɨ³lø³¹ 'mɨɨ'³ 'mɨɨ'².
    'E³ jo̱³ ca²³guó³ Poo² quia̱'² Aquila. Ca²³jmóo²te'²³ ta² ca³ti³².
  zar-NT: tuʼ naca tuz dxin tunëʼ Aquilo, en Pablo. Bugáʼanalenëʼ légaquiëʼ, ateʼ
    tsözxö́n gulunëʼ dxin, tunëʼ yuguʼ yuʼu guídidoʼ.
  kde-kde: na kwa kuva vanang'o vávele akútota dihema muchi nang'e, Paolo nkuva waikala
    kwavo akuno uvakola madengo.
  ata-ata: Sou iloꞌa mixolu mixaxai xo aneꞌi ilou miꞌoxonu xaixai iouvilesisi loxo
    anu Paulo muꞌoxonu nesi sou iloꞌa isimesimenu lavalava sou tani alelaxu.
  qvw-NT: '@see-verse:ACT.018.002'
  nfa-nfa: '@see-verse:ACT.018.002'
  tnp-tnp: Uək rəhan rəha nosiən məni təhmen əmə e uək rəhalau. Ilahal nətəmi rəha
    nəhliən nima tapolɨn. Kəni təmatɨg ilahal min ilau, kəni mahlol pəti uək.
  urd-urd: और चूँकि उनका हम पेशा था, उन के साथ रहा और वो काम करने लगे; और उन का पेशा
    ख़ेमा दोज़ी था।
  hot-hot: Thai ethak idum ku epesaŋ unyak hathak alim kupik ek nênêm vuli. Ku êŋ
    ma Pol anêŋ ku hathak hadum ba intu hamô haviŋ thai ba hadum ku êŋ haviŋ.
  mqj-NT: napolalan torro dio anna mengkarang sola annu susi karanganna siumpapia
    kemah.
  rus-SYN: и, по одинаковости ремесла, остался у них и работал; ибо ремеслом их было
    делание палаток.
  mbh-mbh: Ma i voth ma i um tomo nge or, eneke ini ile omaing ako i el umtun nge
    ako i oma valvale ako ini sel ranga ve ini or paini.
  bdd-bdd: ma taudi ꞌidi paihowa hebai ꞌwapidi ꞌoidiyega sisahisahila yoheyohe, gidemusa
    Paulo ꞌina paihowa. Ta ꞌihetaumana ꞌidi hada, ma mabwaiyadi yoheyohe sipaihowediya.
  cbt-NTPO: Paonoso' në'mëtë' pëiro'sa' nina'pi. Aquironta' inaquë chachin sacatërin
    ni'ton, inaquë yacapatërin nicatahuacaiso marë'.
  rmy-SERVI: 'Вонэ терэнас кодыя ж бути, со и Павло: терэнас катуны. Колэсти Павло
    ачиляпэ лэндэ тэ терэлас лэнца бути.'
  srn-NT: Den sma disi ben e meki tenti, èn fu di Paulus ben e du a srefi wroko, meki
    a tan na den dan a wroko nanga den.
  cta-NT: Stuꞌba ti nguaꞌni Pablo cña loꞌo nguꞌ biꞌ liꞌ, chaꞌ cuityi niꞌi̱ lateꞌ laca
    nguꞌ; biꞌ chaꞌ ndyanu yu slo nguꞌ chaꞌ cuaꞌni yu cña loꞌo nguꞌ.
  bqc-SIM: ↄ̃ à pìlamá, àlɛ zĩkɛńnↄ, kɛ́ ↄzĩdoũkɛnaↄn ń ũ yã́i. Asa zwã̀akpɛkɛnaↄn
    ń ũ ḿpii.
  tcz-CHONGTHU: Paul chu amaho in'ah alhung in na atong khom jiuvin ahi ajeh chu ama
    banga pon-in sah them cheh ahiuvin ahi.
  mar-mar: पौलासारखेच ते तंबू बनवणारे होते, तो त्यांच्याबरोबर राहिला व त्यांच्याबरोबर
    काम करू लागला.
  snp-snp: lele ya seli numuna olufe lo-lo amo ya Polo yaki yaidana kifana lono olami
    we ma nenako, yamu numunigu lakoina minoto lono lakoina olae.
  isl-isl: '@see-verse:ACT.018.002'
  spy-NT: Nto kuuyu kiyēytooy ꞉Bāwulō kēryōōsyēk kuyēwunēē mwēēnik, yiisyēēt nyēē
    kiyēyē ꞉nkicheek chuut, kuwo wokutēbto keey sukuyēyiisyē ꞉tukul.
  xnn-xnn: Dat makitetee ken daida tay kanegna daida ay mensapsapo is lalat ay baey
    isonga nakiob-obla ken daida.
  mwe-mwe: pabha nabhalabhonji pubhalinginji mapundi bha totanga maema malinga bhalabho,
    a Pauli gubhatemi nabhonji nikamula liengo pamo.
  tte-tte: Mwa imiyamiya kolili yo mekalikava sipaipaisowa, kaiwena iya yo siya ali
    paisowa kaigeda bwaimwa palai sikonakona besiele nume.
  tcs-tcs: Demtu i bin bos po meke tent wase Pol. So Pol i bin go meke wok wea demtu
    ane i em bin stap de.
  hlt-THB: Cekqawi awm anih amyihna hi im ak khquikung na awm lawt hy nih, cekqawi
    a venawh awm nawh bibi haih uhy.
  soq-soq: '@see-verse:ACT.018.002'
  qub-qub: Aquilaga toldu jirayta yacharan. Pablupis chayno toldu jirayta yacharmi
    paycunawan iwal tiyaran.
  att-att: Á gapu ta naggittá yù ággalerád da kâ Pablo, nga mináppadday ta tarapál,
    á nakipaggián si Pablo ta bale ra, nga mepattarabáku nira.
  bki-bki: mia naljuo aberenio bo ka Pol naio to naliko, ka aim̃auka puruveru kija,
    bior naljuo naliko Pol, naltolu, kialo im̃auano takurano, napano im̃auano nam̃a
    ajul panpano na yimo.
  bqp-bqp: akũ à kìpaḿma, àtɛn zĩ kɛ kũńwo kũ ↄzĩdokↄ̃nↄkɛrinↄmɛ ń ũ yãi. Zaakũ
    bizakutakɛrinↄmɛ ń ũ ń pínki.
  mcp-mcp: Nda í á nyîn nə́ bə́nɔ́ŋ bwə́ á jɨ́ɨ́g váál ísɛ́y ŋgwúd nə́, bə́nɔ́ŋ bwə́
    mú ji kʉl ŋgwúd dʉ sɛ̂y. Bwə́ á dʉ laad məbanda nə míkáándə́.
  hat-hat: 'epi l'' rete lakay yo. Li t''ap travay ansanm ak yo paske li te gen menm
    metye ak yo: li te konn fè tant an twal.'
  npl-NT: Iwa kemi Pablo noiwa oweletia okinchijchiwaya manteadojkalmeh kemi yejwah,
    omoka inwah iwa otekitiah sansikah.
  bgg-bgg: chiih-è ithek rog shii rai ne bliathek rek gieng, nyieliieshii, ai de ithek
    duiine yung haliig rung srane awaithek chie pha pheg ne chie ne rai pha bran ro.
  eng-TCENT: and because he was of the same trade, he stayed with them and worked,
    for they were tentmakers by trade.
  eng-BSB: and he stayed and worked with them because they were tentmakers by trade,
    just as he was.
  cpu-NT: Ari isaikapaake Pablo intsipatyaari. Tema okaratzi jantavaitapiintakeri
    irika, ishirikayetziro tontamaitatsiri manthakintsi, impankoyeetyaaro. Irojatzira
    jantavaitzitari pairani Pablo irirori.
  san-ASM: তৌ দূষ্যনিৰ্ম্মাণজীৱিনৌ, তস্মাৎ পৰস্পৰম্ একৱৃত্তিকৎৱাৎ স তাভ্যাং সহ উষিৎৱা
    তৎ কৰ্ম্মাকৰোৎ|
  tod-tod: tɛi ɲɛɛliɠi ɠilagi nɔ ɠa é ɠɛni ti pɛ ti ya ga seɠe ɠota ɓɛtɛ vai, é
    yɛni ti ʋɔ bɛ, ti ɗa boti ɠɛ ʋɔɔma.
  tac-NT: '''Lige alué Páulo simile alué ralámuli kólimia Akila ''lige Prisila. ''Lige
    alué Páulo pe aba alué nóchili nígame nile a''chigóriga napurigá alué ralámuli.
    ''Lige alué Páulo alé asale nocha alué ralámuli ''yuga. Alué Páuloka u''kuchí
    galí newame nile gemá napisúligamete.'
  eng-WEBPB: and because he practised the same trade, he lived with them and worked,
    for by trade they were tent makers.
  gfk-H: Io, ga kis ma ga papalim tikai ma dir kanong ia mah ga tiga tena gil palpalih
    ma ra maal hoing dir.
  viv-viv: Au Folo gina giꞋitadi, ada badi yadi faisewa bana yana faisewa amine higa
    falai ana iꞋonaꞋonaga, faꞋina badi agaidiya gina gimiyami buye hififaisewa.
  yao-yao: ni pakuŵa masengo gao galiji gamo, masengo gakutota mahema, che Paolo ŵatemi
    nawo ni kupanganya masengo.
  tgp-tgp: ale matan Paul, enia nona voko mo sohera la lo vai na tent, ale mo lo toho
    peresira mo lo voko peresira.
  auc-NT: Tömëna weca ponte ayongä tömëna tömengä nänö tadömönö baï adobaï æ̈montai
    cadopa tadömonte godonte ænte quëwëna adinque Pabodo tömëna weca ee owodinque
    tömëna tönö godongämæ̈ tadömönänitapa.
  kbc-NT: Odaa Paulo jiɡ̶igo dalitiogi, odaa jiɡ̶idiaaɡ̶i miditaɡ̶a, ja libakawepodi,
    leeɡ̶odi minaaɡ̶ina noenatagodi nopecetiidi digo miditaɡ̶a moyoe nopecetiidi.
  bmh-bmh: '@see-verse:ACT.018.002'
  ctu-BL: Cha'an lajalob i ye'tel, tsa' chumle yic'otob. Temel tsi' cha'leyob e'tel
    come xmel pisil bʌ ototob.
  meq-meq: Pol na, a ŋgarawa petekeɗ i məge ha madzawadzawa. Məsler i Akelas ta ŋgwas
    ŋgay na, məŋgere petekeɗ eye niye dərmak. Hərwi niye Pol a ndza mə gay tay, tə
    ge məsler dziye.
  noa-H: Mag hoon mawia mak'ʌʌnaujã hirua p'idk'aajem p'idag k'ĩirta p'idk'aajem ha
    hũrbaawai, warag ham di haig sĩsiwia hãba p'idk'a p'öbaadëjim haajem. Mag p'idag,
    put nem parrg nem p'ep'erg k'anaa dik'a hëu hahaug maajem hag k'a nʌm p'idag hajim
    haajem.
  alp-NT: '@see-verse:ACT.018.002'
  san-VEL: tau duu.syanirmmaa.najiivinau, tasmaat parasparam ekav.rttikatvaat sa taabhyaa.m
    saha u.sitvaa tat karmmaakarot|
  kbq-kbq: Na'ankure agrama mago'zahu eri'zama e'nerigu huno magopi zanagri'ene mani'neno
    eri'zana eri'ne, (na'ankure zamagra mago kna eri'za antahine'za nofiteti seli
    no nehatiza nagare).
  kbh-kbh: y nts̈amo chata jamama Páblënaca jamama inatáts̈ëmboyecna, chátaftaca yojtsoquedañe
    y cánÿiñe chënga imnatrabájaye; chënga imnatáts̈ëmbo mo tambotemëngcá ents̈ë́juaca
    japórmana.
  ron-LSB: și, pentru că practica aceeași meserie, a locuit cu ei și lucra, căci de
    meserie erau constructori de corturi.
  pon-pon: O kotikot re ’ra, ian dodok, pwe ira jon ta ieu wiada im likau.
  nhe-BL: Huan Pablo quimatiyaya quejatza quiijtzomas tilahuac yoyomitl para quichihuas
    yoyon caltini. Huan Aquila ihuaya isihua nojquiya san se tequitl quichihuayayaj.
    Yeca Pablo mocajqui ininchaj huan tequitque san sejco.
  sps-sps: ya kaa fiisen ramituari ana ya bibinun fiisen ramituari tan kuiny ir pempem
    nar meme kainy kat kandis, tana saa Pol kan a tsoiny kakkat kandis faarei tsuiny
    non a binun tsuan iny nonom moni, faarei tsuiny kainy ror muinymataa to.
  wnc-wnc: Puya amin notna ge kuwan unekan gatake yuke puya pasiking. Mani kaitnangge
    seldaka matake bupbing. Siwan yotnane takopat unekan gatake yuke unzing pasiking.
  bus-bus: ben à pìtaḿma, èe zĩi kɛɛńyo kɛ̀ ↄzĩdↄ̃nkↄ̃kɛrinↄn ń ũ yãnzi. Zaakɛ bisakutakɛrinↄn
    ń ũ ń píngi.
  gub-BL: Uma'ereko iko a'e pe wapyr a'e. Pawru uma'ereko iko tuweharupi a'e, temetarer
    imono'og pà a'e, tàpuz ràn iapo pà a'e. Nezewegatete Akir a'e no, tàpuz ràn iapo
    har romo hekon a'e no. A'e rupi Pawru uma'ereko oho iko wapyr a'e no, tàpuz ràn
    iapo pà a'e no.
  imo-imo: Pol kano imbo aku talo kinye molopalie wali eloni yunge oi mulu 3 ulke
    kunu wamopa terimu kongono tendekumu teringilina kanopalie imbo aku talo kinye
    kongono terimu.
  boj-boj: Pol a naŋgi ti silali wau qujai. Deqa naŋgi koba na Korin di sosibqa silali
    qa wauoqneb. Naŋgo silali wau di naŋgi gara na tal gereiyoqneb.
  eng-DRA: And because he was of the same trade, he remained with them, and wrought;
    (now they were tentmakers by trade.)
  knf-knf: jibi awooŋ naboman iloona ji baka, afëţ na baka kë baji balemp.
  san-KHM: តៅ ទូឞ្យនិម៌្មាណជីវិនៅ, តស្មាត៑ បរស្បរម៑ ឯកវ្ឫត្តិកត្វាត៑ ស តាភ្យាំ សហ
    ឧឞិត្វា តត៑ កម៌្មាករោត៑។
  arn-NT: Ka femngechi kisu reke dewmakefuy karpa rukangealu, fey kiñe rumelu am ñi
    küdaw, ayürkey ñi kiñentrür küdawael engün.
  zas-NT: Abiꞌ guial lasaꞌgajc dxiin ni rüjnman rüjn reeman, rüjnchaaw reeman guid
    ni rajc ree carp, dxel bayaꞌnnëman laa reeman persi been reeman dxiin guin.
  ken-NT: Babhɔ̌ŋ nyaka awɔ́-bɛtɨk ámɔ́t nɛ Pɔ̌l, nɔ́ chí bɛtɨk bɛ́ghóko bɛ́tɛm
    nɛ ndɛn. Pɔ̌l achɔkɔ nɛ bhɔ mángoko nɔkɔ bɛ́tɛm.
