    katamiti na womberi katenda lihengu.
  qwh-NT: Pecunaqa Pabluno qarapita carpa ruraqmi cayarqan, y tse ofisiuncuna iwallla
    captinmi, Pablupis pewan quedacorqan juntu uryayänanpaq.
  gaw-gaw: nug a ele uḏat laip̱u amunu a nug ele oh daanna, uḏat amu hep̱ig. Ag doḏ
    gaḏap̱a sel lag koitak uḏat hep̱ig.
  nca-nca: Yereka irisa ŋundo eneya kho kopo tero tuwi yamaru tiŋiyoyaŋgo. Ŋunde ŋuro
    ene irisa ŋuya yotoro kho teyaŋgo.
  zpz-NTPP: Orzeꞌ byeeñ nuy de yu zeꞌ, nunu tublaazh la bicy dey riiñ, gun Baly nac
    yu tub yu nu rzaa yuꞌ negy. Laabaꞌ ndeꞌ dalje̱z nu ricy Aquila nu mñaay.
  mkj-mkj: apel koaujoan ipara apel pwili ara doadoahk, pwa ih pel doahroar ira ma
    kin mourki wiahda umpwal.
  zac-NT: Cumë nápiꞌ mizmë dchiꞌni nanapë Aquila bëáꞌniꞌ lidchi Aquila parë bëꞌnë
    raiꞌ dchiꞌni. Bëtiꞌbë raiꞌ lari naꞌldë naguëlluiꞌi parë hiuꞌu lari.
  kyg-kyg: Ani yalavelaꞌmo mago selimo miya faili uꞌa noꞌmo kisaya yaꞌmo nefakaniꞌa
    yalavelaꞌmo maiꞌnaꞌageno Poloꞌa ani agufa aliꞌyaꞌmo neꞌaliya vekamo maiꞌniyaꞌmofeꞌmo
    anakaeꞌeꞌmo magokepi ani aliꞌyaꞌmo lokaeno alino maiꞌniye.
  kmk-kmk: Ot gaputa nampapada dit kewaaḻ da un mankokokwa si tulda, nakaigaw si Pablo
    kan dida.
  cao-NT: Jatsi jato bëta ja chitëniquë yonocoxëna. Jabi parata quëshpi tsi jato bëta
    xo tsi oxti raiti xobo ja ani quiha iniaxëna.
  bbr-bbr: '@see-verse:ACT.018.002'
  inb-inb: Akila warmindi, tulda linsu sira­dur­kuna­mi karka. Pablo­pas, chasa­lla­ta
    rurag kaspa, pai­kuna­wa sug­lla­pi trabajaspa kaug­sai kalla­rirka.
  hrv-hrv: i, kako bijahu istog zanimanja, ostao kod njih i radio. Po zanimanju bijahu
    šatorari.
  box-NT: À bìo ó orɛ́n làa ba tonló lée dà-kéní, á ɓa wã́a páanía kará
    wee bĩ̀ hã sɔ̃nna na wee tá lè hã bùkúwá.
  ote-NT: Ra cu Pablo bi ma bá ꞌbʉhui ra cu Aquila co rá ꞌbɛhña̱ ngueꞌa̱ mi ꞌnada
    yá ꞌbɛfiꞌʉ, mi hoca ya carpa dega dutu.
  wnu-wnu: Pol is ombur ibagar eng wonou sarau wai goan mai biga qur utab taui ba
    seri mon mindat igour. Sarau eng ombur gor ebet igamari ibag wurinob sarau eng
    ebet igoai.
  zam-NT: Per com le' Pab ndli zin' co' nac leque zin' co' ndli Aquil ryop Priscil
    co' nac thìb zin' co' ntoxcua' xa' yòo mantiad, mbyan' Pab liz ryop sa'l Aquil
    par thidte li Pab zin' con Aquil.
  zyp-NT: zecawtamaw tatah ama cawh aaning hratah pai thlangda a tuapaw a cang. Aaning
    khaco ung ka, rai khah aa hrehrui tei.
  sey-NT: Sani i̱ohuaꞌi ja̱ꞌre co̱ni pëapi. I̱ohuaꞌi neñeje paꞌye ca̱ꞌnipi huë̱ꞌña
    nequë sëte i̱ohuaꞌi ja̱ꞌre co̱ni nesiꞌi caquë pëapi.
  nvm-nvm: Regavo For fu tavan bog fu fanuf surif sigume e bu kimejo fu mon ijia abe
    fuon samuanamiknum fioin. Regavo madu no barakin iji buk bu ijegrejo ijefuon fu
    va ijia buna fiknum fanuf surif siguko e bu kimej.
  mps-mps: Tama Pol agai te we de bidi si te hasa waligo ugwa be hobolama, te mone
    sabo sę ebo suali. Polobadu Pol aga me te sę yai. Tama augwali sigo Pol hanalu
    wali, “Nage dadi si dali bidu, e sę yaibao,” wali.
  pab-NT: Paulo xane waiyahene hoka hatyaoseta hekota ehaliyaha haka ekakoaha maheta.
    Paulo, hatyonae xoaha hati bojirise nomasehareha makere hoka.
  llg-llg: '@see-verse:ACT.018.002'
  kyf-kyf: Nɩɩ, wa nʋnʋ -lubhoo 'yli -bhlo, *'naabuduu 'naa wa lʋa, we 'gbʋ, ɔ yia
    wa -gbɛ ladɩlɩa mnɩ, -zugba wa nʋa lubho dabʋdʋ.
  tpi-tpi: Em i save mekim wankain wok olsem tupela, em wok bilong wokim ol haus sel.
    Olsem na Pol i stap wantaim tupela, na ol i wok i stap.
  mih-NT: Yucuan i ndoo ra Pablo ta i zatyiño ra sihin ñu vatyi sa tuhva ra zatyiño
    tañi zatyiño maa ñu. I zavaha ñu vehe zahma. Ta tacuan i zahacanaa ñu xuhun.
  qvh-NT: Priscilawan Aquilami toldëra rurayta yachayargan. Pablupis toldëra rurayta
    yacharmi paycunawan targan toldërata rurayashpan.
  kms-kms: Pol ni asi sel baj yembe nindiny ye, muq ni teri mune sel bajne yembe rindiny
    ye pugri bu ni teri ane yembe ire. Pugri bu ni Akwila ngam teri ane ris, di ni
    yembe ghav nindiny nindiny ris. Ni sel baj yembe rindiny ye.
  agn-agn: Ig tenged si Pablo ig ang magkatawang na pariong mamanigboat ta torda,
    minimbeng tanandia ong nira ig mina-pen ong obra nira.
  nhi-NT: uan nic san se tiquitl occhiuayah, ica non inuan omocau uan inuan otiquitia.
    Yehuan oquinchiuayah calmeh de mantiado.
  ttc-NT: B'ix komo te Pa'k parej tuq taq'un iktza'x tuq kyetz, komo kyetz k'ulul
    jay pach pur xtx'otx'al tz'u'm tuq, ntons tetz okajten kyuky'i'l aq'unon.
  dan-1931: Og efterdi han øvede det samme Håndværk, blev han hos dem og arbejdede;
    thi de vare Teltmagere af Håndværk.
  kwj-kwj: Fini rini ga ya tau funda fi randau hima. O keke fi aka ki funda wu dani
    tau ya wu randa. Wunu nikaꞌari ba kindau aka tini wu wosindau.
  vie-OVCB: Phao-lô đến ở chung và làm việc với vợ chồng A-qui-la, vì cả ba đều làm
    nghề may lều.
  kze-kze: kwená moórá-mayai-kwaasitopa'a póna mindáraise koména ampanta-námbá kwéesaya
    óntamba kwémaesaya
  mpj-mpj: Puulpa-pulanya yanu kujungkarringu nyinatingu, murrarniluya tiinpa kaliki
    ngapilpayi. Palunyajanupula nyinangu tiinpa ngapilpayi.
  lbk-lbk: ya khapo tay isona chaicha ay enkhag-aeb si ab-afong ay torcha, nakitetee
    ya nakidkidno ken chaicha.
  mto-NT: Je̱ vit juuꞌ veꞌe yaktukta̱knu̱pa̱a̱mp, je̱ꞌe̱ts je̱ꞌe̱ veꞌe yakꞌo̱ꞌyidup,
    je̱ toonkjyam juuꞌ veꞌe je̱ Pablo tyuump. Je̱ꞌe̱ ka̱jx tseꞌe je̱m du̱ma̱a̱ttaandi
    je̱tseꞌe kijpx je̱ vit du̱yakꞌo̱ꞌyidi.
  bzh-bzh: in yiḳ lööho hir huk timu, om nedo ving luho bemedo denesemu sël begganġ-yi.
  guj-2017: પાઉલ તેઓના જેવો જ વ્યવસાય કરતો હતો, માટે તે તેઓને ઘરે રહ્યો, અને તેઓ સાથે
    કામ કરતા હતા; કેમ કે તેઓનો વ્યવસાય પણ તંબુ બનાવવાનો (તંબુ ના વસ્ત્રો વણવાનો) હતો.
  jvn-NT: Rasul Paulus terus nggolèki omahé Akwila lan Priskila terus manggon karo
    brayat kuwi lan nyambutgawé bebarengan karo wong-wong kuwi, awit kerjanané tunggalé,
    yakuwi nggawèni omah lulang.
  byr-byr: Sai kwaabɨyɨvɨkange yavɨkaryamaryada nɨgwia yaasadelyɨra. Sayoi avaaiwawɨnya
    yadisaꞌna Polɨ sayoryaba mwaalɨna kyaꞌ sayolyɨ gamɨjɨ kwaabɨyɨvɨkange yavɨkarina
    yeꞌ.
  ian-ian: Pol mbɨtna ngaymba tɨga kwaa yetɨndɨ. Mbɨtnonala njɨvwa kwutɨndɨ. Ndi kɨta
    njɨvwa kwutaa nɨmba ndi. Sel tavaga ngay kwutɨndi.
  hun-hun: Mivel ugyanolyan mestersége volt, náluk maradt, és dolgozott, ugyanis sátorkészítők
    voltak.
  mcf-NT: Nidaidën capuquid yua bitsi shubumpi nacnenquid abipadquid Aquidabëd aton
    chido icsho isun aidobëd tabadquin Pabadon shubumpi nacnempanëdash.
  kjs-kjs: Pol nimuna kogono pisimi-pulu nimu raapu piruma mamina rabulape kogono
    pu ma-dia yaoma kana yoto misimi.
  mni-mni: Makhoiga sinpham manaba maramna mahakna makhoiga leiminnaduna thabak suminnarammi.
    Makhoigi sinphamdi phiyum sabani.
  yad-NT: Ni̱ jarye, daryaday sani̱cha̱dantiy nu̱tyu Pávuru daryantiy, donajay roriy
    ju̱vaañu. Sama̱cho̱jada ji̱ta Pávuru rivaacha̱dani̱ variy jasiy nanurorimyu.
  mxb-NT: Ta iin nóó choon kée Pablo xíꞌín ná, chi̱ ti̱ꞌa na kava̱ꞌa na veꞌe xíꞌín
    ñíi̱. Sa̱ꞌá ño̱ó ni̱ ka̱ndo̱o Pablo ió na̱ veꞌe na, ta ni̱ ke̱chóon nduú na̱ xíꞌín
    ná.
  pon-2006A: oh kousoan rehra, oh iang ira doadoahk, pwehki e pil duwehte ira me kin
    momourki wiahda ihmw likou kan.
  maq-NT: Hane tsëhë xi ha ngu xcusun ni xa xi sahmi catsijo ni me ne, cavejñatangun
    me cojo me xi cuacun vë, hacuaha tangun casahmi me xa. Xa xi sahmi me ne, xi tsindaja
    me ndihya tsjian.
  hto-hto: Aquila ie aɨ dɨga jédacɨede ɨniroi tɨ́fuano bɨzáinicaife nitíaɨoɨ. Afe
    íaɨoɨ níllado úcube otíaɨoɨ. Pablo afe táɨjɨnana fɨbídɨmɨe. Ie jira Pablo afe
    íaillɨnoɨri fɨébicaide, dájena íaɨoɨ táɨjɨllena.
  por-BRBSL: e porque praticava o mesmo ofício, ele viveu com eles e trabalhou, pois
    por ofício eles eram fabricantes de tendas.
  ces-NKB: A protože byl stejného řemesla, bydlel a pracoval u nich, neboť jejich
    řemeslem bylo dělat stany.
  cui-cui: Pablo naeca Aquila pia botha tsipei bapon pia penacuichiwiyo irʉ xeina
    icha Aquila piawabe ichi. Pia penacuichiwiyo xeina xua chivo boco bouton exana.
    Aquila piowabe nacuitabe, irʉ Pablo piawa nacuita.
  boj-2014: Pol a naŋgi ti silali wau qujai. Deqa naŋgi koba na Korin di sosibqa silali
    qa wauoqneb. Naŋgo silali wau di naŋgi gara na tal gereiyoqneb.
  eng-OEBUS: and, since their trade was the same as his, he stayed and worked with
    them – their trade was tent-making.
  eri-eri: No haruwe nere tegare onounga tegai, wa sel mata atei nomo haruwe. Waha
    bona Pol no nere gaara yafabode, haruwe tebode yafa gane.
  aly-aly: Paul-el awek Aquila ra kalikw arnwarney-angker arrpemarl, ikwer-apeny.
    Paul anewart ikwer-atherr-itwek anenh. Arlta arrpanenhel Paul-atherr Aquila-atherr
    ratherr kalikw arnwarnenh.
  wiu-wiu: Akuwila adoname mamina yapu latia taneya. Polo one odene pupu tokago tokome
    eida kita-pala mekome mamina yapu latia meaneya.
  swe-swe: Eftersom de arbetade inom samma bransch tog Paulus in hos dem och de arbetade
    tillsammans som sadelmakare (tältmakare). [De arbetade med läder och tillverkade
    bl.a. tältdukar som resande använde inte bara för övernattning på land utan också
    som skydd mot solen och vinden på däck när man färdades till sjöss.] [Det nämns
    inte att Paulus vittnar för Aquila och Priscilla, vilket antyder att de redan
    var kristna. Eftersom de reste i sitt yrke hade de troligen kommit till tro tidigare
    och fört evangeliet till Rom. Som ledare i församlingen kan de ansetts vara ansvariga
    för ”tumultet kring Chrestus”, vilket gjort att de blivit förvisade från Rom och
    kommit till Korint, en resa som tar tio dagar med båt.]
  cth-cth: Pawl teh ahnimouh roi kâhmo hanlah a cei teh, thaw tawk e a kâvan dawkvah,
    ahnimouh roi hoi rei ao awh teh thaw a tawk van. A thaw tawk awh e teh rimkasakkung
    lah ao awh.
  mti-mti: Kuiyawa Poru me mina baram gumbe gwe sivi abnawa, meoya mu gaibu wakeg
    nau aya.
  pad-NT: Hari. Paulo va'ora navanavanaha'aha adani Áquila. Vakadibadani ka'oa ida
    makari kagorahi amonahani vakadipavakari kaimoni. Pauloa bada bini'aki jaboni
    ida makari kagorahi amonahani. Áquila vakadiania hojaha ada Paulo, bada nijabanara
    kaimoni.
  twi-twi: Paulo kɔtenaa wɔn nkyɛn ne wɔn yɛɛ adwuma, efisɛ na wɔn nyinaa nwen ntamadan.
  hlt-hlt: Tedae amih neh a thuivai la a om dongah amih taengah rhaeh tih a saii.
    Te dongah bungkhutnah daphuikung la om uh.
  tbz-SIM: Pɔɔri do mɛ nnɔmmɛ̀ muyɑɑ̀dùɔ̀ kɛ̀ bɛ̀ɛ wɛ̃ńnɛ́ kɛ́nduɔ̀kù tiyɑ̀ɑ̀tì bɛ̀
    dɔ̀ɔ̀rinɛ̀ tì titouti.
  san-GUJ: તૌ દૂષ્યનિર્મ્માણજીવિનૌ, તસ્માત્ પરસ્પરમ્ એકવૃત્તિકત્વાત્ સ તાભ્યાં સહ
    ઉષિત્વા તત્ કર્મ્માકરોત્|
  amx-amx: Paul rang awek, Aquila ratherr tent mpwarenh-arenh anerleh. Paul rang tent
    mpwarenh-arenh ratherr-arteh anetjart. Lakenh rang kwer-atherrel-ayeng kwet-irretj-alhek.
    Paul rang kwer-atherrel-ayeng tent mpwaretjart.
  ake-NT: Tʉkasa ta'porin ton ka'pɨ'nin pe to' esi wenai, to' piyau e'tʉrawasoman
    pɨ' iko'mamʉ'pʉ.
  qvn-NT: Chaura Pabloga paycunawanmi yachrapäcura. Chaypita ishcayninsi toldu ruraytam
    yachrapäcura, chaymi tolducunata rurapäcug. (Chay toldu cara juc wayinuysi rurasham
    runa yachrananpag.)
  tku-NT: A'ntza' cātā'tachokolh ixpālacata ixtā'chuntza' ixtascujūtca'n ixuanī't.
    Ixtascuja ē ixtatlahua a'cchic.
  bjk-bjk: Ma ixo xisixis arixe midu, möxösa, ine möxö ina mangana tinörön xarnang
    idu. Me idiet toxo rörörön arixe rua pet gunon walpali ne lewene bulmakau.
  msy-2020: Pol uaghan aningɨn mɨrara, selɨn dɨpenibar ingari. Kamaghɨn amizɨ, an
    aningɨn ganasa ghugha, aning ko ikia egha me ko ingari.
  bpr-bpr: na fanak di safédla du magin dale di talbahòla, du yé talbahò Pol mimò
    dad turda, salngad di dale Akwila.
  rmy-VLAKH: 'Ай лэндэ сас екх бути лэ Павлоса: онэ терэнас катуны, и колэсти Павло
    ашыляпэ лэндэ, кай тэ жувэл и терэл бути лэнца.'
  cle-NT: Ja̱³ba² ta² hi³ ca³dah²jmee⁴ diáh⁴ hi³hí̱³ ga³jmee⁴ Pablo ja̱³, hi³ ca³dah²jmee⁴
    ñú² láh¹hɨɨ⁴, hi³ja̱³ gá⁴cueeyh⁴ chie̱é̱yh¹ diáh⁴ mɨ³dah²jmee⁴ ta² na³cu̱yh⁴ diáh⁴
    liáh³ja̱³.
  txq-txq: '@see-verse:ACT.018.002'
  aaz-aaz: '@see-verse:ACT.018.002'
  qup-NT: Chaypi Pabloka yacharka Akilapas payshina tampukunarayku karpata rurak kananta.
    Chayrayku chayllapi paykunawa kiparirka parihu karpata ruranankunapa.
  azb-azb: Onların peşəsi çadırçılıq idi və eyni peşə sahibi olan Paul buna görə onların
    yanında qalıb çalışdı.
  eng-DBY: and because they were of the same trade abode with them, and wrought. For
    they were tent-makers by trade.
  guo-NT: Pablo duk japi pejbaxot. Japi itthow carpabʉ'an mowaliajwa. Pablo nabist,
    japi sʉapich, matabijt xoton japabichax.
  hla-hla: Nori u mun tahol i ka mei a toa mar toukui te ka has mei e Pol, be Pol
    e ka gono tala mera nen ba nori te kuir. Nori i atein kuin a luma seil.
  mav-NT: Mi'i tote ipotpap sokpe kawiat getap nug hap ete. Mi'i hawyi Pauru ti'a­tu­puẽti
    itote ra'yn tomi­sepap nug hap ete. Mi'i hawyi topy­hu'at i'atu'yat pe ra'yn i'atu­po­wyro
    hamo. Mi'i turan i'atu­potpap kahato itote sokpe kawiat getap nug hap ete.
  kpf-kpf: Paulo zâk zekât mirin zâri tâtat mâme urâwe. Wangât, zet nep ârândâŋ tuumarâwet,
    zorat zekâren zari tarâwe. Zeŋgât nep ko hâmbâ silep tuumarâwe.
  ppo-ppo: '@see-verse:ACT.018.002'
  hin-2017: और उसका और उनका एक ही व्यापार था; इसलिए वह उनके साथ रहा, और वे काम करने
    लगे, और उनका व्यापार तम्बू बनाने का था।
  wol-KYG: Póol nag miinante ak ñoom, te fekk ñu bokk benn liggéey, di defarkati xayma
    ni moom. Loolu tax mu far dal ak ñoom, di liggéey.
  bef-bef: Polu koyapaꞌi kata nohi gilataꞌna nagaꞌatu hetito efahaꞌa lilata huꞌehina
    suhi ana alobolemaleꞌi ana suhi nehaꞌigo ai buto eteheꞌmoto minoꞌehina.
  amm-amm: Tuno nu topoliko noko ti na. Polo mani, tani mi mo tomoso, no monoi no
    totiso utukaikowoi muwoi, mi ano fasiko toloki, tuno nu topoliko monoi.
  zaj-zaj: na kwavija hewo wakala wogongomanya mahema ga kuguza kamba heyo, avo Paulo
    kakala nao, yosang'hanika hamoja na hewo.
  chq-NT: Coon²¹ to² 'e nijmoo¹o coon'¹³ Poo². Jmoo¹‑o 'nʉ'mɨ'² tsʉ 'wii'¹³ joon do‑o
    gajaan¹o joon gajmaa¹o to² coon'¹³on.
  swp-swp: ia eo isi edi nima‐paisoa esega, arinai i miamia aridi eai eo se paisoa,
    adi paisoa wa numa‐lulu tauginaginauri,
  bjr-bjr: Oonu marufanoo Pauroofa mina paqurimaseenoo mina faqa maridanoo dadaaqidanoo
    burimakau apatannai uqiqaana maaqa usakee marinau. Akuiraasa Pauroosa mi ainainnirana
    akoofasaqara marida usakeemariqau.
  aby-aby: Foruini Akuiraini emenu ukeibisi waiya demui. Emenu waiyae farai uwara
    wau yanake kariseka waiya ukeibisi enoba Foruma emuaini demuiro ibiro i waiya
    ukeibisa.
  eng-YLT: and because of being of the same craft, he did remain with them, and was
    working, for they were tent-makers as to craft;
  jni-jni: Wa dusa wa cukuno wa uzi katuma nigo me barki katuma ka we me ka inde kani
    anu duza udanga.
  kne-kne: yan gapo ta iso nas daida ay man-amag si tolda, nakitetee ya nakiob-obla
    en daida.
  tgj-tgj: okv hoka doolwk toku okv bunua lvkobv ridungripa riming gvvto, ogulvgavbolo
    hv bunugv rinam apia bv vbv tombu mvla turla singnv go.
  wat-wat: Tasike o vada kasi tokifufuna yomuyomu kwafinisi nenei naki maise Fauno,
    eketa nukusi si fakwa atu si mudadava.
  gui-NT: Jare Pablo oicatu oyapo Aquila iparavɨquɨ. Jae rambue Pablo opɨta jae reta
    ndive, jare oparavɨquɨ pave reta. Jae reta co o reta carpa pegua iyapoa.
  quc-TT: Ri Pablo xkanaj kan kukꞌ ri Aquila xuqujeꞌ ri Priscila jeriꞌ rumal junam
    uwach ri kichak, e bꞌanal taq carpas.
  heg-NTPO: '@see-verse:ACT.018.002'
  ptu-ptu: anna tohhoi dio sola. Si sola liu mengkähä aka bassim naissam undasi' bahum
    lollo'.
  bzd-NTPO: Ie' kanè dör ie'pa kanè ese ë̀, e' kue̱ki̱ ie' e̱' tsé̱a̱t ie'pa ta̱ kaneblök.
    Kanè e' dör iyiwak kkuölit yueke ùie tsè̱mi ese kané.
  kwf-kwf: Ma nia ka tua ma ka rao Ꞌana faꞋi kera, osiꞋana kira sasi goꞋo taꞋi raoꞋa
    Ꞌani saungaꞋilana babala ki Ꞌani ifi ngasi ki fuana ꞋoifoliꞋanga ꞋaniꞋi.
  eng-WYC-2017: And for that he was of the same craft, he dwelled with them, and wrought;
    and they were of rope-makers craft, [or tent-makers craft, that is, to make coverings
    to travelling men].
  eng-WMBB: and because he practised the same trade, he lived with them and worked,
    for by trade they were tent makers.
  zat-NTPS: na' lawe' da tuze ca naca zrin da dxelún Pablo ne Aquilo, dxelune̱' xu'u
    xide zra be̱ xixre' da dxelútie̱' chee̱ benne' dxjaca wedil-la, na' begá'ana Pablo
    nen benne' caní chee̱ xelune̱' tu zren zrin.
  spp-spp: Ná u ná pire sí mpyi na vàanɲyi bayi báaraŋi ninuŋi pyi, ka u u ntɛ̀ɛn
    pi yyére maa tère pyi ná pi e báaraŋi na.
  zty-NTPS: Dan' ḻébeze nak žin da' žongak Akilan', na' Pablon', che ḻen bgá'nḻene'
    ḻégake', na' tẕen béngake' žin, žóngake' yo'o láže'do' ka'.
  mek-mek: Ke Paulo elao isa eisaꞌi. Ke Paulo, Akuila koa iꞌopoga feufeu eꞌaꞌi palaiꞌi
    ikapa auga kainai, egae isa fou keagu kepinauga.
  aey-aey: Odocob Pol uqa talah jo mudec dana. Aleha talah jo mudec lotoc eu mudimesi
    euna meen qaig olosin. Eunu Pol ale gami ninijeig cabi oin.
  urd-GVH: और चूँकि उनका पेशा भी ख़ैमे सिलाई करना था इसलिए वह उनके घर ठहरकर रोज़ी
    कमाने लगा।
  ycn-ycn: A'arumacaji me'ejñapí nojé nacujípa'a. Ilé caje a'arumacaji naquiyana ne'iyajena
    la'añó najluhua pajreji. Ricujípa'acanaja i'imari nasápaca'ala. Ñaqué caja Pablo
    sápaca'ala i'imacá júpimi. Aú riyuró najhua'até, risápacaloje najhua'até rinacu
    penaje.
  djr-djr: '@see-verse:ACT.018.002'
  kvg-kvg: Yaq namba me꞉yagám, sasae namba vø̄egoam. Zapa ndǿgo, até ndigú-a,
    palai khoev potofam ezoqám, av Pol ge꞉goam.
  rug-rug: La koa, na tavetavete somana paki koa rini se Paula, sina na tie tavete
    ipi poko sa tinavete sapu hoke vagi nia poata sa, kekeṉoṉo gua tugo ari Akuila.
  hop-NT: Nihqe pam pumuy tumaltuwiyamuy tuwi’taqe, amumum huruhtiqe, amumum tumalay’ta;
    puma mötsápkit tumaltuwi’yuṅwa.
  san-URD: تَو دُوشْیَنِرْمّانَجِیوِنَو، تَسْماتْ پَرَسْپَرَمْ ایکَورِتِّکَتْواتْ
    سَ تابھْیاں سَہَ اُشِتْوا تَتْ کَرْمّاکَروتْ۔
  heb-LB: מאחר שהזוג עסק במקצועו של פולוס – אריגת יריעות אוהלים – החליט פולוס לגור
    בביתם ולעבוד יחד איתם.
  caf-NT: '''Et buzih usda ''ink''ez hubulh ''út''en. Didut dahút''en whuz na''a bun
    ''ulh''en, ''et whuz na''a hoh whuch''a na''duldeh.'
  mio-NT: ta ni ndoo nuun ra chi ñi, vati ini tiñu satiñu ñi. Vehe sahma savaha ñi,
    ta icaa ni satiñu ñi, vati tacan ni cua sacanaan ñi,
  srq-NT: Pablo que tuchua saã saã nguia mbae ɨre je ra. Eɨ̃ ngue Aquila no nda. Tuchua
    raã naa mbeɨ mbae ɨre je. Nyebe Pablo siquichõ nguiã erese. Quieɨ quieɨ erese.
  kje-NT: an min noro hi lolo onne ono nin honowok popono orereki namnenehe hi, de
    hir howok wewerre hi'i terteru lere leke ra'olu.
  gaz-gaz: Innis waan akkuma isaanii hojjetaa dunkaanaa tureef achi jiraatee isaan
    wajjin hojjete.
  kud-kud: Ainaena Paulo ilau itaubo'eyedi na baidadi himiyamiya, wuwuna iya yo hiya
    yadi mane amwahana neta palae hipaipaihowai.
  urb-NT: Ak ta aja pan ianam ame'ẽ ke te'e ok ke Páu mujã tĩ. A'erehe a'eta namõ
    Páu pyta.
  fra-LSG: 'et, comme il avait le même métier, il demeura chez eux et y travailla:
    ils étaient faiseurs de tentes.'
  san-HK: tau dUSyanirmmANajIvinau, tasmAt parasparam ekavRttikatvAt sa tAbhyAM saha
    uSitvA tat karmmAkarot|
  cak-SNT: Y ruma xa junan quisamaj ri iyoxeꞌ, ri Pablo xcꞌujie-ka quiqꞌuin. Ri iyoxeꞌ
    reꞌ xa i-bꞌanoy-jay cha tziak, y junan xaꞌsamaj.
  uvh-uvh: Ka imaraming fama' adi kane ka yak ning kwi' tangkunasi sel muntofiinga
    aming wari tonga manggakna wara'ning u tanga ikiagumu'. Ka Pol adindu' tim aming
    sige yagu' u tanga wa kane ka ningwara' u kuma'sa' tanga yagu' wara' adi imaraming
    fama' u yapma uningkim mambong kabi' manggakna waraga' sura unggung ira kwi' muntofi
    kane u kubap fatiaging.
  ino-ino: Uno ana'keana mako'ke akufa ali'ya kenaleti nona fa'kani'a miya ne'ali'a
    ali'ya ne'ali'a anakanake'a alavela mai'na'a yafe ana'kaeya'ae lo'kano mai'neno
    ani ali'ya ali'nae.
  gnn-gnn: '@see-verse:ACT.018.002'
  yal-yal: bayo e birin yi fatan wali siya kedenni ito ra, kidi dɛgɛna bubun na. A
