verse: ACT.018.003
translations:
  kpx-kpx: Abuhi keve ui loviabe ke nahate vai abu valai houmale ke nahate vai kemo
    ibina malenu.
  okv-H: Paul amita pure vahai avo hambuto horoma ari bo avo ere kakajekihie Paul
    enana ga pure ue mihahera.
  tbo-tbo: Paulo i nae po i galehi po mitehi hi mae, babana tauna po tauhi hai mone
    tahayana naka palai hi yamdewa.
  mal-C: പൗലോസും അക്വിലാസിനെയും പ്രിസ്കില്ലയെയുംപോലെതന്നെ ഒരു കൂടാരപ്പണിക്കാരനായിരുന്നു.
    അതുകൊണ്ട് പൗലോസും അവരോടുകൂടെ താമസിച്ച് ജോലിചെയ്തു.
  grc-SR: καὶ διὰ τὸ ὁμότεχνον εἶναι, ἔμενεν παρ᾽ αὐτοῖς καὶ εἰργάζετο· ἦσαν γὰρ σκηνοποιοὶ
    ⸂τὴν τέχνην.⸃
  bgc-bgc: पौलुस अर अक्विला का एक ए काम-धन्धा था, इस करकै वो उनकै गेल्या रहया अर वे
    काम करण लाग्गे, अर उनका काम-धन्धा तम्बू बणाण का था।
  khz-khz: Ia maki Akwila magarawana ria vetaira palai numara getuliwai. Gaura pakurai
    Paulo vonai ira ria getaluwai e geinagulu-koukouwai.
  deu-TKW: und weil er das gleiche Gewerbe trieb, blieb er bei ihnen und sie arbeiteten
    zusammen. Sie waren nämlich Zeltmacher von Gewerbe.
  zsr-NT: le nac tuz dxin tunëꞌ Aquilo len Pablo. Bugáꞌnlenëꞌ lequëꞌ, atiꞌ tsazxö́n
    glunëꞌ dxin, tunëꞌ yuꞌu láriꞌdauꞌ.
  lin-lin: mpe lokola Polo azalaki kosala mosala moko na bango, mosala ya kosala bandako
    ya kapo, avandaki epai na bango mpe akomaki kosala elongo na bango.
  hns-NT: '@see-verse:ACT.018.002'
  noa-E: Mag oon mawia makhʉʉnaujã irua phidkhaajem phidag khĩirta phidkhaajem a ũrbaawai,
    warag am di aig sĩsiwia ãba phidkha phöbaadëjim aajem. Mag phidag, put nem parrg
    nem phepherg khanaa dikha ëu ahaug maajem ag kha nʉm phidag ajim aajem.
  eng-EMTV: and because he was of the same trade, he remained with them and worked,
    for they were tentmakers by trade.
  mib-NT: Te suni jniñu sáha tēe un sáha Pablo, chi cáquīcu de ñɨɨ cuu vehe. Te ni
    quendōo Pablo jiín tée ún, te ni casájniñu de.
  lif-NT2: हे़क्‍क्‍याङ् खुन्‍छिॽ हे़क्‍केए खुने़ॽआङ् साःङ्‌गाहिम् खाप्‍मा तेःत् के़धाक्‍पा
    वये़बाल्‍ले़ खे़ङ्‌हाॽनुए सोरिक् वये़र याःम्‍बक् चोगे़रो॥
  xnj-xnj: na ndava vene vavi vevitengeneza mandanda lihengu ngati laki, ndi Pauli
    akatama nawu kuhenga.
  mmx-mmx: la ni ga nemen midu la ga gugu eburu midu, mila neni gakleklen lugugu gu
    mi levengkadis, kerekngan du. La kerepmo diga lok kaka lempilas tidi.
  cbr-NT: Aquila ax ca Pablonëan 'acësaribi oquian an chupa xubu 'acë uni 'iacëxa.
    Usa 'ain ca Pablonën aín xubunu 'ixun Aquilabëtan chupa xubu 'acëxa.
  tee-NT: Chai ni vana va chunch ju ixtalhich'alhcatnan tachi ju ixlhich'alhcatnan
    ju Pablo pus alact'atavi. Alact'ach'alhcatnalh. Pus ju yu'unch va ixtanavi ju
    k'ai lona chaka' chai istast'ai.
  eng-LSV: and because of being of the same craft, he remained with them, and was
    working, for they were tentmakers as to craft;
  cak-NT: Y roma xa can junan quisamaj chi je oxi', ri Pablo xc'ue-ka quiq'uin. Je
    oxi' je banoy-jay che tziak, y junan xesamaj.
  pah-NT: Igwete ga ruvi g̃a pyri tendas apovo. A'ereki Áquila'g̃a na jitehe oporavyky
    a'ea rehe no. Tapy'ynhapira pyvõ g̃a japoi tendas aherapyjamo tipyhy ti itambere'ia
    a'ea rehe javo. Nurã Paulo'ga ruvi g̃a pyri tendas apovo jipi.
  sja-NT: Pablo p'asiade wãk'ãri ma judío badamaa, k'awaa ataji ichi jĩak'a Aquilapa
    carpa oopari. Mapa Pablo ãra ome beeji ma mimia oomaa.
  xed-xed: Ka skwa turtuk slna ta magə həŋ. Həga tumpul ta ɗaɗah həŋ. Tsaya kəl Pwal
    ka gwaftá vgha nda həŋ.
  mks-NT: Ta na̱cando̱o Pablo vehe na̱ cán cája chúun da xi̱hi̱n ná jáchi̱ sa̱ mé
    chuun ña̱ cája na̱ cán tia̱hva ri da̱ cán va. Ta chuun na̱sa̱caja na quéa̱ cáva̱ha
    na vehe lona, ña̱ ndeé.
  gfk-S: Io, iga kis ma iga papalim tikai ma dur kinong iga tike ut na gil palpalih
    ma ra mol hoke dur.
  bmu-bmu: Malmalŋiri naŋgöbitköra opo koumŋi koumŋi meyohot. Polnöŋ mewöyök opo seri
    koum meme azia. Miaŋgöra yetköreŋ ani nupŋini öröröŋ ahöiga yetpuk mala ahöba
    opo seri koum nup mohotŋe meget.
  dgz-dgz: Pa muga gapan den wanden iwa mu nao muga daitonawa ame pa wanup gapan tumuine
    ame taginamene une tainewa. Pol ap mepe wandeni nao ame taiwandin.
  eng-GNV: And because hee was of the same crafte, he abode with them and wrought
    (for their crafte was to make tentes.)
  zaa-NT: Gùdua bi litsi' quį porqui'ni ttùba uccua oficio qui' cabi, beni cabi carpa
    para gútti' cabi cą.
  eng-WEBSTER: And because he was of the same occupation, he abode with them, and
    wrought (for by their occupation they were tent-makers)
  guh-guh: Nexata Aquila pijabota Pablo naponapona. Nexata carpabonë Pablo nayavenonaeya
    jorocabiaba Aquila. Pablo nanacueneba tsipaji Pablo ata yapëtane pejorocaejava
    carpabonë.
  bon-bon: siige ten cama enajanige, kaakesea ten cama jewenemige, ingle naace popi
    Paulo teeme rarekaake jääpänuge yepä kaakesea cabu ca Akwila naabi Prisila lui
    kaakesea jaawenäsi. Teepi kokre cäbletääpe bine yaaterutäjemusi watawata mete
    wawena tääpume.
  nhw-BL: Huan Pablo quimatiyaya quenicatza quiijtzomas tilahuac yoyomitl para quichihuas
    yoyon calme. Huan Aquila ihuaya isihua nojquiya san se tequitl quichihuayayaj.
    Yeca Pablo mocajqui ininchaj huan tequitque san sejco.
  mgw-mgw: na kwa mwanjaa bembe baai mapundi bo sona maema kati ywembe, Pauli aatitama
    no panga nabo kasi.
  swh-ONEN: naye kwa kuwa alikuwa mtengeneza mahema kama wao, akakaa na kufanya kazi
    pamoja nao.
  wbi-wbi: U Paulo alikalile nakuvomba imbombo navene ulwakuva umwene ivomba imbombo
    jino jiling'ana ni jivanave. Avvene valyale vinosya ifivighili.
  bba-bba: u sinɑ kɑ be domi sɔm bwese teerɑ bɑ rɑ ko. Kuu bekuruɡinɑ be kpuro bɑ
    rɑ ko.
  eng-KJVCPB: 'And because he was of the same craft, he abode with them, and wrought:
    for by their occupation they were tentmakers.'
  kgk-NT: Upe kwimba'e héry va'e Áqüila hembireko ave ao gwigwa óga apoha ave. Upéa-gwi
    hendive opyta ijave omba'apo.
  waj-waj: Oro tooduu ivaitana ivo varoo mmuai sikau mmooriivaa varada buruqa nnau
    heekeeraiyauvaa iiravai. Ivaitana mmuai mmooriivaa uuvaara ivo ivaitana tasipama
    hara kioo varioo ivaitana tasipama mmooriivaa iiravai.
  cpy-cpy: Iñaapaakiri roetziñaarikotawo ishirika-yitziro tonta-mawota-tsiri maathantsi,
    ipankoetari. Rootaki ijeekan-tapaakari Pablo itsipatyaari rantawaete. Tema rootaki
    rantawaetziri paerani Pablo.
  mpx-mpx: inoke i miminaa ga eliyalil ge avaliya hi tuwatuwalali, kaiwena heliya
    ge iya wali tuwalali maisena, limi palai hi awaawaginol.
  wbp-wbp: '@see-verse:ACT.018.002'
  luo-luo: mi odak kodgi kendo tiyo kodgi nikech en bende ne en jatwangʼ hema mana
    kaka gin.
  nhe-NT: Huan Pablo quimatiyaya quejatza quiijtzomas tilahuac yoyomitl para quichihuas
    yoyon caltini. Huan Aquila ihuaya isihua nojquiya san se tequitl quichihuayayaj.
    Yeca Pablo mocajqui ininchaj huan tequitque san sejco.
  aii-aii: ܘܣܵܒܵܒ ܫܘܼܠܵܐ ܕܦܵܘܠܘܿܣ ܚܝܵܛܬܵ‌ܐ ܕܟ̰ܲܕܪܹ̈ܐ ܝܗܘܵܐ ܐܲܝܟ݂ ܫܘܼܠܵܐ ܕܐܵܩܸܠܘܿܣ
    ܘܦܪܝܼܣܩܸܠܵܐ، ܦܝܼܫ ܠܹܗ ܦܵܘܠܘܿܣ ܠܟܸܣܠܵܝܗ‌ܝ ܘܦܠܝܼܚ ܠܗܘܿܢ ܡܥܘܼܕܵܠܹܐ.
  esk-NT: Piññaŋniutiqaġniqsuk iñuuniutigiplugu palapkarriruałiġmik atripḷugu Paul.
    Taatnaqhuni tukkuniqsuq taapkuŋnuŋa.
  msb-msb: Kay pareho man an inda pangabuhay paagi sa paghimo sin tulda, nag-istar
    siya didto kag nagtrabaho kaupod ninda.
  cpa-NT: Ja³jøng² ca¹jŋi¹dsa. Ca¹jmo¹dsa ta³ quianh¹³ dsa² héi². Di³ cøng² ni³ ta³
    báh³ ni³të́¹ Pablo quianh¹³ dsa² héi², ta³ jmo¹²dsa hniú¹² tsø³hmøah¹².
  dso-dso: ପାଉଲ୍‌ ସେମନ୍‌କେ ବେଟ୍‌ ଅଇବାକେ ଜାଇ ସେମନର୍‌ ସଙ୍ଗ୍‍ ରଇଲା । କାଇକେବଇଲେ ସେ ମିସା
    ସେମନର୍‌ ପାରା ତୁମ୍‌ ତିଆର୍‌ କରି ଜିଉନାକାଉନା କର୍‌ତେରଇଲା ।
  meu-meu: bena, ia bona idia edia moni idavarina ḡaukarana be tamona dainai, ia na
    idia ida e nohova bona e ḡaukara hebouva. Edia ḡaukara na dabua rumadia ituridia.
  yva-NT: Aya anakero yo raijare mamaisyo Paulus apa anakere rai, wemamo wo maere
    ama kea rakasyu indamu wo ratumijo randume rai. Maisyare omai ti, Paulus de no
    irati yarijat indamu wo anakere umaso raijar tenambe.
  dgc-dgc: sakay tinumulos siya dide, da i tarabaho de éy mégimet ta tolda. Ey siya
    be ya i hanap-buhay ni Pablo.
  zpm-NT: Dzigo güey Pabl blëz Pabl lo zho ga, sac ye zho rzhixcuaa grë lar nroob
    ne rquia ncal, tipse pquia zho dziin ga gza zho.
  hix-NT: Okno hpotxetho ke womu hporyenye ro me nehxatxkon hatà, nyamoro. Àhporyenye
    ro me rma rha nehxakonà, Pawru xarha. Àro ke, àmàn kom yawo nenmahyakonà roro
    hatà. Àto rye rma womu hporyetxkon hatà.
  sim-sim: Pol nga Akwila nga sel akan tlavandari lerawun landari ma vria. Uri osik
    Pol frir nga nor lihi lerawu oson limu lara.
  npi-ULB: पावल तिनीहरूसँगै बसे र काम गरे किनकि उनीहरूको पेसा मिल्दथ्यो । तिनीहरूले
    पाल बनाउँथे ।
  cgc-cgc: daw naan kanen dya gadayon daw gaubra duma ki danen tak paryas nang danen
    an ta pangabuian tenged gabuat danen ta klasi-klasi na mga turda.
  tim-tim: Akto Paulo mâron emetŋe mâŋgiminep. Akto Akuila akto Pirisila âi areâk
    meminiatgât emetŋân tatmâ manmâ tânyetkuep.
  yor-yor: 'Nítorí tí òun náà jẹ́ oníṣẹ̀-ọwọ́ kan náà, ó bá wọn jókòó, ó sì ń ṣiṣẹ́:
    nítorí àgọ́ pípa ni iṣẹ́ ọwọ́ wọn.'
  wos-wos: Yae dé bér wali reta dé bér wali hanja yandén jémba wambula ya. Di meme
    balina yuwimbu yatindan nukwa wur hundafané. Hundafanéndaka di du nawulak yéwa
    hwetaka hundafanéndan nukwa wur hérae di wun nukwa wurmbu ge to.
  emp-NTPO: '@see-verse:ACT.018.002'
  eng-F35: and because he practiced the same trade, he stayed on with them and worked
    (their trade was tentmaker).
  ind-ind: Dan karena Paulus mempunyai pekerjaan yang sama dengan mereka, yaitu membuat
    tenda, dia pun tinggal dan bekerja bersama mereka berdua.
  pes-OPCB: پولس نزد آنان ماند و مشغول کار شد چون او نیز مانند ایشان خیمه‌دوز بود.
  mpt-mpt: I kamwali okoko makob e okoko okok kebinabe ota isa inamin okok kebinabib
    kesoa e inanea motemnea bianiba sok umo klabibo daayebea klabianiba
  ssx-ssx: mo tooli make Polo make homeke e poko haemeke handa Polota꞉ ipiliki ame̱le̱
    pelia hao hatiki peaata꞉ palai damanu epeaaso tumbulu haemekeme.
  mkl-mkl: Nɔ í bubɑ ɑŋɑò ŋɑ ɑ̀ ce icɛ ɑjɔ domi í yɑ ce ilei ɑcɔ bɛi ɑŋɑ mɔ ɑ̀ yɑ
    ce.
  gaq-gaq: ପାଉଲ୍‍ ଆମେଇଂକେ ଆସୁଏନ୍‍ସା ୱେଚେ ମେଇଂ ଏତେ ଲେଃୱେଆର୍‍କେ, ତେନ୍‍ସା ମେଃଣ୍ଡିଗ୍‍
    ମେଇଂ ସୁଗା କୁଡ଼ିଆ ଆଃରେଚେ ବ୍ରୁଆ ଲେଃଡିଂଆର୍‍କେ । ଡାଗ୍ଲା ମେଇଂ ତମ୍ବୁ ଆରେଣ୍ଡ୍ରେ ।
  gof-RNT: Iya oosoy enttayssada dunkkaane siko gidiya gisho enttara uttidi issife
    oothis.
  unx-unx: ଆଡଃ ଇନ୍‌କୁଲଃ ତାଇନ୍‌କେଦ୍‌ତେ ଏନ୍ତାଃରେ କାମିକେଦା, ଚିଆଃଚି ଇନିଃହଗି ଇନ୍‌କୁ ଲେକା
    କୁମ୍ବା ବାବାଇରେ କାମିକେଦ୍‌ତେ ଜୀହୁଦଃ ତାଇକେନା ।
  gah-gah: Ezagi kezagi hamokó hoza aleke seli numuni giaká a ve minamó nenazo, keí
    numukú iteko minake kelémo vatí igo, makó hoza alemó.
  lcm-lcm: Taun kata ago ve rilong katan lapo abis kuvul ve rilong, using katapo papakangai
    anirilong si abis using kitolpo volo katakai i abis lu i vakup.
  aer-aer: Ratherre ilthe areye mpwaretyarte apwerte ngkweltyeke. Paul-ele ilthe mpwaretyarte
    anteye. Kele re ikwere-atherrenge aneke itne apurte anteme urrkapetyarte.
  qvc-NT: Paykunaqam trabajaqllapa karpakunata rurashpa. Chaymandaqam Pabluqa rirqan
    paykunata watukuq. Chaymi paypis chay laya trabajuta yach'ashqanrayku, paykunapa
    pullanna tiyashpa trabajaq.
  tgl-ULB: Namuhay at nagtrabaho si Pablo kasama nila dahil siya ay katulad din nila.
    Mga manggagawa ng tolda.
  cbs-NT: Ja Áquila jawen ainbetanan, jabias daya Pablon amisdi akin tadi jiwe wamisbuken
    jaskawen taea jatube dayanun ika jatu anu bashikuima Pablo jiwea
  xtm-NTPP: Te ni jini Pablo ma ja in‑ni tniñu ka sa'a de ji'in tee ma. Chukan kúu
    ja ni kendoo de nuu ka iyo tee ma, vaa ve'e sa'ma ka sa'a de, sukan‑va'a kuu satniñu
    tna de ji'in tee ma.
  nnq-nnq: na ngatama nabo nukamula maengo pamwe, magambu jwenio akiba pundi mahema
    andi angweto.
  bao-NT: Cʉ̃ cãa, cʉ̃jare birora waa yujurã cʉ̃ja ca wiijeri bʉari quejeri tiiriquere
    ca paderique cʉtigʉ niiri, cʉ̃ja mena tuawi, cʉ̃ja mena jĩcãri paderʉgʉ.
  san-ORI: ତୌ ଦୂଷ୍ୟନିର୍ମ୍ମାଣଜୀୱିନୌ, ତସ୍ମାତ୍ ପରସ୍ପରମ୍ ଏକୱୃତ୍ତିକତ୍ୱାତ୍ ସ ତାଭ୍ୟାଂ ସହ
    ଉଷିତ୍ୱା ତତ୍ କର୍ମ୍ମାକରୋତ୍|
  rmn-rmn: тэ бэшэл тай тэ керэл бути лэнца, вай лэндэ сас екх дила — он керэнас катунэс.
  huv-NT: Condom tacül quiaj maquiüjpüw, cos nej aton arang aaga najiüt arangüw Aquila
    y Priscila, tarangüw najiüt nóiquian; aag ayaj arangüw iüm taag manüjpiw.
  otn-NT: Nu̱na̱ ra̱ Pablo mi̱ pa̱'a̱ ra̱ 'bɛfi mi̱ pɛhna̱ ra̱ Aquila. 'Dap'ʉ bi̱
    m'mʉhmi̱ p'ʉya ngue bi̱ mpɛfi, di hocyø ngu̱n'u̱lu.
  nop-nop: Pol adi memalam wondi tagumuk unduŋ seli yot kwanai tuluguk, doktiŋa wooŋ
    yabuŋa noŋgoŋ itouŋa yehitubu-lodaaŋ kwanaineyagiŋ.
  obo-NT: Woy pomon to nokod-iling man sikandan no tohodbovaa to mgo tolda, diyon
    don sikandin id oubpa woy id potovangoy ran to kodbovaa tadda.
  kca-kca: 'Ԓын и хŏрпи верты ŏт тӑйсәӈән: ԓын пирщин хотәт ԓэщатсәӈән, пӑ щишән Павел
    ԓын пиԓанән рупитты хӑщәс.'
  cak-ENT: Y roma ri xa junan c'a ri quisamaj chi oxi', ri Pablo xc'uje' c'a ka quiq'uin.
    Chi oxi' ye banuy c'a jay riq'uin c'ul, y junan xesamüj.
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤂᤢᤴᤇᤡ᤹ ᤜᤧᤰᤁᤣᤀᤣ ᤂᤢᤏᤧ᤹ᤀᤠᤱ ᤛᤠ᤺ᤱᤃᤠᤜᤡᤶ ᤂᤠᤵᤔᤠ ᤋᤣ᤺ᤳ ᤁᤧᤎᤠᤰᤐᤠ ᤘᤕᤧᤒᤠᤸᤗᤧ ᤂᤧᤱᤜᤠ᤹ᤏᤢᤀᤣ
    ᤛᤥᤖᤡᤰ ᤘᤕᤧᤖ ᤕᤠ᤺ᤶᤒᤰ ᤆᤥᤃᤧᤖᤥ॥
  mie-NT: De iin-ni tiñu sáhá tēe ñúcuán jíín Pablo, chi tēe quícu manta jā cuu vehe
    cúu ndúū dē. De nī ndeē Pablo jíín tēe ñúcuán, de nī nsatíñú cáhnú ndúū dē.
