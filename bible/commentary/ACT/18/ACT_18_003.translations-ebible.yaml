  kyq-kyq: taa naabin̰ lɛ, tec gɔɔ gɛn naaɗe ɗey se. Naabm naaɗe se, lee uj nakgen
    kꞋɗaapm kɔrɔr. Taa naan̰ se ɓo, Pɔl ɓaa iŋg ute naaɗe ɔɔ naaɗe lee tɛɗ naaba tɛlɛ.
  kwd-kwd: Ma ngaia ka nana'i maka taunga'i fe'eni agaa'a, tofuna taunga'inga gala
