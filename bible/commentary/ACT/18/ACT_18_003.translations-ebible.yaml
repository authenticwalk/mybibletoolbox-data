    xayma, mu dal fa ñoom, ñuy liggéeyandoo.
  nss-nss: paratesah, yiy ara ndramat para mangseya yopai tehe hilu ko. Pwen iro,
    pe iropo mbulen sura hilu.
  snc-snc: Ḡia maki Akwila ma ḡaraḡona ḡesi kavana farai numari eturito-ḡoi. Moḡa
    lorinai Paulo monai tu ḡia tauri ruarua ḡesi etanuto-ḡoi ema ḡeḡauvei-vegogoto-ḡoi.
  lgl-lgl: Ma ka io ka galo 'ala fae daroa, sulia daro taua mola teke galona 'alia
    raunailinala babala gi 'alia abae toro nasi gi, fala folina 'alida.
  mmo-mmo: + o 18:3 Sin 20:34; 1Ko 4:12*tombe yi nambe yaalate kul sen yaal danduuh
    sel bayêên-atêêto timu, om nando having yuuh-ambe yaal mondawiing kul-anju.
  ncu-NT: Ne̱ ɔɔ kye̱na bamo̱ ase̱, ne̱ mò̱ aa bamo̱ a waa kusuŋ, bo̱ le̱e̱ fe̱yɛ
    mò̱ aa bamo̱ e̱ waa kusuŋ ko̱ŋko̱ ne̱e̱. Taŋte̱e̱ akyaŋ kusuŋ ne̱ ba waa, amo̱
    ne̱ Pɔɔl gbaa e̱ waa ne̱ ɔ nya atanne̱ o de ɔ sɔɔ ateese a o gyi.
  cni-NT: Aisati iquempetavacaajeitaca, iojeiti yantiro tocoyapanco. Irootaque isaviquimotantapaacariri,
    itsipatavacaaca anta yantaveejeiti.
  eng-WMB: and because he practiced the same trade, he lived with them and worked,
    for by trade they were tent makers.
  zaw-NT: sa'csi lagajc dzuun ni rujnreni rujnzani. Tejsi lajt guläjzreni te bejn
    jioṉreni tejsi dzuun. Runcheereni yuguijd.
  san-MAL: തൗ ദൂഷ്യനിർമ്മാണജീവിനൗ, തസ്മാത് പരസ്പരമ് ഏകവൃത്തികത്വാത് സ താഭ്യാം സഹ ഉഷിത്വാ
    തത് കർമ്മാകരോത്|
  tam-TCV: அவர்களைப் போலவே, தானும் ஒரு கூடாரத் தொழிலாளியானபடியால், பவுலும் அவர்களுடன்
    தங்கி வேலைசெய்தான்.
  mit-NT: te yucán nì ndòo‑ne cutnáhâ‑né xì nècuàchìmà quidáchúûn‑né, vàchi iin‑ni
    oficiu icúmí nsidaa‑né, divi ñà‑quidavàha‑ne vehe sìcoto ndee.
  ceb-ULB: ug si Pablo miadto kanila; Si Pablo nagpuyo ug nagtrabaho kauban nila tungod
    kay managsama man ang ilang panginabuhian. Sila tighimo ug mga barongbarong.
  ces-LB: Pavel u nich našel byt i zaměstnání, protože měli dílnu na výrobu stanů,
    a to bylo jeho řemeslo. Pracoval tady s nimi
  mkn-mkn: '@see-verse:ACT.018.002'
  nce-nce: Kë tlemalë bu lo këna gigliji mëglabë selë blëge blëge mototokwefëmo, baliti
    këna glo namëgelome. Na Pol bu mata kë wege melatlekefe. Këme nëgeme Pol, buna
    këme tafa mëtla na buna wege mëtla.
  pol-UBG: A ponieważ znał to samo rzemiosło, zamieszkał u nich i pracował. Zajmowali
    się bowiem wyrobem namiotów.
  qxh-NT: Aquila purichina jiru ćhaqui wasi tulduta jiraj. Pablupis wasi tulduta jiraptin,
    iwal juyar Aquilawan yanapänacuran.
  nwi-nwi: mamarə irisɨr min. Maməker-pən irəriu ye wok kapəriu, meinai wok kafan
    rəmhen əmə kɨn wok kapəriu. Irisɨr yermamə kape nɨjirien nimə tapolen.
  kmo-kmo: Worek, rii riiti akak heechi ir. Ichi rii eeka siir. I siirek, rii yechaka
    yo eecha otiitar. Riiti yo eeta sapi akan otiitar yo. Akwila riiti yo ii taba.
    Eena Pol riita i otiitar.
  agr-agr: Nunik jegakmá duwapen apijug jegamin asag, duwapen apijainak batsamtatman
    wainak, niina takataijijai ditashkam betek takaidau asamtai, Pabloshkam nui juwakui,
    ditajai ijunag takastatus.
  kyc-kyc: Polena yulu pingi dopako pyuo komau anda pingi dokorekeko wapungindeyasa
    dokona baa opetae nakamba pipya palyuo pyuo kareyami.
  urd-GVU: اور چونکہ اُن کا پیشہ بھی خیمے سلائی کرنا تھا اِس لئے وہ اُن کے گھر ٹھہر
    کر روزی کمانے لگا۔
  yre-NT: O 'pa nyranman a -tʋwli "le "wɛan Pɔl -fʋ o va, ɛn o 'nyranman 'pa 'e cin
    va. -Wee 'nyranman nɛn 'nan 'o -tandannun drɛ.
  fuh-BKF: O wondi e maɓɓe ɗoon, imo gollida e maɓɓe sabo wo o gaɗoowo hukumuuji hono
    no maɓɓe ni.
  arl-NT: Aquilaari necocuata suhuoronuutaja toqueya cusupuenuujua quiquiaari juhua
    Pablojuhuaj. Naaratej, Pabloori nojoritia quishii, mariyata na poonijionuunura
    tii.
  ziw-ziw: nakuhumula kudamanya ndima nawo, kwaviya nakekala kwa kudamanya mahema,
    saviya nawakadamanya.
  grc-TR: καὶ διὰ τὸ ὁμότεχνον εἶναι, ἔμενε παρ᾿ αὐτοῖς καὶ εἰργάζετο· ἦσαν γὰρ σκηνοποιοὶ
    τὴν τέχνην.
  nag-nag: aru kelemane taikhan ki kaam kore etu Paul bhi kora nimite, taikhan logote
    thaki kene kaam korise, kele koile taikhan sob tambu bona manu asele.
  eng-OEBCW: and, since their trade was the same as his, he stayed and worked with
    them – their trade was tent-making.
  knj-NT: Laan c'al smulnail eb xin, yet wa'nemal carpa sba eb, yuxan jix ey ec' naj
    yetoj eb titu', catu' jix mulna eb scawanil.
  deu-1912: Zu denen ging er ein; und dieweil er gleiches Handwerks war, blieb er
    bei ihnen und arbeitete. (Sie waren aber des Handwerks Teppichmacher).
  san-PUN: ਤੌ ਦੂਸ਼਼੍ਯਨਿਰ੍ੰਮਾਣਜੀਵਿਨੌ, ਤਸ੍ਮਾਤ੍ ਪਰਸ੍ਪਰਮ੍ ਏਕਵ੍ਰੁʼੱਤਿਕਤ੍ਵਾਤ੍ ਸ ਤਾਭ੍ਯਾਂ ਸਹ
    ਉਸ਼਼ਿਤ੍ਵਾ ਤਤ੍ ਕਰ੍ੰਮਾਕਰੋਤ੍|
  nob-LB: Paulus fant fram til Akvilas og Priskilla og bodde og arbeidet sammen med
    dem. De drev håndverk med lærvarer, akkurat som han selv hadde erfaring fra.
  ntj-ntj: Palunyalu lurrtjurringu-ya waarka palyaranytja. Tjiinyamarntu marnkurrtu-ya
    tiinti palyara tjimarrikitjalu nintilpayi.
  sxb-NT: Paulo yamenya nawo ni wakola emirimo alala aeniki woona waawanga awanawi
    awa amaeema kiomo iye.
  nhu-NT: dioo yɛn lɛ bó seysee jéw yì bó saaŋke cún dvú, ɛ ɛ̀ to nu kɛ tɛn lemme
    dì wvú wvù Baul to cee nje dí, ɛ wvú mum no cee fó, ɛ bô bó lemte.
  row-row: '@see-verse:ACT.018.002'
  msy-msy: Pol uaghan aning mɨrara, selɨn dɨpenibar ingari. Kamaghɨn amizɨ, an aningɨn
    ganasa ghugha, aning ko ikia egha me ko ingari.
  agg-agg: Nindou yimbu ranai Por-babɨdɨ mamɨ ranɨ ratüpurɨ ra ratüpurɨyei rɨhündeimbɨ
    wamboyu Por ai, ai-dɨbo nüŋgumbo serɨ worɨ kakɨyei marɨhündɨ.
  ptp-ptp: lêc yê yuac wê yuu vông ge tɨyi xocbê yuac wê i vông ge, om la dô hɨxônyuu
    dɨ yon duu xumac sel dɨ tɨbii kɨsuu.
  nak-nak: Goio, e Pol hari lalai egirua, eia hiloa veia la igogolu tegirua la silahi
    la luma la sel, la igogolu tetala tai mai ele, la igogolu tegiteu isa moli. Eala
    eia goio mou oio te la luma tegiruale, egite visuli baololi la silahi la sel.
  lbb-lbb: I kes taum andiau pa ditol titol taum, anasa ditol natola tena toltol rumai
    sel.
  kan-2017: ಪೌಲನು ಅವರ ಮನೆಗೆ ಹೋಗಿ ತಾನೂ, ಅವರೂ ಒಂದೇ ಕಸುಬಿನವರಾಗಿದ್ದುದರಿಂದ ಅವರ ಸಂಗಡವಿದ್ದು
    ಅವರೊಂದಿಗೆ ಕೆಲಸಮಾಡುತ್ತಿದ್ದನು; ಗುಡಾರಮಾಡುವುದು ಅವರ ಕಸುಬಾಗಿತ್ತು.
