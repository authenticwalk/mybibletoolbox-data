  ena-ena: '@see-verse:ACT.018.002'
  nbq-nbq: It yum tenda eravo valuguluk monggadisagwi menda halok, at Paulus ogo ilup
    atma, inim dugwit, inim yum tenda eravo valumenda monggatu lagagwa.
  tgo-tgo: na mbowo ve yaku na i kaiwo weiyaŋgi, kaiwae thiye na amalaghɨniye ghanjikaiwo
    regha, thɨ ŋgiyaŋgiya ŋgolo ŋgoreiya pɨlai na thɨ vakuneŋa.
