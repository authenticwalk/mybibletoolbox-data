  tet-tet: '@see-verse:ACT.018.002'
  hlt-MCSB: Tedae amih neh a thuivai la a om dongah amih taengah rhaeh tih a saii.
    Te dongah bungkhutnah daphuikung la om uh.
  xtd-NT: N‑ndoo‑s xiꞌin Áquila xa kadatniu kaꞌnu‑s xiꞌin‑s nduu‑s xiꞌin ñadɨꞌɨ‑s
    chi ɨɨn ni tniu ka kida‑s ndruni‑s. Veꞌe idi nchiva ka kidavaꞌa‑s.
  mdy-ETH: ዒዛኮ ማዻ ዓዳ ዔያቶ ጎይፆ ዓፒላና ማዦ ማኣሮ ሲኪሢታሢሮ ዔያቶና ዎላ ዴዒ ዬኖ ማዾ ማዻኔ።
  spl-spl: Otmu Akuila imbiŋâitŋe nep yawuâk mem manminiowot. Pauloŋe Akuila imbiŋâit
    mem teteyelekmu emetyekŋan dâimutâ ari nep mem orowâk manbi.
  usp-NT: Y jwi'l nic'ke jchacak, xcan riq'uilak pire tichacuntak nic' chi jb'anic
    jwa'x itz'ik re chinam.
  zav-NT: Nach gwyeɉ Pabən' ližga'aque'enə' na' gwzoe' len ḻega'aque'. Na' txen gwso'one'
    yo'o de lachə' c̱hedə' ḻeczə chac gon Pabən' ḻen na' ḻenṉə' naquə žin c̱he Aquilan'
    na' Prisilan'.
  sgz-sgz: má áng kis mam diar. Ditul má him talum kabin ditul no kánditul talar sár
    mai kesi matngan him, ngorer ditul lu babaut kápán ololas uri pálpálih suri apáng
    pirán tabal nák arwat mai kánditul liu.
  kek-NT: Ut quicana rochbeneb chi c'anjelac xban nak juntak'e̱t li c'anjel neque'xba̱nu.
    Neque'yi̱ban t'icr re muheba̱l.
  blz-NT: kasi nodumodongo pooruru' tii raaya'a ka' nobalimang, gause basarakanna
    i raaya'a koikoimo mangawawau kema.
  poe-NT: Jnkokón xra̱ chꞌe sín la ko jehe chꞌán, chꞌéna sín kamantá tꞌóna nchia.
    Méxra̱ ntá ntahó kuíto̱eko kíchó sín kíxin jnkoko̱á sichꞌe sín tí xra̱ a.
  san-TAM: தௌ தூ³ஷ்யநிர்ம்மாணஜீவிநௌ, தஸ்மாத் பரஸ்பரம் ஏகவ்ருʼத்திகத்வாத் ஸ தாப்⁴யாம்ʼ
    ஸஹ உஷித்வா தத் கர்ம்மாகரோத்|
  cof-NT: Aman Aquílalari jali ya quinunca oromin jominlanue. Junni Páblonan jali
    ya quinunca oromin joto, yalabe chuto petrabajaquinaminue.
  srm-NT: Nöö hën a fika ku de naandë ta wooko makandi ku de. Wë biga de tuu ta du
    di wan wooko ta mbei wan soni kuma pelawosu ku mbeti kakisa ta sei.
  qvs-NT: Paykunashina Pabluka millwata awashpa raku llachapamanta wasikunata ruray
    yachak karkan. Chayrayku paykunawan kiparirkan tantalla trabajanankunapa.
  zca-NT: No lë' zhi'n kwa'n nzhak Pab nizuxkwa' xa' yo' yid, no mis zhi'n ska re'
    nile' rop tsa' xa' re', kuze' junt nkë bixa' zhi'n.
  cbc-NT: Aquilajãã cʉ̃ã Pablo cʉ̃ caátore bairo paarique cʉ̃goyuparã. Caesebʉtirije
    jutii paca aseri wii mena aperã ñesẽãráná na caneátíe ocojurique aseri ũnierẽ
    qũẽnorĩqũẽ paarique cʉ̃goyuparã. Tiere capaarã na caãnoi, na mena paagʉ na mena
    tuayupʉ Pablo.
  qxo-NT: Priscilawan Aquilaga carpa ruray oficiutam yachayargan. Pablupis tsaynö
    carpa rurayta yacharmi paycunawan arur quëdacurgan.
  mox-mox: Ta taudi edi fewa yubai ʼwafidiega be wese vutuvutudiega didi isaisailidi,
    ta wese Faulo ena fewa ʼedewana. ʼInega vewagawaga edi vanuea ta qabudi ifewa
    ʼaideganega.
  kew-kew: Pol nimuna kogono pisimi-pulu nimu raapu pirua mamina rabulape kogono pu
    kiritua mone yoto misimi.
  dww-dww: Be na noyama teneḡinama maika taudi. Vutuna aubainama taudi mate a mia
    be parai a voivoiedina vada aubaidima.
  twi-ASANTE: Paulo kɔtenaa wɔn nkyɛn ne wɔn yɛɛ adwuma, ɛfiri sɛ, na wɔn nyinaa nwono
    ntomadan.
  aoj-aoj: Eaꞌ nape nandaꞌ maol naloma esis. Deiꞌ main, anen nandaꞌ maol inimba atin
    naloma esis, sogofaꞌ otamba maina sosambala sel sandaꞌam sagalaꞌ ifagwami.
  cbv-cbv: Aquilawã nʉñʉ́pwã chóojĩh mʉʉdíh teo jíib chãj wʉ̃hnit ĩt jʉmʉp wʉt jĩ.
    Pablobʉt caán déedih teoni jʉmna, ĩjeéh ãt tewep wʉt jĩ.
  taw-taw: Bɨ bel anɨb ak, kɨli sel kal gɨlelɨgɨpil. Pen Pol abe, wog anɨb ak tek
    golɨgup ak nɨm, am kɨli ayɨp mɨdɨl, sel okok gɨlelɨgɨpal.
  jic-NT: Lovin jis wa pülül pülücj la tjajay, gente mo'o pátjatsja mpes. Ninana vender
    la tjajay. Pablo nin p'iyá la tjiji. Mpes jupj tüpü'ü yupj jilal, tsji' la tjiji
    yupj jilal.
  zap-NT: Kom dxiin ne rlaa men nak ne rzhexkwaa men carpa, dxiin ke guin rlaa Pabel,
    por neguin wkaa Pabel lo men, wkalaa Pabel dxiin yra Pabel men.
  wer-wer: Pi piaripring ya ngawiap yak piaripring së wë poë koröp ka ök yarëaut ket
    ëeima.
  ipi-ipi: Poto andea-kola, wandakali okonelapo-mane yole miapakale nembo toto, anda
    yame peyalaini sele tupa tambu lo piape pua ateapili-pia. Polotopi piape mindiki
    okone teke piyane okonena, bala okonelapo towa atu atoto, piape okone pua ateainipia.
  qul-NT: Pablopas Aquila jina toldocuna ruwaj callarkantaj. Chayraycu paycunawan
    quedacorkan cusca llanc'anancupaj.
  tnc-tnc: Ᵽablo uᵽakaja sayaᵽãia mo'rĩakakaᵽi Aquilate wi'ia baaeka kirũmuᵽitiyika.
    Suᵽa imarĩ ĩ'rãkõ'rĩmatorãja ba'irabeokaro'si naka kituika nawi'iarã.
  ter-NT: Yane ókeane Poûlu óvokuke vo'oku itúkeovo kutikókotine itúkovoke. Koáhati
    itúkotihiko itukéti, kali péti ipó ipo kixonéti.
  bmr-NT: Jaabo diitɨsi ududɨcamaaiño yomonocoro bu dudɨcamaaihicauhi carpa iijano
    eetavoco. Jaanegui diitɨsima fitafutuubo sano idudɨcamaaiqui.
  fuf-fuf: ɓay tawii ko mecce goote ɓe mari, o weeri ka maɓɓe, ɓe woni e gollidugol.
    Tawi ko wonnoo mecce maɓɓe ko moƴƴingol cuuɗi bagi.
  mwc-mwc: Paul Aquila ba Priscilla yabata si mana ba si saibira, kairavina kosi ba
    Paul abapayapayaya kwapirisi yai tent si popopo.
  bhl-bhl: Keko beli, Akuila so, Fol so, aso i samal kal beneko, am kon kelebin kunum
    alew ite te. Keko kasike, Fol e yemkal biso bomelei, biso aluwbamele te.
  ons-ons: Paulo eŋe ari ere otki, pakiso erane matko ari mere more, eŋerop urata
    make, onoka wane eŋe enŋene okanmaŋkoi, yale Paulo eŋe seli kise ma more, eaŋo
    motki kiatki gegeene qesiŋkake, eŋe so ŋei so ŋanomine, eŋe korop seli kise ma
    more, qolemaŋkoi, iwa yale eŋe ŋara aboŋ wane mamaŋkoi.
  con-NTPO: fae'ngae tisia'caen carpave ñoñasundeccupa tsendeccui'ccu can'jemba fae'ngae
    sema'jen'fa.
  ghs-ghs: Biranatemi Pauroi nopoho toro noo hiibareiqi peiteta. Peite moohimi parai
    korakora noomae gesina naate qaata baura teena oke Akuira noi ooqata eetota. Oho
    quba noi nopoma noko qesa baura nokome ipibireta.
