  nlx-nlx: ता एकठास रेताला तान काम एकुच एतो ता तान कामाईन केरता तोम्बु बाणावणेन काम
    केरताला।
  apw-NT: 'Paul ałdó’ gowągolgai ágole’íí nlįįgo yił daagolį́į́go yił nada’iziid lę́’e:
    (áí gowągolgai ádaile’íí daanlįį.)'
