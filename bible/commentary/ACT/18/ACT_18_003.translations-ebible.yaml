  tha-KJV: และเพราะเขามีอาชีพอย่างเดียวกันจึงได้อาศัยทำการอยู่กับเขา เพราะว่าทั้งสองฝ่ายเป็นช่างทำเต็นท์​ด้วยกัน
  por-BR-2018: E porque era do mesmo ofício, ficou com eles, e trabalhava; porque
