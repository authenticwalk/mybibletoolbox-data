verse: ACT.018.014
translations:
  kpx-kpx: Kateai louge Bolou isiviai hotoeabe ibina louho vasege Galiou Diue ata
    namigevei avoe, “Di la namigevege evive. Malaha kou laemo vaveve toela vage dana
    la hoto evisi la tedaevei.
  okv-H: Paul na ke ihiketo asi unu Gallio na Judea embomeni ta degi ke einge ena,
    “Embo amina Roman embo ta ke pepeni poekahija avo na ungo ta ke uje eto oje jevito
    ingaehena,
  tbo-tbo: Paulo gamona i tatagi po ipa ina baha ma Galiyo i baha nae mi Yudeya ugolihi
    i pa, ‘Itapa geka lawana powa bo apapoe baneina ita dewaya apo nanaka u matababana
    ma upuwe ita hegoemi.
  mal-C: പൗലോസ് സംസാരിക്കാൻ ഒരുങ്ങുമ്പോൾ ഗല്ലിയോൻ യെഹൂദരോട്, “ഇയാൾ ചെയ്ത എന്തെങ്കിലും
    അപരാധമോ ഗുരുതരമായ കുറ്റമോ സംബന്ധിച്ചാണു യെഹൂദരായ നിങ്ങൾക്കു പരാതിയുള്ളതെങ്കിൽ
    ഞാൻ ക്ഷമയോടെ അതു കേൾക്കുമായിരുന്നു.
  grc-SR: Μέλλοντος δὲ τοῦ Παύλου ἀνοίγειν τὸ στόμα, εἶπεν ὁ Γαλλίων πρὸς τοὺς Ἰουδαίους,
    Εἰ μὲν ⸋οὖν⸌ ἦν ἀδίκημά τι ἢ ῥᾳδιούργημα πονηρόν, ὦ Ἰουδαῖοι, κατὰ λόγον ἂν ἠνεσχόμην
    ὑμῶν·
  bgc-bgc: जिब पौलुस बोल्लण पैए था, तो गल्लियो नै यहूदियाँ ताहीं कह्या, “हे यहूदियों,
    जै या किमे अन्याय या दुष्टता की बात होन्दी, तो सही था के मै थारी सुणदा।
  khz-khz: Paulo ene kila netiwato aonai, Galio na Iuda talimara evaikilarato, netiwato,
    “Gomi Iuda talimami, pere kala rakavana taai pa kepi kamuna taai pogoro tamania
    genai para kamonagi-venimi ripa.
  deu-TKW: 'Als nun Paulus den Mund aufthun wollte, sagte Gallio zu den Juden: handelte
    es sich um ein Verbrechen oder Vergehen, ihr Juden, so hätte ich euch von Rechtswegen
    angenommen.'
  zsr-NT: 'Catiꞌ chzoa guꞌë didzaꞌ Pablo, Galión naꞌ gudxëꞌ yuguꞌ bönniꞌ judío, rnëꞌ:
    ―Lbiꞌiliꞌ, bönniꞌ judío, laꞌnaruꞌ guc le rguitsj zxba queëꞌ César, o tu le cunác,
    guaꞌ glenaꞌ uzë́ nagaꞌ xtídzaꞌliꞌ ca ral‑laꞌ gunaꞌ,'
  lin-lin: 'Tango kaka Polo alingaki koloba, Galioni alobaki na Bayuda : — Bino Bayuda,
    soki moto oyo asalaki mabe to likambo moko ya sembo te, nalingaki solo koyokela
    bino.'
  hns-NT: 'Tab Paulas maangat raha koetjh batiaai. Bakie laat oke mauka na deis aur
    kasoer dewe waalan se bolies: „Are, Israel log, soen. Djab toelogke orhan ek kharaab
    ja djaanmarwa ke kaam ke biese me rahat, tab ham toelogke baat mantie.'
  noa-E: Warm khʉʉnau magbaawai Pabloou iekhaagpam ee, jũrr ich chi gobernadorrauta
    amag, —Judionaan, mʉ iek ũrbat ajim anʉm. Mʉg wounau chadcha nem khaigbamta wauwia
    õor khãijã thõotarr akhiin, mua pãar iek ũrkham.
  eng-EMTV: And when Paul was about to open his mouth, Gallio said to the Jews, “If
    then it was some misdeed or wicked crime, O Jews, according to reason I would
    bear with you.
  mib-NT: 'Te quejéé Pablo cahān de núú, te ni cahān‑ni Galión jiín ñáyuu hebreo un:
    Ñayuu hebreo jijnáhan ró, núu ɨɨn cuēchi xeēn cúu, te cánuú cuni nahín rí jnūhun
    cácahān rō núú.'
  lif-NT2: हे़क्‍केःल्‍ले़ पावले़न् पाःप्‍मा इःत्ते़आङ् वये़ल्‍ले़ गालियोरे़ खे़न्
    यहुदिहाॽ मे़त्तुसि, “यहुदिसे, कन् मनाःल्‍ले़ चोगुबा ताप्‍फे़ःम्‍बा नु कन् मनाःल्‍ले़
    रोमि थिम् फेःन्‍दुबा पाःन् वाॽने़ फाॽग्र इङ्‌गाॽ खिनिॽ पाःन् खे़म्‍माआङ् खासे़न्
    लोःम्‍मा नुःबाए पोःङ्॥
  xnj-xnj: Pauli akona kuyangula, Galio akavajovela Vayawudi, “Myuwanila Vayawudi
    nyenye! Ngati kuvya chakaka lijambu lenili ngalavi la unyagaji amala uhakau nga
    nivayuwanili.
  mmx-mmx: Pol ga lok do na vaase, la ne Galio ga lok ti limixin me Judaia, “Do ni
    ga lok laxakapmek, i epovo do nia ana ronga levelinga atnemi limixin me Judaia.
  cbr-NT: 'Quixuan cacëbëa Pablo quicascëbëtanbi ca Galiónën judíos unicama cacëxa:
    —Ënë uníxa ñu ''aisama ''acë ''ianan uni ''acë ''ain cuni cana mitsúnmi a ñuiquin
    cacëxun cuatsian.'
  tee-NT: 'Pus ju Pablo ixchivimputun para ju Galión lana ajuni ju israelitanin: ―Ji
    israelitanin ni tu''u'' cava navit''a k''ai talak''alhin u tu''u'' macxcai ju
    canavi ca akts''iya xaclak''asmatniu.'
  eng-LSV: and Paul being about to open [his] mouth, Gallio said to the Jews, “If,
    indeed, then, it was anything unrighteous, or an act of wicked recklessness, O
    Jews, according to reason I had borne with you,
  cak-NT: 'Ri Pablo xrojo'' xch''o''n ta, pero xa ja ri Galión ri xch''o''n-pe na''ey
    y xu''ij chique ri israelitas: Man jun anchique ti''ij-pe chue. Roma xa ta camic
    o jun ta chic ch''a''oj rubanon ri achi re'', utz ni''ij-pe chue. Pero xa man
    quiri'' ta.'
  pah-NT: 'Paulo''ga nhi''ig̃werĩrame kiro Gálio''ga ei judeus''g̃a pe: —Po Paulo''ga
    rekote''varuhuro, a''ero po ji hendukatui penhi''ig̃a hamo pe imbojarame ga rehe
    hamo, ei ga g̃a pe.'
  sja-NT: 'Mãpai Pablo pedeeit''ee arude, Galionpa mãgaji ma judiorãmaa: —Na eperãpa
    ne-inaa k''achia oo bada paara maa-e pɨrã chĩara pee bada paara, mɨa ak''ɨk''ajida
    aji.'
  xed-xed: 'Ta dzaʼa dzaʼa Pwal da gwaɗa mantsa, ama ka gi tsuʼaftá Galiyuna ta gwaɗa
    nda la Yahuda. Kaʼa mantsa: «Ka haɗ mndu dza lu wu katsi, haɗ sana dmaku ta bluta
    wu katsi, haɗ yu ta snaghunata, a la Yahuda wa.'
  mks-NT: 'A̱nda̱ já ndúcú Pablo candichi da ca̱ha̱n da̱ joo mé Galión cán na̱casáhá
    cáchí da̱ já xi̱hín na̱ Israel cán: —Tá cua̱chi ndeé ná caja da̱ yóho já quéa̱
    cuu cuni jo̱ho i̱ nu̱ cáha̱n ndo̱ ná ndaja ndichi i̱ sa̱ha̱ dá, nduu.'
  gfk-S: 'Io, be Pol ga ura nianga, Galio ga tange ta ira Iudeia horek: “Be mu ira
    Iudeia mu nage kap hawat tike hartutung uta tike nirara tutuno, be a hansik ie
    be a tamat ie, io, igor takados be iou ni kis ma ni hadade mu.'
  bmu-bmu: Keu mewö sileŋe ala jigetka Polnöŋ keu jimamgö aiga kiap gawönö Galio yaŋön
    Juda ambazip yeŋgöra jiyök, “Juda ambazip eŋgö sutŋine kunŋan azi qei kömumbawak
    me pinjit bölöŋi kötökŋi kun akawak ewö, miaŋgöra nöŋön ölöp keuŋini kezap ala
    mötpileŋak.
  dgz-dgz: Pol gare wapen tani go ayop Galio Diu nagirewa anega wadiamon, “Pol aopan
    da go koewa da tani oisewa e wapo ne anu imaepo,
  eng-GNV: And as Paul was about to open his mouth, Gallio saide vnto the Iewes, If
    it were a matter of wrong, or an euill deede, O ye Iewes, I would according to
    reason maintaine you.
  zaa-NT: 'Dia tè Pablua inne bi, pero bequètha chì lá Galión gùnnią nna rą: Lebi''i
    ca enne'' judío, canchu nubéyu''į nna gùlu''ą ttu falta o canchu benią ttu delito
    xeni nna, entonces inte'' nna guni bá'' lu''uxtícia qui'' le según bá nu ra lo
    ley civil,'
  eng-WEBSTER: 'And when Paul was now about to open his mouth, Gallio said to the
    Jews, If it were a matter of wrong, or hainous crime, O ye Jews, reason would
    that I should bear with you:'
  guh-guh: 'Ajena picani Pablo jumepitsijitsia judíovi, itacarajeta nacuaevetsinë
    Galión jumaitsi judíovijavabelia: —Paxamë pajudíovimë, bepayapëtaneme mapacueneje.
    Itsa maponëje nacobetoxotsipa, jivitonë ata itsa beyaxuabijitsipa, pacajumexaniataejitsipatsi.
    Nexata naneconitsiaexanaejitsipajë.'
  bon-bon: Paulo mene me liga äbitige, Mopeyame Galiyo te piba Israela biname bine
    jejemige egä, “Ai biname te liga babo niiya mule ne jaaweneji, coo Rooma biname
    bime cotre liga jaatropangteji, cane piba weene Israela biname bine cängena jitecijinejine,
  nhw-BL: 'Huan quema Pablo pehuayaya camanaltis, Galión achtihui quinilhui israelitame:
    ―Sintla anquitelhuisquíaj ni tlacatl ica se hueyi tlaixpanoli o se tlamantli catli
    fiero quichijtoc, huajca notequi para nimechcaquis.'
  mgw-mgw: Pauli abile balo longela, Galio ngaabakia, “Mupi'kaniange mwenga Mwaayahudi!
    Manaitei kakape likowe li' likaba kwa makowe maakau nilu'e kumpi'kanianga.
  swh-ONEN: Paulo alipotaka kujitetea, Galio akawaambia Wayahudi, “Kama ninyi Wayahudi
    mlikuwa mkilalamika kuhusu makosa makubwa ya uhalifu ingekuwa haki kwangu kuwasikiliza.
  wbi-wbi: Unsiki ghuno u Paulo ye ilonda kujova, u Galio akavavula ava Yahudi, “Umue
    mwe vayahudi, ndavule ilikosa au uvunangifi, jalejiva kyang'ani kuvavombela.
  bba-bba: Ye Pɔlu kĩ u ɡɑri ɡere, yerɑ Gɑlioni u Yuu be sɔ̃ɔwɑ u nɛɛ, ǹ n sɑ̃ɑn
    nɑ torɑrun ɡɑri, ǹ kun mɛ kɔ̃sɑ ɡɑɑ ye u kuɑ, kon dɑɑ wurɑ n bɛɛ Yuubɑ swɑɑ dɑki.
  eng-KJVCPB: 'And when Paul was now about to open his mouth, Gallio said unto the
    Jews, If it were a matter of wrong or wicked lewdness, O ye Jews, reason would
    that I should bear with you:'
  kgk-NT: 'Ha ha''e katu omombe''use mo''ã mburuvixa-pe anhetegwa va''e. Ne''írã onhepyrũ
    onhe''ẽ ramo, he''i judeu kwéry-pe mburuvixa: —Xe ko nahenduséi, judeu kwéry,
    pene nhe''ẽ. Paulo ojejavy ramo ae, hembiapo vai eterei ramo, ahendu arã pene
    nhe''ẽ.'
  waj-waj: 'tuduu rikioo Pauruuso iya kua sai tinara uuduu rikioo kieeta vaidi Garioova
    Yutayaa vaidiiya tunoo: Yutayaa vaidiiyaso, aa vaidi aavo koonnama mmooriivaa
    iinno pinaama tomeda iinai fai na inna aikiooma ngii kuaivaa arinaima rikiaanaravai.'
  cpy-cpy: 'Ikoyi iñaawaeta-nakimi Pablo, ikantanakiri Galión irika Judá-paeni: “Roorika
    pikenkithata-kotzi ronpojantakirika irika atziri, aritaki nokemijantakimi pikantenari.'
  mpx-mpx: Tage Pol ni baaba, yaka Galiyo i baek Yudiya elal i ba, “Binimala tau ya
    ni gegi o ebo nak etega ni ginol yaka baena nuku ba, inoke bosowaiu ya te wami
    baaba na laeganan.
  wbp-wbp: Ngula-jangkaju, Puurlulkurla wangkaja puta, ngulaju Kaliyurluju wurra-manu
    manu wurulypa-manu. Ngula-jangkaju, Kaliyulku-jana wangkaja Juwu-patuku, “Kaji
    nyampu wati karlirr-yantarla kuruwarrirla Ruumu-kurlangurla, manu kaji yaparlangu
    pungkarla tarnnga-kurra, ngulaju kapurna-nyarra Juwu-patuju purda-nyangkarla wurra-maninja-wangurlu
    manu yirriyirri-nyayirnirli.
  luo-luo: To kane oyudo Paulo dwaro wuoyo, Galio nowacho ni jo-Yahudi niya, “Dine
    bedi ni ywaku ni kuom wach ketho chik kata tim achach ma ngʼatni osetimo, to dine
    awinjou.
  nhe-NT: 'Huan quema Pablo pehuayaya camatis, Galión achtohui quinilhui israelitame:
    ―Intla inquiteilhuisquíaj ni tlacatl ica se hueyi tlaixpanoli o se tlamantli tlen
    fiero quichijtoc, huajca notequi para nimechcaquis.'
  aii-aii: 'ܒܥܹܐ ܠܹܗ ܦܵܘܠܘܿܣ ܠܗܲܡܙܘܼܡܹܐ، ܐܝܼܢܵܐ ܓܵܐܠܝܼܘܿܢ ܐܡܝܼܪܹܗ ܠܝܗܘܼܕܵܝܹ̈ܐ: ”ܐܸܢ
    ܐܵܗܵܐ ܐܢܵܫܵܐ ܥܒ݂ܝܼܕܵܐ ܝܠܹܗ ܡܸܢܕܝܼ ܒܝܼܫܵܐ ܝܲܢ ܦܠܝܼܡܵܐ ܝܲܢ ܣܸܪܝܵܐ، ܘܵܠܹܐ ܝܠܵܗ̇ ܐܸܠܝܼ
    ܕܫܵܡܥܹܢܵܘܟ݂ܘܿܢ،'
  esk-NT: Paul-aasiiñ niplił̣hiñaaġuqtuġlu Gallio-m uqautiniġai Jew-ŋuruat, “Taamna
    iñuk iñiqtaqaqpan nalaunŋaitchuamik tuvraqtaksrallu tupigiŋiḷḷugich, nalaunŋanayaqtuq
    uvamni naalaġnił̣iksraġa anuqsrusiḷuŋa ilipsitñun.
  msb-msb: Pero san masurmaton na kuntani si Pablo, nagsabi si Gallio sa mga Judio,
    “Kun ini sala na himo o kasal-an, may rason ako na magpamati sa iyo na mga Judio.
  cpa-NT: 'Jøng² báh³ mi³hløah¹ Pablo mi³ca¹juúh² Galión, ca¹tsáih¹dsa dsa² judío
    héi²: ―Mi³mi³rǿ³ báh³ jní² jǿg³ quiánh² hniah¹² dsa² judío ju³ jmai³ hi² rø²canh¹²
    dsa² lang¹² dsag³, lǿa¹² ju³ dsag³ mih² ho¹ ju³ dsag³ juøh¹².'
  dso-dso: ପାଉଲ୍‌ କାତା ଅଇବାକେ ଗାଲାବେଲେ, ଗାଲିଅ ଜିଉଦିମନ୍‌କେ କଇଲା, “ଜଦି ଇତି କାଇ ଦସ୍‌
    ନଇଲେ ଅପ୍‌ରାଦର୍‌ ବିସଇ ରଇସି, ତେବେ ତମର୍‌ ବିସଇ ସମାଲି କରି, ତମର୍‌ କାତା ସୁନ୍‌ବାଟା, ମର୍‌
    ଇସାବେ ଟିକ୍‌ ଅଇସି ।
  meu-meu: Paulo baine hereva eto; to Galio ese Iuda taudia e hamarodia, eto, Iuda
    taumui e, kara dika ta eiava kerere badana ta ai boma habadelaia, bama kamonai
    henimui bema namo.
  yva-NT: Paulus pare beramu payao, weramu Gubernur Galio payao wusyimbe pare, “Vatano
    Yahudi weap! Paulus sopamo po ayao kakaijo manakoe inta rave ramu. Muno po wama
    ananyao Roma inta rakanyoandije ramu. Weti syo wasaranive ramu.
  dgc-dgc: Nadid, talaga a sumengbet ti Pablo, éy kinagi ni Galion du Judeo, a “Eng
    talaga a dikél i kasalanan na éye a lélake, éy baten ta kam. Pero nadid, da éwan
    na nilabag i batas,
  zpm-NT: 'Laa Pabl zie gnee, zeeṉe pquiab Galión rëb me lo grë zha co: ―Teḻne niaca
    miṉe no pe ti falt, pe ti guieḻntseeb ne quiayuṉ me, dzigosi naa raguiaḻ guṉ guieḻwxtis.'
  hix-NT: Toskarymatxahke nehxakon haryhe tà, Pawru. Karyu haxa nàrwonàmye hatà. Onà
    wyaro nkekon hatà, noro ha. Xuknewyana komo y, kekon hatà. Moson hoko oyonytxahranye
    wehxaha. Waha me moson yehtoko, oyonytxanàràtho kom haryhe, rowya. Anhà hokon
    me rma ehtoko, oyonytxanàràtho kom haryhe, rowya, kekon hatà, Karyu.
  sim-sim: Karem mbarik Galio or misihi Pol or nga nor sawekmba nor urik Galio nga
    masmas or usaha Judama ondon ormu sawera, �Judama jirin, os ma toto Romik fehe
    oweri lo las or mblarna ormbe nahi mo, os mbele kava las or u nahi, avak jir mbawa
    mashin a misikwa nir.
  npi-ULB: तर जब पावलले बोल्नै लागेका थिए, गालियोले यहूदीहरूलाई भने, “तिमी यहूदीहरू;
    यदि यो कुनै गल्ति वा अपराधको विषय भएको भए यस विषयमा तिमीहरूसँग बोल्नु तर्कपूर्ण
    नै हुने थियो ।
  cgc-cgc: Piro, na mambal inta Pablo an para dipindiran iya na kaugalingen, naunaan
    kanen an Gubirnador Galion na gambal naan ta mga Judio na gakuntra ki Pablo, “Daw
    gabuat kanen an kuntra ta kasuguan ta gubirno ta Roma o gabuat ta beg-at na sala,
    dili a makabalibad ta pag-usay ki kyo na mga Judio.
  tim-tim: Hain dâm hiaŋgimbiâ Pauloŋe den kakŋân makberâm akto Galioŋe Yuda luâk
    hin dâm makyeŋgiep, “O Yuda luâk. Luâk ire dosaŋe olop mandâp me wan umatŋe bâleŋe
    siâ aktâp dâine âi humo mem yeŋgât denyeŋe nâŋgâwom.
  yor-yor: Nígbà tí Paulu ń fẹ́ dáhùn, Gallioni wí fún àwọn Júù pé, “Ìbá ṣe pé ọ̀ràn
    búburú tàbí tí jàgídíjàgan kan ni, èmi ìbá gbè yín, ẹ̀yin Júù,
  wos-wos: Wungi wandaka dé Pol hundi wanjoka mawuli yandéka dé Galio wunde duré wa,
    “Guni Judana du, mé xéké. Ané du nana hambuk hundi xékéhafi yata haraki saraki
    sémbut hurundét guna hundi xékétawuni.
  emp-NTPO: 'Paulo bed̶eabʌrʌ basid̶e Galioʌ̃ba judiorãa jarasia: –Naʌ̃ ẽberãba biẽ́
    od̶abara wa cadjirua dromada od̶abara mʌ̃a bãrã bed̶eara sẽẽ́ ũrĩcasia.'
  eng-F35: 'But when Paul was about to open his mouth, Gallio said to the Jews: “If
    there really was some misdeed or wicked crime, O Jews, there would be reason for
    me to bear with you;'
  ind-ind: Begitu Paulus mau berbicara, Galio menjawab mereka, “Kalau kalian orang
    Yahudi melaporkan dia karena berbuat kesalahan atau suatu kejahatan, saya akan
    bersabar mendengarkan kalian.
  pes-OPCB: 'ولی درست در همان لحظه که پولس می‌خواست از خود دفاع کند، گالیون رو به
    مدعیان کرد و گفت: «ای یهودیان، گوش کنید! اگر جرم و جنایتی در کار بود، به سخنان
    شما گوش می‌دادم،'
  mpt-mpt: Fol esak baabenang genamsea Galio eta dobtlanea baabenea Yuda ibo wentine!
    Naka ele hengmin henga bianea kukub misiamo nabiam biameo ne ib wengo wentamabi
    otane
  ssx-ssx: Koto lemekepate Poloma꞉ pi loluekema꞉ haena꞉ Ka꞉lioma꞉ mo Diu haliweki
    pa꞉ta꞉ alota꞉ Diu haliwekio. Hoke hau ketete tieke piekena꞉ yoluta꞉ I̱ma꞉ ika꞉
    pi opulu pua꞉pate
  mkl-mkl: Iyi Pɔlu wɑ bi ku fɔ ide, ŋɔi Gɑliɔ̃ɔ í sɔ̃ ŋɑ í ni, bii í jɛ idei kurɑrɑ
