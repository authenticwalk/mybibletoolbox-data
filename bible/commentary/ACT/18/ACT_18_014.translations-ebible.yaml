    si ntsuꞌu sca chaꞌ nu cuxi tsa ―nacui̱ Galión biꞌ jiꞌi̱ nguꞌ―. Pana siꞌi juaꞌa̱
    laca chaꞌ re ―nacui̱―.'
  bqc-SIM: 'Kɛ́ Pↄlu ye yã''o, ↄ̃ Galiↄ̃ ò Yudaↄnɛ à mɛ̀: Yudaↄ, tó dàae ge tàae
    zↄ̃ↄeɛ yãa, à kũ̀ mà mɛnakɛánↄ.'
  tcz-CHONGTHU: Ahin Paul in akihonna thu asei toh lhon in Gallio in ahehse ho koma
    chun, “Judah miho, Ngaiyuvin, naheh nau thua hi thildih lou ahiloule thilse ajaukhah
    a ahile naheh nau hi kasanpeh ding nahiuve,
  mar-mar: पौल काही बोलणार इतक्यात गल्लियो यहूदी लोकांस म्हणाला, “एखादा अपराध किंवा
    वाईट गोष्ट असती तर तुमचे म्हणणे ऐकून घेणे रास्त ठरले असते.
  snp-snp: Etiti olu kalo mele edato, Polokafo kawa ya itibito logiminae, loto ifa,
    Galiokafo Yuda wenena eti logimami, Aiyo, linate Yuda wenena, aya we yakafo wenena
    koni wiyaifemo, ido ailo mona nosámami melami ka ya lonomamo neko, efe loto kologi
    ne.
  isl-isl: 'En rétt í því er Páll ætlaði að fara að verja mál sitt, sneri Gallíón
    sér að ákærendum hans og sagði: „Takið eftir, Gyðingar! Ef þessi málshöfðun væri
    vegna einhvers glæpsamlegs athæfis, þá væri ég skyldugur að hlusta á ykkur.'
  spy-NT: Nto baanta nyooto māchē kutwēk ꞉Bāwulō, kumwoochi ꞉Kāliiyō Yuutayeek kule,
    “Nto kōōng'unyng'uunkyinē ꞉akweek ng'ālyoo nyēē miyaat nto nyēbo ng'ōōki nyēē
    /kakeeyey, nto kāāyēbchinē yiit.
  xnn-xnn: Kanan Pablo ta komali dat kanan Gobilnadol Galion isnan Judio, “No waday
    inikkan tosa is ngawi et masapol ay dengek nan ibagayo.
  mwe-mwe: A Pauli bhakanabhe tandubha kubheleketa, a Galio gubhaalugulilenje Bhayaudi,
    “Mpilikananje Mmayaudi mmwe! Jene nganiji jikaaliji ja shilebho eu ja indu yangali
    ya mmbone ngampilikanishiyenje.
  tte-tte: Saugana Paulo gamwana isaei yakato iedeedede, mwa Galio iwalolau Yudiya
    tomoliyao kolili iba, “Temga tomo bwaite ilopwano na nae yabo iginauli kabo sowasowagu
    ami walo yabenalani.
  tcs-tcs: Bat bipo Pol i bin gad sans po spik, Galio i bin ansabaik po dem Zuwisman,
    ‘Ei lugaut! Ip yupla i bin kam ane ripot sam prapa nugudting po mi, wel ai mas
    lisen po yupla.
  hlt-THB: Paul ing awikqawn vang a ti awh, Gallio ing Judakhqi venawh, “Nangmih Judakhqi
    aw, veve amak thym awi mai aw thawlh saknaak mai aw na a awm man, a thanaak kana
    namik awi ve ning ngaih pek khqi voei nyng.
  soq-soq: Paul gagalolepia baiwaleidio Rom gabemaniwa Galio Iuswa diamone wanase,
    “Ius apanawa, e apana ema kadiwa debama da dewasapono ba anaanamba ampapundepono
    wawuwasaipono ne etalepe kotu saulepona.
  qub-qub: 'Pablo rimananpaj caycaptinna Galión niran: «Israelcuna, cay runa llutanta
    rurasha captenga wañuchicusha captenga gamcunata atindëmanmi.'
  att-att: Á lage ni Pablo nakuan magubobuk, nga tubbák sù kagiad da, kinagi ni Gallio
    sù ira Kudio, “Nu egga nakuan yù liwâ na, onu narákè yù kingnguá na, á máwák nakuan
    ta anúsát takayu nga Kudio ánna ginnák ku nakuan yù kagian naw.
  bki-bki: Ana na Pol naio jom̃a jidomii ka sian kiano verdop̃eiano ea kialo iliano
    nei naruei, mia naio maka ril vo, ana na Kalio nei monkoyo, mil kija ban kulo
    Ju nalo. Naio ber kalo, berinavo “Kulo Ju nalo, verenio kamiu kuverii ka kiniou
    ka toro na naio mila bajago nalo napano abova laka, p̃eli na naio mue toro tai,
    p̃eli na naio bina, p̃eli na titai tibe na, mo bo ka kiniou naiagago ka kamiu.
  bqp-bqp: 'Kũ Pↄlu ye à yã o, akũ Galio pì Yudanↄnɛ: Yudanↄ, tó dà ke taari zↄ̃kↄ̃ↄn
    à kɛ̀ yã, à kũ̀ mà mɛna kãáo.'
  mcp-mcp: 'Pwôl mú nywá cɛɛl lás, njɨ Galiyôŋ mú cɨ nə Oyúdɛn nə́: «Í mbə̂m bə nə́
    muud ɛ́nɛ mə́ shwey gúl wôŋ ŋkí nə́ a mə́ sá gúl sâ áyíyáág, mə lə́g shwə́man
    jɨ́n nda í jə́la nə́, yé Oyúdɛn.'
  hat-hat: 'Pòl tapral pale, lè Galyon di jwif yo konsa: Nou menm jwif, koute: si
    se te yon krim osinon yon movezak li te fè, mwen ta pèdi tan m'' koute nou.'
  npl-NT: 'Pablo ya tlajtoskia, ijkuak Galión okinmili n judíojteh: —Techkakikah judíojteh,
    tla nin tlakatl kichiwaskia itla tlan amokuali noso tla temiktiskia, nika nika
    para nomechkakis.'
  bgg-bgg: Phaul è yao sha pha rek shii, Galio è Jewthek shii yao, “Hì ne suruii nane
    buii rek pha miyao arone gu è nathek miyao de boh noh ne nyarekphi phro,
  eng-TCENT: But just as Paul was about to open his mouth to speak, Gallio said to
    the Jews, “If it were a matter of some crime or evil misdeed, O Jews, I would
    bear with you, as is reasonable.
  eng-BSB: But just as Paul was about to speak, Gallio told the Jews, “If this matter
    involved a wrongdoing or vicious crime, O Jews, it would be reasonable for me
    to hear your complaint.
  cpu-NT: 'Iro iriñaavaitanakemi Pablo, ikantanake Galión jiñaanatanakeri judío-payeeni:
    “Iroorika piñaaventzi ikenakaashitakari irika shirampari, jovantake, aritake nonkemakemi
    pinkantayetenari.'
  san-ASM: ততঃ পৌলে প্ৰত্যুত্তৰং দাতুম্ উদ্যতে সতি গাল্লিযা যিহূদীযান্ ৱ্যাহৰৎ, যদি
    কস্যচিদ্ অন্যাযস্য ৱাতিশযদুষ্টতাচৰণস্য ৱিচাৰোঽভৱিষ্যৎ তৰ্হি যুষ্মাকং কথা মযা সহনীযাভৱিষ্যৎ|
  tod-tod: 'Pɔle ɠɛnina ɠɛɛzu é ɓɔɛ, eyɛsu Galiyɔn kpɔɛi zeɠe, é ɠɛ ma: «Ee, Zuifuiti!
    É ga é ɠɛni ga telebotala va ɓa faa ɲɔu va, nà la woilo wo-woo ma, ʋelei maanɛai
    é ɠɛ la,'
  tac-NT: '''Ma amulí ra''íchale Páulo, ''lige yati neraga bajchá ra''íchale alué
    wa''lula Galioni. Alué rió Galioni anele alué ralámuli jurío: ―''Emi ralámuli
    e''chewa mochí ye rió chibi ''sime kóriká o nejkome kóriká, ''liko alarigá nísaká,
    ''la gatémala ne.'
  eng-WEBPB: But when Paul was about to open his mouth, Gallio said to the Jews, “If
    indeed it were a matter of wrong or of wicked crime, you Jews, it would be reasonable
    that I should bear with you;
  gfk-H: 'Ing Pol nong bia na ianga, Galio ga tangai ta ira Iudeia hoken: “Bia muat
    ira Iudeia muat naga kap hahuat tiga hartakun uta tiga ronga tutuna, bia a natina
    ia bia a tamat ia, io, gaar takodas bia iau na kis ma iau na hadadei muat.'
  viv-viv: Ada bana Folo gidagahe ma bana Galiyo miYuda gigahedi gigayo, “Omi miYuda
    wanogali! KaꞋi hida kaliva tamo hakwadi againe gidakaiꞋafu o kaꞋi gidaluveꞋalika
    ada yana koyona lakahina amine digo, au gadahawahegeku be yami gahe gadanogalina.
  yao-yao: Che Paolo akanaŵe kuŵecheta, che Galio ŵaasalile Ŵayahudi, “Mpilikanile
    ŵanyamwe Ŵayahudi! Ikaliji isyene mundu ju aleŵile pane atesile yangalumbana ngampilikanichisye.
  tgp-tgp: Paul mo tatamahu vara i pa retireti pani Gallio mo verea isan la Jew atu
    mara, “Vara hinau akerihi enia mata tope na leu matea, teni matan te var̃en sasati,
    i pa tataholo vara a tapurongo isamim Jew matana,
  auc-NT: Änäni ate Pabodo tæcæ apæ̈necæ cæyongante Gadiöno oodeoidi ïnänite ïïmaï
    ante wææ apæ̈necantapa. —Oodeoidi ëñëedäni. Mïnitö botö weca ponte apæ̈nedinque,
    Odömäno awënë nänö wææ änö baï ïingä ëñënämaï cæcampa, ämïni baï, Waocä ingante
    ædæmö wïwa cæcampa, ante ämïni baï botö mïni änö do ëñëninque apænte ancædömoimpa.
  kbc-NT: Niɡ̶ijo Paulo naɡ̶a domaɡ̶a igidi niɡ̶ijoa notaɡ̶a modakapetege, odaa Gálio
    jeɡ̶eetiogi niɡ̶ijoa judeutedi, “Digawini akaami judeutedi! Niɡ̶ida ɡ̶oneleegiwa
    daɡ̶a ninaaletiniwace oko me dinigaanyetece dinyeelo, oɡ̶oa domigetiɡ̶ica loenatagi
    ane daɡ̶axa me beyagi, odaa daɡ̶anagawini jajipataɡ̶awatiwaji.
  bmh-bmh: Pol nug koli awarai ina, Galio nug Zuda duailel awareun, “Ag Zuda duailel,
    go don! Du e go igual emgasag ebuan kasai ze tub utab tam. Go igul eg pet tub
    mab tam. Go igul go meun zob, iz agal ze petak awarem zob.
  ctu-BL: 'Che'' yomix cajel ti t''an Pablo, jini Galión tsi'' sube judíojob: Mi an
    i mul, mi an chuqui jontol tsi'' cha''le, wersa mic ñich''tʌbeñetla la'' t''an,
    judíojet bʌ la.'
  meq-meq: 'A say haɓe a Pol mətsike me, Gayoŋ a mbəɗatay naha faya a Yahuda hay,
    a gwaɗatay: «Taɗə ndo nakay kə tsik wuray ka bəy i dala kəgəbay a ge mənese nakə
    ka zal naha aye na, nəkurom Yahuda hay na sliye faya məzle həlay eye mətsənakum
    na.'
  noa-H: Warm k'ʌʌnau magbaawai Pabloou hiek'aagpam hee, jũrr hich chi gobernadorrauta
    hamag, —Judionaan, mʌ hiek hũrbat hajim hanʌm. Mʌg wounau chadcha nem k'aigbamta
    wauwia hõor k'ãijã t'õotarr hak'iin, mua pãar hiek hũrk'am.
  alp-NT: Kena Pauluse iono kena ilepa, Galio ibeteke loko tamata Yahudia meru be,
    “Ei, tamata Yahudi! Lene mimise! Sepo imi tutukeni le iono sala kena pemerinta
    esi hukume pise ono neune hoko au lene lokomi.
  san-VEL: tata.h paule pratyuttara.m daatum udyate sati gaalliyaa yihuudiiyaan vyaaharat,
    yadi kasyacid anyaayasya vaati"sayadu.s.tataacara.nasya vicaaro.abhavi.syat tarhi
    yu.smaaka.m kathaa mayaa sahaniiyaabhavi.syat|
  kbq-kbq: Poli'ma agi'reaka hu'na ke hanuanki huno higeno, Kalio'a amanage huno Jiu
    vahera zamasmi'ne, Mago'a hazenke zankuro, tusi'a havi kefo zanku Jiu vahe'motmama
    hanazana, knare hanige'na, nagra tamagri kerera hagerfigahue.
  kbh-kbh: 'Pablo jóyebuambayama uatajanónts̈a orna, Galión chë judiënga tojanë́yana:
    —Quem ents̈á nderado ínÿabioye matbënjóba o ndayánaca chca matënjobuachjanguá,
    as cocayé ats̈e matijótbema ts̈ëngaftanga judiënga yejuana joyaunayama;'
  ron-LSB: 'Dar când Pavel era pe punctul de a deschide gura, Gallio a zis iudeilor:
    “Dacă ar fi vorba de o greșeală sau de o crimă rea, iudeilor, ar fi cuviincios
    să vă îngădui;'
  pon-pon: 'Pauluj lao men majanda, Kalion ap majani on Juj oko: Komail Juj oko, ma
    japun eu de me jued kot, i pan ron komail.'
  nhe-BL: 'Huan quema Pablo pehuayaya camatis, Galión achtohui quinilhui israelitame:
    ―Intla inquiteilhuisquíaj ni tlacatl ica se hueyi tlaixpanoli o se tlamantli tlen
    fiero quichijtoc, huajca notequi para nimechcaquis.'
  sps-sps: San tan nainy te komainy ma vegiau e Pol, Galio tsue of rato na taa Jiu,
    “Ma ngats korei ya na faun iny Roum, ge ta ka ta iring te kat ya, anyo onot iny
    nongoiny mami na taa Jiu.
  wnc-wnc: Iniwa Polda Galio asininangge tasiwan ngana Galiota Judia nana amin anzing
    yanikut, “Aminu aapata wai takngatu tasikut gamu wamza atnatapam.
  bus-bus: 'Kɛ̀ Pↄlu yezi à yã o, ben Galio bè Yudanↄnɛ: Yudanↄ, tó dà ke taari bíta
    kemɛ yã, à kↄ̃ sìo mà mɛnaao.'
  gub-BL: Uze'eg tària'i Pawru a'e kury. Ize'eg 'ym mehe we Kar uze'eg zutew wanupe.
    — Aze mo ikatu 'ym ma'e uzapo a'e, a'e mehe mo amunehew kar mo ihe, ipetepetek
    kar pà mo ihe, penemimutar rupi ihe. Nuiko kwaw nezewe a'e.
  imo-imo: Poloni ungu mare nimbei terimu nalo Galio yuni Juda imbomando ungu mare
    nimbei, “Enoni yu ulu keri mare terimu nilimalanje nani enonga nilimala ungumu
    manda pilka.
  boj-boj: Onaqa Pol a kamba anjam marqa laqnaqa Galio na getentosiqa Juda naŋgi minjrej,
    “O Juda tamo uŋgasari niŋgi quiy. Tamo endi a une kobaquja bei yimqa kiyo tamo
    bei qalim moiyimqa kiyo niŋgi a ojsib bosib ijo ulatamuq endi tigeltqab di e nuŋgo
    anjam quqwai.
  eng-DRA: 'And when Paul was beginning to open his mouth, Gallio said to the Jews:
    If it were some matter of injustice, or an heinous deed, O Jews, I should with
    reason bear with you.'
  knf-knf: 'Pawulu aji ahaab kaŧeem, kë Galiyoŋ aşë ji na bayuday : « Woli an bayuday,
    nabi bi lah, akeeşaar pa buţaan bloŋ këme kalaŧ ki ñiinţ i adoluŋ, kaka na pţo
    kaŧiinkan.'
  san-KHM: តតះ បៅលេ ប្រត្យុត្តរំ ទាតុម៑ ឧទ្យតេ សតិ គាល្លិយា យិហូទីយាន៑ វ្យាហរត៑, យទិ
    កស្យចិទ៑ អន្យាយស្យ វាតិឝយទុឞ្ដតាចរណស្យ វិចារោៜភវិឞ្យត៑ តហ៌ិ យុឞ្មាកំ កថា មយា សហនីយាភវិឞ្យត៑។
  arn-NT: 'Pablo llowdunguafulu, fey Galion feypifi tati pu judiu: —Tüfa yafkafule
    ka langümchefule, iñche felefuy tamün küme llowafiel ka tamün allkütuafiel eymün
    tamün judiungen.'
  zas-NT: 'Ma niniee Pab, chi gunee Galión rëbaman loj ree bén Israel guin: ―Bal niajcan
    tijb falt o tijb guialquia naroob beenman zeel zidnëdi laaman, züncwentan lëjt.'
  ken-NT: Kɛ mpok Pɔ̌l áyàŋ bɛrɛm ɛnyɨŋ bɛ́ ántáŋá mmʉɛt, Galio arɛm ntá bo
    Israɛl bɛ, “Bě bo Israɛl, mbɔ yí akʉ chi ɛbɛ́ptí ɛnyɨŋ nɛ yɛ̌ ndak abʉ́abʉ,
    mbʉ nkáá nɛ bhe.
