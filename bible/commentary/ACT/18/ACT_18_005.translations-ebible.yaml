    Könu de bi ta luku, nöö awaa Gadu mandëën ko.
  qvs-NT: Chaymanta Silas Timoteowan Masedoniamanta chayaptinkuna Pabluka manana karpakunata
    rurarkannachu. Tukuy diyana Tata Diospa rimananta yachachikuk. Judiyu runakunata
    allita yachachiksapa Jesus Tata Diosmanta shamudu salvakuk runa kananta.
  zca-NT: 'Or nguro'' Silas kun Timoteo yezh Macedonia, par zhin bixa'' yezh Corinto,
    orze''se nguzublo Pab, zilita'' nilu'' Pab widi''zh che''n Dios lo rë men Israel,
    nidi''zh Pab: “Lë'' Jesús nak Krist, Me kwa''n más tsak lo rë xa'' kwa''n mixë''l
    Dios xid rë men Israel.”'
  cbc-NT: Bairi Macedoniapʉ caãniatana, Timoteo Silas mena Corintopʉ na caetaro bero,
