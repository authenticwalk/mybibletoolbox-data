  dwr-ENT: ሲላሴኔ ፂሞቶሴ ማቂዶኒያፔ ዬዳ ዎዴ፥ ጳዉሎሲ ኣዪሁዳቱዋሲ ዬሱሲ ባሬ ሁጴው ኪሪስቶሳ ጊዴዳዎ ቃላ ኦዱዋ ቶሌዳ።
  pma-pma: Ka navong Saelas ka Timoti luka ran provins ten out Masedonia lumai en
