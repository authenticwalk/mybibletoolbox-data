  jiv-NT: Tura nuyá Séras Timiutéuja̱i̱ Masetúnianmaya̱ táarmatai Pápruka miji̱atrutsuk
    Yus-Chichaman étseruk “Yusa anaikiamuri̱ Kristu, atum nákarmena nu Jesusaiti”
