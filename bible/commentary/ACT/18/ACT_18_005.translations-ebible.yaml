    kqawncaih pek khqi hy.
  soq-soq: Paul Sabat walamawe os Gagalo euda amonaleidie wandie. Tane Sailas Timoti
    nata Masedoniawoe wimoieno me ape wadawada nolawa ene Gagalo euda amonaleidie
    os wandie. Me Iuswa mampo benemaidamodie Iesu ipa Keriso God sauawalena.
  qub-qub: Macedonia probinsyapita Silaswan Timoteo chayaptinna Pabloga aruyninta
