    dchiꞌni shtë dizaꞌquë. Guniꞌinúhiꞌ më israelitë quë Jesús na Cristo el quë nacabezë
    rall të guëdchíniꞌ guë́ꞌdchiliu.
  kyg-kyg: Sailasiꞌe Timotiꞌeꞌmo Masetoniya kotegatiꞌmo Polotegamo eꞌana avaꞌyi huꞌnaꞌagenoꞌaeꞌmo
    Poloꞌa aipamoꞌmo kana huꞌnigenoꞌaeꞌmo aipafatiꞌmo Yu vayaꞌaifeꞌmo aeno hakalo
    huno hapa painoꞌaeꞌmo, Yesuꞌa Kalaisi neꞌmo maiꞌniye, huno hapa paiꞌniye.
  kmk-kmk: Sumaaḻ man da Silas kan Timoteo un nanligwat Macedonia, inyossaanon Pablo
    un nan-iwalagawag sidit ugud Apudyus. Pinanoknokana utdat Judio un si Jesus dit
    Kristu.
  cao-NT: Jatsi Macedonia mai ax Silas, Timoteo, tihi cabo cahëquë tsi quiha jahuë
    yonoco, naa oxti xobo acai ca ja jënëniquë, jatiroha ca barí tsi Dios Chani yoacasquí
    na. Xabahamati Ibo Jesu ini ca ja yoaniquë jodiobo qui.
  bbr-bbr: Sailas Timoti ori au Masedonia provins pakas Pol siakup potona, Pol ko
    kar sarau mau wa, ko Anut nukan ämän karar Juda roasiret Jisas ko Krais rai awarowon.
  inb-inb: Silas i Timoteo, Masedonia alpa­manda chaiag­ri­uraka, Pabloka mana trabajaspa­lla
    kalla­rirka, judiu­kunata Diuspa Rimaita willaspa iacha­chiilla. Pai­kunata willa­kurka,
    Jesús sutipa Taita Dius agllaska Cristo kagta.
  hrv-hrv: Kad iz Makedonije pristigoše Sila i Timotej, Pavao se potpuno posveti Riječi
    svjedočeći Židovima da Isus jest Krist.
  box-NT: Bìo ó o Silaasi là a Timɔtee ló ho Maseduana yi ɓueé dɔ̃n, ó o Poole
    yahó wã́a sã́ le Dónbeenì bìo zéeníló mí dòn, á wee bío mu wéréwéré
    na ɓa zúifùwa yi le o Yeesu lé *Yìa le Dónbeenì mɔn léra.
  ote-NT: Ne nu mi zøhø ra cu Sila ne ra cu Timoteo xqui ꞌñeheꞌʉ de ra hai Macedonia,
    bi zʉhniꞌʉ ra cu Pablo mi ja ndunthi ra ꞌbɛfi ngueꞌa̱ hyastho mi zofo ya xodyo
    mi xipabi gue ra Jesu go gueꞌa̱ ra Cristo núꞌa̱ xqui mɛhna Ajua̱ pa da nda̱.
  wnu-wnu: 'Ende at igama Sailas Timoti nob Masedonia wogub yarari ne Pol sarau ger
    ebet igoar eng wogub ne Yuda yurau eng qenen wurinob qamb igoai. Qamb qamar: “Qenu
    munon init imurima inubersierib qamb derer eng Yisas gari.”'
  zam-NT: Co'se' mzin Sil no Timote, ndye'th myen', ngua que tee myen' par ned le'n
    yèezya' co' nac làaz mèn macedon, mzin myen' Corint co'te' nzo Pab. Sya, leque
    Pab mtlo mxo'f zin' par co Pab yalbàn thidtene cón che'n di's ndac che'n Diox.
    No nambìite ta' Pab cuent loo mèn nación Israel co' nzo ban ciuda Corint le' Jesús
    ngòc Crist co' ngure quee lezo' mèn yi'th que tee loo mèn loo izlyo'.
  zyp-NT: Sailas le Timote cawh Masidonia raang taitah aa va tlung tihtah Paul cawh
    ze hringpaw pacang ly khei phung rei leco a pei ka, Juda cawngsaw sahlo cawh Zisu
    cawh Khri a cangnah kong khah a ching he.
  sey-NT: Macedonia paꞌicohuaꞌipi Silas cuiꞌne Timoteo co̱ni ti̱ꞌasi maca Pablopi
    siꞌa muꞌseña Maijaꞌquë coca quëa huëoni quëaquë judío pa̱ire capi. Jesús pajiꞌi,
    maire huasoquërepa.
  nvm-nvm: Areme e Sairas ko Timoti bun ar Mesedonia ijia uri roke ar Korint ijia
    usega For fuka tavan uruvana e Jius ijin vuak mukorigia nijaidiam. Fu nijaidiame
    kia, E Jesu fu e iji fu ruakno kuainma iji ja kua Mesaiano kuavo ijino kiain.
  mps-mps: Te nosali Sailas dali, Timoti dali augwali si te Masedonia tǫ taga solama,
    Korin be nanide Pol bidibo madigi sabolali. Tama augwali si asobo si, Polgo te
    ugwa be hobolobo sę tagalali. Agai tigidali sogo te Juda hani we bidi bidibo
    tomode po ola bilali. Tama agai po bomai mu pusuyu, te po wali, “Te dagego koneao.
    Te bidi Jisas aga Godigo aga sa muai bidi Krais da, te we bidi tau somainu.”
  pab-NT: 'Hatyaoseta Silas, Timóteo xoaha tyoa kaokeheta enomana Macedônia nalita
    hoka Paulo halakisa hahatene hoka iraiti haxakaini maniya taita tyaona. Iraeta
    judeunae kakoa: — Jesus atyo Enore Kalorexe Aohenere — nita.'
  llg-llg: Tehuu leꞌdoeik fo Silas no Timotius ala mai leme nusa Makedonia mai, Paulus
    ana hahae tao banda louk. Leledo-leꞌodaen ana nasambute nafaꞌda hataholi Yahudi
    la, nae, “Hataholi fo ita tahanin neme makahulun mai, fo Manetualain ana helu
    basa, fo sangga haituan mai, na Ndia, ana mai so. Fo ndia Yesus!”
  kyf-kyf: Da Silasɩ -yɔ Timotee 'bhʋa Masedʋanɩ, Pɔlʋ yia bhla weee nya -Lagɔgbʋ
    gbada -tʋ, -zugba ɔ gba Zuifʋnya -yla, nɩɩ, -Zezu -wa -Lagɔɔ -Bhasanyɔ.
  tpi-tpi: Tasol taim Sailas tupela Timoti i lusim Masedonia na i kam daun, orait
    Pol i wok long autim tok bilong God long olgeta de. Em i autim tok strong long
    ol Juda olsem, “Jisas em i man God i makim bilong kisim bek ol manmeri bilong
    en.”
  mih-NT: Ta sa quita ra Silas ta ra Timoteo ñuu Macedonia ta i saa ra nu ndyaa ra
    Pablo, ta zɨquɨ i zaña ra Pablo inga tyiño ra ta tandɨhɨ tyiemvu i zacuaha ra
    Tuhun Ndyoo. I nacatyi ra sihin ñiyɨvɨ hebreo vatyi ra Jesús cuu ra sa ndatu ñu,
    ra cua tasi ra Ndyoo. Ta cua zacacu ra sii ñiyɨvɨ nu iyo ñu ndyehe tundoho.
  qvh-NT: Macedonia provinciapita Silaswan Timoteo chäyaptinnami Pabloga aruyninta
    cachaycur waran waran Jesucristupa wilacuyninta wilacorgan. Wilacurmi Israel mayincunata
    tantyasergan runacunata salvananpä Jesucristo shamushganta.
  kms-kms: Pudi otiwo Sailas Timoti temi Masedonia opu pu mati mi, di Pol sel baj
    yembe nindiny kin si niraq di nginy manyi yenu wand bir nawo nawo. Ni Juda simbe
    nindim nari, “Jisas ni Kraist.”
  agn-agn: Pagakabot da Silas ni Timoteo ang nagalin ong Macedonia, anda ray domang
    agboaten ni Pablo kondi ang magtoldok. Pagpamatod tanandia ong mga Judio ang ganing
    si Jesus yay ang Cristo.
  nhi-NT: Ihcuac Silas uan Timoteo oehcoqueh de Macedonia, Pablo oquicau nitiquiu
    uan sa ic omocau ictematiltia in tlahtol tlen cualica temaquixtilistli, oquimitaltaya
    in judíos nic Jesús yehua in Cristo Temaquixtani.
  ttc-NT: Ya ma kyepon te Chil b'ix te Timotey tzajnaqe' tuq tkwentil Masedony, yatzun
    te Pa'k okaj tsi' tzan taq'unan b'ix owokten pakb'al Tyol Qtata Dios b'ajq'ij.
    Tuky'i jun tk'u'jlal nxik tuq tkpakb'a' kyuky'i kye aj tijajil Israel, tetz teb'enky
    tuq a te Jesus te Koloyon Aj Q'umankaj Oqtxi'.
  dan-1931: Men da Silas og Timotheus kom ned fra Makedonien, var Paulus helt optagen
    af at tale og vidnede for Jøderne, at Jesus er Kristus.
  kwj-kwj: Wondawani dani ini Sailas hima pi Timoti Masetoniya fi andosini fi sikasiwani
    Pol Gotri mwanji ti gisi gisi o ki ri bwandani ka hinga ya ri sawe, “Jisas rini
    Kurais.”
  vie-OVCB: Khi Si-la và Ti-mô-thê từ Ma-xê-đoan đến, Phao-lô chỉ giảng đạo cho người
    Do Thái, dùng nhiều bằng cớ chứng minh Chúa Giê-xu là Đấng Mết-si-a.
  kze-kze: kwésimatimunka'a Sáíráiye Tímótiye Másétóniyaa-marava'a tuwésarai Kórínti-naopa'a
    kúmúyana Póro aasiyaai-táwai kawer-áímbá simátíma'maena kwéiyena Yútaa-kwaasiyavena
    séna Áánútumo usásinankaiwaimba Yútaa-kwaasiya amu'maráúndawaiya kwemá Ísuman-iye
    súwasa
  mpj-mpj: Palunyangkapula yankupayi ngurra Majatuniyajanu, Jayilajkamu Timiti. Ka
    Puulju-jananya Juwukajangka nintilpayi karrpuparakungka karrpuparakungka. Nintijulpayi-jananya
    Jiijajpa yiltaminyirri Kurayijpa nyinani, Mamalu nyukurni jamartapungu yiyalkija.
  lbk-lbk: Issan inomchanan cha Silas ken Timoteo ay nalpo id Macedonia, inpey et
    Pablo nan am-in ay olasna ay nenpap-alawag. Cha na infab-aag isnan cheycha'y Judio
    ay si Jesus et tet-ewa ay siya nan Cristo.
  mto-NT: Ku veꞌe je̱ Silas ma̱a̱t je̱ Timoteo cho̱o̱ꞌndi je̱m macedóniait yꞌit jo̱o̱tm
    je̱tseꞌe jye̱ꞌydi je̱m Corinto, je̱ꞌe̱jyji tseꞌe je̱ Pablo tyukkaꞌamaay je̱ o̱y
    ka̱ts je̱ o̱y ayook, vaꞌajts tseꞌe du̱vaajñja je̱ israeejlit jáyuda je̱ts je̱
    Jesús je̱ꞌe̱ veꞌe je̱ Cristo, je̱ꞌe̱ juuꞌ veꞌe je̱ Nteꞌyam vyinko̱o̱n je̱tseꞌe
    yakkutojknit.
  bzh-bzh: Loḳ Silas luho Timoti vu Masedonia medeto, lom mëm Paulus nenër ġaġek
    yoh vu buk pin vu alam. Nër ġaġek niwëëk vu alam Yuda bë Yesu yiḳ yi Mehö sën
    Anutu ggooin raḳ in bë geḳo hil nah lo.
  guj-2017: પણ જયારે સિલાસ તથા તિમોથી મકદોનિયાથી આવ્યા, ત્યારે પાઉલે ઉત્સાહથી (ઈસુની)
    વાત પ્રગટ કરતા યહૂદીઓને સાક્ષી આપી કે, ‘ઈસુ તે જ ખ્રિસ્ત છે.’”
  jvn-NT: Sakwisé Silas lan Timotius teka sangka Masedonia, rasul Paulus terus namung
    merlokké nggelarké kabar kabungahané Gusti Yésus Kristus, ndunungké marang wong
    Ju, nèk Gusti Yésus kuwi Kristus.
  byr-byr: Kwaaka Maazathonɨyadaasaraai Saailaazalyɨ Timotilyɨ bamwaaina yagɨlyagaaꞌ
    gamɨre kuryarɨ yɨbwakɨnaka yuyagaaꞌ Polɨ Juyaraavɨ Gotɨyare yagaalyaꞌ wɨjɨwaakɨna
    yaꞌ. Dara wɨjalɨkurakɨna “Kɨraazɨtɨyai kɨgaakuna Gotɨyai dahɨlakakei Jizaazalyɨra.”
  ian-ian: Sailasagwi Timotio Masedoniamba lɨga Pol ta kavat yambɨt mala Pola nat
    njɨvwa kwagalalaa wan apma nyaangɨt nandinya nandinya mbutɨndɨ. Juda kat wandɨ.
    God ngwuk kat kwunakiya nyan kwigiyowun waa wanda nyan Jisasa waa Pol wandɨ.
  hun-hun: Amikor pedig megérkezett Macedóniából Szilász és Timótheus, a lélek szorongatta
    Pált, és bizonyságot tett a zsidóknak, hogy Jézus a Krisztus.
  mcf-NT: Ambo tabadnubi Sidasbëd Timoteyo nidaid Masedonia yacnoësh choambic shubumpi
    nacnenenquiocquin isadaidbo Esuquidistu tantiamenuen Pabadon chuibampanëdash.
  kjs-kjs: Go Sailas Timoti laapo Masedonia su giyoma ipisipi rabu Pol-me enaalinu-para
    epe agale ade abuna lakelalo pirisa. Nipumi Juda enaalinu-para Yesuri ora Gote-na
    Mea Rapaae Ali yaade lo lakalisa.
  mni-mni: Silas amadi Timothy-na Macedonia-dagi thunglarabada, Paul-na mahakki matam
    pumnamak pao sandokpada pirammi, mahakna Jisudi Christta aduni haiduna Jihudisingda
    sakhi pirammi.
  yad-NT: 'Naditi̱jadanumatiy Sídasijyu̱y Masedóniya mucadimusiy, sajo̱ta̱da datyadoda
    Pávuru varirya Ju̱denu niquejada vani̱ramusiy, ne saparu̱ryu̱yada variy rivanu̱day.
    Satu̱choda ji̱ta Judíyuvedava sanchiy Jesús: “Ni̱ni̱ sani̱cha Ju̱denu jaryeti̱.”'
  mxb-NT: Dá ni̱ ka̱sáa̱ Silas xíꞌín Timoteo ni̱ ndee na kuendá Macedonia diꞌa. Sa̱ꞌá
    ño̱ó ni̱ da̱nkoo Pablo dao ka̱ choon sa̱ kee na, ta sa̱va̱ꞌa ña̱ kée na kía̱n
    dánaꞌa̱ na̱ to̱ꞌon va̱ꞌa saꞌa̱ Jesús, chi̱ kásto̱ꞌon na xíꞌín na̱ Israel ña̱ Jesús
    kúú Cristo, na̱ dáka̱ki ñaá.
  pon-2006A: Ni en Sailas oh Timoty ara leledo sang Masedonia, Pohl ahpw mweidohng
    eh ahnsou koaros ong kalohkiseli mahseno, kadekadehdehiong mehn Suhs akan me Sises
    iei Mesaia.
  maq-NT: Hane xi cafehe Silas cojo Timoteo xi cavetju me tsëhë distritu Macedonia
    ne, Pablo ne, cavetsihin xi nchunchujun ni tichja me cojo xuta cjua rë Nina, tichja
    me cojo xuta tjë rë Israel xi Jesús ne, me vëhë xi catsingatju Nina.
  hto-hto: 'Jae Macedonia énɨemona Silas Timoteo dɨga dúcɨdiaillɨnoɨmo, Pablo ie bɨzáinillaɨ
    nilla fáɨcanocaillano, dama Juzíñamui ñúefue jino llóllena ɨere izire llocana
    uite. Judíuaɨna uáfodo daɨde: —Jesús omoɨ úiñogamɨe Cristo, —daɨde.'
  por-BRBSL: Quando Silas e Timóteo desceram da Macedônia, Paulo foi compelido pelo
    Espírito, testemunhando aos judeus que Jesus era o Cristo.
  ces-NKB: A když Síla a Timoteus přišli z Makedonie, Pavel byl puzen v duchu a dosvědčoval
    Židům, že Ježíš je Kristus.
  cui-cui: Poxonae Silas irʉ Timoteo Macedonia nacua wepatoparenabe, barapoxonae daxita
    matacabintha Pablo cuidubeiba judiomonaetha. Pablo paeba xua pinae pon Jesús jeichichi
    xua apara pinae bapon apara bara Mesías, pon xua pinae barapomonae pewʉnae ewatsixae.
  boj-2014: Onaqa bati bei Sailas Timoti wo naŋgi Masedonia sawa uratosib gilsib Korin
    dia Pol itosib naŋgi koba na soqneb. Deqa Pol na aqa silali wau uratosiqa Qotei
    aqa anjam qa segi wauoqnej. Osiqa Juda naŋgo Qotei tal miligiq giloqnsiqa naŋgi
    siŋgila na endegsi minjroqnej, “Yesus a bole Kristus Qotei na qariŋyej qaji.”
  eng-OEBUS: But, when Silas and Timothy had come down from Macedonia, Paul devoted
    himself entirely to delivering the message, earnestly maintaining before the Jews
    that Jesus was the Christ.
  eri-eri: Ariya saini Sailas Timoti ngare Masedonia awadu maare langa, Pol no fati
    oruwa langa Itou nomo beele malalamudu lewou haruwe tegai. No Juda beele danga
    bagu benou malalamudu lenigigai, “Yesus no fai waha Itou no nomo fai-aita bagu
    gidu hanigei nomo hangada tuwai.”
  aly-aly: Silas Timothy-atherr ratherr apmer Macedonia-they apetyek. Ikwer-penhan
    Paul ran ipmelhek-anem, kalikw arnwarney-angenh-anem anenh. Arlta arrpanenhel
    Jew-rnem akalty-anthenh. Ra renh-rnem ilek, “Jesus renhey-antey Akngeyel awank-akerr
    alhelek ahern nhenh-warl thwenetyek, ingkerrenh itethiletyek.”
  wiu-wiu: Wa naniko Sailasi Timosita Masedonia ta kawa note mekoli Poloyo eni pa
    pupu tewitikoa wawa Yesunomo-kama Yu yene-pala oa mekala toka. Nipa Yesu onepa
    eina Keraisu wa papete ibini oa piane ago taatekoa nekeneya wa oa mekala toka.
  swe-swe: När Silas och Timoteus kom ner från Makedonien [med medel från Filippi
    och Tessalonike, se ], började Paulus ägna sig helt åt att förkunna ordet [utan
    att behöva arbeta för sitt eget uppehälle som tältmakare, se vers 3]. Han vittnade
    för judarna att Jesus är den Smorde (Messias),
  cth-cth: Silas hoi Timote teh Masidonia ram hoi a tho roi nah, Pawl ni Judahnaw
    koe Jisuh teh Khrih doeh tie kacailah a dei pouh.
  mti-mti: Sairas ge Timoti Masedonia apa onamiya. Meve Poru membovit gae toyau muntan
    oya nib danawa undag me apa wakene, sira me Ju igiyawa gumbo taibe dirumne Iesu
    me Keriso.
  pad-NT: 'Oniaroa, vakaikahi''aha adani Silas, Timóteo khama Paulo kania. Macedônia
    kaarabonia vikhaki adani. Vakaikahina, Pauloa binahoja''ihi ida makari kagorahi
    amonahani kabadanihi. Mahi hahavi vara bivani''abakhia''iki ida Cristo varani
    hina. Judeus kaija''ari-ra va''ora ni''abakhiaha: —Jesus mani o Cristo Deua bikarona''ara
    — Paulo va''ora ni''abakhiaha.'
  twi-twi: Bere a Silas ne Timoteo fii Makedonia bae no, Paulo de nʼadagyew nyinaa
    kaa Awurade asɛm no, dii adanse kyerɛɛ Yudafo no se Yesu ne Agyenkwa no.
  hlt-hlt: Silas khaw, Timothy khaw Makedonia lamkah ha suntlak vaengah Jesuh tah
    Khrih ni tila Judah rhoek taengah laipai puei ham Paul loh ol a boep sak.
  tbz-SIM: Sidɑɑsi nɛ̀ Timɔntee kɛ̀ bɛ̀ɛ ítɛ́ní Mɑseduɔnni kɛ́tuɔkɛní, kɛ̀ Pɔɔrii
    pɛ́tɛ́ mɛfíè nkɛ nnɑ́ɑ́ nSifubɛ Kuyie nnɑ́ɑǹtì kɛ tú Yesu weè tu Odɛɛtíwè, Kuyie
    nnɑ̀kɛ́ wèè kpɛ́í.
  san-GUJ: સીલતીમથિયયો ર્માકિદનિયાદેશાત્ સમેતયોઃ સતોઃ પૌલ ઉત્તપ્તમના ભૂત્વા યીશુરીશ્વરેણાભિષિક્તો
    ભવતીતિ પ્રમાણં યિહૂદીયાનાં સમીપે પ્રાદાત્|
  amx-amx: Arltang arrpenhel Silas Timothy ratherremeh mer Macedonia-eng petjek, Paul-el-ayeng
