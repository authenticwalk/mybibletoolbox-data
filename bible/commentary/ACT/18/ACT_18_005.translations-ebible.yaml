    bniety Israel dec Jesúsɨy Crist.
  jae-jae: Sila agêc Timote aŋga Makedonia sêmêŋ acgom, go Paulu gêjam mêtê toôli
    palêgeŋ ma gêwa Jesu sa gêdêŋ Judawaga gebe eŋ Kilisi.
  ksd-ksd: Ba Silas ma Timoteo dir vut marama Makedonia, a tinata i vovo pa Paulo,
    ma i varvarveai pire ra Iudaia ba Iesu ia ra Kristo.
  msm-NT: Pagtidow ni Silas dow ni Timoteo likat to Macedonia, wadad yain no pighinang
    ni Pablo gawas to pagwali to kagi to Diyus. Pigmatuud din diya to mgo Hibru no
    si Jesus yagboy to diya Insaad no Manyuyuwas.
  myk-myk: Ga ba Silasi ni Timote ya yìri Masedɔni ni na pa wɛ, Pɔli ya ta latii pye
    nige ni Kilɛ Jozaama pu yɛrɛ li yɛ bɛ wɛ. Wʼa bi yi yu na wari Yawutuu pu mu na
    Kilɛ wʼa Yesu ɲaha bulo na pye Shɔvɔɔ.
  sbe-sbe: Na huyana Sailasi yo Timoti teha Masedoniya unai se laoma, kabo Paulo tentiginauli
    paisowana wa ye hekaiyawasi na huya maudoina ye laulauguguya. Dius tamowaidiyao
    udiyedi ye hededehemasalaha meta Yesu iya Keliso ede.
  mcr-mcr: Iŋäqe, Silasi iqutä, Timoti iqutä, Masendoniya iu äväma Poli ique wimeqaŋgiyäŋga,
    iqu Goti Hanjuwä Iqueqä kukŋui, hiunji ique-ique awä ätumiŋqe. Iqu Israitqä iquauŋi,
    “Jisasi Iqu, Kraisi ne ämineyätŋqä Goti Hanjuwä Iqu ätekqä Iqueqä” ätuätä ämotquamiŋqe.
  cux-NT: Taachi Silas ndúúcū Timoteo ndaá yā yeⁿ'ē yáⁿ'āa Macedonia, Pablo miiⁿ 'aama
    canéé sá chi ngaⁿ'ā sa nduudu yeⁿ'é Dendyuūs. Ní ngaⁿ'ā sa nduudu cuaacu ní ngaⁿ'a
    sa ngii sa 'iiⁿ'yāⁿ Israel s'eeⁿ chi Jesús miiⁿ chi Cristo.
  tur-YTC: Silas’la Timoteos Makedonya’dan inince, Pavlus Ruh’un güçlü yönlendirişiyle
    Yeşua’nın Mesih olduğunu Yahudiler’e tanıklık etti.
  san-ITR: sIlatImathiyayo rmAkidaniyAdeshAt sametayoH satoH paula uttaptamanA bhUtvA
