  nca-nca: Asa Sailas koya Timoti koya Masedonia mira rotoro Korin ŋuno uriqo, Polko
    koweyumu tero Anutu koro mande qu yero Juda unino mande yesowo ŋande yaró, “Yesu
    ŋuko Kristo ŋu.”
  zpz-NTPP: Na ornu bruu Silas nu Timoteo Macedonia za dey par Corinto. Orzeꞌ Baly
    wangyicy yu reñaꞌ riiñ. Se tub lo ziꞌl nu rshaal yu riidz ni Crisht. Naal la blyuuy
    ni de mbecy Israeel nu Jesuuz laab mi zeꞌ Mesías, biñ nu bloo su Ñgyoozh.
  mkj-mkj: Nehn en Silas apel Timothy ara leldo jang Macedonia, Paul ken mweidoahng
    ah anjoau ohroj oang padahkko, kadkadehde oang mihn Jew‑ok pwa Jesus ioar Messiah
    wa.
  zac-NT: Tsana bëruꞌu Silas nu Timoteo regiuni Macedonia, bëdchini rall Corinto.
