  otm-NT: Nu'bʉ bá ɛ̨pʉ ra häi Macedonia ra Silas nɛ ra Timoteo, bi nu ra Pablo gue
    gätho yʉ pa ɛ̨mmɛ mi mam rám Hman Oją. Mí xänba yʉ judío ngue gue'a ra Jesús majuąni
    ra Cristo mí tø'bʉ yʉ judío ngue din yąnte a.
  dah-dah: Be, gor heŋ gwaha teŋ hikeyabe Sailasya Timotiya gobe Masedonia naŋare
    mat wayaryum. Wakeb sel ya yird yird meteŋ go tubul teŋ Al Kuruŋyen mere goyen
    po tagalde, “Fudinde Yesube Mesaia,” yineŋ saba yirde hinhin.
  tnk-tnk: Saelas mɨne Timoti krouier ia Masetonia, roueiwaiu pehe ia Korin. Ia nəpɨn
    nəha Pol rəpwəh noien nimwə tapolen me, maməvisau irapw a nəɡkiariien amasan ia
