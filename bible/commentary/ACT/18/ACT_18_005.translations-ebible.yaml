    Jesús Mesías cʉ̃ caãnierẽ.
  qxo-NT: Tsayman Macedonia provinciapita Silaswan Timoteo chäriyaptinnam Pabloga
    aruynintapis jagirirnin cada junagpis Diospa willacuyninta willacur masrä gallaycurgan.
    Tsaynö willacurmi Israel marca mayincunata tantiyatsirgan Señor Jesucristo runacunata
    salvananpä shamunganta.
  mox-mox: Faulo nawale toatoa Kolinita ʼinaya, ʼinega Timoti ma iana Sailasa Masidonia
    ʼinega imai ʼinaya. Ta Faulo nawale lulugaihi me Diu ʼidia, ta tuta qabuna simasimana
    ʼidia Ieisu tauna Toʼetoyavua.
  kew-kew: Go Sailas Timoti lapo Masedonia su gimoa ipisipi rabu Pol-me onaanu-para
    epe agaa oro yaalo lakelo pirisa. Nipumi Juda onaanu-para Yesuri ora Gote-na Mea
    Repae Aa yaade lo lakesa.
  dww-dww: Raḡanine Saelas be Timoti Masedoniama be a tavana, dabudine Pol parai voienama
    ya gose be raḡan matabuna Mamaitua riunaḡa ya giugiu nonoḡena, be Jius ḡarodie
    yawai maḡatarana da Yesu tauna naumeki Tauwai yawasana.
  twi-ASANTE: Ɛberɛ a Silas ne Timoteo firi Makedonia baeɛ no, Paulo de nʼadagyeɛ
    nyinaa kaa Awurade asɛm no, dii adanseɛ kyerɛɛ Yudafoɔ no sɛ Yesu ne Agyenkwa
    no.
  aoj-aoj: Sailasi Timoti makwaha itap luꞌupa Masedonia mafiꞌi Pol nagapoma, nogota
    atamba Pol nakwaha maol inimba nogosambala sel eaꞌ nandaꞌ maol atapina nawalapa
    basef buꞌwafi nimaguf hiafi. Nawalapef banagambela esis Juda naꞌamba naꞌi, “Jisas
    anen Krais, God nandandepana nasapaꞌana nagafiꞌii.”
  cbv-cbv: Silas Timoteojĩh Macedonia baácmant Corinto tʉ́tchina ĩ jʉibínachah, Pablo
    yeó jáap jʉmat pah judíowãdih Dios naáwátdih ãt naáwáp wʉt jĩ. “Jesús caá jwiít
    judíowã jwĩ pã́ini, Dios ã wahni”, ãpĩ́ niijíp wʉt jĩ.
  taw-taw: Anɨgɨ dad amɨl, kɨdek Saylas ayɨp Timoti ayɨp Masedoniya plopens kelɨgɨl
    owlek. Apel, Pol ne sel kal golɨgup wog ak kelɨgɨl, mɨnek mɨnek Juda binɨb okok
    kɨlop takaw agñɨ ajɨlɨg agolɨgup, Bɨ God nop aglup ak, binɨb okok kɨlop dɨl kod
    yenɨgab ak, Jisas ne nokom agolɨgup.
  jic-NT: 'Silas, Timoteo tjiquil quinam Macedonia mpe. Tjiquil na, Pablo lovin tjevele
    judiopan jilal Jesucristo po''ó. Mpes jis wa pülül ma la tjiji quinam, lovin tjevele
    p''in gente jis lal. Tjevele: “Nun pasal lu nucú Jepa Püné ncuwim jis capj la
    p''acj judiopan. T''üc'' way tjac'' jupj quinam. Jesucristo jupj”, nin tjevele
    jupj yupj jilal.'
  zap-NT: Chene wruu Silas yrup Silas Timotew Macedonia ne wdxiin men lo Pabel, che
    teblose xdiiz Dëdyuzh wkazëët Pabel lo mén no re Pabel lo men-Israel ne laa Jesus
    nak Crist.
  wer-wer: Pël eim wëën Sailasre Timoti Masetonia yangerakaan ënëm së oröön Pool pi
    pim waur muntet sëp wesak akun poutë Yesu pi Kristo Anutu pim Yaö Mëëaup pöta
    songönte kosang wesak ök maima.
  ipi-ipi: Poloto piape okone pua atea-kola, matili Sailasa, Timoti-la, liyamba Masetonia
    potopinjia oko tepa alu, Kotini tano okona epeapili-pia. Akali okonelapo epeapili
    okone angi, Poloto sele anda piape pua ateane oko kondalu, Gotena pii lamaulane
    piape oko angu tai gulo pua atoto, Jisasa bala Mesaya oko ateya lo Juta yame wandakali
    tupa lamawua ateaipia.
  qul-NT: Silas Timoteopiwan Macedoniamanta chayamojtincu, Pablo toldo ruwananta sakespa,
    mana sayc'uspa Diospaj palabranta willaj. Judiocunamantaj yachachej, Jesús suyaskancu
    Cristopuni caskanta.
  tnc-tnc: 'I''sia be''erõ''õ, Macedoniaᵽi i''tatirã, Silas, Timoteoᵽitiyika neyaeka
    Ᵽablo ᵽõ''irã Corintowejearã. Neyaeka ᵽoto kiba''iraberika ja''atatirã Jesúrika
    bojarirokatakaja bojabaraka Ᵽablote imaeka. Ikuᵽaka judíotatarãte wãrõbaraka kijaika:
    “Jã''merũkika Tuᵽarãte wã''maekaki, kirejeoka yija ãñu Jesús”, kẽrĩka.'
  ter-NT: Simoné'e Síla yoko Timóti ukeâti Masêdonea, ixíkoako Poûlu ne po'i ítuke
    motovâti itúkeovo póhutine koyúhoyea emo'u Itukó'oviti yuíxovo, exókoati neko
    jûdeuhiko itúkeovo Jesus ne Mésiya, enepone páhoe Itukó'oviti koíteovo xâne.
  bmr-NT: 'Jaanaa Sila, Timoteo icamɨsi Macedonia jiinɨjetɨ asaaumɨsi gaseunaa Pablo
    judiomɨco ɨjɨɨbogohɨgovɨro icacuuhi diitoco foovono neehicaubo: Diiburucu Jesucristo
    amɨɨhai meteemehicaabo, nooboro.'
  fuf-fuf: Kono ɓay Silaasi e Timotee iwii Masedonii hewtii, Puulusa jokkii e daaluyee
    on tun e seeditanagol Yahuudiyankeeɓe ɓen wonde ko Iisaa woni *Almasiihu on.
  mwc-mwc: Silas ba Timothy Macedoniai si verakasibau maranai, Kosi tent bowaina si
    wosewosei, ba Paul kona wona i raumamarei. Jew biyisi kurisi i bisisiya kata Iesu
    wai kona Baibaiyawasina Kaobaisiyena.
  bhl-bhl: 'Keko beli, Sailas so, Timoti so, aso im Masedonia aneng fian koleweko,
    ka kel talsiliw ding dim bakate, Fol e akalem aluwbamin be koleweko, diwkuw diwkuw
    Suda kawtiw im fukun uneko, ilo Sunbin-Got em weng sang bakayemeko, kilele kukuyemomele:
    “Yesus be Mesaya ete te!”, yangenale te.'
  ons-ons: Pakiso, Silas so Timoti ere Masedonia kepeo ŋine lotkeuk, yewao Paulo eŋe
    kaiwe korop don kisi maine ea ra qelaŋange, eŋe Yuda ŋei ŋerep lewageu, Yesu eŋe
    Mesia ea wane don edange.
  con-NTPO: Tsomba tse'i Silas, Timoteo'qque Macedoniane ji'fasi Pabloja Chiga Aya'fama
    condase'jeyi canse “Jesúsja Chiga in'jan'cho Cristo tsu” qquen israendeccunga
    canjaeñe.
  ghs-ghs: Qata Siira ma Timotteo nopo Makettonia habata baaqi moomi Pauroi sinabidza
    baura mekeqoma eeteqi Dzesu noi Kiristunipamu oho khooba Dzuta abike hiire rerengi
    eete soubireta.
  peg-peg: ଏଚେକାଡ଼୍‌ଦ ସିଲା ଆରି ତିମତି ମାକିଦନିଆତାଂ ୱାତାର୍, ହେ ଏଚେକାଡ଼୍‌ଦ ପାଉଲ୍‌ ବଚନ୍‌
    ପର୍‌ଚାର୍‌ତ ବେସି ମାନ୍‍ଦିଆନ୍‍ ମାନ୍‌ଞ୍ଜି, ଜିସୁ ଜେ କ୍ରିସ୍ଟ ଆନାନ୍‌, ଇଦାଂ ଜିହୁଦିର୍‌ତି
    ଲାଗାୟ୍‌ ସାକି ହିବିସ୍‌ ମାଚାନ୍‌ ।
  txu-NT: Nhym kam Xiramẽ Ximoxi ar pykabê Mateni kurũm kôt bôx. Nhym Paur no kato:n
    memã arẽnh prã:mkumrẽx ne mã mebê idjaermã kum, —Mrãmri Jejubê me banhõ Bẽnjadjwỳrbê
    kumkatibê Kritukumrẽx anhỹro ba.
  eng-WEBU: When Silas and Timothy came down from Macedonia, Paul was compelled by
    the Spirit, testifying to the Jews that Jesus was the Christ.
  gnw-NT: Jare Silas jare Timoteo yugüeru uvãe yave Macedonia güi, Pablo uñemɨatangãtu
    umɨmbeu vaerã Tumpa iñee. Umɨmbeu judío reta pe Jesús co jae Cristo, Tumpa ombou
    vae.
  mux-mux: 'Akiliinga-pe Saillas kene Timoti-sele kolea Masedonia propinj munduku
    kelkulu kolea-auli Korin uringli kene Poll ⸤sell-lku kongun tirimele mundupa kelepa,⸥
    enamanga pali Juda-yambuma ung-mani sipa tondulu mundupa nimba mele: “Yesos yunu
    Pulu Yili-ni ‘Enini nokupa konjumba yi te liipu mundumbu.’ nimba makó turum yi-nuim
    Kraisele.” nimba mulurum.'
  maj-NT: Nk'ie nga tsitju Sila̱ ko̱ Timoteo̱ a̱nte Macedoni̱a̱ ko̱ tsichu nanki Corinto̱,
    tu̱ nku y'éni̱jmíhí Pablo̱ éhe̱n Nti̱a̱ná ko̱ y'éjña chjihi̱ xu̱ta̱ xi ntje̱ judio̱
    tje̱he̱n ra̱ nga Jesu xi kits'ín nibá Nti̱a̱ná.
  bkq-NT: Silas, Timóteo warâ Macedoniadâpa saindyly inwânwânselâ myani Paulo Corintodâ
    awyly. Saintuomo myani, Paulo tâjitubygue âtâ xygadyly inmoly, Jesus wâgâ unâ
    tiengatuhoem. Jesuslâ Messias, Deus Ingonotyby awyly nheinwântomoem judeu domodoram
    adâkezemo lâwâne myani.
  kue-kue: Enge igle Sailas ya Timoti ye Masedonia makan kindekondo umbriko ana Pol
    kongun tau erekre ana kamambuno engenge dipene ende Juda yomba tendre yegl dungwa,
    “Yesus ye Krais moglkwa.”
  cot-NT: 'Ariqueate yarejerejeipojacagueti Tsirashi aisa Timoteo iponeponeitaca Maseroniaqui,
    iriraqueate Paavoro arimpaqueate isavicaventanaquero Iguenquetsatsare Aapani Irioshi
    itsavetantamajatanaquero icamantamajajiaqueri joriojia icanti: —Irira Jesoshi
    iriguenti irira Quirishito Meshiantatsica poguijajiavecaca.'
  bnp-bnp: Ngane e Sailas e Timoti ru pea pali e Masedonia. Na tahuna ru luve ne Paulus,
    e Paulus i vara kunana, i vakalongo e huriki a Iuda ne Isu ia e Kristo.
  apn-NT: Tã nhũm Siras mẽ Ximotre wa ma Masetõn rũm Pawre wỳr mõn pôj. Jakamã nhũm
    Pawre axte ixkre nhĩpêx ã àpênh kêt nẽ. Pãnhã apkati mẽ Ijaewjê jahkre ho pa.
    Mẽ kãm tanhmã Jejus jarẽnh to ho ri mẽ hkôt pa. Kêp Tĩrtũm kot mẽ pakaxyw ãm xwỳnh
    ã harẽnh o ri mẽ hkôt pa. Xatã mẽ kãm ujarẽnh o pa.
  ctp-NT: Loꞌo mdoꞌo Sila loꞌo Timu nde Macedonia, ngala neꞌ seꞌen ndiꞌin Palyu. Xa
    wa ngala neꞌ kanꞌ, bra kanꞌ ngwaꞌu Palyu chaꞌ ꞌin Jesús ꞌin neꞌ judío nchga tsan.
    Ngwaꞌu yu chaꞌ lka Jesús ti kwiꞌ Krixtu, nu ndiꞌin ta ꞌa neꞌ judío ꞌin chaꞌ kan
    lo chalyuu.
  opm-opm: Porpatin gahan Sairassi; Timoti ihit Masedonia mong oh patimdapat apingopari.
    Apriperhan Por oh Jisas orhe meng oh potin danongwi ham Juda bap ihirnong meng
    pot indipri. Meng ma pot indip oh Got orhe hanip ihirnong amburin hanmur por ma
    kis matip han oh Jisas ohmur por paptesuhri.
  bvr-bvr: Nuwurra gun-gatiya waypa Jaylach (Silas) rrapa Dimati (Timothy) Mechadóniya
    (Macedonia) wenga abirri-bona gurda, abirri-bena, lika Paul jama a-ji wirnin gu-bawuna,
    wurra gun-ngardapa gu-negarra minypa Wangarr gun-nika janguny a-wena a-workiyana.
    Minypa Ju yerrcha gu-ngurrjinga burrwa Wangarr a-menga arrburrwa Jesus, nipiya
    Wanngu An-gunega.
  wal-wal: Sillaasinne Ximootiyoosi Maqidooniyaappe yiido wode, PHauloosi Aihudatussi
    Yesuusi ba huuphen Kiristtoosa gididoogau qaalaa yootuwaa toliis.
  zad-NT: Na' Sílaza' len Timotewa' biza'gake' Macedóniana' na' bllingake' gana' zoa
    Páblona'. Na' daa bllingake', bich bi llin yoblə ben Páblona', san toz xshin Chioza'
    bene' na' bzajniile' beṉ' Israelka' nan Jesúza' nake' Crístona', beena' wlej Chioza'
    iṉabi'e.
  kmg-kmg: Eme Sila â Timoteo jahe Makedonia mâreŋkonec warepire Paulozi miti gie
    paŋšâic bawec, ehuc Jesu e Kristo jâmbâŋ irec fuŋne Judaŋic ritu ɋaɋacke-jarewec.
  aso-aso: Neꞌmine ogavo Silasiki Timoteoki ingine Makedonia misuboutiꞌ asineꞌ gameneuꞌ
    nene Pauloꞌ monoꞌ gono gamene gamene amuzo molo do mino Oꞌmosoꞌmo do luꞌ izelive
    lo imiselelesa live ma nene Izesuꞌ ve lo eze monovoꞌve lo sotoꞌ ogo Zuda ve lo-ngemo
    minineꞌ.
  uli-uli: Yodwe Silas mo Timothy rela dohdoh mo woal Macedonia, ngo yesa ma pangal
    yad ngo Paulus ye foloyu chog molwe kaptal Kristus le ye hatosiya ngalir Jews
    kowe le Jesus mele Kristus.
  nin-NT: Nggo ani Sila tuku Timoti a nga zhi nu Makidoniya, Bulu a ba ivi na di bre
    ba ure ku Yesu ku na di tsarr ani Yahuda ba kakami di Yesu yo si Kristi wa.
  acu-NT: 'Turamtai Silas Timoteojai Macedonianmaya taamtai, Pablo tarach jea najantanka
    inais, kintajai metek Yuse chichamen etserkamiayi. Tura judío ainaun paan ujaak:
    —Nekasan tajarme: Yus akupkamu atum tati tusaram nakarme nuka Jesúsaitai, —timiayi.'
  cak-WNT: Y tek ri Silas y ri Timoteo ye tzolijnek chic pe ri pa Macedonia y yec'o
    chic riq'ui ri Pablo pa Corinto, yac'ari' tek ri Pablo más xujech ri' chutzijoxic
    ri ruch'abel ri Dios. Y can majun nrewaj ta c'a chiquiwech ri israelitas ri yec'o
    chiri', xa can nuk'alajsaj chi ri Jesús can ya wi ri' ri Cristo.
  ebk-ebk: Kun pay inumchan cha Silas kan Timoteo ad Corinto as nan nurpuwancha ad
    Macedonia, kun yangkiay nun-ekaskasaba hi Pablo ay mangepanpaneknek as nan chiyuycha
    Judio ay hi Jesus nan Cristo.
  spa-PDDPT: 'Cuando Silas y Timoteo bajaron de Macedonia, Pablo se dedicaba por completo
    a la predicación de la Palabra y declaraba solemnemente a los judíos: Jesús es
    el Cristo.'
  ruf-ruf: Sila na Timoteo hawatsile kulawa Makedoniya, Pauli katumila chipindi chake
    chose kuwapetela Wayahudi na kuwalangusa ka Yesu kakala Kiristu Mkombotsi.
  gun-gun: Macedônia gui Silas ha'e Timóteo ovaẽ ma ramo Paulo nomba'eapovei, ayvu
    mombe'ua rupi anho oiko. Ha'e rami vy judeu kuery pe omombe'u oikovy Jesus ae
    Cristo oikoa.
  agu-BL: Ma yi Silas tu Timoteo, cho'n ate' cyen cyetz Macedonia, poro nin e' txum
    tan chibene'n le tnum Corint kale atit Pawl. Yi cyopone'n, qui't nin ak'uj Pawl
    te yi tak'un tan bi'l nin xtxole'n yol Kataj. Baj xtxolil i' scyetz yi e' judiy
    yi Jesús, ya'stzun yi jun yi bixba'nt tan Ryos tan kaclaxe'n.
  isn-isn: Kuiti uSila nu Timotheo nai akapembya kupuma ku Makedonia, uPaulo ai usuntilwe
    nu Ng'wau Ngwelu kua kuiila i Ayahudi kina uYesu yuyo Kristo.
  eng-PEV: Then Silas and Timothy came to Corinth from Macedonia country, and after
    that, Paul spent all of his time telling God’s good news to the Jewish people.
    He told them, “Jesus is the Christ, the man that God promised to send to save
    us.”
  ilo-ULB: Ngem idi simmalog da Silas ken Timoteo manipud Macedonia, tinignay ti Espiritu
    Santo ni Pablo a paneknekanna kadagiti Judio a ni Jesus ket isu ti Cristo.
  pir-NT: 'Sa ye Sila, Timoteo mehna Macedoniapʉ ijiriquina, Pablo cahapʉ esahye.
    Topʉ tiquina esari bato Pablo pehe ijipihtiye decori judio masare quehnoano buhee
    tiahye: —‍Jesu, Cristo marine yʉhdʉoatiquiro mari cohteriquiro ijire, ni yahue
    tiahye tiquiro.'
  anv-NT: Ɛwyagé Silas ne Timɔti átané melɔ Masedonia áchwɔ́ né melɔ Kɔrɛnt,
    ɛfɛɛ́ ne Pɔl alya ɛbwɔ́ utɔɔ́ ɛbimbɔ, ala agarege lé mekomejɔɔ́ Ɛsɔwɔ jiji. Apyɛ
    mbɔ nnó bɔɔ́ Jus akaá cháŋéné nnó Jisɔs ne alu Muú yi Ɛsɔwɔ akweré ji
    ɛlá gefwa.
  sab-NT: Nga Macedoniage Silas, Timoteo chiu, chku una Corintoge Pablo kle ngwadi.
    Chui ege gwangerugu Pablo mo ta gbu geru Jesu giti alin dbe kwiange kaire gerule
    kwian israelita ole Jesu amaña Cristo, Pablo lle boi ngeru kare chugu ngwadi.
  tmd-tmd: Makwam mai Sailas Timoti yöŋö Masedonia Propins röböxön, Pol Korid mɨdöŋ
    yöra hömɨn, Pol nuŋ öim öim Jisas mönö wä aku yad nölɨp dumɨd dumɨd, Juda nöbö
    mö piaku ñɨgö mönö yad nölön, Mesaia öim pöx mɨdmɨdöl aku mɨ Jisas ör, me rɨmɨdöŋa.
  acr-NNT: 'Echiriꞌ ri Silas y ri Timoteo xepe pa ri luwar re Macedonia y xebꞌopon
    Corinto, ri Pablo xa jumul xuya ribꞌ che utzijoxik ri Utzilaj Tzij, kuqꞌalajisaj
    waꞌ chikiwach raj judiꞌabꞌ: Ri Jesús e ri Cristo, Ruchaꞌoꞌn lo ri Dios.'
  kpg-kpg: Di madagoaa a Silas mo Timothy ne loomoi i Macedonia, Paul ga dugu anga
    ono madagoaa huogodoo ang gi di hagadele nia helekai, e haga modongoohia gi digau
    o Jew bolo Jesus la go di Mesaia.
  taj-taj: सिलासदेन तिमोथी माकेडोनियाग्‍याम खबा धुइरी पावल परमेश्‍वरला बचन थेःना लबा
    गे लबादेन यहूदीगदेदा येशून थार्बा पिन्‍बा ख्रीष्‍ट हिन्‍ना भिसी घोना लबा गे जे
    लमुबा।
  avt-avt: 'Me wɨ Sailas ketike Timoti tɨnaaiwɨr provins Masedonia tan wit Korin,
    Pol ap pɨke kime wɨnak ke laplap au. Hekrit hekrit hɨrak katɨp mɨt ne weiwɨk me
    Isrel nau en ketpor kar ik: “Jisas hɨrak Mɨtɨk Krais kerek God nɨpaa kehimɨtanek
    kan kɨkaap mɨt ne Isrel.”'
  cbk-cbk: Cuando ya llega ya si Silas y si Timoteo desde Macedonia, si Pablo ta predica
    lang siempre el mensaje de Dios con el maga Judio, que si Jesus amo ya el Cristo.
  uig-ARA: 'بىراق سىلاس بىلەن تىموتىي ماكېدونىيەدىن كەلگەندىن كېيىن، پاۋلۇس سۆز-كالامنى
    يەتكۈزۈشكە ئالدىرىدى، جان كۆيدۈرۈپ يەھۇدىيلارغا: ــ ئەيسا ــ مەسىھنىڭ ئۆزىدۇر،
    دەپ گۇۋاھلىق بەردى.'
  tuf-tuf: 'Itchareht yájcajareht Sílasin Timotéoin esar behjecro. Cajca Macedonia
    bin behjecro. Eyin behcayat, Pábloat cuanmí cuit, cuanmí cuit judíoin quin Jesús
    chihtá ehcúc icar chájacro. Ehcúr wajacro: —Baan Sirat Cara Ayin Wajaquin acor
    itro, -wajacro-. Sirat Cara Ayin Wajaquin Jesusan ey áyjacro. Jesusan eyro. Cristoro,
    wajacro.'
  abx-abx: Ngan panakka-na kas Silas pati' Timoteo tikang si prubinsya Macedonia,
    gana' la'in nag'arup-na si Pablo kon ma'in hamok i pagwali. Sigi iya sumat si
    kamatu'uran si mga Hebro nga i nagparapanimulat-na mga iya Tinu'inan Mannanalwas,
    gana' na la'in kon ma'in si Jesus.
  mco-NT: Co ajcxy Silas etz Timoteo yja'ty jɨm Corinto, chooñ ajcxy Macedonia, chi
    Pablo adügjɨjp ytɨgɨɨy ayuccapxhuäcxpɨ ma judíojäy ajcxy co Jesús je' je' je Cristo
    huɨdi je' ajcxy chach'ahuijxyp.
  bsp-bsp: Ntɛ Silas kɔ Timote ŋanator Masedon mɔ, kɔ Pol ɛŋcəmɛ oŋ gbəcərəm kəcam
    ka toloku tɔtɔt, pəc-sɔŋɛ aSuyif kəlaŋ a Yesu ɔyɔnɛ wəbɛ nwɛ Kanu kəyɛk-yɛk mɔ.
  kqf-kqf: Laḡannemo Saelas bi Timoti Mesidoniyaḡa a tavatava ba tana palai voiyedi
    i kaisako bi laḡan matabuna Maimaituwa giuna i giugiuwata. Bi Diu lavedi lisidimo
    i kamaḡati kauwe te Yesu kamaina Tauwaiyawasana.
  cpb-NT: 'Ikanta Silas eejatzi Timoteo areetaiyapaakani ipoñagaawo Macedonia-ki.
    Ari ikamaitanakawo Pablo ikenkithatakaantanake. Ikantayetakeri Judá-ite: “Jirika
    Jesús, Cristo rinatzi.”'
  aon-aon: Abudok nyutob Sailas nani Timoti hakutukuk agudok shokugi nahobig Masedonia
    hanaki obi nyutob, Pol ihih nyumneh napeum nakripesh Iruhin ananin yopinyi baraen.
    Dodogowin atun nakrip eshesh Juda nakri, “Jisas anan Krais, douk Iruhin nagraehan
    aria neshopokan nanakumori nurao arpesh iri.”
  hus-NT-2005: Tam ti ulich na Silas ani na Timoteo xi táltsik Masedonia, na Pablo
    in óntsích tám kin tʼilaꞌ an alwaꞌ tʼilab abal kin lej tsubkʼantsi an judíotsik,
    ke na Jesús, jaꞌich an Kristo xi jajáꞌtsik kʼwajat in aytsím.
  mig-NT: Te Silas jíín Timoteo, ni̱ kikoyo‑de ichi ñúu̱ Macedonia. Te Pablo, a jáni
    téyíí‑de tu̱'un, te jáni ndaa̱‑de tu̱'un nuu̱ ñáyɨvɨ judío ja̱ Jesús kúu‑ya̱ Cristo.
  bps-bps: Na di kakel ale Silas na Timoti mdà di banwe Masidunya, landè nan dademe
    nimò Fol alò tamdò i dad Dyu na tulenan dale na Dyisas i To Mgalék Dwata galla
    fatan.
  mbs-mbs: Meneng pegdateng i Silas aw si Timoteo lekat te Masidonya, yan gayed den
    migtoladà si Pablo te menge Judiyo te kagi te Timanem te kelikit te aldaw, aw
    se intoladà din kandan, si Jesus se Misiyas insogò te Timanem.
  cme-NT: Silasi‑i baa Timote‑i baŋ juɔ hel Maseduɔni‑i-na jo, Pol wuɔ yaŋ u maacemma‑i
