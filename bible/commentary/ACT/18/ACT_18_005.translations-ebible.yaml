  nbq-nbq: Andenam werekma, Silas, Timotius inim, o Makedoniya en wagu lagagwarik,
    inim dugwit, at Paulus ako yavup adik ambi ogagya lagetek, Ala wene andi adigat
    yugirigya lagagi. Yugirigya dugwit, “Nenowa Inis Ombok Ala en denogo bagagi Keretus
    ako andi, Yesus aro,” yiluk, it Yakuri menda yugirigya lagagi.
  tgo-tgo: Mbaŋa Sailas na Timoti thɨ ri Masedoniya na thɨ vutha weya Pol e ghereiye,
    amalaghɨniye mbema i vatomwe vara ghambaŋako laghɨye e vavaghare, i vavurɨghegheŋa
    weŋgiya Jiu iŋa, “Jisas iye Mesaiya.”
  yap-yap: Ma fa’ani sul Silas nge Timothy u Macedonia, me pag Paul urngin ban’en
    me par ni yigo’o thin rok Got e be machibnag ko girdi’, ma be weliy ngak piyu
    Israel ni Jesus e ir fare Messiah.
  mop-NT: Pues te'i. Joc'oo' ich cuenta Macedonia aj Silas u yet'oc aj Timoteojo.
    Le'ec ti c'ochoo' ich caj Corinto ala'oo'o, u p'ütaj u bete' aj noc' naj aj Pablojo.
    Tulacal a q'uini, tan u yadic ti'ijoo' aj Israel u pectzil a Dios aj Pablojo.
    —Le'ec a Jesusu, le'ec u yaj Sa'alil a cristianojo,— cu t'an ti'ijoo'.
  tet-tet: Oras Silas no Timotius mai tiꞌan nosi rai Makedonia, Paulus nanawa serwisu
    kulit. Sura loron nia serwisu makaꞌas nodi nanorin ema Yahudi naꞌak, “Kristus
    mak Naꞌi Maromak nameno atu solok mai, mak ita hotu-hotu hein hori uluk, Nia mai
    tiꞌan. Nia mak Yesus!”
  hlt-MCSB: Silas khaw, Timothy khaw Makedonia lamkah ha suntlak vaengah Jesuh tah
    Khrih ni tila Judah rhoek taengah laipai puei ham Paul loh ol a boep sak.
  xtd-NT: Nu n‑xee Silas xiꞌin Timoteo Corinto xa n‑ka xo tuu‑s Macedonia, te n‑jaꞌan
    Spalu tnuꞌu Ianyuux nuu ñayiu ka kuu yatnuꞌu Israel ijan, te n‑xian tnuꞌu‑s‑yɨ
    xa Jesús kuu Cristu. Ñatu n‑kida‑s ɨnka tniu.
  mdy-ETH: ሲላሴና ፂሞቴዎሴና ሜቄዶኒያይዳፓ ዬዓዛ ጳውሎሴ ቢያ ዎዴ፦ «ዬሱሴ ሜሲሄኬ» ጌዒ ዓይሁዶ ዓሶም ማርካዺ ማርካዺ ሃሣ
    ዔያቶ ዔርዛኔ።
  spl-spl: Otmu Sila yet Timoteoŋe Makeronia hânângembâ takamutâ penaŋgiakbi. Yapâek
    Pauloŋe âi ya pilâm Anitâŋe Yesu hâŋgângumu ge tihitnenŋe otmap yakât den pat
    haoŋmâ ârândâŋ ekyongom manop.
  usp-NT: Cuando Silas pach Timoteo xeltakb'i Macedonia, xtawtak Corinto. Pablo xcan
    jye' jchac ri jb'anic jwa'x itz'ik re chinam y nojel k'ij tijb'ij tzilaj jtaquil
    chirij Kakaj Jesucristo y xij rechak yak rijajl Israel chi Kakaj Jesús ri' ri
    b'il jwi'l Kakaj Dios chi tina jtaknach wich ulew.
  zav-NT: Na' catə' gwsa'ac Silasən' len Temtion' Masedonian' par besə'əžine' gan'
    zo Pabən' besə'əle'ine' can' chon Pabən' cho'eczə laže'e chyix̱ɉui'e xtižə' Jeso'osən'
    na' chzeɉni'ine' beṉə' Izrael ca' de que Jeso'osən' naque' Cristən' ben' chəsə'əbeze'
    əseḻə' Diozən' par gaquəlene' ḻega'aque'.
  sgz-sgz: Má i pákánbung ái Sailas mái Timoteo diar tapam hut til Makedoniá, ki ái
    Paulo ák turpasi tari má kán kunlán pákánbung suri arbin mai pinpidan má suri
    taswa timani uri narsán tan Iudáiá ngo ái Iesu a Mesaia.
  kek-NT: Nak ac xe'suk'i chak laj Silas ut laj Timoteo Macedonia, laj Pablo quixk'axtesi
    rib chi junaj cua chixch'olobanquil lix ya̱lal reheb laj judío nak li Jesús, a'an
    li Cristo, laj Colonel li yechi'inbil xban li Dios.
  blz-NT: Sarataa i Silas tii Timotius notaka ringkat na Makedonia, Paulus namakemo
    giigii' iliona bo mengelelekon lelena Alaata'ala na samba Yahudi, mompotuutuu'
    se' i Yesus a Tomundo' Pansalamatkon men ia toonkon Alaata'ala.
  poe-NT: Ntá tió chꞌín Silas la ko chꞌín Timoteo kjui̱xi̱n sín estado Macedonia ntá
    chꞌín Pablo kjuákꞌe xra̱ ó kjuako chꞌán itén Dios kíxin tso̱nohe tí sín judío
    kíxin Jesús mé tí nkexro Cristo.
  san-TAM: 'ஸீலதீமதி²யயோ ர்மாகித³நியாதே³ஸா²த் ஸமேதயோ​: ஸதோ​: பௌல உத்தப்தமநா பூ⁴த்வா
    யீஸு²ரீஸ்²வரேணாபி⁴ஷிக்தோ ப⁴வதீதி ப்ரமாணம்ʼ யிஹூதீ³யாநாம்ʼ ஸமீபே ப்ராதா³த்|'
  cof-NT: Pablo tsanque micarito chusanan, Sílabe Timotéobe Macedóniabi nechi jalainue.
    Junni yala jalainunbi uyan trabajo purato, micariminsiri jominue. Israelítalaca
    seque micarinato, Jesús Diosi wenteca Cristo tinun tsachi joe tinaminue.
  srm-NT: Hën a dë te wan pisi, hën Silasi ku Timoteo kumutu a Masadonia köndë ko
    nëën. Nöö di de ko dou, hën Paulosu disa di tëmbë wooko fëën go a di wooko u Masa
