  cpc-NT: 'Ikanta Silas itsipatakari Timoteo ariitaiyapaakani ipoñagaawo Macedonia-ki.
    Ari jaakowintanakawo Pablo ikinkithatakaantanaki. Ikantakiri Judá-mirinkaiti:
    “Jirika Jesús, Cristo jinatzi”.'
  nhg-NT: Silas hua Timoteo ohualiejque de inu tlöle de Macedonia hua oaseto pa Corinto.
    Cuöquenuju Pöblo ye quennunutztaya giente de tietlajtultzi Deus mumustla. Oquemelfe
    joriojte que inu Cristo tli yejua quechixtaya ye ohualiloac. Oquemelfe claramente
    que Jesús iloac Cristo. Cristo quejtusneque Tlaixpejpentle de Deus.
  nya-nya: Sila ndi Timoteyo atafika kuchokera ku Makedoniya, Paulo ankangogwira ntchito
    yolalikira yokha basi, kuchitira umboni Ayuda kuti Yesu ndiye Khristu.
  ngu-NT: Niman ijcuac Silas niman Timoteo ohuajlajquej Macedonia niman oyejcoquej
    campa nemiya Pablo, Pablo xoc oquinchijchiu on tlaquencaltin, yej sa ica nocahuaya
    quiteijliaya on temachtijli niman quimixpantiliaya on hebreos ica Jesús yejhua
    Cristo yejhuan Dios oquitlalij para ma tlamandaro.
  kup-kup: Pot tohot hehan Sailasir Timoti Masedonia zeisik Beria zeitak hehaekanañ
