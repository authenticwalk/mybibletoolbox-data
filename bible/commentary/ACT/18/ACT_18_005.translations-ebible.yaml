  qup-NT: Chaymanta Silaska Timoteowa pakta Masedoniamanta paktashpankuna Pabloka
    manana karpakunata rurashpachu kawsarka. Karan puncha israel masinkunata Yaya
    Diospa shiminta yachachishpa kawsarka Jesusmi chay chapashkanchi Yaya Diospa Kachanan
    Kishpichik kan nishpa.
  azb-azb: Sila ilə Timotey Makedoniyadan gələn kimi Paul özünü tamamilə kəlama həsr
    etdi və Yəhudilərə İsanın Məsih olmasına dair şəhadət edirdi.
  eng-DBY: And when both Silas and Timotheus came down from Macedonia, Paul was pressed
    in respect of the word, testifying to the Jews that Jesus was the Christ.
  guo-NT: 'Silas, Timoteo sʉapich, pa''an wʉt Macedonia tʉajnʉlel, jawʉt Pablo kekoft
    carpabʉ''an itthoeyax, pomatkoicha naewʉajnaliajwapon Dios pejjamechan. Pablo
    naewʉajan wʉt judíos, jʉm-aechon: “Jesús diachwʉajnakolax Cristo, japon xatis
    wʉajnawechpon nakbʉ''weliajwa” —aech Pablo, naewʉajan wʉt judíos.'
  hla-hla: Ere Sailas mere Timoti i la ba nema i Masedonia me la uarima i Korin, be
    Pol e habulungana nitoa nena u ranga turu mamana u lan. Nonei e hatei hatagalein
    u ranga turu Jiu me poiena, “E Iesu nonei e Mesaia.”
  mav-NT: Mi'i hawyi uhyt Sira uhyt Timoteu put'ok'e itote yi Masẽ­tunia kaipyi. Itote
    ta'a­tu­puẽti hawyi Pauru ihay kahato topy'a pyi — Iesui ti Tupana Mipo­'oro Aipo­rekuat
    nuat e.
  kpf-kpf: Oi Sila sot Timoteo zet Makedonia hânân gâbâ gâitâ Paulo siŋgi âlip nep
    zorarâk nâŋgâm ândeip. Zâkŋâ Yuda a itâ sâm kâtigem dâzâŋgoip, “A bâliŋan gâbâ
    mâkâniŋgâbapkât mârum sâsâŋ, Kristo, zâk Yesu.”
  ppo-ppo: Téró, Sailas-ró Timoti-tamo Masedonia hae kwia taaróló Korin bepaae wapa,
    Pol a̧ kae kae kutó taaróló, Kótóné fo yó matere ala beta̧ yó tawalepó. Pol-né
    Juda fake so whi̧paae etei fo yó mótu betalepó. “Yesuta mo ha̧le whi̧ mei, Kótóné
    so whi̧ fea tȩteróló kaae tanó̧póló, sóró daaló betere whi̧pó,” du betalepó.
  hin-2017: जब सीलास और तीमुथियुस मकिदुनिया से आए, तो पौलुस वचन सुनाने की धुन में
    लगकर यहूदियों को गवाही देता था कि यीशु ही मसीह है।
  wol-KYG: Ba Silas ak Timote dikkee, bàyyikoo diiwaanu Maseduwan, Póol xintewootul
    lu moy di xamle kàddu gi, di seereel Yawut yi ne Yeesu mooy Almasi.
  bef-bef: 'Alihi Silasiugo Timotiugo Masetonia hepaꞌi heꞌmite ai nohinalo limiꞌigo
    asaga yupahi Polu mono kaga lu epiba lu epiba huto nohuto ma luto Yuta bonaꞌi
    lu epiꞌehina: Yesu maꞌnaka luto Huꞌmau leꞌmo ho tiꞌehina bo nohibe.'
  amm-amm: Nosai no mo; Sailo noko tiyo tumokino, Sailowoi Timotiwoi. Masituniya asisai
    tumokino. Tumokino mo; Polo mo mi siya anowoi muwoi, Isiso aino imo saso na lukasiko
    manoki, Yuto nokoso. Na posasokaloki, noino, “Isiso mo Kolaiso, noko no mo Kotoyo
    no muwokaiki no, Isolilo noko moi fasikomomoka tumo monoi.”
