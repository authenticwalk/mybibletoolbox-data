  kan-OKCV: ಮಕೆದೋನ್ಯದಿಂದ ಸೀಲ ಮತ್ತು ತಿಮೊಥೆ ಬಂದ ತರುವಾಯ, ಪೌಲನು ವಾಕ್ಯವನ್ನು ಬೋಧಿಸುವುದರಲ್ಲಿಯೇ
