  bjk-bjk: Io, nang e Sailas me Timoti toxo wanot mee Masedonia, Pol ixo balan sik
    ma palas tinenge xalik mon. Me ine ixo tengen palas ömaras idi abo Judeia bere
    Jisas ine a Mesaia.
  msy-2020: Ezɨ Sailas ko Timoti Masedonia ategha izaghirɨzɨ, Pol dughiabar zurara
