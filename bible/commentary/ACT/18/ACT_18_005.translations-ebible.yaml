  ena-ena: Lɨdaci Sailasɨ hula Timoti hula Masedonia fɨli tɨbɨ vala vehavɨmi. Ve hɨniavɨdaci
    Polɨ agaŋ ulaŋ hafihafi hɨsɨŋ havɨlɨ hɨcahɨca sibɨla agadɨ valavɨla Asɨ dɨ ciaŋ
