    jaakoventanakaro Pablo ikinkithatakaantanake. Ikantayetakeri judío-payeeni: “Irika
    Jesús, Cristo jinatzi.”'
  san-ASM: সীলতীমথিযযো ৰ্মাকিদনিযাদেশাৎ সমেতযোঃ সতোঃ পৌল উত্তপ্তমনা ভূৎৱা যীশুৰীশ্ৱৰেণাভিষিক্তো
    ভৱতীতি প্ৰমাণং যিহূদীযানাং সমীপে প্ৰাদাৎ|
  tod-tod: Siɛgi zu Silase ta Timɔtee ti ʋaani la, ti zeɠe Maseedɔine, Pɔle ɓɔɠɔ veeni
    GALA daawooi laazeeli vai nɔ ya niina, é ɠɛni dɛɛzu ga Zuifuiti ga Yesu ɠa é
    ga Kilista.
  tac-NT: '''Lige sébale alué oká rió alué Silasi ''lige alué Timoteo ejiro Maseróniaka
    simíbaga. ''Lige alué sebasa alé, a''rele alué Páulo nocha alué gemá napisua napu
    newalime nile galí, alésíko pe Onorúgame nila rejcholi ruyeme nile. Ruyele alué
    ralámuli jurío Esusi níligo napu Onorúgame júlale napurigá gu''írimala alué ralámuli.'
  eng-WEBPB: When Silas and Timothy came down from Macedonia, Paul was compelled by
    the Spirit, testifying to the Jews that Jesus was the Christ.
  gfk-H: Io, ing Sailas ma Timoti dir ga hanuat ma Masedonia, Pol ga balaan sena mon
    wara warawai. Ga manga hasahesa taar ta ira Iudeia bia Iesu ia no Mesaia.
  viv-viv: Tu badi Sailosi Timoti Masedoniya againe hitauya ma ahe hiyemu againe,
    Folo faisewa saꞋeyanaga givebutu giꞋabiꞋabina higa tova moyaꞋaina gilulumamala,
    Yesu au Yaubada yana Tovegida Keliso ma miYuda agaidiya gihawahawavemogatalena.
  yao-yao: Che Sila ni che Timoseo paŵaiche kutyochela ku Makedonia, che Paolo ŵalityosisye
    kwa katema kakajinji kulalichila Liloŵe achalosyaga pangasisa Ŵayahudi kuti Che
    Yesu ali Chiwombosyo.
  tgp-tgp: Silas enia Timothy lara la tai Macedonia la pala, Paul mo tau vevuhi na
    nona rani mata retivujavujangi na reti non God, ale mo lo vereulia isana Jew tarea
    vara Iesu enia Kr̃isto atu la lo kilau matana.
  auc-NT: Ayæ̈ Tidato tönö Tïmoteo Mäatedöniabæ quëwente wadæ pöninque Coodinto ïñömö
    näna wææ̈ pöñedë Pabodo mänïñedë æ̈montaicö nänö badönïnö ñimpo cædinque wæætë,
    Wængonguï nänö apæ̈nedö ante ëñencædänimpa, ante nanguï cæïnente wædinque nanguï
    apæ̈nedinque mäninque cæte quëwengantapa. Mänömaï cædinque tömengä, Codito mönö
    në änongä incæ Itota adocä ïnongä ingampa, ante botö në agaïmo inte apæ̈nebo ëñëmaïmïnipa,
    ante oodeoidi ïnänite apæ̈necantapa.
  kbc-NT: Niɡ̶ijo Silas ijaa Timóteo noɡ̶oiwidatece Paulo, moicoɡ̶oticogi nipodigi
    Macedônia, odaa Paulo ja ika me yoe nopecetiidi, jeɡ̶eo nimeditema me datematika.
    Ikeetiogi judeutedi me niɡ̶ijaaɡ̶ijoa Jesus Niɡ̶ijoa Aneotedoɡ̶oji ane nimonya
    meote me ɡ̶odewiɡ̶atace.
  bmh-bmh: Sailas zaug Timoti dual go Masedonia agaig eiman Pol waugab betena, Pol
    go salau tub mab tam, go Uwait nugau Ze tutak Zuda duailel Yesus go Kristus aimai
    awareun.
  ctu-BL: Che' bʌ tsa' c'otiyob Silas yic'ot Timoteo, loq'uemo' bʌ ti Macedonia, Pablo
    woli' cha'len wersa subt'an ti Corinto. Tsi' chʌn sube judíojob Cristojʌch jini
    Jesús.
  meq-meq: Ane tuk na, ahəl nakə Silas ta Timote ti yaw abəra ka dala i Masedowan
    aye na, Pol kə ge məsler i wuray sa bay. A ɗawa ha bazlam i Mbəlom ɗekɗek tsa.
    A ɗawatay ha a Yahuda hay Yesu na, Kəriste.
  noa-H: Mag nʌm hee Silas Timoteo dʌ̈i Macedonia durrmua bardʌtk'abaicheewai Pabloou
    warag sĩi maach peerdʌajem hiek jaau gaaipai sĩsijim haajem. Mag jaaumamua hʌ̃rcha
    judionaanagta, “Hich Jesuuta chadcha warrgarwe hich Hẽwandamaucha jʌr hauwia pʌ̈iju
    ha jaaujerr pãrau nʌ nʌm k'abajieb” haajeejim haajem hamag.
  alp-NT: Eleki kena Silase kai Timotiuse luasi luake me kota Korintuse bei ndete
    otoi Makedonia, hoko Pauluse ihleke bei makerike mere po ilepae lepata bei Alla
    etesi kena Yesuse rame. Ibeteke ete tamata Yahudiaru be Yesuse mere Ile rebe Alla
    IulakeNi kena hlamate tamata.
  san-VEL: siilatiimathiyayo rmaakidaniyaade"saat sametayo.h sato.h paula uttaptamanaa
    bhuutvaa yii"surii"svare.naabhi.sikto bhavatiiti pramaa.na.m yihuudiiyaanaa.m
    samiipe praadaat|
  kbq-kbq: Masedoniati Sailasi'ene Timotike eramike akeno, Poli'a agafa huno mika
    Jiu vahera zamazeri atru huno mono kege'za maka kna nezamasmino, Jisasi'a, Agra'a
    tazahuno taguvazi nere huno eriama huno zamasmi'ne.
  kbh-kbh: Silas y Timoteo Macedoniocana choye tbojánashjango ora, Pablo nÿets tempo
    Bëngbe Bëtsabe soyëngama ents̈anga yojtsabuayiynaye y puerte ts̈abá chë judiënga
    yojaninÿanÿná, Jesús ndegombre Bëngbe Bëtsabe Uámana Uabuayaná bétsemnama.
  ron-LSB: Când Sila și Timotei s-au coborât din Macedonia, Pavel a fost împins de
    Duhul Sfânt să mărturisească iudeilor că Isus este Hristosul.
  pon-pon: A Jilaj o Timoteuj lao kodido jan Majetonien, Pauluj kotin jopijokki kaualap
    padak o, pwe a kadede on Juj akan, me Iejuj me Krijtuj.
  nhe-BL: Pero quema Silas huan Timoteo ajsicoj ipan Corinto tlen tlali Macedonia,
    Pablo quicajqui itequi para quichihuas yoyon caltini huan san tepohuili itlajtol
    Toteco mojmostla. Quinilhuiyaya israelitame ica chicahualistli para Jesús nelía
    itztoya nopa Cristo tlen Toteco quititlanqui.
  sps-sps: Ai tan nainy te naus osing e Sailas me Timoti naa Masedonia ri nai ruak
    to Korin, ai Pol faan faavot iny ton nainy tsuan iny favaanan of ir a taa Jiu
    ten Jisas Ayei na Krais, a mes te pisainy e Gov ma Tsoiny Fiisaup Ya tana vainy
    tan aveto tsuri.
  wnc-wnc: Siwan unzing yuwawa masande Sailaskat Timotiatda Masedonia kep kom teke
    uneta epbumayak. Epuke kawawat Polda notna Judia nana yaninangge take siknga natake
    Jesu Anututa tapan Krais gatanimuyaapa dakngake puyana tasikutde kwep apman yaniwawan
    kakumayak.
  bus-bus: Kɛ̀ Silasi kↄ̃n Timↄtio bↄ̀ Masedonia bùsun aↄ̃ sù, Pↄlu zɛ̀ kↄ̃n waazikɛnao
    èe oo Yudanↄnɛ wásawasa kɛ̀ Yesun Mɛsaya ũ.
  gub-BL: Na'e Xiria a'e, Ximot a'e no, uhem wà ipyr a'e wà, Maxeton ywy wi ur pà
    a'e wà. Wahem ire Pawru upytu'u tàpuz ràn iapo re kury. Tuweharupi umume'u Tupàn
    ze'eg oho iko a'e pe har wanupe, Zezuz tuwihawete Purupyro Ma'e romo heko haw
    imume'u pà wanupe.
  imo-imo: Sailas kinye Timoti talo Masedonia kombu molko tiye kolkolio ongo Pol kinye
    kopu teko Korin kombu moloringi wali Poloni ki kongono kelepalie Juda imboma Jisas
    Goteni imbi topa kanopa ltimu iye Kraist moromo nimbe tirimu kau.
  boj-boj: Onaqa bati bei Sailas Timoti wo naŋgi Masedonia sawa uratosib gilsib Korin
    dia Pol itosib naŋgi koba na soqneb. Deqa Pol na aqa silali wau uratosiqa Qotei
    aqa anjam qa segi wauoqnej. Osiqa Juda naŋgo Qotei tal miligiq giloqnsiqa naŋgi
    siŋgila na endegsi minjroqnej, “Yesus a bole Kristus Qotei na qariŋyej qaji.”
  eng-DRA: And when Silas and Timothy were come from Macedonia, Paul was earnest in
    preaching, testifying to the Jews, that Jesus is the Christ.
  knf-knf: Wi Ŧilaŧ na Timote bawoonuŋ Maŧedoniya, kë Pawulu aşë bi duka duka ţi pjukan
    Uţup wi Naşibaţi, adiiman bayuday kë Yeŧu awooŋ *Kriŧtu na manjoonan.
  san-KHM: សីលតីមថិយយោ រ្មាកិទនិយាទេឝាត៑ សមេតយោះ សតោះ បៅល ឧត្តប្តមនា ភូត្វា យីឝុរីឝ្វរេណាភិឞិក្តោ
    ភវតីតិ ប្រមាណំ យិហូទីយានាំ សមីបេ ប្រាទាត៑។
  arn-NT: Fey Silas engu Timotew wiñomelu ta Masedonia mapu mew, feychi mew Pablo
    eluwi ñi kiñe rume küdaw ñi inayael tañi kimeltuael ti werken dungu müten, ka
    ñi küme feypiafiel tati pu judiu Jesus tañi Cristongen.
  zas-NT: Chi baza ree Silas con Timoteo niz Macedonia, bidxin reeman Corinto, dxel
    achetri ni ren been Pab, ganaxzi xtiidx Dios guneeman loj ree bejn, balüü tëëman
    bén Israel ree guial Jesús na̱j Cristo bén cabëz reeman.
  ken-NT: Mpok Sáilas nɛ Tímɔti báfú atú Masidónia báchwɔ́bhɛ́ Atɛns, Pɔ̌l
    arɔ bɛtɨk bɛghoko bɛ́tɛm arɔbhɛ kʉ chi bɛtɨk bɛghati bo Mbok Ndɨ́ndɨ́ ndu mpok
    nkɛm anɛ yi ábhɔ́ŋɔ́, anu nɔkɔ bɛkʉ bo Israɛl mángɔ́ kpoŋoroŋ bɛ Yesu kɛ achí
    Mpɛmɛ Mandɛm afyɛ́ nyaka bariɛp bɛ ǎtò.
