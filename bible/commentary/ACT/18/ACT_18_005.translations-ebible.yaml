    jökrä nitre israelita ye okwäte.
  azg-NT: Xjenꞌñeen jnan Silas yo Timoteo ndyuaa Macedonia, squehan na mꞌaan Pablo.
    Joꞌ taꞌ jon na totsichon yantyi jon na toninncyaa jon jñꞌoonꞌ Tyoꞌtsꞌon. Totsinin
    jndyoyu jon ndëë nnꞌan judíosꞌñeen na nquii Jesús conduihin Cristo, tsan na comindooꞌhan
    na ndyotsinꞌman jon ñuaanhan.
  bhd-bhd: ज़ैखन सीलास ते तीमुथियुस मकिदुनिया इलाके मां आए, त पौलुस वचन शुनाने मां
    मघन थियो, ते लगातार यहूदन सेइं एन ज़ोतो थियो कि यीशु ही मसीह आए।
  too-NT: Lā' Silas lā' Timoteo tataxtulh de nac Macedonia lā' tachā'lh nac Corinto.
    Lā' xlaca'n a'xni'ca' tachā'lh, Pablo lej ixmāsu'yumā' ixtachihuīn Dios. Lā' ixcāhuanimā'
    huan tachi'xcuhuī't israelitas que Jesús ū'tza' Cristo a'ntī Dios ixlacsacui'līnī't.
  ind-AYT: Namun, ketika Silas dan Timotius turun dari Makedonia, Paulus mulai mengabdikan
    diri sepenuhnya untuk memberitakan firman, sambil bersaksi dengan sungguh-sungguh
    kepada orang-orang Yahudi bahwa Yesus adalah Kristus.
  cjo-NT: 'Ari ipoñaanaka masherooniyaki Shiirashi eejatzi Temoteeyo, rareetantapaaka
    jaka. Iñaapaakiri Paaworo, ikenkithatakaakiri rirori. Ikamantapiintawitakari joriiyotatsiri:
    —Rirotaki Jesoshi riraga Rotyaantanewo Tajorentsi aamagaeyarini paerani.'
  nsn-nsn: Tar binaka kura la turume Sailas me Timoti i Masedonia, Poul song ahik
    tun pahe uasaluhe tar mene ualasira toro Uelhire Uaia, inggon e mene tar mamang
    binakalik tar uakalahara tasir Ju pare, Iesu te Kristo.
  san-DEV: सीलतीमथिययो र्माकिदनियादेशात् समेतयोः सतोः पौल उत्तप्तमना भूत्वा यीशुरीश्वरेणाभिषिक्तो
    भवतीति प्रमाणं यिहूदीयानां समीपे प्रादात्।
  tna-NT: Beju Silas, Timoteo, Macedonia yahua jenetia Pablo peje su cuinana su, Pablo
    ja pamapa pia ai cuana arijieni putsu, Diusu sa quisa saida cuana bahui quisaquisa
    puderana. Jesús da judío cuana ja id'uataina Tata Diusu sa Jabeituti Deja quisaquisa
    puana.
  lid-lid: Eme na len Timoti uru Sailas ado Masadoniya ame badeh, Pol eme ruwani lahou
    tan ta asereh asiu balei, ma atehei budon tan ihis labai ta atiye sahou i tiri
    Juwis ta Jises badeh, iy Krais handru, ndramak Kindrei atehei iy ta akohok iri
    lau tan ame hamon.
  wim-wim: Anpalaniy-a, Silas.ang pul Timothy.ang pal kungkuw wamppul aak Macedonia.ama.
    Aꞌ ngaaꞌ thon-thonangana nil Paul.angan thaaꞌ-aath-aath thanang, wik minan waaꞌ-waaꞌ
    thant, anman thonakaman. Nil waaꞌ thant Jews al-alantan puth nil Jesus.an kan-kanam
    paththam pam wuut piꞌana, nil pam inman God.angan keenkanamanwey kaaꞌngak ngampanga
    kuchow nunang ngamparana.
  zga-M: Pu lieno uSila nu Timoti vavile vinchile ukhuhuma khu Makedonia, ya pu uPavuli
    akhavavwa munumbula pu akhava munu vakhuva vula nincha Avayuta ukhuta uYeisu vei
    Keileisite.
  yom-yom: Sila ayi Timote bu baba ku Maseduani, buna Polo wukiyekula mu kisalu ki
