    Judio. Ibagbagana en tet-ewa ay si Jesus nan makwani en Kristo ay inbaan Apo Dios
    ay mentoltolay.
  mwe-mwe: A Shila na a Timoteo bhakaikanganeje kukopoka ku Makedonia, a Pauli gubhapundile
