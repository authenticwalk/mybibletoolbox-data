verse: ACT.018.005
translations:
  kpx-kpx: Isege vani mole Sailasiu Timotiti Masedonia halevai Kolinitie loholu. Lohoale
    velehovoge Bolou au lovi ke halei vani bahata hotoe dua loui Diue ata haivei avoe,
    “La tedaeveveve kosive keike Iesu.”
  okv-H: Eto Silas te Timothy te Macedonia ta eto puvuo Paul na pure nei do ae iji
    tapa Judea embomeni ta orekari embo simba ereuahera amo embo nei mane Iesu avo
    Judea embomeni ta degi ke hande ereuahija
  tbo-tbo: Hougana Sailasi ma Timoti Masedoniyagei hi laugeletai naka Paulo a bagibagi
    palai didinana i nehaleya ma a houga luguguya ugolina i hahaleya. Ma mi Yudeya
    i palipaliwelena imahiyehi naka Yesu tauna Besinana lawana.
  mal-C: ശീലാസും തിമോത്തിയോസും മക്കദോന്യയിൽനിന്ന് വന്നതിനുശേഷം പൗലോസ് വചനഘോഷണത്തിൽത്തന്നെ
    ശ്രദ്ധമുഴുവനും കേന്ദ്രീകരിച്ചുകൊണ്ട് യേശുതന്നെ ക്രിസ്തു എന്ന് യെഹൂദരോടു സാക്ഷീകരിച്ചുതുടങ്ങി.
  grc-SR: Ὡς δὲ κατῆλθον ἀπὸ τῆς Μακεδονίας ὅ τε Σίλας καὶ ὁ Τιμόθεος, συνείχετο τῷ
    ⸂πνεύματι⸃ ὁ Παῦλος, διαμαρτυρόμενος τοῖς Ἰουδαίοις ⸆ τὸν χριστὸν Ἰησοῦν.
  bgc-bgc: जिब सीलास अर तीमुथियुस मकिदुनिया परदेस तै आये, तो पौलुस वचन सुणाण की धुन
    म्ह यहूदियाँ ताहीं गवाही देण लाग्या के यीशु ए मसीह सै।
  khz-khz: Sila e Timoteo Makedonia na gekwarato aonai, Paulo Palagu gena kila evopatagiawai
    toma mapararai, Iuda talimara geriai ekila-matagaiawai, Iesu ia taunatauna Keriso,
    (Palagu na ekilagi-gavuato vevega-maguli tauna).
  deu-TKW: Wie nun Silas und Timotheus von Makedonien her eintrafen, war Paulus in
    vollem Eifer am Worte, indem er den Juden bezeugte, daß Jesus der Christus sei.
  zsr-NT: 'Catiꞌ guladxinëꞌ niꞌ Silas len biꞌi Timoteo, nuzaꞌquëꞌ luyú Macedonia,
    nuguíꞌtsquinëꞌ Pablo, runëꞌ lban qui xtidzëꞌë Dios len runëꞌ lnaꞌ lau lauquëꞌ
    bönniꞌ judío, rnëꞌ: ―Jesús naquëꞌ Cristo, Nu naꞌ tunëꞌ löz bönniꞌ judío duslë́ꞌ
    lequëꞌ.'
  lin-lin: Tango Silasi mpe Timote bayaki wana wuta na Masedwane, Polo akomaki kolekisa
    tango na ye nyonso kaka na koteya Liloba mpe kotalisa solo epai ya Bayuda ete
    Yesu azali Klisto.
  hns-NT: Tab djab Sielaas aur Tiemotias Maasadonia diehaat se Paulas lage pahoetjal
    raha, tab oe na khaalie sabat ke dien par Parmeswar ke khoes khabar partjaar karies,
    bakie rodj. Oe Korente ke Israel log ke barhia se samdjhaais kie Jiesoe Parmeswar
    ke Kriest hai.
  noa-E: Mag nʉm ee Silas Timoteo dʉ̈i Macedonia durrmua bardʉtkhabaicheewai Pabloou
    warag sĩi maach peerdʉajem iek jaau gaaipai sĩsijim aajem. Mag jaaumamua ʉ̈rcha
    judionaanagta, “Ich Jesuuta chadcha warrgarwe ich Ẽwandamaucha jʉr auwia pʉ̈iju
    a jaaujerr pãrau nʉ nʉm khabajieb” aajeejim aajem amag.
  eng-EMTV: Now when both Silas and Timothy came down from Macedonia, Paul was compelled
    by the Spirit, solemnly bearing witness to the Jews that Jesus is the Christ.
  mib-NT: Te ni jinūcoo Silas jiín Timoteo ñuu Corinto jeē véjicoo de nde Macedonia.
    Yūcuán na te tuá na ɨnga jniñu ní sáha Pablo, chi máni jnūhun ya nácani cájí de
    nuū ñáyuu cácuu jnáhan de hebreo, jeē maá Jesús cúu ya Cristo, Yaā jeē cáñūhun
    ni i quiji ya.
  lif-NT2: सिलास नु तिमोथिःन् मे़सेदोनियालाम् खे़प्‍मो के़रे़त्‍छिआङ् पावले़न् काक्
    ये़म्‍मो सुनाइङ् से़ःमा नु यहुदिहाॽ खिनिॽ के़गोःत्तुम्‍बा निङ्‌वाॽफुमाङ्‌ङिल्‍ले़
    सेःन्‍दुबा ख्रिस्‍ते़न्‌ये़सुःन्‍नेरो फाॽआङ् ओसेःन्‍धाक्‍मा याःम्‍बक्‍को आल्‍लसाङ्
    साॽरिक् फन्‍छिङ्‌लो॥
  xnj-xnj: Sila na Timoti pavahikili kuhuma Makedonia, hinu lukumbi lwaki lwoha Pauli
    atumili ndava ya kuvakokosela Vayawudi, kuvya chakaka Yesu ndi Kilisitu Msangula.
  mmx-mmx: At lara laaleng ne Sailas mi ne Timoti duga rupot boro Masadonia, la melemu
    ne Pol ga raba levenaleng axap teren ti vavang mi Lagale Lavavang la ga tong i
    ri limixin me Judaia do ne Iesu, neni Lanarong.
  cbr-NT: Usa 'ain ca Timoteobëa Silas Macedonianuax Corintonu bëban Pablonën bëtsi
    ñu mëëti 'aquinma Jesús ñui quicë banaishi ñuixuancëxa. Ñuixuanan ca judíos unicama,
    Jesús ax ca asérabi Cristo axa utia atun caíncë a 'icë quixun upí oquin ñuixuancëxa.
  tee-NT: Para acsni tavanan tamincha ju lak'achak'an Macedonia ju Silas chai ju Timoteo
    pus ju Pablo macaulica' ju ixlhich'alhcat ju ixnavica ju anu' lona chaka'. Jantu
    tu'u' atumpa ixnavi. Va ix'alacmalani ju lapanacni ixchivinti Dios. Chai ix'alacmavasalani
    ju ist'a'israelitanin ni Jesús yuchach ju Cristo ju ixnoncan camalakachatachilh
    ju Dios.
  eng-LSV: And when both Silas and Timotheus came down from Macedonia, Paul was pressed
    in the Spirit, testifying fully to the Jews Jesus the Christ;
  cak-NT: Y cuando ri Silas y ri Timoteo je-elenak-pe pa Macedonia y jec'o chic riq'uin
    ri Pablo pa Corinto, ri Pablo más xujach-ri' chi nutzijoj ri rutzij ri Dios. Y
    can man nrewaj ta juba' nuk'alajij chique ri israelitas ri jec'o chiri', chi ri
    Jesús can ja-wi ri Cristo.
  pah-NT: 'Aerẽ Silas''ga ruri Macedôniapeve''g̃a gwyra hugwi Timóteo''ga pavẽi. G̃a
    ndurame Paulo''ga pyri Jesus''ga mombe''ua rehe jate Paulo''ga poravykyi a''ero.
    Igwete ga ei judeus''g̃a pe: —Jesus''ga ko Cristoramo oko Tupana''ga remimbuhurukaramo,
    ei ga g̃a pe.'
  sja-NT: Silas Timoteo ome pachedak'ãri Macedoniadeepa, Pablopa ewari chaa Tachi
    Ak'õrepa jara pëida Cristode jarateemaa bapachi, judiorãpa ijãadamerã Jesuta Cristo,
    Tachi Ak'õrepa pëida.
  xed-xed: 'Manda zlaŋta i Silas nda Timute ta haɗika Mekaduniya, ka lagha slanaghatá
    Pwal, ka vzatá Pwal ta ghəŋani ka mna gwaɗa. Ka paslə tsi ŋa la Yahuda kazlay:
    Yesu ná, Kristi ya kəʼa.'
  mks-NT: Ta ndaja coo na̱jándacoo Silas xi̱hi̱n Timoteo estado Macedonia ta na̱xi̱nu̱
    co̱o na ñuu Corinto cán. A̱nda̱ jáví na̱jándacoo Pablo chuun cája da̱ cán já na̱casáhá
    da̱ ndúcú ndéé chága̱ da̱ cáha̱n da̱ tu̱hun Ndióxi̱ nu̱ú ña̱yivi. Ta cáxí táhyí
    cáha̱n da̱ xi̱hín na̱ na̱quixi chi̱chi Israel ña̱ mé Jesús cúú á ña̱ ndáti na
    chindahá Ndióxi̱ quixi.
  gfk-S: Io, be Sailas ma ne Timoti dur ga hanawat me Masedonia, Pol ga balaan sene
    mon ura harpir. Iga manga hininaawas ter ta ira Iudeia be Jisas aie no Mesaia.
  bmu-bmu: Kuŋguba mali alayahötŋi Sailas Timoti yetkön Masedonia prowinsnöhök kaŋgorohotka
    Jisösgö Buŋaŋi nalö dop jim asariba malök. Mewö mala Jisösnöŋ Amötqeqe Toŋi Kraist
    akzawi, miaŋgö könaŋi aukŋe kondela keu miaŋön Juda ambazip uruŋini kuŋguyök.
  dgz-dgz: Wam ame Sailas ge Timoti at Masedonia gapan tauane. Tauane menan, Pol me
    nao mega ae veni amba wam wam opata gapan Iesu me God om enuni apane Keriso di
    ap anega Diu nagirewa wadidiam wandin.
  eng-GNV: Now when Silas and Timotheus were come from Macedonia, Paul, forced in
    spirit, testified to the Iewes that Iesus was the Christ.
  zaa-NT: Làniana bitsina' Silas nna Timotéua nna làti re' Pablua, dá' cabi dèsdeba
    Macedonia. De tsè'e cabi nía nna gùdulo taá Pablua puro taá huequixà'a titsa'
    qui' Tata Dios nna beluè'ni bi ca judíua claru taá qui'ni Jesús nna née Cristo
    enne' ná qui'ni ìta para gudilèe cą.
  eng-WEBSTER: And when Silas and Timothy had come from Macedonia, Paul was pressed
    in spirit, and testified to the Jews, that Jesus was Christ.
  guh-guh: 'Silasbeje Timoteobeje Corinto tomarata itsa patabeje Macedonia nacuaverena,
    Pablo baja copata Aquila peyavenonaeyajorocabiabijava carpabonë. Nexata Pablo
    caematacabi canacujitsia Jesús yabara jumai tsaponae judíovijavabelia: —Jesús
    raja pepacuene Cristo, ponë copiaevetavanapatsi pepatsijavatsica vajanacacapanepaenexa,
    jai tsaponae Pablo Jesús yabara.'
  bon-bon: Siila naabi Timoti Makedoniya gawe cabu ca liba taaclige, tatyaramtäsi
    Korinito cewe me, Paulo pui rarekaake tääpume kaakesea ne sebmalige, piba iyeta
    padare Miiji Mene jaajananemuge, Israela biname bine cängena yaabiberäjemuge egä
    Yeesu peese nyene Keriso, teepi lui ne jewagrijenisi otnime teebibine niiya cabu
    ca äsecrerame.
  nhw-BL: Pero quema Silas huan Timoteo ajsicoj ipan Corinto tlen tlali Macedonia,
    Pablo quicajqui itequi para quichihuas yoyon calme huan san tlacamanalhui icamanal
    Toteco mojmostla. Quinilhuiyaya israelitame ica chicahualistli para Jesús nelía
    itztoya nopa Cristo catli Toteco quititlanqui.
  mgw-mgw: Bu'ka pa Sila na Timoteo ika bu'ka Makedonia, Pauli aatumbwi tumya wakati
    wake woti kwo ala, kaakong'ondelya Ayahudi panga Yesu nga Kilisitu.
  swh-ONEN: Sila na Timotheo walipowasili kutoka Makedonia, walimkuta Paulo akiwa
    amejitolea muda wake wote katika kuhubiri, akiwashuhudia Wayahudi kwamba Yesu
    ndiye Kristo
  wbi-wbi: Looli usauli nu Timotheo yevisile kuhuma ku Makidonia, u Paulo alyasung'ilue
    nu Mhepo kukuvolela ava Yahudi kuuti u Yesu ghwe Kilisite.
  bba-bba: Sɑnɑm mɛ Silɑsi kɑ Timɔte bɑ tunumɑ sɑɑ Mɑsedɔnin di, Pɔlu u win tii wɛ̃
    u kɑ wɑɑsu ko sɑɑ kpuro, u Yuubɑ sɔ̃ɔmɔ mɑ Yesu sɑ̃ɑwɑ Kirisi wi kɑ ɡem.
  eng-KJVCPB: And when Silas and Timotheus were come from Macedonia, Paul was pressed
    in spirit, and testified to the Jews that Jesus was Christ.
  kgk-NT: 'Ha upéi ogwahẽ ou-vy Silas Timóteo ndive. Macedônia-gwi ou. Ogwahẽ ramo
    hikwái, Paulo ndopytu''úiry voi omombe''u-vy. Omombe''u meme ete voi Nhandejáry
    nhe''ẽ: —Hesu ko Cristo voi, Nhandejáry rembiporavopyre voi, nhane remiha''arõ
    va''e voi. Upéa xe aikwaa voi, he''i judeu kwéry-pe.'
  waj-waj: 'Yapooma Siraasooya Timotiiya Maketoniaadiri numa tooduu Pauruuso mmuakiaa
    suaiyauvaki mmayaaya yoketaivaa gioonna kiaapu Yutayaiya kiaa mmioo varioo tunoo:
    Yisuuva kutaa Anutuuqo mmataama kioo vaidiivovee.'
  cpy-cpy: 'Ari ipokakiri Silas itsipatakari Timoteo roojatzi Macedonia-ki. Ikanta
    rareetee-yapaani, ikenkithata-kaakiri Pablo irika-paeni Judá-paeni Kameethari
    Ñaantsi, ikantziri: “Irika Jesús, riitaki Jeepatzii-totaa-rewo.”'
  mpx-mpx: Sauga Sailasa ge Timoti hi noem Masidoniya, inoke Pol wana sauga bwalibwaligena
    i talamwan papaatena elana, i wasa Yudiya gamagaliliyau elal i ba, “Yeisu iya
    Mesaiya.”
  wbp-wbp: Kuja-pala Jilaja manu Timiji yanurnu Karinji-kirra nguru-kari-jangka Majatuniya-jangka,
    ngula-jarra kuja-palarla rdipija Puurluku, ngula-jangkaju jintangkalkulpa wartardi-jarrija
    Jijaji-kirlangurla jarungka. Ngulaju kala-jana parra-kari parra-kari jaruju yimi-ngarrurnu
    Jijaji-kirliji Juwu-patukuju, ngulaju kuja kala-jana wangkaja, “Yangkaju Jijaji
    ngulaju Mijaya, yangka kuja-ngalpa Kaaturlu nyurru-wiyi jangku-pungu yilyanjarnikingarntirli.”
  luo-luo: Kane Sila gi Timotheo obiro koa Makedonia, Paulo nochiwore ni tich mar
    lando Injili kende ma ok oriwo gi gimachielo; kotimo neno ne jo-Yahudi ni Yesu
    e Kristo.
  nhe-NT: Pero quema Silas huan Timoteo ajsicoj ipan Corinto tlen tlali Macedonia,
    Pablo quicajqui itequi para quichihuas yoyon caltini huan san tepohuili itlajtol
    Toteco mojmostla. Quinilhuiyaya israelitame ica chicahualistli para Jesús nelía
    itztoya nopa Cristo tlen Toteco quititlanqui.
  aii-aii: ܟܲܕ ܨܠܹܐ ܠܗܘܿܢ ܫܝܼܠܵܐ ܘܛܝܼܡܵܬܹܐܘܿܣ ܡ̣ܢ ܡܵܩܹܕܘܿܢܝܼܵܐ، ܦܵܘܠܘܿܣ ܕܒ݂ܝܼܚܵܐ ܠܹܗ
    ܟܠܵܗ̇ ܥܕܵܢܹܗ ܠܡܲܟܪܘܼܙܹܐ ܗܹܡܸܙܡܵܢ ܠܝܗܘܼܕܵܝܹ̈ܐ، ܕܝܼܫܘܿܥ ܝܼܠܹܗ ܡܫܝܼܚܵܐ.
  esk-NT: Silas-lu Timothy-lu Macedonia-miñ tikitmaknik Paul-ŋum aullaġniiŋaniŋniġaa
    quliaqtuatlułłi tusaayugaallautamik Jew-ŋuruanun uqautigiplugu taimña Jesus Christ-ŋunipḷugu
    anniqsuqtaunipḷugulu.
  msb-msb: Pag-abot ninda Silas kag Timoteo hali sa Macedonia, nasisibot si Pablo
    sa pagpahayag, nagapamatuod sa mga Judio na an Cristo amo si Jesus.
  cpa-NT: Mi³ca¹dsi¹lé² Silas quianh¹³ Timoteo, hi² ca¹ja¹lé²dsa juu¹² Macedonia,
    cøng² ta³ jøng² báh³ ma²guǿ¹² Pablo, hi² téng²dsa jǿg³ quiah¹² Diú¹³, hi² tsaih¹²dsa
    dsa² judío hi² lán¹² Jesús dsa² lég² jniang³.
  dso-dso: ସିଲା ଆରି ତିମତି ମାସିଦନିଆଇଅନି ବାଉଡି ଆଇଲା ପଚେ ପାଉଲ୍‌ ଜିଉଦିମନର୍‌ ଲଗେ ଜିସୁର୍‌
    ସୁବ୍‌ କବର୍‌ ଜାନାଇବାକେ ପୁରାପୁରି ବେଲା ଦେଲା ଆରି ଜିସୁକେ ମସିଅ ବଲି ସାକି ଦେଲା ।
  meu-meu: Sila bona Timoteo na Makedonia amo e kau. Una negaula ai Paulo e haroro
    goadagoadava, Iuda taudia e hadibadia ḡoevaḡoeva, Iesu na Keriso.
  yva-NT: Silas muno Timotius inya no propinsijo Makedonia umba inande no Korintus
    umaso rai. Umba Paulus po apa anakero maere kea rakasyu rapaya vayave indamu po
    Ayao Kovo Yesus raura tutir. Po raura kakavimbe irati vatano Yahudi mansai pare,
    “Yesus opamo Mesias, wepirati Amisye po apatimu wansai.”
  dgc-dgc: Ti Silas sakay ti Timoteo, pékaabut de ni Pablo a gébwat side ta Masedonia,
    éy dinemtan de a mégtoldu a aldew-aldew, a mégpatunay siya du Judeo a ti Jesus
    i pinilia na Diyos a tagapagligtas.
  zpm-NT: Zeeṉe laa Silas grop Timoté bdziṉ Corint, dzigo laa Pabl psilo gzobse dze
    güey me güeynee me Xtiidz Dios lo grë zha Israel ne no ga, rnee me lo zho cho
    nac Jesús.
  hix-NT: Taa. Maseknonya yamtar hoye nomohtxownà hatà, Seryas komo, Txemohtyo xarha.
    Pawru yonytxownà hatà. Àrwo yonyhorunu yokarymekonà roro hatà. Kryestu me naha
    ha, Txesusu, kekonà roro hatà, Xuknewyana komo wya.
  sim-sim: Hako Sailas fre Timoti provins Masedonian fri halaha frimu tara. Ushirik
    Pol sel akan tlavandari lerawun or halashihi mashi Avui Wasilakahin sawendari
    lerawu nom ermba ermbak ormu lara. Uhu Judama ondon kwambuk ormu sawera, �Jisas
    oto man jivinakmbaha Avui Wasilaka kamahanda ma ria,� karem ormu sawera.
  npi-ULB: तर जब सिलास र तिमोथी माकेडोनियाबाट तल आए, पावललाई पवित्र आत्माले येशू नै
    ख्रीष्‍ट हुनुहुन्छ भन्‍ने कुरा यहूदीहरूलाई बताउन लगाउनु भयो ।
  cgc-cgc: Na gabot Silas an daw Timoteo alin ta prubinsya Macedonia, paatag Pablo
    tanan din na uras ta pagsugid ta miad na balita parti ki Jesus naan ta mga Judio.
    Pamatuuran din ki danen na Jesus an kanen papaabot danen na Pinili Ta Dyos Na
    Mag-ari.
  tim-tim: Mando Sila akto Timoteo yâk Makedonia hânângenba togombela Pauloŋe sâŋgum
    parutmâ uligi ketugum malep âi are hepunmâ Anutuŋe Yesugât damunyeŋe akben dâm
    huŋgun aŋdo giep aregât keiŋe nâŋgâŋet dâm hilâm ârândâŋ Yuda luâk makyeŋgim malep.
  yor-yor: Nígbà tí Sila àti Timotiu sì tí Makedonia wá, ọ̀rọ̀ náà ká Paulu lára,
    ó ń fihàn fún àwọn Júù pé, Jesu ni Kristi náà.
  wos-wos: Hukémbu Sailas bér Timoti Masedoniana héfa yatakataka bér yi Korinré. Ye
    xakumbéka dé Pol du takwaré Jisasna hundi wata dé nak jémba yahambandé. Wata Judana
    du takwaré dé angi wa, “Jisas dé God wasékendén du Krais dé.”
  emp-NTPO: Mãwã b̶ʌd̶e Silara, Timoteo sid̶a Macedonia druad̶eba jũẽsid̶aa. Mamaʌba
    ʌ̃taa Pauloba ewariza Ãcõrẽ bed̶eada jaradia b̶abadjia. Idjia judiorãa jarabadjia
    Jesura wãrãda Ãcõrẽba ẽdrʌ edabari diai jarad̶ada.
  eng-F35: 'But when Silas and Timothy came down from Macedonia, Paul was constrained
    by the Spirit, solemnly insisting to the Jews: Jesus is the Christ.'
  ind-ind: Tetapi ketika Silas dan Timotius datang dari Makedonia, hati Paulus terdorong
    untuk mengajarkan berita keselamatan kepada semua pemeluk agama Yahudi itu. Dia
    semakin berusaha meyakinkan mereka bahwa Yesus adalah Kristus yang sudah dijanjikan
    Allah.
  pes-OPCB: پس از آنکه سیلاس و تیموتائوس از مقدونیه رسیدند، پولس تمام وقت خود را صرف
    موعظه کرد و برای یهودیان دلیل می‌آورد که عیسی همان مسیح است.
  mpt-mpt: Sailase Timotie i dabo Masedoniao deiboniba tetemib ole bianiba Fole Gode
    wengo amitie omkeima bianea Yudai oye bianea Yesuse Gode Dofakamin Nakabo ge oyebe
  ssx-ssx: Kutupa Sailasi Timodi yaapo Ma꞉sedonia nane hao opolo epepeke pita꞉ta꞉
    Poloma꞉ mo Diu haliweki pa꞉ta꞉ Yesuta꞉ Ketisoe la waluekema꞉ hone wotu wia wala꞉tiki
    pu hayekeme.
