  buk-buk: Têŋ ndoc Sailas lu Timoti sêmeŋ akêŋ gameŋ Masedonia-ŋga, naŋ Pol kêŋ dau
    sambuc tu gweleŋ nem mêtê lau-ŋga. Iŋ hoc yom asê têŋ lau Israel-ŋga ma sôm têŋ
    ŋac bu Yisu iŋ Mesaya dau.
  pri-NT: 'Na ru mwa tèepaa me gée na province Macédoine wà Silas ma Timotéo, â wà
    Paulo, âna é nye po tâa goo kaa ê picémara ê popai. Â é ina tà tèpa Juif pâ: «Wà
    Iésu, âna nye wàé kaa pwi *Mesia, [*pwi a pa-udò na guwà tapacîê gée na biu].»'
  zpq-NT: Nach Silasen' len Timoteon' gwde gosa'aque' distritw Macedonian' besežine'
    gan' zoa Pablon', na' cana'ch Pablon' bsane' xšinen' cont gota'ch latje gwdix̱jue'ede'
    xtiža' Jesúsen' na' bzejni'ide' beṉe' Israel ca' Jesucristwnan' naque' beṉe' chesebeze'
    seḻa' Diosen' yedeṉabi'e.
  por-TFT: Então Silas e Timóteo chegaram da Macedônia. Após a chegada deles, Paulo
    deixou de fazer tendas/barracas. Ele passou a dedicar todo seu tempo à pregação
    da mensagem sobre Jesus na casa de reuniões dos judeus. Continuava explicando
    aos judeus que ele tinha encontrado Jesus pessoalmente e que sabia que Jesus era
    o Messias.
  gwi-NT: Nijin Silas, Timothy haa Macedonia nahkat gwats'an k'eegii'oo dąį', drin
    gwiteegwagwaanchy'aa Paul Vit'eegwijyąhchy'aa viginjik eenjit dinjii nąįį ts'ą'
    ginkhii, gąąh'in. “Jesus łyaa Christ nilįį t'inchy'aa. Jii dinjii ch'ihłak Vit'eegwijyąhchy'aa
    yigwiiłkįį t'inchy'aa.” Jews nąįį ahnyąą.
  gvn-gvn: Juma Silas bula Timothy bubumun Macedoniamun kadan. Bula kadan, Paul kuku
    wuljaljiku yirrkan-yirrkan. Nyulu bamanda Jew-warranda balkanka Jesusanka. Nyulu
    bamanda Jew-warranda yalaman, “Jesus, nyulu Christkuda. Nyulu Godundumun kadan,
    bamanga wawu wubulku juran-bunganka.”
  nhy-NT: Nijkuak in Silas iwan Timoteo oajsikoj de Macedonia, Pablo okikaj itekiw
    iwan okixkawij (omomelij) tetlapowia de itlajtol in toTajtzin Dios. Okinmilwij
    in judiojtin nik in Cristo katlej yejwan kichixtokej yowitza. Okinmilwij nik in
    Jesús yen Cristo. Cristo kijtosneki itlapejpenal in Dios.
  asm-FB: চীল আৰু তীমথিয় মাকিদনিয়া দেশৰ পৰা অহাৰ পাছত পৌলে আত্মাৰ দ্বাৰা অনুপ্রাণিত
    হৈ ঘোষণা কৰিলে আৰু ইহুদী সকলৰ আগত যীচুৱেই যে খ্রীষ্ট হয়, সেই সাক্ষ্য দিলে
  okv-okv: Eto Silas te Timothy te Macedonia ta eto puvuo Paul na pure nei do ae iji
    tapa Judea embomeni ta orekari embo simba ereuatera amo embo nei mane Iesu avo
    Judea embomeni ta degi ke hande ereuatija
  mxt-NT: Ta quɨvɨ chaa̱ coyo ra Silas ta ra Timoteo cha quita̱ ra Macedonia, ra Pablo
    sandoo̱ ra tyiño sahá ra ta ɨɨn ri ca tyiño cha cahán ra tuhun Nyoo nɨcunyaa̱
    ra. Ta catyi̱ cachi ra chi ñu Israel vatyi ra Jesús cuví Cristo ra cha nyatú xaan
    ñu.
  tzo-NT: C'alal laj yo'ntonic te ti estado Macedonia ti Silase xchi'uc ti Timoteoe,
    te italic ti jteclum Corinto. Yac'oj persa chchol ti sc'op ti Diose c'ot staic
    ti Pabloe. Chac'be sna'ic ti xchi'iltaque ti ital xa ti Jcoltavaneje, ja' ti Jesuse.
  ind-AGS: Ketika Silas dan Timotius tiba dari Makedonia, Paulus merasa bahwa dia
    harus berkata dengan tegas dalam ucapannya, dan memberitahukan kepada orang-orang
    Yahudi bahwa Yesus adalah Mesias.
  omw-omw: Poruva mwitaamaqi vi varuvata Sairaasikya Timotikya Masentoniasaita uro
    ntovaro mwiaqaatairo Poruva mpo kyaiqa varora qaqira kyero mpo enta mpo enta Iesusira
    mwakyaakya nraakye qora timwa nyiqiro viro. Mwiva Iutaa timwa nyinro tiqaro, Nkye
    mesaiaa vekya variara qio Iesusiva mwivave, tiro.
  yrb-yrb: Duburo Sairasini Timotima Masadoniaroma are ido fasi. Are fasiro Foroma
    Ju uwaraba wei, Yesuna ya Ju uwaranu ma wiroeta Amara wei.
  maa-NT: K'e̱ nga j'iì‑ne Macedonia, jè Silas ko̱ Timoteo, jè Pablo nguì koií xá
    kis'iìn nga tsibéno̱jmí‑la̱ 'én‑la̱ Nainá jñà xi̱ta̱ judío. Kitsò‑la̱ nga jè Jesús,
    jè xi Cristo [xi xó kinìkasén‑ne].
  mcq-mcq: ꞌEꞌeme Sairasiꞌo Timotiꞌi Mesatonia rene roara. Poruho naꞌia mapoka huni
    vea natohwa Godoni ira toi raname hine Jua najahe ijá ꞌiama Jesuho Kerisona ꞌiamana.
  sus-A: سِلَسِ نُن تِمٌتٍ تٌ سٌ، كٍلِ مَسٍدٌن، ثْلُ نَشَ عَ يّتّ قِ كَوَندِ رَبَقٍ
    فبَنسَن مَ. عَ نُ عَ قَلَ يُوِقِيٍ بّ عَ عِسَ نَن عَلَ شَ مِشِ سُفَندِشِ رَ.
  jpn-1965: そして、シラスとテモテがマケドニヤから下って来ると、パウロはみことばを教えることに専念し、イエスがキリストであることを、ユダヤ人たちにはっきりと宣言した。
  fra-SBL: Lorsque Silas et Timothée furent descendus de Macédoine, Paul, poussé par
    l'Esprit, témoigna aux Juifs que Jésus était le Christ.
  yka-yka: Pagtekka si Silas duk Timoteo amban Makedoniya, iye hadja hinang si Paulin
    magmahalayak lapal Tuhanin si meˈ Yahudihin. Pinapastiˈ weˈ ne si siye weˈ si
    Isa asal Almasihin ne, tapeneˈ Tuhan magbayaˈin.
  mle-mle: Saylasawa Timotiy Masitaniy-aam kwakuw, Korin tipaar ata yabir. Yakuw,
    Pol diki yawiy wapakuw, nyanyi God diki maaj wasapwiydil. Di Juw dayak wadidiy
    Jisas di God dikidi Tasakwudidi Duw-ad.
  shp-NTPO: Jatian Silas betan Timoteo Macedoniainoax moa nokókanketian, Pablon jawen
    tee jenetaanan, Diossen joi yoiti teebiribi akin, judíobo jato onanmaa iki, ja
    Jesús iki ikon Cristo ixon.
  aom-aom: 'Ëhiꞌojuvo Silasꞌo Timothyꞌo jaburo niöꞌiro Macedonia saꞌare arijëꞌëro
    Corinth amore rovareje. Corinth amore rovamu gagorovo Paul-ro mue gö gö vuonugoꞌi
    Iesuare jöhuremu ae majëhijadeje. Majëhiromo Jew rajoho uënövadeje: God-hu uavëꞌëro
    böröme namiromo ajamuijaje aho iae Iesu höjo.'
  geb-geb: Por maaŋ mbuav kim, Sairas gu Timoti Masedonia ŋgu bakɨme thav zergim,
    Por mbaram wo mbui ŋaari mbari, ana za nta thav, ana rari tugɨratɨgap zazera Fhe
    Bakɨme buni vhuuiŋ bun gumgi gu mbigi ga nzuai. Ana khaŋ tɨga havhargiap, khaŋ
    Zudaiŋ ga nzuai, “Zisas ana Fhe Bakɨme taagip wo gumgi gu mbigi ndɨr zav suaŋgiap
    farasarigi guma ma.”
  bsj-bsj: kambo Silas kang Timoti lam Makidoniya ri, Bulus neken dorcero kero min,
    warker Yafudawa nen Yesu co Kristi.
  cak-cak: Jac'a tok ri Silas y ri Timoteo xe'el-pe pa roch'ulef Macedonia, y xe'eka
    pa tinamit Corinto, ri Pablo rujachon-ri' chutzijosic ruch'abel ri Dios chiri',
    nuk'alajrisaj chiquivech ri israelitas chi ri Jesús jari' ri Jun ri takon-pe chucolic
    rutinamit ri Dios.
  chf-NT: Jinq'uin c'otijob aj Silas y aj Timoteo, ya' tijob tä Macedonia, aj Pablo
    tomp'e u c'ajalin u yälbenob aj judíosob cache' aj Jesúsba aj Cristo une, ni u
    täsqui Diosba.
  tlf-tlf: Kale Sailas so Timoti so alop imi Provins Masedonia kupkaa tilip kota,
    Fol iyo suun kup am daanamu uyo, God imi weng uyo baga-e-bom-nala e, Juda kasel
    imi bogobe-nala e, “God imi ulaa dula kamok kesa tinum iyo Yesus beta o,” age
    suun kup baga-e-balata,
  piu-2006: Manta Matjatuniyalangurupula Tjayilitjanya Timitjiyinyaṯarra yanu Puulalakutu.
    Palulanguru Puulalu tjananya Tjuwu tjuṯa tjiṉṯu kutjupa kutjupangka nintiṉangi,
    kalikingka waarrkarringkunytjawiyangku. Kutu tjananya nintilpayi yalatji, “Yiitjunya
    yilta Kurayitjanya nyinangi, Katutjalu yirriṯi watjara ngalya wantirriyaṉutja.”
  poh-NT: Jeꞌ aj reꞌ riwi̱ꞌ cꞌacharic xiban maꞌ Lu̱ꞌ ar Cori̱nto, cu rehtal xiponic
    ar i maꞌ Si̱las chꞌi̱l i Timote̱yo nok soljonak chic take cho reh Masero̱nya.
    Ar aj ruꞌ maꞌ xa ta chic reꞌ pan tak hiꞌlbal kꞌi̱j xiban cꞌuhbalanic i maꞌ Lu̱ꞌ,
    eli̱c laꞌ chic i kꞌi̱j pꞌuht risakomem wach riCꞌuhbal i Dios queh take rich ra̱ꞌ
    riꞌsil cho maꞌ Israhel quiponic chipam i pa̱t nquimol wi̱ꞌ qui̱b chi ritijiljic
    ri̱j i Cꞌuhbal Yeꞌo̱j reh Moyses. Chi jeꞌ aj reꞌ pan jenaj kꞌi̱j chipam i pa̱t
    reꞌreꞌ, reꞌ maꞌ Lu̱ꞌ pꞌuht rikꞌorom queh rich ra̱ꞌ riꞌsil cho maꞌ Israhel chi
    reꞌ Jesus reꞌ i Pahbamaj chi Kꞌatal Kꞌoric,
  tue-tue: Silas, Timoteo Macedoniapʉ niiãrira jeari, Pablo wederé dícʉ wedeyigʉ.
    “Jesús Cõãmacʉ̃ beserigʉ niiĩ”, jĩĩ wedemiyigʉ judíoare.
  bjp-bjp: Aunbiing Sailas ru e Timoti ru ka tapiek ta tina Masedonia, Pol ka ta tikii
    foron aunbiing kia na fafas ini Rokap na Fafas, ka famalal fan Iudaia le Iesu
    i e Mesaia.
  xon-xon: Sailas ni Timoti nan nyan ni Masedonia aatim ni, ki fuu ni Pɔɔl chee. Baah
    fuu ni na, le Pɔɔl mooni Yesu aabɔr linimaln, kaa ki tun lituln liken. U nan ŋeer
    tuk Juu yaab ke Yesu le ye Kristo u gaa binib lii na.
  tzo-ZNT: Li Silase xchiꞌuc li Timoteoe, cꞌalal taꞌlo xaꞌiic yalel aꞌyuc scꞌop Riox
    ta Macedoniae, ibatic la ta Corinto. Xyaquet la chal scꞌop Riox cꞌot staic li
    Pabloe. Xyaquet la chalbe xchiꞌiltac ta jurioal ti tspas xa ta mantal crixchanoetic
    ti muchꞌu stꞌujoj onox ti Rioxe, jaꞌ ti Jesuse.
  mpm-NT: 'Yukan ti Silas jiin Timoteo ni ka kee da ñuu Macedonia, ti ni jakoyo da
    yukan. Ti Pablo ni kejaꞌa nɨ ini da kaꞌan da jnuꞌun Yandios. Ni skuaꞌa da jiin
    yɨvɨ Israel un, ti ni kachi da: ―Kandatu ra Cristo naa ra. Ko na kachi ri nuu
    ra ja Jesús kuu Cristo, chi Yandios ni taji ya ja taꞌu ya jniñu ñaꞌnu ―ni kachi
    da.'
  ots-NT: Diguebbʉ ya, bi zøti pʉ Corinto car Silas co car Timoteo, xcuí hñe̱jmi jar
    estado Macedonia. Cja̱ bbʉ mí zøtihui‑cʉ́, bi mʉh car Pablo bi dedica gá u̱jti
    cʉ cja̱hni cár palabra ca Ocja̱. Mí xih cʉ judio, guegue car Jesús mí gue car
    Cristo xquí ddøhmi, cja̱ xcuí mɛjni car Tzi Ta ji̱tzi.
  hoy-hoy: याग सीलास अदिक तीमुथियुस मकिदुनिया टु बंदुर, रा पौलुस वचन केळ्सदुर दा पुरा
    समय कोट्टुन अदिक यहूदीगोळी गवाही कोळली कुरतुन कि यीशु उच मसीह हुन.
  uri-uri: Sailas ekg Timoti tuwekg nuhurn ha knokg Masetonia pa kul nar, Pol kil
    uk wang wrongwailet akil pa kai ekg laron yangkipm pa, ro tukgunakg lngkep a tu
    ariworwor nasi tu Juta pa la tolpa, Jisas pa, kil melnum a pike Maur Wailen kil
    akrkahan ekg akwio.
  amo-amo: Sila nin Timontawus dã unuzu kusarin Makidonia. Dana iduru kikane, Bulus
    tinna achino kata makeke ku danga. Amini wa yiru kubime chin dursuzu a Yahudawa
    tipipin kitenen Isa. Amini wa belin nanin ai Isa amere Christi.
  pjt-pjt: Ka nyara palula-aṟangka Tjaalatjanya pula Timitjinya wirkanu manta nyara
    Matja-tuniyalanguṟu. Ka paluṟu pula wirkankunyangka, Paulalu tjiṉṯu uwankarangka
    tjukurpa Jesunyatjara rawangku wangkangi aṉangu Jew tjuṯangka, munu paluṟu alatji
    wangkangu, “Panya Godalu kalkuntjitjanya pitjangu aṉangu tjuṯa wankaṟunkunytjikitja.
    Nyanga paluṟu ini Jesunya.”
  cwe-cwe: Sila na Timoseyo viwafikile kulawa Makedoniya, Paulo kasang'hanila lusita
    lwake lwose kuwapetela Wayahudi kuwa Yesu iyo Chilisito Mulopozi.
  daa-NT: Min Silaas iŋ Timote astu min Maseduwaan, goye ka Pool okin̰ji ŋa gaara
    kaaw ta Buŋdi di, ŋa bariya botol taat ŋaaco gedire ɗo Yuudinnar a Iisa, ŋaar
    Masi kaak Buŋ doɓtu.
  mlp-mlp: Teq abeb Sailas ayow Timoti inaq saw Masedoniya hulosim Pol ago hib tigewoqiy.
    Gewoqan Pol bit akabiyan hulosad kam bunmo in God ago gamukmo mataw gibilenad
    tuqosyaq. In Juda mataw gamuk atoranmo gibileneq bilaqyaq, Yesus in Krais haqyaq.
  ape-C: Abudok nyutob Sailas nani Timoti hakutukuk agudok shokugi nahobig Masedonia
    hanaki obi nyutob, Pol ihih nyumneh napeum nakripesh Iruhin ananin yopinyi baraen.
    Dodogowin atun nakrip eshesh Juda nakri, “Jisas anan Krais, douk Iruhin nagraehan
    aria neshopokan nanakumori nurao arpesh iri.”
  bgs-bgs: Asal tô igdunggù si Silas asta si Timoteo tikud tun ta probinsya ka Macedonia,
    inalayun dán gulit-ulit si Pablo katô mga Judio tingód katô kagi ka Manama, asta
    tô ágtinuruán din kandan na si Jesus tô Mesiyas.
  faa-faa: Some karaka risiakipoko, Saerasepe Timoti tetā Masetónia hauaka anaka
    perakano soko, maiya suamo Poremo himu hakásaraka reke, Kotimo someane hákasa
    some kasapo. Some karaka Yu aporoaki someraka, “Yasu ipi aporo unihaeaka rekeasimo
    Kotimo makáraraka maresasamo, ipi yano motosa Keresopo.”
  kik-kik: Rĩrĩa Sila na Timotheo mookire kuuma Makedonia, Paũlũ akĩĩrutĩra gũkorwo
    akĩhunjia mahinda mothe, na akoimbũragĩra Ayahudi atĩ Jesũ nĩwe Kristũ.
  cap-NT: Nekztan Silz̈tan Timoteoz̈tan Macedonia yokquiztan irantiz̈quichic̈ha. Nekztanaqui
    Pabluqui Yooz takupanz̈ paljayatc̈ha. Yekja langzñijapa timpu ana z̈elatc̈ha.
    Niz̈aza Pabluqui judío z̈oñinacz̈quiz kjanacama intintiskatchic̈ha, Jesusaqui
    ninacaz̈ tjewz̈ta Cristuc̈ha, jalla nii.
  ksr-ksr: Kuuŋ laligoro alawoita Sailas Timoti yoronoŋ Masedonia prowinsnoŋga kouri
    Jiisaswaa Buŋaya kambaŋ so jeŋ asariŋ laligoro. Kaeŋ laligoŋ Jiisasnoŋ Hamoqeqe
    Toya Kraist kolooji, iikawaa kania asuganoŋ qendeema qaa iikanoŋ Juuda ejemba
    uugia kuuro.
  eng-TNT: When Sylas and Timotheus were come from Macedonia Paul was constrayned
    by the sprete to testifie to the Iewes that Iesus was very Christ.
  sbs-sbs: kono Sila ni Timotea habasika kukazwa kwa Macedonia. Paulusi avali kuyendiswe
    Luhuho kuwambira ma Junda kuti Jesu jiyena Keresite.
  sue-sue: Are Silato Timotire Masedonia zebura ena muwato amire Paulo meni tamara
    bua doro ge tugata waira bua zewai-zawai wero puro Yesu nu Yuda emara Soyai Ema
    me amira susu kereniro toise Yuda emare tugata wenua awa.
  fra-NCL: Lorsque Silas et Timothée furent arrivés de Macédoine, il se donna tout
    entier à la parole, attestant aux Juifs que Jésus était le Christ.
  bhg-bhg: Edo iji angode Silas ae Timothy de yai Masedonia edo guputera, Paul awa
    Asisi Kotopu mi gisijiri Judah embomainda yai ge dugabé karigeteite sisina, “Yesu
    awa Keriso ra giwo!”
  snn-NT: Ja'nca ba'ijënna, ja'nrëbi Silas, Timoteo, bacuabi Macedonia yijabi ti'anni
    Pablo yo'ore con bi'rajënna, Pablobi se'e ro'taguë, Yë'ë yo'o, jo'ya hua'na ga'nibi
    huë'eñare yo'oye ja'anre jo'cani, Riusu cocare quëani achoye se'gare yo'oza caguë,
    si'a judío bainni te'e ruiñe quëani achoguë, “Jesucristo yua Riusu Raosi'quëreba
    ba'iguëbi maina ti'an raji'i. Baguëre zoe ëjojën ba'icuani ti'an rani, maini coñe
    yëji baguë” quëani achoguëña.
  atb-NT: Ahkuî, Sila eq Timohti nhik Makedoni mau mai châng jé jáng, Poluq gi, mungdang
    hkô hkyô má za wum kat luî, haû Yesuq gi, Hkrisduq yhang nghut lhê ga, Yudaq byu
    pé lé saksé hkâm kyô ri.
  cek-AK: Silas hoi Timote Macedonia ah angzoh hoi naah, Pawl mah Judahnawk khaeah
    Jesu loe Kri boeh ni, tiah thuih hanah, Muithla mah patoeh.
  bkd-bkd: Su makagapen en si Silas daw si Timoteo sa nangapuun ta Macedonia iyan
    dà binuhat hi Pablo sa pagpanunultul hu lalang hu Dios ta daw sa mga Judio tumuu
    gayed ha si Jesus iyan su Mesiyas.
  ctu-76: Silas yic'ot Timoteo ti loq'ui majlel ya' ti Macedonia. Che' ñac ti c'otiyob
    ya' ba'an Pablo ti' cʌyʌ i toñel ti ts'is carpa bʌ otyot cha'an mi' cha'len subt'an
    c'ʌlʌl mi ñumel q'uin yic'ot cha'an mi' subeñob israelob ti ñoj tsiquil bʌ t'an
    cha'an Jesús jiñʌch Cristo jini yajcʌbil bʌ i cha'an Dios chʌncol bʌ i pijtyañob.
  lac-NT: Barej caj c'uchob Silas yejer Timoteo. Mʌ' ja wirej, ti' p'atob ich u ru'umin
    Macedonia uch, rajen ti' u tarob ich u ru'umin Macedonia. Robob caj u yirajob
    bic a Pablojo' ts'ajan yor u tsec'tic u t'ʌn Jesús ich u winiquirob judío. Mʌ'
    ja wirej, caj u camsaj u winiquirob judío wa Jesús, raji' jach taj Cristo a cu
    pajicob u winiquirob israel.
  xla-xla: Epalati Saeles mate Timoti mate Makedoniya tle Polo hala dla pulati Polotapo
    ya꞉ oko melepame alila hapuloma dla isikimi God yu atlowe kotiyapo sela꞉iyo. Epammama
    ya꞉tapo Yu so watle Yesu koko haliyamale dla imsela꞉mama Yesuye Godta sale Kelisopo
    demsela꞉iyo.
  xav-NT: Tawamhã tamomo ma tô Sira norĩ hã ĩtẽme aimasisi zahuré, Masédoniza hawi,
    Timotiuhu me. Ĩtẽme simasisi wamhã, Paru hã ma tô Zezusihi wasu'uwẽ na si romhuri
    u'âsi oto. Zudezu norĩ ma, te Zezusi hã tãma wasu'u za'ra, õ hã Danho'reptui'wa
    da, 'Re ĩhâimana u'âsi mono te te ĩpisutu na hã.
  cuk-cuk: Silas, Timoteo-ebo Macedonia-yargi-mai Pabloʼse nonimargua, Pablo Bab-Jesús-gayaburbaginbi
