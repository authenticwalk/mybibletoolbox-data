    Iesus a Krais, Gumazir God Uam E Iniasa Mɨsevezim.
  bpr-bpr: Na kanto kel ale Silas na Timoti fdu di Masidunya, ta landè dademe nimò
    Pol, lo tamdò, na yé tulenan di dad Dyu na Dyisas i Mgalék Dwata.
  rmy-VLAKH: Ай кала андай Македония авиле Сила тай Тимофеё, о Павло отдя всавори
    пэстири вряма кай тэ пхэнэл о лав, допхэнэлас иудеёнди пала кода, со Исусо исин
