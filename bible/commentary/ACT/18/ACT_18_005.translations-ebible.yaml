  ory-ory: ଯେତେବେଳେ ଶୀଲା ଓ ତୀମଥି ମାକିଦନିଆରୁ ଆସିଲେ, ସେତେବେଳେ ପାଉଲ ବାକ୍ୟ ପ୍ରଚାରରେ ନିତାନ୍ତ
