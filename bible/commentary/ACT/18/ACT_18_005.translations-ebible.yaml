    ഭവതീതി പ്രമാണം യിഹൂദീയാനാം സമീപേ പ്രാദാത്|
  tam-TCV: சீலாவும், தீமோத்தேயுவும் மக்கெதோனியாவிலிருந்து வந்ததும், பவுல் நற்செய்தியை
    அறிவிப்பதில் மட்டுமே ஈடுபட்டான். இயேசுவே கிறிஸ்து என்று அவன் யூதருக்குச் சாட்சி
    கூறினான்.
  mit-NT: Daaní, nì quee Silas xì Timoteo ladu Macedonia, nì quesaa‑nè ndé iá Pablo.
    Dandu Pablo, ndé cuisì chuun cáhàn‑nè palabra xi Dios nì quesaha‑né quidá‑né,
    te cuàhà gá nì dàcuàhá‑né nècuàchì raza‑nè yucán, cachí‑nè ñà‑divi rey ndiaha
    nani Cristu nduú Jesús.
  ceb-ULB: Apan sa dihang si Silas ug si Timoteo milugsong gikan sa Macedonia, si
    Pablo gimandoan pinaagi sa Espiritu nga magpamatuod sa mga Judio nga si Jesus
    mao ang Cristo.
  ces-LB: Když konečně z Makedonie dorazili Silas a Timoteus, mohl se Pavel více soustředit
    na šíření evangelia. I tady se především snažil přesvědčit židy, že Ježíš je ten
    slíbený Mesiáš.
  mkn-mkn: Ma waktu Silas deng Timotius datang dari propinsi Makedonia, Paulus barenti
    karjá kulit. Siang-malam dia tasibu kasi tau orang Yahudi dong bilang, “Itu Orang
    yang kotong samua su tunggu dari dolu-dolu, yang Tuhan Allah su janji mau kirim,
    Dia tu, su datang. Andia, Yesus!”
  nce-nce: Sailasna, Timotina, Masedonia life kile mëtelo na Pol belë mëtëyeu. Bu
    fata mëtelo na këme Pol selë susu wege kile tle na Jisasbë gali iniwa olë të tëtakefëtëme.
    Bu Israelbë afenëbonime anisasana megali tlokwefëme, “Goto Jisasme waaniji tlole,
    bubë onehome tëbo lowene mago nëno lëglebëme.”
  pol-UBG: A gdy przyszli z Macedonii Sylas i Tymoteusz, Paweł był napierany w duchu
    i świadczył Żydom, że Jezus jest Chrystusem.
  qxh-NT: 'Macedonia marcapita Silaswan Timoteo ćhayamuptin ima ruraynintapis caćhariycurna,
    Israel runacunata Pablo willaparan: «Jesúsga Tayta Diosninchi acracushan Washäcujninchi»
    nir.'
  nwi-nwi: Nɨpɨg a, Saelas mɨne Timoti kratərhav Masedonia, mɨrauə mɨn Korin. Pol
    rapəh kafan wok ye nɨjirien nimə tapolen, kɨni maməkeikei əmə mamni-ərhav Nəgkiarien
    Huvə. Mamni huvə tuk nəmə Isrel mə Yesu in Kristo yame Kughen rɨmɨrpen.
  kmo-kmo: 'Sailas, Timoti piir Masedonia nosapen heechi Korin akamak iyarerek, Pol
    riita God riiti majiban eena sawotar. Rii Ju ma yenya sawotar: Jisas rii eeta
    Kraist.'
  agr-agr: 'Silas Timoteojai Macedonia pujau taawagmatai, Pablok imá chicham etsegbauwa
    nunak takau, dutikak judío aidaunak: “Apajuí etegkamu Kristu, atum dakajum nunuke
    Jisusak” tusa chichagkagtau.'
  kyc-kyc: Poleme pii boo pyao karo Juu wambu lamaiyuo pii kinyi leto lao Yesu baa
    Koraisa ingyuo karamo lao kareyamopa Sailasapa Timotipa yuu Masetonia karapala
    epo yuu doko kando nyiyambi.
  urd-GVU: جب سیلاس اور تیمُتھیُس مکدُنیہ سے آئے تو پولس اپنا پورا وقت کلام سنانے
    میں صرف کرنے لگا۔ اُس نے یہودیوں کو گواہی دی کہ عیسیٰ کلامِ مُقدّس میں بیان کیا
    گیا مسیح ہے۔
  yre-NT: '''Pian zɩ Sila ''lee Timote ''si Masedɔa ''lɛglɔn ''ji o -ta bɛ, ɛn Pɔl
    Bali -le ''wɩ ''nɔnnɔn ''saza "paadɩ "sia. Yaa ve Zuif ''nɔn lɛ ''nan, Zozi ''bɛ
    cɩ min ''sizan ''wɩ ''ji -a.'
  fuh-BKF: Nde Silas e Timote ƴuurnoo Makedoniya njottii Korintu ndeen, Pool watti
    hakkillo muuɗum fuu e waajaade, ina seedanoo Alhuudiyankooɓe ɓeen Iisaa woni Almasiihu.
  arl-NT: 'Silas jaara Timoteota Pabloocua tiuquiijioquiaari Macedonia jiyajiniji,
    Pabloori jiyacari coteequiaari puetunu juucajanaa Jesujiniji pohuatanura Judiocuaca
    niquiara. Nojori sequequiaariiri: —¡Jesucuajaari nia sashishano, Pueyaso Jiyarosano
    seetanujuanaa pocua!'
  ziw-ziw: Sila na Timoseo weze wengile kulaila Makedoniya, Paolo kaguha chipindi
    chakwe choseni kulonga imbuli idya, kuwagambila Wayahudi kugamba Yesu nuyo Kulisito
    Mkombola.
  grc-TR: Ὡς δὲ κατῆλθον ἀπὸ τῆς Μακεδονίας ὅ τε Σίλας καὶ ὁ Τιμόθεος, συνείχετο τῷ
    πνεύματι ὁ Παῦλος, διαμαρτυρόμενος τοῖς Ἰουδαίοις τὸν Χριστὸν Ἰησοῦν.
  nag-nag: Jitia Silas aru Timothy duijon Macedonia pora ahise, Paul Isor laga kotha
    te pura mon dikene thakise, aru Yehudi manu khan ke Jisu Khrista laga gawahi koi
    thakise.
  eng-OEBCW: But, when Silas and Timothy had come down from Macedonia, Paul devoted
    himself entirely to delivering the message, earnestly maintaining before the Jews
    that Jesus was the Christ.
  knj-NT: Ja' yet jix jul ec' Silas yetoj Timoteo bey Corinto tu', yet jix tit eb
    bey Macedonia, lalan yak'on yip Pablo yalon el sk'ane Dios yin masanil sc'ul.
    Caw jix ak'le na'cha el yu eb Israel, tol ja' Jesús, ja' ton Cristo, naj echbanebil
    sjul yu eb.
  deu-1912: Da aber Silas und Timotheus aus Mazedonien kamen, drang Paulus der Geist,
    zu bezeugen den Juden Jesum, daß er der Christus sei.
  san-PUN: ਸੀਲਤੀਮਥਿਯਯੋ ਰ੍ਮਾਕਿਦਨਿਯਾਦੇਸ਼ਾਤ੍ ਸਮੇਤਯੋਃ ਸਤੋਃ ਪੌਲ ਉੱਤਪ੍ਤਮਨਾ ਭੂਤ੍ਵਾ ਯੀਸ਼ੁਰੀਸ਼੍ਵਰੇਣਾਭਿਸ਼਼ਿਕ੍ਤੋ
    ਭਵਤੀਤਿ ਪ੍ਰਮਾਣੰ ਯਿਹੂਦੀਯਾਨਾਂ ਸਮੀਪੇ ਪ੍ਰਾਦਾਤ੍|
  nob-LB: Etter at Silas og Timoteus var kommet fra Makedonia, konsentrerte Paulus
    seg helt om å snakke til jødene og vitne om at Jesus er Messias, den lovede kongen.
  ntj-ntj: Nyangka Tjayilanya-pula Timatjinya Matjuniyalanguru pitjangu lurrtjurringu.
    Nyangka Puultu tiinti palyantjamaalarringu. Palunyalu tjukurrpa tirtu watjaranytja.
    Palunyalu Tjiyu pirningka-tjananya watjaranytja, “Wati nyarra Mama Kuurrtu kalkurnu,
    palunyanya Tjiitjanya.”
  sxb-NT: Olwa Siila ni Timotheeo waaema Makedoonia, waatuukra Paulo Korintho. Paulo
    yatoola enyinga enyingi na alanzizia Awayaudi mbwe Yesu nio Kristo.
  nhu-NT: Ɛ Silas bô Timatio ke dioo nɛ Masedonia to, ɛ Baul mum jo kefew kew kecii
    no fewci ɛ ɛ̀ nu diɛw Nyo', duŋci ɛ̂ Bojuu lɛ Mboyse wvù Nyo' to kawɛɛ nu Jisos.
  row-row: Silas no Timotius rema mia nusa Makedonia ma, Paulus hahae tao ues na.
    Hatuꞌ-rerelon ana akaꞌ a nafadꞌe atahori Yahudi ra nae, “Atahori fo hita tahati
    eniꞌ a maꞌahulun, fo Lamatualain helu nae haituaꞌ a, Ana nema ena. Naeni, Yesus!”
  msy-msy: Ezɨ Sailas ko Timoti Masedonia ategha izaghirizɨ, Pol dughiaba bar zurara
    Godɨn akar aghuim akuri. An akar gavgavim kamaghɨn Judaba deravɨra me geghari,
    Iesus a Krais, Gumazir God Uam E Iniasa Mɨsevezim.
  agg-agg: Sairas asu Timoti ai Masadonia hɨfɨ ra hɨnɨŋgɨrɨne hena Korin ŋgoafɨna
    kosafandanɨ Por ai Sudahündɨ ranaheimbo aboedɨ hoafɨ yamundeandürühɨ manüŋgu.
    Ai Suda-mayei aheimbo anɨhondümbo hoafɨyundürühɨ yahuya, “Sisas ana nindou God
    ai nindou aboedambofembo kafoarirɨ hɨnɨŋgɨmarir-ani,” mehu.
  ptp-ptp: Mêd Sailas yuu Timoti lam gê Masedonia dɨ val vô Pol, dɨ Pol nêl xolac
    vô he Yuda tɨyi lec buc vɨhati dɨ nêl vô he ên nêbê, “Yesu ge Kɨlisi wê Anutu
    vɨnoo i pyap ge.”
  nak-nak: Goio, mulimuli e Sailas mira me Timoti, egira guvi loio e Masedonia, e
    Pol kamati gabutatala, eia lagu tavu moliti la valolo soio tegite Iuda veia egite
    ge rovia e Iesus eia e Kraist, la uru tegiteu.
  lbb-lbb: Ning e Sailas pa e Timoti dia hanot mitimo na papar e Makedonia, e Pol
    bel i manah kusun a warawai ana warwara ane God, pa i apuasa i tetek a tarai Juda
    mang e Iesu a Karisito ning e God i sune i ute.
  kan-2017: ಸೀಲನೂ ಮತ್ತು ತಿಮೊಥೆಯನೂ ಮಕೆದೋನ್ಯದಿಂದ ಬಂದಾಗ ಪೌಲನು ದೇವರ ವಾಕ್ಯವನ್ನು ಬೋಧಿಸುವುದರಲ್ಲಿ
