  kpr-kpr: Amingiri, Silas nengae Timothy ghae Frovensi Masedonia ghedo fera buvero,
    Paul dobo da saramana dodo, vironu vanembo sedo ghusira. Vironu sise, God nu nenda
    ari ekoko kote doyari dae sedo, Iesu dirigetiri fusira ava tumondaoro dae sedo,
    Jusi embokena ijugedo ghusira.
  san-IAS: sīlatīmathiyayo rmākidaniyādeśāt sametayoḥ satoḥ paula uttaptamanā bhūtvā
