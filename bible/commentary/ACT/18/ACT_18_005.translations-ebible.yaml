    tjerrtj Jew map kaltj-antherl-anek. Rang inenh angketj Jesu-akert ilerl-apetjam,
    Jesu rang Christ anemeng, nheng Altjerrelarl ngkwey alhelekarl.
  ake-NT: Sairas mɨrɨ awonsi'kɨ Temu'ti uye'sa' a'tai Paarʉ piya' Ma'sitoniya pata
    apai, Paarʉ uya tʉweyu ennoko'pʉ itekare rɨken ekama pɨ' Esuwerʉ amʉ' pɨ', Sises,
    kʉrɨ rɨ Kʉrai, tukai' enpoika'pʉ iya.
  qvn-NT: Nätan Silaswan Timoteo Macedoniapita nä chraräriptinmi ichaga, Pabloga Jesuspita
