  tha-KJV: พอสิลาสกั​บท​ิโมธีมาจากแคว้นมาซิโดเนีย เปาโลก็​ได้​รับการดลใจ และเป็นพยานแก่พวกยิ​วว​่าพระเยซูเป็นพระคริสต์
  por-BR-2018: E quando Silas e Timóteo desceram da Macedônia, Paulo foi pressionado
