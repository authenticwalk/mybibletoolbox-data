  met-met: Bungina Sailas Timoti tang dima Masedonia ma rangua, Pol ila mana oxata
    baxangangam ing ganina. Bala Yudadi ba Yesu bing Urana Lipuxing Mogunganama.
  kpj-NT: 'Sila tahe Macedonia bedewe‑ribi rehemynyre, Tximòtxi‑wana. Paulo tai rybe
    ritỹnynymyhỹhyy raremyhỹ. Aõu Paulo rarybere: —Inatyhymy Jesuisi Deuxu deòdỹỹna
    rare, Kristu rare.'
  zao-NT: Leettsa lee Silas rop Tim mzin yez Corinto, rop zha ree mroo yezlyu Macedonia.
    Tsa lee kuu ntsow Paba nak anta ndaa Paba kwent xkiiz Diox, ne mbez Paba lo re
    zha Israel lee Jesús nak Crist Kuu Mtaal Diox Nabee.
  byx-byx: Baip pet luqia ama giqi de ma Sailas ke ne ma Timoti ian men navet ma Masadonia.
    De ma Paulus ka verleset naver ama rletki i ai de qet matna dap katikka ver ama
    niirl mai de qa tit de qel sil bareq ama Judaqena. I qel sil ai ma Iesus dai ama
    Iameska na qa.
  ctu-CTI: Silas yic'ot Timoteo ti loq'ui majlel ya' ti Macedonia. Che' ñac ti c'otiyob
    ya' ba'an Pablo ti' cʌyʌ i toñel ti ts'is carpa bʌ otyot cha'an mi' cha'len subt'an
    c'ʌlʌl mi ñumel q'uin yic'ot cha'an mi' subeñob israelob ti ñoj tsiquil bʌ t'an
    cha'an Jesús jiñʌch Cristo jini yajcʌbil bʌ i cha'an Dios chʌncol bʌ i pijtyañob.
  zos-NT: Cuando nu'cyajujcam Silas y Timoteo tzu'ṉyajupø Macedonia nasomo, Pablo
    nømna'ṉ yosco'n oteji'n, nømna'ṉ chajmayaj Israel pønda'm que Jesusete Cristo
    Diosis cyø'vejupø.
  gvs-gvs: E tutayana Sailasi be Timoti Mesadoniya parovinsi goi sisou sima Korinta,
    tauna Paulo itoboine ina paisewa ikalave go, toinina ikasale Yeisu ana talavaita
    yaina. Tauyana italavaita makimaki Diyuu yaidi idigo kana, ‘Yeisu kina moitamo
    Guyau, Yaubada ana Vadámana.’
  kbm-kbm: Givin ebe Silas gabu Timoti nangge Masedonia be ile imbielk ve Pol ok,
    be ei gilgum kulkul va pale-ngge ve ginei Yisu lavo gitangi amolmol Juda ane be
    ginei “Yisu ei amol (Mesia) ebe ve nemb amolmol ru ok.”
  tew-tew: Silas-áḏí Timothy-áḏí Macedonia-ḏi dapówá ihayḏiho Paul wíyá wíˀiteˀaapaapí,
    hebo thaa tꞌä̖hkí Jôesi Táḏáví híˀ in tꞌowa ovâytꞌôeˀoˀ, heḏi thayˀeeḏi in
    Huḏíyo ovâyhá̖ˀoˀ Jesus-áho namuu iˀ toˀwí Jôesi Táḏáḏí óesógeˀiˀ tꞌowa ovâyˀaywoeníḏí.
  rmc-rmc: Sar o Silas the o Timoteus doavle andral e Macedonija, diňa o Pavol calo
    peskro časos pre oda, hoj te vakerel o lav a te svedčinel le Židenge, hoj o Ježiš
    hino Mesijašis.
  apr-apr: Inbe ye kene yo Silas iye Timoti tipa ke Masedonia a timan ye in nga, motong
    la Paulu ipas le iwetewete betanga ke Maro pang di tooltool ngan leu. Ngan le
    Paulu tani in iwete betanga pang di Yuda nen, “Yesu in Kirisi tani yo Maro ipootoo
    bet si ikap di tooltool ki a ipamulu di i.”
  tiy-tiy: Amun énggumah i ro Silase brab Timoteowe tidéw Masedonia, éndaén géménalbék
    i Pablowe saliyu bé kéuret ne fantag bé Jesuse. Nuretén dob de Judioy Jesusey
    Kristowe, sani fénémili i Tuluse méguléw.
  nlg-nlg: Tana bona toro sara, Silas ma Timothy, toro va butu mai i Macedonia, Paul
    te nia hevei na volana tughu bongi na nia tarai na rongorongo uto, na tughunitateana
    vanira na Jew a Jesus agaia sughua na Christ.
  dgr-DOGNT: Sılas eyıts'ǫ Tımothy Macedonıa nèk'e gots'ǫ eyı nègı̨ı̨de ekò Paul dǫ
    hoghàehtǫǫ zǫ ts'ǫ̀-èlı̨ adììdlà. Israel got'ı̨į̀ ts'ǫ̀ gode, hadı, “Zezì Chrıst
    hǫt'e,” gòhdı.
  pes-OPV: اما چون سیلاس و تیموتاوس از مکادونیه آمدند، پولس در روح مجبور شده، برای
    یهودیان شهادت می‌داد که عیسی، مسیح است.
  ron-1924: Дар кынд ау венит Сила ши Тимотей дин Мачедония, Павел с-а дедат ын тотул
    проповэдуирий ши доведя иудеилор кэ Исус есте Христосул.
  tpz-tpz: O poen ne Saëlas pen Timotiꞌ to taneꞌ maꞌ pa muhin va Mësadoniaꞌ, ko vos
    maꞌ, e Pöl to koe en pa kiu moniꞌ peꞌ, pareꞌ teꞌ varoe non pa heꞌ a Soe Vih me
    a vavaasis, ko vamaaka ke ra ma napan pan, e Ieesuꞌ e Kristo.
  agd-agd: Máan tiyaré íkan Sairasin nú Timotin nú ma Masedoniá bara fáké eravíkan
    maen Pori fura sen monó bayafin o aní uven Tiyarafenu ano ma aní ukhein banta
    Yisasin ban mino sen Yutan kéká tiamen mino.
  rkb-NT: Kyze Siras Timoteo iwatsa Pauro bo izumunaha. Sudeutsa bo Deus harere ty
    nipamykysokonaha. Zikbyituhukutu Pauro Sudeutsa bo zuba nipamykysoko. Sudeutsa
    bo pykyhytu nitsasoko. Hawa Sesus Deus zipehata mywata niyzik nikara.
  san-THA: 'สีลตีมถิยโย รฺมากิทนิยาเทศาตฺ สเมตโย: สโต: เปาล อุตฺตปฺตมนา ภูตฺวา ยีศุรีศฺวเรณาภิษิกฺโต
    ภวตีติ ปฺรมาณํ ยิหูทียานำ สมีเป ปฺราทาตฺฯ'
  iws-iws: Mɨ mhoɨiya Sailas sowa Timoti ɨna haiburgigo nu Masedonia hɨrɨn mɨ sowa
    ɨna yɨtwo Pol siirɨm. Mɨ Pol siya ɨinokɨinokɨn yaiwɨn kɨbiya saiirara boɨnmɨmauuwikɨn.
    Mɨ siya Juda sɨmiirɨn ɨna boɨnɨnaekiyɨn. Jisɨsɨn Bɨiyan Adi Komii siyar nɨmbingikɨn,
    Judan iikamɨm kɨmiir kaoprigi okwowam.
  pol-SZ: Gdy Sylas i Tymoteusz przybyli z Macedonii, Paweł poświęcił się głównie
    nauczaniu i udowadniał Żydom, że Jezus jest Mesjaszem.
  ztq-NT: Lëë Silas ni Timoteo pchoo Macedonia aan tsiñee lëë xaa ptsiñ Corinto, lëë
    Pable bislo xluuy xtiits Dios nii xñee cho nak Jesús ksatyee tse. Bluuy xaa lo
    meñ Israel nii lëë Jesús nak Crist, xaa nii pxaal Dios.
  zai-NT: Ne ora bedandá Silas ne Timoteu de Macedonia, jma pe qué ñaana dxí Pablu
    de ñui' stiidxa Dios. Idubi dxi cayabi be ca judíu Jesús nga Cristu ni cabeza
    ca que.
  upv-upv: Ko vitunen Saelas ko Timoti orivel lingi Masetonia vini; ko daron nga morremali
    ie, ko Pol elngilngi majingen nga mok-ilile nevlu buluk, ko ean vajin re majingen
    nga renge nosp̃en nga m̃irres, ko okwerai lilane tevi m̃eri Isrel nir nga Iesu
    evi Mesaea.
  aui-aui: Raghanina Sailas da Timoti, Masedoniya kubura sikanibutaveni bi siyowogha
    sipiika Korint kwanatune, na Pol kiregoru beradi ikabitoura bi raghani nonowa
    God warana miisena iyadimadima Jius damdi biiyadi, iyawonawona da Yesu na God
    yana Wiivinevinegha Kiiwawona.
  wap-NT: Aizii Silas naꞌiki Timothy kaawan daunaꞌan Macedonia iki, Paul kaudinan
    soo pakakuwaapatinan dauꞌaꞌa naa karikaonan. Kaimanaiman ukakuwaapan Jewnao ati
    Jesus dauꞌan. Ukian, “Mishiꞌo uruu Christ, Tominkaru kowaadauzoniaz padyuudan
    nii kazannaataꞌo nii ipai pidannao.”
  mva-mva: Bong Sailas be Timoti Masedonia kaba-lo be dipuraru nge Pol itaguraki be
    malipi takadi muri inanga be Kristus-la rangaka mangata irarangaki, be mangata
    Iuda bokai iraradi, “Iesus ka Kristus.”
  dwr-NT: Sillaasenne Ximootoose Maqidooniyaappe yeedda wode, Phawuloosi Ayihudatuwaassi
    Yesuusi bare huuphew Kiristtoosa gideeddawoo qaalaa oduwaa toleedda.
  kfw-kfw: Silas li Timothy in Macedonia makheiya inhongtung pha, Paul in Jisu chu
    Christa eii tia Jihudi ngaidiang sakhi peli Pathian chong aleiril.
  bfz-bfz: जेबे सीलास और तीमुथियुस मकिदुनिया प्रदेशो ते आए, तेबे पौलुस वचन सुनाणे
    री धुना रे लगी की यहूदिया खे गवाई देओ था कि प्रभु यीशु ई मसीह ए।
  cuk-09: Silas, Timoteo-ebo Macedonia-yargi maid Pablose nonimargu, Pablo Bab-Jesús-gaya-burbaginbi
    sunmakdii-guarsunnad, Judiomarga sogdigualid, we-Jesús, Bab-Dummad-dule-wargwen-anmarga-barmidagoye-sogsad-dule-sunnadye.
  ben-OBCV: যখন সীল ও তিমথি ম্যাসিডোনিয়া থেকে উপস্থিত হলেন, পৌল সস্পূর্ণরূপে নিজেকে
    প্রচারকাজে উৎসর্গ করলেন। তিনি ইহুদিদের কাছে সাক্ষ্যদান করতে লাগলেন যে, যীশুই ছিলেন
    মশীহ।
  mil-NT: Te té Sìlás ndɨhɨ té Timùteú ní quee‑güedé distrìtú Macèdoniá cuáháⁿ‑güedé
    núú ndécú tě Pǎblú. Te òré ní quexìo‑güedé, te ní cáháⁿ‑ni té Pǎblú tnúhu Yá Ndiǒxí
    núú ñǎyiu isràél, te xǎhaⁿ‑dě xií‑yu sá Jèsús cúú‑gǎ Crìstú Yaá ní tendaha Yǎ
    Ndiǒxí ní quixi ñuyíú‑a.
  myu-myu: Silas tak oajẽm Paulo kay, Timóteo dak. Macedônia eipi bewi ip oajẽm. Jesus
    o'g̃uwẽnuwẽn cĩcã ip Judeuyũ e'aweroroap'a be. — Deus Jesus acã o'taẽ wuydaxijojo'ukan
    — io'e'e'e cebe ip.
  amk-amk: Rabuang bo Silasi tuti Timotiusi urontai na Makedonia ma fo, Paulusi niari
    fisiai kaha, mae rahida neungfo kiorang terai we Yahudifosa kariri Yesusi, weo
    i mani Mananu Mamparirio Seng Allai dereria fi dine.
  fai-fai: Kale Sailas so Timoti so ikil Maseddoniya kalo tadulomane, Faul ayo Finuyámin
    am uyo sun kuw tam kawed am une bom Yu kayak kukuya bom nadane bakoyam, “Yesus
    be Walusa Kinimo,” yakan bom tein be ka. Akeisiw.
  ura-NT: 'Inae Masedonia batane caje, rene turuuruha Silasi aina Timoteeocurune jana
    jetaote, jacari caje lohanarinu namihaneeo jianeein, Cana Curuaanaacha beratenojoi
    benaacha que ne Faboro, rauhijiriin, aitoha Cana Coaunera Quiricha Inoaesi cuhanene
    rijitojoeein: “Jesosote esinaae rauhijiriin canaacha cohajei Mesihasi ne,” naain
    coitucuruha Joriocurune coina.'
  mcd-NT: Ascano Silas yafi Timoteori Macedonia anoashu aqui funifo. Nocoafono Pablonun
    Israelifo Jesushuunoa yoifoanfafaini. Nan fusti yoini. Ahua futsan yoinima. —Jesús
    Diosin catonni, nanton ahuun facuran, —ishon ato yoini.
  urt-urt: Ŋupe ŋaiye Sailas hindi Timoti yase Masedonia yate jere moi uku pe, Pol
    ŋende wah doheteme ŋiche wusyep nal lenge Juta nange Jisas kin miyeꞌ nalaŋatme
    Krais.
  kiz-kiz: Lakini Sila ni Timotheo bhobhahidili kuhoma Makedonia, Paulo asukumibhu
    ni Roho kubhashuhudila bhayahudi kujha Yesu ndo Kristu.
  tzo-TZE: C'alal ilaj yo'ntonic ta xcholel sc'op Dios tey ta Macedónia banamil li
    Silas xchi'uc Timoteoe, tey italic ta Corinto. Tey yac'ojbe yipal xcholel sc'op
    Dios istaic li Pabloe. Chalbe ya'yic xchi'iltac ti tsventainbe xa yo'ntonic cristianoetic
    li boch'o t'ujbil yu'un Dios chventainvane, ja' li Jesuse.
  lex-lex: 'La''pa Silas nora Timotius rwatiawu Makedonia pa rmai wia, dewade lera-ler
    nekpa Paulus nakot nohora Uplerlawna lirni la''a riy Yahudi niwra: “Ina-nara ama-hyal
    miy re, Yesus de ed mak Uplerlawna Nano''taru pa Namori-nalewna rimormiori.”'
  dov-dov: Lino Sayilasi a Timoti nibakasika sika saansi kuzwa ku Masedoniya, Pawulu
    wakalipeda kujwi, kapa bukamboni kuba Juda kuti Jesu ngonguwe Kkilisito.
  rgu-rgu: Tehuu faiꞌ fo Silas noo Timotius reme propensi Makedonia, Paulus hahae
    tatao banda rouꞌ a. Hatu-leledon ana nasapute nafada lahenda Yahudi ra nae, “Lahenda
    fo rina ita basa tahani neme uluꞌ mai, fo rina Amaꞌ Manetualain helu basa nae*?
    fee, Ana mai soo, riiꞌ Yesus.”
  toc-NT: Ni̠ li̠maka̠s quilh­ta­macú Silas y Timoteo tatá­ca̠xli nac Mace­donia y
    talák­cha̠lh Pablo nac Corinto. Entonces xlá niaj lí̠s­cujli hua̠ntu̠ xtat­la­hua­má̠­nalh
    lactzu̠ chiqui huata caj luu xma̠n huá li̠ta­mák­xtekli naliakchu­hui̠nán xta­chu­huí̠n
    Dios y nama̠­lu­loka xla­cata pi̠ huá Jesús a̠má hua̠nti̠ qui­ma̠aka­pu̠­tax­ti̠­nacán
    xquin­ca̠­ma̠­lac­nu̠­ni­cani̠t.
  som-som: Laakiin markii Silas iyo Timoteyos Makedoniya ka yimaadeen, hadalka ayaa
    haystay Bawlos isagoo Yuhuudda hortooda ka sheegaya in Ciise yahay Masiixa.
  mam-C: Atzaj te' tkanin Silas ex Timotey, a tzajninqetaq toj tx'otx' te Macedonia,
    b'e'xsin ok ten Pabltz yolil ti'j Tb'anil Tqanil, ex o'kx kub' tb'inchi'n, qu'n
    tu'n b'e'x kyij ttzaqpi'n tu'n tb'inchin ja, a xb'alin kyten. Tu'ntzintzjo, b'ante
    tyek'it-xix kye Judiy qa a Jesúsjo Crist.
  ndj-ndj: Sila na Timotewu pavafikili kufuma Makedoniya, Pauli atolili chipindi chaki
    chosi kulandula, kuvawombela Vayawudi kucha Yesu ndi Kilistu.
  mbj-NT: Ti m' Siras Tsimoot daheeh rakaja nä bä m' Masedonija häj n'aa hẽnh han'aa
    doo, Paw-Ro moo yyw kän tamoo wät do paah, Jesus ky n'aa hanäm do tama met'ëëg
    had'yyt hẽ hyb n'aa. Judah buuj sa hã taher'ood had'yyt hẽ, sa hã tametëëh Jesus
    né hẽ ti P'op Hagä Do H'yyb Däng Doo.
  lat-VUC: Cum venissent autem de Macedonia Silas et Timotheus, instabat verbo Paulus,
    testificans Judæis esse Christum Jesum.
  ngp-ngp: Umwo Timoseo na Sila weze wauye kulawa Makedonia, Paulo nakakelavya lupisi
    lwakwe lutali kubilikiza ulosi no kuwalavanyila Wayahudi kugamba Yesu Kilisito
    niye Masiha.
  enq-2: Dokopa Sailasapa Timotiapa Masedonia katao Korina lanao epeambi. Dokopa Spirita
    dokome kyeto joo Polonya mona sakatasiamopa, Polome Jisasa doko Kraisa dokona
    lao Juu dupa panao lamaiyoo katea.
  eng-ASVBT: But when Silas and Timothy came down from Macedonia, Paul was constrained
    by the Spirit, testifying to the Jews that Jesus was the Christ.
  mna-mna: 'Indeeŋe Silas ziru Timoti tizem Masedonia mi timar tipet na, Paulus izem
    uraata ta ikamam pa mbili kulin na, mi mataana iŋgalŋgal sua kamŋana men. Ni izzokatkat
    pizin Yuda ta kembei: Mesia kizin na Yesu tau.'
  myw-myw: Wankuyeim Saylas son Timotiy meinoy nimeis Masidoniy isaps Kolinit, igawa
    Pawl ivvalut wotet towen, ikatimlakes min-Yudiy va̱gan bikakins beibwein mtowen
    Yeisuw mounid Kelis.
  sby-sby: Sailasi ne Timoti mpobalashika kufuma ku Makedoniya, Paulo walalibengowa
    kuncito ya kukambauka, ne kwinshila bukamboni ku Bayuda kwambeti Yesu e Mupulushi
    Walaiwa usa.
  sll-sll: Ena haung ta Sailas Timoti kina Masedonia aidole, u Pol mongwo bani pa
    dungwi. Pa dungure Pol girungwo tangwo Yuda arihobi “Yisas singaba Kraist momua”
    di tere tere ongwi.
  yaq-NT: Junako, juka' Silaj teamta intok juka' Timoteo' teamta, inime'e, bwiaara
    Maseroonia' tea'a betana ama au am yajako, aapo ju'u Paplo junak che'a yuma'isia
    juka' Krijtota nok lutu'uriata a' teuwaanee'uta a' weetuan intok jume' juriommeu,
    juka' Jesujta, aapo'ik junuen juka' Krijtota bem bo'o bicha'uta, aapo'ik a' juna'atuka'u
    machisi a' lutu'uriatenee'uta weetuan.
  uro-uro: Bä nga rhoqoräkt i ma Sailas kä nä ma Timoti di in män nae ma Masedonia
    dä ma Pol di qa vodäm mes mamär i qä sameng dä qät täväktsäs mamär bä ba ama Judaqäna
    sävät ma Jisas i qa di ma Krais.
  ita-1885: Ora, quando Sila e Timoteo furon venuti di Macedonia, Paolo era sospinto
    dallo Spirito, testificando a' Giudei che Gesù è il Cristo.
  muy-muy: Ka ya ti ata Silas nday ata Timote tàsləkabiya e Mesedʉweŋ a, tìnjikiva
    ka Pol a nahəma, Pol nakəŋ àmbrəŋ tʉwi nahaŋ ni, ànjəki ka məhi ma ge Melefit
    ana mis kəlavaɗ. Àhi ana ndam Zʉde ahkado Yezu ti naŋ *Krist *Bay gəɗakani ya
    amara ni.
  kqc-kqc: Silas ma Timothy Macedonia ri gutuna dairi baeyadiri, Paul bi ini moimai
    bi ago buni maka niokusi Jew vene rofu nigamo Iesu bi Keriso.
  tav-tav: 'To cõona Pablo cʉ caqueti jooricarã Sila, Timoteo Macedonia yepapʉ cãnana
    caejayuparã Corintopʉ. Na caejaro Pablo juti wiiri cãnipe ajeri paariquere cajanañupʉ,
    Jesu ye queti jetore buiogʉ. To bairi judío majare: —Dio cʉ cabejericʉ yoaro mani
    cayuuricʉ Jesu cawamecʉcʉ ãmi, na caĩ buionucuñupʉ.'
  eng-ULB: But when Silas and Timothy came down from Macedonia, Paul was compelled
    by the Spirit to testify to the Jews that Jesus was the Christ.
  spa-VBL: Cuando Silas y Timoteo llegaron desde Macedonia, Pablo sintió que necesitaba
    ser más directo en lo que predicaba, y les dijo a los judíos que Jesús era el
    Mesías.
  fra-_FOB: Et quand Silas et Timothée furent venus de Macédoine, Paul pressé par
    l'Esprit, rendait témoignage aux Juifs du Christ Jésus.
  hau-ULB: Amma a lokacin da Sila da Timoti suka iso Makidoniya, Ruhu ya matsa Bulus
    ya shaida wa Yahudawa cewa Yesu Almasihu ne.
  mal-mal: എന്നാൽ ശീലാസും തിമൊഥെയൊസും മക്കെദോന്യയിൽനിന്ന് വന്നപ്പോൾ പൗലൊസ് ആത്മാവിനാൽ
    പ്രേരിതനായി തീഷ്ണതയോടെ യേശു തന്നെ ക്രിസ്തു എന്ന് യെഹൂദന്മാരോട് സാക്ഷീകരിച്ചു.
  kkc-kkc: Eseme Sailesi dio Timoti dio Makedoniya maga Poloye badebei mapoo sibume,
