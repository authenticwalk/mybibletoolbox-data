    Yesu yaa *Koŋkortieŋo‑i.
  sus-sus: Silasi nun Timote to so, keli Masedon, Pɔlu naxa a yɛtɛ fi kawandi rabafe
    gbansan ma. A nu a fala Yuwifie bɛ a Isa nan Ala xa Mixi Sugandixi ra.
  pon-2006: Ni en Sailas oh Timoty ara leledo sang Masedonia, Pohl ahpw mweidohng
    eh ahnsou koaros ong kalohkiseli mahseno, kadekadehdehiong mehn Suhs akan me Sises
    iei Mesaia.
  dad-dad: Sailas Timoti ado Masedoniam disi di, Pol ĩ Juda tamo kayau bun, Jesus
