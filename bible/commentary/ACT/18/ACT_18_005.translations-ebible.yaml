  kxv-kxv: ଏଚିବେ଼ଲା ସିଲା ଅ଼ଡ଼େ ତିମତି ମାକିଦନିୟାଟି ୱା଼ତେରି, ଏଚିବେ଼ଲା ପା଼ୱୁଲ ନେହିଁ ବ଼ଲୁ
