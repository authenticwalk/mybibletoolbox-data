verse: ACT.018.004
translations:
  kpx-kpx: Isi bula bahata kela auna Diue dubue tiniege Diue ata isi. Giliki ata kebia
    haivei isivialeike abu Iesu hoto evisi ehovai.
  okv-H: Eto Paul na giu ari iji vahai vahai Judea embomeni ta God jakeka ari bande
    ta horeto Judea embomeni te Greek embomeni te na Iesu avo ke be hotembara ere
    ijiahija.
  tbo-tbo: Dalabu magamaga hau numa dalabu mi Yudeya po mi Giliki mitehi hi igamogahigahi.
    Ma i ileta ipa nugonugohi ina waya.
  mal-C: ശബ്ബത്തുതോറും അദ്ദേഹം പള്ളിയിൽ ചെന്ന് യെഹൂദരോടും ഗ്രീക്കുകാരോടും സുവിശേഷത്തെക്കുറിച്ചു
    സംവാദിച്ച് സമർഥിച്ചുകൊണ്ടിരുന്നു.
  grc-SR: Διελέγετο δὲ ἐν τῇ συναγωγῇ κατὰ πᾶν σάββατον, ἔπειθέν τε Ἰουδαίους καὶ
    Ἕλληνας.
  bgc-bgc: पौलुस हरेक आराम कै दिन आराधनालय म्ह बहस करकै यहूदियाँ अर यूनानियाँ ताहीं
    भी समझावै था, के यीशु ए मसीह सै।
  khz-khz: Tapati mapararai Iuda talimara geria rupu ai evopatawai, Iuda e Grik talimara
    aora ene gapira ulanana.
  deu-TKW: Er sprach aber in der Synagoge jeden Sabbat, und gewann Juden und auch
    Griechen.
  zsr-NT: Catiꞌ nacgac dza laꞌy quequëꞌ bönniꞌ judío, ryaziëꞌ Pablo lu yuꞌu ga tuꞌdubëꞌ
    tuꞌsëdëꞌ queëꞌ Dios, ga niꞌ bë́ꞌlenëꞌ lequëꞌ didzaꞌ. Guꞌnnëꞌ uluiꞌinëꞌ bönniꞌ
    judío len bönniꞌ gzaꞌa nacuꞌë niꞌ, nac gdutë li le rguíxjöꞌë ca nac queëꞌ Jesucristo.
  lin-lin: Mikolo nyonso ya Saba, Polo azalaki koteya kati na ndako ya mayangani mpe
    azalaki koluka kondimisa Bayuda mpe bato ya Grese.
  hns-NT: Har ek sabat ke dien Paulas hoewa ke partjaar ke ghar me Israel aur Griek
    des ke manai log se baat-tjiet karat raha oesabke Prabhoe Jiesoe me bieswaas karwaawe
    khaatien.
  noa-E: Mag put kha simua semanpierr jua ʉ̈ʉijem ed paawai judionaan Ẽwandam iek
    jaaujem deg mawia õrag Ẽwandam iek jaau simua ʉ̈u judionaan khabam khʉʉnagpa ʉ̈khapi
    aumaajeejim aajem.
  eng-EMTV: And he reasoned in the synagogue every Sabbath, and persuaded both Jews
    and Greeks.
  mib-NT: Te tāca quɨ́vɨ̄ ndétātu ní jehēn Pablo vehe iī sinagoga ni nacani de jnūhun
    ya, te ni nducú ndéyɨ́ de jeē na cándíje ñayuu jnūhun Jesús, cúu jnáhan ñuu de
    hebreo jiín ñáyuu tācá nación jeē tu ní cájini i jnūhun ya.
  lif-NT2: हे़क्‍क्‍याङ् काक् नाःम्‍सिङ्‌ये़न् थप्‍मे खुने़ॽ यहुदि चुम्‍लुङ्‌हिम्‍मो
    पेआङ् यहुदिहाॽ हे़क्‍क्‍याङ् थिम्‍मे़न्‍दङ् सुवाङ्‌हाॽनु पाःन्‍थक्‍ते़र खे़ङ्‌हाॽरे़आङ्
    ये़सुःन् नसाःन् मे़जोगुर फाॽआङ् पोधक् चोगुसिरो॥
  xnj-xnj: Kila Ligono la Kupumulila akotanayi nawu munyumba ya kukonganekela Vayawudi
    alingayi kuvakulukisa Vayawudi na Vagiliki.
  mmx-mmx: Ni ga vavang amisik to at loogu singising at levenaleng kaala, gak lok
    tong pen i do na lok limixin me Judaia la me Grik dina nunu.
  cbr-NT: Usoquin 'anan ca anun ñu mëëtima nëtëcaman anua judíos unicama timë́ti xubunu
    cuanxun —Jesús ax ca asérabi Cristo, axa utia judíos unicaman caíncë, a 'icë —quixun
    bana ñuixuancëxa. Ñuixuncëxun ca judíos unicama raíri 'imainun judíosma unicama
    raírinënribi —Jesús ax ca asérabia Nucën Papa Diosan xuá a 'icë —quixun 'unánquin
    sináncëxa.
  tee-NT: Chai chux avilhchan pa'astacni ju Pablo ix'an la'ixpujitat'an ju ist'a'israelitanin
    chai ixmakchivinin ju anch. Ix'amalaca'iniputun ixchivinti Dios ju ist'a'israelitanin
    chai ju yu'unch ju jantu israelitanin ixtajunita.
  eng-LSV: and he was reasoning in the synagogue every Sabbath, persuading both Jews
    and Greeks.
  cak-NT: Y pa tak uxlanen k'ij, ri Pablo nibe chupa ri sinagoga, ri jay anchi' nitzijos-wi
    rutzij ri Dios, nuk'alajij ri Jesús chiquiwech ri winak israelitas y ri man je
    israelitas ta. Can nutaj ruk'ij quiq'uin, chi niquinimaj ri rutzij ri Dios.
  pah-NT: Sábado rupie'ymi Paulo'ga hoi g̃ajatykahava pype. Igwete ga g̃a monhi'inhi'ĩhetei
    judeus'g̃a judeus'g̃arũive'g̃a no – kiroki g̃a grego g̃anhi'ig̃a. —Perovia ti
    nhiremimombe'ua pe me, ei ga g̃a pe. A'ereki ji amombe'u katu javo.
  sja-NT: Mama bɨde ɨ̃ipata ewari chaa wãpachi Ak'õre Ũraa jarateepata temaa jarateede
    judiorãmaa mãik'aapa judio-eerãmaa Cristode ijãadamerã.
  xed-xed: Inda fitika Sabat Pwal ta zlərɗa gwaɗa ma həga tagha skwa la Yahuda, nda
    la Yahuda nda ya nda la Grek, kabga ta kumay ta tɗaktá həŋ ŋa zlghaftá gwaɗa Lazglafta.
  mks-NT: Ta tá xínu̱ co̱o qui̱vi̱ ndíquehe ndée̱ ná já sáha̱n da̱ veñu̱hu na̱ Israel
    ca̱ha̱n da̱ tu̱hun Ndióxi̱ xi̱hi̱n ná. Ta já na̱jáxi̱nu̱ da̱ ini na̱ Israel xi̱hín
    na̱ tóho̱ já na̱casáhá na̱ cándúsa na Jesús.
  gfk-S: Ma ta ira kaba Bung na Sinangeh igit hargor tano hala na lotu gar na Iudeia
    ma iga walwalar be na halewen ira Iudeia ma ira Grik be di na haut leh ing iga
    tangtange.
  bmu-bmu: Memba malgetka Sabat kendon dop köuluk mire öŋgöba Juda aka Grik ambazip
    yembuk Jisösgö könaŋi erauba mesiŋda uruŋini meleŋmegöra kuŋgum eŋgiba malök.
  dgz-dgz: Diu pura bawarewa da da gapan Pol Diu nagirewa opata waine paewa gwanap
    tanamo nop waiwandin. Diu ge Gurik nagirewa Iesu oisewa anu tumasepen menan nop
    kaimakaet inamup waiwandin.
  eng-GNV: And he disputed in the Synagogue euery Sabbath day, and exhorted the Iewes,
    and the Grecians.
  zaa-NT: Ttu ttu sábado ní nna huía Pablua le' sinagoga nna, yala modo beyìla bi
    para qui'ni tsíalatsi' ca enne' judío ą'hua ca enne' griego.
  eng-WEBSTER: And he reasoned in the synagogue every sabbath, and persuaded the Jews
    and the Greeks.
  guh-guh: Judíovi penacaetuatabiabibota, penacueraevetsimatacabianë canacujitsia,
    Pablo judíovi tsipaebabiaba Dioso pitorobilivaisi. Pablo tsipaebabiaba judíovijavabelia,
    apo judíovijavabelia ata, bajarapamonae pejumecovënëtsinexa palivaisi Pablo tsipaebabiaba.
  bon-bon: Iyeta Sabade bimu gaabegabe, Paulo ädige Israela biname bime abasecretna
    mete me, puga mene iciseräjemige. Tabe singi ge Israela piiyepu Griik biname cina
    teeme mene acatame.
  nhw-BL: Huan ipan sesen sábado Pablo yajqui ipan nopa israelita tiopamitl huan quincamanalhuiyaya
    israelitame huan griegos catli mosentiliyayaj nepa para ma quineltocaca Jesús.
  mgw-mgw: Kila Sabato ya Ayahudi aatiala munyumba ya kunnu'ba Nnu'ngu', kapaya kwaatebeya
    Ayahudi na Agiliki.
  swh-ONEN: Kila Sabato Paulo alikuwa akihojiana nao katika sinagogi, akijitahidi
    kuwashawishi Wayahudi na Wayunani.
  wbi-wbi: U Paulo akapuling'ana navene munyumba ijakufunyila mufighono fyooni ifya
    sabati. Alyavavulile ava Yahudi palikimo nava Giriki.
  bba-bba: Tɔ̃ɔ wɛ̃rɑruɡiru bɑɑtere u rɑ Yuubɑn mɛnnɔ yeru de u kɑ bu wesiɑnɑ. U rɑ
    bu kɔkiri be kɑ Gɛrɛkibɑ bu kɑ Yesu nɑɑnɛ doke.
  eng-KJVCPB: And he reasoned in the synagogue every sabbath, and persuaded the Jews
    and the Greeks.
  kgk-NT: 'Pytu''u tu''uha áry-py oike judeu oporahéi haty-py. Oike rire omombe''u
    mbe''u íxupe kwéry oikwaa uka porãve rãve hagwã judeu-pe. Judeu reko-rupi oikose
    va''e-pe ave oikwaa uka porãve omombe''u-vy: —Anhetegwa voi ko va''e nhe''ẽ, he''iri
    iri íxupe kwéry.'
  waj-waj: Iinno varioo makemakee kati varira suaiyauvaki nuunaira nnauvaki vioo gioonna
    kiaapu Yutayaiyaata Ereengaiyaatama kua tioo iya Yisuunnara kutaavaivee kiateeraivaara
    iyaata kua tuduu rikieeravai.
  cpy-cpy: Ari ikanta-piintatyaa Pablo riyaatzi ipiyota-piinteeta kitejeri imakoryaan-teetari,
    ikenkithatakaa-piintakiri Judá-paeni eejatzi kaari Judá-paeni, kowatsini ikemijanteeri
    Jesús.
  mpx-mpx: Sabwata maisena ge maisena i na Yudiya wali limi tapwalolowa, inoke alonau
    ge gamagalau hi peliwaliwan-agil, nuwana Yudiya ge Gilik ni paabulilek-agil.
  wbp-wbp: Yalumpurla kirringka, Puurluju kala warrarda yanu Jarrirtiyi-kari Jarrirtiyi-kari
    jaaji-kirraju Juwu-kurlangu-kurra. Ngulangkaju, Juwu-patu manu Juwu-wangu-patu,
    putaputalpa-jana kangkuly-yirrarnu manu kurruly-yirrarnu jaru-kurlurluju yungulurla
    nyanungurlangu ngungkurr-nyinayarla Jijajikiji.
  luo-luo: To Sabato ka Sabato, ne opuonjo ji e sinagogi, kotemo loko jo-Yahudi gi
    jo-Yunani.
  nhe-NT: Huan ipan sesen sábado Pablo yajqui ipan nopa israelita tiopamitl huan quincamahuiyaya
    israelitame huan griegos tlen mosentiliyayaj nepa para ma quineltocaca Jesús.
  aii-aii: ܘܟܠܔ ܫܲܒܬܵ‌ܐ ܟܹܐ ܕܵܪܹܫ ܗܘܵܐ ܓܵܘ ܟܢܘܼܫܬܵ‌ܐ ܥܲܡ ܝܗܘܼܕܵܝܹ̈ܐ ܘܝܵܘܢܵܝܹ̈ܐ، ܘܟܹܐ
    ܓ̰ܲܪܸܒ ܗܘܵܐ ܕܡܲܩܒܸܠܔ ܗܘܵܐ ܠܗܘܿܢ ܕܗܲܡܸܢܝܼ.
  esk-NT: Aasii minġuiqsiġaġipmata Jew-ŋuruat katraġviatni uqaqatiqaġaġniqsuq Jew-ŋuruaniglu
    Greek-niglu ukpiliqsinniaqługich.
  msb-msb: Sa kada Adlaw San Pagpahuway nagapahayag siya manungod kan Jesu-Cristo
    sa sinagoga, kag nagatalinguha gayod na madara sa pagtuod an mga Judio kag mga
    Griego.
  cpa-NT: Jøng² dság¹² Pablo guøh¹² quiah¹² dsa² judío ca¹lah¹jǿ¹ jmai³ sa³¹. Ca¹tsáih¹dsa
    dsa² judío jǿg³ quiah¹² Diú¹³, cu¹dsie¹² quianh¹³ dsa² tsa¹lán¹² judío calah.
  dso-dso: ଜିଉଦି ଆରି ଗିରିକ୍‌ ମନ୍‌ ମାପ୍‌ରୁକେ ଅଦିକ୍‌ ବିସ୍‌ବାସ୍‌ କରାଇବାକେ, ସବୁ ବିସ୍‌ରାମ୍‌ବାରେ
    ପାର୍‌ତନା ଗରେ ଆଲ୍‍ଚନା କର୍‌ତେ ରଇଲା ।
  meu-meu: A Dina Helaḡa iboudiai ia na dubu ai e harorova, bona Iuda taudia bona
    Helene taudia lalodia e ani tohova.
  yva-NT: Masyoto sambaya ranteter Paulus siso no vatano Yahudi awa yavaro sambaya
    rai, po vatano Yahudi muno vatano Yunani mansanyao. Beker pare indamu wanave Yesus
    ai.
  dgc-dgc: Tuwing pangilin, éy nékipagpasuway ti Pablo du Judeo to kapilya, a pépilitén
    na maka side a méniwala; maski Judeo éy ta éwan Judeo.
  zpm-NT: Gzobse dze ne rdziiladz miech lo dziin rie Pabl xyadoo grë zha Israel ne
    no ga, riezodiidznie me grë zha ne rcaalsa ga; zigtaa zha Israela, zigtagaa zha
    guiedz cow rnee me lo zho tso guic zho gliladz zho Jesús.
  hix-NT: Hokano ytxoho yawasàn ho yohà tekon hatà, Pawru, Xuknewyana yohsamnohtoho
    kom yaka. Àto nekarymekon hatà, Xuknewyana komo wya, Kryekyana komo wya xarha.
    Àrwo yonyhorunu yokarymekon hatà, àwyanye, yaworo xaxa nay hamà tawro horà.
  sim-sim: Ermba ermbak Sabat wolo Pol or ihi Judama lotu undari aka orok lir nga
    li lihi anasawendari lir. Uhu nor mbanak Judama nga yanga Grikhik fehe ma nga
    mashi Jisashin li misihi li tiyakmbahan.
  npi-ULB: तब पावल हरेक सबाथ-दिनमा सभाघरमा गएर ग्रीक र यहूदी दुवै समुदायका मानिसहरूसँग
    बहस गर्न थाले ।
  cgc-cgc: Kada Adlaw Ta Pagpuay, gadiskusyon kanen an naan ta mga Judio daw mga dili-Judio
    naan ta balay tipunan ta mga Judio tak liag din gid na madala danen an na magtuo
    ki Cristo.
  tim-tim: Manmâ Pauloŋe Sarere ârândâŋ Yuda yeŋgât den emetŋân âgâm Yesugât keiŋe
    Yuda luâk akto Girik luâk makyeŋgim biwiyeŋe Yesugâlân katŋetgât makyeŋgim malep.
  yor-yor: Ó sì ń fi ọ̀rọ̀ wé ọ̀rọ̀ pẹ̀lú wọn nínú Sinagọgu lọ́jọjọ́ ìsinmi, ó sì
    ń yí àwọn Júù àti àwọn Giriki lọ́kàn padà.
  wos-wos: Atéfék baka hwa nukwa Pol dé Godna hundi buléndaka geré wulayi. Wulaaye
    dé di Jisaska jémba sarékéndate dé Judana du takwa Grikna du takwa wali dé hundi
    bulé.
  emp-NTPO: Ʌ̃nãũbada ewariza Paulora judiorã dji jʌrebada ded̶e bed̶ea b̶abadjia
    judiorãba, griegorã bid̶a Jesura ĩjãnamãrẽã.
  eng-F35: Every Sabbath in the synagogue he would reason with both Jews and Greeks,
    trying to persuade them.
  ind-ind: Setiap hari Sabat, Paulus pergi ke rumah pertemuan orang Yahudi dan berbicara
    dengan semua yang hadir di situ, baik orang Yahudi maupun orang Yunani yang memeluk
    agama Yahudi. Dia berusaha meyakinkan mereka supaya percaya kepada Yesus.
  pes-OPCB: پولس هر شَبّات به کنیسه می‌رفت و با یهودیان و یونانیان مباحثه می‌کرد و
    می‌کوشید آنان را متقاعد کند.
  mpt-mpt: Yudai Gode singkalin am bomanomo bomanomo monea Gode am temo une bianea
    naka mak unang maki tenaniba wengo omde omdenib kesoa e funanea Yuda isa Glik
    isa i Yesuse bainobo geine ge funane kesoa Yesuse wengo omkayebeta
  ssx-ssx: Kutupa Hoto Pila꞉ Nate paeyaona꞉ mo pi hotu haemeke da pa꞉ta꞉ Diu haliweki
    make Kitiki haliweki make ika꞉ hone la꞉ka꞉laluekema꞉ pi yokaalu pia꞉tiki pu hayekeme.
  mkl-mkl: Ajɔi kusĩmi fei í yɑ bɔ wɑɑzo ku ce ile bii Zuifu ŋɑ ɑ̀ yɑ ce kutɔtɔɔ.
    Nɔ í yɑ mɑɑ mu nŋɑ ide ɑŋɑ do Gɛrɛki ŋɑu ku bɑ ɑ dɑsi Jesu nɑɑnɛ.
  gaq-gaq: ଜିଉଦି ବାରି ଗ୍ରୀକ୍‌ ରେମୁଆଁଇଂନେ ମନ୍‍କେ ମାପ୍‌ରୁ ଡାଗ୍ରା ବିସ୍‍ବାସ୍‍ ଆଡିଙ୍ଗ୍‍ଆର୍‍କ୍ନେ
    ନ୍‍ସା ସର୍‍ତେ ସାନ୍ତା କାଲା ମେଁ ପାର୍‌ତନା ଡୁଆନ୍ତୁଗ୍‍ ବାଲିର୍‌ ବାତା ଡିଂଆର୍‍ ଡିଂଗେ ।
  gof-RNT: Phawuloosi Sambbaata ubban Ayhudetanne Giriketa ammanthanaw Ayhude Woosa
    Keethan palamees.
  unx-unx: ଯିହୁଦୀ ଆଡଃ ଗ୍ରୀକ୍‌ ହଡ଼କଆଃ ମନ୍‌ରେ ବିଶ୍ୱାସ୍‌ ହବାଅଃ ନାଗେନ୍ତେ ସବେନ୍‌ ରୁଡ଼ୁନ୍‌
    ହୁଲାଙ୍ଗ୍‌ରେ ଇନିଃ ସାମାଜ୍‌ ଅଡ଼ାଃକରେ ଜାଗାର୍‌ତାନ୍‌ ତାଇକେନା ।
  gah-gah: Lá niago, Pauló eza holisigú holisigú Zuta vegenalitini monó numukú iteko
    Zuta vegi Kiliki vegi kagata logative loko monó lo kemeaká imó.
  lcm-lcm: Na si keve taun i atailai aongos kanpo uli angmemengenai ve ri Iudaia na
    ri Elas asi kari lomon pokai.
  aer-aer: Arlte apurrke arrpe-anenhele Paul alhetyarte tyatye Jew areye-kenhe-werne
    itnekenge apurte-irretyeke. Re itneke ayeye Ngkarte-akerte akwete iletyarte tyerrtye
    Jew uthene Greek areye uthene itne akngarte-iwelhemele akangkwe-irretyenhenge
    Jesus-eke.
  qvc-NT: Piru tukuy samana diyapim Pabluqa riq sinaguga wasiman, chay isrraylinukunata,
    chay mana isrraylinu kaqkunatapis yach'achiq, Jisuspi kriyinambaqllapa.
  tgl-ULB: Kaya nangangatwiran si Pablo sa loob ng sinagoga tuwing Araw ng Pamamahinga.
    Hinikayat niya ang mga Judio at mga Griyego.
  cbs-NT: janua sábado juindukunti tibitian janu judio ichamisbu jiwe anuxun Jesúskidi
    jatu yusinkin jatu tapinmakin ikunwanmai judiobu inun griegonawabube Pablo janchanamekunkainaya
  xtm-NTPP: Ndaka una kii, kivi ni tatnuni Su'si ma ja ma jin satniñu ñayii ma, Pablo
    ma ká'an ká'an de tnu'u Su'si ma ini veñu'u luluu ma, vaa kúni de ja jin kandija
    ñayii judío ma ji'in ñayii griego ma sukan ni sa'a Su'si ma ja jin ndani'i ta'vi
    o ma.
  nnq-nnq: Ngalonge na Akayahudi na Akagiliki munyumba ja kugongalela kila Lichoba
    li Kupomolela ajiga kauta bunhwamini Yesu.
  bao-NT: Yerijãarica rʉmʉri ca niiro cõrora, nea poo juu buerica wiipʉ waari, judíos're,
    ñucã griegos cãare, tʉgoeña wajoa cʉ̃ja ca tʉo nʉnʉjeero tiirʉgʉ cʉ̃jare wederucuwi
    Pablo.
  san-ORI: ପୌଲଃ ପ୍ରତିୱିଶ୍ରାମୱାରଂ ଭଜନଭୱନଂ ଗତ୍ୱା ୱିଚାରଂ କୃତ୍ୱା ଯିହୂଦୀଯାନ୍ ଅନ୍ୟଦେଶୀଯାଂଶ୍ଚ
