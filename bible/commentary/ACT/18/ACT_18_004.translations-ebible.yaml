    dito Yuda wenena ido Giliki wenena kani oloneto koli kikitenawae, loto auma wito
    logimi-gimi iye.
  isl-isl: Páll fór í samkomuhús Gyðinganna á hverjum helgidegi og reyndi að sannfæra
    Gyðinga og Grikki, sem þangað komu.
  spy-NT: Kiwēētii ꞉Bāwulō wokōōrwoochē āk biiko ām *kōōtaab saayeet bēsyō ake tukul
    nyēbo *Sabaato. Kisyēēmē ꞉Bāwulō kule nto yis Yuutayeek āk Kirikiik.
  xnn-xnn: Sinabado ay omey si Pablo ay mangiyis-ispikal isnan maipanggep ken Jesus
    isnan sinagoga ta mamati koma nan Judio ya nan baken Judio.
  mwe-mwe: Kila Lyubha lya Pumulila bhatendaga tenda nkungulu nshinagogi, bhalilinga
    kwaajuganga Bhayaudi na Bhagiliki.
  tte-tte: Sabati kaigeda kaigeda Paulo iedeedede Yudiya ali nume tapwalolo mena.
    Yo siya Yudiya yo Giliki mekalikava sigamwagamwa-pakiki na Paulo itonatonan nuwanuwana
    lalakina tem simeli.
  tcs-tcs: Ebri Zuwis Sabatdei em bin go po da zuwispreaus. Em bin tokbaut da mesiz
    blo God po dem Zuwispipol ane dem Nozuwispipol de. Em bin trai po wine dempla
    po bilib ane pole Zizas.
  hlt-THB: Sabbath nyn hoei awh sinakawk na cet nawh Khawsak awi ce kqawn hy, Juda
    thlangkhqi ingkaw Greek thlangkhqi ce ak dawh ngai ngai aham ngaih hy.
  soq-soq: Sabat walamawa uduudu bedewe Paul gagalo duwe waeuwaleidie menasadia Ius
    ita Girik apanawa me gagalowa mampe nuau teinepio sumanaintopu.
  qub-qub: Pabloga cada säbadu jamay junajmi sinagogaman aywaran. Chaychömi Israel
    runacunawanpis mana Israel runacunawanpis Jesuspita parlaj.
  att-att: Á káda Sabadu minay si Pablo sù kapilliá na Kudio nga makiubobuk sù ira
    Kudio ánna yù ira Gareko gapay, tapè dudduáran na ira ta manguruk ira kâ Apu Kesu.
  bki-bki: Mia amim̃au jibe na banbano-o, mia ea Legiano Lu nalo, Pol naio jom̃a ban
    ea yimo na volkouano na kulo Ju nalo kialo, mia jom̃a mila iliano telabo laka
    naliko kulo Ju, a naliko bunu kulo Kris napano ajuaio, naruei naio mila jibe na
    banbano-o mia jo buru nalo telabo.
  bqp-bqp: Kámmabogↄrↄ zĩ pínki àdi waazi kɛ aduakɛkpɛn àtɛn wɛtɛ Yudanↄ kũ Girikinↄ
    a yãzɛ e.
  mcp-mcp: Pwôl nyə á ka dʉ kə lésha nə buud *mpáánzə́ minjɨ́ɨ́gʉ́lá dɨ̂ mwɔ̂w mə́
    Sábaad mɛ̂sh, a dʉ́gə́ mpu sá nə́ Oyúdɛn nə Ogʉrɛ̂k bwə́ mágʉləg kɛ́ɛl.
  hat-hat: Chak jou repo, Pòl te pran lapawòl nan sinagòg la, li t'ap chache pran
    tèt anpil jwif ak anpil moun peyi Lagrès.
  npl-NT: Iwa nochi sábado ijkuak mosewia n judíos Pablo okintlapowiayah itech sinagoga,
    iwa miakeh judíojteh iwa griegos okineltokayah itlajtol Dios.
  bgg-bgg: Phaul ne Jewthek misiahò hà idang Jewish Thung pha Inai shii wuii srane
    yao ne rai, chiih-è, Jewthek nane Grekhthek shii ai miyao ji izai now yi pha rek
    ne rai.
  eng-TCENT: Every Sabbath he reasoned in the synagogue and tried to persuade both
    Jews and Greeks.
  eng-BSB: Every Sabbath he reasoned in the synagogue, trying to persuade Jews and
    Greeks alike.
  cpu-NT: Arira ikantapiintatya Pablo jiyaatzi japatotapiintaita kitaiteriki jimakoryaantaitari,
    ikinkithatakaantayetake onkantya inkitsirinkantyaariri judío-payeeni inkempisantakaayetairi,
    eejatzi griego-thatatsiri.
  san-ASM: পৌলঃ প্ৰতিৱিশ্ৰামৱাৰং ভজনভৱনং গৎৱা ৱিচাৰং কৃৎৱা যিহূদীযান্ অন্যদেশীযাংশ্চ
    প্ৰৱৃত্তিং গ্ৰাহিতৱান্|
  tod-tod: Dooɠo foloi ɠilagilagi pɛ Pɔle ɠɛni ɓɔɛzu Zuifuiti ta zii ɠiligiti pɔ,
    GALA dɛbi ʋɛlɛi wu, é ɠɛni ɠaaɓaazu ga é ti lati.
  tac-NT: '''Lige alué Páulo alé asagá, nabí rawé sawalachi resíbulichi simime nile
    alé alué ralámuli jurío re''obálachi «sinagoga» anilime. ''Lige alé re''obachi
    iligá ruwime nile alué Páulo Onorúgame ra''ichálila. We''ká ralámuli jurío mochile
    alé ''lige abiena mochile we''ká alué ralámuli tabilé jurío. ''Lige alué ralámuli
    ''we rukeme nile. ''Lige alué rió Páulo najkime nile napurigá alué ralámuli ''la
    bijchígimala alué ra''íchili napu ruwile alué Páulo.'
  eng-WEBPB: He reasoned in the synagogue every Sabbath and persuaded Jews and Greeks.
  gfk-H: Ma ta ira kaba Bung na Sinangeh i la harhargau tano hala na lotu gar na Iudeia
    ma ga walwalar bia na halawen ira Iudeia ma ira Grik bia diet na haut lah ing
    ga tangtangai.
  viv-viv: Ada sabati saꞋeyana saꞋeyana agaidiya manuwa-abavehawala ana egana sinagogi
    againe ginauna, miYuda kadu yoꞋo tulidiyao kavewagadi miGilika gigahegahe-yaꞋayaꞋalidi
    be yana laumamala hinavetumaganena.
  yao-yao: Lyuŵa lya Kupumulila lili lyose che Paolo ŵaŵechetesyene ni ŵandu mu nyuumba
    ja kupopelela achilingaga kwachisya Ŵayahudi ni Ŵagiliki.
  tgp-tgp: Ale na Sabbath hatehateahi, Paul mo lo retivujavujangi isana Jew peresi
    na mara Greek na nora ima lotu ale mo lo vaihitea vara la levosahia vara Iesu
    enia hare.
  auc-NT: Mänömaï cæte quëwëninque Pabodo guëmanguïönæ ïñö guëmanguïönæ ïñö oodeoidi
    odömöincönë go guiidinque, Oodeoidi incæ oodeoidi ïnämaï ïnäni incæ ëñente pönencædänimpa,
    ante cædinque, Ïïmaï impa ante apæ̈nebo ëñëmaïmïnipa, ante nanguï apæ̈necantapa.
  kbc-NT: Odaa inoatawece saabadotedi Paulo igo liiakanaɡ̶axi judeutedi doletibige
    me ikeetiogi judeutedi ijaaɡ̶ijo ane daɡ̶a judeutedi me diiɡ̶axinaɡ̶atece anewi.
  bmh-bmh: Pol nug Imabun ziwas ebu gotulanemen zaueim, Zuda duailel mui Grik duailel
    agal oiagab ailabun ze umkoskos maraneun.
  ctu-BL: Pablo tsi' cha'le t'an ti sinagoga ti jujump'ejl i q'uiñilel c'aj o. Tsi'
    cha'le wersa cha'an mi' ñopob judíojob yic'ot griegojob.
  meq-meq: Pat i mazəzukw bo na, Pol a yawa a gay i maɗuwule me i Yahuda hay. A tsikawatay
    a Yahuda hay kwa a Gərek hay dərmak tâ dzala ha ka Yesu.
  noa-H: Mag put k'a simua semanpierr jua hʌ̃ʌijem hed paawai judionaan Hẽwandam hiek
    jaaujem deg mawia hõrag Hẽwandam hiek jaau simua hʌ̈u judionaan k'abam k'ʌʌnagpa
    hʌ̈k'api haumaajeejim haajem.
  alp-NT: Kai papelake petu pleije, Pauluse ilepa lokosi me luma ibadare leke iumauke
    tamata Yahudi kai tamata Yunani leke esi hlaleke be Yesuse mere Maka Hlamate.
  san-VEL: paula.h prativi"sraamavaara.m bhajanabhavana.m gatvaa vicaara.m k.rtvaa
    yihuudiiyaan anyade"siiyaa.m"sca prav.rtti.m graahitavaan|
  kbq-kbq: Nehuno mika mani fruhu kna (Sabat) zupa atru nehu'za mono nehaza osi mono
    nompi, marerino mono naneke huno, Jiu vahe'ene Griki vahera masevenke huno zamarimpa
    eri vakaneno zamasmi'ne.
  kbh-kbh: Y nÿetsca ochnayté, Pablo yojanamana chents̈a judío ents̈angbe enefjuana
    yebnoye jana, Bëngbe Bëtsabe soyëngama jóyebuambayama, y puerte yojtsents̈ena
    judiënga y ndoñe judiënga chamotsos̈buáchema, nts̈amo cha yojtsanëtsëtsnacá ndegombre
    bétsemnama.
  ron-LSB: În fiecare sâmbătă, el discuta în sinagogă și convingea iudei și greci.
  pon-pon: O ni ran en japat karoj a kin kotin padapadak nan jinakoke o kalekalolekone
    men Juj o men Krik kan.
  nhe-BL: Huan ipan sesen sábado Pablo yajqui ipan nopa israelita tiopamitl huan quincamahuiyaya
    israelitame huan griegos tlen mosentiliyayaj nepa para ma quineltocaca Jesús.
  sps-sps: Tan fo mamatsiny Nainy Fafaatouf tana taa Jiu, Pol natiny naa non tana
    numaa iny fafaatouf tana taa Jiu, ya te favevegiau fiisen ramiri. Pon non ma saaiv
    fakats tana fo mes a taa Jiu ana fo mes a taa Grik ma faaman ari ten Jisas.
  wnc-wnc: Pasike yuyuk yuwatakak tapduk gwene Polda Judia nana amindane miti yot
    katang asinggan kopbut. Koke yanike notna Judia nana gatu Grik nana aminda siakan
    ngang natapnanga akngae pasike yaniwan musia enatning ngang yake yukut.
  bus-bus: Kámmabogurↄↄ zĩ píngi è waazi kɛ aduakɛkpɛn èe wɛtɛɛ Yudanↄ kↄ̃n Girikinↄ
    a yãzɛ e.
  gub-BL: Mytu'u haw 'ar nànàn oho Pawru zutew wazemono'ogaw pe, Tupàn ze'eg imume'u
    pà a'e pe har wanupe. Uze'eg zutew wanupe. Uze'eg Kere ywy rehe har wanupe no,
    zutew 'ym wanupe no.
  imo-imo: Juda imbomani Gote popo toromele walimanga yuni waliwali Juda imbomanga
    nombeya ulkena pumbe imboma kinye nendo yando ungu tomboloringi kau. Aku wali
    yuni Juda imboma kape Grik imboma kape wayema Jisas ipuki tiengei nimbe tepa konopu
    topele tondoro kiye kiye terimu.
  boj-boj: Yori bati gaigai Pol a Juda naŋgo Qotei tal miligiq giloqnsiqa Juda ti
    Grik ti naŋgi Yesus aqa anjam plaltosiq minjroqnej. Aqa anjam dena naŋgo are qametnjrimqa
    naŋgi Yesus qa naŋgo areqalo siŋgilatqajqa deqa osiq anjam minjroqnej.
  eng-DRA: And he reasoned in the synagogue every sabbath, bringing in the name of
    the Lord Jesus; and he persuaded the Jews and the Greeks.
  knf-knf: '*Unuur wi pnoorfën bŧi, aji ţëlşër na bañaaŋ du *katoh kañehanaani ki
    bayuday, kado na pdo bayuday na bagrek, bafiyaar Yeŧu.'
  san-KHM: បៅលះ ប្រតិវិឝ្រាមវារំ ភជនភវនំ គត្វា វិចារំ ក្ឫត្វា យិហូទីយាន៑ អន្យទេឝីយាំឝ្ច
    ប្រវ្ឫត្តិំ គ្រាហិតវាន៑។
  arn-NT: Fill ürkütun antü Pablo amukey ti sinagoga mew, nütramkapukefuy tañi wiñorakiduameltuafiel
    tati pu judiu ka tati pu griegu.
  zas-NT: Abiꞌ beegaj dxej raziiladx ree bén Israel, rej Pab rigneeman xtiidx Dios
    lën xyadoo ree bén Israel, ziꞌc ree bén na̱j ree bén Israel ziꞌc ree bén ad najt
    bén Israel raguiilaman mod din chililadx reeman ni rëbaman.
  ken-NT: Pɔ̌l are rɔ́ŋ ɛkɛrɛ́ nɛnɨkɨ́mʉɛtí bo Israɛl ndǔ yɛ̌ntɨkɨ nywɔbhɛ́ nɛywěmʉɛt
    ɛnap ankɛm nɔkɔ ɛpʉiti nɛ bhɔ nɛ anu nɔkɔ bɛ bo Israɛl nɛ abhɛn Grik mánóko
    mɛnyɨŋ ɛbhɛn yi ághàti bhɔ ɛ̌ti Yesu.
