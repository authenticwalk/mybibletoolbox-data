    batapanez ñetiv ahoam mañoohan paru pinañ ñetï pov nae nap mañohot heh.
  jid-jid: Niki Bulus a son zi shle bla ni sinagog chachu ni vi Sati (Sabbath), nda
    ni gbron mren Yahudawa baba Greek ba.
  wmw-wmw: Kila sabadu, iye akiwolotera ukweli kusinagoga, akiyerera kuwavuta Mayahudi
    na Sawari-Mayahudi.
  gmv-GGM: Sambbata sambbata gallas Ayhudata wossa keeththan ayuhudistarane girkke
    asatara hessa7etishe istta ammanththanas baxxetides.
  ssg-ssg: Lawe Sabat Pol nahih hani leili synagog. I tohongi itiniai namili teka
    Ju ma teka Grik lehe laha soh ti Jises.
  zpo-NT: Nu rese mbizh kwaan nseed xaa xtizh Dios, Pab nya pa nkasa re xaa, nel nzhekla
    xaa le xaa gan zee wii re xaa Israel lo Jesús nu noka re xaa nanakt xaa Israel.
  poy-poy: Kila lishaka lya kwoyera katenditi magambiziyanu mnumba ya Mlungu pakajeriti
    kukwega Wayawudi na Wagiriki.
  qwh-NT: Y cada jamacuyänan junaqmi ellucayänan wayiman ewar, Pablu israel caqcunata
