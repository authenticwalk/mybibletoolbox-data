  wal-wal: PHauloosi Sambbata ubban Aihudatanne Giriiketa ammanttanau Aihuda woosa
    keettan palamettees.
  zad-NT: Na' yog' lla sabd, Páblona' chaje' gana' chdop chllag beṉ' Israelka' choe'ḻwillgake'
    Chioza', na' chzajniile' beṉ'ka' lle' na' xtill' Jesúza', ka beṉ' Israel na' ka
    beṉ' bi nak beṉ' Israel.
  kmg-kmg: Erâ Paulo e sabata hombaŋ sâc Judaŋic jaŋere mitificko ferâ Judaŋic â Grikŋic
    miti jazahuc mu bâŋgoroŋ ejarewec.
  aso-aso: Neꞌmine navo Pauloꞌ aza holisekuꞌ holisekuꞌ Zuda veti monoꞌ numunguꞌ dizo
    Zuda vesi idoꞌ nGiliki vesi do upuhoꞌ o-ngedekuvo gili eleꞌvoleꞌ ilizahe lo Oꞌmosoꞌmo
    do luꞌ izelive lo imiselelesa live nene Izesuꞌ ma ve loo lo ngoloꞌ lo lo-ngemekaꞌ
    ngemekaꞌ ogo minineꞌ.
  uli-uli: Pangal Sabbath ngo yema kapatpat ngalir yarmat mo lal imwel ttey kowe yar
    le ye yedamgili bo Jews mo Greeks ngo rebe chepar ngali irel mekla ye sosor.
  nin-NT: Ni Ivi i Isu i anu Yahuda yi Bulu à di ga ba ku di ri anta na anu Yahuda,
    na anu Girrki ba ba nu uki ku issubi ku di a bu kpanye na are ama ka.
  acu-NT: 'Tura ayamtai kintajai metek judío iruntai jeanam waya, Pablo judío ainauncha,
    tura judíochu ainauncha: Wi taja nuka nekasaintai tusa chicharkamiayi.'
  cak-WNT: Yac'a ri pa tak uxlanibel k'ij, ri Pablo nibe c'a chupan ri jay ri kas
    nic'ut wi ri ruch'abel ri Dios, y can nutij c'a ruk'ij riche (rixin) chi nuc'ut
    ri ruch'abel ri Dios chiquiwech ri winek israelitas y chiquiwech ri ma ye israelitas
    ta, riche (rixin) chi nik'ax chiquiwech.
  ebk-ebk: Kun kay Urkiw ay Mun-iblayan un inmuy hi Pablo as nan senagoga ay uy makeap-apat
    ta awisuna nan chiyuycha Judio ya nan chiyuycha Griego.
  spa-PDDPT: Todos los sábados discutía en la congregación y persuadía a judíos y
    a griegos.
  ruf-ruf: Chila Litsuwa lya Sabato Pauli tsakakala kolonga na iwanu mne ing'anda
    ye ukulombela, kaghetsa kuwakwegha Wayahudi na Wagiriki.
  gun-gun: Ha'e gui sábado nhavõ ijayvu oikovy judeu kuery onhembo'eaty py. Judeu
    ha'e grego kuery pe omombe'u oikovy ayvu.
  agu-BL: Itzun lakak jujun k'ej ujle'n, nintzun na ben i'-tz le sinagoga nin na joy
    i' puntil tan yol scyetz yi e' yi ate'-tz na i klo' taj ẍe'nk tan chitx'ixpul
    yi e' judiy cyajtza'kl scyuch' yi e' yi nk'e'tz e' judiy yi na chibenak le sinagoga.
  isn-isn: uPaulo akitambulya ni enso mi itekeelo kila luhiku nula kusupya. Ai uapemile
    i Ayahudi palung'wi ni Agiriki.
  eng-PEV: Every Saturday the Jews in Corinth met together in the Jewish meeting house
    there. Paul met with them there too. He talked a lot with those Jewish people,
    and he talked to the Greek people there too. He tried to get them to believe in
    Jesus.
  ilo-ULB: Isu a makiin-innadal ni Pablo idiay sinagoga iti tunggal Aldaw a Panaginana.
    Agpada nga al-allukoyenna dagiti Judio ken dagiti Griego.
  pir-NT: Sa yero Pablo saurú ijigʉ̃ semanaripe judio masa tiquina buheri wʉhʉpʉ judio
    masare, judio masa ijieyequina gʉ̃hʉre Cohãcjʉ̃ yere yahuahye. Tiquiro sa ni yahugʉ̃
    tʉhoye, “Ijirota ijire”, niahye tiquina ihquẽquina.
  anv-NT: Ne yɛndé bií uwyaá bɔɔ́ Jus, ajyɛ mmu ɛcha mmyɛmenɛne, ne ajɔɔ́ge ne
    bɔɔ́ Jus ne abi Grek abi áchwɔ́ ɛfɛɛ́ nnó ji ammyɛ apyɛ ɛbwɔ́ ákamé mekomejɔɔ́
    Jisɔs.
  sab-NT: Chui gdale undege chuiage diali Pablo jo u kwian israelita mo litangwa Chube
    gerua jwanngwage, eni Pablo gerudu kwian ole kwian israelita kwian me israelita
    ta gbe suge geru ulita Jesu gitige.
  tmd-tmd: Pol nuŋ piöŋö, Juda nöbö mö piaku aipam, Grik nöbö mö piaku aipam, ñɨŋ
    magalɨg Jisas mönö wä aku nugw pɨŋ, me rön, Juda God höjöpalɨb wop aku, nuŋ öim
    öim Juda mögum rɨb ram aku duön, ususör rön ñɨgö pɨsaŋ mönö nɨgɨp duön yadmɨdöŋa.
  acr-NNT: Yey ronoje qꞌij re uxlanibꞌal xtzijon pa ri sinagoga, kachꞌaꞌt kukꞌ ri
    e aj judiꞌabꞌ y ri na e ta aj judiꞌabꞌ y kukoj ri lik usukꞌ pa kijolom.
  kpg-kpg: Mee e helehelekai gi digau o Jew mo digau o Greece i lodo synagogee i nia
    Laangi Sabad huogodoo bolo gii huli digaula.
  taj-taj: ब्‍लप्‍बा न्‍हबा धिनदङसेन पावल यहूदीगदे ह्रुप तबा दिमरी निसी छलफल लमुबा,
    ओच्‍छे यहूदीदेन ग्रीकगदेदा घोना लबारी म्‍हाइमुबा।
  avt-avt: Me wɨ Sabat yapɨrwe Pol ken wɨnak ke mɨt ne Isrel ein kerek hɨr nekine
    hɨm me Moses, hɨrak ketikeri newepnak natɨpan, hɨrak kare kakteiknor hɨm mɨrak
    yaaim me Krais te hɨr enisesim
  cbk-cbk: Todo′l dia de Sabado si Pablo ta predica el mensaje de Dios na iglesia
    del maga Judio. Ta precura tamen le convence con el maga Judio y con el maga Griego
    que deverasan gayot el di suyo mensaje.
  uig-ARA: ھەربىر شابات كۈنىدە ئۇ يەھۇدىيلارنىڭ سىناگوگىغا كىرىپ، يەھۇدىيلار ۋە گرېكلار
    بىلەن مۇنازىرىلىشىپ ئۇلارنى خۇدانىڭ سۆز-كالامىغا قايىل قىلىشقا تىرىشاتتى.
  tuf-tuf: Erar ita rabar tan jaquic rícatra Pábloan judío secuac usi bijacro. Sir
    chihtá erar ehcwáy bijacro. Judíoin quino cat ehcujacro. Judío bár bin quino cat
    ehcujacro. Eyinat chihtá cácayta ac ehcujacro.
  abx-abx: Balang Allaw Pandidiskanso agparapasayod si Pablo si mga Hebro pati' si
    mga Griko ari si sinaguga basi' kunta' sa'aghat-na si pagtu'o.
  mco-NT: Tüg tüg sábado xɨɨ Pablo ñɨcxy ma je judíojäy ajcxy ñaymujctac yajmɨɨdmɨydaaccɨxy
    Jesús y'ayuc ytɨy'ajt etz capxjotcɨdaaccɨxy judíojäy etz nañ huɨdi ca' yjudíojäyɨty.
  bsp-bsp: Dɔsɔk da kəŋesəm fəp Pol ɛŋc-gbɛkəlɛnɛ kəlɔ ka dəkətola da aSuyif pəc-sɛp
    dəmoloku a aSuyif kɔ aKresi ŋawosɛ kəcəmɛ moloku mɔn darən.
  kqf-kqf: Bi waiyawasi laḡandi onedi Pol, Diu bi Eteni lavedi edi pali vanuwina noponemo
    i wai wailovelovedi te maso nuwedi i vitaledi.
  cpb-NT: Ari ikantapiintatya Pablo riyaatzi rapatotapiintaitaga kiteesheriki rimakoryaantaitari,
    ikenkithatakaantayetake ompoñaantyaari roitsinampaantyaariri Judá-ite inkemisantakaayetairi,
    eejatzi Grecia-thatotatsiri.
  aon-aon: Ihih nyumneh douk eshesh Juda mour uwok shape meyoh ehi, anan douk nanak
    nawish um eshesh Juda shape sheneyagwreh baraen-atari urupat. Nawish aria dodogowin
    atun nani eshesh shape sheneyagwreh. Um nakri nuhur eshesh Juda shuni eshesh Grik
    esheship urkwip aria shunek bilip um Jisas.
  hus-NT-2005: Echʼekʼi tam in kʼítsájil an koyóxnich, na Pablo u kʼalel ban atá xon
    tu tʼajnal an junkuntaláb, u kʼwajíl kin tʼilaꞌ tajaꞌ an alwaꞌ tʼilab, in pakabédhál
    an judíotsik ani xi yabtsik u judío jeye.
  mig-NT: Te ndɨta'a̱n kɨvɨ̱ ndéta̱tú ni̱ jani‑de tu̱'un ini̱ ve̱'e sinagoga. Te ni̱
    ndúkú ndéé‑de ni̱ skándíja‑de ña̱yɨvɨ judío jíín ñáyɨvɨ ñúu̱ Grecia.
  bps-bps: Na klit i Duh Kaftud déén di gal gusatdò i dad Dyu stulen kenen di dad
    Dyu na i dad to Grik, du fye matlas i fandamla na faglut ale di ku Dyisas.
  mbs-mbs: Kelikit te Sebado, gayed egpeinsaay si Pablo te menge otaw doton te simbahan
    te Judiyo amon doen menge Judiyo memenal aw pengkey kenà Judiyo.
  cme-NT: Da ku waa *yitĩɛnaŋgu‑i, u kã *Diilonelhãalãdũŋgu-na ka tuɔ gbãŋ baa
    Yuifubaa-ba‑i baa *niɛraamba‑i ba da ba hũu Yesu maama‑i.
  sus-sus: Pɔlu nu wɔyɛnma salide kui malabu lɔxɔɛ birin. A nu Yuwifie nun Girɛkikae
    radanxaniya.
  pon-2006: E kin koasoakoasoiong mehn Suhs oh mehn Krihs kan nan sinakoke kan ni
    rahnen Sapad koaros, oh kin songosong en kawekirailla.
  dad-dad: Sabat naa ganan, Pol Juda neid uub fõ bun, Juda tamo kayau ado Grik tamo
    kayau geid, od kuruwa difedig, are idi kisi falei de momoi douf nigin age fedig.
  zab-NT: Chiy cad dxi ni rzilaaz bniety regüee Pablɨ xtiidx Dios laniudoo xte de
    bniety Israel, runbɨ pur gúnbɨ gan zeclɨ de bniety Israel ne de ni quɨt ná bniety
    Israel par chaldilaazdeb ni rniib.
  jae-jae: Paulu gêjam biŋgalôm aŋga Judanêŋ lôm kêtôm sabatgeŋ gebe êkêli Juda to
    Helen gebe sêkêŋ êwiŋgeŋ.
  ksd-ksd: Ma i tatata ta ra pal na lotu ta ra Bungbung Sabat, ma i ting valar pa
    ra Iudaia ma ra Elenas bula.
  msm-NT: Kada Aedow no Tigpahuway, og-andiya si Pablo to simbahan to mgo Hibru aw
    walihi din hasta to kona no mgo Hibru agun madae din sikandan.
  myk-myk: Ga cadɛɛngɛ bɛɛri Pɔli na gari Kilɛ-pɛɛŋɛ puga ki ni, na shɛ ganha na yu
    ni Yawutuu ni Girɛkii pu ni. Wʼa bi giin wu pu ɲɛri, pʼi sɔɔ Kafɔɔ na.
  sbe-sbe: Na Sabati badobado Paulo ye lau sunago unai, na Dius yo Giliki tamowaidiyao
    maiyanao se hedehedede, na Paulo ye kaipate bena Yesu kabina se kata yo se sunumaei.
  mcr-mcr: Itaŋga hiunji hapä pmeqä eeqänäŋä iuŋi, iqu Israitqä iquauqä aŋä aquväqŋqä
    iuŋi, iquatä kukŋuä anä ätmiŋuwi. Israitqä iquatä, Grikä iquatä, Jisasi Iquenyqä
    quuvqä heqäpŋqä iiŋqe, iquauqä kŋuä indqäŋqe ävauqumuatätŋqä ätumiŋqe.
  cux-NT: Ní nguuvi nguuvi sábado miiⁿ Pablo n'deee indeé yā na yáacū sinagoga. Ní
    diíⁿ yā chi nduuvidaamá yā 'iiⁿ'yāⁿ Israel s'eeⁿ ndúúcū 'iiⁿ'yāⁿ s'eeⁿ chi nguɛ́ɛ́
    yeⁿ'ē ndaata Israel lado yeⁿ'é yā.
  tur-YTC: Pavlus, her Şabat'da havrada tartışarak hem Yahudiler’i hem de Grekler’i
    ikna etmeye çalışıyordu.
  san-ITR: paulaH prativishrAmavAraM bhajanabhavanaM gatvA vichAraM kR^itvA yihUdIyAn
    anyadeshIyAMshcha pravR^ittiM grAhitavAn|
  bel-N: А кожную суботу ён вёў гутаркі ў сынагозе і пераконваў Юдэяў і Грэкаў.
  sch-sch: Sabbathni racham Synagog taka chong a mintukpui ngâia. Judangei le Greekngei
    hah min riet minthâr rang a bôk ngâia.
  mic-MIQNT: Na te's atlasmutigisg'g, sespagnutma'tijig mimajuinu'g a'sutuo'guomg.
    Wejo'tg gisa'lan Lesui'paq aq Gli'gewaq 'gtlams'tmnew Se'suseg.
  huu-NT: Naga sábadoruimo judíuaɨ ofiracomo llofuete, judíuaɨna ɨɨnotallena, judíuaɨñedɨnona
    iena jɨaɨ ɨɨnotallena.
  jiv-NT: Tura tuke sáwartin Papru Israer-shuar iruntai je̱a̱n wéuyayi. Nui̱sha Israer-aentsun
    Kriaku-aentsnasha nútiksaraṉ Yus-Chichaman ujakar enentáimtikrarmiayi.
  otm-NT: Nɛ gätho yʉ́ pa yʉn säya mí pa bʉ rá niją yʉ judío a ra Pablo, nɛ bi mam
    bʉ rám Hman Oją nɛ bi hyoni 'bɛpʉ dí 'yɛ̨c'yɛi yʉ judío nɛ'ʉ hing yʉ judío.
  dah-dah: Irdeb, ‘Daha mat kura Yuda marya Grik marya gayen saba yirmeke Yesu niŋ
    dufaymiŋ tareŋ yirnaŋ,’ yeŋ Sabat nalumiŋ nalumiŋ hugiŋeŋ Yuda marte gabu yare
    kuŋ saba yirde hinhin.
  tnk-tnk: Nənə ia Sapat me pam fwe ia nəkwai nimwəfwaki səvəi nəkur Isrel, Pol raməɡkiari
    pɨk, mamousari mə trɨvi nəkur Isrel mɨne nəkur Kris mə tuhəuvehe mhəni nɨpərhienien
    ia Iesu.
  kpr-kpr: Reighi Corinth aminda irise, Paul nu Jangutari da Sifo ava inono, ya Jusi
    embo da dengoro indari kamboda+ teredo, Iesu tumondaoro dae sedo, Jusi embo a
    nenda gitofude dabade geka se ningido ghuseri.
  san-IAS: paulaḥ prativiśrāmavāraṁ bhajanabhavanaṁ gatvā vicāraṁ kṛtvā yihūdīyān
    anyadeśīyāṁśca pravṛttiṁ grāhitavān|
  nho-nho: Paul maraa e noho no akonaki naa Jew aa ma naa tama haka Greece raa iloto
    te hare lotu naa Jew raa i naa Sabat hakkaatoa.
  gym-NT: Angwane köbö jadükakrä bämän kratirekratire Pablo namani niken sinagoga
    nitre israelitakwe yete amne, nitre israelita btä nitre griegore abko ben Pablo
    namani blite kisere Jesubtä. Niaratrekwe kukwe kuin Jesubtä ye mikadre era, abkokäre
    Pablo namani blite kore bentre.
  azg-NT: Ndoꞌ tyiꞌncüii ncüii xuee na cotaꞌjndyee nnꞌan judíos, toca Pablo vatsꞌon
    ꞌnaan nanꞌñeen. Toninncyaa jon jñꞌoon ndëëhan, nquehan yo ninꞌjoo nnꞌan na mañoon
    tsjan conduihin na quiooꞌ nꞌonhan, na cantyja nꞌonhan Jesús.
  bhd-bhd: ते पौलुस हर आरामेरे दिहाड़े तैन केरे प्रार्थना घरे मां गातो थियो, ते यहूदी
    लोकन ते यूनानी लोकन समझ़ाने लगो कि, यीशु पुड़ विश्वास केरा।
  too-NT: Lā' Pablo ixcāmāsu'ni' nac lītokpān tzeyama'jān ixlīhuāk huan chi'chini'
    a'ntū ixpūjaxcan. Lā' ixcāmākalhlaka'ī'nīcu'tun israelitas lā' nā a'ntīn tū' israelitas.
  ind-AYT: Dan, Paulus bertukar pikiran di sinagoge setiap hari Sabat dan berusaha
    untuk meyakinkan orang-orang Yahudi dan Yunani.
  cjo-NT: Maawaeni saawaroki riyotaawakagaeyakawoni janta ipiyotaapiintanta joriiyopaeni.
    Raapatziyakaaperoeyakarini joriiyotatsiri, kaari joriiyotatsi eejatzi.
  nsn-nsn: Bo tar mamang Mareining Pepe Uah inggon e menmene tasir Ju mesir tamat
    ge ahik paho Juane iuma tar umang lotu, kare uelhalata keip pono tasisin mara
    tagorong mana tang Iesu Kristo.
  san-DEV: पौलः प्रतिविश्रामवारं भजनभवनं गत्वा विचारं कृत्वा यिहूदीयान् अन्यदेशीयांश्च
    प्रवृत्तिं ग्राहितवान्।
  tna-NT: Pamapa janahua tsine su judío cuana sa jadhitati jude ete su putiana, judío,
    judío mahue cuana quisaquisa a putsu, jei yame huecuana puji.
  lid-lid: Na len ta amunyau mari badeh, iy ili ndrahu tukum tiri Juwis badeh, anya
    kaliu budon tiri Juwis hawe iri lau badu Grik.
  wim-wim: Aak Saturdays thon-thonanganiy-a, nil Paul.an aak-aakanakan iiy-iiy church
    Jews.antamaka wik min-min ngul waaꞌ-waaꞌ thant wik God.antam anangan Jews.antana
    aꞌ putha Greece punchan al-alantana. Nil puth-putham thaw-thaw thant nil puth
    kaangkwey than Jesus.an ngangkangam piꞌ-piꞌayn nunanga.
  zga-M: Pu uPavuli aleikhunchova navo munyumba ncha khwisayila ifinghono fyoni ifya
    Sabati. Aleikhuvankuveileila Ava yuta nava Giliki.
  yom-yom: Kadika lumbu ki saba, Polo wuba longanga mu nzo lukutukunu, wuwilukisa
    Bayuda ayi basi Ngelese.
  san-SIN: පෞලඃ ප්‍රතිවිශ්‍රාමවාරං භජනභවනං ගත්වා විචාරං කෘත්වා යිහූදීයාන් අන්‍යදේශීයාංශ්ච
    ප්‍රවෘත්තිං ග්‍රාහිතවාන්|
  yut-yut: Pol Sabat morapmon Juda amɨn dakon muwut muwut yutnikon wɨgɨgɨt. Wɨkwan
    Juda ae Grik amɨn Yesu nandaŋ gadaŋ ɨmni do gen emaron da nayɨŋbi gayɨko awit.
  grc-BYZ: διελέγετο δὲ ἐν τῇ συναγωγῇ κατὰ πᾶν σάββατον, ἔπειθέ τε Ἰουδαίους καὶ
    Ἕλληνας.
  cpc-NT: Ari ikantapiintatya Pablo jiyaatzi japatotapiintaita kitiijyiriki jimakoryaantaitari,
    ikinkithatakaantayitaki inkitsirinkantyaariri Judá-mirinkaiti inkimisantakaayitairi,
    iijatzi Grecia-paantiri.
  nhg-NT: Cara söbro Pöblo oyöya pa teopanconetzi. Ompa tlajtlajtoöya ca joriojte
    hua ca giente tli amo joriojte. Pöblo oquenec ma moneltocacö tieca Cristo.
  nya-nya: Tsiku la Sabata lililonse Paulo amakambirana ndi anthu mʼsunagoge, kufuna
    kukopa Ayuda ndi Agriki.
  ngu-NT: Niman cada nesehuiltonajli Pablo yaya ipan intiopan on hebreos campa inhuan
    notentlaniya hasta queman quintlaneltoquiltiaya on hebreos niman on griegos.
  kup-kup: Met Pol orah rezah paru Zudaholoz gogot nat heh-alizañik pi parum topour
