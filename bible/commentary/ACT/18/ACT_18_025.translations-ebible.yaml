    itekare epu'nen pe neken awanî'pî.
  ndg-ndg: Apolo abile ameelekezwa katika mafundisho ga Ngwana. Kwa namna abile na
    bidii katika roho, alongela na kubafundisha kwa usahihi makowe yanayomuhusu Yesu,
