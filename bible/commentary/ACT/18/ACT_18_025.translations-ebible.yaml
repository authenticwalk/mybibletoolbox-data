  gof-ENT: ኢ ጎዳ ኦጊያ ታማሪዲ፥ ኣያናን ፁጌቲዲ ዬሱሳባ ሱሬ ታማርሴስ። ጊዶሺን፥ ዮሃኒሳ ፂንቃቲያ ፃላላ ኤሬስ።
  aau-aau: Hye kokwe papo hiy-mon sorasor, ok-ihey Hakamay so meyki ma ley ey mokwe.
