  txu-NT: Apôr Bẽnjadjwỳr djwỳnh Jeju'ã prĩne me bakukãmãre kabẽn kukràdjà mar mexkumrẽx.
    Ne kam no kator mex ne prĩne katàt memã kabẽn jarẽnh mexkumrẽx. Ne kam Djuão kute
    Metĩndjwỳnhmã ngômã me angjênhkam me kabẽnbit ne kute mar. Kute ja nhijukri Jeju'ã
    ujarẽnh kunĩ mar kêt.
  eng-WEBU: This man had been instructed in the way of the Lord; and being fervent
    in spirit, he spoke and taught accurately the things concerning Jesus, although
    he knew only the baptism of John.
  gnw-NT: Cua cuimbae uyemboe ma yandeYa iporomboe re. Jatangãtu, jare imiari jare
    oporomboe jaecavi yandeYa re. Ẽrei uicuaa moromboe Juan upurumbɨbautizase jese
    vaeño.
  mux-mux: Auliele-ni yambuma molku kunjingíndu tingí kupulanumele akisinjirim akili
    uinga yunu ung-bo tonjuku mani siring piliipaliinga, Auli Yesos-nga temanele yambuma
    sumbi-sipa ung-bo tonjupa, aima tondulu mundupa nirim, akiliinga-pe yunu No-Liinjili
    Jon-ni yambuma no liinjimbandu ung-mani sirim akili mindi piliipaliinga mani sipa
    ung-bo tunjurum.
  maj-NT: Tsangiya ni xi tsakúya Nda̱ Nti̱a̱ná Jesu ko̱ ngayjehe k'un y'éni̱jmíhi̱
    xu̱ta̱. Tsakúya sisin yáha Jesu, tu̱nga najmi 'yúhún mankjihi̱n á saténtáha xu̱ta̱.
    Tu̱ xi nkúhú ts'ín tsaténtá xu̱ta̱ Jua be.
  bkq-NT: 'Tuomare kehoem myani aguely kurâdoram Jesus wâgâ. Ioze lelâ myani nhenomedâdylymo.
    Mâkâ lelâlâ koendâ kuru Jesus wâgâ nutubalâ myani. João Batista aguehobyry lelâ
    myani nhutuly: “Âjityendaungâ inakanhe amitomobyry wâgâ. Deus izepa ato aiedyly
    imowâdaungâ. Batiza âiehowâdaungâ, inakanhe amitomobyry imoimbyryem mawylymo mâenehon-homoem”
    kehobyry lelâ nhutuly.'
  kue-kue: Te Yaglkande kamo mambuno konbauna yomere i okuna kana beke teingo ye pirdime
    dungo, te ye nomanemo anduglko gun pond yei ana Yesus kamo pamere wakai-yene ere
    dindre ana bekete moglkwa. Yegl orkwa, ba Jon ye baptais eretongwa kamo i keunde
    ye pirdime kaima dungwa.
  cot-NT: Iquemacomajataqueri Amajirote Jesoshi. Itsavetantamajataqueri, aisa itsatacaantaquegueti
    yoguisotoamajataqueroqueate, cotanquitsi iroguenti itsavetaca itsatacaantica Joanca
    Viñacajatantatsica.
  bnp-bnp: Ni tovo ia pali na dala ne Bakovi Dagi. I habi a hatena ni tovo e huriki,
    i vakalongo kavakava na maka maki e Isu i rata. Pali i lohoka vona a nivahilolo
    ne Ioanes kunana.
  apn-NT: Nom kormã Jejus jarẽnh jatur xà mar kêt jakamã ãm mẽ kãm hkrax pix jarẽnh
    o pa. Juãw Paxis kot tanhmã mẽ ahkre htoja nhũm mar tỳx nẽ. Nẽ tanhmã kot mẽ hkrã
    kumrãr to ho paja nhũm mããnẽn mar tỳx nẽ. Jakamã na pre hte mẽ kãm ja pix jarẽnh
    o pa. No Jejus kêp Tĩrtũm kot mẽ pahwỳr mẽnh xwỳnh ã harẽnhja nhũm kormã mar kêt
    nẽ. Tã Epes wỳr mõ nẽ pôj.
  ctp-NT: Ti ngwa sꞌni la ngwaꞌu suꞌwe taꞌa neꞌ ꞌin yu chaꞌ ꞌin Jesús nu nka Xꞌnaan;
    kanꞌ chaꞌ ndla ti yu, ja ngwa ndaja tiꞌ yu siyaꞌ ti chaꞌ chkwiꞌ yu chaꞌ kanꞌ.
    Suꞌwe ꞌa mduꞌu yu chaꞌ ꞌin Jesús ꞌin nten bra kanꞌ; sa kanꞌ ti chaꞌ, ti ndukwatya
    yu ꞌin neꞌ sa ñaꞌan nu mdukwatya ayman Xuwa ꞌin nten, chaꞌ ti ji ka biyaꞌ tiꞌ
    yu nchga chaꞌ ꞌin Jesús.
  opm-opm: Ama ohnong Hanipyah orhe Gur ihat patenmur ma ripat ohe meng oh pinggim
    am matperhan oh amengnong ohwi pan hat orhor patim amengnong orhorwi porisuhmur.
    Ma porisuh oh Jisas ohe ma ihat pip ohe meng oh pomat porisuhmur. Ameng oh pomat
    porisuh orhor Jon ohe tom patirisuh meng ohwi am hat patin ohoh amengnongwi por
    tom patirisuhmur. Ama ihat pat han oh apingopri.
  bvr-bvr: Minypa ana-werranga mu-ngoyurra marn․gi a-negarra Jesus gun-nika jarlakarr,
    lika burr-guya a-wena burrwa a-workiyana, wurra gama gorlk marn․gi burr-negarra
    nipa Jesus nula. Minypa gun-jechinuwa a-wena a-workiyana, wurpa lika gun-ngardapiya
    bama gun-gurraga nipa marn․gi — gun-gata Jon gun-nika.
  wal-wal: Godaa ogiyaakka tamaarida asa; Yohaannisa xinqqatiyaa xalaalaa eridi, ayyaanan
    mishettiiddi, Yesuusabaa sitti oottidi haasayeesinne tamaarissees.
  zad-NT: Apóloza' nsede' c̱he X̱ancho Jesúza', na' do yic̱hj do lallee cho'e dill'
    c̱he' kon ga zeelo ṉezile', per zeelo ṉezile' daa bli' bsedi Juanna' c̱he daa
    chchoa beṉ' nisa'.
  kmg-kmg: Erâ Wofuŋte miti hata qazucnepie i mâmâc manawec. Miti Opâ i Johanere Miti
    Opâ sawa manaweczi sifu Jesure binaŋ šocmâsâc bâruŋhec ninic jaha ŋic jaza qazuc
    ewec.
  aso-aso: Guvelesi veꞌmi akamuꞌ veteteꞌ igi li-imikevo gilineꞌ. Idoꞌ aza Izesuꞌnimuꞌ
    gamazi nene do veveso laminosa ngilingili ogo amuzo molo veteteꞌ ogo lo-ngemeꞌ
    ngemeꞌ ogo minineꞌza Izesuꞌ zuho monoꞌ noso hili-ngidaaꞌ aniꞌ monovo nene gelamo
    Zohaneꞌ monoꞌ noso holo-ngedaaꞌ ineꞌ monovovoꞌ nene gelo nemukovoꞌ lo-ngemaaꞌ
    ineꞌ.
  uli-uli: Ila mwo kofal chog baptismus we yael Johannes mele ye gola ngo resa haskuna
    ngali foloy kowe yael Samol. Iwe ngo luwul yal cchehas lal depal ngo yesa kaptaloh
    ngo ye foloyu mala halongol kofal Jesus Kristus.
  nin-NT: A kpa ibre ima yi na anko a Atiko wa na di re na tsarr ba ni isisurr iyirr
    ni itu i Yesu ni isisurr nu ukyekye umaku we. Ni ina ima mi uwa hi ure ku izzu
    na amasirr uku yo mre nggo Yohana à bre nggo.
  acu-NT: Nuka pengke nintintin asa, tura ii Apuri Jesúsan pachis chichaman antuku
    asa, nu chichaman paan antumain aints ainaun nuiniarmiayi. Turayat imiakratin
    Juan aints ainaun imiaimun pachis nunak nekau ayayi.
  cak-WNT: Y can jabel wi rutijoxic banon chupan ri bey riche (rixin) ri Ajaf Jesús.
    Y can riq'ui c'a ronojel ránima nutzijoj ri ruch'abel ri Ajaf chique ri winek.
    Can jabel wi yerutijoj. Xa yac'a riya' xaxu (xaxe wi) ri bautismo riche (rixin)
    ri Juan ri Bautista ri retaman.
  ebk-ebk: Naisursuruwan hiya as nan makali un Charan Apo Jesus, ya makakud hiya ay
    nangifiagfiakia ya nangisursuru ay ustu as nan maepangkep kan Jesus. Ngem nan
    ammuna yangkiay at nan funyag ay insuron Juan.
  spa-PDDPT: Éste era instruido en el camino del Señor. Era ferviente de espíritu.
    Hablaba y enseñaba con diligencia con respecto a Jesús, aunque solo conocía el
    bautismo de Juan.
  ruf-ruf: Imunu ayo tsakakala kalangulitsighwa Imbuli ye Imtwatsa, na kwaapfila ghumoyo
    ghwake tsaghukala ghwakwaka, kalangulitsa mbuli tsa Yesu pfinoghile, hata ka tsakamanya
    ubatitso wa Yohane uliyeka.
  gun-gun: Senhor reko re ombo'e pyre. Ikyre'ỹ vy ijayvu Jesus reko re, ha'evea rami
    nhombo'e oikovy guive, João nhomongarai jave guare anho oikuaa va'eri.
  agu-BL: Chusijt i' te yi tajbil Kajcaw, nin chin ẍc'atnak nin i' te yi yol Kataj.
    Nin wi'nin balaj chusu'n tak' i' te yi mbi cunin tajbil Kajcaw. Poro quinin el
    xtxum tetz yi bautism yi na kaban ketz. Ntin elnak xtxum tetz yi bautism yi banak
    Wa'n Bautist.
  isn-isn: uApollo ai watulaa ulagiiwe mu umanyisigwa nua Mukulu. Ku kinya uli nai
    ukete nu ukamatiku mu nkolo, ai wiligityaa nu kumanyisa ku uziza imakani namutuile
    uYesu, ila ai ulingile udu u wogigwa nuang'wa Yohana.
  eng-PEV: '@see-verse:ACT.018.024'
  ilo-ULB: Nasuroan ni Apollos kadagiti sursuro ti Apo. Sipipinget isuna a nagsao
    ken nangisurona kadagiti banbanag maipapan kenni Jesus, ngem ti laeng ammona ket
    ti panangbautisar ni Juan.
  pir-NT: Apequiro tiquirore Cohãcjʉ̃ yere yahu tuhasae tiahye. Sa yero tiquiro Ñu
    wame yeriquiro ye buheye dihitare masiahye. Sa ijieperota tiquiro tutuaro bucueye
    mehna Cohãcjʉ̃ yere quehnoano buheahye.
  anv-NT: Ábɔ́ ági ji depɔré Jisɔs ne agbaré deti metɔɔ́ ɛma, agarege depɔ ɛtiré
    mbɔ chánchá. Yɛ́mbɔ abɔ akaá le unó bi Jɔn abɔ agaré ndɛre awyage bɔɔ́ manaá
    Ɛsɔwɔ.
  sab-NT: Ama geru jwanba Chube gerua degaba unsuialinge chage trate Chube ole giti.
    Ama kwian tku tangle trate ta suga no ole Chube gerua degaba unsuialin gerule
    Jesu gitige. Uñadu Apologe Juan-Bautista gerudu Jesu giti Juan-Bautista kwian
    ñeu chiske Chube gwa giti, agwa geru dare Jesu giti amage me uñadu, Jesu boidu
    giti nga dba ai giti me uñadu amage kaire me uñadu amage Chube mo Oña kagaba kwian
    alin kwian kira gbanga.
  tmd-tmd: Nöbö bli nugwo Nöbö Dib Ödöi Nuŋwa mönö aku yad nölmä. Makwam, nuŋ mɨ ususör
    rön, Jisas nuŋ pikai yöbö hön, nöbö pödiöm mɨdöŋ aku, nöbö mö bla ñɨgö ödöriö
    mɨd akwör yad nölmɨdöŋa. Makwam mönö yad nölmɨdöŋ aku, röbö pal nölɨb nöbö Jon
    yad nölmɨdöŋ mag akwör nugwön yad nölmɨdöŋa. Mönö bli kwo nugwölöŋ.
  acr-NNT: Waꞌ waꞌchi tijotal lo chupa rubꞌe ri Qanimajawal. Ruma kꞌu lik kacha ukꞌuꞌx
    che taq ri kuꞌano, uyaꞌom ribꞌ che katzijonik y kakꞌutun chwi janipa ri retaꞌam
    chwi ri Qanimajawal, tobꞌ xew retaꞌam ri xukꞌut kan ri Juan puwi ri bautismo.
  kpg-kpg: Mee gu kuulu gi di ala o Tagi, gei mee e hagamadabouli di helehelekai mo di
    agoago i nia donu o di mouli Jesus i dono manawa tene. Gei mee e modongoohia hua
    di babdais a John.
  taj-taj: थेसे थार्बा पिन्‍बा प्रभु येशूला बारेरी थेःबा मुबा, थेतबासेलमा सेमहेन्‍सेन
    ताङ्सी प्रभु येशूला बारेरी ज्‍यना लसी लोप्‍मुबा। तसैनोन थेदा यूहन्‍नासे पिन्‍बा
    बप्‍तिस्‍माला बारेरी जे था मुबा।
  avt-avt: Mɨt nɨpaa neteiknɨwek menmen me Mɨtɨk Iuwe God te hɨrak han yaaik wɨsenum
    keriuwe hɨm me God katɨp mɨt menmen yapɨrwe Jisas epei kɨrɨakem. Te hɨrak kertei
    menmen me Jon kerek nɨpaa kɨkɨr mɨt keriuwe tɨpar weinɨm.
  cbk-cbk: Ya aprende ya le enbuenamente el verdadero enseñanza de Dios, y masquin
    ya experiencia lang ele el bautismo di Juan, ta habla le con animo y ta enseña
    sin falta acerca di Jesus.
  uig-ARA: ئۇ رەبنىڭ يولى توغرۇلۇق تەلىم ئالغان بولۇپ، ئوتلۇق روھ بىلەن ئەيسا ھەققىدە
    ئەينەن سۆزلەپ تەلىم بېرەتتى. بىراق ئۇنىڭ خەۋىرى پەقەت يەھيا پەيغەمبەرنىڭ يۈرگۈزگەن
    چۆمۈلدۈرۈشى بىلەن چەكلىنەتتى.
  tuf-tuf: Cara Jesús chihtá sinjac binro. Jesús chihtá sinjac etar uw quin etiti
    ehcujacro. Chihtá tehmoti síw̃jacro. Eyta cuar Jesús chihtá bahnác cábai síntiro.
    Juan rih sar siw̃jaquey chihtá sínjaquinro. Etac sínjaquinro.
  abx-abx: Nagturu'an na iya si pa'agi pagsunod si Paragdalom, ngan masagha' gayod
    iya si pagpahalling. Agmatuhan-na gayod i nagparaturu'-na mahi'unong si Jesus,
    bisan kon i sata'uhan-na tubtob hamok si pagsabut-na si pagparabunyag-na si Juan
    siray.
  mco-NT: Apolos ooy anajty ixpɨcyɨty ma Huindzɨn Jesús y'ayuc e ooy yjotmɨccapxy,
    oy anajty yaj'ixpɨcy nej je Huindzɨn Jesús yjajty y'ayoy. Oy jëda'ajty anajty
    janejhuɨ̈y nej Juan, je Bautista, jäy ajcxy yajnɨɨbejty.
  bsp-bsp: Dɔpɔ da Wəbɛ dɔ anatəksɛ kɔ, kɔ kəsumpər ka mes bel-bel, kaŋce k’ oŋc-lokɛ,
    pəc-təksɛ teta Yesu, mba mɛnɛ kəgbət dəromun ka Saŋ gbəcərəm kɔ ɛnacərɛ.
  kqf-kqf: Bi Bada Yesu ena Yawasana Etana ai love kauwe. Tana Diyon ena kabulu giugiuna
    taunana i sibe kauwe. Bi nuwauyauya vaitena, Yesu i giuwata bi giukauwa i wailovelove
    lava lisidimo bi Yesu yaḡolo mote i sibe kauwe.
  cpb-NT: Eenitatsi kenkithatakotakeniriri Juan-ni omitsitsiyaatantaneri, ikenkithatakoitakeniri
    eejatzi ikamantantakeri Juan-ni ikantakota Jesús. Ari iweyaa riyotakotziro irirori.
    Iro kantacha, kameetha ikanta rooñaawontawetawowa ikenkithatakotziri Jesús.
  aon-aon: Riguk enesh shenek skuluman um Debeini ananih yah aria douk anan dodogowin
    atun abom nakripesh wosik um Jisas nenekesh iri. Aria anan madae gamo nudukemen
    uwe Jisas ananin baraen uwe, uwok. Nadukem enyudok wosik, douk Jon nenek baptaisumesh
    iri nakripesh-enyi atin.
  hus-NT-2005: Jajáꞌ okʼtsidh tʼajat alwaꞌ tin tsubaxtalábil an Ajátikláb, u tʼiltsix
    kʼal yantam i kulbétaláb ani u okʼtsix kʼal yantam i tajaxtaláb kʼal tin kwenta
    na Jesús, maske jajáꞌ tokot in exlál nin pujaxtalábil na Juan.
  mig-NT: Te cha̱a‑ún, a ni̱ kutu̱'a‑de jíín tú'un máá Jíto'o̱‑yo̱. Te jítú iní‑de
    tú kuítá‑de ká'a̱n‑de ja̱ stá'a̱n‑de tu̱'un máá Jíto'o̱‑yo̱, va̱sa máni tu̱'un
    ja̱ ní skuánducha Juan jiní‑de ká'a̱n‑de.
  bps-bps: Na tanun tamdò kenen gablà di dalan mlalò i Amuito Dyisas, na ani too minit
    i nawan tamdò gablà di kenen. Na glut i tdoan, bay aloan gadè gablà di kbunyag
    i tdò Dyan.
  mbs-mbs: Netegahan din se ibeg te Pengolo. Pengkey ontò sikandin measeb eg-indan,
    aw metòlid se pegtoladà din tepad te Pengolo, meneng olò tepad te pegbonyag i
    Juan Memonyagay se netegahan din.
  cme-NT: U taa u suɔ Yesu hũmelle‑i aa u taa u hinu pãama baa u nelma wamma‑i.
    Aa duɔ u waŋ-ma, ma sa ciɛl; ŋ siɛ suɔ wuɔ u taa u suɔ Nsãa *batɛmu yaa yoŋ.
  sus-sus: A nu xaranxi Marigi xa kiraya ra. A naxa Isa xa fe masen a fanyi ra, kɔnɔ
    a nu Yaya xa xaranyi nan gbansan kolon xunxa tife ye xɔɔra.
  pon-2006: E sukuhlkiher duwen Ahl en Kaun-o; eri, e kin pwerisek koasoia oh padahkiwei
    pwungen mour en Sises ni peren. Ahpw e wehwehkihte papidais en Sohn.
  dad-dad: Ĩ Odug nẽ naab anĩ difelnen, age dife di, ĩ totol ado wogõ ye fen, Jesus
    nigin tutuk bagai ifelnẽdidig, anĩ ere, ĩ Jon nẽ naan igũya anĩ dogol kelein.
  zab-NT: Bseedbɨ xtiidx Dios, ax cun gan rliuub de bniety ne nieeny ruenéb laadeb
    xtiidx Jesús, masquɨ quɨt gánpacbɨ xiru par rrubnis bniety, tubyzi guelrrubnis
    xte Juany Bautistiy nánbɨ.
  jae-jae: Êsêac têdôŋ Apômtaunê mêtê gêdêŋ eŋ e nê ŋalêlôm kêkac eŋ tec kêsôm to
    kêdôŋ biŋ kêpi Jesu solopgeŋ. Tageŋ eŋ kêjala Joaŋnê busaŋgugeŋ.
  ksd-ksd: Di ga tovo go ra, tutana ta ra nga kai ra Luluai; ma i malamalapang ra
    tulungeana, ma i tatata, ma i vartovo mamal ta ra lavur magit ure Iesu; ma i nunure
    ka ra baptaiso kai Ioanes;
  msm-NT: Tahan sikandin pig-anad bahin to Ginuu no si Jesus, aw namaanan din on to
    pagpamawtismu ni Juan to diya una. Madasigon sikandin to pagpang-anad. Hustu sikan
    impang-anad din, di kuyang pad to namaanan din bahin ki Jesus.
  myk-myk: Sipya wa wʼa bi Kafɔɔ Yesu kaa jo wu mu. Ga wu wo nijɛyɛ yi tɛhɛnɛ li bi
    bye Yohana Batizelipye wo kalaa wu yɛ. Ga lee bɛ na wʼa bi la le na Yesu kaa yu
    na ɲɔgi sipyiire ti bɛɛri mu ni wu zɔ wu bɛɛri ni.
  sbe-sbe: yo Guiyau wasana hinage kabina ye kata. Ye hedehedede ma nuwakohihaina
    yo Yesu wasana ye lauhekatanamwanamwaei. Na iyamo Yowane yona hebahebabatiso mo
    kabina ye kata, na babatiso Yesu hesanaena nigele.
  mcr-mcr: Hänaqä, Naqä Iqu ämänätquakqeŋqe, iqu näqŋqä ae ämakqe. Iqu äwqä yäŋänäqŋqä
    ävä, qokä-apäkiu ätuätä, nätmatqä Jisasi Iqu imäkmiŋqeuŋi, qäyunä motqueqä ique.
    Itaŋgi asŋä-qŋqe, iqu Jonä iqu äqämiŋqeŋqänä näqŋqä emiŋqe.
  cux-NT: Saⁿ'ā miiⁿ ní 'áámá 'iiⁿ'yāⁿ chi 'cueéⁿ yā saⁿ'a yúúní yeⁿ'ē Señor miiⁿ.
    Ní saⁿ'ā miiⁿ ní diiⁿ sa ndúúcū núúⁿmáⁿ espíritu yeⁿ'ē sa. Ní ngaⁿ'a sá ngí'cueéⁿ
    sa cuéⁿ'e daāⁿmaⁿ nduudu yeⁿ'e Dendyuūs miiⁿ, 'áárá chí dámaāⁿ deenu sa yeⁿ'ē
    chi chɛɛdinuūⁿnīⁿ Juan.
  tur-YTC: Efendi’nin yolunda eğitilmiş bir kişiydi. Ruhta ateşli olan Apollos, yalnızca
    Yuhanna’nın vaftizini bilmesine rağmen, Yeşua’yla ilgili gerçekleri doğru bir
    şekilde öğretiyordu.
  san-ITR: sa shikShitaprabhumArgo manasodyogI cha san yohano majjanamAtraM j nAtvA
    yathArthatayA prabhoH kathAM kathayan samupAdishat|
  bel-N: Ён быў навучаны шляху Госпадаваму і, палаючы духам, гаварыў і навучаў пра
    Госпада дакладна, ведаючы толькі хрышчэньне Янавае.
  sch-sch: Ama hah Pumapa lampui chong ânchu zoisai ania, mulungrîla satna tak inheiin
    Jisua thurchi a misîr ngâia, Nikhomrese, John baptisma vai kêng ala riet.
  mic-MIQNT: Gegnu'tmus giasgiwewei ta'n Gjisaqamaw musga'tuaji mimajuinu'g ta'n tli
    ugs'ta'titaq aq ta'n tlo'ltilitaq. Nata' gina'muet ta'n goqwei wesgutg, mawi uli
    ns'tua'titl ta'n te's etlewistulij. Giasgiwewei wesgumatl ugjit Se'susal, gatu
    pas'g geitoqop ta'n Sa'n gegina'muapni mimajuinu'g ta'n tel jiglita'taq lue'utigtug
    aq sign'tugsinew ugjit ula musga'tunew.
  huu-NT: Naimɨedɨ Jesús ie rafuena navui jai cacade. Ie comecɨmona iena eo llote.
    Jesús rafuena raise llofuete; iadedɨ naimɨe dama Juan mɨcorɨ ie bautizajana uiñote.
    Nana Jesús fɨnoca rafuena nia uiñoñede. Jusiñamui Joreño feiñuana jɨaɨ uiñoñede.
  jiv-NT: Uunt Yus tímia nunasha unuimiátrauyayi. Tura tuke enentáiji̱a̱i̱ chichasmiayi.
    Jesusa túramuri̱n péṉker jintinniuyayi. Túrasha aya Juaṉ imiakratmanak nekaamiayi.
  otm-NT: Nɛ bi sänbi zʉ ts'ʉ nangue ra Hmu, ra Jesucristo. Nɛ ɛ̨mmɛ bin johya nɛ
    nts'ɛdi bi ma xʉn ho 'bʉ min xänbate, bi ma majuąni nangue ra Jesús. Pɛ hønt'a
    rám hma ra Xuua Nxixyą mí pądi, nɛ rán xixyą.
  dah-dah: Yeŋbe bikkeŋ al kura beleŋ Doyaŋ Al Kuruŋ niŋ saba irke nuryiŋ. Irdeb Yesu
    niŋ al saba yird yird niŋ amaŋeŋ wor po nurde keŋkela yeŋ ge tagalde hinhin. Gega
    yeŋbe Yon Baptais beleŋ mata buluŋ yubul teŋ baptais tenayiŋ yeŋ tagalde hinhin
    go po ga nurde hinhin. Munaŋ Holi Spirityen baptais Yesu beleŋ yitiŋ gobe go ma
    nurde hinhin.
  tnk-tnk: Nərmama nepwɨn hənahatən raka in ia Suatuk səvəi Iesu Iərɨmənu. Ia nəpɨn
    me in rɨreɡi rəsanɨn tɨ nəvisauien. Nənə nəpɨn ramahatən nərmama me, nəɡkiariien
    səvənhi ia nɨkaren səvəi Iesu ratukwatukw a, mətə in rukurən a paptaes nəha Jon
    rɨno fwe kupwən.
  kpr-kpr: Nu anakora Iesu da Bino, a Iesu da Geka ava ningido, bu gogoghombusira.
    Nu Iesu da kiki ivugaghae se gogoghombedo ghusira. John Bafataito Ari Kato, evetu
    genembo uvuimi bafataito edo ghusira ava, Apollos kasama usira. Avata Bajari nange
    nange nunda Asisi Kakara aimi, evetu genembo bafataito edo ghusira ava, nu bunariri.
  san-IAS: sa śikṣitaprabhumārgo manasodyogī ca san yohano majjanamātraṁ jñātvā yathārthatayā
    prabhoḥ kathāṁ kathayan samupādiśat|
  nho-nho: Ttama naa ni akoina hakaraaoi iloo i te Mateara TeAriki, aa e mattoni iloo
    i ana taratara ka hakaea i naa tiputipu Jesus ki aaraa tama. Tevana iaa te tama naa
    e iloa koi i te hakaukau tapu e haia John.
  gym-NT: Erere arato, Ji ni Dänkienkwe diribarera kuin ie amne, kä namani nuäre btä
    kukwe kuin Jesubtä dirire kuin era metre. Akwa kukwe diribare Juan Bautistakwe
    aibe nämane gare ie.
  azg-NT: Juu tsanꞌñeen jndë jnanꞌman nnꞌan nnon jon ntyja ꞌnaanꞌ nato na itsinꞌman
    Tyoꞌtsꞌon ñuaan nnꞌan, ndoꞌ tojooꞌ jndyi tsꞌon jon na totsiꞌman jon ndëë nnꞌan.
    Totsiꞌman jon ntyja na ntyjiintyi jon ntyja ꞌnaanꞌ Jesús, majoꞌ xiaꞌntyi toninncyaa
    jon jñꞌoon ntyja ꞌnaanꞌ na totsiquindëë Juan nnꞌan.
  bhd-bhd: तैनी प्रभुएरे बत्तरी शिक्षा शिखोरी थी, ते लगातार यीशुएरे बारे मां ठीक-ठीक
    शुनातो ते शिखालतो थियो, पन तै सिर्फ यूहन्नारे बपतिस्मे तगर ज़ानतो थियो।
  too-NT: Xla' ī'sca'tnī't ixlīmāpa'ksīn Dios. Lā' chihuīna'lh con tahuixcān. Lā'
    lej xa'nca ixmāsu'yu ixpālacata Jesús a'yuj ixca'tzī xmān ixlīmā'kpaxīn Juan.
  ind-AYT: Orang ini sudah diajarkan tentang Jalan Tuhan dan bersemangat dalam roh.
    Ia berbicara dan mengajarkan dengan teliti hal-hal tentang Yesus, tetapi ia hanya
    mengetahui baptisan Yohanes.
  cjo-NT: Ikamanteetziri tsika ikantani Jowani, eejatzi tsika okantari maawaeni ikenkithatakotzirini
    Jesoshi, omaanta tekira ikemakoperotziro maawaeni rantayitzirini rirori. Ithotyaaperotakiro
    riyotaantziro maawaeni riyotayitawitarini.
  nsn-nsn: Inggon a niualasira uaia tun tena hagarir Tamata Noman, dohe uoto uaha
    tun tar binaka re mene tauet, kare mene ualasira toro mana tang Iesu. Bo a hagaring
    uahuhu puk re atein Apolos ter uahuhu geke ualasirain Jon ger tang uahuhu.
  san-DEV: स शिक्षितप्रभुमार्गो मनसोद्योगी च सन् योहनो मज्जनमात्रं ज्ञात्वा यथार्थतया
    प्रभोः कथां कथयन् समुपादिशत्।
  tna-NT: Jesús jepuiti shanapaenitaina. Tu jepuiti cristiano cuana saida buetsuataina.
    Cuaja Juan Bautista ja cristiano cuana Diusu sa puji yahui neje ichaderataina
    shanapatana. Da teje hue shanapataina.
  lid-lid: Iy badeh, tanan labai ta san ta Laban ma abe-ei iy asehek sahou ta nyala
    Jises ndra mwasin le. Arile, iy badeh, tanan le lahou ta Jon ta alomwa.
  wim-wim: Pam wanch wiyangan kanam waaꞌin nungantanweya nil want-wanttakan wunow
    minana keꞌ nil Lord.angan kaangk pam wanch anangan minaman wunayna. Nil kan-kanam
    paththam min-minam waaꞌ-waaꞌ thant pam wanchantan Jesus.antamana, ngangk minangam
    paththam waaꞌ-waaꞌ thantana. Puth nil keꞌam ngeey wik maꞌmangkaman nungantam Jesus.antaman
    yippaka. Nil thonakam wik ngeey John alantaman pam anan kootran kuungk-kuungk
    thanang nilana waaꞌ-waaꞌ thant wik Jesus.antamana.
  zga-M: U Apolo avuliwe mumamenyu ngha Nkhuludeva, u muavelile nulunghimbo mu mepo,
    pualeikhunchova nukhungholokha vunonu pakhumanyisya ulumanyisyo lwa Yeisu pu leino
    alumanyile iwene ulwoncho lwa Yohani.
  yom-yom: Niandi wukilongolo nzila yi Pfumu, wuba wu fuluka mu Pheve, wutuba, wulonga
    boso bufueni mambu mitedi Yesu. Niandi wuzaba kaka malongi ma mbotokolo yi botika
    Yowani.
  san-SIN: ස ශික්‍ෂිතප්‍රභුමාර්ගෝ මනසෝද්‍යෝගී ච සන් යෝහනෝ මජ්ජනමාත්‍රං ඥාත්වා යථාර්ථතයා
    ප්‍රභෝඃ කථාං කථයන් සමුපාදිශත්|
  yut-yut: Amɨn da Apolos Amɨn Tagɨ dakon mibɨlɨ do iyɨŋ dekba kɨlɨ nandagɨt. Ae Amɨn
    Tagɨ dakon gen but dasi nandaŋek amɨn yoyɨŋ dekgɨt. Yaŋ aŋek Yesu dakon mibɨlɨ
    suŋ dɨma yagɨt. Bamɨsi yaŋ teŋteŋagɨt. Mani Jon da telagɨ pakbi sogɨt uŋun dogɨn
    nandagɨt.
  grc-BYZ: οὗτος ἦν κατηχημένος τὴν ὁδὸν τοῦ Κυρίου, καὶ ζέων τῷ πνεύματι ἐλάλει καὶ
    ἐδίδασκεν ἀκριβῶς τὰ περὶ τοῦ Κυρίου, ἐπιστάμενος μόνον τὸ βάπτισμα Ἰωάννου·
  cpc-NT: Tzimatsi kinkithatakotsitakariri Juan-ni owiinkaatantaniri, ikinkithatakoitsitakawo
    iijatzi okaatzi ikamantantakiri Juan-ni ikantakota Jesús. Ari iwiyaa jiyotakotziro
    irirori. Iro kantacha, kamiitha ikanta joñaagantawitawo ikinkithatakotziri Jesús.
  nhg-NT: Oqueyequixomat tieojfe Deus hua tlanunutzaya ca meyac gönas. Tlajtlajtoöya
    hua tlamachtiöya de Jesús perfectamente bien mös sa quemateya quiene ca öque mocuötiequis
    quieme Xohuö Bautista tlacuötiequiöya.
  nya-nya: Apoloyu anaphunzitsidwa njira ya Ambuye, ndipo anayankhula ndi changu chachikulu
    naphunzitsa za Yesu molondola, ngakhale amadziwa ubatizo wa Yohane wokha.
  ngu-NT: Yejhua cuajli oquimachtijquej on iojhui toTeco, niman tlajtohuaya ican miyec
    yolchicahualistli. Yejhua temachtiaya melajqui itech ica Jesús, masqui yejhua
    san quixmatiya itlacuatequil Juan.
  kup-kup: Met Apolos Epesas zeitak naem heh-porah aban mod nap darim Amip Iesuz non
    magei tinaorö añairooh-ñetiv mañahan aban pop hatevetet zait tahapuh masakavonañ
    añarabon Iesuz ñetiv pi tinam parun mañohot heh. Met batam Zoan añarab loporizaro
    borourahan ivoh memeohavoz pi hodad heh, oñ Iesuz homeo badae batoohan ivoh memeoh-pov
    pi hodad nat.
  jid-jid: Apollos ana kpa tsro ndindi ni tsro tre Bachi, nitu wa a ta kri gbangban
    ni dri, a tre nda tsro ni nkon tsatsra kpi nitu Yesu, e nda to nitu batisma wu
    Yohana megen.
  wmw-wmw: Iye kâfundiwa sana njira ya Mwenye. Akisowera na juhudi kuno akifunda na
    ukweli habari ya Insa, ingawa akijiwa koza kaakifundanga Yahaya tu basi.
  gmv-GGM: Izi Goda ogge tammaridadene Yesussa gish balay bayinida hasaizadene xiillo
    ayanan xuugetishe tammarisizade; gido attin izi loo7ethi errizay yanssa xinqqate
    xaalala.
  ssg-ssg: Laha hanauen i sale aweisal ti Jises. I amuam hawane ti kaxiai sale puase
    Jises ma kakaian pate salan. Tuahe i tioi mewenae baptais ti Jon ailele.
  zpo-NT: Tub xaa mseed Apolos xnaz Xaa Nabeyy, nu zee lee Apolos wen nzaa kwent cheen
    xtizh Jesús nu klar doo nii xaa lo stub naz xaa, per nlabeyy xaa nebse yalmrubnis
    kwaan mlu Juan.
  poy-poy: Kaweriti kafundwa kuusu njira ayi ya Mtuwa na pakawera motumotu, kabweriti
    na kufunda kwa unakaka showeru sha Yesu tembera kaweriti kapata ubatizu wa Yohani
    hera.
  qwh-NT: Pemi Teyta Jesus yachatsicushqancunata allipa musyarqan y shonquncho allapa
    cushishqam Teyta Jesuspaq rasonpa caqta yachatsicoq. Pëqa bautisacoq Juan yacuwan
    bautismupaq yachatsiconqanllatam musyarqan.
  gaw-gaw: Haen nug Epesus ii uḵom amu laa nug Layaṯak Johanes heumnu a doyeye, Layaṯak
    Johanes nug Jesusnu aḏi aum amu ele doyom. Nug Jesusnu nai doyom ele amu nug amunu
    danab ah elelenab ip̱uanaṯom amge nug Jesusnu nai oh am ii doyom.
  nca-nca: Komo kumimbo Uni Parámimboro khe quro iŋo-iŋo inaŋgurí, ko newondímbo wimbí
    tero Yesu koro mande okeyá ta unipare rondaqe yunoyara. Quko Jonko sono re yunoyara
    murí ŋu naŋge iŋaró.
  zpz-NTPP: Nap blyuu mbecy niy de coz ni Shuaan den. Nunu fert la rniiy, nunu nap
    rlyuuy de coz ni Jesuuz. Tees par nu zu nis mbecy, tub zi la de coz nu blyuu Waa,
    de ndeꞌ ziꞌl rad lagy yu.
  mkj-mkj: Ih ne pel oaloahda kaweid in Alin Koaunno, ih kin pwoarjek oang sikoa apel
    padahk kihwe pwungin mour in Jesus in peren. A ioarroar poapdaij in John ma ih
    kidal.
  zac-NT: Nanëll bidë Jesús guë́ꞌdchiliu parë gunë më salvar ra mënë natsaldí lduꞌi
    lëꞌë më. Con guëdubinú ldúꞌull bëluáꞌall ra mënë chu na Jesús. Bien nanëll Juan
    Bautista bëchuꞌbë nísiꞌ ra mënë perë gáꞌadiꞌi guc bë́ꞌadiꞌill ra nacanaldë Jesús
    rriubë nisë rall ziquë shmënë Jesús.
  kyg-kyg: Ala kava neꞌmo kafeꞌmo ava gemo aliꞌa aya maleꞌnaya vekamo maiꞌneno ayamukiki
    huno alagepa huno Efasasi vayaꞌmo alino apaya maleꞌniye. Agaemo Yoniꞌa aniꞌmo
    faleno neꞌapateya vekamo ava geꞌagekeꞌmo afiꞌniye.
  kmk-kmk: Natudtuduwan sidit maipanggop kan Jesus yoong sad kigad tigammuna ullawa
    sadat intudtudun Juan sidit mambunbunyag. Yoong ulay nu siya’l lawa’d tigammu
    na di un maipanggop kan Jesus, Adina maag-aggagan un mangipalawag kan kustu dit
    itudtudu na.
  cao-NT: Jasca, Iboba quinia ja tiisimahacaniquë. Jesu quinia cahëxo tsi quiha jia
    tsi toá ca nohiria bo ja tiisimaniquë. Jama, ashimanish ca Juan chani roha ja
    cahëni quiha.
  bbr-bbr: Karauk roat akas ko Jisas nukan onok jekur tamuruna, kos pak ätäi Jisas
    nukan ämän tuku karauk roasiret tamarowon. Utianik, ko Jon nukan an jomareäwon
    onok karar ko äpu.
  inb-inb: Iaia Jesús ima iacha­chis­kata iachas­paka, pai tukui iachas­ka­ta­mi Jesus­manda
    alli­lla rimaspa iacha­chi­dur karka. Chasa kagpi­pas, Juan iaku­wa baug­ti­saska­manda­lla­mi
    iacharka.
  hrv-hrv: On bijaše upućen u Put Gospodnji pa je vatrene duše govorio i naučavao
    pomno o Isusu, premda je znao samo za Ivanovo krštenje.
  box-NT: Ɓa kàránna a là a Ɲúhṹso wɔ̃hṹ bìo. O nɔn míten á wee bue ká
    a zéení bìo ó o Yeesu bìo wóráa binbirì à na ɓa nùpua yi. Ho *bátɛ́ɛ̀mù
    bìo dã́ní yi, ó o Zãn bátɛ́ɛ̀mù bìo na ɓa kàránna làa wo lé bṹn
    mí dòn ó o zũ.
  ote-NT: Nuꞌá̱ xqui tꞌutuabi rá noya ra Zidada Jesu desde bi gamfriꞌa̱, ne xi mrá
    ehya mi udi xá hño de núꞌa̱ mi pa̱di de ra Zidada Jesu, masque hønsɛ mi pa̱di
    de rá sistehe ra Xuua.
  wnu-wnu: End ne Yisas qob eng wo qo imbig ne wonou qomon eng ne qob eng qoyam big
    wurinob qamb igoai. Ne qob gari qas eng wo qanam sir me iotarau. Yon yat wurimaragansi
    igoar eng wo sir. Ego Yisas wonou eng wo sir ue.
  zam-NT: Huen huen mté'th mbi' cón che'n xá mod yòo mèn loo cón che'n Diox por cón
    che'n Tad Jesucrist. No anze'f ndye'th lezo' mbi' no nda' gust lezo' mbi' ndyoodi's
    mbi' cón che'n Tad Jesús. No nambìite ndyoodi's mbi' cón che'n Tad Jesús mastale'
    ante nda' mbi' cuent cón che'n xá mod mbli Juàn Bautist bautizar mèn.
  zyp-NT: Abuipaw langpui kong khah cawngpah ciapaw cang ka, Johan baptisma kong suipaw
    a hnihpaw a cang naná teitah, Zisu kong khah lungtho ngetei tah le ahmang teitah
    a cawngpah he.
  sey-NT: Ja̱je paꞌipi mai Ëjaërepa coca paꞌiyena yeꞌyesiquë pajiꞌi. Ja̱je paꞌipi
    tuturepa caquë Jesús ayere ti̱ñarepa yeꞌyapi, coa Juan oco doyeseꞌe asaquëtaꞌa.
  nvm-nvm: Regavo madu fu E Bomana ijefuon unam uruvana bun nijain. Ijefuon fu Jesuon
    vuak iji fu mukoi kuaiknum vierafeno. Regavo vuak iji fu amarigia fainma bakin
    rega fum e Jon e do ruardiamo fu Jesuon kuainma fu ijesugin fain.
  mps-mps: Tama agai koneai, te Genuai Bidigo agai tigidali we bidi ma sabo tų koneani.
    Tama tigidali sogo agai homugo dąų mu eyu Jisasgo yali sę po dabe tigidali
    pusali, bugagia dolo pusa mani. Tiali goli, agai koneani, te Jongo agai te we
    bidi baptais mabo sę yali wali po naga agai koneani.
  pab-NT: Xekohaseti koamaniya nawenatyaka kakoa tehitiya exaotyakisakahare. Haihalaharene
    kakoa iraeta, waiyekehalaka aotyakijita Jesus tahi akiti. Xakore hoka João batixaitere
    akiti taita atyo waiyekehalakita enomana.
  llg-llg: Ana namanene tutuik laꞌeneu Yesus, ma ana hii tui selu kana neu hataholi
    seluk. Ana tui fengga-fengga ma hata ana tuik ndia, memak teteꞌbes. Kaꞌda ndia
    bei tana bubuluk dedeꞌak fa. Kaꞌda ana bubuluk Yohanis ana salani hataholi, maku
    ma ala hondak leme sila sala-singgo nala mai.
  kyf-kyf: Nyɩmaa -Kanyɔɔ 'Yloogblʋ wa -slolua zlɩmɛ ɔ, -slɛɛn dlɩ weee nya ɔ gbaa,
    'ɩn ɔ slolua -Zezuu gbʋ kpɛɛn kpɛɛn. 'Ɩn Zaaan nyɩmaa batizee -gbʋ -bhlo ɔ -yia.
  tpi-tpi: Ol i bin skulim em long Rot bilong Bikpela, na bel bilong en i strong moa
    long skulim ol manmeri, na em i save tokim ol stret long ol samting Jisas i bin
    mekim. Tasol em i save long baptais bilong Jon tasol.
  mih-NT: Zacuaha ra yozo caa iyo ra Ndyoo. Zacuaha ra sihin tandɨhɨ cuii añima ra.
    Vaha xaan zacuaha ra cuhva sito ra sa cuenda ra Jesús, zoco ta coto ca ra tandɨhɨ
    sa cuenda ra Jesús. Sito ra maa ñi cuhva i zacuaha ra Juan sa zacoo ndutya ra
    sii ñiyɨvɨ.
  qvh-NT: '@see-verse:ACT.018.024'
  kms-kms: Ni asi Yumbui ningg wand pe minar nar di Yumbui ningg ngim ningg simbe
    mindig di muq ni chumbuai ane Jisas yembe nand kin wand tiqne nganye wute bei
    neny ye. Pudi wute wuye map kin te ni Jon wute wuye nap kin tene nei namb.
  agn-agn: Natoldokan tanandia natetenged ong pagorosoyon ong Gino. Dorong kaliliag
    nang magtoldok ig osto tang mga agtotoldok na ig agbibitala na natetenged ong
    ni Jesus. Piro ang pagboroniagen ang gata-wanan na, tegka lamang ong ni Juan.
  nhi-NT: Nin tlacatzin yocmachtihcah niohtectzin in toTecotzin, uan ica mic paquilis
    yec cuali otlahtouaya uan otlamachtaya de Jesús, masqui san oquixmatia nitlacuatequilis
    in Juan.
  ttc-NT: Tetz ojetq tuq tzaj xnaq'tza' ti'j te tpakb'alil ti'j Qajawil, b'ix tuky'i
    jun tk'u'jlal npakb'an b'ix b'an byenech nxnaq'tzan tuq ti'j te Jesus, per a'ox
    tuq teb'en ti'j te aj ntxnaq'tza' tuq te Wa'nch aj njaw tsi' a' tuq kywi' xjal.
  dan-1931: Denne var undervist om Herrens Vej, og brændende i Ånden talte og lærte
    han grundigt om Jesus, skønt han kun kendte Johannes's Dåb.
  kwj-kwj: Metengei naha ko foki ri dawani Apukolaka i numbo kipe tini rini ondiyakandiyawani
    sembe rihi ti Apukolaka ni ri sirina kinani au ti ya rini sai. Wondani rini ele
    himiyama hurahama ni Jisas to wosindaro sumbu tini norukweni ya wunu ri sawenda.
    Woroti Jon to ele hima ni uku minde ki yasindaro sumbu tunumbwa ri hambwandaro.
    Jisas Gotri Himamwale kipe ki uku yasindau sumbu ti ri hambwa nambwe.
  vie-OVCB: Được học Đạo Chúa, ông đầy nhiệt tâm giảng dạy về Chúa Giê-xu cách chính
    xác, dù ông chỉ học đến “lễ báp-tem của Giăng.”
  kze-kze: moóráwai Ísóigona aampa'á kwégun-aimba simámakowana aamoí éna asiramái
    simátimena Ísun-aai arupí umái simátíma'maena iyéna Yóni nombó pétinkon-aine su'mai
    iséna Ísuna kwaási nombó kwévetinkon-aimba íma isómba
  mpj-mpj: Jaanju-jananya julyju kalyungka jarrpajunu ka nintirnu. Jaankurnu wangkakura
    ninti nyinapayi. Jiijajmili wangkalurrju-jananya jakurljulpayi, ngurrpa ngurrpalu,
    mirta kulirnu, Mamalu palumili Kuurti martukajangka jarrpajunkuraku.
  lbk-lbk: Nasos-olowan siya isnan inischon Apo Dios ay Chalan si Fiyag, ya nanangset
    ay nangipap-alawag ya nangisos-olo isnan ostoosto maipoon ken Jesus. Nay met achi
    kecheng nan fonyag ay inischon Juan si ammona.
  mto-NT: ñu̱ꞌixpa̱jkip je̱ꞌe̱ veꞌe je̱ Ma̱ja̱ Vintsá̱n jye̱ꞌe̱, toꞌk aaj toꞌk jo̱o̱t
    tseꞌe je̱ jayu du̱tukꞌix, vaꞌajts tseꞌe je̱ yꞌixpa̱jku̱n du̱pu̱u̱jm je̱ Jesús
    ka̱jx, ó̱yameꞌe je̱ꞌe̱jyji du̱nu̱java juuꞌ veꞌe je̱ Yakna̱pe̱jtpa Juan tyukkaꞌamaay.
  bzh-bzh: Detahu yi loḳ Mehöböp yi aggata yö wirek vorot, gaḳ Yesu og su raḳ ni
    rë. Rëḳ ayo niwëëk in bë nanër bengö ranġah, lob nër niröp rot vu sir. Gaḳ
    mëm Jon og mëm lë yi buk sën neripek alam raḳ bël lo raḳ mala,
  guj-2017: એ માણસ પ્રભુના માર્ગ વિષેનું શિક્ષણ પામેલો હતો, અને પવિત્ર આત્મામાં ઘણો
    આતુર હોવાથી તે કાળજીથી ઈસુ વિષેની વાતો પ્રગટ કરતો તથા શીખવતો હતો, પણ તે એકલું
    યોહાનનું બાપ્તિસ્મા જાણતો હતો;
  jvn-NT: Apolos wis nampa piwulang bab dalané Gusti, mulané dèkné bisa mulangké bab
    Gusti Yésus karo ati sing semanget, senajan dèkné namung ngerti bab baptisané
    Yohanes Pembaptis.
  byr-byr: Pwara Naangereburɨ wɨjɨwaakɨna yesai yɨlaaya naanga yada Jizaazarɨne sara
    yawɨꞌda sara nayaa wɨjɨwaakɨna yaꞌ. Nabaai Jonɨ aꞌmweraavɨ bavɨtaazɨya yakebwi
    yawɨꞌda Jizaazarɨna yuyabwi myawɨri yadei wɨjɨwaakɨna yaꞌ.
  ian-ian: Jisas kwutaa njɨvwa samat vɨga lɨndɨ. Jisas kwutaa vak kat nat nɨmba kat
    nɨmamba mbutɨndɨ. Kavle vat ana mbutɨndɨ. Apma vat mbutɨndɨ. Tat ta nyan Jon waa
    nyaangɨt mbutɨndɨ. Mbuka walɨndɨ. Kupi maawut asɨk ngwula. Kupi maawut sɨtaa ngu
    yagu waa wandɨ. Jisas kiyalaa laatnda vak kat aywaa ana wuka lɨndɨ.
  hun-hun: Őt már megtanították az Úr útjára, és mivel lélekben buzgó volt, nagyon
    szorgalmasan hirdette, és tanította az Úrról szóló dolgokat, bár csak János keresztségéről
    tudott.
  mcf-NT: Uan pado acten mentoanquid Esuquidistu chiec onquiaiduidi tantiaquin chuibanquid
    Apodos icpanëdash.
  kjs-kjs: Enaalinumi nipu abalade Mudu Ali-na pora madaa mogealisimi. Nipumi Yesuna
    agale lakalisa rabu puri paboma ora waru epe-rupa lakalisa. Go pisa pare nipuri
    Jon-na kalu-ipa misa komea abala makuaasa.
  mni-mni: Mahak Mapu Ibungogi lambigi maramda tambiraklaba amani aduga mahakna misingda
    thawai yaona amadi chumna Jisugi maramda nganglammi amadi tambirammi. Adubu mahak
    John-na baptize touba aduta khanglammi.
  yad-NT: Ni̱ni̱ ji̱ta samiy datyanusi̱ risa̱ju̱ sa̱tidye siityari̱ samiy varirya
    Ju̱denu nú̱. Jaryi vani̱ri̱ daryaju̱ni̱ su̱ntu, sadatyanu̱yada variy vase sanijyu̱
    Jesús. Vinu rani̱day Juán Bautístabay jtyadoda sadatya̱da day.
  mxb-NT: Ta sa̱ ni̱ da̱kuáꞌa va̱ꞌa ra saꞌa̱ íchi̱ ndaa̱ satoꞌo yo̱ Jesús. Ta ndinoꞌo
    ini ra̱ xíonoo ra kásto̱ꞌon ra xíꞌín ña̱yuu, ta dánaꞌa̱ ndaa̱ ra̱ sa̱ꞌá ña̱ náꞌá
    rá saꞌa̱ Jesús. Tído náꞌá rá sa̱va̱ꞌa sa̱ꞌá ña̱ ni̱ da̱náꞌa̱ Juan tá sa̱ da̱kódo̱
    ndúta̱ ná ña̱yuu.
  pon-2006A: E sukuhlkiher duwen Ahl en Kaun-o; eri, e kin pwerisek koasoia oh padahkiwei
    pwungen mour en Sises ni peren. Ahpw e wehwehkihte papidais en Sohn.
  maq-NT: Me vëhë ne, tjin yo xi casuacuenda rë me tsëhë ndiya rë Nai naja. Cojo nguñaja
    xahasen rë me ne, chichihin ni casua me camachaya rë xuta cjuandajyihi xi chja
    tsëhë Jesús. Peru hvíin me mé vijne xi xtenda xuta sacuatjin tixtenda xuta ladu
    rë Jesús ta xi vëë me ne, suvá ni mé vijne xi xtenda xuta sacuatjin cavitenda
    Juan Vitenda rë Xuta.
  hto-hto: Ocuíraɨma Jesucristo llogáuaillaɨna afémɨe llófuegamɨe. Aféfuiaɨ jino llúana
