    jeobisijʉ ĩ maji. Queno oca sẽo wanʉ quenaro masare bʉsiyijʉ ĩ. Jeyaro Jesús ocare
    masibitibojagʉti queno Jesús ocare riasoyijʉ ĩ.
  trc-NT: Ne̱ a̱j nariꞌ soꞌ se tucua̱nj Diose̱ si̱j ꞌni̱j raꞌa man níꞌ, ne̱ guun ndoꞌo
