  san-ORI: ସ ଶିକ୍ଷିତପ୍ରଭୁମାର୍ଗୋ ମନସୋଦ୍ୟୋଗୀ ଚ ସନ୍ ଯୋହନୋ ମଜ୍ଜନମାତ୍ରଂ ଜ୍ଞାତ୍ୱା ଯଥାର୍ଥତଯା
