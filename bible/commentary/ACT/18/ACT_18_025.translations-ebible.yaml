  tsn-tsn: Erile fa a sa ntse a le mo Egepeto, mongwe o ne a mmoleletse ka ga Johane
    wa Mokolobetsi le se Johane o se buileng ka ga Jesu, mme moo e ne e le gone fela
    mo a go itseng. O ne a ise a ke a utlwe polelo yotlhe! Jalo o ne a rera ka bopelokgale
    le ka botlhaga mo tlung ya thuto a re, “Mesia o e tla! Ipaakanyetseng go mo amogela!”
