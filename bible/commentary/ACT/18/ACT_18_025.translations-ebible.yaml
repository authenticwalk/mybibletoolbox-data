verse: ACT.018.025
translations:
  kpx-kpx: Subuta malaha moleu Dioniu Iesu deiada louale ke loui namihage au negobedai
    Iesu hoto loue dua vai ata haivenu. Isito keu Iesu vaveve bahata hilokaholisito
    Dioni ata babatisogevemale ke vaveve unaha hilokanu.
  okv-H: Eto God na embomeni ta irari do aingeko iresora amite eto God ta ke tapa
    te eto Iesu ta ke te amo tapa Apollos na kiari avoeto ke tapa do kiari avo tambueto
    embomeni ta degi sovera eto ke ena. Rate Apollos na embo John na umo na bapataito
    ena avo kina rate Ahihi Otohu na bapataito ari avo kiae
  tbo-tbo: Wiatatiyana Guyau a Tahaya ugolina i waya po i palihalena dumaya po Yesu
    ubeina i iatatiyanehi po i bahebahehi naka i laidumaluhi. Tamogi Yoni a wibapatiso
    tuawana i hanapugeya.
  mal-C: അദ്ദേഹത്തിന് കർത്താവിന്റെ മാർഗത്തെപ്പറ്റി പ്രബോധനം ലഭിച്ചിരുന്നു. യോഹന്നാന്റെ
    സ്നാനത്തെപ്പറ്റിമാത്രമേ അപ്പൊല്ലോസിന് അറിവുണ്ടായിരുന്നുള്ളൂവെങ്കിലും ആത്മാവിൽ
    തീക്ഷ്ണതയോടെ പ്രസംഗിക്കുകയും യേശുവിനെക്കുറിച്ചു കൃത്യതയോടെ പഠിപ്പിക്കുകയും ചെയ്തു.
  grc-SR: Οὗτος ἦν κατηχημένος τὴν ὁδὸν τοῦ κυρίου, καὶ ζέων τῷ πνεύματι ἐλάλει καὶ
    ἐδίδασκεν ἀκριβῶς τὰ περὶ ⸂τοῦ κυρίου,⸃ ἐπιστάμενος μόνον τὸ βάπτισμα Ἰωάννου·
  bgc-bgc: उसनै प्रभु कै राह की शिक्षा पाई थी, अर मन लाकै यीशु कै बारै म्ह सही-सही
    सुणावै अर सिखावै था, पर वो सिर्फ यूहन्ना कै बपतिस्मा की बात जाणै था।
  khz-khz: Ia Velekou gena raupara gevega-ripaato, ne maaona maparana na Iesu valina
    epiaato, evevega-ripagi-vealevaato. Gau kwatunamo, ia Ioane gena bapatisomo eripaato.
  deu-TKW: Dieser hatte Unterricht in der Lehre des Herrn erhalten, und redete brennenden
    Geistes, und lehrte treulich von Jesus, kannte aber nur die Taufe Johannes';
  zsr-NT: Chnazëdëꞌ bönniꞌ ni ca nac le réjlëꞌruꞌ Xanruꞌ. Gdu ladxëꞌë bëꞌë didzaꞌ,
    len ca nacz busëdnëꞌ bunách ca nac queëꞌ Jesús, zal‑laꞌ nunbëꞌë tuz le ruquíl
    bunách nis ca benëꞌ Juan.
  lin-lin: Bateyaki ye nzela ya Nkolo ; mpe, lokola azalaki molende, azalaki koloba
    mpe kolakisa na bosolo makambo oyo etali Yesu atako ayebaki kaka libatisi ya Yoane.
  hns-NT: Oe Prabhoe Jiesoe ke rasta ke biese me bhie siekhle raha aur phor-phorke
    okare biese me batiaat aur siekhaawat raha. Bakie oe khaalie Johaanas dopoe kare
    waala ke dopoe ke biese me djaanat raha.
  noa-E: Mag maach Pör Ẽwandam iek ichdëu ajap khaphʉ sĩerr aawai õrag jaauwaijã nem
    jaau khaug ajaphata warre Jesús igwiajã am jʉ̈gaagaa jaaumaajeejim aajem. Mag
    khitʉmuan mamʉ sĩi Juanau õrag pör choomkhĩir jaaujerrpai khaphʉ khitajim anaabá.
  eng-EMTV: This man had been instructed in the way of the Lord; and being fervent
    in spirit, he spoke and taught accurately the things about the Lord, although
    he knew only the baptism of John.
  mib-NT: Te je ni cutūhva vāha tēe un jíín jnúhun máá Jítoho yō Jesús, vēsú jiní
    de máni máá jnúhun ya jeē ni stéén Juan ná ni scuándute de ñayuu, te ndɨ́hvɨ́
    ni de stéén cají de jnūhun ya nuū ñáyuu.
  lif-NT2: खुने़ॽग दाङ्‌बाल्‍ले़ कुमनाहाॽ आक्‍खेलॽरिक् हिङ्‌मा पोःङ् के़लॽबान् हुॽरुसिआङ्
    वये़, हे़क्‍क्‍याङ् साॽरिक् नुःरिक्‍काङ् कुसिक् समे़र ये़सुरे़ कुयाःम्‍बेबा से़क्‍खा
    पाःन्‍हाॽ हुॽरुसिरो॥ हे़क्‍केसाङ् खुने़ॽग युहुन्‍नारे़ बप्‍तिस्‍मा पिरुसिल्‍ले़
    हुॽरुसिबान्‍लक् ले़स्‍सुआङ् वये़रो॥
  xnj-xnj: Mundu mwenuyo awuliwi njila ya Bambu, kuni mtima waki uvi heyuheyu akatumbula
    kudandaula na kuwula uchakaka malovi ga Yesu, nambu mwene amanyili nga ubatizu
    wa Yohani.
  mmx-mmx: Ni ga lok ka levelinga mumu langas at Leeme Silok. Ni ga ruuna langsangan
    lomomo xusu ni na anasa limixin mi levelinga mumu ne Iesu, la levelinga ren gak
    mokso. Ketla neni gaklen kusuk mun lesep susu at ne Jon.
  cbr-NT: Nucën 'Ibu Jesús ñuixunquian 'unánmicancë 'ixun ca Apólosnën cuëëni banaquin,
    Jesús ñuiquin, upí oquin Efesonu 'icë unicama ñuixuancëxa. Usaquin Jesús ñuiquin
    bana ñuixuanan, —aín 'uchacama chiquinatia ca Juanën uni nashimiacëxa —quixun
    'unánquinbi ca Apolosnën —Jesucristonën ca aín Bëru Ñunshin Upí aín unicama abë́a
    'inun 'inania —quixun 'unánma 'icën.
  tee-NT: Ju yuchi ismasunicanta ixlacata ju k'ai ix'ucxtin Jesús chai ixlhichux ix'alhunut
    ix'amalaninin ixlacata ju yuchi. Chai ju tuchi ismispai lana vas ixnajun. Va yuchi
    ni jantu tu'u' atumpa ismispai. Va yuchi ju ismispai tachi ju ixnajun ju Xivan
    acsni ix'amakpaxanan.
  eng-LSV: this one was instructed in the way of the LORD, and being fervent in the
    Spirit, was speaking and teaching exactly the things about the LORD, knowing only
    the immersion of John;
  cak-NT: Y can utz-wi tijon chupa rutzij ri Ajaf Jesús. Y can riq'uin ronojel ránima
    nutzijoj ri rutzij ri Ajaf chique ri winak. Can utz-wi yerutijoj. Y raja' xe ri
    bautismo chi ri Juan Bautista reta'n.
  pah-NT: '@see-verse:ACT.018.024'
  sja-NT: Mãgɨpa o-ĩ-ĩa jarateepachi Juan Bautistapa jarateedak'a, eperãarãpa ãchia
    p'ek'au k'achia oopata oo amaadamerã mãik'aapa poro choopidamerã ak'ɨpidait'ee
    Tachi Ak'õrede ijãa p'anɨ. Ichiaba jarateepachi Jesucristo Tachi Ak'õrepa pëida.
  xed-xed: Taghaf tagha ta skwi ta tva Mgham Yesu. Ká ka nda warakatani. Ta taghay
    ta skwi ta ghəŋa Yesu nda tvani ŋa mnduha. Aŋ mndani, maga batema Yuhwana yeya
    snaŋ tsi.
  mks-NT: Mé Apolos yóho sa̱ na̱jácuaha va̱ha da íchi̱ cuéntá Jesús, xitoho í ta xi̱hín
    ndinuhu ini da cáha̱n da̱ sa̱ha̱ mé á nu̱ú ña̱yivi. Ta cáxí táhyí jána̱ha̱ da̱
    sa̱ha̱ Jesús nu̱ ná. Ta na̱ca̱ha̱n da̱ xi̱hi̱n ná ña̱ ndítahan candúta̱ ña̱yivi
    tá quia̱hva na̱jácandúta̱ Juan ña̱yivi jihna. Joo co̱ xíni̱ va̱ha da tócó ndihi
    ña̱ na̱jána̱ha̱ Jesús.
  gfk-S: Ma igate kap harausur ter tano ngas tano Watong ma igit mamahien ira nuno
    nianga. Iga nunure sene mon no pinapalim na baptais tane Jon iesene ira nuno harausur
    utane Jisas ga takados balik.
  bmu-bmu: Kembugö könaŋi wuataŋgöbingö könaŋi kusum waŋgigetka Anutugöreŋ könöp bölamŋan
    uruŋe jeyök. Jisösgö könaŋi törörök diŋdiŋi kusum eŋgiba Jonöŋ o melun mem eŋgiyöhi,
    miaŋgö könaŋi ölöp möt sölöŋgöba jiyök. Mi jiyökmö, miaŋgö likepŋi kun mosörök.
    Uŋa Töröŋan melun mem neŋgizawi, mi qahö mörök.
  dgz-dgz: Namu waenapan upi Apolos Iesu inak megawa wadidiane menan endi me atonu
    den Iesu oisewa tamanagaet wadidiam wandin. Go me Dion waenapan dup iamoni oisewa
    megenat anun.
  eng-GNV: The same was instructed in the way of the Lord, and hee spake feruently
    in the Spirite, and taught diligently the things of the Lord, and knew but the
    baptisme of Iohn onely.
  zaa-NT: Benibía' bi lo néda lígani qui' Señor, ą'hua beni bi predicar lani itute
    latsi' bi nna gutixà'a bi claru taá ca enseñanza nu cca qui' Jesucristua. Anía
    beni bi servir. Señor màsqui'ba tsua' nu cca qui' bautismo nu beni Juan el Bautista
    teruba nabia'ni bi.
  eng-WEBSTER: 'This man was instructed in the way of the Lord: and being fervent
    in the spirit, he spoke and taught diligently the things of the Lord, knowing
    only the baptism of John.'
  guh-guh: Apolos itsamonae epatua tsipaebatsi Jesús pelivaisi. Itsiata baitsi jane
    xaniavaetsia daxitalivaisi apo tsipaebitsi. Palivaisi Juanpijinë jivijavabelia
    tsipaebapona, bajarapalivaisi Apolos xaniavaetsia tsipaebatsi. Juanpijinë jivi
    pebautisabaponaejava ata Apolos xaniavaetsia tsipaebatsi. Apolos xaniavaetsia
    Jesús pelivaisi apo tsipaebi atatsi, itsiata ajamatabëcuenesaëya xaniavaetsia
    tsipaebanajetaruca Jesús pelivaisi.
  bon-bon: Tabe ituge abiberäja mime Yageyame me gaabe poto cidi me. Tabe mene jiicuge
    drämä cama, piiyepu biname bine conocäco ebiberäjemige Yeesu poto cidi me. Yepä
    gwidape, tabe umle Yoane me niiye ca äciseja mule taatu; tabe nuuja umle lica
    ge egä biname cina äciseja yaacatusi Yeesu Keriso me ngii cabu.
  nhw-BL: Sequinoc quimachtijtoyaj cuali quenicatza iojhui Tohueyiteco Jesús. Huan
    ica paquilistli camanaltiyaya huan tlamachtiyaya xitlahuac ajqueya Jesús, pero
    san mocuaaltijtoya quen Juan tecuaalti achtihuiya.
  mgw-mgw: Aayi'ganilwe ndi'la ya Bwana, na kwa mwanjaa li'lu' liyi'gi'yo liyakage
    pamwoyo wake, aayi'gine wisowiso abali ya Yesu pamope no panga apatike ubatiso
    wa Yoani bai.
  swh-ONEN: Alikuwa amefundishwa katika njia ya Bwana, naye alikuwa na bidii katika
    roho, akafundisha kwa usahihi juu ya Yesu, ingawa alijua tu ubatizo wa Yohana.
  wbi-wbi: U Apollo akavulilue mu ndaghilo sa Mutwa. Ndavule alyale ni ngufu nu Mhepo,
    alyajovile nakuvulanisia vunofu ghano ghiling'ana nu Yesu, alyakaguile kuuti lwe
    lwofugho lwa Yohana.
  bba-bba: N deemɑ bɑ rɑɑ nùn Yinnin swɑɑ sɔ̃ɔsi mɑ u ye wɑɑsu mɔ̀ kɑ kĩru, u rɑ mɑɑ
    Yesun ɡɑri tubusie dee dee, ɑdɑmɑ Yohɑnun bɑtɛmu kobu tɔnɑwɑ u yɛ̃.
  eng-KJVCPB: This man was instructed in the way of the Lord; and being fervent in
    the spirit, he spake and taught diligently the things of the Lord, knowing only
    the baptism of John.
  kgk-NT: Nainhate'ỹi omombe'u hagwã Hesu rehegwa nhe'ẽ. Omombe'u porã voi. Ndojavýiry
    imombe'u-vy. Anhetegwa meme voi he'i. Omombe'u porã íxupe ra'e Nhandejáry Hesu
    rape ha nomombe'úi íxupe Hesu reroviaha onhemongarai va'ekwe. João omongarai va'ekwe
    rerakwã ohendu mante.
  waj-waj: Varuduu gioonna kiaapu vooya Udaanga Yisuu Kirisiinna aataruuvaara inna
    kiaa mmuduu ivo ivaara kaayauma sirigainno Yisuunnara safuuma gioonna kiaapuuya
    kiaa mmiravai. Kiaa mmioo ivo Yuvuaano nnoori apuu aataruuvaara nnaasu rikioo
    hama Yisuunnara kutaavaivee tioo nnoori apira aataruuvaa rikieeravai.
  cpy-cpy: Riyotako-perotziri Apolos jempe ikanta-kota Jesús. Ithaamentakayitari atziri,
    riyoteeri kameetha okaatzi ikema-kota-kiriri Jesús. Ari iweyaari riyota-kotziri.
    Roo kanteencha, tee iriyotakoperotziro jempe okanta-kota omitsiryaataantsi, apatziro
    riyotziro okaatzi riyotaan-takiri Juan.
  mpx-mpx: Valila Babala wana kamwasa hi panpankiti-an elana, inoke atena i waiwai
    ge i panpankiti tunahot Yeisu kaiwena. Yaa wana aatena babitaiso kaiwena iyai
    ya te Diyon wana babitaiso.
  wbp-wbp: Manulpa nyinaja pina-nyayirni Jijaji-kirlangukuju yimi-ngarrirninjakuju,
    nganangku mayirla yimi-ngarrurnu manu pinarri-manu Jijaji-kirliji Wirliya-kurlu
    Kuruwarri-kirliji. Ngulaju kala-jana yimi-ngarrurnu Jijaji-kirliji wardinyi-nyayirnirli
    manu junga-nyayirnirli. Manulpa milya-pungu jaru Jaanu-kurlu yangka papitaji-maninjakungarduyu-kurlu.
    Kala kulalpa milya-pungu yangka Pirlirrpa Kaatu-kurlangu.
  luo-luo: Ne osepuonje kuom yor Ruoth, kendo nopuonjo wach Yesu koketo chunye, kata
    obedo ni nongʼeyo mana batiso mar Johana kende.
  nhe-NT: Sequinoc quimachtijtoyaj cuali quejatza iojhui Tohueyiteco Jesús. Huan ica
    paquilistli camatiyaya huan tlamachtiyaya xitlahuac ajqueya Jesús, pero san mocuaaltijtoya
    queja Juan tecuaalti achtohuiya.
  aii-aii: ܦܝܼܫܵܐ ܝܗܘܵܐ ܬܘܼܠܡܸܕܵܐ ܒܐܘܼܪܚܵܐ ܕܡܵܪܝܵܐ، ܘܚܲܡܝܼܡܵܐ ܝܗܘܵܐ ܒܪܘܼܚܵܐ، ܘܟܹܐ
    ܗܲܡܙܸܡ ܗܘܵܐ ܘܡܲܠܸܦ ܗܘܵܐ ܒܡܸܠܝܘܼܬܵ‌ܐ ܒܘܼܬ ܝܼܫܘܿܥ، ܐܵܦܸܢ ܕܠܹܐ ܝܵܕܹܥ ܗܘܵܐ ܫܒ݂ܘܿܩ
    ܡ̣ܢ ܡܲܥܡܘܿܕܝܼܬܵ‌ܐ ܕܝܘܿܚܲܢܵܢ.
  esk-NT: Iḷisausiaqaqhuni Agaayyutikun aasiiñ piyummatiqallapiaqługu iḷisauttutiginiġaa
    Jesus nalautlugu. Aglaan Apollos-ŋum iḷisimałhiñaġniġaa John Paptaaqtitchirim
    quliaqtuaġiłhalu paptaaqtitchił̣halu.
  msb-msb: Gintukduan siya manungod sa Ginoo, kag sa dako niya na paghandom nagsurmaton
    kag nagtukdo siya sin tama manungod kan Jesus. Ugaling an aram niya hasta lang
    sa pagbunyag ni Juan.
  cpa-NT: Ma²ca¹mi¹tan¹²dsa jǿg³ quiah¹² Juu¹³ jniang³. Ca¹lah¹hiu³ dsǿa¹²dsa ca¹dsii¹dsa
    jǿg³. Jøng² cu²rø² ca¹heh¹dsa dsa² ha²lah lǿa¹² jǿg³ quiah¹² Jesús. Di³ jmáh¹lah
    hi² jøng² báh³ ma²ŋi¹²dsa, jǿg³ ca¹he¹ Juan ja³ca¹chiog¹dsa dsa² jmøi².
  dso-dso: ସେ ମାପ୍‌ରୁ ଜିସୁର୍‌ ବାଟ୍‌ ବିସଇ ସିକିଆ ପାଇରଇଲା ଆରି ଆତ୍‌ମାଇ ପୁରାପୁରୁନ୍‌ ଅଇକରି
    ବେସି ସାର୍‌ଦା ସଙ୍ଗ୍‍ ସତ୍‌ କାତା ବାର୍‌କରି, ସିକିଆ ଦେଇତେ ରଇଲା । ମାତର୍‌ କାଲି ଜଅନ ଡୁବନ୍‌
    ଦେବା ବିସଇ ଜାନି ରଇଲା ।
  meu-meu: Ina tau na ta ese Lohiabada ena dala vada e hadibalaia; bena ia ese Iesu
    sivaraina e gwauraia mai siahuna ida, bona e hahedibalaia ḡoevaḡoeva. Ḡau tamona,
    bapatiso na Ioale ena bapatiso mo dibana.
  yva-NT: Wusyinoe kurune inta wo Apolos umaso anyao ayao Amisy Yesus rai to. Weti
    arono Apolos de Epesus rai, apa ananyao po Yesus aura omamo mamai dave muno po
    raura anuga ntenami rautan. Arono naije po apa ayao raura vambunimbe no vatano
    Yahudi awa yavaro sambaya rai. Weramu arono Prisikila muno Akwila yo araniv, yo
    ratantona yare, “Apa ananyao mamai dainy.” Weye Apolos opamo apa ana po raene
    mamo Yohanes Pembaptis po vatane maugasya kuvuni mana rai obo. Weti Prisikila
    muno Akwila yo Apolos awainde no aya yavar, umba yo Amisye apa Unanuije raura
    kakavimbe ai tenambe, wemirati Amisye po ratayao indamu Po vatane mapaya awa ayao
    kakaije rai.
  dgc-dgc: Natolduan siya tungkul ta Panginoon, pero éwan étanan, da i tukoy na sana
    éy tu dati a pégtoldu ni Juan tungkul ta pégbinyag. Mesipag ti Apolos a mégkagi
    du tolay ta tungkul ni Jesus
  zpm-NT: Güey me xyadoo zha Israel ne no ga, nguieeḻ rac me, peet dzeb guieṉd lo
    me psilo me nonee me lo zho grëse miṉe bnee Juan Bautist zeeṉe bzeet Juan Jesús;
    sac loxaque miṉ co bin me zeeṉe gocnaṉ me cho nac Jesús. Lad co co no Aquil ni
    Priscil, zeeṉe goṉ zho zha rnee me, dzigo blozhse ga, bredz zho me blozh bnee
    zho lo me zharaa nac zhiwseed Jesús.
  hix-NT: Àsok hana kesnàr komo xe nay ha, Kohkom ha. Àro hoko rma, àhananàhsah me
    nehxakon haryhe tà, Aporu. Kohkom xe rma haxa nehxakon hatà, teryewrye ro hatà.
    Àro ke nekarymekon hatà, toto komo wya. Yukryeka ho Txesusu yexetxhàrànhàrà yokarymekon
    hatà, yaworo rma haxa mak hatà. Aymomno ytxoho hok haxa ryhe, Xowaw heno nekarymatxhotho
    marma hutwekon hatà. Txesusu mryenon harha uro ha tawro me kataymomtoho komo hutwahra
    hak nehxakon hatà.
  sim-sim: Or mashi Wasilakahin li sawerik or misihi sunguwavu orhi kwambuk er si
    narik omendingak mbele mbele Jisas undari oson kormbak sawendari ri. Hako or Jon
    man or toloho fak or falendari nombo nom heyendari ri.
  npi-ULB: अपोलोस प्रभुको वचनका बारेमा ज्ञान पाएका व्यक्ति थिए । आत्मामा जोशिलो हुँदै
    येशू ख्रीष्‍टको बारेमा ठिक कुराहरू बोल्थे र सिकाउँथे तर उनलाई यूहन्‍नाको बप्‍तिस्माको
    बारेमा मात्र ज्ञान थियो ।
  cgc-cgc: Natudluan kanen an ta usto parti ta mga patudlo Ginuo Jesus daw nadayaran
    kanen an ta pagwali daw igo man iya an na patudlo parti ki Jesus. Piro, daw parti
    ta pagbautismo, iya nang an na nlaman patudlo ya Juan na manugbautismo.
  tim-tim: Akto luâk bikŋe Humogât keiŋe bâlensiâ nâŋgâyi arekŋe magaŋbiâ are nâŋgâm
    metiep. Akto ulikŋân Yohaneŋe luâk âmbâle tu puli yeŋgiep aregât keiŋe nâŋgâm
    biwiŋe owâiŋe akto Yesugât keiŋe bâlensiâ nâŋgâm heŋgemgoep aregât luâk âmbâle
    makyeŋgim malep.
  yor-yor: Ọkùnrin yìí ni a tí kọ́ ní ọ̀nà tí Olúwa; ó sì ṣe ẹni tí ó ní ìtara tí
    ẹ̀mí, ó ń sọ̀rọ̀ ó sì ń kọ́ni ní àwọn ohun tí i ṣe ti Jesu dáradára; kìkì bamitiisi
    tí Johanu ní ó mọ̀.
  wos-wos: Hanja du nawulak di déré Néma Duna yambuka wakwendaka dé xékélakindéka
    déka mawuli hambuk yandéka dé atéfék du takwaré hundi jémba wa, Jisaska. Wungi
    wata dé Jon du takwaré hundi wata guré husandandénka male dé xékélaki.
  emp-NTPO: Apoloba dadji Boro Jesu Ora dewarad̶eba cawasia. Jesud̶ebemada bio b̶ʌsrid̶a
    bed̶eabadjia idjab̶a arid̶e jaradia b̶abadjia. Baribʌrʌ borocueid̶ebemada ab̶abe
    Juaʌ̃ba jaradia b̶ad̶adrʌ cawa b̶asia.
  eng-F35: This man had been instructed in the way of the Lord, and being fervent
    in the Spirit he was speaking and teaching accurately the things concerning Jesus,
    although he knew only the baptism of John.
  ind-ind: Dia juga pernah diajar tentang jalan keselamatan melalui Raja Penyelamat.
    Dengan teliti dan semangat yang menyala-nyala, Apolos mengajar di rumah pertemuan
    orang Yahudi tentang Raja Penyelamat, meskipun dia hanya mengetahui tentang pelayanan
    Yohanes Pembaptis. Priskila dan Akwila hadir waktu Apolos mulai mengajar dengan
    berani di rumah pertemuan. Lalu mereka mengajak dia ke rumah mereka dan menjelaskan
    kepadanya lebih lengkap lagi tentang jalan keselamatan dari Allah melalui Yesus.
  pes-OPCB: وی در طریقت خداوند تعلیم یافته بود، و با شور و حرارت روح سخن می‌گفت و
    به‌دقت دربارهٔ عیسی تعلیم می‌داد، گرچه تنها از تعمید یحیی آگاهی داشت و بس.
  mpt-mpt: naka maki Yesus Sume wengo alebaiba tekein kenea sbalma bianea Yesuse wengo
