  unx-unx: ଇନିଃ ପ୍ରାଭୁଆଃ ହରା ବିଷାଏରେ ଇତୁଆକାନାଏ ତାଇକେନା ଆଡଃ ପୁରାଃ ଆତ୍ମାରେ ଚିହୁଲ୍‌ତେ
