    apureneninonj dɨde auyaeneninonj. Ɨ ton wumɨr yokatonj re ɨna Yoanɨmna ouyaeni
    baptiso nena na. Ajɨ nɨnda Godɨmna yɨtkak gatab re maike b'obogɨl wumɨr yokatonj.
  vmy-NT: Nda kisakuyare mé= xi tseꞌe Naꞌenna Jesús ꞌba ko ngayéje kakun kinchja nga
