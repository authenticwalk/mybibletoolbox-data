  tzo-TZC: Ti stuque chanubtasbil lec yuꞌun scꞌoplal ti Cajvaltique. Sjunul yoꞌnton
    lec tucꞌ ta xchanubtasvan ti cꞌu yepal ta snaꞌbe scꞌoplal ti Jesuse, acꞌo mi jaꞌ
