    se'gare masiguë, bainre ye'yoguë baquëña. Riusu Espíritu gaje meni bayete huesëguëña.
  atb-NT: Yhang gi, Yohan é baptisma hkyô lé za sé sû nghut kôlhang, Yhumsing é hkyô
    lé mhoq yû bê nghut luî, Yesuq é hkyô pé lé mhoq yu to bê eq rajung za wum zuq
    tung ga luî, hkyak hkyak mhoqshit byî ri.
  cek-AK: Anih loe Angraeng ih loklam amtuk kami ah oh; anih loe Johan tuinuemhaih
    khue ni panoek vop, toe muithla ah thacak pongah Angraeng Sithaw ih lok to palung
