    enendu Jon dá umi yá kuháng yámuk wa rewe narek.
  are-are: tjipatjipa inthorra turta. Arrpunhala erinha Ingkartaka angkatja turta
    kaltjinthakala. Erantama arrpunha ntjarranha Jesuiperra arratja kaltjinthaka.
    Erarrpa pula John-aka kaltjirrpulhelintjiperranta kaltja naka.
  gai-gai: Ri, mina manmo Kacoot Iesusna Taupa raŋgaina mataua riptia maica, mana
