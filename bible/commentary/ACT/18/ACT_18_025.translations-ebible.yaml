  pan-pan: ਇਸ ਨੇ ਪ੍ਰਭੂ ਦੇ ਰਾਹ ਦੀ ਸਿੱਖਿਆ ਪਾਈ ਸੀ ਅਤੇ ਆਤਮਿਕ ਉਤਸ਼ਾਹ ਨਾਲ ਯਿਸੂ ਦੀਆਂ ਗੱਲਾਂ
