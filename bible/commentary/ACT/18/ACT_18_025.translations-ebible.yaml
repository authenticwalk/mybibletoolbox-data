    Ọni ọọ batazi ẹgbọ ọ lẹsẹ guẹ.
  bjv-NT: NDoi-e rəbɨ ta lə Ɓaɓe, adɨ ɨlə mbḛ ta lə Jəju kɨ rɔnəl kɨ ngay, ndo dɨje
    nḛ kɨ dɔ Jəju tɨ kɨ go rəbe tɨ. Nə ke ə, gər batəm lə Ja̰ par.
  tos-NT: Xlá̱ na̱ xkaxmatni̱t xpa̱lacata xtama̱siyun Quimpu̱chinacán Jesús la̱ntla̱
