    tijbzi xcwent xguial waroobnijs Waj ragbeeman.
  ken-NT: Mánaŋ bátɔŋ nyaka yí mbi Yesu Acha nɛ ághàti nyaka bo mɛnyɨŋ abhɛn
    bɛ́dù yi antɨ bɛghati bo ɛ̌ti Yesu nkúbhɛ́ mbɔ ɛnyu bɔ bɛchi. Kɛ arɨŋɨ chí
    nɛjwiti ɛnɛn Jɔ̌n atɔŋɔ bo.
