  clu-clu: Natodloan tana nga lagi parti sa anang patakaran ang Ginoo. Matandus tana
    magwali kag osto anang mga ginatodlo parti kay Ginoong Jesus. Piro ang bunyag
    nga gintodlo ni Juan nga manogbunyag maman lang anang naulaman sa oras nga dato,
  swh-ULB: Apollo alikuwa ameelekezwa katika mafundisho ya Bwana. Kwa jinsi alivyokuwa
