    jum duukam kaꞌ na tu bopkonaimɨk gu Juan.
  mgc-mgc: Mo ayɔlɔ kö'du 'ba gërï 'ba Yere kpa kayo, ehe mo ëdï ame'do mï mo, da
    kö'du komba kyedre aba. Wa mati mo ayandi kö'du Yësu ëdï tïnyö, mora mo ayɔlɔ
    nje bapatisi 'ba Yowani.
  ame-NT: Ñapaʼ ayc̈hataret̃ ñeñt̃ atet̃chaʼ perra Yepartseshar ñeñt̃ara ñeñt̃ Cristotats.
    Ñapaʼ eʼñe poʼñoc̈h serrpareʼt huomenc, yec̈hatanet ñeñt̃chaʼ atet̃ perra Jesús.
