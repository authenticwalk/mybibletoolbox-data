  mle-mle: Jisas diki yawiyik tayir Kristen duw kalivadaad. Kalivadaak, rakarak tikuw,
    di nuwukadiy duw takwak mwiyir kalivadidiy Jisasak. Aw di Jon diki kwiydil baptais
    adika lakwudil.
  shp-NTPO: Já iká iki, non Ibon joi onanmakana kikinshamani axea. Jaskara ixon keenshamankin,
    onantishamanhakinbo ja Jesúskiriti iká joibo jato yoia iki. Juanman jato bautizankatiai
    joibores onanna ixonbi.
  aom-aom: Ae göëro Badare öroho Apollos röjahijamu hejëꞌëro hesi dë vövöbajoꞌe ahoꞌo
    riꞌöromo Iesuare jöho majëhiromo ma-ahorirëro röjëhinövadeje. Ëhi jiadeje röhu
    Iesuare ihore bapataeto vaeröhe jöho bogo heꞌi John-hu bapataeto vaejëvade jöhemu
    hejëꞌëro jöho jövonövadeje.
  geb-geb: Mbe vhɨra Guma Bakɨme muun zav suaŋgi tɨvir ana khɨvigim, ana nta kaŋgi.
    Ana maaŋ muuŋgiap, ana ndɨkndɨk khaŋ tɨga havhargiap, mba bigi bun gumgi gu mbigi
    ga nzuav, mbe khɨvi. Ana ntan mbe khɨvav, vhɨra Zisas muuŋgi bigi, ana ntara bun
    mbe nzuai. Ana ntara bun mbe nzuav, vhɨra Zon Gumgi Ruai Guma gumgi gu mbigi ruagi,
    nera kaŋgi.
  bsj-bsj: Afolos Cin ne merangka wo teluwe ceu. Nii bikwan yuwa tangbek. coki tok
    dong dong dikero dor Yesu reu. la chon nyomom ka yuu ka mwenge yuwanak.
  cak-cak: Ri Apolos re' tijon pa rubey ri Ajaf. Can niq'uenc'ot-vi ránima, romari'
    can pa ruchojmil nich'o y nitijon, pero xaxe ri ru'in can ri Juan ri Bautista,
    xaxe ri' reteman pa ruvi' ruc'aslen ri Ajaf.
  chf-NT: Jinda winic u cäni ni bij tuba Cajnojala. Tä' ch'o'o u yäle' y u c'alin
    ye'e' jini t'an tuba Cajnojala, sec' ni c'ablesia taj Juanba yuwi.
  tlf-tlf: siin uyo Kamogim Yesus imi sang uyo kafalemsip kuta, Jon Baptis imi ok
    sam uga-emsa umi sang so Jon imi Yesus imi sang bogo-se umi sang so uta kup utamsa
    kale, bota dital fagaa unang tinum imi kafale-bom Yesus imi sang boyo tol kup
    baga-em-nuuba kale,
  piu-2006: Yirriṯi Tjaanalu tjananya yaṉangu tjuṯa nintira kapingka tjarrpatjunkula
    papatatjimilalpayi. Tjaanakuṉu wangkaku Yapulutjanya ninti nyinangi. Yaṉangu Yiitjuku
    walytjarrinytjala kapingka tjarrpatjunkula papatatjimilantjaku, paluru ngurrpa
    nyinangu. Yurrunpa kutjupangku palunya wangka Yiitjunyatjarra aapa nintiṉu. Paluru
    wangka palunya Yiitjunyatjarra yunypangku nintilpayi. Paluru Yiitjuku wangka aapaku
    kutju ninti nyinangi.
  poh-NT: Reꞌ Apo̱los wili, to̱b ta xa cu reꞌ pe ti kahsanic haꞌ jeꞌ ricab rikꞌorom
    i Wa̱n rehtꞌalim, xa ji̱kꞌ chic pa ricꞌux chi cꞌuhtunic, pꞌuht ricꞌuhbalem chi
    coric i nicꞌ paꞌ nimal cꞌuhtumaj reh chiri̱j Ajabe̱s Jesus reꞌ Ncꞌambic je Be̱h
    ru̱cꞌ i Dios.
  tue-tue: Marĩ Õpʉ̃ “biiro niirecʉtiro booa” jĩĩrére buenorigʉ niiyigʉ. Juan basocáre
    wãmeõtigʉ buerigue dícʉre masĩpacʉ, diamacʉ̃́ Jesuyére bueyigʉ ʉseniremena.
  bjp-bjp: Ri fausum ta u ini Sal ke Kumguui ma i lala laes la tom aunbiing i fausum
    fanu ini Iesu. Ma fafausum kia i tortores, isau le i tom i usum sau na bapitaiso
    ke Jon.
  xon-xon: Binib nan tuk u Tidindaan Yesu aasan aabɔr, le unimbil man tibɔr ngbaan
    pu. U nan len binib chee, ki tuk bi Yesu aabɔr mbamɔm. U mu aa nyi Yesu aah gbiini
    binib Uwumbɔr Aafuur Nyaan pu na. U po nyi Jɔnn aah nan muini binib nnyun ni pu
    na la.
  tzo-ZNT: Li Apolose chanubtasbil xa onox la ta scꞌoplal ti Cajvaltic Jesuse. Acꞌu
    la mi jaꞌ noꞌox yaꞌyoj ti iyacꞌ ichꞌvoꞌ ti Juane, acꞌu la mi muc bu yaꞌyoj ti
    tscꞌan ta xquichꞌtic voꞌ ta scuenta ti Jesuse, pero sjunul la yoꞌon ichanubtasvan.
  mpm-NT: Skuaꞌa da jnuꞌun Jesús. Ni kaꞌan nɨ ini da, ko tu jini ndɨꞌɨ da jnuꞌun Jesús.
    Nɨnɨ jnuꞌun ni kaꞌan Juan ni jini da, ti Juan ni skuanducha da yɨvɨ.
  ots-NT: Car Apolos ya xi mí tzi pa̱h car ddadyo jña̱ digue car Jesucristo, hne̱je̱.
    Mí ndo gustabi. Mí ɛmbi ʉ́r mʉy, segue mí nzoh cʉ cja̱hni. Guejtjo, ya xquí xixtje
    ncja ngu̱ nguá tsjix cʉ cja̱hni xquí dɛn car Juan. Pe jí̱ bbe mí pa̱h car Apolos
    ja ncja car tsjixtje ca rí tsjix cʉ cja̱hni cʉ xí nguati jár dyɛ car Jesucristo.
  hoy-hoy: आव प्रभु उन हादी इन शिक्षा ताकोंडिदुन, अदिक मन हचकु अदिक पुरा उत्साह देल
    यीशु उन बारा दा वळ्लीद-वळ्लीद केळसोन अदिक कलसोन, लेकीन आव सिर्फ यूहन्ना अन्द बपतिस्मा
    अन्द मात जानसोन.
  uri-uri: Kil pike tu rowel tukgunakg lngkep ekg ya wor a Wailen, tolpa yatom kil
    nikgwalpm arke piln yangkipm wor pa namponen titnongket wail, wa kil rowen tukgunakg
    lngkep la nasen Jisas pa ariworwor. Pake kil ari tol a pike Jon kil kalukel pa
    tolti.
  amo-amo: Among anan yinnusauyenu durso Apolos ku tibou tona Isa dininsu ait s, amini
    wadurso imongne kiti nanit. Ninnani, awadi dursuzu imong kap ba kitenen Isa. Bar
    ame yiru ubaptizzima Yohanari chas.
  pjt-pjt: Ka kutjupangku palunya nintinu Mayatja Jesulawanu nyinanytjaku, ka paluṟu
    tjukurpa Jesunyatjara kurunpa winkingku pukuḻṯu wangkapai tjukaṟurungku alatjiṯu.
    Palu baptise-katinytja ngaṉmanyitja kutju kulilpai, panya John Baptistalu kuranguṟu
    kuṉṯaringkunyangka kutju baptise-katipai – pala palumpa kutju paluṟu ninti.
  cwe-cwe: Munhu iyo kakala kafundizigwa nzila ya Mndewa na kwaviya muhe wake ukala
    wodinhila, kandusa kulonga na kufundiza kwa unovu mbuli za Yesu, mbali kammanya
    Yohana na viya viyakalile kowabatiza wanhu.
  daa-NT: Ŋu ɓildig samaane ɗo Botol ta Rabbin Iisa Masi. Paa ko, ŋa zeeɗiyo, ŋa gaariy
    Kabarre ta Gala iŋ galal. Ŋa ɓildiy gee iŋ botol ɗo bi ka Iisa Masi. Kar ŋaar
    gay, illa ŋa iban ko *batem ka Yaaya-Batist di.
  mlp-mlp: Anad em hasad in Iyahta ago dante muturta na ago hurit kemad in Iyahta
    muzgo agem awaz meqin diqta. Ad in on mataw Yesus awagamun gibilenad in Yesus
    daq amta na ago wastitayeqmo gibilenyaqta. Ta teq in Yesus abinib yuw huzgo a
    hi huritta. In Jon ago suleq naqmo huritim yuw huzta.
  ape-C: Riguk enesh shenek skuluman um Debeini ananih yah aria douk anan dodogowin
    atun abom nakripesh wosik um Jisas nenekesh iri. Aria anan madae gamo nudukemen
    uwe Jisas ananin baraen uwe, uwok. Nadukem enyudok wosik, douk Jon nenek baptaisumesh
    iri nakripesh-enyi atin.
  bgs-bgs: Itinuruan sikandin katô kapókit ka Áglangngagán. Tuu ágkadigárran sikandin
    ágtinurù, asta matullid tô katinurù din tingód ki Jesus, asal tingód katô kabunyag,
    tô dád ki Juan na Tarabunyag tô isóddóran din.
  faa-faa: Arirakano Unihae Yasumo ikia karane aporo metamo e tarikia sukururakano,
    epo enomaka, Yasuane aporo suamo hemakapusimo seseaka some kasapo. Yasuane hasaka
    some kasafapo. Asiāne hea tapukumarera ane ipi Yonemo hea tapukumaresane hákasa
    kaikia hemakapusuapo.
  kik-kik: Nĩarutĩtwo na njĩra ĩrĩa ya Mwathani, na akaaragia na kĩyo kĩnene, na akarutanaga
    ũhoro wa Jesũ atekũhĩtia, o na gũtuĩka ũbatithio ũrĩa ooĩ warĩ o wa Johana.
  cap-NT: Nii Apoloz̈quiz Yooz kamañ puntu walja tjaajintatac̈ha. Jaziqui walja tjapa
    kuztan Yooz taku parliñitac̈ha. Juanz̈ bautistakaz cjenami Jesucristuz̈ puntuquiztan
    walja kjana tjaajinchic̈ha.
  ksr-ksr: Pombaa kania otaawombaa kania kuma mugi Anutuwaanoŋ gere bolaŋanoŋ uutanoŋ
    jero. Jiisaswaa kania tororo dindiŋa kuma oŋoma Jonoŋ oomulu meŋ oŋonoti, iikawaa
    kania saanoŋ moma sorogoŋ jero. Ii jeroto, iikawaa batuya moŋ mesaoro. Uŋa Toroyanoŋ
    mulu meŋ nononji, ii mende moro.
  eng-TNT: The same was informed in the waye of the Lorde and he spake fervently in
    the sprete and taught diligently the thinges of the Lorde and knewe but the baptism
    of Iohn only.
  sbs-sbs: Apolosi avali ku rutitwe mwi tuto za Simwine. Kwi ziva muluhuho, ava wambi
    ni kuruta hande zintu kuamana Jesu, kono avali kwizi vulyo inkolobezo ya Johani.
  sue-sue: Ago wero Tuara ebata gipewa giro baitinua. Giro baitiro Yesura ge awa zo
    da kaka wosunamu ema bama tugata inoisonua awa. Ata nu Yohanera ge ou gutai awa
    gege nininua.
  fra-NCL: Il avait été instruit dans la voie du Seigneur, et, d’un cœur ardent, il
    enseignait avec exactitude ce qui concerne Jésus, bien qu’il ne connût que le
    baptême de Jean.
  bhg-bhg: Embo neneimi embo eiwa nongo edo imo Badari ambo ambo aini awa matu atopapositera.
