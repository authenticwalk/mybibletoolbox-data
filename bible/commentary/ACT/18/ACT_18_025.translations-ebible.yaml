  ssx-ssx: Hali ma꞉nda꞉ma꞉ ipiki pa꞉ta꞉ Tekehalina꞉ hau amba꞉ waleeke handa ipikana꞉ma꞉
    wele pieke hali hata꞉ Yesuma꞉ pieke ekimanu tikitiki yao walo hayekepate Dionima꞉
