    qui' yor u tsicbar quire' u jach er tsicbar. Chen Apoloso', jari' yer bic acsa'b
    ja' tu jo'r mac ten Juan, yejer a ba' camsa'b ten Juan uch.
  xla-xla: Oplami iye Lod Yesu kokoye oplami haleta me-imaiyo. Epedeme ya꞉ta Yesu
