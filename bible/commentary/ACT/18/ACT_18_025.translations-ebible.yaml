    rihaan nij yuvii̱ a. Tza̱j ne̱ ataa xca̱j soꞌ cuentá se vaa no̱ xcúún yuvii̱ cata̱ꞌ
    ne yuvii̱ cheꞌé Jesucristó, ne̱ ina̱nj queneꞌen soꞌ da̱j quiꞌyaj síí cuꞌna̱j Juan
    ga̱a cutaꞌ ne Juan man yuvii̱ a.
  cut-NT: Ndah nahn ye vederihquentiyon yahn Dihvo vo Jesucristo, ne numa cua̱co ma̱n,
