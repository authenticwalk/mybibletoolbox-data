  dwr-ENT: ጎዳ ኦጊያካ ታማሬዳ ኣሳ፤ ዮሃኒሳ ፂንቃታ ፃላላ ኤሪዴ፥ ኣያናን ባሬ ጋርሳን ኤፄቲዴ፥ ዬሱሳባ ሱሪሲዴ ሃሳዬዳኔ
