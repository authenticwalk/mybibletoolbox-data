  kbq-kbq: Agri'ma Ramofo Jisasi kanku rempi humi'naza zankura, hamponatino huzmenerino
    keaga nehuno, Joni'ma tima frezmante'nea zantfa antahi'neanagi, Jisasi avu'ava'mofo
    nanekea fatgo huno huzamasmi'ne.
  kbh-kbh: Bëtscá tojánatsjinÿe chë Bëngbe Utabná tojaninÿanÿé benachama; añémoca
    yojanoyebuambná y Jesusbe soyëngama botamana yojanabuatambá, masque cha nÿe nts̈amo
    Juan ents̈anga tojánabuatambama y tojanëbáyama inatáts̈ëmbo.
  ron-LSB: Acest om fusese instruit în calea Domnului; și, fiind plin de ardoare în
    duh, vorbea și învăța cu exactitate lucrurile despre Isus, deși nu cunoștea decât
    botezul lui Ioan.
  pon-pon: Men et aleer padak ni al en Kaun o, o a kelail ni nen e, a padapadak o
    kaweweda mau meakan duen Iejuj; a paptaij en Ioanej me a aja.
  nhe-BL: Sequinoc quimachtijtoyaj cuali quejatza iojhui Tohueyiteco Jesús. Huan ica
    paquilistli camatiyaya huan tlamachtiyaya xitlahuac ajqueya Jesús, pero san mocuaaltijtoya
    queja Juan tecuaalti achtohuiya.
  sps-sps: Ayei nat faarof iny non a fo fafaatsuts tana Sanaan tana Tsunaun, ayei
    te faatok iny mangiir tsian tsunia tan nainy te vegiau ya an faatsuts te kat ya
    tana vainy. Foka te faatsuts iny ya, a fo fafaatsuts nane Jisas tana man ana toobing.
    Sana ayei nat tsun iny non fapeenan ten Jon.
  wnc-wnc: Aminu kunduta noman inindamuba musia enawan aminbamu yanindamunangge take
    siknga natake yanikut. Yanike aminbamu sanga Jesuta tasikutde noman siknga ngang
    yanikakut. Yanike ngana Jonda yangga sauyamukut takngaekan atnataakut.
  bus-bus: Wà Dii zɛ́ yã dànɛ, ben Yesu yãdannɛna à swɛ̃̀ blè. È dańnɛ a zɛ́a, mↄde
    Yaaya batisikɛna yãn à dↄ̃. À mↄ̀ Ɛfesu,
  gub-BL: Ukwaw katu Zanezar rape no. Hurywete tuwe Zezuz rehe uze'eg mehe. Umu'e
    katu teko Zezuz rehe uze'eg mehe. Nuzawy kwaw wamu'e mehe. Xo Zuàw ipurumuzahazahak
    kar awer zo ukwaw. Nukwaw katu kwaw Zezuz ipurumuzahazahak kar haw.
  imo-imo: Yu Awilimunga ungu temanemu ningo tiko mane tiringina pilerimu iyemu. Yu
    Jisasinga temane pilerimu mele imbomando paa nimbo timboi konopu tondolomu lepalie
    nimu. Nalo kokele pilipelie yu imbo no ltindili Jononi no ltindirimu mele kau
    no ltimu.
  boj-boj: Tamo qudei na nami Tamo Koba aqa gam Apolos osoryeb deqa a siŋgila na Yesus
    aqa anjam plaltoqnej. A Jon yansnjro qaji aqa wau qa segi qalieej.
  eng-DRA: This man was instructed in the way of the Lord; and being fervent in spirit,
    spoke, and taught diligently the things that are of Jesus, knowing only the baptism
    of John.
  knf-knf: Bajukana pţaş bgah bi Ajugun bnuura. Aji ţup na kaţëb ki nul bŧi kabot
    kajukan uko wi Yeŧu unjinţuŋ abot aŧool, aşë meha *batiŧmu bi *Yowan ţañ.
  san-KHM: ស ឝិក្ឞិតប្រភុមាគ៌ោ មនសោទ្យោគី ច សន៑ យោហនោ មជ្ជនមាត្រំ ជ្ញាត្វា យថាត៌្ហតយា
    ប្រភោះ កថាំ កថយន៑ សមុបាទិឝត៑។
  arn-NT: Fente küme kimeltungerkey Ñidol tañi küme dungu mew, fey rume ayüwünngechi
    dungukerkey ka küme kimeltukerkey Jesus tañi küme dungu, tunte Juan tañi fawtisangen
    müten ta küme kimniefuy.
  zas-NT: Basiidaman xtiidx Dios, dxel con gan balüüman bejn ree, zagdxe tëë rüman
