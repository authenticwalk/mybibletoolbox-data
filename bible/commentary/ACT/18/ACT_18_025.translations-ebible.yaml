  tpt-NT: Yucha ixlanita lati yu lhinajun ni Jalhachimoꞌonuꞌ Dios. Yucha chivinil
    kun tachun achati y ox vas ixlhichiviniy ni Jesús pero ixmispay vamun yu masul
