  san-BUR: သ ၑိက္ၐိတပြဘုမာရ္ဂော မနသောဒျောဂီ စ သန် ယောဟနော မဇ္ဇနမာတြံ ဇ္ဉာတွာ ယထာရ္ထတယာ
