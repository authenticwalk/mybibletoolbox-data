    de Johano;
  gfk-gfk: Ma gate kap harausur taar tano ngaas gar tano Watong ma git mamahien ira
    uno nianga. Ga nunure sen mon no pinapalim na baptais ta Jon iesen ira uno harausur
    uta Jisas ga takodas balik.
  bjz-bjz: Kotú, umó daiyagha Iesu da yavero asua-da emboro enembo einimi seibe undú
    isuri urieta tanana urie. Amindu Iesu avouvi, kotú Iesu da endava vitiria kikinu
    gangorogha ininigha isuri eta urie. Avotago, Jon Bafutaito Ari Kato uvumi enembo
    bafutaito eta uria, umó gari re. Tago, Iesu umó daiyagha-daiyagha unda Asisi Kakarami
    enembo bafutaito eta uria-nu, Apolos jo ningambi vitirie.
  atg-NT: Ọ khi ọgbọ ni a rọte ekẹ sẹsẹ odẹ oyi Ọnọmhuẹ. Ọ mhọli ọmuegbe ni o fu ni
