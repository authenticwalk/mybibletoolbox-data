    ni epi ei nga nipi kun er ngołum. Ba wu ei Jon wu wumb noł pendpi ngołum, ek ei
    mendpił piiłim.
  ign-NT: 'Mavapinahi éma tamutu, étaripa eta máechaji­sirana. Ema Apolo máitucahi
    eta máimitu­rapiana ema Juan Tícacha­si­ri­carahi eta máiteca­pi­rayare ema Cristo
    ema nacucha­pa­quenehi. Máechahi eta máicacha­si­sírahi ema Juan ema Jesús, ema
    yátupi­quenehi Cristo. Váhisera tamutuhini maecha eta máichava­que­nevahi ema
    Jesús. Tamutu sávaruana, tiyanapa tayehe eta náuruji­si­rareva ena israelítana.
    Ticame­ta­rairupa, vahi mapica­ca­ra­ca­vahini. Ánipa macahe: —¡Títecapaipa ema
    Cristo ema vicucha­pa­quenehi! Ema ticaijare puiti Jesús. Vétupi­ri­cavaya vimutu
    eta viyaniraya te Jerusalén. Ema véhicaya taicha ema viáquenuya —macahepa. Étasera
    te nasamapa ema Aquila ésupa esu Priscila, námapa éma te napena. Tásiha, náimitucapa
    tamutu eta apamuriana téchacareana mayehe ema Jesús.'
  dik-NT: Ku ëcï piɔ̈ɔ̈c dhël Bɛ̈ny ku nhiɛɛr ke ku jiɛɛm ku piɔ̈ɔ̈c kɔc yith rin
