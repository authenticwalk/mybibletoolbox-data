  bkd-bkd: daw natudluan daan hu tinuuwan mahitenged hu Ginuu. Madasigen gayed hu
    pagpanudlù daw hustu sa pagsaysay din mahitenged ki Jesus bisan ku iyan din dà
    natun-an sa pagbautismu hi Juan.
  ctu-76: Ti wen cʌntisʌnti ti' t'an Jesús. C'otyajax ti' cha'le t'an. Tsiquil i sujmlel
    ti' subeyob cha'an Jesús. Pero che' jach ti' cʌñʌ bajche' ti yʌc'ʌ ch'ʌm ja' Juan.
  lac-NT: Toc camsa'b Apolos ti' u t'ʌn Jesús. Cu man u tsicbʌtic u t'ʌn Jesús, caj
