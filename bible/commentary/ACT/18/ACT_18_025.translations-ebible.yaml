    abimagina, Isu nkagogaba kampa napintiye. Pigoya, pi ntagara Karaisiti aborakibi
    kamanapa esegima aogima uwaimintana, aborantiyemaba kampa napintiye.
  epo-epo: Ĉi tiu jam estis instruita pri la vojo de la Sinjoro; kaj estante fervora
