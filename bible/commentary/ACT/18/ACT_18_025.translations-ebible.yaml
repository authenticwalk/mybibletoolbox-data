    ixcatzí tú ixqui̱taxtuni̱t a̱stá̱n.
  msk-msk: Aon yagaindo kanaan nangaon bain sang Ginoo na si Jesus. Awgaid yang pyagaindo
    kanaan yang bain gaid sang gyogogod ni Juan kaba yabay pa si Juan magbawtismo.
    Maasub si Apolos maggogodanun, matungtung yang kanaan pagindo bain kang Jesus
    toyo kolang pa yang kanaan katigaman.
  gyr-NT: Ahe oyembohe vahe avei yande Yar recocuer rese. Omombehu oquerẽhɨsa pɨpe
