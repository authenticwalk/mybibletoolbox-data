    lutɨhwamentisofoho. I osoꞌno Jisasɨye hungkuno fehohnjo kako huno muyofoho. Oꞌo,
    Joun aꞌamumo mijo kiyomayo yahino soꞌno huno unyo hweho.
  yon-yon: Ye kuu Yariman Yesu ye ambobi kiwaan kuu ye kaadkeroon kowe, ye kuu aiken
