    ilemele arntweke anthurre renhe. Kele re akenhe ayeye ingkirrekeke akutne-arle
    aneke, rarle ware aweke ante-arle John Baptist-elarle tyerrtye areye kwatyeke
    akwernetyarte itnenhe baptise-eme-iletyeke. Re akutne-arle aneke iwenhe apeke-arle
