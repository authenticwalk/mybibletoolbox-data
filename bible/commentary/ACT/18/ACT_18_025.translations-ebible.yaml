    ti laj yac' ich' vo' li Juane. Mu'yuc ya'yoj ti oy ich' vo' ta sventa li Jesuse.
  lex-lex: La' walia rwatutg olek walia pa nat niohora Itmatromni Yesus nhiornu-tnia'anu
    (loini-talanni). Apolus di nwatikil la wniatutu-wniaye'a la' Yesus. La'pa nwatutu-nwaye'ela
    Yesus wniatutnu-wniaye'eni de, edon nhala mere nat niohor to'a hya' maka Yohansi
    nwatutu la' lera maka nharani riy.
  dov-dov: Apolosi wakali walayilwa kunjiisyo ya Mwaami. Mukubaanguzu zya Muuya, Wakaambuula
    akuyiisya chakululamika ezyo zintu zyakalangene a Jesu, pesi wakazi biyo ilubbabbatizyo
    lwa Joni.
  rgu-rgu: Ana namanene tutui laꞌe Yesus, ma nahiiꞌ tui seluꞌ noo ao masee na fee
    lahenda fekeꞌ, ma basa tutuin sira nana laꞌe tebe. Tehuu ana bei ta nala basa
    hihii-nanauꞌ a fa, ana nalelaꞌ noi Yohanis sarani lahenda, dadi neuꞌ tanda esa
    nae ara hahae remeꞌ nonoi-tatao sala-siko nara mai.
  toc-NT: Xlá na̠ luu li̠huana̠ xli̠­ma̠­kalh­ta­hua­ke̠­cani̠t la̠ta lácu Quim­pu̠­chi­nacán
    Jesús xma̠­tzu­qui̠ni̠t xta­scújut nac xlak­sti̠­pa̠ncán judíos y túcu xpa̠­la­cata
    xli̠­mini̠t nac ca̠quilh­ta­macú, pero cumu xma̠n huá xma̠­ca­tzi̠­ni̠­cani̠t
    hua̠ntu̠ xli̠­chu­hui̠­nani̠t Juan Bau­tista xpa̠­la­cata acxni̠ xca̠akmunuy cris­tianos,
    pus ni̠naj xca­tzi̠y la̠ta túcua kan­tax­tulhcú aca­li̠stá̠n nac xla­táma̠t.
  som-som: Ninkaas jidka Rabbiga hore baa loo baray; oo isagoo ruuxa ku kulul ayuu
    ku hadlay oo hagaag u baray waxyaalihii Ciise ku saabsanaa, isagoo garanaya baabtiiskii
    Yooxanaa oo keliya;
  mam-C: '@see-verse:ACT.018.024'
  ndj-ndj: Mundu ayu avelili vamulagha deha ya Bambu na wula ndima yaki yaveli sakalamu,
    akandili kudeta na kuvalagha milandu minofu ya Yesu, mweni amanyili ubatishu wa
    Yohani mbatisha weka hela.
  mbj-NT: Heen n'aa näng né hẽ Jesus ky n'aa. Tak'ëp h'yyb hedoo doo me tabaher'oot
    sa hã, baad tama metëëk Jesus ky n'aa na-ããj hẽ, jããm né hẽ paawä tahapëë paawä
    Jowãw nu gahem'uun do nu gemuun do ky n'aa.
  lat-VUC: 'Hic erat edoctus viam Domini: et fervens spiritu loquebatur, et docebat
    diligenter ea quæ sunt Jesu, sciens tantum baptisma Joannis.'
  ngp-ngp: Nakahinyizwa mwe Sila ya Zumbe, naho akanda no lubwikanizi, asimulizilaga
    mbuli ya Yesu, naho ahinizaga mwe kindedi, hamwenga na kugamba nakamanya ubatizo
    wa Yohana uuwo du.
  enq-2: Apolosame Kamongonya kaitini doko mana nyepae dokonyana, baanya mona yaka
    leamopa, Kamongonya lao pii leapi, mana leapi dupa auu pyoo tolao lea. Dopaka
    doko, baame kaimbu nyingi waka mende masala naenya, Joneme kaimbu pia doko iki
    masia.
  eng-ASVBT: 'This man had been instructed in the way of the Lord; and being fervent
    in spirit, he spake and taught accurately the things concerning the Lord, knowing
    only the baptism of John:'
  mna-mna: Ni, tipaute i pa zaala ki Merere kek. Tana sua kini ta izzo pa Yesu na,
    indeŋdeeŋe men. Mi izzo katkat sua raama leleene, mi ikamam sua mbolŋana pizin
    tomtom. Tamen iute yok kamŋana ki Yoan men. Tana imaŋga be ikam sua lela lupŋana
    muriini kizin Yuda, mi Prisila ziru Akwila tileŋi, to tikami ma tila ruumu kizin,
    mi tisope i pa zaala ki Anutu bekena iute kat.
  myw-myw: Kweiboug mwasanin gamag bo ikatimlakes, mapuna ikakin Yowbad inaked. E,
    bo iseiw nuwan liva̱nen Yeisuw bilivan, anilivan mounid-wan. Ikatimlakes gamag
    mwasanin anilivan towen. E, ikakin sinapun tabapta̱ysein gamag towen Yon. Tage
    sinapun Yeisuw nag iyakous.
  sby-sby: Uyu muntu waleyishiwa nshila ya Mwami, kayi walikuba muntu wakangwabu,
    walikwamba ne kwiyisha mwabuya makani a Mwami Yesu. Nsombi walikwishibowa sha
    lubatisho lwa Yohane.
  sll-sll: Sire Yulang Hong Yisas ol wai ol na tongwo ha maing nir si tomia para pir
    tongwi. Pir tere ha maing nega dire arihobi nir si tere, Yisas tal ongwo meri
    dime weni dire boling kul tongwi. Tomba tere yal Yon nir bil tongwo i tani hangwi.
  yaq-NT: Aapo, yo'owe Jesukrijtota betana weyemta watek tu'isi a' majtitukan. Intok
    aapo, juka' a' teuwaa'ut, tua aet jiapseka alleerimmea nookan. Intok Jesukrijtota
    betana weyemta, tua machisi yee a' majtakai. Taa junuen, aapo wepulsi, juka' Joan
    tuka'uta yee babatoowamta betana intok aapo'ik Jesujta betana a' teuwaarita jiba
    a' ta'aakai.
  uro-uro: Qa di sa qa su masirhat sävät ma Iska i ma Engeska bä qat tamän nävät ama
    qrot bä aa rhisu bä ba ama ruvek sävät ma Jisas di ama räkt ngät sokt di nak kop
    sokt kat dräm ama baptais kärangätni i ma Jon aa baptais.
  ita-1885: Costui era ammaestrato ne' principii della via del Signore; e, fervente
    di spirito, parlava, ed insegnava diligentemente le cose del Signore, avendo sol
    conoscenza del battesimo di Giovanni.
  muy-muy: Tə̀cahia divi ga Bay geli Yezu a, awayay divi gani nani dal-dal. Nahkay
    naŋ àbu àhi ma àki ka Yezu ana mis, acahi ana tay lala. Ay àsəra ge Zeŋ ya *àbaray
    mis na ciliŋ, do ni ti àsər baray nahaŋ do.
  kqc-kqc: Amiye bedakai yaku Varika amiye di ida oteimaradi ma ini ago ka vava nufa
    Iesu di vegu bi amiye ida rorobo dudu maka oteimagamo. Idu ina bi John di babatiso
    rena maka ina diba.
  tav-tav: Cajʉgoyepʉna aperã Jesu ye quetire na cabuioro caroaro caapi majiñupʉ.
    To bairi yeri ocabʉtiri Jesu cʉ cãniere aperãre na cabuio netoñupʉ tunu. Cariape
    cabuioyupʉ, Juan camajare cʉ cabautisarique jetore camajii anibacʉ quena.
  eng-ULB: Apollos had been instructed in the teachings of the Lord. Being fervent
    in spirit, he spoke and taught accurately the things concerning Jesus, but he
    knew only the baptism of John.
  spa-VBL: Se le había enseñado el camino del Señor. Era apasionado por lo espiritual,
    y en su hablar y su enseñanza presentaba a Jesús de manera precisa, pero solo
    sabía acerca del bautismo de Juan.
  fra-_FOB: Il avait été instruit dans la voie du Seigneur. Et, fervent d'esprit,
    il parlait et enseignait soigneusement ce qui regarde le Seigneur, bien qu'il
    n'eût connaissance que du baptême de Jean.
  hau-ULB: Afolos dai ya sami horo daga maganar Ubangiji. Shi mai kokari ne a ruhu,
    yana wa'azi da koyarwa daidai game da Yesu. Amma ya san da Baftismar Yahaya ne
    kadai.
  mal-mal: അവന് കർത്താവിന്റെ മാർഗ്ഗത്തെ കുറിച്ച് ഉപദേശം ലഭിച്ചിരുന്നു; അവൻ ആത്മാവിൽ
    എരിവുള്ളവനാകയാൽ യേശുവിനെ കുറിച്ച് കൃത്യമായി ഉപദേശിച്ചിരുന്നു എങ്കിലും അവൻ യോഹന്നാന്റെ
    സ്നാനത്തെക്കുറിച്ച് മാത്രമേ അറിഞ്ഞിരുന്നുള്ളു.
  kkc-kkc: Odoo hagee Lodee Yesuwo goo ee odoo heeso eligiso. Esiga yayo Yesuwo goo
    ee kitulugu sabolo tekepo eligiliso. Esino yo odoo Yesuwo hu maga howo oluguli
    goo ee gooleedelega badolone, wulo Yoneeye odoo susuga howo ogusiga goo ono gooleedoloso
    badebeiso.
  urd-GVR: Use Ḳhudāwand kī rāh ke bāre meṅ tālīm dī gaī thī aur wuh baṛī sargarmī
    se logoṅ ko Īsā ke bāre meṅ sikhātā rahā. Us kī yih tālīm sahīh thī agarche wuh
    abhī tak sirf Yahyā kā baptismā jāntā thā.
  far-far: Nia saitamana laugo na falafala sulia na 'Aofia, ma nia ka fata nikila,
    ma ka famanata 'o'olo sulia sa Jesus. Boroi ma, nia saitamana ga 'ana ana siuabulae
    be sa Jon nia fata mai sulia 'i nao.
  suz-BL: प्रभु येसु आ पर्बम शेंसीशा जोक्‍शो बाक्‍माक्‍त। सक्ति पाइश्‍शो लोव़ पने
    चाप्‍ब बाक्‍माक्‍त। मिनु येसु आ लोव़ दोदेंशो बाक्‍मे, मोदेंशोन शेंबाक्‍माक्‍त।
    ब्‍वाक्‍कुम ख्रुम्‍शा ग्रुंइचा आ पर्बम चहिं यूहन्‍नामी दोदेंशो पशो बाक्‍मे, मेको
    ला तुइश्‍शो बाक्‍माक्‍त। प्रेरित १९:३
  car-NT: Mo'ko Jopoto wyino aino poko tamepa kynakon. Asin pe imero moro poko kynauranakon.
    Iporo imero morokon Jesus wyinonokon otykon poko mo'karon kari'na emepakon. Moro
    Johanes 'wa kari'na etyka'san wara roten te kari'na etykary uku'sakon.
  amp-amp: Jisasrhu toh yuham yo rorhu hingrna yuham Apolosr fak marnya tungunamorm.
    Yak tungunahato ror wommpno nd Jisasrhu mrokfom tumoahat tu kfo yembindt mrokfom
    tumour. Tmift ror be nd Jonr bupa mife yima baftaismoa yuharpat ror tawisafmour.
  bht-bht: उनी प्रभु दे रस्ते दी शिक्षा लियो थी, कने मन लाईकरी यीशुऐ दे बारे च सुणदा
    कने सिखांदा था, पर सै सिर्फ यूहन्ना दे बपतिस्मे दी गल्ल जाणदा था।
  eng-NOY: This man had been instructed in the way of the Lord; and being fervent
    in spirit, he spoke and taught correctly the things concerning Jesus, knowing
    only the baptism of John.
  cub-NT: Ʉetʉbecʉva buedejamed̶a me Jesús ʉ̃i yávaiye méne. Ʉbenita quénora Juan
    Bautista bácʉ ʉ̃i bueiyede aru ʉ̃i jã́d̶ovaiyede põevare Jʉ̃menijicʉre ocoque
    majidejamed̶a.
  ita-1927: Egli era stato ammaestrato nella via del Signore; ed essendo fervente
    di spirito, parlava e insegnava accuratamente le cose relative a Gesù, benché
    avesse conoscenza soltanto del battesimo di Giovanni.
  lww-lww: La apian ruru naga e mrapa kiena ne Sup̃e rui, ana naga tam̃an kiena malena
    wetelu vena naga lologo pona vian ruru yeririna la e suri la e Yesu. Suri la punu
    ga nap̃a naga pisa pe mesmesu pap̃isi, ana suri ga tai, naga pe mlogeli re poli
    wa nap̃a apisape yaru la monar ava e nakeena e kia kiena ne Yesu, naga kilia ga
    nakeena nap̃a Yoane Nakeena naga kila nanua sumo.
  ckb-ckb: فێری ڕێگای مەسیحی خاوەن شکۆ کرابوو، بە دڵگەرمی دەدوا و بە دروستی خەڵکی
    فێری پەیامی عیسا دەکرد، هەرچەندە تەنها لەئاوهەڵکێشانەکەی یەحیای دەزانی.
  spm-spm: Mee Ikhɨvan nɨghɨnɨsi rako othevir aghuuir aŋn niaghesima a gumasi rakoma
    amisir sure ramuamɨusuava aŋn nav bar rɨkavhisima mamagha amuisima, a bar inderaghavɨra
    Iesusa amuisi bisir mem mbɨŋgeeghi. A Jonɨnɨ ururare ikaaŋi.
  nas-nas: Teenooꞌ tee naning Ovoring bakanavung-koo niiꞌnooꞌ basinooꞌ tampaꞌ barearuꞌnung,
    eeꞌnoko domang-eta karoma koontoꞌnaꞌ toꞌbiiari Jiisuuꞌ nau-antavurikoꞌ eeꞌnoko
    meekaꞌanta-koo Joonie Minkinara meekaꞌantavurikoꞌnameng nameng noruꞌui.
  uvl-uvl: Apolos mene hetoronga nga Kue Nenge NeHalang Henonoua Ke Teke Ta nanasia,
    pe singina kik nge hetottore hehei pe hana ke nek toto nge Iesus. Pe i eteia ke
    nek ero kura iange hetei mene henuninga nenge Ioanes.
  eng-BBE: 'This man had been trained in the way of the Lord; and burning in spirit,
    he gave himself up to teaching the facts about Jesus, though he had knowledge
    only of John''s baptism:'
  ixl-CNT: Tan maꞌtich ichusax tiꞌ u atinchil kꞌatz u kuBꞌaal Jesuus. Ech tuchꞌ chit
    taanima nichiꞌaneꞌ. Ilel chit iyoloneꞌ. Vatzsaj chit nichichusun tiꞌ u Jesuus,
    kꞌuxh taꞌxh tootzaj u vautiismo tu aꞌ vaꞌl nichtal u Xhan.
  xsi-xsi: Kinzi tamâta pinde muŋga sipanana i ŋana Maro Ŋalae ne nzâla kâ, aku i
    ilo ndo tu ma ipono muli pa Maro Ŋalae. I uru iporo itula ŋgua sondo nâ ŋana vetâŋa
    rârâni Yesu muŋga iveta ŋinde. Taitu isama Yoane Lââ-Liliŋa Tamwata nâ ne lââ-liliŋa.
  crx-NTPO: Nts'en'a la neMoodihti be 'ut'en k'oh huwun hodil'e', 'inka la soo howu
    daóodit'oh whe Sizi ghun ts'ih'un un'a yalhduk 'ink'ez whubodulh'eh. 'Et hoonts'i
    ndet la John dune too be 'ulh'en-un too be' úlya inle' 'et za t'éoonínzun whe'
    utni.
  kan-OKCV: ಇವನು ಕರ್ತ ಯೇಸುವಿನ ಮಾರ್ಗದ ಬಗ್ಗೆ ಉಪದೇಶ ಹೊಂದಿದ್ದನು. ಯೋಹಾನನ ದೀಕ್ಷಾಸ್ನಾನವನ್ನು
    ಮಾತ್ರವೇ ತಿಳಿದವನಾಗಿದ್ದನು. ಇವನು ಆತ್ಮದಲ್ಲಿ ಉತ್ಸಾಹಭರಿತನಾಗಿ ಯೇಸುವಿನ ವಿಷಯದಲ್ಲಿ ಧೈರ್ಯವಾಗಿ
    ಬೋಧಿಸುತ್ತಿದ್ದನು.
  bbb-bbb: Ro kuke fu E Ireobo ijadufuo Vame bune nijaevo fune vierafei. Ijadufuo
    fu Jesudo vua ije fuka mukoreigia kuaekinu vierafemo. Rove fume vame izege e Joni
    fu e do ruoriamo fu ijiaru vierafei. Ro fu vame iviaeko e bu izege rena Godido
    Kavene abevo ije fu naebe vierafei.
  blw-blw: Yag gapo ta wacha hen nangintudtuchu an hiya mepanggép an Apo Jesus wat
    ammag asés-ém hen chana ekamkaman way mangintudtuchu hen enacharna, yag usto agé
    hen chana itudtuchu, ngém an patinggan yanggay hen intudtuchun Juan hen chana
    namfunyagan hen tatagu hen innilana.
  tam-2017: அவன் கர்த்தருடைய வழியிலே போதிக்கப்பட்டு, யோவான் கொடுத்த ஞானஸ்நானத்தைமட்டும்
    தெரிந்தவனாக இருந்து, ஆவியில் வைராக்கியள்ளவனாகக் கர்த்தருக்குரிய காரியங்களைத் தெளிவாய்ப்
    போதகம்பண்ணிக்கொண்டுவந்தான்.
  azz-NT: Porín yejua ipa cuali quinmachtij ya ica in Tajtoltzin de Dios queme se
    ojtzin den Totecotzin. Huan yejua tanojnotztinemía ica nochi niyoltanejnequilis
    huan quinajsicamachtiaya de aconi Jesús, masqui in Apolos cajsicamatic sayó in
    tanojnotzalis de Juan cuac yejua taahuijtinemía.
  spa-RV-1909: Este era instruído en el camino del Señor; y ferviente de espíritu,
    hablaba y enseñaba diligentemente las cosas que son del Señor, enseñando solamente
    en el bautismo de Juan.
  csy-csy: Hisia pa sia Topa lampi taw kisai phatak a kihil mi a hihi; taciang thaalam
    ah thalawp mama a, Topa thu te sia thupitak in a son le a hil pa a hihi, ahihang
    John i tuiphumna thu bek he hi.
  mxq-NT: Tʉ tjaty ja Nindsʉnꞌa̱jtʉm Jesusʉ ꞌyʉxpʉjkʉn es tsuj es wa̱ꞌa̱ts tka̱jxwaꞌxy
    ja Jesusʉ jyaꞌa, oy yʉꞌʉyʉ jeꞌeyʉ tnijawʉ diꞌibʉ Fwank Yajnʉbajtpʉ tyukꞌʉxpʉjk
    ja ja̱ꞌa̱yʉty.
  tzj-NT: Arja' rtijon ri' tre ja rbey kajaw Dios, nojel ruc'u'x nojel ranma nertijoj
    ja winak tre ja Jesús. Pro c'a c'o na ja ma rotak ta tre ja bautismo como solo
    ja bautismo xin Juan Bautista rotak.
  tdt-tdt: Nia aprende ona kona ba Nai Jesus nia dalan, i nia badinas teb-tebes konta
    fila fali ba ema seluk. Nia hanorin kona ba Jesus nee, loos duni. Maibee nia so
    hatene deit saida mak João hanorin bainhira nia sarani ema.
  ron-BTF: Acesta era învățat în calea Domnului; și fiind fervent în duh, vorbea și
    învăța cu de-amănuntul lucrurile despre Domnul, cunoscând doar botezul lui Ioan.
  eng-WEBP: This man had been instructed in the way of the Lord; and being fervent
    in spirit, he spoke and taught accurately the things concerning Jesus, although
    he knew only the baptism of John.
  eng-FBV: He had been taught the way of the Lord. He was spiritually passionate,
    and in his speaking and teaching he presented Jesus accurately, but he only knew
    about John's baptism.
  nld-1939: Hij was in de weg des Heren onderwezen, sprak met veel vuur, en leerde
    nauwkeurig alwat Jesus betrof; toch kende hij alleen de doop van Johannes
  bwo-bwo: Doonzo weerindi jangonowere dandek't S'ayin shayronowere aat'k wotat Iyesus
    jangonowere kaatsdek' nabfetst b́danifoni, wotowa eree bí b́danfo Yohans gupo
    s'uzi b́tesh.
  nch-BL: Sequinoc quimachtijtoyaj cuali quenicatza iojhui Tohueyiteco Jesús. Huan
    ica paquilisti camanaltiyaya huan tamachtiyaya xitahuac ajquiya Jesús, pero san
    mocuaaltijtoya quej Juan tecuaalti achtohuiya.
  quc-TNT: Ri are' c'ut yo'm tijonic che chrij ri Kajaw Jesucristo chi rajwaxic ri
    cojonic che. Ruc' ronojel ranima' cätzijonic, jicom c'u cuban chutzijoxic jas
    ri xuban ri Jesús, pune ta ne xak xuwi retam ri kasna' ri xuban ri tat Juan.
  tfr-NTPO: Ga oppino ara tjän, Tjl̈apga Jesús irbo l̈i kjĩshko, ga tjl̈ẽ shäng ga
    l̈aywae. Oba pĩya shängshko ga Jesús roy l̈e ba kong yõtsoe. Gueniyo miyde wl̈o
    l̈i obie. Juan no wono di go sorë miydayde döe.
  kaq-NT: Criston joi honanmahabo hihti yohicatsihxon jaan jato yohiquin. Jesus joi
    jato yohiquin sirijaquin jaamama. Hihcax bi jatihibi honanyamaquin. Juaman nashimati
    joi honanxon Criston janen nashimati joi honanyamaquin.
  sgb-sgb: Hiyay tinoroan hên toro ni Panginoon Jesus, haka mahiglay nakêm nan ampanoro
    hên kaptêgan hên tungkol kana hên main kahipêgan. Êmbayro man, ay muwang nan bêngat
    ya intoro ni Juan Bautista ya tungkol ha pamawtismo.
  vie-1934: Người đã học đạo Chúa; nên lấy lòng rất sốt sắng mà giảng và dạy kĩ càng
    những điều về Đức Chúa Jêsus, dẫu người chỉ biết phép báp-tem của Giăng mà thôi.
  kxv-kxv: ଈୱାସି ପ୍ରବୁ ଜିରୁତି କାତା ନେହିଁକିଁ ଜା଼ପାମାଚେସି, ଇଞ୍ଜାଁ ଜୀୱୁତଲେ ବା଼ଡ଼୍‌ୟୁ
