  ksj-ksj: Zu Zuhiꞌa Boro ibi fairu ederiroteꞌe vazeḡa, ebu zama niduꞌa hanadu inare
    ḡoerido zu Iesu hariḡa hugano daꞌo ihozido. Rehano Ioaneꞌa bapatizoziroteꞌe daꞌo
