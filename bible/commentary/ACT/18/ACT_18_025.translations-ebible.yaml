  boa-NT: Aabéhjáa úwáábohíjcyá muhdú Jetsóoke meúráávyejɨ́jtó tsaate dííbyeke úwaabóne.
    Úwáábohíjcyaabéhjáa apááñéré Jóáápe tsótsohíjcyánetu íjcyáné uwáábó iwáájacúné
