    dambu darido atopasido esisina. Ata Apollos mi John Bapataito Ari Embo da atopatari
    awa akuta gosisina.
  snn-NT: Jesucristo ye'yose'ere ai masiye yihuoguë, ai bojoreba bojoguë ye'yoguë,
