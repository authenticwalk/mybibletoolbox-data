    oco rãca bautizarotiya” Juan ĩ yire rĩne masiñuju ĩ. To bajiboarine, ĩ masiro
    cõro quẽnaro gotimasio variquẽnañuju.
  pib-NT: Runkakpokowakatluna Gitsrukaachgapopirana. Muchkopiranawatachri ginshinikanuya.
