  san-TIB: ས ཤིཀྵིཏཔྲབྷུམཱརྒོ མནསོདྱོགཱི ཙ སན྄ ཡོཧནོ མཛྫནམཱཏྲཾ ཛྙཱཏྭཱ ཡཐཱརྠཏཡཱ པྲབྷོཿ
