    sér i konámpon. Aenámpan maok, Yiki Kor Spiritao oupouroup konámp te mér mono,
    Jono arop ént mek nér i konámpan saráp mér námpon.
  kto-kto: Ga asingmaiala a tavuk ang Ila Kakani, ga dalap a la mamaranim ga ume maset
