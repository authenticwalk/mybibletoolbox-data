    kuu nyu.
  hui-hui: Ibugua Anduane Homogonaga Harigani piagane mana lo manda binigo bi hongo
    howa lalu Yasu mana tiga tigaore lawai haga hene. Aboloso ibu Yonehanda baboraya
    biagane mana biawai henego dege manda bu hene.
  amf-amf: Imbaa wontea Yesus goynsa timmiriysa dahaa maatayse woylaminka wocchimbhayse
