    kenpaʼti konig Juan bautiza o̱gkaʼuyatenig kenyoʼda oʼnopo̱e̱ʼuy.
  pwg-pwg: Namada wawaya gwabisiyai Yesu ina keta akovina iviiya. Ma nuwanuwana kudubinai
