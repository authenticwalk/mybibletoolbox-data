    agüer güeraño tẽi.
  kmh-kmh: '@see-verse:ACT.018.024'
  ukr-ONPU: Він був навчений про Шлях Господа й, палаючи духом, говорив та докладно
    навчав про Ісуса, хоча знав тільки Іванове хрещення.
  emi-emi: Auena ghe mae eIpises, laghe apasungaala salane Vau ngepona ateva etana,
    me nannaane sarasarakanaaili tani mene apasunga ta mene katoa. Ghe aaulia ngamasinaaili
    voto Iesu ghe gheleila, arongona ta ghe kilakila nonga niaasuu kanna Jon.
  zpv-NT: Ya laꞌhba laꞌba basiꞌdxila xchiꞌdxyi Jesucristu, ya rñiꞌ ba cun gaduhbi
    stoꞌ ba cagaluuꞌyi ba nayaa-nayaa xchiꞌdxyi Jesucristu, nicla xquelbaroꞌbañihsasi
    Jwahn biuuꞌnbwaꞌ ba.
  gux-gux: laa joa den bani mi maama leni i diani bonŋanla. Bi den bangi o o diedo
