    la̱ntla̱ xma̱tzuqui̱ni̱t xtascújut c-xlaksti̱pa̱ncan judíos, chu̱ luhua xkalhi̱y
    ta̱kpuhuantí̱n la̱ntla̱ cani̱huá̱ xli̱akchihui̱nán xatú̱ xpa̱lacata xli̱mini̱t
    ca̱tuxá̱huat, hua̱mpi̱ cumu xma̱n huá̱ xma̱catzi̱ni̱cani̱t hua̱ntu̱ xli̱chihui̱nani̱t
    Juan Bautista acxni̱ xakmunu̱nama̱, pus ni̱ naj xcatzi̱y pacs tu̱ kantaxtulhcú̱
    a̱li̱sta̱lh c-xlatama̱t Jesús.
  rro-rro: Ia hana Obiapaka ena ba'iobi taearanai 'iobi ea'ina mai Iesu pouna namokia
