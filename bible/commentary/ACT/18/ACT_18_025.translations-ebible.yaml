  zpl-NT: Unga nzeꞌcalla Stichiaꞌ Diose, chequie chiquiꞌ nuꞌ ana arquiꞌlla uzeteꞌlla
    stichiaꞌ Jesuse lubee bene, nu neli unilla stichiaꞌnu lubeella, añinzuca nú nediyaꞌtsialla
    elu rrinza nú uzeteꞌ Juan Bautista bee bene.
  mbc-NT: Mîrîrî ye'nen eeseurîmato' e'pîtî'pî morî pe taatausinpai yenupaton pe Jesus
