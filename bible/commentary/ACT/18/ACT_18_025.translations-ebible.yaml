    an̈ejanto juntzan̈ sc'ayb'ub'al vin̈aj Juan, vin̈ ac'annac bautizar yojtac vin̈.
  tzj-E: Ja' rtijon ri' tzrij utzlaj bey rxin Kajaw Dios y njelal ranm nquertijoj
    wnak tzrij Jesús. Per c'c'o na majo'n rutkin ta tzrij bautismo com xruyon bautismo
