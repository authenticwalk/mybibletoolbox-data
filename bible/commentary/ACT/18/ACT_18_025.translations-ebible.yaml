    toya atesumbipa aqquia Juan atesiamba feti'choveyi atesian'jen.
  ghs-ghs: Oonihe Ohongaho sinabidza qesa noke banaitemi ooqake keke gesina naate
    qaata. Noi Dzohane sobasoba maikhata noho pobike nookata Dzesuho sinabidzake paha
    heeqata abi banaite qaata.
  peg-peg: ଇ ମୁଣିକା ମାପ୍ରୁତି ହାଜ଼ି ବିସ୍ରେ ସିକ୍ୟା ପାୟା ଆଜ଼ି ମାଚାନ୍‌, ଆରେ ଜିବୁନ୍‌ତ ରିସାଜ଼ି
