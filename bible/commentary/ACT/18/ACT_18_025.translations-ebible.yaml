    jĩjimakaᵽi ᵽo'imajare kibojaeka.
  ter-NT: Éxoamaka koêku ne ihíkauvoti íhauti Kaná'uti Xêne yonópoti xoko Itukó'oviti,
    enepone ihíkauvoti koeku Vúnae. Yoko enepo koyûho neko Ápolu, koati heru'ó kixoâti
    omíxone íhikaxea koane koati tokopóvoteoxo ne yûho koeku Jesus. Itea poéhane ihíkauvoti
    koeku Jesus, íhikaxone Xuaum Mbátita yaneko ahíkexo xâne, ene éxo.
  bmr-NT: Jaabo imino jɨɨbogocɨnɨuhi Moocaani jɨɨhaitɨ. Jaabo imo imo foovono Jesutɨ
    jɨɨbeguehicauhi Jua nitɨcoro gaajauruubo.
  fuf-fuf: Tawi on no jangi fii laawol Joomi on, himo wowliraynoo jiɲo tiiɗungo, himo
    feɲɲinaynoo kadi janna no feewiri fii Iisaa, tawi e hoore ɗun fow ko ko Yaayaa
    lootaynoo kon tun o andi.
  mwc-mwc: Bada ana keta i kaobibeyei wai pipiya mutusi kurisi, ere tepatorana Iesu
    kairavina i beyebeyena ba i sisiyana kabikabitamni, saba John ana babataito wata
    i kuiri.
  bhl-bhl: Sua kel akate, mali kunum waneng mak Abolos elo Kamok Fian em kikis deiw
    be kukulewiwi, e kilele kililei, em ibolow e weng beem dulum elote kilele dolon
    so kese te. Keko kasike, e mali kawtiw ilo Yesus em kanese weng sang be kiol kuw
    bokoyemeko, kalfong so kukuyemse te. Kate, e Yesus em ok da koyem kemin em kukuyemin
    weng be atin kuw akokow kesomi, Sion em kukuyemele weng bete kuw kal keko, kawtiw
    ilo kukuyemse te.
  ons-ons: Apolos eŋe Waom wane numa ea kito manbi detke, ea wane Apolos eŋe ŋei ŋerep
