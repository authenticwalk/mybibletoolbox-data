  etr-etr: Dafidi Dafidilo Geloiïe idigi aulo mala ema olelei. Ïe iso asigigi sämo
    sämosa nebegi, ea Yesuïe mala amo udia dolöma hedabola olelesa nelo. Abolosi eada
    Yonea ödägi gelo mala olelei amomu dawadigi nelo.
  quh-NT: Jesusmantataj tucuy sonkowan parlaspa sut'ita yachachej carka. Payrí runas
    juchasnincuta sakeskancuta ricuchinancupaj, chay Juanpa yacupi bautizacuynillanmanta
    yacharka.
  kwi-kwi: Mazane ussa Anpatpa miwa kamtara. Us pian aizpa kwisha wat kwinta kit kit
    Jesúspa nil kamtanara. Uspane sun payura Juan munnarɨt aizpa pianara.
  agm-agm: Aihɨ isɨhiya koai jɨhura Awaisɨhomɨhɨretɨ japepihɨrɨwɨ kaitaatɨwɨhandapɨ
    kaundauhɨ aimɨ gwɨnyaahore. Iyataatɨ so Aporosiso Jisaasiho kaiwaiwaapɨ maaritatɨ
    tɨtɨhɨ ausaatɨ kaundahore. Iyatɨ ko Jonɨho isɨhiyai nehɨ waapohora baawusindɨhandapɨ
    gwɨnyaahore.
  ubr-ubr: On Bada an Eta aurin on sibebeyai, ato on idura bag Iesu an dura maiauin
    aurin on totorinai ikakafun a ibebe. Baise Apollos bapataito isasagob on John
    an bapataito an baibebe on wat isagob.
  tsw-NT: O rito yi ta̱ lon o Ure wu Zagbain, waru u tsu yuwan ta̱ adanshi ulobonu,
    a̱vu u yuwusan uritosu adama e Yesu kuci mejege, ko a na wo oꞌwoi urumbusu wa
    Yahaya u ɗa u revei goon.
  cax-NT: Chauqui toncoiti nürirrti Señor y arrüna manunecatarrü icütüpüti Jesús.
    Manunecanati aübu tarucu narucurrü ümoti, pero champürrtü tusio ümoti nanaiña
    nisüboriquirrti Jesús. Cunauntañatai tusio ümoti arrüna maunimiacarrü uiti Juan
    Bautista tücañe.
  aia-aia: Ra bwane ha'ausuria 'iniai Taroha Goro 'inia Araha ma goro ana di'u 'anai
    maania. Mana maho na maani'i 'inia Araha ra ha'a-momori. Na'i 'ohasi, 'a ai'a
    mataia do 'iraaui noni hinihini rai bwareomaea 'iniai hinihinia adaaua Jisas.
    Na bwareomaea moi ana Jon na aidangisia.
  srp-1865: Ovaj bješe upuæen na put Gospodnji, i goreæi duhom, govoraše i uèaše pravo
    o Gospodu, a znadijaše samo krštenje Jovanovo.
  agt-agt: '@see-verse:ACT.018.024'
  lug-lug: Yali ayigirizibbwa Ekkubo lya Mukama, nga w’amaanyi mu mwoyo, era yayogeranga
    n’ayigiriza bulungi byonna ebifa ku Yesu, wabula ng’amanyi kubatizibwa kwa Yokaana
    kwokka.
  yby-yby: Sa-ibo nenako, aya we maya We napamidana gala maya wetome iki li mikayoko
    aya gagoya eliye. Sa-iboya, Jonikaho wewenasida noku udobetaibo gahena ito Jisesida
    galawahena lasolasi eliboya, aya lasolasi elibolawa maya abuha moloko wehe lokogo
    lo beko nebo ne.
  heb-heb: הוא היה מלמד דרך האדון והוא מדבר כחם רוחו ומלמד היטב על אדות ישוע ולא ידע
    כי אם טבילת יוחנן לבדה׃
  mpp-mpp: Yengi Sugucnele yefe weducnobong ngagewec. Ailu ye Yoanele misa-lowac,
    yogo sugu ngagelu gawec. Ailu ye Yesule yefe nebocine sugu dondonne dacineholec
    milu weduyelewec.
  apb-apb: Kire ha'a-uusulie aana hiiwalaimolinge aana a Aalaha na e tohungei mwa'e-mwa'e
    ni taroha'inie Tataroha Diana na mo ha'a-uusulinge i sulie a Jisas. Nga taa ko
    ha'a-uusulie mwala aani i sulie a Jisas e tohungei oodo, ma'alana e saie mola
    laladonga i sulie loto-maa'inge a Jon Loto Maa'i.
  san-TEL: స శిక్షితప్రభుమార్గో మనసోద్యోగీ చ సన్ యోహనో మజ్జనమాత్రం జ్ఞాత్వా యథార్థతయా
