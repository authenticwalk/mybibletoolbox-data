    yasarangu anootsimari itsinsaru tayaspatarangiya. Wangarini tputsi ichumarangu
    anootsimari yasarangiya.
  usa-usa: Îtuma ketáái kúmiq-yataapike kétiwiraiqtaba ítarena wení arukómá íráqôniq
