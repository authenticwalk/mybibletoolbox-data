  juy-juy: ଆନିନ୍‌ ପ୍ରବୁନ୍‌ ଆ ତଙର୍‌ ଆ ଞନଙ୍‌ ଆଅମ୍‌ଡଙ୍‌, ଆରି ପୁରାଡ଼ାଲୋଙନ୍‌ ସର୍ଡାନ୍‌ ବାତ୍ତେ
