    wandoŋ ŋgoinna minmo an kamb ndoprina, na ma Ionna neaŋrena kɨtac puk niŋgik ndamŋirina.
  qvm-NT: '@see-verse:ACT.018.024'
  chz-NTPS: Gaꜙläꜙtë̱ë̱ꜙ bihꜗ haˉ läꜙ laꜗ jwëˈ kihꜗ Jesús hiꜙ maˊ hlëëyhꜙ läꜙka̱a̱ˉ
    tuhˉdsëyꜗ. Maˊ miˉtë̱ë̱yꜙ dsaˉ naˉhñaaˈ läꜙjë̱ë̱ˉ haˉ läꜙ laꜗ juuˈ kihꜗ Jesús.
    Pero heˉ sa̱a̱ꜙ dsaˉ jmɨɨˉ, maꜙlaꜙ heˉ maˊ jmeeꜙ Jwa̱a̱ꜚ baˊ maˊ kyʉʉyh˜.
  kmu-kmu: ApolosiꞋa Anumayamo kea havilama hulineno aya mukiki huno kanale kavaꞋage
