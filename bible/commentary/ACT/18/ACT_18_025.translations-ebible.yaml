  gmv-NT: ኢዚ ጎዳ ኦጌ ታማሪዳዴኔ ዬሱሳ ጊሽ ባላይ ባይንዳ ሃሳዪዛዴኔ ፂሎ ኣያናን ፁጌቲሼ ታማርሲዛዴ፤ ጊዶ ኣቲን ኢዚ ሎዔꬂ
    ኤሪዛይ ዮሃኒሳ ፂንቃቴ ፃላላ።
  por-BLT: Ele também era instruído no caminho do Senhor. Apolo falava com grande
