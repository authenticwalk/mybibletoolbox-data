    bonŋanla ya maama n tuugi leni Jesu, baa leni wan bani Jan ya batisima baba.
  kos-kos: Lutiyuk el tari ke Inkanek lun Leum, ac el arulana moniyuk ac oaru in sulkakin
    mwe luti pwaye ke Jesus. Tusruktu baptais na lal John pa el etu kac uh.
  ibo-ibo: Nwoke a natara ozizi banyere ụzọ Onyenwe anyị. O sitekwara nʼịnụ ọkụ nke
    obi kuzie nnọọ ihe ziri ezi banyere Jisọs. Ma ihe ọ maara bụ naanị ihe gbasara
    baptizim Jọn mere.
  yml-yml: Tutuyanina i miamia Itifita nageneye Ioni Tobafitaiso ifufuna i nogai wata
    Iesu Valana ꞌAtumaina i vetumaganeni. Ma yana toketokena wata ma yana sosoana
    i veveifufu Iesu faifaina wata ve tonovina ꞌwainega i veve tomotoga ꞌwaidie, siwe
    Ioni yana bafitaiso ꞌaisena i ꞌasetai.
  ory-ory: ଏହି ବ୍ୟକ୍ତି ପ୍ରଭୁଙ୍କ ମାର୍ଗ ବିଷୟରେ ଶିକ୍ଷା ପ୍ରାପ୍ତ ହୋଇଥିଲେ, ପୁଣି, ଆତ୍ମାରେ
    ଉତ୍ତପ୍ତ ହୋଇ ଯୀଶୁଙ୍କ ବିଷୟ ସୂକ୍ଷ୍ମରୂପେ କହି ଶିକ୍ଷା ଦେଉଥିଲେ, କିନ୍ତୁ ସେ କେବଳ ଯୋହନଙ୍କ
    ବାପ୍ତିସ୍ମ ବିଷୟ ଜାଣିଥିଲେ;
  bzj-bzj: Sohnbadi mi teech ahn bowt di Way a di Laad Jeezas, soh hihn taak owt bowt
    Jeezas wid aal weh ih mi gat, ahn weh ih mi-di seh mi karek. Di oanli bad ting
    da-mi dat hihn neva yehr di hoal stoari. Hihn mi oanli noa bowt Jeezas fahn weh
    Jan di Baptis mi seh.
  chk-chk: A fen kaiö usun Alen ach Samol o seni pöchökülen pwapwan letipan a afalafal
    o aiti ngeni aramas ekewe mettoch mi enlet usun Jesus, nge a chök silei usun än
    Johannes angangen papatais.
  ssd-ssd: Yohanus kule pisneŋge Suŋgo Yesus tuku sakina ta nane afuŋge tumnaig le
    nu ta kubewam tuku saŋgri ŋak. Nu Yesus tuku tugusemba sakina ta nu Yohanus kule
    pisne tuku pasa ta ndo idusmba sakina.
  acr-TNT: Waꞌ waꞌchi tijotal lo chupa rube ri Kanimajawal. Ruma cꞌu lic cacha ucꞌuꞌx
    che tak ri cuꞌano, uyaꞌom rib che catzijonic y cacꞌutun chwi janipa ri retaꞌam
    chwi ri Kanimajawal, tob xew retaꞌam ri xucꞌut can ri Juan puwi ri bautismo.
  rop-rop: Wal sambodi bin titjim im blanga Jisas Krais det Boswan, en imbin oldei
    laigim dalimbat ola pipul ebrijing blanga Jisas, en imbin oldei dalimbat det stori
    trubalawei. Bat im nomo bin sabi enijing blanga det Holi Spirit weya im garra
    beptais, dumaji imbin oni beptais garram woda seimwei laik Jon Beptis bin dum.
  mee-mee: Na apanung laeala ke longotape potong e ta lopatokona te Iesus. Minmina
    na lona ke sigipa raumana, na i ke rorole ba ke palomatantane ragau ka pangamologangana
    reke tupu ta oru rae Iesus kuma ki. Ava i ka lonamatana ka pangamagoe ae Ion mana.
  dif-dif: Nulupini Kaparaia paltuni ngujangujara manina wonti, ja nulu Jaolali manamirieli
    kaukaubana wonti, ja nulu jiglerali Jesungundru ngujangujara jinkina wonti, ja
    nulu windri Johannini multibanilandru ngujamana wonti.
  gam-gam: Une dumo Aleksandria moi poke ge una Jon nu pagle awi mal ge kandja beke
    une aumaka, une kandja ge pi ba Jisas kogo porapora yei mal ge une pende pi, boll
    napi. Une wo dumo Epesus moi ge une po Juda una lotu numb yei al po, kand nagolo,
    Jon kogo yei mal kandja yembe ye dje una awi. Awika, iwana soka Prisila ne, Akwila
    ge pille mopill. Une kandja dje awo kerika, soka po une moi al dje ipo, Jisas
    kandjiyebe pai mal beke aupillka, une pi.
  nou-nou: Edo umo Egypt busu da atiri embo nenei mi John umo mi embo ewamei ari embo
    edo John Iesu da jawo da ge sisira awa setero ingisira te umo kiki berari awa
    umo gaera. Edo umo Jew embobo da dada ari oro da isaga be atopapotise edo uso
    jiro gari berari mi sisira, “Soregari embo awa bugutira, Awasedo umo embo sia
    ewo.” Edo Aquila de uso aro Priscilla de uso ge awa ingido umo budo ungoda mando
    da mambusera edo ainda ungo Iesu da emboro berari awa ujugetero gosisira.
  mqb-NT: Kə̀ tətakak cəveɗ sə pərahan azar anà Bahay Yesu lele re, a wazay lele
    tə məgala si zek anahan a təke, a ɗakay anan 'am a Yesu tə cəveɗ a lele. Əna a
    san nə baptisma ana Yuhana ɗəkɗek coy.
  ape-B: Likuk enech chenek skulumanu umu Diginali ananih yah ali nameitu anan nanubu
    dodogowinu atunu naklipech kalbu Jisas nenekech uli. Ali anan wo nugamu nudukemen
    e Jisas ananin balan, wak. Nadukemu enyudak kalbu, douk Jon nenek baptaisumech
    uli naklipech enyi atin.
  grc-F35: Οὗτος ἦν κατηχημένος τὴν ὁδὸν τοῦ Κυρίου, καὶ ζέων τῷ Πνεύματι ἐλάλει καὶ
    ἐδίδασκεν ἀκριβῶς τὰ περὶ τοῦ Ἰησοῦ, ἐπιστάμενος μόνον τὸ βάπτισμα Ἰωάννου.
  cav-NT: Tuja patu riya piji ebaca jucuare Ecuana Cuatsashaqui Jesús eje buchique.
    Bahuedyatu jucuare Juan Ecuita Cuana Utsaquira Jesús eje buchique cuejacuareque.
    Bahuedyatu jucuare Juanra inime cacuaretiya cuanaque utsacuareque. Dyaque inime
    patya tsehuetu Apolosra bahuityacuare riya piji tuque Jesús eje buchique bahueque.
  kgp-NT: Ẽn tóg Jesus japry ki kanhró nĩ, Jesus jamĩn ki. Mũmẽg vãnh nĩn kỹ tóg Jesus
    vĩ tó tĩ mũ, ti tỹ to krónh ke vãnh nĩn kỹ. Hã ra tóg João tỹ ag kygpég mũ ẽn
    hã ki kanhró nĩ. Ẽg tỹ Jesus jyjy tó kỹ kygpe kỹ nĩ tag ki kagtĩg tóg nĩ ver.
  bvd-bvd: Ma nia ka saitomana lau guu na birangaa Aofia, ma nia ka bae tetede ka
    faa toolangaidoo 'o'olo sulia sa Disas. Sui ta, na birangana siuabu laa bae sa
    Dion nia ilia 'ana waa ki gwana ne nia saitomana.
  ukr-1871: Сей був наставлений на путь Господень, і палаючи духом, промовляв і навчав
