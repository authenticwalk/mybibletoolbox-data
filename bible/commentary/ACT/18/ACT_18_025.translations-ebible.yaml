    Sik uro ambarelamsiog aghana, ot samen Yohanesti maghag pelengelamsioghag agha
    ambarelamsiogne sembe aghabog Apolos el uro wamog. Amik Yesusag “Sikne,” aro seneraglamog
    nimi maghag pelengelamsiekne sembe ekon wamog.
  tbc-tbc: Iŋ Tubun en san ru dupiteŋani siŋaokan. Agog buben imasag, Jesus san ru
    itaot mi ifulale dugo tamolpein ipiteŋanai. Gug iŋ Jon san suguek an mi iloŋ.
  sna-sna: Akanga akadzidziswa nzira yaShe, uye aitaura nesimba guru achinyatsodzidzisa
    nezvaJesu, kunyange zvake aingoziva nezvorubhabhatidzo rwaJohani.
  smk-NT: Naakayan yayna nin maipa'ka' sa pigagawa' nan Catawan. Pinasyan sulit nan
