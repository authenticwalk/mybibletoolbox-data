  cmn-FEB: 他曾接受主之道的教诲，内心充满热情，无论讲话还是授道，都能准确讲述耶稣，但他只知晓约翰施洗之事。
  gmv-RNT: Izi Goda oge tamaridadenne Yesusa gish balay baynda haasayizadenne Xillo
    Ayanan xuugetishe tamarsizade; gido attin izi lo7ethi erizay Yohannisa xinqate
    xalala.
  ncl-NT: In Apolos cataya lamaxtili pa quimatis iojli in Tata, huan ca mochi iyolo
    nahuatiaya huan lamaxtiaya ca lajtol hual moxtin huil quimatiaya len quinequiaya
    quijtu. Quimaxtiaya ilajtol Jesús, mas que jan quimatic san len quimaxtini Juan
    Lacuayatequini inahuac Jesús.
  wed-wed: Rava ḡelaui, Apolos Bada ana etanai babanina, i viararamani, ma ana tepatorana
    i jima ma Iesu ana kaua ma ana lawana i viararamana-kauei. Wate tauna John Taubabataito
    ana babataito babani ava i aramanei.
  sua-sua: Karo vu papat laol ekam ko o mia ngat sim kut patter en mang E Nut karo
    rhek. He ka vok nam kle mi ktua prias hak vgum E Nunu A Totur kam rere mang e
    Yesus ko nma rere va nam sim ktua patter o rhek lsir. Pu tok, vanangko tgia mnor
    mang a parrur ka gi mten to orom e Yoanes ka munik tuk, nang tlua mnor mang a
    parrur ka mten to orom e Yesus ka munik e.
  klt-klt: Ámna wawu Táwi yan kálu wa kándáng hánám ináng tolená, iná ámna wawu kámá
