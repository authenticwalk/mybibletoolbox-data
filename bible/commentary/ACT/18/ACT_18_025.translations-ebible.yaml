  tel-2017: అతడు ప్రభువు మార్గంలో ఉపదేశం పొంది, ఆత్మలో తీవ్రత కలిగి, యేసును గూర్చి
    అనర్గళంగా, స్పష్టంగా మాట్లాడుతూ, సమాజ మందిరాల్లో ధైర్యంగా బోధించడం మొదలు పెట్టాడు.
    కానీ అతనికి యోహాను బాప్తిసం గురించి మాత్రమే తెలుసు.
  hat-BSA: Mesye sa te enstwi nan chemen Bondye a. E avèk fevè Lespri a, li t ap pale
    e t ap enstwi byen klè tout bagay konsènan Jésus, men te konnen sèlman batèm a
    Jean an.
  bxh-bxh: “Guyau ena Edaꞌeda” mate, dodoga Apolosi sa fatalaha, be ma nuwa adidilina
    Yesu wasana dudulai yai, ya lau faꞌataen. In moho Diyon ena babasito moho ya sibai.
  top-NT: Apolos ixcatzí la̱ Juan ca̱kmúnulh cristianos xlacata natalakapasa tí ixama
