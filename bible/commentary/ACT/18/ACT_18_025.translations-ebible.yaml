  gaq-gaq: ଆକେନ୍‍ ଜିସୁ ମାପ୍‌ରୁନେ ଗାଲି ବିସୟ୍‍ରେ ବୁଦି ବାଲେଃଗେ, ବାରି ଆତ୍ମାରେ ତଃଡ଼ିଆଚେ
