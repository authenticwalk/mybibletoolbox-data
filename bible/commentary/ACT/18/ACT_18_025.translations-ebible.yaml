  bod-N: ཁོང་གིས་སྐྱབས་མགོན་ཡེ་ཤུའི་ཆོས་ཀྱི་སྐོར་བསླབས༌པས། སེམས་ལ་སྟོབས་ཤུགས་རྒྱས་ཤིང་སྐྱབས་མགོན་ཡེ་ཤུའི་མཛད་དོན་སྐོར་མི་གཞན་ལ་ཞིབ་ཏུ་སྨྲས་ཤིང་བསྟན་མོད།
