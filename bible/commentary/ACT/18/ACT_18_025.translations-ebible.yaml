  kgf-kgf: Inéŋ Miŋ Kewuac héna ac ʒégic niŋareŋgéma ewa mocʒoŋnec Yesuac ac suruc
    dindiŋanec ku énécmiaŋec. Néŋ ic imi Yohaneac doku naec haka sac niŋec.
  awb-awb: Mó kegá we Manikáne sansá áwáhnoruwana wega mó ke págegeue síwáhnorúwe.
    Peh morá Sísa éhweh ákáhtaq ahtebéna tábúsoqme teri terinéna Sóniga wání meriu
    ehweh moke ahtebówe.
  gdn-gdn: Iyapana naiya nu Kaiwawonuga Yawatai e kabuwa-mupu ki pokere e ragiragi
    kawaya uburawa Iyesu e sisiyai kasiyarai kawaya supasupai mena wagawa. Apunu Diyoni
    iyapana siruwatamiyawa ki sisiyai kuduba e wainapupu kewo-wena ade Iyesu e yonai
    ki dabeya e mete kataiya ko yona ki rabineya dai ka e naigida mena eba kataiwena
    wetawetara.
  nko-NT: Bosuná mʋ anɩ Wíe ɔkpa ámʋ. Mʋ́ sʋ Yesu ɩwɩ ɔnɔkwalɩ amʋ blɩ́ tɛhɩ́ɛ́
    wá mʋ ansigyí. Támɛ Asú Ɔbɔpʋ́ Yohane asúbɔ ámʋ pɛ́ oyin.
  bsn-NT: “Jesús ñañumi, ‘Rotimʉorʉ̃gõrʉcʉmi’ yigʉ, Dios ĩ cõar'i” gãjerã ĩna yigotimasior'i
