    agile ti falemate kavafena ohavine.
  ood-NT: Kumtsh heki hu mashcha ab amjed g Jesus. Kush si s‑hohhoꞌid ch am ahgahim
    ch si s‑ap ha mashcham ch eda heg waꞌi s‑mahch John pahl wakona.
  lbm-lbm: ओन प्रभु म चलन की शिक्षा पायी होती, अऊर मन लगाय क यीशु को बारे म ठीक ठीक
    सुनावतो अऊर सिखावत होतो, पर ऊ केवल यूहन्ना को बपतिस्मा की बात जानत होतो।
  ncj-NT: Oquinehnehuili inon yancuic tlanehnehuilistli den Totecohtzin huan oquinnonotzayaya
