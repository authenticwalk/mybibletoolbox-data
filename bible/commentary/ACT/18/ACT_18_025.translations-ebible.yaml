  mya-mya: သ​ခင်​ဘု​ရား​၏​လမ်း​စဉ်​တော်​အ​ကြောင်း​ကို စုံ​လင်​စွာ​လေ့​လာ​သင်​ယူ​ထား​သူ​လည်း​ဖြစ်
