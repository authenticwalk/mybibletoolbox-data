    avɨli hɨvɨ hulaŋ iamɨgali agɨladɨ mɨŋamɨgu mɨŋaiahadami. Nɨbu Jisasɨ hulaŋ iamɨgali
    avɨli hɨvɨ mɨŋamɨgu mɨŋaiahadami agadɨ ciaŋ ma igahɨladami.
  nbq-nbq: Endak At Nenasin Yesus wene at yugugu iniselok, des erogo wogogima, o Epesus
    lagya lagagirik, Yesus wene avyarat mamulirigya, endawi adenggen vaga yugirigya,
    ogagya lagagi ovara, Averiniki wambu wagagi inggut atma, we un Yohanes ima wombabugu
    lagagi wene ako adigat elupma yugirigya lagagi.
  tgo-tgo: Gharɨgharɨ vavana va thɨ vavaghare Giya le kamwathɨwe, na weiye le gharematuwo
    i vavaghare na budakaiya i utuŋa Jisas kaiwae emunjoru moli, ko iyemaeŋge mbe
    i ghareghare eŋge Jon le bapɨtaiso utuutuniye.
  yap-yap: Ka ni sukulnag ko birok’ Somol e Kanawo’, me weliy u fithik’ e pasigan’
    e tin riyul’ ni murung’agen Jesus. Machane kemus ni manang nge mada’ ko tawfe
    ni i tay John.
  mop-NT: Albi ti'i c'u' u yadaj aj Juan aj tz'aj ocja' yoc'ol a Noochtzili. Tulacal
    u yool walac u tzicbaltic a Noochtzil aj Apoloso. Jaj c'u' a walac u yadic yoc'ol
    a Jesusu, pero jadi' jabix u yadaj aj Juana, jadi' u yeel ala'aji.
  tet-tet: Nia rona lia nosi Yesus tiꞌan, hotu nia dale natutan tenik bodik ema seluk.
    Nia dale knakas basuk. Mais nia sei dauk natene mohu lia hotu-hotu nosi Yesus.
    Nia natene loos naꞌak, Yohanis sarani ema mak laꞌo nela siakaan salan.
  hlt-MCSB: Boeipa kah longpuei te a thuituen tangtae coeng dongah, mueihla thahlue
    neh a thui tih Jesuh kawng te khaeh khaeh a thuituen. Tedae Johan kah baptisma
    ni dawk a ming.
  xtd-NT: chi n‑dakuaꞌa ñaꞌa ñayiu, te n‑kutnuni ini‑s. Dɨuni dakuaꞌa‑s ñayiu. N‑kakuneꞌe‑s
    tnuꞌu‑ia, te n‑jaꞌan‑s xiꞌin nde yɨkɨ nde tuchi‑s. Kakuneꞌe‑s xa n‑kida Jesús,
    te jaꞌan‑s na n‑kuu na n‑xino, ko diko ni xa n‑dajuendute Sua ñayiu n‑ka natu
    ini xa n‑ka kida‑i kuechi xini‑s. Ñatu xini‑s xa dɨuni keé ñaꞌa Espíritu Ianyuux.
  mdy-ETH: ዬይ ዓሢ ጎዳ ዛሎ ኮሺ ዔራያና ዓያናና ዒናፓ ማዻኒ ማላያ ማዒ ዬሱሴ ዛሎ ፒዜ ኬኤዚ ኬኤዚ ዔርዛኔ። ያዺ ማዔቶዋ
    ዒዚ ባሼ ዔራሢ ዮሃኒሴኮ ዋኣፆ ማስኪፆ ዛሎ ሌሊኬ።
  spl-spl: Otmu Yoaneŋe emelâk toen mem kalop yakât otmâ Yesuhât den yamâ tipiŋe nâŋgâop.
    Yawu tipiŋe nâŋgâowâke yamâ biwiŋe heweweŋ otmu den ya lohimbi kâsikum yiŋgim
    manminiop.
  usp-NT: Apolos tijoli' re tzilaj jtaquil chirij Kakaj Jesucristo jwi'li'li nojel
    ranm xtijoj cristian. Pero ji'kelon jb'ij xan chapca' tal jwi'l ri b'il jwi'l
    Juan Ajb'anal Ja'tiox.
  zav-NT: Apolosən' gwṉezene' c̱he de'e güen ca' ben X̱ancho Jeso'osən' na' de'e ca'
    bsed blo'ine'. Na' do yic̱hɉ do laže'e be'e dižə' bzeɉni'ine' tcho'a tšao' de'en
    ṉezene' c̱he Jeso'osən' ḻa'aṉə'əczə con de'en əbsed əblo'i de'e Juanṉə' na' can'
    bc̱hoe' beṉə' nis na'azən' ṉezene'.
  sgz-sgz: Te dikte atintini suri Sál si Iesu, má kabin a málmálas i bál suri, ngorer
    ák lu atintini tan kálámul suri tan táit a longoi ái Iesu. Má tan táit no a atintin
    di mai a nokwan, ái sár a tu mánán masik i kán arsiu ái Ioanes má kápte be a mánán
    suri arsiu káián Tanián a Pilpil.
  kek-NT: Quixtzol rib chi us ut naxnau chanru xpa̱banquil li Ka̱cua'. Ut quixq'ue
    xch'o̱l chi a̱tinac chi tz'akal xch'olobanquil resil li Jesús, usta ca'aj cui'
    quixnau chirix li cubi ha' li quixba̱nu laj Juan.
  blz-NT: ka' nipisiso' kada' minginti'i Salanna Tumpu. Ia malesi' tuu' mimisiso'kon
    i Yesus na mian, ka' pimisiso'na pore tuu', maune' baasi pansaranian ni Yohanes
    a men ia inti'i.
  poe-NT: Jehe chꞌán ó xrako̱he̱ chꞌán nti̱e Ìnchéni ntá imá tóxrjínhi̱n chꞌán nixja
    chꞌán la ko tsjako jína kuènte chꞌín Jesús. Kjánchó jehó nohe chꞌán nkexrí kui̱ki̱te
    chojni chꞌín Juan.
  san-TAM: 'ஸ ஸி²க்ஷிதப்ரபு⁴மார்கோ³ மநஸோத்³யோகீ³ ச ஸந் யோஹநோ மஜ்ஜநமாத்ரம்ʼ ஜ்ஞாத்வா
    யதா²ர்த²தயா ப்ரபோ⁴​: கதா²ம்ʼ கத²யந் ஸமுபாதி³ஸ²த்|'
  cof-NT: Junni Apolo mantimini matulenan Mumunmin Juanchi fiquica meráto, Miya Jesucrístoca
    nasiri miraminue. Juntonan sonbaque tenca cato Jesucrístoca paca fiquica micarinaminue.
    Juánbesiri miica jotonan, sequebanan micarimin jominue.
  srm-NT: Di womi aki sö, sëmbë bi lei ën di pasi u Masa kaa, fa faa waka a dou nëën.
    Nöö a ta lei sëmbë dee soni fëën fajafaja seei ku hii ën hati. Ma wan soni du
    ën. Di dopu di Johanisi bi ta dopu sëmbë, hën nöö a sabi a di së u dopu soni.
  qvs-NT: Payka allita yacharkan imashnami Jesukristuta katishpa kawsashunchisapa
    nishpa. Sukaman kushikushpa allita yachachikuykarkan Jesus Tata Diosmanta shamudu
    salvakuk runa kananta. Chashna yachachikushpapish Juan Bawtista yachachikushkanllata
    yacharkan.
  zca-NT: Xa' re' nilibe' la che'p widi'zh che'n Dios por Jesukrist, no dubla xa'
    nidi'zh xa'i, mbaino lë'tsa lë' widi'zh che'n Jesukrist nilu' xa' or nidi'zh xa'
    lo rë men, no ter nab tsa xmod mililëi' Juan men kun nits, nane xa'.
  cbc-NT: Mai, cajʉ̃goyepʉ aperã marĩ Quetiupaʉ yaye quetire cʉ̃ quetibʉjʉyuparã.
    Bairo tiere tʉ̃goʉsari bero, Apolos pʉame aperãrẽ cʉ̃ camasĩrõ cãrõ na quetibʉjʉyupʉ.
    Juan camasãrẽ bautiza ãcʉ̃, cʉ̃ cabuerique jetore catʉ̃goricʉ nimicʉ̃ã, Jesús
    cʉ̃ caãnierẽ caroaro quetibʉjʉyupʉ.
  qxo-NT: '@see-verse:ACT.018.024'
  mox-mox: Ta Afolosa lova veʼita ʼewea Kaiwabu ena ʼeda weaqina, ʼinega tuta qabuna
    me ena qaiawa tomotau veʼita tunutunuqina neineidi Ieisu weaqina. Ta ge dahalamania
    babitaiso Ieisu ana wawega weaqina, mana lova Ioni ena babitaisomo valena noqolia.
  kew-kew: Onaanumi nipu abade Aa Mudu-na pora madaa mogeasimi. Nipumi Yesuna agaa
    lakesa rabu puri paboa ora waru epe-rupa lakesa. Goa pisa pare nipuri Jon-na baptais
    misa padane aba makuaasa.
  dww-dww: Be tauna Bada Yesu na yawasanama kedanama a giu kauena. Be na giuma vaiedima
    ai rewapana vavasaḡana. Avedi da tauna Jon na babataitoma taunaḡa ya kataiena,
    be yaḡoro Yesu na kauama ya giu yaḡeyaḡedina.
  twi-ASANTE: Esiane sɛ na wɔnam Awurade ɛkwan so akyerɛkyerɛ no enti, na ɔde nnam
    kasa, kyerɛkyerɛ nokwasɛm a ɛfa Yesu ho no. Nanso na Yohane asubɔ no nko ara na
    ɔnim.
  aoj-aoj: Fowaꞌ anis sawalipana ma ufiaꞌw Dembinaii eaꞌ deiꞌ banagona aꞌowaꞌ ma nagaꞌipas
    andeandeꞌ hiahaom Jisas nandaꞌami. Apaꞌ anen nogawa basefa baptais Joni atis.
  cbv-cbv: Biíh caandíh Jesúíh tʉ́ini doonádihbʉt ãt bohénap wʉt jĩ. Pánihna, bʉ́dí
    weñatjĩh caán doonádih ãt tʉ́i bohénap wʉt yʉh jĩ. Obohjeéhtih, Juanji ã daabáátdihjeh
    ãt jéihyep wʉt jĩ.
  taw-taw: Apolos ne God wog golɨgup anɨb ak, bɨ ogɨnap nop ned agñɨlak. Gos ne won
    ak kɨles tɨmel gɨl nɨŋɨd, binɨb anɨb okok kɨlop takaw agñin agɨl gos nɨgak. Ak
    nɨm, Apolos ne Jisas takaw nokom nokom binɨb okok kɨlop yɨpɨd gɨl yɨbɨl agak.
    Takaw agak anɨb ak, Jon Bɨ Ñɨg Pakñeb nɨgak tek nep nɨŋɨd anɨb agak.
  jic-NT: '''Üsüs jas tji''yüsa Dios po''ó. ''Üsüs sin tji''yüsa la tjiji wa Jesucristo
    po''ó. Lovin quelel sin ''yüsa la síjitsja Jesucristo po''ó. Mop''in ma pjü way
    jas tji''yüsa custjay. Juan el Bautista sin tji''yüsa la tjiji, nin p''in seletsja
    jupj. Apolos seletsja tsjan mpes Juan el Bautista bautizar lis tjiji malala lajay.
    Ma seletsja p''am.'
  zap-NT: Che wen wenendxee wseed men xdiiz Dëdyuzh, no kesentyent rzhiilen men rzëët
    men no rneluu men zegnak nakendxee xkwent Jesus lo mén, mase nonchee kwent ne
    wtxobnis Xwa mén nan men.
  wer-wer: Omën pöp pi Aköpë elnia kan pöt ëwat wë pöta ngönte kosang wesak yaaup.
    Pël ëak pi Yesu pim songönte apënëak pöt pout mëngkre mëngk yaaup. Pël ëaap pi
    om Son pim omnarö i momëa pöten pëën ëwat wakaima. Ën Yesuu ru ulöpöököp pël sak
    wë pötaan i momëëpna pöten köpël wëa.
  ipi-ipi: '@see-verse:ACT.018.024'
  qul-NT: Señormanta allin yachachiska caspa, tucuy sonkowan Jesusmanta sut'ita yachachichcarkan.
    Chaywanpas payka Juanpaj bautismollanta rejserkan.
  tnc-tnc: “Jesúre yaᵽaika uᵽakaja maimajĩñu”, aᵽerãte wãrõmaka, jia ã'mitiriᵽẽaekaki
