  gmv-NT: ጌሻ ማፃፋታ ያይሳ ሃይሳራ ጋꬂ ማርካሲ ማርካሲ ዬሱሲ ኢዚ ኪርስቶሳ ጊዲዳይሳ ኣይሁዳታራ ዳሮ ፓላሜቲዲ ዴሬ ሲንꬃን
