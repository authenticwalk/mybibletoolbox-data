    lo soto molaidanaki Juda wewenasida ganipo maya le aha nesa lolo iye.
  heb-heb: כי בחזקה התוכח עם היהודים לפני כל העם ויראם מן המקראות כי ישוע הוא המשיח׃
  mpp-mpp: Ye yowa sugucne dondonnebenang Yuda ngic ameine bafaliyeyelelu yanguc mime
    yegengkewec, “Yesu ye hocne Mesia.” Wapongte hibiwa yowa yogo milu edalicebame
    kwelenginengte tapili wawec.
  apb-apb: E tohungei pe'ire hiito'o sulie e ere raramaa hunie mo Jiu i maana mwala,
    na ko haata'i diana aana mo leu nge lo'onga'inge ikire e lae takalo. Na ko lado
    luhesie lo'u mo wala i laona Uusu-uusu Maa'i huni haata'inie uri a Jisas oto a
    Kraes, a Ha'a-uuri nge a God e haiholota'i huni uusunge'inie mai.
  san-TEL: ఫలతో యీశురభిషిక్తస్త్రాతేతి శాస్త్రప్రమాణం దత్వా ప్రకాశరూపేణ ప్రతిపన్నం
    కృత్వా యిహూదీయాన్ నిరుత్తరాన్ కృతవాన్|
  ben-IRV: কারণ যীশুই যে খ্রীষ্ট, এটা শাস্ত্রীয় বাক্য দ্বারা প্রমাণ করে আপল্লো ক্ষমতার
    সঙ্গে জনগনের মধ্যে ইহুদীদের একদম চুপ করালেন।
  ntu-ntu: Murde okatrle nidr mz nzaovxiongr lr Jiu, mz nzycmne-krde mz mzlir leplz
