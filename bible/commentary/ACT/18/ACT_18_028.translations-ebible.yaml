    tei Godeeye hudi magoo Keliso doloso bado goo ee dimapoo woola eligiliso.
  urd-GVR: kyoṅki wuh alāniyā mubāhasoṅ meṅ zabardast dalāyl se Yahūdiyoṅ par ġhālib
    āyā aur kalām-e-muqaddas se sābit kiyā ki Īsā Masīh hai.
  far-far: Boroi ma kada ne wane Jiu ki kera olisusu fainia, nia ka fata nikila fai
