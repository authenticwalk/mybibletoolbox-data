  gvc-gvc: '@see-verse:ACT.018.027'
  ksj-ksj: Mazaḡa aniꞌa buka zaḡoḡanonoꞌo “Iesuꞌe Keriso” rae ihozeꞌenaꞌa, Iuda azaḡa
