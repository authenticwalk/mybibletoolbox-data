    dan ki Kristu. Pogkouma rin, duon nigkita rin no mgo otow no nigtuu on ki Hisus.
  tel-2017: లేఖనాల ఆధారంతో యేసే క్రీస్తని రుజువు పరుస్తూ, బహిరంగంగా యూదుల వాదాన్ని
    గట్టిగా ఖండిస్తూ వచ్చాడు.
  hat-BSA: Paske avèk pouvwa li te demanti Jwif yo an piblik, e li te montre atravè
    Ekriti Sen yo ke Jésus se te Kris la.
  bxh-bxh: Dodoga matadi yai, ya liba adidili, be Diusi edi liba ya liba golugoludi
    yo Uliꞌuli Tabuna yai ya fawananaha mate Yesu in Fasinabo Dogana, Keliso.
  top-NT: 'Pues ixlacspi̱ta la̱ Jesús ixtali̱chihui̱nani̱t profetas nac Escrituras;
    ni̱ ixquilhpuhuán ixca̱huaní amá judíos tí ixta̱ktzanka̱ni̱t: ―Xli̱ca̱na Jesús
    huá Cristo tí mini̱t quinca̱lakma̱xtuyá̱n.'
  msk-msk: Kay dyadaug ni Apolos sang lantogi disang pagkadaigan yang manga Judio
    kay syosobay naan yang pyapasolat kadini nang Dios, kayan yatigam yang manga otaw
    na si Jesus yang tinuud na Kristo na syosogo nang Dios ani sang donya.
  gyr-NT: 'Omboyecua opacatu rovaque judío pɨhañemoñetasa co cotɨ tẽi vahe. Ahese
    opa osecopɨ oñehe pɨpe ahe ava. Esepia, Tũpa Ñehengagüer pɨpe omboyecua ité: “Jesús
    Tũpa Rembiporavo ava pɨ̃sɨro ãgua secoi” ehi eté judío eta upe.'
  kmh-kmh: '@see-verse:ACT.018.027'
  ukr-ONPU: адже він рішуче переконував юдеїв, прилюдно показуючи через Писання, що
    Ісус є Христос.
  emi-emi: Ghe apalala aJiu etoa, nau laghe aissakeanaala tale tummatavanga, poli
    ghe aapasunga tale Uru ngai Manga ateva va Iesu Mesaea ia.
  zpv-NT: Pwihsi baluuꞌyi Apolos laꞌh ziahan roo za bwiinn Israel raꞌ cun dxyiꞌdxyi
