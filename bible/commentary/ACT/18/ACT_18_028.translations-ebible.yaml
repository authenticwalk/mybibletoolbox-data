    e féꞌˋ fɨˊ ni˜ jiˋ quiáꞌˉ Fidiéeˇ e dseángꞌˉ jáꞌˉbaꞌ e Jesús lɨ́ɨiñˊ i̱ dseaˋ
    i̱ casíingˋ Fidiéeˇ fɨˊ jmɨgüíˋ la e laco̱ꞌ nileángˉ dseaˋ jee˜ dseeˉ quiáꞌrˉ.
  deu-1951: Denn mit großem Fleiß widerlegte er die Juden öffentlich, indem er durch
