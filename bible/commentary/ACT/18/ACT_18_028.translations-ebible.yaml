  cac-cac: Ix yac' val yip vin̈ sch'oxaneli to yelc'olal satnac sc'ool eb' israel.
    A slolonel Dios tz'ib'ab'ilcani, a' ix yac'lab'ej vin̈ yalan d'a eb' anima yic
    vach' snachajel yuj eb' to a Jesús aton Cristo, jun tan̈vab'iltaxon sja yuj eb'.
  tzj-E: Apolos xeruto' congan com arja' nuchol chca nak kas mer rtzojbal Dios, y
