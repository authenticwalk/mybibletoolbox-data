  bod-N: རྒྱུ་མཚན་ནི་ཁོང་གིས་མི་ཚོགས་ཀྱི་མདུན་དུ་མཐུ་སྟོབས་ལྡན་པའི་ངང་ནས་ཡ་ཧུ་དཱ་པ་རྣམས་དགག་པས་བཏུལ་ཏེ།
