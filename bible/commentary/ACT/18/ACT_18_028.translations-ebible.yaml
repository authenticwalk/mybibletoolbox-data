  pib-NT: Gi rixanu psolmuchkonuko rushinikanutna Goteyone pejnurune getanu. Tokanchi
    Yonatkaluru rekakgityana Kristo chininri wa Geso.
  wiv-wiv: Na vuna e bada ki vaigege kamani vuni Iuda, ki lala kete didi taduridia
