  beu-beu: Apolos di nehe toang angmi ang naung, iapang aadangmi nehe Yahudi ang naung
    iat natataanang, aarunge Apolos ehur ang naung Yahudi enehe ang naung ini ebalet
    jadi niang. Apolos ana Lahatala Esurat hamulang eomi anguba metma iavomung-iapahang
    alolang niang hula, “Nehe ba Lahatala Ana vengpalai tilat hula Aing gahing hoa,
    benangba Yesus angu!”
  wrk-wrk: Milidimba nyulili yalunya kunybanyi jangkurranyi. Ngala jakakajba yali
    Yabulus kudiyamukunyi Jumukunyi jurjina, ngala yanyba nyuli ngiruka jangkurr yalungi.
    Baki miku yaliya jananganja nanda Yabulus. Minimba nyulili yalunya nanginkanyi
    jangkurranyi najana Kudkanyi, “Nanda Jisus, nyuli Krayis, jali yanyba jangkurr
    najana Kudkanyi nangangi.” Nani nyuli milidimba yalunya Yabuluswanyi. Baki miku
    jakakajba mili nangangi.
  nii-nii: Pe eim kongun dinga erpi, Jura wumb ek kanim kanim nik ei to mani kindpi,
    “Gos ek andan kun ka topu wu amb ngumbii,” nim. “Gos nge ek ełe wumb andan ka
    tum. Topu, Jiisas eim Krais wu endi Gos kindang om,” pa nim.
  ign-NT: Máimitu­ca­hivare ena israelítana eta te náuruji­si­ravana. Máimine­ca­páe­que­ne­há­vacahi
    tayehe eta Sagrada Escritura ema Jesús émahi ema Cristo ema nacucha­pa­quenehi.
  dik-NT: Rin wëlken ril cï lueel aacï yen kɔc Itharel thöl nhïïm amat yic, ku nyuth
