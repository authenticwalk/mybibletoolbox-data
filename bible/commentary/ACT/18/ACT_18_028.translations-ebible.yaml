  mal-mal: അവൻ തിരുവെഴുത്തുകളാൽ യേശു തന്നെ ക്രിസ്തു എന്ന് ശക്തമായി തെളിയിച്ച് യെഹൂദന്മാരെ
    പരസ്യമായി ഖണ്ഡിച്ചുകളഞ്ഞു.
  kkc-kkc: Bei, yayo Yu odoo sabolo Yesuwo goo ee odoo howo woola mapoo o toso kitulugulone
