    kuduba e yonai denai tagamana ki mu babatagamawa. E Mamanuga God e Okai kawareya
    wagawa matara, wagawa ke; “Iyesu, e ka nu Iya Negeyana Apunai Keriso.”
  nko-NT: Apolo mʋa Yudafɔ ámʋ begyi Bulu asʋn wanlɩ́nhɛ́ amʋ ɩwɩ nwɛ́ɛn, ɔlɔtɔɩ́
    lɛ́ asʋ́ntɔ́ túmisʋ pʋ́gyi amʋ́sʋ́. Ɔlɔpʋ Bulu asʋn wanlɩ́nhɛ́ amʋ súná amʋ́
    ánɩ́ Yesu gyí Kristo, (ɔhá ámʋ́ʋ́ Bulu ladá mʋ ofúli amʋ).
  bsn-NT: Quẽnaro tʉoĩagʉ̃ ñari, masa ĩna ĩaro rĩjorojʉa, jud'io masa ĩna gotiboasere,
    “To bajiro me bajiaja” yigʉ, Dios oca masa ĩna ucamasirere gotiyuju ĩ. —“Rotimʉorʉ̃gõrʉcʉmi”
    yigʉ Dios ĩ cõar'i, ĩne ñaami Jesús —yigotimasioñuju ĩ. Quẽnaro ĩ gotimasiojare,
