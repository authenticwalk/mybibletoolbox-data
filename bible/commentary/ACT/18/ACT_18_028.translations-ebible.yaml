    sa Jesus nia na Christ, na wane ne God nia filia.
  suz-BL: थमा मसुइक्‍ब यहूदी नु लोव़ पवानु, परमप्रभु यावे आ लोव़ रे पा शेंशा, येसु
    मेको ख्रीस्‍त बाक्‍ब, दे लोव़ शेंदा बाक्‍त। मिनु यहूदीपुकीमी मारेइ देंने मचाप्‍मे
    बाक्‍त। प्रेरित ९:२२; प्रेरित १७:३
  car-NT: Pari'pe irombo mo'karon Simosu auran po'takaro iwe'i'po pa'poro kari'na
    embata. Moro Tamusi karetary wyino mo'ko Mesias me Jesus wairy enepo'po i'wa.
  amp-amp: Judaroh rmont yimohat, nhai be nhowi kformorm. Be tu nnhuhato Bro Nkifrarhu
