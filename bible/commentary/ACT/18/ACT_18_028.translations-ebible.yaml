verse: ACT.018.028
translations:
  kpx-kpx: Negotievei ata moaga kebia vudimo lamisi Diue ata kebiaho hoto negote loui
    hotoeabe hamai Bukae Hoto mai selevetisi abuho loui avoe, “Iesu keu Diue ata tedaeveveve
    kosive Keliso.”
  okv-H: Eto Apollos na God ta ke kajari avo kito Judea embomeni ta degi Iesu amo
    ungota omena ari embo avo simba ere ova ainge embo tapa ta tihi ta enu Judea embomeni
    ta ke mine ari irae ena.
  tbo-tbo: Matababana mi Yudeya lawahi mitehi hi laugamobagibagi ma hai baha i ununihi,
    bolu omboinahi u hinehi, po Yesu tauna Besinana lawana naka Yaubada a Buka ugolinei
    i laimoineya.
  mal-C: അദ്ദേഹം യെഹൂദന്മാരുടെ വാദഗതികളെ ശക്തിയോടെ പരസ്യമായി ഖണ്ഡിക്കുകയും യേശുതന്നെ
    ക്രിസ്തുവെന്നു തിരുവെഴുത്തുകളിലൂടെ സ്ഥാപിക്കുകയും ചെയ്തു.
  grc-SR: εὐτόνως γὰρ τοῖς Ἰουδαίοις διακατηλέγχετο δημοσίᾳ, ἐπιδεικνὺς διὰ τῶν γραφῶν
    εἶναι τὸν χριστὸν Ἰησοῦν.
  bgc-bgc: क्यूँके वो पवित्र ग्रन्थ तै सबूत दे-देकै के यीशु ए मसीह सै, घणे तावळेपण
    तै यहूदियाँ ताहीं सारया कै स्याम्ही निरुतर (बोलती बन्द) करदा रहया।
  khz-khz: Kwalana gena kila tiligatiligana na Iuda talimara evega-ketorato taunilimalima
    gutuma wailarai, Apolos na Puka Veaga na geria evega-taunataunaawai Iesu ia Keriso,
    (Palagu na ekilagi-gavuato vevega-maguli tauna).
  deu-TKW: Denn er überführte eifrigst die Juden in schlagender Weise öffentlich,
    indem er aus den Schriften bewies, daß Jesus der Christus sei.
  zsr-NT: Cni guc, le buxicjëꞌ yuguꞌ bönniꞌ judío niꞌ Apolos laugac yúguꞌtë bunách,
    le bugunëꞌ dxin le nayúj lu guich laꞌy, buluꞌë naquëꞌ Cristo bönniꞌ naꞌ lëꞌ Jesús.
  lin-lin: pamba te maloba na ye ezalaki kosukisa tembe ya Bayuda na miso ya bato
    nyonso, mpe azalaki kotalisa na polele, na nzela ya Makomi, ete Yesu azali Klisto.
  hns-NT: Oe Parmeswar ke baat parhke kholke dekhaais kie Israel log ke sotj-bietjaar
    na thiek hai aur kie Jiesoe Parmeswar ke Kriest hai.
  noa-E: Judionaanau khaugba jaau nʉm ichaaur ichdëun chad jũrr thumaam khʉʉn dakhĩir
    ajapcha jaaumaajeejim anaabá. Maagwai ni ãbmuajã pöd mag khabam aju khaba aajeejim
    aajem, Ẽwandam iek phã sĩsidʉm gaai oonaa “Jesuuta chadcha Ẽwandamau pʉ̈iju jaaujerr
    õrau nʉ nʉmʉu” a jaauwaijã.
  eng-EMTV: for he was powerfully refuting the Jews publicly, demonstrating by the
    Scriptures that Jesus was the Messiah.
  mib-NT: Te nuū tāca ñáyuu ñuu un ndé jiín jnáhan ñuu de hebreo jeē cáyūcu yúcuan,
    ní steén cají de ndese cástɨ́vɨ táca jnáhan hebreo de sɨquɨ̄ jnúhun ya. Te tu
    ní cánihīn jnáhan de un jnúhun cahān sɨquɨ̄ jeē ni stéén de, chi jíín jéē cahán
    tutu iī ni steén de jeē Jesús cúu Cristo, Yaā jeē cáñūhun ni de quiji ya.
  lif-NT2: थेआङ्‌भे़ल्‍ले़ खुने़ॽग मनालुम्‍मोए खे़प्‍मोबा यहुदिहाॽनु साॽरिक् पाःन्‍थक्‍ते़आङ्
    खुनिॽ पाःन्‍निन् अत्तुर साम्‌योसाप्‍लालाम् ये़सुःन्‍ने निङ्‌वाॽफुमाङ्‌ङिल्‍ले़
    सेःन्‍दुबा ख्रिस्‍तरो फाॽआङ् ओसेःन्‍धाक्‍तुसिर याःन्‍दुसिरो॥
  xnj-xnj: Ndi ayendalili kwa ukekesi kujovesana na kuvashinda Vayawudi pavandu ijova
    hotohoto mu Mayandiku Gamsopi kuvya Yesu ndi Kilisitu Msangula.
  mmx-mmx: At lemeren limixin axap ni ga volo aleng limixin me Judaia at loxonaleng
    diga etep mi levelinga. Ni ga lox asuusu i at Lovoang Kaala do ne Iesu, neni Lanarong.
  cbr-NT: '''Aquianan ca unicaman cuamainun —Cristo ca ucëma ''icë —quixuan sinaniabi
    abë banaquin judíos unicama, Jesús ax ca asérabi Cristo, axa utia atun caíncë
    a ''icë quixun canan usai ca Cristo ''iti ''icë quiax ca Nucën Papa Diosan bana
    cuënëo quia quixun ''unánmiacëxa.'
  tee-NT: Pus ju Apolos la'ixtalhavat lapanacni ixnajun ni jantu k'ox tachi ju ixtalaca'i
    ju ist'a'israelitanin. Chai ni na vas ixnajun pus ju yu'unch jantu lai ixtamapusp'itni
    ju chivinti. Chai la'ixchivinti Dios ju ts'okcanta ix'amavasalani ni Jesús yuchach
    ju Cristo ju ixnoncan camalakachatachilh ju Dios.
  eng-LSV: for he was powerfully refuting the Jews publicly, showing through the Writings
    Jesus to be the Christ.
  cak-NT: Y ri Apolos can chiquiwech conojel xuk'alajij chi ri israelitas ri man quiniman
    ta ri Jesucristo, man utz ta quibanon. Y ri israelitas ri' man jun anchique yetiquier
    niqui'ij, roma ri Apolos can nucusaj ri rutzij ri Dios ri tz'iban can, chi nuk'alajij
    chi ri Jesús can ja-wi ri Cristo ri xtak-pe roma ri Dios.
  pah-NT: Igwete Apolo'ga judeus'g̃a monhi'inhi'ig̃i ja'javo g̃a pe pevove'g̃a ndovaki.
    Omombe'umbe'u ga g̃a pe ikwatijara Tupana'ga mombe'uhara. —“Nahã po ti Cristo'ga
    rekoi nehẽ Tupana'ga remimbuhurukara'ga nehẽ,” e'i ikwatijara, ei ga g̃a pe. Na
    tuhẽ reki Jesus'ga rekoi ikwehe, ei ga. Nurã ore nhimombaragwahavi Jesus'ga rehe
    ga tuhẽ ko Cristoramo javo, ei ga g̃a pe. A'ea renduvame judeus'g̃a nonhi'ig̃a'javi
    a'ero. A'ereki ga omombe'u katu.
  sja-NT: Apolo mama bɨde jõmaarã taide Tachi Ak'õre Ũraa p'ãda ak'ɨpachi mãik'aapa
    jarateepachi Jesucristo Tachi Ak'õrepa pëida eperãarã k'aripamerã. Mapa judiorãpa
    maarepida p'oyaa p'anauda-e paji.
  xed-xed: 'Ka gwaɗə tsi ta gwaɗa baŋluwa nda la Yahuda, ka traptá həŋ ta skwi ŋa
    ŋrapta. Ka maranaŋtá tsi ta həŋ ta skwi nda vinda ma defteri kazlay: Yesu ná,
    Kristi ya kəʼa.'
  mks-NT: Ta nu̱ cáxí táhyí ndihi ña̱yivi na̱na̱ha̱ da̱ ña̱ a̱ ju̱ú ña̱ nda̱a̱ cúú
    ña̱ jána̱ha̱ na̱ Israel nu̱ú ña̱yivi. Ta xi̱hín tu̱hun Ndióxi̱ na̱na̱ha̱ da̱ nu̱
    ná ña̱ mé Jesús cúú Cristo, mé a̱ na̱chindahá Ndióxi̱ cacomí cuéntá sa̱há ña̱yivi.
  gfk-S: Io, no nuno harharahut ter ta di ikin. Iga manga banus bat ira ho di ira
    Iudeia ma ra dades na nianga na hargor ra matmataan na haruat. Ma iga gil hobi
    horek. Metuma naramon ira nianga tane God ing di ga pakat, Apolos ga hatutuno
    be Jisas aie no Mesaia.
  bmu-bmu: Bauköm eŋgiba “Jisösnöŋ Amötqeqe Toŋi akza,” jiba miaŋgö könaŋi mi Buŋa
    Kimbigö keuŋi keuŋi oyoŋda miaŋön kondel eŋgii mötket. Juda yeŋön keu mi möta
    jitnakölik aketka goranora (noragora) ahuyökmö, Apolosnöŋ Anutugö kukösum qakŋe
    kinda keuŋini aukŋe qeapköiga etket. Mewö.
  dgz-dgz: Iwa, pa nagirewa iame wanumone gapan Apolos yone nop kaimakaet aroe den
    God nop mega, namua gapan, Iesu me God watu eneni Keriso wa ewamon. Diu nagirewa
    upi ya anut anune menan mu nop gare diane, go me epara ta gare wadiamoni gapan
    Diu nagirewa inamup nop uon tan.
  eng-GNV: For mightily hee confuted publikely the Iewes, with great vehemencie, shewing
    by the Scriptures, that Iesus was that Christ.
  zaa-NT: Apolos nna lani la' riyeni tsè' qui' bi nna beni bi declarar dàcca'lo taá
    ti'iỹa equivocado ná ca enne' judíua, hasta qui'ni labiru biỹa betseláni cą ecàbi
    cą. Ą'hua por medio de Escritura nna belue'ni bi cą qui'ni Jesús nna née Cristo
    enne' ná qui'ni ithel·la' Tata Dios para gudilèe cą.
  eng-WEBSTER: For he mightily convinced the Jews, and that publicly, showing by the
    scriptures, that Jesus was Christ.
  guh-guh: 'Daxitajivijavabelia Apolos tsipaebapona Jesús pelivaisi. Nexata pacuenia
    Dioso pejumelivaisibaxutota jumaitsi Jesús yabara, Apolos tsipaebapona daxitajivijavabelia.
    Nexata Apolos daxitajivi yapëtaeyaexanapona Jesús pepacuene Dioso athëbëvetsica
    pitorobijavatsitsica jivi pecapanepaenexa. Nexata baja judíovi moya ena. Tsipaji
    acuenebi judíovi: “Jume raja,” pejaijava Apolos petsipaebilivaisi yabara.'
  bon-bon: Tabe kokre mene ca Israela biname bine epremalemige sobe cabu. Tabe eboclomtige
    Yeesu ne Oogäräneji Mene cabu ca egä tabe peese nyene Keriso, lui ne Israela biname
    cina jaawagrijusi teebibine niiya cabu ca äsecrerame.
  nhw-BL: Huan ica chicahualistli Apolos monajnanquili tlamiyacapa ininhuaya israelitame
    campa miyac masehualme mosentilijtoyaj. Huan quinnextili ipan Icamanal Toteco
    para Jesús nelía nopa Cristo catli israelitame quichiyayayaj ma huala.
  mgw-mgw: kwa mwanjaa aayendeli kwo kangamala ngaasinda Ayahudi pa bandu kaalaya
    bu'ka mu Maandiko Mapeleteu panga Yesu nga Kilisitu.
  swh-ONEN: Kwa uwezo mkubwa aliwakanusha hadharani Wayahudi waliokuwa wakipinga,
    akionyesha kwa njia ya Maandiko kwamba Yesu ndiye Kristo.
  wbi-wbi: Ku ngufu sa mwene Navarro manyani, u Apolo alyavakilile ava Yahudi pavwelu
    ye ivonesia kuhumila amalembe agha kuuti u Yesu ghwe Kilisite.
  bba-bba: Domi kɑ ɡɑri dɑmɡiiyɑ u kɑ Yuubɑn sikirinɔ kɑmiɑ bɑtumɑ sɔɔ, u bu sɔ̃ɔsi
    sɑɑ Gusunɔn ɡɑrin di mɑ Yesu sɑ̃ɑwɑ wi Gusunɔ u ɡɔsɑ.
  eng-KJVCPB: for he mightily convinced the Jews, and that publickly, shewing by the
    scriptures that Jesus was Christ.
  kgk-NT: 'Ha gwĩ judeu kwéry-pe katu ha''e onhe''ẽ mbojevy jevy atýra-py ohendu hagwã:
    —Hesu ko Cristo voi, Nhandejáry rembiporavopyre voi, he''i. —Nhane remiha''arõ
    arõ va''e ogwahẽ-ma ra''e, he''i. Upéa ohexa uka íxupe kwéry. Nhandejáry kwatia
    nhe''ẽ-rupi oikwaa uka íxupe kwéry.'
  waj-waj: 'Mmoori varoo varioo Yutayaa gioonna kiaapuuya avuuyauvunu iyaata kua tioo
    iya irisai ranaanaira kua tuuvaa yaataroo Anutuuqaa kua fafaara roo kuaivaa kooyaa
    iya kiaa mmioo tunoo: Kutaa Yisuuva Anutuuqo mmataama kioo vaidiivovee, tiravai.'
  cpy-cpy: Tema osheki ikoshekakari Apolos irika-paeni Judá-paeni kaari kemijanta-tsini,
    rotsinampaakiri, tema riyotaakiri Jankina-rentsi-perori jempe ikenkithata-koetziri
    Jeepatzii-totaa-rewo. Rootaki riyota-kotan-taariri irika Jesús, riitaki Jeepatzii-totaa-rewo.
  mpx-mpx: Kaiwena gamagalau mataliyaa alonau Yudiya hi awabalgig ge i ba pakokovel,
    i pankitel Buki Bwabwalena i ba age Yeisu iya Mesaiya.
  wbp-wbp: Yapuliji kala-jana jirrnganja nyinaja Juwu-patukuju pinarri-patukuju yangka
    Yapulijiji, ngulaju milparniwarrarla-juku kamparrurla panungka-juku yapangkaju
    kala wangkaja. Kala-jana pirrjirdi-jiki nyinaja nyanungurra-piya-wangu. Kala-jana
    milki-wangkaja Mijaya-kurlu jaruju Payipulurla, ngulaju kala-jana wangkaja kuja,
    “Yangkaju Jijaji ngulaju Mijaya ngalipaku, yangka kuja-ngalpa Kaaturlu jangku-pungu
    nyurru-wiyi yilyanjarnikingarntirli ngalipaku.” Kujalu kuja-kurra wangkanja-kurra
    purda-nyangu Yapuliji yangkangku Juwu-paturlu, ngulaju kulalu nyarrparlulku jangku-mantarla.
  luo-luo: Nimar nosiko koloyo jo-Yahudi gi wach moketi e lela konyisogi ratiro kaka
    Ndiko wacho ni Yesu e Kristo.
  nhe-NT: Huan ica chicahualistli Apolos tlanajnanquili tlamiyacapa ininhuaya israelitame
    campa miyac tlacame mosentilijtoyaj. Huan quinnextili ipan Itlajtol Toteco para
    Jesús nelía nopa Cristo tlen israelitame quichiyayayaj ma huala.
  aii-aii: ܣܵܒܵܒ ܟܹܐ ܕܵܪܹܫ ܗܘܵܐ ܒܚܲܝܠܵܐ ܥܲܡ ܝܗܘܼܕܵܝܹ̈ܐ ܩܲܕܡ ܟܸܢܫܵܐ، ܘܟܹܐ ܡܲܚܙܹܐ ܗܘܵܐ
    ܡ̣ܢ ܟܬܵܒܹ̈ܐ ܕܝܼܫܘܿܥ ܝܼܠܹܗ ܡܫܝܼܚܵܐ.
  esk-NT: Kaŋiqsiñaqsipḷugu uqaaqtuutrił̣iġmigun akiiḷitḷaniġai Jew-ŋuruat aasiiñ
    uqaqatigiił̣iġmikni Agaayyutim uqałhatniñ nalunaiġaqługu taamna Jesus Christ-ŋułha.
  msb-msb: Nahimo ini kay nadaog gayod niya an mga Judio sa inda suruay sa atubangan
    san kadamuan kag ginpamatuudan niya hali sa Banal Na Kasuratan na si Jesus amo
    an Cristo na parasalbar na ginapaabot san mga Judio.
  cpa-NT: Jøng² hiug¹² jín³ cu²rø² ca¹dsii¹ Apolos jǿg³ quianh¹³ dsa² judío ja³jái¹³
    dsa² jue¹². Tsa¹ca¹tiúh¹ dsa² judío. Ca¹mi¹dsøg¹² Apolos jǿg³ hi² lán¹² Jesús
    dsa² lég² jniang³, ju³lah rø²juúh² si² quiah¹² Diú¹³.
  dso-dso: ଜିସୁ ଜେ ମସିଅ, ତାକର୍‌ ବେସି ଡାଟ୍‌ ଜୁକ୍‌ତି, ଦରମ୍‌ ସାସ୍‌ତରେଅନି ଜାନାଇ କରି, ଜିଉଦିମନ୍‌କେ
    ଆରାଇଲା ।
  meu-meu: Badina be ia ese taunimanima vairadiai Iuda tauddia e gwaudia tubu vaitani,
    Buka Helaḡa amo vada e hahedinaraia, Iesu na Keriso.
  yva-NT: Muno Apolosa pe vatano Yahudi nawe wayao ensembe no vatano wanuije mansamun.
    Apolos apa ayaowe mbambunin dave weti vatano Yahudi umamaisyo wo apa ayaowe rasakinave
    kakai. Po Ayao Amisye raugav, po raura pare, “Ayao Amisye so mo raroron ti mba
    dave wansai mare Yesus wepirati Mesias.”
  dgc-dgc: Da natalo na du Judeo ta pékipégpasuway naa dide ta harap du tolay. Ginamit
    na tu kasulatan na Diyos a nagpatunay dide a ti Jesus a mismo i tiniyak na Diyos
    a tagapagligtas ta tolay.
  zpm-NT: sac squi ndxie miech rsioog me ro grë zha Israel, rnee me lo zho lëële meṉ
    ne quiambëz zho cxeeḻ Dios ga nac Jesús, ni rlu me lo zho pa lo zhobneew lo Xtiidz
    Dios.
  hix-NT: Àsok tawro hana. Tahoxerye rma haxa nàrwonakon hatà, Xuknewyana kom yakoro.
    Anaro rha Khoryenkom karyehtan hoyen ke, Kryestu me Txesus yehtxoho hutwamohsekon
    hatà, àwyanye, àmenhosahonhàrà ke mak hatà. Àwyanye tameryekantoko rma, ehonye
    rma haxa nàrwonakon hatà, toto komo nenytxanàr me hatà.
  sim-sim: Or mashi Avui Wasilakahin kwambu mendek hulaima nokopmahi misokomek or
    sawehe Judaman mblarnandari ri. Uhu jekamba Avui Wasilakahin armek or heyehe,
    �Jisas hulaima nokopma orhin or jivinakmbaha Avui Wasilaka kamahandari ma ri,�
    karem kormbak krahak sawendari ri.
  npi-ULB: धर्मशास्‍त्रद्वारा येशू नै ख्रीष्‍ट हुनुहुन्छ भन्‍ने कुरा सबैका सामु प्रमाणित
    गरेर देखाउन सक्‍ने अपोलोको शक्ति र सीप देखेर यहूदीहरू नाजवाफ भए ।
  cgc-cgc: Tenged sikad gid dayad iya na pagdiskusyon naan ta balay tipunan, nasito
    din mga Judio an naan ta tubangan ta mga ittaw daw papamatuuran din paagi ta pagamit
    ta sinulat na pulong ta Dyos na Jesus an kanen Pinili Ta Dyos Na Mag-ari.
  tim-tim: Mem Korinti kepian arim emelâk Anutugât den kulemgoyi are sombeimân oyaŋmâ
    Anutuŋe Yesu magaŋmâ damunyeŋe akben dâm huŋgun aŋdo giep aregât keiŋe dâm kepikmâ
    makyeŋgimbo nâŋgâmbiâ bunŋe akto Yuda yeŋgât den are nâŋgâmbiâ giep. Hain akbiâ
    Anutuŋe gala akyeŋgimbo biwiyeŋe Yesugâlân katmâ mali are Apoloŋe yâkŋe tânyeŋguep.
    Tânyeŋgumbo biwiyeŋe Yesugâlânâk kârikŋe katmâ manmâ heroŋe agi.
  yor-yor: Nítorí tí o sọ àsọyé fún àwọn Júù ní gbangba, ó ń fi í hàn nínú ìwé mímọ́
    pé, Jesu ni Kristi.
  wos-wos: Dé angi diré yikafre huru. Dé atéfék du takwana makambu téta dé hundi hambukmbu
    wa Jisaska. Wata dé Godna nyingambu hayindan hundi xéta hambukmbu wata dé wa,
    “Jisas dé God wasékendén du Krais dé.” Apolos wun hundi hambukmbu wandéka Judana
    du di déka hundi hasa wanjoka di hurufatiké.
  emp-NTPO: Idjia jaradia b̶ʌd̶e judiorãba sewaad̶a abʌdaza jũmarã quĩrãpita ebud̶a
    cawabibadjia ãdjia Jesud̶ebemada ãĩ crĩcha panʌda. Ãcõrẽ Bed̶ead̶eba cawabibadjia
    Jesura wãrãda Ãcõrẽba ẽdrʌ edabari diai jarad̶ada.
  eng-F35: because he kept refuting the Jews vigorously, publicly, demonstrating Jesus
    to be the Christ, from the Scriptures.
  ind-ind: Karena dalam perdebatan-perdebatan di depan umum, dengan hebatnya dia mengalahkan
    orang-orang Yahudi yang tidak percaya kepada Yesus. Dia membuktikan dari ayat-ayat
    Kitab Suci bahwa Yesus adalah Kristus yang sudah dijanjikan.
  pes-OPCB: زیرا در حضور همه، تمام دلایل یهودیان را رد می‌کرد و از کتب مقدّس دلایل
    قوی می‌آورد که عیسی در حقیقت همان مسیح است.
  mpt-mpt: Abolose inabea Yuda nakaia unangai maki tetemniba mibianiba baase baase
    biniba e tata kenea i wengo omabbubenea Gode buk temo kinea baabenea Buk olo kla
    alebenoa baanoa Yesuse Gode Dofakamin Nakabo genobiobo ge baabesebe.
  ssx-ssx: Hande Baibolo buka pi walolo hata꞉ Yesuta꞉ ota꞉ Ketisoe laa mo Diu haliwekita꞉
    penemena꞉ hata꞉ pima꞉ bepolao hayeke handaa piekeme.
  mkl-mkl: Nɔ í kɑ̃miɑ Zuifu ŋɑu do wɔɔkɔ si bɑntumɑ ku bɑ ɑ mɑ̀ iyi ɑŋɑ ɑ̀ wɑ si
