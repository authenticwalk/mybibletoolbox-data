    arritnye akenhe Jesus-arle.” Apollos-arle angkekenge anteme tyerrtye areyele itelareke,
    itne anteme alakenhe angkeke, “Yewe, kele anwerne itelareme, Jesus anwerneke-arle
    alhileke-arle kele apetyeke, re akwele Ngkartele-arle yerneke.”
