  eng-ASVBT: for he powerfully confuted the Jews, and that publicly, showing by the
    scriptures that Jesus was the Christ.
  mna-mna: 'Pa ni izzwe katkat sua ki Anutu pizin tomtom. Mi ziŋan zin Yuda tiparzorzooro
