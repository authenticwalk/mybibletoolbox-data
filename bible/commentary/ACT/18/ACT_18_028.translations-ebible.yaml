  bss-NT: Ne mpentɛn ngíne, antóm bad bé Israɛl áte átîntê e bad. Ábɛnlád
    metɔ́n ḿme mébídé á kálag e Dyǒb âlúmed nɛ́n bán Yesuɛ mɔ́ adé Ane-awě-Béwɔ́gté.
  met-met: Namua na lipudi maxadingia hakhaxi haringina rangua Yudadi daharua haruanga
    maringing teguamdi, saing dali haruangadinga. Baxanga Urana Xuania bu hatanga
