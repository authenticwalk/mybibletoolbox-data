    säsebegi, Yu udia dolö hewalahilä ilia adola made sau sagai.
  quh-NT: Chekatapuni tucuypa ñaupakenpi Diospa ajllaskan israelcuna pantaska caskancuta
    sumaj yuyaywan ricucherka. Kelkaskasmanta paycunata sumajta yuyaricherka Dios
    ajllaskanta Jesusta camachinanpaj.
  kwi-kwi: Apolosne Judío awara tɨnta kwinta kinara. Usne wan awa iztakin Judío awa
    ñanta minñarɨt aizpa piankamninnara. Uskas Dios pit pɨnkɨhpara “Jesúsne Dios ɨnintamika
    azi” kiz kit kamtanara.
  agm-agm: Siyatɨ andɨtɨwiwataatɨ isɨhiya nahatiyaamɨ ndɨhetɨ Judaahiya sawanaamɨ
    pɨwɨha mɨmaipaiwɨ gwɨnyaapɨ kaundohɨhaapɨ mɨmaipɨtɨwɨ katowo undatɨ kiyaamɨha
    ipɨhatisamataise. Ipɨhatisamataatɨ satatɨ kaundataase, “Nyangi Japɨhɨ Nanyamaitandɨ
    Autaahaatɨho Ahɨwisɨho so Jisaasihore,” undatɨ Autaahaatɨhomɨ pɨwɨha utɨpɨhandaatɨhɨ
    aimɨ ahotɨhandisɨ ausaatɨ kaundataatɨ kiyaamɨ pɨwɨhai ipɨhatisamataise.
  ubr-ubr: On an dura wawanis emon on wasai nan Jew yangan asi dura engon irorou,
    ato God an dura buk amonai sigagayam, on nan ibidura bag Iesu on Keriso.
  tsw-NT: Adama a na u polo ta̱ aza a Israꞌila a̱tsuma̱ a mawasan ma na a yuwusain,
