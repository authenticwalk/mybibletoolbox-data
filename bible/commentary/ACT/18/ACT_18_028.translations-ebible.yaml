    méŋguc yanda méra énécmiyec.
  awb-awb: Wega Manikáne sehira sáhnsahena, Manikánka omaq ato anímé Sísae teriuwe.
    Wehuke míópi págegeue teri terinúnsabe wene ehweh Asiu kené ehweh kiotaikúwe.
    Minayabe wega Sísansabé aiq pútare atáh ké anotahtaq séhréh aritowe.
  gdn-gdn: Iyapana ropani kawaya mu paunamugu ka e ubupu dimawagawa ade Diyu ragidai
