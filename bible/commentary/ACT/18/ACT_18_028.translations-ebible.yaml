  mya-JVB: ယေရှု သည်ခရစ်တော် ဖြစ် တော်မူကြောင်းကို ကျမ်းစာ အားဖြင့် ထင်ရှားစွာပြ ၍၊
    လူ အပေါင်းတို့ရှေ့မှာ ယုဒ လူတို့၏စကားကို အားကြီး စွာ ပယ်ဖျက် လေ၏။
  kgf-kgf: Kemma Korinti ama areŋa yandaiguc keremma kiwi téréya héiɋelima Yesu imi
