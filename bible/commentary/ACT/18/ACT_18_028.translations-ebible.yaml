  kan-2017: ಅವನು ಹೋಗಿ ಯೇಸುವೇ ಕ್ರಿಸ್ತನೆಂದು ದೇವರ ವಾಕ್ಯದಿಂದ ಯೆಹೂದ್ಯರಿಗೆ ತೋರಿಸಿಕೊಟ್ಟು
