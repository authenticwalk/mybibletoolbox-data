    har ihĩ. Jesu riki Kirisutu. Kapitã keruhũ aja Tupã mu'am ame'ẽ ke a'e. Jundéu
    awa ta harõ ixo ame'ẽ ke a'e. Aja ngã pe a'e mujekwa katu.
  fra-LSG: Car il réfutait vivement les Juifs en public, démontrant par les Écritures
    que Jésus est le Christ.
  san-HK: phalato yIzurabhiSiktastrAteti zAstrapramANaM datvA prakAzarUpeNa pratipannaM
    kRtvA yihUdIyAn niruttarAn kRtavAn|
  cak-SNT: Y ri Apolos chiquivach cꞌa quinojiel xuꞌej chi ri israelitas ri man quiniman
    ta ri Jesucristo, xa man ketzij ta ri niquiꞌan. Ri Apolos can nucusaj ri ruchꞌabꞌal
    ri Dios ri tzꞌibꞌan can, richin nucꞌut chi ri Jesús ja ri Cristo.
  uvh-uvh: Ning tanga adi yong yong u yangara ananing amine Juda ning midi ararok
    u utapaim waraga' tangkunang sini' ina ning tanga midi ka Anutuning midi umpang
    wari Jisas wa Kasira Aming ning tuguta' wa beng guk sini' ning u sareng sini'
    tokadofaima fiararugu'.
  ino-ino: Mi'ko vaya'ai apaulakale lusi lo'kiya ke nehuno Yuta vaya'ai havikopa ke'api
    alino ano ati ne'kaeke'a afi'a alakepa ohu'naya yafe Anumaya Koti autamafi avo
    hapalino “Yisasi'a Anumaya Koti'a lakufa alino katikefe hute'nea ve'ka Kalaisi'a
    mai'ne.” huno avopati huno fole aino apaveli'ne.
  gnn-gnn: Yo, waŋananydja ŋayi ŋunhiyi yolŋu ŋurikala Djuwskalanydja, ganydjarrmirriyu
    dhika yana; yuwalkkuŋalana yana ŋayi ḏälyuna wal'ŋu dhärukthu yukurrana ḻakaraŋalanydja
    ŋulaŋuruna yana djorra'ŋuruna wal'ŋu dhäruk, ḻakaraŋala bitjarra warraŋulkuŋalana
    ŋanya Djesunhanydja. “Djesunydja dhuwala ŋunhiyi Walŋakunharamirri, Godkuŋu dhawu'mirriyanhara,”
    bitjarra. Ga ŋuriŋi walalay Djuwsthu ŋuli yakana ŋula waŋgany dhäruk maḻŋ'maranha
    buku-ruŋinyamaranharawunydja.
  yal-yal: Amasɔtɔ a yi Yahudiyane falan matandima sɛnbɛni kɛnɛnni, a yi a yita Kitabun
    kui, a Yesu nan Alaa Muxu Sugandixin na.
  cnt-NT: Jaun₂ qui₂ca₂tsɨ́in₂ quian'₅₄ dsa₂ judíos, jaun₂ ca₂lɨ́'₃ bá₄ Apolos ne₄
    ja₁tsɨin₂₃ jaun₂, të₃ jág₅ ca₂le₃jɨ́n₃ dsa₂. Ia₁ lia'₂ con'₂ lë́₅ Si₂ quió'₅ Diú₄
    bá₄ ca₂'ë́'₃ dsa₂ 'éi₂, a₂dsón'₂ bá₄ lɨ́n₅ Jesús I₂rë₂'ɨ́n₁ quián₅ Diú₄.
  tif-tif: 'Kemin, kaali alik imi tiin diim ayo titil-fak-daa Juda imi kukuyim-bam,
    bokoya-lomda: Kipni weng bakabip kaali, ibakabip o, kala bakayim-bam ale, God
    ami Sukon Tem weng kabak-ayo bakayim-bam bokoya-lomda: God ami Ulduula Tiltam
    Kamokim Kesa Tunum kaali Yesus alta no, yakan-kaa-bam kema ko.'
  nlx-nlx: काहाकाय यीशुस मसी हे, इहकेरीन चोखाली पुस्तेक पोर रेन देखाड़ीन अपुल्लोस
    जुलूम जोरदार से यहुदिह आखान सामने बोलती बोंद केरती रिनो।
  apw-NT: Bik’ehgo’ihi’ṉań biyati’ bek’e’eshchiiníí bee Jesus, Christ nlįį, bił ch’í’ṉah
    ádaayiłsįgo nṉee biṉááł Jews daanliiníí yił łahada’dit’áhgo biini’ yá ádaagozlaa.
  gum-gum: 'Kaguende judíosmera tru nøm ‘treeg kømøn’ chib amrruigwane mayeelai merrab
    Apolosbe mu mandamgaig ‘treeg køn’ chib waminchibig køn. Tiuswei wamwan pørigu
    treeg chibig køn cha eshkab: “Jesúsbe tru Cristo ñim muniirab kuig, truig køn”
    chib.'
  not-NT: 'Ipëgatsapari joríojegui. Yoniagasantaigapëri icampë: —Iriro Jesos Ira oquenguitsatocoti
    Sanguenari Iriro Agabisaicoontatsiri Ira igáque Tosorintsi.'
  plu-plu: Ku kiney hiyeg pahadgupu adahan ignes timepnes inetit, ig atak atere, ig
    ekkene Uhokri giwn ta gitkis nerras judeyenepwi ayge akak madikte gawaygyi. Igkisme
    ka hiyá akaytwak. Ig akki gitkis huwewe amadgatak Uhokri gannasan minikweknene
    ku ig Kiyapwiye Jesus igyerwa Cristo ig Uhokri gikanyan adahan ukumaduketniwiy.
  iou-iou: Eruk, ude täŋkaŋ ämawebe päke u iŋamiken Juda nanik täŋo man ba nadäk goret
    nadäŋkuŋo u yäpmäŋ äpäkta epän kehäromigän täŋkuk. Täŋpäkaŋ Anutu täŋo manbiŋam
    terak kwawakinik ŋode yäwetpäŋ yäwoŋärek täŋkuk; Ekäni Jesu u Kristo ubayäŋ, äma
    Anututä bian ämawebeniye täŋkentäŋ yämikta iwoyäŋkuko u.
  ntp-NT: Daidʌ ʌApoolosi aagidi vʌʌscatai vuitapi isducatai maicʌʌga ivueeyi ʌjudidíu
    gʌnvaavoidaragʌrʌ. Dai aliʌ ñioo dai mamaatʌtuldi iscaiti Diuusi ñiooquidʌrʌ isSuusi
    Cristo ʌrʌgai vaa ismaacʌdʌ nʌnʌracatadai ʌgai. Cascʌdʌ ʌgai maitistutuiditadai
    isvui ñioocadagi.
  rai-rai: Maa i baalu dekdek a pirpir anu ra taara Iudaia namataa ra taara baa diat
    weoro naa Iesu wakir a Kaarisito. Ma i walingtatunai ma ra pirpir u ra Buk Taabu
    naa Iesu ia ut a Kaarisito baa God i tula wai urin.
  haw-1868: Hoohuli nui mai la ia i na Iudaio imua i ke alo o na kanaka, hoakaka ae
    la ma na palapala hemolele ia Iesu oia no ka Mesia.
  ffm-ffm: Sabi o liɓii Yahuudiyankooɓe ɓee ngattu naawɗo hakkunde yimɓe, omo dallinoroo
    Binndi ɗii, omo tabintina Iisaa woni Almasiihu.
  arb-NAV: فَقَدْ كَانَ جَرِيئاً فِي مُجَادَلاتِهِ الْعَلَنِيَّةِ مَعَ الْيَهُودِ،
    وَكَانَ يُفْحِمُهُمْ مُسْتَنِداً إِلَى الْكِتَابِ فَيُثْبِتُ أَنَّ يَسُوعَ هُوَ
    الْمَسِيحُ.
  cop-CNT: ⲛⲁϥⲥⲟϩⲓ ⳿ⲛⲛⲓⲒⲟⲩⲇⲁⲓ ϧⲉⲛ ⲟⲩⲧⲁϫⲣⲟ ⳿ⲛⲟⲩⲟⲛϩ ⳿ⲉⲃⲟⲗ ⲉϥⲧⲁⲙⲟ ⳿ⲙⲙⲱⲟⲩ ⳿ⲉⲃⲟⲗϧⲉⲛ ⲛⲓ⳿ⲅⲣⲁⲫⲏ
    ϫⲉ Ⲡⲭ̅ⲥ̅ ⲡⲉ Ⲓⲏ̅ⲥ̅
  sri-sri: 'Irasirigʉ Apolos ããrĩpererã ĩũrõ judío masakare õãrõ turari merã: —Marĩpʉ
    iriudi, mʉsã yoaripoe yúdi, Cristo ããrĩ́mi. Ĩgʉ̃ta Jesús ããrĩ́mi, ãrĩyupʉ. Irasirirã
    Marĩpʉya werenírĩ gojadea pũrẽ keoro weremakʉ̃ pérã, judío masaka: “Diaye ããrĩbea”,
    ãrĩmasĩbiriñurã.'
  nal-nal: Lamun taan dit kulus a Dorang Daxa lamarana aubina vaakdul, naan kat paramin
    amun Judaa ma xat fatangin lamaskana a Baar Xoxok adu xa vaaratunaan Iesu naan
    a Mesaaia.
  kyq-kyq: 'Anum, Yaudge tu se, naan̰ taaɗɗen tal tal gɔtn ese ɔɔ taar kɛn naaɗe an̰
    tɛrl kic ɓo, naaɗe ɔŋ eyo. Ɔɔ ute taargen maakŋ Kitap ki se, naan̰ taaɗɗen ɔɔ:
    Isa se, naan̰ ɓo al‑Masi.'
  kwd-kwd: Alata na'a ta'a 'i Jiu gila orisu'usu'u fe'enia, ngaia ka fata tegela'a
    faga maka talariufiga no'o te'efou. Ma ngaia ka faate'enia nga Girigiringa Abu
    lo'oo ne'e fa'ato'oa la Jisas ngaia nga Kraes, nga wane na'a God ngaia 'e firia.
  ded-ded: Ye didiu yombong yoac kucgoc yudangic dedzameyunuma yofi dekperagiec, “Yesu
    yennoc Messia.” Ye mitikibigoc yoac imoc dema edzacyunuu ubangina kuha maec.
  ewe-ewe: Edzro nya me kple Yudatɔwo le dutoƒo, eye wòɖi ɖase be mawunya ɖee fia
    kɔtɛe be Yesue nye Kristo la vavã.
  nuy-nuy: Warraawurru arraarrawindi wurru-wurruj wurru-muṉḏugaa wunu-yaynjangani
    naagi na-Apollos. Anubagu wurru-wundi warra-Jew. Yagu niga-waj ni-lhuḏ-janggi.
    Wani-bajiyini wubani-yung a-maṉngulg a-wubiba-wala, ni-yamaa “Jesus niga-waj na-Messiah,
    na-runggal-yung.” Dani-yung ni-yamaa.
  cop-BHC: ⲚⲀϤⲤⲞϨⲒ ⲚⲚⲒⲒⲞⲨⲆⲀⲒ ϦⲈⲚⲞⲨⲦⲀϪⲢⲞ ⲚⲞⲨⲞⲚϨ ⲈⲂⲞⲖ ⲈϤⲦⲀⲘⲞ ⲘⲘⲰⲞⲨ ⲈⲂⲞⲖ ϦⲈⲚⲚⲒⲄⲢⲀⲪⲎ ϪⲈ
    ⲠⲬⲢⲒⲤⲦⲞⲤ ⲠⲈ ⲒⲎⲤⲞⲨⲤ.
  buk-buk: Bu iŋ kalhac ŋaŋga ma ô lau Israel-ŋga si yom yêc lau hoŋ aŋgô-ŋga, ma
    whê Anötö ndê yom naŋ sêto yêc, naŋ sa, bu tôc asê bu Yisu iŋ Mesaya dau.
  pri-NT: Â rà pitùra ma wà tèpa Juif na ara diri âboro, â po ticè na rà wà têe, ba
    é *paâjupâra tàra goro ê Tii Pwicîri pâ, wà Iésu âna wàé kaa pwi Mesia.
  zpq-NT: Bzejni'ide' yogo'ḻoḻ bene' gože'ne' clelen' cheson beṉe' Israel gualaž c̱hen'
    bi chesejḻe'e c̱he Jesúsen'. Bzejni'ide' ḻegaque' can' nyoj Xtiža' Diosen' žan
    Jesúsen' naque' Cristo ben' chesebeze' yedeṉabi'e.
  por-TFT: Apolo argumentava com vigor em público com os líderes dos judeus enquanto
    muitas outras pessoas o ouviam. Citando das Escrituras, ele lhes provou que Jesus
    era de fato o Messias.
  gwi-NT: Nijin Jews lęįį nąįį dinjii łanaadal zheh gwizhit gwint'aii nihzheedagąąn'ee
    dąį', deenaa dąį' nats'ahts'ą' Dęhtły'aa Choh zhit gwadanakhwatł'oo ąįį goots'ą'
    gwik'eech'eełtii, aiizhit Jesus łyaa Christ nilįį łee gwik'igaanjik gooviłtsąįį
    geh'an nats'ahts'ą' giidii giheehkhyaa gaagiindaii kwaa.
  gvn-gvn: Nyulu bamanji Jew-warranji balkawan Jesusanka. Jana kari kuku wunan baja,
    Godungku nyungundu junkurr dajinya. Nyulu Godundumun kukumun Jew-warranda kuku
    wamban Jesusanka, binal-bungan Jesus bama Godundumun, Christkuda.
  nhy-NT: Porke inmixpan nochtin in tlakaj okinkajkakitiaya nik in judiojtin mach
    ijki nik katej. Iwan in judiojtin mach ok itlaj okijtoayaj. Apolos okichiwaya
    kuale ma kimomakakan kuenta de itlajtol in toTajtzin Dios porke omokitzkiaya itech
    tiotlajkuilole, okinmititiaya nik in Jesús yen Cristo katlej Dios okitlalij para
    tlanawatis.
  asm-FB: কিয়নো যীচু যে খ্ৰীষ্ট হয়, তেওঁ শাস্ত্ৰৰ দ্বাৰাই এই বিষয়ে প্ৰমাণ কৰি দেখুৱালে,
    তাতে তেওঁ সবর্বসাধাৰণৰ আগত ইহুদী সকলৰ আপত্তি খণ্ডন কৰিলে।
  okv-okv: Eto Apollos na God ta ke kajari avo kito Judea embomeni ta degi Iesu amo
    ungota omena ari embo avo simba ere ova ainge embo tapa ta titi ta enu Judea embomeni
    ta ke mine ari irae ena.
  mxt-NT: Vatyi nu tuvi sañaha̱ cachi xaan ra yoso caa cuhva ña vaha cha sacuví ñu
    Israel. Ta sañaha̱ ra cha catyí nu tutu Nyoo vatyi ra Jesús cuví Cristo, ra cha
    nyatú xaan ñu chi.
  tzo-NT: Jamal laj yalbe ti xchi'iltaque ti stojol ep crixchanoetic ti ja' Jcoltavanej
    ti Jesuse. Laj yac'be sna'ic ti hech ts'ibabil ti sun ti Diose. Oy yip ti sc'op
    ti Apolose hech muc xu' xtac'avic mi jutuc ti xchi'iltaque.
  ind-AGS: sebab dia bisa dengan luar biasa menyanggah orang-orang Yahudi dalam perdebatan
    umum, menunjukkan dari Kitab Suci bahwa Yesus adalah Mesias.
  omw-omw: Mwiva nraakye qora suqaa variqaro Iutaa kyapata qua timwaqiro vuvaro mwia
    quavanto Iutaa qua nraatara kyero. Mwiva Kotira mpukuqinaa qua timwa nyiqanro
    Iesusira mesaiaa okyararavata ntapihi kyero timwa nyunra.
  yrb-yrb: Dana Godinu buka muneda iroma Yesuna i Ju uwaranu ma wiroeta Amara bunawere
    we mawetu uiba i Ju uwarama sina mui wiawa uta.
  maa-NT: Apolos, 'ñó ndaà tsajoókjoò jñà xi̱ta̱ judío ya̱ nguixko̱n na̱xa̱ndá nga
    kisìkítsa̱jnajyò nga i̱t'aà ts'e̱ Xo̱jo̱n‑la̱ Nainá, nguì ndaà tsakó‑la̱ nga jè
    Jesús, jè xi Cristo [xi xó kinìkasén‑ne].
  mcq-mcq: Hu ea mapoka kajihi puni unaꞌi Jua ninamaꞌe Godoni irijino najahiꞌi ijá
    ꞌiama Jesuho Kerisona ꞌiamana.
  sus-A: عَثٌلٌسِ نَشَ يُوِقِيٍ مَتَندِ سّنبّ رَ كّنّ مَ، عَ نَشَ عَ مَسٍن كِتَابُي
    رَ عَ عِسَ نَن عَلَ شَ مِشِ سُفَندِشِ رَ.
  jpn-1965: 彼は聖書によって、イエスがキリストであることを証明して、力強く、公然とユダヤ人たちを論破したからである。
  fra-SBL: car il réfutait avec force les Juifs, démontrant publiquement par les Écritures
    que Jésus était le Christ.
  yka-yka: Tinabangan siye weˈ ne peggeˈ tadaˈag hep weˈ ne magsuˈal meˈ Yahudihin
    si kaˈekkahan aˈa. Peggeˈ basag teˈed meˈ pureba pinaguwaˈne amban kitabin weˈ
    si Isa iye Almasihin, pineneˈ Tuhan magbayaˈin.
  mle-mle: Duw taakw vagaluwdaak, adiy Juw dayawa maaj warjuwkuw, di dayaam kakildidiy
    majik. Apalas God diki lapa nyigaam rina maaj kwurkuw, di dayak simakadidiy kidi
    Jisas di God dikidi Tasakwudidi Duw tikwanaad.
  shp-NTPO: Jaskákinra, jatíbibo bebonxon ja judíobo, jaskarain benókanabo, onantiakin
    yoixon jato onanmaa iki, moa jaweshaman jabaon yoiti yamatiakin. Jaskáaxon ja
    wishakan yoiai joibo jato onanmaa iki, Jesús riki ja Cristo ixon.
  aom-aom: 'Ëhesi bëhoho huro biririvoromo Jew rajo jabesi jöho a nunire ahoꞌahëmiromo
    God-are surire jöho adahoromo avoho röjëhijadeje jaburo garomo uvoröhego: Iae
    mae-ëjo. God-hu uavëꞌëro böröme namiromo ajamuijaje aho iae Iesu höjo.'
  geb-geb: Aporos khaŋ tɨgap mba gumgi gu mbigi nɨman Fhe Bakɨme buni vhuuiŋ bun nzuai.
    Ana Zudaiŋ suaŋgi ndɨkndɨgi mbatɨgi ŋgarkav, nta mbevav mbe nzuai. Ana mba bunin
    mbe nzuav, Fhe Bakɨme buni vhuuiŋ ki gavar buni vhuuin mbe nzuav, mbe hiav, khaŋ
    mbe nzuai “Zisas ana Fhe Bakɨme taagip wo gumgi gu mbigi ndir zav suaŋgiap farasarigi
    guma ma.”
  bsj-bsj: Afolos Yafudawa diker nyumanka kange bikwan do cho cikeu nungi kero nin
    la Yesu co Kristi
  cak-cak: roma can chiquivech conojel, riq'uin ruchuk'a' ri rutzij xutz'apij quichi'
    ri israelitas ri man quiniman ta ri Jesucristo riq'uin rucusasic nu'on ruch'abel
    ri Dios richin nuc'ut chi ri Jesús jari' ri Jun ri takon-pe chucolic rutinamit
    ri Dios.
  chf-NT: Une mach mucu u ye'benob aj judíosob bajca tz'ibi tama u jun Dios cache'
    aj Jesús aj Cristo une; unejobba mach u pojli niump'e cua' u p'alänob, uc'a une
    q'uen u c'ajalin.
  tlf-tlf: boyo ki, alugum imi tiin diim uyo titil kup fagaa Juda kasel imi kafale-bom
    bogobe-nala e, “Ipmi weng bagan-bilip boyo bisop bagan-bilip o,” agan-bom-nala
    e minte, God imi suuk kon tem weng kwek uyo kafale-bom bogobe-nala e, “God imi
    ulaa dula kamok kesa tinum iyo Yesus beta o,” agan-bom no kema ko.
  piu-2006: Yapulutjalu tjananya Tjuwu tjuṯa nguḻuwiyangku nintilpayi wangka Yiitjunyatjarra.
    Tjana Muutjaku wangka kulira Yapulutjanya ngaparrtji wangkapayi, yaṉangu kutjupa
    tjuṯa ngaranytjala. Paluru tjananya alatji nintilpayi, “Yiitjunya yilta mayutju
    Kurayitjanya nyinanyi, Katutjalu watjara wantirriyaṉutja. Yalatji Katutjaku wangka
    ngaranyi.”
  poh-NT: Jeꞌ woꞌ, chi quiwach take tinamit nquimol qui̱b chi birinic, reꞌ Apo̱los
    ru̱cꞌ ransil rikꞌorbal nyeꞌeric reh ruꞌum Lokꞌ laj Uxlabal xisolqꞌuij pa ri̱j
    quikꞌorbal take ra̱ꞌ riꞌsil cho maꞌ Israhel reꞌ maꞌ nca̱j ta niminic. Ru̱cꞌ i
    kꞌoric xiban queh ra̱ꞌ riꞌsil cho maꞌ Israhel, xicꞌuhtaj woꞌ queh chi reꞌ Jesus
    reꞌ i Pahbamaj chi Kꞌatal Kꞌoric.
  tue-tue: Cʉ̃ʉ̃ niipetira ĩñacoropʉ judíoare cʉ̃ʉ̃ wedemeniremena docacũmurĩ tiiyígʉ.
    Cõãmacʉ̃ye queti jóaripũpʉ cʉ̃́ãrẽ bue, “Jesús Cõãmacʉ̃ beserigʉ niiĩ” jĩĩrére
    ẽñoyígʉ.
  bjp-bjp: I lala fakep ini orek turan fan Iudaia na matan fanu tikii ma ka fas ri
    ini foron sun orek na Buk na Gogoh ae i fatekentu u le Iesu i e Mesaia.
  xon-xon: '@see-verse:ACT.018.027'
  tzo-ZNT: Mu la bu ixiꞌ, jamal la iyalbe xchiꞌiltac ti iꞌay xa ti muchꞌu tsꞌibabil
    onox scꞌoplal ta scꞌop Rioxe ti chtal pasvanuc ta mantale, jaꞌ ti Jesuse. Lec
    la smelol ti cꞌusi iyale, muc la xtacꞌavic jpꞌeluc li xchiꞌiltaque.
  mpm-NT: 'Ni ka jini yɨvɨ un ja ni nachiso ndaa Apolos nuu yɨvɨ Israel, chi ni jaꞌa
    Yandios jniñu nuu da. Yukan kuu ja ni skuaꞌa da nava kaꞌan tutu Yandios. Ni kachi
    da nuu yɨvɨ Israel un: ―Ka ndatu ra Cristo naa ra. Ko na kachi ri nuu ra ja Jesús
    ni kuu Cristo, chi ni taji Yandios ja taꞌu ya jniñu ñaꞌnu ―ni kachi da.'
  ots-NT: Car Apolos guejtjo mí nzoh cʉ judio cʉ jí̱ bbe mí e̱me̱jʉ, mí ña̱hui‑cʉ́
    pʉ jabʉ már ø cja̱hni rá ngu̱. Bi nømbi cʉ dda parte cʉ Escritura pʉ jabʉ i ma̱,
    ja di ncja ca hnáa ca di hñi̱x car Tzi Ta ji̱tzi pa da gʉhtzibi quí cja̱hni ca
    rá nttzo i øtijʉ. Cja̱ guegue pé bi xih cʉ judio, cierto mí gue car Jesús xquí
    ddøhmi desde ya má yabbʉ. Cʉ judio bi ntøxtihui car Apolos, pe nde̱jma̱ guegue‑cá̱
    bi da̱ja̱.
  hoy-hoy: यतिकी आव शास्त्र देल प्रमाण कोट कोटकु कि यीशु उच मसीह हुन, धोळ प्रबलता
    देल यहूदीगोळ्द सप्पा मुंदुर मुंद बोलती बंद माळ्त ईत्‍तुन.
  uri-uri: Kil wreitn atn kai kuin a tu wrong kinkpman wailet ak ek wail namponen
    titnongket akalmpe lok arku ekla a tu Juta. Wa kil wi yangkipm wurkapm a Maur
    Wailen ak planten ngko wurknong lak Jisas pa kil melnum a pike Maur Wailen akrkahan
    ekg akal akwi tu wrong kinkpman.
  amo-amo: Apolos wadi liru nin likara nan nadidya na Yahudawa vat nin nalena iwa
    din lanzughe. Nanyan bellu niyerte ilauwe, awa yinini udursu nani Yesure umasiye.
  pjt-pjt: Munu paluṟu Jew tjuṯangka tjukurpa Jesunyatjara wangkangi, kaya puṯu nguwanpa
    mulamularingangi munuya Apalatjala ngaparku wangkangi. Ka paluṟu Godaku tjukurnguṟu
    tjanala utiṟa wangkangi alatji, “Panya Godalu kalkuntjitjanya pitjangu aṉangu
    tjuṯa wankaṟunkunytjikitja. Nyanga paluṟu ini Jesunya.” Kaya aṉangu tjuṯangku
    paluṟu utingku wangkanyangka kuliningi, “Munta-uwa, mulapa Jesunya nganampa kalkuntjitja
    wirkanu Godalu iyantja.”
  cwe-cwe: Kwaviya kawahuma ng'hani Wayahudi haulongozi ha wanhu wose, kalagusa kulawa
    muna Yamaandiko Yelile kuwa Yesu ni Chilisito Mulopozi.
  daa-NT: Ka seener gay, ŋa gaar waraŋ ɗo uŋco ka gee okin̰co a Kitamne kaawa a Iisa,
    ŋaar *Masi kaak Buŋ doɓtu. Min ŋa kaawtu pa-ak, Yuudinna bugumtu dil nam ta ŋuu
    kaawe sa, ŋu ibanno.
  mlp-mlp: Gilumsihad in ulalabmo Juda mataw nenaq gamuk emad gigo gamuk bayan woqsa
    in amenin em yo hiqiy yaqay. Sa Apolos in God ago marib gamuk giqisihun naqmo
    hiqiyad gibilenyaq, Mat anan Krais haqayta na amatin Yesus-mo haqyaq.
  ape-C: Baraen eshesh Juda shariganum agundok sabaishi arpesh shantorum shapeum douk
    dodogowin atun nagapeshen-umesh. Dodogowin atun nabukuk esheshin rihirahaemin
    baraen aria gamo neyabigen wosik baraen nyetem Iruhin ananik Buk iri um Jisas.
    Nakri Jisas anan Krais, douk Iruhin nagraehan aria neshopokan nanakumori nurao
    arpesh iri.
  bgs-bgs: Tuu matayyó tô ágtinuruán din, asta igpénagpát din tô kagi katô Manama
    ébô kasóddóran katô mga Judio na si Jesus tô Mesiyas. Purisu igpanalu sikandin
    katô mga Judio na gapul kandin tun ta tubang katô mga manubù.
  faa-faa: Asiamo Yu aporoyaki Apórosemo me rukua iaki someraka, ipu hasaka hemakapusuane
    maroporakano, ipu Apóroseaki some paripesafapo. Asiamo Kotimo sawia popasa kepoane
    tarikia someraka, “Mafasira aporo Kotimo murikimasane ipi Yasupo,” aíyaka Apórosemo
    some kasapo.
  kik-kik: Nĩgũkorwo arĩ na ũhoti mũingĩ, nĩahootire Ayahudi biũ mbere ya andũ othe,
    akĩonanagia kuuma kũrĩ Maandĩko atĩ Jesũ nĩwe Kristũ.
  cap-NT: Niz̈aza zuma razunquiztan chiican, tjapa z̈oñinacz̈ yujcquiz nii quintra
    judionacz̈ pinsitanaca tjeezic̈ha, anapan zumaz̈ ninacz̈ razunaqui. Ninaca atipchic̈ha.
    Nii quintra judío z̈oñinacaqui ana kjaz̈ cjii atchic̈ha. Cjijrta Yooz tawk jaru
    intintiskatchic̈ha, Jesusaqui ninacaz̈ tjewzta Cristuc̈ha, niz̈aza Yoozquiztan
    cuchanz̈quita Cristuc̈ha, jalla nii.
  ksr-ksr: Ilaaŋ oŋoma “Jiisasnoŋ Hamoqeqe Toya kolooja,” jeŋ iikawaa kania ii Buŋa
    Terewaa qaaya qaaya weeŋgoŋ kanoŋ qendeema oŋono mogi. Juuda yoŋonoŋ qaa ii moma
    jenoŋkooli aŋgi niinoŋgiinoŋ kolooroto, Apolosnoŋ Anutuwaa ku-usuŋ qaganoŋ nama
    qaagia asuganoŋ qewagoro kamaagi. Kiaŋ.
  eng-TNT: And myghtely he overcame the Iewes and that openly shewynge by the scriptures
    that Iesus was Christ.
  sbs-sbs: Apolosi he nkanza cha komokisa Majunda cha ziho zakwe ni vuchaziva, cha
    kutondeza cha mañolo kuti Jesu avali nji Keresite.
  sue-sue: Ago inoise Anutura ge gayai awa azimuro Yesu nu Soyai Ema me amira susu
    poti damu niro ema bamera giti mokara ena ge ina-sa inoise Yuda emara ge puro
    osenua awa.
  fra-NCL: car il réfutait vigoureusement les Juifs en public, démontrant par les
    Ecritures que Jésus est le Christ.
  bhg-bhg: Ango edo inemi Judah embomainde, embo neneinda dombuda, ainda dubogari
    gemi duduno edo awamaneda ge usibesi edo esisina. Edo imo God da Ge Gaiari budo
    arapa edo esisina awa, Yesu awa Keriso.
  snn-NT: Judío bainbi huacha ye'yojënna, Apolosbi quë'rë ta'yejeiye masiye ye'yoguëna,
    judío bainbi ro sehuoye beoye achareña. Riusu coca toyani jo'case'ere ëñani ye'yejë'ën
    caguë, Riusu Raoja'guë ba'iyete te'e ruiñe bacuani masi güeseguë baquëña. Ja'anguëbi
    Jesús hue'eguë, mësacua zoe ëñajën ëjojën ba'ijënna, mësacuana ti'an raji'i baguë
    caguë, bacuani te'e ruiñe masi güeseguë baquëña.
  atb-NT: Hkâsu mù gâ le, yhang mai, Yesuq gi, Hkrisduq yhang nghut nyi ri ga luî
    Chyúmdang má tûn shit uchyang, byu pê hí má Yudaq byu pé lé, wum kat wó taî ung
    pyâm é yanmai nghut ri.
  cek-AK: anih mah rangpui hma ah Judah kaminawk hoi lok angaekhaih to pazawk moe,
    Jesu loe Kri ni, tiah Cabu rang hoiah kamnoek ah a hnuksak.
  bkd-bkd: ta pinaagi hu insulat ha lalang hu Dios napamatud-an ha si Jesus iyan su
    Mesiyas. Aman nadaeg din sa mga Judio ha nakigsawalà kandin duun hu atubangan
    hu mga etaw.
  ctu-76: Ti' tyojlelob pejtyel quixtyañujob ti' wen pejcʌ jini israelob. Ti' wen
    pʌs'eyob cha'an ma'an tyoj jini chʌncol bʌ i pensaliñob. Ma' ti' ña'tyʌ bajche'
    mi' jac'ob. Ti Ts'ijbubil bʌ i T'an Dios ti' tsictisʌbeyob cha'an Jesús jiñʌch
    Cristo chʌncol bʌ i pijtyañob.
  lac-NT: Caj nunca'b u t'ʌn Apolos ten u winiquirob judío, chen mʌ' c'ucha'an u yorob
    u nunquicob u t'ʌn Apolos. Quire' cu tsicbʌtic ti'ob yejer u muc' C'uj, bayiri'
    xan, quire' u necʌnmʌn u t'ʌn C'uj, Apolos. Caj u ya'araj ti'ob a ba' ti' yʌn
    ts'iba'an ich u t'ʌn C'uj, soc yerob taj wa Jesús raji' teta'b ten C'uj, quir
    u tar ich yoc'ocab, rajen raji' Cristo a mac u winiquirob judío cu ya'aric Mesías.
  xla-xla: Adipalati, ya꞉ta God koko sikemte malastale koko tle Yu sotapo Yesu koko
    dla yu ballalo so mate yu dlomama ya꞉ta malamaleta yia꞉ tla꞉mtamdiyo. Epammama
    ya꞉tapo God yu buka tle imama Yesuta ikadepe Godta sale Keliso depo hala kokoye
    opa watle haliyamale dla imdiyo.
  xav-NT: Tawamhã mreme nhiptete na te nasi zudezu norĩ ma tãma ãma wa'rãmi za'ra.
    'Re ĩhâimana u'âsi mono nhimiroti 'rata na rob'ui'éré zarina, ma tô nasi tãma
    rowasu'u za'ra danho'a, Zezusi hã Danho'reptui'wa da, 'Re ĩhâimana u'âsi mono
    te te ĩpisutu na sena na da te 're waihu'u za'ra mono da. Zudezu norĩ hã te te
    ãma wa'rãmi za'ra neza, Zezusihi zazei'õ'wa norĩ hã. Tane nherẽ, Aporu hã ma tô
    aiwétési ãma ai'uté za'ra, zudezu norĩ ãma, tinhimirowasu'u na.
  cuk-cuk: Apolos gwenadgan-nue-bendakdapid, ar ade, bela dulemar-abargi Bab-Dummad-Gardagi-naidba
    Judíoʼmarga nue-oyosad, we-Jesúsʼde, Cristo-sunnadye, Bab-Dummad-dule-wargwen-barmidagoye-sogsad-duleye.
    Degisoggu, Judíoʼmar geg abinsae gusmalad.
  tbf-tbf: A nga ko munu tseiptseiprio bu Iuda sibu namani vevengeis i matan bu mei
    palan sien ta nga vara tuktuk ngan i aron bu nama simi Pakpak Leong va e Iesu
    eie mi Messia.
  uig-CYR: Чүнки у хәлиқ-аләм алдида Йәһудийлар билән муназирилишип, уларға күчлүк
    рәддийә берип, муқәддәс язмиларни шәрһлиши билән Мәсиһниң Әйса екәнлигини испатлап
    бәрди.
  ikw-NT: Hite n'anya rikne ke ọka a, o mernu ele Ju kpusni ọnu n'ọhna, o mernu be
    mahịa hite n'ọkwukwo nsọ nụ Jizọsi bụ Karaịsi.
  khs-khs: 'Aputa: eyawa sena kesale sikapowemiwa Yu senayewi solo hele selakamowa
    eyawa mene heke seyakeye. Apula: eyawa penaiya selese solo iliwa sano tiye toliye
    tikeye. Apula: eyawa imawa Kote pukawemi momatelese Yesuwa Kelesokeye, e seyawa
    ima hokato seyakeye.'
  dwr-ENT: ኣዪሲ ጎፔ፥ ዬሱሲ ባሬ ሁጴው ኪሪስቶሳ ጊዴዳዋ ኣዪሁዳቱዋሲ ፆሳ ማፃፋቱዋፔ ቆንጪሲዴ፥ ኣሳ ሲንን ሚኒሲዴ ኦዴዳ።
  pma-pma: Navong Siu keil en out Korin umai keke avaselus retavoai vatal min Kristin
    keil en meten meatin keil, Apolos rie lati vi anatin ka en Tus Votut keke Iesu
    vi Mesaea koa Ahi vat kati vit hesani hemai.
  atd-NT: Ian su duon to tangkaan to mgo otow, mabaghot lagboy ka igmaal–alukuyoy
    ni Apulus to mgo Hudiu. No ligkat lagboy to Tahan no Kasulatan to kinagian to
