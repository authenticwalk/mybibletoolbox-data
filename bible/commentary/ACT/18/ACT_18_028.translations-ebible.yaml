    tanekoap Apolos ponekoap wana yo uro nimi whingag leldalamek. Sinap leldalamekag
    agha, Apolosti yubu ambarelamsiogne nimiri wali ka'elamek. Apolos ponekori Allah
    yubu mome toro pibogne lelekto lag nenero ambarelamsiogti, “Yesus poneko Allahri
    'Taulbahimendi, saelbamsululam,' aro wepto poghol aogne yaog,” aro ambarelamsiog.
  tbc-tbc: Man dugo, iŋsan ru dabai anda ibol se yan lo malak malak ru lo nug aen
