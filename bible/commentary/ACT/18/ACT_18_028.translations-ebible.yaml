    amara ni ti Yezu.
  kqc-kqc: Adina bi Apollos yaku amiye di nemokori ini ago gira dudu Jew vene bi etei
    riyo. Ina bi Sei di ago moi rorobo riyo Iesu bi Keriso.
  tav-tav: Camaja na caapijoro judío majare na caĩ neto ocabʉtiyupʉ. Dio ye quetire
    buiori maja tirʉmʉpʉ macana na caucarica pũurire na iñoori, “Dio cʉ cabejericʉ
    yoaro mani cayuuricʉ Jesuna ãmi,” na caĩ buioyupʉ. Caroaro cariape na cʉ caĩ buio
    netoro apirã, “To bairo me ã,” caĩ majiquẽjuparã.
  eng-ULB: Apollos powerfully refuted the Jews in public debate, showing by the scriptures
    that Jesus is the Christ.
  spa-VBL: porque podía refutar enérgicamente a los judíos en debates públicos, demostrando
