  srn-NT: Bika tapu wan krakti fasi a ben sori den Dyusma na ala sma fesi tak' den
    no abi leti. A ben sori den kmopo fu a Santa Buku tak' Yesus na a Mesias.
  cta-NT: Nguluꞌu nu Apolos biꞌ jiꞌi̱ lcaa nguꞌ chaꞌ cuiñi tsa laca chaꞌ nu nda nu
    nguꞌ judío biꞌ, masi ñati̱ tyaꞌa yu laca nguꞌ; juaꞌa̱ nguluꞌu yu chaꞌ jiꞌi̱ ycuiꞌ
    Ndyosi nu nscua lo quityi tya saꞌni la, nu nchcuiꞌ chaꞌ jiꞌi̱ nu Cristo nu ntajatya
    tsa nguꞌ jiꞌi̱ biꞌ. Cristo laca Jesús, nacui̱ yu. Tsoꞌo tsa nchcuiꞌ yu, biꞌ chaꞌ
    ná tucui ngua jiꞌi̱ tacu̱ꞌ chaꞌ jiꞌi̱ yu.
  bqc-SIM: Asa aà yã́ Yudaↄ wɛ̃̀ dasi wáa máũmaũ, à ↄ̀lↄnɛ́ Luayãtaalau kɛ́
    Yesu mɛ́ Mɛsii ũ.
  tcz-CHONGTHU: Judate chu lhang phongin thaneitah in anelkhup jin, Pathen thu dung
    juiyin Yeshua chu Messiah ahi tin ahil chen jin ahi.
  mar-mar: जाहीर वादविवादात त्याने यहूदी लोकांस फार जोरदारपणे पराभूत केले आणि पवित्र
    शास्त्रलेखाच्या आधारे येशू हाच ख्रिस्त आहे हे सिद्ध केले.
  snp-snp: Yamu uto wenena omunido ka auma wito Yuda wenena ka lamoma olu afima o
    edeto, mono lufuwa katoto etito Yesu ya Gotikafo ilifi melami we Kilisto ya ne,
    loto api gilibi-gilibi iye.
  isl-isl: Í opinberum rökræðum gerði hann alla Gyðinga orðlausa og sannaði út frá
    Gamla testamentinu að Jesús væri Kristur.
  spy-NT: Wuu nyooto, kuuyu kiibēl ꞉inee kwiilateetaab Yuutayeek ām nkuruuk tukul
    kukāsē ꞉biiko. Kōōboorunēē siruutēk kule *Kāārārookiintēēt ꞉Yēēsu.
  xnn-xnn: Nalaing siya ay makisongsongbat isnan Judio ay mang-ap-apos ken siya isonga
    inabakna daida tay inpailana nan wada isnan naisolat ay kalin Apo Dios ay mangpaneknek
    ay si Jesus nan Kristo ay inbaan Apo Dios ay mangisalakan isnan kaipoipogaw.
  mwe-mwe: pabha ashinkupunda kubheleketa kwa manyilila mpaka Bhayaudi nilepela kuntauka
    pa lugwinjili alikong'ondela kwa Majandiko ga Ukonjelo kuti a Yeshu ni a Kilishitu.
  tte-tte: Kaiwena ana gamwapakiki mena Yudiya tomoliyao isonoga-gabaegili tomo manli
    mena na iyakenayagili Buki Tabu koina yakato Yeisu iya Mesaiya.
  tcs-tcs: Apolos i bin gad strongwei po agiu wea dem Zuwispipol. Em bin soe dempla
    wiskain dempla rong baut Zizas. Em bin prubem po dempla dem wod blo God i soem
    prapa klia, Zizas em da wan uda God i bin suzem po seibe dempla. Em da Promiswan
    uda God i go sanem kam.
  hlt-THB: Anih ingtaw a haiawh Judakhqi ce oelh khqi pheng pheng nawh, Jesu ce Khrih
    ni tinawh kqawn caih pehy.
  soq-soq: Apolos apana uduudu danauwo dima buka bedewe girumalena Iuswa mampo ipawanasane
    wanase, “Iesu ipa Keriso God sauawalena.” Gagalo ema mampe me Iuswa Korint bedewe
    wanwanlala aimon, mo mai dima wapona rua, dia.
  qub-qub: Israelcuna mana riguiptinpis Apolosga sumaj tantiyachiran Diospa palabrancho
    Jesuspaj rimaycashanta. Tantiyachiran Jesusga Tayta Dios cachamushan Cristo cashanta.
  att-att: Á nábbágán ira megapu sù pangappù ni Apolo sù ira Kudio nga ari nanguruk,
    ta pakkakátabbatabbák da ta arubáng nayù ira magaru nga tatolay. Á inibukalán
    ni Apolo yù dán nga netúrâ nga ubobuk ni Namarò, á kunnian inipakkuruk na sù ira
    Kudio ta si Apu Kesu yù MakKiristu nga mangiyígù nga ubobugan nayù ira ngaw ábbilinán.
  bki-bki: Naio mijailo napano ea tomu nalo miralo, naio jilogloglo ka jum̃abe ana
    kulo Ju nalo amilaluv m̃arabo, bior naio ber meravo ka iliano telabo napano ajua
    Vivitauiano Lu napano aberenio meravo vatitigio ka Yesu naio be Naverikariano
    riano. Ana bogo napano kulo Ju nalo amijog kiano verloglogiano nei, nalo maka
    bunu ajikia aver titai bereio.
  bqp-bqp: Zaakũ a yã Yudanↄ fù pari gũn mámmam, à mↄ̀ńnɛ Luda yã gũn kũ Yesumɛ
    Arumasihu ũ.
  mcp-mcp: Iciyá í lə́sʉ́ byé í á dʉ sá nə́ məshwán *Oyúdɛn bwə́ á dʉ cɛɛl sá má mə́
    bə́g zhizhe. Nyə á dʉ mpu lwágʉlə bwo mícilyá myâ Kálaad Zɛmbî dɨ́ nə́ Yésus wə́
    jísə́ *Krîst.
  hat-hat: 'Se avèk gwo konviksyon devan tout moun li t''ap moutre jwif yo ki jan
    yo te nan lerè: li pran sa ki ekri nan Liv yo a, li t''ap ba yo prèv se Jezi ki
    Kris la.'
  npl-NT: Apolos omonanankiliaya iwan judíojteh non amo okineltokaya Jesús, iwa ika
    itemachtilis n tiotlajkuíloli okinnextiliaya Jesús okatka n temakixti.
  bgg-bgg: Jigigam shii zey ne um pha duiine Isu ne Masi rone gang khnaing mage ne
    Jewthek pha limiangthek moe shii ai yang dun.
  eng-TCENT: for he powerfully refuted the Jews in public, showing by the Scriptures
    that Jesus is the Christ.
  eng-BSB: For he powerfully refuted the Jews in public debate, proving from the Scriptures
    that Jesus is the Christ.
  cpu-NT: Imatatziiri Apolos ikitsirinkayetakeri judío-payeeni, joñaakayetziri Osankinajanorentsiki
    iñaaventakoitziri Cristo, ari okanta jiyotakotantanakariri Jesús, iriitakera Cristo.
  san-ASM: ফলতো যীশুৰভিষিক্তস্ত্ৰাতেতি শাস্ত্ৰপ্ৰমাণং দৎৱা প্ৰকাশৰূপেণ প্ৰতিপন্নং
    কৃৎৱা যিহূদীযান্ নিৰুত্তৰান্ কৃতৱান্|
  tod-tod: Tɔɔzei é ɠɛni Zuifuiti ta-ɓɔɛiti polulaazu nɔ kpaun kɛlɛi zu, é ɗa dɛɛ
    ga tiye GALA sɛʋɛiti su ga Yesu ɠa é ga Kilista.
  tac-NT: '''Lige alué Apolo ''we a''wágame ra''íchale Onorúgame ra''ichálila alué
    ralámuli jurío ''yuga. ''Lige alué ralámuli abiénachigó ''we a''wágame ra''íchale
    rukigá alué Apolo. Bo''né Apolo ''we a''lá ma''chígime ruwile Onorúgame ra''ichálila
    alué Esusi níligo alué napu Onorúgame julámiorílige. ''Lige alué ralámuli jurío
    tabilé siné neyúrale alué Apolo ''yuga.'
  eng-WEBPB: for he powerfully refuted the Jews, publicly showing by the Scriptures
    that Jesus was the Christ.
  gfk-H: Io, no nuna harharahut taar ta diet iakan. Ga manga banus bat ira ha diet
    ira Iudeia ma ra dadas na nianga na hargau ra matmataan na haruat. Ma ga gil hoken.
    Maram narako ira nianga ta Kalou ing di ga pakat, Apolos ga hatutun bia Iesu ia
    no Mesaia.
  viv-viv: Givelugadi faꞋina yana laumamala againe miYuda gifaiwalahegedi, ada Veyao
    Tuwaina ana buki giyakayakahina be higa givehawaledi Bana Yesu velemoꞋena Yaubada
    yana Tovegida Keliso.
  yao-yao: kwa ukombole wao wa kuŵecheta ŵapundile Ŵayahudi paujo pa ŵandu achalosyaga
    Mmalembelo ga Akunnungu kuti Che Yesu ali Kilisito.
  tgp-tgp: matan mo vilijovjovi vevuhi na r̃omr̃omi nona Jew na naho tamlohi. Ale
    mo vujangira usuri na Retitapu vara Kr̃isto atu enia Iesu.
  auc-NT: Edæ tömänäni ayönäni Apodo oodeoidi ïnänite nanguï wæætedö wæætë apæ̈nedinque
    gomonga apæ̈necä wædänitapa. Tömengä, Mönö Codito æbänö cæquingää, ante Wængonguï
    angä ëñente näni yewæ̈mongainta adinque mönö ëñengæ̈impa, angantapa. Ayæ̈, Itota
    mänïnö näni yewæ̈mongaïnö baï në cædongä inte näwangä mönö Codito ïnongä ingampa,
    ante nö apæ̈necä ëñëninque tömënäni ædö cæte wadö ante apæ̈nequïnänii.
  kbc-NT: Apolo mina ida loniciwaɡ̶a me dinotigimadetege judeutedi lodoe niɡ̶ina oko,
    codaa aɡ̶oyakadi moiɡ̶eke, codaa ikee Aneotedoɡ̶oji lotaɡ̶anaɡ̶axi me eetece Jesus
    Niɡ̶ijaaɡ̶ijoa ane niiɡ̶e Aneotedoɡ̶oji meote me ɡ̶odewiɡ̶atace.
  bmh-bmh: Go duailel ipal agal ameagab ebu, Zuda dudu abai ze ze maimai, gonug Uwait
    nugau Ze nanalaimai, abai mareun, petak Yesus go Kristus, du go gue Uwait nug
    palautina, go imarabun aleun.
  ctu-BL: Tsi' pʌsbeyob judíojob ti' Ts'ijbujel Dios Cristojʌch jini Jesús. Ti cabʌl
    i p'ʌtʌlel tsi' subu ti' wutob winicob x'ixicob. Ma'anic tsa' mejli i jac'ob jini
    judíojob.
  meq-meq: Hərwi niye, a dzaŋgawatay Ɗerewel i Mbəlom a Yahuda hay, a ɗawatay ha parakka
    Yesu na, Kəriste. Andza niye a dərəzlawatay ka bazlam i Yahuda kame i ndo hay
    tebiye.
  noa-H: Judionaanau k'augba jaau nʌm hichaaur hichdëun chad jũrr t'umaam k'ʌʌn dak'ĩir
    hajapcha jaaumaajeejim hanaabá. Maagwai ni hãbmuajã pöd mag k'abam haju k'aba
    haajeejim haajem, Hẽwandam hiek p'ã sĩsidʌm gaai hoonaa “Jesuuta chadcha Hẽwandamau
    pʌ̈iju jaaujerr hõrau nʌ nʌmʌu” ha jaauwaijã.
  alp-NT: Le irare kai tamata Yahudiaru rame me tamata bokala oasi, esi lesini mo.
    Kai itiluke Alla Eni lepata rebe lekire be Yesuse mere pine Alla IulakeNi kena
    hlamate tamatare.
  san-VEL: phalato yii"surabhi.siktastraateti "saastrapramaa.na.m datvaa prakaa"saruupe.na
    pratipanna.m k.rtvaa yihuudiiyaan niruttaraan k.rtavaan|
  kbq-kbq: Na'ankure agra hampo'natino Jiu vahera zamazeri hagro huno, mika vahe zamufi
    avontafepinti eriama huno Jisasi'a Tazahu Nere (Kraisi'e) hu'ne.
  kbh-kbh: Ents̈angbe delante chë judië́ngaftaca jabuachana imojánenatsëtsnaye y nÿetscanga
    tojaninÿanÿé, nts̈amo ndoñe ts̈abá inamncá chë judiënga imnatats̈ëmbuama; y Bëngbe
    Bëtsabe uabemana palabrë́ngaca chënga tojaninÿanÿé, Jesús Bëngbe Bëtsabe Uámana
    Uabuayaná bétsemnama.
  ron-LSB: pentru că i-a combătut cu putere pe iudei, arătând public, prin Scripturi,
    că Isus este Hristosul.
  pon-pon: Pwe a manaman on Juj akan, kajale on irail jan kijin likau kan me Iejuj
    me Krijtuj.
  nhe-BL: Huan ica chicahualistli Apolos tlanajnanquili tlamiyacapa ininhuaya israelitame
    campa miyac tlacame mosentilijtoyaj. Huan quinnextili ipan Itlajtol Toteco para
    Jesús nelía nopa Cristo tlen israelitame quichiyayayaj ma huala.
  sps-sps: tana saa tan tsue tsunian reits, Apolos fabiu ir a taa Jiu matar a fokinai,
    faatok iny non kirkir tan Vegiau Ten Gov faatok faarof fiisok rarori, e Jisas
    Ayei na Krais, a mes te pisainy e Gov ma Tsoiny Fiisaup Ya tana vainy tan aveto
    tsuri.
  wnc-wnc: Gatayamuwawan Judia nana aminda sapdut wamu takngatu takngatu yaking. Yawa
    ngana Apolosda kekeknga siknga wamu gutong gutongang yakingu aminde kaine atzipmapapaakusikut.
    Anutue wamu tupa siknga ngang yakapsata mataking kaknga kendeke getanganggan yanike
    Jesu Anututa tapan Krais gatanimuyaapa dakngake pasikut tapa unin ngang yeuyamukut.
  bus-bus: Zaakɛ à yã Yudanↄ fù parii guu mámmam, à ↄ̀dↄańnɛ Luda yã guu kɛ̀ Yesun
    Mɛsaya ũ.
  gub-BL: Apor a'e, ukwaw katu Tupàn ze'eg imume'u haw a'e, a'e rupi zutew nupuner
    kwaw hemiawy kwer hexakaw rehe a'e wà. Umugeta Tupàn ze'eg pape rehe imuapyk pyrer
    tuweharupi, zutew wanupe, Zezuz tuwihawete romo Purupyro Ma'e romo heko haw ikwaw
    kar pà wanupe.
  imo-imo: Imbo palinga kumbekerena Juda imbomanga ungumu nimbe maindo mundurumu.
    Oi toko panjiringi bukuna Gotenga ungumu wendo lipelie yuni Jisas Gotenga imbi
    topa kanopa ltimu iyemu moromo nimbe moro tondorumu.
  boj-boj: Apolos a tamo uŋgasari naŋgo ŋamdamuq di Juda naŋgo anjam siŋgila na gotraŋyoqnej.
    A Qotei aqa anjam neŋgreŋq di so qaji dena naŋgi endegsi osornjrej, Yesus a bole
    Kristus.
  eng-DRA: For with much vigour he convinced the Jews openly, shewing by the scriptures,
    that Jesus is the Christ.
  knf-knf: Hënk, aji laţ bayuday bnuura ţi kadun ki bañaaŋ, aji ţëpna ţi Ulibra wi
    Naşibaţi kadiiman kë Yeŧu awooŋ Kriŧtu.
  san-KHM: ផលតោ យីឝុរភិឞិក្តស្ត្រាតេតិ ឝាស្ត្រប្រមាណំ ទត្វា ប្រកាឝរូបេណ ប្រតិបន្នំ
    ក្ឫត្វា យិហូទីយាន៑ និរុត្តរាន៑ ក្ឫតវាន៑។
  arn-NT: Fey tañi penieetew kom che, nor dungu mew ngülamtuniefi tati pu judiu Wirin
    Chillka mew tripachi dungu mew müten femngechi ñi feypiafiel Jesus rüf mew ñi
    Cristongen. Fey kisu engün pepi llumumalay tüfachi dungu.
  zas-NT: Din delant loj gra ree bejn rëbaman guial ad laat zë ree bén Israel, abiꞌ
    achutczi gojc nadxiꞌ xtiidxaman guial graczi ni rëbaman na̱j diidxli, balüü tëëman
    loj xtiidx Dios gra luar lod rëb guial Jesús na̱j Cristo bén gulëjz reeman.
  ken-NT: Arɛ́, are kɛm ɛpʉ́ítí nɛ bo Israɛl bɛsí bo mankɛm. Adɛbhɛ nɔkɔ bɔ amɨk
    ndu ɛpʉ́ítí ɛyɔ nɛ are sɔt mɛnyɨŋ ɛbhɛn bɛchi amɛm Ɛkáti Mandɛm bɛtɔŋ kpoŋoroŋ
    bɛ Yesu kɛ achí Mpɛmɛ anɛ Mandɛm afyɛ́ nyaka bariɛp bɛ ǎtò.
