  gaq-gaq: ମେଁନେ ଡାଗ୍‍ଲା ଜିସୁ ଜେ କିସ୍‌ଟ ଆକେନ୍‍ ଦର୍ମସାସ୍ତର୍‌ ଏତେ ପର୍‌ମାନ୍‍ ଡିଂଚେ ମେଁ
