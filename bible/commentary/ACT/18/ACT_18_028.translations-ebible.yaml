    mana mayqanpis mana chaynuchu niytaqa puytiranllapachu.
  yuw-yuw: Wömai yaha yu owi amnaho yangamin Yuda amnaot mataho emoc tongga yuhon
    gesöno tohongidoc. Yu Kopotorochon bapiyahon foro suraro inong tuctuc tongga ingoroc
    indagoc, ‘Yesu yui amna Kopotorocho inoin owi amnani fogit fogitha inong muuna
    ebocma Duic woroc’ ihoroc indagoc.
  hus-NT-1971: Ani jaye in lejquith tejhua’methanchal abal q’uibts’oth in tsalap an
    Israelchic tin cuenta a Jesús. Ani yab in ejtohualchic quin ulu iba. In tejhua’methanchalchic
    al an T’ocat Thuchlab abal a Jesús ja’its a Cristo ax in lej aychalchic ca chich.
  med-med: Jura wamp mbʉ nga ik polk nʉtmin mbʉ, wamp mbʉ nga kuimp keta ila, ⱡawa
