  pan-pan: ਕਿਉਂ ਜੋ ਉਸ ਨੇ ਪਵਿੱਤਰ ਗ੍ਰੰਥਾਂ ਤੋਂ ਸਬੂਤ ਦੇ ਕੇ ਜੋ ਯਿਸੂ ਉਹੀ ਮਸੀਹ ਹੈ, ਵੱਡੀ ਤਕੜਾਈ
