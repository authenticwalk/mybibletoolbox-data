    No Itou nomo buk nomo beele tigini malala foomudu benou abitimu nigei nomo bona,
    Yesus no fai waha Itou no nomo fai-aita bagu gidu hanigei nomo hangada tuwai.
  aly-aly: '@see-verse:ACT.018.027'
  wiu-wiu: Nitikome okome Yesu onepa Keraisu wa papete ibini oa piane ago wa Akolaline
