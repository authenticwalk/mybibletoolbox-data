    Deus itaumbyry egatuwânibyry modo Messias wâgâ inweniby tytainze. Awylygue myani
    aguely: — Idataungâ. “Warâ ise Messias aieholy” kewânmy Deus. Jesus agâ aityby
    modo, Deus aguehobyry ara kehoem aidyly. Awylygue Jesuslâ Messias awyly, Deus
    Ingonotyby — kely. Koendâ lelâlâ myani aguely. Aituo pylâ myani judeu domodo âdakepa
    awyly-ro warâ.'
  kue-kue: Ye yombuglo kaima ere yomba prapra mambro mina Juda wagle kanno i ye di
    ikine ende engre atne endungwa te kamambuno pepa mina okuna God kamo pangwa i
    ombunodi nongugl ende ana Yesus kaima Krais moglme dungwa.
  cot-NT: Iriatimpa inetsanajianaqueneriquea maasano joriojia capiocajianquitsica
    itsatacaantajiavecaca, cameetsa yoanaquero maasano, iroguentitari ipampiatanaque
    Itioncacaantaqueca Aapani Irioshi itsavetantaquerigueti Jesoshi icanquegueti iriguenti
    irira Quirishito Meshiantatsica. Irootaquequeate querocampate incojiaquerini iriatimpajia.
  bnp-bnp: a vuhuna i vahehe tora turane huriki a Iuda, i vakasiri ria na Hinere,
    e Isu ia e Kristo.
  apn-NT: 'Nẽ xatã Ijaew mã tanhmã Jejus jarẽnh to kamã hihtỳx o mẽ hkôt pa nẽ mẽ
    kãm: —Nà Jejusja tãm na pre Tĩrtũm mẽ pakaxyw ãm. Tĩrtũm kapẽr ã kagà htũm kamã
    ã harẽnh kot anhỹr. Anẽ.'
  ctp-NT: Ykwiꞌ Polo loꞌo nchga nten chaꞌ ti ji kwaꞌu neꞌ judío kanꞌ nchga chaꞌ nu
    ñi ꞌin Krixtu, ni siya nten taꞌa yu ngwa neꞌ; loꞌo ngwaꞌu yu chaꞌ ꞌin Ndiose nu
    ndukwa lo kityi sꞌni, seꞌen nu nchkwiꞌ chaꞌ ꞌin Krixtu nu ndiꞌin ta ꞌa neꞌ judío
    ꞌin, chaꞌ kan lo chalyuu. Krixtu lka Jesús, ndukwin yu. Suꞌwe ꞌa ykwiꞌ yu, kanꞌ
    chaꞌ ja tukwin ngwa ꞌin tukunꞌ chaꞌ ꞌin yu.
  opm-opm: Ma panggeit indip oh Got oh Moh hanip ire amburin hanmur por ma kis matip
    han oh Jisas oh ma hapat dahatin ohe da oh brak matpa meng orhor sama pomat pinggit
    ama indip oh. Oh imat ma pinggit indip oh kuuhan ire tarmuriya tei oh Juda ire
    Jisas ohnong na kis matip hanmur ma ripti mengnong amkar ihat pinggit indipmur.
    Ihama Korin aptei oh indipri.
  bvr-bvr: Minypa wolawola Ju yerrcha ngarndarrk ngarndarrk abi-negarra aburr-workiyana
    Apóloch, nipa burr-guya a-wena burrwa a-workiyana minypa aburr-werranga burr-guta
    aburr-jaranga aburr-galiyana nula aburr-workiyana, rrapa minypa meyali burr-gurdagurdarrana
    gun-guwarr janguny mu-jurra gu-yurra minypa Wangarr a-menga arrburrwa Wanngu An-gunega
    nipiya an-gata Jesus.
  wal-wal: Aissi giikko, Yesuusi ba huuphen Kiristtoosa gididoogaa Aihudatussi Xoossaa
    maxaafatuppe qonccissidi, deriyaa sinttan minttidi yootees.
  zad-NT: Na' bli' bsedile' beṉ' nan klelan chajnii beṉ' Israelka' c̱he Jesúza'. Na'
    bibi gok yee beṉ' Israelka' daa bliile' ḻegake' to to gana' nyoj Cho'a Xtill'
    Chioza' daa na Jesúza' nake' Crístona', beena' wseḻ' Chioza' iṉabi'e.
  kmg-kmg: Ehuc miti papia irec dâŋqâreŋ hewirickerâ Jesu e Kristo jâmbâŋ irec fuŋne
    hofao mu rituc ehuc Judaŋic jaŋere dâŋ bawahawec.
  aso-aso: Monoꞌ godoloutiꞌ gato lo ngoloꞌ lo Oꞌmosoꞌmo do luꞌ izelive lo imiselelesa
    live ma Izesuꞌ ve lo neꞌmi monovo eveneꞌ mukiliti veꞌnidoꞌ lo sotoꞌ molo lo-ngemo
    Zuda vete li voleloꞌ meloꞌ igi ataize laniꞌ nene ngivileꞌ ogo do leme-ngidineꞌ
    ve.
  uli-uli: Yema halusurloh panger Jews kowe le rebe hapaliyel ngali mo luwul yarmat
    irel kkelel mekla yema sor. Bo iy yema hatosiya mo irel Babior we ye Santus le
    Jesus mele Kristus.
  nin-NT: Apolo a kri karrkarr na re mri ani Yahuda ba. Nggo a tsarr ba na Angbamvu
    ka Abachi ka di Yesu yo a su Kristi wa.
  acu-NT: '@see-verse:ACT.018.027'
  cak-WNT: Y ri Apolos can chiquiwech c'a quinojel tek xuk'alajsaj chi ri israelitas
    ri ma quiniman ta ri Jesucristo, xa ma ya ta ri yetajin chubanic. Y ri israelitas
    ri' majun c'a niquibij, ruma ri Apolos can nucusaj c'a ri ruch'abel ri Dios ri
    ye tz'ibatal ca, riche (rixin) chi nubij chique chi ri Jesús can ya wi ri' ri
    Cristo.
  ebk-ebk: Pararuy enatna ay nakesosek as nan chiyuycha Judio as nan kaongoran chi
    tataku, ya enamisna chicha babaen as nan penaneknekana kan chicha ay nurpu as
    nan chiyuycha naisurat as nan Kalen Apo Dios ay hi Jesus nan Cristo.
  spa-PDDPT: Refutaba con ímpetu a los judíos en público y demostraba por medio de
    las Escrituras que Jesús es el Cristo.
  ruf-ruf: Kwaapfila tsakawahuma ghendo Wayahudi hambele he iwanu wose, kalangusa
    kulawa mne Ghamaandiko Mahenzeluka ka Yesu iyo Kiristu Mkombotsi.
  gun-gun: mba'eta ijayvu kuaa ete vy pavẽ oendua py ipo'aka judeu kuery re, mba'eta
    ipara oĩ va'e gui omombe'u vy oikuaa uka Jesus ae Cristo oikoa.
  agu-BL: Yi jilone'n i' ẍchiwutz cyakil wunak xcon quiw yol ta'n tan xite'n chiyol
    yi e' judiy, nin xcon yi yol Kataj ta'n tan ẍchajle'n scyetz yi Jesús ya'stzun
    yi Cristo yi jun yi bixba'nt tan Ryos tan tule'n tan kacolpe'n.
  isn-isn: Ku ngulu niakwe ni mahala, uApolo ai uakiile i Ayahudi mu kihenga wazelagiila
    kukiila ukilisigwa niya kina uYesu yuyo Kristo.
  eng-PEV: But some of the Jewish leaders didn’t believe in Jesus, so Apollos argued
    strongly with them all the time. And he talked to everyone, showing them that
    God’s book tells us about the man that God promised to send to save us, the man
    that is called the Christ. And he showed them that Jesus is that man.
  ilo-ULB: Inabak ni Apollos dagiti Judio babaen iti bileg ken kinalaingna iti imatang
    ti tattao, impakitana babaen iti Nasantoan a Sursurat a ni Jesus ket isu ti Cristo.
  pir-NT: '@see-verse:ACT.018.027'
  anv-NT: Abɔ́ anyɛɛ́ mbeé ne bɔɔ́ Jus né depɔré Jisɔs gbɔgɔnɔ ne apwɔ wyɛ ɛbwɔ́
    ndɛre alɛrege ɛbwɔ́ cháŋéné né ŋwɛ Ɛsɔwɔ nnó Jisɔs alu Muú yi Ɛsɔwɔ akweré
    ji ɛlá gefwa.
  sab-NT: Kwian ulita gwa giti Apolos gerudu tanre kwian israelita gweale ole kwian
    e me kle tañachuge trate no Jesu giti, Apolos tadu kwian israelita e ta gbe suge
    trate Jesu giti, Apolos Chube gerua degaba unsuialin Jesu giti batunga kwian israelita
    ulita alin, gire ama geru e treunnga no trate kwiange ene ñage suge kwiange Jesu
    amaña Cristo Chube gerudu giti sbali Chube be Cristo kage kwian israelita alin.
    Apolos gerudu ene kwian ole gire kwian israelita bai me kle tañachuge no Jesu
    giti chegu kamne me su gerule dare.
  tmd-tmd: '@see-verse:ACT.018.027'
  acr-NNT: 'Ma na kuxiꞌij ta kꞌana ribꞌ, e laꞌ chiwachil kukꞌutu lik qatzij ri kubꞌiꞌij
    rire y na je ta laꞌ pachaꞌ ri kakibꞌiꞌij raj judiꞌabꞌ. E kuchapabꞌej ri tzꞌibꞌital
    kan pa Ruchꞌaꞌtem ri Dios re kuqꞌalajisaj: Ri Jesús e ri Cristo, Ruchaꞌoꞌn lo
    ri Dios.'
  kpg-kpg: I dono lagamaaloo maaloo, mee gu aali i digau o Jew i mua nia daangada
    tenua i dana haga donudonu mai di Beebaa Dabu bolo Jesus la go di Mesaia.
  taj-taj: तिग्‍दा भिसम थेसे परमेश्‍वरला बचनग्‍याम येशून थार्बा पिन्‍बा ख्रीष्‍ट हिन्‍ना
    भिसी म्‍हिगदेला ओन्‍छाङरी यहूदीगदेदा तिगै पाङ्‌आखम्‍बा तना लजी।
  avt-avt: Hɨrak ketike mɨt ne weiwɨk me Isrel newepnak natɨpan te hɨrak keriuwe hɨm
    iuwe mɨrak hɨrak keteikɨn mɨt miyapɨr hɨm me mɨt en hɨram ap yaaim. Hɨrak keriuwe
    hɨm me God mau tɨwei, hɨrak katɨp mɨt keteiknor Mɨtɨk Jisas kerekek hɨrak Mɨtɨk
    Krais kerek God kehimɨtanek kɨkaap mɨt.
  cbk-cbk: Todo el maga creyente ya queda animoso, cay ya oi gayot sila el grande
    purpia di Apolos con el maga Judio na publico, pero no puede gayot el maga Judio
    contesta ni nada, cay si Apolos ta dale prueba por medio del maga palabra del
    Sagrada Escritura que si Jesus amo el Cristo.
  uig-ARA: چۈنكى ئۇ خەلق-ئالەم ئالدىدا يەھۇدىيلار بىلەن مۇنازىرىلىشىپ، ئۇلارغا كۈچلۈك
    رەددىيە بېرىپ، مۇقەددەس يازمىلارنى شەرھلىشى بىلەن مەسىھنىڭ ئەيسا ئىكەنلىكىنى ئىسپاتلاپ
    بەردى.
  tuf-tuf: 'Uw ub acat Apolosat eyin cuitar tew̃jacro. Judíoin owár rahra rahra tew̃jacro.
    Eyta tew̃a rabar Sir carit cutar bitar wactar judíoinat ay rahcuayta acu ehcujacro:
    “Sirat Cara Ayin Wajaquin Jesusan ey ayjac,” ehcujacro. “Jesusan Crístoro,” ehcujacro.
    Eyta ehcwayat judíoin ajc sácajacro.'
  abx-abx: Mahaya i kapulsanan-na paglupig si mga Hebro si pagparapamasusuhay-na atubang
    si mga a'a pina'agi si pagparapamatu'ud-na tikang si Kasuratan nga gana' na la'in
    Tinu'inan Mannanalwas kon ma'in hamok si Jesus.
  mco-NT: Chi je Apolos oy capxpɨdzɨmy mayjäy agujc co ca' yjanchɨty nej anajty ajcxy
    judíojäy yhuinma'ñ mɨɨdɨty, co Jesús ca' je' yjëjɨty je Cristo. Je Apolos jɨm
    je' mɨc'ajt tzachpaady ma Dios y'ayuc ycojaayɨty co Jesús je' je' anajty je Cristo
    huɨdi anajty ajcxy y'ahuijxyp.
  bsp-bsp: Bawo fənɔntər fɔ Apɔlɔs ɛŋc-gbɛkəlɛ aSuyif fɔr ya afum alarəm kiriŋ pəsɔŋɛ
    ŋa kəcərɛ dəkitabu a Yesu ɔyɔnɛ wəbɛ nwɛ Kanu kənayɛk-yɛk mɔ.
  kqf-kqf: Tana ena giu i ḡailisi gulata te Diu lavedi edi giu i lauyovoḡedi lava
    kumdi matedimo. Banina tana gilugilumina wadubonemo i kamaḡati kauwe te Yesu tana
    kamaina Tauwaiyawasana.
  cpb-NT: Rimatziro Apolos roitsinampaayetakeri Judá-ite, roñaagayetziri Osankenarentsipero
    ikenkithatakotziri Cristo, iro opoñaantari riyotakoitantanakariri Jesús, iriitake
    Cristo.
  aon-aon: Baraen eshesh Juda shariganum agundok sabaishi arpesh shantorum shapeum
    douk dodogowin atun nagapeshen-umesh. Dodogowin atun nabukuk esheshin rihirahaemin
    baraen aria gamo neyabigen wosik baraen nyetem Iruhin ananik Buk iri um Jisas.
    Nakri Jisas anan Krais, douk Iruhin nagraehan aria neshopokan nanakumori nurao
    arpesh iri.
  hus-NT-2005: Na Apolos in xalkʼál tin tamét an atiklábtsik abal ukʼpinék ti kʼwajat
    an judíotsik kʼal tin kwenta na Jesús. In xalkʼantsal kʼal jun i tsubaxtaláb xi
    yab xitaꞌ neꞌech kin ejto kin ulu ke yab aniꞌ ani in óltsaltsik ban Tʼokat Dhuslab,
    ke na Jesús jaꞌich an Kristo xi kʼwajattsik in aytsím.
  mig-NT: Te ma̱'ñú táká ña̱yɨvɨ ní státá'an‑de jíín cháa judío. Te ni̱ stá'a̱n‑de
    ja̱ Jesús kúu‑ya̱ Cristo, nátu̱'un ká'a̱n tutu̱ ii̱.
  bps-bps: Du di kastulen ale Afolos na i dad Dyu di muna i dad to, gfisanan ale du
    fiten i kaglut fagu di Tnalù Dwata, dunan Dyisas i To Mgalék Dwata galla fatan.
  mbs-mbs: Pegtoladà din, linebad-lebad din se kagi te Timanem amon ketegahan te menge
    Judiyo te si Jesus se Misiyas insogò te Timanem. Yan dinaeg din se menge Judiyo
    migdindil kandin kidoen te keditaan te otaw.
  cme-NT: U waa duɔ ce u biɛ Diiloŋ-nelma‑i a tagaaya pigãaŋ Yuifubaa-ba‑i nuɔmba-na,
    wuɔ ba suurii hĩɛŋ-nu, kɛrɛ Diiloŋ uŋ pãa nuŋgu‑i wuɔ u ka saaŋ *Koŋkortieŋo
    maŋ, u yaa juɔ Yesu‑i.
  sus-sus: Apolosi naxa Yuwifie matandi sɛnbɛ ra kɛnɛ ma, a naxa a masen Kitaabui
    ra a Isa nan Ala xa Mixi Sugandixi ra.
  pon-2006: Pwehki eh akamai kehlail, e powehdi mehn Suhs akan nan akupwung sansal
    akan, kadekadehde sang nan Pwuhk Sarawi me Sises, iei Mesaia.
  dad-dad: Ere nigin, ĩ Juda tamo kayau geid mal atun fefe de fen, od megeir ado nem
    lai feid fen, Negur nẽ Itotoya bun Jesus ĩ anĩ Kristus ya anĩ, agef ifelnẽdin.
  zab-NT: Te pur nez lo irate bniety rniib dec gati xneztini zé de bniety Israel,
    ne quɨt tu nialeeti nicaby lob pur ni irate ni rniib ná xnezni, ax irate zec ni
    zéed lo xquiits Dios rliuub laadeb dec Jesús laaniy nány Crist.
  jae-jae: gebe kêku Judawaga tulu ŋa biŋ toŋaclai gêmoa awêgeŋ lau samob sêlic ma
    gêwa Jesu sa gebe eŋ Kilisi kêtôm biŋ, taŋ teto gêc naŋ.
  ksd-ksd: tago i pue vamut ra Iudaia ta ra mata i ra tarai, ma i vaarike ot pa ia
    ma ra Buk Tabu ba Iesu ia ra Kristo.
  msm-NT: Tongod to madigon no mgo katarongan din pinasikad to Kasuyatan to Diyus,
    nayupig din to mgo Hibru duon to atubangan to kaotawan. Su pigmatuud din kandan
    no si Jesus to diya Insaad no Manyuyuwas.
  myk-myk: Bani wu kafila wu bi tajogo fɔ Yawutuu pu na sipyii pu bɛɛri ɲii na. A
    wu li shɛ na foro Kilɛ Kafila wu ni na Yesu wu ɲɛ Kirisa we.
  sbe-sbe: Meta tamowai maudoidi matadiyena ye hededebayaokalili Dius tamowaidiyao
    udiyedi na kulikuli tabudi udiyedi ye hemamohoiyei meta Yesu iya Keliso ede.
  mcr-mcr: Israitqä, kukŋuä quvqä ätmiŋuwä iquauŋi, iqu ämaqeuqä hiŋuä iqiŋi kimaŋi
    yäŋänäqŋqä ätuätä, mändi äkittqäumiŋqe. Iqu kukŋuä Goti Hanjuwä Iqueqä bukä iutaŋi
    awä ätuätä, ätnäŋä iqi tii ätumiŋqe. “Kraisi, Goti Hanjuwä Iqu ne ämineyätŋqä
    ätekqä Iqu, Jisasi Iqu Qäquvqä.”
  cux-NT: Ndúúcū nducuéⁿ'ē poder n'deēé ch'ɛ́ɛ́cū cheendi sa ndúúcū 'iiⁿ'yāⁿ Israel
    s'eeⁿ nanááⁿ nducyaaca 'iiⁿ'yāⁿ s'eeⁿ ní n'giⁿ'i sa chi Jesús miiⁿ chi Cristo
    chí nndɛɛvɛ Dendyuūs cáávā Escrituras.
  tur-YTC: Çünkü Kutsal Yazılar’dan Yeşua’nın Mesih olduğunu açıkça göstererek, Yahudiler’i
    güçlü bir şekilde çürüttü.
  san-ITR: phalato yIshurabhiShiktastrAteti shAstrapramANaM datvA prakAsharUpeNa pratipannaM
    kR^itvA yihUdIyAn niruttarAn kR^itavAn|
  bel-N: бо заўзята абвяргаў Юдэяў перад грамадою, паказваючы з Пісаньняў, што Ісус
    ёсьць Хрыстос.
  sch-sch: Loko rieta Judangei hah a makhal mindoka, Pathien lekhabu mangin Jisua
    chu Messiah ani ti a minlang ngâi.
  mic-MIQNT: Ta'n tel melgewistoq, pegwatesguaji Lesui'paq mimajuinuigtug. E'w'g Gjinisgam
    ugtwi'gatign musga'tuaji na Se'sus na Nujiugs'tawi'wet.
  huu-NT: Judíuaɨ dɨga marefodo jɨaɨ eo ñaɨte. Iemona naimacɨ uai ollɨnodɨ iñede.
    Naimɨedɨ Jusiñamui cuegafuiaɨmona Jesúdɨ caɨ Jilloitaraɨmana llofuete.
  jiv-NT: Tura Apurus Israer-aentsja̱i̱ paant chichasmiayi. Túrasha Yusa Papiri̱ji̱a̱i̱,
    Jesussha nekas Yusa anaikiamuri̱nti tusa paant jintíak nincha nupetkamiayi.
  otm-NT: Nguetho nu'bʉ min yąhʉ yʉ judío gue hing yʉ 'yɛ̨c'yɛi, bi dąha, ngue ya
    mí yą con rá ts'ɛdi Oją. Bi 'yuti nangue rám Hman Oją maya'bʉ, gue gue'a ra Jesús
    ra Cristo mí hmam bʉ, gue mí tø'bʉ.
  dah-dah: '@see-verse:ACT.018.027'
  tnk-tnk: Apolos ramasitu asori ia nirəha, tɨ nəri nə mə ia nəmri nərmama me in ramousi
    tərini nəɡkiariien səvəi nəkur Isrel, mamahatən ia Nəkukuə Ikinan mə Iesu in Kristo.
  kpr-kpr: 'Ainda beká mo: nu natofo da dombuda, Jusi embode dabade beisiga edo ghuseri.
    Beisiga use, Apollos nu dubo kotedo fakina use se darigeari, Jusi embo sifo ghousa
    beka dodo ghuseri. Nu God da Gekaimi eminge ijugedo ghusira: God namondeda ari
    ekoko kote doyari dae sedo, Genembo dirigetiri fusira amo Iesu ri.'
  san-IAS: phalato yīśurabhiṣiktastrāteti śāstrapramāṇaṁ datvā prakāśarūpeṇa pratipannaṁ
    kṛtvā yihūdīyān niruttarān kṛtavān|
  nho-nho: I ana saaita e hakatauttau ma naa Jew imua te henua raa, naa tama naa maraa
    see ttae kiaa ia i tana llau te taratara, teenaa a ia maraa e ppau ake naa taratara
    te Laupepa Tapu raa ki illoa naa tama naa maa Jesus ko te Mesaea.
  gym-NT: Jesu abko Ni Dianinkä ñakare Ngöbökwe abko nitre israelita nämane dirire,
    akwa ni jökrä ngwärekri, Jesu abko Ni Dianinkä Ngöbökwe ara abko Apolos namani
    bä mike metre tärä Ngöbökwebti, aisete nitre israelita ñan rabadre kukwe ye rükente
    abko nakaninkä kore kä Acaya känti.
  azg-NT: Ee jaaꞌ jñꞌoon totsinchuꞌ jon ndëë tsoñꞌen nnꞌan judíos na chue nꞌonhan
    na cotjiꞌhan cüenta na tyiꞌyuuꞌ na nquii Jesús conduihin Mesías. Ee tijntꞌuehin
    jñꞌoonꞌ Tyoꞌtsꞌon na jndui tivio chaꞌ ntsiꞌman jndyoyuhanꞌ na mayuuꞌ na joꞌ condui
    Jesús.
  bhd-bhd: किजोकि तै बड़े ज़ोरे शोरे सेइं यहूदन सेइं बेंस केरतां खुल्ले आम पवित्रशास्त्रे
    सेइं साबत केरतो थियो, कि यीशु ही मसीहे।
  too-NT: Lā' con lhūhua' līmāpa'ksīn Apolos ixcātā'lāhuanī israelitas ixlacapūnca'n
    ixlīhuākca'n. Lā' ixcātlaja. Lā' ixmāsu'yu por ixpālacata ixtachihuīn Dios que
    Jesús ū'tza' Cristo a'ntī Dios ixlacsacui'līnī't.
  ind-AYT: karena ia dengan keras membantah orang-orang Yahudi di muka umum, sambil
    menunjukkan dari Kitab Suci bahwa Kristus adalah Yesus.
  cjo-NT: 'Riyotaaperotakiri riyotaperotantaari. Ikemaeyakirini atziri riyotaantaperotziro
    Iwaperite Tajorentsi, ikantzi: —Rirotaki Jesoshi okenkithatakotziri Iwaperite
    Tajorentsi, rirotaki irira Rotyaantanewo Tajorentsi.'
  nsn-nsn: Inggono ke uelperere keip tasir Ju i uoum tar matasir manai tar mene ualasira
    tur tunane toro bolobol tono uelhire God pare, Iesu te Kristo.
  san-DEV: फलतो यीशुरभिषिक्तस्त्रातेति शास्त्रप्रमाणं दत्वा प्रकाशरूपेण प्रतिपन्नं
    कृत्वा यिहूदीयान् निरुत्तरान् कृतवान्।
  tna-NT: Judío cuana neje saida jacuicuinatiana. Diusu sa mimi derejiji neje Jesucristo
    da tuna eid'uatani Diusu sa Jabeituti Deja bametana. Da su judío cuana cuaja jajeutsuti
    taji mahue jabatitana.
  lid-lid: Eme iy bwidi andres i hawe iri Juwis udu mada lau mari na buk ndrabun,
    ma iy leheya i mada iri ta nyala Jises badeh, iy Krais handru, ndramak Kindrei
    ndratehei iy ta akohok iri lau tan ame hamon.
  wim-wim: Nil Apollos.ana thaw-thaw Jews al-alantana angman yotantanganweya aꞌ nil
    engk-engkanang wikan waaꞌ-waaꞌ thant thanana way-way ngaantam-ngeeyin, minaman
    yaꞌa, thaniya keꞌam ngangkangan piꞌ-piꞌin nunang Jesus.an, yaꞌa. Nil puth meenath
    thant lat ngench thayan anpalan nil God.angan kaaꞌngak thanang-a, nil anan kanam
    wamp, pam Jesus.aniya kaaꞌ-piichanathow ngampanganiya.
  zga-M: Khumakha nu vumanyi vwa mwene, u Apolo avaluleilile Avayuta pavuvalafu vuivonesya
    ukhukongana nuvusimbe uvwakhuta uYeisu vei Keileisite.
  yom-yom: Bila wuba bedisanga Bayuda va nyalu nguba, wumonisa mu masonoko ti Yesu
    niandi Klisto.
  san-SIN: ඵලතෝ යීශුරභිෂික්තස්ත්‍රාතේති ශාස්ත්‍රප්‍රමාණං දත්වා ප්‍රකාශරූපේණ ප්‍රතිපන්නං
    කෘත්වා යිහූදීයාන් නිරුත්තරාන් කෘතවාන්|
  yut-yut: '@see-verse:ACT.018.027'
  grc-BYZ: εὐτόνως γὰρ τοῖς Ἰουδαίοις διακατηλέγχετο δημοσίᾳ ἐπιδεικνὺς διὰ τῶν γραφῶν
    εἶναι τὸν Χριστὸν Ἰησοῦν.
  cpc-NT: Jimatatziiro Apolos ikitsirinkayitakiri Judá-mirinkaiti, joñaagayitziri
    Osankinarintsipirori ikinkithatakoitziri Cristo, ari okanta jiyotakotantaitakariri
    Jesús, iriitaki Cristo.
  nhg-NT: Oquenpaliebe meyac porque cuöc omosentlölejque oquemejtete quiene ca joriojte
    motlapolultiöya. Pos inu joriojte amo quepeaya tli quejtusque. Joriojte quepeaya
    esperanza que sie tunale Deus tiehualtitlanesque inu Cristo öque yejuatzi tieixpejpenque.
    Apolos ocasec tietlajtultzi Deus hua oquemejtetejque giente que yejuatzi Jesús
    iloac Cristo.
  nya-nya: Pakuti iye anatsutsa Ayuda mwamphamvu pamaso pa anthu, natsimikiza kuchokera
    mʼMalemba kuti Yesu ndiye Khristu.
  ngu-NT: Niman ican nochi poder niman melajquitlajtojli, oquincamatlan on hebreos
    teixpan. Yejhua quiteititijtiaya ican on Yectlajcuilojli itech ica Jesús yejhua
    Cristo yejhuan Dios oquitlalij para tlamandaros.
  kup-kup: Met zei posik Zudahol het, “Evo, arim Iesuz ñetï hameg-okov, Moregao ok
    hameg, pot dei homeameg,” pot haoh. Oñ Apolos pi tinam ñetiv haohap, povoz Baiñetinavoz
    Tepatak menahan hezaek rekö hat Zuda porin epat bar mañah, “Batam Godihö Kristo
    meepanen erapanez au hahan hez-popuz menahan hez-pot Iesu hamarah haerat hahan
    heh-taput hatah.” Pot Zuda ahorinañ nae nap mañoohan pim haohavoz rotapuv ou ravah.
  jid-jid: Apollos a kri gbangban ni sen nyu ni Yahudawa ba nda tsro ba rhi ni vunvu
    Irji ndi Yesu yi hi Kristi.
  wmw-wmw: Iye akiwakidiri baina Mayahudi kwa uwezo, na kwakikisha julu ya Mandiko
    kuwa Almasihi ndi Insa.
  gmv-GGM: Geeshsha maxaafata hessa hayssara gaththi markkas markkas Yesussay izi
    kiristtossa gididayssa Ayhudatara daroo palammettidi dere sinththan istta laththides.
  ssg-ssg: Ti i kak he hapatapat kapi teka Ju, kakaian xoini kakaialaha. I uke kakain
    ti he pepai Haeu ti nexi hanialaha ka Jises se tel Krais Haeu taloma.
  zpo-NT: Nel kwaan xtizh Dios klar doo nlu xaa lo re myet lee Jesús nak Crist, Xaa
    Mxaal Dios Nabeyy; nu sbaa mlu xaa nawlit re kwaan mbezh re xaa Israel.
  poy-poy: Toziya kendereyiti kuwakanka Wayawudi paweru pakawalanguziya kwa visoweru
    vya Malembu Mananagala kuwera Yesu ndo Kristu.
  qwh-NT: Y llapan nunacunapa nopanchomi israel mayincunata Diospa palabran nenqanmanno
    tuquinopa cäyitserqan Jesusqa Dios Acrashqan cashqanta.
  gaw-gaw: Nug Juda danab ele danab ah noolagp̱a nai maṯinna, nug Kayak naip̱anu,
    Jesus am Kristus, ip̱uanaṯaṯa maṯiaya heehe, nuhig nai am Juda dilag nai huana
    eḏiṯom.
  nca-nca: Dokoro kondé kaŋero Juda unindo iŋo-iŋoye koroqe qu roneneŋoro Anutu koro
    sokome ŋu rondaqero, Yesu ŋuko Kristo ŋu, yero witú yereró.
  zpz-NTPP: Lat de mbecy zigy nap blyuuy nu dzi radza de riidz nu rnii de mbecy Israeel.
    Orzeꞌ wangacaꞌ nii dey nu walab ni. Bzat yu riidz nu bzeeñ Ñgyoozh, ornu blyuuy
    ni dey nu Jesuuz, laab mi zeꞌ Mesías, biñ nu ca lo cuen nu co mbañ mbecy.
  mkj-mkj: Ih akmai sihkei oang mihn Jew‑ok in janjal, kadkadehdehng irai jang nehn
    Puk Joarwi pwa Jesus ioar Messiah.
  zac-NT: Biꞌldi Apolos laꞌni Sagradas Escrituras lu ra mënë israelitë. Bëluáꞌall
    de quë Jesús na Cristo nabësheꞌldë Dios lu guë́ꞌdchiliu hashtë guc rall cunformë
    lo quë naguniꞌi Apolos.
  kyg-kyg: Agaemo he tino vayaꞌai apaulagaleꞌmo maiꞌneno lokiya alagepa geꞌaletiꞌmo
    Yu vayaꞌai geꞌapileꞌmo huno aeno ati kaeno hapa painoꞌaeꞌmo, Yesuꞌa Mesaiya neꞌmo
    maiꞌniye, huno Goti Mukufiꞌmo haneꞌniya geꞌaletiꞌmo alino apave liꞌniye.
  kmk-kmk: Ta nalailaing sit mansusungbat na ot inabak na dat Judio un nakadiskutil
    kan siya utdit sangun dat kaaduwan ta aḻana utdit naikanglita ugud Apudyus dat
    pammanoknok na un si Jesus dit mangadan si Kristu.
  cao-NT: Toá tsi quiha chamá tsi jodiobo ya ja chaninaniquë nohiria bo bësojo ax
    na. Chaninaquí tsi quiha jato ja bëboniquë, Quënëhacanish cabá tsi jato Xabahamati
    Ibo Jesu ini ca jismaxo na.
  bbr-bbr: Ko karauk roasiret akan amiakap, Juda roat ämänis sakau kewareanik, kos
    Anut nukan ämän ninareanik, tamarowon, epar Jisas ko Krais, kiro ro ko Anut nukas
    äsimornuk, ak imwaraun kowon ro.
  inb-inb: 'Tukui­kunapa ñawipi, judiu­kunata mana manchaspa­lla ni­kurka: —Ñugpa­manda
    librupi willa­ra­ias­ka­kunata, kam­kuna manara alli­lla iachai­kurkan­gi­chi­chu—.
    Chi willa­raiaska kawa­chispa, ni­kurka, Jesús sutipa Taita Dius agllaska Cristo
    kagta.'
  hrv-hrv: jer je snažno pobijao Židove javno pokazujući iz Pisama da Isus jest Krist.
  box-NT: O ɲi-cúa na ó o wee lá ɓúenɓúen á ɓa zúifùwa yí máa dàń bío
    bìo ɓúi dã́ní yi. O wee dĩ̀n le Dónbeenì bíonì vũahṹ bíoní wán
    à zéenínáa mu wéréwéré na ɓa yi le o Yeesu lé *Yìa le Dónbeenì mɔn
    léra.
  ote-NT: Ne xi mi ntsanoyaui ya xodyo ja yá thandi gatho ya ja̱ꞌi. Nuꞌá̱ mi xipi
    ngu núꞌa̱ ma̱nga ja ra Nda̱xjua Tꞌofo gue ra Jesu go gueꞌa̱ ra Cristo núꞌa̱ toꞌo
    bá pɛhna Ajua̱ pa da nda̱, ne go gueꞌa̱ núꞌa̱ mi tøꞌmiꞌʉ.
  wnu-wnu: 'Apolos end is igo ne qob irou Yuda wurinob qamara wuri bo maigas me nob
    qamarau. Qanam mom dibes end wurinob qamara wuri der qamamir: “Io, qob gigit gumatemir
    eng Qenu Munon Aib Yisas in Yuda nob munon ginam-ginam init imurimb qamar eng
    ar qeemben,” ende qamamirei.'
  zam-NT: Láth nzo Apol làth mèn par ned ngua que tee Apol, huen huen mblu' Apol cón
    che'n mod ye'rsin' co' ndxàp mèn nación Israel loo cón che'n Diox loo mèn par
    neda. Co'se' ndyoodi's Apol loo mèn nación Israela, Apol ndyoodi's loo mèna xalque'
    nac di's co' ndub loo libr co' nac xti's Diox le' Jesús nac Crist co' nzi quee
    lezo' mèna. Mod co' mdoodi's Apol loo mèna, yende mod ncà di's mèna loo Apol.
  zyp-NT: Zecawtamaw tatah zawpui hme letei bia a einah letah Juda cawngsaw sahlo
    cawh naa reipaw ahmang be tatah biatah teitah a ei he. Zisu heh Khri cawh a cang
    tatah Capathai bia hmang tah a sopah he.
  sey-NT: Co̱cai siꞌaohuaꞌi ña hue̱ꞌñana Israel pa̱ire toyapëna ñaquë Jesús i̱repa
    maire huasoquë pajiꞌi caquë sa̱ñope capi. I̱ohuaꞌije̱ mëꞌë coa cayë caye peoyere
    papi, capi.
  nvm-nvm: '@see-verse:ACT.018.027'
  mps-mps: '@see-verse:ACT.018.027'
  pab-NT: Apolo aiyateretyoa iraeta judeunae xahita. Waiyore iraeta ekakoaha hoka
    jiyahaotyahitene halitinae haotita. — Jesus atyo Enore Kalorexe Aohenere — nexa,
    kaxairatyakehenere Iraiti Waiyexe nanekoa tyaonitere tahi hotikijita enomanaha.
  llg-llg: Ana natati dedeꞌak no hataholi Yahudi la manai ndia, neu hataholi noꞌu
    kala matan, tehuu tala senggi sana. Ana nateme pake Manetualain Susula Malalaon,
    fo nanoli sala, nae, “Hataholi fo Manetualain ana heluk ndia so, fo sangga Ana
    haituan mai, fo ita tahanin doo-doo basa ia, ndia Yesus!”
  kyf-kyf: Ɔ ka -Lagɔsɛbhɛ zɛlɩ Zuifʋ -yla, 'ɩn ɔ yia wa -slolu tɩklɩɩ nɩɩ, -Zezu
    mɩ -Lagɔɔ -Bhasanyɔ nya, 'ɩn ɔ 'nɩ Zuifʋʋ wɛlɩ -yɔŋwnu, ɔ yia wa lu -zejila 'wʋ.
  tpi-tpi: Em i strong moa long autim tok long ai bilong ol manmeri, bilong bekim
    na daunim tru ol tok kranki ol Juda i bin mekim. Em i autim tok bilong buk bilong
    God bilong soim ol klia tumas olsem, Jisas em i man God i makim bilong kisim bek
    ol manmeri bilong en.
  mih-NT: 'I ndyehe tandɨhɨ ñiyɨvɨ yucuan vatyi vaha xaan cahan ra Apolos sihin ñiyɨvɨ
    hebreo sa ña sino iñi vatyi saha xaan ra Ndyoo cuhva sii ra. Ta i zañaha ra cuhva
    catyi Tuhun Ndyoo. I catyi ra sihin ñu: Ndatu ndo sii ra Cristo. Yuhvi catyi vatyi
    ra Jesús cuu ra vatyi i tava ra Ndyoo tyiño sii ra sa cua zacacu ra sii ñiyɨvɨ
    nu iyo ñu ndyehe tundoho. Catyi ra Apolos.'
  qvh-NT: Saynöpis Israel runacunata tantyasergan Tayta Diosninsipa palabrancho Jesuspä
    guelgaraycashgancunata. Saynöpami tantyasergan Jesusga salvamagninsi Cristo cashganta.
  kms-kms: Te pugri wute buagi nde rar pe ni Juda wand unje map kin te oyi nindim,
    di ni wand buid nganye nap di ni mingg wand nyinge nuam vighe. God ningg wand
    buk pe rise ye tende pe Jisas ni Kraist kin te kin wand ni raqe nganye nindim.
  agn-agn: Tenged doro kaosay tanandiang magigrason ong mga Judio ong talongan tang
    mga taw, ig aggamiten na tang Kasolatan agod magpamatod ang si Jesus yay ang Cristo.
  nhi-NT: Imixpan nochtin oquintlahtolpanauaya in judíos, oquinnextilaya ica in Teotlahtolamatl
    nic Jesús yehua in Cristo Temaquixtani.
  ttc-NT: Kywitz kyaqil xjal nxik tuq tpakb'a' tuky'i jun tk'u'jlal, b'ix kye aj tijajil
    Israel aj nya'tx dyakwerd tuq ate', k'onti'l ob'antik tzan taj ktzaq'b'e' tzan
    tpaj tetz nqet tuq tyek'u' tuky'i Tu'jalx Dios, te Jesus aji tuq te Koloyon Aj
    Q'umankaj Oqtxi'.
  dan-1931: thi han gendrev Jøderne offentligt med stor Kraft og beviste ved Skrifterne,
    at Jesus er Kristus.
  kwj-kwj: Wondani ele hima i mwakambe tiki Juta hima kupu lei hambwa ni ri diki kinani
    mwanji kipe naha ya wunu ri sawekawenda. Rini Gotri chengi tiki dau mwanji tini
    ri toronambusini amwei naha ya wunu ri sawekawenda, Jisas rini Kurais, Gotri ri
    tau ra kinani humbwero hima.
  vie-OVCB: A-bô-lô công khai tranh luận với người Do Thái, dùng lập luận đanh thép
    và viện dẫn Thánh Kinh để chứng minh Chúa Giê-xu là Đấng Mết-si-a.
  kze-kze: avora'á Yútaa-kwaasiye aaí kwesimá kwesiman-ena Áánútun-aai aúváí-kwandaaivinken-aimba
    simátimena séna Áánútumo usásinankaiwaimba kwéamu'maraundawaiya kwemá Ísuman-iye
    súmba kwenááigo miwí tááigomba usáyaaitowana miráumai Ísuna aampa'ó kuwáí túwa'naa
    uráiye.
  mpj-mpj: Jiimartaji Juwukajangka-jananya Yapulujju nyurilu murlpirrju wajalpayi
    jilanya, “Jiijajpa yiltaminyirri Kurayijpa nyininpa, Mamalu julyju jamartapungu
    yiyalkija.” Purtuya kulirnu japilkijara, marlaku.
  lbk-lbk: Tay isnan sakhang nan katakhotakho ab-afikas siya ay nakisochok isnan cheycha'y
    Judio, ya inafakna chaicha isnan nangipail-ana isnan naisolat ay kalin Apo Dios
    ay si Jesus et siya nan Cristo.
  mto-NT: O̱o̱y tseꞌe du̱tumputa̱jkidi ku̱x yaknu̱ke̱ꞌxnata̱jkipeꞌe je̱ja nu̱jom je̱
    jayu vyinkujk joma veꞌe je̱ israeejlit jayu tyooꞌtó̱kida, kaꞌa tseꞌe pa̱n yꞌo̱ꞌyixjada
    je̱tseꞌe du̱nu̱nkakuvá̱ktat je̱ts tyú̱vam je̱ꞌe̱ veꞌe juuꞌ veꞌe kyo̱jts, je̱ Kunuuꞌkx
    Jatyán ka̱jx tseꞌe du̱tukꞌix je̱ts je̱ Jesús je̱ꞌe̱ veꞌe je̱ Cristo, je̱ꞌe̱ juuꞌ
    veꞌe je̱ Nteꞌyam vyinko̱o̱n je̱tseꞌe yakkutojknit.
  bzh-bzh: In niwëëk rot benër yah bedahun alam Yuda hir ġaġek raḳ alam pin malaj,
    getato vu sir bë Anutu-yi-ḳapiya nër meneggëp ranġah nebë Yesu yiḳ yi Mehö
    sën Anutu ggooin raḳ in bë geḳo hil nah lo.
  guj-2017: કેમ કે ઈસુ તે જ ખ્રિસ્ત છે, એવું ધર્મશાસ્ત્ર દ્વારા પુરવાર કરીને તેણે
    જાહેર (વાદવિવાદ) માં યહૂદીઓને સંપૂર્ણ રીતે હરાવ્યા.
  jvn-NT: Nang sak tengahé wong pirang-pirang Apolos bantah-bantahan karo wong-wong
    Ju lan ndunung-ndunungké sangka Kitab Sutyi, nèk Gusti Yésus kuwi Kristus.
  byr-byr: Sareꞌ dareꞌnesɨ. Dɨragɨnna gaimwanna yakelyɨ Juyara malɨmwagyesarajɨ aꞌmweraayaba
    dɨnyɨna yeꞌ. Sara dɨnyɨna yadaapɨjɨ Aapolɨzai dɨragɨnna yawɨraka kumɨre yawɨta
    sangɨ wavɨlaꞌna yaꞌ. Gotɨyare bukuyaꞌ wɨjɨwaainyɨna yaka wɨdaꞌ “Bukuyaꞌ yɨdaꞌnɨkeꞌna
    Gotɨyai dahɨlakakei Kɨraazɨtɨyai Jizaazalyɨra,” sara dɨragɨnna wɨdaꞌ.
  ian-ian: Juda kat ngambuga ndi kat kwulatndɨ. Kapma ngambuga kwulatndɨ. God waga
    pɨlɨwutna nyaangɨt vɨga ndi kat sɨmogwilɨndɨ. Juda kat kwunakaiya God kwigiyowun
    waa nyan Jisas waa ndi sɨmogwilɨndɨ.
  hun-hun: Mert hatalmasan meggyőzte a zsidókat, a nyilvánosság előtt bebizonyítva
    az Írásokból, hogy Jézus a Krisztus.
  mcf-NT: Aden chuibanquimbic isadaidbo Esuquidistu tantiesabo icsho isun abëd onquequin,
    Esuquidistu Nuquin Papan Chomiaid nec, quequin Nuquin Papan chiampid Apodosën
    chuibampanëdash.
  kjs-kjs: Go Juda alinu maket-para ipisimi rabu Apolos-me enaalinuna le agaana ape
    waru pisa. Go pisa rabu nipumi Yesu ora Gote-na Mea Rapaae Ali waalalo Gote-na
    buk yarepelisa. Go rabu Juda alinumi agale waru na-abulisimi.
  mni-mni: Maramdi miyam mamangda yetnabada Jisudi Christtani haina mahakna Mapugi
    puyadagi uttuna Jihudisingbu maithiba pirammi.
  yad-NT: 'Nijya̱mi̱juu diya sandasadeda Apódosiryi Judíyuveda jiñiquejadata, sani
    datyadoda Ju̱denu niquejadata riy: “Ni̱ni̱ Jesús sani̱cha Ju̱denu jaryeti̱.”'
  mxb-NT: Ta kúú ni̱ ndu̱ndéé rá ni̱ da̱túú rá noo̱ káꞌa̱n ta̱ Israel noo̱ ndidaá
    ña̱yuu ndéi ñoó, chi̱ ni̱ xi̱ꞌo ra ña̱ ni̱ ka̱ndaa̱ ini na̱ ña̱ káꞌa̱n tuti ii̱
    Ndios, ña̱ Jesús kúú Cristo, na̱ dáka̱ki ñaá.
  pon-2006A: Pwehki eh akamai kehlail, e powehdi mehn Suhs akan nan akupwung sansal
    akan, kadekadehde sang nan Pwuhk Sarawi me Sises, iei Mesaia.
  maq-NT: Hane xcun ni yëjë xuta ne, jercu catsitjungui me cjua rë xuta tjë rë Israel.
    Jemu cjín cahndë́ tsëhë xujun rë Nina xi cachja me cojo xuta, xi tsingacun me
    xuta xi Jesús ne, me vëhë xi catsingatju Nina me.
  hto-hto: Nana comɨnɨ eróicana judíuaɨ lloga taɨno uai Apolos íaɨoɨmo cɨ́otate. Afémacɨ
    Apolos jamánomo ñue jaɨ́cɨna jóidɨuaina jáanonidiaɨoɨ. Afémɨe Juzíñamui Cuegáuaillaɨdo
    nɨɨ íaɨoɨ úiñoga Cristo dámɨe Jesuna jino íaɨoɨmo uáfodo llóteza.
  por-BRBSL: pois ele refutou poderosamente os judeus, mostrando publicamente pelas
    Escrituras que Jesus era o Cristo.
  ces-NKB: protože mocně překonával Židy, když veřejně dokazoval z Písem, že Ježíš
    je Kristus.
  cui-cui: Apolos daxita jiwi peitabaratha jume amanayaba poxonae Jesús beta yabara
    paebatsi. Daxota barapomonae judiomonae jopa itacʉpaetsi xua pejume notsiwatsi
    bapon po coyene xua poxonae bapon abe pepaebiwa. Poxonae Apolos yoroba Nacom Pejume
    Diwesi bapon tsita itapeinya xeina xua Jesús apara Mesías pon Nacom itorobica.
  boj-2014: Apolos a tamo uŋgasari naŋgo ŋamdamuq di Juda naŋgo anjam siŋgila na gotraŋyoqnej.
