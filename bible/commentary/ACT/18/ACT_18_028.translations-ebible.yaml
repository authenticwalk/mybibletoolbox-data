    Jesusi jac ta nia. C''ot ta ni smeranil spetzanil ja jas huax yala ja yabal ja
    Diosi.'
  kkl-kkl: Apolos neneko Akhaya so'oag yaogti, Yesus yubu ambarelamsiog. Ambarelamsiog
