    a ti Jesus en Cristo.
  auy-auy: aforaꞌá Yúndaa-waasise aaí wesimán-kwesiman-ena Maníkón-aai aúfáífinken-aai
    simátimena séna Maníkómó íyáfasinankaraiwaimba wéamuꞌmaraundawisa wemá Ísun-iye
    súmba wenááigo miwí tááigomba íyáákowana miyáumai Ísuni aampaꞌó kuwáí túwaꞌnai
