    guixeꞌhla Dxiohs.
  gux-gux: bi kuli nintuali o den nia leni jufinba, ki doagidi ki waani i dianinni
    ke Jesu n tie Kilisiti U tienu n gagidi yua .
  kos-kos: El arulana lain mwet Jew ke elos sramsram in walil uh, ac el orekmakin
    kas in Ma Simusla in akpwayei lah Jesus pa Christ.
  ibo-ibo: Nʼihi na nʼihu ndị mmadụ niile, o guzoro kwuo okwu megide ozizi ọjọọ na
    ịrụ ụka niile nke ndị Juu. O gosiri ha site nʼakwụkwọ nsọ na Jisọs bụ Kraịst ahụ.
  yml-yml: ꞌAilaꞌa bwaikina matadie, Diu taiadi i veꞌikwayekwayega Yaubada yana Buki
    ꞌwainega mogitana i ve Iesu taunina Keliso, Yaubada ꞌana Venuaꞌivina, weꞌe me
    Diu kebu ꞌadi fata yana vona i na tutuli.
  ory-ory: କାରଣ ଯୀଶୁ ଯେ ଖ୍ରୀଷ୍ଟ, ଏହା ଧର୍ମଶାସ୍ତ୍ର ଦ୍ୱାରା ପ୍ରମାଣ କରି ସେ ପ୍ରକାଶରେ ଶକ୍ତି
    ସହିତ ଯିହୁଦୀମାନଙ୍କର ଯୁକ୍ତିସବୁ ଖଣ୍ଡନ କରିବାକୁ ଲାଗିଲେ।
  bzj-bzj: kaa hihn kuda mi aagyu wid di Jooz dehn ahn beet dehn eena poblik dibayt
    ahn proov fahn di Skripcha dat Jeezas da di Krais.
  chk-chk: Pun fän pwüngün mine a anini won, a akufu ekewe chon Juta lon ar üpölüfengen
    mwen ekewe aramas ren an alletätä seni lon ekewe Toropwe mi Pin pwe Jesus ewe
    Kraist.
  ssd-ssd: Nu taŋgo ŋakmba ŋgamukŋge kuyar pasa burka Yesus nu Kristus ta tugusemba
    tumniŋmba Zu mbal tuku pasa ŋakmba kile-ibeŋkina.
  acr-TNT: 'Ma na cuxiꞌij ta cꞌana rib, e laꞌ chiwachil cucꞌutu lic katzij ri cubiꞌij
    rire y na je ta laꞌ pachaꞌ ri caquibiꞌij raj judiꞌab. E cuchapabej ri tzꞌibital
    can pa Ruchꞌaꞌtem ri Dios re cukꞌalajisaj: Ri Jesús e ri Cristo, Ruchaꞌoꞌn lo
    ri Dios.'
  rop-rop: Imbin oldei tok strongbalawei langa detlot Juwish pipul, en wen deibin
    oldei trai en tok oba langa im, imbin oldei bidim olabat, en imbin oldei shoum
    olabat brom det oltestaman Jisas na im det Boswan gulum Masaiya.
  mee-mee: Apolos ke kalaumasi rea ina pangamologangana ra karea ka gingginga ke ulopisigia
    Iurame reke pantete kala nge i nga ragau ragureame. Ba i ke umma ta pangakosining
    roma, Iesus ka i ae Karais ka kaomanna ka turungpotangana ka pangamologa ae Nutu
    kanna.
  dif-dif: Ngangau ngurungurujeli nulu Juda kanali kantji kalalu ngankana wonti, ja
    Godaia jaurali wondrana wonti, Jesus nganai Christus.
  gam-gam: Une po Juda una boll kandja dongall dje awika, kambono kandja dje yem wori
    mal une yembe ye kamblo kal wori. God kandjiye Baibel al pai ge une kandja pai
    mal dje awo, God Krais dje worda wonda we dje kandja bolo wori pai ge, Jisas wale
    woi we dji.
  nou-nou: Edo uso ge okain mi Jew embobo da ge awa derigedo isira. Edo umo jiwari
    kotopu awa embobo da yei ajigedo Iesu awa soregari embo God mi itari bugarase
    sisira embo awa isaga euri gido isera.
  mqb-NT: A vaɗ uway tə Yahuda ahay pa 'am sə ɗo ahay, 'am aday Yahuda ahay tə sənak
    sə mbəɗahan apan bay. A ɗakan atan anan à Deftere a Mbərom inde nà, tə ɗiɗem
    a Almasihu nə Yesu.
  ape-B: Balan echech Juda chasalikanu agundak wolobaichi elpech chowachabal chapemomu
    douk dodogowinu atunu nebeyenyumech. Dodogowinu atunu nechegeik echechin lahahainyi
    balan ali nagamu nagilapechen kalbu balan nyetemu God ananik buk uli umu Jisas.
    Nakli Jisas anan Krais, douk God natalihanu ali nakaganu nanamali nunolau elpech
    uli.
  grc-F35: εὐτόνως γὰρ τοῖς Ἰουδαίοις διακατηλέγχετο δημοσίᾳ, ἐπιδεικνὺς διὰ τῶν Γραφῶν
    εἶναι τὸν Χριστὸν Ἰησοῦν.
  cav-NT: Dutyaja yacuajutu tuque caquemitsati caquemitsati jubahue jucuare. Yusuja
    quisarati ehueneque tujatu tsumecuare tuna Jesús Mesiasque ejenemere ishu. Dyaque
    jidatu quisarati acuare. Israelita cuanaratu bape quemitsae ataqui ama bacuare.
  kgp-NT: Israel ag mré tóg vĩ tĩ, Apolo ti, vẽnh kar jo. Ag mỹ tóg Topẽ vĩ tó tĩ,
    vãsỹ rán kỹ nĩ ẽn ti. Kỹ tóg ag mỹ Cristo kãmén mũ sir. “Cristo vỹ tỹ Jesus nĩ,”
    he tóg mũ ag mỹ, Apolo ti, ag mỹ Topẽ vĩ rá kãmén kỹ.
  bvd-bvd: Nia ka dao tona toaa Diu ki ne kera da olisusuu fai nia, ma nia ka bae
    tetedea ka talu kera sui guu, suli nia 'e faatainia na Kekeda laa Abu ki ne faamamanea
    sa Disas nia na Kraes bae naa.
  ukr-1871: сильно бо обличав Жидів прилюдно, доводячи писаннями, що Ісус єсть Христос.
  apz-apz: Osopo Apoulousɨꞌnji aꞌamu Juta Jisasɨmo minɨngkayoꞌnjo soꞌnji utɨhwaꞌnyopo
    Jisasɨmneꞌno hungkuno hnnɨmentohofofoho. Apoulous kakoe huno hofɨkimo yakolo ulohoꞌmentisofoho.
    Kako Anɨtuye iyoswo mtaꞌango utɨhwanto ole lutɨhwamento, Oso hwe Anɨtu nakwoe
    hwahopo uhwatɨmentiso sohwo Jisas Kɨlaisɨyoho. Ose lutɨhwahonɨngki hofɨkoe sɨmehomoꞌmo
    nehopeho syafɨhuꞌmentohofofoho.
  yon-yon: Kwane kidangkambonbed ye yoom Yuudan yoom wengbereniwa, kwane God Ye Weng
    Karadmo yaambed yi kuu burudandene, anam, Yesu kuu Godbed Kinoona Monoonman Keresu
    korokbendoon.
  poi-NT: Iwɨ̱aŋquejáypa jém judíos jém pɨxiñt́ámaŋjo̱m iga d́a wɨ̱putne jém iŋquímayooyi.
    Tsa̱m wɨ̱quejpa jém mɨgooyi y jeeyaj d́a wɨa̱p iŋyam. Iŋquejpa con Dios iŋma̱t́i
    jém jayñewɨɨp iga nu̱ma Jesús je jém Cristo jém iŋjócyajpáppɨc.
  wuv-wuv: Uaa ina warehota'aa ei Jew pudaa ei rama'a ma fa'arewaia a'a fei Bu'u Apuna
    ba pa'aa fa'ua ba Jesus, hia mei Christ.
  quf-NT: Chaqa tukuy Israel runakunataqa intrachiran Jesuspaq, payqa Dyuspa Akrashan
