    ei mel nimba, tʉpa ora ndupa itim.
  bch-bch: Ngansa ele posanga iasal gid Iuda led posanga toa panua busa matadeai.
    Be ngan Deo ele laulau, ipasolan masaeai tau mambe Iesus ei Kristus.
  cco-NT: Co̱ꞌ fɨˊ quiniˇ jaléngꞌˋ i̱ dseaˋ i̱ neáangˊ do sɨ́ꞌrˋ jaléngꞌˋ i̱ dseaˋ
