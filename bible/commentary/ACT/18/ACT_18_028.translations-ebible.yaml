  tew-tew: Iví tun ûnkay, heḏi in tꞌowa tꞌä̖hkíví páaḏépiye in Huḏíyo ovâytu̖ˀan
    piháa dívíwä̖yundeˀin, heḏi Jôesi Táḏáví taˀnin ovâytundoḏi ovâythayyan Jesus-á
