    du wid dehn agen, ahn ih tel dehn seh, “If unu kot unuself aaf fahn Gaad, unu
    gat unu oanself fi blaym. Ai noh rispansabl agen. Fahn ya goh bak, Ah wahn goh
    tu di peepl dehn weh da noh Joo.”
  chk-chk: Nge lupwen ekewe chon Juta ra ü ngeni Paulus o apasatä kapas mi ngau usun
    i, Paulus a pölüeniir ren an wichikala pwülün üfan o üreniir, “Are ämi oua pöütmwälila,
    püsin tipisimi, nge sap tipisi! Seni ikenai üpwe feila ren ekewe chon lükün Israel.”
  ssd-ssd: 'Taŋamba saka minna le Zu mbal nane Paulus ndoŋ pasambi kualeyauka nu tumail
    pannaig le nu ndek nuŋe tawi tumba nane am mbolŋge tuptup paurŋga saniŋgina: Tane
    ŋgisikap ta ye tuku mbar kuga. Taŋgine mbar. Ye kile kasomok mbal tugum kaŋgit
    ŋgina.'
  acr-TNT: 'Pero raj judiꞌab xquijek caquikꞌatej ri Pablo y caquibiꞌij itzel tak chꞌaꞌtem
    chirij. Ecꞌu ri Pablo xujabajaꞌ rukꞌuꞌ chiquiwach, cꞌutubal re na utz ta ri caquiꞌano,
    y jewaꞌ xubiꞌij chique: «Chiꞌij cꞌu alak quel wi ri cacam alak pa mac; na numac
    ta chi riꞌin che alak. Chwi cꞌu woꞌora quiꞌntzijoj ri Utzilaj Tzij chique ri na
    e ta aj judiꞌab» xchaꞌ.'
  rop-rop: Afta na detlot Juwish pipul nomo bin agri langa Pol, en wen deibin tok
    nogudbalawei langa im, imbin sheikim ola das brom im klos blanga gibit olabat
    woning, en imbin tok strongbalawei langa olabat. Imbin tok, “If yumob garra go
    langa det helfaiya, wal im nomo main folt tharran. Im blanga yumob ron folt. En
    brom tudei na ai garra go langa ola Jintail pipul.”
  mee-mee: Ava ka inae Iurame ke sanangkale pangamologangana beke rolebainga kia,
    na i ke lulupalolo ka lungapaga rae i ma killa ore nga pangakosininge baingarea
    e soali. Ba ke role kerea roma, “Soaling ngamiaungana ka la puna nge miau muni.
    Iau ala kuma ka kumangng a kanau nge miau tapu. Gialgiala ikia ba ngarume tale,
    na iau ala la loanga ta ra sana ri ra Iura.”
  dif-dif: 'Tana delkinani ja ngirkibanani, nulu kati nunkani kantikantina wonti ja
    tanangu jatana wonti: „Kumari jurani jurangu mangatandrani wokaraiatimai! matja
    kulirkana ngani kararindru kana koni wapai.“'
  gam-gam: Une kandja dji ge Juda una napille, bakalo aumaka, Pol yene konkunom djengimb
    moi ge sama to embe dji, ye wamo al pine ge yene kogone, na ye dje awill pora
    dji. Ipon na epil djell una moye al po kandja dje auno we dji.
  nou-nou: Edo Paul ungo atopatadi jariri ungo mi uso yei ge mina sedo uso yei ge
    bebegae sisera awasedo umo uso bo da konipo awa ungoda diti da pesi pesi edo ungoda
    yei sisira, “Ingo jimbo bebegae mi etiri munenegetewa awa ingo bekuba ingosuka
    ewo. Edo nanemi ari awa aera. Edo boroko tuturo edo awa na embo Jew embobo ae
    ainda yei mambadena.”
  mqb-NT: 'Əna Yahuda ahay tə təmahak anan anan ''am anahan ata bay, ta ma nga sə
    gənahan. Anga nan, Pol a bəzlam anan morbodok sə zana anahan, a jan atan tə angəraz
    a, a wa: «Ka sak a lizen nà, ''am a pa nga a kwanay kutok, bina ''am uno sabay.
    Həna nà, ni wazan anà ɗo su kon azar aya awan.»'
  ape-B: Wakuli chechegeik ananin balan ali chaklipanu enen enen. Namudak ali nekechuk
    agab naitak nenekuk enyudak pasin umu agundak wo chumnek God ananin balan umu
    e. Naitak nagudupechuk ipluk ananih luseh kwakusuk ali naklipechuk dodogowinyi
    balan nakli, “Ipak pukli punak puwichuk umu, enyebuk douk wak yek inekepu dakio
    punak puwichuk e, wak. Ipak meyoh penenek. Ali nameitu yek eke inamu kipahechi
    douk echech wak Juda uli e ali eke iklipechen.”
  grc-F35: Ἀντιτασσομένων δὲ αὐτῶν καὶ βλασφημούντων, ἐκτιναξάμενος τὰ ἱμάτια εἶπεν
    πρὸς αὐτούς· «Τὸ αἷμα ὑμῶν ἐπὶ τὰς κεφαλὰς ὑμῶν· καθαρὸς ἐγώ. Ἀπὸ τοῦ νῦν εἰς
    τὰ ἔθνη πορεύσομαι.»
  cav-NT: Jadya cuejayaju bacatsutu jetiama israelita cuana dyaque cahuaiticuare Pablo
    tsehue. Jidamaque quisarati tuna acuare. Tumebaedya tuna Jesús ijillahuanacuare.
    Tume tuna Pablora jacacuare. Tuna jacayaque tujatu tura jutuyaque itataquenacuare,
    tuque ama inime metseque jadique. —Judirubuque ama micuana Yusuja yacuaju, micuana
    Jesús queja catyaticarama juya tibu. Jesúsja quisarati micuana cuejahua. Jadya
    ama bucha micuana ejenecarama ahua. Jadya tibu micuana micuana cuitadya micuanaja
    juchaju inime metse, ique ama. Riyaque huecaca eque tuque cuejaya Yusu queja judiru
    ishuque quisarati israelita ama cuanaque, —jadya tuna Pablora cuejacuare.
  kgp-NT: 'Hã ra ag tóg ti kato vĩ mũ. Kỹ ag tóg Jesus to é he mũ. Kỹ Paulo tóg ã
    kur rũmrũm mũ, ag mỹ: “vẽnh hã ki ãjag tóg vãgfor kenh mũ, nũgme ki vár kỹ, inferno
    ki,” he jé. “Ãjag mỹ sóg tó, Jesus ti, hã ra ãjag tóg mẽ jãvãnh nỹtĩ. Kỹ ãjag
    tỹ vẽsóg ki vẽsỹrénh ke vẽ. Inh hã tóg fóg ag kar mỹ tónh tĩg ha, kanhgág ag kar
    mỹ ke gé,” he tóg mũ, Paulo ti.'
  bvd-bvd: Ma 'ana kada kera olisi rakesasu 'ani nia, ma kera daka saea doo ta'ae
    ki suli nia, nia ka faatai fuada 'ana tafusi lana lolo ki faasia maku nia ki,
    ma ka bae 'urii fuada, “Lea kamolu si too 'ana mauria falu faasia God, bali kamolu
    naa nai! Nao lau na garo laa nau. Ma 'ita tari'ina ka oli 'alaa, nau kwai lea
    na 'aku siana toaa nao lau Diu ki.”
  ukr-1871: 'Як же противились вони і хулили, струснувши він одежу, рече до них: кров
    ваша на голови ваші; я чистий; від нинї між погане йду.'
  apz-apz: Olo hungkuno hilo soꞌno aꞌamu Juta fehohnjoso nakwolaho lontɨfi hofɨko
    Poulɨmo sitofo ulɨmentohofofoho. Osoꞌno Poul kakoe hwapɨfemjo hintalinyo wae lohoꞌnɨmentisoso
    kakoe hungkunomo haloho maposoꞌnefoho. Ose yonto ulɨmento, Sekwo tɨkanomo ufijoꞌmanji
    sekwoe syohofoho. Nje syoho moiꞌwonoho. Sekwo aꞌamu Juta sokumo selɨkoꞌmahmꞌmo
    aꞌamu temtitofo kengo somo Anɨtuye hungkuno wolutɨhwamneꞌno yohono.
  yon-yon: Kumban yi kuu ye yaa norin wande manmo kerenib wengamborokbanabiwen kowe,
    Poolbed yaro kwaniwen ye dowad ye ebkad yaa ingkud yobene yi yaa dakmoon, “Yiibkamo
    kii! Weng kee wunekariwen kowe, ne deme yiib yaa kuu dowan. Kibikbed nare ari
    kuu yiib kanembed wene biknaneen kuye dabab kuu yiibka kandaniib kii. Kibikee
    ne kuu Yuudanban yaa wananiin.” andoon.
  poi-NT: 'Pero jeeyaj tsa̱m ijóyixyajpa jém Pablo. Tsa̱m imalmalnɨ́mayyaj. Jesɨc
    Pablo icuxicsáy iyoot́i juuts tu̱m seña. Iñɨ́máy: —Micht́am iniit́ la culpa siiga
    micaaba y d́a impɨctsoŋpa jém vida jém d́apɨc cuyajpa. Ɨch d́a anai̱ la culpa.
    Dende sɨɨp nɨcpa anaŋmadáy jém tuŋgac pɨxiñt́am jém d́apɨc je de Israel.'
  wuv-wuv: Ma'uaa ei Jew, ro'aa warefawe'i ma harea ba abaa ale'ei, ina foifoiaa piye
    susuna, uaa lomi na nunuminaa fei ma na warenaa a'a ro'ou, “Fei dududuaa mei Fasu
    na ude i a'a hamu'odu! Una bigidigaa fei bigi'au a'a hamu'odu. E'eni apowe dinaa
    a'a ei Gentile.”
  quf-NT: 'Piru ashwan Israel runakunaqa, Pablupaqa kuntran tikrakar kusata qaryaparanllapa.
    Chaymi Pabluqa raĉhpanta ĉhaspir kaynu niran: —Dyusninchikpa Cristunpaq willashutiyllapa,
    mana kriyishaykillapapaqqa qamkunana kulpayjunqa kankillapa, mana nuqachu. Ashwanmi
    kananmantaqa riyani chay mana Israel runakunatana Jesuspaq yaĉhachiq.'
  yuw-yuw: Pol yu mata orongi sinom ihoroc Yuda nano inuna yu kombiuya angit maidina
    forosingga yuha mata mene yongga inong saha togung. Inong saha tuya Pol yu tecno
    tohomunmöcnodecma tong fönfön doun muuya ingoroc inogoc, “Sonin tong bumbum sonihagon
    tongga sonu gorong ongonahing. Worochon tong bumbum wömai nocdec maic. Yuda nano
    sonu nochon mata makombingmaha nocho muyu bumbumyi nano ot ongungot.”
  hus-NT-1971: 'Ani tocat u tomolnab ani u quithab cahuiliyab a Pablo c’al jaja’chic.
    Jaxtam a Pablo in tiniyal in toltomil ti tsu’bixtalab abal yab alhua’ in t’ajal
    jitats im pojcal an Ajatic. In ucha’chic: ―Ma xohue’its max ca q’uiba’ a ejattalchic
    pelits a cuete’ cuenta. Yabats nana’ u cuenta, cum tu olnanchamalits im bij an
    Ajatic ani a pojcamalits. Xo’ ne’ets quin c’alets cu olnanchi an alhua’ cau axi
    yab Israelchic.'
  med-med: Ei kʉn, Pol nga ik nitim nimbʉ, akʉk, ik mbuldung orunga nʉndʉk elingina,
    Pol ndi, wamp elim nga muⱡ mbal mbʉ, ndanda ndupa, nimba mel, “Enim Got kʉn, kan
    puⱡa rong ndam, na nga ⱡawa ti mon. En enim nga ⱡawa ei! Na nga ik ti ila, pi
    napʉtʉm. Akup ya ei kʉn, na wamp rʉⱡaip elpa kʉⱡ kʉn mbi!” nitim.
  bch-bch: Be gid Iuda tiposa paeamao ngan ei ta tipaeabu ngan ieda. Ta Paulus itiltil
    sakirkir ienono ngan itin aea pononga. Ga kus ta ikeo, “Oangga amate ngan lemi
    kadonga sasat, eine gimi lemi idil paeamao. Be eine gau leg idil eta paeamao mao.
    Labone ga ila, eine ga nalagalaga pagid alu padengada.”
  cco-NT: 'Dsʉꞌ i̱ dseaˋ Israel do ꞌníbꞌˋ cangáiñˉ Paaˉ, jo̱ canaaiñˋ sɨ́ꞌˋreiñꞌ jmangꞌˉ
    júuˆ gaˋ. Jo̱baꞌ Paaˉ cabóꞌrˋ ꞌleeˋ to̱o̱˜ sɨ̱ꞌrˆ e laco̱ꞌ cuøˊ li˜ e jaˋ jíiꞌ˜
    dseaˋ írˋ, jo̱ casɨ́ꞌrˉ i̱ dseaˋ i̱ jaˋ jíiꞌ˜ írˋ do lala: —Dseeˉ quíiˉnaꞌ yaam˜baꞌ
    e nigüɨlíingˋnaꞌ fɨˊ lɨ˜ ꞌlɨꞌˆ, dsʉco̱ꞌ joˋ e cuaiñ˜ quiéˉe. Latɨˊ lanab nii˜i
    có̱o̱ꞌ˜ dseaˋ i̱ jaˋ lɨ́ɨngˊ dseaˋ góoˋo dseaˋ Israel e niꞌéeˆere júuˆ quiáꞌˉ
    Dseaˋ Jmáangˉ.'
  deu-1951: 'Als sie aber widerstrebten und lästerten, schüttelte er seine Kleider
    aus und sprach zu ihnen: Euer Blut komme über euer Haupt! Ich bin rein davon;
    von nun an gehe ich zu den Heiden!'
  alq-ALGNT: 'Ogi ana8enimigobanin dac acitc ogi mamanazomigobanin. Midac nigodin
    Pon e tegobanen Coda8inni aiamiemigi8amikag, ka iji papa8egibant8adjin odaiman
    kidji pa8isenigin ka minigonaci8anigin. Midac Pon ogi inan: “Kicpin ega 8i teb8eta8eg
    Jesos, kina8a tibina8e ii kidido8ini8a. Kigi k8ag8e 8idokaonom. Nogom dac aja
    niga nda 8abamag ega ka Coda8inni8i8adj kidji tibadjimota8ag8a Kije Manidon omin8adjimo8ini.”'
  ixl-NNT: 'Pet yoqꞌon unqꞌa tenameꞌ, tan tiꞌ uvaꞌ yeꞌ nik isaꞌ tabꞌit u yoleꞌ uveꞌ
    nik tal u Pablo. As ichitu veꞌt el u Pablo u pojoeꞌ tiꞌ u toksaꞌmeꞌ kꞌuchbꞌal
    tetz uvaꞌ yeꞌ bꞌaꞌn vitxumbꞌal unqꞌa tenameꞌ. As ech tal veꞌt u Pablo ileꞌ: «Etetz
    veꞌteꞌ u paaveꞌ. As yeꞌ veꞌt unpaav setiꞌ. As la vaqꞌ veꞌt kan ex cheel, tan la
    bꞌen val veꞌt u yoleꞌ xoꞌl unqꞌa tenameꞌ uveꞌ jit tiaal Israel,» tiꞌk u Pablo.'
  boa-NT: 'Ehdúhjáa dibye néérónáa dííbyedítyú nehníwu ihjyúváme. Áánélliihyéhjáa
    ílluréjuco dibye diityédítyú ipyéé íwajyámú wátsóújcoobéré nééneé: —Árone tsáma
    ámúhá hallúriyéjuco teene ámuha medsɨ́jɨ́vécooca meɨ́cúbáhrámeíiñe. Tsá táhallúrí
    tene íjcyatúne. Ahdícyane jodíómú íjcyátúróme éllevúréjuco o pééiñe diityékeréjuco
    o úwááboki.'
  etr-etr: Amala säla ïaha nebegi gaso, ilia made nabalahilä e baagido säla digi gagadela
    digisa nelo. Amala hamosebegi, Foloea ïe fagulo fëfëla digilahilä, ea ilima sähalea,
    Dili nafadegi awäseda, dihili asiala hamoi ameamelë. Asialada nema mademelë. Walio
    neebe wegida ne awäla udia dolö fii odoa nefolalebea moholömelëla säi.
  quh-NT: 'Chay israelcunarí Pabloj contranpi jatarerkancu sajrata rimaspa. Chayraycu
    Pabloka p''achasninta thalacorka paycunata sakerparinanta ricuchinanpaj. Nerkataj:
    —Kancuna wiñay wañuyman wijch''uycuchicunquichej chayka, kancunallataj juchayoj
    canquichej. Kancunamanta mana juchayojchu casaj. Cunanmantapachataj risaj waj
    runasman willaranaypaj, —nispa.'
  kwi-kwi: 'Uspane ussa alizwazha sɨnkaamɨzta. Kwail pit paraamɨzta. Suasne Pablone
    paiña pĩn ulpian kit Judío awaruza kwainattattɨnash kiz kit kiznara: —Une umin
    iashitne, une iashina. Nane sɨnam ish. Nane uruza kuruntu aizpa pianish. Makis
    nane Judío awachiruza kamtana ɨmtus, kiznara.'
  agm-agm: Saundatɨ kaundihɨ kiya Porɨhomɨ pɨwɨha nemapɨ koai sisɨpɨhundawaayopo.
    Sisɨpɨhundauhɨ kiya kiyohɨtɨhandapɨ Porɨho namɨhanatɨ siyatɨ kiyataise komɨ apotɨhɨrɨ
    niyosɨrɨhɨretɨ ikwaatɨpɨho ahotimbɨpa tɨwɨhaamatosatɨ saundataase, “Sahɨ sisɨha
    namaayotatɨ kaanɨhɨ tɨhisɨhaapɨhɨ nuwɨ naaŋɨhandɨ newaawaahɨ sandɨ nisɨhandaahɨmaahe.
    Sawanaatamɨhandaahe. Isɨ nɨnɨ pɨwɨha kɨmbɨhɨ amusaatɨ namatɨ isɨhiya Judaahiyaamatɨpɨmetahiyai
    pɨwɨha ausaatɨ kaundɨtandɨ nutaano,” undataase.
  ubr-ubr: Osi Paul men sigogoiai ato dura kokomasis siyawur, on usin an baitakwakwarenai
    fofou si’yen on irutatab isur ato ibiyafotes men i’yau, “Omi wonsisiwan on toum
    wat ubar wonboai! Omi aurim on yau men bit anboai mes. Ari on anan sabu men Jew
    yangan auris.”
  tsw-NT: Reve aza a Israꞌila† a ꞌyuwan adanshi a̱ yi, a̱vu e reme e isulusa yi. Ɗaɗa
    u za̱ka̱tsa̱i a̱buta̱ a̱ a̱tugu a̱ yi, a̱vu u damma le, “Mpasa n ɗu n ka̱mba̱
    e ekere a̱ ɗu, a̱mu n yuwan ta̱ ili i na maa yuwan. Diga gogo uba̱ta̱ wa Atakpaci
