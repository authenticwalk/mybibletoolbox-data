    Awonana ya Ju uwara ekodimate i aika uwarabai animate Godinu sina wemau wei.
  maa-NT: 'Ta̱nga jñà xi̱ta̱ judío, tà kondra̱á kiì‑la̱ Pablo koa̱ kiìchja̱jno‑la̱;
