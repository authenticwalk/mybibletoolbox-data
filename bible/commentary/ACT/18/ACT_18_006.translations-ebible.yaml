    na roro'anga i'omu oto maraamiu eena. Nga roro'anga ineu ha'ike aana leune. Uure
    si'iri pwau weu ne kei lai taroha'inie Tataroha Diana oto hunie mo Aapoloa Aaopa.”
  san-TEL: కిన్తు తే ఽతీవ విరోధం విధాయ పాషణ్డీయకథాం కథితవన్తస్తతః పౌలో వస్త్రం ధున్వన్
