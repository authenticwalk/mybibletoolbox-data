    den taki: “Na un eigi fowtu efu un go lasi, a no mi frantwortu moro. Bigin fu
    now mi o go na den sma di no de Dyu.”'
  cta-NT: Pana ngunasi̱ꞌ tsa nguꞌ judío biꞌ jiꞌi̱ Pablo liꞌ, subaꞌ tsa nchcuiꞌ nguꞌ
    loꞌo; biꞌ chaꞌ nguscui̱ yu steꞌ yu slo nguꞌ chaꞌ ca cuayáꞌ tiꞌ nguꞌ chaꞌ cuxi
    tsa nchcuiꞌ nguꞌ loꞌo yu. ―Ngunaꞌ tsa nduꞌni cuꞌma̱ ―nacui̱ Pablo jiꞌi̱ nguꞌ―.
    Xquiꞌya ycuiꞌ ma̱ laca; ná ntsuꞌu quiꞌya ꞌna, chaꞌ xcuiꞌ chaꞌ liñi laca nu nguluꞌu
    naꞌ jiꞌi̱ ma̱. Cua tyaꞌa ti naꞌ lacua. Juani tsaꞌa naꞌ chaꞌ ta naꞌ chaꞌ re loꞌo
    nguꞌ xaꞌ tsuꞌ, chaꞌ ná nduna cuꞌma̱, nguꞌ judío.
  bqc-SIM: 'Kɛ́ Yudaↄ ĩ́isɛ̀aànↄ aa aà sↄ̃̀sↄ̃, ↄ̃ à a pↄkasaↄ kpòɛńla à mɛ̀:
    Yã́ pↄ́ á kɛ̀ wí á musu, ma yã́n lↄo. Za tia má gɛ́ buipãleↄ kĩ́iɛ.'
  tcz-CHONGTHU: Ahin Paul chu adoudal uva alunghan sah jeh un, Paul in aponsil a leivui
    athing lhan, “Nangho thisan nangho chung ma ma ah chu hen, keima them mo nabei
    kahi, tunia pat'a chidang namdang te henga kasap phong ding ahitai,” atin ahi.
  mar-mar: परंतु यहूदी लोकांनी पौलाला विरोध केला, त्यास यहूदी लोक वाईट रीतीने बोलले,
    तेव्हा आपला निषेध दर्शविण्याकरिता पौलाने आपल्या अंगावरील कपडे झटकले, तो यहूदी
    लोकांस म्हणाला, “जर तुमचे तारण झाले नाही, तर तो तुमचा दोष असेल! तुमचे रक्त तुमच्याच
    माथी असो! मी निर्दोष आहे, येथून पुढे मी परराष्ट्रीय लोकांकडेच जाईन.”
  snp-snp: kala kolámoti kamana kiyato, Polokafo ukanalo owo oluto momupa ekelami
    ya itili oto eti logimami, Lifimatina ya namodoka minámenagoliye. E’e, Linanimonidoka
    minenaiye. Yamu oiya fulo gedeto ailo feka wenena minagu lo oloto melenagolowe,
    loto logimaiye.
  isl-isl: 'En Gyðingarnir risu gegn honum og lastmæltu Jesú. Þá hristi hann rykið
    af fötum sínum og sagði: „Þið berið ábyrgð á þessari ákvörðun ykkar – ég er saklaus
    og héðan í frá mun ég predika hjá heiðingjunum.“'
  spy-NT: Nteenee kikwiil ꞉Yuutayeechaa Bāwulō ānkuchubsēēt. Nto mii yoo, kōōrēēk
    ꞉Bāwulō kābuutiinyii ānkubirto kulēlēkyi keey ꞉tēērtit bichooto kukatay ng'aleekwaa,
    ānkumwoochi kule, “Kwaamaak ꞉korotiikwook nkityō. Ābēērē keey ꞉anii. Kunyi, kung'eetee
    raat ānkuwo taay, +māāwēētii wōlēē mii ꞉biiko choo mā Yuutayeek.”
  xnn-xnn: Ngem inaposda ya inoyawda siya isonga inyagyag Pablo nan badona ta ipagtekna
    ay adina kasin isolsolowan daida. Kinwanina en, “Kigad kayo is ik-ikkanyo no madosa
    kayo tay id wani et maid bibiyangko ken dakayo. Isonga taynak dakayo ta omeyak
    ay mangisolo isnan baken Judio.”
  mwe-mwe: Bhakaataukanjeje na kwaatukananga, gubhakung'winde nngubho yabho bhalinkuti,
    “Nng'obhangaga mwigambanje mwashaayene, nne nangali sha gambwa ga jene nganiji.
    Na kutandubhila nnaino shinyende kubhandunji bhangabha Bhayaudi.”
  tte-tte: Na saugana Yudiya siwalo-yavivilayoi Paulo koina yo sikawa-naenaeyani mwa
    kana kwama ikotataiyani kolili, kaiwena wasana namwanamwana sisikotanani mwa iwalolau
    kolili iba, “Tem kwasawowoli amokisa, kwaboma ami pwanoli. Nige sowana kwayakewaiyau.
    Sauga bwaite yalau siya nige Yudiya tomoliyao na wasana namwanamwana yaguguyeyani
    kolili.”
  tcs-tcs: Bat dempla no bin wande lisen po em ane dempla i bin prapa daune em. So
    Pol i bin seike dast blo da ples prom klos blo em bikoz em bin wande wone dempla.
    Em bin spik nadakain strongwei po dempla, ‘Ip yupla tane baik po God, i polt blo
    yupla ip yupla go endap wea el. God i nogo bleime mi. Prom nau ai nomo go spik
    da gudniuz po ol dem Zuwispipol. Ai go nau. Ai go spik da gudniuz po ol dem neisin
    uda Nozuwispipol.’
  hlt-THB: Cehlai Judakhqi ing Paul ce oelh unawh ami the ami khanaak awhtaw a mingmih
    ce a hi khawk sih khqi nawh, “Na mimah a thi ce na mimah a luk khan awh tla seh!
    Kai taw ka sai hly kawi boeih ce sai hawh nyng. Tuhkawng taw Gentelkhqi venna
    ni ka ceh hly hawh hy,” tinak khqi hy.
  soq-soq: Tane mo Iuswa Paul gagaloleidio etane bedeuwo isiwa gagalo kadiwa mampe
    Paul amboitusane dieieno me garawa osowe popokau wineia uwakokomon. Sa ipa mo
    matangelau eueuwa dewasan mo ewapue atentopua baiwa. Me epe dewalene diaidamone
    wanase, “Ne gagalo uduudu wanatuwano e etaladabuasalana. Tauma e eba wawula, osinala
    eba uwalawo nosepi. E Gagalo euda dabuasalana baiwa elepe uwa daitada apanawa
    mampo antepine Gagalo euda amonantepina.”
  qub-qub: 'Ichanga Israelcuna mana wiyacuyta munar Pabluta ashllir-usharan. Chaymi
    Pabloga röpanta tapsicurir niran: «Gamcunaga quiquiquipitami ñacayman chayanquipaj.
    Nogaga willapashcänami. Cananpitaga mana Israel runacunatanami alli willacuyta
    willapäshaj» nir.'
  att-att: Ngam kinontará ra si Pablo nayù ira Kudio ánna nakkakagiád da. Á iniwákkâ
    na laguk ni Pablo yù barawási na, ta panákkilalán ta kabalin na nangilayalayâ
    sù ira Kudio. Á kinagi na nira, “Liwâ naw lággapay, nu ari kayu meyígù. Arák ku
    liwâ, ta sinabarangát takayu gemma. Á ek ku lállaguk ilayalayâ sù ira ari Kudio.”
  bki-bki: Ana iliano nei mila ana kulo Ju tealo tiniel jer Pol, mia aberdop̃e niegeniegeio
    kirivova laka, naruei amila banbano-o mila ana bogoti tai ana Pol mila kijokijo
    tai banlo, napano mijagdago bulag ka bulukievi na vio nei den m̃ano kulum̃arauo,
    ber kalo berinavo “Ilirianiano na Atua kiano kiniou neberial batitigio ban kamiu
    kulo Ju ruei. Mia verenio kamiu maka kuvisidom kuvijogkario, kuvisidom kuvanvan
    kovio ga, kiniou neber ka kamiu ka kenemiu burukija toa jumemiu ga, maka bunu
    toa jum̃aku naruei. Tikar vonganei, kiniou notuvan kamiu, mia nava neverial Lilianiano
    Vou Na Bo nei van nalo napano maka ave kulo Ju.”
  bqp-bqp: 'Kũ Yudanↄ ibɛrɛɛ sɛ̀ kãao ò a sↄ̃̀sↄ̃, akũ à a pↄ́kasanↄ kpùkɛ à pì:
    Yã kũ a kɛ̀ wí á musu, ma yãn doro. Zaa tera mani gɛ́ buri pãndenↄ kĩnaamɛ.'
  mcp-mcp: 'Njɨ, Oyúdɛn bwə́ mú zə bul fʉm nyə, bwə́ dʉ jág lwîy nyə. Pwôl mú ka samʉsə
    míkáándə́ nyə nə bwo nə́: «Mpwɛnɛ wʉ́n mə jágʉwə nə bɨmɛ́fwó, kú bə mə. Mɛɛ mə
    zə́ ka yág kɔ́ɔ́mb búúd bwə́ cúgɛ́ Oyúdɛn wá jaá gaád.»'
  hat-hat: 'Men, jwif yo pran kenbe tèt avèk li, yo t''ap joure l''. Lè l'' wè sa,
    li souke pousyè ki te sou rad li, epi l'' di yo: Si nou peri, se nou ki chache
    sa. Se p''ap fòt mwen. Depi koulye a m''ap vire kò m'' bò kot moun ki pa jwif
    yo.'
  npl-NT: 'Pero n judíojteh okualankeh iwa opé kiwijwikaltiah, ijkuakó n Pablo inmixpa
    okitsejtselo itlake para makitakah noiwa okualanki iwa okinmili: —Amo notlajtlakol
    tla amo nonmomakixtiah; ne ayakmó nikpia tlan nikitas. Okachi kuali manomechkawa
    iwa manio manikinmatiltiti itlajtol Dios non amo judíojteh.'
  bgg-bgg: Ithek ji yoi ne aishii anuii pha rek ne awie pha yao mage ne, ai ne awai
    yung pha phlab ji sham srane yao, “Nathek sand dun arone, ji ne nawaithek shii
    the din bo! Ji rey pha gaja ne gu ashi phro. Sudoh è thiwing gune Gaibranthek
    shii wuii dun phro.”
  eng-TCENT: But when the Jews opposed him and reviled him, he shook out his garments
    and said to them, “Your blood be upon your own heads! I am innocent. From now
    on I will go to the Gentiles.”
  eng-BSB: But when they opposed and insulted him, he shook out his garments and told
    them, “Your blood be on your own heads! I am innocent of it. From now on I will
    go to the Gentiles.”
  cpu-NT: 'Iro kantacha te onimoteri judío-payeeni, ikisaneentanaka, ikaviyavaitanakeri.
    Ari jotekanairo iithaare Pablo onkantya iriyotayeetantyaari te inkempisantaiyerine,
    ikantanakeri: “Eerokayetakera kantashityaarone pimpeyashitantaiyaari, tera naaka
    kantashityaarone. Iroñaaka nompithokashityaari kaari asheninkata.”'
  san-ASM: কিন্তু তে ঽতীৱ ৱিৰোধং ৱিধায পাষণ্ডীযকথাং কথিতৱন্তস্ততঃ পৌলো ৱস্ত্ৰং ধুন্ৱন্
    এতাং কথাং কথিতৱান্, যুষ্মাকং শোণিতপাতাপৰাধো যুষ্মান্ প্ৰত্যেৱ ভৱতু, তেনাহং নিৰপৰাধো
    ঽদ্যাৰভ্য ভিন্নদেশীযানাং সমীপং যামি|
  tod-tod: 'Kɛlɛ tɛi Zuifuiti ti ɠɛni maaɠaalizu ga woo ɲɔiti, é ná-seɠeiti suɓukpunɛni,
    é ɠɛ ti ma: «Wo ma ɲamai ɠa la niina wo unma, wa-vaa nɔpɛ ge la mɔ nɔ̀un unma,
    ɓɛ niina gè ɠaaʋote zii ɠiligiti ma.»'
  tac-NT: '''Lige jaré alué ralámuli jurío alé mochígame sairaga mochile ''lige ''we
    gawélele alué Páulo ra''ichálila. ''Lige alué Páulo alué o''pacha bujasá sawele.
    Alueka ruwime nile tabilé chokila ko. ''Lige anile alué Páulo ala''sika: ―Onorúgame
    gastigárimala ''emi ralámuli, ''liko neka tabilé chokila nímala. ''Lige jípeko
    ne simela alé napu mochí alué ralámuli tabilé jurío alué ye ra''íchili rejcholi
    ruyemia ―anile alué Páulo.'
  eng-WEBPB: When they opposed him and blasphemed, he shook out his clothing and said
    to them, “Your blood be on your own heads! I am clean. From now on, I will go
    to the Gentiles!”
  gfk-H: Senbia ira Iudeia diet ga walar bia diet na tur bat Pol ma diet ga tangai
    hagawai ia. Io hua, Pol gaam pasar sasei ira kaabus ta ira nuna maal wara haminis
    bia ga bor diet. Ma ga tangai, “Bia Kalou na hapidinau muat, no burena iat i kek
    ta muat! Iau at, pa iau na kap ra tinirih uta muat. Tur lah um ma kaiken iau na
    haan taar ta diet ing pai a Iudeia diet.”
  viv-viv: Tu badi higawoluwoluyena ada hihawaveꞋiyohoyohoyena againe, ana aikeva
    ana fwayafwaya badi matadiya gisibutuna be higa ana vehimeya badi agaidiya gihavaina-ma
    ana aituha. Au gigahedi gigayo, “KaꞋi keke yawai-vagahimi wananuhagani, au taumiyao.
    Keke aku vita. Au ganahawaꞋatuhenehenemi be yoꞋo tulidiyao kalivai-dina agaidiya
    ganana ganalumamala.”
  yao-yao: Nambo paŵankanile ni kuntukana, che Paolo ŵakung'undile luundu mu iwalo
    yao paujo pao ni kuti, “Mwajonasikaga, chinnyimanyilile mwachinsyene, uneji nganingola
    magambo. Ni kutandila sambano chinaajaulile ŵandu ŵangaŵa Ŵayahudi.”
  tgp-tgp: Pani Jew lara la r̃ohu hinia, ale la verelejlejia. Paul mo vai na tovongi
    matea mo vujangi na nona r̃ohu hinira hin haratu mo sar̃sar̃hi nar̃ihi na tangotango
    na nona ruru ale mara, “R̃aemim i pa toho na patumim, mo sopo te noku hinau hinia!
    Mo tapulo nake, a pa vano isana tamlohi r̃or̃oha!”
  auc-NT: Mänömaï apæ̈neyongante oodeoidi wæætedö wæætë godö wënæ wënæ ante pïïnäni
    wædinque Pabodo wæætë, Wïï ëñëïnë wædö, ante baï cædinque nämä weocoo wancæ wancæ
    cæcantapa. Ayæ̈ tömënäni ïnänite, —Wængonguï weca mïni goquënënö ante apæ̈nebo
    ëñëninque mïnitö pönö wææ äninque tömëmïni wænguinque wentamö mongæ̈mïnipa. Botö
    wæætë mïnitö ïmïnite edonque pönï apæ̈nedïmo inte mïni cædö wentamö mongæ̈nämaï
    ïmopa töö. Ïninque botö Wængonguï taadö mïnitö ïmïnite idæwaa odömöninque edæ
    oodeoidi ïnämaï ïnäni weca ñöwo wadæ gobo tamëñedäni.
  kbc-NT: Pida niɡ̶ijoa judeutedi joɡ̶odakapetege Paulo, odaa joɡ̶oniwotibige. Niɡ̶ijo
    noɡ̶odakapetege, odaa Paulo ja iticoɡ̶o inoa lowoodi me iticoɡ̶o amoɡ̶o lodoe
    niɡ̶idi oko, me ikee daɡ̶adiaaɡ̶ica aneetege, odaa jeɡ̶eetiogi, “Nige ɡ̶adiloikatititetiwaji
    Aneotedoɡ̶oji, aɡ̶aleeɡ̶ica anejitaɡ̶agi, igaataɡ̶a ja jatematitaɡ̶awatiwaji Aneotedoɡ̶oji
    ane niiɡ̶etediwa mejitaɡ̶awa, pida aɡ̶emaanitiwaji mabaatege yotaɡ̶a. Natigide
    jeɡ̶ejigo jatematitiogi niɡ̶idi ane daɡ̶a judeutedi ane niiɡ̶etediwa Aneotedoɡ̶oji
    me jao.”
  bmh-bmh: Zuda duailel ipal go gonugau ze duabun uteimai, ze biabial kuina, go nug
    goagal igul eg abai marabun gonugau tibur galau ebuan emwaibul esues kueceimai,
    awareun, “Uwait nug ag eg marabun aba, go izal uhu tam, go agal uhu. Izal oiab
    naliu darena, ulis iz emgasag ipal ebuan duailel Uwait nugau Ze awarabun bitai.”
  ctu-BL: 'Jini judíojob tsi'' contrajiyob Pablo. Tsi'' p''ajayob. Jini cha''an tsi''
    tijca i pislel, tsi'' subeyob: Anix ti la'' bajñel wenta la'' cuxtʌlel. Mach c
    wentajetixla. Mux c majlel ba''an gentilob, che''en Pablo.'
  meq-meq: 'Ane tuk na, Yahuda hay ta təma bazlam ŋgay bay. Tə tsaɗay pəleslesle.
    Tsa na, Pol a yaw abəra mə walaŋ tay. A bəzlum ha burhway i gəma tay abəra ka
    petekeɗ ŋgay, a gwaɗatay: «Taɗə ka dzum na, mənese ga sa bay. Mənese eye ka gər
    kurom. Anəke kwayaŋŋa na diye na ta ɗatay ha bazlam i Yesu a ndo neheye Yahuda
    hay bay aye.»'
  noa-H: Mamʌ hamachig magbaawai warag hi dʌ̈i sereu p'öbaadëwi Jesús higwi warag
    hiek k'aigba hiek'a p'öbaadëjim haajem. Magbaawai hamach hi harr haawai, Pabloou
    ham dak'ĩir hamach k'aigba habarm k'ap hamk'ĩir hich mor gayam k'ajũa t'udp'ënaa
    hamag, —Mʌgnaa pãach meem hed Hẽwandamau pãach hauba hawiajã, pãachdëupaita wir
    haig pãach k'aibag waubarmgui hajim hanʌm. Ya mua pãrag jaaubarm pãachdëuta hũrmap'a
    nʌm; jãimua naspawia mʌ gaaimuata hok'oo nʌm hamiet hajim hanʌm. Jãgbarpí hĩsmua
    hatag jũrr judionaan k'abam k'ʌʌnagta maach peerdʌajem hiek jawaan majugui hajim
    haajem hich Pabloou.
  alp-NT: Po kena tamata meru laleisu tiakeni kai esi lepae tia lokoi, hoko itabubuke
    ndoponaru bei eni lapune leke esi rekwa be isukasi more neka. Kai ibeteke lokosi
    be, “Namake kena Alla Iteu pakala kena imire, imi supu sala, eleyo au supu sala
    mo. Meije au keu lepae sou kena Yesuse loko tamata nusa makete.”
  san-VEL: kintu te .atiiva virodha.m vidhaaya paa.sa.n.diiyakathaa.m kathitavantastata.h
    paulo vastra.m dhunvan etaa.m kathaa.m kathitavaan, yu.smaaka.m "so.nitapaataaparaadho
    yu.smaan pratyeva bhavatu, tenaaha.m niraparaadho .adyaarabhya bhinnade"siiyaanaa.m
    samiipa.m yaami|
  kbq-kbq: Ana nehige'zama ha'ma rente'za krunagema huntaza vahera anakre ku'a (saket)
    zafino kugusopa rupopo nehuno anage huno zamasmi'ne, tamagri korankumi'mo'a tamagritami
    tamasenire megahie! Nagripina mago knazani'a omanetfa hugahie. Amareti agafa huno
    vaniana, Jiu vaherompage megi'a vahete vugahue.
  kbh-kbh: 'Pero chë judiënga Páblëbe contra imojtsemna y tmojanonts̈é podesca chabiama
    ichámuana. Asna, Pablo chabe uichëtjoniyangá yojtsenánts̈asjajaye, chënga jinÿanÿiyama
    chënga ndoñe ts̈abá tmonjánchjanguama, y tojanë́yana: “Ts̈ëngaftanga ndatsebácanënga
    chas̈mojóbanëse, cach ts̈ëngaftanga s̈mochtsótats̈ëmbñe; ats̈na ndoñe. Mëntescana
    chë ndoñe judiënga jábuayenama chantsoñe ca.”'
  ron-LSB: 'Când aceștia i s-au împotrivit și au blasfemiat, el și-a scuturat hainele
    și le-a zis: “Sângele vostru să fie pe capetele voastre! Eu sunt curat! De acum
    înainte, voi merge la neamuri!”.'
  pon-pon: 'A irail lao akamai o lalaue, a ap jipededi japwilim a likau majani on
    irail: Dip omail en kapokon on pein komail. Nai me makelekel jan met, i pan kola
    ren men liki kan.'
  nhe-BL: 'Pero quema nopa israelitame ax quiselijque itlajtol huan quitlaijilhuijque,
    Pablo san quitzejtzelo iyoyo para quinnextilis quincajtehuayaya, huan quinilhui:
    ―Imotlajtlacol imojuanti intla inmiquise huan inyase mictla. Ax notlajtlacol na,
    pampa ya nimechilhui tlen melahuac tlen inmechmanahuijtosquía. Ama huan teipa
    san niquincamahuiti tlacame tlen ax israelitame.'
  sps-sps: Sai te fatanai ari ya, ri tsue kainy to na fo tsue na fo iring tsunia.
    Ya tafoor ton kuaf tan vau tsunia faatok iny kat te kat ari gima rof an ayei kan
    faonot busen. Ya tsue to tsuri, “Te nun romi, ami patsukanem te ong nats rom ya
    gima iring tsonyo. Sai tovei nyo naa rou tana vainy sikia ma taa Jiu nyo favaanan
    of ratuari tan Vurungan Rof ten Jisas.”
  wnc-wnc: Unzing yaniwan ngana yake wamu wa asapdukngama yemi kaiknga atzipan pimambana
    anzing yanikut, “Ginu waiakngasae toknga pakengu gisae sanga. Nae sanga dua. Ge
    na apmanu aminu kepman nanae kuwit,” ngang yanikut.
  bus-bus: 'Kɛ̀ Yudanↄ íbɛtɛ kpào aↄ̃ à sↄ̃̀sↄ̃, ben à a pↄ́kãsãanↄ kpòkɛńla à bè:
    Yã kɛ̀ á kɛ̀ wí a musu, ma yãn dↄro. Zaa tia mɛ́ gá bori pãndenↄ kiiamɛ.'
  gub-BL: Ize'eg na'ikatu kwaw zutew a'e pe har wanupe. Uze'eg zemueteahy izupe wà.
    A'e rupi utyryk a'e wi wanuwi. Umutuhutuhug ukamir a'e, ywy ku'i kwer uzehe arer
    imuhàmuhàz pà a'e pe wanupe. -Peho putar tatahu pe nehe, ta'e pezemono kar putar
    a'e pe nehe xe, i'i wanupe. -Napomono kar kwaw a'e pe ihe nehe. Ko 'ar henataromo
    amume'u putar Tupàn ze'eg aha zutew 'ym wanupe ihe nehe kury. Namume'u wi pixik
    kwaw zutew wanupe nehe. Namume'u wi pixik kwaw peme nehe, i'i wanupe.
  imo-imo: Nalo Juda imbomani Pol yunge nimu ungu manemu pilko naa likolio ungu taka
    tondoringi. Aku teringimunga Poloni manda lepa yunge wale pakoli ambolopa tanda
    tanda tipelie wendo molangei nimbelie terimu. Aku tepalie yuni imbo kanomando
    nimbei, “Nani eno Gotenga ungu tukumemu nimbo tindu nalo eno naa pilimili nimele.
    Akumunga Goteni eno altopa tomo lemo enonga tenge. Kinye nani imbo lupemando nimbo
    tipumboi,” nimu.
  boj-boj: Degsi minjreqnaqa naŋgi aqa anjam di quoqnsib gotraŋyoqnsib a misiliŋyoqneb.
    Deqa Pol na aqa segi gara jugo tumbrum butuyosiqa minjrej, “Niŋgi padalqab di
    nuŋgo segi une na padalqab. Ijo une na sai. Deqa bini e niŋgi uratŋgsiy tamo Juda
    sai naŋgoq giloqnsiyqa Yesus aqa anjam minjroqnqai.”
  eng-DRA: 'But they gainsaying and blaspheming, he shook his garments, and said to
    them: Your blood be upon your own heads; I am clean: from henceforth I will go
    unto the Gentiles.'
  knf-knf: 'Wi bayuday bajunuŋ plaţa abot akara, kë Pawulu aşë wentara, aşë ji na
    baka : « Dba na an, nakdukiiŋ kame, nji dwo najinţ piş, hënkuŋ dya du banwooŋ
    baanwo bayuday. »'
  san-KHM: កិន្តុ តេ ៜតីវ វិរោធំ វិធាយ បាឞណ្ឌីយកថាំ កថិតវន្តស្តតះ បៅលោ វស្ត្រំ ធុន្វន៑
    ឯតាំ កថាំ កថិតវាន៑, យុឞ្មាកំ ឝោណិតបាតាបរាធោ យុឞ្មាន៑ ប្រត្យេវ ភវតុ, តេនាហំ និរបរាធោ
    ៜទ្យារភ្យ ភិន្នទេឝីយានាំ សមីបំ យាមិ។
  arn-NT: 'Welu kisu engün eluwi ñi notukadunguafiel ka ñi lukatuafiel, feymew ta
    Pablo mütrowkay tañi takuwün. Femngechi pengeli tañi wesa duamtufiel engün ka
    feypifi: —Kisu tamün wesa femuwün ka kisu eymün tamün montunoael, iñche ta dew
    kimeltun ti rüf dungu, feymew iñche yafkalelan ta eymün mew. Fachantü eluwan tañi
    kimeltuafiel tati pu judiu tuwünngenolu müten.'
  zas-NT: 'Per guzuloj bidxeꞌch reeman Pab abiꞌ gunee reeman diidxguijdx contr laaman.
    Dxel gudxijp xabaman ziꞌc tijb sen guial ad ruzoobt reeman diidx, abiꞌ rëbaman
    loj reeman: ―Lëjt gajc rajp dol guial guizëëbidi delant loj Dios, ad najt raꞌp
    dol. Diizd yan chiguien xtiidx Dios loj ree bén ad najt bén Israel.'
  ken-NT: Kɛ bɔ́ kɛka nɛ yi. Mánsɔkɔti nɔkɔ yi. Akwɛt ndɛn ɛ́nɛ ɛchi yi amʉɛt, arɛm
    bɛ, “Ntǔ bɛbʉ́ bhɛka arɔp nɛ bhe. Amɔya achi pɛ́pɛ́p. Nɛbho ɛchɔŋ ntɨ̌knsɛm ntá
    yɛka nɛ ndɔbhɛ rɔ́ŋ chí ntá bo abhɛn bápú bo Israɛl.”
