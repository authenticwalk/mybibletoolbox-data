  pan-pan: ਜਦੋਂ ਉਹ ਉਸ ਦਾ ਵਿਰੋਧ ਕਰਨ ਅਤੇ ਵਾਦ-ਵਿਵਾਦ ਕਰਨ ਲੱਗੇ ਤਾਂ ਉਸ ਨੇ ਆਪਣੇ ਕੱਪੜੇ ਝਾੜ
