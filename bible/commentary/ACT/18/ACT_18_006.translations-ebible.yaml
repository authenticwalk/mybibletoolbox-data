  ena-ena: Hameŋ abɨdaci nudɨ ciaŋ agadɨ igahɨlahɨla saŋ valavala nudɨ abacuvavɨhadami.
    Lɨhavɨdaci Polɨ agaŋ nudɨ hadi hɨlahɨla hutesɨ hutesɨ agɨladɨ ibɨlɨ ifɨci ifɨci
    mɨgɨdaci hɨji nameŋ lamami. Ibɨlɨ ifɨlɨŋ mɨgɨci hulaŋ iamɨgali nagɨlaŋ igavɨla
    abavɨbali uami. Alaŋ lusɨŋ sɨbɨlɨ daŋ hɨnidamɨli hameŋ li aba abavɨbali uami.
    Lavɨla nulɨdɨ nameŋ abami. Namɨlaŋ hɨmɨlabɨla naludɨ amɨŋ agɨlaŋ avɨŋ hɨvɨ uavɨci
    vɨhɨlɨ agaŋ iadɨ hɨvɨ ma sɨbaŋ hɨnibali uami. Ha naludɨ nukeŋ vɨhɨlɨ uami. Iabi
    viaŋ hɨdɨlɨ mu mu agɨladɨ hɨvɨ uu Asɨ dɨ ciaŋ agadɨ nulɨsaŋ sulɨben uami.
  nbq-nbq: Yugirigyama, it ako inim ogot-hidugu dugwit, wiyiknom-weyaknom erogo bagu
    lagagwama, Paulus en, “Hit dek erogo bigigaup andi, an novavut vaga dek o. Hit
    henovadombok okhedasogom vaga dek erogo bigigayogon. Eke, an yogwak en it ap weram
    Yakuri dek menda yugeregek nagu dogosogon,” yiluk, it dibapwak yiluk, yum mupwak
    davulagagi ako yumbulogo enovaga lakbalagagi.
  tgo-tgo: Ko iyemaeŋge mbaŋa Jiu thɨ ŋgiwoyathu Pol na thɨ utuvatharɨwe, amba i tagavughayathu
    ghakwamako vughauye, kaiwae thɨ botewo Toto Thovuye. I vanuwovɨrɨŋgi iŋa, “Thoŋgo
    huya ghawe moli, tembe hu wonjoweŋga ghamimberegha, thava wonjowe i mena e ghino.
    E mbaŋake iyake na i ghaoko, ya wa weŋgiya thiya ma Jiu gharɨgharɨniye ŋgoreiye
    na ya vavaghareŋa Toto Thovuye weŋgi.”
  yap-yap: Ma fa’anra togopluwgad ngak miyad yog e thin nib kireb ni murung’agen,
    me rurug e fiyath ko mad rok ni aram e ke togopluw ngorad ma be ga’ar ngorad,
    “Fa’an gimed ra malog, ma gimed e kireb romed! Me gag e dariy rogon ngog. Chiney
    i yan ngaram e bay gu wan ngak e pi’in gathi yad piyu Israel.”
  mop-NT: Lic'oo' u tz'iiquil aj Israel yoc'ol aj Pablojo. Cajoo' u p'a'aste aj Pablojo.
    Le'ec aj Pablojo, u liijtaj u noc' ti'i ca' c'axüc u lu'umil u noc' ti'i u p'is
    ca' u yiloo' ti ma' qui' a c'u' u betajoo'o. —Inene, ma' yan in sip'il. In wadaj
    te'ex u pectzil a Dioso. Wa ca' xique'ex ichil a c'asa, te'ex p'atal. Aleebe bel
    in ca'a ti tzicbal eteloo' a ma' Israele,— cu t'an aj Pablo ti'ijoo' u yetcaal
    aj Israele.
  tet-tet: Rona Paulus dale nunia, ema Yahudi hira sakar bei-beik nia no dale naraik
    nia. Paulus moos nakbaas ahukresan nosi niakaan tais, nalo baa tadak naꞌak nia
    la noꞌuk ulun kalanuk tenik no sia ona, tan sia la noꞌuk simu nia. Nia katak naꞌak,
    “Emi neꞌe liu resik! Emi hodi neon no laran hadiuk aan. Mais soꞌin! Emi mak hatiu
    emikaan salan duꞌuk. Haꞌu la kataa bodik emi ona. Nahuu oras neꞌe, haꞌu la koo
    lia ko emi ema Yahudi ona. Haꞌu atu kbaa klubun seluk, kanorin ema mak lahoos
    Yahudi.”
  hlt-MCSB: Tedae amih te a pakai tih a soehsal uh phoeiah himbai a khong uh. Amih
    te, “Na thii loh nangmih lu dongah tla saeh. Kai tah ka caih, tahae lamkah tah
    namtom taengah ka cet pawn ni,” a ti nah.
  xtd-NT: 'N‑ka jaꞌan se ka kuu yatnuꞌu Israel jan xa ñatu jaꞌan ndaa Spalu, te n‑ka
    nukuita‑s kuiꞌa ka jaꞌan‑s‑sɨ. Xijan kuu xa n‑kɨdɨ Spalu daꞌma‑s xaxeꞌe xa ña
    n‑tna ini‑s xijan. Te n‑jaꞌan‑s nuu se ka kuu yatnuꞌu Israel jan: —Kuechi mee‑n
    ka kuu xa ma nanitaꞌu koio‑n; ña tuu na kuechi‑da. Ma dakuaꞌa ñaꞌa ka‑da; jɨꞌɨn‑da
    nuu se ñatu ka kuu yatnuꞌu Israel vitna —kuu Spalu, xiaꞌan‑s.'
  mdy-ETH: ጋዓንቴ ዓይሁዶ ዓሳ ዒዛ ማኪ ጫሽካዛ ፔኤኮ ቶኮ ፒፂ፦ «ማይ ዓካሪ ዒንሢ ፑርታና ዎጊንቴቴ ዒንሢ ዻቢንቲናኬ! ታና
    ዖኦጪሳ ባኣዚ ባኣሴ፤ ሃካፓ ዓካሪ ታ ዓይሁዴ ማዒባኣ ዓሶ ባንሢ ዓኣዻንዳኔ» ጌዔኔ።
  spl-spl: Ya ekyongomu nâŋgâŋetâ tâŋât otmu bet pilâm sâm ge katbi. Yakât otmâ Pauloŋe
    yâk yeŋgât nâŋgâmu giop yakât dop kum hâk katipŋe kâlep ya mem pâŋ pâŋgumu wahap
    gemu yuwu sâm ekyongop. “Hiliwahonomai yakât tosa nâhâlen ki gâitnomai. Yamâ yeŋe
    wahap. Sâp yupâek yen betyiŋgim pâku lohimbi yeŋgâlen ari Yesuhât den pat âlepŋe
    ekyongowom.”
  usp-NT: 'Pero yak rijajl Israel ri ta'' jachem rib''ak laj jk''ab'' Kakaj Jesucristo
    sub''laj xpe retzalak, xoctak chi jyok''ic Pablo y xcontrijtak. Pablo xoc chi
    jtotoj pok la'' ritz''ik chi jc''utic chi ta'' tzi xril nen xantak y xij rechak:
    Atakchak ajmacb'', taye'' ayb''ak li c''ax awic''anak jwi''l ta'' xacojtak tzilaj
    jtaquil chirij Kakaj Jesucristo. In ta'' chiqui'' immac chawechak. Lajori imb''e
    riq''uilak yak ma'' rijajl ta'' Israel, tib''e imb''ij tzilaj jtaquil chirij Kakaj
    Jesucristo rechak, xche'' rechak.'
  zav-NT: 'Pero beṉə'' Izrael ca'' besə''əže''e apostol Pabən'' na'' boso''ožia boso''onite''ene''.
    Nach Pabən'' bse''esə xe''enə'' par blo''e de que bito bi doḻə'' nape'' c̱he de''e
