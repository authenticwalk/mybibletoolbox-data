    i kobo ösöxö idi ma ixo tengen, “Nang bere God irabo ömaso e mum, a unine tinenge
    iat te mum! E iat e langlanga sik kalik e mum. Urulo na, e rabo wan urungan te
    idi nang kaim bara abo Judeia.”
  msy-2020: Ezɨ Judaba Polɨn akam baraghan aghuagha, mɨgɨrɨgɨar kuraba a ganɨdi. Kamaghɨn
    amizɨ, a uan korotiamɨn mɨneziba apɨzigha, kamaghɨn me mɨgei, “Kamaghɨn ia Godɨn
    saghon ikɨ oveghtɨ, mar ian osɨmtɨzimra. Ezɨ kɨ uabɨ osɨmtɨziba puvatɨ. Kɨ datɨrɨghɨn
    Godɨn Akar Aghuim Kantrin Igharazibar Gumazamiziba me mɨkɨnam.”
  bpr-bpr: Bay, dnuen i dad Dyu Pol, na talù ale sasè gablà di kenen. Taman, kakesan
