    ta amulic atuquic mi lachꞌayic o sbatel osile yuꞌun mu xacꞌan xachꞌunic. Li joꞌone
    mu xa cꞌu jventaucoxuc o. Li avie chilocꞌ batel. Jaꞌ xa chba calbe yaꞌiic li buchꞌutic
    maꞌuc jchiꞌiltic ta israelale ―xi.'
