    kjuikuan xuta xi bi judío.'
  cmn-FEB: 当犹太人反对他、诅咒他时，他就会抖动衣服，对他们说：“你们的罪由你们自己承担，与我无关。从现在起，我要到异教徒那里去了。”
  gmv-RNT: Gido attin isti izara eqqetidi iza cayida gish Phawuloosi ba may7o qoqofidi
