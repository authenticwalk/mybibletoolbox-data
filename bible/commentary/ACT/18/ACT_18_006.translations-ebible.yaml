  sri-sri: 'Ĩgʉ̃ irasũ ãrĩ buekeremakʉ̃, judío masaka gapʉ ĩgʉ̃rẽ pédʉabiriñurã. Irasirigʉ
    ĩgʉ̃sã ñerõ werenírĩ merã ĩgʉ̃rẽ werewʉamakʉ̃ pégʉ, Pablo ĩgʉ̃sãrẽ: “Buenemobirikoa”,
    ãrĩ ĩmugʉ̃ ĩgʉ̃ya suríre iroma nikũ tuadeare pásiri, ãsũ ãrĩyupʉ: —Marĩpʉ dorederosũta
    mʉsãrẽ bueabʉ. Mʉsã gapʉ yʉre pédʉabea. Irasirirã mʉsã pédʉabiri waja perebiri
    peamegue waarãkoa. Irasirigʉ yʉ mʉsãrẽ bueadeare pirigʉkoa. Dapagorare judío masaka
    ããrĩmerãrẽ buegʉ waagʉra, ãrĩyupʉ.'
  nal-nal: Singsaxai araan amun Judaa di lis a tora naandi zina ma di lingpuak lawaana,
    naan ka dador dikdik sin naandi ma xa taaf pizin a paauf pana marapi zina xuna
    vatanginang adu xawit na saxot amun matmalabuk sin naandi. Ma naan ka vazei naandi
    naako, “Laraan aikilizang avuvuna a maravanang ka wat nanga zinim. Nia ga mamaraxas,
    kawit ga rauxin ta dorang pana nim. Naari xa gana waan ma gana fazei wana dorang
    sin Nakmai zin aubina xawit amun Judaa.”
  kyq-kyq: 'Gaŋ gɔtn se, Yaudge se iin̰ ron̰ ki ɔɔ naajin̰a. Naan̰ kɛn se, Pɔl ɔk
    mind kalin̰a ɔɔ ɗeekɗen ɔɔ: «Ɓɛrɛ, naase se kɛn ɗim jaay aanga dose ki kic num,
    maam se ɔlum eyo ɔɔ jꞋam kɔkŋ mindum eyo. Naan ki se ɓɛrɛ, maam mꞋɓaa taaɗn taar
    Raa jeege tun Yaudge eyo.»'
  kwd-kwd: Ma nga alata gila fata ngenge'a fana, ma gila ka iiria ni 'ola 'e ria 'i
    suria, ngaia 'e tafula nga furufuruna wado fa'asia ruu aana, maka fata 'ilo'oo
    faga, “Lauta moru 'ame to'o na mooringa firi lo'oo, mooru talamooru no'o moru
    agea! Nga kutanga agu 'amoe. Ma 'ita tala'ina maka ori 'ala'a, nau taku leka te'ana
    ta'a gila 'ame Jiu.”
  ded-ded: Ifi ayemmeu yeni yoara surema deendema ammigec yeng fakangina wama wambaya
