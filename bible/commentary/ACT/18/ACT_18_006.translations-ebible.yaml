  cof-NT: 'Junni israelítalari Pábloca duque paito, yachi fiquica merátuchi tito,
    duque seitonque palaquinue. Junni tsanlatinan, Páblori yachi camisaca piquisito,
    in to poyoca telaqueponun cuwenta, nulaca telaqueponayoe tinue. Junsi itsantinue:
    —Diosi nulaca casticaquinari, laca culpa quitulajona! tinue. Nulachisiri culpa
    jochunae. Amanale nechi nulaca telaquepoto, israelita itonlacari micarichinayoe
    tinue.'
  srm-NT: 'Nöö fa a ta fan ku de dë, nöö dee Isaëli sëmbë ta fia ku ën ta kosi ën
    ta dëën gaan buka. De an kë piki dee fan fëën. Nöö hën Paulosu hopo. Hën a sakwi
    di koosu nëën sinkii bugubugu da de. Hën a taa: “Buuu fuunu fika a unu liba e!
    Biga ee un dë fuunu aki ta du sösö te wan sa dou a Masa Gadu köndë, an o fika
    a mi hedi e. Mi nango a dee sëmbë dee na Dju go fan ku de.”'
  qvs-NT: 'Chashna yachachikuptin chay judiyu runakuna mana kreyishpankuna kallarirkansapa
    Pabluta washanchayta. Chaypina Pabluka llachapanta tapsirkan yuyachinankunapa
    mana alli rurak runakuna kanankunata. Willarkansapa: —Kankunapi kiparin uchaykichi.
    Kikikichi munankichi Tata Dios kastigashunaykichipa. Ñukaka mana uchayukchu kani.
    Kunanmantapacha rini mana judiyu runakunata yachachik.'
  zca-NT: 'Per mile'' rë men Israel ze'' nakap lo Pab, mbaino nde bixa'' Pab, orze''
    nguzhib Pab xab Pab nela tu señ ga'' ke nzë''b xki rë xa'' ze'' lo Dios, orze''
    nzhab Pab: ―Lë''o lox lo Dios, mis go nzhap dol por kuba''. No nal, lë''da yalu
    widi''zh che''n Dios por Jesukrist lo xtu ben men, xa'' gat lë''t men Israel.'
  cbc-NT: 'Bairo judío majãrẽ cʉ̃ caquetibʉjʉmiatacʉ̃ãrẽ, na pʉame cʉ̃ bʉsʉcãnamuñuparã.
    Roro qũĩñuparã. Bairo roro cʉ̃ na caĩrõĩ, Pablo pʉame cʉ̃ jutii macããjẽ ñerĩrẽ
    pabatoreyupʉ na caĩñajoro, “Roro yʉ mʉjãã átiya,” ĩ. Bairo áti yaparo yua, atore
    bairo na ĩñupʉ̃: —Mʉjãã catʉ̃gogaetie bui popiye mʉjãã baigarã. Yʉ yaye wapa mee,
    mʉjãã yaye wapa pʉame roque nigaro. Torecʉ, ati rʉ̃mʉi judío majã caãmerã pʉamerẽ
    yʉ quetibʉjʉ jʉ̃goʉ ágʉ yua —na ĩñupʉ̃ Pablo judío majãrẽ.'
  qxo-NT: 'Tsaychönam Israel runacuna Pablupa contran sharcurnin ashllir ushayargan.
    Tsaynö cayaptinnam röpanta tapsicurir Pablo nirgan: “Jesucristuman mana criyicur
    cayangayquipitam quiquiquicuna jutsayog caycäyanqui Tayta Dios castigayäshunayquipä.
    Noga Señor Jesucristupita willapangächöga manam culpayognatsu callä castigayäshuptiquipis.
    Gamcuna tsaynö mana cäsucuyangayquipitam cananpita janamanga aywashä mana Israel
    runacunamanna Diospa willacuyninta willapäcunäpä”.'
  mox-mox: Ta me Diu Faulo ena simana ge ida ʼawahaqiaqiea, ʼinega iʼawaluveifea.
    ʼInega Faulo ana kaleko fwayaqauna matadia ʼaubutubutu yavulea, e benaʼe edi ʼebeʼita
    edi noga weaqina, ta vonedi vonaya, “Omiʼa nawale ona veilaqe emi vedeba ʼiʼwana
    weaqina. Ta veilaqe nana weaqina taumiega ona veʼewemi, mana yaʼa ʼilumaiqigu
    yatoatoa. ʼInega tuta baʼinega ena nogemi be ena tauya taudi ge me Diu ʼidia!”
  kew-kew: 'Goa pisa pare Juda aanumi mo agaa rasua nipu-para ero agaa simi. Go raburi
    Pol-me nipuna mamina-na amulu radepea lalo: Nimina amulu go adalepa. Gore abia
    neme nimi gimoa ruru radonu laketa palua pare aba lagiaade lo nimi kone masaalua
    sa.'
  dww-dww: Be Jius taudi tauna na giuma a riu virevire be a kunurena. Vutuna aubainama
    tauna na garae popokau ya rawakurukuruvidi be ya riuedina, “Deḡoda yawasana nam
    ko banavi, inam taumiḡa ami wavuma. Be wavumima taumiḡa ko paḡo munaḡena be nam
    taugu yau wavu. Yodi be nokoi ya naḡona taugu yà naḡona eteni ḡarodie.”
  twi-ASANTE: Ɛberɛ a Yudafoɔ no ampɛ sɛ wɔtie Paulo asɛnka, na wɔyeyɛɛ no no, ɔde
    abufuo poroporoo nʼatadeɛ mu ka kyerɛɛ wɔn sɛ, “Mo mmusuo ngu mo atifi. Mo afɔbuo
    nna me so. Ɛfiri ɛnnɛ de rekɔ, merekɔka asɛm no makyerɛ amanamanmufoɔ.”
  aoj-aoj: Owaꞌ esis sosambala basef ananifi sandaꞌ anen findiwana. Eaꞌ nandaꞌmasa
    anin ametal nihimbaꞌmasa waf awafi asasifi. Nandilaꞌma sopof usas sagail klos
    ananisi saꞌoma esis, naꞌipas banagambel naꞌi, “Iꞌi ipaꞌ higiligalepama, kofagema
    eaꞌ ipeꞌimi atom. Aeꞌ basef akema amamba. Deiꞌ aeꞌ aꞌ efeꞌma igawalipa amam nematawa
    isimba owaꞌ Judaisia sogololama Godi.”
  cbv-cbv: 'Páant ã niíj bohénachah, judíowã caandíh ĩt joííhcap wʉt jĩ. Pánih joííhcan
    yap yohnit, caandíh ĩt jʉ̃ihñʉp wʉt jĩ. Páant ĩ joííhcatdih enna, queétdih ã cádahatdih
    jʉ́ʉtna, Pablo ã́ih jih bóo yégueh chóodih tóo dʉgnit, ãt ñéenc mao jéenanap wʉt
    jĩ. Pánih chãjnit, queétdih nin pah ãt niíj jʉ̃ihñʉp wʉt jĩ: —Yeéb ñi yap yohatji
    jíib iiguípna ñi bejbipna caá. Pánihna, bʉʉ judíowã nihcannitdih Jesúíh doonádih
    naáwádih wã bejbipna caá, ãt niijíp wʉt jĩ.'
  taw-taw: Anɨb agak ag pen, takaw nop ak ma nɨŋɨd, nop agjuwɨlak. Agjuwelak, God
    nop taynen kelɨgɨpal agɨl, chech ne ak pɨpal pakɨlɨg, kɨlop agak, Yad nɨbop God
    takaw ak agñen ma nepɨm ak, tap nɨbi ke agak. Mɨñɨl nɨbop Juda binɨb kelɨgɨl,
    binɨb Juda mel okok kɨlop agñɨnɨgayn agak.
  jic-NT: 'Ma topon jupj tjevelá. Tjowelepj ma t''üc'' way tjevele. Malala nyuca tjowelepj
    Pablo po''ó. Mpes Pablo jupj jas quip jas tjewyawojo jinwá la tjiji. Mpes jupj
    sin tji''yüsa la tjiji Dios ma japon jinwá yupj quinam. Sin tji''yüsa la tjiji
    ma ca mveles niswá yupj jilal. Pablo tjevele: “''Üsüs la tjejay napj nun jilal.
    Najastsja nusin mü''üsüs Jesucristo po''ó. Nun p''in ma nujisas. Mpes nun ma mpatjaqué
    ca Dios lal. Nin ca nsem nun ma poné mpes. Quina mis la veles judiopan tulucj
    jilal”, nin tjevele.'
  zap-NT: 'Per wzelo yra mén guin winyaan men Pabel no wninyaan men lo Pabel. Lex
    wbib xab Pabel zegnak te beey ne nadet men guin nyon men ne rzëët Pabel, no re
    Pabel lo men: ―Laake de yra de rap dol ne gak de perdid nes lo Dëdyuzh, let noodet
    rap dol. Desde nedxeree le noo tsazëët xdiiz Dëdyuzh lo mén ne nakdet men-Israel.'
  wer-wer: Pël ëën narö pit kat wiak pim ngönte wa olëak piin utpet wesak maan pi
    kangiir pim ulpëënëpökaan ulölöt keke ur moolëak epël mëëa. “Ar kö sënë pöta songönte
    arimtëët, neering ngawi won. Pötaanök ne peene ar sëp niwesak köpël omnaröa ngësë
    sumaan yeë.”
  ipi-ipi: Poloto Gotena pii oko Juta yame wandakali tupa lamawua ateane tekeko, utupane-mane
    balana pii okone ale oyale embo wato, bala ando pii koo leainipia. Pii koo leai-kola,
    Poloto balana tonanga kangalamu ateane tupa tau lo tepa wato, utupane lamawuato,
    yakama Gote towa atu ata napene alu peaindo, nambanga koo tene mindi nayolopeya
    leaipia. Yakamato Gotena pii oko ale naeyai okonena, koo tene oko yakama tanenga
    yolopeya. Andipa ateyama oto oko angi atoto, namba yakama tepa alu poto, Gotena
    pii oko wandakali yame waka ateyai tupa lamawua atokale leaipia.
  qul-NT: 'Chay judiocunataj Pablo contra parlayta kallarerkancu, insultarkancutaj.
    Chayraycu Pablo paycuna contra señalta jina p''achanta thalaracuspa, nerkan: —Infiernopi
    ñac''arinayquichispajka, kancuna quiquiyquichis juchayoj canquichis. Mana nokachu
    juchayoj casaj. Cunanmanta jakaynejman evangeliota willasaj mana judío caj runacunaman.'
  tnc-tnc: 'I''suᵽaka kẽrĩko''omakaja, aᵽerã aᵽeuᵽaka ᵽuᵽajoawa''ri, jajua kire baata''aekarã.
    Suᵽabatirã ba''iaja kire naᵽiᵽeka. I''suᵽaka naᵽakã''ã ã''mitiriwa''ri, kijariroaka
    kijããᵽateka “Koᵽakaja mijare yokajããkoᵽeko''o”, ãrĩᵽuᵽajoawa''ri. Suᵽabatirã ikuᵽaka
    kẽrĩka: —Tuᵽarãte yire jã''meka uᵽakaja kirika bojariroka mijare yibojakoᵽeyu.
    Suᵽa imarĩ mija reyarãñurĩmi ba''iaja imarika tiyibeyurõ''õrã mija a''rirãka,
    oka yire imabesarãka. Suᵽa imarĩ mija ã''mitiririyaᵽabeyua ĩawa''ri, irĩmiᵽi judíotatamarĩrã
    imarãte Jesúrika bojariroka yibojaũ''muerã baayu,— kẽrĩka.'
  ter-NT: 'Itea okópohiko Poûlu neko jûdeuhiko koane koémoke''eyea. Ina ikatátaheopo
    ípovo ne Poûlu muyókuke exókoati ákoyeane omótokea íkameokonohiko emo''u Itukó''oviti.
    Hara kíxovokoxoa: —Keyumákapunemo enepo itukapu ipihóponovokutike yenóponoe. Hainamo
    oúngeke yóno ne ipíheponikonomo. Ukeátine kó''oyene, ngoyuhó''inoatinemo emo''u
    Itukó''oviti ne xanéhiko ákoti itukapu jûdeu —kíxovokoxoane.'
  bmr-NT: 'Jaarunaa diito tɨcovauhi diiboco ɨjɨɨhevemere ɨdicunoono onoomo. Jaanoma
    iicaabo Pablo diitojaago igaachehuco gaivɨrɨsuubo diitoco ejeevesuno jɨɨbogobadɨ
    iicano. Jaaboro diitoco nuubo: Amɨɨhai tɨɨjoho amɨɨhaihallɨvɨro icaji, tahallɨvɨ
    icajitɨno. Jisumitɨro judiomɨ iicatɨmojaagovɨro fuucuuji, nooboro sinagogajatɨ
    iinuubo.'
  fuf-fuf: 'Kono nde tawnoo Yahuudiyankeeɓe ɓen no liddaade mo, hoyna, o fiɗɗi conci
    makko ɗin, o wi''i ɓe: «Yo ƴiiƴan mon ɗan yantu e hoore mon, min mi laaɓii. Kono
    gila jooni ko ka ɓe wonaa Yahuudiyanke ɓen mi yaarata.»'
  mwc-mwc: Saba si kawapatei ba si kaobigoyoni, wai kana gara popokauna i kasitatabi
    ba i wona, “Tarami wai komi yebo gayamimi tepanai, kega koni kunumakiku. Karaku
    ba mara naoti yai wai Gentile biyisi kurisi ana rumamara.”
  bhl-bhl: 'Yangenale kate, Suda kawtiw i em yange weng be kilele kililinba keko,
    weng milew kelewbiliw kasike, e ilim kukun be kilas keleweko, bokoyemomele: “Kanemok!
    Ilum mak yom dim teleko, yom kaim busele tewe, be kanem sen e? Yukalem ete kuw
    te. Feinka! Kame ne Suda kawtiw yulo koyemeko, yom ibik biliw kawtiw ilo Sunbin-Got
    em Weng Kal Ken Ati be bakayem tem de unoki te!”, yangse te.'
  ons-ons: Yuda edo Paulo rawetkau, Paulo eŋe wazaone okora edange, “Ŋine kine kine
    qotkoine maikeiwo, Anutuŋo ŋine esop ŋuniake, ea ŋinane simile, na maine mi mapik
    ŋunikale, naŋane sot mida! Naso iwa ŋine kieke wetela kutno arimaike, eao na qelaŋ
    ŋei ŋerep Yuda ŋadino gemami, eŋano ari ra qelaŋane edanikale.”
  con-NTPO: 'Tsa''ma israendeccuja Pablo atesian''jen''choma chi''gapa afaseye ashaen''fa.
    Tsa''caen afase''fasi Pabloja tise ondiccu''jema fanttundu, tise''pama tsangae
    catipa jayi qquen canjaeñe. Tsa''caen tsomba su: —Tisupayi qui shacapa''fa que''i
    tsangae catiyeya''chove. Ñajan que''ine shacapa''bi gi. Ja''ñojan israembindeqquianga
    gi japa condaseye.'
  ghs-ghs: Oonihe hiire soubiremi nokoi noo nohoke basesa eeteqi ngiingi robe eetemi
    noi sasa nome baabaaba eetemi miriququ perebami erake noko pobi hiireta. Nikei
    baatareiqa baatare, oonihe kahosa nikehoi bamu naho naataqu. Oionita ana Dzuta
    abi nike qaateqa raaba abi nokohota keke baura eetorakoi oiqi hiireta.
  peg-peg: ମତର୍‌ ହେୱାର୍‌ ଆପତି ଆରି ନିନ୍ଦା କିତିଲେ ହେୱାନ୍‌ ଜାର୍‌ ହେନ୍ଦ୍ରା ଡ଼ାତ୍‍ତି ହେୱାରିଂ
    ଇଚାନ୍‌, “ମି ନେତେର୍‌ ମି କାପ୍‌ଡ଼ା ଜପି ଆରେତ୍‌, ଆନ୍‌ ପାପି ଆକାୟ୍‌ ନଙ୍ଗ୍‌ ପାର୍ତିକିୱି
    ଜିହୁଦିର୍‌ ଲାହାଙ୍ଗ୍‌ ହାନାଂ ।”
  txu-NT: Nãm memã arẽnh prã:m nhym mebê idjaer arỳm kabẽno apanh ne aprỳo ku'ê. Nhym
    kam Paur kute me kangao amirĩt kadjy amijã kubẽkà karngrõn memã kum, —Ba te me
    abê idjaermã Metĩndjwỳnh kabẽn jarẽ ga me mã akabẽno ijapanho aku'ê. Jakam dja
    ga me te aje Metĩndjwỳnhmã kum, “Be, Paur kute me imã arẽnh kêtkam ne ba me biknor
    tokry djàkam itokry”, anhỹrmã. Jakam dja ba me bajtemmã tẽn memã arẽ.
  eng-WEBU: When they opposed him and blasphemed, he shook out his clothing and said
    to them, “Your blood be on your own heads! I am clean. From now on, I will go
    to the Gentiles!”
  gnw-NT: 'Ẽrei judío reta oyovaicho jae ndive, jare jei reta icavi mbae vae icotɨ.
    Jáeramo Pablo umɨtɨmo jemimonde, jare jei chupe reta: —Pecañɨteita co, jare pe
    retaño penoita teco. Che anoi''ã ma teco. Añave güive aata amɨmbeu judío mbae
    vae reta pe —jei.'
  mux-mux: 'Akiliinga-pe yunu-ni nirim akili mele Juda-yambuma-ni piliiku naa liiku,
    ung-taka tunjuring kene ‘Teku kis-sikimili akiliinga na-ni enini mundupu kelker
    akili kanangi.’ nimba yunu-ni yunga wale-pakulina nurupalu lirim-ma tanda sipa
    mundupaliinga eninindu nimba mele: “Eni teku kis-silimelaliinga Pulu Yili-ni eni
    mindili símu lem nanga ung te mólu. Eni ungele liiku su siku “Mólu.” nikimili
    akiliinga buni mingí akili ulu eningale. ‘Yi-nuim Kraisele-nga ungele naa piliimulú.’
    nikimili-na ekupu na eni Juda-yambuma mundupu kelepu yambu-lupama molemelena pukur.”
    nirim.'
  maj-NT: 'Tu̱nga xu̱ta̱ judio̱ ngji kontra̱ha̱ Pablo̱ ko̱ ch''on kitsúhu̱. Kui nga
    y''étsujnehe najyuhu̱n Pablo̱ ko̱ b''i̱ kitsúhu̱ jóo̱: —Jun katjinénu̱u ngabayanu̱u.
    Najmi an ngju̱a̱i̱néna. Nd''a̱i̱ k''uatuts''i̱hi̱n nga kfínsehe̱ xi najmi ntje̱
    Israel tje̱he̱n ra̱.'
  bkq-NT: 'Paulo aguely tindatuo, eagâ tyewiâpazemo myani. Eagâ tâseuzemo, tywykezemo
    warâ myani. Aituo myani Pauloram ododokeolymo. Tiondokedaymo, enanaynmolâ myani
    tâty tywogonro nhurounukely, Deus izepa ato ara kulâ aitomobyry tienehon-hoem.
    Aituo eyanmo aguely: — Jesus mâinwâmpyra âmaemo watay, âigueduomo, Deus eydâ atoram
    mydâwâpyra ise âmaemo. Mâsenagazedylymogue tâwentâzeba ise urâ-ro warâ. Âyanmo
    unâ Jesus wâgâ segatuaguilâma. Iwâgâ mâuntudyzeba mawylymogue, iwerâ judeu keba
    modo ise kâenkyly kuru. Jesus wâgâ unâ iwâkuru ise eyanmo kâengatuly — kely myani.'
  kue-kue: Ba Juda yomba Pol kamo sende bakagl teingwa, ipre ye gaglmo suna kungane
    tamasi endindre yegl ditongwa, “Ene ta guglo kamun embi i aglau enene mina panambuka.
    Na mina yumbun ta paikrambuka. Ipre erme na endpi Yomba Bina meglmara enaglka.”
  cot-NT: 'Iriatimpajia ipigatsajianacariqueate inijashijianacari, ipotecantanacaroca
    Paavoro iitsaare cameetsanijite intsajiaquerinijite mana yovashiantajianaqueri
    aatoqueate isavicaventajiajiritsi intsatacaajiajeri. Icantajiguiri: —Nocamantajiavetaquempiqueate,
    teequeate pinquemisantajiguenaji. Imaicaqueate inchiquiotsiqueate pinquejetacaantajiaquempa
    aviatimpajia pimetojajianaquegueti, aato naatimpa noquejetacaantimpitsi. Iroosacanicate
    imaica iriotaquequeate noashijianaque teeca iriojia joriojia nontsatacaajiaqueri.'
  bnp-bnp: Pali e huriki a Iuda ri hehea, ri harogia e Paulus. Lakea i madihi a hatena,
    i kurudu pasi a habulo na varakia vona, i taki ria, “Mua bara mu velu, naha ni
    padi virihi iau na ngava! A maki mua. Ngane ga vakalongo a Velenga Kamumu ne huriki
    i uka ma ria a Iuda.”
  apn-NT: 'Nom nhũm mẽ kãm mar prãm kêt nẽ kamã gryk kato nẽ kãm kapẽr punuj nẽ. Nhũm
    Pawre tee ri amnhĩ tã mẽ kuma nẽ mẽ kãm: —E ixte mẽ amã Jejus kot mẽ panê tanhmã
    amnhĩ nhĩpêx to hã harẽnh tã ka mẽ amã mar prãm kêt nẽ. Nà mẽ kam nẽ mẽ mãmrĩ
    ate amnhĩ tomnuj kãm ty nẽ arĩ kam amnhĩ pumu no ãm amnhĩ tã tanhmã inhmã nẽ hkêt
    nẽ. Ra mẽ ate Tĩrtũm kapẽr kaga kênã. Nà kot paj mẽ akaga nẽ ma hpãnhã Ijaew kêt
    xwỳnhjê hkôt ri mẽ kãm ja jarẽnh o ri ixpa. Anẽ. Hãmri nẽ kànhmã xa nẽ hinôkà
    kapa nẽ ho apê. Mẽ kot hkaga hã amnhĩ pumunh kaxyw nhũm mẽ noo mã ã amnhĩ nhĩpêx
    anẽ.'
  ctp-NT: Msinꞌ ꞌa tiꞌ neꞌ judío kanꞌ ꞌin Palyu bra kanꞌ, chen ꞌa ñaꞌan chaꞌ nchkwiꞌ
    neꞌ loꞌo; kanꞌ chaꞌ mskwin yu steꞌ yu chaꞌ tyoꞌo kata yuu tloo neꞌ, chaꞌ ka biyaꞌ
    tiꞌ neꞌ chaꞌ kuxi ꞌa ykwiꞌ neꞌ loꞌo yu. Loꞌo ndyaa yu xka seꞌen bra kanꞌ. ―Chaꞌ
    ꞌwan si kanaꞌ kasiya ꞌwan, ꞌwan neꞌ judío ―ndukwin Palyu ꞌin neꞌ―. Siꞌya wan lka;
    ja ndiꞌin kiꞌya ꞌñaǎn, chaꞌ xkwiꞌ chaꞌ nu ñi lka chaꞌ nu ngwaꞌuǔn ꞌwan. Wa tyaꞌaǎn
    tiǎn ni sikwa. Tsaꞌaǎn kwaꞌuǔn ꞌin neꞌ xka laꞌa tsuꞌ, chunꞌ ja xlyaa wan kunan
    wan chaꞌ nu nchkwiǐnꞌ.
  opm-opm: Porpatin ihir na amrama ohnong dasei mar imtin danong hangopari. Ihat imtiperhan
    Por oh Gur Jisas ohe danong na ham nohnong inahapti moh guragure ma ihapti ohe
    san oh it guragure boknong tarpatipramur. Noh gurnong meng oh naporpatin orhor
    gur ihapti ohoh ihan nohe bok oh san timbasmur. Gin gur Nuhur nuranure san hat
    pati ohe pe oh Por oh orhe watah huhun tambor oh hirmat mandam us ma hapat ha
    dahatingwe rim noh watah huhun tambor moh matei hirmat mandam saprohmur. Gurnong
    namdam susa noh Juda na hat pati han bap ihirnongwi meng pot pisasipramur pora
    orhe watah huhun tambor oh atei hirmat mandama pipri.
  bvr-bvr: Gu-gurda ngacha janguny, wurra birripa minypa ngoyurra aburr-yerryerrmiyana
    nula rrapa abu-yopuna. Lika Paul mun-nigipa mirikal a-daltaljinga gun-maywapa
    minypa jimarna gun-nerra gu-bungguna, minypa burr-gurdagurdarrana nipa a-murnamepiyana
    burrwa. Minypa a-yinanga burrwa, “Minyja ana-goyburrpa nyiburr-juwun, ngardawa
    ana-goyburrpa werra nyiburr-negiyana; ngaypa ngu-nyagara. Wurra gun-guniya ngu-boy
    barra burrwa Jentayl (Gentile) yerrcha.”
  wal-wal: SHin eti PHauloosa haasayaa phalqqiininne a cayin, PHauloosi ba maayuwaappe
    buhiyaa qoqqofiiddi, “Intte palai inttena oiqqo; taani hegan gelikke; hagaappe
    hini baggan taani Aihuda gidenna asaakko bais” yaagiis.
  zad-NT: 'Per wzololəgake'' chakdiḻ-lengake''ne'' na'' wṉegake'' zban c̱he'', na''
    wllib xalaane''na'' lawe''ka'' kwenc̱he bli''e nan chbejyic̱hje'' ḻegake'', na''
    golle'': ―Le''zkzan wlliayi'' kwinle. Aga bi doḻ'' gap'' nad''. Na'' ṉaa lljali''
    lljasedid'' beṉ''ka'' bi nak beṉ'' Israel.'
  kmg-kmg: 'Iŋuc ejareme jaŋe dâŋticne bâsuehuc mu supaic ecnepie ŋaqi-ticne itiriŋkeme
    gâc wândoc wahame šiŋuc jazawec: “Sipirickeniŋmu irec kiŋ nore mâcne, ŋaŋacne
    eocmu. Irec ši râpec-ŋoparâ qâpuc jaŋerao sawa gie bapemu.”'
  aso-aso: 'Minavo eze gamazi lidoꞌ eꞌmenga li-imi eze diviꞌ ledivika li minikevo
    hungoꞌ molo geneganaꞌvelotiꞌ uꞌmusupo tileꞌ ogo do hulo tiꞌ lo lo-ngimineꞌ: Lingine
    labuluvo ilizaniꞌ nene lihime nenita minamoloseive. Lengitavoꞌ mineleseive. Nemuꞌ
    meheꞌne lengemo heta atoꞌ vetida volosuve.'
  uli-uli: Yodwe re hapaliyel ngali ngo re hapatpat tayikof loh irel, ngo iy yesa
    tagul chog sa yuchgaloh bbol fuluwe mo irel mokwe mengagol ngo yesa kangalur bo,
    “Hare hala mwael loh, ngo hami mele dipmi. Te ngang mele yai haffaor. Bo ngang
    ila bele chap igla sa loh le ibele tagul ngalir Gentiles.”
  nin-NT: Aba a gru kisa ku Bulu na bre aseki amimi ni itu ima yi, uwa à tsɨ kisa
    na hɨ ihurr glo ni iki isurr ima yi na ddu ba di, “Imba ti du Abachi à kà imba,
    imba taka yì ku atu amba. Ungo umungga ù sama nu umi. Ziza nggo ingga ta di kuma
    na abangga ba nggo a si si ani Yahuda hen.”
  acu-NT: 'Ujaamaitiat nu chichamnaka antutan nakitinak Pablon pasé chicharkarmiayi.
    Tura asaramtai Pablo ni wejmakrin pearmiayi. Wikia atumin japan ukuktatjarme taku
    nunaka turamiayi. Nunia nu aintsun chicharak: —Atumek wakerau asaram, jakaram
    mengkakatatrume. Antsu wikia nunaka wakeratsjai. Atumka uwemratin chicham antut
    nakitau asakrumin, wikia yamaikia judíochu ainaun nu chichaman ujaktasan werajai,
    —timiayi.'
  cak-WNT: 'Pero ri israelitas ri'' can ma nika ta c''a chiquiwech ri nubij ri Pablo,
    y q''uiy c''a itzel tak tzij ri yequibila''. Rumari'' ri Pablo xutotaj (xuquiraj)
    ri rutziak, riche (rixin) chi queri'' tiquetamaj chi ma utz ta ri xquiben. Y xubij
    c''a chuka'' chique: Yix c''a riyix c''o imac wi xquixbeka pa ruc''ayewal. Riyin
    xinel yan c''a chuwech, ruma can xinya'' ri rutzijol chiwe. Y re wacami yixinya''
    c''a ca, riche (rixin) chi yibe quiq''ui ri winek ri xa ma ye israelitas ta, xcha''
    chique.'
  ebk-ebk: Kuncha pay kenontra ya enkak-aliyan hiya, inyagyagna nan tapok as fiachuna
    ta epailana ay maid at fiyangna kan chicha, ya kanana, “Chakayu ay mismu nan kikiad
    as nan machusaanyu! Maid fiasorku's sa. Munlapu ad wani, umuyak as nan chiyuycha
    Gentil.”
  spa-PDDPT: 'Pero cuando ellos se opusieron y blasfemaron, él sacudió sus ropas y
    les dijo: ¡La sangre de ustedes caiga sobre su cabeza! ¡Yo cumplí limpiamente
    mi deber! Desde ahora me voy a los gentiles.'
  ruf-ruf: Lekeni hawambelile Pauli ne ukumligha, kakung'usa maghwanda ghake, kawalongela
    “Mng'agha, lwenu! Nene nahela litotso mne imbuli ino. Kulawa sambi na kughendelela
    noghenda kuna iwanu iwali si Wayahudi bae.”
  gun-gun: 'Ha''e rami teĩ ha''e kuery ijayvu vaikue reve opu''ãmba ramo Paulo oao
    ombojaity vy aipoe''i: — Peneakã re ae toĩ penderuguy pemoẽ ukaague re pepaga
    aguã. Xee ma ha''e nunga py ndaxepo ky''ai. Aỹ gui ma amboae regua kuery pe ju
    ''rã aa amombe''u — he''i.'
  agu-BL: 'Cyoque''n tzun yi e'' judiy tan makle''n wutz Pawl tan qui''t jilone''n.
    Nin e'' octz tan jisle''n. Toque''n tzun Pawl tan jabe''n len te be''ch tetz,
    tan ẍchajle''n scyetz yi at tulbil chicaws. Itzun ben tloltz: —E''u'' cu''n, ko
    qui na cyaju'' quibitu''. Nk''e''tz impaj, na sbne'' opon tunintz nchimben tan
    xtxole''n scyetz yi e'' yi nk''e''tz e'' judiy.'
  isn-isn: Matungo i Ayahudi nai amukua nu kumukuna, iti uPaulo wikapununta u ng'wenda
    nuakwe ntongeela ao, nu kuatambuila, “Sakami anyu ni itule migulya a matwe anyu
    akola; Unene nimugila ikinkwaatya. kupuma itungili nu kulongoleka, kuahanga i
    anyaingu.”
  eng-PEV: But those Jewish people wouldn’t listen to Paul, and they said bad things
    about him. So Paul shook the dirt from his clothes, to show them that they were
    wrong, and he said to them, “I told you God’s good news, but you didn’t listen.
    So you can’t blame me for anything that happens to you now. You can only blame
    yourselves. From now on, I will go and tell God’s word to the people that are
    not Jews.”
  ilo-ULB: Idi sinuppiat ken linais isuna dagiti Judio, pinagpag ni Pablo ti pagan-anayna
    kadakuada ket kinunana kadakuada, “Sapay koma ta ti darayo ket maikabil iti bukodyo
    nga ulo; Awan basolko. Manipud ita, mapanakon kadagiti Hentil.”
  pir-NT: Tiquiro sa ni buhepegʉ̃ta, judio masa pehe tiquirore tʉho duerahye. Sa ye
    tiquina ñano ni quiti dojomehneahye tiquirore. Tiquina sa yegʉ̃ Pablo tiquinare
    tiquiro tuhtiboriro sahata, tiquiro suhtirore dihta wahãrire wejẽ site cũahye.
    —‍Mʉsa ye buhiri pecapʉ wahanata. Cohãcjʉ̃ tiquiro dutiriro sahata mʉsare buhemi
    yʉhʉ. Sa buhepegʉ̃ta mʉsa yʉhʉre tʉho duerari. Yojopʉre judio masa ijieyequina
    pehere buhegʉ wahaʉtja, niahye Pablo judio masare.
  anv-NT: Ɛké ɛwyage ɛbwɔ́ áshya mekomejɔɔ́ wuú álɔ manshyɛ ji. Ne Pɔl apea amu
    jií ake, “Mbɔge ɛnyú depyɛge ɛfwyale Ɛsɔwɔ ɛchwɔge ɛnyú mmyɛ, me mpɔ́ wyɛ.
    Lɔ nana ɔjyɛ mbɛ, nla garé mekomejɔɔ́ Ɛsɔwɔ mbaá bɔɔ́ abi álá pɔ́ bɔɔ́ Jus.”
  sab-NT: 'Kwian israelita gweale una Corintomu mo gbu Pablo dollale ama ka bo tanre
    me no Pablo ole, ama me geru Jesu giti gau ulia Pablo gerudu kare. E gdale Pablo
    mo ñometralla skiunnga kote kwian israelita ulita dollale, Pablo gerudu kwian
    israelita ulita e dollale, Pablo gerudu: —Ba ulita chege jiske agali me Jesu gerua
    gai ulia gdale, e giti ba be jogenga sugekare Chubege diali. Cha geru Jesu giti
    ketu bage, ba me geru e gau ulia, e giti cha me jiske Chube gwa giti agwa ba chege
    jiske ba me geru e gau ulia gdale. Chui aige gwangerugu cha me Jesu gerua kete
    bage dare cha be joge Jesu gerua kete kwian me israelitage.'
  tmd-tmd: Pol aliö rɨmɨn, Juda nöbö mö bla mönö nuŋ aku nugwölim; nugwo yad mönö
    nɨgön, mönö gwogwo yadmɨn nugugɨrön, Pol nuŋ, Jisas mönö wä aku pödpöd rɨmɨn röböxöiŋö,
    rön, wölɨj nuŋ aku pal gögö rɨ gɨr yadöŋa, “Nɨ ñɨgö Jisas mönö wä aku yad nölmön
    nugwölöi aku, God ñɨgö kömö pen aku, ap ñɨŋ keir. Weik ñɨgö Juda nöbö mö röböxön,
    Juda nöbö mö yöi piaku ñɨgö du yad nöinö,” röŋa.
  acr-NNT: 'Pero raj judiꞌabꞌ xkijeq kakiqꞌatej ri Pablo y kakibꞌiꞌij itzel taq chꞌaꞌtem
    chirij. Ekꞌu ri Pablo xujabꞌajaꞌ ruqꞌuꞌ chikiwach, kꞌutubꞌal re na utz ta ri kakiꞌano,
    y jewaꞌ xubꞌiꞌij chike: «Chiꞌij kꞌu alaq kel wi ri kakam alaq pa mak; na numak
    ta chi riꞌin che alaq. Chwi kꞌu woꞌora kiꞌntzijoj ri Utzilaj Tzij chike ri na
    e ta aj judiꞌabꞌ» xchaꞌ.'
  kpg-kpg: Di madagoaa digaula ne hai baahi gi mee, gaa hai nadau helekai huaidu i
    mee, gei mee ga hai baahi ga duidui nia dogolia ono gahu, ga helekai gi digaula,
    “Maa goodou ga ihala, goodou hua ne bida haga ihala goodou, gei au e hagalee dau
    gi di godou haga ihala goodou. Tugi dolomeenei gaa hana gi muli, gei au gaa hana
    gi baahi digau tuadimee.”
  taj-taj: तर यहूदीगदेसे पावलला बिरोध लबान तामगन लबारी छ्‌याइजी, जमाहेन्‍से पावलसे
    ह्राङला क्‍वान खर्सी, “एनीगदे ह्राङलान दोषसे लमा नाश तजी भिसम चुला दोष ङादा लगब
    आत। दाहेन्‍से, ङा अर्गु य्‍हुलला म्‍हिगदे मुबा ग्‍लारी निला” भिसी भिजी।
  avt-avt: Hɨr au nemnɨnɨwek hɨm mɨrak netpɨwekɨt enum, te Pol kɨtanɨk laplap mɨrak
    keteiknor God ap kesak menmen enum mɨr au mepu, hɨrak ketpor, “Yi yayi te yi yayi.
    Hɨram menmen mai au, hɨram menmen mi. Me in ek hi eweikɨn sip eweti, hi eno mɨt
    ap ne weiwɨk me Isrel etpor hɨm yaaim me Krais.”
  cbk-cbk: Pero el maga Judio ya man contra con ele pati ya insulta pa tamen por causa
    del di suyo enseñanza, poreso ya hace tamen gane le pas pas el di suyo ropa para
    dale mira que ele nuay mas que ver canila. Y ya habla le, “Si ay sale ustedes
    castigao de Dios, nuay mas yo responsabilidad. Desde ahora, ay anda yo predica
    con el maga hende-Judio.”
  uig-ARA: 'لېكىن، ئۇلار ئۇنىڭغا قارشى چىقىپ ئۇنى ھاقارەتلىدى. بۇنىڭ بىلەن پاۋلۇس
    پېشىنى قېقىپ، ئۇلارغا: ــ ئۆز قېنىڭلار ئۆز بېشىڭلارغا چۈشسۇن! مەن بۇنىڭغا جاۋابكار
    ئەمەسمەن! بۈگۈندىن باشلاپ، مەن سىلەردىن بۇرۇلۇپ يات ئەللىكلەرگە بارىمەن، ــ دېدى.'
  tuf-tuf: 'Eyta cuar judíoinat Pablo ojcor ajca ahsín tew̃jacro. Pablo jor técuajacro.
    Eyta cuácayat Pablo ima oya sutchacro. Sutír cajc bur uquin acu yiwojocro. Judíoinat
    Sir chihtá ruhw̃úc ehcún acu eyta yiwojocro. Yiwór wajacro: —Behmár oquís sácataro.
    Ba sácayat, behmár chihtá rehcátaro. As oquisi batro. Ah yahncút aját judío bár
    bin quin Sir chihtá ehcunro, wajacro.'
  abx-abx: Pero agparapanupak-na ngan agparapanhinunu'u-na hamok si mga Hebro si Pablo.
    Sanglit agpaminugad-na, “Kon ka'am mismo maghusgar si kalugaringun-bi, ka'am i
    barasulon! Gana' na baratunun-ko sito si ka'am. Ambanan-ta kam tikang ina'anto
    basi' sa'arup-ko namay i mga ma'in Hebro si pagpasamwak si mahalap sumat,” ngan
    patalikot dayon iya.
  mco-NT: 'E je judíojäy ajcxy ytɨgɨɨy jotma''tpɨ, tzipcapxpɨ ahua''ngapxpɨ. Chi Pablo
    yhuit huinxijty, je'' je'' je tɨy''ajt co puyöydüdaanɨ ajcxy, e chi Pablo ymɨnañ:
    ―Miich ajcxy mɨɨd mgɨ''mbocy ajcxy myajtɨgoya''ñ yɨ m''alma. Ɨɨch ca'' ti pocy
    nmɨ́ɨdɨdyɨch ma miich ajcxy. Cham nɨcxy Dios y''ayuc ngapxhuäcxɨch ma huɨdi ca''
    yjudíojäyɨty ajcxy.'
  bsp-bsp: 'Mba ntɛ aSuyif ŋaŋc-gbɛkəl kɔ ŋac-lɔmsɛnɛ kɔ mɔ, k’oŋkoŋ-koŋər ŋa yamos
    yɔn teta kəyeŋkəs kəŋan səbomp, k’oloku: «Doru donu deyi nu dəwaca! Kɔ ina, isɔk
    ti disrɛ. Ndɛkəl oŋ, nda atɔyɔnɛ Suyif indekɔ.»'
  kqf-kqf: Bi Diu lavedi Pol ena giu a unule bi giuvitavitale, taunana aubaina ena
    gala gobusidi i lai kulukulu bi i giuna gado, “Bamoda yawasana mote koma banavi
    ba temi emi wavu bi wavumi taumiḡa ko avali munaḡe bi mote tagu. Niganana bi noke
    i saḡa i nawana ba tagu yà nawana Eteni lisidimo.”
  cpb-NT: 'Iri kantacha te inimoteri Judá-ite, kisaneentanaka, ikaweyawaitanakeri.
    Ari rotekanairo iithaare Pablo riyotantaityaari te ikemisantaiyini, ikantanakeri:
    “Eerokaga kantakaanterone pimpeyawaitantaiyaari, te naaka kantakaanterone. Iri
    nipithokashite iroñaaka kaari asheninkata.”'
  aon-aon: Aria shanabukan arigos um ananin baraen aria shakripan enenyenen. Namudok
    aria nekeshuk agab nakitak neneguk ehudok aih um agundok madae shumnek Iruhin
    ananin baraen um uwe. Nakitak nagudupeshuk nyupruk ananih rupeh kwakusuk aria
    nakripeshuk dodogowinyi baraen nakri, “Ipak pakri punak puwishuk um, enyudok douk
    madae eik inekep um douk punak puwishuk uwe, uwok. Ipak meyoh peneken um ipak
    kanak. Aria douk eik ta inak um kupaishi douk eshesh madae Juda iri uwe aria ta
    ikripeshen.”
  hus-NT-2005: 'Por an judíotsik tujey ti itʼixbél ani ti odhbijixtsik. In tiniy tám
    nin kʼudhkʼúmil na Pablo jelti jun i exól abal kin xalkʼantsitsik ke yab alwaꞌ
    xan tin tʼajál ani in utsaꞌtsik enchéꞌ: ―Tatáꞌtsik ta walab max ka kʼibdhaꞌ na
    ejattal, nanáꞌ yabich u kwenta. Xoꞌ in neꞌchich abal ku tʼiltsi an ti alwaꞌ tʼilab
    xi yabtsik u judío.'
  mig-NT: 'Ko ña̱yɨvɨ‑ún, ni̱ kaka''a̱n ndɨva̱''a‑i sɨkɨ̱‑dé. Te máá‑de, ni̱ kaja‑dé
    sa''ma‑dé. Te ni̱ kachi̱‑de jíín‑i: Kua̱chi máá‑ró kúu núsáá, chi̱ ruu̱, tú kua̱chi‑ri̱.
    Vina te ki''i̱n‑ri̱ nuu̱ ñáyɨvɨ sɨ́ɨn nación. Achí‑de.'
  bps-bps: Kabay di kduen i dad Dyu ku Fol na talù ale sasè di kenen, kakesan i kfung
    di klawehan, du gugmadèla na dale i tmimel di Dwata i ksasè nimòla, na manan di
    dale, “Gamu salà ku là gamu galwà di kaflayam di fulé duh, landè labetgu deg.
    Fandà ani én tdògu i dad to ise Dyu.”
  mbs-mbs: Meneng neopal se menge Judiyo ki Pablo, aw migtompuyus dan kandin. Penga
    niyan, imbuya-buya i Pablo se saol din amon ketegahan dan te doen salà dan, so
    wedà dan pemenal. Minikagi sikandin, “Aw ipelumun kaw, inday kenyo aw yan se ibeg
    niyo. Wedad labut ko. Lekat seini, megtoladà a te menge otaw kenà Judiyo.”
  cme-NT: 'Baa bir yaŋ aa bigãaŋ-yo aa ta ba tuora-yuɔ. Pol wuɔ muora u joŋgorbaa-ba‑i
    aa gbɛ̃-ba wuɔ: «Mamaŋ da ma ji da-na, namaa yuŋ-maama‑i; na baa feŋ-mi! Mi ka
    ta kã niɛraaŋ wulaa.»'
  sus-sus: Kɔnɔ Yuwifie to na matandi konbi ra, Pɔlu naxa a xa donma ikonkon tɔnxuma
    ra, a naxa a fala e bɛ, «Xa wo lɔɛ, wo tan nan fɔxi na na ra. N tan bara na kote
    ba n xun. Yakɔsi n sigama nɛ si gbɛtɛe ma.»
  pon-2006: Eri, ni arail pelianda oh ndahki lokaia suwed kei, e ahpw sapeng irail
    ni eh sipedasang pwelen eh likou kan, kilel en eh pahn piseksang irail, oh ndaiong
    irail, “Ma kumwail pahn salongala, eri, pein kumwail me uhdahn pahn pwukoahki;
    I sohte pahn pwukoahki! Sang met kohla I pahn kolahng rehn mehn liki kan.”
  dad-dad: Anĩ ere, Juda idi Pol kiwai difen ken, kono difiyẽ di, ĩ so fiyeĩd fen,
    yogon kolos tu fel fen, irokenẽdin, “Ã naudeĩ aug mudureĩ bun ibodõf! Aya to kababal
    fiyauf. Gama sain enei bunem ilef, aya haiden gedin alauf.”
  zab-NT: 'Per laadeb guzulo rdxichnédeb Pablɨ, ax bsaclodeb laab. Chiyru bdzɨbybɨ
    de xabbɨ zec tuby seny dec quɨt rcuadiagtideb diidx, ne raipbɨ laadeb: —Lagacquɨ
    laat naptɨ duld inittɨ lo Dios, gati naretia napa duld. Desde anre azenía xtiidx
    Dios lo de bniety ni quɨt ná bniety Israel.'
  jae-jae: Gêdêŋ taŋ Judawaga sêôc ênê biŋ auc ma sêsôm biŋ alôb-alôb naŋ, eŋ kekoloŋ
    kekop aŋga nê ŋakwê su ma kêsôm gêdêŋ êsêac gebe “Nêm dec êpi amac taôm môkêmapac.
    Aê oc jawê ŋakaiŋ atom. Galoc jandêŋ lau samuc jana.”
  ksd-ksd: 'Ma ba dia tur bat diat mulai, ma dia varvul, i timare kana mal, ma i biti
    ta diat: Avat iat, a gapu i vavat na ki ta ra ulu i vavat, iau ti langalanga,
    go ina vana vatikai tadav ra lavur Tematana.'
  msm-NT: Di wada sikandan tuu, nasi dan on pigdoot-doot si Pablo. Tongod to sikan
    no pagsupak to mgo Hibru, pigpanghiyab ni Pablo to kabo din pagpakiyaya no wadad
    on yabot din kandan. Kagi din, “Sae now on ko kona kow mayuwas. Wadad yabot ku
    iyu. Sugud kuntoon, iyan ogwalihan ku to kona no mgo Hibru.”
  myk-myk: 'Ga Yawutuu pu ya ta sɔɔ pee jomɔ pu na wɛ, a pʼi ganha na Pɔli fanri,
    na joguumɔ yu na waa wu na. Lee na a Pɔli di wu fadeŋɛ ɲahara na lee na ba bye
    sɛɛri kaa na pʼa she Kilɛ jomɔ ni. Lee kadugo na a Pɔli di jo: «Yee Yawutuu bye
    yee di ya ɲuwuuro ta ɲiga na wɛ, yee pʼa lee pye nɛ bɛ wɛ. Nimɛ shi watii mu nʼa
    da zhɛ Kilɛ kafila wu jo.»'
  sbe-sbe: Ye lau ee Dius tamowaidiyao wa Paulo se hewaiunu yo se kawalupolupoi, kabo
    kana kaleko ye koinihinihiyeidi, na ye hededelau udiyedi ye wane, “Kwasinamiu
    giluna komiu kwa bom kalimiuyena! Yau nige kagu gilu hesau. Unai kabo ya laugabaegomiu
    na ya lau dagela tamowaidiyao udiyedi ya lauguguya.”
  mcr-mcr: I etaŋgi Israitqä iqua, iqueuä kukŋuiŋqä mäwiŋqä iqaŋgi, ique quvqä tquaŋguwäŋga,
    iqu hinoqukuä, ämuasmäŋqä iu täka mäkätaŋgqe, ptä quväteqämä imäutä, tiiŋä ätukqe.
    “He qui imäkmbqe, ii hiqä-hiuänjqä. Nyi ququvqe, maequnjqä. Täŋgaŋi nyi kukŋuä
    awi, Israitqä iquenä qäyä etaŋguti, hŋquau-mända, tumqä umqänä.”
  cux-NT: 'Ní ''iiⁿ''yāⁿ s''eeⁿ ngaⁿ''á yā contra yeⁿ''e Pablo ní ''caa''va yā yeⁿ''ē
    sa. Pablo ch''íidī sa tiinuúⁿ yeⁿ''ē sa. Ní Pablo caⁿ''a sa chii sa ''iiⁿ''yāⁿ:
    Ndís''tiī ní canéé chí ''āā maáⁿ nī can''díícu nī chi cuuvi ndúúcu nī. ''Úú nguɛ́ɛ́
    can''diicú yeⁿ''ē chuū. Maaⁿ ní caⁿ''á ndúúcū ''iiⁿ''yāⁿ s''eeⁿ chi nguɛ́ɛ́ yeⁿ''ē
    ndaata Israel.'
  tur-YTC: Ama onlar direnip küfretmeye başlayınca Pavlus giysilerini silkeleyip,
    “Kanınız kendi başınıza olsun! Ben temizim. Bundan böyle uluslara gideceğim!”
    dedi.
  san-ITR: kintu te .atIva virodhaM vidhAya pAShaNDIyakathAM kathitavantastataH paulo
    vastraM dhunvan etAM kathAM kathitavAn, yuShmAkaM shoNitapAtAparAdho yuShmAn pratyeva
