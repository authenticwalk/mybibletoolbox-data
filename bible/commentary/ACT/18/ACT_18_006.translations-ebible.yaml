  asm-FB: যেতিয়া ইহুদী সকলে পৌলৰ বিৰুদ্ধাচৰণ কৰি তেওঁক অপমান কৰিবলৈ ধৰিলে, তেতিয়া
    পৌলে তেওঁলোকৰ ফালে নিজৰ কাপোৰ জোকাৰি ক’লে, “আপোনালোকৰ তেজৰ দায় আপোনালোকৰ মূৰৰ
    ওপৰতে থাকক; মই নিৰ্দোষী। এতিয়াৰ পৰা মই অনা-ইহুদী সকলৰ ওচৰলৈ যাওঁ।”
  okv-okv: rate embo nei uhoho na ke be mane ke eto Paul ta degi ke sapura eo Paul
    na bo ta oniho teterenu benu ke einge ena. “Eto ungo God uje ae eto maine pahurovo
    amo hajire ikau kesova amo ujekari nau mane avoeto na ungo da Corinth ta Judea
    embomeni toto enda nei embomeni da Corinth ei ta mitera amita degi ke asona.”
  mxt-NT: 'Soco ñu cuan xaan cuñi̱ ñu. Ta quichaha̱ cahan ña vaha ñu sɨquɨ Sutu Mañi
    yo. Tyicuan ta ra Pablo naquɨsɨ̱ ra sahma ra tari noo seña vatyi cuandoo cuatyi
    ñu sɨquɨ ñu. Ta catyí ra chi ñu: ―Cuatyi maa ndo cuví tatu cuhun ndo anyaya. Ñahri
    ca nyaá sɨqui. Vityin ta ityi nuu ca cuhin cucahin chihin ñu cha ñima ñu Israel
    cuví ―catyí ra chi ñu.'
  tzo-NT: 'Ti Pabloe icontrainat yu''un ti xchi''iltaque. Ilabanat yu''unic. Hech
    yu''un ti Pabloe laj slilin sc''u'', hech laj yalbe: ―Ho''oxuc chcom ti aventaic
