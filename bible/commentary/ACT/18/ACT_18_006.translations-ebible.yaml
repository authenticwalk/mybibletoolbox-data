    men ba! Nuzu nene udunbun Inma di belu kiti na Lena a Yahudawari ba!
  pjt-pjt: Ka paluṟu alatji wangkanyangkaya Jew tjuṯangku kuliṟa tungunpungkula palunya
    warkingi. Ka Paulalu Jew tjuṯangku palunya alatjingannyangka palumpa mantaranguṟu
