  sus-A: كْنْ يُوِقِيٍ تٌ نَ مَتَندِ كٌنبِ رَ، ثْلُ نَشَ عَ شَ دٌنمَ عِكٌنكٌن تْنشُمَ
    رَ، عَ نَشَ عَ قَلَ عٍ بّ، «شَ وٌ لْي، وٌ تَن نَن قْشِ نَ نَ رَ. ﭑ تَن بَرَ نَ
