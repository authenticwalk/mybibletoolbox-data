  otn-NT: 'Pɛ nu̱ya yø judío, ya̱ ma̱nts''o ngue sʉhra̱ hya̱. Bi hua̱crá̱ pahni̱ ra̱
    Pablo p''ʉya, gue''a̱ ra̱ hmɛ̱ya''a̱ ngue ya bi hyɛp''ʉ''ʉ ya̱ui, bi ''yɛ̱mbʉya:
    ―Ga̱di jasɛhʉ p''ʉ gui̱ mmähä ra̱ castigo ya, ya hi̱nni̱ ma ma̱ güɛndagä''a̱ ya.
    Nu̱yá, gdá̱ magä p''ʉ rá̱ m''mʉhyø ja̱''i̱ hi̱ngyø judío ya ―bi ''yɛ̱mbi̱.'
  nop-nop: Unduŋ yenimbu Judahi metamdi kahaŋinda tiŋa niwoliwolike tubune adi kuduhuluŋ
    tinahukutŋiŋ foloŋ ulumamaŋe tiŋa yeniluguk, “Hidi wooŋ fitneŋ u nu’walaŋ yom
    mu tibaak, u hide’walaŋ nemek. Unduŋ doktiŋa nu kobuk hidi sigilulum tihamuŋa
    me Judahi’walaŋ feknit mokit heki’walaŋ hogok kwanaineluwaat.”
  obo-NT: Piru id supak dan ki Pablo woy id doddorattan dan da en sikandin. De-en
    id pomadpad din iddos boubbuk diyot umpak din amoy'd kosorollan dan no worad lavut
    din otid silutan sikandan. Kahi rin to, “Otid silutan kow to Monama, koniyu ron
    no saa. Konna ad od kosonditan. Pomon ko-ungkay, diyon ad od nonaw to konna mgo
    Judio.”
  kca-kca: 'Хун пӑ ԓыв ԓўвеԓ йэртԓыты пӑ ԓўвеԓа атма йастәты питсәт, ԓўв ԓумтәмԓаԓ
    иԓ пӑркатмаԓ кемән, ԓывиԓаԓа йастәс: «Нын кӑԓыԓән нын ŏх пӑтԓәнән; ма сыстам;
    тӑԓта йэԓԓы па рут мир хŏща мӑнԓәм».'
  cak-ENT: 'Pero ri israelitas ri'' man nka'' tüj c''a chiquivüch ri nbij ri Pablo,
    y q''uiy c''a itzel tak tzij ri nyequibila''. Romari'' ri Pablo xutotaj ri rutziek,
    richin quiri'' tiquinabej que man utz tüj ri xquibün. Y xbij c''a chuka'' cheque:
    Ja rix c''o imac vi nyixbetzak pa castigo. Yin xinel yan c''a chuvüch, roma xinya''
    ri rutzijol chive. Y vocomi nyixinya'' c''a can, richin nquibe quiq''uin ri vinük
    ri xa man ye israelitas tüj, xbij cheque.'
  lif-NT: ᤁᤖ ᤕᤜᤢᤍᤡᤜᤠ᤹ᤖᤧ ᤂᤢᤏᤧ᤹ ᤔᤧᤀᤳᤋᤢᤖ ᤁᤢᤏᤠ ᤔᤧᤎᤠᤛᤢᤸᤗᤧ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤴ ᤂᤧᤱᤜᤠ᤹ᤏᤢ ᤛᤡᤳᤇᤡᤱᤅᤠᤱ
    ᤘᤠ᤹ ᤗ᤹ᤖᤡᤰ ᤀᤥᤛᤣ᤺ᤴᤎᤠᤰᤔᤠᤛᤡ ᤑᤠ᤹ᤀᤠᤱ ᤐᤠᤘᤗᤖᤧ ᤂᤢᤏᤡ᤹ ᤋᤰᤗᤧᤱᤘᤠᤀᤥ ᤁᤢᤍᤣ᤺ᤳᤋᤡᤴ ᤛᤠᤰᤂᤢᤖ ᤀᤰᤂᤣ ᤔᤧᤳᤋᤢᤛᤡ.
    “ᤂᤡᤏᤡ᤹ ᤛᤠᤶᤍᤡᤱ ᤐᤡᤔᤠ ᤀᤠᤕᤠ᤺ᤶᤒᤰᤁᤡᤴ ᤆᤢᤖᤧᤖᤥ॥ ᤂᤡᤏᤡ᤹ ᤁᤧᤛᤩᤧ᤹ᤀᤡ ᤁᤧᤔᤧᤃᤡᤛᤠᤱ ᤀᤡᤱᤃᤠ᤹ ᤌᤣᤀᤠᤱ ᤀᤠᤵᤋᤡᤰ
    ᤔᤧᤄᤥᤀᤠᤴᤗᤥ॥ ᤀᤠᤸᤗᤀᤠᤱᤎᤥᤃ ᤀᤡᤱᤃᤠ᤹ ᤌᤡᤶᤔᤧᤴᤍᤱ ᤛᤢᤘᤠᤱᤜᤠ᤹ᤖᤥ ᤛᤢᤏᤠᤀᤡᤱ ᤀᤡᤱᤓᤥ᤺ᤛᤧ ᤐᤣᤃᤠᤱᤗᤥ॥”
  mie-NT: 'Sochi nī nquijéhé ndá ji cáhān ji sīquī tūhun ñúcuán jāá nsūú tūhun ndāā
    cúu, de nī ncāhān nāvāha ndá ji nūū dē. Ñúcuán de Pablo nī nquisi dē sahma dē
    jā cúu seña jā quíhīn dē de quendōo ndá ji jíín cuāchi ji. De nī ncāhān dē jíín
    ndá ji: Cuāchi ndá máá ní cúu jā tānū tāhvī ní túsaá, de nsūú cuāchi maá sá cúu.
    Mitan de sndóo sá ndá ní jā cúu ní táhán sá nchivī hebreo, de quīhīn sá nacani
    sá tūhun yā nūū nchivī ndá cā nación, ncachī dē.'
  san-TIB: ཀིནྟུ ཏེ ྅ཏཱིཝ ཝིརོདྷཾ ཝིདྷཱཡ པཱཥཎྜཱིཡཀཐཱཾ ཀཐིཏཝནྟསྟཏཿ པཽལོ ཝསྟྲཾ དྷུནྭན྄ ཨེཏཱཾ
    ཀཐཱཾ ཀཐིཏཝཱན྄, ཡུཥྨཱཀཾ ཤོཎིཏཔཱཏཱཔརཱདྷོ ཡུཥྨཱན྄ པྲཏྱེཝ བྷཝཏུ, ཏེནཱཧཾ ནིརཔརཱདྷོ ྅དྱཱརབྷྱ
    བྷིནྣདེཤཱིཡཱནཱཾ སམཱིཔཾ ཡཱམི།
  qve-NT: 'Ichaqa saynata Pablo yachachiqtinmi, Jesucristopi mana creeq Israel nacionniyoq
    runakunaqa contranpi kaspanku, Pablota k''amiranku. Chaymi Pabloqa p''achanta
    thaptirikuspa paykunata khaynata niran: —Sichus qankunata Dios castigasunkichis
    chayqa, manan noqapa huchayñachu kanqa, aswanqa qankunapa huchaykichishñan kanqa.
    Kunanmantan ichaqa huk law nacionniyoq runakunamanña risaq, Diosmanta allin willakuykunata
    paykunaman willamunaypaq, nispa.'
  pao-NT: O'no yise mu Jew numu ka Te Naa noko ka Paul tumoo'oo. Soo Paul ka umu suda
    manakwe mee soonammena, meeoo mu netamma, “Muusoo gi Te Pabe'e naka'oedyukuna,
    soo Te Naa gi mu sootuha'e. Gi nuga mane-kwi nu mooasoo Te Pabe'e unnena mu too'e
    tuukwe. Meno'o yise nu mu tsasobedya nu nanesootuhibu mu wakwawa'a sukwe tunedyoo'e.”
  cbu-NT: Itaru, Utaáshuch Paporoo yutarit tsiyataranganaya. Paporsha watuniree yusheeru,
    wanimaam waj waj ashirangu, Paptsa; Apanll siyaa wanichapantsa; saana yachatssa,
    tárangiya. Siyaa itsinsaru Apanllee kuk kamanirangtaati, saana ngatarangsa. Nimun
    tunareetsinandarisha kamanchima; tárangiya Paporo.
  usa-usa: 'miráimanibo Ítíráaeo-wayukama yeráwáqá maamin-áímmá kéiteta yeráwáqá áyoqa
    káyeta weqtábá waáq táimma tirááe. miráitana Póro wemá itó-urena abíkáké kaítôma
    popoq umátuwena wemá tiráiye: “keráwáqá aúyokiyamma minnâ kanaaráq keráwáqtí minnáe.
    ánibo íbêqa kemá keráwáqá tiyuwéq káqon-annama Yéqtaaeo-wayukayopaq kégoune.”
    téna Póro timá yímikaiye.'
  soy-soy: Kɛ Pisuifi ɑpí nɛ u n kɛ́ŋɛnɛ pin kɔ u lɑ́misi nnyɑ, uu uilũ kuu n tɑnɑɑlɛ̃
    nkoŋo pikuwɛ́ɛ́-mɛ̃ péipɔ uu pi mɑɑ rɛ nɔ̃́ kɑí nɛ tɛnɛnɛ. Nɔn m pɔ, nɔ́ɔ nɔ́mɛnɛ́círɛ
    fóm, ɑ́i nɛ́ɛ linyinɛ wɑ. Mpuri sɑnɛ pikɔ́-mɛ̃ kɑm nkpéni nní lɛ̃ tɔ́su.
  hui-hui: Ani lamigi biyagola agali hearume ibu gura bi ko la megebi bigi bialu hene.
    Ani biyagola Polohanda ti erembira mialu ibunaga labolaboni abalu para heago taulo
    wahalu tihondo bi hongo howa lalu, Tí koha pirimiyagua nde tíninaga biabe i̱naga
    ndo. Áyu ogoni howa i̱na Yuali ndo wali agali tara tara karuhondo Yasu mana lamule
    ti karia polebero, lene.
  amf-amf: Ko dahaannaar kiam ke jibbaysakabee ke iiraysakabe Bhawloos kedar tarjamo
    konin doadettsi yisa apalansa silalinam dinsayse, “Barjo yedar kinin pirdayno
    yesa seesonkane; ogona inta oysadhattine. Keeda kaara inta Ayiwdtay hamma eenakal
    ida yive” kena ki hamade.
  quc-NNT: 'Are k''u ri e are'' xa xkik''ulelaj u wäch ru tzij ri tat Pablo, xkib''ij
    taq tzij ri man utz taj chrij. Ri tat Pablo xutota'' ri ratz''iaq chkiwäch chuk''utik
    chi kel b''ik, te k''u ri'' xub''ij chke: Alaq ajchaq'' mak we käsach wäch alaq.
    Ri in man k''o tä nu mak chech alaq. Tzkämik ri'' kine'' kuk'' ri nik''iaj winaq
    chik ri man e aj Israel taj chutzijoxik ru Loq'' Pixab'' ri Dios chke, —xcha ri
    tat Pablo.'
  dob-dob: ꞌEnega siegewagewana ta siꞌawa kabokabo, ta Paulo ꞌana ꞌoama ꞌiloutuutuna
    matadiya, nate ꞌidi loguitoyasa ꞌana ꞌebeꞌita ꞌiguinuwena, ga ꞌieonedi, “ꞌOmi
    maꞌetamo waesilae ꞌimi guitoyasa gete manuna, be nate taumimo ꞌimi loinega ta
    nigeya ꞌaboꞌagu ꞌigu loinega. ꞌEnega yaebesinemi be tetela yada tauye taudi nigeya
    me Yudia ꞌediya.”
  wrs-wrs: Wo heva os owai, vreivnamoa himba Polna moamba, himba indanam sahonam eishovna.
    Wo himba bumb vewol vevna somovtovpa hevna pikiandiniva. Wo doa hev unna, yemba
    indkokla vovhoawol vetava, temba si luhunvav yeinda pevinda. Kava manimani doa
    vinna yemba, daipotava kava si numhowolalm gavav Yutanindna meisnindmangas.
  mca-mca: 'Qa hekhewe''ƚe''en in t''ejuyiju''ƚ qa uƚ''etsik''ikii iye ƚe''lijeyets,
    ma'' qa ha'' Pablo qa'' yit''ij luj luj he'' ƚeqhinatai, qa yit''ijji''ju'': —Ekhewelƚi''iƚ
    ta''ƚi''ƚ ewets qu'' ami''ƚii hatse'' pa'' qi fe''t, qa yakha''ƚe qa nite'' ta''ƚ
    yiwets. Qa hane''ej qa'' nata''ƚi'' iye qu'' hakijets ekewe''en ne'' nite'' judiol.—'
  tzo-TZC: 'Pero ti jꞌisraeletique lic yichꞌic ta cronta ti Pabloe. Chopol ti cꞌusitic
    laj yalbeique. Jech ti Pabloe lic slilin ti scꞌuꞌe, señail ti ta xlocꞌ batel teye.
    Jech laj yal: ―Ta amul atuquic ti ta xabatic ta chꞌayele. Maꞌuc xa jmul ti vuꞌune.
    Avi liꞌ tanae, ta xibat ta stojolic ti jyanlumetique ―xi.'
  mya-mya: ယု​ဒ​အ​မျိုး​သား​တို့​သည်​သူ့​ကို​အ​တိုက်​အ​ခံ ပြု​၍ ပုတ်​ခတ်​ပြော​ဆို​သော​အ​ခါ​ပေါ​လု​သည်
    မိ​မိ​အ​ဝတ်​မှ​ဖုံ​များ​ကို​ခါ​ချ​၍ ``သင်​တို့ သေ​ကြေ​ပျက်​စီး​ကြ​လျှင်​သင်​တို့​၏​တာ​ဝန်
    ပင်​ဖြစ်​၏။ ငါ့​မှာ​တာ​ဝန်​မ​ရှိ​တော့​ပြီ။ ယ​ခု မှ​အ​စ​ပြု​၍​ငါ​သည်​လူ​မျိုး​ခြား​တို့​အား
    တ​ရား​ဟော​တော့​အံ့'' ဟု​ဆို​၏။-
  gng-NT: 'Ba tuo'' Pɔl ya ñɔbu bó, ki sukreh wɔ ma nnɔ, nɛ u gbɛgbɛ'' uʼwɛngolkaar
    ya tɛngunku ki tɔke'' bɛ ki ye: «Na ŋmɛre'' la, niʼyaar bo, na ñɛn'' min. Fɛnfɛnnɔ
    n li pekre bà ŋa yé *Sufmbɛ bó nɛ.»'
  cbi-NTPO: 'Tsenñuren judío chachilla Pablonu keenguindyai''tu kentsure'' depañu,
    Pablo ya'' jalinu ujtupe depajtyan pi''shi'', yala tyee de-iñuba yaa kuipajtuyu
    ti'' keewaatu tsandimi: Ñullan tyee de-i''ba kuipa deeve, iyaa kuipa jun jutyuyu.
    Tsa'' mitya entsa ajkeshaya, judío chachi jutyula'' jungaa ji'' Diosa'' palaa
    mijakaanu tsuyu, timi.'
  ikk-NT: Ogẹn wẹ gi bulụma n'a, kparimẹ ẹ, ya ọ nọ zinzinfụ uzunzun rị a ẹkwa tọ
    nị wẹ gi gwa wẹ n'e mẹọlẹ wẹ eje-ihiẹn, sị wẹ, “Ẹdeke ọnụ rị ụnụ isi! Ẹka m rị
    ọchan! Gha kikẹni jẹnmẹ, e buru m ndị wụlẹni ndị Ju.”
  leu-leu: Taasaxa layaan a mu Juda ri tisuie e ferawai fasaat sena, nane saf tapin
    a pof ti lana marapi sina xena fakalimaan votan nari e a xuus nari, “Tamo mi taa
    milung sena Piran, a mo simi mon. Nenia, ne fo fataxapin faroxoi a faisok siak
    semi. Naboxo ne taa paan xe siri aava ri pife Juda.”
  maz-NT: 'Anguezeji dya go ne go creoji, y o zadüji e Pablo. Nguec''ua e Pablo o
    juancja o̱ bitu ngue c''ua ro unüji ngüenda c''ü ro mbedye cja c''e nintsjimi,
    dya cja ro ma zopjü anguezeji. Cjanu o mama c''ua: ―C''ü rí ma sufregueji, dya
    ngue ín s''ocügö; ngueje in s''ocügueji. Na ngue ''ma ró xi''tsc''öji ri ''ñench''e
    in mü''büji e Jesucristo, dya i̱ dyätcäji. Nudya, rá zopjügö yo dya menzumü a
    Israel, eñe e Pablo.'
  bod-N: འོན༌ཀྱང༌། མི་དེ་རྣམས་ཀྱིས་ཁོང་ལ་ངོ་རྒོལ་དང་འཕྱ་དམོད་བྱས་པ༌ན། ཕོལ་ལོལ་གྱིས་རང་གི་གྱོན་གོས་སྤྲུགས་ཀྱིན་འདི་སྐད༌དུ།
    ཁྱོད་ཅག་གི་ཁྲག་རང་རང་གི་མགོ་ལ་འཕོག་པར་གྱུར༌ཅིག བདག་ལ་ཉེས་པ་ཅི་ཡང༌མེད། དུས་ད་ནས༌བཟུང༌།
    ང་རང་ཕྱི་ཕྱོགས་པ་རྣམས་ཡོད་སར་འགྲོ་ཞེས་གསུངས་སོ།།
  tca-NT: 'Natürü nümagü ga yema Yudíugü rü inanaxügüe ga Paurumaã na nanuẽxü̃, rü
    namaã naguxchigagüxü̃. Rü yexguma inapamüchiru ga Pauru, yerü yema nixĩ ga wüxi
    ga cuèxruü̃ naxcèx ga yema duü̃xü̃gü na yemawa nüxü̃ yacuèxãchitanüxü̃cèx ga norü
    chixexü̃. Rü ñanagürü nüxü̃: —Pegagu tátama nixĩ i na ipeyarütauxexü̃, rü marü
    tama chaugagu tá nixĩ. Rü ñomaü̃cüü i choma rü tá ngẽma tama Yudíugü ixĩgüxü̃tanüwa
    chaxũ —ñanagürü ga Pauru.'
  zpl-NT: 'Pero uquixiebeei nú uleebeei lu Pablo nu unibeei bedichiaꞌ nú necha neca
    lulla, nu chequie uriꞌquilla xuculla xi neca seña nú la zucuꞌbeei nú rnilla, nu
    unilla lubeei: ―Liꞌi eꞌcuhua rriꞌihua nú nitiluhua lu Diose la neca nucuaꞌ cuenda.
    Desde nee nzaꞌa lubee bene enu la neca bee bene Israel nzetixiuleꞌa Stichiaꞌ Diose
    lubeei.'
  mbc-NT: 'Tîîse miarîronkon wanî''pî itu''se pra. To'' ekore''ma''pî Paulo pî'' itu''se
    pra tîwanîkon ye''nen. Mîrîrî ye''nen tîpon pî'' atapisî''pî kutupan tu''ma''pîiya,
    moropai ta''pîiya to'' pî'': —‍Aataka''masa''kon ya aawarîrî''nîkon awanîkon wenai.
    Innape ikupîya''nîkon pra awanîkon wenai aataka''masa''kon. Tîîse uwenai pra —‍ta''pîiya
    to'' pî''. —‍Tarîpai itu''se pra awanîkon ye''nen uutî sîrîrî Judeuyamî'' pepîn
    pî'' Paapa maimu ekareme''se —‍ta''pîiya.'
  ndg-ndg: Muda Ayahudi batimpinga na kumdhihaki, nga nyo Paulo atikung'uta ngobo
    yake nnongi yabe, na kubamakiya, “Myai yinu na ibe nnani ya ntwe yinu bene; Nenga
    nibile kwaa na hatia. Boka nambeambe na kuendelea, nabayendea Mataifa.”
  wsk-wsk: Bare kam Juda alo biriruwuman ale bita maguwukasan, mu nu ko guang kutuwuram
    ale kupkup ko guang te mu sisuwuram ale sail karogo nunga maonam, “Ninga memek
    koma ikup arigal mu nenenga mel la! Ani angimik den mena. Se ani aitak mu sor
    saki ko kariimet alo la nongote den apurekko,” mam.
  toj-NT: 'Pero ja judio jumasa ti och yile condra ja Pablo. Jel piero ja jas huax
    yalahuei. Jaxa Pablo ti yalaa: ―Pues lec ta mi huaxa c''anahuexi. Ja yaani ti
    ni oj chamanic soc ja hua mulexi pero ja queni mi xa cocheluc. Oj xa ni huajcon
    soc ja ma'' mi judiouqui.'
  kkl-kkl: Paulusti ambarelamsiog aghana Yahudi nimi tanekori, “Yesus sembe ambarelamsilne
    nimiri ka'ebaheng kom,” aro ulamekti, Paulusap Yesusap san tiliplamsiek. San tiliplamsiekpa,
    Paulusti ag enektopne leng-lenga wamogne po'oro pelengkaogti, sinag yubu lelamogti,
    “Allahri opsileba, a'ununge eneng a'ununge usoghag timbale! Allahri awe nari saeag
    nembaneogne tolamnari, Yesus sembe a'unag samen yubu ambarelamsin ane sembe nanag
    tam pimnep kom. Wene anea lambaneri, Yahudi sisa kom nimi mog so'o yog nimiag
    ambarel phinun,” seog.
  tbc-tbc: Gug saen iŋ Pol san naon diabi dugo nao futek ru dupani se man, ilon imoi
    ak niŋen o iŋsan kulos fo gufgaf dien an igigiani idu ya. Agog patun ipidinai
    ak san ru en igo irupidai, “Aŋ adeg au tap, an aŋanem mel mi a, ŋaisag wadan tia
    ya. Ak niŋen o gamu saen e yau den, ŋai tamolpein Juda tia yan sad na ŋau a.”
  sna-sna: Asi vaJudha vakati vapikisana naPauro uye vachimutuka, akazunza nguo dzake
    asingafari akati kwavari, “Ropa renyu ngarive pamisoro yenyu! Ini ndakachena pabasa
    rangu. Kubva zvino ndichaenda kune veDzimwe Ndudzi.”
  smk-NT: Bale' sin kai sara nin namper no kai edet, nag'irgwa-irgwan raya nin paninida'
    kona, pinagpag nay ta'pok sa seket na nin mangipa'kit a kasaynan kabiangan na
    konra. Wana konra, “No dusawen nakamo li' nin Dios, kasa nin raruman seselen moyo
    no kai say lalaman moyon diri! Andi' rako li' nin seselen! Mangibwat sawanin,
    konran ambo' nin Judio akoyna nin mako nin mangipatanda'.”
  grc-TCGNT: Ἀντιτασσομένων δὲ αὐτῶν καὶ βλασφημούντων, ἐκτιναξάμενος τὰ ἱμάτια, εἶπε
    πρὸς αὐτούς, Τὸ αἷμα ὑμῶν ἐπὶ τὴν κεφαλὴν ὑμῶν· καθαρὸς ἐγώ· ἀπὸ τοῦ νῦν εἰς τὰ
    ἔθνη πορεύσομαι.
  gof-WFTW: Shin entti Phawuloosa ixxidi iya cayin Phawuloosi ba ma7uwappe baanaa
    qoqqofishe, “Hintte gomey hinttena oykko; taani hessan de7ikke. Hizappe guye,
    taani Ayhude gidonna asaakko bays” yaagis.
  spa-BLM: 'Cuando se opusieron a él y blasfemaron, sacudió su ropa y les dijo: “¡Su
    sangre caiga sobre sus propias cabezas! Yo estoy limpio. A partir de ahora, iré
    a los gentiles”.'
  kyz-NT: A'ere 'gã nuerowiari etee 'ga. —O'meramũ 'ga 'i akou— 'jau etee judeu 'gã
    Paulo 'ga Jejui 'ga mome'uramũ. Paulo 'ga 'gã ikurapa. A'eramũ Paulo 'ga amara'neramũ
    judeu 'gã nee. A'eramũ futat 'ga waity patukatukau waity tuwyrera mototoka, amara'ne
    resaukaa 'gã nupe. —Jejui 'ga je 'ã amome'u pẽ nupe numiamũ. A'ere 'ã neperowiari
    ete 'ga. A'eramũ je 'awamũ tewau pẽ nui. Judeue'ema 'gã nupe etee je oi Jejui
    'ga mome'wau nũ— 'jau 'ga waity patukatukau. —“Paulo 'ga ore monou mama'eukwaawa
    rapyaw ipe”, pe'je kasi jee ne. Pẽẽ futat te 'ã pẽowet— 'jau Paulo 'ga 'gã nupe.
  dao-dao: Acunsepi Judahe naw ma u lü ksenakiea kyase, Pawluh naw a suijih üngka
    mput kha lü ami veia, “Nami khyüh üng namimäta phäh ni, kei naw am mta na veng.
    Tuhkbäih khyangmjükceea veia ka cit khai” a ti.
  cya-cya: 'Una ne'' judio can'' m''ni lye'' ti'' ne'', mdyisnan mdaja ne'' ''in yu,
    xacan'' mscuin yu Pablo ste'' yu lo'' juin yu ''in ne'': Quinu cunta ''in um cha''
    quinan'' cusya ''in um, lo'' si''i ''a cunta ''ñan. Ti'' cua'' ñii tsa ycuin''
    cha'' tsu''hue re lo''o ne'' gentil.'
  beu-beu: Aulang aarunge nehe Yahudi iiba angu aing malavang alolang niang, bot ini
    at mateng hula aing ening ahala. Angmuse Paulus ana epakiang ba moro veng angu
    tere, aulange metma itubing hula, ana eat bae iateing niang iila, se ini iat bae
    hur aaung-hama ba ana metma veng iat mateng angu tarima niang angu ebele. Angmuse
    ana mateng hula, “Iing anga, bae mura niang! Iini iibabakeng iiaver ening akebe!
    Angu ebele eningse Lahatala Ana iing hukum se, iini ekang naing ening ahala ekang.
    Iiahalang ang naung iing ba tevang. Base vede angase, iing Yahudi ang naung naba
    ba iini ening angu na bae iiat ateing niang iila. Base na bae neat iiavomung-iiapahang
    niang iila. Na hula ila bangsa aabeung ba bae Yahudi niang ang naung iavomung-iapahang.”
  wrk-wrk: Ngala yali yurlwa nanankanyi jangkurranyi. Miku yaliya kuyu nanda jangkurr
    Jisuskanyi. Nanamuku Jumuku yanyba yali balki jangkurr Bulkanyi. Baki nyuli dadarraba
    nangangi jumbala manjiykanyi jundurr Bulwanyi. Nani nyuli dadarraba nangangi jumbala
    jali yalu yurlwa jangkurr Kudkanyi. Yanyba nyuli yalungi Jumukuyngka, “Barriwa
    barri. Yanyba janyulu Kud narringi, narringka janybikanyi. Janyba janarringka,
    mikungangi janarri kuyu nangangi jangkurr. Yabimba ngayu nangangi yaji. Waki ngayu
    Kudkanyi. Karu ngayi narrinya nanganginkanyi jangkurranyi. Jalija ngaka janyba,
    baki mili jangana wankamba Kudwanyi. Ngala jalija narringka janyba, miku janarri
    wankijba mili nanganbu Kudnyina, mikungangi janarri kuyu nangangi jangkurr. Barriwa
    jangayu, milidimba jangayu yalunya ngurranyimuku yurrngumba barri.”
  nii-nii: Ba Pol nim ek ei piinarik, Pol buł morung ek embilnjing. Yi nengin kin,
    Pol eim konduk ełe kułman mułum ei, sik sik topu kindim. Pol ek yi nim, “En enim
    oł kis erik mulnjung kin, en enim dup konu ełe pungii. Na ek endi pinałim. Akip
    na pup wumb tiłap eipi endi kin bii,” pa nim.
  ign-NT: 'Natiari­hisera ena apamuriana masuapa­ji­rai­ra­hanahi. Nacatia­nacapa
    ema Pablo, napana­ra­ra­chavare. Tásiha, tétata­jia­cavapa ema Pablo eta máepacuhasa,
    táicutiarahi eta namaimi­tu­ca­ca­revahi ena nani. Majuni­ji­ca­yarepa. Tásiha,
    máichavacapa: —Étipa ecata­pi­ra­vayare vaipa iúchucu­haimahi tayehe eta ecuñaraqui
    te apana vítaresira taicha eta emaja­ca­pirahi eta máechaji­riruva ema Viya. Vaipa
    necha núti. Puiti juca nuyaninapa, nímitu­recaya nayehe ena apava­sanana —máichavacapa.'
  dik-NT: Nawën ke jɔ̈nykë ku luelkë kärɛc riɛnke, go yecök teŋ ku lëk ke, “Na cäk
    määr bäk Nhialic kuc, ka wek aabï röt gɔ̈k ë röt! Acïn raan bäk gɔ̈k. Ëmën wek
    aba puɔ̈l ku la wɛ̈t Jethu piɔ̈ɔ̈c tënë kɔc cie kɔc Itharel.”
  cac-cac: 'Palta ton̈ej ix cot yoval eb'' d''a vin̈. Ix laj te b''uchvaj eb''. Yuj
    chi'' ix stzicub''tan̈ej spichul vin̈ yil eb'', yic sch''oxanel vin̈ to man̈xalaj
    yalan yic vin̈ d''a eb''. Ix yalancan vin̈ d''a eb'' icha tic: —A ex tic, munil
    tzeyic''cot eyaelal d''a eyib''an̈ d''a juneln̈ej. A in xo tic man̈xa valan vic
    d''ayex. A ticnaic ol in b''at valel d''a eb'' man̈ israeloc, xchi vin̈ d''a eb''.'
  tzj-E: 'Per aj Israel xecch''ojquij tzra Pablo je nbij y xitzel tak tzij necbij
    tzra. Rmal c''ara'' xquiraj rij retziak chquewech y cawra xbij chca: —Ixix c''ola
    emac we mtewil totanem rxin Dios, mnumac ta chewa. Camic quenba cuq''uin wnak
    jme aj Israel ta.'
  san-BUR: ကိန္တု တေ 'တီဝ ဝိရောဓံ ဝိဓာယ ပါၐဏ္ဍီယကထာံ ကထိတဝန္တသ္တတး ပေါ်လော ဝသ္တြံ
