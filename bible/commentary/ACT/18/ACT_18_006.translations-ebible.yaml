  bjr-bjr: Miqimarufanoo nikooqoofaqa Yuda maqannaa Pauroona mandufa sukufa qimamaqaqau.
    Miqi qufanoo Pauroofa rutaqi findifinoo doo narí asaukunnai narí afaaqaindaraa
