    ―Nuquɛjʉ, bbʉ gui bbɛdijʉ, ir nttzojquitsjɛjʉ, jin te ʉm nttzojquigö. Desde rá
    pa ya, gue cʉ cja̱hni jin gui judio gu nzojcö.― Cja̱ bbʉ mí ma̱ ncjapʉ car Pablo,
