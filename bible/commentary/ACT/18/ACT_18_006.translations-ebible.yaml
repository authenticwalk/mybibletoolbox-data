  nho-nho: I tana saaita ni sahea naa tama naa no taratara hakallika laatou iaa ia raa,
    Paul ni tahitahi naa kerekere e mmau i ana hekau e hakao raa no mee ake ki laatou,
    “Ki mee kootou e ssara, teenaa ni vana koi kootou e see soko kootou! Kootou see tuku mai
    naa sara naa kiaa nau. E kaamata i te saaita nei raa, nau ma ki hano ki naa tama
    i naa henua sara.”
  gym-NT: 'Akwa nitre israelita kwati abko jatani nebe romon Pablokrä kukwe diribtä,
    kä namani ñäke diänbe ie. Ye abko ñan namani dbe Pablokrä, abtä dän jabtä bä ngrükaninte
    kwe niaratre rüere, niebare kwe: Munkwe ja ngie nuadi, yebtä abko mun ara jire
    rabadi ngite au, aisete ti ñan rabadre ngite mun dokwäre, ñobtä ñan angwane sribi
    nuendre tikwe, erere tita nuene, akwa mun ñan tö kain ngäbti. Ye mden kisete,
    mtare mentokwäre nitre ñakare israelitare, ie ti bike niken kukwe kuin Jesubtä
    ne dirire mda. Abko kore se, niebare Pablokwe.'
  azg-NT: 'Majoꞌ joo nanꞌñeen jnanꞌvehan nacjooꞌ Pablo, tyeꞌ tonanꞌneinhan jñꞌoon
    tsanꞌ nacjooꞌ jon. Tsojnaanꞌ joꞌ sitoncüiiꞌ jon ndiaaꞌ jon tondëëhan chaꞌ quitsiꞌmanhanꞌ
    na quijntyꞌia nquehan nin ꞌnan ntquenonhan, ncja jon ncüiichen ntyja. Itso jon
    ndëëhan: —Naneinhin min xe na aa ngitsu ñuaanhoꞌ, mancüiixjen jnan nquehoꞌhanꞌ,
    chito ngꞌe na tacotsiquindyi ja ꞌoꞌ. Naneinhin na tonnonchen ncjöncya jñꞌoon ndëë
    nnꞌan na tachito tsjan nnꞌan judíos conduihan.'
  bhd-bhd: पन ज़ैखन यहूदी खलाफत त कने तुहीन केरने लगे, त पौलुसे अपना लिगड़ां ठुड़कां
    ते ज़ोने लगो, “तुश्शो खून तुश्शे दोग्गे पुड़ भोए! अवं बेइलज़ाम आईं, अज़्ज़ेरे बाद
    अवं गैर कौमन कां गेइलो।”
  too-NT: 'Lā'' xlaca''n takalhtaxtoktīlh lā'' talakapalalh. Lā'' Pablo tincxli ixlu''xu''
    na ixlacapūnca''n lā'' cāhuanilh: ―Hui''xina''n līpinā''tit cuenta a''ntū nacāpātle''keni''yāni''.
    Quit tū''tza'' quimaca''tzi. Chuhua''j na''iccālaka''n a''ntīn tū'' israelitas.'
  ind-AYT: Akan tetapi, ketika mereka menentang dan memaki Paulus, ia mengebaskan
    pakaiannya dan berkata kepada mereka, “Darahmu ada di atas kepalamu sendiri! Aku
    bersih. Mulai sekarang dan seterusnya, aku akan pergi kepada bangsa-bangsa lain.”
  cjo-NT: 'Omaanta ipiyathateeyawakarini joriiyo eejatzi ikantzimaeyakirini, rootaki
    rotekimotantanaariri iithaari Paaworo riyoteeyantyaarini rootaki riyaatee. Ikantanakiri:
    —Eerokataki jatashitachani janta paamariki kaari tsiwakanitatsini: tee añiiro
    nantani nashi naari, tema nokamantawitakimi. Iroñaakaroña niyaatashiteri irira
    paashinijatzitatsiri atziri, nokenkithatakagaeyerini.'
  nsn-nsn: Bo tar binaka puk ahikir Ju pah ka tagorong man, kara menmene uasa tang
    Poul, inggono ke titire liu toro uou tena gomon, kare kula pare tasisin, “Ge ahikioum
    pah mu uapalih tenami niguat, a nisa e moko manasampe tamiuoum katong! Inggo ku
    uedanga manasa tar haua ka uamatatoin totoguo u guat. Gine daan inggo u la uelhir
    puk manasa tasir tamatasis ahik paho Ju tagu.”
  san-DEV: किन्तु ते ऽतीव विरोधं विधाय पाषण्डीयकथां कथितवन्तस्ततः पौलो वस्त्रं धुन्वन्
    एतां कथां कथितवान्, युष्माकं शोणितपातापराधो युष्मान् प्रत्येव भवतु, तेनाहं निरपराधो
    ऽद्यारभ्य भिन्नदेशीयानां समीपं यामि।
  tna-NT: 'Beju judío cuana ja mu Pablo sa quisa cuana jei aja mahue putsu, tu neje
    nimeputana huecuana. Mimi madhada neje Pablo madhabatana huecuana. Da putsu, Pablo
    ja mesa ejud''uji taratana. Daja a putsu, uja atana huecuana: —Micuaneda Diusu
    sa quisa saida cuana ichaderana putsu, cuati castigo su eputi. Aimue ema mu juchaji
    mahue, ahua micuaneda castigo su eputi su, yama Diusu sa quisa saida cuana micuana
    quisana putsu. Beju jiahue jenetia ema judío mahue cuana peje su Diusu sa quisa
    saida cuana quisaquisa eputi.'
  lid-lid: Eme iri Juwis abolosen i tan ma bobose iy badeh, iy turuhi awin tan i mada
    iri ma asehek i tiri i buku doh, “I buku imek asahan tado, ado sato-en ai. Lahou
    tek ndrano. Kabwai, udu kabatana dah kameh, jo kameh iu ili bolo iri lau badu
    leheleh ai.”
  wim-wim: Puth than Jews al-alangana kulan uw-uwin nungant Paul.antana than puth
    waaꞌ-waaꞌin nunanga, puth Paul.angana wookan wunyath ngook nungantam anpalan,
    aak thantan yimanang wunana than yipam thathayn wiyangan nil aakan wantowana.
    Aꞌ nil wik inangan thaw thant, “Niiywey keꞌan aak minang in kenyan wunin-a, niiy
    ngayangan keꞌ waaꞌāna, niiy puth niiyantakam waaꞌwuna. Yaa, aak inpalman ngula,
    ngay wik minan thant ngul waaꞌ-waaꞌāng Jews yaꞌ al-alantan.”
  zga-M: Pu avene Avayuta vavile vikhumwilula nukhunghekha uPavuli, pu akhakuhuna
    umwenda nghwa mwene ulujumbe pa miho nghavo, nu khuvavula, ukhuta, “Unkisa ngweinyo
    nghuveinchanghe pa ntwe palyumwe yumwe; Une saneileinangi neilei ngholofu. Ukhuhulumangha
    leino ni sikhu inchikonga puniekhuva luteila Avakaya”.
  yom-yom: 'Vayi Bayuda bu bantinguna ayi bu bavueza Klisto, Polo wunikuna minledi
    miandi ayi wuba kamba : —Bika menga meno matombolo va mbata mintu mieno. Tona
    buabu ndieka kuenda longi Bapakanu.'
  san-SIN: කින්තු තේ (අ)තීව විරෝධං විධාය පාෂණ්ඩීයකථාං කථිතවන්තස්තතඃ පෞලෝ වස්ත්‍රං
    ධුන්වන් ඒතාං කථාං කථිතවාන්, යුෂ්මාකං ශෝණිතපාතාපරාධෝ යුෂ්මාන් ප්‍රත්‍යේව භවතු,
    තේනාහං නිරපරාධෝ (අ)ද්‍යාරභ්‍ය භින්නදේශීයානාං සමීපං යාමි|
  yut-yut: Mani Juda amɨn da Pol dakon gen abɨŋ yɨpmaŋek jɨgɨlak gen yaŋ ɨmgwit. Yaŋ
    aba ɨmalnikon jɨmjɨm tawit tarapmɨkban maŋakwa yaŋ yoyɨgɨt, “Ji Tɨpdom do amɨn
    ani kaŋ, gulusuŋ uŋun dɨsi dakon, nak dakon dɨma. Nak abɨsok Amɨn Ŋwakŋwarɨ Kabɨkon
    kɨŋ Piŋkop dakon gen uŋudon yokeŋ.”
  grc-BYZ: ἀντιτασσομένων δὲ αὐτῶν καὶ βλασφημούντων ἐκτιναξάμενος τὰ ἱμάτια εἶπε
    πρὸς αὐτούς· τὸ αἷμα ὑμῶν ἐπὶ τὴν κεφαλὴν ὑμῶν· καθαρὸς ἐγώ· ἀπὸ τοῦ νῦν εἰς τὰ
    ἔθνη πορεύσομαι.
  cpc-NT: 'Iro kantacha tii inimotziri Judá-mirinkaiti, ikisaniintanaka, ikawiyawaitanakiri.
    Ari jotikanairo iithaari Pablo jiyotaitantyaari tii ikimisantaiyini, ikantanakiri:
    “Iirokayitaki kantashityaawoni pimpiyashitantaiyaari, tii naaka kantashityaawoni.
    Iroñaaka nompithokashityaari kaari ajyininkata”.'
  nhg-NT: 'Pero inu joriojte opiejque omoponierojque hua ochecuatlajtojque. Entunses
    Pöblo oquetzetzelo itlaquie quieme sieñas de que amo oqueselejque tietlajtultzi
    Deus. Oquemelfe: ―Nemejua nenixniempolebesque pero nenquepea tlajtlacule nemejua
    mismo porque amo nenqueneque nemoneltocasque. Naja amo necpea tlajtlacule porque
    ye onemiechnunutz de Jesucristo. Desde öxö para ca adelönte naja neyös ca giente
    tli amo joriojte para nequennunutzas de yejuatzi.'
  nya-nya: Koma pamene Ayuda anatsutsana naye ndi kumuchita chipongwe, iye anakutumula
    zovala zake nati, “Magazi anu akhale pamitu yanu! Ine ndilibe mlandu. Kuyambira
    tsopano ndipita kwa anthu a mitundu ina.”
  ngu-NT: 'Pero on hebreos opeu quitlajtolixnamiquij niman opeu cuijhuicaltiaj Pablo.
    Ijcuacon ocuajtzejtzeloj itlaquen para oquintitij ica quincajtehua, niman oquimijlij:
    ―Nemejhuamej nenquipiasquej tlajtlacojli tla nemixpolihuisquej. Nejhua xoc ninotequimacas
    para nemejhuamej. Aman nejhua ye niau intech on yejhuan xhebreos.'
  kup-kup: Pot mañohot hehan paru Zudahol pim haohavoz hatevetet kaev ravahapuh pimaz,
    “Horipuhö ok emat moreg hamahag, etei,” pot haohan Pol hatevetet zei manat sapanez
    pim dimipuk pulï urat epat mañah, “Arimauhö non tinaoroz kaev ravat non horioroh
    sohopekez kapot ok ba ou batat tameg, oñ ne pot arin naañ, povoz ari evetemapuh
    ne sat añarab patarin mañovai sohom.”
  jid-jid: Niki wa Yahudawa ba ba lu hon wu nda mren u, Bulus a kpon nklon kpama ni
    bawu nda hla bawu ndi, “Du iyi mbi he ni tu mbi, mi ngla wo mu rju, rji zizan
    mi hini bi kora'a.”
  wmw-wmw: 'Fala pawakintukana na wakinsowerera kufuru, iye akisasanya nguwo zake,
    akiwambira: “Damu yenu iwe julu yenu. Omi sina lawama nkati yenu. Mwanzo wa sambi‑pa,
    nukuka ka wanu Sawari-Mayahudi.”'
  gmv-GGM: Gido attin istti izara eqqetidi iza caayda gish Phawulossay ba mayoo qoqqofiidi
    “ta intefe xiillo, inte suththa gomey inte bolla gido, hessa gish ta gede ayhuda
    gidoontta deretakko bays” gidees.
  ssg-ssg: Ti lato kak pahoi ma kak halialua i, Pol tapahi xaxaweni hepekeun ti tehu
    puxuaun. Ien i kola ka Haeu kum amuke lato. I ukek, “Kumahe nakek na Haeu axi
    amuto kawatan ti amuto kum hong soh kakaiak. Tataen ti aope ie nga nahih hani
    kapi teka seilon kumahe Ju ti kaxi ahutiai meng solian ti Jises hani laha.”
  zpo-NT: 'Per gorna mzelo re xaa nambintra xaa xtizh Pab zee mzelo xaa ngunii xaa
    re wdizh nawent lo Pab, zee Pab mrib xaa xab xaa, zee mlu Pab nawent nak xgab
    cheen re xaa, nu nzhé xaa: —Gu nkano kulp lux gu gu, lee na nankanot kulp. Nalzhe
    naz delant, lee na ya za kwent cheen wdizh chul lo re xaa nanakt xaa Israel.'
  poy-poy: Pawamkomiti Paulu na kwanja kumwigilanga, yomberi kapunda nguwu zakuwi
    kulongolu kwawu pakalonga, “Pamwagamira ulamaweni, neni nahera likosa lyoseri
    kulawirana na shitwatira ashi. Na kwanjira vinu hanuwagenderi wantu yawawera ndiri
    Wayawudi.”
  qwh-NT: 'Peru israel nunacunanam Pabluta asharnin, contran cacurcuyarqan. Tsenam
    Pabloqa ropanta tapsicurir, queno nerqan: —Quiquiquicunam culpayoq cayanqui. Noqaqa
    willapäyarqoqnam, y manam culpayoqnatsu cashaq. Cananpita witsepam mana israel
    caq nunacunaman willapäcoq eucushaq.'
  gaw-gaw: Amge Juda ag nai amu tabap̱eg noḵunu wagai men hena, dap̱idna, aon aon
    qedap̱ig amunu nug uuaṯa ugaḵa, nug lamen nuhigp̱a kauko dayom amu qeqale neene,
    nug amelagp̱a aum. “Ag padal meḵulagtai amu aḵa beḏulagp̱a, da eheḏ ii hemi. Amunu
    gemu da iiṯa aḏi gumaṯe goḵul,” awa aum.
  nca-nca: Quko uni ŋundo eneya kiro puso tero yesará yereyaŋgo quno ŋuno eneŋo saŋgiríŋo
    witú yerero kowe punu-punuyó towo kuriyoro ŋande yimiraró, “Yeŋombo naŋge yeŋo
    rowore yereyowaŋgo. Ŋu quhurí ŋuko neneŋo kini. Ŋa naruko ŋanoko yate uni wini
    meyowo ŋu mande yesowo yimirowe teteno.”
  zpz-NTPP: 'Tees ornu gua dey contr niy, nunu ornu shiñ mnii dey niy, orzeꞌ bdib
    yu shab yu par nu gabe nu wangash dey riidz zeꞌ. Orzeꞌ nay: ―Benu de ru duneꞌr,
    laab der yuꞌ falt nir. Ya̱ sac falt ne̱. Na par lo ya̱ cha̱ lat de mbecy nu walab
    mbecy Israeel ―nay.'
  mkj-mkj: Doari, nehn armajjok pallanda ih apel koauwehki ih lal nauna pwi, a ih
    japoang irai nehn ah isik jang pwirej in ah likkoauwo, kilel in ah pirin pijek
    jang irai, ih pwa, “Ma kamwai pirin joaloangla, a pein kamwai ma pirin uhdahn
    pwukoahki! Ngoahi jehpirin pwukoahki. Jang apkas inla ngoahi pirin inlahng ipen
    mihn likinnok.”
  zac-NT: 'Perë ra israelitë bëꞌnë rall cuntrë Pablo nu guniꞌi rall diꞌdzë fier guëc
    Pablo. Repi rall: ―Zeꞌdë guësiguël lëꞌë naꞌa con bishi nanuáꞌal. Iurní Pablo bëdchíbiꞌ
    shábiꞌ lu ra mënë; nu guníꞌiꞌ: ―Hia beldë guëniaꞌa dizaꞌquë shtë Jesús lu të.
    Adë në́diꞌi të guaꞌa tëhin. Adë nahia responsablë talë guëniti almë shtë të. Iurneꞌ
    guziahia lu ra më nanádiꞌi më israelitë.'
  kyg-kyg: Yu vayaꞌmogimo geꞌamo amagiꞌa ataleteꞌa huꞌa faipa huꞌa ateꞌnagenoꞌaeꞌmo
    kukenaꞌaletiꞌmo mumusopamo alino kalo paeno neꞌatalenoꞌaeꞌmo, Oꞌafiꞌnayaꞌmofeꞌmo
    lapakaemo lageso hisayaꞌmoꞌmo nagaemo vaiꞌmo oꞌaligufa lapakaitapigeꞌmo vaiꞌmo
    aligae. Lapataleꞌna alu nofi vayaꞌaitegamo uguve, huno hapa paiteno apataleno
    uꞌniye.
  kmk-kmk: Yoong utdit suganggangon kan in-insultuwon dat tagu, intoḻkag na dat gabu
    utdit badut na un mangipaila un nangamung daon ot kinnanana kan dida un, “Basuḻ
    yu pay lawan nu madusa kayu. Bokonona basuḻ ku. Manipud sinsadinon tengyak dikayu
    ot umoyak manwalagawag sidan bokona Judio.”
  cao-NT: Jatsi Pablo qui ja caxacaniquë toa chani nicacasyamahi na. Caxaxo tsi quiha
    Pablo ja ocahuacaniquë. Jarohari tsi jato ja jisbayaniquë. Jama, jisbayanox pari
    tsi quiha jahuë sahuëtí ca cospo ja rij-rijhaniquë ja cahai ca jismaxëna. —Mato
    shina ri tsi xo ra, Diós mato qui pi quësoquë no. Mahitsa Dios Chani ma nicaquë
    ra. Jaboqui carayanabo qui caxëquia jato qui jahuë Chani yoaxëna —i jato qui Pablo
    niquë.
  bbr-bbr: Karauk Juda roasiret ak kon ämän rowau utianik, jeimarna, kos akan onok
    aru ätär maraun kon omjo pakan maimai us putarianik, awarowon, “Anut nukas ak
    aru maronuk rai, kiro isan usu wa, kiro akan usu. Isan woi näu raunuk, rusapai
    is karauk omsau pakan roasiret Anut nukan ämän awaraun potam.”
  inb-inb: 'Ikuti pai­kunaka, Pablota mana suma rimai­wa kamii­wan­ta aini­na­kurka.
    Chi­manda Pabloka, kikinpa katangata chabsispa, pai­kunata nirka: —Kam kikin­kunapa
    mana alli­lla rurai­kuna­lla­wa­mi dil­tudupa wañun­ga­pa kan­gi­chi. Nuka­waka
    mana llaki­ri­na­kun­gi­chi. Kuna­ura­mandaka, mana judíu kag­kuna­pag­ma­mi rin­ga­pa
    kani, pai­kunata iacha­chin­ga­pa.'
  hrv-hrv: 'Kako se pak oni stadoše protiviti i huliti, otrese on haljine i reče im:
    “Krv vaša na glave vaše! Ja sam nedužan. Od sada idem k poganima.”'
  box-NT: 'Ká ɓa zúifùwa mu màhã́ pã́ a bìo à ɓa wee là a, ó o Poole pùrúnna
    mí sĩ̀-zĩ́nia khṹnkhũnì kúaa ɓa wán ò o bía nɔn ɓa yi: «Hen ká mi
    vṹnun, se mu lé minɛ́n mi bɛɛre á mu ló yi. Nùpue máa tùa mi bìo làa
    mi. Bìo kà wán á ĩ wã́a à va bìa yínɔń ɓa zúifùwa cɔ̃́n.»'
  ote-NT: 'Pe nuya xodyo bi nøꞌtuabi ne bi zani. Nuꞌbʉ́ ra cu Pablo bi hña̱ca rá patꞌi
    ne bi hua̱tꞌi, gueꞌa̱ ꞌnara seña gue mi ma da ꞌuegue de gueꞌʉ ne hinda ma da da̱di
    de yá tsꞌoqui, ne bi ꞌñembabi: ―Nuꞌahʉ go ma gui tha̱disɛhʉ de ri duhʉ, ngueꞌa̱
    nuga ya hinte dí tha̱di de gueꞌahʉ. Desde nubya ma ga zofo núꞌʉ hingyá xodyo.'
  wnu-wnu: 'Pol ende qamara qob me igotoun qamb der qob isi wot qamb abari wo der
    wurinob qamar: “An qob eng siningot oboumon end qen geret boruburab gab eng yet
    misir me igar, aninou qas. Ye se qas an Yuda anwogub munon Yuda ue ar eng wurinob
    qamb qib igoribam.”'
  zam-NT: 'Per ndxe''leque'', mtlo mèn nación Israela, nazab ñii mèn ngòc nguàal di''s
    contra Pab par mda'' mèn xyàn lezo'' Pab. Sya, mzib Pab xab Pab loo mèna, co''
    nee di''s, nac thìb señ ryo'' Pab loo mèn. Sya, ngro'' Pab. Mbii Pab loo mèn nación
    Israel le''n sinagog. Ndxab Pab loo mèn nación Israela: ―Yan'' con'' co'' ndli
    gu'' ba'' cón che''n Diox co''se'' gàc huiz tub rez Diox cón che''n gu'' par leque
    con'' ndli gu'' ba'' li par co'' xà'' Diox gu'' loo Diox thidtene. Per por part
    cón chenen, nambìi ndoon loo Diox loo cón che''n co'' ndli gu''. Nee gu'' cón
    che''n gu''. Desde nalle'' par delant, ya ne''tolode gon yalbàn cón che''n di''s
    ndac che''n Diox loo gu'' co'' nac mèn nación Israel. Más huen nda lon yalbàn
    loo mèn co'' inacte mèn nación Israel.'
  zyp-NT: Canghrasala Juda cawngsaw sahlo takhei Paul khah dy he ka, a thai aa pachia
    tihtah cang be tahnah takhei a chaichi khah cathingso he ka, aa hai letah, “Naa
    suanah mai cawh naaning tah naa ing tae a. Kama cawh ka rai hrepaw letah ka pathai.
    Atoning taihei co, Gental cawngsaw sahlo khatah ka sei myca a,” tatah a tah he.
  sey-NT: 'Ja̱je caquëna, ja̱ohuaꞌipi i̱te sa̱ñope cajë pë̱ꞌë. Pë̱ijëna, Pablo ña
    jujani i̱ohuaꞌire sa̱ñope cayere i̱ñosiꞌi caquë i̱ juꞌi ca̱re ta̱ꞌtë to̱pi. Ta̱ꞌtë
    to̱ni capi, i̱ohuaꞌire: “Mësaru doꞌi pasipi mësaru ne huesëye, yëꞌë doꞌi peosipi.
    Ja̱je paꞌina, yurepi jerepa cato judío pa̱i peocohuaꞌina sani Maijaꞌquë coca quëaja̱ꞌquë
    aꞌë.”'
  nvm-nvm: Regavo buka uri fu uzame vuak ise kuardavga fu uri ugon fuon kafut iji
    kanaseknum kia, Ja oine ire ise kafo bu ajiediakva ni vierafero jan koikjo isema
    renvaro ja ijeg vierafekfuon. Na Godon vuak ma iji nan kuardiain rega jaba fain.
    Ijefuon ivia nan uri una e Jius bakin iji nijaidiak vakno kiain.
  mps-mps: Tiali goli, augwaligo homugo te po pusubo po odobe. Augwaligo agade sębę
    yali, tama augwaligo aga dali dwai po mu wali. Tama tibaso, Pol aga tama kolesaga
    yali, agai nogogo te aga gudali ugwade elaluali pobele bage tedala sąyani. Tama
    tiyu agai te dąį yali, agai nosali augwali ma homu egobeo olama, te sę yali.
    Tama agai augwalibolo po walali, “Tialima, nosali dage hagawai baso da, duga sę
    dao,” wali. “Eno sę menio. Tialima, megi eno dage taga peyu, eno te Israel hani
    isąwai bidi dabebolo Godigo po pusa mawaibao,” te po wai.
  pab-NT: 'Xakore hoka Paulo xakaini maisa waiyeta enomanaha hoka kirawanahene. Hatyaoseta
    Paulo xaxakatetya haimanase niyaxate exahitaha hoka nehena: — Hoka iniyalahare
    atyoite xikaxomokakehena hoka maisa natyo xini nikare nokaxomokakihena xiso. Xisota
    atyoite nikare xamokoawihena — nexa. — Hoka kalikini atyoite noxani noxakaihena
    iraiti majudeuneharenae hiye.'
  llg-llg: Tehuu, hambu hataholi Yahudi ana laꞌban ndia nakandondoo henin, ma lambue
    kokolak latuꞌdan. Boe ma Paulus ana ngganggafu heni afu neme baloꞌan mai, fo ana
    daꞌdik neu tanda nae, ana taa mbali sila so, huu tala nau simbok Hala Malole fo
    ana nafaꞌda neu sala. Boe ma nakokola, nae, “Ei ia ana seli so! Ei taok tao makambambake
    ei aoina nala! Tehuu neme naa leo! Dei fo ei lemba ei sala-singgo heheli nala.
    Au taa ataa ei so. Neme hatematak ia mai, au dedeꞌang taa so no ei hataholi Yahudi
    la. Au sangga uu anoli kaꞌda leo-leo selu kala fo taa Yahudi la.”
  kyf-kyf: '''Ɩn Zuifʋ yia Pɔlʋ -yɔwʋsɔlʋ, -zugba wa vɛlɩ ɔ. ''Ɩn ɔ yia ɔ -bana ''wʋvu
    wa -gʋ , ɔ nɛɛ wa -ylaɛ: «A -ka mnɔ, amɩaa ''dɛɛ ''bɩgʋ -wa, we ''nɩ na gbʋ. Nɩɩ,
    we ''bhʋ -zɛɛn ''wʋ, -wa ''nɩa Zuifʋ, wa -gbɛ na yia mnɩa.»'
  tpi-tpi: Tasol ol Juda i no laik harim tok bilong en, na ol i tok bilas long em.
    Olsem na em i mekim olsem em i rausim pipia i stap long klos bilong en, na em
    i tokim ol olsem, “Sapos yupela i lus, em i asua bilong yupela yet. Mi no gat
    rong long dispela. Nau bai mi go autim tok long ol man bilong ol arapela lain.”
  mih-NT: 'Tacuan ta zɨquɨ i quisaha nduxaan ñiyɨvɨ hebreo cuan sihin ra Pablo ta
    i cahan ñu ndya vaha ñi sii ra Jesús. Tacuan i cuu si ta i naquɨzɨ ra Pablo zahma
    ra vatyi ña cundyee ca iñi ra sa cahan ñu. I catyi ra sihin ñu: Cuatyi maa ndo
    cuu ta ma cuhun ndo gloria. Yɨvɨ cuatyi mi. Ta vityi cuhin cua nacatyi Tuhun Ndyoo
    maa ñi sihin ñiyɨvɨ, sa yɨvɨ ñiyɨvɨ hebreo cuu.'
  qvh-NT: 'Saymi Israel runacuna Pablupa contran sharcuyashpan payta tucuyta ashliyargan.
    Saymi mödananta tapshirishpan Pablo nergan: “Jesucristuta mana chasquicuyashpayquimi
    quiquiquicuna jusayog caycäyanqui Tayta Diosninsi infiernuman gaycushunayquipä.
    Jesucristupa wilacuyninta wilapashgächönaga manami jusayognasu cä. Gamcuna chasquicuyta
    mana munayaptiquimi mana Israel runacunamanna aywashä Jesucristupa wilacuyninta
    wilapänäpä.”'
  kms-kms: Pudi Juda buagi ni wand sange mindig, di perei mindig. Ni pugri puq men
    di ni chongo buraq nindiq tinanji buraq ri. Muq ni simbe nindim nari, “Muq God
    nungoqi mai neuq te nungoqi nonne. Nge te ningg wand kare tiq segi. Muqdi nge
    wute Juda segi kin nde oyi wand bir kawo.”
  agn-agn: Piro kinontra tanandia tang mga Judio ig binitalan nira tanandia ta anday
    sayod. Animan sinapokan ni Pablo tang kolapok ong lambong na, ang ganing, “Yamo
    tang bala mga silotan amo tang Dios! Anda ray sarabateno ong nindio. Impisa mandian,
    paningo ra ong mga belag ta Judio.”
  nhi-NT: 'Pero yehuan opeuqueh quixnamiquih uan pitzotic octeneuayah. Ica non in
    Pablo omotilmahtzitziloh uan oquimiluih: —Namehuantzitzin namotlahtlacol tla namonpoliuih,
    neh amo notlahtlacol. Neh ipeuyan axan nias intematiltis nitlahtoltzin Dios innauac
    naquin amo judíos.'
  ttc-NT: 'Per yaji, txq''an aj kxol kyetz nkyeyolin tuq nya''tx galan ti''j Pa''k
    b''ix k''onti''l tuq nkyoksla''. Astilji te Pa''k owel tkyito'' tq''anaq kywitz
    [tzan tqet tyek''u'' tetz k''onti''l oqet tuj twitz te aj okyk''uluj], b''ix oxik
    tq''uma'' kyetz ikxjani: «A''ixk at epaj qa tzul jun xhcho''nal etajsik ajna''l.
    Wetz ajna''l k''onti''l npaj ti''j te aj oky''el eti''j. Ajna''l ma kyinxik kxol
    kye aj nya''tx tijajil Israel.»'
  dan-1931: 'Men da de stode imod og spottede, rystede han Støvet af sine Klæder og
    sagde til dem: “Eders Blod komme over eders Hoved! Jeg er ren; herefter vil jeg
    gå til Hedningerne.”'
  kwj-kwj: Ete wowani wunu ri mwanji ni wu yetupwasini ya rini saweholiya. O hinga
    wu wosiwani ri saini kowe ri jamekoni tombokosini ya wunu ri sawe, “Hinde wowani
    kunu ku tikihewa o kui sumbu fo. Ani o keke kapwa sumbu nambwe. Apa ani hima ba
    fwele tambwa ani ikonda.”
  vie-OVCB: 'Nhưng họ chống đối ông và xúc phạm Chúa, nên ông giũ áo, tuyên bố: “Các
    ông phải chịu trách nhiệm và hình phạt. Đối với các ông, tôi vô tội. Từ nay tôi
    sẽ đem Phúc Âm đến cho dân ngoại.”'
  kze-kze: kwenáái araaisésa sáwí-aimba simánkówana kwená unáánkwátóirakemba kankambá
    apivíyéna séna Áánútumo sáwí'o umáímo máyáampinkembo kawer-ámpá'ó ímo métinkanimba
    kentí ááinko ína'a sáwí'a ónááowe. kemá íma sáwí'a umátinkaumpo keyááríka'a sáwí'a
    ontávé'a tiyuwé'a ó'onkaa-kwaasiva'a kosimátíma'mae'a kónaumne Póro simásuwena
  mpj-mpj: Puulpaya Juwukajalu wirrilyilu warrkirnu, palunyangka Puulju-jananya parna
    juturnu. Palunyangka jilanya-jananya Puulju wajarnu, “Nyamu! Ngayulurna-nyurranya
    junku yankuni. Palunyarnantaya nintijunkupayi jungalunyurra kulinngara, Mamalu-nyurranya
    ngula wajara kurtingku. Nyamu! Yankurna-jananya Juwuparnikaja nintijunku.”
  lbk-lbk: Ngem osto ay sinopla ya inpangpangaagcha siya, ke na't iwayagwag nan fachona
    ay alig mangiwayang ken chaicha ay mangwanin, “Kikhad kayo isnan madchosaanyo!
    Maid fasolko. Idwani omey ak et isnan cheycha'y Gentil.”
  mto-NT: 'Ku veꞌe je̱ Pablo du̱tsoꞌoxpa̱jkꞌukvaandi je̱tseꞌe du̱vinko̱jtspe̱jtꞌukvaandi,
    vanꞌit tseꞌe je̱ Pablo je̱ vyit du̱vinxijt je̱tseꞌe je̱ jayu du̱nu̱u̱jmidi: ―Viinm
    xa miitseꞌe xtó̱kinadat ku veꞌe xa̱ꞌma ka̱jx mtsaachpaattinit, kaꞌats a̱tseꞌe
    ntó̱kinat; je̱ꞌe̱ ka̱jxts a̱ts miitseꞌe u̱xyam nmaso̱ꞌo̱kta je̱ts a̱tseꞌe nvaajnjadat
    je̱ o̱y ka̱ts je̱ o̱y ayook pa̱n pa̱n jatyeꞌe ka je̱ israeejlit jáyuvap.'
  bzh-bzh: Rëḳ dekeyëh yi ġaġek gedenër pelë raḳ yi, lob Paulus tetëhin kebus
    to in yi tob log nër vu sir bë, “Bë ham malamin nama, og yö degwa vu ham, su sa
    nġaa rë. Gesa naya in sena vu alam-yu-ngwë.”
  guj-2017: પણ યહૂદીઓ તેની વિરુદ્ધ થઈને દુર્ભાષણ કરવા લાગ્યા ત્યારે પાઉલે પોતાના વસ્ત્ર
    ખંખેરીને તેઓને કહ્યું કે, તમારું લોહી તમારે માથે; હું તો નિર્દોષ છું, હવેથી હું
    બિનયહૂદીઓ પાસે જઈશ.
  jvn-NT: 'Nanging wong-wong malah pada nampik lan ngolok-olok, mulané rasul Paulus
    terus ngebutké lemahé sangka saliné karo ngomong: “Nèk kowé kenèng sangsara, kuwi
    ya salahmu déwé. Aku ora nduwé salah apa-apa marang kowé. Wiwit saiki aku arep
    marani wong liya-liya bangsa.”'
  byr-byr: Kuna wɨjalɨkurakɨna yadaaꞌnyɨ Juya pwara gamɨnyɨna gaidaaꞌna yeva Polɨmɨ
    bɨrala yɨna kyeꞌ yawɨꞌna yaka “Gotɨyare yagaala muꞌnyɨ kyɨwaaꞌ nɨmɨjɨ pwarajɨ
    yosɨnaadeꞌnanyɨra.” Sara yawɨꞌna yaka gannya kwaabɨhannyavɨre tɨrya purakɨrasɨꞌna
    yaka wɨdaꞌ “Sarɨnnya kuryarajɨ tawesɨ wasɨꞌnɨvanɨgasaꞌna sarɨmɨ saihi sara yɨvanɨgaꞌ.
    Nɨmɨ sainyɨ sara myɨvanɨge. Gotɨyare yagaala nayaa yɨhɨthɨwa. Dahaaꞌ sarɨmɨnyɨ
    mena yɨhyaꞌmavaꞌmujɨ ajɨmya yuyangɨyaraavɨ wɨjɨwaakɨdeinyɨra.”
  ian-ian: Nat ndu Pol waa nyaangɨt kat kai walaa kavle nyaangɨt ngambulɨndi. Man
    su lɨgiyataa viyalɨmba vla mbangɨmba la waavwi wupma kwataa mbaw vɨvlɨmbɨt tɨpmwi
    sɨpana. Wuna vat ana ndɨ. Ngɨni ngwuk Juda ngwuk kat wan apma nyaangɨt ana mbukiywoun.
    Ngwuk kat kwagalalaa Juda ana ndi nat nɨmba kat yiga mbukiyowun wandɨ Pol.
  hun-hun: 'Amikor pedig azok ellene szegültek és káromlásokat szóltak, ruháiról lerázva
    a port, ezt mondta nekik: „Véretek szálljon fejetekre, én tiszta vagyok! Mostantól
    fogva a pogányokhoz megyek.“'
  mcf-NT: 'Adsho, Aid tantiatiapi, quequin isadaidbon Esuquidistu icsamboen chuisho
    tantiash abi daëd dasiuidaid bëntsecquid chicshun ishcunec Pabado: —Esuquidistu
    mibitedi chiombi. Aid tantiesa yec unësash Nuquin Papa yacno puduedenquio mibitedi
    iquendac. Adquid Nuquin Papan cuidquin nësecatequid nendac. Nëbi padpiden mibi
    chienquio iquembi. Isadaidpembon tantiatsiash, quequin aido chuibanembi —quepanëdash
    Pabado isadaidbo tantiesa chiec.'
  kjs-kjs: 'Go pisa pare Juda alinumi mo agale yokoma nipu-para ero agale lisimi.
    Go raburi Pol-me nipuna mamina-na koto radepea talo: Nimina koto adalepa. Gore
    abi neme nimi giyoma ruru radonu lakela palua pare abala lagiaade lo nimi kone
    masaalua lisa.'
  mni-mni: "Adubu makhoina mahakki maiyokta leptuna ikaiba piraklabada mahakna mahakki\
    \ maphi kanthoktuna makhoida hairak-i, “Nakhoigi ee nasagi kokthakta tasanu! Eigidi\
    \ iran leitre. Houjiktagi houna eihak Jihudi nattaba phurupsinggi maphamda chatlagani.”\x94"
  yad-NT: 'Sanique̱ttadeda variy jiyaro̱ju̱ riy Judíyuveda, rirya̱vityiye̱yada variñi̱
    Pávuru. Samuchutyaja̱jadara jichujay variy riñe̱cho̱ju̱, su̱teda ji̱ta variy ruuva:
    “Jiryedye jiyasanu dayu, nu̱tyichitya ti̱ ra̱jantyuy jiryiva, nu̱tyichiy. Ne jiyasachi̱
    jiryepyaruta̱damusiy nu̱ndyerye. Diye rundamusiy ra̱jiya tavamyuju̱, jiryatimyu̱
    ne Judíyuveda daryi.”'
  mxb-NT: 'Tído ni̱ nda̱kuei na ni̱ ka̱sáꞌá naá na̱ xíꞌín Pablo, ta káꞌa̱n ndava̱ꞌa
    na xíꞌín ná. Sa̱ꞌá ño̱ó ni̱ kidi niꞌini Pablo dáꞌo̱n ná, dá ni̱ kaa na̱: ―Kua̱chi
    mií ndó kíán, dá kía̱n kakomí ii̱ vá ndó kua̱chi noo̱ Ndios. Ko̱ ndío kua̱chi
    ka̱ yuꞌu̱ saꞌa̱ ndo̱. Ta viti chí noo̱ koꞌi̱n dánaꞌi̱ no̱ó na̱ ko̱ kúú na̱ Israel
    ―kaá na̱.'
  pon-2006A: Eri, ni arail pelianda oh ndahki lokaia suwed kei, e ahpw sapeng irail
    ni eh sipedasang pwelen eh likou kan, kilel en eh pahn piseksang irail, oh ndaiong
    irail, “Ma kumwail pahn salongala, eri, pein kumwail me uhdahn pahn pwukoahki;
    I sohte pahn pwukoahki! Sang met kohla I pahn kolahng rehn mehn liki kan.”
  maq-NT: 'Peru hya xi casahmi xuta xi cuacun jan condra Pablo hacuaha choho cachja
    me tsëhë me ne, cavitsune Pablo chojo rë tsjian rë me sacuaha xi tivaxë me xuta
    xi mijí cuihndë cjua rë Nina, sehe cachja me cojo xuta jan cuitjin: ―‍Ngayun suvun
    cún nuju tsëhë xcusun xi cuátju cuma. Hacuiin ngahan cún ná. Quihndë cojo nixtin
    xi cjui sa ne, cjuë́ cuichjá cojo xutaxín cjua rë Nina. ―‍Cuatjin cachja me.'
  hto-hto: 'Mei íadɨ judíuaɨ íena uáitaoidiaɨoɨ. Iemo fɨénide uaillaɨ nitádiaɨoɨ.
    Ie jira Pablo ie ɨnícuiro íaɨoɨmo faiánote. Afe faiánua daɨde: Iaɨoɨ ɨáɨre fɨnócafue
    ɨ́coɨnia afémɨe ɨ́coɨniañedeza, danɨ íaɨoɨ ɨ́coɨnia. Pablo íaɨoɨna daɨde: —Danɨ
    omoɨ ɨ́coɨnia tɨmáritɨomoɨ. Jae ómoɨri nɨ́fuenidɨmɨedɨcue. Biruímona judíoñedɨmacɨmo
    lluájitɨcue, —daɨde.'
  por-BRBSL: 'Quando eles se opuseram a ele e blasfemaram, ele sacudiu suas roupas
    e lhes disse: “Teu sangue esteja sobre tuas próprias cabeças! Eu estou limpo”.
    De agora em diante, irei para os gentios”!'
  ces-NKB: 'Když [mu] však odporovali a rouhali se, vytřásl [svůj] plášť a řekl jim:
    “Vaše krev na vaši hlavu, já [jsem od ní] čistý! Od této chvíle půjdu k pohanům.”'
  cui-cui: 'Barapomonae tamropata pitaba xua Pablo abe yabara paebatsi yawa tsʉmʉ
    jume barʉ paebatsi. Nexata Pablo pepatomeicha nama paparuwa nʉnʉtaba. Baxua exana
    poxoru barapomonae anthʉfaetabiya jume tane. Pablo barai barapomonae, jeye: —Bara
    apara painya coutha icha pana natsicuentame xua daxota poxonae paweraweracaename.
    Jopa tacouthinyo xua jopa paxeinaem tsane peajʉntʉcuiyapusʉwa, tsipei bayatha
    yabara paca tsipaebatsi barapo peajumeyapusʉ diwesi. Tha anoxuae Nacom Pejume
    Diwesi caponaetsi pomonaetha pomonae jopa judiomonae naexanaeyo, jei Pablo.'
  boj-2014: Degsi minjreqnaqa naŋgi aqa anjam di quoqnsib gotraŋyoqnsib a misiliŋyoqneb.
    Deqa Pol na aqa segi gara jugo tumbrum butuyosiqa minjrej, “Niŋgi padalqab di
    nuŋgo segi une na padalqab. Ijo une na sai. Deqa bini e niŋgi uratŋgsiy tamo Juda
    sai naŋgoq giloqnsiyqa Yesus aqa anjam minjroqnqai.”
  eng-OEBUS: However, as they set themselves against him and became abusive, Paul
    shook his clothes in protest and said to them, “Your blood be on your own heads.
    My conscience is clear. From this time forward I will go to the Gentiles.”
  eri-eri: Juda nere nomo beele isei nomo awadu bode, memesi beele letuwane. Ono wanenga
    no nomo kolos langa tuturumu otowou dorofe utu bona lenigai, “Tere yaae bonade
    wonga, wa tere tage tebere nyabuluwou. Ji waha bona nyabuluwou ete uwau. Elebe
    ji nere fai fereha langa goidu beele malalamudu lenigon boni.”
  aly-aly: Jew-rnem Paul ikwer ahelirremel irrpelthirrenh. Paul-el ahern tertangkwelhilek
    arnkwa ikwerenh-they, renh-rnem ilek, “Akngeyel arrenhantherr irrenteyenh. Arrantherr
    atyeng awelhey-angenh-kety, atha arrenhantherr iwerl-alhemarl. Akngeyel arrenhantherr
    atweyenh, arrantherr ayenh ayntarrp-iley-angenh anetyek? Lyert ayeng Jew-weny-rnem-warl
    alhetyek, atha ikwer-rnemekant-anem angka mwerr-angker iletyek.”
  wiu-wiu: Nitikale e Yu yene one-pala neno oa poanemo oa kakoli one tokoo kakene
    mamina petekakoa kakome okome Keraisunomo oane metekolu yakamadete wakoike Akolaliyo
    nami wia kibu moono, nepio. Enipa kini kogono. Opi titimoane Keraisunomo e ku
    pa yatene pitikika oma pukuno, Yu yene kiwi pa tuati wane tewitikoane wakuna wa
    oka.
  swe-swe: 'men eftersom de ständigt var emot honom och hånade honom, skakade han
    av dammet från sina kläder och sade till dem: ”Ert blod ska komma över era egna
    huvuden. Jag är utan skuld. Från och med nu går jag till hedningarna.” [Eftersom
    Paulus senare går till judarna i Efesos på vägen hem, se vers 19, syftar detta
    uttalande på att han i Korint inte längre gick till judarna.]'
  cth-cth: Hatei Judah miphunnaw ni ahni teh a taran awh teh, a dudam awh navah, ahni
    ni angki a kathuek teh, nangmae thi teh nangmae lû dawk bawt seh. Kai teh ka hlout.
    Atu hoi teh Jentelnaw koe ka cei han toe atipouh.
  mti-mti: Megara mu Poru gae meume noiwa den auya gae gwambe waya. Meoya Poru wape
    meuma viyaviya ane mu gumbo wane, “Ye ganigani yeumawa kuieyap aikpe. Ne amat
    neuma ye guniyap onan. Gare mame apa ne Ju onan igiyawa gumbo anekna.”
  pad-NT: 'Ni-vakamithavini vanofiki ida Paulo athi. Paulo-ra vakanavaranihamani''aha.
    Jesus varani hina-ra vanofiravini mani ida Paulo kidimakari-ra na''dara''daravini
    hija, avigaja kaimoni ida jaharini Deus athi-ra vakajonivini. Va''ora ni''aha:
    —Ibavi jaharika''oakia a''onira arakhaki avanofivini, ni-hovani avarikhani-ra
    onofiki. A''onivani oa avaabononi avakahidaja. Ni-kodibadani hijanarihi bana hida
    a''onira okaabanivini. Hidakaba''i judeus kaija''ari vihiriki vakadiania ookhaki
    bana ho, vara ovani''aja kaimoni ida Jesus varani hina — va''ora ni''aha.'
  twi-twi: Bere a Yudafo no ampɛ sɛ wotie Paulo asɛnka, na wɔyeyaw no no, ɔde abufuw
    poroporow nʼatade mu ka kyerɛɛ wɔn se, “Mo mmusu ngu mo atifi. Mo afɔbu nna me
    so. Efi nnɛ de rekɔ, merekɔka asɛm no makyerɛ amanamanmufo.”
  hlt-hlt: Tedae amih te a pakai tih a soehsal uh phoeiah himbai a khong uh. Amih
    te, “Na thii loh nangmih lu dongah tla saeh. Kai tah ka caih, tahae lamkah tah
    namtom taengah ka cet pawn ni,” a ti nah.
  tbz-SIM: 'Kɛ̀ Sifubɛɛ yetɛ kɛ́ nhò nsɑ̃̀ɑ̃́, nkɛ̀ Pɔɔrii piùrɛ̀ o yɑ̀ɑ̀tì kɛ dɔ̀:
    Kɛ̀ di feti dɛ̀ í tú n kpɛti, di yɛi ndo di yɔ ĩ́nkɛ̀ nkɛ, di mmɔ̀nnì n kɔri bɛ̀ɛ̀
    í tú Sifubɛ bɛ bíɛ́kɛ̀ nkɛ.'
  san-GUJ: કિન્તુ તે ઽતીવ વિરોધં વિધાય પાષણ્ડીયકથાં કથિતવન્તસ્તતઃ પૌલો વસ્ત્રં ધુન્વન્
    એતાં કથાં કથિતવાન્, યુષ્માકં શોણિતપાતાપરાધો યુષ્માન્ પ્રત્યેવ ભવતુ, તેનાહં નિરપરાધો
    ઽદ્યારભ્ય ભિન્નદેશીયાનાં સમીપં યામિ|
  amx-amx: Arltang arrpenhel tjerrtj Jew inang Paul-ek ngkwantj-irrek, renh arrkentj-ilemel.
    Lakenheng Paul-el nmwernt renh mantarr kwerenheng lernemel inenh ilek, “Altjerrel
    arrantherrenh kelant atwetjenh! Arrantherr merrentj anem, yeng itja merrentj anem.
    Lyeteng thang kel tjerrtj Greek angkenh-angkenh mapehemeh angketj mwerr renh kaltj-antherl-apetjeh.”
  ake-NT: E'tane Esuwerʉ amʉ' e'sara'tɨ a'tai ɨri pe, ipa'nʉkʉ pe Paarʉ pɨ' usauro'nɨ
    pɨ', Paarʉ uya tʉpon tɨutɨ'pʉ, Papa uya to' nonkasa' ekamanin pe. “Ɨiwano' kon
    pe rɨ aumakoita kon ɨmʉnʉ kon utɨ emapu'tɨ auya'nokon ke, urɨ iwano' pe pʉra iye'to'
