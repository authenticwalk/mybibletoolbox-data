    katsꞌanꞌayapitik, ex meꞌemanchkꞌan milaqtaqalkꞌan kunaꞌ. Chavaycha kajkalaqꞌanaꞌ
    yu jantu israelitas kataval.'
  aai-aai: Baise Jew sabuw Paul ana tur hikwahir tur kakafih isan hio ana veya, Paul
    ana faifuw tafan baibiyon bai fofob rutatab i’uwih eo, “Umamaim rara nama’ama
    na’at, ana ubar i kwa akis kwanab, ayu au bit i aikisisir. Veya boun ayu i boro
    Ufun Sabuw isah aninanawanih.”
  sny-sny: Sosu Juda lo lu peri ape wanuwe su, lowe Pol ma'e peri luwaru a'i au te'e
    naruwe. Pol peri luwaru a'i wanuwe su, le awei peperi ipari tahe lo sahe au ani
    sasarisawi. Le lowe ma'e apou te'eye, “Owane Sitewi lai fene ma'e ai marepi totenamiteye.
    Le fene ne me'iyeni ma'e atati aruwei. Fene yehe omo ma'e iyei su, etiri fene
    lo ne. Ane Owane Sitewi lo marepi fene ma'e au te'e atuatuteye. Ahowa, fene peri
    ano wanu ta'ame. Serai ane me'iyeni ma'e fene ne atati aruwei. Serai ane awei
    peperi ipari tahe ano sahe au ani sasarisawisiya. Fene, Juda lo lu taune werese,
    peri ano wanu ta'ame su, ane lu taune tewi tere'e ma'e Jisas lo peri au te'e fiyarirowa.”
    [Ap 13:46,51; Ap 20:26]
  myy-myy: 'Ito bajiro ĩ gotibojarocati gãjerã ricati tʉoĩacõri ĩre ʉsirioro yi codeyijarã
    ĩna. Ito yicõri ĩre bʉsituyijarã ĩna. Ĩna ito yija ticõri, ĩ ya yutabuju jacãyijʉ.
    “Yʉre queno boca ãmibea mʉa”, yi tʉoĩagʉ̃, ito bajiro yiyijʉ ĩ. Ito yicõri ado
    bajiro yiyijʉ ĩ: —Dios yʉre ĩ rotiado bajiroti ĩ oca mʉre gotibojabʉ yʉ. Ito bajiri
    mʉa godari rʉmʉ jeame ʉ̃jʉrojʉ mʉa waja yʉre seti mano yiroja. Ĩ oca mʉa tʉorʉ̃nʉbitijare
    mʉareama seti ñaro yiroja. Ito bajiri mʉa tʉo ãmobeja ticõri, adi rʉmʉna judio
    masa meje ñarãre Dios oca gotisʉogʉ ya yʉ, yiyijʉ Pablo.'
  trc-NT: 'Tza̱j ne̱ caꞌmii canó tuviꞌ nij yuvii̱ israelitá ga̱ Pabló, ne̱ quij caꞌmii
    nij soꞌ cheꞌé Pabló a. Cheꞌé dan tucuayuu soꞌ yoꞌóó tachru̱u̱ no̱ rihaan saga̱nꞌ
    soꞌ, ga̱a ne̱ cataj soꞌ rihaan nij yuvii̱ a: ―Maꞌa̱n ina̱nj soj me rá caꞌa̱nj
    rihaan yaꞌan na̱nj á. Ne tumé ꞌu̱nj cacunꞌ se vaa quira̱nꞌ soj sayuun quiꞌya̱j
    Diose̱ maꞌ. Ne̱ ya̱j me se rej rihaan nihánj me se caꞌa̱nj ꞌu̱nj nata̱ꞌ ꞌu̱nj
    se na̱na̱ Diose̱ rihaan nij síí yaníj na̱nj á ―taj Pabló rihaan nij soꞌ a.'
  cut-NT: 'Ate ihyan chahn ne, chi ta̱n ye nduco Pa̱blo, ne ra̱hn ta̱n ye nduco ye.
    Chemin che chihde ye tino yahn ye, ca̱h ye, checadino ihyan chahn che nda̱ca ye
    min, ca̱hcoma̱n ye ihyan. Ra̱hn ye: ―A ma̱n nchuhn chendihco ne nunde che conda
    ne, te u ne, a ya̱hvé nchuhn. Ma̱n ne, cá̱hn, cuahndudó, cahnevan ihyan nación
    chena̱hn.'
  bel-bel: 'А як што яны ўпарціліся і ліхасловілі, дык ён, абтросшы вопратку сваю,
