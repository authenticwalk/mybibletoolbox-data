  hoy-hoy: लेकीन याग आंदुर विरोध अदिक अपमान माळली कुरतुर, रा आव तान कपळा झाळ्सकु आंदुर
    से अंदुन, “नीम सायोद कारण नीव खुद आईर! ना निर्दोष आईन. अदिक इदुर जिम्मेदार ना
    हैलेच, ईग टु ना गैरयहूदीगोळ्द हाती होगाईन.”
  uri-uri: Pake tu Juta pa ake akal atning yangkipm a Pol la pa, wa tu la paitnel
