    cananga Diospis cunchuchipäcushunqui. Nogaga nämi Jesuspita willapäcungagwan rurarü
    Dios nimanganta. Cananpitam ichaga aywacü juc casta runacunaman”.'
  tku-NT: 'Xlaca''n tatā''lāhuanilh ē talakapalalh. Pablo tincxli ixlu''xu'' na ixlacatīnca''n
