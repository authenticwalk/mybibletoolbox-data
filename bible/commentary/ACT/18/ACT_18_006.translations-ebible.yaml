  txq-txq: Tehuu hambu hatahori Yahudir fo laban rakandoo neu Paulus, ma ara kada
    kokolak rakatutudak kana. Boe ma Paulus nggafu heni afu numa bualoꞌa-papaken mai,
    fo dadi tanda nae, ndia ta nau tao matak neu sara ena bali, nahuu ara ta nau simbok
    Hara Lii Malole fo ndia tui-bengga neu sara. Boe ma ana kokolak nae, “Eir ia,
    sudi selik kana! Ei tao mambake ei ndiꞌi doom mara! Tehuu elan numa naa leo! Neu
    ko ei mesa ngga ndia lemba-masaa ei sala-singgom. Au ta aena neselu-netaak ua
    ei bali. Mulai hatematak ia, au ta koladu hata-hata bali ua ei hatahori Yahudir.
    Au nau uu anori hatahori nusa-nusak laen nara fo hatahori ta Yahudir.”
  aaz-aaz: Mes anmuiꞌ atoin Yahudis reꞌ nraban naiꞌ Paulus piut, ma sin naꞌuab namouf
    goe. Rarit in ntekar afu skukuk naꞌko in baer paken, njair tanar nak, in ka nfairori
    nteniꞌ sin fa, natuin sin ka nromin fa he ntoup Rais Reko reꞌ in natoon neu sin.
    Onaim in naꞌuab am nak, “Hi reꞌ ia, ro bainesiꞌ ki! Hi on he mikosob kiim hi ruikm
    ein! Mes maut nai! Hi of mitaah kiim hi saant ein. Anmurai naꞌko oras ia, au ka
    ꞌmuꞌi ꞌteniꞌ fa urusan ꞌok atoin Yahudis ki. Au he ꞌnao unoniꞌ uuf aꞌtetaꞌ reꞌ
    ka atoin Yahudis fa.”
  qup-NT: 'Chasna yachachihushpan chay israel masinkunaka mana kirinayashpankuna Pablota
    piñarishpankuna mana ali shimikunawa aynirkakuna. Chasna rurashpankuna Pabloka
    kamisanta chawsishpa rikuchirka paykunata sakinanta, manana ashwanta yachachinanta.
    Chasna rurashpan paykunata rimarka: Yachachishkaynita mana kirishkaykichirayku
    uchaykichimanta mana llakichiy tukunkichichu. Kankuna kikin munashpaykichi kastigarinkichi.
    Ñukaka chasna kashkaykichimanta mana uchayuchu kani. Kunanmanta pacha kankunata
    sakishpayni mana israel runakunatana yachachik risha.'
  azb-azb: 'Amma Yəhudilər onun əleyhinə çıxaraq böhtan atmağa başlayan kimi Paul
    yaxasını çırpıb onlara dedi: «Qanınız öz başınıza dönsün, mən bu işdə təmizəm.
    Bundan sonra başqa millətlərdən olanların yanına gedəcəyəm».'
  eng-DBY: 'But as they opposed and spoke injuriously, he shook his clothes, and said
    to them, Your blood be upon your own head: I [am] pure; from henceforth I will
    go to the nations.'
  guo-NT: 'Judíos naexasis-eli Jesús pejwʉajan, japi xabich palala Pabloliajwa. Samata,
    japi babejjamechan jʉm-aech Pabloliajwa. Samata, jawʉt Pablo jolcha pejsumta-osax.
    Jawʉt lʉlapon, japi pajut matabijaliajwa babijax ispox Diosliajwa. Jʉm-aechon:
    —Xamal najut nijaxtat napelsaxaelam, naexasis-emil xot xan naewʉajnaxpox. Xan
    tajaxtat napelsaximil. Xamal naexasis-emil xot, judíos-elpilax naewʉajanafʉlaxaelen
    Jesucristo pejwʉajan —aech Pablo judíosliajwa.'
  hla-hla: Kaba nori u Jiu i hipusin u ranga i tanen me ranga sisi ria i tanen. Ba
    nonei e tohu ba nena u koahu turu hasobu i tanen te ga haruto merien a raharaha
    i tanen. Ba nonei e poiena i taren, “Te tapolasa ba nemoa limiu e Sunahan ba te
    tiamiu, a ka peisa noa has i tamilimiu. Alia u hatei hakapa rilimiu u ranga u
    mana. Na lia e la tala uagou turu katun te halhal ria i tarara u Jiu.”
  mav-NT: Mi'i pote Pauru ete i'atu­hoiro kahato. Wãi wãi'i­'a­tu'e Iuteuria. Yt naku
    i urumu'e mi'i tã i'atu'e. Mi'i hawyi Pauru teka­misa wato hep hawyi toipe­huruk
    pehuruk i'atue­wawi. Mi'i hawyi to'e i'atuepe — Eiwepyi kahato ti eiwe­moe­wasat
    eipe. Pyno yt uhehay pyi i ra'yn wyti aria kape eweiwat e. Mi'i hawyi ti aru irania'in
    ywania kape ra'yn pyno areto i'atuepiat henoi hamo e Pauru Iuteuria pe.
  kpf-kpf: Yatâ sâi Yuda a zen diŋâ birâm kâsa okŋaŋgâne zâkŋâ hâmbâŋan gwapgwap koi
    gei itâ sâm dâzâŋgoip, “Tâmbetagobi, tosa zo nâgât buŋâ. Ziiŋâ upap. Zorat nâ
    kândâtzâŋgom hân ŋâin gok zeŋgâren âibat.”
  ppo-ppo: Téyaletei, Juda whi̧rapené Pol-né yó matere fo atima kae foné tȩteróló
    a̧ doka doka yóló eratere fotei du betalepó. Atétepa, Pol a̧ turukó holóló ama
    kuti terepetu duraalu, “Diaao̧ dowi ala tokó̧ló aluraaire fo wisi depatei, dia̧
    wosetere hó̧ dapó. Take dia̧ doasi sekȩi ala supa ti ai ya̧lo mei, diaao̧ yale
    alanétei dia̧ alu yaalo ai ape. Térené mió ȩ Juda meire fake so whi̧ beterepaae
    kale fo wisi yó male fulapó” yalepó.
  hin-2017: परन्तु जब वे विरोध और निन्दा करने लगे, तो उसने अपने कपड़े झाड़कर उनसे
    कहा, “तुम्हारा लहू तुम्हारी सिर पर रहे! मैं निर्दोष हूँ। अब से मैं अन्यजातियों
    के पास जाऊँगा।”
  wol-KYG: 'Yawut ya nag gàntal, di ko ŋàññ, mu yëlëb ay yéreem, misaale ko ne jaanam
    wàcc na. Mu ne leen: «Yeenay gàddu seen bakkanu bopp. Man set naa ci wecc. Gannaaw-si-tey,
    ci jaambur ñi dul Yawut laa jëm.»'
  bef-bef: 'Ya luto lu epina enali ana kaꞌa keheli komopaꞌanigu memolose kiya hi etelata
