  poh-NT: 'xa reꞌ laꞌ take reꞌ, pꞌuht quikꞌihtam qui̱b chiwach i cꞌuhbalanic riban
    ruꞌ eh pꞌuht woꞌ quitzꞌujlom. Ruꞌum aj reꞌ, reꞌ maꞌ Lu̱ꞌ xituhpꞌaj cahnok wach
