  tiy-tiy: Amun ménwaléy ro sébanil bé Pablowe brab bénrého ro do tete, ténagtag Pablowey
    de bubuk sébuwan dob kégal ne, brab ménbéréh mano, “Békénén kagén aturan ké énda
    méfukas gom. Yamula do begom soy séndito kom de. Tidéw béleewe ni mangéyun muret
    dob de békén Judio.”
  nlg-nlg: Tana bona tara hughuhughua mara bosa dikalaa, me talui tana liona na seburukaghini
    kehaani na vuvulogo ta nina tivi, ge ghaghua, “Kau sivi tua na palumiu heghemiu.
    U taho iga inau. Mete vuni itaeni inau ku vaa itadira rana mua Jew.”
  dgr-DOGNT: Hanìkò Israel got'ı̨į̀ Paul k'èch'a gogede. Paul ehkw'ı aget'ı̨-le gık'èezǫ
    ha nıwǫ t'à edegoht'ǫǫ̀ yèhxo xè hagòhdı, “Naxı̨ edaxàahdè-le nı̨dè naxıt'à ha
    ne. Hòt'a sı̨ sets'ǫ̀ hoèlı̨ nıìle. Jǫ gots'ǫ ı̨daà dǫ eyıì-le xàɂaa gıts'ǫ̀ ahde
    ha,” gòhdı.
  pes-OPV: 'ولی چون ایشان مخالفت نموده، کفر می‌گفتند، دامن خود را بر ایشان افشانده،
    گفت: «خون شما بر سرشما است. من بری هستم. بعد از این به نزد امت هامی روم.»'
  ron-1924: 'Фииндкэ иудеий и се ымпотривяу ши-л батжокоряу, Павел шь-а скутурат хайнеле
    ши ле-а зис: „Сынӂеле востру сэ кадэ асупра капулуй востру; еу сунт курат. Де
    акум ынколо, мэ вой дуче ла нямурь.”'
  tpz-tpz: Ivëhkëk, o Jiuꞌ to vavovoeak e ne pa soe pe Pöl, ko sosoe vahat e ne peꞌ.
    Ivëh, keꞌ susunuh o kusan vëh to teꞌ non po ohop peꞌ, pareꞌ soe ke raoe pan, “Eꞌ
    a tah koman peöm, eöm se keh heꞌ tonun a Soe Vih pe Sosoenën, paröm ro em, eꞌ
    eöm koman. Eöꞌ hikta se teen noꞌ a ro peöm. Taneo non kuru, eöꞌ se nö eoꞌ pa heꞌ
    a soe manuh po teꞌ varih to hikta teꞌ ne pan ee ro Jiuꞌ.”
  agd-agd: Máa sen tian miyákan maen Yutan kéká ano véin namuroí iyaimpin mai avúava
    san Pori vetí ankan aníen bei auí daná kákena kayó do fupá tian karúdiyáken temí,
    “Tare ráké ena anan bantá kayofin mi monó baya mo siamenté umpo siretí ankan ma
    o aiyoranonai mai siretin nina yana ifo mai uman ída séi varanté uno.”
  rkb-NT: 'Sudeutsa iharere bo batu hỹ nikaranaha. Zisapybyrikinaha. Iwatahi siekze
    izoihik. Asaktsa Deus harere humo batu siakparawy iwaze ba ziksitsumuẽhĩ. Niytahi
    tasuk zidydyky. Tasuk zidydykyze isopyk ty ba ziksitsumuẽhĩ nisiwatawyky. Ispe
    niy: — Utakta ba zahatsumuẽhĩzo. Deus harere bo wabyziu ahabyi zeka batu ahatuk
    zikapykyk. Botu Deus wasania ty ahabo nitsasoko. Abaka Sudeutsabyitsa bo my. Deus
    wasania ty sibo motsaso. Ahawahoro eze ba ziktsaso — niy. Iwa nikara.'
  san-THA: 'กินฺตุ เต ''ตีว วิโรธํ วิธาย ปาษณฺฑียกถำ กถิตวนฺตสฺตต: เปาโล วสฺตฺรํ ธุนฺวนฺ
    เอตำ กถำ กถิตวานฺ, ยุษฺมากํ โศณิตปาตาปราโธ ยุษฺมานฺ ปฺรเตฺยว ภวตุ, เตนาหํ นิรปราโธ
    ''ทฺยารภฺย ภินฺนเทศียานำ สมีปํ ยามิฯ'
  iws-iws: Mɨ sɨma siir yai aiir yanugaugau mɨ sɨma siirɨn ɨna yɨgbumbuwɨm. Mɨ sɨma
    nu sɨnɨm siir yɨuɨs aiir nwowɨm asi nhɨskigikɨm. Dimusi rani, siya pɨ brombropnamkɨn.
    Mɨ siya ɨna boɨnkiyɨn sɨmiirɨn, kɨma kɨgugukaeyami kɨmiirar dimɨnkɨn, yaikakɨn
    wɨ kɨmakɨma nwowi. An kara yai karamaeka. Panaowɨn kara pɨ ɨkɨ iikamɨm Juda iikam
    tani kara pɨ sɨmiirɨm nami.
  pol-SZ: 'Ponieważ jednak byli mu przeciwni i lekceważyli Jezusa, strząsnął kurz
    z płaszcza i powiedział: —Sami jesteście sobie winni. Spełniłem swój obowiązek.
    Od tej chwili będę nauczał pogan.'
  ztq-NT: 'Per lëë meñ bislo ptilyni Pable ni lëë meñ go pxiñ tiits lo xaa. Por ngo
    lëë xaa kwtsib yuti nii xña xab xaa parñee kyeñ meñ nii no xtol meñ, ni lëë xaa
    chëb: —Xcuent to deelñee telaady to lo tol, lëdy xcuentno. Por destye natse lëën
    kluy xtiits Dios lo meñ sit.'
  zai-NT: 'Peru qué niná ca nucaa diaga ca laabe ne uluu dí ca laabe. Oraque udxibi
    be xhaba be nezalú ca'', ne rabi be laaca'': ―Laatu napa tu donda pa initilú tu.
    Cadi naa dia'' napa donda. Ne dede yanadxí ma chaa ra nuu cani cadi judíu.'
  upv-upv: Ko nir ne ie artere ni ko arij esij tevi ni. Mian ko ni ewirrwirrleni tweni
    maw re sunsun sen, nga piviseni tevir nga esir duren tevir, mian ko owra “Poro
    kapjijki, ko evi nga kami kobbong, sete numrreni inu borongwose. Ko etipatun lelingenok
    inu bean bowrai tweni nale suk tevi jinibb ne vare kobbong.”
  aui-aui: Bi gegha, raghanina Jius damdi Pol sivisinighiighiiyeni bi sivisisiya beroveni,
    na kana gara popokuna naghodiye ikasiwiiririyi bi iwonedi bo, “Meboda God aro
    inaveremi, na tamimani koviwawu mayemi. Getagu koniwawuguna! Kata bi nabo inagho
    na tagu ananagho kubuna damdi biiyadi da God warana anadimeni.”
  wap-NT: Mazan aonaa ĩmishidaꞌazon, tuukii ĩdakoopan Paul kuwaa dikauda kidaꞌo idaꞌan.
    Uruu idi sariapa usoꞌotan pashooton, naꞌiki uziianuzu ĩkanaapu iti, naꞌiki ukian
    ĩꞌati, “Tominkaru patakaꞌutan dono unao uꞌoian dikin ii, uaipan atiꞌo wuruꞌu.
    Aonaa õgaru aipan atiꞌo mani. Mazan aizii õmuudan nii unao, naꞌiki õmakon niꞌi
    naa Gentilenao diꞌiti, ĩnao atiꞌo niꞌi naa paꞌan aizii õkakuwaapan.”
  mva-mva: Ata bong Pol ipilepile be Iuda diare-sabari be diebuloi nge kusi ne inangananga
    gapukadi itatai be bokai iradi, “Kaleua nge neming-la ka kamangongo-kaming! Moatubu
    ngaedi tago iboadu oguo dalako! Kaituka be ngalako masa ngau Ungguma Takadia-lo
    mlakolako.”
  dwr-NT: Shin unttunttu Phawuloosa haasayaa phalqqinanne A borina, Phawuloosi bare
    mayuwaappe baanaa qoqqofiidde, “Hinttenttu iitatethay hinttentta oyqqo; taani
    hewaan gelikke; hawaappe hini baggan taani Ayihuda gidenna asaakko bay” yaageedda.
  kfw-kfw: Inmani'n ama intheida ah kase ah inranpha, ama'n apuon kathingnga inmani
    diang ati, ningthi kha ninglu chungnga chulrase, keichu khawa jarra kajetmak ka-eii,
    tuun makheiya inphutchu kei zaatlop ngaidiang sitakte.
  bfz-bfz: पर जेबे यहूदी बिरोद और निन्दा करने लगे, तेबे तिने आपणे टाले चाड़ी की मतलब
    इना गल्ला दे मेरा तुसा साथे कोई लेणा-देणा निए तिना खे बोलेया, “तुसा रा खून तुसा
    री क्याड़िया पाँदे रओ; आऊँ निर्दोष ए, आजो ते मां दुजिया जातिया गे जाणा और तिना
    खे परमेशरो रा वचन सुनाणा।”
  cuk-09: 'Judiomar nabir Pablo gwen itossurmalad, egi oimakarmalad, degi, ukabsaarmarbalid.
    Agi Pablo na e-mor mor-mor imaksad, a sogleged: “An bemarga Bab-Jesús-igargi-sunmakdiid
    wesesunnoye.” Geb Pablo sogded: “Andi bato bemarga Jesús-igargi sunmaksanye, emigindi
    bemarginsunye, na be dukin samarsunnoye, Bab Dummad bemar sabsur odurdakarmalarye.
    Emigindi, Judiosurmaladga Bab-Jesús-igargi an sunmaknasunnoye.”'
  ben-OBCV: কিন্তু ইহুদিরা পৌলের বিরোধিতা ও কটুভাষায় তাঁর নিন্দা করায়, তিনি প্রতিবাদস্বরূপ
    তাঁর পোশাক ঝেড়ে তাদের বললেন, “তোমাদের রক্তের দায় তোমাদেরই মাথায় থাকুক। আমি
    আমার দায়িত্ব থেকে মুক্ত। এখন থেকে আমি অইহুদিদের কাছে যাব।”
  mil-NT: 'Te sá dúcáⁿ nǐ cáháⁿ‑dé nǔu ní nàá ndɨhɨ ñàhá‑yu xii‑dé, te ní cáháⁿ cuèhé‑yu
    cuèndá‑dé, núu xíǎⁿ ní naquɨdɨ‑dé dóó‑dě. Te ducaⁿ nǐ quide‑dé cuèndá sá cútnùní
    iní‑yu sá ñǎ ní tnàhá iní‑dé nàcuáa ní cáháⁿ‑yu, te ní xáhaⁿ‑dě xií‑yu: —Yúhú
    ñá túú cuěchi‑í, te núu ní xíta nihnu‑ndo, xíǎⁿ quèndóo cuéchi mee‑nǎ‑ndó. Te
    vitna quɨ́hɨ́ⁿ‑í cáháⁿ ndɨhɨ‑í ñáyiu ñá túú cùu ñáyiu isràél, te vá nándùcu‑gá‑í
    nchòhó ñáyiu isràél cáháⁿ ndɨhɨ ñaha‑ǐ xii‑ndo —càchí‑dé xǎhaⁿ‑dě xií‑yu.'
  myu-myu: Pũg̃pũg̃ Judeuyũ'in Paulo ekawẽn kay'ũm cĩcã o'e. Paulo o'jomuymuy jĩjã
    ip. O'ya'õdada jĩjã ip. Imẽneju Paulo oibu'un ceweju ip je'awero am. — Jesus ekawẽn
    og̃uwẽn eywebe — io'e. — Inaka eyetabut g̃u wekawẽn kay — io'e. — Ipiat'ajojoap
    pe eyju buje, õn ma okpiwat g̃u Deus xe. Eyju bit eyukpiwat, cekay eyetabut'ũm
    puye — io'e Paulo. Paulo jesay o'g̃uxikxik ixeyũ xewi ijẽm puje okpiwat g̃u iap
    mubapuk am cebe ip.
  amk-amk: Wape inontaraifosa eteipa ne kaiwofo tuti etei kanggani ne wori, ampafe
    Paulusi kifa titai kangganang niayai na ne ansung sensuna fo we fiainawiai kariri
    ene sarawafo, deyo, “Mesobu ne karirafo mani iruai warahu, weo mantaung mea mene
    sarawa fine. Ampafe na ninai to fongna mani ira yeiriri Kaiwo Mahikai nei we inontarai
    Yahudi kaha fosa terai.”
  fai-fai: Kata Yu kayak iyo am weng mak kidilawongin dako nadiwe weng mafak uta baka
    bidiwo, kayo aka yak alam lim uyo kuw kamoda ifiw alol kadi yak moyamsa umi mit
    be aka kuku naka kim kanabiw be atin nam báyo kalesa. Kale aka bako, “kiba kibilim
    be kal kanamom kanodum kaloliw, be kibilim san, be nam san bá. Kale kamano naka
    sung kidel uyo kudew yak Mifiw kinim ita bakayam unono kanami ka.” Kale nadane
  ura-NT: Ne jetaote, rautaaurenihana jaun, aina obajeein cotaain, Faboro necoeje
    chanuure Jorioocuru. Nii jaun jetaote, rautaaureniha Jorioocuruna jaun, jelai
    caje mituhane, cojounacanu que jetao, cuu cajione romaromaain jetao, “Inaraacha
    jerei ineeinte, caseteconeein nitajeriquicheeincha. Inae canu enene caje coauneein,
    cha ujuaihoneein nihaaunra. Inarate, nii ujuaihoneein neeiche. Inae aihane amuhanu.
    Ena caje coauneeine Jorioniheichuru rene aihane cureeunnicha,” nae jetao Faboro,
    Jorioocuru rai.
  mcd-NT: Ascafia Pablonun ato yoifiaino nicatimanifo. Aqui tsain chaca huanifo. Ascaifoan
    aton ointaifi ahuun sahuuti pucatan tatan ani aton fuyamisi cuscara ato oinmaquin.
    Diosin tsain nicacasmaifoan ato oinmaquin. —Man ua nicacasmai. Ascan man omitsiscainocai
    uhuun nuama. Matohuunfin nuaquin. Diosin ua yonoa cuscan un mato yoifiaino man
    ua nicacasmai. Ascan un afanan mato yoitamarocon un nocon caifoma un yoi cairan,
    —ishon ato yoini.
  urt-urt: Kom lenge Juta jarnge wusyep Pol pe, tinge tuhwarme kin. Taꞌe luku pe,
    Pol ŋenderenge sah temhroŋ kin ŋasamb lenge nange kin si nangange teket me tinge.
    Pe kin ŋana lenge na, “Yip pa yambaꞌe yitini pupwa yiptip. Yukur Got ka iniꞌe
    ŋam ŋaiye ŋam mende pupwa. Ŋam si mana yip wusyep bwore mise, kom yip jarnge wusyep
    eꞌe. Taꞌe luku pe, ma musme yip buryehme pe, ma mil lenge haiten.”
  kiz-kiz: Wakati bhayahudi bham'belili ni kumdhihakili, hivyo Paulo akung'uindi liguanda
    lya muene mbele jha bhene, ni kubhajobhela, “Damu jha jhomu na jhijhelayi panani
    pa mitu gha jhomu mwebhene; Nene nijhelepi ni hatia. Kuhomela henu ni kujhendelela,
    nikabhalotela mataifa.”
  tzo-TZE: 'Li Pabloe lic contrainatuc yu''un li xchi''iltaque. Lic chopolc''opojtaatuc.
    Jech la slilin sc''u'' ta stojolic ja'' senyail ti ja'' xa icom ta sventa stuquic
    ti muc xch''unique. Jech laj yalbe: ―Vo''oxuc ta amul atuquic me ch''ayel labatic
    yu''un ti mu xac''an xach''unique. Li vu''une mu xa jventaucoxuc. Tana li''i chiloc''
    batel. Ja'' xa chbat jcholbe ya''yic li boch''otic muc ja''uc jchi''iltic ta israelale
    ―xut.'
  lex-lex: 'Mere nhi''inde riy Yahudi rhi'' amola-ma''a mamainia, pede Paulus nkakan
    doini awu la naniayarni, totpa nhi''pa nakot la re: “Hoi, la''pa mlier la Uplerlawna
    niukamnu, de orgahami to''a. A''g edon gor la. Ler di pa nla nodi liarni de alia''
    uhak neka makden Yahudi atia''a.”'
  dov-dov: Pesi aawo ba Juda nibakamusandukila akumutukila, Pawulu wakabangundumwida
    zisamo zyakwe akubaambila kuti, “Bulowa bwanu abube aatala amitwe yanu; ime ndasalala.
    Kuzwa lino ndilaya kulibamaasi.”
  rgu-rgu: Tehuu lahenda Yahudi ruma ramanasa roo Paulus, ma ara nau dedea ratuda
    ni. Basa boe ma, Paulus sasapu heni afu nai ria papake na, fo tao tanda esa nae,
    ana ta nau tao daleꞌ neuꞌ sira soꞌ, huu noo ara ta nau sipoꞌ Tutui Malole fo riiꞌ
    ana nafada sii a. Boe ma ana nafada nae, “Emi talalu maan seli! Emi mamanene o
    tao pake! Tehuu nemeꞌ na leo! Neuꞌ ko emi lepa aom sala mara. Au poꞌi lima ka
    neme emi mai. Neme besaꞌ ia mai, au ta tao daleꞌ neuꞌ emi lahenda Yahudi a soꞌ.
    Au oi uu anori lahenda fekeꞌ nana lahenda Yahudi ta sira fa.”
  toc-NT: 'Pero acxni̠ a̠ma̠ko̠lh judíos niaj takax­mat­ni­pú­tulh, caj cala̠huá tzú­culh
    tali̠­kalh­ka­ma̠nán y xta­ta̠­la̠­huaniy, Pablo mac­tá̠c­talh xalac xkalhni clháka̠t
    y nac xla­ca­ti̠ncán tzú­culh tincxa y chiné ca̠huá­nilh: —Aquit aya cma̠­kan­tax­ti̠ni̠t
    quin­ta­scújut nac milak­sti̠­pa̠ncán, huá xpa̠­la­cata cca̠­li̠­hua­niyá̠n pi̠
    niaj quin­cuentajcán huata me̠c­stucán li̠pi­ná̠tit cuenta para nalak­tzan­ka̠­yá̠tit,
    cumu hui­xinín ni̠ kax­pat­pu­tu­ná̠tit hasta la̠ ca̠lacchú aquit cca̠­la­káma
    a̠ma̠ko̠lh cris­tianos hua̠nti̠ ní judíos la̠qui̠ nac­ca̠­li̠­ma̠­kalh­chu­hui̠ni̠y
    xta­chu­huí̠n Jesús.'
  som-som: Oo markay is hor taageen oo caytameen, isagu dharkiisuu hurgufay oo ku
    yidhi iyagii, Dhiiggiinnu madaxiinna ha dul ahaado; anigu nadiif baan ahay, hadda
    ka dib waxaan u tegi doonaa dadka aan Yuhuudda ahayn.
  mam-C: 'Me ayetzin kyej Judiy, b''e''x i ok meltz''aj ti''j, ex i ok ten yisolte.
    Tu''n ikyjo, b''e''x el tchto''n tej Pabl ti''j t-xb''alin, tu''n t-xi tyek''in
    kye, qa nya wentaqjo yasb''ilte otaq tz''ok q''o''n, exsin xi tq''ma''n kyjalu''n:
    Ayexa at kypaja, qa ma chi naja toj pa''b''in, ex nyaqi''n at npaja, qu''n kyky''e''y
    tu''n t-xi nchiky''b''in Tyol Dios kye''y. Tu''n ikyjo, ma chinka kyuk''a nya
    Judiy, chi Pabl.'
  ndj-ndj: Vamlimbili na kukanda kumjowola, kapunda yingwa shaki pawulongolu yawu
    padeta, “Pamuyaghamila mani mwaveni, nenga ndivahela mbatiwa yoyosi kwa chilongu
    achi. Kukandila ponopa dandivayendeli vandu va milima yingi.”
  mbj-NT: 'Ti hadoo né hẽ m'', dooh Judah buuj rakarẽn bä ramaa newë bä. Radu doo
    rakamaj''ĩĩ do ta hã. Raky n''aa rejãã mäh. Ti hyb n''aa ta tsapoog ta hã hadäk
    do tatapyng wät sa wë, rabahapäh hyb n''aa dooh baad tado bä tii d'' rad''oo do
    heen n''aa. Ti m'' ta ky hadoo sa hã: —Bë h''yyb haj''aa hẽ né hẽ ti dawëë bë
    baboo hõm P''op Hagä Do mahä̃nh. Këh ỹ gabuuj nado —näng mäh. —Ỹ her''ood wät
    baad ub bë hã. Hỹỹ kä ỹ her''oot Jesus ky n''aa Judah buuj nadoo do sa hã kä —näng
    mä Paw-Ro kyyh.'
  lat-VUC: 'Contradicentibus autem eis, et blasphemantibus, excutiens vestimenta sua,
    dixit ad eos: Sanguis vester super caput vestrum: mundus ego: ex hoc ad gentes
    vadam.'
  ngp-ngp: Mna Wayahudi weze wamhige no kumhomola, akung'unt'haga zisuke zakwe availe
    mwa meso yawe, akawagamba, “Uneva mkaga ni nyuwewenye, miye henikalalizwe kwa
    dyodyose mwe idi! Naho kukongela ivi haluse neniwabase want'hu hi Wayahudi.”
  enq-2: Polome pii lamaiya dokonya Juu dupame tanga latala baa lao nepeaminosa, Polome
    baanya yonge pee pia doko lyanda lanya nepatala dokaita lamaiyoo, “Nyakamanya
    taeyoko doko nyakama tange-kisa katata. Namba-kisa tenge mende naipata. Indupa
    akali tata waka dupa nambame wai pii epe doko lamaiya patoana” lea.
  eng-ASVBT: 'And when they opposed themselves and blasphemed, he shook out his raiment
    and said unto them, Your blood be upon your own heads; I am clean: from henceforth
    I will go unto the Gentiles.'
  mna-mna: 'Tamen zin tizorzoori mi tiwirri sua sananŋan boozo pini. Tabe itir ululu
    pa mburu kini ma isu pizin, mi iso la nin. Iso: “Ambai. Mi sombe kala leyom, na
    niom uunu tiom tau. Mi kuur mar tio pepe. Iŋgi buri be aŋzem kat yom, mi aŋla
    kizin wal ta Yuda somŋan i.”'
  myw-myw: Wankuyeim tasiyas mo ipiyaves Pawl anilivan, itawyages, asilivan kalbaleb
    waseg; mapuna ikatsap anakweim va̱gan bikakins bo ipiyaves tasiyas, ilana, “Deis!
    Peinan kupiyaves livan towen, igaw bukumta̱mats; takaleiwag yakamiy. Bweina bo
    batouvin basekes livan towen tobwag ven gimgilis, va̱gan bo biliganes.”
  sby-sby: Nomba pacebo cakwambeti balamutoteka, ne kumusampula, Paulo walapansana
    nabo ne kupampamuna lusuko ku byakufwala byakendi, ne kubambileti, “Mulalishinishi
    mobene! Ame ndemuyawu. Kufuma lelo ndenga kukambaukila bantu bamishobo naimbi.”
  sll-sll: Ongure Yuda arihobi pir tekirere, Pol gaung ha sire mongwi. Momia Pol hanere
    gumang iger bol tere, “Hamen hol wai nanga na di ni tominba pirikinia. Hol nigi
    dongwo nala di pinanga nin hani pamia, na hana ta paikimia pio. Na iwe, Yuda ari
    pisole, ari wiyol tau di terala dire oiwa,” dungwi.
  yaq-NT: 'Taa jume'' juriom, aapo''ik teuwaa''uta beje''eka intok inia betana ka
    tu''ik am nok japteko, junako ju''u Paplo, ame bichapo a'' supewam tatakek, inien
    aapo junama''a yeu a'' sime''uta teuwaakai, intok inimmeu: ―I''an eme''e, ka tu''isi
    tawarimtaka kokkoka''ateko juni''i, junae betana kaita net aune. I''an naateka
    nee, inepo jume'' ka jurio yoememmeu bicha nee weene, juname''e majtabaekai ―ti
    ameu jiiak.'
  uro-uro: Bä nga rhoqoräkt i ama Judaqäna rha mer aa enge dä rhat tamän mava na qa
    dä qa värvär aa boi iva qä qur a rha i qaku mär ge ma Ngämuqa na rha näkt ka qoar
    na rha i isiska vät a qa i qä qoar toqortäqyia, “Angän biaska di qa e va angän
    däkt. Sa qaku gu nga guani sävät a ngän. Bä mänasäng narhäkt bä rhävit dä va nguat
    tet sage ama Jentailqäna.”
  ita-1885: 'Ma, contrastando eglino, e bestemmiando, egli scosse i suoi vestimenti,
    e disse loro: Il sangue vostro sia sopra il vostro capo, io ne son netto; da ora
    innanzi io andrò a'' Gentili.'
  muy-muy: 'Nday nakəŋ tàra tìcia ma nana ti tə̀gəskabu ndo, tìndivi naŋ. Eslini ti
    Pol àgavfəŋa haɗ kà azana gayaŋ a ga məɗəfikiani ana tay àmbrəŋa tay a. Àhi ana
    tay ahkado : « Melefit aməgəs kʉli àna seriya ti məsər gekʉli ! Ahar goro amələkibu
    bi. Nihi ti nakoru nəhi ma ni ana nday ya ndam Zʉde do ni. »'
  kqc-kqc: Idu Jew vene bi biri risi nifafana resi ina rofu nigamadiri, Paul bi ini
    varukari di budoka mina varaka resi nikaka resi niyo, “Yi dava di kino bi ya kaya
    yi vanari! Nai moimai gabireri na bi no yokoi de. Gua ari gutuna bogo, na bi tutubena
    idana vene rofu digida.”
  tav-tav: Caroaro to bairo nare cʉ caĩ buiorije to cãnibato quena cʉ cabai botio
    wada paiyuparã. To bairo na caĩro to macaje jita cʉ jutiipʉ cãniere capa bate
    re cũñupʉ. Nare cʉ cabuiorijere na cabooquẽto na cʉ cajanarijere na iñoʉ cájupʉ.
    —Dio mʉjaare cʉ capopiyeyero mʉja majuu ye buina mʉja anigaro, na caĩñupʉ. —Yʉ
    ye bui mee mʉjaare anigaro. Mere Jesu ye quetire mʉjaare yʉ buiobapa. To cõona
    judío maja cãniquẽna macare na yʉ buiogʉ yucʉra yua, na caĩñupʉ.
  eng-ULB: When the Jews opposed and insulted him, Paul shook out his garment at them
    and said to them, “May your blood be upon your own heads; I am innocent. From
    now on I will go to the Gentiles.”
  spa-VBL: 'Y cuando ellos se le opusieron y lo maldijeron, sacudió su ropa y les
    dijo: “¡La sangre de ustedes está sobre sus propias cabezas! Soy libre de toda
    culpa, y desde ahora iré a los extranjeros”.'
  fra-_FOB: 'Mais, comme ils s''opposaient à lui, et l''injuriaient, il secoua ses
    habits, et leur dit: Que votre sang retombe sur votre tête; j''en suis net; dès
    à présent, j''irai vers les Gentils.'
  hau-ULB: Lokacin da Yahudawa suka tayar masa suna zarginsa. Bulus ya kakkabe rigansa
    a gabansu yana cewa, “Alhakin jininku yana kanku; daga yanzu zan koma wurin al'ummai.”
  mal-mal: 'അവർ പൗലോസിനോട് എതിർ പറയുകയും ദുഷിക്കയും ചെയ്തപ്പോൾ അവൻ വസ്ത്രം കുടഞ്ഞു:
    “നിങ്ങളുടെ നാശത്തിന് നിങ്ങൾതന്നെ ഉത്തരവാദികൾ; ഞാൻ നിർമ്മലൻ; ഇനി മേൽ ഞാൻ ജാതികളുടെ
    അടുക്കൽ പോകും” എന്ന് അവരോട് പറഞ്ഞു.'
  kkc-kkc: Esino diayo Poloye eligi to talai gowoolone, see Polo mapoo duwa takemeleeso.
    Eseme Poloye Godeeye kamanali goo ee dimapoo eligilone, o dugo megegu pilidibuguloso
    dimapoo egeesee takaso, “Ayo niba goolone tou toowa tooso. Esino niyo gie badeli
    tele poogooga, ee nibada goo. Esiga a epedee domo hamaga see Yu odoonee mapoo
    Godeeyo to takomo dileiso,” diso.
  urd-GVR: Lekin jab wuh us kī muḳhālafat karke us kī tazlīl karne lage to us ne ehtijāj
    meṅ apne kapṛoṅ se gard jhāṛ kar kahā, “Āp ḳhud apnī halākat ke zimmedār haiṅ,
    maiṅ bequsūr hūṅ. Ab se maiṅ Ġhairyahūdiyoṅ ke pās jāyā karūṅga.”
  far-far: Ma kada kera olisi guisasu ana, ma kera ka saea ru ta'a ki sulia, nia ka
    saulida ana kwae tafusilana na gegeona ano fasia maku nia ki, ma ka fata 'uri
    fuada, “Dia nao kamulu si too ana na maurie falu fasia God, kamulu talamulu na
    ne mulu sasia! Nao lau na garoe nau. Ma safali ta'ena ka oli 'alaa, nau kai leka
    'aku siana wane ne nao lau Jiu ki.”
  suz-BL: मिनु यहूदीपुकीमी आ शेंशो थमा मसुइक्‍थु शुक्‍शी पामेनु, पावलमी आ फेक्‍शो
    वा ङा फुरकु थुर थुर पा मेको आन कली “गे बेक्‍शा जाम्‍शा लाइतीनी हना, आं कली मारेइ
    देंचा मताइनीनी। मुल ङा मेरे यहूदी इन कली शेंचा प्रोंइशा, अर्को रागी ङा मुर आन
    कली शेंथ गाक्‍नुङ” दे मेको आन कली प्रोंइशा गाक्‍माक्‍त। प्रेरित १३:५१; नेहेम्‍याह
    ५:१५; प्रेरित २०:२६
  car-NT: 'Tauran etary ''se''pa iwairykon ke, yja''wan me tauranarykon a''mo''po
    mero i''waine, tywo''my purumburunga''po i''wa oma e''kyinymbo wo''kato''me iwyino.
    Ika''po i''waine: “Yjaikepyi apokoine. Aseke atuku''toko. Arombyrykon jako yju''ta
    e''i''pa maitaton. Simosu me e''i''non ''wa terapa wy''take.”'
  amp-amp: Porr Korint tohyuk Judam mrokfom kfo nuhas hanysi mrokfom nhai wuyakrmomm.
    Hamuh tfahato kfo wuna bowunamomr. Be Porr inji htitihato hmbresham frdboftanihato
    kfo memor, “Nhai mrokfom. Tukomn myahot nafni wohniko mirahko nann akfonom. Tuko
    wakfotwako. Arihat na tfit yima tangimpno yihato Jisasrhu mrokfot kfo ptha nuhasruhanm.
    Niko nhai, frtfa thuwokomt.”
  bht-bht: पर जालू यहूदी पौलुस दी बेइज्जती कने बिरोध करणा लग्गे, तां उनी अपणे कपड़यां
    दी धूड़ झाड़ी करी ऐ दसया की परमेश्वरे उना ला खुश नी है कने बोलया, “परमेश्वरे दे
    संदेश जो नी मनणे दिया बजा ला तुसां अपु ही उसा सजा तांई जिम्मेबार न, जड़ा तुसां
    जो परमेश्वर दी तरफा ला मिलणी है। मैं निर्दोष है। हुणे ला मैं होर जातियां बाल जाणा
    कने उना जो परमेश्वरे दे संदेश दा प्रचार करणा।”
  eng-NOY: And when they set themselves against him, and reviled, he shook his garments,
    and said to them, Your blood be upon your own heads! I am clean; from this time
    I will go to the gentiles.
  cub-NT: 'Na ʉ̃i yávaiyede jʉ abevʉ, aru ʉ̃́re maucʉvarivʉ, aru ãmeina ne yávaiye
    ʉ̃́re máre, ne nópe d̶aiye boje, Pablo pʉpedejamed̶a ʉ̃i doicajede, ne majinajiyepe
    ayʉ dajocacʉyʉ náre. Aru arejamed̶a: —Coyʉyʉbu yʉ Jʉ̃menijicʉi yávaiye méne mʉjare.
    Ʉbenita mʉjavacari jápiabevʉ. Jʉ̃menijicʉi daroimʉ mácʉre, mead̶aipõecʉre, jʉ
    abevʉ mʉja. Que baru Jʉ̃menijicʉ ãrʉmetebecʉyʉme mʉje ãmeina teiyede. Que baru
    mʉjavacari mʉje bajuma bíjaivʉ mʉja jãravʉ cũiméjãravʉ baquinóre. Quénora ñájinajaramu
    toabo cũiméboi. Yʉ́capũravʉ cad̶ateni bʉojabevʉ mʉjare. Que baru dajocayʉbu mʉjare
    caride. Coyʉcʉnʉquijivʉ iye yávaiye méne judíova ãmevʉre, arejamed̶a Pablo ina
    judíovare.'
  ita-1927: 'Però, contrastando essi e bestemmiando, egli scosse le sue vesti e disse
    loro: Il vostro sangue ricada sul vostro capo; io ne son netto; da ora innanzi
    andrò ai Gentili.'
  lww-lww: Ana visena nene kila le Yu lap̃asia sinela kar Pol, ana la apisatam̃e kare
    naga pap̃isi, ana la akila m̃a pano-o kila narui pogos tai Pol kila kile tai pan
    la, nap̃a naga kululun plan yavi nae yo nene petan m̃ana kulsaket, naga pisa pan
    la, pisape “Visena lelaga kiena ne Ntewa nepisawal ruru pan amiu le Yu la rui.
    Ana visae yepemiu mavin logearena, sinemiun asape ava akokovio ga, nevisa van
    amiu sanini nesape kamiu kuruta naga sike ga e limamiu, pe su re si e lum̃au po
    laa rui. Siar nanagane, neligan amiu, p̃isi na neva nevisawal ga Lologena Wo nene
    va la nap̃a pe ape Yu re poli.”
  ckb-ckb: 'بەڵام کاتێک دژایەتییان کرد و جنێویان پێدا، کراسەکەی تەکاند و پێی گوتن:
    «خوێنی خۆتان لەسەر خۆتان! من بێتاوانم. لە ئێستاوە دەچمە لای ناجولەکەکان.»'
  spm-spm: Uthughun khavɨn Judarii Polɨn akamam mbaraghan agharkuvighava, mbɨŋgɨŋgɨr
    maghatɨsir aŋga amui. Mee kamagh amuisima, a non shaaran mbɨnisi aphɨsigha, kamagh
    mem mbɨŋgeeghi, “Gee kamagh Gotɨn isaghun ikɨɨva nori arɨmɨghi iraami, mara gen
    osɨmndɨghara. Khɨɨ nombɨ osɨmndɨsi phatɨ. Thighira khɨɨ Gotɨna akamana aghuuŋn
    igharisirɨ unuaghɨnan gumasi vɨkɨmaŋga.”
  nas-nas: Eeꞌnoko tenang teinge niiꞌning Juꞌnupoonge turampaama orakaꞌ minkuaako
    tee bakaang mononopaꞌketa daꞌmong tankavuma aaꞌpuruꞌ teing, “Enang aaꞌ diiꞌka
    arisirariaing. Kumponinge maromuuꞌnooꞌ nkanooꞌ dupeansing. Enang-eta tee ning
    Juꞌdeeaing-anko meeꞌnaang.”
  uvl-uvl: Pe ero. Te mene Paulus nena hetoronga mur ero pe tesau hote helenga porekreke
    ngana mur hel lange i. Pomalam Paulus rur sue maruchrue nga nena hengeron pe hele,
    “Nenge NeHalang letena inin ngana heporeke imo, atue helenga unne at nge iau ero
    toto. Imo sipomo a takisia pe a hemas mule imo ol. Pe ehet ngak koloi. Ela nge
    hana lomonmona ngana mur ol.”
  eng-BBE: 'And when they put themselves against him, and said evil words, he said,
    shaking his clothing, Your blood be on your heads, I am clean: from now I will
    go to the Gentiles.'
  ixl-CNT: 'Pek aatz qꞌu Israeel, motx koꞌn iqꞌeꞌbꞌaꞌ tibꞌ. Utz nichiyoqꞌoneꞌ. Ech
    ilitꞌiꞌyu toksaꞌm u Pablo siatz. Utz tal te ech tzaꞌ: —Ex atkoꞌxh ataj paav oj
    lakuꞌ u choobꞌal paav setiꞌ. Yeꞌk loꞌok vijtzil setiꞌ. Pek aatz cheel, maꞌtꞌin
    xoꞌl qꞌu puera aanima.— Texh te.'
  xsi-xsi: Andeta kinzi sipaloŋo papa Paulo, ande tia; siporo ŋgua pavaligiŋa nâ papa.
    Mine kala Paulo iveta mâsi toŋge lâ naonzi. I ipu tâno gawura piti lâ ne pasawaŋa
    tini, aku ipainzi tu, “Ambo miki ma kapayaula, ande ŋinde warakami nâ nemi soki.
    Naneŋgu soki toŋge ŋana ŋine kâ tia. Kala ŋine ma apilemi ku alâ panzi tinikoa
    ŋgu nâ.”
  crx-NTPO: Ndet la buba 'alha lhe'dusnih 'ink'ez hoontsi' te ne'hiduni' de, 'et la
    bulez ch'a dunaih nayughat 'ink'ez ubulhni, “Ninta nahkat de, nohnich'oh whuzahni
    whe' tihnelh. Si sk'ého'alh aít'oh. 'Andit whuts'un 'udun yun k'ut whut'enne,
    'enne la buts'u tóosya'!”
  kan-OKCV: ಆದರೆ ಯೆಹೂದ್ಯರು ಪೌಲನನ್ನು ವಿರೋಧಿಸಿ ದೂಷಿಸಿದಾಗ, ಅವನು ಅವರನ್ನು ಪ್ರತಿಭಟಿಸುವಂತೆ
    ತನ್ನ ಬಟ್ಟೆಗಳನ್ನು ಝಾಡಿಸಿ, “ನಿಮ್ಮ ರಕ್ತವು ನಿಮ್ಮ ತಲೆಯ ಮೇಲೆ ಇರಲಿ. ನಿಮ್ಮ ವಿನಾಶಕ್ಕೆ ನೀವೇ
    ಹೊಣೆ. ಅದಕ್ಕೆ ನಾನು ಜವಾಬ್ದಾರನಲ್ಲ, ಇಂದಿನಿಂದ ನಾನು ಶುದ್ಧಮನಸ್ಸುಳ್ಳವನಾಗಿ ಯೆಹೂದ್ಯರಲ್ಲದವರ
    ಬಳಿಗೆ ಹೋಗುತ್ತೇನೆ,” ಎಂದನು.
  bbb-bbb: Rove buka uri fu ijuonena vua ise kuaravoga fu uri ugone fuone kuokuo ije
    nidua buone ijia kananae. Fu kanakanakinu kiae, Ja oenoene maza rade irufui bino
    biediakuva ije na nare isema reva baki. Ro jane kojo revo ijadufuo ja ije vierafedufuo.
    Na Godido vua maeje nane kuariae rove ja naebe fie. Ijadufuo ivia nane urina una
    e Jiusi baki ije nijasiake vakono kiae.
  blw-blw: Ngém yachi yag ammag cha kontaréén hen kachùran hen anchichay Judio hiya,
    yag chacha amin agé us-ustan hiya. Wat annag inyagyag hen lumfongna ah manginyanggayana
    an chicha yag annaat ekatén, “Egad-ayu no metap-ar-ayu te achi mafalin way pafasoronyu
    haén te anyug achi changrén hen chà ifaga. Wat manepod ad uwan, iyà tudtuchuwan
    hen anchichay faén Judio.”
  tam-2017: 'அவர்கள் எதிர்த்து நின்று பவுலுக்கு எதிராகப் பேசினபோது, அவன் தன் ஆடைகளை
    உதறி: உங்களுடைய இரத்தப்பழி உங்களுடைய தலையின்மேல் இருக்கும்; நான் சுத்தமாக இருக்கிறேன்;
    இனி நான் யூதர்களல்லாதவரிடத்திற்கு போவேன் என்று அவர்களுக்குச் சொல்லி,'
  azz-NT: 'Pero ne judíos peuque quixnamiquij Pablo huan quihuijuicaltiayaj. Ica ya
    nojón Pablo quitzetzeloj nitaquen para ijcón quinnextili que yejuan quixtopeuque
    ya in Tajtoltzin de Dios. Huan ijcón in Pablo quinilij ijcuín: ―Xicmatican que
    amo nejua notajtacol oc como namejuan nanixpolihuisque. Huan amo no huelis nannechtechtiquihue
    ca tajtacol como namejuan nanquipolosque ne nemilis sen nachipa. Huan nican para
    taixpan nejua niyó niquinnojnotzati in tagayot ten amo pohuij queme judíos.'
  spa-RV-1909: 'Mas contradiciendo y blasfemando ellos, les dijo, sacudiendo sus vestidos:
    Vuestra sangre sea sobre vuestra cabeza; yo, limpio; desde ahora me iré á los
    Gentiles.'
  csy-csy: 'Amate in Paul langpan uh a, a sonsiat uh ciang in, Paul in a puan thin
    a, na thisan uh noma lutung ah om tahen; kei ka hile na thisan uh pan ka thiang
    hi: tu pan kipan in Gentile te kung ah ka pai tu hi, ci hi.'
  mxq-NT: 'Per ja israelítʉty net jyotꞌambʉjktʉ es tꞌanma̱a̱ydyʉ wiꞌixáty ja Pa̱a̱blʉ.
    Netʉ wyit twinxijty ja Pa̱a̱blʉ éxtʉmʉ ijxwʉꞌʉmʉn ko kyajpʉ israelítʉty tmʉbʉka̱ꞌa̱ñ,
    es tꞌanma̱a̱y: —Miidsʉty kʉꞌʉm mmʉda̱jttʉp ja peky mʉt ko kyaj xytsyeky ja nitsokʉn.
    Es ʉj kyajtsʉ peky nmʉdaty. Es tyam nʉjx nga̱jxwa̱ꞌxa̱ꞌa̱ñʉts ma̱ ja̱ꞌa̱y diꞌibʉ
    kyaj ꞌyisraelítʉty.'
  tzj-NT: 'Pro ja raj Israel eje''e'' quech''a'' tre ja Pablo ja nbij, xa itzel tak
    tzij quibij tre. Rmalc''ari'' ja tok xquiraj rij rtziak chiquewach in quewa''
    xbij chique ri'': —Ixix ix responsable ja wi matewil ja totajem xin Dios, ma numac
    ta chewe. Camic ninbe cuq''uin ja winak ja ma e aj Israel ta, ne'' chique.'
  tdt-tdt: Maibee ema Judeu balu kontra beibeik Paulo i hatete aat nia. Entaun Paulo
    hisik rai rahun husi nia hena hodi dehan ba sira, “Imi rasik mak sei lori todan.
    Hau la iha tan responsabilidade ona ba imi ema Judeu. Komesa agora hau sei baa
    foo sai Liafuan Diak ba ema sira nebee laos Judeu.”
  ron-BTF: 'Și când ei s-au împotrivit lor înșiși și au blasfemiat, și-a scuturat
    hainele și le-a spus: Sângele vostru să fie asupra capetelor voastre; eu sunt
    curat; de acum încolo mă voi duce la neamuri.'
  eng-WEBP: When they opposed him and blasphemed, he shook out his clothing and said
    to them, “Your blood be on your own heads! I am clean. From now on, I will go
    to the Gentiles!”
  eng-FBV: When they opposed him and cursed him, he shook out his clothes and told
    them, “Your blood is on your own heads! I am innocent of any guilt, and from now
    on I will go to the foreigners.”
  nld-1939: 'Maar daar ze zich bleven verzetten en begonnen te schelden, schudde hij
    het stof van zijn kleren, en zeide tot hen: Uw bloed kome neer op uw eigen hoofd;
    ik ben er onschuldig aan. Van nu af zal ik tot de heidenen gaan.'
  bwo-bwo: Ernmó bín k'efat boc'ashor b́ tahatsi k'úndo tebatt «Eshe itats angsheyal
    it took t'afiyonee! taan bítse aateratse, haniyak Ik' ash woterawwotsok k'ay ametuwe!»
    bí eti.
  nch-BL: 'Pero quema nopa israelitame amo quiselijque icamanal huan quitaijilhuijque,
    Pablo san quitzejtzelo iyoyo para quinnextilis quincajtehuayaya, huan quinilhui:
    ―Amotajtacol amojuanti sinta anmiquise huan anyase micta. Amo notajtacol na, pampa
    ya nimechilhui cati melahuac cati amechmanahuijtosquía. Ama huan teipa san niquincamanalhuiti
    masehualme cati amo israelitame.'
  quc-TNT: 'Are c''u ri e are'' xa xquic''ulelaj u wäch ru tzij ri tat Pablo, xquibij
    tak tzij ri man utz taj chrij. Ri tat Pablo xutota'' ri ratz''iak chquiwäch chuc''utic
    chi quel bic, te c''u ri'' xubij chque: Alak ajchak'' mac we cäsach wäch alak.
    Ri in man c''o tä nu mac chech alak. Tzcämic ri'' quine'' cuc'' ri niq''uiaj winak
    chic ri man e aj Israel taj chutzijoxic ru Lok'' Pixab ri Dios chque, —xcha ri
    tat Pablo.'
  tfr-NTPO: Kuya judíogarë ga opyono beno l̈öng ba wl̈oyo, ga l̈ãywe l̈ok owa arae.
    E kjĩshko ga Pablo ba shwong pjl̈oyono, pjl̈oyo l̈on ber tjeng eshko wl̈o, e ba
    wl̈oyoga ber l̈öng shdungko wl̈o l̈okl̈o. Ga tjl̈ẽ ba kong ga «Pjãy shdũya Sbörë
    l̈aga ber pjãydë om go. Miydaga ber tjarë ame. Tja Sbö tjl̈õkwo roy l̈ë pjãy judíoga
    kong ame. Tjl̈õkwo l̈i l̈ër nopga judío l̇l̇ëm wl̈eniyo kong shara» l̈e.
  kaq-NT: 'Honanmaha bi nincacatsihyamacani. Pablo qui tiromahi yohuancani. Jascaraiton
    jahuen chopa peren perenhahxon jato yohiquin: —Nincacatsihyamahax tah man hohchaya
    mahuatihi. Min tah min noque honanmayamaniqui hah tah man hea jatimascai. Nahuabo
    sca tah hen yohitihi —jato jaquin.'
  sgb-sgb: Noa, hên nilabanan la hi apostol Pablo hên kapareho nan Israelita hên main
    lamoy pammusmus, ay ingkampag nay tuwapok ya atsi ha takop na, ta êmên la mamwangan
    ya paulayan na hilay na. Wana êt kanla, “Ayn kinan kasalanan no migtan kaw man
    ha parusa ya ayn anggaan! Paubat amêhên ay toroan kinay alwan Israelita.”
  vie-1934: 'Nhưng, vì chúng chống cự và khinh dể người, nên người giũ áo mình mà
    nói rằng: Ước gì máu các ngươi đổ lại trên đầu các ngươi! Còn ta thì tinh sạch;
    từ đây, ta sẽ đi đến cùng người ngoại.'
  kxv-kxv: ସାମା ଏ଼ୱାରି ଅ଼ପାଆନା ନିନ୍ଦା କିହାଲିଏ ଏ଼ୱାସି ତାନି ହିମ୍ବରି ହାଣ୍‌ହାଁନା ଏଲେଇଚେସି,
    “ମୀରୁ ନା଼ସା ଆତିହିଁ ଏ଼ଦାଆଁତାକି ମୀରୁ ଦା଼ୟି ଆ଼ଦେରି । ଏ଼ଦାଆଁତାକି ନା଼ନୁ ଦା଼ୟି ଆ଼ଏ,
    ନୀଏଁ ନା଼ନୁ ଜୀହୁଦିଆ଼ଆତି ଲ଼କୁତା଼ଣା ହାଜିମାଇଁ ।”
  cha-cha: 'Ya anae macontra sija yan machatfino nu sija, jasacude y magaguña, ya
    ilegña nu sija: Y jâgâmiyo gui jilo y ilunmiyo: guajo gasgasyo; ya desde pago
    bae jujanao para y Gentiles.'
  amu-NT: 'Sa̱a̱ joona tyꞌena nacjoomꞌm, tyolaꞌjmeiⁿꞌndyena nnoom. Joꞌ chii seiteiꞌncweeⁿꞌeⁿ
    liaⁿꞌaⁿ nda̱a̱na na maꞌmo̱o̱ⁿ na ntsꞌo̱o̱ⁿ joona, jeꞌ nncjaⁿ cwiicheⁿ ntyja. Matsoom
    nda̱a̱na: —Jeꞌ meiiⁿ na nntsuundyoꞌ sa̱a̱ jnaⁿꞌ ncjoꞌyoꞌ nchii jnaⁿ ja. Na jeꞌ
    xuee na cwii wjaanaꞌ nncjo̱ na mꞌaⁿ nnꞌaⁿ na nchii laxmaⁿna nnꞌaⁿ judíos.'
  hin-CV: उनकी ओर से प्रतिरोध और निंदा की स्थिति में पौलॉस अपने वस्त्र झटक कर कह दिया
    करते थे, “अपने विनाश के लिए तुम स्वयं दोषी हो—मैं निर्दोष हूं. अब मैं गैर-यहूदियों
    के मध्य जा रहा हूं.”
  spa-BES: Pero oponiéndose y blasfemando éstos, dijo, meneando sus vestidos, su sangre
    está sobre sus cabezas, limpio estoy; de ahora en adelante iré a los gentiles.
  san-BEN: কিন্তু তে ঽতীৱ ৱিরোধং ৱিধায পাষণ্ডীযকথাং কথিতৱন্তস্ততঃ পৌলো ৱস্ত্রং ধুন্ৱন্
    এতাং কথাং কথিতৱান্, যুষ্মাকং শোণিতপাতাপরাধো যুষ্মান্ প্রত্যেৱ ভৱতু, তেনাহং নিরপরাধো
    ঽদ্যারভ্য ভিন্নদেশীযানাং সমীপং যামি|
  tdx-tdx: 'Aa ie nandietse naho nanivetive avao, le nakopi’e o saro’eo, nanao ty
    hoe: Ami’ty añambone’ areo o lio’ areoo! Malio iraho, fa homb’ amo kilakila ondatio
    henane zao.'
  naf-naf: Yaŋgut am notnaŋ ekŋenaŋ zetnaŋ windeŋaŋ mtopemti zet mobotnaŋ msamti zetnaŋ
    ku nâmbiengapmti egaŋ kegok diindoye, “In bam walelet aikbep keyelen yomaŋ neŋmagen
    ku kobe yek.” Kok zemti kâlâpmaŋ tetelime kakalakŋaŋaŋ bululuŋ zemtopme zeye,
    “In kegok mnaipgapmti neŋ in indemti am Zuda maŋgeen ku sokbembeŋaŋ ekŋenmagen
    meti mulup mbap.”
  grc-MT: αντιτασσομενων δε αυτων και βλασφημουντων εκτιναξαμενοσ τα ιματια ειπεν
    προσ αυτουσ το αιμα υμων επι την κεφαλην υμων καθαροσ εγω απο του νυν εισ τα εθνη
    πορευσομαι
  vid-vid: Lowamlemele na kwaluka kumliga, nakakung'huna nguwo za heye hali hewo yolonga,
    “Wone mwajilile mane mwemwe heni ndahela nongwa yoneche ya mbuli ayo. Na kulawila
    sambi ndowalutila wanhu hawawele Wayahudi.”
  pio-NT: 'Quéwa abénaméeyéi judío nàuwideca namànica Pablo, yá nadàbaca natàaníca
    ìwali báawéeri iyú. Néese Pablo icusúaca napualé yàasu ruana nacáiriwa càide iyúwa
    judío íiwitáise ìyáaná, yáasáidacaténá Dios yùuwichàidáanápináté nía. Yá íimaca
    nalí: —‍Píacué judíoca, piùwichàapináwa pibáyawaná ìwalíisecuéwa. Canácata nubáyawaná
    ìwalíise yái piùwichàanápinácuécawa, nùalàacáinácué pía yùuwichàacáisi íichaná.
    Siùcade nùacawa nucàlidacaténá yái tàacáisica càmíiyéi judío irí —‍íimaca yái
    Pabloca.'
  tsn-tsn: Mme erile fa Bajuta ba mo ganetsa ba kgala se a se buang, ba tlhapatsa
    Jesu, Paulo a tlhotlhora lorole mo seaparong sa gagwe a re, “A madi a lona a nne
    mo ditlhogong tsa lona, nna ga ke na molato, go tloga gompieno ke tlaa rerela
    Badichaba.”
  amr-NT: Kenokaʼ judío aratbuta huaboaʼda Pablotaj eʼbatikataʼ onʼpakpo dakhueʼdikda
    onʼhuaaʼnok Pablo huaok onʼtodtodonʼuyate kenpaʼda oʼhuaʼapo aʼmanopo̱e̱a̱yaʼpo,
    —‍Kenda opuda̱ boʼkikaʼpo kenpaʼda moʼbueyapet. Do namaʼda ahueʼ e̱ʼi̱kaʼtada
    pe̱e̱hueʼ moʼi̱kaʼpo kenpaʼda moʼbueyapet. Oyda nog aratbutteda ijhuaʼapoy. —‍Pabloa
    judío aratbuttaj oʼmanaʼuyate.
  pwg-pwg: Ma Jiu damsi viya Pol ivonavikoniyei ma ivi avaberowei. Tuna kubiine Pol
    maghinosiyai kana gara popokuna ikiiririghi. Ma ivonesi bo, “Rabobo berona kona panani
    na damidamina! Ke koni wavuku. Karako na ana voteremi da kupuna damsi kurisi ana dima.”
  cjv-cjv: Epe di eromba yokamai kianom bei tere te kam ka singoro ena yaromi yokamai
    bianom faingua iran kuwan gaiyomdi dungua towa towa keiro bei dere “Ne yokamai
    guwom akai nainga i nenen moingi tei dumie. Na moiki tei dikeme. Ena na ari Yura
    ari moikeinga yokamai moingi tei fure gunom kam di mari de erowaiye,” epe di erere
  tha-KJV: แต่​เมื่อพวกเหล่านั้นขัดขวางตัวเองและกล่าวคำหมิ่นประมาท เปาโลจึงได้สะบัดเสื้อผ้ากล่าวแก่เขาว่า
    “​ให้​เลือดของท่านทั้งหลายตกบนศีรษะของท่านเองเถิด ข้าพเจ้าก็ปราศจากเลือดนั้นแล้ว
    ตั้งแต่​นี้​ไปข้าพเจ้าจะไปหาคนต่างชาติ”
  por-BR-2018: 'Mas tendo eles resistido e blasfemado, ele sacudiu as roupas, e lhes
    disse: Vosso sangue seja sobre vossa cabeça; eu estou limpo; e a partir de agora
    irei aos gentios.'
  mhl-mhl: Maŋyaŋuŋ bapakareyayoŋ, Pol kiso eteru maŋqoqo buŋo gomogofo mitebi meineji
    jiŋoyaŋuŋgo qaku rufe qakioko wakiko iŋi yajiya, “Nonji baka so ebe ŋoŋo sibirigaru
    ore geoine oi nonde paio ruanimiŋ ore embimbiŋganimiŋ. Oi ŋoŋo-ŋaŋe osiganimiŋ.
    Ŋoŋo Biŋe buŋo qomukubi nonji soine boke ŋaberu muŋambe dimaku ropeiŋ, oo kotu
    kantri ŋiŋigo yoŋoreo kirieru rabemiŋ.”
  klv-klv: Nǝboŋ lotomǝtahun aPol, sor mǝdas nahǝsan, aPol ekur hǝn nahurabat san
    hǝn b̃imasil ke, aGot sahǝhaṽur hǝn galito, ike, “Nǝsa b̃evisi hǝn gamito tipat
    len gamito! Asike ipat len ginau am. Gagai van nivan hǝn alat lǝsavi Ju.”
  bco-bco: Ko꞉sega Yu kalu iliyo꞉ to man elo꞉ wido꞉ a꞉no꞉ gola ba꞉daki, e dio꞉ge sa꞉labikiyo꞉,
    Fo꞉l eyo꞉ so꞉g sa꞉ga꞉lo꞉ enedo꞉ a꞉no꞉ duda꞉sa꞉ga꞉ hena꞉mu ko꞉lo꞉ babedo꞉ a꞉no꞉
    fifilaki a꞉la꞉sio꞉, “Gio꞉ falasilalega, ginido꞉ hala dimido꞉ a꞉na auma꞉ib. Ne
    amio꞉ halayo꞉ aundo꞉ma ko꞉lo꞉ ne ga꞉li doma꞉no꞉. O꞉g wena a꞉la꞉ta꞉ga꞉yo꞉, ne Yu
    kaluka꞉isalema imo꞉wo꞉ towo꞉ walama꞉ ha꞉na꞉nigo꞉l.”
  kdl-NT: Shegai an aza a Yahuda a ꞌyuwan yi a taka yi n inyashi, Bulus ka̱pa̱tsa̱i
    kabuta̱ ka aminya a ne, u danai, “Mpasa n ɗe ma̱ ta̱ a kaci ka ɗe, mpa kabirya
    mu wa. Ili iꞌya i bidyai n gogo‑na ubana a kapala a asu u Awulawa ɗa ma bana.”
  apu-NT: 'Txamari ninoa Xoteoakori omanatari Paoro. Ninoa misãkirepiretari Xesosi,
    ininiã Paoro kamaãkaretxitana ninoa Xesosi imisãkirepiretinina xika. Iõkokari
    imãka ninoa apisatoõ aãpani katxakini ĩkapani, omanãkare oerekini ĩkapani. Ininiã
    Paoro txana: —Teoso !apakapai hĩte Xesosi sãkire himauikakani xika. Kona nota
    xikani, kotxi nisãpiretapekamai hĩte. Ininiã uatxaika nisãpiretariko Xesosi sãkire
    Xoteo minakonimoni. Xoteoakorimoni !nisãpiretaikariko —itxa Paoro.'
  roo-roo: Vo ovusa aue Jiu-pa irara rirovira rutu kaureopaave rerava rera reroaropaoro.
    Uva vo kaureo uvuoro Pol voea ruvara-ia kuvupatoaaro iava poupou tovetoveroepa
    oiso puraoro voeare, “Eagara, visii vaaro eva vuri reo kaureoa. Ari ita, vosa
    visii vao-ia riroirovira raga toupata vapa vao, uva viapau ragai vo vuriaro-a.
    Visii raga vaaro. Ari ragai evapa viapau. Ragoa kosiparavi ratau tou irara iare.”
  miz-NT: 'Ña Israeé san ne, naa núu ña ni ñā ne, dōó kini kaꞌan ñá ni ñā. Dukuān
    ne, Pablú ne, nākɨdɨ ña doo ña vata koo é kuēꞌé ña kuenta é ñā te váꞌa ō ntáde
    ña. Kakaꞌan ñá ni ñā: —Kuenta iña mii nto ve te ña níꞌi nto é vāꞌá ntaꞌa Xuva
    kō. Xuꞌú ne, ña túvi kuētsí ko, tsí é kākaꞌán u ni ntō. Viꞌa ve ne, xio ñuú kɨꞌɨ́n
    u, kíkaꞌan ntódo ú ni tūku ñaꞌa, ña é ña te ña Israee —kaꞌan ña.'
  qvz-NT: Pablo chasna camachiupi chi israelguna mana uyanata munasha Pablota piñasha
    caminaura. Paiguna chasna racpi Pablo paihua capata chausi chausi rasha ricuchisha
    paigunata saquisha rira. Riusha paigunata nira, Israelguna ñuca rimashcata canguna
    mana quiricpi mana culpayucchani. Ñáuca basta camachigllaita mana uyahuaranguichichu.
    Chasna acpi cangunata saquisha, cunan mana-israel runagunahuagmami riuni Diospa
    shimita paigunata yachachingahua.
  deu-ELO: 'Als sie aber widerstrebten und lästerten, schüttelte er die Kleider aus
    und sprach zu ihnen: Euer Blut komme auf euren Kopf! Ich bin rein; von jetzt an
    werde ich zu den Nationen gehen.'
  mjc-NT: 'Maa tyin ñi ican xaan cuñi̱ ñi. Tan quitsaha̱ caahán ñi ndavaha ñi sɨquɨ
    Jutu Mañi yo. Tacan tan ra Pablo naquɨsɨ̱ ra jahma ra tumaa iin seña tyin cua
    ndoo cuatyi ñi sɨquɨ ñi. Tan catyí ra tsihin ñi: ―Cuatyi maa ndo cuví tatun cuhun
    ndo anyaya. Ñavin ca cuatyi yuhu tyin tsa caha̱n yu tsihin ndo tan maa ndo ña
    tsiñu̱ iñi. Vityin tan ityi nuu ca cua cuhun yu cahan yu tuhun ihya tsihin nyɨvɨ
    tsa ñavin nyɨvɨ Israel cuví ―catyí ra tsihin ñi.'
  caa-caa: 'Pero e gente tuaꞌ e Israel qꞌuijnobꞌ y cay ucꞌayobꞌ e Pablo. Y tamar era
    jaxir cay utijti ubꞌujc tutobꞌ tuaꞌ uwirsiobꞌ que majax bueno lo que war uchiobꞌ.
    Entonces ojron e Pablo y che: —Jay nox ixixin tama e cꞌajc mix jax tanijor nen
    tuaꞌ acꞌaxi. Nen inwareoxix tunor uyojroner e Dios, pero nox machi icꞌani. Y tamar
    era coner cꞌani inxin inchecsu uyojroner e Dios tamar taca e gente xeꞌ majax tuobꞌ
    e Israel, che e Pablo.'
  pls-NT: 'Pero chojni mé ningaconhe na co nichja na jianha de ixin jehe Pablo. Mexinxin
    Pablo contsenga lonttoe para ixin cain jinche cointtji nche ngataha nontte inchin
    ná señal que jehe satsji, co ndache na: ―Are ndasenhe ra sinchetján ra co jaho
    ra setsingataha ra co janha idancataha ni ra. Jaxon satsji janha para ixin rronichja
    tti jian joajna ngain chojni que jeha judío.'
  eng-WYC-2018: But when they gainsaid and blasphemed, he shook away his clothes,
    [or he shook off his clothes], (or he shook out his clothes), and said to them,
    Your blood be on your head; I shall be clean from henceforth, and I shall go to
    (the) heathen men (or to the Gentiles).
  bdv-bdv: ମଃତର୍‌ ସେମଃନ୍ ବିରଦ୍‌ ଆର୍‌ ଲିନ୍ଦା କଃଲାୟ୍‌, ସେ ଅଃହ୍‌ଣାର୍‌ ହଃଚ୍ୟା ହାହଳି ସେମଃନ୍‌କେ
