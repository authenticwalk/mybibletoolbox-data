  por-TFT: 'Mas os judeus começaram a opor-se a Paulo. Passaram a dizer coisas malévolas
    sobre ele. Por isso ele sacudiu o pó das roupas em sinal de que eles estavam desagradando
    a Deus. Então ele lhes disse: “Se Deus castigar vocês, a culpa [MTY] será de vocês
    mesmos [SYN] e não minha! Daqui em diante, eu pregarei aos gentios/não judeus!”'
  gwi-NT: Nijin giits'ą' shoo dhidlit kwaa ts'ą' gwiizųų giiyeeginkhii dąį', dagwach'aa
