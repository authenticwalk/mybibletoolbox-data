    နိရပရာဓော 'ဒျာရဘျ ဘိန္နဒေၑီယာနာံ သမီပံ ယာမိ၊
  yaa-NT: 'Ato askafaito nikakakĩ judeofãfe Pablo iskafanifo: “Jesúskai Cristoma.
