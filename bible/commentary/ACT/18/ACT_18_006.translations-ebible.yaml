  ong-ong: Le wem pe pinauli le pe pirpei pilawo, il olpe polomen polomen re le le
    lailo lotei kali tom laufi lila le, le le lirpei lapeye, “Wuso ise ye yire Ma
    Ili malfem kolo, isotei ma yila moingi fei lepe le ki ma olo. Le fei ki ma ke
