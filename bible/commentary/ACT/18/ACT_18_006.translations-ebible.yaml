  san-ORI: କିନ୍ତୁ ତେ ଽତୀୱ ୱିରୋଧଂ ୱିଧାଯ ପାଷଣ୍ଡୀଯକଥାଂ କଥିତୱନ୍ତସ୍ତତଃ ପୌଲୋ ୱସ୍ତ୍ରଂ ଧୁନ୍ୱନ୍
