  bel-N: 'А як яны працівіліся і блюзьнілі, абтросшы адзеньне, ён сказаў да іх: «Кроў
    вашая на галаве вашай! Я чысты. Ад цяпер іду да паганаў».'
  sch-sch: Hannirese an doia an ril minsieta masuole, chu Paul'n a puona rababngei
    hah thikin chongnatakin a thuona, an kôm, “Nin thina chungroi chu nangnin pêl
    roi, keima chu ko jôk ani, atûn renga chu Jentailngei kôm se ki tih,” a tia.
  mic-MIQNT: Ta'n tujiw mo jigs'tagugeg aq awna me' emegwi anmima'titl, pepueget un'ji
    pewaqtestoqol ugpitnn, musga'tuaji, mo wel'te'tmug. Siaw tlimaji, “'Gtu 'lta'ioq
    mn'tua'gig, na ejela'luloq ni'n. Gilew telalsultioq aq ma ni'n pgwatuluoq. Nige'
    weja'tegemg lia's negla ta'nig mo Lesui'peulti'gw.”
  huu-NT: 'ia naimɨe uaina ɨɨnosɨñedɨmacɨ. Jɨaɨ naimɨe jɨnafomo jeare ñaɨtɨmacɨ. Naimacɨ
    comecɨaɨ jeare cɨua jira, Pablo ie ɨniroina jaidɨnote, naimacɨna raillano: —Danɨ
    omoɨ muidona Jusiñamui omoɨna duere fɨnojite. Cue muidonañeite. Jai judíuaɨñedɨno
    dɨne jaitɨcue, naimacɨna cue llofuellena.'
  jiv-NT: Tura támaitiat nú chichaman nakitiarmiayi. Túmainiak Páprun katsekkarmiayi.
    Tuma asamtai Papru, nuiṉkia ikiuajrume tusa, ni pushiri̱n pe̱ar tímiayi “Atumek
    makuumarme. Tura wikia Yusa̱i̱ makuumatsjai. Yamaikia Israer-shuarcha ainia nuna
    Yus-Chichaman ujakartaj tusan werajai” tímiayi.
  otm-NT: 'Pɛ nu yʉ judío bi dʉ''mi bi ʉcpa a, nɛ bi man yʉ ts''ore nangue ra Pablo.
    Nɛ nu ra Pablo bʉya bi huąc rá pahni, n''da ra hmɛpya gue hingui numanho ''bɛ''a
    i øt''ʉ. Bi ''yɛ̨mbi: ―Ya ni ts''oqui zɛhɛhʉ ngue hin gá hyąn ra te maząi, tengu''bʉ
    gán hyosɛhʉ. Nuya hingui pa ma güɛndagä, nguetho ya dá xi ahʉ. Pɛ nuya ga mbagä
    ga xih yʉ ją''i hing yʉ judío, bi ''yɛ̨n''a ra Pablo.'
  dah-dah: Gega Yuda mar gobe Pol beleŋ saba yiryiŋ go ma nurtek yirke sukal irde
    hinhan. Irkeb Pol beleŋ mel goyen, “Al Kuruŋyen mere saba dirde hime gayen ma
    nurhaŋ geb, kame kanduk kura forok yiyyeŋ gobe dende samuŋ. Neya neya moŋ. Nebe
    dubul teŋ Al Kuruŋyen mere tukuŋ al miŋ hoyaŋ po ga momoŋ yirde heŋ geb,” yineŋbe
    mel goyen nindikeŋ buluŋ tihit yeŋ keneŋ bebak tinayiŋ yeŋ nurdeb Yuda marte matare
    uliŋhormiŋ busaŋ hiriŋ.
  tnk-tnk: Mətə irəha həni ərəha Pol, mhəpkɨni mhə nɨpərhienien ia nəɡkiariien səvənhi.
    Nəpɨn ho iamɨnhi, Pol rounouini raka nɨməkwrur ia səvənhi karkahu, mɨni pen tɨ
    nirəha i mə, “Trɨni mɨnuə Kumwesən rərpwɨn noien ərəha səkɨmiaha, ramarə ia kɨmiaha
    əpa. Iou iakiwən ia kɨmiaha. Təkwtəkwuni nəha mamevən takevən tɨ nərmama rɨpko
    mhə irəha nəkur Isrel.”
  kpr-kpr: Amingiri, mendeni ne eredo, Paul kena osogo use aji setero gido, nu gukai
    futuse nunda tamo asugari da fonja ava farafaraghetiri vovosusira. Amingedo, nu
    sisira, “Iesu da Bino setena ava tumondareva amo, jebugareva. O imboe areva amo,
    ne ambareva. Ne bajariri. Na oroko ne do yama, namonde Jusi embo da gitofukena
    Iesu da Bino ava sari dae erena.”
  san-IAS: kintu te 'tīva virodhaṁ vidhāya pāṣaṇḍīyakathāṁ kathitavantastataḥ paulo
    vastraṁ dhunvan etāṁ kathāṁ kathitavān, yuṣmākaṁ śoṇitapātāparādho yuṣmān pratyeva
