    mbae vae reta pe —jei.'
  quc-TT: 'Are kꞌu ri winaq aꞌj Israel man utz taj xkito, xkikꞌululaꞌj. Ri Pablo kꞌut
    xutota ri ulew ri kꞌo che ri ratzꞌyaq xubꞌij: Man numak ta chi in chiꞌwe we man
    kixkojonik, keꞌntzijoj chi na kꞌu waꞌ ri utzij ri Dios chike ri winaq ri man aꞌj
    Israel taj.'
  heg-NTPO: Mo atuil Yahudi las labang nol Paulus tutungus, hidim oen dehet le tao
    nahu una. Ta Paulus sii soleng auh in se un kitu-kado la ngas, le daid tada noan,
    un hosek nolas pait lo ka, undeng oen dai sium Dehet Dais Banan na lo. Hidim un
    tekas noan, “Mi lai-lisin son! Mi tao apan nas banansila el mi niam kium. Mo nang
    tuun tia! Mam mi lepa-haal mi in kula-sala ngas esan. Auk lepa-haal hulung mi
    pait lo kam. Ninin deng leol neot nia, auk muik in tao saa pait nol mi atuil Yahudi
    li lo ka. Auk le lakong tui bangsa-bangsa man atuil Yahudi lo ngas tukun.”
  ptu-ptu: 'Sapo'' silele hia umbali Paulus anna natelle, iya umpentantangammi sobä''
    bajunna aka la mendadi tanda pepakilalaam lako indo ingganna tau diona kasalaanna.
    Mane nauai: “Päbäi kalemua'' umpendudum kasalaammu. Maka'' nalambi''koa'' pesämbä''
    Debata lendu''um kao dudungangku. Yaboä'' tanahambui, dioä'' tanato''doi. Temo,
    la lu lakomä'' taianna to Yahudi.”'
  bzd-NTPO: 'Erë ie''pa wötkémi Pablo ta̱ ta̱ iché suluë. E'' kue̱ki̱ ie'' datsi''
    wöppée iwà kkachoie tö ie'' kë̀ ki̱ inuí̱ ku̱'' ta̱ iché ia̱rak: —A'' weirdaë
    sia̱rë, e'' wiie a'' wákpa iane. E'' kë̀ wëneia̱ ye'' wöki̱. I''ta̱mi ye'' mía̱
    pë'' kë̀ dör judiowak esepa pattök.'
  kwf-kwf: Ma ana kaidaꞋi kira olisi saetaꞋa ana, ma kira ka saea ru taꞋa ki sulia,
    nia ka saulida Ꞌani kwaꞋi tafulilana na fulafulana ano faꞋasia toro nia ki, ma
    ka fata Ꞌuri fuada, “DiꞋia noaꞋa kamu kasi toꞋo ana na mauriꞋa faolu faꞋasia God,
    kaumulu talamuꞋa naꞋa neꞋe kamu sasia! NoaꞋa laꞋu na roraꞋa nau. Ma Ꞌita taꞋena
    ka oli ꞋalaꞋa, nai baꞋa leka Ꞌaku siana ngwae neꞋe noaꞋa laꞋu Jiu ki.”
  eng-WYC-2017: But when they gainsaid and blasphemed, he shook away [or shook off]
    his clothes, and said to them, Your blood be on your head; I shall be clean from
    henceforth, and I shall go to heathen men.
  eng-WMBB: When they opposed him and blasphemed, he shook out his clothing and said
    to them, “Your blood be on your own heads! I am clean. From now on, I will go
    to the Gentiles!”
  zat-NTPS: 'Benne'' judío ca'' gulezú lawe̱'' dxeledábague̱'' Pablo, ne dxelenné̱''
    schanni'' chee̱''. Nadxa Pablo guzribe̱'' gabán chee̱'' da dxulé''e na dxebéaj
    xíchaje̱'' benne'' ca'', dxenné̱'': ―Le''e nabágale chee̱ xel-la'' gute chee̱
    bénne''du xu''ule. Québedxa nabaga'' neda'' chee̱ na lawe'' da ba bzenda'' le''e
    dizra'' chawe'' chee̱ Cristo. Ná''ate̱la guchálajle̱na'' benne'' quebe zaj naque̱''
    judío.'
  spp-spp: 'Ŋka Yahutuubii ɲyɛ a ɲɛɛ Poli jwumpe na mɛ, maa u cyere. Lir''à pyi ke,
    ka u u u vàanntinŋke ɲâhara mà wà pi na, maa yi jwo pi á: «Yii mɛ́ɛ ká mpyi yii
    ɲyɛ a shwɔ nùmpanŋa yoge na mɛ, mii kuro saha ɲyɛ yire e mɛ. Mpii pi ɲyɛ pi ɲyɛ
    Yahutuu mɛ, numɛ mii sí raa wá pire yyére si sà Jwumpe Nintanmpe jwo pir''á.»'
  zty-NTPS: 'Kate'' benne'' judío ka'', benne'' nníta''gake'' ga na'', beží''igake''
    che x̱tiže''e, na'' wnnégake'' chie'', naž wžíb Pablon'' laže'' da'' nakwe'',
    dan'' ẕḻoe''elen ẕbej yichje'' ḻégake'' dan'' ẕží''igake'' che x̱tiža'' Dios,
    na'' gože'' ḻégake'': —Ḻa'' kwínzele nbága''le ẕia che yeḻa'' got chele, kege
    neda'' nbaga''an. Na''a, cha''a gan zej nnita'' benách zi''to'' ka''.'
  mek-mek: Kai Iudea papiauꞌi Paulo fou keaipagai akeꞌi kepakua, ke eegai keifa apala
    aisama, Paulo Iudea papiauꞌi eeꞌiai gua ekupu alogaina auga gouga ekapaisa, afe
    tiapuga eꞌafoisa ke epainiꞌi einaka, “Oi emi laomai apala afa agoafia auga oi
    ifomi emi puo, lau puo laaꞌi. Lau oi eemiai kapaꞌina fakapa auga lakapaisa efua.
    Ke pau kina auga lau Iudea papiauꞌi laaꞌi auꞌi eeꞌi alalao, egae Deo ega iifa
    alaifafoua,” eoma.
  aey-aey: Odocob age me je eu cahacdoc sanan mena imeig uqanu je me qee madecebil
    uqa uqana lotocnadec comis foidudu maaden, “Age fadalifeig agedodoc agena cahuldoc!
    Eu ijana cabi qee. Qila sanan mimig Juda dana qee eundec gami himec ligen,” aden.
  urd-GVH: लेकिन जब वह उस की मुख़ालफ़त करके उस की तज़लील करने लगे तो उसने एहतजाज में
    अपने कपड़ों से गर्द झाड़कर कहा, “आप ख़ुद अपनी हलाकत के ज़िम्मादार हैं, मैं बेक़ुसूर
    हूँ। अब से मैं ग़ैरयहूदियों के पास जाया करूँगा।”
  ycn-ycn: 'E''iyonaja chapú napechu i''imajica Pablo nacú. Pu''uhuaré caja napura''acó
    rinacu. Ñaquele Pablo ñaca''arí ra''arumacá e''iyayá najló. Marí que la''acana
    aú riya''atá najló caja penaje ri''imacá najló Jesucristo yucuna. Rimá najló:
    —Icapichájico ee Tupana liyá, uncá nupachá calé ricá. Ipachójija icapichajo. Caja
    nu''umajla riyucuna ijló. E''iyonaja uncá jema''alá ra''apiyá. Chuhua nu''ujnajica
    Tupana puráca''alo yucuna i''imajé uncá judíona calé naquiyánajlo —que rimacá
    najló.'
  djr-djr: Yurr walalnydja ŋunhiyi Djuw malany yolŋu walal yaka gan djälthin ŋurikiyi
    dhäwuw, ga waŋanany walal gan ŋunhi yätjkurr-lakaraŋalnydja ŋanyanhan Bolnhan,
    walal balaŋ bunha muka ŋanya yulŋuny. Bala ŋayipiny ŋunhi Bolnydja ḏiltjin-gurrupanmin
    walalaŋ, bala ŋayi waŋanan bitjarrnha walalaŋgal, “Ŋunhi nhuma dhu ga nhina barrkuny
    God-Waŋarrwalnydja, ŋunhiyiny nhakun nhumalaŋguwuynha gämurru', yakan ŋarrakuny,
    bili ŋarrany gan ŋunhi lakaraŋal nhumalaŋ yuwalk warray, bala nhumany ŋuli ga
    ŋunhi bäyŋun ŋäkuny ga märraŋuny. Dhipuŋurnydja gay'yi dhurrwaraŋur ŋarra nhumalany
    dhu ganarrthaman, bala ŋarra dhu marrtjin, ga lakaramany ŋarra dhu ga ŋunhi dhäwuny
    ŋurukuwurruŋgun ŋunhi Djan'tayilwu yolŋuwnydja walalaŋ.”
  kvg-kvg: Geté ndigu Pol-qa manqat, gèsanqawém, neka vø̄ngenøinam. Yaq ndego pakhakh
    mba ndøpomoyám, ekeza ndabua-te qambogoam, vøzø̄-ein, “Zo khandi qazo-sanqawem,
    tozo-soqoez, ndøgo noqá manqa-zapá mbá. Zøkeza manqa-zapá. No ndakin bawan
    vini-ak-té qatǿnáv, Mbumbukiam-qa manqat vømé-zømesīm.”
  rug-rug: Ba totoso korodia avosia rina tie Ziu gua sapu tarae nia sa, meke zama
    va kaleania rini si asa, si tavusu pani Sa sari na kavuru pa nana poko, meke zama,
    “Kaqu ta goregorei nia tugo telemia gamu sa mia minate! Arau si via pa tinazutu
    mia gamu, ke podalae kamahire si kaqu la tarae si rau koari na tie Zenitailo,”
    gua si asa.
  hop-NT: 'Noqw pay puma ehpewhtotiqe, aqw nānap hiṅqaqwaqw, pam yuwsiy tsatswit,
    amumi paṅqawu: Kurs uma súlawhte’, uma pas nāp put ep tukopniwyani. Soon God nuy
    tukopnani, umuhqatsiy ep’e; yahpiy hapi pu’ nu qa‐Jew‐sinmuy amumi yuaatani.'
  san-URD: کِنْتُ تے تِیوَ وِرودھَں وِدھایَ پاشَنْڈِییَکَتھاں کَتھِتَوَنْتَسْتَتَح
    پَولو وَسْتْرَں دھُنْوَنْ ایتاں کَتھاں کَتھِتَوانْ، یُشْماکَں شونِتَپاتاپَرادھو
    یُشْمانْ پْرَتْییوَ بھَوَتُ، تیناہَں نِرَپَرادھو دْیارَبھْیَ بھِنَّدیشِییاناں
    سَمِیپَں یامِ۔
  heb-LB: 'אולם כשהתנגדו היהודים לפולוס וגידפו את ישוע, ניער פולוס את האבק מבגדיו
    ואמר: ”דמכם בראשכם! עשיתי את המוטל עלי, ומצפוני נקי. מעתה ואילך אלך לגויים!“'
  caf-NT: '''Et whunts''i ndi bughunek hiyoolhchoot hukwa cha''hunízun, ''ink''ez
    Yak''usda ch''a hudetni t''eh, ''et bulez ch''a dunaih nayughat ''ink''ez ndo
    búlhni, “Tinta nahkat t''eh, nuhwhenich''oh zeh nuhwhuba'' hoont''ah ho'' tehnilh.
    Si suk''ého''alh ghaít''ah. K''an whuts''un ''udun yun k''ut whut''en, ''en buts''u
    tóosya!”'
  mio-NT: 'Ta quechaha nduxaan ñivi judío can chi ra Paulu, ta cahan ñi ndavaha ni
    chi ra. Chacan cuu cha naquisi ra Paulu sahma ra, [vati ña cundee ca ini ra cha
    cahan ñi,] ta cati ra chi ñi ti: ―Cua ndoyo ñuhun ndo, soco cuati maan ndo cuu
    chi. Ñavi cuati main cuu chi, vati cha ni cati tuhin chihin ndo cuhva ni cati
    ra Ndioo. Vitin cuahin, ta cua cati tuhin tuhun Ndioo chi ñivi cuu inga tucu ñivi
    ―cati ra.'
  srq-NT: Judíos que paama ɨ Pablo je cote ra. Ñee ɨcuã ɨcuã tuchɨ que ee ra. Nyebe
    Pablo huɨɨrao mbaaba aba ee. Taso jendecha, ɨ ñene. —“Aemɨngo beɨ ra se”, ɨ rei
    Dios nande je. Jẽ nguiarei Dios cheẽ isi sereã tuchɨ. “¿Mbaerã Dios cheẽ eresenei
    eã ure je re?” jenyechɨ̃ nda seje. ¡Dios cheẽ ngue asenei tuchɨ rei jẽje ra jẽ!
    Nyebe taendecha. Judíos eã je Dios cheẽ tasenei senei cote, ɨ que Pablo huɨɨrao
    mbaaba aba ee ra.
  kje-NT: Enimaa ri Yahudi lolo onnenihe kawkawala nina wanakunu mamani, ramhene derne
    rakanie, la ra'ihoru ra'idarue mamani. Enpenia Paulus eni ka ne'enohi noro hi
    me'e, de an disnedi elimo'o hapue nano nin nainair, la dadiyala hi na'ahenia,
    “Oreki inworo'o lo'o mim makileken moluloin, onne minima sala aimehi. Ka'u hi'i
    sala. Enla nano lere eni me'e de, yo odi Lirna Wawa'an eni laa ri ma ka namwali
    Yahudi enihe me'e.”
  gaz-gaz: Yommuu Yihuudoonni isaan mormanii isa arrabsanittis garuu Phaawulos uffata
    isaa hurgufatee, “Dhiigni keessan matuma keessan irra haa jiraatu! Ani qulqulluu
    dha; ammaa jalqabee gara Namoota Ormaa nan dhaqa” jedheen.
  kud-kud: Eeta hi'awa pa'ipa'i'i na hi'awa oya'oyama, ta Paulo ana luwuluwu mu'amu'alina
    i'oiye hoyeholu mehediyai, neta yadi abitau'wata ana aba'ita ipaihowaine, na iwalo
    aidiyai, ‘Omiu howola abo amsilahe yami abitau'wata vehabana, ta neta omiu ami
    ve'ewa na nigele yau agu ve'ewa. Eeta wau'ivetuwuni ta ilaulau mata yalaugabaigomiu
    na wasana namwanamwana yalawei nigele Yudeya aidiyai.’
  urb-NT: 'Anĩ. Ame''ẽ ke jundéu awa ta putar ym. Páu rehe har a''eta katu ym pandu.
    A''erehe ima''e mundeha ke Páu mukatak. Xi''aha ke ombor ingi. (Aja ma''e rahã,
    Tupã je''ẽha ke a''eta putar ym, aja a''e mujekwa a''eta pe.) Páu pandu a''eta
    pe: —Mupyraraha renda pe peho ta rahã, ihẽ rehe je''ẽha nixói ta. Jesu rehe har
    ihẽ apandu pandu katu pehẽ pe. Anĩ. Pejurujar ym ehe. Apo amõ awa ta pe ihẽ apandu
    ta aho. Jundéu awa aja ym ame''ẽ ta pe apandu ta aho — aja jundéu awa ta pe Páu
    pandu.'
  fra-LSG: 'Les Juifs faisant alors de l’opposition et se livrant à des injures, Paul
    secoua ses vêtements, et leur dit: Que votre sang retombe sur votre tête! J’en
    suis pur. Dès maintenant, j’irai vers les païens.'
  san-HK: kintu te 'tIva virodhaM vidhAya pASaNDIyakathAM kathitavantastataH paulo
