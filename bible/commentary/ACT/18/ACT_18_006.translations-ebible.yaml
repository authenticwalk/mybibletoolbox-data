    koiwen para kipwainganiy tehe kinpwes pwi, pe ipwai iya kili hu, ipa, “Ndreye
    wawu ara andre kiro ndron ndrita paya wawu! Pe hapesah mwomwan andre kinto kili
    yo pwi. Pwen pe kiro mahapo kiya, andre kuya kili hu Ndramira Lah.”
  snc-snc: Senaḡi Iuda tarimari na Paulo ḡena guruḡa ḡevaḡa-ḡenoḡoiato, e guruḡa asi
    namori ḡenai ḡekira-veḡare veḡareato nai, Paulo na ḡena dabuḡa ekorakoraiato ḡia
    ḡoirari ai vauro evaḡa-guruḡa gwaḡiḡi-vinirito, ekirato, “Ḡomi rarami verebana
    tu tauḡemi iatami ai! Au ḡegu ai vereba ta asiḡina. Toma au tu aiaḡoni irau bese
    tarimari ḡeri ai.”
  lgl-lgl: Ma talasi gera olisi ogata'a ala, ma gera ka ilia 'are ta'a gi sulia, 'i
    lia ka fabasu 'alia tafulaa nala goraa faasia toro lia gi, ma ka sae 'uri 'e fada,
    “Ala ikoso 'ali 'amu too ala maurina fa'alu faasia God, 'i 'amiu talamiu lo 'e
    'amu taua! Iko lou me rerona lau. Ma fuli 'i tara'ela ka la 'alaa, lakae la 'agua
    'i so'ela ioli mamata faasia Jiu gi li.”
  mmo-mmo: + o 18:6 Sin 13:46,51; 20:26; Luk 9:5*Lemu sil mahôôh Pol lôôt, osin lanêêl
    yi pale, om tatehin kambus sen nando lak yite lolop-ato in taato silate nipaya
    de nêêl vu sil nambe, “Nyevahaan naatovu ham ond yoo neep vu ham, de sak malis,
    de peey-anjo ond sim sana vu hil vaalu sen sil-ame Yudaa-to.”
  ncu-NT: Amaa bo̱ fo̱ saŋ ko̱‑ɔ, amɔ baa kine Pɔɔl ase̱ŋ‑ɔ kunu, na ba tɔwe̱ ase̱ŋ
    ba kye mò̱ ke̱kaapo̱‑ɔ, na ba saare̱ mò̱. Amɔ mò̱‑ɔ mò̱ a kpo̱ŋkpaŋ mò̱ waagya
    se̱ e̱se̱ bo̱ sii mfe̱ŋ bo̱ kaapo̱ bamo̱ fe̱yɛ ɔɔ yɔwe̱ bamo̱ ase̱ŋ sa bamo̱,
    na ɔ tɔwe̱ gywii bamo̱ fe̱yɛ, “Wuribware̱ ya gyiiri mo̱ne̱ ke̱se̱bɔ, amo̱ fe̱raa
    ke̱tɔ a le̱e̱ ane̱ŋ ne̱ mo̱ne̱ a kine mo̱ ase̱ŋ‑ɔ se̱! Mbe̱yɔmɔ a mo̱ŋ lɛɛ a gye̱
    mo̱ ase̱ŋ fe̱yɛ n tɔwe̱ gywii mo̱ne̱. Le̱e̱ mbe̱yɔmɔ bo̱ yɔ, mo̱ e̱ tɔwe̱ ase̱ŋ
    timaa bo̱ le̱e̱ Yeesuu kuŋu si a n gywii nde̱ se̱ awuye‑o ne̱e̱.”
  cni-NT: 'Ipiatsajeitavacari aisati icantimajeitaqueri, irootaque itequimotantanajariri
    iitsaare iriojeitanteari irotajatsi irijataje. Icantanaqueri: —Avisati jatacantajanchane
    anta Sharincaveniqui: te aneeroji nantane nainti, tempa nocamantavetaquempi. Meecaquea
    nojatashiteri irinti pashinisati atiri, nonquenquetsatacaajeiteri.'
  eng-WMB: When they opposed him and blasphemed, he shook out his clothing and said
    to them, “Your blood be on your own heads! I am clean. From now on, I will go
    to the Gentiles!”
  zaw-NT: 'Dxejc bidxechnäj rexpejṉ Israelni, guniyajzareni xtiidxni. Dxejcti gubijb
    Pabl xhajbni si''c te seen diruni jiureni, caguṟo''nnireni. Räjpzani lo rexpejṉ
    Israel: ―Lagajc la''tu rajptu dojḻ nittu lo Dios. Xhet dojḻdi rapä narä. Aguniä
    xtidx Jesucrist lojtu. N̲aj lo rebejṉ nani di gac beṉ Israel gusule''ä xtidx Jesucrist
    ―räjpni.'
  san-MAL: കിന്തു തേ ഽതീവ വിരോധം വിധായ പാഷണ്ഡീയകഥാം കഥിതവന്തസ്തതഃ പൗലോ വസ്ത്രം ധുന്വൻ
    ഏതാം കഥാം കഥിതവാൻ, യുഷ്മാകം ശോണിതപാതാപരാധോ യുഷ്മാൻ പ്രത്യേവ ഭവതു, തേനാഹം നിരപരാധോ
    ഽദ്യാരഭ്യ ഭിന്നദേശീയാനാം സമീപം യാമി|
  tam-TCV: ஆனால் யூதர்கள் பவுலை எதிர்த்து அவனை நிந்தித்தபோது, அவர்களுக்கு எதிராக அவன்
    தன் உடைகளை உதறி, அவர்களைப் பார்த்து, “உங்கள் அழிவின் இரத்தப்பழி உங்கள் தலைகளின்
    மேலேயே இருக்கட்டும்! எனது கடமையிலிருந்து நான் நீங்கலாயிருக்கிறேன். இப்பொழுதிலிருந்து
    நான் யூதரல்லாத மக்களிடம் போகிறேன்” என்றான்.
  mit-NT: 'Doco nècuàchì yucán, nì caquesaha‑né nì cahíchì ini‑nè palabra mà, te nì
    càhàn ùhí‑nè dìquìá. Ñàyùcàndùá, nì naquidi Pablo sìcoto xi‑ne, (te seña nduámà
    ñà‑cuàhàn‑nè nacoo dahuun‑ne nècuàchìmà). Te nì cachi‑nè: ―Yùhù, mà cúnsídá cuàchi
    nú ni sáà anima‑nsià ndañuhá. Mii‑nsiá cunsida cuàchi‑nsia sàhà‑nsiá. Ñàyùcàndùá,
    vichi, nèhivì inga raza icúmí‑nsî càhàn xì‑nsí ―nì cachi‑nè.'
  ceb-ULB: Sa dihang ang mga Judio misupak ug nanginsulto kaniya, si Pablo nagyabyab
    sa iyang bisti ngadto kanila ug miingon kanila, “Unta ang inyong dugo maanaa sa
    inyong kaugalingon nga mga ulo; Ako walay sala. Gikan karon moadto na ako sa mga
    Gentil.”
  ces-LB: 'Oni mu však napořád odporovali, a když dokonce začali mluvit o Ježíšovi
    neuctivě, Pavel symbolicky naznačil, že za ně nenese odpovědnost: vytřásl si prach
    ze šatů a řekl jim: „Přivoláte na sebe Boží soud a moje vina to nebude; já se
    od této chvíle budu věnovat pohanům.“'
  mkn-mkn: Ma ada orang Yahudi yang lawan tarús sang Paulus, deng maen omong kasi
    jato sang dia. Ais Paulus kabás abu dari dia pung pakean, ko jadi tanda bilang,
    dia su sonde mau pusing sang dong lai, tagal dong sonde mau tarima Kabar Bae yang
    dia kasi tau sang dong. Ju dia omong bilang, “Bosong ni, su talalu! Bosong sangaja
    bekin tuli bosong pung diri! Ma biar sa! Nanti bosong yang pikol bosong pung sala
    sandiri. Beta sonde ada tanggong-jawab deng bosong lai. Mulai sakarang, beta su
    sonde ada urusan lai deng bosong orang Yahudi dong. Beta mau pi ajar suku-bangsa
    laen yang bukan Yahudi dong sa.”
  nce-nce: Kwe Israelbë afenëboni këha gali aholokwaneme tole hana mëtletla. Na bume
    wame motlola na tetëbo galina gali motlola. Këme nëgeme, Pol bubë ato ëho mago
    obo, bubë naba li mëta bubu tletëme. Na bume megali tlome, “Goto some tokwafe
    tëbo lëgetona, ebë sobobë wesibiwa, ebë bobë wesibi nane. Na eli bo some hune
    nëgëtome na Israelbë afenëboni mëtabëya jwa mëglabë enëneme fwa gali të nugutatemëme.”
  pol-UBG: 'Lecz gdy się sprzeciwiali i bluźnili, otrząsnął szaty i powiedział do
    nich: Krew wasza na waszą głowę, ja jestem czysty. Od tej chwili pójdę do pogan.'
  qxh-NT: Willapaptinpis Israel runacuna wiyacuyta mana munar, Pabluta ashllir ushyaran.
    Ashllir ushyaptin, müdananta tapsir ushyashpan piñacuran. «Cananga quiquiquicunapita
    ñacaymanpis ćhayanquipaj. Imaman ćhayaptiquipis, ama jitapamanquichu. Cananpita
    jäpa runacunata Tayta Diosninchipa shiminta willapäshaj» nir aywacuran.
  nwi-nwi: Mərɨg iriə kɨmnhani hah in, masəgkiar has pən kɨmin. Kɨni Pol rarpita-arpita
    nəmkɨmɨk ye neipən kafan [mamor nɨmtətien mɨmə iriə kamhani hah nhag Kughen.]
    Mamni mɨmə, “Tukmə Kughen rɨvəhsi-pən narpɨnien kɨmi əmiə, mərɨg kapəmiə atuk.
    Yaknor infamien irəmiə. Rɨrikakun ai taktəkun, jakamvən əmə tuk nəmə tanə pɨsɨn
    pɨsɨn mɨnə.”
  kmo-kmo: 'Worek, ye meejichi riina nasowoyechi riiti maba riigiin varekwo poyechi
    rii eecha wor: “Kwota sii siiken siiney, ii eetakwota mayama otii tepekeyineechi
    yeyuwa. Ada otii kapasek siikaskech. Kwoti yo. Apa ada akar biish tawa ma yechaka
    eecha ikiita.”'
  agr-agr: 'Tujash judío aidauk Pablonak shiwagmaidau, nuninak pegkegchaun chichajuidau.
    Imatjuinamu asa Pabloshkam niina nugkutaijin pegajá wajantá chichaak: —Atumek
    bakumajum megkaekatin ainagme, wika nunak uyumamaitsujai. Yamaya juwi nagkamsanuk
    wika tikich aents judiuchu aidaunum wetatjai, —tiuwai.'
  kyc-kyc: Dokopa Juu wambu dupwame baa kando sisu nyepala kilya kando leyami. Kilya
    kando leyaminyisa baame banya komau dolapona sinjumi dupwa pyarandanyi nembeya.
    Nembapala lao, Nakama neta kararami ramo doko nakamana ranjama dupwa nakama range
    keta palena, namba keta pali nalyamo. Epapu nakama kaepala Juu daa rara wakale
    dupwa lamairu leya.
  urd-GVU: لیکن جب وہ اُس کی مخالفت کر کے اُس کی تذلیل کرنے لگے تو اُس نے احتجاج میں
    اپنے کپڑوں سے گرد جھاڑ کر کہا، ”آپ خود اپنی ہلاکت کے ذمہ دار ہیں، مَیں بےقصور
    ہوں۔ اب سے مَیں غیریہودیوں کے پاس جایا کروں گا۔“
  yre-NT: 'Zuif ''nɔn ''ka ''o "trɔɛn "tɔlɛ -a wei lɛ dɩ. Ɛn zɩ waa wei fuimlan ''nan
    te waa "srɔnman bɛ, ɛn Pɔl ''yee sɔ ci plu -a -ci -kɔɔndɩ -a ''nan, ''e ''pɛ ''si
    -wee ''wɩ ''ji. E ''nan -wlɛ ''nan: «''Wɩ nɛn e -taa "bɔlɛ ''ka man bɛ ''ka ''bɔ
    ''lɔ wɩ nɛn. Te ''ka ''an ''tɔ vɩ dɩ. ''Bɛ nɛn ''siɛn ''gʋɛ minnun nɛn o ''ka
    Zuif ''nɔn ''a dɩɛ, o va nɛn an -ko.»'
  fuh-BKF: 'Ammaa saabe ko ɓe calanii mo, iɓe njenna mo, o fiɗɗi kaddule makko, o
    wi''i ɓe: —Si Laamɗo jukkake on fu, wo feloore mooɗon! Miin kaa, mi walaa feloore.
    Gilla joonin mi yahan to ɓe nganaa Alhuudiyankooɓe.'
  arl-NT: 'Judiocuaca jaara tojiquiaari naa Pablo sequesanotej, na tojitiaaquirii
    saajaari nojori cuaracashitiniutia Pablo sequesano. Saaja juaaquioreeri. Sesa
    pocooreejaariuhuaj. Naaratej, Pabloori nojori niquiara na toque nuutojoquiaari,
    nojori niishiniuria Pablo tari nojori tiujiaarohua. Pabloori nojori sequequiaari:
    —Majaari cucua nia tiuutianu, Pueyaso jaara mijiria quiniaa saniitiore. Niaacuajaari
    Pueyaso rupaa ruuretaquiaa saaja. Quiarijia taucuacaacua quiaa cutaranijia, nojori
    cua pohuatanura Pueyaso rupaa Jesucristojiniji.'
  ziw-ziw: Weze wamhige na kumhuluta, kakupuguta iditifili mwe suche yakwe saviya
    kanyo nakuwagamba, “Uneva mkaga, ni lwenyu wenye! Miye simuli. Kukongela vino
    haluse naita kwa sawo Wayahudi.”
  grc-TR: Ἀντιτασσομένων δὲ αὐτῶν καὶ βλασφημούντων, ἐκτιναξάμενος τὰ ἱμάτια, εἶπε
    πρὸς αὐτούς, Τὸ αἷμα ὑμῶν ἐπὶ τὴν κεφαλὴν ὑμῶν· καθαρὸς ἐγώ· ἀπὸ τοῦ νῦν εἰς τὰ
    ἔθνη πορεύσομαι.
  nag-nag: Kintu Yehudi manu khan tai laga kotha mana nai aru taike sorom khilai dise,
    Paul tai laga kapra jharikena taikhan ke koise, “Tumikhan laga khun tumikhan nijor
    matha uporte ahibole dibi; moi eku golti kora nai. Etiya pora moi Isor najana
    manu usorte he jabo.”
  eng-OEBCW: However, as they set themselves against him and became abusive, Paul
    shook his clothes in protest and said to them, ‘Your blood be on your own heads.
    My conscience is clear. From this time forward I will go to the Gentiles.’
  knj-NT: 'Pero tu'' c''al jix tit sjowal eb yin. Catu'' jix c''oli sbuchwa a eb yin.
    Yuxan jix sic''ontene spichil naj Pablo yu x''oxon el tet eb tol c''am xa yalon
    yet yin eb, catu'' jix el naj xol eb. Jix yal tet eb jaxca ti'': —Jaexti'', chi
    yi''tej je ya''ilal je yiban junelne. Jainti'', c''am xa walon wet je yin an.
    Ja'' tinani'' xin, chin cha'' el yich jin to walon tet eb man Israel oj an, ẍi
    naj tet eb.'
  deu-1912: 'Da sie aber widerstrebten und lästerten, schüttelte er die Kleider aus
    und sprach: Euer Blut sei über euer Haupt! Rein gehe ich von nun an zu den Heiden.'
  san-PUN: ਕਿਨ੍ਤੁ ਤੇ (ਅ)ਤੀਵ ਵਿਰੋਧੰ ਵਿਧਾਯ ਪਾਸ਼਼ਣ੍ਡੀਯਕਥਾਂ ਕਥਿਤਵਨ੍ਤਸ੍ਤਤਃ ਪੌਲੋ ਵਸ੍ਤ੍ਰੰ
    ਧੁਨ੍ਵਨ੍ ਏਤਾਂ ਕਥਾਂ ਕਥਿਤਵਾਨ੍, ਯੁਸ਼਼੍ਮਾਕੰ ਸ਼ੋਣਿਤਪਾਤਾਪਰਾਧੋ ਯੁਸ਼਼੍ਮਾਨ੍ ਪ੍ਰਤ੍ਯੇਵ ਭਵਤੁ,
    ਤੇਨਾਹੰ ਨਿਰਪਰਾਧੋ (ਅ)ਦ੍ਯਾਰਭ੍ਯ ਭਿੰਨਦੇਸ਼ੀਯਾਨਾਂ ਸਮੀਪੰ ਯਾਮਿ|
  nob-LB: 'Da jødene sa imot ham og hånte ham, børstet Paulus symbolsk støvet av kappen
    sin og sa: ”Dere får selv ta ansvar for handlingene deres. Jeg har gjort det jeg
    kunne. Fra og med nå av tenker jeg å vende meg til andre folk.”'
  ntj-ntj: Nyangka-ya kulirnu-kulirnu palunyalu Puulnga yanyanarringkulalpi kutjupa-kutjupa
    pirni ngaparrku watjaranytja. Nyangka Puultunku kawutu yarraralpi manta pata-patarnu.
    Tjiinya nyakulalpinyka-yayi kulila yungarralu-yanku Mama Kuurrnga wantinytjalu.
    Palunyalu-tjananya watjarnu, “Nyuntulu-yan yungarralu kulira warukutu yankukitjalu.
    Nyangka-rni Mama Kuurrtu ngayunya kunkanymankukitjamunu. Nyangka-rna ngaanguru
    Tjiyu wiya pirningkakutju tjukurrpa watjanma.”
  sxb-NT: No olwa waamulowa kandi watanika okumugamba-gambako uwiiwi, Paulo yakukumula
    egunduusi eya ku enguwo yaae na awalaga otino, “Inze miire emirimo giange! Ni
    mutanunuulwe, amasaai giinyu gawe ku emitwe giinyu! Inze okuemera reero ngia okulanzizia
    awatari Awayaudi amangʼana amalootu aga Katonda!”
  nhu-NT: Geenɛn, ɛ Bojuu bodvu ke nɛ no kicine fiɛɛ fì wvú to jemyi, nan'yi wvú.
    Ɛ wvú mum yɛwse ndvú ye gay ɛ̂ bó lɛ, “Kpwe yene enù can yene le. Kɛ me ŋkɛŋke
    ɛbo fó kɛ. Ɛ kɛw yî keseen e, me nu eŋgɛnè wase ɛ ɛ̀ nu ɛ̂ bonyii bò yaa nu kɛ
    Bojuu le.”
  row-row: Te atahori Yahudi ruma akaꞌ labꞌan ma olaꞌ raꞌatutudꞌaꞌ e. De Paulus nggafur
    afu mia bua na, fo tao bukti nae, eni nda tao afiꞌ neu se sa, huu ara nda nau
    simbo Dudꞌui Maloleꞌ fo eni nafadꞌeꞌ a. Ana olaꞌ nae, “Hei seli ma! Hei miꞌimbambakeꞌ!
    Te hela neu! Mete te hei lemba-misaa sala-kilu mara. Au nda tanggon hei sa ena.
    Aleꞌ ia au nda tao-mataꞌ neu hei atahori Yahudi ra sa ena. Au ae uu unori atahori
    feaꞌ nda atahori Yahudi ra sa.”
  msy-msy: Ezɨ Judaba Polɨn akam baraghan aghuaghava, mɨgɨrɨgɨar kuraba a ganɨdi.
    Ezɨ a kamaghɨn amighava, uan korotiamɨn mɨneziba pɨzigha, egha kamaghɨn me mɨgei,
    “Kamaghɨn ia Godɨn saghon ikɨ oveghtɨ, mar ian osɨmtɨzimra. Ezɨ kɨ uabɨ osɨmtɨziba
    puvatɨ. Datɨrɨghɨn kɨ Godɨn akar aghuim Kantrin Igharazibar Gumaziba me mɨkɨnam.”
  agg-agg: Ŋga ai ahandɨ hoafɨ ra sahümündi pirɨhi mburɨhü asu ahambo tɨrɨfoarɨhorɨ
    hoafɨmehündo. Ranɨyu asu Por ai ahandɨ hoearɨ fihɨndɨ düdübudɨ püpürüfɨ-foareandühɨ
    sɨmborɨ hoafɨyundürühɨ yahuya, “Se hoafɨ ra hɨmborɨkoate-yeihɨ awararɨhehindɨ
    ana, ro hütirɨharüpoanɨ, ŋga sɨheihoar-anei. Ŋga haponda ndühünda ro-ana sɨheimbo
    hɨnɨŋgɨndɨhearü hehea asu nindou sɨhefɨ ndɨfo sowana, ŋgamboyahɨ,” mehu.
  ptp-ptp: Lêc he Yuda pwoo Pol vya vac dɨ so vya vô i om Pol lɨloo vɨjuva vêl ên
    ngakwi wê i vông ge ên nêbê he i xovô nên nipaên wê he vông ge, dɨ nêl vô he ên
    nêbê, “Xam obêc wib mɨ la vac nipaên ge od ge myavɨwen wê xacxam va vông, ên a
    o vông nipaên ti vô xam lêm. Om gwêbaga a ob sea xam dɨ la nêl xolac vô tɨbii
    madɨluhu wê o Yuda lêm gee.”
  nak-nak: Eala moli egite Iuda goio muku pilea, egite vikara kukumuala. Tio e Pol
    hiloa mai ele, eia goio kuvali taro la momora te la lavalava tetala soio tegiteu,
    la irovilala la igototolola alele. Eia goio veia giteu mago “Mai amuto ge vilua
    te la igototolola te La Tahalo Uru, ale la iruru tamutou lou, eau ouka. Eau ge
    sele molia goio tegiteu ale souka matagaga, amuto Iuda korale!”
  lbb-lbb: Ika a tarai Juda la saran taurunla sur e Pol pa la atong saksakani. Pa
    e Pol i daplan anuna kaen, a asilang mang bel ma ir warwara ulak tetek la. Pa
    i atai la mange, “Ning mulor hirua ana warkurai ane God, mulo ot a kamkamna, pa
    ia ka langolango. Turpasi onone, ar han kama tetek la ning bel a tarai Juda.”
  kan-2017: ಅವರು ಎದುರಿಸಿ, ದೂಷಿಸಲಾಗಿ ಅವನು ತನ್ನ ವಸ್ತ್ರಗಳನ್ನು ಝಾಡಿಸಿ ಅವರಿಗೆ; “ನಿಮ್ಮ ನಾಶನಕ್ಕೆ
