  cak-SNT: 'Pero ri israelitas reꞌ man nika ta chiquivach ri nuꞌej ri Pablo, y qꞌuiy
    itziel tak tzij ri ncaꞌquiꞌej. Rumareꞌ ri Pablo xutotaꞌ can ri rutziak, chi quireꞌ
    tiquinaꞌiej chi man otz ta ri xquiꞌan. Y xuꞌej cꞌa chica: Ixreꞌ cꞌo i-pecado;
    xa xtika pan iveꞌ ri castigo ri xtuyaꞌ ri Dios, inreꞌ ya xiniel choch ruma ya
    xintzijuoj chiva. Y vacame nquixyaꞌ can, chi nquiꞌa quiqꞌuin ri vinak ri man israelitas
    ta, xchaꞌ chica.'
  uvh-uvh: Ka Juda aming adi Pol ning midi u naknga anganga bibi' ubu nakngama manda
    ukngama midi kadagang aniging. U yapma Pol adi Juda anasining kadapmang ka bibi'
    nakinga wadigi' ibinga mugo u yapkeda wara'ning tiaging u yaranga ibinga mugo
    tonga ananing saket u kifanga bema adisining dasi'ganang u kururu difimaimgu'.
    Ning tanga sareng ning yanggu', sidi naning midi ninak ga' bibi' naking wara'
    giri kuma' sibirik. Ka inga' Anutu wari mamareng kabisamo' wa naganing kadagang
    mo' sidaning kadagang sa'. Na aming arantagim nua'ni ka Juda mo' wara'siga' ubu
    anga ituaimotik.
  ino-ino: Hapa'nepaike'a akaeya ke apa'kame'ya amite'a Polofe “Ina ya kahau'nea ve'ka
    mai'nane. Ma ya kahau'nea ve'ka mai'nane.” nehu'a hu'a haviya hute'nakeno Polo'a
    “Havi kava nehae.” nehuno hetino kena'ale hane'nea mumusopa alino fopo hune'ataleno
    inake huno hapa'nepaiye “Lapa'kaeya havi kapi asaka hutapa aitetapa Anumaya Koti
    kumate o'visayana nakaeya ya o'maleki lapa'kaitapi yane. Meni nelapatale'na aepa
    he'na Yuta nofi o'mai vaya'aite u'na hapapaisoane.” hu'ne.
  gnn-gnn: Yurru walala ŋunhiyi Djuwstja yolŋu walala yaka warray ḏukṯukthina ŋurikiyi
    dhäwu'wu, ga waŋana walala yukurrana yätjkuŋala ŋanya Bolnha, walala bini bunha
    muka ŋanya. Bala ŋayinydja ŋunhi Bolnydja ŋapana-wekaŋala walalambala, bala ŋayi
    waŋana bitjarra ŋurikala Djuwskalanydja yolŋu'-yulŋuwala, “Ŋunhi nhuma yurru yukurra
    nhina yarrkthundja benydja-wala Godkala, ŋunhiyinydja nhuŋuwaynha ŋurru, yakana
    ŋarrakunydja, liŋgu ŋarranydja yukurrana ḻakaraŋala nhumalaŋgu yuwalk warray,
    ga nhumanydja ŋuli yaka warray ŋäma ga märrama. Dhipuŋurunydja dhäŋuru ŋarra yurru
    nhumalanha gonha'yun, ga marrtji ŋunhana, ḻakarama ŋurupa mulku'-mulkuruwana yolŋu'-yulŋuwa.”
  yal-yal: Koni Yahudiyane to a matandi, e a rayelefu, a yi a domani kunkun taxamasenna
    ra, a yi a fala e xa, a naxa, “Xa ɛ halagi, ɛ yɛtɛɛn nan funfu na ra. Na goronna
    mi fa n tan xun ma. Iki n sigama siya gbɛtɛne nan fɛma.”
  cnt-NT: 'La₁ dsa₂ në́₃, ''io''₅₄ ca₂tɨ́in₂ jág₁ jaun₂, jaun₂ ca₂jme₃lióg₃ qui₂ca₂jnái''₂
    jág₁ uɨg₅ Pa₄. ''Éi₂ në́₃ qui₂ca₂séi''₂ ''liog₂ nɨ₁tsɨn''₅₄, jaun₂ ca₂tsɨ́''₃
    dsa₂: ―Guion''₅₄ bá₄ ''nia''₂ le₁cáng''₄ a₂dsián''₃ ''nia''₂ lia''₂ jma₃quian''₅₄
    dsáu''₂. Tsá₃ ma₃''e₂ le₁cán''₄ jniá₂. Le₃ne₄ juɨ₅ në́₃ nei₅₄ ja₁con₂ dsɨ₂nau₂.'
  tif-tif: 'kulaa Juda isiik bokola-lomdip: Kapni weng bakabap kaali, ibakabap o,
    aka-lomdip, weng mafak bokola keliwa, Pol ayo itam-ilomda, Juda imi kukup kuluu-lomda,
    almi ilim diim sung tabuubip kiiyo, kukula-mola kaliila tiil banip kelale, bokoya
    ko: Bom-bii-lom kaali, ibi sung ilol kaliila tiil baneba tap ke, angtiil yol dukum
    kuluu maaklo ke, disa ke-lokomip kaali, kaa nami san disa; kiltipni san te! Kamala
    ayo keyilali, tunum miit kusnum imi weng bakaya-unokomi no, yaka-lomda,'
  nlx-nlx: पुण जेवी यहुदि माणहे विरोद एने चिहटा केरने बाज गीया, ते पौलुस खुद ने फाड़का
    जेटकीन ताह केयो, “तुमरा मोतीन कारेण तुमू खुद हेते! मी ज्या माय निर्दोस हे। एवी
    रेन मी बिगेर यहुदि फाय जाह।”
  apw-NT: 'Jews daanlíni doo hádaabit’įį dahíí bighą dénchǫ’égo bidáhzhį’ yádaałti’ná’
