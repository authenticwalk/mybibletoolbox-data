    unca inminlachihualisli in judíos, yojque quinnextiliaya pampa quincajcahuaya.
    Quisaya pa capa yehuanten pampa quichihualoaya amo cuali, quinmilic: —Axcan, amhuanten
    anmitzmotexpahuilía Dios pampa anquichíac inon, pampa nehual annimitzmacac ilajtol
    Dios pa anquineltocasquiaya, huan amo anquinequic. Yojque Dios amo nechmotexpahuilis
    nehual. Huan axcan mosta nía niquinnahuatilía ilajtol Dios jan ca yehuanten san
    hual amo judíos.'
  wed-wed: Wate mai Jew Paul i viḡaviei ma riwa apoapoenei i ririwei. Ma tauna ana
    gara i rauabuabui ma awari i riwa, “Mepa da o kwako, lamna ona viwavu-melemi,
    eḡa tau ona viwavuiu! Marina da e nenae, ana nae Jentail awari.”
  sua-sua: Vanangko tie ko o Yuda ngalmialaol ngta sir kim e Pol he kerrereng, e Pol
    ta rpem a ngaor kuon mang ka yet, kam khenam ngang ngar te, thera tu kam pis ko
    kmar he, nang E Nut kmen a kapnes ngang ngar koknaik. Ta rpem a ngaor kuon mang
    ka yet tok, va kreng ngar kat te, “Mut lo is hak kam mon dok orom mularo gidiel
    e. Nove, muk mula ngaeha orom muk mruo mo he. He kmelha tete kua ngaeha to orom
    muk ta nop he, he ngor mi ktua parem muk hak, nang kle ka khen o vrong rhek kam
    polger o rhek ngang ngar vat.”
  klt-klt: Wáina yánángga árán Juda yá watán me wa nanaráya táng taktak tángga táng
    káyam tángga ináng kekkek tát tu málám lapmá káin sinsin wa irung hirarán han
    du ing yánuk, “Iná sándá muná kuineráng wawu sáni hára re átak, wata kátu yá nák
    ma nehindák. Rám kula hulátingga ku sápmangga kungga ámna náráwa tombong kámá
    káinnan watán káin kuinet.”
  are-are: Jew etna pula Paul-anha ilpoiwuka kuta, erinha arrampowuka turta. Lakinhanga
