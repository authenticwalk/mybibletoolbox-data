  cax-NT: 'Pero arrübama israelitarrü chirranrrüpüma asuriuma arrüna nurarrti Tuparrü.
    Manitanama churriampü ümoti. Auqui caüma arrti Pablo icütobitati naibirrti, nanti
    ümoma: —Aboiyapatoe caüma ane napipünate. Arrüñü chauqui tüsurapoi ausucarü arrüna
    uiche puerurrü autaesübu eanaqui nomünantü. Auquina caüma yecatü suraboi isucarü
    bama chütüpü israelitarrü.'
  aia-aia: Raugu haa marau ura bwarasia'a marau ha'atee ha'ata'aia. Mia kakahuru nga'ini'i
    kahuadi bwana ana'i, 'e ha'ara do'ai su'amuriraau ma o'ani, “'Onaa namoi mae mamoi
    'ari na'i dora ni rongomaata'i, 'e taritari'a amoou haari'amou. Moi abui ha'ahuniau
    'inia. Taraawa'a na'i 'ohani ma 'ari'a, wai heitaroha'i moi tanaraaui sae ra ai'a
    Jiu.”
  srp-1865: 'A kad se oni protivljahu i huljahu, otrese haljine svoje i reèe im: krv
    vaša na vaše glave; ja sam èist, otsad idem u neznabošce.'
  agt-agt: Ammi gafu ta masoysoy kid ikid na mamadakat kid tentu a nagtalekudan na
    kid hapa. Te ya nebar na tekid a “Ikamuy mantu la ya makkamu ta liwat muy. Am
    aweyan muy ya iatad na Namaratu tekamuy a anu para ya liwat ku. Eyak na mantu
    mangipadangag ta Hentil kiden,” kunna tekid.
  lug-lug: Naye Abayudaaya bwe baatandika okumuwakanya, era n’okuvvoola erinnya lya
    Yesu, n’akunkumula ebyambalo bye, n’abagamba nti, “Omusaayi gwammwe gubeere ku
    mitwe gyammwe! Nze ndi mulongoofu. Okuva kaakano nnaagendanga eri Abaamawanga.”
  yby-yby: 'Sa-ibo maya aya wewenamasiya gala maya eli hulikiki lowa hi medanaki liwi
    letiwi itikayoko nenako, Polomamo uka koha beko iguti maya mumusopama le hulokoko
    sa-loko lo biye: Alikaya edimoya wiki latila itaboya, yauya nemo lihimane minamiye.
    Edimotipoloka minakolaiye. Yamuya edimoda maya nemesa libekodanaki hetoka wewenasitokago
    wekoloe.'
  heb-heb: ויהי כהמרותם וכגדפם וינער את בגדיו ויאמר אליהם דמכם בראשיכם ואנכי נקי מעתה
    אלכה לי אל הגוים׃
  mpp-mpp: Ye inguc milu game yenge yowaine suleibong. Sulebong ye hegilecebalu ngakpiine
    weiyangkeme lube wame yanguc edocebawec, “Ngenge ngengileng bikicnginengte ameine
    yogo nale mi aidaicte, yogo ngengileng aidaicte. Ilec yakumac hegilecngebalu Israel
    yengele alingkacni miyac, yengela hikedacte.”
  apb-apb: Ta'e maholo mwala ni Jiu kire ko leledie na kire ko ere aaelasie, a Pol
    e si tataa'inie mola mo wasa-wasa aana to'oni ingeie mala nga tolimaa uri tolahada
