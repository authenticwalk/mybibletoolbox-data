  jpn-1965: しかし、彼らが反抗して暴言を吐いたので、パウロは着物を振り払って、「あなたがたの血は、あなたがたの頭上にふりかかれ。私には責任がない。今から私は異邦人のほうに行く。」と言った。
  fra-SBL: 'Comme ils s''opposaient à lui et blasphémaient, il secoua ses vêtements
