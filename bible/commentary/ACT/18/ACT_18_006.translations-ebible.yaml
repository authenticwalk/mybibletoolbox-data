  zlm-KSZI: Akan tetapi mereka menentang dan mencelanya; maka Paulus mengebaskan debu
    daripada pakaiannya lalu berkata, ‘Jika kamu musnah, kamu sendirilah yang bertanggungjawab,
    aku tidak salah, aku bersih. Dari sekarang aku hendak pergi kepada orang bangsa
    asing.’
  gdr-gdr: Ajɨ Ju rɨgap kea b'ɨsaito Polɨmna opureni God ma yɨtkak, dɨde ket ɨsadrena
    eyento. Sɨ Pol tina kobɨrgɨm kɨl yɨdbenenonj towanɨm nony aukam da ɨta God ma
    b'ɨsagɨka wɨn ik dem. Ɨ ton ket ten amninonj da, “Wɨn re kemb God ma yɨt b'ɨsaindam.
    Sɨ ra wɨn negɨr ma b'ɨsagɨka okasya dem, ɨtemb re ma koina negɨr ma pae, ajɨ wada
    waina negɨr mɨle paim dem. Kon kemb God ma yɨt wa pɨtapɨta omnena tetiyainyɨmɨn,
    sɨ kon re kea koina wɨko tab yundwasɨn. Sɨ kon yu wen kak im teainyɨn, ɨ ket neken
    ra God ma yɨt pɨtapɨta omnenam God ma obagɨki kesa rɨga wa pɨlwa e.”
  vmy-NT: 'Tunga xuta judío kuastike Pablo ꞌba chꞌo kitsure. Kui kjua Pablo ꞌetsujmeni
