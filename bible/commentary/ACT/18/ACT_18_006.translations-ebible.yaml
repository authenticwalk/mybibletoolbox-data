    mato yoipaifiaito mã ea nikakaspai. Mãto shinãmã mã iki. Nãskax naax mã Nios fe
    nĩpanakama. Ẽ mato yoisharapaifiaito mã ea nikakaspai. Nãskakẽ na judeofoma ari
    ẽ kai ariafo ato yoixiki,” ixõ Pablo ato yoini.'
  cab-NT: Ánjaña juríu, ába jasígeneruni le lubeíbei, anábagua buri jameí. Ábati láfurudunun
    Páblo labíte jawágun, arúfudei joun luágu mínsiñe lan jagáburi lun, ába laríñagun
    joun. —Ánjaünme eféridira jídaangiñe, mámaalime nídaangiñeti. Lúmagiñe guetó,
    neíbuga apúrichija joun ja mámabaña juríu.
  clu-clu: Piro ginkontra nanda si Pablo kag ginambalan ang maririmo. Gani gintapokan
    na yabok anang mga lambong bilang paandam kananda. Makon na, “Indong sala kon
    silotan kamo ang Dios. Ara ako ron sarabatun. Alin dadi ang mga bukun Judio ron
    akun walian.”
  swh-ULB: Wakati Wayahudi walipompinga na kumdhihaki, hivyo Paulo akakung'uta vazi
    lake mbele yao, na kuwaambia, “Damu yenu na iwe juu ya vichwa vyenu wenyewe; Mimi
    sina hatia. Kutoka sasa na kuendelea, nawaendea Mataifa”.
  tpt-NT: 'Pero lati yu israelitas talhitalqamal y laqxtoqnuꞌ tajunil. Ex ni Pablo
