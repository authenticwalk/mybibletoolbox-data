    waliyo tofolo, na uwokaikomokonumo. Uwokaikomakinuwomo, yani hani muwoi, moini
    hani nali no. Asa mo noko nokonu nokoni auso tomoi. Awa muwoi.” Polo mo aino na
    ikoki, Yuto nokoso.
  zaj-zaj: Viwam'bezile na kumuliga, kakung'unha vivalo vake, kawalongela, “Mulopa
