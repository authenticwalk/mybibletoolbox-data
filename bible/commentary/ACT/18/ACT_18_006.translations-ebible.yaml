  nko-NT: Támɛ bʋmɔhɔ mʋ asʋ́n ámʋ. Bɔkʋsʋ́ lɩ́ɩ́ mʋsʋ, síá mʋ. Mʋ́ sʋ Paulo lɔ́fwɩ
