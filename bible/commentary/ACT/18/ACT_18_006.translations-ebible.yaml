  dso-dso: ମାତର୍‌ ସେମନ୍‌ ତାକେ ବିରଦ୍‌ କରି ତାର୍‌ କୁଟ୍‌ ପାଁଚ୍‌ବାର୍‌ ଦାର୍‌ଲାଇ, ସେଟା ବିରଦ୍‌
