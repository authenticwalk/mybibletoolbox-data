verse: ACT.018.006
translations:
  kpx-kpx: Kateai louge abu ke evilata hotove ke bamui avuho hotoe toela louge au
    abuho itumuai au ogo sesiai abuho loui avoe, “La hoto ko bamualemo vatehani malege
    keu la isivimoike. Keu di isivi holioholinu. Iale nova komo dana la halevei Diue
    ata holioholiale kebia haiveho tai.”
  okv-H: rate embo nei uhoho na ke be mane ke eto Paul ta degi ke sapura eo Paul na
    bo ta oniho teterenu venu ke einge ena. “Eto ungo God uje ae eto vaine pahurovo
    amo hajire ikau kesova amo ujekari nau mane avoeto na ungo da Corinth ta Judea
    embomeni toto enda nei embomeni da Corinth ei ta mihera amita degi ke asona.”
  tbo-tbo: Ma hi bahabaha guduguduya po hi iapapoeya naka a luilui dubudubuna i lihooholi
    ipa hai apapoe ina wiatatiyehi. Ma i baha nae ugolihi i pa, ‘Inapa ona lugowademi,
    yaka taumi tuawami apo gouna ona waya. Tau ega u gou. Yaka amalai i wawala po
    i nenae naka apo a nenae tauhi ega mi Yudeya ugolihi.’
  mal-C: എന്നാൽ, യെഹൂദർ അദ്ദേഹത്തെ എതിർക്കുകയും നിന്ദിക്കുകയുംചെയ്തപ്പോൾ അദ്ദേഹം വസ്ത്രം
    കുടഞ്ഞ് പ്രതിഷേധം പ്രകടിപ്പിച്ചുകൊണ്ട് അവരോട്, “നിങ്ങളുടെ രക്തം നിങ്ങളുടെ തലമേൽതന്നെ
    ഇരിക്കട്ടെ. ഞാൻ ഇതിൽ നിരപരാധി, ഇനി ഞാൻ യെഹൂദരല്ലാത്തവരുടെ അടുക്കലേക്കു പോകും”
    എന്നു പറഞ്ഞു.
  grc-SR: Ἀντιτασσομένων δὲ αὐτῶν καὶ βλασφημούντων, ἐκτιναξάμενος τὰ ἱμάτια, εἶπεν
    πρὸς αὐτούς, Τὸ αἷμα ὑμῶν ἐπὶ ⸂τὴν κεφαλὴν⸃ ὑμῶν· καθαρὸς ἐγώ· ἀπὸ τοῦ νῦν εἰς
    τὰ ἔθνη πορεύσομαι.
  bgc-bgc: पर जिब यहूदी बिरोध अर बुराई करण लाग्गे, तो उसनै अपणे लत्यां तै धूळ झाड़कै
    उनतै कह्या, “इब जै परमेसवर थमनै इस पाप की सजा देवै तो उसकी मौत के जिम्मेदार थम
    खुदे हो! मै बेकसूर सूं। इब तै मै गैर यहूदियाँ कै धोरै जाऊँगा।”
  khz-khz: Na Iuda talimara na Paulo gena kila gevega-waiato, ekila ati namara genai
    gevevega-veitu-agirawai gaurai, Paulo gena rapuga ekwara-lagiato ira wailarai
    voupe evaikila-gaokarato, netiwato, “Gomi ralami kepina matotaumi atami ai! Au
    geku ai kepi ta aikina. Ewagumona au aagona ati Iuda talimara geriai.”
  deu-TKW: 'Da sie sich aber dagegen auflehnten und lästerten, schüttelte er seine
    Kleider aus und sagte zu ihnen: Euer Blut auf euren Kopf! ich bin unschuldig!
    Von nun an werde ich zu den Heiden gehen.'
  zsr-NT: 'Catiꞌ guladáꞌbaguëꞌë xtidzëꞌë bönniꞌ judío nacuꞌë niꞌ, len gulanë́ ziꞌë
    qui, niꞌr gdxibëꞌ lariꞌ nacuëꞌ Pablo quië uluiꞌinëꞌ lequëꞌ cutur nabaguëꞌë lëꞌ
    niꞌa quequëꞌ, atiꞌ gudxëꞌ lequëꞌ: ―Laꞌ cuinzliꞌ nabágaꞌliꞌ zxguiaꞌ qui yöl‑laꞌ
    gut queëliꞌ, clëg nedaꞌ nabagaꞌa lei. Naꞌa, huayijaꞌ ga nacuáꞌ bunách gzaꞌa.'
  lin-lin: 'Kasi tango Bayuda bakomaki kotelemela Polo mpe kofinga ye, apupolaki bilamba
    na ye mpe alobaki : — Tika ete makila na bino etangama likolo ya mito na bino
    moko ! Ngai nazali lisusu na ngambo te. Kobanda lelo, nakokende na ngai epai ya
    bato ya bikolo ya bapaya.'
  hns-NT: 'Bakie djab oelog djabarai karke Jiesoe ke bedjatie kare lagal, tab Paulas
    aapan kapra ke dhoer djhaarke bolies: „Aadj se hamse aur toelogse koetjh ke kaam
    na hai. Djab toelog Parmeswar ke goessa me se na batj djaihe, tab hamaar kasoer
    na hai. Ab se ham doesar djaat ke paas djaabe partjaar kare.”'
  noa-E: Mamʉ amachig magbaawai warag i dʉ̈i sereu phöbaadëwi Jesús igwi warag iek
    khaigba iekha phöbaadëjim aajem. Magbaawai amach i arr aawai, Pabloou am dakhĩir
    amach khaigba abarm khap amkhĩir ich mor gayam khajũa thudphënaa amag, —Mʉgnaa
    pãach meem ed Ẽwandamau pãach auba awiajã, pãachdëupaita wir aig pãach khaibag
    waubarmgui ajim anʉm. Ya mua pãrag jaaubarm pãachdëuta ũrmapha nʉm; jãimua naspawia
    mʉ gaaimuata okhoo nʉm amiet ajim anʉm. Jãgbarpí ĩsmua atag jũrr judionaan khabam
    khʉʉnagta maach peerdʉajem iek jawaan majugui ajim aajem ich Pabloou.
  eng-EMTV: And when they opposed and reviled him, he shook out his clothes and said
    to them, “Your blood be on your own heads; I am clean. From now on I will go to
    the Gentiles.”
  mib-NT: 'Te ni caquejéé i ni cacahān i sɨquɨ̄ jnúhun ún, te ni cacahān xeēn i nuū
    Pablo. Te máá de ni caja de sahma de jeē cúu seña jeē stóo de i jíín cuéchi i,
    te ni cahān de jíín i: Cuēchi máá ní cúu jeē jnahnū ndetū ni núu súcuan, te nasūu
    cuéchi máá ná cúu. Nde vijna te quihīn na núū ñáyuu tācá nación jeē tu cájini
    i jnūhun ya, te nacani ná jnúhun ya nuū i, áchí de.'
  lif-NT2: कर यहुदिहाॽरे़ खुने़ॽ मे़अत्तुर कुना मे़धासुल्‍ले़ निङ्‌वाॽफुमाङ्‌ङिन्
    खे़ङ्‌हाॽनु सित्‍छिङ्‌ङाङ् वाॽ लॽरिक् ओसेःन्‍धाक्‍मासि फाॽआङ् पावलरे़ खुनिॽ तक्‍ले़ङ्‌वाओ
    कुदेःत्तिन् साक्‍खुर अक्‍खे मे़त्तुसि, “खिनिॽ साम्‍दिङ् पिमा आयाःम्‍बक्‍किन् चुरे़रो॥
    खिनिॽ के़स्‍ये़ॽइ के़मे़गिसाङ्‌इङ्‌गाॽ थेआङ्‌आप्‍तिक्‌मे़घोआन्‍लो॥ आल्‍लआङ्‌धोग
    इङ्‌गाॽ थिम्‍मे़न्‍दङ् सुवाङ्‌हाॽरो सुनाइङ् इङ्‌भोःसे़ पेगाङ्‌लो॥”
  xnj-xnj: Nambu Vayawudi pavampingayi na kutumbula kumliga, mwene akakung'unda lububu
    lwa munyula zaki akavajovela, “Mwakayaga kwali mwavene, nene nihokili lepi. Na
    kutumbula hinu nikuvahambalila vandu vangali Vayawudi.”
  mmx-mmx: Ketla limixin me Judaia diga lox abulubun i la diga vaase levelinga xapmek
    mumu i, la ni ga vaase lolos tidi la ga semla xepe laxakup at lavanga singsiga
    ren. La ni ga lok tidi, “Do nemi mi xopara levelinga at ne Moroa, nemi xa minabap
    kip lumumuat teren. Kopmen bok ba toxot tarak ap mo i. Nia anat pas kusu ana vavang
    ti limixin kopmen di me Judaia.”
  cbr-NT: 'Cacëxbi ca aín bana timanan ami ''atimati banai ami nishacëxa. Usaía ''ia
    ca Pablonën anuax ca cuania quixuan atun ''unánun aín chupa tacaquin cacëxa: —Mitsúxbi
    ''iisama tani camina Nucën Papa Diosnan ''itima ''ain. Usaími ''icëxbi ca ''ën
    ''uchama ''icën. Mitsúnmi ënë bana cuaisama tancëbëtan cana judíosma unicama ñuixuni
    cuanin.'
  tee-NT: 'Para ju yu''unch talhitalhk''amalh chai tajuni macxcai chivinti. Pus ju
    Pablo alacc''alhanilh ixpumpu'' ni catapumachakxaya'' ni camaconach ni jantu talaca''iputun.
    Chai chani ajuni: ―Jantu quintalak''alhin quit''in ni ap''ina''it''it ju lacajipi.
    Mintalak''alhin mi''akstu''an. Ju chavai aclak''ana'' ju yu''unch ju jantu israelitanin
    tajunita.'
  eng-LSV: and on their resisting and slandering, having shaken [his] garments, he
    said to them, “Your blood [is] on your head—I am clean; from now on I will go
    on to the nations.”
  cak-NT: 'Pero ri israelitas ri'' can man nika ta chiquiwech ri nu''ij ri Pablo,
    y q''uiy itzel tak tzij ri yequi''ij. Romari'' ri Pablo xutota'' can ri rutziak,
    chi quiri'' tiquina''ej chi can man utz ta ri xqui''en. Y xu''ij chuka'' chique:
    Ja rix c''o imac xa xtika pa iwi'' ri castigo ri xtuya'' ri Dios; ren xinel yan
    chech, roma can xinya'' yan ri rutzijol chiwe. Y jixinya'' can, chi yibe quiq''uin
    ri winak ri man je israelitas ta, xcha'' chique.'
  pah-NT: Emo judeus'g̃a Paulo'ga rayvari o'ete'varuhuavo ga pe. Nurã Paulo'ga imbovavagi
    opira nahã ti ji hepiukari g̃andekote'varuhua javo. —Napehendupotari pe nhinhi'ig̃a,
    ei Paulo'ga g̃a pe. Po ti pe hoi hahyva'ea ruvihava pype nehẽ, a'ero po ti pe
    napembojari pejihoa ji rehe nehẽ. A'ereki ji amombe'u katu pe me pe momoranduva,
    ei ga. Pe tuhẽ po ti pe nhimomboruka hahyva'ea ruvihava pype nehẽ, ei ga. Ag̃wamo
    po ti ji hoi judeus'g̃arũive'g̃a pyri a'ero Jesus'ga mombe'gwovo g̃a pe jipi nehẽ,
    ei Paulo'ga g̃a pe.
  sja-NT: 'Mamĩda judiorã, ichi pedee ijãa k''iniada-ee p''anadap''edaarãpa ik''achia
    jaramaa p''aneejida. Mapa Pablopa ichi p''aru jɨ̃ bada jĩap''eji ak''ɨpiit''ee
    ãchimaa waa jaratee-e. Maap''eda mãgaji: —Pãchi k''ĩradoopa atuadait''eeda aji,
    piudak''ãri. Idideepa mɨ wãit''eeda aji, judio-eerãmaa Tachi Ak''õrepa jarapi
    bɨ jarateede.'
  xed-xed: 'Ka gruŋtá la Yahuda ka rarazay. Mbaɗa Pwal ka tukwanatá rgitika lgutani
    ta həŋ. Kaʼa nda həŋ mantsa: «Ta ghəŋa ghuni ka skwa ghuni, daga ndana nda sliʼa
    yu tvə gwal kul nzakway ka la Yahuda,» kaʼa.'
  mks-NT: 'Joo na̱ na̱quixi chi̱chi Israel cán co̱ó na̱ndiquehe na tu̱hun cáha̱n Pablo
    ta na̱casáhá cána̱há na̱ xi̱hi̱n dá ta cáha̱n núu na sa̱ha̱ Jesús. A̱nda̱ já na̱quiji
    nihni Pablo jáhma̱ dá já ná canda̱a̱ ini na ña̱ co̱ ndójo ga̱ da̱ cua̱chi sa̱há
    na̱ Israel cán ta já na̱cachi da já xi̱hi̱n ná: —Tá ná cu̱hu̱n ndó indayá ta cómí
    mé va ndó cua̱chi sa̱há. Joo ye̱he̱ co̱ ndójo ga̱ i̱ cua̱chi sa̱ha̱ ndo̱ jáchi̱
    sa̱ na̱ca̱ha̱n i̱ tu̱hun Ndióxi̱ xi̱hi̱n ndo̱ ta co̱ cúni̱ ndó cándúsa ndó ña̱.
    Viti xi̱hi̱n chí nu̱u̱ cu̱hu̱n i̱ ca̱ha̱n i̱ tu̱hun va̱ha sa̱ha̱ Jesús nu̱ú na̱
    co̱ó na̱quixi chi̱chi Israel —na̱cachi Pablo xi̱hi̱n ná.'
  gfk-S: Sene be ira Iudeia di ga sungute Pol ma di ga tange hagae ie. Io kaie, Pol
    gom paser leise ter ira kabus ta ira nuno mol ura hamanis be iga tibe hapenpen
    di. Ma iga tange, “Be God na hapadano mu, no burwana iat ike ho mu! Iou iat, iou
    pa nile kahe ra tirih uta mu. Tur leh um me kakarek iou ni hana ter ta di be pata
    be a Iudeia di.”
  bmu-bmu: Uruŋini kuŋguyökmö, Pol tuarenjoŋ aka uruqeqe keu töhöreŋ jim waŋgigetka
    böröŋan jeŋine kuŋguba sölburamŋi tönjörari eriga kewö jiyök, “Nöŋön köpösihit
    qahö akiga iŋini ayuhuba miaŋgö likepŋi mi mönö nöŋgö qakne albingö osime. Mi
    nanŋinak bisime. Iŋini Buŋa keu qetalgetka nöŋön ölöp eŋgömosöta merak kinda öŋgömawi,
    miaŋgöreŋ kian kantri ambazip yeŋgöreŋ eleŋda anmam.”
  dgz-dgz: Go Diu nagirewa Pol watanan wa koeragamene menan Pol wanup mega ware atabobo
    pem pem ta amba anega wadiamon, “God wanene taep gapan e itan egawa ame ek egawa
    di, ne inanap da ya taueta. Endi ma use aeniwa ne Diu uoni go ian ugupe inamup
    ange wadidiamoin.”
  eng-GNV: 'And when they resisted and blasphemed, he shooke his raiment, and saide
    vnto them, Your blood be vpon your owne head: I am cleane: from henceforth will
    I goe vnto the Gentiles.'
  zaa-NT: 'Pero ca judíua nna yala bedúdítsi cą nna beduadí'' cą Pablua. Acca Pablua
    nna becuíbi tè bestè ỹó bi para eda'' bi nna ra bi cą: Lebi''i ba rappa tul·la''
    canchu tsía le lo yi''bél·laá. Inte'' nna bíruhua ná'' responable. Dèsdeba annana
    tsa''a'' huèni pedicar entre ca enne'' canu ná qui'' attu ca raza huaya''.'
  eng-WEBSTER: 'And when they opposed themselves, and blasphemed, he shook his raiment,
    and said to them, Your blood be upon your own heads: I am clean: from henceforth
    I will go to the Gentiles.'
  guh-guh: 'Nexata bajarapacuenia Pablo pejumaitsaponaejava Jesús yabara, judíovi
    baraanaepanatsi. Pablo pibisiacuenia bijatanetsi. Nexata Pablo penaxatatsijava
    najumajonotaxuaba. Nënëbabia bajarapamonae peyapëtaenexa penaneconitsijava Diosojavabelia.
    Tsipaji apo jumecovënëtsitsi, Pablo tsipaebi ata Jesús yabara. Pablo nexata jumaitsi
    judíovijavabelia: —Paxamë saya panejamatabëcueneta panaxuabianame Diosovecua.
    Xanë tajamatabëcueneta apo panaxuabimë tsane. Panijacuata panaxuabianame. Tsipaji
    cajena pacatsipaebi atatsi Jesús yabara, apo panejumecovënëtsimë. Aeconoxae rabaja
    copatajë patacatsipaebabiabijava paxamëjavabelia bajarapalivaisi. Tavajënaeyabelia
    baja ponaenajë tatsipaebaponaenexa bajarapalivaisi apo judíovijava, jai Pablo
    judíovijavabelia.'
  bon-bon: Israela biname cina liba teeme mene lica jecatisi piiyepu teebine jelwisi,
    tabe teeme cäbletääpe bine jiglubäjemige, piba teebibine kokre mene ca jejemige
    egä, “Weene Acejiyame bau ca liba cudecewe läbitininuye, peei lui weeme niiya
    birige. Weene liba cäme mene tääpume ätecija cäco läbitaninuye, peei lui cäme
    ingle lica ge! Page cabu ca cane ädenine nuuja gawe biname bime bau me.”
  nhw-BL: 'Pero quema nopa israelitame amo quiselijque icamanal huan quitlaijilhuijque,
    Pablo san quitzejtzelo iyoyo para quinnextilis quincajtehuayaya, huan quinilhui:
    ―Amotlajtlacol amojuanti sintla anmiquise huan anyase mictla. Amo notlajtlacol
    na, pampa ya nimechilhui catli melahuac catli anmechmanahuijtosquía. Ama huan
    teipa san niquincamanalhuiti masehualme catli amo israelitame.'
  mgw-mgw: Pabankanile no tumbwa kumpwi'wa aakung'undike ngu'bo yake nnu'ngi' yabe
    kabaya, “Mana mwobite mwatanga mwabene, nenga ntu'pu' lukoolo lwolwoti kwa likowe
    lyo. No bu'ka nambi'yambi' nalu'a kwayendelya bandu bi'ngi' bangali Ayahudi.”
  swh-ONEN: Wayahudi walipompinga Paulo na kukufuru, yeye aliyakungʼuta mavazi yake,
    akawaambia, “Damu yenu na iwe juu ya vichwa vyenu! Mimi sina hatia, nimetimiza
    wajibu wangu. Kuanzia sasa nitawaendea watu wa Mataifa.”
  wbi-wbi: Unsiki ghuno valyan'kanile name kukunsyojola, pe u Paulo akakung'unile
    umwenda ghwa mwene pavulongolo pavanave, na kukuvavula, “Idanda jinu jive vwimila
    vwa matue ghiinu jumuie; Une nisila makole. Kuhumalino na kughendelela, nikuvalutila
    avapanji”.
  bba-bba: Adɑmɑ ye bɑ nùn siki bɑ nùn ɡɑri kɔ̃si ɡerusi, Pɔlu u bu win yɑberun tuɑ
    kpɑre u nɛɛ, bɑ̀ n kɑm kuɑ ben tiin tɑɑrɛwɑ, n ǹ wi Pɔlu wɑ. U mɑɑ nɛɛ, sɑɑ ɡisɔn
    di wi, u koo dɑ u tɔn tukobu wɑɑsu kuɑ.
  eng-KJVCPB: 'And when they opposed themselves, and blasphemed, he shook his raiment,
    and said unto them, Your blood be upon your own heads; I am clean: from henceforth
    I will go unto the Gentiles.'
  kgk-NT: 'Ha gwĩ judeu kwéry katu onhe''ẽ mbojevy jevy íxupe. Onhe''ẽ rei rei hese.
    Upe ramo Paulo omotygwõ tygwõ oao oikwaa uka-vy íxupe kwéry hekoha vaiha. He''i
    íxupe kwéry: —Aipota mo''ã kuri perova pende rekoha. Amombe''u-ma peẽ-my pende
    py''a ky''aha. Ha napehendúi voi xe nhe''ẽ. Upéa-gwi pendejéhegwi voi pemano va''erã.
    Ãy aha-ta pendéhegwi. Judeu e''ỹ va''e-pe ae aha-ta Nhandejáry nhe''ẽ amombe''u-vy,
    he''i judeu kwéry-pe.'
  waj-waj: 'Ivo itaa kua tuduu rikiada iya inna kuaivaara puruuka tida innara maisa
    kua tuduu rikioo ivo iya mmooka hanigia mmioo ari uyira rairaiyauvunudiri hatutuooma
    kioo iya tunoo: Fai Anutuuqo hama ngii vitoo yoketaivau ngii yapaanaraivo hama
    niiki vainoo. Ngiingiiiki vainoo. Aqaa suai aavakidiri fai na viee ngiari voopinnaa
    gioonna kiaapuuya kuaivaa kiaa mminaravaivee,'
  cpy-cpy: 'Roo kanteencha eenitatsi Judá-paeni kaari inimotzi ikijaneenta-nakiri
    Pablo, inina-waeta-nakiri. Ari rotekaneero iithaari Pablo riyotan-tyaari imaninta-tziiri,
    ikantaneeri: “Aririka rowajankitaakimi Tajorentsi, eeroka kanta-shityaawoni, teera
    naaka. Nimaeka nomateri kaari asheninkata nokenkithata-kaayiteeri.”'
  mpx-mpx: Yaa sauga Yudiya hi ba lahilahiek Pol elana ge hi awa nanakan, inoke ana
    kaliko i hapanek elal, kaiwena wasa waiwaisana hi towani. Inoke i baek elal i
    ba, “Ebo nuku yaomal hot, he totomiu wami nak, nige ana woliwoli ni nenem elau.
    Sauga ya na nok na na bolo nige Yudiya i oola elal wasa waiwaisana na papaatena-an
    elal.”
  wbp-wbp: Yali-patu Juwu-patu, ngulajulpalurlajinta jukuru-jarrija Puurlukuju jarukuju,
    manu ngula-jangkajulpalu warlkanji-pajurnu. Junga-juku, Puurlu-nyanurla jurnarrpaku
    yarnkaja palkangkaku nyanungu-nyangurlaku, manu ngulangkaju jurnarrpa-ngurluju
    lurlurl-pungu walyalku wangkanjakungarntirli. Ngula-jangka, yarda-jana wangkaja,
    “Putarna-nyarra pinarri-manu jaru-kurlurluju manu puta kangkuly-yirrarnu nyurrurlaju.
    Kajinkilirla Kaatukuju jurnta nyina kuja-purda-kari tarnnga-kari, ngulajujulu
    yampiya wakirninja-wangurlu. Jalangu-warnurluju kapurna-jana yimi-ngarrirni Juwu-wangu-patu-mipakulku.”
  luo-luo: To ka jo-Yahudi nodagi wachne mi ochako yanye, Paulo notengʼonigi lepe
    kosiemogi niya, “Rembu mondo odongʼ ewiu uwegi! An asetimo tichna kaka dwarore.
    Chakre kawuono abiro dhi lando Injili ne joma ok jo-Yahudi.”
