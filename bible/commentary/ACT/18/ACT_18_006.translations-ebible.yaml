    cuiayi''ile zeɉḻicaṉe. Le''e naple doḻə''ənə''. Na'' dezd ṉa''a žɉəsed žɉəlo''ida''
    beṉə'' ca'' cui zɉənaquə beṉə'' Izrael.'
  sgz-sgz: Má ngo di rongrongas kalar uri Paulo má dik para sáksáknai, ái Paulo a
    balbal kalar mai luhrai lusán palai mohok uri di mák parai ngoromin, “Iakte sengsegeng
    alar gam á iau! Gam sang gamáte talka pasi rangrangas uri gam, má dár gam na uri
    káil i gam sang má gama kipi ardok ur on! Inái ina kaptur til main alar gam má
    inak han arbin narsán rung tili risán.”
  kek-NT: 'Abanan eb a''an inc''a'' que''cuulac chiru li yo̱ chixyebal laj Pablo.
    Que''oc chi majecua̱nc. Jo''can nak laj Pablo quixchik''chik''i li rak'' ut quixye
    reheb: —Cui la̱ex inc''a'' texcolek'', a'' yal e̱re. Sa'' e̱be̱n la̱ex cuan li
    ma̱c. La̱in ma̱c''a'' inma̱c xban nak ac xinye e̱re li xya̱lal. Chalen anakcuan
    la̱in tinch''olob xya̱lal reheb li ma̱cua''eb aj judío, chan.'
  blz-NT: Kasee ka' i raaya'a mompoogagaikon ka' mingiroki i Paulus. Mbaka' i ia nangkaberkonmo
    awuna pakeanna bookoi mompopo'inau', kasi norobu taena, “Kalu i kuu silaka', sala'muumo
    suungmuu! Taasi'mo sala'ku! Muntumbei koini'i yaku' mae'mo mengelele'kon Lele
    Pore na mian men taasi' Yahudi.”
  poe-NT: 'Ntá tí sín judío mé kjuankíxin kónínkakonhen sín tí chꞌín Pablo la imá
    kꞌuántaxínhi̱n sín chꞌán. Ntá jehe chꞌán kꞌótsjènka chꞌán iké chꞌán kíxin kjua̱ko̱xi̱n
    chꞌán kíxin xi̱kaha tsjasóte sín. Ntá ntáchro chꞌán kíxin: ―A̱ ntá ijie la jahará
    kjuéyárá tí jie̱ tsꞌitjáyanxínrá. A̱ ntá janhan la í chontahya jie̱ kíxin ó kjuáko̱hará
    tí tán jína, a̱ ntá kuítékákonhyará. A̱ ntá ijie la íchá jína sátsjia tsjáko̱ha̱
    tí sín jehya judío ―ichro chꞌán.'
  san-TAM: 'கிந்து தே (அ)தீவ விரோத⁴ம்ʼ விதா⁴ய பாஷண்டீ³யகதா²ம்ʼ கதி²தவந்தஸ்தத​: பௌலோ
