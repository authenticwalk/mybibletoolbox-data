    ya''yic yanlum crixchanoetic ―xut. Yu''un ti laj slilin ti sc''u''e yu''un mu''yuc
    xa ti sventa stuc.'
  ind-AGS: Ketika mereka menentang dan mengutuk dia, maka dia mengibaskan debu dari
    pakaiannya dan berkata, “Kesalahan kalian tanggung sendiri! Aku tidak bersalah,
