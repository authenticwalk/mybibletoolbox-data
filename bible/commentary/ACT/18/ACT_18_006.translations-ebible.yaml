  wat-wat: Atu tovanama Diu si dibutoyoḡa keta Fauno si sawavigoyowiya, i nubutuya
    kafusisima kana nuya nenesiyai keta i bwaduwa, “Taki Guyau ina vivimatadawanimiya,
    nao kwami kami kuvana. Tututaumi kwa vinoimi eatu muka iyau kwana vinoiku. Nofe
    tova keta i niniya, Yeisu bigana ana niiya be Kani Kwauna nenesiyai ana numamaniya.”
  gui-NT: 'Erei judío reta oyovaicho jae ndive, jare jei reta icavi mbae vae icotɨ.
    Jae rambue Pablo omotumo jemimonde, jare jei chupe reta: —Pecañɨteita co, jare
