    shíí doo nashinłtł’og da: kodé’ godezt’i’go doo Jews daanlįį dahíí bich’į’ dahdisháh.'
  gum-gum: 'Inchen judíosmerabe mørøg kømub chi treeg kømubendø indan chib namig kurra,
    nun tsalø wamøben, Pablobe nui kewagúilan pabørrgøb trenchibig køn: —¡Ñimui animbe
    ñimuim palatøwei peñchai møimbe ñimdøwei lawa pønrramisran! cha, ¡Yandø møimbe
    tru animbe naim pala attraingaig chishig webya pasrar! cha. Møingurrimbunøbe judíos
    kømø misaameraisrømay yamønrrun— chibig køn.'
  not-NT: 'Ipëgatsataigacari joríojegui aisati icantocotaguetasicari. Aro Paboro ipotetanëro
    iguitsagare icanqueri: —Aro pingamaque obirojegui tenta pinguemisantiro Irinibare
    Tosorintsi, quero poguibitaquinaro naro cara pijátaiguë Sharincabeniquë. Carari
    yamai najátasiqueri matsiguenga ira cagari jorío. Nongomantaguequerini.'
  plu-plu: 'Henneme igkis judeyenepwi siguhpig. Igkis mahipwihpig. Ig kiyapwiye Pol
    hiyapni henne, ig sessehe gisimsa ariw apathawni adahan arekhetni ku samah gitaraksankis.
    Ig awna ta gitkis: ―Ku yis biyuke, yihawkanaprik. Ka nuhawkanaprikma. Ka sam.
    Kuri nah ayguhwete yiw adahan nah ekkene Uhokri ginetni ta gitkis hiyeg ku pariye
    kane judeyenepwima.'
  iou-iou: Ude yäweränkaŋ Pol yäŋärok man iwetpäŋ mani ut täŋkuŋ. Ude täŋpäwä mäde
    ut nimitak yäŋ kaŋpäŋ nadäkta teki terak täpun-täpun u däpmäŋ äreyäŋ täŋpän kwäpäŋ
    ŋode yäwetkuk; Eruk, in paot-paotta biŋam täkaŋ u täŋpäwä, injinken wakita api
    täneŋ yäk. Uken näkŋo waki kubä nämo itak. Unita apiŋo näk ŋo peŋpeŋ guŋ äbotken
    kwayäŋ yäk.
  ntp-NT: 'Tai ʌgai vui baacoi dai sigalnaasi ñiooqui aagidi taidʌ ʌPaavora itʌtʌdai:
    ―Ʌʌgi aapimʌ ʌrgʌnduñi mʌsiʌʌscadʌ coiya aapimʌ maiiimimu Diuusi ʌʌmadu. Aanʌ
    gia camaitʌrgiñduñi ―astʌtʌdai ʌPaavora. Cascʌdʌ ʌPaavora gigigi gʌyuucusi ʌʌgi
    poduucai gaaagidiña ʌgai ismaitʌrduñidʌ. Dai ʌpamu ñioo ʌPaavora daidʌ itʌtʌdai:
    ―Sivi baitʌqui imimu aanʌ ʌgai ismaacʌdʌ maitʌrjudidíu ʌʌmadu ―astʌtʌdai.'
  rai-rai: Iaku a taara Iudaia diat baana purpuruan Paaulo ma diat pir a kum aakaakaina
    pirpir uni. Io, Paaulo i tataapa anuna maalu, a wakilang baa pa in pirpir balet
    ma karom diat. Ma i piri taan diat naa, “Baa muaat a wirua u ra naagagon anun
    God, muaat ut a kabina, ma iaau laangalaanga. Turpaai mi, ang waan maku karom
    diat baa wakir a taara Iudaia.”
  haw-1868: Kuee aku la lakou, olelo hoino mai la, alaila lulu iho la ia i kona kihei,
    i mai la ia lakou, Aia maluna o ko oukou poo iho ko oukou koko; ua maemae au;
    ma keia hope aku e hele au i ko na aina e.
  ffm-ffm: 'Kaa nde wonnoo eɓe calanii mo, eɓe njennannoo mo, o fiɗɗi kaddule makko,
    o wii ɓe: —Yo diina mon fiito on! Mi walaa hen hannde, mi walaa hen janngo. Gila
    jooni mi yahan to ɓe nganaa Yahuudiyankooɓe.'
  arb-NAV: 'وَلَكِنَّهُمْ عَارَضُوا شَهَادَتَهُ وَأَخَذُوا يَشْتِمُونَ. فَمَا كَانَ
    مِنْهُ إِلّا أَنْ نَفَضَ ثَوْبَهُ وَقَالَ لَهُمْ: «دَمُكُمْ عَلَى رُؤُوسِكُمْ.
    أَنَا بَرِيءٌ! وَمُنْذُ الآنَ أَتَوَجَّهُ لِتَبْشِيرِ غَيْرِ الْيَهُودِ».'
