  tzo-ZNT: Ti jurioetique lic la scrontainic li Pabloe, lic la yutic. Yechꞌo un li
    Pabloe islilin la scꞌuꞌ, jaꞌ la seña ti icom xa ta sba stuquic ti mu xchꞌunique.
