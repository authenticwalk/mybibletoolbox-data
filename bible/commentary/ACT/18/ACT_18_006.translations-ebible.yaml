  mpm-NT: 'Ni ka kejaꞌa ka kuɨtɨ ini yɨvɨ Israel un nuu Pablo, ti ni ka kaꞌan kueꞌe
    da nuu da. Yukan ti ni kɨsɨ Pablo saꞌma da, chi tukaa kundee ini da jiin jnuꞌun
    ni ka kaꞌan yɨvɨ un, ti ni kachi da: ―Kuachi maa ra naa ra nu tu nanitaꞌu ra naa
    ra. Tu na kuachi ruꞌu, chi ja ni ka kachi ri nuu na nava ni kachi Yandios. Vijna
