    Altjirrala rrangkarranha anma imilamalanga, nhanha kala rrakangkarrathaka nitjina.
    Yinga itja ilkarrtja nitjina. Lyartanga atha kala Relha Lorinya ntjarranhantama
    Yia Marra erinha ilitjina.”
  gai-gai: Ri, Iudananda mana kamma waracna kariri, mina mamo peperena kam ŋgorik
