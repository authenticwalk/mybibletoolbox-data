    Yúndaa-waasi Póromba taꞌótoꞌmaesa Káriyompaꞌa wésa
  tbg-tbg: Poruva mintiaqiro vumanta vi entara vika vaiinti vo, Galiora noraiqamake
    tiha, Are Romeni nora vaiinti vovano vaihara Akaia vataqaa raqikiane, tuvaro Galiova
    noraiqama viro vaura. Viva vaumanta Iutaa vaiinti vonavu ruvaaqumavi vaiha tiha,
    Kaiqe Porura qoraiqama amitaare, tivake oru Porura ravaaqavu vare vuru ko ti vau
    naavuva vaunaini kema Galiorara tiha,
  hub-NT: Nu uwítin Galión Acayanmaya shuar ainan apuri pujau asamtai, judío aina
    iruuntrar Pablon ishiintukar achik jukiar apu pujamunam ejéniar,
  hmo-hmo: Galio be Akaia tano ena gavana dagi ia abia neganai, Iuda taudia ese Paulo
    dekenai idia dagedage mai lalona tamona danu. Idia dogoatao, kota dekenai idia
    hakaua lao.
  big-big: Kalike ngabelak Kirik meibekke yombanuwili ngai wikpek wazamiya, yeikta
    Kaliyo meibek. Wok nakke pugu ngai wizigeya Yuda nawili menalege wawere ula logo
    puwiligu Paulu kebangkela logo ngai Kaliyoyegi miza oroweirik ngagozak kelemiya.
  gux-G: Ama Galio ń tua Asihaya gufeneri, Juufinba ń fiini ki nanga Pɔli po, ki
    gedi yeni o ti buudi danba kani,
  cnl-NT: '''E³ quie''²³ ma²ca¹lǿn¹ Galión dxi² juɨɨ³ estado Acaya, ca²³sɨ́n²³ miin²³
    dsa³ Israel. Ca²³jmóo² co̱o̱³ júu² ''e³ jua''³ rɨ²³níin³te''²³ quia̱''²te''²³
    Poo². Ca²³jøn²³te''²³ Poo² je² dxa²³te''²³ ta².'
  zar-NT: Cateʼ bidxín dza rinná bëʼë Galión luyú Acaya, guláquiëʼ tuz bönniʼ judío
    bitiʼ taʼyéajlëʼ, ateʼ gulaʼdáʼbáguëʼë Pablo, en gulaʼchë́ʼë lëʼ ga röʼë ruchiʼa
    rusörö́ëʼ Galión naʼ.
  kde-kde: Henga Galiyo panavele nkulu wa chilambo cha Akaya, Vayahudi vánilundana
    na kunnyapatanila Paolo, nkunkamula na kumpelekeja kulukumbi.
  ata-ata: Xe no mine Xalio muxolu loxo itema sou usaxilaꞌu xalee lia tila ne Akaia,
    la ta Iutaia miavuti mipita sou miꞌoxo masua noxou Paulo mo milaixu sou mitulusou
    no anu vaivaikala.
  qvw-NT: 'Chayćhu cayaptinlämi, Galion śhutiyu nuna Acayap malcancunap puydïnin cayaptin
    llapa Israel-masincuna Pablop cuntran śhalcälälila. Jinalculmi chay puydïman puśhapäcula:
    “Cay wayapam camachicuynïcunacta iwilcul llapa nunactapis limapäñä Diosta alawananpä”
    nil tumpaśhtin.'
  nfa-nfa: Dꞌara tèu èèna, ra dedꞌe dhèu èci jꞌajꞌi gubernur ètu propensi Akaya. Ngara
    na, Galio. Ka pèri-pèri dhèu Yahudi pareꞌa lii ho ère rèti Paulus asa madha gubernur,
    ètu era pamaꞌète lii langu.
  tnp-tnp: Kəni nian Kalio in kəpmən rəha nətəm Akaiə, kəni nətəm Isrel kəməhuva pəti
    kəni motaskəlɨm Pol motələs məhuvən e kot.
  urd-urd: जब गल्लियो अख़िया सूबे का सुबेदार था, यहूदी एका करके पौलुस पर चढ़ आए, और
    उसे अदालत में ले जा कर।
  hot-hot: Waklavôŋ Galio hayabiŋ plovins Akaia, êŋ ma avômalô Islael anêŋ Kolin ethak
    doŋtom ba idum leŋiŋŋaŋa hathak Pol ba ewa yani ba i loŋ idum abô.
  mqj-NT: Sapo' inde anna diangka' gubernur Galio dio Akhayae, ma'mesa pole' pira-pira
    to Yahudi umbali Paulus napolalan napealai anna baai lako tingngayona pa'bisara
    tondok.
  rus-SYN: Между тем, во время проконсульства Галлиона в Ахаии, напали Иудеи единодушно
    на Павла и привели его пред судилище,
  mbh-mbh: Na nge wop lemi ako Romre o pamita a Galio ma i velpol ini epee a Akaia
    angare ole mukalinga, ma Judare olemi omole ma o rere a Pol ma o pamit i nge riong.
  bdd-bdd: Eeta muliyetega Galiyo ꞌihetoloina madouna tupwaina Akaya ꞌoina, ꞌoinega
    meYudiyaedi siloina ta Paulo siꞌabiyahiya sitauyeya sabi yatala Galiyoina matana,
  cbt-NTPO: Ina quëran Cariono Acaya parti hua'anëntohuachina, cotioro'sari Paono
    no'huitona', niyontonpi. Ina masahuatona', hua'ano'sataquë quëpapi ana'intacaiso
    marë'.
  rmy-SERVI: Дэ кодыя вряма, кала Галлионо сля проконсуло дэ Ахаия, иудея стидэнепэ,
    схутилдэ Павло тай андэ лэ пэ сындо.
  srn-NT: Ma di Galio ben de granman fu a distrikti Akaya, den Dyusma opo leki wan
    man dan den grabu Paulus tyari en go na krutu.
  cta-NT: Loꞌo liꞌ ngua Galión gobernador jiꞌi̱ loyuu su cuentya Acaya biꞌ; tyempo
    biꞌ ndyuꞌu tiꞌi̱ tyu̱u̱ tyaꞌa nguꞌ judío seꞌi̱ ti chaꞌ xu̱u̱ tyaꞌa nguꞌ loꞌo Pablo,
    masi tyaꞌa nguꞌ judío laca yu. Liꞌ ngusñi nguꞌ biꞌ jiꞌi̱ yu chaꞌ tsaa loꞌo nguꞌ
    jiꞌi̱ yu ca slo nguꞌ tisiya;
  bqc-SIM: Gↄↄ pↄ́ Loma gbɛ̃́ Galiↄ̃ dɛ Gɛlɛsi bùsu gbɛ̃zↄ̃ↄ ũ, Yudaↄ lɛdoũkɛ̀
    aa ã̀na Pↄluwa, aa gɛ̀aànↄ yã́kpalɛkɛkĩi
  tcz-CHONGTHU: Ahin Gallio chu Achaia gamvaipoa ahung pan phat in Judah miho chu
    Paul dounan ahung sousang kit uvin, gamvaipo anga athu tan dingin ahin puiyun,
  mar-mar: जेव्हा गल्लियो अखया प्रांताचा राज्यपाल होता, त्यावेळेस काही यहूदी पौलविरुद्ध
    एकत्र आले आणि त्यास न्यायासनापुढे उभे केले.
  snp-snp: Ido Galio ya Akaiya ebau kiyaba imo kamenalalo ya Yuda wenena yate seni-muluni
    olu lawoko meleti Polo ya olu kalo mele edenune, loti ka olufe lo-lo imo we minaidoka
    ilimiti uti
  isl-isl: Þegar Gallíón varð landstjóri í Akkeu, sameinuðust Gyðingarnir gegn Páli
    og drógu hann fyrir landstjórann, til þess að fá hann dæmdan.
  spy-NT: Yu kitākōōyyoonkyinē ꞉chiito ake nyēē /kikēēkuurēē Kāliiyō yēēmēētaab Akaaya,
    kōōyoomo keey ꞉Yuutayeek ānkubooryēē Bāwulō ānkukwēryoot ākoy kōōk.
  xnn-xnn: Idi men-gobilnadol si Galion id Acaya dat makitoya nan Judio ay adi mamati
    et eyeyda si Pablo ay mangidalom isnan gobilnadol.
  mwe-mwe: Ikabheje a Galio bhakabheje bhakulungwa bha shilambo sha Akaya, Bhayaudi
    gubhaakamwilenje a Pauli gubhaapelekenje ku bhaukumula.
  tte-tte: Galio ana sauga gavana dedei Akaya bwaimwa Gilisi koina mwa Yudiya tomoliyao
    ali nuwatu kaigeda kabo silau Paulo sikabikalatani yo silawani gavanane koina
    yakato iyatalayan.
  tcs-tcs: Wen Galio i bin kam niu gabana blo Akaia, dem Zuwisman i bin kam tugeda
    gense Pol ane bin tekem go po kot.
  hlt-THB: Akhaia qam ukkung Gallio a awm awh, Judakhqi ing Paul ce cuuk sih unawh
    awidengkungkhqi venna sawi uhy.
  soq-soq: Rom gabemaniwa debama ebowa Galio Akaia tawowa oniedia walamawe Iuswa insaisau
    deasane Paul kadisapua baiwa. Ita me wadanaitue banlene kotu bolawa osowe wimone
    di wawusaie waiase,
  qub-qub: Galión jutiyoj runa Acaya probinsyapa mandajnin caycänan wichanmi ichanga
    Pablupa contran Israel runacuna jatariran. Pabluta charircur Galionpa despächunman
    aparan.
  att-att: Á paggián na lâ paga ni Pablo ta Korinto, á naggubinador si Gallio ta purubinsia
    na Akeya. Á nattatádday yù ira Kudio nga ari manguruk, á ginápù da si Pablo. Á
    iniyarubáng da kâ Gubinador Gallio, tapè ikeká ra kuna.
  bki-bki: Ana ea bogo na, parinio tubo na vio Romo naio bitirilar toro tai ka ve
    tubo na tanobuku reraio na kulo Kris nalo kialo, mia toro nene siano, Kalio. Naruei
    ea bogo na, kulo Ju nalo aberii abirakar ka monoka ala vite tai ka tokovio ka
    Pol ka naio rioliolu re bunu, naruei nalo aba abokar Pol, ana aburu naio ban ea
    komeli na Kalio nene kiano. Naruei kulo Ju nalo aberial ka Kalio bija kiano natibureano
    juo, nalo aberinavo
  bqp-bqp: Gↄrↄ kũ Romu gbɛ̃ Galio de Girisi bùsu gbɛ̃ zↄ̃kↄ̃ ũ, Yudanↄ lɛ́dokↄ̃nↄ
    kɛ̀ ò fùtɛ Pↄlui, ò gɛ̀ɛ kãao yãkpatɛkɛkia
  mcp-mcp: Njɨ, ja Galiyôŋ nyə á bə ŋgwə́mʉna íjwûga yâ Róma í á tə̂l Akayî yí, Oyúdɛn
    bɛ̂sh bwə́ á tɔ́w ciŋʉ́-cində̂ nə Pwôl, bwə́ mú bií nyə kə nə nyə ósémbye ɔ mílə́sʉ́
    dɨ́
  hat-hat: Pandan Galyon te gouvènè nan peyi Lakayi, jwif yo mete tèt ansanm, yo leve
    dèyè Pòl. Yo mennen l' devan tribinal la,
  npl-NT: Pero itech n tonatijmeh ijkuak Galión gobernador kan tlalmeh de Acaya, n
    judíojteh omotlatlalwijkeh iwa oonewakeh ipan Pablo. Okiwikakeh inawak tekiwa,
  bgg-bgg: Galio shii Akhaya pha Roman badri rab mage shii, Jewthek è ò dog srane
    Phaul shii zum ne che pha hò shii noh dun.
  eng-TCENT: But when Gallio was proconsul of Achaia, the Jews rose up with one accord
    against Paul and brought him before the judgment seat,
  eng-BSB: While Gallio was proconsul of Achaia, the Jews coordinated an attack on
    Paul and brought him before the judgment seat.
  cpu-NT: Okanta ijevatantari Galión janta Acaya-ki, jetanakaro judío-payeeni imaimanetanakeri
    Pablo. Ipoña jaanakeri janta jevariki.
  san-ASM: গাল্লিযনামা কশ্চিদ্ আখাযাদেশস্য প্ৰাড্ৱিৱাকঃ সমভৱৎ, ততো যিহূদীযা একৱাক্যাঃ
    সন্তঃ পৌলম্ আক্ৰম্য ৱিচাৰস্থানং নীৎৱা
  tod-tod: Siɛgi zu Galiyɔn ɠɛni la ga Akayi masagi, Zuifuiti pɛ ti zolooni faa ɠila
    ma, ti wuzeɠe Pɔle laalɔɠɔma, ti liini la tukpɔɠaaleʋezuʋɛ,
  tac-NT: '''Lige alué rió Galioni selígame kachi alé ejiro Akaya anilichi, alé napu
    wa''lú we''ká riógichi Korinto bo''í, ''lige we''ká alué ralámuli jurío sairale
    alué rió Páulo. ''Lige alué ralámuli jurío cha''pile alué Páulo, ''lige cha''pisá,
    o''tole alé napu gatélime nile alué ra''íchili, alé napu asale alué rió wa''lula
    Galioni anilime.'
  eng-WEBPB: But when Gallio was proconsul of Achaia, the Jews with one accord rose
    up against Paul and brought him before the judgement seat,
  gfk-H: Ing Galio ga tamat na tena harbalaurai taar na Akaia, ira Iudeia diet ga
    tur tikai wara turtur bat Pol ma diet ga lam halaka ia tano sibaan na gil warkurai.
  viv-viv: Tu bana Galiyo, kwanaLoma, fafali ana egana Akaiya againe gikabemani ana
    toveya, miYuda hivevai be Folo hikiveꞋavina ada kotu againe hinauwena.
  yao-yao: Nambo katema che Galio paŵaliji jwankulu jwa chilambo cha Akaya, Ŵayahudi
    ŵasimene, ŵankamwile che Paolo ni kunjausya ku nkungulu.
  tgp-tgp: Ale hin rani atu Gallio mo lo aulu hin Achaia, Jew la pulutahi jara matea
    la vai na vao tavera matea, ale la turuleji hin Paul, la taurilatia la vaia mo
    turu na naho jara aria vara la aria
  auc-NT: Mänïñedë odömänoidi änäni ate Acayabæ awënë Gadiöno ïnongäimpa. Tömengä
    awënë nänö ïnöñedë oodeoidi godongämæ̈ pönëninque Ao äninque Pabodo ingante quingæ̈
    mämö bæi ongonte æ̈ninque awënë Gadiöno nänö cöwë apænte änöñömö ænte mäodäni
    gocantapa.
  kbc-NT: Niɡ̶ijo Gálio noɡ̶oixotio me lacilo romaanotedi me iiɡ̶e nipodigi Grécia,
    odaa icoa judeutedi ja dinatecoɡ̶otee modibata Paulo, odaa joɡ̶oyadeegiticogi
    minitaɡ̶a ijo diimigi-nelegi aneitice Gálio me iwi anigotiogi niɡ̶ina oko.
  bmh-bmh: Rom agal dudu banban agen du tub wanib Galio, go Grik emgasag gumabun tapai
    moromen. Go emgasag go gumaneun ziwas ebu Zuda duailel koli gotulaimai, Pol gusig
    pataimai, ze sisiaranemen dudu banban waiagab imai beteimai, enemen, “Du e go
    igual duailel Uwait ulagwag murabun igul atai abai maraneu. Ig gonugau ze sesamoraimai,
    ig Sisar nugau kasai ze i sesamoramam.”
  ctu-BL: Che' woli ti yumʌl Galión ya' ti Acaya, jini judíojob tsi' tem chucuyob
    Pablo. Tsi' pʌyʌyob majlel ba'an melobʌjʌl.
  meq-meq: A həlay wuray Gayoŋ neŋgeye a ləva dala i Akay eye na, Yahuda hay tə haya
    gər ka Pol. Tə gəs na ti ye ha kame i Sariya.
  noa-H: Mamʌ mag Pablo Corinto p'öbör hee sim jaar, Acaya durr woun hãb Galión hanʌmta
    chi gobernador hajim haajem. Hich maagwai judionaan hãba hibëpwia k'apanaam k'ʌʌnau
    Pablo hat'aadëjierram hanʌm, chi t'et'emnaan haar.
  alp-NT: Kena gubernure Galio ipleta me otoi Akaya sa, tamata Yahudi toini esi keu
    loko Pauluse, esi kerikeni leke esi sakeni kena pakala.
  san-VEL: gaalliyanaamaa ka"scid aakhaayaade"sasya praa.dvivaaka.h samabhavat, tato
    yihuudiiyaa ekavaakyaa.h santa.h paulam aakramya vicaarasthaana.m niitvaa
  kbq-kbq: Kalio'ma, ugagota rankvama (Gavana) Akaea kumate'ma mani'nege'za, Jiu vahe'mo'za
    oti'za mago antahintahi eri retro hu'za, avare'za ke refakohu trate (koti nonte)
    vu'za,
  kbh-kbh: Pero, Galión chë Acaya luarents̈a mandado inamna orna, chë judiënga imojenóyeunaye
    Páblëbe contra; cha tmojánishache y chë tribunaloye tmojanánatse.
  ron-LSB: Dar, când Gallio era proconsul al Ahaiei, iudeii s-au ridicat de comun
    acord împotriva lui Pavel și l-au adus înaintea scaunului de judecată,
  pon-pon: Ni muein Kalion kakaundar Akaia, Juj akan ap wiaki eu, jaikidi Pauluj o
    wa don i mon mol en kadeik o,
  nhe-BL: Teipa ipan nopa tonali quema Galión elqui gobernador ipan tlali Acaya, mosentilijque
    sequin israelitame tlen quicocolijque Pablo. Quiitzquijque huan quihuicaque iixtla
    Galión para quiteilhuise.
  sps-sps: Tan nainy te ruak iny Gavana e Galio unya Grik, ri na taa Jiu varosoo faavot
    ser nots e Pol, ri mei naa towa tana numaa iny vaatsuk matan e Galio.
  wnc-wnc: Siwan yanindamuwawan waopatang aminu tapatu umana Galio ngang iniking.
    Ita Akaia kep Polda yukut komune nana aminde tupan tapa dakngakut. Dakngawana
    Judia nana aminu kunduta enake Polde iwana dakngaking. Dakngake Polda wam yawikge
    take tupan tapae takuking.
  bus-bus: Gurↄↄ kɛ̀ Romu gbɛ̃ Galio dɛ Girisi bùsu gbɛ̃nsi ũ, Yudanↄ lɛdolɛ kɛ̀,
    aↄ̃ fɛ̀ɛ Pↄluzi, aↄ̃ gàao yãkpaɛkɛkiia
  gub-BL: Na'e Hom pe har wanuwihaw ikàg wera'u ma'e a'e, omono kar amo awa a'e pe
    a'e kury, Kere ywy rehe har wanuwihaw romo imuigo kar pà a'e kury. Kar her romo
    a'e. Na'e zutew a'e pe har uzemono'og wà a'e wà. Upyhyk Pawru oho wà, tuwihaw
    huwa rupi heraha pà wà.
  imo-imo: Grik nimbe kombu akumunga gavmanenga Galio nimbe iye kiyendo molorumu wali
    Juda iyemani wai tokolio Pol kano ambolko liko kotena meko puringi.
  boj-boj: Ariya Rom naŋgo gate koba Galio a Akaia sawa taqatesonaqa bati deqa Korin
    dia Juda naŋgi Pol qa minjiŋ oqetnjrnaqa a ojsib koro sawaq osi gilsib Galio aqa
    awo jaram namoq di tigelteb.
  eng-DRA: But when Gallio was proconsul of Achaia, the Jews with one accord rose
    up against Paul, and brought him to the judgment seat,
  knf-knf: Wi Galiyoŋ awooŋ nanŧuŋa i uŧaak wi Akayi, kë *bayuday başë wat ţi ploolan,
    anaţara *Pawulu, añooţ *uruha,
  san-KHM: គាល្លិយនាមា កឝ្ចិទ៑ អាខាយាទេឝស្យ ប្រាឌ្វិវាកះ សមភវត៑, តតោ យិហូទីយា ឯកវាក្យាះ
    សន្តះ បៅលម៑ អាក្រម្យ វិចារស្ថានំ នីត្វា
  arn-NT: Feychi Akaya trokiñ mapu mew gobernadorkülelu ta Galion, tati pu judiu trawüluwi
    tañi üyawtudunguafiel engün ta Pablo. Yefi engün ta tribunal mew,
  zas-NT: Per chi goc Galión gobernador Acaya, bén Israel ree bachajg lasaꞌ reeman
    persi gunaaz reeman Pab binë reeman laaman loj gobernador guin,
  ken-NT: Bǒ Rom bákʉ́ nɔ́kɔ́ Galío gɔ́bhanɔ atú Gris, bo Israɛl abhɛn bachi arɛ
    bágwɔ́t nnɛt nɛ bákɛ́m Pɔ̌l bárɔk ndu acha manyɛ́ nɛ yi.
