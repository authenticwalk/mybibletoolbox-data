  mal-mal: 'ഗല്ലിയോൻ അഖായയിൽ ഭരണാധികാരിയായി വാഴുമ്പോൾ യെഹൂദന്മാർ പൗലൊസിന്റെ നേരെ ഒരുമനപ്പെട്ട്
