verse: ACT.018.012
translations:
  kpx-kpx: Vani mole Loma gamaniu kosive mole Galio ebagemage au Giliki vata nalinu.
    Kateimalela Diue ataeau mole bevuevei Bolo mai kotaho tilu.
  okv-H: Eto Rome gavana na embo Gallio enda Greek tihi jigoja ikeo hetenu Judea embomeni
    na vahaita eto Paul humbuto pambuto court ta ikeo Gallio ta tihi ta hetenu
  tbo-tbo: Tamogi hougana Galiyo i taniwaga u Giliki naka mi Yudeya lawahi hi’mtuboina
    ma Paulo hi numa panipani po hi niyeya hau luhetala.
  mal-C: 'ഗല്ലിയോൻ അഖായയിലെ ഭരണാധികാരിയായിരിക്കുമ്പോൾ യെഹൂദന്മാർ സംഘടിതരായി പൗലോസിനെതിരേ
    തിരിഞ്ഞ് അദ്ദേഹത്തെ ന്യായാസനത്തിന്റെ മുമ്പിൽ കൊണ്ടുചെന്നു:'
  grc-SR: Γαλλίωνος δὲ ⸂ἀνθυπατεύοντος⸃ τῆς Ἀχαΐας, κατεπέστησαν ⸉ὁμοθυμαδὸν οἱ Ἰουδαῖοι⸊
    τῷ Παύλῳ, καὶ ἤγαγον αὐτὸν ἐπὶ τὸ βῆμα,
  bgc-bgc: जिब गल्लियो अखाया परदेस का राज्यपाल था, तो यहूदी माणस एक्का करकै पौलुस
    पै चढ़ आये, अर उस ताहीं न्याय गद्दी कै स्याम्ही ल्याकै कहण लाग्गे,
  khz-khz: Galio ia Akaia tanona kavana na aonai, Iuda talimara gegalu-kouto, Paulo
    gegapiato, Kota kapunai geago-agiato.
  deu-TKW: Da aber Gallio Proconsul von Achaia war, erhoben sich die Juden einmütig
    wider den Paulus und brachten ihn vor den Richtstuhl,
  zsr-NT: Catiꞌ bdxin dza rna bëꞌë Galión luyú Acaya, glaquëꞌ tuz bönniꞌ judío cutaꞌyejlëꞌ,
    atiꞌ guladáꞌbaguëꞌë Pablo, len gulachë́ꞌë lëꞌ ga röꞌë rbequi xbeynëꞌ Galión naꞌ.
  lin-lin: Wana Galioni azalaki moyangeli ya Akayi, Bayuda bayokanaki mpo na kokanga
    Polo, mpe bamemaki ye na esambiselo
  hns-NT: Bakie djab Galio Aakhaaja diehaat ke laat bhail, tab sab hoewa ke Israel
    log ek hoike Paulas ke okar aage legail.
  noa-E: Mamʉ mag Pablo Corinto phöbör ee sim jaar, Acaya durr woun ãb Galión anʉmta
    chi gobernador ajim aajem. Ich maagwai judionaan ãba ibëpwia khapanaam khʉʉnau
    Pablo athaadëjierram anʉm, chi thethemnaan aar.
  eng-EMTV: Now while Gallio was proconsul of Achaia, the Jews with one purpose rose
    up against Paul and brought him before the judgment seat,
  mib-NT: Te ná cúu Galión gobernador Acaya, te ñayuu hebreo jeē cúu jnáhan ñuu Pablo,
    ɨɨn cáhnu‑ni ni candonda i sɨquɨ̄ Pablo. Te ni cajeca i de cuangoo i jíín de nde
    vehe juzgado.
  lif-NT2: हे़क्‍क्‍याङ् गालियो मे़प्‍मनाबा मनाःन् अक्‍खैया लाजेॽबा रोमि सुहाङ्‌गे़म्‍बा
    वये़ल्‍ले़ यहुदि लाम्‍लोःबाहाॽ थिक्‍हुप् मे़बोःक्‍खे़आङ् पावले़न् मे़दे़म्‍सु
    हे़क्‍क्‍याङ् रोमि सुहाङ्‌गे़म्‍बाल्‍ले़ कुदगि खासे़न् लोःन्‍छे़ मे़दारु॥
  xnj-xnj: Nambu lukumbi Galio peavi chilongosi wa Akaya, ndi Vayawudi vakamzangila
    Pauli kwa pamonga na kumpeleka kulibanji la mihalu.
  mmx-mmx: At lara laaleng ne Galio ga nemen ngan lamgomgo at limixin to Grik. Limixin
    me Judaia, diga vot eburu la diga ranga alis ne Pol la diga lok ka i uto at lavapaase.
  cbr-NT: Usaquian ñuixuncëbëbi ca Galión, axa Acaya menu 'icë unicaman 'apu 'ain,
    judíos unicamax Pablomi nishi tsuáquiruacëxa. Tsuáquiruquin bibianquin ca an uníxa
    unimi manania cuacë unicama timë́cë anu buáncëxa.
  tee-NT: Para acsni k'ai ucxtin ixjunita ju Galión laxalacat'un Acaya pus ju israelitanin
    tatak'aixtoklh. Tach'apalh ju Pablo. Talhi'alh lacapu'ucxtin.
  eng-LSV: And Gallio being proconsul of Achaia, the Jews made a rush with one accord
    on Paul, and brought him to the judgment seat,
  cak-NT: Y chupa ri tiempo ri', ja ri jun achi rubinan Galión ri gobernador chiri'
    pa rech-ulef rubinan Acaya, anchi' c'o-wi ri tenemit Corinto. Ri tiempo ri' ri
    israelitas xquimol-qui' chi xecataj chirij ri Pablo. Y xquic'uaj pa tribunal,
  pah-NT: Irũa mbytera rupi judeus'g̃a jatykai Paulo'ga rehe ga pyhyga ga rerogwovo
    Gálio'ga pyri. Gálio'ga ko pevove'g̃a governador'ga Acaiapeve'g̃a gwyri pe. Igwete
    judeus'g̃a Paulo'ga rerohoi ga pyri te'i ti ga Paulo'ga reaporog̃ita pe javo.
  sja-NT: Mamĩda, mama bɨde, Romadepema Galión apatap'edaa Acaya eujãdepema poro waibɨa
    bak'ãri, judiorã chok'ara pedeeteejida mãik'aapa Pablo jita ateejida iru k'ĩrapite.
  xed-xed: Ma fitika nzakwa Galiyuna ka ŋumna ta haɗika Akaya tama, ka gwaftá la Yahuda
    ta wi ka gruŋtá Pwal. Ka kladaptá həŋ da vla tsa guma.
  mks-NT: Joo mé tiempo cán na̱casáhá cómí in da̱ naní Galión cuéntá sa̱há ña̱yivi
    estado Acaya nu̱ ndáca̱a̱n ñuu Corinto cán. Já na̱ndique táhan ndihi na̱ Israel
    ña̱ cúni̱ na̱ caja xíxi na xi̱hi̱n Pablo chí na̱tiin na da̱ já ñéhe na da̱ cua̱ha̱n
    da̱ vechúun.
  gfk-S: Be Galio ga tamat na lilie ter rasi Akaia, ira Iudeia di ga tur tikai ura
    sungsungute Pol ma di ga lamus halala ie tano katano na gil harkurai.
  bmu-bmu: Kusum eŋgimalökmö, Rom yeŋön azi Galio kuŋgugetka Akaia prowinsgö kiap
    gawönö malöhi, nalö miaŋgöreŋ Juda jitŋememe yeŋön mindiriba Pol tuarenjoŋ ak
    waŋgiba öröba keu jakeŋe al waŋgiget.
  dgz-dgz: Evi at Rom apane yaua Galio, at Guris ayope tani gapan, Diu nagirewa iame
    Pol anu koeamen menan waran wanene paewa amon.
  eng-GNV: Now when Gallio was Deputie of Achaia, the Iewes arose with one accorde
    against Paul, and brought him to the iudgement seate,
  zaa-NT: Loti' uccua Galión gobernador le' Acaya región qui' Corinto nna bitùppa
    ca judíua contra Pablua nna guche' cą bi le' yú'u lahui' qui' ca niá nna,
  eng-WEBSTER: And when Gallio was the deputy of Achaia, the Jews made insurrection
    with one accord against Paul, and brought him to the judgment-seat,
  guh-guh: Pamatacabi Galiónvënënë Acayanacua evetaponapona, judíovi najamatabëcuenejëpaeya
    tsimaxënacaetuatatsi Pablo pevaetabinexatsi. Nexata itsa vaetabatsi, Pablo caponaliatsi
    penutsinexatsi nacuaevetsinë Galión pitabarata.
  bon-bon: Rooma Babo Mope Biname te liba biname ngii Galiyo ne mopeyame me jewenige
    Griik biname bime Akaya gawe tääpume, Israela biname cina piba Paulo ne gigri
    joomlisi, ecanisi teebine atrana puupu me.
  nhw-BL: Teipa ipan nopa tonali quema Galión elqui gobernador ipan tlali Acaya, mosentilijque
    sequin israelitame catli quicualancaitaque Pablo. Quiitzquijque huan quihuicaque
    iixpa Galión para quitelhuise.
  mgw-mgw: Nsimu Galio paabile mpi'ndo wa nkoa wa Akaya, Ayahudi batikuntangya Pauli
    kwa pamope na kumpeleka kumankama,
  swh-ONEN: Lakini wakati Galio alipokuwa msaidizi wa mwakilishi wa mtawala huko Akaya,
    Wayahudi waliungana kumshambulia Paulo, wakamkamata na kumpeleka mahakamani.
  wbi-wbi: Looli u Galio akavombilue kuva n'temi ughwa ku Akaya, ava Yahudi vakima
    palikimo nhu Paulo na pikun'twala pavulongolo pakitengo ikya vuhighi,
  bba-bba: Sɑnɑm mɛ Gɑlioni u sɑ̃ɑ tem yɛ̃ro Gɛrɛkibɑn tem sɔɔ, Yuubɑ bɑ nɔɔ tiɑ kuɑ
    bɑ Pɔlu seesi bɑ kɑ nùn dɑ siri yerɔ.
  eng-KJVCPB: And when Gallio was the deputy of Achaia, the Jews made insurrection
    with one accord against Paul, and brought him to the judgment seat,
  kgk-NT: Ha upéi katu oiko mburuvixa ramo héry va'e Gálio, Acaia yvy pygwa-rehe omanda
    va'erã. Oiko jave, judeu kwéry onhombo'e mbo'e Paulo-pe oipyhy hagwã hikwái. Upéi
    oipyhy heraha-vy mburuvixa renonde-py omoĩ hagwã íxupe.
  waj-waj: Ii suai ivaki Roomaiya ngiariikidiri vaidi voovai nnutuuvo Garioonna titooduu
    mmata Ereengaivaki oro kua radudeera kieetavai variravai. Varuduu Yutayaa vaidiiya
    nuunaida Pauruusaa utu raririida kua radudeera nnauvaki viravai.
  cpy-cpy: Tema riitaki Galión jewatatsiri janta antawoki kepatsi iiteetziri Acaya,
    aripaete retanakawo Judá-paeni ikoshekari Pablo. Raanakiri pinkathariki.
  mpx-mpx: Galiyo wana sauga gavana labi Akaiya elana, inoke Yudiya wali nuwatu hi
    pamaisena hi na Pol hi lib ge hi pwatanik tologugui o elana tage ni pakot.
  wbp-wbp: Ngula-puruju, yangka kingi wiri-jarlu Ruumu-wardingki, ngulangkuju wati
    jinta milarnu yirdiji Kaliyu yungu-jana nyina wiri-yijala yapaku ngurrara-kari-wardingki-patuku
    yirdi-wardingki-patukuju Kiiriji-wardingki-patuku. Yangkangka kirringka Karinjirla
    kujalpa Puurlu nyinaja, ngulangkajulurla Juwu-patuju jangkardu turnu-jarrija,
    manulu ngula-jangkarluju Puurluju puuly-mardarninjarla kangu kuwurtu-kurra yangka
    Kaliyu-kurlangu-kurra.
  luo-luo: Kane oyudo Galio en ruodh Akaya, jo-Yahudi noriwo ni Paulo mi negimake
    gitere e od bura,
  nhe-NT: Teipa ipan nopa tonali quema Galión elqui gobernador ipan tlali Acaya, mosentilijque
    sequin israelitame tlen quicocolijque Pablo. Quiitzquijque huan quihuicaque iixtla
    Galión para quiteilhuise.
  aii-aii: ܟܲܕ ܓܵܐܠܝܼܘܿܢ ܫܲܠܝܼܛܵܐ ܕܐܵܟ݂ܵܐܝܼܵܐ ܝܗܘܵܐ، ܓ̰ܡܝܼܥ ܠܗܘܿܢ ܝܗܘܼܕܵܝܹ̈ܐ ܘܕܒ݂ܝܼܩ
    ܠܗܘܿܢ ܠܦܵܘܠܘܿܣ ܘܡܘܼܝܬܹ‌ܐ ܠܗܘܿܢ ܐܸܠܹܗ ܠܟܸܣ ܕܲܝܵܢܵܐ.
  esk-NT: Gallio kavanauŋupkaqtitlugu Greece-mi Jew-ŋuruat katiplutiŋ tigguġlukługu
    Paul uqaqsittaaġviŋmuutiniġaat
  msb-msb: Ugaling san si Gallio an gobernador san Acaya, nagbiriyo an mga Judio sa
    pagdakop kan Pablo kag gin-upod siya sa korte.
  cpa-NT: Ni³ jøng² jmai³ mi³lán¹² Galión dsi³máh² quián¹² Acaya, ca¹túgh² dsa² judío
    cøng² jǿg³, ca¹jmo¹dsa møah¹³ quianh¹³ Pablo. Ca¹ŋi¹jǿg²dsa ni³ ta³.
  dso-dso: ଗାଲିୟନ୍‌ ଆକାୟର୍‌ ରମିଅ ସାସନ୍‌କାରିଆ ରଇଲା ବେଲେ, ଜିଉଦିମନ୍‌ ଏକ୍‌ଜୁଟ୍‌ଅଇ ପାଉଲ୍‌କେ
    ଦାରି ବିଚାର୍‌ନା ଜାଗାଇ ନେଲାଇ ।
  meu-meu: Galio be Akaia tanona e lohiaia matama negana ai, Iuda taudia ese Paulo
    e daḡedaḡe henia mai lalodia tamona, bena hahemaoro gabuna e hakaua lao;
  yva-NT: Arono pemerinta Roma mo Galio aijaseo be gubernurive no propinsijo Akaya,
    naije vatano Yahudi wayao mbe intabove ti wo Paulus aijar wo augaveta no Gubernur
    Galio nui indamu po mangke rapatimugo ai.
  dgc-dgc: Nadid, to panahun ni Galion a gubernador ta Akaya, éy nagkaesa du Judeo
    a dekpén de ti Pablo, a nitugén de siya ta huwes.
  zpm-NT: Laa zeeṉe bzob meṉ ne lë Galión zobnabey me xtan Acay, grë zha Israel ne
    no Corint ga bnediidz zho grë zho bnaaz zho Pabl güeyzo zho me lo Galión
  hix-NT: Taa. Koryentu hon komo kayaryet me harha nehxakon hakahpa tà, Karyu, Akaya
    yamtar hon komo kayaryetà rma hatà. Àkayaryet kom me noro yehtoko rma, Pawru yahohtxownà
    hatà, Xuknewyana komo. Àme rye rma haxa tehutwatxho kom hoye ro nahohtxownà hatà,
    txom. Natxownà hatà, Karyu yahonà ymo màtkoso, onytxano ytxoho ro màtkoso.
  sim-sim: Hako os ma lar hi orhi Galio, provins Akaia orok malakamak or nari wolo
    Judama ondo li usaha Polin wutarik limu owera. Uhu kotik orin li laha ihi limu
    mbara,
  npi-ULB: तर जब गालियो अखैयाका शासक बने तब यहूदीहरू एक भई पावलको विरुद्धमा उठे र
    फैसला गर्न पावललाई न्याय आसनको सामु ल्याए ।
  cgc-cgc: Ta timpo na Galion gubirnador naan ta Acaya, mga Judio na ula gatuo gaisyaay
    naan ta syudad Corinto ta pagkuntra ki Pablo. Papatubang danen kanen an naan ki
    Gubirnador Galion.
  tim-tim: Sop are bo akto Roma luâk siâ kotŋe Galio are Akaia yeŋgât humoyeŋe malep.
    Mando ainâk Yuda luâkŋe Paulo ekmâ gasa agaŋi. Gasa agaŋmâ kiapgâlân mem arim
    den âiân kali.
  yor-yor: Nígbà tí Gallioni sì jẹ baálẹ̀ Akaia, àwọn Júù fi ìfìmọ̀ṣọ̀kan dìde sí
    Paulu wọn sì mú un wá síwájú ìtẹ́ ìdájọ́.
  wos-wos: Hukémbu Romna néma du wandéka dé Galio ye Akaiana héfambu rekwa du takwaka
    dé néma du re. Wun nukwa di Judana du natafambu hérangwanda Polré huluke hura
    yi, hundi buléndaka hafwaré, néma du Galioka.
  emp-NTPO: Galioʌ̃ abada Acaya druad̶ebema boroda b̶esid̶e judiorãra bed̶ea ausid̶aa
    Paulo biẽ́ od̶i carea. Idjira maʌ̃ Galioʌ̃maa jida edesid̶aa.
  eng-F35: Now while Gallio was proconsul of Achaia, the Jews with one accord rose
    up against Paul and brought him to the judgment seat,
  ind-ind: Tetapi pada waktu Galio menjabat sebagai gubernur provinsi Akaya, orang-orang
    Yahudi bersatu melawan Paulus. Mereka menangkap dan membawanya ke hadapan Galio
    untuk diadili.
  pes-OPCB: اما وقتی گالیون حاکم ایالت اخائیه شد، یهودیان با هم بر ضد پولس برخاستند
    و او را برای محاکمه به حضور حاکم بردند.
  mpt-mpt: Galioe Glik teni komok anea Yudai miniba baaniba Nibo Fole kot kebanomo
    ge baaniba afu debeb moniba Galio esu unaniba
  ssx-ssx: Kutu piekepate Ka꞉liota꞉ mo Akaya nane kapomani tieke haena꞉ leeke pita꞉ta꞉
    mo Diu haliwekima꞉ Polo luekema꞉ apa꞉tao pi yokaalu puluekema꞉ mea pua alota꞉
  mkl-mkl: Wɑɑti iyi Gɑliɔ̃ɔ wɑ jɛ ilɑɑlu si ilɛi Gɛrɛsi, ŋɔi Zuifu ŋɑu ɑ̀ ce ɑnu
    ɑkɑ̃ ɑ̀ tɔtɔɔ ɑ̀ ɡbɑ̃ Pɔlu ɑ̀ bɔòɛ bi ku ce kiiti.
  gaq-gaq: ଗାଲିୟୋ ଆଖାୟାନେ ରୋମୀୟ ସାସନ୍‌ ଡିଙ୍ଗ୍‌ଣ୍ଡ୍ରେ ଲେଃକ୍ନେ ବେଲା ଜିଉଦିଇଂ ମୁଇଂତୁଗ୍‍
    ରିସିଙ୍ଗ୍‍ଚେ ପାଉଲ୍‍କେ ସାଃଆର୍‍ଚେ ବିଚାର୍‌ ଡୁଆ ଡୁଙ୍ଗ୍‍ୱେଆର୍କେ ।
  gof-RNT: Gaaliyoosi Akkaya biittaa aysiya wode Ayhudeti issife Phawuloosa bolla
    denddidi pirdda keethi iya efidi,
  unx-unx: ଗାଲିୟୋ ଆଖାୟା ପାର୍‌ଗାନ୍‌ରେନ୍‌ ରୋମାନ୍‌ ଲାଟ୍‌ସାହେବ୍‌ ତାଇକେନ୍‌ ଇମ୍‌ତା, ଯିହୁଦୀକ
    ମିଦ୍‌ତାଃରେ ହୁଣ୍ଡିକେଦ୍‌ତେ ପାଉଲୁସ୍‌କେ ସାବ୍‌କେଦ୍‌ତେ କାଚାଇରିତେକ ଇଦିକିୟା ।
  gah-gah: Lá okago, Akaia mikasigú agulizaki ve napa minamó, agulizá Galió. Eza gizapa
    onoigo, Zuta vegenalite ali apiziake Pauloni lova ali amiake, goní numutoka alímiki
    vake,
  lcm-lcm: Si taun ke, Galio katapo ainoinoai ani palpal Akaia, asukang a ri Iudaia
    kila tung kuvul asi vil arikek ani Paulo, na kila tak ia ane mete saupai
  aer-aer: Kele artwe anyente Gallio arritnye anteme akngerrepate irreke apmere Achaia
    arritnyeke Jew areye Paul-eke ahele anthurre irreke itne renhe arntwirrkemele
    court-werne akngerlte-iweke akngerrepate Gallio ikwere itirretyenhenge nthakenhe
    anteme irretyeke akurne apeke-arle mpwarekeke.
  qvc-NT: Chay tyimpupiqa chay prubinsya Akayapa prifiktun Galyun kaptinmi, Jisuspi
    mana kriyiq isrraylinukunaqa tandakashpa, Pablupa kuntran alsakarqanllapa. Chaymi
    payta dimandarqanllapa chay prifiktupi.
  tgl-ULB: Ngunit nang si Galio ay naging Gobernador ng Acaya, sama-samang nag alsa
    ang mga Judio laban kay Pablo at dinala siya sa harap ng hukuman;
  cbs-NT: janua ja mai pakea Acaya anu jatun romano xanen ibu Galión jatu xanen ibuxunaya
    judio xanen ibubun Pablo ja akin chitenun ixun achixun januxun Galión tsauxun
    jatu unanti wamis anu Pablo iyuxun
  xtm-NTPP: Kovaa ni kuu ja kivi tátnuni tee kúu Galión ma ñuu Acaya ma, ñayii judío
    ma, ni ka ndatnu'u tna'a i, te ni ka tnii i Pablo ma te ni jan koo i ni ka jan
    xsia'a i de nuu tee kúu Galión ma nuu ja'nde de tniñu ñayii ma.
  nnq-nnq: Kingobu Galio apakiba nkolongwa ju Loma jwa Akaya, Akayahudi ngaba kongana
    pamwe, ngabampukila Paulo, nu kumpeleka kukitamo chakananhota.
  bao-NT: 'Acaya macã wiogʉ, Galión cʉ̃ ca niiri rʉmʉrire, judíos nea poo, Pablore
    ñee, wiorã pʉtopʉ cʉ̃re ami waari, o biro cʉ̃re ĩi wedejãawa:'
