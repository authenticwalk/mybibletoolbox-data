  agt-agt: A ta kabalinan na kumanen a nagyan bit i Pablu ta ili na Korinto abat ta
    medyo mabayag. A gafu ta mabayag mantu ten a “Eyak na ha, a makkamu kanan,” kunna
    ta mangurug kiden, kapye na nagtugut, sa ikid nig Akila ikid ni Persila. A nabayag
    na hapa ya awena nepagposip ni Pablu gafu ta itta ya nekari na ta Namaratu, ammi
    tekiden nakadatang ta ili na Senkareya a yen ya nagposipan na ta huk na en, te
    nabalin na ya nekari na en. A sangaw naglugan kid ta bapor nga ange ta lugar na
    Siriya.
  lug-lug: Pawulo n’amala mu kibuga omwo ennaku eziwerako, oluvannyuma n’asiibula
