  txu-NT: Nhym kam Paur krĩraxbê Kôritu tãmkam arek ar ba 'ãtũm ne. Ne kam arỳm Jeju
    kukwakam me kute abeno kamy arkum, “Ba on”, ane. Ne kam arỳm Prixiramẽ Akwire
    ar aprôn aro tẽ. Ar pykabê Xirij'ỳr tẽmmã. Ne krĩraxbê Xekrere kumrẽx'ỳr tẽn 'ỳr
    bôx. Bôx kêtri ne Paur Metĩndjwỳnhmã amikabẽn pydjin arẽ. Ne kam amikabẽn kôt
    amijo tẽn arỳm aminhinomã amimẽ nhym me arỳm kum krãnh kê, mebê idjaer kukràdjà
    kôt. Nhym kam ar nox ne.
  eng-WEBU: Paul, having stayed after this many more days, took his leave of the brothers,
    and sailed from there for Syria, together with Priscilla and Aquila. He shaved
    his head in Cenchreae, for he had a vow.
  gnw-NT: Jare cua rendave pe Pablo upɨta ye jeta ara joco pe. Jayave oo upurugüɨrovia
    vae reta güi, jare uasa ɨ guasu rupi Siria cotɨ Priscila jare Aquila jupíe. Jare
    tenta guasu Cencrea pe Pablo uipẽpica iñãca. Echa'ã tenonde yave jei Tumpa pe
    uyapota mbae chupe ndei uipẽpica iñãca mbove.
  mux-mux: 'Poll ena pulele kolea-auli Korin we molupaliinga, penga Krais-nga yambumandu
    nimba mele: “Na pukur. Eni numanu waengu nipili molku konjai.” nimba kene yunu
    pupa, Senkria taon-nga no-numú kéluna pupaliinga, sipna kolea Siria propinjina
    purum. Akwilla kene Pirisilla-sele Poll-kene wasie tapú-toku puring. Sipna koela
    pumbaliinga kolea Senkria taon-na we molupaliinga yunu-ni Pulu Yili-kene “Ulu
    te aima sika tembu.” nimbaliinga mi lepa kene yunga pengi-dili yi te-ndu “Kolumungú
    tinjui.” nirim.'
  maj-NT: Nkjin ni̱stjin ts'andaya yo̱ Pablo̱. A̱s'a̱i kitsubakjá já nts'eé a̱t'aha̱
    ja tífi a̱nte Siri̱a̱. Nk'ie nga tsichu nanki Cencrea̱ nga kits'ín ni̱yá, j'ájnu
    kaha̱ yjoho̱ a̱t'aha̱ ja títs'íntjusun nku ni xi kits'ínkie Nti̱a̱ná. A̱s'a̱i
    jakj'á nku tsutsu ko̱ ngji a̱nte Siri̱a̱ nga tje̱nko̱ ts'íhin Akila̱ ko̱ Priscila̱.
  bkq-NT: Iweâpa myani Paulo Corintodâ awyly, Jesus einwânni modo agâ. Târâ tatay,
    Deusram “Âdylâ âmâem aiese urâ” kewânmy. Ilâpygueduo myani âsedaenguly tâxiguehoem.
    Tuhuru wâgâ myani Cencreiaram idâly. Áquila, iwydylâ Priscila warâ myani eagâ
    idâim. Cencréia iduantaji tainsemo myani. Mârâ tuantayba tâtâly iraynâ, Paulo
    tyangahudu tatâen-honze myani, judeu domodo ezewenry aralâ, Deusram adâkehobyry
    aralâ adâituo. Paru oze myani idâlymo, Cencréiadâpa.
  kue-kue: Pol eremogl Korin kamun igle enge tau olto wanmoglkwa. Ana okuwo pirngi
    dingwa yomba kondo ye ende Siria kamun enapre ana Prisila ya Akwila ye bogl akiye
    sip mina endinamnedi erikwa. Ana Senkria dumo igle Pol ende suna sip mina pikre
    ye bre yungo komnaiye kana bagl endungwa. I ye God mina ka digidi panduglmara
    pre bre yungu baglkwa.
  cot-NT: 'Ariqueate irira Paavoro ichoocaque oshequi savincaguiteri oraniqui Corintoqui.
    Ariqueate yoanaji iquenquetsatacaajianajiri irapiguemisantarijiateni. Ariquea
    itejianaca yamajatacojianaque iroajianaque Shiriaqui itsipatanacaro Pirishira
    aisa irira Aquira, cotanquitsi yoajiapanajanti Senquereaqui yojocaguinatapanajantaqueate
    cameetsanijite irinetsanataquero icantaquerica Aapani Irioshi, icantiri: “Coajica
    nonteroncaquerogueti nocamantaquempica nojocaguinataquempa.” Ariqueate itejianaca
    yamajatacojianaque.'
  bnp-bnp: E Paulus i made vonga o Korin na parava ranga. Muri i pe e huriki a kabukabu
    vonga, i lakea o Senkria turana e Prisila, e Akuila. I ali vuroki vonga a vuna,
    a vuhuna i rata pali a maki tara i ta muholi vona na Vure ge ratea. Muri to rike
    na aga, to lakea na tabeke ne Siria.
  apn-NT: 'Tã nhũm Pawre arĩ Korĩt kamã mẽ hkôt pa nẽ gaa nẽ nojarêt nẽ Jejus kôt
    htõjê mã amnhĩ jarẽ nẽ mẽ kãm: —E kot paj ma akupỹm pika pê Sir wỳr mõ. Anẽ. Hãmri
    nẽ mẽ kêp kato nẽ ma hwỳr mõ. Nẽ ma amnhĩ kôt Akirti mẽ hprõ Prisire wa o mõ.
    Mõõ nẽ krĩ pê Sẽnkrej wỳr pôj. Nhũm Pawre amnhĩ kukamã mẽmoj tã tanhmã Tĩrtũm
    mã amnhĩ jarẽnh to nẽ amnhĩ jarẽnh xà hkôt amnhĩ krã hkênh pa. Ijaew kot amnhĩ
    nhĩpêx xà hkôt ã amnhĩ nhĩpêx anẽ. Hãmri nẽ mẽ pàr wỳr agjê nẽ Sẽnkrej rũm kato
    nẽ ma Sir wỳr mõ.'
  ctp-NT: Ti nganun Palyu kichen kanꞌ ti tyun tsan. Kanꞌ mslaaꞌ yu loꞌo taꞌa nten
    ꞌin Jesucristo, mdoꞌo yu ndyaa yu loꞌo Aquila loꞌo Priscila kanꞌ. Kanꞌ ndyaa neꞌ
    niꞌ yka naꞌan nde kichen Cencrea, chaꞌ tsaa Palyu la lo yuu ꞌin Siria. Nde kichen
    Cencrea kanꞌ msiꞌyu kicheꞌ neꞌ ke Palyu chaꞌ ngwañaꞌan ka biyaꞌ tiꞌ nten chaꞌ
    ndiya ska chaꞌ nu wa mskanꞌ yu loꞌo Ndiose ti ngwa xkanꞌ la.
  opm-opm: Gahan Por oh Korin ap mutuh orhor patdapat Jisas orhe nita taptem ihirnong
    kapkep mara Akwira ihit gaminsi ihir sip tem ros pipari. Por oh sip tem ros na
    pim patin orhor Senkria aptei oh Noh Got gwe win tei noh arpin ihtipramur rim
    kak bat pira ham kak tohondeimur por kak tohondeipat Siria mongnong sapero rim
    ihir sip tem rosa pipari.
  bvr-bvr: Lika Paul ngorrngurra gun-jaranga a-ni gata Gorint, lika a-garlmuna, burr-bawuna
    worlapa arrburrwa yerrcha aburr-gata, lika nipa rrapa Brichíla rrapa Akíla aburr-garlmuna,
    aburr-bona yi-gata Jiriya (Syria) aburr-ngoyurra. Minypa gu-rrepara aburr-bona
    Jenkriya (Cenchrea), gatiya minypa Paul a-wena nula ana-werranga mula a-jirra
    a-jagulmurra rrapa bama an-gorla a-negarra minypa gun-birripa gun-guwarr, ngardawa
    gun-ngiya gun-gata nipa Paul ana-nyala gochila a-rrana Wangarr.
  wal-wal: PHauloosi daro gallassaa Qoronttoosan uttidoogaappe guyyiyan, ishantta
    sarotidi, PHirisqqiliiranne Aqiilaara markkabiyan Sooriyaa biis; baassi shiiqo
    gatoi de7iyo gishshau, Kinkkiriyaa kataman ba huuphiyaa meedettiis.
  zad-NT: Ka wde gok ka', Páblona' bigaaṉche' sshach Coríntona'. Na'ch biḻee dill'
    beṉ'ka' nonḻilall' Jesúza' na' bizee kwenc̱he shaje' gana' mbani Síriana'. Na'
    Priscílana' len Aquílana' zejlengake'ne'. Na' ka zi' sho'gake' ḻoo barkwa' yiza'gake'
    yell Cencreana', Páblona' bshib yic̱hje'na' kon ka nc̱hebe' gone' lao Chioza'.
  kmg-kmg: Paulo e Korinti haeo jufehuc juku opâ ruac mâzoc-joparâ Siria mâreŋko raocte
    wokeo fewec. Erâ Prisila â Aqila jahe ehec mâmâc rambiŋ. Wokeo fezo ehuc Keŋkereai
    haeo qizec-ticne rowec. I juwicnao Anuturao mumupaŋ-ticne râerâ qizec mi roro
    mâc juhame mumupaŋ dameŋ-ticne tarawecte iŋuc ewec.
  aso-aso: Neꞌmine ogavo Pauloꞌ aza Kolidi ebekuꞌ gamene haꞌnatile ma nomino Izesuꞌ
    zuho meseꞌ asekaꞌ lo-ngedo Pilisikilaki idoꞌ Akuilaki ngeleꞌmizo Kenekelea ebetoꞌ
    vo hetelineꞌ. Gozopoꞌ Oꞌmosoꞌmi guliveloꞌ lo huko godolo zopovo hukamo haza hulokineꞌ.
    Kenekelea ebetoꞌ hetelo lo hukineꞌ gamene alitavo aꞌmidoꞌ godolo zopovo hukineꞌ.
    Hukavo Silia misubouꞌ vilisa sipiuꞌ dizi guvo noso hukiꞌmi vaniꞌ.
  uli-uli: Sa mel tefael Paulus irer chotugul kowe woal Corinth le ye ssulay tot.
    Iwe ngo yesa ligdir sa terag le ye hasi Priscilla mo Aquila resa loh woal Syria.
    Imol molwe re bele chuy mo woal Cenchreae ngo yesa gurchaliloh molwe chemal le
    fael sew promise yal le ye foru.
  nin-NT: Bulu a sha so mwe ivi na amuya abiga ba ba nu Korrintiya, mre na gru ga
    ijirrigi i amasirr na anu Priskila tuku Akila na kuma nu Sirriya. A nise gru,
    u Bulu à shi ku Abachi azhi, ima yo i du ma à kurr itu ima yi bari na gru ni ìgbù
    nu Kenkriya wa.
  acu-NT: 'Turamtai Pablo Corinto yaktanam nukap kinta pujusmiayi. Nunia Cristonu
    ainaun: Weajai tusa ukukmiayi. Nunia Priscilajai, tura aishri Aquilajai Cencrea
    yaktanam juun entsa yantamen wemiayi. Tura nuni jea yaanchuik Yusen: Wi turatatjai
    tímia nuna umiktas muuken awamramiayi. Nunia juun kanunam engkemawar, Siria nungkanam
    waketkiartas wekaasarmiayi.'
  cak-WNT: Y ri Pablo q'uiy c'a k'ij ri xc'oje' na ka ri chiri' quiq'ui ri kach'alal
    pa Corinto, ri tinamit ri c'o pa rucuenta ri Acaya, pero xapon c'a jun k'ij tek
    c'o chi xbe el. Y tek ch'onak chic c'a ca chique ri kach'alal, riya' xoc c'a el
    pa jun barco riche (rixin) chi xbe c'a pa ruwach'ulef Siria ye rachibilan c'a
    el ri Priscila y ri Aquila. Yac'a ri Pablo c'o ri rutzujun (rusujun) chare ri
    Dios. Rumari' tek xe'apon pa Cencrea, ri tinamit ri c'o chi ye'oc wi el pa barco,
    ri Pablo xusocaj ri rusmal tak ruwi' y co'ol xuben c'a chare, riche (rixin) chi
    retal chi riya' xuq'uis yan pa ruwi' ri rutzujun (rusujun) chare ri Dios chi nuben.
  ebk-ebk: Nakepagyan hi Pablo ad Corinto as ongor pay ay urkiw as nan iib-ana ay
    omaafurot. Angkiay ya as nan nanaynanana kan chicha ay uy munpapor ay munfiangad
    ad Siria ay kadwana cha Priscila kan Akila. Nanarcharancha at inmuy ad Cencrea
    ay hid-i nan nunpaapollokan Pablo ta mangepail-ana ay natongpar nan ensapatana
    kan Apo Dios.
  spa-PDDPT: Pablo permaneció aún muchos días en Corinto. Se despidió de los hermanos
    y navegó hacia Siria con Priscila y Aquila. En Cencreas se rapó la cabeza, porque
    tenía un voto.
  ruf-ruf: Pauli kakala Korinto kwa matsuwa mengi. Kuya kawaleka iwanu iwamtoghole
    Yesu, kadina mnumbwi Pilisila na Akila waghenda Siriya. Ako Kenkeliya, tsakagheta
    mvili tsake kwaapfila tsakeka laghano.
  gun-gun: Ha'e py ma Paulo opytave ranhe heta ára. Ha'e va'e rire irmão kuerya gui
    oo vy Síria katy ju oguata. Ngupive ogueraa Priscila ha'e Áqüila. Ha'e rami e'ỹ
    mbove Cencréia py onhopĩ uka oakã, mba'emo ojapo aguã re onhemboayvuague ojapopa
    ma rire.
  agu-BL: Poro yi Pawl, ben tlen tiemp ta'n le tnum Corint. Itzun yi nsken wi't baj
    chicawul quib scyuch' yi e' kajwutz, nin e' icy'tz. Nin e' xom nin Aquila tu yi
    txkel yi na bi'aj Priscila te Pawl. Itzun bantz yi tpone'n Pawl le tal tnum Cencrea,
    nintzun el jukij yi xi'il wi', tetz jun techl yi nsken tal tetz Ryos yi tz'elepon
    k'ab te yi yol yi nsken suk. Quicy'e'n tzuntz wi a' tan cyopone'n le ama'l cwent
    Siria.
  isn-isn: uPaulo, ze yakilaa kikie pang'wanso ku itungo ilipu, ai ualekile anya ndugu
    nu kulongola na meli ku Siria palung'wi nu Prisila nu Akwila. Ze ikili nu kuhega
    pa bandari, ai uzue insingi niakwe ku nsoko ai watula walapaa kutula munazili.
  eng-PEV: Paul kept on living in Corinth for some time, then he said goodbye to the
    Christians there, and he went to the town called Centria, and Priscilla and Aquila
    went with him. After they got to Centria, Paul cut all the hair off his head.
    You see, at some time before this, Paul made a strong promise to God, and then
    at this time, he did what he promised to do. And in Jewish culture, after people
    finish doing what they promise to God, they cut off their hair. After that, Paul
    got on a ship to go to Syria country, and Priscilla and Aquila went with him.
  ilo-ULB: Kalpasan iti panagtalinaed ni Pablo idiay iti adu pay nga al-aldaw, pinanawanna
    dagiti kakabsat a lallaki ket naglayag a nagturong idiay Siria a kaduana da Priscila
    ken Akila. Sakbay a pimmanaw isuna idiay sangladan iti Cencrea, inpakuskosna ti
    ulona gapu ta nagsapata isuna iti Nazireo a sapata.
  pir-NT: Sa yero Pablo Corintopʉ yoari pje ijiriquiro “Wahaʉ niaja”, ni cohe tiahye
    tiquiro Jesu yequinare. Tiquiro sa nidi bato tiquiro Priscila, Aquila mehna Siria
    yehpapʉ ijiri macapʉ pehãa wahahye. Cencrea wame tiri petamahapʉ tiquina esari
    bato Pablo Cohãcjʉ̃re “Ohõ saha mʉhʉre ye basaʉtja”, tiquiro nidire ye tuhasariquiropʉ
    ijiahye. Sa yero sa yeriquina judio masa tiquina yeducuriro sahata tiquiro poarire
    wʉha peho dutiahye.
  anv-NT: Ɛpyɛ́gé mbɔ, Pɔl ama bɛ́lé gejamégé ndɔ ne bɔɔ́ bi ákamé ne Jisɔs
    né melɔ Kɔrɛnt, ne ale jyɛ kpɛ ɛ́kpe manjyɛ né melɔ Siriya. Ndɛre áchwɔ ajyɛ,
    Prisila ne Akwila akwɔlé ji. Gébégé ɛbwɔ́ ákwɔné né Sɛnkrea, melu ɛwé
    ákpɛ́ne ɛ́kpe, Pɔl akpalé mekpo gétúgé depɔ ɛtiré ji abɔ anyɛ́meno mampyɛ
    mbaá Ɛsɔwɔ.
  sab-NT: Pablo chegu toi una Corintoge chui na ngle kwian Chubenu ole, bdagli Pablo
    jo siere una Corintoge Pablo gbi jigu kwian Chubenu ulitage, daba Chubenu kada
    Aquila kaire Aquila muira kada Priscila jo chage ule Pablo ole una Cencreage du
    gadale jogedaleni nga kweri Siriage. Pablo, Aquila, Priscila kle biale una Cencreage
    du gadale joge nga Siria ngnagu gire ngeru Pablo mo chuga itu ulita dba nate.
    Mo chuga itu ene e gerule Pablo lle bo ulita Chube alin una Corintoge ama mo ta
    gbu age kare Chube alin.
  tmd-tmd: Makwam Pol Korid mɨŋi uplöb mɨdön, nöbö mö Jisas mönö nugw pim bla ñɨgö,
    “Ñɨŋ yörɨk mɨjɨnö,” rön, Akwila Prisila mönöbö hogwa pɨsaŋ mögörɨb Siria duŋö,
    rön, Senkria taun, ban yuö diba pö yöra dumä. Senkria piaku du mɨdön, Pol mönö
    ölɨsö ödöriö God nugwo yadmɨdlö, rön, yöj panö nuŋwa waxöŋa.
  acr-NNT: Ekꞌu ri Pablo lik ukꞌiyal qꞌij xuꞌan chiriꞌ kukꞌ ri hermanos. Tekꞌuchiriꞌ
    xuya kan ri kꞌisbꞌal uchꞌaꞌtem chike, xok pa barco y xeꞌek pa ri luwar re Siria,
    junam kukꞌ ri Priscila y ri Aquila. Echiriꞌ xebꞌikꞌow chupa ri tinamit Cencrea,
    ri Pablo xusokaj bꞌi ruwiꞌ ruma uꞌanom jun bꞌiꞌtisinik che ri Dios.
  kpg-kpg: Paul guu noho i baahi digau hagadonu ala i Corinth i nia laangi e logo,
    gei nomuli ga hagatanga i baahi digaula, gaa dele gi Syria dalia a Priscilla mo
    Aquila. I mua dono hagatanga, gei mee guu dahi dono libogo i Cenchreae be dana
    hagababa dela ne hai.
  taj-taj: पावल कोरिन्‍थरी तिगै धिनधोना चिजी। जमाहेन्‍से विश्‍वासीगदेग्‍याम फेसी पावल
    पानी जहाजरी क्रेःबारी किंक्रिया भिबा ग्‍लारी निजी। थेदेन छ्‌याम प्रिस्‍किलादेन
    अकिलासएनोन मुबा। सिरिया भिबा ग्‍लारी निबाला लागिरी पानी जहाजरी क्रेःबा भन्‍दा
    ङाच्‍छा ह्राङसे लबा कबुल पूरा लबाला लागिरी किंक्रिया भिबा ग्‍लारी पावलसे ह्राङला
    क्रा भ्रेजी।
  avt-avt: Pol kepu wit Korin ketike mɨt nises hɨm me God me wɨ yapɨrwe. Epei au,
    hɨrak kau sip ketike Prisila wetike mɨtɨk kɨre Akwila, hɨr nerekir wan nen provins
    Siria. Nɨpaa hɨr nau sip wen au, Pol katɨp God hɨm me kɨmat wɨ keriuwesɨs menmen.
    Wɨ epei au, hɨrak mɨtɨk kime Pol paan kɨrak keit wit Senkria (keteikɨn mɨt wɨ
    hɨrak keriuwesɨs menmen me hɨrekes hɨram epei au).
  cbk-cbk: Si Pablo ya esta anay cuanto meses junto con el maga creyente. Despues
    ya despidi le con ese maga creyente y ya sale tamen junto con Prisila y con Aquila
    para anda na Siria, pero antes de embarcar sila ya manda anay si Pablo corta su
    pelo alla na Cencrea, para dale mira que ya cumpli gayot el cosa ya promete ya
    le con Dios.
  uig-ARA: پاۋلۇس كورىنت شەھىرىدە يەنە كۆپ كۈنلەرنى ئۆتكۈزگەندىن كېيىن، قېرىنداشلار
    بىلەن خوشلىشىپ، پرىسكىللا ۋە ئاكۋىلالارنىڭ ھەمراھلىقىدا كېمىگە ئولتۇرۇپ، سۇرىيەگە
    قاراپ كەتتى. يولغا چىقىشتىن ئىلگىرى ئۇ كەنقرىيا شەھىرىدە خۇداغا ئىچكەن بىر قەسىمىدىن
    چاچلىرىنى چۈشۈرۈۋەتكەنىدى.
  tuf-tuf: Eyta yajquír yahncút Pábloan esar pueblo Corinto birá cuanjacro. Jesús
    chiwa owár, rabin owár birá cuanjacro. Birá cuanír acsar bijacro. Canó caquir
    Siria cajc cuwayta bijacro. Priscila owár, Aquila owár béjecro. Cencrea tiw̃ béjecro.
    Cencrea cur car Pablo acsar ben inár ima cuis anar bahnác tuw̃jacro. Cahmoran
    Pábloat Sir quin bach yajquín wajáquinro. Eyta wajáqueyan Cencrea cutar bachan
    waajacro. Bach waacayat cuis anar eyta tuw̃jacro. Tuw̃ír car canoa caquir béjecro.
  abx-abx: Maliyat pa dina i pag'istar-na si Pablo ari si Corinto. Mangno agsarit
    iya si mga kabugtu'an-na si pagtu'o pagtaliwan pan prubinsya Siria huwang kas
    Priscila pati' Aquila. Aniya' bungto pandudu'ungan nag'arunan Cencrea nga sakop
    si Corinto kon singnga agpaburog iya sigon si mga tuluhu'an-na si mga Hebro pagpakulaw
    nga aniya' sa'ad-na si Diyos. Kahuman sinan patalabok na mga iya.
  mco-NT: Jac-huäcxɨjp Pablo jecy jɨm Corinto. Chi yhuinma'ñypɨdacy co chonaanɨ. Chi
    ycapxycɨjxnɨ mɨɨd je mɨbɨjcpɨdɨjc, e chi ybarcotɨgɨɨyñɨ ñɨcxnɨ jɨm Siria ñaaxjot.
    Ñɨcxnɨ quipxyɨ mɨɨd Priscila etz Aquila. Jɨm Cencrea, ca'nɨ anajty ybarcotɨgɨɨyɨ,
    Pablo yajcöme'px cödza'm co anajty cuyduñ yhuandaacɨn.
  bsp-bsp: Kɔ Pol owon dare da Kɔrɛnt mataka mɔlɔma, k’ender pəlembərnɛ awɛŋc aŋa
    alaŋ, k’ɛlɛk abil kəkɔ atɔf ŋa Siri, nkɔn, Pirsila kɔ Akila. K’ofonnɛ domp nde
    dare da Seŋkəre kəmentər ka kəlip ka tes ntɛ ɛnadermɛ teta Kanu mɔ.
  kqf-kqf: Pol Kolintimo i miya gulata kaka bi valevaletina i waiebonedi bi kukakukaḡa
    i nawa Sailiya, Akwila bi Pilisila vaitedi. Bi muliḡa kaka ya geluna ba Kenkeliya
    malagainemo dabana a suvi. Banina tana Maimaituwa lisinemo i giugiuwapana ena
    palatemo i tava.
  cpb-NT: Osheki kiteesheri risaikawaitanai Pablo janta Corinto-ki. Irojatzi riyaatantaari
    itsipatanaawo Priscila eejatzi Aquila, riyaatairo Siria-ki. Okanta janta Cencrea-ki,
    tekera rotetanaiyaata, rameetanakero iishi, rimonkaatantyaawori ikashaakaantakeri.
  aon-aon: Pol wata nani eshesh Kristen nape sabaihi nyumneh abrudok wabur Korin.
    Aria wata nakutishukuk nani Prisila kwani Akwila sharao korohuk shanak um debeigi
    nahobig Siria. Watak shurao korohuk uwe aria Pol nakitak natupok ananig barag
    banog um abrudok wabur Senkria. Nenekesh namudok um maresh, anan douk nakripan
    enen adurin atinyi baraen Iruhin abom um nunek enesh eshudok eneshenesh.
  hus-NT-2005: Na Pablo kʼwajay bél owat Korinto. Más tayíl, in utsaꞌich tám an kidháblábtsik
    abal neꞌchich ani balinich tám ban tan abal ka kʼale ban chabál xi Siria junax
    kʼal na Prisila ani na Akila. Ban bitsow xi Senkrea, tam ti yabél balnék ban tan,
    na Pablo olilin abal kin tʼajaꞌ jun xataꞌ xowaꞌ in ulúmal neꞌech kin tʼajaꞌ.
  mig-NT: Ko Pablo, ni̱ kuu kua'a̱ kɨvɨ́ kánchaa̱‑de yúan. Te ni̱ nakuatá'ú‑de nuu̱
    táká ñani̱ yúan. Te kua'a̱n‑de jíín barco onde̱ ñuu̱ Siria. Te Priscila jíín Aquila
    kája'a̱n jíín‑de. Te ni̱ jaa̱‑de ñuu̱ Cencrea. Te ni̱ se̱té‑de xini̱‑dé sɨkɨ̱
    ɨ́ɨn tu̱'un ni̱ keyu'u‑dé.
  bps-bps: Na mlo Fol mnè di saféd i dad faglut di Korintu. Na kafnge én, tnagakan
