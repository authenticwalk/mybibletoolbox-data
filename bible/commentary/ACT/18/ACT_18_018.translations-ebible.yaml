  zar-NT: Pablo bugáʼanëʼ lu yödzö naʼ zián dza, ateʼ gudödi busiyönnëʼ bö́chiʼruʼ
    nacuʼë niʼ didzaʼ, guyijëʼ yödzö Cencrea, ga niʼ benëʼ yútusö icjëʼ, tuʼ dë tu
    le nazíʼ lu nëʼë lahuëʼ Dios gunëʼ. Níʼirö gurenëʼ tu lëʼe barco, para tsejëʼ
    luyú Siria, dzágagaquiëʼ lëʼ Priscila, en Aquilo.
  kde-kde: Paolo nkuikala aneko ku Kolinso kwa maduva lohe. Anepo nkulailana na avake
    vankulupîla Yesu, nkuhwena ku Kenkileya, aneko Paolo nkumowa linolo ing'anya ánitimisa
    nasili yanavikile muyo mwa Nnungu. Anepo nkukwela mmeli ihwêna nchilambo cha ku
    Siliya akuno apapatènè na Pilisila na Akila.
  ata-ata: Paulo muxolusi o ne Kolinito ne voxo ta piena mukalu, la anu Muꞌitaloneꞌi
    ta mitema aneꞌi ane mimuxaxu taneꞌi noxou Iesu, io mutelo no lasipi sou mulai
    ne Silia. La Pilisila ilou Akuila mitelo sou iloꞌa milai. No mine anu utelo no
    lasipi uao, muxolu ne Kenkulia si ꞌo, la anu muxotosou laxusou xo tavaꞌu lexe
    anu musakii vaikala vile mulai noxou Lataua.
  qvw-NT: Chaypïtapis cay Corinto malcäćhümi unaylä Pablo capaycula. Chaypïtam chalapacücunäpi
    dispidiculcul Siriacta cutipämunanpä barcuman ishpipäcula Priscilawan Aquilawan
    cumpañachiculcul. Manaläpis yalulmi Cencrea malcäćhu umanta lutuchicula, Diospa
    imacta limalicul lluy cumplinanpä.
  nfa-nfa: Èle èèna ka, Paulus pea taruu ètu Korintus. Te ngaa nèbhu-nèbhu, ka na
    palangu lii dènge dhèu parcaya ètu èèna. Hèia laꞌe asa kota èci, ngara na Kengkrea,
    palere dènge Priskila dènge Akila, ho ra mate kapa. Ètu èèna, Paulus lusu pakahoni
    kètu na, sèna ka jꞌajꞌi mi tadha, peka na, ngaa dhu nèngu pajaji le uru èèna dènge
    Lamatua, limuri ne nèngu tao nare le. Ka ra caꞌe kapa pakèdꞌi lasi asa kota Epesus.
    Dꞌai nèi, rèngu puru. Hèia Paulus tèke eele angalai na dhèu dua sèra, ka na maso
    asa dꞌara èmu sabajꞌa dhèu Yahudi. Ètu èèna, na padhue-padhai dènge dhèu Yahudi
    sèra.
  tnp-tnp: Pol təmatɨg nian tepət əpəha Korən ilah piatah mɨn. Kəni uərisɨg təpəh
    ilah muvən Kegkriə. Aupən Pol təmol nəniəskasɨkiən kəti kəm Uhgɨn, kəni ikɨn əha
    in təmətei nəuanun matol naunun nəniəskasɨkiən lan rəhan. Kəni in təmos mɨn negəu
    kəti ikɨn əha mɨtəlɨg=pa Sɨriə. Kəni Prisilə mɨne Akuilə kəmuɨtəu=pən in.
  urd-urd: पस, पौलुस बहुत दिन वहाँ रहकर भाइयों से रुख़्सत हुआ; चूँकि उस ने मन्नत मानी
    थी, इसलिए किन्ख़रिया शहर में सिर मुंडवाया और जहाज़ पर सूरिया सूबे को रवाना हुआ;
    और प्रिस्किल्ला और अक्विला उस के साथ थे।
  hot-hot: Pol hamô Kolin sawa daim dokte. Vêm ma hatak ŋê êvhaviŋ ma hi tamu Senklia
    ek enja yeŋ ba ni Silia. Ma Plisila lo Akwila iviŋ yani ba i. Pol bôk havak abô
    haviŋ Wapômbêŋ hathak nômlate ba intu miŋ hakapiŋ wakadôk ŋauŋ ami aleba hayô
    Senklia. Êŋ ma abô êŋ anêŋ daŋ ba intu hakapiŋ wakadôk ŋauŋ vê.
  mqj-NT: Masae-saepi torro Paulus dio Korintus anna mane ma'kappala' lako Siria sola
    Priskila anna Akwila umpellei to mangngorean dio. Inde anna ta'pa langngan kappala'
    dio Kengkreae ungkottiimi beluakna Paulus situru' ada'na to Yahudi aka ungganna'i
    samayanna langngan Puang Allata'alla.
  rus-SYN: Павел, пробыв еще довольно дней, простился с братиями и отплыл в Сирию,-
    и с ним Акила и Прискилла, - остригши голову в Кенхреях, по обету.
  mbh-mbh: Ma Pol i voth tomo nge toko lemioongare nge nang pulua ako a Korin. Lama
    i plospot ma i es tomo nge a Prisila na Akuila ma o velpol a Senkria ma Pol i
    utpot ipounga thoing, eneke i paateal i ako ve, riong ako i kin tomo i nge a God
    kene i vus lale. Lama o mon nge imot a epee a Siria la.
  bdd-bdd: Loꞌaleha bewa mulina Paulo nobwa ꞌimiyamiya sabwelo hisa ꞌoidiya, ꞌoinega
    muliyetega tohekalesiyaedi ꞌiloyauwedowediya ta wagai ꞌigeluwa sabi ꞌadau Siliya
    weyahina. Ma Akuila ta Pilisila wete mahetenao sigeluwa. Ta ꞌaigeda ginaula, beno
    ꞌabwa ma sigelu, ꞌabwa ꞌasa Kenikiliya ꞌoina simiyamiya, Paulo ꞌina gwae hemisa
    ꞌipaihoweya Yehoba matana, ta gwae hemisaina ꞌana ꞌilaꞌilala beno Paulo debana
    siꞌoliya.
  cbt-NTPO: Hua'qui' Paono inaquë ya'huantarin. Ina quëran Quisoso imapisopita nontahuaton,
    pa'nin huachi. Aquiro sa'inë chachin pa'pi anta'. Nanchaquë Siria parti yapantapirinahuë'.
    Sincriaquë canconahuaton, Paono noyá niya'itërin. Yosë sha'huitërinso' nanirin
    ni'ton, naporin. Ina quëran nanchaquë ya'conpi.
  rmy-SERVI: Павло просля инте бут дивэн дэ Коринфо. Тунчи вов розачиляпэ пхралэнца
    тай Прискиллаґа и Акилаґа лагля пав пане дэ Сирия. Англа колэ, сар лэнди тэ ладэ,
    Павло обчинда бала дэ Кенхреи, колэсти со калась дэня солах Дэвлэсти.
  srn-NT: Paulus tan wan heri pisten ini Korinte ete, dan a gwe libi den bribisma.
    Makandra nanga Prisila nanga Akwila, a go na a foto Kenkrea. Drape a meki den
    krebi en ede leki wan marki tak' a ben pramisi Gado wan sani. Dan den teki wan
    sipi fu go na Siriakondre.
  cta-NT: Tya ndyanu Pablo quichi̱ biꞌ tya tyu̱u̱ tsa̱; liꞌ ngutuꞌu yu ndyaa yu loꞌo
    Aquila loꞌo Priscila biꞌ, ndyaa nguꞌ neꞌ yaca niꞌi̱ ca quichi̱ Cencrea. Liꞌ tsaa
    ycuiꞌ Pablo ca loyuu su cuentya Siria. Ca quichi̱ Cencrea biꞌ ngusiꞌyu nguꞌ quicha̱ꞌ
    hique Pablo, chaꞌ caca cuayáꞌ tiꞌ nguꞌ juaꞌa̱ chaꞌ ntsuꞌu sca chaꞌ nu cua ngüiñi
    jiꞌi̱ yu loꞌo ycuiꞌ Ndyosi tya tsubiꞌ la.
  bqc-SIM: Pↄlu gↄↄplakɛ̀ Kↄlɛni lↄ, ↄ̃ à lɛzà Yesudeↄwa à gɛ̃̀ gó'ilɛnau, àlɛ
    tá Sili bùsuu. Pisii ń Akilasio gɛ̀aànↄ. À mibò Sãkele lɛ́ pↄ́ a kɛ̀ Luawa
    yã́i.
  tcz-CHONGTHU: Chujouvin Paul chu Corinth ah phat chomkhat aum in chuin sopite ho
    koma lhahna thu aseiyin, akinaipi Cenchrea ajon tan ahi. Hiche laiya chun Paul
    in Judah te chona dan dung juiyin akitepna phat alhin phat in asam avoulhan, chuin
    Priscilla le Aquila toh Syria lam jon in konga akitol tauvin ahi.
  mar-mar: पौल बंधुजनांबरोबर बरेच दिवस राहिला, नंतर तो निघाला व सिरीया प्रांताला समुद्रमार्गे
    गेला आणि त्याच्याबरोबर प्रिस्किल्ला व अक्विला ही दोघे होती, पौलाने किंख्रिया शहरात
    आपल्या डोक्याचे मुंडण केले, कारण त्याने नवस केला होता.
  snp-snp: Ena Polo ya Kolinti numudo kamena fana minomo ditoto Yesu mono wenenala
    fulo gedeito Silia ebau unae, loto sipiku idaito, Pilisilate ido wanafo Akuilateki
    sipiku diti Silia ebau amoki lakoina wae. Lakoina wato, ido komu Senkilia numudo
    fulito unagolimo kamena ya ka ma auma wito lo mele umami yamu atela yowala fukaiye.
  isl-isl: Eftir þetta dvaldist Páll enn nokkra daga í borginni. Síðan kvaddi hann
    hina kristnu og sigldi til Sýrlands ásamt Priskillu og Akvílasi. Í Kenkreu lét
    Páll klippa sig að sið Gyðinga – var það vegna þess heits sem hann hafði gefið.
  spy-NT: Kibēēni ꞉Bāwulō Kōōriintō bēsyōōs chēē mā tyaa. Nto mii yoo, kubakaakta
    mbo ng'eetaabiya kumāchē kule kuwēētēē mwēēnkēēt kutākyi keey Siirya. Kiboonto
    keey Brisiila ākoo Akiila. Nto kumii yēēt ake yēē /kikēēkuurēē Keenkereeya kutākukānyē
    kuwo, /kēērwookyi buutēēk kuuyu kikiikoowaal keey kōōtāboonchi keey Yēyiin.
  xnn-xnn: Nabayag pay laeng si Pablo id Corinto danat taynan nan ib-ana ay mamati
    ken Jesus. Nakkey da Akila ken Priscila ken siya. Idi inomdanda id Cencrea dat
    menpaapolog si Pablo tay siya nan ogalida ta getken nan ib-ana ay wada nan insapatana
    ken Apo Dios. Dadat menlogan isnan bapor et omeyda id Siria.
  mwe-mwe: A Pauli gubhatemi ku Kolinto na bhakilishitu bhala kwa mobha gamagwinji.
    Kungai gubhaalajilenje gubhakwelile meli kwenda ku Shilia gubhalongene na a Pilishika
    na a Akula. Ku Kenkelea, a Pauli gubhamojile umbo yabho pabha bhashinkutabha nalili.
  tte-tte: Paulo imiyamiya Kolinita sauga tupwana imamalawe, kabo muli mena tomeliwo
    ilogabaegili yo Pilisila mewainena Akuila mekanakavao silobi silau galowa Sensiliya.
    Bwaine koina itona itom-gabaeni kaiwena tauna kona ana waloyameli iginauli Yaubada
    manna mena. Imwawasi waga mena simwalisae kaiwena Paulo nuwanuwana ivivilayoi
    dedei Siliya.
  tcs-tcs: Pol bin stap de wea Korint po lelbet molong wea dem biliba. Den em bin
    spik dempla em wande seilbaut go po Siria. Em bin teke Prisila ane Akila go tu.
    Wen dempla i bin kam po Kenkria, wea da koslain, Pol i bin kate eya blo em boled
    wase kastam blo dem Zuwispipol po soe dem pipol em bin meke promis po God. Den
    dempla i bin seilbaut go.
  hlt-THB: Paul taw Korin khaw awh khawnghi iqyt nu awm hy. Cekcoengawh cawhkaw koeinaakhqi
    ce cehtaak khqi nawh Siria na ce lawng ing cet hy, Priskilla ingkaw Akuila ing
    bawng hy nih. Lawng ing a ceh hlanawh awi a taaknaak amyihna, Kenkhrea khaw awh
    a lu ce voh hy.
  soq-soq: Ema aupe Paul sumanai sosowa do Korint bedewe wanidasane aupe emone Pirisila
    ita Akuila do bola Siria awa antoiena. Paul bauta God sauasana me nolawa da dewasapi.
    Ita saua sa eueuwa dewasapie uwawa imba mai topi ideita me saua sa wana ruawalepie
    aupe topi. Mo antoie into bola Senkiriawo wimoie me uwawa imba tonauben.
  qub-qub: Chaypita unayllarämi Corintucho Pablo goyaran. Nircur ichanga ermänucunapita
    dispidicurir Pabloga Priscilawan Aquilawan iwal aywacuran Siria partiman chayananpaj.
    Büqui chayanan Cencrea marcaman chayashpan Pabloga Tayta Diosta aunishanta cumlir
    ajchanta rutucuran.
  att-att: Pappasá na yaw, naggián paga si Pablo ta nabayák ta Korinto sù ira mawwawági
    ta ángnguruk da kâ Apu. Á páno na, nepulù kuna di Akila kâ Persila. Á minay ira
    ta Kenkareya ta aggik na bebay. Labbè da tán, nakiúsì si Pablo ta sinniál na ta
    sinuppál nen yù ngaw initabbá na kâ Namarò, ta yáyù kustombare ra. Á nabbiray
    ira laguk nga minay ta purubinsia na Siria.
  bki-bki: Mia iorou ka nina, ana na Pol jo bogo tebievi lie bereio vo naliko kuruado
    nalo na vio Korin, ana iorou kanio ana naio jaluvo denlo, jidom rivan bereio Siria,
    ana ea bogo na, Prisila naio Akuila, abe juo naliko naio. Naruei nalo abajou koyou
    ea tei, ea komeli na vio Kenkria, naruei ea vio na, ana Pol berenio avuron vijinio.
    Nina bior naio mila verikariano na tai jikili bija Atua beamu ruei, ana vonganei
    vite nonovio na ea verikariano nei abiniuviniu ruei, ana nalo aburon vonga vijinio
    ea bogo nene. Ana nalo abavin ea uako tai, napano naio jo ban ea vio Eveso.
  bqp-bqp: Pↄlu gↄrↄ pla kɛ̀ Kↄrinti dↄ, akũ à lɛ́ zà Yesudenↄa à gɛ̃̀ gó'itɛn àtɛn
    tá Siria bùsun. Pirisila kũ Akilao gɛ̀ɛ kãao. À mìi bò Kɛnkɛrɛa lɛ́ kũ à sɛ̀
    à Ludanɛ yãi.
  mcp-mcp: Pwôl nyə á nyiŋgə kwo ji Kɔrɛ̂nt fwámɛ́ zhwog mwɔ̂w nə́ ndɛɛ́ a mú jə́na
    nə obúgʉla, a mú kəwa byɔ́ɔ́lʉ́d kyey kə Sirî, bə́nɔ̂ŋ Akilas bá Priska. Nyə á
    ka kə kɛ̧nya lúú Saŋkrê nə ŋkaagə́ nyə á sá yí.
  hat-hat: Pòl rete kèk tan ankò lavil Korent. Apre sa, li kite frè yo, li anbake
    sou yon batiman pou peyi Siri ansanm ak Prisil ak Akilas. Anvan sa, li fè kale
    tèt li nan Sankre paske li te fè yon ve.
  npl-NT: Pablo ok omoka Corinto miakeh tonatijmeh. Satepa omomaaka innawak tokniwah
    non kineltokah Cristo Jesús, iwa oyá kan tlali de Siria sansikah iwan Priscila
    iwa n Aquila. Ijkuak ya onewaskia de Cencreas, omokúaxinki porke yokitemakaka
    itlajtol inawak Dios.
  bgg-bgg: Phaul ne migiphothek rog shii Khorinth hà inai bajo rai marui ne Phrisila
    nane Akhuila rog Syria hà riie ne in ne wuii dun. Ji hà wuii pha a-ìd ba pha ibi
    Khenchreae shii ai è ibi hà surua thak muii pha ji è khaziang khua muii.
  eng-TCENT: After staying in Corinth for many more days, Paul took leave of the brothers
    and set sail for Syria, and Priscilla and Aquila were with him. (Now he had shaved
    his head in Cenchreae because he was under a vow.)
  eng-BSB: Paul remained in Corinth for quite some time before saying goodbye to the
    brothers. He had his head shaved in Cenchrea to keep a vow he had made, and then
    he sailed for Syria, accompanied by Priscilla and Aquila.
  cpu-NT: Oshekira kitaite isaikavaitanai Pablo janta Corinto-ki. Ipoña jiyaatai itsipatanaaro
    Priscila ipoña Aquila, iriyaatairo Siria-ki. Ikanta janta Cencrea-ki, tekera irotetanaiyaata,
    jameetanakero iishi, ari irimonkarayerori okaratzi ishinetantakeri.
  san-ASM: পৌলস্তত্ৰ পুনৰ্বহুদিনানি ন্যৱসৎ, ততো ভ্ৰাতৃগণাদ্ ৱিসৰ্জনং প্ৰাপ্য কিঞ্চনৱ্ৰতনিমিত্তং
    কিংক্ৰিযানগৰে শিৰো মুণ্ডযিৎৱা প্ৰিস্কিল্লাক্কিলাভ্যাং সহিতো জলপথেন সুৰিযাদেশং
    গতৱান্|
  tod-tod: Pɔle ku ɠɛɛni fele Kɔlɛnte, naa ʋoluma é valini kidaaleʋe nuiti ma, é
    lɛ ɓatoi zu, dii vai zu Siili ʋele, ta Pelisile naa ʋɛɛ Akilase ʋa. Aisa é ʋa
    zeɠe ná, é nɔungi ɓuyeni ma ɓato losuʋɛ Sankelee, tɔɔzei é minazeɠe kɛɛni.
  tac-NT: '''Lige alué Páulo alé Korinto asale we''kabé rawé. ''Lige we''kabé rawé
    asisá, ariosi anele alué we''ká ralámuli Onorúgame oyérame, ''lige ''ma simile.
    ''Lige jímole alé bárkochi alué Páulo alué mukí Prisila anilime si, ''lige alué
    Prisila gunala Akila abiena si simile, ''lige uché jaré ralámuli abiénachigó.
    Ta''chó jimia bárkochi alé Senkrea anilichi, sikale bo''né gupala re''wániga ajchagá
    alué Páulo, ''liko ''ma jímale alé bárkochi.'
  eng-WEBPB: Paul, having stayed after this many more days, took his leave of the
    brothers, and sailed from there for Syria, together with Priscilla and Aquila.
    He shaved his head in Cenchreae, for he had a vow.
  gfk-H: Io, Pol ga kis taar baa um aras Korin. Ma namur ga haan talur ira tasina
    ta Karisito kaia bia na kawaas tiga mon u Siria. Ma Pirisila ma Akuila dir ga
    sakatei ia. Manaluai bia gaam kawaas laah tiga mon aras Senkiria, ga tangai bia
    da pung sei no hina utano kunubus ga gil ia.
  viv-viv: Tu Folo tovetumagana Kolinita againe buye himiyami maꞋi lauva tunugina
    yo gihegedi, ada gilowoga be ginana fafali ana egana Siliya againe. Ada badi Filisila
    Akwila hibwaꞋulina. Taliya ana melala ana egana Senikeliya againe hiyemu tu bana
    Folo boi Yaubada againe giwonadabadaba faꞋina, uꞋuna gitotona, higa yana wonadabadaba
    ana aituha giluyabuna. Au wakeya adiꞋitoto hidododi be hinauwedi.
  yao-yao: Che Paolo ŵatemi ni ŵandu ŵakunkulupilila Che Yesu ŵala ku Kolinto ko moŵa
    gamajinji. Nipele ŵaalanjile, ŵakwesile ngalaŵa pamo ni che Pilisila ni che Akila
    ni kwaula ku Silia. Paŵaiche ku Kenkelea, che Paolo ŵamyosile umbo syao mu ntwe
    ligongo ŵataŵile nasili.
  tgp-tgp: Paul mo mele toho Corinth mata rani matuvana moiso natu mo vere enr̃a vuho
    isana vorai peresi na vevorai kalesia atu. Ale mo vele na boti matea peresi Priscilla
    enia Aquila matan vara la vano Syria. Paul mo hiri nar̃ihi na vuluna hin rani
    atu la pa lo toho Cenchreae mata vujangia vara mo vai vevuhi na nona retitauhi.
  auc-NT: Ïninque tæ̈önæ quëwente ate Pabodo Coodinto ïñömö näni pönencabo ïnänite,
    Gobopa, äninque wadæ godinque Tidiabæ gocæte ante Tencodea ganca pongantapa. Tömengä
    do apæ̈nedinque, Botö mänimpoga ocaguï tocadämaï inte Wængonguï beyænque cædinque
    botö tömëmo änïnö ante cöwë cæcæboimpa, ante doyedë änongäimpa. Ñöwo ïñömö tömengä
    nänö änïnö baï ïinque cædingä inte Tencodea ïñömö pöninque ocaguï ëö tocacantapa.
    Ayæ̈ ëö tocacä ate tömengä Piditida tönö Aquidæ näna gæncaya tönö godongämæ̈ ñæ̈næ̈
    wipodë go guiidinque tömënäni Tidiabæ gocæte ante wogaa godänitapa.
  kbc-NT: Paulo owidi nokododi midiaaɡ̶i nigotaɡ̶a Coriinto. Niɡ̶idiaaɡ̶idi ja ibode
    ɡ̶onioxoadipi, odaa digoida nigotaɡ̶a Cencréia ja dibata aca etogo-nelegi mopiticogi
    nipodigi Síria. Odaa Priscila ijaa Áquila jiɡ̶igotibeci mijotaɡ̶a Paulo. Maleediɡ̶icatibige
    daɡ̶a waxoditinigi naɡ̶aca etogo, odaa Paulo ja noxotegi lamodi me ikee meo ligegitege
    Aneotedoɡ̶oji.
  bmh-bmh: Pol go Korin uzan ziwas umkoskos duailel goagal oiagab petak emen abai
    daimai, tebil oimai, utaraimai, Siria agaig bitabun dabeleun. Prisila gonugau
    gamu Akwila dual go Pol al ereg betemen. Pol go tebil wag siab tam ebu, Senkria
    uzan Zuda agal igul sesamoraimai, gonugau gagalig gulum meun. Go igul tub guzeneun,
    einen, Uwait dual baib pateun.
  ctu-BL: Ya' to tsa' jale Pablo cabʌl q'uin. Ti wi'il tsi' subeyob hermanojob adiós.
    Ti barco tsa' majli ti Siria. Priscila yic'ot Aquila tsi' pi'leyob majlel. Ya'
    ti Cencrea, Pablo tsi' laj loc'sa i jol come tsi' sube Dios chuqui mi caj i wersa
    mel.
  meq-meq: 'Pol a ndza məhəne haladzay ma Koriŋte. Ma dəba eye, a lətse abəra ma Koriŋte,
    a gər ha malamar hay. A ye a gəma i Seŋkəre ta Pərisil ada ta Akelas. Mə ɗəma
    na, Pol a həz na gər hərwi ɓa kə gwaɗ kurre: «Na vəl ha bo ka məge məsler i Mbəlom.»
    Tsa na, tə lətse abəra ma Seŋkəre, tə tsal a kwalalaŋ i yam ti ye ta Akelas ada
    ta Pərisil a Aŋtiyos ka dala i Siri.'
  noa-H: Pablo hich maig mag Corinto p'öbör heemua da maba sĩi hajim haajem. Mag maba
    sĩi hawiata maju haadëwi, haiguim k'ʌʌn chi hʌ̈k'a durrarr k'ʌʌnag t'um hayoo
    hapʌ̈iwia, Priscila dʌ̈i Aquilopa hãba jũrr deeum durr Siria hanʌmʌg maagpajim
    hanʌm. Mamʌ hich hag p'öbör heepai Puerto Cencrea hanʌm haig hich Pabloou Hẽwandam
    na hiek'atarr t'um ya sʌrk'a höbër hëebaadeewai, hamachdëu haajerrjö chadcha pör
    k'õiwiata jap hee pawi döjãrrpbaadëjim haajem.
  alp-NT: Pauluse irue takwali me kota Korintuse. Eleki ibaie tamata rebe esi hlaleke
    loko Yesuse ete mere. Eleki isai lopai otoi Siria sakesa kai Priskila kai Akwila.
    Eleki me kota Kengkrea, Pauluse ikoki eni buare lulu atate leke tamata esi rekwa
    be akmenare italuke ete Allare iono lulue pela peneka.
  san-VEL: paulastatra punarbahudinaani nyavasat, tato bhraat.rga.naad visarjana.m
    praapya ki ncanavratanimitta.m ki.mkriyaanagare "siro mu.n.dayitvaa priskillaakkilaabhyaa.m
    sahito jalapathena suriyaade"sa.m gatavaan|
  kbq-kbq: Mago'a rama'a knama Korinti kumate Poli'a maniteno, afuhe'mokizmia hufru
    huno mani'neho hunezmanteno, ventefi hageri tkaheno Siria nevigeke Prisila'ene
    Akuilake agrane vu'na'e. Na'ankure Anumzamofo avure'ma huvempama hu'negu, Sensarea
    kumate Poli'a anuzokara vagateno erivo'vo hu'ne.
  kbh-kbh: Pablo cabá bayté Corintents̈e tbojántotona. Chents̈ana, Jesucrístbeñe os̈buachiyë́ngbents̈ana
    tojesanodios̈oftá y bejaycá Siria luaroye tojána, Priscila y Aquílaftaca. Cabá
    Sirioye nda ora, Cencrea puebloca nÿets stjënashe yojtsenátsbotje, Bëngbe Bëtsábioye
    jinÿinÿiyama canÿe soye tbojans̈buáchenama.
  ron-LSB: Pavel, după ce a mai stat încă multe zile, a luat rămas bun de la frați
    și a plecat de acolo în Siria, împreună cu Priscila și Aquila. La Cencreea și-a
    ras capul, căci avea un jurământ.
  pon-pon: Pauluj lao kotikot waja o ran toto, ap kotin kamurimuri on jaulan kan o
    ianala jop pot kotilan Jirien; Prijila i Akwila ian i. Maj a kotin kotedar tapwi
    nan Kenkraa, pwe a inau mia.
  nhe-BL: Pablo mocajqui altepetl Corinto miyac más tonali huan teipa quinnahuatijtejqui
    nopa tlaneltocani, huan yajque ipan nopa hueyi barco ininhuaya Aquila huan Priscila
    hasta tlali Siria. Ipan Cencrea Pablo motzoncalxintoyaya pampa tlanqui quichihua
    tlen quitencahuilijtoya Toteco quichihuasquía queja israelitame momajtoque quichihuaj.
    Huan teipa calajque ipan barco huan yajque tlali Siria.
  sps-sps: Pol kaakaa fiisen ramirin vainy fafaaman unya Korin tan fo mes a fo ar
    nainy, ya naus osing ratuari, ana ayei jias to tana toraara ser sepuu fi naa Siria
    fiisen me Akuila, ai natsun ya Prisila. Tabuiny kovoo rori, ya tsue of ratuari
    ma ots fagurgur funuu tsunia tan tsuen man parits te kat ya matan e Gov unya aya
    Senkaria.
  wnc-wnc: Siwan Polda Korin yot gapmane mamayasim yukut. Yusika notna Jesuat nana
    aminu gaak wam yanike sip gwendu Siria kep komune kunangge tasikut gwene koke
    kukut. Inatakan dua kukut. Sike Prisila gatu apna Akwila ngangga unekan gatake
    kuking. Siwan dua kuking komune Senkria yot gapmane yuke Polda sanga tapatu Judia
    nana aminda miti aknganane asinggan tasikaking kaknga tawake wamu takngatu yawan
    kekekawana kusia kwaipuya pasikut.
  bus-bus: Pↄlu gurↄplaa kɛ̀ Kↄrinti dↄ, ben à lɛ́ zà Yesudeenↄa à gɛ̃̀ góro'itɛn
    èe taa Siria bùsun. Pirisila kↄ̃n Akilao gàao. À mì bò Kɛnkɛrɛa lu kɛ̀ à sɛ̀ Ludanɛ
    yãnzi.
  gub-BL: Upyta Pawru a'e pe Korin tawhu pe a'e, uzeruzar ma'e wapyr a'e. Umumaw 'ar
    tetea'u a'e pe wiko pà. Na'e uhem oho a'e wi wanuwi kury. Pirixi a'e, Ak a'e no,
    wata oho hupi a'e wà no. Uhem Xir ywy rehe wà kury. Wata 'ym mehe Kekerez taw
    pe wiko mehe, upin kar Pawru u'aw paw rupi a'e, ma'e wemiapo ràm imume'u tuwe
    pà Tupàn pe a'e.
  imo-imo: Pol kano Kraistinga Korin kombu moloringi imboma kinye wali awini molorumu.
    Kelepa Siria pumboi nimbe imbo kanoma tiye kolopalie Senkria taun nomu kulendona
    purumu. Akuna Pol kano yunge pinyendi pororumu. Aku terimu ulumuni Gote kinye
    enge nimbe mi lerimu ulumu imboma lipe ondorumu. Kano pora tirimu wali Prisila
    kinye Akwila talo yu kinye waye pungo no sip liko Siria nimbe kombu pungei puringi.
  boj-boj: Pol a bati gargekoba yala Korin di soqnej. Sosiqa Yesus aqa tamo uŋgasari
    naŋgi uratnjrsiqa Prisila Akwila wo naŋgi joqsiqa koba na Siria sawaq aiqa marsib
    qobuŋ gogeteb. Naŋgi qobuŋ gogetqa yosib Pol a mati Senkria qureq di Juda naŋgo
    kumbra dauryosiqa aqa segi gate baŋga ti me juŋgum ti gentej. Nami a bati qudei
    Qotei pailyoqnsiq deqa aqa gate baŋga ti me juŋgum ti uratonaq soqnej.
  eng-DRA: 'But Paul, when he had stayed yet many days, taking his leave of the brethren,
    sailed thence into Syria (and with him Priscilla and Aquila), having shorn his
    head in Cenchrae: for he had a vow.'
  knf-knf: '*Pawulu aţo du Korinŧ ajon, abaa duk banfiyaaruŋ, agakandër na *Priŧiliya
    na Akila, kë bajej ulanŧu aya uŧaak wi Ŧiri. Ado kë bapuunka bkow du pkëŋ pi Kenëray,
    ţiki abi hoŋ amehna ţfa, ji abi ado kajej ulanŧu.'
  san-KHM: បៅលស្តត្រ បុនព៌ហុទិនានិ ន្យវសត៑, តតោ ភ្រាត្ឫគណាទ៑ វិសជ៌នំ ប្រាប្យ កិញ្ចនវ្រតនិមិត្តំ
    កិំក្រិយានគរេ ឝិរោ មុណ្ឌយិត្វា ប្រិស្កិល្លាក្កិលាភ្យាំ សហិតោ ជលបថេន សុរិយាទេឝំ
    គតវាន៑។
  arn-NT: Fey Pablo mülewey fentren antü Korinto waria mew, fey wüla chalitufi tati
    pu feyentulechi che. Kiñentrür Prisila ka Akila engün püray ta farku mew, fey
    amuy Siria ñi trokiñ mapu mew. Welu Senkrea mew petu ñi püranon farku mew, fente
    küme kupilkünuy tañi longko tañi mupiael ñi feypikünuelchi dungu.
  zas-NT: Zienri ree dxej bayaꞌn Pab Corinto. Dxel bazaadiidx nëman los demazri ree
    bén rliladx Jesucrist, abiꞌ bazanëman Priscila con Aquila, guyu reeman loj barcw
    zë reeman niz Siria. Per chi gad reeman grii Cencrea bagaj guijc Pab, por tijb
    promejs ni beenman.
  ken-NT: Pɔ̌l apɛt atat nɛ bǒnkwɔ Yesu abhɛn Kɔrint ndǔ bɛyǎ manywɔp. Arɔ yɛ bhɔ,
    asɔt achwǐnyɛ́n arɔk atú Síria nɛ Prisíla nɛ Akwíla. Báchwɔ́bhɛ́ nɔ́kɔ́
    ɛtɔk Kɛnkreya, Pɔ̌l amu ntí bɛtɔŋ bɛ ǎbhʉ́rɛ́ bariɛp amɛn yi afyɛ́ bɛsí Mandɛm.
