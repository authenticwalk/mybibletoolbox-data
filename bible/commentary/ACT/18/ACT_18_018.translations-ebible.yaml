    kaṯaṟa wiyaṉu, panya tjakangkuya alatji palyalpai Godala wangkara kalkuntjatjanungku.
    Ka palulanguṟu paluṟu tjana pautangka tatiṟa anu kakaraṟa manta Tjiṟiyaku.
  cwe-cwe: Paulo kakala yang'hali na waja wanhu wahuwile uko Kolimso kwa siku nyingi,
    kahita na Pilisika na Akila mbaka Siliya. Yang'hali hanasegela Kemkeliya, kawegula
    mvili zake kwa chimu cha chilagano chiyekile.
  daa-NT: Min ŋaar-ak, Pool goytu kee Korent. Kar siŋtay gay ŋa rasiig eɗe, illa ŋa
    icit Prisil iŋ Akilaas di ho ŋu birtu Saŋkerees. Ɗo wer-ak ko, Pool ooɗiig kaay
    asaan ŋa togil iŋ Buŋ. Hiyya ŋu n̰eptu markaba, ŋu aaltu ɗo kiɗ ka Siri.
  mlp-mlp: Ari Pol uliq Korin-ib kam kabemmo a ta os. Osim abeb in Yesus ago dauh
    uliq nabta na gihulosim uliq Senkriya-ib tilah. Lehsa Prisila aduw Akwila inaq
    in Pol inaq tilehiymo. Lehim uliq Senkriya-ib Pol aqensan tuqurot. Na ezaqgo kwaziqmo
    in daq araq emgo haqad God inaq an adugan wazta iyan. An adugan wazim in aqensan
    a hi urotad luwsa le nagah na akaman tihiqiyan teq in aqensan tuqurot. Aqensan
    urotan teq in bunmo muy araqab gwalim saw Siriya-ib tilehiy.
  ape-C: Pol wata nani eshesh Kristen nape sabaihi nyumneh abrudok wabur Korin. Aria
    wata nakutishukuk nani Prisila kwani Akwila sharao korohuk shanak um debeigi nahobig
    Siria. Watak shurao korohuk uwe aria Pol nakitak natupok ananig barag banog um
    abrudok wabur Senkria. Nenekesh namudok um maresh, anan douk nakripan enen adurin
    atinyi baraen Iruhin abom um nunek enesh eshudok eneshenesh.
  bgs-bgs: Na, idugé pa si Pablo igóddô tun ta mga ágpampamaké tun ta Corinto. Na,
    tô igsadun si Pablo tun ta Cencrea, igtákkás si Aquilas asta tô sawa din na si
    Priscila. Dutun igpaburu si Pablo, su tô gó tô pató na ituman din dán tô tandô
    din tun ta Manama. Na, igsabi dan tun ta mga kataladi asta igsaké dan katô barko
    na igsadun tun ta probinsya ka Siria.
  faa-faa: Korini taonea Keresoa paosa aporo maeyaki Pore wakasema reapo. Nina Poreane
    pukusakipoko iaki ayapasapo. Ayaparaka i metakarikia Pirisírape Akuwíra tetā
    Poreyaki hakāsa pukua, Siria hauaka pukusakipoko, kasu sipia ripaka pusuapo.
    Pukua Senekiria taonea pauraka, Poremo Kotiaki kekereraka makata someaka maraka
    ipi uni iti enomosapo. Enomokoa efera hunia i kasu sipia ripaka pusuapo.
  kik-kik: Paũlũ nĩaikarire kũu Korinitho kwa ihinda. Agĩcooka agĩtiga ariũ na aarĩ
    a Ithe witũ kuo, akĩhaica marikabu agĩthiĩ Suriata, marĩ hamwe na Pirisila na
