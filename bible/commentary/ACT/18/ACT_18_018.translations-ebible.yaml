  poe-NT: A̱ ntá chꞌín Pablo kuíto̱he chꞌán chjasin Corinto itsjé ya̱on ntá nixje̱he̱
    chꞌán tí sín kíchó ni ntiha ntá kꞌuíxenhen chꞌán ntabárco̱ sákjuí chꞌán nó estado
    Siria a sákjuíko chꞌán tjan Priscila la ko chꞌín Aquila. Ntá kjuíji sín chjasin
    Cencrea la ntá na̱xa̱ kꞌuíxenhya chꞌán ntabárco̱ ínaá la ikjín chꞌán mòlo̱é kíxin
    xi̱kaha kjua̱ko̱xi̱n chꞌán kíxin kjuínchexiteyá chꞌán tí nkehe chrónka chꞌán.
