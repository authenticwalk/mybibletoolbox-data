    ଆଡଃ ଆକ୍ୱିଲାଲଃ ସିରିୟା ପାର୍‌ଗାନ୍‌ତେ ଦାଆଃ ଜାହାଜ୍‌ରେକ ସେନଃୟାନା ।
  gah-gah: Lá okago, Pauló eza Koliti numutoka koma minomo noitike, monó amegesaló
    mila vegená kemesosoka loake, Piliskaki Akuilaki kelémoko vike sipigú itiake,
    Silia mikasigú vinigi Kenekelea numutoka vi anitikago, Pauló gozapá Ómasímini
    agulizató ale moloko zopovala hukamimó nenazo, ámina gamenamú hukatove loko li
    gamena alitokago, neneló hukamó.
  lcm-lcm: Paulo kala ago na mang rukun taun miang e iang, le na kala pasal pelek
    na vap lomlomon ang na kala kokos asi kana sang ane Suria, na ri Piriskila ve
    Akulas kilongla auai ve nia. Sikei aino le ani ki tadut, kala tok suai ani ung
    i patuna e Kengkereai asi akamusai ani kana atu vala.
  aer-aer: Paul apmere Corinth-ele arruleke-atwetye anetyarte Jesus-eke akangkwe-irreke-arle
    areyenge. Re anteme impemele alheke Priscilla uthene anewe ikwerenhe Aquila uthenenge
    apmere Cenchreae-werne, apmere nhenge kwatye alaye itwele. Yanhenge anteme Paul-ele
    Ngkarteke alhileke rarle iwenhe apeke renhe mpwaretyenhe alte akelhemele-arlke.
    Itne alakenhe mpwarewarretyarte Ngkarteke-arle alhileke iperrele. Kele itne boat-eke
    antyemele alheke ikngerre-atheke apmere Syria-werne.
  qvc-NT: 'Pabluqam Kurintupiqa achka diyakunata tiyarqan. Chaymandaqam kriyiq masingunata:
    “Rishaqna”, nishpa, Prisilawan, Akilaswan rirqan Sinkriya llaqtamanna. Chaypiqam
    Dyusman jurashpa, Pabluqa aqchanda ruturqan, yumbay rikaqkuna yach''anambaq: Rinmi
    kumpliq Dyusta ufrisishqanda, nishpa. Chaymandaqam yakupi puriq barkupi mar yakupa
    sawanda rirqanllapa prubinsya Siryamanna.'
  tgl-ULB: Matapos manatili doon ni Pablo ng marami pang mga araw, iniwanan ang mga
    kapatid at naglayag papunta ng Siria kasama sina Priscila at Aquila. Bago siya
    umalis sa daungan ng Cencrea, ipinaahit niya ang kaniyang ulo dahil sa kaniyang
    panatang Nazaro.
  cbs-NT: janua ana uxa ichapa jatu yusiin bashikuima Corinto anua Pablo kakatsi Diosun
    jau jatu mekekubainxanun ikunwainbu Dios kushipa jatu yukaxuntan Priscila inun
    Áquilabe main kai mae betsa Cencreas ianenwan kexa anu jikitan Corinto anua kai
    Pablon Diosun jau ea mekekubainun, iwanan, jaska jabe yubakaima ma meneshina Pablon
    Dios benimawakin kenwain jawen bu chai washina maxtekei mankutan janua niwe xaxu
    ewapawen inatan Siria mai pakeakidi jadidi bui ianenwan pukebaini
  xtm-NTPP: Te Pablo ma ni iyo‑ka de kua'a‑ka kivi ñuu Corinto ma, saa ni ndakuan‑ta'vi
    de nuu ñayii ni ka nduu sa'ya Su'si ma, te ni ndee de, te kua'an de in nuu barcu
    ichi ñuu Siria ma, te ni ka ndikin ña'a Priscila ma ji'in Aquila ma. Nuu ka iyo
    de ñuu Cencrea ma, ni sa'a de ja jin sete yanda i xini de ma, ja kuechi ja in
    ja ni skuiso de nuu Su'si ma ja sa'a de.
  nnq-nnq: Paulo ngatama na bandu abaamininge ku Kolinto kwa machoba majingi, na ngabaleka
    ngaombe mungalaba pamwe Pilisika na Akula kujenda ku Silia. Kwenio ku Kenkelea
    tangu nukutumbuje mwanja ngacheku mutwe gwakwe magambu ga nalili jabekite.
  bao-NT: Ména, Pablo, Corintora yoaro niicãwi. Jiro Jesucristore ca tʉo nʉnʉjeerãre
    waarique wui, Priscila, Aquila jãa mena cũmuapʉ ea jãa waacoawi Siria yepa pee
    waagʉ. Ména, Cencreapʉ niigʉ, waarʉgʉ jʉguero, “O biro yʉ tiirucu,” cʉ̃ ca ĩiriquere
    cʉ̃ ca ĩiricarore biro tiigʉ, cʉ̃ dʉpʉgare poa pedecãwi.
  san-ORI: ପୌଲସ୍ତତ୍ର ପୁନର୍ବହୁଦିନାନି ନ୍ୟୱସତ୍, ତତୋ ଭ୍ରାତୃଗଣାଦ୍ ୱିସର୍ଜନଂ ପ୍ରାପ୍ୟ କିଞ୍ଚନୱ୍ରତନିମିତ୍ତଂ
    କିଂକ୍ରିଯାନଗରେ ଶିରୋ ମୁଣ୍ଡଯିତ୍ୱା ପ୍ରିସ୍କିଲ୍ଲାକ୍କିଲାଭ୍ୟାଂ ସହିତୋ ଜଲପଥେନ ସୁରିଯାଦେଶଂ
    ଗତୱାନ୍|
  rmn-rmn: О Павел сас дага бут дес андэ Каринфи. Пал отхэ ов ачявдяс пэ пхралэн тай
    екхетханэ э Прискилласа тай э Акиласа гело ки Сирия. Ангал отхэ о Павел чиндяс
    пэ бала андэ Кенхрея, вай ов кана-то диняс збора э Дэвлэски.
  huv-NT: Teat Pablo tacül tiül Corinto alacas nüt, condom wüx taw quiaj, tatepeay
    meáwan monyar andeac Teat Jesús monlüy quiaj, cas tamb andüy Siria amb tiül müx,
    taquiüjpüw nej mamb a Priscila y Aquila. Quiaj tambüw ambüw wüx iüt andüyiw Cencrea
    majtepiw tiül müx. Tiül Cencrea tajerep omal nej a Pablo nangwing, majüic nej
    lamarang leawa lamasaj Teat Dios apmarang. Condom quiaj tawüw quiaj, tambüw.
  otn-NT: Nu̱p'ʉ ja ra̱ hni̱ni̱ mi̱ 'bʉhra̱ Pablo, bi̱ m'mʉp'ʉ ma̱ njammi̱ pa. M'mɛfa
    p'ʉya, bi̱ 'yɛ̱hyø 'yɛ̱c'ɛ̱i̱ ngue bi̱ ma, bi̱ mähä ra̱ Priscila 'nɛ̱hra̱ Aquila,
