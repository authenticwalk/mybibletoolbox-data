  san-BUR: ပေါ်လသ္တတြ ပုနရ္ဗဟုဒိနာနိ နျဝသတ်, တတော ဘြာတၖဂဏာဒ် ဝိသရ္ဇနံ ပြာပျ ကိဉ္စနဝြတနိမိတ္တံ
