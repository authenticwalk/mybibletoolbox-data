    kon á Senkiria. Ki iatung Senkiria a kumur palai nihun ái Paulo kabin suri oror
    ákte longoi. Má ngo ákte longoi ngorer, ditul má kis i mon ur Siria.
  kek-NT: A'ut laj Pablo toj quicana aran nabal cutan. Tojo'nak quixchak'rabiheb laj
