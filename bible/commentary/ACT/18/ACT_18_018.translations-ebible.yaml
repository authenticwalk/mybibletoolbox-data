  cap-NT: Nekztanaqui Pabluqui iyapan kamchic̈ha. Nekztan nii criichi jilanacz̈quiz
    “Okuc̈ha” cjican ulanchic̈ha. Nekztanaqui tsjii warcu zali ojkchic̈ha, Siria yoka
    ojkzjapa. Priscilatan Aquilz̈tan chica ojkchic̈ha. Cencrea cjita wajtquiz, ima
    warcuquiz luzcan, Pabluqui niiz̈ ach chara k'ala murchic̈ha, tsjii compromitta
    cuzturumpi cumplisjapa.
  ksr-ksr: Poolnoŋ kileŋ toroqeŋ Korint sitinoŋ weeŋ mamaga laligoro. Laligodaboroŋ
    uumeleeŋ alauruta yeizozogia jeŋ oŋomesaoŋ Prisila ano Akwila uruama kowenoŋ kemeŋ
    waŋgowaajoŋ mamboma ragi. Wala Anutuwaa jaanoŋ kokaeŋ jero, “Niinoŋ Anutuwaa gawoŋa
    pondaŋ kaparaŋ koma memaŋa.” Qaa kaeŋ jeŋ ii jojopaŋ qaanoŋ somoŋgoŋ laligoro.
    Kambaŋ ii tegoro kowenoŋ gomaŋ qata Seŋkria kanoŋ kemeŋ jojopaŋ qaayaajoŋ jero
    waŋ juya motogi. Waŋgo moŋ Siria prowinsnoŋ kemambaajoŋ anoti, ii mokolooŋ iikanoŋ
    uma opo sel horoŋ mororoŋgogi haamonoŋ naŋgoro keŋgi.
  eng-TNT: Paul after this taryed there yet a good whyle and then toke his leave of
    the brethren and sayled thence into Ciria Priscilla and Aquila accompanyinge him.
