    on. Pogkaponga, nigsakoy on sikandan to barku no oghondio to Siria.
  tel-2017: పౌలు ఇంకా చాలా రోజులు అక్కడే ఉండి చివరికి వారి దగ్గర సెలవు తీసుకున్నాడు.
    కెంక్రేయ ఓడరేవులో తన నాజీరు వ్రత సంబంధమైన జుట్టు కత్తిరించుకుని ప్రిస్కిల్ల, అకులతో
    కలిసి సిరియాకు బయలుదేరాడు.
  hat-BSA: Paul, apre li te rete pandan anpil jou ankò, te kite frè yo pou te monte
    sou lanmè a pou rive Syrie, e avèk li te gen Priscille ak Aquilas. Nan Cenchrées
    li te fè yo pase razwa sou cheve tèt li, paske li t ap swiv yon ve.
  bxh-bxh: Paulo begana ya miya maidana tau kawawananaha Kolinto yai. Bena ya lau
    Siliya Nuꞌuna. Yo fede ya lau afuledi, na maidana Pisila yo Akuila sa lau Sensiliya.
    Hola hige ti auꞌaulaha, na Paulo hola kuluna sa holi paꞌana ena angwala ya ginauli.
  top-NT: Pablo latama̱lhcú a̱laktzu quilhtamacú nac Corinto, a̱stá̱n ca̱huánilh hasta
    cha̱lí hua̱k ixnata̱camán tí ixtali̱pa̱huán Jesús y ca̱ta̱táju̱lh nac barco Aquila
    y Priscila y ca̱tá̱alh pakán nac Siria. Tatá̱ctalh nac Cencrea y aná jaé ca̱chiquí̱n
    Pablo akslutonko aksitca pues ixma̱lacnu̱ni̱t ama lakachixcuhuí Dios nac pu̱siculan
    xla Jerusalén.
  msk-msk: Yadogay maguya ag Korinto si Pablo kayan yomanaw yaan, yakadto Senkrea,
    yagadan nang magasawa na si Prisila aw si Akila. Pagdatung nilan sang barrio na
    Senkrea, magpaboro si Pablo sang kanaan oro, kay yaan yang batasan nang Judio
    aw aon saad nilan sang Dios. Pagkatapos saan, somakay silan sang barko na yagapadurug
    adto Siria.
  gyr-NT: Pablo secoi pucu vɨte pare Corinto ve, “Asora vichico cute” ehi Jesús reroyasar
    upe. Ipare yuvɨraso Aquila, Priscila reseve. Oyepotase Cencrea ve yuvɨreco para
    guasu popɨve, aheve Pablo oñeapipa tuprɨ oñehe mboavɨye ãgua. Ipare yuvɨraso carite
    pɨpe Siria ve.
  kmh-kmh: Pen Pol miñmon Koriyn tapin mindiy, mam ay gok kuyip aŋgak, “Nimbkaw mindem
    aŋgiy,” Akiwiyla ber yip miñmon Siyriya amnun aŋgiy, siyip diy saŋdiyak. Am am
    miñmon Senkriya apay ak amjakiy, Pol yand Gor nup chiŋgiy nep mindeniŋgayn aŋgiy
    minim aŋgayiŋg, jun kas nuk ak tikak.
  ukr-ONPU: Павло залишався там чимало днів, а потім, попрощавшись із братами, відплив
    до Сирії разом із Прискіллою та Акилою. У Кенхреях він обстриг волосся, бо дав
    обітницю.
  emi-emi: Pol ghe mene toka taula eKorint oroi nau. Vara me ghe kasu vulila tau ngaiesoa
    ngatoa me ghe lao sio tale masaliki taatara ateae eKenkria tani aikaai tale anua
    ateva tani lao eSiria, me Prisila me Akuila lalu ghe usiela. Auena ghe aikaai
    ghe ggalila uu nguruna eKenkria mausi inangari nialokoi ghe gheleila ta God.
  zpv-NT: Ya spaaldaa si dxyih biaꞌhan Pahblu guihdxyi chi. Ya seguihdu chin bwiꞌhnn
    ba despedir laꞌh raꞌ xpwiinn Jesucristu nin rii guihdxyi Corintu chiꞌchi bacah
    ba laꞌn tuhbi barcu cun Priscila cun Aquila tin zee raꞌ ba para nez estadu Siria.
    Ya guihdxyi Cencrea, chin nagahdxi gacah Pahblu laꞌn barcu, bigah yihca ba tin
    bazaꞌloh ba xcweenta dxyiꞌdxyi nin gulahchi guhn ba loh Dxiohs.
  gux-gux: Polo den go kali ki waagi Kolinta; li puoli o den cabi o kpiiba ki fii.
    o den kua ku ñindabiagu ki caa Sili diema, wani leni Pilisila leni Akilasa. o
    den cedi ke bi kuo o yuli Sankelita dogunni kelima o den niani O tienu u ñoanianu.
  kos-kos: Paul el mutana yurin mwet lulalfongi uh in Corinth ke len pus, na el wilkas
    nu selos, ac usal Priscilla ac Aquila welul in kal som nu Syria. Meet liki el
    oayak liki acn Cenchreae, el sang mangsrasraiyukla sifal ke sripen el tuh orala
    sie wulela ku nu sin God.
  ibo-ibo: Mgbe ọ nọsịrị nʼebe ahụ ọtụtụ ụbọchị, Pọl sịrị ndị kwere ekwe nọ nʼebe
    ahụ ka ha nọdụnụ nke ọma, ma si nʼebe ahụ banye nʼụgbọ mmiri ruo Siria. Prisila
    na Akwila sokwaara ya gaa. Nʼobodo a na-akpọ Senkria, ọ kpụchara agịrị isi ya,
    nʼihi nkwa o kwere.
  yml-yml: ꞌAiata fuedi nagedie Faulo i miamia Kolinita tovetumaganavo taiadi. Yana
    tauya ꞌwaineye enavo ꞌwaidie i ꞌalanuai, mulieta i nago ꞌatamana Senikilia. Basenadi
    Faulo i vonaꞌawaufaufa Yaubada ꞌwaineye tamu nani faifaina bega yana tugusa navaꞌauna
    kebu i na boboi baniꞌodi Diu yadi sauluva. Bei Senikilia ꞌwaineye, vonaꞌawaufaufanina
    ꞌana tutuya i ꞌaꞌava, begaidi navaꞌauna i boboi. Mulieta Akwila ma yana vavine
    Filisila taiadi i nagoi tamu waka i veluagai i nunago Silia, bei i dodoga i nagoi.
  ory-ory: ଏହା ଉତ୍ତାରେ ପାଉଲ ଅନେକ ଦିନ ପର୍ଯ୍ୟନ୍ତ ସେହି ସ୍ଥାନରେ ରହି ଭାଇମାନଙ୍କ ନିକଟରୁ ବିଦାୟ
    ଘେନି ଜାହାଜରେ ଚଢ଼ି ସିରିୟା ଅଞ୍ଚଳକୁ ଯାତ୍ରା କଲେ। ପ୍ରୀସ୍କିଲ୍ଲା ଓ ଆକ୍ୱିଲା ତାହାଙ୍କ ସାଙ୍ଗରେ
    ଗଲେ; ତାଙ୍କର ଗୋଟିଏ ମାନତ ଥିବାରୁ ସେ କେଙ୍କ୍ରେୟା ସହରରେ ଆପଣା ମସ୍ତକ ମୁଣ୍ଡନ କରାଇଲେ।
  bzj-bzj: Paal stay da Korint wid di bileeva dehn fi wahn gud nomba a dayz, den ih
    lef dehn ahn sayl fi Siriya, lang wid Prisila ahn Akwila. Bifoa ih set sayl, ih
    shayv ih hed da Senkriya fi shoa seh dat ih kip wahn vow weh ih mi mek tu Gaad.
  chk-chk: Iwe, Paulus a nonom ren ekewe chon lükü Jesus lon Korint lon chomong rän.
    Mürin a feila seniir o a sai ngeni Siria, nge Prisila me Akwila ra eti. Me mwen
    än Paulus epwe sai seni Kenkrea, a reipöpöla möküran pokiten eu pwon a eäni.
  ssd-ssd: Paulus nu ait kuennu Korinŋge Yesus tuku mbal ndoŋ minna sulumba kile nu
    nane kusreka waŋ poŋga Siria ma tugu mbol kambim kina. Prisila Akuila nale Paulus
    ndoŋ kinaik. Nane ka Senkrea tumbraŋ suŋgo mbolŋge Paulus nu nuŋe gabat kuerkina.
    Ta ndaŋam? Nu buk pasa saŋgrinu Kuate sana ta kumuna tukunu nu taŋge gabat kuerkina.
  acr-TNT: Ecꞌu ri Pablo lic uqꞌuiyal kꞌij xuꞌan chiriꞌ cucꞌ ri hermanos. Tecꞌuchiriꞌ
    xuya can ri qꞌuisbal uchꞌaꞌtem chique, xoc pa barco y xeꞌec pa ri luwar re Siria,
    junam cucꞌ ri Priscila y ri Aquila. Echiriꞌ xebicꞌow chupa ri tinamit Cencrea,
    ri Pablo xusocaj bi ruwiꞌ ruma uꞌanom jun biꞌtisinic che ri Dios.
  rop-rop: Wal Pol bin kipgon jidan lilbit longtaim garram detlot bilibamob langa
    Korinth, en afta imbin gowei brom olabat garram Prisila en Akwila, en deibin go
    langa det taun gulum Sinkriyai, en deya na Pol bin meigim speshalwan pramis langa
    God, en imbin kadimof im ronwan heya blanga kipum det pramis. Brom deya deibin
    gowin langa bout, en deibin stat blanga go langa det kantri gulum Siriya.
  mee-mee: Nae Pol ke momo ka kae papatu ngae Korin. Ba ka ine momo ngae Senkria,
    na i ke kavitote gilina ta i ke rongotapu ka patongkala ora i kuma kia kala nge
    Nutu pala. Ngarume na i ke kaꞌe ra lopatokonakana nga inaeala, na ke tae nga mono
    kala nge Pirisila bae Akuila ta baina ri ngeke loa tae Siria.
  dif-dif: Paulus miljaru palpa morla naka matja ngamana, nau ngatatandru danina wonti,
    ja Syriaia pararana wonti, ja nunkangunto Priscilla ja Aquilas; ja nulu Kenchreangu
    para nunkani wokaribana wonti, ngangau nulu talpadakani ngamalkana wonti.
  gam-gam: Pol ege momo dumo Korin moi. Are, une po pillgi dji una moi al dje kune
    ye awo po, iwana soka Prisila ne, Akwila boll aike er dumo Senkria pi. Po molo
    yene ngambale ene bale wori. Une embe yei ge une God pille, kandja dongall dje
    God kogoye ta yeno dje pille, ngambale ene bale wori. Sip ta er distrik Siria
    puno dje yei ge, kambono er pakna po er pi.
  nou-nou: Edo Paul Corinth nati da nanonamendi de iji ribori be atisira. Edo umo
    Aquila uso aro Priscilla de awa budo Syria busu da mambari dipapa edo gido nanonamendi
    dodo Cenchreae ewa nga bari yei da wowosisera. Edo ungo ainda simba atise adi
    sari sedo etiri Jew embobo da wasiri awodo awa ungo uso kopiri tu berari awa atae
    arugurisera.
  mqb-NT: Pə dəɓa anahan a wa, Pol a njahay à Korintu luvon bayak awan, aday a mbəsak
    anan mərak ahay kutok. A zla à kwalalan inde, winen tə Pəriskila tə Akilas, ta
    zla à Siriya. Əna a saa ján à kwalalan inde à Kenkeriya nà, a faɗ anan nga
    pi zek wa, anga way anahan sə mbaɗay apan ata awan.
  ape-B: Pol wata nanu echech Kristen nape wolobaihi nyumneh abuldak wabul Korin.
    Ali wata natukemechuk nanu Prisila kwanu Akwila chalau kolohuk chanamu Siria.
    Watak chulau kolohuk e ali Pol naitak noble ananim boglom banam abuldak wabul
    Senkria. Nenek namudak umu moneken, anan douk naklipanu enen nyanubu adulin atinyi
    balan God umu nunek enech echudak.
  grc-F35: Ὁ δὲ Παῦλος ἔτι προσμείνας ἡμέρας ἱκανάς, τοῖς ἀδελφοῖς ἀποταξάμενος, ἐξέπλει
    εἰς τὴν Συρίαν, καὶ σὺν αὐτῷ Πρίσκιλλα καὶ Ἀκύλας (κειράμενος τὴν κεφαλὴν ἐν Κεγχρεαῖς,
    εἶχεν γὰρ εὐχήν).
  cav-NT: Pablotu tsunuda aninucacuare jari Corintoju Jesús queja ecatyati cuana tsehue.
    Tuequedyatu tuna isaraquenatsu dirunucacuare Corinto juque. Priscila, Aquila jadya
    tatse tuatsehue dirucuare. Jueticuare ecana ebute Cencrea bacaniju. Cuahuietu
    Pablo iyuca tsaru pana cajeremereti jucuare, “Aya tuque era jadya Yusu cuejachineque
    yana equedya juchineque” adeba ishuque. Cencrea juque tuna cuaba ebari eque dirunucacuare
    Siriaju judiru ishu.
  kgp-NT: 'Kỹ Paulo tóg tá nĩ sir, kurã tỹ hẽn ri ke ki. Kỹ tóg kejẽn Jesus mré ke
    ag mỹ: “isĩg vẽ ha,” he mũ. Kỹ Áquila tóg ti mré tĩ mũ, ti prũ tỹ Priscila fi
    mré hã. Ag tỹ ga tỹ Síria ra mũnh ke vẽ. Cidade tỹ Cencréia tá ag tóg canoa mág
    ki ge sór mũ, va mũ jé. To hã tóg vẽnh jãrég mũ, Paulo ti, Topẽ mỹ promessa han
    kỹ.'
  bvd-bvd: Sa Bol ka too 'i Koren fai toaa manata mamana ki sulia tai fa dani 'oro
    lau. Sui nia fai sa 'Akuila fai ni Brisila daka faasia 'i Koren, kera daka faafolo
    lau gwada 'ana baru uri bali fera 'i Siria uri Senkria. Ma 'i nao sui fatai kera
    dafi faafolo faasia 'i Senkria, sa Bol nia sufi kokori 'ana ifuna uri ka faatainia
    tii alangaia nia ilia fua God.
  ukr-1871: Павел же, пробувши там ще доволї днїв, попрощавшись із братами, поплив
    у Сирию (а з ним Прискила й Авкила), остригши голову в Кинхреях; бо зробив був
    обітницю.
  apz-apz: Poul ango Koulin sopo aꞌamu Jisasɨmo inɨngkamotofo soꞌnji nohumentanɨngki
    sɨkuno nomꞌne nuyokolofahonɨngki Poul oso aꞌamu somo ulɨkoꞌmaꞌmentisofoho. Kako
    Pɨlisilaꞌnji Akwilaꞌnji sikoꞌyaꞌuꞌnji nowentɨfi ango Sengkɨliya sopo Poul kako
    Anɨtumo hungkuno nto ulɨmentiso soꞌno kakoe mijiyo hohwafo imokinɨmentisofoho.
    Hohwafo imokinɨngkahonɨngki yofayokinomo nokotasontɨfi hwaho Siliyamneꞌno wakoꞌmentohofofoho.
  yon-yon: Kwane, Pool kuu Korin aom kuu anam andiwendan yoom aron yemoon doboroon.
    Kwane, Siria yaa ika wanandamoon kowe, Prisila yoom Akwila yoom ye yoom kuu Sensurea
    taun yaa winiwen. Kwane kuyaa kuu God yaa amob anuk ongmene aron kinoon kuu muneen
    kowe, ye awung doon. Kwane parai motodbed Siria yaa andowe winiwen.
  poi-NT: Jemum tsɨ́y jém Pablo jáyaŋ tiempo. Ocmɨ iŋquímyaj jém tantɨ̱wɨtam, tɨgɨypa
    barcojo̱m con jém Priscila y Aquila iga nɨcyajpa jém naxyucmɨ de Siria, jém attebet
    Cencrea. Antes que tɨgɨypa jém barcojo̱m, icujeebáy ico̱bac juuts tu̱m seña iga
    iccupacpa juuts ijɨycámayñe Dios.
  wuv-wuv: Paul na guta famadii ma'ida yei Corinth. Ma nawe di'ininaa ei lofu ma tamanaa
    Syria. Priscilla ma Aquila, laguna aunuhugia. Ma ei atawe tama, na fapi'aa hugo
    tabana yei Cenchrea, uaa fei fa'unaiana a'a mei Fasu.
  quf-NT: Pabluqami Corintupiqa achka diyataraq taran. Chaymantaqa Jesuspi kriyiqkunata
    dispidir, payqa Priscilawan, Aquilawan pulla riq qallariranllapa Siriapa uk lugarninman.
    Chayman riqnuqa, ashwan Cencrea pwibluman ĉharqa aqchanta rutukaran, runakuna
    yaĉhananpaq, Dyusta arnishanta kumpliyan nir.
  yuw-yuw: Pol yu sa ubarago Korin sae idoc. Tongo mit yu oimna Prisila orin Akwila
    yangada kombing tobic tobic suraro dongyun fauya girang sogitmuya Siria onggung.
    Oro Polho abe Senkria böcsa idocan bongono wocin yu mata au godingmun fadoc. Godingmun
    fadocmahon weranu wömai yu bigo sakemo magoc.
  hus-NT-1971: Jilc’one a Pablo ti Corinto hue’ yan a q’uicha. Taley talbelits in
    ucha’chic an ebchalab abal ne’ets ca calejits, ne’ets ca c’ale ti tsabal Siria
    junax c’al a Priscila ani c’al a Aquila. Oc’ox peleychic ti bichou Cencrea. Taja’
    tala’ muts’inchat in xi’il a Pablo ti tsu’bixtalab abal im putumalits jahua’ im
    bijchith uchamal a Dios ne’ets quin t’aja’. Taley cale ti Cencrea, otsitschic
    al i tan ca c’ale ti Siria.
  med-med: Pol Korin kona ila moⱡnga, rumbʉⱡ ou ndupa mel, omba purum. Wote, Korin
    kona ila mondpa pili wamp ʉngʉnʉl nimbʉ, wak ropa, Siriya kona ila mbi nimba elinga,
    Prisila kʉn Akuila raⱡ rʉp rok, nu sip ila purung. Nu sip ila oⱡa pi nʉpi kʉn,
    Senkreya kona ila moⱡpa, elim nga peng ndi pek rurum. Ei nambuⱡ emel, elim Got
    kʉn uⱡ ti itimp nimba, ronduⱡ mondrum ei nga itim.
  bch-bch: Paulus idio imamado mole tede toman ngan iuaeoae ngan tuanga Korin. Ga
    kus ta ikado posanga kemi pagid ta itnan gid ta idae ngan oaga ede toa iuangga
    ilado ga ila ngan tibur Siria. Ei ila toman ngan Prisila ga Akuila. Be mugaeai
    ngan idae oagaeai ngan tuanga Senkria, inin ilaun ngansa inasi ele posanga tautaunga
    ede toa ikado ga ila pan Deo.
  cco-NT: Jo̱ mɨ˜ cangɨ́ˋ jo̱, huǿøˉbɨ caje̱ˊ Paaˉ fɨˊ Corinto. Jo̱ mɨ˜ cangɨ́ˋguɨ
    lajo̱, caꞌɨ́ꞌˋbre júuˆ jaléngꞌˋ dseaˋ quiáꞌˉ Dseaˋ Jmáangˉ i̱ neáangˊ fɨˊ do,
    jo̱ cangolíiñˋ fɨˊ co̱o̱ˋ ooˉ jmɨɨˋ e siiˋ Cencrea. Jo̱ lajeeˇ e taam˜bɨr fɨˊ
    jo̱, catʉꞌrˊ cuoꞌˋ moguir˜ laco̱ꞌ tɨ́ɨngˋ dseaˋ góorˋ dseaˋ Israel e laco̱ꞌ nilɨti˜
    lají̱i̱ꞌ˜ júuˆ nɨcacuøꞌrˊ Fidiéeˇ lamɨ˜ jéengˊguɨ. Jo̱ mɨ˜ cangɨ́ˋ jo̱, cangotáaiñꞌ˜
    fɨˊ dsíiˊ móoˊ co̱lɨɨng˜ có̱o̱ꞌ˜ Aquila có̱o̱ꞌ˜guɨ dseamɨ́ˋ quiáꞌˉ íˋ i̱ siiˋ
    Priscila jo̱ co̱lɨɨm˜ cangolíiñˆ fɨˊ lɨ˜ se̱ꞌˊ Siria.
  deu-1951: Paulus aber, nachdem er noch viele Tage dort verblieben war, nahm von
    den Brüdern Abschied und segelte nach Syrien, und mit ihm Priscilla und Aquila,
    nachdem er sich in Kenchreä das Haupt hatte scheren lassen; denn er hatte ein
    Gelübde.
  alq-ALGNT: Pon kin8ej kiabadj ogi 8idji tajikeman ka teb8etamindjin 8edi Konit (Corinthe)
    odenag. Midac ka iji pojoka8adjin a8iagon, acitc ka iji pozidj kitci tcimanikag
    kidji ijadj Siria (Syrie) akikag. Parisilan (Priscille) acitc Akilasan (Aquilas)
    ogi 8idjiogon. Ab8amaci pozidj, Pon ki nda packoctig8anejama iima Senkania (Cenchrées)
    odenag, ka odji madjamaganigin tcimanan. 8i 8abadai8egoban mega egi todag adi
    kagi inapanin Kije Manidon kidji todag.
  ixl-NNT: As nimatel qꞌii atin u Pablo tu u Corinto. As xamtel veꞌt stuul, as taqꞌ
    veꞌt kan u Pablo unqꞌa qitzꞌin qatzikeꞌ tiꞌ iqꞌaavik bꞌen tu u Siria unpajte.
    As bꞌen veꞌt u Priscila tukꞌ vitzumel u Aquila stiꞌ. As tul yeꞌxnik ok tu u barco
    tu u Cencrea tiꞌ ibꞌen tu u Siria, as teesa veꞌt u Pablo u xiꞌl iviꞌeꞌ skajayil
    texhlal tetz uvaꞌ maꞌtik itzojpisal umaꞌl u yol uvaꞌ maꞌtik talat vatz u Tiixheꞌ.
  boa-NT: Aanéhjáa Coríítori tsúcájá Páávoro ícyahíjcyáhi. Aabéhjáa tétsihvu ‘Tséékeréa’
    némeí mujcóvú béérómeí tsanéhjáa ɨ́mɨáánetúré imyéénuíñé iñééné uubálle. Ehdúhjáa
    méénúmeííbyé Tsííriá iiñújɨvu ipyéétúné ɨhde. Átsihdyúhjáa botsíi tétsíí cahcújtso
    múnáake ipítyájcóne peebe Akííramútsima tsahííyí teene Tsííriá iiñújɨvu.
  etr-etr: Amala hamosebegi, Folo e Golïdi ami segeyo odoa nelolahilä ea edoolalima
    dili samialola säla, ödä sibigi fila Silia segea moholö asi. Bilisilale Aguilalege
    hiligila asi. Awäla Sëgilia gaamua ami nea Foloea Godema afädë hamomolömelëla
    säla negei amea ïe busa hilï damusa maadei.
  quh-NT: Pabloka ashqha p'unchaycunatawanraj Corinto llajtapi khepacorka. Chanta
    hermanosmanta cacharpayacuspataj Siria jallp'aman jatun barcopi rerka. Paywan
    cusca rerkancu Aquila Priscilapiwan, khari warmi. Cencrea llajtapi cashasparí
    Pabloka chujchanta k'alata c'utuchicorka Diosman palabranwan niskanta junt'ananpaj.
  kwi-kwi: Pablone Corinto pɨpulura mama akkwan payukima nukkulta. Izmuruza “ɨru”
    kiznarawane, kanuara waat kit Siria surakima ɨra. Priscilakas Aquilakas ɨilta.
    Cencrea pɨpulura, kanuara waarachasmin, Pablone paiña kɨzpu ash chiwal kihta,
    us Diosta sun kin namta aizpa kin.
  agm-agm: Aihɨ Porɨho Korindɨhanda asisɨha taahɨwaiwaara ketinjatɨ notaatɨ isɨhiya
    Jisaasihopɨ gɨwunyaahohiyɨhiyai ipɨhɨrete undataase. Undamapɨ Porɨho aunahɨpatɨ
    Sengɨriyaahandɨ detɨtihɨ kataahapɨ notaise. Notɨ Sengɨriyaahanda bindataatɨ komɨ
    misisɨha tisatɨnataise. Porɨho misisɨha tisatinjɨtɨmandɨ jɨhura Porɨho Autaahaatɨhomɨ
    ndɨhetɨ pɨwɨha wa katatɨ wɨsasa ahiyatatɨhaasɨ kaapɨ misisɨha tisatɨnataise. Tisatɨnamapɨ
    Akwiraayɨ Pɨrisiraayaisatɨ maasɨ sipɨhandɨ nesi yapɨpatɨ Siriyaahandaahapɨ niyataise.
  ubr-ubr: Paul on taitain tutuan baitutumotis mat Corinth mafam gagaminai nan ra
    sigaraba maiau sima, namon on wa ibo ato Priscilla a Aquila mat sinai au Syria
    tafanam. Paul on Cenchreae nan an aumatan God aurin iyamai ato tefan iyarag.
  tsw-NT: Reve Bulu gbaꞌa u da̱shi jima pe a̱tsuma̱ a̱ Korinti. Reve u ꞌyon u lyawa
