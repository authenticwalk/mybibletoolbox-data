  gof-ENT: ጳዉሎሲ ዳሮ ጋላስ ቆሮንቶሳን ኡቲዳፔ ጉዬ ኣማኒያ ኣሳ ሳሮዲ፥ ጲሪስቂሊራኔ ኣቂላራ ማርካቤራ ሶሪያ ቢስ። ሺን
