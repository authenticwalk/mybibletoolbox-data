  kwd-kwd: La Pol 'e nana'i 'i Korin fe'enia ta'a gila tagoto'o ai suria ni gani 'e
    aula. Sui ma ngaia ka gwalo aga, ma gila leka na faka fana 'agila olofolo fana
    gule'e lefu 'i Siria fe'enia ni Prisila ma la Akuila. Sui ma gila bi'i olofolo,
