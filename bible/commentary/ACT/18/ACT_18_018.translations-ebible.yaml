    wenawehq Ákúírareq meriqmena sípi kéwewena Síría marákórápéq pokúwe.
  gdn-gdn: Poru natere Korini rabineya Iyesu sumapamawa ragidai mete rowarowa kawaya
    ika idiwa da kamadubu manako kamaditapu ridi Pirisira yo apunu Akwira bananatapu
    manako waka mo wadumpu tawana Siriya kayatagubu. Poru kayawagana kwaewagawa ki
