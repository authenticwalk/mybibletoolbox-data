    sam to aah.
  bkd-bkd: Si Pablo migtimà pa diyà ta Corinto hu pila ha aldaw. Dayun inawaan din
    sa mga tumutuu diyà daw lulan hu barko payanaen diyà ta probincia ta Siria duma
    ki Priscila daw ki Akila. Su makauma sidan diyà ta Cencrea migpatabulug si Pablo
    ha iyan timaan ha natuman din en sa panaad din duun hu Dios.
  ctu-76: Cabʌl q'uin ti cʌyle ya' ti Corinto Pablo. Che' jini, ti' subeyob adios
    pejtyel ochemo' bʌ ti' t'an Dios. Ti majli ti jump'ej lum ya' ti ti' ja' Cencrea,
