    bipioꞌ gu Siiria dɨbɨɨr, dai na mɨt jax bha tɨɨtɨs bhaan gu gɇꞌ kanuub. Baꞌ bɨɨpɨꞌ
    dɨr nat chakui bha tɨs gu Paablo bhaan gu gɇꞌ kanuub, soosnapan xi jiikak gu kuupaꞌn
    na baꞌ bhaan jix maatɨꞌ kaꞌ nat ba tu kuugalh gu puiꞌ nat jax jaꞌk tu dai bɨɨpɨꞌ
    dɨr na pu tu duñiaꞌ.
  mgc-mgc: Tapëtï lima 'ba Pawolo yaa vo lö'bö 'ba Yere ëtï mï Koriti, mo iya zi zë
    alime gbɔ ehe ï'bë Siriya, Akuwila aba ehe Pirisila. Mora gba mo ï'bë dë, mo atëtë
    dë nï bi 'ba Senesiriya ga kö'du mo o'dɔ lömu zi Wïrï.
  ame-NT: Oʼ atomaterrerr Pablo alla Corinto allempoñapaʼ oʼ soʼtnerran ñeñt̃ ameʼñetsa.
    Aña cot̃erreʼ Priscila ñam̃a Aquila. Allot̃paʼ año ahuam̃p̃set boto, arrchaʼ tet
    Sirioʼmar. Arr asuanmuet anets Cencrea. Allñapaʼ oʼ shopenaʼtatosa Pablo. Añecop
    shopenaʼtata att̃och eñochet oʼ etsotuan poʼñoñ ña ñeñt̃ atet̃ otan ahuaña Yompor
    ñeñt̃chaʼ atet̃ p̃a Yomporecop.
  mgh-2016: Napaolo nkayaalhokelha Ukorintho wa nlhoko wa attu anrumelhenlhe Yesu
    wo mahuku menchi. Yamalheke nkaahiyacha, nkaawelha mmeelini nkaarwa Usiriya aattukanaka
    vamoka Aprisila ni Naakwila. Ahinaya uthama Ukinkreya ahohama ikharari mmuruni,
    chaashunnge aya ishaani.
  kvn-NT: Tegin Pablo untar ampa Corinto-neg-kweburgin megwis. Tegin Pablo Jesúsgin-kwenamaladbak
    napi chunmasgu, Pablo Aquilabak tegin Priscilabak Cencrea-neg-kweburzhe almalzhun.
    Tegin Pablo Cencreaje nonigu, aga chagla enis. Wedin chogle, ede Pab-wagin kaka-ukcha
    immal imagal. Tegin Pablomal Cencrea-akar ulgin almalbal, Efeso-neg-kweburzhe.
  gvf-gvf: Ena Pol are kaun binanbile Korin ai ka main enin kobe bole para milere
    pare, pisere Pirisila te Akwila bole sipe ala pire, nil mina ere Siria gariba
