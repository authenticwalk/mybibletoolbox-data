  por-TFT: Paulo ficou muitos dias mais com os cristãos de Corinto. Depois se despediu
    dos cristãos dali, indo-se embora com Priscila e seu marido Áquila. Eles se dirigiram
    a Cencreia, uma cidade portuária, onde Paulo mandou alguém raspar-lhe a cabeça
    para cumprir/realizar um voto que ele tinha tomado. Depois, embarcaram no navio
    e partiram para a província de Síria.
  gwi-NT: Paul, Corinth kwaiik'it gwachoh gwizhit Jesus k'injigiighit nąįį haa ninghyuk
