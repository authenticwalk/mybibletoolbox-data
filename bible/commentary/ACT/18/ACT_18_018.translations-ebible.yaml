  plu-plu: 'Ariwnteke ini ig kiyapwiye Pol msekwe kibite hawkri akiw ayge paytwempu
    Korintu. Ayteke ig awna: ―Nah diyuhpite ta apitit Antiyokiya. Ig ekkewpiye gitkis
    Jesus gihiyegapu aygnenepwi. Ig tipik payak gikak kiyapwiye Ákwila, kiyapuno Pirisila.
    Egkis danuh atere ta apitit paytwempu Senkréya. Ayge ig kiyapwiye Pol ahegbet
    ginetni ku ig ikatuswepwa ta git Uhokrinen adahan aynessa hawkri. Ayteke nikwe
