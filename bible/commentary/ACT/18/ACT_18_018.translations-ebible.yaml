    hu7e meydetides.
  ssg-ssg: Pol to kapi teka kahikahi Jises ti Korin ape imuh i hetekie Akila ma Prisila
    lang salili laha hani texux xux Siria. Imat ti lato lang salili tehu taon Kenkeria,
    Pol uluhi ukun i kola ka i hatapoen puasain leili Korin ti i tuoha hahani Haeu.
  zpo-NT: Seese mlazra Pab zyen mbizh yezh Corinto. Gwluzh mle xaa despedir re wech
    nu re bzan, nu ngwa Aquila nu Priscila kwaan Pab yezh Cencrea pa mzen xaa bark
    nu nya xaa naz yizhyo Siria. Nu gorna zeeraka zen Pab bark mchub xaa yek xaa,
    sbaa mlu xaa le xaa kumplir tub wdizh kwaan nzhé xaa lo Dios.
  poy-poy: Paulu kendereyiti kulikala aku Korintu kwa mashaka gatangala. Shakapanu
    kawagambiriti kwahere, kakwena mtumbwi kagenda Siriya pakawera na Prisila na Akula.
    Aku Kenkireya, kamogiti viri zakuwi toziya ya kulapa kwakalilapiti.
  qwh-NT: Pabloqa alli uneran quedacorqan Corinto marcacho. Tsepitanam creyicoqcunapita
    despidiquicurnin, Pablu barcuwan eucorqan Aquilawan y Priscilawan Siria nishqan
    marcaman. Manaraq eucurninmi, Cencreacho Pablu aqtsanta ruturatserqan, Diosta
    änishqanta cumplirnin.
  gaw-gaw: Juda danab ag Paulus aḏan anam hep̱ig amge Paulus nug paha ab laap̱a ii
    uḵom. Nug deḏ nakok kuḏum ap̱a dayowa, dimp̱a nug Senkiria abp̱a uḵom. Nug Kayak
    amegp̱a keeke laanu nai nuhig g̱agaṯag qeṯom amunu nug Juda dilag kobol dim lamiṯa,
    ap̱a nug he, danab laa nug Paulus iḵi uḏug hoiye uḵe, nug Siria goḵunu ubp̱a teum.
    Nug Prisila Akwila ele oh gop̱ig.
  nca-nca: Asa Polko naru piru Korin yendémo yora. Yate Siria mirako pitu ko uyarewero
    ye iŋoro uni topo, ime yuri, yero yorotoro eneya Prisila koya Akwila koya Senkiria
    yendé moŋgo waŋgowore uyareŋgurí. Quko koretero Anutu yuŋgunaŋoro huí toŋaró,
    dokoro komo enendo Anutu koya mande kondé yaró.
  zpz-NTPP: Na despuees ni de nu ndeꞌ, orzeꞌ Baly byeeñ yu zañ ruꞌ dzi Corinto. Gazeꞌ
    nu bruuy lat de bicy na za nuy Priscila nu Aquila nañ tub barc par lo de yu nu
    la Siria. Tub gyedz nu la Cencrea, anzir chuꞌy nañ barc, orzeꞌ bicy yu tub trat
    nu Ñgyoozh. Orzeꞌ bicy yagy yu tooy par nu gabe nu segur la gyicy paay nu trat
    zeꞌ.
  mkj-mkj: Paul ne minminehki Corinth ipen joauloanngok rehn dir, a ih joaroaklahng
    Syria pwilihki Priscilla apel Aquila. Mwohn ah pirin joaroak jang Cenchreae ih
    ken kosohjang pisen moange ki inoau oau ma ih ne wiahda.
  zac-NT: Bëaꞌnë Pablo zihani dzë ciudá Corinto. Despuësë bë́ꞌniꞌ despedir ra më narialdí
    lduꞌi dizaꞌquë nu béꞌpiꞌ barcu con Priscila nu Aquila parë ziaꞌa raiꞌ regiuni
    Siria. Antsë tsepi raiꞌ barcu puertë nalë Cencrea, bëgaꞌa mënë guëc Pablo. Zni
    bë́ꞌniꞌ cumplir tubi promësë lu Dios.
  kyg-kyg: Inagi Poloꞌa konagaꞌamogiꞌeꞌmo Kolitiyani taonifiꞌmo yatala afinaꞌmo apakaeꞌeꞌmo
    lokaeno maiteno apataleno ugefeꞌmo huꞌnigenoꞌaeꞌmo mago yalavelaꞌmo Pilisilaꞌe
    Akuvilaꞌeꞌmo sipifiꞌmo magokepi Siliya kotegamo uꞌa avaꞌyi hisayafeꞌmo lokaeꞌa
    uꞌnae. Ugefeꞌmo nehunoꞌaeꞌmo Senekiliya taonifiꞌmo maiꞌnenoꞌaeꞌmo hogoteno Gotifeꞌmo
    huguve, huno ha paiꞌniya kavaꞌmo akame huno ayokaꞌmo lagauꞌniye.
  kmk-kmk: Maabus man di, nabayag un nakaigaw yan si Pablo kan dida’d Corinto. Utdiyon,
    nampalanga umoy Siria un buḻun na da Priscila kan Akila. Utdin Cencrea dit nanluganan
    dat bapul yoong utdit daan da un manaḻan pinapulug Pablo dit uḻu na ta awad ud
    insapatana kan Apudyus.
  cao-NT: Jatsi naama tsi quiha Corintó tsi Pablo chitëniquë. Jarohari tsi toá ca
    xatë bo ja jisbayaniquë. Jisbaya tsi quiha Siria mai quiri catsijaniquë barcó
    no. Aquila, Priscila, tihi cabá Pablo chimatini quiha. Cahax Cencrea yaca qui
    ja cahëniquë. Toa xo tsi quiha Pabló jahuë boo maxconiquë, parayamahai ca chani
    Dios qui ja yoani iqui na. Jodioba jabi ja ini quiha. Maxcorohax ja catëquëniquë.
  bbr-bbr: Pol ko Korin mena omre sosop roasiret akan woiaka epar moin pak rawonus,
    ous pakas utwaromara, Siria provins potaurwon. Prisila Akwira ori au Pol pak erek
    potoirin. Pol ko ous oik tonau wa opok Senkria mena Juda akan onok tainorianik,
    kon tapau kurum sarewon, owon, ko kar onok keseraun Anut paip muruwon.
  inb-inb: 'Chi­ura­manda Pabloka, achka puncha­kunami chi pui­blupi chi­siarka. Chasa
    chisias­paka, Jesus­wa tukus­ka­kunata: “Sug puncha­kama” nispa, barkuma iai­kug­rirka,
    Siria alpama rin­ga­pa. Akila i Priskilapas, pai­wa sug­lla­pi rir­ka­kuna. Manara
    barkuma iai­kug­rispa­lla, Senkrea suti patama chaiag­rispa, Pabloka tukui agchata
    kuchuspa aspi­chi­rirka. Chasaka, Taita Diusta pai kikin imasa nis­ka­sina­mi
    rurarka.'
  hrv-hrv: Pavao osta još podosta vremena, a onda se oprosti s braćom pa pošto se
    u Kenhreji ošiša jer imaše zavjet, zaplovi prema Siriji, a s njime i Priscila
    i Akvila.
  box-NT: O Poole pá kará dá dóka mí yi ho Korɛnte yi. Bṹn mɔ́n ó o día mín
    zàwa kèrètĩ́ɛwa ò o wà van ho Sãnkeree lóhó wonna dĩ̀nníi. Sã́ni ò o
    zo ho won-beenì ó o nɔn mí ɲúhṹ á ɓa lɛɛra, lé bìo ó o lá dó mí ɲii
    nɔn le Dónbeenì yi bìo ɓúi dã́ní yi. Ò orɛ́n là a Pirisiiye lè mín báa
    Akilaasi á zon ho won-beenì á vannáa ho Siirii kɔ̃hṹ.
  ote-NT: Ha nura cu Pablo bi gohi ndunthi ya pa de guehni. Nepʉ de gueꞌa̱ bi ꞌñedi
    gatho ya cu, ne bi mɛui ra cu Aquila co ra nju Priscila pa bi ma ja ra hai Siria.
    Ne de má ꞌñu bi ꞌranga ja ꞌnara zi tꞌʉca hnini rá thuhu Cencrea. Ne ante da gʉ
    ra motsaꞌʉ pa da ꞌraxa ja ra ndehe, ꞌmɛtꞌo ra cu Pablo bi ꞌña̱xa gatho rá sta̱
    pa bi ꞌyøtꞌa ra hña̱ꞌti ngu núꞌa̱ xqui ma̱.
  wnu-wnu: Ne Pol Korin end Yisast oabigumir eng wurinob qen qei igoi wogub ne end
    worowogub wo bo Prisila Akwila wurinob bo ginam aib Senkria end isumirei. End
    isub Pol wo Yuda wurinou qomon eng toat Qenu nob qamb qen maribig tari im me sopur
    igamau. Ginam end isub tari im sopur wogub bo tumbigi tabin ba ai Siria end isub
    qamb isumirei.
  zam-NT: Be' mbyan' Pab le'n ciuda Corint taahuax huiz. Ngoloa, gunii Pab Diox loo
    mèn co' ndxàc hues por cón che'n Jesucrist. Sya, mbii Pab. Ngòo Pab loo thìb yòoyaa
    par ndoo Pab loo níttó'. Nda Pab par ned le'n yèezya' che'n làaz mèn sir. Thidte
    mqueltàa Pab con Priscil no Aquil par ya no Aquil ryop Priscil Pab. Láth nzo Pab
    yèez Cencr, ale ngua Pab loo thìb mbi' co' ncho' yis yéc mèn par ndxab Pab chub
    mbi' yéc Pab ndoore' yòo Pab loo yòoyaa. Ale tataa mchub Pab yéc Pab par mdyaa
    thìb con' co' ngòc co' mcàbgòn Pab loo Diox li Pab. Ngoloa, ngòo Pab loo yòoyaaa.
    Nda Pab par neda.
  zyp-NT: Paul cawh Korin khuapui leco khua synong a caang. Mataico uny sahlo khah
    seisai he ka, Akuila le Prisila takhei zui he ka, Siria raang lang tuilawng tah
    a sei. A seithlah hlai takhei biakangnah a za tuapaw rawng takhei Kenkhria letah
    a sang a ngysah he.
  sey-NT: Ja̱ yëꞌtaꞌa Pablo Corinto daripëna pëasiquëpi tsoe muꞌseña pajiꞌi. Paꞌiquëpi
    sai huëoni sehuosicohuaꞌire saiyë, caquë pëpa tëjini sai Priscila cuiꞌne Aquila
    ja̱ꞌre co̱ni sajiꞌi. Siria yejana yohuëja̱ꞌa ja̱ yëꞌtaꞌa yohuë aya mëimaꞌnë Cencreana
    naña peo caꞌtopë hueopi, i̱ nesiꞌi ca nëoseꞌere yoꞌo ti̱ꞌasiꞌi caquë.
  nvm-nvm: For fu vek ar Korint ijia e God ma vierafejo ijiena naki uruvana buna fivake
    are fu e iji areme uri Firisra ko e Akuirana sisim abe ar Siria ijia vain. For
    fu ar Siria ijia vakreno ijia fu ar Senetria ijia uri Godon if ijia kurame kiamga
    bu nigen jau fuon iji ufudain.
  mps-mps: Te bidi Pol aga te Jisasgo po wali pabo hani dali hauwa sogo bidali, te
    Korin be nanide. Tama nosali agai augwali taga soali. Agai te Prisila dali, Akwila
    dali augwali sela te Siria tǫba pabo gagalali. Tama Senkria be naniba tǫdu sabolama,
    tede Pol agai Godibolo bodolu mawai. Aga tobolu nisi poayali, te bodolu mani po
    dąų omainu yai.
  pab-NT: Paulo waha tyaona Jesus koamaniya tyaoniterenae kakoa Corinto nali. Hatyo
    najikinita jinahetahene hoka xaneheta kanowa kalorexe ako Síria xeta, Priscila,
    Áquila xoaha kakoa. Xane kaoka wenakalati Cencréia nali hoka talowalisa hakaiyehe,
    Enore kakoa iraehenere akereta.
  llg-llg: Basa ndia boe ma, Paulus leo nakandoo nai Korintus. Tehuu, doo-doo boe
    ma ana nateꞌa neu hataholi kamahele kala manai ndia. De ana neni kota esa neu,
    naꞌde Kengkrea, sama-sama no Priskila ma Akila, de lahani ofak. Nai ndia, Paulus
    ana nggeu momoik langgan fo daꞌdik tanda nae, hata fo makahulun ana helu neu Manetualain,
    hatematak ia, ana tao basan so. De ala saꞌe ofak, fo leni kota Efesus leu. Losa
    ndia, boe ma ala konda ela ofak ndia. Boe ma Paulus ana laꞌo ela nonoo kadua nala
    sila, de ana maso neni hataholi Yahudi la uma huhule-haladoin dalek neu. Nai ndia,
    ana natuka duduꞌak no hataholi Yahudi la.
  kyf-kyf: Pɔlʋ ka 'ya Kolɛntɩ -gwlɛ kplokplo. 'Bhie, ɔ yia -Lagɔbhelia wɛlɩ 'pa,
    'ɩn ɔ yia 'glʋ 'wʋ -gblaa, ɔ yia Silii -dʋdʋ -gʋ mnɩ, ɔ -yɔ Plisilɩ -yɔ Akilasɩ
    'sɔ. Da wa 'kaa 'glʋ 'wʋ -gbla, 'ɩn ɔ yia ɔ 'nyi kpla Sankleegbe nʋkplɛ. -We ka
    gbʋ -wa, ɔ ka -Lagɔ -yla bi.
  tpi-tpi: Pol i stap long Korin planti de, na bihain em i gutbai long ol Kristen.
    Na em i go long taun Senkria na i kalap long wanpela sip i laik i go long distrik
    Siria. Prisila wantaim Akwila tupela i go wantaim em. Long taim Pol i stap long
    Senkria em i katim gras bilong en, long wanem, em i bin mekim wanpela promis long
    God.
  mih-NT: Cuaha ca quɨvɨ i ndoo ra Pablo yucuan. Tacuan ta zɨquɨ i cuzɨɨn tahan ra
    sihin ñiyɨvɨ yucuan. Ta cuahan ra ñuu Cencrea. I zatya tyehe ra Pablo xiñi ra
    vatyi cua zavaha ra minoo cuhva sa catyi ra sihin ra Ndyoo. Ta zɨquɨ i quɨhvɨ
    ra barco vatyi cua cuhun ra ityi Siria sihin ña Priscila ta ra Aquila. Yɨɨ maa
    ña Priscila sii ra Aquila.
  qvh-NT: Saypita asca quilarämi Pablo targan Corinto marcacho. Nircurnami waugui-panicunapita
    despidicur Cencrea marcaman aywargan. Saychönami agsanta rutucorgan Tayta Diosninsita
    promitishganta cumplinanpä. Saypitanami Priscilawan y Aquilawan Siria provinciaman
    büquiwan aywayargan.
  kms-kms: Pol ni nas nginy quan nawo pre, muq ni Jisas ningg wute te si nare mas
    di no. Ni no di Prisila Akwila teri ni anene ruso. Ni ruso ruso Senkria, di Pol
    ni yu ghir nand. Te ni yumbo ninge puq nen ningg God nde wand taq namb kin te
    prene. Muq bot ire tiqe te pu Siria wuso ningg di ni tende riwo ruso, di ane ruso.
  agn-agn: Naboay-boay pa si Pablo don ong Corinto. Pagatapos, naglisinsia tanandia
    ong mga logod ig nagbiahi paning ong Siria, aroman na si Priscila ig si Aquila.
    Piro ba-lo ta si, nagpabolog kang lagi si Pablo ong lansangan tang Cencrea para
    ipaita ang may pinangakoan na ong Dios.
  nhi-NT: Pablo oc omocau miqueh tonalmeh ompa Corinto, satepan omonauatih innauac
    in tlaniltocanih uan otlehcoc itich barco uan oyah Siria. Iuan oyahqueh in Priscila
    uan Aquila. Achtoh, ihcuac oc ocatcah itich in altipetl Cencrea, Pablo omocuaxihxin,
    pues omoyectencau ica itlah inauactzinco Dios.
  ttc-NT: Te Pa'k okajten ky'ila'j q'ijky tzi, yaji ekaj tkawi' kye qerman b'ix oxik
    tuj bark tzan tpon Siry, b'ix ajune' tuq tuky'i'l te Akiy b'ix Xhil. Ya ma pon
    amaq' Senkrey owel tjoso' ti'j twi' tzan tpaj ojetq tuq xik tsi' tjurament.
  dan-1931: Men Paulus blev der endnu i mange dage; derefter tog han Afsked med Brødrene
    og sejlede bort til Syrien og med ham Priskilla og Akvila, efter at han havde
    ladet sit Hår klippe af i Kenkreæ; thi han havde et Løfte på sig.
  kwj-kwj: Wondawani Pol o ki gisi miyafo hinga ya ri da. Wosini ri ikoni sembe ha
    hima ele ni ri weseꞌasini sipi ti ri rauwani sipi oti o ko andosini Siriya mapwa
    tokwe ya i. Ete wowani Pirisila hima pi Akwila rini ga ya i. Wu indani Sengiriya
    ko tiki Pol mwa kopika rihi ti ya ri yeto. Hinde wowani, rini sumbu fo ri wosi
    kinani Gotri ni mwanji kwambu tiki ri funda ri bwani ri mendiro.
  vie-OVCB: Phao-lô ở Cô-rinh-tô một thời gian rồi từ biệt anh em, cùng với Bê-rít-sin
    và A-qui-la đáp tàu qua xứ Sy-ri. Tại Sen-cơ-rê ông cạo đầu để kết thúc kỳ hứa
    nguyện theo phong tục Do Thái.
  kze-kze: Póro Kórínti-naopa'a ayáátááka'a Ísun-aai ísówaiye ména tiyuwéna séna Párísiraante
    Ákwíraante tí'maena Síriyaa-marava'a kónáe séna Sénkíriyaa-naopa'a kumbéna Áánútuntavena
    árair-aimba séna a'nóntáu amápa'a káráyuwena mindárai tí'maena nompí-sípí táto'mai
    usáatesaya kweémesaya
  mpj-mpj: Palujanu Puulpa wulu nyinapayi, tawun palungka Kurinyjingka. Nyinanguka
    Jiijajmili walyjakaja-jananya junu yanu, kaya yanu tawunu Kinkiriyakutu, wulikaja
    Pirijilakamu Yakuwila. Yanuya tawun Kinkiriyakutu jarrpangu. Palunyangka Puuljungku
    kata katupungu. Murrarni-ngkuya katupungkuni Mamakuraya junga nyinaraku.
  lbk-lbk: Inmannong kayet si Pablo id Corinto, awni sa na't khayachen nan cheycha'y
    mamati ischi, ya intakina cha Priscila ken Akila. Issan inomchanancha id Cencrea,
    nenpaapolog si Pablo ta kail-ana ay natongpal nan inkalina ken Apo Dios. Sa cha't
    nenbapor ay nenpaSiria.
  mto-NT: May xa̱a̱j veꞌe je̱ Pablo je̱m Corinto jyaaꞌkꞌijt. Vanꞌit tseꞌe kyo̱jtskuka̱jxi
    joma veꞌe je̱ jaanchjaꞌvivata̱jk je̱tseꞌe ñu̱jkx je̱m Cencrea. Je̱mts je̱ꞌe̱ veꞌe
    Cencrea vyeꞌna ku veꞌe yakkuke̱e̱ꞌpku̱jx. Je̱ꞌe̱ ka̱jx tseꞌe veꞌem yaktuujn ku̱xeꞌe
    je̱ vaandu̱k du̱pu̱u̱jm je̱ Nteꞌyam ma̱a̱t je̱tseꞌe juuꞌ du̱tónu̱t. Ax je̱ꞌe̱
    ka̱jx tseꞌe je̱tseꞌe nu̱java tyánu̱t je̱tseꞌe je̱ vaandu̱k du̱pu̱u̱jm, kaꞌa tseꞌe
    je̱ vyaajy du̱keeꞌp viꞌnameꞌe du̱kakutyún juuꞌ veꞌe je̱ Nteꞌyam tyukvinvaꞌni.
    Vanꞌit tseꞌe tya̱jki je̱m barco jo̱o̱tm je̱tseꞌe ñu̱jkx je̱m siiriait yꞌit jo̱o̱tm.
    Mya̱a̱tna̱jkxtu veꞌe je̱ Priscila ma̱a̱t je̱ Aquila.
  bzh-bzh: Paulus nedo Korint hus ading teka ving rë, loḳ jom Kerisi-yi-alam nemaj
    geraḳ ya yaġ in na distrik Suria. Lob Priskila luho regga Akwila deya ving yi.
    Lööho detöḳ ya Senkria, lob mëm Paulus keping yu viis in buk yah verup loḳ buk
    sën aye ggërin yi neggëp Anutu mala wirek lo bë su rëḳ keping yu rë lo.
  guj-2017: ત્યાર પછી ઘણા દિવસ ત્યાં રહ્યા બાદ પાઉલે ભાઈઓથી વિદાય લીધી, અને પ્રિસ્કીલા
    તથા આકુલાની સાથે વહાણમાં બેસીને સિરિયા જવા ઊપડ્યો; (તે પહેલાં) તેણે કેંખ્રિયામાં
    પોતાના વાળ ઉતારી નાખ્યાં, કેમ કે પાઉલે શપથ લીધી હતી.
  jvn-NT: Rasul Paulus ijik rada suwi menèh nang Korinta kono. Sakwisé kuwi dèkné
    terus lunga sangka kono, numpak kapal karo Priskila lan Akwila, budal nang bawah
    Siria. Sakdurungé budal rasul Paulus nyukur rambuté nang kuta Kèngkréa, kanggo
    netepi janjiné.
  byr-byr: Sawɨta kwalaalya jɨnnadaaꞌnyɨ Anga Koridɨ Polɨjɨ neyaꞌmwerajɨ mwaalɨna
    kyeꞌ sabadaasai yaꞌmaꞌna kyaꞌ Kwaaka Sɨrɨya sawɨnna sɨpɨyaꞌ gamɨjɨ Pɨrɨzɨlavɨjɨ
    Aakwilaamɨjɨ makuna yaꞌ. Gotɨyarɨ yagaalyaꞌ sara wɨdakeꞌna Anga Segɨrɨya Polɨ
    gannya mɨjata daꞌnyɨna yakelyɨra.
  ian-ian: Pol Korinmba sɨvla lɨndɨ. Jisasna mbaapma nɨmbonala yetɨndɨ. Pol wan ngepmamba
    tɨga vɨlɨlɨk palɨ palɨ Prisilagwi Akwila kat yagwa walaa kɨta vat wan ngepma kwagalalaa
    yindi. Siria yivat njambɨt kulaa yindi. Senkria walɨnja ngepmamba njaambɨt kundi.
    Polna nɨmbɨna yuwi Judana vapmba kalɨtndi. Kalɨtaa van nat nɨmba bɨga yelavɨtndi.
    Wan nyan God kat wandɨ. Mɨn kat nɨma njɨvwa kwukwun wandɨ waa yelavɨtndi.
  hun-hun: Pál pedig, miután még több napig ott maradt, elbúcsúzott az atyafiaktól,
    Szíriába hajózott, és vele együtt Priszcilla és Akvila, miután fejét Kenkreában
    megnyírta, mert fogadalmat tett.
  mcf-NT: Adnubien Codinto caid yacno yuec tabadashic Esuquidistu tantiaquido nianec
    nidaid Sidia yacno nidoaic Pabado puduampanëdash. Abëdi Aquida aton chido chedobëd
    Codinto yacnoësh nidec shubu dadpen icquid Senquedeya caid yacno chopanëdash.
    Ambo tabadquin, Nuquin Papan ëbi dayun uaid cuidquin Edusaden yacno choshon piucquid
    menembi, quequin ismenuequin aton manëdaid Pabadon matasmepanëdash.
  kjs-kjs: Go puma Pol Keriso-na enaalinu raapu yapi medaloma go Korin su-para pirisa.
    Go puma walare nipumi Prisila Akwila laapo muma go su giyoma ipa sip madaa piruma
    Siria su-para pisimi. Gore Pol mo Senkria su-para pirisa rabu Gote-para agale
    lisa-pulu kalu iri napodelisa. Werepe nipuna kogono dia lisa rabu kalu iri wala
    podelisa.
  mni-mni: Matam khara Paul-na thajabasingga loinana Corinth-ta leirammi adudagi mahakna
    Priscilla amadi Aquila-ga loinana Syria-da hi tongduna chatlammi. Mahakna hi tongduna
    Cenchreae thadoktringeida mahakna sakkhiba wasak amagidamak mahakki maru kokthoklammi.
  yad-NT: Jadchiy ji̱ta sama̱cho̱jada Pávuru tarundamicha̱ra̱ju̱ jasiy. Jadchiy ji̱ta
    saya̱da, satu̱chucheda variy ruuva jityeryi̱veda Crístumu, saya̱da variy ja̱a̱va
    Síriya mucadimuju̱, sa̱ra̱cheda variy yisa̱ju̱ nada Prísidya, Aquídyata. Sencréyamu
    sapa̱tyaniñuvejadara yino̱jasiy, sito̱tadeda daryaju̱ra yiteda saju̱ Ju̱denu.
  mxb-NT: Ta kúú kuaꞌa̱ ii̱ vá kuu̱ ni̱ ka̱ndo̱o Pablo ni̱ sa̱ io na̱ ñoo Corinto
    ñoó. Ni̱ ndiꞌi, dá ni̱ kaꞌa̱n na̱ ndisáꞌán xíꞌín na̱ kúú kuendá Jesús ndéi ñoó.
    Dá ni̱ tiin na iin barco. Dá ni̱ kee na kuaꞌa̱n na̱ chí kuendá Siria diꞌa. Ta
    kuaꞌa̱n taꞌani Priscila xíꞌín Aquila xíꞌín ná. Tído tá ko̱ ñáꞌa̱ kee na koꞌo̱n
    na̱, dá ni̱ da̱tá táꞌí Pablo dini̱ ná noo̱ naní Cencrea, dá xi̱nko̱o to̱ꞌon ni̱
    ka̱ndo̱o na xíꞌín Ndios.
  pon-2006A: Pohl eri mihmihte Korint rehn me pwoson akan rahn tohto, oh e ahpw sereklahng
    Siria iangahki Persila oh Akwila. Mwohn e pahn sereksang Senkria e ahpw koakoahsang
    pitenmoange pwehki inou ehu me e wiadahr.
  maq-NT: Peru hya xi ha jemu cavatju nixtin xi quitaha Pablo ngajan Corinto ne, catsinguijnetaha
    me cjua cojo xuta ladu rë Jesús, sehe cafaha me ngu barcu xi cjue me ngajan distritu
    Siria. Priscila cojo Aquila ne, hacuaha cojo me quiji me cojo Pablo. Hane xi cafehe
    me nandya Cencrea ne, ngajan casejnu rë rcu Pablo ta, tsëhë xi casahmichihin me
    ngu cjua cojo Nina.
  hto-hto: Dɨno Coríntomo Pablo dɨga iruillaɨ ite. Ie jáiacanaruimo, ámatɨaɨ íiraɨcaiño
    íena facádonocaidiaɨoɨ. Afe mei Pablo nocaedo Siria énɨemo ruica jáizaide. Aquila
    ie aɨ Priscila dɨga Pábloɨri jáizaidiaɨoɨ. Naɨ Cencrea ígobemona naɨ jáiñediaɨoɨmo,
    Pablo ie ɨfo cuidode. Daɨí fɨnode, jae ie naui Juzíñamuimo llogáuai fuilla jira.
  por-BRBSL: Paul, tendo ficado muitos dias depois disso, despediu-se dos irmãos e
    partiu de lá para a Síria, junto com Priscilla e Aquila. Rapou a cabeça em Cenchreae,
    pois ele tinha um voto.
  ces-NKB: Pavel [tam] však zůstal ještě mnoho dní. Když se potom rozloučil s bratry,
    odplul do Sýrie a s ním Priscilla i Akvila. V Kenchrejích si dal ostříhat hlavu,
    protože složil slib,
  cui-cui: Pablo awiya came baxota popona ainya matacabin Corinto tomaratha. Bapoxonae
    nama copiya napeyaba pomonae pejume cowʉntsiwixae Jesús. Siria nacua bewarapiya
    weratha, po naetha po nae pin nae. Aquilano piowabe naponabe. Barapoxonae juntucuru
    bara ponatabichiba copiya matha nanta catepateya sibaxuba Cencrea tomaratha xua
    penayabara tsita itapeinya xeinaenexa xua nayabara jume cui wetsina xua exanaena
    xua bayatha Nacomtha nayabara tsiwʉnae muxu duta.
  boj-2014: Pol a bati gargekoba yala Korin di soqnej. Sosiqa Yesus aqa tamo uŋgasari
    naŋgi uratnjrsiqa Prisila Akwila wo naŋgi joqsiqa koba na Siria sawaq aiqa marsib
    qobuŋ gogeteb. Naŋgi qobuŋ gogetqa yosib Pol a mati Senkria qureq di Juda naŋgo
    kumbra dauryosiqa aqa segi gate baŋga ti me juŋgum ti gentej. Nami a bati qudei
    Qotei pailyoqnsiq deqa aqa gate baŋga ti me juŋgum ti uratonaq soqnej.
  eng-OEBUS: Paul remained there some time after this, and then took leave of the
    followers, and sailed to Syria with Priscilla and Aquila, but not before his head
    had been shaved at Cenchreae, because he was under a vow.
  eri-eri: Pol no fati baingaro Korin langa yafai, iinga no Kristen walae nigai. Onodu
    Senkria taon langa goidu bona, sip ete Siria distrik langa goyona ono gainga walanga
    talagai. Ariya Prisila Akwila ngare nere, no ngate gaara goyane. Saini Pol no
    Senkria langa yafa bona no tawa karuwai, taate bona, no dada ete bona Itou ago
    langa beele baara tawai.
  aly-aly: Paul ra aleth-antey Jesus-arl apenteyel-rnem-itwek anenh, apmer Corinth-itwek.
    Ranem alpek. Priscilla Aquilla alpek arrpemarl apmer Syria-warl. Cenchreae tawen-itwek
    Paul ra alta akelhek akapwert ikwer-they, Akngey ikwer inkwerelhetyek, rarl renh
    mwerr arntarnt-arenh.
  wiu-wiu: Polo Korine take eida pa mea kakeneya. Wa naniko Siria take wakapeane pukuno,
    poti kamene-ye wa one oya-mikiti-pala oomotokome ue dipike peapetekoa pome mea
    Korine ta tewitika. Nipa Perisila Akuwilata-pala opia pokome Senekeria take pome
    dekoa pipokome eya toka. Ile tou wa Akolali-pala papete oa pikana toa taatekoa
    tokome one tobou pine eida pitukamotoka.
  swe-swe: Paulus stannade många dagar efter detta. Sedan sade han farväl till syskonen
    (bröderna och systrarna i tron) och seglade mot [provinsen] Syrien tillsammans
    med Priscilla och Aquila. I Kenkrea [Korints södra hamnstad] rakade Paulus sitt
    hår, för han hade avgett ett löfte. [Kanske hade Paulus avgett ett nasirlöfte,
    se . I normala fall skulle han då ha rakat sitt hår i Jerusalem, men han kunde
    göra det tidigare och ta med sig håret och fullgöra den judiska ritualen i Jerusalem.]
  cth-cth: Pawl teh Kawrin khovah tueng moikasaw ao hnukkhu a hmaunawnghanaw koevah
    ka dam lah atipouh teh, Siria ram lah long hoi a cei. Ahni hoi Priscilla hoi Aguila
    haiyah a cei van. Lawk a kam e patetlah Kenkhrea khovah a lû a ngaw.
  mti-mti: Poru ande oiyat obiren Korint apa wakene, meve tatawaiwa gumbo wakeyo wane,
    wa gumbe Siria aine. Prisira ge Akuira gaibu amiya. Poru me God gumbe agi wane
    oya at Senkrea apa kuiyagumawa wadne.
  pad-NT: 'Hari. Asia hojamaniha ada Paulo mahi ipohiki Cristo kaija''ari vakadiania
    Corinto sidajia. Oniaroa, Paulo va''ora ni''aha: —Ai ohiki bana ho. Síria kaarabonia
    oajoiki ho — va''ora ni''aha. Va''ora kaaminavini naothinia ajihi''aha. Avikha''aha
    adani Áquila, Priscila khama Paulo kania. Cencréia sidaji miro''a avikhanai''aha.
    Ai vihina viahania Paulo ka''da''di kaafani ka''boa''aha. A''diahi''iki ida athi
    Deu-ra nava''iponijoravini hi''iki, oniani ida ka''da''di kaafani kava''boahini
    hija. Oniaroa, vahoariha vakadiania vaki''dama''aha adani Paulo, Áquila, Priscila
    vihiki. Ai vakihi''aha.'
  twi-twi: Paulo tenaa Korinto kyɛɛ kakra ansa na ɔrekra anuanom no ma ɔne Priskila
    ne Akwila refi hɔ akɔ Siria. Esiane bɔ a na wahyɛ no nti, ansa na ɔrebɛkɔ no,
    ɔma woyii ne ti wɔ Kenkrea.
  hlt-hlt: Paul khaw manuca rhoek taengah khohnin a sen om pueng tih a hlah uh phoeiah
    Syria la kat. Te vaengah anih te Priscilla neh Aquila loh a puei rhoi. Kenkhrea
    ah a lu a vok tih paipi a saii.
  tbz-SIM: Kɛ̀ Pɔɔri nkpɑɑ́ Kɔdɛnti kɛ́mɔntɛ kɛ́cɑu nYesu kɔbɛ kɛ́nɛinɛ̀ Pirisiidi
    nɛ̀ Akidɑɑsi kɛ bo kɔtɛ Sidii, kɛ́tuɔkɛ bɑ̀tóò commu dɛ̀ Sɑ̃nkidee kɛ́kuó kɛ yɛ̃́
    ò do cɑ̀nnɛnɛ̀mɛ̀ dinùù Kuyie.
  san-GUJ: પૌલસ્તત્ર પુનર્બહુદિનાનિ ન્યવસત્, તતો ભ્રાતૃગણાદ્ વિસર્જનં પ્રાપ્ય કિઞ્ચનવ્રતનિમિત્તં
    કિંક્રિયાનગરે શિરો મુણ્ડયિત્વા પ્રિસ્કિલ્લાક્કિલાભ્યાં સહિતો જલપથેન સુરિયાદેશં
    ગતવાન્|
  amx-amx: Paul rang kwet nakenh-nakenh mapel-ayeng anetjamemeh mer Corinth-el. Kwereng
    rang Corinth-areny map imperl-alhek. Rang ahentj-anek Syria-warn alhetjeh, kwatj
    alay-angkwerr. Priscilla Aquila thwen kwerel-ayeng pwert alhek. Inang town Cenchrea-el
    irretj-alhemel Paul rang kapert kwerl kwerenh akelhek, Jew map-kenh mpwareng-areng-angkwerr.
    Kwereng inang boat-warn antjek, mer Syria-warn kwatj alay-angkwerr alhetjeh.
  ake-NT: Paarʉ uko'mamʉ'pʉ inke rʉ'kwɨ rɨ Koren pata po. Mɨrɨ yau, tʉtonpa ton tʉnɨnse
    itɨ'pʉ kanau epotorʉ'pʉ yau Siriya pona. Tʉutɨ rawɨrɨ, ti'pai kiriri'ka'pʉ iya,
    Papa auro'kasa' tʉuya pɨ', mɨrɨpan a'kɨrɨ Pʉre'sira mɨrɨ awonsi'kɨ A'kira e'sara'tɨ'pʉ
    itonpa pe.
  qvn-NT: Chaypitas Corintochrüga Pablo yachrara unaylaran. Chaypitam ichaga, Jesusman
    yupachicugcunata “Aywalä” nircur, aywacura Priscilawan Aquilawan Cencreata, Siria
    ninganpa aywapäcunanpag. Cencreaman chrarur Pabloga agchantam rutuchicurura Diosta
    “Gampagmi caycunata rurashag” nirmi. Chaypitam ichaga büquiman jegarcur aywacurcara
    Siriata.
  tku-NT: Pablo tahui'lapālh ā'a'klhūhua' quilhtamacuj. Ā'līstān cāmakxtekli tā'timīn
    ē pū'a'lh barco nac Siria. Nā Priscila ē Aquila tatā'a'lh. Tā'ksitpūxtulh ē ū'tza'
    līmākentaxtūlh ixpromesa nac Cencrea.
  bjk-bjk: Io, Pol ixo xisixis bang kingan Korin kö dauleng ne bung. Melamu ixo wan
    lie abo Kristien ma ixo kakaa xö mön u Siria arixe me Pirisila me Akuila. Nang
    mesila rine ra kinaa xö mön, toxo köröp a bebene öxöno ringan Senkiria, möxösa,
    lamun a kunubus ine ixo pet arixin me God
  msy-2020: Pol dughiar mabar Korinɨn ikegha, Kraisɨn adarazi ategha kurimɨn ghuavanabogha
    Sirian Distrighɨn ghu. Prisila koma Akwila a ko zui. Dughiar a tɨghar kurimɨn
    mangamim, a Senkrian ikia God ko akar dɨkɨrɨzir mam gami. Kamaghɨn a uan dapanir
    arɨzim gise.
  bpr-bpr: Na beg mlo Pol fanak di Korintu, klon tmagak i dad to ftoo di ku Dyisas
    déé, na maweng kenen salu ditù di Sirya magin di dale Prisila na Akwila. Na di
    lam Pol là mdà, fkihan i wakan di banwe Sinkriya du yé ilè na nun fakangan di
    Dwata.
  rmy-VLAKH: Ай о Павло сас инке бут деса лэ пхралэнца. Тунчи вов простисайля лэнца
    и екхэтанэ лэ Прискиласа и Акиласа плывисардя андэ Сирия. Павло варикала дя лав
    Дэвлэсти и майанглал, сар тэ плывисарэл, вов обшындя пэстирэ бал андэ Кенхрэя.
