  meu-meu: Paulo na dina hoho dounu e nohova, bena ia ese varavara loḡora e hatonidia,
    lagatoi ai e gui, Suria bainela. Priskila bona Akula ese e bamoa. Kenkrea ai huina
    vada e utua, badina be mai ena gwauhamata.
  yva-NT: Paulus no no Korintus umaso rai masyote inta yai jakato, umba po raura nanto
    apa arakovo wanave Yesus aije una no naije mansai pare, “Syare syakato no Siria.”
    Umba po munijo Korintus rapaya, muno Prisikila muno ama anap Akwila ijavondi ai.
    Arono ude no munijo Kengkrea, Paulus po akarivuinye rakaka bintabo indamu po apa
    urairije ravera mamaisy, wemirati po raokokae Amisye aijoe. Umba Paulusa pe usea
    nyomano ngkayune rai.
  dgc-dgc: Kétapos na éya, éy sénganya pa a aldew a mégiyan ti Pablo ta Korinto, sakay
    néglakad siya ta Siria, a kaguman na de Priskila a pasawa. Kédemét de ta Senkrea,
    éy nipagupet ti Pablo, da natupad na dén tu nipangako na ta Diyos.
  zpm-NT: Goc spalal dze no Pabl Corint ga, dzigo bnee me lo grë zha ne rliladz Jesús
    ga laa me gbi; ye Aquil ni Priscil wnaa ne nac tsieel Aquil nole guic tsienaḻ
    zhits me. Nacne zeeṉe laa me briee, ye zho bzëëbgza me barcw, laa zho zie nëz
    Cencré. Lëëtaaque leṉ dze co noxco Pabl guṉ me teḻ pe nac ncuaaṉe rëb me lo Dios
    guṉ me, dzigo zeeṉe bdziṉ zho Cencré bnabey me liu liu ptsiib guic me.
  hix-NT: Mexe nyhe rma nehxakon hatà, Pawru, Koryentu ho. Mex ehxah me toy hatà.
    Àtehe ha, kekon hatà, Txesusu mryenon komo wya. Akoro totxownà xarha tà, Pàryesera
    komo, ànyo xarha, Aakera rma. Senkàryeya hona htxero totxownà hatà. Àto tehtoko,
    nehpokay hatà, Pawru. Àsok tawro hana. Mexe ehpokahra rma ehxahonhàr me nehxakon
    hatà, tàrwonàmàthàrà yawo ron me tehutwamohsonàr horà. Onà wyaro mpàn wehxaha
    ha, mexe nyhe, Khoryenkomo nenyàr me, kanyenhàr me nehxakon hatà. Àro wyaro katxhàrànhàrà
    yawo ro rma haxa texetxhe, nehpokay harha tà, Senkàryeya ho tehtok hatà. Serya
    yamtar hona tàtonàr komo xe nehxatxkon hatà, Pawru komo. Àro ke, tuna ymo wetotxownà
    hatà.
  sim-sim: Pol niri lal er nga Korinik or liyaha provins Siriak or ikurik Jisasin
    hishindiyandari ma ol yanga Korinik fehe ondon or wesambasa lafakaha yanga Senkriak
    ormu ira. Uhu sip las Siriak si ikmbaha si urik orok or lawuhu ikmbaha normu ura.
    Urik Akwila fre Prisila er nga li iri vri. Os Pol Senkriak or liri wolo masikukwan
    ormu lerera. Mberem ushirik? Or angop mas mbele las or ukmbaha orhinjik Avui Wasilakan
    or saweshihi nor mbahandari osa. Oso am mendek si narik mashi Moseshi si mbahandari
    hom masikukwa orhin ormu lerera.
  npi-ULB: धेरै दिन त्यहाँ बसेपछि पावलले भाइहरूलाई छोडे अनि अकिला र प्रिस्किलालाई
    साथमा लिएर जहाज चढी सिरियातिर अगि बढे । बन्दरगाह छोड्नुभन्दा पहिले किंक्रियामा
    पावलले आफ्नो कपाल खौरे किनकि उनले नाजरी भाकल गरेका थिए ।
  cgc-cgc: Tama pa na mga adlaw gatinir Pablo naan ta syudad Corinto. Bag-o kanen
    malin, gapalam kanen an ta mga gatuo na magbyai kanen an na malik naan ta prubinsya
    Siria. Ta iya na pagbyai, gakuyog man magsawa na Priscila daw Aquila. Gapit danen
    an duma ki kanen naan ta banwa na Cencrea daw naan dya gapabulog Pablo an aged
    ipakita na natuman din en isya na saad naan ta Dyos.
  tim-tim: Paulo Yesugât kâmot Korinti kepian mali are olop manbiâ sop kâlep agep.
    Akto sop ain âmâ Keŋkereai kepian âgâm âmâ hâmbâi wan me wan siâ akbian dâm aregât
    dop makyeŋgiep sop are bo akto âmâ dumutŋe hâreaŋi. Hâreaŋbiâ purik katmâ Korinti
    kepian arim Yesugât kâmot are hepun yekmâ Siria hânângen ariwerâm akto Pirisila
    akto Akuila yâk olop waŋgan âgâyi.
  yor-yor: Paulu sì dúró sí i níbẹ̀ lọ́jọ́ púpọ̀, nígbà tí ó sì dágbére fún àwọn arákùnrin,
    ó bá ọkọ̀ ojú omi lọ si Siria, àti Priskilla àti Akuila pẹ̀lú rẹ̀; ó tí fá orí
    rẹ̀ ni Kenkerea, nítorí tí ó ti jẹ́ ẹ̀jẹ́.
  wos-wos: Séfélak nukwa dé Pol Jisasna hundi xékékwa du wali dé re Korinmbu. Re diré
    yatakataka Prisila bér Akwila wali Siriana héfaré yinjoka di yi. Tale Pol Godré
    wasékérékéndén hundika sarékéta dé déka némbé séké, Senkriambu. Sékétaka Prisila
    bér Akwila wali Siriana héfaré yinjoka di gunjambéré wara di wungi yi.
  emp-NTPO: Paulora Corinto purud̶e dãrã b̶asia. Maʌ̃ne djabarã ãbaa jʌreped̶a wãyana
    asia. Barcod̶e b̶adoi naẽna Paulora Cencrea purud̶e borob̶ichia tʌbisia Ãcõrẽ
    itea ne oi jarad̶ara jũma od̶a bẽrã. Maʌ̃bebʌrʌ Siria druad̶aa wãsia. Aquilara
    dji quima Priscila sid̶a idji ume wãsid̶aa.
  eng-F35: Paul still remained there a good while, then took leave of the brothers
    and sailed for Syria, accompanied by Priscilla and Aquila (he had shaved his head
    in Cenchrea, because he had a vow).
  ind-ind: Sesudah itu, Paulus masih tinggal beberapa bulan lagi di Korintus. Lalu
    dia pamit kepada saudara-saudari seiman dan berlayar ke provinsi Siria bersama
    Priskila dan Akwila. Sewaktu kapal mereka singgah di kota pelabuhan Kengkrea,
    Paulus mencukur rambutnya sesuai adat Yahudi mengenai perjanjian dengan TUHAN.
  pes-OPCB: پس از این واقعه پولس مدتی در آن شهر ماند و بعد با مسیحیان وداع نمود و
    همراه پریسکیلا و آکیلا از راه دریا به سوی سوریه حرکت کرد. در شهر کَنخَریه مطابق
    رسم یهودیان موی سر خود را تراشید، چرا که نذر کرده بود.
  mpt-mpt: Am homono dimo Fole Kolin bib ye bine ole bainobo galin nakaia unangai
    Kolin bibo blibi deibenea unang genamsea Akwilae Flisilao i kamo temnaniba moniba
    Senklia bib ye bianiba Fole Yudai ili kukubo nabinabib inanea e gabamane deilasebe.
    Niminbabe, e Gode moton wengo baabane kesoa e inanea gabamane deilane ole i Silia
    betan unomo geniba siibe obetniba moniba Efesas bib ye unaniba Akwila kamwali
    deibenea Fol ele tanea Yudai Gode amo tem tam temnea weng obianiba
  ssx-ssx: Polota꞉ nate mandane ekimanu koto pa꞉ta꞉ haota꞉ mo Ketiso wanda꞉hali mina꞉pa꞉lao
    hande Pisila Akuila tooli ame̱le̱ palai kawasona꞉ pita Sitia nane pemekeme. Senkitia
    da nane hata꞉ pi la꞉ wiekeeki loluekema꞉ ipika꞉ itiki tunkuliekeme.
  mkl-mkl: Pɔlu í kpɛ Kɔrɛnti mɑ́. Si ɑnyiɛ nɔ í tɔɔ kpɑɑsi woo dɑsi nɑɑnɛ ŋɑu sukudɔ̃
    nɔ í koo í wɑ iriɛ Sɑnkeree ku bɑ ku nyisi iyi í tɑko í ceɑ Ilɑɑɔ̃ kuwɑ̃ do kuɡbɑsi
    wo. Nɔ í lɔ ɑkɔi inyi do Pirisilɑ do Akilɑsi ɑjɔ ɑ̀ nɛ ikpɑ ilɛi Siri.
  gaq-gaq: ପାଉଲ୍‍ କରନ୍ଥିଅନେ ବୟାଁଇଂ ଏତେ ଗୁଲେଦିନା ବାସାକେ । ତେନ୍‌ ଇଡ଼ିଂ ଆମେଇଂକେ ଆନ୍ତାର୍‍ଚେ
