  txq-txq: Basa boe ma Paulus leo nakandoo numa kota Korentus. Tehuu doo-doo boe ma
    ana nateꞌa laꞌo ela hatahori kamaherek kara maruma naa. Basa de ana no Priskila
    ma Akila reni kota esa neu, nade Kengkrea fo rahani ofak. Numa naa, Paulus keu
    namboli langgan fo dadi neu tanda nae, hata fo fai bakahulun ana helu-bartaa neu
    Lamatuak ena, hatematak ia ana tao nabasan ena. Basa boe ma ara saꞌe ofak reni
    kota Epesus reu. Ara losa naa, de ara konda numa ofak naa mai. Boe ma Paulus laꞌo
    ela nonoo kaduan nara raa, de ana maso neni hatahori Yahudi uma huhule-haradoin
    dale neu. Numa naa ana natuka duduꞌak no hatahori Yahudir.
  aaz-aaz: Rarit naiꞌ Paulus natua nabaar anbi Korintus. Mes aꞌroo-ꞌroo te, in nasee
    neu apirsait ein abitan naan. Rarit in, bi Priskila ma naiꞌ Akila, annaon neu
    kota es, kaan ee, Kengkrea, he npaon abnao oe. Anbi naan, naiꞌ Paulus ankeu in
    aꞌnakan he njair tanar nak, saaꞌ reꞌ in nbaꞌan nrair je nok Uisneno, oras ia,
    in nmoeꞌ je goen. Rarit sin nsaen abnao oe, ma nnaon neu kota Efesus. Antean naan,
    sin nsanun naꞌkon abnao naan. Rarit naiꞌ Paulus nasaitan tua nuaꞌ ein naan, ma
    in ntaam neu atoin Yahudis sin uim onen. Anbi naan, in nmakoniꞌ penit nok atoin
    Yahudis sin.
  qup-NT: Chasna pasashpan Pabloka ashwan punchakunatara Korintopi kiparirka. Chaymanta
    kirik masinkunata rishara nishpan Prisilawa Akilawa pakta llukshirka. Lanchapi
    uraykushpankuna Siria allpama rirkakuna. Manara llukshishpankuna Senkrea llaktapi
    Pabloka Yaya Dioswa kwintashkanta paktachinanpa chukchanta rutuchirka.
  azb-azb: Paul Korinfdə olan imanlı bacı-qardaşların yanında xeyli gün qaldı və sonra
    onlarla vidalaşıb Priskila və Akila ilə birgə Suriyaya getmək üçün yelkən açdı.
    O, Kenxreya limanında saçını qırxdırmışdı, çünki bir əhd etmişdi.
  eng-DBY: And Paul, having yet stayed [there] many days, took leave of the brethren
    and sailed thence to Syria, and with him Priscilla and Aquila, having shorn his
    head in Cenchrea, for he had a vow;
  guo-NT: Pablo duk pin-iamatkoiyan Corinto paklowaxxot. Baxael, Pablo fʉlaeliajwa
    wʉt, kejachapon naexasiti Jesucristo pejwʉajan. Pat wʉton Cencrea paklowaxxot,
    fʉlaeliajwa wʉt barkamtat, jawʉt Pablo pajut namatnaelaxaxoton jiw matabijsliajwas,
    chajia jʉmdutpox toet xotlison Diosliajwa. Pablo jul wʉt barkam Siria tʉajnʉ poxaliajwa,
    japabarkamtat julbej Aquila, pijow sʉapich.
  hla-hla: E Pol e gamon ka halehana lelia i Korin, ba nonei e raranga haniga merena
    u Kristen, me toan lana. Ba nonei e osana tara tolala ba te katsin la uana tara
    provins i Siria. E Prisila mere Akuila ti la gono meien. Na tara taun i Senkria
    nonei e kuli ban a hulunen, taraha i manasa nonei e ranga hamana u i iasa tere
    Sunahan.
  mav-NT: Mi'i hawyi mekewat e'at pe toĩne'en mot'i Pauru toywyt'in Iesui mohey haria
    yatype. Mi'i hawyi Pauru tuwenoi i'atuepe hawyi toto ra'yn yara puo yi Siria kape.
    Ma'ato totioto toywyt Akira ihary'i Pisira wywo. Mi'i hawyi put'ok­'i­'a­tu'e
    tawa Sekeia pe. Mi'i hawyi itote Pauru to'e Tupana pe — Atunug wyti aru ui'e epiat
    hap Uika­'iwat e. Mi'i pote ati'a­teneg pywo ti aru atunug ui'e hap kuap epiat
    hamo e.
  kpf-kpf: Paulo zâk Korinti kamânân ândim zâim Yesugât kâmut kândâtziŋ kelik Siria
    hânân âibam arip. Pirisila sot Akwila zet zâk sot ârândâŋ âiwe. Kenkereai kamânân
    takâm kâukŋâ mânâŋgârip. Zorat mârumŋan Anutu mâteŋan den sâm kâtigem kâukŋâ mân
    mânâgât ândeip.
  ppo-ppo: Pol a̧ Akuila-sépi somapiti atima ai Korin bemó be dȩrape dekéró betalepó.
    Take ama Tale Kótópaae yóló mulótu duraalu, ya̧lo topo niki mió folo hapale tikaalo
    meipóló mulalepó. Atéró yóló mulale be dȩ kemetepa, ama topo niki Kenkria bemó
    tikalepó. Atéró atima faai furaalu, Keriso no nerapepaae ko̧leó yóló Akuila-ró
    Prisila-tamokélé atima fea wȩi nukumó Siria hae kwiapaae faai felepó.
  hin-2017: अतः पौलुस बहुत दिन तक वहाँ रहा, फिर भाइयों से विदा होकर किंख्रिया में
    इसलिए सिर मुँड़ाया, क्योंकि उसने मन्नत मानी थी और जहाज पर सीरिया को चल दिया और
    उसके साथ प्रिस्किल्ला और अक्विला थे। (गिन. 6:18)
  wol-KYG: Ba loolu wéyee Póol toogaat na fa fan yu bare, doora tàggtoo ak bokk ya,
    dugg gaal jëm Siri, ànd ak Pirsil ak Akilas. Fekk na mu watu nel ca teerub Señsere,
    firndeele ko aw xas wu mu xasoon.
  bef-bef: Polu Koliti hepato laluꞌagi hiti babu kana minoloto Pilisilanogo Akuilanogo
    Silia metoga botigu tite biluneꞌmu biꞌahana. Ai mebuꞌohuto lamaꞌnaka nolube luto
    Senikilia hepalugu golagalo yahi tiꞌehinaꞌmu luto okaꞌa laga huꞌehina yabe.
  amm-amm: Nosai no mo; Polo mo amoloki amoloki amai potanomosiki, Kolino nokonumai.
    Nosai no Isisoso mulumolo luwai nokoso utukaikoki, Siliya asiso na manoki, poso
    ayou molosai. Akwila nonikiyo aluwaikino, Akwilawoi Polisilawoi. Mano somisomai
    komu suwo kokoli taikiyoki, Soinokoliya nokonumai. Kotoni molo timai auwoloki,
    no monoi no.
  zaj-zaj: Paulo kagendelela kukala mdiwambo da Kolinto mazua bwando, abaho, kawalaga
    wanhu wamtogole Kilisto, kachola kuisi ya Silia hamoja na Pilisila na Akuila.
    Kipigiti hanasegela mdiwambo da Kenikilea, kabea mvili zake sama ya kiduilo kiyaiduile.
