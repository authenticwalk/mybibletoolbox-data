  wer-wer: Pool pi Yesuu ingre mor sauröaring kët selap wë ënëmak pit sëp mowesak
    Akuilaare pim öngöp Prisila pit naar namp ëak Senkria kakël sa. Pël ëak pörek
    së Anuturing ngön kosang wesaö pöta këët pet irak pim ngan ëpët kat ë moolëa.
    Pël ëak wang Siria yangerakël sëpna naöök sa.
  ipi-ipi: Oto kambua Polo bala Kotini tano okona Kitisene wandakali tupa towa atalu,
    matili utupane atalapape lalu, Sitiya potopinjia okona poyale, Senekotiya tano
    okona wamba ini peaipia. Pulu, wamba balato piape mindi wua pukale lo Gote towa
    potomisa pii mindi leane oko andipa pikoyo piyo nembo toto, balana kawane itini
    oko kateaipia. Katiyu, Pitisila, Akuwila-la, wandakali okonelapo towa atu sipi
    mindina pitiyu, Epesasa tano okona poyale peainipia.
  qul-NT: Achqha p'unchaycunataraj Pablo Corintopi cachcarkan. Creyentecunamanta despidicuspa,
    Pablo, Priscila, Aquilapiwan Cencrea llajtaman puriporkancu. Cencreapi manaraj
    boteman yaycuspa, Siriaman puripunanpaj Pablo chujchanta rutuchicorkan, Diosman
    promesa ruwaskanta junt'ananpaj.
  tnc-tnc: Corintorã matikuri Ᵽablote imaeka ruᵽu. I'sia be'erõ'õ Jesúre ã'mitiriᵽẽaekarãte
    kimajaroka kibojaeka a'yaokaro'si. Suᵽabatirã Aquila, kirũmu Ᵽriscilaᵽitiyika
    Siriaka'iarã a'yaokaro'si, Cencreaswejearã natu'awa'rika. Cencreaswejeaᵽi na'rirã
