    kwaiik'it chųų choh vee geeghaih goo'aii gwats'ą' giheedaa gwehkįį dąį', Paul
    diki' kal gwiłtsąįį.
  gvn-gvn: Wawu yinyamun Paul warngku wubul yinyaymba bundan. Yinyamun nyulu Jesusamu
    jawun-karra goodby-bungan, dungan jalunbu townbu Cenchreae. Bula manyarrinyu Aquila,
    and Priscilla, bula nyungunji dungan. Townbu Cenchreae Paul mungka yakajin. Jana
    bama yalaku. Jana nguba God promiseim-bungan. Jana kunban, jana mungka yakajinda,
    bamanda milbinka jana promise Godunku kujin. Yinyamun jana Paul boatbu walarin,
    townmun Cenchreaemun dungarin boatji, dungarin bubungu Syria.
  nhy-NT: Pablo ok omokaj Corinto miek tonale. Oajsik tonale otlayolopachoj de innawak
    in tokniwan tlaneltokakej, iwan satepan Pablo iwan Priscila iwan Aquila otlejkokej
    san sekan itech se barko para oyajkej itech región de Siria. Pero kan pueblo de
    Cencrea, Pablo omoxinke tetextik (kuameloj), para ijkón okichij tlan achtoj okisentlalij
    inawak Dios.
  asm-FB: পৌলে, সেই ঠাইতে বহু দিনলৈকে থাকি, ভাই সকলৰ পৰা বিদায় লৈ সাগৰীয় পথেদি চিৰিয়া
    দেশলৈ যাত্ৰা কৰিলে; তেওঁৰ লগত প্ৰিষ্কিলা আৰু আক্কিলাও গ’ল৷ তেওঁ কিংক্ৰিয়াত নিজৰ
    মূৰ খুৰাইছিল; কিয়নো তেওঁৰ কোনো সংকল্প আছিল।
  okv-okv: Eto Paul na amita namei kamei ga da Corinth ai iji koso pure ue mitiaetija
    God ta degi ke sovera eto ajireketo siro tona. Eto amite embo Aquila te amita
    ae Priscilla te aingeto e nga umbuto Syria ta pambasi ue da Cenchreae hora ta
    Paul na amita ajirekari iji irae enu siro tiukena,
  mxt-NT: Ta ra Pablo ndoo̱ ca ra ñuu Corinto cuaha quɨvɨ. Yaha̱ cuan ta catyi̱ ra
    chi ra hermano vatyi cuhun ra. Ta cuahan ra Aquila chihin cu Priscila chihin ra
    Pablo. Tyicuan ta chaa̱ coyo ñu Cencrea. Ta ra Pablo satya̱ ndɨɨ ra xiñi ra vatyi
    sacuví ra noo cha tyaá ra cuhva tyi sacuvi ra nuu Nyoo. Tyicuan ta caquɨhvɨ ñu
    chichi noo barcu cha cuahan ityi Siria.
  tzo-NT: Ep to c'ac'al te ihalej ti Pabloe. Patil laj sc'opon comel ti quermanotique
    te ti Corinto. Iloc' batel yu'un chba stsac barco te ti jteclum Cencrea. Yu'un
    chcha'sut xa batel ti slumal Siria. Ibat uc ti Aquilae xchi'uc ti Priscilae. Laj
    xchi'in batel ti Pabloe. Te ti jteclum Cencrea laj yac' ti tulel scotol ti stsotsil
    sjole ti Pabloe yu'un ihu' xa yu'un ti c'usi yaloj ti stojol ti Diose. Hech i'ochic
    ti barco. Hech iloq'uic batel ti Cencrea.
  ind-AGS: Paulus tinggal di sana sebentar saja. Lalu meninggalkan jemaat dan berlayar
    menuju Siria, membawa serta Prisilla dan Akwila bersama dengannya. Di Kengkrea,
    Paulus mencukur habis rambutnya sampai botak, sebab dia sudah bersumpah.
  omw-omw: Poruva Korintini Iesusira nraaqiaranramwu kyapata airi enta vari kyero
    mwiaqaatairo mwiva Pirisiraaravata, Akuiraaravata, sitero Korinti kyero sipiqi
    mwaanri ntero Siriaanianra vura. Mwiva mwinianra viqaro mwatukya mpo Senkariaani
    uro ntero Kotirara nai kyauqu nriqiqaa vateqaro mpo qua timwa torara rieqaro nai
    qiata ekyaa toqa kyero viro.
  yrb-yrb: Foroma kowa faiyawere Korinita suro ibebe nono i su ekodite boutiro amuite
    Fasiraini Akuira munite Siria orofaro anibie ui. Iro anibie aneda Sinikuria suro
    farite Godiba bodere we bou uiba danu kofiri giriri ui. Ina Ju uwaranu baeta.
  maa-NT: Pablo, kjìn na̱chrjein tsibìjna ìsa̱ ya̱ Corinto. I̱skan kisìhixat'aà jñà
    xi̱ta̱ 'ndse̱, kiì‑ne Siria. Tsobáhijtako̱ Priscila ko̱ Aquila. Ya̱ Cencrea tsibíjno‑la̱
    sko̱ koni jngoò chi̱ba̱ xi okó nga jye kisìkitasòn koni s'ín kitsjaà‑la̱ tso'ba
    Nainá.
  mcq-mcq: ꞌEjume hu Poruho ijino ꞌaha joraꞌe hinarena ea kaꞌene nimaa rojiꞌinijihija
    irechamiꞌi kaivo sisima ajime Pisiraho ꞌee Akwirai puꞌúmo Siriai vaꞌara. ꞌEne
    Senikeria ꞌeꞌune huni húmata sapasa ꞌuhuana. Ijihuni maijaho hu varapa areme hinana.
  sus-A: ثْلُ تٌ بُ كٌرِنتِ كِ قَنيِ رَ، عَ نَشَ كٍلِ عَ نفَشَكٍرٍنيِيٍ شُن مَ. عَ
    نَشَ بَكِ كُنكُي كُي عَ نُن ثِرِ سِلَ نُن عَكِلَ، عٍ سِفَ سِرِيَ. عَ نَشَ عَ شُنيِ
    بِ سٍنشٍرٍيَ، بَرِ مَ عَ نُ بَرَ لَايِدِ تٌنفٌ عَلَ بّ.
  jpn-1965: パウロは、なお長らく滞在してから、兄弟たちに別れを告げて、シリヤへ向けて出帆した。プリスキラとアクラも同行した。パウロは一つの誓願を立てていたので、ケンクレヤで髪をそった。
  fra-SBL: Paul, ayant séjourné encore plusieurs jours après cela, prit congé des
    frères, et s'embarqua de là pour la Syrie, avec Priscille et Aquila. Il se rasa
    la tête à Cenchrées, car il avait fait un vœu.
  yka-yka: Si Paul patennaˈ pe laˈi si Korinto tiggel-tiggel, ubus bu maˈid ne iye
    amban meˈ pagkasine tindeg si Isa malaˈihin. Patulak iye hap Siriya magtuhut duk
    Pirisila duk Akila. Gaˈ pe siye patulak, magkeke dahuˈ si Paul laˈi si Kenkerea,
    panumanne niyaˈ da bayuˈ janjiˈne si Tuhan.
  mle-mle: Pol Korin tipaam kwadiy Kristen gwalugwa duwawa nyi samasam kwakuw, di
    ata wapadidiy. Wapakuw, di Prisilawa Akwila birakiwa Siriya tamiyaar jabirasaay
    yidiy. Taay Sagariya tipaam aban Godak takakuw, diki nab sukwudil.
  shp-NTPO: Jatian Pablo basichaapari, Corintoainbi iká iki. Jain iitibi moa wetsanko
    kakin, ja joi akaibo yoitaanan, moa Siriain kaai wapóronin naneta iki. Kaitian
    Priscila betan Aquilan chibana iki. Kaax Cencreas ikain nokotax, wetsanko kaai
    tekitamabi, jaskánoxon Dios yoia ikax, ja senenhai Pablo maxtani maxkoroota iki.
  aom-aom: Ëhiꞌamu Paul-ro Corinth amore Christian aganohuꞌo gemu mae hijamu majae
    ëgobövie barëjadeje. Majae ëgobövie barëjamu huro aribövioho ë rëmoꞌi Cenchreae
    amore abuejadeje. Abueromo höröromo mue vaeröhëni God-are nunire mae uanugoromo
    aëro simano uoho tariojahojöro uavadeje hujeji muoho barëjego evare ijonö aëro
    röhu maho tariojahoröhego. Simanoho tariojahamu Paul-ro Priscillaꞌo Aquilaꞌo gemu
    mae boat-re ajiomadeje Syria saꞌare vaꞌoröhëni.
  geb-geb: Por Korin ŋgu bakɨmera kim, rari vhɨrve vhɨzgim, ana zumgum Zisas khothɨgap
    ana zɨn vui gumgi gu mbigi phorga nzuav, mben harir suigiap, mbe thav vov, Senkria
    ŋgu bakɨmen vegap, fega Sirian ndai keman mbarav ndai. Por vuim, Prisira gu Akuira,
    mani vhɨra ana phorga vui. Por verav Senkrian kav, ana fhum Fhe Bakɨme suaŋgi
    kameŋ zɨn vov wo pana phɨrgi.
  bsj-bsj: Bulus kambo yiwi kumeni kila nyeu lan dubom kebcebo yaken Suriya. Mor nabire
    mwenge kange Balkisu kange Akila la na co dob fiye nabire mwenge tum nob ti cankuriyari,
    con cerum yiri doreceu. wori con tuu nor Banazare.
  cak-cak: Ri Pablo c'a xc'uje' na q'uiy k'ij chiri' pa Corinto, c'ajari' xch'o can
    chique ri quiniman ri Jesucristo, xoc-e pa jun barco richin ni'e pa roch'ulef
    Siria, y xebe ri Priscila y ri Aquila chirij. Tok xek'ax pa tinamit Cencrea, ri
    Pablo xusocaj-e ronojel rusumal ruvi', richin retal chi c'o rusujun che ri Dios
    chi nu'on.
  chf-NT: Aj Pablo jäläcni ya'i. De ya'i u laj äc'bi u c'aba' Dios machcatac u tz'omben
    u t'an Dios ya'i uc'a u bixe. Bixi tu pat nab tä Siria nämte' t'oc ix Priscila
    y aj Aquila. Tä Cencrea susinti aj Pablo, coli ajcotzompam, uc'a u chi ump'e promesa
    tu pänte' Dios.
  tlf-tlf: Kale Fol iyo abiip Korin kugol bii, am kwiin tagang ke-nala e bole, Kristen
    iyo weng umobe-nala e, imkaa no-nala e, abiip Senkria kugol dubom kon uyo bito-nala
    e, kafalebelata, atamipta e, beyo God imi fen dam bogobe-nala, “Kota kanubelan-temi
    o,” age-se uyo fen kanubela binimanu dubom kon bitola kalaa agelip e bole, imkaa
    Provins Siria unon o age-nalata, tam sip tem una kale, Prisila so Akwila so agam
    iyo iso tam unip e,
  piu-2006: Palulanguru Puulanya tawunu Kurinytjiyala kutu nyinangi, Yiitjuku walytja
    tjuṯawana. Nyinarra paluru tjananya wantirra yanu, tawunu Kinkiriyalakutu. Tawunu
