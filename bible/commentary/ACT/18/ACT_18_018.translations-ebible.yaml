  ena-ena: Polɨ agaŋ Kolin haiabɨla heŋ uaiaŋ akape hɨniadami. La hulaŋ iamɨgali Jisasɨ
    saŋ hɨji vɨdɨvɨdɨŋ lamavɨhadami agɨladɨ vala uben aba lavɨla nulɨsaŋ lamulami.
    Lamulavɨla Senɨkɨlia haiabɨla umi. Vaka nɨbu Asɨ saŋ igahɨlahɨla sɨmɨŋ akuaba
    akuaba agɨladɨ valɨben aba ciaŋ mɨguavɨla abami. Ciaŋ mɨguavɨla abami agaŋ ci
    lɨci heŋ abɨci hulaŋ mu nudɨ hali mɨnɨ agadɨ ihalahami. Lɨci Polɨ agaŋ hunɨga
    hekɨlɨ hɨvɨ mɨguavɨla Senɨkɨlia haiabɨla agadɨ valavɨla Silia fɨli tɨbɨ umi. Pɨlisila
    hula Akuila hula Polɨ ani ahuata hameŋ uavɨmi.
  nbq-nbq: At Paulus o Korendus andoma dugwit, ndugwis wisane welagagirik, nenaswei
    Ala aburi andoma inigik, at Akwila ogwa Pirikila it mberen inim mburi-vaga o Siriya
    laguluk, ogagu dugwit, at Paulus en ambi ogarup Ala ivaga yugogogi atma, ovok
    ogagya lagagirik, o Kanggereya andenam en iris mbanggigi.
  tgo-tgo: Pol vambowo i yaku Korinita e tɨne mbaŋa seiwo molao, amba i iteteŋgiya
    raloŋweloŋweghathɨ, i tha e waŋga na i woma njogha Siriya weiyaŋgiya Prisila na
    Akwila. E garowo idae Sinkreya e tɨne Pol iŋa na thɨ tena umbaliye amba muyai
    thɨ kuki, kaiwae va i dagerawe weya Loi umbaliyeko kaiwae ghambaŋa kaero iko.
  yap-yap: Bo’or e rran ni par Paul rok e pi walag ni aram girdi’en Kristus u Korinth,
    me pagrad nge af nga barkow nge yan nga Syria ni yad Priscilla nge Aquila. Machane
    u m’on ndawori af nga barkow u Kenkrea, min th’ab piyan lolugen ni urngin, ni
    fan e keyog bbugithin ni nge rin’ ni fan ngak Got.
  mop-NT: Pues te'i. Le'ec aj Pablojo, que'en ilic te'i ich caj Corinto yaab q'uin.
    —Pa'te in se' beele'ex,— cu t'an ti'ijoo' a hermano te'iji. Joc'oo' te'i aj Pablo
    u yet'ocoo' ix Priscila etel aj Aquilaja. Binoo' ich caj Cencrea. Le'ec ti jobi
    u betic c'u' u yadaj ti'i a Dios ti bel u cu bete' aj Pablojo, u tz'aj u bajil
    ti c'o'osbol. Ocoo' ichil a barcojo. Binoo' ich cuenta Siria.
  tet-tet: Nunia hotu, Paulus nein tenik iha kota Korintus. Mais la kleur, nia moos
    tami baa mamaluk sia iha nia atu laꞌo. Hotu nia no Priskila no Akila baa kota
    ida naran Kengkrea atu nein roo tasi. Oras nia, Paulus koi molik ulun dadi tadak
    naꞌak, saa mak uluk nia nameno baa Naꞌi Maromak atu nalaꞌok, oras neꞌe nalaꞌok
    mohu tiꞌan. Hotu sia saꞌe roo baa kota Efesus. Toꞌo baa, sia tuun. Paulus moos
    laꞌo nela Priskila no Akila iha nia. Hotu Paulus tama baa ema Yahudi siakaan uma
    hamulak. Iha nia, nia taruka lia fuan no sia.
  hlt-MCSB: Paul khaw manuca rhoek taengah khohnin a sen om pueng tih a hlah uh phoeiah
    Syria la kat. Te vaengah anih te Priscilla neh Aquila loh a puei rhoi. Kenkhrea
    ah a lu a vok tih paipi a saii.
  xtd-NT: Tɨtnɨ ka kɨu n‑ndoo Spalu Corinto. Ijan dada n‑jaꞌan‑s nuu ñayiu ka kukanu
    ini Jesucristu xa xá io xa nuꞌu‑s distrito Siria. N‑keé‑s xiꞌin Priscila xiꞌin
    Áquila barcu, te n‑ka xee‑s ñuu Cencrea. Diko nga xa ndee koio‑s barcu, te n‑dete
    ndɨɨ dɨkɨ Spalu chi n‑xiaꞌan‑s tnuꞌu‑s Ianyuux xa juñaꞌa‑s‑ia ɨɨn xa juñaꞌa‑s‑ia.
    Ijan dada n‑ka ndeé‑s barcu xa nuꞌu koio‑s ñuu nani Éfeso.
  mdy-ETH: ጳውሎሴ ኪሪስቶሴ ጉሙርቃ ዓሶና ዎላ ሚርጌ ኬሊ ቆሮንቶሴይዳ ዴዔስካፓ ዔያቶ «ኮሺ ዴዑዋቴ» ጌዒ ዋኣፆ ካኣሚሎና
