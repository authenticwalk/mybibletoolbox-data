    arit gisemnu akiw. Pisenwa nikwe egkis kawerihwe Síriyamnawte.'
  iou-iou: Täŋpäkaŋ Poltä ugän kadäni ätukät itkuk. Ittäŋgän äbot täŋpani noriye yepmaŋpeŋ
