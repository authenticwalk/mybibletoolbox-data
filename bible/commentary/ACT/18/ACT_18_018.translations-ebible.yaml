    ngêêdî, mbodo a châpwo, mbwaa mye ndâ.
  swh-1850: Paulo alikaa bado na wale ndugu huko Korintho kwa siku nyingi. Kisha aliwaaga,
    akapanda meli kwenda Siria pamoja na Priskila na Akula. Huko Kenkrea, alinyoa
    nywele zake kwa sababu ya nadhiri aliyokuwa ameweka.
  ese-NT: 'Jamajjeya Pabo oja epeejji cuana nijje Conitiojo esohui huohui ponequinaje
