  sbs-sbs: Pauluci cinga e kala kwateni mazubazana, cha siya vakwakwe ni kuzuhira
    kwa Siriya ni Purisila ni Akwila. Naseni kuyenda irizo, Senichiriya, ava ngukisi
    i sunki zakwe kakuti ava hindite vuitamo bye chi Nazareta.
  sue-sue: Paulo nu Korinti nate noe Yesura dubu awa wana ziro Siria zebura bayamu
    sero wara witinua. Witinu Prisilato Akuilare numore dai bamuwa. Wara witamu inoise
