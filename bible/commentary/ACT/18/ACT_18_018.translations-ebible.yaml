    rãca vasujarã ĩna, Siria sitajʉ vana. Cencrea macajʉ ejacõari, “Tire yirʉcʉja
    yʉ” Diore ĩre yir'i ñari, ĩ rʉjoa joare suarotiyuju Pablo. To bajiro ĩ yiro bero,
    cũmuane Efeso macajʉ vacoasujarã ĩna.
  pib-NT: Wanepnute Pawlo gixgogne wane rawinitka, rungatkana moletkakachine. Rutspegatka.
