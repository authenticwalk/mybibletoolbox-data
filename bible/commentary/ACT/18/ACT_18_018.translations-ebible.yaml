    ƒe kɔnu nu la ta.
  nuy-nuy: Anubanila-wala, naagi-yung na-Paul ni-burri anubani-rruj baḏag. Anubanila,
    warruburru-yung wuu-jambarrgini-yinyung aḏaba waniirruyn. Wuguṉiiyung ngarra-Priscilla
    marri na-Aquila wurru-yagaynjini waadurru-yung, wurraanggarra-yanggi. Wurru-waliyn
    anubani ana-muwaj Cenchreae, ana-lhal. Na-Paul anubani-rruj ana-lhal nu-lhalamayaa
    na-God-guy. Wudanila-wala bagu aḏaba ni-mungguldhini. Anubagala wurru-yabaynjiyn
    ama-barrawu-wuy, wurru-yanggi Syria-wuy.
