  kbm-kbm: Pol gibweg ete Korint ok love aiweng subu gile gikwai kob geb amolmol bui
    ane nangge etok bais be veve nivang Siria as taku ane. Beti Prisila gabu arwe
    Akwila ivin ei be tepwe ile ve inpil eivovo nangge nam dabe ti are Senkria. Bekob
    ete Pol ges dabe-lan nagge etok, ve gisov ei gibiti yaun ti givin Pomate gimungg
    gikwai.
  tew-tew: Paul oe Corinth búˀbo wíyá hä̖́yú̖ thaa iwóyí̖ˀ, heḏáháˀ in wéˀgen Jesus-víˀpiye
