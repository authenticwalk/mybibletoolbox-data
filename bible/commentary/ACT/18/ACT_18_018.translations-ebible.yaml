verse: ACT.018.018
translations:
  kpx-kpx: Vaveve keu uoholige Bolou Koliniti atahi uniale vani mole kebia halevei
    Akuilata Bisilata holoevei abuhi Senikiliae tilu. Keve usege Bolou Dilava ivimo
    menakale kemo Diue vaveve nahate vai au kina bohinu. Kateaito abuhi bouti mai
    Siliae tilu.
  okv-H: Eto Paul na amita namei kamei ga da Corinth ai iji koso pure ue mihahija
    God ta degi ke sovera eto ajireketo siro tona. Eto amite embo Aquila te amita
    ae Priscilla te aingeto e nga humbuto Syria ta pambasi ue da Cenchreae hora ta
    Paul na amita ajirekari iji irae enu siro tiukena,
  tbo-tbo: Paulo u Kolinito i mamae naka iyeta i maga duma, ma apoma tu witumagana
    i nehalehi po Pilisila ma Akwila mitehi hi’mkuka po Siliya ubeina hi nae. Yohola
    ega hita gelu ma Yaubada u matana i wigwala u Kenekeleya ma unununa hi gali.
  mal-C: പൗലോസ് കുറെക്കാലംകൂടി കൊരിന്തിൽ താമസിച്ചു. പിന്നീട് സഹോദരങ്ങളെ വിട്ടു കപ്പൽകയറി
    സിറിയയിലേക്കു യാത്രയായി; പ്രിസ്കില്ലയും അക്വിലാസും അദ്ദേഹത്തോടൊപ്പം യാത്രചെയ്തു.
    പൗലോസിന് ഒരു നേർച്ച ഉണ്ടായിരുന്നതുകൊണ്ട്, യാത്രയ്ക്കുമുമ്പ് കെംക്രയയിൽവെച്ച് അദ്ദേഹം
    തല മുണ്ഡനംചെയ്യിച്ചു.
  grc-SR: Ὁ δὲ Παῦλος ἔτι προσμείνας ἡμέρας ἱκανάς, τοῖς ἀδελφοῖς ἀποταξάμενος, ἐξέπλει
    εἰς τὴν Συρίαν, καὶ σὺν αὐτῷ Πρίσκιλλα καὶ Ἀκύλας, κειράμενος ⸉τὴν κεφαλὴν ἐν
    Κεγχρεαῖς·⸊ εἶχεν γὰρ εὐχήν.
  bgc-bgc: पौलुस घणे दिन ताहीं कुरिन्थुस नगर रहया। फेर बिश्वासी भाईयाँ तै बिदा होकै
    किंख्रिया बन्‍दरगाह म्ह ज्यांतै सिर मुण्डाया, क्यूँके उसनै मन्नत मान्नी थी, अर
    जहाज पै सीरिया परदेस नै चल्या गया अर उसकै गेल्या प्रिसकिल्ला अर अक्विला थे।
  khz-khz: Paulo Korinto ai walakava kamonagi aonai taunilimalimara ria toma kiata
    vogo magetaluto. Voia mulinai eraokwanirato, ne Prisila e Akwila ria poti taa
    na Siriai geravuto. Kenkrea na rogoti na gere ravu aonai, ia repana geraloato,
    kwalana gena kilagavu gaokana ta Palagu genai ekalaato gaurai.
  deu-TKW: Paulus aber, nachdem er noch längere Zeit geblieben, sagte den Brüdern
    Lebewohl und fuhr ab nach Syria, und mit ihm Priscilla und Aquila, der sich in
    Kenchreä hatte das Haupt scheren lassen; denn er hatte ein Gelübde.
  zsr-NT: Zian dza bugaꞌnëꞌ lu yödz naꞌ Pablo, atiꞌ gdöd buzeynëꞌ bö́chiꞌruꞌ nacuꞌë
    niꞌ didzaꞌ, gyijëꞌ yödz Cencrea, ga niꞌ benëꞌ yutuz icjëꞌ, le dë tu le nazíꞌ lu
    nëꞌë lahuëꞌ Dios gunëꞌ. Niꞌr grenëꞌ tu lëꞌi barco, gyijëꞌ luyú Siria, dzagquëꞌ
    lëꞌ Priscila len Aquilo.
  lin-lin: Polo avandaki lisusu mwa mikolo na Kolinto. Bongo, atikaki bandeko, akotaki
    na masuwa mpe akendeki na Siri elongo na Prisile mpe Akilasi. Liboso na Polo kolongwa
    na libongo ya Sankresi, akokolisaki suki ya moto na ye, pamba te alapaki ndayi.
  hns-NT: Tab djab Paulas dher dien Korente sahar me raha, tab oe hoewa ke bhaai logan
    se biedaai leike Kenkrejen sahar me gail. Oe Parmeswar ke koetjh waada karies
    raha, ohie se oe hoewa par aapan baar katwaais. Tab oe djahaadj se Sieria des
    gail. Presela aur Aakwela okar sanghe bhie gail.
  noa-E: Pablo ich maig mag Corinto phöbör eemua da maba sĩi ajim aajem. Mag maba
    sĩi awiata maju aadëwi, aiguim khʉʉn chi ʉ̈kha durrarr khʉʉnag thum ayoo apʉ̈iwia,
    Priscila dʉ̈i Aquilopa ãba jũrr deeum durr Siria anʉmʉg maagpajim anʉm. Mamʉ ich
    ag phöbör eepai Puerto Cencrea anʉm aig ich Pabloou Ẽwandam na iekhatarr thum
    ya sʉrkha öbër ëebaadeewai, amachdëu aajerrjö chadcha pör khõiwiata jap ee pawi
    döjãrrpbaadëjim aajem.
  eng-EMTV: Now Paul still remained there a good while, then bid farewell to the brothers,
    and sailed away for Syria, and Priscilla and Aquila were with him. He had his
    hair cut off in Cenchrea, for he had taken a vow.
  mib-NT: Te cuehē gā quɨvɨ̄ ni condee Pablo ñuu Corinto. Yūcuán na te ni nacuatáhú
    de nuū tācá hermano yúcuan, te Aquila jiín ñasɨhɨ́ de Priscila cuangoo de jíín
    Pablo, te ni jinūcoo de ñuu Cencrea. Te yūcuan ní saté lɨɨ Pablo xinī de, te súcuan
    stéén de jeē squícu de nuū Yaā Dios jeē ni jéjnūhun de. Te ni quɨ̄vɨcoo de barco
    jiín Aquila jiín Priscila quihīn de región Siria.
  lif-NT2: पावले़न्‌कोरन्‍थिओ नसानिबा फुॽनुसाॽहाॽनु यरिक् ये़न् वये़, हे़क्‍क्‍याङ्
    खे़प्‍मोलाम् प्रिस्‍किला हे़क्‍क्‍याङ् कुये़म्‍बाॽ अक्‍विलाःन्‍नु सिरिया ले़प्‍माङ्
    वालाम्‍दिःक् चोगे़॥ कर खुने़ॽ पेःक्‍मानुःल्‍ले़ तगि, माङ्‌हे़क् चोगुबा कुइसिःक्
    पावलरे़ किङ्‌क्रिया ये़क्‌यक्‍को कुधे़गेःक् नःक्‍खुरो॥
  xnj-xnj: Pauli akayendelela kutama na valongo va ku Kolinto kwa magono gamahele.
    Kangi akavalaga akayingila muwatu kuhamba ku Silia pamonga na Plisika na Akula.
    Kenkelea kwenuko aketili mayunju gaki ndava amali kutimilisa chilapu chaki kwa
    Chapanga.
  mmx-mmx: Pol ga nemen to Korin at levenaleng buaang. Melemu ni ga on basinge luvuttadi
    nunu la ni ga los kas at lavatmon la ni eburu mi ne Pirikila la ne Akuila diga
    sen uto Siria. Avot ti mo lavatpas, Pol ga lok laxakaape saparap ne Moroa to Senkiria,
    la ni ga gan pes levengkabinim at lavatlak teren.
  cbr-NT: Usocëx 'itsa nëtën pain Corintonu 'itancëx ca Pablo Siria menu cuanti sinani
    axa Jesucristomi catamëcë unicama —cana cuanin —cabiani, Priscila 'imainun Aquílabë
    manë nuntin cuancëxa. Cuanx Cencrea ëmanu bëbaxun ca Pablonën, —'ën Nucën Papa
    Dios cacësabi oi 'i cana sënëni —quixun sinánquin aín bu tëamiacëxa.
  tee-NT: Ju Pablo na lhu avilhchan titavilhca' ju anch. Astan alacmac'ami ixlhi'alak'avin
    la'ixmacni Jesús chai taxtulh. Vachu' tat'a'alh ju Priscila chaich ju Aquila.
    Chai acsni tacha'alh ju lak'achak'an Cencrea pus ju Pablo sitcalh ni ixmuctaxtutach
    ju tuchi ixlhit'atak'oxitach ju Dios. Astan tataju ju lacabarco ni ixta'amputun
    ju xalacat'un Siria.
  eng-LSV: And Paul having remained yet a good many days, having taken leave of the
    brothers, was sailing to Syria—and with him [are] Priscilla and Aquilas—having
    shorn [his] head in Cenchera, for he had a vow;
  cak-NT: Ri Pablo q'uiy k'ij ri xc'ue-ka chiri' quiq'uin ri kach'alal pa Corinto,
    c'ajari' xeru'on can despedir ri kach'alal, y xbe pa Cencrea chi ntoc-e pa jun
    barco chi nibe pa rech-ulef rubinan Siria. Y ri Priscila y ri Aquila xebe chuka'
    riq'uin. Y ri Pablo c'o ru'in che ri Dios chi nu'on. Romari' cuando xe'apon pa
    Cencrea, ri Pablo xujuk-e ri rusmal-ruwi', retal chi raja' xuq'uis yan ri ru'in
    che ri Dios chi nu'on.
  pah-NT: He'yi Paulo'ga pytai pevo Jesus'gareheve'g̃a pyri. Aerẽ ga hoi g̃a hugwi.
    —Xaho ti Síriapeve'g̃a gwyri pe, ei ga Áquila'ga pe Priscilahẽa pe no. —Xaho ti
    a'ero, ei g̃a. G̃a horame cidade de Cencréia pe Paulo'ga nhi'ig̃i Tupana'ga pe
    a'ero. —Nahanahã po ti ji rekoi nehẽ, ei ga Tupana'ga pe. Nahã jirekorame po ti
    ji ndakytiukara'javi ji'ava nehẽ, ei ga. A'ero ga nhiapinukari na'ẽ pevo. Aerẽ
    g̃a nhinhag̃i itayharuhua pype ogwovo.
  sja-NT: Aɨ t'ẽepai Pablo taarã beeji Corinto p'uurude. Mãpai ijãapataarãmaa despediip'eda,
    Siria eujãdee wãji Priscila mãik'aapa Áquila ome. Cencrea p'uurude barcode batau
    naaweda, Pablopa ichi poro bi-si wẽt'aaji. Mãga ooji ak'ɨpiit'ee ichia Tachi Ak'õremaa
    ooit'eeda ada ooda.
  xed-xed: Ka nzɗəglavatá Pwal tsəɓakw fitik ma Kwareŋt. Tahula tsa, ka sliʼaftá tsi
    kawadaga nda i Priskila nda Akilas, ka zlaŋtá zwanama, ka lami da kwambalu, ka
    laghwi ta haɗika Siri. Ma kɗə tsi ka lami da kwambalu, ka htsatá tsi ta ghəŋani
    ma luwa Saŋkre, si waɗana tsi ta Lazglafta.
  mks-NT: Cua̱há va qui̱vi̱ na̱cando̱o tóo chága̱ Pablo ñuu Corinto cán. A̱nda̱ já
    na̱ndinda̱yí da̱ na̱ cúú cuéntá Jesús ndúu cán já na̱quee da cua̱ha̱n da̱ ñundáhyi̱
    cuéntá Siria. Ta ndáca da Aquila xi̱hi̱n Priscila cua̱ha̱n na̱ xi̱hi̱n dá. Ta
    tá na̱xi̱nu̱ da̱ ñuu Cencrea tá cáma̱ni̱ ndaa da barco cu̱hu̱n chága̱ da̱ chí
    nu̱u̱ já na̱ja̱tá lahla da ji̱ni̱ dá já ná xi̱nu̱ co̱o nu̱ú tu̱hun na̱ca̱ha̱n
    da̱.
  gfk-S: Io, Pol ga kis ter baak um rasi Korin. Ma namur iga hana talur ira hinsaana
    tane Krais kaia be na kawas tike mon u Siria. Ma ne Pirisila ma ne Akuila dur
    ga saate ie. Nalalie ta ing iga kawas leh tike mon rasi Senkiria, iga tange be
    da pung leise ter no hine uta tike harahora iga gil ie.
  bmu-bmu: Polnöŋ töndup toroqeba Korint sitinöŋ silim gwötpuk malök. Mal teköba urumeleŋ
    alaurupŋi yaizökzök keuŋini jiba eŋgömosöta Prisila aka Aqila etkömemba köwetnöŋ
    geba waŋgegöra mamböta tatket. Mutuk Anutugö jeŋe kewö jiyök, “Nöŋön Anutugö nupŋi
    pöndaŋ kapaŋ köla memam.” Keu mewö jiba mi jöjöpaŋ keunöŋ jöhöba malök. Nalö mi
    teköiga köwetnöŋ miri qetŋi Senkria miaŋgöreŋ geba jöjöpaŋ keuŋaŋgöra jiiga nöröp
    jupŋi mitiget. Waŋge kun Siria prowinsnöŋ anmamgö ahöhi, mi miwikŋaiba miaŋgöreŋ
    öŋgöba opo seri öröba möröreŋgögetka luhutnöŋ naŋgöi anget.
  dgz-dgz: Pol pa Korin gapan wam aruga di wanden. Amba me tase gwani ae vemo amba
    kabum gagap at Siria aen. Tanamo aeni nagirewa yaumua Akwila waene Pirisela dere.
    Go namu pa Senkiria gapan God inap dim dim wa agiaseni ame tapen menan Pol i gume
    ware ae sen.
  eng-GNV: 'But when Paul had taried there yet a good while, hee tooke leaue of the
    brethren, and sailed into Syria (and with him Priscilla and Aquila) after that
    he had shorne his head in Cenchrea: for he had a vowe.'
  zaa-NT: Pablua nna iỹé ubitsa tse'éru bitsá bi le' ciudad Coríntua. Bitola nna bechu
    titsa' bi ca hermanos tsè'e nía nna huía bi yetsi to' láą Cencrea para quel·la'
    bi ttu barco nu día para nación láą Siria. Dia tè Priscila ą'hua nubeyu' quì'į
    Aquila lani bi. Antesca iria cabi le' Cencrea nna guchu ittsa' iqquia Pablua seña
    qui'ni beni bi cumplir ttu promesa lani Señor.
  eng-WEBSTER: 'And Paul after this tarried there yet a good while, and took his leave
    of the brethren, and sailed thence into Syria, and with him Priscilla and Aquila;
    having shorn his head in Cenchrea: for he had a vow.'
  guh-guh: Pablo abaxë bajayajebi ponapona Corinto tomarata. Bajaraxuacujinae Dioso
    pejumecovënëtsivita napëjioba. Napona barcota Siria nacuayabelia. Pablo yajavapona
    Priscilabeje Aquilabeje. Nexata epatua Cencrea tomarata, Pablo mataxunatsi. Daxitamatanami
    matacasibatsi jivi peyapëtaenexatsi petoveretsijava Dioso petonacuenebijava pacuenia
    baja cajena Diosojavabelia Pablo najumecapanepaeya jumaitsi.
  bon-bon: Peei ingwe poto ca Paulo Korinito cewe cabu enajanige bucurage bimu ätrunga
    biname cama, teebibine piba sebmalemige, Akwila naabi Prisila cama ädige poo gaabe
    Suriya gawe me. Puga Kenekrea malu cewe je, teepi liba camuge babo poo cabu me
    acetnera, Paulo teeme edingäli jeclanemige, ingle naace popi Israela biname bime
    mule apu ge egä biname te padare yaacituge, lui cabu tabe mage ngene jotwananuge
    Acejiyame poto cidi me. Tabe edingäli lica äläcnuta ngälu peei padare te lapiruge,
    siige piba edingäli jaaclanimuge piiyepu gwidape Acejiyame ne yiiwäräjuge.
  nhw-BL: Pablo mocajqui altepetl Corinto miyac más tonali huan teipa quinnahuatijtejqui
    nopa tlaneltocani, huan yajque ipan nopa hueyi cuaacali ininhuaya Aquila huan
    Priscila hasta tlali Siria. (Achtihuiya ipan Cencrea Pablo motzonxinqui pampa
    tlanqui quichihua catli quitencahuilijtoya Toteco quichihuasquía quen israelitame
    quimatij quichihuaj.) Huan teipa calajque ipan cuaacali huan yajque tlali Siria.
  mgw-mgw: Pauli aatami na balu' alongo akwo Kolinto kwa masu'ba maingi. Bu'kapo ngaalaga
    no u'bu'ka meli yenda Silia pamope na Plisikila na Akula. Akwo Kenklea, aasekwi
    nywili yake kwa mwanjaa ya nyalili yaabi'kite.
  swh-ONEN: Baada ya kukaa Korintho kwa muda, Paulo akaagana na wale ndugu walioamini,
    akasafiri kwa njia ya bahari kwenda Shamu akiwa amefuatana na Prisila na Akila.
    Walipofika Kenkrea, Paulo alinyoa nywele zake kwa kuwa alikuwa ameweka nadhiri.
  wbi-wbi: U Paulo, ye ikalile pala unsiki n'tali, akavaleka avanyalukolo pe akaluta
    ni Melissa ku Siria palikimo nu Prisila nu Akwila. Ye vakyale kuvuka ku bandali,
    alyaketile ilinyele lya mwene ulwakuva alijighile kuuti m'pesie.
  bba-bba: Pɔlu u kpɑm sinɑ Korinti mi sɔ̃ɔ mɛɛru. Yen biru u nɑɑnɛ dokeobu nɔɔ kɑnɑ
    u dɑ u kɔnɑ Sɑnkereɔ domi u rɑɑ Gusunɔ nɔɔ mwɛɛru kuɑ. Mɑ u ɡoo nimkuu duɑ kɑ
    Pirisilɑ kɑ Akilɑsi sɑnnu bɑ doonɑ Siri ɡiɑ.
  eng-KJVCPB: 'And Paul after this tarried there yet a good while, and then took his
    leave of the brethren, and sailed thence into Syria, and with him Priscilla and
    Aquila: having shorn his head in Cenchrea: for he had a vow.'
  kgk-NT: 'Upe rire Paulo hi''are-ma opyta-vy upe-py. Opyta are rire, he''i Hesu reroviaha-pe:
    —Aha jevy-tama xe, he''i. Hendive oho ave Priscila iména ave. Ogwahẽ ramo Cencréia
    tetã-my, oakãmoperõ uka Paulo. Oity ukapa ho''ávy judeu reko poru-vy. He''i va''ekwe-rami
    Nhandejáry-pe oakãmoperõ uka. Upe rire onhemboyru kanoagwasu-py oho hagwã y-rupi,
    Síria yvy-koty.'
  waj-waj: Pauruuso kaayau suai Koridiivaki gioonna kiaapu vaa ausa hanigieeraiya
    tasipama varioonnonno iya pikioo Akuiraaya Pirisikauyaatama vitoo kuanara iinno
    varioo oro yoosinna Kegeriaa varioo vaa vo kuavai Anutuuqaata kiaa teerama kioo
    ari kieeta yausiiyauvaa yumuku mmanna mmuyai utu kioo ngioo ivaitanaata vitoo
    siipaivaki karoo mmata Suriaivaura viravai.
  cpy-cpy: Osheki kitejeri ijeekawaetanee Pablo janta Corinto-ki. Ikanta rowethata-naari
    kemijantzinkari-paeni, jatee Tonkaeroniki. Royaata-nakiri Aquila eejatzi Priscila.
    Ikanta rareetaka Cencrea-ki, rootaki awochaate nampitsi Corinto. Ari rameeta-nakiro
    iishi Pablo, tema eenitatsi ikashiya-kaariri Tajorentsi. Oteteeya-nakani amaatako-mento-tsiki,
    jatee Tonkaeroniki.
  mpx-mpx: Pol i miminaa ga Kolinita sauga kekeisi i yapu. Yaka abwe toekelesiya i
    eguluwagil, i na galowa Senkuliya ge i kuki i nana labi Siliya. Pilisila ge Akuila
    al ge alonau hi kuki. (He mulaa abwe hi kuki, Pol kokowana i tomwa yoho Senkuliya
    elana, kaiwena valila wana bateli i ginol Yehoba matanaa inoke ana sauga iyaka
    i so.)
  wbp-wbp: Ngula-jangkaju, Puurlujulpa-jana jirrnganja nyinaja tarnnga-juku Karinjirla
    panu-kariki Kirijini-kariyi-nyanuku. Ngula-jangkarluju, Puurlurlu manu Yakilarlu
    manu nyanungu-nyangu karntangku Pirijilarlu, jakuru-pungulkulu-jana panu-kariji
    Kirijini-kariyi-nyanuju. Ngula-jangkaju, yarnkajalu kirri-kari-kirralku yirdi-kirraju
    Jinkiri-kirra, ngulajulpa kutu-nyayirni karrija kurlirra kirrikiji Karinjikiji.
    Ngulangka, kujalpalu nyinaja kirringka, ngulangkaju-nyanu marnilpalku pajurnu
    Puurlurluju. Ngula-wangurla-wiyi, yangka kuja Kaaturlu warrawarra-kangu Puurluju
    wurna-puruju, kujarlanya-nyanu marnilpaju pajurnu muku Puurlurluju kuruwarrirla
    Juwu-kurlangurla. Junga-juku, ngula-jangkaju, Puurlu manu Yakila manu Pirijila,
    warrkarnulu pawurturla wurnakungarnti yungulu jingijingi yanirra kirri-kari-kirra
    yirdi-kirraju Yipija-kurra.
  luo-luo: Paulo noweyo jowete e dala mar Korintho, kendo nokwangʼ kodhi Siria ka
    gin kaachiel gi Priskila kod Akula. Kane pok giwuok, ne oliel wi Paulo Kenkrea,
    nikech singruok moro mane osetimo.
  nhe-NT: Pablo mocajqui altepetl Corinto miyac más tonali huan teipa quinnahuatijtejqui
    nopa tlaneltocani, huan yajque ipan nopa hueyi barco ininhuaya Aquila huan Priscila
    hasta tlali Siria. Ipan Cencrea Pablo motzoncalxintoyaya pampa tlanqui quichihua
    tlen quitencahuilijtoya Toteco quichihuasquía queja israelitame momajtoque quichihuaj.
    Huan teipa calajque ipan barco huan yajque tlali Siria.
  aii-aii: ܦܝܼܫ ܠܹܗ ܦܵܘܠܘܿܣ ܓܵܘ ܩܘܿܪܲܢܬܘܿܣ ܪܵܒܵܐ ܝܵܘܡܵܢܹ̈ܐ. ܗ̇ܝܓܵܗ ܫܒ݂ܝܼܩ ܠܹܗ ܒܫܲܝܢܵܐ
    ܠܐܲܚܘܿܢܘܵܬܹ̈‌ܐ ܘܐܙܝܼܠܔ ܠܹܗ ܒܝܵܡܵܐ ܠܣܘܼܪܝܼܵܐ ܥܲܡ ܦܪܝܼܣܩܸܠܵܐ ܘܐܵܩܸܠܘܿܣ. ܡ̣ܢ ܩܲܕܡ
