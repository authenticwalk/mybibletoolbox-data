  bjr-bjr: Miqooqari Pauroofa Koorinti maqusai faiqí firaasa nifasausaikirausa misa
    saimbaqa kaqikaaqoo kisaaqasaa marinau. Koorinti maqusai kaqi maridanoo minniseenoo
    mina dinatinni Keenakareea maqusai oonu mi maqusanaki maridanoo Yuda maqannaa
    naanna raanee qimaseenoo moo ainainara qima afeekaikamandeenoo akiaqa maqanamu
    faqa indufu aquseenoo quqaseenoo sipaki akaramafufanoo Pirisira nammarina faqa
    Akuiraana faqa miqanda qisafaaqi faqa Siria maqa maaqai finau.
  aby-aby: Foruma odo keuwere Korinida goiro ibeebe nono i goi medike boudiro amuike
    Fasiraini Akuira we murieke Siria orofaro anifine ui. Aneebe Sinikuria goiro farike
    Foruma Godibairo adinaro we bou ui ibake danu fouma idi yaisina garuru ui. Ie
    i Du orounu bisaraba ibake eno ui.
  eng-YLT: And Paul having remained yet a good many days, having taken leave of the
    brethren, was sailing to Syria — and with him [are] Priscilla and Aquilas — having
    shorn [his] head in Cenchera, for he had a vow;
  jni-jni: Sa Bulus ma wuna tiye gwardan ahira me ma ceki ni henu me abini mewa dusa
    u zirigi umei nan Briskila wan Akila uhana u siriya ma tu u Kankiriya anikira
    nu raba u dand ma wuzi utanu bati ma myinca tize me sa ma mu inko.
  kne-kne: Nabayag pay laeng si Pablo ed Corinto. Pag nan taynan din aag-i ay mamati,
    et inmey ed Cenkrea ay kinoykoyog da Aquila en Priscilla. Idi sinmawang das di,
    nanpakalbo si Pablo ta say pangipailaana ay natongpal din inkari na en Diyos.
    Pag dan manlogan si bapor ay emey ed Syria.
  tgj-tgj: Paul Korint lo awgo mvngjwngnv vdwa lvkobv doopi kula, vbvrikunamv bunua
    doomu pikula okv svpwlo vngraptoku Prisila okv Akuila gv lvkobv Sairia bv vngtoku.
    Svpw lokv Senkrai bv vngma dvbv ninyigv dumpo dvmwa mwkak toku ogulvgavbolo hv
    milv toku.
  wat-wat: Fauno i fakwa Kononita tovitumaḡana nukusi kuyadayada yagwanina muniyai
    yo, i teweisiya eatu Finisika keta Akwina nukusi si niya menana Kenikiniya nenei.
    Nokomai Fauno tamokaḡa namoḡa i iyaviya keta kunukununa i totuya vitana i vikiyakiyaya
    gewa yana bwadudabadaba Guyau nenei naki i saviviniya. Eketa Fauno, Finisika keta
    Akwina wakai si toḡa keta si sinanakata fafani Siniya fasinei.
  gui-NT: Jare cuae güire Pablo opɨta vɨteri jeta ara joco pe. Jayave ojo oporogüɨrovia
    vae reta güi, jare oasa ɨ guasu rupi Siria cotɨ Priscila jare Aquila jupíe. Jare
    tenta Cencrea pe Pablo oñapiuca iñaca. Echa tenonde yave jei Tumpa pe oyapota
    mbae chupe ndei oñapiuca ye iñaca mbove.
  quc-TT: Ri Pablo kꞌut xkanaj kan kꞌi qꞌij pa ri tinimit Corinto, kꞌa te riꞌ xuꞌya
    kan ri kojonelabꞌ ri e kꞌo chilaꞌ, xeꞌ pa ri tinimit Cencrea, man naj ta kꞌo wi
    che ri tinimit Corinto. Chilaꞌ xusakꞌij wi ronojel ri uwiꞌ jetaq ri naqꞌatajibꞌal
    ke ri winaq aꞌj Israel retal chi kubꞌan na jun jastaq ri utzujum ubꞌanik, kꞌa
    te riꞌ xuꞌkam bꞌik ri Priscila rachiꞌl ri Aquila xebꞌe pa ri tinimit Siria.
  heg-NTPO: Hidi na kon, Paulus daad napiut se kota Korintus. Mo nesang lo kon, un
    nodan dola se atuil in parsai ngas le lako maan didang. Kon nam un leo-leo nol
    Akila duas Priskila lakos se kota mesa, ngala Kengkrea, le natang lui se las.
    Dedeng na Paulus kikin boa bon na, le daid tada noan, asa man hmunan nu un hid
    son nol Ama Lamtua ka, halas ni un daek nulis son. Hidim oen saek lui ina le luan
    laa lakos kota Efesus. Lakos lius tukun nam, oen nius deng lui la. Hidim Paulus
    nang soleng un tapan nas duas se las, mo un taam lako se atuil Yahudi las um in
    kohe-kanas sa. Un lako nahdeh nol atuil Yahudi las se na.
  ptu-ptu: Puhai ia too, masäe-säepi tohho Paulus dio Korintus mane umpellei indo
    ingganna to matappa' ma'kappala' lako Siria sola Priskila anna Akwila. Sulei lako
    Kengkrea ma'gontimmi situhu' peadasanna to Yahudi aka deem samajanna dio olona
    Puang Allataala.
  bzd-NTPO: Pablo e̱' tsé̱a̱tia̱ tai̱ë Corinto. E' ukuöki̱ ta̱ ie' e̱' chéa̱t iyamipa
    a̱ ta̱ imía̱ ká̱ kiè Cencreas wé̱ kanò irirke ee̱. Eta̱ ee̱ ie' e̱' iéka̱ kanò
    mi'ke Siria ese a̱. Áquila ena Priscila mitke ie' ta̱ ñies. Ka̱m ie' e̱' iö̀ka̱
    kanò a̱, eta̱ ie' tsà̱ tée manene. E' wé̱itö ittè me'itö Skëköl a̱ e' blóie we̱s
    iyë'itö es.
  kwf-kwf: Sa Paul ka tua Ꞌi Korint faꞋinia ngwae faꞋamamana ki sulia asoa Ꞌoro ki.
    Sui nia ka faꞋasi kira, ma ka toꞋofolo Ꞌani faka Ꞌuana abaꞋi kula Ꞌi Siria faꞋinia
    Ꞌi Prisila ma sa Akuila. Ma Ꞌi naꞋona neꞋe kira toꞋofolo faꞋasia Ꞌi Kenkrae, nia
    sufi gugurua naꞋa ifuna fasi Ꞌiri nia faꞋataꞋinia neꞋe nia faꞋasuia naꞋa na eta
    fataꞋanga nia fuana God.
  eng-WYC-2017: And when Paul had abided many days, he said farewell to brethren,
    and by boat came to Syria. And Priscilla and Aquila came with him, which had clipped
    his head in Cenchrea; for he had a vow.
  eng-WMBB: Paul, having stayed after this many more days, took his leave of the brothers,
    and sailed from there for Syria, together with Priscilla and Aquila. He shaved
    his head in Cenchreae, for he had a vow.
  zat-NTPS: Pablo begá'ane̱' xe̱zre na' xezane' zra. Gudé na' bze̱' biche ljwézredxu
    ca' dizra', na' guxú'e̱ tu lu da dxedá lawe' nísadau' zéaje̱' naga nababa Siria
    tu zren nen Priscila ne Aquilo. Lu xe̱zre Cencrea nédxudxa gate za chu'e̱ lu da
    dxedá lawe' nísadau', Pablo bzuate̱' xídeze xíchaje̱', da dxunna bea na zua tu
    da nache̱be lazre̱' gune̱' lau Dios.
  spp-spp: Cyire puni kàntugo, Poli à mɔ Kɔrɛnti kànhe e sahaŋki maa nta a kuni cya
    dánafeebil'á, ka u ná Pirisili ná Akilasi si jyè bakwɔɔge e mà kàre Siri kìni
    kàmpanŋke na. Lire mpyi a Poli ta u à ɲwɔfaaga fáa Kile á, lir'à pyi ke, ka u
    u u ɲùɲjoore kwɔ̀n Sanŋkere kànhe e maa nta a kàre.
  zty-NTPS: Bga'n Pablon' ḻo yežen' ža zan, na' wdé bzele' diža' lježžo ka', na' wyeje'
    ḻo yež Senkrea, gan bene' yidze yichje', dan' de to da' bchebe ḻaže'e ḻaw Dios
    gone'. Naž wžene' to ḻo barkw, nich cheje' gan nbab Siria, na' wyéjḻengak Prisila
    ḻen Akila ḻe'.
  mek-mek: Paulo kina maꞌo egae Korinto taoninai eagu. Egae kai Korintoai pakoꞌa papiauꞌi
    epuaꞌafuniꞌi. Ke egaꞌina alogai Prisila, ke Akuila isa fou lontiai Siria ago kelao.
    Kai lontiai akekailai koa kai Kenkrea ufapogai Paulo fufuga kepaepe. Gome isa
    Deo maagai pakoꞌa iifaga ekapaisa auga kina ekainia.
  aey-aey: Odi hedocob Pol Korin ono wawaga meleec cotugul gami deel mati bahic bilein.
    Odimei uqa cotugul eu culadimei Akwila Prisilaca gami Korindec wagna Siria hatuna
    ono belein. Uqa macas gemo qee lec ninijen uqa Anutnu je cagoc madennu Senkria
    ono ilona gosic cunug cocdon.
  urd-GVH: इसके बाद भी पौलुस बहुत दिन कुरिंथुस में रहा। फिर भाइयों को ख़ैरबाद कहकर
    वह क़रीब के शहर किंख़रिया गया जहाँ उसने किसी मन्नत के पूरे होने पर अपने सर के
    बाल मुँडवा दिए। इसके बाद वह प्रिसकिल्ला और अकविला के साथ जहाज़ पर सवार होकर मुल्के-शाम
    के लिए रवाना हुआ।
  ycn-ycn: Pablo i'imari júpija rehuá. E caja ehuaja ri'imá riyucuno Jesucristo ja'apiyá
    jema'ajéñojlo. E rácho'o reyá huapuru chu. Aquilo, Priscila, quele i'ijnaño caja
    rijhua'até. Ne'ejná ají que Siria te'eré ejo. E caja nephá pajimila Cencrea ejo.
    Re Pablo sara'arí rihuíla'aru naquiyá rihuilá, rila'acale nacaje rimacá Tupánajlo
    i'imacá que.
  djr-djr: Yo, ŋunhi ŋayi gan Bolnydja wiyinnha nhinan ŋunhiliny wäŋaŋur Gorindja
    ŋurikiwurruŋgalnha Garraywalaŋumirriwalnha yolŋuwal walalaŋgal, ga dhäŋur beŋuryiny
    ŋayi walalany ganarrthaŋala. Bala ŋayi marrtjinany marthaŋayyun balayi roŋiyin
    Djiriyalil* makarrlil wäŋalil, ga malthurrnydja nhanŋu ŋunhi yolŋuny maṉḏa Buritjilan*
    ga Guwilan*. Yurrnha ŋayi ŋunhiyiny ganarrthaŋal wäŋa Djin'kiriyany, ŋayi ŋathil
    ŋunhi ŋurruŋuny ŋunhiliyiny wäŋaŋur wäwun'-nhirrpanmin ŋanyapinya ŋayi God-Waŋarrwal,
    bala yan ŋayi ḻiyany wiriny'tjunminan ŋanyapinyany ŋayi, ŋunhiyiny nhakun ŋayi
    milkunhaminan ŋunhiyin wäwun'-nhirrpanminyawuynha.
  kvg-kvg: Taqa zita-te, Pol Klisten ezoqam namba, Kolin taon-te ndøgo, elavøqase
    nøme, mø̀ndø-qovezám. Yaq vaev, ndego sègezuváz, Plisila neka Akuila namba.
    Silia manqei-té ginøtiním. Geté Senklia taon-te ndøgo, khagua-te giketab, Pol
    bugukhokhof izu ndøqogáz, vømø̄-kawa-mokho-mba-ev, av Zu ezoqam-qa matev qazømbe-goam,
    manqa mbusa gumu-khouimin. Zapa ndǿgo, Pol manqa mbusa ndøvé, Mbumbukiam-te.
  rug-rug: Soku rane si koa koari na tie te Karisito pa Koriniti se Paula, meke tiqe
    toka taluarae la pa Siria si asa. Somana luli koa sa sari Akuila e Pirisila. Meke
    sipu lopu ele toka rini pa Seniserea, si koto golu si asa, sina hokoto sa nana
    vina tatara sapu tavetia sa koe Tamasa.
  hop-NT: It atsve pu’ Paul pep wūyavo qatut, aṅ tuptsiwni’yuṅqamuy mātapt, paṅqw
    Syriat aqw’a. Noqw Priscilla‐niqw pu Aquila puma put ámuma. Noqw pam pi Cenchreat
    ep tal’arilti, pay hihta ep God aw pasiwniyat aṅ ruhpakq ōviy’o.
  san-URD: پَولَسْتَتْرَ پُنَرْبَہُدِنانِ نْیَوَسَتْ، تَتو بھْراترِگَنادْ وِسَرْجَنَں
    پْراپْیَ کِنْچَنَوْرَتَنِمِتَّں کِںکْرِیانَگَرے شِرو مُنْڈَیِتْوا پْرِسْکِلّاکِّلابھْیاں
    سَہِتو جَلَپَتھینَ سُرِیادیشَں گَتَوانْ۔
  heb-LB: פולוס נשאר בקורינתוס עוד זמן־מה, ולאחר מכן נפרד לשלום מן המאמינים והפליג
    לסוריה יחד עם פריסקילה ועקילס. בקנכרי גילח פולוס את שער ראשו, משום שנדר נדר מסוים.
  caf-NT: '''Et Paul huba ''alha'' hoont''ah Corinth ''et sa hubutah inda. Hukw''elh''az
    Syria ts''ih nahutekelh, Priscilla, Aquila, ''en chah, hiyulh na''uja. ''Et natekelh
    whuts''uh Cenchrea. ''Et Yak''usda ts''un nahezya inle, ''et huwa hitsigha ts''iyawh
    hahinant''az.'
  mio-NT: Ndunahan xaan ra Paulu ñuun Corinto can. Tacan cuu, ta saña tahan ra chi
    ñivi Ndioo can, ta quee ra cuahan ra iti ñuun Cencrea. Cuahan tahan ra Aquila
    chi ña Pricila. Queta ñi ñuun Cencrea can, ta ndii ndii sata ra Paulu xini ra,
    vati cha ni sacuinu ra cuhva ni cati ra chi ra Ndioo. Quihin ñi tundoo tican,
    ta cuahan ñi iti ñuhun Siria.
  srq-NT: Pablo que siqui atate Coríntoo ra. —Co acua quia jendecha co, ɨ que uataque
    je cote ra. Jesús quiato je. Aquila abe que oso erese ra. Priscila abe no. Ngasẽ
    ngue ama nimíaa nda. Such a tubɨrɨã. Cencrea, ɨ que hue sucha tubɨrɨã je ra. Pablo
    que ua chisia cote ra. —Acheẽ ngue Dios je, aque que amumbayã nda, ɨ que ua sia
    cote ra. Siria ɨcha ruɨ que echoɨ cote ra. Ama ndɨsha ɨcoɨ tuchɨ ruɨ.
  kje-NT: Onne horu, Paulus minle Korintus nalo'ol tarana mene konohiyala walin ma
    akin naili'il Yesus lolo onne. Ai noro Priskila noro Akwila ha'a kapal wewerre
    laa noho Siria. Kan hopol makun, Paulus tori nina muruk deul lolo leke Kengkrea
    leke namwali tanade ai mahan hi'i nou kerkerhe noro Makromod Lalap.
  gaz-gaz: Phaawulos yeroo muraasa Qorontos keessa ture. Ergasiis obboloota biraa
    deemee Phirisqilaa fi Aqiilaa wajjin dooniidhaan Sooriyaa dhaqe; innis waan wareega
    qabuuf utuu hin deemin Kanchireʼaatti mataa haaddate.
  kud-kud: Paulo Kolinita ainai imiyamiya ahubena bagibagilina na abo mulitai tauyemidiwo
    ilaugabaidi na Akwila mwanena Pilisila baidanao wagaena higelu na hi'adau Siliya
    vehabana. Na ehebo ginauli neta mulitai abo higelu Paulo iwalo hae Yaubada mehenai
    Kenikiliya ainai ta vahuna hi'wa'wahine.
  urb-NT: Korin ok ta pe heta Páu ukwer. Jesu kotyhar ta namõ a'e pyta rĩ. A'engi
    Senkeréi ok ta pe oho. A'ep i'a ke Páu jãpĩ. Ame'ẽ ke amõ ta usak rahã, Tupã namõ
    ma'e Páu manga katu, aja a'eta ukwa katu. Pirisi oho inamõ tĩ. Ak oho inamõ tĩ.
    A'engi Si ywy pe a'eta oho.
  fra-LSG: Paul resta encore assez longtemps à Corinthe. Ensuite il prit congé des
    frères, et s’embarqua pour la Syrie, avec Priscille et Aquilas, après s’être fait
    raser la tête à Cenchrées, car il avait fait un vœu.
  san-HK: paulastatra punarbahudinAni nyavasat, tato bhrAtRgaNAd visarjanaM prApya
    kiJcanavratanimittaM kiMkriyAnagare ziro muNDayitvA priskillAkkilAbhyAM sahito
    jalapathena suriyAdezaM gatavAn|
  cak-SNT: Ri Pablo qꞌuiy kꞌij ri xcꞌujie-ka chireꞌ Corinto, después xaꞌruꞌon can
    despedir ri hermanos ri icꞌo chireꞌ, y xꞌa Cencrea chi ntuoc-el chupan jun barco
    chi niꞌa chupan ri lugar rubꞌinan Siria. Y chireꞌ Cencrea, ri Pablo xusocaj-el
    nojiel ri ruveꞌ, ratal chi jajaꞌ ya xuqꞌuis ri ruꞌeꞌn cha ri Dios chi nuꞌon. Y
    ri Priscila y ri Aquila xaꞌa riqꞌuin.
  uvh-uvh: Ka Pol adi Korin yong unggung nua'bu iya' kama tubo Siria tara' waraga'
    tubobu mabonga tim ka Senkria yong ka Korin yongganang du' aderagu' waraga' agu'.
    Anga kadofinga ning tanga inga' Anutuga' napa' kareng ni tangam waraga' midi totangka
    tonga sura Juda anasining kadapmang ka midi totangka tanga tiaging u tanga ki
    sasa' dopkatiregu'. Ning tanga Korin yongni naktangka aming kuyane u ibinga Prisila
    imaraming Akwila ya wara'siguk dabik mabu tonga sip ganang areging.
  ino-ino: Polo'a Yuta vaya'moki nehaya kava huno Anumaya Koti aulakale huno lo'kiya
    vaiteno “Nayo'ka laka ohukoe.” hu'ne. Huteno aise'a yatala kana Kolini maikeno
    afu'akanaki ne'apataleno Palisila'ae A'kuvila'ae lipi kalefi hai'a maite'a Seni'kilia
    kumate ne'u'a Polo'a Anumaya Koti aulakale “Ina kava hukoe.” huno hu'nea ya avaya
    atekeno ayo'ka laka huteke'a Silia koteka ne'vae.
  gnn-gnn: Yo, ŋayi ŋunhi Bolnydja nhinana yukurrana ŋunhilinydja Gorindja wäŋaŋura
    ŋurikala Garraywalaŋumirriwalanydja yolŋu'-yulŋuwala weyinnha wal'ŋu, ga ŋuliŋuruyinydja
    dhäŋuru ŋayi walalanha gonha'yurrunana. Bala ŋayi marrtjina marthaŋayuna balayi
    roŋiyina Djiriyalilina makarrlili, ga malthurrunanydja nhanbala ŋunhiyi yolŋunydja
    maṉḏa Burutjilana ga Guwilana yäku maṉḏa. Ŋäthilinydja ŋayi Bol marrtjina yarrupthurruna
    Djin'kiriyalilinydja wäŋalili yäkulili, bala ŋunhalayina ŋayi dhawu'-nherraṉminanydja
    ŋanyapinyay ŋayi Gunhu'walanydja, bala muḻkurrnha wiriny'tjunmina ŋanyapinyay
    ŋayi, milkunhaminana ŋunhiyinydja dhawu'-nherraṉminyarana.
  yal-yal: Pɔli yi soge wuyaxi ti a ngaxakedenne fɛma Kɔrɛnti taani. Na xanbi ra,
    a yi keli e fɛma. E nun Pirisila nun Akila yi so kunkin kui siga Siriya yamanani.
    Koni a bata yi a xunna bi Sankire taani a dɛ tiina nde a fe ra.
  cnt-NT: Uë́₂ bá₄ guë́₄ ca₂jŋia₃ Pa₄ jë₄ juɨg₂ Corinto. Cang₂ guë́₄ jaun₂ ca₂'ág'₃
    jág₁ rɨin'₅₄. Jme₁ma₂tioin'₅₄ juɨg₂ Cencrea në́₃, ca₂chéi₃ Pa₄ dsi₅₄ ca₂jmo₃ léi₄
    a₂ca₂jme₃ti₃ jág₁ a₂ma₂cuë́'₃ Diú₄ le₂jŋiá₅. Jaun₂ ca₂'í₃ nɨ₁barco ca₂ŋó₃ juɨ₅
    ja₁tén₄ Siria quiain'₅₄ Priscila, Aquila në́₃.
  tif-tif: 'Wasital maakup anung ma disa kelala kawu, Pol ayo Korin kawu bombii am
    yaapkan kelaya, kulaa Kristen iyo weng umuuyila-lom, keya din abip Senkria kawu
    ilom dabom kon ayo bita-lomda, kukuyimbila, atamipla yi, Ali ti fan God ami bokola-lomda:
    Kala nolokomi no, kalsa kaa, fan kanolaya disa keluya, dabom kon kaa bitaba kalip
    kala itam kamboyila, Provins Siria unon o, kalala, tam sip tem abala, Prisila
    uso, Akwila aso, akam iso maakup tam aba'
  nlx-nlx: पौलुस जुलूम दिह वोर कुरिंथीयो माय रिनो ओवतो विश्वासी बायाख ने खुबेर लेन
    डोंडह्या माय बोहीन सीरीया देसाम गीयो एने ता हेऱ्या प्रिस्‍का एने अक्विला ज्या
    गीया। तान बाद्या एती, केरीन तो किंख्रिया माय तान मुंडान टाली केरायो।
  apw-NT: 'Díí bikédé’go Paul da’áígee sidaago ńzaad ogoyáá, áígé’ odlą’ bee bik’ííyú
    daanlíni yich’ą́’ bił o’i’éél Sýriayú, Priscílla ła’íí Áquila biłgo; Cenchréagee
    bitsizíl yiłshéég: godnłsįgo ngon’ą́ą́ n’íí bighą.'
  gum-gum: Inchen køben Pablobe katøgucha truyu yam kwaløm kørrømisra, nunelan yandø
    ‘ungwa’ chibig køn. Incha yandø Siria pirausrømay barcoyu iben, Priscilaba, Aquilasba
