    Sẽkreja 'jaw ipe. Peu wekwaw ipe Paulo 'ga ojeapina. Ojemuapesĩpesĩga futat. —Nan
    nipo je iapoi enee— 'jau 'ga Jarejuwarete 'ga upe rai'i. U'eawer imũ iapo re 'ga
