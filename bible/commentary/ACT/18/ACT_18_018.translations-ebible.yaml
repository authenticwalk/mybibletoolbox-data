    Akwila yanäpi u Polkät bok kuŋkuŋ. Kumaŋ päŋku Senkria kome ahäŋpäŋ imaka kubä
    täkta Anutu-ken yäŋkehäromtak man yäŋkuko unita gwäki pujiŋ kudup äriŋpäŋ pakigän
    peŋkuk.
  ntp-NT: ɅPaavora quiaa anaasi vii mui tasai. Dai gooquiʌrʌ diosagi ʌgai ʌvaavoitudadami
    dai iji Paavora ʌʌmadu Prisiilasi dai Aquiilasi Sincʌʌliamu. Dai ami ivisu ʌPaavora
    gʌmoo sai nʌidiña ʌoodami isʌʌgidi ʌgai istumaasi bai dui vaasʌquioma Diuusi ʌʌmadu.
    Dai abiaadʌrʌ tʌʌtʌsai ʌmo vaarcuʌrʌ dai iimia agai Siilia dʌvʌʌriamu.
  rai-rai: Baa Paaulo ia ki iwan paa irong Korinto, i waan kon diat baa diat tatena
    liklik u ra nurnur ma i waan urong Kenkereaa. Baa i ki matira di gele raap wa
    a weu na lorina, maa ia paam ot paa anuna weweliman karom God. Ma ditul ma Pirikila
    ma Aakuila ditul kaa u ra paraau urong u ra papaar Siria.
  haw-1868: Noho iho la o Paulo malaila i kekahi mau la, uwe ae la i na hoahanau,
