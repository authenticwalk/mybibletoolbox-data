  cof-NT: Junni Pablo jun pueblobi numari chuminue. Junto Jesuchi tsachilabe pato,
    manjinayoe tito jinue. Páblobe, Priscílabe, Aquílabe barcochi jito, Siria toca
    jilainue. Junchi jinato, Pablo Cencrea pueblobi aca jera porenue israelítalachi
    mite Diosibe trato quica joto.
  srm-NT: Nöö hën Paulosu fika a Kolenti dë wan hii pisiten eti. Hën a da dee otowan
    fëën adjoisi taa a o toona go a Silia köndë ka a bi kumutu. Hën ku Akila ku ën
    mujëë Pesila, sö de o waka makandi. Nöö hën de nango te de dou a di köndë de kai
    Kenkelea. Nöö naandë Paulosu mbei de koti di uwii fëën hedi te de kaba puu. Nöö
    fa sëmbë o si ën dë, nöö de o sabi taa a bi mbei buka ku Gadu faa du wan soni.
  qvs-NT: Chaymanta Korinto llaktapi aypa diyakunata Pabluka kiparirkan. Chaymanta
    chaypi kawsak wawkinkunata paninkunata sakishpa Siria partiman rirkan. Prisilawan
    Akilaswan tantalla suk atun barkupi rirkansapa. Manara chay barkupi yaykushpara
    Senkrea llaktapi Pabluka chukchanta tipichirkan. Chayta rurarkan Tata Diosta willashkanta
    rurananpa.
  zca-NT: 'Per Pab mia''n pla ra'' ngubizh yezh Corinto. Orze'' nzhab xa'' lo rë men
