  otm-NT: Nu ra Pablo bʉya bi thoqui bim 'bʉpʉ nya'a ts'ʉ yʉ pa mahøn'a bʉ Corinto.
    M'bɛjua bí 'yɛ̨'ʉ yʉ 'yɛ̨c'yɛi, bin 'yohʉ ra Aquila nɛ ra Priscila, nɛ bi hyu
    ra barco bi mba ra häi Siria. Nɛ nu'bʉ mí jua'a ra hmɛpya gue bi te rá xtą, bi
