    Yë'ë yua Riusuni cani jo'case'e sëani, baguë yëye'ru te'e ruiñe yo'oza caguë quëroguëña.
  atb-NT: Poluq gi, Korinhtuq myuq má buinyì tsómra myáng shoq lumjíng bang eq nyi
