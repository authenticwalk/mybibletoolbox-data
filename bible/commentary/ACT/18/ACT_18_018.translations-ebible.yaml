  not-NT: Tojai cataguiteri itimanteque Paboro Corintoquë, aro yobetsatanaari irapiguemisantacagane,
    iátocoque pitotsiquë irooti Siriaquë. Itsibatanacari pitirooti, Pirisira aisa
