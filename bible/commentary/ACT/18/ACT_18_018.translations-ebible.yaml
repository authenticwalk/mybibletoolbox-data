  lif-NT: ᤐᤠᤘᤗᤧᤴ ᤁᤥᤖᤴᤌᤡᤀᤥ ᤏᤛᤠᤏᤡᤒᤠ ᤑᤢ᤹ᤏᤢᤛᤠ᤹ᤜᤠ᤹ᤏᤢ ᤕᤖᤡᤰ ᤕᤧᤴ ᤘᤕᤧ. ᤜᤧᤰᤁᤩᤠᤱ ᤂᤧᤵᤔᤥᤗᤠᤶ ᤐᤪᤡᤛ᤻ᤁᤡᤗᤠ
