  deu-ELBBK: Nachdem aber Paulus noch viele Tage dageblieben war, nahm er Abschied
    von den Brüdern und segelte nach Syrien ab, und mit ihm Priszilla und Aquila,
    nachdem er in Kenchreä das Haupt geschoren hatte, denn er hatte ein Gelübde.
  mcb-NT: 'Impogini otovaigagitetanakera yogari Pavoro iniaiganairi irapigematsaegine
    iatanai itentanakaro Pirishira intiri Akira yomateiganaka pitotsiku yamaatakoiganake
    iriaigakera Suriaku, kantankicha iaigapanuti Senkereaku yogaragitotapanutara Pavoro
    kameti intsatagakeroniri ikantakeririra Tasorintsi ikantiri: “Impogini nontsatagakerorika
    nokantakempirira, nogaragitotakempa.” Impogini yomateiganaa yamaatakoiganai.'
  yle-yle: Póól ngê u gha nmî Lémi ka d꞉ud꞉umbiy꞉e y꞉ângo, wod꞉oo Nju tpémi yi kópu
