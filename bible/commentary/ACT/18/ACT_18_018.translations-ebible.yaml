  dwr-ENT: ጳዉሎሲ ዳሮ ዎዲያ ቆሮንቶሳን ኡቴዳዋፔ ጉዪያን፥ ኢሻቱዋ ሳሮቲዴ፥ ጲሪስቂሊናኔ ኣቂላና ማርካቢያን ሶሪያ ቤዳ፤ ባሬው
