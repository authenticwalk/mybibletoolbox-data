    aung yena, aeno ayero yena ara.
  mal-2015: പൗലൊസ് പിന്നെയും കുറെനാൾ പാർത്തശേഷം സഹോദരന്മാരോടു യാത്ര പറഞ്ഞിട്ടു, തനിക്കു
