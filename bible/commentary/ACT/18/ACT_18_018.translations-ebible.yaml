    jayojja jama ajeyoꞌyonaje —Pabohua acanaje. Jamaya yahuajo nei Jodio cuaa acaninaje.'
  jac-NT: Caw txꞌiꞌalto tzꞌayic ecꞌ naj Pablo bey Corinto. Lahwi tuꞌ xin istakꞌlicano
