  san-BEN: পৌলস্তত্র পুনর্বহুদিনানি ন্যৱসৎ, ততো ভ্রাতৃগণাদ্ ৱিসর্জনং প্রাপ্য কিঞ্চনৱ্রতনিমিত্তং
