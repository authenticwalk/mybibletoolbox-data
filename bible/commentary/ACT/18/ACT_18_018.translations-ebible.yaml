  awb-awb: Poraga Kórína suwahpeq áhnte mó wehekáh ména Sénkáría suwahpeq pokúwana
    wene ayahra káúqauwowe. Pehipi íre káúqauwowana Asiu kené sánsánéna Poraga Manikánsabe
