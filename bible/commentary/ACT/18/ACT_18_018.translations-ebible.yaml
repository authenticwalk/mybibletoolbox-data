    uvineah. E Pöl, ke Prisilaꞌ, pen Akuilaꞌ to nö ee manuh pa vöön va Sënkriaꞌ. Po
    poen nee se tok po paröꞌ pa ö se nö Siriaꞌ e Pöl to kui hah a uvineah, suk a soe
    kikis peꞌ manuh pe Sosoenën neꞌ to vaꞌpuh en. Kee tok po paröꞌ ko nö ee.
  agd-agd: Máan turan Pori manáa yamú Koriní barurá baren mairá monó afá aváeyan me
    susu siantáden Siriá barafá orono van aravíkan Ákuira ná Pirisiran ná ábasu ano
    véin bákuren oriyaren Senkriá barurá orun báken ínaimpá sipi varen orinten pefá
    Tiyarafenu vá tian damuádáká einíen ánon do khaen mino.
  rkb-NT: Kyze Pauro Korĩtio eze niapykyrykspyk. Aibani Sesus tuktsa nisierekek Korĩtio
    ekze niparak. Tsaraha puẽtsikbyita eze tahakokorohyknaha. Sirija bo niparak. Pirisira
    tabarikta Akuiro situk niukuru. Kẽkereja bo zumunahaze, Pauro taharabihik. Taharabihikze
    sisopyk ty nikara iwa iharere Deus bo nipamykysoko ziwatawyky. Niukuruzonaha.
    Tsaraha puẽtsikbyita eze tahakokorohykzonaha, niahatsahi Epeso bo zumunaha.
  san-THA: เปาลสฺตตฺร ปุนรฺพหุทินานิ นฺยวสตฺ, ตโต ภฺราตฺฤคณาทฺ วิสรฺชนํ ปฺราปฺย กิญฺจนวฺรตนิมิตฺตํ
    กึกฺริยานคเร ศิโร มุณฺฑยิตฺวา ปฺริสฺกิลฺลากฺกิลาภฺยำ สหิโต ชลปเถน สุริยาเทศํ คตวานฺฯ
  iws-iws: Pol siya om Korin hɨrɨn, ɨi kasa bɨ nwokɨn. Mɨ mhoɨiya siya iikamɨm naɨngwo
    tɨbmiiyɨm sɨmiir boɨngig, ha dwoki! Mɨ siya ha nhɨnamɨn siyaii aiir kwɨrinam mɨ
    Akwila sowa wai Prisila ɨni saɨka yɨnkɨn amwo Senkria hɨriirɨn, maeyaua siyaii
    ɨma namasuwiya om Korin kingiin hɨr nwowa saiirɨm. Mɨ kana ɨna pɨɨriyaonama. Dimusi
    rani, siya Adi Komii saɨka bɨdi yɨmbinɨn, dimɨn whɨr tɨramɨn. Mɨ siya Juda sɨmiir
    siyɨuɨn siir napkɨn. Mɨ siyaiiya ha hɨuyanama mɨ sɨma ɨna yamɨm nu Siria hɨriir.
  pol-SZ: Paweł dość długo pozostał w Koryncie, po czym pożegnał wierzących i wraz
    z Pryscyllą i Akwilą popłynął do Syrii. W Kenchrach, zgodnie ze złożoną wcześniej
    obietnicą, ogolił głowę.
  ztq-NT: Bii ndaly kpidz kwlës Pable leñ kyedzy Corinto. Loxsye ngo lëë xaa blë ksa
    xaa meñ nii xniladzy xtiits Dios, aan lëë xaa kwyo barkw par tsi xaa nëz Siria
    ksa xaa Priscila ni Aquila. Aan antes nii lëë barkw kchoo chu nis nii lë Cencrea,
    lëë Pable pka kik par kuñ xaa cumplir nii byaan xaa tiits chop xaa Dios.
  zai-NT: Biaana ru Pablu raqué xadxí. Oraque ru gudxi be ca hermanu ma che be, para
    biree né be Priscila ne Aquila uyé cabe Cencrea. Ne raqué bigá ique be pi'ru',
    ra biluxe udixe be ti promesa. De raqué ucuaa cabe barcu ze cabe Siria.
  upv-upv: Vitunen ko Pol elik beblen kele tevi jinibb se Numal nir Korin, mian ko
    eremse nir ko elai drrav van kele Siria e tevi Akwila ko Prisila. Ko vitunen ko
    mia-linglingi ie, etvei tweni rao batun omus iak Kenkrea, nga piviseni rijrijen
    san nga muloli tevi Atua.
  aui-aui: Pol, Korint kwanatune wiigeruwana damdi yawata simakae da raghani gurina,
    wasina bi ikuyovedi inagho Kenkriya kwanatune, Prisila da Akwiila yawata. Bi name
    Pol, wawaya tana iwoneni na gayamina isabutaveni bi nokona ivimatakira da yana
    wiisuwona God biidi ivikovini. Bi Pol, Prisila da Akwiila wagae sigeru bi siyanagho
    Siriya kubure.
  wap-NT: Mazan upuꞌu Paul naꞌian zii kotuaꞌiki zaa Corinth ii, mishidainao tuma.
    Uruu daunaꞌan umakon naa udaruꞌo kanawa idaꞌan, makoꞌo Syria iti, Aquila naꞌiki
    Priscilla makoꞌo kapam kanawa idaꞌan. Cenchreae ikiꞌo wuruꞌu ĩzaamatanuz kanawa.
    Mazan pamakon uaꞌii Paul madii-kidaꞌakan pazowaud, paipaian idiꞌi naa wuruꞌu pakowaadauzoniaz
    pashaꞌapataꞌazon Tominkaru ati.
  mva-mva: Kodeka Pol muku makara Korin anua-lo tamoata be aine Kristus lama diunani
    maradi amaridi alu isoaki. Alauri nge iperekidi be Akuila be Prisila diato direbato
    be Siria kaba-lo dilakoto. Darebato kana nge Pol pile tago tototo tekedi iemaki
    nge itagadi be Senkria anua-lo be geleboaruia ipura.
  dwr-NT: Phawuloosi daro wodiyaa Qoronttoosan utteeddawaappe guyyiyan, ishatuwaa
    sarotiide, Phirisqqillinnanne Aqiilaanna markkabiyaan Sooriyaa beedda; barew shiiqqeedda
    gasuu de7iyaa diraw, Kinkkiriyaa katamaan bare huuphiyaa meedetteedda.
  kfw-kfw: Paul in khawakhan nikhuo kasoottak aleiomli, ule-nai ngai inthenpuiya,
    Priscilla khat-um Aquila inruoipuiya syria katung rakuong inheichuongjei. Ama
    chong-inkhitna inkhat omjarra Cenchreae ah alu awoijei.
  bfz-bfz: तेबे पौलुस बऊत दिन तक कुरिन्थ नगरो रे रया। तेबे तिने विश्वासी पाईया ते
    बिदा लयी की किंख्रिया रे जाई की इजी री खातर बाल़ कटवाए, कऊँकि तिने मान्नत कित्ती
    थी। तेबे से जाह्जो रे सीरिया खे चली गा और तेस साथे प्रिस्किल्ला और अक्विला थे।
  cuk-09: 'Pablo amba ibbigbasaar Corintogi megialid. A-sorba gwenadgan-Bab-Jesúsba-nanaimaladga
    napi sunmas, egi bangudsunnad. Degimaloye, gwenadganga-sogsad-sorba, Pablo, Priscila,
    degi, Aquilamala Cencrea-neggweburse armalad. Cencrease nonigu, Pablo sailagia
    na gwiri siksad, a sogleged: “Bab Dummadga napira na ibmar saoye sogsadi, an imakedseye.”
    Degi Cencrea-akar urgi Siria-yarse armarsunnad. Priscila, degi, Aquila, Pabloba
    ali-gusmarmogad.'
  ben-OBCV: পৌল আরও কিছু সময় করিন্থে থাকলেন। তারপর তিনি ভাইবোনেদের বিদায় জানিয়ে
    জাহাজে করে সিরিয়ার উদ্দেশে যাত্রা করলেন। সহযাত্রীরূপে তিনি নিলেন প্রিষ্কিল্লা
    ও আক্বিলাকে। তিনি মানত করেছিলেন বলে যাত্রার আগে কিংক্রিয়া নগরে তাঁর মাথা ন্যাড়া
    করলেন।
  mil-NT: Te tɨtnɨ́‑gá nduu ní xíndecu té Pǎblú ñuú Còrintú, te ní quide ndee ìní‑dé
    nchaa ñáyiu ní sándáá iní‑xi tnúhu Jèsús, te ní tnɨɨ‑dé ichi cuáháⁿ‑dé distrìtú
    Sìriá ndɨhɨ té Àquilú ndɨhɨ ñadɨ̀hɨ́ té Àquilú‑áⁿ tǎ Prìscilá, te ní quexìó‑yu
    ñuú Cèncreá. Te cùmání‑gǎ tnɨɨ́‑yu ichi quɨ́hɨ́ⁿ‑yu ñuú Éfesú, te ní dèté dɨ́quɨ́
    tě Pǎblú, chi ducaⁿ nǐ xáhaⁿ‑dě xii Yá Ndiǒxí sá nděé xínu ɨɨⁿ chìuⁿ ní sani iní‑dé
    cada‑dé cuèndá‑gá, te dǎtnùní dèté‑dé. Te ní quée‑yu bàrcú cuáháⁿ‑yu.
  myu-myu: Pũg̃ kabia g̃u Paulo Corinto ka be osunuy. Ibun ma osunuy Jesus a'õkayayũ
    eju. G̃uyjom o'jewemuwẽn cebe ip. Corinto ka bewi o'jẽm. Síria eipi dag̃ cu ojuy.
  amk-amk: Paulusi niaya waroi kuteai aha na Korintusi. Mayeai da weru doroi na nana
    fosa, Persekilai tuti Akwilai urontai riati itorafai to Siria. Paulusi defai kaharai
    mae, na bendari Kengkrea dei nungfo kariri ne areraio meduri we Sempaisi kawurua
    foi.
  fai-fai: Kale Faul ayo Kodin abiw kal sinan si nadane beta Yesus afan kalin nikil
    fikal iyo imadá dák siw tem leiw Sidiya bakan unono kalanom nadane Kodin abiw
    mewso Senkadiya abiw kal Got weng abem mak bakodaw nadane alam gebom kon dakit
    bitodano, beta Badasila so Akuila so akam ika aso
  ura-NT: Araai janohin, Coriintoo nihane baiha jetaote, Jesocurisito coreniha- cana
    nejeraauru rai necoeeure jetao, Aquila- chaen rai sinijiera Firisila, naaonjoaain
    aina jiniiquiin- Faboro, Siria bataneu cuuruhane coina. Nitohaneein cuhin jetaote,
    cucuana cuhane cuujueein, Sencurea turuhin jetao, caje amuhane coina bote cuhane
    fau rai, rai couturi loroaecaain joaerate jetao Faboro, Cana Coaunera rai naitoonjoanlu
    nainane cojounacaneein.
  mcd-NT: Ascatan Pablo Corinto mai ano shafa ranan nituyoni. Nanno iyoano Upa Diosin
    yoiyoni cuscara a cushusharanon ahuun caifoan aton fuyamisi cuscara ahuun fo marucuni.
    Upa Diosin cushusharano cataima marucuyoni. Ascatan Priscila yafi Aquila fu Pablo
    cani. Icoinra huafomaquinoashu Corinto anoashu shasho nanufaini fonifo.
  urt-urt: Pol narp Korin topoꞌe lenge Kristen ŋup wula wula. Miꞌe pe, kin nasme tinge
    nala el Siria pe, Akwila hindi Prisila yal topoꞌme kin. Ŋupe ŋaiye tinge yate
    jere moi Senkria nal ŋoloh pe, Pol ŋotombo dohwaih kin taꞌe wutuꞌ ŋaiye kin nupwaiꞌe
    wusyep ende topoꞌme Got. Tinge yiche wuhyau me yaŋah loumbil pinip pe, tinge yasme
    moi uku ya jere Efesus.
  kiz-kiz: Paulo baada jha kutama pala kwa muda mrefu, akabhaleka ndugu ni kulota
    kwa meli Siria pamonga ni Prisila ni Akwila. Kabla jha kubhoka pa bandari, akaili
    njuili sya muene kwani ajhele alapili kujha mnadhiri.
  tzo-TZE: Ep to c'ac'al tey ijoc'tsaj ta Corinto li Pabloe. Ts'acal to la sc'opan
    comel scotol li quermanotique. Iloc' batel, tey bat stsac barco ta lum Cencrea
    yu'un ta sut batel yan velta ta Siria banamil. Tey bat xchi'in li Aquila xchi'uc
    Priscilae. Tey ta Cencrea c'ot yac' ta loq'uel sjol li Pabloe, ja' senyail ti
    laj xa spas scotol li c'usi yaloj ta stojol Diose. Jech i'ochic ta barco, iloq'uic
    batel ta Cencrea.
  lex-lex: Noma Paulus nalo'on ma'ta la Korintus, dewade nakot tar lia makpesiay nio'
    hande pa irwarini, noma e nora Priskila, me Akwila pa rhopal pa rokru Siria. Mere
    edon rhopal ma'ta de, Paulus liokarni ida la Uplerlawna nhorwua pa, ni'ir doinia
    moratnu la'a leta Kengkrea (nlernohora Yahudi deullu-tatarni).
  dov-dov: Pawulu, musule lyakukkala omo aambi mazuba, wakabasiya bakwabo akuyamba
    kuyaku Siliya a Pulisila a Akkwila. Katana kuzwa kujinkiilo, Senkiliya, wakali
    wagonkwa susu akaambo kachizuminano nchakali wachita.
  rgu-rgu: Basa ria boe ma, Paulus leo nahaniꞌ Korentus. Boe ma ana nateꞌa lahenda
    kamahereꞌ fo nai naa. Basa boe ma, ana noo Priskila ma Akila, leo kota Kengkrea,
    reu rahani ofaꞌ. Nai naa, Paulus keu kusiꞌ laka na, fo dadi tanda esa nae, ana
    helu neuꞌ Amaꞌ Manetualain nai maꞌulun ria, besaꞌ ia ana tao natetetu sii soo.
    Basa boe ma, ara saꞌe ofaꞌ leo kota Efesus reu, ara onda, Paulus foa elaꞌ nonoo
    kaduan sira, de leo lahenda Yahudi ra uma mamason daleꞌ neu. Nai naa, ana nafee
    aꞌafiꞌ noo lahenda Yahudi ra.
  toc-NT: Juerza aklhu̠hua quilh­ta­macú lata­ma̠lhcú Pablo nac a̠má ca̠chi­quí̠n,
    pero aca­li̠stá̠n ca̠huá­nilh a̠ma̠ko̠lh cris­tianos hua̠nti̠ xta­li̠­pa̠­huani̠t
    Jesús xalac Corinto xla­cata pi̠ aya naán, entonces ca̠ta̠­tá­ju̠lh Aquila y Pris­cila
    nac aktum barco y táalh pekán nac Siria. Acxni̠ tácha̠lh nac aktum ca̠chi­quí̠n
    hua­nicán Cencrea tatá̠c­talh nac barco, porque lacás­quilh Pablo pi̠ antá caaksít­calh
    la̠qui̠ chuná tla̠n nali̠­ma̠­kan­táxti̠y hua̠ntu̠ xma̠­lac­nu̠­nini̠t Dios nala­ka­chix­cu­hui̠y.
  som-som: Markaasaa Bawlos maalmo badan sii joogay, dabadeed ayuu walaalihii ka tegey,
    oo wuxuu u dhoofay Suuriya, isagoo ay la socdaan Bariskilla iyo Akula, wuxuuna
    Kenekhreya hore ugu xiirtay madaxa, maxaa yeelay, nidar buu galay.
  mam-C: Axsa kyija Pabl ila' q'ijl toj Corint. Tej tb'ajjo ikyjo, b'e'x i kyij tq'olb'in
    aye jni' nimil, ex junx tuk'a Priscila ex Aquila, i okx toj bark, tu'n kyxi' toj
    tx'otx' te Siria. Me na'mxtaq kyokx toj bark, axsa toj tnam ttzi ttxuyil a', Cencrea
    tb'i, b'e'x el tmitzo'n Pabl tsmal twi', te yek'b'ilte qa iltaq ti'j tu'n tnimin
    tyol, a otaq tq'ma te qMan Dios, ikyx tze'nku kyij tz'ib'in toj Tu'jil Tyol Dios.
  ndj-ndj: Pauli ayikalili vakali na vala yivajumilili kula Kolindu kwa majuva vatangalili.
    Pambeli avayitawulili, kayipaka muwatu kayenda Siliya pamu na Piliska na Akula.
    Aku Kenikilea amowili fwili shaki kwanongwa yapingili mweni.
  mbj-NT: Ti m' ti jawén Paw-Ro aym nä hajõng ta ä̃h Korĩn bä. Ti m' Paw-Ro kedëë
    wät Jesus hã h'yy ka'eeh do Korĩn bä habong do sa hã. Ti m', Pisiir Akira sa daheeh
    ragatsëg t'oonh marakate gó häj n'aa Sirija häd näng doo hẽnh hahõm doo. Marakate
    atsëg pooj jé, Paw-Ro ahoo bëëh ta sëën, panang Sẽn-Kerej häd näng doo bä. Bäp
    peej däk tanahoh ta sëën, P'op Hagä Do hã taky däng do paa hyb n'aa.
  lat-VUC: 'Paulus vero cum adhuc sustinuisset dies multos fratribus valefaciens,
    navigavit in Syriam (et cum eo Priscilla et Aquila), qui sibi totonderat in Cenchris
    caput: habebat enim votum.'
  ngp-ngp: Paulo agendeelaga kwikala na wadya wandugu wahuwila wa Kolinso kwa mazuwa
    mengi, ahalawe aho niyo ahalawa no kukwela ingalawa kuita Silia, hamwenga na Pilisikila,
    na Akula uko Kenk'helea, eze amoge mtwi wakwe kwe kilapi aikaga.
  enq-2: Polo baa gii longo Korina katapala, Siria paanya Kristene kaiminingi dupa
    katena lao lasa lea. Lasa latala, Prisilapa Akuilapa dolapo-pipa sipi nyalanya
    taono Senekotia dokonya peami. (Wamba Polome mana mendatupa wandyoo yuu gii mendatupa
    katatona lao Gote lamaiya. Dopa lea gii dutupa Senekotia dokonya etapeamopa, etalamona
    lao panasoo baanya aiyomba iti tokea.) Dopa petala sipi mendenya Siria paanya
    Epesusa-kaita peami.
  eng-ASVBT: 'And Paul, having tarried after this yet many days, took his leave of
    the brethren, and sailed thence for Syria, and with him Priscilla and Aquila:
    having shorn his head in Cenchreae; for he had a vow.'
  mna-mna: Paulus ziŋan zin toŋmatiziŋ ki kar Korin timbot ma moloŋana ri, mana iteege
    naman mi izem zin. Pa isombe imiili ma ila lele pakaana ki Siria mini. Mi Prisila
    mi Akwila tigaabi. Tizza wooŋgo su kar Kenkrea, mi tipup Paulus ute ruunu ma isu
    lene. Pa ina iwe kilalan pa sua mbolŋana ta ni imbuk pa Anutu na. Mana wooŋgo
    ilela be ikam zin.
  myw-myw: Wankuyeim Pawl isesuna ven towen, yam mwasanin. Ikous, mo ilisawes Yeisuw
    nagamag, itanouys siney Piliskil son Akwil; ikuks, bineis Siliy. Isaps ven Kenikil
    waseg, Pawl iduy kunun peinan anilivan ka̱tout Yowbad waseg.
  sby-sby: Paulo walalayana ne banse ba ku Kolinto, panyuma pa kwikalako masuba angi.
    Walatanta bwato pamo ne Akula ne Pulisila mukashendi, ne kuya ku Siliya. Paulo
    kacili ku Kenkeleya katanatanta bwato, walacesa mishishi kubonesheti lakwanilishi
    lumbilo lwakendi ndwalensa kuli Lesa.
  sll-sll: Ena Pol Korin malgi habang gobari mongure Yisas pir tongwo hobi pana gal
    tomia molere, molo ditere, al Prisila ire, yal Akwila ire dire, kina ereho Siria
    ganba nala di pire sipi ala ongwi. Omba homa Senkria malgi mole, God maulung bani
    ha di yulang bole breng eme bai olungwi.
  yaq-NT: Junama'a ju'u Paplo, ketun juebena taewaim ama taawak. Chukula, junama'a
    jume' Krijtota sualeme am tebotuasuka intok, aapo senu bwiaara Siiria' tea'u bicha
    bawet bo'o joobaeka, bwe'u kuta kanoau ja'amuk. Ju'u Risiila' teame intok Akiila'
    teame aamak katekai. Kee simekai, jum ili jo'ara Senkrea' tea'po, ju'u Paplo,
    lobola au bekta tebok, junuen aapo au a' chupa'ane'eti jiaka a' teuwaari ya'abaekai.
  uro-uro: Ma Pol di as kale qa e ma Korin bät ama rhäqäp ama qunäng ge ama qatnanaktpämda.
    Nasot dä qa met daqule rha bä qa muqun mät ama mlauski iva sae ma Siria qä nä
    ma Prisila dä ma Akwila. Dap narhoer toqoräkt i as kaku qa rhon na nas sämät ama
    mlauski dä rha säm ga e mät ama värhäm bät a qoan e ma Senkria. Sa rha säm ga
    rhoqoräkt dinguna nävät aa mumänaris kärangätni i sa qa mäqäne dä mamär na ngät
    sage ma Ngämuqa.
  ita-1885: Ora, quando Paolo fu dimorato quivi ancora molti giorni, prese commiato
    dai fratelli, e navigò in Siria, con Priscilla, ed Aquila; essendosi fatto tondere
    il capo in Cencrea, perciocchè avea voto.
  muy-muy: 'Pol àpəs vaɗ kay ɓal a Koreŋ. Kələŋ gani àhi ana ndam məfəki ahar ka Yezu
    ye eslini ni « Nasləka, nawayay nakoru ka haɗ Siri. » Eslini òru e Seŋkrey. Òru
    ènjʉa ti àwəskaba ahàr a, aɗaba àhia ana Melefit a : « Tamal kə̀grua zlam ya nihindilʉk
    na ti anagray nahkay. » Kələŋ gani tə̀cəliyu a *slalah ga yam vu nday akaba Prisil
    nday ata Ekiles, tòru e Efez.'
  kqc-kqc: Mina fuofuori Paul bi Corinth ri meda tau gade amesi ini usika ourena yuata
    nisi Priscilla ma Aquila sa bouti dudu Syria ri boi neyadi. Cenchreae ri ini ada
    iye nugaro, ini adina bi Sei rofu nitore rena ago niyo.
  tav-tav: 'Cabero Pablo Corintopʉ yoabʉjaroacã catuayupʉ. Yoabʉjaroacã catuaricʉ
    cabero to macana Jesure caapiʉjarãre: “Mere aácʉ yʉ áa,” ĩi na cáaátaje ui aájupʉ.
    To bairi Sencrea cawamecʉti macapʉ cáaájupʉ. Prisila, Aquila na quena cʉ mena
    cáaájuparã. Topʉ cʉ poare cajua rotiyupʉ. Cajʉgoye Diore apeye unie to bairo yʉ
    átigʉ cʉ̃re cʉ caĩricarore bairo, mere yʉ áti yaparo ĩi cajua rotiyupʉ. Cabero
    Siriapʉ cáaáti cumuapʉ caeja jãañuparã Pablo jãa.'
  eng-ULB: Paul, after staying there for many more days, left the brothers and sailed
    for Syria with Priscilla and Aquila. Before he left the seaport, Cenchrea, he
    had his hair cut off because of a vow he had taken.
  spa-VBL: Pablo se quedó por un tiempo. Entonces dejó a los creyentes de allí y partió
    hacia Siria, llevando consigo a Priscila y Aquila. En Cencrea mandó a afeitar
    su cabeza, porque había hecho un voto.
  fra-_FOB: Cependant Paul étant encore resté à Corinthe assez longtemps, prit congé
    des frères, et s'embarqua pour la Syrie avec Priscille et Aquilas; il se fit auparavant
    couper les cheveux à Cenchrées, à cause d'un vœu qu'il avait fait.
  hau-ULB: Bulus kuwa, bayan ya zauna tare da su na wasu kwanaki masu yawa, ya bar
    'yan'uwan zuwa Suriya ta jirgin ruwa, tare da Balkisu da Akila. Kafin ya bar tashar
    jiragen ruwa da ke a Sankuriya, ya tafi saboda ya aske kansa, domin ya dauki alkawarin
    Banazare.
  mal-mal: പൗലൊസ് പിന്നെയും കുറേനാൾ കൊരിന്തിൽ പാർത്തശേഷം സഹോദരന്മാരോട് യാത്ര പറഞ്ഞിട്ട്,
    താൻ ഒരു നേർച്ച ചെയ്തതിനാൽ കെംക്രയയിൽവച്ച് തല ക്ഷൗരം ചെയ്യിച്ചിട്ട് പ്രിസ്കില്ലയോടും
    അക്വിലാസിനോടും കൂടെ കപ്പൽ കയറി സിറിയയിലേക്ക് പുറപ്പെട്ടു,
  kkc-kkc: Polo Kolin mi mapoo tei telaga odoo sabolo biame bei badebeiso. Osoloso
    yo Siliya mi mapoo wedi dilame badolone, Akwila sabolo Plisila sabolo hodobo Kenekeleya
    mi mapoo sibadeeso. Omapoo Polo yayo Godee sabolo to magoo dodolone, o wudu waso.
  urd-GVR: Is ke bād bhī Paulus bahut din Kurinthus meṅ rahā. Phir bhāiyoṅ ko ḳhairbād
    kah kar wuh qarīb ke shahr Kinḳhriyā gayā jahāṅ us ne kisī mannat ke pūre hone
    par apne sar ke bāl munḍwā die. Is ke bād wuh Priskillā aur Akwilā ke sāth jahāz
    par sawār ho kar Mulk-e-Shām ke lie rawānā huā.
  far-far: Sa Paul ka to 'i Korin fainia wane famamana ki sulia maedangi 'oro ki.
    Sui nia ka fasi kera, ma ka tofolo ana baru 'uria lofaa 'i Siria fainia ni Prisila
    ma sa Akuila. Ma naona ne kera tofolo fasia 'i Kenkrae, nia sufi koru ana ifuna
    fua nia fatainia ne nia alangai eta fatae fua God.
  suz-BL: मोदेंशो दुम्‍शा नोले पावल शुश नाक्‍ती सम्‍म कोरिन्‍थ सहरम बाक्‍माक्‍त। मिनु
    अक्वीला नु नोले थमा सुइक्‍ब लोक्‍ब आन कली “लो, मुल लची जाक्‍ती” देंशा, जहाज ङोइश्‍शा,
    सिरीया गे लमाक्‍त। अक्‍वीला नु प्रिस्‍कीला यो पावल नु सिरीया गे लसा बाक्‍त। केन्‍क्रेया
    सहरमी जाक्‍दीश्‍शा, पावलमी आ चां प्रेक्‍गा बाक्‍त। मारदे हना कसम जशो बाक्‍माक्‍त।
    प्रेरित २१:२४-२६
  car-NT: Paulus we'i'po amykon kurita noro Korinte po. Irombo moro tytory man ekarity'po
    i'wa mo'karon Kristus wyinonokon 'wa. Kurijara ta ito'po. Imaro ro Prisila wyto'po
    Akila maro. Tytory uwaporo tunsety ty'kotopo i'wa kynakon moro Kengre po, moro
    amy oty kapyry man ekarity'po ke ty'wa Tamusi 'wa.
  amp-amp: Porr bok yiham Korint wom Kristenmpno rpat toh hasohato ee htanymorm. Prisila
    Akwila sawohfpno Senkriatn sift yaknihato yimom Siriako. Porr Korint tohhato kfo
    tahihato tmars hatohmohat be tu kmi Senkriatn rorhu tmars foh tanymort.
  bht-bht: पौलुस मते रोजां दीकर कुरिन्थुस शेहरे च रिया, फिरी मसीह भाईयां ला विदा लेईकरी
    क्रिंख्रिया शेहरे दिया बंदरगाह च जहाज तोपणे तांई चली गिया। कने उसी शेहरे च पौलुसे
    अपणा मुंडन कराई लिया, क्योंकि उनी इक सुखण सुखियो थी। बादे च सै पाणिये दे जहाजे
    ला सीरिया प्रदेश जो चली गिया। उदे सोगी प्रिस्किल्ला कने अक्विला भी थे।
  eng-NOY: And Paul, having stayed many days longer, took leave of the brethren, and
    sailed thence to Syria, and with him Priscilla and Aquila, after he had shaved
    his head in Cenchreae, for he had a vow.
  cub-NT: Obedijãravʉa Pablo mautedejamed̶a Corinto ãmicʉriĩmaroi Jesúre jʉ aipõevaque.
    Ʉ̃i etaiyede nore jocarĩ, Priscila aru Aquila máre yóvarejaimad̶a ʉ̃́re. Nʉrejaimad̶a
    Cencrea ãmicʉriĩmaroi. Nore Pablo buraicõjenejamed̶a ʉ̃i pod̶are, jã́d̶ovacʉyʉ
    ʉ̃i jebeiyede “Yópe d̶acacʉyʉmu yʉ” ʉ̃i aino mácarõre Jʉ̃menijicʉre. No yóboi
    Pablo, Priscila, aru Aquila máre jiad̶ocũ ʉracũi jaturĩ, etarejaimad̶a Cencrea
    ãmicʉriĩmarore jocarĩ. Dicũ nʉquicũ marejávʉ̃ya pʉ Siria ãmicʉrijoborõita.
  ita-1927: Quanto a Paolo, ei rimase ancora molti giorni a Corinto; poi, preso commiato
    dai fratelli, navigò verso la Siria, con Priscilla ed Aquila, dopo essersi fatto
    tosare il capo a Cencrea, perché avea fatto un voto.
  lww-lww: Ana siraun e naga nene, Pol naga sike amio arueta lala nae Koren yam piavi
    towe laa sane, ana siraunia, naga mligan la, sitom sape va si Seria, a e pogos
    nene, Prisila amio Akwila, lalua amio naga. Ana la apito garo losi, e pulkumali
    nap̃a Kenkria, ana e yo nene, Pol pisape awe vilp̃arina. Naga nene komin nap̃a
    naga kila navisaarena m̃arera pa Ntewa rui nanua sumo, ana nanagane, suri punu
    ga e navisaarena nene la p̃isi rui, ana la am̃e ga viluna e pogos nene na wa.
    Ana la amiai e waa tai, nap̃a sum̃a pa ke garu Episas.
  ckb-ckb: پۆڵس ڕۆژانێکی زۆر مایەوە، ئینجا ماڵئاوایی لە برایان کرد و لەگەڵ پریسکیلا
    و ئەکیلا بە دەریادا بەرەو سوریا ڕۆیشت. پاشان لە کەنخریا سەری تاشی، چونکە نەزری
    لەسەر بوو.
  spm-spm: Polɨ uthusir marsir Korinɨ uŋuuni ikhegha, Prisila ri Akwila nigha, mee
    Kraisɨna andarsia thaegha zaava Senkrianɨ uŋuuno othuivighava, a nona akama rɨngɨra
    gɨvagha nona aphanana arɨghɨna rɨphɨri. Kamagha amuigha gɨvagha mee Sirian distrighɨn
    zaaousuava ukuran guava anambogha nori zii.
  nas-nas: Teketa damaꞌke Paulaꞌ mmauꞌ doong teke otouꞌ, eeꞌnoko teketaꞌ ning eeꞌnoko
    teing niiꞌning baito-nupoong siꞌnooraꞌmurira Siiria-nameensiꞌaape toroaraaꞌnaang
    danto tenkenuuꞌ Pirisila daring Akuila nariꞌ. Bera Siensiria-namono-koo basiaruꞌ.
    Paulaꞌ tee temuꞌ kapooꞌ nko-koo marakavaruꞌnung Kumponing-koo, eeꞌnoko Juꞌ biikanaꞌ
    siompui tenang-eta deto dapo totoꞌparavaꞌ otokoꞌ. Bera enang dupe-antavura dapo
    apukaꞌpari napuꞌarara aareri-koo koinaara kato berouꞌ Eesia-nameensiꞌaape.
  uvl-uvl: Iok, Paulus tu luluch nge NeHalang nena hana mur nge Korin ke mala pol
    pe lohaka sapele nga imot ke lange Siria. Pe Akuila iri nai nehei Prisila tela
    luluch nge i. Nga kileng nenge Kenkrea, Paulus utsue palpalna ina iange poia helenga
    kerkereng ngana e lange NeHalang.
  eng-BBE: And Paul, after waiting some days, went away from the brothers and went
    by ship to Syria, Priscilla and Aquila being with him; and he had had his hair
    cut off in Cenchrea, for he had taken an oath.
  ixl-CNT: Uncheeꞌ sibꞌ tereꞌn tiempo iꞌan u Pablo tziꞌ. Ech kꞌastekꞌul. Ikaasaka
    qꞌu niman tetz u Jesuus. Okbꞌen tu vaarko yakich tu Siiria. Aꞌich imol u Priscila
    tuchꞌ u Aquila. Aatz opon tu Cencrea, itꞌuri iviꞌ. Techlal aas itzojpi maꞌl viyol
    taqꞌ iqul tuul vatz Tioxh. Ech oktekbꞌen tu vaarko.
  xsi-xsi: Paulo imo Korin laweani ikura zo pinde lâ, ŋineŋga ilâ pa Senkria lawea
    ku igiru i tamwata kulu pwau piti lâ. Iveta mâsi mine ŋana itula panzi tamâta
    tu i muŋga iveta ŋgua pâŋa toŋge kuku Maro Kindeni. Iveta mâsi ŋinde lâ, ŋineŋga
    ikâki wâŋga toŋge kulu kunzi Prisila ku Akwila rua, aku sipilenzi kalo-tawana
    tamâta ku silâ pa Siria tâno.
  crx-NTPO: '''Et Paul ooba ''alha'' hoont''ohne Corinth ''et sa'' butoh nada''. Hukw''elh''az
    Syria ts''e nahutikelh, Priscilla, Aquila, ''enne cha, hiyulh na''uja. ''Et natikelh
    whuts''o Cenchrea ''et la Yak''usda ts''un nahizya inle''. ''Et whuz un''a hitsigha''
    ts''iyawh hahinant''az.'
  kan-OKCV: ಇನ್ನು ಕೆಲವು ದಿನ ಪೌಲನು ಅಲ್ಲಿಯೇ ಉಳಿದುಕೊಂಡನು. ಅನಂತರ ಸಹೋದರರಿಂದ ಅಪ್ಪಣೆ ತೆಗೆದುಕೊಂಡು
    ಕೆಂಖ್ರೆಯ ಎಂಬ ಸ್ಥಳದಲ್ಲಿ ತಲೆ ಕೂದಲನ್ನು ಕ್ಷೌರಮಾಡಿಸಿಕೊಂಡು ತಾನು ಹೊತ್ತ ಹರಕೆ ಪೂರೈಸಿದ ಮೇಲೆ
    ಸಿರಿಯಕ್ಕೆ ನೌಕೆ ಪ್ರಯಾಣಮಾಡಿದನು. ಪ್ರಿಸ್ಕಿಲ್ಲ ಮತ್ತು ಅಕ್ವಿಲರು ಅವನ ಜೊತೆಯಲ್ಲಿ ಹೊರಟರು.
  bbb-bbb: E Foru fu maza sibaneke uruvana fu una are Koriniti ijia e Godi ma vierafevo
    ijena finoe. Areme fu uri anadiama areme fune e Akuirakiro bara fuone Firisira
    ijena sisime abena bune are Siria ijia vae. Bu aesakae Siria ijia vakuvejo ijia
    Foru fu are Senetirae ijia uri Godido ive ijia kurana kiamoga bu nigofo u fuone
    ije ufujae.
  blw-blw: Angkay hiyachi way nafayag chillu hen nì-iggawan Pablo hen anchichay cha
    omafurot ad Corinto, yag annaat taynan chicha yag enayagana agé cha Akila an Priscila
    yag nanlugancha hen papor way éméy ad Siria. Angkay hen anchi chacha ayan ad Siria,
    nanchag-oh hen anchi papor ad Cencrea yag i nampapokrang ah Pablo ahchi ah sinyar
    way lempasna hen anchi empostana an Apudyus.
  tam-2017: பவுல் அநேகநாட்கள் அங்கே தங்கியிருந்து, சகோதரர்களிடம் விடைபெற்றுக்கொண்டு,
    தனக்கு ஒரு பிராத்தனை இருக்கிறபடியால் கெங்கிரேயா பட்டணத்தில் தலைச்சவரம்பண்ணிக்கொண்டு,
    கப்பல் ஏறி சீரியா தேசத்திற்குப் போனான். பிரிஸ்கில்லாளும் ஆக்கில்லாவும் அவனோடுகூட
    போனார்கள்.
  azz-NT: Huan ompa tech ne pueblo mocahuac in Pablo míac tonalme. Huan ijcón cachi
    satepan quinnahuatijteu in tocnihuan de Corinto que yohui ya. Huan calaquito tech
    se barco huan yajqui ajsito campa Siria huan quisehuiyacque Priscila huan Aquila.
    Huan ijcón cuac ajsicque ya campa pueblo Cencrea, ijcuacón in Pablo mocuatequic
    alaxtzin porín yejua quitamichihuati ya ne tenilil tenica motajtoltentalijca ya
    ihuan Dios.
  spa-RV-1909: Mas Pablo habiéndose detenido aún allí muchos días, después se despidió
    de los hermanos, y navegó á Siria, y con él Priscila y Aquila, habiéndose trasquilado
    la cabeza en Cencreas, porque tenía voto.
  csy-csy: 'Taciang in Paul sia Corinth khua ah ni tam ma a om zawkciang in, suapui
    te nusia a, Pricilla le Aquila te taw Syria ah tembaw taw pai hi; taciang Cenchrea
    ah a sam met hi: banghangziam cile kamciam na a nei hang a hihi.'
  mxq-NT: Pa̱a̱blʉ wyeꞌemy kana̱k xʉʉ jap Korintʉ. Es net ñayjyʉga̱jxʉ mʉt ja myʉguꞌuktʉjk.
    Taa tyʉjkʉnʉ barkoty es ñʉjxtʉ mʉt ja Akilʉ esʉ Prisilʉ ma̱ Siryʉ ñax. Ko kyajnʉm
    tyʉkʉ barkoty jap Senkreeʉ, Pa̱a̱blʉ ñaygyukaꞌpta̱a̱yʉ es tkuydyúnʉt éxtʉm twa̱ndaky.
  tzj-NT: Ja c'a Pablo arja' q'ueje' chi na jun tiempo tri' pa Corinto. C'ac'ari'
    xeruban despedir ja kach'alal, xoquel chipan jun lancha ja nbe pa Siria e rachbil
    ja Priscila in Aquila. Ja c'a tok xe'ekaj chipan ja tinamit Cencrea xch'upuj rsamal
    rwi' nojelal jari' retal chi c'oli ja rtzujun tre ja Dios. C'ac'ari' xebe chic.
  tdt-tdt: Paulo hela iha Korintu kleur uitoan. Depois nia despede sarani sira hodi
    baa iha sidade Senkreia, hamutuk ho Priscila ho Akila. Iha nebaa Paulo koi tiha
    nia fuuk halo molik hanesan sinal katak, buat nebee uluk nia promete ba Maromak,
    agora nia kumpri ona. Husi fatin nee sira sae roo nebee atu baa provinsia Síria.
  ron-BTF: Iar Pavel a rămas încă multe zile, după care și-a luat rămas bun de la
    frați și a navigat de acolo în Siria și cu el Priscila și Aquila; după ce Pavel
    și-a tuns scurt părul în Chencrea, fiindcă făcuse un jurământ.
  eng-WEBP: Paul, having stayed after this many more days, took his leave of the brothers,
    and sailed from there for Syria, together with Priscilla and Aquila. He shaved
    his head in Cenchreae, for he had a vow.
  eng-FBV: Paul stayed on for a while. Then left the believers and sailed for Syria,
    taking Priscilla and Aquila along with him. He had his head shaved while in Cenchrae,
    because he had taken a vow.
  nld-1939: Na een langdurig verblijf nam Paulus afscheid van de broeders, en zette
    koers naar Syrië in gezelschap van Priskilla en Aquila; maar eerst had hij in
    Kénchreën zijn hoofd laten scheren, want hij had een gelofte
  bwo-bwo: P'awlos eshuwotsnton ay aawosh K'orontosi b́teshiyakon jamiyere Soriyo
    maants bíami, P'irsk'lnat Ak'iln bíntoni boteshi, ernmó wosho b́detstsotse bíamoniyere
    shinon Knkiriya eteyiru datsatse b́tooko b́ s'ageyi.
  nch-BL: Pablo mocajqui altepet Corinto más miyac tonali huan teipa quinnahuatijtejqui
    nopa taneltocani, huan yajque ipan nopa hueyi cuaacali inihuaya Aquila huan Priscila
    hasta tali Siria. (Achtohui ipan Cencrea Pablo moxinqui pampa tanqui quichihua
    cati quitencahuilijtoya Toteco quichihuasquía quej israelitame quimatij quichihuaj.)
    Huan teipa calajque ipan cuaacali huan yajque tali Siria.
  quc-TNT: Q'uia k'ij c'ut xc'oji na ri tat Pablo pa ri tinimit Corinto. Te c'u ri'
    xeuya can ri kachalal, xuya bi rib pa barco, xe' pa Siria, rachi'l ri nan Priscila,
    xukuje' ri tat Aquila. C'o pa ri tinimit Cencrea. Mäjok quel bi pa ri barco, ri
    are' xresaj ronojel ru wi'. Retal c'u wa' chi c'o ri xuchi'j che ri Dios ri tzrajwaxic
    cuban na.
  tfr-NTPO: Eshko ga Pablo beno sök Corinto kjokyo dbar kop ara obi. E irgo ga «Tja
    toe» l̈ara Jesús tjl̈õkwo kjragaga l̈öng eshko l̈i kong, ga jer öötong shäng Cencrea
    kjokyo, Priscila, Aquila tjok. Eshko ga Pablo kä shtono beno pjret. Dämär ga käkzong
    shtë l̇l̇ëm dbar kjwöbö l̈ara Sbö kong tjän, ga dbaryo l̈i pjitonge. E irgo ga
    opyono l̈ok kjyong kësbang roy, jongya Siria kjokyo wl̈o l̈e.
  kaq-NT: Basi tahni jano jihuetahbax, Hen ta hen caresscai noquen huetsabon, hah
    jato jaax Pablo caresscai. Hen yohihipi quescabija tah hen jai hihxon honanahbo
    hihxon Cencrea jema janinxon sca jahuen boo maxcorohamabahinquin. Siria main caman
    nontin pohquejaquenoxon janohax nanecani. Priscila betan Aquila rihbi cahi hahbetan.
  sgb-sgb: Naglaêh ya pon bayro ha balayan Corinto hên nabuyot-buyot hi apostol Pablo,
    pangayarin habayto ay nagtsipan yay na kanlan patêl ha Panginoon, biha hinumakay
    yay na ha hakayan pandagat ya palakon Siria hên kalamo na hilay miahawa ya hi
    Priscila haka hi Aquila. Hên nilumatêng hila ha Cencrea, nagpaorog hi apostol
    Pablo gawan ha tsipan na kan Apo Namalyari.
  vie-1934: Phao-lô ở lại thành Cô-rinh-tô ít lâu nữa, rồi từ giã anh em, xuống thuyền
    đi với Bê-rít-sin và A-qui-la qua xứ Sy-ri, sau khi đã chịu cạo đầu tại thành
    Sen-cơ-rê, vì người có lời thề nguyện.
  kxv-kxv: ପା଼ୱୁଲ କରନ୍ତିତା ନାମିତି ତାୟି ତାଙ୍ଗିସ୍କା ତଲେ ହା଼ରେକା ଦିନା ଡ଼ୟାନା ତାୟିୟାଁ
    ତା଼ଣାଟି ହେଲ ବେଟାଆ଼ହାନା ଏ଼ୟୁ ଜା଼ଜାଟି ସିରିୟାତା ହାଚେସି, ପ୍ରିସ୍କିଲା ଅ଼ଡ଼େ ଆକ୍‌ୱିଲା
    ତାନିତଲେ ହାଚେରି, ତାନି ଆ଼ଞ୍ଜିତାୟି ମାଚାକି ଏ଼ୱାସି କେଙ୍କ୍ରେୟାତା ତାନି ତା଼ର୍ୟୁଁ ହିଣ୍‌ହେସି
    ।
  cha-cha: 'Ya sumaga si Pablo güije megae na jaane, ya despues jadingo y mañelo,
    ya mangagama gui batco desde ayo asta Siria, ya sumisija yan si Prisila, yan Aquila;
    ya maguasguas y iluña guiya Cencrea: sa gae promesa.'
  amu-NT: Pablo, jndyeti xuee tyoljooꞌñetyeeⁿ Corinto. Jnda̱ joꞌ tsoom nda̱a̱ nnꞌaⁿ
    na cwilaꞌyuꞌ na mawjaⁿ. Jnda̱ chii mana tjaaⁿ. Ndoꞌ Priscila ñꞌeⁿ Aquila tyꞌena
    ñꞌeⁿñê. Tquiena tsjoom Cencrea. Joꞌ joꞌ teinquiꞌ xqueeⁿ na maꞌmo̱ⁿnaꞌ na matseicanda̱a̱ꞌñê
