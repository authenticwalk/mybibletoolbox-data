    vatumas tengan vapisen ni xa tepol vuol ni hitxatien tei xa tepol ni tetel Hi.
    Di, xatel latnggur tuturil tei e latoba latobe provins te hal Siria.
  prf-NT: Káttapos ni pangyayariyid a iyud ay nákpágyan pa ti Pablo ti Corinto ti
