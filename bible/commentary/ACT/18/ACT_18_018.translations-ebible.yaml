  xav-NT: Tawamhã Paru hã bâtâ ahâ na ma tô nhamra, Corĩtu na 'ri nho'õmo nhisi ãma.
    Tawamhã ma tô oto ĩsazei'wa norĩ ma siwasu'u za'ra, morĩ da oto, Siriza na danhipti'a
