    kaꞌal xaꞌestado Siria. Va laktꞌaꞌal Prisila ali Akila. Tejkan tachaꞌal laka putaulan
    Cencrea ex ni Pablo aqsikkal tus laqpaꞌasas makakal. Chuncha makakal para kapukꞌatsakal
