    kenggec. Kemma ye Anutugoc dedeseri deecac Kengkereai ihai orucdzoea merecgema
    wedzerec.
  ewe-ewe: Paulo ganɔ dua me ɣeyiɣi aɖewo, eye emegbe la, eklã xɔsetɔwo, eye wòɖo
    tɔdziʋu hedzo yi Siria nuto me. Ekplɔ Priskila kple Akwila hã ɖe asi. Esi wova
