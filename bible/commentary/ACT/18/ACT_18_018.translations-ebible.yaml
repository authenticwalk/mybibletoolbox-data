  pma-pma: Pol ro en out Korin avong taveah. Evus, kei ling rendemien onen keke vaha
    ris en provins ten out Siria. Sakini, sentulai min Kristin keil en out Korin,
    ka mual eva en taon ten out Kengkria koa pasis mul ien. Ka Prisila ka Akuila lumusili
    telva. Navong keitel telrokol out Senkaria, Pol soui lin hilin vi vatito vatie
    lati keke mum vasi hatkatien tai koa mumoni ral min Ahi. Evus, keitel telva en
    sip koa va en provins ten out Siria.
  atd-NT: Pogkaponga to sikan, nig–ugpo pad si Pablo dio to Kurintu to pila pad no
    mgo allow no nigpanuguntugun din on ka mgo nigtuu. Nigduma rin on si Akila daruwa
    ki Prisila no nighipanow sikandan dio to lunsud to Sinkria woy nigpatabulug pad
