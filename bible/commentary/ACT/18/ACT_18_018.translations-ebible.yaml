    e debai kumai mebu manako ewa kipu ubupu kayawena.
  nko-NT: Paulo létsiá ahógyipʋ amʋ wá Korinto yɔ́fʋn brɛ́ kʋ. Mʋ́ʋ́ ɔlɛklá amʋ́,
