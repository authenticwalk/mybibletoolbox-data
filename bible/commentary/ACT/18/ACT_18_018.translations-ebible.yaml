  mit-NT: Daaní, cuàhà gá quìvì nì ìa Pablo ñuu yucán. Dandu nì ndaquìndèè‑né xì nècuàchì
    hermanu ndoó ñuu mà, te cuàhàn‑nè ñuu Cencrea. Te yucán nì dàté tehe‑né, vàchi
    seña (nì sanduamà) ñà‑sànì saquin‑nè iin compromisu nùù Dios. Daanìˊ, ñà‑cùní‑nè
    nùhù‑nè ladu Siria, ñàyùcàndùá, nì nana‑ne iin barcu, mii‑né xì Aquila xì ñahàdìhí
    nècuàchìmà nani Priscila, te nsidaa‑né cuàhàn‑nè barcu mà
  ceb-ULB: Si Pablo, pagkahuman ug puyo didto sa pila pa ka mga adlaw, mibiya sa mga
    kaigsoonan ug milawig padulong sa Syria kauban ni Priscila ug Aquila. Sa wala
    pa siya mibiya sa pantalan, sa Cencreae, gikiskisan niya ang iyang ulo tungod
    kay gikuha niya ang usa ka Nazaretnon nga panaad.
  ces-LB: Pavel zůstal v Korintu ještě delší dobu. Nakonec se však rozloučil s bratry
    a vydal se na cestu lodí zpět do Sýrie. Spolu s ním vypluli i manželé Priscila
    s Akvilou, kteří se stěhovali do Efezu. Ve východním korintském přístavu si dal
    Pavel naposled ostříhat vlasy. Po celou cestu až do Jeruzaléma se totiž zavázal
    dodržovat nazírský slib (vnějšími projevy tohoto slibu bylo, že si muž nestříhal
    vlasy a vousy a nepil žádné opojné nápoje). V Efezu se Pavel rozloučil s přáteli,
    ale před odjezdem ještě zašel do tamní synagogy pohovořit si s židy.
  mkn-mkn: Ais itu, ju Paulus tenga tarús di Korintus. Ma lama-lama, dia minta parmisi
    dari orang parcaya di situ. Ais ju dia, deng Priskila deng Akila, pi satu kota,
    nama Kengkrea, ko dong tunggu kapal. Di situ, Paulus cukur bekin polik dia pung
    kapala, ko jadi tanda bilang, apa yang dolu dia su janji sang Tuhan, sakarang
    dia su bekin abis. Ais dong nae kapal ko balayar pi kota Efesus. Sampe di situ,
    dong turun dari itu kapal. Tarús Paulus kasi tenga dia pung tamán dua orang tu,
    ko dia maso pi dalam orang Yahudi pung ruma sambayang. Di situ, dia batukar pikiran
    deng orang Yahudi dong.
  nce-nce: Pol bu Korin lifate mëta tako olë tafa tle. Na tokwafe bu Kristen onehome
    kaiyo tlome na bume hune totome. Na bu, Prisila, Akwilana, Senkria lifatewa iniwa
    mutuja. Na Pol bu kë life mëta bubë eslehuba mana le tlë, bu Gotome kakëne gali
    gali togloleme nëgeme. Ëtani Pol Gotome wesibi lëglebë galime wagali sle tlole.
    Na Israelbë afenëboni fene mëtla, bubë eslehuba le jwa tlë. Bu eslehuba le jwa
    mana tafa tle. Na kë tëglebë wesibime, Gotome kë gali sle toglolebë, yawe tlole.
    Na bubë eslehuba mana le tlë. Na Polna, Prisilana, Akwilana, Siria provinswa kë
    tugujubë sibu lo mëta fëfe mëtla na këna mutuja.
  pol-UBG: A Paweł mieszkał tam jeszcze przez wiele dni, potem pożegnał się z braćmi
    i popłynął do Syrii, a z nim Pryscylla i Akwila. W Kenchrach ostrzygł głowę, bo
    złożył ślub.
  qxh-NT: 'Corinto marcaćhu unaylla Pablo juyapäriran. Chaypita llapan irmänucunata
    wamayaycur, Cencreas marcaman aywacuran. Cencreas marca lamar cantullanćhu caran.
    Aquilapis warmin Priscilawan aywäshiran. Siria quinranman mana llucshillar, Cencreas
    marcallaćhu Pablo ajchanta rutucuran: «Tayta Diosninchiwan parlanacushäta ćharcushcäna.
    Payga sumaj washämasha» nir. Chaynuy nir bütiman jigarcur, aywacäriran.'
  nwi-nwi: Kɨni Pol rɨmnarə nɨpɨg rɨpsaah apa Korin iriə nəməhuak mɨnə. Kwasɨg ikɨn,
    rɨmɨpəh əriə məsok pirə, mɨvən ye Kengkria. Aikɨn, məkɨs nɨkwənen meinai in apa
    kupən rɨmnatuakəm tuk nəkɨsien nɨkwənen meriaji nɨpɨg kape nəspirien, kɨni nɨpɨg
    kape nəspirien ruauə ta muavən. Kɨni Pol rɨvən ye rao kɨrik aikɨn a mɨviriə ipakə
    tuk Siria. Kɨni Akwila mɨne Prisila kɨrakwasɨg mɨn kɨn in.
  kmo-kmo: Worek, Pol rii Korin akamak Kristen yaka kumwoy yechaka nokwapa nokwapa
    yadii eeka siir. Siirek, riita yenya heechi Akwila, Prisila piiriita yechaka Siria
    nosapek eeka ir. Eeta nedii Pol riita Senkria akamak maji wohowuchi eena rii riiti
    masebiyan yechir. Yechirek, ye jabiirek ir.
  agr-agr: Pablo Corinto Jisusa nemajuidaujai kuashat tsawan ijunag pujus, Áquila
    Priscila aatus Siria nugkanum ashinkauwai. Tujash Cencrea wetatus botenum egkemtsuk,
    Pablo awamajui, ni duwik nuniktajai tibaujin umikta tau asa.
  kyc-kyc: Dopa piyamo dokopa Pole yuu malu dokona karapala Kurisene yangonge dupwa
    role pyapeta kareya. Enakana sipurapala yuu Siria dokona baamoo Pirisila Akuila
    pipya sipu dokona piso peyami. Ene panya karo dokopa yuu Senekoria dokona baame
    mende pironya lalu lao lao banya kyawasi doko pyakepo muu piya.
  urd-GVU: اِس کے بعد بھی پولس بہت دن کُرِنتھس میں رہا۔ پھر بھائیوں کو خیرباد کہہ
    کر وہ قریب کے شہر کنخریہ گیا جہاں اُس نے کسی مَنت کے پورے ہونے پر اپنے سر کے بال
    منڈوا دیئے۔ اِس کے بعد وہ پرسکلہ اور اکوِلہ کے ساتھ جہاز پر سوار ہو کر ملکِ شام
    کے لئے روانہ ہوا۔
  yre-NT: Zɩ 'wɩ zɩɛ e drɛ bɛ, Pɔl tʋ "kaga drɛ Korɛnti, ɛn e 'si "bʋɩ Zozinɔn nɛn
    -nan nun bɛ o va 'o 'vale Priskil 'lee Akila -a, o -kʋ Cɛncre 'nan -e 'o 'fɔ -klʋ
    -dan nɛn e -ko Siri bɛ -a -ji. Pɔl -tɔ 'e wei -da Bali lɛ, -yee "wɛan 'e 'wulo
    "jɛ 'bʋ "klɔglɔ 'vaa ɛn e 'si Cɛncre.
  fuh-BKF: Pool ɓooyti ɗoon balɗe keewɗe. Caggal ɗuum, o waynunduri e sakiraaɓe ɓeen,
    o naati laana, o fonndii Siiriya, kanko e Pirisilla e Akila. Fadde makko naatude
    laana kaan, o laɓi hoore makko nokku bi'eteeɗo Kankiriya saabe ko o hunii Laamɗo.
  arl-NT: Pabloori cuniqui queraatia camueenujuquiaarijiaara Corinto tiacajinia. Tari
    na riujiuushacariuhua cuniquiji, na nuhuajiria saruhuataarohua narta Jesuucua
    tiuuniaa pueyari. Buquejinia quiaarohua Siria jiyajiniohuari. Na cojiriquiaajaari
    Priscila, neyaca Aquilanio. Nojori tacataaquishacarijia buquejiniacuma, Cencrea
    tiacajiniji na quiojonura, Pabloori jiyacari na naca riuujiuquiaari caritianajara.
    Nojuajaari Pueyaso sequequiaari tari, maja na naca na riuujiutiniu quiniutianiya
    nojuaja jaara na sequesano Pueyaso tucuataaquiri. Cunora, naa quiarijia riuujiutirii
    na nacaari.
  ziw-ziw: Paolo kekala hamwenga nawazumile uko Kolinto kwa mazuwa alozize, niyo awasa
    nakwita kwa meli Pilisiliya na Akila kwita Siliya. Umo hewenati kulawa Kenikileya
    kamoga umtwi wakwe kwaviya nakaika nazili.
  grc-TR: Ὁ δὲ Παῦλος ἔτι προσμείνας ἡμέρας ἱκανάς, τοῖς ἀδελφοῖς ἀποταξάμενος, ἐξέπλει
    εἰς τὴν Συρίαν, καὶ σὺν αὐτῷ Πρίσκιλλα καὶ Ἀκύλας, κειράμενος τὴν κεφαλὴν ἐν Κεγχρεαῖς·
    εἶχε γὰρ εὐχήν.
  nag-nag: Aru Paul, bisi din ta te thaka pichete, ta te laga bhai khan ke chari kene
    Syria te jaise, Priscilla aru Aquila bhi tai logote thakise. Tai Cenchrea te tai
    nijor laga chuli kati dise kelemane tai kosom khaise.
  eng-OEBCW: Paul remained there some time after this, and then took leave of the
    followers, and sailed to Syria with Priscilla and Aquila, but not before his head
    had been shaved at Cenchreae, because he was under a vow.
  knj-NT: Ec'al to c'al c'ual jix ey ec' Pablo bey Corinto tu', catu' jix yalon toj
    sba tet eb creyente titu'. Jix to Priscila c'al Aquila yetoj. Ja' bey conob Cencrea
    jix apni eb. Jix sujon el sba naj Pablo titu' yu x'oxon el oj, tol ey jun strato
    yak'naj naj yetoj Dios, catu' jix oc eb yul jun barco yu sto bey jun lugar chi
    yij Siria.
  deu-1912: Paulus aber blieb noch lange daselbst; darnach machte er einen Abschied
    mit den Brüdern und wollte nach Syrien schiffen und mit ihm Priscilla und Aquila.
    Und er schor sein Haupt zu Kenchreä, denn er hatte ein Gelübde.
  san-PUN: ਪੌਲਸ੍ਤਤ੍ਰ ਪੁਨਰ੍ਬਹੁਦਿਨਾਨਿ ਨ੍ਯਵਸਤ੍, ਤਤੋ ਭ੍ਰਾਤ੍ਰੁʼਗਣਾਦ੍ ਵਿਸਰ੍ਜਨੰ ਪ੍ਰਾਪ੍ਯ ਕਿਞ੍ਚਨਵ੍ਰਤਨਿਮਿੱਤੰ
    ਕਿੰਕ੍ਰਿਯਾਨਗਰੇ ਸ਼ਿਰੋ ਮੁਣ੍ਡਯਿਤ੍ਵਾ ਪ੍ਰਿਸ੍ਕਿੱਲਾੱਕਿਲਾਭ੍ਯਾਂ ਸਹਿਤੋ ਜਲਪਥੇਨ ਸੁਰਿਯਾਦੇਸ਼ੰ ਗਤਵਾਨ੍|
  nob-LB: Paulus stanset en tid i Korint etter at dette skjedde. Så tok han avskjed
    med de troende og seilte tilbake til Syria. Med på reisen hadde han også Priskilla
    og Akvilas. Paulus hadde like før dette besøkt Kenkreæ, der han i tråd med jødisk
    skikk hadde klippet håret sitt for å innfri et løfte til Gud.
  ntj-ntj: Nyangka Puulnga Kurinytja rawa nyinarranytja wanalpayi pirningka-tjananya.
    Palunyalu-pulanya Pitjilanya Yakilanya kurrirarra yarltirra pawurrpangka tatira
    yanu ngurra Tjiriyanyakitja. Pitjalayirnu-ya yiwarla Tjantjuriku parrapitjangu.
    Palunyangkanku Puultu mangka katapungu Tjiyuku yarawanalu. Tjiinyamarntu Mama
    Kuurrta mirangka watjarnu wantingu kutjupa-kutjupa palyalkitjalu.
  sxb-NT: Paulo yawa Korintho na Awakristo ku amiire amangi nikwo awareka awunguka
    agia ni Preskiila na Akwila mu ekialo ekia Siiria. Olwa waatuuka Senkereeya, Paulo
    yawega emvwiri ziae okutuusia okuifuuwa okwa yawanga na aifuuwre.
  nhu-NT: Ɛjim jodvu, ɛ Baul bvuu ce Kolɛn bô bonyii bo mbee le yî ɛdiuw e nteen,
    ke mum nɛ cinɛ bó le ɛ bô bo Blisilia noo Akpwila ley ɛ̂ ŋguw wvu ɛ̂ joo le keegɛne
    Silia. Ɛ́ bó sɛ nɛ Sɛŋklia fò bó to leyɛɛ ɛ̂ ŋguw e, ɛ Baul mvu ɛkolɛ nje ŋkawma
    wvù wvú to geɛ fô Nyo' le.
  row-row: Basa ma, Paulus leo nakandoo sia Korintus. Te dodꞌoo ma, ana natea atahori
    mamahereꞌ sia naa ra. Ana nisiꞌ kotaꞌ esa, nara na Kengkrea, naꞌabꞌue no Priskila
    no Akila, fo rahani ofai. Sia naa, Paulus eu namboliꞌ langga na, fo dadꞌi bukti
    oi, saa fo eni helu neu Lamatualain, ia naa, eni tao basa ena. Dei de ara sae
    ofai lao risiꞌ kota Efesus. Losa naa ma, ara onda. Paulus lao hela nonoon ka ruaꞌ
    ra, de nisiꞌ atahori Yahudi ra ume hule-oꞌe na, de ola-ola no atahori mana sia
    naa ra.
  msy-msy: Pol dughiar mabar Korinɨn ikeghava, egha Kraisɨn adarasi ategha kurim ghuavanabogha
    Sirian Distrighɨn ghu. Prisila koma Akwila a ko zui. Dughiar a tɨghar kurimɨn
    mangamim, a Senkrian ikia God ko akar dɨkɨrɨzir mam gami. Kamaghɨn a uan dapanir
    arɨzim gise.
  agg-agg: Por ai Korin ŋgoafɨhü afɨndɨ si nüŋgu mbura asu ai anɨhondümbo-rɨhindeimbɨ
    aheimbo hɨnɨŋgɨreandürɨ haya Senkrianambo mahu. Ranɨyo Prisira asu Akwira ai Porɨndɨ
    süŋgu mahafe. Horombo Por ai Godɨmbo hoafɨyunduhü yahuya ro mamɨ moatükunɨ randɨheamboyahɨ
    mehu. Ranɨmbo nafuimbohünda ai ahandɨ mbɨro ra tüpurɨmarandɨ. Ranɨyei asu ai Sirianambo
    sipambe farɨyahi hehi mahei.
  ptp-ptp: Pol dô Kolin buc ya, nang dêc sea xomxo vông vinên tigee, dɨ Pol hɨxôn
    Plisila yuu Akwila yon la Senklia ên nêb ob lec sip mɨ la Silia. Gê Senklia Pol
    hɨlu kɨyang ti vô Anutu om kɨping bazub lihi.
  nak-nak: E Pol goio mou tabaa lou bakisi oio e Korin, mulimuli eia goio tataro egiteu
    la valalua la lotu, eia tuga golau e Senkria, eia goio sipa taro tomi la ivula,
    mulimuli eia goio sae te sipi, e sipi vaharia somuli lou e Siria, e Prisila mira
    me Kuila tilimuli taia. Ale eia sipa taro la ivula, la vuhula eia toiti la merera
    ale tikumu soata te La Tahalo Uru, me ale la irovilala ovola alele.
  lbb-lbb: Ning e Pol ka kes bongnani tumo e Korin, i han kusun la ning la tas ana
    tortorot pa i han uto e Senkria. Ning i kes tingia di kot arop a hihna, anasa
    ka tolsot pas anuna lele tetek e God. E Prisila pa e Akuila taum o e Pol ditol
    kas ana sip utumo na papar Siria.
  kan-2017: ಪೌಲನು ಇನ್ನು ಅನೇಕ ದಿನಗಳ ಕಾಲ ಅಲ್ಲಿದ್ದ ಅನಂತರ ಸಹೋದರರಿಂದ ಅಪ್ಪಣೆತೆಗೆದುಕೊಂಡು
    ತನಗೆ ದೀಕ್ಷೆ ಇದ್ದುದರಿಂದ ಕೆಂಖ್ರೆಯ ಪಟ್ಟಣದಲ್ಲಿ ಕ್ಷೌರಮಾಡಿಸಿಕೊಂಡು ಹಡಗನ್ನು ಹತ್ತಿ ಸಿರಿಯಕ್ಕೆ
    ಹೊರಟನು. ಪ್ರಿಸ್ಕಿಲ್ಲಳೂ ಮತ್ತು ಅಕ್ವಿಲನೂ ಅವನ ಸಂಗಡ ಹೊರಟರು.
