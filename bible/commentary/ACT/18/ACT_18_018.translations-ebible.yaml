    ja Akuilah cit hngaki xawi; Pawluh naw ajana sitih ana taka mäiha Kenkirih mlüha
    a lusam kteih petki.
  cya-cya: Yu Pablo tyun 'a tsaan ti' nguinu yu quichen can'. Xa cua' msla' ta'a yu
    lo'o jun, mdo'o yu nguiaa yu lo'o Priscila lo'o yu Aquila, lo' mdiyaa jun quichen
    Cencrea, can' msi'yu quichan' que yu Pablo si'ya sca ca nu cua' mdi'in tyaa yu,
    xacan' yten jun ni' sca yca na'an si'yana nde cua' quiaa yu Pablo se'en lca Siria.
  beu-beu: Seng angmuse, Paulus ana Korintus mi mihit tarus. Aarunge luung niang muse,
    ana nehe ba omi vengaanamang angmi ang naung iapalai. Angmuse ana, Priskila bot
    Akila imampi bendar nu ene Kengkrea angu mi ila, senge ini angmi kampal ading.
    Kengkrea mi angmuse Paulus ana ong vaa angu il ening apolu, senge angu metma nehe
    etubing hula, naba ba ana tura metma Lahatala At palai tila angu, angase ana ening
    sengila. Angmuse ini kampal hila sengmuse aalarit bendar Efesus mi ila. Ila Efesus
    mi muse ini kampal angu taang bale hela. Angmuse Paulus ana Priskila bot Akila
    oleve iadu, sengila ba ana ila nehe Yahudi ehava hamulang angmi masot mida. Angmi
    angu Paulus ana Yahudi ang naung imampi tat mamateng.
  wrk-wrk: Baki mili jungkuyi Bul nanaba Kurin yalunbu krisjinmukunyina. Jungku nyuli
    mardunguji, baki mili barlba nyuli wiji juju karri Siriyayurri. Barlba nyuli,
    baki waluku nyuli wanbiya bijal karru barrawuyabarrawuyana, niji Kinjiya. Ngala
    nyuli jungku nanaba, yanyba nyuli Kudkanyi ngiruka, miku yangkalambikanyi nanda
    jangkurr. Karu nyuli Kud, janyulu waki kudanyu Kudkanyi, marda maruka janyulu
    muwa Kudkanyi mili. Baki nyuli karlba nangangi nyungka bukamba. Nanamuku Jumuku,
    jalili yalu yanyba ngiruka Kudkanyi, miku yangkalambikanyi, yalili karlba yalungi
    nyungka bukamba, jalili yalu yanyba Kudkanyi nani. Baki miku yalili mili karlba
    nyungka, jardijbaja barri yuku. Barriwa. Baki nyuli birlbidamba karri kanjana
    wayayudi. Marda nanda maykarra Yakila baki Brisila, buli birlbidamba karri nanganbu.
  nii-nii: Pol pupu konu ełe, kopur kinan mułum. Moł kin, pendpi Gos tiłap wumb mułei
    nipi, noł sip endi tonu pupu si kindpi pum. Pang sip, ei pupu konu endi Siriya
    ni konu ełe bii ni pum. Pisila kin Akuila eim kin tep to punjung. Puk, Senkriya
    konu ełe, Pol eim peng pek tum. Nimbił erang eim ek dinga nipi tonu kindim.
  ign-NT: Tiyere­hichaha eta jena sácheana manasi­ra­richaha ema Pablo. Te ticaicu­tia­ravapa,
    mavarahapa tiyanaya eta te Jerusalén, tétava­ji­si­ra­ya­repahi eta te avasare
    Efeso, étapa te avasare Tiro, táunavahi eta Siria. Tásiha, ticame­tavapa nayehe
    ena machamuriana. Macacha­ne­va­capaipa ema Aquila ésupa esu mayena Priscila.
    Tiyanapa tipaicana eta te puerto ticaijare Cencrea. Te tiánueca­na­yarepa, ema
    Pablo ticachu­ca­si­numapa títahi­si­numapa eta machuti, máitauchi­ra­yarehi eta
    mayehe promesa. Te títeca­panapa te avasare Efeso, nanasi­ha­yarehi ema Aquila
    ésupa esu Priscila. Te jena sache sávaru, tiyanapa ema Pablo tayehe eta náuruji­si­rareva
    ena israelítana. Téchaji­ri­cavaipa nayehe, máimitu­si­ra­vacahi éna.
  dik-NT: Paulo ëcï nïn juëc nɔ̈k Korinth kek kɔc cï gam, nawën ë ke tɔ̈ɔ̈ŋ ke, ku
