    ze'' ngula Pab bark par mizhi''b yek xa'', par mile'' xa'' tu kwa''n mia''n xa''
    di''zh lo Dios. Orze'' nkë xa'' bark xtu wëlt par nzha xa'' nez che''n xa''.'
  cbc-NT: Pablo pʉame mai capee rʉ̃mʉrĩ tuayupʉ Corintopʉre. Cabero marĩ yarã Jesure
    catʉ̃goʉsarãrẽ na átáje uwiri bero, cũmuai Siria yepapʉ acoásúpʉ tunu, cʉ̃ bapa
    Aquila, Priscila mena. Mai, Cencrea macãpʉ ãcʉ̃, cʉ̃ poare juarerotiyupʉ. “Diore
    cʉ̃ yʉ caĩjʉ̃goyetiricarore bairo yʉ áti yaparoya,” ĩgʉ, bairo ásupʉ.
  qxo-NT: Pabloga Corinto marcachö unaymanparan tärargan. Tsaypitanam Jesucristuman
    criyicogcunapita despidicusquir aywacurgan Priscilawan y runan Aquilawan Siria
    provinciaman. Tsaypa aywar Cencrea marcamanran chäyargan. Tsaychönam agtsanta
    rutucurgan Tayta Diosta auninganta cumplinanpä. Y tsaypitanam büquiwan aywacuyargan.
  mox-mox: Ta vekotu nana ʼabibodanaya Faulo vaina ʼaubena ʼidia nawale toatoa Kolinita
    ʼinaya. Tuta goyona nagelu, ta nugweta ʼabaga Senikila ʼinaya taha tomotau Faulo
    debana kuena daʼa yavulea. Lova Faulo debana ge dadaʼei, mana taha vona fofofola
    ʼinanea Yaubada ʼinaya. Vedaʼa gumwala ʼinega toʼekalesiayavo lukafoiedi ta wagega
    gelu sabi vaukamana diʼwe Silia weaqina. Ta Filisila ma moqanedi Akwila maega
    igelu itauya.
  kew-kew: Goa pua Pol Krais-na onaanu raapu yapi medaloma go Korin su-para pirisa.
    Goa pua walare nipumi Prisila Akwila laapo mua go su gimoa ipa sip madaa pirua
    Siria su-para pisimi. Gore Pol mo Senkria su-para pirisa rabu Gote-para kepele
    napi agaa sa-pulu aalu iri napudisa. Orope nipuna kogono dia sa rabu aalu iri
    wala pudisa.
  dww-dww: Be tauna Korintma ya mia guratana. Muriḡa na banagama yai kaiwedi be kukakukae,
    Prisila be Akwila mate a naḡona Siriama. Muriḡa da ya geruna tauna Kenkeriama
    debanama a maku porena, na saugama Mamaitua ḡarone aubainama.
  twi-ASANTE: Paulo tenaa Korinto kyɛɛ kakra ansa na ɔrekra anuanom no ma ɔne Priskila
    ne Akwila refiri hɔ akɔ Siria. Esiane ɛbɔ a na wahyɛ no enti, ansa na ɔrebɛkɔ
    no, ɔmaa wɔyii ne ti wɔ Kenkrea.
  aoj-aoj: Pol ataꞌ nape nimaguf hiafi wambel ambalemba Korin naloma esis Kristen.
    Ama main, nandaꞌmasa nemaf buꞌwafi esis nakwahis eaꞌ nandagia sip. Sip pakwaha
    wambel ambalemba paꞌi pefeꞌ itap luꞌupa Siria. Akilai Prisila safeꞌ salomana.
    Afamba Pol owaꞌ ataꞌ nolota sipa, anen natopaꞌ awif balaga wambel ambalemba Senkria.
    Deiꞌ main, anen naꞌi basef banagafi naloma Goda naꞌi nondaꞌ anin mae.
  cbv-cbv: Páant ĩ niíj naóh yacat tʉ́ttimah, Pablo Corinto tʉ́tchiboó maatápdih jʉmniji
    “Wã bejna caá”, niijnít, Jesúíhwãdih ãt cádah bejep wʉt jĩ. Páant niíj péa bejna,
    Aquila Priscilajĩh Siria baácna chʉ́ʉh bejat tʉ́ʉt niijná, Cencrea wʉ̃t jʉmni
    jẽ́litdih ĩt pʉ́ʉd dei bejep wʉt jĩ. Pánihna, jãáj chóodih ĩ waadát pínah jã́tih,
    judíowã ĩpĩ́ chãjat pah, Pablo Diosdih ã naáwátjidih péanit, ãt jwʉ́ʉb waó bojat
    tʉ́ʉtʉp wʉt jĩ.
  taw-taw: Pen Pol taun Kolin tapɨn mɨdɨl, binɨb Jisas nop gos lɨnɨgɨlak okok kɨlop
    agak, Nɨbi mɨdem yad amebin agak. Agek, Akwila bin ne Plisila sek, bɨ bel ayɨp
    Siliya plopens amnun agɨl amnɨlak. Am am taun Senkliya amjakɨl, Pol yad God nop
    chɨgɨl nep yenɨgayn agɨl takaw aglɨlɨg, kɨmɨg wɨj ne ak tɨkak. Tɨkɨl, sip dɨl
    saŋɨdɨlak.
  jic-NT: Pablo tsjicj way p'in tüpü'ü quinam Dios ts'uyupj jilal Corinto po'ó. Locopyaya
    tjemey. Quelel jámatsja Siria nt'a. Priscila, Aquila 'ots'ipj, cus tocon̈, tjil
    jupj lal. Mwalá way tjil Cencrea nt'a, 'üsǘ püné la nt'a. Ne'aj Pablo la tjemyona
    jupj ts'üil nt'üjücj. Nawaja'a Dios lal tjevele ca nin la mijis, mpes nin la tjiji
    jupj.
  zap-NT: 'Xcher wkaa Pabel Corinto. Zhich guin re Pabel lo yra xkompanyer Pabel ne
    rlaleedx Jesucrist: “Le noo gya naa.” Per chene wdxiin Pabel Cencrea, wgaa Pabel
