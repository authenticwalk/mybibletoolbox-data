    pi map tat bon tahan tokat Señkiria zei potak sahanahoh modap pim gag taet maot
    meelah. Tahan paru Akuilar añap sipimakeh lokat havevozañ sohot,
  jid-jid: Bulus, hu gon son niki wu vi gbugbu bari, a lu don mri vayi ba nda dran
