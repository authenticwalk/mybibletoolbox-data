  ter-NT: Kene Poûlu enó'iko káxe óvea ya Koríntu. Ehane íkopova ne kutípotihiko Jesus.
    Yane namúkopone hána'iti vatéke yonópoti Sîreake. Hane xanépo Pirísila yoko Ákila.
    Yoko tumúneke ipúhikopea Sénkereya, kaúlalapu'ikovo ne Poûlu, éxokovope koúsokeamo
    emó'u xoko Itukó'oviti.
  bmr-NT: Jaanobuunatɨ Pablo toonovɨ gueenene icauhi. Jaadɨ inahabomɨco ifitacuuboro
    Pricila, Aquila icamɨsima fuumo Cencrea cuumivɨ. Jahɨgo iinigaɨco cɨɨdaubo Moocaani
    unuunoco ihɨfutusuqui. Jaadɨ ɨjɨcafutuumoro Siria jiinɨjevɨ muuairi fuumo.
  fuf-fuf: Laatii Puulusa daakii Korenti ɗon kadi ko neeɓi. Ɓawto ɗun, o waynitii
    musiɓɓe ɓen. Onsay o fembii ka wi'etee ɗon Kenkere, sabu himo woondunoo woondoore.
    Ontuma o bakodi e Piriskiila e Akiila e laana ndiyan fii Sirii.
  mwc-mwc: Paul Corinth yai bigeruwana biyisi yabata kao pesarisi si mana, ba i sumarisi
    Priscilla ba Aquila yabata ku waka si geru ba si nae ku Syria. Muri yai sita geru
    wai Cenchreai, ana kaobiyoyobana nununai wai uyavina si garibi.
  bhl-bhl: Beli, tiak ding mak kelei, Fol e Kolin abiw mutuk fian be iti koleweko,
    Silia aneng fian unomin kese te. Kaem ding dim bakate, e Yesus em gelewkabiliw
    kunum waneng biilo “Yukal o!”, yangei, eso, Bilisila so, Akuila so, yemkal biso,
    alik alik i makuw unsiliw te. Uneko, Senkelia abiw mutuk fian kalo uneko, talsiliw
    te. Teleko, im ka kel bisiliw ding dim bakate, Fol e Sunbin-Got elo fawtuk ayem
    weng mak bokolewse kasike, e Suda kawtiw im kukuw geleweko, akalem kak kon okilewse
    te.
  ons-ons: Pakiso, Paulo eŋe Korinti ŋei ŋerep mali malip magu eŋerop kaiwe loutne
    ge more qeliŋongi paki, eŋine so Prisila so Akwila, eŋe Senkria matko kere more,
    seki mane wa more, Siria kepeo arikei wane arikoi. Paulo eŋe mi wake, Anutu wane
    kaitko don natne ra togoleke, ea wane eŋe lewetine zoune korop kitat wareke, lewine
    setneka metke.
  con-NTPO: Tsonsi Pabloja bo'tsse Corintoni can'jemba jaye ashaen. Jayipa fae'ngae
    in'jan'chondeccuma chigambiamba barconga otse Siria andeni jaye. Toya'caen Priscila,
    Aquila'qque Pabloi'ccu jaja'fa. Toya otsembi'te Cencrea canqqueni can'jemba Pabloja
    asettu'je'choma canjaeñe tise tosema cha'ttian.
  ghs-ghs: Oionita Pauroi Koritti nagapata paha isakiqata qaaqi burisi eetareiqi nokanoka
    tupuma nokoi qesa aipo biireqi Pirisira ma Akuira noma nokoi sisima peiteqi Siria
    habata qesa gainene eete tuumata. Oonihe Sekherea nagapa gattiqaho unaunate biranate
    Pauroi sama nomeho hutingi naatota oke qaateqi some nome topotota (oi teeho bahe
    noi moomi Ohongai noke Koritti ota herohero eetarota oi ao meenoma naateta).
  peg-peg: ପାଉଲ୍‌ ବେସି ଦିନ୍‌ ପାର୍ତି କିନି ଟଣ୍ଡାର୍‌ ଆରି ତଣ୍‌ଦେକ୍‌ ଲାହାଂ ଇଦାଂ ପାଚେ ପାଉଲ୍‌
