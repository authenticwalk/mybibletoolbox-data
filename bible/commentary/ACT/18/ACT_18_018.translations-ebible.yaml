    eb' d'a yol jun barco van sb'at d'a Siria. Ayic manto och eb' d'a yol barco chi',
    ix joxchajcanel vin̈aj Pablo chi' ta'. A jun chi' yechel yaji to ay jun sti' vin̈
    ix yac' d'a Dios.
  tzj-E: Pablo xec'je' chna jun tiemp pCorinto c'jara' xeruban cana despedir kch'alal
