    Yankula tawunu Kinkiriyala Puulalu kulirinangi, “Yurrunpa ngayulu Katutjanya watjaṉu
    tjukarurru nyinakitjangku. Yalatji watjara ngayulu mangkaṉatju muṯura kata puliinalpi
    nyinaku yaṉangu tjuṯangku ngayunya nyakula yalatji kulintjaku, ‘Puulalu Katutjanya
    watjara mangkanku muṯuṉu.’” Yalatji kulira Puulalu mangkanku muṯuṉu.
  poh-NT: Chiri̱j chic naxwihꞌic quib xib chic kꞌi̱j ar Cori̱nto, reꞌ maꞌ Lu̱ꞌ xichꞌak
    cahnok take aj niminel ar eh xo̱j pan tinamit Sencre̱ya richꞌi̱l Aqui̱la chꞌi̱l
    Pirsi̱la. Ar Sencre̱ya reꞌ maꞌ Lu̱ꞌ xibuja̱ꞌ lok wach na̱ rehtalil chi xinimej
    i rikꞌorbal ribanam chiwach Dios eh chiri̱j chic ruꞌ, xichop je jenaj maꞌ laj
    cano̱wa reꞌ ojic riban ar pa riyukꞌul i Si̱rya.
  tue-tue: Pablo peebʉrecori pʉtʉáyigʉ Corintopʉ. Too síro Jesuré padeoráre “wáagʉ
    tiia” jĩĩ, dooríwʉmena wáajõãyigʉ Siria ditapʉ wáagʉ. Priscila, Aquila cʉ̃ʉ̃mena
    wáayira. Cencreapʉ búawasʉgueyira. Toopʉ́ Pablo Cõãmacʉ̃rẽ “biiro tiigʉ́da” jĩĩrirobirora
    tiigʉ́, cʉ̃ʉ̃ póare pedecõãjãyigʉ.
  bjp-bjp: Pol ka kiis pes fale aunbiing biitom na Korin ke nami ka kang koseng foron
    tom unune aiwa ma ka wof na sip una Siria tura Prisila ru e Akuila. Isau le aunbiing
    i ier isi la, ka la famu ta bii una Senkria ke ka kukuur ufu olo, i wara na falimlim
    ae i tel ta u usuf God.
  xon-xon: Pɔɔl nan bi Korint aatiŋ ni ki yunn. Waah bi nima ki yunn na, le u chɔi
    Yesu aanib. Le u ni Prisila ni Akuila buen Senkrea aatiŋ ni. Pɔɔl aah ti bi nima
    na, le u kuu uyikpir lii. Ni mɔk ke waah nan puu tipuur ti tii Uwumbɔr na le na.
    Le bi nan ti koo buŋɔb ni, ke bi puur nnyusakpem na ki buen Siria aatim ponn ni.
  tzo-ZNT: Li Pabloe jal to la tey ipaj ta Corinto. Tsꞌacal to iscꞌopon la comel ti
    muchꞌutic xchꞌunoj li scꞌop Rioxe, ibat la. Ba la saꞌ barco ta jteclum Cencrea
    yuꞌun la tsut echꞌel ta estado Siria. Li Pabloe ixchiꞌin la sbaic echꞌel xchiꞌuc
    li Aquilae xchiꞌuc li Priscilae. Li Pabloe iyacꞌ la ta loqꞌuel sjol ta Cencrea,
    jaꞌ la seña ti ispas xa scotol ti cꞌusi yalojbe Riox ta spase. Iꞌochic la ta barco,
    ibatic la.
  mpm-NT: Tɨjnɨ ga kɨvɨ ni kuncha Pablo ñuu Corinto. Yukan ti ni ka kanxiaꞌu da jiin
    yɨvɨ ka kandixia un, ti kuaꞌan da ichi ñuu Cencrea, ja kuu ɨɨn ndañuu Siria. Suni
    kuaꞌan Aquila jiin Priscila. Ni ka jakoyo da ñuu Cencrea. Yukan ni sete Pablo
    ixi xini da, chi ja ni sinu da jnuꞌun ni kachi da nuu Yandios. Yukan ni ka kɨvɨ
    da barco ti kuankoyo da ichi ñuu Siria.
  ots-NT: Nu car Pablo pé bi dedi pʉ Corinto pé dda mpa rá ngu̱, bi segue bi u̱jti
    cʉ cja̱hni cár hñu̱ car Jesucristo. Diguebbʉ ya, bi hñi̱h cʉ cjua̱da̱, cja̱ bi
    tøh hnar barco mír ma jar jöy Siria. Guejtjo bi zix car Aquila co ni cár bbɛjña̱,
    múr Priscila, göhtjo bi möjmʉ. Bbʉ már bbʉh pʉ jar jñi̱ni Cencrea, ante que di
    tøjmʉ car barco, bi tjɛjquibi quí xta̱ car Pablo, como xquí jiɛgui xquí majqui,
    ncja ngu̱ nguá dyøti cʉ judio bbʉ mí dyøhtibijʉ hnar promesa ca Ocja̱.
  hoy-hoy: पौलुस हापाळ दिन ताका कुरिन्थुस दा ईत्‍तुन. बाक विश्वासी वार्टुर से विदा
    ताकोमकु जहाज देल सीरिया होदुन आग आऊन सांगुळ प्रिसकिल्ला अदिक अक्विला भी ईरोर.
    पौलुस किंख्रिया दा तान मुंडन माळदुन, यतिकी आव ऊंद मन्नत बेळीदुन.
  uri-uri: Pol kil arpm Korin pa wang aripm ur kai plaln pa, kil ukwor tu a ukpma
    Jisas ark pa, wa kil wreitn akwi Prisila ekg Akwila pa tunten ha pa kai ha wail
    Senkria pa akal wi wan hunokgen pa kinar ha knokg Siria ai. Tunten kai arpm Senkria
    pa, Pol kil u tukgunakg akil pa slaln arpm pa, katnun ekla ur akil a pike kil
    yipon namponen Maur Wailen pa, pa apm kul ngko wang pake, yatom kil u tukgunakg
    pa.
  amo-amo: Bulus nin tah ayiri nin nana yinu sauyenu nan nya Korinth. amini wa piru
    kabarak mmen nin Briskila ah Akila inin kata udu u Siria. Amini wa buo titime
    bar isilin ile na awa su.
  pjt-pjt: Ka Paulanya ngura panya Kaṟintjala rawa nyinangi Jesuku walytja tjuṯangka.
    Munu palulanguṟu paluṟu tjananya wangkara wantikatira anu ngura Tjintjuṟiyalakutu,
