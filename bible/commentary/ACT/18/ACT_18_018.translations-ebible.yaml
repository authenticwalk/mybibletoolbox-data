  dso-dso: ପାଉଲ୍‌ କରନ୍ତିତେଇ ବିସ୍‌ବାସି ବାଇମନ୍‌ ସଙ୍ଗ୍‍ ବେସି ବେଲା ଜାକ ରଇଲା । ତାର୍‌ପଚେ
