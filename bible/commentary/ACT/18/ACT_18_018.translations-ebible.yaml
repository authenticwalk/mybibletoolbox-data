    na 'Re ĩhâimana u'âsi mono ma, te te ĩropisutuzém na, te te sina tãma uwaimrami
    wa, te te ãma ĩ'uwaimrami na ĩwaihu'uzéb da. Ta hawi rowa'u'u na uba'renem na
    ma tô dame ai'aba'ré, Siriza na danhipti'a nho'õmo nhisi u.
  cuk-cuk: 'Pablo amba ibbigbasaar Corintoʼgi megialid. A-sorba, gwenadgan-Jesúsʼba-nanaimaladga
    napi-sunmas, egi bangudsunnad. Degimaloye, gwenadganga-sogsad-sorba, Pablo, Aquilaʼmala,
    degi, Priscilaʼmala, Cencrea-neggweburse armalad. Cencreaʼse-nonigu, Pablo sailagia
    na gwiri siksad. A oyoged: Bab-Dummadga napira na ibmar-saoye-sogsadi, an imakedseye.
    Degi, Cencrea-akar urgi Siria-yarse armarsunnad. Aquila, degi, Priscila, Pabloʼba
    aligusmarmogad.'
  tbf-tbf: E Paulo a nga mon bu ra palan i Korinto. Samo a nga sorvekena gie mi kulou
    vodovodon tuktuk ma a nga ka mon meie e Priskila ma e Akuila rakot i Suria. I
