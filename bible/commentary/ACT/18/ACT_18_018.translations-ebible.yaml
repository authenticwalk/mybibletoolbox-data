    de7iya gisho Kinkkiriya kataman ba huu7iya buluusettis.
  unx-unx: ମେନ୍‌ଦ ପାଉଲୁସ୍‌ କରିନ୍ଥିରେନ୍‌ ବିଶ୍ୱାସୀ ହାଗା ମିଶିକଲଃ ପୁରାଃ ମାହାଁ ଜାକେଦ୍‌
    ତାଇକେନାଏ । ଏନ୍ତେ ଇନ୍‌କୁ କେଙ୍କ୍ରେୟାଏତେ ଦାଆଃ ଜାହାଜ୍‌ରେ ସେନଃ ସିଦାରେ ଆୟାଃ କିରିୟାକାଦ୍‌
