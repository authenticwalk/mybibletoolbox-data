    ши Акуила, дупэ че шь-а тунс капул ын Кенкрея, кэч фэкусе о журуинцэ.
  tpz-tpz: E Pöl to teꞌ varë me en po teꞌ va po vaman manih pa vöön va Körin. Moaan
