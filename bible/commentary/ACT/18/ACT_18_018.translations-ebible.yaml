  gmv-NT: ሄሳፌ ጉዬ ጳዉሎሲ ቆሮንቶሴ ካታማን ዳሮ ዎዴ ጋምዒዴስ። ሄፔካ ኣማኒዛ ኣሳይ ሞይዚን ጲርሲቂላራኔ ኣቂላራ ኢሲፌ ማርካቤን
    ጌሊዲ ሶሪያ ጌቴቲዛሶ ቢዴስ፤ ኣዲና ዲዛይሳ ጋꬃናስ ኪንኪራዖሴ ጌቴቲዛሶን ባ ሁዔ ሜዴቲዴስ።
  por-BLT: Paulo ficou em Corinto por algum tempo. Depois, ele deixou os irmãos e,
