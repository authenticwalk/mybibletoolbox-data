    oe Cenchrea búˀpiye dimää. Cenchrea iwe Paul óekꞌowa, tꞌowa ovâykeeya̖míḏí iˀannin
    háa Jôesi Táḏávíˀpiye iví tun imä́gi waa. Iweḏáháˀ kophé iweḏá oe Syria nangepiyá
    dimän.
  rmc-rmc: O Pavol ode ačhiľa mek but dživesa a paľis pes rozgeľa le phralenca. Geľa
    la loďaha andre Sirija a geľa leha e Priscilla the o Akvilas. Andre Kenchrea peske
    diňa te strihinel o bala, bo diňa ajso lav.
  apr-apr: Paulu inepe kaiye nango la Korin ngo, motong la iye Pirisila ye Akuila
    timadit a tigege di diedi kapala yo titara lodi medana pang Yesu nga, inbe tipa
    le tila ye malala mai san yo Senkiria i. Le nga ye kene tani yo Paulu la inepe
    Senkiria ye in nga, ngan tikoto kutono, yesoo itoo momo kidi Yuda ye yo mugu ngan
    ipamede betanga medana atu pang Maro nga. Motong la iyiri ye ookoo atu a bet ikooi
    ye a idi pang Siria nga. Ngan le ikaua Pirisila iye Akuila lapau a tiyei ene,
    inbe tiye tikooi ye ookoo tani in a tidi.
  tiy-tiy: Amun ménggilid i ni, ménbati nay Pablowe dob Korinto bé ménfiroye gétérésangan.
    Tidéw béno, ménggétaw dob de dumo no munur bé Kristowe. Amun énggumah dob Senkrea,
    ménfétébungow non méntumanén i fasade rénigo no. Tidéw béno, ménda barko bero
    ro Prisila brab Akila mangéy Siria.
  nlg-nlg: Paul te ghaha kolura na lei taluutuni i Corinth te subo ni bongi, me gonidilaana
    rughuhoru ge ke votu vaa tana bubulo i Syria kolura Priscilla ma Aquila. Mi naghona
    ge votu na bubulo, ma Paul te ghoria na uluna i Cenchrea te vaughilalaa na sosokona
    na baubahu tatana God.
  dgr-DOGNT: Paul whaà hoògǫ gots'ǫ̀ kǫ̀ta Corınth nàı̨dè. Eyı tł'axǫǫ̀ Nǫ̀htsı̨ wecheekeè
    gots'ǫǫ̀ naèhtła. Elàcho t'à Syrıa nèk'e ts'ǫ̀ ajà. Prıscılla eyıts'ǫ Aquıla gıxè
