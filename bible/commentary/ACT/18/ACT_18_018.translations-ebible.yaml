    Pablo ti yʌc'ʌ ti pitis tset'ol i jol cha'an i señʌjlel ti ts'ʌctiyi i t'an bajche'
    ti' wʌ sube Dios. Che' jini ti motin ochiyob ti barco yic'ot Priscila yic'ot Aquila
    cha'an mi majlelob ti pañimil Siria bʌ i c'aba'.
  lac-NT: Caj ts'oc u roxa'r u jach ts'urir u chan najir tu cu naj c'ujinticob C'uj
