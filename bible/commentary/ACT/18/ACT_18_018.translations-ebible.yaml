  bhd-bhd: पौलुस काई दिहाड़े कुरिन्थुस नगरे मां राव, ते फिरी तै विश्वासी ढ्लान करां
    च़लो जेव ते किंख्रिया मां अपनि मिनत पूरी केरनेरे लेइ अपने दोगेरी टिंड बनाई। ते
    बादे मां समुन्दरी ज़िहाज़े मां सीरिया इलाके जो च़लो जेव, ते प्रिस्किल्ला ते अक्विला
