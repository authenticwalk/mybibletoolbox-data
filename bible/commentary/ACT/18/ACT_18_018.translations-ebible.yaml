    hesi tani Prisila meni lo Akwila, lowesi Pol aiwawe a'i fi. Tu naifa Pol, Owane
    Sitewi ma'e peri ta au te'e naneiye. Sosu omo Senkria sahe le mato towe topo lo
    werese howe pamoweye. Peri te'e naneiye tepa'asiye su, le mato towe werese a'i
    howe pamoweye. [Nam 6:18; Ap 21:24]
  myy-myy: Corintojʉ yoa bʉsari ñayijʉ Pablo maji. Ito bero ito ñabojacõri, Jesure
