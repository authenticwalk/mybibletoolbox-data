    tapaquioti Pablo itopiqui turapoiti isucarüti Tuparrü, que rranrrti acumanati
    ümoti au Jerusalén, tacana nesarrüma costumbrerrü bama israelitarrü.
  aia-aia: '''Ia Pol ''a gere awa orea beiraaui sae ni heisoi na''i Korin, magu haiha''ari
