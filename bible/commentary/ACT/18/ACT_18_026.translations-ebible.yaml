  eng-DBY: And he began to speak boldly in the synagogue. And Aquila and Priscilla,
    having heard him, took him to [them] and unfolded to him the way of God more exactly.
  guo-NT: Apolos judíos naewʉajnabatat naewʉajan wʉt, pejlewla-elon naewʉajnaliajwa.
    Priscila, Aquila sʉapich, jʉmtaen wʉti japon naewʉajanpoxan, jawʉt bʉflaechipon
    pejba poxade nospaeliajwapi tamach, japon sʉapich, kaes chiekal naewʉajnaliajwapon
    jiw Jesucristo pejwʉajan.
  hla-hla: Nonei e hatanian ranga hatagalaia i iahana luman lotu turu Jiu. Be Prisila
    mere Akuila i hengoe ten ba nori e lue ren me harute rien a mouna koru a markato
    tere Sunahan.
  mav-NT: Mi'i hawyi wẽtup e'at pe Tupana mõtypot hawe toi'a­tu­mu'e haty wo. Itote
    mehĩ Akira mana Pisira tipuẽti. Mi'i hawyi ta'a­tue­reto ta'a­tu­wywo Tupana piat
    henoi po'og hãpyk hamo.
  kpf-kpf: Zâk Yuda a zeŋgât mâpâmâpâse namin zâim siŋgi den keŋgât buŋ, lâu bâbâlaŋ
    sâm dâzâŋgoip. Zoren siŋgi âlip sâi Pirisila sot Akwila zet nâŋgâm buku okŋaŋgâm
    diim âi Anutugât den nâmbutŋâ dukum naŋgâwet.
  ppo-ppo: Téró, a̧ Juda whi̧rapené fo wosetere bepaae fóló mo halaainé kaae sóró
    yó matere fo Akuila-ró soma Prisila-tamoné wosalepó. Atétu, mepaae fo bete a̧paae
    mo wisiyóló yó melaairaalu, atimaamoné bepaae dape salepó. Atéró bituraalu, Kótóné
    fo bete tokó̧ló yó mótu betalepó.
  hin-2017: वह आराधनालय में निडर होकर बोलने लगा, पर प्रिस्किल्ला और अक्विला उसकी बातें
    सुनकर, उसे अपने यहाँ ले गए और परमेश्वर का मार्ग उसको और भी स्पष्ट रूप से बताया।
  wol-KYG: Mu tàmbalee waxe kóolute ca jàngu ba. Pirsil ak Akilas dégg ko, woo ko
    cig wet. Ñu daldi koy gëna leeralal yoonu Yàlla wi.
  bef-bef: To ai hapi fito Yuta bonaꞌmagi kaga nupa hite lite minelata nehana nohaꞌanigu
    tito ka lu hokolo huto lu epiꞌehina. Ya higo Pilisilaugo Akuilaugo kaꞌa kehelilete
    nohaꞌatitiluga leꞌmete bite Huꞌmamofihi kapoꞌamu moneꞌa hiti lepi bati hiꞌahaꞌina
    yabe.
  amm-amm: Kokolomowoi muwoi, mulu amisoso imo lukasika tiki, Yuto nokoni lotu nufa
    poiso. Polisilawoi Akwilawoiyo kwaimokino mo, na imokino, “Kotini nuso potumo.”
    Nosai no Kotoni molo monoi imo lukasiyoluwai itouniyaimokino.
  zaj-zaj: Kasonga kulonga bila kudumba muna ing'anda ya nhambiko. Ila Pilisila na
    Akuila viwamuhulike, wamsola wamgala hakae yao wamsambulila goya Nzila ya Mulungu.
