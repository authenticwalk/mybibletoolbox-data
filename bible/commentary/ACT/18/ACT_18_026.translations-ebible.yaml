  swp-swp: 'Ia sunago alona eai i riba‐adiadidiri: Peresila eo Akula ia se ataiei,
    se woeai maedi, Eaubada ena dobila se heitakomakomanini.'
  bjr-bjr: Apooroosafa mifa Eefeesusa maqusai anireenoo Yuda maqannaa ufa suqira maqaki
    paasoosamandaida qimannimimarufanoo Akuirafa faqa Pirisira nammarifa faqa mina
    ufa iriseeqa nári maaqaki mara quqaseeqa andeeqasee Anutuna aanara mariranara
