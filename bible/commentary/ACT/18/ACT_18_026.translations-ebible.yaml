  san-MAL: ഏഷ ജനോ നിർഭയത്വേന ഭജനഭവനേ കഥയിതുമ് ആരബ്ധവാൻ, തതഃ പ്രിസ്കില്ലാക്കിലൗ തസ്യോപദേശകഥാം
