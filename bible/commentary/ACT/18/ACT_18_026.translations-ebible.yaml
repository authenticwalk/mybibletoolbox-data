  tam-TCV: அவன் ஜெப ஆலயத்திலே துணிவுடன் பேச ஆரம்பித்தான். பிரிஸ்கில்லாவும் ஆக்கில்லாவும்
    அவன் பேசுவதைக் கேட்டபொழுது, அவர்கள் அவனைத் தங்கள் வீட்டிற்குக் கூட்டிக்கொண்டுபோய்,
    இறைவனுடைய வழியை அவனுக்கு இன்னும் அதிகத் தெளிவாய் விளக்கிக் கூறினார்கள்.
  mit-NT: Pues divi nècuàchìmà nì quesaha‑né cáhàn ndee‑né xì nèhivì sáhàn veheñùhu
    xi raza‑nè ñuu Éfeso mà. Te nì inini stná Priscila xì Aquila. Ñàyùcàndùá nì tavà
    cuàán‑ñané nì nacani viì‑né xì nècuàchìmà nansa meru iá ichì Dios.
  ceb-ULB: Si Apolos nagsugod sa pagsulti nga walay kahadlok didto sa sinagoga. Apan
    sa dihang si Priscila ug si Aquila nakadungog kaniya, sila nakighigala kaniya
    ug nagpasabot kaniya sa dalan sa Dios sa mas tukma pa gayod.
  ces-LB: Tak vystoupil bez bázně i v efezské synagoze. Tam ho uslyšeli Priscila a
    Akvila, pozvali ho k sobě a důkladněji mu vysvětlili Kristovo evangelium. Apollos
    se pak rozhodl jít dále do Řecka a zvěstovat Ježíše. Efezští křesťané mu to schvalovali
    a dali mu pěkný doporučující dopis. Svým výjimečným obdarováním prokázal platné
    služby věřícím v Řecku.
  mkn-mkn: Ais satu kali, dia baꞌomong tar pake pele-pele di orang Yahudi pung ruma
    sambayang. Priskila deng Akila ju ada dengar sang dia di situ. Sambayang abis,
    ju dong undang bawa sang dia pi dong pung ruma. Di situ, dong kasi tau sang dia,
    Tuhan Yesus pung Jalan Idop samua, sampe di hal kici-kici dong.
  nce-nce: Apolos bu Israelbë afenëbonibë lotu lowa tujukefëtëme. Na bu gali anisasana
    të tëtakefëtëme. Na bu uli hana tletëme. Prisilana Akwilana bubë gali yafe aholokwane
    motlolo na bubë lowa mëtlelulo. Na bume Gotome lowene sle lëgletlebë lakalebëme,
    okokwe sle motlolo, bu lowene sle nalëgletlememu.
  pol-UBG: Zaczął on odważnie mówić w synagodze. Gdy go usłyszeli Akwila i Pryscylla,
    przyjęli go do siebie i dokładniej wytłumaczyli drogę Boga.
  qxh-NT: Juc cuti shuntacäna wasićhu Apolo llapan shungunwan willapäcuycaran. Chayta
    wiyar, Aquila warmintin shuyninpa wasinman pusharan. Aquilapa warmin caran Priscila.
    Jinarcur mana musyashancunata sumaj tantiyachiran. Tayta Diosninchipa maquinćhu
    imanuy-imanuy cawananpäpis willaparan.
  nwi-nwi: Kɨni in ramətgah kɨn nəvhagien kɨmi narmamə ye nəkwai nimə kape nofugɨnien
    kape nəmə Isrel. Kɨni Prisila mɨne Akwila kɨrauə mawətərɨg kɨn in. Kɨni ai, mɨrakɨr
    in mɨrhɨvən iməriə ikɨn. Kɨni Prisila mɨne Akwila kwhoprai-pən huvə mɨn Swatuk
    kape Kughen kɨmin.
  kmo-kmo: Worek, rii Ju ma yechi lotu akak anabeyichi siitii geenyik kwodii wochar.
    Worek, Prisila, Akwila piiriita riina mejichi piir riina yeechi piiriiti akak
    ye ichi God riiti nobon kawka kwodii wo mukuchichar.
  agr-agr: Apolos jega ijuntainum wajantá shiig machikish puyatkas wajas chichamujin
    Priscila Aquilajai antujuk, ajum chichamujin ashimkamtai akanak jukiag, Jisusan
    pachis shiig juní awai tusag ujakajui.
  kyc-kyc: Baa epapala dokopa sinakoke anda dokona eŋa nembapala kanda soo leya. Leyamopa
    Pirisila Akuilapame banya pii leyamo doko sepala baa nyuo mana lamaiyuo roleyambi.
  urd-GVU: اِفسس کے یہودی عبادت خانے میں وہ بڑی دلیری سے کلام کرنے لگا۔ یہ سن کر پرسکلہ
    اور اکوِلہ نے اُسے ایک طرف لے جا کر اُس کے سامنے اللہ کی راہ کو مزید تفصیل سے
    بیان کیا۔
  yre-NT: Apolo yi -tɛra 'e 'fli da, ɛn e Bali -le 'wɩ vɩdɩ 'sia Zuif 'nɔn 'le cin
    yɩ 'kuin. Zɩ Priskil 'lee Akila -a wei 'man bɛ, ɛn waa laabʋ 'o 'va, ɛn zɩ kɔ
    min 'e 'ta wʋla Bali -sru "bɛ, waa paa "ji 'kpa tɩglɩ.
  fuh-BKF: Imo waajoroo tannyoral e ley waajordu nduun. Nde Pirisilla e Akila kettindaninoo
    mo fu, njaari mo, piirtani mo laawol Laamɗo ngool, ɓeydani mo ko o anndaano.
  arl-NT: Apoloori na puerenu jataquiaari tii na pohuatasacari Pueyaso rupaa narta
    Judiocuaca rerejojua tiajinia. Aquilaari Priscilata tii quiriquiaajuhuaj. Apolo
    pohuatasano tojitiariquiaari. Apolo jaara puecaquiaari pohuatanu, nojoriiri tamocora
    na jaatucuquiaari na niishitiojonura taa pa jatanishaaquiaa Pueyaso Sohuanutani,
    Pueyaso muerasu pa quiniuria cutara.
  ziw-ziw: Kakonga kulonga kwa ukankalu mwe nyumba zo kuvikila. Pilisiliya na Akila
    weze wamwive, waita naye kukaya nakumhinya vyedi sila ya Chohile.
  grc-TR: οὗτός τε ἤρξατο παρρησιάζεσθαι ἐν τῇ συναγωγῇ. Ἀκούσαντες δὲ αὐτοῦ Ἀκύλας
