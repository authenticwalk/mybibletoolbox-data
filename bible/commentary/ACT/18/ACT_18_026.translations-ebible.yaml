    amaain jetao, rauhijiriin jeriha Cana Coaunerane rijijieein jetao, beeure Aforo
    rai, jelai amuritoheriin coitucuhane coina.
  mcd-NT: Ascatan ichananti pushu muranshon ato ranotama yoisharani. Ascaiton Priscila
    futan Aquila nicacoinnifo. Ascashon, —Nocon pushu ano ohuu, —huanifo. Oano Jesushuunoa
    fasi paratama yosinifo.
  urt-urt: Ŋup ende pe, Apolos ŋanange wusyep bongol supule gan nato yokoh jahilyeh
    pe, Prisila hindi Akwila yasande wusyep kin. Miꞌe pe, tinge yambaꞌe kin yenge
    yal yokoh tinge hindi pe, tinge plihe yeŋelꞌe wusyep yanange yoworꞌe yember yal
    halhale me yaŋah tikin Got ŋaiye ka sisyeme.
  kiz-kiz: Apolo akajhanda kulongela kwa ujasiri mu mahekalu. Lakini Prisila ni Akwila
    bhobhapeliki bhabheki urafiki ni muene ni kunjelekesya juu jha njela sya K'yara
    kwa usahihi.
  tzo-TZE: Li Apólose tsots yo'nton jamal la xchol sc'op Dios tey ta nail tsobobbail
    yu'un li xchi'iltac ta israelale. C'alal laj ya'yic c'usi la xchol Apólos li Aquila
    xchi'uc Priscilae, laj yic' batel ta snaic, jech tey i'albat lec smelol ti c'u
    x'elan chijcol ta sventa Cajvaltique.
  lex-lex: Apolsu nmai pia nwahauru la'a Yahudi kreini-iskolli geni ralamni de nurnu
    kerna la'a ltierni. Ne la'pa Priskila nora Akwila ratlin nana wniatutnu, noma
    rrora rodia pa rla'awa ir romni na'nama rrora rakot nohora Uplerlawna loini-talanni
    totpa rhaur la pa rhi' aplola hya'a mak nat niohora oleka wa.
  dov-dov: Apolosi wakatalika kwambuula changuzu muchikombelo. Pesi nibakamumvwa ba
    Pulisila a Akkwila, bakamutola kumbali akumupandulwida inzila ya Leza mubunike.
  rgu-rgu: Laꞌi esa boe ma, ana dedea nai lahenda Yahudi ra uma mamason daleꞌ ta pake
    nafufuniꞌ soꞌ. Priskila noo Akila ramanenen dedea nai naa, basa boe ma hule ni
    fo roon leo uma neu, de tui ralalutuꞌ Ramatuaꞌ Yesus Eno Masoda Na.
  toc-NT: Apolos ni̠ xquilh­pu­huán y xlá tzú­culh akchu­hui̠nan nac xpu̠­si­cu­lancán
    judíos xalac Efeso, pero Pris­cila y Aquila xta­kax­mat­nini̠t hua̠ntu̠ xlá xli̠­chu­hui̠­nama
    pus huata xlacán tamak­ta̠­ya­pú­tulh nac xta­la­ca­pa̠s­tacni, acxni̠ táx­tulh
    nac pu̠si­culan tále̠lh nac xchiccán y li̠huana̠ tali̠­ma̠­kalh­chu­huí̠­ni̠lh
    hua̠ntu̠ xkan­tax­tuni̠t nac xla­táma̠t Jesús.
  som-som: oo wuxuu bilaabay inuu geesinimo kaga dhex hadlo sunagogga. Laakiin Bariskilla
    iyo Akula, markay maqleen isagii, ayay kaxaysteen, kolkaasay aad ugu sii caddeeyeen
    jidka Ilaah.
  mam-C: Ok ten Apolos yolil tuk'a tkyaqil xjal toj ja te kynab'l Dios Judiy. Me tej
    tb'ijte tu'n Priscila ex Aquila, b'e'x xi txko'n, exsin xi q'ma'ntz te, tze'nxix
    tz'elpine' tumil tb'eyil qMan Dios; xi tnimin ikyjo.
  ndj-ndj: Akandili kudeta kwa kugangamala munyumba ya kudadavila, hata Piliska na
    Akula pavampikanishili vamutolili kayawu, vamuhimulila deha ya Chapanga kwa chiganu
    nendu.
  mbj-NT: Ti m' neỹỹm doo me tabaher'oot Jesus ky n'aa, tób P'op Hagä Do panyyg rayd
    naherot do yt hã. Ti m' taher'oot do Pisiir Akira daheeh ramaa napäh bä m', rabatsyyd
    kän sa tób hẽnh. T'ĩĩ hẽnh rabaher'oot baad ub né hẽ P'op Hagä Do ky n'aa ta hã,
    tanahapäh nä doo.
  lat-VUC: Hic ergo cœpit fiducialiter agere in synagoga. Quem cum audissent Priscilla
    et Aquila, assumpserunt eum, et diligentius exposuerunt ei viam Domini.
  ngp-ngp: Akongaga kuhiniza kwa weduvi mwe nyumba ya Mnungu. Pilisikila na Akula
    weze wamwive ivo akusimuila, niyo wamguha waitanye kwawe kaya wakamhiniza vedi
    Isila ya Mnungu.
  enq-2: Apolosame lotuu anda dokonya paka nakaeyao, tee pyao pii lea. Pii leamo doko
    sepala, Akuilapa Prisilapame baa lanyoo lemba pyatala, Gotenya kaitini doko dii
    tambao lamaiyokondape pyoo lamaiyambi.
  eng-ASVBT: and he began to speak boldly in the synagogue. But when Aquila and Priscilla
    heard him, they took him unto them, and expounded unto him the way of God more
    accurately.
  mna-mna: '@see-verse:ACT.018.025'
  myw-myw: Anilivan kamnat mo isilamaw sinagog wanuwan. Piliskil son Akwil iliganes,
    mo idawes im wasibunatum, ikatimlakes Yowbad inaked, mo ikakin bwein.
  sby-sby: Walikwamba kwakubula buyowa mu ng'anda yakupaililamo ya Bayuda. Pulisila
    ne Akula mpobalamunyumfwa balamumanta ne kuya kumusansulwila cena mwabuya nshila
    ya Lesa.
  sll-sll: Hanere Yuda ha maing oo ala i Yisas ha maing nimni mole nir si tongwi.
    Tomia al Prisila iwe, yal Akwila kina pirere, na oona malgi namna wo dire, aule
    i pire God ha maing hol tau nibil ditomia memini para weni pir po sungwi.
  yaq-NT: Ju'u Apooloj teame junama'a juriom te'opopo, bem nau yaaja'u, kaita'po jinileka,
    tua witti nok taitek. Taa junama'a ju'u Risiila' teame intok ju'u Akiila' teame
    junama aneka a' jikkajakame, chukula inime'e, omot a' nunuka, Krijtota betana
    weyemta intok juka' lutu'uriata betana, che'a machisia au a' etejok.
  uro-uro: Bä ma Apolos di ama qraräqa na qa sa ama enge bä qä nasäng i qat tamän
    bät a ngät pa ama mämairqi. Bä nga ma Prisila qi nä ma Akwila in nari qa dä ina
    ar sä qa sävä ina vätka bä in duqunäga vät a qa masirhat sävät ama iska i ma Ngämuqa.
  ita-1885: E prese a parlar francamente nella sinagoga. Ed Aquila, e Priscilla, uditolo,
    lo presero con loro, e gli esposero più appieno la via di Dio.
  muy-muy: Ànjəki ka macahi zlam ana mis a ahay ga *mahəŋgalavù Melefit ni bu, day
    aŋgwaz àwərki naŋ ka ma gani do simiteni. Ata Prisil nday ata Ekiles tàra tìcia
    ma gayaŋ na ti tàzay naŋ, tə̀ɗəfikiaba divi ge Melefit àkiva lala.
  kqc-kqc: Ina bi usa usa yavari ago gira gira dudu nigi kora reyo, ye kamini Priscilla
    ma Aquila bi mina neidesi ini yavari afei dui resi Sei di ida mina besa ma nioteimai
    mona reyadi.
  tav-tav: To bairi uwirique manona judío maja na neñapo buerica wiipʉ Dio cʉ cãniere
    cabuioyupʉ. To bairi cʉ cabuiorijere apirã Aquila, Prisila cʉ cane aájuparã na
    cãni wiipʉ. Topʉ cʉ cabuionemo poñeñuparã Dio yere cʉ camajiquetibatajere.
  eng-ULB: Apollos began to speak boldly in the synagogue. But when Priscilla and
    Aquila heard him, they took him aside and explained to him the way of God more
    accurately.
  spa-VBL: Entonces comenzó a hablar de manera abierta en la sinagoga. De modo que
    cuando Priscila y Aquila lo escucharon, lo invitaron a unirse a ellos y le enseñaron
    con mayor amplitud el camino del Señor.
  fra-_FOB: Il commença donc à parler hardiment dans la synagogue. Et Aquilas et Priscille
    l'ayant entendu le prirent avec eux, et l'instruisirent plus exactement de la
    voie de Dieu.
  hau-ULB: Afolos ya fara wa'azinsa da gabagadi a cikin majami'a. Da Balkisu da Akila
    suka ji shi sai suka yi abokantaka da shi, suka kara bayyana masa game da labarin
    hanyar Allah mafi daidai.
  mal-mal: അവൻ പള്ളിയിൽ പ്രാഗത്ഭ്യത്തോടെ പ്രസംഗിച്ചു തുടങ്ങി; എന്നാൽ അക്വിലാസും പ്രിസ്കില്ലയും
    അവന്റെ പ്രസംഗം കേട്ടപ്പോൾ താല്‍പ്പര്യത്തോടെ അവനെ ചേർത്തുകൊണ്ട് ദൈവത്തിന്റെ മാർഗ്ഗം
    അധികം സ്പഷ്ടമായി അവന് തെളിയിച്ചുകൊടുത്തു.
  kkc-kkc: Osoloso Apoloseeye Yu odoowo howo gisili moso mapoo peleso, ebilega, Godeeyo
    to ee kitulugu sabolo takemeleeso. Eseme Plisila dio Akwila dio o to dulone dobolone,
    yo dibada moso mapoo ido dileso, Godeeye odoo mapoo gie badeli teneli eyo goo
    maga yimapoo medee eligiso.
  urd-GVR: Ifisus ke Yahūdī ibādatḳhāne meṅ wuh baṛī dilerī se kalām karne lagā. Yih
    sun kar Priskillā aur Akwilā ne use ek taraf le jā kar us ke sāmne Allāh kī rāh
    ko mazīd tafsīl se bayān kiyā.
  far-far: Ma nia safali ka fata nonira'a fuana wane ki laona beu fuana folae. Ma
    ana kada ni Prisila ma sa Akuila keroa rongoa, keroa ka talaia 'uria na lume keroa,
    ma keroa ka kwai'adomi ana, fua nia ka saitamana lea lau ana famanatae sulia God.
  suz-BL: मिनु मेको एफिससमी जाक्‍दीम रे यहूदी आन ग्रुम्‍तीक खिंमी शेंचा गोवा बाक्‍त।
    सुइ कली तशा महिंथु, येसु आ पर्बम शेंदा बाक्‍त। मिनु प्रिस्‍कीला नु अक्वीलामी आपोल्‍लोस
    आ शेंशो नेंशा, आस खिं लाइश्‍शा, परमप्रभु यावे आ पर्बम शुश लोव़ तेम्‍शा रुप्‍पदसे
    बाक्‍त।
  car-NT: Mo'ko 'wa ro enari'ma tauranary a'mo'po moro Simosu wota'nano'to'kon auto
    ta. Auran eta'po mero ty'waine, Prisila 'wa Akila maro typo aro'po. Moro Tamusi
    wyino aino enepo'po i'waine i'wa iru'pyn me 'ne ka'tu rapa.
  amp-amp: Judaroh rhu rifinyuk rmonm Apolosr yihato mrokfom pthamoahat nhai yakrminano
    mrokfom ptharmoarm. Akwila Prisila sawohf ror pthayuk mrokfom wany nhtahato rofhu
    kunyko fakmofr. Rofhu kunyko yakhato tfit Bro Nkifrarhu wom dukefm hemofr.
  bht-bht: सै यहूदी जंज घरां च बिना डरयो बोलणा लग्गा, जालू प्रिस्किल्ला कने अक्विला
    उदियां गल्लां सुणीकरी, तां उना उसयो अपणे घरयो सदया कने परमेश्वरे दा रस्ता उसयो
    होर भी ढंगे ला दसया।
  eng-NOY: And he began to speak boldly in the synagogue. But Aquila and Priscilla
    having heard him, took him to them, and set forth to him the way [[of the Lord]]
    more fully.
  cub-NT: Jidʉbecʉ coyʉrĩ bʉ́rejamed̶a parʉrõreca judíovai cójijiñami jívʉi. Priscila
    aru Aquila máre jápiaivʉ ʉ̃i coyʉiyede, nʉvarejaimad̶a ʉ̃́re põevare jocarĩ, buenajivʉ
    ʉ̃́re caiye Jʉ̃menijicʉi yávaiye méne.
  ita-1927: Egli cominciò pure a parlar francamente nella sinagoga. Ma Priscilla ed
    Aquila, uditolo, lo presero seco e gli esposero più appieno la via di Dio.
  lww-lww: Ana pogos nap̃a naga sum̃a pa mlologo ke loyum̃a e yum̃a na lotuena kiena
    ne le Yu lala, ana naga pe maraun la re poli, naga pe sitom p̃ele re suri tai
    poli. Ana pogos tai, Prisila amio Akwila, lalua amloge nap̃a naga mlologo ke sanene,
    ana lalua amloge kilale sane yaru nene pe kilia ruru re suri lap̃as poli wa e
    mrapa kiena ne Ntewa, ana lalua ap̃ure naga pa akilapian ruru si e suri la moki.
  ckb-ckb: بە چاونەترسییەوە دەستی کرد بە قسەکردن لە کەنیشت. کە پریسکیلا و ئەکیلا گوێیان
    لێی بوو، بانگهێشتی ماڵی خۆیان کرد و دروستتر ڕێگای خودایان بۆ ڕوونکردەوە.
  spm-spm: Mauthughura Apolos Judarii Gotɨn phorugha mbɨŋgeer rɨphen gugha, avhighavisi
    phatɨgha Gotɨna akamɨ ukuri. Mauthughura Prisila ri Akwila aŋm mbaraegha ana nigha
    rɨphenan gugha Gotɨn nɨghɨnɨsi rako othevir aghuuir aŋn niaghesima a inderaghɨvɨre
    ikaaŋi.
  nas-nas: Avoroaꞌ kara tutumpuuꞌ teke Juꞌnupoong biikanava pava dootuuꞌnava-koo,
    teka tenang Pirisila daringe Akuila taaravureta teringe bokuvureta aaꞌnaꞌ deto
    kankenkankeng-antavuretuꞌ Kumponing bakanavung.
  uvl-uvl: Iok, Apolos talun ke haliu pe hetottoro nga hetoronga ana pele. Pe Akuila
    pe nehei Prisila te longe i pe tepoi sapele i ke tela nga reria pele. Pe te hele
    urume pe te hetore i ke nek toto nga Kue Nenge NeHalang Henonoua Ke Teke Ta nanasia.
  eng-BBE: And he was preaching in the Synagogue without fear. But Priscilla and Aquila,
    hearing his words, took him in, and gave him fuller teaching about the way of
    God.
  ixl-CNT: Ech techalich ixamlil xeꞌt iyolon tu u atibꞌal chusbꞌal tetz u oꞌtla mantaar.
    Ech aatz tabꞌi u Aquila tuchꞌ u Priscila, isikꞌle echil tziꞌ utz, motx tal tereꞌn
    te kam chit bꞌanel tu u bꞌaꞌnla chusbꞌal.
  xsi-xsi: Apolos iruru ŋananzi tamâta, ande tia. Ilâ Juda nenzi luma ŋana pasauŋa
    kâ ilo ku iporo kaika itula ŋgua pwataki. Aŋga Prisila ku Akwila rua siloŋo i
    kawa ŋgua ŋinde, ŋineŋga sikai Apolos silâ nenzi luma ilo ku situla Maro Kindeni
    nzalani sondo ndo papa.
  crx-NTPO: Lizwif bulugliz 'et la soo lhníljut whe yawhénilhduk. 'Et la Priscilla
    Aquila bulh hidánts'o whe, duyoh ts'e náhayoolhti. 'Et soo cho nts'en'a la Yak'usda
    be 'ut'en k'oh hiba hukw'un nahúhulhye'.
  kan-OKCV: ಇವನು ಸಭಾಮಂದಿರದಲ್ಲಿ ಧೈರ್ಯದಿಂದ ಬೋಧಿಸಲು ಪ್ರಾರಂಭಿಸಿದನು. ಆಗ ಪ್ರಿಸ್ಕಿಲ್ಲ ಮತ್ತು
    ಅಕ್ವಿಲರು ಅವನು ಮಾತನಾಡುವುದನ್ನು ಕೇಳಿ, ಅವನನ್ನು ತಮ್ಮ ಮನೆಗೆ ಆಮಂತ್ರಿಸಿದರು. ಅವರು ದೇವರ
    ಮಾರ್ಗವನ್ನು ಇನ್ನೂ ಹೆಚ್ಚಾದ ರೀತಿಯಲ್ಲಿ ಅಪೊಲ್ಲೋಸನಿಗೆ ವಿವರಿಸಿ ಹೇಳಿದರು.
  bbb-bbb: E Aforasi fune va e Jiusi ijiebuo are bu afuina vua kuaevo ijia aruna Godido
    vua ije dabe darokuma kuariae. Fu ijiege kuariamoga e Akuirakiro bara Firisira
    bu vua ije fiena usiae fu mesirina va are buone ijia usiaena uri Godido Vame ije
    mukoreigia kuarana nijae.
  blw-blw: Angkay hiyachi way cha tomorod ah Apolos way i mantudtuchu hen anchi sinagogan
    hen Judio yag chengngar cha Akila an Priscila hiya, wat enayagancha ah faréycha
    yag inyam-ammacha way mangensoplekar hen cha-anna changrén way mepanggép hen enkaman
    Apudyus.
  tam-2017: அவன் ஜெப ஆலயத்தில் தைரியமாகப் பேசினபோது, ஆக்கில்லாவும், பிரிஸ்கில்லாளும்
    அவன் பேசுகிறதைக் கேட்டு, அவனைத் தங்களோடு சேர்த்துக்கொண்டு, தேவனுடைய வழிகளை அதிகத்
    தெளிவாக அவனுக்கு விளக்கிக் காண்பித்தார்கள்.
  azz-NT: Ijcuacón in Apolos pehuac tanojnotza ica míac yolchicahualis campa tiopan
    de judíos. Pero cuac in Priscila huan Aquila quicaquilijque nochi nitanojnotzalis,
    ijcuacón yejuan cuiyacque Apolos seco huan ompa quiyecmejmelahuilitoj huan cachi
    oc quiyecajsicamatiltijque den ojtzin de Dios.
  spa-RV-1909: 'Y comenzó á hablar confiadamente en la sinagoga: al cual como oyeron
    Priscila y Aquila, le tomaron, y le declararon más particularmente el camino de
    Dios.'
  csy-csy: 'Taciang synagogue sung ah hangsantak in thuhil kipan a: Aquila le Pricilla
    te in a zak uh ciang in, amate tung ah sam hi, taciang Pathian lampi a kimtak
    in hilcian hi.'
  mxq-NT: Netʉ Apolʉs mʉk a̱a̱ mʉk jot tka̱jxwaꞌxy ma̱ ja tsa̱jptʉjk. Es ko tmʉdoodʉ
    Prisilʉ esʉ Akilʉ, net yajwooy abeky es yaꞌʉxpʉjknʉdʉ waanʉ oy mʉt ja Jesusʉ ꞌyʉxpʉjkʉn
    esʉ ñitsokʉn.
  tzj-NT: Ja tok xekaji ja pa Efeso xoc chipan ja jay xin molbal ri'il in xumaj tzij
    cuq'uin ja winak, matixbej ri' ntzijoni. Ja c'a Priscila in Aquila ja tok quic'axaj
    ja tijonem ja nuya' ja rApolos quec'amel cha jun lugar chic in c'oli quech'ob
    chwach ja maja'n tirotakij tre ja rbey Dios.
  tdt-tdt: Nia koalia ho brani iha ema Judeu sira nia uma kreda. Priscila ho Akila
    mos rona hela nia hanorin. Entaun sira konvida Apolo baa iha sira nia uma hodi
    esplika di-diak ba nia kona ba Maromak nia dalan.
  ron-BTF: Și acesta a început să vorbească cutezător în sinagogă; și Aquila și Priscila,
    auzindu-l, l-au luat la ei și i-au arătat mai exact calea lui Dumnezeu.
  eng-WEBP: He began to speak boldly in the synagogue. But when Priscilla and Aquila
    heard him, they took him aside, and explained to him the way of God more accurately.
  eng-FBV: He started speaking openly in the synagogue. So when Priscilla and Aquila
    heard him, they invited him to join them and explained the way of God to him more
    fully.
  nld-1939: En met grote vrijmoedigheid trad hij in de synagoge op. Toen Priskilla
    en Aquila hem hadden gehoord, namen ze hem met zich mee, en zetten hem de weg
    van God nauwkeuriger uiteen.
  bwo-bwo: Bí ááwushuk'on ayhudiwots Ik' k'oni mootse keewo dek't b́tuwi, ernmó P'rsk'ilnat
    Ak'iln b́ keewiruwo boshishtsok'on bo gal dek'amt Ik'i weero baltsoniyere bogo
    kaatsdek bitsdek't bísh bokitsi.
  nch-BL: Huan Aquila huan Priscila quicajque quema Apolos camanaltic ica chicahualisti
    ipan nopa israelita tiopamit. Huan teipa quihuicaque iyoca huan quiilhuijque Apolos
    quentzi más xitahuac quenicatza eltoc iojhui Toteco.
  quc-TNT: Ri tat Apolos xuchaplej u tzijoxic ru Lok' Pixab ri Dios pa ri rachoch
    Dios, man cuxej tä rib. Aretak c'ut xquitatabej ri nan Priscila, ri tat Aquila,
    xquic'am bi pa u tuquiel wi, xquik'alajisaj c'u chuwäch jas ri kas tzij chrij
    ru beyal ri cojonic chrij ri Dios.
  tfr-NTPO: Eni ga opzrëno jek judíoga syõ uyo jong eshko l̈i roshko, ga tjl̈ẽno oba
    kong, l̇l̇ëye bangkjrara l̇l̇ëme. Gueniyo kura Priscila, Aquilarë, ga mana l̈ok
