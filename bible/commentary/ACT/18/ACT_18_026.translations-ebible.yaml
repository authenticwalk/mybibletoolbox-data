    Godɨn tuavim a geghanizɨ, a deravɨra Godɨn tuavim gɨfos.
  agg-agg: Asu ai hüfu Suda-yafe rotu worambe kefuai nüŋgumbo yɨhɨmbokoate pɨyu haya
    Godɨndɨ hoafɨ hoafɨmayundürɨ. Prisira asu Akwira ai ahandɨ hoafɨ hɨmborɨyafe hena
    ahambo sowarɨndɨfe hüfe ahafe worambe Godɨmbo süŋgufimbo hohoanɨmo ra ndorɨne
    hoafɨmefɨnando.
  ptp-ptp: Mêd Apolos la nêl xolac vac xumac lɨlo wê he Yuda vông ge dɨ xonaên ma,
    dɨ Plisila yuu Akwila ngô kɨyang wê Apolos nêl ge, om kô i mɨ la vac yuu ben dɨ
    la nêl Anutu môp yuu xolac wê Apolos lungên ge vɨhati kɨtong vô i.
  nak-nak: Eia goio valolo vagari te la luma la lotu tegite Iuda. E Prisila me Kuila
    goio lolo la valolo tetalale, egira goio pulia, egira goio vituriala la gauru
    tomi te La Tahalo Uru ale eia soukama matagaga ovola.
  lbb-lbb: I han uting na rumai lotu pa i turpas a warwara pa bel i matmataut. Ning
    e Prisila pa e Akuila dia longori, dia ben pasi, pa dia atong talapor a ngas ane
    God teteki.
  kan-2017: ಅವನು ಸಭಾಮಂದಿರದಲ್ಲಿ ಧೈರ್ಯದಿಂದ ಮಾತನಾಡುವುದಕ್ಕೆ ಪ್ರಾರಂಭಿಸಿದನು. ಅವನ ಮಾತುಗಳನ್ನು
