  ena-ena: Lɨdɨŋ Isɨlaelɨ hɨdɨlɨ agɨladɨ aŋam ulaŋ heŋ uu Jisasɨ dɨ ciaŋ agadɨ suladami.
    Nɨbu hulaŋ iamɨgali agɨlasaŋ ma lɨdadami. Sulɨdaci Pɨlisila hula nudɨ muŋanu Akuila
    hula Apolosɨ dɨ ciaŋ agadɨ igahɨlavɨmi. Igahɨlavɨla iaha nudɨ via uavɨla nulɨdɨ
    ulaŋ hɨvɨ Asɨ hɨbɨ huaci abalamami agasaŋ nudɨ sɨhɨvia sɨbaŋ lamalubiavɨmi.
  nbq-nbq: At alon dek dugwit, it Yakuri samban ogasagwima akoma wene yugirigya lagagi.
    Yugirigyama, it Pirikila Akwila it mberen enaruk hunggu lagagwarik, at Apolos
    wolok, enamwa lagu lagagwarik, Ala ap akwa enapwa en enagap wendarinivisiga wene
    ako des erogo mbiluk-mbaluk yugogogwa.
  tgo-tgo: Va i ru Jiu e lenji ŋgolo kururu tɨne na i vavaghare weiye le gharematuwo.
    Mbaŋa Prisila na Akwila thɨ loŋwe le utuko thɨ yovaŋgu e lenji ŋgolo na vethɨ
    vamanjamanjalaŋa budakaiya ma vamba i ghareghare Loi le kamwathɨko kaiwae.
  yap-yap: Me tabab ko machib u lan tafen e mu’ulung nde tamdag. Ma fa’ani rung’ag
    Priscilla nge Aquila e thin rok, miyow fek nga tabinaw rorow ngar weliyew ngak
    murung’agen Kanawo’en Got nib puluw.
  mop-NT: Ma' saac ala'aji. Caji ti t'an ichil a naj tuba walacoo' u much'tal aj Israele.
    Le'ec ix Priscila etel aj Aquilaja, u yubajoo' u t'an. U bensajoo' aj Apolos tu
    junal. U yadajoo' ti'i aj Apolos c'u' a ma' u yeel yoc'ol a Dioso.
  tet-tet: Baa dala ida, Apolos nanorin iha uma hamulak Yahudi iha kota Efesus. Priskila
    no Akila moos tuir rona. Hamulak hotu, sia tene nia baa siakaan uma. Toꞌo uma,
    sia nalore lotu-lotuk baa nia oin nunabee Naꞌi Maromak loke dalan atu sori ema.
  hlt-MCSB: Anih long khaw a tong tih tunim ah sayalh la a thui. A yaak uh vaengah
    anih te Priscilla neh Aquila loh a khuen tih Pathen kah a longpuei te tuektuek
    a saep sak.
  xtd-NT: N‑kixeꞌe Apolos xa jaꞌan‑s nuu ñayiu ka kuu yatnuꞌu Israel xiti veñuꞌu‑i,
    te ña n‑yuꞌu‑s. Nuu n‑teku Áquila xiꞌin Priscila xa n‑jaꞌan‑s, n‑ka kana‑ña‑s,
    te n‑ka dakuaꞌa‑ña‑s xa na kutnuni vaꞌa ka ini‑s tnuꞌu Ianyuux yodotnuni.
  mdy-ETH: ዬማና ዒዚ ጫርቂ ዓይሁዶ ዓሶኮ ቡኪንቶ ቤዛ ኬኤዚሢ ዓርቄኔ፤ ጋዓንቴ ጲሪስቂላና ዓቂላና ዒዛሲ ዋይዛዖ ዒዛ ዔያታ
    ፔ ማኣሪ ዔኪ ዓኣዺ፥ ፆኦሲ ጎይፆ ዛሎ ቤርታኣስካፓ ባሼ ቡሊ ዒዛም ኬኤዜኔ።
  spl-spl: Yawu otmâ Yura lohimbi yeŋgât miti emetŋan yâhâ Yesuhât den pahâk ekyongomu
    Akuila yet Pirisilaŋe denŋe nâŋgâm emetyetŋan dâim ari orowâk manmâ Anitâhât den
    mâtâpŋe sâm heŋgeŋgum ekumutâ nâŋgâop.
  usp-NT: Apolos ta' xtzaak jch'ol chi jtijoj cristian li sinagog. Cuando xtatak Priscila
    pach Aquila, xresajtakb'i pi ric'an y xijtak jcholajl re nen raj Kakaj Dios y
    nen xan Kakaj Jesucristo.
  zav-NT: Nach Apolosən' sin cui chaž chžebe' gwzolao be'e dižə' c̱he X̱anchon' ḻo'o
    yo'odao' c̱he beṉə' Izrael ca'. Na' gwse'ene' Prisilan' na' be'en c̱he' Aquilan'
    can' chzeɉni'i Apolosən' nach gosə'əc̱he'e ḻe' partlə na' boso'ozeɉni'ichene'
    ḻe' cuaseḻoḻ can' na' Diozən' c̱he Jeso'osən'.
  sgz-sgz: Má áng kusak uri rumán lotu mák mangan mai arbin uri narsán matananu. Má
    ngo diar longrai ngorer ái Pirisilá mái Akuila, ki diará lam pasi uri kándiar
    rum má diará lain taswa timani Sál si Iesu uri narsán.
  kek-NT: Qui-oc chi a̱tinac chi cau xch'o̱l sa' li cab li neque'xch'utub cui' ribeb
    laj judío. Nak que'rabi lix Priscila ut laj Aquila li yo̱ chixyebal, que'risi
    xjunes laj Apolos ut que'xch'olob li xya̱lal chi tz'akal chiru.
  blz-NT: Ia sian babata ka' nuntumbeimo norobu na laigan bakitumpuan. Tempo i Priskila
    tii Akwila nongorongor pisiso' ni Apolos, raaya'a nangawawamo i ia na laiganna
    i raaya'a, ka' nompopopanasakon pore-pore na ko'ona wawauna Alaata'ala men mansalamatkon
    mian, men limangon ni Yesus.
  poe-NT: A̱ ntá chꞌín Apolos kjuákꞌe chꞌán kjuako chꞌán tí ni̱nko la chrakonhya chꞌán.
    Ntá tió kuínhin tí tjan Priscila la ko tí chꞌín Aquila tí kjuako chꞌán ntá kꞌuaxrjentako
    sín chꞌán la kjua̱ko̱he̱ sín chꞌán tí nkehe na̱xa̱ noehya chꞌán kuènte nti̱e Dios.
