verse: ACT.018.026
translations:
  kpx-kpx: Au kateai Diue dubumo vabuoholisi Kosive hoto louge Akuilau abu mahinati
    ke evisi melavei tiale abu oe Dilava deiada degomole neniai loui namihalu.
  okv-H: avo eto Judea embomeni ta giu ari bande ta ke avo enu ingito Aquila te amita
    ae Priscilla te na Apollos humbuto bande ta pambuto God ta ke nei Apollos ingae
    avo eo ingina.
  tbo-tbo: Mi Yudeya hai u numa dalabu i wiwawala po i ibaabani kadidili ma hougana
    Pilisila ma Akwila hi noonoli po hi weluwaya. Hi weluwaya po hi niyeya hai numa
    ugolina apoma Yaubada a Tahaya hi dede idumaluya ugolina.
  mal-C: അദ്ദേഹം പള്ളികളിൽ ധൈര്യത്തോടെ പ്രസംഗിച്ചുതുടങ്ങി. പ്രിസ്കില്ലയും അക്വിലാസും
    അദ്ദേഹത്തിന്റെ പ്രഭാഷണം കേട്ടപ്പോൾ അദ്ദേഹത്തെ വീട്ടിലേക്കു ക്ഷണിച്ചു. അവർ ദൈവത്തിന്റെ
    മാർഗം കൂടുതൽ വ്യക്തമായി അദ്ദേഹത്തിനു വിശദീകരിച്ചുകൊടുത്തു.
  grc-SR: οὗτός τε ἤρξατο παρρησιάζεσθαι ἐν τῇ συναγωγῇ. Ἀκούσαντες δὲ αὐτοῦ ⸉Ἀκύλας
    καὶ Πρίσκιλλα,⸊ προσελάβοντο αὐτόν, καὶ ἀκριβέστερον αὐτῷ ἐξέθεντο τὴν ⸉2τοῦ θεοῦ
    ὁδόν.⸊
  bgc-bgc: वो आराधनालय म्ह बिना डरे बोल्लण लाग्या, पर प्रिसकिल्ला अर अक्विला उसकी
    बात सुणकै उस ताहीं अपणे उरै लेगे अर परमेसवर की राह उस ताहीं और भी सही-सही बताई।
  khz-khz: Rupu aonai evopatawai matiligana. Vonai Prisila e Akwila na gekamonagiato,
    ne gevaikauato, ira na talu numanai gevaiagoato, vonai vou Palagu gena raupara
    taunataunana gevega-ripa-namanamaato.
  deu-TKW: und derselbe fieng an offen aufzutreten in der Synagoge. Da ihn aber Priscilla
    und Aquila hörten, nahmen sie ihn zu sich und setzten ihm die Lehre noch genauer
    auseinander.
  zsr-NT: Gzu lahuëꞌ Apolos ruꞌë didzaꞌ gdu ladxëꞌë ga nac lu yuꞌu ga tuꞌdubëꞌ tuꞌsëdëꞌ
    queëꞌ Dios bönniꞌ judío. Catiꞌ gulayönnëꞌ didzaꞌ ruꞌë Apolos naꞌ Priscila len
    Aquilo, gulachë́ꞌë lëꞌ quizi, atiꞌ guluzéjniꞌnëꞌ lëꞌ dxiꞌar ca nac didzaꞌ queëꞌ
    Dios.
  lin-lin: Abandaki koloba na molende nyonso kati na ndako ya mayangani. Kasi tango
    Prisile mpe Akilasi bayokaki ye, babengisaki ye na ndako na bango mpe balimbolelaki
    ye malamu penza nzela ya Nzambe.
  hns-NT: Oe aadmie Efese ke partjaar ke ghar me be-dar se partjaar kare lagal. Tab
    djab Presela aur Aakwela okar partjaar soenies, tab oesab oke bolaaike aapan ghare
    legail aur Parmeswar ke rasta ke biese me auro barhia se samdjhaais.
  noa-E: Apoloou judionaan Ẽwandam iek jaaujem deg dubwia chigagjã chukhu ögkhaba
    jaaubaadëjim aajem. Mamʉ Aquilo Priscila dʉ̈i aig narr aawai i iekha öpinaa, ich
    ap thʉ̈r auwia, ajapcha irig thum jaaujierram aajem, jãgata Jesús gaaimua Ẽwandamau
    maach peerdʉ aaujẽ.
  eng-EMTV: And he began to speak boldly in the synagogue. And when Aquila and Priscilla
    heard him, they took him aside and explained to him the way of God more accurately.
  mib-NT: Te jéhnu‑ni ni nacani de jnūhun ya ini vehe iī sinagoga. Te ni cajini sōho
    Aquila jiín Priscila jnūhun nácani de, te ni cajeca de Apolos cuangoo sɨ́ɨn de,
    te ni cacastūhun yúcún ndɨndúú de jnūhun ya jeē ná tu cuni Apolos.
  lif-NT2: खुने़ॽ पयम् आःन्‍छिङ्‌मानु यहुदि चुम्‍लुङ्‌हिम्‍मो पारे़ल्‍ले़ प्रिस्‍किला
    नु अक्‍विलारे़ खे़ल्‍ले़ कुबाःन्‍निन् खे़प्‍से़त्‍छुआङ् खुन्‍छिॽ हिम्‍मो उःत्ते़त्‍छु,
    हे़क्‍क्‍याङ् खे़न्‌निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुनिङ्‌वाॽ हे़क्‍के हिङ्‌मा के़लॽबान्
    नुःरिक्‍काङ् कुसिङ् निःत्तुर फाॽआङ् पोधक् चोगु पिरे़त्‍छुरो॥
  xnj-xnj: Mwene akatumbula kulongela kwa ukekesi munyumba ya kukonganekela Vayawudi,
    hinu Plisika na Akula pavamuyuwini vakamtola kuhamba nayu kunyumba yavi na kumuwula
    Njila ya Chapanga kwa uchakaka neju.
  mmx-mmx: Ni ga vavang to xeneng at loogu singising la goxopmen lanmarat. La ne Pirikila
    mi ne Akuila duga ronga i la duga lam ka i uto at loogu atdu. La duga soxomus
    avukat box i rin, mi langas nunuan at Leeme Silok.
  cbr-NT: Usa 'ain ca anua judíos unicama timë́ti xubunuxun Apolosnën racuë́quinma
    bana ñuixunia cuaquin ca Aquílabëtan Priscilanën 'uri buánxun Apolos, Jesúsmi
    catamëti ca uni usai 'ia quixun upí oquinra ñuixuancëxa.
  tee-NT: Pus ju yuchi alh la'ixpujitat'an ju ist'a'israelitanin chai lana jantu ixtalhanan.
    Chai ajuni ju lapanacni ixchivinti Dios. Para ju Priscila chai Aquila acsni tak'asmatlh
    ju ixchivinti pus tak'ailhi'alh la'ixchaka'an. Tamavasalanilh ju ali' taxtokni
    ixlacata ju Jesús ju jantuca' isc'atsai ju Apolos.
  eng-LSV: this one also began to speak boldly in the synagogue, and Aquilas and Priscilla
    having heard of him, took him to [them], and more exactly set forth to him The
    Way of God,
  cak-NT: Y can man nuxi'j ta ri' nutzijoj chiquiwech ri winak pa sinagoga, ri jay
    anchi' nitzijos-wi rutzij ri Dios. Y cuando ri Priscila y ri Aquila xquic'oxaj,
    reje' xech'o'n riq'uin cuando ruyon c'o can, y xquiya' más pa ruchojmil ri rutzij
    ri Dios chech.
  pah-NT: Aerẽ ga hoi judeus'g̃a jatykahava pype g̃a mbo'embo'eavo g̃a pojihuve'yma.
    Igwete Priscilahẽa henduvi ganhi'ig̃a Áquila'ga pavẽi. A'ero g̃a Apolo'ga rerohoi
    g̃wonga pe. Kiro g̃a Tupana'ga nhi'ig̃arupiva'ea mombe'ukatupavi a'ero ga mbo'eavo.
    —Nahanahã po Tupana'gareheve'g̃a ndekoi hamo, ei g̃a ga pe.
  sja-NT: Apolo Éfeso p'uurude pachek'ãri, waawee-ee jarateemaa beeji judiorã Ak'õre
    Ũraa jarateepata temãi. Mãga ũridak'ãri, Priscila Áquila ome ãchi temaa ateejida.
    Mãpai Apolomaa jarateejida jõma ãchia k'awadap'edaa, Tachi Ak'õrepa ooda Jesucristo
    k'aurepa.
  xed-xed: Ka mnə tsi ta gwaɗa nda tsafaratá vgha ma həga tagha skwa la Yahuda. Snay
    i Priskila nda Akilas ta skwi ta mnə tsi, ka hgaghatá həŋ ŋa sganaghata taghanaftá
    skwi nda tvani ta ghəŋa gwaɗa Lazglafta.
  mks-NT: Chí já na̱qui̱hvi mé Apolos veñu̱hu cán ca̱ha̱n da̱ tu̱hun Ndióxi̱ xi̱hi̱n
    ña̱yivi jáchi̱ co̱ yíhví da̱ ca̱ha̱n da̱ xi̱hi̱n ná. Ta ndaja coo na̱xini jo̱ho
    Priscila xi̱hi̱n Aquila nu̱ cáha̱n da̱. Ta tá na̱ndihi já ñéhe na da̱ cua̱ha̱n
    na̱ já na̱ndicani va̱ha chága̱ na̱ nu̱ dá ndaja íin íchi̱ cuéntá Ndióxi̱.
  gfk-S: Iga hatahun nianga ma ra balaraan tuma naramon tano hala na lotu gar na Iudeia.
    Iesene be ne Pirisila ma ne Akuila dur ga hadade ie, dur ga lamus ie utuma ra
    nudur hala ma dur ga pales timaan no ngas tane God ter tana.
  bmu-bmu: Yaŋön kaba köuluk miri uruŋe könahiba keu ösum-mumuŋambuk jiyök. Jiiga
    Prisila Aqila yetkön keuŋi möta kinda waŋgirohotka yetkö mire anget. Anda Anutugö
    könaŋi ölöpŋanök toroqeba jim asariba jiyohotka mörök.
  dgz-dgz: Diu opata waine paewa gapan Apolos aro ta tumban amu yone God no oise wadidiamon.
    Wam da apan Akwila, waenewa Pirisela den, opata mega anune menan apan Apolos pa
    muga wat nau amon amba God negin mega tamanawa aigap sia Apolos wa ewasen.
  eng-GNV: And he began to speake boldely in the Synagogue. Whom when Aquila and Priscilla
    had heard, they tooke him vnto them, and expounded vnto him the way of God more
    perfectly.
  zaa-NT: Apolos nna gutà'a bi le' sinagoga nu dua le' yetsi Éfesua nna gunne bi lani
    valor ni. De biyénini Priscila nna Aquila nna mensaje qui' bía nna guche' tè cabi
    bi yà'latsi' nna gutixà'ani cabi bi adiru claro lo néda qui' Tata Dios.
  eng-WEBSTER: 'And he began to speak boldly in the synagogue: Whom, when Aquila and
    Priscilla had heard, they took him to them , and expounded to him the way of God
    more perfectly.'
  guh-guh: Apolos ajumejunavijibia Dioso pitorobilivaisi jivi tsipaeba judíovi penacaetuatabiabibota.
    Nexata Priscilabeje Aquilabeje itsa jumetanebeje Apolos petsipaebilivaisi, nexata
    bajarapajivibeje junatabeje Apolos. Nexata Apolos napona Priscilabeje Aquilabeje
    pijaboyabelia. Nexata bajarapajivibeje daxitalivaisi jane baja, Jesús pelivaisi,
    xaniavaetsia tsipaebabeje Apolosjavabelia xaniavaetsia Apolos peyapëtaenexa Jesús
    pelivaisi.
  bon-bon: Yoo, Apolo gije abacitige mene wälu cäco iicemame Israela biname bime abasecretna
    mete cabu Epeso je. Prisila naabi Akwila liba äätecijige teeme mene, teepi piba
    teebine teeme mete me ecanäsi, teebine cängena pajecurage ebiberäjäsi Acejiyame
    me gaabe poto cidi me.
  nhw-BL: Huan Aquila huan Priscila quicajque quema Apolos camanaltic ica chicahualistli
    ipan nopa israelita tiopamitl. Huan teipa quihuicaque iyoca huan quiilhuijque
    Apolos quentzi más xitlahuac quenicatza eltoc iojhui Toteco.
  mgw-mgw: Plisikila na Akula pabannyu'wine kalongela kwo kangamala munyumba ya kunnu'ba
    Nnu'ngu', baampu'tu'li kasabe ngabannyi'gana ayo ndi'la ya Nnu'ngu' kwa wisowiso
    muno.
  swh-ONEN: Apolo alianza kunena kwa ujasiri mkubwa katika sinagogi. Lakini Prisila
    na Akila walipomsikia, walimchukua kando na kumweleza njia ya Mungu kwa ufasaha
    zaidi.
  wbi-wbi: U Apolo akatengula kujova kuvukangafu munyumba imbaha inyimike ijakufunyila.
    Looli u Prisila nu Akwila ye vam'pulike, valyavombile uvumanyani nu mwene kange
    vakamwolelela ku kyanya musila ija Nguluve vunofu.
  bba-bba: U wɑɑsu kuɑ kɑ toro sindu Yuubɑn mɛnnɔ yerɔ. Sɑnɑm mɛ Pirisilɑ kɑ Akilɑsi
    bɑ win wɑɑsu nuɑ, bɑ kɑ nùn dɑ bee tiɑ, bɑ nùn Gusunɔn swɑɑ tubusiɑ dee dee.
  eng-KJVCPB: 'And he began to speak boldly in the synagogue: whom when Aquila and
    Priscilla had heard, they took him unto them, and expounded unto him the way of
    God more perfectly.'
  kgk-NT: Ha upéi katu oike judeu oporahéi haty-py onhe'ẽ hagwã. Ikyhyje e'ỹ reheve
    onhe'ẽ. Ha Priscila iména ndive, ohendu ramo inhe'ẽ, ogwenohẽ heraha-vy atýra-gwi
    íxupe. Upéi íxupe anho omombe'u oikwaa porãve rãve hagwã Nhandejáry Hesu rape.
  waj-waj: Ivo nuunaira nnauvaki vioo yaagueeqama kuaivaa tuduu Pirisikauya Akuiraaya
    inna kuaivaa rikiada inna vitada ngiari nnauki kiada Anutuuqaa aataruuvaara safuuma
    inna kiaa mmuduu rikieeravai.
  cpy-cpy: Okanta apaani kitejeri, rawentaakawo okaatzi riyota-kota-neeri, retanakawo
    ikenkithata-kaantzi Apolos ipiyota-piinta Judá-paeni. Roo kanteencha okemakiri
    Priscila eejatzi Aquila, raanakiri Apolos, riyotaakiri jempe ikanta-kota iitziri
    rirori-paeni “Rawotsite Tajorentsi”.
  mpx-mpx: Inoke Apolosa i na Yudiya wali limi tapwalolowa alona wana atimatuwa i
    papaatena. Sauga Pilisila ge Akuila wana panpankiti hi hago, inoke hi ahe ge Yehoba
    wana kamwasa gegewena hi pwamwananal bubun eliyana.
  wbp-wbp: Yapulijirli kujalpa-jana ngakalku yimi-ngarrurnu jaru Juwu-kurlangurla
    jaajirla yapaku panuku, ngulaju marriwa-nyayirnirli. Yangka-jarrarlu kalinjarlu
    Pirijilarlu manu Yakilirli, purda-nyangu-pala wangkanja-kurraju kujalpa-jana jaru
    yimi-ngarrurnu. Ngula-jangkaju, yangka-jarrarluju purda-nyanjarla-pala Yapulijiji
    yajarninjarla kangulku ngurra-kurra nyanungu-nyangu-kurra. Ngula-jangkaju, yarda-palarla
    yirri-puraja Kaatu-kurlangu Kuruwarri Wirliya manu jungarni-manu jaru-kari yangka
    Pirlirrpa Kaatu-kurlangu-kurlu.
  luo-luo: Nochako wuoyo gi chir e sinagogi, to ka Priskila gi Akula nowinje, ne giluonge
    e dalagi mine gimedo lerone tiend weche moko kuom yor Nyasaye.
  nhe-NT: Huan Aquila huan Priscila quicajque quema Apolos camatqui ica chicahualistli
    ipan nopa israelita tiopamitl. Huan teipa quihuicaque iyoca huan quiilhuijque
    Apolos quentzi más xitlahuac quejatza eltoc iojhui Toteco.
  aii-aii: ܫܘܼܪܹܐ ܠܹܗ ܗܲܡܙܘܼܡܹܐ ܒܓ̰ܘܼܪܐܲܬ ܓܵܘ ܟܢܘܼܫܬܵ‌ܐ. ܐܝܼܡܲܢ ܕܫܡܝܼܥ ܠܗܘܿܢ ܐܸܠܹܗ
    ܦܪܝܼܣܩܸܠܵܐ ܘܐܵܩܸܠܘܿܣ، ܡܘܼܝܬܹ‌ܐ ܠܗܘܿܢ ܐܸܠܹܗ ܠܒܲܝܬܵܝܗ‌ܝ ܘܒܘܼܫ ܙܵܘܕܵܐ ܡܘܼܦܪܸܡ ܠܗܘܿܢ
    ܐܸܠܹܗ ܐܘܼܪܚܵܐ ܕܐܲܠܵܗܵܐ.
  esk-NT: Uqautriaqsiñiqsuq taluqsrautaiqhuni Jew-ŋuruat katraġviatni. Priscilla-mlu
    Aquila-mlu tusaakamitku aggisiñiġaak kiŋuniġmiknun aasii iḷisautipsaaqługu sukuitḷukługu
    Agaayyutim annautriḷḷatilaaŋanik iñuŋnik.
  msb-msb: Makusog an buot na nagtuna siya pagsurmaton sa sinagoga pero pakabati sa
    iya ninda Priscila kag Aquila, gin-agda siya kag gintukduan pa sin tama gayod
    san pangyayari kan Jesus pakapatay ni Juan.
  cpa-NT: Jøng² tsa¹goh¹²dsa ca¹téng²dsa jǿg³ guøh¹² quiah¹² dsa² judío. Mi³ca¹nǿng²
    Priscila quianh¹³ Aquila jǿg³ ca¹téng² dsa² héi², jøng² ca¹tai¹dsa tø¹cøg¹². Ca¹he¹dsa
    cu²rø² hi³méh¹ ha²lah lǿa¹² jǿg³ quiah¹² Diú¹³.
  dso-dso: ପାର୍‌ତନା ଗରେ ସେ ନ ଡର୍‌ତେ ସିକିଆ ଦେବାକେ ଲାଗ୍‌ଲା । ତାର୍‌ ସିକିଆ ସୁନି ପିରିସ୍‌କିଲା
    ଆରି ଆକିଲା ତାକର୍‌ ନିଜର୍‌ ଗରେ ଡାକିନେଲାଇ ଆରି ତେଇ ପରମେସରର୍‌ ବାଟ୍‌ ବିସଇ ଅଦିକ୍‌ ବୁଜାଇଦେଲାଇ
    ।
  meu-meu: Ia na dubu lalonai e haroro matama mai haheaukana ida. Unuseni ai Priskila
    bona Akula ese hereva e kamonai, bena edia ruma e hakaua lao; bena raruosi ese
    Dirava ena dala e hadibalaia maoromaoro.
  yva-NT: '@see-verse:ACT.018.025'
  dgc-dgc: du kapilya du Judeo. Pero de Priskila a pasawa, pékabati de diya éy niange
    de siya to bile de, a monda ipaliwanag de diya i ugali na Diyos a éwan na pabi
    tukoy.
  zpm-NT: '@see-verse:ACT.018.025'
  hix-NT: Noro rma, Xuknewyana yohsamnohtoho kom yawo nekarymekon hatà, oseryehpàra
    ro mak hatà. Noro yonytxatxownà hatà, Pàryesera komo, ànyo xarha, Aakera rma.
    Àro ke natxownà hatà, bàn kom yaka. Yaworo haxa hutwamohsotxownà hatà, àwya. Àsok
    hana kesnàr komo xe nay ha, Khoryenkom ha. Àro rma hutwamohsotàhkatxownà hatà,
    àwya. Noro nenytxahtoràtho rma hutwamohsotxownà harha tà, Pàryesera komo, àwya.
  sim-sim: Uhu Judama lotu undari aka orok or layihi mashi Avui Wasilakahin ormu sawera.
    Or mbeek ajeri ambu ri. Urik Prisila nga Akwila nga mashin or sawerik fri misihi
    aka frihik orin fri laha ihi nombo nombo Avui Wasilakahin kormbak armek frimu
    sawera. Ushinak armek kormbak or hishikrahakorokmbahan.
  npi-ULB: अपोलोसले सभाघरहरूमा बडो साहसका साथ बोल्न थाले । जब अकिला र प्रिस्किलाले
    उनको बारेमा सुने तब तिनीहरू उनको साथ लागे र उनलाई परमेश्‍वरको वचनको बारेमा अझै
    ठिकसँग बताइदिए ।
  cgc-cgc: Gaumpisa Apolos an ta pagwali naan ta mga ittaw na naan ta balay tipunan
    daw ula kanen an adlek ta bisan kino ta iya na pag-ambal. Na namatian kanen an
    danen Priscila daw Aquila, paanggat danen kanen an naan ta iran na balay daw pasaysay
    gid ta usto ki kanen kamatuuran an parti ta kabebet-en ta Dyos.
  tim-tim: Hain agepgât Yuda yeŋgât den emetŋân âgâm Yesugât keiŋe makmâ hilip milip
    makyeŋgimbo Pirisila akto Akuilaŋe den are nâŋgâm gala agaŋmâ kewugum emetyetŋân
    âgâm Anutugât den are magaŋmâ heŋgemgombela nâŋgâep.
  yor-yor: Ó sì bẹ̀rẹ̀ sí fi ìgboyà sọ̀rọ̀ ni Sinagọgu. Nígbà tí Akuila àti Priskilla
    gbọ́ ọ̀rọ̀ rẹ̀, wọ́n mú un sọ́dọ̀, wọ́n sì túbọ̀ sọ ọ̀nà Ọlọ́run fún un dájúdájú.
  wos-wos: Xékélakita dé Godna hundi buléndaka geré wulaaye dé roohafi yata Judana
    duré hundi wa, Jisaska. Wandéka bér Prisila bér Akwila xéké. Xékétaka wambéka
    dé bér wali yi, bérka geré. Ye reta bér Godna yikafre yambuka déré jémba wa safé.
    Wa safémbéka dé jémba xéké.
  emp-NTPO: Maʌ̃ne Apoloba judiorã dji jʌrebada ded̶e ne wayaa neẽ́ jaradia b̶asia.
    Idjia jaradia b̶ʌra Aquilaba, Priscila bid̶a ũrĩsid̶aa. Maʌ̃ carea idjira ãyã
    eded̶aped̶a Ãcõrẽ Od̶ebemada biara jaradiasid̶aa.
  eng-F35: So he began to speak boldly in the synagogue. When Priscilla and Aquila
    heard him, they took him aside and explained to him the way of God more accurately.
  ind-ind: '@see-verse:ACT.018.025'
  pes-OPCB: وقتی پریسکیلا و آکیلا موعظهٔ دلیرانۀ او را در کنیسه شنیدند، او را نزد
    خود بردند و طریقت خدا را دقیقتر به او تعلیم دادند.
  mpt-mpt: E ina bianea monea Yudai Gode amo temo une bianea Yesuse wengo sbalma omkeimabea
    Akwila kamwali e wengo wentemib kesoa debeb taniba i am tam unaniba Yesuse wengo
    mako e mo tekein kebebao alebaiba tekein kenea
  ssx-ssx: Mo pi hotu haemeke da pa꞉ta꞉ ipikana꞉ma꞉ taka꞉lao hata꞉ pi honda꞉ mea waleekepate
    Pisila Akuila toolima꞉ ipika꞉ pi opuaata꞉ ipiki hatuku mea pua Koda꞉na꞉ hau wopu
    walepekeme.
  mkl-mkl: Wɑ ce nŋɑ wɑɑzo do nɑɑnɛ ile bii Zuifu ŋɑ ɑ̀ yɑ ce kutɔtɔɔu. Ŋɔi Pirisilɑ
    do Akilɑsi ɑ̀ ɡbɔ wɑɑziɛ nɔ ɑ̀ kpoo ide nŋɑ ɑ̀ koo ɑ̀ teese ɑ̀ sisiɑɑ yɑɑsei idei
    Ilɑɑɔ̃ dee dee.
  gaq-gaq: ମେଁ ପାର୍‌ତନା ଡୁଆନ୍ନିଆ ସାହାସ୍‍ ଏତେ ସାମୁଆଁ ବାଲିର୍‍କେ । ମାତର୍‍ ପ୍ରିସ୍କା ଆରି
    ଆକ୍ୱିଲା ମେଇଂନେ ସାମୁଆଁ ଅଁଚେ ଆମେଇଂକେ ନିଜର୍‍ ଡୁଆ ଡୁଂୱିଗ୍‍କେ ଆରି ଆତ୍‍ଅରିଆ ଆମେକେ ଇସ୍‍ପର୍‍ନେ
    ଗାଲି ସାମୁଆଁ ଆମେଇଂକେ ଆରି ନିମାଣ୍ଡା ବାବ୍‌ରେ ଆବୁଜେକେ ।
  gof-RNT: I Ayhude Woosa Keethan yayyonna tamaarssees. Phirisqilinne Aqiili I odeyssa
    si7ida wode iya banttara soo efidi Xoossaa ogiya kaseyssafe geeshshidi iyaw odidosona.
  unx-unx: ସାମାଜ୍‌ ଅଡ଼ାଃକରେ ଇନିଃ ବେଗାର୍‍ ବରତେ ଇତୁ ଏଟେଃକେଦ୍‌କଆ । ଆୟାଃ ଇନିତୁ ଆୟୁମ୍‌କେଦ୍‌ତେ
    ପ୍ରିସ୍‌କିଲା ଆଡଃ ଆକ୍ୱିଲା ଇନିଃକେ ଆକିନାଃ ଅଡ଼ାଃତେ ଇଦିକିୟାକିନ୍‌ ଆଡଃ ଏନ୍ତାଃରେ ଇନିଃକେ
    ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ହରା ବିଷାଏରେ ପୁରାଃ ଠାଉକା ଲେକାତେ ଉଦୁବ୍‌କିୟାକିନ୍‌ ।
  gah-gah: Lá noike Zuta vetini monó numukú itike apí oko monó ale akutoko lo kimimó.
    Lo nokimigo, Piliskako Akuilako keza gilikasike, alími apazá zikasike, Ómasímini
    monó lugáa li amesike alapizi hee hee lasimó.
  lcm-lcm: Kata mengen amadot nei lu i kivung, na taun ri Piriskila ve Akulas kilongla
    longong ia, kilongla songo ia na kilonganla palpalas aro na selen asi using ani
    God singina.
  aer-aer: Apmere Ephesus-ele Apollos tyatye Jew areye-kenheke irrpemele akwenpe anthurrele
    ileke iwenhe-arle re angkentye Ngkarte-kenhenge-ntyele akaltye-irreke-akerte.
    Kenhe Aquila uthene Priscilla uthenele akenhe renhe awemele-arle anerle-anerreke
    nthakenhe-arle re angkekenge. Kele-arle re angkeke iperrele ratherrele renhe ikngweke
    apmere ikwere-atherrenhe-werne. Ratherrele anteme ikwere ayeye Jesus-akerte awethe
    ileke rarle itelaretyeke akaperte altywere-irremele.
  qvc-NT: 'Chay runa Apulusqam mana nimata manchashpachu, sinaguga wasipi yach''achikuq.
    Payta uyashpam, Prisilaqa Akilaswan chay Apulustaqa aparqanllapa wasinman, payta
    mas allita yach''achinanllapa: —Kayshinam Tayta Dyus munan Churin Jisukristuwan
    washawayninchiqta, nishpa.'
  tgl-ULB: Nagsimulang magsalita si Pablo nang may katapangan sa sinagoga. Ngunit
    nang marinig siya nina Priscila at Aquila, kinaibigan nila siya at ipinaliwanag
    sa kaniya ang paraan ng Diyos ng mas mabuti.
  cbs-NT: janu judiobu ichamisbu jiwe anuxun Priscila inun Áquilan Apolosin jatu yusiain
    ninkaxun tadi ja besti paxkabain iyuxun jaska Jesúsun kenawen taexun Jesús ikunwainbu
    jatu nashimamisbu inun jaska chibainbu Diosun jatu jiwekuinmamiskidi ana xabakabi
    Apolos yusianbu ninkatan
  xtm-NTPP: Te ñatuu ni yu'u de, te ni keja'a de ká'an de ini veñu'u luluu ma. Te
    ni ka jiniso'o Priscila ma ji'in Aquila ma, te ni ka kene'e siin de tee ma, te
    vivii ni ka ndakaxtnu'u ndaa‑ka de siki ichi Su'si ma.
  nnq-nnq: Ngatumbu kulongela panga jogopa munyumba ja kugongalela. Kingobu Pilisika
    na Akila apabannyoa jwenio ngabantola kujabu nakwe kachabe ngaba mmola majingi
    ga ndela ja kweli ja Nnoongo.
  bao-NT: Nea poo juu buerica wiipʉre, uwiricaro maniro añurije quetire wedeupi Apolos.
    To biro cʉ̃ ca ĩiro tʉorã, Aquila, Priscila jãa pea apero pee cʉ̃re ami waari,
    bʉaro jañuri Ʉmʉreco Pacʉ yee quetire ca niirore biro cʉ̃re wede majio nemoupa.
  san-ORI: ଏଷ ଜନୋ ନିର୍ଭଯତ୍ୱେନ ଭଜନଭୱନେ କଥଯିତୁମ୍ ଆରବ୍ଧୱାନ୍, ତତଃ ପ୍ରିସ୍କିଲ୍ଲାକ୍କିଲୌ ତସ୍ୟୋପଦେଶକଥାଂ
    ନିଶମ୍ୟ ତଂ ସ୍ୱଯୋଃ ସମୀପମ୍ ଆନୀଯ ଶୁଦ୍ଧରୂପେଣେଶ୍ୱରସ୍ୟ କଥାମ୍ ଅବୋଧଯତାମ୍|
  rmn-rmn: О Аполлос лиляс битрашако тэ пхэнэл андэ синагога, тай кана э Прискилла
    тай о Акила лэс шунлэ, он динэ икос лэс пэстэ тай лачес галярдэ лэски о Дром э
    Дэвлэско.
  huv-NT: Apolos tapots mandeac tiül a sinagoga ngo mimbol; pero wüx Priscila y Aquila
    tanguiayiw nguineay aquiaach, quiaj taquiüjpüw andüy aniüngüw nejiw. Condom taquiajchiw
    nej alquiriw wüx Teat Jesús leaw nej nganaw manguiay.
  otn-NT: Nu̱na̱ ra̱ Apolos bi hya̱ ra̱ ts'ɛdi bi̱ ma̱nna̱ hya̱ p'ʉ ja ra̱ ni̱ja̱
    di̱ mpɛti yø judío. Pɛ nu̱'mø mi̱ 'yøhra̱ Priscila 'nɛ̱hra̱ Aquila te i̱ mma̱,
    bi zica̱ n'nanni̱ ra̱ Apolos. Bi opa̱n'yu̱ xa̱ndønho hanja na̱ rá̱ 'da'yo hya̱
    Oja̱.
  nop-nop: Adi Judahi’walaŋ bopyotneŋ fooŋ mede uŋakoŋ u saŋiniŋnit yohautaune Pilisila
    dut Akwila adi u nadiŋa nagila yopmaŋde wooŋ Bepaŋ’walaŋ tali hinek nindidimegumuk.
  obo-NT: To waa kod-aang-aang, id ponudtuu rin kos kahit Monama riyot simba-an to
    mgo Judio no riyon to Efeso. Na, to norinog ni Aquila woy Priscila iddos nonaw
    rin, id piyod dan sikandin diyot kandan no baoy woy id paabbotlabbot dan pe-en
    kandin iddos moka-atag to po-ukit to Monama to kodtobbus to minuvu.
  kca-kca: Ԓўв, ӑт пӑԓман, иудейәт пойәкщәты хотән пŏтәртты питәс. Ԓўвеԓ хуԓмаԓ кемән
    Акила пӑ Прискилла ԓўвеԓ вана ўсԓән пӑ тўӈашәк Турәм Куща Йуш ԓўвеԓа таӈсәԓән.
  cak-ENT: Y man nuxbij tüj c'a ri' nutzijoj chiquivüch ri vinük pa jay ape' ntzijos-vi
    ri rutzij ri Dios. Y ri Priscila y ri Aquila xcac'axaj c'a. Y rije' pa ruyon c'a
    xech'o riq'uin, y xquiya' más rubeyal chuvüch, pari' ri rutzij ri Dios, y más
    pari' ri Jesús y ri colonic ri c'o riq'uin.
  lif-NT: ᤂᤢᤏᤧ᤹ ᤐᤕᤶ ᤀᤠ᤺ᤴᤇᤡᤱᤔᤠᤏᤢ ᤕᤜᤢᤍᤡ ᤆᤢᤶᤗᤢᤱᤜᤡᤶᤔᤥ ᤐᤠᤖᤧᤸᤗᤧ ᤐᤪᤡᤛ᤻ᤁᤡᤗᤠ ᤏᤢ ᤀᤁᤫᤡᤗᤠᤖᤧ ᤂᤧᤸᤗᤧ
    ᤁᤢᤒᤠ᤺ᤴᤏᤡᤴ ᤂᤧᤵᤛᤧᤳᤇᤢᤀᤠᤱ ᤂᤢᤴᤇᤡ᤹ ᤜᤡᤶᤔᤥ ᤀᤢ᤺ᤳᤋᤧᤳᤇᤢ. ᤜᤧᤰᤁᤩᤠᤱ ᤂᤧᤴ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤁᤢᤏᤡᤱᤘᤠ᤹
    ᤜᤧᤰᤁᤣ ᤜᤡᤱᤔᤠ ᤁᤧᤗ᤹ᤒᤠᤴ ᤏᤢ᤺ᤖᤡᤰᤁᤠᤱ ᤁᤢᤛᤡᤱ ᤏᤡ᤺ᤳᤋᤢᤖ ᤑᤠ᤹ᤀᤠᤱ ᤐᤥᤎᤰ ᤆᤥᤃᤢ ᤐᤡᤖᤧᤳᤇᤢᤖᤥ॥
  mie-NT: De nī nchundeé inī Apolos nī ncāhān dē tūhun yā inī vehe īī sinagoga. De
    nī jini Aquila jíín Priscila tūhun nácani dē, de nī jeca síín ndúū dē tēe ñúcuán,
    de nī stéhēn vāha cā ndúū dē tūhun Jesús jāá ncháha ca cunī Apolos.
  san-TIB: ཨེཥ ཛནོ ནིརྦྷཡཏྭེན བྷཛནབྷཝནེ ཀཐཡིཏུམ྄ ཨཱརབྡྷཝཱན྄, ཏཏཿ པྲིསྐིལླཱཀྐིལཽ ཏསྱོཔདེཤཀཐཱཾ
    ནིཤམྱ ཏཾ སྭཡོཿ སམཱིཔམ྄ ཨཱནཱིཡ ཤུདྡྷརཱུཔེཎེཤྭརསྱ ཀཐཱམ྄ ཨབོདྷཡཏཱམ྄།
  qve-NT: Apolosqa, mana manchakuspan, Diosmanta yachachina sinagoga wasipi, runakunaman
    yachachiyta qallariran. Chay yachachisqanta uyariruspankun, Priscila warmiqa qosan
    Aquilapiwan Apolostaqa sapallanta wasinkuman pusaranku. Hinaspan Diospa palabranmanta,
    aswan más allinta Apolosmanqa entiendechiranku.
  pao-NT: Mu yadooekooha gi mu numu-ma suina, ka mu Jew nanesootuhi nobe-wi'yoona.
    Mu Priscilla-no Aquila oo nakase, oo-matoo kekemmase, ewasoo ka Te Pabe'e-witu
    hemma oo tuukwe'e.
  cbu-NT: Utaáshuchish shaniyshini nda paziku, mapaztashinandari kis kamanirangiya.
    Ashiriya, Akilsha Apolsaa kuk mazinayarusin, kuruzurangana Apolsaatsi. Naani,
    iyash pangishi tsiyatpani; táranganaya. Apolossha ayu táyaru, kusarangiya. Akilsha
    Pirísakpata izuuru tayaspataranganaya Isusoo kuku.
  usa-usa: ánibo wemá akoqnáá umá Ítíráaeo-wayukati monoq-náúpápá máqte-kayukama Áánûqtuni
    watáama kétima-yimitata Patíragaraq Akíra yenákámá awíqmeta yenákátí naaúpaq uréta
    Áánûqtuni aammá waráá éta timá íráqôniq umá ámikaaye.
  soy-soy: Uu kuyómɛyɑ́hɑɑlee-i lompɔ uú nɛ uripɔɔ n símisi. Kɛ Pirisili nɛ Akilɑsi
    ɑpi lɛ̃ n kṍ un símisi, ɑpi u séi ɑpí nɛ pikɛyɔ sĩ ɑpí hɑ Uléécɑɑ ncee
    u kpɑ̃́iisɛ téí-téí.
  hui-hui: Abolosohanda ngoai hagane andaha howa gi nahe tigatiga handade halu lamialu
    hene. Ani layago hale howa Aguila Pirisilame Aboloso libunaga andaga haru pene.
    Haru puwa libugua Aboloso ibu Ngode Datagaliwabenaga Harigani piagane mana bayuwa
    manda biai helo tigatigaore lamialu hene.
  amf-amf: Kidiar Ayiwd eensa bukin raqinte kurtumbhima giyan ki yedade. Bhirsqillabee
    Aqilabe kinin giyenam yinin qansen wodanka yinka kiam entsate nivayse Barjosa
    goynam ena kinin dhesera saskayse kina ke giyade.
  quc-NNT: Ri tat Apolos xuchaplej u tzijoxik ru Loq' Pixab' ri Dios pa ri rachoch
    Dios, man kuxej tä rib'. Aretaq k'ut xkitatab'ej ri nan Priscila, ri tat Aquila,
    xkik'am b'i pa u tukiel wi, xkiq'alajisaj k'u chuwäch jas ri qas tzij chrij ru
    b'eyal ri kojonik chrij ri Dios.
  dob-dob: ꞌEnega tuta nina Epeso ꞌena ꞌiapwesama ꞌilugu me Yudia ꞌidi anuwa tapwalolo
    ꞌena, ga ma ina waiwai ꞌiloguguya. Ta Akuila be Pilisila ꞌina loguguya sinonona
    ꞌaene ꞌina mwalatoi tupwana namo tuga, ꞌenega siꞌauꞌewena, ga Yaubada ꞌina ꞌeda
    maiboꞌana sieꞌitena.
  wrs-wrs: Apolosva doa ishunvna pepehhui sembayangduvmerava, wo Prisilaiva Akwilaiva
    di ehellemnavna hena moamba. Wo himba os ohomnanamba, os waiengana hevna deuvram,
    hengam beswonam popaiha vewol venalm, wiyeram alm monam Sesoanam.
  mca-mca: Qa yapeƚek pa'aj in iyet nite' nijiwei in iyetifi pe' judiol ƚe'lijtsitjii.
    Qa in yepi'ye' pa'aj ke' Priscila qa ha' Aquila, qa yeka'x pa'aj yeqethenfik'i,
    ma' qa les in nifeli'mha pa'aj qa yeqetheenimik'iha pa'n ƚunye'j pakha' ƚ'ikheyi'j
    pa' Dios.
  tzo-TZC: Cꞌalal laj yaꞌiic ti Aquilae, ti Priscilae ti ta sjunul yoꞌnton ta xchanubtasvan
    ti Apolos ta chꞌul nae, tey laj yiqꞌuic batel, yoꞌ jech ta xalbeic yaꞌi ta jamal
    ti cꞌu sꞌelan scꞌoplal ti Cajvaltique.
  mya-mya: သူ​သည်​တရား​ဇ​ရပ်​တွင်​ရဲ​ရင့်​စွာ​ဟော​ပြော လေ​၏။ သူ​၏​ဟော​ပြော​ချက်​ကို​ကြား​ရ​သော
    ပြစ်​ကိ​လ​နှင့်​အာ​ကု​လ​တို့​သည် သူ့​ကို​အိမ် သို့​ခေါ်​ဖိတ်​၍ ဘု​ရား​သ​ခင်​၏​လမ်း​စဉ်​တော်
    အ​ကြောင်း​ကို​ပို​မို​တိ​ကျ​စွာ​ရှင်း​လင်း​ပေး ကြ​၏။-
  gng-NT: Apolos kɔn' *Sufmbɛ ya taanl ya duku ni, ki cin' ki tɔkeh binib *Yesu ya
    gbɛr nin lifɛ̀l. Prisil nin Akilas cenge' uʼgbɛr ki gben', nɛ ki taa' wɔ ki jon'
    biʼden, ki tì tùɔre' ki tɔke' wɔ Uwien ya sɛn ya gbɛr mɔnmɔnm.
  cbi-NTPO: Tsejtu Apolo cha' waku wakudinu yasha jelajtu mijakare' papatintsuñu,
    Priscila Áquilaba meenatu, Apolonu masku kapasha ka' ji', Dios naakesa tyañuba
    juntsaa kayu ura' kuinda kila.
  ikk-NT: Ọ nọ kusimẹ ikẹn imẹ ụlọ-ofufe ndị Ju. Kanị, ogẹn Prisilịa lẹ Akwila gi
    nụ nkuzi ẹ, wẹ nọ weri ẹ shi ụsụọ d'a kọwan'a Ụzọ Osolobuẹ ọhụnma.
  leu-leu: Nane tangpat pana ferawai faagut la lifu ina faxuvulan. Layaan na Prisila
    nare Akwila re langaie re xele xe la lifu sire e re xuus famatavase pana vilaana
    sina Piran talo i taa masam faroxo sena.
  maz-NT: Nuc'ua e Apolos o mbürü o zopjü c'o nte cja c'e nintsjimi, o xipjiji texe
    c'ü mi pãrã ja ga cja e Jesús. Y dya mi sũ. Nuc'ua e Priscila 'ñe e Aquila 'ma
    mü o dyärävi mi ña e Apolos, o zidyivi o̱ ngumüvi. Cjanu o ñatsjëji c'ua o xipjivi
    c'o jña c'o xe mi bëzhi ro mbãrã.
  bod-N: དེ་ནས་ཁོང་གིས་ཡ་ཧུ་དཱ་པའི་ཆོས་ཁང་ནས་སྤོབས་པ་ཆེན་པོས་སྐྱབས་མགོན་ཡེ་ཤུའི་ཆོས་གསུངས་པ༌ན།
    ཕུར་སི་ལཱ་དང་ཨ་ཀུ་ལཱ་གཉིས་ཀྱིས་གསུང་དེ་ཐོས་ནས་ཁོང་ཉིད་རང་ཁྱིམ་དུ་གདན་དྲངས༌ཏེ།
    དཀོན་མཆོག་གི་ཆོས་དེ་ཉིད་སྔར་ལས་ཀྱང་ཁོང་ལ་ཞིབ་ཏུ་སྨྲས་སོ།།
  tca-NT: Rü nüma ga Aporu rü tama namuü̃ãcüma inanaxügü ga na yadexaxü̃ ga Yudíugüarü
    ngutaquẽ́xepataü̃wa. Natürü yexguma Aporuxü̃ naxĩnüẽgu ga Prisila rü Aquiru, rü
    napatawa nanagagü na yexeraãcü namaã inanguxü̃xẽẽãxü̃cèx ga Ngechuchuchiga.
  zpl-NT: Apolos quieꞌ sin nú lliquilla uquixiella nú udixiuleꞌella Stichiaꞌ Diose
    lubee bene Israel liñi induꞌbeei, nu chenu ubeneꞌ Priscila cuna Aquila lunú rnilla,
    che unguyaꞌbeella liꞌilla niꞌbeella, nu zeꞌe uzeteꞌlá bee benequieꞌ liꞌilla para
    nú ungalallá Stichiaꞌ Diose.
  mbc-NT: Mîîkîrî eseurîma pia'tî'pî Judeuyamî' epere'to' yewî'kon ta meruntî ke.
    Mîîkîrî eseurîma eta'pî Áquila moropai Priscilaya. Mîrîrî ye'nen yarî'pî to'ya
    tewî'kon ta. Inî' panpî' Paapa maimu pî' yeurîmakonpa kai'ma. Î' kai'ma pemonkonyamî'
    pîika'tî Paapaya pî' yeurîmakonpa kai'ma yairî panpî' epu'to'peiya.
  ndg-ndg: Apolo atumbwi longela kwa ujasiri katika hekalu. Lakini Prisila na Akwila
    pabamyowine, bapangite urafiki niywembe na kumweleza nnani ya ndela ya Nnongo
    kwa usahihi.
  wsk-wsk: Nu synagogue ningi mu nguangara mena sokel ago munakakaso. Se tom Priscilla
    se Aquila uwuta ikiman mu, aruman se nunga kawam te namaram, se Kaem ko lage se
    munan diram mu eng am diram la kasurman.
  toj-NT: Jaxa ba yiglesia ja judio jumasa, cuando huan seejel ja yabal ja Diosi,
    jel tzatz juntiro huax yala ja jas huas snaa. Jaxa Aquilo soc ja Priscila, cuando
    yabye ja jas ch'ac yal ja Apolosi, ti spila sbaje soc t'un stuch'ila. Ti och yale
    yab ja ba jas mi to huas snaa lequi, jastal ja mero sbej ja Diosi.
  kkl-kkl: Yahudi nimiri Allah yubu lerop aeag aneko Apolosti log kom uro alniro nimi
    ambarelamsiogha Priskilaap Akwilaapti ka'ebarekti, sindi poa sindi aeag pirek.
    Pirekti, yubu kiki telekto ambarelamdekti, “Allahri Yesus poghol aogneri mog so'oag
    nimi enero poa Allahag samoro payalamsil Ina pa'abaogne undo,” aro ma'aro ambatek.
  tbc-tbc: Aria, saen Efesus na ilasa man, Juda sad ubou ab lo ru dabai anda ifulale
    dugo Akwila iŋ Prisila da duloŋ a. Ago tag diŋaneg, iŋsiganed ab lo diaug, Anut
    san dal taidam itaot dukubiai panig iloŋ a.
  sna-sna: Akatanga kutaura musinagoge asingatyi. Pirisira naAkwira vakati vamunzwa,
    vakamukoka kumba kwavo vakamutsanangurira nzira yaMwari zvizere.
  smk-NT: Pinasyan tepel na ni Apolos nin nag'irgodtaw sa sinaguga ra nin Judio. Sin
    narnge' raya ni Aquila tan Priscila, sinagyat raya sa bali ra tan nipapalaway
    ra nin maong kona a pigagawa' nan Dios a kai na et nin tanda'.
  grc-TCGNT: οὗτός τε ἤρξατο παρρησιάζεσθαι ἐν τῇ συναγωγῇ. Ἀκούσαντες δὲ αὐτοῦ Ἀκύλας
    καὶ Πρίσκιλλα, προσελάβοντο αὐτόν, καὶ ἀκριβέστερον αὐτῷ ἐξέθεντο τὴν τοῦ Θεοῦ
    ὁδόν.
  gof-WFTW: I Ayhude Woosa Keethan yayyonna tamaarssees. Phirisqilanne Aqiili I odeyssa
    si7ida wode banttara soo iya efidi Xoossaa ogiya kaseyssafe geeshshidi iyaw odidosona.
  spa-BLM: Comenzó a hablar con valentía en la sinagoga. Pero cuando Priscila y Aquila
    le oyeron, le llevaron aparte y le explicaron con más precisión el camino de Dios.
  kyz-NT: 'A''erauwe ''ga oi judeu ''gã jatykaaw ipe imome''wau ''gã nupe. A''jeteetewi
    ''ga ''ga mome''wau numiamũ. A''ere ''ga nokwaapawi. A''ea ''ga imome''u ''ga
    ''amamũ Akira ''ga ''ga renupa. A''erauwe ''ga oje''ega wemireko ẽẽ upe: —Okwaap
    futat ''ga numiamũ. A''jeteetewi ''ga porogytai numiamũ ĩ. A''ere ''ga nokwaapawi
    katu we ra''e. Siroo ''ga jarejepyri nũ ĩ, ''gã mu''jaupap Jejui ''ga porogyta
    are nũ ĩ— ''jau Akira ''ga wemireko ẽẽ upe. —Nai''i. Siroo futat jane kĩã— ''jau
    ẽẽ ''ga upe. A''erauwe Akira ''ga oje''ega ''ga upe: —Ere ejua ore rupi. Siroo
    ene oroje''wyr ipe, ene mu''jau Jejui ''ga ree ''jau— ''jau ''ga ''ga upe. A''eramũ
    ''ga akou ojemu''jaukaa Akira ''ga upe.'
  dao-dao: Acunüng, sinakoka lingnak kcang am ngthu pyen law se, acua Priscilah ja
    Akuilah naw a ngthu pyen ngja ni lü, ani ima khüki xawi naw, a veia Pamhnama Mawnglam
    cun ngsing ngai khaia ani mtheh.
  cya-cya: Mdyisnan ngulo'o yu 'in ne' judio se'en n'ni tnu ne' 'in Ndiose lo'o cha'
    tnu tiquee 'in yu, una xa ngune 'in Priscila lo'o yu Aquila ña'an cha' nchcui'
    yu, ya lo'o jun 'in yu se'en scati yu, mtsa' lyicua la jun 'in yu sca chcui ña'an
    nguiaa cha' 'in Ndiose.
  beu-beu: Apolos ana nehe Yahudi ang naung ihava hamulang mi mateng angu, ana bae
    uangmari niang. Priskila bot Akila oleve di angmi aing venghele. Sambajang eamulung
    seng muse, Priskila bot Akila oleve hula ajalit at ihava mi ila. Ila hava mi muse,
    Priskila bot Akila oleve Lahatala Evia Aabetang angu emangpi metma Apolos veng
    at mateng lebe miaaung-maveng.
  wrk-wrk: Wanbiyayi Yabulus nanaba Yibisus, baki nyuli yanyba ngiruka jurjina. Milidimba
    nyuli yalunya Jisuskanyi, ngala miku nyuliya jingkijba yaji bukamba Jisuskanyi.
    Nanankujarra maykarra, Yakila marda Brisila, buli jungku nanaba jurjina marda.
    Manku buli nanda jangkurr, yanyba jali Yabulus. Baki buli kuyu Yabulus bulanginkurri
    barndarri. Baki buli karu Yabulus bukambijuyngka yajinyi, jali miku nyulu jingkijba
    Jisuskanyi.
  nii-nii: Wu ei eim pupu, Jura men ngii sim konu ełe tuk pupu Gos ek nipi Jura wumb
    ngum. Gos ek pałim mił kun Pisila kin Akuila teł wu ei ek dinga nikił ngunjnguł.
    Ekii se wu Apolos noman ka dinga kindpi mułum.
  ign-NT: '@see-verse:ACT.018.025'
  dik-NT: Ee ye këriëëc ëbën ŋiɛ̈c teet yiic apath tɛ̈n amat ke cïï riɔ̈c. Tɛ̈wën
    piŋ Prithkila ku Akuila wëlkä, gokë ɣäth panden ku tëtkë dhöl cï Nhialic nyooth
    tënë kɔc.
  cac-cac: Axo junel, ix b'at yalel slolonel Dios vin̈ d'a yol spatil culto. Te tec'an
    ix yutej sb'a vin̈ yalaneli. Axo yic ix yab'an ix Priscila yed' vin̈aj Aquila,
    ix yic'anb'at vin̈ eb' yed'oc. Ix svach' c'ayb'an vin̈ eb' d'a sc'ayb'ub'al Dios.
  tzj-E: Tak xekaja p-Efeso xoca chpam jay rxin molbal ri'il cxin aj Israel, xumaj
    tzij cuq'uin y majo'n nxibej ta ri' ntzijona. Tak Priscila ruq'uin Aquila xecc'axaj
    tijonem nuya' Apolos xquec'am ela ruyon y xquec'ut chwech nak q'uemjana trutkij
    tzrij utzlaj bey rxin Dios.
  san-BUR: ဧၐ ဇနော နိရ္ဘယတွေန ဘဇနဘဝနေ ကထယိတုမ် အာရဗ္ဓဝါန်, တတး ပြိသ္ကိလ္လာက္ကိလော်
    တသျောပဒေၑကထာံ နိၑမျ တံ သွယေား သမီပမ် အာနီယ ၑုဒ္ဓရူပေဏေၑွရသျ ကထာမ် အဗောဓယတာမ်၊
  yaa-NT: Nãskata Apolos ichanãti pexe mẽraxõ ranotamakõi ato yoiaito nikakĩ. Aquila
    feta Priscila kenakaxõ ori iyokaxõ Niospa meka tãpimasharakõinifo nikasharakõinõ.
  cab-NT: Luágu ában wéyu, dan le ladímurejaña lan Apólos tídan jalígilisin juríu
    láu sarágu ichoúruni, ába jagáambuni Priscíla lúma Aquíla. Dan lagúmuchun lapúrichijan,
    ába janǘgüni Priscíla luma Aquíla jábiñoun lun jafúnraanguagüdünitima luáguti
    Jesúsu le Wasálbaragülebei lun, luma luáguti cátei le larúfudajabei.
  clu-clu: Ara tana naadluki nga magambal sa anang simbaan ang mga Judio. Pagkabati
    ni Priscila kag ni Aquila sa anang ginapanodlo, ginimbitar nanda tana sa andang
    balay kag ginpasanag nanda kanana anang patakaran ang Dios parti sa kalowasan.
  swh-ULB: Apolo akaanza kuzungumza kwa ujasiri katika hekalu. Lakini Prisila na Akwila
    walipomsikia, walifanya urafiki naye na wakamwelezea juu ya njia za Mungu kwa
    usahihi.
  tpt-NT: Taval ni Apolos aqtayl laqxaqalay sin talhanti ni lapanakni laqa chaqaꞌ
    taꞌan ixtataqxtoꞌa ni israelitas. Pero tejkan taqasmaklhi ixchivinti ex ni Prisila
    ali Akila tajuntalhaꞌal la ixchaqakꞌan. Ancha tamalanil para apalay ox kamalaqasil
    ixlakatin Dios.
  aai-aai: Kou’ay Bar wanawanan itafofor binan. Baise Priscilla Aquila hairi nati’imaim
    hima’am tur hinonowar ufunamaim hibai bairi hin hai bar God ana ef anababatun
    hikubunabuna gewas nowar.
  sny-sny: Meni ape Apolos, Juda lo ta'uweyei wesi papu wiye su, le Jisas lo peri
    kairefi se au te'eteye. Sosu Prisila, Akwila aiwawe peri lo wanuwe su, lowesi
    le ma'e wesi topo lo ma'e heneti. Wesi topo lo ma'e henerai su, lowesi le ma'e
    Owane Sitewi lo marepi werese au te'e atuatuteye.
  myy-myy: Co rʉmʉ minijuara wijʉ, ñe tʉo güibicʉti queno masare bʉsiyijʉ ĩ. Aquila
    ĩ manojo Priscila rãca ĩ bʉsija tʉo ñayijarã ĩna. Ĩ bʉsija bero ricati ĩre bʉsirona
    ĩre gajero bʉsa ãmi wayijarã ĩna. Dios gaye ĩ queno tʉoĩabitire queno ĩre goti
    rẽtobuyijarã ĩna.
  trc-NT: Dan me se guun cheꞌe̱ soꞌ veꞌé caꞌmii natáj soꞌ rá veꞌ tucuꞌyón nij yuvii̱
    israelitá ma̱n chumanꞌ Efeso se tucua̱nj Moisés a. Ne̱ cuno chana̱ cuꞌna̱j Priscila
    do̱ꞌ, síí cuꞌna̱j Aquila do̱ꞌ, ga̱a ne̱ nica̱j tuviꞌ ro̱j soꞌ ga̱ soꞌ, ne̱ nica̱
    doj ne̱ sa̱ꞌ doj tucuꞌyón ro̱j soꞌ se tucua̱nj Diose̱ man Apolos a.
  cut-NT: Min chete ya̱co ne, tihca̱ cahndudo ye numa ino ye, ne cuahn che chihno
    cahndudo ye ne, Aquila nduco Priscila ne, quenda ye ihyan deva vih, ne ca̱h cuande
    ndah ye ihyan yahn vederihquentiyon yahn Dendiohs.
  bel-bel: Ён пачаў адважна прамаўляць у сынагозе. Пачуўшы яго, Акіла і Прыскіла прынялі
    яго і яшчэ ясьней прасьвятлілі яму шлях Гасподні.
  zlm-KSZI: Dia mula bercakap dengan berani di saumaah. Priskila dan Akwila mendengar
    dia bercakap lalu membawanya ke tempat tinggal mereka dan menerangkan jalan Allah
    kepadanya dengan lebih betul lagi.
  gdr-gdr: Ɨ ton yikonj Ju rɨga waina yɨr opmitenapu met wa, ɨ ket ton moga kesa danda
    kɨma Yesum gatab yɨtkak opurenam b'atomonj. Ɨ onggɨt wɨnɨnd Priskila ake Akwila
    kea tina yɨt utkundenonda. Ɨ re yɨr opmita seg aukɨto, ton ket Apolond yɨngaukonda
    towa met wa menonɨm. Ɨ ton ket molkonggap ti b'obogɨl kana yisɨpkenainonda Godɨmna
    ouyaena nya gatab.
  vmy-NT: ꞌBa ꞌbatsaꞌen ꞌetutsꞌinre nga kinchja ko kjuaꞌñukakun niꞌya sinagoga. ꞌBa
    kionga Aquila ko Priscila kjintꞌere Apolos, kikotꞌaxin ꞌba ngisa nda kitsuyare
    ndiyare Naꞌenchana.
  cmn-FEB: 他开始在会堂里公开讲道。百基拉和亚居拉听说了他，就邀请他加入，更全面地解读上帝之道。
  gmv-RNT: Izikka Ayhuda Woosa Keeththan babbonta yooto oykkides; Phirsiqillaynne
    Aqqilay izi gizayssa siydinne iza gede baso efidi Xoossa oge iza kaseppe lo7ethi
    erissida.
  ncl-NT: In Apolos pehuac laquetzac pa inmintiopan in judíos, amo momajtiaya. Huan
    quiman quicaquijque Priscila huan Aquila, cuaquín yehuanten canajque huan quilaquetzilijque
    míac ca lajtol calica huil quimatiaya in hual quinequi quijtúa mochi inahuac iojli
    Dios hual ayamo quimatiaya.
  wed-wed: Ma i vikarei da ana tepatorana i raugugula au boru-numana. Wate maranai
    Prisila ma Akwila tauna ana babani i nonori. Ma i ḡorei da maiteni i nae ai au
    numa ma Bada ana etanai ana babani i viaramana-kauei.
  sua-sua: He ekam tok, e Prisila kar katngokol e Akila ngint ngan e Apolos ko tlua
    kokkol kam rere lserppak kun mnam o Yuda ngarta rek to kam rere mnam ko tok mEpeses,
    to ngint hera vaeng ngok mnam ngina rek to her le ho sim ktua kenang mang E Nut
    karo papat akuruk yok.
  klt-klt: Apolos málám ma pitáená kung Juda yan miti itná káin wáina ingga yánánggiuk.
    Rám káman Prisila káling Akuila yá wáina men narángga ku mantáng mán it yándi
    káin kun Ánutu yan kálu ku wáina ingga kátu kánkáman ma narák wa kándáng hánám
    ináng toliumálák.
  are-are: Artwa nhanha erantama synagogue-urna lhamala, relha ntjarranha tnoatnoa
    inthorra kaltjinthaka. Priscilla, Aquila tharrala erinha wumaliperra, eratharra
    erinha pmarurna kngetnaka. Eratharrantama erinha kngarralkura kaltjinthaka.
  gai-gai: Ainda moca ma taŋga Iudana mimitpac aŋgɨrena kaca mbukca, iro gargar mbuŋa
    ma mba nanambiri, ma mimo mambopri. Na Pirisilaapa Akuwila maniŋa man mboprina
    kambca waraca, maniŋa manmo ndoniŋna kac naaŋgɨa taŋga, mamo Raraŋ Aetaniacna
    Taup ŋgoinna raŋgaina mariptiat.
  qvm-NT: Sinagogachömi Jesucristupita Apolos pitapis mana mantsacuypa wilacorgan.
    Juan Bautista yachatsishgancunalata Apolos yachatsiptinmi Priscilawan Aquila wayinman
    pushaycur Jesucristupita masta tantyatsergan.
  chz-NTPS: Saꜙ goyhꜙ, gaꜙløøyꜗ hlë̱ë̱yh˜ dsaˉ nehꜙ gwahꜙ kihꜗ judiu heˉ chihꜗ Éfeso
    ja̱ˉ. Pero läꜙ maˊ gaꜙnuuꜘ Aquila kya̱a̱hˊ Priscila haˉ läꜙ laꜗ juuˈ heˉ maˊ kwaꜙ
    Apolo ja̱ˉ, heˉja̱ˉ gaꜙtëëyˉ taꜙ kiyhꜗ mahꜗ naˊheehˊ gyihꜗ haˉ läꜙ laꜗ juuˈ kihꜗ
    Dsaˉjø̱ø̱hˈ jnänˋ jeeˊ saꜙ maˊ kyʉʉyh˜.
  kmu-kmu: Yuta vayaꞋmogami mono nopi haino tokiyaꞋage kea hamapaigeꞋana PalisilaꞋene
    AkuilaꞋene haviteꞋana avaleꞋana vaꞋaꞋyamogani Anumaya Koti auꞋava yafena moli
    fatago huꞋana aveli-mainaꞋe.
  ood-NT: Tsh am i kah hegam Priscilla ch Aquila nash pi am si ha mihshmad Tutuligo
    ha‑cheopi ed. Tsh idam am i wai e‑kih wui k am s‑ap ahgid mo haschu i koi s‑mahch
    ab amjed g Jesus.
  lbm-lbm: ऊ आराधनालय म निडर होय क बोलन लग्यो, पर प्रिस्किल्ला अऊर अक्विला ओकी बाते
    सुन क ओख अपनो इत ले गयो अऊर परमेश्वर को शिक्षा ओख अऊर भी ठीक ठीक बतायो।
  ncj-NT: In Apolos opeu tlanonotza ipan in tiopantli huan ahmo omomouti. Huan ihcuac
    oquicajque in Priscila huan Aquila, ocuicaque secnin huan oquiyequiluihque ocachi
    ica in yancuic tlanehnehuilistli den Dios.
  yuj-yuj: Aeria maok, mao te Juda fákáreramp lotu nap mek akwapea koumteouráp aropan
    apáp mono, am mek kar érik farákáp. Aenánko maok, Prisila ntia Akwila anánkwap
    maomp kar wawia, man nap mek warámpá akwapea, mao warko fwapnae kar méranoria
    Kwaro i konámp kar ankwapmwaek farákáp.
  kto-kto: Tie, ume ula na luguan ila kani o lotu maiang Iudaiap ga tale kan ume urau
    maime teip. Karuk. Ume maset bais me mai. Ga Prisila ga lai iang a Akuila la lipto
    ties ang Apolos ga alagiliong me na luguan liang, ga asingliala uakap a tavuk
    ang Morowa. Ga upto Apolos urio ties ga maset bat oit.
  gmv-NT: ኢዚካ ኣይሁዳ ዎሳ ኬꬃን ባቦንታ ዮቶ ኦይኪዴስ፤ ጲርሲቂላይኔ ኣቂላይ ኢዚ ጊዛይሳ ሲይዲኔ ኢዛ ጌዴ ባሶ ኤፊዲ ፆሳ
    ኦጌ ኢዛ ካሴፔ ሎዔꬂ ኤሪሲዳ።
  por-BLT: Ele começou a falar abertamente na sinagoga. Então, quando Priscila e Áquila
    o ouviram, eles o convidaram para se unir a eles e lhe explicaram mais profundamente
    o caminho de Deus.
  stp-NT: Baꞌ bhaiꞌ ji chu aꞌga gu Apoolos gux bhaiꞌm kaiꞌchdham ñiꞌook mu jaꞌp nam
    paiꞌ tu daandaꞌ gu Israel kam jaꞌtkam. Baꞌ na mɨt paiꞌ dhuuk ba kai gu Prisiila
    gio gu Akiila, mu jaꞌp jamɨt dɨlhkob xi baidhak jix bhaiꞌ xi aagiꞌñ na jax pɨk
    jaꞌk jir sɨlhkam gu puiꞌ na jax tu aꞌga bhaankam gu Dios.
  mgc-mgc: Apolo ayeto me'do kazi tere bi 'ba mötu. Mati Pirisila ehe Akuwila owonnï
    mo, zë obannï mo liŋɔ 'bënnï ehe akɔnyinnï mo zi yɔlɔ kö'du 'ba Wïrï na laka.
  ame-NT: Ñapaʼ serrpareʼteʼt̃ huomenc judioneshaʼ poʼprahuo. Allempoña eʼm̃ Priscila
