    el cyniy''xin ti''j ka at-x ch''intl min tz''el tniy''xin ti'' Jesús. Entonces
    bix ex cyii''nxin Apolos tjunal, bixsen e baj cykba''nxin mas tuj chic''aj jax
    yol. Tz̈i tzunkexin cyjulu: —Apolos, lu tey nkban cye xjal: “Ya lu Scy''o''n tu''n
    Dios tzula. Cybincham cyiiba, bix chi meltz''aja te k''il texin,” tz̈i tzuna,
    tisenx e tkba Juan Bautista. Pero q''uelel tey tniy'' ti''j tej xin Scy''o''n
    tu''n Dios o tzul aj texin—tz̈i tzunkexin.'
