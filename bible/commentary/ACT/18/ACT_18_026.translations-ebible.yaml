  cof-NT: Junni Apólori Diosichi fiqui miinun yabi wito, Jesucrístoca paca fiquica
    natiya luratuto micarinaminue. Junni Aquílabe Priscílabe yaca meráto, yalachibi
    jacarito, Jesucrístoca paca fiquica nanni sele tucarilaquinue.
  srm-NT: Nöö fa di womi aki ko a Efeise dë, a ta fan söndö fëëë a di keikiwosu u
    dee Dju sëmbë. Nöö Pesila ku Akila dë leti dë sindosindo ta haikëën andi a ta
    taki. Hën de si taa an sabi di soni dou. Nöö hën de tjëën go a wosu go fan ku
    ën butëën a pasi faa sa sabi soni u Gadu möön fini.
  qvs-NT: Chay tantanakunankuna wasipi Apolos mana manchakushpa yachachikuptin Prisila
    Akilaswan uyarirkansapa. Chay washa wasinman pusharkansapa ashwan allita Jesus
    yachachikushkanta yachachinankunapa.
  zca-NT: No yent kwan nizheb xa', nguzublo kidi'zh xa' widi'zh che'n Dios, le'n yo'
    plo nitse'd men Israel widi'zh che'n Dios. Per or mbin Priscila kun tsa' xa' Aquila
    xmod kidi'zh xa' re', orze' mbiy' bixa' Pol tu lad, par milu' bixa' más widi'zh
    che'n Dios por Jesukrist nela xmod nzhakla Dios.
  cbc-NT: Bairi uwiricaro mano ñubuerica wiipʉ na cʉ̃ caquetibʉjʉãno, Aquila bairi
    Priscilajãã pʉame cʉ̃ tʉ̃goyuparã. Cʉ̃ caĩrĩjẽrẽ tʉ̃gori bero, cʉ̃ neásúparã na
    caãni wiipʉ. Topʉ Dios yaye cʉ̃ camasĩpee carʉsarijere cʉ̃ quetibʉjʉnemoñuparã.
  qxo-NT: Tsay Apolos runaga pitapis mana mantsacuypam willacurgan Israel runacuna
    goricäcuyänan wayichö. Tsaynö yachatsicungancunatam Priscilawan Aquila wiyayargan.
    Juan Bautista yachatsingancunallata Apolos parlaptinmi paycuna wayincunaman pushayargan
    Jesucristupita masta tantiyatsinanpä.
  mox-mox: ʼInega Afolosa me ena giwalifatu veʼale lugaihi me Diu edi vanue tafwalolo
    ʼinaya. Ta Filisila ma moqanedi Akwila ena lugaihi inoqolia. ʼInega iʼebeʼewea
    itauyea edi vanuea ta Yaubada ena ʼeda weaqina iveʼita aqiaqiea, e ʼinega Afolosa
    ena alamani veqidua.
  kew-kew: Gore nipumi Juda aanuna lotu ada-para pua puri paloa lakesa. Go rabu Prisila
    Akwila laapome nipuna agaa pagoare nipuna ada mea pua Gote-na disaipel agaa maredepo
    yasipi.
  dww-dww: Tauna ma raudebatorana sinagog nopone ya giuna. Raḡanine Prisila be Akwila
    tauna na giuma ta vaiena be taudi a riue be ai doka nawena adi vadae. Be dabudine
    taudi Mamaitua na yawasanama kedanama Apolos a giu yaḡena.
  twi-ASANTE: Ɔhyɛɛ aseɛ de nnam kasaa wɔ hyiadan no mu. Ɛberɛ a Priskila ne Akwila
    tee asɛm a ɔreka no, wɔde no kɔɔ efie kɔkyerɛkyerɛɛ no Onyankopɔn asɛm no mu yie.
  aoj-aoj: Eaꞌ nafeꞌ ifagw esis Juda sandakolasugwi nawalipasa basef. Anen ina ombal
    mahana ma esis amam nematawa, owaꞌatin. Prisilai Akila sameꞌ anen saoꞌwana safeꞌ
    ipat asasitai sihimbaꞌmana anif basef wapani ma ufiaꞌw Godi ma nogogawa basef
    kofagefa.
  cbv-cbv: Judíowã ĩ míic wáacat mʉʉná Apolos ʉ́ʉmcanjeh, queétdih ãt bohé jwíihip
    wʉt yʉh jĩ. Obohjeéhtih, ã tʉ́i jéih beedácah enna, caandíh bohéát tʉ́ʉt niijná,
    Priscila, Aquilajĩh Apolosdih ĩ́ih mʉʉná ĩt nʉmah bejep wʉt jĩ.
  taw-taw: Ñɨn anɨb ak tɨkɨl ne ma pɨlɨkɨl, Juda apnan gɨpal kal ak amɨl, Jisas takaw
    ak monmon yɨbɨl agñak. Agñek, Akwila ayɨp bin ne Plisila ayɨp nɨŋɨd, nop dad kal
    kɨli ak amnɨlak. Amɨl, nop God takaw ma nɨgak won ogɨnap, agñɨtep yɨbɨl gɨlek.
  jic-NT: Apolos tjevele judiopan jilal, yupj 'a si mulú nt'a. Ma lecj jéyatsja. Priscila,
    Aquila, tjepjyacan̈ jupj tjevelá. Yupj jus nlay jupj ma pjü way jas tji'yüsa.
    Mpes la p'a nt'a tjaman jusapj, más 'in 'üsüs way jas tji'yüsa la tjajay Jesucristo
    po'ó.
  zap-NT: Wdxedet Apolos wzelo Apolos wzëët Apolos xdiiz Dëdyuzh lenxeydoo men-Israel;
    per chene won Priscila yrup Priscila Aquila ne rzëët Apolos, wano men Apolos tebkoo,
    wzëët men zegnak nakendxee xdiiz Dëdyuzh lo Apolos.
  wer-wer: Pi ngön pöt kosang wesak Yuta omnaröa ngönën tuptak ök maima. Pël ëën Akuilaare
    Prisila piaripök koirak së piarpim kaatak ulmëak kan Anutuuk tiarimëën elnia pötön
    ök maima.
  ipi-ipi: Balato wandakali tupa ando yuku naene atoto, Juta yamena lotu anda okona
    poto, Gotena pii lamawua atea-kola, Pitisila, Akuwila-la, okonelapo-mane pii balato
    leane okone ale yapelepia. Ale wato, okonelapo-mane bala atu liyambana andaka
    poto, Gotena pii manapi minditupa tako pua, kuai lo wete mana lamai-yapilipia.
  qul-NT: Mana manchacuspa, Apoloska sinagogapi willayta kallarerkan. Payta uyarispataj,
    Priscila Aquilapiwan wajnejman pusarkancu, Diospaj ñanninta astawan allintaraj
    sut'inchanancupaj.
  tnc-tnc: Ĩ'rãrĩmi judíorãkare rẽrĩriwi'iarã, dakoa kĩkirimarĩaja jia ᵽo'imajaka
    kijaika. Aquila kirũmu Ᵽriscilaᵽitiyika kijaimaka ã'mitirikarã. Kijaika be'erõ'õ
    kika jaiokaro'si aᵽeᵽañarõ'õrã kire ne'ewa'rika. Jesúrika jia kiõrĩᵽũawãrũberikakaka
    jia kire nabojawaᵽu'ataeka.
  ter-NT: Yane turíxovone koyúhoyea ákoti píkone ya íhikaxovoku hó'e jûdeu. Yoko kámoa
    Ákila koane Pirísila. Uke'éxone koyúhoyea ne Ápolu, ina itaíkoa evo Ákila xanépea
    óvokuke koane íhikaxeahiko po'ínuhiko koekúti nókone éxea koêku ne kaná'uti xêne
    íhikaxovike Itukó'oviti.
  bmr-NT: Jaabo Apolo sinagogajafaño quehecuno jɨɨbeguehicauhi. Jaanoco Pricilamɨsi
    uguubuumɨsiro iijajaago diiboco asatyumɨsiro imino jɨɨbuguuhi Moocaani jɨɨhaitɨ.
  fuf-fuf: Onsay o yewtiri pellital ka nder juulirde. Ɓay Piriskiila e Akiila heɗike
    mo, ɓe yaadi e makko, ɓe feɲɲinanoyi mo no woniri non tigi fii laawol Alla ngol.
  mwc-mwc: Maranai Priscilla ba Aquila si nonori Jew biyisi asi dugu yovena, kamonai
    ere tepatorana i raumamara wai, si taina sirei asi ku yove ba God ana keta basuna
    damana si beyena kabitamni.
  bhl-bhl: Keko beli, e kalaing kuw keko, Suda kawtiw im wensankabiliw am dim kalo
    uneko, Sunbin-Got em Weng Kal Ken Ati be ka biliw kawtiw biilo bokoyemse te. Em
    bokoyemse ding dim bakate, Bilisila so, Akuila so, yemkal bi Abolos em kukuyemkabe
    weng be kiliko, “Yakai! Yangakabe weng beem anung mak e akokow kele kai!”, angeko,
    elo ikalem am elo debele unesomi, dokoleweko, Sunbin-Got em kikis deiw be kiol
    kuw kukulewsiliw te.
  ons-ons: Eŋe Yuda lewa lewaŋ urumgo ari more, kaet midaine don ra qelaŋane edange,
    naso yewao, Prisila so Akwila ere eŋe detka more, eŋe matetno iwenka ari more,
    ere Anutu wane numa manerop koboboine ea mauluke ra qelaŋanka olatkoi.
  con-NTPO: Apolos tsa'caen Efesoni jipa israe Chigane atesian'jen'ttinga tsa'caen
    dyombi'tsse atesian'jensi Priscila, Aquila'qque tisema paña'fa. Tsa'caen pañamba
    Apolosma cca'ttinga angapa ti'tsse a'tatsse conda'fa Chigane ma'caen jincho'choma.
  ghs-ghs: Oonihe noi oho koko nookaamake qaaqi oke qaate qaata. Abi oi Dzuta abiho
    guhuta peiteqi attiamake sinabidza hiireqi suu ma heeta hiirota.
  peg-peg: ହେୱାନ୍‌ ପାର୍ତାନା ଇଲ୍‌ ସାସ୍‌ ଲାହାଙ୍ଗ୍‌ କାତା ଇଞ୍ଜେଙ୍ଗ୍‌ ଲାଗାତାନ୍‌ । ମତର୍‌
    ପ୍ରିସ୍କିଲ୍ଲା ଆରି ଆକ୍ୱିଲା ତା କାତା ୱେନ୍‌ଞ୍ଜି ତାଙ୍ଗ୍‌ ଜାର୍‌ତି ଲାହାଙ୍ଗ୍‌ ଇଡ଼୍‌ଜି ଆଦିକ୍‌
    ଟିକିନିକି ବାବ୍ରେ ଇସ୍ୱର୍‌ତି ହାଜ଼ି ବିସ୍ରେ ତାଙ୍ଗ୍‌ ହିକ୍ୟା ହିତାର୍‌ ।
  txu-NT: Apôr ja ne Epexukam bôx ne kam mebê idjaer bikprõnh djà'ỳr tẽn 'ỳr wadjàn
    arỳm memã 'ã ujarẽnho dja. Nãm kum me uma kêt ne memã 'ã ujarẽnho dja. Nhym kam
    Akwiremẽ Prixira ar arỳm 'ã ujarẽnh man arỳm o tẽn kum arẽnh mex. Apôr kute Jeju'ã
    ujarẽnh mar kêtja kum arẽnh mex.
  eng-WEBU: He began to speak boldly in the synagogue. But when Priscilla and Aquila
    heard him, they took him aside, and explained to him the way of God more accurately.
  gnw-NT: Jae umbɨpɨ imiari uquɨye mbae reve judío reta itupao pe. Ẽrei Priscila jare
    Aquila uyandu yave jei vae, güɨraa jenta pe, jare omboe cavi quirãi yaico vaerã
    Tumpa cotɨ vae re.
  mux-mux: Apollos yunu Epesas taon-na omba kene, Juda-yambuma liiku máku toku Pulu
    Yili-nga ungele piliiring lkuna pulu monjupa ungele nimba simbandu mundu-mong
    naa tepa tondulu mundupa nirim. Akwilla kene Pirisilla-sele yunu-ni ung-bo tunjurum
    mele piliikulu kene elsengla lkuna meku pukulu, Pulu Yili-ni yambuma tepa liipa
    aima mindili naa noku molku kunjingí kupulanumele akisinjirim akili pali kam-kamu
    mimi siku niku siringli.
  maj-NT: Ndjá y'éni̱jmí ndo̱ ni'ya sinagoga̱. Nk'ie nga kint'é Akila̱ ko̱ Priscila̱
    ni xi y'éni̱jmí, ngjiko̱ t'axín ko̱ kitsúya sisihi̱n xi nkú ts'ín mjehe̱ Nti̱a̱ná
    nga k'úéntu xu̱ta̱.
  bkq-NT: Alâ olâ myani Efesoram saintybyem, judeu domodo âtâdyguyho oday tyanepa
    kehoem nhenomedâdylymo. Áquila, Priscila warâ Apolo aguely tydasemo myani. Aituo
    myani tâtyam nhadylymo, koendâ kuru Pymâ Jesus wâgâ tienomedâdomoem. Koendâ kehoem
    myani nhegatulymo, Jesus kieinwântuo lelâ Deus eydâ atoram kaindyly awyly wâgâ.
  kue-kue: Ye mambuno ere Juda yomba makaino yungu yungugl kamambuno giglendi ditongwa.
    Enge igle Prisila ya Akwila kamo i pir mogltre, ana Apolos auro yendpi ye yungunomugl
    pindre ana Yaglkande kamo mambuno konbauna yomere i wakai-yene ere dipogl si tembrika.
  cot-NT: Ariqueate imapocanaquero iquenquetsatanaque shinagogaqui icapiocantajiaca
    joriojia, teequeate impashiventempaji. Iroompaqueate iquemajiavaquitigui Aquira
    aisa Pirishira yaajianaqueri oraniqui intsatacaimentamajajiaqueriniji, yoguisotoamajajiaqueneri
    quero ococani iguenavoquiro Aapani Irioshi.
  bnp-bnp: I vakatubu ni vara pagapaga na roho na vaponga. I uka ma i mangenge. Pali
    na tahuna e Prisila e Akuila ru longoa, ru tuveve polo kamumua vona a dala na
    Vure.
  apn-NT: 'Hãmri nẽ Ijaew nhõ Tĩrtũm kapẽr o mẽ ahkre xà hã ixkre hwỳr axà nẽ kamã
    mẽ kãm ujarẽnh o nhỹ. Amnhĩ kamã kahak kêt nẽ àmnhĩx ri mẽ kãm ujarẽnh mex nẽ.
    Hãmri nhũm Prisire mẽ Akirti wa kot mẽ kãm ujarẽnh ã kuma nẽ war axpẽn mã: —Kwa
    mãn kormã Jejus jarẽnh piitã mar kêt. E pu amnhĩ kôt panhõrkwỹ hwỳr o tẽ nẽ pahprĩ
    hã kãm harẽnh jatur xàm kumẽ kê hprĩ hã mar pa. Anẽ. Hãmri nẽ war amnhĩ kôt kuwỳ
    nẽ hprĩ hã kãm ujarẽnh jatur xàm kumẽ nhũm hprĩ hã harẽnh piitã mar tỳx nẽ.'
  ctp-NT: Ja ntsen Polo chaꞌ kwaꞌu yu ꞌin neꞌ niꞌ lyaa ꞌin neꞌ judío; la kanꞌ ynan
    Priscila loꞌo Aquila sa ñaꞌan chaꞌ nu ngwaꞌu yu ꞌin nten niꞌ lyaa, kanꞌ chaꞌ ykwiꞌ
    neꞌ loꞌo yu bra kanꞌ. Ñi la ngwaꞌu neꞌ ꞌin yu sa ñaꞌan nu stean tuwiin ꞌin Ndiose
    bra kanꞌ.
  opm-opm: Aprisa Juda ire rotu ap oh rosa meng oh watahpei ham pongopri. Potporhan
    Akwira ihit gamin amrama Gin go nute apnong sus dir mengiro indiprohemur por ohnong
    ambur pisangopari. Ambur pisus ite ap oh Got orhe Gur ihat patenmur ma ripat ohe
    meng oh por pomat am mat indipri.
  bvr-bvr: Lika gatiya Apachach nipa a-garlmuna, a-barrngumurra a-workiyana bala gun-gata
    Ju yerrcha gun-burriya marn․gi aburr-negiya aburr-workiya, rrapa wupa aburr-ni
    nipa burr-guya a-wena burrwa a-ni. Rrapa gun-gatiya waypa Brichíla (Priscilla)
    rrapa Akíla (Aquila) abirriny-jaliyana nula, lika abirriny-menga, abirriny-janyja
    gu-birrinyjipa gu-rrawa, lika Wangarr gun-nika jarlakarr mu-nguy yarlanga gubirrinyu-negarra
    nula. Ngardawa abirriny-jaliyana nula nipa a-wena marr gu-yinanga gun-mola.
  wal-wal: Yaatidi Aihuda woosa keettan yayyennan haasayaa doommiis. PHirisqqilanne
    Aqiili i yootiyoogaa siyido wode, banttanaara soo a efiidi, Xoossaa ogiyaa kaseppe
    sittayidi, ayyo geeshshidi yootidosona.
  zad-NT: Na' Apóloza' bi bllebe' bi'e dill' c̱he Jesúza' gana' chdop chllag beṉ'
    Israelka' choe'ḻwillgake' Chioza'. Na' ka beni Priscílana' len Aquílana' ka chli'
    chsedi Apóloza', na'ch bic̱he'gake'ne' kwenc̱he bzajni'chgakile'ne' kwasḻoḻ ka
    nak xṉez Chioza'.
  kmg-kmg: E Judaŋic jaŋere mitificko fuŋkerâ miti acmeruŋ tâmiric munširiŋnehuc muwec.
    Ira miti mume Prisila â Aqila jahe manarâ âgo jauŋ ecnerâ Anuture miti gâcne âzâcne
    mutâc epic.
  aso-aso: Zuda veti monoꞌ numunguꞌ dizo apiꞌ ogo gamazi lovoꞌ kiselevoꞌ ogo lo-ngimineꞌ.
    Nolo-ngimivo Pilisikilaki Akuilaki ingine gilii alingeꞌ di gahevela i-di Oꞌmosoꞌmi
    akamuꞌ gamazi lingela li ngoloꞌ li li-imi osuꞌ li elebize lamineꞌ asineꞌ.
  uli-uli: Iwe ngo sa chaep yal foloy mo lal imwel ttey kowe yar le ye tay motog.
    Yodwe Priscilla mo Aquila re rongrong chog yalol foloy kowe yal ngo resa hasiloh
    irel molwe bugter resa budoh hamdefa ngali molwe halongol kofal Deus.
  nin-NT: A gru so re sama ni kru isisu nu uki ku issubi ku. Nggo Priskila tuku Akila
    a wo ma ni ire yi, na gri ma na kuma ni iko imbarr yi a ku bwu ku ashishi zizi
    na anko a Abachi wa.
  acu-NT: Tura judío iruntai jeanam Apolos waya, shamtsuk Jesúsan pachis chichasmiayi.
    Turamtai Priscila ni aishri Aquilajai ni chichaamurin antuku asar, Apolosan akankar
    jukiar, Yuse chichame nekas tu awai tusar miatrusarang ujakarmiayi.
  cak-WNT: Y can ma nuxibij ta c'a ri' chi nutzijoj chique ri winek ri pa jay ri kas
    nic'ut wi ri ruch'abel ri Dios. Y ri Priscila y ri Aquila xquic'axaj c'a. Y riye'
    pa ruyonil c'a xech'o riq'ui, y más xquik'alajsaj chuwech ri achique rubanic ri
    bey riche (rixin) ri Dios.
  ebk-ebk: Enlapuna ay mun-isuru ay wachay turudna as nan senagoga. Kun pay chinngor
    cha Priscila kan Akila nan chana kankanan, enayakiancha hiya as afongcha, ya enlawlawagcha
    kan hiya nan achina pay laing ammu maepangkep kan Jesus ya nan charan ay muntoróng
    as nan panangesarakan Apo Dios as nan tataku.
  spa-PDDPT: Éste comenzó a hablar con osadía en la congregación judía, pero cuando
    Priscila y Aquila lo oyeron, lo tomaron aparte y le expusieron más exactamente
    el Camino.
  ruf-ruf: Kandusa kulonga bila kupfuka mne ing'anda ya ukulombela. Pilisila na Akila
    hawamuhulike, wamkema ukaye yawo, wamlongela Imbuli ye Imulungu pfinoghile ghendo.
  gun-gun: Ha'e rami ranhe okyjea py e'ỹ ijayvu judeu kuery onhembo'eaty py. Ha'e
    ijayvu rã Priscila ha'e Áqüila oendu vy ogueraa, ha'e vy ixupe omombe'u porãve
    Nhanderuete reko.
  agu-BL: Quinin xob i' yi toque'n tan xtxole'n yol Kataj le sinagoga. Itzun yi bene'n
    quibital Priscila tu yi yaj Aquila yi yol i', nintzun el tzaj chimoxoltz tan cyoque'n
    tan xtx'olche'n xo'l, nin tan lajluchaxe'n mas yi tajbil Ryos swutz.
  isn-isn: uApolo akandya kitamulya ku ukamatiku mi itekeelo. Kuiti uPrisila nu Akwila
    nai akamija, ai azipilye kihumbashuya nu ng'wenso hangi akamuganuila migulya a
    nzila niang'wa Itunda ku uziza,
  eng-PEV: '@see-verse:ACT.018.025'
  ilo-ULB: Nangrugi ni Apollos a nagsao a situtured iti sinagoga. Ngem idi nangngeg
    da Priscila ken Akila isuna, ginayyemda isuna ken impalawagda a nasayaat kenkuana
    ti dalan ti Dios.
  pir-NT: Sa yero judio masa tiquina buheri wʉhʉpʉ tiquiro cuero marieno tiquinare
    buhe dʉcahye. Tiquiro sa buhegʉ̃ tiquina tʉhori bato Priscila, Aquila mehna tiquirore
    tiquina mehna neahye. Cohãcjʉ̃ yere tiquiro quehnoano poto yahu pehoeragʉ̃ ihñañe
    quehnoano poto yahu pehoahye tiquina tiquirore.
  anv-NT: Ndɛre áchwɔ né melɔ Ɛfɛsɔs, agarege bɔɔ́ Jus depɔ ɛtirena gbɔŋéné né
    ɛcha mmyɛmenɛne. Akwila ne Prisila awuúge unó bi Apolos agarege, ásɛ ji áfɛ́
    né gepú bwɔ́ ne agaré ji depɔré Ɛsɔwɔ nana cháŋéné.
  sab-NT: U kwian israelita mo litangwa Chube gerua jwanngwa una Efesoge, u ege kwian
    ngle kledu mo litaba gire Apolos jo chke u ege, ama geru gweale uñu Chube giti
    tragu kwian ulita gwa giti. Priscila kaire Aquila ama boke Apolos keruchugu gerule
    Chube giti kwian ole, Aquilage Priscilage sugedu Apolos me geru Jesu giti ulita
    uñe trate. Apolos gerudubi kwian ole Chube giti gire Aquila ule Priscila ole Apolos
    du sugekare geru ketale Apologe ma no trate Jesu giti.
  tmd-tmd: Makwam Apolos ipöxölön, Juda mögum rɨb ram aku duön, mönö aku amɨn ödöriö
    yad nölmɨdöŋa. Makwam wop i mönö yad nöl mɨdöŋa nugwön Prisila Akwila mönöbö rama
    mönö nuŋwa nugwön, nugwo yölɨŋ pön ram ñɨŋa duön, God Ödöi Nuŋwa mönö nugwölöŋ
    mag bli yad nöl ri abmä.
  acr-NNT: Rukꞌ kꞌu ronoje ruchuqꞌabꞌ, ri Apolos xujeq kakꞌutun pa ri sinagoga. Pero
    echiriꞌ ri Priscila y ri Aquila xkita rukꞌutunik, xkisikꞌij bꞌi kukꞌ utukel y
    xkiqꞌalajisaj rusukꞌlikil ri bꞌe re ri Dios che.
  kpg-kpg: Apollos ga daamada ga agoago maaloo i lodo synagogee. Di madagoaa o Priscilla
    mo Aquila ne hagalongo gi ana agoago, meemaa gaa lahi a mee gi di nau hale, ga haga donu
    ang gi mee hagatau di hai o di tonu o di ala o God.
  taj-taj: थे ढुक्‍क तसी यहूदीगदे ह्रुप तबा दिमरी पाङ्‌बारी छ्‌याइजी। थेसे पाङ्‌मा
    प्रिस्‍किलादेन अकिलाससे थेःमाहेन्‍से थेनीगदेसे थेदा ह्राङला दिमरी भोर्जी। ओच्‍छे
    थेदा परमेश्‍वरला गेला बारेरी ज्‍यना लसी घोना लसी पिन्‍जी।
  avt-avt: Hɨrak kan wɨnak ke mɨt ne Isrel nau nererik nekine hɨm me Moses en, hɨrak
    katɨp hɨm iuwe ap kɨnaain mɨt au. Akwila ketike Prisila nemtau hɨrak katɨp epei
    au, hɨr neriyaak nen wɨnak kɨr netpɨwek nekepik kertei werek hɨm me Jisas epei
    kan tɨ kɨkaap haiu mɨt hɨrak kaa God pɨke kɨkɨak kekrit kepu.
  cbk-cbk: Ya principia si Apolos habla con animo y sin miedo na iglesia del maga
    Judio. Cuando ya oi con ele si Prisila pati si Aquila, ya invita sila con ele
    na di ila casa para hace pa aclara mas con ele el enseñanza de Dios acerca di
    Jesucristo.
  uig-ARA: ئۇ سىناگوگدا يۈرەكلىك سۆزلەشكە باشلىدى. ئۇنى ئاڭلىغان پرىسكىللا بىلەن ئاكۋىلا
    ئۇنى ئۆيىگە ئېلىپ بېرىپ، ئۇنىڭغا خۇدانىڭ يولىنى تېخىمۇ تەپسىلىي چۈشەندۈردى.
  tuf-tuf: Apolos Efeso cajc cut cur judío secuac usi raújacro. Rauwir síw̃jacro.
    Ehúr bár síw̃jacro. Eyta siw̃yat Priscilat cat, Aquilat cat rahjacro. Rahcuír
    Apolos imár usi yehw̃ béjecro. Usi cur ey quin Jesús chihtá acsar síw̃jacro. Bahnác
    caba síw̃jacro. Eyta siw̃yat Apolosat cájacro.
  abx-abx: Siray mga allaw, pusukado iya pagparapahalling ari si sinaguga. Ngan pakabati'-na
    kas Priscila pati' Aquila si iya, akatu'anan mga iya nga kulang pa i pagsabut-na.
    Sanglit ag'agda-na iya pada'iray si mga ruma'-na ngan ari mas nagpaklaro i pag'isplikar
    si iya si pa'agi pagsunod si Diyos.
  mco-NT: Chi Apolos ytɨgɨɨy capxpɨ mɨydaacpɨ ma je judíojäy ajcxy ñaymujctac janch
    ni ca' chɨgɨ̈y chöyduñ. Chi co Priscila etz Aquila ajcxy mɨdooy Apolos y'ayuc,
    chi ajcxy yajnɨcxy ahuingujc, chi ajcxy oy yajmɨɨdmɨydägy jac-huädz Dios y'ayuc
    ytɨy'ajt.
  bsp-bsp: K’ɛyɛfɛ kəlok-lokɛ kəlaŋ disrɛ nde kəlɔ ka dəkətola da aSuyif. Ntɛ Pirsila
    kɔ Akila ŋane kɔ kəlok-loku mɔ, kɔ ŋalɛk kɔ ndaraŋan, kɔ ŋambɛrɛnɛ kɔ kətəksɛ
    kəcərɛ kəŋkɔ kənabut kɔ teta dɔpɔ da Kanu mɔ.
  kqf-kqf: Apolos malaudabatolana i nawa bolu vanuwinemo bi lauguguya i waitubu. Bi
    laḡannemo Pilisila bi Akwila ena giu a vaivaiye ba a giuvai te edi vanuwemo bi
    Maimaituwa giuna lisinemo a laididimani kauwe.
  cpb-NT: Ari ikenkithatakaantapaake Apolos rapatotapiintaitaga. Ikanta okemakeri
    Priscila eejatzi Aquila, raanakeri Apolos, riyotaakeri tsika ikantakoperota Jesús.
  aon-aon: Nanak nawish eshesh Juda shape sheneyagwreh baraen-atari urupat aria dodogowin
    atun nape nakripesh baraen. Madae nunogugur um eshesh armam armago uwe, uwok.
    Arigaha Prisila kwani Akwila shemnekan aria sharan shanak um esheshit urupat.
    Shanak aria gamo shakripan wosik um ahudok yah douk Iruhin nakri um arpesh shugipeshah
    iri.
  hus-NT-2005: Na Apolos kʼwajay ti tʼiltsix ban atá xon tu tʼajnal an junkuntaláb
    kʼal ni jun i jíkʼib; por tam ti achʼan kʼal na Prisila ani na Akila, júná pílkʼi
    ani wiltsin más tajax tin tsubaxtalábil na Dios.
  mig-NT: Te ni̱ chundéé iní‑de ká'a̱n kájí‑de ini̱ ve̱'e sinagoga. Te ni̱ ka̱jini
    so̱'o Priscila jíín Aquila tu̱'un ká'a̱n‑de. Te ni̱ ka̱jaka‑de cha̱a kua'a̱n‑de
    jíín‑de. Te ni̱ ka̱jani kájí‑ga̱‑de tu̱'un Dios nuu̱‑dé.
  bps-bps: Na tambù kenen talù i landè klikoan déén di gal gusatdò i dad Dyu. Na di
    kaklinge ale Frisila na Akwila i katdoan, faginla Afolos salu di gumnèla na tananùla
    i gnadean gablà di dalan i Dwata.
  mbs-mbs: Wedà pegketalaw si Apolos te pegtoladà doton te simbahan te Judiyo. Pegdineg
    i Priscila aw si Akilas kandin, impetaking dan sikandin doton te balay dan amon
    megtoladà dan kandin te benal kagi te Timanem wedà din ketegahi.
  cme-NT: Yiiŋgu naŋgu-na, wuɔ gbuu fɛ̃ u huɔŋga‑i baa nelma‑i *Diilonelhãalãdũŋgu-na.
    Akilasi waa baa u ciɛŋo‑i. Baŋ juɔ hel, baa bĩ-yo ka migãaŋ kaala Diiloŋ-hũmelle‑i
    baa-yo.
  sus-sus: A naxa so wɔyɛnfe a rawasaxi ra salide kui. Akila nun Pirisila to a xui
    mɛ, e naxa kafu a ma alako e xa Ala xa kiraya masen a bɛ a ki ma.
  pon-2006: Apolos ahpw tapihada eimah padapadahk nan sinakoke en mehn Suhs kan. Ni
    ahnsou me Persila oh Akwila rongada eh padahk kan, ira ahpw kahrelahng nan imwara
    oh kawehwehiong ni oaritik duwen pwungen Ahl en Koht.
  dad-dad: Ĩ Juda neid uub fõ bun, kumĩ sã od wogõ yen. Prisila Akwila ado, ĩ wogõ
    yen anĩ karĩ de fen, idi ĩ dogo neid fõ bun dale diroule, Negur nẽ naab tutuk
    faded difiyen.
  zab-NT: Apolosqui sin dxiby guzulo ruenéb de bniety Israel xtiidx Dios laniudoo
    xtendeb, chiy chi bindiag Priscila cun Aquila ni guniib ax güenédeb laab lizdeb.
    Ruy bseeddeb laab par güelaarupac gucbeeb xtiidx Dios.
  jae-jae: Eŋ gêjam mêtê gêjac m totêtac kêpa sugeŋ aŋga Judanêŋ lôm. Priskila agêc
    Akwila sêŋô eŋ, tec sêkôc eŋ sa gêŋgôŋ gêwiŋ êsêagêc ma sêwa Anôtônê mêtê sa e
    tomalageŋ gêdêŋ eŋ.
  ksd-ksd: ma i tata vuavue tavuna ta ra pal na lotu. Ba Prikila ma Akuila dir valongore,
    dir agur pa ia, ma dir vateten bulu ia ta ra nga kai God.
  msm-NT: Na, pagtidow ni Apolos duon to Efeso, migsugud sikandin to masaligon no
    pagpang-anad duon to simbahan to mgo Hibru. Pagkadinog ni Priscila dow ni Aquila
    to sikan impang-anad din, pigduma dan diya to bayoy dan aw idedeyjow i-anad kandin
    sikan impasabut on to Diyus.
  myk-myk: Caŋa ka wʼa pa yìri, na yu ni lowaa ni sipyiire ti bɛɛri ɲii na Kilɛ-pɛɛŋɛ
    puga ki ni. Ba Pirisili ni Akilasi ya wu kalaa wu logo wɛ, a pee di wu yiri kari
    pu puga, na shɛ Yesu koo li ɲaha jo na ɲɔ wu mu.
  sbe-sbe: Iya ye hetubu ye hedehedede ma nuwabayaona sunago unai. Na Pilisila yo
    Akuila yona hedehedede wa se lapui ede se kaibwadai ye lau yodi numa unai, na
    Yesu wasana unai se hededehasahasai na se hekatanamwanamwaei idohagi Yaubada tamowai
    ye hemaulidi.
  mcr-mcr: Itaŋga iqu äwätä, Israitqä iquauqä aŋä aquväqŋqä iuta, zä miqä kukŋuä awä
    ätukqe. Iŋgaŋi Presila Akuila-yaqu, iqueqä kukŋui qätä äwiyi, ätuma äwäsinyä,
    hänaqä Goti Hanjuwä Iqu ämänätquakqeŋqä, näqŋqä äŋguänäŋä äwimiŋiyi.
  cux-NT: Ní Apolos miiⁿ tucá'a sa caⁿ'a sa nguɛ́ɛ́ ndúúcū vaadī 'va'a chɛɛti yaācū
    sinagoga taachí saⁿ'ā Aquila ndúúcū táⁿ'ā sa Priscila ch'iindiveéⁿ yā, s'nééⁿ
    vi'i yā saⁿ'ā ní chi'cuééⁿ cá yā saⁿ'ā más ca yeⁿ'ē yúúní cuaacu yeⁿ'ē Ndyuūs.
  tur-YTC: Havrada cesurca konuşmaya başladı. Söylediklerini duyan Priskilla ve Akvila,
    onu bir kenara çekip Tanrı’nın yolunu ona daha doğru bir şekilde açıkladılar.
  san-ITR: eSha jano nirbhayatvena bhajanabhavane kathayitum ArabdhavAn, tataH priskillAkkilau
    tasyopadeshakathAM nishamya taM svayoH samIpam AnIya shuddharUpeNeshvarasya kathAm
    abodhayatAm|
  bel-N: І ён пачаў адважна гаварыць у сынагозе. Пачуўшы ж яго, Акіла і Прыскіла адклікалі
    яго і выклалі яму дакладней шлях Божы.
  sch-sch: Synagog taka hâitakin thurchi misîr a phuta, hanchu Priscilla le Aquila
    hah a thurchi misîr an rietin chu an ina an tuonga, a kôm, Pathien lampui roi
    adik uolin an rilminthâr pea.
  mic-MIQNT: Melgita't ta'n telewistoq a'sutuo'guomg. Plisilla aq Aquila nutua'titeg
    a'sutuo'guomg na enma'la'titl wiguaq. Sangew gegnua'tua'titl glaman 'gjitmi gji'tuoq
    ta'n Gjinisgam westawiaji mimajuinu'g aq ta'n tlo'ltilitaq.
  huu-NT: Judíuaɨ ofiracomo naimɨe llofuia, jacɨtaiñeno llofuete. Priscila, iaɨmaiaɨ
    Aquila dɨga, naiena cacadɨiaɨmaiaɨ. Ie jira naimɨena oni eneno uitɨiaɨmaiaɨ. Ie
    uiñoñega rafuena eo raise naimɨena llofuetɨiaɨmaiaɨ.
  jiv-NT: Ju̱ Apurus arantutsuk Israer-shuar iruntai je̱a̱nam chichamiayi. Tura Pirisíra
    Akiraja̱i̱ ni étserman anturkar, nincha akanki júkiar Yusa chichame̱n ni nekaachmia
    nuna núkap jintintrarmiayi.
  otm-NT: Nɛ nu ra Apolos bi hyut'an zambʉi him bi zu bi mam bʉ ja rá niją yʉ judío.
    Pɛ nu'bʉ mí 'yøh ra Priscila nɛ ra Aquila 'bɛ'a man'a, n'danni bi zits'i nɛ bi
    xänbi man'da xʉn ho ngue rá 'yu Oją.
  dah-dah: Be, yeŋ beleŋ Yuda marte gabu yare kuŋ gor al gabu irde hinhan goyen kafura
    ma heŋ saba yirde hinhin. Irkeb Prisilaya uŋ Akwilaya sabamiŋ go nurdeb yamiŋde
    tukaryum. Irdeb Apolos goyenbe ire uŋya gore keŋkela wor po Al Kuruŋyen mata saba
    irke nurde bebak tiyyiŋ.
  tnk-tnk: Nəpɨn Apolos ruvehe ia Efesas, rɨnaməvisau ia nəkwai nimwəfwaki səvəi nəkur
    Isrel məpwəh nehekɨrien. Mətə nəpɨn Prisila mɨne Akwila kroureɡi nəɡkiariien səvənhi,
    krouiri in, rouevən fwe nimwə səvənrau. Nənə krouni pen amasan Suatuk səvəi Kumwesən
    tukwe mə in trukurən amasan mwi.
  kpr-kpr: Apollos reighi Efesas aminda buvudo ira, Jusi embo da dengoro indari kambo+
    aminda ya foa ghuse, Jusi embodae jo oju ae, Iesu da kiki ava vironu sedo ghusira.
    Aquila noaro Priscilla ghae, ne Apollos da geka ningido, nu unumbedo kamboda iseri.
    Era buvudo, namonde nange nange Iesu da fakinaimi, ya God kena buvarera ava, nene
    Apollos kena ijuge gogoghombuseri.
  san-IAS: eṣa jano nirbhayatvena bhajanabhavane kathayitum ārabdhavān, tataḥ priskillākkilau
    tasyopadeśakathāṁ niśamya taṁ svayoḥ samīpam ānīya śuddharūpeṇeśvarasya kathām
    abodhayatām|
  nho-nho: Teenaa te tama naa ni kaamata no hakaea see kkapo i naa taratara TeAtua raa
    iloto te hare lotu naa Jew. Te saaita Priscilla laaua ma Aquila ni llono iaa ia raa,
    toa iloo laaua te tama naa ki te hare laaua raa no hakatonu ake hakaraaoi i naa tiputipu
    te Mateara TeAtua.
  gym-NT: Ye aisete, bati sinagoga nitre israelitakwe känti Apolos nämane dirire angwane,
    kukwei nuani Priscilakwe amne Aquilakwe. Yebti Priscila amne Aquila nikani Apolos
    ngwena jenena temen, bti Ji Ngöbökwe mikani gare bäri metre mda kwetre ie.
  azg-NT: Taꞌ jon na itsinin jon ndëë nnꞌan judíos quiiꞌ vatsꞌon ꞌnaanhan na minꞌncüii
    tyiꞌityiꞌ jon cüenta xe na aa vaa ꞌnan ntꞌa nnꞌanhin. Majoꞌ juu Priscila yo ninꞌAquila,
    xjen na jndyehan jñꞌoon na toninncyaa jon, yajoꞌ tyeyꞌonhan tsanꞌñeen vꞌaahan.
    Tonanꞌnchuꞌntyichenhan jñꞌoon nnon jon ntyja na itsinꞌman Tyoꞌtsꞌon ñuaan nnꞌan.
  bhd-bhd: तै प्रार्थना घरे मां बेधड़क च़ारे ज़ोने लगो, पन प्रिस्किल्ला ते अक्विला
    तैसेरी गल्लां शुन्तां, तैनेईं तै अपने घरे नीयो, ते परमेशरेरी बत्तारे बारे तैस
    होरू भी रोड़े च़ारे ज़ोवं।
  too-NT: Lā' Apolos tzuculh chihuīna'n na ixlītokpānca'n israelitas lā' tū' ixlacapuhuan.
    Lā' Priscila lā' Aquila takaxmatli lā' talē'lh ā'lacatin lā' ā'chulā' xa'nca tamāsu'ni'lh
    ixpālacata Dios.
  ind-AYT: Ia mulai berbicara dengan berani di dalam sinagoge, tetapi ketika Priskila
    dan Akwila mendengarkannya, mereka menariknya ke samping dan menjelaskan kepadanya
    Jalan Allah dengan lebih tepat.
  cjo-NT: 'Ari ikenkithatakotaperotziro janta pankotsiki ipiyoteeyantarinira. Tee
    ithaayi, kameetha ikenkithatzi. Ikemantawakari Akiirishi, eejatzi Pirishiira,
    ikantziri Apooro: —Nokowaki nokenkithatakayemi eechonkiini. Ikantzi: —Ajaatya.
    Ari eechonkiini ithotyaakiniri, riyotagaeyakirini tsika ikantari Jesoshi, eejatzi
    tsika akanteeyarini aatanteeyarini janta Tajorentsiki.'
  nsn-nsn: Inggon ahik tun pahe sokoro ke uakikilanga pe tar menane tar umang lotu,
    doh gine kura longoro pe Prisila me Akuila tatanon, rasina kura kilala tatanono
    tenasira um, kaura poul tatanono mare ate uakodkodoho tena hagarir Tamata Noman.
  san-DEV: एष जनो निर्भयत्वेन भजनभवने कथयितुम् आरब्धवान्, ततः प्रिस्किल्लाक्किलौ तस्योपदेशकथां
    निशम्य तं स्वयोः समीपम् आनीय शुद्धरूपेणेश्वरस्य कथाम् अबोधयताम्।
  tna-NT: Nimetucheda neje jadhitati jude ete su quisaquisa puana. Da su Priscila,
    Aquila detse ja id'aba putsu, Apolos chujemame dusutana tse. Jesús jepuiti quisa
    saida cuana bahuetsuaenitana tse, tu jepuiti ai cuana shanapaeniji mahue putsu.
  lid-lid: Eme iy asehek sahou nyarahan nyarahan udu ndrahu tukum tiri Juwis. Eme
    Prisila uru anuhun iy badeh, uru kuhi iy eme asiu turu ma leheya iy amwenen na
    bolo sahou ta Kindrei le gwek.
  wim-wim: Apollos.an aak-aakanak ngul iiy church Jews.antamakana aꞌ wik waaꞌ thant
    pam wanch al-alantan wik maꞌmangkam nilan ngeey Jesus.antamana. Priscilla pul
    Aquila.angan ngeeypul nunang wikan thaw-thawa, yaa, puth pulaniya umppul nunang
    aak-aakanakan wampow aawuch pulantamakana. Pulana wik engk-engkanang ngul waaꞌ-waaꞌpul
    nungant wik God.antaman.
  zga-M: U Apolo akhatenghula ukhunchova muvukifu mu tembile. Pu uPlisila nu nkwila
    vavile vapulikhe puvakhava vumanyani nu mwene puvakhambula einjeila ncha Nghuluve
    vunonu.
  yom-yom: Niandi wulonga mu nzo yi lukutukunu mu kambu memata. Pilisiye ayi Akilasi
    bu banwa buna bannata ku nzoꞌawu ; batona ku nsudikisa bumboti nzila yi Nzambi.
  san-SIN: ඒෂ ජනෝ නිර්භයත්වේන භජනභවනේ කථයිතුම් ආරබ්ධවාන්, තතඃ ප්‍රිස්කිල්ලාක්කිලෞ
    තස්‍යෝපදේශකථාං නිශම්‍ය තං ස්වයෝඃ සමීපම් ආනීය ශුද්ධරූපේණේශ්වරස්‍ය කථාම් අබෝධයතාම්|
  yut-yut: Apolos uŋun Juda amɨn da muwut muwut yutnon wɨgek pasol pasolɨ mɨni Piŋkop
    dakon gen madepsi yoyɨgɨt. Yoyɨŋakwan Prisila gat Akwila gat da geni nandaŋ Apolos
    abɨdaŋ aŋkɨ yutnikon egek Piŋkop dakon mibɨlɨ pakyaŋsi nandaŋ pɨsosak do iyɨŋ
    dekgɨmal.
  grc-BYZ: οὗτός τε ἤρξατο παρρησιάζεσθαι ἐν τῇ συναγωγῇ. ἀκούσαντες δὲ αὐτοῦ Ἀκύλας
    καὶ Πρίσκιλλα προσελάβοντο αὐτὸν καὶ ἀκριβέστερον αὐτῷ ἐξέθεντο τὴν ὁδὸν τοῦ Θεοῦ.
  cpc-NT: Ari ikinkithatakaantapaaki Apolos japatotapiintaita. Ikanta okimakiri Priscila
    otsipatakari Aquila, jaanakiri Apolos, jiyotaakiri tsika ikantakotajaanta Jesús.
  nhg-NT: Apolos opie tlajtlajtoa ca meyac balur pa inu teopanconetzi. Cuöc Priscila
    hua Aquila oquecajque Apolos, omonunutzque ca yaja. Oquemachtejque ocseque sösantle
    de tieojfe Deus tli Apolos quepoloöya.
  nya-nya: Iye anayamba kuyankhula mʼsunagoge molimba mtima. Pamene Prisila ndi Akula
    anamva, iwo anamuyitanira ku nyumba yawo ndipo anamufotokozera njira ya Mulungu
    molongosoka bwino.
  ngu-NT: Apolos opeu tenojnotza ipan intiopan on hebreos ican yolchicahualistli.
    Pero ijcuac Priscila niman Aquila ocacquej, oquinotzquej san iselti niman más
    cuajli oquitlajtlajtohuilijquej on iojhui Dios.
  kup-kup: Met aban Apolos zei potak emat het Zudaholoz topour zeimakeh lokat añarabon
    Iesuz ñetiv mañohot hehan aban Akuilar añap parup hatevetet Apolos bavizat parupim
    zeimakeh sahapuh Iesuz non magei tinaorö añairooh-ñetiv parupiuhö map piin badede
    mañahan hodad ravah.
  jid-jid: Apollos a lu kri si tre ni gbengblen sron ni mi sinagog. Niwa Priscilla
    mba Aquila ba woowu, ba yo ye ni kosan nda mla bla niwu, nkon wu Irji.
  wmw-wmw: Iye akanza kusowera nsinagoga bila wofi. Pawasikire, Pirisila na Akila
    wakintwala, wakanfunde pakulu sana njira ya Mwenyezimungu.
  gmv-GGM: Izikka ayhuda wossa keeththan babbontta yooto oykkides; Phirisqqilayne
    Aqqiilay izi gizayssa siyidine iza gede ba soo ehaaththaidi Xoossa ogge iza kassepe
    loo7ethi errissida.
  ssg-ssg: Lawe i kaxi matuke leili synagog. Ti Prisila ma Akila hongoa kakaian, lalu
    waxi i hani tonalalu ape hanau aheke i sale aweisali Jises.
  zpo-NT: Nu lee Apolos mzelo mzaa kwent cheen xtizh Jesús pa nkasa re xaa Israel
    nseed xaa xtizh Dios. Nu leezha mbin Aquila nu Priscila kwaane, zee mbe xaa Apolos
    stub pa zee seed xaa xaa mas cheen xnaz Xaa Nabeyy.
  poy-poy: Prisila na Akula pawampikaniriti kankuyowera kwa ugangamala mnumba ya Mlungu,
    wamtoliti kwawu wamfunda njira ayi ya Mlungu kwa unakaka nentu.
  qwh-NT: Tse Apolum tsecho ellucayänan wayiman ewecur mana ichicllapis mantsacurishpa
    Teyta Jesuspaq yachatsicur qallaquicorqan. Peru Priscilawan Aquilanam parlashqanta
    wiyecur juc laduman pushecur mas allipa cäyitsiyarqan Diospa alli willaquininta.
  gaw-gaw: Aria nug ii baḏaḏa, nug Juda dilag nai doyak laḵa noa, nai mehuqom. Amu
    Prisila Akwila ele a nug anam anidya, nug aoya, Kayak Nug ib ihinig babaiṯom amu
    a keeke amu ohnu ip̱unidpiḏ.
  nca-nca: Asa hurí rero Juda koro huru-huru yano oro kondé yiníqo, Prisila koya Akwila
    koya iŋoro rero Anutu koro khe ŋu okeyá ta roneneŋoro witúŋariyó.
  zpz-NTPP: Orzeꞌ brugyiꞌ nu wachib lay rniiy lat de mbecy nañ yuꞌ nu rsyaꞌ mbecy
    riidz ni Ñgyoozh. Na ornu Priscila nu Aquila güeñ dey de riidz nu mniiy, orzeꞌ
    gua nu dey yu par yuꞌy. Zeꞌ nap zir pshaal dey de coz ni Ñgyoozh loy.
  mkj-mkj: Apollos sapda eimah padpadahk nehn jinakokehu. Nehn anjoauwo ma Priscilla
    apel Aquila rongda ah padahk kan, ira kasohrohrihla ih kawoahwoahng ih in oarsik
    doahroar pwung in Alin Koaunno.
  zac-NT: Apolos adë bëdzë́bëdiꞌi guníꞌill lu ra mënë laꞌni iáduꞌu, perë iurë bini
    Priscila nu Aquila naguniꞌi Apolos, gunaꞌbë rall lëꞌë Apolos stubi ladë. Biadiꞌdzënú
    rall lëꞌë Apolos ra cusë nadë riasë́diꞌill de quë Jesús bëshéꞌldiꞌ Espíritu Santo
    parë cuezënúhiꞌ lëꞌë mënë narialdí lduꞌi Dios.
  kyg-kyg: Agaemo Yu vayaꞌai mono nopiꞌmo aepa faino koli osuno lokiya gemo huno hapa
    nepaigeꞌanaeꞌmo Pilisilaꞌe Akuvilaꞌeꞌmo afiteꞌanaeꞌmo avaleliꞌeꞌana noꞌanifiꞌmo
    oꞌafiꞌniya agufa gemo magoꞌe huꞌana Goti kafeꞌmo ava gemo alagepa huꞌana aliꞌana
    aya maleꞌnaꞌae.
  kmk-kmk: Isunga ilugi na mana mantudtudu utdit sinagoga’t din Efeso, natuḻoda mampalawag.
    Yoong magngoḻ man da Priscila kan Akila, indallay da utdit boḻoy da ot inlawlawag
    da un kustu kan siya dit wagas di mantatagu un impailan Apudyus.
  cao-NT: Jabi raquëxoma tsi Efesó ca jodioba catiti xobo xo tsi Jesu Chani yoatí
    ja chitahëhuaniquë. Jatsi quiha Priscila, Aquila, tihi cabá jahuë chani nicaniquë.
    Nicaxo tsi quiha ja qui joi ja amacaniquë jato xobo qui ja jono. Jatsi oquë tsi
    quiha Apolos qui Dios Chani ja bërohuacaniquë oquë tsi ja cahëno iquish na.
  bbr-bbr: Ko Juda roasiret akan tururiäi owa tonomara, ko roasiret iminewarau wa,
    Anut nukan ämän sakau marowon. Kesernuk, Prisila Akwira ori au kon ämän roumoi,
    awan owa imäi poteanik, awas karauk Jisas nukan ämän ko äpu wa jekur tamuroirin.
  inb-inb: Efesoma chaiag­ris­paka, judiu­kuna tanda­ri­diru wasipi mana manchaspa­lla­mi
    willai kalla­rirka. Paita uias­paka, Priskila i Akilaka, sapa­lla­ta pusaspa,
    Taita Dius imasa kaug­san­ga­pa nis­kata mas alli­lla­mi iacha­chii kalla­rir­ka­kuna.
  hrv-hrv: Poče on tako smjelo govoriti u sinagogi. Čuše ga Priscila i Akvila, uzeše
    ga k sebi i pomnije mu izložiše Put Božji.
  box-NT: O wee bío ɓa *zúifùwa kàránló zĩi yi ká a ponì sɛ́ra. Bìo ó o
    Pirisiiye là a Akilaasi ɲá a bíoní, á ɓa fó a, á wíokaa zéenía le Dónbeenì
    wɔ̃hṹ bìo binbirì á nɔn wo yi.
  ote-NT: Ne bi mʉdi bi zofo ya xodyo ja yá nija̱ꞌʉ, ne himi tsu. Nepʉ mi ꞌyøde ra
    nju Priscila ne ra cu Aquila, bi zixa ꞌnambʉ pa bi ꞌñutuabi maꞌna xá hño de rá
    noya Ajua̱.
  wnu-wnu: Qen end Yuda wurinou qob igau munai end isub qob dibes wurinob qamb igama
    Prisila Akwila nob igub wogub yar mot wurinou munai end isub ombur bo Qenu mi
    ebeter eng nob qamb igurei.
  zam-NT: Con dibaxla's mdoodi's no Apol mèn le'n sinagog mèn. Per co'se' mbìn Priscil
    no Aquil mod co' nda' Apol cuent cón che'n Tad Jesús, mbe' Priscil ryop Aquil
    Apol thìb lugar xà'. Sya, más nambìite mda' ryop Priscil Aquil cuent xá mod yòo
    mèn loo cón che'n Diox loo Apol.
  zyp-NT: Synagog letah raechah ngetei tah Khazing bia cawh a rei. A reipaw bia cawh
    Akuila le Prisila tah aa thui tihtah ma ve law tatah tah he ka, Khazing langpui
    kong khah a se vy tah aa ching pase.
  sey-NT: Ja̱je paꞌipi Apolos Israel pa̱i tsiꞌsi huëꞌena jai pa̱i asajëna, caquëna,
    Priscila cuiꞌne Aquilapi asani i̱te teꞌire ti̱rona sani quëahuë, ai ti̱ñarepa
    Maijaꞌquë coca ayere.
  nvm-nvm: Ijefuon fu keko e Jiusbuon ar bu afuime vuak kuaivo ijia aru darokma kuardiain.
    Ijefuon e Akuira ko bara Firisira bu vuak iji faime usem fu afeme va ar buon ijia
    usem Godon unam iji amarigia nijain.
  mps-mps: Tama te bidi Apolos agai te Juda dabego bomo yai po ola mabo bede agai
    po bomonama wali, wi ebe. Prisila dali Akwila dali sigo agai po wabo odama, augwali
    sigo beba aga odasa pali. Tede augwali sigo agabolo Godigo pabo tų po page bugagia
    hania ola mawai.
  pab-NT: Xakaihakahena judeunae xahohisakoatyakala hanako, haihalaharene kakoa hoka
    Priscila, Áquila xoaha semaha iniraine hoka nolokahene hahanako, waiye awaiyekehalakatyaha
    maheta enomana Enore koamaniya nawenatyakaho akiti.
  llg-llg: Boe ma laꞌi esa, ana kokolak taa babaꞌbi-babaa, neme hataholi Yahudi la
    uma huhule-haladoin. Priskila no Akila lamanenen lai ndia boe. Hule-haladoi basa,
    boe ma ala loken neni sila uman neu. Nai ndia lafaꞌda feen, basa Lamatuak Yesus
    Dala Soꞌdan, losa dedeꞌa lutu-lutuk.
  kyf-kyf: '''Ɩn Apolɔsʋ yia -Lagɔgbʋʋ gbagbɩe bhli dlɩ tɛlɔ nya, Zuifʋʋ -Lagɔbudu
    zɔ. Da Plisilɩ -yɔ Akilasɩ pʋlʋa ɔ yukwli, wa yia ɔ ''wʋbhu, wa -yɔ ɔ ''sɔ yia
    wa ''dɛɛ -gbɛ mnɩ. ''Ɩn wa yia ɔ -Lagɔɔ ''Yloogblʋ -slolu kpɛɛn kpɛɛn.'
  tpi-tpi: Em i go long haus lotu bilong ol Juda na i autim tok. Em i no pret long
    ol manmeri. Na Prisila wantaim Akwila i harim tok bilong en, na tupela i kisim
    em i go na tokim em long Rot bilong God, bai em i ken klia gut long en.
  mih-NT: Ñá yuhu ra Apolos ta i quisaha zacuaha xaan ra sii ñiyɨvɨ sisi vehe ñuhu
    hebreo. I siñi ña Priscila ta ra Aquila sa cahan ra. Ta zɨquɨ i quihin ñu sii
    ra ta sahan ñu ndya zava ta i nacatyi ñu sihin ra tandɨhɨ sa cumañi ca coto ra,
    tandɨhɨ sa i zavaha ra Ndyoo ta cuhva zacacu ra sii ñiyɨvɨ sa cuenda ra Jesús,
    i nacatyi ñu sihin ra.
  qvh-NT: Sinagogachömi Jesucristupita Apolos pitapis mana mansapaypa wilacorgan.
    Juan Bautista yachasishgancunalata Apolos yachasiptinmi Priscilawan Aquila wayinman
    pushaycur Jesucristupita masta tantyasiyargan.
  kms-kms: Ni Juda God yumbui nyamb mirang kin baj pe no di wand bir nawo. Ni wute
    buagi te yeru kin wune nimbiny segi. Muq Prisila Akwila teri ni wand nand kin
    te rutungu di ritanyi ninde baj pe ruso otinde nganye God ningg ngim ningg yeri
    rindig.
  agn-agn: Nagimpisa ra tanandiang minitala ang maiteg tang nem na ong simban tang
    mga Judio. Ig asing naba-yan tanandia ni Priscila ig ni Aquila, ingkelan nira
    tanandia ig pinaintindi nira ta osto ong nandia tang natetenged ong pagorosoyon
    ong Dios.
  nhi-NT: Uan ica mic yolchicaualis opeu tlanonotza itich in teotlanauatilcali. Pero
    ihcuac in Priscila uan Aquila occaqueh, yehuan ocuicaqueh sican uan ocnextilihqueh
    ica ocachi yec niohtectzin Dios.
  ttc-NT: Ntons jun q'ij owaq'ik tzan tpakb'an tuky'i jun tk'u'jlal tuj te jay nab'il
    Dios [aj ja' nkyepon tuq Akiy b'ix Xhil], per yatzun kyetz, ya ma tz'ok kcha'o'
    tidi' tuq ntxnaq'tza', ntons kyetz eyolin tuky'i'l apart, kchukel, oxik kyq'uma'
    xtxolil ti'j te Qtata Dios.
  dan-1931: Og han begyndte at tale frimodigt i Synagogen. Men da Priskilla og Akvila
    hørte ham, toge de ham til sig og udlagde ham Guds Vej nøjere.
  kwj-kwj: Rini ele himiyama hurahama ni ri aki nambwe Juta hima kupu lei lotu wo
    aka tiki ri rarusini Gotri mwanji ti ya ri bwanda. Wondawani Pirisila hima pi
    Akwila o mwanji ni fi mendifuni rini fi raꞌaisini kipe naha ri hambwa kinani Gotri
    numbo ni mwanji fwelenga norukweni ya rini ai mekutakunda.
  vie-OVCB: Ông bắt đầu giảng giải Phúc Âm trong hội đường cách dũng cảm. Bê-rít-sin
    và A-qui-la nghe ông giảng, liền đón về nhà, giúp ông thấu triệt Đạo Chúa.
  kze-kze: Évésasi-naopa'a taména Yútaa-kwaasiti mono'-náúmpá'á asiramái simátímúwasarai
    Párísirae Ákwírae isésarai áí'maesarai kentí naaúmpa'a máankesarai Áánútuna aampa'á
    kwégun-aimba amápar-aimba kawe'á umái simámakaaiye.
  mpj-mpj: Yapulujju-jananya jaajingka murlpirrju nintilpayi, Juwukurnungka. Palunyangkapula
    Pirijilakamu Yakuwilalu kulirnu ka katingupula palumili ngurrakarti, nintirnu
    Jiijajmili wangka junga nintilkura.
  lbk-lbk: Inmey is kasinagoga et intotoledna ay en-isos-olo. Isnan nanngelan cha
    Priscila ken Akila ken siya, insaacha, sa cha't inlawlawag ay osto ken siya nan
    cheycha'y ad-ina ammo maipoon isnan inischon Apo Dios ay Chalan si Fiyag.
  mto-NT: Kajaꞌvina katsa̱ꞌkina tseꞌe je̱ Apolos kya̱jts je̱p tsaptu̱jkp. Ku veꞌe
    je̱ Priscila je̱ts je̱ Aquila yꞌamo̱tunajxjidi, vanꞌit tseꞌe du̱vo̱o̱vdi je̱m
    tya̱kꞌamda je̱tseꞌe du̱jaaꞌkko̱jtsvaach je̱ Nteꞌyam jye̱ꞌe̱.
  bzh-bzh: om mëm mehö saga nër los ayo niwëëk ata loḳ alam Yuda hir dub-supinsën-yi.
    Loḳ mëm Priskila luho Akwila denġo yi lob mëm deḳo yi ya vu luho beluho denër
    Kerisi yi aggata tato niröp rot vu yi.
  guj-2017: તે હિંમતથી સભાસ્થાનમાં બોલવા લાગ્યો, પણ પ્રિસ્કીલાએ તથા આકુલાએ તેની વાત
    સાંભળી ત્યારે તેઓએ તેને પોતાને ઘરે લઈ જઈને ઈશ્વરના માર્ગનો વધારે ચોકસાઈથી ખુલાસો
    આપ્યો.
  jvn-NT: Uga nang sinaguk Apolos mulangi karo kendel. Kadung Priskila lan Akwila
    krungu piwulangé, Apolos terus diampirké nang omahé, supaya bisa didunung-dunungké
    sing tyeta bab piwulang Kristen sak kabèhé.
  byr-byr: Aꞌmwe sai Anga Epazaazɨna bɨna yaka Juyaraavɨre lotuangevɨ yagaala saꞌ
    dɨragɨnna wɨdɨna yaꞌ. Wɨdɨna kyaꞌ Pɨrɨzɨlasɨ Aakwilaajɨ kadɨka wɨꞌnagɨla kɨrɨnnya
    angevɨna aꞌmwe sarɨ yɨbwaramakuna yagɨla Gotɨyarebwi yuyabwi wɨjɨwaainyɨna yagi.
  ian-ian: Apolas Juda yisola ngambula ngayat wuleilaa nɨma kwundimba ngambulɨndɨ.
    Prisilo Akwilo ndɨna nyaangɨt wutaa mbɨla ngayat ndɨ kat kwutaa kalɨmbɨt. God
    waa apma nyaangɨt ndɨ kat mbutɨmbɨt. Jisas kwutaa mbutɨnda vat Apolas wutapman
    ta vat ndɨ kat mbutɨmbɨt.
  hun-hun: Nagy bátorsággal kezdett beszélni a zsinagógában. Mikor pedig meghallgatta
    őt Akvila és Priszcilla, maguk mellé vették, és világosan kifejtették előtte az
    Istennek útját.
  mcf-NT: Aidi Nuquin Papan chiaid chuibante shubu yacno nidshun dacuëdenquiocquin
    ambi tantiaid chuibampanëdash. Aden chuisho tantiash, Ëbi yacno isec cho, queshun
    Aquidan aton shubu yacno buanshun Esuquidistu choaid ambi nadatiambocquin naidbëdtabi
    abi unësash uincuenaid chuibampanëdash Aquidabëdtan aton chidon Apodos tantiamequin.
  kjs-kjs: Gore nipumi Juda alinuna lotu ada-para puma puri paloma lakalisa. Go rabu
    Prisila Akwila laapome nipuna agale pagomare nipuna ada maa puma Gote-na disaipel
    agale ma-redepo lakalisipi.
  mni-mni: Synagogue-ta mahakna thouna phana ngangba hourammi. Mahakna ngangba adu
    Priscilla amadi Aquila-na tarabada mahakpu makhoigi yumda purammi aduga makhoina
    mangonda Tengban Mapugi Lambi adugi maramda henna chumna sandokna takpirammi.
  yad-NT: Ni̱ni̱ ji̱ta jo̱ta̱da niquejada jichuvu̱yasa̱damu, ju̱tye̱ryanijyovimu.
    Nanutuva̱chodanumatiy Prísidyaju̱y, Aquídyatara saniquejada, nana̱ra̱cheda ji̱tani̱,
    nanudatyadoda ji̱ta variñi̱, samidye sadatya̱daju̱ra Ju̱denu siityari̱sa̱da.
  mxb-NT: Dá ni̱ ka̱sáꞌá rá dánaꞌa̱ ra̱ ini veꞌe noo̱ nátaka na̱ Israel, ta ko̱ yu̱ꞌú
    taꞌon ra. Tído tá ni̱ sei̱do̱ꞌo Priscila xíꞌín Aquila ña̱ ni̱ da̱náꞌa̱ ra̱, dá
    ni̱ taó xóo ñaá ná. Dá ni̱ ka̱sto̱ꞌon va̱ꞌa cháá ka̱ na̱ xíꞌín rá saꞌa̱ íchi̱
    ndaa̱ Ndios.
  pon-2006A: Apolos ahpw tapihada eimah padapadahk nan sinakoke en mehn Suhs kan.
    Ni ahnsou me Persila oh Akwila rongada eh padahk kan, ira ahpw kahrelahng nan
    imwara oh kawehwehiong ni oaritik duwen pwungen Ahl en Koht.
  maq-NT: Apolos vë ne, hacuiin cojo chircun rë me cuetsihin cuichja me cojo xuta
    cjua rë Nina ngajan yungun rë xuta tjë rë Israel. Hane xi cahndë Priscila cojo
    Aquila sacuatjin cachja Apolos ne, cavaxëxin me ne, sehe casuacuenda ndaja sa
    me tsëhë ndiya rë Nina.
  hto-hto: Apolos llófueriracomo comecɨ jácɨcaiñenado úrizaide. Mei jira Priscila
    Aquila dɨga Apolos llófueillana cacáillano, ie eneno uitíaillɨnoɨ, Juzíñamui uaillaɨ
    baɨmo ñue jino jaɨ́cɨna llóllena.
  por-BRBSL: Ele começou a falar corajosamente na sinagoga. Mas quando Priscilla e
    Áquila o ouviram, o levaram de lado e lhe explicaram o caminho de Deus com mais
    precisão.
  ces-NKB: Ten začal směle mluvit v synagoze, a když ho uslyšeli Priscilla s Akvilou,
    vzali ho k sobě a vysvětlili mu Boží cestu [ještě] přesněji.
  cui-cui: Apolos judiomonae pia penacaetutsi botha tatsi bichocono jʉntʉ coyene wʉnaeya
    cueicueijei Nacom Pejume Diwesi. Priscila, Aquila piowabe jume tanebe bapon. Wababe
    bapon, pia bo becayabe. Aquila, Priscila pia pebinbe yabara muxu tsidutabe icha
    diwesi xua Nacom pia pepa diwesi po diwesi xua jopa yaputaeyo.
  boj-2014: Deqa bati bei a Juda naŋgo Qotei tal miligiq di siŋgila na anjam palonteqnaqa
    Prisila Akwila wo naŋgi aqa anjam qusibqa a osib qalaq gilsibqa Qotei aqa gam
    bole geregere osoryonab a poiyej.
  eng-OEBUS: This man began to speak out fearlessly in the synagogue; and when Priscilla
    and Aquila heard him, they took him home and explained the Way of God to him more
    carefully still.
  eri-eri: No Juda nebere bori mata langa goidu bona, Itou nomo beele malalamudu lewai.
    No fai-aita bagu umuge nigei uwa. Ono wainga Prisila au Akwila ngare, nere nomo
    beele isidu bodere, nere haudu goidu bodere, Itou nomo Jala waha tigini foo tu
    dewei nomo bodere hai fuware.
  aly-aly: Artwa ranem tyaty akely-itwek arnkatyel ingwer-rnem akalty-anthek. Priscilla
    Aquilla-atherr ratherr awek-penh ratherr renh apmer-warl-anem atnwenhek. Ratherr-anem
    renh artewentyel akalty-anthek, ratherr-anem ikwer Akngey-kenh angka anayntilek,
    akertek-atwety.
  wiu-wiu: Nitane ago Yu yenane losu yapu pokome olaukakilepa piti moameneya taneya.
    Nitikale yatekete Akuwila Pirisilatame kini yapu aua pekete Akolalinele takakome
    toateka ko pine to̱a olaukoa kakeneya.
  swe-swe: 'Han började frimodigt tala i synagogan. När Priscilla och Aquila hörde
    honom, tog de honom till sig (tog honom avsides för att ostört kunna tala med
    honom) och undervisade (förklarade för) honom ännu mer exakt (grundligare, korrekt)
    om ”Guds väg”. [Apollos kände bara till Johannes omvändelsedop. Uttrycket ”Guds
    väg” syftar troligtvis här på grunderna i evangeliet: hur Jesus dog för våra synder
    och uppstod igen, dopet i den helige Ande, osv. Den vältalige Apollos blev undervisad
    av en tältmakare och hans fru. Under dessa samtal berättade de förmodligen också
    om allt fantastiskt som hände i församlingen i Korint där man fungerade i Andens
    gåvor. Priscilla och Aquila hade nyligen kommit därifrån, se vers 2. Kanske inspirerades
    Apollos av deras berättelser och ville också besöka församlingen där.]'
  cth-cth: Ahni teh sinakok vah taranhawi laihoi a pâpho. Priscilla hoi Aquila ni
    a lawk dei e a thai roi nah alouklah a hrawi teh Cathut e lawk hah kacaicalah
    a cangkhai roi.
  mti-mti: Apan mame sinagogu danave amatog gae taibe yusipamit waivi. Prisera ge
    Akuira me anoya. Mu gwe muma ontan oya me diya, God ebu meuma yaimoyai me diya.
  pad-NT: Hari. Éfeso sidajia okhaha ada Apolo. Judeus kaija'ari Deu-ra vara vani'avini
    kagorania okha'aha. Ofinirina vani ija'ari-ra nava'isohivini hiki ida varani bioga'iki.
    Áquila, Priscila khama mitha vani'ahi ida kidivarani. Oniaroa, Apolo-ra vakaboa'i'aha
    vagorana okhana, vananamithavini hi'ihi ida Jesus varani hina hahavi.
  twi-twi: Ofii ase de nnam kasaa wɔ hyiadan no mu. Bere a Priskila ne Akwila tee
    asɛm a ɔreka no, wɔde no kɔɔ fie kɔkyerɛkyerɛ no Onyankopɔn asɛm no mu yiye.
  hlt-hlt: Anih long khaw a tong tih tunim ah sayalh la a thui. A yaak uh vaengah
    anih te Priscilla neh Aquila loh a khuen tih Pathen kah a longpuei te tuektuek
    a saep sak.
  tbz-SIM: Kòo nnɑ́ɑ́ nkutííntouku miɛkɛ kɛ í yĩɛ̃̀kù kɛ̀ Pirisiidi nɛ̀ Akidɑɑsi kɛ̀
    bɛ̀ nkémmú, kɛ́deè kóò yu bɛ cĩ́ɛ̃̀tɛ̀ kóò bɛnkɛ dɛ̀ɛ̀ ò dónnì Kuyie nnɑ́ɑǹtì
    miɛkɛ.
  san-GUJ: એષ જનો નિર્ભયત્વેન ભજનભવને કથયિતુમ્ આરબ્ધવાન્, તતઃ પ્રિસ્કિલ્લાક્કિલૌ તસ્યોપદેશકથાં
    નિશમ્ય તં સ્વયોઃ સમીપમ્ આનીય શુદ્ધરૂપેણેશ્વરસ્ય કથામ્ અબોધયતામ્|
  amx-amx: Artwang Apollos nhenh rang church-el tjerrtj map anew-anewel kaltj-anthek.
    Priscilla-el Aquila thwenel renh awekarl-penh, ratherr renh mer kwer-atherr-henh-warn
    anginek, ratherremeh renh Altjerr-kenh angketj weth keth-ilemel kaltj-anthek.
  ake-NT: A'poros e'sara'tɨ'pʉ enari'mʉra Sises ekareei ekama pɨ' Esuwerʉ amʉ' usenupato'
    iwʉ' tau. Pʉre'sira mɨrɨ awonsi'kɨ A'kira uya etasa' a'tai, to' uya ikɨ'ma'pʉ
    tiwʉ' kon ta'. Mɨrɨ pata yau, wakʉ pe parɨ Papa eseru enpoika'pʉ to' uya ipana
    ya'.
  qvn-NT: Chaypitam Apolosga Israel castacuna gotucarcänan wayichru Jesuspita yachrachiyta
    galayurun mana pitas manchacular. Chaypitam nä yachrachiyta usharuptinga, Priscilawan
    Aquilaga quiquilanta mas shumag tantiachipäcura Jesuspita.
  tku-NT: Apolos tzuculh chihuīna'n na ixtemploca'n israelitas ē jā ixjicua'n. Priscila
