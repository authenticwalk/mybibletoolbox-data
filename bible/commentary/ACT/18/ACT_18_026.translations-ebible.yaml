    ὁδόν.
  nag-nag: Etu nimite Apollos mondoli te jai kene mon dangor pora kotha koi thakise.
    Kintu jitia Priscilla aru Aquila tai laga kotha hunise, taike kinar te loijai
    kene Isor laga kotha aru bhi bhal pora bujhai dise.
  eng-OEBCW: This man began to speak out fearlessly in the synagogue; and when Priscilla
    and Aquila heard him, they took him home and explained the Way of God to him more
    carefully still.
  knj-NT: Ja' yet junel jix to naj yal el sk'ane Dios bey snail sculto eb yet Israelal.
    Caw tec'an ye naj yet jix yalon el oj. Ja' yet jix yaben Priscila yetoj Aquila
    tzet jix yute cuywa sba naj xin, catu' jix yi'ontoj naj eb xojli, catu' jix c'oli
    swatx' scuyle naj yu eb yin yet Dios tu'.
  deu-1912: Dieser fing an, frei zu predigen in der Schule. Da ihn aber Aquila und
