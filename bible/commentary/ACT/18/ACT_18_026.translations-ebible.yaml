  aby-aby: I mima i Efesa goiroma farike danu imuka yaisina irauaiai ui ibake i Du
    orounu sosiro amuike Godinu wake bunawere we ma iwoka urie. Eno we ma iwoka ukeibiriero
    Fasiraini Akuiraini emuama danu we ma iwoka ukeibi wake nauisike i mi we mukike
    Godinu imukeka yaisina dawabake we ma iwoka ukenewaa uisi.
  eng-YLT: this one also began to speak boldly in the synagogue, and Aquilas and Priscilla
    having heard of him, took him to [them], and did more exactly expound to him the
    way of God,
  jni-jni: . A polos ma tubi u bezizi Ugomo Asere ini riba ihu, sa Briskila nan Akila
    wa kunna mee, wa dusa wa cukuno aroni, wa bezi tize ta Asere me meru.
  kne-kne: Inlogi na ay mangaskasaba sin sinagoga, yan natoled abe ay mankali. Sin
    nanngean da Priscilla en Aquila, inayagan das sisya sin beey da, et initdoan da
    ay kosto sin adi na ammo ay maipanggep en Jesus ya din iyat Diyos ay mangisalakan
    si ipogaw.
  tgj-tgj: Hv mvngkam alvbv Jius kumkunaam arwng lo japrap toku. Vdwlo Prisila okv
    Akuila ninyia tvvpa tvkudw, bunu ninyia naam lo lvkobv aagv tokula okv ninyia
    bunu Pwknvyarnv gv Lamtv nga alvjvbv mirwk toku.
  wat-wat: I vibutuwa keta i nusifufuwa na yana katevatu numa kafa yokoyoko sinenei.
    Tovanama Finisika keta Akwina si nowaniya yana nusifufu, si katuviya yasi numai
    eketa nuwatana si tanakakikakiniya Guyau yana Ke'ta avana muka ita sanamaneisi
    fasisiyai.
  gui-NT: Jae omboɨpɨ imiari oquɨye mbae reve judío reta itupao pe. Erei Priscila
    jare Aquila oendu yave jeigüe, güɨraja jo pe, jare omboe cavi quirai yaico vaera
    Tumpa cotɨ vae re.
  quc-TT: Ri Priscila rachiꞌl ri Aquila are xkito tajin kutzijoj ri utzij ri Dios
    pa ri Sinagoga rukꞌ chuqꞌabꞌ, xkisikꞌij utukel xkibꞌij che ri ubꞌel usukꞌ ri utzij
    ri Dios.
  heg-NTPO: Oe mesan na, un dehet nol in buni-buni lo, se atuil Yahudi las um in kohe-kanas
    sa. Priskila nol Akila kon ming un in dehet se na ka. Tiata kohe-kanas hidi kon,
    oen nusi un le lako se oen uma. Lius se las kon, oen tek un deng Lamtua Yesus
    Lalan in Nuli ka totoang, lako huud dehet anang blutu kas.
  ptu-ptu: Sola ponno kabahaniam napahandu' ma'pa'guhu tama pa'sambajanganna to Yahudi.
    Sapo' tappana nahingngi Priskila sola Akwila, nababaim lako banuanna anna napomasiäsam
    manappai diona lalanna Puang Allataala.
  bzd-NTPO: Ie' ttémi judiowak ñì dapa'wo̱ wé a̱, kë̀ suane. Eta̱ mik Priscila ena
    Áquila tö ie' ka̱paköke e' ttsé, eta̱ ikiémirakitö iu a̱. Ta̱ ee̱ ie'pa tö ie'
    kí̱ wöbla'wé̱ buaë Skëköl ñalé̱ tté wa.
  kwf-kwf: Ma nia talaꞋae ka fata noniraꞋa fuana ngwae ki saena luma fuana foꞋongaꞋa.
    Ma ana kaidaꞋi Ꞌi Prisila ma sa Akuila kera rongoa, kera ka baꞋea Ꞌuana na luma
    keroꞋa, ma kera ka kwaiꞋafi ana, Ꞌiri nia ka sai leꞋa laꞋu ana faꞋamanataꞋanga
    sulia God.
  eng-WYC-2017: And this man began to do trustily in the synagogue. Whom when Priscilla
    and Aquila heard, they took him, and more diligently expounded to him the way
    of the Lord.
  eng-WMBB: He began to speak boldly in the synagogue. But when Priscilla and Aquila
    heard him, they took him aside, and explained to him the way of God more accurately.
  zat-NTPS: Apolos guzú lawe̱' dxusé̱dene̱' benne' ca' zaj zre̱'e̱ xudáudau' chee̱
    judío ca' du lazre̱'. Gate belén Priscila, ne Aquilo chee̱', na' guleché̱'e̱ le̱'
    chalá'ala, ne buluzéajni'idxene̱' le̱' cáte̱ze naca dizra' chee̱ Dios.
  spp-spp: U mpyi maha yu sùpyire yyaha yyére fyagara baa Kile Jwumpe kàlambage e.
    Pirisili ná Akilasi à u jwumpe lógo ke, maa u yyer'a kàre, maa Kile kuni yal'a
    cyêe u na.
  zty-NTPS: Wzó ḻaw Apolon' ẕchaḻje' dot ḻaže'e gan nak ḻo yo'o gan ẕdobgak benne'
    judío ka' nich yéngekle' x̱tiža' Dios. Kate' béngekle Prisila ḻen Akila da' ẕchaḻj
    Apolon', na' bché'gake' ḻe' cheze, na' bzejní'igekle' ḻe' kwáselo kan nak x̱tiža'
    Dios.
  mek-mek: Isa Iudea papiauꞌi eꞌi laꞌafou afugai ekoko, eꞌina eniniꞌani kapula alogaina.
    Egaꞌina alogai Prisila Akuila auniꞌi egae keagu isa aina kelogonia aisama, kepainia
    fou eꞌi eꞌa kelao. Ke egae isa Apolos maagai Deo ega iifa oko ipauma auga oko
    kepakai felo alogaina.
  aey-aey: Odocob uqa Juda ono agena cuha jona me je saluqi u maaden. Euqa Akwila
    Prisilaca dah mudimesi ehudi alena jona ehi limesi Anutna jicnu je tutucna silditosin.
  urd-GVH: इफ़िसुस के यहूदी इबादतख़ाने में वह बड़ी दिलेरी से कलाम करने लगा। यह सुनकर
    प्रिसकिल्ला और अकविला ने उसे एक तरफ़ ले जाकर उसके सामने अल्लाह की राह को मज़ीद
    तफ़सील से बयान किया।
  ycn-ycn: Caja Apolos iphari Efeso ejo. E ri'imá Tupana yucuna najló nahuacáca'alo
    ñacarelana chu. Caphí ripechu i'imacá Tupana yucuna i'imacana nacú najló rehuá.
    Priscila, Aquila, quele i'imaño caja re najhua'até. Nema'á ri'imacá riyucuna najló.
    Ejomi nahuá'a ricá najhua'ató a'ajná ño'ojó, nehuíña'atacaloje ricá richaje Tupana
    puráca'alo nacú penaje.
  djr-djr: Yo, dhuwaliyiny ŋunhi yolŋu Yapulitjtja yäku bunan ŋunhiliyi Yipatjatjtja
    wäŋaŋur, bala ŋayi gan marŋgikuŋalnydja lakaraŋalnydja ŋunhala ŋunhi Djuw malawalnha
    buku-ḻuŋ'thunamirriŋura buṉbuŋurnydja. Ga maṉḏany ŋunhi Buritjilaynydja* ga Guwilaynydja
    ŋäkul ŋanya ŋunhiwiliyi, bala yan maṉḏa gaḏaymara ŋanya Yapulitjnhany maṉḏaŋgiyingala
    wäŋalil, ga ŋunhiliyin maṉḏa gan ŋunhi dhuwurr-lakaraŋalnydja God-Waŋarrwalaŋawuynydja
    rombuy, bukmak yan maṉḏa gan ŋunhi lakaraŋalnydja nhanukal.
  kvg-kvg: Yaq ngenek Apolos, Zu ezoqam-qa guliguli khoev-te, Efesus taon-te ndøgo,
    manqa manqate ndøngáz. Kha føgakh-mbá. Yaq Plisila neka Akuila, teqa manqat
    giyogem, ndigu ekeza khoev-té ginø-khatowém, Mbumbukiam-qa matev-qa yaq-te,
    nøme vømbø̄e-ovøemem.
  rug-rug: Podalae zama va mataqara si asa pa sinaqoqi tadi na tie Ziu. Ke sipu avosia
    ri Akuila e Pirisila sa nana vina tumatumae, si tioko la nia ri kara si asa pa
    dia vetu, meke va bakala la nia ri kara koa sa, meke va toṉoti rini sari na nana
    ginilagilana koasa siraṉa hinokarana te Tamasa.
  hop-NT: Nihqe pam pas qa nánahtsopk̇aṅw tsotsvalkive yuaativa. Noqw Aquila Priscillat
    amum put aw tūqaytaqe put wikqe, pahsat pu God tunatyayat put pas suan āawna.
  san-URD: ایشَ جَنو نِرْبھَیَتْوینَ بھَجَنَبھَوَنے کَتھَیِتُمْ آرَبْدھَوانْ، تَتَح
    پْرِسْکِلّاکِّلَو تَسْیوپَدیشَکَتھاں نِشَمْیَ تَں سْوَیوح سَمِیپَمْ آنِییَ شُدّھَرُوپینیشْوَرَسْیَ
    کَتھامْ اَبودھَیَتامْ۔
  heb-LB: '@see-verse:ACT.018.025'
  caf-NT: Lizwif hubuluglez 'et soo chaníljut hoh yawhénilhtuk. 'Et Priscilla, Aquila
    bulh hidánts'o hoh, bukoo ts'ih nahinílhti. 'Et soo cho nts'e na'a Yak'usda be
    'ut'en k'ah hiba hukw'un nahúhulhye.
  mio-NT: Ña yuhvi ra Apolo can, ta quechaha cati tuhun xaan ra ve ñuhun ñivi judío
    can, ta chini ra Aquila chi ña Pricila cha ni cahan ra. Chacan cuu cha ndatuhun
    ñi chi ra, ta ndihi cha cumani ra cati cachin ñi chi ra, vati chaha ñi cuenda
    yoso cuhva iyo ra Ndioo.
  srq-NT: Apolos siquicheã tuchɨ que eriqui mbia mbaaquiatu quiatu ra. Judíos chumunuásaa.
    Aquil a que echandu ra. Priscila rese. Nyebe que ũquɨ̃ Apolos rerao mbaaquiatu
    quiatu tuchɨ ra. Dios ɨcha que embuchecua tuchɨ ee ra.
  kje-NT: Ler onne Apolos ka namka'uk, de wakunu ha ma nedille Yahudi rir kerei raramne
    akinhe. Priskila noro Akwila derne nina wanakuku onneni ne, woro'ohe lariyala
    rore laa rir nakar. Rakan rira nakar ne, Akwila noro Priskila wakuku ai mouropo
    Makromod Lalap Nina Kalla ma namlolo wake'e.
  gaz-gaz: Mana sagadaa keessattis sodaa malee dubbachuu jalqabe; Phirisqilaa fi Aqiilaanis
    yommuu isa dhagaʼanitti mana isaaniitti isa waamanii karaa Waaqaa isa duraa caalaatti
    sirriitti addeessaniif.
  kud-kud: Yudeyaone yadi vada tapwalolowai ivetuwuni ta i'aubabada wahiyala na haugana
    Pilisila na Akwila hibenalei ta hilalauvaine. Hilauvai ta hilawei yadi vada ainai
    ta Yaubada yana Amwaha hi'aubabadaye dumwalune ainai.
  urb-NT: Jundéu awa tama'e jy'ariha renda pe a'e pandu pandu. Kyje ym ngã ngi. Ame'ẽ
    ke rehe Pirisi hendu. Ak hendu tĩ. Upa hendu rahã, hok pe Apor ke a'eta raho.
    A'ep Tupã ma'ema'e ame'ẽ rehe har a'eta mujekwa katu te ipe.
  fra-LSG: Il se mit à parler librement dans la synagogue. Aquilas et Priscille, l’ayant
    entendu, le prirent avec eux, et lui exposèrent plus exactement la voie de Dieu.
  san-HK: eSa jano nirbhayatvena bhajanabhavane kathayitum ArabdhavAn, tataH priskillAkkilau
    tasyopadezakathAM nizamya taM svayoH samIpam AnIya zuddharUpeNezvarasya kathAm
    abodhayatAm|
  cak-SNT: Y man nuxiꞌij ta riꞌ nutzijuoj chiquivach ri vinak pa sinagoga. Y antok
    ri Priscila y ri Aquila xcaꞌxaj, ijejeꞌ xaꞌchꞌoꞌ riqꞌuin antok ruyuon cꞌo can,
    y xquicꞌut choch más chirij ri ruchꞌabꞌal ri Dios.
  uvh-uvh: Ka Prisila imaraming Akwila ya wari Efesas yong u yagumu' ganang ka Juda
    ning siring yak ganang amanga nakumu' ka Apolos wari Anutuning midi u tangkunang
    sini' ituagu'. U naknga ning tanga Apolos u nagira anga adisining yakganang anga
    mera Anutuning kadapmang didimeng sini' ka Pol wari faingekarugu' u anididimanga
    yaregumu'.
  ino-ino: O'afino Yuta vaya'ai mono nopi uno lo'kiya ke hapa'nepaike'ana Palisila'ae
    A'kuvila'ae afite'ana ani ve'ka avale'u'ana alakepa hu'ana Anumaya Koti au'ava
    aepa'a aveli'na'ae.
  gnn-gnn: Yo, dhuwalayi yolŋu Bulatjtja yäku bunana ŋunhili Yipatjatjnha wäŋaŋura,
    bala ŋayi yukurrana marŋgikuŋala ḻakaraŋala ŋunhala buku-ŋal'yunaramirriŋurana
    buṉbuŋura. Ga maṉḏanydja Burutjilayunydja ga Guwilayunydja ŋäkula ŋanya ŋunhimalayina,
    bala maṉḏa garr'yurrunana ŋanya ŋunhiyi yolŋunhanydja maṉḏakiyingalaynha wäŋalili,
    ga ŋunhalayina maṉḏa yukurrana ḻakaraŋalanydja dhika dhunuk-dhunukmirriyaŋalanydja
    romgunydja ga gatjaḻwu nhanukalaŋuwu Godkalaŋuna, warrpam'thurruna yana maṉḏa
    ŋunhi ḻakaraŋalanydja nhanbala yukurrana.
  yal-yal: A yi falan ti fɔlɔ xaxili ragidini Yahudiyane salide banxini. Pirisila
    nun Akila a xuiin mɛ waxatin naxan yi, e yi a tongo, e yi Alaa Kirana fe yɛba
    a xa a kiin yɛtɛni.
  cnt-NT: Ca₂jme₃lióg₃ Apolos ca₂juá'₂ dsi₂néi₂ guá'₅ sinagoga ca₂tsɨ́'₃ dsa₂, ca₂dsia₃
    tiá₂ dsɨ́₅; la₁ jme₁ca₂nág₂ Priscila quian'₅₄ Aquila, ca₂të́'₃ Apolos cau₅, ca₂jme₃tag₂₃
    guë́₄ rë₂ 'a₂ lia'₂ lë́₅ juɨ₅ quió'₅ Diú₄.
  tif-tif: Kemin, Apolos ayo Juda imi lotu am tam-ilomda, God ami weng ayo kufo bakayim-bam,
    alik imi tiin diim ayo fatom dinim bakayim-balaya, Prisila uso Akwila aso, akam
    iyo ami weng kaata weng sandiwa, dibii-din ilmi am daa, Yesus ami sang ayo maso
    ma bakaan-bamdip, God ami weng ayo talalu bakalip ko.
  nlx-nlx: पौलुस बोक्ती केरन्या गेरा माय ईमोत केरीन केणे बाज गीयो, पुण जेवी प्रिस्‍का
    एने अक्विला तान वातु होमल्या ते ताह आपणी हेऱ्या ली गीया, एने बोगवानान वाटीन बाराम
    उंजु बी हास केरीन सोमजाड्यो।
  apw-NT: Áń Jews ha’ánáłséh goz’ąą yuṉe’ doo biini’ hą́h dago yałti’ nkegonyaa; Priscílla
    ła’íí Áquila daabidezts’ąąná’ dasádnyú yił okaigo Bik’ehgo’ihi’ṉań bikísk’eh ch’ogaałíí
    nłt’éégo doo hidziih dago bił ch’ídaago’aah lę́’e.
  gum-gum: Incha Apolosbe judíosmera tulundzuni yau mungucha kørmø waminchib kusrennøb
    pølbasren, Priscilaba, Aquilasba tru wamindigwan mørabe, Apoloswane nøørø pera
    amba, Tiuswei maywan katøguchinguen tab nebua asingarub maig kuigwan eshkabelø
    køn.
  not-NT: 'Iparintaca iquenguitsatasantapë pongotsiquë cara yapatoita jorío. Cara
    iquemobëri Aquira aisa Pirisira, icabëri: —Nocoguini nanibatimi casiriconiati.
    Icampë: —Aro, intsome. Aro Pirisira aisa Aquira yáganëri ibangoquë, caninasati
    yogometaigabaqueri omagaro ora icantagueque Jesos igótasantaqueri, yotsatianquineri
    antagaisati ati angantima cara aretimari Tosorintsi.'
  plu-plu: Ig danuh atere, ig kapusa kinetihwa akak madikte gawaygyi agiku judeyenepwi
    gileglisakis. Eg kiyapuno Pirisila gikak kiyapwiye Ákwila ayge. Egkis timapni
    kiyapwiye Apolu giwn henne, egkis iwapri ta gupinwatkis. Ayge egkis akkamnih Uhokri
    gihiyakemni git adahan ig pukuhapni pi kabayte akiw. Igme ihe guwnkis.
  iou-iou: Täŋkaŋ Apolos bänepi pidäm tawäpäŋ Juda täŋo käbeyä yotken päro bätakigän
    Ekäni täŋo manbiŋam yäŋahäk täŋkukonik. Täŋirän Akwila-kät webeni Prisila unitä
    manbiŋam yäŋahäŋkuko u nadäŋkumän. Nadäŋpäŋ yori-ken yäŋikŋat yäpmäŋ päŋku Jesu
    Kristo täŋo kädet uwä siwoŋi-inik iwetpäŋ iwoŋäreŋkumän.
  ntp-NT: Daidʌ ʌApoolosi maiduaadicuitai ñioocaiña judidíu quiuupaigadʌrʌ. Aidʌsi
    caʌ Prisiilasi ʌʌmadu Aquiilasi ʌcovai vuusaitu dai siooma cʌʌga maatʌtuli Diuusi
    ñiooquidʌ.
  rai-rai: I waan u ra ruma na lotu ma i turpaa pirpir ma pa i burut. Baa Pirikila
    ma Aakuila diaar walangoroi, diaar ben paai, ma diaar pir palaa a Aakapi anun
    God karomi.
  haw-1868: Hoomaka iho la ia e olelo wiwo ole mai maloko o ka halehalawai. A lohe
    o Akula laua me Perisekila, kii aku la laua ia ia, a hoakaka pono aku la ia ia
    i ka aoao o ke Akua.
  ffm-ffm: Omo waajoroo cuusal e ley waajordu nduu. Nde Piriskilla e Akilas kettinaninoo
    mo ndee, ɓe naɓi mo, ɓe pirritani mo laawol Laamɗo ngol faa ɓuri no arannde nii
    laaɓude.
  arb-NAV: فَقَدْ أَخَذَ يَتَكَلَّمُ فِي الْمَجْمَعِ بِجُرْأَةٍ. فَسَمِعَهُ أَكِيلا
    وَبِرِيسْكِلا، فَأَخَذَاهُ إِلَيْهِمَا وَأَوْضَحَا لَهُ طَرِيقَ اللهِ بِأَكْثَرِ
    دِقَّةٍ.
  cop-CNT: ⲫⲁⲓ ⲇⲉ ⲁϥⲉⲣϩⲏⲧⲥ ⳿ⲛⲟⲩⲟⲛϩϥ ⳿ⲉⲃⲟⲗϧⲉⲛ ϯⲥⲩⲛⲁⲅⲱⲅⲏ ⳿ⲉⲧⲁⲩⲥⲱⲧⲉⲙ ⳿ⲉⲣⲟϥ ⳿ⲛϫⲉ ⳿ⲡⲣⲓⲥⲕⲩⲗⲗⲁ
    ⲛⲉⲙ ⲁⲕⲩⲗⲗⲁ ⲁⲩϣⲟⲡϥ ⳿ⲉⲣⲱⲟⲩ ⲟⲩⲟϩ ⲁⲩⲧⲁⲙⲟϥ ϧⲉⲛ ⲟⲩⲧⲁϫⲣⲟ ⳿ⲉⲡⲓⲙⲱⲓⲧ ⳿ⲛⲧⲉ ⲫϯ ..
  sri-sri: Güiro marĩrõ judío masaka nerẽrĩ wiigue ããrĩrã́rẽ buenʉgãyupʉ. Ĩgʉ̃ buerire
    péanerã Priscila, Aquila ĩgʉ̃sãya wiigue ĩgʉ̃rẽ ãĩa, irogue õãrõ diaye ãrĩrĩ merã
    wereñurã ĩgʉ̃ Marĩpʉyare masĩbirire.
  nal-nal: Naan ka varaviraai lamaskana a vaal a maainungang sin amun Judaa ma xawit
    na maraaut. Araan Prisilaa ma Aakuilaa di langarin iaa naan, di zaxot iaa naan
    kula vaal zin nandiaa ma di vamaravaas fatalamin iaa naan pana a lan sin Nakmai
    lalozang Iesu xuna naan kana maravas daxa wana.
  kyq-kyq: Maakŋ *ɓee kɛn Yaudge lee tusn maak ki se, Apɔlɔs baag taaɗn taar Raa jeege
    tu kic ɓo, ɓeer eyo. Gaŋ kɛn Prisil ute Akilas jaay booy taar naan̰ taaɗ se, gɔtn
    se naaɗe ɔk ɓaansin̰ ute naaɗe ɔɔ taaɗin̰ Ɗoobm Raa se ute ɗoobin̰ tak tak do
    ki daala.
  kwd-kwd: Ma ngaia ka alafuu mangoto'o fana ta'a lo'oo 'ubulana 'ifi ni fo'anga.
    Ma nga alata ni Prisila ma la Akuila gala longoa, gala ka soea fana nga 'ifi agaa'a,
    ma gala ka kwaibooni ana, fana ngaia 'ani su'a le'a la'u na kwaifa'ananaunga suria
    God.
  ded-ded: Ye yudangic yeneac kpekpeturang amau siduc gombung kengeha kpac edeyunuec.
    Amma ihai siduc gombung deu Prisika nga Akpira yeri yoara negemma hoanggema Anutuac
    sing gboria tongganang deireckemioc.
  ewe-ewe: Edze nufiafia gɔme le ƒuƒoƒe la dzideƒotɔe. Esi Akwila kple Priskila se
    eƒe nyawo la, wokpee yi woƒe aƒe me heɖe Mawu ƒe nyawo me nɛ tsitotsito wu esi
    wònya tsã.
  nuy-nuy: Ni-wurrij-baabara naagi-yung, ni-yambini anubani ana-synagog-duj. Wuguṉiiyung
    bagu wini-wulawaa wini-burri Priscilla marri Aquila, anubani-rruj. Wunu-lhala-miyn,
    wurraanggarra-yanggi wubani-wuy wuguṉi-nyinyung aanga-wuy. Marri bagu wunu-yiyini
    na-Buunggawa-yinyung, wunu-wandhurrg-gaa.
