    ਨਿਸ਼ਮ੍ਯ ਤੰ ਸ੍ਵਯੋਃ ਸਮੀਪਮ੍ ਆਨੀਯ ਸ਼ੁੱਧਰੂਪੇਣੇਸ਼੍ਵਰਸ੍ਯ ਕਥਾਮ੍ ਅਬੋਧਯਤਾਮ੍|
  nob-LB: Da Priskilla og Akvilas en dag fikk høre ham i synagogen der han med stort
