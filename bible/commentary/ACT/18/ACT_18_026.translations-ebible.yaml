  buk-buk: Yêc Epesas Apolos sôc lôm wê-ŋga gi, ma gêm mêtê ti ŋaŋga. Prisila lu Akwila
    sêŋgô iŋ ndê yom, dec sêŋgalêm iŋ têŋ iŋlu si andu gi, ma sêwhê yom ŋatô sa têŋ
    iŋ e iŋ kêyalê Anötö ndê lêŋ nem lau si-ŋga ŋapep eŋ.
  pri-NT: Â é tapoo tùra na ê wâra pitapitiri, â nye ticè na wâgotêe goo. Â ru têreê
    wà Aquilas ma Priscille, â ru popaé naa jaaru, â ru ina têe bwàti ê naigé kà Pwiduée.
  zpq-NT: Nach Apolosen' gwzolao be'e diža' c̱he X̱ancho Jesucriston' ḻo' yodao' c̱he
    beṉe' Israel ca' sin cbi chaž chžebe'. Na' cate' Priscilan' na' Aquilan' gosende'
    can' chzejni'i Apolosen', ḻegaque' gosebejiže' ḻe' na' bosozejni'ichde' ḻe' c̱he
    Jesucriston' da' ca' biṉa' ṉezde'.
  por-TFT: Apolo foi à casa de reuniões dos judeus e falou com confiança às pessoas
    ali reunidas acerca das coisas que ele tinha aprendido. Quando Priscila e Áquila
    ouviram o ensino dele, eles o convidaram à casa deles. Ali eles explicaram a ele
    com mais precisão a maneira em que Deus desejava que as pessoas vivessem.
  gwi-NT: Łyaa naajat kwaa ts'ą' Jews nąįį tr'igiinkhii zheh gwizhit gwaandak. Nijin
    Aquila, va'at Priscilla haa giiyiitth'ak dąį', digizheh gwits'ee giihiłchįį. ts'ą'
    jidii Vit'eegwijyąhchy'aa eenjit gaandaii kwaa, ąįį datthak geegiiyųųłtin.
  gvn-gvn: Nyulu munabuku Godumu kuku balkan Jew-warrandamunbu churchmunbu. Aquilangka
    bula Priscillangka nyungun nyajin balkanya, bula nyungun wundin bulawunbu bayanba.
    Yinyaymba bula nyungun mumbarabuku binal-bungan Jesusanka, nyungundu milkanga-bungan
    kuku nyulu jakalbaku kari nyajin.
  nhy-NT: Apolos opéj kintlapowia nochtin itech intiopan in judiojtin ika ixchikawalistle.
    Pero nijkuak in Priscila iwan Aquila okikakej in Apolos, okinotzkej iwan okiyekmatiltijkej
    okachi de iojwi in toTajtzin Dios.
  asm-FB: পাছত তেওঁ নাম-ঘৰত সাহসেৰে প্ৰচাৰ কৰিবলৈ ধৰিলে; তেতিয়া প্ৰিষ্কিলা আৰু আক্কিলাই
    তেওঁৰ এই কথা শুনাত, তেওঁক তেওঁলোকৰ ওচৰলৈ লৈ আহিল আৰু ঈশ্বৰৰ পথৰ বিষয়ে বিশদভাবে
    বুজাই দিলে।
  okv-okv: avo eto Judea embomeni ta giu ari bande ta ke avo enu ingito Aquila te
    amita ae Priscilla te na Apollos umbuto bande ta pambuto God ta ke nei Apollos
    ingae avo eo ingina.
  mxt-NT: Ta quichaha̱ cahan ra chichi vehe ñuhu chihin cha nɨɨ iñi ra. Ta cuhva cha
    chiñi̱ ra Aquila ta cu Priscila, tava̱ sɨɨn ñu chi ra ta nacatyi̱ cachi ca ñu
    tuhun ityi Nyoo chi ra.
  tzo-NT: Jamal laj yal ti sc'op ti Diose te ti templo yu'un ti xchi'iltaque. Te oy
    ti Aquilae xchi'uc ti Priscilae. C'alal laj ya'ibeic sc'op ti Apolose, laj yiq'uic
    batel ti sna. Laj xcholbeic ya'i scotol ti c'u che'el laj yac' ti a'yel ti Jesuse.
  ind-AGS: Apolos mulai berbicara dengan berani di rumah-rumah ibadah. Jadi ketika
    Prisilla dan Akwila mendengarkan dia, mereka mengundang dia untuk bergabung dengan
    mereka, serta menjelaskan kepadanya jalan Allah dengan lebih lengkap lagi.
  omw-omw: Aporosiva Epesaasini uro ntero Iutaa mwaanra nraamwuqi vera ntero mwiva
    hia aatu hiraitiro Kotira qua timwa nyi varuvata Pirisiraakya Akuiraakya mwia
    qua rieta mwia vitaqita nkyiaritana nraamwuqi uro kyeta Kotiva hinani vi aanranra
    Iesusira qua mpoqiavata ntapihi kyeta timwa mwunra.
  yrb-yrb: I amarama Efesa suro farite danu neno nesia sina weta unu uiba Ju uwaranu
    dubu su ubarero amuite Godinu sina bunawere wei. Weiro Fasiraini Akuirama nausite
    i amara musite Godinu imueta nesia dawaba we mawetu uegou usi.
  maa-NT: Apolos, 'ñó tjín ikon nga kiìchja̱ ya̱ ni'ya i̱ngo̱ sinagoga. K'e̱ nga kiì'nchré
    jè Priscila ko̱ Aquila, i̱t'aà xìn kiìko̱ nga ìsa̱ kixi̱ tsakóya‑la̱ ndi̱yá‑la̱
    Nainá.
  mcq-mcq: ꞌEnaꞌomo hu vaꞌe Sinakoku vaji pajuꞌikaꞌi najahuna. ꞌEjume Akwiraꞌo Pisiraꞌo
    henareja hu ahema vaꞌe Godoni ꞌunama huri kúꞌo hami nahara.
  sus-A: عَ نَشَ سٌ وْيّنقٍ عَ رَوَ سَشِ رَ سَلِدٍ كُي. عَكِلَ نُن ثِرِ سِلَ تٌ عَ
    شُي مّ، عٍ نَشَ كَقُ عَ مَ عَلَكٌ عٍ شَ عَلَ شَ كِرَيَ مَسٍن عَ بّ عَ كِ مَ.
  jpn-1965: 彼は会堂で大胆に話し始めた。それを聞いていたプリスキラとアクラは、彼を招き入れて、神の道をもっと正確に彼に説明した。
  fra-SBL: Il se mit à parler avec assurance dans la synagogue. Mais Priscille et
    Aquila, l'ayant entendu, le prirent à part et lui expliquèrent plus exactement
    la voie de Dieu.
  yka-yka: Magusihat iye dem langgal meˈ Yahudihin duk gaˈ niyaˈ talew-talewne missā
    si meˈ aˈahin. Pagtakale iye weˈ Pirisila duk Akila, binoˈo iye weˈ de hap lumaˈde
    duk pinahātihan iye namba weˈ de sabab toloˈ Tuhanin.
  mle-mle: Di bas nimadib wadidiy maaj Juw dayadiy gaba maja wiyaam Prisilawa Akwila
    diki maaj wukikuw, kwurin karaybirid biraki wiyaar. Alim bir kalivabirid nuwukadiy
    javik Jisasak di tayir maa laakw.
  shp-NTPO: Jaskara ixonbi, ja tsinkíti xobo meranxon Apolosnin, onsatanyamakin jato
    yoia iki. Jato jaskáakin yoiwana ninkáxon, Priscila betan Aquilanin jabichobiribi
    kenaxon, jaton xobon iwekana iki; jainxon onantishamanhakin jato Cristo kiri iká
    joibo yoixon jato onanmanon ixon.
  aom-aom: 'Amo Apollos-ro Ephesus amore rueromo Jew rajehu God rajahijarue osare
    vaꞌoromo aevoromo God-are jöho biririvoromo majëhijadeje. Majëhijamu Priscillaꞌo
    Aquilaꞌo hejare Apollos-ro God-are jö vituoho heꞌi vituoho bogo ma hejëꞌëro jöho
    majëhijamu hegorovo jabesi osare huꞌirae bavaꞌoromo avoho röjahiromo uavareje:
    God-are mu öroho ëhi höjo.'
  geb-geb: Ana maaŋ mbuav, ana vhɨra vov Zudaiŋ Fhe Bakɨme buni mbararagi phena vhen
    verav, Fhe Bakɨme buni vhuuiŋ bun gumgi gu mbigi ga nzuai. Ana maaŋ mbuav, ana
    vhɨra gumgi gu mbigir rɨvi fhu. Ana mba buni nzuaim, Prisira gu Akuira ana buni
    mbararagiap, mani ana suaŋgiap, ana ko wani wo phenan vugap, Fhe Bakɨme nzuai
    tuavar ana khɨvi, ana tuituigip ana kaŋgirga.
  bsj-bsj: Afolos ter tok ka kere ki kibi kwan mor bikur waber. La kambo Balkisu,
    kange Akila nuwa ceri, cin cou cho chunga la cin fwetang cinen nure kwama kambo
    ken.
  cak-cak: Man juba' ruxi'in-ri' xutz'uc nitzijon chiquivech ri quimolon-qui' pa sinagoga.
    Ri Priscila y ri Aquila tok xquic'axaj ri najin chubixic, xetzijon riq'uin ruyon,
    y xquichojmij más rubey ri Dios chuvech.
  chf-NT: U täq'ui t'an sin bac'ät tama ch'u'ul otot. Jinq'uin u yubijob ix Priscila
    y aj Aquila, u bisijob tu yotot u ye'ben tu toja ni bij tuba Cajnojala.
  tlf-tlf: Apolos beyo tam Juda kasel imi ulotu am tam-nala e, God imi weng kufo baga-ema
    kale, alugum imi tiin diim uyo fitom binim baga-emata, Prisila so Akwila so agam
    iyo imi weng uta tinangku-nilipta, dep no ilimi am daa-nilip e, Yesus imi sang
    uyo maak so baga-e-bom-nilip e, God imi weng uyo tele tol dupkop daga-emip ko.
  piu-2006: Paluru tjananya nguḻuwiyangku nintiṉangi, Tjuwuku tjaatjingka. Piritjilalu
    Yakuwilalupula Yapulutjaku wangka kulira yunyparringu. Paluru kutjarra Yapulutjanya
    katingu ngurra walytjakutu, piyuku palula wangka kutjupa Yiitjunyatjarra nintilkitjangku.
    Yalatji paluru kutjarra Yapulutjanya wangka Yiitjunyatjarra nintiṉingi.
  poh-NT: Chi jeꞌ reꞌ cꞌahchiꞌ ribanam, junpech ajic nok reꞌ Apo̱los xoquic cok ar
    chipam i pa̱t ntijiljic wi̱ꞌ ri̱j Cꞌuhbal Yeꞌo̱j reh Moyses, xoquic chi cꞌuhbalanic
    chi maꞌ nyoꞌjic ta nechꞌ ok eh ar cꞌahchiꞌ woꞌ ribirmijic ruꞌum i Pirsi̱la chꞌi̱l
    i Aqui̱la reꞌ wilque̱b woꞌ cok ar. Nok quibiram chic i cꞌuhbalanic riban i Apo̱los
    reꞌ maꞌ jaꞌ rinaꞌbem ta chi manlic ribiral i Ajabe̱s Jesus, reꞌ Pirsi̱la chꞌi̱l
    i Aqui̱la xquicꞌam je pan quipa̱t i Apo̱los eh chiwach take kꞌi̱j reꞌreꞌ xquikꞌor
    riman reh chi chaklic chi̱ꞌ i ricorquilal ribiral Ajabe̱s Jesus reꞌ Ncꞌambic je
    Be̱h ru̱cꞌ i Dios.
  tue-tue: Cʉ̃ʉ̃ judíoa neãrí wiipʉ cuire manirṍmena wedenʉcãyigʉ. Priscila, Aquila
    cʉ̃ʉ̃rẽ tʉo, néewa, Cõãmacʉ̃ye quetire ãñurõ diamacʉ̃́ wedenemoyira.
  bjp-bjp: Ma Apolos i kep balamas ta tom ma ka tipes fafas na felun lotu ken fan
    Iudaia. Aunbiing Prisila ru e Akuila ru ka ongen ta u, ru ka tel pes u una fel
    kiruh ke ru ka famalal fakasi u mang tom ini Sal ke God.
  xon-xon: Le Apolos koo mmeen aadiik ni, ki tuk binib Yesu aabɔr ni lipobil. Le Prisila
    ni Akuila ŋun waah tuk bi pu na. Baah ŋun na, le bi di u di buen bido, ki ti toor
    tuk u Uwumbɔr aasan aabɔr mbamɔm.
  tzo-ZNT: Li Apolose mu la bu ixiꞌ, jamal la iyal scꞌop Riox ta templo yoꞌ bu chaꞌiic
    smantal Riox li xchiꞌiltac ta israelale. Li Aquilae xchiꞌuc li Priscilae, cꞌalal
    iyaꞌiic cꞌusi iyal li Apolose, iyicꞌ la echꞌel ta snaic. Iyalbeic la más ti cꞌusitic
    yaloj ti Cajvaltic Jesucristoe.
  mpm-NT: Tu ni yuꞌu da ti ni kejaꞌa kaꞌan da jnuꞌun un ini veñuꞌun nuu ni ka nchañuꞌun
    yɨvɨ Israel un. Ni ka jinisoꞌo Aquila jiin Priscila nava ni kaꞌan da. Yukan kuu
    ja ni ka kana da chaa, ti ni ka xndaku ndaa da nuu da nava ni jnaꞌan Jesús undi
    na ni jiꞌi Juan.
  ots-NT: Guegue car Apolos bi mʉdi bi nzoh cʉ cja̱hni mbá cuatijʉ jár templo cʉ judio
    pʉ Efeso. Már zö nguá nzojmʉ, mí xijmʉ, guegue car Jesús mí gue cár jmandadero
    ca Ocja̱ ca mí ddøhmi, mí gue Cristo ca xquí hñi̱x car Tzi Ta ji̱tzi. Nu car Priscila
    co ni car Aquila, bbʉ mí dyødehui te mí ma̱n car Apolos, bi zixihui hnanguadi
    cja̱ bi u̱jtihui rá zö. Bi xijmi göhtjo ja i ncja cár hñu̱ car Jesucristo.
  hoy-hoy: आव सभागृह दा निडर आगकु माताळली कुरतुन, लेकीन प्रिसकिल्ला अदिक अक्विला आऊंद
    मातगोळी केळकु आऊक तान मान्या ओतुर अदिक परमेश्वर उन हादी आऊक मात्‍त वळ्लीद-वळ्लीद
    हेळदुन.
  uri-uri: Kil kai kahor wan a tu Juta atning yangkipm a Maur Wailen atne pa atn wrongken
    piln yangkipm tolpa, yatom Prisila ekg Akwila tuwekg arpm atning yangkipm a kil
    piln tolpa, yatom tuwekg wiyel ye kai wan alntuwekgen pa ekg la nasel a rowel
    tukgunakg lngkep ariworwor ekg ya a Maur Wailen pa ekg akal kil wi arie ariworwor.
  amo-amo: Apolos duo kitin zursuzu na Yahudawa, amini wa belin anite kikane kitene
    nimong ilena amena yini. Dana Briskila nin Akila lanza udursuzu me, itinna iyiraghe
    udu gamine inan dursuzoghe kan kitenen Isa.
  pjt-pjt: Munu ngura nyara Ipitjala wati panya paluṟu Jew tjuṯaku waḻi inmatjangka
    tjarpara tjanala rapangku alatjiṯu tjukurpa wangkangi. Ka Akuwilalu pula Puṟitjilalu
    kulinu paluṟu tjukurpa wangkanyangka munu pula wangkanyangka maḻangka palunya
    aḻṯira katingu pulampa waḻikutu munu pula palula utiṟa tjakultjunangi tjukurpa
    Jesunyatjara paluṟu kuliṟa puḻkaṟa nintiringkula uwankara tjukaṟurungku kulintjaku.
  cwe-cwe: Kandusa kulonga bila kudumba mwiikaye ya kutosela. Pilisika na Akila viwamuhulike,
    wamsola ukaye yawo na wamfambulila vinogile Nzila ya Mulungu.
  daa-NT: Ɗo ger ka salaaner ka Yuudinnar, ŋa kaawa kaawin ku Buŋdi bal kolaw. Min
    Prisil iŋ Akilaas doriit kaawoy, ŋu iyiig gerco a ŋuuji gaare botol ta Buŋdi samaane.
  mlp-mlp: Mat na Juda gigo bit humab wolaytab leheq on mataw gamuk atoranmo gibilenad
    in a hi girabunyaqta. Sa Prisila aduw Akwila inaq in Apolos gamuk bilaqsa tuhuritiy.
    Huritim in giger Apolos waqim a le giholbin osad teq in God ago dante muturta
    na anan wastitayimmo tubulon sireqiy.
  ape-C: Nanak nawish eshesh Juda shape sheneyagwreh baraen-atari urupat aria dodogowin
    atun nape nakripesh baraen. Madae nunogugur um eshesh armam armago uwe, uwok.
    Arigaha Prisila kwani Akwila shemnekan aria sharan shanak um esheshit urupat.
    Shanak aria gamo shakripan wosik um ahudok yah douk Iruhin nakri um arpesh shugipeshah
    iri.
  bgs-bgs: Ándà máddang i Apolos katô katinurù din tun ta simbaan ka Judio. Tô igdinág
    si Priscila asta si Aquilas kandin, igpatákkás dan sikandin tun ta balé dan ébô
    tinuruan dan sikandin tingód katô kapókit ka Manama tingód ki Jesus na ándà din
    kasóddóri.
  faa-faa: Arirakano Yu aporomo sarimana apea Apórosemo mapiraraka some kasapo. Some
    karakano, Pirisírape Akuwíra tetapō kaikia, e karikia tetapō apea pukua, Unihae
    Kotimo some kaiyiánafonosane eaki some kasapo.
  kik-kik: Nake akĩambĩrĩria kwaria na ũcamba kũu thunagogi-inĩ. Rĩrĩa Pirisila na
    Akula maamũiguire akĩaria, makĩmũnyiita ũgeni kwao mũciĩ na makĩmũtaarĩria ũhoro
    wa njĩra ya Ngai wega makĩria.
  cap-NT: Nekztanaqui Efeso wajtquiz z̈ejlcan, Apolosqui ajcz kjuyquiz tjurt'iñi kuzziz
    tsijtsic̈ha, Yooz taku paljayzjapa. Niiz̈ paljayta taku nonz̈cu, Priscilatan Aquilz̈tan
    jalla ninacaqui tsjii latu Apolos chjitchic̈ha, Yooz kamaña puntu tsjan kjana
    tjaajinzjapa.
  ksr-ksr: Iinoŋ kaŋ qamakooli miri uutanoŋ kanaiŋ qaa esuŋmumu-yawo jero. Jero Prisila
    Akwila yoronoŋ qaaya moma nama wani yoroo mirinoŋ keŋgi. Kema Anutuwaa kania awaagadeeŋ
    toroqeŋ jeŋ asariŋ ijori moro.
  eng-TNT: 'And the same began to speake boldely in the synagoge. And when Aquila
    and Priscilla had hearde him: they toke him vnto them and expounded vnto him the
    waye of God more perfectly.'
  sbs-sbs: Apolosi chatanga kuwamba cho vundume muma sinangonge. Kono Purisila ni
    Aquila hava muzuwa, chivali panga chilikani naye ni kumutorokera ze zira ye Ireeza
    cho kumu swanelelela.
  sue-sue: Nu Yuda emara ibura ena zaawero ge tugata wenua, awa itazaita tepo, zewai
    wero tugata wenua. Ge ago gipenu giro Prisilato Akuilare meni niniro nu puro nusoto
    nana baro Anutura ebata giro baitaise ge sero tugata-magata wewato awa.
  fra-NCL: Il se mit à parler avec assurance dans la synagogue. Priscille et Aquila,
    l’ayant entendu, le prirent avec eux et lui exposèrent plus à fond la voie du
    Seigneur.
  bhg-bhg: Ango edo imo tuturo edo do jinenegedo benunu oroda torido ge karigesisina.
    Edo iji nonde ami ge siri Priscilla ae Aquila demi ainda ge ingido imonde dodomo
    pietero awamaneda mandoda gumbiri nongo edo God mi embode wasiri natopo itari
    pisido eira awa dambu darido udugedo tetero ingisina.
  snn-NT: Ja'nca ba'iguëbi Efesona ti'anni, judío bain ñë'ca huë'ena cacani, jëja
    recoyo re'huani, bainni ye'yoguëna, Priscila, Aquila, bacuabi achani, Huacha ro'tama'ija'guë
    cajën, baguëte ca'ncona sani, Riusu ye'yoguë ba'ise'ere quë'rë te'e ruiñereba'ru
    baguëni cani achojën, yihuojën bateña.
  atb-NT: Ahkuî, yhang gi, gyuq kyûm myit a bo é za tarajong má taî hi ló ri. Haú
    hkûn, Priskila eq Akula nhik gi, haû lé wó gyo kôjáng, yhang lé ji yù mù, Garai
    Gasâng é mungdang hkyô lé azó tung taî sân kyo byî akô nghut ri.
  cek-AK: 'Anih loe misahoihhaih hoiah sineko ah lokthuih: a thuih ih lok to Priscilla
    hoi Aquila mah thaih naah, anih to im ah a kawk hoi moe, Sithaw ih loklam to kakoep
    ah thuih pae hoi.'
  bkd-bkd: Su magtudlù haena duun hu simbahan hu mga Judio hurà din gayed kahaldek.
    Ba su mapaliman haena hi Priscila daw hi Akila dinuma dan haena diyà ta balay
    dan daw tudlui hu hurà din pa katun-i ha insulat ha lalang hu Dios mahitenged
    ki Jesus ta daw mahustu gayed sa pagtudlù din.
  ctu-76: Apolos uts'at ti queji ti t'an ya' ti i templo israelob. Pero che' ñac ti
    queji yubiñob i t'an jini Priscila yic'ot Aquila ti' poj pʌyʌ majlel cha'an mi'
    pejcan. Ti' wen tsictisʌbeyob i sujmlel i t'an Dios jini max tyo bʌ ti yubi ti
    yambʌ ora.
  lac-NT: Apolos caj u chich tsec'taj u t'ʌn C'uj ich u chan najir tu cu naj c'ujinticob
    C'uj u winiquirob judío. Mʌ' ju jac'ʌr u yor Apolos u tsec'tej. Caj ts'oc u yubicob
    u ts'ectic u t'ʌn C'uj Apolos. Aquila yejer Priscila caj u pʌyajob Apolos, quir
    u tsicbarob tu junanob, quir u qui' camsicob Apolos u t'ʌn C'uj quire' yʌn ba'
    mʌ' toy yubej Apolos.
  xla-xla: Epapeleye Apolosta Yu so inoma sumalalo aya dla hetame powota꞉lalo God
    yuye itiyamale mate atlemhalaiyo. Epalati Plisila mate Akwila mate ya꞉ yu dalempopa꞉pame
    ya꞉ye yia꞉ aya dla semtaiyo, God koko hapulomaye ya꞉ watle woloma ka꞉pi imolowedeme.
  xav-NT: Tawamhã pahi ãna ma tô dama rowahutu na sãna'rata, zudezu norĩ te, rowahutuzéb
    ãma. Tawamhã Prisira norĩ hã Atiraha me ĩsimirowasu'u hã te te wapari zahuré wamhã,
    tinhorõwa u ma tô saprõni zahuré, Zezusihi wasu'uwẽ hã te te tãma waihu'u pese
    zahuré da, 're ĩdanomro mono zép tém na 'Re ĩhâimana u'âsi mono te te ĩpisutu
    na.
  cuk-cuk: Apolos, Judíoʼmar-onmakedneggi nue-gandikidba, dobsuli aimarga sunmaksad.
    Priscila, Aquila-ebo Apolos-sunmaked itosmargu, sorba bachikii Apolos-sesagusmalad.
    Geb degi, Apolosʼga Bab-Dummad-Igar-Maid nue osanalosmalad.
  tbf-tbf: Ma a nga vakaek nge vakokoit ngan mi aor ngeisngeis segie i aron mi vona
    rengeir sibu Iuda. Sien e Priskila ma e Akuila guor ta nga rongomie, guor nga
    kerie rakot si keguor vonuo ma guor nga palsie vititirie sien mi saran e Raban.
  uig-CYR: У синагогда жүрәклик сөзләшкә башлиди. Уни аңлиған Прискилла билән Аквила
    уни өйигә елип берип, униңға Худаниң йолини техиму тәпсилий чүшәндүрди.
  ikw-NT: O bete nookwu ọka n'anya rikne n'ọro ọgbako ele Ju. Nga Prisila nụ Akwịla
    nụrnu a, be kwuru a la n'ọro be, znikwata a n'apna Chiokike nkarị.
  khs-khs: 'Alanase ewa Yu kulukulu koane hanapolekiwa eyawa sowa talapoiya sela:selekiwa
    eta: ipilamakeye. Alawamona, Pilisila e sena Akuwila a:tewi e solo seya amo ta:tapola:,
    a:tawa ewa siliyapola: eli koane ha:na: tese emawa isu Kotenewa seli waloseyakeye.'
  dwr-ENT: ያቲዴ ኣዪሁዳ ዎሳ ጎሊያን ያዬናን ሃሳያ ዶሜዳ። ጲሪስቂላይኔ ኣቂላይ ኢ ኦዲያዋ ሲሴዳ ዎዴ፥ ባሬንቱና ሶይ ኣ ኣፊዴ፥
    ፆሳ ኦጊያ ካሴፔ ሱሪሲዴ፥ ኣው ጌሺ ኦዴዲኖ።
  pma-pma: Ka navong Apolos va selus en eim tahihiseien onen Siu keil, alesi keke
    metauen tovuol ien. Navong Akuila ka Prisila lulonge, lukuri va en teim onealu,
    ka luvit kilea more longlongien mini keke vailea revi mok eni.
  atd-NT: Sikan ian no waro masipod si Apulus no ogbunsud on no ognangonnangon dio
    to anaranan to mgo Hudiu. Pogdinog ni Akila woy si Prisila to innangonnangon ni
    Apulus, pighinggat dan sikandin dio to baloy ran no nig–ay–ayaran dan innangonnangon
    kandin ka waro din pad amana masabuti tongod to sikan no Dalan no nighimu to Magboboot.
  tel-2017: ప్రిస్కిల్ల, అకుల అతని గురించి విని, అతనిని చేర్చుకుని దేవుని మార్గం గురించి
    పూర్తిగా విశదపరిచారు.
  hat-BSA: Li te kòmanse pale avèk gwo kouraj nan sinagòg la. Men lè Priscille ak
    Aquilas te tande l, yo te rale l akote pou te eksplike li chemen Bondye a pi klè.
  bxh-bxh: Ya fatubu ya libaliba ma nuwa adidilina Diusi aba oiꞌoigogo lumana yai.
    Fuyanna Pisila yo Akuila wasana sa atahiyen mate Apolosi sa foya lawen edi luma
    be “Yaubada ena Edaꞌeda” sa faliba faneganega lisina yai.
  top-NT: Priscila y Aquila ixtakaxmatni̱t la̱ chihuí̱nalh Apolos; acxni táxtulh táli̱lh
    ixchiccán tzúculh talacspi̱tní lakasu̱t la̱ta tú ixqui̱taxtuni̱t nac ixlatáma̱t
    Jesús.
  msk-msk: Wa akalluk si Apolos magindo asang pagtitiponan nang manga Judio. Pagdungug
    ni Akila aw ni Prisila sang kanaan pagindo, pagagad yaan nilan asang kanilan baray
    kayan dyadayaw paglaong kanaan yang wa pa naan akatigami bain sang pagindo kang
    Jesus.
  gyr-NT: Ahe osɨquɨyeẽhɨsave judío tũparo pɨpe omombehu Tũpa Ñehengagüer. Osenduse
    Aquila, Priscila iñehesa, omombɨta yuvɨreco oyepɨri. Ahese omombehu tuprɨ catu
    Tũpa recocuer chupe yuvɨreco.
  kmh-kmh: Ñin kun ak tikiy nuk ma pirikiy, Jiwda nan-gep korip ak amiy, Jiysis minim
    ak monmon yimb aŋgñak. Aŋgñek, Akiwiyla ber niŋiy, nup dand korip kiyk ak amiy,
    Jiysis minim ma niŋak won gunap, aŋgñirep yimb girik.
  ukr-ONPU: Він почав сміливо говорити в синагозі. Почувши його, Прискілла та Акила
    покликали його до себе й більш ретельно пояснили йому Шлях Божий.
  emi-emi: Ghe tiuaala tani ppooa ngasarasarakana tale ale nivelu eitaua ngateva,
    me karika ghe maamatautu. Nau Prisila me Akuila lalu ghe nongoala, lalu ghe koloala
    va elao tanganueirarua me lalu tani aulia ngamasinaaili salane God etana.
  zpv-NT: Ya guzaꞌloh cañiꞌ Apolos laꞌn xquidoꞌ biꞌtuꞌhn raꞌ bwiinn Israel raꞌ chi
    ya ayi xi guelrzaaꞌ guyuuꞌtii ba. Ya chin bihn Priscila cun Aquila xa cañiꞌ ba,
    chiꞌchi gwanee raꞌ ba laꞌh Apolos tin baluuꞌyi zaꞌca raꞌ ba laꞌhba xcweenta xchiꞌdxyi
    Jesucristu.
  gux-gux: O den kua libalimaama bangima dielinni ki maadi leni li papaali. Akilasa
    leni Plisila n den cengi o maama, bi den ta o ke o ye leni ba ke bi doagidi o
    po Utienu sanŋoadima .
  kos-kos: El mutawauk in kaskas pulaik in iwen lolngok. Ke Priscilla ac Aquila eltal
    lohng sramsram lal, eltal usalla nu lohm seltal ah, ac aketeya nu sel ac akkalemye
    suwohs ke Inkanek lun God.
  ibo-ibo: Ma ọ nọgidesịrị ike na-ekwuwa okwu nʼụlọ nzukọ. Mgbe Prisila na Akwila
    nụrụ okwu ya, ha jekwuru ya, duru ya gaa nʼụlọ, were nwayọọ kọwaara ya ihe niile
    banyere ụzọ Chineke.
  yml-yml: Tamu tutuya ma yana venuafoufaꞌala i lalauꞌage me Efeso yadi ꞌeba miavaꞌauta
    ꞌwaineye nika Akwila ma yana vavine i nogai. Bega i vagavaia i naweni yadi vanuge
    nani matatabuna Yaubada yana ꞌEdaꞌeda faifaina i veifufu-deweni ꞌwaineye.
  ory-ory: ସେ ସମାଜଗୃହରେ ସାହସ ସହିତ କଥା କହିବାକୁ ଲାଗିଲେ। କିନ୍ତୁ ପ୍ରୀସ୍କିଲ୍ଲା ଓ ଆକ୍ୱିଲା
    ତାହାଙ୍କ କଥା ଶୁଣି ତାହାଙ୍କୁ ଆପଣାମାନଙ୍କ ସାଙ୍ଗରେ ରଖି ଅଧିକ ସୂକ୍ଷ୍ମ ରୂପେ ଈଶ୍ବରଙ୍କ ମାର୍ଗ
    ବିଷୟ ତାହାଙ୍କୁ ବୁଝାଇଦେଲେ।
  bzj-bzj: Bot ih taak bowt weh ih mi noa widowt frayd wen ih goh da di Jooish meetn
    plays. Da dehsoh Prisila ahn Akwila yehr ahn. Soh dehn invait Apolos da dehn hows
    ahn dehn ful ahn een ahn teech ahn gud bowt di Way a di Laad Jeezas.
  chk-chk: Ätei a popuetä le afalafal fän pwora lon ewe imwen felikis. Nge lupwen
    Prisila me Akwila ra aüseling ngeni, ra uweela lon imwer o awewefichi ngeni ewe
    Alen ach Samol.
  ssd-ssd: Nu taŋgo tuku kuru kuru ndaka Zu mbal tuku kusem wandekŋge pasa kuklimba
    minna. Nu pasa kuklina le Prisila le Akuila nale isnaik sulumba nu tumba Yesus
    tuku tugu ŋakmba tugusemba samba tumnaik.
  acr-TNT: Rucꞌ cꞌu ronoje ruchukꞌab, ri Apolos xujek cacꞌutun pa ri sinagoga. Pero
    echiriꞌ ri Priscila y ri Aquila xquita rucꞌutunic, xquisiqꞌuij bi cucꞌ utuquel
    y xquikꞌalajisaj rusucꞌliquil ri be re ri Dios che.
  rop-rop: Wal wen Apalas bin kaman langa Efasas, imbin tok strongbalawei langa ola
    pipul deya langa det Juwish Miting Pleis, en wen Prisila en Akwila bin irrim im,
    dubala bin deigim im langa dubala kemp, en dubala bin dalim im blanga det Holi
    Spirit en det wei blanga God.
  mee-mee: Ba ke paturu ta roleng gingging ka pangamologanganame ngallo nga sinagog.
    Na ka inae Pirisila bae Akuila ke longe pangamologangana, na keke ba ta i momong
    nga bale ae ri. Ba keke panana masia ka lomatana palu re ta lopatokona te Nutu
    onra i sana lonamatana ki tale.
  dif-dif: Ja nulupini wonina wonti manubakujeli jaura pungani kaukaukala. Aquilasili
    ja Priscillali nina matja ngarana, pudlali nina patana wonti, ja Godaia palto
    nunkangu morla talku mildiri ngankijiribana wonti.
  gam-gam: '@see-verse:ACT.018.025'
  nou-nou: '@see-verse:ACT.018.025'
  mqb-NT: Matanan kutok, a dazlan sa ja 'am mənjəna sə jəjar ù doh sə wazay ana Yahuda
    ahay. Atə Pəriskila tə Akilas tə sləne anan 'am anahan ahay, aday tə gəɓa anan
    àga tinen, tə ɗakan anan apan cəveɗ ana Bahay Yesu lele asa.
  ape-B: Nanak nawich echech Juda chape cheyagwleh balan atali wilpat ali dodogowinu
    atunu nape naklipech balan. Wak elgeinomu echech almam almagou e, wak. Aliga Prisila
    kwanu Akwila chemnekanu ali chalawanu chanamu echechitu wilpat. Chanak ali chagamu
    chaklipanu kalbu umu ahudak yah douk God naklimu elpech chugipechah uli.
  grc-F35: Οὗτός τε ἤρξατο παρρησιάζεσθαι ἐν τῇ συναγωγῇ. Ἀκούσαντες δὲ αὐτοῦ Ἀκύλας
    καὶ Πρίσκιλλα, προσελάβοντο αὐτὸν καὶ ἀκριβέστερον αὐτῷ ἐξέθεντο τὴν τοῦ Θεοῦ
    ὁδόν.
  cav-NT: Bajida tsehue ama tujatu bahuityacuare israelita cuanaja caradati ishuque
    etare cuanaju, arepa tura adeba jida ama Jesús eje buchique acuare ama bucha.
    Aquila, Priscila jadyaratu quisaratiyaju tuhua bacacuare. Bacatsu tatsejatu dujucuare
    tatseja etareju, dyaque jida Jesús eje buchique pana bahuitya aishu. —Jesús eque
    tu Yusu queja judiru ishuque, —jadya tatsejatu pana bahuitya acuare.
  kgp-NT: 'Ẽn tóg Israel tỹ vẽnh kanhrãn jafã krẽm ag kanhrãn mũ sir, ti tỹ mũmẽg
    vãnh nĩn kỹ. Áquila fag tỹ ti vĩ mẽg kỹ fag tóg ti mỹ: “ẽg venh kãtĩg nĩ,” he
    mũ. Kỹ fag tóg ti mỹ Topẽ japry kãmén kãn mũ, Topẽ jamĩn ti.'
  bvd-bvd: Ma nia ka safali bae noniraa naa fua toae ki laona beu ni ofu laa nai.
    Ma si kada ni Brisila fai sa 'Akuila keerua daru rongo nia, keerua daru ka talaia
    uri luma keerua daru ka faatai diana lau 'ana faa toolangaidooa nai suli God siana.
  ukr-1871: І почав одважно говорити в школї. Слухаючи ж його Авкила та Прискила,
    прийняли його, і виложили йому доладнїщ путь Господень.
  apz-apz: Kako aꞌamu Juta sofe ango uhuꞌmokiyo sopo olo hungkuno hiloso aꞌamu somo
    yokumpohnꞌnyo lutɨhwomaꞌmentisofoho. Pɨlisilaꞌnji Akwilaꞌnji siko olo hungkuno
    hiloso nupaꞌnonji hwe sohumo nutɨmanji sikoe angomno ipemotawenji osopo Jisasɨmneꞌno
    hungkuno hopiꞌnonohino lutɨhwamentisiyefoho.
  yon-yon: Kwane, ye kuu Yuudan Efesus aom doriib yi kurikuri ambiwoom aomnekore,
    Yesu ye weng arudkonombed dakmoon. Dakmeene, Prisila yoom Akwila yoom wengamberenibka,
    nub ambiwoom wene dakmem andiiwe ee andoone, ongme ambodmo God ye kiwaan kuu kedmengkaniwen.
  poi-NT: Jém Apolo tɨgɨy jém sinagoga, moj iŋmat jém Dios iŋma̱t́i. Je d́a cɨ̱ŋpa.
    Pero cuando jém Priscila y Aguila imatoŋyaj, ininɨcyaj jém Apolo tuŋgac áŋe̱ymɨ.
    Iwɨ̱aŋquejáypa iga más iwɨ̱cutɨɨyɨ́ypa jém tanJa̱tuŋ Dios iŋmadayooyi.
  wuv-wuv: Idii, inawe warefawe'i i laloo fei synagogue. Lagu'aa guainia Priscilla
    ma Aquila, laguna duginaa hia humuu lagua ma fa'arewa'apoinaa fei talaa mei Haidaa
    a'ana.
  quf-NT: Chayraykumi, Apolosqa mana manchakur imachu, tantakananllapa wasipi yaĉhachikuq
    qallariran. Chaynu yaĉhachikuqta uyaparmi, Priscilawan Aquilaqa, Apolostaqa wakaqla
    apar kusa masta intrachiranllapa Dyuspaqqa, imanumi washamanchik nir ima.
  yuw-yuw: Tongo yu tong botoc botocno muno forosingga Yuda nanohon fatmata yocyoc
    bucin öngmuna fatmata orongi sinom fandat inong tonggoc. Ihoroc tongga idina Prisila
    orin Akwila yu Apoloshon mata kombigung. Kombingga yu yangada ino bucin tengmunya
    Kopotorochon uyap nongnongo sinom inong tuctuc togomoroc.
  hus-NT-1971: Ani otsits a Apolos tin tiyopanil an Israel ti exobchix c’al i lej
    inictalab. Tam tin ats’anchits a Priscila ani a Aquila in exobchixtal, tam in
    ne’tha’ tin q’uima’ abal quin más lejquinchiye im belil a Dios.
  med-med: Wote, atinga manga kel ila wamp mbʉ nga mundmong iti natʉpa, ronduⱡ mundpa
    ik nitim. Ei kʉn, Prisila kʉn Akuila raⱡ ndi, wu ei nga nitim ik ni pilkʉⱡ, wu
    ei, tʉkʉⱡ mekʉⱡ, en enmbil nga mang kona pukʉⱡ, Got nga ik mbo endʉmba ei mel
    nʉk, kun etʉk ngurʉnggil.
  bch-bch: Ei ikakado posanga matua toa luma raring aea iloleai oa be imataud mao.
    Ta Prisila ga Akuila tilongo ele posanga ga kus ta tibada ei ga ila led lumaeai
    ta tipanasi ei kemi ngan Deo ele edap.
  cco-NT: Jo̱ i̱ Apolos do canaaiñˋ guiarˊ júuˆ quiáꞌˉ Dseaˋ Jmáangˉ dseángꞌˉ fɨˊ
    dsíiˊ guáꞌˉ quiáꞌˉ dseaˋ Israel e jí̱i̱ꞌ˜ jaˋ jáaˊ quiáꞌrˉ faꞌ ꞌgóꞌrˋ. Dsʉꞌ mɨ˜
    canúuˉ i̱ dseañʉꞌˋ Aquila có̱o̱ꞌ˜guɨ dseamɨ́ˋ quiáꞌrˉ i̱ siiˋ Priscila júuˆ e
    guiaˊ i̱ Apolos do, jo̱baꞌ cajéemˋbreiñꞌ fɨˊ lɨ˜ jiéꞌˋ jo̱ casɨ́ꞌˉreiñꞌ dseángꞌˉ
    laco̱ꞌ la lɨ́ɨˊ e fɨˊ e ꞌnéˉ cá̱ˋ dseaˋ e laco̱ꞌ nilɨseeiñˋ cøøngˋ có̱o̱ꞌ˜ Fidiéeˇ.
  deu-1951: Dieser fing an, öffentlich in der Synagoge aufzutreten. Da aber Aquila
    und Priscilla ihn hörten, nahmen sie ihn zu sich und legten ihm den Weg Gottes
    noch genauer aus.
  alq-ALGNT: Apollos ki madjita kidji kitci mikomadjin Jesosan aiamiemigi8amikag,
    ega e cag8enimodj. Parisila (Priscille) dac acitc Akilas (Aquilas) ogi noda8a8an.
    Midac ogi nd8e8ema8an Apollosan omigi8ami8akag, acitc ogi 8idama8a8an kitci 8e8enda
    adi ejinag8anig Kije Manidon omikanani.
  ixl-NNT: As aꞌ chit u Apolo yeꞌ nik ixoꞌveꞌ tiꞌ ichusuneꞌ tu u atinbꞌaleꞌ tetz nachbꞌal
    Tiixh. As tul tabꞌi veꞌt u Priscila tukꞌ u Aquila, as bꞌex teqꞌo veꞌt el tzan
    chaꞌma u Apolo sijunal. As tal veꞌt chaꞌma unbꞌiit isuuchil te naj tiꞌ inimal
    unqꞌa chusbꞌaleꞌ tiꞌ viyol u Tiixheꞌ.
  boa-NT: '@see-verse:ACT.018.025'
  etr-etr: Abolosia gedolo mosöa ami nea gelola säla ïaha nelo. Amala säla ïasebe
    amo nabalahilä, Bilisilale Aguilalea Abolosi sigi aliga galahilä, elea Abolosi
    ea Godeïe idigi aulo mala hedabola helësëmäia mogolafalï säla ïaha nelo.
  quh-NT: Apoloska tantacuna-wasipi mana manchachicuspa kallarerka Jesusmanta parlayta.
    Priscila Aquilawantaj chayta uyarerkancu. Chayraycu payta wasincuman pusaspa paywan
    sumajta parlarkancu. Aswan sut'ita yachacherkancu imaynata runa causanan Diospa
    ñanninpi purinanpaj.
  kwi-kwi: Apolosne Judío kammu yalta kwinta kimɨzta, ishkwatchin. Priscilakas Aquilakas
    ussa mɨiltawane, uspane ussa paimpa mɨlpail kit Diospa miwa an nil kamtanailta.
  agm-agm: Aihɨ Aporosiho Judaahiyaamɨ aŋaaŋɨ ahoyanohɨtɨhandaatɨhɨ yamaayatɨ bitonda
    pɨwɨha ausaataise. Aihɨ Akwiraayɨ Pɨrisiraaya koaisɨ atɨwimɨ usonamaise. Usonɨmɨ
    kasanyuramɨ aŋɨpɨpɨhɨ numwaasi maasɨ nomaise. Aimɨ kasanyurɨ ko Aporosihoai Autaahaatɨhomɨhaiwaapɨ
    baimɨ daihɨra nusesɨpapɨ ausaapɨ kaundamaase.
  ubr-ubr: On Jew asi bayoi goa amonai irui ato ibosuruf dura faiwarinai wat ibikakafun.
    Priscilla a Aquila rus on an dura wat sitatamai, ato osi sibo sinai au go ato
    nan God an Eta aurin on dura totorinai wat aurin siyaububunagai.
  tsw-NT: Reve u reme uritosu a̱tsuma̱ a̱ a̱a̱ꞌisa̱ no okolo ugbamu. Ana Akila na̱
    Birisika uwwa niyi reve a banu yi o uꞌwa u le, reve a̱ da̱shi cuɗuwa yi ure wa̱
    A̱sula̱ mejege.
  cax-NT: Manitanati aübu narucurrü ümoti au Efeso au manu sinagoga. Arrti Aquila
    ichepe Priscila amoncoma acamanu, y oncoimia nurarrti Apolo. Auqui baparioma aübuti,
    y iñununecanamati arrüna chütusioquipü ümoti, causane tücañe nisüboriquirrti Jesús.
  aia-aia: Na'i 'oha na mamaani na'i ruma ni ha'arahesi adaaui Jiu, 'a mamaani ramoramo'a
    di'u. Mia Akuila mea Prisila raru rongobahua mararu waia 'ari ruma adarua nararu
    ha'a-aidangisia ro'u di'u wou 'iniai Taroha Goro 'abaia Araha.
  srp-1865: I ovaj poèe slobodno propovijedati po zbornicama. A kad ga èuše Akila
    i Priskila, primiše ga i još mu bolje pokazaše put Gospodnji.
  agt-agt: '@see-verse:ACT.018.025'
  lug-lug: N’atandika okubuulira n’obuvumu mu kkuŋŋaaniro. Awo Pulisikira ne Akula
    bwe baamuwulira, ne bamuyita mu maka gaabwe ne bamunnyonnyola bingi eby’Ekkubo
    lya Katonda.
  yby-yby: Sa-okaka noidanaki, Juda wewenasida monoka numukuya yowidanaki lo akutoko
    monoka lo biye. Sako monoka lo nobiyoko, Piliskakote ito Akuilatesiya elikiki
    ilimi eba makomaloka molikiki Omaimidana gala maloka li meidanaki ilimi wehe laiye.
  heb-heb: והוא החל לקרא בבית הכנסת בבטחון לבב וישמעו אתו עקילס ופריסקלה ויקחהו אליהם
    ויוסיפו להגיד לו את דרך האלהים באר היטב׃
  mpp-mpp: Ye Yuda ngic-ngigac yengele kpakpaduc macka Siduc Madicne hangoc mikac
    edocebawec. Ailu iwa Siduc Madicne mime Prisila nga Akwila yeke yowaine ngagelu
    macka mengocke lelu Wapongte yefe dondonnele miboc yegengkecnowec.
  apb-apb: A Apolos e lae wau i laona nume ni palo-palo mo Jiu ko tohungei ere hiito'o
    hunire. Oto maholo a Prisila na Akuila kire rongoa ere-erenga ingeie, kire si
    toolea wau i nume ikirerue ni ha'a-uusulie lo'u aana tolahana God.
  san-TEL: ఏష జనో నిర్భయత్వేన భజనభవనే కథయితుమ్ ఆరబ్ధవాన్, తతః ప్రిస్కిల్లాక్కిలౌ తస్యోపదేశకథాం
    నిశమ్య తం స్వయోః సమీపమ్ ఆనీయ శుద్ధరూపేణేశ్వరస్య కథామ్ అబోధయతామ్|
  ben-IRV: তিনি সমাজঘরে [ধর্মগৃহে] সাহসের সাথে কথা বলতে শুরু করলেন। আর প্রিস্কিল্লা
    ও আক্কিলা তার উপদেশ শুনে তাঁকে নিজেদের কাছে আনলেন এবং ঈশ্বরের পথ আরো ভালোভাবে
    বুঝিয়ে দিলেন।
  ntu-ntu: Nelzde br mz nzryapwx-krde mz mangr-nzkrka'ngr nyz lr Jiu. X kx xlrpe Prisila
    x Akwila le, sc tzaveatipelr, tzyapwxti-zpwxpebzlr kxmu Gct nzarlapx-krde leplz
    mz nzlxngiti-krdr Jiszs.
  pan-pan: ਉਹ ਪ੍ਰਾਰਥਨਾ ਘਰ ਵਿੱਚ ਬੇਧੜਕ ਬੋਲਣ ਲੱਗਾ ਪਰ ਜਦੋਂ ਪ੍ਰਿਸਕਿੱਲਾ ਅਤੇ ਅਕੂਲਾ ਨੇ ਉਹ
    ਦੀ ਸੁਣੀ ਤਾਂ ਉਸ ਨੂੰ ਆਪਣੇ ਨਾਲ ਰਲਾ ਕੇ, ਉਸ ਨੂੰ ਪਰਮੇਸ਼ੁਰ ਦਾ ਰਾਹ ਹੋਰ ਵੀ ਠੀਕ ਤਰ੍ਹਾਂ ਨਾਲ
    ਦੱਸਿਆ।
  gvc-gvc: Ã jiro judio masa ti buheri wʉhʉpʉ tiro cuiro marieno tinare buhe dʉcaha.
    To ã buhechʉ ti tʉhori baharo Priscila, Aquila mehne tirore tina mehne naaha.
    Cohamacʉ yare to quihõno yahu pahñoerachʉ ñʉa quihõno yahu pahñoha tina tirore.
  ksj-ksj: Apolo ani Iuda azaḡa kuru neḡano mene rihauꞌenaꞌa ḡoeriro. Rehano Priskila
    zu Akulaꞌa ḡoeꞌa igirotene, neze tutune onamadu, Badiꞌa ibi huga faifairu ihoniro.
  sbk-sbk: U Apolo ayangaga shinza mushibhanza. U Prisila nu Akwila bhahuuda na nawo,
    bhabhuula izu lya Ngulubhi shabhaliminye abhene.
  mya-JVB: ထိုသူ သည် တရားစရပ် ၌ ရဲရင့်စွာဟောပြော စ ပြုသဖြင့်၊ အာကုလ နှင့် ပြစ်ကိလ
    တို့သည် သူ ၏စကား ကို ကြားသောအခါ ၊ သူ့ ကိုယူ ၍ဘုရားသခင် ၏ ဘာသာ တရားကိုသာ၍ သေချာစွာသင်ကြား
    ကြ၏။
  kgf-kgf: Inéŋ Yuda ic ionac tocgotocgo amaiguc ackuaʒéc ʒénéŋa ménda hiriyu hénima
    ʒéyec. Ʒéyu Priskila ʒéma Akila iereŋ ʒézéya nimmaguc i amagiraiguc héihéré mima
    Anutuac héna muŋguc yanda ʒéasarimiyoc.
  awb-awb: Épésa suwahpeq Asiu kené momiwí nahtápéq págegeue síwáhnorúwe. Wega síwáhnorútaq
    Párísírareq Ákúírareqka wene ehweh irera móbeq meqmera we íre ahtebó ehweh, Manikáne
    sansá tábúsoqme áwáhnoruye.
  gdn-gdn: Mara mosi ka e Diyu ragidai mu gurigurimaga tawai rabineya yabarayabara
    ubupu e yonai kasiyarai kawaya wagubu manako apunu Akwira e wainai Pirisira mete
    kina ika bau-tagubu e yonai ki wainamupu. Mu e yonai ki wainapamawa manako ewa
    bananamupu mu mubo tawamugu kayatagubu manako Iyesu e yonai kuduba ade Mamanuga
    God e Yawatai ki sisiyai mete kina ki naigida mena e kabuwamupu.
  nko-NT: Apolo ménya ifú. Ɔlɔwa klʋn súná atɔ́ Yudafɔ ofíakpa ɩnʋ wankláán.
    Brɛ́á Priskila mʋa Akwila bonu mʋ asʋn blɩ́hɛ́ a, bɛkpa mʋ yáa wóyítɔ́ yósuná
    mʋ Bulu ɔkpa ámʋ wankláán dʋn alɩá oyin yaɩ́.
  bsn-NT: Ti macajʉ ejacõari, Dios ocare ĩna buerivijʉre bojonebecʉne ĩnare gotimasioñuju
    ĩ. To bajiro ĩ yisere ajiyujarã ĩna, Priscila, so manajʉ rãca. Tire ajicõari,
    “Cojo vãme ĩre rʉyaja” yirã, ricati ĩre jicãmotocõari, ĩre gotirẽmoñujarã ĩna,
    Jesús ocare, to yicõari ĩ bajirere quẽne.
  pib-NT: Gapolo yinuwaka pgujetanwaka china ginkaklewleta ginkaklewwakapjiya. Presura
    ga wa Gakila yijnakotlu. Ranikluna. Runkakpokowakpotutluna Goyakalgapo.
  wiv-wiv: Ia vano hoho na poloka haus lotu ke vuni Iuda kini vavala polea, beta ni
    kuahi. Tania a Prisila hiro a Akwila hiro ka longoria kana polea, hiro ta kohania
    kara kahiro ruma, hiro ta dopa tani ketea ve vona na Dala kana Paraha.
  reg-reg: Apollo nambha okwaika kwo obhuyali mu Yekalu. nawe Prisila na Akwila bhejile
    bhamungwa, mbhakola obhusani nage na mbhamwelesha ingulu ya jinjila ja Nyamuwanga
    kwo bhekisi.
  mlh-mlh: Iŋoji wareru oŋgawowosi pi maŋineo fuŋgaru buŋo usuŋ suŋsuŋineke miya.
    Miko Prisila Akwila yokoji buŋoine maneru dimaku ogabire yokore pigo rabuŋ. Raru
    Anuture fuŋne fiine akoŋ jikigaru mitaniŋgaru ojibire maneya.
  gof-ENT: ኢ ኣይሁዴ ዎሳ ኬን ያዮና ታማርሴስ። ጲሪስቂሊኔ ኣቂሊ ኢ ኦዴይሳ ሲዒዳ ዎዴ ኢያ ባንታራ ሶ ኤፊዲ ፆሳ ኦጊያ
    ካሴይሳፌ ጌሺዲ ኢያው ኦዲዶሶና።
  aau-aau: Hiykwe Juda mo hokruw-a mon ley nok, God so ok mokwe uron hok lopa non
    nak-mesor kow. Sa Prisila, Akwila leys hohkwe hyo ok ke lonuayk menkin, hye huonok
    nok, hoho a mon hiy-ey. Hohkwe God so ok har, hiy ma lonuayk lopa sohom, seme
    ma-hiy-me sorasor popriy kow.
  tvk-tvk: E melele xa Apolos di misepin e nim te pispisien na Siu xil, lapusi xa
    ulikanen tovuol en. Ma melele xa Prisila xal Akuila lulonge, lusisi tengan ihusil
    xalu latihe tim salu. Di, ludotan dela e lusep kil longeongen hos mini tengan
    vakil kuhi mu.
  prf-NT: Mabegsák en isip na a nangaral ten sinagoga nen Judio hidi. Dikona nasanig
    nen magkabinga a Aquila sakay Priscila en págpaliwanag ni Apolos ay inakit di
    siya sakay ingkuyug di ten bilay di sakay impaliwanag di pa dikona ti hustu en
    bagay hidi a awan na palla tukoy tungkul ten Dilan a impeta nen Diyos.
  auy-auy: Éfésási-naopaꞌa taména Yúndaa-waasiti ámáán-daumpaꞌa óraaka simátimuwasarai
    Pírísiraae Ákwíraaeꞌa isésarai áíꞌmaesarai kentí naaúmpaꞌa máankesarai Maníkóní
    aampaꞌó kun-ááí seyaafáꞌ-ááí kaweꞌ-úmai simámakaaye.
  tbg-tbg: Apolosiva Epasaasini orurero Iutaa maara naavuqi orurero viva kia qetaraitiro
    vakaaka tiva nimi vaumanta Prisilaaka Akuilaaka vira uva iri, vira vita vare náitanta
    naavuqi vuru ke Kotiva inaini vuaina aarara Ihura uva avuqavuqamake vutuke vira
    tiva amura.
  hub-NT: Apolos judío iruuntairin wajaki, ishichkisha puyattsuk wajas, chichaamurin
    Priscila Aquilajai anturkar, chichaamurin ashimkamtai akanak jukiar, nu nukap
    Yuusa chichamen shir ujakaruiti.
  hmo-hmo: Iuda edia dubu lalonai hereva ia gwauraia mai goada danu, gari ta lasi.
    Prisikila bona Akwila ese Apolo ena haroro idia kamonai, vadaeni edia ruma dekenai
    idia hakaua lao, bona idia ruaosi ese Dirava ena dala ibounai idia hadibaia maoromaoro.
  big-big: Keya pi Yudawiligi i walek songonomakke ige la logo weik liyandek namizi
    kozak yeiya logo Pirisila keya Akuwila pugu kai purikki kerewiya logo piyaugu
    pi piyaugi imakke miza orowei kuna logo piyaugu piyegi kazing Yemizibokko miziyeng
    logo pugu ngoluk iwaka onoyengki kimeik panuge waligelemiya.
  gux-G: Apolɔsi den fuoni o yama, ki maadi li jaandieli nni. Ama Prisila yeni Akila
    ń cengi o maama, ban piadi yeni o ki ŋanbi ki waani o O Diedo sanu.
  cnl-NT: Bi²³ 'a²³jia'³ juøø'n²³ Apolos ca²³lʉ́³ ñʉ'²³ 'ñʉ́² je² mi³gáan³ Dios dsa³
    Israel. Ca²³núu³ Priscila quia̱'² Aquila júu² 'e³ 'ɨɨ³ 'ñée². 'E³ jo̱³ ca²³jén²³te'²³
    ca³jné³. Bi²³ cɨ² jɨn³ ca²³sɨ'²³te'²³ jui³¹ quiee'³² Dios. Ca²³'ée²³te'²³ Apolos.
  zar-NT: Gusí lahuëʼ Apolos ruʼë didzaʼ idú ládxëʼë ga naca lu yuʼu ga tuʼdubëʼ bönniʼ
    judío, en tuʼsëdëʼ queëʼ Dios. Cateʼ Priscila, en Aquilo bilaʼyönnëʼ didzaʼ ruʼë
    Apolos naʼ, gulaʼchë́ʼë lëʼ quez, en buluʼzéajniʼirönëʼ lëʼ xibá queëʼ Dios.
  kde-kde: Apolo nkutandilika kutangola bila kuyopa muing'ande ya kunnyuwila Nnungu,
    Pilisila nawi Akila pavampilikene chachitangola nkuntwala nkuhwena nawe kwavo
    nkunhululiha kuyelewa saana indila ya Nnungu.
  ata-ata: Anu muavuti musoko sou muaꞌalo pekiaꞌu io uꞌume uasi no nano no taasou
    lalotu noxiꞌa ta Iutaia. Xe Pilisila ilou Akuila milomusou, la aneꞌi miꞌavalou
    mulai no tani noxiꞌa sou miaꞌalo noxou lamana laixe no anu voteꞌi noxou Lataua.
  qvw-NT: Chaynu juntunaculcänan wasićhu imactapis mana manchalil chaynu willacuśhanta
    uyalïlälilmi Priscilawan Aquila wasinta puśhalcul Jesuspïta masta willapaycälila.
  nfa-nfa: Ca tèka, ka na padhai lii dènge dꞌara bani dhu pahuni boe ètu dꞌara èmu
    manèngi-mangajꞌi dhèu Yahudi. Priskila dènge Akila ètu èèna kahèi, aa tadèngi
    na padhai lii. Ropa èle manèngi-mangajꞌi, hèia dua ra gale Apolos ho dhuli èmu
    rèngu. Dꞌai èmu, ka dua ra heka lole lutu sela mi Apolos lula-nèti Jꞌara Mamuri
    Lamatua Yesus.
  tnp-tnp: Kəni in təmətəni əskasɨk nəghatiən rəha Uhgɨn əpəha e nimə rəha nuhapumɨniən
    rəha nətəm Isrel. Nian Prisilə mɨne Akuilə kəmuətəu in, kəmiet mɨhluvən əpəha
    e rəhalau nimə, kəni muəni pətɨgəm vivi kəm in suaru rəha Uhgɨn, kəni təmətəlɨg
    vivi.
  urd-urd: वो इबादतख़ाने में दिलेरी से बोलने लगा, मगर प्रिस्किल्ला और अक्विला उसकी
    बातें सुनकर उसे अपने घर ले गए। और उसको ख़ुदा की राह और अच्छी तरह से बताई।
  hot-hot: Yani hi avômalô Islael iniŋ unyak yeŋ ma hanaŋ abô hathak Yisu ma miŋ hakô
    ami. Ba Plisila lo Akwila elaŋô anêŋ abô ma elam yani ba hi iniŋ unyak ma ewa
    Wapômbêŋ anêŋ abô atu ba miŋ hayala ami sa hadêŋ yani.
  mqj-NT: Naparandukmi ma'pa'guru sitonda kabaranian illaan pa'sambayanganna to Yahudi.
    Sapo' narangnginna Priskila sola Akwila, nabawaimi lako banuanna anna tetteranan
    manappai lalanna Puang Allata'alla.
  rus-SYN: Он начал смело говорить в синагоге. Услышав его, Акила и Прискилла приняли
    его и точнее объяснили ему путь Господень.
  mbh-mbh: Ma i es a Judare ole lotuonga a vel ma i panongpol engeng nge. Ma Prisila
    ome a Akuila o nongpol i. Ma o wola i a ole pen la. Ma o panine mun i nge a God
    ile sovengalo vengvenga ranga ve ako Jisas i rin ma i los werera mun.
  bdd-bdd: Ta tutaina Epeso ꞌoina ꞌilatuma, ꞌiluhuwa meYudiya ꞌidi hada tapwalolo
    ꞌoina, ta maꞌina waiwai ꞌiloguguya. Ma Akuila ma Pilisila ꞌina guguya sihesagoheya
    ꞌabehega ꞌina sanapu tupwanamo tuwa, ꞌoinega sitoeya, ta Yehoba ꞌina ꞌeda mabwaiyana
    siheꞌitaeya.
  cbt-NTPO: 'Cotioro''sa'' niyontonpiso pëiquë ya''conahuaton, chiníquën cancantaton,
    a''chinpirinhuë''. Pirisira, Aquiro, inapitari natanahuatona'': “Co ya''ipi Quisoso
    nanamën nitochátërarinhuë'',” ta''tona'', pëinënquë quëpapi. Inaquë ya''ipi Quisoso
    nanamën a''chintopi no''tëquën nitotaton, Yosë iranën pa''tacaso marë''. Ina natanahuaton,
    natërin.'
  rmy-SERVI: Аполлосо ачиля бидаракоро тэ дэдумэ дэ синагога, и кала Прискилла тай
    Акила ушундэ лэ, вонэ акхардэ лэ пэстэ тай сар исин фэдэр розпхэндэ пала Дэвлэхкоро
    Дром.
  srn-NT: Sondro frede Apolos bigin taki na ini den Dyukerki. Ma di Prisila nanga
    Akwila kon yere san a e taki, den teki en tyari go na den oso, dan den leri en
    den sani fu Gado moro fini.
  cta-NT: Ná ntsi̱i̱ yu Apolos chaꞌ culuꞌu yu jiꞌi̱ nguꞌ neꞌ laa jiꞌi̱ nguꞌ judío,
    pana nu loꞌo ndyuna Priscila loꞌo Aquila ñiꞌya̱ nu nguluꞌu yu chaꞌ jiꞌi̱ nguꞌ
    neꞌ laa, liꞌ nchcuiꞌ nguꞌ loꞌo yu. Liñi la nguluꞌu nguꞌ jiꞌi̱ Apolos ñiꞌya̱ nu
    xñi nguꞌ tyucui̱i̱ jiꞌi̱ ycuiꞌ Ni liꞌ.
  bqc-SIM: ↄ̃ à nà yã'oawa lousisikpɛu vĩasai. Kɛ́ Pisii ń Akilasio aà yãmà,
    ↄ̃ aa aà sìsi aa Lua zɛ́ bↄↄlɛkɛ̀ɛ̀ wásawasa.
  tcz-CHONGTHU: Chuin kikhopna in'a hangsan tah a thu asei chu Priscilla le Aquila
    in ajah lhon phat in ama chu akoudoh lhon in Pathen thu kicheh tah in ahil chenbe
    lhon in ahi.
  mar-mar: तो सभास्थानात निर्भीडपणे बोलू लागला, तेव्हा प्रस्किला व अक्विला ह्यांनी
    त्यांचे भाषण ऐकूण त्यास जवळ बोलावून घेतले व त्यास देवाचा मार्ग अधिक स्पष्टपणे
    दाखविला.
  snp-snp: Wewa wenena kolini kolámami ya Yuda wenena mono numunigu auma wito api
    gilibaito, Pilisilate ido Akuilate ka limo koliti numunigu ilimiti uti nasafili
    o edeti, Goti kanula moninami ya ma enu witi efe loti api ilibaiye.
  isl-isl: '@see-verse:ACT.018.025'
  spy-NT: Kitoow ꞉chiichooto kung'alaal nyēbo nyikanat ām *kōōtaab saayeet. Yu kāwokuyēbchi
    yiit ꞉Brisiila āk Akiila ng'aleekaab Ābōōlō, kukuur kuwo kōōng'waa ānkubokurārchi
    ām kēēlto nyēē yemaat kurubta keey āk kēēltaab Yēyiin.
  xnn-xnn: Idi tinmoled si Apolos ay men-isolo isnan sinagoga et siya di nan nangdengngan
    da Akila ken Priscila ken siya. Dadat ayagan ay makkey is baeyda et isoloda nan
    egayna getken maipanggep ken Jesus ya nan inik-ikkana.
  mwe-mwe: A Pilishika na a Akula bhakampilikananjeje alibheleketa gwangali bhoga
    nshinagogi, gubhantolilenje kunngwabhonji nigubhannjigenyenje ukoto ga mpanda
    gwa a Nnungu.
  tte-tte: Apolosa ilau Yudiya ali nume tapwalolo mena me ana katepatu iguguye. Saugana
    Pilisila yo Akuila Apolosa ana guguye sibenalani, mwa siyogan ali nume mena kabo
    Guyau Yeisu kaiwena siyakayakatai yo siyamayale namwanamwai koina.
  tcs-tcs: So, de wea Episis em bin tokstrong wea da zuwispreaus. Wen Prisila ane
    Akila i bin lisen em, demtu i bin teke em go po aus blo demtu. Demtu i bin eksplein
    ebriting baut demting wanem em no bin sabebaut da wei blo God.
  hlt-THB: Sinakawk awh qaal leek doena awi kqawn hy. Priskilla ingkaw Akuilla ing
    anih ak awih kqawn ce a ning zaak awh anih ce im na khy nih nawh Khawsa a lam
    ce ak nep cana kqawn pe hy nih.
  soq-soq: Me gagalo duwa bedewe mai mala ba sa do apana mampo badowa gagaloleidie.
    Ita me gagaloleidio Pirisila Akuila nata etane me diane banlene duwo antoiena.
    Ita dima uduudu God intawa waeuwa umanawa me mai atenlepona mo waeuwadewasasaieno
    atenlen.
  qub-qub: Juc cuti sinagogaman aywar Apolosga mana manchacuypa willacuycaran. Chayta
    wiyar Priscilawan Aquilaga wasinman Apolosta pusharan. Nircur Jesuspita masta
    tantiyachiran.
  att-att: Á minay si Apolo nangituddu sù kapilliá na Kudio nga ari naganássing. Á
    di Akila kâ Persila, naginná ra yù kinagi ni Apolo ta kapilliá, á inapà da ta
    bale ra, á inibukalád da ta napiá yù pakiyígù nayù ira tatolay kâ Namarò megapu
    sù pangikatalà da kâ Apu Kesu.
  bki-bki: Mia bogo napano naio jom̃a ba mioliolu joomo ea kulo Ju nalo kialo yimo
    na volkouano, mia naio maka rimerou kalo, maka rialerinio. Mia bogoti tai, ana
    na Prisila naio Akuila, abe juo amijog ka napano naio jom̃a mioliolu jibe na,
    naruei amijog lubar ka toro nei maka rijikia batitig vite nalo nei tealo vo ea
    m̃arabo na Atua kiano, ana na nalo aburu naio aberloglog vatitig naio ka vite
    telabo bere vo.
  bqp-bqp: akũ à nà yã'onaaa aduakɛkpɛn kũ swɛ̃̀gbãnao. Kũ Pirisila kũ Akilao
    a yã mà, akũ ò a sìsi ò Luda zɛ́ yã bↄ̀kↄtɛnɛ sãnsãn.
  mcp-mcp: Nyə á ka dʉ bwiiŋg kɛ́ɛl *mpáánzə́ minjɨ́ɨ́gʉ́lá dɨ́, kú fúndə múúd. Priska
    bá Akilas bwə́ mú dʉ gwágʉlə nyə nə ndɛɛ́ bwə́ mú ŋwa nyə bwə́dɨ́ njɔ́w zə nyiŋgə
    mpu lwágʉlə nyə zhɨɨ́ mə́ Zɛmbî nə́ sáŋ sáŋ.
  hat-hat: Li t'ap pale avèk fòs konviksyon nan sinagòg la. Lè Prisil ak Akilas tande
    l', yo pran l' avèk yo epi yo fin moutre li chemen Bondye a yon jan ki pi korèk.
  npl-NT: Apolos opé tetlapowia ika miak yolchikawálistli. Pero ijkuak n Priscila
    iwa Aquila okikakeh, okinotskeh iwa okiyekajsikamatiltijkeh itlamachtilis Dios.
  bgg-bgg: Ai ne Jewthek misiahò hà bajo gang rek ne yao. Phrisila nane Akhuila è
    ji yoi mage shii, aishii hò hà noh srane Hamangkhung-aphuii pha lumuii dunmey
    pha ji wie yao phi.
  eng-TCENT: He began to speak boldly in the synagogue, but when Aquila and Priscilla
    heard him, they took him aside and explained to him the way of God in greater
    detail.
  eng-BSB: And he began to speak boldly in the synagogue. When Priscilla and Aquila
    heard him, they took him in and explained to him the way of God more accurately.
  cpu-NT: Ari ikinkithatakaantapaake Apolos japatotapiintaita. Ikanta okemakeri Priscila
    ipoña Aquila, jaanakeri Apolos, jiyotaakeri tsika ikantakotajaantaka Jesús.
  san-ASM: এষ জনো নিৰ্ভযৎৱেন ভজনভৱনে কথযিতুম্ আৰব্ধৱান্, ততঃ প্ৰিস্কিল্লাক্কিলৌ তস্যোপদেশকথাং
    নিশম্য তং স্ৱযোঃ সমীপম্ আনীয শুদ্ধৰূপেণেশ্ৱৰস্য কথাম্ অবোধযতাম্|
  tod-tod: É tɔɔzeini ga ɓɔɛa ga ladalai GALA dɛbi ʋɛlɛi wu, kɛlɛ siɛgi zu Pelisile
    ta Akilase ti goomɛnini da, ti seɠeni ti maaɓuɠa ɓɔɠɔ ʋa, ti GALA ná-pelei lɛɛ
    la ga pagɔ.
  tac-NT: Napu'lige sebasa alé Ebeso, simile alé u'tá jurío re'obálachi «sinagoga»
    anilime 'lige ruwile Onorúgame nila ra'íchali tabilé majaga. 'Lige alué mukí Prisila
    'lige alué Prisila gunala Akila, alué oká ralámuli akele alué Apolo alé ruyá ilígachi.
    'Liko alué oká ralámuli bayérole alué Apolo alé a'boi ejperélachi napurigá ruwimela
    abé 'la churigá ko Onorúgame bowela.
  eng-WEBPB: He began to speak boldly in the synagogue. But when Priscilla and Aquila
    heard him, they took him aside, and explained to him the way of God more accurately.
  gfk-H: Ga hatahun nianga ma ra balamasa aram narako tano hala na lotu gar na Iudeia.
    Sen ing bia ne Pirisila ma Akuila dir ga hadadei ia, dir ga lam ia uram tano nudir
    hala ma dir ga palas timaan taar no ngaas gar ta Kalou tana.
  viv-viv: Au givebutu sinagogi againe aseꞋasena bouna gilumamala. Tu badi Filisila
    Akwila hinogalina againe, yadi manuweya hivegaꞋaulena be Yaubada yana Eda faꞋina
    hikivetuvetununa. Gavadi aimo keke gidahalamane-hagihagiyeni, medema faꞋina hikivetuvetununa.
  yao-yao: Che Pilisila ni che Akila paŵampilikene mundu jo ali nkuŵecheta mu nyuumba
    ja kupopelela pangajogopa, ŵanjigele kumangwao ni kunjiganya Litala lya Akunnungu
    kwa uchenene nnope.
  tgp-tgp: Mo tapulo na nona retireti na lolo ima lotu nona Jew mo sopo te matahu
    hinia. Pani Priscilla enia Aquila lara la rongoa, la tovi r̃or̃ohia vano hasena,
    ale la vere tataholoi na malelen God isana.
  auc-NT: Tömengä ñöwo oodeoidi odömöincönë go guii go guii cædinque guïñënedämaï
    inte apæ̈necantapa. Piditida tönö Aquidæ näna gæncaya guiquënë tömengä mänömaï
    apæ̈necä tæcæ ëñëninque edæ Apodo ingante, Mönatö weca pöe, äna pöñongante, Wængonguï
    taadö ïïmaï ïnompa, ante töingä apæ̈neda tæcæ mä ëñengantapa.
  kbc-NT: Odaa Apolo abo laaleɡ̶ena me dotaɡ̶a manitaɡ̶a liiakanaɡ̶axi judeutedi.
    Odaa Priscila ijaa Áquila joɡ̶owajipa Apolo me dotaɡ̶a, odaa niɡ̶idiaaɡ̶idi joɡ̶oyadeegiticogi
    liɡ̶eladi. Odaa jiɡ̶idiaaɡ̶i neɡ̶epaanaɡ̶a oyenikamaɡ̶aditema Apolo moyeloɡ̶odita
    liiɡ̶axinaɡ̶aneɡ̶eco Aneotedoɡ̶oji.
  bmh-bmh: Go Zuda duailel agal gotulanemen zaueim simai, go duailel uminarab tam.
    Uwait nugau Ze gusig mareun. Guzenina, Prisila gamu Akwila dual go gonugau ze
    doimai, goagal zau imai beteimai, Yesus nugau ze ipal go i abiu goagen go suban
    abai moromen.
  ctu-BL: Ch'ejl i pusic'al tsa' caji ti sub t'an ti sinagoga. Che' bʌ tsi' yubiyob
    Priscila yic'ot Aquila, tsi' pʌyʌyob cha'an mi' tsictesʌbeñob i bijlel Dios ti
    toj.
  meq-meq: A dazlay a mətsike me parakka mə gay i maɗuwule me i Yahuda hay, zluwer
    a gay bay. Pərisil tə zal ŋgay Akelas tə tsəne bazlam ŋgay niye na, tə zla na
    ka təv tay. Tə ɗay ha tsəveɗ i Mbəlom peteh.
  noa-H: Apoloou judionaan Hẽwandam hiek jaaujem deg dubwia chigagjã chuk'u högk'aba
    jaaubaadëjim haajem. Mamʌ Aquilo Priscila dʌ̈i haig narr haawai hi hiek'a höpinaa,
    hich hap t'ʌ̃r hauwia, hajapcha hirig t'um jaaujierram haajem, jãgata Jesús gaaimua
    Hẽwandamau maach peerdʌ haaujẽ.
  alp-NT: Rilai mo kena iatetuke me luma ibada. Po kena Priskila kai Akwila luasi
    lene iatetukesi, hoko luasi kerini me luasi luma. Leke esi atetukeni loko saisa
    rebe irekwa mosare. Mere be Alla Iono hlamate ete tamata sepo esi hlaleke loko
    Yesuse.
  san-VEL: e.sa jano nirbhayatvena bhajanabhavane kathayitum aarabdhavaan, tata.h
    priskillaakkilau tasyopade"sakathaa.m ni"samya ta.m svayo.h samiipam aaniiya "suddharuupe.ne"svarasya
    kathaam abodhayataam|
  kbq-kbq: Agra korora osuno, agafa huno osi mono nompina hu'ama huno mono keaga nehigeke
    Prisilake, Akuilakea agri kema nentahikea, zanagra avareke va'azamoke Anumzamofo
    avu'avara mago'ene huhagro huke fatgo kante asami'na'e.
  kbh-kbh: Ndauatjcá Apolos tojanonts̈é jóyebuambayama chë judiëngbe enefjuana yebnents̈e.
    Pero Priscila y Aquila cha imojóyeunaye ora, barie tmojanchembo y más botamana
    tmojanbuayená, nts̈amo Bëngbe Bëtsabe inÿinÿena benache bétsemnama.
  ron-LSB: A început să vorbească cu îndrăzneală în sinagogă. Dar Priscila și Aquila,
    când l-au auzit, l-au luat deoparte și i-au explicat mai exact calea lui Dumnezeu.
  pon-pon: I ari tapiada aima padapadak nan jinakoke. A Akwila o Prijila lao ron i,
    ap uke don ira i, kawewe on i al en Kot.
  nhe-BL: Huan Aquila huan Priscila quicajque quema Apolos camatqui ica chicahualistli
    ipan nopa israelita tiopamitl. Huan teipa quihuicaque iyoca huan quiilhuijque
    Apolos quentzi más xitlahuac quejatza eltoc iojhui Toteco.
  sps-sps: Ya tanik iny favaanan fiisen mito na ongoor koman a numaa iny fafaatouf
    tana taa Jiu. Te nongoiny e Prisila me Akuilan vegiau tsunia, ri nom fi naa towa
    numaa tsuar, ser tsue fa'arasainy faarof of ya na Sanaan ten Gov fatoobing tana
    foka te ruak vou ne Jisas an Aaven Taabos.
  wnc-wnc: Sike ita dua gwauke Judia nana aminde miti yot katang koke wamu yanikut.
    Yaniwan Prisilaat apna Akwilaatda natake Apolos take yotnane takoke Anututane
    kepi noman siknga aknga yeukngamukumayak.
  bus-bus: ben à nà yã'onaa aduakɛkpɛn kↄ̃n kùgbãaao. Kɛ̀ Pirisila kↄ̃n Akilao à
    yã mà, ben aↄ̃ à sìsi aↄ̃ Luda zɛ́ yã bↄ̀kↄ̃tɛnɛ sãnsãn.
  gub-BL: Na'e uhem a'e pe Ew tawhu pe kury. Uzypyrog zutew wazemono'ogaw pe har wanupe
    uze'eg pà kury. Uze'eg teko wanuwi ukyze 'ym pà. Pirixi a'e, Ak a'e no, wenu ize'eg
    mehe a'e wà. Ize'eg pawire weraha uzepyr wà. Umume'u katu Tupàn hape izupe wà.
    Ta'e ukwaw katu wera'u izuwi a'e wà xe.
  imo-imo: Apolos nimbe aku iyemuni Juda imbomanga nombeya ulkena yu pipili naa kolopa
    ungu enge nimbe pulu polopa nimu unguma Akwila Prisila taloni pileringili. Aku
    wali yu liko meko elonga ulkendo pungolio Gotenga uluma yu wamba pilipili ningo
    tapoko imbo tondoringili.
  boj-boj: Deqa bati bei a Juda naŋgo Qotei tal miligiq di siŋgila na anjam palonteqnaqa
    Prisila Akwila wo naŋgi aqa anjam qusibqa a osib qalaq gilsibqa Qotei aqa gam
    bole geregere osoryonab a poiyej.
  eng-DRA: This man therefore began to speak boldly in the synagogue. Whom when Priscilla
    and Aquila had heard, they took him to them, and expounded to him the way of the
    Lord more diligently.
  knf-knf: Ajun pţup na mntëŋ ţi *katoh kañehanaani ki bayuday, kë wi bi *Priŧiliya
    na Akila baŧiinkuluŋ, aşë du'a du katoh ki baka, ajukana bgah bi Naşibaţi, ajinţana
    ba bnuura.
  san-KHM: ឯឞ ជនោ និព៌្ហយត្វេន ភជនភវនេ កថយិតុម៑ អារព្ធវាន៑, តតះ ប្រិស្កិល្លាក្កិលៅ
    តស្យោបទេឝកថាំ និឝម្យ តំ ស្វយោះ សមីបម៑ អានីយ ឝុទ្ធរូបេណេឝ្វរស្យ កថាម៑ អពោធយតាម៑។
  arn-NT: Apolu eluwi tañi dunguael tati sinagoga mew, welu allküñmaetew tañi wewpin
    ta Prisila engu Akila, fey engu wichu yetueyew ka doy küme kimelelngey Ngünechen
    tañi küme dungu.
  zas-NT: Abiꞌ Apolos, sin guialrdxeb guzuloj caneeman xtiidx Dios loj ree bén Israel
    lën xyadoo reeman, zianz chi biguiejn Priscila con Aquila ni rëbaman, dxel bignë
    reeman laaman lidx reeman. Ni balüü reeman laaman persi basnuu basiidaman mazri
    xtiidx Dios.
  ken-NT: Amɛm ɛtɔk Ɛ́fɛsɔs, Apólos abho bɛ́gháti bo mɛnyɨŋ ɛ̌ti Yesu amɛm ɛkɛrɛ́
    nɛnɨkɨ́mʉɛt kɛbhɔ́ŋ bɛcháy. Prisíla nɛ Akwíla bághókó nɔ́kɔ́ Ɛyɔŋ Mandɛm
    ɛnɛ yi ághàti bho ɛ̌ti Yesu, básɔ́t yí ɛkɛt ɛyap, mánáŋa batɔŋ yi mɛnyɨŋ
    ɛbhɛn bɛ́yɨ́ŋɨ́ mbi Mandɛm nkúbhɛ́ mbɔ ɛnyǔ bɛchi.
