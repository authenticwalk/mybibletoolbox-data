verse: ACT.018.015
translations:
  kpx-kpx: Isito di huhuige laeau la menaka kemo atae ivi unaha isi hoto moleike la
    ko loumalemo di bae malaha kemo vaveveve kaovalivebene. Isito la biaeau bae ke
    kaovave.”
  okv-H: rate amo ungo Judea embo ta ke pepeni avo eto ungo ta ke sio sao ereva avo
    na mane ingesona te ungo oenga sirikevu,”
  tbo-tbo: Ma geka wigamobahabahana naka baha po gowa po ami lugagayo ubeihi. Ugolinei
    ma taumi tuawami ona lidumaluya. Apega geka ginoulihi ugolihi a wituluhetala.’
  mal-C: എന്നാൽ, ഇതു നിങ്ങളുടെ സ്വന്തം ന്യായപ്രമാണത്തിലെ വാക്കുകളും നാമങ്ങളും സംബന്ധിച്ചുള്ള
    പ്രശ്നങ്ങളാണ്. ഇതു നിങ്ങൾതന്നെ പരിഹരിക്കുക. ഇങ്ങനെയുള്ള കാര്യങ്ങൾക്കു ന്യായാധിപതിയായിരിക്കാൻ
    ഞാൻ ആഗ്രഹിക്കുന്നില്ല” എന്നു പറഞ്ഞു.
  grc-SR: εἰ δὲ ⸂ζήτημά⸃ ἐστιν περὶ λόγου καὶ ὀνομάτων καὶ νόμου τοῦ καθ᾽ ὑμᾶς, ὄψεσθε
    αὐτοί· κριτὴς ⸋γὰρ⸌ ἐγὼ τούτων οὐ βούλομαι εἶναι.
  bgc-bgc: पर जै या बहस शब्दां, अर नाम्मां, अर थारे उरै के नियम-कायदे कै बारै म्ह
    सै, तो थमे जाणो, क्यूँके मै इन बात्तां का न्यायाधीश कोनी बणणा चाहन्दा।”
  khz-khz: Na ne veitu e vevega-ripa, e ara, pe matotaumi gemi rova veitura, gaurai
    matotaumi na pio kala rorirorira. Au evetaira gaura Kotai ati pana kamonagira!”
  deu-TKW: Geht es aber nur Streitfragen an, die eure Lehre, Namen und Gesetz betreffen,
    so möget ihr selbst zusehen. Darüber will ich nicht Richter sein.
  zsr-NT: san chquiꞌ nac didzaꞌ bizxj qui didzaꞌz, o qui lagac bunách, len ca nac
    zxba queëzliꞌ, gul‑cáꞌn tsahuiꞌ lbiꞌizliꞌ, le cutu rëꞌndaꞌ nedaꞌ gacaꞌ nu cuequi
    xbey yuguꞌ le cni.
  lin-lin: Kasi lokola ezali kaka likambo ya tembe na tina na makambo oyo etali maloba,
    bakombo mpe mibeko na bino, wana etali kaka bino moko ; ngai naboyi kozala mosambisi
    ya makambo ya boye.
  hns-NT: Toelog khaalie koetjh baat koi ke naam aur toelogke kaanoen ke biese me
    djhagara kare hai. Ham aisan tjiedj ke biese me na maangiela faisala kare. Toelog
    apane se sallaah kariehe.”
  noa-E: Mamʉ magba, sĩi wir aig pãach jöoin i jaau nʉm gaaimuapai aawai mʉ chan magʉm
    athee iekhaag khaba chirʉmgui ajim anʉm. Pãach iekkhõr pãach appai iekhawia khõinaa
    nʉisit ajim aajem chi gobernadorrau.
  eng-EMTV: But if it is a question about a word and names and your own law, see to
    it yourselves; for I do not wish to be a judge of these things.”
  mib-NT: Te tuú, chi máni sɨquɨ̄ jnúhun‑ni jíín sɨ́quɨ̄ ley maá ró jíín sɨ́quɨ̄ tée
    cástéén cúu. Te na sándaā maá ró sɨquɨ̄ jníñu yáha, chi tu sándaā rī sɨquɨ̄ maá
    ɨɨn jeē súcuan‑ni, áchí de.
  lif-NT2: कर कन् पाःन्‍निन् खिनिॽ साम्‌योथिम्‍मोबा मिङ्‌हाॽ, सुत्‍लाहाॽ नु थिम्‍मिल्‍ले़न्‍लक्
    वाॽबाल्‍ले़ चोगुल्‍ले़ कङ्‌ग खिनिॽ आबाङे तङ्‌घे़म्‍मे़ॽओ॥ इङ्‌गाॽग कन् पाःन्‍हाॽ
    खासे़न् मे़लोःन्‍नान्‍लो॥”
  xnj-xnj: Nambu ngati ndava ya muhutanu wa malovi na mahina na mhilu winu, muhamula
    nyenye mwavene. Nene niganili lepi kuvya mhamula wa lijambu ili!”
  mmx-mmx: Ketla nemi mi paase mumu mene levelinga la levenasen at Laulis Linga atnimi.
    Nia xopmen laradi rongtonga ri lempanga xerepmo. Nemi xa mina epaase mumu i nom.”
  cbr-NT: '''Aínbi ca an mitsun cuati banaishi ñuixunquin, usai ca quia quixun ñuixunia.
    Usa ''ain camina mitsúnbi mëníoti ''ain. ''Ën cana ënë ñu mitsu mëníoxuntima ''ain.'
  tee-NT: Para ni va jantu k'ox lhiulayat'it ju tuchi masui ju ani ya lapanac chai
    jantu k'ox lhiulayat'it tachi ju lhichivinin pumatam lapanac chai tachi ju lhichivinin
    ju milhamap'aksin'an pus alakts'int'itch mi'akstu'an ju uxijnan. Ju quit'in jantu
    icmaktanuputun ju anch.
  eng-LSV: but if it is a question concerning words and names, and of your law, look
    [to it] yourselves, for I do not intend to be a judge of these things,”
  cak-NT: Roma ri rumac ri achi re' xa chiwech ka rix c'o-wi. Xa chirij tzij, ri i-ley
    y ri bi'aj Jesús. Ren man ninjo' ta nin-en juzgar. Xa tibana-ka juzgar chiwech
    rix, xcha'.
  pah-NT: Emo pe ga rayva garemimbo'ea rehe penamonhava'ea nhi'ig̃agwera rehe no,
    ei ga. Pe tuhẽ ti pemohig̃atu a'ea a'ero. Ji nda'ei tuhẽ nanongara pe, ei Gálio'ga
    g̃a pe.
  sja-NT: Mamĩda jara p'anadairã chĩara t'ɨ̃ mãik'aapa parãpa ũraa p'ãdade, pãchi
    pitapai ma nepɨra ak'ɨdapáde aji. Mɨa parã nepɨra ak'ɨ k'inia-eda aji.
  xed-xed: Ka si ta ghəŋa zwana gwaɗaha, nda ya ta ghəŋa hgu, nda ya ta ghəŋa zlaha
    ghuni ta zlərɗa kuni ya, dzik nda kaghuni tsa. Va a yu ta tsa guma ta ghəŋa tsa
    skwiha ya wu,» kaʼa.
  mks-NT: Joo co̱ cúni̱ toho i̱ caja vií sa̱há ña̱ ja̱n jáchi̱ cúú á sa̱há tu̱hun
    cáha̱n ndo̱ xi̱hín sa̱há qui̱ví ña̱yivi Israel xi̱hín sa̱ha̱ ley mé va ndó ña̱
    cán quéa̱ va̱ha chága̱ ná caja vií mé va ndó sa̱há ña̱ yóho —na̱cachi da̱ cúú
    gobernador cán xi̱hi̱n ná.
  gfk-S: Iesene ikin ra linge i kaser ra tiniri uta ira hinsang, a nianga mon, ma
    ira numu harkurai iat. Io kaie, mu iat, mu na hatakadosne ikin ra purpuruan. Iou
    paile sip be iou ni gil harkurai ta ira mangana linge ho ikin.”
  bmu-bmu: Mimö, eŋgö sutŋine mötnaripkö keu asuhuiga qet murutŋi murutŋi qeta aŋgururuk
    aka jimkutukutuŋini denöwö akŋei, mi mönö nanŋini lömbötŋina. Nöŋön yuai mewöŋi
    mi kewöta jim tekömamaŋgö dop qahö akzal.”
  dgz-dgz: go mame anuiangina ame e nop ega o yaua ugup ugup o iup ega gapan notatae
    waiwanin menan e ek wa kakayasen. Menan wan dim dim ap gapan ne wanene ya tain.”
  eng-GNV: 'But if it bee a question of woordes, and names, and of your Lawe, looke
    yee to it your selues: for I will be no iudge of those things.'
  zaa-NT: pero queja nu rutsia le qui' nubéyu'į nna ná bą́ puro ca titsa' ba nna ca
    nombre nu dá' lo ley religiosa quì' ba le nna, acca nà' bá liguni ą arreglar entre
    lebi'i, porqui'ni bihua calátsa'a' ccá' juez acerca de religión qui' le.
  eng-WEBSTER: 'But if it is a question of words and names, and of your law, look
    ye to it : for I will be no judge of such matters .'
  guh-guh: Paxamë saya pabarënajumenotame maponëje papecatsipaebaponaelivaisi yabara.
    Pabarënajumenotamenua panijasalinaivi pijalivaisi yabara ata. Nexata saya paxamë
    panijacuata bajaraxua yabara pabarëcuaicuaijamëre pacuenia pajitsipame. Xanë raja
    apo evetsinë bajarapalivaisi, jai nacuaevetsinë Galión judíovijavabelia.
  bon-bon: yepä ai gwidape lui weeme papa abaja mene gemi, weeme mule, weeme ngii,
    piiyepu weeme cotre poto cidi me. Peei name pi weene weemämu jeweneye atraname.
    Cane singi lica gäne atraname pepu mule poto cidi me!”
  nhw-BL: Pero amo quej nopa quichijtoc. San ancualanij pampa tlamachtía catli amo
    quen quiijtohuaj amotlanahuatilhua, huajca xijsencahuaca amoseltzitzi nopa tlamantli.
    Amo notequi para nijsencahuas tlamantli quej nopa.
  mgw-mgw: Lakini kwa kitumbu sa ntau wa mayi'gi'yo na maina ga salya yinu, muyomwane
    mwabene. Nenga ngani panga nsenuli wa makowe go.”
  swh-ONEN: Lakini kwa kuwa linahusu maneno, majina na sheria yenu, amueni ninyi wenyewe.
    Mimi sitakuwa mwamuzi wa mambo haya.”
  wbi-wbi: Looli ulwakuva ye maswali, ghano ghiling'ana na mansion namatavua kange
    ni ndaghilo sinu, kange muhighanaghe jumue mwevene. Une naninoghuananinoghua kuuti
    nive muhighi ghwa aghuo.”
  bba-bba: Adɑmɑ ǹ n ɡɑrin sikirinɔsun nɑ, kɑ yĩsɑ kɑ bɛɛn tiin woodɑ, bɛɛn ɡɑriyɑ.
    Nɑ ǹ kpɛ̃ n ko ɡɑri yin siri kowo.
  eng-KJVCPB: but if it be a question of words and names, and of your law, look ye
    to it; for I will be no judge of such matters.
  kgk-NT: Ha Paulo katu nahembiapo vaíry ra'e. Ha peẽ katu hemimombe'ukwe-rehe rei
    pende poxy. Pende re'ýi he'i va'ekwe katu, pende re'ýi réry, pende re'ýi rekorã-rehe
    nomombe'u porãiry voi ra'e Paulo. Ambue va'e réry ae omombe'u. Upéa-gwi nipo ra'e
    pende poxy ra'e hese. Xe nahendu mo'ãi pene nhe'ẽ. Anive peru xe-vy a ramigwa
    nhe'ẽ. Iporã para'e pende re'ýi he'i va'ekwe, tapa naiporãi. Ndaikwaáiry xe. Upéa
    nhe'ẽ peẽ-my gwarã. Aipo ramo peẽ katu pepena ae katu hese peiko-vy. Xe katu napena
    mo'ãi voi pende re'ýi he'i va'ekwe-rehe, he'i íxupe kwéry mburuvixa.
  waj-waj: Ngia ngiingii kuaivaaraatama ngiingii nnutuuyauvaaraata ngiingii aataruuyauvaaraatama
    ngia innara pinaama yaagueeqa kua kiaanoo. Ivaara inna aikioo ngiengieenoo radudaatee.
    Hama na atai kua aavaa ni radudaatainoo,
  cpy-cpy: 'Roo kanteencha roorika pikanta-wakaa-wentari okaatzi piñaawae-yitziri,
    pipaeryaa-waetziro waerontsi, roorika pikanta-wakaa-wentari piitashi-waetari:
    ‘Ikantakaan-teetani.’ Apatziro piyotee-yironi eeroka jempe pikantero, tee nokowaeyironi
    naaka.”'
  mpx-mpx: Yaa komiu ku baaba vilan, alan ge wami Logugui ali sapu kaiwena, inoke
    totomiu ku pasapu. Nau nige bugul ololana o ana kot na giginol.”
  wbp-wbp: Kala nyurrurla kuja kankujulu wangka Juwu-patu nyampurlu nganta watingki
    kuja rdilyki-pungu nyurrurla-nyangu kuruwarri, manu kuja kajana nganta puta kangkuly-yirrarni
    kuruwarri-kijaku nyurrurla-nyangu-kujaku warlalja-kujaku, ngulaju kula ngaju-nyangu.
    Yalumpuju nyurrurla-nyangu. Kujarlaju, nyurrurla-paturlulu yimiji jungarni-manta
    nyampukuju watikiji kuja-ka karri, manulu miimii-nyangka nyurrurlarlu ngurrju-japa
    marda maju-japa marda.”
  luo-luo: To kaka chandruoku otenore gi weche gi nyinge kod chikeu uwegi, koro unyalo
    loso wecheugo kendu. Adagi bedo jangʼad bura e weche ma kamago.”
  nhe-NT: Pero ax queja nopa quichijtoc. San incualanij pampa tlamachtía tlen ax queja
    quiijtohuaj imotlanahuatilhua, huajca xijsencahuaca imoseltitzi nopa tlamantli.
    Ax notequi para nijsencahuas tlamantli queja nopa.
  aii-aii: ܐܝܼܢܵܐ ܣܵܒܵܒ ܐܵܗܵܐ ܚܕܵܐ ܥܸܠܬܵ‌ܐ ܝܠܵܗ̇ ܒܘܼܬ ܕܪܵܫܬܵ‌ܐ ܥܲܠܔ ܗܹܡܸܙܡܵܢܹ̈ܐ، ܘܫܸܡܵܢܹ̈ܐ،
    ܘܢܵܡܘܿܣܵܐ ܕܕܝܼܵܘܟ݂ܘܿܢ، ܫܪܹܝܡܘܼܢ ܠܵܗ̇ ܒܓܵܢܵܘܟ݂ܘܿܢ. ܐܵܢܵܐ ܠܹܐ ܒܵܥܹܝܢ ܕܗܵܘܹܝܢ ܕܲܝܵܢܵܐ
    ܕܐܲܢܹܐ ܡܸܢܕܝܼܵܢܹ̈ܐ.“
  esk-NT: Aglaan pasikapsiuŋ uqałiqtigun iñuiḷḷu atiŋisigun ilipsiḷu maliġutaksrapsigun,
    ilipsitñik iłuaqsaqtaksraġigiksi. Taatnatchisigun atanniqsuiyumiñaitchuŋa.”
  msb-msb: Pero kay ina suruay manungod sa mga surmaton, mga ngaran kag sadiri niyo
    na Kasuguan, kamo na mismo an maghusay sana. Dili ako an mahusgar sana.”
  cpa-NT: Jøng² cónh¹ lǿa¹² ná¹², jmáh¹lah jǿg³ báh³ ná¹², cónh¹ ju³lah lǿa¹² lei¹³
    quiánh² hniah¹² guiogh¹³. Jøng² mi³rǿh³ hniah¹² guiogh³. Tsa¹hú¹³jni jǿg³ lah¹jøng²
    ―ca¹juúh² dsi³máh².
  dso-dso: ମାତର୍‌ ଏ କାତା ତମର୍‌ ବିଦିବିଦାନ୍‌ ଆରି ରିତିନିତିର୍‌ କାତା ଅଇଲାର୍‌ ପାଇ, ଏଟା ତମେ
    ଟିକ୍‌କର୍‌ବାଟା ନିକ ଅଇସି । ମୁଇ ଏନ୍ତି ବିଚାର୍‌ ନ କରି ।”
  meu-meu: To ene hereva bona lada bona emui taravatu henana-laidia na sibomui ba
    tahu; lau ese ene ḡau basina hahemaorolai.
  yva-NT: Weramu syo raen wapa koano Yahudi mirati wapo rator nande so, weti wapayaowi
    ayao omane rai muno vatane awa tame rai muno anakotaro kai vayave wapayao dai.
    Wapa koano Yahudi obo nti syonae syo rapatimugi. Yara taune weapo rapatimu kai!”
  dgc-dgc: éy bahala kam dén. Ewan ko tanggapén i asuntu moya, da tungkul san ta rilihiyon
    moy i abla moya.”
  zpm-NT: Per teḻne laa to ziaadnie me nu porne rdziladzde to miṉe quiaseed me miech,
    rdziladzde to teḻ cho rzeet me, sac led scad nac xley to, tsow goḻgaṉ dieṉ pe
    guṉ to. Nodaque xtiḻ to guic naa.
  hix-NT: Waha mehra mak naha. Àhoko rma orwonatxhe haryhe, oyweronàhyamatxho kom
    yawo rohra esnàr ke mak hatà, anar me àwya ekarymanàr ke mak hatà, anaro ohoryenà
    ro komo yosotà yokarymanàr ke mak hatà, kekon hatà. Àro hoko, oyonytxanyehnà ro
    kom me wehxaha. Omnyamo rma osonytxatxoko, kekon hatà, Karyu, Xuknewyana komo
    wya.
  sim-sim: Hako, wahau. Jir mbele mbele mashi jihi nga lo jihi nga nombo nombo os
    ji tiyandan jihinjik ji anamblarnaha anhik jimu randuwa. Oso jihinjik ji anasawe
    ji mbaolsolondahi sir. Uwa osik an mbeek mashi os er nawan a misikwa ambu nir.�
  npi-ULB: तर यी शब्दहरू र नाउँहरू त तिमीहरूका आफ्नै व्यवस्थासँग सम्बन्धित विषयमा
    भएकाले तिमीहरू आफैँ मिलाऊ । यी विषयहरूमा म न्याय गर्न चाहन्‍नँ ।”
  cgc-cgc: Piro, tenged na padiskasan nyo an mga pulong, mga ngaran daw inyo na kaugalingen
    na mga kasuguan, dili a magpasilabet. Kyo nang en bala mag-usay san!”
  tim-tim: Gârâmâ ire yeŋgât wan me wan luâk kotŋe me yeŋgât denyeŋe me den kârikŋe
    hain aregât makmâ tatâi aregât âmâ yeŋeak makmâ hârewi. Den ire âmâ nâŋgât pat
    bo.” dâep.
  yor-yor: Ṣùgbọ́n bí ó ti ṣe ọ̀ràn nípa ọ̀rọ̀ àti orúkọ, àti ti òfin yín ni, ki ẹ̀yin
    bojútó o fúnra yín; nítorí tí èmi kò fẹ́ ṣe onídàájọ́ nǹkan báwọ̀nyí.”
  wos-wos: Guni yae nak téfana hundi, nak duna xi, guna hambuk hundika akwi wuniré
    yamba wakwexékékénguni. Guni hafu wun jooka hundi bulétanguni. Wun jooka wuni
    xékénjoka hélék wuni ye.”
  emp-NTPO: Baribʌrʌ bãrãba ab̶abe bed̶ea carea, bãrã ãcõrẽ trʌ̃ carea, bãrã ley carea
    bid̶a ijara panʌa. Maʌ̃ bẽrã ara bãdub̶a cawa od̶adua. Mʌ̃a maʌ̃gʌd̶ebemada cawa
    oi carea b̶ʌẽ́a.–
  eng-F35: but since it is an issue over a word and names and your own law, see to
    it yourselves; because I refuse to be a judge of such matters.”
  ind-ind: Tetapi kalau pengaduan kalian hanyalah soal kata-kata dan nama-nama dalam
    hukum agama Yahudi, uruslah hal itu sendiri! Saya menolak menjadi hakim untuk
    hal-hal yang seperti itu.”
  pes-OPCB: اما چون جنگ و جدال شما بر سر کلمات، اشخاص و قوانین مذهب خودتان است، خود
    شما آن را حل و فصل کنید. من نه به این چیزها علاقه دارم و نه در آنها دخالت می‌کنم.»
  mpt-mpt: ibo ilib weng osa eka ilib niniin osa ilib hekmel weng osa ota obib yole
    ne mo wentenita klanimibabo, ibmaye klaine ge baanea
  ssx-ssx: ika꞉ Lo Pi manuna꞉ lota꞉ pita꞉la꞉ ekita꞉ kota꞉ ika꞉ kone epeaapa꞉peke.
    Koto pi manuna꞉ta꞉ I̱ma꞉ na lalueke. Ki pa꞉la꞉me leekeme.
  mkl-mkl: Ammɑ bii í jɛ idei kɑkɔɔ ŋɑi do idei irii inɛ ŋɑ do woodɑi iŋɛ tɑkɑ nŋɛi,
    iŋɛi ɑɑ wũɑ ndu ŋɛ. N kɑɑ n jɛ woo kiitii ide dimi bɛɛbɛ.
  gaq-gaq: ମାତର୍‍ ପେ ବିଦିନ୍ନିଆ ଗୁଆର୍‍ବକ୍ନେ ବ୍ନାଲିର୍‍ ଆରି ମ୍ନି ବିରୁଦ୍‌ରେ ଆକେନ୍‍ କିରମର
    ଡିଂଲେଃଗେସା ପେ ନିଜେ ନିଜେ ଆକ୍ମେନେ ସମାଦାନ୍‍ ଡିଂପା । ଏନ୍‍ ସାପା ବିସୟ୍‍ରେ ନେଙ୍ଗ୍‍ ମେଃଡିଗ୍‍
