    pɨropenɨsɨ́yo dánɨ xɨrɨŋorɨnɨ. Xiepí xegɨ́ yoɨ́ Pɨrisiraírɨnɨ. Romɨyɨ́ mɨxɨ́ ináyɨ́
    Kɨrodiaso Judayɨ́ aŋɨ́ apimɨ ŋweagɨ́á nɨyonɨ sekaxɨ́ re urɨŋɨ́ eŋagɨ nánɨ “Romɨ
    aŋɨ́ rɨpimɨ dánɨ pɨ́nɨ nɨneawiárɨmɨ úɨ́rɨxɨnɨ.” urɨŋɨ́ eŋagɨ nánɨ ayaú Itari pɨropenɨsɨ́yo
    pɨ́nɨ nɨwiárɨmɨ Korinɨ nánɨ sɨŋɨ́ bɨgɨ́íyaúrɨnɨ. Ayaúmɨ Poro nɨwímearɨ
  chd-NT: Jiƚpe liƚya' italecuf'ma anuli cal xans judío cuftine Aquila. Iƚque ipajnyota
    ƚamats' cuftine Ponto. Ƚipeno cuftine Priscila, imajmpá ƚamats' Italia, liƚya'
    Roma. Micuxe cal cuecaj quincuxepa romano cuftine Claudio iƚque icuxe'e'mola'
    lan xanuc' judío tipalunca iƚe liƚya'. Priscila y Aquila ajudío. Ipalunca liƚya'
    Roma, quite' miƚcuaispá Corinto. Pablo i'hua'ma ixintsola' lilejut'ƚ.
  kdc-kdc: Ako Kolinto kamvika Muyahudi yakemigwe Akula, mwenekae wa Ponto, yabwelile
    kulawa Italia hamoja na mtwanzi wake Pilisila, kwavija Kaisali Kilaudio kalagiza
    Wayahudi wose wasegele Lumi. Paulo kachola kuwalola,
  nhr-nhr: a ba a kò gaa koe Akilam cgoa xg'ae, ncẽe kò Juta dis qhàòs di ii ba, Ponto
    koe kò ábàèa ba, me kò gam dis khóès Perisilas cgoa Italea koe guu a ka̱basega
    hààraa, Kelaodiase ba kò wèé ne Juta ne ẽe Roma koe hãa ne méé ne tcg'oa di x'áèan
    tcg'òóa hãa khama. Me kò Paulo gaa koe síí xg'ae cgoa khara a,
  uig-PIN: U u yǝrdǝ Pontus ɵlkisidǝ tuƣulƣan Akwila isimlik bir Yǝⱨudiy bilǝn uning
    ayali Priskillani uqratti. Ular Rim imperatori Klawdiyusning barliⱪ Yǝⱨudiylar
    Rim xǝⱨiridin qiⱪip ketixi kerǝk, degǝn yarliⱪi sǝwǝblik yeⱪinda Italiyǝdin kǝlgǝnidi.
    Pawlus ular bilǝn tonuxup,
  beo-beo: 'Amoga e da Yu dunu ea dio amo A:gowila gousa:i. A:gowila da Bonadase sogega
    lalelegei. Louma Hina ea dio amo Galodiase da Yu dunu huluane Louma soge fisili
    gadili masa:ne sia:beba:le, A:gowila amola ea uda e dio amo Balisila, da ayawane
    Golidia moilaiga misi esalu. Bolo da elama gousa:musa: asili,'
  acf-NT: Lè i wivé la, i jwenn on nonm Jwif yo ka kwiyé Akwila ki té fèt Pontòs.
    Li épi madanm li Prisilya té sòti péyi Itali tou fwé, paski Wa Klòdiyòs té ja
    konmandé tout Jwif pou kité vil Ronm. Pòl alé vizité yo èk
  tpi-OTNT: na em i bungim wanpela Juda, nem bilong en Akwila. As ples bilong Akwila
    em provins Pontus. Bipo liklik, em wantaim meri bilong en, Prisila, tupela i bin
    lusim kantri Itali na i kam, long wanem, Sisar Klodius i bin tokim olgeta Juda
    long ol i mas lusim biktaun Rom na i go long narapela hap. Orait Pol i go lukim
    tupela.
  mbt-NT: Ne diye din nalambag si Akilu, sabeka ne Hudiyu ne neetew diye te inged
    ne egngaranan te Puntu. Iyam pad sikandin migginguma puun te Italya duma te asawa
    rin ne si Prisila. Nakaawe sikandan puun te mandu ni Impiradur Klawdiyu ne egpaaween
    diye te Ruma ka langun ne me Hudiyu. Ne migpanumbaley si Pablu diye te kandan,
  hau-SA: A can ya sadu da wani mutumin Yahuda mai suna Akwila, ɗan garin Fontus,
    wanda ya je can ba da daɗewa ba daga Italiya tare da matarsa Firiskila, gama Kalaudiyus
    ya umarci dukan Yahudawa su bar Roma. Sai Bulus ya tafi yă gan su,
  mam-NT: Jatztzen oca noj Pablo ti' junxin judío Aquila tbi. Jxin Aquila jatzen otk
