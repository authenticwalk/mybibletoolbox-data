    nyaḵki ashim piti jin ta’da Piriskilla mo, haala Kuludiyuus ḵanki’da ris ’Kwani
    Yahuuda/ gwo mo mmo/ii ’peni Pa Ruumiya mo dhali a’di p̱u’dki’d e uni mo.
  tvt-tvt: Erah ni Jehudiite wasiit Akuila ngeh ih chomuita, heh Poontus ni tup arah
    angta, nengnyi heh minuh Prisilla ah langla, Luuwanglong Kladius ih Room hah nawa
