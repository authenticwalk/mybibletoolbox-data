    payak gukak gihayo. Egme guw Pirisíla. Ayteke egkis tipige apititak Itáliyamnaw
    mmanawa ner romayenepwi gikiparakis kiyapwiye Kiláwdyu ig pekkise madikte hiyeg
    judeyenepwi ariw paytwempu Roma ku kiney egkis msakwa ayge Itáliyamnaw. Ig kiyapwiye
    Ákwila gukak kiyapuno Pirisíla egkis danuh atere apitit paytwempu Korintu, egkis
    msekwe ayge. Igme kiyapwiye Pol atere danuhpene gutkis.
  iou-iou: Kuŋpäŋ Juda nanik äma kubä kaŋ-ahäŋkuk. Äma u wäpi Akwila, u komeni kujat
