    ila petʉng mbʉ ok, ekit pʉi nitim. Wote Pol mba, wamp raⱡ kandpa tʉpa, wamp raⱡ,
    wote elim kongun etʉm ei mel, kng kau kʉng mim etmbil kona ila, tʉpa rapundpa
    etpa murum.
  bch-bch: Toa eoa iuot pan eaba ede Iuda aea ieda Akuila. Ele tuanga ipu ngan tibur
