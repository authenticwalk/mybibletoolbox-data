  cof-NT: Junbi israelita mancabe tulainue Aquila mumun. Yachi sonari Priscila mumun
    jominue. Yalari Ponto to israelítala joto, casale Roma pueblobi chumin jominlanue
    Italia tobi. Junbi aman jerale tote mantamin miya Claudio mumun jominue. Junni
    yari jerale israelítalaca paito, jera manlariereca jominue yape Roma pueblobi
    chularatusa. Junni Aquílala junbi nechi loto jito, Coríntobi pechuminlanue. Junbi
    chusanan, Pablo yalachica quirabi jinue.
  srm-NT: Nöö di a go dou, hën a ko miti ku wan womi de kai Akila, wan Dju sëmbë.
    Nöö hën mujëë hën de kai Pesila. Wan köndë de kai Pontusi, hën da Akila mama köndë,
    ma hën ku ën mujëë bi ta dë a di gaan köndë u Italia de kai Loomë. Ma nöö te wan
    pisi hën di Gaan Könu u Loomë de kai Kalaudio jaka hii Dju sëmbë puu nëën köndë,
    nöö hën Akila ku ën mujëë ko a Kolenti ko libi. Nöö hën Paulosu ko a de dë.
  qvs-NT: Chaypi suk judiyu runa Akilaswan tinkunakurkan. Akilas Ponto partimanta
    karkan. Warmin Prisilawan Italia llaktamanta llukshishpa Korintopina kawsaykarkansapana.
    Sinchi kamachikuk Klaudio kamachikurkan tukuy judiyu runakuna Roma llaktanmanta
    llukshinankunapa. Chashna karkuptinkuna Akilas warmin Prisilawan rirkansapa Korintopi
    kawsak. Chaypina Pablu paykunawan tinkunakushpankuna wasinpi rirkan pasyak.
  zca-NT: Ze' mizhë'l xa' tu miyi' tu xa' Israel xa' lë Aquila, tu xa' nzë lazh men
    Ponto; nzë'b ñë'd xa' di Italia kun tsa' xa' una' lë Priscila, porke lë' rey ro
    Claudio mile' mandad, ro' rë men Israel kwa'n nzho yezh Roma. Orze' ngwatswi'
    Pab lo rop tsa' xa' re'.
