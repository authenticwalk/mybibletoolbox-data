    fam ganang anga ira yareging u tanga ka imaraming adindu' Rom yong u kabinga anga
    Korin yong ubu ikiagumu' u yaptuagu'. Ka ufini wa wapni Akwila adining yoring
    wa kama tubo Pontas tara' wara'ni a tamni wa wapni Prisila.
  ino-ino: Anile mai'neno mako Yuta ve'ka ake'ne. Ani ve'kamo aki'a A'kuvila'ae. Kuma
    aepa'a Potasi hane'nea'maki Lomu aupalika kava ve'ka Kalatiasi apaumomo maleno
    inake hu'ne “Mi'ko Yuta vaya'mokitapa Itali vaya'ai ala kuma'api Lomu kuma ataletapa
    alu aupalika veo.” huno hea ke ani afina A'kuvila'ae Palisila'ae Itali koteka
    atale'ana Kolini kumate u'na'akeno Polo'a ana'kaeya uno ana'ke'ne.
  gnn-gnn: Ga ŋunhalayi Gorindja wäŋaŋura ŋayi Bolyu maḻŋ'maraŋala yolŋunha bäpurru'nha
