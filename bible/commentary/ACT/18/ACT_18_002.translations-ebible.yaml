  kxv-kxv: ଇଞ୍ଜାଁ ଏ଼ୱାସି ଆକ୍‌ୱିଲା ଦ଼ରୁଗାଟି ର଼ ଜୀହୁଦି ଲ଼କୁଇଁ ବେଟାଆ଼ତେସି, ପନ୍ତ ଏ଼ୱାଣି
