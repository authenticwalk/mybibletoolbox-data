  wol-2010: Mu tase fa ak Yawut bu tudd Akilas te juddoo diiwaanu Pont. Muy sooga
    jóge réewu Itali ak soxnaam Pirsil, ndaxte buur ba Këlódd sant na Yawut yépp,
    ñu génn Room.
  nss-nss: Pe iya pe ipohonani Yutah hamou ngalan Akwila, yiy ara ndramira kol Pontus.
    Yiy iro kol namandran masih Yitaliy pe yiy iyapolo nambuyun Prisilla ara hilsarayah
    mahapo hapeko hiltopo, paratesah, Klautiyus ara ipwandrandrahani hu Yutah masih
    para hu katali Rom. Pwen Pol ara iya para kinime hilu,
  snc-snc: Monai ḡia na Iuda tarimana arana Akwila eḡoitaḡoato. Akwila tu Ponto ai
    emaḡurito. Ḡia tu ḡaraḡona Priskila ḡesi Itali na vau ḡeraḡasito. Ḡia Itali na
    ḡeiaḡomato, korana tu Klaudio na Iuda tarimari mabarari ekirarito, Roma beḡene
    raga-kwanea. Paulo eiaḡoto ḡia ḡeri ai, ea ḡitarito.
  lgl-lgl: '''I lifi fo, ka dao tonala te wale ''i Jiu ratala Akuila, lia ''e futa
    ''i laola gulae tolo ''i Pontus. ''E la mae faasia ''i Itali failia wateu lia
    Prisila, sulia walelitalona ''ilitoa ratala Klodius ''e balia ioli ''i Jiu gi
    sui gera ka la faasia ''i Rom. ''Urifo, Paul ka la ka li dao ''i soedaroa.'
  mmo-mmo: + o 18:2 Lom 16:3*tombe tovu Yuda ti haale nambe Akwila, baan Pontas, ond
    yuuh vane Plisila daahen vu Itaali be lalup, in omaaho lulemak Klodias nêêl vu
    hil Yuda pin nambe sil gavuuh taaku bop Lom sen neep Itaali-te taakuu-to de lana,
    om yuuh lala dando Kolint. Om Pol la vu yuuh,
  ncu-NT: Ne̱ Yudaanyi ko̱ bo̱‑rɔ ne̱ ba te̱e̱ mò̱ ɛ Akwila, ne̱ baa ko̱we̱ mò̱
    Pontus swe̱e̱re̱ se̱‑ɔ. Mò̱ aa mò̱ ka ne̱ ba te̱e̱ mò̱ ɛ Prisikila‑o a tu yɔ
    Italiya swe̱e̱re̱ ya kye̱na mfe̱ŋ a maŋ dabe̱ ne̱ ba te̱e̱ ɛ Roma‑o. Amaa Roma
    owure dabe̱ Kilawudiyus a sa mbraa fe̱yɛ Yudaa awuye pɛɛɛ ne̱ bo̱ bo̱ Roma maŋ‑nɔ‑ɔ
    le̱e̱ Roma mfe̱ŋ. Amo̱se̱‑ɔ Akwila na Prisikila a tu yɔ Korintoo maŋ‑nɔ. Ke̱tɔ
    mo̱ŋ kyee, ne̱ Pɔɔl a ba bo̱ to̱ bamo̱ mfe̱ŋ. Ne̱ ɔɔ yɔ ya ka bamo̱ kanɔ.
  cni-NT: 'Anta ineapaaqueri joriotatsiri pajitachari Aquira. Pontosati inaveta, iponeanaca
    meeca Itariaqui. Iroaquera yareetapaaca. Itsipatapaacaro ijina, Pirishira. Iro
    ipocantacari, yora pincatsari pajitachari Caraorio iquisajeitaqueri jorio savicajeivetachari
    Oromaqui, itiancajeitaqueri: —Pijajeite pashiniqui quipatsi, eiro pisavicajeititsi
    aca. Ari isavicajeitapaaque Corintoqui. Impoiji yareetapaaca Pavoro, isaviquimotapaaqueri.'
  eng-WMB: He found a certain Jew named Aquila, a man of Pontus by race, who had recently
    come from Italy with his wife Priscilla, because Claudius had commanded all the
    Jews to depart from Rome. He came to them,
  zaw-NT: Ro'c bidxaagni te dade' ni najc beṉ Israel, ni laani Aquila. Ponto najc
    lajdxni. Biädgajni ro'c, biriini Roma, sa'csi gunibee ṟeii Claudio guirii guiraa
