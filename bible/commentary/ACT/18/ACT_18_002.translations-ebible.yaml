    paykunata watukuq rir,
  yuw-yuw: Ongga Yuda amna au mano Akwila yu aun fedoc. Akwila yu öngahemgon oweno
    ot Itali kantri imun fauna Korin ebomoroc. Böcno sano sinom wömai Pontas. Owenohon
    mano woi Prisila. Röm nanohon Sisa King Klodias yu Yuda nano ayam tong imongga
    ‘Röm taun imu fahun’ yongo dongyanyun onggung. Tongo Yuda nano yu sa woce woce
    ongbödegung. Oro, Pol yu ongga Akwila orin Prisila yaun fedomoroc.
  hus-NT-1971: Taja’ in ela’ c’uajat jun i Israel im bij Aquila axi ti tsabal Ponto.
    It ulnec jaja’ ti Corinto junax c’al in tomquil Priscila, talchic ma ti bichou
    Roma axi cuentalith ti Italia. Calnequitschic ti Roma, cum an ts’ale Claudio im
    bina’ an cau abal ca tixc’an taja’ patal an Israelchic. Ani xo’ a Pablo in tsa’biyal
    a Aquila ani a Priscila tin q’uima’ ti Corinto.
  med-med: Kona ila mba, Pontas kona ila, metʉng Jura wu ti, mbi tek, Akuila nʉtʉng
