  ame-NT: 'C̈hap Corintopaʼ entosan puesheñarr judioneshaʼ añ paʼsoʼcheñ Aquila. Ñapaʼ
    errteʼ huetsa Italiot̃ epuet puet̃apor ñeñt̃ paʼsoʼcheñ Priscila. Añoʼmar huenet
    Italiot̃ t̃arroʼmar am̃chaʼtaret̃ Claudiopaʼ oʼ nan pat̃err ñoñets all Italio.
    Ñeñt̃paʼ atet̃ ot: Allohuen judioneshaʼpaʼ ahuanerretepaʼtoʼ Romot̃. Aquilapaʼ
    arr eñalletña Ponto. Pabloñapaʼ ahuoʼ oʼch entenanaʼ Aquila epuet puet̃apor.'
  mgh-2016: Wowo nkayaankumaana Nyahudi o nikosho no Uponto eehaniya Akwila, aahokolhelhe
    naanano ukhuma Uitaliya vamoka ni ahanu awe Aprisila. Aahokolhelhe wo nlhatu no
    woomolhiya na Amwene Nakilaudiyo aalhehenre wiira Ayahudi onkhaye athamache Urumi.
    Napaolo nkayaarwaa uwaashikuriani.
  kvn-NT: Tenal we neg-kweburgin, Pablo Judio-tule-walgwen-taknoni mai. Tenal we tule
    nug Aquila. Tenal Aquiladin Provincia-Ponto-tol. Imi teun takalgu, Claudio Romano-tummadga
    maiun, pel-kwapa Judiomal-Romagin-pukmalad-onis. Al Aquila aga e-ome-Priscilabak,
    imichal Roma-Italia-nap-akar nonimal, Corinto-neg-kweburzhe.
  gvf-gvf: Pi milere Yuda yal ta kaan Akwila kanala di pirungwa. Yal Akwila we, goma
    Pol yalini guman kanungure, yalini Pontas ai nen milimba, yalini te ebinbi kaan
    Pirisila, Itali gariba gul ki pai milungwa. Milungure, “Yuda ibal Orom ai pisere
    baan ta nanwa,” dire yal bil Kilodias iru dungwa, yalini iray kaun ta i ere Korin
    ai pi milungwa. Milungure Pol yal abal sui kanala dire ongwa.
  san-ISO: tasmin samayē klaudiyaḥ sarvvān yihūdīyān rōmānagaraṁ vihāya gantum ājñāpayat,
    tasmāt priskillānāmnā jāyayā sārddham itāliyādēśāt kiñcitpūrvvam āgamat yaḥ pantadēśē
    jāta ākkilanāmā yihūdīyalōkaḥ paulastaṁ sākṣāt prāpya tayōḥ samīpamitavān|
  deu-ELBBK: Und als er einen gewissen Juden fand, mit Namen Aquila, aus Pontus gebürtig,
    der kürzlich aus Italien gekommen war, und Priszilla, seine Frau, (weil Klaudius
    befohlen hatte, dass alle Juden sich aus Rom entfernen sollten) ging er zu ihnen,
  mcb-NT: Ario kara ineapaakeri paniro jorio paitacharira Akira timavetacharira Pontoku.
    Ikyaenka pokankitsi iponiaka Itariaku itentakaro itsinanetsite opaita Pirishira.
    Ipokantaigakarira ontitari yogishigaigakeri koveenkari Karaorio, teranika inkogaenika
    intimaigaera jorioegi Iromaku. Impo iatake Pavoro ivankoku ineaigakerira
  yle-yle: Yi p꞉aani Nju pi ngmê módu, u pi Akwila, yi pini Pontós Wee u kwo ta. Yi
    pini u kpâm u pi Pîdisila, cha yi ngwo Yitali a ndê knopwo, mu kópu u dîy꞉o Lóma
    tpémi yi king ndîî Kîlódiyas ngê Nju tpémi l꞉êê too, yepê, Lóma a kuwo yó, kn꞉aa
    p꞉aani dmyinê lêpî. (Yesu m꞉aani n꞉ii ngê ta, m꞉ââ podoy꞉a mê chu mî loo, Nju
    tpémi y꞉oo Lóma u ngwo a kuwo ngópu.)
  swh-1850: Huko Korintho, alimkuta Myahudi mmoja aitwaye Akula, mzaliwa wa Ponto.
    Akula pamoja na mkewe aitwaye Priskila, walikuwa wamerudi kutoka Italia siku hizohizo
    kwa sababu Kaisari Klaudio alikuwa ameamuru Wayahudi wote waondoke Roma. Paulo
    alikwenda kuwaona,
  ese-NT: 'Conitiojo ohuaya Jodio dejja Aquina bajjani ba canaje. Aquina aje Jodio
    dejja, Ponito meshijo cuaya. Yahuajo Ponito meshijo baꞌe oya poquinaje Itania
    meshi yasijje. Shoma cuiñajjijo baꞌenaje. Majoya Itania meshi meseya Canio bajjaniya
    ojjaña Jodio cuana Shomajo baꞌe huoojea canaje pea cuiñajji cuana huasijje: —Jodio
    cuana, Shomajo ¡aꞌa baꞌejji! ¡Poquicue miquianaya ojjaña! —acanaje Shoma meshi
    mese Caniohua. Jamajjeya Aquina oja huanase Pisina nijje poeyanaje Conitio huasijje
    baꞌeya. Jamajjeya Pabo Conitio huasijje poe majje poquinaje Aquina baa.'
  jac-NT: Haꞌ bey tuꞌ yilayo isba naj yeb huneꞌ naj chiyij Aquila. Huneꞌ naj tuꞌ israelita
    naj, pitzcꞌana naj bey yul ismajul Ponto. Wal yixal naj xin, Priscila isbi ix.
    Tolto apni naj yeb yixal bey Corinto tuꞌ, ispeto naj bey ismajul Italia yuto elto
    isbi yu naj Claudio, yahawil yeco yin̈ txꞌotxꞌ Roma, ta chꞌel sunil anma Israel
    yul ismajul Roma. Yapni naj Pablo istucꞌleꞌ naj yeb yixal bey yatut.
  cak-CNT: Chiri' c'o c'a jun achin israelita rubini'an Aquila, y rija' alaxinek ri
    pa ruvach'ulef Ponto. Rija' rachibilan ri Priscila ri rixjayil, xa c'a xe'apon
    c'a ri pa Corinto, e elenek c'a pe pan Italia, ri xec'oje-vi. Xe'el c'a pe ri
    pa ruvach'ulef ri', roma ri Claudio ri k'atoy-tzij chiri' xubij c'a chi ri vinek
    israelitas que'el-el ri pa tinamit Roma. Y ri Pablo xapon c'a chiquitz'etic.
  zia-zia: Baungno atu Yuda emo zo tauna yazo nuna Akuila. Nung Ponto tawingna atu
    kasa yena. Awongto bauno nuna Prisila aune dema Itali tawingna atu newato aune
    Roma emo tuwa bainakama yazo nuna Klodio mene Roma napo sorero Yuda emo bauno
    apakana awang sena ara. Ayenu awongto napo awiya yangdoro Korinti nape baungno
    be maingkoka atu mitiwato aune Paulo mene awongto tauna. Tauno nunato una baungna
    ara.
  mal-2015: യെഹൂദന്മാർ എല്ലാവരും റോമനഗരം വിട്ടു പോകണം എന്നു ക്ലൗദ്യൊസ് കല്പിച്ചതുകൊണ്ടു
    ഇത്തല്യയിൽ നിന്നു ആ ഇടെക്കു വന്നവനായി പൊന്തൊസ്കാരൻ അക്വിലാസ് എന്നു പേരുള്ളോരു
    യെഹൂദനെയും അവന്റെ ഭാര്യ പ്രിസ്കില്ലയെയും കണ്ടു അവരുടെ അടുക്കൽ ചെന്നു.
  tuo-NT: Topʉ etagʉ, niꞌcʉ̃ judío masʉ̃ Aquila wãmetigʉre, cʉ̃ nʉmo Priscilare bocaejacʉ
    niwĩ. Ne waropʉre Ponto wãmetiri diꞌtacjʉ̃pʉ nicʉ nimiwĩ. Beꞌro Italia diꞌtapʉ
    macãrĩ waꞌacʉ niwĩ. Cʉ̃ topʉ níca beꞌro tocjʉ̃ romano masã wiogʉ Claudio nipeꞌtirã
    judío masãrẽ ti diꞌtapʉ nirãrẽ wijaduticʉ niwĩ. Cʉ̃ tojo nicã tʉꞌogʉ, cʉ̃ nʉmo
    meꞌrã Corintopʉ waꞌacʉ niwĩ. Pablo cʉ̃ Corintopʉ etase dʉporoacã na quẽꞌrã ne
    etarãta nicãrã niwã. Pablo topʉre etáca beꞌro niꞌcã nʉmʉ na tiropʉ sijagʉ waꞌacʉ
    niwĩ.
  mbl-NT: Ha Põ'õn yõg Yoneo xip, 'ãxet'ax 'Ak, xi' xetut Pinixit, tu hãpxexka 'Itat
    tu' tihi', tu hãpxip kutõgnãg nũn. Hõmã hãpxexka Hõm yõg tik te tikmũ'ũn xat'ax
    Kanao Xex te Yoneo xop nũmãhã', ha hõnhã Paot mõg 'Ak hah, xi' xetut hah.
  zpc-NT: Lëciudad naꞌ yatilanëꞌ tu benꞌ Israel. Benꞌ naꞌ laonëꞌ Aquilo, naquëꞌ benꞌ
    uzaꞌ yu nebaba Ponto. Naꞌ ciudad Roma zu tu benꞌ lao Claudio, naquëꞌ rey quie
    benꞌ romano. Naꞌ bënëꞌ mandado yezaꞌ yugu ja benꞌ Israel ciudad Roma. Quie lenaꞌ
    bezaꞌ Aquilo lenëꞌ z̃gulëꞌ Priscila ciudad naꞌ, bedyinyaquëꞌ ciudad Corintola.
  gul-NT: Paul meet one Jew man dey name Aquila. Aquila been bon een a Rome arie name
    Pontus, an Aquila an e wife Priscilla jes been come outta Italy. Cause de Roman
    rula Claudius been chaage all de Jew people, say dey mus go outta Rome. So Paul
    gone fa see Aquila an Priscilla dey een Corinth.
  mau-NT: '@see-verse:ACT.018.001'
  gup-gup: Kumekbe nakudji bininj ni nawu Jewni ngeyyoy Aquila. Nungka danginj kore
    kunred bolkngeyyoy Pontus. Ngalbu ngalbininjkobeng nuye ngeyyoy Priscilla. Bedda
    korroko beneni kunred kabolkngeyyo kukadjeh Rome kore kubolkkimuk Italy. Wanjh
    kunkudjikenh Claudius nawu kumekbe Italy wohrnawohrnani wanjh nungka benbebkeng
    nawu birriwernkenh Jews bininj nawu birrihni kore Rome kunred. Wanjh kunmekbekenh
    Aquila dja Priscilla benewam kore Corinth. Wanjh bu Paul kumwam kore kumekbe Corinth
    wanjh nungka wam benbenehyawani wanjh benbenengalkeng.
  bss-NT: Áde ápédé áwed antán mod a Israɛl nhɔ́g awě béchə́géʼáá bán
    Akwilaa. Bénchyāā mɔ́ á Pontus. Ḿmê mesú měn dɔ́ɔ bɔ́ mwaád, Prisilia
    bémbīdtē á Italia. Bémbīd á Italia áyə̄le Kaisɛɛ a Roma, Kladiosɛ antóméd
    ehə́ŋgé aá bad bé Israɛl bésyə̄ə̄l bésyəə á dyad á Roma. Paalɛ ankɛ̌ Akwilaa
    bɔ́ mwaád anyín.
  met-met: La ba sok mana Yuda tela yanoa Akwila. Bauna hayau probinsia Pontas, saing
    nulana gabu haininoa Prisila tang diyunga numanuma Itali saing dima, namua na
    Sisa Klaudias tabina Yuda longgalo ba diyunga long sabangga Rom. Tauna Pol ila
    bu bagu dingtang.
  kpj-NT: Kia‑ki tahe judeu mahãduõ‑wana witxi reare. Ini heka Akila inire. Tii Ponto
    hãwã‑ki raumynyre. Urihimyòle Italia bede‑ribi dehemynyde. Prisila ihãwyynire.
    Iòlò Laujiu Roma hãwã‑ribi ibutumy judeu mahãdu diteònyde. Tai heka nade kaweribi‑ò.
  zao-NT: Tya mzaal Paba thib tawlaz Paba, zha Israel, zha ree le Aquila, zha ree
    ngol yezlyu Ponto. Aquila ne Priscila tsaal Aquila penta ndyaad rop zha mroo zha
    yezlyu Italia ne mzin zha tya, tak lee rey Claudio mnabee roo reta zha Israel
    Roma. Tsa lee Paba ngwatwii lo rop tsaal zha.
  byx-byx: Baip ka men pet Korin de qe ne iak ian atmetna i qa navet ma Juda. I luqa
    dai aa rlenki ma Akuila, i qa navet ma Pontas. Dav aa rluaqi dai ara rlenki ma
    Prisila. I askerlka medu ian men navet ma Italia, i raquarli ama Romkena araa
    Barlka ma Klaudias ka ruqun ama Gaman ip te nem ama Judaqena namen na ra vet ma
    Rom. Baip maget de ma Paulus ka mit ip ke lu iam.
  ctu-CTI: Ya' ti' tyaja juntiquil israel bʌ winic ch'oyol bʌ ti pañimil Ponto bʌ
    i c'aba'. Aquila bʌ i c'aba' bʌ winic. Ma'an jal ti loq'uiyob majlel ti pañimil
    Italia bʌ i c'aba' jini Aquila yic'ot yijñam Priscila bʌ i c'aba'. Wersa ti loq'uiyob
    como jini ñoj ñuc bʌ yumʌl Claudio bʌ i c'aba' ti' xiq'ui loq'uel ti Roma pejtyel
    israelob. Jini Roma jiñʌch ba'an jini ñuc bʌ yumʌl ya' ti Italia. Ya' ti c'otiyob
    ti Corinto Aquila yic'ot Priscila. Ya' ti majli Pablo i jula'añob.
  zos-NT: Y pya't tum Israel pøn ñøyipø'is Aquila, pø'najupø Ponto cumgu'yomo, nu'cupøtøquete
    Corinto cumgu'yomo. Oy tzu'ṉ Italia nasomo. Jetji'ṉna'ṉ it yomo Priscila. Tzu'ṉyaj
    Italia nasomo porque møja'aṉ aṉgui'mbapø Claudio'is 'yaṉgui'myaj mumu Israel
    pøn va'cø chu'ṉyaj Roma cumgu'yomo. Pablo'is cyønu'cyaj Aquila y Priscila.
  gvs-gvs: Tayamo Diyuu yoina Akuila amoko goi ivalobode. Akuilayana Pontosi korotoina
    go, monena yoina Pirisikila Itali parovinsi sinaena asa Roma goi silogala. Ago
    makaitaga Roma sikalave sigalakunu sima Korinta goi sikaaiyaka unana boi Sisa
    Kiladiyasi ilovina bego Diyuu liliudi Roma sikalave. Sikaaiyaka, e Paulo ina igitedi.
  kbm-kbm: Be nangge etok ei gili amol Juda ane ti are Akwila. Akwila nok tine gikuv
    ei nangge Pontas. Sulu arwe Prisila ikwai Pontas be ile imbweg Rom bekob gabu
    ikwai Itali be ile imbweg etok, ve amol bamo Klodias ginei amolmol Juda ane tepwengge
    inamdil inkwai Itali as nam bamo Rom. Pol gile gili sulu arwe
  tew-tew: Iwe wí Huḏíyo sen Aquila gin nakhá̖wä̖́ˀiˀ óetsꞌantaa, i-á oe Pontus nange
    naˀaypu̖yä̖. Iví kwijó Priscilla-áḏí Italy nange wä̖́hä̖̂ä̖ḏi datsꞌanpówá, gá
    iˀ Rome-wi tsondi pꞌóˀḏéḏîˀ Claudius-di tꞌä̖hkí in Huḏíyo oe Rome-di ovâykhehpiyeḏân.
  rmc-rmc: Ode arakhľa jekhe Židos, so pes vičinelas Akvila a sas andral o Pontus.
    Ov ode avľa peskra romňaha la Priscillaha andral e Talijaňiko nadočirla, bo o
    cisaris Klaudius prikazinďa, hoj savore Židi te džan het andral o Rim. O Pavol
    geľa ke lende,
  apr-apr: Ila, ngan le la ipusye tool atu kidi Yuda yo ene Akuila i. Ngan Akuila
    tani in tool ke tana mai Pontus, inbe ye in mugu ngan iye rimana Pirisila yeru
    tipa ke tana mai Itali a timan, yesoo Sisa Kolodius itara betanga bet di Yuda
    le imot bet tigege malala mai Rom a tikoo. Le nga Paulu ila bet la ikamata di
    yeru.
  tiy-tiy: Diyo énggébalaka noy ségétéwe Judio féndawét Akila tidéw Ponto. Mantu séna
    énggumah tidéw Italia beroy bawag ne féndawét Prisila, non i datue féndawét Klaudio,
    féntékéda noy kéluhanay de Judio diyo dob Roma. Atin nangéy Pablowe bero lénangu.
  nlg-nlg: Me va topoa iga sakai na tinoni ni Jew na ahana Aquila ni Pontus, te butu
    mai vaso i Italy, kolua na tauna Priscilla, na pukuna na vunaghi haba ni Rome
    a Claudius te ghuruhorura na vure ni Jew tara haghara i Rome. Ma Paul te va righira
  dgr-DOGNT: Ekǫ Israel got'ı̨į̀, Aquıla wìyeh, kǫ̀ta Pontus wegǫ̀hłı̨ı̨ sìı, yeghaetła.
    K'àowodeè Claudıus, weyatıì k'e Israel got'ı̨į̀ hazǫǫ̀ kǫ̀godeè Rome gots'ǫǫ̀
    xàgeedè ha gòhdı. Eyıt'à Aquıla, edets'èkeè Prıscılla xè Italy nèk'e gots'ǫ eyı
    nègı̨ı̨de. Paul gots'àèhtła.
  pes-OPV: و مرد یهودی اکیلا نام راکه مولدش پنطس بود و از ایطالیا تازه رسیده بودو
    زنش پرسکله را یافت زیرا کلودیوس فرمان داده بود که همه یهودیان از روم بروند. پس
    نزدایشان آمد.
  ron-1924: Аколо, а гэсит пе ун иудеу нумит Акуила, де ням дин Понт, венит де курынд
    дин Италия, ку невастэ-са Присчила, деоарече Клаудиу порунчисе ка тоць иудеий
    сэ плече дин Рома. А венит ла ей.
  tpz-tpz: Manih Körin, eꞌ to ep in a to Jiuꞌ a ëhnaneah e Akuilaꞌ to koaꞌ manih muhin
    Pontus, eꞌ to taneꞌ varuꞌ maꞌ po oeh va Italiꞌ pen e köövo peꞌ Prisilaꞌ. Ee to
    nö voh maꞌ nën, suk a teꞌ sunön va Room, e Sisaꞌ Klödius to taꞌ a ö no Jiuꞌ kurus
    se këh a vöön apuh va Room. Ivëh, ke Pöl nö en pa ep pee, pareꞌ teꞌ vaꞌpeh me
    non pee.
  agd-agd: Koriní barurá oriven mai rákena mana Yutan banta Ákuiran ne sin má ofóken
    mino. Béi maen Pontasí bara fákena vanta váken ída ayá damú orikhan be aná Prisiran
    ne sin nanin má Itarí bara me ampiren erikharen mino. Para va ino, Yutan kéká
    ma Romú barufin baré ein Sisa Kraudiasi ano minó do siantan orera iyákan mai finté
    erikhá íkan Pori vékan onano van oren mino.
  rkb-NT: 'Anaeze a bo izumu. Atakta Homa ikny inaparak. Taoke tuk inatururuknaha.
    Atatsa Pirisira inarokotatsa Sudeutsa maha. Põto eze nipuruknaha. Homa Itaria
    ekze inatururuknaha. Homa ezektsa pehakatsa Kaudio inarokota ispe niy: — Sudeutsa
    ahahudikhudikwy bo tsiksizonaha — niy. Iwatsahi nitururuknaha. Pauro sibo izumu.'
  san-THA: 'ตสฺมินฺ สมเย เกฺลาทิย: สรฺวฺวานฺ ยิหูทียานฺ โรมานครํ วิหาย คนฺตุมฺ อาชฺญาปยตฺ,
    ตสฺมาตฺ ปฺริสฺกิลฺลานามฺนา ชายยา สารฺทฺธมฺ อิตาลิยาเทศาตฺ กิญฺจิตฺปูรฺวฺวมฺ อาคมตฺ
    ย: ปนฺตเทเศ ชาต อากฺกิลนามา ยิหูทียโลก: เปาลสฺตํ สากฺษาตฺ ปฺราปฺย ตโย: สมีปมิตวานฺฯ'
  iws-iws: Mɨ siya Judan inkamɨn nwɨra kɨg siir inɨgɨn Akwilakɨn. Mɨ siya nu maeyaua
    Pontas dapiya saiir hɨrankɨ nɨtkɨn. Siya mɨ siir wig aeya sowa waiyɨn nu komii
    Itali hɨrɨn aii bɨ haiburgigo. Mɨ siir wiga saiir inɨgɨn Prisila. Mɨ Bɨiyan Inkam
    Komiiyɨn om komii Rom hɨr nwowiyɨn siir inɨgɨn Klodias. Siya nhɨnɨkrɨropki Judan
    iikam whɨekakɨm om komii Rom hɨr nwowɨm sɨmiirɨn. Sowawai tɨ om komiiyɨn Rom siir
    asi haiburgigo mɨ ɨna yɨto. Mɨ Pol siya sowiirɨn hɨr inɨ kɨgɨu.
  pol-SZ: Tam spotkał Akwilę, Żyda rodem z Pontu, który wraz z żoną Pryscyllą przybył
    niedawno z Italii. Nakazem cezara Klaudiusza wysiedlano bowiem z Rzymu wszystkich
    Żydów. Paweł odwiedził Akwilę i Pryscyllę,
  ztq-NT: Siko lëë Pable kuktsiil tu xaa Israel nii pcholë Aquila. Kyedzy nii lë Ponto
    koly xaa. Kal lik ptsiñ xaa Corinto chop tsiil xaa Priscila. Nëz Italia siid xaa,
    porñee lëë xtisy Claudio kwnabey pchoo kchësy meñ Israel Roma. Lëë Pable kutedy
    lo xaa
  zai-NT: Ne raqué beda idxaaga be ti judíu de Ponto lá Aquila. Nacubi beda bi' ca
    raqué, laa ne Priscila xheela'. Biree ca Italia purti uladxi Claudio irá judíu
    ni nabeza Roma. Para uyé be ralidxi ca'.
  upv-upv: Ko iok, eskai m̃eri Isrel san nga mivel Pontas, nga nisen Akwila. Ko bonevis
    ean elik Itali re ngaim nga milep ngok Rom. Ko sete epriv batu numal ne Rom nga
    nisen Klotias, owrai nga m̃eri Isrel parivel lingi Rom ko wor. Mian ko Akwila
    tevi nesen sen Prisila orivel lingi Rom ko orini orlik Korin. Sete orlik epriv,
    mian ko Pol errmali nga mivini m̃ilesi nuru.
  aui-aui: Da name Jius tomogha tana ibanani kana wagahwagha Akwiila, touna yana kubura
    wadubo na Pontas bi wavinena Prisila yawata katotawota Itali kuburama sipiika,
    basuna Roum kana kiiwawo Klodiyas, Jius damdi tupadi iwonedi da Roum siyakanibutaveni.
    Pol inagho da iyakitadi
  wap-NT: Aizii Corinth ii kainaꞌa pidan paudaiaro tuma, Aquila kiaꞌo uꞌuu, Pontus
    iaꞌo ushakatauzon, udaiaro uu Priscilla. Diikiꞌiꞌo zii ĩkaawaꞌakanuꞌu Italy iki.
    Ushaꞌapanum kauꞌan tuubaruꞌo naobanai Claudius dyuudan idi ipai Jewnao koditan
    Rome iki, donoi Italy iaꞌoraz.
  mva-mva: Makara nge tamoata teke ara Akuila ipurakani. Ngai nge Pontus tamoata kata,
    be roa Prisila diaru kodeka ka Itali kaba-lo ka dipuraru, bakara Rom ‘Sisa’ nedi
    Klodius pile kakai-tina bokai inanga, “Iuda moaki teke Rom anua-lo isoaki. Dalale-doi.”
    Bokaibe Pol ilako be ite-diaru.
  dwr-NT: Hewaan Aqiilaa giyaa itti Ayihuda bitaniyaa demmeedda; Aqiilay Phanxxoossan
    yeletteedda; Ayihuda asay ubbay Roomeppe kesana mala, Qalawudeyoosi azazeedda
    diraw, amareedda wodiyaappe kase, I bare machchatti Phirisqqillaanna Xaaliyappe
    yeedda; Phawuloosi unttunttunna gakettanaw beedda.
  kfw-kfw: Claudius Caesar in Jihudi rakip Rome mathaannasik chong ape jarra, anumei
    Priscilla le inruoiya ama'n Italy makheiya aheiwana akalanai, Pontus ah innei
    araming Aquila inti Jihudi inkhat alei-intongpui, halli Paul in inmani diang aleiluut.
  bfz-bfz: तेबे तेती तेसखे अक्विला नाओं रा यहूदी मिलेया, जेसरा जन्म पुन्तुस प्रदेशो
    रे ऊआ था। से आपणी लाड़ी प्रिस्किल्ला समेत इटलिया प्रदेशो ते कुछ बखत पईले ई आयी
    रा था, कऊँकि महाराजा क्लौदियुसे सबी यहूदिया खे रोमो ते निकल़ने री आज्ञा दित्ती
    थी। पौलुस तिना खे मिलणे तिना रे कअरे गया।
  cuk-09: Pablo a-neggweburgi Judio-wargwen-abingualid, Aquila-nugad. A-dulede Ponto-yalaginedid.
    Na-e-ome-Priscila-ebo Italia-yargi-mai noarmalad, ar ade Roma-saila, Claudio-nugad,
    igar-mesisad, bela Judiomar-Roma-neggweburgi-gudimalad ainioye. Pablo a-dulese
    ataknad-gusad.
  ben-OBCV: সেখানে আক্বিলা নামে এক ইহুদির সঙ্গে তাঁর সাক্ষাৎ হল। তিনি পন্তের অধিবাসী।
    ক্লডিয়াস সব ইহুদিকে রোম পরিত্যাগ করার আদেশ জারি করায়, তিনি তাঁর স্ত্রী প্রিষ্কিল্লাকে
    নিয়ে সম্প্রতি ইতালি থেকে এসেছিলেন। পৌল তাঁদের সঙ্গে সাক্ষাৎ করতে গেলেন।
  mil-NT: Te yàcáⁿ ní naníhí tnáhá‑dě ndɨhɨ ɨɨⁿ tée isràél nání‑dě Àquilú, te tée‑áⁿ
    cúú‑dě tée distrìtú Pòntó, te ní xíndecu‑dé ndɨhɨ ñadɨ̀hɨ́‑dé tá Prìscilá ñuú
    Ròmá. Te té Cèsár tée yɨ̀ndaha cuéhé nàcióⁿ, tée nàni Claudiú ní xáhaⁿ‑dě sá vǎ
    cúú‑gǎ cundecu ñáyiu isràél ñuú Ròmá, te xíǎⁿ nǔu ní ndee té Àquilú ndɨhɨ ñadɨ̀hɨ́‑dé
    cuáháⁿ‑yu ñuú Còrintú. Te sácú‑ni nduu ní cuu sá nǐ quexìó‑yu ñuú‑áⁿ, te ní sáháⁿ
    té Pǎblú ní ndatnúhu ndɨhɨ ñaha‑dě xií‑yu vehé‑yu.
  myu-myu: Paulo oajẽm ag̃okatkat kay―Áquila kay. Áquila Roma ka bewiat osunuy. Kuy
    mo o'jẽm Roma ka bewi jetayxi eju. Itayxi butet Priscila i osunuy. Áquila Judeu
    osunuy. Bekin pi ma Ponto eipi be osunuy. Kuy ma mo o'jẽm ip Roma ka bewi Itália
    eipi bewi. Soat kukukat putet Cláudio i osunuy. O'jẽm ip ixe Cláudio jeipi bewi
    Judeuyũ o'g̃ujẽmat puye. Oajẽm Áquila kay Paulo.
  amk-amk: Na nanai sobu inontarai Yahudi manei wonong fino Akwilai, tuti ne wiwingno
    Persekilai. Akwilai mani inontarai Pontusi dine, mae arahio urontai na nu Italia
    to bendari Korintusi ma, weo Kaisario Klaudiusi data inontarai Yahudi fosa kiai
    weru bendari Roma foi fefe. Paulusi da wa suambawa suru,
  fai-fai: Kale Kodin abiw kawákal Yu Kayak kinim mak tein be am win be Akuila aka
    Bantas bakan kinim Udom abiw kamok Kaláddias ata Yuddia kinim fotaba une bidiwo
    kayo Akuila so alam kadel Badasila so ikil Itali bakan kalo tasiw. Kale Faul ayo
    tad itamámsa.
  ura-NT: Cuu jetaote, Poonto batane caje unaa- leeinjiin Jorio- Aquila neein curuajai
    aina, ita ruure. Aca jetaote, rai comasai- Firisila aina, enanejeein Italia caje
    turuhin neeure Coriintoo. Nii bana, Romanocuru curuaanaacuru curuaanaa- eenferadoro
    neein nenaa- Culaodio, nii Roma caje, satiin mituuruha Jorioocurune coina, mijieinetiin
    aitohane jaun jetao, jelai caje mituure. Nii jana jetaote, acaauru rene turuha
    cue jetao, Faboro.
  mcd-NT: Nocoano nocofunu yafi ahuin nantianri mai futsariashu noconifo. Nocofunun
    ahuun anu Aquila. Israeli Ponto anoashu cainni. Ahuin Priscila arifi Israeli shafo.
    Nan rafu Italia ano imisifo. Ascan Italiafoan aton niaifon ahuun anu Claudio potani
    isca huaquin, —Nantifi Israelifo Roma anoashu fotacahuun, —ato potani. Ascanofin
    Aquila yafi Priscila Italia anoashu Corinto ano ramashta noconifo. Pablonun atohuunoa
    nicafaini aton pushu ano cani. Ato onaincai.
  urt-urt: Kin na gere luku pe, kin netekeꞌe miyeꞌ ende Juta, naŋ kin Akwila. Moi
    jeheinge kin Pontus, kom misei sikirp eꞌe kin nase Itali nat topoꞌe tuwei kin
    Prisila. Tehei kin ŋaiye tinge hindi tahar yasme Itali yat pe, ki taꞌe leꞌe, miyeꞌ
    ondoh Rom, Klodius, ginyen lenge Juta lalme pe, tinge yasme moi embere Rom.
  kiz-kiz: Okhu akankabha myahudi jhaakutibhweghe Akwila munu ghwa kabila lya Ponto,
    muene ni n'dala munu jhaakutibhweghe Prisila bhahidili kuhoma okhu Italia, kwandabha
    Klaudia aamuiri bhayahudi bhoha bhabhokayi Roma; Paulo akahida kwa bhene;
  tzo-TZE: Tey c'ot sta jun xchi'il ta israelal, Aquila sbi. Tey voq'uem ta Ponto
    banamil. Ach' to iloq'uic tal ta Italia banamil xchi'uc li yajnile, Priscila sbi.
    Yu'un laj yal mantal li muc'ta ajvalil Claudio tey ta Roma ti ac'o loq'uicuc scotol
    li israeletique. Jech iloc' batel xchi'uc yajnil li Aquilae. Tey c'ot naclicuc
    ta Corinto. Li Pabloe ibat svu'lan li Aquilae.
  lex-lex: La hande, Paulus nwatrom nana Yahudi ida nwawa Akwila, maka rmor lia Pontus.
    Akwila di de na'nama nwatiawua Italia pa nora patke'eni Priskila rmai. Rmai wia
    Korintus, yoma Kaisar (ray) Klaudius nhopna Yahudi honona rhargot la letlawna
    Roma. Noma Paulus la ntomar la irrora.
  dov-dov: Ooko wakakuswanana amu-Juda uutegwa Akkwila, wachisi cha Pontasi, ooyo
    wakachili kusika kuzwa ku Itali amukaintu wakwe Pulisila, nkambo Kkilawudiyasi
    wakali walayilila ba Juda boonse kuti bazwe mu Loma. Pawulu wakayinka kuli mbaabo,
  rgu-rgu: '@see-verse:ACT.018.001'
  toc-NT: Antá ta̠tá­nok­lhli cha̠tum chixcú hua̠nti̠ xla­ca­chini̠t nac xapu̠­la­tama̠n
    hua̠ntu̠ hua­nicán Ponto, eé chixcú xuanicán Aquila y xpusca̠t xuanicán Pris­cila.
    Ni̠ naj maka̠s xta­mi­ni̠­tanchá nac Italia porque antá xta­hui­la̠­nanchá, huá
    talí̠­milh cumu a̠má lanca ma̠pek­si̠ná xuanicán Clau­dio li̠ma̠­pek­sí̠­nalh
    xla­cata pi̠ xli̠­hua̠k hua̠nti̠ judíos cata­táx­tulh nac Roma y niaj antá cata­táhui.
    Pus maktum quilh­ta­macú Pablo alh ca̠la­ka­pa­xia̠lhnán nac xchiccán,
  som-som: Meeshaasna wuxuu ka helay Yuhuudi Akula la odhan jiray, oo reer Bontos
    ah, oo mar dhow haweenaydiisa Bariskilla kala yimid Itaaliya, maxaa yeelay, Kalawdiyos
    baa ku amray Yuhuudda oo dhan inay Rooma ka tagaan; wuuna u yimid iyagii.
  mam-C: Antza, el tk'ulb'ine tib' tuk'a jun xjal Judiy te Ponto, Aquila tb'i. A'kxtaq
    tkanin Aquila tuk'axjo Priscila, a t-xu'jil, tzajninqetaq toj tx'otx', Italia
    tb'i. I etz antza, qu'n tu'n otaq q'umle tu'njo tnejilxix kawil, Claudio tb'i,
    qa iltaq ti'j tu'n kyetzjo kykyaqil xjal Judiy toj tnam te Rom. Tej kyul, b'e'x
    xta'j Pabl q'olb'ilkye,
  ndj-ndj: Aku Kolindu, amuwonili Myawudi yumu vakumkemaya Akula, mlelwa wa Pontu.
    Akula pamu na mwehi waki yivamkema Piliska, vavelili vawuya kufuma Italiya lijuva
    lilila, kwanongwa ya Kayisali Kilawudiu avelili kalayisha Vayawudi vosi vawuki
    Loma. Pauli ayendili kuvalola.
  mbj-NT: Ti m', t'ĩĩ hẽnh mä takataa Judah buuj seeh hã, Akira häd näng do hã. Panang
    Põn-Tus häd näng doo bä tabenäng paa tii. Akira, ta ỹỹm Pisiir häd näng do daheeh,
    papuuj nä rakajaa Itarija häj n'aa hẽnh naa. Itarija bä naa rawén n'yyh, Roma
    buuj sa wahë n'aa, Karaw-Dijo häd näng do ah'eed h'ũũm do hyb n'aa sahõnh hẽ Judah
    buuj, Roma bä habong doo. Ti m' Paw-Ro beg'ããs sa wë.
  lat-VUC: et inveniens quemdam Judæum nomine Aquilam, Ponticum genere, qui nuper
    venerat ab Italia, et Priscillam uxorem ejus (eo quod præcepisset Claudius discedere
    omnes Judæos a Roma), accessit ad eos.
  ngp-ngp: Uko ambwilaga Myahudi yumwenga akwitangwa Akula, mwelekwa ywa Ponto, Akula
    hamwenga na mkaziwe akwitangwa Pilisikila wauyaga kulawa Italia mwa mazuwa aayo,
    kwaviya Kaisalia Kilaudia andaga kasigiila Wayahudi wose wakulawe Loma. Paulo
    agendaga kuwakaula,
  enq-2: Pupala Pontusa tange Juu akali Akuila lenge mendepa, baanya etanenge Prisilapa,
    dolapo yuu dokonya peteambinopa kandao nyia. Roma tange gapomane mupa Kolodiusa
    dokome Juu endakali dupa pitaka Roma yakinatala pena lea. Dopa leamosa, enda akalipa
    dolapo kuki wambale yuu Itali doko yakinatala, Korina ipao petengemba. Polome
    dolapo kanja pea.
  eng-ASVBT: 'And he found a certain Jew named Aquila, a man of Pontus by race, lately
    come from Italy, with his wife Priscilla, because Claudius had ordered all the
    Jews to depart from Rome: and he came unto them;'
  mna-mna: Ila to indeeŋe Yuda ta. Zaana Akwila. Ni, naana ipeebi su lele pakaana
    ki Pontus. Mi waene zaana Prisila. Ziru timbot Itali mi timar. Pa Klodias, ta
    Kaisa ki Rom na, iur sua be zin Yuda ta timbotmbot kar biibi Rom na, timap ma
    tizem Rom mi tila len.
  myw-myw: '@see-verse:ACT.018.001'
  sby-sby: Uko nkwalacana Muyuda naumbi, lina lyakendi Akula, uyo walasemenwa ku Pontasi.
    Walikuba mwensu walafumina ku Italiya, walesa pamo ne Pulisila mukashendi, cebo
    ca mwami waku Loma Kilaudiyo, uyo walabika mulawo wakwambeti Bayuda bonse bafume
    ku Loma. Lino Paulo walaya kubabona.
  sll-sll: Yal Akwila iwe, Pontus hong yal mongwi. Homa singaba Sisa Klodias yol Yuda
    Rom malgi kepangwo hobi ere po ditomia, Akwila eungbi Prisila kina Itali ganba
    aidole, ere Korin malgi ungwi.
  yaq-NT: Junama'a senu jurio, Akiila' teamta ta'aak. Ini'i bwiaraa Ponto' tea'a betana
    jometukan. Junama'a ju'u Akiila' teame intok a' jubiawa, Risiila' teamtamak inime'e,
    bwiaraa Itaalia' tea'a betana ju'ubwa jeela ama yajilamtukan. Junaman inime'e
    yeu saka'alamtukan bwe'ituk junaman ju'u che'a yo'oritaka, ju'u Kaurio' teame,
    si'ime jume' juriom, jum bwe'u jo'ara Roma' tea'a betana bem ama yeu katnee'u
    junuen nesaulatukan. Ju'u Paplo junammeu yepsak,
  uro-uro: Sae ma Korin dä qa män bät ama Judaqa qärakni i qa nae ma Pontus kärak
    i rhat tes ka i ma Akwila qä na aa egutki ma Prisila. Nak kop as in män doqoräkt
    nae ma Itali inguna ama Romgäna arha tpäskinaqa ma Klodius ka rhäkne iva ama Judaqäna
    diva rha rhet nae ma Rom. Dä ma Pol qa met ivakt iva qä lu iom
  ita-1885: E, trovato un certo Giudeo, chiamato per nome Aquila, di nazione Pontico,
    nuovamente venuto d'Italia, insieme con Priscilla, sua moglie (perciocchè Claudio
    avea comandato che tutti i Giudei si partissero di Roma), si accostò a loro.
  muy-muy: Òru ènjʉa eslina ti àdi ahàr ana zal Zʉde nahaŋ, tìwibiyu naŋ ka haɗ Poŋ,
    slimi gani Ekiles. Tàsləkabiya nihi guhwa ka haɗ Itali a nday ata wal gayaŋ Prisil
    a, aɗaba bay Kəlot àhi ana ndam *Zʉde ɗek tâsləkaba a Rom a.
  kqc-kqc: Mironari bi Jew amiye ini roka bi Aquila baku reyo, kaere bi Pontus ri
    vata niyo. Ina bi ini rema Priscilla sa ruika Italy gutuna okiyadi, ini adina
    bi Claudius, kaere bi Rome di kini, yaku ago gira maro Jew vene Rome feresi diyaganedi.
    Paul bi ina vene vegi bosi
  tav-tav: Topʉ jĩcaʉ judío majocʉ Aquila cawamecʉcʉ cʉ nʉmo Prisila cawamecʉco na
    cabʉga ejayupʉ. Nemoopʉre Ponto cawamecʉti yepapʉ cãnacʉ cãñupʉ Aquila. Cabero
    Italia yepapʉ cáaácoajupʉ. Topʉ cʉ cãno to macacʉ romano maja ʉpaʉ Claudio cawamecʉcʉ
    judío maja nipetirã to cãnare na cabuuyupʉ. To bairo na cʉ cabuti rotiro Aquila
    cʉ nʉmo Prisila mena Roma cãnibatana cáaácoajuparã Corintopʉ. Pablo Corintopʉ
    cʉ caejaparo jʉgoyeacã na quena cawama ejarã cãñuparã. To bairi Pablo Corintopʉ
    ejaʉ na tʉpʉ caejayupʉ.
  eng-ULB: There he met a Jew named Aquila, a native of Pontus, who had recently come
    from Italy with his wife Priscilla, because Claudius had commanded all the Jews
    to leave Rome. Paul went to them,
  spa-VBL: y allí conoció a un judío llamado Aquila. Este era de Ponto, y acababa
    de llegar de Italia con su esposa Priscila porque Claudio había deportado a todos
    los judíos expulsados de Roma. Y Pablo fue a verlos,
  fra-_FOB: Et ayant trouvé là un Juif, nommé Aquilas, originaire du Pont, qui était
    nouvellement venu d'Italie avec Priscille sa femme, parce que Claude avait ordonné
    à tous les Juifs de sortir de Rome, il alla vers eux.
  hau-ULB: A can ya sadu da wani Bayahude mai sunan Akila, dan kasar Buntus ne; bai
    dade da zuwa garin ba, daga Italiya ya zo da matarsa mai suna Balkisu, saboda
    Kalaudiyas ya ba da umarni dukan Yahudawa su bar Roma; sai Bulus ya je wurinsu.
  mal-mal: അവിടെ അവൻ പൊന്തൊസിൽ ജനിച്ചവനും യെഹൂദന്മാർ എല്ലാവരും റോമാനഗരം വിട്ടു പോകണം
    എന്ന് ക്ലൌദ്യൊസ് കല്പന കൊടുത്തതുകൊണ്ട് ആ ഇടയ്ക്ക് ഇറ്റലിയിൽനിന്ന് വന്നവനുമായ അക്വിലാസ്
    എന്നു പേരുള്ളോരു യെഹൂദനെയും അവന്റെ ഭാര്യ പ്രിസ്കില്ലയെയും കണ്ട് അവരുടെ അടുക്കൽ
    ചെന്ന്.
  kkc-kkc: Yo mi omapoo dileso Yu odoo hee tugodooso, o hu Akwila, o midee Pontus.
    Odoo hageeyo osobo Plisila dio, epedee Itali mi toowa ee ma kulodu Loum mi maga
    Kolin mi mapoo sibadeeso. Bei, Sisa-Kolodiyaseeye Yu odoo susuga ee Loum mi maga
    peegoo hasiso buguso.
  urd-GVR: Wahāṅ us kī mulāqāt ek Yahūdī se huī jis kā nām Akwilā thā. Wuh Puntus
    kā rahne wālā thā aur thoṛī der pahle apnī bīwī Priskillā samet Iṭalī se āyā thā.
    Wajah yih thī ki shahanshāh Klaudiyus ne hukm sādir kiyā thā ki tamām Yahūdī Rom
    ko chhoṛ kar chale jāeṅ. Un logoṅ ke pās Paulus gayā
  far-far: '''I senai, nia ka dao to''ona te wane Jiu satana sa Akuila ne futa laona
    lofaa ''i Pontus. Nia leka mai fasia ''i Itali fainia na ''afe nia ni Prisila,
    sulia ne na kingi baita ''i Rom satana sa Klodias ka kwatea na wane Jiu ki tafau,
    kera ka leka fasia ''i Rom. ''Urinai, sa Paul ka leka dao siada.'
  suz-BL: मिनु कोरिन्‍थ सहरम बाक्‍मेनु, नक इटाली रे जाक्‍शो अक्‍वीला नें पाइश्‍शो
    यहूदी नु आ मीश प्रिस्‍कीला आस कली ग्रुम्‍सी बाक्‍त। अक्‍वीला पोन्‍टसमी जरमेशो
    बाक्‍माक्‍त। मेको निक्‍शी ङोंइती रोम सहरमी बाक्‍शो बाक्‍सा बाक्‍त। तन्‍न क्‍लौदीयस
    माइश्‍शो रोमी पिपमी यहूदी नेल्‍ल आन कली रोम सहरम बाक्‍चा मगेथु, ग्रुंइशा सोइक्‍तीके
    गाक्‍शा, कोरिन्‍थ सहरम जाक्‍शो बाक्‍सा बाक्‍त। रोमी १६:३
  car-NT: Moro po ro amy Akila tatynen Simosu epory'po i'wa. Pontus po oma'po mo'ko
    kynakon. Penaro 'ne waty Itali wyino tywo'se kynakon mo'ko typyty Prisila maro.
    Mo'ko Rome pono jopoto Klaudius irombo tyka tywaije kynakon pa'poro Simosu wytoto'me
    Rome wyino. Mo'karon 'wa ro Paulus wyto'po.
  amp-amp: Korinko yihato wom Judar mhtimor. Rorhu yufat Akwilar. Akwilar Pontas profins
    thofr. Bingot Romko tohyuk Judam Sisa Klodiasr Romko yak tuhafmotrm rpa rpa natubatunimom.
    Ndnettn Akwila Prisila sawohf yakrmanyihato Korinko yi tohmof. Rof sawo ser kunyenroh
    hingrneft hingrnamouf. Porr rofhu htit yihato
  bht-bht: कने ओथु उसयो अक्विला नाए दा इक यहूदी मिल्ला, जिदा जन्म पुन्तुस प्रदेश च
    होया था; कने अपणी घरे बाली प्रिस्किल्ला सोगी इतालिया प्रदेश ला थोड़े बकत पेहले
    ही आया था, क्योंकि महाराजा क्लौदियुसे सारे यहूदियां जो रोम देशे ला निकली जाणे
    दा हुकम दितया था, उसी हुकमे दिया वजा ला सै कुरिन्थुस शेहरे जो आये।
  eng-NOY: And having found a certain Jew named Aquila, born in Pontus, lately come
    from Italy, and Priscilla his wife, (because Claudius had commanded all the Jews
    to depart from Rome,) he came to them;
  cub-NT: Noi copʉrejamed̶a cũinácʉ judíore, ʉ̃i ãmiá Aquila. Roma ãmicʉrijaborõcavʉre
    jabocʉ ijãravʉcacʉ pʉeno baju parʉcʉ, ʉ̃i ãmiá Claudio, jipocamia nʉicõjenejamed̶a
    caivʉ judíovare Roma ãmicʉriĩmarore jocarĩ. Que baru Aquila etarejamed̶a nore
    jocarĩ, Italia ãmicʉrijoborõre jocarĩ, jímarepacomaque, õi ãmiá Priscila. Aquila
    Ponto ãmicʉrijoborõcacʉ barejámed̶a ʉ̃. Mamarʉmʉre earejaimad̶a na Corinto ãmicʉriĩmaroi.
    Aru Pablo jã́cʉnʉrejamed̶a náre ne yebai.
  ita-1927: E trovato un certo Giudeo, per nome Aquila, oriundo del Ponto, venuto
    di recente dall’Italia insieme con Priscilla sua moglie, perché Claudio avea comandato
    che tutti i Giudei se ne andassero da Roma, s’unì a loro.
  lww-lww: Ana e yo nene, naga m̃al yere Yu tai, nap̃a naga pe yaru tai nae lepas
    nae Pontas, a naga pa sike ga e purvanua nap̃a Italia, e kana pulkumali keviu
    nap̃a Rom, ana nanagane, naga amio wona, lalua apimi ga asike Koren na wa, komin
    P̃arin Sup̃e Koltias nae Rom naga koven plan le Yu lala e kiena yo. Yaru nene,
    kiena kia, Akwila, a wona, kiena kia Prisila. Sanene, Pol pa pisu lalua nene,
  ckb-ckb: لەوێ جولەکەیەکی دۆزییەوە بە ناوی ئەکیلا، خەڵکی پۆنتۆس بوو، تازە لەگەڵ پریسکیلای
    ژنی لە ئیتالیاوە هاتبوون، چونکە کلودیۆس فەرمانی دابوو هەموو جولەکە ڕۆما بەجێبهێڵن.
    پۆڵس ئیتر چووە لایان
  spm-spm: A khagh Judarir akoghɨn gumaghan mavɨ oto, aŋni izɨɨ Akwila. Aŋnɨ uŋuu
    Pontusɨn distrighɨna avheni iti. A nona amuuŋ Prisilana akua Italinɨ unuaghɨnan
    ikɨran uruaraaŋra mange itima, uthughun khavɨn Sisar, aŋni izɨɨn mav Klodius a
    Judarii vɨŋgɨ kamaghɨusue, “Gee Romɨnɨ uŋuuni ikɨva thaegh igharagh maaŋɨri.”
    Kamagha amuigha, aniiŋ Italinɨ unuaghɨna thaegha Korinɨ uŋuun ze. Uthughun khavɨn
    Pol aniiŋn ganamɨusua zui.
  nas-nas: Teka narung Juꞌnupoong-koong kuneꞌuuꞌ miring Akuila, baꞌaang ninka Pirisila
    ninka, teenooꞌ Poontusi-nameensiꞌkoong, damaꞌke Itali-nameensiꞌketa pouꞌnung tenang
    teie Kalodiasie daurarong˜ pankainge Juꞌnupoong Roomaꞌnamono-ita tenkenaavaꞌnaang
    tampurioꞌ. Eeꞌnoko Paulaꞌke tering eeꞌnaring oovureeꞌnaang beuꞌ.
  uvl-uvl: Pe nge Korin Paulus saolia non Iuta e nge ene Akuila. Non neu tana hoe
    i nga kileng nenge Pontus. Pe iri nai nehei Prisila te lohaka nge Itali ke teat
    nge Korin pe tetu ke mala ero kura. Iange Ne Klatius hele ke teke te lope hote
    Iuta mur lochloch nenge tetu nge Rom. Pomalam Akuila iri nai nehei te ua ke tela
    nge Korin. Iok laol, Paulus la kela nau tote iri nai.
  eng-BBE: 'And there he came across a certain Jew named Aquila, a man of Pontus by
    birth, who not long before had come from Italy with his wife Priscilla, because
    Claudius had given orders that all Jews were to go away from Rome: and he came
    to them;'
  ixl-CNT: Utz ichabꞌa tibꞌ tuchꞌ maꞌl u Israeel tziꞌ, Aquila, aa tikuenta Ponto.
    Analich koꞌxh ikꞌasuꞌl tu Itaalia. Aꞌich imol u Priscila, u tixoj. Tan aatz u
    Claudio, u ijlenal tu Roma, teesa maꞌl mantaar aas saelkꞌasuꞌl qꞌu Israeel tu
    vitenam. Ech opon u Pablo tzixeꞌ. Ex iqꞌila.
  xsi-xsi: Aku lâ lawea ŋinde, Paulo isânda Juda tamâta toŋge kulu, i ŋa mine Akwila.
    Akwila nde Pontus lawea warika. Muŋga i kaiwa Prisila rua soka papa Itali tâno
    kâ simâ, ŋana tu Rom nenzi koipu ŋalae Klodius iporo ŋgua tukuŋa tu kinzi Juda
    tamâta ma sipile Rom lawea ku silâ pa lawea pinde. Aku Paulo nde ilâ imoranzi
    Akwila kuku kaiwa rua.
  crx-NTPO: '''Et la Lizwif ''ilhoghun Aquila huyúlhni-un yughu ninya. ''En la yun
    k''ut Pontius huwhútni-un ''et whuzdli inle'', ''andit za yun k''ut Italy huwhútni
    ts''e whuz de du''at Priscilla bulh whusahán''az. ''Et lerwe Claudius huyúlhni-un
    Lizwifne ts''iyawh keyoh Rome whuch''a nahoodilh ubúlhni ''et huwa whusahán''az,
    ''ink''ez Paul buts''ú whenya.'
  kan-OKCV: ಅಲ್ಲಿ ಅಕ್ವಿಲ ಎಂಬ ಯೆಹೂದ್ಯನನ್ನು ಕಂಡನು. ಅವನು ಪೊಂತ ಎಂಬ ಊರಿನ ನಿವಾಸಿ. ಎಲ್ಲಾ
