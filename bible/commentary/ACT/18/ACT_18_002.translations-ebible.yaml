verse: ACT.018.002
translations:
  kpx-kpx: Keve tiale Diue ata mole Akuila isi mahinave Bisila kebiamo tinu. Malaha
    ke neinaveu Bontasi vatae mamoge au halei tiale Itali vatae ua. Keve uniale Loma
    Kosive baluga Kalodiasiu menaka mamoge Diue ata bahataeau vata ke halevai vata
    degomoleve tilu. Kateige Akuilau abu mahinati Kolinitie lohoge Bolou tiale kebia
    elegevei abuhi ua.
  okv-H: Judea embo vahai javo Aquila hambuna, embo amo enda Pontus embo rate Rome
    ta pambuto mihahija avo Roman ta King Claudius na Judea embo tapa uje ae eto ohimbenu
    pahuo Aquila te amita ae Priscilla te aingeto da Corinth ta pambuto
  tbo-tbo: Noka hosi lawa Yudeyagei gowana Akwila, Ponita u meyageina hi guniguni
    i tuhagaya. Tauna amalai hotana agona gowana Pilisila mitehi Italigei hi nei.
    Hai nei matababana Itali hai taniwaga gowana Kilodiyasi i baha i pa, Yudeya lawahi
    Loma hina nehaleya.
  mal-C: അവിടെ അദ്ദേഹം പൊന്തൊസ് സ്വദേശിയായ അക്വിലാസ് എന്നു പേരുള്ള ഒരു യെഹൂദനെ കണ്ടു.
    യെഹൂദരെല്ലാം റോം വിട്ടു പൊയ്ക്കൊള്ളണമെന്നു ക്ലൗദ്യൊസ് ചക്രവർത്തി കൽപ്പന പുറപ്പെടുവിച്ചതനുസരിച്ച്
    അക്വിലാസ് തന്റെ ഭാര്യയായ പ്രിസ്കില്ലയെയുംകൂട്ടി ഇറ്റലിയിൽനിന്ന് കൊരിന്തിൽ ആയിടയ്ക്കു
    വന്നതായിരുന്നു. പൗലോസ് അവരെ സന്ദർശിക്കാൻ ചെന്നു.
  grc-SR: Καὶ εὑρών τινα Ἰουδαῖον ὀνόματι Ἀκύλαν, Ποντικὸν τῷ γένει, προσφάτως ἐληλυθότα
    ἀπὸ τῆς Ἰταλίας, καὶ Πρίσκιλλαν γυναῖκα αὐτοῦ, ⸂διὰ τὸ τεταχέναι⸃ Κλαύδιον χωρίζεσθαι
    πάντας τοὺς Ἰουδαίους ⸂2ἐκ⸃ τῆς Ῥώμης, προσῆλθεν αὐτοῖς·
  bgc-bgc: ओड़ै उसनै अक्विला नामक एक यहूदी मिल्या, जिसका जन्म पुन्तुस परदेस म्ह होया
    था। वो अपणी घरआळी प्रिसकिल्ला कै गेल्या इटली देश तै इब्बे आया था, क्यूँके सम्राट
    क्लौदियुस नै सारे यहूदियाँ ताहीं रोम तै लिकड़ जाण का हुकम दिया था। ज्यांतै वो
    उनकै उरै गया।
  khz-khz: Vonai ia na Iuda talimana ta arana Akwila erawaliato. Akwila Pontas ai
    ewalato. Ia garawana Prisila goti Itali na gekwarato. Ira Italina gevogomaito,
    kwalana Klaudias na Iuda talimara maparara evaikilarato, Roma pia raokwania. Paulo
    eagoto ira geriai, eve gitarato.
  deu-TKW: Und er traf einen Juden Namens Aquila, aus Pontus stammend, der kürzlich
    von Italien hergekommen war, samt seiner Frau Priscilla (aus Anlaß des Ediktes
    des Claudius, daß alle Juden Rom verlassen sollen), besuchte sie,
  zsr-NT: Niꞌ yajxaquëꞌë Aquilo, bönniꞌ judío. Guljëꞌ bönniꞌ ni luyú Ponto, len ziꞌa
    bdxíngazëꞌ Corinto naꞌ. Buzë́ꞌë luyú Italia len ngul queëꞌ, lënu Priscila, le
    gna bëꞌë Claudio, bönniꞌ uná bëꞌ, lurujëꞌ yödz Roma bönniꞌ judío. Gyijëꞌ Pablo
    ga nacuꞌë Aquilo len Priscila naꞌ
  lin-lin: Kuna, akutanaki na Moyuda moko, kombo na ye ezalaki « Akilasi. » Azalaki
    moto ya mboka Ponti. Akilasi awutaki koya kala te longwa na Itali, elongo na mwasi
    na ye, Prisile, pamba te mokonzi Klode apesaki mitindo ete Bayuda nyonso balongwa
    na Rome. Boye, Polo akendeki kotala bango ;
  hns-NT: Maahaaraadja Klaudias hoekoem deis raha kie sab Israel ke djaatie log ke
    tjaahie Roma sahar se tjal djaai ke. Ohie se Aakwela aapan aurat Presela saathe
    Ietaalia des tjhorke Korente me aail raha. Tab Paulas oesabke ghare gail aur Aakwela
    ke sanghe kaam kare lagal. Oe doeno to tjamra marai banaawe waalan raha.
  noa-E: Mag Corinto phöbör ee Pabloou woun ãb Pontopierr Aquilo anʉm ich ʉʉi dʉ̈i
    sim ooimajim aajem, ĩchab judionaan. Maagwai mag Aquilo ich ʉʉi Priscila dʉ̈i
    Italia durrmua barchëtarr agtha pömcha khaba naajim aajem, Romaam emperador Claudioou
    judionaan thum jʉrkhʉʉibaadeewai bëetarr. Khãai ãb Pabloou am oon majim aajem.
  eng-EMTV: And he found a certain Jew named Aquila, a native of Pontus, having recently
    come from Italy with Priscilla his wife (because Claudius had ordered all the
    Jews to depart from Rome); and he came to them,
  mib-NT: Te yūcuan ní jito de nuū ɨɨn jnáhan ñuu de hebreo, nání Aquila, te tēe región
    Ponto cúu de. Te sáá jecu‑ni tiempo ni quee de jíín ñasɨhɨ́ de Priscila jeē ní
    quenda de Italia, chi rey Claudio ni ndacu de jniñu jeē na quéndacoo tāca ñáyuu
    hebreo ñuu Roma, jeē cúu capital Italia. Te ni jinū Pablo vehe Aquila jiín Priscila
    jeē cáyūcú de ñuu Corinto.
  lif-NT2: खे़प्‍मो खुने़ॽ अक्‍विला मे़प्‍मनाबा यहुदिधिक् तुमु॥ खे़न् पोन्‍तस लाजेॽबा
    वये़॥ खे़न् खारक् इतालिलाम् मेलिङ्‌गे़न् कुमेःत् प्रिस्‍किलाःन्‍नु त्‍ये़सिआङ्
    वये़त्‍छि, थेआङ्‌भे़ल्‍ले़ पयम् हाङ् क्‍लाउदियसरे़ काक् यहुदिहाॽ रोम ये़क्‌यक्‍किन्
    पक्‍थ्‍ये़म्‍मे़ॽआङ् पेगे़म्‍मे़ॽ फाॽआङ् इङ्‌जाःङ् पिरुसिआङ् वये़रो॥ खे़ङ्‌हाॽरे़
    खुनिॽ तुम्‍से़ पावले़न् पे,
  xnj-xnj: Kolinto kula amkolili Myawudi mmonga liina laki Akula, mkolonjinji wa Ponto.
    Akula pamonga na mdala waki Plisika, vawuyili magono gagago kuhuma ku Italia ndava
    chilongosi Kaisali Kilaudio ahamwili Vayawudi voha vawuka ku Loma. Ndi Pauli akahamba
    kuvalola,
  mmx-mmx: Mo go ni ga ekip tangarang mi laradi me Judaia laasen teren ne Akuila.
    Lemenemen aulis teren Pontas. Ni ga nemen to Itali at lemenemen Rom eburu mi latkin
    teren ne Pirikila. Ketla diga on basinge mo lemenemen, mila lakaisar ne Kolodias
    ga tong i ri limixin me Judaia xusu nedi axap dina vas kaxat basinge lemenemen
    Rom. Pol gat pas kusu na ven tidu,
  cbr-NT: Cuanx bëbaxun ca judío uni achúshi, Aquila cacë, mëracëxa. Ax ca Ponto cacë
    menuaxa bacë́an 'iacëxa. Usa 'aish ca aín xanu Priscilabë Italia menu 'icë Roma
    ëmanu 'iacëxa. 'Icëbëbia anu 'icë 'apu Claudio ax —judíos unicamax ca camáxbi
    Romanuax cuanti 'icë —quicëbë ca Corintonu tsoti cuancëxa. Usa 'ain ca Corintonu
    bëbatancëx Pablo Aquilacëñun Priscila isi cuancëxa.
  tee-NT: Pus ju anch ju Pablo lhitajulh pumatam israelita ju Aquila ixjuncan. Amachaka'
    Ponto ixjunita. Jantuca' mak'an ixminacha ju laxalacat'un Italia. Anchach ixt'amintacha
    ju ix'amachaka' ju Priscila ixjuncan. Pus ju k'ai ucxtin anch ju Claudio ixjuncan
    ixtakta ju lhamap'aksin ni catataxtuchalhch ju lak'achak'an Roma laxalacat'un
    Italia tachi chun ju israelitanin. Yuchi talhitaxtulh ju yu'unch. Pus ju Pablo
    alak'alh ju yu'unch.
  eng-LSV: and having found a certain Jew, by name Aquilas, of Pontus by birth, lately
    come from Italy, and his wife Priscilla—because of Claudius having directed all
    the Jews to depart out of Rome—he came to them,
  cak-NT: Chiri' c'o jun achi israelita rubinan Aquila, raja' alaxinak pa rech-ulef
    Ponto. Raja' y ri Priscila ri raxayil, xa c'aja' juba' tiempo quiec'ue-ka pa Corinto.
    Reje' pa rech-ulef Italia xec'ue-wi na'ey; pero xe'el-pe chiri', roma ri Claudio
    ri emperador xu'ij chi ri winak israelitas quie'el-e chiri' pa tenemit Roma. Y
    ri Pablo xapon chiquitz'etic.
  pah-NT: 'Pevo ga Áquila''ga repiagi. Pontopeve''g̃a gwyri pe Áquila''ga ari kako.
    Aerẽ ga hoi Itáliapeve''g̃a gwyri pe upa. Pevo ga ruvi cidade de Roma pe Áquila''ga.
    Aerẽ g̃anduvihavuhu''ga Cláudio''ga imondoi onhi''ig̃a Romapeve''g̃a pe. Igwete
    ga ei: —Judeus''g̃a ti toho pa agwa hugwi Roma hugwi, ei ga g̃a pe. Áquila''ga
    ko judeuramo. Nurã ga hoi Itáliapeve''g̃a gwyra hugwi a''ero g̃wembirekohẽa pavẽi
    Priscilahẽa pavẽi. A''ero g̃a nduri upa cidade de Corinto pe ikwehe. Pevo Paulo''ga
    Áquila''g̃a ndepiagi a''ero.'
  sja-NT: Mama ununaji judío t'ɨ̃jarapatap'edaa Áquila. Mãgɨ́ Ponto eujãdepema paji.
    Ewaa pache baji chi wẽra Priscila ome Italia eujãdeepa, César Claudiopa judiorã
    jõmaweda jërek'ooda perã Roma p'uurudeepa.
  xed-xed: Hada, ka guyatá tsi nda sana mnda la Yahuda ta hgu lu ka Akilas, ya lu
    ta haɗika Puŋ. Sliʼaftani yeya ta haɗika Italiya kawadaga nda markwa taŋ Priskila,
    kabga ka sliʼapsliʼa inda la Yahuda ta haɗika Ruma ka mgham Klawdi mnata. Ka guyaftá
    Pwal ta vgha nda həŋ.
  mks-NT: Ta mé cán na̱ndique táhan da xi̱hín in da̱ Israel naní Aquila, da̱ na̱sa̱cuu
    estado Ponto. Ta ja̱cá cúu sa̱á va na̱xi̱nu̱ co̱o Aquila ñuu Corinto cán xi̱hi̱n
    ñájíhí da̱, ñá naní Priscila. Ta ndíví na̱ yóho sa̱ na̱quee na ñuu Roma ndáca̱a̱n
    nación Italia jáchi̱ Claudio, da̱ cómí cuéntá sa̱há na̱ ñuu Roma cán na̱sahnda
    da chuun ña̱ ná quee ndihi na̱ Israel cu̱hu̱n na̱. Ña̱ cán quéa̱ na̱xi̱nu̱ Aquila
    xi̱hi̱n ñájíhí da̱ ñuu Corinto cán. A̱nda̱ já na̱sa̱ha̱n Pablo na̱xi̱to nihni
    da na̱ nu̱ ndúu na̱ cán.
  gfk-S: Ma iga harsomane tike Iudeia a hinsana ne Akuila kaia. A so taman ie me Pontas,
    ma iga sigar hanawat ter mon me Itali tikai ma no nuno haine ne Pirisila kinong
    urah ne Kolodias, no tamat na king sakit gar na Rom, ga tule ise ter ira Iudeia
    ing di ga kiskis tusu Rom. Ma ne Pol ga hana ura nesnes dur.
  bmu-bmu: Korint anda Juda azi kun qetŋi Aqila miwikŋaiyök. Aqila yaŋön Eisiagö prowinsŋi
    qetŋi Pontus miaŋgöreŋ ahuba könaŋgep mindimindiri siti Rom anda malök. Miaŋgöreŋ
    mali sisa kiŋ qetŋi Klodius yaŋön jimkutukutuŋi kewö alök, “Juda ambazip iŋini
    mönö körek pakpak Rom siti mosöta deŋme.” Mewö jiyöhaŋgöra aka Itali kantri mosöta
    Grik geba nalö miaŋgöreŋ Korint kaŋgorök. Kaŋgoriga Polnöŋ miwikŋaiba i aka anömŋi
    qetŋi Prisila yetköreŋ anök.
  dgz-dgz: Pa ap me gapan Diu apane da yaua Akila at Pontas gapan yaneni apanewa,
    ap mepe iniwandin. Namu, waenewa Pirisela dere at Itali gapan wanumone, wam ame
    at Itali ayope bawarewa yaua Kolodias Diu nagire gari yawamon pa mega Rom ae vepen
    diamoni menan mu ae vean pa Korin tauan. Menan Pol apan ame waene dere yawamopen
    aen.
  eng-GNV: And found a certaine Iewe named Aquila, borne in Pontus, lately come from
    Italie, and his wife Priscilla (because that Claudius had commanded all Iewes
    to depart from Rome) and he came vnto them.
  zaa-NT: Nía nna taxácca' bi ttu nubeyu' judío láą Aquila lani niula quì'į Priscila,
    uccua cą nu región láą Ponto. Gùda' cą le' país Italia nna bitsina' cą Coríntua,
    porqui'ni Claudio nu uccua rey romano tiempo lània nna benią mandado qui'ni iyaba
    ca enne' raza judío nna eria cą le' ciudad Roma. De bitsina' Pablua le' ciudad
    Coríntua nna huía tè bi litsi' Aquila nna Priscila nna.
  eng-WEBSTER: And found a certain Jew named Aquila, born in Pontus, lately come from
    Italy, with his wife Priscilla (because that Claudius had commanded all Jews to
    depart from Rome) and he came to them.
  guh-guh: Nexata Corinto tomarata Pablo caxitajaraba judíonë, Aquilavënënë, Ponto
    nacuapijinë. Bajaraponë Aquila caematacabibeje abaxë xaina Corinto tomarata pepatsicujinae
    Italia nacuaverena. Yajavapata pijava Priscilavënëva. Bajarapajivibeje Italia
    nacuaverena patabeje. Bajaraverena patabeje tsipaji Romanonacua pepo pevetsinë,
    Claudiovënënë, capitsapapona daxita judíovi pepitsapaenexa Roma tomaravecua. Romatomara
    eca Italia nacuata. Nexata Pablo pona Aquila pijaboyabelia.
  bon-bon: Puga tabe jepänige yepä Israela biname ngii Akwila, lui me ärngi gawe Pontus
    ge. Tabe Rooma babo cewe Italiya gawe cabu ca piba taatu tädige coga ngii Prisila
    cama, ingle Rooma Mopeyame Klaudiyus mene itu jiicepi iyeta Israela biname cina
    Rooma babo cewe ne gomalame. Yoo, Paulo teebibine äädärige,
  nhw-BL: Nepa quipanti se israelita tlacatl catli itoca Aquila catli ejqui tlali
    Ponto huan yajqui quipaxaloto ichaj. Aquila ihuaya isihua Priscila yancuic hualajtoyaj
    tlen altepetl Roma ipan tlali Italia pampa Tlanahuatijquetl Claudio ipan Roma
    tlanahuati ma quisaca ipan ialtepe nochi israelitame.
  mgw-mgw: Akwo Kolinto ankoli Nnyahudi yumo ywakemelwage Akula, ywabelekuli Ponto.
    Akula, pamope na nnyumbowe ywakemelwage Plisikila, baai baki'li'bwike bu'ka Italia
    masu'ba gogogo kwa mwanjaa Kaisali Klaudio aamulise Ayahudi boti babu'ke Roma.
    Pauli aayi'i kwatyangilya,
  swh-ONEN: Huko akakutana na Myahudi mmoja jina lake Akila, mwenyeji wa Ponto, ambaye
    alikuwa amewasili karibuni kutoka Italia pamoja na mkewe Prisila, kwa sababu Klaudio
    alikuwa ameamuru Wayahudi wote waondoke Rumi. Paulo akaenda kuwaona,
  wbi-wbi: Ukuo akamwaghile umuYahudi juno itambulivu Akwila umunhu ghwa likabula
    lya Ponto, umwene nu ndala ghwamwene juno itambulivua Prisila valisile kuhuma
    ukuo ku Italia, u lwakuva ukilaudia alyalaghile ava Yahudi vooni vabuuke ku Roma;
  bba-bba: Miyɑ u Yuu ɡoo deemɑ wi bɑ mɔ̀ Akilɑsi, wi bɑ mɑrɑ Pontuɔ. N ǹ tɛ ye u
    kɑ nɑ sɑɑ Itɑlin tem di kɑ win kurɔ Pirisilɑ sɑnnu yèn sɔ̃ tem yɛ̃ro Kolodu u
    woodɑ yɑrɑ Yuubɑ kpuro bu yɑri Romun di. Mɑ Pɔlu u kɑ bu bɔrɔnu kuɑ,
  eng-KJVCPB: and found a certain Jew named Aquila, born in Pontus, lately come from
    Italy, with his wife Priscilla; (because that Claudius had commanded all Jews
    to depart from Rome:) and came unto them.
  kgk-NT: Upe-py otopa judeu héry va'e Áqüila, Ponto yvy gwigwa. Kwehe ambue ou va'ekwe
    Itália yvy-gwi. Omosẽ-gwi íxupe, ou. Roma pygwa ruvixagwasu héry va'e Cláudio
    omosẽ va'ekwe judeu va'e gwive. Roma tetã-gwi omosẽ. Omosẽ ramo, ou upe tetã-gwi
    Áqüila hembireko ave, héry va'e Priscila. Ha upéi katu Paulo oho ohexa mokõive
    va'e-pe opyta hóga-py.
  waj-waj: Varioo tooduu Yutayaa vaidi voovai nnutuuvo Akuiraava ivaki variravai.
    Inna kaano mmata Podoodiri inna mmata kioovoono ari nnaata Pirisikaunna tasipama
    mmata Itariaa ivakidiri aa ikiataanni yoosinna Koridii nniravai. Itariaa kieetaivaa
    nnutuuvo Karautiiva mmuakiaa gioonna kiaapu Yutayaiya ari yoosinna Roomaivakidiri
    titooduu Akuiraaya Pirisikauya ivaki pikiada diitada nnidada Koridii numa variravai.
    Varuduu too Pauruuso ivaitana taanara viravai.
  cpy-cpy: Ari iñaapaakiri apaani isheninka Judá-paeni iitachari Aquila, Ponto-jatzi
    irika. Owakira rareeta-ka Aquila itsipatawo Priscila, iina, ipoñaakawo Italia-ki.
    Tema ikantakaanta-kitzi iwinkatharite Roma-jatzi, iitachari Claudio, ishitowae
    maawoeni Judá-paeni inampiki. Ari riyaataki Pablo rareetyaari Aquila eejatzi Priscila.
  mpx-mpx: inoke gagama Yudiya, hi aba Pontas, alana Akuila i pwawaa to. Akuila alona
    ge lagona Pilisila abwe hi noem ya Loma, Itali wana labiya, kaiwena Loma wali
    kin alana Kolodiyas i ba Yudiya bwalibwaligel panuwa Loma nihi eguluwan. Pol i
    na i kitel,
  wbp-wbp: Ngulangkajulpa nyinaja wati-kari Juwu yirdi Yakila nyanungu-parnta-kurlu
    karnta-kurlu yirdi-kirli Pirijila-kurlu. Ngulaju-pala yukajarni ngurrara-kari-jangka
    yirdi-jangka Yitili-jangka, ngulaju-pala kamparru-pardu-juku yukajarni Karinji-kirraju,
    ngulaju kamparru-juku Puurlukuju. Nyampu Yakila ngulaju palka-jarrija manu wiri-jarrija
    ngurrara-karirla yirdingka Puntijarla. Karinji-wangurla-wiyi ngulajulpa-pala nyinaja
    Yakila manu nyanungu-parnta karnta kirri-karirla yirdingka Ruumurla, ngulaju ngurrararla
    yangkangka yirdingka Yitilirla. Parrangka jintangka, kingi yirdi Kulurdiya, ngulangkuju-jana
    jinyijinyi-manu panu-juku Juwu-patuju kirriki yampinjakuju. Kujarlanya-pala yanu
    Yakila manu Pirijila yali-kirraju kirri-kirra Karinji-kirraju. Ngulangkanya-palangu
    yaninjarla Puurlurluju parlu-pungu. Parlu-pinjarlalpa-palangu jirrnganja nyinaja
    yalumpurla-juku yuwarlirla nyanungu-jarra-nyangurla-juku. Ngulangkarluju jintangkarlu-jukulpalu
    kalukulku ngurrju-manu marnkurrparlu-juku warrkingkarlu.
  luo-luo: Kuno nonwangʼo ja-Yahudi moro mane onywol Ponto miluongo ni Akula. Ngʼatno
    noyudo odar oa Italia gi chiege Priskila, nikech ruoth Klaudio nosegolo chik mondo
    jo-Yahudi duto odar oa Rumi. Paulo nodhi limogi,
  nhe-NT: Nepa quipanti se israelita tlacatl tlen itoca eliyaya Aquila tlen ejqui
    tlali Ponto huan yajqui quipaxaloto ichaj. Aquila ihuaya isihua Priscila yancuic
    hualajtoyaj tlen altepetl Roma ipan tlali Italia pampa Tlanahuatijquetl Claudio
    ipan Roma tlanahuati ma quisaca ipan ialtepe nochi israelitame.
  aii-aii: ܬܵܡܵܐ ܡܘܼܫ݇ܟ̰ܸܚ ܠܹܗ ܚܲܕ ܝܗܘܼܕܵܝܵܐ ܫܸܡܹܗ ܐܵܩܸܠܘܿܣ، ܡ̣ܢ ܒܢܲܝ̈ ܦܘܼܢܛܘܿܣ، ܠܵܐ
