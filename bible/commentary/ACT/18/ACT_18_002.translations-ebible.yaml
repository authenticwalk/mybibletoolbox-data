  bel-N: І, знайшоўшы нейкага Юдэя, на імя Акіла, родам з Понту, і жонку ягоную Прыскілу,
    якія толькі што прыйшлі з Італіі дзеля загаду Кляўдыя ўсім Юдэям пакінуць Рым,
    прыстаў да іх.
  sch-sch: Mahan Juda inkhat a riming Aquila a mua, ha mi hah Pontus rama suok ania,
    Claudius Juda murdi Rom renga jôkpai rangin chong a pêk sikin a lômnu Priscilla
    le Italy ram renga hong inthon bil an ni. Paul an kôm a sea.
  mic-MIQNT: Na'te'l weltesguatl Lesui'pal teluisilitl Aguila, etli ugs'tqamuis maqamigew
    teluisig Pontus. Assma wejiet Italiewa'gig maw ugte'piteml teluisilitl Plisilla.
    Na g'pnno'l teluisit Glatius tewatgitg glusuaqan ugjit ta'n te'sijig Lesui'paq
    jiglita'new Lo'mg. Poligap eliet nat nemiaji.
  huu-NT: Nainomo Aquila raillamɨena baisaide. Naimɨedɨ judío imɨe. Ponto railla enɨruedɨ
    naimɨe comuillano. Ie aɨ mamecɨdɨ Priscila. Naiñaiño dɨga Romamona como bitɨiaɨmaiaɨ.
    Romamona Claudio nana judíuaɨ comɨnɨna jai oretate. Ie jirari bitɨiaɨmaiaɨ. Roma
    ie nanoca illaɨmadɨ Claudio.
  jiv-NT: Tura nui̱ Israer-shuaran ni naari̱ Akiran wáinkiamiayi. Akiraka Puntu nuṉkanam
    akiiniauyayi. Tura ukunam Itiaria nuṉkanam puja̱i̱ uunt akupin Krautiu ashí Israer-shuaran
    Ruma péprunmaya̱ awemarmiayi. Rúmaka Itiaria nuṉkanmaiti. Nui̱ awemamu ásar Akira
    Kurintiunam nuik támiayi nuwe̱ Pirisíraja̱i̱. Tura Pápruka Akiran chichastaj tusa
    werimiayi.
  otm-NT: Nɛ bin tįmmi bʉ n'da ra judío í Aquila, ra mɛngu ponto. Ja ní søhø bí 'yɛ̨pʉ
    Roma bʉ ra häi Italia ra Aquila nɛ rá xisu Priscila, nguetho nu ra hmuts'ʉt'abi
    Claudio bá høn'a thi gätho yʉ judío bʉ ra dąhnini Roma. Nu ra Pablo bi mba bá
    nu'a ra Aquila nɛ ra Priscila bʉya.
  dah-dah: Gorbe Yuda mar al kura deŋembe Akwilaya berem Prisilaya hike yinyiŋ. Be,
    al gobe Pontus naŋare kawaŋ hiriŋ, irdeb kuŋ Itali naŋare hinhin. Gega Roma gabmanyen
    doyaŋ al kuruŋ Klodius beleŋ, “Yuda marbe Itali naŋare niŋ taun kuruŋ Rom ga tubul
    teŋ hoyaŋde kunayiŋ,” yiriŋ. Irkeb ire uŋya gobe Itali naŋa go tubul teŋ Korin
    taunde wayaryum. Irde gor sobamde ma hikeya Pol wake kenaryum gogo.
  tnk-tnk: Ia kwopun nəha revən mətoni iəmə Isrel riti nəɡhɨn nə Akwila. Akwila rɨnətui
