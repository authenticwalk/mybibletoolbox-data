    isinqumo sokuthi amaJuda wonke aphume eRoma. UPhawuli wahamba wayababona,
  ton-ton: Pea naʻa ne ʻilo ʻi ai ha Siu naʻe hingoa ko ʻAkuila, naʻe fanauʻi ʻi Ponito,
