  ena-ena: Uavɨla Isɨlaelɨ hɨdɨlɨ agɨladɨ hulaŋ mu agadɨ igami. Nudɨ ibi Akuila. Nɨbu
    Ponɨtusɨ fɨli tɨbɨ hɨsɨŋ. Vaka nɨbu nudɨ abinu Pɨlisila hula uavɨla Lom haiabɨla
    hɨniavɨhadami. Hɨniavɨdaci Lom haiabɨla hɨsɨŋ agɨladɨ manɨgali Kɨlodiusɨ agaŋ
    Isɨlaelɨ hɨdɨlɨ agɨladɨ vɨdɨvɨdɨŋ abami. Namɨlaŋ Lom haiabɨla nagadɨ valavɨla
    haiabɨla mu hɨvɨ mu hɨvɨ uhalaŋ uami. Hameŋ abɨci Akuila nudɨ abinu hula Itali
    fɨli tɨbɨ vala vevɨla Kolin haiabɨla hɨniavɨhadami. Haiabɨla heŋ hɨnihɨni ulaŋ
    hafihafi hɨsɨŋ havɨlɨ hɨcahɨca sibɨla agadɨ vivi hɨniavɨhadami. Lɨdɨŋ hutesɨ ma
    hɨnimaŋ lɨhavɨdaci Polɨ agaŋ ua nulɨdɨ igavɨla nɨbɨlaŋ hula sibɨla ahuata hameŋ
    vivi hɨniavɨhadami. Nɨbu avi ulaŋ hafihafi hɨsɨŋ havɨlɨ hɨcahɨca sibɨla hameŋ
    agadɨ ala vivi hɨniadami.
  nbq-nbq: O Korendus lagya lagagirik, andoma dugwit, ap Yakuri menda ambi o Pondus
    endaklagagi inis Akwila, eke, ogwa inis Pirikila it mberen inim avuk agagwa. Ap
    inis ombok Kaisar Kolaudiyus en, “It Yakuri menda o Oroma yoma dogop dek o,” yiluk,
    wene yugeragagi vaga, ap andi ogwaim ao swi at o Italiya hekbaluk, o Korendus
    wagagwa. Wagu lagagwarik, andoma inigik, Paulus biginisa lagagi.
  tgo-tgo: na gheko i vaidiya amala regha idae Akwila, iye Jiu na va ve virɨ Pontas.
    Amalako iyako vamba i mena eŋge Rom Itali e tɨne, weiye levo Prisila, kaiwae Rom
    lenji kiŋ idae Klodiyas, va iŋa Jiu taulaghɨko thɨ rakaiteta Rom. Pol i wa na
    ve thuweŋgi,
  yap-yap: Me pir’eg be’ u Israel u rom, ni Aquila fithingan, nni gargeleg u Pontus,
    ni be’ ni ka fini yib u Italy ni yow e bpin rok ni Priscilla, ni bochan e ke pi’
    Klaudius ni Emperor nu Roma e thin ni nge chuw urngin piyu Israel u Roma. Me yan
    Paul i guyrow,
  mop-NT: Ichil a caj abe'e, u c'ümaj jun tuul u yetcaal aj Israele, aj Aquila u c'aba'.
    Cuenta Ponto u caal ala'aji. Le'ec aj Aquila u yet'oc u yütan ix Priscilaja, que'en
    ich caj Corinto u men joc'oo' to ich cuenta Italia u men le'ec a rey Claudiojo,
    u yadaj ca' laj joc'ocoo' aj Israel ich caj Roma. Aj Pablojo, bini ti sut eteloo'.
  tet-tet: '@see-verse:ACT.018.001'
  hlt-MCSB: Te vaengah Pontus namtu, Judah hlang, a ming ah Aquila te a hmuh. Rom
    lamkah Judah rhoek te boeih nong sak ham Klaudius loh a uen dongah a yuu Priscilla
    neh Italy lamkah ha pai paek rhoi tih amih rhoi te a paan.
  xtd-NT: Ijan n‑nitnaꞌa‑s xiꞌin ɨɨn se kuu yatnuꞌu Israel nani Áquila xiꞌin ñadɨꞌɨ‑s.
    Priscila nani‑ña. Se Ponto kuu‑s. Dijan xaku n‑kuu n‑ka xee‑s Corinto xa n‑ka
    xo tuu‑s Roma, país Italia. N‑ka ndee‑s yaꞌa xaxeꞌe xa n‑taꞌu tniu se kuu emperador
    nani Claudio xa kee ntdaa ñayiu ka kuu yatnuꞌu Israel Roma. N‑xe kotoniꞌni Spalu
    se yaꞌa xiꞌin ñadɨꞌɨ‑s.
  mdy-ETH: ዒኢካ ጳንፆሴ ጌይንታ ዓጪዳ ሾይንቴ ዓቂላ ጌይንታ ፔቴ ዓሲ ዴንቄኔ። ዬማና ዓቂላ ፔኤኮ ማቾ ጲሪስቂላ ጌይንታዞና
    ዎላ ዒፃሊያ ዓጮይዳፓ ሃጊ ሙሙካኔ፤ ዓይጎሮ ጌዔቶ ሮሜ ዓጮ ካኣቲ ቄላውዶሴ ዓይሁዶ ዓሳ ቢያ ሮሜ ዓጫፓ ኬስካንዳጉዲ ዓይሤሢሮኬ፤
    ዬያሮ ጳውሎሴ ዔያቶ ኮራ ዓኣዺ ዔያቶና ዎላ ዔርቴኔ።
  spl-spl: '@see-verse:ACT.018.001'
  usp-NT: Cla' xta' jun rijajl Israel ri jb'ij Aquila ri tipe Ponto. Re pach rixokl
    ri jb'ij Priscila, ajri' quib' uxib' k'ij jtawicak cla', ji' xeltakch Italia jwi'l
    Claudio xij chi juntir yak rijajl Israel tiesajtakb'i Roma. Pablo xtaw riq'uilak
    Aquila pach Priscila chi jsolajcak.
  zav-NT: Catə' bžine' Corinton' bežague' to beṉə' Izrael le Aquila beṉə' yež Ponto,
    na' no'ol c̱he'enə' le' Prisila. Ze'e besyə'əžingale' Corinton' zeya'aque' Italia,
    c̱hedə' Rei Claudion' ben' chnabia' Italian' bene' mendad besyə'əžaš yoguə'əḻoḻ
    beṉə' Izrael ca' ža' Roman'.
  sgz-sgz: Má iatung Korin má, ák banai kesi kakun Iudáiá ngisán ái Akuila ákte hutngin
    hut til Itali, diar ái Pirisilá kán wák. Ái Akuila a káhái ái mámán ada i balis
    á Pontás. Má namur a aptur til Pontás, pokon a páng ái, mák han hut i bimán rum
    á Rom i balis á Itali. Má ngorer diar mokson má han pas til Rom kápkabin tilik
    pakpakta til Rom ngisán ái Kalaudius ákte artari palai tan Iudáiá no suri da aptur
    alari malar á Rom. Má ái Paulo ák han suri mák diar mokson
  kek-NT: Ut aran quixtau jun li cui̱nk aj judío. Aj Aquila xc'aba'. Ponto xtenamit.
    Inc'a' najter xc'ulunic Italia rochben lix Priscila li rixakil. Que'el aran Roma
    xban nak laj Claudio li Acuabej quixye nak chixjunileb laj judío te'e̱lk sa' li
    tenamit a'an. Laj Pablo co̱ chirula'anquileb.
  blz-NT: Na Korintus ia nopootuung tia sa'angu' samba Yahudi, ngaanna i Akwila men
    ringkat na libutan Pontus. Akwila baasi notaka ringkat na Italia tia boroki'na
    i Priskila. Raaya'a notaka na Korintus gause i Kaisar Klaudius nomosuu' giigii'
    samba Yahudi umuar na kota Roma. Paulus nangarae'i i raaya'a rua' ira,
  poe-NT: Ntiha mé xéta chꞌán ijnko chꞌín judío itꞌin Aquila. Jehe chꞌán mé tsíkji̱xi̱n
    chꞌán estado Ponto la séhya jehe chꞌán la ko ichjién chꞌán Priscila mé kjui̱xi̱n
    sín nación Italia kíxin tꞌichjánxi̱n tsꞌaxrjexín sín ntiha kíxin tí chꞌín tꞌe̱to̱an
    mé itꞌin Claudio kꞌue̱to̱an chꞌán kíxin kaín tí sín judío mé tsꞌaxrjexín sín tí
    chjasin Roma. Ntá chꞌín Pablo mé kjuínixje̱he̱ chꞌán sín.
  san-TAM: 'தஸ்மிந் ஸமயே க்லௌதி³ய​: ஸர்வ்வாந் யிஹூதீ³யாந் ரோமாநக³ரம்ʼ விஹாய க³ந்தும்
