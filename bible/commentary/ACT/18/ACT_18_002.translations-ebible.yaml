  swp-swp: Ia Iudea tauna esau maena se hailobai esana ede Akula, Ponoto eai se labasi,
    ia ma monena esana ede Peresila, Italia eai se laolaoma (paana ede Kalaudia Iudea
    tataodi gamagamagari i lauhesomdi, isi Roma se laugabaei), Paulo ie lau i itadi;
  bjr-bjr: Koorinti maqusai qiqoo adeedi marufanoo oonureenoo faiqí moo paqurinau.
    Mina auqu Akuiraafa marinau. Akuiraafa Poontiusa maqa maaqai kambiqoofa Itari
    maqa maaqai oonu marinau. (Itari maqa maaqaki Roomma maqasaa firaa kiapafa miqoo
    marufanoo mina maqusa marinau.) Itari maqa maaqai mariufanoo firaa kiapafa minauqu
    Karaudiusafa Yuda maqannaa aiqama asaqunnimaqasoofaqa quqasee daraaniqau. Akuiraafa
    Yuda maqannaa marufanoo asaqusoofanoo narí anaaqa Pirisira nammari sandiri Koorinti
    maqusai finau.
  aby-aby: '@see-verse:ACT.018.001'
  eng-YLT: and having found a certain Jew, by name Aquilas, of Pontus by birth, lately
    come from Italy, and Priscilla his wife — because of Claudius having directed
    all the Jews to depart out of Rome — he came to them,
  jni-jni: A bi ne ani maa gurna nan ure u Yahudawa una niza ni Kila unu watu Fantasmani,
    sa ma hazi usuro Italiya nan une umeme Biriskala barki Kalaudiyas magu agi di
    a Yahudawa wa ceki u Roma wa dusa wa gurna nan Bulus.
  kne-kne: Dinatnganas di di Judio ay taga-Pontus ay manngadan si Aquila ya din asawa
    na ay si Priscilla. Kadatdateng da ay napod Italia, tan inbilin Emperador Claudius
    ay komaan am-in di Judio ed Roma ay say kapital di Italia. Inmey si Pablo ay en
    namasyal en daida,
  tgj-tgj: Hoka nyi Akuila vnam, pontus lo bvngnam Jius nyi ako kaapato, ninyigv nyimv
    Prisilanyi lvkobv Itali lokv gvngv aachi sopikto, Klaudius Dvbv Jius mvnwng nga
    Rom lokv vngro tokukv vla orto jilin toku. Paul bunua kaabv vngto,
  wat-wat: Nokomai tene Diu i venusaiya kana wava Akwina. Tanake tonimenana Fonutusi
    nenei, kakimokimoki Itaniyei na kawana Finisika nukusi si nemiya. Uḡuna Noma kana
    tufomu Konodiyasi Diu matatafusi i iyavisiya be Noma sina teweiya. Na fasinei
    Fauno i niya be ina kitisiya.
  gui-NT: Jare oñovae joco pe metei judío Aquila jee vae ndive. Jae co Ponto pegua.
    Cuae judío ou ramo ovae Italia güi jembireco Priscila jee vae ndive. Echa mburuvicha
    guasu Claudio jee vae oyócuai opaete judío reta yogüɨraja vaera Roma güi. Jayave
    Pablo opou ipɨri.
  quc-TT: Chilaꞌ xuriq wi jun achi aj Israel ubꞌiꞌ Aquila, we achi riꞌ xalax pa ri
    tinimit Ponto, rachiꞌl ri rixoqil ubꞌiꞌ Priscila, we jukꞌulaj winaq riꞌ xuꞌl pa
    ri tinimit Corinto kipetik pa Italia rumal pa taq ri qꞌij riꞌ, ri taqanel Claudio
    César xtaqan chikesaxik loq konojel ri winaq aꞌj Israel ri e kꞌo pa Roma.
  heg-NTPO: '@see-verse:ACT.018.001'
  ptu-ptu: 'Dioi Korintus sitammum mesa to Yahudi isanga Akwila dadi dio Pontus. Mane
    sule dio mai Italia sola Priskila bainena aka napa''pahentaam tomahaja Klaudius
    naua: “Ingganna to Yahudi pahallu umpellei Roma.” Iya lempäm Paulus lako banuanna'
  bzd-NTPO: Ee̱ wëm kué̱wa̱itö eköl dör judiowak kiè Áquila, e' dör ká̱ kiè Ponto
    e' wak. Ie' alaköl kiè Priscila. Ie'pa bak se̱nuk Roma a̱te̱ Italia ee̱. Ie'pa
    dë'bitu̱ e̱rpa Corinto. Ká̱ tso' tseë romawak ttè diki̱a̱ e' wökir kibi kiè Claudio,
    ie' tö judiowak ko̱s se̱rke Roma e' yökulur patké. E' kue̱ki̱ Áquila ena ilaköl
    e̱' yë'lur Roma demi Corinto. Pablo mía̱ ie'pa pakök.
  kwf-kwf: ꞋI neꞋeri, nia ka dao toꞋona taꞋi ngwae Ꞌi Jiu satana sa Akuila neꞋe futa
    saena abaꞋi kula Ꞌi Pontus. Nia leka maꞋi faꞋasia Ꞌi Itali faꞋinia na Ꞌafe nia
    Ꞌi Prisila, osiꞋana neꞋe na tatalafaꞋa ꞋinotoꞋa satana sa Kladius ka kwatea na
    ngwae Ꞌi Jiu ki taꞋifau, kira ka leka faꞋasia Ꞌi Rom. ꞋUnaꞋeri, sa Paul ka leka
    dao siadaroꞋo.
  eng-WYC-2017: And he found a man, a Jew, Aquila by name, of Pontus by kind, that
    late came from Italy, and Priscilla, his wife, for that Claudius commanded all
    Jews to depart from Rome; and he came to them.
  eng-WMBB: He found a certain Jew named Aquila, a man of Pontus by race, who had
    recently come from Italy with his wife Priscilla, because Claudius had commanded
    all the Jews to depart from Rome. He came to them,
  zat-NTPS: Lu xe̱zre na' xeajxraque̱' tu benne' judío le̱' Aquilo, naque̱' benne'
    nababe̱' tu xe̱zre nababa Ponto. Láteze ba guca belexezrín Aquilo, ne zru'ule̱'
    Priscila ga na'. Benne' caní besiá'que̱' xe̱zr la xu Italia lawe' da gunná bea
    César Claudio xelexedxúaj xúgute̱ benne' judío ca' xe̱zre Roma. Pablo guxíaje̱'
    xeajnné̱'e̱ Aquilo ne Priscila,
  spp-spp: U à sà Yahutu nàŋi wà ta wani, uru mɛge na mpyi Akilasi. Pɔn kùluni shin
    u mpyi u wi. U nimpavɔnŋi u mpyi mà yîri Itali kìni i ná u cwoŋi Pirisili i, ɲaha
    na yɛ saanŋi Kolodi mpyi a jwo na Yahutuubii puni pi fworo Ɔrɔmu kànbwɔhe e. Ka
    Poli si bâra pi na.
  zty-NTPS: Bejx̱ake'e Akila, to benne' byo judío, ga na'. Golj bennen' gan nbab Ponto,
    na' ba zoakze' ḻo yež Korinton'. Zga'ale bezé'e gan nbab Italia tẕen ḻen ẕo'le',
    no'len' lie' Prisila. Ki bene' dan' bchi'le Klaudio, benne' Roma wnná bia', žojgak
    benne' judío ka' ḻo yež Roma. Wyéj Pablon' gan zoa Akilan' ḻen Prisilan'.
  mek-mek: Ke egae Iudea auga agaꞌo aka Akuila, Pontus ago auga, akafa Prisila auniꞌi
    pau mo koa iꞌopoga Itali ago kepuaꞌafuga, Korinto taonina kelao auꞌi ekaifainiꞌi.
    Gome Sisa Klaudius, Roma agofaꞌa fofouga eꞌima auga iifa eulaisa, Iudea papiauꞌi
    maꞌoai Roma fekepuaꞌafuga eoma.
  aey-aey: Ono uqa dana oso Judadec ijan Akwila gulucdon. Uqa anag Pontas hatu ono
    basen. Uqa aideg ijan Prisila Italidec ale saen euna hosin. Rom agena king, Klodias,
    uqa Juda dana cunug age Rom ono biloloig eu age Rom culdimeig beloqagannu je gatiti
    maaden eunu hosin. Odocob Pol eu ale mecialigia bili len.
  urd-GVH: वहाँ उस की मुलाक़ात एक यहूदी से हुई जिसका नाम अकविला था। वह पुंतुस का रहनेवाला
    था और थोड़ी देर पहले अपनी बीवी प्रिसकिल्ला समेत इटली से आया था। वजह यह थी कि शहनशाह
    क्लौदियुस ने हुक्म सादिर किया था कि तमाम यहूदी रोम को छोड़कर चले जाएँ। उन लोगों
    के पास पौलुस गया
  ycn-ycn: Re riphata apú judío ja'a, rií i'imari Aquila. Ponto te'eré eyaje ri'imacá.
    Riyajalo ií i'imari Priscila. Meyale queja Aquila riyajalo hua'até jácho'oño Italia
    te'eré eyá. Italia e Claudio i'imari nachaje huacára'ajeri. Rihuacára'a piyuque
    judíona jácho'oco pajimila Roma eyá i'imacá. Italia te'eré nacú pajimila Roma.
    Ñaquele ne'emacana puráca'alo aú Aquila, Priscila, quele jácho'oño reyá i'imacá.
    Aú caja ne'ejná ají que Corinto ejo. Re Pablo iphátari ne'emacá.
  djr-djr: Ga ŋunhili Gorindja wäŋaŋur ŋayi Bolyu maḻŋ'maraŋal Djuwnhan bäpurruny
    yolŋuny, yäkuny ŋayi ŋunhi Guwila.* Yurr dhawal-guyaŋanany ŋayi ŋunhi ŋunhal wäŋaŋur
    Bunditj;* bunanany ŋayi ŋunhi Gorindja wäŋaŋur beŋurnydja ŋunhi Rawumŋurnydja
    wäŋaŋur yaka wiyin muka, maṉḏa miyalk nhanŋu yäku Buritjila.* Yurr maṉḏa ŋunhi
    ganarrthaŋalnydja ŋunhiyiny wäŋa Rawumdja, bili ŋuriŋi ŋurruḏawalaŋuy Rawumbuyyuny
