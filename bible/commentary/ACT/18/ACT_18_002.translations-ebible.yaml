  tam-2017: யூதரெல்லோரும் ரோமாபுரியைவிட்டுப்போகும்படி கிலவுதியு பேரரசன் கட்டளையிட்டபடியினாலே,
    இத்தாலியாவிலிருந்து புதிதாக வந்திருந்த பொந்து தேசத்தைச் சேர்ந்த ஆக்கில்லா என்னும்
    பெயருள்ள ஒரு யூதனையும் அவன் மனைவியாகிய பிரிஸ்கில்லாளையும் அங்கே பார்த்து, அவர்களிடத்திற்குப்
