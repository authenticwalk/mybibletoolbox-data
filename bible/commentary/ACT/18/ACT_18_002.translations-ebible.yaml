  yby-yby: Sakoya yaloka woko Juda we mako le soto molaiye. Aya weya uliwa Akuila.
    Aya wemidana Potu ebakuka etabo we ne. Sa-ibo nenako, menala Piliskakoteya Italiya
    ebakuka minaiyoko, uliki we napa Kalautiyokaho Juda wewena maya Lomu ebakuka minamitae
