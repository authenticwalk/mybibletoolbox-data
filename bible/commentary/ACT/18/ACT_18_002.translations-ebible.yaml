  kmu-kmu: Anile maineno nago Yuta kanoa age-maine. Ani kanomo agia AkuilaꞋe. Kuma
    aepaꞋa Potusi hanegi ani kanafina PalisilaꞋa aꞋamoꞋene Itali kumateti emainaꞋe.
    Itali kumate kava kanomoꞋa KolotiusiꞋa mage huno kahegi malene “MukiꞋa Yuta veaꞋmogatama
    Itali veaꞋmogami ala kumaꞋamia, Lomua, neꞋataletama viho.” huno humainea kehe
