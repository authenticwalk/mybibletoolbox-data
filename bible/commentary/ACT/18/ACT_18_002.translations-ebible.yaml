    mazaḡa Roma zuhiꞌaḡa, niḡa Klaudioꞌa, “Iuda azaḡaꞌe niduꞌa Roma neḡanonoꞌo vaḡinoꞌi!”
    rae ziro ꞌahine. Ebu Paulo ani, ze ḡiaziꞌ onamiro.
  sbk-sbk: Ulwo bhamwaga umuntu umo itawa yu Akwila ikabila lyakwe lyali bha Ponto,
    ushi wakwe ali Prisila bhahinzila afume hu Italia, maana u Klaudia ajile Ayahudi
    bhonti bhasogole hu Roma; u Paulo ahabhalile hwabhamu ibha;
  mya-JVB: ထိုအခါ ယုဒ လူအပေါင်း တို့သည် ရောမ မြို့မှ ထွက်သွား ရမည်အကြောင်း၊ ကလောဒိ
    မင်း အမိန့် တော်ရှိ သည်ဖြစ်၍၊ ပုန္တု ပြည်သားအာကုလ အမည် ရှိသော ယုဒ လူတစ် ယောက်သည်
    ဣတလိ ပြည်မှ လာ၍၊ မိမိ မယား ပြစ်ကိလ နှင့်တကွ မကြာမမြင့်မှီ ရောက်လာ သည်ကို ပေါလုတွေ့
    လျှင်သူ တို့ဆီသို့ဝင် ၍၊
  kgf-kgf: Imuaru Yuda ic méŋ mihicŋiyec, qara imi Akila. I Ponto baeciguc hicŋiyec.
    Ic kewu Klaudionéŋ Yuda ic imi Roma ama areŋa yanda waima kemmu niŋac énézéyec.
    Imuac niŋ inéŋ iniŋa Priskilaguc Italia baec igucnec Korinti ama areŋa yandaiguc
    ɋelia hayoc. Waŋu Paulonéŋ iricmaŋ ʒé keŋec.
  awb-awb: Póntúsa marákórápéqté ání wenáwíq Ákúíra míowana wene ahre awíq Párísírae.
    Se Asiu akéq menah Ítári marákórápéq míóyana mibeqté wáhnáh áníné áwíqtare Káróríúsa
    Sísáhrie. Mi wahnáhnká moke Aroma suwahpeq míó Asiu keyábé, Pokoro aritena kaqsuowara
    Ákúíra akéqká Aroma suwahpeq suera Kórína suwahpeq kowíóye. Poraga mitaq se tagéna
    sene iyahnabo aní úkúwe.
  gdn-gdn: Ika bauwena ka e Diyu apunai mosi si ka Akwira ika bananapupu. Apunu Akwira
    e ka tawana Pontasi rabineya wenawena. E wainai Pirisira mete kina karako waunitau
    tawana Itari were bautagubu. Mu tawana Itari kamadumpu ki mibai ka Roumi ragidai
    mu kawaimaga si ka Korodiyasi e ubupu Diyu ragidai kuduba baiyonotapu da mu natere
    Roumi kamadamana kayatagamana ki nana wagubu. Poru apunu Akwira e wainai mete
    kina mu bamamugu kayawena,
  nko-NT: Ɔlɔyɔ́tʋ Yudayin ɔkʋá bʋtɛtɩ́ mʋ Akwila, bɔkwɩɩ́ mʋ Italia ɔmanti kʋá
    bʋtɛtɩ́ mʋ́ Pontotɔ. Akwila mʋa mʋ ka Priskila bɛba Korinto ɩnʋ mɔkʋ́wá ɔpá.
    Tsúfɛ́ alɩ brɛ́ ámʋtɔ á, Roma Owíe Klaudio lagya Yudafɔ fɛ́ɛ́ lɛ́ Roma wúlutɔ.
    Paulo lɔ́yɔ amʋ́ wá.
  bsn-NT: Tojʉ ejacõari, Ponto sitajʉ ruyuar'i jud'io masʉ Aquila vãme cʉtigʉre ĩabʉjayuju.
    Italia sitagʉ ʉjʉ Claudio vãme cʉtigʉ, Roma vãme cʉti macajʉre jud'io masa ĩna
    ñasere bojabecʉ ñari, ĩnare varotiyuju ĩ. To ĩ yijare, Italiajʉ ñariarã, Corinto
    macajʉ ejayujarã ĩna, Aquila, ĩ manajo Priscila vãme cʉtigo rãca. Ĩnare ĩabʉjar'i
    ñari, ĩna ya vijʉ ĩnare ĩagʉ̃ vasuju Pablo.
  pib-NT: Wane retyalu satu Goteyo, Gakila giwakatletachri, Ponto gajeru, ga wa ganunro
    Presura. Gi gowukshini Gitalya giyakatyachri. Gi rixanu Klawtyo towuwata wa pejnuruneko
    Goteyone Roma gishpakinripa. Pawlo yayegitna.
  wiv-wiv: Ia paria na kaka Iuda katiu hizana a Akwila, e valohua ia ni Pontus, ki
    ba pe Itali kamani gona a Prisila hiro ka mai mia ni Korin, na vuna a Sisar a
    Klaudius ti vala polea matuha matoto habuka a vuni Iuda laveve dia kata vatia
    a Rom dia na vano kara palaka motu. A Pol ia vano kete hadavihiro,
  reg-reg: Eyo namubhona omuyaudi oyo kabhilikilwa Akwila omunu wa likabila lwa Ponto,
    omwene no mugasi wae aliga nabhilikilwa Prisila Bhejile okusoka eyo Italia, KU
    nsoga Klaudia alagilie abhayaudi bhona bhasoke Roma; Paulo naja ewabho;
  mlh-mlh: Korint raru Juda ŋi mo jiŋoine Akwila bofukeya. Akwila iŋoji Eisiare prowins
    tinaine Pontus oo fukeru jiki qoqodure siti Rom raru goya. Oo gome Sisa-kiŋ tinaine
    Klodius iŋoji mimiti iŋi ruaya, “Juda ŋiŋigo ŋoŋo sosowo Rom siti bokeru roiŋgainebi.”
    Oŋu mimiti ruaya ore eru Itali kantri bokeru Grik rakaru damaŋ oo Korint wapeya.
    Wapeko Polji bofukeru oi eru ŋonuŋine tinaine Prisila yokoreo raya.
  gof-ENT: ያን ኣቂላ ጊያ ጳንፆሳን ዬሌቲዳ ኢሲ ኣይሁዴ ኣሲ ዴሚስ። ኣይሁዴ ኣሳ ኡባይ ሮሜፔ ኬያና ሜላ ካዎይ ቃላዉዲዮሲ
    ኪቲዳ ጊሾ ጉ ዎዴፔ ካሴ ኢ ባ ማቼ ጲሪስቂላራ ፃሌፔ ዪስ። ጳዉሎሲ ኤንታራ ጋሄታናው ቢስ።
  aau-aau: Hiy yier Korin mon lwak menkin, hiykwe uwr prueyn Juda ko se lonyay, hyo
    uru hokwe Akwila. Akwila hiykwe kipay Pontus ko. Hiykwe sah Prisila ke nion, yier
    Itali se lokriy hain nok, sa Korin mon sehe non-ey wayr. Hohkwe Itali se sehe
    lokriy hain. Payhokuaw, Rom mo gavman hakamay Klodius hiy senkin ma me-kraiay
    sohiy, Juda homkwe yier Rom mon liy ma-lwayr ley. Pol hiykwe, sa hehe sehe ley
    ira.
  tvk-tvk: E inggak, Pol mikamet Siu tei, hisen Akuila xa be ngan Pontas. Xi temei
    rohon tang e Korin tetel atou nan xa hisen Prisila. Xalu lutexo Itali lutemei
    e Korin e melele xa suv toto Klodias tesa rae tei tehit Siu xil vus lihe reling
    Rom e litilomun lihe vonine xati. Ma Pol ba misao ni xalu.
  prf-NT: Nakilala na haud en essa a Judio a Aquila en ngaran na, siya ay taga-Ponto.
    Káddemát na la a gubwat ti Italia a kaguman na en kabinga na a ti Priscila, gapu
    pinalakad ni Emperador Claudio atanan a Judio ti Roma. Ummangay ti Pablo ten bilay
    di,
  auy-auy: moórá Yúndaa-waasigon-awiꞌa Ákwíra mérowana wembá anówa Póntási-marafaꞌa
    ména maꞌánkarowana ména óraaꞌa éna Ítáári-marafaꞌa Rómu-naopaꞌa koména awaainínkón-áwíꞌa
    Pírísiraae méroyana mimbáráfáꞌó káráwiyon-kawaagon-awiꞌa Kóróndíyasi Yúndaa-waasi
    aaisambá tíꞌmai Rómufakemba tiꞌmátuwowasa kuwasaráí Ákwíraae Pírísiraae Kórinti-naopaꞌa
    koméroyana Póro mindáraifaꞌa wéna
  tbg-tbg: Mini orurero viva Iutaa vaiinti Pontaasihainaara vira autu Akuilaara ranta
    kora. Haaru King Kalodiusiva ekaa Iutaa vatanaaka kia Romi vatukaqi variate tivakero
    ekaa nititamako entara, Akuilaava nai naata Prisilaara vita varero Romi vatuka
    Itari mini kero vi entara Korinti vatukaini ani vaura. Poruva vitanta tavareva
    vitanta vaunaini vurama.
  hub-NT: Nui jeaakma nugka Pontonmaya shuar Aquila naartin nina nuwe Priscilajai
    Romanam pujau, Romanmaya apu Claudio ashi judío ainaka jiintrarti tau asamtai,
    jinkin tamaun antuk nina jeen irarsatjai tusa werinaiti.
  hmo-hmo: Unuseni ia ese Iuda tauna ta ia davaria, Ponto bese tauna, ena ladana be
    Akwila. Ia be vanegai sibona, iena adavana Prisikila danu Italia dekena amo idia
    mai, badina be Klaudio ese Iuda taudia ibounai dekenai taravatu ia henia Roma
    idia rakatania.
  big-big: Keya pulogo pi Yuda yombu yeikta Akuwila meibek kiling melegulang miza.
    Akuwila ngabelak Pondasi meibekke wazamiya kapura ngabelak Itali meibekke yereng
    Rom meirage pigi yongokpumele yeikta Pirisila meimele kiling yolu. Kapura Romwiligi
    King Ngai yeikta Kilori meibokko Yudawili Rom yerendaga yoluwili mabuwili yerenda
    wiya logo kangweki ngagora yana kopong piyau Korinti yerengke ngolukku lewa. Paulu
    piyauyegi pakeli kambela logo
  gux-G: Likani, wan cendi Juufi ke bi yi o Akila, ke bi mali o Pɔnti, ke o dá ñani
    Itali ki pundi, wani yeni o denpua Prisila, kelima Kulodi den ñani bu li ñɔbonli
    ke Juufinba kuli ke ban ña Roma dogu nni. Pɔli ǹ tuogi ba.
  cnl-NT: Núu²³ ca²³jí̱i̱n³ jø̱n³ dsa³ Israel 'i³ xi̱i̱n³ Aquila. Dsa³ 'i³ xen³ estado
    Ponto 'í³. Mɨ³tu³la³ nɨ³ ca²³dxóo² juɨɨ³ Corinto quia̱'² mɨ²³quie'² 'i³ xi̱i̱n³
