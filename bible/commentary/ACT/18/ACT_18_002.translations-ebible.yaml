    biäädreni guedx Corinto. Bihuii Pablreni,
  san-MAL: തസ്മിൻ സമയേ ക്ലൗദിയഃ സർവ്വാൻ യിഹൂദീയാൻ രോമാനഗരം വിഹായ ഗന്തുമ് ആജ്ഞാപയത്,
    തസ്മാത് പ്രിസ്കില്ലാനാമ്നാ ജായയാ സാർദ്ധമ് ഇതാലിയാദേശാത് കിഞ്ചിത്പൂർവ്വമ് ആഗമത്
