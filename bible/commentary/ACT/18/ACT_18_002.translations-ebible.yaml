    Ka i a agau te ore kaꞌe Itali pau kala nga napengana a giana nge Pirisila ka ina
    kelangpatali ore ngae Rom a giana nge Kolorius bamalage Iurame karolu lagapotu
    ngae Rom.
  dif-dif: Ja nulu Juda kana kulno mankamankana wonti, tala nunkani Aquilas, Pontungu
    matja dankana, nau kalkani Italiandru wokarana paraia, nunkani noali Priscilla
    jela, ngangau Claudiusulu Juda kana pratjanani jirijiribana paraia Romangundru
    puntinanto; pudlangu nau wirina wonti.
  gam-gam: Juda iwa ta Akwila we dji moi ge Pol po une kani. Une ge propins Pontus
    iwa moi. Asa king Sisa Klodius dumo Rom molo kandja embe dje wori yei, Juda una
    porapora mor ge, ye Rom kere er tambiye ta pume! dji. Dji mal ge iwa Akwila yene
    game Prisila boll er Korin wo mopillka, Pol po soka kani.
  nou-nou: Edo ainda bugudo Jew embo da jawo Aquila awa tambusira. Edo uso ai mi umo
    awa Pontus busu da burisira. Edo Aquila umo uso aro Priscilla ga awa Italy busu
    awa dodo Athens da bugusera ainda be awa Rome embobo da gitijigari nembodiba Claudius
    mi Jew embobo berari awa Rome nati awa dodo mambujegorase sisira awasedo. Edo
    ungo bugero Paul ungoda yei mambusira.
  mqb-NT: A tan ayak à nga anà ɗowan a inde tə ngaman Akilas, winen Yahuda ahay,
    tə wahay anan à Pontus. Kə̀ njahak bayak a bay ta nay ahay tə uwar anahan Pəriskila
    à Italiya wa, anga bahay sə Ruma sə ngaman Kəlawdiyus ata a rəzlay anan Yahuda
    ahay fok à Ruma wa. Pol a zla àga tinen,
  ape-B: Nanak natoglu ali nogwatu ananu alman echech Juda. Ananin yeul Akwila ali
    douk chonalali enyudak provins Pontas. Wak loubali e nanali ananik almatok Prisila
    chatukemaguk enyudak kantri Itali chanamali Korin. Umu moneken, Klodias douk nape
    nebenalimu gavman umu echech Rom uli nakagas chanatimaguk Juda umu chutukemaguk
    Rom chunakuk. Pol nanak natulich
  grc-F35: Καὶ εὑρών τινα Ἰουδαῖον ὀνόματι Ἀκύλαν, Ποντικὸν τῷ γένει, προσφάτως ἐληλυθότα
    ἀπὸ τῆς Ἰταλίας, καὶ Πρίσκιλλαν γυναῖκα αὐτοῦ (διὰ τὸ διατεταχέναι Κλαύδιον χωρίζεσθαι
    πάντας τοὺς Ἰουδαίους ἐκ τῆς Ῥώμης), προσῆλθεν αὐτοῖς·
  cav-NT: Tuhua tujatu tsurucuare israelita Aquila bacani, Pontoju ecuinanaque. Ehuaneque
    tujatu Priscila bacani jucuare. Icuenepa tatse Italia yahuaju anicuare Roma epu
    ebariju. Cuinanacuare tatse Roma juque, enaruqui Claudiora dutya israelita cuana
    pacuinana Roma juque jadya cuatsashahuaju. Butseeju Corintoju ejuetique tatse
    jucuare. Pablora tatse baeticuare.
  kgp-NT: 'Tá Israel ũ tóg nĩ nĩ, ti jiji hã vỹ: Áquila, he mũ. Ponto tá ke vẽ. Ũri
    tóg ga tỹ Itália tá kãtĩg ja nĩ, ã prũ fi mré. Fi jyjy hã vỹ: Priscila, he mũ.
    Pã''i mág tỹ imperador tỹ Cláudio he mũ tóg Israel kar ag mỹ: “cidade tỹ Roma
    ki pa jẽg,” he ja nĩgtĩ. Hã kỹ fag tóg cidade tỹ Corinto tá junjun ja nĩgtĩ.'
  bvd-bvd: '''I seeri, nia ka dao tona tii waa ''i Diu satana sa ''Akuila ne futa
    laona bali lolofaa ''i Bontas. Nia lea mai faasia ''i ''Italii fai ''afe nia ni
