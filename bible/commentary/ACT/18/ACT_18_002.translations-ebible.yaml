  ebk-ebk: Hid-i nan nangam-ammuwana as nan usa ay Judio ay nan ngachana at Akila
    ay naiyanak ad Ponto. Kaar-ali hiya ay nurpu ad Italia ay kadwana hi asawana ay
    Priscila, tay infilin Emperador Claudio ay am-in nan Judio at mak-akcha ad Roma.
    Uy finisitan Pablo chicha.
  spa-PDDPT: Halló a Aquila, un judío nativo de Ponto, y a su esposa Priscila, recién
    llegados de Italia, porque Claudio ordenó a todos los judíos que salieran de Roma.
    Pablo fue a ellos,
  ruf-ruf: Ako ketingana na Myahudi yumwe yakemighwe Akila, yelekighwe Ponto, iyatsile
    na mwehe wake Pilisila kulawa Italiya matsuwa ghaghala, kwaapfila mndewa Kilaudi
    tsakawalaghitsa Wayahudi wose walawe Roma. Pauli kaghenda kuwona,
  gun-gun: Ha'e py ma peteĩ judeu Ponto guigua oexa Áqüila hery va'e. Roma tetã gui
    huvixa Cláudio judeu kuery omoxẽmba ramo Itália gui oẽ vy Corinto py ovaẽ ramo'i
    va'ekue gua'yxy Priscila reve. Ha'e va'e kuery re Paulo onhemboja.
  agu-BL: Yi tpone'n, nintzun quil quibtz tu jun yaj yi judiy yi na bi'aj Aquila yi
    cho'n itz'nak le tnum Ponto, ma yi txkel na bi'aj Priscila. Ac'aj cunin cyele'n
    laju'n le ama'l cwent Italia, na nin cawun Claudio yi tajwe'n tan cyele'n laju'n
    cyakil yi e' judiy yi ate' le tnum Roma. Cho'n tzun tpone'n Pawl scye'j Aquila
    yi topone'n i' le tnum Corint.
  isn-isn: Uko akamulija Muyahudi nuitangwaa Akwila muntu nua kabila nila Ponto, ung'wenso
    nu musungu nuakwe nuitangwaa Prisila ai apembilye kupuma uko ku Italia, ku nsoko
    uKlaudia ai ulagiiye i Ayahudi ihi ahege ku Roma; uPaulo akapembya kitalao;
  eng-PEV: In Corinth, he met a Jewish man and his wife. His name was Aquila, and
    her name was Priscilla. Aquila was born in a country called Pontus, but he used
    to live in a city called Rome. Before this time, the big boss in Rome, called
    Claudius, told all the Jewish people to get out of Rome. So Aquila and Priscilla
    left Rome and went to live in Corinth.
  ilo-ULB: Sadiay, nasarakanna ti maysa a Judio a managan Akila, maysa a lalaki a
    nayanak idiay Ponto; kagapgapuna laeng idiay Italia a kaduana ti asawana a ni
    Priscila, gapu ta imbilin ni Claudio a masapul a pumanaw amin dagiti Judio idiay
    Roma; ket immay ni Pablo kadakuada;
  pir-NT: Topʉ esaro, judio masʉno Aquila wame tiriquirore boca sahye tiquiro. Ijipihtiyequina
    pʉhtoro Claudio wame tiriquiro judio masare Romapʉ ijiyequinare tiquiro cohãgʉ̃,
    Aquila pehe tiquiro namono Priscila mehna waha, Corintopʉ esahye. Aquila pehe
    Ponto wame tiri yehpapʉ masa bajuariquiro ijiahye. Sa ye tiquina Corintopʉ tiquina
    ijigʉ̃, Pablo tiquina cahapʉ esahye.
  anv-NT: Ɛfɛɛ́ abané muú Jus fɔ ayi ákuú ji Akwila, ábɔ́ ábyɛ́ ji né melɔ
    Pɔntus. Ɛbwɔ́ ne mendée wuú Prisila abɔ́ átané mbɔ lé gebagé mewaá Itali
    getúgé Klodyos, mfwa kpa abɔ́ abú bɔɔ́ Jus ako né Rom. Ne Pɔl ajyɛ gɛ́ ɛbwɔ́
    ujyá.
  sab-NT: Una Corintoge Pablo tendu kwian onbre israelita ngwange biale, onbre e kada
    Aquila ama muira kada Priscila amaña kada Prisca, una ege Pablo ama bonate uñu.
    Aquila nga Pontomu, ama ule mo muira Priscila ole chieba nga kweri Italiage ama
    chkeba sugeti una Corintoge Pablo ngeru gire Pablo jo chke. Nga Italiage ama bonate
    jo siere, chugagwalla kweri emperador kada Claudio nga Italiamu geru gbu kwian
    israelita ulita alin kwian israelita jogedale siere una Romage Aquila, Priscila
    kledu toi ngwadi, malen Aquila, Priscila jo toi una Corintoge. Una Corintoge chui
    gwealege Pablo jo basale Aquila kle toi ngwadi. Pablo, Aquila lle amaña boanga
    salengwli,
  tmd-tmd: Pol Korid duön nugumɨn, Juda nöbö mönöbö hogwi mɨdmä. Nöbönɨŋa ib nuŋwa
    Akwila. Nugwo mögörɨb Podas yöx pön höm, dib röxön nuŋ röd du mögörɨb Itali, taun
    dib Rom il yöra mɨdöŋa. Makwam mai gapman nöbö dib Klodias, Juda nöbö mö bli Rom
    mɨdölɨŋ, me rɨm, Akwila Prisila mönöbö hogwa Itali röböxön, du Korid yöraku mɨdmä.
    Makwam Pol, mönöbö hogw aku du nuguba rön, ram ñɨŋa duöŋa.
  acr-NNT: Chilaꞌ xuriq jun achi e kukꞌil raj judiꞌabꞌ, Aquila rubꞌiꞌ. Waꞌ waꞌchi
    alaxinaq pa ri luwar re Ponto. Ri Aquila rukꞌ ri rixoqil Priscila kꞌakꞌ e petinaq
    pa ri luwar re Italia, ma ri taqanel Claudio xtaqan che kebꞌel bꞌi pa ri tinamit
    Roma konoje raj judiꞌabꞌ. Ekꞌu riꞌ ri Pablo xeꞌbꞌina kukꞌ.
  kpg-kpg: Mee ga heetugi gi tangada o Jew dono ingoo go Aquila i di gowaa deelaa.
    Aquila ne haanau i Pontus. Mee nogo hanimoi hua i Italy dalia dono lodo go Priscilla,
    idimaa, Caesar Claudius gu hagababa bolo digau o Jew huogodoo le e hagabagi gi daha
    mo Rome. Gei Paul gaa hana belee heetugi gi meemaa,
  taj-taj: थेरी पावलसे पोन्‍टस भिबा ग्‍लाला अकिलास भिबा यहूदी म्‍हि गिकदा स्‍याप्‍जी।
    थे म्‍हि तिगै धिन ङाच्‍छा जे ह्राङला म्रिङ प्रिस्‍किलादेन छ्‌याम इटालिया भिबा
    ग्‍लाग्‍याम खबा मुबा। तिग्‍दा भिसम क्‍लौडियस भिबा ग्‍याल्‍बोसे जम्‍मान यहूदीगदेदा
    रोमग्‍याम थोन्‍सी निउ भिसी कुल्‍बा मुबा। पावल थेनीगदेदा स्‍याप्‍बारी निजी।
  avt-avt: 'Hɨrak ken wit Korin, hɨrak kɨr mɨtɨk hak niuk mɨrak Akwila kerek nɨpaa
    miye pɨrak winaak keit wit Pontas. Hɨrak ketike mɨte pɨrak Prisila in ek nɨnaaiwɨr
    wit iuwe Itali nan Korin nentar mɨtɨk iuwe Klodias kerek kinɨn naanmɨpre mɨt katɨp
    kar ik: “Mɨt yapɨrwe ne weiwɨk me Isrel hɨr enɨnaaiwɨr wit Rom.” Hɨrak Pol ken'
  cbk-cbk: Alla ya encontra le un Judio, el nombre si Aquila, quien ya nace na Ponto.
    Nuevo lang ele ya sale na Italia junto con su mujer si Prisila, por causa cay
    si Rey Claudio ya dale orden para sale todo el maga Judio na Roma. Si Pablo ya
    anda visita canila.
  uig-ARA: ئۇ ئۇ يەردە پونتۇس ئۆلكىسىدە تۇغۇلغان ئاكۋىلا ئىسىملىك بىر يەھۇدىي بىلەن
    ئۇنىڭ ئايالى پرىسكىللانى ئۇچراتتى. ئۇلار رىم ئىمپېراتورى كلاۋدىيۇسنىڭ بارلىق يەھۇدىيلار
    رىم شەھىرىدىن چىقىپ كېتىشى كېرەك، دېگەن يارلىقى سەۋەبلىك يېقىندا ئىتالىيەدىن كەلگەنىدى.
    پاۋلۇس ئۇلار بىلەن تونۇشۇپ،
  tuf-tuf: Erar cur ser ajca Aquila itchacro. Aquila judío uwro. Cajc Ponto binro.
    Aquilin Corinto bejecan biráy batro. Italia bin wiya Priscila jor béhjequinro.
    Roma cárinat judío quehsí reht italia cajc cutar bin uc si áyjacro. Roma pueblo
    bin uc si áyjacro. Roma cara ajc Claudioat eyta uc si áyjacro. Pablo Corinto cut
    Aquila ey usi bijacro.
  abx-abx: Aniya' sakilala-na ari Hebro nag'arunan Aquila, nga taga sunsari'i si prubinsya
    Ponto. Anakka payto hamok man prubinsya Italia huwang i alla-na nag'arunan Priscila
    tungod kay aniya' mandu'-na si Emperador Claudio si dimu'an mga Hebro pagpagawas
    ari si Roma. Agtungbalay-nay to mga iya si Pablo.
  mco-NT: Jɨm mɨnaybaatɨ tüg judíojäy huɨdi anajty yxɨɨ Aquila, Ponto anajty ycogajpɨty,
    namja'tnɨ anajty mɨɨd ytöxyɨjc Priscila. Jɨm anajty tɨ chongɨxy Italia ñaaxjot,
    jëgɨxpɨ co je mɨj'ane'mbɨ, Claudio, pɨdacy cötujcɨn co huen tüg'ócɨy judíojäy
    pɨdzɨmdaaygɨxy jɨm Roma. Chi Pablo oy cogapxɨ̈y Aquila.
  bsp-bsp: K’ɔŋkɔ pəbəp di wəSuyif wəlɔma pac-we kɔ Akila, nwɛ anakom dare da Pɔnt
    mɔ, pətɛp kəc-der atɔf ŋa Itali kɔ wəran kɔn Pirsila, bawo wəbɛ Kəlod ɛnaloku
    a aSuyif fəp ŋawur Rom. Kɔ Pol ɔŋkɔ pəbəp ŋa.
  kqf-kqf: Mba ḡome Diu olotona isana Akwila i banavi, tana Pontus plovinsnemo i tubuḡa.
    Bi mwanena Pilisila vaitena maḡo ota Italiḡa a tava. Banina ḡalibona Kolodiyas
    Diu lavedi matabudi i giuvavasaḡedi te Loum malagaina dididiga sa gose. Bi Pol
    i nawa kitedi aubaina.
  cpb-NT: Ari iñaake apaani Judá-ite jitachari Aquila, Ponto-satzi rinatzi jirika.
    Owakera rareetaka Aquila itsipatakawo iina jitachari Priscila ipoñaakawo Italia-ki,
    tema pinkathari Claudio ikantakaantake janta Roma-ki rishitowayete maawoini Judá-ite.
    Jatake Pablo rareetari Aquila.
  aon-aon: Nanak natogur aria naparug anan arman um eshesh Juda. Ananin nyeigur Akwila
    aria douk shanabuki agudok shokugi nahobig Pontus. Madae roubi uwe nani ananik
    irohukwik Prisila shakutukuk agudok nahobig Itali shanakumori Korin. Um maresh?
    Klodius douk nape debeini gavman um eshesh Rom iri neshopok ihishmorim Juda um
    shukutukuk Rom shunakuk. Pol nanak natrish
  hus-NT-2005: Tajaꞌ, in elaꞌ jun i judío xin bij Akila, xu chakam ban chabál xi Ponto.
    Na Akila ani nin tomtal Prisila tám tʼajat ít ti ulnektsik Korinto. Jajáꞌtsik
    tál ban chabál xin bij Italia, kaletsik ban bitsow xi Roma abal an pulek takʼix
    Klawdio in ulu ke yejat ka kale Roma ejtal an judíotsik. Na Pablo kʼale kin álnaꞌ
    na Akila ani na Prisila
  mig-NT: Te yúan ni̱ jini̱‑de nuu̱ ɨ́ɨn cha̱a judío nání Aquila, cha̱a ñuu̱ Ponto
    kúu‑de, ja̱ sá yakú‑ni kɨvɨ̱ ní chaa̱‑de jíín ñásɨ́'ɨ́‑de Priscila, ja̱ ní kuxio‑de
    ini̱ ñuu̱ Italia. (Chi̱ Claudio, ni̱ tá'ú‑de tiñu ja̱ ná kénda koyo ta̱ká ña̱yɨvɨ
    judío ini̱ ñuu̱ Roma.) Te ni̱ jaa̱ Pablo nuu̱ cháa‑ún.
  bps-bps: Na déén gusmitongan i satu Dyu dnagit ku Akwila. Na i gusut lagi ani di
    banwe Fontus, bay falami kel kenen na yaanan, Frisila, fdu di Roma i bong syudad
    di banwe Itali. I duenla salu di Korintu du Klawdyus, i gumdatah di Roma, tafalwaan
    i kdee dad Dyu mdà déén. Na mlauy Fol dale,
  mbs-mbs: Kinità din kidoen se sebad Judiyo si Akilas timebaw doton te Ponto, kaling
    dimateng lekat te Italya sipat esawa din si Priscila, so migpunù se selotan si
    Claudio te mesayo se kedita te Judiyo lekat te Roma kapital te Italya. Gimemaw
    si Pablo diyà kandan.
  cme-NT: Belle fande-na, *jãmatigi maŋ waa *Ɔrɔmu‑i-na, wuɔ ciɛra *Yuifubaa-ba sire
    hiere Ɔrɔmu‑i-na. Ba taa ba bĩ-yo Kulodi. A ne da Yuifuyiɛŋo naŋo waa, ba taa
    ba bĩ-yo Akilasi, u taa u hel Pɔ̃. Ba taa ba bĩ u ciɛŋo‑i Pirsili. Bafamba waa
    tĩɛna *Itali. Baŋ juɔ cira ba sire, baa sire kã Korɛ̃nti‑i-na. Baŋ kãa, ku
    saa da huɔŋgu Pol wuɔ kã ka da-ba; wuɔ bel jĩɛru baa-ba.
  sus-sus: A naxa Yuwifi keren li naa, a xili Akila, Pontuka nan a ra. A nu baxi fade
    keli Itali a nun a xa ginɛ Pirisila, barima Kilɔdi nu bara Yuwifi birin yaamari
    e xa mini Rɔma. Pɔlu naxa kafu e ma,
  pon-2006: Wasao e ahpw tuhwong mehn Suhs emen me adaneki Akwila, me ipwidier nan
    Pondus, me ahpwtehn kohdo sang Itali iangahki eh pwoud Persila, pwehki Sihsar
    Klaudius eh ketin koasoanehdi me mehn Suhs koaros en pekeussang nan Rom. Pohl
    eri kohla pwe en tuhwong ira,
  dad-dad: Pol ĩ, an Juda tamo taka yana Akwila, Pontus provins tamal, fotou fiyen,
    Akwila ĩ aiwa Prisila ado Italim disi dibod dirubkelen, ere nigin, Sisa Klodius,
    Juda tamo kayau ganan Rom taun ditorõf nigin totol od irokenẽdin. Pol idi ilediyouf
    nigin ilen.
  zab-NT: Ruy bdxialbɨ tuby bniety Israel ni lá Aquila, ladxbɨ lá Ponto. Aquila cun
    chialbɨ Priscila tesga bdzɨndeb xte nez Italia, te pur gunabee rey Claudio idiia
    irate de bniety Israel nez Roma. Chiy güetixlo Pablɨ laadeb
  jae-jae: Aŋga tonaŋ kêtap Juda teŋ sa, nê ŋaê Akwila. Têna kêkôc eŋ aŋga Pontu.
    Êsêagêc nê awê Priskila sêwi Italia siŋ sêmêŋ wakucgeŋ. Ŋam kêsêp kaisara Klaudi
    kêjatu gebe Judawaga samob sêwi Rom siŋ. Tec Paulu gêdêŋ êsêagêc gêja.
  ksd-ksd: Ma dir varkuvo abara ma tika na Iudaia, a iangina Akuila, ma kana taulai
    Prikila, a tutana ta ra vuna tarai Pontiko, ma nari ka dir ga vut maro Italia,
    tago Klaudio i ga kure ba ra Iudaia par diat a vana kan Rom; ma i vana pire dir;
  msm-NT: Duon din ipaghibayak to songo Hibru no taga-Ponto no iyan ngadan si Aquila.
    Bag-u pad sikandin tidow likat to siyudad to Roma no sakup to Italia duma to asawa
    din no si Priscila. Nakayaguy sikandan su to tibo mgo Hibru pigpang-abug ni Hari
    Claudio likat to Roma. Wada kayugoy migpagkita si Pablo kandan diya to bayoy dan.
  myk-myk: Ba wʼa nɔ wà wɛ, na ná wa ɲa wà wee mɛgɛ ɲɛ na Akilasi. Yawutu wu bye wii
    wu dʼa se Pɔn fiige ki ni. Pee nibavomɔɔ pu bye, wu ni wu shɔ Pirisili na yìri
    Itali fiige ki ni, bani saannaa Kulodi bi jo na Yawutuu pu bɛɛri pu foro Oromɛ
    ni. Lee lʼa Akilasi ni wu shɔ wu pye pʼa yìri Itali fiige ki ni na pa. A Pɔli
    di shɛ foro pu na.
  sbe-sbe: Temenai Dius tamowaina hesau hesana Akuila. Iya Pontasi tamowaina, na beyabeyana
    ye lau teha Italiya magaina lakilakina Loma unai ye miya. Na Loma kadi tanuwaga
    saesaena Sisa Kolodiyasi ye hedede meta Dius tamowaidiyao maudoidi Loma se dalahaigabaei.
    Unai Akuila ma mwanena Pilisila se lau Kolinito unai se miya. Nige bayaona na
    Paulo ye lage, na yona taihile unai ye lobaidi.
  mcr-mcr: Iqiŋi iqu, Israitqä hŋque äwimakqe. Iqueqä yoqe, Akuila ique. Iqueŋi, känai
    qua Pondusi iu ämikqe. Aŋä-himqä Romä iu ämiqä naqä Klotiusi iqu, “Israitqä iqua,
    aŋä-himqä täuŋi huätä vämapiyä” tqaŋga, Akuila iqutä, iqueqä apäkä Presilaisä,
    iyaqu qua Itali iu ävämaŋi, aŋä-himqä Korinä iuŋi, änyä qe ätimäusinyä äpmakiyi.
    Itaŋga Poli iqu, Akuila ique äwimeqe, iyaquiuä aŋä iuŋqä äukqe.
  cux-NT: Ní nndaaca sa 'áámá saⁿ'ā Israel chí nguuvi sá Aquila. Saⁿ'ā miiⁿ yeⁿ'e
    yáⁿ'āa Ponto chi cáámá ndaā sa yeⁿ'e yáⁿ'āa Italia ndúúcū táⁿ'ā sa chi nguuvi
    Priscila ti Claudio miiⁿ chi rey ch'ɛɛtɛ ní ca'a sa orden chí nan'daā nducyaaca
    'iiⁿ'yāⁿ Israel s'eeⁿ yeⁿ'e yáāⁿ Roma. Pablo cueⁿ'e sa naachi canéé 'iiⁿ'yāⁿ s'eeⁿ.
  tur-YTC: Akvila adında Pontus asıllı bir Yahudi ile karısı Priskilla’yı buldu. İtalya’dan
    yeni gelmişlerdi. Çünkü Klavdius bütün Yahudiler’in Roma’dan ayrılmasını emretmişti.
    Pavlus onların yanına gitti.
  san-ITR: tasmin samaye klaudiyaH sarvvAn yihUdIyAn romAnagaraM vihAya gantum Aj nApayat,
    tasmAt priskillAnAmnA jAyayA sArddham itAliyAdeshAt ki nchitpUrvvam Agamat yaH
