  lbm-lbm: उत ओख अक्विला नाम को एक यहूदी मिल्यो, जेको जनम पुन्तुस म भयो होतो। ऊ अपनी
    पत्नी प्रिस्किल्ला को संग इटली सी आयो होतो, कहालीकि क्लौदियुस न सब यहूदियों ख
    रोम सी निकल जान की आज्ञा दी होती। येकोलायी ऊ उन्को इत गयो।
  ncj-NT: Ompa oquiahsic se tlacatl judeahteco oquitocahhuiyayahque Aquila, ialtepeu
    ipan in tlali Ponto. Oc chihton achto in Aquila huan isihuau Priscila oahsitohque
    ic Italia, canin oquipixque tlen quisasque. Tleca in hueyixtoc Claudio oquintequiuti
    maquisacan nochin in judeahtecos ipan in altepetl Roma. Huan Pablo oya quinita.
  yuj-yuj: Polo Juda mekamp arop ankárankamp Akwilan kɨkɨp. Akwilamp némp kare te
    provins Pontus mek yak námpon. Mao te wokwaek tae morok náráp yupu Prisilant Itali
    fi pwarará koropepon. Am te Sisar Klodiuso sérrá, ‘Juda fi Rom mamek yakáp nap
    te wae ankwapok tukup kip’rá sénánko koropea Korin mek yak. Aepo maok, Polo akwapea
    am anánkwapan nke.
  kto-kto: Pa na urie pianam la unama migana onim Iudaia, bonim a Akuila. Nebolaong
    Paulo ga irie ga nemigan liong. Naga ang la avarangeieng na provins Pontas. Ga
    tubiat ula na kantri Itali ga unama na taun Rom. Pa tubiat orong Klodias la tiesong
    maranit maime Iudaiap ganam meba omaiolaing taun Rom ga mela. Are ratmat Akuila
    ga kuala ang, bonim o Prisila la oliolai Rom ga mulio lionama Korin. Tale kan
    lionama a tara ba ila laklage ga a irie tara la betong Paulo na urie taun. Ga
    ula Paulo na luguan liang ga tiesong ga lirie.
  gmv-NT: ሄንካ ጳንፆሳን ዬሌቲዳ ኣቂላ ጌቴቲዛ ኣይሁዳ ኣስ ዴሚዴስ፤ ኢዚካ ኣይሁዳቲ ዉሪ ኦሮሜፔ ኬዛና ማላ ቃላዎዶሳ ጌቴቲዛ
