    o'o'o wau i na'o aana po'o ni henue i Itali, ta'e kirerue si lae mwaanie maholo
    inemauri peine ni Rom a Klodias e oohea ahutana mo Jiu mwaanie huilume i Rom,
    nge e ne'i na'ohai huilume aana po'o ni henue i Itali. Oto a Akuila na Prisila
    ko si lae mai ii'o i Korinit maholo a Pol e oodoirerue.
  san-TEL: తస్మిన్ సమయే క్లౌదియః సర్వ్వాన్ యిహూదీయాన్ రోమానగరం విహాయ గన్తుమ్ ఆజ్ఞాపయత్,
