    apoara Akira ''ga.'
  dao-dao: Acuia Akuilah ngming naki Judah khyang mat a hmuh, acun cun Pontasa hmikia
    kyaki. Sangpuxang Kalawdih naw Judahe naküt Romah hne üngka naw ami ceh vaia jah
    ktäm se, a khyu Priscilah am Itali üngka naw law thaiki xawia kyaki. Pawluh naw
    jah hmu khai citki.
  cya-cya: Can' mchcua ta'a yu lo'o sca yu judio naan Aquila nu ncua cune' se'en lca
    Ponto. Ti' mdo'o ti yu se'en lca Italia lo'o Priscila cuilyi'o yu, si'ya cha'
    'in Claudio nu ngulo tñan si'yana ntsu'hui cha' tyi'o nchgaa ne' judio quichen
    Roma.
  beu-beu: '@see-verse:ACT.018.001'
  wrk-wrk: Wabula barri, waluwa badajbayi Bul Kurinyurri, wanbiya buli nanaba, maykarra
    buli Juwuya. Nanda nawinganja, nangangi niji Yakila, nangangi ngardanganja birnandaba
    nangki nangangi karrurri yaji, niji Bundus. Nangangi maninganja, niji Brisila.
    Wabula jungku bulili nanaba bayangarri yajina niji Rum, nananyina walkurranyina
    yajina niji Yidali. Nanda walkurra mambuka nanankanyi yajinyi Yidalinyi, nangangi
    niji Kladiyus. Jirrinyba nyuli Jumuku, jayalu barlba nanamunanyi yajinanyi Rumnanyi.
    Jirrinyba nyuli nanamuku Jumuku bukambiju, jayalu barlba Rumnanyi. Baki nanankujarra
    maykarra, buli barlba karri Rumnanyi. Wanbiya buli Kurin, waluwa nyuli wanbiya
    Bul nanaba. Jilajba nyuli yidambiji bulanya maykarra, jala nyuli wanbiya nananyina
    yajina Kurin.
  nii-nii: Pol pupu Jura wu endi kan sim wu ei, embe Akuila. Eim ngii konu embe Ponsus.
    Eim ambim embe Pisila. Pe Esalii mei owundu molkuł onjnguł. Nimbił erang, King
    Kloriyas Jura wumb pei kanpi nim, “Enim Jura wumb Rom konu owundu si kindik pungii,”
    pa nim. Pe Pol wu amb tał mulnjunguł konu pum.
  ign-NT: Ánaqui macainunapa ema émana israelíta ticaijarehi Aquila, ésupa esu mayena
    ticaijaru Priscila. Ema maca Aquila máuchusinehi te tinapaica eta departamento
    Ponto. Tayere­va­hisera eta áñoana, tiyananapa tayehe eta avasare Roma. Macáema­ta­neínehi
    ánipihi. Émasera ema aquenucaini Emperador Claudio macava­nai­ripipa náuchuca
    namutu ena israelítana eta te Roma. Tacahe, tiyanapa ema Aquila tayehe eta avasare
    Corinto, étapa macainu­nainehi ema Pablo.
  dik-NT: Ku rɛ̈m thïn kek mony Itharel cɔl Akuila, dhiëth Pontuth, ke puɔc bɛ̈n Italia
    kek Prithkila tiɛŋde, rin cï Klaudiöth, Bɛ̈nyŋaknhom kɔc Itharel cuɔp wei Roma.
    Go Paulo la bï ke la neem.
  cac-cac: Ata' ay jun vin̈ israel scuch Aquila. A d'a yol yic Ponto aljinac vin̈.
    Axo ix yetb'eyum vin̈, Priscila sb'i ix. Ec'nac vin̈ d'a yol yic Italia yed' ix
    yetb'eyum chi', palta a vin̈ yajal scuchan Claudio, a vin̈ pechjinaquel jantac
    eb' israel ayec' d'a chon̈ab' Roma d'a yol yic Italia chi'. Yuj chi' ix elxi eb'
    ta', ix c'ochcan eb' d'a Corinto chi'. Axo vin̈aj Pablo ix c'och d'a spat eb'.
  tzj-E: Tak xe'ekaja, tzra' xuwil wa' jun acha aj Israel Aquila rubi', penak chpam
    tnamet Ponto. Aquila c'ola rexkayil Priscila rubi', j-e' c'xemloj ta chpam nación
    Italia. C'ola jun nimlaj rey Claudio rubi', arja' c'ola jun orden xuya' chca conjelal
    aj Israel che pors nque'el ela chpam tnamet Roma jc'ola precwent Italia rmal c'ara'
    tak xe'el ta Aquila ruq'uin rexkayil. Y ja' Pablo xba chcuchoch che nquerk'ijla'.
  san-BUR: တသ္မိန် သမယေ က္လော်ဒိယး သရွွာန် ယိဟူဒီယာန် ရောမာနဂရံ ဝိဟာယ ဂန္တုမ် အာဇ္ဉာပယတ်,
    တသ္မာတ် ပြိသ္ကိလ္လာနာမ္နာ ဇာယယာ သာရ္ဒ္ဓမ် ဣတာလိယာဒေၑာတ် ကိဉ္စိတ္ပူရွွမ် အာဂမတ်
    ယး ပန္တဒေၑေ ဇာတ အာက္ကိလနာမာ ယိဟူဒီယလောကး ပေါ်လသ္တံ သာက္ၐာတ် ပြာပျ တယေား သမီပမိတဝါန်၊
  yaa-NT: Nãnoa feronãfake ãfe ane Aquilaki nokoni. Nã feronãfake Ponto pexe rasi
    anoa ini. Rama Italia anoax ãfe ãfi Priscila fe nokoita ini, nã Italia anoa ãto
    xanĩfãfe ãfe ane Claudio ato potaitano. Ato iskafayanã na judeofo Roma anoax fõtanõfo
    ixõ. Nãskakẽ Pablo ato õikai kani.
  cab-NT: Ñi ladárira ában juríu gíritu Aquíla, túma lúmari to gíriboun Priscíla,
    Póntona jagía. Málügili lueígiñe jayábin Itáliagiñe, jayábinbei ñígiñe ladǘga
    líchugun urúei Cláudio dimúrei lun jáfuridun sun juríu Rómagiñe. Ába lídin Páblo
    aríjaña,
  clu-clu: Doto na nakilala si Aquila nga Judio nga taga-Ponto kag anang asawa nga
    si Priscila. Bago sanda lang magabot doto alin sa Italia tungud nga may sogo ang
    Impirador nga si Claudio, nga ang tanan nga mga Judio magalin sa Roma. Ginbisita
    ni Pablo ang magasawa nga dia sa andang balay.
  swh-ULB: Huko akampata Myahudi aitwaye Akwila mtu wa kabila la Ponto, yeye na mke
    wake aitwaye Prisila walikuja kutoka huko Italia, kwa sababu Klaudia aliamuru
    Wayahudi wote waondoke Roma; Paulo akaja kwao;
  tpt-NT: Ancha mispal qayntaun joꞌati israelita yu ixjunkan Akila yu tsukul laka
    putaulan Ponto. Yucha va exnikaꞌ chaꞌal laka putaulan Corinto kun ixanati yu ixjunkan
    Prisila. Va taminchal Roma porke yu jalhachimoꞌonuꞌ Claudio lhinaul katataxtul
    tachun yu israelitas. Ex chuncha ni Pablo jalaqꞌal ni yuꞌuncha.
  aai-aai: Nati’imaim Jew orot wabin Aquila hairi hitar, Aquila i Pontus imaim tufuw
    baise aawan Priscilla hairi Italy hihamiy hitit, anayabin Caesar Claudius Jew
    sabuw etei Rome hima’am ia’arih iuwih hitit. Imih Paul na Corinth titit i na Aquila
    Priscilla hairi inanawanih.
  sny-sny: Omo Korin ma'e henerai su, Juda lo meni ta siyeye, iyape Akwila, omo sitewi
    lo iyape Pontus. Le, tani lo aiwawe a'i pani Itali ma'e fai. Nohuwe hesi ape pani
    Itali ma'e tu oso a'i fai. Tani lo iyape Prisila. Rom lo meni owane tutawe, iyape
    Klodius, Juda lo lu taune werese, omo ape sahe iroteye ape, hene sasarisawi. Sosu
    Pol lowesi ma'e siyeyei ne fi. [Ro 16:3]
  myy-myy: Ito ejacõri sĩgʉ̃ judio masʉre Aquila, Ponto gagʉre ti bʉjayijʉ Pablo.
    Aquila ĩ manojo Priscila rãca Italia sitana wacõri Pablo riojʉa Corintojʉ ejayijarã
    ĩna. Roma gagʉ ʉjʉ Claudio wame cʉtigʉ Italia sitajʉ judio masa ĩna ñare ãmobicʉ,
    ĩnare bucõayijʉ. Ito bajiri Corintojʉ ñarã wayijarã ĩna Aquila ĩ manojo rãca.
    Ito ĩna ñaroca riti Pablo ejayijʉ ĩnare tigʉ.
  trc-NT: Tiha̱j yu̱u̱n nariꞌ tuviꞌ soꞌ ga̱ ꞌo̱ síí israelitá cuꞌna̱j Aquila, ne̱
    xa̱ꞌ soꞌ, tza̱j ne̱ si̱j cavii rej cuꞌna̱j Ponto me soꞌ, ne̱ ga̱a cayáán soꞌ chumanꞌ
    Romá, ne̱ caꞌneꞌ síí nica̱j suun emperador cuꞌna̱j Claudio suun se vaa cavi̱i̱
    cunuda̱nj nij yuvii̱ israelitá chumanꞌ Romá caꞌa̱nj yaníj nij soꞌ a. Cheꞌé dan
    cavii soꞌ ga̱ nica̱ soꞌ chana̱ cuꞌna̱j Priscila yoꞌóó noco̱o cuꞌna̱j Italia, ne̱
    cheꞌé dan si̱j caꞌnaꞌ naca̱ chumanꞌ Corinto me ro̱j soꞌ a. Dan me se cuchiꞌ Pabló
    rihaan ro̱j soꞌ,
  cut-NT: Min nta̱ca ye a̱ma sa̱hn, nda̱ta yahn Israel, che duche se Aquila. Ya̱hn
    yahn Ponto chihta se. Adive ne, chihnde se ya̱hn yahn Italia. Nducote chihquentiyon
    emperador Claudio che nda̱ca nducoya̱ca ihyan, nda̱ta yahn Israel, Roma, ya̱hn
    yahn Italia ne, chica se min nduco nda̱hta yahn se che duche te Priscila. Pa̱blo
    ne, cuahn ye, quendihchero ye ihyan chahn,
  bel-bel: і, знайшоўшы нейкага Юдэя, якога звалі Акіла, родам з Понта, які нядаўна
    прыйшоў зь Італіі, і Прыскілу, жонку ягоную, - бо Клаўдзій загадаў усім Юдэям
    пакінуць Рым, - пайшоў да іх,
  zlm-KSZI: Apabila tiba di situ, dia bertemu dengan seorang Yahudi bernama Akwila,
    yang lahir di kota Pontus. Dia baru datang dari Itali dengan isterinya Priskila,
    kerana Klaudius telah menitahkan semua orang Yahudi keluar dari Rom. Paulus pergi
    menemui mereka
  gdr-gdr: Ɨ Pol ademb de onggɨt taunɨnd yɨpa Ju rɨga, nyɨ da Akwila, yodaronj yet
    re ukendonj Ponto eriyand. Ɨ ton ti kongga Priskila kɨma Italiya kantri ke yiwatonda,
    ɨ ket yɨto nat Korinto wa sisɨl opendonda. Mop nokɨp naskand re ton Roma taunɨnd
    wɨmena ekenonda Italiya kantri wɨngɨrɨnd, Roma mopyam king Klaudiyo kea b'ingawa
    yoramitonj komkesa Ju rɨga ɨraram Roma taun. Sɨ Pol ket yikonj towa pɨlwa.
  vmy-NT: ꞌBa kio kiskajin jngu xuta judío xi Aquila ꞌmi, xi kitsin naxinanda xi Ponto
    ꞌmi. Kui xi saꞌe chuba nixtjin jaꞌeni nangi Italia ko Priscila xi chjunre, ngatꞌa
    Claudio xi xuta titjunre xuta romano ꞌenere ngatsiꞌi xuta judío nga tjinnere nga
    kꞌuetjujin naxinanda Roma. ꞌBa Pablo kikun xutabiu.
  cmn-FEB: 在这里遇到一位老家在本都的犹太人亚居拉。由于革老丢命令所有犹太人离开罗马，所以他最近和妻子百基拉从意大利来到这里，于是保罗去见他们。
  gmv-RNT: Henka Phanxoosan yeeletida Aqqila geetettiza Ayhuda as demmides; izikka
    Ayhudati wuri Oroomeppe kezana mala Qalawodoosa geetettiza Oroome kawoy azazida
    mala ba macheyo Phirsiqillara mata wode Ixaaliya dereppe yidayssa beyanas Phawuloosi
    he istako bides.
  ncl-NT: Umpa quiximatic se lacal judío itoca Aquila. Yihual lacatic pin lalticpan
    itoca Ponto huan yuliaya pin lali itoca Italia. Yajmo yultataya nepa Italia pampa
    quipíac sequin tonalijmes quiman huan isihua Priscila hualajque pa Corinto. Hualajque
    pa Corinto pampa in hué itoca Claudio quitilanic lajtol pa quisalosquiaya moxtin
    in judíos pin caltilan hué Roma, in capital. Yojque Pablo quinpaxaluiliaya Aquila
    huan Priscila pa inminchan nepa pa Corinto.
  wed-wed: Kampa Akwila tauna Jew au Pontus i tupua, marinaota au Italy da i nei awana
    Prisila maiteni. Aubaina Rome ai gulau Claudius mai Jew anatapui i viaḡaḡei da
    Rome i opu-tawanei. Paul i nae da taui ita inanai.
  sua-sua: Ta pis ko tok va ting kim a Yuda langto nkong mPontus, endo ka munik e
    Akila. En kar ktavlom e Prisila ngint gnua pis ko mKorin ko ngint ngorpogom a
    mhe to e Itali ekam ko lRom ngalaip to e Klodias ta likim o Yuda tgus ko mnam
    a mhe to endo he. To mnam a kolkha langto ko e Pol ta ngae kam ptang ngin
  klt-klt: Pol málám wakáin kung Juda ámna káman kutná Akuila watyot áwáná kutná Prisila
    wa kápuk. Ámna watán it hulá ku Pontus provins wakáinnan. Huphuráp sim Rom bán
    king Klaudius yá Juda sán kámuk hánám it yáilá Rom sangga há sáni kung hálineráng
    ingga yánuk, wata ku Akuila káling Prisila yá káwak Itali sangga áwáng Korin hára
    átnándamálák.
  are-are: Corinth ekurala era artwa Jew arrpunha araka, rretnya ekura Aquila. Erataka
    pmara Pontus-ala katjia intakala. Aquila era ngurruka warantema Corinth-urna pitjikala,
    noa ekuranha Priscilla-akarta. Eratharra pmara Italy-ala nitjata, Rome town-ala.
    Caesar Claudius-ala pula relha Jew ingkarrakanha Rome-anga unpuka. Lakinhanga
    Aquila tharra Corinth-urna pitjikala. Paul-anhantama Aquila tharraka ilthurna
    lhaka.
  gai-gai: Anna tɨkca ma Iudananta ramoot ian mandauprikiat, na an ramootna ia Akuwila,
    na mana pitrik waŋa Pontus, ŋgaua manapa mana meac Pirisila maniŋa Itali pitrik
    waŋ tɨkcarica mon Korin mataŋgat. Na maniŋa Korin auŋa taŋgatna mɨnɨŋa gaind,
    Romna gagrirta ramoot paŋan aniaca, ma Iudana meikramtaɨrmo Rom tɨkcarica taŋna
    moca matimdacat. Aintik Pola an Akuwilaapa mana meac Pirisila oke watna taŋgatna.
  qvm-NT: Tsaychömi Aquila jutiyog Israel runawan reguinacorgan. Aquilaga Ponto nishgan
    provinciacho yureg runami cargan. Payga Romacho tashganpitami warmin Priscilawan
    tsayrag Corinto marcaman chayargan. Tsayman aywacärergan lapan Israel runacunata
    Romapita emperador Claudio gargushga captinmi.
  chz-NTPS: Jeeˊ ja̱ˉ gaꜙje̱e̱yˈ ja̱a̱ˉ judiu che̱e̱ˉ Aquila hi̱ˉ gaꜙläꜙcha̱a̱ꜙ jeeˊ
