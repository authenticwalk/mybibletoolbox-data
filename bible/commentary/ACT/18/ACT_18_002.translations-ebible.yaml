    peŋpeŋ äbumän. U imata, Rom äma täŋo intäjukun äma wäpi Klodius unitä Juda nanik
    Itali kome itkuŋo u ŋode yäwetkuk; In kumän-tagän Rom kome ŋo peŋpeŋ kome kukŋi
    käda kaŋ kut yäk. Eruk, Pol Korin kome kuŋpäŋä yanäpi yarä upäŋ yabäŋ ahäŋkuk.
  ntp-NT: Dai ami tʌʌ ʌgai ʌmo judidíu Aquilasi tʌʌgiducami. Ʌgai ʌrPonto dʌvʌʌriʌrʌ
