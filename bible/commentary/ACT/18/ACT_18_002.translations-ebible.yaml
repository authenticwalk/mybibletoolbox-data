    märr-yawungu bunanha ŋuliŋuru Rawumŋurunydja, miyalk maṉḏa galki, Burutjila yäku,
    yurru maṉḏa ŋunhi gonha'yurruna ŋunhiyi Rawumdja wäŋa, liŋgu ŋuriŋi ŋurruŋuyu
    Rawumbuyŋuyunydja ŋuli yukurranha gukunhana wirrkina wal'ŋu Djuwsnhanydja yolŋu'-yulŋunha
    ŋuliŋuruyinydja wäŋaŋuru. Bala ŋunhiyi maṉḏa Guwilanydja ga Burutjilanydja yukurrana
    nhinananydja ŋunhili Gorin wäŋaŋura, ga djäma maṉḏa ŋuli yukurranha ḏalwaḏalwa
    dhamin-dharpunha. Bala ŋayi ŋunhi Bol dhunupana marrtjinana maṉḏakala wäŋalilinydja,
    bala ŋayi nhinanana yukurrana ŋunhiliyina, liŋgu ŋayinydja ŋunhi Bolnydja yolŋu
