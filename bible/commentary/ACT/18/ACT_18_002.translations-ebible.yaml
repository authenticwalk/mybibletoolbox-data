  txq-txq: '@see-verse:ACT.018.001'
  aaz-aaz: '@see-verse:ACT.018.001'
  qup-NT: Chay Korintopi paktashpan Pabloka tinkunakurka shuk israel masin Akila shutiyuwa.
    Warminka Prisila shutiyu karka. Chay Akilaka Ponto allpamanta runa karka. Chaymanta
    warmin Prisilawa Italia allpapa kapitalnin Roma llaktamanta mushulla paktamushkakuna
    karka. Chay romano tukuymanta atun apu Klaudio kamachirka tukuy israel runakuna
    Romamanta llukshinankunapa. Chayrayku Akilaka warminti Korintoma kawsak rirka.
    Chasna tinkunakushpankuna Pabloka paykunapa wasinma pasyak rirka.
  azb-azb: Orada Pontda doğulan Akila adlı bir Yəhudiyə rast gəldi. O, arvadı Priskila
    ilə birlikdə İtaliyadan yenicə gəlmişdi. Çünki Klavdi əmr vermişdi ki, Romada
    olan bütün Yəhudilər oradan çıxsınlar. Paul onların yanına getdi.
  eng-DBY: and finding a certain Jew by name Aquila, of Pontus by race, just come
    from Italy, and Priscilla his wife, (because Claudius had ordered all the Jews
    to leave Rome,) came to them,
  guo-NT: Jaxotde Pablo faen judíos-aton. Japon Ponto tʉajnʉpijin, pawʉlon Aquila.
    Pijow pawʉl Priscila. Pablo wʉajna japi kolenje pa'a Corinto paklowaxxot. Japi
    chajia nakola Italia tʉajnʉlel, Claudio, Roma tʉajnʉpijiw tato'lan, to'as xoti
    nakolaliajwa Roma paklowaxxot. Claudio chajia to'a puexa judíos nakolaliajwa Roma
    paklowaxxot. Pablo faen wʉt Aquila Corinto paklowaxxot, nakfʉlaechon japi pejba
    poxade japi taeliajwa.
  hla-hla: Ba nonei e hitupali mena a toa Jiu, a solonen e Akuila, a toun Pontas.
    Nori mera tahol i tanen e Prisila i hagou la ba hakapa nema a provins i Itali.
    Taraha, a Gamman Pan e Klodias e ranga merai u Jiu hoboto e gi la ban a taun i
    Rom. Be Pol e la tala uana turu mun tahol.
  mav-NT: Mi'i hawyi itote toipuẽti wẽtup ok Iuteu uhyt Akira e hap het rakat tawa
    Puntu kaipywiat. Katu­pono mi'i kaipyi sa'a­wy'i yi Itaria kape toto Akira. Mekewat
    e'at pe ma'ato toĩne'en morekuat Kautiu itote. Mi'i morekuat ma'ato yt iwese i
    Iuteuria ete. Mi'i pote toi'a­tu­po­'oro ra'yn tetawa Huma pyi. Mi'i pote uhyt
    Akira teha­ry'i Pisira wywo tuwat ra'yn tawa Kurintiu kape.
  kpf-kpf: Zoren Yuda a ŋâi muyageip, kutŋâ Akwila. Zâk Ponto hânân gokŋâ. Oi ambinŋâ
    Pirisila zâk sot Italia hânân ândeitâ Roma a kutâ Kalaudio, zâkŋâ Roma kamânân
    Yuda a ambân tarâwe, zo moliziŋgip. Oi zet zo birâm Korinti kamânân âiwet.
  ppo-ppo: Téró, aimó Juda whi̧kó Pontus bemó deyale whi̧ Akuila betepa kelalepó.
    Ai sekȩ́ta mo dóti Rom Gavman-né doasi whi̧ Kaladias-né Juda fake terekenatepa
    a̧ ama soma Prisila-tamo, Itali hae kwia taaróló walepó. Atépa, Pol a̧ ai soró
    whi̧tamo beterepaae felepó. Akuilaró soma Prisila-tamo be tȩtere kuti dokotere
    soró whi̧tamo betepa, Pol a̧kélé ai kutó kisipa ereteiné atima fea beta̧mó bitu,
    ai kutó diyaai yalepó.
  hin-2017: और वहाँ अक्विला नामक एक यहूदी मिला, जिसका जन्म पुन्तुस में हुआ था; और
    अपनी पत्नी प्रिस्किल्ला के साथ इतालिया से हाल ही में आया था, क्योंकि क्लौदियुस
    ने सब यहूदियों को रोम से निकल जाने की आज्ञा दी थी, इसलिए वह उनके यहाँ गया।
  wol-KYG: Mu daje fa ak Yawut bu ñuy wax Akilas, fekk baax diiwaanu Pont. Muy sooga
    jóge réewum Itali, ànd ak soxnaam Pirsil, ndax Buur bu mag ba Këlódd moo joxe
    woon ndigal ne na Yawut yépp génn Room.
  bef-bef: Ya huloto Yuta bo mone giꞌa Akuila yabe ai Ponitasi hepato keteꞌahana bo
    nohigo bu goꞌehina. Yaꞌma bouba lihaꞌa Pilisila hiti Itali kegiꞌatoga bite neminaꞌinati
    maꞌasi eꞌahaꞌina yabe. To henaꞌmugope gamani bo Kolotiasiu ai gihiti bouba Yuta
    bonaꞌi asagaꞌi Lomu hepaꞌi heꞌmite bilo luto enoho lifi heꞌmigo etali ete nehaꞌinalo
    Polu buꞌehina.
  amm-amm: Kolino nokonu mo tumoki mo; Yuto nokotaso mo kiya tumoki, siyolo mo Akwila.
    Tani asiya asi mo Ponato. Tino Itali asisai tumoki. Lomo nokota siyoli Kolutiyayo
    Yuto noko nokolaloso amiyaikiyokomai Akwila noniki mo Lomo nokonuso utukaimokaikino,
    Kolino nokonuso tolokaina tumokino, Akwilawoi Polisilawoi. Polo mo tumoki mo,
    totiso na koka tumoki.
  zaj-zaj: Ako kam'vika Muyahudi imwe twaga jake Akuila, mwenekae wa isi ya Ponto,
    yakalile na kipigiti kiguhi songela viyavikile kulawa isi ya Italia hamoja na
    mtwanzi wake yakemigwe Pilisila, kwavija Mndewa Klaudio kakala yalagize kamba
    Wayahudi wose wasegele wambo da Loma. Paulo kachola kuwalola,
  chq-NT: Joon do‑o gatsee'²¹i jaain²¹ tsá² Israel 'in sii²¹ Aquila, 'in galiseein²¹
    coon²¹ lɨ sii²¹ Ponto. La mo jéei¹gɨxʉ Aquila do coon'¹³ 'oo²¹²o, 'in sii²¹ Priscila,
    ga'woo²¹i Italia gatyalíin² fu Corinto do. Ga'woo²¹mo do tsʉ 'in tyʉ'² to² nifu
