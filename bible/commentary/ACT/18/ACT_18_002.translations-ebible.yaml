  zar-NT: Yöjxáquiëʼ Aquilo, tu bönniʼ judío niʼ. Guljëʼ bönniʼ ni luyú Ponto, en
    siʼ bidxíngazëʼ yödzö Corinto naʼ. Buzë́ʼë luyú Italia len nigula queëʼ, lënu
    Priscila, tuʼ gunná bëʼë Claudio, bönniʼ unná bëʼ, uluʼrúajëʼ yúguʼtë bönniʼ judío
    yödzö Roma. Guyijëʼ Pablo ga nacuʼë Aquilo, en Priscila naʼ
  kde-kde: Aneko nkunankoja Nnyahudi yumo lina lyake Akila, mwenedi wa ku Ponto. Aneyo
    Akila pamo na n'jawe uvanchema Pilisila, vákamwele mmaduva ulolo kuhaloka ku Italiya,
    ing'anya Nfalume wa Loma uvanchema Kilaudiyo ávalaijije Vayahudi vammalele vauke
    muimanga ya Loma. Na Paolo ápite unavalola,
  ata-ata: No mine anu muxolu lai ne, la muxalisou itema vile sie Iutaia ne ualasou
    lexe Akuila ne nenu mivoꞌonu no xalee lia tila ne Pontasi ilee semau Pilisila.
    Ilou meꞌa loxo no xalee lia tila ne Itali milai loxo ne Kolinito, xo Kulaudio
    mutuxu tuala ne Romu mumasaxa lexe ta Iutaia ixolu no tuala tila ne Romu ne uasi.
    La sou Paulo muxalisiꞌa ilou ne.
  qvw-NT: 'Chayćhümi lisinacülun Ponto-lädu Aquila śhutiyu nunawan. Paymi walmin Priscilawan
    chayllalä Roma malcäpi ćhämuśha capäcula Romap Mandänin Claudio: “Aycam cayćhu
    yaćhä Israelcunaca caypi liculcächun” niptin. Chayćhu paynu Aquilapis utapi carpacunacta
    lulä caśhanta yaćhälulmi paycunawan cuscan lulapäcunanpä Pablo lila wasinćhu quïdacü.'
  nfa-nfa: '@see-verse:ACT.018.001'
  tnp-tnp: Ikɨn əha, təmeruh suah kəti, in iətəm Isrel, nərgɨn u Akuilə. Təmair əpəha
    Pontəs, mətəu təmuvən mətatɨg əpəha Itali e taun asoli əha Rom. Uərisɨg, kəni
    iətəm Rom əha, Klotiəs iətəm tətarmənɨg e ikɨn mɨn rəfin rəha Rom, təmol lou kəti
    məmə nətəm Isrel mɨn əha ikɨn okotəkeikei mohiet Rom. Kəni Akuilə mɨne rəhan pətan
    Prisilə kəmiaiet miəuva muatɨg əpəha Korən. Kəməsuatɨgiən təfəməh kəni Pol tiet=pa,
    meruh Akuilə. Kəni Pol təmuvən imalau ikɨn.
  urd-urd: और वहाँ उसको अक्विला नाम का एक यहूदी मिला जो पुन्तुस शहर की पैदाइश था,
    और अपनी बीवी प्रिस्किल्ला समेत इतालिया से नया नया आया था; क्यूँकि क्लोदियुस ने
    हुक्म दिया था, कि सब यहूदी रोमा से निकल जाएँ। पस, वो उसके पास गया।
  hot-hot: Ma hapôm anyô Islael te ba anêŋ athêŋ nena Akwila. Yani anêŋ malak ôdôŋ
    ma plovins Pontus. Bôk lovêŋ Plisila êmô malak Lom anêŋ Itali vêm ma Kiŋ Klodias
    hanaŋ ek avômalô Islael sapêŋ netak Lom ba ini. Aêŋ ba thai i Kolin. Ba intu Pol
    hi ek ênjê thai.
  mqj-NT: Saei lako Korintus, silambi'mi mesa to Yahudi disanga Akwila to lu dio mai
    Pontus. Ta'pa masae saena dio mai Italia sola bainena disanga Priskila annu umpasuun
    parenta tomaraya Klaudius ussua angganna to Yahudi umpellei Roma. Lempangmi Paulus
    lako banuanna
  rus-SYN: и, найдя некоторого Иудея, именем Акилу, родом Понтянина, недавно пришедшего
    из Италии, и Прискиллу, жену его, - потому что Клавдий повелел всем Иудеям удалиться
    из Рима, - пришел к ним;
  mbh-mbh: Ma i thepolo toko Juda omole ako iion a Akuila. Na ile rem tepun a Pontus.
    Nomenga tel ako i voth a Itali ma nepes ako ini toko Rom ako iion a Klodius i
    ri ve, “Thomu Judare o plospot a Rom mo o es.” Lama Akuila tomo nge iewo sengenga
    a Prisila o es ma o velpol inga a Korin ma Pol i thopolo or paini lama i es a
    or nge la.
  bdd-bdd: ma gwama Yudiya ꞌilobeya, sanina Akuila, ta ꞌina ꞌasa Ponitio, ma mamwanena
    Pilisila nige tuwa Italiyega sinaoma, weyahina kini Kolodiya meYudiya mabwaiyadi
    ꞌiloinaediya ma Lomega sihapwesa. Ma Paulo Akuila mamwanena ꞌihaboꞌenediya,
  cbt-NTPO: Inaquë a'na cotio quëmapi Aquiro itopiso' quënanconin. Inaso' Pontoquë
    nasitërin. Sa'inso' Pirisira itopi. I'huamiáchin Itaria parti ya'huëpi. Nomaquë
    chachin ya'huëpirinahuë', copirno Craotiori camaitohuachina, ya'ipi cotioro'sa'
    pipipi. Aquiroso' ina quëran pipirahuaton, Corintoquë huë'nin. Ina pëinënquë Paono
    pa'nin ni'tapon.
  rmy-SERVI: Котэ вов дыкхля иудее пав лавэ Акила, саво бэняпэ дэ Понто. Кодэва надумут
    авиля Италиятар пэхкиря ромняґа, савя акхарэнас Прискилла, колэсти со императоро
    Клавдии прыпхэнда всавэрэ иудеенди тэ ачявэн Римо. Павло авиля тэ дыкхэпэ лэнца.
  srn-NT: Drape a miti nanga wan Dyusma di ben nen Akwila. Akwila ben gebore ini a
    distrikti Pontus, èn a no langa di en nanga en wefi Prisila ben kmopo fu Italiakondre
    kon, fu di a grankownu Klaudius ben yagi ala Dyusma puru fu Roma. Dan Paulus go
    luku den.
  cta-NT: Quichi̱ biꞌ ndyacua tyaꞌa yu loꞌo sca nguꞌ judío nu naa Aquila, nguꞌ quichi̱
    Ponto laca nu Aquila biꞌ. Ngutiꞌi̱ nguꞌ nde Italia nquichaꞌ, nu Aquila biꞌ loꞌo
    clyoꞌo nu naa Priscila; pana nduꞌutsuꞌ nguꞌ ndyalaa nguꞌ nde quichi̱ Corinto,
    nu loꞌo ngulo rey Claudio cña chaꞌ culoꞌo nguꞌ jiꞌi̱ lcaa nguꞌ judío nu ngutiꞌi̱
    quichi̱ Roma, quichi̱ nu laca loo jiꞌi̱ loyuu su cuentya Italia biꞌ. Toniꞌi̱ jiꞌi̱
    nu Aquila biꞌ ndyalaa Pablo liꞌ.
  bqc-SIM: À kpàaũ ń Yudaeo we, Pↄ̃ntu bùsu gbɛ̃́ pↄ́ wì mɛɛ̀ Akilasi ń a na
    Pisiio. Aa sù ń Itali bùsuo dafu, kɛ́ Sezaa Kolodi dìlɛ Yudaↄnɛ aa bↄlɛ Loma
    yã́i. Pↄlu gɛ̀ ń kĩ́i,
  tcz-CHONGTHU: Chuin hikoma chun Judah mi Aquila chu amun, amapa chu Pontus gam'a
    peng ahin, Italy gam'a kona Claudius Caesar in Rome a kona Judah te jouse ahin
    nodoh phat a ajinu Priscilla toh hung lhung til ahi lhone.
  mar-mar: करिंथमध्ये पौल एका यहूदी मनुष्यास भेटला ज्याचे नाव अक्विला असे होते, तो
    पंत प्रांतातील रहिवासी होता, आपली पत्नी प्रिस्किल्ला हिच्यासह नुकताच तो इटलीहून
    आला होता, कारण सर्व यहूदी लोकांनी रोम शहर सोडून गेले पाहिजे असा हुकूम क्लौद्याने
    काढला होता, पौल त्यांना भेटावयास गेला.
  snp-snp: yalo Yuda we ma kuliya Akuila katula iye. Wewa ya Pontusi ebau kedamo ya
    olonafo Pilisila yate komu Itali ebau minaifa, eba kiyaba we wenaba Kolodiusi
    yakafo Yuda wenena muki Lomu numudo minamo ya ebate fulitalo, loto gilifi melainako,
    yamu lelewa ya oiyako Itali ebaukati aiye. Aito, Polokafo geyenae, loto lele minaido
    uto
  isl-isl: Þar komst hann í kynni við Akvílas, sem var Gyðingur frá Pontus. Hann var,
    ásamt konu sinni Priskillu, nýkominn til borgarinnar frá Ítalíu. En þaðan hafði
    þeim verið vísað burt samkvæmt þeirri ákvörðun Kládíusar keisara að reka alla
    Gyðinga frá Róm. Páll fór til þeirra og vegna þess að hann og Akvílas stunduðu
    sömu iðn, tjaldsaum, settist hann að hjá þeim og þeir unnu saman.
  spy-NT: Kinyoorta wōlooto Yuutāyiintēēt ake nyēē /kikēēkuurēē Akiila. Kibo ꞉chiichi
    kōōrēēt ake nyēē /kikēēkuurēē Bōōntō. Kitākuchōōnēē ꞉chiichooto kōōrēētaab Itaalya
    kuboontoonu keey cheebyoosyeenyii nyēē /kikēēkuurēē Brisiila. King'ēētyēē ꞉bichoo
    Itaalya, kuuyu kimwooy ꞉Kilaawutiyo nyēē ki bāytooyiintēētaab wōlooto kule kung'ēētyēē
    ꞉Yuutayeek tukul Rooma.
  xnn-xnn: Dinatngana isdi da Akila ken Priscila ay sin-asawa ay iPonto. Judio datona
    et kadatdatengda ay nagapo id Italia tay inpakaan Ali Claudio am-in nan Judio
    id Roma ay dakkel ay ili id Italia. Inmey si Pablo ay mang-ila ken daida.
  mwe-mwe: Kweneko gubhaimenenje na Bhayaudi bhamo lina lyabho a Akula, bhashilambo
    bha ku Ponto. A Akila na akongobhabho a Pilishika, bhashinkuiakangana mobha gogo
    kukopoka ku Italia, pabha a Kaishali Kilaudio bhashinkuamulisha Bhayaudi bhowe
    bhajabhulangane ku Lumi, a Pauli gubhapite kwaalolanga,
  tte-tte: Yanuwane koina tomo Yudiya yabo iyaele esana Akuila sikabiya Ponitiyo polovinsi
    koina. Akuila mewainena Pilisila siya silaomaya Loma, Itali ana dedei mena, na
    sauga bwaite simiyamiya Kolinita kaiwena tauna kona Loma ali kin esana Sisa Kolodiyasi
    iwalo Yudiya meuloili yanuwa Loma silogabaen. Paulo wasali ibenalan yakato siyaele
    Kolinita koina na nuwanuwana ilau igitaili. Kabo ilau Kolinita koina ilobaili.
  tcs-tcs: De em bin mite wan Zuwisman prom Pontos. Neim blo em Akila. Dis man ane
    oman blo em Prisila, i bin no long kam prom Rom. Demtu bin kam de po Korint bikoz
    da bigking blo Rom, Klodias i bin oda ol dem Zuwispipol po libe Rom, de wea kantri
    blo Itali. Pol i bin go po luk Akila ane Prisila.
  hlt-THB: Ce a khaw awh, Akuila ak mingnaak Juda phyn pynoet ce hu hy, anih taw Pontus
    thlang na awm nawh, a zu Prikilla ingqawi Italy nakawng anik law thaai na awm
    hy nih. Klaudia ing Juda thlangkhqi boeih Rom awhkawng a hqek khqi dawngawh cekqawi
    awm law lawt hy nih. Cekqawi a venna Paul ce cet hy.
  soq-soq: Sape me Ius apanawa ebowa Akuila wandie donsan. Apana sa Pontus bolawa
    dea bedewe mulene wandie ene alen Itali tawowa bedewe. Sape me manainapa Pirisila
    do bola debama ebowa Rom bedewe waimoie. Mo sape waimoio Rom warerewa ionoidoa
    Kilaudius Iuswa uduudu sape waimoia badowa diamona mo Rom epue aidantopu. Warere
    sa epe wano osowe mo nata Rom ene antone Korintiwa waimoie. Sape Paul mo umanau
    etene alene mampo wisene mo do nolantoie, ipawa mo nolau deawaa. Mo pue etepu
    mampe ape dewalala apanawa waimoie.
  qub-qub: Chaychömi Israel-masin Aquila jutiyoj runawan tincuran. Warminpana jutin
    caran Priscila. Aquilaga Ponto probinsya runami caran. Paycunaga mushojrämi Italiapita
    chayasha caran. Chayman aywacuran Israelcunata Romapita mandaj César Claudio garguchiptinmi.
    Pabloga Aquilata watucoj aywaran.
  att-att: Á nesimmuán na tán di Akila kâ Persila, nga magatáwa. Kudio ira nga taga
    Pontu ngaw, á nakipaggián ira lâ gangù ta áppatulán na Italia. Á gapu ta pinapáno
    ni Patul Kalodio yù ira ngámin nga Kudio ta Roma, nga karakalán na ili ta Italia,
    nagalì di Akila, á limibbè ira ta Korinto. Á en ni Pablo ira sinullúnán.
  bki-bki: Ana ea vio na, naio mileal toro Ju tai napano toro nene be toro tai na
    tanobuku na vio dolu Pontas, mia naio ba joa venuo na vio Italia, ea sano burum̃ara
    bulukomeli na vio Romo, mia vonganei, naio naljuo koano, abinimei vonga aju Korin,
    bior Parinio Tubo Klotias na vio Romo naio bukubulag kulo Ju nalo ea kiano vio
    nei. Mia toro neibano siano Akuila, a koano siano Prisila. Jibe na ana Pol ba
    mial naljuo,
  bqp-bqp: À kpàkũ kũ Yuda keo gwe, Pↄntu bùsu gbɛ̃ kũ òdi pinɛ Akila kũ a nanↄ
    Pirisilao. Ò sù kũ Itali bùsuuo dufumɛ, kũ Siza Kalaudiu dìtɛ Yudanↄnɛ ò bↄtɛ
    Romu yãi. Pↄlu gɛ̀ɛ ń kĩnaa,
  mcp-mcp: A mú kə kwey ŋgwɔ́l *Yúdɛn nûŋ nə jínə́ nə́ Akilas, a njúl muud á Pɔ̂ŋ.
    Akilas ɛ́nɛ bá mudá yé Priska bwə́ á ŋgə kúnɔw wɔ́ɔ́s, bwə́ ŋgə́ zhu Italî nəcé
    Klóod nyə a wɨ́ɨ́ŋg Oyúdɛn bɛ̂sh nə́ bwə́ wúg Róma. Pwôl mú sɛɛŋgya nə bwo.
  hat-hat: Rive la, li kontre yon jwif yo te rele Akilas, moun peyi Pon, ki te fèk
    rive soti Itali ansanm ak madanm li yo te rele Prisil, apre Seza Klòd te bay lòd
    pou tout jwif te kite lavil Wòm. Pòl al wè yo,
  npl-NT: Ompa okajsito se israelita non itoka Aquila, non owalewatoka de Ponto. Ijkuakó
    ayamó okachi owejkawaya, n Aquila iwa isiwa Priscila owalajkeh de Italia porke
    n rey Claudio otlanawati makisakah de Roma nochteh n judíojteh. Ijkuakó n Pablo
    oyá okintlajpaloto.
  bgg-bgg: Thiisa hà ai ne Phonthus hà giak pha, Akhuila beng pha Jew bran jia si
    ruii. Ji pha bran ne doh ìujia pha ibi shii, awai yiy Phrisila rog shii Ithaly
    è dun thog pha bran ro. Ji è dun thog phane Khlaudius Bisiu è Jewthek shii Rom
    thoh ne dun bo ne è yung mage ne ji mudun thog ro. Phaul è ithek shii riig pha
    wuii dun,
  eng-TCENT: There he found a Jew named Aquila, of Pontus by birth, who had recently
    come from Italy along with his wife Priscilla, because Claudius had ordered all
    the Jews to leave Rome. Paul came to them,
  eng-BSB: There he found a Jew named Aquila, a native of Pontus, who had recently
    come from Italy with his wife Priscilla because Claudius had ordered all the Jews
    to leave Rome. Paul went to visit them,
  cpu-NT: Arira iñaakeri aparoni judío paitachari Aquila, Ponto-satzi jinatzi irika.
    Irovakera jareetaka Aquila itsipatakaro iina Priscila ipoñaakaro Italia-ki, tema
    pinkathari Claudio ikantakaantake janta Roma-ki irishitovayete maaroni judío-payeeni.
    Jatake Pablo jareetari Aquila.
  san-ASM: তস্মিন্ সমযে ক্লৌদিযঃ সৰ্ৱ্ৱান্ যিহূদীযান্ ৰোমানগৰং ৱিহায গন্তুম্ আজ্ঞাপযৎ,
    তস্মাৎ প্ৰিস্কিল্লানাম্না জাযযা সাৰ্দ্ধম্ ইতালিযাদেশাৎ কিঞ্চিৎপূৰ্ৱ্ৱম্ আগমৎ যঃ
    পন্তদেশে জাত আক্কিলনামা যিহূদীযলোকঃ পৌলস্তং সাক্ষাৎ প্ৰাপ্য তযোঃ সমীপমিতৱান্|
  tod-tod: É Zuifu ɠila pɛtɛni ná, daaseigi ga Akilase, é ɠɛni ga Pɔn nu, ta anzai
    Pelisile ti ʋaani nɔ feya ti zeɠe Itali, tɔɔzei masagi Kelode devei veeni ga Zuifuiti
    pɛ ti maaɠooza Wɔlɔme ʋa. Pɔle ɠilini ti ʋa,
  tac-NT: '''Lige alé we''ká riógichi Korinto najtépale bilé rió jurío Akila anilime.
    ''Lige alué rió Akila alé we''ká riógichi Ponto anilichi ochérigame nile. ''Lige
    pe kulí nawágame nile alué rió Akila alé Korinto alué upila ''yuga napu Prisila
    anilime nile. Alé ''naka simíbale alué oká ralámuli alé napu mochí alué ralámuli
    italiano ra''íchame. Alé we''ká riógichi wa''lúlachi Roma ejperégame nile ''yako.
    Abijí alé Roma mochiga Akila ''lige Prisila, alué wa''lula napu Kláurio anilime
    nile suwábaga alué ralámuli jurío ''ma mabule, ''lige jaré alué ralámuli jurío
    alé Roma mabúsiga ''ma júmasile ''lige sébale alé Korinto.'
  eng-WEBPB: He found a certain Jew named Aquila, a man of Pontus by race, who had
    recently come from Italy with his wife Priscilla, because Claudius had commanded
    all the Jews to depart from Rome. He came to them,
  gfk-H: Ma kaia ga harusa lah tiga Iudeia hinsana ne Akuila. Ia iat mana Pontas,
    ma ga sigara hanuat taar mon ma Itali tikai ma no nuna hahina ne Pirisila kanong
    bia ne Kolodias, no tamat na king sakit ma Rom, ga tulei sei ira Iudeia ing diet
    ga kiskis na Rom. Ma Pol ga haan wara nasnas dir.
  viv-viv: Medede againe Yuda kaliva saꞋeyana ginuhagana, ana egana Akwila. Bana fafali
    ana egana Fonito againe gitubuga, ada vavinena adi egana Filisila. Au fafali ana
    egana Itali againe vavinena buye hitauya be Kolinita againe hiyemuna-moꞋa. Itali
    hinuyabuyabuna faꞋina Loma Tokaiwabu lakahina, ana egana Sisa-Kelodiyo, givehimeya
    be miYuda moyaꞋaidi Itali melalina lakahina Loma hinanuyabuyabu-Ꞌowona.
  yao-yao: Ku Kolinto ko ŵansimene Myahudi jumo jwa ku Ponto liina lyakwe che Akila.
    Che Akila ŵaliji pamo ni ŵankwawo jwakuŵilanjikwa che Pilisila, ni mmoŵa gagogo
    pego ŵausile kutyochela ku Italia pakuŵa mwenye che Kilaudio ŵalamwile kuti Ŵayahudi
    wose atyoche ku Loma. Che Paolo ni ŵajawile kukwalola,
  tgp-tgp: Ale mo tapala peresi na Jew matea hijana Aquila mara Pontus matea sei mo
    pa tai Italy purongo peresi narouna Priscilla, matan Claudius, supe matan Rome,
    mo retileu vara Jew tari la malue Rome,
  auc-NT: Doyedë ïñömö odömänoidi tæiyæ̈ awënë Codaodio oodeoidi ïnänite pïinte äninque,
    Mönitö quëwëñömö Odömä ïñömö ñöwo quëwënämaï inte tömämïni wadæ goedäni, angä
    ëñente wædinque tömänäni näwæ̈ wadæ godönänimpa. Adocanque tömengä ëmöwo Aquidæ
    Pontobæ ëñagaingä inte Itadiabæ gote mänïñedë quëwënongäimpa. Tömengä adocä oodeocä
    ïnongä inte awënë nänö änö ante ëñente wadæ godinque tömengä nänöogængä Piditida
    tönö ñöwo Coodinto ïñömö wadæ ponte quëwënönaimpa. Ïninque Pabodo ñöwo Aquidæ
    ingante tæcæ adinque tömëna weca ëñacæ pongantapa.
  kbc-NT: Joaniɡ̶idiaa dakapetege ica ɡ̶oneleegiwa ane judeu liboonaɡ̶adi Áquila,
    ane lanikadi nipodigi Ponto. Áquila ajaaɡ̶ajo lodawa ane liboonaɡ̶adi Priscila,
    aniɡ̶ica doɡ̶owidi nokododi moyaladi Itália leeɡ̶odi Cláudio, niɡ̶ijo ninionigi-eliodi
    romaanotedi, me iiɡ̶e iditawece niɡ̶idi noiigi ane judeutedi me noditicoaci nigotaɡ̶a
    Roma.
  bmh-bmh: Go ebu Zuda du tub tuloroimai, go al dareun. Du go gonugau wanib Akwila,
    Pontus agaig ebu ban meun. Gonugau wau wanib Prisila dual, go Rom ban uzanan ulis
    alemen, einen, Sisa-Klodius nug gonugau emgasag ebu Zuda duailel i damam, unamamen
    aimai awarina, go Rom ban uzan utei wanemenin. Guzenaimai, Pol go gue Zuda du
    gonugau wau dual piarabun beteimai, go abai dareun. Go salap zau patai maimai,
    dudu ipal maraimai, aiwag wanem. Go Pol nugau salau macaneu sul, gonun, go abai
    salau go mai dareun.
  ctu-BL: Tsi' taja judío i c'aba' Aquila, ch'oyol bʌ ti Ponto. Maxto anic cabʌl ora
    i loq'uel ti Italia yic'ot Priscila i yijñam, come Claudio tsi' yʌc'ʌ mandar cha'an
    mi' loq'uelob pejtelel judíojob ti Roma. Tsa' majli Pablo i cʌñob.
  meq-meq: 'A ye naha a ɗəma na, a ndzay a gər a Yahuda wuray məzele ŋgay Akelas.
    Neŋgeye tə wa na ka dala i Poŋtus. A yaw abəra ma gəma i Itali ta ŋgwas ŋgay Pərisil
    hərwi Kəlod bəy i Roma a gwaɗ: «Yahuda hay tebiye tâ lətse, tâ ye abəra ka dala
    i Roma.» Pol a ye ka təv tay mata tsikatay me.'
  noa-H: Mag Corinto p'öbör hee Pabloou woun hãb Pontopierr Aquilo hanʌm hich hʌʌi
    dʌ̈i sim hooimajim haajem, hĩchab judionaan. Maagwai mag Aquilo hich hʌʌi Priscila
    dʌ̈i Italia durrmua barchëtarr hagt'a pömcha k'aba naajim haajem, Romaam emperador
    Claudioou judionaan t'um jʌrk'ʌʌibaadeewai bëetarr. K'ãai hãb Pabloou ham hoon
    majim haajem.
  alp-NT: Ete me kota Korintuse, itetue tamata Yahudi sae me eni nane Akwila, ibei
    otoi Pontuse. Uke iluake sakesa kai eni bina Priskila bei ndi otoi Italiare resa.
    Esi luake me Korintuse le Kaisare ete Roma eni nane Klaudiuse ipleta kena pusue
    tamata Yahudiaru esi siri bei me kota Roma. Hoko Pauluse isili loko luasi me esi
    lumare kai irue kaisi le eni makerike sakesa kaisi. Eleki telusi kerike sakesa
    kena ono tenda bei binatane usai kena abelielu.
  san-VEL: tasmin samaye klaudiya.h sarvvaan yihuudiiyaan romaanagara.m vihaaya gantum
    aaj naapayat, tasmaat priskillaanaamnaa jaayayaa saarddham itaaliyaade"saat ki ncitpuurvvam
    aagamat ya.h pantade"se jaata aakkilanaamaa yihuudiiyaloka.h paulasta.m saak.saat
    praapya tayo.h samiipamitavaan|
  kbq-kbq: Anantega mago Jiu ne' ome keno erifore hu'neana, Pontusi kasente'naza ne'
    agi'a Akuila'e, mensintfa nenaro Prisila ene Italiti e'na'e. Na'ankure Sisa Klaodiasi'a
    mika Jiu vahe'ma Romu nemani'za vahera atretma viho huno huzmantegeno Poli'a zanagri
    ome zanage'ne.
  kbh-kbh: Chocna, canÿe judío Ponto luaroca onÿnanáftaca tbojáneninÿena, Aquila ca
    uabainá. Cha y chabe shema Priscila, cabá chora cuenta Italia luarocana tbojánabo,
    nÿetsca judiënga Romocana chamuáisebocanama choca bëts mandado Claudio tojanmandá
    causa. Pablo tojána chata jautsëtsayama,
  ron-LSB: A găsit un iudeu numit Aquila, de neam din Pont, care venise de curând
    din Italia cu Priscila, soția sa, pentru că Claudius poruncise ca toți iudeii
    să plece din Roma. El a venit la ei
  pon-pon: A lao diaradar Juj amen me ad a Akwila me ipwidier Pontuj, me apton kodo
    jan Italien o a paud Prijila, aki Klaudiuj majani, me Juj oko karoj en kokoke
    jan Rom, i ari kotilan re ’ra.
  nhe-BL: Nepa quipanti se israelita tlacatl tlen itoca eliyaya Aquila tlen ejqui
    tlali Ponto huan yajqui quipaxaloto ichaj. Aquila ihuaya isihua Priscila yancuic
    hualajtoyaj tlen altepetl Roma ipan tlali Italia pampa Tlanahuatijquetl Claudio
    ipan Roma tlanahuati ma quisaca ipan ialtepe nochi israelitame.
  sps-sps: Ya sab to na mes to koo ri Akuila, a tsoiny Jiu, ya agiir kan to tana gum
    fan iny Pontas. Ayei ai natsun ya Prisila te naus osing men mounan iny Itali,
    tana saa, e Kalodias a Aatouf, ayei na tsunaun tana gamaman iny Roum te tsue faparits
    of ir a taa Jiu faavot ma naus osing a ngats fan iny Roum. Pol naa tagaa rari,
  wnc-wnc: Kuku aminu Judia nanaapa Pontas kep komune nana tapatu umana Akwila ngang
    iniking. Sike maatna Prisilaat Itali kep kom teke uneta apbumayak. Wa apbumayau
    aminu tupan tapa Klodiasda yake, “Ginu Judia nana ane Rom yot gapmane ma yuwam,”
    ngang yake yanikwasiwan teke apbumayak. Apuke yuwatna kuke Polda kanangge kukut.
  bus-bus: À kpàkↄ̃a kↄ̃n Yuda keo gwe, Pↄntu bùsu gbɛ̃ kɛ̀ wè benɛ Akila kↄ̃n a naↄ̃
    Pirisilao. Aↄ̃ sù kↄ̃n Itali bùsuo dufumɛ, kɛ̀ Siza Kalaudiu dìɛ Yudanↄnɛ aↄ̃
    bↄɛ Romu yãnzi. Pↄlu gàa ń kiia,
  gub-BL: Wexak amo zutew a'e pe har a'e, Ak her ma'e a'e, awa a'e, Pon taw pe uzexak
    kar ma'e kwer a'e. Wexak hemireko Pirixi her ma'e a'e no. Ur romo Itar ywy wi
    wemireko herur pà, ta'e tuwihaw Karaw omono kar zutew paw Hom tawhu wi a'e wà
    xe. Na'e Pawru oho wapyr kury.
  imo-imo: Aku kombuna Juda iye kanopa ltenderimu, aku iyemunga imbi Akwila. Yu Pontus
    kombu meringi. Yunge omenu Prisila. Oi Itali kombu molkolio, nalo Rom gavman nokorumu
    iye awili Klodiusini Rom kombu moloringi imbo Judama tiye kolko konoko paio nimuna
    elo konoko oringili. Pol kano aku imbo talo kanombai purumu.
  boj-boj: Gilsiq dia Juda tamo bei aqa ñam Akwila itej. Akwila aqa qure utru Pontus.
    Nami yala Akwila aqa ŋauŋ Prisila wo Itali sawa uratosib Korin beb. Rom naŋgo
    mandor koba Klodius a marej, “Juda naŋgi Rom qureq endi sqasai. Kalil jaraiqab.”
    Deqa naŋgi aiyel Itali sawa uratosib Korin qureq beb. Bosib Korin di sonabqa Pol
    a gilsiq naŋgi itnjrej.
  eng-DRA: And finding a certain Jew, named Aquila, born in Pontus, lately come from
    Italy, with Priscilla his wife, (because that Claudius had commanded all Jews
    to depart from Rome,) he came to them.
  knf-knf: Aya aţënk da ñiinţ aloŋ *nayuday i bajaaŋ bado *Akila. Awo abuk uŧaak wi
    Pont, aşë baa woona woona Itali, ul na Priŧiliya aharul, ţiki Klodiyuŧ naşih najeenkal
    aji bayuday bŧi bapën du Rom. Pawulu aya, awin baka,
  san-KHM: តស្មិន៑ សមយេ ក្លៅទិយះ សវ៌្វាន៑ យិហូទីយាន៑ រោមានគរំ វិហាយ គន្តុម៑ អាជ្ញាបយត៑,
    តស្មាត៑ ប្រិស្កិល្លានាម្នា ជាយយា សាទ៌្ធម៑ ឥតាលិយាទេឝាត៑ កិញ្ចិត្បូវ៌្វម៑ អាគមត៑
    យះ បន្តទេឝេ ជាត អាក្កិលនាមា យិហូទីយលោកះ បៅលស្តំ សាក្ឞាត៑ ប្រាប្យ តយោះ សមីបមិតវាន៑។
  arn-NT: Feymew pewi kiñe judiu engu Akila pingelu, Ponto ñi trokiñ mapu mew mülelu.
    We akuleturkey, tati epu kurewen Akila engu Prisila wiñomerkey ta Italia. Üyew
    küpaturkey engu, tati emperador Klawdio pingelu, werkülu am kom tati pu judiu
    ñi tripatuael engün ta Roma waria mew. Pablo amuy tañi witrankontumeaetew.
  zas-NT: Yagaj bidxaaglojman tijb bén Ponto laman Aquila, zëëdaman diaa Israel. Aquila
    con xbéngunaaman Priscila qui bazari reeman niz Italia guial gunabee rey Claudio
    yarii gra ree bén Israel Rom. Dxel wej Pab bitixlojman laa reeman.
  ken-NT: Atɛmɛri mmu Israɛl amɔt arɛ́ anɛ aka nnyɛ́n bɛ Akwíla, mmǔ atú Pɔ́ntɔs.
    Ɛbhɨkɨre tat nyaka, ɛnɛ́ Akwíla nɛ ngɔrɛ́ ywi Prisíla bárɔ́ ɛtɔk Ítali mbɔnyunɛ
    Klaudiɔs Mfɔ Rom, achyɛ nyaka ɛyɔŋ bɛ́ bo Ju mankɛm mámfá Rom. Pɔ̌l arɔk bɛghɔ
    bhɔ.
