    kera daka lea faasia ''i Rom. ''Uri nai, sa Bol lea ka dao siadaru.'
  ukr-1871: І, знайшовши одного Жидовина, на ймя Авкилу, родом Понтянина, тільки що
    прибувшого з Італиї, і Прискилу, жінку його (бо Клавдий повелїв, щоб усї Жиди
    вийшли з Риму), прийшов до них.
  apz-apz: Osopo nohumanto hwe Juta fihwo nohumentanɨngki uhwonɨmentisofoho. Oso hwe
