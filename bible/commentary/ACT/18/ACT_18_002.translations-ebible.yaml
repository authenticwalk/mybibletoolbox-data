  tam-TCV: அங்கே அவன் ஆக்கில்லா என்னும் பெயருடைய ஒரு யூதனைச் சந்தித்தான். பொந்து பட்டணத்தைச்
    சேர்ந்தவனாகிய இவன், தனது மனைவி பிரிஸ்கில்லாளுடன் சமீபத்தில் இத்தாலியிலிருந்து
    வந்திருந்தான். ஏனெனில், கிலவுதியு என்னும் ரோம பேரரசன் எல்லா யூதரும் ரோமை விட்டு
    வெளியேற வேண்டுமென உத்தரவிட்டிருந்தான். பவுல் அவர்களைப் பார்க்கப்போனான்.
  mit-NT: Te yucán nì ndacùhun tnahá‑né xì iin nècuàchì raza‑nè Judea nani Aquila.
    Mii‑né xì ñahàdìhí‑nè Priscila, xínduu‑ne nècuàchì iin ñuu iá ladu Ponto, doco
    vichi làcà ní quixi‑ne ñuu Roma iá ladu Italia, vàchi nì dàndàcú rey cahnú Claudio
    ñà‑fuerza caquee nsihi nèhivì raza Judea ñuu mà cùhùn‑nè. Ñàyùcàndùá, ñuu Corinto
    yucán sànì caquesaa nècuàchìmà. Dandu nì sàà stná Pablo visita vehe‑ne,
  ceb-ULB: Didto siya nakakaplag ug usa ka Judio nga ginganlan ug Aquila, usa ka tawo
    nga Ponto ang kagikan; siya bag-o lang miabot gikan sa Italya kauban ang iyang
    asawa nga si Priscila, tungod kay si Claudio nagmando sa tanang mga Judio nga
    mopahawa sa Roma;
  ces-LB: Tam se seznámil s židovskými manžely; Akvila byl rodák z Pontu, ale do Korintu
    se přistěhoval se svou ženou Priscilou teprve nedávno z Itálie. Císař Klaudius
    totiž nařídil, aby se všichni židé vystěhovali z Říma.
  mkn-mkn: '@see-verse:ACT.018.001'
  nce-nce: Na bu kë mëta, Israelbë afenëbo lime esune tlële. Bubë weniji Akwila. Bu
    Pontus provins mago ho. Buna no Prisilana, Itali lifate tokwafe kile mëtelo na
    Korin lifewa mitisijo. Rom provins magobë tako eso ho, Klodius, megali tëgleme
    nëgeme, “Iniwa Israelbë afenëboni, Rom lifate kile mlame na li lifatewa mujame.”
    Na bu Rom lifate këme kile mëtelo. Na Pol kë tlemalëme hwime tujutëme.
  pol-UBG: Spotkał tam pewnego Żyda, imieniem Akwila, rodem z Pontu, który niedawno
    przybył z Italii razem ze swoją żoną Pryscyllą (ponieważ Klaudiusz zarządził,
    żeby wszyscy Żydzi opuścili Rzym), i poszedł do nich;
  qxh-NT: Israel-masin Aquilawan tincuran. Aquilapa warmin caran Priscila. Aquilaga
    Ponto marcapita caran. Chaypis mandaj Claudio llapan Israel runacunata Italia
    quinran Roma marcapita jarguchiptin, aywacuran. Chayraj Corinto marcaman ćhayash
    caran.
  nwi-nwi: Muə məm yemə Isrel kɨrik nhagɨn e Akwila. Kwən a rɨmnarha apa Pontas, mɨtərhav,
    mɨvən mamarə apa yerkwanu a Rom, apa Itali. Kwasɨg, yermaru kɨrik kape nəmə Rom,
    nhagɨn e Klodias, rɨmnher-ərhav kɨn nəmə Isrel apa Rom. Kɨni Akwila mɨne kafan
    piahwaru Prisila, kraier ikɨn, mɨrauə mwarə Korin. Kɨrəpəh narəyen aikɨn a ror
    tu, Pol rɨtərhav-pən məm əriu,
  kmo-kmo: '@see-verse:ACT.018.001'
  agr-agr: Nuanuí jegakmá makichik judío Pontonmaya Áquila daagtin niina nuwe Priscilajai
    Italianmaya tau asamtai, Pablo ijagsatatus weuwai. Nunak apu Claudio ashí judío
    aidau Roma batsata duka jinjatnume tau asamtai nunikui.
  kyc-kyc: Dokona Juu akali mende Akuila lenge doko yuu Pondasa range doko kando nyiya.
    Gapomane akali mupwa Kolotiasa baame Juu wambu yuu Orome doko kaepala pena lao
    mawa pii palyiyamosa Akuila banya etenge Pirisila lenge dokopa yuu Itali yaki
    nyepala ene doo epapala kareyambi. Dokopa baame nakamba kandala peya.
  urd-GVU: وہاں اُس کی ملاقات ایک یہودی سے ہوئی جس کا نام اکوِلہ تھا۔ وہ پنطس کا رہنے
    والا تھا اور تھوڑی دیر پہلے اپنی بیوی پرسکلہ سمیت اٹلی سے آیا تھا۔ وجہ یہ تھی
    کہ شہنشاہ کلودیُس نے حکم صادر کیا تھا کہ تمام یہودی روم کو چھوڑ کر چلے جائیں۔
    اُن لوگوں کے پاس پولس گیا
  yre-NT: E Zuif min -tʋ nɛn waa laabo Akila bɛ -a 'yɩ 'nan nun. Waa -ya Pɔnt 'lɛglɔn
    'ji. 'O 'vale 'e nan Priskil -a, o "sia 'sinan Itali 'lɛglɔn 'ji 'e -trɛ. Kɔɔ
    mingɔnnɛnnun tazan Klodu nɛn Rɔm bɛ, e 'nan, Zuif 'nɔn pɛɛnɔn 'o 'si Rɔm 'lɛglɔn
    'ji. Ɛn Pɔl -kʋ Akila 'lee Priskil -va.
  fuh-BKF: O tawi toon Alhuudiyanke bi'eteeɗo Akila, jeyaaɗo leydi mbi'eteendi Ponta.
    Ɓooyaay ko oon e deekum bi'eteeɗo Pirisilla ƴuuri Itali, sabo Kalawdiyus kaananke
    mawɗo oon yamiriino Alhuudiyankooɓe fuu mburtoo Roma. Pool yehi ndaarude ɓe.
  arl-NT: Cuniqui riuriataseequiaari tamonu Judio pueyanoori. Na sesaari Aquila quiquiaari.
    Nojuajaari Ponto jiyajinia rasaaquiaari. Aquilaari necocua Priscilata shusha Italia
    jiyajiniji tiuquiijiono quiriquiaa Corinto tiacajinia, tii Pablo tiuquishacari.
    Jiyacaritij, Claudioori jiyaniijiajanaa quiquiaari Roma tiacajinia, Italia jiyajinia.
    Nojuajaari puetunu pueyapue camarnujuanaa quiquiaari puetunu jiyacajiniajanaa.
    Nojori jiitiaquiaari Roma tiacajinijiiri. Nojuajaari tama na tiacajinia pueyajaaja
    sequequiaari puetunu Judiocuacajanaa nojori taanuunura Roma tiacajiniji. Naaratej,
    Aquilaari necocuata quiaquiaari Roma tiacajiniji. Corinto tiacajinia quishiiri.
    Pabloori nojoriicua quiaquiaari nojoritia na pocoojonura.
  ziw-ziw: Uko kadugana na Myahudi akwitangwa Akila, elekwe Ponto, alaile Italiya
    mazuwa majeche yajinkile hamwenga na mkaziwe Pilisiliya, kwaviya Kilaudiyo kawaunga
    Wayahudi wakulawe Lumi. Paolo kaita akawakaule,
  grc-TR: Καὶ εὑρών τινα Ἰουδαῖον ὀνόματι Ἀκύλαν, Ποντικὸν τῷ γένει, προσφάτως ἐληλυθότα
    ἀπὸ τῆς Ἰταλίας, καὶ Πρίσκιλλαν γυναῖκα αὐτοῦ, διὰ τὸ διατεταχέναι Κλαύδιον χωρίζεσθαι
    πάντας τοὺς Ἰουδαίους ἐκ τῆς Ῥώμης, προσῆλθεν αὐτοῖς·
  nag-nag: Ta te tai ekjon Yehudi manu Aquila koi kene lok paise, tai Pontus laga
    manu thakise, aru tai olop din age te Italy pora tai laga maiki Priscilla ke loi
    kene ahise, kelemane Claudius pora Yehudi manu khan ke Rome pora jai jabole hukum
    dise. Paul taikhan usorte jaise,
  eng-OEBCW: There he met a Jew of the name of Aquila, from Pontus, who, with his
    wife Priscilla, had lately come from Italy, in consequence of the order which
    had been issued by the Emperor Claudius for all Jews to leave Rome. Paul paid
    them a visit,
  knj-NT: Ja' bey Corinto tu' ey ec' jun naj Israel chi yij Aquila. Ja' bey jun lugar
    chi yij Ponto jix ali naj. Priscila sbi yistil naj. Ec'lenaj naj yetoj yistil
    bey jun lugar chi yij Italia. Ey ec' eb bey Italia tu' catu' jix ujtele el masanil
    eb Israel yul yet Roma yu naj yaaw chi yij Claudio. Yuxan jix el eb bey Italia
    tu', jix to eb bey Corinto. Ja' titu' jix bet il-le eb yu Pablo.
  deu-1912: und fand einen Juden mit Namen Aquila, von Geburt aus Pontus, welcher
    war neulich aus Italien gekommen samt seinem Weibe Priscilla (darum daß der Kaiser
    Klaudius geboten hatte allen Juden, zu weichen aus Rom).
  san-PUN: ਤਸ੍ਮਿਨ੍ ਸਮਯੇ ਕ੍ਲੌਦਿਯਃ ਸਰ੍ੱਵਾਨ੍ ਯਿਹੂਦੀਯਾਨ੍ ਰੋਮਾਨਗਰੰ ਵਿਹਾਯ ਗਨ੍ਤੁਮ੍ ਆਜ੍ਞਾਪਯਤ੍,
    ਤਸ੍ਮਾਤ੍ ਪ੍ਰਿਸ੍ਕਿੱਲਾਨਾਮ੍ਨਾ ਜਾਯਯਾ ਸਾਰ੍ੱਧਮ੍ ਇਤਾਲਿਯਾਦੇਸ਼ਾਤ੍ ਕਿਞ੍ਚਿਤ੍ਪੂਰ੍ੱਵਮ੍ ਆਗਮਤ੍
    ਯਃ ਪਨ੍ਤਦੇਸ਼ੇ ਜਾਤ ਆੱਕਿਲਨਾਮਾ ਯਿਹੂਦੀਯਲੋਕਃ ਪੌਲਸ੍ਤੰ ਸਾਕ੍ਸ਼਼ਾਤ੍ ਪ੍ਰਾਪ੍ਯ ਤਯੋਃ ਸਮੀਪਮਿਤਵਾਨ੍|
  nob-LB: Der ble han kjent med en jøde som het Akvilas. Han var født i provinsen
    Pontos, men hadde nylig kommet fra Italia sammen med kona si Priskilla, etter
    som keiser Claudius hadde utvist alle jødene fra Roma.
  ntj-ntj: Palunyalu parrapitjangu nyangu wati Puntanyamartatji yini Yakilanya nyinarranyangka.
    Nyangka-ra kurri yini Pitjilanya. Tjiinya-pula rawamunu ngurra Yitililanguru pitjangu
    nyinarranytja. Tjiinyamarntu puurrpa yiwarla Ruumala nyinapayilu yini Kulutiyalu
    Tjiyu pirninya witurnu ngurra Ruumanya-ya wantirra yankutjaku. Nyangkalta-pula
    pitjangu Kurinytja nyinarranyangka Puultu-pulanya pitjangu nyangu.
  sxb-NT: Ano yaagana no *Omuyaudi wundi owaiwulwa mu ekialo ekia Pontuusi oetwa mbwe
    Akwila. Kuno kwatuukra Akwila ni mukaae Preskiila nikwo waaingira ampi ao ni waema
    Itaalia aa waasomosiwua nikulondokana ne *ensikirra eya Omwami Klaudiasi yawanga
    na afumiizie mbwe Awayaudi woona wafume Rooma. Kutio Paulo yagia okuwawona.
  nhu-NT: No wvú gɛn jó, ɛ bô wee Juu mvu tasɛn ɛ diee nu Akpwila, ɛ bó to boke wvú
    Bontus. Akpwila bô Blisilia wvù kpwɛse to bɛɛ nɛ kɛ lo Itali, njefo Klawdius wvù
    Nfon wvu Lum to nu ɛ bvuse sa' lɛ Bojuu bocii ebuy jó. Ɛ Baul ke laa ghane ɛ̂
    bó le,
  row-row: '@see-verse:ACT.018.001'
  msy-msy: Egha kagh Judan gumazir mam bato, an ziam Akwila. An nguibam Provins Pontusɨn
    aven iti. A uan amuim Prisila ko, aning mong fomɨra kantri Italian ike, ezɨ Sisar
    Klodius Judabav gɨa ghaze, me Romɨn nguibar ekiam ategh igharagh mangɨ. Kamaghɨn
    amizɨ, aning Italia ategha Korinɨn ize. Ezɨ Pol aning ganasa zui.
  agg-agg: Ranɨhü ai Sudahündɨ mamɨ ahandɨ ndürɨ Akwira hoeimarirɨ. Aiana Pondus-hündɨyu.
    Nindou ranɨyu ai ahandɨ nɨmorehɨ Prisira-dɨbo Itari hɨfɨ hɨnɨŋgɨrɨne hena asu
    Korinɨna mahafe. Nindou mamɨ Rom ŋgoafɨhü adükarɨ bogorɨmbofi nɨmarümbɨ ahandɨ
    ndürɨ Krodius ai Sudahündɨ nindou muŋgu aheimbo yahuya, “Se Rom ŋgoafɨ nda hɨnɨŋgɨndɨhi
    hehimbo ŋgorü hɨfɨna-ndahindɨ,” mehuamboyafe ai Korinɨnambo mahafe. Ranɨyu asu
    Por ai ahafembo ranɨhü hoeifepɨrɨmbo mahu.
  ptp-ptp: dɨ mɨla tulec Yuda vux ti lê nêbê Akwila wê ben kehe Pontas ge. Ilage Akwila
    yuu vɨnê Plisila dô Lom wê yêp vac vɨgwe levac Itali ge, lêc king Klodias nêl
    ên nêbê he Yuda he i sea Lom. Om yuu sea Lom dɨ la dô Kolin. Buc ya lam la vêl
    dɨ Pol mɨla vô yuu,
  nak-nak: '@see-verse:ACT.018.001'
  lbb-lbb: Dia arsongo taum ana ning a te Juda tingia, a risana e Akuila, i mitimo
    e Pontus, pa anuna hane, a risana e Prisila. Nating ka dia hanot mitimo e Itali,
    anasa e Sisar Klodius i warkurai i mang a tarai Juda rop lar han mitimo e Rom,
    a tnan hanua tumo e Itali. Pa e Pol i han sur ir geren diau.
  kan-2017: ಪೊಂತದಲ್ಲಿ ಹುಟ್ಟಿದ ಅಕ್ವಿಲನೆಂಬ ಒಬ್ಬ ಯೆಹೂದ್ಯನನ್ನು ಅಲ್ಲಿ ಕಂಡನು. ಯೆಹೂದ್ಯರೆಲ್ಲರೂ
