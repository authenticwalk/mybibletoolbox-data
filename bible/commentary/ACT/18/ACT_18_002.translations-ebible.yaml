    kakoe ape Pɨlisilaꞌnji hwaho Itali ulɨkoꞌmanji pmmentisiyefoho. Hwapɨngoso hwe
    yofe engoꞌnjo Kɨloutiyos kako aꞌamu Juta Loum humamotofo somo wae yaofahonɨngki
    hofɨko ango kengo kengopono humpoꞌmentohofofoho. Oso aꞌmu siyaꞌumo Poul jomo uꞌmaꞌmentisofoho.
  yon-yon: Kuyaambed Pool kuu Yuuman Akwila durunenoon, ye kuu Pontus ambibkin aombed
    wooneen. Ye kuu ye wonong Prisila yoom Itali aom dobiriwen kumbed miniwen, amborom
    kuu Saesaa Klaudiusbed Yuudan korem Rom siti aom kuu wenebime ande weng kondoon
    kowe. Kwane Pool kuu yiyiib yaa wenekore,
  poi-NT: Jemum ipát tu̱m judío iñɨ̱yi Aquila. Nay jém attebet Ponto. Yaguiñ miñ de
    jém naxyucmɨ de Italia. Iwaganamiñ iwɨcho̱mo Priscila. Putyaj jém naxyucmɨ de
    Italia porque jém Romapɨc aŋjagooyi jém Claudio ipɨɨmɨ́y it́u̱mpɨy jém Israelpɨc
    pɨxiñt́am iga pud́iñ jém attebet Roma. Jesɨc jém Pablo nɨc ijooyáy jém Aquila
    y Priscila.
  wuv-wuv: Yei, ina bapa'aa hemea Jew harana Aquila, gufuna Pontus. Mei we no'uanamai
    Italy lagua mei harona Priscilla, uaa Claudius na ware ba minaa ei Jew, ronei
    di'ininaa Rome. Paul na aunu ba iree ma'a lagua.
  quf-NT: Chaypiqa tarinakuran uk Israel runa Aquila shutiqwan. Payqa Ponto lugarmanta
    karan. Chay tyimpumi, payqa warmin Priscilawan pulla chayraq ĉhamusha karan Italia
