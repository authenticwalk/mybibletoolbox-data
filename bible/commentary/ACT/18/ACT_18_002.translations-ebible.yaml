    ah erah nyi damdi,
  bgt-bgt: Ingengeni imanea ke pada Akuila, sina mane Jiu ke havi kori provins i Pontus.
    Imanea duagna a Prisila, a taugna, koro eu mai kori meleha i Rom i Itali eigna
    na King gna i Rom, a Klodius, ke velera mara Jiu eigna kedana taveti au kori meleha
    iangeni. Pol ke vano reghira a Akuila ma Prisila,
  mvn-mvn: Ka aitam me Iudea ana wava Akuila meagai‑nana nihenina mamaei. Ka tauna
    ya meagai papani Ponitusi nihenina mamaei, ka nonova tuta kutakutana iakwa wayahina
    tauna awana ana wava Pirisikila nui papani Itali ini‑tawanei, e iomoi Korinita.
    Akuila yana dewa deina, iuna SisaV Kalaudiusi me Iudea habuhabui veimeyei meagai
    Rom ini‑tawanei. Ka Paulo Akuila awana nui nau‑vi‑taui.
  djk-NT: A miti wan Dyu den e kai Akwila de. A be meke a Pontesi pisiwataa. En anga
    en uman Pelesela be e tan a Italiya Kondee a Loma Foto. Ma a gaan kownu anda yaki
    Dyusama puu anda. Da Pawlesi go luku den a osu.
  uig-LAT: U u yerde Pontus ölkiside tughulghan Akwila isimlik bir Yehudiy bilen uning
    ayali Priskillani uchratti. Ular Rim impératori Klawdiyusning barliq Yehudiylar
