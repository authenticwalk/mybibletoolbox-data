    Priscila te najal tuj tx'otx' te Italia. Pero attzen jun k'ij ja tzunj xin Claudio,
    cawel tibaj cykil twitz tx'otx', otktzen tkbaxin tu'n cyetz baj cykilj xjal judío
    tuj tnom te Roma tuj Italia. Ju'tzen tten tpomlen Aquila najal tuj Corinto. Jatztzen
    e cnetakexin tu'n Pablo, bix e xi'xin k'olbel.
  udu-udu: Dhali a’di gamki Wathi/ Yahuudaŋ kamu/ jin yuḵu gway ka Akiila jin ta wathi/
