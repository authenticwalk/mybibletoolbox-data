    ಅವನು ತನ್ನ ಹೆಂಡತಿ ಪ್ರಿಸ್ಕಿಲ್ಲಳೊಂದಿಗೆ ಇತ್ತೀಚೆಗೆ ಇಟಲಿಯನ್ನು ಬಿಟ್ಟು ಬಂದಿದ್ದನು. ಪೌಲನು
    ಅವರನ್ನು ನೋಡಲು ಹೋದನು.
  bbb-bbb: Fu va ijia kekena e Jiusi be bu kua Akuirano kuavo ijiakiro bara fuone
    Firisira ije biediae. Ro e Akuira e Fonitasiko ije fu aesakae Itari ijia fino
    ro iviama fu una urina sidove Koriniti ijia fikiro ruae. Ijadufuo maeje E Itariko
    ijiebuo kini e Korodiasire e Jiusi boeje bu are Romu guove ijia karivo ije fuka
    ijuone. Ijadufuo fu kuriaerena rorukuriaemoga fu bara fuone ijiaki urina sidove
    Koriniti ijia ruae.
  blw-blw: yag hinib-atna ahchi hen hen-ahawa way cha Akila an Priscila. Judio ah
