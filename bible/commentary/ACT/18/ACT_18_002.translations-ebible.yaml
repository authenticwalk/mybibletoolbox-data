    ngòc mbi' thìb yèez co' nac yèezya' che'n làaz mèn pont. Mbi'a ngro' lèe Aquil.
    Pente ndxàc plá huiz mzin Aquil con sa'l Aquil, co' lèe Priscil, ciuda Corint.
    Ndye'th xon' xa' co'te' ngo ban xa' ciuda Rom co' ñibe' loo mèn nación Ital. Que
    nzo ne'ñee lezo' ryop sa'l Aquil, mxon' ryop sa'l Aquil ciuda Rom co'te' ngo ban
    ryop sa'l Aquil. Tac thìb mbi' co' lèe Claud co' nac gobiern che'n nación Ital
    mnibe' le' ryete mèn co' nac mèn nación Israel co' nzo ban ciuda Rom ryo' mèna
    ciuda Rom. Mzin Aquil ryop Priscil Corint. Le'pe' le'n huiza, ngua nee Pab máa
    ryop sa'l Aquil.
  zyp-NT: Ma leco Pontas raang taitei a chuhpaw, Juda cawngsawpaw Akuila aa tahpaw
    khah a tong. Ama cawh zahaine tei a nupuino Prisila khatah Itali raang taitah
    a va chuhpaw a cang, zecawtamaw tatah Rom siangpahrang Klaudia tah Juda cawngsaw
    vytei khah Rom khuapui taitah na pia cehceh he ceh tatah bia a papia cawtah a
    cang. Paul cawh aaning ve pawtah sei ka,
  sey-NT: Ja̱rona teꞌire Israel pa̱ire Aquilare ti̱ꞌapi. Ja̱ë cato Ponto yeja aquë
    pajiꞌi. Ja̱je paꞌipi Pablo ja̱ yëꞌtaꞌa ti̱ꞌamaꞌnë Aquila cuiꞌne i̱ paco Priscilapi
    co̱ni Pontona ti̱ꞌasicohuaꞌipi paëꞌë. Ja̱ohuaꞌi cato Italiapi etani daisicohuaꞌi
    paëꞌë. Claudio romano pa̱i ëjaëpi siꞌa Israel pa̱i Roma paꞌicohuaꞌi etaye paꞌiji
    caquë cua̱ñequëna, etasicohuaꞌi paëꞌë. Ja̱je paꞌiohuaꞌini Pablo doꞌi ñasiꞌi caquë
    sajiꞌi.
  nvm-nvm: Fu ijia kekome e Jius be bu kua Akuirano kuavo ijiga bara fuon Frisira
    iji biediain. E Akuira bu mai Fontas ijia nafen rega fu iviakma fu ar Itari areme
    ruain. Ijefuon maiji E Itaribuon Kin Krodiasri e Jius uruvana ar Rom guf ijia
    karinva iji fuka kuriairme rotkuriain. Fu kia, Ni uri vafno kiamga Akuira fu ijefuon
    barafuok uri ar Korint ijia ruain.
  mps-mps: Tama te bulude bidi me deli bidali, te Juda hani bidi, agai nogi Akwila.
    Aga bulu mu nogi da, Pontus da. Tama polobadu gana aga dali aga we dali te Itali
    tǫde bidali taga soai. Aga we nogi da, Prisila da. Te Rom gavman tobolu bidi
    mu agai nogi Klodius, agai te Juda hani te Rom tǫde bidali aga sela sąwai dao.
    Tama agai te po wali, “Dage Juda hani Romgo tǫde ma bidigimio,” wali. Tama tibaso,
    augwali si te Korin be naniba polasa soai madigi, Pol nosali Korin be naniba asai
    dao. Pol aga augwali sugi pali. Tama sugi pelama, agai augwali dali bidali.
  pab-NT: Nali ahalakoatya hatya judeu, Áquila nexarexe, wenakalati Ponto naliyere.
    Kaokeheta taita Itáliata haiyanityo Priscila kakoa. Tyotya judeunae kikisoaneheta
    Roma nalita aoka kalorexe Cláudio hoka hatyo hiyeta tyoheta.
  llg-llg: '@see-verse:ACT.018.001'
  kyf-kyf: Zuifʋ yabhlo wa laa Akilasɩ, wa gwalɩa Pɔɔn -dʋdʋ -gʋ, 'ɩn ɔ yia -mɔ ɔ
    ylɩ, -zugba ɔ -yɔ ɔ 'ŋwnɔ Plisilɩ ka Italii -dʋdʋ -gʋ 'bhʋ 'lulolu. -We ka gbʋ
    -wa, nyɩmaa 'wlulapɩlɩnyɔ 'kadʋ Klodʋ nɛɛ, Zuifʋ 'bhʋ Wlɔmʋgbe nʋkplɛ. 'Ɩn Pɔlʋ
    yia wa -gbɛ mnɩ.
  tpi-tpi: na em i bungim wanpela Juda, nem bilong en Akwila. As ples bilong Akwila
    em provins Pontus. Bipo liklik, em wantaim meri bilong en, Prisila, tupela i bin
    lusim kantri Itali na i kam, long wanem, Sisar Klodius i bin tokim olgeta Juda
    long ol i mas lusim biktaun Rom na i go long narapela hap. Orait Pol i go lukim
    tupela.
  mih-NT: Yucuan i nañihi ra sii minoo ra hebreo tañi maa ra. Aquila nañi ra. Ñuu
    Ponto i cacu ra. Ta cunaha ca sa quita ra nu cu si Italia sihin ñazɨhɨ ra. Nañi
    ña Priscila. I quita ñu ñuu cuan vatyi i tava ra ndyaca ñaha Claudio sii tandɨhɨ
    ñiyɨvɨ hebreo ñuu Roma nu sindyaa ñu. Sahan ra Pablo vehe ñu nu ndyaa ñu ñuu Corinto.
  qvh-NT: Saychömi Aquila jutiyog Israel runawan reguinacuyargan. Aquilaga Ponto nishgan
    provinciacho yureg runami cargan. Payga Romacho tashganpitami warmin Priscilawan
    sayrä Corinto marcaman chäyash caycäyargan. Sayman aywacuyargan lapan Israel runacunata
    Romapita emperador Claudio garguptinmi.
  kms-kms: Di ni Juda iri nuqoind, ni nyamb Akwila, ni Pontus opu kin. Asi Rom kin
    king Klodius, ni Juda buagi tende mas segi puq nindim di ni Rom si miraq aye pe
    mo. Pugri bu Akwila ni ngam Prisila teri Itali si riraq di rindi Korin ris. Muq
    Pol no ni teri nuqond.
  agn-agn: Nailala na don tang tatang lali ang si Aquila, tatang Judiong taga Corinto.
    Tanandia asta ang katawa nang si Priscila indi pa lamang gaboay ang kiminabot
    ang nagalin ong Italia, tenged si Claudio ang Adi tang Roma nagordin ang mamagalin
    da ong Roma tang tanan ang mga Judio. Animan mandian, binisita ni Pablo tang magkatawang
    na ong balay nira.
  nhi-NT: Ompa ocahsic se tlacatl judío itoocaa Aquila, yeh otlacat itich in tlali
    Ponto. Yaquin oehcoc de Italia iuan nisiuau Priscila, nic in ueyitiquiuahqui Claudio
    otlanauatih maquisacan de Roma nochtin in judíos, uan ica non yehuan oquisqueh
    de ompa. Pablo oquintlahpaloto,
  ttc-NT: Tzi owoknoj twitz tetz jun ichan aj tijajil Israel, Akiy tb'i. Tetz aj tuj
    tkwentil Pont tuq b'ix te txu'jel tb'i Xhil. Kyetz man tuq kyponlen tzi, tzajnaqe'
    tuq Italy tzan tpaj te Claudio [aj nk'ulun mandad tzi] ojetq tuq xik tk'ulu' mandad
    tzan kyex kyaqil kye aj tijajil Israel aj nkyenajan tuq tuj Rom. Ntons te Pa'k
    oxwa'q q'olb'el kyetz.
  dan-1931: Der traf han en Jøde ved Navn Akvila, født i Pontus, som nylig var kommen
    fra Italien med sin Hustru Priskilla, fordi Klaudius havde befalet, at alle Jøderne
    skulde forlade Rom. Til disse gik han.
  kwj-kwj: Ri ini Juta hima kupu fori ya ri hei, hi rihi ti Akwila, ko hapa rihi ti
    Pondas. Imbihumbwa hinga rini ga ri humwe Pirisila ga Itali mapwa fi hanjaꞌaisini
    fi taro. Hinde wowani, Rom pe king apukolaka, Kolotiyas, Juta hima kupu leni ete
    sawero, “Kunu ma saini Rom ku andosini mapwa foki i.” Ete wondawani Pol ini ya
    fini hei.
  vie-OVCB: Tại đây ông gặp A-qui-la, một người Do Thái quê ở Bông-tu, và vợ là Bê-rít-sin.
    Họ mới từ Ý-đại-lợi đến Cô-rinh-tô vì Hoàng đế Cơ-lốt ra lệnh trục xuất tất cả
    người Do Thái khỏi La Mã,
  kze-kze: moóráwai Yútaa-kwaasigo áwí'a Ákwíra máyowana kwembá anówa Pontasi-márává'á
    ména maránkarowana ména anón-éna Ítári-marava'a Árómáa-naopa'a koména awainínkó
    áwí'a Párísirae máyóyana mimbárává'á kárákwiron-kawaa-kwaasigo áwí'a Kórótíyasa
    Yútaa-kwaasi áwáá'a tí'mai Árómáa-naopakemba ti'mátuwowasa kuwasaráí Ákwírae Párísirae
    Kórínti-naopa'a komáyóyana Póro mindáraitopa'a kwéna
  mpj-mpj: Ngurra jiingka nyanguka kujungkarringupula nyupararrapula, Juwu kujarra.
    Yirna palunya yini Yakuwila, Puntujmartaji, ka wanti palunya yini Pirijila. Palu
    kujarrapula parna Yitalijanu yankupayi, tawun Ruumjanu. Juwukajaya tawun palunya
    junu yanu, maaja Kulutiyajju-jananya wajarnu yiyarnu.
  lbk-lbk: Ischi nan nanab-atana isnan esa'y Judio ay iPonto ay enngachan si Akila
    ya nan asawana ay si Priscila. Kalkalpo cha id Italia tay inpakaan Emperador Claudio
    nan am-in ay Judio id Roma. Inmey inilan Pablo chaicha,
  mto-NT: Je̱m tseꞌe du̱ma̱a̱tnavyaatji toꞌk je̱ israeejlit jayu juuꞌ veꞌe Aquila
    du̱xa̱a̱j. Póntovit jayu je̱ꞌe̱ veꞌe. Nam jeꞌyanumeꞌe je̱ Aquila ma̱a̱t je̱ ñu̱da̱ꞌa̱x
    Priscila. Je̱m Italia veꞌe pyítsumdi ku̱x je̱ yakkutojkpa Claudio veꞌe du̱pavaan
    je̱tseꞌe pyítsumdinit je̱m rómait cyiudaaj ka̱jxm nu̱jom pa̱n pa̱n jatyeꞌe israeejlit
    jayu. O̱jts tseꞌe je̱ Pablo kyuꞌíxjada.
  bzh-bzh: Lob töḳ vu Yuda ti arë nebë Akwila geyi nyëġ Pontus. Luho venë Priskila
    yö söb devuu Itali gedeyam Korint, in alam Rom hir mehö-los-bengö Klaudius yö
    tii alam Yuda pin bë degevuu Rom gedena. Lob Paulus ya vu luho
  guj-2017: પોન્તસનો વતની, આકુલા નામે એક યહૂદી, જે થોડા સમય માટે ઇટાલીથી આવેલો હતો,
    તે તથા તેની પત્ની પ્રિસ્કીલા તેને મળ્યાં, કેમ કે બધા યહૂદીઓને રોમમાંથી નીકળી જવાની
    ક્લોડિયસે (કાઈસાર) આજ્ઞા આપી હતી; પાઉલ તેઓને ત્યાં ગયો;
  jvn-NT: Nang Korinta kono rasul Paulus kepetuk karo wong Ju sing jenengé Akwila,
    wong sangka kuta Pontus. Akwila durung suwi teka sangka negara Itali karo bojoné
    sing jenengé Priskila. Tekané nang kuta Korinta kono, jalaran ratuné Rum sing
    jenengé Klaudius, ngusir wong Ju kabèh kongkon lunga sangka kuta Rum.
  byr-byr: Koridɨna yɨꞌmavaawɨna yaka Juyai Aakwilaa woꞌnɨkerɨ wɨjɨmaaꞌnyɨna yaꞌ.
    Aakwilaamɨ ganaangeꞌ Anga Podaazɨ maarakelyɨra. Sagaaꞌ Aꞌmwe Naangei Kɨlothɨyaazai
    wɨdaꞌ “Juyara yuyara nɨmɨre Angeba Romɨdaasɨ wɨpɨka!” Sara kudaꞌ Kwaaka Yɨtaalidaasayoi
    Aakwilaajɨ gamɨre balaangeꞌ Pɨrɨzɨlasɨ Anga Koridɨ gaai mwaalɨna yagi. Gaai mwaalɨna
    yagɨlyayorɨ Polɨ tɨnna wanganna yaka angyɨrɨꞌmaata yɨna yaꞌ.
  ian-ian: Korinmba Juda kɨta lɨndɨ. Ndɨna sɨ Akwila. Ndɨna nɨma ngepma Pontus. Ndɨ
    ndɨna taagwanala Italimba lɨga yambɨt. Ndɨna taagwana sɨ Prisila. Romba la njambwi
    nyana sɨ Klokias. Klodias Romba lɨga Juda kat kai waa savlɨndɨ maa yindi. Wungi
    kat tɨga Rom kwagalalaa yambɨt.
  hun-hun: 'Amikor pedig egy Akvila nevű, pontuszi származású zsidóra talált – aki
    nem régen jött Itáliából – , és feleségére Priszcillára (mivel Klaudiusz megparancsolta,
    hogy a zsidók mind távozzanak Rómából): hozzájuk csatlakozott.'
  mcf-NT: Ambo isadaidbo Aquida cuëmëdquid nidaid Ponto caid yacnoshon tishaid Pabadon
    istuidpanëdash. Isadaidbotedi nidaid Itadia yacnoësh nidtan, ancanquidën cac aton
    chido Pidisida cuëmëdquidbëd Codinto yacno choash Aquida icpanëdash.
  kjs-kjs: Go su-parare nipumi Juda medana biri Akwila adisa. Nipuna agi madina suri
    Pontus yapare oge-daa abalade Itali su giyoma nipuna were Prisila raapu Rom su-para
    ipisa. Gore gavman ali mudu Klodius-mi Juda enaalinu raayo Rom su giyalepape lo
    lakalisa-pulu Akwila Prisila laapo Korin su giyoma ipisipi. Go rabu Pol-me nipu
    adola pisa.
  mni-mni: Pontus-ta pokpa Aquila kouba Jihudi nupa ama mahakna thengnarammi. Ningthourel
    Claudius-na Jihudi pumnamak Rome thadoktuna chatnaba yathang pibagi maramna mahak
    amadi mahakki nupi Priscilla-ga loinana Italy-dagi ikui kuidana mapham aduda lakpani.
    Paul-na makhoibu unaba chatlammi.
  yad-NT: 'Jasiñi̱ sasaryeñuvejadani̱ ti̱qui Judíyu, ravicha̱da si̱tya Aquídya, Póntu
    mucadi ja̱mi̱. Ne ta̱riy jti̱nu Itádiya mucadimusiy variy didyeñi̱, savatura Prísidya
    jtyati̱ta. Ti̱ta̱ju̱ mucadi ja̱mu nutyityu̱, jiryatiy Cadávuryu si̱tya, su̱tedamu
    ni̱day: “Ti̱ta̱ju̱ Judíyuveda ra̱sipyatay ramusiy Róma vicha̱da.” Ramuni̱tiy nanusipyateda
    jadchiy savaturata. Satuudiyada ji̱ta Pávuru variñada.'
  mxb-NT: Tá ñoó ni̱ na̱kiꞌin táꞌan na xíꞌín iin ta̱ Israel naní Aquila, ra̱ ni̱ kaki
    kuendá Ponto. Ta du̱ú ni̱ ka̱sáa̱ va ra ni̱ kii ra kuendá Italia xíꞌín ñadiꞌí
    ra̱, ñá naní Priscila, chi̱ ta̱a néꞌe choon káꞌano naní Claudio kúú ra̱ ni̱ saꞌanda
    choon ña̱ ná kankuei ndidaá kúú na̱ Israel ñoo Roma koꞌo̱n na̱ kandei na dao ka̱
    xíán. Dá ni̱ kee Pablo kuaꞌa̱n na̱ veꞌe noo̱ ndéi na ñoó.
  pon-2006A: Wasao e ahpw tuhwong mehn Suhs emen me adaneki Akwila, me ipwidier nan
    Pondus, me ahpwtehn kohdo sang Itali iangahki eh pwoud Persila, pwehki Sihsar
    Klaudius eh ketin koasoanehdi me mehn Suhs koaros en pekeussang nan Rom. Pohl
    eri kohla pwe en tuhwong ira,
  maq-NT: Hane xi cafehe Pablo ngajan ne, cavechútaha me ngu xihin tjë rë Israel xi
    hmí rë Aquila. Aquila jan ne, tsëhë distritu Ponto má me, peru hacuaha sehe cafehe
    me Corinto cojo chjuun rë me xi hmí rë Priscila, xi quiji caviyujucahndë me ngajan
    nación Italia. Cavetjuxin me tsëhë Italia ta, tsëhë xi me xi matitjun jan, me
    xi hmí rë Claudio ne, cavitexa me xi yëjë ni xuta tjë rë Israel ne, hatuxa cuetjuxin
    me tsëhë nandya Roma. Hane Pablo ne, quijitjengui me Aquila.
  hto-hto: Dɨnomo dúcɨa meífomo Aquila mámecɨrede judío ímɨe baizájide. Afémɨe Ponto
    énɨe ímɨe. Afe Aquila aɨ Priscila. Afe íaillɨnoɨ cómoicana Itáliamona botádiaillɨnoɨ;
    romano caifóidɨllaɨma Claudio nana judíuaɨ Roma jófuemona oni íaɨoɨ oréina jira.
    Dɨnomo Pablo Aquila uáiduaide.
  por-BRBSL: Ele encontrou um certo judeu chamado Aquila, um homem deontus por raça,
    que tinha vindo recentemente da Itália com sua esposa Priscilla, porque Cláudio
    tinha ordenado que todos os judeus partissem de Roma. Ele veio até eles,
  ces-NKB: A [tam] nalezl jednoho Žida jménem Akvilu, rodem z Pontu, který nedávno
    přišel se svou manželkou Priscillou z Itálie (protože Klaudius nařídil, aby všichni
    Židé odešli z Říma), a přidal se k nim.
  cui-cui: Baraxota Pablo caxina judiomonaepin, pon pewʉn Aquila. Bapon Ponto nacuapin.
    Piowa tatsi pewʉn Priscila. Piseuribe mexuaetha Italia nacua wewaraparenabe, tsipei
    pon romanomonae itorobiya pia pepa peewatsinchi pon pewʉn Claudio, bapon judiomonae
    daxita itorobatsi xua pewarapaewa tsane barapo Roma tomara weya. Daxota Corinto
    tomaratha patopabe. Pablo siwa pona, Aquila petsiriwano siwa poinchibe.
  boj-2014: Gilsiq dia Juda tamo bei aqa ñam Akwila itej. Akwila aqa qure utru Pontus.
    Nami yala Akwila aqa ŋauŋ Prisila wo Itali sawa uratosib Korin beb. Rom naŋgo
    mandor koba Klodius a marej, “Juda naŋgi Rom qureq endi sqasai. Kalil jaraiqab.”
    Deqa naŋgi aiyel Itali sawa uratosib Korin qureq beb. Bosib Korin di sonabqa Pol
    a gilsiq naŋgi itnjrej.
  eng-OEBUS: There he met a Jew of the name of Aquila, from Pontus, who, with his
    wife Priscilla, had lately come from Italy, in consequence of the order which
    had been issued by the Emperor Claudius for all Jews to leave Rome. Paul paid
    them a visit,
  eri-eri: onodu Juda ete toroba tuwai, nomo unyi Akwila. Nomo matane hugu nomo prowins
    wa Pontus Menenga amina la, no nomo oya Prisila ngare, kantri Itali awadu bodere
    mayare, taate bona, Sisar Klodius no Juda oruwa Rom taon anyakaro awadu ha fere
    langa goyei nomo bona lenigai. Ariya Pol no goidu nere nerirai.
  aly-aly: Corinth ikwer-itwek ra Jew anyent arek itnan ikwerenh. Aquila apmer Pontus-areny.
    Anew ikwerenh Priscilla. Ratherr apmer Italy-el anenh, Rome tawen-itwek. Caesar
    Claudius-el. Jew-rnem ingkerrenh Rome-they irrentek. Ratherr Corinth-warl apetyek.
    Paul-anem ikwer-atherr-warl alhek.
  wiu-wiu: Yu ago pade eida kotuaneya. Einagopa Podase take opiane ago Akuwila wa
    ibini akene ago. Einagopa Lome take to̱a pome mepaneyake ako tobou ago Kelodiasiyo
    Yu yene peya Lome ta tewitikoa poe wa tikatapekale Akuwila one natono Perisila-pala
    Lome ta to̱a Korine take pome mepaneya. Einago Akuwila adonane yapupa Polo ugu
    pome mepaneya.
  swe-swe: I Korint träffade Paulus en jude vid namn Aquila, född i Pontus [en romersk
    provins vid Svarta havet], och hans hustru Priscilla. [Hennes mer formella namn
    var ”Prisca”, se .] Paret hade nyligen kommit från Italien, eftersom [den fjärde
    romerske kejsaren] Claudius [regerade 41-54 e.Kr.] hade befallt att alla judar
    skulle lämna Rom. [Det gifta paret Aquila och Priscilla nämns alltid tillsammans,
    se . Fyra av sex gånger nämns frun, Priscilla, först. De har nyligen kommit från
    Rom eftersom Claudius hade fördrivit alla judar därifrån. Antagligen är det samma
    händelse som den romerska historikern Suetonius omnämner, där judarna utvisas
    med anledning av oroligheter på grund av en viss ”Chrestus”, som är det latinska
    namnet för Kristus. Detta skedde i Claudius nionde regeringsår, dvs. någon gång
    mellan januari 49 och januari 50 e.Kr. Paulus kan därför inte ha kommit till Korint
    före 49 e.Kr.] Paulus kom i kontakt med dem [besökte deras hem].
  cth-cth: Hote hmuen koe Pontus ram e Judah tami buet touh Aguila a kâhmo. Rom siangpahrang
    Klaudias ni Judah taminaw pueng Rom kho hoi tâco hanlah kâ a poe dawkvah, Aguila
    teh Itali lahoi a yu Priscilla hoi Kawrin kho lah a yawng roi.
  mti-mti: Asimeve Poru Ju apan iviwa Akuira yaune, me at Pontas apa yainewa. Me matai
    at Itari apa dauwag biviwa Prisira gaibu onamiya. Kuiyawa Kraudias me Romu ayapaneba
    me Ju igiyawa undag at Romu yankwetan oya dirumne. Poru mu gumbo aine.
  pad-NT: Bikaraga'aha ada makhira Áquila oniki. Judeus kaija'ari ada Áquila. Áquila
    biva'banaki Ponto arabo oniki. Priscila oniki ida kidigamo. Arabo ipohiki kaka'da'dini
    Cláudio oniki va'ora honaria'iki adani judeus kaija'ari hahavi Roma sidajia vahojaki
    ai vihira kaimoni. Judeus kaija'ari-ra honariavini mani ida Itália kaarabonia
    Áquila-ra va'ora na'ajihija, oniani ida Corinto sidajia va'ora arakha'ia. Ni-'bo'da
    vakaikahiki adani Áquila, kidigamo khama Corinto sidajia.
  twi-twi: Ɛhɔ na ohyiaa Yudani bi a wɔfrɛ no Akwila a wɔwoo no wɔ Ponto a ɔne ne
    yere Priskila fi Italia aba hɔ a na ɛnkyɛe. Wofii Italia efisɛ na Roma hempɔn
    Klaudio ahyɛ mmara se Yudafo nyinaa mfi Roma asase so.
  hlt-hlt: Te vaengah Pontus namtu, Judah hlang, a ming ah Aquila te a hmuh. Rom lamkah
    Judah rhoek te boeih nong sak ham Klaudius loh a uen dongah a yuu Priscilla neh
    Italy lamkah ha pai paek rhoi tih amih rhoi te a paan.
  tbz-SIM: kɛ mɑ́ɑ́nɛ̀ Sifu mɔù bɛ̀ tú wè Akidɑɑsi Pɔ̃ɔ̃ ɛì kou, kòò boní Itɑdii nɛ̀
    o pokù Pirisiidi kɛ tùɔkɛní bɑ̀mbɑ̀. Kɛ yɛ̃́ okpɑ̀ɑ̀tì diɛwè Kododi do duɔ́mmɛ̀
    kɛ̀ Sifubɛɛ yɛ̀ Odommu kɛ̀ Pɔɔrii kɔtɛ kɛ́ bɛ̀ yɑ̀.
  san-GUJ: તસ્મિન્ સમયે ક્લૌદિયઃ સર્વ્વાન્ યિહૂદીયાન્ રોમાનગરં વિહાય ગન્તુમ્ આજ્ઞાપયત્,
    તસ્માત્ પ્રિસ્કિલ્લાનામ્ના જાયયા સાર્દ્ધમ્ ઇતાલિયાદેશાત્ કિઞ્ચિત્પૂર્વ્વમ્ આગમત્
    યઃ પન્તદેશે જાત આક્કિલનામા યિહૂદીયલોકઃ પૌલસ્તં સાક્ષાત્ પ્રાપ્ય તયોઃ સમીપમિતવાન્|
  amx-amx: Rang artwang Jew-emeh aretj-alhek, arreny kwerenh Aquila. Aquila rartek
    mer Pontus-el mangkekarl. Aquila rang ngwerreh-lkwer waremeh Corinth-warn petjekarl,
    anew kwerenh-akert arreny Priscilla-akert. Ratherr arrwekel mer Italy-el anetjart,
    Rome town-el. Twernk angerr Claudius-elemeh tjerrtj Jew map mer Rome-eng anpwekarl.
    Lakenheng Aquila ratherr Corinth-warn arrwekel petj-alperrek. Paul rang Aquila
    kwer-atherr-henh warl-warn alhek.
  ake-NT: Mɨrɨ yau, A'kira itese', Esuwerʉ eporo'pʉ iya, Pontas pon, pena pʉra iye'sa'
    kon I'tari pata winɨpai tʉno'pʉ Pʉre'sira a'kɨrɨ, apʉne pʉra Roman pata epuru
    Kʉrautiyas itese' uya tanporo Esuwerʉ amʉ' epa'kato' pe tasa' pɨ'. Paarʉ utɨ'pʉ
    A'kira mɨrɨ awonsi'kɨ Pʉre'sira ense'na.
  qvn-NT: Nä Corintoman chrarurga, tincurura Ponto ninganpita Israel castan Aquilawanmi.
    Payga chayran chrarayämura warmin Priscilawan Italiapita. Paycunaga Italiapita
    yargarärimura Romachru munayniyog Claudio “Cay Romapita lapan Israel castacuna
    yargapäcuchun” niptinmi.
  tku-NT: Tā'lāpāxtokli chā'tin israelita tī ixtacuhuīni' Aquila xala' nac Ponto.
    Xla' ē ixpuscāt, tī ixuanican Priscila, ixtataxtunī'tcus nac Italia. Xapuxcu'
    Claudio ixcāmāpa'ksīnī't ixlīpō'ktuca'n israelitas catataxtukō'lh nac Roma. Ū'tza'
    talītaxtulh Aquila ē Priscila. Pablo cālaka'lh.
  bjk-bjk: Ma rö, ixo esuo ma önga tödi Judeia, a esene e Akuila. Me ine mee Pontus.
    Ma ixo mana wanot mon mee Itali arixe ma usuono e Pirisila, möxösa, e Kolodias,
    a king taxin mee Rom, ixo tile rewe xirip abo Judeia nang tobo xisixis Rom. Me
    Pol ixo wan ta werwere idu.
  msy-2020: Egha a Judan gumazir mam bato, an ziam Akwila. An nguibam Pontusɨn Provinsɨn
    aven iti. A uan amuim Prisila ko, aning mong fomɨra kantri Italin ike, ezɨ Sisar
    Klodius Judabav gɨa ghaze, me Romɨn nguibar ekiam ategh igharagh mangɨ. Kamaghɨn
    amizɨ, aning Itali ategha Korinɨn ize. Ezɨ Pol aning ganasa zui.
  bpr-bpr: Na kanto kel ditù, teenan Akwila, i satu Dyu. Mdà kenen di Pontu, na falami
    kenen kel fdu di Itali, na magin Prisila, i yaanan. Yé duenla tmagak i banwela
    du Klawdyu, i too mdatah di Roma, ta dekan lamwà di Roma i dad Dyu. Na yé duenam
    man, lnauy Pol ale déé di Korintu,
  rmy-VLAKH: Котэ вов дикхля иудеёс, савэс акхарэнас Акила, андав Понто. Вов найдэлмут
    авиля андай Италия пэстиря ромняса Прискиласа, колэсти со императоро Клавдиё припхэндя
    всаворэнди иудеёнди тэ ужан андав Римо. О Павло авиля тэ дикхэл лэн.
