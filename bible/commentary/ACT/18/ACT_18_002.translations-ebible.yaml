    Akwiraahounɨ apwaataatɨ Pɨrisiraahaatunɨ yapɨpatɨ Itarihandamɨ aunahɨpatɨ Romɨhanda
    bimambɨmɨhasanyure. Bimambɨmɨhasanyurisɨ awaisɨho Kɨrotiyaasiho Judaahiya nahatiya
    Romɨhandɨ namasi nutaatɨwɨ katihɨ kandapɨ kasanyurɨ Korindɨhandaahapɨ nammɨhasanyure.
    Aihɨ kasanyuri Porɨho usondandɨ notaise.
  ubr-ubr: On nan on Jew orot wabin Aquila igaturai; on Pontus tafanamai nan irat,
    on awan wabin Priscilla, on rus on ato arimon Italy tafanam emon sinat, yabin
