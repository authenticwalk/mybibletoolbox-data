  cak-YNT: Y chire' pa Corinto c'o jun ache israelita rubini'an Aquila, y reja' alaxnak
    chupan re lugar rubini'an Ponto. Reja' y chibil re ruxayil rubini'an Priscila,
    xa c'a ba-oc tiempo que'bapon-va pa tenemit Corinto, je'elinak-pa chupan re nación
