    e nicagüɨlíingˋ i̱ Aquila do có̱o̱ꞌ˜guɨ dseamɨ́ˋ quiáꞌrˉ i̱ siiˋ Priscila e jalíiñˋ
    fɨˊ Italia. Jo̱ caꞌuøøiñˋ fɨˊ jo̱ co̱ꞌ i̱ dseata˜ quiáꞌˉ Roma do i̱ nisiiˋ Claudio
    caquiʉꞌrˊ ta˜ e ꞌnéˉ uǿmˋ jaléngꞌˋ dseaˋ Israel fɨˊ Roma lɨ˜ se̱ꞌˊ Italia. Jo̱
    co̱o̱ˋ jmɨɨ˜ cangóˉ Paaˉ e cangoꞌeerˇ i̱ Aquila do có̱o̱ꞌ˜guɨ Priscila,
  deu-1951: Und dort fand er einen Juden namens Aquila, aus Pontus gebürtig, der vor
