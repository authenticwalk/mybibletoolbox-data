  heb-heb: וימצא יהודי נולד בפונטוס ומשו עקילס אשר בא מקרוב מן איטליא הוא ואשתו פריסקלה
    מפני אשר צוה קלודיוס את כל היהודים לסור מעיר רומי׃
  mpp-mpp: Iwa Yuda ngic monic bafuwawec, wacine Akwila, ye Pontus himongka fikewec.
