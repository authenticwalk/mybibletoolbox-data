verse: ACT.018.020
translations:
  kpx-kpx: Ige ataeau isiviale Bolou vani degomole abuhi ui. Isito au isiviholinu.
  okv-H: Eto Judea embomeni na Paul iroja ke eo Paul na iresuja avo avora ae
  tbo-tbo: Hi lupaliyeya ipa mitehi hina meidaodao ma i luhinigigai.
  mal-C: തങ്ങളോടുകൂടെ കൂടുതൽ സമയം ചെലവഴിക്കണമെന്ന് അവർ അപേക്ഷിച്ചെങ്കിലും അദ്ദേഹമതു
    നിരസിച്ചു.
  grc-SR: Ἐρωτώντων δὲ αὐτῶν ἐπὶ πλείονα χρόνον μεῖναι ⸋παρ᾽ αὐτοῖς,⸌ οὐκ ἐπένευσεν·
  bgc-bgc: जिब माणसां नै उसतै बिनती करी, “म्हारै गेल्या कुछ और दिन रह।” तो उसनै कोनी
    मान्नी,
  khz-khz: Ira na genogiato, vonai Iuda talimara ria pia talu vou, na geria noginogi
    ati egapi-rageato.
  deu-TKW: Auf ihre Bitte aber, daß er länger bleiben möge, gieng er nicht ein,
  zsr-NT: Glátaꞌyuëꞌ lahuëꞌ Pablo bönniꞌ niꞌ ugáꞌnlenëꞌ lequëꞌ yelatiꞌ xtsey, san
    lëꞌ cutu guꞌnnëꞌ.
  lin-lin: Basengaki ete awumela mwa mikolo elongo na bango, kasi Polo aboyaki.
  hns-NT: 'Bakie djab oesab ose poetjhies: „Ekaat dien auro na rahiehe?” tab oe bolies:
    „Na, ie tem par ham na rahie sakiela.”'
  noa-E: Magbaawai makhʉʉnau Pablo amach aig thʉbawi sĩi api naajim anaabá.
  eng-EMTV: And when they asked him to remain with them for a longer time, he declined,
  mib-NT: Te ni cacahān ndahú i jíín de jeē na cónēne de jecu gā quɨvɨ̄ jiín i, te
    tu ní jéhe de jnūhun.
  lif-NT2: खे़ङ्‌हाॽरे़ कुभा ये़न् आनिगे़नुए वये़ॽ फाॽआङ् पेलि मे़भाक्‍तुसाङ् खुने़ॽ
    वाॽमा मे़दे़न्‍दे़न्‍लो॥
  xnj-xnj: Vamuyipili atama nawu palukumbi lutali, nambu nakuvayidakila.
  mmx-mmx: Diga sing i xusu neni na nemen eburu minedi at tevenaleng, ketla ni goxo
    siam.
  cbr-NT: Usaía 'ia judíos unicaman atubëa 'inun cacëxbi ca Pablo anu 'iáma 'icën.
  tee-NT: Pus ju yu'unch tap'astu ixtajuni ni ix'alact'atolhcha mak'anch para ju Pablo
    jantu tolhputulh.
  eng-LSV: and they having requested [him] to remain a longer time with them, he did
    not consent,
  cak-NT: Y ri israelitas ri' xqui'ij che chi tic'ue-ka juba' quiq'uin chiri' pa Éfeso,
    pero raja' man xrojo' ta.
  pah-NT: 'Aerẽ Jesus''gareheve''g̃a ei Paulo''ga pe: —Koji''i epyta ore pyri, ei
    g̃a ga pe novĩa.'
  sja-NT: Ichia jarateeda ũridak'ãri, chupɨria iidijida ãchi ome taarã beemerã. Mamĩda
    Pablopa k'inia-e paji.
  xed-xed: Ka ndəɓə həŋ ta dzvu da tsi, má ŋa nzɗavatani da həŋ, ama ɗvaf a Pwal wa.
  mks-NT: Tá na̱ndihi já na̱casáhá cáha̱n nda̱hví na̱ Israel cán xi̱hi̱n Pablo ña̱
    ná cando̱o tóo da chága̱ qui̱vi̱ xi̱hi̱n ná. Joo co̱ó na̱xeen toho da.
  gfk-S: Ma be di ga saring ie be na kis baak ma di, iga malok.
  bmu-bmu: Eraum möta kewö qesim waŋgiget, “Gi ölöp nalö köröpŋi nembuk malman.” Mewö
    qesim waŋgigetmö, Polnöŋ miaŋgö urumohot qahö ahök.
  dgz-dgz: Waenapan Pol nonongantuk inamup wandepen menan anune menan singuiasene
    go Pol me tanda wan.
  eng-GNV: 'Who desired him to tarie a longer time with them: but he would not consent,'
  zaa-NT: Gutta'yú tènì ca judíua bi qui'ni cueda bi nía átuchúppa ubitsa, pero labí
    uccua latsi' bi.
  eng-WEBSTER: 'When they desired him to tarry longer time with them, he consented
    not:'
  guh-guh: Nexata picani Efeso tomarata Pablo judíovi asivatsi abaxë penaponaponaenexa
    anijamatacabianë. Itsiata Pablo apo jejai.
  bon-bon: Biname cina teebine tesoglicisi tabe leca padare ten cama lenajame, yepä
    tabe singi lica ge.
  nhw-BL: Huan nopa israelitame quinequiyayaj Pablo ma mocahua más tonali ipan Éfeso
    huan yaya quinilhui para amo.
  mgw-mgw: Baannu'bite atame nabo kwa masu'ba gambone, lakini aayi'ki'tili.
  swh-ONEN: Walipomwomba akae nao kwa muda mrefu zaidi hakukubali.
  wbi-wbi: Ye vam'bulile u Paulo ikale navene unsiki un'tali, umwene akakanile.
  bba-bba: Bɑ nùn kɑnɑ u sɔ̃ɔ yiru ko kɑ be, ɑdɑmɑ u ǹ wure.
  eng-KJVCPB: When they desired him to tarry longer time with them, he consented not;
  kgk-NT: —Epyta areve ore ndive, he'i íxupe hikwái. —Ndapyta mo'ãi, he'i íxupe kwéry.
  waj-waj: 'Varuduu rikiada tunoo: Ti tasipama hokoba suai variee tiita kua kianee,
    tuduu rikioo iya ooqoo kiaa kioo'
  cpy-cpy: Ikowako-witakari Judá-paeni ojamani ijeekanaki, roo kanteencha Pablo tee
    ikoyi.
  mpx-mpx: Hi awanun elana tage avaliya nihi mina ga sauga ni yapu, yaa nige wana
    nuwatu i oola.
  wbp-wbp: '@see-verse:ACT.018.019'
  luo-luo: Jo-Yahudigo nokwaye mondo omed bedo kodgi kanyo to notamore.
  nhe-NT: Huan nopa israelitame quinequiyayaj Pablo ma mocahua más tonali ipan Éfeso
    huan yajaya quinilhui para axtle.
  aii-aii: ܒܥܹܐ ܠܗܘܿܢ ܡܸܢܹܗ ܕܦܵܐܹܫ ܗܘܵܐ ܠܟܸܣܠܵܝܗ‌ܝ ܒܘܼܫ ܙܵܘܕܵܐ، ܐܝܼܢܵܐ ܦܵܘܠܘܿܣ ܠܵܐ
    ܩܒܝܼܠܔ ܠܹܗ.
  esk-NT: Ittuatluuraallaqugaluaġniġaat iŋmikni aglaan Paul aŋiŋiññiqsuq.
  msb-msb: Paghangyo ninda na magdugay anay siya didto, wara siya magtugot.
  cpa-NT: Jøng² ca¹møa¹ dsa² héi² hi² mi³jŋi¹ Pablo jin³ cu²hna². Di³ ha¹chi² ca¹hiei¹dsa.
  dso-dso: ଲକ୍‌ମନ୍‌ ତାକେ ଆରି ବେସି ଦିନ୍‌ ରଇବାକେ କଇଲାଇ, ମାତର୍‌ ସେ ରାଜି ନଇଲା ।
  meu-meu: Bena idia ese e noia, baine noho taritari; to ia ese edia noinoi se abia
    dae.
  yva-NT: Umba wo anajo ware, “Wino kai no so.” Weramu Paulus ponae nowi,
  dgc-dgc: '@see-verse:ACT.018.019'
  zpm-NT: Dzigo bnab zho mbëz me lo zho ga ti blalaa dze, per brieelod mbëz me
  hix-NT: Mexe nyhe tan exko, amna wawo, ketxkon hatà, nyamoro ha, àwya. Àtehe rma
    haxa mpànà, kekon mak hatà, Pawru.
  sim-sim: Urik Judama ondo Polin limu mbara, �Mir avak kandakar nga nambek torok
    mi lihi mivai ika.� Karem li mbarik Pol mu mbara,
  npi-ULB: तिनीहरूले पावललाई अझै केही समय बस्‍न अनुरोध गरे तर उनले इन्कार गरे ।
  cgc-cgc: Papangabay danen kanen an na magtinir nang anay dya, piro ula din batuna
    iran an na pangabay.
  tim-tim: Akto Yuda luâk bikŋe Paulo olowâk manne dâm mem gangerâwerâm akbiâ Pauloŋe
    den koyeŋgim hin dâm makyeŋgiep,
  yor-yor: Nígbà tí wọ́n sì bẹ̀ ẹ́ pé, kí ó bá àwọn jókòó díẹ̀ sí i, ó kọ̀.
  wos-wos: Buléndéka di déré wa, “Séfélak nukwa méni nani wali retaméni. Wungi nani
    mawuli ye.” Wungi wandaka dé wa, “Yingafwe.
  emp-NTPO: Ãdjirãba idjía bed̶ea djuburiasid̶aa mama dãrã b̶emãrẽã, baribʌrʌ b̶e
    quĩrĩãẽ́ basía.
  eng-F35: When they asked him to stay a longer time with them, he did not consent;
  ind-ind: '@see-verse:ACT.018.019'
  pes-OPCB: یهودیان از او خواستند چند روز پیش ایشان بماند، ولی پولس قبول نکرد چون
    می‌خواست به موقع به اورشلیم برسد.
  mpt-mpt: baabaibo Nibo ele binoba sinansota one gesiba e Yeye ge baabenea
  ssx-ssx: Mo haliwekima꞉ Hosiki hapeke aleo lemekepate Poloma꞉ Dia꞉me laaka꞉na꞉
  mkl-mkl: '@see-verse:ACT.018.019'
  gaq-gaq: ରେମୁଆଁଇଂ ଆମେକେ ଆରି ଜାବର୍‌ ଦିନ୍‍ ଲେନ୍‍ସା ବାଲିର୍‌ ଆର୍‍କେ ମାତର୍‍ ମେଁ ରାଜି
    ଆଡିଂକେ ଣ୍ଡୁ ।
  gof-RNT: Entti banttara daro wode uttana mela Phawuloosa woossidosona shin I ixxis.
  unx-unx: ହଡ଼କ ଇନିଃକେ ଆଡଃଗି ପୁରାଃ ମାହାଁ ତାଇନ୍‌ ନାଗେନ୍ତେକ କାଜିକିୟା, ମେନ୍‌ଦ ଇନିଃ କାଏ
    ମାନାତିଙ୍ଗ୍‌ୟାନା ।
  gah-gah: Lá iake, kezagi minatune liki likago, óe loake,
  lcm-lcm: Na kila sokotuk ia asi kana ago tapai ani mang rukun taun ve ria, sikei
    parik katapa ainainak.
  aer-aer: Arrpenhemele Paul apayuthneke itnekenge urreke ulkereke anetyeke, re akenhe
    ayene-arle-ilelherlenge.
  qvc-NT: Pablu yach'achiptinmi, chay isrraylinukunaqa rrugarqanllapa, tiyanambaq
    chay Ifisupi. Piru Pabluqam mana munarqanchu kidayta.
  tgl-ULB: Nang tanungin nila si Pablo na manatili pa ng mas mahabang panahon, tumanggi
    siya.
  cbs-NT: 'jabun ea akin: —Jabianu bashikuxun nuku yusinyuwe— akin yukabu ninkatan
    janu niti ikatsi ikama jatu nematan'
  xtm-NTPP: Te tee judío ka iyo ñuu yukan, ka xtetuu de Pablo ma ja na kendoo de jaku‑ka
    kivi ji'in de yukan. Kovaa ñatuu ni kuni de.
  nnq-nnq: Bandu ngabannyopa ajendeke kutama, nambu ajeketije kutama.
  bao-NT: Cʉ̃ja pea, “Yoa jañuro jãa mena niiña,” cʉ̃re ĩimiwa. Cʉ̃ pea bootiwi.
  san-ORI: ତେ ସ୍ୱୈଃ ସାର୍ଦ୍ଧଂ ପୁନଃ କତିପଯଦିନାନି ସ୍ଥାତୁଂ ତଂ ୱ୍ୟନଯନ୍, ସ ତଦନୁରରୀକୃତ୍ୟ କଥାମେତାଂ
    କଥିତୱାନ୍,
  rmn-rmn: Он мангенас лэс тэ ачёл лэндэ генэ саво-то вахыти, ай ов на мангляс.
  huv-NT: Condom tasajüw nej macül quiaj xeyay nüt maquiüjpüw, pero nej ngo mandiüm.
  otn-NT: Nu̱'ʉ yø judío p'ʉ Efeso p'ʉya, i xifi ngue xta̱bá̱ m'mʉp'ʉ njammi̱ pa.
    Pɛ ra̱ Pablo hi̱mbi̱ ne.
  nop-nop: Mede Momooŋ yeniŋguk kaŋ uŋgoŋ hatidok niŋgiŋ kaŋ moŋ yoŋa
  obo-NT: Na, id owiran sikandin tod pompomakoy no od oubpa pa rutun, piru id elle
    si Pablo.
  kca-kca: Хун пӑ ԓыв ўратсәт, ԓўв хўвшәк ԓыв хŏщайэԓ ат ус, ԓўв ӑт кашащәс,
  cak-ENT: Y ri israelitas ri' xquibij c'a chin que tic'uje-ka ba' quiq'uin chiri'
    pan Éfeso, pero rija' man xrajo' tüj.
  lif-NT: ᤂᤧᤱᤜᤠ᤹ᤖᤧ ᤁᤢᤓᤠ ᤕᤧᤴ ᤀᤠᤏᤡᤃᤧᤏᤢᤀᤣ ᤘᤕᤧ᤹ ᤑᤠ᤹ᤀᤠᤱ ᤐᤣᤗᤡ ᤔᤧᤓᤠᤰᤋᤢᤛᤠᤱ ᤂᤢᤏᤧ᤹ ᤘᤠ᤹ᤔᤠ ᤔᤧᤍᤧᤴᤍᤧᤴᤗᤥ॥
  mie-NT: De nī ncāhān ndāhví ndá ji jíín dē jā ná cúndeē dē jacū cā quīvī jíín ji,
    sochi nduú ní jéhe dē tūhun.
  san-TIB: ཏེ སྭཻཿ སཱརྡྡྷཾ པུནཿ ཀཏིཔཡདིནཱནི སྠཱཏུཾ ཏཾ ཝྱནཡན྄, ས ཏདནུརརཱིཀྲྀཏྱ ཀཐཱམེཏཱཾ
    ཀཐིཏཝཱན྄,
  qve-NT: Hinaqtinmi chaypi kaq Israel nacionniyoq runakunaqa Pablota valekuranku,
    huk p'unchawkunatawan chaypi tardarinanpaq. Ichaqa Pabloqa manan munaranchu.
  pao-NT: '@see-verse:ACT.018.019'
  cbu-NT: '@see-verse:ACT.018.019'
  usa-usa: ánibo Ítíráaeo-wayukama yeráwáqá téta ‘Póro wemá yeráwáqtê ayáqtáá-kanaama
    kémaena wíniye’ téta tiráámanibo Póroma yeráwáqtí yáama íma ítaraiye.
  soy-soy: Pɛ̃ ɑpi u pisɛ rɛ ukɛ́ siyɑ́ɑ sinyinɛ pikɛkúrí tonɛ.
  hui-hui: Ani layagola Yu agali maru hearume ibuhondo lalu, Ina heba mandagi haabo
    hami̱ya, lene. Tigua ani layagola Polohanda, E̱, nale howa
  amf-amf: Kediar yikal thoothi wodana kinin doadettsi kenin miskenka kidi kena ee
    hamadehe.
  quc-NNT: Ri e are' xkib'ochi'j ri tat Pablo chi käkanaj kan na kuk' kieb' oxib'
    q'ij. Are k'u ri are' man xraj taj.
  dob-dob: ꞌEnega sisidena be tuta dudulana maꞌediya sida miyami, ta ꞌiguitoyasa,
  wrs-wrs: Wo hev umnina, es hevpa yimba kamba eukwonapetamba dawonamba wonavavma?
    Heva os owai, Polva almba nengvnamoa.
  mca-mca: Qa hekhewe'en in yinijittax qu' mexe amane' eku'ni' iye, qa nite'ƚe yisu'un.
  tzo-TZC: Ti jꞌisraeletique laj scꞌanbe vocol ti acꞌo jalijuc teye. Pero ti Pabloe
    mu jechuc laj scꞌan.
  mya-mya: လူ​တို့​သည်​မိ​မိ​တို့​ထံ​တွင်​ကြာ​မြင့်​စွာ​နေ ထိုင်​ရန် တောင်း​ပန်​ကြ​သော်​လည်း​ပေါ​လု​သည်
    ငြင်း​ဆန်​လျက်၊-
  gng-NT: Bi gbáan' wɔ wɔ ń tien biʼsaan iwenkàankɛ, nɛ wa tuo',
  cbi-NTPO: 'Tsenñu mantsa junu pumula kayu junu wanchude detiñuren: Miinu tsuyu,
    titu,'
  ikk-NT: Ogẹn wẹ gi sị a nọdịzị, ọ nọ jụ;
  leu-leu: E layaan ri fine o i taa waan xuvul pari, nane pife turoxo pana.
  maz-NT: '@see-verse:ACT.018.019'
  bod-N: མི་རྣམས་ཀྱིས་ཁོང་ཉིད་ཉིན་འགར་བཞུགས་པར་ཞུས་ཀྱང་ཁོང་འཐད༌པ་མ་བྱུང་།
  tca-NT: Rü yema Yudíugü, rü muxü̃ma ga ngunexü̃gü nüxü̃ nacèèxü̃gü ga yexma na naxã́ũxü̃cèx,
    natürü ga nüma rü tama nanaxwèxe.
  zpl-NT: Chequie uziquiee beella lu Pablo nú yaꞌnalálla cuna liꞌibeella zeꞌe xiucu
    xuna bichia, pero lá zelalla,
  mbc-NT: Mîrîrî ye'nen Paulo ko'manto'pe ta'pî to'ya tîkore'ta'nîkon tu'ke wei kaisarî.
    Tîîse aako'mamî pra awanî'pî. Inna taiya pra awanî'pî.
  ndg-ndg: Bammakiye Paulo atame nabembe kwa muda mrefu, ni ywembe akani.
  wsk-wsk: Se kam nuna nu bo karogo nongorak bagarukko isarman mu nu mena mam.
  toj-NT: 'Huas sc''anahue nique que oj canuc mas tiempo ja Pablo, pero ja yeni mi
    sc''ana jayuj ti yalaa:'
  kkl-kkl: Tibin nenero ambarelamsiogpa, Yahudi nimi tanekori Paulusag mololamekti,
    “An nunap olog tane wamebea,” aro molbaeka Paulusti “Kom,” seog.
  tbc-tbc: Atna saen milaen mi dida dumado wo dusumiani ak man iŋ imoi.
  sna-sna: Vakati vamukumbira kuti agare navo nguva refu, iye akaramba.
  smk-NT: Sin dinawat ra kona nin itaw ya yapo' sa lugar ra, kai ya nin inmaburoy.
  grc-TCGNT: Ἐρωτώντων δὲ αὐτῶν ἐπὶ πλείονα χρόνον μεῖναι παρ᾽ αὐτοῖς, οὐκ ἐπένευσεν·
  gof-WFTW: Entti banttara daro wode uttana mela Phawuloosa woossidosona shin I ixxis.
  spa-BLM: Cuando le pidieron que se quedara con ellos más tiempo, lo rechazó;
  kyz-NT: 'A''eramũ peuwara ''gã ''jau ''ga upe: —''Au epyta ore pyri nũ''ũ— ''jau
    ''gã. —Tee nũ''ũ. Napytaa''uweri je nũ''ũ.'
  dao-dao: Khawvei ve khaia ami nghuinak, acunsepi am yü.
  cya-cya: Mjñan ne' cha' tsu'hue 'in yu si'yana ti' quinu la yu lo'o ne' chcua xnan
    tsaan, una a jui 'a ña'an 'in yu.
  beu-beu: Ini tat mamateng sengmuse, Yahudi enehe ang naung Paulus abanang ot jedung
    imampi mihit luung kabingdena maveng hengi. Aarunge Paulus ana ea.
  wrk-wrk: '@see-verse:ACT.018.019'
  nii-nii: Wumb Pol kanik yi ninjing, “Kunum kopur sin kin mulnjii!” ninjing, ba Pol
    wumb ninjing ek ei piinerim mon!
  ign-NT: Tacahe, éna navarahapa náiminasicha, émasera vahi máisapa­vahini.
  dik-NT: Ku pëën kɔc amat bï lɔ̈k rɛ̈ɛ̈r kek ke, go cïï gam.
  cac-cac: Ix sc'an val eb' d'a vin̈ to scan jayeoc c'ual vin̈ yed' eb', palta maj
    yal-laj sc'ol vin̈.
  tzj-E: 'Tak xec''choja tzij rmal cuq''uin aj Israel j-e'' xecbij tzra che nec''je''
