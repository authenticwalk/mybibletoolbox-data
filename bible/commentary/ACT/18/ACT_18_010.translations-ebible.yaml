verse: ACT.018.010
translations:
  kpx-kpx: Dana aiti uge atabeu bae a aiohavolivebene. Kosealemo di ata moagaeabulike
    kove ua.”
  okv-H: Eto da Corinth ei ta nau embomeni isapamane mihera avoeto embo nei na no
    hamo ta memenga mane ikasora.” ainge enu
  tbo-tbo: matababana tau tam mitem. Ma ega emoemotana po iyai ina wihiniwiyuwam babana
    geka meyageina u hinena u lawa hi maga.’
  mal-C: ഞാൻ നിന്നോടുകൂടെയുണ്ട്, ആരും നിന്നെ ആക്രമിക്കുകയോ നിനക്കു ഹാനി വരുത്തുകയോ
    ഇല്ല, എനിക്ക് ഈ പട്ടണത്തിൽ അനേകരുണ്ട്” എന്ന് അരുളിച്ചെയ്തു.
  grc-SR: διότι ἐγώ εἰμι μετὰ σοῦ, καὶ οὐδεὶς ἐπιθήσεταί σοι τοῦ κακῶσαί σε· διότι
    λαός ἐστίν μοι πολὺς ἐν τῇ πόλει ταύτῃ.
  bgc-bgc: क्यूँके मै तेरे गैल सूं, अर कोए तेरे पै चढ़ाई करकै तेरा नुकसान कोनी करैगा,
    क्यूँके इस नगर म्ह मेरे घणे माणस सै।”
  khz-khz: Kwalana au goi goti gaurai; taa na ati pene wati-venimu e ati pene vega-rakavamu
    ripa, kwalana au geku taunilimalima gutuma evanuga kamunai.”
  deu-TKW: Denn ich bin mit dir und niemand soll dir etwas anhaben zu deinem Schaden.
    Denn mein ist ein großes Volk in dieser Stadt.
  zsr-NT: le zóalenczaꞌ liꞌ nedaꞌ, atiꞌ nutu nu ulapaꞌ nëꞌi liꞌ quië guaꞌ döꞌ quiuꞌ,
    le náquigac quiaꞌ bunách zian lu yödz ni.
  lin-lin: Nazali na yo elongo, mpe moto moko te akolonga kobundisa yo mpe kosala
    yo mabe, pamba te nazali na bato mingi kati na engumba oyo.
  hns-NT: Ham tore saathe baatie aur koi toke kharaabie na kar sakiega. Ie sahar me
    dher manai hamaar hai.”
  noa-E: Pʉ nʉnʉʉukhampierr mʉʉn pʉ dʉ̈i chirʉm; maagwai ni ãbmuajã pʉ chig abamgui”
    ajim anʉm. “Mag pʉrʉg bʉ̈ʉrjã ögkhapiba jaau chirʉmʉn, mʉg phöbör ee mʉchdëu peerdʉ
    auju khʉʉn khapan thʉnʉm khaphʉ chiraawaita mag chirʉmgui” ajim aajem ich Ẽwandamaucha
    Pabloog.
  eng-EMTV: for I am with you, and no one will attack you to harm you; for I have
    many people in this city.”
  mib-NT: Chi ndíto ri rohó, te ma cúu sáha xeēn ni ɨɨn ñayuu jiín ró. Nacani ró jnúhun
    ri, chi coo cuehē ñayuu candíje jnūhun ri ñuu yáha, áchí yá.
  lif-NT2: इङ्‌गाॽग खे़ने़ॽनुए वाॽआरो, हे़क्‍क्‍याङ् हाःत्‍ले़आङ् थेआङ् के़म्‍मे़त्‍ने़ल्‍लो,
    थेआङ्‌भे़ल्‍ले़ कन् ये़क्‌यक्‍को चक्‍मे़ल्‍लॽए सुनाइङ् इङ्‌गे़भोःसुने़ फाॽग्र
    नसाःन्‍नो ताःमा यरिक् आमनाहाॽ मे़वाॽरो॥”
  xnj-xnj: Muni nene nivii pamonga na veve na kawaka mundu wa kulinga kukulemasa muni
    pamuji wenuwo vandu vamahele vavi upandi wangu.”
  mmx-mmx: Mila nenia ak lok eburu minu, kopmen tara noxo lok empana i do na sev u,
    mila buaang nedi at na lemenemen, nedi limixin tarak.”
  cbr-NT: '@see-verse:ACT.018.009'
  tee-NT: Quit'in ju ict'avilan chai jantu xamati' lai tu'u' canaviyan. At'ailhip'ich
    ju ixnajunca ju quinchivinti ni na lhu alin ju lapanacni ju aquintalhilaca'ana'
    ju ani lak'achak'an.
  eng-LSV: because I am with you, and no one will set on you to do evil [to] you,
    because I have many people in this city”;
  cak-NT: Ren can xcatinchajij we', y can man jun anchique xtac'ulumaj pa quik'a'
    ri winak. Roma we' pa tenemit Corinto je q'uiy winak ri can je wichi chic ren,
    roma can xquinquinimaj, xcha' ri Ajaf.
  pah-NT: A'ereki jihi ko ako nde pyri, ei Jesus'ga. Nombohahyukari po ti g̃a nde
    ve nehẽ. A'ereki jireheve'g̃a he'yjuhu avo cidade pe, ei ga Paulo'ga pe.
  sja-NT: mɨchideerã nama chok'ara nɨ̃bairã. Mɨ pɨ ome bairã, apidaapa pɨ k'achia
    ooda-e.
  xed-xed: Kawadaga yu nda kagha, haɗ mndu dzaʼa walaŋta faftá dzvu ta kagha ŋa ghuya
    ɗaŋwa ŋa gha wa. Nda ndəgha mnduha ɗa ta ma na luwa na,» kaʼa.
  mks-NT: Jáchi̱ íin vi̱ xu̱hu̱n ta ni in na a̱ cúu tiin yo̱hó ña̱ ná caja xíxi na
    xu̱hu̱n. Jáchi̱ sa̱ ndúu cua̱há ndiva̱ha ña̱yivi ñuu yóho, na̱ cacuu cuéntá mí
    i̱ —na̱cachi Ndióxi̱ xi̱hi̱n dá.
  gfk-S: '@see-verse:ACT.018.009'
  bmu-bmu: Siti kiaŋgöreŋ ambazip kambu gwötpuk yeŋön nöŋgö buŋaya akze. Miaŋgöra
    nöŋön göbuk malbiga kunŋan yuai kun qahö könahiba mem bölim gihima.”
  dgz-dgz: Iwa ne ge den wanik angin. Apan da amborage ya togeta, iwa ne waenapan
    nega pa sewa ma gwanap arugataet wanumamun.”
  eng-GNV: 'For I am with thee, and no man shall lay handes on thee to hurt thee:
    for I haue much people in this citie.'
  zaa-NT: porqui'ni inte' nna du ba' lani lu'. Lanú nuỹa ccani biỹa guthácca'ą lu',
    porqui'ni nuỹetse' ca enne' qui' ciudíį chi réeé' te' cą para tsíalatsi' quį inte'
    por predicación qui' lu'.
  eng-WEBSTER: 'For I am with thee, and no man shall lay hands on thee, to hurt thee:
    for I have many people in this city.'
  guh-guh: Xanë raja cayajavatsi. Nexata itsajivi ata apo caitsacueniabi tsane. Tsipaebaponaename
    tajumelivaisi. Tsipaji rabaja tajajivi ayaibitsaëto tsaponae mapatomarataje, jai
    Dioso.
  bon-bon: ingle cane maane cama gäne. Nuuja biname te äblicäco ge meebine niiya wawena,
    ingle naace gyene bucurage biname ai cewe cabu lui cäme biname gemi.”
  nhw-BL: Na niitztoc mohuaya, huan amo aqui huelis mitzchihuilis tleno, pampa niquinpiya
    miyac masehualme ipan ni altepetl catli nechneltocase.”
  mgw-mgw: kwa mwanjaa nenga nibile pamope nawe. Ntu'pu' mundu ywaalu'a kukusulu mwanjaa
    pano pakilambo pabile na bandu baingi bababile kwangu'.”
  swh-ONEN: kwa maana mimi niko pamoja nawe, wala hakuna mtu atakayeweza kukushambulia
    ili kukudhuru, kwa kuwa ninao watu wengi katika mji huu ambao ni watu wangu.”
  wbi-wbi: Ulwakuva une nilipalikimo nuve, nakuale juno kumwa ighela kukunangania,
    ulwakuva nili navanhu vinga mulikaja ili”.
  bba-bba: nɑ wɑ̃ɑ kɑ wunɛ, ɡoo kun kpɛ̃ u nun nɔmɑ doke u sere nun ɡɑ̃ɑ kɔ̃sunu kuɑ.
    Domi tɔn dɑbinɑ nu wɑ̃ɑ wuu ɡe sɔɔ ni nu sɑ̃ɑ nɛɡibu.
  eng-KJVCPB: 'for I am with thee, and no man shall set on thee to hurt thee: for
    I have much people in this city.'
  kgk-NT: '@see-verse:ACT.018.009'
  waj-waj: Kaayau gioonna kiaapuuya aavaki varida ni kuaivaa rikiaivaara hama yopeema
    vaidiiya i ruputuaaravee,
  cpy-cpy: Tema naaka tsipatemini, tekatsi kemaatsita-kaawaetemini jaka. Jaka nampitsiki
    eenitatsi osheki nashiyitari naaka.”
  mpx-mpx: Kaiwena nau alou owa, inoke nige bosowaina gamagal etega ni haveyan elam
    ge ni apapanak-agiwa, kaiwena panuwa ya elana gamagalau hi gewi abwe nihi tabwa
    no gamagalau.”
  wbp-wbp: Ngajurnangku palka, kapurnangku warrawarra-kanyi. Kujarlaju, kulangku nganangku
    yapangku murrumurru-mani ngaju-nyangurlaju. Nyampurlaju kirringka, ngulaju kalu
    panu nyina ngulaju ngaju-nyangu yapaju. Ngularlangurlu kapungkulu nyuntuju warrawarra-kanyi
    yapa-kari-kijakuju.”
  luo-luo: An kodi, kendo onge ngʼato mabiro buki mi hinyi, nikech an gi ji mangʼeny
    e dalani.”
  nhe-NT: Na niitztoc mohuaya, huan axaca huelis mitzchihuilis tleno, pampa niquinpiya
    miyac tlacame ipan ni altepetl tlen nechneltocase.”
  aii-aii: ”ܣܵܒܵܒ ܐܵܢܵܐ ܥܲܡܘܼܟ݂ ܝܼܘܸܢ، ܘܐܢܵܫܵܐ ܠܹܐ ܩܵܐܹܡ ܠܕܲܠܩܘܼܒ݂ܠܘܼܟ݂ ܕܚܲܙܕܸܓ ܠܘܼܟ݂،
    ܣܵܒܵܒ ܐܝܼܬ ܠܝܼ ܥܲܡܵܐ ܪܵܒܵܐ ܒܐܵܗܵܐ ܡܕܝܼܢ݇ܬܵ‌ܐ.“
  esk-NT: Piqasiumagikpiñ. Kia-unniiñ iñuum aniyasaaġumiñaitkaatin atakkii uumani
    nunaaqqimi iñugikkatka iñugiaktut.”
  msb-msb: kay kaupod mo ako kag waraʼn malabot sa imo dahilan na kadamuan didi sani
    na syudad mga katawuhan ko.”
  cpa-NT: Di³ quianh¹³ báh³ jní² hning². Ha¹chian² dsa² cuø³jni jmóh¹ hning². Jøng²
    jue¹² dsa² li¹quianh¹³ jní² jøa³juøi² la² ―ca¹juúh² Juu¹³ jniang³.
  dso-dso: କାଇକେ ବଇଲେ ମୁଇ ତର୍‌ ସଙ୍ଗ୍‍ ଆଚି । କେ ତମ୍‌କେ କାଇଟା କରି ନାପାରତ୍‌, କାଇକେବଇଲେ
    ଏ ନଅରେ ମର୍‌ ବେସି ଲକ୍‌ ଆଚତ୍‌ ।”
  meu-meu: badina be lau na oi dekemu ai na nohomu; tau ta ese basine guru henimu,
    basine hadikamu, badina be lauegu taunimanima na hutuma ina hanua lalonai.
  yva-NT: Weye rituna nautan, muno ana mamune ma inta nande naije ramu. Weye vatano
    nanawirati wanave Rinai no munije so wanui rave.”
  dgc-dgc: Da égseék diko, kanya éwan ka maanya. Da te meadu a tolay a maniwala diyakén
    ta banuwanae.”
  zpm-NT: Peet tsienied guic luu, choot grieelod lega pe guṉ luu sac naa quianaap
    luu.
  hix-NT: Ayakoro rma wehxaha. Romryenon komo, yak natxhe, tano, Koryentu ho, kekon
    hatà. Àro ke, oyotahahra natxhe, axanhàn komo. Oyeryewhamnohpàra rma natxhe, kekon
    hatà, Kohkomo, Pawru wya, osenyetnàr me hatà.
  sim-sim: An mir nga shimu linduwa. Uwa osik ma lar mbeek mirin kavak nakwa ambu
    ri, wahau. Anhi ma musha mendek olmu yanga torok linduwa. Uwa osik mashi anhin
    er saweka,� karem ormu sawera.
  npi-ULB: किनकि म तिमीसँग छु र तिमीलाई कसैले हानि गर्न सक्‍नेछैन किनकि यस सहरमा मेरा
    थुप्रै मानिसहरू छन् ।”
  cgc-cgc: tak yaken gaubay ki kaon. Ula may magbuat ki kaon ta malain tak tama ake
    na mga ittaw naan ta yi na syudad.”
  tim-tim: “Nâŋe tân gugure mandât gârâmâ nâŋgât keine makberâm hamep bo akben. Akto
    kepia iregât luâkŋe dondâŋe nâŋgâlân biwiyeŋe katbai aregât akmâ luâk siâ me siâŋe
    bâleŋe bo akgiŋbai.” dâep.
  yor-yor: 'Nítorí tí èmí wà pẹ̀lú rẹ, kò sì sí ẹni tí yóò dìde sí ọ láti pa ọ lára:
    nítorí mo ní ènìyàn púpọ̀ ni ìlú yìí.”'
  wos-wos: Wuni méni wali wuni té. Wuna du takwa séfélak di re, ané getéfambu. Du
    nak méniré haraki yamba hurukéndé.”
  emp-NTPO: Mʌ̃ra bʌ ume b̶ʌa. Ni ab̶aʌba bʌra poya biẽ́ od̶aẽ́a, mʌ̃a ẽberãrã zocãrã
    naʌ̃ purud̶e erob̶ʌ bẽrã.”
  eng-F35: because I am with you and no one will attack you to harm you, because I
    have many people in this city.”
  ind-ind: karena Aku sudah memilih banyak orang di kota ini untuk menjadi umat-Ku.
    Tidak ada yang akan mencelakaimu, karena Aku menyertai kamu.”
  pes-OPCB: چون من با تو هستم و کسی نمی‌تواند به تو آسیبی برساند. بسیاری در این شهر
    به من تعلق دارند.»
  mpt-mpt: Ne kobo bekebke bli kesoa naka maki kobo mo kananimibbabo, ne bainobo galin
    naka homon unang homoni bib ele nabliobo ge ohabea teme bine kesoa
  ssx-ssx: Pa ekipeke I̱ta꞉ neke yaapo halome. Kutupa neke luekema꞉ hali ma꞉nda꞉ na
    tiaalieke leekeme. Do da pa꞉ta꞉ ya wanda꞉hali wotu halememe laa leekeme.
  mkl-mkl: domi ǹ wɛɛ do ɑwɔ. Inɛ ɡɔ kɑɑ yɔkɔ ku lesiɛ ɑwɔ hee ku ceɛ lɑɑlɔ. Sɔ̃
    ŋɑ ideu domi inɛ nkpɔi í wɑ si iluu ihɛ̃ iyi ɑ́ jɛ titom.
  gaq-gaq: ଡାଗ୍‍ଲା ନେଙ୍ଗ୍‍ ପେ ଏତେ ନ୍‍ଲେଃକେ । ଜାଣ୍ଡେଡିଗ୍‍ ପେନେ କ୍ୟତି ଡିଂଆୟାଆର୍‍ ଣ୍ଡୁ,
    ଡାଗ୍‍ଲା ଆକେନ୍‍ ଇନିନ୍ନିଆ ନେଙ୍ଗ୍‍ନେ ଜବର୍‍ ରେମୁଆଁ ଲେଃକେ ।”
  gof-RNT: Taani neera de7ays. Taw ha kataman daro asi de7iya gisho nena qohidi iitaban
    yeggana asi oonikka baawa” yaagis.
  unx-unx: ଚିଆଃଚି ଆଇଙ୍ଗ୍‌ ଆମାଃଲଃ ମେନାଇୟାଁଃ । ଜେତାଏ ଆମାଃ କାକ ନକ୍‌ସାନ୍‌ ଦାଡ଼ିୟା, ଚିଆଃଚି
    ନେ ନାଗାର୍‌ରେ ଆଇଁୟାଃ ପୁରାଃ ହଡ଼କ ମେନାକଆ ।”
  gah-gah: '@see-verse:ACT.018.009'
  lcm-lcm: Using nau naka auai ve numai, asukang a kapo kovek i mangsikei ka vil arikek
    luai ani pukun im. Using napo duk ta vap si rina ke.”
  aer-aer: Alakenhe mpwaraye ayenge-arle ngkwengenge apurte anemenge ngenhe arntarnte-aremele.
    Angwenhe apeke ngenhe atwetyeke-irremele kele arrangkwe-arle tyerrtye atningke-arle
    apmere nhenhele atyenge akangkwe-irremenge.”
  qvc-NT: Chaqa noqam qamwan kashaq. Manam pipis nimata rurashunqachu. Chaqa kay llaqtapiqam
    achka runakuna, warmikuna noqapi rinllapa kriyiq, nishpa.
  tgl-ULB: Dahil kasama mo ako, at walang sinumang magtatangkang manakit sa iyo, dahil
    marami akong tao sa lungsod na ito.”
  cbs-NT: Na jabia maewan anuxun yuda ichapabu en katuaiwen taexun jawa miki sinatakin
    tsuan mia chakabu watidumaki, en mia putamakidan— akima
  xtm-NTPP: Vaa maa sa iyo ji'in ni, te ni‑in ñayii masu kuu kaki'i nda'a ña'a i ja
    sa'a ndeva'a ña'a i, vaa ñuu ya'a ka iyo kua'a ñayii ja jin kandija ña'a i ja
    maa sa kúu Su'si, te jin nduu i ñayii ñuu maa sa ―‍kúu ya jiña'a ya.
  nnq-nnq: magambu ne mbi pamwe na mwenga. Babije abaotwi kuntenda kilebe, bandu ajingi
    bikilambo chenje bango.”
  bao-NT: Yʉa mʉ menara yʉ niicã. Jĩcʉ̃ ʉno peera ñañaro tiirʉgarã mʉre ñaatuatirucuma.
    Paʉ yʉre ca tʉo nʉnʉjeerãre yʉ cʉo, ati macãre —cʉ̃re ĩiupi.
  san-ORI: ଅହଂ ତ୍ୱଯା ସାର୍ଦ୍ଧମ୍ ଆସ ହିଂସାର୍ଥଂ କୋପି ତ୍ୱାଂ ସ୍ପ୍ରଷ୍ଟୁଂ ନ ଶକ୍ଷ୍ୟତି ନଗରେଽସ୍ମିନ୍
    ମଦୀଯା ଲୋକା ବହୱ ଆସତେ|
  rmn-rmn: Мэ туса тай никхон на керэла туки налачипэ. Андэ адалэ дизатэ си бут мануша,
    савэ си Минрэ.
  huv-NT: Cos xique salnaquiiüb ic, nejinguind ngondom marang alngün ngo majneaj wüx
    imbas. Cos sajiür xeyay xenipilan tiül aaga cambaj cam ―aj nej.
  otn-NT: Nu̱gä go dí̱ n'youi, hi̱nte da̱ ja'i yø ja̱'i̱. Nu̱na̱ ra̱ hni̱ni̱ ja ua,
    dí pa̱cä ngue xa̱ngu̱ yø ja̱'i̱ da̱ 'yɛ̱c'ɛ̱i̱gä ua ―bi 'yɛ̱mbi̱.
  nop-nop: '@see-verse:ACT.018.009'
  obo-NT: Oyyos siyak kos od duma kikow woy waa en od pokoposakit kikow, su duwon
    pa mo-uraa nod pomakoy koddi ka-ay'n bonuwa.”
  kca-kca: Ма нӑӈ пиԓэнән уԓԓәм, пӑ нэмәԓты ŏт нӑӈена атәм ӑт верәԓ, Ма тӑм вошән
    ар хŏйат тӑйԓәм, щишән».
  cak-ENT: Y yin c'a ri nquichajin avichin chere', man jun itzel ri nac'ulachij tüj
    pa quik'a' ri vinük. Roma chere' pa tinamit Corinto ye q'uiy vinük ri ye vichin
