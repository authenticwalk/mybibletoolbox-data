  mgc-mgc: Mo ayada zi zë alime gbɔ, ehe iya henye, “Ëzë Wïrï ila ma, ma tayi hulëhu.”
    Here mo ila Efeso.
  ame-NT: 'Allempoña soʼtnerranetpaʼ atet̃ otanet: —Napaʼ oʼch alla ahuerren Jerusaléño
    allchaʼ nocshapretuerra añ yet̃er ñeñt̃ anaret̃ Partsocop allempoch alla cosherrerr
    judioneshaʼ. Ñerraʼm Yomporchaʼ muenatspaʼ ñatoʼ oʼch nohuerrerr esempo. Allempoñapaʼ
    ahuam̃perrerr boto.'
  mgh-2016: Vaathama aya enre wiira, “Nlhuku attunaka, kinoowa kaahokolhia tho uwaninyu.”
    Nkayaathama nkayaawelha mmeelini urwaa Uefeso.
  kvn-NT: 'Tegin Pablo nejogalidgin Judiomalga chogal: —Chulá. Imi Pab peiel an weje
    tag, an pemal-taknonibalo. Tegin Pablo Efesogin Aquila-Priscila-ebeszhun. Tegin
    Pablo ulgin nakwisgu, Efeso-neg-kwebur-akar alzhun.'
  gvf-gvf: Manaa dire ere nala dire, iru di tongwa, “God owa dinangwa i milinga gul
    sinaa dire kwi uralwa.” Dire Epesas ai pisere sipe ala pire nil mina ongwa.
  san-ISO: yirūśālami āgāmyutsavapālanārthaṁ mayā gamanīyaṁ; paścād īśvarēcchāyāṁ
    jātāyāṁ yuṣmākaṁ samīpaṁ pratyāgamiṣyāmi| tataḥ paraṁ sa tai rvisr̥ṣṭaḥ san jalapathēna
