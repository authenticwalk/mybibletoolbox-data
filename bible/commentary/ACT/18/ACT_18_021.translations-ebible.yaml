    witranngepayan.” Fey wüla Pablo tripatuy ta Efeso, püratuy kiñe farku mew, fey
    amuy Sesarea mew.'
  zas-NT: 'Rëbaman loj reeman: ―Ma yayaꞌn, bal gagnë Dios naj, guidganan lëjt stijb.
