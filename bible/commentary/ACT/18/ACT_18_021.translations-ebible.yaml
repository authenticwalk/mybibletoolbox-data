    Efasis.
  maz-NT: '@see-verse:ACT.018.020'
  bod-N: འོན་ཀྱང་ཁོང་ཉིད་དེ་རྣམས་དང་ཁ་འབྲལ་སྐབས་འདི་སྐད༌དུ། གལ་ཏེ་དཀོན་མཆོག་གི་ཐུགས་དགོངས་ཡིན་ན་ང་རང་སླར་ཡང་གནས་འདིར་ཡོང་ངེས་པ་ཡིན་ཞེས་གསུངས་རྗེས་གྲུ་གཟིངས་ལ་བསྡད་དེ་ཨེ་ཕེ་སི་དང་བྲལ་ཏོ།།
  tca-NT: 'Rü yemacèx nüxü̃ narümoxẽãma, rü ñanagürü nüxü̃: —Rü ngẽxguma Tupana naxwèxegu,
