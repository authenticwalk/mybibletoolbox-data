    mi jech ta scꞌan ti Diose, ta xisut talel jqꞌueloxuc yan velta ―xi. Tey iꞌoch
    ta barco ti Pabloe. Ilocꞌ batel ta Efeso.'
  mya-mya: '``ဘု​ရား​သ​ခင်​အ​လို​တော်​ရှိ​လျှင်​သင်​တို့ ထံ​သို့​ငါ​ပြန်​လာ​ခဲ့​မည်''''
    ဟု​ဆို​ပြီး​လျှင် သ​င်္ဘော​လွှင့်​လေ​၏။-'
  gng-NT: ki cɛ̀be' bɛ, ki tɔke' bɛ ki ye Uwien tuo' la, u tí li liɛbe ní biʼsaan
    uyo uba. Nɛ ki kɔn' buñɛrciɛnbu ki siere' Efɛs ya du ni, ki bure'
  cbi-NTPO: Diosren tsaa mutyañuya bene maja' mangueenu tsuyu, timi. Tsanditu Pablo
