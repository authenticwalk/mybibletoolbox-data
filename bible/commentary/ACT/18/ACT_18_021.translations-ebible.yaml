  bfz-bfz: पर ये बोली की तिना ते बिदा ऊआ, “जे परमेशर चाओगा तो आऊँ तुसा गे फेर आऊँगा।”
    तेबे से इफिसुसो ते जाह्ज खोली की चली गा
  cuk-09: 'Degi Pablo amargi bangudgu, sogded: “Jerusalén-neggweburse an naer-gebed,
    iba-danikid daknaegar. Andi bemar-dakega gannar bemarse dagbiendo, Bab Dummadbi
    wissundo, an gannar bemarse danibalo-dibe.” Degine, Pablo Efesogi-mai urgi nadsunnad.'
  ben-OBCV: কিন্তু বিদায় নেওয়ার সময় তিনি প্রতিশ্রুতি দিলেন, “ঈশ্বরের ইচ্ছা হলে
    আমি আবার ফিরে আসব।” তারপর তিনি ইফিষ থেকে সমুদ্রপথে যাত্রা করলেন।
  mil-NT: 'Te ní xáhaⁿ‑dě: —Núhú‑í chi dacuɨtɨ́í xìni ñuhu‑xi cundecu‑í vico coo ñuú
    Jerusàlén, te quixi tucu‑í te núu Ndiǒxí ná càchí‑gá, te vitna chí cádá ndèe iní
    —càchí‑dé xǎhaⁿ‑dě xií‑yu. Te ní quée‑dé bàrcú cuáháⁿ‑dé.'
  myu-myu: — Ka'ũma — io'e. — Deus ibikuy bima bit ocepit eykay — io'e cebe ip. O'jewemuwẽn
    cebe ip. Éfeso ka bewi o'jẽm. Kobexixi dag̃ o'ju.
  amk-amk: Tonanai ki wape rahida bo donta foi, medu wesa deyo, “Masino Sengnei miaya
    mani, yarabera yau aha ma ki.” Medu wesa tonanai kai fo, dontai weru Efesusia.
  fai-fai: Kata aka unom nadanade weng takadáyam, “naka Got ata afan nakokaba, beta
    naka asiki tad itamokabi.” Yakei nadale, beta Efesis kudá dák siw tem wok dang
    dim leiw unsa.
  ura-NT: “Jeriha, Cana Coaunera nena, caa baiha inara rene turuha ureeunicha,” naain
    jetao necoe acaauru rai Faboro. Nitohaneein, necoeein jetaote, leinjiin bote cuhane
    fauhin, Efeso caje amuhe Faboro.
  mcd-NT: '@see-verse:ACT.018.020'
  urt-urt: Ŋupe ŋaiye kin da osme tinge pe, kin ŋana lenge na, “Ŋaiye Got ŋasande
    nange ma plihe mut pe, ma mut. Tu pakai pe, pakai.” Taꞌe luku pe, Pol plihe ŋanah
    loumbil pinip ende nal Sisaria.
  kiz-kiz: Lakini akabhoka kwa bhene akabhajobhela, “Nibetakukerebhuka kabhele kwa
    jhomu, ikajhiajhi ndo mapenzi gha K'yara. Baada jhe hapu, akabhoka kwa meli kuhoma
    Efeso.
  tzo-TZE: 'Jech la sc''opan comel: ―Ta persa chibat ta Jerusalén, yu''un ta jc''an
    tey oyun c''alal ta sta yorail li q''uine. Me jech tsc''an Diose, ta to xtal jq''ueloxuc
    ―xut. Jech i''och ta barco li Pabloe, iloc'' batel ta Efeso.'
  lex-lex: 'La''pa emkade mere e nla''awa, de nakot tar lia re: “Ina-nara ama-hyali,
    la''pa Uplerlawna Nala a'' pua amuormior die, hota a''uwali owa''an la handi.”
    Noma nawliohor tar pua nha''at la kapli pa nla''awa.'
  dov-dov: Pesi nakazwa aalimbabo, wakati, “kuti kakuli kuyanda kwa Leza ndilaboola
    kuli ndinywe.” Mpawo wakayamba kuzwa ku Efeso.
  rgu-rgu: Basa boe ma, ana nateꞌa nae, “Toranooꞌ ara, bosoꞌ dale mara rasalaꞌe! Kalu
    Manetualain soi enoꞌ soo na, neuꞌ ko au mai dama seluꞌ emi bali.” Dedea nae leoꞌ
    naa boe ma, ana foa elaꞌ Efesus.
  toc-NT: 'Pero Pablo ni̠ tamak­xtek­pú­tulh y chiná ca̠huá­nilh: —La̠nchú ni̠lay
    cca̠­ta̠­ta­mak­xteká̠n, pero para Dios lacas­quín nac­ca̠­lak­mim­pa­rayá̠n ni̠maka̠s
    quilh­ta­macú. Aca­li̠stá̠n chú taca̠xpá, táju̠lh nac barco y alh pekán nac Cesarea.'
  som-som: laakiin markuu ka tegey ayuu ku yidhi, Mar kalaan idiin soo noqon doonaa
    haddii Ilaah doonayo, markaasuu Efesos ka dhoofay.
  mam-C: 'Qala'', b''e''x i kyij tq''olb''in, ex tq''ma: Qa taj qMan Dios, okla chin
    meltz''ajila q''olb''il kye''y juntl majl.'
  ndj-ndj: Paaveyi akuwuka kadeta, “Chapanga padayila danyisi kandi kwa yumwi.” Awukili
    Ifesu kwa watu.
  mbj-NT: 'Tób yt naa tabanyyh bä taky hadoo sa hã: —P''aa hẽnh da ỹ bana P''op Hagä
    Do karẽn bä —näng mäh. Ti m'' tagatsëg sooh marakate hatsëk doo gó, häj n''aa
    Sirija häd näng doo hẽnh hahõm doo gó.'
  lat-VUC: 'sed valefaciens, et dicens: Iterum revertar ad vos, Deo volente: profectus
    est ab Epheso.'
  ngp-ngp: Mna Umwoakahalawa nakawagamba, “Mnungu anaunga neniwauiyeni naho.” Niyo
    agendeela mwe ngalawa kuita Efeso.
  enq-2: Dopa latala baame dokaita lasa lao, “Jerusalema dokonya nee andake nenge
    gii doko nambame yakinala naeyao kandao nyepenge. Dopaka doko, Goteme yakana lao
    masetamo doko, nyakama kalyamino dakenya namba dee pilyotona” latala baa Epesusa
    yakinatala pea. Pupala baa sipi mendenya
  eng-ASVBT: 'but took his leave of them, saying, I must by all means keep the coming
    feast at Jerusalem: but I will return again unto you if God will. He set sail
    from Ephesus,'
  mna-mna: '@see-verse:ACT.018.020'
  myw-myw: '@see-verse:ACT.018.020'
  sby-sby: Walabalaya ne kubambileti, “Lesa akampa cindi ninkese.” Mpwalambeco walatanta
    bwato ne kufumako ku Efenso.
  sll-sll: “Ere nalua” ditere, “God na hon ere memini po di na tenangwo ere uralua”
    ditongwi. Ditere Epesas malgi aidole iri si sipi ala pire ere ongwi.
  yaq-NT: 'Junak aapo, junama''a omot bicha weebaeka, ama am tebotuak, intok: ―Utte''a,
    jum bwe''u jo''ara Jerusalen tea''u, junaman juka'' pajkota yumao junak in ama
    annee''u. Taa chukula, Liojta junen eao, a''abo enchim bit betchi''bo nee juchi
    a''abo nottine ―ti ameu jiiak. Intok junama''a Eepeso'' tea''po aapo, bwe''u kuta
    kanoau ja''amuka intok junama''a yeu siika.'
  uro-uro: Dap nga rhoqoräkt i qat tet daqule rha dä qa qoar na rha na ama enge na
    ama mumänaris toqortäqyia, “Ngakt bä varhäm ma Ngämuqa aa snängaqa diva saqi as
    evär däm ngo sagem ngän.” Dä qa muqun mät ama mlauski bä qa met nae ma Efesus.
  ita-1885: 'anzi prese commiato da loro, dicendo: Del tutto mi conviene far la festa
    prossima in Gerusalemme; ma io ritornerò ancora a voi, se piace a Dio. Così si
    partì per mare da Efeso.'
  muy-muy: 'Àhi ana tay : « Tamal Melefit àvua divi a ti anaŋga afa gekʉli a. » Eslini
    naŋ nakəŋ àsləkafəŋa kà tay a, àcəliyu a slalah ga yam vu, àsləka e Efez a, òru
    a Sezare.'
  kqc-kqc: Idu ina vene fereyori, bi niyo, “Sei yaku ura rego vonisi na bi ya rofu
    dairi baegida.” Kamini Ephesus ri gutuna bouti dudu fereyo.
  tav-tav: '@see-verse:ACT.018.020'
  eng-ULB: But taking his leave of them, he said, “I will return again to you if it
    is God's will.” He then set sail from Ephesus.
  spa-VBL: 'Entonces se despidió y emprendió su viaje desde Éfeso, diciéndoles: “Regresaré
    y los veré nuevamente si es la voluntad de Dios”.'
  fra-_FOB: 'Et il prit congé d''eux, en leur disant: Il faut absolument que je célèbre
    la fête prochaine à Jérusalem; mais je reviendrai vous voir, s''il plaît à Dieu;
    et il partit d''Éphèse.'
  hau-ULB: Ya kama hanyarsa ya bar su ya ce, “In Allah ya yardar mani zan dawo wurinku
    wata rana.” Sai ya shiga jirgin ruwa daga Afisa.
  mal-mal: “ദൈവഹിതമുണ്ടെങ്കിൽ ഞാൻ നിങ്ങളുടെ അടുക്കൽ മടങ്ങിവരും” എന്നു പറഞ്ഞു വിടവാങ്ങി
    എഫെസൊസിൽനിന്ന് കപ്പൽ കയറി,
  kkc-kkc: “Godeeye goomogoga, a see nimapoo wedi sibileiso,” diso. Osoloso yo du
    toowa toloso Epeses mi maga Kasaliya mi mapoo diso.
  urd-GVR: aur unheṅ ḳhairbād kah kar kahā, “Agar Allāh kī marzī ho to maiṅ āp ke
    pās wāpas āūṅgā.” Phir wuh jahāz par sawār ho kar Ifisus se rawānā huā.
  far-far: '''Urinai nia ka leka lalau ''ana, nia ka fata ''uri fuada, “Dia kwaidorie
    God fuaku, nau kai oli lau mai siamulu.” Sui nia ka tofolo na ''ana laona baru
    fasia ''i Efesus.'
  suz-BL: परमप्रभु यावेमी लेश्‍शा सोइक्‍ताक्‍यी हना, लेश्‍शा जाक्‍शा शेंनन्‍नी” दे
    एफिसस रे लशा जहाज ङोंइसे बाक्‍त। याकूब ४:१५
  car-NT: 'Tytory man ekarityry jako te ika''po: “I''se Tamusi a''ta, wo''take rapa
    o''waine.” Irombo kurijara ta Efese wyino ito''po.'
  amp-amp: Be nd kmit htanyhato kfo memorm, “Warhuko. Kto Bro Nkifrar kangr tfit,
    ‘Aruhat wania,’ ee aruhat tfit nieruha.” Be inji kfo tanyhato yimor.
  bht-bht: पर पौलुस उना ला ऐ बोली करी विदा होया की, “अगर परमेश्वरे चाया तां मैं तुहाड़े
    बाल फिरी ओंगा।” तालू सै इफिसुस शेहरे ला जहाजे पर चढ़ी करी चली गिया;
  eng-NOY: but having taken leave of them, saying, I will return to you, if God will,
    he set sail from Ephesus.
  cub-NT: 'Quénora ʉ̃i etaiyede náre jocarĩ arejamed̶a: —Nʉquijivʉ Jerusalén ãmicʉriĩmaroi
    torojʉve teinʉmʉre. Ʉbenita yʉre Jʉ̃menijicʉ ʉ̃i daroru, copaidacʉyʉmu yʉ mʉje
    yebai cojedeca, arejamed̶a náre Pablo. Que arĩ, jiad̶ocũ ʉracũi jaturĩ, nʉrejamed̶a
    Éfeso ãmicʉriĩmarore jocarĩ.'
  ita-1927: ma dopo aver preso commiato e aver detto che, Dio volendo, sarebbe tornato
    da loro un’altra volta, salpò da Efeso.
  lww-lww: ana Pol pisa pan la, pisape “Potena pap̃isi, ana in na monar nowasup̃e
    si neva garu Seria sumo wa. Ana visae Ntewa naga kiena naliganarena visave neimi
    sina, p̃isi na ve ve piavi re, nowasup̃e si pun amiu e yo nini Episas.” Ana naga
    taaga mligan si la nene, kus waa pano.
  ckb-ckb: 'ئیتر ماڵئاوایی لێکردن و گوتی: «خودا حەز بکات دەگەڕێمەوە بۆ لاتان.» ئینجا
    لە ئەفەسۆسەوە بە دەریادا ڕۆیشت.'
  spm-spm: A mauthughura a mea thamɨragha kamaghɨusue, “Got vhusvhusightima, khɨɨ
    nomthegh gemɨusua zaami.” A kamaghɨm mbɨkemigha ukur nigha Efesusɨnɨ uŋua thaegha
    ze.
  nas-nas: Teka siꞌnooraꞌurima aaꞌpuuꞌ, “Ning tee diiꞌanko toromaravaing napoꞌ, Kumponing-nung
    pia deekoꞌ.” Teketa Akuila daring Pirisila nariꞌ sipurima aareri-koo koinura tenkenuuꞌ
    Epeses-namono-ita.
  uvl-uvl: Pe hele lange iri ke mai, “Nenge teke NeHalang lemene, lape eat mule nga
    lamai.” Iok, Paulus tamu haka mule nga imot e nge Epeses pe te mana hot ke tela.
  eng-BBE: And went from them, saying, I will come back to you if God lets me; and
    he took ship from Ephesus.
  ixl-CNT: 'Utz ikaasakoꞌnka. Tal te ech tzaꞌ: —Ministeer seꞌnvil u nimla qꞌii vaꞌl
    siꞌan tu Jerusaleen. Tunpajte laqꞌaavuꞌlin tzexeꞌ oj liꞌan txumbꞌal Tioxh.— Texh
    te. Ech elkꞌasuꞌl tu Eefeso. Okbꞌen tu vaarko.'
  xsi-xsi: Paulo iveta ŋana ma ipilenzi ku ilâ, ŋineŋga ipainzi tu, “Ambo Maro Kindeni
    ma ipatea nzâla pana, ande naŋa ma ataulo amâ amo kumi kilo”. Iporo ŋgua mine
    lâ, ŋineŋga ikai wâŋga kilo ku ipile Efesus lawea ku ilâ.
  crx-NTPO: “Njan Jerusalem dzenis whuti 'et huwa 'a whuts'u lhunatisdalh hukwa' nuszun.
    Yak'usda 'uninzun de, 'et de la nohts'u nátoosja',” ubulhni. 'Et 'awet Ephesus
    whuch'a naski.
  kan-OKCV: ಆದರೆ ಅವನು ಅಲ್ಲಿಂದ ಹೊರಟು ಹೋಗಲಿಕ್ಕಿದ್ದಾಗ, “ದೇವರ ಚಿತ್ತವಾದರೆ, ನಾನು ಹಿಂದಿರುಗಿ
    ಬರುವೆ,” ಎಂದನು. ಆಮೇಲೆ ಎಫೆಸದಿಂದ ನೌಕೆಯಲ್ಲಿ ಪ್ರಯಾಣಮಾಡಿದನು.
  bbb-bbb: '@see-verse:ACT.018.020'
  blw-blw: Yag yachi way cha lomayaw, imfagana hen anchichay iyEfeso way mangaliyén,
    “Mamfangachà chillu ah tapen chi ag-agaw no eparufus Apudyus.” Yachi yag anat
    kasen manlugan hen anchi papor way lomayaw ad Efeso.
  tam-2017: வருகிற பண்டிகையிலே, நான் எப்படியாவது எருசலேமில் இருக்கவேண்டும். தேவனுக்குச்
    சித்தமானால் திரும்பி உங்களிடம் வருவேன் என்று சொல்லி, அவர்களிடம் விடைபெற்றுக்கொண்டு,
    கப்பல் ஏறி எபேசுவைவிட்டுப் புறப்பட்டு,
  azz-NT: 'Ica ya nojón in Pablo quinnahuatijteu que yohui ya huan no quinilijteu
    ijcuín: ―Niyó ya porín monequi niyetos campa pueblo Jerusalén porín ompa monequi
    nicpanos in iluit ten mochihuati. Pero amo por nojón. Ta, ocsepa nihualas namechitaquiu,
    como Dios quimonequiltía. De ompa in Pablo calaquito tech se barco huan quicahuac
    nojón pueblo de Efeso.'
  spa-RV-1909: 'Sino que se despidió de ellos, diciendo: Es menester que en todo caso
    tenga la fiesta que viene, en Jerusalem; mas otra vez volveré á vosotros, queriendo
    Dios. Y partió de Efeso.'
  csy-csy: Ahihang kikhenna kam te nusiat a, Jerusalem ah hi poai sia bangbangpo ahizong
    ka kihel kul hamtang hi; ahihang Pathian deina a om ahile, note kung ah heakkik
    tu khi hi, ci hi. Taciang Ephesus pan in tembaw taw pai hi.
  mxq-NT: 'Net ñayjyʉga̱jxʉ mʉt yʉꞌʉjʉty, es tꞌanma̱a̱y: —Jaꞌa kots nꞌita̱ꞌa̱ñ Jerusalén
    es nduna̱ꞌa̱ñʉts ja xʉʉ diꞌibʉ wingoomp. Per mínʉpts jatʉgok pʉn jʉna̱a̱mp ja
    Dios. Net tsyoꞌoñ Éfesʉ es ñʉjxnʉ barkoty.'
  tzj-NT: como anin rjawaxic chwe chi nenc'ulu' na ja nmak'ij ja penak chikawach pa
    Jerusalén. Pro can ninmelojpi chic jutij ewq'uin ja wi queri' rvoluntad ja Dios,
    ne' chique. C'ac'ari' xeruban despedir, xoquel pa lancha in xelel chipan ja tinamit
    Efeso.
  tdt-tdt: Nia despede malu ho sira hodi dehan, “Se Maromak hakarak, hau sei mai fali.”
    Depois nia sae roo hodi baa ona.
  ron-BTF: 'Ci și-a luat rămas bun de la ei, spunând: Trebuie, neapărat, să țin această
    sărbătoare care vine, în Ierusalim; dar mă voi întoarce la voi din nou, dacă Dumnezeu
    voiește. Și s-a îmbarcat din Efes.'
  eng-WEBP: but taking his leave of them, he said, “I must by all means keep this
    coming feast in Jerusalem, but I will return again to you if God wills.” Then
    he set sail from Ephesus.
  eng-FBV: He said his goodbyes, and set sail from Ephesus, telling them, “I'll come
    back and see you if it's God's will.”
  nld-1939: 'Hij nam afscheid en sprak: Als God het wil, kom ik weer bij u terug.
    En hij vertrok uit Éfese.'
  bwo-bwo: Ernmó «Ik'o bí eteetka wotiyal k'oshoor itok aanarr weetuwe» etk'raat Efesonitsere
    markabots kinddek't k'azbíami.
  nch-BL: 'San quinnahuatijtejqui huan quinilhui: “Monequi niitztos ipan Jerusalén
    para nopa ilhuit cati itoca Pascua, pero sempa nihualas nica teipa sinta Toteco
    quinequis.” Huan Pablo calajqui ipan se hueyi cuaacali huan quisqui altepet Éfeso.'
  quc-TNT: 'Xeuya c''u canok, xubij can chque: Rajwaxic quinc''oji na pa ri tinimit
    Jerusalén che roc''owisaxic ri nimak''ij ri cäpetic. Quintzelej chi c''u na lok
    che ilic alak we are u rayinic ri Dios, —xcha can chque. Xoc c''u bi pa jun barco,
    xel bi pa ri tinimit Éfeso.'
  tfr-NTPO: Ga «Tja toe. Gueniyo ga woyde Sbörë ga tja tjwe iröng bomi ĩk obi» l̈e.
    E irgo ga opyono sök kjyong kësbang roy, ga toe.
  kaq-NT: —Hen tah hen caresscai. Noquen Papa queenaiya tah hen joribitihi —jato jaquin.
    Nanerihbixon Efeso jema potabahinquin.
  sgb-sgb: Nagtsipan ya tana kanla ya no kalabayan ni Apo Namalyari, ay mag-orong
    ya. Pangayarin habayto, ay hinumakay yay na ha hakayan pandagat hên paalíh ha
    balayan Efeso.
  vie-1934: 'Người từ giã các người đó mà rằng: Ví Đức Chúa Trời khứng, thì chuyến
    khác ta sẽ đến nơi các ngươi; rồi người từ thành Ê-phê-sô mà đi.'
  kxv-kxv: ସାମା ଏ଼ୱାରି ତା଼ଣାଟି ହେଲ ଅ଼ହାନା ଏଲେଇଚେସି, “ମାହାପୂରୁତି ମ଼ନ ଆତିହିଁ ଅ଼ଡ଼େ ର଼
