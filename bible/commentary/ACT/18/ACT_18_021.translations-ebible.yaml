  swh-1850: Bali alipokuwa anaondoka, alisema, “Mungu akipenda nitakuja kwenu tena.”
    Akaondoka Efeso kwa meli.
  ese-NT: 'Poqui jjimahuaa oya cuana huohui canaje jama baꞌa: —Eyacuiñajjiya huoojea
    cajje eya poeje oꞌoya miquiana baa. Quijje poeje oꞌoya —acanaje Pabohua. Majoya
    bishe ai yasijje ani oꞌoya majje Pabo Epesojo esohui huohui poequi besapoquinaje
    Jodea meshi yasijje.'
  jac-NT: 'Yet lan̈an istakꞌlicano naj Pablo tuꞌ tet ebnaj, yalni naj hacaꞌ tiꞌ: —Caw
    yilal chintohan bey Jerusalén yin̈ kꞌin̈. Yaj ta chꞌel yin̈ iscꞌul Comam Dios
    chinecꞌan tecꞌatan̈ hunelxa, ẍicano naj. Hac tuꞌ xin yu yel naj yul con̈ob Efeso,
    yocpaxo naj yul barco.'
  cak-CNT: Xa xubij c'a can chique chi can nic'atzin chi c'o pa Jerusalem ri k'ij
    richin ri nimak'ij ri petenek. Pero xquitzolin chic pe jun bey iviq'uin, vi queri'
    nrajo' ri Dios, xcha'. Y tok ch'ovinek chic c'a can chique conojel, xuya' c'a
    can ri tinamit Éfeso y xoc chic el pa barco.
  zia-zia: “Tuwa Bayau mene nigai na nupema ninae-una kapete garinena.” Ayero sero
    Efeso nape atu wangna witiro baungna ara.
  mal-2015: ദൈവഹിതമുണ്ടെങ്കിൽ ഞാൻ നിങ്ങളുടെ അടുക്കൽ മടങ്ങിവരും എന്നു പറഞ്ഞു വിടവാങ്ങി
    എഫെസൊസിൽനിന്നു കപ്പൽ നീക്കി,
  tuo-NT: '@see-verse:ACT.018.020'
