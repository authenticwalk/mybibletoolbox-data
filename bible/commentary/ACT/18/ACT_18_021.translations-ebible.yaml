    jĩ. Páant niíj péanit, Éfeso tʉ́tchimant ãt chʉ́ʉh bejep wʉt jĩ.
  taw-taw: '@see-verse:ACT.018.020'
  jic-NT: '@see-verse:ACT.018.020'
  zap-NT: 'Ne wruu Pabel nga, re Pabel lo men: ―Rap noo degne Jerusalén tee noo lni
    ne zëëd. Belne yna Dëdyuzh yberee ke noo ste, chiid noo wii lo de yra de. Lex
    wuu Pabel bark, wruu Pabel Efeso.'
  wer-wer: “Ënëmak Anutuuk kaalak arim naë waisumëak neaan pöt waisumaat.” Pël mëak
    Akuilaare Prisila piarip kak pörek moulmëak pit pouröen yaköm köm mëak sa.
  ipi-ipi: Jia lalu, balato utupane lamawuato, Goteto yuu yakama ateyai okona namba
    peke lola nembo teando, nambato peke lokale leaipia. Wuane lalu, balato utupane
    atalapape loto, sipi mindina pitiyu, Epesasa tano oko tepa alu, peaipia.
  qul-NT: 'Paycunamanta despidicuspa, nerkan: “Dios munajtenka, ujtawan cutimusaj
    kancunata watoj.” Chayta nispataj, Efesomanta botepi puriporkan.'
  tnc-tnc: 'Suᵽa imarĩ ikuᵽaka nare kimajarobojaeka toᵽi o''yaokaro''si: —Ĩ''rãrĩmi
    Tuᵽarãte yaᵽarãkareka, mijare ĩarĩ yi''tarãñu ate,— nare kẽrĩka. I''sia be''erõ''õ
    waᵽuruᵽi Éfesowejeaᵽi ke''rika.'
  ter-NT: 'Ina kixovókoxoa Poûlu ikopóva: —Itukapu ahá''inonu Itukó''oviti, aungópinovopitikomo
    yâye —kíxovokoxoane. Yane namú kixópone ivú''e, ipúhikopeane Éfezu.'
  bmr-NT: 'Jaaboro diitoco ifitacuubo nuuhi: Moocaani iimogohachiijɨ siino uumiji,
    nooboro fuucuubo Efesotɨ.'
  fuf-fuf: 'O waynitii ɓe, o wi''i: «Mi aroyay ka mon si Allaahu on jaɓii.» Ɓay o
    iwii Efeesi ɗon e laana ndiyan,'
  mwc-mwc: Saba i bisumarisi wai i kaobiyoyobanisi, “God ana wainai wai ana veramaga,
    ba Ephesus yai wakai i geru.”
  bhl-bhl: Kate, Sunbin-Got e ibolow keneme tewe, ne ibik ete iti toloki te!”, yangeko,
    siw mak kuluko, Efesus abiw mutuk fian be kolewse te.
  ons-ons: edange, “Anutuŋo siminkayakeo, na ŋinano zinge sarikale.” Eŋe yale ra more
    ari, seki mane wa more Epeso qeliŋkake.
  con-NTPO: 'jaye tson''jemba su: —Ñajan Jerusaléni gi jaya''cho, fiesta a''ta tseni
    can''jeñe. Tsa''ma Chiga in''jan''ninda gi ccase que''ini jiya. Tsa''caen supa
    Efesone barconga otsepa ja'
  ghs-ghs: Anai tuumake boohibita, ipita Ohongai nookami ana nikeho toro burisi eetakoi.
    Oiqi hiire aipo biireqi sisima peite Epeso nagapa qaateqi tuumata.
  peg-peg: ମତର୍‌ ହେୱାନ୍‌ ହେଲ ଅଜ଼ି ଇଚାନ୍‌, “ଇସ୍ୱର୍‌ତି ଇଚା ଆତିସ୍‌ ଆରେ ରଗ ମି ତାକେ ମାସ୍‌ଦି
    ୱାନାଙ୍ଗ୍” ହେୱାନ୍‌ ଜାଜ୍‌ତ ହାଲ୍‌ଜି ଏପିସତ ମାସ୍‌ଦି ହାଚାନ୍‌ ।
  txu-NT: '@see-verse:ACT.018.020'
  eng-WEBU: but taking his leave of them, he said, “I must by all means keep this
    coming feast in Jerusalem, but I will return again to you if God wills.” Then
    he set sail from Ephesus.
  gnw-NT: 'Jare oota ma yave chugüi reta, jei: —Aata co Jerusalén pe, ayapo vaerã
    pascua uyaro ma oĩ vae. Ẽrei Tumpa uipota yave, tayu ye pepɨ curi —jei. Jayave
    oo ɨ guasu rupi Efeso güi.'
  mux-mux: '@see-verse:ACT.018.020'
  maj-NT: 'B''i̱ kitsú: —Tífia. Tsa Nti̱a̱ná b''a̱ ku̱i̱tsu̱, kjúái̱se ngáha̱nu̱u.
    A̱s''a̱i jakj''á nku tsutsu xi tsitju Efe̱so̱.'
  bkq-NT: 'Tâtâly ume myani aguely: — Odopâze urâ, Deus ize atay — kely. Aituo myani
    Paulo pepi imâsedo odaji âxiedyly. Efesodâpa idâly.'
  kue-kue: Ba Pol endinagledi ertre ka dipandigl yegl ditongwa, “God pra wedi piran
    ana na ende ikine ene meglmara unaglka.” Yegl dindre ye ende suna sip mina pi
    ana Efesus kamun kondo endongwa.
  cot-NT: —[Nonintaque noanaque Jerosarequi nogavisaaquitero Pentecoshite.] Ininquegueti
    Aapani Irioshi nompiaje. Itetanaca yoajianaque isotoantanajaro Epeso.
  bnp-bnp: Pali na tahuna i pe ria, i ta muholi ne ria, i ta maea, “A Vure ge ngaru
    iau ga hamule valai tabu, bara hamule valai.” Muri i rike na aga, i pea e Epesus.
  apn-NT: '@see-verse:ACT.018.020'
  ctp-NT: 'Mslaaꞌ yu loꞌo neꞌ kanꞌ bra kanꞌ: ―Ndiꞌin chaꞌ tsaꞌaǎn Jerusalén chaꞌ wa
    ndla ti ka taꞌa nde kwa ―ndukwin Palyu ꞌin neꞌ―. Bra kanꞌ tyaǎn xiyaꞌ nde kichen
    re, si ngwañaꞌan nka tiye Ndiose chaꞌ tyaǎn ―ndukwin yu. Mdoꞌo Palyu kichen Efeso
    yten yu niꞌ yka naꞌan, ndyaa yu bra kanꞌ.'
  opm-opm: Kaput Got oh Yahwa. Gin go sona naporhanoh noh it apris gursi indipramur
    potipri. Pora Akwira ihit gaminnong Epesas aptei oh mandama Por oh it sip tem
    ros pipri.
  bvr-bvr: Wurra minypa burr-bawuna, a-yinanga burrwa, “Burraya nguna-jeka ana-gorrburrwa,
    minyja gun-narda nipa Wangarr gu-borrwurra apula.” Ganapiya, lika gatiya Apachach
    nipa mu-menga michiyang, lika ay-bona.
  wal-wal: SHin etappe shaahettiiddi, “Taani yiya baala gallassaa Yerusalaamen bonchchanau
    bessees; shin Xoossai giikko, naa77anttuwaa inttekko simmana” yaagidi Efisoonappe
    markkabiyan biis.
  zad-NT: 'Na''ch chi''e ḻegake'': ―Chonan byen yiyaa Jerusalénna'' kat'' gaḻ'' lṉina''
    daa za'', na'' widchkz'' yidwia'' le'' shi Chioza'' wi''e latj. Na''ch bizee Éfesona''
    biyo''e to ḻoo barkw.'
  kmg-kmg: “No Anutuzi maname ŋoŋerao mocwâc risiepemu.” Iŋuc murâ jaŋehec mâmâzoc
    erâ Efeso haeo wokeo mocwâc ferâ raku
  aso-aso: 'meseꞌ asekaꞌ nolo-ngedo tiꞌ lo lo-ngimineꞌ: Oꞌmosoꞌmo gele nemavo gohi
    lengita tineꞌ molo alosuve. Neꞌmine lo sipiuꞌ dizo Eheso ebeꞌ nene hulo vineꞌ.'
  uli-uli: Yefar kangalur bo, “Hare ila mele depel Deus, ngo ibe tefaeldoh iremi fael
    sew.” Iwe yesa chuy mo wol Ephesus, sa terag sa loh.
  nin-NT: Na ta so kuma na ddu ba di, “Abachi ti kpanye ingga i taka kanga ni imba
    ba.” Mre na ga ijirrigi yi kuma na Afisa.
  acu-NT: '@see-verse:ACT.018.020'
  cak-WNT: Xa xubij c'a ca chique chi can nic'atzin chi c'o pa Jerusalem ri k'ij riche
    (rixin) ri nimak'ij ri petenak. Pero xquitzolin chic pe jun bey iwuq'ui, wi queri'
    nrajo' ri Dios, xcha'. Y tek ch'onak chic c'a ca chique quinojel, xuya' c'a ca
    ri tinamit Efeso y xoc chic el pa barco.
  ebk-ebk: Kun at as nan nunpakachaana kan chicha, kenalina kan chicha, “Munfiangachaktu
    kan chakayu mu eparufus Apo Dios.” Angkiay ya nunlukian hiya as nan papor ay mak-ak
    ad Efeso.
  spa-PDDPT: 'Se despidió de ellos y dijo: Si Dios quiere, volveré a ustedes. Y zarpó
    de Éfeso.'
  ruf-ruf: Lekeni hayang'ali yakuka, kawalongela, “Imulungu ang'abama nakuya keli
    kuna mwemwe.” Kuya kadina mnumbwi kalawa Efeso.
  gun-gun: 'Ha''e rã ha''e kuerya gui oo ta vy aipoe''i: — Nhanderuete oipota ramo
    ajevy ju ''rã peẽ kuerya py — he''i. Ha''e gui kanoã py ojeupi vy oove Éfeso gui.'
  agu-BL: 'Chicawul tzun quibtz, itzun cyaj tloltz: —Chin tajwe''n cunin tan wilol
    yi k''ej yi txant tan tucumule''n Jerusalén. Poro Ryos cu''n na waj nu''lt scye''ju'',
    —chij Pawl ban scyetz. Cyaje''n cyen tzun tilol yi tnum Efeso, nintzun icy''tz
    wi a'' tan tpone''n le ama''l cwent Siria.'
  isn-isn: Kuiti wakahega kitalao, aka atambuila, “Nikasuka hangi kitalanyu, agaitule
    ingi ulowa wang'wa Itunda.” Ze yakilaa pang'wanso, wakahega ku meli kupuma ku
    Efeso.
  eng-PEV: '@see-verse:ACT.018.020'
  ilo-ULB: Ngem idi pumanawen isuna kadakuada, kinunana, “Agsubliakto manen kadakayo
    no pagayatan ti Dios.” Kalpasanna, naglayag isuna manipud Efeso.
  pir-NT: Sa ninota, —‍Wahagʉ niaja. Cohãcjʉ̃ cahmegʉ̃ pari turi tojoa taboaga, niahye
    tiquinare Pablo. Sa ni tuhasa Efesopʉ ijiriquiro pehãa wahahye tiquiro.
  anv-NT: Gébégé achwɔ́ jyɛ, aké ne ɛbwɔ́, “Mbɔge Ɛsɔwɔ apyɛge, mmage nchwɔ gɛ
    ɛnyú.” Ajɔge mbɔ, alya Ɛfɛsɔs akpɛ ɛ́kpe, afɛ́.
  sab-NT: 'Pablo gbi jigu ama ulitage bdagli, Pablo gerudu: “Chube takalin, cha be
    chieni chui gwealege aini ba ulita chada jwen nabitaite.” Pablo gerudu ene ulita
    kwian israelita ole gire Pablo du na gau una Efesoge jogedale una Cesareage.'
  tmd-tmd: '@see-verse:ACT.018.020'
  acr-NNT: 'Xew kꞌu xuya kan ri kꞌisbꞌal uchꞌaꞌtem chike, jewaꞌ xubꞌiꞌij: «Lik chirajawaxik
    in kꞌo Jerusalem chupa wa nimaqꞌij katajin loq; yey kinkꞌun tanchi ukꞌ alaq we
    ri Dios kuya luwar chwe kintzelej loq» xchaꞌ. Xok kꞌu chupa jun barco y xel bꞌi
    Éfeso.'
  kpg-kpg: Dono madagoaa ga hagatanga, gei mee ga helekai gi digaula, “Maa deenei
    di manawa o God, gei au e hanimoi labelaa gi goodou.” Gei mee ga hagatanga i Ephesus.
  taj-taj: थेनीगदेग्‍याम फेबा धुइरी पावलसे थेनीगदेदा “परमेश्‍वरसे सेम लजी भिसम ङा
    दोःसी ह्राङनी मुबा ग्‍लारी खला” भिसी पावल पानी जहाजरी क्रेःसी एफिससरी निजी।
  avt-avt: 'Hɨrak ketpor kar ik: “God hanhan hi pɨke enen te hi enen eri.” Hɨrak ketpor
    epei au, hɨrak kerekek kau sip kɨnaaiwɨr wit Efesas.'
  cbk-cbk: Y mientras ta despidi le, ta habla le, “Si Dios quiere, ay bira yo ole
    con ustedes.” Despues ya sale le na Efeso por medio del barco, para anda na Cesarea.
  uig-ARA: «مەن قانداقلا بولمىسۇن كېلەر ھېيتنى يېرۇسالېمدا ئۆتكۈزىمەن؛ ئاندىن خۇدا
    بۇيرۇسا، سىلەرنىڭ يېنىڭلارغا يەنە كېلىمەن»، ــ دەپ ئۇلار بىلەن خوشلىشىپ، ئەفەسۇستىن
    كېمە بىلەن يولغا چىقتى.
  tuf-tuf: 'Eyta waquíc cuar, Pábloat ria cátiro. Ria cati cuar acsar bijacro. Be
    rabar eyin quin wajacro: —Sirat as quin ajc waáyeyra asan sicor wiquinro, wajacro.
    Eyta waquír canó cuitar Efeso bin Siria cuwayta bar bijacro.'
  abx-abx: Myintras iya pa'amban aniya' sa'ad-na, “Pabwilta ako kon iya i tuyu'-na
    si Diyos.” Mangno amanakay gihapon iya paraw.
  mco-NT: 'Chi Pablo ycapxycɨjxnɨ mɨɨd je Efeso jäy, chi ymɨnañ: ―Copɨcy co jɨm xɨɨ
    nyajnaxa''ñyɨch Jerusalén, e nhuimbidɨpyɨch jadüg''oc ma miich ajcxy, pen Dios
    jadu''n tzojcp. Chi Pablo ybarcotɨgɨɨy choonɨ jɨm Efeso.'
  bsp-bsp: 'K’elembərnɛ ŋa pəc-loku: «Indelukus nnɔ ndoronu kɔ Kanu kəwosɛ-ɛ.» K’ɛlɛk
    abil dare da Efesi,'
  kqf-kqf: Bi i modimodina ba i giuwedina gado, “Bamoda Maimaituwa ena ḡowana ba yà
    tava munaḡa lisimimo.” Kamaina bi Epeses i gose bi kukakukaḡa i nawa Seseliya.
  cpb-NT: 'Ikantanairi riyaatzimatanaira: “Ontzimatye nareetaiya Jerusalén-ki roimoshirenkaitaga.
    Iriirika Pawa kowatsine, aritake nipiye noñaayetaatemi.” Irojatzi rotetantanaari
    Pablo, jatai.'
  aon-aon: Aria abudok nyutob nakri nukutishukuk nunak obi nyutob, anan douk nakripeshuk
    namudok. Nakri, “Aria Iruhin nukri wosik um, eik ta wata itanamori itrip.” Nakripeshuk
    aria nanak nato korohuk kwakutukuk Efesus kwanak.
  hus-NT-2005: 'Chapnédhomách tokot na Pablo abal neꞌchich ani in utsaꞌtsik enchéꞌ:
    ―Koꞌol kin kʼale Jerusalén abal ku ajíbnaꞌ an ajib xi exomich ti kʼunel; por neꞌech
    juní kin witsiy abal tu álnaꞌtsik ti ít, max na Dios anchanꞌ tin léꞌ. Tayíl, na
    Pablo balin ban tan ani kale Efeso.'
  mig-NT: 'Chi ni̱ nakuatá''ú‑de nuu̱‑í. Te ni̱ ka''a̱n‑de: Kánúú já kí''i̱n ná''ín‑rí
    ñuu̱ Jerusalén, sá''a‑ri̱ kɨvɨ̱ íi̱. Ko nú kuní Dios, te nchaa̱ tuku‑ri̱ nuu̱‑ro̱.
    Achí‑de. Te ni̱ kenda‑de ñuu̱ Éfeso kua''a̱n‑de.'
  bps-bps: Kabay di kdaan fakangan di dale, manan, “Ku mayè Dwata, samfulê agu dini.”
    Na kafnge én, tamdà kenen di Ifisus smakay aweng.
  mbs-mbs: Pegkesayo i Pablo kidoen, minikagi sikandin, “Aw meibeg se Timanem, lomikò
    a dini kenyo.” Penga niyan, simakay si Pablo te dakel belangay lekat te Efeso.
  cme-NT: 'Wuɔ cira: «Yaaŋ mi ta. Diiloŋ duɔ siɛ, mi ka bir jo.» Aa naa ta ka biɛ
    baatoŋo‑i ka hiire Sesare.'
  sus-sus: kɔnɔ na mu a xunyi suxu. A naxa a ɲungu e ma. A naxɛ, «Fo n xa sa sali
    Darisalamu nɛ. Xa Ala tin, n man fama wo xɔnyi.»
  pon-2006: Eri, ni eh pahn mwesel e ahpw ndaiong irail, “Ma iei duwen kupwur en Koht,
    I pahn pwurodohng rehmwail.” E ahpw sereksang Episos.
  dad-dad: Anĩ ere, ĩ ilau fenẽ mã, idi irokenẽdin, “Negur orouf are, aya kelauf.”
    Age ye fen, ĩ waag bun Efesus taun itor ilen.
  zab-NT: 'Raipbɨ laadeb: —Azáa, te pur Jerusalén ná par iteeda laní ni zéed. Dios
    iguaadny permis ax guedguíaa laat stuby. Chiyru biiub láani barcu bdiiab guɨdx
    Efeso.'
  jae-jae: kêkam êsêac lemeŋ su ma kêsôm gêdêŋ êsêac gebe “Anôtô embe têtac êwiŋ,
    go jamu jamêŋ êtiam.” Go gêdi aŋga Epese ma gêlac gêja.
  ksd-ksd: 'dia varbaiai ka, ma i biti dari: Ba God i ongo tar iau, ina talil mulai
    tadav avat; ma i vana kan Epeso ta ra parau.'
  msm-NT: Nasi no pig-ikagihan din sikandan no mig-iling, “Ko tugutan a to Diyus,
    ogpauli a dini iyu.” Dajun panakajan si Pablo duon to dagat likat to Efeso
  myk-myk: A wu koo sha pu mu, na pu pye na Kilɛ bu sɔɔ na wee na ba guri ba sanha
    pu mu. Lee kadugo na a wu shɛ jé kɔrɔgɔ ki ni na gaaŋi.
  sbe-sbe: Na yona huyagelu mayadaina unai ye hededelau udiyedi ye wane, “Ena Yaubada
    yona nuwatuyena, kabo ya uyoma.” Na kabo wagaena ye gelu na Epeso ye laugabaei.
  mcr-mcr: '@see-verse:ACT.018.020'
  cux-NT: 'Naatí yaa''vi sá ''iiⁿ''yāⁿ ní caⁿ''a sa: Cánéé chí nguɛɛcúndií na yáāⁿ
    Jerusalén cáávā ''viicu chi cuchíī. Nguɛɛcunéé ntuúⁿ n''diichí ndis''tiī ndúúti
    chi Dendyuūs neⁿ''e yā. Ní chiica sá yeⁿ''ē yáāⁿ Efeso ní cueⁿ''e sa ná barco.'
  tur-YTC: Ama onlarla vedalaşırken, “Yaklaşmakta olan bu bayramı mutlaka Yeruşalem’de
    tutmalıyım. Tanrı dilerse size tekrar döneceğim” dedi. Sonra Efes’ten denize açıldı.
  san-ITR: yirUshAlami AgAmyutsavapAlanArthaM mayA gamanIyaM; pashchAd IshvarechChAyAM
    jAtAyAM yuShmAkaM samIpaM pratyAgamiShyAmi| tataH paraM sa tai rvisR^iShTaH san
    jalapathena iphiShanagarAt prasthitavAn|
  bel-N: 'але разьвітаўся з імі, сказаўшы: «Я мушу абавязкова справіць надыходзячае
    сьвята ў Ерусаліме. А зноў вярнуся да вас, калі Бог захоча». І вырушыў з Эфэсу.'
  sch-sch: Manêkin, an kôm se khom inlang “Pathien lungdo anîn chu nin kôm la
    hong nôk ki tih,” tiin chong hoiin a mâk ngeia, Ephesus'a renga rukuongin a
    se zoia.
  mic-MIQNT: Awna telimaji ge's mo naqalagweg, “Gjinisgam tl'te'tg apaja'sitesg.”
    Na tujiw naqalaji Epesusewaq aq maw wigumaq Plisillaal aq Aquilaal. Tepa'sit lapuguanigtug
    aq ejiglaqteget Epesuseg.
  huu-NT: Naimacɨna facaduano, llote—. Jerusalémo jaitɨcue; iadedɨ Jusiñamui jitaia,
    dane omoɨ dɨne abɨdo riitɨcue. —Iemei Efesomona jaide.
  jiv-NT: Nuya̱ṉka áujas ikiuak “Wisha Jerusaréṉnum námper átatna nuna pachiintiuktiniaitjai.
    Tura Yus akuptakuiṉkia atak tatajai atumin íistaj tusan” tímiayi. Tura kanunam
    eṉkemar Ipisiunmaya̱ jíinkimiayi.
  otm-NT: 'Bin ''yɛ̨te nɛ bi ''yɛ̨mbi: ―Jatho ga mba bʉ Jerusalén ga nu bʉ ra dąmpɛti
    da ''yøt'' ma mijudíohʉ. Pɛ nu''bʉ rá pähä Oją gua pengä mahøn''a, bi ''yɛ̨na.
    Bi nɛxpʉ, bi hyu n''da ra barco bʉya.'
  dah-dah: '@see-verse:ACT.018.020'
  tnk-tnk: '@see-verse:ACT.018.020'
  kpr-kpr: Nu kamboá dotutuse sisira, “God nu uju arira amo, na jovereghe furarena,”
    aminge sedo, nu Aquila noaro Priscilla ghae reighi Efesas aminda dodo, ghakada+
    vosedo isira.
  san-IAS: yirūśālami āgāmyutsavapālanārthaṁ mayā gamanīyaṁ; paścād īśvarecchāyāṁ
    jātāyāṁ yuṣmākaṁ samīpaṁ pratyāgamiṣyāmi| tataḥ paraṁ sa tai rvisṛṣṭaḥ san jalapathena
    iphiṣanagarāt prasthitavān|
  nho-nho: Tevana iaa Paul ni mee ake peelaa ki laatou, i te saaita naa tama naa ni hakataffuri
    ki oo, “Ki mee maa TeAtua e hiihai, nau ma ki ahemai ki kootou.” Araa kake iloo
    ia i te vaka raa i Epises no tere ki Sisaria.
  gym-NT: 'Ye aisete, köbö ngwianintari mrä kwe ietre, käkwe niebare krörö: Ti rükadreta
    basare munye nete, ie Ngöbö tö ne ngwane, nikwe ja tuaita, niebare kwe ietre.
    Bti Pablo nakwaninta rute, nikaninta juta Efeso bäre mento.'
  azg-NT: 'Tꞌman jon joohan na jndë vja jon, itso jon ndëëhan: “Xe na aa ntꞌue tsꞌon
    Tyoꞌtsꞌon, ndyö nntꞌa na mꞌanhoꞌ.” Vi jndë joꞌ jnduiꞌ jon Efeso yo vꞌaandaa.'
  bhd-bhd: पन ज़ैखन पौलुस तैट्ठां च़लो त तैनी तैन सेइं वादो कियो, “अगर परमेशरेरी मर्ज़ी
    भोइ त अवं फिरी तुसन कां एज्जेलो।” ते फिरी पौलुस ज़िहाज़े मां च़ेढ़तां इफिसुसे
    जो च़लो जेव।
  too-NT: 'Lā'' a''xni''ca'' cātā''lāmakxtekli Pablo cāhuanilh: ―Lej tasqui''nī quit
    na''ica''n nac Jerusalén a''nlhā nala huan cā''tani''. Na''ictaspi''tpala palh
    Dios lacasqui''n. Lā'' Pablo taxtulh de nac Efeso lā'' pū''a''lh barco.'
  ind-AYT: tetapi berpamitan dengan mereka dan berkata, “Aku akan kembali lagi kepadamu
    jika Allah menghendakinya.” Dan, ia berlayar dari Efesus.
  cjo-NT: 'Ikantanakiri: —Osheki nothaankitee iroñaaka; omaanta aririka ikowakaakina
    Tajorentsi, nopiyee iinja. Roojatzi rotetantanaa eejatzi pitotsiki, aakotanakiri
    tampyaa, ikantanaka eejatzi jakiririri.'
  nsn-nsn: Bo gine puk ke marang hiliu peono tasisin, inggono ke ualapagah katongoin
    tasisina pare, “Gete malahir God inggo u turung tapokis polukume.” Song ke panete
    tar parau tar hiliu i Epeses.
  san-DEV: यिरूशालमि आगाम्युत्सवपालनार्थं मया गमनीयं; पश्चाद् ईश्वरेच्छायां जातायां
    युष्माकं समीपं प्रत्यागमिष्यामि। ततः परं स तै र्विसृष्टः सन् जलपथेन इफिषनगरात्
    प्रस्थितवान्।
  tna-NT: 'Uja jamitsutibana tuna neje: —Jiahue quita Jerusalén ejude su quema puti
    taji pascua tsine eba puji. Ahua Diusu sa tsada su, neicha ema esiapati micuana
    eba puji.'
  lid-lid: Arile, iy anya ki-iu badeh, iy tandrakan i toro anya, “I buku none Kindrei
    aseken, badeh kameh, jo eme hamon ja.” Ano iy alakak udu Epesus iu ai.
  wim-wim: Nil kan-ngulan wantow thanang-a, niliya wik inangan thaw thant, “Nil God.angan
    kaangk ngayangwey natha palaman wampāng-a, ngay palam wampāng niiyant.” Aꞌ Paul.angan
    want pulang Priscilla aꞌ Aquila.anga aak angman Ephesus.anga aꞌ nil chukkunang
    ngul moꞌ aak-aakanak kaaw ngul.
  zga-M: Pu akhahenhga khuvene akhavavula ukhuta, “Yanikilivukha khange khulyumwe,
    eingave vunghane vwa Nghuluve”. Pu pala akhahengha nei ngalava ukhuhuma khu Efesi.
  yom-yom: 'Wubabika ayi wuba kamba : —Enati Nzambi tidi, ndiela kuiza kulubumina !
    Wukota mu masuwa, wubika Efeso.'
  san-SIN: යිරූශාලමි ආගාම්‍යුත්සවපාලනාර්ථං මයා ගමනීයං; පශ්චාද් ඊශ්වරේච්ඡායාං ජාතායාං
    යුෂ්මාකං සමීපං ප්‍රත්‍යාගමිෂ්‍යාමි| තතඃ පරං ස තෛ ර්විසෘෂ්ටඃ සන් ජලපථේන ඉඵිෂනගරාත්
    ප්‍රස්ථිතවාන්|
  yut-yut: Mani yopmaŋ kɨk do aŋek yaŋ yoyɨgɨt, “Piŋkop da ji do aeno opbeŋ do nandɨsagon
    don opbeŋ.” Yaŋ yoyɨŋek tap wakgakon wɨgek Epesas yɨpmaŋek kɨgɨt.
  grc-BYZ: ἀλλὰ ἀπετάξατο αὐτοῖς εἰπών· δεῖ με πάντως τὴν ἑορτὴν τὴν ἐρχομένην ποιῆσαι
    εἰς Ἱεροσόλυμα, πάλιν δὲ ἀνακάμψω πρὸς ὑμᾶς τοῦ Θεοῦ θέλοντος. καὶ ἀνήχθη ἀπὸ
    τῆς Ἐφέσου,
  cpc-NT: 'Ikantanairi jiyaatzimatanai: “Ontzimatyii nariitaiya Jerusalén-ki joimoshirinkaita.
    Iriirika Pawa kowatsini, ari nompiyi noñaayitaatimi”. Ipoñaashitaka jotitanaa
    Pablo, jatai.'
  nhg-NT: 'Entunses Pöblo oquennahuate inu joriojte que ye iya. Oquejto: ―Mach Deus
    quenequesque nocuepas ocsajpa nemiechejtaqui. Entunses Pöblo otlejcoc pa börco
    hua oquistie de Efeso.'
  nya-nya: Koma pamene amachoka anawalonjeza kuti, “Ndidzabweranso Mulungu akalola.”
    Ndipo anakwera sitima ya pamadzi kuchoka ku Efeso.
  ngu-NT: 'Pero ijcuac ononahuatij inhuan, oquimijlij: ―Ica oncaj nias ne Jerusalén
    para ompa nicpanos on ilhuitl yejhuan huajlau. Pero ocsejpa nemechalitas tla Dios
    quinequi. Quemaj ocsejpa onatlalij ipan barco niman ijqui oquis ne Efeso.'
  kup-kup: paru betet sapanez tat pot mañah, “Met tokat Godihö maot ne ev emat arin
    etem, pot hapan, povoz ne maot ev emom.” Pot mañat Akuilar añap poek meñet Epesas
    zeit betet maot pi sipimakeh lokahapuh sah.
  jid-jid: Ni lu bre nda ni donba, a tre ndi, “Mila kma ye ngari, Irji nita kpanyime.”
    A dran nitu jirgi mma rhiki hi ni Ephesus.
  wmw-wmw: 'Novyo-sivyo, paawalaire akiwambira: “Mwenyezimungu akinijanliya, nukuja
    tena kwenu umwe.” Akilawa Efezu, akilokera ng''ambu nyengine.'
  gmv-GGM: Gido attin izi isttafe shaaketishe “Xoossa sheene gidikko ta simmada yaana”
    gides; Efesoonepe dendidi markkaben gellidi bidees.
  ssg-ssg: Tuahe i hone lato, “Na Haeu pahan, nga alia hanima kapimuto imuh.” Ape
    i lang salili Epesus.
  zpo-NT: 'Nu gorna mle xaa despedir nzhé xaa lo re xaa: —Chelee Dios nzhekla bare
    na yal na lo re gu stuba. Nu gwluzh xep, lee Pab ngu leen bark nu mroo xaa yezh
    Éfeso.'
  poy-poy: Su pakaweriti kankuwuka, katakuliti, “Mlungu pakafira hanizi kwamwenga
    kayi.” Kawuka Efesu kwa meli.
  qwh-NT: Sinoqa pecunapita despidiquicurmi, “Dios munaptenqa qamcunaman yapechonam
    watucayaqniqui cutiramushaq” nishpa, barcuman lloqarcur Efesopita eucorqan.
  gaw-gaw: '@see-verse:ACT.018.020'
  nca-nca: yorotoro toŋewero tero yaró, “Asa Anutuko ŋuro iŋote tiníqo, pitu ko yeno
    ŋano mahewano.” Yero waŋgowore Efesus rotoro
  zpz-NTPP: 'Tees ornu bruuy lo dey, orzeꞌ nay rab yu dey: ―Benu Ñgyoozh rlagy mi,
    ya̱ yap güi̱i̱ der tuubaꞌ tir ―nay. Orzeꞌ guꞌy nañ barc. Bruuy Éfeso zay.'
  mkj-mkj: A nehn ah pirin mwoakidda jang irai ih inoauki irai, “Ma ioar doahroar
    kupwuren Koahs, a ngoahi pirin pwurdo ipamwai.” Ih ken joaroak jang Ephesus.
  zac-NT: 'Mejurë bë́ꞌniꞌ despedir ra mënë; répiꞌ: ―Rquiꞌni tsahia Jerusalén parë
    sua pendientë lu laní nazeꞌdë. Con voluntá shtë Dios guëabría stubi vueltë con
    lëꞌë të. Beꞌpi Pablo barcu. Gubiꞌll Efeso.'
  kyg-kyg: Na agufa kavaꞌmo Yulusalemu kotegamo afole aisifigeꞌna uꞌna hopa afinaꞌmo
    maisuvafeꞌmo ugesuve. Gotiꞌa hauꞌnisiyana halate atagineꞌneꞌna lapakegauve, huno
    hapa paiteno apataleno Efasasi taonifatiꞌmo sipifiꞌmo uꞌniye.
  kmk-kmk: Utdi, nampalang si Pablo ot kanana kan dida un, “Mangulinak kan dikayu
    nu ipalubus Apudyus.” Utdi, nambapul ot kaysan.
  cao-NT: Jisbaya tsi quiha barco qui ja jicotëquëniquë Efeso qui caxëna. Joihuahax,
    —Jerusalén jari ë cati xo ra. Basima tsi xo fiesta ra. Jama Dios shina pi ja no
    tsi jahari joxëquia tia mato qui shishoxëna ra —i jato qui ja niquë.
  bbr-bbr: Ko manaurmara, keser awarowon, “Anut nukas ätäi okoro opok koi aironuk,
    is epar kowam.” Keseria, ko ous oumara, Efesas mena utomara Sisaria mena potowon.
  inb-inb: '“Sug puncha­kama” nispa, pai­kunata nirka: —Nukan­chipa Taitiku lisin­sia
    kua­wag­pika, ima­ura­pas ikutimi kam­kuna­wa samusa—. Chasa nis­paka, Efeso­manda
    lamar iakupi ikuti rirka Sesarea pui­bluma.'
  hrv-hrv: 'nego se oprosti: “Još ću se, reče, vratiti k vama, bude li Božja volja.”
    I otplovi iz Efeza.'
  box-NT: '@see-verse:ACT.018.020'
  ote-NT: 'Hangue bi ꞌñehuiꞌʉ ne bi ꞌñembabi: ―Dí pɛꞌtsi te grá ꞌbʉ Jerusale pa ga
    øtꞌa ra ngo núꞌa̱ ya ma da datꞌi, pe ma ga penga maꞌnaꞌqui pa ga cꞌa̱ꞌtsꞌaꞌihʉ
    ꞌbʉ Ajua̱ go rá paha. Ne bi bøni de guehni Efeso, ne bi gʉ ra motsa pa bi ꞌraxa
    ja ra ndehe pa bi ma Cesarea.'
  wnu-wnu: Ende qamb wogub Akwila Prisila nob Epesus end worowogub wo tabin ba isi
    ginam aib Sisaria end isorei.
  zam-NT: 'Sya, gunii Pab Diox loo mèna. Ndxab Pab loo mèna: ―Naquinque'' gan ciuda
    Jerusalén par gan lni co'' gàc ciuda Jerusalén le''n huiz ndxè. Per yende chó
    xgab li gu'', yey. Yiloa, beren, gal neen máa gu'' par nedrè'' tedib vez chele''
    Diox nee lezo'' gàca tataa loon. Sya, ngòo Pab loo yòoyaa. Nda Pab par ned le''n
    yèezya'' che''n làaz mèn cesar.'
  zyp-NT: Canghrasala a sei tihtah, “Khazing tah a rai a tah caco, ka va ca tlong
    kaw tae he a,” tatah bia a kang he. Mataico Efesa khuapui taico tuilawng tah a
    sei.
  sey-NT: 'Pëpani sai capi: “Maijaꞌquëpi yëna cuiꞌnaëpi yeque coꞌini ñasiꞌi.” Cani
    ja̱ jeteyoꞌje yohuëna aya mëni Efesopi yequë hue̱ꞌñana sajiꞌi.'
  nvm-nvm: '@see-verse:ACT.018.020'
  mps-mps: Agai augwali taga peyu, te po wai, “Te Godigo ‘Usu da’ obaso da, teda nosali
    ena dage pageba ma geasa asaibao,” wali. Te po olama, Pol te moni gebadu pelama,
    Efesus be nani taga pali.
  pab-NT: 'Xanehitiya hoka nexa ihiyeha: — Enore xaokalitaiya hoka haxowakiya notyoa
    nowaiyihitiya xiso — nexa. Hatyaoseta Paulo kanowa kalorexe ako xanehitiya Éfeso
    nalita.'
  llg-llg: Boe ma ana nateꞌa, nae, “Tolanoo nggalei, ei dale nala boso baꞌiana ee!
    Mete ma Manetualain ana soi dalak, na, dei au mai tilo ei seluk.” Nakokola leondiak,
    boe ma ana laꞌo ela Efesus.
  kyf-kyf: 'Ɔ ''paa wa wɛlɩ, ''ɩn ɔ nɛɛ wa -ylaɛ: «-Lagɔ -ka ŋwnu, ''ɩn na yia amɩaa
    -gbɛ lʋ.» ''Ɩn ɔ yia ''glʋ ''wʋ -gbla Efɛzɩ, ɔ yia mnɩ.'
  tpi-tpi: Na bihain em i tok gutbai long ol, na em i tok olsem, “Sapos God i laik,
    orait mi bai kam bek gen long yupela.” Na em i go long sip na i lusim Efesus.
  mih-NT: 'Tacuan ta zɨquɨ cua cuzɨɨn tahan ra sihin ñiyɨvɨ ta catyi ra: Cuñi si sa
    cuhin ñuu Jerusalén sa cuenda vico. Zoco tatu cuhva ra Ndyoo cua quisi tuqui nu
    ndyaa ndo. Ta i quihin ra ityi cuahan ra. I quita ra ñuu Efeso sihin barco.'
  qvh-NT: 'Sayno ruwacuyaptinpis Pablo despidicorgan: “[Cananga Pascuapämi Jerusalenman
    imaycanöpis chayta munaycä.] Tayta Dios munaptenga yapaymi cutimushä.” Sayno nishpanmi
    büquiwan Efesupita Pablo aywacorgan.'
  kms-kms: Pudi God nge mune gadi ningg nari tedi nge munene gadi.” Pre ni si nare
    mas di ni mune bot pe newo Epesus si niraq di no.
  agn-agn: Animan ganing, “Magbaliko sing moman tarin ong nindio, mga ipagna tang
    Dios.” Oman dayon da tanandiang siminay ig nagalin ong Efeso.
  nhi-NT: 'Ihcuac yooneutoya oquimiluih: —[Uilica icpia tlen nisqui Jerusalén itich
    in iluitl tlen ualahtoc.] Tla Dios comoniquiltia, ocsipa innamechonitaquiu. Uan
    oyah de Éfeso itich barco.'
  ttc-NT: 'Ekaj tkawi'' b''ix oxik tq''uma'' kyetz: «(A tgan tzan nten Jerusalen tuj
    ninq''ij aj oky''el naj) per kyin''ul junky''el etuky''i''l qa te Qtata Dios tgan.»
    Yaji owex tzi tuj amaq'' Efeso b''ix oxik tuj jun bark.'
  dan-1931: 'men han tog Afsked og sagde: “[Jeg må endelig holde denne forestående
    Højtid i Jerusalem; men] jeg vil atter vende tilbage til eder, om Gud vil.” Og
    han sejlede ud fra Efesus { [*De indklamrede Ord mangle i de ældste Håndskrifter.]
    }'
  kwj-kwj: Da hinga woni wunu ri weseꞌasini ya ri sawe, “E, Gotri okokona nawa gisi
    fo kunu tambwa ani ai tano.” Wosini sipi tenge tiki ri ai rauwani Efesas ko andosini
    ya i.
  vie-OVCB: 'Ông nói: “Nếu Đức Chúa Trời cho phép, lần sau tôi sẽ trở lại thăm anh
    em!” Ông xuống tàu rời Ê-phê-sô.'
  kze-kze: kwéna séna Áánútumo owé sénamo si'maráína'o é'a koyauweránaumne séna nompí-sípí
    táto'mai usáatena Évésasi-naopa'a tuwéna kweémena
  mpj-mpj: '@see-verse:ACT.018.020'
  lbk-lbk: Infaagna magtek ken chaicha isnan kinmaanana en, “Mo ipalofos Apo Dios
    at kasin ak omali.” Sa et nenbapor ay komaan id Efeso.
  mto-NT: 'Vanꞌit tseꞌe kyo̱jtskuka̱jxini jidu̱ꞌu̱m: ―Tun vinko̱pk je̱ꞌe̱ veꞌe je̱ts
    a̱tseꞌe nxa̱a̱jat je̱m Jerusalén; ax pa̱n vaamp tseꞌe je̱ Nteꞌyam, mínupts a̱ts
    miitseꞌe nkuꞌíxtinuva. Vanꞌit tseꞌe je̱ barco du̱pu̱jk je̱tseꞌe cho̱o̱ꞌnni je̱m
    Éfeso.'
  bzh-bzh: Gaḳ jom nemaj gesemu ġaġek vu sir bë, “Nabë Anutu su nanërin sa rë,
    og sëḳ nom berup vu ham buk ngwë gökin.” Log raḳ ya yaġ ti ggëp Epesus meya.
  guj-2017: પણ ઈશ્વરની ઇચ્છા હશે તો હું તમારી પાસે પાછો આવીશ, એમ કહીને તેણે તેઓથી
    વિદાય લીધી, અને એફેસસથી જવા સારુ વહાણમાં બેઠો.
  jvn-NT: 'Mulané rasul Paulus ngomong: “Nèk Gusti Allah nglilani, suk menèh aku balik
    mbréné.” Rasul Paulus terus lunga sangka kuta Efése.'
  byr-byr: wɨdaꞌ “Gotɨyai kanyɨdaasojɨ sarɨmɨnyawɨnna ayɨna bɨdeinyɨra.” Wɨdaka saba
    yaꞌmaꞌna kyaꞌ sɨpɨyaꞌ Anga Epazaazɨdaasɨ makuna yaꞌ.
  ian-ian: Pol ndi kat wandɨ. God wandeyan, ngwuk kat vɨvat lungwamataa yaigowun.
    Wandɨ maa Efesas kwagalalaa njambɨt kundɨ.
  hun-hun: 'hanem búcsút vett tőlük, s ezt mondta: „Nekem mindenesetre Jeruzsálemben
    kell a következő ünnepet töltenem, de ismét eljövök hozzátok, ha Isten akarja.“
    És elhajózott Efezusból.'
  mcf-NT: Nuquin Papan shubu dadpen icquid Epeso caid yacno Esuquidistu chuibanuec
    nidoata cac choatsiabi —quianec auëshquio puduanec nidequi cano antabëdtopanëdash
    Pabado.
  kjs-kjs: 'Go puma nimu-para abi paitalepape lakeloma talo: Gote-me e tea-daare wala
    epalua. Go puma nipumi ipa sip madaa piruma Efesus su giyoma pisa.'
  mni-mni: "Adubu mahakna chatlamdaida makhoida hai, “Tengban Mapugi aningba oirabadi\
    \ ei nakhoigi nanakta amuk lakkani.”\x94 Adudagi mahakna Ephesus-tagi hi tongduna\
    \ chatkhre."
  yad-NT: 'Jadchiy ji̱ta satu̱chucheda variy ruuvantiy: “sava̱tatiy Ju̱denu ra̱day
    ta̱rya jiryimuju̱ntiy.” Saya̱da ji̱ta ja̱a̱va jadchintyi, Evésumusiy, su̱musanuvejada
    Sesaréyamu. Sa̱subeda ji̱ta jadchiy Jerusarí̱muju̱, jasiy samu̱chuvañuvejada riy
    Ju̱denumu tuva̱chuvajyuu, su̱musa̱da ji̱ta jadchintyi Antiyuquíyamuju̱.'
  mxb-NT: 'Dá ni̱ kaꞌa̱n na̱ ndisáꞌán xíꞌín rá, dá ni̱ kaa na̱: ―Miía̱n ndúsa̱ kakaa̱i̱
    víko̱ ña̱ sa̱ ve̱i koo ñoo Jerusalén, tído nandió ko̱o tukui kooi xíꞌín ndó tá
    dión kóni̱ Ndios ―kaá na̱. Dá ni̱ keta na ñoo Éfeso ñoó, dá ni̱ tiin na iin barco
    kuaꞌa̱n na̱.'
  pon-2006A: Eri, ni eh pahn mwesel e ahpw ndaiong irail, “Ma iei duwen kupwur en
    Koht, I pahn pwurodohng rehmwail.” E ahpw sereksang Episos.
  maq-NT: 'Hya xi camá ne, catsinguijnetaha me cjua cojo xuta jan, cuitjin cachja
    me: ―‍Sa xi Nina meje rë me ne, cúya nga, nduvatjënguë nuju. ―‍Cuatjin cachja
    me. Ngajan xi cafaha me ngu barcu xi cavetju me tsëhë Efeso.'
  hto-hto: 'Iiraɨcaiño íaɨoɨna uáidonocaillano íaɨoɨna daɨde: —Ja Jerusalemo íacade
    ɨráɨzillafuemo raɨre jáiacadɨcue, mei íadɨ Juzíñamui óiacania dáanomo abɨdo ómoɨna
    éroizaɨbitɨcue, —daɨde. Iemona nocaedo Efésomona oni monáillaido jaide.'
  por-BRBSL: 'mas, despedindo-se deles, disse: “Devo por todos os meios manter esta
    festa vindoura em Jerusalém, mas voltarei novamente para vocês se Deus quiser”.
    Então ele zarpou de Éfeso.'
  ces-NKB: 'ale rozloučil se s nimi a řekl: “Já musím nutně strávit tento nadcházející
    svátek v Jeruzalémě, ale bude-li Bůh chtít, znovu se k vám vrátím.” Tehdy odplul
    z Efezu.'
  cui-cui: 'Nexata Pablo napeyaba barapomonae. Pablo namchi, jeye: “Tha nama Jerusalén
    tomara beequiyaetsi. Tha naewatequiyaetsi xua jiwi petsinacaetutsinexa pexaewa
    xua penabanaewa. Metha equeicha paca taeyoparenaeinchi icha Nacom metha newʉnae
