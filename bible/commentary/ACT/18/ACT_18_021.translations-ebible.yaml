  cha-cha: 'Lao jadingo sija ilegña: Bae jutalo mague guiya jamyo, yaguin malago si
    Yuus. Ya mangama gui batco desde Efeso.'
  amu-NT: 'Jnda̱ chii tꞌmaaⁿ joona na mawjaⁿ. Tsoom nda̱a̱na: —Jndeiꞌnaꞌ na jo̱ Jerusalén
    na manndyooꞌ na nncueeꞌ xuee sa̱a̱ xeⁿ Tyꞌo̱o̱tsꞌom lꞌue tsꞌoom nndyo̱nndaꞌa na
    mꞌaⁿꞌyoꞌ. Jnda̱ joꞌ jlueeⁿꞌeⁿ Éfeso ñꞌeⁿ wꞌaandaa.'
  hin-CV: पौलॉस ने उनसे यह कहते हुए आज्ञा चाही “यदि परमेश्वर चाहेंगे तो मैं दोबारा
    लौटकर तुम्हारे पास आऊंगा” और वह इफ़ेसॉस नगर छोड़कर जलमार्ग से आगे चले गए.
  spa-BES: 'Y se fue de ellos, diciendo: Volveré a ustedes si Dios me deja; y él tomó
    el barco de Éfeso.'
  san-BEN: যিরূশালমি আগাম্যুৎসৱপালনার্থং মযা গমনীযং; পশ্চাদ্ ঈশ্ৱরেচ্ছাযাং জাতাযাং
    যুষ্মাকং সমীপং প্রত্যাগমিষ্যামি| ততঃ পরং স তৈ র্ৱিসৃষ্টঃ সন্ জলপথেন ইফিষনগরাৎ
    প্রস্থিতৱান্|
  tdx-tdx: 'Fa hoe re amy fienga’ey: Tsy mete tsy ambenako e Ierosaleme ao i sabadidake
