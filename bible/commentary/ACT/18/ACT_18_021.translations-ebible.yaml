verse: ACT.018.021
translations:
  kpx-kpx: Isi kebia namigevei avoe, “Dilavana isiviage dana tota lohoniege bae la
    elegevei.” Kateai louito kebia halevei bouti mai tinu.
  okv-H: eto ke einge ena, “God na uje au kito avo egerembeto puvuresona,” ainge eto
    da Ephesus toto e nga humbuto
  tbo-tbo: Tamogi i nenae ma i paliwelehi i pa, ‘Inapa Yaubada a nugotuhu yaka apo
    a gunawileu ugolimi.’ Ega yaka u Epeso ma i’mkuka po i nae.
  mal-C: “ദൈവഹിതമെങ്കിൽ ഞാൻ മടങ്ങിവരും” എന്നു വിടവാങ്ങുമ്പോൾ അവർക്കു വാക്കു കൊടുത്തു.
    അതിനുശേഷം എഫേസോസിൽനിന്ന് അദ്ദേഹം കപ്പൽകയറി.
  grc-SR: ἀλλ᾽ ⸂ἀπετάξατο αὐτοῖς⸃ εἰπών, ⸂2Δεῖ με πάντως τὴν ἑορτὴν τὴν ἐρχομένην
    ποιῆσαι εἰς Ἱεροσόλυμα· πάλιν δὲ ἀνακάμψω⸃ πρὸς ὑμᾶς, τοῦ θεοῦ θέλοντος. ⸆ Ἀνήχθη
    ἀπὸ τῆς Ἐφέσου,
  bgc-bgc: पर न्यू कहकै उसतै बिदा होया, “जै परमेसवर नै चाह्या तो मै थारे धोरै फेर
    आऊँगा।” फेर वो इफिसुस नगर तै जहाज खोल कै चाल दिया,
  khz-khz: Na evega-nekarawai aonai evetaina evaikilarato, netiwato, “Pene Palagu
    pene ririwa genai, gomi gemi ai mapana waikule-wai.” Ne poti ai eve ragekauto,
    Epeso eraokwaniato.
  deu-TKW: 'sondern er verabschiedete sich und sagte: Ich muß durchaus das bevorstehende
    Fest in Jerusalem feiern. Ich werde ein andermal wieder bei euch einkehren, so
    Gott will, und fuhr von Ephesus ab,'
  zsr-NT: 'Buzeynëꞌ lequëꞌ didzaꞌ, gnëꞌ: ―Run bayúdx soaꞌ gapaꞌ lni ziꞌa gac Jerusalén,
    atiꞌ leyúbl huödaꞌ ga ni zoaliꞌ, chquiꞌ huëꞌnnëꞌ Dios. Niꞌr grenëꞌ lëꞌi barco
    Pablo, buzë́ꞌë Éfeso naꞌ.'
  lin-lin: 'Atikaki bango na koloba : — Nakozongela bino lisusu, soki Nzambe alingi.
    Wuta na Efeso, azwaki masuwa mpe akendeki.'
  hns-NT: 'Aur djab oe djaai lagal, tab bolies: „Djab Parmeswar maangie, tab ham toelogke
    lage phien se lautke aabe.” Tab oe djahaadj se Efese sahar se tjal gail.'
  noa-E: Mamʉ Pabloou, [—Ichiita mʉ Jerusalenag maju aai chirʉmgui ajim anʉm, phiesta
    ee chiraju aawai;] mamʉ Ẽwandamau mʉ monakha wai simʉn, deeu mua pãar oon bëejugui
    awi, ayoo ayoonaa, jap ee pawi, deeu döjãrrpbaadëjim aajem, Efesomua.
  eng-EMTV: but bid farewell to them saying, “I must by all means keep this coming
    feast which is in Jerusalem; but I will return again to you, God willing.” And
    he put out to sea from Ephesus.
  mib-NT: 'Chi ni nacuatáhú de nuū i, te ni cahān de: Cánuú jéē nuhūn ná ñuu Jerusalén
    cone ná vico. Te núu cúní Yaā Dios te ndee tucu ná núū ní, áchí de. Te ni quenda
    de ñuu Efeso, te ni quɨ̄vɨ de barco cuahān de.'
  lif-NT2: हे़क्‍केःल्‍ले़ खे़ङ्‌हाॽ अक्‍खे मे़त्तुसि, “निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुनिङ्‌वाॽ
    पोःङ्‌ने़ फाॽग्र इङ्‌गाॽ खिनिॽओ याम्‍मो ताआरो॥” हे़क्‍के मे़त्तुधसिआङ् खुने़ॽ
    एफिससलाम् सिजरिया ले़प्‍माङ् वालाम्‍दिःक्‍को थासिङ्‌लो॥
  xnj-xnj: Nambu akalagana nawu peawukayi, akavajovela, “Ngati Chapanga aganili yati
    nibwela kavili.” Akawuka ku Efeso muwatu.
  mmx-mmx: La ni ga lok tidi, “Mo do lavavara at ne Moroa, anabamlong bok ude rinimi.”
    La ni ga los kas at lavatmon la ga sen kaxat boro at lemenemen Epesas.
  cbr-NT: 'Abë ''iquinma ëbianquin ca atu cacëxa: —Judíos unicama anun timë́ti nëtë
    sënë́ncëbë atubë Jerusalénu ''itancëx cana Nucën Papa Dios cuëëncëbë mitsu isi
    utëcënti ''ain. Quixun cabiani ca Efesonuax cuancëxa.'
  tee-NT: 'Ju yuchi alacmac''ami chai chani alacjuni: ―Akts''iya tasq''uini ni aclakts''inanta
    ju c''atan ju ca''alinanta ju Jerusalén. Para aclalakminchokopalau ni Dios calacasq''uina''.
    Chai acsni ajuni ju chunch lana taxtulh ju Efeso. Tajulh lacabarco.'
  eng-LSV: but took leave of them, saying, “It is necessary for me by all means to
    keep the coming celebration at Jerusalem, and again I will return to you—God willing.”
    And he sailed from Ephesus,
  cak-NT: Xa xu'ij chique chi can nic'atzin chi nic'ue' pa Jerusalem ri k'ij chi ri
    nimak'ej ri petenak. Pero xquitzolaj chic pe jun mej (bey) iwiq'uin, xa quiri'
    nrojo' ri Dios. Quiri' xu'ij ri Pablo cuando xeru'on despedir conojel ri winak
    ri', y ja xoc chic e pa barco y xuya' can ri tenemit Éfeso.
  pah-NT: '—Kiro ji hoi tuhẽ, ei ga g̃a pe. Ohorame g̃a hugwi ga ei: —Tupana''ga ipotarame
    po ti ji rura''javi pe pyri nehẽ, ei ga g̃a pe. Igwete ga avi itayharuhua pype
    ojipe''g̃a pavẽi herogwovo Éfeso hugwi.'
  sja-NT: 'Mãgaji: —Ɨ̃rá wãit''eeda aji. Mamĩda waya cheit''eeda aji, Tachi Ak''õrepa
    k''inia bɨ pɨrã. Mãpai Pablo batauji mãik''aapa wãji. Jõdee Priscila Áquila ome
    mama p''aneejida.'
  xed-xed: «Ta dzaʼa vragaghavra yu ka ta ɗvay Lazglafta,» kaʼa nda həŋ. Ka ŋlaftá
    tsi ta kwambalu ma Afisus ka laghwi.
  mks-NT: 'Ña̱ na̱caja da quéa̱ na̱ndinda̱yí da̱ na̱ já na̱cachi da já xi̱hi̱n ná:
    —Ndítahan cu̱hu̱n i̱ coo i̱ Jerusalén jáchi̱ sa̱ na̱ndindaa qui̱ví va̱xi víco̱.
    Joo ndicó co̱o tucu u̱ coto nihni i̱ ndo̱hó tá cúni̱ Ndióxi̱ —na̱cachi Pablo xi̱hi̱n
    ná. Tá na̱ndihi já na̱ndaa da barco na̱quee da ñuu Efeso.'
  gfk-S: Sene be ing iga hana talur di iga sasalim be na tapukus baling be a sinisip
    tane God hobi. Io, iga hana leh um ra mon me Epesas.
  bmu-bmu: Miaŋgöra yaizökzök kewö jiyök, “Anutunöŋ miaŋgö Oŋ! jima ewö, mönö ölöp
    liliŋgöba eŋgöreŋ kamam.” Mewö jiba waŋge kunöŋ öŋgögetka opo seri öröba möröreŋgögetka
    luhutnöŋ naŋgöi Efesus mosöta anget.
  dgz-dgz: Me ae vemopen tani gapan agi anega diamon, “God anut mega wandepiwa ne
    entan sia inayap tauain.” Wani boge pa Epesas ae ve kabum gagap aen.
  eng-GNV: 'But bade the farewel, saying, I must needes keepe this feast that commeth,
    in Hierusalem: but I will returne againe vnto you, if God will. So he sailed from
    Ephesus.'
  zaa-NT: 'Làniana bechu titsa'' bi cą nna ra bi: Naduél·la''ní qui''ni etsína''a''
    Jerusalén de gal·la'' fiesta dá'' lo rí''uį; pero canchu Tata Dios gúnnée permiso
    nna prontu taá eyéqquia'' attu lani le. Làniana gutèl·la'' bi ttu barco nna beria
    bi le'' yetsi Éfesua.'
  eng-WEBSTER: 'But bade them farewell, saying, I must by all means keep this feast
    that cometh in Jerusalem: but I will return to you, if God will. And he sailed
    from Ephesus.'
  guh-guh: 'Nexata Pablo itsa napëjioba, bajarapamonaejavabelia jumaitsi: —Naxanetajë
    tapatsinexa Jerusalén tomarabelia tataenexa pafiesta baja imoxoyo pevajënae pejonenexa.
    Itsiata icatsia najetarucaenajë paxamëjavaberena itsa Dioso jitsipa, jai Pablo
    judíovijavabelia. Nexata Pablo Efeso tomarata barcota nanaropota.'
  bon-bon: Pätä tabe liba sebmalemige, jejemige teebibine egä, “Liba Acejiyame singi
    gyene, cane cire tacnepene weeme bau me.” Siige, tabe Akwila naabi Prisila puga
    taabmalige, poo gaabe Epeso cewe ca abyemärige.
  nhw-BL: 'San quinnahuatijtejqui huan quinilhui: “Monequi niitztos ipan Jerusalén
    para nopa ilhuitl tlen Pascua, pero sempa nimocuepas teipa sintla Toteco quinequis.”
    Huan Pablo calajqui ipan se hueyi cuaacali huan quisqui altepetl Éfeso.'
  mgw-mgw: Ila paabile kabu'ka, ngaabakia, “Nnu'ngu' mana apendile nalu'a isa kai'
    kasinu.” Bu'ka po ngabu'ka kwa meli.
  swh-ONEN: Lakini alipokuwa akiondoka, akaahidi, “Nitarudi kama Mungu akipenda.”
    Kisha akasafiri kwa njia ya bahari kutoka Efeso.
  wbi-wbi: Looli akavuka kuvanave, akavavula, “Nigomoka kange kulyumue, ulwakuuva
    vwevughane vwa Nguluve”. Apuo, akabuka ni Meli kuhuma ku Efeso.
  bba-bba: Sɑnɑm mɛ u doonɔ, u bu sɔ̃ɔwɑ u nɛɛ, ǹ n Gusunɔn kĩrun nɑ u koo kpɑm wurɑmɑ
    ben mi. Mɑ u ɡoo nimkuu duɑ u doonɑ sɑɑ Efesun di.
  eng-KJVCPB: 'but bade them farewell, saying, I must by all means keep this feast
    that cometh in Jerusalem: but I will return again unto you, if God will. And he
    sailed from Ephesus.'
  kgk-NT: 'Upéi: —Aha jevy-tama xe, he''i. —Nhandejáry oipota ramo xe aju jevy a-py,
    aju jevy va''erã, he''i Éfeso tetã mygwa-pe. Upéi onhemboyru jevy kanoagwasu-py
    oho jevy upe-gwi y-rupi.'
  waj-waj: 'iya pikioo kuanara iinno iya tunoo: Fai Anutuuqo ari yaata utiraivaugiataama
    ni titanai fai na kava nnaagiai ngiee ngii taanaravaivee, kiaa kioo ivakidiri
    siipaivaa varoo Epesiisa pikioo viravai.'
  cpy-cpy: 'Rowethata-naari ikaateeyini, ikantaneeri: “Riirika Tajorentsi kowatsini,
    ari nopiye noñahaatemi. Tema okowa-perotatyaa nareeteeyaa Aapatziyaweniki roemoshirenkaeta.”
    Ari rotetanaari janta Efeso-ki, jatee.'
  mpx-mpx: Wana sauga egon inoke i bateli i ba, “Ebo Yehoba wana nuwatu i ola, inoke
    abwe na sikalim al.” Yaka i kuki al Epeso i eguluwai.
  wbp-wbp: '@see-verse:ACT.018.020'
  luo-luo: To kane oweyogi mondo odhi, nowachonegi niya, “Ka en dwaro mar Nyasaye,
    to abiro duogo.” Bangʼe nokwangʼ oa Efeso.
  nhe-NT: 'San quinnahuatijtejqui huan quinilhui: “Monequi niitztos ipan Jerusalén
    para nopa Pascua Ilhuitl, pero teipa nimocuepasanoc intla Toteco quinequis.” Huan
    Pablo calajqui ipan se hueyi barco huan quisqui altepetl Éfeso.'
  aii-aii: 'ܐܝܼܡܲܢ ܕܒܸܫܒ݂ܵܩܵܝ ܝܗܘܵܐ ܒܫܲܝܢܵܐ، ܐܡܝܼܪܹܗ ܐܸܠܵܝܗ‌ܝ: ”ܐܸܢ ܐܲܠܵܗܵܐ ܒܵܣܡܵܐ
    ܠܹܗ ܒܸܬ ܕܵܝܪܹܢ ܡܸܢܕܪܸܫ ܠܟܸܣܠܵܘܟ݂ܘܿܢ.“ ܘܐܙܝܼܠܔ ܠܹܗ ܒܝܵܡܵܐ ܡ̣ܢ ܐܵܦܸܣܘܿܣ.'
  esk-NT: Unitkaqsikamigich uqautiniġai, “Agaayyutim pitqutigikpagu utiġiłhitchuŋa
    ilipsitñun.” Aullalgiññiqsuq Ephesus-miñ umiakun aasii ilaan uniññiġik Priscilla-lu
    Aquila-lu tavruŋa.
  msb-msb: Kundi san pagpaaram na niya sa inda, nagsabi na magabalik siya sa inda
    kun sa pagbuot san Dios. Tapos, naglayag na siya hali sa Efeso.
  cpa-NT: 'Jøng² ca¹haih²dsa jǿg³ dsa² héi². Ca¹juúh²dsa: ―Guiogh¹³jni calah ŋi³jan¹jni
    hniah¹² ju³ná³ Diú¹³ cuø¹ jin³ jmai³ ―ca¹juúh² Pablo. Jøng² ca¹hí¹dsa barco. Ca¹u¹hái¹dsa
    jøa³juøi² Efeso.'
  dso-dso: ଜିବା ବେଲାଇ ସେ ସେମନ୍‌କେ କଇଲା, “ଜଦି ପରମେସର୍‌ ମନ୍‌ କଲେ, ତମର୍‌ ଲଗେ ବାଉଡି ଆଇବି
    ।” ତାର୍‌ ପଚେ ସେ ଏପିସେ ଅନି ଜାଜେ ଚଗି ଗାଲା ।
  meu-meu: E hatonidia, eto, Dirava baine ura, ma baina lou mai dekemui ai. Bena Efeso
    e heautania.
  yva-NT: yara pare, “Amisye beker, wea umba syakare wasai.” Umba seo nyomano ngkayune
    rai puje Epesus umaso raora.
  dgc-dgc: '@see-verse:ACT.018.020'
  zpm-NT: 'sac laa guic me no gdziṉniob me Jerusalén ygaa me lni ne ziaadyob leṉ dze
    co, rëb me: ―Na teḻne zneedz Dios diidz, bii ziaḻteedaque naa dieṉ yo to. Gataa
    biaaṉ Aquil grop Priscil, laa me bzëëb barcw stib zie me nëz Cesarea.'
  hix-NT: Komokyaha harha, amnye. Romoknàr xe Khoryenkom yehtoko, komokyaha harha,
    ohyakanye, kekon hatà. Àro wyaro tàwya katxhe rma, àtehe ha, kekon xarha tà. Àhyayenye
    toy hatà. Ehfesu hoye toy hatà. Tuna ymo wetotxownà xarha tà.
  sim-sim: �Wahau, an mbeek nambek torok a likwa ambu nir. Hako os Avui Wasilaka mba
    nahi, avak indiyok jirin a heyekmba na rakwa nira.� Karem or mbaha lirin wesambasa
    lafakaha sipik or lawuhu yanga Efesusin or halaha ormu ira.
  npi-ULB: तर तिनीहरूसँग बिदा लिँदै उनले भने, “यदि परमेश्‍वरको इच्छा भएमा म तपाईंहरूकहाँ
    फर्किआउनेछु ।” त्यसपछि उनी जहाज चढेर एफिससतर्फ लागे ।
  cgc-cgc: Bag-o kanen galin ki danen, ambal din, “Daw pagbeet ta Dyos, malik a di
    ki kyo.” Pag-alin din ta balay tipunan, galarga kanen alin ta Efeso na gapadayon
    ta iya na pagbyai.
  tim-tim: “Anutuŋe nâŋgâ niŋdo yeŋgâlân lâuwâŋe purik katbian.” dâep. Hain dâm hepunyekmâ
    ariep. Arim waŋgan âgâmbo mem togo Kaisarea kepian kalep.
  yor-yor: Ṣùgbọ́n ó dágbére fún wọn, ó sì wí pé, “Èmi ó tún padà tọ̀ yín wá, bí Ọlọ́run
    bá fẹ́.” Ó sì lọ kúrò láti Efesu.
  wos-wos: Némbuli yitawuni. Wafewana hukémbu wambula yatawuni? God wambula yawute
    mawuli yandét, hukémbu wuni gunika wambula yatawuni.” Wungi wataka Efesusré yatakataka
    gunjambémbu wara dé yi.
  emp-NTPO: 'Ãtebʌrʌ wãbʌrʌd̶e nãwã jarasia: –Ãcõrẽba quĩrĩãsira mʌ̃ra waya bãrã acʌd̶e
    zeya.– Maʌ̃be barcod̶e b̶adoped̶a Epesod̶eba wãsia.'
  eng-F35: rather he took leave of them saying, “I must by all means keep this coming
    feast in Jerusalem; but I will return again to you, God willing.” Then he set
    sail from Ephesus.
  ind-ind: '@see-verse:ACT.018.020'
  pes-OPCB: 'او گفت: «هر طور باشد، باید روز عید در اورشلیم باشم.» ولی قول داد که اگر
    خدا بخواهد بعدها به افسس بازگردد. آنگاه دوباره سوار کشتی شد و آنجا را ترک نمود.'
  mpt-mpt: deibe unama bianea baabenea Memalole deibe unibua sinanoa Gode baabaia
    baanea Ae one genebe genita imin tlano ge baabenea Efesas bibo deibonea tanea
    siib tem tam tounea monea Sisalia bib ye une sonoma
  ssx-ssx: mo haliweki mina꞉pa꞉lao pulu hata꞉ alota꞉ Koda꞉ma꞉ hone pia꞉ka꞉na꞉ta꞉ iki
    pa꞉ta꞉ pa ipulueke leekeme. Kutupa palai kawasona꞉ pita Epesese da mina꞉pa꞉lao
    peekeme.
  mkl-mkl: '@see-verse:ACT.018.020'
  gaq-gaq: ମେଁ ୱେକେଲା ବାଲିର୍‍କେ “ଜଦି ଇସ୍‍ପର୍‍ନେ ଇକ୍‌ଚା ଡିଂଏ, ତେଲା ନେଙ୍ଗ୍‍ ବାର୍‌ମୁଇଂତର୍‍
    ପେ ଡାଗ୍ରା ମ୍ପାଙ୍ଗ୍‍ଏ ।” ତେନ୍‌ ଇଡ଼ିଂ ମେଁ ଣ୍ଡିଆ ଗାଲି ବିଚେ ଏଫିସିୟବାନ୍‍ ତାର୍‍ୱେକେ
    ।
  gof-RNT: Enttafe shaakettishe, “Taani yaa baaliya Yerusalaamen bonchchanaw bessees.
    Shin Xoossi giikko hintteko simmada yaana” yaagidi Efesoonappe markkabera bis.
  unx-unx: ବିଦାଅଃତାନ୍‌ ଇମ୍‌ତା ଇନିଃ ଇନ୍‌କୁକେ କାଜିକେଦ୍‌କଆ, “ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ଇଛାସାନାଙ୍ଗ୍‌
    ତାଇନଃରେଦ, ଆଇଙ୍ଗ୍‌ ଆପେତାଃତେଇଙ୍ଗ୍‌ ହିଜୁଃ ରୁହାଡ଼ା ।” ଏନ୍ତେ ଇନିଃ ଏଫିସୁସ୍‌ତାଃଏତେ ଦାଆଃ
    ଜାହାଜ୍‌ରେ ସେନଃୟାନା ।
  gah-gah: 'kemesosoka nolike, láa loko lo kimimó: Ómasímo giliko lamaná okikoma lekelitoka
    goha atiginá oko atove. Loko loake, Epeso apá ahuloake, sipigú iteake vimó.'
  lcm-lcm: Sikei e mung ina, taun kalapo usausa asi kana tapasuk, kala antok iria,
    “Naka anguan serei pok an lak si man ke God ta vubuk.” Au, le na kala sang pelek
    a Epeso.
  aer-aer: Kele re anteme alhemele, itneke ileke, “Ayenge apetye-alpetyenhe Ngkarte
    apeke atyenge ahentye-anemele.” Re anteme boat-eke antyemele Ephesus-engentyele
    alheke.
  qvc-NT: 'Chaymi paykunataqa nirqan: —˻Manam atinichu kidayta. Chaqa Jirusalimbim
    kay shamuq fyistapi rini kaq.˼ Piru Tayta Dyus munaptinmi, kutimushpa, qamkunata
    watukurishqayki. Chayshina nishpaqam, chay Ifisumandaqa barkupi rirqan mar yakupa
    sawandana.'
  tgl-ULB: Ngunit ng siya ay paalis na, sinabi niya, “Babalik akong muli sa inyo kung
    kalooban ng Diyos.” Kaya siya ay naglayag mula sa Efeso.
  cbs-NT: 'Pablon jatu yuikin: —Jerusalén anu jatube besiyutanun ika en kayuaii. Jakia
    Diosun ea ana yunua matuki en ana bayutiduki— iwanan, jatu yuibaini niwe xaxu
    ewapawen Éfeso anua Pablo inakaini'
  xtm-NTPP: 'Te nuu ni ndakuan‑ta''vi de ma, ni jiña''a de: ―‍Jiniñu''u ja no''o sa
    ja koo sa viko ve kuyatni ñuu Jerusalén ma, kovaa ndii sa in‑ka jichi, nú Su''si
    ma kúni ja sukan ko kuu ―‍kúu de jiña''a de. Te ni ndaa de in nuu barcu ñuu Éfeso
    ma, te kua''an de.'
  nnq-nnq: Nambu apakiba akajabula ngalenga, “Andapai Nnoongo maniika kabe kwinu.”
    Ngaboka ku Efeso mu ngalaba.
  bao-NT: 'Biigʉpʉa, cʉ̃jare waarique wuigʉ, o biro cʉ̃jare ĩiwi: “Ʉmʉreco Pacʉ cʉ̃
