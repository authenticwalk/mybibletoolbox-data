  kbm-kbm: Be givin ebe ei gimdil ve nivang ane ok okob ete ginei gitangi eisir be
    ginei; “Ginei Pomate ei ate tanivin, kob atob ayeu nanumul natangi yem nanme vukuri.”
    Be gile gipil eivovo ve nivang Siria ane.
  tew-tew: Ovâysengitu̖ˀandi ovâytu̖ˀan, “Jôesi Táḏá natú̖ḏáho naa wíyá unbíˀpiye
    owáyˀä̖ä̖-í.” Heḏi iweḏi kophé iweḏi namää.
  rmc-rmc: 'A sar lendar džalas het, phenďa lenge: „Te kamela o Del, avava pale ke
    tumende.“ Avke geľa la loďaha andral o Efezus.'
  apr-apr: Paulu tani in iwete nen, motong la bet ipa, ngan iwete pang di nen, “Kumata
    le Maro ye taunu lono dook mata bet amulu a aman pang yang nga, ngan la bet amulu
    a aman nga.” Motong la Paulu igege Pirisila iye Akuila sila tinepe, inbe iyiri
    ye ookoo mulu a igege malala tani yo Epeses i.
  tiy-tiy: Yamula amun mégétawén, bénréhén bero mano, “Amuk kétayay Tuluse, séfuleu
    so mangéy dini.” Tidéw béno, ménda barko brab méntékédan dob Efeso.
  nlg-nlg: Me padapada vanira vamua ge sanira, “Ke vaghaa na liona God ke, mu ku ghoi
    olivighau mai so.” Mi kakeri me ghoi sania i Ephesus tana vaka.
  dgr-DOGNT: Paul naetła kwe, hagòhdı, “Nǫ̀htsı̨ hanıwǫ nı̨dè k'achı̨ jǫ ts'ǫ anahde
    ha,” gòhdı. Eyı tł'axǫǫ̀ elàcho t'à kǫ̀ta Ephesus gots'ǫǫ̀ naèhɂe.
  pes-OPV: بلکه ایشان را وداع کرده، گفت که «مرا به هر صورت باید عیدآینده را در اورشلیم
    صرف کنم. لیکن اگر خدابخواهد، باز به نزد شما خواهم برگشت.» پس ازافسس روانه شد.
  ron-1924: 'чи шь-а луат рэмас-бун де ла ей ши а зис: „Требуе нумайдекыт ка сэрбэтоаря
    каре вине с-о фак ын Иерусалим. Дакэ ва вои Думнезеу, мэ вой ынтоарче ярэшь ла
    вой.” Ши а плекат дин Ефес.'
  tpz-tpz: Eꞌ to piun raoe pa ö neꞌ to nönö non, ko soe pan, “Eöꞌ to vavatet noꞌ o
    iu pe Sosoenën, eꞌ se keh iu non eöꞌ se hah maꞌ manih peöm.” E Pöl to tok po paröꞌ,
    ko këh en pa vöön va Ëfësus.
  agd-agd: Ifá uren orinton iyáken betí ankan máa sen tiamemí, “Tiyarafenu ma anunu
    intí ovaráne erenté uno,” siren sipifin kumamen Efesasí me ampiren oren mino.
  rkb-NT: Deus pikpehazo zeka myziksizo niy. Iwaze nisierekek. Niytahi tsaraha puẽtsikbyita
    eze takorohykzo niy.
  san-THA: 'ยิรูศาลมิ อาคามฺยุตฺสวปาลนารฺถํ มยา คมนียํ; ปศฺจาทฺ อีศฺวเรจฺฉายำ ชาตายำ
    ยุษฺมากํ สมีปํ ปฺรตฺยาคมิษฺยามิฯ ตต: ปรํ ส ไต รฺวิสฺฤษฺฏ: สนฺ ชลปเถน อิผิษนคราตฺ
    ปฺรสฺถิตวานฺฯ'
  iws-iws: Mɨ mhoɨiya siya sɨmiir boɨnki, ha dwoki! Mɨ Adi Komii siya kariirɨm naɨngwowi
    mɨ kara wɨ kɨmiirɨma swokɨ ɨti. Mɨ siya om Efesas siir haiburgig mɨ siyaiiya saiir
    yani kwɨrinam.
  pol-SZ: —Jeśli Bóg pozwoli, wrócę do was—powiedział, po czym pożegnał się i odpłynął
    z Efezu.
  ztq-NT: 'Lëë xaa bi, chëb xaa: —Deelñee snë Dios, lëën kyely teedy lo do stub. Aan
    lëë Pable byo barkw par kpi xaa Efeso.'
  zai-NT: 'Rabi be laaca'': ―Ma chaa Jerusalén purti ma zeda yuba saa raqué ne naquiiñe
    chi utiide saa que raqué. Peru zabigueta rua'' ra nuu tu pa na Dios. Para ucuaa
    be ti barcu biree be ze be.'
  upv-upv: Eremse nir ko owra “Poro Atua pimarong ko inu bea-luwi kele”.
  aui-aui: '@see-verse:ACT.018.020'
  wap-NT: '@see-verse:ACT.018.020'
  mva-mva: Ambe ngaperekidi kana nge bokai iradi, “Nanaranga isumoala masa kaba kam-lo
    mumule.” Be makara be Akuila be Prisila ipereki-diaru be kati rebereba tekenao
    ibuli be Epises anua ipereki.
  dwr-NT: Shin unttunttuppe shaakettiide, “Xoossay gooppe, laa7ethuwaa hinttenttukko
