  rmn-rmn: — Мэ кан авав, тэ мангела о Дэл, — пхэнляс о Павел тай гело андар Эфес.
  huv-NT: 'Wüx tandiüm maw quiaj, tatepeay nejiw, tapiüng: ―Netam namb najaw aaga
    nangos nüt laliüc majlüy tiül Jerusalén. Ndoj saliüc alinomb najaw icon sitiül
    Teat Dios mapiüng ―aj nejiw. Quiaj taw Éfeso amb tiül nadam müx.'
  otn-NT: 'Ɛ̱m''mø ma̱mbá̱ ɛ̱di̱: ―I ja ngue ga̱ søngä Jerusalén. Ja ga̱ni̱ sägä p''ʉ
    ra̱ ngo bá̱ ɛ̱p''ʉ. Pɛ nu̱''mø da̱ ne Oja̱, ga̱ ma pengä ma̱høn''a̱ ngue ga̱ nnu̱''a̱hʉ
    ―bi ''yɛ̱mbi̱. Bi ''yo ra̱ barco p''ʉya, bi̱ ma.'
  nop-nop: indiŋ yeniŋa uguk, “Nu Bepaŋdi nadinambune kedem kotigoŋ udaneeŋ buŋa habaat.”
    Unduŋ yeniŋa kotigoŋ muwage foloŋ looŋ Sisaliyade uguk.
  obo-NT: To kod-ipanow rin, mid ikahi sikandin to, “Od livod a rinit koniyu otik
    id kopi-it Monama.” Nopongnga rin osenga idda, id sakoy sikandin to bollangay
    pomon diyot Efeso.
  kca-kca: 'туп ԓыв пиԓԓаԓән пайәмуԓәм верәс, йастәман: «Мӑнэм йиты йэмәӈ хӑтәԓән
    мет шопәӈ Иерусалимән уԓты мосәԓ; нын хŏщайән пӑ, Турма рӑхты ки питәԓ, па йŏхԓы
    йŏхәтԓәм». Щӑԓта Ефес вош эԓты хопән мӑнәс. [Акила пӑ Прискилла Ефесән хӑщсәтән.]'
  cak-ENT: Xa xbij c'a cheque que nc'atzin que c'o pa tinamit Jerusalén ri k'ij richin
    ri nimak'ij ri petenük. Pero nquitzolij chic pe jun bey iviq'uin, si quiri' nrajo'
    ri Dios, xbij. Y tok ch'ovinük chic c'a can cheque conojel, xuya' c'a can ri tinamit
    Éfeso y xoc chic e pa barco.
  lif-NT: ᤜᤧᤰᤁᤣ᤺ᤸᤗᤧ ᤂᤧᤱᤜᤠ᤹ ᤀᤰᤂᤣ ᤔᤧᤳᤋᤢᤛᤡ. “ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤁᤢᤏᤡᤱᤘᤠ᤹ ᤐᤥ᤺ᤱᤏᤧ ᤑᤠ᤹ᤃᤪ ᤀᤡᤱᤃᤠ᤹
    ᤂᤡᤏᤡ᤹ᤀᤥ ᤕᤠᤶᤔᤥ ᤋᤠᤀᤠᤖᤥ॥” ᤜᤧᤰᤁᤣ ᤔᤧᤳᤋᤢᤎᤛᤡᤀᤠᤱ ᤂᤢᤏᤧ᤹ ᤀᤣᤑᤡᤛᤛᤗᤠᤶ ᤛᤡᤈᤖᤡᤕᤠ ᤗᤧᤵᤔᤠᤱ ᤘᤠᤗᤠᤶᤍᤡ᤺ᤰᤁᤥ
    ᤌᤠᤛᤡᤱᤗᤥ॥
  mie-NT: 'Chi nī nacuetáhví dē nūū ji, chi nī ncāhān dē: Cánuú jā quínohōn sá ciudad
    Jerusalén jā coo sá vico, sochi tú cúnī Yāā Dios de nenda tucu sá nūū ní, ncachī
    dē. De nī nquee dē inī ñuū Efeso, de nī nquīvi dē barco cuāhān dē.'
  san-TIB: ཡིརཱུཤཱལམི ཨཱགཱམྱུཏྶཝཔཱལནཱརྠཾ མཡཱ གམནཱིཡཾ; པཤྩཱད྄ ཨཱིཤྭརེཙྪཱཡཱཾ ཛཱཏཱཡཱཾ ཡུཥྨཱཀཾ
    སམཱིཔཾ པྲཏྱཱགམིཥྱཱམི། ཏཏཿ པརཾ ས ཏཻ ཪྻིསྲྀཥྚཿ སན྄ ཛལཔཐེན ཨིཕིཥནགརཱཏ྄ པྲསྠིཏཝཱན྄།
  qve-NT: 'Hinaspan paykunamanta despedikuspa, khaynata niran: —{Noqaqa Jerusalén
    llaqtapi Pascua fiestamanmi rishani. Chaymi mana tardariyta qankunawanqa atiymanchu}.
    Ichaqa sichus Dios munaqtinqa, qankunata watukuqmi kutimusaq, nispa. Saynata nispanmi,
    Pabloqa huk barcoman wichaspa, Éfeso llaqtamanta lloqsispa viajaran.'
  pao-NT: Soo Paul yise mee mu netamma, “Gi nu. Nu saa'a kodyu petudooa, ka Te Naa
    nuka meeoo netamma.” Mu Priscilla-no Aquila oso mamani, puu suu'mu soo Paul ka
    Ephesus-wi'yoona mea.
  cbu-NT: '@see-verse:ACT.018.020'
  usa-usa: 'miráitana Póro wemá tiráiye: “Áánûqtu wemmá akáinanama wemá kanaaráq kemmá
    timátíkáinaqa keráwáqá ya timónanune.” téna timátuwena Póro wemá yauwéqma kúmîtaqtaa
    ketáámá únópí-káárébí maréqtaa Ipítiani-marama yuwéqtaa kóuraunatae.'
  soy-soy: 'Amɑ́ úu ŋmurɛi, uu pɛɛ pi pɛsɛ rɛ: [Li pisɛ rɛ kɛ́ hɑ ɑnyɑ̃́ nnyɛ́ nyɛɛ
    nní ń wemɛ Yerusɑlɛm-pɔ li]. Uléécɑɑ un n lɑ, nɛ́ nɔ́kɛnɛ́mɛɛ pɛɛmɛ. Uu pɛɛ
    kúninɔi Efɛɛsi-i loni uu tɔ́mpɔ.'
  hui-hui: ibu pole howa ibugua tihondo lalu, Ngode Datagaliwabehanda i̱ tí kamiria
    dai buliya walia hayagua nde dai bulebero, lene. Ani lalu ibu Ebesa wahalu pene.
  amf-amf: Ko dahaannaar kekalanka edimayse yivota yinin dhaabhenka, “Barjo giyanna
    yekal inta maatasane” kena ki hamade. Epsoorra dhaabhayse bazindara sagadhen gonngalante
    ardayse ki yivade.
  quc-NNT: 'Xeuya k''u kanoq, xub''ij kan chke: Rajwaxik kink''oji na pa ri tinimit
    Jerusalén che rok''owisaxik ri nimaq''ij ri käpetik. Kintzelej chi k''u na loq
    che ilik alaq we are u rayinik ri Dios, —xcha kan chke. Xok k''u b''i pa jun barco,
    xel b''i pa ri tinimit Éfeso.'
  dob-dob: ꞌigwae, “Maꞌetamo yailama, ꞌeguma Yaubada ꞌitagwalegu.” ꞌEnega me Epeso
    nidi ꞌilokaiyoniyedi, ta ꞌigelu limana,
  wrs-wrs: Himba os sandhalahangana hemba, heva os hev unna, kava si prunvav yeindamba,
    osva Sesoava kamba omnatava, gaota, wo himba os gana botra Evesusriniva.
  mca-mca: 'Qe wetfelji''ju'' yijat''ij, qa yit''ijji''ju'': —Hetpili''ƚ ei iye hatse'',
    ehe, pa'' Intata qu'' ƚexke''yi''ij.— Ma'' qa i''nji'' ke'' tokoyei. Qa ikik''ui
    iye ha'' Efeso.'
  tzo-TZC: 'Jech o xal ti Pabloe jech laj yal ti cꞌalal laj scꞌopon comele: ―Ta xibat
