    namakaso.
  toj-NT: ―T'ilan ti oj ca ec'uc ja q'uin ja ba Jerusaleni pero oj to cho cumxucon
    otro vuelta ta jach c'a huas sc'ana ja Diosi, xchi. Ti xa c'umani cani. Ti huaj
    q'ue jun barco. Ti xa yaa can ja chonab Efesoa.
  kkl-kkl: “Kom,” seog aghana, “Pinun,” aro kiplamsiogne, “Amik Allahri nanag, 'Wali
    saombalulam,' aro ambatnele tanena amik a'unag samoro yanun,” aro kipsiog. Kipsiogti,
    as Efesus aneko laplobi agha mag alip toman agha as Kaisarea sip piog.
  tbc-tbc: Gug saen yau o dugo irupidai, “Anut ŋamul o ibol tap, ŋai aŋsam na ŋamul
    da wa.” Agog Efesus ibiseig iyawai a.
  sna-sna: Asi paakabva, akavimbisa achiti, “Ndichadzokazve kana Mwari achida.” Ipapo
    akakwira chikepe kubva kuEfeso.
  smk-NT: Wanin man, sin mampibwat yayna wana konra, “Sumubli' akodti li' no iyaburoy
    nan Dios.” Ket sinmaki ya sa bapor nin nibwat anadtaw sa Efeso.
  grc-TCGNT: ἀλλ᾽ ἀπετάξατο αὐτοῖς εἰπών, Δεῖ με πάντως τὴν ἑορτὴν τὴν ἐρχομένην ποιῆσαι
    εἰς Ἱεροσόλυμα· πάλιν δὲ ἀνακάμψω πρὸς ὑμᾶς, τοῦ Θεοῦ θέλοντος. Ἀνήχθη ἀπὸ τῆς
    Ἐφέσου,
  gof-WFTW: Enttafe shaakettishe, “Taani yaa baaliya Yerusalaamen bonchchanaw bessees.
    Shin Xoossi giikko hintteko simma yaana” yaagidi Efesoonappe markkabiyan bis.
  spa-BLM: 'pero despidiéndose de ellos, les dijo: “Tengo que celebrar esta próxima
    fiesta en Jerusalén, pero volveré de nuevo a vosotros si Dios quiere.” Entonces
    partió de Éfeso.'
  kyz-NT: Anure te nipo je ruri tejewya nũ. Jarejuwarete 'ga temuramũ tejewya pẽ pyri
    nũ— 'jau Paulo 'ga 'gã nupe. 'Gã nupe oporogytapaw ire 'ga awau 'gã nui. Awau
    u'aa yar ipe nũ. Pe awi awau oyaapa. Awau 'ga 'y owajara katy oyaapa.
  dao-dao: “Pamhnam naw a hlüeia akyak üng nami veia ka law be khai ni” tia, thangkdaw
    am jah ngtaipüi lü, Ephet üngka naw mlawng am citki.
  cya-cya: 'Xacan'' msla'' ta''a yu lo''o ne'' lo'' juin yu: ''Ni cha'' tsa''an quichen
    Jerusalén si''yana cua'' nchcui cha'' ca ta''a la cua, una xiya'' la ljyaan cha''
    Ndiose ljuin ñi. Xacan'' yten yu ni'' yca na''an, mdo''o yu nguiaa yu.'
  beu-beu: Angmuse Paulus ana iapalait hula, “Nekaku naung! Ekang iiomi alil ekang!
    Lahatala Ana via buka se, na bot bale hoa iiuuling.” Mateng aulang sengmuse, ana
    lamal ila Efesus eahalang.
  wrk-wrk: '@see-verse:ACT.018.020'
  nii-nii: Pol eim orung ba pendpi yi nim, “Gos noman ełe na orung pui nim kin, nga
    orung ombii,” nim. Gos tiłap wumb angił sipi, “Mułei!” nipi pum. Noł sip ełe tonu
    pupu Epesas konu si kindpi pum.
  ign-NT: 'Téhesera te ticame­tavapa nayehe, máichapa: —Nuyanayare tayehe eta Jerusalén.
    Ánaqui nunara­si­hayare eta jena sácheana piéstairayare. Nuchava­ya­resera nímaha­pa­na­heyare
    éti, te mavaraha ema Viya tacuijaichu níchava —máichavacapa. Tacahe, tíavacu­ha­varepa.
    Majuni­jicapa eta Efeso.'
  dik-NT: Ku lëk ke ëlä wën jiël yen, “Na ye yen kë wïc Nhialic, ke ɣɛn abï dhuk tënë
    we.” Ku ler riäi yic ku jiëlkë Epethuth.
  cac-cac: 'Axo yic van yalancan quil co b''a vin̈ d''a eb'', ix yalan vin̈: —Tato
    ol el d''a sc''ol Dios, ol in ec'' d''ayex junelxo, xchican vin̈ d''a eb''. Ix
    lajvi chi'', ix b''atxi vin̈ d''a yol te'' barco.'
  tzj-E: —Anen nc'atzina chwa che cnec'lu' nimk'ij jpenak chkawech pJerusalén per
    quenmloj pchic jmul ewq'uin wcara' nrajo' ranm Dios. Cara' xbij chca. C'jara'
    xbij cana rubi', xel ela chpam tnamet Efeso y xoc ela chpam lanch.
  san-BUR: ယိရူၑာလမိ အာဂါမျုတ္သဝပါလနာရ္ထံ မယာ ဂမနီယံ; ပၑ္စာဒ် ဤၑွရေစ္ဆာယာံ ဇာတာယာံ
    ယုၐ္မာကံ သမီပံ ပြတျာဂမိၐျာမိ၊ တတး ပရံ သ တဲ ရွိသၖၐ္ဋး သန် ဇလပထေန ဣဖိၐနဂရာတ် ပြသ္ထိတဝါန်၊
  yaa-NT: '“Maa, ẽ nẽtetiroma, mẽ kai,” ato fani iskafakĩ ato yoiyanã: “Epa Niospa
    ea nĩchiaino anã oxõ ẽ mato õiyoxii.” Nãato askafata Pablo kanõanãfãnẽ naneinãkafani
    Efeso anoax mã kai.'
  cab-NT: Ábati layoúragun joun, laríñaga joun. —Mósu ñi nan Jerusalén lubá fédu le
    lúnbei ladügǘn, nagíribudayaba aríjaün ánjein busén Búngiu. Ába ládinun, ába
    lídin Éfesogiñe.
  clu-clu: '@see-verse:ACT.018.020'
  swh-ULB: Lakini akaondoka kwao, akawaambia, “Nitarudi tena kwenu, ikiwa ni mapenzi
    ya Mungu”. Baada ya hapo, akaondoka kwa meli kutoka Efeso.
  tpt-NT: 'Va lakmastakꞌachoqolcha, va lakjunil: —[Va maqskꞌiniy kajkꞌal laka Jerusalén
    para yu kꞌatan yu kaꞌalinaꞌ.] Incha Dios najun, kaklalaqminchoqoyau astan. Ex
    taxtuchoqolcha ancha Éfeso, va puꞌal barco.'
  aai-aai: Naatu bihamiyih auman iuwih eo, “God nakokok na’at boro ana matabir isa
    anan.” Naatu wa bai Ephesus ihamiy in.
  sny-sny: Sosu le arunati su, le apou te'eye, “Owane Sitewi lo marepi ane ma'e te'eye
    su, ane heta su si tame aiyerowa.” Sosu le omo Efesus arunatiyewe, wai se iyatuti.
  myy-myy: 'Ito bajiri ado bajiro ĩnare ware gotiyijʉ ĩ: —Jerusalénjʉ Diore basa ĩna
    meni ĩsija, ĩna rãca ña ãmoa yʉ. Ito bajiri co rʉmʉ Dios ĩ ãmoja, mʉcana mʉare
    tigʉ ejagʉ yigʉja yʉ, yiyijʉ Pablo judio masare. Ito yicõri Efesona cumana wayijarã
    ĩna.'
  trc-NT: 'Tza̱j ne̱ cataj soꞌ: ―Caꞌa̱nj ꞌu̱nj na̱nj ei. Vaa cheꞌé ndoꞌo ca̱nicúnꞌ
    ꞌu̱nj ꞌo̱ chaꞌanj ca̱nuû chumanꞌ Jerusalén, tza̱j ne̱ sese Diose̱ caꞌve̱j, ne̱
    nda̱a yuún xe̱ caꞌna̱ꞌ uún ꞌu̱nj a ―taj soꞌ, ne̱ cavii soꞌ rque rihoo chéé rihaan
    na, ne̱ tanáj soꞌ man chumanꞌ Efeso yoꞌ a.'
  cut-NT: 'Tuhme ya̱hve ye ihyan chahn: ―Va che cá̱hn ya̱n Jerusalén ca̱va che a min
    quenán nda̱ ro vihco. Ate ndete che nahn Dendiohs ne, ndaconan tún, ndihchero
    vih vo. Tuhme ndonun ye ba̱rco me, ne chica ye ya̱n Efeso.'
  bel-bel: 'а разьвітаўся зь імі, сказаўшы: мне трэба мусова правесьці блізкае сьвята
    ў Ерусаліме; а да вас я вярнуся зноў, калі будзе заўгодна Богу. І выправіўся з
    Эфэса; (Акіла ж і Прыскіла засталіся ў Эфэсе).'
  zlm-KSZI: lalu bermohon diri sambil berkata, ‘Insya-Allah, aku akan kembali bertemu
    denganmu.’ Selepas itu dia belayar meninggalkan Efesus.
  gdr-gdr: Ajɨ re ton ten wɨdaemb yɨt amninonj, ton ket amninonj da, “Ɨta kon tɨtenjɨn
    dem wa pɨlwa, rada God ma singi ɨta kornɨm kwa menonɨm dɨkɨnd.” Yɨt seg ke ket,
    ton gɨga nya yiwatonj Epeso ke.
  vmy-NT: —Tsa Naꞌenchana mejénre, kjuaꞌekun ngani_nuu̱ —kitsu nga kitsikixantꞌa.
    Jaskan tsijin jngu barku ꞌba ꞌetjuni naxinanda Éfeso.
  cmn-FEB: 他辞别众人，在以弗所乘船离开。临行前他告诉众人：“如果上帝允许，我还会回来。”
  gmv-RNT: Gido attin izi istafe shaaketishe “Xoossa shene gidikko ta simmada yaana”
    gides; Efesooneppe dendidi markaben gelidi bides.
  ncl-NT: 'San mochicahuac ca yehuanten, quinmilic: —Nicpía pa nías pa Jerusalén pa
    nicayas nepa pa in fiesta. Nimocuepas ca amhuanten oc sejpa sinda Dios quinequis.
    Cuaquinon quisac ca barco pin caltilan Efeso.'
  wed-wed: Wate maranai i opu da ita nae ma taui i riwei, “Ana nememei mepa da God
    ana ḡoana, ma Ephesus i netawanei ma wagei i damana.”
  sua-sua: '@see-verse:ACT.018.020'
  klt-klt: Málám kuin ingga ku yánuk, “Ánutu yá álo ingga men hálendu kungga son áwinet.”
    Wáina yánángga ku kilang hára árángga Efesus sangga kuk.
  are-are: Lhitjinala pula era etnanha lhelarlalhaka, “Yinga kala rrakangkarrurna
    pitjalputjina, Altjirranha antja namanga.” Erantama ship-aka ntjimala lhaka.
  gai-gai: Ainda moca ma minmo tɨkcarica taŋna moca ma minmo aindopatna, “Raraŋ Aetaniaca
    ndo toŋgo te, aku nen ndambuŋa mac nda kɨpnande.” Karica ma laŋgum aŋgɨca ma Epesus
    auŋ tɨkcamacariat.
  qvm-NT: 'Tsaynog ruwacuptinpis Pablo despidicorgan caynog nir: “[Cananga Pascua
    aniversariupagmi Jerusalenman imaycanogpis chayayta munaycä.] Tayta Dios munaptenga
    yapaymi cutimushag.” Tsaynog nishpanmi büquiwan Efesupita Pablo aywacorgan.'
  chz-NTPS: 'Gaꜙhɨyhꜗ juuˈ kihꜗ läꜙjë̱ë̱ꜙ hi̱ˉ heꜘ, gaꜙsɨɨyhꜙ: —Jmeeꜙ biiꜗ naahnꜚ
    jmɨɨˊ heˉ tëꜘ Jerusalén. Pero ko̱o̱ˉ kaˉlähꜘ jänˉ yaˊjë̱ë̱nꜙ hnähꜘ, cherˊmahꜗ
    läꜙja̱ˉ hnøøꜗ Dio. Éfeso ja̱ˉ gaꜙheꜗ Paaˊ nehꜙ barco, ngaayhꜗ taꜙ Jerusalén.'
  kmu-kmu: '@see-verse:ACT.018.020'
  ood-NT: k ash hab wabsh ha ahg am wo i himk, “Matp g Jiosh d wo tatchuik, nt wo
    wa uhpam ep jiwia.” Neh, bash kaij ch amjed ab i chesh geꞌe wahlko t ab.
  lbm-lbm: पर यो कह्य क उन्को सी बिदा भयो, “यदि परमेश्वर न चाह्यो त मय तुम्हरो जवर
    फिर आऊं।” तब ऊ इफिसुस सी जहाज खोल क चली गयो।
  ncj-NT: 'Oncan oquinnahuatihtehuac. Oquiniluic: ―Nicpiya tlen niyes Jerusalén ihcuac
    tictlaolichtisque in iluitl tlen ompahuitz. Oc nimocuepas namechitas in tla Dios
    quimonequiltiya. Huan otlehcoc ipan in barco huan oquis Efeso.'
  yuj-yuj: Makrá séria pwarará maok, am fárákapan ‘Ye...!’ ri pwarará maok, arakrá
    sér, “Nánkár Kwaro onan takaerianánko te, ono fwap yumonapok arákarrá korop nanampon.”
    Aerá séria pwarará maok, sip sámprá, Efesus pwarará pɨk.
  kto-kto: '@see-verse:ACT.018.020'
  gmv-NT: ጊዶ ኣቲን ኢዚ ኢስታፌ ሻኬቲሼ “ፆሳ ሼኔ ጊዲኮ ታ ሲማዳ ያና” ጊዴስ፤ ኤፌሶኔፔ ዴንዲዲ ማርካቤን ጌሊዲ ቢዴስ።
  por-BLT: 'Ele se despediu e partiu de Éfeso, dizendo a eles: “Eu voltarei e os verei,
