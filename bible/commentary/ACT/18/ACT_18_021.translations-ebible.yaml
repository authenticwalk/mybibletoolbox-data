  mbc-NT: 'Mîîkîrîya ta''pî tuutî pe: —‍Enna''po yu''se Paapa wanî ya, enna''po akore''ta''nîkon
    —‍ta''pîiya. Mîrîrî tîpo Paulo asara''tî''pî apo''yen ya''. Attî''pî Éfeso poi.'
  ndg-ndg: Lakini atiboka kwao, kaabakiya, “Nalowaakerebukiya kae kwinu, mana itei
