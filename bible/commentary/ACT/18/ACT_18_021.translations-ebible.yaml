  ikk-NT: kanị, ogẹn o gi pụkọ, ọ sị, “M k'e kinhẹn, omẹni uche Osolobuẹ rọ.” Ọ nọ
    gi ụgbọ-mirin gha Ẹfẹsọsị jẹnmẹ.
  leu-leu: Taasaxa layaan a taꞌulan nari nane kuus fanai malaan, “Tamo a Piran i taa
