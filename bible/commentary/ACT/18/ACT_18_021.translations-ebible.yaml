  gvs-gvs: go sem ivaduduwedi idigo kana, ‘Neta Yaubada ina nuwonúwana nakae, e aiyuwoina
    bei akaluvilamna ama.’ Ibóbwara ikavava, ikaluvilamna ina oga isowoya, Epeso goi
