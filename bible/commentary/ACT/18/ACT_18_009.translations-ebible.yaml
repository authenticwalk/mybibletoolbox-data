verse: ACT.018.009
translations:
  kpx-kpx: Vavi molemo Dilavau lohoahoa nahate Bolo omige au elehasege Kosiveu avuho
    loui avoe, “Ainaho bae di hoto louveve ke vabuhavoi halegelive. Isito negobedai
    ata haivegenela.
  okv-H: Eto mume vahai Bada na puvuto ehure ta Paul ta degi ke einge ena, “Na umote
    iresona avo eto umo mane joru asoa eto mane pure toasoa te embomeni ta degi ke
    ejo ingore.
  tbo-tbo: Upom emosi Paulo i enogagalena po Guyau i bahabaha nae Paulona ugolina
    i pa, ‘Ega lawa una matomatoutehi. Tamogi una ibaabani ma ega una wohouna,
  mal-C: ഒരു രാത്രിയിൽ കർത്താവ് പൗലോസിനോടു ദർശനത്തിൽ, “നീ ഭയപ്പെടരുത്; തുടർന്നും പ്രസംഗിക്കുക,
    മിണ്ടാതിരിക്കരുത്.
  grc-SR: Εἶπεν δὲ ὁ κύριος ⸉δι᾽ ὁράματος ἐν νυκτὶ⸊ τῷ Παύλῳ, Μὴ φοβοῦ, ἀλλὰ λάλει
    καὶ μὴ σιωπήσῃς·
  bgc-bgc: प्रभु नै एक रात दर्शन कै जरिये पौलुस तै कह्या, “मतना डरै, बल्के कहे जा
    अर बोल-बाल्ला मतना रहवै,
  khz-khz: Pogi ta aonai Velekou na Paulo nivi-akau ai evaikilaato, netiwato, “Ragai
    pono kali, murumu ragai pene kapu, pono kila!
  deu-TKW: 'Der Herr aber sprach zu Paulus bei Nacht im Gesicht: fürchte dich nicht,
    sondern sprich und schweige nicht.'
  zsr-NT: 'Niꞌr Lëczëꞌ Xanruꞌ gudxëꞌ Pablo lu yël bëchcál, gnëꞌ: ―Cutu gádxinuꞌ, len
    cutu suꞌ dxiz, quíxjöꞌu xtidzaꞌa,'
  lin-lin: 'Mokolo moko, na butu, Nkolo alobaki na Polo kati na emoniseli : Kobanga
    te, koba kaka koloba, kokanga monoko te.'
  hns-NT: 'Oe raat ke Prabhoe apane ke Paulas ke dekhaais aur bolies: „Paulas, na
    dera! Toe kholke partjaar karte rahiehe.'
  noa-E: Magbaawai biek ãb edaar maach Pör Jesuu Pablo khãai khõrkhapi auwia dawamjö
    irig, “Oob mʉ iek õrag jaauju ögkha chiramgui” ajim anʉm. “¡Warag ikhʉaba amag
    jaaunaa!
  eng-EMTV: Now the Lord spoke to Paul by a vision in the night, saying, “Do not fear,
    but speak, and do not keep silent;
  mib-NT: 'Te ɨɨn jecuáā ni sáha máá Jítoho yō jeē ní jito ndijin Pablo yā ni cahān
    yā jiín de: Ma yūhu ró ni ma cásɨ rō yuhu ró, chi níní nacani ró jnúhun ri.'
  lif-NT2: थिक् से़न्‍दिक् तादिगे़न् से़प्‍माङ्‌मो दाङ्‌बाल्‍ले़ पावले़न् अक्‍खे मे़त्तु,
    “खे़ने़ॽ मे़गिसे़न्‍ने़ॽओ, कर स्‍वाःत् मे़वये़न्‍ने़ॽ, चक्‍मे़ल्‍लॽए सुनाइङ् से़ःस्से़ॽर
    वये़ॽओ!
  xnj-xnj: Ligono limonga kilu, Bambu akamjovela Pauli mumaono, “Ukoto kuyogopa, yendelela
    kukokosa changali kudenyeka mtima,
  mmx-mmx: At lara laxanimin Pol ga ven lisilimet, la Leeme Silok ga lok tin, “Nemen
    utak marat, ketla una vavang amisik la nemen uta doxoma abulubun la una ke xepe
    na lugugu rak.
  cbr-NT: 'Usa ''ain ca Pablonën namáquin cuacësa oquin ësaquian Nucën ''Ibu Jesusan
    cacëxun imë́ cuacëxa: —''Ë cana mibë ''ain. Usa ''ain ca uinu ''icë unínbi mi
    paë tanmiquin mëëtima ''icën. Ënë ëmanuax ca ''aisamaira uni ''ënan ''iti ''icën.
    Usa ''ain camina racuë́quin ënquinma ''ën bana ñuixunti ''ain.'
  tee-NT: 'Pus ju acsnich ju Pablo lakts''ilh ju k''ai ix''ucxtin Jesús tachi ju va
    la''ix''aklak''avanti. Chai chani junicalh ju Pablo: ―Jantu at''alhan. Va tachi
    a''un ju lapanacni ju quinchivinti. Jantu va sek a''unt''i.'
  eng-LSV: And the LORD said through a vision in the night to Paul, “Do not be afraid,
    but be speaking and you may not be silent;
  cak-NT: 'Y ri Ajaf xch''o''n che ri Pablo chak''a'' pa jun anche''l achic'', y xu''ij
    che: Man taxi''j-awi'' y man catane'' natzijoj ri nutzij chique ri winak.'
  pah-NT: 'Aerẽ Jesus''ga nhi''ig̃i Paulo''ga pe gakiri pe ypytunimo. Igwete ga ei
    ga pe: —Terekyhyji ti g̃a hugwi, ei ga ga pe. Terepigi ti imombe''gwombe''gwovo
    g̃a pe.'
  sja-NT: 'At''ãri Corinto p''uurude p''anɨde ewari aba p''ãrik''ua k''ãimok''araa
    pɨk''a bɨde Tachi Ak''õrepa mãgaji Pablomaa: —Waawee-ee jaratéeji na p''uurude'
  xed-xed: 'Ta sana rviɗik, ka gwaɗganatá Lazglafta ta Pwal nda ma suni. Kaʼa mantsa:
    «Yaha zləŋ da ksaftá kagha da haftá ka ta wi Pwal, kɗaŋ gwaɗay.'
  mks-NT: 'Ta ndaja coo in ñuú na̱quixi tátu̱hun in sa̱ni nu̱ Pablo ta xi̱hín ña̱
    cán na̱ca̱ha̱n Ndióxi̱ xi̱hi̱n dá já na̱cachi a já: —A̱ yíhvún ca̱hún sa̱há i̱
    nu̱ú ña̱yivi ta coto a̱ cátáji̱ yúhu̱n ca̱ha̱n chágu̱n xi̱hi̱n ná sa̱ha̱ i̱.'
  gfk-S: Io, tike bung ra bung Pol ga nes tike ninanaas na tanuo ing no Watong ga
    tange tana be, “Waak um ugo ra bunurut baling. Nu iangianga iat. Waak u kiskis
    matien kinong be iou kis tikai ter ma ugo. Pata tikenong na tut na hinarubu ma
    ugo be na haragawai tam kinong a nugu mon haleng na matanabar karek ta ikin ra
    taman.”
  bmu-bmu: Polnöŋ suŋgem kunöŋ gaun ahöiga Kembunöŋ kutum wasöriga imut ehiga kewö
    jii mörök, “Gi keŋgötki kude mötmanmö, Buŋa keu mönö köhöiba jiba malman.
  dgz-dgz: Mum da, Pol bet ine gapan, Ayop Iesu yave Pol inap nop anega dien, “Tap
    gop ya anu, nop nega di waingan, nok uon ya wanige,
  eng-GNV: Then saide the Lord to Paul in the night by a vision, Feare not, but speake,
    and holde not thy peace.
  zaa-NT: 'Señor Jesús nna gunènie Pablua lo yèlà qui'' bi nna rèe: Bittu gátsini
    lu'', sino beni ba predicar nna bittu gudùtsi lu'','
  eng-WEBSTER: 'Then the Lord spoke to Paul in the night by a vision, Be not afraid,
    but speak, and hold not thy peace:'
  guh-guh: 'Nexata meravi bemajitsinaebota Dioso jumaitsi Pablojavabelia: —Pëtsa junavame.
    Pëtsa copatame netsipaebaponaejava tajumelivaisi.'
  bon-bon: Nuuja ciiye Yageyame te Paulo ne wama ca jejige egä, “Wälu gone läbitute,
    yepä mene jiicemepi! Gloose te gone noomluge,
  nhw-BL: 'Huan se tlayohua Tohueyiteco quiilhui Pablo ipan se tlanextili quen se
    temictli: “Amo ximajmahui. Xitlacamanalhuijtinemi tlen na huan amo xijcahua.'
  mgw-mgw: Lisu'ba limo kilo Bwana aammakie Pauli mumakowe gayambi', “Kaneuyogope,
    uyendeli ala wangali kotoka,
  swh-ONEN: Usiku mmoja Bwana akamwambia Paulo katika maono, “Usiogope, lakini endelea
    kusema wala usinyamaze,
  wbi-wbi: U Nguluve akam'bula u Paulo pakilo kusila ijambonekelo, “Nungoghopaghe,
    looli jovagha nungajikaghe Kimmie.
  bba-bba: Gusunɔ u Pɔlu sɔ̃ɔwɑ wɔ̃kuru kɑ̃siru sɔɔ u nɛɛ, ɑ ku bɛrum ko, ɑ n ɡɑri
    yi ɡerumɔ, ɑ ku mɑri,
  eng-KJVCPB: 'Then spake the Lord to Paul in the night by a vision, Be not afraid,
    but speak, and hold not thy peace:'
  kgk-NT: 'Ha upéi pyhare ramo Paulo ohendu Nhandejáry Hesu nhe''ẽ. Ikepe''ỹ ohendu:
    —Heta oĩ ko tetã mygwa xe rerovia va''erã. Upéa-gwi aníke erekyhyje. Erekirirĩ
    e''ỹ reheve ere katu íxupe kwéry. Ndou mo''ãi avave nde rereko asy-vy. Ne ndive
    xe aiko voi. Upéa-gwi emombe''u katu xe nhe''ẽ eiko-vy, he''i íxupe Nhandejáry
    Hesu.'
  waj-waj: 'Vo heena voovaki Pauruusaa tinni avuuvo hanigiooduu ari vookarauvaa tooduu
    Udaanga Yisuu Kirisiiva inna tunoo: Sa aatuukianee. Na i tasipauvaara mmannammanna
    ni kuaivaa iya kiaa mmiee nnaasu varianee. Sa pikiaanee.'
  cpy-cpy: 'Okanta apaani tsireniri iñaanatakiri Pablo Awinkatharite, romishimpyaakiri,
    ikantziri: ‘Tekatsi pithaawantyaa pikaman-teeri atziri-paeni iroka ñaantsi, eero
    pimaeritzi.'
  mpx-mpx: Bulin etega Pol ana kenonou elana Yehoba i baek elana i ba, “Bahi nu lolovakun;
    bahi nu babakuhu baaba, yaa wasa waiwaisana nu wasa hikahikani.
  wbp-wbp: Ngaka-pardu-karilki munga-karirlalku, Puurlurluju nyangu Warlalja-Wiri
    Jijaji yuruyururlu, ngulajurla kuja wangkaja Jijaji Puurlukuju, “Lani-wangu-jana
    jurnta nyinaya waparlku nyampukuju yapaku Karinji-wardingki-patuku. Ngulakuju
    ngaju-nyangu-jana jaru yimi-ngarrika waparlkurlu ngarrurda-wangurlu rdiily-parnkanja-wangurlu.
  luo-luo: Otieno moro Ruoth Nyasaye nowuoyo gi Paulo e yor fweny kawachone niya,
    “Kik iluor. Dhi adhiya nyime gi wuoyo ma ok ilingʼ.
  nhe-NT: 'Huan se tlayohua Tohueyiteco quiilhui Pablo ipan se tlanextili queja se
    temictli: “Amo ximajmahui. Xitepohuilijtinemi tlen na huan amo xijcahua.'
  aii-aii: 'ܘܐܡܝܼܪܹܗ ܡܵܪܝܵܐ ܒܠܲܝܠܹܐ ܒܚܸܙܘܵܐ ܠܦܵܘܠܘܿܣ: ”ܠܵܐ ܙܵܕܥܹܬ، ܐܸܠܵܐ ܗܲܡܙܸܡ ܘܠܵܐ
    ܫܵܬܩܹܬ،'
  esk-NT: Unnuat iḷaŋatni Paul qiñiqquuraaġniqsuq. Agaayyutim uqautiniġaa itna, “Iqsisuŋaqnak!
    Sivutmun uqaġiñ! Qapiqtasuŋaqnak!
  msb-msb: Usad sin gab-i an Ginoo nagsabi kan Pablo sa pangitaon, “Dili ka mahadlok
    kundi magpadayon pagsurmaton kag dili mag-udong,
  cpa-NT: 'Jøng² cøng² ja³neng² ca¹nǿng² Pablo jǿg³ lah¹cøng² hi² cøa²dsa, ca¹juúh²
    Juu¹³ jniang³: ―Tsa¹jmóh³hning ganh¹. Tsa¹janh³hning. Cøng² hi² tǿngh³ báh³ hning²
    jǿg³ quieg¹jni.'
  dso-dso: ଗଟେକ୍‌ ରାତି, ପାଉଲ୍‌ ଦର୍‌ସନ୍‌ ଦେକ୍‌ଲା । ଦର୍‌ସନେ ମାପ୍‌ରୁ ତାକେ କଇଲା, “ଡର୍‌
    ନାଇ, ଜାନାଇତେ ରଅ, ସେଟା ତେବାନାଇ ।
  meu-meu: Bena Lohiabada ese hanuaboi ai Paulo na nihi ai e hereva henia, eto, Asio
    gari, ba hereva, udumu basio daia kapu;
  yva-NT: Namane inta Paulus nikimarive. Po nikimarije umaso raen pare Amisy Yesus
    po raura nande ai pare, “Vemo njaniv inya muno manin inya, yara nyo inaura tutiro
    vatane mansai.
  dgc-dgc: To esa a kélép éy te tagenép ti Pablo, a kinagi diya na Panginoon, a “Diyan
    ka méganteng; itulos mo san tu pégpahayag mo, maski anya i manyaria.
  zpm-NT: 'Ti wdze blulo Dios lo Pabl, rëb me lo Pabl: ―¡Gdziebd luu! ¡Ib ycuëëzd
    luu lo dziin ne noyuṉ luu i, bnee xtidz naa lo grë miech qui! Ndal grë miech rii
    no sëëb xnëz naa.'
  hix-NT: Taa. Kohsaya nàrwonàmye hatà, Kohkomo, Pawru yakoro, osenyetnàr me hatà.
    Onà wyaro nkekon hatà. Oseryehpàra exko, kekon hatà. Ekarymako rma, tano. Atàknahra
    exko, kekon hatà, Kohkomo.
  sim-sim: Urik niri las wolok Wasilaka sukuk heyendari hom Polhik or talaha ormu
    sawera, �Mir ajehe mayam liwa hala. Kormbak os mi sawewan er saweka.
  npi-ULB: राति दर्शनमा प्रभुले पावललाई भन्‍नुभयो, “नडराऊ, तर बोल र चुप नलाग ।
  cgc-cgc: Ta isya na kilem na Pablo naan pa ta Corinto, kakita kanen an ta isya na
    panan-awan na Ginuo Jesus gambal ki kanen, “Dili ka madlek! Dayunon no nang imo
    an na pagwali. Dili ka mag-untat
  tim-tim: Akto Paulo manmâ hândâk siân biwiŋe purik kato giwelân Humoŋe hin dâm magaŋep,
  yor-yor: Olúwa sì sọ fún Paulu lóru ni ojúran pé, “Má bẹ̀rù, ṣá máa sọ, má sì ṣe
    pa ẹnu rẹ̀ mọ́.
  wos-wos: Gan nak Pol janji maki dé hwa. Hwandéka dé Néma Du déré wa, “Wun getéfambu
    rekwa duka rookéméni. Atéfék du takwaré hundi wataméni, wuna hundika. Wun jémba
    yatakakéméni.
  emp-NTPO: 'Ewari ab̶a diamasi Pauloba cãĩmocara quĩrãca unusia dadji Boroba idjía
    nãwã jarabʌrʌda: “Ne wayarãdua. Jaradia b̶adua. Chupearãdua.'
  eng-F35: 'Now the Lord said to Paul by a vision at night: “Do not be afraid; rather
    speak and do not keep silent,'
  ind-ind: Suatu malam, Tuhan berkata kepada Paulus dalam sebuah penglihatan, “Jangan
    takut. Tetaplah mengajar dengan berani dan jangan berdiam diri,
  pes-OPCB: 'یک شب خداوند در رؤیا به پولس فرمود: «از هیچ‌کس نترس! با دلیری موعظه کن
    و از این کار دست نکش!'
  mpt-mpt: Fole ina bianea am mako dimo kwinoa aambianea damo temea Yesuse baabanea
    Kobo mo tosiam bianebta kimik genemebe! Ne wengo sbalma omkeimamale!
  ssx-ssx: Kutupa Tekehalima꞉ timba upama꞉ tupa꞉ Polo pa꞉ta꞉ leekeme. Dupa. Paala꞉ma꞉
    homolo hata꞉ neke pa na pitiki ya pi wala꞉tiki pu hapeke leekeme.
  mkl-mkl: Ŋɔi Aɔ̃ Lɑfɛ̃ɛ í sɔ̃ Pɔlu si kuyɛ idũ í ni, mɑɑ̀ ce njo. Hɑnyɑ i sɔ̃ ŋɑ,
    mɑɑ̀ coko,
  gaq-gaq: ମେଁସୁଆ ମିଡିଗ୍‍ ପାଉଲ୍‍ ମୁଇଂ ମୁଃସୁଡ଼ିଂ କେକେ ଜେ, ମୁସୁଡ଼ିଂନ୍ନିଆ ମାପ୍‌ରୁ ଆମେକେ
    ବାଲିର୍‍କେ, “ଆବ୍‍ଟଗେ, ବାଲିର୍‍ ବାସଙ୍ଗ୍‌ଲାଃଲା, ଆତ୍‍ବାନ୍‍ ବୁଂ ଆଲେଃଗେ
  gof-RNT: Goday issi qamma Phawuloosas qonccidi, “Yayyofa; oda, si77i gooppa.
  unx-unx: ମିଆଁଦ୍‌ ନିଦାରେ ପାଉଲୁସ୍‌ ଦାର୍‌ଶାନ୍‌ ନାମ୍‌କେଦାଏ, ଦାର୍‌ଶାନ୍‌ରେ ପ୍ରାଭୁ ଇନିଃକେ
    କାଜିକିୟା, “ଆଲମ୍‌ ବରଏୟା, ବାଚାନ୍‌ ଉଦୁବ୍‌କାତେମ୍‌, ଏନାକେ ଆଲମ୍‌ ବାଗିୟା,
  gah-gah: 'Lá ikago, gamena makó zupa holugú nene Guivahanímo Pauloni vamotoka utó
    o ameake láa loko lo amimó: Imane apakú vegená mukí není zuha lilí itaze, neza
    gizapa ogetonougo, ve makolímo ma gelémo golesa aminogo ive. Nenemú geza gelegesá
    legemiko monó noloko ahulamo. Avetó oko lokogó minozo.'
  lcm-lcm: Na Volava kala serei si Paulo nei orodung tenei vong na kala antok ia ta,
    “Ku ago ta leng an ani mengen ta asan ig, na ku ago ta pakut an ani ngurum.
  aer-aer: Ingwe anyentele Paul-arle ankwe intetyamenge apmere rarle anetyartenge
    Jesus ikwere altyerrenge arrateke imerte ikwere alakenhe angkemele, “Atere-irretyalaye
    ngkwenge ahentye anetyakenhe areyenge. Kele, tyerrtye areyeke atyenge-akerte akwete
    angkaye apurrke-irretyale.
  qvc-NT: 'Suq tutaqam suq musqoypishina Jisukristuqa Pabluta nirqan: —Ama manchashpachu
    yach''achikuylla. Ama uyaraychu.'
  tgl-ULB: Isang gabi sinabi ng Panginoon kay Pablo sa isang pangitain, “Huwag kang
    matakot, kundi magsalita ka at huwag kang manahimik.
  cbs-NT: 'Janua meshu betsatian Pablo uxa namaya Jesúsun yuikin: —Datei jancha neseama
    ekidi en kakape yusinkin jeneyamawe.'
  xtm-NTPP: 'Sani te jakuaa yukan ni jininuu Pablo ma ja jiña''a Iya Tátnuni ma: ―‍Má
    koyu''u ni, te kaxtnu''u‑ka ni tnu''u maa sa a. Máko kasiyu''u ni.'
  nnq-nnq: Lichoba limwe kilo Angwana ngabannenge Paulo mumalolo, “Makajogopaje, nnongelatu,
  bao-NT: 'Jĩcã ñami, quẽñaricarore biropʉ bii oto weti waagʉ cʉ̃ ca ĩaro, Pablore
    o biro cʉ̃re ĩiupi Ʉmʉreco Pacʉ: —Uwiticãña. Yerijãatigʉra, añurije quetire to
    birora wedecã nʉnʉa waagʉja.'
  san-ORI: କ୍ଷଣଦାଯାଂ ପ୍ରଭୁଃ ପୌଲଂ ଦର୍ଶନଂ ଦତ୍ୱା ଭାଷିତୱାନ୍, ମା ଭୈଷୀଃ, ମା ନିରସୀଃ କଥାଂ
    ପ୍ରଚାରଯ|
  rmn-rmn: 'Екхвар рати о Сагбус пхэнляс э Павлэски андэ дикхипэ: — Ма траша! Англэ
    зборизэ тай ма тэныкизэ.'
  huv-NT: 'Ndoj, noic ongwiiüts Teat Dios tüüch manguiay a Pablo atnej maǘm, tasaj:
    ―Nde mermbol, indeac xic wüx, nde ndijchiümear.'
  otn-NT: 'Bi̱ n''ui̱ ''mø mi̱ nxu̱i̱ ra̱ Pablo p''ʉya, bi̱ nu̱ ngue ɛ̱mbra̱ Hmu̱
    Jesús: ―''Yo guí su̱ ague Pablo. Da̱mi̱ sigue ma̱nna̱ hya̱, o guí säya.'
  nop-nop: Heleniŋ, timiŋ Pol damo gineŋ kaune Wapumdi indiŋ niŋguk, “Metam fee iŋoŋ
    hatiiŋ adi nu’walaŋ metamneye, be nebek niŋdi nemek nemu tigambaak doktiŋa munta
    tiŋa wabi mu tibeŋ.”
  obo-NT: Sokkad no bulli, id pokita kos Longaggon ki Pablo ukit to tohenoppon, woy
    kahi rin to, “Yo kod kovaakki. Ponayun ka to kodponudtuu to koddin kahi ka-ay't
