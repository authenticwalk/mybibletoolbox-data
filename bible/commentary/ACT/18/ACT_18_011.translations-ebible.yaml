verse: ACT.018.011
translations:
  kpx-kpx: Ige Bolou vagana igae isi bata sigisi (6) ke uvumo o kemo ui Dilava hoto
    loui ata haivenu.
  okv-H: Paul na jua vahai eto huna ainge da ai ta God ta ke embomeni ta degi ahe
    ere poekihahija.
  tbo-tbo: Ega yaka Paulo noka hosi i mae bolima emosi ma tupona, Yaubada a baha lawa
    i iatatiyehi.
  mal-C: പൗലോസ് കൊരിന്ത് നിവാസികളെ ദൈവവചനം പഠിപ്പിച്ചുകൊണ്ട് ഒന്നരവർഷം അവിടെ താമസിച്ചു.
  grc-SR: Ἐκάθισέν ⸂τε⸃ ἐνιαυτὸν καὶ μῆνας ἕξ, διδάσκων ἐν αὐτοῖς τὸν λόγον τοῦ θεοῦ.
  bgc-bgc: ज्यांतै पौलुस उन म्ह परमेसवर का वचन सिखान्दे होए डेढ़ साल ताहीं रहया।
  khz-khz: Gaura pakurai Paulo vonai etaluto rigolo kwapuna e uve taula toitoi; Palagu
    gena kila taunilimalima evega-riparawai.
  deu-TKW: Er saß aber ein Jahr und sechs Monate unter ihnen das Wort Gottes lehrend.
  zsr-NT: Gdu ca tu iz yu gatsj bugaꞌnëꞌ niꞌ Pablo, atiꞌ busëdnëꞌ lequëꞌ xtidzëꞌë
    Dios.
  lin-lin: Boye, Polo avandaki na Kolinto, mobu moko na ndambo, mpe azalaki koteya
    bango Liloba na Nzambe.
  hns-NT: Tab se Paulas der baries talak Korente me raha hoewa ke manai ke Parmeswar
    ke baat siekhaawe khaatien.
  noa-E: Mag khãai khõrkha thʉnʉm ee Ẽwandamau ichig magbaawai warag thʉbawia año
    ãb awia jãrr sĩsijim aajem, aiguim khʉʉnag Ẽwandam iek jaauwai.
  eng-EMTV: And he settled there a year and six months, teaching the word of God among
    them.
  mib-NT: Te ni condee Pablo yūcuán ɨɨn cuiyā yosáva ni steén de jnūhun Yaā Dios nuū
    ñáyuu ún.
  lif-NT2: हे़क्‍केलॽरिक् खे़प्‍मो पावलरे़ तङ्‌बे थिक्‍काङ् कुभ्रे़ःङ् थारिक् निङ्‌वाॽफु
    पाःन्‍जाक्‍किन् हुॽरुसिर वये़रो॥
  xnj-xnj: Hinu Pauli atamili kwenuko mulukumbi lwa mwaka umonga na upinga kuni iwula
    vandu Lilovi la Chapanga.
  mmx-mmx: Kuren la ne Pol ga nemen go at legesa maares mi lavanna gaaling, ga vanasa
    limixin mi levelinga at ne Moroa.
  cbr-NT: Usaquian cacëxun ca Pablonën achúshi bari 'imainun mëcën achúshi 'imainun
    achúshi 'uxë Corintonu 'iquin unicama Nucën Papa Diosan bana ñuixuancëxa.
  tee-NT: Pus tam c'ata a lakachaxan malhquiyu' ixvilhcha ju anch ju Pablo. Chai ix'alacmasuni
    ixchivinti Dios ju lapanacni.
  eng-LSV: and he continued a year and six months, teaching the word of God among
    them.
  cak-NT: Romari' jun juna' y nic'aj xc'ue' ri Pablo chiri' pa Corinto, raja' can
    nuc'ut-wi ri rutzij ri Dios.
  pah-NT: Igwete Paulo'ga g̃a mbo'embo'ei Jesus'ga mombe'ua rehe. Ojipeji kwara ga
    ruvame pevo.
  sja-NT: Tachi Ak'õrepa mãga jarada perã, Pablo mama beeji año aba ap'eda esa-auk'a,
    Tachi Ak'õrepa jara pëida Cristode jarateemaa.
  xed-xed: Ka zata pwal ta vaku nda tili mkuʼ ma tsa luwa ya, ta taghanaftá mnduha
    ta gwaɗa Lazglafta.
  mks-NT: Sa̱há ña̱ cán quéa̱ na̱sahi̱in tóo Pablo in cui̱a̱ java ñuu Corinto cán
    ta na̱jána̱ha̱ da̱ tu̱hun Ndióxi̱ nu̱ú ña̱yivi cán.
  gfk-S: Io, Pol ga kis kaia tike tinohon ma subana ma iga hausur di tano nianga tane
    God.
  bmu-bmu: Mewögöra Polnöŋ nalöŋi mem köriba yeŋgö sutŋine (yara) yambu mohot aka
    köiŋ 6 miaŋgö dop mala Anutugöreŋ Buŋa keu kusum eŋgimalök.
  dgz-dgz: Ap menan Pol en daiton derewa semu ap mepe wande en, waenapan God nop mega
    wadidiam wandin.
  eng-GNV: So he continued there a yeere and six moneths, and taught ye worde of God
    among them.
  zaa-NT: Acca le' ciudad Coríntuą' ba gùdua Pablua ttu ida nàl·la' gutixa'áni bi
    cą ti'iỹa ná nu guni cą de acuerdo tì'ba ra titsa' qui' Señor.
  eng-WEBSTER: And he continued there a year and six months, teaching the word of
    God among them.
  guh-guh: Nexata Pablo ponapona Corinto tomarata dieciocho pajuametobeje. Tsipaebaponapona
    Dioso pitorobilivaisi Corinto tomarapijivijavabelia.
  bon-bon: Peei mene name pi Paulo puga enajige yepä kämäge cebo cama, biname bine
    yaabiberäjemuge Acejiyame me mene poto cidi me.
  nhw-BL: Huajca Pablo mocajqui altepetl Corinto para se xihuitl huan tlajco tlamachtiyaya
    icamanal Toteco.
  mgw-mgw: Bai, Pauli aatami kwo kayi'gana liyi'gi'yo lya Nnu'ngu' kwabe kwa mwaka
    gumo na myei sita.
  swh-ONEN: Hivyo Paulo akakaa huko kwa muda wa mwaka mmoja na nusu, akiwafundisha
    neno la Mungu.
  wbi-wbi: U Paulo akikalile ukuo ku Niki ugwa mwaka ghumo na Messi n'tanda ye ivulanisia
    ilisio ilya Nguluve muvanave.
  bba-bba: Pɔlu u sinɑ wuu ɡe sɔɔ wɔ̃ɔ tiɑ kɑ suru nɔɔbɑ tiɑ u bu Gusunɔn ɡɑri sɔ̃ɔsimɔ.
  eng-KJVCPB: And he continued there a year and six months, teaching the word of God
    among them.
  kgk-NT: Upéixa ramo opyta upe-py peteĩ ro'y. Peteĩ ro'y rire seis jasy jevy opyta.
    Ombo'e mbo'e Nhandejáry nhe'ẽ omombe'u-vy hendive kwéry opyta ramo.
  waj-waj: tuduu rikioo Pauruuso mmuaa nuanuvai ivaki varioo vo nuanuvai tammaa saivaki
    iya tasipama varioo Anutuuqaa mmayaayaivaa iya kiaa mmiravai.
  cpy-cpy: Rootaki ijeekan-tanakari Pablo janta Corinto-ki riyotaan-tziro iñaani Tajorentsi,
    tema awijaneentanaki apaani ojarentsi.
  mpx-mpx: Yaka Pol i minaa ga o baliman maisena ge awalehina, ge Yehoba wana baaba
    i panpankiti-an elal.
  wbp-wbp: Junga-juku, ngula-jangkaju, Puurluju nyinaja jintaku yukuriki manu jika-palaku
    kirntangiki yalumpurlaju kirringka. Ngulangkajulpa-jana pinarri-manu yapa panu-jarlu
    jarungku Kaatu-kurlangurlu.
  luo-luo: Kuom mano, Paulo nodak kuno kuom higa achiel gi nus, kopuonjo ji wach Nyasaye.
  nhe-NT: Huajca Pablo mocajqui altepetl Corinto para se xihuitl huan tlajco tlamachtiyaya
    itlajtol Toteco.
  aii-aii: ܘܦܝܼܫ ܠܹܗ ܦܵܘܠܘܿܣ ܬܵܡܵܐ ܚܕܵܐ ܫܹܢ݇ܬܵ‌ܐ ܘܫܬܵ‌ܐ ܝܲܪ̈ܚܹܐ ܡܲܠܘܼܦܵܝ ܗܹܡܸܙܡܵܢ
    ܕܐܲܠܵܗܵܐ.
  esk-NT: Ukiuq avvaġmik iḷaqasiqł̣ugu Paul inniqsuq tavrani iḷisautripḷuni iñuŋnik
    Agaayyutim uqałhanik.
  msb-msb: Kaya, mga usad ka tuig may tunga nag-istar didto si Pablo na nagapangtukdo
    san katukduan hali san Dios sa inda.
  cpa-NT: Jøng² ca¹gú² Pablo ja³jøng² cøng² ŋi² tón² ca²dsieg³. Ca¹héh¹dsa dsa² tiogh³
    ja³jøng² jǿg³ quiah¹² Diú¹³.
  dso-dso: ସେଟାର୍‌ପାଇ ପାଉଲ୍‌ ପର୍‌ମେସରର୍‌ ବାକିଅ ସିକିଆ ଦେଇ, ତେଇ ବର୍‌ସେକ୍‌ ଚ ମାସ୍‌ ଜାକ
    ରଇଗାଲା ।
  meu-meu: Taunabunai Paulo na laḡani ta hua tauratoi unuseni ai e noho, Dirava ena
    hereva e hadibalaidiava.
  yva-NT: Maisyare omai ti, Paulus no no Korintus umaso tume intai embae kaujentabo,
    po Amisye apa ayao veano vatane manyao.
  dgc-dgc: Kanya ti Pablo, éy nale siya ta éya a banuwan a nagtoldu ta kagi na Diyos.
    Esa a taon éy ta kalahati.
  zpm-NT: Nacne blëz Pabl ga stib iz groḻ, pseed me grë miech co Xtiidz Dios.
  hix-NT: Àro ke, Koryentu ho roro rma hak nehxakon hatà, Pawru, mexe nyhe hatà. 18
    me nuno yonatkay hatà, àto. Khoryenkomo rwonà yokarymekon hatà, àton komo wya.
  sim-sim: Ushirik Pol asama namtar niyaka 6-pela, karem yanga Korin orok er or lihi
    mashi Avui Wasilakahin ormu sawera. Yanga Korin oso provins Akaiak nandari sira.
  npi-ULB: त्यस ठाउँमा पावल एक वर्ष छ महिनासम्म बसे र तिनीहरूका बिचमा परमेश्‍वरको
    वचन सिकाए ।
  cgc-cgc: Tenged ta ambal Jesus ki Pablo, gatinir Pablo dya ta isya taon tenga na
    gatudlo naan ta mga ittaw ta miad na balita na alin ta Dyos parti ki Jesus.
  tim-tim: Hain dâm magaŋdo Pauloŋe kepia ainâk manmâ Anutugât keiŋe makyeŋgim mando
    hombaŋ konok dewutâ nâmbulân konok bo agep.
  yor-yor: Ó sì jókòó níbẹ̀ ní ọdún kan àti oṣù mẹ́fà, ó ń kọ́ni ní ọ̀rọ̀ Ọlọ́run
    láàrín wọn.
  wos-wos: Wungi wandéka dé Pol re. Séfélak (18) bafu dé re Korinmbu. Reta dé atéfék
    du takwaré Godna hundi wa.
  emp-NTPO: Maʌ̃ bẽrã Pauloba poa ab̶a ẽsidra Ãcõrẽ bed̶eara mama jaradia b̶esia.
  eng-F35: So he stayed on for a year and six months, teaching the Word of God among
    them.
  ind-ind: Maka Paulus tinggal di sana dan terus mengajarkan berita keselamatan selama
    satu setengah tahun.
  pes-OPCB: پس پولس یک سال و نیم در آنجا ماند و کلام خدا را تعلیم داد.
  mpt-mpt: e Kolin bib ye bianea Gode wengo aleye bianea bifolo olokiem kenea eka
    alimo asuke eka imin asuke eka imin asuke nanabeta
  ssx-ssx: Koto ekina꞉ Poloma꞉ ba pi homekena꞉ sumba꞉ yunki mindiki hata꞉ haota꞉ koto
    pa꞉ta꞉ Koda꞉na꞉ pi alemanu iki pa꞉ta꞉ wala꞉tiki pu hayekeme.
  mkl-mkl: Pɔlu í bubɑ ilu bɛ ɑdɔ̃ ɑkɑ̃ do bubu nɔ wɑ kɔ ŋɑ si idei Ilɑɑɔ̃.
  gaq-gaq: ତେନ୍‍ସା ପାଉଲ୍‍ ଆତ୍‍ତେ ଇସ୍‍ପର୍‍ନେ ସାମୁଆଁ ବିସୟ୍‍ରେ ବୁଦି ବିଚେ ମେମୁଆଁ ଗୁ ଆର୍କେ
    ଲେଃଆର୍‍ଗେ ।
  gof-RNT: Hessa gisho, Phawuloosi Xoossaa qaala asaa tamaarssishe issi laythinne
    usuppun ageena enttara uttis.
  unx-unx: ଏନାତେ ପାଉଲୁସ୍‌ ଏନ୍ତାଃରେ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ବାଚାନ୍‌ ଇତୁକେଦ୍‌ତେ ମିଦ୍‌ ବାରାଷ୍‌
    ତୁରିୟା ମାହିଁନା ତାଇନ୍‌ୟାନାଏ ।
  gah-gah: Loko lo amekago, geleake, neneloka nene Ómasímini gakó lo keme keme oko
    noigo, kilisimasi hamoki ikani 6-agi vimó.
  lcm-lcm: Na kala ago le e iang na sikei a matas na inongos si akuskus ani ri vap
    ta mengen si God.
  aer-aer: Paul-ele alakenhe ikwerenge-ntyele awemele re atnerre-irremele akwetethe
    ayeye Ngkarte-kenhe akaltyele-anthetyarte tyerrtye areyeke. Re apmere yanhele
    aneke atnyentye 18-peleke-atwetye.
  qvc-NT: Chaymi Pabluqa suq wata y midyuta chay Kurintupi tiyarqan, yach'achikushpa
    Dyus nishqanda.
  tgl-ULB: Tumira doon si Pablo ng isang taon at anim na buwan, Nagtuturo ng salita
    ng Diyos sa kanilang kalagitnaan.
  cbs-NT: janu Corinto anu niti ikimaxun januxun año bestichai ana betsa namakis nichiin
    Pablon Diosun Mesías Jesúskidi jatu yusinkubainaya
  xtm-NTPP: Chukan kúu ja ni kendoo Pablo ma in kuiya yo sava ñuu yukan, ni yo kaxtnu'u
    de nuu ñayii ma tnu'u Su'si ma.
  nnq-nnq: Kuyene Paulo ngatama kwenio kwa chaka chimwe na myei sita, akabola bandu
    lilobe lya Nnoongo.
  bao-NT: To biri Pablo jĩcã cʉ̃ma decomacã Corinto macãrãre Ʉmʉreco Pacʉ yee quetire
    wede, tiicã niiwi.
  san-ORI: ତସ୍ମାତ୍ ପୌଲସ୍ତନ୍ନଗରେ ପ୍ରାଯେଣ ସାର୍ଦ୍ଧୱତ୍ସରପର୍ୟ୍ୟନ୍ତଂ ସଂସ୍ଥାଯେଶ୍ୱରସ୍ୟ କଥାମ୍
    ଉପାଦିଶତ୍|
  rmn-rmn: Тай о Павел сас отхэ екх тай екхпаш брэш, сиклярэлас лэн э збора э Дэвлэски.
  huv-NT: Quiaj tacül quiaj a Pablo nomb neat pinawan, maquiaach nipilan wüx Mipoch
    Teat Dios.
  otn-NT: Ja̱na̱ngue bá̱ m'mʉ'a̱ n'na jɛya ma̱de p'ʉ ja ra̱ hni̱ni̱ Corinto ra̱ Pablo
    p'ʉya, ngue bi xännba̱bi̱ rá̱ hya̱ Oja̱ yø ja̱'i̱.
  nop-nop: Unduŋ niŋguk doktiŋa Pol adi uŋoŋ gulet kubugoŋ tiŋa gulet niŋ faki hogok
    unduŋ hatiŋa Bepaŋ’walaŋ Mede Momooŋ yoyo tuguk.
  obo-NT: Purisu daom to sokkad no lahun woy'd tongnga, id oubpa si Pablo riyot Corinto
    woy ponayun sikandin nid nonaw to kahit Monama.
  kca-kca: Пӑ ԓўв щита, ԓывиԓаԓ Турәм йасӈа утәԓтыман, тӑԓ-ԓўӈ пӑ хут тыԓәщ арата
    хӑщиԓыйәс.
  cak-ENT: Romari' jun juna' riq'uin nic'aj ri xc'uje-ka ri Pablo chiri' pa Corinto,
    rija' nuc'ut-vi c'a ri rutzij ri Dios.
  lif-NT: ᤜᤧᤰᤁᤣᤗ᤹ᤖᤡᤰ ᤂᤧᤵᤔᤥ ᤐᤠᤘᤗᤖᤧ ᤋᤱᤒᤣ ᤌᤡᤰᤁᤠᤱ ᤁᤢᤓᤪᤧ᤺ᤱ ᤌᤠᤖᤡᤰ ᤏᤡᤱᤘᤠ᤹ᤑᤢ ᤐᤠ᤺ᤴᤈᤠᤰᤁᤡᤴ ᤜᤢ᤹ᤖᤢᤛᤡᤖ
    ᤘᤕᤧᤖᤥ॥
  mie-NT: De sá de iin cuīyā yósāvá nī īyo Pablo ñuū ñúcuán, de stéhēn dē tūhun Yāā
    Dios nūū ji.
  san-TIB: ཏསྨཱཏ྄ པཽལསྟནྣགརེ པྲཱཡེཎ སཱརྡྡྷཝཏྶརཔཪྻྱནྟཾ སཾསྠཱཡེཤྭརསྱ ཀཐཱམ྄ ཨུཔཱདིཤཏ྄།
  qve-NT: Chaymi Pabloqa Diospa palabranmanta yachachispa, huk wata soqta killantin
    chay Corinto llaqtapi qepakuran.
  pao-NT: Sumu tomona naapahe muha, soo Paul ka mu tunaka'oedyukudu-baa'yoona ka Te
    Naa unnepu-witu mu tunedyoo'e.
  cbu-NT: Isus táyaru, anoo mazinayaru, anshurisha taarangiya. Minam masach anumun
    chawap taarangiya. Apanllee kuk kamanimantar ashtariya.
  usa-usa: ánibo Póro wemá mi-márúkáqá móra-karitimaatigaraq abapaké móra-wiyomma
    kémaena wemá mi-káyúkábímmá Áánûqtuni watáama timá yímikaiye.
  soy-soy: Lɛ̃ nnyɑ kɛ Pɔɔli uu kei kuŋmɛ̃ kusɛ nɛ kuwɛ́lɛ́ tónɛ uu pisoi Nléécɑɑsimɛ́
    céési.
  hui-hui: Ani layago hale howa Polo ibugua wali agali hearuhondo Ngode Datagaliwabe
    bi mana lawai halu mali mbira mendegonaga ege waragariani haabo hene.
  amf-amf: Ogonante Bhawloos Barjosa upsinam dhettsada leve kalaabee arpi laxbe kekal
    ki dooqade.
  quc-NNT: Xa je ri' ri tat Pablo xkanaj na kan jun junab' ruk' nik'iaj pa ri tinimit
    Corinto. Xeutijoj k'u ri winaq che ru Loq' Pixab' ri Dios.
  dob-dob: Ta yakwala ꞌebweuna ta tupwana ꞌediya Kolinita ꞌena ꞌimiyami, ga Yaubada
    ꞌina ona ꞌieꞌieꞌitae.
  wrs-wrs: Polva diva os ana, osomba mongasal vena, weisva 6pelara vendhana, numhowol
    vawovna Sesoana moam indhanam.
  mca-mca: Ma' qa ikijje'm pa' ewi'ƚ ininqap qa ewi'ƚ k'itsje'm in amanji' ha' witset,
    yijatshenij eke' ƚe'lijei pa' Dios hekhewe'en.
  tzo-TZC: Jech o xal un, ti Pabloe tey ijocꞌtsaj oꞌlol schibal jabil ti ta Corintoe.
    Tey ichanubtasvan ti ta scꞌop Diose.
  mya-mya: သို့​ဖြစ်​၍​ပေါ​လု​သည်​ထို​မြို့​တွင်​တစ်​နှစ်​နှင့် ခြောက်​လ​မျှ​နေ​ထိုင်​ကာ
    ဘု​ရား​သ​ခင်​၏ နှုတ်​က​ပတ်​တ​ရား​တော်​ကို​ဟော​ပြော​သွန် သင်​လျက်​နေ​၏။
  gng-NT: Pɔl tien' niʼsaan libinl liba nin iŋmaale iluob nɛ, ki wɔknh binib Uwien
    ya gbɛr.
  cbi-NTPO: Tsenñu Pablo, Corinto pebulunu ma añu medya chudi' yalanu Diosa' kuinda
    mijakaami.
  ikk-NT: Ya ọ nọ nọdị ebẹhụ ahụa ohu lẹ ifọn isin, a kuzi wẹ oku Osolobuẹ.
  leu-leu: E voxo na Pol a waan pave pana mariaas saxa e xavil xena fapitiaan nari
    pana Ferawaian sina Piran.
  maz-NT: O mezhe 'na cjë nde va mimi e Pablo a Corinto mi jíchi o̱ jña Mizhocjimi
    c'o nte.
  bod-N: ཕོལ་ལོལ་ཡང་ལོ་གཅིག་དང་ཟླ་བ་དྲུག་གི་རིང༌ལ་གནས་དེར་བསྡད་ནས་མི་རྣམས་ལ་དཀོན་མཆོག་གི་བཀའ་བསླབས༌སོ།།
