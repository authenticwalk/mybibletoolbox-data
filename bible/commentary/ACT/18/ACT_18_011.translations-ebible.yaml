  ntu-ntu: Zbz Pol mnctile mrkc yiz esz' x ncte kc, tqalvztr-ngrde leplz mz Nzryrngrkxtr
    x Nrpa ngr Jiszs.
  pan-pan: ਸੋ ਉਹ ਡੇਢ ਸਾਲ ਉੱਥੇ ਰਹਿ ਕੇ ਉਨ੍ਹਾਂ ਦੇ ਵਿੱਚ ਪਰਮੇਸ਼ੁਰ ਦਾ ਬਚਨ ਸਿਖਾਉਂਦਾ ਰਿਹਾ।
  gvc-gvc: Ã yoa cʉ̃ cʉhma noano, pa cʉhma dacho maca waroi Paulo Corintopʉ ji, tó
    macainare Cohamacʉ yare buhea tiha.
  ksj-ksj: Eꞌanoꞌo Pauloꞌe Korinto neḡano muri tiba zu bato fuꞌo tiba fare (6) radadu,
    Badiꞌa ḡoere ihozido.
  sbk-sbk: U Paulo wakhala umwaha gumo na mezi tanda, wamanyizya izu lya Ngulubhi
    hwa bhantu.
  mya-JVB: ပေါလုသည် ထိုမြို့သူ မြို့သားတို့အား ဘုရားသခင် ၏ နှုတ်ကပတ် တရားတော်ကို ဟောပြော
    သွန်သင်၍တနှစ် နှင့် ခြောက် လ ပတ်လုံးနေ လေ၏။
  kgf-kgf: Imuhuc ézéyu Paulonéŋ ama imuaru toroqema kecma Anutuac ackuaʒéc ku énécmima
    keru yawuŋ momacguc ʒéma emma maso 6 mahayec.
  awb-awb: Minayabe Poraga Kórína suwahpeq peh morá ópéq mó opéq ákáhtaq ména Manikáne
    ehweh síwáhnorúwe.
  gdn-gdn: Poru waro maba ki wadubu ki pokere e kwamura eyaka mena ade siragamu ida
    daikere kewo-wena daikere eyaka mena ika natere Korini rabineya Mamanuga God e
    yonai iyapana tadeyawa kabukabuwa tondawa.
  nko-NT: Mʋ́ sʋ Paulo létsiá Korinto ɩnʋ súná ahá ámʋ Bulu asʋ́n ofi ɔkʋlɛ
    mʋ́a ɩfʋn.
  bsn-NT: To bajiri cojo cʉ̃ma jedi, gaje cʉ̃ma gʉdareco Corintojʉre Dios ocare ĩnare
    gotimasio ñañuju Pablo.
  pib-NT: Satu walapu wanepnute patsrujire ksuru wane rawa. Goyakalu tokanu runkakna.
  wiv-wiv: Pale, a Pol ia mia krismas katiu lingabo e 6, ki vavaketekete na manumanu
    na polea ke Vuvu.
  reg-reg: Paulo neyanja eyo kwo mwanya gwo mwaka gumwi na mesi mukaga neigisha omusango
    gwa Nyamuanga agati-gati yebhwe.
  mlh-mlh: Ore eru Polji damaŋine bojoraru yoŋore botugo gosa moakoŋ eru kaiŋ 6 ore
    so goku Anuture Biŋe buŋo qaji yareru goya.
  gof-ENT: ሄሳ ጊሾ፥ ጳዉሎሲ ፆሳ ቃላ ኣሳ ታማርሲሼ ኢሲ ላይኔ ኡሱፑን ኣጌና ኤንታራ ኡቲስ።
  aau-aau: Pol hiykwe Korin mon kokwe yia kamon, yeyn iha sirom pruw non sankaw sehe
    ma-lwayr hain. Seyr uwrsa me, God so ok me hiy-nuw-mon sorasor wayr.
  tvk-tvk: E Pol tete Korin huram tei e aveti tei e he sav (6), e di tepispisi mi
    moletin xil usil sepinien na Hi.
  prf-NT: Kaya sataon ay ti kalahati siya a nákpágyan haud a nangaral ten tolay hidi
    ten upos nen Diyos.
  auy-auy: Póro mindáópa moórá-aatai úmai afaꞌmóráe-wiyomba ména Maníkón-aai simátímaꞌmaena
    iyáiye.
  tbg-tbg: Minti tuvarora tiro, Poruva vohaa ihi vara kero vo ihi hinivata mini vaiharo
    vi vatanaaka Kotira uva tiva nimiqiro vi vaura.
  hub-NT: Nu tama Pabloka Corintonmagka chikichik uwí nuiyasha ajapean nuiya shuar
    ainancha Yuusa chichamen jintintuk pujusuiti.
  hmo-hmo: Vadaeni, Paulo ese lagani ta bona hua 6 unuseni ia noho, Dirava ena hereva
    ia hadibaia noho.
  big-big: Pilik kai legi Paulu kirisimasi nara keya walerik pulogo yongkambanuwiliyegi
    Anotogi ngagora waligeleyageya wizagoma.
  gux-G: Pɔli den tieni li kani binli yeni bina luoba, ki tundi ba, ki wangi ba U
    Tienu maama.
  cnl-NT: Co̱o̱³ ji̱i̱³ ñi³ dsɨ³² ca³dxoo² ca²³guó³ Poo² juɨɨ³ Corinto. Ca²³'ée²³
    dsa³ júu² quiee'³² Dios.
  zar-NT: Bugáʼanëʼ Pablo niʼ idú ca tu iz yuʼ gatsaj, ateʼ busédinëʼ légaquiëʼ xtídzëʼë
    Dios.
  kde-kde: Bahi Paolo nkuikala aneko wavahunda Lilove lya Nnungu kwa chaka chimo na
    myedi sita.
  ata-ata: Aloxo ne, la sou Paulo muxolu lai ne tauu ie vile mo paꞌusou. Sou mulosiꞌa
    ta mitema lavulavu no ꞌa vaikala noxou Lataua.
  qvw-NT: Niptinmi cay Corinto malcäćhu wata partinlä Pablo yaćhala Diospa willacuyninta
    lluyta willacuśhtin.
  nfa-nfa: Ropa tadèngi lii ne, Paulus pea ètu kota Korintus dꞌai nèbhu ku, dꞌai ca
    tèu èna hèru. Na ajꞌa dhèu-dhèu ètu sèra, Jꞌara Mamuri Lamatua.
  tnp-tnp: Kəni Pol təmatɨg ikɨn əha o nu kətiəh kəni məuɨg sikɨs, mətəgətun nətəmimi
    e nəghatiən rəha Uhgɨn.
  urd-urd: पस, वो डेढ़ बरस उन में रहकर ख़ुदा का कलाम सिखाता रहा।
  hot-hot: Aêŋ ba Pol hamô Kolin ba hadôŋ avômalô hathak Wapômbêŋ anêŋ abô hatôm sondabêŋ
    te lôk ayôŋ baheŋvi ba lahavute haviŋ.
  mqj-NT: Torromi dio Paulus sataun anna annan bulanna umpa'pa'guruan battakadanna
    Puang Allata'alla illalan alla'-alla'na to ma'tondok.
  rus-SYN: И он оставался там год и шесть месяцев, поучая их слову Божию.
  mbh-mbh: Mako Pol i voth tomo nge Korin angare, nge tovu po omole na ngov or limae.
    Na i patoral or nge a God ile riong.
  bdd-bdd: Ta bolime ꞌaigeda ma tupwana ꞌoidiya Kolinita ꞌoina Paulo ꞌimiyamiya, ta
    Yehoba ꞌina gwae ꞌiheheꞌitae.
  cbt-NTPO: Napotohuachina, inaquë a'na pi'ipi miria ya'huaton, Yosë nanamën a'chinárin.
  rmy-SERVI: Павло сля котэ бэрш епашэґа тай сиклярда лэн Дэвлэхкэрэ Лавэсти.
  srn-NT: So Paulus tan libi wan yari nanga siksi mun drape èn a leri den sma a wortu
    fu Gado.
  cta-NT: Liꞌ ndyanu Pablo sca yija̱ claꞌbe ca quichi̱ Corinto biꞌ, xcuiꞌ chaꞌ jiꞌi̱
    Jesús nguluꞌu yu jiꞌi̱ nguꞌ quichi̱ biꞌ.
  bqc-SIM: Ɔ̃ Pↄlu wɛ̃̀ do ń mↄ sooloo kɛ̀ we, ìↄ Lua yãda gbɛ̃́ↄnɛ.
  tcz-CHONGTHU: Chuin Paul chu Corinth a kum khat le akeh aumden in Pathen thu ahil
    len ahi.
  mar-mar: म्हणून पौल तेथे दीड वर्षे देवाचे वचन त्या लोकांस शिकवीत राहिला.
  snp-snp: Eti loumami yamu Polokafo aya ebawau ya melege wanite hafute (1 ½) ya Goti
    kala api gilibi minaiye.
  isl-isl: Þarna dvaldist Páll í hálft annað ár og fræddi fólkið í orði Guðs.
  spy-NT: Kunyoo, kiibuur ꞉Bāwulō wōlooto ām kēnyiit akeenke āk ārook lo kōōnēētē
    biiko ng'ālyoontēētaab Yēyiin.
  xnn-xnn: Isonga nintetee si Pablo isdi is esay tew-en ya kagedwa ay mangisolsolo
    isnan kankanan Apo Dios.
  mwe-mwe: Bhai, a Pauli gubhatemi kweneko shaka shimo na myei shita bhalijiganya
    lilobhe lya a Nnungu.
  tte-tte: Mwa Paulo imiyamiya sauga tupwanayoi yo ana miyamiya Kolinita koina kana
    mamalawe bolime kaigeda yo tupwana. Sauganane koina Yaubada ana walo iguguguguyeyani
    tomo kolili.
  tcs-tcs: So Pol i bin stap wea taun blo Korint po wan iya ane siks mant ane em bin
    tise dem pipol dem wod blo God de.
  hlt-THB: Cedawngawh ce a khaw awh Paul taw kumoet awm nawh, Khawsak awi ce cawngpyi
    hy.
  soq-soq: Auwen rua bedewe Tatamba Paul wasausano etene ena dea ita uaboa 6 sape
    waine God aiawa sasiawaia apana mampo waeuwaleidie.
  qub-qub: Chaymi Pabloga wata sojta quillan alli willacuyta willacur Corintucho goyaran.
  att-att: Á yáyù nga naggián tán si Pablo ta tangaragun ta gadduá, nga mangituddu
    sù bilin ni Namarò sù ira tatolay.
  bki-bki: Ana na Pol naio joa vio nei bogo tebievi kija ga, ba bokar yuka vodolu
    a togio bereio, a bogo nonovio naio jom̃a berloglog Atua kiano iliano ban tomu
    nalo.
  bqp-bqp: Akũ Pↄlu wɛ̃̀ do kũ mↄ suddoo kɛ̀ gwe àdigↄ̃ Luda yã da gbɛ̃nↄnɛ.
  mcp-mcp: Pwôl nyə á ji na mbû ncindî nə oŋkwoond ósaman, a ŋgə́ bwiiŋg bwo Milə́sʉ́
    mí Zɛmbî.
  hat-hat: Konsa, Pòl pase dizwit mwa lavil Korent, li t'ap moutre moun yo pawòl Bondye
    a.
  npl-NT: Yika Pablo omoka Corinto, iwa ompa okitematilti itlajtol Dios se xiwitl
    iwa n tlajko.
  bgg-bgg: Ji-è, Phaul ne thiichiih pha ithua shii idam jia è khuyo thog dang pha
    Hamangkhung-aphuii miyaogam ji yao ne rai marui.
  eng-TCENT: So Paul stayed for a year and six months, teaching the word of God among
    them.
  eng-BSB: So Paul stayed for a year and a half, teaching the word of God among the
    Corinthians.
  cpu-NT: Iroora isaikantanakari Pablo Corinto-ki, anaaneentanakero aparoni osarentsi.
    Jiyotaayetantziro iñaane Pava.
  san-ASM: তস্মাৎ পৌলস্তন্নগৰে প্ৰাযেণ সাৰ্দ্ধৱৎসৰপৰ্য্যন্তং সংস্থাযেশ্ৱৰস্য কথাম্
    উপাদিশৎ|
  tod-tod: Pɔle kɛɛni Kɔlɛnte ga kona gila ta tukpɛ (1,5), é ɗa nuiti kala ga GALA
    daawooi.
  tac-NT: '''Lige alué rió Páulo asale alé we''ká riógichi Korinto bilé bamí miná
    nasipa. ''Lige ''we semáriga beniria asale alué ralámuli alé we''ká riógichi Korinto
    mochígame Onorúgame ra''ichálila.'
  eng-WEBPB: He lived there a year and six months, teaching the word of God amongst
    them.
  gfk-H: Io, Pol ga kis kaia tiga tinahon ma sibaan ma ga hauhausur diet tano nianga
    ta Kalou.
  viv-viv: Ada au Folo Kolinita againe malamala saꞋeyana kadu hafuna gimiyami, Yaubada
    bonana gilumamalena.
  yao-yao: Nipele, che Paolo ŵatemi kweleko chaka ni miesi nsano ni umo achajiganyaga
    ŵandu Liloŵe lya Akunnungu.
  tgp-tgp: Matan haratu, Paul mo lo toho atu mata tauni matea vitu mo limarave, mo
    lo vujangi na reti non God isara.
  auc-NT: Ante mönö Awënë tömengä ingante apæ̈necä ëñëninque Pabodo adoque wadepo
    go tæcæ ïñonte Coodinto ïñömö ongöninque Wængonguï nänö apæ̈nedö ante tömënäni
    ïnänite odömonte apæ̈necä ëñënönänimpa.
  kbc-NT: Odaa jiɡ̶idiaaɡ̶i Paulo onidateci nicaaɡ̶abi niɡ̶igo meeya, iiɡ̶axitece
    lotaɡ̶a Aneotedoɡ̶oji niɡ̶idi noiigi.
  bmh-bmh: Guzenaimai, Pol go gue uzan wai tutak geil wasolig sag daimai, duailel
    Uwait nugau Ze abai marai dareun.
  ctu-BL: Ya'i tsa' jale ojlil i cha'p'ejl jab. Tsi' cʌntesayob ti' t'an Dios.
  meq-meq: Tsa na, Pol a ndza ma Koriŋte məve nəte ta məzaw. A tətikawatay bazlam
    i Mbəlom a ndo hay tebiye.
  noa-H: Mag k'ãai k'õrk'a t'ʌnʌm hee Hẽwandamau hichig magbaawai warag t'ʌbawia año
    hãb hawia jãrr sĩsijim haajem, haiguim k'ʌʌnag Hẽwandam hiek jaauwai.
  alp-NT: Hoko Pauluse irue ete mere musune esa bulana ne, kai ilepae Alla Eni lepataru
    etesi.
  san-VEL: tasmaat paulastannagare praaye.na saarddhavatsaraparyyanta.m sa.msthaaye"svarasya
    kathaam upaadi"sat|
  kbq-kbq: Higeno anampina mago kafugi sigisi'a ika mani'neno, ana vahera Anumzamofo
    keaga rempi huzami'ne.
  kbh-kbh: Chcasna, Pablo Corintents̈e canÿe uata y chnë́nguana shinÿe tojanototoná,
    Bëngbe Bëtsabe palabra ents̈anga abuátambaye.
  ron-LSB: Și a locuit acolo un an și șase luni, învățând cuvântul lui Dumnezeu printre
    ei.
  pon-pon: I ari kotikot waja o par eu o jaunipon wonu kaweweda majan en Kot nan pun
    arail.
  nhe-BL: Huajca Pablo mocajqui altepetl Corinto para se xihuitl huan tlajco tlamachtiyaya
    itlajtol Toteco.
  sps-sps: Sen Pol kaa na aya Korin tana isen a ingainy ana pan, fafaatsuts ir a vainy
    tan vegiau ten Gov.
  wnc-wnc: Iniwan mia waaknga kake you wanggapmane nakanu gwendu gatu kautdu ngang
    yuke aminu unenana Anutue wam yanindamukut.
  bus-bus: Ben Pↄlu wɛ̃̀ do kↄ̃n mↄ swɛɛdooo kɛ̀ gwe ègↄ̃ Luda yã daa gbɛ̃nↄnɛ.
  gub-BL: A'e rupi Pawru upyta a'e pe. Umumaw pitài kwarahy a'e pe wiko pà. Amo 6
    zahy umumaw a'e pe wiko pà no. Upurumu'e iko Tupàn ze'eg rehe a'e pe.
  imo-imo: Poloni Gotenga ungumu imboma ungu mane tipe molopili poinye te kinye oli
    kite talo pakera omba purumu.
  boj-boj: Onaqa Pol a anjam di dauryosiqa Korin dia wausau qujai bai 6 sosiqa tamo
    uŋgasari naŋgi Qotei aqa anjam plaltoqnsiq minjroqnej.
  eng-DRA: And he stayed there a year and six months, teaching among them the word
    of God.
  knf-knf: Pawulu aţo da uşubal na kli paaj ajukan bañaaŋ Uţup wi Naşibaţi.
  san-KHM: តស្មាត៑ បៅលស្តន្នគរេ ប្រាយេណ សាទ៌្ធវត្សរបយ៌្យន្តំ សំស្ថាយេឝ្វរស្យ កថាម៑
    ឧបាទិឝត៑។
  arn-NT: Feymew Pablo mülewenagi Korinto mew kiñe tripantu ka rangiñ, tañi kimeltuafiel
    ti pu che Ngünechen tañi dungu.
  zas-NT: Zianan zeel bayaꞌn Pab Corinto tibijz garol, balüüman bén guin ree xtiidx
    Dios.
  ken-NT: Pɔ̌l arɔk yɛ ambɨ bɛ́chɔ́kɔ ɛtɔk ɛyɔ ndu mmíɛ́ nɛ bataŋ átándát, antɔŋ
    nɔkɔ Ɛyɔŋ Mandɛm.
