    ―kaá ra̱.'
  pon-2006A: Re ahpw nda, “Ohl menet kin songosong en panawiheki aramas akan en kaudok
    ong Koht ni mwohmw ehu me kin uhwong kosonned!”
  maq-NT: 'cuitjin cachja me: ―‍Cha xi cuijyihi vi ne, tsujyihiya cha tichja cha cojo
