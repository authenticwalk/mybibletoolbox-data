    déwé.”'
  byr-byr: Makuna yeva Gaalɨyomɨ wɨdeꞌ “Aꞌmwe dai aꞌmweraavɨ wɨdada ‘Mudɨkebwi Gotɨyarɨ
    yɨlaaya jɨla!’ wɨdadelyɨra. Sara yaajaꞌ nemɨre Kɨwɨnyaꞌ kayaaka nyaadɨꞌdeꞌnanyɨ.”
  ian-ian: Juda kalilaa yiga njambwi nyan kat mbutndi. Wan nyan kavle nyaangɨt ngambulɨndɨ.
    God kat yelavɨkngwa vat kavle vatna wa ngambulɨndɨ. Wanda vat nɨna ngepmana vat
    kapma vapmba lɨganɨn waa wandi.
  hun-hun: 'és ezt mondták: „A törvény ellen való istentiszteletre csábítja az embereket.“'
  mcf-NT: 'Ambo bëquin puduedmiash: —Ancanquidën chiaid niacquin matsesën tantiatemaid
    nëid dadan chiosh —quepanëdash Pabado chieshënquido Cadion caic.'
  kjs-kjs: Go alimiri enaalinuna kone mabebolaoma Gote-na bi minasaasa agale lo mogeaaya.
    Go rabu naana rekena agale yokesimi.
  mni-mni: "Maduda makhoina hairak-i. “Eikhoigi wayel yathanggi onna teinabada Tengban\
    \ Mapubu khurumgadabani haina nupa asina misingbu themmi.”\x94"
  yad-NT: '@see-verse:ACT.018.012'
  mxb-NT: 'Dá ni̱ kaa ra̱ xíꞌín Galión ñoó: ―Ta̱a yóꞌo kúú ra̱ xíonoo dákaꞌa̱n kue̱ꞌé
