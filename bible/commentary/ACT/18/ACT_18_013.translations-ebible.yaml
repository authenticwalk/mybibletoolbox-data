    ni''abakhiaki afodanoki adani akadija''ari, Deu-ra kavaihinikavini-ra nahoarihavini
    — Gálio-ra vani''aha adani vaihamahiki.'
  twi-twi: kae se, “Saa onipa yi retu nkurɔfo aso sɛ wɔnkwati Yudafo mmara no mfa
    ɔkwan foforo so nsom Onyankopɔn.”
  hlt-hlt: Te vaengah “Olkhueng te a kingkalh tih Pathen bawk ham anih loh hlang a
    yoek,” a ti uh.
  tbz-SIM: 'Kɛ dɔ̀: Onìtì yie ndɔ́ bɛnìtìbɛ̀ mbɑ́ɑ́ nKuyie mɛ̀mɑmɛ̀ botí nku ikuɔ́
    yetɛmɛ̀.'
  san-GUJ: માનુષ એષ વ્યવસ્થાય વિરુદ્ધમ્ ઈશ્વરભજનં કર્ત્તું લોકાન્ કુપ્રવૃત્તિં ગ્રાહયતીતિ
    નિવેદિતવન્તઃ|
  amx-amx: Inang Gallio ilek, “Artwang nhenhel-artek tjerrtj inenh pal war kaltj-anthem!
    Rang inenh kaltj-anthem, inang Moses-henh mpwareng-areng mentj impetjeh. Rang
    inenh kaltj-anthem, inang angketj arrpenh-angkwerr Altjerreng ularr kelkertel-ayeng
