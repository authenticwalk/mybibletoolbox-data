  qwh-NT: 'Y chäratsirnam, queno niyarqan: —Que nunam llapan nunacunata creyitsipäcun
    juclayapa Diosta adorayänanpaq. Y tseqa leynintsicpa contranmi —nir.'
  gaw-gaw: Ag Paulus aon heṯoḏiak abenp̱a gona, ag heṯoḏidna inam ap̱ig. “Danab imu
    nug danab ah oh ag ḏo nai daaṯe amu tabap̱eg neebeb, ag kobol laap̱a Kayak binag
    meḵulagnu ip̱uanadṯe,” aon ap̱ig.
  nca-nca: “Uni ŋando unipare iŋo-iŋoye riní otoqoro noreŋo hutuŋo mandenani wendaqero
    murí enesówore Anutu potoruku te inoyoteŋgo.”
  zpz-NTPP: 'Orzeꞌ na dey rab yu Galión: ―Yu ii rcuugy yu lardoo de mbecy nu cay Ñgyoozh
    tub mod nu za contr ni leey ―na dey.'
  mkj-mkj: Irai pwa, “Woal mene kin jongjong in poanoauwihki armaj kan en joarwihoang
    Koahs in mwomw oau ma kin uhwoang kojonned!”
  zac-NT: 'Ndë guniꞌi rall lu gubernadurë: ―Nguiu rëꞌ cagluáꞌall ra mënë nu rialdí
    lduꞌu mënë shtíꞌdzëll. Rníꞌill lla gunë ra mënë adorar Dios stubi ldaiꞌ naná cuntrë
    lëy shtë ra më rumanë.'
  kyg-kyg: Apakaemo, Ani vekamoꞌa Gotifeꞌmo mono hisayafeꞌmo keꞌaepa gefiꞌmo ohaneꞌniya
    kateꞌmo apavalelino neꞌviye, huꞌa huꞌnae.
  kmk-kmk: Ot kinnanan da’n, “Satuwa tagu aw-awisona dan tagu un mandaydayaw kan Apudyus
    udsi wagas un maisuganggang sit lintog.”
  cao-NT: Boxo tsi, —Anoma tsi xo naa joní acaina ra. Dios qui arati quinia jamëri
    ca noba jimibo qui yoahi quiha pë. Noba jabi, noba yoba, tihi cabo pasomaha tsi
    xo toa ja yoahaina ra —nëa tsi Galión qui ja nëcacaniquë.
  bbr-bbr: '@see-verse:ACT.018.012'
  inb-inb: 'nir­ka­kuna: —Kai runa iacha­chispa­mi puri­ku, Taita Diusta imasa nukan­chipa
    ñugpa­manda ruran­ga­pa willa­ra­ias­ka­sinata nukan­chi kunga­rin­ga­pa. Sug
    rigcha iuiai­kuna­wa­mi iacha­chispa puri­ku.'
  hrv-hrv: 'i rekoše: “Ovaj potiče ljude da protiv zakona štuju Boga.”'
  box-NT: 'à ɓa wee bío: «Bìo ó o nìi na kà le ɓa nùpua wé ɓùaanínáa le
