  grc-BYZ: λέγοντες ὅτι παρὰ τὸν νόμον οὗτος ἀναπείθει τοὺς ἀνθρώπους σέβεσθαι τὸν
    Θεόν.
  cpc-NT: 'Ikantapaakiri: “Jirika shirampari ikinakaashitakawo jiyotaayiitziri atziriiti
    ipinkathatairi Pawa, ipiyathatakawo ikantakaantaitziri”.'
  nhg-NT: 'Oquelfejque cubernadur: ―Ini nönca tlöcatl quenmachtejteneme giente ma
    tieteochihuacö Deus de sie maniera tli amo icaca confurme toley.'
  nya-nya: Iwo anati, “Munthu uyu akukopa anthu kuti azipembedza Mulungu mwanjira
    zotsutsana ndi malamulo athu.”
  ngu-NT: 'Niman oquijlijquej on gobernador: ―Yejhua in tlacatl quitlaneltoquiltijtinemi
