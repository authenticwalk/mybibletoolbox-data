    à lei”.'
  ces-NKB: 'se slovy: “Tento [muž] navádí lidi, aby ctili Boha v rozporu se Zákonem!”'
  cui-cui: 'Judiomonae namchi, Galión baraichi, jeye: —Poxonae bapon Pablo paeba ducuanaebeiba
    pinmonae baraxua jume jejei tsaibi. Pablo cuidubeiba jiwi, xua pinae jame bewa
    jiwi wʉnae jainteibi Nacom po coyene jopa jʉpaeyo Moisés pia peitorobi coyenewa
    tatsi, jei barapomonae.'
  boj-2014: Tigeltosib Galio minjeb, “Tamo endena iga Juda gago dal anjam gotraŋyoqnsiqa
    Qotei louqajqa gam bei osorgeqnu.”
  eng-OEBUS: charging him with persuading people to worship God in a way forbidden
    by the Law.
  eri-eri: “Fai beha no fai-aita bagu nuuni beele feiya bode, onowou fere langa Itou
    unyi isouwei nomo isisiwou nigi-nigina.”
  aly-aly: “Ra angka Akngey-kenh-arrpantey anwenhantherr akalty-antheyel. Ra apmwel-areth
    akalty-antheyel anwantherr ikwerenh-angkwarr apentetyek.”
  wiu-wiu: Nitikete ekete i agomepa toto Yu yene Akolalike nate wene pia kowitikete
    toatekole olaukakomepa tone totono piko toa toamokono, neme pitia yatekoano ta-koli
  swe-swe: 'Man sade: ”Denne man förleder människorna att tillbe Gud på ett sätt som
