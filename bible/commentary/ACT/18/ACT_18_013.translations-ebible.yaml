  kpf-kpf: Diim âim Paulogât itâ sâm dukuwe, “A zi zâk Anutugât gurumin den komŋâ
    mâtâp uŋakŋan âim Anutu mâpâsibigât sâmap.”
  ppo-ppo: Atéró, daapa Pol só deraai Kaliopaae duraalu, “I whi̧néta so whi̧paae Kótópaae
    momaturaalu, etéró yae yó mótu, kale asȩmó ere fo tukóló kó̧paae fó̧póló dere
