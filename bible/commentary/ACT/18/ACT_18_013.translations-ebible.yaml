verse: ACT.018.013
translations:
  kpx-kpx: Mai tiale kotae kosive namihai avoe, “Malaha kou isiviale ataeau vaveve
    nimolete vai Dilava hoesehavoi Lomae menaka ke aiohavoi.”
  okv-H: ke einge ea, “Embo emina dagota ke pepeni agi ae God nei avo jakeka ara ahe
    ere poekihia.” ainge eo
  tbo-tbo: Ma Galiyo ugolina hi pa, ‘Geka lawana lawa nugonugohi e talatalahi ipa
    Yaubada hina wotalagiyeya. Ma nanakahi naka lugagayo e tutulagoni.’
  mal-C: “ഈ മനുഷ്യൻ യെഹൂദനിയമത്തിനു വിപരീതമായ രീതിയിൽ ദൈവത്തെ ആരാധിക്കാൻ മനുഷ്യരെ
    നിർബന്ധിക്കുന്നു,” എന്ന് അവർ ആരോപണം ഉന്നയിച്ചു.
  grc-SR: λέγοντες ὅτι Παρὰ τὸν νόμον ⸉οὗτος ἀναπείθει⸊ τοὺς ἀνθρώπους σέβεσθαι τὸν
    θεόν.
  bgc-bgc: “यो माणसां नै समझावै सै, के परमेसवर की आराधना इस ढाळ तै करो, जो नियम-कायदे
    कै उल्ट सै।”
  khz-khz: Gekilato, “Etalima na taunilimalima aora eganirana, e rova na ati ekilagiana
    rauparanai Palagu pia aliruputali-venia netina.”
  deu-TKW: 'indem sie sagten: dieser verleitet die Leute zu ungesetzlichem Gottesdienst.'
  zsr-NT: 'Glëꞌ Galión naꞌ: ―Bönniꞌ ni rguꞌu yöl‑lëꞌë bunách quië lunëꞌ ba laꞌn Dios,
    ca rdáꞌbagaꞌ zxba queëtuꞌ.'
  lin-lin: 'mpe bafundaki ye boye : — Moto oyo azali koluka kondimisa bato ete bagumbamela
    Nzambe na lolenge oyo mibeko epekisa.'
  hns-NT: 'Oesab bolies: „Ie aadmie siekhaawe hai kie hamlogke tjaahie Parmeswar ke
    aisan rakam se ieddjat kare ke djaun Israel ke kaanoen me mienaahie hai.”'
  noa-E: Mag arrwi chi gobernador Galionag, —Mʉg wounaun thumaam khʉʉnag ãba ichdëu
    jaau nʉrrʉmjöta Ẽwandamagjã jëeupi jaau sim aimajierram anʉm. Ʉ̈uma Ẽwandamag
    jëeumʉn, mamʉ jãg irua jaau nʉrrʉmjöon jũrr maach ley gaai jaau simjö khaba, khĩetta
    jaau nʉrrʉmgui aimajierram aajem irig.
  eng-EMTV: saying, “This man persuades men to worship God contrary to the law.”
  mib-NT: 'Te ni cacahān i jíín Galión: Tēe yáha yōhyo scáhán de tāca ñáyuu jeē ɨnga
    modo chiñúhún i Yaā Dios, suu ɨɨn modo jeē cúu contra sɨquɨ̄ ley, achí i.'
  lif-NT2: खे़ङ्‌हाॽरे़ अक्‍खे मे़मे़त्तु, “कन् मनाःल्‍ले़ निङ्‌वाॽफुमाङ्‌ङिन् आनिगे़
    साम्‌योथिम्‍नु मे़न्‍दङ्‌मना सेवा चोःक्‍मा मनाहाॽ हुसुसिआङ् वाॽरो॥”
  xnj-xnj: Vakajova “Timtakila mundu uyu ndava akuvakulukisa vandu vamuyupa Chapanga
    munjila yeyiyidakilana lepi na malagizu.”
  mmx-mmx: Diga lok, “Na laradi i lok tong pen i do na lok pes lununu at limixin di
    lotu saparap ne Moroa la i anasa di mi lara langas petpes kopmen na sixit emu
    mi Laulis Linga.”
  cbr-NT: 'Buánxun ca Galión ''imainun abë ''icë unicama cacëxa: —Ënë unin ca usai
    judíos unicama ''iti Moisésnën cuënëo bana quicësama oquin Nucën Papa Dios rabinun
    quixun unicama caia.'
  tee-NT: 'Chai chani tajuni ju k''ai ucxtin: ―Ju ani ya lapanac va amalaca''ini ju
    lapanacni ni catalak''aya ju Dios para jantu lhijun ju quilhamap''aksin quinc''an
    tachi ju najun ju yuchi.'
  eng-LSV: saying, “This one persuades men to worship God against the Law”;
  cak-NT: 'y xbequi''ij che ri Galión: Ri jun achi re'' nu''ij chique ri winak chi
    tiquiya'' ruk''ij ri Dios, pero man anche''l ta ri nu''ij ru-ley ri Moisés.'
  pah-NT: 'Igwete g̃a ei Gálio''ga pe: —Agwa''ga e''i ahe ve: “Nahã po ti pe Tupana''ga
    mbohetei hamo,” ei Paulo''ga, ei g̃a. Na rũi reki oreramonhava''ea ore mbo''ei
    hako, ei g̃a Gálio''ga pe.'
  sja-NT: 'Mama mãgajida: —Na eperãpa jaratee bɨ Tachi Ak''õrede ijãadamerã mãik''aapa
    irumaa ɨt''aa t''ɨ̃pataadamerã. Mamĩda jaratee-eda ajida, Moisepa p''ãdade jara
    bɨk''a oodamerã.'
  xed-xed: 'Ka həŋ mantsa: «Nana mndu na ta bara mnduha ŋa tsəlɓu ta kəma Lazglafta,
    ka zluŋtá skwi mna zlahu,» ka həŋ.'
  mks-NT: 'Ta mé cán na̱casáhá cáchí na̱ já xi̱hín da̱ cúú gobernador cán: —Da̱ naní
    Pablo yóho xíca da jáca̱ha̱n da̱ ña̱yivi ña̱ ndítahan nu̱ ná caja cáhnu na Ndióxi̱
    ta co̱ sáhndá ley yo̱ cája í já —cáchí na̱ cán xi̱hín gobernador.'
  gfk-S: Io, di ga tange, “Ikin ra tunana i halewen ira matanabar ura lolotu tupas
    God ta ira mangana ngas ing i lake ira harkurai me Rom.”
  bmu-bmu: Keu kewögöra al waŋgiget, “Azi kiaŋön ambazip eŋololoŋ ak eŋgimakza. Rom
    yeŋön jimkutukutuŋini alget ahözawi, yaŋön ambazip köna mi qösököba Anutugö waikŋi
    memba möpöseimegöra uru kuŋgum neŋgimakza.”
  dgz-dgz: Mu wanene apanewa Galio inap anega wane, “Apan ma negin ugupe gapan God
    wa taragasepen waiwan menan me iup paina yamasen, nu waenapan wababayan nimaniwan.”
  eng-GNV: Saying, This fellow persuadeth me to worship God otherwise then the Lawe
    appointeth.
  zaa-NT: 'ra cą: Nubéyu''į nna ruthítsi duel·la'' bánią ca enne'' qui''ni guni cą
    Tata Dios adorar, pero alàa de acuerdo lani ley qui'' religión qui'' ri''u.'
  eng-WEBSTER: Saying, This man persuadeth men to worship God contrary to the law.
  guh-guh: 'Nexata judíovi jumaitsi nacuaevetsinë Galiónjavabelia: —Mara ponëje jivi
    livaisi tsipaebaponaje pejumecovënëtsinexa Dioso. Itsiata baitsi jane saicayacuenia
    Dioso pejumelivaisivecua tsipaebapona. Paxanë cajena bajarapacuenia apo panetonajumecopatsi
    Dioso Moiséspijinëta penajumecopatsilivaisi, jai judíovi nacuaevetsinë Galiónjavabelia
    Pablo yabara.'
  bon-bon: Teepi jejisi egä, “Ai biname singi biname bine atatrongärame Acejiyame
    ne awejena mara mule ca, lui mule te Rooma cotre ne jaatropangtuge.”
  nhw-BL: 'Huan quiilhuijque: ―Ni tlacatl quinmachtía masehualme ma quihueyimatica
    Toteco, pero amo quen totlanahuatilhua quiijtohuaj monequi tijchihuase.'
  mgw-mgw: kababaya, “Tunsitakya mundu yu' kwa mwanjaa asopa bandu bankilikiti Nnu'ngu'
    kwa ndi'la yangayi'ki'tyana na salya.”
  swh-ONEN: Wakamshtaki wakisema, “Mtu huyu anawashawishi watu wamwabudu Mungu kinyume
    cha sheria.”
  wbi-wbi: vakaati, “Umunhu uju ikuvahonga avanhu vifunyaghe kwa Nguluve kisila vutavike
    vwa ndaghhilo”.
  bba-bba: Bɑ nɛɛ, durɔ wini u tɔmbu bɔriemɔwɑ bu Gusunɔ sɑ̃ kɑ swɑɑ ɡɑɑ ye woodɑ
    yɑ yinɑ.
  eng-KJVCPB: saying, This fellow persuadeth men to worship God contrary to the law.
  kgk-NT: 'Ogwahẽ rire, inhe''ẽgwe omombe''u: —“Ani pemboete teĩ Nhandejáry-pe nhane
    ramói kwéry he''i hagwe-rami. Ani pejapo teĩ Moisés amyrĩ remimombe''ukwe” he''i
    Paulo. Orohendu-ma omombe''u ramo upéa, he''i mo''ã Paulo-rehe omombe''u-vy hikwái.'
  waj-waj: 'Vida kieeta vaidi Garioonna tunoo: Aa vaidi aavo yamaa kua yamaa kua tioo
    Anutuuqaa ausa mmuduuya mmira aataru ari vookaraivaa gioonna kiaapuuya kiaa mmikiai
    ti aataruuvaa hatokada ari vo aataruvai iikiaanoo,'
  cpy-cpy: 'Ikantapaakiri: “Irika atziri ikinakaa-shitakawo riyotaayi-tziri atziri-paeni
    ipinkathateeri Tajorentsi, ipiyathatakawo ikantakaan-teetziri.”'
  mpx-mpx: Hi ba, “Tau toto ya gamagalau i pankitel kamwasa vavaluna elana nihi tapwalolo
    Yehoba elana, kamwasa o wama Logugui nige bosowaina.”
  wbp-wbp: Kujalurla Juwu-patu jirrnganja yukaja kuwurtu-kurlangu-kurra, ngulangkajulurla
    kuja wangkaja Kaliyukuju, “Nyampu kanpa nyanyi wati kuja-ka karri, ngulaju kajana
    jaru-kari-kirlirlilki yapa panu-juku pinarri-mani manu kuja-purda-mani, manu kajana
    putaputa kangkuly-yirrarni yungulu purami Kaatu-kurlangu kuruwarri jarrwararlu!”
    Kujanyalurla wangkaja Juwu-patuju Kaliyukuju.
  luo-luo: kendo gidonjone kagiwacho niya, “Ngʼatni loko ji mondo olam Nyasaye e yo
    ma chik ok oyie.”
  nhe-NT: 'Huan quiilhuijque: ―Ni tlacatl quinmachtía tlacame ma quihueyichihuaca
    Toteco, pero ax queja totlanahuatilhua quiijtohuaj ma tijchihuaj.'
  aii-aii: 'ܘܐܡܝܼܪܗܘܿܢ: ”ܐܵܗܵܐ ܐܢܵܫܵܐ ܚܲܦܘܼܛܹܐ ܝܠܹܗ ܠܐܢܵܫܹ̈ܐ ܕܣܵܓ݂ܕܝܼ ܠܐܲܠܵܗܵܐ ܒܐܘܼܪ̈ܚܵܬܹ‌ܐ
    ܠܒܲܕܲܪ ܡ̣ܢ ܢܵܡܘܿܣܵܐ.“'
  esk-NT: itnaqhutiŋ, “Uuma iñuum ukpiliqsinniaġai iñuich agaayutquplugich Agaayyutmun
    akikŋaqługu maliġutaksraq.”
  msb-msb: An sabi ninda, “Ginahidara sani na tawo an katawuhan na magsamba sa Dios
    sa paagi na kontra sa Kasuguan.”
  cpa-NT: 'Ca¹juúh²dsa, ca¹tsáih¹dsa dsi³máh²: ―Dsa² lang¹² ŋøa¹² jmo¹² tø¹cøg¹² lei¹³
    quián² jniang³. Di³ siíh² báh³ ma²he¹²dsa ha²lah mi³juanh¹³ jniang³ Diú¹³ ―ca¹juúh²dsa.'
  dso-dso: ସେମନ୍‌ କଇଲାଇ, “ଏ ଲକ୍‌ ଆମର୍‌ ନିୟମ୍‌ ବିରଦେ ପରମେସର୍‌କେ ପାର୍‌ତନା କର୍‌ବାକେ ଲକ୍‌ମନ୍‌କେ
    ସୁତ୍‌ରାଇଲାନି ।”
  meu-meu: eto, Ina tau ese taunimanima lalodia e animu, taravaiu e tataia utumu dalalla
    amo Dirava bae toma henia diho e tomu.
  yva-NT: Umba vatano Yahudi umaso wo anangkakivane rantuna Paulus ai no Galio amun
    ware, “Vatane so po vatano wanui manuga raugabe indamu usambayambe Amisye ai sasyeo
    wama ananyaowe rai. Weti ngkove ramu!”
  dgc-dgc: Niabla de siya ni Gubernador Galion, a kinagi de, a “I éye a lélake éy
    akitén na du tolay a baguén de tu péniwala de ta Diyos, éy labag ya ta batas!”
  zpm-NT: 'rëb zho: ―Laa no ziaadnie mgui rii lo luu, sac laa me quiaguiits xley no,
    quiago me guic miech tsiegaṉ zho Dios sti mod miṉe ni nacdraa ley.'
  hix-NT: Onà wyaro nketxkon hatà, Karyu wya, Pawru hoko. Anar me hananàhno yeryaha,
    mosonà, amna yweronàhyamatxho yawo rohra mak ha, ketxkon hatà. Onà wyar haxa Khoryenkom
    hoko ehtxoko, kehe, toto komo wya. Àro ke eyko ha, ketxkon hatà, Xuknewyana komo,
    Karyu wya.
  sim-sim: �Ma toto hulaima nokopman or saweshiwak mashi Moseshin li mblarna ormbeshihi
    Avui Wasilakan apsham apsham lotu unda lir.�
  npi-ULB: तिनीहरूले भने, “यस मानिसले व्यवस्थाको विपरित परमेश्‍वरको आराधना गर्न लगाउँछ
    ।”
  cgc-cgc: Ambal danen, “Yi na mama gakumbinsi ta mga ittaw na magsimba danen an ta
    Dyos ta paagi na kuntra ta kasuguan!”
  tim-tim: Kiapgât meteŋân mem âgâm hin dâyi, “Luâk irekŋe nengât den kârikŋe tatmap
    are hâkâŋ akmâ konengim biwiyeŋe siâgâlân katŋetdâm maknengimap.” dâm hiaŋgiyi.
  yor-yor: Wọ́n wí pé, “Ọkùnrin yìí ń yí àwọn ènìyàn lọ́kàn padà, láti máa sin Ọlọ́run
    lòdì sí òfin.”
  wos-wos: Hura ye di wa, “Ané du dé nak maki hundi dé wa, nani Romna hambuk hundi
    xékéhafi yata Godna ximbu harékémbete.”
  emp-NTPO: 'Ãdjirãba jarasid̶aa: –Za b̶ʌba ẽberãrãa jara b̶ʌa Ãcõrẽra wayad̶ida panʌda
    baribʌrʌ dadji romanorã leyba jara b̶ʌ quĩrãca jaradiacaa.–'
  eng-F35: saying, “This fellow persuades the people to worship God contrary to the
    law.”
  ind-ind: Mereka menuduh dia dengan berkata, “Orang ini mengajarkan agama baru yang
    berlawanan dengan hukum Taurat kami.”
  pes-OPCB: 'آنان پولس را متهم ساخته، گفتند: «او مردم را وا می‌دارد خدا را با روشهای
    خلاف شریعت عبادت کنند.»'
  mpt-mpt: dim baabaniba Naka ele ni bibam seli baabenea Yuda nib hekmel kukubo deiboniba
    mema kukubo ne Gode niniino dobtouleb biania aleye biota wafueine ge oyebebo gesiba
  ssx-ssx: Do halima꞉ta꞉ haliwekima꞉ Lo Pimanu yambolo hata꞉ Koda꞉ pa꞉ta꞉ panda꞉puniaena꞉yeke
    ika꞉ hone la꞉ka꞉lao hala꞉me lemekeme.
  mkl-mkl: À ni, mɔkɔu ihɛ̃ njɛi wɑ lɛlɛ inɛ ŋɑ ku bɑ ɑ tɔɔ Ilɑɑɔ̃ si bɛi woodɑ nwɑ
    kù bi.
  gaq-gaq: ମେଇଂ ବାଲିର୍‍କେ “ଆକେନ୍‍ ରେମୁଆଁନେ ନିୟମ୍‍ ବିରୁଦ୍‍ରେ ଇସ୍‍ପର୍‍ନେ ପାର୍‌ତନା ଡିଂନେନ୍‍ସା
    ରେମୁଆଁଇଂକେ ଆଃମ୍ୟାଃଡିଂଆର୍‍କେ ।”
  gof-RNT: “Ha addey higgiya ixxidi, asay Xoossaa goynnana mela oothees” yaagidosona.
  unx-unx: ଇନ୍‌କୁ କାଜିକେଦାକ, “ନେ ହଡ଼ ଆନ୍‌ଚୁ ବିରୁଧ୍‌ରେ ପାର୍‌ମେଶ୍ୱାର୍‌କେ ବରଭାକ୍ତି ନାଙ୍ଗ୍‌
    ହଡ଼କକେ ଉସ୍‌କୁର୍‌କତାନା ।”
  gah-gah: imane ve nenémo li hukilita gakó pelevesava zeake haitolíminiki Ómasi gupá
    zi amitave loko lagata aleaká noive.
  lcm-lcm: velai ani mengen ta, “Igenen ke kapo aisuisul ri vap asi kari soturungai
    si God si selen tanginang voiang kapo putuk kamem saupai.”
  aer-aer: Itne ikwere angkeke, “Artwe nhenhele uterneme tyerrtye areyele angkentye
    ultaketyeke imerte Ngkarte akurnentye tnakemele.”
  qvc-NT: 'Prifiktutaqam kayshina nirqanllapa: —Kay runaqam Muysispa liyninda kuntrashpa,
    runakunata yach''achin, suq laya duktrinanwan Dyusta adurananllapa, nishpa.'
  tgl-ULB: sinabi nila, “ Ang lalaking ito ay nanghihikayat sa mga tao na sumamba
    sa Diyos na labag sa batas.”
  cbs-NT: 'judiobun ichati jiwe mekenika xanen ibu Sóstenesin chitekin romano xanen
    ibu yuikin: —Na juninan, Moisin jancha nukun xenipabu yusini ana jatu chibanmama
    jaska wakin jau Dios kenwanunbun yusian benawen na juni kauankin nukunabu yusin
    chakaikiki— akaya'
  xtm-NTPP: 'Te ka jiña''a i: ―‍Tee ya''a, sa''a de ja jin chiñu''u ñayii a Su''si
    ma sukan kúni maa de, te masu sukan ni tatnuni Moisés ma ―‍ka kuu i ka jiña''a
    i.'
  nnq-nnq: Ngabalenga, “Tuntakiana mundu jonjo magambu gwa kakweleya bandu banng'ongale
    Nnoongo kundela jangapaligwa muma lagilo gito!”
  bao-NT: —Ania, doti cũurique ca tii dotitiri wãmepʉ, “Ʉmʉreco Pacʉre ca nʉcʉ̃ bʉoparã
    mʉja nii,” bojocare ĩiri, tee peere cʉ̃ja ca tʉo nʉnʉjeero tii yujumi —ĩiwa.
  san-ORI: ମାନୁଷ ଏଷ ୱ୍ୟୱସ୍ଥାଯ ୱିରୁଦ୍ଧମ୍ ଈଶ୍ୱରଭଜନଂ କର୍ତ୍ତୁଂ ଲୋକାନ୍ କୁପ୍ରୱୃତ୍ତିଂ ଗ୍ରାହଯତୀତି
    ନିୱେଦିତୱନ୍ତଃ|
  rmn-rmn: 'Он пхэнлэ: — Адава мануш тхэл э манушэн тэ гинэн э Дэвлэс на аякха, сар
    сиклярэл амаро Тхэдипэ.'
  huv-NT: 'Condom quiaj tasajüw nenajiüt: ―Aaga naxey cam tenguial maquiaach ombeay
    nipilan müjchiw omeajtsüw Teat Dios, pero naleaing alinoic aquiaach, ngome atnej
    apiüng aaga poch tüünd Moisés ―ajüw.'
  otn-NT: 'Bi t''ɛ̱mbra̱ da̱st''abi p''ʉya: ―Nu̱na̱ ra̱ n''yohʉ ''bʉcua, di japa̱
    nts''ɛdi yø ja̱''i̱ ngue da̱ da̱nne Oja̱. Pɛ hi̱nga̱ gue''a̱ ni̱ ''yu̱p''ʉ i̱
    mma̱, tengu̱tho mma̱nna̱ ley ngue gdá̱ tha̱nnehʉ Oja̱ ―bi ''yɛ̱nyø ja̱''i̱.'
  nop-nop: Nagi wooŋ indiŋ yogiŋ, “Me i indi’walaŋ Yodoko Medenik lahula metam Bepaŋ
    niutumbadok tali gitipmuŋ yenindidimelak.”
  obo-NT: Kahi ran diyot ki Galio to, “Inin minuvu, id piyod to mgo minuvu nod simba
    to Monama riyot po-ukit no supak to keton pomokayon!”
  kca-kca: пŏтәрман, мӑтты ԓўв хŏйатәт, Турәм пеԓа сӑмәӈа уԓты, ӑнтом Закон щирән
    утәԓтәԓԓы.
  cak-ENT: 'y xbequibij c''a chin ri gobernador Galión: Ri jun achi re'' nbün c''a
    cheque ri vinük que tiquiya'' ruk''ij ri Dios, pero xa man cachi''el tüj rubanic
    ri nbij ri ley ri xuya'' ri Dios richin ri Moisés.'
