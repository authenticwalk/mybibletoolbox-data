  ote-NT: 'Ne bi ꞌñembabi ra nda̱: ―Nuna ꞌñøhøna̱ ʉꞌta ya ja̱ꞌi pa hinda nsunda Ajua̱
    ngu ma̱nga rá ley ra Moise.'
  wnu-wnu: 'Isub munon baraitari eng nob qamamir: “Munon e in Qenut igub qomon ebet
