    par ya ne''ntolode li mèn cas loo ley che''n mèn ciuda Rom co'' ñibe'' loo nación
    na''.'
  zyp-NT: Aaning taco, “Ma cawngsawpaw tahei kaa phungbia lypaw hratah cawngsaw khah
    Khazing beh rua pawtah a reipasawh lai he,” tatah aa tah.
  sey-NT: 'Sani i̱ohuaꞌi ëjaëre cahuë: “Iquëpi cua̱ñeseꞌe cayeje̱ paꞌye yoꞌomaꞌpë,
    ti̱ñe Maijaꞌquëre se̱ñe paꞌiji caquë pa̱ire yeꞌyaquë api.”'
  nvm-nvm: Bu useme e bomana Gario kua, For fu no soisoime kuo jaka unam nuvuon iji
    no Godon sirimamejo ijia jajuofno kuom rega no vierafe vuak ijeg fu kuaimon iji
    fuka akai nuvuon abe tuasemno kuain.
  mps-mps: Augwaligo Galiobolo te po wai, “Te bidi agai homugo dago bomo yai po dolobo.
    Tama agai te we bidibolo Godigo lotu po wabo gasa kolesaga elama, bugagia ola
    mabeo,” wali.
  pab-NT: 'hoka nexaha kalorexe hiye: — Exe haliti kasani halitinae jiyahaotya hoka
    Enore koamaniya tyaonaha aokita. Xakore hoka maisa Roma yerenai xaotyakisakaho
    akereta xini aotyakijita. Nikare hoka maisa waiyeta — nexaha.'
  llg-llg: De ala kalaak Paulus, lae, “Hataholi ia ana fufuꞌdi hataholi noꞌu kala,
    fo ala tungga anggama beuk. Naa te, mana palenda Roma, tana manaku anggama ndia!”
  kyf-kyf: '''Ɩn wa nɛɛ: «Ɔɔ nyɩmɛ -mɔnɩ, sa -amɩaa tite ''nɩa gba, ''sa ɔ gbaa nyɩma
    bʋbɔ -Lagɔ.»'
  tpi-tpi: “Dispela man i save lainim ol manmeri long sakim tok bilong lo na mekim
    lotu long God long narakain pasin.”
  mih-NT: 'Ta i catyi ñu sihin ra Galión: Ra ihya, nacatyi xaan ra sihin ñiyɨvɨ cuhva
    zacahnu ñu sii Ndyoo, zoco yɨvɨ cuhva catyi ley ndi cuu si cuan.'
  qvh-NT: 'Saychömi paycuna niyargan: “Cay runaga Romacho mandamagninsi emperador
    mana munashgan religiontami yachaycäsin. Saymi payta gamman apayämushcä lutanta
    yachasishganpita castiganayquipä.”'
  kms-kms: “Wuti nen pripri wute simbe nindiny ei ni lo wand sange runduw di yumbo
    ur aye kin pe God yumbui nyamb rirang.”
  agn-agn: Ganing tanira, “Ang taw ang na agregesen na tang mga taw ang magto ong
    Dios ong mga dalan ang kontra ong li ta.”
  nhi-NT: 'Oquiluihqueh in Galión: —Nin tlacatl quintlayoluilispatlatinimi in tocniuan
    mactlacachiuacan Dios octlamantli uan amo quemeh technauatia in totlanauatil.'
  ttc-NT: 'Oxik kyq''uma'' ikxjani: «Te ja xjal ntzani nxik tkub''sa'' kyk''u''j kye
    xjal tzan kyna''on te Qtata Dios tuky''i junky tume''l aj k''onti''l nyolin te
    Kawb''il ti''j qrelijyon.»'
  dan-1931: “Denne overtaler Folk til en Gudsdyrkelse imod Loven.”
  kwj-kwj: “Dori hima dele himiyama hurahama ni ri ondiyakandiyandau ti Moses sawero
    Gotri lo mwanji ti wu yetupwasini Gotri sumbu ba fo hinga ni wu lotu wonda ki.”
  vie-OVCB: Họ tố cáo Phao-lô vì đã “xúi giục dân chúng thờ lạy Đức Chúa Trời cách
    trái luật.”
  kze-kze: sésa maankwáásígó évakar-aimba kwésimatimena Áánútumpa'o iyónááon-amba
    moórá-ankwara'a kwéagaraatinkaiye. mináínkó kentáásí ámáámba kwéaraaisiye suwaná
  mpj-mpj: “Yirna ngaalu-jananya marrkurni Juwukaja Muujajkurnu luwuya junkura, kaya
    Mama marninypunkuraku yiwarra kujupa kujupawana, Jiijajmili wangka.”
  lbk-lbk: Kinwanicha, “Nan nay ay takho et aw-awisena nan takho ay manopla isnan
    lenteg isnan angnencha ay enchayaw ken Apo Dios.”
  mto-NT: 'Vanꞌit tseꞌe du̱nu̱u̱jmidi je̱ Galión: ―Ya̱ꞌa̱ xa veꞌe je̱ jayu du̱yakvinmamyaꞌttup,
    veꞌemeꞌe je̱ jayu du̱tukjaanchjávada je̱ts jé̱jakeꞌe jadoꞌk viijn vintso̱ veꞌe
    je̱ Nteꞌyam yakvinjávat yakvintsa̱ꞌa̱gat; ax kaꞌa tseꞌe du̱paaꞌty du̱ꞌake̱e̱ga
    ma̱a̱t je̱ pavaꞌnu̱n.'
  bzh-bzh: gedenër ġaġek tetuhinsën raḳ yi bë, “Mehö sagi netahu alam bë denajom
    jaḳ vu Anutu og desepa doḳ aggata ngwë medekeyëh he horek.”
  guj-2017: આ માણસ ઈશ્વરનું ભજન નિયમશાસ્ત્રથી વિપરીત રીતે કરવાનું લોકોને સમજાવે છે.
  jvn-NT: 'Wong-wong ngelahké rasul Paulus ngomong ngéné: “Wong iki ngejèk wong okèh
