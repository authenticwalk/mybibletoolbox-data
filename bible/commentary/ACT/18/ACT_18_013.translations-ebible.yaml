    tlanahuatia.'
  kup-kup: Tat piin epat mañah, “Erom ae, paru Roma aban ahorihö dari Godiz abatao
    bat hel batat mañ mañookaz hamahat aban epop elat paru añarabon non pataorö tohopanez
    bar mañohot hezap ev.”
  jid-jid: ba tre ndi, “Igu yi kma sron ndji ba duba hu nkon bre Irji nkan ni wa doka
    hla.”
  wmw-wmw: 'wakamba: “Eyu mwananlume‑yu kankuwahimu wanu wantukuze Mwenyezimungu kwa
    namuna sairi ya shariya.”'
  gmv-GGM: “Hayisi addeezi wogape karera asay Xoossas goynana mala asa baleththees”
    gida.
  ssg-ssg: Lato ukek, “Tel seilon ie i lungei teka seilon ti lotuiai Haeu ti aweisal
    tenen i xaputi nauna ti teka masiwi ti Rom.”
  zpo-NT: 'Nu ngaazh re xaa kwaan tich xaa nu nzhé xaa: —Xaa ne nzhekla le nu tub
