  zam-NT: 'Ndxab mèna loo Galión: ―Mbi'' ndxè'' ngue tee li par ndlyàa yéc mèn no
    ndlyàa lezo'' mèn loo mod co'' ngòp mèn loo Diox par tlo gàp mèn tedib mod co''
