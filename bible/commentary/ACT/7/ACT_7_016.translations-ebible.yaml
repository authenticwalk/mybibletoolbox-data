  are-are: Anma etna Jacob ntjarraka mpurrka Shechem town-urna kngetnaka. Etnantama
    mpurrka etnakanha intia nhangaka arrarnaka, intia nhanga Abraham-alala Hamor-aka
    ramaramanga buy-emilakala.
  gai-gai: Ri, warir minanmo, mina aŋgɨca mac nda taŋga Sekem auŋna warir tɨkrena
