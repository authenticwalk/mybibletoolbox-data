  bxh-bxh: Silandi sa lawedi eda lofalofa yai be somo yai duyufi hesa Abelaham haꞌa
    ya famaisa sulu Hamoli lisidi yai mate amainiya sa toledi. Duyufina Sekem yai,
    Kanana nuꞌuna ganahewana yai.
  top-NT: Pero ixca̱li̱ncán nac Siquem xlacata naca̱muju̱cán nac ca̱quihuí̱n ni̱ma̱
