  ndj-ndj: Fikongu fyawu vafiyeghili mbaka Shekemu, vafisika musembi yahemilili Ibulahimu
    wa kabila lya Amoli kwa mbiya siutunga.
  mbj-NT: Sa kamag paa ramahũũm p'aa hẽnh Sikẽm panang hẽnh. Gabaho doo gó, Sikẽm
    bä Amoor taah sa hã Abaraãm ets'ẽẽ hõm do paa radaboo jëng sa kamag n'aa —näng
    mä Es-Tew kyyh.
  lat-VUC: Et translati sunt in Sichem, et positi sunt in sepulchro, quod emit Abraham
