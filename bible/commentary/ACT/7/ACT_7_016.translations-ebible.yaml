  cmn-FEB: 他们的遗体被运回示剑，埋葬在亚伯拉罕用银子从哈抹之子那里买来的墓地中。
  gmv-RNT: Ista ahaykka Seekeme geetettizaso efin Abrahaamey Eemoore naytappe ba miishan
