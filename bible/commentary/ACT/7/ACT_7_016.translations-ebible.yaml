    Jacobo bucuuru rocohin amaain, Siqueeun, Amoro calaohichuru caje- Abaraauncha
    coretei- atane que rai bucuuru amaain rucuhecurelu.
  mcd-NT: Naacun aton caya Siquem ano iyonifo mai huanonfo. Nocon shuni Abraham mai
    fiini. Nocofunu ahuun anu Hamor mai inanni pui finon. Nanno mahua quini muran
    nocon shunifo mai huanifo.
  urt-urt: Tinge si yule miꞌe pe, ŋambaih talah tinge yenge lupu tinge yal moi Sikem
    pe, tinge yinise ya jah ŋeheh tikin Abraham ŋaiye somohon kin ŋiche wuhyau nambaꞌe
    me bamtihei lenge Hamor.
  kiz-kiz: Bhakatolibhwa hata Shekemu bhakasyelibhwa mulikaburi ambalyo Abrahamu alihemili
    kwa fipandi fya hela kuhoma kwa bhana bha Hamori okhu Shekemu.
  tzo-TZE: La xcuchbeic tal li sbec'talique. Me junuc mu'yuc boch'o tey xmuc ta Egipto.
    Li' la smuquic ta nail ch'en ta lum Siquem ti bu smanoj ono'ox li Abraáme. Ja'
    ti la smanbe smomnich'nab Amor tey ta Siqueme.
  lex-lex: Mere rodia pa rkenia la liena la Sikhem, la'a tniamin mat geni maka Abraham
    nawel niana la Hemor upni-a'nani mak kden la Sikhem.
  dov-dov: Bakabwezegwa batolwa ku Shekkemu bakubambwa mukabanda ka Abbulahamu nkakawula
    amuulo wansiliva kuzwa kubana ba Hamoli mu Shekkemu.
  rgu-rgu: Tehuu doo na seli, boe ma ara reni faliꞌ bei-baꞌin dui nara leo koro Sikem,
    nai dae Kanaꞌan. Basa boe ma, ara ratoi duiꞌ sira reuꞌ rates, fo tepoꞌ ria baꞌi
    Abraham asa neme Hemor tititi-nonosin mai a.
  toc-NT: Pero xti­yat­li̠hua Jacob xa̠hua xla­ka­huasán antá xca̠­le̠ncán nac Siquem
