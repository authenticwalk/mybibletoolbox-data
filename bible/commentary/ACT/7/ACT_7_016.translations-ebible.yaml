  kan-OKCV: ಅವರ ಮೃತಶರೀರವನ್ನು ಶೇಕೆಮಿಗೆ ತಂದರು. ಅಲ್ಲಿ ಹಮೋರನ ಮಕ್ಕಳಿಂದ ಅಬ್ರಹಾಮನು ಕ್ರಯಕೊಟ್ಟು
