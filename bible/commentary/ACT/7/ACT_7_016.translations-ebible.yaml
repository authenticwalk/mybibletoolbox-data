  mdy-ETH: ዔያቶኮ ሌዛ ሴኬሜ ዓጮ ዔኪ ዓኣዺንቲ፥ ዓብራሃሜ፦ ሴኬሜይዳ ዔሞሬ ናኣቶይዳፓ ፔ ሚኢሼና ሻንቄ ዱኡፖ ካያ ዱኡቴኔ።
  spl-spl: Otmu emet inânŋan Awarahamŋe Sikem kapiân Hemohât nanlipŋe yeŋgâlen hân
