    xi'iṉ Amor beṉə' Siquem.
  sgz-sgz: Má namur ding kip kalengnai tan tuán i di uranang Sikem, má dik dungi i
    kesi polgon hat ákte hul páksi mai te pirán tabal ái Abaram singin rang natun
    ái Hamor.
  kek-NT: Lix bakeleb que'c'ame' Siquem ut que'muke' sa' li na'ajej li quixlok' laj
    Abraham riq'uineb li ralal xc'ajol laj Hamor.
  blz-NT: Kasee biibiina i raaya'a ni'ule'kon ka' nitanom na baleanan men ia ilimo
    i Abraham na anak ni Hemor na Sikhem tia doi' salaka'.
  poe-NT: Ntá chrꞌéxi̱n kuakitsjexín sín tòye̱ tí huéso̱é tí chꞌín Jacob la sákjuíko
    sín tí nonte Siquem, la ntá ntiha mé kjua̱vá sín tí nonte tsíkꞌe̱na chꞌín Abraham
    mé tsíkꞌe̱nehe chꞌán tí xje̱en chꞌín Hamor chjasin Siquem.
  san-TAM: 'ததஸ்தே ஸி²கி²மம்ʼ நீதா யத் ஸ்²மஸா²நம் இப்³ராஹீம் முத்³ராத³த்வா ஸி²கி²ம​:
    பிது ர்ஹமோர​: புத்ரேப்⁴ய​: க்ரீதவாந் தத்ஸ்²மஸா²நே ஸ்தா²பயாஞ்சக்ரிரே|'
  cof-NT: Junni wanbile yala puyacalaca Siquem puebloca menabi mantanjilainue tinue.
    Siquenbi Abraham pantiyon quichun to nasi nacá calachi caya jominue. Matulenan
    Hamórichi naolachica caya jominue. Junni chiquilachi matu to tatalaca jun pantiyonbi
    menalaquinue tinue.
  srm-NT: Nöö fa de bi ta dëdë dë, nöö dee mii u de ta tei de ta tja ko a di së aki
    a di köndë de kai Sikëm go bei. Di geebi Abahamu bi bai a dee bakamii u Hamolu,
    nëën de ta tja de go bei.
  qvs-NT: Jakobo wañuptin Joseka tukuy wawkinkunawan kuerpunta pusharkansapa Jakobopa
    llaktan Sikempi pampak. Ñawpa tiempu chay Sikem llaktapi Abrahamka aypa kullkiwan
    Hamorpa wambrankunamanta suk terrenuta rantirkan. Chay terrenupi Jakobopa kuerpunta
    pamparkansapa.
  zca-NT: Orze' más bixa' mbiy', wes che'n rë xa' kwa'n ngut re', par miga'che lo
    yuo Siquem, kwa'n nguzi' Abraham, lo rë xin Hamor plo nak yezh Siquem.
  cbc-NT: Bairi Jacob cʉ̃ cariaro bero, cʉ̃ rupaʉri ãnajẽrẽ neásúparã Siquem cawãmecʉti
    macãpʉ. Topʉ etari, cʉ̃ yayuparã masa ope ʉ̃tã opepʉ. Mai, Abraham ãnacʉ̃ pʉame
    Siquem macãpʉ ãcʉ̃, nocãnacã dinero tiiri ũno majũ mena Hamor pũnaarẽ ti masa
    opere wapatiyayupʉ.
  qxo-NT: “Tsaypita Jacob wanusquiptinnam ayanta apayämurgan ‘Canaan’ ninganchö Siquem
    marcaman pampayänanpä. Tsaychömi awilun Abrahampis pamparargan. Nircur tsayllamanmi
    Josepa ayantapis apayämurgan pampayänanpä. Tsay pampacuyänanpä chacrataga Abrahammi
    rantirgan Hamor jutiyog runapa tsurincunapita”.
  mox-mox: ʼInega toʼaliga diavona ʼwafidi iʼavalei iʼeviviea Sikemi ʼinaya ta itavunidi.
    Ta guduma nana lova Ebelamo gimwanea maneyega Emoli natunavo ʼidiega.
  kew-kew: Omenaloa nimuna ronu Sikem su-para mea ria pua rogaasimi. Go suri Abraham-me
    aa rogaape matmat kabenalo Hamo-na naakinu mone kasa.
  dww-dww: Be taudi tubuḡidima a verau munaḡedi Sikemma be dabudine gubae a biridina.
    Uma gubanama Sikemma, boni Eibraham manee ya gimerina Hemor natunatunama ḡarodie.
  twi-ASANTE: Wɔde wɔn amu no kɔɔ Sekem kɔsiee wɔn wɔ Abraham asieeɛ bi a ɔtɔ firii
    Hamor abusua mu no mu.
  aoj-aoj: Amom magaꞌ eaꞌ, sofaꞌam sotanima safeꞌ wambel Sekem sawam matmat atamba
    fowaꞌ Abraham nowasaꞌ otamba nagatalagoma ma awasi Hemoi.
  cbv-cbv: Jacob ã nʉo Abraham Hamor báadhda wehdih Siquem wʉ̃t jʉmni baácboó ĩ wʉnʉchah
    ĩ yohat pínahdih ãtát jíib chãjap wʉt jĩ. Pánihna, Abraham ã jíib chãjniji baácboó
    Jacobíh bácahjidih ʉb bejnit, ã wehboó ĩt yohop wʉt jĩ.
  taw-taw: Kɨlop kamnɨg, dad adɨkɨd taun Sekem amɨl, kamɨlak agak. Taun Sekem anɨb
    ak, bɨlel based yes Eblaham, ne bɨ Hamol ñɨne sɨkop kɨlop tawɨl, chɨp kameb lum
    wakay anɨb ak tawak agak.
  jic-NT: P'a año yupj jis cjüele tjat' Siquem nt'a, püna tapatja nt'a. Jomwen jul
    tüpüntüpj. Püna Abraham jaylacj la tjiji jomwen jul niná, Hamor jatjampan vender
    la tjajay.
  zap-NT: Zhich guin weey mén xpenkwlal be, wgugyeer men men lenbaa ne wka Abraham
    lo zhiin Hamor gyëz-Siquem.
  wer-wer: Pël ëën ënëmak pit pouröa kosat wak së omën yangaöökë wieëaurek Sekem pörek
    weera. Yang pör ngaanëër Apram puuk Emo pim omnaröa naëaan sum ëa.
  ipi-ipi: Akali utupane Isipi yuu okona atoto, omaka peai-kola, utupanena yame wandakali
    tupamane akali omene utupane Sekeme yuu okona awua poto, mali piki peainipia.
    Wamba Apatakame bala Sekeme yuu okonena peane-angi, balato muni minditupa akali
    Emo iwanane tupanga mawuato, wandakali mali pulane yuu okone kambeaipia.
  qul-NT: Khepamantaj Jacob wañuskata aparkancu Siquem llajtaman, Hamorpaj familianmanta
    Abrahampaj rantiskan jallp'api p'ampamunancupaj.
  tnc-tnc: Nareyaeka rakakaja Siquem wãmeirõ'õrã nare ne'ewa'rika, ãta wi'iarã namajaka
    tarĩ. Abraham wãsare Hamor makarãte waᵽaĩjikarõ'õ simaeka nare nataekarõ'õ.
  ter-NT: Itea omópokonohiko mûyo ya Síkem ekóxoponeokono xoko uhôro kehoéti mopoíke,
    enepone váneu Âbraum xoko xe'éxaxapa Ému mekúke —kíxovokoxoane Etévaum.
  bmr-NT: Jaamo bacɨnoco buunatɨ asatyumoro cɨɨtuumo Siquem onoomañovɨ Abraham Hamor
    seemetɨ nɨhɨbamɨri anaajeucɨɨhojɨfaño.
  fuf-fuf: Ɓe naɓaa Sakiima, ɓe wattinoyaa ka berɗe ɗe Ibraahiima ittunoo kaalisi
    soodi Sakiima ɗon e juuɗe ɓiɓɓe Hamuura ɓen.
  mwc-mwc: Ba tupuvisi si yauna si veramaga ku Shechem ba, Abraham gawara mane yai
    Hamor natunatuna gwabisi yai i gimoni wai namai si doguisi.
  bhl-bhl: Im kuansiliw ding dim bakate, i awalik kusel biim fom e yemdeko, Sekem
    abiw mutuk fian kalo fomkamin tum tem ka kel yemkusiliw kale. Sua kel akate, Abalakam
    e Sekem kayak Kamol em muluwel ilo tum win fian mak duyemeko, tum tem be wese
    kale.
  ons-ons: Pakiso pareŋene ea ebu tewe one zinge koso Sekem ari dukongoi, deŋesere
    yewa mo sogino Abraham eŋe wesiŋo Hamor wane dokoine, Sekem matko, qole one more
    ebu make.
  con-NTPO: Tsa'caen pa'fasi Siquem canqqueni tise'pa tsu'ttama angapa a'tu'fa. Nane
    tayopi tsu Abraham tsa fattocco chango atu'ttima chava. Tise corifin'dima Siquemni'su
    Hamor dutssiyendeccunga afepoemba tsa atu'tti changoma chava.
  ghs-ghs: Baatemi noko keba nokohoke aima baaqi Abarahamu noi Sekhemu nagapa Hamoro
    ma quni ma manihota ttoka teke nesetu quba ttuma eeteta ota nokoi keba nokohoke
    mootota.
  peg-peg: ଆରେ, ହେୱାର୍‌ ହାତି ମଡ଼୍‌ ସିକିମ୍‌ତ ଅୟାଜ଼ି, ଅବ୍ରାହାମ୍‌ ହେବେ ହମର ହିମ୍‍ଣାୱାକ୍‍ଡ଼ା
    ତାଙ୍ଗ୍‌ ଇମ୍‌ଣି ଦୁଗେର୍‌ ରୁପା ମଲ୍‌ ହିଜ଼ି କଡ଼୍‌ଜି ମାଚାନ୍‌, ହେବେ ମୁଚ୍‌ୟାତାନ୍ ।”
  txu-NT: 'Nhym me amũ krĩraxbê Xikĩkam aro ban arỳm kẽnkrekam ar angij. Amrẽbê: ne
    ar kukãmãre Abraão kute me tyk jangjênh kadjy mebê kẽnkre by. Xikĩkam Imô tàmdjwỳmã
    ne ngônhponho pi''ôk kaprĩ ngãn pãnh kẽnkre ja by. Kẽnkre jakam ne me ar angij.'
  eng-WEBU: and they were brought back to Shechem and laid in the tomb that Abraham
    bought for a price in silver from the children of Hamor of Shechem.
  gnw-NT: Taɨcue rupi iñemoñaa reta güeru jetecue reta Siquem pe, jare joco pe oñotɨ
    reta teõgüerenda Abraham oguacue pe. Echa'ã Abraham umbɨepɨ Hamor taɨ reta pe
    corepoti pe, Siquem pe oĩ yave —jei Esteban—.
  mux-mux: Eninga ónuma kelku kolea Kenan meku yandu oku kolea-kelú Sekem meku oku,
    uinga Eprayam-ni kolea-kelú Sekem yi Amo-nga malupilinga ma te taropu topa liipa
    uinga yunga ambale ónu tirim kanuna meku puku yunu ónu tiring.
  maj-NT: A̱skahan ngji s'eyanji Jacob nanki Sikem, má nga tíjña tsjó xi ts'atse Abraham
    nga kitsjáha̱ to̱ontaba ntíhi̱ Hamor.
  bkq-NT: Iweâpa ipygueduo myakâwândy kydamudo ibyrypyry âzenehonly Siquémram, xarâ
    Canaã anaxi. Iweâpalâ olâmy Abraão onro sanâmâ Hamor imeombyry emaym, typemugudo
    eguepybyry tuhu esagueyby odaji etadâdoem. Aituo myakâwândy târâ kydamudo ibyrypyry
    etadâdyly — kely.
  kue-kue: Ye geglkwa yonobriye yend ikine Sikem kamun pindre maugl singwa. Dumo i
    Hamor nangiglma ye gitno pene, okuna Abraham moni tendre topo ormara.
  cot-NT: Ariquea yaajitanajiri ontaniqui Shiquemequi, yojoquijijitapojajiri omoroqui
    yojoquijitantajitarica metojatsica, irootarite ivegaraqueca coramani Averaameni
    yamanajiaquerigueti irijanijiate Amore Shiquemequi, yojocaqueneri imentaquitsite.
  bnp-bnp: Lakea a podane ria ni kaloho mule valai o Sekem, ni ru na babe na malala
    dagi e Abraham i konea ne huriki e tune Hamor.
  apn-NT: Hãmri nhũm mẽ hkanrẽhã mẽ hkrajaja mẽ hamỳ nẽ ma akupỹm Kanaã hwỳr krĩ pê
    Sikẽ hwỳr mẽ o pa nẽ kamã mẽ hagjê. Na pre mẽ hkukamã finat Apraãw kot Amõr krajê
    pê kẽnkre japrô nẽ kamã hprõ jaxà. Jakamã nhũm prem mỳr pê ma hwỳr mẽ o pa nẽ
    kamã mẽ hagjê hãmri nẽ ma akupỹm Ejit wỳr pa.
  ctp-NT: Loꞌo ni, ja nganun tijyan ayman ꞌñaan lo yuu ꞌin Egipto. Bra nu mdoꞌo neꞌ
    ndyaa neꞌ, ndyaa loꞌo neꞌ ꞌin tijyan ayman kanꞌ, chaꞌ katsiꞌ neꞌ ꞌin tijyan xiyaꞌ
    niꞌ tukee nde kichen Siquem; tukee kanꞌ ngwa nu ngwiꞌya ayman Abraham ꞌin neꞌ
    Hamor ti sꞌni la, chaꞌ kaja seꞌen katsiꞌ sñiꞌ.
  opm-opm: '@see-verse:ACT.007.015'
  bvr-bvr: Minypa nuwurra waypa aburr-birripa aburr-jekarra gurda Yijipt wenga, aburr-marbat
    burrbu-ganyja gurda, gata burrbu-jurnumbuna rrawa gun-delipa gun-nelangga Jekam
    (Shechem), gun-gata mu-ngoyurra Aybriyam burr-rrupiya gu-menga, Aymor (Hamor)
    aburr-bapurr abu-wuna.
  wal-wal: Eta ahai he sohuwaappe Sekeema giyo biittaa toohettidi, yaani Abrahaami
    Hamoora naatuppe daro biran shammido makkaanan moogettiis.
  zad-NT: Na' jakwash'gake' ḻegake' ḻoo bana' daa bizi' dii Abrahama' yell Siquema'
    c̱he xiiṉ beena' le Hamor.
  kmg-kmg: Hâmopie qâŋɋâŋfâc-jeŋic Sikemko bacjopa warerâ, Abrahamzi Sikem haeo Hamorore
    ɋâricfâc jaŋeraonec mâreŋ moc šâŋeruŋte biŋe moneŋzi furine bawec, ira ducjopambiŋ.
  aso-aso: Hilikevo engiꞌ izipahaꞌine zuho nete gonosoꞌine nene di vi Sekemi numuda
    galese izi-ngidaniꞌ. Adoꞌ Abalahamuꞌ aza Hamolaꞌ zuho meni ngemo gonoso ebeꞌ meni
    hizinguꞌ nene galese izi-ngidaniꞌ ve.
  uli-uli: Panger ngo rela liblib wol Shechem irel pewe Abraham ye chuwayi ngal salpiy
    mo irel halengel Hamor.
  nin-NT: A gri aku ambarr wa ku zzu nu Shekemu, ni ibe inggi yi nggo Ibrayi à re
    ni inklo na amumarr bu Hamo ba ba nggo.
  acu-NT: 'Nuni jakaramtai nukap arus, ni weari ainau José kunchinka jukiar, Siquem
    nungkanam iwiarsarmiayi. Abraham: Ii weari nuni iwiarsami tusa, nungka Hamora
    uchirinu amia nuna ni kuikiarijai sumaku asamtai, nuni iwiarsarmiayi.'
  cak-WNT: Pero ri quich'acul, pa jun lugar Siquem rubi', chiri' xemuk wi. Xemuk pa
    jun ti pedazo ulef, ri acuchi (achique) can c'o c'ojlibel riche (rixin) chi yebemuk
    ca caminaki'. Ri jun ti ulef ri', can ya c'a ri Abraham ri lok'oyon ca chique
    ri ye ralc'ual ri jun achi Hamor rubi'.
  ebk-ebk: Nan achorcha at naiyaton ay naifiangad ad Sikem, ya inlufokcha as nan liyang
    ay lenakwan Abraham ad pus-uy as nan chiyuycha kianak Hamor.
  spa-PDDPT: Sus restos fueron trasladados a Siquem y puestos en el sepulcro que Abraham
    compró por precio de plata a los hijos de Hamor en Siquem.
  ruf-ruf: Imitufi yawo ighalighwa mbaka Shekemu, itsikighwa mne likabuli lyaghulile
    Abrahamu kwa sendi kulawa kwa kabila lya Hamori.
  gun-gun: Hetekue ma Siquém katy heraa vy onhono porãa Hamor ra'y kuery gui Abraão
    tuparã peráta re ojogua va'ekue py.
  agu-BL: Nin yi xone'n tiemp taje'n tzaj tzun ticy'le'n chiwankil tan tule'n Siquem.
    Cho'n chicwe'n mukij le jun ama'la'tz yi lok'nak Abraham scyetz e' cy'ajl Hamor.
  isn-isn: Akaholwa ga nu ku Shekemu akaikwa mu kibiila naiza uAbrahamu ai ukiguile
    ku ipande nia mpia kupuma ku ana ang'wa Hamori uko ku Shekemu.
  eng-PEV: Later, their grand-kids took their bodies back to the place called Shekem,
    and they buried them in a cave. A long time before that, Jacob’s grand-father
    Abraham bought that cave from Hamor’s family. He paid the full price for that
    cave.”
  ilo-ULB: Naiyakarda idiay Sikem ket naipunponda idiay tanem a ginatang ni Abraham
    iti pirak manipud kadagiti annak ni Hamor idiay Sikem.
  pir-NT: Sa ye Siquẽ wame tiropʉ tiquina pagʉrire nea, masa coperire sehe tuhasa
    cohãhye tiquina pagʉrire. Abrahã tiquiro dúri yehpa ijiahye ti yehpa. Panopʉ Abrahã
    ti yehpare Hamor pohnene dúahye niñeru mehna.
  anv-NT: Ɛ́wyágé bɔɔ́ ákpá uŋkwɔ́ bwɔ́, áfɛ́ né melɔ Shechɛm, ánií né manome
    ayi alu muú mataravɛ́ ne melu ɛwé Abraham abɔ anamé ne ŋka mbaá matoó Hamɔ
    ntɛ Shɛkɛm.
  sab-NT: '@see-verse:ACT.007.015'
  tmd-tmd: Makwam mai ha ñɨŋ bla nuö yöd bla hölu rag duön, taun dib Sekem hogw pɨlmä.
    Nöbäpö hogwaj aku, nöso maduebö Ebraham, Hemor ha nuŋ bla ñɨgö rɨg i nölön woböŋa.
  acr-NNT: Xkꞌam kꞌu bꞌi ri kibꞌaqil pa ri tinamit Siquem y xeyaꞌ pa ri muqubꞌal uloqꞌom
    kan ri Abraham rukꞌ ukꞌiyal puaq chike ri ralkꞌoꞌal kan ri Hamor, chilaꞌ Siquem.
  kpg-kpg: Nia huaidina Jacob mo Joseph guu kae gi Shechem, di gowaa dela ne danu ai
    meemaa i taalunga dela ne hui go Abraham gi nia bahihadu silber mai di madahaanau
    o Hamor.
  taj-taj: लिच्‍छा मिश्र य्‍हुल्‍साग्‍याम थेनीगदेला सिबा ल्‍हुइदा शकेम भिबा ग्‍लारी
    भोर्सी धुर्सारी थान्‍जी। थे धुर्सा अब्राहामसे हमोर भिबा म्‍हिला झागदेदा टाङगा
    फासी ग्‍लुबा मुबा।
  avt-avt: Nepenyerer neit herwe yɨnk neiyɨk nen wit Sikem hɨr newisɨm mekre han kerek
    nɨpaa Ebraham kewɨr pewek ketnik ke mɨt ne weiwɨk miutɨp me mɨtɨk Hemo.
  cbk-cbk: Despues de cuanto tiempo, el di ila maga decendiente ya lleva el di ila
    maga hueso na Siquem, y ya enterra sila ese na tumba di Abraham, que antes pa
    ya compra ya le con cen de plata con el maga hijo di Hanor na Siquem.
  uig-ARA: ئۇلارنىڭ جەسەتلىرى كېيىن شەكەم شەھىرىگە قايتۇرۇلۇپ، ئىبراھىم بۇرۇن ھامورنىڭ
    ئوغۇللىرىدىن مەلۇم پۇلغا سېتىۋالغان، شەكەمدىكى بىر يەرلىككە قويۇلدى.
  tuf-tuf: Is cohtín chein cáraran cajc uch cut yehw̃ rojocro. Siquem cuitar rojocro.
    Abraham ima wiya chein ruhcuín acu cajc Siquem ray cuitar wáhjaquinro. Hamor wihnín
    quin wáhjaquinro. Is cohtín chein roquír, Abramat wáhjaquey cajc cutar ruhjacro,
    wajacro, Estébanat.
  abx-abx: Nagbalikan gihapon i mga bangkay-na pan syudad Sikem ngan naglabbungan
    ari si adda kwiba panlalabbungan nagballi-na andang si Abraham ray. Agballi-nay
    to si tama' kantidad tikang si mga dadi'-na si Hamor ari si Sikem.
  mco-NT: E chi Jacob yjuugy ymɨgüg com jecy yajpɨdzɨmy Jacob ypajc ma ñaaxtɨgɨ̈y,
    e chi ajcxy yajnɨcxy jɨm Siquem, oy pɨdaaccɨxy ma je o'cpɨ jut huɨdibɨ Abraham
    anajty tɨ juy meeñygɨ́xy ma Hamor ymang jɨm Siquem.
  bsp-bsp: K’aŋkekərɛ cəbel cəŋan Səkɛm, k’aŋkɔ pawup nde kufu nkɛ Abraham ɛnawayɛ
    pəsam nnɔ kusuŋka ka Hamɔr kəyi mɔ.
  kqf-kqf: Bi tubuḡidi a munaḡedi te Sekemmo tauyewamo a sivudi wala Eiblaḡam manemo
    i gimegimelina Ḡema natunatuna lisidimo.
  cpb-NT: Irojatzi raatonkiyeetantanaariri, ikitaitapairi Siquem-ki ramanantakeri
    pairani Abraham-ni, rashi naaweta itomipaini Hamor.
  aon-aon: Hagok aria amamiruh yegeshiweruh douk shararuh shanak um abrudok wabur
    nyeigur-ibur um Sekem. Shanak aria sharumam onohw wonugwehw seiwok Abraham natik
    Hamor ananim nugamim natoruhw anabor utabor iri.
  hus-NT-2005: Más tayíl, júntsintsik an tin beklék Sikém ani joltsin ban jólimtaláb
    xi na Abraham in chʼayꞌtsámal nin chakámiltsik na Amor ban chabál xi Sikém.
  mig-NT: Te cha̱a‑ún, ni̱ ka̱naja̱'a‑de káno'o̱n‑de onde̱ ñuu̱ Siquem. Te ni̱ kayu̱ji‑de
    ini̱ ve̱'e añú ja̱ jíín plata ni̱ jaan Abraham nuu̱ sé'e Hamor ñuu̱ Siquem.
  bps-bps: Na i dad lawehla nili samfulê di banwe Sikim, na lbangla ale di ilib tagnè
    bnayad Abraham mdà di dad bel i to dnagit Hamor.
  mbs-mbs: Inibing se lawa te nematay doton te Sikem, aw inlebeng dan kidoen te ilib
    doton te tanà tapay bineyadan i Abraham diyà te menge batà i Hamor.
  cme-NT: Ba waa umaŋ duɔ ku, ba biɛ-yo ka fuure-yuɔ Sisɛmu. Ba fuuriiye-bɛi Abiramuŋ
    sãa cĩncorre maŋ Amɔr bisãlmba wulaa.
  sus-sus: E furee naxa ragbilen Sikemi, e e ragata gaburi nan kui, Iburahima naxan
    sara kɔbiri ra Xamori xa die ma.»
  pon-2006: Paliwararail kan ahpw wisikdohng Sekem, wasa me re seridiong ie nan sousou
    me Eipraam pwainkidahr uwen mwohni ehu sang rehn kadaudok en Amor.
  dad-dad: Idi neid bouweid keku de, Sikem taun guri de diroule, kulu Abraham Sikem
    oun, Hamor gere tar bun moni nem matmat na yalen anĩ bun mumã difen.
  zab-NT: Zéru dxi ax güenédeb de dzɨt xte de to xpɨngulnɨ par guɨdx ni lá Siquem
    par bgaatsdeni láani baa ni guzii to Abraham lo de llingaan Hamor láani guɨdx
    Siquem.
  jae-jae: Go sêkôc êsêac sêja Sikem ma sêsuŋ êsêac sêc sêô, taŋ Abraham gêjam ôli
    ŋa silber toŋ teŋ gêdêŋ Hamor latui aŋga Sikem naŋ.
  ksd-ksd: Ma di kap diat uro Sikem, ma di vadiop diat ta nam ra babang na minat,
    ba Abaraam i ga kul pa ia ma ra mani tai ra umana natu i Emor dia ki Sikem.
  msm-NT: aw daeha kani to seini banwa dan. Duon sikandan iyobong to sikan yobonganan
    no kuyba diya to Siquem no naboli ni Abraham likat to mgo kaliwat ni Hamor.
  myk-myk: Ba pʼa xu wà wɛ, a pʼi pu nixhuyo yi tugo na pa Sisɛmu kulo li ni. Ibirayima
    bi xuu taleŋɛ kemu shɔ Hamɔri nagoo pu mu Sisɛmu ni ge, a pʼi ba pu nixhuyo yi
    le wà.
  sbe-sbe: Tauboita wa sinalediyao se baheidi se uyo Sekema magaina unai. Temenai,
    Abelahama beyabeyana Hamala natunao udiyedi duha hesau ye hemaisa, yona bwayabwaya.
    Unai kabo se toledi.”
  mcr-mcr: Iquauqä huiwi, aŋä-himqä Sekemäŋqä aŋgu äma äpäpu, qua äptekuwiqä. Ämaqä
    qua ptŋqä Sekemä iuŋi, hiŋuiqänäŋi Aprähamä iqu, Hamo iqueqä ymeqä iquau mbqä
    ikqeqä.
  cux-NT: Ní cuerpo yeⁿ'ē tináⁿ'ā s'eeⁿ candɛ́ɛ yā 'iiⁿ'yāⁿ na yáāⁿ Siquem ní ch'iichí
    yā 'iiⁿ'yāⁿ na yáinyāⁿ chi caī Abraham. Abraham miiⁿ ní ndúúcū túumī yeⁿ'é yā
    caī yā yáⁿ'āa miiⁿ na yáāⁿ Siquem yeⁿ'ē daiya saⁿ'ā s'eeⁿ Hamor yeⁿ'ē yáāⁿ Siquem
    miiⁿ.
  tur-YTC: Ve Şekem’e götürülerek, Avraham’ın Şekemli Hamor oğullarından gümüş karşılığında
    satın almış olduğu mezara yatırıldı.”
  san-ITR: tataste shikhimaM nItA yat shmashAnam ibrAhIm mudrAdatvA shikhimaH pitu
    rhamoraH putrebhyaH krItavAn tatshmashAne sthApayA nchakrire|
  bel-N: і перанесьлі іх у Сыхем, і паклалі ў магілу, якую набыў Абрагам за цану срэбра
    ў сыноў Гемора Сыхемава.
  sch-sch: A ruok hah Shechem khuo an hong chôia, Hamor rûingei renga Abraham'n
    suma a rochôk thâna han an phûm zoi.
  mic-MIQNT: '''Npuinu''g ajolujig Segem, na''te''l etl utquta''lujig na maqamigew
    ta''n Aplamo''q pegwatelmuap E''mmol uggwisg.'
  huu-NT: Siquem railla naɨraɨ illanomo naimacɨ comɨnɨ naimacɨ mɨcorɨaɨna uillano,
    nofɨcɨ ie raɨafomo jonetɨmacɨ. Siquemmo Abraham mɨcorɨ naifona Emmor uruiaɨ mɨcorɨaɨmona
    jaie ɨbade.
  jiv-NT: Tura atak ukunam ni shuari̱ Sikiam nuṉkanam ni ukunchi̱n júkiar iwiarsarmiayi.
    Kame Sikiam nuṉkanam Apraámka yaunchu játsuk Amura uchirí̱ nuṉke̱n sumakmiayi.
    Túramtai nui̱ iwiarsarmiayi’ tímiayi.
  otm-NT: Pɛ nu'ʉ, him bá t'äpʉ, pɛ bi thuxpʉ Siquem nubʉ ra häi mí 'bʉi, nɛ bi t'äpʉ
    ja n'da ra jądo. Nu ra jądo gue'a bi dän'a ra Abraham gue bi mbä yʉ́ ts'ʉnt'ʉ
    ra Hamor, ra mɛngu Siquem.
  dah-dah: '@see-verse:ACT.007.015'
  tnk-tnk: Nənə həuvehi nɨpwranraha mhərərɨɡ mhəuvən fwe taon nəha Sekem, mhənɨmwi
    irəha fwe ikɨn ia nɨpəɡ riti sə Epraham rɨməuvehi nənimen tɨ nɨpwnəti iəmə asori
    riti nəɡhɨn nə Hamor.
  kpr-kpr: Sirivo eoro, nenda sasingu nombuamane da tamo budo yama, reighi Sekem aminda
    furugedo ghuseri. Sekem resena aminda, Jacob da nombua Abraham anakora Hamor ondikena
    ofofo vasa amo, moniimi ofusira.
  san-IAS: tataste śikhimaṁ nītā yat śmaśānam ibrāhīm mudrādatvā śikhimaḥ pitu rhamoraḥ
    putrebhyaḥ krītavān tatśmaśāne sthāpayāñcakrire|
  nho-nho: Naa haitino laatou naa iaa ni toa no tanumia i Shekem, i te kava Abraham
    ni taavi ki naa mane i naa tama i te manava Hamor.
  gym-NT: Abti jänikaninta jökrä doboi mikadre juta Siquem. Abrahamkwe kä kökani ja
    doboi mikakrä Hamor ngoboye juta Siquemte, ye känti namani doboi mikani.
  azg-NT: Ndoꞌ ndëcya nque ndantyjo ntꞌooꞌñeen, tyecho ntcüeꞌhan siꞌtsꞌo ꞌnaan nanꞌñeen
    tsjoon Siquem, ndyuaa naijon na jnanhan. Ndoꞌ tyequityꞌiuhan ntꞌooꞌñeen quiiꞌ
    tsiꞌtsꞌua na sijnda Abraham yo sꞌon xuee ndëë ntsinda tsan na jndyu Hamor.
  bhd-bhd: तैन केरि लाशां तैट्ठां इश्शे मुलख कनाने मां वापस एन्ही, ते तैनेईं याकूब,
    तैस ठैरी दफन कियो, ज़ै ठार अब्राहमे चाँदी देइतां घिन्नोरी थी, ते याकूबेरां मट्ठां
    शेकेम नगरेरे तैस ठैरी दफन कियां, ज़ै याकूबे हामोरेरी औलादी करां घिन्नोरी थी।”
  too-NT: Lā' ā'maktin cālē'mpalaca nac Siquem lā' a'ntza' cāmā'cnūca nac lhu'cu'
    a'ntū cāmaktamāhualh Abraham ixcamana' Hamor xalanī'n Siquem. Lītamāhualh con
    tumīn.
  ind-AYT: Dari sana, mereka dipindahkan ke Sikhem dan dibaringkan di kuburan yang
    telah Abraham beli dengan sejumlah uang dari anak-anak Hemor di Sikhem.
  cjo-NT: '@see-verse:ACT.007.015'
  nsn-nsn: A tukunusisina ka keip tapokisimpeig i Sekem, kara la keuimpeis tar lebang
    geke bulaua keipiono tar mani, ke bulaua tur toso bung tuna Hamon.”
  san-DEV: ततस्ते शिखिमं नीता यत् श्मशानम् इब्राहीम् मुद्रादत्वा शिखिमः पितु र्हमोरः
