  dwr-ENT: ኡንቱንቱ ኣኃይ ሄዋፔ ሴኬማ ጌቴቲያ ጋዲያ ቶኬቲዴ፥ ያኒ ኣብራሃሞ ሃሞራ ናናፔ ዳሮ ቢራን ሻሜዳ ዱፉዋን ሞጌቴዳ።
  pma-pma: Ka navong umat, avous retai en teiai keil one va en out Sekem, ka arahin
