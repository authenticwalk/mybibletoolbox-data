    Abrahamtä siliwa moneŋ Hamo täŋo nanakiyeta yämiŋpäŋ inita yäpuko u.)
  ntp-NT: Tai gooquiʌrʌ ʌcajiudadʌ vuucai gʌnaaduñicaru oodʌ Siqueemamu dai yaasa
    ʌtʌjoovai ismaacʌdʌ savʌʌli ʌAvraañicaru ʌAmori maamaradʌ Siqueemʌrʌ.
  rai-rai: Ma a kum kilaala namur di lo paa ururindiat ma di waruk diat u ra babaang
    na minaat irong Kaanaan u ra taamaan Sikem. A babaang na minaat maa Aabaraam i
    kul paai ko ra kum natnatun Aamor.
  haw-1868: A laweia'ku la lakou i Sukema, a waiho iho la maloko o ka halelua a Aberahama
    i kuai mai ai i ke kala me na keiki a Hemora, a ka makuakane o Sukema mai.
  ffm-ffm: Ɓe naɓtaa Sikem, ɓe iraa e yanaande nde Ibarahiima soodunoo e ɓiɓɓe Hamor
    to Sikem too kaalisi cardi.
  arb-NAV: فَنُقِلُوا إِلَى شَكِيمَ حَيْثُ دُفِنُوا فِي الْقَبْرِ الَّذِي اشْتَرَاهُ
    إِبْرَاهِيمُ مِنْ قَبِيلَةِ حَمُورَ أَبِي شَكِيمَ بِبَعْضِ الْفِضَّةِ.
  cop-CNT: ⲟⲩⲟϩ ⲁⲩⲟⲩⲟⲑⲃⲉϥ ⳿ⲉⲥⲩⲭⲉⲙ ⲁⲩⲭⲁϥ ϧⲉⲛ ⲡⲓ⳿ⲙϩⲁⲩ ⳿ⲉⲧⲁϥϣⲟⲡϥ ⳿ⲛϫⲉ Ⲁⲃⲣⲁⲁⲙ ϧⲁ ⲟⲩⲧⲓⲙⲏ⳿ⲛϩⲁⲧ
