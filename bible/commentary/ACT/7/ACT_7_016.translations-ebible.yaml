    tosai tomie senu Amor teamta yoemiammeu jum jo'ara Sikem tea'po a' jinulaatuka'po,
    junaman ma'atuk.
  uro-uro: Dä evär da arha vlekpek nasot a rha sa ama släqyigleng bä sämät ama värhäm
