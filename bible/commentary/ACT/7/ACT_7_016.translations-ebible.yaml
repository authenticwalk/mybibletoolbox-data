    vodäm bät a ngät. Qa vodäm bät a ngät e ma Sekem nage ma Hamor aa es ama gamoe
    na ama ligär.
  ita-1885: E furono trasportati in Sichem, e posti nel sepolcro, il quale Abrahamo
