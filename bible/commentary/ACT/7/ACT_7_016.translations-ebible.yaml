  rmn-rmn: О тэня сас гелдэ андэ Шэхем тай тхэдэ андэ склепи, саво о Авраам киндяс
    рупаки ко чявэ ки Хаморески андэ Шэхем.
  huv-NT: Condom ajcüw ayaj, tajoyaran miolajtsüw nejiw mamiüraad tiül cambaj Siquem.
    Tamiürajtüw tiül aaga oxiüt tangal Abraham tanomb, angal ocueajiw micual Hamor
    tiül Siquem.
  otn-NT: Pɛ hi̱mbá̱ t'äp'ʉ Egipto 'mø mi̱ du̱, porque nu̱ya yø ts'ʉnt'ʉ ra̱ Hamor
    ngue yø mmɛ̱ngu̱ Siquem, ya xi̱ mä n'na ra̱ panteón ngue xi dänna̱ Abraham, ja
    i thu̱xpʉ ngue bá̱ t'ägui.
  nop-nop: Kumumbune yanagi buŋa bom koom Abalahamdi Hemo metam’walaŋ kwet niŋ meyotdok
    yoŋa muneeŋdi tuwagukneŋ Sikem uŋoŋ yehiwenegiŋ.
  obo-NT: Piru iddos mgo bangkoy ran, id piyod dad diyot bonuwa to Siquem no sakup
    to ingod to Canaan su riyon id lobbong to lovongngan no id bolli dangan ni Abraham
    pomon diyot mgo anak ni Hamor.
  kca-kca: Пӑ Сихем воша тўвман пӑ хŏшапәӈ кев ԓыпийа пŏнман усайәт, щи тӑха Авраам
    щелŏхән Сихемән уԓты Еммор пŏхәт эԓты ԓутсәԓы.
  cak-ENT: Pero más tarde ri quich'acul, pa jun lugar rubini'an Siquem, chiri' xemuk-vi.
    Xemuk pa jun xolal, ape' c'o quic'ojlibül richin nyebemuk-vi can caminaki'. Ri
    jun xolal re', ja ri Abraham ri lok'oyon can cheque ri ye ralc'ual ri achi rubini'an
    Hamor.
  lif-NT: ᤂᤢᤏᤡ᤹ ᤌᤰᤜᤠ᤹ ᤛᤣᤰᤁᤣᤔ ᤗᤠᤈᤣ᤹ᤀᤥ ᤔᤧᤍᤣ᤹ᤖᤢᤀᤠᤱ ᤀᤒᤪᤠᤜᤠᤔᤖᤧ ᤜᤠᤔᤥᤖᤖᤧ ᤁᤢᤛ᤻ᤛᤠ᤺ᤜᤠ᤹ᤗᤠᤶ ᤀᤡᤅᤢᤀᤠᤱ
    ᤘᤕᤧᤒᤠ ᤀᤡᤵᤐᤢᤱᤍᤧᤴᤏᤥ ᤔᤧᤗᤢᤵᤋᤢᤛᤡᤖᤥ॥
  mie-NT: De tá nī nquenda quīvī jā ní ntavā yā ndá tatā dē inī nación ñúcuán, de
    nī jiso ji yiqui ndá ndīyi tatā ō ñúcuán nī jēhēn ji jíín jondē ñuū Siquem. De
    nī nchiyuhū ndá ji inī iin yavī ndīyi jā ní jeen Abraham nūū ndá sēhe Hamor ñuū
    Siquem.
  san-TIB: ཏཏསྟེ ཤིཁིམཾ ནཱིཏཱ ཡཏ྄ ཤྨཤཱནམ྄ ཨིབྲཱཧཱིམ྄ མུདྲཱདཏྭཱ ཤིཁིམཿ པིཏུ རྷམོརཿ པུཏྲེབྷྱཿ
    ཀྲཱིཏཝཱན྄ ཏཏྴྨཤཱནེ སྠཱཔཡཱཉྩཀྲིརེ།
  qve-NT: 'Chaymantan paykunapa tullunkunaqa, Siquem nisqa lugarman apasqa karan,
    chaypi p''ampasqa kanankupaq. Chay lugarpi sepulturatan Abrahamqa Hamor sutiyoq
    runapa wawankunamanta ñawpaqtaraq rantiran. [Nota: Chay Siquem nisqa sutiyoq lugarqa
    manan Egipto nación llaqtapichu karan. Aswanqa Israel nación allpapin chay Siquem
    nisqa lugarqa karan].'
  pao-NT: Ka Abraham o'nosoo mu Hamor numu-makoo mu tubewa tumu-kwi umu natuoona ona
    Shechem mee naneadu-kumaba.
  cbu-NT: Anshuri tsipambarangsin, itaru maachiritaa wanapootsimsha yakayaranllsin,
    waptam Kanaanap yanpuyarusin, Sekemash zitaminash mapshini mapurangsha. Apramarinnungi
    upachirinnung mapurangshinllinaya. Apramarini kchitama Hamorarineetsi wip watsapun
    kurikpa paxanxarangiya mapshisheema, manga.
  usa-usa: miráitata Yáakoboma aara iyápógaraq Íqtîbibaq kumáeta yemá anaaékaqa mibáq
    pukurááe. mi-káyúkátí arááq-yuma maméta Tékemabaq mó uqtamáyíkaraane. mi-márámá
    naayóbáqá Áabaraama Émorini ánnábike móneqa yuwéna meyáníq urái-marama Tékemabaq
