    to ox ti snichꞌnabtac ti Hamor ti oy ta Siqueme.
  mya-mya: သူ​တို့​၏​အ​လောင်း​များ​ကို​ရှေ​ခင်​မြို့​သို့​ပို့ ဆောင်​ပြီး​လျှင် အာ​ဗြ​ဟံ​ဝယ်​ယူ​ထား​ခဲ့​သည့်
    သင်္ချိုင်း​တွင်​သင်္ဂြိုဟ်​ကြ​၏။ ထို​သင်္ချိုင်း​ကား​ဟာ မော်​၏​သား​များ​ထံ​မှ​အာ​ဗြ​ဟံ​အ​ဖိုး​ငွေ
    ပေး​၍​ဝယ်​ယူ​ထား​သော​သင်္ချိုင်း​ဖြစ်​သ​တည်း။''
  gng-NT: nɛ bi taa' bɛ ki tì sube' ufɛle uba ni Sikɛm ya du ni. *Abraham nɛ là
    taa' ilike ki dɛ' ufɛle nnɔ Sikɛm ni, Hemɔr yaab saan.
  cbi-NTPO: Tsenñu yala' ujkun bulu Siquembi demandaji', kaspele Abraham, Hamor' nalanu
    lushinchi ati'kañu tujuusha mene menekila.
  ikk-NT: Wẹ nọ bukin wẹ ile obodo Shẹkẹm, li wẹ ye imẹ ili hụ nọ kẹ okporo, hụn rị
    Shẹkẹm, hụn Ebraham gi egho ṅọnnarịn ụmụ Hamọ.”
  leu-leu: E ri lisan a vipin siri xe pe Sekam e xaafanan pave lana saxa liing ina
    mamaat aava na Abrahem fo maraan faneie xasena matafetuaan si Amor pana saxano
    faat.
  maz-NT: '@see-verse:ACT.007.015'
  bod-N: ཁོང་རྣམས་ཀྱིས་སི་ཀེམ་ཡུལ་དུ་བེམ་པོ་ཁུར༌ཏེ། སྔོན་ཆད་ཨབ་ར་ཧམ་གྱིས་སི་ཀེམ་ཡུལ་གྱི་ཧ་མོར་གྱི་བུ་རབས་ཚ་རྒྱུད་རྣམས་ལས་ཉོས་པའི་དུར་དེར་བཅུག༌གོ།
  tca-NT: —Rü yexguma nayu̱xgu ga Acobu, rü Chiquéü̃wa nanangegü ga naxü̃ne na yexma
    yatèxgüãxü̃cèx nagu ga yema naxmaxü̃ ga Abráü̃ dĩẽrumaã naxcèx taxexü̃ ga Amú
    nanegüxü̃tawa ga Chiquéü̃wa.
  zpl-NT: Chenu udete tiembu, che unguyaꞌbeella artaꞌ bee beneꞌahua enu udetela, nu
    uya caꞌchiꞌ beellae eyeche Siquem, liñi eluhua nú utsi Abraham lubee llianaꞌ bene
    enu lee Hamor eyeche Siquem.
  mbc-NT: Mîrîrî tîpo inmukuyamî' rî'san utamokon e'tî'ka'pî. Mîrîrî tîpo to' esa'rî'pî
    menna'po'pî to'ya Siquém pata pona to' yu'na'tîi. Maasa pra miarî utamokon Abraão
    nurî'tî nenna'pî pe awanî'pî. Hamor payanyamî' rî'san pî' mîrîrî pata yenna'pîiya
    moropai ye'ma'pîiya tîniru ke tîpata pe awe'to'pe.
  ndg-ndg: Batitolelwa hata Shekemu na kusikwa katika kaburi ambalo Abrahamu apemi
    kwa ipande ya mbanje boka kwa bana ba Hamoni kolyo Shekemu.
  wsk-wsk: Se nunga nungumik guang mu gikasan ago pilakasan tai Shechem, manga mutim
    Abraham Hamor ko namarari nongote manga silver te diaram mu te nunga mutim tugukasan.
  toj-NT: Jaxa mas tzaani ti xa yiaje jan ja sbaquele ja matic ch'ac ta cham yujilei
    jayuj ti xa mucane ba Siquem ja ba q'ueen smana can ja Abraham ja najatei. Jaxa
    q'ueen jahui, ja' ni sbaj ajyi ja yuntiquil jun huinic sbiil Hamor sbaj Siquem,
    pero ja luumi, yena ni smana ja Abrahami.
  kkl-kkl: Nunisa yabo nubunang teplameka Sikhem poa pina sikil palamsiek. Sikil palamsiekag
    samen Abrahamdi kamna kapto Hemor elmabo saeag agha kal ma'al kirik wana solomneap
    ag agha toboghag aneko Sikhem mog so'oag kirik arameag sikil palamsiek,” aro Stefanusti
    ambatsiog.
  tbc-tbc: Iŋsad sisanun disini diaug Sekem na tan kilaken ta wagam Abraham Hamor
    sad gugoi banid lo idad iŋane yan lo disiriai a.
  sna-sna: Mitumbi yavo yakatakurwa ikaendeswa kuShekemu vakavigwa muguva rakanga
    ratengwa naAbhurahama kubva kuvanakomana vaHamori, paShekemu, nomutengo wemari
    yakati kuti.
  smk-NT: Bale' inawit nin nisubli' a bangkay ra sa Shekem ta nitabon saradtaw sa
    luta' a sinaliw na ni Abraham konran ua'nak na ni Hamor nin nigagara nayan gaw'en
    nin pannabunan.
  grc-TCGNT: καὶ μετετέθησαν εἰς Συχέμ, καὶ ἐτέθησαν ἐν τῷ μνήματι ὃ ὠνήσατο Ἀβραὰμ
    τιμῆς ἀργυρίου παρὰ τῶν υἱῶν Ἐμμὸρ τοῦ Συχέμ.
  gof-WFTW: Entta ahay he bessaafe Seekeme giya biittaa tookettidi bidi, yan Abrahamey
    Hamoore naytappe daro biran shammida duufon moogettis.
  spa-BLM: y fueron llevados de vuelta a Siquem y puestos en la tumba que Abraham
    compró por un precio en plata a los hijos de Hamor de Siquem.
  kyz-NT: '@see-verse:ACT.007.015'
  dao-dao: Ami yawke cun Sikem khawa jah cepüi u lü Abraham naw Sikem khawa Hamoa
    sanga veia ngui am a khyäiha ng'uhnak üng ami ja k’ut.
  cya-cya: Xa mdo'o ne' can' nguian lo'o ne' tijyan nten cula 'in na se'en lca Siquem,
    mdi'in tyaa ne' 'in na ni' tuquee nu yjui' sñe' Hamor 'in Abraham nu ncua nten
    cula 'in na.
  beu-beu: Angmuse, tidat-timang ang naung ibaring angu ini bale baning ila Sikem
    aabang ba Kanaan por taang angu mi, sengmuse ini metma daang eele ba tura tidat
    boma Abraham ana Hemor etabaning ang naung iaabung beli tila angu mi taloul.”
  wrk-wrk: Jungku yali nanaba yurrngumba. Baki nangki janyba nanda malbu. Baku barri
    yurrngumba yalungki janyba jandanyi malbunyi. Wiykunumba yalunjali mankanyi langkurriji
    malburru. Wiykunumba yalunyi mankanyi Jijimyurri. Nanaba yalunjali makaba mankanyi.
    Makaba yalunyi mankanyi nananyina yajina jali wudumba Yabrayamwanyi makaykanyi
    mankanyi. Wudumba nyuli jamba ngurranyinanyi jali jungku Kayinan. Nanamuku ngurranyimuku
    yalungi wankalanyi buwakanya niji nangangi Yamurr. Wudumba nyuli jamba dungalanyi
    nanangini wankalawanyi Yabrayamwanyi. Barriwa.
  nii-nii: Pe Jeikop eim kingam noł eim sipik Sekim konu kui tunjung. Ok Eiparam eim
    Emor wumb kin mei Sekim top er sirim.
  ign-NT: Váhisera nacaeca­ra­sihini eta náperanaini te Egipto. Nacaye­jecapa eta
    nacaeca­ra­sirahi eta te ecari te tachachacu eta avasare Siquem te tinapaica eta
    Canaán. Étarichuhi eta máecari ema Abraham­.
  dik-NT: Gup wärkuan dït aake cï bɛ̈n la thiɔ̈k tɛ̈ cɔl Cikem, ku tɛ̈ cï ke thiɔ̈k
    thïn, ee ye piny ɣɔɔc Abaram wëëu tënë thäi cɔl Ɣämor.
  cac-cac: Ichato chi' yic'jixicot snivanil vin̈ chi' yuj eb' junelxo d'a chon̈ab'
    Siquem. Axo ta' ac'jinacoch snivanil eb' chi' d'a yol jun q'uen n̈aq'ueen. A jun
    q'uen chi', atax vin̈aj Abraham manannaccanel q'ueen d'a eb' yuninal vin̈aj Hamor
    aj chon̈ab' Siquem chi'.
  tzj-E: Tak xk'axa q'uiylaj tiemp xec'mar ta cbakil y xe'ermu'ka chpam panteón jc'ola
    chpam tnamet Siquem. Jara' panteón je lk'on cana rmal comnak Abraham, com ja'
    Abraham relk'on cana panteón tzan pak chca rlec'wal jun acha Hamor rubi'.
  san-BUR: တတသ္တေ ၑိခိမံ နီတာ ယတ် ၑ္မၑာနမ် ဣဗြာဟီမ် မုဒြာဒတွာ ၑိခိမး ပိတု ရှမောရး
    ပုတြေဘျး ကြီတဝါန် တတ္ၑ္မၑာနေ သ္ထာပယာဉ္စကြိရေ၊
  yaa-NT: Nãskakẽ Jacobo ãfe xaofo Siquem ano fonifo maifaifokakĩ. Nã mai nõko xini
    Abraham afetĩama fini, feronãfake ãfe ane Hamor minini. Nã mai kini mẽra nõko
    xinifo maifanifo.
  cab-NT: Átiri irúmu lárigiñe, ába lanügǘniwa jábu ñígiñe lídoun fulásu le gíribei
    Síquem, ába jabunún lídan umúajaü lé meja lagáñijabei Abrahám jámagiñe lirájüñü
    Hamor ñi Síquem.
  clu-clu: Andang mga bangkay gindara sa Siquem kag doto ginlubung sa rulubungan nga
    ginbakal ni Abraham ang ona sa anang mga bata ni Amor.
  swh-ULB: Wakachukuliwa hata Shekemu wakazikwa katika kaburi ambalo Abrahamu alilinunua
    kwa vipande vya fedha kutoka kwa wana wa Hamori huko Shekemu.
  tpt-NT: Taval laklhaꞌanꞌochoqokal ixjalukutkꞌan laka putaulan Sikem. Ancha tataknul
    taꞌan puqapaj talpa taꞌan il Abraham, va yu tastꞌanil istsꞌalan Hamor yu machaqan
    Sikem.
  aai-aai: Naatu biyah i hibow himatabir maiye tafaram wabin Shekem rahamaim hiya,
    nati me i Abraham orot Hamor natunatun biyahine tubun.
  sny-sny: Pa'are lowe lo omo Sekem ma'e aiti. Pa'are lowe lo Abraham lo fisiye yo
    sahe fu arowe. Tu naifa fisiye yo ape Abraham lai Hamor lo eimane tamo se ete
    aniye. Abraham ma'aru tamo auwe. [Stt 23:2-20; 33:19; Jos 24:32]
  myy-myy: Egiptojʉ ĩna cõbojarocati ito gãna Siquemjʉ yujerã wayijarã. Siquemjʉ ãmi
    ejacõri, mani ñicʉ Abraham ñayorʉ, Hamor rĩare masari cuma goje ĩ gãmecarajʉre
    yujeyijarã ĩna.
  trc-NT: ga̱a ne̱ caꞌanj nica̱j nii man cúú man nij soꞌ nda̱a chumanꞌ cuꞌna̱j Siquem,
    ne̱ dan me se cachinꞌ nii man cúú man nij soꞌ rque yuꞌuj yuvej a̱j quiránj Abraham
    rihaan nij taꞌníí síí cuꞌna̱j Hamor rej chumanꞌ Siquem yoꞌ a.
  cut-NT: Adive ne, ndiquenda ihyan ine yahn tena̱hn chahn nde ya̱n Siquem. Min chihche
    tun ye ihyan na̱n ya̱yan che ca Abraham, ndihcue da̱ya Hamor.
  bel-bel: і перанесены былі ў Сіхем і пакладзены ў магілу, якую купіў Абрагам за
    цану серабра ў сыноў Эмора Сіхемавага.
  zlm-KSZI: Jenazah mereka dibawa ke Sikhem dan dikebumikan di kuburan yang telah
    dibeli oleh Ibrahim dengan sejumlah wang daripada suku Hamor, bapa Sikhem.
  gdr-gdr: Ɨ ton ket towaina ujgɨm eito Sekem wa Kanaan eriyand rɨna re Abraam naskand
