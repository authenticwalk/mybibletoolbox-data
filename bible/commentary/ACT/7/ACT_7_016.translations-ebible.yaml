    Abraham xla­ka­huasán Hamor nac Siquem.
  som-som: waxaana la geeyey Shekem oo la dhigay xabaashii Ibraahim qiimaha lacagta
    ah kaga iibsaday wiilashii Xamoor oo Shekem joogay.
  mam-C: Tej tkyim Jacob, tzaj q'i'n t-xmilil toj tx'otx' te Siquem, ex okx muqu'n
