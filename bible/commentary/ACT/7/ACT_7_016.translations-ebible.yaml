    Abraham hual quinamaquiltijque ixolomes Hamor nepa pa Siquem.
  wed-wed: Taubeui i naiana-melei au Shekem ma Abraham Hamor natunatuna awarii kokoaga
    i gimagimaraia, kampa i vimataveni.
  sua-sua: Kam ngae, to o mia ngata lol nguaro pupnam ruk endri ngaro sogi ko tok
