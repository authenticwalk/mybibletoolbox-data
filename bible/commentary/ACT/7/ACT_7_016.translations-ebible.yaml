  tgo-tgo: Ko iyemaeŋge riwanji te vambe thɨ biginjoghava Sekem na vethɨ beku e maŋgavarɨ.
    Maŋgavarɨko iyako Eibraham va i vamodo Heimo le ŋgaŋga ghɨmoghɨmoru weŋgi.”
  yap-yap: Min chuweg e yil rorad u rom ngan fek i yib nga Shekem, ni aram e gin ntayrad
