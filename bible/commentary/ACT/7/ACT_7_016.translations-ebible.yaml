  soy-soy: Api pi cɔni ɑpí nɛ Sikɛm kuyu sĩ ɑpí hɑ kei rikpíí kɛ Apirɑhɑm uu
    Hɑmɔɔ piŋmɑ́nɛ-i nɛ usiwóó ń lɔ kɛ́mɛɛ pi kulɛsi.
  hui-hui: Yagaba Yosebela libunaga tingini hora hole Segeme dindi yalu dai bini.
    Dindi ogoniha ala Abarahamahanda Hamo iginihondo muni mialu homa hora holenaga
    homali dindi tu wa minigoria hora hene.
  amf-amf: Kesa leesinam Seekeemdar bavate nivayse Abraam Hamoor naanakalanka birrenka
    kinin shanon duukin raqinte ko duukadhade.
  quc-NNT: Xk'am k'u loq ri ki cuerpo pa Siquem rech kemuq pa ri muqub'al ri xuloq'
    ri qa mam Abraham chke ru k'ojol ri tat Hamor aj Siquem ruk' ru rajil ri are',
    —kächa'.
  dob-dob: ta kokowadi siꞌewa iledima ꞌasa Sekemi ꞌena, ga sisaꞌu ꞌaliꞌaliyedi, ꞌaliꞌali
    nina lowa Ebelaamo ꞌigimwanena me Sekemi, taudi Emoli natunao, ꞌediyega, ta ꞌaliꞌali
    nina ꞌana maisa siliba ꞌiꞌebwaꞌedi.
  wrs-wrs: Wo doa dawonam, venamba, titingivnamba, doa kelva os henga iangavna dom
    Sekem kembellam, honmeram singvewolalm. Nomba honmeva, noi ten doara Apraham sovanam
    dina Hamorna ombolna, ongalmindm Saram singvelm.
  mca-mca: Qa pe' ƚenuts wa'nahinii pa'aj pa' sehe' meti'm pa' witset Siquem, qa we'neni'
    pa'aj pakha' nimeƚkuket, pakha' sehe' taqhayijets pa'aj pa' Abraham'ik'i pekhewe'
    ƚelits pa' Hamor'ik'i i'ni' pa' witset Siquem.
  tzo-TZC: Tsꞌacal to un, ti sbaquil ti jmolmucꞌtotic Jacobe laj xcuchbeic loqꞌuel
