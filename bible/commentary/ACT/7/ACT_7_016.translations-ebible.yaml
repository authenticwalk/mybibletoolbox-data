  ory-ory: ଆଉ ସେମାନଙ୍କ ମୃତ ଶରୀର, ଶିଖିମକୁ ନିଆଯାଇ, ଅବ୍ରହାମ ସେଠାକାର ହମୋର ସନ୍ତାନମାନଙ୍କଠାରୁ
    ଯେଉଁ ସମାଧି-ସ୍ଥାନକୁ ରୌପ୍ୟ ମୂଲ୍ୟ ଦେଇ କ୍ରୟ କରିଥିଲେ, ସେଥିରେ ସମାଧିସ୍ଥ ହେଲେ।
  bzj-bzj: Dehn kehr dehn badi bak da Shekem, ahn dehn beri dehn deh eena wahn grayv
