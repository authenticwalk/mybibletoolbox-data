  ena-ena: Vaka Ebɨlam agaŋ Sekem haiabɨla hɨniavɨla Hamolɨ dɨ ninadinu agɨlasaŋ anɨm
    hɨlɨcɨ iguavɨla nulɨdɨ fɨli tɨbɨ mu agadɨ lavami uami. Fɨli tɨbɨ heŋ ala abinu
