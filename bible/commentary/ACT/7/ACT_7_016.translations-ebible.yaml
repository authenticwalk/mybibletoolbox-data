    pitrik ŋgoikca, ma mukur mamoat.”
  qvm-NT: “Paycuna wanuycuptinnashi ayanta tsaquircatsir Siquem marcaman apapäcorgan
    pampapäcunanpag. Tsaychöshi Abraham pamparashgan machayman pampapäcorgan. Tsay
    machayga Abraham rantishgan chacrachöshi cargan. Tsay chacrataga rantergan Hamor
    jutiyog runapa tsurincunapitashi.
  chz-NTPS: Jeeˊ läꜙjë̱ë̱ꜙ hi̱ˉ heꜘ naˊha̱a̱yˊ taꜙ hwaꜗ Siquem, ko̱o̱ˉ jwɨˊ hwaˈ jeeˊ
    gaꜙlaꜗ Abraham kihꜗ jo̱o̱ꜘ Hemor läꜙ kye̱e̱ꜘ mahꜗ ha̱a̱yꜗ hlɨɨꜘ kya̱a̱yꜗ.
  kmu-kmu: FaligeꞋya eteꞋya aliꞋya Sekemu kumala, ApalahamuꞋa moneleti Hamolo nafaꞋneyagamogami
