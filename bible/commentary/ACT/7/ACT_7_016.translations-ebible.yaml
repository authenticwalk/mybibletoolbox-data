    Hamor ichil a caj u c'aba' Siquem,— cu t'an aj Esteban ti'ijoo' a nucuch winiqui.
  tet-tet: Mais nosi ikus, sia nodi nikar bei uluk siakaan ruin baa leo Sikem iha
    rai Kanaꞌan. Hotu, sia nakoi iha rate fatik mak uluk Bei Abraham sosa nosi Hemor
    husar-binan sia.”
  hlt-MCSB: Te dongah Shekhem la a khuen uh tih, Shekhem kah Harmor koca rhoek taengah
    tangka phu neh Abraham loh a lai phuel ah a up uh.
  xtd-NT: Xneꞌe se Israel yɨkɨ kuñu Jacob juan ndixi Siquem te n‑ka ki kuxi‑s nuu
