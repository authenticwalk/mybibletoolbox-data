  sri-sri: Pʉrʉgue ĩgʉ̃sã parãmerã ããrĩturiarã ĩgʉ̃sãya gõãrĩ́rẽ Siquem wãĩkʉri makãgue
    Abraham, Hamor pũrãrẽ ĩgʉ̃ ʉ̃tãgobe wajaridea gobegue pímurã ãĩãnerã ããrĩmá.
  nal-nal: Di vazaak faulin naandi xula bina laba Sekem, ma di xavin naandi la baaul
    a maat ina Aabaraam ka ra wul luk sin a funalik sin Aamor.
  kyq-kyq: Yoɗege se, naaɗe tɔs ɓaanɗen gɛgɛr kɛn Sicem ki ɔɔ ɓaa tɔlɗen maakŋ iiɓ
    kɛn Abraam dugin̰ ji gaan Omorge tu ute pudda taa naaŋ Sicem ki se.
  kwd-kwd: Fai tangale'e farisi 'i burina alata gila leka fa'asia 'i Ijip, gila ka
    ngaria susuriga ma gila ka kwaiatoga 'ubulana gule'e lefu 'i Kenan, nga wado laka'u
    la Ebraham 'e foria 'ina'o fa'asia nga fufutanga ala Hamor.
  ded-ded: Homegec farengngina Sikeng amau meyunu hagec. Hama Abrahangngo Sikeng amau
    Hamoro medacfora yenearunac bangec mong kicsereac amma siriwa dzo dafigucngo bummeec,
    imohai tonggoyunugec.”
  ewe-ewe: eye wokɔ Yakob kple viawo va Sikem, eye woɖi wo ɖe yɔdo si Abraham ƒle
    le Hamor ƒe viwo gbɔ la me.
  nuy-nuy: Anubani-yung warru-ngu-ngagara warruburru-yung-jinyung, warra-ngagara-mangi
    nga warra-yarrijgini wubani a-lhal-wuy wugurri-wuy, anubani ana-lhal wu-mayini
    Shechem. Anubani wurru-yanggi, nga bagu warra-wurrdhangi wubani na-Abraham-duj
    ni-burri-rruj, niwu-miyn-duj wubani a-lhal, warruburru-yung-jinyung wunu-yayn
    warra-miniwiyayung na-Hamor-yinyung, na-Abraham-guy anubani-yunggaj, anubani-yung
    wuṉuga wani-bayarra-gayn, nga anubani-yung niwu-miyn ana-lhal.”
  cop-BHC: ⲞⲨⲞϨ ⲀⲨⲞⲨⲞⲐⲂⲈϤ ⲈⲤⲨⲬⲈⲘ ⲀⲨⲬⲀϤ ϦⲈⲚⲠⲒⲘϨⲀⲨ ⲈⲦⲀϤϢⲞⲠϤ ⲚϪⲈⲀⲂⲢⲀⲀⲘ ϦⲀ ⲞⲨⲦⲒⲘⲎ ⲚϨⲀⲦ
