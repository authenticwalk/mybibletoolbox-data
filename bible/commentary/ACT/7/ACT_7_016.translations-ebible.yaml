    am wo e toa g ha‑koꞌidag.
  lbm-lbm: उन्को लाश शकेम म पहुंचायो जाय क ऊ कब्र म रख्यो गयो, जेक अब्राहम न चांदी
    दे क शकेम म हमोर की सन्तान सी मोल लियो होतो।
  ncj-NT: Satepa oquinuicaque intlacayo ipan in altepetl Siquem, huan ompa oquintocaque
