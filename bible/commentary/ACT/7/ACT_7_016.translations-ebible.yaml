  mit-NT: Doco después nì natavà xìì‑ndà iquì nsìi ma, te nihí‑néà màndixi‑ne ñuu‑nè
    yohó dècuèndè ndè iá ñuu tii Siquem, te yucán nì ndùxan ini iin cueva, divi cueva
    nì xiin xìì‑ndà Abraham nùù dèhe iin tiàa nani Hamor.
  ceb-ULB: Gidala sila sa Shechem ug gibutang sa lubnganan nga napalit ni Abraham
    sa plata nga kantidad gikan sa mga anak ni Hamor sa Shechem.
  ces-LB: Pochováni však byli v Palestině do hrobky v Šekemu, na malém pozemku, který
    si Abraham kdysi koupil od místních obyvatel.
  mkn-mkn: Ma lama-lama, ju dong bawa pulang nene-moyang dong pung tulang pi kampong
    Sikem di tana Kanaꞌan. Ais dong kubur itu tulang dong di tampa kubur yang tempo
    hari baꞌi Abraham su béli ame dari Hemor pung turunan dong.”
  nce-nce: Na bu mogo, kë mago Sekem lifewa mëtehwotuja. Na këme matëmatë mëta gogwa
    mëtetula. Ëtani Abraham bu kë matëmatë life, Hamorbë bowenenino mago, balitina
    fa totle.”
  pol-UBG: I zostali przeniesieni do Sychem i złożeni w grobie, który Abraham kupił
    za pieniądze u synów Chamora, ojca Sychema.
  qxh-NT: Tulluncunatash ichanga Siquem marcaman apaycur-apaycur pamparan. Siquem
    ćhacrata Hamorpa wamrancunapitash auquillunchi Abraham jillaywan rantish caran
    llapan yawar-masincuna pampacunanpaj.
  nwi-nwi: Kwasɨg ikɨn, kɨmɨrəh nɨkɨkririə kɨrerɨg khavən apa Sekem, kərəhu-pən əriə
    ye nəpag kapier yame Ebraham ruɨvəh-ta nɨmrɨn tuk kwənərəus kape kwən a Hamor.”
  kmo-kmo: Komas yechi hapan yeechi Sikem akamak ye ir. Ye irek, eeka tiiriimo supuk
    eeka chir. Diita tiiriimo supu Ebraham riita tokor supu. Hemo riiti magwi yan
    harek, tokor.
  agr-agr: Nunikagmataish ditá iyashí aidaunak jukiag Siquem ejegawag, Abraham yaunchuk
    ukumatain Hamora uchijinun akikmak sumakua nui ukusajui.
  kyc-kyc: Dokopa yuu Sikeme dokona wamba Aporakame baame yuu Sikeme range akali Amona
    ikinyingi dusipa kana lapo maipala kana anda mende ropo pyao nyiya dokona Jekope
    baape dee rakange kyawa dupwa soo papapu andakare dokona malu pipa piyami.
  urd-GVU: اُنہیں سِکم میں لا کر اُس قبر میں دفنایا گیا جو ابراہیم نے ہمور کی اولاد
    سے پیسے دے کر خریدی تھی۔
  yre-NT: O -ta o pɛɛnɔn wʋlɛ Sizɛm 'fla Kanan 'lɛglɔn 'ji. Minnun o 'wʋ min wʋnan
    nɛn Abraam -a 'lɔ "lala -a Emor -pɩnun lɔ bɛ -a -nan.
  fuh-BKF: Ɓe njaaraa Sikem, ɓe uwaa e saabeere nde Ibrahiima soorunoo e ɓiɓɓe Hamor
    buuɗi cardi to Sikem toon.
  arl-NT: Na nuhuaji, Egipto jiyajiniji pacusaaquiaariiri nojori nucuhua. Siquem tiacajinia
    niojosaaquiaariiri na supuetana Abraham raaco. Cuno raari cuhuariquiajinia quijia.
    Abrahamri cuno cuhuariquia masequiaari tariucuacaanu pueyajiniji raa na jiitianura
    necocua na niajara jaara cusoyare. Cuno cuhuariquia masequiaariiri cumaneecata
    Hamor niquiohuajiniji, Siquem tiacajinia.
  ziw-ziw: Wakuzikilwa Shekemu mwe mbila agwile Bulahimu kulawa mwe lukolo lwa Hana
    kwa chiyasi cha hela.
  grc-TR: καὶ μετετέθησαν εἰς Συχέμ, καὶ ἐτέθησαν ἐν τῷ μνήματι ὃ ὠνήσατο Ἀβραὰμ τιμῆς
    ἀργυρίου παρὰ τῶν υἱῶν Ἐμμὸρ τοῦ Συχέμ.
  nag-nag: Aru taikhan laga mora gaw to Shechem te loijai kene kote Abraham pora Hamor
    bacha khan logote poisa dikene mati kini rakhise ta te kobor dise.
  eng-OEBCW: and their bodies were removed to Shechem, and laid in the tomb which
    Abraham had bought for a sum of money from the sons of Hamor in Shechem.
  knj-NT: Catu' jix i'le paxtej smimanil eb bey conob Siquem, bey jix ale octoj yul
    jun ch'en jolbil. Ja' jun ch'en ch'en tu', ja' Abraham jix manon tet eb yuninal
    Hamor bey Siquem tu'.
  deu-1912: Und sie sind herübergebracht nach Sichem und gelegt in das Grab, das Abraham
    gekauft hatte ums Geld von den Kindern Hemor zu Sichem.
  san-PUN: ਤਤਸ੍ਤੇ ਸ਼ਿਖਿਮੰ ਨੀਤਾ ਯਤ੍ ਸ਼੍ਮਸ਼ਾਨਮ੍ ਇਬ੍ਰਾਹੀਮ੍ ਮੁਦ੍ਰਾਦਤ੍ਵਾ ਸ਼ਿਖਿਮਃ ਪਿਤੁ ਰ੍ਹਮੋਰਃ
    ਪੁਤ੍ਰੇਭ੍ਯਃ ਕ੍ਰੀਤਵਾਨ੍ ਤਤ੍ਸ਼੍ਮਸ਼ਾਨੇ ਸ੍ਥਾਪਯਾਞ੍ਚਕ੍ਰਿਰੇ|
  nob-LB: Kroppene deres ble ført til Sikem og ble begravd i den graven som Abraham
    kjøpte av Hemors sønner.
  ntj-ntj: Nyangka-tjananyaya mirri tarrka katingu yiwarla Tjikimaku. Palunyalu-tjananya
    pulpangka tjarrpatjunu, nyarra Yayipuramalu kutjulpirtu Yayimula-tjananya payipungu
    wantingu, palunyangka.”
  sxb-NT: Emiwiri giawu giagingwa gigia giawirwa Sekeemu mu owuina owua Abraamu yawanga
    na amiire okugula na amasendi ku awantu awa Amoori.
  nhu-NT: Ɛ bó ke tuu ɛgvun ɛbo kase to dvú jan, to dwey Shɛkɛm ɛ̂ jem yì Abla'am
    to guyɛɛ ɛ̂ boom bo Amol e.
  row-row: Dꞌoo na seli dei de, ara rendi baliꞌ bei-baꞌiꞌ ra rui nara risiꞌ kambo
    Sikem. Ara raꞌoi ruiꞌ naa ra sia mamana rates fo maꞌahulu na baꞌi Abraham hasa
    mia Hemor tititi-nonosi nara.”
  msy-msy: Ezɨ me men kuaba inigha uamategha Sekemɨn nguibamɨn ua izegha me dagɨar
    torir mozim garɨki, Abraham fomɨra Sekemɨn nguibamɨn Hamorɨn otariba da ivezezir
    mozim.
  agg-agg: Ranɨyo asu ahamundɨ fi-nɨmoko ra Sekem ŋgoafɨnambo sowapurɨndümo mahɨfomo
    hɨfɨ-kefepurɨmbohünda. Sapo Sekem ŋgoafɨhü horombo Abraham ai Hamorɨndɨ nɨmorɨ-yomondɨ-mayo
    yɨfɨ samboefembo hɨfɨ kakɨnambo pemɨmayu ranambe samboefe-purɨmbohünda.
  ptp-ptp: Jekop yuu Josep, nue bue kô yuu mɨ lax yev gê vɨgwe Sekem vac vɨgwe ti
    wê tɨbii Hemo vông mɨ Eblaham kɨsuu ya mone ilage.
  nak-nak: Mulimuli, egite la hili giteu ele bole rivu loua la tatuha giteu ele soio
    la mautu e Sikem, goio ulaia te la liba oio te la magasa ale pala e Abraham lototia
    tegiteu e valaluale Hemo.
  lbb-lbb: A galis a raula lamur di los pas a sursurinla pa di akas la ting na kulam
    a minat tumo e Kenan ana hanua Sikem. A kulam a minat ning e Abaram ka lou tari
    tana natnatna e Hamor.
  kan-2017: ಅವರನ್ನು ಶೇಕೆಮಿಗೆ ತೆಗೆದುಕೊಂಡು ಹೋಗಿ ಅಲ್ಲಿ ಹಮೋರನ ಮಕ್ಕಳಿಂದ ಅಬ್ರಹಾಮನು ಬೆಳ್ಳಿಯನ್ನು
