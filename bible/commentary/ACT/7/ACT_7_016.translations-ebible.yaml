verse: ACT.007.016
translations:
  kpx-kpx: Haluvisege eseabeau kakavei lohoale Ebalahamuu subuta Hamu ese kebiamo
    vata mole Sekamu ke ibina valemo gulievelu.
  okv-H: hamo humbuto pambasi nununga ea amo enda Shechem amita panga ho avo Abraham
    na embo Hamor ta meniundi ta degi koro na ombuto humbari ai ikaro sari ara nununga
    ea.
  tbo-tbo: Ma hai popoya hi hilahilage hi niyehi po odubona Abelaham hipuli monegei
    i gimagimaleya u Sekem, Hemo natunatuna, ugolihi naka hosi hi kokowaga.
  mal-C: അവരുടെ മൃതദേഹങ്ങൾ തിരികെ ശേഖേമിൽ കൊണ്ടുവന്ന് അവിടെ ഹാമോരിന്റെ പുത്രന്മാരോട്
    അബ്രാഹാം വിലകൊടുത്തു വാങ്ങിയിരുന്ന കല്ലറയിൽ അടക്കംചെയ്തു.
  grc-SR: καὶ μετετέθησαν εἰς Συχέμ, καὶ ἐτέθησαν ἐν τῷ μνήματι ⸂ὃ⸃ ὠνήσατο Ἀβραὰμ
    τιμῆς ἀργυρίου παρὰ τῶν υἱῶν Ἐμμὸρ ⸂2τοῦ Συχέμ.⸃
  bgc-bgc: उनकी लाश शकेम नगर म्ह पहुँचाकै उस कब्र म्ह धरी गई, जिस ताहीं अब्राहम नै
    चाँदी देकै शकेम नगर म्ह हमोर की ऊलाद तै मोल लिया था।”
  khz-khz: Ira tauniparara Sekem ai gevua-waikulerato, ne vonai gevetolerato. Vokala
    kapuna Aperaamo na Hamora natuna geriana moni na evoiato.
  deu-TKW: und sie wurden nach Sichem gebracht und bestattet in dem Grab, welches
    Abraham um eine Summe Silber gekauft hatte, von den Söhnen Emmor in Sichem.
  zsr-NT: Catiꞌ glatiëꞌ tu tu xuz xtauꞌruꞌ yjuaꞌquëꞌ lequëꞌ luyú Siquem yuguꞌ zxiꞌn
    xsoaquëꞌ, atiꞌ niꞌ gulucachëꞌë lequëꞌ yeru ba lu bloj naꞌ guꞌuëꞌ Abraham lu naꞌgac
    zxiꞌnëꞌ Hemor, bönniꞌ Siquem.
  lin-lin: Bamemaki banzoto na bango na engumba ya Sishemi mpe bakundaki yango kati
    na kunda oyo Abrayami asombaki na mbongo epai ya bana ya Amori, tata ya Sishemi.
  hns-NT: Tab oelogke lahaas Kaanaan des ledjaawal gail, aur hoewa Siekem sahar lage
    kabar me dharaail. Pahiele Aabraaham oe kabar Hemor djaat se kienies raha.
  noa-E: Mag, jöoin mee nʉmpierr deeum durr Siquem anʉmta aukhëraan arrjeejim aajem.
    Mag am aukhërmarr jẽbdi, am tathöoi khararr Abranau Siquem durr aawai woun ãb
    Amor aajerr chaain jua gaai për autarraugui a jaaumajim aajem Estebanau, warrgarm
    khʉʉn jöoin jaaumamua.
  eng-EMTV: And they were brought back to Shechem, and were placed in the tomb which
    Abraham bought for a price of silver from the sons of Hamor, the father of Shechem.
  mib-NT: Te ná ni quee quɨvɨ̄ jeē ndénehen ya tāca yúcūn de jeē cáyūcu tátú de nación
    Egipto, te ni cacondiso de yɨquɨ ndɨhúxí uū ndɨ̄yɨ jií un jéē ndíji ñuu Siquem,
    te ni cachindūji de ini yaū ndɨ̄yɨ ndeé jícā cáva jeē ní jeen jíí yō Abraham nuū
    tāca séhe Hamor ñuu Siquem.
  lif-NT2: खुनिॽ थक्‍हाॽ सेक्‍केम लाजेॽओ मे़देॽरुआङ् अब्राहामरे़ हामोररे़ कुस्‍साःहाॽलाम्
    इङुआङ् वये़बा इप्‍पुङ्‌दे़न्‍नो मे़लुप्‍तुसिरो॥
  xnj-xnj: Higa zavi zaletiwi mbaka ku Shekemu, zikazikiwa mu litinda la mbugu leagulili
    Ibulahimu kuhuma kwa vana va Hamoli kwa mashonga nunuyu.”
  mmx-mmx: Diga xip kaka amlong labarongan atnedi uto Sekem la digak mit di at loxot
    ne Abaram ga un kaka i at libibinat at ne Emo mi levempilas.
  cbr-NT: Jacob bamacë ca aín me, Canaán, anu 'icë ëma Siquem cacë, anu buántancëxun
    anuxunbi aín bëchicënën maíancëxa. A mex ca Abrahamnëan Hamor cacë unin bëchicëcama
    curíqui 'inánquin marua 'iacëxa.
  tee-NT: Chai acsni tani alhi'ancalh lak'achak'an Siquem. Anch ju amak'acalh ju ixlacatuna'an
    junta lhucucu talhpa ixjunita. Anch junta tamaulh ju Abraham. Ju yuchi ix'axtaknita
    tumin ju ists'alan ju Hamor amachak'an Siquem ni yu'unchach ju tast'alh.
  eng-LSV: and they were carried over into Shechem, and were laid in the tomb that
    Abraham bought for a price in money from the sons of Emmor, of Shechem.
  cak-NT: Pero ri quich'acul, c'a pa jun lugar rubinan Siquem xemuk-wi. Xebemuk pa
    jun ulef anchi' jec'o-wi ri jul quichi ri caminaki'. Ri jun ulef re', can ja ri
    Abraham ri lok'oyon can chique ri je ralc'ual ri achi xubinaj Hamor.
  pah-NT: 'Aerẽ aherymyminova''ea ahera''oa rerohoi Canaã me inog̃a itaruvihavuhua
    kwaruhu pe hako – perope Siquém me Emorva''ea re''yjava''ea gwyragweri pe. Ymya
    Abraãova''ea opyhy pevova''ea yvya Emorva''ea re''yjava''ea hugwi itambere''ia
    mondovo ahe ve. Estêvãova''ea omombe''umbe''u judeus''g̃a mog̃itahara''g̃a pe.
    Igwete ahe ei no:'
  sja-NT: Jacob bɨɨrɨ mãik'aapa chi warrarã bɨɨrɨ ateejida Siquem p'uurudee mãik'aapa
    mama ɨajida Abrahampa Hamor ëreerã juak'aawa netoda jãɨrade.
  xed-xed: Ka hlaftá lu ta mbla taŋ ka hlakta da luwa Sikem. Ka papaɗamtá həŋ hada,
    ma vli ya skwa Abraham nda tsedi da zwana Hamur ma luwa Sikem.
  mks-NT: Já na̱chica̱a̱n na̱ ndi̱i cán ini cáva̱ mé Egipto cán joo tá na̱ya̱ha tiempo
    já na̱tavá na̱ lásá na̱ já ñéhe na ña̱ na̱sa̱ha̱n na̱ na̱chica̱a̱n na̱ ini cáva̱
    mé cama santo ña̱ na̱xeen Abraham nu̱ú ja̱hyi in da̱ naní Hamor ñuu Siquem cán.
  gfk-S: Di ga kap pukus habaling ira suru di u Sekem ma di ga hatur di tuma tano
    matana hot na midi nong Abraham gate kul leh ie ma ra ari barbarat mekatika tano
    huno tane Hemor tuma Sekem.
  bmu-bmu: Kömum tekögetka qamötŋini memba aŋguba Kenan gölmenöŋ liliŋgöba Sekem mire
    kaba löm köl eŋgiget. Mönöwök Abrahamnöŋ Sekem (Sikem) mala gölme kun azi qetŋi
    Hamor yaŋgö gwölönarökurupŋi yeŋgöreŋök moneŋnöŋ söŋgöröŋi meyöhi, mönö miaŋgö
    qaksiriŋe köt köteŋ urorohoba miaŋgöreŋ al eŋgiget.” Mewö.
  dgz-dgz: Go evi amba, waenapan mu kaimamu tam at Keina onamon amba at muga pa Sekem
    gapan tumon. Namu apan Eibaraam at Emo nagirewa piup muga ame une tani gapan waenewa
    ap mepe tun. Menan omae bae kaimamu at ap mepe den tumon.” Sitiven ap anega wan.
  eng-GNV: And were remoued into Sychem, and were put in the sepulchre, that Abraham
    had bought for money of the sonnes of Emor, sonne of Sychem.
  zaa-NT: Bitola nna tahua' cą ca cuerpo qui' cabi hàstaá Canaán, nía nna becàttsi'
    cą cabi le' ttu loyu nu huí'i Abraham qui' ca ỹi'ni ttu enne' láą Hamor le' yetsi
    Siquem.
  eng-WEBSTER: And were carried over into Sychem, and laid in the sepulcher that Abraham
    bought for a sum of money of the sons of Emmor the father of Sychem.
  guh-guh: Bexëajavabelia vajasalinaivimi jane baja petëpaevimi pesijebinexatsi ibovajuta,
    Siquem tomarata, sicaponatsi Siquem tomarabelia. Bajarapaibovajuta cajena jivi
    petëpaevi, jebabiaba. Abrahampijinë abaxë itsa asaë vajasalinaivimi pevajënaeya,
    comuata bajarapaibovaju. Hamorpijinë pexita comuata bajarapaibovaju, jai Esteban
    sacerdotevi penamatacaitorobivijavabelia, judíovi pijaancianovijavabelia ata,
    judíovi pecujarubivijavabelia ata.
  bon-bon: Ingwe ca teeme kaakesaare cina pui saarewale bime budrekaake ewademujisi
    Kanana gawe cabu me cewe ngii Sekem me, puga kaake bine gape jerbemujisi, lui
    gapecewe ne Abrahamo te rarekaake ca itu jeletnuji Hamora biname bime bau ca.”
  nhw-BL: Huan teipa nopa israelitame quihuicaque nochi iniomiyo hasta altepetl Siquem.
    Nepa quintlalijque ipan se teostotl catli eltoya iaxca Abraham pampa quincohuili
    iconehua Hamor.
  mgw-mgw: Yi'ga yabe yaki'li'bu'yilwe Shekemu no sikilwa mulisiko lyaapi'mite Bulaimu,
    bu'ka kwa bana ba Hamoli kwa mbanje.
  swh-ONEN: Miili yao ilirudishwa Shekemu na kuzikwa katika kaburi ambalo Abrahamu
    alinunua kutoka kwa wana wa Hamori kwa kiasi fulani cha fedha.
  wbi-wbi: Vakatolua vakaluka ku Shekemu vakasyilula mu mbipa jino uAbrahamu valyaghulile
    ni ndalama kuhuma kuvanha vaHamari kuula ku Shekemu.
  bba-bba: Mɑ bɑ kɑ be kpuron ɡonu wurɑ Sikɛmuɔ bɑ nu kpɛ̃ɛ siki kpee wɔruɡiru sɔɔ
    te Aburɑhɑmu dwɑ Hɑmɔrin bibun mi Sikɛmuɔ.
  eng-KJVCPB: and were carried over into Sychem, and laid in the sepulchre that Abraham
    bought for a sum of money of the sons of Emmor the father of Sychem.
  kgk-NT: Upe rire ogweraha jevy Siquém tetã-my hetekwe. Omoĩ hagwã yvykwa py-py ogweraha.
    Upéa yvykwa Abraão rembijogware, Emor ra'y kwéry ovende va'ekwe íxupe plata-rehe.
  waj-waj: Putuduu iya uru nnaakaraiya iya nnabaiyauvaa varada kava vara ranada oro
    ngiari mmata Sikeema ivaki hau kieeravai. Nnaaru vaa Aaparahaamo sikauyauvaadiri
    yookaama kioo Amoroonna oyaivakidiri mmata nnauvaa varoovaki iya nnabaiyauvaa
    hau kieeravai.
  cpy-cpy: Riitaki raatonkitee-taneeri janta Shempachaariniki, ari ikiteeta-kiriri
    maawoeni janta ramananta-kiniriri paerani awaejatziteni Abraham itomi-paeni Hamor.
  mpx-mpx: Tuwaliya hi pwatanik panuwa Sekemi, hi teliya salai toto valila Abalahama
    mani enuna i ahe ge i pwamola un Heimo elal.
  wbp-wbp: Ngula-jangkaju, ngakarrangakarra-karilki, ngalya-karirli yapangku ngalipa-nyangu-paturlu
    nyurnunyurnurlu-yijala, yungkurnujulu-jana Jakupu manu nyanungu-nyangu-patu yangka-patu
    ngalapi-nyanu-patu pina-kangurnu kirri-kirra Jikimi-kirra. Kujalu-jana yungkurnuju
    pirnkingka yirrarnu, yangkangka jintangka-juku kuja Yipuruyamurlu nyurru-wiyi
    manu tala-kurlurlu pirnkiji, kuja-jana tala yungu Yamuru-kurlangu-patuku ngalapi-nyanu-patuku,
    ngulangkanyalu-jana yungkurnuju yirrarnu jintangka-juku.”
  luo-luo: Ringregi ne okel nyaka Shekem mine oyikgi e bur ma Ibrahim nosengʼiewo
    kuom yawuot Hamor man Shekem.
  nhe-NT: Huan teipa nopa israelitame quihuicaque nochi iniomiyo hasta altepetl Siquem.
    Nepa quintlalijque ipan se mijca tlacajcahuaya tlen eltoya iaxca Abraham pampa
    quincohuili iconehua Hamor.
  aii-aii: ”ܘܦܲܓ݂ܪ̈ܵܝܗ‌ܝ ܦܝܼܫ ܠܗܘܿܢ ܫܘܼܢܝܹܐ ܠܫܟܹܝܡ، ܡܘܼܬܒܹܐ ܓܵܘ ܩܲܒ݂ܪܵܐ ܕܙܒ݂ܝܼܢܹܗ
    ܝܗܘܵܐ ܐܲܒ݂ܪܵܗܵܡ ܒܙܘܼܙܹ̈ܐ ܕܣܹܐܡܵܐ ܡ̣ܢ ܒܢܘܿܢܹ̈ܐ ܕܚܡܘܿܪ ܒܫܟܹܝܡ.
  esk-NT: Iliŋisa timiŋich iḷuviġiaqtaġniġaich Shechem-mun taivrumuŋa Abraham-ŋum
    tauqsiaġimakkaŋanun iḷuviġviksrauplugu iŋmiknun Hamor-m kiŋuviaŋiñiñ.
  msb-msb: Tapos, gindara an inda mga lawas sa Siquem kag ginlubong sa lubungan na
    ginbakal ni Abraham sin nagkapira na kwarta na plata sa mga anak ni Hamor.
  cpa-NT: Chi³quë́¹ jøng² ca¹dsen¹dsa hlai³. Ca¹ŋi³hag¹dsa tøg²hløg² ja³tén¹² juøi²
    Siquem, tøg² ma²ca¹lá¹ hlai³ Abraham lah¹jiá¹² quianh¹³ cog³ teg². Ca¹hnai¹ ja³ŋiúh³
    Hamor, dsa² chian² Siquem.
  dso-dso: ସେମନର୍‌ ମଲା ଗାଗଡ୍‌ ସେକିମେ ନେଲାଇ । ଆରି ଅବ୍‌ରାଆମ୍ କେତେକ୍‌ ଡାବୁଦେଇ ଆମ୍‌ ନାଉଁର୍‌
    ଗଟେକ୍‌ କୁଟୁମେ ଅନି ଗେନ୍‌ଲା ମସ୍‌ନେ ନେଇ ସେମନ୍‌କେ ସଙ୍ଗଇଲାଇ ।”
  meu-meu: Bena Sekem e huadia lao, gara lalonai e atodia; una gara na Abraham ese
    Hamoro natuna edia amo silver monidia ai e hoia.
  yva-NT: Awa kopa mamo raugav akare no munijo Sikem indamu rantuna no aipapo wemirati
    wusyinoe aneno Abraham po doije veano ramavuno Hemor apa arikainye mansaije rai.”
  dgc-dgc: I bangkay dia, éy kembil de ta Sikem, sakay nielbéng de to lébéng a binugtong
    ni Abraham to éya pa du anak ni Hamor.
  zpm-NT: '@see-verse:ACT.007.015'
  hix-NT: Amnye, nyamoro heno yotxhotho yohtxownà hatà, Xoswe heno komo, Kanan yamtar
    hona. Seken hona ryhe natxownà hatà. Àto nenamtxownà hatà, onamno ytxoho ro yaka,
    toh yowtarà rma yaka. Akmaraw heno katxhotho rma àro hatà, onamno ytxoho ro. Nehekatày
    hatà, noro heno, txenyeru hona. Emoh heno murunho komo wya nehekatày hatà, Seken
    hon heno komo wya, kekon hatà, Estefaw heno, horykomo komo wya.
  sim-sim: Ushirik maninimba lihi ondon li laha indiyok yanga Kenan orok limu ira.
    Uhu yanga las Kenan orok nandari Sekem orok li laihi sunja aka orok limu wakor
    owera. Sunja aka oso Abraham angop maskop yan or laha Hamorhi jikisi ondohin or
    frungawuhundari sira.
  npi-ULB: तिनीहरूका मृत शरीर शकेममा लगिए र अब्राहामले शकेममा हमोरका छोराहरूबाट चाँदीको
    मूल्यमा किनेको चिहानमा तिनीहरूलाई गाडियो ।
  cgc-cgc: Iran an na mga lawa padala malik naan ta Siquem daw naan dya palebbeng
    naan ta lebbengan ya na anay pa sa papalit Abraham naan ta mga bata Hamor na mama.”
  tim-tim: Hain akbiâ hanyeŋgumbiâ hakulupyeŋande hagityeŋe are mem hakuyeŋe Abrahamŋe
    Sikem kepian gâtŋe luâk siâ kotŋe Hemo yâkgât nanlupŋe yeŋgâlân hân puligoep ain
    hagityeŋe are mem arim hanyeŋguyi.
  yor-yor: A sì gbé òkú wọn padà wá sí Ṣekemu, a sì tẹ́ wọn sínú ibojì ti Abrahamu
    rà ni ọwọ́ àwọn ọmọ Amori ní Ṣekemu ní iye owó wúrà kan.
  wos-wos: Hiyandaka di deka fusa hura yi Sekemna héfaré. Hura ye di diré Abrahamna
    wekwambu rémé. Hanja deka mandéka Abraham dé yéwa hwe, Hamorna hémka. Hwetaka
    dé wun wekwa téndé héfa héra.”
  emp-NTPO: Maʌ̃be ãdjira Siqueʌ̃ purud̶aa edesid̶aa. Mama beud̶a tʌb̶aribada uriad̶e
    b̶ʌsid̶aa. Maʌ̃ uriara Abrahaʌ̃ba Hamo warrarãa nẽdod̶a basía.
  eng-F35: and they were transferred to Shechem and placed in the tomb that Abraham
    bought for a sum of money from the sons of Hamor of Shechem.
  ind-ind: Tetapi mayat mereka dibawa pulang ke Sikem dan dimakamkan di kuburan yang
    sudah dibeli oleh Abraham dari penduduk setempat, yaitu anak-anak Hemor, dengan
    uang yang cukup banyak.
  pes-OPCB: و جنازه‌های ایشان را به شکیم بردند و در آرامگاهی که ابراهیم از پسران حمور،
    پدر شکیم، خریده بود، به خاک سپردند.
  mpt-mpt: sinanggwano Eblahame Hemoe molobseli Sikem bib seli smeo wale binabuo sino
    Yekobe kaaneo debeb moniba sme olo temo dofaibbua eka nib faninwal isa kaaibo
    dleb moniba sme olo temo dolaibbiobo ge baabenea
  ssx-ssx: Ika꞉ toko manuta꞉ Sekeme kenke pa꞉ta꞉ mea pua hoimikime. Koto hali lapa꞉
    pu haemeke kenketa꞉ amba꞉ Eipoloha꞉ma꞉ma꞉ Heimona꞉ tapake pa꞉ta꞉ manima꞉ hambeeke
    kenkee.
  mkl-mkl: Nɔ ɑ̀ so iku nŋɑ ɑ̀ bɔò Sikɛmu ɑ̀ koo ɑ̀ si ŋɑ si bɑlɛ iyi Aburɑhɑmu í
    tɑko í rɑ bi ɑmɑi Hemɔɔ ŋɑu.
  gaq-gaq: ତେନ୍‌ ଇଡ଼ିଂ ମେଇଂନେ ଗୁଏକ୍ନେ ଗାଗ୍‍ଡ଼େକେ ସିକିମ୍‍ନ୍ନିଆ ଡୁଙ୍ଗ୍‍ୱେଚେ ରାଃଚ୍ୟାନ୍ନିଆ
    ଆତି ବିଃଆର୍କେ । ସିକିମ୍‍ନେ ଆକେନ୍‍ ରାଃଚ୍ୟାମ୍ୱ ଜାଗାକେ ଅବ୍ରାହାମ୍‍ ହାମୋରନେ ଉଂଡେଇଂବାନ୍‍
    ଉଡ଼ି ରୁପା ଡାବୁ ବିଃଚେ ବିଆର୍‍ ବଗେ ।”
  gof-RNT: Entta ahay he bessaafe Seekeme biittaa tookettidi bidi, yan Abrahamey Hamoore
    naytappe daro biran shammida duufon moogettis.
  unx-unx: ଇନ୍‌କୁଆଃ ଗଏଃ ହଡ଼୍‌ମକେ ଶିଖିମ୍‌ତେକ ଇଦିକେଦା ଆଡଃ ଆବ୍ରାହାମ୍‌, ହାମର୍‌ ହଡ଼କତାଃଏତେ
    କିରିଙ୍ଗ୍‌କାଦ୍‌ ତପାଗାଡ଼ାରେ ଇନ୍‌କୁକେ ତପାକେଦ୍‍କଆ ।
  gah-gah: gonosiváini nene Sekeme apatoka aliki ake Hamoleni agapilamó zuhagutí gonosi
    apá Avalahá goí oko meina hizikú nene gale zikitamó.
  lcm-lcm: Na keve matmat iria kita asalak pok iria ane Sukem, na kila amatung iria
    nei mata i mat si vuk roe ang Abaram kata samui aino ia si keve nat si Emor ta
    vuk kapkap.
  aer-aer: Itne atyalangke Jacob-kenhe akngirtneke Joseph atherre akenhe apmere itnekenhe-werne
    apmere Shechem-ele, inteye Abraham-elarle arrule ngkweltyeke ineke-werne Hamor
    arritnye artwe anyente-kenhe-arle arrule aneke.
  qvc-NT: Jakubu wañuptinqam, kwirpunda aparqanllapa Sichin llaqtaman pambaq paypa
    pantyunnimbi. Chaqa Abrajanmi chay pantyundaqa randishqa karqan chay runa Jamurpa
    churingunamanda.
  tgl-ULB: Sila ay dinala sa Siquem at inihimlay sa libingan na binili ni Abraham
    sa halaga ng pilak mula sa mga anak ni Hamor na taga Siquem.
  cbs-NT: '@see-verse:ACT.007.015'
  xtm-NTPP: Te ni ndi koo ji'in i yiki de ma ñuu Siquem ma, te ni ka chu'u i de nuu
    ñu'ú ni jaan Abraham ma, ja ni chuya'vi de sukan ndee i ma nuu sa'ya tee nani
    Hamor ma ñuu Siquem ma.
  nnq-nnq: Mibele jabe ngijiletigwa kukilambo cha Shekemu, ngijichikigwa pilikabuli
    elyaemela Ulaimu kwa ela, kubandu ba kilambo cha Hamoli.”
  bao-NT: Jacob niiquĩricʉ cʉ̃ ca bii yairo cʉ̃ upʉri niiquĩriquere Siquem'pʉ ami
    waa, Abraham, Hamor punare cʉ̃ ca wapa tiirica maja opepʉ cʉ̃re yaacõaupa.
  san-ORI: ତତସ୍ତେ ଶିଖିମଂ ନୀତା ଯତ୍ ଶ୍ମଶାନମ୍ ଇବ୍ରାହୀମ୍ ମୁଦ୍ରାଦତ୍ୱା ଶିଖିମଃ ପିତୁ ର୍ହମୋରଃ
