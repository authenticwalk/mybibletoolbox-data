  buk-buk: Ma tiŋambu ŋac si lau wakuc sêkôc ŋac si ŋakwa su yêc Isip bu sêŋsuhuŋ
    ŋac yêc malac Sekem, sêyêc sêhô naŋ Abraham gêmlhi su yêc Hamo ndê atui.
  pri-NT: Â nye popa dò côwâ ê napwùrudòrà naa na ville Sikem. Â tòpòrà naa na nacârü
    na é wâri goro mwani wà Abéraama târa ê wâao kà Hamor.
  zpq-NT: Na' gwdechle besyeyo'e žit benat c̱hegaquen' na' jasecuaše'ne' to ḻo' bloj
    ba da' gosone' yež gan' nzi' Siquem. Da' Abrahanṉa' gwxi'e ban' cani'te c̱he xi'iṉ
    da' Hamor gwdixjuen' mechw.
  por-TFT: Mas os corpos de Jacó e José foram levados {eles levaram os corpos de Jacó
    e José} de volta para nossa terra. O corpo de Jacó foi enterrado {eles enterraram
    o corpo de Jacó} no túmulo que Abraão tinha comprado e o corpo de José em Siquém,
    no terreno que Jacó tinha comprado dos filhos de Hamor.
  gwi-NT: Nigiinjik tł'ęę, dząą Shechem kwaiik'it gwits'eegoogahaadlii. Izhik kii
    ch'a'an Abraham, Hamor vidinji' ts'an goiinkwat chy'ąą. Izhik gwizhit goonagąąhjik.
  gvn-gvn: Janawundu jawun-karrangka janangan yarkin-yarkin wundin baja Jacobandamunbuku
    bubunguku Shechemku. Jana janangan yarkin-yarkin bulkajimunbu kuljinga cavemunbu
    mumban. Ngadiku Abrahamangka moneybu yinya bubu bulkajimunji buy-im-bungan kangkal-kangkalandamun
    Hamorundumun.
  nhy-NT: Intlalnakayo okinwikakej para itech pueblo de Siquem, iwan okintookakej
    ijtik imikkakuyok in Abraham katlej yej okimokowij ika miek platajtomin. Achtoj,
    ompa Siquem ipilwan in Hamor okinamakiltijkej in Abraham in yon mikkakuyoktle.
  asm-FB: তেওঁলোকৰ দেহ চিখিমলৈ নি মৈদাম দিয়া হ’ল; সেই মৈদাম অব্ৰাহামে চিখিমত হমোৰৰ
    পুতেকহঁতৰ পৰা ধন দি কিনিছিল।
  okv-okv: ando umbuto pambasi nununga ea amo enda Shechem amita panga to avo Abraham
    na embo Hamor ta meniundi ta degi koro na ombuto umbari ai ikaro sari ara nununga
    ea.
  mxt-NT: Tyicuan ta chaa̱ quɨvɨ cha chinanyaca̱ ñu yɨquɨ ra Jacob ta yɨquɨ sehe ra
    nya Siquem. Ta yucuan quɨhvɨ ra chichi ñuhú nu sata̱ ra Abraham noo ñaña chi sehe
    ra Hamor ta cha naha.
  tzo-NT: Laj yich'beic tal sbaquel scotolic yu'un mi junuc muc xcom sbaquelic ti
    Egipto. Li' hul stiq'uic ti pujul ch'en li' ti Siquem yo' bu oy ti balumile ti
    mambil yu'un ti Abrahame ti ja' ono'ox smanojbe ti yol snich'on ti Hamore, ti
    li' nacajtic ti Siqueme.
  ind-AGS: Mayat-mayat mereka dibawa kembali ke Sikhem dan diletakkan di kuburan yang
    Abraham sudah beli dengan koin perak dari anak-anak Hamor di Sikhem.
  omw-omw: Mwinramwuhua qutu vuvata mwihua mwamwanta mwia varaqita Sekemi mwatani
    uro Evarahaamuva munima nyuvata Hamonraa mwatanaavanto mwata mwunraqi quntamwa
    torave.
  yrb-yrb: Uie me sitaro woure ane Sikamu orofanu eraboro uri uta. I uri ue oeta kabesina
    Eibaramuma Eimo waita abuabairoma danu adarabuba oima oiya ue mateda muni.
  maa-NT: Xi komà i̱skan, kiìko̱ nindaà‑la̱ Jacob ko̱ ts'e̱ ti‑la̱ nga kiì kíhijiìn
    jngoò nga̱jo̱ i̱tsjó ján Siquem; i̱'nde ñánda tsatse Abraham xi tsatíjna i̱xti‑la̱
    Hamor.
  mcq-mcq: ꞌEjume puni hahijaho ꞌeka vaꞌe kwaa iha Sekemi irechavara. Ijí muna ara
    kajaho Sekemi Eparahamira Hemori oni harihijihi puni ꞌimena apenana.
  sus-A: عٍ قُرٍيٍ نَشَ رَفبِلٍن سِكٍمِ، عٍ عٍ رَفَتَ فَبُرِ نَن كُي، عِبُرَهِمَ نَشَن
    سَرَ كْبِرِ رَ شَمٌرِ شَ دِيٍ مَ.»
  jpn-1965: そしてシケムに運ばれ、かねてアブラハムがいくらかの金でシケムのハモルの子から買っておいた墓に葬られました。
  fra-SBL: ils furent ramenés à Sichem et déposés dans le tombeau qu'Abraham avait
    acheté à prix d'argent aux fils d'Hamor, de Sichem.
  yka-yka: Tinuranan meˈ bangkeyden pī si Sekem duk laˈi siye kinubul si pagkubulan
    bakas binelli weˈ Ibrahim awwalley. Binelli miyaˈan weˈ ne amban meˈ kaˈanakan
    si Hamor laˈi si lahat Sekem.
  mle-mle: “Dayadiy pwus Sikim-aar kwurin karaykuw, alim dipwu kabakim takadadiy.
    A tipaam tayir dayadiy gwalugw dayadiy pwus takadadiy. A dipwu kabaak tayir Aparam
    yapiydil Amar dikidi bapa duwak sanaar.
  shp-NTPO: Jatian jaton xaobora, Siquemhain boxon miinkana iki, ja Siquemhainoa Hamornin
    bakebo, icha koríki kopía Abrahamman maroni kini meran.
  aom-aom: Vuovëvamu jabesi sinoho vuonoröꞌö ujuoho rojomoromo Shechem amore ë guavare
    höjo mamiꞌe jabesi hije Abraham-ro Hamor rajo aribövioho monie bojëmiromo ë saꞌaho
    imëꞌëro.
  geb-geb: Mani rimgim, mbe zumgum mani Zekop gum Zosep hari ndia vov Sekeman Abraham
    fhum Hamoran tari han ŋkɨɨar vhezgi kɨma thoon muuŋgi mbogir mani hari ndim mboga
    tɨgi.
  bsj-bsj: Chin tucho mor Shechem la chin yoken cho mor tuwi wo Abraham Teni ki kyemer
    bibwe Hamor nen Shechem.
  cak-cak: Y xe'uc'uax c'a pa tinamit Siquem, y xemuk pa jun lugar ri rulok'on can
    ri Abraham chique ralc'ua'l jun achi xubinaj Hamor chiri' pa Siquem.
  chf-NT: Jinq'uin chämijob bisintijob tä mujcan tä Siquem. Ya' mujqui tama jini cab
    que aj Abraham u mämbijob t'oc taq'uin u ch'ocob aj Hamor aj Siquemba.
  tlf-tlf: imdep no abiip Sekem met-nilipta, ilimi afalik imi kuung tem mobesa kutam
    kal iman-nuubip kale, kuung tem boyo siin uyo Abraham yagal ilami tisol uyo kulu
    Sekem kayaak Hamo imi man ilop bilip imi kobe mosa o,” age Stiven iyo kamok kamok
    imi baga-ema ko.
  piu-2006: Walytja ngaṉṯitja tjuṯangku tjananya mirri tarrka tjuṯa maḻaku katingu
    manta Kayinanalakutu. Kapi Tjikimalaya mirri tarrka tjuṯa tjunutjunu. Kapi Tjikimanya
    Yipuramalu yurrunpa maningka payimilaṉu, palumpa walytja ngaṉṯitja tjuṯa, mirri
    tjunutjunkunytjaku. Yamaku walytja tjuṯangka manta panyapa payimilaṉu.
  poh-NT: Xa reꞌ laꞌ maꞌ Jacow chꞌi̱l i Chep reꞌ racꞌu̱n, maꞌ reꞌ ta woꞌ ar ximukꞌunjic.
    Reꞌ maꞌ Jacow xcꞌamaric je chi xo̱j mukꞌunjok ar chipam i yeꞌa̱b reꞌ lokꞌo̱j ruꞌum
    i rima̱m reꞌ maꞌ Awraham eh reꞌ Chep xcꞌamaric je chi xo̱j mukꞌunjok chipam i
    junseht yeꞌa̱b ar Siquem reꞌ lokꞌo̱j cho ruꞌum i maꞌ Jacow cu̱cꞌ take racꞌu̱n
    i jenaj winak Hamor ribihnal.
  tue-tue: Jacob diarigʉ õpʉ̃ʉ̃rẽ Siquempʉ néewayira. Toopʉ́ Abraham cʉ̃ʉ̃ Hamor põnarẽ́
    ʉ̃tãtuti sãĩrítutipʉ cṹũyira.
  bjp-bjp: Ri ka kep fafis pununfo ri tom una Sekem ma ri ka luun ri na matanfat una
    luun minet, ae Abaram i fiil pes ta u ini fale pitkalang sing berberat ke Amor.
  xon-xon: Baah kpo na, le bi yoor bi ki di dan Sekem aatiŋ ki bi do chee na ni, ki
    ti di bi sub. Bi nan sub bi nfal mu Abraham nan di ŋimombil daa Hamor yaab chee
    na ponn ni la.
  tzo-ZNT: Liꞌ tal smuquic scotol ta nailchꞌen ta Siqueme yoꞌ bu smanoj ti Abraame.
    Jaꞌ ti ismanbe ti scremotic Amor ta Siqueme.
  mpm-NT: Yukan ti ni jaa ɨɨn kɨvɨ ja ni ka nakiꞌin jnaꞌan da un yɨkɨ da jiin yɨkɨ
    taka seꞌe da kuanoꞌon undi ñuu Siquem, ti ni ka chunduji da yɨkɨ un ɨɨn ñaña nuu
    ni jaan Abraham nuu seꞌe Hamor undi najanaꞌan. Ja ni chaꞌu da jiin xuꞌun plata
    na ni kuncha da ñuu Siquem.
  ots-NT: Nu car Jacob co quí ttʉ, jin gá hñöh pʉ jar jöy Egipto. Bi hnu̱htzibi quí
    ndodyojʉ, gá ma pʉ jar jñi̱ni Siquem, ya bú hñöjmʉ pʉ. Bi ttʉtijʉ jar cueva ca
    xquí dön car Abraham. Guegue‑ca̱ xquí dömbi cʉ́m Hamor cʉ mí bbʉjma̱ja̱ pʉ Siquem.
  hoy-hoy: आंदुर लाश शकेम नगर दा पोहचुस्कु आ कब्र दा ईटकु आदव, यारी अब्राहम चाँदी
    इन सिक्‍का कोटकु शकेम दा हमोर उन औलाद से कोंडीदुन.
  uri-uri: Yatom tu wi tupmungkul a tu pa wa ye no kaino ha wail Sekem, yatom tu ye
    kahor elntha tipmning teng a pike Apraham armpen kai tu warim a Hamor a ha wail
    Sekem pa.
  amo-amo: Inanin wa yiru abi niwo mine idamu kutin bit kikane ikasa nanin kikana
    ucif bit Abraham naseru nanya kagbirin Shechem.
  pjt-pjt: Kaya Jacobanya pulanya Josephanya puntu maḻakungku katingu ngura walytjakutu
    Tjikimalakutu munuya pulanya kuḻpi panya aṟatjangka tjunu, panya ngaṉmanytju Aipuṟamalu
    payamilaṟa wantingu wati Aimurkunu tjuṯangka.
  cwe-cwe: Mitufi yawo igaligwa mbaka Shekemu, iwandigwa muna dileme diyagulile Bulahimu
    kulawa kabila da Hamoli kwa chiyasi fulani cha hela.
  daa-NT: Ŋu iyiig momtinco Sisem, Kar ŋu tiisiig ɗo magin taat Ibraayim gidiytu awalle
    iŋ poddine min ɗo koogin ku Amoor kaak min Sisem.
  mlp-mlp: Moqsa mataw in gisan gisoreq giqad Sekem-ub leheq giyay ton yaqay ham.
    Kwaziqmo Abraham uliq Sekem-ub Hamor atatniz gigo hib mani silva negad gigo og
    asor zayta nab in hodhodab giyay toniyta ham.
  ape-C: Hagok aria amamiruh yegeshiweruh douk shararuh shanak um abrudok wabur nyeigur-ibur
    um Sekem. Shanak aria sharumam onohw wonugwehw seiwok Abraham natik Hamor ananim
    nugamim natoruhw anabor utabor iri.
  bgs-bgs: Na, tô igpanó tô mga rubbad dan tikud tun ta Ehipto, igpid dan tô mga taganà
    inaté lawa tun ta Siquem, asta iglábbáng dan tun ta takub na igbálli i Abraham
    tikud tun ta mga gabatà i Hamor.
  faa-faa: Kusuane keseke i kiki mokoa pukua, Eparahamemo kunikia fana roposa á taesapo.
    Arirakano wate fana Sekeme taonea Hamomo aporo iramo hauaka á kunikiane Eparahamemo
    roposapo. Roposa á i kikiane mokoa pukua á taesapo.
  kik-kik: Mĩĩrĩ yao nĩyacookirio Shekemu na ĩgĩthikwo mbĩrĩra-inĩ ĩrĩa Iburahĩmu
    aagũrĩte na mbeeca kuuma kũrĩ ariũ a Hamori kũu Shekemu.
  cap-NT: Wiruñaqui nii atchi ejpnacz̈ tsjijnaca chjichtatac̈ha Siquem cjita yokquin.
    Nicju tjattatac̈ha Abrahamz̈ kjayta yokquin. Abrahamqui nii Siquem yoka paaztan
    kjaychic̈ha Hamor cjita maatinacz̈quiztan.
  ksr-ksr: Komudaborogi qamogia meŋ aŋgoŋ Keinan gomanoŋ eleema Sekem gomanoŋ kaŋ
    roŋ koma oŋoŋgi. Wala eeŋanoŋ Aabrahamnoŋ Sekem (Sikem) laligoŋ baloŋ moŋ eja
    qata Haamor iwaa gbiliuruta yoŋoonoŋga moneŋnoŋ sewaŋa meroti, mono iikawaa qasirianoŋ
    jamo kobaa urorooŋ kanoŋ ama oŋoŋgi.” Kiaŋ.
  eng-TNT: and were translated into Sichem and were put in the sepulcre that Abraham
    bought for money of the sonnes of Emor at Sichem.
  sbs-sbs: Vava twalwa kwa shecham nikuka lazikwa mwi vita ilyo Abrahama lyavawuli
    ke ntenko mwa silivela ni vana va hamor mwa shecham.
  sue-sue: Betewa wetu nusokare puro kapeteniro bamu Sikem nate niwa awa. Gita Abraham
    meni Sikem nate Hemora saisibuna amira zebu zo bi ditira asero moni meni zuma
    gaenua amira gowewa awa.
  fra-NCL: Et ils furent transportés à Sichem, et déposés dans le sépulcre qu’Abraham
    avait acheté à prix d’argent des fils d’Hémor, à Sichem.
  bhg-bhg: Edo awamaneda tamo awa kundo maundo Shechem nasida goiari yaida goitera.
    Yai awa Abraham mi Hamor da mamainda yai ganumi oriesisina. Edo Hamor awa Shechem
    da mamo.
  snn-NT: baguëre sani, Abraham tansi yijana tanreña. Abraham yija, Hamor bainna cosi
    yija, Siquiem casi yija, ja'anruna sani baguëre tanreña. Jë'te, mai ira bain ba'isi'cua'ga,
    ja'an si'a sara samucuabi junni tonjënna, bacuare güina'ru sani tanreña.
  atb-NT: Yhangmoq é màng lé gi, Shehkem wà má yu taû ló mù, Shehkem wà mâ é Hamora
    é yhangzo yhangshu pê chyáng mai, Abraham èq ngùn byi mù wui hpyit tô é lupdùng
    má ló myhup tô akô nghut ri.
  cek-AK: qok to Sekem ah angzoh o haih moe, Abraham mah Sekem ah Hamor caanawk khaeah
    phoisa hoi qan ih taprong ah aphum o.
  bkd-bkd: Ba sa mga tul-an dan inlikù dà diyà ta Sikem daw duun in-ugsak hu lebeng
    ha pinalit hi Abraham su anay duun hu mga batà hi Hamor.
  ctu-76: Che' ñac ti ñumi cabʌl jabil ti c'axtisʌbentiyob i bʌquel ya' ti lum Siquem
    bʌ i c'aba'. Ya' ti' ch'ujniyob ti muconibʌl piquil bʌ ti mal tyun tsa' bʌ i wʌ
    mʌñʌ Abraham ba'an i yalobil juntiquil winic ya' ti Siquem, Hamor bʌ i c'aba'.
  lac-NT: Caj manij ya'ab yaxq'uin, caj cuchob purbir u baquer Jacob yejer u baquerob
    ic nunquirex ich u japnin tunich. A je' u japnin tunicho' u toc mʌnmʌn ic nunquirex
    Abraham uch ich u ru'umin Siquem. Mʌ' ja wirej, raji' caj u mʌnaj u ru'umin tu
    yʌn u japnin tunich ti' u parar Hamor yejer u bʌjiri' u taq'uin.
  xla-xla: Alotle yia꞉ta pallati yia꞉ motoye Sekem mo dla hatiliwedeme halopo tauwapo.
    Epedeme popliyele ta꞉la iye amka꞉yapa A꞉iblahamta Hamol ya꞉ akimlala watle asiyama
    mate hauwapo.
  xav-NT: '@see-verse:ACT.007.015'
  cuk-cuk: Anmar-dadgan burgwisgu, Siquemʼye-neg-nugadse seles gusmalad, bia dad-Abraham
    Hamor-e-mimmiganse manigi napa-baksagusadgi digledapmalad.”
  tbf-tbf: Gi nga sor muer ngan bu tsirigie rakot i Sekem nge puonongie gie i aron
