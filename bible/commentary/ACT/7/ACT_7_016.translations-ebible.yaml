    dokonya malu piami.
  eng-ASVBT: and they were carried over unto Shechem, and laid in the tomb that Abraham
    bought for a price in silver of the sons of Hamor the father of Shechem.
  mna-mna: Mi titwi zin isu Aikuptu som. Tikam zin, mi timiili ma tila pa kar Sekem,
