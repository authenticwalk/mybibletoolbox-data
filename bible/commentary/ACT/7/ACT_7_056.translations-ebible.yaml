verse: ACT.007.056
translations:
  kpx-kpx: Ige au ke elehai loui avoe, “Di elehasege otogou alavoge Atae Eseu Dilava
    ada inuteve laminu.”
  okv-H: “Kivujo uhu pe hirikehei Embo ta Meni, God ta ingeni be ta heteto mihia.”
    ainge enu
  tbo-tbo: Ma i pa, ‘Ona galeya! Yada i gunahoeya ma Lawa Moinana e towotowolo Yaubada
    u awala hinebawana!’
  mal-C: “ഇതാ, സ്വർഗം തുറന്നിരിക്കുന്നതും ദൈവത്തിന്റെ വലതുഭാഗത്തു മനുഷ്യപുത്രൻ നിൽക്കുന്നതും
    ഞാൻ കാണുന്നു,” എന്ന് അദ്ദേഹം പറഞ്ഞു.
  grc-SR: καὶ εἶπεν, Ἰδού, θεωρῶ τοὺς οὐρανοὺς ⸂ἀνεῳγμένους,⸃ καὶ τὸν υἱὸν τοῦ ἀνθρώπου
    ἐκ δεξιῶν ἑστῶτα τοῦ θεοῦ.
  bgc-bgc: कह्या, “देक्खो, मै सुर्ग नै खुल्या होया, अर माणस के बेट्टे ताहीं परमेसवर
    कै सोळी ओड़ खड्या देखु सूं।”
  khz-khz: Ne ekilato, “Iogitaa! Kupa pevekala-paka agitaana, e Taunilimalima Natuna
    Palagu gimana ripanai eruga-tagona!”
  deu-TKW: 'und sprach: Siehe ich schaue die Himmel offen, und den Sohn des Menschen
    zur Rechten Gottes stehen.'
  zsr-NT: 'Niꞌr gnëꞌ: ―Gul‑yutscaꞌ. Rléꞌidaꞌ nayálj luzxbá, atiꞌ zuinëꞌ cuit lëꞌë
    yubél Dios Bönniꞌ Nuhuöaquëꞌ Gdu Bunách.'
  lin-lin: 'Alobaki : — Botala, namoni Likolo efungwami mpe Mwana na moto atelema
    na ngambo ya loboko ya mobali ya Nzambe !'
  hns-NT: „Ham dekhiela kie swarag khoelal hai aur iensaan ke Beta Parmeswar ke dahiena
    bagal khara hai.”
  noa-E: Ichdëu mag oobaawai warm khʉʉnag, —¡Pãadëu mʉ daupierr oobat! ajim anʉm,
    ar edjã weeudʉ wëjöm ee Emkhooi Iewaa Ẽwandam juachaar gar oo dʉnʉm.
  eng-EMTV: and he said, “Behold! I see the heavens opened, and the Son of Man standing
    at the right hand of God!”
  mib-NT: 'Te ni cahān de: Vijna te jíto ri jeē núne andɨvɨ́, te jíto ri nuū maá Yáā
    ní nduu tēe, índichi yā nuū cujéhnu ya lado váha Yaā Dios, áchí de.'
  lif-NT2: हे़क्‍क्‍याङ् स्‍तिफनसे़न् अक्‍खेलॽरिक् पारे़, “ओमे़त्ते़म्‍मे़ॽ, इङ्‌गाॽ
    साङ्‌ग्राम्‍पेदाङ्‌ङिन्‌हरे़बा निःसुङ्, हे़क्‍क्‍याङ् मे़न्‍छाम्‍साःन् निङ्‌वाॽफुमाङ्‌ङिल्‍ले़
    कुजुप्‍साङ् ले़प्‍माङ् ये़प्‍पा निःसुङ्‌लो!”
  xnj-xnj: Stefani akajova, “Mlola! Niwona kunani kwa Chapanga kudindwiki na Mwana
    wa Mundu ayimili pachiwoko cha kulyela cha Chapanga!”
  mmx-mmx: Ni ga lok, “Mina ven i! Nia a ven laxalibet i rem suang. La Laradi Mevana
    i tu saparap lekngen tino at ne Moroa.”
  cbr-NT: 'Isquin ca cacëxa: —Ca is. Naí panárabëcëbëtan cana axa uni ''inux anuax
    uá Jesús, a Nucën Papa Dios mëquea nicë isin.'
  tee-NT: 'Chai chani naulh ju Stipan: ―Alakts''int''itch. Talhtek''a ju lact''iyan
    chai iclakts''in ju yuchi ju malakachatachilh ju Dios ni lapanac catsucuya'' ju
    ani. Chai ju yuchi ya vanin junta vi ju Dios.'
  eng-LSV: and he said, “Behold, I see the heavens having been opened, and the Son
    of Man standing on the right hand of God.”
  cak-NT: 'Y can ja'' xu''ij: Ren nintzu'' la rocaj jakal y nintzu'' ri Jesús ri xalex
    chikacojol pa''l-apo pa ru-derecha ri Dios, xcha''.'
  pah-NT: 'Igwete Estêvãova''ea ei: —Pehepia, ei ahe. Ji ahepia yvaga rovapytymba''vogipyra,
    ei ahe. Ahepia ji ga no – kiroki ga Tupana''ga ombuhuruka nhande pyri ikwehe.
    Pevo ga ami Tupana''ga koty, ei Estêvãova''ea g̃a pe.'
  sja-NT: 'Mãpai mãgaji: —Ak''ɨdapáde aji. Mɨa unu bɨ pajã ewa nɨ̃bɨ mãik''aapa unu
    bɨ Eperã Ak''õre Truadepema Ak''õre Waibɨa juaraare.'
  xed-xed: 'Kaʼa nda həŋ kay guli mantsa: «Wana nda ngha yu ta gunatá luwa. Waʼa Zwaŋa
    mndu ta sladu nda ga zeghwa Lazglafta,» kaʼa.'
  mks-NT: 'A̱nda̱ já na̱cachi Esteban já xi̱hi̱n ná: —Cande̱hé ndó. Núná indiví xíní
    i̱ ta tívi cándichi Jesús xoo cuáha Ndióxi̱ —na̱cachi Esteban xi̱hi̱n ná.'
  gfk-S: Ma ne Stiwen ga tange, “Mu nes! Aiou nes no mawe i tapapos ma Nong a Turadi
    ie i ruma i tur ter tano kata na lumane God.”
  bmu-bmu: Jisös eka jiyök, “Mötket! Suepnöŋ aŋaŋiiga Suep gölmegö Azi Ölŋan mönö
    Anutugö böröŋi ölŋe kiniga ekzal.”
  dgz-dgz: Men anega wan, “Yawan, kiman watapen yavivin. Kimani viseni apanewa God
    mainewa nutup gapan yoniwan!”
  eng-GNV: And said, Beholde, I see the heauens open, and the Sonne of man standing
    at the right hand of God.
  zaa-NT: 'Làniana ra tè bi: Anna tení rila'' te'' yalia ỹiabara'', linna'' tsaáruhuá
    qui''ni Nubeyu''a nna du tìe lado ná'' bàni qui'' Tata Dios.'
  eng-WEBSTER: And said, Behold, I see the heavens opened, and the Son of man standing
    on the right hand of God.
  guh-guh: 'Nexata Esteban jumaitsi daxita bajarapamonaejavabelia: —¡Panataema! Taniji
    itaboxo penapatsijavatsia. Daxitajivi Pematapijinë, ponë naexana mapanacuataje,
    pacuenia vaxaitsi banaexanatsi, nucaya paxa Dioso pemuxuneneta, pecujuanenia,
    jai Esteban.'
  bon-bon: Tabe jiicige, “Ire cabu me! Cane jepänenine dume äpäcuteji ge piiyepu teebine,
    lui Acejiyame bau ca täduji biname me äbituji, tabe aclajuteji ge Acejiyame me
    camu poto ime je!”
  nhw-BL: 'Huajca Esteban quiijto: ―¡Xijtlachilica! Na niquita tlapojtoc ilhuicac,
    huan Jesús catli Mocuepqui Masehuali ijcatoc ica inejmac Toteco Dios.'
  mgw-mgw: Ngabaya, “Mulinge! Nibona kunani kuyu'gwike na Mwana wa Mundu kayi'ma kummalyo
    wa Nnu'ngu'.”
  swh-ONEN: Akasema, “Tazameni! Naona mbingu zimefunguka, na Mwana wa Adamu amesimama
    upande wa kuume wa Mungu.”
  wbi-wbi: U Stefano akajova, “Lolagha nivwaghile uvulanga vudindwike, najumwana wa
    Adam imile uluvoko lwa kundio ulwa Nguluve.”
  bba-bba: Mɑ u nɛɛ, wee, nɑ wɑ wɔllɑ wukiɑre, mɑ Tɔnun Bii u yɔ̃ Gusunɔn nɔm ɡeuɔ.
  eng-KJVCPB: and said, Behold, I see the heavens opened, and the Son of man standing
    on the right hand of God.
  kgk-NT: —Pema'ẽ katu, he'i. —Ojepe'a ramo áry ahexa voíte. Ahexa Nhande Ryke'y tee
    va'e-pe. Nhandejáry yke-rehe onhembo'y oĩ-vy ramo ahexa íxupe, he'i mburuvixa
    kwéry-pe.
  waj-waj: 'Inna too vauduu tunoo: Taatee. Na reeri tauko ngiauvo rusitia roo vioo
    sai ngioo saikio Vaidiivaa Mmaapuuvo Anutuuqaa yaaku yaadudainningiaa dioo vainoo,
    tiravai.'
  cpy-cpy: 'Rootaki ikantan-tanakari: “¡Pamini! Noñaakiro ashitaryaa inkite, noñaakiri
    Itomi Atziri ikatziyaka rakoperoki Tajorentsi.”'
  mpx-mpx: Inoke i ba, “Ku kite! Labulabum ya kite i mwapwela ge Gamagal Natuna ya
    kite i taltalmilil Yehoba nimana labena awonaa.”
  wbp-wbp: Ngula-jangkaju, Jipiniji yarda wangkaja-jana Juwu-patukuju wiriwirikiji,
    “Nyangkalu! Yinya karna kankarlarra yalkiri nyanyi lakarn-pinja-warnu, manu karna
    nyanyi yangka Yapa-nyayirni-wangu Kaatu-kurlangu ngula-ka karri jungarni-purdanji
    Kaatu-wana!”
  luo-luo: Nowachonegi niya, “Neuru, aneno polo koyawore kendo ka Wuod Dhano ochungʼ
    e bad Nyasaye korachwich.”
  nhe-NT: 'Huajca Esteban quiijto: ―¡Xijtlachilica! Na niquita tlapojtoc elhuicac
    huan Jesús tlen Mocuepqui Tlacatl ijcatoc inejmatl Toteco Dios.'
  aii-aii: 'ܘܐܡܝܼܪܹܗ: ”ܗܵܐ ܒܸܚܙܵܝܵܐ ܝܘܸܢ ܫܡܲܝܹ̈ܐ ܦܬܝܼܚܹܐ، ܘܒܪܘܿܢܵܐ ܕܐܢܵܫܵܐ ܟܸܠܝܵܐ
    ܡ̣ܢ ܝܲܡܝܼܢܵܐ ܕܐܲܠܵܗܵܐ.“'
  esk-NT: Nipliġñiqsuq, “Ataŋii, qiñiġiga qiḷak aŋmaqługu suli Iġñiŋa Iñuum qikaqługu
    Agaayyutim taliqpiani.”
  msb-msb: Tapos, nagsabi si Esteban, “Kitaa, nakita ko an langit na nag-abri kag
    an Anak San Tawo nagatindog sa tuo san Dios.”
  cpa-NT: 'Jøng² ca¹juúh² Esteban: ―Jai³lah. Jái¹²jni chi³na¹ guiuh¹³ ŋi¹juǿi¹. Tsenh¹²
    dsa² ma²lán¹² dsa² jmøi¹guǿi¹ jian¹² jniang³ cog² Diú¹³ dsa² juanh¹² ta¹lah¹guia¹jo¹³
    ―ca¹juúh² Esteban.'
  dso-dso: ତିପାନ୍‌ କଇଲା, “ଏଦେ ଦେକା ! ସରଗ୍‌ ଉଗାଡି ଅଇବାଟା ଆରି ନର୍‌ପିଲା ପର୍‌ମେସରର୍‌ ଉଜାବାଟେ
    ଟିଆ ଅଇରଇବାଟା ଦେକ୍‌ଲିନି ।”
  meu-meu: Bena ia eto, Guba na itaiamu, e hekehomu, Taunimanima Natuna danu na itaiamu,
    Dirava idibana kahana ai gini.
  yva-NT: Naije Stepanus po raura pare, “Waperasea no warae! Weye syo naumo warae
    raen nsaneka muno syo Arikainyo Vatane aen te no Amisye anem ngkove rai.”
  dgc-dgc: “Entan moy,” kagi na, “meta ko a bukas dén i langet, sakay tu lélake a
    gébwat ta langet, éy te taknég siya ta giled na Diyos.”
  zpm-NT: 'Dzigo bnee me, rëb me: ―Raṉpaa naa niina goṉ nzhialse gbaa, laa meṉ ne
    pxeeḻ Dios biaad lo guidzliu ga, laa me zo cue Dios.'
  hix-NT: Natahurmakano, kahe, ronenyàr me, kekon hatà, Estefaw heno. Toto me Enusaho
    mok hamà. Ehonomnà me xaxa, thataw naha, Khoryenkom hanawo, howehehra, kekon heno
    hatà.
  sim-sim: Uhu Stiven mu mbara, �Ji misi. An hevenin a heyewa angop sutlawa sir. Uwak
    Ma Jikisi Avui Wasilakahi ormu tapmama Avuihi yok sinduwa.�
  npi-ULB: स्तिफनसले भने, “हेर्नुहोस्, म स्वर्ग उघ्रेको र मानिसका पुत्रलाई परमेश्‍वरको
    दाहिने हातपट्टि उभिरहनुभएको देख्दछु ।”
  cgc-cgc: Gambal pa Esteban i naan ta mga mimbro ta Sanedrin, “Lagen nyo! Nakita
    ko langit an na gabukas daw Kanen Na Alin Ta Langit Na Natao Naan Ta Kalibutan
    gatindeg tengnged ta Dyos naan dapit ta tuo!”
  tim-tim: “Nâŋgâi. Himbim hâreakto luâk akmâ giep are Anutugât bâtŋe bungen kindo
    ektân.”
  yor-yor: Ó sì wí pé, “Wò ó, mo rí ọ̀run ṣí sílẹ̀, Ọmọ Ènìyàn sì dúró ní ọwọ́ ọ̀tún
    Ọlọ́run.”
  wos-wos: Xéta dé Stiven wa, “Mé xé. Wuni yasawara wuni xé Godna getéfa nafwe téndéka,
    Duna Nyan Godna yika tambambu téndéka.”
  emp-NTPO: 'Maʌ̃ne Estebaʌ̃ba nãwã jarasia: –¡Acʌd̶adua! ¡Mʌ̃a bajãra ewa nũmʌda
    unu b̶ʌa! ¡Naʌ̃ Djara Edad̶ara Ãcõrẽ jʌwa araare nũmʌda unu b̶ʌa!–'
  eng-F35: and said, “Wow! I see the heavens opened and the Son of the Man standing
    at God's right!”
  ind-ind: Stefanus berkata, “Lihatlah! Saya melihat surga terbuka dan Yesus sebagai
    Sang Anak Adam berdiri di tempat yang paling terhormat di sana.”
  pes-OPCB: 'پس به ایشان گفت: «نگاه کنید! من آسمان را می‌بینم که گشوده شده و مسیح
    را می‌بینم که به دست راست خدا ایستاده است!»'
  mpt-mpt: baabenea Ibo wentine! Abilimo amisalo betelabua Abilim Da Tlemin Nakae
    Gode kweile kweitale kikib ye mabia atemibo gesea
  ssx-ssx: Handa꞉pe. I̱ma꞉ta꞉ oli ya akolopa꞉ lumba꞉lu bao kutupa Wanda꞉halina꞉ Eiyeke
    Koda꞉na꞉ popeke nane kikina꞉ oli hala꞉eki handolome leekeme.
  mkl-mkl: Ŋɔi í ni, i ɡbɔ ŋɑ, ǹ yɛ lele í cĩ nɔ Amɑi Amɑnɛ wɑ leekĩ do ikpɑ ɑwɔ
    njɛi Ilɑɑɔ̃.
  gaq-gaq: ସ୍ତିପାନ୍‍ ବାସଙ୍ଗ୍‍କେ, “କେଲାପା ନେଙ୍ଗ୍‍ କିତଂଇନି ରଃନେ ଆରି ପର୍‍ମେସର୍‍ନେ ଇଞ୍ଚନ୍ତିପାକା
    ରେମୁଆଁ ଉଂଡେ ତୁଆଁ ଲେକ୍ନେ କେଣ୍ଡିଙ୍ଗ୍‍କେ ।”
  gof-RNT: “Hekko, taani saloy dooyettin, Asa Na7ay, Xoossaa ushachcha baggan eqqidayssa
    be7ays” yaagis.
  unx-unx: ଆଡଃ ଇନିଃ କାଜିକେଦାଏ, “ନେଲେପେ, ଆଇଙ୍ଗ୍‌ ସିର୍ମା ନିଜାକାନ୍‌ ଆଡଃ ମାନୱାହନ୍‌କେ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ
    ଜମ୍‍ତିସାଃରେ ତିଙ୍ଗୁଆକାନ୍‌ ନେଲିତାନାଇଙ୍ଗ୍‌ ।”
  gah-gah: Neza okulumá koló okago ánigumó nene Ómasilokatí limi ve gihila Ómasímini
    amatoka noigo ánigokuve.
  lcm-lcm: Na kala antok ta, “Arai, nalapo arai ani metekuku kalapo tavas na igenen
    i pukun kapo tung si palso i God.”
  aer-aer: Re nhenhe aremele alakenhe angkeke, “Ayakeye! Araye! The kwenhe alkere
    altywere-irrerlenge areme, Ngkarte akwe-arratyele akenhe Alere alkere-arenye apmere
    ahelhe nhenhele-arle akweke inteke, re akngerre anthurre-arle.”
  qvc-NT: 'Chaymi nirqan: —¡Chapayllapa! Rikanim syiluta kich''akashqata. Rikanipismi
    Dyusmanda Shamuq Runata, Dyuspa allin ladumbi shayaykaqta, nishpa.'
  tgl-ULB: Sinabi ni Esteban, “Tingnan ninyo, nakita ko na binuksan ang kalangitan,
    at ang Anak ng Tao ay nakatayo sa kanang kamay ng Diyos.”
  cbs-NT: 'dateama jatu ana yuikin: —Uinkanwen. Teskantan nai bepemana anua Diosun
    yusiudi nukun Juchi Kayabi Iyua Jesús nia en uiaiin— jatu waya'
  xtm-NTPP: 'Sani te jiña''a de: ―‍Vitnañu''ni te ûni nde''ya sa ja nune andivi ma,
    te iya ni kii ñayivi ñuu ñayivi a, iyo ya xiñi kua''a Su''si ma ―‍kúu de jiña''a
    de.'
  nnq-nnq: Ngalenga, “Nnolange! Nijibona mbengu jiekuligwe na Mwana jwa Mundu ajemite
    kingonu cha kalelo cha Nnoongo!”
  bao-NT: 'To cõrora o biro ĩiupi Esteban: —¡Ĩaña. Ʉmʉreco tuti pãa nʉcãcoa! ¡Ca Nii
    Majuropeegʉ Macʉ̃ Ʉmʉreco Pacʉ díámacʉ̃ nʉña pee ca niigʉre yʉ ĩa! —cʉ̃jare ĩiupi.'
  san-ORI: ପଶ୍ୟ,ମେଘଦ୍ୱାରଂ ମୁକ୍ତମ୍ ଈଶ୍ୱରସ୍ୟ ଦକ୍ଷିଣେ ସ୍ଥିତଂ ମାନୱସୁତଞ୍ଚ ପଶ୍ୟାମି|
  rmn-rmn: — Дикхен, — пхэнляс ов, — мэ дикхав пхутэрдэ булутя тай э Чявэс э Манушыканэс
    катар прави вас ки Дэвлэско!
  huv-NT: 'Quiaj tapiüng: ―¡Joyaj lanaxom najaw tiül cielo! Saxom najaw a Teat Naxey
    alembem amb wüx miác Teat Dios ―aw.'
  otn-NT: 'Bi ''yɛ̱nna̱ Teba p''ʉya: ―Dí handä ngue bi xohra̱ c''amma̱hɛ̱ts''i̱. Nu̱nʉ
    ra̱ n''yohʉ bí ''yɛ̱ ma̱hɛ̱ts''i̱ p''ʉya, ya ''bʉhnʉ ja rá̱ n''yɛi Oja̱ nʉ ―bi
    ''yɛ̱na̱.'
  nop-nop: “Gu kaneŋ! Kunum dilitombu kawe Me Kobumuŋ adi Bepaŋ kohoŋ didimeniŋneŋkade
    yatak.”
  obo-NT: Kahin Esteban to, “Ontongngi row! Nokita ku iddos langit no nopokesan woy
    dos Anak to Minuvu no id lohinat lomig to kowanan to Monama!”
  kca-kca: 'пӑ йастәс: «Тӑм, лоӈхемәм опәԉ пӑ Хŏйат Пŏх, Турәм йӑм пеләк сӑхат ԓойтаԓ
    ма ватԓәм».'
  cak-ENT: 'Y jari'' tok xbij: Yin nintz''et que la caj jakül y nintz''et ri Jesús
    ri xalüx-ka-pe chikacojol c''o-apu pa rajquik''a'' (ru-derecha) ri Dios, xbij.'
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤛ᤻ᤋᤡᤑᤏᤛᤧᤴ ᤀᤰᤂᤣᤗ᤹ᤖᤡᤰ ᤐᤠᤖᤧ. “ᤀᤥᤔᤧᤳᤋᤧᤶᤔᤧ᤹. ᤀᤡᤱᤃᤠ᤹ ᤛᤠᤱᤃᤪᤠᤶᤐᤣᤍᤠᤱᤅᤡᤴ ᤜᤖᤧᤒᤠ
    ᤏᤡ᤺ᤛᤢᤱ. ᤜᤧᤰᤁᤩᤠᤱ ᤔᤧᤴᤇᤠᤶᤛᤠ᤺ᤴ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤁᤢᤈᤢᤵᤛᤠᤱ ᤗᤧᤵᤔᤠᤱ ᤕᤧᤵᤐᤠ ᤏᤡ᤺ᤛᤢᤱᤗᤥ᥄”
