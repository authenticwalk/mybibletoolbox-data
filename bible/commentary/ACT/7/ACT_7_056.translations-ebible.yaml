  apn-NT: —Kokỹỹ. Na kaxkwa axkjê nhũm kamã Tĩrtũm nhỹ pa omu. Nhũm kuri kot mẽ pahwỳr
    mẽnh xwỳnh Jejusja xa. Hêxta waa nẽ. Nà na pa jarãhã wa omu nẽ ixkĩnh tỳx kumrẽx.
    Anẽ.
  ctp-NT: ―¡Ñaꞌan kwiꞌya wan nde kwa! ―ndukwin Steba ꞌin neꞌ bra kanꞌ―, wa mslaa Ndiose
    nde niꞌ kwan ―ndukwin―. Naꞌaǎn ꞌin Jesús nu yan lo chalyuu loꞌo ngwa nten, nduun
    yu laꞌa seꞌen kwin nde seꞌen ndukwa Ndiose.
  opm-opm: ihirnong Noh wandeioh aw tei mahat tanpura Got orhe han Jisas oh orhe bes
    oper ongeng mat papat tandapat tandeit pathemur. Gur wamtin potipri.
  bvr-bvr: Lika a-yinagata burrwa, “Bubi-na! Ngu-nana waykin gu-lapkujamiyana rrapa
    An-walkurpa An-gugaliya Wangarr ana-gera a-jinyjarra ana-munganaguwa.”
  wal-wal: Be7idi, “Xeellite, taani saloi dooyettin, Asa Na7ai Xoossaappe ushachcha
    baggan eqqidaagaa be7ais” yaagiis.
  zad-NT: 'Na''ch golle'' ḻegake'': ―¡Ḻi wwia! Chle''id'' nyalj yabana'', na'' Beena''
    Bseḻ'' Chioza'' Yell-lioni zie'' kwit Chioza'' shḻaa de shḻina''.'
  kmg-kmg: “Manaŋgopieŋ, no sambâŋ aŋkeme Ŋic Fâri Wâtuŋne Anutu mefârenao domame
    honekopac `à
  aso-aso: 'tiꞌ lo lineꞌ: Okulumoꞌ ngoloꞌ lavo ve gihile Oꞌmososi mino ana hulaaꞌ
    ida neivo ningekuve.'
  uli-uli: Iwe ngo yesa sor bo, “Ha kalloh! Isa wiri laeng le yesa sugeg, ngo molwe
    Layur Retalop iyelay ye su rela gilemra irel Deus!”
  nin-NT: Istifanu à ddu ba di, “Kye yi, ingga i hi unkplassu ku u bwu, Uvuvurr a
    Unushirr wa à kri nu ungo ri ku Abachi.”
  acu-NT: 'Tura wainak, nu aints ainaun chicharak: —Pangkairam jiistaram. Nayaim uraniun
    wainjai. Tura Yus akupkamia nuna Yuse untsurinini wajaun wainjai, —timiayi.'
  cak-WNT: 'Y can yac''ari'' tek xubij: Riyin ntz''et chi la caj jakel y ntz''et ri
    Jesús ri C''ajolaxel ri xo''alex ka chkacojol c''o pa rajquik''a'' ri Dios, xcha''.'
  ebk-ebk: Kenalina, “Uy! Ilaunyu kay! Iilaok ay naeelwang ad chaya, ya iilaok nan
    Anak chi taku ay hi Jesus ay nangatakchug as nan apét kannawan Apo Dios.”
  spa-PDDPT: 'y dijo: ¡Ciertamente veo los cielos abiertos y al Hijo del Hombre en
    pie a la mano derecha de Dios!'
  ruf-ruf: Kalonga, “Loleni! Nakona kulanga kupfughuka, ne imwana we Imunu kema lubali
    lwa kujilo lwe Imulungu!”
  gun-gun: 'Ha''e rami vy aipoe''i: — Aipo aỹ, xee aexa yva ojepe''a rã, ha''e Nhanderuete
    oiporu kuaa regua re Ava ra''y ojeapo va''ekue hi''aĩ rã — he''i.'
  agu-BL: 'Bene''n tzun tlol scyetz yi e'' wunaka''tz: —Quibit tzaju'', na wil nin
    yi ja je'' c''abxuj yi tcya''j, nin na wil nin yi txiclij yi Bajx Cy''ajol le
    sbal Kataj Ryos.'
  isn-isn: uStefano akaligitya, “Goza nihengaa ilunde lalugukaa, nu Ng'wana wang'wa
    Adamu wimikile mukono nua kigoha nuang'wa Itunda.”
  eng-PEV: Stephen said to everyone, “Look, I can see into heaven. Its door is open,
    and I can see God’s special man there in heaven. He is standing at God’s right-hand
    side.”
  ilo-ULB: Kinuna ni Esteban, “Kitaenyo, makitak a naglukat ti langit, ket agtaktakder
    ti Anak ti Tao iti makanawan nga ima ti Dios.”
  pir-NT: 'Sa ihñano ohõ saha niahye: —‍Ʉhmʉsepʉ mehenogã parĩ we maagʉ̃ Jesu Cohãcjʉ̃
    ohoriquiro Cohãcjʉ̃ poto pehepʉ tiquiro ducugʉ̃ ihñaja yʉhʉ, niahye Estebã.'
  anv-NT: Ne Stɛfɛn aké, “Pɛge degɛ́, ngɛ́ mbɔ memombi mfaanebuú ɛnené, ne Maá
    Ntɛ Mekwaá atɛ́né né ɛgbɛ ɛbwɔnyɛ́ Ɛsɔwɔ.”
  sab-NT: 'Esteban gwagedu Jesudi ene gire Esteban gerudu kwian ulita ole: —¡Gwagede
    nga ngaña giti! Cha ten nga ngañadi nga kle degabanga. ¡Gwagede Chube Kirolladi!
    Ama chku nga dba ai giti kwian kare amaña kle nga ngaña giti Chube ngena Chube
    ko taingwli giti.'
  tmd-tmd: Stipen nugwön yadöŋa, “Nugwi! Nɨ nugumɨdla, adöx yöd röul adö kau sö yöraku
    uba röd gɨ mɨda. Nöbö Ha nuŋ aku God imag mɨrɨx adö öbɨl gɨ mɨdö!” röŋa.
  acr-NNT: 'Xubꞌiꞌij kꞌu rire: «¡Riꞌin kanwilo jaqal ruwa kaj y kanwil pana Ralaxel
    Chikixoꞌl Tikawex kꞌo puwikiqꞌabꞌ ri Dios!» xchaꞌ.'
  kpg-kpg: Gei mee ga helekai, “Mmada! Au gu gidee au di langi gu mahuge, gei Tama Tangada
    e duu i di baahi gau donu o God!”
  taj-taj: ओच्‍छे थेसे “च्‍यागो, ङाइ स्‍वर्ग ठोङ्‌बादेन परमेश्‍वरसे पुइखबा म्‍हि येशूदा
    परमेश्‍वरला दाहिनेपट्टि राप्‍सी धन्‍छ्‌याबा म्राङ्बा मुला” भिसी भिजी।
  avt-avt: 'Stiven kɨrek, hɨrak katɨp kar ik: “Yi eiyɨmtau. Hi hɨr nepni mewep hi
    hɨr wit ke God kau yaain. Mɨtɨk Jisas, hɨrak Mɨtɨk ke wit ke God hɨrak kerp his
    yaaim mɨrak.”'
  cbk-cbk: y ya habla le, “Mira ustedes! Ta puede yo mira el cielo abierto, y ta puede
    tamen yo mira con el Hijo del Hombre parao na lao derecha de Dios.”
  uig-ARA: ــ قاراڭلار! ئاسمانلار ئېچىلىپ، ئىنسانئوغلىنىڭ خۇدانىڭ ئوڭ يېنىدا تۇرغانلىقىنى
    كۆرۈۋاتىمەن! ــ دېدى.
  tuf-tuf: 'Eyta istír wajacro: —Wahítuwi. Aját ítitan, cuacúr Sir querat bar waajacro.
    Siran ératro. Uw Síuquib Sir ecor itro, wajacro.'
  abx-abx: Lingun-na si Esteban, “Ngulawa kam! Sakulawan-ko i pagbuka-na si langit
    ngan i Pinili' A'a agtutunggo si kawanan-na si Diyos.”
  mco-NT: 'Chi Esteban nɨmay je mayjäy: ―¡Ijxcɨx! N''ijxypɨch yɨ tzajp ahuädz, e n''ijxypɨch
    je jäy huɨdibɨ tzoon tzajpjoty ytɨnäy a''oy''amy ma Dios Teedy.'
  bsp-bsp: 'K’oloku: «Inəŋk kɔm kəgbitɛ, Wan ka fum pəcəmɛ kəca kətɔt ka Kanu!»'
  kqf-kqf: Kamaina bi Stivin i giuna gado, “Koi kita, tagu mala nuwa wasana e kita
    bi Maimaituwa kataiyanemo Tana Taunana Natuna ya moimoito.”
  cpb-NT: 'Ikaimanake, ikantanake: “¡Pamine! Noñaakero inkite ashitaryaanaka, noñaakeri
    Itomi Atziri ikatziyaka rakoperoki Pawa.”'
  aon-aon: Natik namudok aria nakri, “Yaipo mnek! Eik yatik iruhw heven nanupok aria
    yatigu Anudok Arman natogur adurinyi arpen iri neyotu agundok Iruhin ananin yopunyi
    rogur ehahum.”
  hus-NT-2005: 'In ulu tám enchéꞌ: ―¡Ka telaꞌtsik! U chuꞌtal jebél an walkʼiꞌ ani
    u chuꞌtal na Jesús xi aban abal ka wenkʼon jeye ti inik kʼwajat tin eját na Dios.'
  mig-NT: 'Te ni̱ ka''a̱n‑de: Vina te ndé''é‑rí ja̱ núña andɨ́vɨ́. Te ndé''é‑rí nuu̱
    máá Sé''e cha̱a kándii̱‑ya̱ íchi ndává''a Dios. Achí‑de.'
  bps-bps: Na manan, “Neyeyu, teengu tamalwa i langit na i dnagit Tingà To tadag di
    kwanan Dwata.”
  mbs-mbs: Minikagi si Esteban, “Tay. Kinità ko se langit neowang, aw kidoen se Timanem
    Migpekeotaw eglowan den tangkil te Timanem.”
  cme-NT: 'Wuɔ cira: «Niɛŋ, dɔrɔ puurii, aa *Moloŋ-Biɛŋo yaa yiɛraaya daayo Diiloŋo
    caaŋgu-na!»'
  sus-sus: A naxa a masen, «N bara koore rabixi to, Adama xa Di tixi Ala yirefanyi
    ma.»
  pon-2006: E ahpw nda, “Kumwail kilang! I kilangehr nanleng eh ritidahr oh pil Nein-Aramas
    eh ketiket ni palimaun en Koht!”
  dad-dad: Agef fen, Stiwen iron, “Ulegef, aya saa kã fele di, Tamo Naal Negur ima
    biyalẽ ifar mog, ailef.”
  zab-NT: 'Chiy gunii Xteb: —¡Gulguiaa! Nare rianluaa zullal llayabaa, ne rianlozaca
    Jesucrist zuldíny lad naldí xte Dios.'
  jae-jae: Tec kêsôm gebe “Op, aê galic undambê gêŋa ma Ŋamalacnê Latu kêkô Anôtônê
    anôŋagoc.”
  ksd-ksd: 'ma i biti: Iau gire ra bakut i tapre, ma Natu i ra tutana i tur ta ra
    lime tuna God.'
  msm-NT: Kagi ni Esteban, “Oho! Aha kow to suja yangit no naabri! Ogkaaha ku si Jesus
    no og-ilingon no Anak to Otow no migtindog on duon to kalintuu no takidingan to
    Diyus.”
  myk-myk: 'A wu jo: «Wii! Nɛ ɲii wa fugba we ni wʼa mugi, Sipya Ja we, na wee niyerege
    ɲaa Kilɛ kanige cɛ.»'
  sbe-sbe: Na ye wane, “Kwa kaikewasae, galewa kamwasana ne meta sokesokena, na Tau
    Natuna ya kita ye totolo Yaubada nimatutuna ne unai.”
  mcr-mcr: I äqunäqe, “Hiŋuä qumbiyä! Nyi qäukuä qŋqaŋä äutänätaŋgqätä, Ämaqeuqä Ymeqä
    Ekqä Iqu, Goti Hanjuwä Iqueqä hipa ämuaŋgisa tqäutaŋgqätä, hiŋuä äqunäŋänä” ätukqe.
  cux-NT: 'Tuu''mi ní Esteban caⁿ''a yā: Cuin''dííchí nī, inaáⁿ nanguuvi canda''āī
    ''íícú Daiyá Dendyuūs canéé lado yeⁿ''e honor yeⁿ''e Dendyuūs.'
  tur-YTC: “İşte! Göklerin açıldığını ve İnsanoğlu’nun Tanrı’nın sağında durmakta
    olduğunu görüyorum!” dedi.
  san-ITR: pashya,meghadvAraM muktam Ishvarasya dakShiNe sthitaM mAnavasuta ncha pashyAmi|
  bel-N: 'і сказаў: «Вось, бачу неба адчыненае і Сына Чалавечага, Які стаіць праваруч
    Бога».'
  sch-sch: “En ta u! invân in-ong ku mua, Pathien changtienga Miriem Nâipasal inding
    ku mu!” a tia.
  mic-MIQNT: Teluet, “Angaptmug, nemitu wa'so'q pana's'g aq Se'sus ta'n Gjinisgam
    petgimapnn gaqamilitl ugtinaqanmg.”
  huu-NT: 'Raite: —Mona ecuaɨllana cɨodɨcue. Jusiñamui Jito Jusiñamui nabeimo naidaillana
    cɨodɨcue.'
  jiv-NT: Tumá wáiniak Israer-áentsun tímiayi “Núá íiskua, nayaimp uranniun wáinjai.
    Tura Jesusan, Aents Ajasu tutaiya nuna Yusa untsuuri̱ni̱ni̱ wajan wáinjai” tímiayi.
  otm-NT: 'Nɛ bi ''yɛ̨na: ―Pɛ dami ndøs''hʉ nʉ dín nugä, n''yø, nsoqui mahɛ̨ts''i
    nɛ dín nugä a bin ją''i ua ja ra ximhäi, i ''bʉhnʉ ja rán ''yɛi Oją, bi ''yɛ̨na.'
  dah-dah: Irdeb, “Ga kennaŋ. Naŋkiŋ hol yeke Al Urmiŋbe Al Kuruŋ haniŋ yase beleŋ
    huwarde hike kenhem,” yinyiŋ.
  tnk-tnk: Stifen rɨni mə, “Hətoni ro. Kəpuapen reitehi. Iakamətə Iəməti Iərmama fwe
    ia neiai ramərer ia nɨkare Kumwesən mwatuk.”
  kpr-kpr: Gido, sisira, “Givu! Utu afigetiri, na Evetu Genembo da Koro,+ God da ungo
    gimandukena fetiriri eregosena,” aminge setiri,
  san-IAS: paśya,meghadvāraṁ muktam īśvarasya dakṣiṇe sthitaṁ mānavasutañca paśyāmi|
  nho-nho: Stephen ki mee ake, “Kootou mmata! Nau e kite i naa taaraki mai te lani
    ka tuu iho te Tama te Henua raa i te vasi hakamaatau TeAtua!”
  gym-NT: 'käkwe niebare krörö: Jukwe kä käinbti tä tikani nibi tuen tie amne, Ni
    Kä Nebtä Ngobo abko mikanina bäri ütiäte Ngöbökwe abko tä nünaninkä krö Ngöbö
    kise ruenkri nibi tuen tie. Se mike ñäräre munkwe, Estebankwe niebare ietre.'
  azg-NT: 'Ndoꞌ ya na jndyiaaꞌ Esteban na nndaꞌ, jndei sinin jon, tso jon: —Quijntyꞌiahoꞌ,
    mantyꞌia na conaan quiñoonꞌndue ndoꞌ nquii jon na conduihin na itsinꞌman jon ñuaan
    nnꞌan, mꞌaan jon ngiaaꞌ Tyoꞌtsꞌon tontyjaya.'
  bhd-bhd: तैनी ज़ोवं, “हेरा, अवं स्वर्ग खुल्लू लाताईं, ते मैनेरे मट्ठे परमेशरेरे
    देइने पासे खड़खड़ो लाताईं।”
  too-NT: 'lā'' hualh: ―Calaktzī''ntit. Quit iclaktzī''n huan a''kapūn laquī''yā.
    Lā'' ixtā''tin ixlīhuāk tachi''xcuhuī''t huī'' na ixpāxtūcāna''j Dios ―hualh Esteban.'
  ind-AYT: Stefanus berkata, “Dengar! Aku melihat langit terbuka dan Anak Manusia
    berdiri di sebelah kanan Allah.”
  cjo-NT: 'Ikantanaki: —Jaa, irinta noñaaperotakiri jenokinta, riraga Atziriperotapaentsiri
    janta rakoperoki Tajorentsi. Rirotaki Jesoshi.'
  nsn-nsn: Doh Stiben ke kula pare, “Bang! Inggo u bang huar i Heuene ke takapuk,
    doha Tunar Tamat e tur tar pang makosohia tang God.”
  san-DEV: पश्य,मेघद्वारं मुक्तम् ईश्वरस्य दक्षिणे स्थितं मानवसुतञ्च पश्यामि।
  tna-NT: 'Da su Esteban ja quisatana huecuana uja: —Mechamaque. Yama buepa ed''ianeti
    ebainia. Diusu sa Jabeituti Deja Jesús yama ebainia Diusu sa bai eni bene su eneti.'
  lid-lid: Eme iy anya, “Ado kanyolom! Jo anyolom bolo kandrah asak ma jo anyolom
    Nadu Ndramak Awas ales udu lim salin ta Kindrei.”
  wim-wim: Nil Stephen.an thawa, “Niiy thathāna! Ngay keny heavenan thathang aꞌ ngay
    Jesus thath-thathang in kenyan than-thanan maꞌ malang nungantang God.antangan,
    nil pam inman God.angan kuch nunang ngamparana.”
  zga-M: U Sitefani akhan'chova, “Niluwene uludeva ludindwikhe, nu Mwana va Nguluve
    eimile eikhivokho kyandwo kya Nguluve.”
  yom-yom: 'Buna wuba kamba : —Talanu, ndilembo moni Diyilu dizibukidi ayi Muana Mutu
    telimini va koko ku lubakala lu Nzambi.'
  san-SIN: පශ්‍ය,මේඝද්වාරං මුක්තම් ඊශ්වරස්‍ය දක්‍ෂිණේ ස්ථිතං මානවසුතඤ්ච පශ්‍යාමි|
  yut-yut: Yaŋ kaŋek yagɨt, “Kabɨt, nak kaŋapbo Kwen Kokup wɨtdal kɨŋakwan Amɨn Dakon
    Monji Piŋkop da amɨnsi tet do akban kosot.”
  grc-BYZ: καὶ εἶπεν· ἰδοὺ θεωρῶ τοὺς οὐρανοὺς ἀνεῳγμένους καὶ τὸν υἱὸν τοῦ ἀνθρώπου
    ἐκ δεξιῶν τοῦ Θεοῦ ἑστῶτα.
  cpc-NT: 'Ipoña ikantanaki: “¡Pamini! Noñaakiro inkiti ashitaryaanaka, noñaakiri
    Itomi Atziri ikatziyaka jakopiroki Pawa”.'
  nhg-NT: 'Entunses oquejto: ―Nequejta elfecac tlapojteca. Xequejtacö, netieyejta
    Jesús öque nechihualuc tlöcatl ijcatihuateca ca tiemöyecömpa Deus.'
  nya-nya: Stefano anati, “Taonani, ndikuona kumwamba kotsekuka ndiponso Mwana wa
    Munthu atayimirira ku dzanja la manja la Mulungu.”
  ngu-NT: 'Ijcuacon oquijtoj: ―¡Xquitacan! Nejhua niquita on ilhuicac tlapojticaj,
    niman yejhua on yejhuan onochiu Tlacatl ompa ijcaticaj iyecmacopa Dios.'
  kup-kup: Tahan Stiven etet pot hah, “Erohol, abar okat epat tahan Añaraboz Nanep
    Godiz mar ginasiz nakoe rouvat hezan ne etet hezag etei.”
  jid-jid: Istifanus a tre ndi. “Toh, mi si to ni shishimu, shulu bwu, U vren Ndhi
    a kri ni worhi wu Irjhi
  wmw-wmw: 'Neye akisema: “Onani! Nankuwona binguni wanzu, na Binadamu wa Binguni
    kemira upande wa nkono nriro wa Mwenyezimungu!”'
  gmv-GGM: '@see-verse:ACT.007.055'
  ssg-ssg: I ukek, “Hongoa! Nga niningahi maun hea ape tel Nati Seilon i tutu pape
    Haeu sai manau!”
  zpo-NT: 'Zee nzhé xaa: —¡Wii gu! Mlu yiba lo na nu leeya nzoxal, nu lee Xaa Mzhin
    Ngok Myet nzo lad li lo Dios.'
  poy-poy: Katakula, “Mloleni! Mona kumpindi kuyoposolekwa na Mwana gwa muntu kagoloka
    uwega wa kumliwu wa Mlungu.”
  qwh-NT: 'Tsenam Esteban queno nerqan: —Rara sielutam quicharëcaqta canan ricarëcä,
    y Diospita Shamushqa Nunanam Dioswan juntu quecan.'
  gaw-gaw: Anṯa Stepanus nug aum. “Anṯeg! Da hab obate, Danab Beḵalag Nug Kayak ep̱eg
    naḏiapp̱a, amuam anuqak aben, amup̱a hibaiṯa dayeye anidṯem,” awa aum.
  nca-nca: ŋande yaró, “Qeni! Sambo kosoní Unindoro Naŋuní Anutu koro kandí kondésina
    kaŋiní qeneteno.”
  zpz-NTPP: 'Orzeꞌ nay: ―¡Güii der! Ya̱ rzaca̱ ryaal baa, nunu biñ nu byac mbecy zum
    par yaa bee Ñgyoozh ―nay.'
  mkj-mkj: Ih pwahla, “Kamwai kapang! Ngoahi ne kapangda nehnloannge ne risda apel
    Nihn‑Armaj Ah uhda in loap moaunin Koahs!”
  zac-NT: 'Guniꞌi Esteban: ―Gulë guná, rnahia gubeꞌe llaꞌlë. Rnahia lu Jesús, nguiu
    nabësheꞌldë Dios lu guë́ꞌdchiliu. Cabezë më ladë ldi shtë Dios.'
  kyg-kyg: Agetenoꞌaeꞌmo, Ageyo, huno, Kokuꞌnaꞌmo halo aiꞌnigeꞌna agovana Vemo Mafaꞌnemo
    Goti lamaga haopaleꞌmo he tino maiꞌnigeꞌna ageꞌnove, huno hapa paiꞌniye.
  kmk-kmk: “Ilan yu,” kanan Esteban, “Mailak langit un mabubuktan ot sadit Inyanak
    di Tagu un si Jesus, andi un sumisikad sidin kapon madiwanan Apudyus.”
  cao-NT: Jisi tsi quiha, —Tsayapa. Japëquëhi quiha naipa ra. Nohiria Baquë, naa Jesucristo
    jisquia ra. Toá xo ra; Dios mënëcayá tsi nii xo —nëa tsi quiha Esteban nëcaniquë.
  bbr-bbr: Kiro aparmara, äiewon, “Rowe, omar oik is Ro Nukan Mokoi nukas Anut nukan
    ipou näu kaima tai rau aparim.”
  inb-inb: 'Chasa kawas­paka, nirka: —Kawai­chi. Suma luar, pas­kas­ka­mi ka. Runa
    Tukuska Jesus­ka, Taita Diuspa alli ladu saia­kug­ta­mi kawa­kuni.'
