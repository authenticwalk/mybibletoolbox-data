  big-big: Logo Setepangko pelik kaiya, Pakeli, nogo ngilumbek tiya wizilege pakeli
    logo yombanu ulogo paka ngalega kayimabek Anotogi mele ngaigezikke luweza wizilege,
    pakeli kaiya.
  gux-G: 'Etieni n yedi: «diidi mani, n la ke tanpoli luodi, k o ja bijua se u Tienu
    nujienu po.'
  cnl-NT: '''E³ jo̱³ ca²³jua''³: ―Jóo². Jné³ ''e³ rɨ³nó³ yʉʉ''³¹ güii³. Jóo². Jnén³
    Jo̱o̱³¹ Dsa³ ''i³ xi''n²³ jaan²³ ''e³ dxʉ́²³ Dios. ―La''³ ca²³jua''³ Tee².'
  zar-NT: 'Níʼirö gunnë́ʼ: —Buliʼyútsöcaʼ. Riléʼedaʼ nayalaj lúzxiba, ateʼ zuínëʼ
    Bönniʼ Guljëʼ Bönachi cuita lëʼë ibëla Dios.'
  kde-kde: Stefano nkuchidoni, “Lola, nìkwona kulihunde kuhunukwike na Yesu aimidìlè
    m'bali wa kunkono mumamulaka la Nnungu.”
  ata-ata: La sou anu muvikalaneꞌi aloxo ꞌo, “Ngamalei ꞌo, Eni emaisou opo loxotolo
    mukisi, mo emaisou Itema ꞌOlu Anu a ututulu noxou Lataua no xalee no avolu tema.”
  qvw-NT: 'Chaymi chayćhu nila: “¡Licay! Quiquin sïlum quićhacacuyan. Chayćhu Rasun
    Nunap Chulin Jesustam Diospa lädunćhu cayäta licayá” nil.'
  nfa-nfa: Hèia Stefanus padhai lii, peka na, “Sèmi neꞌe ku, ama aaꞌi-aaꞌi. Jaꞌa kèdhi
    liru bhoke eele, aa Dhèu Rai-Haha Tareꞌa-reꞌa titu ètu era hua iia, re sebhe gꞌana
    Ama Lamatua.”
  tnp-tnp: Kəni Stipɨn təməni=pən kəm lah məmə, “!Ei, nəman! Iətafu Negəu e Neai rəha
    Uhgɨn taterəh, kəni Nətɨ Iətəmimi tətəhtul e nɨkalɨ Uhgɨn maru, ikɨn ima narmənɨgiən
    mɨne nəsanəniən.”
  urd-urd: “देखो मैं आसमान को खुला, और इबने — आदम को ख़ुदा की दहनी तरफ़ खड़ा देखता
    हूँ”
  hot-hot: Êŋ ma hanaŋ nena, “Ôŋgô! Yahayê leŋ abyaŋ ba Anyô Anêŋ Nakaduŋ atu hamiŋ
    Wapômbêŋ baŋ vianôŋ.”
  mqj-NT: 'Tappa ma''kadami nakua: “Nenne''ia'', ummitana'' suruga titungka'' anna
    Anak Mentolino ke''de'' dio tandai kananna Puang Allata''alla.”'
  rus-SYN: 'и сказал: вот, я вижу небеса отверстые и Сына Человеческого, стоящего
    одесную Бога.'
  mbh-mbh: Ma Stiven i ria ve, “O nongpol, tho thepola Pen a Urvet i thep. Ma tho
    thepol Toko Pomnga Itun ako i mit a God imeni sivenga nge anga.”
  bdd-bdd: ma ꞌigwaeya, “Waꞌita, galewa ꞌiꞌesoꞌeya, ta yaꞌiteya Loheyaina Yehoba ꞌina
    ꞌebeulega ꞌitotoholo.”
  cbt-NTPO: —Ni'cochi iyaro'sa'. Pi'iro'të nii'soatërin ni'nahuë. Quisoso chachin
    Yosë inchinanën quëran huaniarin, quënanahuë, itërin Istipani.
  rmy-SERVI: — Дыкхэн, — пхэнда вов, — мэ дыкхав оттердо болыбэн и Чявэ Манушыканэ,
    Саво ачел пав чячё васт Дэвлэстар.
  srn-NT: 'Dan a taki: “Luku, mi e si heimel opo, èn mi e si a Manpikin fu Libisma
    tnapu na Gado let''anu sei.”'
  cta-NT: ―Ñaꞌa̱ ma̱ yiꞌa̱ ―nacui̱ Esteban jiꞌi̱ nguꞌ liꞌ―, cua ngusaala ycuiꞌ Ndyosi
    nde cua̱ ―nacui̱―. Cua naꞌa̱ naꞌ jiꞌi̱ ycuiꞌ nu nda Ni jiꞌi̱ lijya̱ chaꞌ laca
    yu ñati̱, ndu̱ yu laꞌa tsuꞌ cui̱ ca su ntucua ycuiꞌ Ndyosi.
  bqc-SIM: 'Ɔ̃ à mɛ̀: À ma! Ma luabɛ è wɛ̃a, Gbɛ̃nazĩn Nɛ́ zɛa Lua ↄplaai.'
  tcz-CHONGTHU: Chuin aman amahojah a, “Ven vankot akihona chule Pathen khut jetlam
    jabolna muna mihem chapa adin kamui,” ati.
  mar-mar: आणि त्याने म्हटले, “पाहा, आकाश उघडलेले व मनुष्याचा पुत्र देवाच्या उजवीकडे
    उभा असलेला मला दिसत आहे.”
  snp-snp: Eyeto eti loto logimami, Moda kosina godo neto We kula ya Goti ana onaleka
    minami ya eyowe, loto logimaiye.
  isl-isl: „Sjáið!“ sagði hann, „ég sé himnana opna og Jesú, sem er Kristur, standa
    við hægri hönd Guðs!“
  spy-NT: Kumwooy ꞉Steefaan kule, “Okas baa, kaakuyaatakay ꞉wōliin bo barak. Miitē
    *꞉Wēritaab Chii kēēyyoonyēē āwutaab taay nyēbo Yēyiin.”
  xnn-xnn: Dat kanan Esteban en, “Deey. Iilak ay napewak id daya et wada si Jesus
    ay Iyon-an Am-in di Ipogaw ay tomatakdeg isnan makanawan Apo Dios.”
  mwe-mwe: Gubhashite, “Nnolanje! Ngunakukubhona kunnungu kushiunukulwa na Mwana juka
    Mundu ashijima kunnilo kwa a Nnungu.”
  tte-tte: Yo iba, “Wagitai, bulibuli yagitai isoke yo Tomo Natuna iya yagitai itotolo
    Yaubada nimana ulaulana mena.”
  tcs-tcs: Den Stibin bin spik, ‘Ei, ai luk eben i open ane da Truwan blo Man em stanap
    de wea raitansaid blo God.’
  hlt-THB: Stephen ing, “Toek lah, khawk khan awng qu nawh, Khawsa ak tang benawh
    ak dyi Thlanghqing Capa ce hu nyng,” tinak khqi hy.
  soq-soq: Me wanase, “Ewana, ne uba wadaaubala ita bedewe Apana Otopa God witapa
    on deneuwe enedio ewedina.”
  qub-qub: 'Chaymi Esteban niran: «¡Ricay! Syëlu quicharaycämun. Munayniyoj Jesuspis
    Tayta Diospa derëchu caj-läduncho caycämun.»'
  att-att: Á kinagi ni Esteban, “Innan nawè! Nabukatán yù lángì, á masingak ku yù
    Kaká na Ngámin na Tatolay nga manáddak ta jiwanán ni Apu Namarò,” kun na.
  bki-bki: Naio mial vite nei ana ber kalo napano aju, berinavo “!Aioou! Kiniou nojo
    nemial vio mave naio betavo jo, ana nemial Kulorinio Kenerinio jumolu ju tivelinio
    ea Atua jum̃ano meruo.”
  bqp-bqp: 'Akũ à pì: À ma! Ma ludambɛ è wɛ̃na, Bisãsiri Nɛ́ zɛna Luda ↄplai.'
  mcp-mcp: 'A mú cɨ nə́: «Dʉgá, mə ŋgə dʉ́g joŋ í mə́ bâŋ. *Mwân mə Múúd təl Zɛmbî
    mbwə̂ məncwûm.»'
  hat-hat: 'Li di: Gade, men mwen wè syèl la louvri, ak Moun Bondye voye nan lachè
    a kanpe sou bò dwat Bondye.'
  npl-NT: 'Iwa okijto: —¡Xikitakah! Ne nikita n ilwikak tlapotok, iwa nikita n Jesús
    Akin omochi tlakatl moketok ik iyekma Dios.'
  bgg-bgg: Ai è yao, “Riig mage bo! Gune hamangkhung hong pha doh muii ro, chiih-è,
    Bran Dufuii ji ne Hamangkhung-aphuii pha phawig moe shii riu ne rai pha doh muii
    ro.”
  eng-TCENT: He said, “Behold, I see the heavens opened and the Son of Man standing
    at the right hand of God.”
  eng-BSB: “Look,” he said, “I see heaven open and the Son of Man standing at the
    right hand of God.”
  cpu-NT: 'Ipoña ikantanake: “¡Pamene! Noñaakero inkite ashitaryaanaka, noñaakeri
    Itomi Atziri ikatziyaka irakojanoki Pava.”'
  san-ASM: পশ্য,মেঘদ্ৱাৰং মুক্তম্ ঈশ্ৱৰস্য দক্ষিণে স্থিতং মানৱসুতঞ্চ পশ্যামি|
  tod-tod: 'É ɠɛni ma: «Nà geeɠɔlɔgi laalaogai ɠaazu, ta Nu ná-Doun Zunui loni
    GALA zeezazuʋɛ.»'
  tac-NT: ―E'nésirigó 'pa rewagachi. Ewagá ilíbakuru rewagá. Neka eté aba alué napu
    Onorúgame júlale 'pa rewagáchika napurigá bilé rió neraga. Alé 'pa ilíkuru wajtoná
    Onorúgame 'yuga ―anile alué Siteba.
  eng-WEBPB: and said, “Behold, I see the heavens opened and the Son of Man standing
    at the right hand of God!”
  gfk-H: Ma Stiwen ga tangai bia, “Muat nas baa! Iau nas no mawai i tapapos ma Nong
    a Tunatuna Ia i tur taar tano sot na lima Kalou.”
  viv-viv: Au gigahe gigayo, “WaꞋita! Lobama giꞋayavalina-ma gaꞋitana, kadu Bana TohobuꞋela
    Yaubada iꞋatagine gimidimidi-ma gaꞋitana.”
  yao-yao: Ni ŵatite, “Nnole! Ngukuwona kwinani kwakuugule ni Mwana jwa Mundu ajimi
    kundyo kwa Akunnungu.”
  tgp-tgp: Ale mo verea mara, “Ka hitea, na hite tuka mo roi, ale na hite Natun Tamlohi
    mo lo turu na matuan God.”
  auc-NT: Adinque, —Badogaa, öönædë wi æ̈nete baï ba abopa. Waocä në ëñagaingä incæ
    Wængonguï tömëmæ̈ ïnö adiyæ̈ ongongä abopa.
  kbc-NT: Odaa Estêvão jeɡ̶ee me dotaɡ̶a, “Digawini! Jinadi ditibigimedi me domoke,
    codaa jakadi me jinadi niɡ̶ijoa Ǥoneleegiwa ane icoɡ̶otibigimece ditibigimedi,
    dabiditini liwai libaaɡ̶adi Aneotedoɡ̶oji miditaɡ̶a nimedi ane ɡ̶oneɡ̶egi.”
  bmh-bmh: Go peimai, eneun, “Ag go don, Mesgai wag iz Du Nugau Nag nug Uwait nugau
    ebeg naliu eiman tapai dareu pem.”
  ctu-BL: 'Tsi'' yʌlʌ: Awilan, wolij q''uel calal jini panchan. Ya'' wa''al i Yalobil
    Winic ti'' ñoj Dios, che''en.'
  meq-meq: 'A gwaɗatay a ndo niye hay: «Tsənum! Neŋ faya na ŋgateye a mbəlom mahəndəka
    eye ada Wawa i Ndo neŋgeye malətsa eye tə həlay i mənday i Mbəlom.»'
  noa-H: Hichdëu mag hoobaawai warm k'ʌʌnag, —¡Pãadëu mʌ daupierr hoobat! hajim hanʌm,
    har hedjã weeudʌ wëjöm hee Hemk'ooi Hiewaa Hẽwandam juachaar gar hoo dʌnʌm.
  alp-NT: Eleki ibeteke be, “Selu, surga esi meture ebaeke kai au selu Tamata Eni
    Nanare Ikele sapleuke Alla Eni makwanale.”
  san-VEL: pa"sya,meghadvaara.m muktam ii"svarasya dak.si.ne sthita.m maanavasuta nca
    pa"syaami|
  kbq-kbq: Nehuno agra anage hu'ne, Keho Monamo'a anagige'na negogeno, Vahe'mofo mofavremo'a
    Anumzamofo azantmaga'a oti'negena negoe.
  kbh-kbh: 'As, Esteban tojánayana: “¡Mouenënga, sëntsonÿá celoca entsatëfjna y Bëngbe
    Bëtsá Ents̈á tbojanbemá Bëngbe Bëtsabe cats̈bioica entsemna jtsamë́ndayama ca!”'
  ron-LSB: 'și a zis: “Iată, văd cerurile deschise și pe Fiul Omului stând la dreapta
    lui Dumnezeu!”'
  pon-pon: 'Ap katitiki: Kilan, i ududial nanlan kan ar ritida, o Nain aramaj a kotikot
    ni pali maun en Kot.'
  nhe-BL: 'Huajca Esteban quiijto: ―¡Xijtlachilica! Na niquita tlapojtoc elhuicac
    huan Jesús tlen Mocuepqui Tlacatl ijcatoc inejmatl Toteco Dios.'
  sps-sps: Ai Stivin tsue to, “Nongon, anyo tagei a Gormirmir a tapue ana Guei Tsoiny
    te Bobot e Gov sa ruak iny Mes me tsutsun non tan panaainy matou Tsunia.”
  wnc-wnc: Kake anzing yakut, “Kawa enandangu kaukaut wesiwan kuwan kawa Jesu Krais
    aminbamdane notnaapa dakngakut tapata kekeknga akngane Anutue kataknga siyaapane
    yuwan kaat,” ngang yakut.
  bus-bus: 'Ben à bè: À ma! Ma ludambɛɛ è wɛ̃na, Gbɛ̃ntee Nɛ́ zɛna Luda ↄplaazi.'
  gub-BL: — Peme'e nehe ty wà, i'i wanupe. -Aexak ywak ihe kury. Nuzawy kwaw ma'e
    uzewàpytymawok ma'e a'e. Aexak Tupàn hemimur kar awa romo uzeapo ma'e kwer ihe
    no. U'àm Tupàn iawyze har rehe a'e, i'i wanupe.
  imo-imo: Aku ulu kanopalie nimbei, “Araya, mulu kombumu nambu topa anjo yando purumona
    kanopolio mainye omba maina iye apuwe lerimu iyemu Gotenga imbo kindo ola angiltimona
    kando,” nimu.
  boj-boj: Osiqa Juda tamo kokba naŋgi minjrej, “Niŋgi quiy. Laŋ waqwoqa Tamo Aŋgro
    a Qotei aqa baŋ woq di tigelesonaq e unonum.”
  eng-DRA: And they crying out with a loud voice, stopped their ears, and with one
    accord ran violently upon him.
  knf-knf: 'Kë aji : « Natenan dwin baţi, kë bawo bhaab, kë *Abuk Ñiinţ aşë naţ ţi
    kadeenu ki Naşibaţi. »'
  san-KHM: បឝ្យ,មេឃទ្វារំ មុក្តម៑ ឦឝ្វរស្យ ទក្ឞិណេ ស្ថិតំ មានវសុតញ្ច បឝ្យាមិ។
  arn-NT: 'Feymew feypi: “¡Adkintumün! Peniefiñ tañi nülatripalen ta wenu, tati Wentrukünuwpalu
    ñi nien Ngünechen tañi fütra pepiluwün.”'
  zas-NT: 'Dxel rëb Esteban: ―¡Gol baguiaa! Ruguian naxal xanyabaa, ruguia tëën Bén
    guxhaal Dios zaꞌman xladbee Dios.'
  ken-NT: Stífin arɛm bɛ, “Ghók ka! Ngɔ ndǔ mánɛ́nɛ́ mbǐnywɔp ɛtɔkɔ́ mfay, Mmu
    anɛ áfú ntá Mandɛm abhak téé ndǔ nɛbhʉɛt kɛnókó ɛbhe awɔ́nɛm Mandɛm.”
