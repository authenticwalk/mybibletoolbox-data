    tale. Ja' li' itacat tal ta cosilaltic yo' bu oyutic li' ta orae.
  lex-lex: Noma Abraham nran lakni la Kasdim yapatni la Mesopotamia pa nwatitin la
    Haran. La'pa Abraham amni nmat nioma, Uplerlawna Nhopan pa Abrahama nla'a Israel
