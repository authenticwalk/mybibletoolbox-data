  ena-ena: Lɨci Ebɨlam agaŋ Kalɨdia hɨdɨlɨ agɨladɨ fɨli tɨbɨ agadɨ valavɨla Halan
    haiabɨla uavɨla hɨniadami uami. Heŋ hɨnidaci iaganu agaŋ hɨmɨci Asɨ abɨci Halan
    haiabɨla agadɨ valavɨla fɨli tɨbɨ alaŋ hɨnilalu neŋ vemi uami.
  nbq-nbq: Yugugu lagagimu, at Averaham ako ap akwa o Kasim enamwa o Mesopotamiya
    akoma nggelabisiluk, o adumu Haran mbup yi wagagi. Mbup yi wagagirik werekma,
    asin hombagagi. Hambigya lagagimu, o Haran hekbaluk yogak nit Iserali werekma
    yoma Ala en o adumu en at lakba wagagi.
  tgo-tgo: “Iya kaiwae Eibraham i iteta Saldiya le valɨvaŋga na i wa ve yaku e ghemba
    regha idae Haran. Ramae i mare na e ghereiye, amba Loi i variye na i mena e valɨvaŋgake
    iyake iya mbaŋake raya yakukewe.
  yap-yap: Ma aram me chuw ko nam nu Kaldea nge yan i par ngalan yu Haran. Ma fa’ani
    yim’ e chitamngin Abraham, me pow’iy Got Abraham nge yib ko re nam ney, ni ir
    e gimed be par riy e chiney.
  mop-NT: —Pues te'i. Joq'ui ichil a lu'um Caldea. Bini ti cuntal ich caj Haran. Le'ec
    ti quimi u tata, joq'ui ich caj Haran aj Abrahama. Udesabi u men Dios tac wa'ye'
    tuba que'eno'on aleebe,— cu t'an aj Esteban ti'ijoo' a nucuch winiqui.
  tet-tet: Hodi nunia, nia laꞌo nela ema Kasdim rain, lori baa leo ida naran Haran.
    Baa oras aman susu mate tiꞌan, Naꞌi Maromak nodi nia lori mai rai mak ama sia
    nein fatin toꞌo baa oras neꞌe.
  hlt-MCSB: Te dongah Khalden khohmuen lamloh nong tih Kharrhan ah kho a sak. Te lamloh
    a napa a duek phoeiah he khohmuen la amah puen uh tih te ah nangmih loh kho na
    sak uh coeng.
  xtd-NT: N‑kee Abraham país nani Caldea te n‑xe kotuu‑s ñuu Harán. Ijan n‑xiꞌí taa‑s.
    Ijan dada n‑xe kotuu‑s nuu tuu‑ro ya na n‑jaꞌan Ianyuux nuu‑s,
  mdy-ETH: ዒማና ዒዚ ካላዳ ዓሶ ዓጫፓ ኬስኪ ካኣራኔይዳ ዴዔኔ፤ ዒዚ ዒኢካ ዓኣንቴ ዓዴ ሃይቃዛ ካኣራኔ ዓጮይዳፓ ኬሲ ሃሢ
    ዒንሢ ናንጋ ዓጬሎ ፆኦሲ ዒዛ ዔኪ ሙኬኔ።
  spl-spl: Yawu sâmu tem lâuwaŋgim Kairia hân pilâm Haran kapiân ari manop. Yan manmâ
    âwâŋe bâleop. Âwâŋe bâleop yakât kakŋan Anitâŋe yâhâpŋe tetewaŋgim yuwu sâm ekuop.
    “Hân âlâen ari in kandi manbuat.” Yawu sâm ekumu yahatmâ Haran kapi pilâm nenŋe
    mansainân yuân emelâk takaop.
  usp-NT: Jilonli Abraham xelb'i laj jluwrak mak aj Caldea y xe' wa'x Harán. Y cuando
    xcam jkaj Abraham, Kakaj Dios xc'am chicch Abraham la' man luwar ri jb'ij Canaán,
    lamas watakwi' atak lajori.
  zav-NT: Nach de'e Abraanṉə' bchoɉe' gan' ža' beṉə' Caldea ca' na' ɉəsoe' Aranṉə'.
    Na' bžin ža got de'e x̱e'enə' na' gwdechlə Diozən' gwc̱he'e de'e Abraanṉə' nga
    gan' zocho.
  sgz-sgz: “Má ngorer a aptur pas alari balis káián matananu Kaldia mák han lu kiskis
    á Haran. Ák lu kis iatung, má namur ngo ákte mat mái kákán ái Abaram, ái Káláu
    a kilkila Abaram mul mák tarwa palai ur main i balis minái gitá kis ái onin.
  kek-NT: Qui-el ut laj Abraham sa' li na'ajej Caldeo ut co̱ chi cua̱nc sa' li na'ajej
    Harán. Nak ac cuan sa' li na'ajej a'an quicam lix yucua'. Ut chirix a'an li Dios
    quixtakla chi cua̱nc sa' li na'ajej li cuanquex cui' la̱ex anakcuan.
  blz-NT: Mbaka' i Abraham namarereimo Kasdim ka' nobalimba' na Haran. Sarataa nolapus
    a tama ni Abraham, Alaata'ala nomosuu'mo i Abraham nobalimba' soosoodo ka' nodumodongo
    na tano' kani'i men dumodongoanta koini'i.
  poe-NT: Na ntá chꞌín Abraham kꞌuaxrjexín chꞌán tí nonte Caldea. Ntá sákjuí chꞌán
    kjuákꞌe chꞌán tí nonte Harán. Na ntá kjuixin ikꞌuén itꞌé chꞌán na ntá Dios kjui̱ka̱o
    tí jehe chꞌán tí nonte tjejorá ijie.
  san-TAM: 'அத​: ஸ கஸ்தீ³யதே³ஸ²ம்ʼ விஹாய ஹாரண்நக³ரே ந்யவஸத், தத³நந்தரம்ʼ தஸ்ய பிதரி
    ம்ருʼதே யத்ர தே³ஸே² யூயம்ʼ நிவஸத² ஸ ஏநம்ʼ தே³ஸ²மாக³ச்ச²த்|'
  cof-NT: Junni Diosi tsantinunsiri, Abraham Caldea tobi nechi loto, Harán tobi chubi
    jinue. Junsi Abrahanchi apa puyanunbi, Harán tobi nechinan lonue. Junte nechi
    Diosi Abrahanca in tobinan chusa tanjanue tinue chiquila amana chunun tobi.
  srm-NT: “Nöö hën Abahamu kumutu a Kalidea naandë go a di köndë de kai Halan. Hën
    a ko sai dë teefa hën tata dëdë, a bei. Hën Masa Gadu puu ën dë manda go a di
    köndë ka i si u ta libi aki. ˻Ma nöö a di ten dë de bi ta kai di köndë Kaana.˼
  qvs-NT: Chashna Tata Dios willaptinna Abrahamka Kaldea llaktanmanta llukshirkan
    Haran llaktapi kawsak. Chay Haranpi tatanka wañurkan. Chaymanta tatan wañuptin
    Tata Dioska kay kawsaykananchikuna llaktaman pushamurkan.
  zca-NT: Orze' nguro' Abraham lazh men Caldea, par yo xa' lazh men Harán. No ze'
    plo ngut xuz xa'. Orze' ñadnu Dios Abraham lo yuo plo nzho be nal re'.
  cbc-NT: Bairo Dios cʉ̃ cʉ̃ caĩrõ bero, Abraham Caldeapʉ caãniatacʉ Harãpʉ ãniásupʉ.
    Cabero cʉ̃ pacʉ ãnacʉ̃ riacoásúpʉ. Bairo cʉ̃ cariaro bero, Dios pʉame cʉ̃ jʉ̃goásúpʉ
    ãme marĩ caãni yepapʉ Abrahãrẽ tunu.
  qxo-NT: “Tsaynö niptinmi Mesopotamiapita Abraham aywacurgan ‘Haran’ ningan marcachö
    täcunanpä. Tsaychömi täcurgan taytan wanucunganyag. Tsaypitanam Tayta Dios pushamurgan
    cay taycangantsicman.
  mox-mox: “ʼInega diʼwe Kalidia nogea ta veʼabaga Elana ʼinaya. Ta Ebelamo tamana
    ena ʼaliga ʼabibodanaya Yaubada luvetunea mai diʼwe baʼe ʼinaya ta veʼabaga omiʼa
    wese baʼe ʼitaga ʼinaya otoatoa.
  kew-kew: Goa sa-pulu Abraham Kaldia su gimoa Haran su-nane pisa. Goa pua nipuna
    aaraa omenaloa Gote-me nipu go su-para mea epenasa. Nimi abia go pimi su madaa
    lalo.
  dww-dww: Dabudine tauna dobu isanama Kaldea ya gose be ya naḡona Haranma, dabudine
    ya miana. Be raḡanine tamanama ya gurina, murine Mamaitua ya riuporena uma dabudine,
    deḡo yodi taumi ko miamiaena.
  twi-ASANTE: “Enti, ɔfirii Kaldea asase so kɔtenaa Haran. Abraham agya wuo akyi no,
    Onyankopɔn maa ɔbɛtenaa asase a mote so seesei yi so.
  aoj-aoj: “Eaꞌ deiꞌ Abraham nakwaha itap luꞌupa Kaldia aꞌ nafeꞌ nafeꞌ nataga nape
    wambel Haran. Ama main, ahamana ananinai nagaꞌ, eaꞌ God nasapaꞌana nafiꞌi nape
    itap apaꞌe deiꞌ apaꞌ magapaipi.
  cbv-cbv: Páant ã niijíchah joinít, Abrahamji Caldea baácmant ãt nʉmah jʉ̃ʉ́wʉ́p
    wʉt yʉh jĩ. Pánih yʉʉ́p jʉ̃óhnit, Harán baácna jʉinít, ĩt chão jwʉ́ʉhʉp wʉt jĩ.
    Behe ã wʉnat tʉ́ttimah, nin jwĩ jʉmni baácdih Dios Abrahamwãjidih ãt jʉ̃ʉ́wát
    tʉ́ʉtʉp wʉt jĩ.
  taw-taw: Agek, Eblaham ne Kaldiya binɨb man kɨli yolɨgup ak kelɨgɨl, taun Halan
    am yolɨgup agak. Kɨdek nap ne kumek, God agek, ap yolɨgup man nɨbi nɨm awl agak.
  jic-NT: Mpes tjemey Caldea mpe. Harán nt'a tjemey, tüpü'ü. Jupj popay tepe'e na,
    Dios jas tjejyama jupj qui'á, nun potjaqué nt'a.
  zap-NT: Lex wruu Abraham lo xelyu men-Caldea, wa Abraham wuu Abraham Harán. Nga
    wet xuz Abraham; zhich guin wxaal Dëdyuzh Abraham lo lyuree ledne nuu be yra be
    naaree.
  wer-wer: Pël maan pi Kaltia yang pör sëp mowesak ka kaö naö Aran pörek së wëën pim
    pepap wel wia. Pël ëën ënëmak Anutu puuk wes mëën kaalak yang Israel omnarö tiarim
    wë eprekël waisa.
  ipi-ipi: Goteto wuane lea-kola, Apatakame balana yuu tene Kalatiya lene oko tepa
    alu, Atane tano okona poto ateaipia. Atea-kola, matili balana ayiane oko omeane-angi,
    Goteto Apatakame bala yuu yakama andipa ateyai okona epeakale leaipia.
  qul-NT: Chayraycu Abraham Caldea llajtamanta llojsipuspa, Harán jallp'aman tiyaj
    puriporkan. Abrahampaj tatan wañupojtin, Dios payta pusamorkan cay jallp'aman,
    maypichus kancuna cunan cachcanquichis chayman.
  tnc-tnc: I'suᵽaka Tuᵽarãte kire ãᵽakã'ã ã'mitiritirã, Caldearõ'õᵽi ᵽoritirã Haránwejearã
    imarĩ ke'rika. Torã keyaeka be'erõ'õ mae kiᵽaki wãsare kire reyataᵽaeka. I'sia
    be'erõ'õ ika maka'iarã Abrahamre imaerã Tuᵽarãte kire ᵽũataeka.
  ter-NT: Yane ipúhikopeane Âbraum ne poké'exa kaúdeu yonópoti Âram. Ivokóvone há'a,
    ina iseópa Itukó'oviti yara poké'e vóvoku kó'oyene.
  bmr-NT: Jaaneguiiha Abraham fuuhi Caldea jiinɨjetɨ. Jaaboro icatuubo Haran jiinɨjevɨ
    jahɨ caani chuumuuhi. Jaadɨ Moocaani Abrahamco sɨvauhi jino jiinɨjevɨ jino amɨɨhai
    jisu mihicajevɨ.
  fuf-fuf: 'Kanko Astefaana o wi''i kadi: «Onsay o yalti e ndin leydi ɓen Kaldiyankeeɓe,
    o hoɗoyi Haraana. Ɓay ben makko faatike, Allaahu on addi mo kanko Ibraahiima haa
    e ndii leydi ndi wonɗon e mun jooni.'
  mwc-mwc: Damanina ba Chaldea tanona i kasibau taveyei ba i nae Haran yai i kwanatu.
    Ba Abraham tamana i rabobo murinai wai, God i porai i nae niko ku kupura karaku
    nina, ko mamana wai nakai.
  bhl-bhl: Dangei, e akalem Kaldea aneng fian be koleweko, Kalan abiw mutuk kalo uneko,
    ka kel alenale kale. Bomelei, alew em kuanse ding dim bakate, Sunbin-Got e Abalakam
    elo akalem ‘Dukemoki te!’, dangse dim kalo debele talse kale. Kame nukati em elo
    debele talse aneng kale kel buluw te.
  ons-ons: Yale wane Abraham eŋe Kaladia kepeine yewa qelige more wie ari Haran metke.
    Paki mo magaine seuki so ŋado baŋ Anutuŋo birakaki sari kepe iwa ukude gemami,
    iwao metke.
  con-NTPO: Qquen susi Abrahamjan Mesopotamia –tsa Caldea aindeccu andema– catipa
    Harán andeni ja. Tseni japa can'jensi tise yayaja pa. Tsa'caen pasi Chigaja Abrahamma
    i va andeni –ingi ja'ño can'jen'cho andeni.
  ghs-ghs: Hiiremi Abarahamu noi noo oke nookaqi Kharattea haba nome qaateqi Harani
    nagapata tuumami mai noho baatemi Ohongai haba nike ma napai maikhameto naate
    oorai erata dzeima baata.
  peg-peg: ହେବେ କଲ୍‌ଦିୟର୍‌ ଦେସ୍‌ତାଂ ହସି ହେୱାନ୍‌ ହାରଣ୍‌ତ ବାହା କିତାନ୍‌, ଆରେ ତା ଆବାତି
    ହାତି ପାଚେ, ହେବେତାଂ ଏପେଙ୍ଗ୍‌ ନଙ୍ଗ୍‌ ଇମ୍‌ଣି ଦେସ୍‌ତ ବାହା କିତାଦେର୍‌ନା, ଇ ଦେସ୍‌ତିଂ
    ଇସ୍ୱର୍‍ ହେୱାନିଂ ତାସି ୱାତାନ୍‌,
  txu-NT: Nhym kam kabẽn kôt pykabê Kaudjêkam me ja nhõ pyka kurũm katon tẽ. Tẽ:n
    kam arỳm pykabê Arã'ỳr bôx ne kam ar ba. Nhym kam bãm kute irja arỳm kam kubê
    ty. Nhym kam Metĩndjwỳnh arỳm pykaja tãmmã ano nhym 'ỳr tẽn arỳm 'ỳr bôx. Kam
    ne ga me ar aba.
  eng-WEBU: Then he came out of the land of the Chaldaeans and lived in Haran. From
    there, when his father was dead, God moved him into this land where you are now
    living.
  gnw-NT: Jayave Abraham oo Caldeo reta iɨvɨ güi, jare ico Harán pe. Jare tu umano
    yave, Tumpa ombou joco güi cua ɨvɨ añave pico pɨpe vae pe —jei—.
  mux-mux: “Ung akili piliipaliinga Eprayam yunga kolea Mesepotemia, akuna Kaltia-yambuma
    muluring koleale mundupa kelepa kolea-kelú Aran pupaliinga mulurum. Kanu-kene
    yunga lapa kulurum kene Pulu Yili-ni oliu molemulu kolea ⸤Kenan⸥ ilinga yandu
    liipa mundurum.
  maj-NT: A̱s'a̱i tsitju Abraham a̱ntehe̱ xu̱ta̱ Caldea̱ ko̱ ngjik'iejña nanki Haran.
    Nk'ie nga k'ien na̱'mihi̱ Abraham, Nti̱a̱ná kits'ín nibáha̱ má tintsu̱bo̱o nd'a̱i̱.
  bkq-NT: — Aituo myakâwândy kydamu âxiguely “Caldéia” kehodâba. Harã anaxi myakâwândy
    âxidâze idâly typemugudo agâ. Harã anaynlâ myakâwândy nhunwym iguely. Ilâpyryem
    myakâwândy Deus Abraão ingonodyly xirâ eydâ kydato anaxi.
  kue-kue: “Abraham ka i pirtre ana Kaldia yomba makano kondo endpi Haran kamun moglkwa.
    Igle wan paimoglko ye nem goglko, ana God diendungo ye ende wu dumo makan nono
    erme keipai mounara igle keipai moglkwa.
  cot-NT: Ariquea icatianaca Averaameni yovashiantanaquero iguepatsite Carereaquitica,
    yogaanaja Jaranequi, iguintenipoja ontaniqui. Oraquea imetojanaquegueti iriri,
    ariqueate itigarancaqueri Aapani Irioshi icoraquequequeate acaniqui piguintenijiacagueti
    imaica.
  bnp-bnp: “I mavonga, e Abraham i pea a robo ne huriki a Kaldia, i vano i made o
    Haran. Muri ne tamane Abraham i mate, a Vure i tuli talea o Haran, i tuli vilia
    koea na malala iea, ra mu made vona ngane.
  apn-NT: —Hãmri nhũm kuma nẽ amnhĩ to akuprõ nẽ ma mõ. Õ pyka pê Katej pê kato nẽ
    ma krĩ pê Arã hwỳr mõ nẽ hpãnhã kamã pa. Tã nhũm hipêêxà Terahti kêp ty nhũm Tĩrtũm
    amnẽ jar mẽ panhõ pyka hwỳr kumẽ. Jar mẽ papapxà hwỳr kumẽ.
  ctp-NT: Kanꞌ chaꞌ mdoꞌo Abraham lo yuu ꞌin neꞌ Caldea, ndyaa yu kichen Harán, nganun
    yu kichen kanꞌ tyun yijan. Xa wa ngujwi sti Abraham, ngulo Ndiose tñan ꞌin yu
    chaꞌ tsaa yu tijyuꞌ la sa ñaꞌan bra nu ngala yu lo yuu re seꞌen ndiꞌian ni.
  opm-opm: Potporhan arpin Epraham oh Kardia mong oh mandapat Haran mongnong sus indipmur.
    Patim itap oh haputporhan Got oh gin gure mama pati mong teinong moh darhetipmur.
  bvr-bvr: “A-yinagata Wangarr a-wena nula Aybriyam, lika nipa Aybriyam a-garlmuna,
    gun-nigipa rrawa gu-bawuna, lika a-bona, gata a-ni Yeran. Rrapa nipa nyanyapa
    niya a-juwuna, lika Wangarr ana-ganyja Aybriyam rrawa gun-guniya ana-goyburrpa
    nyiburr-nirra.
  wal-wal: He wode Abrahaami Kaladaawetu biittaappe kiyidi, Kaaraanen de7anau biis.
    A aawai haiqqidoogaappe guyyiyan, Xoossai a ha biittaa intte ha77i de7iyoosaa
    ehiis.
  zad-NT: Na'ch dii Abrahama' bcheje' gana' mbani beṉ' caldeoka' na' jsoe' yell Haránna'.
    Na'ch ka wde wit x̱e'na', Chioza' bizseḻeene' gani zoacho ṉaa.
  kmg-kmg: Eme e dâŋ i manarâ Kaldea mâreŋ-ticne beherâ Haraŋ haeo ra juwec. Ira juhame
    mamac-ticne hâmome Anutuzi mâreŋ ŋoŋe rauckerâ juŋgopieŋko šira hâcne jowa warewec.
  aso-aso: Lavo gelo aꞌmine Kaladiaꞌ misubo hulo Halanaꞌ misubouꞌ ne vo minineꞌ. Aꞌmida
    mino meleho helavo Abalahamuꞌ aza Oꞌmosoꞌmo lavo leliꞌ noneꞌ misubouꞌ meuko nene
    aniꞌ ve.
  uli-uli: Iwe ngo yesa chuy mo wol molwe faluyal sa loh sala mel wol Haran. Yela
    wol miril yal mes molwe temal Abraham, ngo Deus yesa kangalu bo yebe chuydoh wol
    fulu le hami hasa mel iyang igla.
  nin-NT: “Mre, Ibrayi à gru zhi igbu anu Kalidiya wa na ku kuso nu Harra. Nggo aki
    a Ibrayi à ttu, Abachi à du Ibrayi à gru à nga ni igbu wa nggo imba so nggo.
  acu-NT: '“Yus tu timiau asa, Abraham Caldea nungkanmaya jiinki, Harán nungkanam
    pujustas wemiayi. Nunia ni apari jakamtai, Yus Abrahaman: Chikich nungkanam weta
    timiau asa, atumi nungkari yamai atum pujarme juni tamiayi.'
  cak-WNT: Y ri Abraham can xuya' wi c'a ca ri Caldea ri lugar ri c'o wi, y xk'ax
    ri pan Harán. Y caminek chic c'a ca ri rutata' ri Abraham chiri' pan Harán, tek
    ri Dios xuc'om c'a pe ri Abraham chupan re ruwach'ulef Canaán re yixc'o wi wacami.
  ebk-ebk: Isunga tenaynana tit-iwa nan lutan chi i-Caldeo ay nakiiliyana, ya uy nagyan
    ad Haran. Kun pay natuy hi amana ay entatakina, infiaor Apo Dios hiya as nan nauy
    luta ay umiiliyanyu ad wani.
  spa-PDDPT: Salió de la tierra de los caldeos y vivió en Harán. De allí, después
    de morir su padre, Dios lo trasladó a esta tierra donde ustedes viven ahora.
  ruf-ruf: Baho Abrahamu kaileka isi ya Kalidayo, kaghenda kukala Harani. Aba wake
    hayafile, Imulungu kamlapfa Harani katsa kukala mne isi ino yamkala sambi.
  gun-gun: Ha'e ramo caldeu kuery yvy gui oo Harã py ju oiko aguã. Tuu omano ma rire
    apy ju Nhanderuete ombou yvy aỹ peẽ pendekuaia py.
  agu-BL: “Cyaje'n cyen tzun tilol i' yi ama'l cwent yi e' Caldeo. Nin cho'n bene'ntz
    tan najewe'n le tnum Arán. “Ma yi quime'n yi taj, nintzun icy' tzaj tcy'al Ryos
    le tnume'j kale najlcho't jalu'.
  isn-isn: Iti gwa akahega mihi a Ukalidayo akikie ku Harani, kupuma papo, ze yakilaa
    u tata nuakwe kusha, Itunda akamuleta mi ihi iyi, ni ikiie itungili.
  eng-PEV: '@see-verse:ACT.007.003'
  ilo-ULB: Ket pimmanaw isuna iti daga dagiti Caldeo ket nagnaed idiay Haran; manipud
    sadiay, kalpasan ti ipapatay ti amana, inyeg isuna ti Dios iti daytoy a daga a
    pagnanaedanyo ita.
  pir-NT: Tiquiro sa nigʉ̃ tʉhoye, Abrahã gʉ̃hʉ Caldea yehpa cjẽna ya yehpapʉ ijiriquina
    wahahye. Sa yero Harãpʉ esahye. Topʉ esa, ijiahye. Sa yero tiquiro pacʉro yariari
    bato ahri yehpa yojopʉ mʉsa ijiri yehpapʉ Cohãcjʉ̃ ahta dutiahye Abrahãre.
  anv-NT: Tɛ́nétɛ́né yimbɔ, Abraham alyaá melɔ Chalda ajyɛ jwɔle né melɔ́ Haran.
    Ne ntɛ Abraham ágbógé nya, Ɛsɔwɔ apyɛ Abraham nnó alyaá melɔ ɛwémbɔ achwɔ́
    né melɔ ɛwé ɛsé delu mbɔ wyɛ nana.
  sab-NT: ’Abraham agedu Chube gerudu kare. Ama jo siere nga Caldeage nga e chege
    nga Mesopotamiage, gire Abraham jo ule ñenua ole toi una kada Haránge. Una Haránge
    Abraham ñenua jokeda gire Chube jon kaitu Abrahamge Abraham chagedu nga ai ngnagu,
    Abraham chku aini nga aige, nege che ama oindalla ulita kle toi nga aige.
  tmd-tmd: “Aliö rɨmɨn, Ebraham mögörɨb dib Kaldia mɨdmɨd yöraku röböxön, taun dib
    Haran du mɨdmɨda. Mai Ebraham nuö wöröxɨm, God nuŋ yadmɨn, Ebraham nuŋ hö mögörɨb
    ñɨŋ mɨdöi yörɨk mɨdmɨda.
  acr-NNT: Ekꞌuchiriꞌ, xel bꞌi ri Abraham chwach rulew ke raj Caldea y xjeqiꞌ pa ri
    tinamit Harán. Chwi kꞌu rukamik ruqaw, xtaq lo ruma ri Dios chupa wa luwar pa
    jeqel wi alaq woꞌora.
  kpg-kpg: “Gei mee ga hagatanga, gaa hana gaa noho i Haran. I muli tamana o Abraham
    ne made, gei God gaa hai a mee gi hanimoi gi tenua dela e noho iei goodou dolomeenei.
  taj-taj: “जमाहेन्‍से थे कल्‍दीगदेला य्‍हुल्‍साग्‍याम थोन्‍सी हारान भिबा नाम्‍सारी
    खसी चिजी। ओच्‍छे थेला आबा सिमाहेन्‍से परमेश्‍वरसे थेदा थे ग्‍लाग्‍याम दान्‍दे
    ह्राङनी स्‍य्‍हूबान लबा चु शहररी भजी।
  avt-avt: Hɨrak katɨp epei au, Ebraham kɨnaaiwɨr wit ke mɨt ne Kaldia ken kau wit
    Heran. Hɨrak kau en ere haai kɨrak epei kaa te maain God kesiuwerek ken wit kerek
    yi mɨt in yewi.
  cbk-cbk: Entonces si Abraham ya sale na lugar del maga Caldeos y ya queda le na
    Haran. Cuando ya muri su tata, Dios ya manda con ele anda na este lugar donde
    ahora ustedes ta queda.
  uig-ARA: بۇنىڭ بىلەن ئۇ كالدىيلەرنىڭ زېمىنىنى تاشلاپ، ھاران شەھىرىگە بېرىپ ئولتۇراقلاشتى.
    ئاتىسى ئۆلگەندىن كېيىن، خۇدا ئۇنى بۇ زېمىنغا، يەنى سىلەر ھازىر تۇرۇۋاتقان زېمىنغا
    يۆتكەپ كەلدى.
  tuf-tuf: Sirat eyta wacayat, Abraham cajc Caldea bin yehnár bijacro. Cajc Harán
    cun bijacro. Cur car erar ítchacro. Itchareht yájcajareht Abraham tet chinjacro.
    Tet chiní yiror Sirat acsar Abraham cajc uch cutar áyjacro. Ah ricar ba itic cajc
    uch cutar áyjacro, -wajacro, judío carin quino-.
  abx-abx: “Sanglit pa'amban iya si Mesopotamia nga kilala liwat si aron Kaldea ngan
    palalin iya si Haran. Ngan minatay na i tatay-na, agpapada'itu-na iya si Diyos
    ato sito pitak nag'istaran-bi to ina'anto.
  mco-NT: Chi Abraham chooñ ma yɨ Caldea ñaaxjot, e nɨcxy tzɨnaydacpɨjcpɨ jɨm Harán.
    Co yteedy oy y'o'cnɨ, chi Dios Abraham yajmiiñ ma jada naaxjot ma miich ajcxy
    cham mdzɨnäy.
  bsp-bsp: Kɔ Abraham owur atɔf ŋa Kaldi, k’ɔŋkɔ pəndɛ dare da Haraŋ. Dəndo, ntɛ defi
    da kas deŋcepər mɔ, kɔ Kanu kəŋcepərɛnɛ kɔ atɔf ŋaŋɛ nəndɛ oŋ ndɛkəl mɔ.
  kqf-kqf: Kamaina bi ena dobu Mesapotomiya i gose bi i nawa Alanmo i miya. Ḡome tamana
    i peki mulinemo, Maimaituwa Eiblaḡam i giukamaḡe niga dobunemo niganana ta miyamiyanemo.
  cpb-NT: Ikanta Abraham-ni, rookanairo inampi jitachari Caldea. Irojatzi ripokantaari
    inampitaawo Harán-ki. Ikanta ikamai ipaapate, irojatzi rotyaantantakariri Pawa
    jaka, tsika anampitawo iroñaaka aakapaini.
  aon-aon: Namudok aria Abraham nakutukuk eshesh Kaldia esheshib amnab nanak nape
    abrudok wabur Haran. Nanak nape agundok arigaha douk ananin yaken nagok aria Iruhin
    neshopokan nanakumori abudok amnab douk ipak papenyab iri.
  hus-NT-2005: Kale tám na Abraham bin chabálil an kaldeotsik ani kʼale ti kʼwajíl
    Arán. Tayíl chemech nin tátaꞌ ani na Dios in tsiꞌdhaꞌ na Abraham ti kʼwajíl techéꞌ
    xon ti tatáꞌtsik xoꞌ i kʼwajat.
  mig-NT: Yúan‑na te ni̱ kenda‑de ini̱ ñuu̱ Caldea. Te ni̱ kanchaa̱‑de ini̱ ñuu̱ Harán.
    Te yúan ni̱ ji'i̱ táa̱‑de. Te ni̱ sá'a Dios ja̱ ní chaa̱‑de ñuu̱ yá'a nuu̱ káxiu̱kú‑ní
    vina.
  bps-bps: “Taman mdà Abraham, tagakan i banwe Kaldiya na mili kenen di banwe Haran.
    Na di kfati maan, dek Dwata kenen fadlug di banwe gumneito ani.
  mbs-mbs: Timolò si Abraham, aw nesayo lekat te Kaldiya, aw mig-ogpà doton te Haran.
    Pegkematay te amay din, impealin te Timanem si Abraham dini te ogpeanan tadon.
  cme-NT: Abiramu sire ka tĩɛna Arã‑i-na. Uŋ kãa terieŋgu-na, u toŋ juɔ ku, Diiloŋo
    ce u jo ji tĩɛna naŋ yeŋ jãmalã maŋ nuɔ‑i daayo‑i.
  sus-sus: Awa, a naxa mini Kalidi bɔxi ra, a sa sabati Xarani. Mɛnni, a baba faxa
    xanbi, Ala naxa a radangi yi bɔxi ma wo sabatixi dɛnnaxɛ yi ki to.
  pon-2006: Eri, Eipraam ahpw mweselsang nan sapwen Kaldia, oh kohla Aran oh kousoanla
    wasao. Mwurin semeo eh melahr, Koht ahpw mahsanihong Eipraam en kodohng nan wehi
    wet me kumwail koukousoan ie met.
  dad-dad: “Anĩ nigin, ĩ Kaldia teneub itor ken, Haran ile ibodon. Dum yogon tama
    laa fe di, Negur ĩ sur fiyẽ di, teneub gama ubodõgef enei bun ibodon.
  zab-NT: Chiy Abraham bdiiab ladx de bɨny Caldeos, ax güeldezbɨ guɨdx Harán. Deni
    guty xtadbɨ, ax bedné Dios Abraham lo guɨchliuré rut rbezguibtɨ axt hórandxire.
  jae-jae: Tec eŋ gedec Kaldeanêŋ gamêŋ gêcŋa ma gêdi mêŋgêŋgôŋ Haran. Gêmoa e tama
    gêmac êndu acgom, go Anôtô gêwê eŋ aŋga tonaŋ mêŋgelom gamêŋ tau tec galoc êmac
    aŋgôŋ nec.
  ksd-ksd: Ma i vana kan ra gunan kai ra Kaldea, ma i ki Karan; ba tamana i tar mat,
    God i tulue mule kan ia upi go ra gunan da ki tana gori;
  msm-NT: “Dajun ojowi ni Abraham sikan banwa din no Caldea aw balhin diya to Haran.
    Pagkamatoy on to amoy din, pigpabalhin manda sikandin to Diyus kani to seini pig-ugpaan
    ta kuntoon.
  myk-myk: «Wee tuun wu ni a Ibirayima di yìri Kalide fiige ki ni na shɛ diin Karan
    kulo li ni. Lee kadugo na a Ibirayima to wu ba xhu. Fiige kemu ni yee wa mɛ niɲaa
    ge, a Kilɛ di wu ɲaha co na pa diin kee fiige ki ni.
  sbe-sbe: Kabo teha Mesopotamiya yo yona magai wa ye laugabaei na ye lau Halana unai
    ye miya, kana siga Abelahama tamana ye boita. Na kabo Yaubada ye hetamali ye laoma
    teina yoda magai ta unai ye miya.
  mcr-mcr: Iŋgaŋi Aprähamä iqu, Kaländiya iquauqä qua iu ävämaŋi, iqu äwätä aŋä-himqä
    Harenä iu äpmakqeqä. Iqisaŋi, iqueqä kaniqu äpäkoŋgaŋga, Goti Hanjuwä Iqu ique
    qua he äpmeŋuwä täuŋqä ändowatkqeqä.
  cux-NT: Tuu'mi ní Abraham miiⁿ nan'dáa yā yeⁿ'ē ná yáⁿ'āa yeⁿ'e 'iiⁿ'yāⁿ s'eeⁿ yeⁿ'e
    yáⁿ'āa Caldea ní canée yā na yáāⁿ Harán. Cuayiivi chi ch'iī chiidá yā, tuu'mi
    ní Ndyuūs nadachó'o yā 'iiⁿ'yāⁿ miiⁿ ná yáⁿ'āa 'cúū naachi snée ndís'tiī maaⁿ.
  tur-YTC: Bundan sonra Avraham Keldaniler’in ülkesinden çıkıp Harran’da yaşadı. Babası
    öldükten sonra, oradan, Tanrı onu şimdi yaşamakta olduğunuz bu ülkeye getirdi.
  san-ITR: ataH sa kasdIyadeshaM vihAya hAraNnagare nyavasat, tadanantaraM tasya pitari
    mR^ite yatra deshe yUyaM nivasatha sa enaM deshamAgachChat|
  bel-N: Тады, выйшаўшы з зямлі Халдэйскае, ён пасяліўся ў Харане; адтуль пасьля сьмерці
    бацькі ягонага [Бог] перасяліў яго ў гэтую зямлю, у якой вы цяпер жывяцё.
  sch-sch: Masikin, a ram renga ânphêta, Harana om rangin a sea. Abraham a pa thi
    suole, ha mun renga atûna nin omna rama hin Pathien'n nangni a min thon ani.
  mic-MIQNT: A' na naqt'g na maqamigew teluisig Jaltia aq eliet natgatg gutan Qallan.
    Ta'n tujiw Aplamo'q ujjl nepliteg Gjinisgam gisa'lapnn jigla'silin aq lielin ta'n
    nige' ginu eimu'g.
  huu-NT: Ie jira Caldea railla enɨruemona naimɨe mɨcorɨ jaide. Harámo rillanona,
    dɨga iruillaɨ nainomo ite. Naimɨe moo mɨcorɨ fiodailla mei, omoɨ birui illa enɨruemo
    Jusiñamui naimɨe mɨcorɨna oretate.
  jiv-NT: Tutai Apraám Misiuputámia-Kartea nuṉkan ikiuki Aran nuṉkanam pujustaj
    tusa wémiayi. Nuyá ni aparí̱ jakamtai “Arant wetá” tímiayi Yus. Nuna taku ju̱
    nuṉkan ii pujajnia ju̱i pujsamiayi.
  otm-NT: Janangue'a bi bøm bʉ ra häi Mesopotamia, nɛ i t'ɛ̨mbi Caldea, nɛ bim 'bʉpʉ
    ra häi Harán. Nu'bʉ ya bi du rá ta, bi nɛxpʉ Harán nɛ Oją bá si ua ja ra häi dí
    'bʉhmbʉ ya.
  dah-dah: Irkeb Abraham gobe Kaldia marte naŋa Mesopotemia goyen tubul teŋbe Haran
    taunde kuŋ gor hinhin. “Be, naniŋbe gor kamkeb Al Kuruŋ beleŋ Abraham teŋ kerke
    Yudia naŋa ga hite gayenter wayyiŋ.
  tnk-tnk: Epraham rier ia tənə Koltia, mevən marə fwe ia taon nəha Haran. Nəpɨn səvənhi
    tata remhə, Kumwesən rərui irapw mwi in ruvehe marə ia tɨprənə i sə hiamarə irə
    ipwet mɨne.
  kpr-kpr: Aminge setiri, Abraham nu eredo nunda reighi Kaldia a Mesopotemia ava dodo,
    fira emboro soroda, Heren aminda didighusira. Dighido iriri, numamo ambiri, God
    numokena sekago yare dae setiri, Abraham eredo, namondeda reighi Israel eminda
    fusira.
  san-IAS: ataḥ sa kasdīyadeśaṁ vihāya hāraṇnagare nyavasat, tadanantaraṁ tasya pitari
    mṛte yatra deśe yūyaṁ nivasatha sa enaṁ deśamāgacchat|
  nho-nho: “Teenaa masike iloo Abraham i tana henua naa no hano no noho i Haran. I te saaita
    tana tamana ni mate raa, Abraham ni kaavea mai TeAtua ki au no noho i te kerekere
    e nnoho kootou nei.
  gym-NT: Ye erere bkänä, Abrahamkwe kä mikaninkä kä Caldeate, Mesopotamia yete amne
    nikani nüne juta Haránte mda. Abti Abraham rün krütani angwane, kä te munta nüne
    mtare, nete Ngöbö jatani Abraham ngwenante nüne.
  azg-NT: Ndoꞌ na nndaꞌ, ya joꞌ jnduiꞌ Abraham tsjoonꞌ jon ndyuaa Caldea, tja jon
    ndyuaa Harán. Ndoꞌ vi na jndë tueꞌ tsotye jon, yajoꞌ jndyoyꞌoon Tyoꞌtsꞌon Abrahamꞌñeen
    ndyuaavahin naijon na mꞌanhoꞌ naneinhin.
  bhd-bhd: तांए तै कसिदी केरे मुलखे शैरतां हाराने मां बसोरो थियो, तैसेरे बाजेरे मरनेरां
    पत्ती परमेशरे तै तैस मुलखे मां आनो ज़ैस मां अज़ तुस बसोरेथ।
  too-NT: Lā' Abraham taxtulh de huan ī'xcānsipejca'n caldeosnu' lā' a'lh tahui'la
    nac Harán. Lā' a'xni'ca' ixnīnī'ttza' ixtāta' Abraham, Dios līmilh Abraham huā'tzā'
    nac xcānsipej a'nlhā hui'xina'n hui'lā'na'ntit chuhua'j.
  ind-AYT: Kemudian, Abraham meninggalkan tanah orang Kasdim dan tinggal di Haran.
    Dan dari sana, sesudah ayahnya meninggal, Allah menyuruhnya pindah ke tanah ini,
    tempat sekarang kamu tinggal.
  cjo-NT: Roojatzi rookantanakawori iipatsite kareeyajatzi, rareetaka Araanaki. Aritaki
    janta ikamapaakiri iriri, roojatzi rareetakaakari Tajorentsi jaka aepatsitekika.
  nsn-nsn: Maeit inggono ke hiliu tonosio mahar kotor Kaldia, kare la uangoul i Haran.”
    “I muduhia ke mate pe tamanon, God ke ueliuime tatanono toro mahar koto rone rung
    uangouluioum daan.
  san-DEV: अतः स कस्दीयदेशं विहाय हारण्नगरे न्यवसत्, तदनन्तरं तस्य पितरि मृते यत्र
    देशे यूयं निवसथ स एनं देशमागच्छत्।
  tna-NT: Da su Abraham chenu caldeo cuana sa yahua jenetia aniderataidha. Haran yahua
    su putiana dapia yaniti puji. Dapia tusa tata manuidha su, upia ye ecuana sa yahua
    su Diusu ja tueda beitutaidha.
  lid-lid: “Eme ma iy ruwani kon munyak Kaldiya, iy eme badeh, manyah udu Haran. Iy
    udu gwek winiya taman imek, ano Kindrei suni iy ili manyah udu kon ado areu aliy
    dah.
  wim-wim: Aꞌ nilana aak Chaldea.ana want ngul aꞌ pam wanch kampan nungantamana too
    want thanang aꞌ nil iiy ngul aak angan ngul wun Haran.anga. Aꞌ aak an-aniyangana
    piip Abraham.antaman utham ngul, aꞌ anpalana God.angan Abraham.an kuch nunang
    aak iikanakan niiy ingman aak wunaniy ngula.
  zga-M: Puu akhahege mukilunga kya Ukaludayo alukhutama khu Halani, ukhuhuma apo,
    ubaba va mwene vu afuile, Unguluve akhandeta mukhilunga eikhii eikhi vitama lino.
  yom-yom: Buna wubika tsi yi Kalide ayi wuyenda vuanda ku Alani. Dise diandi bu kafua,
    Nzambi wuntumisa mu tsi yayi lulembo zingila buabu.
  san-SIN: අතඃ ස කස්දීයදේශං විහාය හාරණ්නගරේ න්‍යවසත්, තදනන්තරං තස්‍ය පිතරි මෘතේ යත්‍ර
    දේශේ යූයං නිවසථ ස ඒනං දේශමාගච්ඡත්|
  yut-yut: Piŋkop da yaŋ iyɨŋban Kaldia mɨktɨm yɨpmaŋek Aran mɨktɨmon paŋkɨ egɨpgut.
    Paŋkɨ egakwan datni kɨmagakwan Piŋkop da yabekban ji da abɨsok on mɨktɨm ekwaŋon
    apgut.
  grc-BYZ: τότε ἐξελθὼν ἐκ γῆς Χαλδαίων κατῴκησεν ἐν Χαρράν. κἀκεῖθεν μετὰ τὸ ἀποθανεῖν
    τὸν πατέρα αὐτοῦ μετῴκισεν αὐτὸν εἰς τὴν γῆν ταύτην εἰς ἣν ὑμεῖς νῦν κατοικεῖτε·
  cpc-NT: Ikanta Abraham-ni, jookanairo inampitsiti iitachari Caldea. Irojatzi ipokantaari
    inampitaawo Harán-ki. Ikanta ikamai iwaapati, irojatzi jotyaantantakariri Pawa
    jaka, tsika anampitawo iroñaaka aakapaini.
  nhg-NT: Entunses Abraham oquis de inu tlöle de Caldea. Uya para chönte hasta puieblo
    de Harán. Pa quiesque tiempo itajtzi omec. Entunses Deus oquehualecaque Abraham
    hasta pa nönca totlöl cöne nemejuantzetzi nemochajchöntelea öxö.
  nya-nya: “Ndipo iye anatulukadi mʼdziko la Akaldeya ndi kukakhala ku Harani. Atamwalira
    abambo ake, Mulungu anamuchotsa kumeneko ndi kumubweretsa mʼdziko lino limene
    inu mukukhalamo tsopano.
  ngu-NT: Ijcuacon Abraham oquis ne intlalpan on caldeos niman ochantito ipan on pueblo
    itoca Harán. Niman ijcuac yomic itataj, Dios oquititlan Abraham ipan in tlajli
    campa aman nemejhuamej nenchantij.
  kup-kup: Pot mañahan pi Kaldia zei pos betet Aran zeisik sat heh. Met poek hehan
    pim papap ñomahan baveirahan, Godihö maot meehan emat petev darim zei hez-epesik
    heh.
  jid-jid: Mle, a lu don ngran meme Chaldeans nda ka kru ni Haran, rhi niki, ni wa
    tima a qu'a, Irjh i a njiwu ye ni ngbran meme yi, wa bi ki nituma'a.
  wmw-wmw: Ikisa, Iburahima akilawa inti ya waKaldayo, akuka akiinshi Harani. Nokurekure,
    bandi ya kufwa wawaye, Mwenyezimungu kansamisira Iburahima eyi inti yamuri kwikala
    umwe sambi‑yi.
  gmv-GGM: Izikka Kaldawista biittafe kezidi Karane biittan uttides. Iza away hayqqidappe
    guye inte ha7i dizaso ha dere iza ehidees.
  ssg-ssg: “Salan, i nahih salili texux xuxun Kaldea ape i to hani Haran. Muhin ti
    tel taman matewa, Haeu hasoso Abraham hanima texux xuxukako ie.
  zpo-NT: Zee Abraham mroo yizhyo cheen re xaa Caldea, nu nya xaa ngu xaa yezh Harán.
    Nu zee ngut xuz xaa, nu gwluzh Dios mbeno Abraham yizhyo ne, pa nzho re be nal.
  poy-poy: Hangu, Aburahamu kahamiti isi ya Kalidayu, kagenda kulikala Harani. Pakahowiti
    kala tati gwakuwi, Mlungu kamwusiyiti kayi Halani kiza kulikala paisi ayi yamlikala
    vinu.
  qwh-NT: Tsenam Caldea nishqan marcapita Haran marcaman eucorqan. Tse marcacho yachecaptinnam,
    papänin wanuquicorqan. Tsepitanam Abrahamta Dios pushacamorqan que yachecanqantsic
    marcaman.
  gaw-gaw: Kayak aum amu Abraham nug Kaldia wan uua, aha uḵa, Haran dayom. Ap̱a dayeye,
    dimp̱a mameg mauhe amu Kayak Nug he, aha Kanan wan, gemu ag daaṯeb ele imu, igup̱a
    uḏiom.
  nca-nca: “Asa ko Abraham Kalitia mira ŋu rotoro Haran oró. Imemoŋgo iwí khumoní
    Anutuko riní ŋa mira ye itaka ŋano yoteŋgo ŋano maheró.
  zpz-NTPP: Orzeꞌ bruu Abraham lo de yu ni Caldea. Zay cyiiñ yu Harán. Na ornu gut
    uz yu, orzeꞌ Ñgyoozh bicy mi nu yad yu de lugaar ii cyiiñ yu. Ledz na ii pcyiiñ
    yu.
  mkj-mkj: Doari, Abraham ken injang nehn japw in Chaldea, ih inla koaujoanla Haran.
    Mwerin en jamahu mehdi, Koahs pel pwehng Abraham en indoa nehn wei oauwe ma kamwai
    koaukoaujoan loaloa apkas.
  zac-NT: Iurní bëruꞌu Abraham ládziꞌ nalë Caldea parë guëquëréldiꞌ Harán. Despuësë
    guti shtadë Abraham, iurní Dios bësheꞌldë lëꞌë Abraham lugar catë dzu hiaꞌa iurneꞌ.
  kyg-kyg: Ha paiꞌnigenoꞌaeꞌmo Emalehamuꞌa Kalatiya kotegamo ataleno uno Helani kotegamo
    maiꞌniye. Emalehamuꞌa Helani kotegamo maiꞌnigenoꞌaeꞌmo afoꞌamoꞌmo falitegeno Gotiꞌa
    alino ateꞌnigeno eno lagaemo maiꞌnona koteꞌmo maiꞌniye.
  kmk-kmk: “Utdi, tinaynan Abraham dit ilin dat Caldeo ot inummoy ininggaw sidin Haran.
    Utdit natoyon dit aman Abraham, binilin Apudyus un umoy situwa ili un inggawan
    taku’t tun satun.
  cao-NT: Jaha tsi quiha Abraham riquiniquë Caldea mai ax na. Riquicaya tsi quiha
    Harán mai icanai ca qui ja caniquë racahi na. Jatsi Abraham jahëpa rësoniquë.
    Ja rësoquë tsi quiha nëri naa mai qui, naa ma racahai ca qui Diós raaniquë.
  bbr-bbr: Kesernuk, Apraham ko Mesopotemia omsau utia, Haran omsau opok pote rawon.
    Kiro omsau pote rawa rawa, kon momok meienuk, Anut nukas äsimornuk, okoro omnokou
    ik rusapai raum opok koi rawon.
  inb-inb: —Chasa uiaspa Abra­hamka, chi Kaldea alpa­manda llugsispa, Arán pui­bluma
    rirka kaug­san­ga­pa. Chi­mandaka, paipa taita wañu­ura, kai alpapi kam­kuna kuna­ura
    kaug­sa­na­kuska­ma chaiag­samurka.
  hrv-hrv: On nato iziđe iz zemlje kaldejske i nastani se u Haranu. Odande ga nakon
    smrti oca njegova Bog preseli u ovu zemlju u kojoj vi sada boravite.
  box-NT: Ó o Abarahaamu wã́a hĩ́nɔn día ho Kalidee kɔ̃hṹ á vaá kará ho Haran
    yi. Bìo ó o Abarahaamu ɓàn maá húrun á le sã̀ léra a ho Haran yi á ɓuararáa
    ho kɔ̃hṹ mu na mi wi yi ho zuia.
  ote-NT: Nuꞌbʉ́ bi bøni de guehni habʉ mi ꞌbʉi, habʉ myá hai ya Caldeo, ne bi ma
    pa bá ꞌbʉ ja ra hai Arán. Ha nu mi du rá dada, Ajua̱ bá tsi pa guecua habʉ dí
    ꞌbʉhʉbya, ja bi ꞌmʉcua neheꞌa̱.
  wnu-wnu: Ende qamara Abraham wonou ai qenen Kaldia eng wogub ai pa end isib qamb
    is qataben ginam aib ger Haran qamb igour end weib isorei. End is igama ne Abraham
    ur uma wogub Qenu Abraham bo ginam end is qamb qamara is igoar eng see in Isrel
    igoun eng.”
  zam-NT: Sya, ngro' Abraham làaz mèn calde co' ngòc liz no làaz Abraham ndoore' par
    ngua ban Abraham làaz mèn harán. Ngoloa, nguth xud Abraham. Sya, mbli Diox mbye'th
    Abraham trè' co'te' nac làaz na' nalle'.
  zyp-NT: Macawtaco Chaldi cawngsaw sahlo aa raang cawh seisai ka, Haran khuapui letah
    khua a va sah. A paw a thih khy taitah Khazing tah ama cawh atotei naa ungnahpaw
    raang lang heh a va sei sahpaw a cang.
  sey-NT: Caëna, Abraham Caldea yejapi etani Harán yejana sani pajiꞌi. Paꞌina, pëca
    jaꞌquë ju̱ni huesëpi. Ju̱quëna, jeteyoꞌje Maijaꞌquëpi Abrahamre iye yejana dapi,
    yure mësaru paꞌi hue̱ꞌñana.
  nvm-nvm: Ijefuon Eburam fu ar Kardia arega uri va ar Aran ijia figa asoifuon fu
    guama Godri fu kuamga fu uri una ro ar igi ja iviakma karinva igia fin.
  mps-mps: Tama te po obaso, Abraham te Kaldia tǫ taga pelama, te Haran tǫba bidigi
    pali. Tede Abraham aga aya isali. Isilama, Godigo aga te Haran tǫdu tagala palama,
    e tǫba da megi Israel da bidibo tǫba asali.
  pab-NT: — Hoka Caldeunae waikohera nalita xane, xane tyaona wenakalati Harã nali.
    Hatyaoseta enexe kamane najikini maniya Enore noloka Abraão kalikini ali xisaonitere
    nali.
  llg-llg: Boe ma ana laꞌo ela hataholi Kasdim asa nusan, de ana huꞌa neni kota Haran
    neu. Ama bonggin maten boe ma Manetualain no Baꞌi Abraham huꞌa neni dae fo ama
    sala ma tolanoo kala leon hatematak ia.
  kyf-kyf: Ablaamʋ 'bhʋa Kalɩdee -dʋdʋ -gʋ, 'ɩn ɔ yia Alaan mnɩ. «Ɔ dide tlɩa, -mʋʋ
    'bɩgʋ, 'ɩn -Lagɔ yia ɔ 'wʋbhu Alaan -dʋdʋ -gʋ, 'ɩn dʋdʋ -we -gʋ a dɩa -zɛɛn da
    la, 'ɩn ɔ yia -bha ɔ -la.
  tpi-tpi: Olsem na Abraham i lusim graun bilong ol Kaldia na em i go i stap long
    Haran. Na taim papa bilong en i dai pinis, God i salim em i kam i stap long dispela
    graun, nau yupela i stap long en.
  mih-NT: Tacuan ta i quita ra Abraham ñuu Caldea ta cuahan ra cua cundyaa ra ñuu
    Harán. Ta sa sihi zutu ra Abraham ta i zaquisi ra Ndyoo sii ra Abraham ihya ñuu
    nu ndyaa ndo vityi.
  qvh-NT: “Sayno niptinshi Mesopotamiapita Abraham aywacorgan Harán marcacho tänanpä.
    Taytan Taré wanuycuptinnashi Tayta Diosninsi pushamorgan taycashgansi cagmanna.
  kms-kms: Pugri bu Abraham ni kantri Kaldia ningg qi te si niraq, muq ni no Haran
    nas. Tende nas ni kiyi nati pre muq God mune tiqi nundog nandi qi ven nde nas,
    muq nungoqi ven nde was.
  agn-agn: Animan nagalin si Abraham ong banoa nang asi tang mga Caldeo ig napaning
    don ong Haran. Don napatay tang tatay na, ba-lo pa si Abraham pinapagalin tang
    Dios ig pinapaning ong banoang nang aggistaran ta mandian.
  nhi-NT: Ihcuacon oquicau in tlali Caldea uan ochanchiuato Harán. Satepan omomiquilih
    nipapan, uan itich non tlali Dios ocquixtih uan ocualicac itich nin tlali campa
    axan namonchanchiuah.
  ttc-NT: Ntons te Abran owetz kxol kye xjal aj Kaldey b'ix oxik najayon tuj amaq'
    Aran. B'ix ya ma kamik te stat tzi, te Qtata Dios otzaj teq'i' te Abran tuj te
    ja tx'o'tx' ntzani aj ja' nqonajan qetz ajna'l.
  dan-1931: Da gik han ud fra Kaldæernes Land og tog Bolig i Karan; og efter hans
    Faders Død lod Gud ham flytte derfra hen i dette Land, hvor I nu bo.
  kwj-kwj: Wowani Epuraham ri saini Kalatiya lei nuwe ti ri hanjaꞌaisini ri ini Haran
    ki ya ri liti. Wondawani ri yapai hasiwanimbwa Gotri rini ai sawewani ri tani
    apa do ku linindau nuwe tiki ya ri da.
  vie-OVCB: Áp-ra-ham ra khỏi xứ Canh-đê và định cư tại Cha-ran cho đến ngày cha ông
    qua đời. Sau đó, Đức Chúa Trời đem ông đến vùng đất mà hiện các ông đang sống.
  kze-kze: iséna mimbárámá Káútéa-kwaasiti maravá'á tuwéna teémena Áránaava'a tamáyowana
    avowá puwúwana Áánútu ai'marówana teémena maavá'á máyaundava'a túwana
  mpj-mpj: Palunyajanuyila Yipurampanga yanu tawunu Yarankarti, ngurra walyja junu
    yanuka. Nyinangu mamangayilara jiingkalyu wiyarringu. Palunyajanuyila Mama ngarnawarrapurlukalu
    wajarnu yiyarnu, ngurra ngaakutu. Ngurra ngaangkala nyinin. Yipurampa yanu ngurra
    ngaangka nyinapayi.
  lbk-lbk: Kinmaan tet-ewa si Abraham isnan ilina ay ilin si Caldeo ya inmey nentee
    id Haran. Osto'y natey si amana, inyaton Apo Dios siya isnan nay ay lota ay omiiliyan
    tako idwani.
  mto-NT: Vanꞌit tseꞌe je̱ Abraham cho̱o̱ꞌnni je̱m caldéait yꞌit jo̱o̱tm je̱tseꞌe
    ñu̱jkx je̱m Harán. Ku veꞌe je̱ tyeeꞌ yꞌo̱o̱ꞌkni, vanꞌit tseꞌe je̱ Nteꞌyam yakmiijnjini
    joma veꞌe ya̱ it ya̱ naax, joma veꞌe nꞌijtumda ntsu̱u̱nimda.
  bzh-bzh: Lob Abraham vuu Kaldia hir dob geya nedo Haran. Denedo saga bama diiḳ
    ggovek, loḳ mëm Anutu vonġ yi yam nedo nyëġ sën gwëbeng hil nado loḳ agi.
  guj-2017: ત્યારે ખાલ્દી દેશમાંથી નીકળીને તે હારાનમાં જઈને વસ્યો, અને ત્યાં તેના
    પિતા અવસાન પામ્યા ત્યાર પછી આ દેશ જેમાં તમે હમણાં રહો છો, તેમાં ઈશ્વરે તેને લાવીને
    વસાવ્યો.
  jvn-NT: Bapa Abraham terus ninggal tanah Kaldéa terus manggon nang kuta Haran. Sakwisé
    bapaké mati Gusti Allah terus ngongkon Bapa Abraham boyongan nang panggonan iki,
    sing mbok enggoni saiki.
  byr-byr: Wɨdɨna kyaaꞌ savɨna Kwaaka Kaalɨthɨyadaasɨ Evɨraamɨ yaꞌmaꞌna yaka Anga
    Aaranɨ mwaalɨna. Mwaalɨna kyaꞌ Evɨraamɨmɨ ganɨmaangei mena balyaakegaaꞌ Gotɨyai
    wɨdɨna ‘Givwarɨdaakwɨdewɨnna dɨwona!’ Wɨdɨna kyaꞌ kwaaka davakɨ sarɨmɨ mwaaihasawɨnna
    bɨna.
  ian-ian: Ebraham Kaldia ta ngepma kwagalalaa Heran walɨnja ngepmat yindɨ. Ngi ngepmamba
    yiga yetɨndɨ maa ndɨna nyaek kiyandɨ. God wandɨ, Heran kwagalalaa mbambala yeltɨlɨna
    kavat Ebraham yindɨ.
  hun-hun: Akkor kiment a káldeusok földjéből, és Háránban lakott. Miután pedig meghalt
    az atyja, kihozta onnan erre a földre, amelyen ti most laktok.
  mcf-NT: Adsho tantiash Candeyabon nidaid yacnoësh nidashic nidaid Adan caid yacno
    choash Abadauan tabadpampic. Ambo tabadashien aton papa unësan Adan yacno nëbi
    nuqui tabadbocno Nuquin Papan nuquin tsusedpa Abadauan chomepampic.
  kjs-kjs: Go lisa-pulu Abraham Kaldia su giyoma Haran su-nane pisa. Go puma nipuna
    aaraa komenaloma Gote-me nipu go su-para ma epenalisa. Nimi abi go pimi su madaa
    talo.
  mni-mni: Maram aduna mahakna Chaldea machasinggi lam adu thadoklaga Haran-da leirammi.
    Mahakki mapa leikhidraba matungda Tengban Mapuna mahakpu nakhoina houjik leiriba
    mapham asida thabirakkhi.
  yad-NT: Sasipyateda ji̱ta Cardéya ja̱nvay mucadimusiy, savichanuvejada Ará̱mu variy.
    Jadchiy ji̱ta, sadiiyadanumatiy saja̱y, saja̱teda ji̱ta jadchiy jirya mucadimuju̱,
    jiryatiy jiryevyicha diye sa̱ra̱ju̱ jiyu ramu.
  mxb-NT: ’Dá ni̱ keta na no̱ñóꞌo̱ na̱ Caldea kuaꞌa̱n na̱. Dá ni̱ saꞌa̱n na̱ ni̱ sa̱
    io na̱ ñoo naní Harán. Ta ñoó ni̱ xiꞌi̱ tatá na̱. Dá ndáka ñaá Ndios ni̱ saa̱
    na̱ no̱ñóꞌo̱ yóꞌo noo̱ ndéi yó viti.
  pon-2006A: Eri, Eipraam ahpw mweselsang nan sapwen Kaldia, oh kohla Aran oh kousoanla
    wasao. Mwurin semeo eh melahr, Koht ahpw mahsanihong Eipraam en kodohng nan wehi
    wet me kumwail koukousoan ie met.
  maq-NT: Ngajan xi Abraham matsejen ne, cavetju me tsëhë nangui rë me, nangui xi
    hmí Mesopotamia, hiscan xi caviyuju xuta nangui rë me, xuta Caldea. Cavetju me
    quiji casetahacahndë me ngajan nandya Harán. Hane xi cavatju cahme nahmi rë me
    ne, Nina casahmi me xi cavetju nga Abraham tsëhë Harán, canduva casetahacahndë
    me nguehe nangui hiscan xi nechan quihndë.
  hto-hto: Mei jira Abraham Caldea énɨemona oni jaide; jáillano, Harán jófuemo nano
    nɨe dɨno ite. Dɨnomo ie moo tɨilla. Iemona Juzíñamui Abraham afe bie omoɨ illɨ́nɨemo
    atɨde. Ja birui afénɨemo itɨ́omoɨ.
  por-BRBSL: Então ele saiu da terra dos caldeus e viveu em Haran. De lá, quando seu
    pai faleceu, Deus o levou para esta terra onde você está vivendo agora.
  ces-NKB: Tehdy vyšel ze země Chaldejců a usadil se v Cháranu. A když jeho otec zemřel,
    přestěhoval ho [Bůh] odtud do této země, ve které teď bydlíte.
  cui-cui: Nexata pinae Abraham Caldea nacua wewarapiya. Harán tomara pinae bewarapiya.
    Poxonae pinae Abraham Harán tomaratha popona pinae Abraham paxa tatʉpatsi pon
    pewʉn Taré. Bapoxonae Nacom, Abraham pinae itorobatsi barapo irathe po irathe
    pajinompame anoxuae.
  boj-2014: Qotei na Abraham degsi minjnaqa a tigelosiqa Kaldia sawa uratosiq Haran
    qureq gilsiq di soqnej. Bunuqna aqa abu moinaqa Qotei na a qariŋyonaq mandam mutu
    iga bini unum qaji endeq bosiq soqnej.
  eng-OEBUS: And so Abraham left the country of the Chaldaeans and settled in Haran;
    and from there, after his father’s death, God caused him to migrate into this
    country, in which you are now living.
  eri-eri: Ono wainga Abraham no Kaldia nebere oula awadu bona goi Haran langa yafai.
    Onodu saini nomo umamu umainga, Itou no huuru tuwainga maidu, oula elebe tere
    yafaya langa yafai.
  aly-aly: Kel apmer Chaldea renh iwerl-alhek, ra apmer Haran-warl-anem alpek, ikwerel-anem
    intem-antey aney-alpek. Aynikw ikwerenh kel ilwek-anem. Ikwer-penh Akngeyel Abraham
    renh apmer nhenh-warl arrernek, apmer nhenhel anwantherr lyert aneyel.
  wiu-wiu: Nitaneyake one Kaledia ta to̱a pome Arane take mepaneya. Oneketai eida
    mea tukalepa Akolaliyo wini ta to̱ano pa wa okale tewitikoa kiwi i pitiki take
    nome menaneya.
  swe-swe: Då lämnade Abraham kaldéernas land och bosatte sig i Haran. När hans far
    hade dött, förde Gud honom därifrån till det land där ni nu bor.
  cth-cth: Hatdawkvah ahni ni Khaldean ram a ceitakhai teh Haran khovah ao. A na pa
    a due hnukkhu hoi Cathut ni atu maimouh onae ram dawk a kampuen sak.
  mti-mti: Me Sarudia igiyawa arowa kweg at Aran apa wakeivi. Ivi me mamawa boane,
    meve God me baraune at mame onne gare ye wakeene.
  pad-NT: Oniaroa, ai vihi'aha adani Abraão Caldéia ibavi onikia. Avikha'aha, ibavi
    Harã onikia vakaikahi'aha, vahoja'aha. Vahojana oadani abini'aha ada Abraão kaabi'i.
    Abinina naothinia ai vihi'ianaha adani Abraão. Deus va'ora kaboa'iha hihida arabo
    avahojakia vikha'ina.
  twi-twi: “Enti ofii Kaldea asase so kɔtenaa Haran. Abraham agya wu akyi no Onyankopɔn
    ma ɔbɛtenaa asase a mote so mprempren yi so.
  hlt-hlt: Te dongah Khalden khohmuen lamloh nong tih Kharrhan ah kho a sak. Te lamloh
    a napa a duek phoeiah he khohmuen la amah puen uh tih te ah nangmih loh kho na
    sak uh coeng.
  tbz-SIM: Mɛm̀mɛ kɛ̀ Abɑrɑhɑmmuu ítɛ́ Kɑndee kɛ́kò Anɑɑ, kòo cicɛɛ kú. Kɛ̀ Kuyie
    nhò sɔɔ́nnɛ̀nní di mɛ̀ mbo dìì ɛì miɛkɛ yíe.
  san-GUJ: અતઃ સ કસ્દીયદેશં વિહાય હારણ્નગરે ન્યવસત્, તદનન્તરં તસ્ય પિતરિ મૃતે યત્ર
    દેશે યૂયં નિવસથ સ એનં દેશમાગચ્છત્|
  amx-amx: “Abraham-el mer Chaldea imperl-alhemel, rang mer Haran-warn alhek, mer
    nhenhel rang antarl-irrek. Angey kwerenh Terah ilwekemeh mer Haran kwerel. Kwereng
    Altjerrel Abraham renh mer nhenh-warn lanthek, mer kwerel nwern lyet anemarl-warn.
  ake-NT: “Mɨrɨpan uya Karʉtiya pon kon nɨmɨ'pʉ. Eran po iyepatama'pʉ. Ikʉipʉnʉ uma'ta'pʉ
    tʉpo, Papa uya ennoko'pʉ serɨ mʉko'manyatʉi'ne' ya'.
  qvn-NT: Chaura Tayta Dios ningannuylam Abrahamga Caldea marcanpita Haranman aywacura
