    ja najleqi'y ja'lin.
  ndj-ndj: Ibulahimu ahamili mlima wa Kalidayu, kayenda kuyikala Halani. Pambeli tati
    wa Ibulahimu pasovili, Chapanga amuwushili Halani kayisa kuyikala mlima awu wumuyikala
    ponopa.
  mbj-NT: Ti m' taberéd däk Kaw-Dew sa häj n'aa, Mesopotãm häd näng doo, ti m' tabahõm
    Arãn panang häd näng doo hẽnh. Ta yb dajëp do jawén paa bä, P'op Hagä Do manaa
    wawẽẽ hẽ ër babong do häj n'aa bä.
  lat-VUC: Tunc exiit de terra Chaldæorum, et habitavit in Charan. Et inde, postquam
    mortuus est pater ejus, transtulit illum in terram istam, in qua nunc vos habitatis.
  ngp-ngp: Ibulahimu ailekaga isi yakwe ya Wakalidayo niyo agenda kwikala Halani.
