  bss-NT: Né-ɔɔ́, Abrahamɛ antɛdé ndɔɔb e Kaldeya áhyɛ ádyɛ̄ á dyad á Haran.
    Ámbīd e kwééd eche Abrahamɛ sáá, Dyǒb dêmbɛ̌l Abrahamɛ ákɛ ádyɛ̄ á
