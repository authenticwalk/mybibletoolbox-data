  xav-NT: Taha wa, tisiré cadeza norĩ nhipti'ai hawi ma tô watobro. Harã na 'ri nho'õmo
    nhisi ãma te oto 're sãmra, Abra'ã hã. Tame, ĩmama hã ma tô tiwi dârâ. Tiwi dâ'â
    parip si, ma tô 'Re ĩhâimana u'âsi mono hã saprõ, ĩroptéb u, Abra'ã hã. Taha wa,
    te oto a norĩ wa'wa hã ĩwa 're aihâimana za'ra wa'aba mo, ĩsipti'ai ãma.
  cuk-cuk: ”Degi, Abraham Mesopotamia-yalagi, Caldeo-neggweburgi-mai noali gusad,
    Harán-yarse megidap gusad. Geb agi e-bab-burgwisgu, Bab-Dummad we-yarse Abraham-senonigusad.
    Emigindi, a-yargi anmar bukwamalad.
  tbf-tbf: “Io, e Abaraam a nga sorvekenan mi enamon i Kaldea ma a nga ra mon i Aaran.
    I murien e taman tate nga maet, e Raban a nga ture vavasie rakot ine simi enamon
    ivie nga tate mon en nevere!
  uig-CYR: Буниң билән у Калдийләрниң зиминини ташлап, Һаран шәһиригә берип олтирақлашти.
    Атиси өлгәндин кейин, Худа уни бу зиминға, йәни силәр һазир туруватқан зиминға
    йөткәп кәлди.
  ikw-NT: “Ọ sịgbasi ẹli Kalidia zne wuru nụ Haranị. Nga nda Ebereham nwụrnu, Chiokike
    mernu o bnanya n'ẹli ka, hne anụ wu kịtna.
  khs-khs: 'Aputa: au selapita: ta:tapola:, ewa Kaotia peleya: iya:pela: Halane koamesa:wemi
    ha:na: enekeye. Emi ha:na: enewemi Epelehame inawa emi kulukeye. Alanase, Koteyawa
    ewa napu peleya: kiwamo sitala weyemi ilikepiyakeye.'
  dwr-ENT: ሄ ዎዴ ኣብራሃሞ ካላዳዋቱ ጋዲያፔ ኬሲዴ፥ ካራኔን ዴዓናው ቤዳ። ኣ ኣቡ ሃይቄዳዋፔ ጉዪያን፥ ፆሳይ ኣ ሃ ጋዴ ሂንቴ
    ሃዒ ዴዒያሳ ኣሄዳ።
  pma-pma: Sakini, avu Ebraham lokovein atan onen me-Kaltia keil, ka va ro vesesal
    en taon ten out Heran. Ka katau en matien onen tata onen, Ahi sila emai en kantri
    koanik koa kami, Siu keil, miro ien kosa.
  atd-NT: Pogkaponga,” kagi ni Istiban, “no nighipanow on si Abraham ligkat to sikan
    no ugpaan din to Kaldia no nighalin on dio to lunsud to Haran. Pogkalugoy no namatoy
    on ka amoy ni Abraham, no pighutuk man do pahalina to Magboboot sikandin to pog–ugpo
    din kai to soini no tano no ogkougpaan now ta kuntoon.
  tel-2017: “అప్పుడతడు కల్దీయుల దేశాన్ని విడిచి వెళ్ళి హారానులో నివసించాడు. అతని తండ్రి
    చనిపోయిన తరువాత అక్కడ నుండి మీరిప్పుడు నివసిస్తున్న ఈ దేశంలో నివసించడానికి దేవుడతన్ని
    తీసుకొచ్చాడు.
  hat-BSA: Konsa, li te kite peyi a Kaldeyen yo pou vin rete nan Charran. Depi la,
    lè papa l te vin mouri, Bondye te fè l deplase vin nan peyi sila a kote nou rete
    koulye a.
  bxh-bxh: Yo fede, Kaladiya dodogadi edi nuꞌu ya lau afulen na ya lau Halan yai ya
    miya. Abelaham tamana ya peꞌi na mulina yai Yaubada ya duiyama eda aba miyamiya
    yai te.
  top-NT: Abraham táxtulh nac Mesopotamia y Dios lí̱milh nac ca̱chiquí̱n Harán, ixli̱tapaksí
    pu̱latama̱n Siria. Juú latáma̱lh hasta acxni ni̱lh ixti̱cú. A̱stá̱n Dios li̱lh
    pakán nac Canaán juú ní lama̱náu aquín.
  msk-msk: Kayan yomanaw si Abraham ag Kaldea aw paguya ag Haran. Pagkamatay nang
    kanaan ama, papagbarinin yaan nang Dios ani sining banwa na pyagauyaan ta adoon.
  gyr-NT: Evocoiyase osẽ Caldea ɨvɨ sui oso tecua Harán ve güeco ãgua. Omano pare
    tu Harán ve, Tũpa ombou cohave yande recosave.
  kmh-kmh: Aŋgek, Ebraham miñmon yomb Kaldiya mindyiŋgip ak kirgiy, miñmon Haran am
    mindyiŋgip. Kisen nop kumek, Gor aŋgek, ap mindyiŋgip miñmon Jiwda biy.
  ukr-ONPU: Тоді Авраам вийшов із землі Халдейської та оселився в Харрані. А звідти,
    після смерті його батька, Бог переселив його в землю, де ви зараз живете.
  emi-emi: “Me ghe kasu vulila tanganue aKaldia ngatoa me ghe lao sio tani toka eHaran,
    me vara tamane ghe matela me ghe mene mae sio tani toka tale kosa ateva oia am
    tokatoka etana.
  zpv-NT: Chiꞌchi biriaꞌh guehtu Abrahn lahdxyi bwiinn Caldea, tin gwah chuu ba loh
    guihdxyi Harahn. Ya chin guhchi xtaada ba, bieꞌganee Dxiohs laꞌh guehtu Abrahn
    loh yuh hasta rii guihdxyi riiꞌ hasta dxuu nuꞌh nnah ―rahbi Esteban loh raꞌ ba―.
  gux-gux: o den tuo ñani ya dogu ke bi yi kalide ki ban kali halana. lan kani o ba
    kuumi puoli Otienu den gedini o ya dogu ke i jii kaa moala.
  kos-kos: Na el som liki facl sel, su ma lun mwet Chaldea, ac muta in siti se pangpang
    Haran. Tukun papa tumal Abraham ah misa, God El sap elan tuku nu in acn se ma
    kowos muta we inge.
  ibo-ibo: “Ya mere, o sitere nʼobodo ndị Kaldịa pụọ, gaa biri na Haran. Mgbe nna
    ya nwụrụ, Chineke zitere ya nʼala a ebe unu bi ugbu a.
  yml-yml: Bega ꞌawalawa Kalidia i ꞌiaweni i nago ꞌatamana Elana ꞌwaineye i mia. Mulieta
    Ebelamo tamana i wafa Yaubada i voneni i kwekwe i mai yada ꞌawalaweye.
  ory-ory: ସେଥିରେ କଲଦୀୟମାନଙ୍କ ଦେଶରୁ ବାହାରି ସେ ହାରଣରେ ବାସ କଲେ, ପୁଣି, ତାହାଙ୍କ ପିତାଙ୍କ
    ମୃତ୍ୟୁ ଉତ୍ତାରେ ସେଠାରୁ, ଆପଣମାନେ ଏବେ ଯେଉଁ ଦେଶରେ ବାସ କରୁଅଛନ୍ତି, ଏହି ଦେଶକୁ ଈଶ୍ବର ତାହାଙ୍କୁ
    ନେଇ ଆସିଲେ,
  bzj-bzj: “Ahn da soh Aybraham pik op, lef weh ih mi-di liv da Kaldeeya ahn gaahn
    liv way da Haran. Afta Aybraham pa ded, Gaad mek ih moov tu dis lan ya weh unu
    liv now.
  wmt-wmt: '@see-verse:ACT.007.003'
  chk-chk: Iei mine Apraham a towu seni fanüan o feila pwe epwe nonom lon Haran. Mürin
    än seman we mäla, Kot a tinala seni ikenan o emwenato lon ei fanü oua nonom lon
    ikenai.
  ssd-ssd: Taŋaka sana le nu ndek nuŋe kilke tuguk Kaldea kusremba kumba ka ka Haran
    kilke mbol prona. Pro taŋge minna le mam nuŋe kumna. Kumna le Kuateŋge kilke kise
    ande mbol kaye ŋgina le nu tiŋga kumba ka ka kile sine mineg ma te mbol prona.
  acr-TNT: Ecꞌuchiriꞌ, xel bi ri Abraham chwach rulew que raj Caldea y xjekiꞌ pa ri
    tinamit Harán. Chwi cꞌu rucamic rukaw, xtak lo ruma ri Dios chupa wa luwar pa
    jekel wi alak woꞌora.
  rop-rop: En imbin duwit langa God. Imbin libum im kantri, en imbin go langa det
    taun gulum Heran, en deya na imbin jidan en afta wen im dedi bin dai, God bin
    dalim im blanga kaman en jidan iya langa dijan kantri weya wi jidan tudei.
  mee-mee: “Minmina na i ke kaꞌe mogalo ae Kalriame na ke tara ngae Aran. Ba ngarume
    nga tamana matengana nae Nutu ke baꞌe ta i momong nga inaekia a miau ka tara ngia
    sonrau.
  dif-dif: Ja nau Chaldaia mitandru puntina wonti ja Haranani ngamana wonti. Ja ngaperi
    nunkani matja nari, Nulia nina nakandru nguramanilkana wonti nunkangupini mitaia,
    nunkangu jura karari ngamala wapaia.
  gam-gam: Kandja embe djika, Abraam dumo Kaldia kere, er dumo Aran pi. Po moika yene
    newoga goika, God alla djika une Aran kere, er Judia, ye ipon mor al ge woi.
  nou-nou: “Edo God awodo uso yei setiri umo busu Chaldea awa dodo mambudo nati Haran
    ainda atima isira. Edo Abraham da mamo betetiri umo Haran nati awa dodo God mi
    busu ingode boroko atera einda budo bugusira.
  mqb-NT: «Cəna, Ibərahima a slabak pə daliyugo sə Kaldiya ahay wa, a zla à wulen
    su doh sə Haran, a njahay à man ata awan. Pə dəɓa ana bəbay anahan sa mac wa
    ite, Mbərom a jan â həɗek ù kon hinen asa, â nay à man a nuko a anan awan.
  ape-B: Namudak ali Ebraham natukemaguk echech Kaldia echechib amnab nanak nape abuldak
    wabul Haran. Nanak nape agnabuk aliga douk ananinu aninu nagak ali God nakaganu
    nanamali abudak amnab douk nameitu ipak papenyub uli.
  grc-F35: Τότε ἐξελθὼν ἐκ γῆς Χαλδαίων κατῴκησεν ἐν Χαρράν. Κἀκεῖθεν, μετὰ τὸ ἀποθανεῖν
    τὸν πατέρα αὐτοῦ, μετῴκισεν αὐτὸν εἰς τὴν γῆν ταύτην εἰς ἣν ὑμεῖς νῦν κατοικεῖτε·
  cav-NT: Tumetu Abraham dirucuare Caldea yahua juque. Anidirucuaretu Haránju. Eje
    uma mara juatsu tujatu etataque majucuare tuhuadya. Tuque majuhuatu Yusura Abraham
    ihuaracuare riyaque yahuaju ecuana iyacua aniyaju.
  kgp-NT: 'Hã kỹ tóg ga tỹ Caldéia tá kãkutẽ mũ, Hãra tá ẽmãn jé, Abraão ti. Ti panh
    ter kar kỹ Topẽ tóg ti mỹ: “ga tag ra tĩg sir,” he mũ. Ẽg jamãn hã vẽ, Abraão
    jamã ja ti,” he tóg, Estêvão ti, pã''i ag mỹ.'
  bvd-bvd: '''I seeri sa ''Abraham ka faasia fera nia nai ''i Kaldia ka too, nia ka
    lea naa uri ''i Haran. Sa ''Abraham lea dao ka too ''i Haran lelea maa nia ka
    mae naa ''i seeri. Burina nai maa nia ''e mae, God ka odu nia na mai uri fera
    ne kamolu too laona ''i tari''ina nee.'
  ukr-1871: Тодї вийшовши з землї Халдейської, оселив ся він у Харанї, а звідтіля,
    як умер батько його, переселив його (Бог) у сю землю, де ви тепер живете.
  apz-apz: Ose ulahonɨngki Apɨloham oso hwaho Kalɨtiya ulɨkoꞌmanto hwaho nomꞌne Helan
    osopo humamentisofoho. Kanɨngkwohwo poyo peꞌnɨmentiso sohonta Anɨtu ulɨmento,
    Hwaho nomꞌne kitɨhwahmꞌmeꞌno mpano. Ose ulahonɨngki olo hwaho humalohwone lopo
    pmmentisofoho.
  yon-yon: Kowe Kaldiadan yi ambibkin domonde ye kuu wene Haran yaa doboroon. Kwane
    kuyaambed yawodki bobnoona Godbed ye kuu ambibkin yiibbed kibireb kee doriib keyaa
    nenkowoona monoon.
  poi-NT: Ocmɨ jém Abraham put jém naxyucmɨ de Caldea ju̱t́ it́ id́ɨc. Nɨc i̱t́i jém
    naxyucmɨ de Harán. Jemɨgam ca jém ija̱tuŋ. Ocmɨ Dios inimiñ jém Abraham hasta
    yɨɨm ju̱t́ tait́t́a sɨɨp.
  wuv-wuv: “Si'ei, ina di'ininaa fei gufuu ei Chaldea ma naree guta i Haran. I ma'edii
    amana, mei Haidaa na alonaa hia a'a feni gufu hamo'ei guta wagina.
  quf-NT: Chaynu nitinmi, Abrahamqa chay tayashan Caldea pwiblumantaqa lluqshir rir,
    Harán pwibluman ĉhar, chaypina taran. Chaymanta taytan wanutinqa, Abrahamtaqa
    Tayta Dyus apamuran, kay tayashanchikllapa Israel pachamanqa.
  yuw-yuw: Ihoroc inuna Abrahampho yuhon mata sumboda Kaldia nanohon guroc imun fauna
    Haran sae ongga idoc. Woce idina fano omong fauna Kopotorocho yu wönggon inong
    muuna ongga Israel guroc sontho önga ididangan ngocin idoc.
  hus-NT-1971: Tam cale a Abraham ti tsabal Caldea, c’ale ca c’uajiy ti bichou Harán.
    Tats ti c’uajiy ma tam ti tsemets in tata. Taley a Dios in aba’ ca chich a Abraham
    teje’ jun tu c’uajil huahua’ tu Israel xo’.
  med-med: Ei kʉn, elim nga Kaldiya mʉi kona ei, wak ropa mba, Eran ni kona ila mba
    pitim. Wote, Aparam nga tipam ni koⱡnga kʉn, Got ndi, Aparam tʉpa mepa omba, akup
    enim pek mormin kona ila pinditim.
  bch-bch: “Tota itnan tano togid panua Kaldia ta ila imado ngan tuanga Aran. Io,
    itama imate ga kus ta itnan tuanga toa oa, ta inam imado ngan tibur toa labone
    gimi amamado ngan.
  cco-NT: ’Jo̱ lajo̱b cajméeˋ ꞌlɨɨ˜ yʉ́ʉꞌ˜ quíˉiiꞌ Abraham, cagüɨꞌɨ́ɨˊbre e fɨˊ Caldea
    do jo̱ fɨˊ dob cangogüeárˋ fɨˊ Harán. Jo̱ mɨ˜ cangɨ́ˋ jo̱, cajúmˉ tiquiáꞌrˆ. Jo̱
    Fidiéebˇ catǿˉ quiáꞌˉ i̱ Abraham do fɨˊ Canaán fɨˊ lɨ˜ néeˊ jneaa˜aaꞌ lana.
  deu-1951: Da ging er hinweg aus dem Lande der Chaldäer und wohnte in Haran. Und
    von dort, nach dem Tode seines Vaters, führte er ihn herüber in dieses Land, welches
    ihr jetzt bewohnet.
  alq-ALGNT: Abanaam dac ogi nagadan Kaldea8innin (Chaldéens) odakimini, kidji nda
    tajikedj Aran odenag. Apitc Abanaam odadaman ka nibondjin, Kije Manido ogi ijinija8an
    Abanaaman ooma nogom ka iji tajikeieg.
  ixl-NNT: As el veꞌt chꞌuꞌl u Abraham xoꞌl unqꞌa aa Caldea. As qꞌax veꞌt tu u Harán.
    As tul kam veꞌt vibꞌaaleꞌ tzitziꞌ, as tal veꞌt u Tiixheꞌ uvaꞌ la el chꞌuꞌl u Abraham
    tiꞌ tul tu u txꞌavaꞌeꞌ uvaꞌ atkat oꞌ cheel.
  boa-NT: Ahdújucóhjáa muurá dibye íiiñújɨ́ Caadéatu péébe úújeténé Haráavu. Ááné
    boonétúhjáa cááni dsɨ́jɨ́vétsihdyu Píívyéébere tsivá dííbyeke íñe ícyooca meíjcyáné
    iiñújɨvu.
  etr-etr: Amala säi amo nabalahilä, e Galadia sege dïgïla Halana namolö asi. Ïe eedo
    baagolahilä, sege walio dili neebea ami namiäia e Godea namolö mosalola säi.
  quh-NT: Chanta Abraham Caldea jallp'api wasinmanta llojserka. Riporkataj Harán llajtaman
    tiyacoj. Tatan wañupuskanmanta khepantataj Dios cay tiyacushaskanchej jallp'aman
    Abrahamta tiyacunanpaj pusamorka.
  kwi-kwi: Suasne Abrahamne Caldea suras puz kit Harán sura uzna ɨrɨt. Paiña papihsh
    irawane, Diosne ussa an sukin ma u uzkin karara.
  agm-agm: Undihɨ Abɨraahamɨho atisatɨ sapɨhoaisatɨ yapɨpatɨ Mesopotemiyaahandamɨ
    Karɨtiyaahanda namasi niyatɨ aunahɨpa Eranɨhanda noaipatɨ bindataise. Abɨraahamɨho
    Eranɨhanda bimainjatɨ sapɨho napwihɨhura Autaahaatɨho japɨhɨ Abɨraahamɨhoai kɨmatɨ
    yapɨmatɨ wanɨ nyahɨ bimohɨmataahapɨ natausaasihɨ nasataise.
  ubr-ubr: On mes on Chaldea tafanam ikirir ato inai Haran ima. Abraham taman irabob
    weie, God on iyafarai inai atonio efan ari nin womama nan.
  tsw-NT: “Ɗaɗa Ibrahim ꞌyoyin e iɗa ya aza a Kaldiya, reve u da̱nu Haran hali ukwa̱
    wa abara a̱ yi. Reve A̱sula̱ a̱ ta̱wa̱to yi pa e iɗa i na i ri nden gogo.
  cax-NT: Auqui sürotitü Abraham auqui manu cürrü nürirri Caldea, aürotitü aviviti
    au manu cürrü nürirri Harán. Nauquiche tücoiñoti yaütoti, cuatitü uiti Tuparrü
    au na cürrü cauta caüma baviviquia.
  aia-aia: Naasi, 'ia Ebraham 'a hano baaniai Mesopotemia, dora adaaui Kaldia, ma
    hano ma awa ga'u na'i Haran. Ma na'i murinai mae na haua amana, 'ia God 'agu 'unua
    tanaa do'ai sara mai na'i dora nagaugu mono na'iei 'ohanisi.
  srp-1865: Tada iziðe iz zemlje Haldejske, i doseli se u Haran; i odande, po smrti
    oca njegova, preseli ga u ovu zemlju u kojoj vi sad živite.
  agt-agt: “A gafu ta kumanen a nagtugutan nig Abraham ikid nig dama na en ya lugar
    na kagitta da kiden taga Kaldeya, a pa nagyan kid bit ten Haran. Ammi ta pasi
    na dama na en a pinagdulot na Namaratu ig mina Abrahamen ta lugarin yan nga pagyanan
    tam ta ayanin.
  lug-lug: “Bw’atyo n’ava mu nsi y’Abakuludaaya n’abeera mu Kalani, okutuusa kitaawe
    bwe yafa. Awo Katonda n’amuleeta wano mu nsi eno mwe tuli kaakano.
  yby-yby: Loko liyoko emesalo moloko Kalatiya mika maya hulikoko Halani ebakukaya
    woko nebo ne. Sakoya woko yaloka neyoko ahola maya helekaiyoko ale jitae. Sa-okaiyoko
    Omailimo libotoya aku hokeko niso liyoko hokeko lemo minudawotoka nisibo maya
    ne.
  heb-heb: ויצא מארץ כשדים וישב בחרן ואחרי מות אביו העביר אתו משם אל הארץ הזאת אשר
    אתם ישבים בה עתה׃
  mpp-mpp: “Aime ye yowa inguc ngagelu Kaldia yengele himong hegilelu Haran taonka
    hikelu gawec. Iwa gacgume mamacine homawec. Homame Wapongti himong yakumac nongileng
    galu Israel wackegabeleng, Abraham saleme yawa kwesiwec.
  apb-apb: Oto e ho'ala'i mwaanie mo Kaldia aana hanue ingeie ngeena, e si lai ii'o
    i Haran. Na purine aamana e mae, a God e si adaa lo'u mei hunie po'o ni henue
    i Kenan nge omu ii'o aana si'iri ngeena.
  san-TEL: అతః స కస్దీయదేశం విహాయ హారణ్నగరే న్యవసత్, తదనన్తరం తస్య పితరి మృతే యత్ర
    దేశే యూయం నివసథ స ఏనం దేశమాగచ్ఛత్|
  ben-IRV: তখন তিনি কলদীয়দের দেশ থেকে বের হয়ে এসে হারণে বসবাস করলেন; আর তাঁর পিতার
    মৃত্যুর পর (ঈশ্বর) তাঁকে সেখান থেকে এদেশে আনলেন, যেদেশে আপনারা এখন বাস করছেন।
  ntu-ntu: Zbz sc tqrlaszpele nrlarnrlc kc Mesopotemia, drtc' nyz lr Kaldea x sc tqvzpe
    tqmncpe mz taon Haran. X mz nibr nzbzkr trtede, Tera, Gct vzmimle Ebraam mz drtc'
    kc tqmnc-ngrgu mzbq ka.
  pan-pan: ਤਦ ਉਹ ਕਸਦੀਆਂ ਦੇ ਦੇਸ ਤੋਂ ਨਿੱਕਲ ਕੇ ਹਾਰਾਨ ਵਿੱਚ ਜਾ ਵੱਸਿਆ ਅਤੇ ਉਹ ਦੇ ਪਿਤਾ ਦੇ
    ਮਰਨ ਪਿੱਛੋਂ ਪਰਮੇਸ਼ੁਰ ਨੇ ਉਹ ਨੂੰ ਉੱਥੋਂ ਲਿਆ ਕੇ ਇਸ ਦੇਸ ਵਿੱਚ ਵਸਾਇਆ, ਜਿੱਥੇ ਹੁਣ ਤੁਸੀਂ
    ਰਹਿੰਦੇ ਹੋ।
  gvc-gvc: To ã nichʉ tʉhoro Abrahã cʉ̃hʉ Caldea yahpai jiina wijaa, Harãpʉ sʉ, jisinia
    tiha. Abrahã pʉcʉro to yariari baharo, tiro cʉ̃hʉ tí macai wijaa, ahri yahpa,
    mipʉ mʉsa jiri yahpapʉ Cohamacʉ yoadohoro mehne taa tiha.
  ksj-ksj: Eꞌanoꞌo aneꞌa Kaledea azaḡa haba modadu, Harani neḡa onamadu eꞌea radiunu.
    Ebu moganiꞌa eꞌea rudaroteꞌe enogano, Badiꞌaꞌa bare tuḡunadu, zaeꞌa izidi radiuꞌeteꞌe
    habaꞌa ꞌadi onairo.
  sbk-sbk: Wasogola wasama hunsi ya Hukardayo wakhala hu Harani, afume epo, uise wakwe
    nawafwiwa, Ungulubhi waleta munsi ene yabhakhala eshi.
  mya-JVB: ထိုအခါ အာဗြဟံ သည် ခါလဒဲ ပြည် မှ ထွက် ၍ ခါရန် မြို့၌ နေ ၏။ သူ ၏ အဘ သေ လွန်သည်ရှိသော်၊
    ယခု သင်တို့နေ သော ဤ ပြည် သို့ ထိုမြို့ မှ ပြောင်း စေတော်မူ၏။
  kgf-kgf: Imuhuc ézéyu inéŋ Kaldia ic ionac baec imi waima Haran baeciguc kemma kerec.
    Keru maŋgocya humuyuguc Anutunéŋ eneŋ deguc kecʒu baec yomuaru wagicma hayec.
  awb-awb: Teawuwana Ébáráhmaga Káría kené marakórapeq suena pokue Áráni suwahpeq
    kowíowana mitaq wenabo pukúwe. Pukúwana Manikánka ite amahnága míona marákórápéq
    Ébáráhma eqmarowe.
  gdn-gdn: Mamanuga God inako wagubu ki pokere apunu Eburamu kipu ubupu tawana Kadeya
    ki kamadubu manako e kayawena kaniyawa da tawana Erani bauwena manako ika tondawa.
    Apunu Eburamu e mamai powena eweya ka Mamanuga God ade wagubu manako e umuneya
    ka apnu Eburamu ade kipu ubupu kayawena yabadawa da tawana karako idiwei yau bauwena.
  nko-NT: '@see-verse:ACT.007.003'
  bsn-NT: To bajiro Dios ĩ yisere ajicõari, Caldea maca ñar'i, Harán vãme cʉti macajʉre
    ñagʉ̃ vamasiñuju. To ĩ ñaro, ĩ jacʉ ñamasir'i ĩre rijaveocoamasiñuju. Tijʉ bero,
    adojʉ mani ñari sitajʉre ĩre ñarotimasiñuju Dios.
  pib-NT: “Giyagni Kalteyonchijne rushpakamtyatka. Chara rawanatatka. Rupnanatka rurni.
    Wane Goyakalu ganikyatnaklu Gawra. Tyechijne rapoka wa gixa gwiyawaka wa xani.
  wiv-wiv: Pale, ia vatia na garigari ke vuni Kaldia ki vano mia ni Haran. Muri a
    tamana ti mate, a Vuvu ia geria ia mai kara garigari kua miu ta mimia vona meni.
  reg-reg: Eile nasoka mu chalo Bhukaldayo nekala Harani, okusoka ao, anu esemwene
    ejile afwa, Nyamuanga namuleta mu chalo chinu, bhekayemo wori.
  mlh-mlh: Oŋu ojime maneru Kaldia moreŋ bokeru Haran kaeo raru goya. Oo gokame mamaineji
    komeme Anutuji soreko ŋoŋo damaŋ yoo yo gogobi, moreŋ yoo wareru fuŋgaru ŋeku
    goya.
  gof-ENT: ሄ ዎዴ ኣብራሃሜይ ካልዳዌታ ቢታፌ ኬዪዲ ካራኔን ዳናው ቢስ። ኢያ ኣዋይ ሃይቂዳፔ ጉዬ ፆሳይ ኢያ ሃ ቢታ ሃዒ ሂንቴ
    ዴዒያ ቤሳ ኤሂስ።
  aau-aau: Abraham hiy seseyn, hiykwe Kaldia mo ki se lokriy hain nok, Haran mon ley
    wayr. Sawk hyo orih se ma lokrue so meyki hokwe, God hiykwe hye Haran ko se sehe
    me-ha, ki hom ma kiy-wayr erey lwak e.
  tvk-tvk: Ma avu Ebraham tehe reling kantri xa teta en xa be na mol‑Kaltia xil, e
    xi tehe taon te hal Heran e ba tehe sangas visali. E dutou ni ngan xa tamen temat,
    Hi tesila mei tete kantri ak xa xamim, Siu xil, mudi en taxeak.
  prf-NT: Kaya lummakad ngani siya ten lugar nen Caldeo hidi sakay nágyan siya ti
    Haran. Dikona natay dán en ama na ay pinaagton dámman siya nen Diyos ti banuwaniday
    a páppágyanan tam nadid.
  auy-auy: iséna mimbárámá Kárindiyaa-waasiti marafáꞌá tuwéna témena Éraanifaꞌa tamérowana
    afowá puwúwana Maníkó aiꞌmarówana témena maafáꞌó méraundafaꞌa túwana
  tbg-tbg: Minti tuvaro Eparahaamiva Karadia vataini vaura mini kero katu varero oru
    Haraanini vaurave. Ho vira qova qutu vuvaro Kotiva qaiqaa tuvaro Eparahaamiva
    maa vatara ne varianaini anurave.
  hub-NT: Nu tusa tamau asa, nugka Caldea tutain ikuak, nugka Harán tutainam pujustasa
    wuwaiti. Antsu apari jakamtai, Yuus ii yamai pujuinaj ju nugkanam akupkauwaiti.
  hmo-hmo: Inai dainai Aberahamo ese Kaledea taudia edia tano ia rakatania, Harana
    dekenai ia lao, unuseni ia noho. Gabeai, iena tamana ia mase murinai, unai gabu
    dekena amo Dirava ese ia hakaua mai inai tano dekenai, hari umui noho gabuna.
  big-big: Togo Abalam pigi mangobek kiling ngabelak Mesopotemiya mei yeik nara Kandiya
    meibok wizamiya logo ngabelak Arang meibek Anotogo piyegi waligelemiyabekke kambela.
    Puwili kanda pulogo koyigeya pigi mangobek ibeng sa logo Anotogo Abalam ngabelak
    mabek teni Yudawiligu yolu pobokke wezamela logo pi kayima.
  gux-G: Lawani o den ñani Kalide yaaba dogu, ki gedi ki kali kaaran. O báa n den
    kpe k o ñani lan kani, ki gedi ki kali yi ji ye ya dogu nni mɔlane.
  cnl-NT: '''E³ jo̱³ ca²³bǿn³ Abraham juɨɨ³ quiee''³² dsa³ Caldea. I²gua³ juɨɨ³ Harán.
    Ma²ju̱n²³ sɨ³dsóo²³ jmii³ Abraham, jo̱³ ca²³xíi²³ Dios quie''² Abraham ''uǿ²³
    je² nee''²³²ra² rɨ³nɨ²³.'
  zar-NT: Níʼirö birúajëʼ Abraham luyú Mesopotamia le naca xiyúgaca bönachi Caldea,
    ateʼ yöjsóëʼ yödzö Harán. Lu yödzö niʼ gútiëʼ xuzëʼ Abraham naʼ, ateʼ lëʼ buzë́ʼë
    niʼ, ateʼ Dios guchë́ʼë lëʼ luyú ga ni zóaruʼ naʼa.
  kde-kde: Bahi Iblahimu nkuhama chilambo cha va Kaludayo nkunaikala imanga ya Halani.
    Atatake Iblahimu pahwile, Nnungu nkumpelekeja Iblahimu nchilambo achino chimuikala
    vino.
  ata-ata: La sou anu mulutu sou muꞌumesou lialia noxiꞌa ta Kaludia io mulai sou muxolu
    ne Harani. Xe iliꞌi no mine Avalaamu momu musoli, mukalu, la Lataua mupalusou
    muneꞌe sou muxolu no anu lialia ane ngingi ngaxoxolu no anu ꞌo.
  qvw-NT: Chaynu niptinmi Abraham yalucula Caldea malcanpi Haram malcäman chayćhu
    yaćhamü. Chayćhu taytan wañucuptinlämi Diosninchic puśhamula cay caśhanchic malcanchicman.
  nfa-nfa: Hèia na tèke eele rai dhèu Kasdim, ka laꞌe pea ètu kota Haran. Ropa ama
    dꞌèlu na madhe, ka Ama Lamatua lere ne asa rai neꞌe ne, dhu ama-ama aꞌari pea
    toke dꞌai sange neꞌe ne.
  tnp-tnp: “Kəni Epraham təmiet əha Kaltiə muvən mətatɨg əpəha Haran. Nian təmətatɨg
    ikɨnu kəni rəhan tatə tɨmɨs, kəni Uhgɨn təmos muva u e nɨftəni u itəmah nəutatɨg
    lan rəueiu.
  urd-urd: इस पर वो कसदियों के मुल्क से निकल कर हारान में जा बसा; और वहाँ से उसके
    बाप के मरने के बाद ख़ुदा ने उसको इस मुल्क में लाकर बसा दिया, जिस में तुम अब बसते
    हो।
  hot-hot: “Êŋ ma hatak Kaldia iniŋ pik ba hi hamô Halan. Vêm ba lambô hama ma Wapômbêŋ
    hêv yani ba halêm pik êntêk atu lêk alalô amô.
  mqj-NT: Mengkalao siami Abraham umpellei lembangna to Kasdim anna membero lako Haran.
    Mangkanna bonno' ambena, nasua pole omi Puang Allata'alla membero sae inde lembang
    tangeia' torro temo.
  rus-SYN: Тогда он вышел из земли Халдейской и поселился в Харране; а оттуда, по
    смерти отца его, переселил его Бог в сию землю, в которой вы ныне живете.
  mbh-mbh: “Make Abraham i plospot a Kaldia ma i es ma i voth a Haran. Lamako itema
    i rin ol. Na God i pake ol i me ve aro i voth a ulue epee aken ru thomu o voth
    ol nge.
  bdd-bdd: “Ta tupwa Kalidiya ꞌihasineya ma ꞌiloꞌasa Helana ꞌoina. Ma Ebalahamo tamana
    ꞌina ꞌamasa mulina Yehoba ꞌihanugeteya ma ꞌebwa ꞌiꞌasa, ꞌida gogo bewa ꞌoina,
  cbt-NTPO: Natanahuaton, Apraan pipirin. Cartia parti quëran pipirahuaton, Aranquë
    pa'nin. Inaquë ya'huëantapirinhuë'. Ina quëran pa'pin chiminpachina, Yosë nohuanton,
    Canaan parti huë'nin. Ya'huërëhuaquë chachin huë'nin.
  rmy-SERVI: Авраамо ачявда пхув халдеенгири тай пэрэлагля дэ Харрано. Котарь, сар
    муля Авраамохкоро дад, Дэвэл пэрэлиджялда Авраамо дэ кодыя пхув, дэ сави тумэ
    екхатар джювэн.
  srn-NT: So Abraham gwe libi a kondre fu den Kaldeasma dan a go libi na Haran. Baka
    di en p'pa dede, Gado puru en fu drape dan A tyari en kon na a kondre pe unu e
    libi now.
  cta-NT: Biꞌ chaꞌ ngutuꞌu Abraham loyuu jiꞌi̱ nguꞌ Caldea, ndyaa yu quichi̱ Harán,
    ndyanu yu ca quichi̱ biꞌ tyu̱u̱ yija̱. Nu loꞌo ngujuii sti Abraham, liꞌ ngulo
    ycuiꞌ Ndyosi cña jiꞌi̱ yu chaꞌ tsaa yu tyijyuꞌ la ñaꞌa̱ cuayáꞌ nu ndyalaa yu loyuu
    re su ndiꞌi̱ na juani.
  bqc-SIM: Ɔ̃ à bↄ̀ Kaladeↄ bùsupiu, à gɛ̀ zↄ̃̀lɛ Halana. Aà mae gaa gbɛa Lua
    sùaànↄ bùsu pↄ́ á kú tiaɛ bee guu.
  tcz-CHONGTHU: Chuin Abraham'in Chaldea gam ahin dalhan apa thikah in Haran a anachengin,
    chujouvin tua nachennau gamsunga hin ahin puilut in ahi.
  mar-mar: तेव्हा तो खास्द्यांच्या देशातून निघून हारान नगरात जाऊन राहिला; मग त्याचा
    पिता मरण पावल्यावर देवाने त्यास तेथून काढून सध्या तुम्ही राहता त्या देशात आणले.
  snp-snp: Eti loumaito, ka kolito Kalidia mika fulito, Halani numudo uto yalo minaiye.
    Minaito, melafo fulutaito Gotikafo ilifi melaito oto linate oiya minamo mikalo
    ya o fedaiye.
  isl-isl: Hann yfirgaf því land Kaldea, settist að í Haran í Sýrlandi og bjó þar
    uns faðir hans dó. Eftir það leiddi Guð hann hingað til Ísraelslands,
  spy-NT: Kunyoo, kung'eetee ꞉Abraam kōōrēētaab Kaltaayeek ānkuwuuchi *kiriinkēētaab
    Araan. Yu kāwokume ꞉kwaan, kung'eetee ꞉Abraam kiriinkoonoo bo Araan ānkōōwuuw
    ꞉Yēyiin kuchō kōōrooniitēnyi ōminyē ꞉akweek.
  xnn-xnn: Isonga kinmaan si Abraham id Mesopotamia ay mentetean nan ipogaw ay makwani
    en Caldeo et inmey nintetee id Haran. Idi natey din amana dat ipangon Apo Dios
    siya isnan naay ili ay mentetean tako id wani.
  mwe-mwe: Kwa nneyo, a Bhulaimu gubhaamile shilambo sha Kalidayo, gubhapite tama
    ku Alani. Ainabhabho bhakamaleje a Nnungu gubhaashoshiye kabhili gubhaishe tama
    mmbali jinkutamangana jino.”
  tte-tte: Mwa Abelamo dedei Salidiya ilogabaen yo ilau imiya Elana. Tamana ana boita
    mulina mena kabo Yaubada iyawasa ilaoma ala dedei bwaite koina tamiyamiyane.
  tcs-tcs: So Eibram i bin libe kantri blo em ane em bin go stap wea Aran. Den apta,
    papa blo em i bin ded. God bin sane em go po dis ples, Izrael, wea yumpla ya nau
    stap.
  hlt-THB: Cedawngawh anih ing Khaldea qam ce cehta nawh Haran awh ce awm hy. Apa
    a thih coengawh, tuh nami awmnaak qam awh ve Khawsa ing tyi hy.
  soq-soq: God wana rua Abraam bolawa Kaldia ene Araniwa alene wankasalen. Me sape
    wandio mamba boleno aupe God me wanaubeno bola naepe e tauma wainilanawo alen.
  qub-qub: Chaura Abrahamga Mesopotamiapita Harán marcaman aywacuran. Papänin wañucuptinnami
    Abrahamtaga Tayta Dios pushamuran cay tiyaycashanchi partiman.
  att-att: Á nánaw laguk di Kákay Abrakam ta paggianád da sù ira kagittá ra nga taga
    Kaldia, á minay ira naggián ta dabbun na Karan. “Á keggá ri Kákay Abrakam paga
    ta Karan, natay si ammò na. Á iniyánge na ira laguk ni Namarò sawe dabbun nga
    paggianát tam.
  bki-bki: Naruei Epraamo jaluvo den Koltia, naio ba joa bulukomeli na Aran jukamu,
    banbano-o karam̃ano m̃aro, ana Atua buru naio binimei joa buruvenuo nei napano
    kito rojuaio vonganei.
  bqp-bqp: Akũ à bò Kaladia bùsuu pìi gũn à gɛ̀ɛ à vùtɛ Arana. A de ga gbɛra Luda
    sù kãao bùsu kũ á kun tera dí pìn.
  mcp-mcp: Ntɔ́, Abʉraham mú wú shí Okalʉdyɛ̧̂ dɨ̂, a mú kə ji Karaŋ. Mpʉ́sə shwɨy
    mə sɔ́ɔ́ŋgʉ́, Zɛmbî mú yîl nyə wu, ntɨ́ nyə wa shí bɨ́ njúl múús ga.
  hat-hat: Se konsa, Abraram kite peyi kaldeyen yo, li al rete Karan. Lè papa Abraram
    mouri, Bondye fè l' kite Karan vin nan peyi kote n'ap viv koulye a.
  npl-NT: Ijkuakó Abraham okikakajte n tlali de Caldea iwa ochanchiwato Harán. Satepa
    omikki ita, iwa Dios okwalík n Abraham itech nin tlali, kan axa nomejwah nonchantitokeh.
  bgg-bgg: Ji è yao mage ne ai è awai thiig soh thoh marui ne Haran hà rai pha dun
    dun. Abraham pha aphuii iy ched ne Hamangkhung-aphuii è aishii ji pha soh thoh
    ne dun din yi srane sudoh nathek rai ramuii pha ji rey yi phro.
  eng-TCENT: Then he left the land of the Chaldeans and dwelt in Haran. After his
    father died, God relocated him to this land in which you now dwell.
  eng-BSB: So Abraham left the land of the Chaldeans and settled in Haran. After his
    father died, God brought him out of that place and into this land where you are
    now living.
  cpu-NT: Ikanta Abraham-ni, jookanairo inampitsite paitachari Caldea. Irojatzi ipokantaari
    inampitaaro Harán-ki. Ikanta ikamaira iriri, irojatzi jotyaantantakariri Pava
    jaka, tsika anampitaro iroñaaka aakapayeeni.
  san-ASM: অতঃ স কস্দীযদেশং ৱিহায হাৰণ্নগৰে ন্যৱসৎ, তদনন্তৰং তস্য পিতৰি মৃতে যত্ৰ
    দেশে যূযং নিৱসথ স এনং দেশমাগচ্ছৎ|
  tod-tod: Názu ɠa é ɠula la Kaledee yooi ʋa, é li é zei Ɠalan. Miná ɠa é yɛni
    ná, kɛɛɠɛ zaai ma, GALA ge ɓudɛ la zooi nii zu, ʋɛ wo zeini ná za.
  tac-NT: '''Lige Abraámika simile alé asagá napu mochílige alué ralámuli Kalrea ra''íchame
    napu Mesopotamia anilime nile alué gawí. Uché bilena simile Jarani anilichi we''ká
    riógichi. ''Lige alé bejterale. Napu''lige mukusá o''nola, Onorúgame nulele Abraámi
    napurigá jena nawámala napu ejperégame ju ''emi.'
  eng-WEBPB: Then he came out of the land of the Chaldaeans and lived in Haran. From
    there, when his father was dead, God moved him into this land where you are now
    living.
  gfk-H: “Io, ga haan talur no pisa gar na Kaldia ma ga haan wara kinkinis Haran.
    Ma namur ta ing no tata ta Abraham ga maat, Kalou ga hamaren lah ia mana Haran
    ukai ta iakan ra hanua muat kis taar um tana katin.
  viv-viv: Ada Yaubada hidedemi gigahe-yo Abelahamo gilowoga fafali ana egana Kalidiya
    gihegena, ada bana tamana buye hina Helani againe himiyami. Himiyami tu tamana
    giꞋalika, ada muliya Yaubada hida babi kamimiyami againe giꞋiveninisena be giꞋela.
  yao-yao: Nipele, che Iblahimu ŵasamile chilambo cha Ŵakalidayo, ŵajawile kukutama
    ku Halani. Paŵawile atatigwe, Akunnungu ŵansamisye sooni ku Halani ni kwika kukutama
    ku chilambo chino munkutamanga ŵanyamwe sambano jino.
  tgp-tgp: Ale mo malue na jara mara Chaldea, mo vano mo lo toho Haran. Hitahu, tamana
    mo mate, ale God mo tinar̃ihia atu mo taua hin jara nike nake r̃a lo toho hinia.
  auc-NT: Angä ëñente cædinque Abadäö wodi mänïömæ Cadeabæ ëmö cæte wadæ godinque
    Cadäna näni quëwëñömö ganca pöninque quëwengacäimpa. Ayæ̈ tömengä wæmpo wodi wængä
    ate Wængonguï tömengä ingante angä ëñëninque Abadäö ïïmæca mönö ñöwo quëwëmæ ponte
    quëwengacäimpa.”
  kbc-NT: Odaa Abraão ja noditicogi niiɡ̶o Caldéia, odaa jiɡ̶igo liɡ̶eladi nigotaɡ̶a
    Harã. Niɡ̶idiaaɡ̶idi digoida Harã, ja yeleo eliodi Abraão, odaa Aneotedoɡ̶oji
    ja imonyatedicogi miditaɡ̶a niɡ̶idi nipodigi analee ɡ̶adiɡ̶eladetiwaji natigide.
  bmh-bmh: Guzenina, Abraham go Mesapotemia emgasag uteimai, Haran emgasag ebu betei
    dareun. Emgasag go betei daren daren, gonugau memeg noumina, Uwait nug palautina,
    em e ig ulis darem ebu alai dareun.
  ctu-BL: Tsa' loq'ui ti' lumal caldeojob. Tsa' caji ti chumtʌl ti Harán. Che' bʌ
    tsa' chʌmi i tat Abraham, Dios tsi' c'axtesa ti yambʌ lum wʌ' ba' chumulonla wʌle.
  meq-meq: «Yaw! Abraham a tsəne bazlam i Mbəlom na, a lətse abəra ma Kaladeyen hay,
    a ye mata ndze ma Haraŋ. Ma dəba eye bəba ŋgay a mət na, Mbəlom a zla na abəra
    ma Haraŋ, a ye ha a gəma nakay anaŋ nəkway mandza eye mə ɗəma aye.
  noa-H: Magbaawai chadcha jöoi Abrán Caldea durrmua mawia jũrr deeum durr Harán hanʌm
    hee sĩeimajim haajem. Maig simta hi haai meebaadeewai mau cha maach nʌm durr Hẽwandamau
    hirig bëepijimgui hajim hanʌm.
  alp-NT: Hoko Abrahame isiri bei me otoi Kasdime, eleki iheti me Harane. Eleki kena
    amai imata peneka, Alla Iulake Abrahame iheti lomei kena tapele rebe ama kai kwalia
    ite pusuma ruekele meije.
  san-VEL: ata.h sa kasdiiyade"sa.m vihaaya haara.nnagare nyavasat, tadanantara.m
    tasya pitari m.rte yatra de"se yuuya.m nivasatha sa ena.m de"samaagacchat|
  kbq-kbq: Anante Kaldia mopa atreno, Harani kumate umani'ne. Anante Abrahamu nefa'a
    frigeno, Anumzamo'a huntegeno amama menima emani'naza mopare e'ne.
  kbh-kbh: As Abraham chabe luare Caldea tojë́ftsanboshjona y tojána Haránoca joyénanama.
    Chabe taitá tojanóbanents̈ana, Bëngbe Bëtsá Abrahámbioye chë luaroye tbojanánatse,
    chë mora ts̈ëngaftanga s̈montsiyenents̈e.
  ron-LSB: Atunci a ieșit din țara caldeenilor și a locuit în Haran. De acolo, după
    ce tatăl său a murit, Dumnezeu l-a mutat în acest pământ în care locuiți acum.
  pon-pon: I ap lipa jan nan jap en Kaltiia o kotikot Aran. Jam a lao matalar, a kotin
    kalua won i jap wet, waja komail kotikot anjau wet.
  nhe-BL: “Huajca Abraham quisqui ipan nopa tlali tlen itoca Caldea, huan yajqui altepetl
    Harán. Huan nepa mijqui itata, huan Toteco Dios quihualicac Abraham hasta ni tlali
    campa tiitztoque ama.
  sps-sps: “Kat to ai Abraham naus osing ton puputaa tana taa Kaldia te koo ri Mesopotemia,
    sa naa kaa en tana gum fan iny Haran. Vou na mat ten taman ya, ai Gov faan iny
    naa towa tan puputaa to te kaa romi roman.
  wnc-wnc: “Iniwan natake ita Kaldia kep komune yukut ngana teke pakapu Heran kep
    komune kuke yukut. Undang yuwawan itane nana apata une kumbut. Nanata kupana Anututa,
    ‘Undang kungga,’ ngang Ebraham inikut. Iniwan natake uneta pakapu keu ayuamang
    komune apundopbut.
  bus-bus: Ben à bↄ̀ Kaladia bùsu pì guu à gàa à vɛ̃̀ɛ Arana. À de gaa gbɛra Luda
    sùo bùsu kɛ̀ á kún tiaa kɛ̀ pìn.
  gub-BL: A'e rupi uhem oho Kawrez ywy wi. Wiko oho Àrà ywy rehe. Tu imàno re Tupàn
    umur kar xe ko ywy rehe a'e, peneko haw pe a'e.
  imo-imo: Aku ungumu pilipelie Abraham yunge Mesopotemia kombu imbite Kaldia tiye
    kolopa Haran kombu pumbelie molorumu. Aku wali yunge lapa kolorumu kinye Goteni
    lino i moromolo kombuna yando lipe mundurumu.
  boj-boj: Qotei na Abraham degsi minjnaqa a tigelosiqa Kaldia sawa uratosiq Haran
    qureq gilsiq di soqnej. Bunuqna aqa abu moinaqa Qotei na a qariŋyonaq mandam mutu
    iga bini unum qaji endeq bosiq soqnej.
  eng-DRA: Then he went out of the land of the Chaldeans, and dwelt in Charan. And
    from thence, after his father was dead, he removed him into this land, wherein
    you now dwell.
  knf-knf: Wi wi Abraham apënuŋ du uŧaak wi bakaldeyeŋ, aya afëţ du Haran. Kë dul
    di Naşibaţi adolnuluŋ, wal wi aşin aneemuŋ, kë apën abi ţi uŧaak wi nafëţuŋ nţa
    wi.
  san-KHM: អតះ ស កស្ទីយទេឝំ វិហាយ ហារណ្នគរេ ន្យវសត៑, តទនន្តរំ តស្យ បិតរិ ម្ឫតេ យត្រ
    ទេឝេ យូយំ និវសថ ស ឯនំ ទេឝមាគច្ឆត៑។
  arn-NT: “Feymew Abraam tripay ta Mesopotamia chew müley ti pu kaldeache, fey amuy
    ñi mülepuael Aran pingechi mapu mew. Fey rupalechi tripantu mew lay ñi chaw, fey
    Ngünechen küpalfi ta Abraam tüfachi mapu mew chew müleymün ta eymün fantepu mew.
  zas-NT: Dxel brii Abraham ladx ree bén Caldea bisobaman Harán. Chi güt xDadaman,
    dxel bidnë Dios Abraham loj guidxliuj guie lod nadxuꞌ ree yan.
  ken-NT: Ábraham afa yɛ atú bo Cháldia wu, arɔk achɔkɔ ɛtɔk Háran. Ɛtayi ágú
    nɔ́kɔ́, Mandɛm akʉ yi afa arɛ́ atwɔ́ ndǔ mmɨk anɛ bǎchí arɛ́ ɛchɔŋ.
