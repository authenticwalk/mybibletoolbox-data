    ju'u a' achaiwa a' yo'owa a' mukuko, ju'u Lios, juka' Apra'amta inim bwiaraa,
    i'an enchim jiapsa'po a' tojak.
  uro-uro: Dä qa met daqule ama Kaldiaqäna arha ivätki bä qa muqun e ma Haran. “Näkt
