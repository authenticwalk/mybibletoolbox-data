  dov-dov: Mpawo wakazwa wasiya inyika yaba Kkaludiya akuyokkala ku Halani, kali nkuko
    oku wisi nakafwa, Leza wakamweeta munyika omuno mumukkede lino.
  rgu-rgu: Boe ma, ana foa ela lahenda Kasdim ara nusa na, de leo kota Haran na neu.
