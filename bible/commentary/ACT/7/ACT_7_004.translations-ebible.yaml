verse: ACT.007.004
translations:
  kpx-kpx: Kateai louge Ebalahamuu au vata Kalidia ke halei tiale Halani vatamo uniale
    mamaveu hatige Dilavau louge au Iselala vata kove lohonu.
  okv-H: ingito enda Chaldea toto Haran ta pambuto mihinu Abraham mamo pehenu ‘Ungota
    enda ei ta egerembeto puvujo’ ainge God na enu puvuna.
  tbo-tbo: Ega yaka goila luwaga hipulina i nehaleya po i nae u Halana i mae. Amana
    i hilage po u mulina Yaubada Abelaham noka hipulina ugolina i wihaleya po geka
    hipulina ta mimiyeya ugolina i houni.
  mal-C: “അങ്ങനെ അദ്ദേഹം കൽദയരുടെ നാടുവിട്ട് ഹാരാനിൽ വന്നു താമസിച്ചു. തന്റെ പിതാവിന്റെ
    മരണശേഷം ദൈവം അദ്ദേഹത്തെ, നിങ്ങൾ ഇപ്പോൾ താമസിക്കുന്ന ഈ ദേശത്തേക്ക് അയച്ചു.
  grc-SR: Τότε ἐξελθὼν ἐκ γῆς Χαλδαίων κατῴκησεν ἐν Χαρράν· κἀκεῖθεν, μετὰ τὸ ἀποθανεῖν
    τὸν πατέρα αὐτοῦ, μετῴκισεν αὐτὸν εἰς τὴν γῆν ταύτην εἰς ἣν ὑμεῖς νῦν κατοικεῖτε·
  bgc-bgc: फेर अब्राहम कसदियो के देश तै लिकड़कै हारान नगर म्ह जा बस्या। उसकै पिता
    की मौत कै पाच्छै परमेसवर नै उस ताहीं ओड़ै तै इस देश म्ह ल्याकै बसाया जिसम्ह इब
    हम बसां सां,
  khz-khz: Ne ia na Kaldea tanoparana eraokwaniato, Haran ai eve vanugato. Tamana
    ekwaregato mulinai, Palagu na etugu-maiato ewagumona gotalu-agiana tanoparanai.
  deu-TKW: Da zog er weg aus dem Chaldäer Land und ließ sich nieder in Haran. Und
    von da versetzte er ihn nach seines Vaters Tod in dieses Land, welches ihr jetzt
    bewohnet.
  zsr-NT: Niꞌr brujëꞌ Abraham luyú Mesopotamia le nac xyugac bunách Caldea, atiꞌ yajsóëꞌ
    Harán. Lu yödz niꞌ gutiëꞌ xuzëꞌ Abraham naꞌ, atiꞌ lëꞌ buzë́ꞌë niꞌ, atiꞌ Dios bchëꞌë
    lëꞌ latj ni, ga ni zoaruꞌ naꞌa.
  lin-lin: Boye, alongwaki na mokili ya Chalide mpe akendeki kovanda na mokili ya
    Sharani. Sima na kufa ya tata na ye, Nzambe atindaki ye na mokili oyo, mokili
    oyo bino bozali kovanda sik’oyo.
  hns-NT: Aisane Aabraaham Kalde djaat ke des tjhorke Haaran sahar me gail rahe. Tab
    djab okar baap hoewa par mar gail raha, tab Parmeswar oke ie des me liaail djaaha
    toelog iesaait rahe hai.
  noa-E: Magbaawai chadcha jöoi Abrán Caldea durrmua mawia jũrr deeum durr Arán anʉm
    ee sĩeimajim aajem. Maig simta i aai meebaadeewai mau cha maach nʉm durr Ẽwandamau
    irig bëepijimgui ajim anʉm.
  eng-EMTV: Then he went forth from the land of the Chaldeans and settled down in
    Haran. And from there, after his father was dead, He moved him to this land in
    which you now dwell.
  mib-NT: Yūcuán na te ni quenda de región Caldea, te ni jinū de ni condee de ñuu
    Harán. Te yūcuan ní jihī tatá de. Yūcuán na te ni sáha Yaā Dios jeē ní quee de
    ñuu yáha núū cáyūcu yó vijna.
  lif-NT2: हे़क्‍केःल्‍ले़ खुने़ॽआङ् काल्‍दिहाॽरे़ खुनिॽ लाजेॽलाम् लःन्‍दे़आङ् हाराःन्‍नो
    पेआङ् युङ्‌सिङ्॥ खे़प्‍मो कुम्‍बा स्‍ये़आङ् निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ खुने़ॽ खे़न्
    लाजेॽलाम् तेॽरुआङ् आल्‍लो कप्‍मो आयुङ्‌बा लाजेॽओ तारुरो॥
  xnj-xnj: Hinu, Ibulahimu ahamalili kumulima wa Kalidayo akahamba kutama ku Halani.
    Dadi waki peamali kufwa, Chapanga akamuwusa kavili ku Halani akabwela kutama pamulima
    uwu wemwitama hinu.
  mmx-mmx: Kuren la ni ga vas kaxat basinge lenep silok, laasen teren Kaldia, la ni
    gat pas kusu ti nemen to Aran. Melemu at lanmet at ne temen ne Abaram, Moroa ga
    ro ka i xusu na on basinge mo lemenemen la na vubeles at na lenep silok, monga
    nemi mi nemen teren.
  cbr-NT: Cacëx ca Caldea menuax cuanx Harán menu bëbax anu tsoócëxa. Anuaxa aín papa
    bamacëbë ca Nucën Papa Diosan ismiasabi oi, anumi bërí nëtë́nbi bucucë, ënë menu
    uacëxa.
  tee-NT: Pus ju Abraham taxtulh ju xalacat'un Caldea. Alh tsucunu' ju lak'achak'an
    Harán. Chai acsni nichalh ju ixpai pus ju Abraham taxtuchokolh chai ju Dios k'ailhimilh
    ju ani lacat'un junta t'onau ju chavai.
  eng-LSV: Then having come forth out of the land of the Chaldeans, he dwelt in Haran,
    and from there, after the death of his father, He removed him to this land wherein
    you now dwell,
  cak-NT: Y ri Abraham can xuya-wi can ri lugar rubinan Caldea y xbec'ue' pa Harán.
    Caminak yan ri rutata' ri Abraham chiri' pa Harán, cuando ri Dios xuc'om-pe ri
    Abraham pa rech-ulef Canaán anchi' jojc'o-wi cami.
  pah-NT: —A'ero Abraãova'ea hoi Caldéiapeva'ea gwyra hugwi a'ero hako. Harã me ahe
    hoi upa, ei ahe. Ahepo'ria manorame Tupana'ga ahe mbuhurukari kokoty – perope
    xaju, ei Estêvãova'ea g̃a pe.
  sja-NT: Mãpai Abraham uchiaji Caldea eujãdeepa mãik'aapa banaji Harande. T'ẽepai
    chi ak'õre piuk'ãri, Tachi Ak'õrepa Abraham aneeji na eujãdee tachi ɨ̃rá p'anɨmãi.
  xed-xed: Mantsa ya, ka sliʼaftá tsi ka zlaŋtá haɗika Kaldiya ka laghwi da nzata
    ma luwa Haraŋ. Tahula mtatá dani ka sliʼaftá tsi ka laghwi da nzata ma na haɗik
    ta nzaku kaghuni mida gitana na.
  mks-NT: A̱nda̱ já na̱jándacoo Abraham ñundáhyi̱ Caldea nu̱ú na̱sahi̱in da ta já
    na̱quee da cua̱ha̱n da̱ coo da ñuu Harán. Tá na̱ndihi já na̱xi̱hi̱ tátá da̱ ta
    ja̱nda̱ já na̱sandaca Ndióxi̱ Abraham na̱quixi da nu̱ ndúu yó viti.
  gfk-S: “Io, iga hana sukun no katano gar na Kaldia ma iga hana ura kinkinis tuma
    Haran. Ma namur ta ing no tamane Abraham gate mat, God ga hamaren ie mekaia Haran
    ukira ta ikin ra katano mu kis ter um tana.
  bmu-bmu: Mewö jii möta Kaldia gölme mosöta Haran gölmenöŋ anda malök. Miaŋgöreŋ
    mali iwiŋan kömui Anutunöŋ melaim waŋgiiga iŋini nalö kewöŋe ki maljei, mönö gölme
    kiaŋgöreŋ kaba könahiba tata malök.
  dgz-dgz: Ap menan me at mega Kadea ae ve amba at Eran taue tabara to ap mepe botakae
    wande en. Eibaraam Mamewa boeni ewap God at ame gapan wat nau one piup mame endi
    initoniwa arewa Isurero tauen.
  eng-GNV: Then came he out of the land of the Chaldeans, and dwelt in Charran. And
    after that his father was dead, God brought him from thence into this land, wherein
    ye now dwell,
  zaa-NT: Biria tè Abraham le' región qui' ca enne' caldeos nna huía bi gùdua bi le'
    yetsi Harán; nía nna gùttì tàta qui' bía. Làniana guthèl·la' Tata Dios bi làti
    tsè'e le anna.
  eng-WEBSTER: Then he came from the land of the Chaldeans, and dwelt in Charran.
    And from thence, when his father was dead, he removed him into this land in which
    ye now dwell.
  guh-guh: Bajaraxuata Abrahampijinë Caldea nacuajavaverena pona. Nexata pata Harán
    nacuayaberena. Bajarapanacuata Abrahampijinë itsa ponapona, nexata paxapijinëmi
    Harán nacuata vecuatëpatsi. Paxapijinëmi pevecuatëpaecujinaetsi, Dioso icatsia
    Abrahampijinë varapaeyaexanatsi mapairajavaberenaje, itsajota vaxaitsi aeconoxae
    jinavanapatsi.
  bon-bon: Siige, Abrahamo piba ebmaluji Kaladea gawe ne, äduji Harana cewe me lenajame.
    Liba Abrahamo me babe budre äbituji, Acejiyame piba teebine jityepuji otnime ai
    Kanana gawe cabu me, weene page luma inajininige.
  nhw-BL: “Huajca Abraham quisqui ipan nopa tlali catli itoca Caldea, huan yajqui
    altepetl Harán. Huan nepa mijqui itata, huan Toteco Dios quihualicac Abraham hasta
    ni tlali campa tiitztoque ama.
  mgw-mgw: Bai, Bulaimu ngabu'ka munni'ma wa Wakaladayo no yenda tama Alani. Bu'ka
    pa kiwo sa tati' bake, Nnu'ngu' ngammu'ya na kunneta panni'ma wu'no wamutama nambi'yambi'.
  swh-ONEN: “Hivyo aliondoka katika nchi ya Wakaldayo akaenda kukaa Harani. Baada
    ya kifo cha baba yake, Mungu akamtoa huko akamleta katika nchi hii ambayo mnaishi
    sasa.
  wbi-wbi: Pe akabuka mu iisi ija Ukaldayo akikala ku Harani, kuhuma apuo ye afyuila
    u Nata ghwa muenhe, uNguluve akamuleta mu iisi iji, jino vikukala lino.
  bba-bba: Yen sɔ̃nɑ Aburɑhɑmu u Kɑlɑdeɡibun tem yɑrɑ, mɑ u dɑ u sinɑ Hɑrɑniɔ. Ye
    win bɑɑ u ɡu u kpɑ, Gusunɔ u nùn seeyɑmɑ min di, u nɑ tem mɛ sɔɔ, mi bɛɛ i wɑ̃ɑ
    tɛ̃.
  eng-KJVCPB: 'Then came he out of the land of the Chaldeans, and dwelt in Charran:
    and from thence, when his father was dead, he removed him into this land, wherein
    ye now dwell.'
  kgk-NT: Upe-ma ramo Nhandejáry nhe'ẽ-py osẽ gwetã-gwi oho-vy. Caldeu yvy-gwi oho.
    Tetã ambue-py ae oiko jevy hagwã osẽ oho-vy. Harã tetã-my ogwahẽ ramo, oiko va'ekwe
    upe-py. Hi'are rire omano túvy. Upéi túvy omano rire ome'ẽ ogwata puku jevy. “Tereho
    katu nde yvyrã-py” he'i ogwerova uka-vy ta'ýry-pe Nhandejáry. Upéixa voi ogweru
    va'ekwe íxupe ko'a-py. Ãy peiko ha-py ogweru íxupe.
  waj-waj: tuduu rikioo Aaparahaamo mmata Karatiaa pikioo oro yoosinna Haraana varududuu
    inna koova putuduu rikioo Anutuuqo inna titooduu aanna makee aa ta variaunna mmata
    aavakira nniravai.
  cpy-cpy: Ikanta Abraham rookanakiro inampi Oshewaweni-jatzi, jataki inampitee-yaawo
    Awotsiniki. Okanta paata ikamaera ashitariri, rotyaanteeri Tajorentsi jaka jempe
    anampitawo nimaeka aakapaeni.
  mpx-mpx: Inoke Abalahama labi Koldiya i eguluwan ge i nok i miminaa panuwa Halani.
    Tamana wana yaomal enaa, inoke Yehoba i patuna i nem panuwa ya elana, sauga ya
    ta miminaa.
  wbp-wbp: Junga-juku, Yipuruyamurluju nguru Karltiyaju yampijalku. Yangka-ngurlu
    kuja yanu, ngulaju kirri-kirra yirdi-kirraju Yarrana-kurra. Ngulangkalkunyalpa
    nyinaja. “Ngula-jangkaju, nyanungukupalangu kirda-nyanu wajawaja-manu yalirla-juku
    kirringka. Ngula-jangkaju, Yipuruyamuju kangu Kaaturluju nyampu-kurranya nguru-kurraju
    Yijirali-kirra kuja kankulu nyurrurla nyina jalangu.
  luo-luo: “Omiyo Ibrahim nodar oweyo piny jo-Kaldea mi odhi odak e piny Haran. Bangʼ
    tho wuon-gi, Nyasaye nooro Ibrahim e piny makoro udakieni.
  nhe-NT: “Huajca Abraham quisqui ipan nopa tlali tlen itoca Caldea, huan yajqui altepetl
    Harán. Huan nepa mijqui itata, huan Toteco Dios quihualicac Abraham hasta ni tlali
    campa tiitztoque ama.
  aii-aii: ”ܘܦܠܝܼܛ ܠܹܗ ܐܲܒ݂ܪܵܗܵܡ ܡ̣ܢ ܐܲܪܥܵܐ ܕܟܲܠܕܵܝܹ̈ܐ، ܘܐܬܹ‌ܐ ܠܹܗ ܘܥܡܝܼܪܹܗ ܒܚܵܪܵܢ.
    ܘܡ̣ܢ ܒܵܬܪ ܕܡܝܼܬ ܠܹܗ ܒܵܒܘܼܗ‌ܝ ܬܵܡܵܐ، ܫܘܼܕܸܪܹܗ ܐܸܠܹܗ ܐܲܠܵܗܵܐ ܠܐܵܗܵܐ ܐܲܪܥܵܐ ܕܐܲܚܬܘܿܢ
    ܐܸܕܝܘܿܡ ܒܸܥܡܵܪܵܐ ܝܬܘܿܢ ܓܵܘܘܼܗ̇،
  esk-NT: Taatnaqhuni nunaŋatniñ Chaldea-ġmiut aullaġniqsuq Haran-mun iñuuniaġiaqhuni.
    Aasii kiŋuagun Abraham-ŋum aapaŋa tuquanikman tavrani Agaayyutim nuutinniġaa marrumuŋa
    nunamun nayukkaptiknun pakma.
  msb-msb: Kaya, naghali siya sa lugar san Kaldea kag nag-istar sa Haran. “San namatay
    an iya ama, ginpabalhin siya san Dios sani na lugar na iyo ginaistaran yana.
  cpa-NT: Jøng³ ca¹u¹hái¹ Abraham go² dsa² Caldea. Ca¹ŋi¹gú¹dsa jøa³juøi² Harán. Jøng²
    mi³ca¹jon¹ ti³jmi²dsa, ca¹u¹jiag¹ Diú¹³ juu¹² ja³tiagh³ jniang³ la².
  dso-dso: ତେବର୍‌ପାଇ ସେ ତାର୍‌ ଦେସ୍‌ ଚାଡିକରି ଆରାନ୍‌ ନାଉଁର୍‌ ଗଟେକ୍‌ ଦେସେ ବାସା ଅଇବାକେ
    ଗାଲା । ଅବ୍‌ରାଆମର୍‌ ବାବା ମଲା ପଚେ, ପର୍‌ମେସର୍‌ ତାକେ, ତମେ ରଇବା ଏ ଦେସେ ଆନ୍‌ଲା ।
  meu-meu: Bena ia ese Kaldea taudia edia tano e rakatania, Haran ai eha noho. Bena
    tamana e mase murinai Dirava ese unu amo ma e hakaua, ema bona harihari o noho
    heniamu tanona ai eme lasi.
  yva-NT: “Weti Abraham puje apa munijo Kasdim no no Mesopotamia raora, umba poroto
    no munijo Haran. Arono no no Haran umaso rai, aja kakai. Umba Amisye po Abraham
    atutir de no munijo wana raije so rai.
  dgc-dgc: Ey nadid,” kagi ni Esteban, “éy hinumektat ti Abraham to banuwan na, a
    inumagton kan dén ta Haran. Ey to nikate no ama na, éy pinaagton man dén siya
    na Diyos ta banuwan tam a éye.
  zpm-NT: ’Nacne briee me xtan zha Caldé ga, bey me nëz Harán, ga wban me zhis. Laa
    zeeṉe laa pxoz me gut, dzigo laa Dios biaadnie me nëz rii, zaatne mban ne nu niina.
  hix-NT: Àro ke toy hatà, Akmaraw heno. Towtothàr hoye toy hatà, Kawtew komo yukryekan
    hoye rma hatà, kekon heno hatà. Aran hona toy hatà. Àto nehxakon heno htxer hakahpa
    tà. Tàyàm peno wayhàtxhe, toy xarha tà. Khoryenkomo nekye hatà, Aran hoye. Xaro
    nekye hatà, kyukryekan kom hona, kekon hatà, Estefaw heno.
  sim-sim: Karem or mbashirik Abraham yanga Mesopotemia os Kaldia ma ondo li lindari
    mishin or halaha ormu yanga Haranik ira. Orok er or lihi avoko orhi hashirik Avui
    Wasilaka or mbashirik misambi tos ji liwa torok ta liri ria.
  npi-ULB: त्यसपछि तिनी कल्दीहरूको देशबाट प्रस्थान गरे अनि तिनी हारानमा आएर बसे ।
    त्यहाँ तिनका पिताको मृत्यु भएपछि परमेश्‍वरले तिनलाई यस देशमा ल्याउनुभयो जहाँ अहिले
    तपाईंहरू बस्‍नुहुन्छ ।
  cgc-cgc: Yon na galin Abraham ya ta lugar na Caldea daw gasalyo naan ta syudad na
    Haran. Na napatay iya na amay, pailing kanen ya ta Dyos naan ta yi na lugar na
    paistaran ta anduni.
  tim-tim: Hain dâmbo den are nâŋgâm Kairaia hânŋe are hepunmâ Haraŋ kepian arim malep.
    Ain mando eweŋe mondo âmâ Anutuŋe hin magaŋep, “Hân ire hepunmâ siân arim manbiat.”
    dâmbo hân nenŋe yu taten iren togo malep.
  yor-yor: “Nígbà náà ni ó jáde kúrò ní ilẹ̀ àwọn ará Kaldea, ó sì ṣe àtìpó ni Harani.
    Lẹ́yìn ìgbà tí baba rẹ̀ sì kú, Ọlọ́run mú un sípò padà wá sí ilẹ̀ yìí, níbi tí
    ẹ̀yin ń gbé báyìí.
  wos-wos: Abraham wungi Kaldiana héfa yatakataka ye dé Haranmbu rendéka déka yafa
    wumbu hiyandéka God wandéka dé Abraham némbuli ané rembeka héfaré dé ya.
  emp-NTPO: Ara maʌ̃da Abrahaʌ̃ra caldeorã druad̶ebemada ẽdrʌped̶a Haraʌ̃ne b̶ad̶e
    wãsia. Abrahaʌ̃ zeza jaid̶ad̶acarea Ãcõrẽba Abrahaʌ̃ra id̶i dadjirã duanʌ druad̶aa
    enesia.
  eng-F35: Then he left the land of the Chaldeans and resided in Haran. From there,
    after his father died, God moved him to this land in which you now live;
  ind-ind: Abraham pun meninggalkan negeri orang Babel dan pindah ke Haran. Sesudah
    ayahnya meninggal, Allah menyuruh Abraham pindah dari sana ke negeri ini, tempat
    tinggal kita sekarang.
  pes-OPCB: «پس ابراهیم از سرزمین کلدانیان بیرون آمد و به حران رفت و تا مرگ پدرش در
    آنجا ماند. سپس خدا او را به اینجا آورد، به سرزمینی که شما اکنون در آن زندگی می‌کنید.
  mpt-mpt: e inanea Kaldia betano deibonea monea Helan bib ye bia e aye kaaneta e
    Helan bibo deiboneta Gode debetnea tenea Isleli betan ele binebu otane
  ssx-ssx: Koto leeke pi opuaata꞉ Eipoloha꞉ma꞉ mo Koledia wanda꞉halina꞉ kenke mina꞉pa꞉laota꞉
    hande Hatani nane halo peekeme. Eipoloha꞉ma꞉ ipika꞉ ateke homao haena꞉ta꞉ Koda꞉ma꞉
    ipiki pa꞉ta꞉ ame do iki haleme kenke pa꞉ta꞉ da yoka epena꞉ leekeme.
  mkl-mkl: Ŋɔi Aburɑhɑmu í fitɑ hɑi ilɛi inɛi Kɑlɑdee ŋɑ nɔ í koo í bubɑ Hɑrɑ̃ɑ. Hɑi
    bɛ, si ɑnyii ikui bɑɑɛu ŋɔi Ilɑɑɔ̃ í jɔ̀ í nɑɑ ilɛ bii ì wɑ nsɛi ŋɑu ihɛ̃.
  gaq-gaq: ତେସା ମେଁ କଲଦୀୟଇଂନେ ଦେସ୍‌ ଆନ୍ତ୍‍ତାର୍‍ଚେ ହାରଣନ୍ନିଆ ବାସା ନ୍‍ସା ୱେକେ । ଅବ୍ରାହାମ୍‍ନେ
    ଆବାଡ଼େ ଗୁଏକ୍ନେ ଇଡ଼ିଙ୍ଗ୍‍ ପେ ଏବେ ଆଣ୍ଡିନ୍‍ ଦେସ୍‌ନ୍ନିଆ ବାସା ପେଡିଙ୍ଗ୍‍କେ, ଇସ୍‍ପର୍‍
    ଆମେକେ ଆତେନ୍‌‍ ଦେସ୍‌ନ୍ନିଆ ଡୁଙ୍ଗ୍‍ପାଙ୍ଗ୍‍କେ ।
  gof-RNT: He wode Abrahamey Kalddaaweta biittaafe keyidi Kaaranen daanaw bis. Iya
    aaway hayqqidaappe guye Xoossay iya ha biittaa ha77i hintte de7iya bessaa ehis.
  unx-unx: ଏନ୍ତେ ଇନିଃ ଆୟାଃ ଦିଶୁମ୍‌ କଲ୍‌ଦିୟଏତେ ଅଡଙ୍ଗ୍‌କେଦ୍‌ତେ ହାରାନ୍‌ ଦିଶୁମ୍‌ରେ ତାଇନଃ
    ନାଗେନ୍ତେ ସେନଃୟାନା, ଆଡଃ ଆବ୍ରାହାମ୍‌ଆଃ ଆପୁତେ ଗଏଃୟାନ୍‍ଚି ନାହାଁଃ ଆପେ ଅକନ୍‌ ଦିଶୁମ୍‌ରେ
    ତାଇନଃତାନାପେ, ଏନ୍‌ ଦିଶୁମ୍‌ତେ ପାର୍‌ମେଶ୍ୱାର୍‌ ଇନିଃକେ ଆଉକିୟାଏ ।
  gah-gah: Loko lokago, nene gakó geleake, Kalatia mikasi ahuloake, Halana mikasiuka
    voko minamó. Neneloka noigo, amelaho helekago, gale zemiake Ómasímo litó nene
    ámina mikasigutí goha gá logoko léisi nouhatoka amóma neve.
  lcm-lcm: Au kala pasal pelek a palpal si ri Kaldaia na kanla ago e Karan. Na e mung
    i tamana katala mat, God kala asok ia asi kana me ago e ring ke kana mipo ago
    singina.
  aer-aer: “Kele re apmere renhe impemele alheke, tyerrtye areyele ileme apmere Chaldea
    anteme, apmere renhe arlenge anthurre alhemele re aneke mpwepele apmere Haran-ele.
    Kele anyikwe uyerrekenge Ngkartele renhe ileke apmere yanhe impemele alhetyeke,
    apmere nhenhe-werne apetyemele nthenhele-arle anwerne anepanemenge. Kele re alakenhe
    mpwareke.
  qvc-NT: Chayshina Dyus niptinmi, Abrajanqa chay Kaldiya nasyunmanda lluqshishpa,
    rirqan Aran llaqtaman tiyaq. Chaymandaqam Abrajamba taytan wañuptinqa, Dyusqa
    chay Abrajandaqa kay Isrrayil nasyunninchiqman apamurqan.
  tgl-ULB: Pagkatapos iniwan niya ang lugar ng mga Caldeo at nanirahan sa Haran; mula
    doon, matapos mamatay ang kaniyang ama, dinala siya ng Diyos sa lupain na ito,
    kung saan kayo naninirahan ngayon.
  cbs-NT: janua Abraham kainkainkin Caldea jenebaini Harán anu kainma dakayuken janua
    jawen epa ma mawaimaken januxun na jabia mai man janu jiwea anu Diosun Abraham
    iwexun
  xtm-NTPP: Sani te Abraham ma, ni kee de ñuu ñayii caldeo ma, te kua'an de ja koo
    de ñuu Harán ma. Sani te ni ji'i yuva de ma yukan, sani te maa Su'si ma ni ki
    xsia'a Abraham ma ja koo de ñu'ú ya'a nuu ka iyo o vitna a.
  nnq-nnq: Kuyenie, Ulaimu ngaama kilambo chuku Kalidayo, ngajenda kutama kilambo
    chuku Halani. Kuboka pa kiu cha awamundu, Nnoongo ngammoya kukilambo cha Halani
    ngaika kutama pi kilambo chenje chantamanga ngoe.
  bao-NT: To biri caldeos yaa yepare witiri, Harán yepa pee niigʉ waaupi. Toopʉ cʉ̃
    ca niiro, cʉ̃ pacʉ cʉ̃ ca bii yairo jiro, Ʉmʉreco Pacʉ ati yepa, mecʉ̃re mʉja
    ca niiri yepare, cʉ̃re ami dooupi.
  san-ORI: ଅତଃ ସ କସ୍ଦୀଯଦେଶଂ ୱିହାଯ ହାରଣ୍ନଗରେ ନ୍ୟୱସତ୍, ତଦନନ୍ତରଂ ତସ୍ୟ ପିତରି ମୃତେ ଯତ୍ର
    ଦେଶେ ଯୂଯଂ ନିୱସଥ ସ ଏନଂ ଦେଶମାଗଚ୍ଛତ୍|
  rmn-rmn: Озаман о Авраам ачявдяс э пху э халдеенги тай ало андэ Харран. Отхар, палко
    мэрипэ лэски дадэскерэстэ, о Дэл андяс э Авраамес андэ адалэ пхуятэ, андэ савятэ
    тумэ анкха бэшэн.
  huv-NT: Quiaj Abraham taw tiül aaga iüt niüng acüliw nipilan Caldeos, tiün macül
    tiül Harán. Naw quiaj, wüx tandeow miteat nej, tawün nej quiaj Teat Dios; tayac
    nej tiül aaga iüt cam niüng acüliiüts nganüy.
  otn-NT: Nu̱na̱ ra̱ Abraham, bá̱ pømp'ʉ ja rá̱ häi ni̱ hu̱ ngue Caldea mi̱ 'bʉi.
    Bi̱ ma, i̱ m'mʉ p'ʉ Harán. M'mɛfa p'ʉya, bi du̱ rá̱ papá. Oja̱ p'ʉya, bi xihra̱
    Abraham ngue bá̱ ɛ̱cua ja ra̱ häi dí 'bʉhmʉ ya.
  nop-nop: “Unduŋ nimbune yolikweli bikabuŋa Halan kwetneŋ itowe uguk. Uŋoŋ wooŋ hatiŋa
    Abalaham beu kumumbune Bepaŋdi nimbune kwet kobuk hatiyamneŋ iŋoŋ buguk.
  obo-NT: De-en id tanan sikandin diyot ingod to Caldea, woy id alin nid oubpa riyot
    Haran. To id patoy ron kos amoy rin, id pa-alin mandon sikandin to Monama ka-ay't
    ingod no id ubpan ta ko-ungkay.
  kca-kca: Щиӈәԋща ԓўв Халдей мўв эԓты этәс пӑ Харран вошән уԓты хӑр ԓэщатәс; щиԓта
    пӑ, ԓўв ащеԓ пӑрмаԓ йўпийән, Турәм ԓўвеԓ тӑм мўва касԓәптәсԓы, хŏта ин нын уԓԓәты.
  cak-ENT: Y ri Abraham xuya-vi c'a can ri Caldea ri lugar ape' c'o-vi, y xc'o pa
    tinamit Harán. Y camnük chic c'a can ri rutata' ri Abraham chiri' pan Harán, tok
    ri Dios xuc'ün c'a pe ri Abraham chupan ri ruch'ulef Canaán ape' rojc'o-vi vocomi.
  lif-NT: ᤜᤧᤰᤁᤣ᤺ᤸᤗᤧ ᤂᤢᤏᤧ᤹ᤀᤠᤱ ᤁᤠᤸᤍᤡᤜᤠ᤹ᤖᤧ ᤂᤢᤏᤡ᤹ ᤗᤠᤈᤣ᤹ᤗᤠᤶ ᤗ᤺ᤴᤍᤧᤀᤠᤱ ᤜᤠᤖᤠ᤺ᤴᤏᤥ ᤐᤣᤀᤠᤱ ᤕᤢᤱᤛᤡᤱ॥
    ᤂᤧᤵᤔᤥ ᤁᤢᤶᤒᤠ ᤛᤩᤧᤀᤠᤱ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤂᤢᤏᤧ᤹ ᤂᤧᤴ ᤗᤠᤈᤣ᤹ᤗᤠᤶ ᤋᤣ᤹ᤖᤢᤀᤠᤱ ᤀᤠᤸᤗᤥ ᤁᤵᤔᤥ ᤀᤠᤕᤢᤱᤒᤠ
    ᤗᤠᤈᤣ᤹ᤀᤥ ᤋᤠᤖᤢᤖᤥ॥
  mie-NT: Ñúcuán de nī nquee dē inī región Caldea, de nī ndeē dē inī ñuū Harán. De
    tá nī jīhī tatá dē, sá de nī nsāhá Yāā Dios jā ní nquiji dē yáhá nūū ndéē ō mitan.
  san-TIB: ཨཏཿ ས ཀསྡཱིཡདེཤཾ ཝིཧཱཡ ཧཱརཎྣགརེ ནྱཝསཏ྄, ཏདནནྟརཾ ཏསྱ པིཏརི མྲྀཏེ ཡཏྲ དེཤེ
    ཡཱུཡཾ ནིཝསཐ ས ཨེནཾ དེཤམཱགཙྪཏ྄།
  qve-NT: Hinaqtinmi Abrahamqa Caldea nación llaqtamanta lloqsispa Harán llaqtaman
    tiyaq ripuran. Chay Harán llaqtapi tiyashaqtinmi, Abrahampa papanqa wañuran. Hinaqtinmi
    Diosqa Abrahamta kamachiran, kay tiyasqaykichis Israel nación allpaman tiyaq hamunanpaq.
  pao-NT: Abraham yise oo tumayohoku. Ka tu naa-no mea ka teepu Chaldea mee naneadu-kwi'yoona
    mease yise Haran mee naneadu-kwi petuga. Oona'yoona soo Abraham naa ya'e. Soo
    Te Naa yise ka Abraham ekow teepu, eka tamme meno'o pukwi'yoo-koobatoo oo taya.
  cbu-NT: '@see-verse:ACT.007.003'
  usa-usa: miráitana Áabaraama wemá Káátía-maruqa yuwéna móra-maruqa Éraamubaq ko
    máqe-uraiye. ánibo anaaékaq Áabaraamma aboámá pukitana Áánûqtuma wemá timákáitana
    maami íbêqa keráwáqô máa-mararaq timákáitana iráine.
  soy-soy: Apirɑhɑm uu pɛɛ Kɑlitee kɛtẽ yisi uú hɑ Hɑrɑɑni-pɔ finɛ. Usɑ́ɑ mɛkpɔ-mɑɑ́,
    Uléécɑɑ uu kei u kpísi uú nɛ kɛtẽ nkɛ́-i kɑni nɛni nní ń we weri.
  hui-hui: Ani layagola hale howa Abarahama ibu Kaladia dindi wahalu Haranani hole
    pene. Ibu aba homayagola howa Harana wahalu dindi áyu tí kamigoha Ngode Datagaliwabehanda,
    Hole pu, layagola íbu hene.
  amf-amf: Ogo wodanka Abraam Baabiloon peera utayse Kaaran katamante ki dooqade;
    Abraam imbaa kisa diyonsa budonte, ta yenin dohon peendar Barjo kiam entsate ki
    nivade.
  quc-NNT: Xel k'u b'i ri qa mam Abraham pa ri ki tinimit ri winaq aj Caldea, xe'k,
    xk'oji pa Harán. Te k'u ri', aretaq käminaq chi ru tat, xk'am loq rumal ri Dios
    waral pa we tinimit ri k'o wi alaq kämik.
  dob-dob: “ꞌEnega sena Kalidia ꞌipilisinena ga ꞌiloꞌasa Elana ꞌena. Ta Ebelaamo tamana
    ꞌina mwawasa mulinaya Yaubada ꞌianuganena ga bada ꞌiloꞌasa, sena gete ꞌena tamiyami,
  wrs-wrs: Wo Aprahamba os wohvena, hevna pethamba Kaltiamba wuleihalahaphona, wo
    os gana Harandamba. Sismba nomba aralmba dahamnanamba, Sesoava os wolaihaprana
    hemba hona petharamba, daipotava memba pivva avpa noindava.
  mca-mca: Ma' qa pa' Abraham qa ikik'uifik'i pa'aj pekhewe' ƚiyits caldeos, qa yamii
    qa i'ni'kii pa' Harán. Qa hikpa' qa ta'ƚi' pa'aj in hats wa'm pa'aj pa' ƚatata'ak'i,
    qa pa' Dios qa neka'xii pa'aj ha'ne hane'e'in sehe', ha'ne hane'ej ekheweli'ƚ
    ƚa'ni'ƚi'.
  tzo-TZC: Jech o xal ti Abrahame ilocꞌ batel ti jech nacal to ox ta Caldea banomile.
    Ibat nacluc ta Harán. Tey icham ti stote. Tsꞌacal to un, ti Abrahame icꞌat talel
    yuꞌun ti Diose liꞌ ta jlumaltic ti liꞌ nacalotic avi tanae.
  mya-mya: ထို​အ​ခါ​အာ​ဗြ​ဟံ​သည်​ခါ​လ​ဒဲ​ပြည်​မှ ထွက်​ခွာ​၍ ခါ​ရန်​မြို့​သို့​သွား​ရောက်​နေ​ထိုင်​၏။
    သူ​၏​ဖ​ခင်​သေ​လွန်​သော​အ​ခါ​သူ့​အား ထို မြို့​မှ​ယ​ခု​သင်​တို့​နေ​ထိုင်​ရာ​ပြည်​သို့​ဘု​ရား
    သ​ခင်​ပြောင်း​ရွှေ့​စေ​တော်​မူ​၏။-
  gng-NT: Nɛn saan nɛ u fii' Kalde yaab ya du ni, ki tì kɔn' Haraan ya du ni. U te
    wun ni nɛ haali uʼbaa tì kpo', nɛ Uwien cère' u baa' ki kɔn' udu wà ni kɔ uʼni
    fɛnfɛnnɔ nɔ.
  cbi-NTPO: Tsenñu Abraham Caldea tusha (tsandityu' bain Mesopotamiasha) chuturen
    lu' ji' Haránbi chuimi. Tsejturen bene junu ya' apa peyañu, Dios, Abrahamnu challa
    lala chudenaashu juntsa tusha tajami.
  ikk-NT: Ya k'ọ nọ la alị ndị Kal'di tọ, jẹn d'e biri anị Haran. Ogẹn nẹdi ẹ gi nwụnhụn,
    Osolobuẹ nọ zihẹ ẹ alịnị ụnụ bi nwan—
  leu-leu: “E voxo, na Abrahem a tamasiak e taꞌulan a bina Saaldia aava waan pe Mesopotemia
    e fe taagul pe Haran. Lumui lamina maatan si tama Abrahem, a Piran a fenge xe
    la bina aanabeꞌ aava mi taxa taagul lana tanin.
  maz-NT: O mbedye c'ua e Abraham a Caldea c'ü tsja a Mesopotamia, o ma mimi a Harán.
    'Ma mü o ndũ c'ü nu tata e Abraham, Mizhocjimi o xipji e Abraham o ẽjẽ nu va ja
    rí cãrãji.
  bod-N: དེ་ནས་ཨབ་ར་ཧམ་ནི་ཀལ་དི་པ་རྣམས་ཀྱི་ཡུལ་དེ་དང་བྲལ་ནས་ཧཱ་རན་དུ་གནས་བཅས་སོ།།
    ཁོའི་ཕ་སྐུ་གྲོངས་རྗེས་དཀོན་མཆོག་གིས་ཁོ་རང་གནས་དེ་ནས་ད་ལྟ་ཁྱོད་རྣམས་སྡོད་པའི་ཡུལ་འདིར་གནས་སྤར༌ཞིང༌།
  tca-NT: —Rü yexguma ínaxũxũ ga Abráü̃ nawa ga yema Cadéucü̱̃ã̱xãrü naãne ga ngextá
    noxri ínaxãchiü̃xü̃wa, rü Aráü̃ãrü naãnegu nayaxãchiü̃. Rü yexguma nanatü yu̱xguwena,
    rü ñoma ga naãne i ñu̱xma nagu pexãchiü̃xü̃wa naxũ, yerü yemaãcü Tupana núma nanaga.
  zpl-NT: Chequie uchiuꞌu Abraham lu iliuꞌ bee bene Caldea, nu uyacuaꞌa beella lu
    eyeche Harán. Nu chenu unguti paꞌlla, che uni Diose lulla nú yeꞌtalla zuculla
    luyuu elu nucuaꞌahua hasta nee.
  mbc-NT: Mîrîrî ye'nen Abraão wîtî'pî Caldéia poi iko'manse Harã pata pona. Mîrîrî
    tîpo, itun sa'mantasa' tîpo, Paapaya mîîkîrî enepî'pî sîrîrî pata pona o'non pata
    uurî'nîkon ko'mamî manni' pata ya'.
  ndg-ndg: Boka po kaboka katika nchi ya Ukaldayo atama Harani, boka poo, baada ya
    tate bake kuwaa, Nnongo kamleta mu'nchi yee, batama nambeambe.
  wsk-wsk: “Se Abraham barasam Chaldea nunga ali sor umu beteram ale Harran nama daigam.
    Ale udagi ko nuet kueram se, Kaem maonam se tai ali sor nina aitak te bagasan
    imi te daigam.
  toj-NT: Jayuj ja Abrahami ti xa el ja ba Mesopotamia ja ba slugar ja caldeño jumasa.
    Ti huaj culan t'usan tiempo ja ba Harani jaxa mas tzaani, cuando ch'ac chamuc
    ja stat ja Abrahami, ti xa cho yiaj jan ja Dios ja ba jlugartiqui.
  kkl-kkl: Allahri Abrahamag wene seogpa, Kasdim nimi mog so'o laplobi agha as Kharan
    piogti wamog. As Kharan aneko wamogpa, Abraham ili tebaogpa, Allahri lebogha sunsunum
    uro nu Yahudinang wamap so'o eneag Allahri Abraham payaogpa, Abraham wamog.
  tbc-tbc: Agog Kaldia tan ibiseig yaug taun a Haran dubol dan te imasi a. Murnag
    Abraham taman imat dugo Anut idinig tan e lo amado den ente ipalug, imasi a.
  sna-sna: “Saka akabva munyika yavaKaradhea akandogara muHarani. Shure kwokufa kwababa
    vake, Mwari akamutuma munyika ino yamugere zvino.
  smk-NT: Linmakwan ya anaod itaw sa lugar nin Caldeo tan nako ya nin niikap sa Haran.
    Bale' sin nati yayna si tatay na, pinaalis naya anamana nin Dios si Abraham nin
    nakodti sa lugar a mampiikapan tamo sawanin.
  grc-TCGNT: Τότε ἐξελθὼν ἐκ γῆς Χαλδαίων κατῴκησεν ἐν Χαρράν· κἀκεῖθεν, μετὰ τὸ ἀποθανεῖν
    τὸν πατέρα αὐτοῦ, μετῴκισεν αὐτὸν εἰς τὴν γῆν ταύτην εἰς ἣν ὑμεῖς νῦν κατοικεῖτε·
  gof-WFTW: He wode Abrahamey Kalddaweta biittaafe keyidi Kaaranen daanaw bis. Iya
    aaway hayqqidaappe guye Xoossay iya ha biittaa ha77i hintte de7iya bessaa ehis.
  spa-BLM: Entonces salió de la tierra de los caldeos y vivió en Harán. Desde allí,
    cuando su padre murió, Dios lo trasladó a esta tierra en la que tú vives ahora.
  kyz-NT: —Kautei 'jawa ywy awi Abraão 'ga awau akou kwe pe. Awau owaẽma Rarã 'jawa
    amunaw ipe. Peu 'ga opytawaipa. Peu futat 'ga ruwa amanũmũ 'ga wi rakue. A'ere
    'ga ruwa manũ re Janeruwarete 'ga 'ga rerawau 'ga pytuna 'gã netee futat 'ga rerua
    erowaẽma Kanaã 'jaw ipe rakue. 'Agamũ 'ã jarejemogyau 'ga reruawer ipe etee futat—
    'jau Estevão 'ga imome'wau 'gã nupe.
  dao-dao: Acunüng, Abraham cun Khalade khaw üngka naw cit lü Haran khawa va veki;
    acunüng, a pa a thih käna hina atuh nami venak khawa Pamhnam naw a ngkawnsak.
  cya-cya: Xacan' mdo'o yu Abraham se'en ndi'in ne' caldeo, mdiya ti'in yu quichen
    Harán, lo' xa ngujui sti yu mxitsa'an ti'in Ndiose 'in yu loo yuu se'en ndi'in
    na cua' ñii.
  beu-beu: Ana lamal nehe Kasdim ang naung iaabang angu eahalang, senge ava asorong
    ila bendar Haran mi. Imang ajajai angu aamina tila muse, Lahatala bot at hoa Kanaan
    por taang, mana ba angase nimang iimal bot nekaku naung mi aabeta sehi angu mi.
  wrk-wrk: Baki yingijba nyuli nangangi yaji Kaldiya. Nanda yaji Kaldiya, nananyina
    walkurranyina yajina, Misubudamiya. Yingijba nyuli Kaldiya. Barlbayi Yabrayam,
    baki buwakanya nangangi, marda yingkamuku. Barlba yali bayungu jungunki nanaba
    Yaran. Barriwa. Baku barri nanda buwakanya Yabrayamkanyi janyba nangki. Baki nyuli
    jirrinyba Yabrayam Kudwanyi. Jirrinyba nyuli Yabrayam barlbiji nanginkurri yajiyurri,
    jala ngambala jungku.
  nii-nii: Pe Eiparam eim Kaltiya konu si kindpi, Eran konu pupu mułum. Pe ekii se
    eim arim kułum. Kułang, Gos eim kindang opu, ya mei ełe mułum; konu pe sinim mołmun
    konu ei.
  ign-NT: Tacahe, ema Abraham masuapapa; tiúchucapa eta te tinapaica te Caldea. Tiyanapa
    eta te avasare Harán. Te táequenepa eta máepenirahi ema máiyaini, mavanecapa ema
    Viya ema Abraham máiteca eta te juca apaquehe viávihahi puiti víti. (Te jena áñoana
    ticaijarehi Canaán.)
  dik-NT: Go Abaram wuɔ̈nden nyääŋ piny ku ler bï la ceŋ gen Ɣäran. Na wäär cï wun
    Abaram thou, go Nhialic Abaram yɔ̈ɔ̈k bï bɛ̈n ceŋ ë wun yen ciëŋ wek thïn ëmën.
  cac-cac: Slajvi chi', yactannaccan slugar eb' caldeo vin̈ b'aj ayec' chi'. Axo d'a
    chon̈ab' Harán c'ochnaccan cajan vin̈. Axo yic schamnac vin̈ smam vin̈, yic'jinaccot
    vin̈ yuj Dios d'a jun lugar b'aj ay on̈ ec' tic.
  tzj-E: Ja' Abraham xel ta pMesopotamia abar ec'ol wa' je' wnak aj Caldeos nbixa
    chca, y xba chpam tnamet Harán y tzra' xec'je' chwa'. Tak xcoma redta' Abraham
    xta'k ta ja' Abraham rmal Dios wawe' chpam tnamet abar okc'ol wa' camic ajoj ok
    tnamet Israel.
  san-BUR: အတး သ ကသ္ဒီယဒေၑံ ဝိဟာယ ဟာရဏ္နဂရေ နျဝသတ်, တဒနန္တရံ တသျ ပိတရိ မၖတေ ယတြ ဒေၑေ
    ယူယံ နိဝသထ သ ဧနံ ဒေၑမာဂစ္ဆတ်၊
  yaa-NT: Nãskakẽ Abraham Caldea anoax tsekekaini kani, Harán ano ikikai. Mã anoax
    ãfe apa naano Niospa Abraham efeni na mai ano, na iskaratĩa nõ ika ano.
  cab-NT: Ábati láfuridun Abrahám Caldéagiñe, ába lídin agánawa Harán. Lárigiñe, ába
    loúnwen lúguchi, ába lanǘgüni Búngiu Abrahám lídoun fulásu le ñí lubei wagánawa
    guetó.
  clu-clu: Gani nagalin si Abraham sa banwa nga dato ang Caldea kag doto tana nagoli
    sa Haran. Pagkapatay anang tatay ginpaayan tana ruman ang Dios sa logar nga dia
    nga atun ginaolian dadi.
  swh-ULB: Kisha akaondoka katika nchi ya Ukaldayo akaishi Harani, kutoka hapo, baada
    ya baba yake kufa, Mungu akamleta kwenye nchi hii, wanayoishi sasa.
  tpt-NT: Ex ni Abraham taxtuchalcha la ixlakatꞌunkꞌan ni Kaldeos, va alcha tus laka
    putaulan Harán. Ex ancha nichal ixpay. Ex chuncha ni Dios malaqachal ni Abraham
    tus taꞌan chavaycha vilanantꞌik uxiknankꞌan aniy lakatꞌun.
  aai-aai: Imih Kaldia tafaram ihamiy naatu na Haram imaim ma. Tamah momorob ufunamaim
    God nawiy na me tafaram iti bitin boun kwa iti kwama’am.
  sny-sny: Sosu a'i pe le pani Kaldia arunatiyewe fi. Sosu le fi su, le omo Haran
    ma'e onuri. Abraham lo tai temeniyeye su, Owane Sitewi lai le omo pani tere'e
    ma'e eimawesawi. Omo pani ape, nowe pereye eite se, fene saro irosiya. [Stt 11:31-12:5]
  myy-myy: Ito yija, Dios ito bajiro ĩ yija tʉocõri, Caldea sitare wagoyijʉ ĩ. Ito
    yicõri Haránjʉ ñagʉ̃ wayijʉ. Itojʉ Haránjʉ ĩna ñaroca mani ñicʉ jacʉ ñayorʉ itojʉ
    godagoyijʉ ĩre. Ito bero adojʉ mani ya sitajʉ Abraham ĩ ñatoni ĩre cõañi Dios.
  trc-NT: Ga̱a ne̱ dan me se curiha̱nj soꞌ rej ne̱ nij síí caldeo, ne̱ caꞌanj soꞌ
    cayáán soꞌ chumanꞌ Harán a. Ga̱a ne̱ quisíj caviꞌ rej soꞌ, ne̱ cavii uún soꞌ,
    caꞌanj soꞌ cayáán soꞌ yoꞌóó nihánj rej ne̱ maꞌa̱n nij soj cuano̱ a.
  cut-NT: Tuhme chica Abraham ya̱n va̱co ye, Caldea, ne chahn ye, chihnde ye ya̱n
    Harán. Adive ne, chih chida ye, ne na̱hma Dendiohs ihyan yune, nde na̱n che nda̱
    ye muhn, ya̱hn na̱n che vahto vo ma̱n ro cuh.
  bel-bel: Тады ён выйшаў зь зямлі Халдэйскай і пасяліўся ў Харане; а адтуль, пасьля
    сьмерці бацькі ягонага, перасяліў яго Бог у гэтую зямлю, дзе вы цяпер жывяце;
  zlm-KSZI: ‘Ibrahim pun terus meninggalkan negeri Kasdim dan tinggal di Haran. Setelah
    bapa Ibrahim meninggal dunia, Allah memindahkan pula Ibrahim ke negeri tempat
    saudara-saudara dan bapa-bapa tinggal sekarang ini.
  gdr-gdr: Ɨ ton ket Kaldaya gou yɨraronj, ɨ yikonj de Aran wa wɨmenam. Re ton Aran
    gowɨnd yɨbnenenonj, ti b'u uj awonj. Sɨ ɨngkenaemb ket God Abraamɨnd yiyonj wɨmenam
    de onggɨt Kanaan gou wa rokasim re yu wɨn wekenyɨt.
  vmy-NT: ꞌBa ꞌbatsaꞌen Abraham ꞌetju nangi Caldea ꞌba kikꞌejña naxinanda Haran. ꞌBa
    kionga je kꞌen naꞌenre, Naꞌenchana kitsikasen Abraham nangibi kioña jun tetsubo
    ngandaꞌe.
  cmn-FEB: 于是他离开迦勒底人的国家，搬到哈兰。他父亲去世后，上帝又叫他从那里迁到你们现在所住的地方。
  gmv-RNT: Izikka Kaldaweta biittafe kezidi Kaarane geetettiza biittan uttides. Iza
    aaway hayqqidappe guye inte ha7i dizaso ha dere iza ehides.
  ncl-NT: Cuaquinon, quisac pa inminlali in caldeos, chantiaya pa Harán. Huan quiman
    polehuic itajtzin, hualac Abraham pa chantis nican pin lali capa amhuanten anchantitica
    axan.
  wed-wed: Anina ma Abraham Mesopotamia i netawanei ma i nae da au Haran i mae. Amana
    iʼraḡe ma au murina God Abraham i paritawanei da marina dobuna o mamae lana kampa
    ita mae,
  sua-sua: '@see-verse:ACT.007.003'
  klt-klt: “Wáina inán du Kaldia ámna náráwa yan káwak wa sangga kung gu it táwi Haran
    káin itná hulá ya átuk. Átang árongga naning gá kámurán du Ánutu yá suring mán
    áwáng káwak átamán nahára áwuk.
  are-are: Kala pmara Chaldea-anha impurlalhamala, era pmara Haran-urna lhaka, ekurala
    turtantama kuterraka. “Kaarta ekura kala ilukantama. Kurunga Altjirrala Abraham-anha
    pmara nhanhurna yairnaka, pmara nhanga nurnala lyarta nama.
  gai-gai: Aintik Abraamma Kaldiananta pitrik tɨkcarica, ma ŋgepca Earan auŋ mataŋgat.
    Na ma an ndeacrina mɨnna, mana aetta menacatke, Raraŋ Aetaniaca manmo mandaca,
    kɨpca mandeaca ne anna mbiraca eacrena pitrikca ma an mambiracat.
  qvm-NT: “Tsaynog niptinshi Mesopotamiapita Abraham aywacorgan Harán marcacho tänanpag.
    Taytan Taré wanuycuptinnashi Tayta Diosnintsi pushamorgan taycashgantsi cagmanna.
  chz-NTPS: Ja̱ˉgaˊ yaꜙhë̱ë̱ꜗ Abraham hwaꜗ jeeˊ maˊ tä̱ä̱hˊ dsaˉ caldeo, ngooyꜗ naˊgyayˉ
    hwaꜗ Haran. Maˉngëëꜘ maˉju̱u̱ꜙ jmiiˉ Abraham, ja̱ˉgaˊ gaꜙche̱e̱ꜗ Dio Abraham taꜙ
    hwaꜗ laˉ, jeeˊ tøøhˊ jneˊ naˈ.
  kmu-kmu: Higeno ApalahamuꞋa anile Kalatia vayaꞋmogami mopa neꞋataleno Halani kotega
    umaineno anilega nefaꞋa falitegeno Anumaya KotiꞋa eteno hutegeno tamakayama menima
    mainaya mopalela emaineane.
  ood-NT: “Tsh wa woho am dagito g Mesopotamia jewed mash am kih g Caldea hemajkam
    k am chihpia Haran kihhim wui. Kutsh am i muh g Abrahambad ohgbad. Tsh ab hahawa
    ep cheha g Jiosh mat ia wo chihpia Canaan jewed wui. Kutsh ia i chiwia mach hemuch
    ia kih.
  lbm-lbm: तब ऊ कसदियों को देश सी निकल क हारान म जाय बस्यो। ओको बाप को मरन को बाद
    परमेश्वर न ओख उत सी यो देश म लाय क बसायो जेको म अब तुम बस्यो हय,
  ncj-NT: Ihcuac inon oquis Abraham den tlali Caldea huan oya mochantlaliya ic Harán.
    Huan ihcuac omic itata Abraham, Dios omohualicac ipan inin tlali canin namehhuan
    nancaten axan.
  yuj-yuj: Aeránko maok, Abrahamo am apár Kaldia pwarará akwapea Haran mek yak. Aenko
    am ke fek maomp naropwar sumpwi nánko, warko Kwaro man sámp-kérépánko maok, koropeaka
    nomo oukoumwan yakápnámp apár mek mamek yakámpon.
  kto-kto: Tie, tiesong Morowa gare ro, are ratmat ga oulai Abraham kimanam ang gar
    ma Kaldiap ga ula na taun Haran ga unama tie. Pa tubiat na tara la uvara ra ira
    ang Abraham, alagiong Morowa ga muo unama na urio kimanam ieng Iudaia, titot la
    mime mionama una.
  gmv-NT: ኢዚካ ካልዳዌታ ቢታፌ ኬዚዲ ካራኔ ጌቴቲዛ ቢታን ኡቲዴስ። ኢዛ ኣዋይ ሃይቂዳፔ ጉዬ ኢንቴ ሃዒ ዲዛሶ ሃ ዴሬ ኢዛ
    ኤሂዴስ።
  por-BLT: Então, Abraão saiu da Caldeia e foi morar em Harã. Após a morte do pai
    dele, Deus o trouxe para esta terra, em que vocês vivem agora.
  stp-NT: Baꞌ gu Abraam miꞌ dhɨr Kaldeeya jup ma jii jia, mu jaꞌk baꞌ pu kiicham Araan.
    Baꞌ mɨkkat jup ma muu ɨp gu taataꞌn kat. Miꞌ dhɨr baꞌ gatuuk bha jaꞌk jup joot
    gu Dios gu Abraam yaꞌ dhi dɨbɨɨr taꞌm na pim paiꞌ oiꞌdhaꞌ gu xib aapiꞌm jiñ jaaduñ.
  mgc-mgc: Here Abarayama ila dakaŋo 'ba Sadiyana ï'bë alima mï Harani. Tapëtï koli
    'ba 'bu mo, Wïrï utu Abarayama zi lima mï dakaŋo nenye yaanya aba ëdï alime 'dɔmo
    ne.
  ame-NT: Allempoñapaʼ aʼypoʼñaʼnman all yec̈heʼt̃ all yec̈hanateʼt̃ ñam̃a caldeoʼmarneshaʼ
    att̃o c̈hap alloʼtsen anets Harán all yec̈herra. Allempo oʼ rroma pomporeñpaʼ
    Yomporpaʼ oʼ alla anererr arrma Canaáno all yeyc̈hena ya t̃eʼ.
  mgh-2016: Paahi etu, Aburahimu nkayaathama ilhapo yo Ukaldayo, nkayarwaa uukhalhani
    Uharani. Athumwanaya arimeelheke, Nlhuku ahaathamiha tho Uharani nkayaawa uukhalhani
    ilha ilhapo nnokhalha inyu vano ilha.
  kvn-NT: “Tegin Abraham Mesopotamiagin Caldea-tulemal-akar nosgu, Haránzhe megnonijun.
    Tegin Abraham-e-pab-purkwijad-cholbal, kep Pab Tummad Harán-neg-kwebur-akar kannan
    Abraham-onos, tegin iti-nap-anmal-pukmaladzhe Abraham-palminoni.
  gvf-gvf: Dungure yalini Kaldia gariba gul pisere pi Keran gariba ki pai milemua.
    Ebarakam nen gulungure pare God gariba gul i, na ibal kobe ki pai milebinga gul
    Ebarakam awli umua.
  san-ISO: ataḥ sa kasdīyadēśaṁ vihāya hāraṇnagarē nyavasat, tadanantaraṁ tasya pitari
    mr̥tē yatra dēśē yūyaṁ nivasatha sa ēnaṁ dēśamāgacchat|
  deu-ELBBK: Da ging er aus dem Land der Chaldäer und wohnte in Haran; und von da
    übersiedelte er ihn, nachdem sein Vater gestorben war, in dieses Land, in dem
    ihr jetzt wohnt.
  mcb-NT: Iroro ikemavakera Averan ikematsatakeri iatanake iponianakara Karereaku
    iatakera Jaranku, kantaka itimakera kara. Antari ikamanakera iriri ariokya itigankakeri
    Tasorintsi ipokakera aka pitimaigakera maika.
  yle-yle: Yepê, Wod꞉oo Epîlaham ngê Mbápilon wee a kuwo ngê, Halan loo, y꞉i doon꞉aa
    ya. Yepê, Epîlaham u mî dini ghi n꞉ii ngê pwene, u kuwó dini ghi ngê Chóó Lémi
    ngê ala dyámê pee p꞉uu u ngwo mêda ńuwo, awêde kwéli nmo pyede.
  swh-1850: Kwa hivyo, Abrahamu alihama nchi ya Kaldayo, akaenda kukaa Harani. Baada
    ya kifo cha baba yake, Mungu alimtoa tena Harani akaja kukaa katika nchi hii mnayokaa
    sasa.
  ese-NT: —Jamajjeya Amajamaa Canea meshijo baꞌe poquia poa Janani meshi yasijje.
    Jomajo nequia poa. Oja chii manoꞌya poa. Oja chii manoꞌyajo, Eyacuiñajjiya Amajama
    huoojea caꞌya poa jiquio meshi yasijje, ma ese jjeyahua nei baꞌyani yasijje.
  jac-NT: Lahwi tuꞌ xin isto icham yul ismajul txꞌotxꞌ Caldea, yapni icham yul con̈ob
    Harán, haꞌ tuꞌ xin ehayo icham. Haxa yet iscam ismam icham xin, yilaxti icham
    yu Comam Dios sat txꞌotxꞌ bay ayon̈ tiꞌ.
  cak-CNT: Y ri Abraham can xuya-vi c'a can ri Caldea ri lugar ri c'o-vi, y xk'ax
    ri pan Harán. Y caminek chic c'a can ri rutata' ri Abraham ri chiri' pan Harán,
    tok ri Dios xuq'uen c'a pe ri Abraham chupan re ruvach'ulef Canaán re ojc'o-vi
    vacami.
  zia-zia: Ayero senu nung ge awiya nigiro tawing nuna Kalidia awiya yangdoro Heran
    nape baungno nasani nauna ara. Atu nenu maung nuna magayenu aune Tuwa Bayau mene
    tawing auna atu yuno puro bung tawing name yeme nenane euna yena.
  mal-2015: അവന്റെ അപ്പൻ മരിച്ചശേഷം ദൈവം അവനെ അവിടെനിന്നു നിങ്ങൾ ഇപ്പോൾ പാർക്കുന്ന
    ഈ ദേശത്തിൽ കൊണ്ടുവന്നു പാർപ്പിച്ചു.
  tuo-NT: Tojo nicã tʉꞌogʉ, cʉ̃ acawererã caldeo masã ye diꞌtapʉ níꞌcʉ wija, Harã́pʉ
    macãrĩ waꞌacʉ niwĩ. Topʉ ni, beꞌro Abrahã pacʉ wẽrĩa waꞌacʉ niwĩ. Cʉ̃ pacʉ wẽ́rĩ́ca
    beꞌro Õꞌacʉ̃ cʉ̃rẽ wijaduticʉ niwĩ tja, aꞌti diꞌta Judea marĩ nirõrẽ aꞌtidutigʉ.
  mbl-NT: Ha' xip hãpxexka Kãnet tu', tu' mõg, tu mõktu xupep kõmẽn 'Anãg tu', tu'
    tihi', ha yãy tak xok, ha Topa te mõ'kutnãhã 'õg hãm hah, nũnte'.
  zpc-NT: Por lenaꞌ uzaꞌ Abraham yu nebaba benꞌ Caldea, zionëꞌ yesunëꞌ yedyi Harán.
    Biz̃i cati aguti xuzi Abraham, bë Diuzi mandado bezaꞌ Abraham yedyi Harán, belaꞌnëꞌ
    yedyi niga ga nitaꞌro naꞌa.
  gul-NT: So Abraham come outta Chaldea an gone fa lib ta Haran. Atta Abraham fada
    done dead, God moob Abraham outta Haran an sen um ta dis lan weh oona da lib now.
