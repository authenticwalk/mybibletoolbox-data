  jpn-1965: そこで、アブラハムはカルデヤ人の地を出て、カランに住みました。そして、父の死後、神は彼をそこから今あなたがたの住んでいるこの地にお移しになりましたが、
  fra-SBL: Il sortit donc du pays des Chaldéens et s'installa à Haran. De là, après
