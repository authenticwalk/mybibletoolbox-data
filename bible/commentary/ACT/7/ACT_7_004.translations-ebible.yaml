  met-met: “Binabu yunga Kaldia titidinga saing ila rung mana longga Haran. Kimuya
    mana tibuna mati, Urana soxi mala ba ma mana titia li, hatata awa mana ba.
  kpj-NT: Iribi tahe Abraõ Kadeu mahãdu bede‑ribi roirenyre Harã hãwã‑ò tai rasỹnykemy.
    Iribi tahe tyby rurureu, Deuxu kaò didyde ka bede‑ò titxibo kaiboho wiji tasỹnymahãtemy.
  zao-NT: Tsa mroo Abraham yezlyu Caldea ne ndya Abraham ngoo yez Harán. Ne tya nguth
    xut Abraham ne leettsa ngutha xut Abraham, lee Diox ndyaadno zha yezlyu ree, ta
    nzo re goo nal.
  byx-byx: Baiv aa de qa mit naver araa aiverem ma Kaldia, (i maikka aa aiverem) dap
    ka mit saver iaiq ama qerlingki ma Haran. Baip ma Abram aa mam ka ngip de ama
    Ngemumaqa qa ruqun ma Abram ip ka ren savet luum aa ama aiverem, i luum iara i
    qurl uut ama Isrelkena per a uum.
  ctu-CTI: Che' jini, ti loq'ui majlel Abraham ba'an caldeojob. Ti majli ti chumtyʌl
    ya' ti Harán. Ti wi'il che' ñac ti sajti i tyat Abraham, Dios ti' pʌyʌ tyʌlel
    wʌ'wʌ'i ti ili lum ba' chumulonla wale iliyi.
  zos-NT: Entonces Abraham tzu'ṉ Caldea nasomo y itcupya't Harán gumgu'yomo. Ca'u'jcam
    jyata, Diosis yac tzu'ṉ Abraham itcu'yomo, yac min yøqui yøn lugajromo mi ijtamumø
    yøti.
  gvs-gvs: Tuta amo goi moitamo itáoya, da Kalidia idi kasa ikalave go, ina Karani
    goi ilokasa. Amoko goi tamana ikámasa. Tamana ina kámasa mlina, Yaubada ietune
    ima ame asayana goi ikaiyaka, e ame tuta kita nakae takaaiyaka.
  kbm-kbm: Beti Ablaham gimdil gikwai ane taku (nalk) be gile gibweg nangge Heron.
    Be gideb mul ane Ablaham tame gimat vunu gikwai kob Pomate gihlin ei be gile gibweg
    taku ete ande galkik Israel inggas ve as nalk ok.
  tew-tew: Heḏiho in Chaldean-bí nangeḏi napeeḏi oe Haran wä̖́hä̖̂ä̖piye ithayegihoˀ.
    Iví táḏá ûnchuu ihayḏá Jôesi Táḏáḏí óetu̖ˀan iweḏá namú-íˀin, heḏi nä́ä
    nange nää githaa iwe napówá.
  rmc-rmc: Avke geľa het andral e chaldejiko phuv a bešelas andro Charan. Paľis, sar
    muľa leskro dad, preande les odarik andre kadi phuv, andre savi tumen akana bešen.
  apr-apr: “Motong la Awaram igege tana kidi Kaldia, inbe ipa le la inepe Aran. Ngan
    ila inepe nango le tamana imata, motong la Maro iwanga mulu bet ipa le iman inepe
    ye tana yo dookoot ngan kanepe ye i.
  tiy-tiy: Mélaw ténagakén i ingéd ne Kaldeo brab ménagéw mangéy Haran, atin diyo
    ménbati. Atin amun ménléhu i boh Abrahame, fénagéw i Tuluse man mangéy dob ni
    ingéd gono kom bati béleewe ni.
  nlg-nlg: Ma gaia te rughuhoru sania na komuna, me va kabu Haran. Mi murina te mate
    tamana God te lavi rughuhorua olia tana komu eni tau ghahaghau iga itaeni.
  dgr-DOGNT: “Eyıt'à Abraham Chaldean got'ı̨į̀ gınèè gots'ǫǫ̀ xàèhtła gà Haran nèk'e
    nàı̨dè. Abraham wetà ełaı̨wo tł'axǫǫ̀ Nǫ̀htsı̨ jǫ ts'ǫ̀ ayį̀į̀là. Dıì eyı dèè
    wek'e nàts'edè hǫt'e.
  pes-OPV: پس از دیارکلدانیان روانه شده، در حران درنگ نمود؛ و بعداز وفات پدرش، او
