  kan-OKCV: “ಅದರಂತೆ ಅಬ್ರಹಾಮನು ಕಸ್ದೀಯರ ನಾಡನ್ನು ಬಿಟ್ಟು ಹಾರಾನಿನಲ್ಲಿ ಬಂದು ನೆಲೆಸಿದನು. ಅವನ
