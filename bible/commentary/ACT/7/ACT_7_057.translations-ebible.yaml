    at him with one accord.
  gfk-H: Io, diet ga kup naliu ma diet ga palim bat ira talinga diet ma diet bakut
    diet ga hilor ia ma tiga kapawena lilik mon.
  viv-viv: Hidedemi gigahe-yo hivebutu hikovaꞋawafatafata, ada tagadi nimadiya hikibodani
    tu moyaꞋaidi bana againe seꞋeyaine himadu, hituwamadumadugena digo hihobuyena
    melala kabuꞋavane be hivebutu hitutuveꞋalikana. Ada toꞋaifihaga higa togahe adi
    aikeva hivehalilina be kwanatubulakahina saꞋeyana ana egana Saulo againe hisena
    be ginaꞋitaveꞋavina. Saulo ana egana velugana Folo.
  yao-yao: Pelepo ŵandu wose ŵaŵaliji pa Nkungulu ula ŵagumisile kwa liloŵe lyekulungwa
    ni kusiŵila mawiwi ni makono gao. Nipele ŵanguluchile ŵanawose kwana kamo,
  tgp-tgp: Pani la ulo na leo tavera matea ale la jongi na perora ale vahatea la kue
    la tauria.
  auc-NT: Ante apæ̈necä ëñente wædinque tömënäni pïinte Yæ yæ äninque ëñënämaï cæcæte
    ante önömonca ñï mämoncate cædänitapa. Godongämæ̈ pïinte quingæ̈ tömengä weca
    pogodo pöninque,
  kbc-NT: Pida niɡ̶ijoa lacilodi ja dinigetaɡ̶atee me napaawaɡ̶ateloco, onoxoco napaaɡ̶atedi
    owotibige me daɡ̶adiaa owajipatalo lotaɡ̶a. Odaa ijotawece joɡ̶owalokoditeloco.
  bmh-bmh: Guzenina, goagal ebeag sil dabuiag gebei maimai, go koli gusig ulaimai,
    unum asaimai, pigai betei Stiven gusig patemen.
  ctu-BL: Tsi' cha'leyob c'am bʌ t'an. Tsi' mʌcʌyob i chiquin. Temel tsa' majliyob
    ti ajñel cha'an mi' chucob Esteban.
  meq-meq: Tə tsəne andza niye na, nəteye tebiye ta wuda haladzay ada ta dərəzl na
    zləm tay hay. Nəteye tebiye ka manəte eye tə mbəzla ka Etiyen məgəse.
  noa-H: Mamʌ Estebanau magbarm hũrbaawai chará, hi hiek'amam hũrmaaugau, warag juau
    kach p'ãarp'öbaadëjim hanaabá. Magnaa t'um hãba sereu p'öbaadëwi warag hirigta
    haudimajierram hanʌm.
  alp-NT: Po kena esi kloloe esi sou tlina loisu kai esi bua kerikeni.
  san-VEL: tadaa te proccai.h "sabda.m k.rtvaa kar.ne.sva"ngulii rnidhaaya ekacittiibhuuya
    tam aakraman|
  kbq-kbq: Hianagi zamagra tusi'za hu'za rankege nehu'za, zamagesa renkani nere'za,
    magoka zamagare'za Stivenina ome azeri'naze.
  kbh-kbh: Chora chënga jabuache imojtseyoye, imojtsenamatsachto ndoñe más ntsuenanama
    y Estébanbioye tmojanontsënja.
  ron-LSB: Dar ei au strigat cu glas tare și și-au astupat urechile, apoi s-au năpustit
    la unison asupra lui.
  pon-pon: Irail ap weriwereda o pinale jalon arail o wiaki eu tana don i.
  nhe-BL: Pero nopa tlacame tzajtzique chicahuac huan monacastzajque para ayoc quicaquise
    tlen Esteban quiijtohuayaya. Huan nochi motlalojque huan quiitzquijque.
  sps-sps: Kat to ser vaposok iny kuu ana ri pip to na fo teinar rari na fo nimar,
    ana ri fakookuar naa to ser nots e Stivin.
  wnc-wnc: Yawan natake wamna natapnangge asiknga bitaking. Bitake kumzang yanggamatake
    maakngi umuke tangutnangge natapbing. Natake isapmake ie kuking. Kuke tanggaganuke
  bus-bus: Ben aↄ̃ ↄ tàta ń swãlɛ aↄ̃ wii gbãaa lɛ̀, ben aↄ̃ kùsia lɛdolɛ.
  gub-BL: Ize'eg henu mehe tuwihaw uzeapyakwapyk wà kury. Uhapukaz heiheihem pà wà.
    Uzàn paw oho Etew ipyhyk pà wà. (— Uze'eg zemueteahy kwez Tupàn rehe kury, i'i
    izupe wà.)
  imo-imo: Yuni aku tepa Gote kinye Jisas kinye moloringili mele nimu ungu pilkolio,
    Gote kinye ungu taka tondoromo lepamo ningo yunge ungu nimumu naa pilemili ningo
    komu pipi tiko eno ungu lupe mare toko tondolo munduko niliko yu molorumuna liko
    ongo
  boj-boj: Stiven a naŋgi degsi minjrnaqa naŋgi kalil aqa anjam di quqwa uratosib
    tulaŋ murqumyosib naŋgo dabkala baŋ na getentosib gurgur ti gilsib siŋgila na
    Stiven ojeb.
  eng-DRA: And casting him forth without the city, they stoned him; and the witnesses
    laid down their garments at the feet of a young man, whose name was Saul.
  knf-knf: Wal mënţ kë başë huuran maakan anëţ ibaţ yi baka. Wi wi başaaŋ adëpa ţi
    a bukal bŧi,
  san-KHM: តទា តេ ប្រោច្ចៃះ ឝព្ទំ ក្ឫត្វា កណ៌េឞ្វង្គុលី រ្និធាយ ឯកចិត្តីភូយ តម៑ អាក្រមន៑។
  arn-NT: Welu kisu engün ngüdikünuy ñi pilun, ka fütra wirarün mew kom lefkontufingün
    ta Esteban.
  zas-NT: Per chi biguiejn reeman zian, bataꞌcw guidiajg reeman, dxel gurixdiaj reeman
    zignaaz reeman Esteban,
  ken-NT: Kɛ bábhó bɛbɨk ɛ̌ri, báchók batú nɛ amɔ, bádú bárɔ́k bákɛ́m yi.
