verse: ACT.007.057
translations:
  kpx-kpx: Ige abu hoto ke evisi baita kekolahai abu golema bamui isiviholilu hoto
    ke eviliho. Isi igaetoai tiale Sitiveni evudelu.
  okv-H: embomeni na ke avo ingari uje ae eto oje susujuketo jajavone peni vahai eto
    pambuto
  tbo-tbo: Hi ototu labatana po tanigahi hi wopupuhi ipa ega a baha hina noonoli.
    Apoma ubeina hi lupa gogona,
  mal-C: അപ്പോൾ, അവർ ചെവി പൊത്തിക്കൊണ്ട് അത്യുച്ചത്തിൽ കൂകിവിളിച്ച് അദ്ദേഹത്തിനുനേരേ
    ഒരുമിച്ചു പാഞ്ഞുചെന്നു.
  grc-SR: Κράξαντες δὲ φωνῇ μεγάλῃ, συνέσχον τὰ ὦτα αὐτῶν, καὶ ὥρμησαν ὁμοθυμαδὸν
    ἐπ᾽ αὐτόν·
  bgc-bgc: फेर ये बात सुणते ए सुणण आळा नै चीखते होए अपणे कान्ना पै हाथ रख लिये, अर
    वे छो म्ह एक साथ उसपै टूट पड़े,
  khz-khz: Vokila gekamonagiato aonai gimara na tegara gekou-gavurato voupe geparalato.
    Ne maparara veganamo ia geraka-veniato,
  deu-TKW: Sie aber schrien laut, und hielten sich die Ohren zu, und stürmten wie
    ein Mann auf ihn ein.
  zsr-NT: Niꞌr guluséyj nagquëꞌ bönniꞌ gdauꞌ taꞌbequi xbey naꞌ, atiꞌ gulabödxyëꞌë
    zidzj, len tsazxö́n gulabía diꞌë lëꞌ.
  lin-lin: Bongo, bakangaki matoyi na bango, bagangaki makasi penza, mpe bango nyonso
    basangelaki ye,
  hns-NT: Bas sabha waalan aapan kaan band kar leis aur tjiellaaike okar lage dhaural.
  noa-E: Mamʉ Estebanau magbarm ũrbaawai chará, i iekhamam ũrmaaugau, warag juau kach
    phãarphöbaadëjim anaabá. Magnaa thum ãba sereu phöbaadëwi warag irigta audimajierram
    anʉm.
  eng-EMTV: Then they cried out with a loud voice, stopped their ears, and ran at
    him with one purpose;
  mib-NT: Yūcuán na te ni cajesɨ un sóho, te ni cacana cóhó, te ɨnuú‑ni ni candonda
    sɨquɨ̄ Esteban.
  lif-NT2: हे़क्‍केःल्‍ले़ खे़ङ्‌हाॽरे़ साॽरिक् मे़अःक्‍ते़र मे़भिःक्‍ते़र खुनिॽ ने़क्‍खोॽहाॽ
    हुक्‍किल्‍ले़ मे़हुॽ, हे़क्‍क्‍याङ् थिक्‍हुप् मे़बोःक्‍खे़आङ् थिक्‍ले़ङ्‌माल्‍ले़
    खुने़ॽ फुत्‍लुम् मे़भत्तु,
  xnj-xnj: Vakulu va libanji, vakaywanga na vakagubika makutu gavi kwa mawoko. Kangi
    vakamuhumbila voha kwa pamonga.
  mmx-mmx: Digap kup silok la diga lok pe levenbaalung atnedi mi levengkikngen di.
    La diga sixit eburu uto saparap ne Stiven,
  cbr-NT: Ësai quiabi cuaisama tani pamumëti, munuma cuëncëni, ami qui abáquianxun
    ca bicancëxa.
  tee-NT: Pus ju acsnich ju ucxtinin ts'au ts'au talact'asalh. Lana alacc'atuch'apacalh.
    Chai talak'alh ixchux'an.
  eng-LSV: And they, having cried out with a loud voice, stopped their ears, and rushed
    with one accord on him,
  cak-NT: Y ri winak ri itzel niquitzu' ri Esteban, roma man niquijo' ta chic niquic'oxaj,
    xquitz'apila' quixiquin; y can yesiq'uin xebecataj-pe chirij y can riq'uin ronojel
    quichuk'a' xbequitz'ama-pe.
  pah-NT: Igwete g̃a hapukajahyahivi ojapyakwapyga tihenduvyme ga javo. A'ero g̃a
    nhambavi ahe rehe.
  sja-NT: Mamĩda ãchi k'ɨɨrɨ t'ap'ak'oodachida mãik'aapa golpe biadap'eda, jõmaweda
    iru ɨ̃rɨ wãjida.
  xed-xed: Ka hlaftá həŋ ta wi katakata, ka dzadzamtá dzvu ma sləməŋ, ka vavalaftá
    həŋ tida.
  mks-NT: Joo na̱chicaji tuun na̱ cán jo̱ho na já ná a̱ cúni̱ jo̱ho na ña̱ cáha̱n
    Esteban. Ta na̱casáhá cáyuhú cóhó na̱ cáti na cua̱ha̱n na̱ cani na da̱.
  gfk-S: Io, di ga kup nalu ma di ga pom bat ira talinga di ma di bakut di gom hilor
    ie ma tike kapawena lilik mon.
  bmu-bmu: Mewö jii möta qet gigilahögetka göju ketaŋi wahöriga kezapŋini böröŋinan
    gwözöŋda körekŋan luhuba anda qeraköba meget.
  dgz-dgz: Sitiven ap anega wani Diu nagirewa nop vero vero wane darinamu waboboran
    dagimen set tat wa tau amon Sitiven waran.
  eng-GNV: Then they gaue a shoute with a loude voyce, and stopped their eares, and
    ranne vpon him violently all at once,
  zaa-NT: Làcą nna guretsi ya'ání cą nna bethàya naga' quį nna bitsina' chì cą ttu
    tiempo ba para gúttí cą bi.
  eng-WEBSTER: Then they cried out with a loud voice, and stopped their ears, and
    ran upon him with one accord,
  guh-guh: Nexata sacerdotevi penamatacaitorobivi, judíovi pijaancianovi ata, judíovi
    pecujarubivi ata, pecobenëta namuxuvojoacaba. Bajarapamonae vavajai pinijicuenia.
    Daxita caecuenia cujibarenatsi Esteban pevaetabinexatsi.
  bon-bon: Baborage ala cama pui mutre biname cina teeme tablame bine ime ca ermemisi,
    piba taatu Setepano bau me tuuwametnige,
  nhw-BL: Pero nopa tlacame tzajtzique chicahuac huan monacastzajque para ayacmo quicaquise
    catli Esteban quiijtohuayaya. Huan nochi motlalojque huan quiitzquijque.
  mgw-mgw: Lakini balu' ba mukitamo ngabaiba makutu gabe no panga ndu'ti kwa makakala
    na kunnyingilya kwa pamope.
  swh-ONEN: Lakini wao wakapiga kelele kwa sauti kubwa, wakaziba masikio yao, wakamrukia
    kwa nia moja.
  wbi-wbi: Loli avahighi va vahighi vakovela kyongo ni lisio ilikome, vakadinda imbughulutu
    sivanave, vakankimbiliila palikimo.
  bba-bba: Sɑnɑm mɛyɑ bɑ ben swɑsu kɔruɑ kɑ nɔmɑ, bɑ kuuki kuɑ, mɑ bɑ duki dɑ sɑnnu
    bɑ nùn kunisi.
  eng-KJVCPB: Then they cried out with a loud voice, and stopped their ears, and ran
    upon him with one accord,
  kgk-NT: Ha ha'e kwéry katu osapukái hatã opoxy-vy. Omboty oapysa ohendusere'ỹ-gwi.
    Onhemoĩ hagwã hese oriparapa ogwa'ẽ ou-vy hikwái.
  waj-waj: Ivo itaa kua tuduu rikiada iya puaisakama kai kai tida varida ngiari yaataiyauvaa
    ramuunnaida akiairauduu seenada vida inna suvuai kieeravai.
  cpy-cpy: Rotzimika-kempitee-yanakani jewaripaeni. Ishintsitanakiro ikaemae-yanakini,
    ishiya-shita-paakari Esteban. Roteeya-paakiri.
  mpx-mpx: Yudiya wali tologugui tanaliya hi pikaus, ge hi loi analiya i bwata. Yaka
    gegewel hi patalelu noek Sitibeni elana, hi lib,
  wbp-wbp: Juwu-patuju wiriwiri, jangkardulurla purlaja, manulu-nyanu rdaka-jarraju
    langa-jarraku wapirrija purda-nyanja-kujakuju. Manulurla ngaamalyamalya-juku jangkardu
    rdurlurlu-ngarnu, ngulalu puuly-mardarnu.
  luo-luo: Kane giwinjo wachno, mirima nomakgi matek mi gimwomore kuome gi chuny achiel.
  nhe-NT: Pero nopa tlacame tzajtzique chicahuac huan monacastzajque para ayoc quicaquise
    tlen Esteban quiijtohuayaya. Huan nochi motlalojque huan quiitzquijque.
  aii-aii: ܐܝܼܢܵܐ ܐܵܢܝܼ ܡܘܼܩܘܸܚ ܠܗܘܿܢ ܒܩܵܠܵܐ ܪܵܡܵܐ، ܘܐܟ̰ܝܼܡ ܠܗܘܿܢ ܢܵܬܝܵܬܵܝ̈ܗ‌ܝ، ܘܨܦܝܼܚ
    ܠܗܘܿܢ ܥܲܠܘܼܗ‌ܝ ܟܠܵܝܗ‌ܝ ܡܥܘܼܕܵܠܹܐ.
  esk-NT: Tamatkua qulliŋich niprallaŋniqsut umikługich siuttatiŋ argaŋmiknik. Iluqaġmiŋ
    pitchaqługich
  msb-msb: Pero nagsiriyak sinda kag gintahuban an inda mga talinga, tapos, nagdurungan
    pagdalagan pakadto sa iya.
  cpa-NT: Jøng² ca¹jne¹ dsa² héi³ guø³dsa tiogh³. Ca¹tǿ² ca¹ho¹dsa tsa¹hniu¹dsa nang¹dsa
    jǿg³. Cu¹dsie¹² ca¹chiánh²dsa Esteban.
  dso-dso: ବଡ୍‌ ସବାର୍‌ ଲକ୍‌ମନ୍‌ ସେ କାତା ସୁନିକରି ଆତ୍‌ ସଙ୍ଗ୍‍ କାନେ ଚୁଟିଅଇଦେଲାଇ, ଆରି
    ବେସି ଆଉଲିଅଇଲାଇ । ତାର୍‌ପଚେ ସବୁଲକ୍‌ ଗଟେକ୍‌ ଅଇକରି ତିପାନର୍‌ ବାଟେ ଉଦ୍‌ଲି ଆଇଲାଇ ।
  meu-meu: Bena idia na e lolo badabada, bona taiadia e kodobe. Bena dekena e heau
    lao, e abia,
  yva-NT: Akari akokoe Yahudi wonayo Stepanus apa ayao umaso rai rave, weti wo mamarikoame
    rakakuvu muno ugwagwaimbe. Naije kobe wavave wo Stepanus aijar,
  dgc-dgc: Ey du te tungkulin, pékabati de ta éya, éy basta tinaklében de tu talinga
    de, sakay hinabuhabukan de siya, sakay bigla de a dinale,
  zpm-NT: Miṉe beeṉ zho ptse zho diag zho, ni nguiedz roptsie zho parne gondraa zho
    pe rnee me; laa zho wbigbe bnaaz zho me, güeynie zho me tib lad ro guiedz.
  hix-NT: Kowontatxownà mak hatà, horykomo komo, teryewrye ro hatà. Duk, nehanahutxownà
    xarha tà. Estefaw heno hoko kàtatxownà hatà, nyamoro rye rma.
  sim-sim: Mashi oson li misihi li waplelena mendehe wasilakak limu ushandashira.
    Uhu or mbari mashi oson li misikurin li turaha mambla lihin limu arangora. Li
    usaha shirinyambar li ihi Stivenin limu toltambanara.
  npi-ULB: तर परिषद्का सदस्यहरू ठुलो सोरले चिच्‍च्याए; तिनीहरूले आफ्ना कान थुने र
    तिनीहरू तिनीमाथि जाइलागे ।
  cgc-cgc: Pagmati danen ta ambal Esteban, gasinggit danen an ta tudo daw patakleban
    danen iran an na mga talinga daw gadlagan munta ki kanen daw dakepen.
  tim-tim: Hain dâmbo den are nâŋgâm bâin dâm hârokŋe watmâ mem kom hâkokom ariyi.
  yor-yor: Nígbà náà ni wọn kígbe ní ohùn rara, wọn sí di etí wọ́n, gbogbo wọn sì
    sáré sí i, wọ́n sì rọ́ lù ú,
  wos-wos: Dé wungi wandéka di déka hundi xékénjoka hélék yata hambukmbu wanjita di
    deka waan géféti. Géféti ye di atéfék déka fétékéra yi.
  emp-NTPO: Maʌ̃ ũrĩsid̶ad̶e ãdjirãra dji cãbãyã b̶ia duanenaped̶a ãdji cʌwʌrʌra jʌwaba
    jũãtrʌsid̶aa. Maʌ̃ne jũmarãba Estebaʌ̃ra orra edasid̶aa.
  eng-F35: Yelling at the top of their voice they covered their ears and rushed at
    him all at once,
  ind-ind: Sesudah mendengar perkataan Stefanus itu, mereka berteriak sambil menutup
    telinga, lalu serentak menyerang dia.
  pes-OPCB: حاضرین که دیگر طاقت شنیدن این سخنان را نداشتند، گوشهای خود را گرفته، فریادی
    بلند سر دادند و بر سر استیفان ریختند،
  mpt-mpt: komokwali Stibene wengo wenteniba klango datananiba kulek ge nganasese
    bianiba blublu teniba alefuniba
  ssx-ssx: Koto leekepate mo haliwekima꞉ ta꞉e ta꞉e lo laa ika꞉ katake a꞉mba kutupa
    mandake dina꞉ a̱i̱ya pua mo hali yola꞉ mea pua
  mkl-mkl: Ammɑ ɑ̀ dĩ itĩ nŋɑ ɑ̀ bɛi ɑ̀ dɔ̃ ɑnu nlɑ nlɑ nɔ ɑ̀ sɛi ɑjɔ ɑ̀ koo ɑ̀
    wo siɛ.
  gaq-gaq: କିରଚେ ମ୍ନା କୁକପାର୍‌ନେ ସଦସ୍ୟଇଂ ଆକେନ୍‍ ସାମୁଆଁ ମାଅଁନ୍‍ସା ନ୍ଲୁଗ୍‍ନ୍ନିଆ ନ୍ତି
    ତାଙ୍ଗ୍‍ଡା ଆର୍କେ । ତେନ୍‌ ଇଡ଼ିଂ ମେଁଇଂ ଏକ୍‍ଜୁଟ୍‍ ଡିଙ୍ଗ୍‍ଚେ ସ୍ତିପାନ୍‍ ପାକା ୱିର୍‍ ଡୁଂପାଙ୍ଗ୍‍
    ଆର୍କେ ।
  gof-RNT: Qaalaa dhoqqu oothidi waassishe, bantta haythaa oykkidi issife iyaakko
    woxxidosona
  unx-unx: ମାରାଙ୍ଗ୍‌ ପାଞ୍ଚେଟ୍‌ରେନ୍‌ ହଡ଼କ ପୁରାଃ କାଉରିତାନ୍‌ଲଃ ନେ କାଜି କା ଆୟୁମେ ନାଗେନ୍ତେ
    ଆକଆଃ ଲୁତୁର୍‌ରେ ତିଃଇ ଦହକେଦାକ । ଏନ୍ତେ ଇନ୍‌କୁ ସବେନ୍‌କ ମିଦ୍‌ୟାନ୍ତେ ଆୟାଃ ହେପାଦ୍‌ତେ
    ନିର୍‌କେଦାକ,
  gah-gah: Loko lokago, keza kagataló hitinake valala ziki hitimiake viki anukemó.
  lcm-lcm: Na kila apung bat a keve talingaria na kila kail alava. Ki tapasuk aongos,
    ki sang taun ia,
  aer-aer: Kele Jew akngerrepate areyele, arrpenhe areyele yanhele-arle aneke nhenhe
    awemele, itne alakenhe arnterre anthurre arlkeke, “Re Ngkarte-ketye angkeme.”
    Itne irlpe martelheke renhe awetyakenhe anetyenhenge, itne imerte ikwere-werne
    arratye untemele renhe arntwirrkeke.
  qvc-NT: Chayshina Istiban niptinmi, ama uyananllaparayku, chay runakunaqa rinrinllapata
    pambashpa, “¡A!” qayach'akushpa, kallparqanllapa Istibanda piskaq.
  tgl-ULB: Ngunit ang mga kasapi ng konseho ay sumigaw ng may malakas na boses, at
    tinakpan ang kanilang mga tainga, at sinunggaban siya,
  cbs-NT: jabun jawen jancha ana ninkakatsi ikama pabepukui keyubain jakidi kushi
    biski ibain achitan
  xtm-NTPP: Sani te ka kayu'u nini'i de, te ni ka jasi nda'a de so'o de ma, te ka
    jinu ndaka de ni jan koo de, te ni ka tnii de Esteban ma,
  nnq-nnq: Penia, bandu boa abakiba pikitamo cha Akanahota ngabaibanga machikilo gabe
    kwa maboko gabe ngabatenda manjega. Kabe ngabanng'olokela boa pamwe,
  bao-NT: Cʉ̃ja pea bʉaro acaro bui, cʉ̃ja amoperire paa biato, tiicãri, to ca niirã
    niipetirãpʉra ũmaa nea poori cʉ̃re ñeeupa.
  san-ORI: ତଦା ତେ ପ୍ରୋଚ୍ଚୈଃ ଶବ୍ଦଂ କୃତ୍ୱା କର୍ଣେଷ୍ୱଙ୍ଗୁଲୀ ର୍ନିଧାଯ ଏକଚିତ୍ତୀଭୂଯ ତମ୍ ଆକ୍ରମନ୍|
  rmn-rmn: Дэчи он екхвар пханлэ пумарэ кана, барэ бэбэряса читэпэс опэр лэстэ.
  huv-NT: Quiaj nipilan tepajüw napac, tapalüw olajcüw ngana manguiayiw. Quiaj tajmeliw
    masapüw a Esteban.
  otn-NT: Bi̱ mʉhra̱ hmafi yø judío p'ʉya, bi gotyø gu̱, porque hi̱ngui̱ nne da̱ 'yøhna̱
    ra̱ hya̱ mma̱nna̱ Teba. Bi̱ nyu̱ntyø ja̱'i̱ p'ʉya ngue bi bɛnt'i̱.
  nop-nop: Unduŋ yenimbune me wapuhi adi magihik teheŋa pilali kakaliŋa Stiwen yakukneŋ
    wooŋ
  obo-NT: To norinog dan idda, id pomehes sikandan woy id sosabpong to tolinga ran
    amoy diid pokorinog taddot osengan ni Esteban. Woy idda ron en, id porongnganoy
    ran nid dubpu kandin.
  kca-kca: Туп ԓыв, сыйәӈ тўрән уваԓтман, пӑԓаԓ лӑп катәԓсәԓаԓ, пӑ и сӑмән ԓўв хŏщайәԓ
    ӑратсәт,
  cak-ENT: Y ri vinük c'a ri nye'etzelan richin ri Esteban, xaxe richin que man ncac'axaj
    tüj, xquitz'apila' c'a pa tak quixiquin. Ri vinük c'a re' juis c'a pa quichi'
    xquibün tok xebe chirij ri Esteban richin xbequic'ama-pe.
  lif-NT: ᤜᤧᤰᤁᤣ᤺ᤸᤗᤧ ᤂᤧᤱᤜᤠ᤹ᤖᤧ ᤛᤠ᤹ᤖᤡᤰ ᤔᤧᤀ᤺ᤰᤋᤧᤖ ᤔᤧᤓᤡ᤺ᤰᤋᤧᤖ ᤂᤢᤏᤡ᤹ ᤏᤧᤰᤂᤥ᤹ᤜᤠ᤹ ᤜᤢᤰᤁᤡᤸᤗᤧ ᤔᤧᤜᤢ᤹.
    ᤜᤧᤰᤁᤩᤠᤱ ᤌᤡᤰᤜᤢᤵ ᤔᤧᤒᤥ᤺ᤰᤂᤧᤀᤠᤱ ᤌᤡᤰᤗᤧᤱᤔᤠᤸᤗᤧ ᤂᤢᤏᤧ᤹ ᤑᤢᤳᤗᤢᤶ ᤔᤧᤓᤳᤋᤢ.
  mie-NT: Ñúcuán de nī jasī ndá dē sōho dē, de nī ncana cóhó ndá dē, de ndíta-ni nī
    ntiin ndá dē Esteban.
  san-TIB: ཏདཱ ཏེ པྲོཙྩཻཿ ཤབྡཾ ཀྲྀཏྭཱ ཀརྞེཥྭངྒུལཱི རྣིདྷཱཡ ཨེཀཙིཏྟཱིབྷཱུཡ ཏམ྄ ཨཱཀྲམན྄།
  qve-NT: Hinaqtinmi chay autoridadkunaqa uyariyta mana munaspanku, qaparispa ninrinkuta
