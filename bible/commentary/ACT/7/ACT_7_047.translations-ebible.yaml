verse: ACT.007.047
translations:
  kpx-kpx: Isito move Solomoni keike Dilavaho dubu seleve hounu.
  okv-H: rate amita meni Solomon na God ta Temple gerikena,
  tbo-tbo: Ma tamogi natuna Solomona Yaubada a numana i wogoya.
  mal-C: എന്നാൽ, ശലോമോനായിരുന്നു ദൈവത്തിന് ഒരാലയം പണിതത്.
  grc-SR: Σολομῶν δὲ ᾠκοδόμησεν αὐτῷ οἶκον.
  bgc-bgc: पर उसके बेट्टे राजा सुलैमान नै उसकै खात्तर घर बणाया।”
  khz-khz: Na Solomona na vou gena numa ekalaato.
  deu-TKW: Salomo aber hat ihm ein Haus gebaut.
  zsr-NT: Cutu bëꞌë lëꞌ latj Dios, san benëꞌ yuꞌu queëꞌ Dios Salomón, zxiꞌnëꞌ David
    naꞌ.
  lin-lin: Kasi Salomo nde moto atongelaki ye ndako.
  hns-NT: Tab okar beta Saalomo ie kaam karies hai.
  noa-E: Mamʉ Ẽwandamau irig ëupiba jaautarr aawai i iewaa Salomonauta irua ëuju arr
    di ëujim aajem.
  eng-EMTV: But Solomon built Him a house.
  mib-NT: Te ni cuu jeē nde sēhe yɨɨ́ de Salomón ni sáha vehe iī yā.
  lif-NT2: कर निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुहिम्‍मिङ्‌ग सोलोमन हाङ्‌ङिल्‍ले़रक् चोगुरो॥
  xnj-xnj: Nambu Solomoni ndi mweamjengili Chapanga nyumba.”
  mmx-mmx: Ketla ne Solomon axa ga xip mo loogu ri ne Moroa.
  cbr-NT: Usoquin sinánxunbia 'ama 'ain ca aín bëchicë Salomón an cuni a xubu 'acëxa.
  tee-NT: Para jantu lacasq'uinilh ju Dios. Alai yuchi ju ists'alh David ju Salomón
    ixjuncan ju lhinaulh ixyajuca ju k'ai pujitat.
  eng-LSV: and Solomon built Him a house.
  cak-NT: Pero man ja' ta ri rey David ri xbano ri jay. Xa ja ri Salomón ri ralc'ual
    ri rey David, jari' ri xbano ri rocho ri Dios.
  pah-NT: Daviva'ea ra'yrava'ea ki a'e te oapo onga imohina Tupana'ga pe hako Salomãova'ea,
    ei Estêvãova'ea imombe'gwovo.
  sja-NT: Mamĩda David warra Salomonpa Tachi Ak'õre te waibɨa ooji.
  xed-xed: Nziya nza tsi tama, Salumuŋ ta baftá tsa həga ya.
  mks-NT: Joo da̱ na̱cava̱ha mé vehe Ndióxi̱ cán na̱sacuu Salomón, ja̱hyi David.
  gfk-S: Iesene Solomon nong ga gil no hala ura ngasiane God.
  bmu-bmu: Mewö qesim waŋgiyökmö, Solomonöŋ jiiga Anutugöra jöwöwöl jike meget.
  dgz-dgz: Tupen men mup wani go ya tun. Go mek otua Solomon God pa mega kakaewa ame
    tun.
  eng-GNV: But Salomon built him an house.
  zaa-NT: Pero álahua David bedua templua para Tata Dios, sino ỹi'ni bi Salomón lá
    bedua bi ą.
  eng-WEBSTER: But Solomon built him a house.
  guh-guh: Itsiata baitsi jane Davidpijinë Dioso apo tocopatsitsi templobo pexanaeyaexanaenexa.
    Davidpijinë pexënato, Salomónpijinë, Dioso pijabonexa templobo exanaeyaexana,
    Davidpijinë baja pepuatëpae.
  bon-bon: Yepä, Daawida me bägrä Solomona te peei mete ne eranganuji.
  nhw-BL: Pero elqui Salomón, icone David, catli quichijqui nopa cali para Toteco.
  mgw-mgw: Lakini Selemani ngaywansengile nyumba Nnu'ngu'.
  swh-ONEN: Lakini alikuwa Solomoni ndiye alimjengea Mungu nyumba.
  wbi-wbi: Loli uSelemani alyanjengile inyumba ja Nguluve.
  bba-bba: Adɑmɑ Sɑlomɔɔwɑ u nùn dii te bɑniɑ.
  eng-KJVCPB: But Solomon built him a house.
  kgk-NT: Ha nome'ẽi ojapo hagwã. Ha ta'ýry katu ojapo, héry Salomão. Nhandejáry rogarã
    ojapo.
  waj-waj: tuduu rikioo Anutuuqo inna ooqoo tuduu nnaagiai inna mmaapu Soromoonoono
    heekeeravai.
  cpy-cpy: Roo kanteencha riitaki Salomón owetsika-kiniriri Tajorentsi tajorentsi-panko.
  mpx-mpx: Yaa Solomon heiya Yehoba wana limi i tal.
  wbp-wbp: Ngula-jangkaju, yangka kuja ngakalku Tapiti yawu-pardija, ngula-jangkaju,
    nyanungu-nyangurlu ngalapi-nyanurlu Julumunurlu, ngulangkulkurla nganturnu Yuwarli
    Maralypiji Kaatukuju.”
  luo-luo: To Solomon ema ne ogero ne Nyasaye odno.
  nhe-NT: Pero elqui Salomón, icone David, tlen quichijqui nopa cali para Toteco.
  aii-aii: ”ܐܝܼܢܵܐ ܫܠܹܝܡܘܿܢ ܝܼܗܘܵܐ ܕܒܢܹܐ ܠܹܗ ܐܸܠܹܗ ܒܲܝܬܵ‌ܐ.
  esk-NT: Kiisaimmaguuq Solomon nappaiñiqpuq taavrumiŋa tupiġmik, agaayyuvikpaŋmik.
  msb-msb: Si Solomon ugaling an nagpatindog sin balay para sa Dios.
  cpa-NT: Cónh¹jøng² hlai³ Salomón báh³ dsa² ca¹jmóh¹ hniú¹², ja³ŋiúh³ hlai³ David.
  dso-dso: ପଚେ ସେ ମନ୍ଦିର୍‌ ଦାଉଦର୍‌ ପଅ ସଲ୍‌ମନ୍‌ ତିଆର୍‌ କର ବଲି ମନ୍‍କଲା ।”
  meu-meu: To ena dubu ihaginina be Solomon.
  yva-NT: Weramu Salomo wepirati po Yavaro Amisye umaso ranari.
  dgc-dgc: Pero ti Solomon i nagimita ta éya a bile.
  zpm-NT: Per brieelod nzaa mew, Salomónraa goc rey ne bzaaw.
  hix-NT: Dafe henohnà haxa ryhe neryey hatà. Saromaw heno haxa ryhe, neryey hatà.
    Khoryenkom màn yeryey hatà, Dafe heno murunho, kekon heno hatà.
  sim-sim: Hako Avui Wasilaka mbeek or mbashirik Devit akan uri ambu ri, wahau. Solomon
    mu aka oson ura.
  npi-ULB: तर सोलोमनले परमेश्‍वरको निम्ति एउटा भवन बनाए ।
  cgc-cgc: Piro, ula natukod David balay ya. Iya na bata na Solomon, kanen gapatukod.
  tim-tim: Ulilaŋdo ikiŋe nanŋe siâ kotŋe Salomo yâkŋe Anutugât sumbe emetŋe are kenuŋguep.
  yor-yor: Ṣùgbọ́n Solomoni ni ó kọ́ ilé fún un.
  wos-wos: Wandéka hukémbu Devitna nyan Solomon dé yikafre ge to, Godka.
  emp-NTPO: Maʌ̃ dera idji warra Salomoʌ̃ba osia.
  eng-F35: but Solomon built Him a house.
  ind-ind: Namun, yang mendapatkan izin untuk membangun rumah Allah adalah Salomo,
    anaknya.
  pes-OPCB: ولی در واقع سلیمان بود که آن را ساخت، همان معبد را.
  mpt-mpt: Gode Yeye gene kesoa deibonebua e miine Solomon eta Gode amo moton genebiobe.
  ssx-ssx: Koto leekepate Solomonoma꞉ Koda꞉na꞉ da a꞉eyaeyekeme.
  mkl-mkl: Ammɑ Sɑlomɔɔi í mɑɑ ileu.
  gaq-gaq: ମାତର୍‍ ଶଲୋମନ୍‌ ମେଁନ୍‌ସା ମୁଇଂ ମନ୍ଦିର୍‍ ଡୁଆ ଆରେକେ ।”
  gof-RNT: Shin iyaw keethaa keexiday Solomone.
  unx-unx: ମେନ୍‌ଦ ସୁଲିମାନ୍‌ ଇନିୟାଃ ନାଗେନ୍ତେ ମିଆଁଦ୍‌ ଅଡ଼ାଃ ବାଇକେଦାଏ ।
  gah-gah: Ómasímo géneka loake gipaka Salomó genetative loko gele amekago eza Ómasímini
    numuni getamó.
  lcm-lcm: Sikei parik ta nia, using a Solomon, ninia kala atung na lu ang ania.
  aer-aer: Ngkartele akenhe David ayakerlenge-arle, Solomon-ele-tetye-arle akenhe
    apmere renhe arterlenge.
  qvc-NT: (Piru Dyusninchiqmi mana dijarqanchu, chay gubyirnu Dabid wasinda ruranambaqqa.)
    Ashwanmi Dabidpa churin Salumun Dyuspa adurana wasindaqa rurarqan.
  tgl-ULB: Ngunit nagtayo si Solomon ng bahay ng Diyos,
  cbs-NT: Jakia Davidin bake Salomón xanen ibudiatan jatun Templo mishki jiwe Dios
    jatu amaxuniki,
  xtm-NTPP: Kovaa Salomón ma kúu tee ni sa'a veñu'u ka'nu ma.
  nnq-nnq: Nambu Solomoni nga ojwanchengela Nnoongo nyumba.”
  bao-NT: Biigʉpʉa, Salomón'pʉ quenoquĩupi Ʉmʉreco Pacʉ yaa wiire.
  san-ORI: କିନ୍ତୁ ସୁଲେମାନ୍ ତଦର୍ଥଂ ମନ୍ଦିରମ୍ ଏକଂ ନିର୍ମ୍ମିତୱାନ୍|
  rmn-rmn: Ай о кхер Лэски тхэдяс о Саламон.
  huv-NT: Taton ngo marang, Salomón tarang aaga nadam nangaj iüm ocueaj Teat Dios.
  otn-NT: Pɛ go bi hyøhra̱ ni̱ja̱ na̱ ra̱ Salomón rá̱ ts'ʉnt'ʉ ra̱ David.
  nop-nop: Iŋgoŋ mihiŋiŋ Solomondi mindaŋ maguk.
  obo-NT: ko konna, si Solomon no anak din kos id poohinat tadda.
  kca-kca: Соломон пӑ Ԓўвеԓа хот опсәс.
  cak-ENT: Pero man ja tüj c'a ri rey David ri xbanun ri jay. Ri Dios man xuya' tüj
    k'ij que quiri'. Xa c'a ja ri Salomón ri ruc'ajol ri rey David, jari' ri xbanun
    ri racho ri Dios.
  lif-NT: ᤁᤖ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤁᤢᤜᤡᤶᤔᤡᤱᤃ ᤛᤥᤗᤥᤔᤏ ᤜᤠᤱᤅᤡᤸᤗᤧᤖᤰ ᤆᤥᤃᤢᤖᤥ॥
  mie-NT: Sochi Salomón sēhe David cúu jā ní nsāhá vehe īī yā.
  san-TIB: ཀིནྟུ སུལེམཱན྄ ཏདརྠཾ མནྡིརམ྄ ཨེཀཾ ནིརྨྨིཏཝཱན྄།
  qve-NT: Ichaqa manan rey Davidchu Dios adorana templotaqa ruwaran. Aswanqa wawan
    Salomonmi Dios adorana templotaqa ruwachiran.
  pao-NT: Gi ooosapa oo tumadabue. Oo tooa Solomon mee naneadu oo nanesootuhi nobe-dooku.
  cbu-NT: Itaru, wipsha Salomonarini Apanlleem pang' patumbichpa pangurangiya, mang
    Istiwarini tárangiya.
  usa-usa: miráimanibo Tébitimma áanikoma Tórómónima mi-námmá Áánûqtuni monoq-námmá
    tarôq uráine.
  soy-soy: Amɑ́ Sɑlomɔɔ yɛɛ kɑ uu kɛ́yɔ u mɔm.
  hui-hui: Ani lenego anda nabi heagola Solomono ibugua anda mbira Ngode Datagaliwabenaga
    helo lowa bini.
  amf-amf: Ko dahaannaar Barjona oonin woysaa Solomoonne.
  quc-NNT: Are k'u ri tat Salomón ru k'ojol ri tat David xyakow wa' we ja ri' che
    ri Dios aretaq xok che taqanel.
  dob-dob: Ta saꞌi Debida natuna Solomoni anuwa nina ꞌiꞌabina.
  wrs-wrs: Wo sismba Solomon vena nomba tempelduvpa, Devitna ombol.
  mca-mca: Qa Salomonƚe pakha' niihinpha'm pa'aj pekhe' ƚextsi'ij pa' Dios.
  tzo-TZC: Pero jaꞌ xa laj smeltsan ti templo yuꞌun ti Diose ti ajvalil Salomone.
  mya-mya: သို့​သော်​ဘု​ရား​သ​ခင်​၏​ဗိ​မာန်​တော်​ကို တည်​ဆောက်​ခွင့်​ရ​သူ​ကား ရှော​လ​မုန်​မင်း
    ကြီး​ဖြစ်​သ​တည်း။''
  gng-NT: Uʼbijɛ Salomɔn nɛ mɛn' Uwien kuduku.
  cbi-NTPO: Tsenñuren David' na Salomónya Dioschi aa elesha kemuwaami,
  ikk-NT: Kanị Solomọnụ wụ onyẹ tụn nị Osolobuẹ ụlọ hụ.
  leu-leu: Taasaxa, na Solomon, na natu Devit, fo vesan tavai a Piran pana lifu aave.
  maz-NT: Ngue o̱ t'i e David c'ü mi chjũ e Salomón c'ü o dyä'tp'ä 'na templo Mizhocjimi.
  bod-N: འོན་ཀྱང་དཀོན་མཆོག་ལ་བཞུགས་གནས་བཞེང་མཁན་ནི་སོ་ལོ་མོན་ཡིན།
  tca-NT: —Natürü Dabí nane ga Charumóũ nixĩ ga naxücü ga guma tupauca ga Tupanacèx
    ixĩxü̃ne.
  zpl-NT: Pero arre Salomón neca enu urecheꞌ induꞌ Diose.
  mbc-NT: Tîîse ikonekaiya pîn. Inmurî'pî Salomãoya neken Paapa yapurîto' yewî' ton
    koneka'pî —‍ta'pî Estêvãoya.
  ndg-ndg: Lakini Selemani atimchengea nyumba ya Nnongo.
  wsk-wsk: Bare mena, mu Solomon noko kawam mu kaolam.
  toj-NT: Pero mi bob yuj ja rey Davidi. Ja yunin Salomoni, yena ni sc'ulan ja snaj
    ja Diosi.
  kkl-kkl: Molbaogpa Allahrina, 'Molbanelam aghana andi sobalulam kom. Anme Salomori
    Nari ae sobalul,' seogpa, sobaog.
  tbc-tbc: Gug Dawid ab an ta yabi na ya. Solomon iŋ ab an yabi a.
  sna-sna: Asi Soromoni ndiye akazomuvakira imba.
  smk-NT: Bale' si Adi' Solomon nin anak na ni David a inaburuyan nan mama'deng nin
    Dios.
  grc-TCGNT: Σολομῶν δὲ ᾠκοδόμησεν αὐτῷ οἶκον.
  gof-WFTW: Shin iyaw keethaa keexiday Solomone.
  spa-BLM: Pero Salomón le construyó una casa.
  kyz-NT: A'ere Davi 'ga 'oga nuapoi. 'Ga ra'yra 'ga te wapo rakue. Mama'e tesirũmera
    etee 'ga imajatykau wa'yra 'ga upe, Sarumãu 'ga upe. A'eramũ 'ga manũ re 'ga ra'yra
    'ga iapou rakue— 'jau Estevão 'ga imome'wau 'gã nupe.
  dao-dao: Acunsepi, Solamon naw ni im cun a sak.
  cya-cya: Una yu Salomón m'ni yu cha' nguia' sca laa 'in ñi.
  beu-beu: Aarunge Daud oal Soleman ba Lahatala Ehava Hamulang angu bakung atahing.
  wrk-wrk: Miku nyuliya yabimba nanda barrawu, ngala nanganginyi jandanyiwanyi, niji
    Sulumun, yabimba nyuli nanda walkurra barrawu Kudkanyi.
  nii-nii: Ba Solomon Gos ngii endi tekim.
  ign-NT: Váhisera táitauchahini eta mapane­reruhi ema David, taicha ema Viya vahi
    máisapahini. Émapa títauchahi ema machicha ticaijare Salomón. Émapa tépiyacahi
    eta Templo.
  dik-NT: Ku ë Tholomon yen acï luak bɛ̈n buth.
  cac-cac: Palta ato val vin̈aj Salomón b'oannac stemplo Dios chi',
  tzj-E: Per mja' ta David xebnowa rtemplo Dios com c'ola jun rlec'wal rubi' Salomón
    jara' xebnowa.
  san-BUR: ကိန္တု သုလေမာန် တဒရ္ထံ မန္ဒိရမ် ဧကံ နိရ္မ္မိတဝါန်၊
  yaa-NT: Askafakĩ yoifixõ axonima, ãfe fake Salomón Epa Nios pexe faxoni.
  cab-NT: Salomón adǘgübarun témpulu tugúya,
  clu-clu: Si Solomon maman ang nagimo ang balay nga sirimbaan sa Dios.
  swh-ULB: Lakini Selemani alimjengea nyumba ya Mungu.
  tpt-NT: Pero yu istsꞌal David yu ixjunkan Salomón va yucha makal ni ay lakatajtan.
  aai-aai: baise iti bar i Solomon wowab.
  sny-sny: Ahowa, Devit Owane Sitewi lo wesi tutawe ta'ane ta'ame. Meni tere'e iyape
    Solomon, le a'i lai Owane Sitewi lo wesi tutawe au ta'aneye. [1 Kin 6:1-38]
  myy-myy: “David ĩ macʉ Salomónjʉa Diore wi meni ĩsiyijʉ ĩja”, yiyijʉ Esteban, ʉjarãre
    gotigʉ.
  trc-NT: Ne̱ síí cuꞌna̱j Salomón me síí cuneꞌ nuvií yoꞌ a.
  cut-NT: Ate Salomón che chihno ye ya̱co yahn Dendiohs,
  bel-bel: А Саламон збудаваў Яму дом.
  zlm-KSZI: Tetapi Sulaiman yang membina rumah untuk-Nya.
  gdr-gdr: Ajɨ God maka yingawonj tin onggɨtyam met orangam, sɨ ti b'ɨga Solomonɨt
    ket Ti yorangawonj.
  vmy-NT: Tunga Salomón kui xi kitsinda niꞌyare Naꞌenchana.
  cmn-FEB: 但为他修建神庙的却是所罗门。
  gmv-RNT: Gido attin Solomooney izas aqqoso keexxides.
  ncl-NT: Huan Dios amo quimacahuiltic. Cataya Salomón ixolol David hual quichihuilic
    Dios in cali.
  wed-wed: Wate David eḡa numa ita voai ma natuna Solomon numa i voai.
  sua-sua: Vanangko e Devit tlo ngam E Nut ka rek to endo e. Nove, her e Solomon arhe,
    ta kle kngam ka rek to ngang.
  klt-klt: Wáina inuk enendu nanggená Solomon dá ku Ánutu yan it wa táuk.
  are-are: Kanha Solomon-alala Altjirraka iltha itaka.
  gai-gai: Aindopatna kaca, Solomonna ndo iŋmbai mamoat.”
  qvm-NT: Tsaynog yarpaptinpis tsurin Salomonragshi sharcatsergan tsay templuta.
  chz-NTPS: Pero Salomón jo̱ˉñʉʉhꜚ bihꜗ hi̱ˉ gaꜙjmeeꜘ hneꜗ ja̱ˉ.
  kmu-kmu: '@see-verse:ACT.007.046'
  ood-NT: Kutsh g Jiosh hiwigi g alidaj Solomonbad. Tsh heg am i kei g kih am wehhejed
    g Jiosh.
  lbm-lbm: पर सुलैमान न ओको लायी घर बनायो।
  ncj-NT: Huan yeh in iconeu David itoca Salomón aquin oquichihchiu inon tecaltzin
    Dios.
  yuj-yuj: Aempan maok, wakmwaek Solomono mámá nap timpon.
  kto-kto: Pa irie kan la tale akosarong. Karuk. Pa tubiat poi ang Devit, orong Solomon
    la akosarong luguan ang Morowa.
  gmv-NT: ጊዶ ኣቲን ሶሎሞኔይ ኢዛስ ኣቆሶ ኬፂዴስ።
  por-BLT: Porém, foi Salomão quem construiu um Templo para ele.
  stp-NT: Miꞌ dhɨr ji baꞌ gu maraaꞌn Salomoon nat baꞌp duiñdhak gu Dios gu bhiꞌñbak
    chiop,
  mgc-mgc: Ndundu mo aba Solomono ra o'ba loko ne zi Wïrï.”
  ame-NT: T̃arraña amaʼt mueneñeñ ñapaʼ Yomporpaʼ ama mueno. Añña muenatoñ puechemer
    Salomón, ñach t̃omateʼ paʼpaquëll.
  mgh-2016: Nansho yanthekenlhe Nlhuku inupa yaari Naselemani.”
  kvn-NT: Tegin David-e-machi-Salomóndin kep Pabzhe-koled-neg chobzhajun.
  gvf-gvf: Sirin bilimba Solomon ogu iray kiimua.
  san-ISO: kintu sulēmān tadarthaṁ mandiram ēkaṁ nirmmitavān|
  deu-ELBBK: Salomo aber baute ihm ein Haus.
  mcb-NT: Kantankicha tera irovetsikeneri, inti vetsikakeneri Saromon.
  yle-yle: Yepê, Ngmênê Dépidi ngê Chóó Lémi u ngomo daa wó, tp꞉oo Solomon ngê yinê
    mî wó.
  swh-1850: Lakini Solomoni ndiye aliyemjengea Mungu nyumba.
  ese-NT: Dabija bacua ejjaa Sanomo bajjaniya ca ca mei equi quea bame nee iya ca
    poa Eyacuiñajji bihuiajji.
