  gah-gah: 'Loko loake, Ómasímo gakó makó miní amike láa loko limó: Lá oko noviko,
    miluma hoza kiminita vegená nene goní hoza kiminogo uve. Lá okugo, gagapilamoka
    kimisili milikiko, imane mikasiloka iki nugulizá ali otiki gupá zinimiki minanigave,
    loko lo amimó.'
  lcm-lcm: Naka aming na palpal vap ang kipo asosokai singiria. God kata antok. Na
    e mung ki soung suai ani rina ang na kime soturungai singig e ke si rina ke.
  aer-aer: Kele the tyerrtye yanhe-arenye areyeke imernetyenhe arne arrpenhe akurne
    anthurre areye itne ngkwenge-artweye ingkirreke ipmentyele anteme impetyenhenge.
    Kele itne apmere nhenheke-irremele apetyemele atyenge akangkwe-irretyenhe.’ Alakenhe-arle
    Ngkartele Abraham ileke urreke-arle nthakenhe-arle irretyenhe.
  qvc-NT: '’Tayta Dyusqam Abrajandaqa nirqambis: “Piru kastigaqmi rini chay nasyumbi
    qesachakuqkunataqa. Chaymandaqam chay karu willkaykikunaqa, chay nasyunmanda lluqshishpa,
    rinllapa kasuwaq kay Isrrayilpi”, nishpa.'
  tgl-ULB: At hahatulan ko ang bansa kung saan sila ay magiging alipin,' sabi ng Diyos,
    'at pagkatapos lalabas sila at sasambahin ako sa lugar na ito.'
  cbs-NT: '@see-verse:ACT.007.006'
  xtm-NTPP: 'Kovaa suni jiña''a Su''si ma: “Saña chi suni xndo''o xneni sa ñuu nuu
    jin kunukuechi i ma. Sana jin nde koo i, te jin ndakatanuu ña''a i”, kúu ya jiña''a
    ya.'
  nnq-nnq: Nambu manahukumula bandu benia abapakummeka ubanda alenga Nnoongo. Kabe
    manuluboya lungolo lwinu kukilambo chenie luike kung'ongalela ne paali pamba.’
  bao-NT: Yʉ pea cʉ̃jare ca pade doti eperãre ñañaro cʉ̃jare yʉ tiirucu. Jiro mʉ pãramerã
    tii yepare witi weori, ati yepapʉ yʉre tii nʉcʉ̃ bʉorucuma,” ĩiupi Ʉmʉreco Pacʉ
    Abraham're.
  san-ORI: ଅପରମ୍ ଈଶ୍ୱର ଏନାଂ କଥାମପି କଥିତୱାନ୍, ଯେ ଲୋକାସ୍ତାନ୍ ଦାସତ୍ୱେ ସ୍ଥାପଯିଷ୍ୟନ୍ତି
