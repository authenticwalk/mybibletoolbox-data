  ctu-BL: Mi caj cʌq'ueñob i toj i mul jini winicob x'ixicob mu' bʌ i yotsañob ti
    to'o e'tel. Ti wi'il mi caj i loq'uelob tilel a p'olbal. Mi caj i ch'ujutesañoñob
    ilayi”, che'en.
  meq-meq: Ane tuk na, na ta giye sariya ka ndo i gəma niye hay tə gatay ɗəretsətseh
    aye. Ma dəba eye na, ta diye abəra ma gəma nakay, ta diye ta ɗəsleŋ ha gər ma
    təv nakə ta ndziye mə ɗəma aye.”
  noa-H: “Mamʌ hamau mag pʌ chaain sĩi hamach chogk'a wai nʌm jũrr, mʌchdëucha mua
    ham dʌ̈i hag hiek hëudʌ haujugui” hajim haajem hich Hẽwandamaucha, “mʌchdëu k'ap
    ham dʌ̈i haag. Magbarm haigmua warm k'ʌʌn jua heemua ham peerdʌ hat'aawain chadau
    deeu mammua bëewi mʌg durr gaai hamau mʌrʌg jëeu wënʌrrajugui” ha jaaumajim haajem
    Estebanau, Hẽwandamau Abranag hiek'atarr jaauwi.
  alp-NT: 'Po Au ono susate ete tamata nusa makete rebe esi onosi kena tamata makerike
    mere. Eleki amu anubuaru esi siri bei nusa mere eleki esi isike Au me otoi meije.
    Esi isikeKu be: Alla, Amise titinai le Aono ami leu suike me otoi meije.’'
  san-VEL: aparam ii"svara enaa.m kathaamapi kathitavaan, ye lokaastaan daasatve sthaapayi.syanti
    taallokaan aha.m da.n.dayi.syaami, tata.h para.m te bahirgataa.h santo maam atra
    sthaane sevi.syante|
  kbq-kbq: Hianagi Nagrani'a kazokzo eri'za zamisaza mopare vahera, nona'a zamazeri
    haviza huzmantegahue, huno Anumzamo'a hu'ne. Anama hute'za henka zamagra atre'za
    e'za ama mopare Nagrira eme nagi hanta vazigahaze. (Jen-Agf 15:13-14)
  kbh-kbh: 'Y mënts̈ánaca tbojaniyana: “Pero ats̈e chanjácastigaye chca oservénënga
    chacmojábiama luarents̈a ents̈anga; y as, chents̈ana chë ácbents̈ana ents̈anga
    mochanjésebocana y mora bontsemna luaroye mochanjésabo y muents̈e ats̈e s̈mochántsadorana
    ca.”'
  ron-LSB: “Voi judeca națiunea la care vor fi în robie”, a spus Dumnezeu, “și după
    aceea vor ieși și îmi vor sluji în acest loc.
  pon-pon: 'O Kot kotin majani: I pan kadeikada toun wei o, me re kin liduliduwi.
    A murin met re pan lipa jan jap o, ap kaudok on ia jap wet.'
  nhe-BL: 'Pero nojquiya Toteco quiilhui Abraham: ‘Niquintlatzacuiltis tlen ehuaj
    nopa tlali, huan teipa sampa quisase moteipa ixhuihua tlen nopa tlali huan inijuanti
    nechhueyichihuaquij nica.’'
  sps-sps: Vou Nyo te fakaa ir aatai tan tsoiny min moun te fasito iny ror tsubnaain
    tsumanyi tan vaatsuk. An fuainy aatai tan guei tsumanyi te naus osing puputaa
    to aya Ijip. Ana ri te nai faatouf Vanyo tan puputaa to aya i Kenan,’ Gov tsue
    fi nei aya.
  wnc-wnc: Yutning ngang yake ngana, ‘Nata une nana amin usanzike toknga ngang yake
    yamit,’ ngang yakut. Toknga yamana Ebrahamdane dongata keu wandaka teke keu ninda
    yuamang komune paku yuke Anutue umana yatangenatningge Anututa yakut.
  bus-bus: Luda bè é ĩa da borii kɛ̀ aↄ̃é zↄ̀ bleńnɛnↄa, Ibraĩ borii pìnↄ é bↄɛ wà
    mↄ́ wà dↄnzi kɛare gura kɛ̀ pìn.
  gub-BL: — Azepyk putar wanehe ihe nehe, wanupe ma'erahy ipuraraw kar har wanehe
    ihe nehe, i'i izupe. — A'e re nehe, nezuapyapyr uhem putar wà a'e ywy wi wà nehe,
    hemuwete katu pà xe ko ywy rehe nehe, i'i izupe. 8 — Amo ma'e azapo kar putar
    newe nehe, nezuapyapyr wanupe nehe, i'i izupe. — Pena'yr wazexak kar ire wà nehe,
  imo-imo: Aku kinye eno ka kongono tinge imboma umbuni timbo kelko eno kano kombumu
    tiye kolko, yando ongo i kombuna na ongo popo tinge.
  boj-boj: Yimqa e na kamba sawa deqaji tamo naŋgi peginjrsiy ñumitqa ino moma naŋgi
    sawa di uratosib bosib mandam mutu endia sosib e qa louoqnqab.’ Qotei na nami
    Abraham degsi minjej.
  eng-DRA: And the nation which they shall serve will I judge, said the Lord; and
    after these things they shall go out, and shall serve me in this place.
  knf-knf: Kë nji Naşibaţi nşë luŋ kawayëş babuk uŧaak unţuuŋ baka ţi pjuuk, ţi buţaan
    bi badooŋ. Waŋ uţëple, bapën da kabi kadëmanaan ţi uŧaak wi nhoŋiiŋ wi.”
  san-KHM: អបរម៑ ឦឝ្វរ ឯនាំ កថាមបិ កថិតវាន៑, យេ លោកាស្តាន៑ ទាសត្វេ ស្ថាបយិឞ្យន្តិ
    តាល្លោកាន៑ អហំ ទណ្ឌយិឞ្យាមិ, តតះ បរំ តេ ពហិគ៌តាះ សន្តោ មាម៑ អត្រ ស្ថានេ សេវិឞ្យន្តេ។
  arn-NT: 'Welu ka feypifi: ‘Iñche kutrankayafiñ tati fütra trokiñ mapu tamün konayeetew,
    fey wüla kisu engün tripatuay tüye mew, fey poyeaenew engün tüfachi mapu mew.’'
  zas-NT: 'Per rëb tëë Dios lojman: “Gudëdan gra ree bén gusagzi laa reeman casti,
    gac xchej yarii reeman yagaj abiꞌ guie güün reeman sirv lon ziꞌc rayal.”'
  ken-NT: Kɛ chɔŋ nchyɛ́ ntɛ́msí ntá bǒ ɛtɔk ɛnɛ́ bɔ bátòk. Nɛ ansɛm mpok, chɔŋ
    mámfa mántwɔ, mánchyɛ̀ nɔkɔ mɛ kɛnókó fá.’
