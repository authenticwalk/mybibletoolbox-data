    ಅನಂತರ ಅವರು ಹೊರಟುಬಂದು ಈ ಸ್ಥಳದಲ್ಲಿ ನನ್ನನ್ನು ಆರಾಧಿಸುವರು,’ ಎಂದು ದೇವರು ಹೇಳಿದರು.
  bbb-bbb: '@see-verse:ACT.007.006'
  blw-blw: Ngém hen karpasana, an-og uwisén hen anchichay mangen-alepan hen anchichay
    ganàno, wat yachi hen lomayawancha ahchi yag kasencha mamfangad hen antoy lota
    ta ahto chillu hen manayawancha an haén.’
  tam-2017: அவர்களை அடிமைப்படுத்தும் மக்களை நான் தண்டிப்பேன். அதற்குப்பின்பு அவர்கள்
    புறப்பட்டுவந்து இந்த இடத்திலே எனக்கு ஆராதனை செய்வார்கள் என்றார்.
  azz-NT: 'Huan in Totajtzin Dios no quilij Abraham ijcuín: “Pero Nejuatzin niquinixcomacas
    huan niquintatzacuiltis ne pueblojuani de Egipto, ne naquen namechtajyohuiltisque
    queme tequitini ten tanamacme namejuan nannopueblojcahuan. Huan satepan nopueblojcahuan
    de Israel quicautehuasque ne país de Egipto huan nechmohuistiliquihue nican tech
    nijín tepet”.'
  spa-RV-1909: 'Mas yo juzgaré, dijo Dios, la nación á la cual serán siervos: y después
    de esto saldrán y me servirán en este lugar.'
  csy-csy: Taciang a saltanna mun minam te keima in thu ka khen tu hi, tua zawkciang
    in amate pusuak tu uh a, hi mun ah keima na seam tu uh hi, ci in Pathian in ci
    hi.
  mxq-NT: Per ʉjts nandʉꞌʉn ndukkumʉdowaambyʉts yʉ tadʉ naxwíñʉdʉ, es óknʉm pyʉdsʉ́mdʉt
    jap miidsʉ mdʉʉmp mꞌa̱a̱ts es myíndʉt ya̱a̱ es xyꞌawdátʉdʉts.”
  tzj-NT: Pro anin c'o jun juicio ntakel chiquij ja winak ja nebano pokon chique.
    C'ac'ari' ne'elto libre ja rawiy amam, ne'urkaj chipan awa' ja tinamit ri' ja
    xtinjach pa quek'a' in wawe' nqueya' wi' nuk'ij, ne'e ja Dios tre.
  tdt-tdt: Maibee liu tiha tinan atus haat nee, Hau sei kastigu nasaun nebee halo
    sira hanesan atan nee. Hotu tiha, o nia jerasaun sei sai husi nasaun nee, i mai
    adora Hau iha fatin nee.’
  ron-BTF: Și pe națiunea căreia îi vor fi ei în robie, eu o voi judeca, a spus Dumnezeu;
    și după aceea vor ieși și îmi vor servi în acest loc.
  eng-WEBP: ‘I will judge the nation to which they will be in bondage,’ said God,
    ‘and after that they will come out and serve me in this place.’
  eng-FBV: God said, ‘I will punish the nation that enslaves them. Eventually they
    will leave and come here to worship me.’
  nld-1939: Maar het volk, wiens slaven ze zullen zijn, zal Ik oordelen, sprak God.
    Daarna zullen ze uittrekken, en Mij in deze plaats dienen.
  bwo-bwo: Manats dabtnwere, ‹Guuts woshde'er b́ keewit ashuwotsats angshitwe, datsmanatse
    keer hanoke taan ik'itúne› ett Ik'o keewre.
  nch-BL: 'Pero nojquiya Toteco quiilhui Abraham: ‘Niquintatzacuiltis cati ehuani
