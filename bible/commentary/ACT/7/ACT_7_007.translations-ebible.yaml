    cáli’, càité íimaca yái Diosca.'
  tsn-tsn: Mme Modimo wa ba raya wa re, ‘Ke tlaa otlhaya Chaba e e tlaa ba dirang
    batlhanka mme morago ga moo batho ba me ba tlaa boela mo lefatsheng le la Iseraele
    ba nkobamela teng.’
  amr-NT: “Kenomeytakon castiga ijmagkaʼapoy. Castiga e̱gkadeʼte onteʼti onʼmaoro̱kaʼapo.
    I̱yo̱ onʼbatiakdepo doʼhued o̱gkikaʼapo.” Diosa Abrahamtaj onaʼuyate.
  pwg-pwg: Ma bade God ivona bo, ‘Ma nani dobuna damsi ina berisi da ini sleiv ma
    ini kamyuyuwa na ti damsi kovogha ana veresi. Ma muriyai tupurereghim nani dobuna
    ina kiibutawei ma wike ina pisi da weni dobunai ina vokavakavariku.’
  cjv-cjv: Te ne ganum gaunoma nuwi kokonan mansinom ari erowaingoro ena okome na
