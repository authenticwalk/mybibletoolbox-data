  cbu-NT: Itaru, nuwsha yuwaa tputs ashkachinllina anoo wanichima. Ashkachuri, shiyachich
    anush shitungkachu, nishuritshapa kanapuchinllinaya. Nishurtatam nuwaa ungirtachinllinaya.
  usa-usa: miráimanibo ení iyápó-annama anaaékaqa paá-mayaima kaayóqá mamá yíme-kayukama
