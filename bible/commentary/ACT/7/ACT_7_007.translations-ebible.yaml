  bjz-bjz: Anada ambova, anona inda mambube maneda buro fakarabe aita rouvia roo endada
    kokotofudu númanda ari-bari akokogoda mino aná enembodu utaita rore. Aghá urota,
    inda mambube mane unumbea bua, aná roo enda doa, kaverea furá, ená kambesiva bubua,
    Andú tumogha baĩ egegaita rousue.’
  atg-NT: Ẹshinẹgba ọọ, ama mhi ya nasẹ ushishi ni e ya muno wẹ ighumha. Ini mhi nasẹ
    wẹ na wẹ se, e ya rọte ushishi oghọ lasele bhale ekẹ ona ya ngeli, e gbo la akana
    a ga mhẹ.’
