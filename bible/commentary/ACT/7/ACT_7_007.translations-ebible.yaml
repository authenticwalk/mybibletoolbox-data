    maami-máráráq kekáq nunamummá má-tinoe.’ téna Áánûqtu tiráine.
  soy-soy: Amɑ́ nɛ́ nɛ mpuri mmɛɛ ilɑ́si pi n tininɛ túhɑɑnɛ ɑpi pɛɛ limɛmɑ́ɑ́ léeri
    ɑpí weri ɑpi nté kɛlõ nkɛ́-i nɛ́ yɑ́ɑ́si.
  hui-hui: Ani bialu howa ti garabaya biabe ale bilo bia haga wali agaliru i̱na ti
