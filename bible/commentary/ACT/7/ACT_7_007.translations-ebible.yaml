  san-TIB: ཨཔརམ྄ ཨཱིཤྭར ཨེནཱཾ ཀཐཱམཔི ཀཐིཏཝཱན྄, ཡེ ལོཀཱསྟཱན྄ དཱསཏྭེ སྠཱཔཡིཥྱནྟི ཏཱལློཀཱན྄
