  quc-TNT: 'Xukuje'' xubij ri Dios che: “Ri in quink''at na tzij pa qui wi'' ri niq''uiaj
    winak chic ri quecojow na che patänil tak que. Quebel c''u na lok chila'', quinquipatänij
    na waral ri'',” —xcha ri Dios che.'
  tfr-NTPO: Gueniyo ba bokrotkaga l̈i shdun tjarë. Ga bop tjëyoga tjwe iröng kjok
    ëreshko, ga tja poshrëya l̈ok jũshko” l̈e Sbörë ba kong eni.
  kaq-NT: Jaabi ta jato hinajahi jonibo hean casticanyaxihqui. Jaatian ta picóscaxon
    nenoxon sca hehon shinanyaxihcanihqui hih ta Papa janishqui.
  sgb-sgb: Noa, parusaan ko hilay mamaipoh kanla. Panga-ubat kanan habayto, ay mag-alíh
    hila bayro, ya mag-in kaapo-apoan mo, ta bayri la kon simbaên.’ Êmbayroy hinabi
    ni Apo Namalyari kan apo Abraham.
  vie-1934: 'Đức Chúa Trời lại phán rằng: Nhưng ta sẽ đoán xét dân đã bắt chúng nó
    làm tôi, kế đó, chúng nó sẽ ra khỏi, và thờ phượng ta trong nơi nầy.'
  kxv-kxv: ଅ଼ଡ଼େ ମାହାପୂରୁ ଏଲେଇଚେସି, ନା଼ନୁ ଏ଼ୱାରାଇଁ ହ଼ଲିୟା କାମା କିୱିକିନାରାଇଁ ବିଚାରା
    କିଇଁ; ଅ଼ଡ଼େ ଡା଼ୟୁ ମୀ କୂଡ଼ାତାରି ଏ଼ ଦେ଼ସାଟି ହ଼ଚା ୱା଼ନେରି ଅ଼ଡ଼େ ଈ ଟା଼ୟୁତା ନାଙ୍ଗେ
    ପ୍ରା଼ତାନା କିୟାନେରି ।
  cha-cha: Ya y nasion ni y manmancautiba, bae jujusga, ilegña si Yuus; na despues
    di ayo, ufanmamaela juyong ya guajo jumasetbe güine na lugat.
  amu-NT: 'Ndoꞌ tso Tyꞌo̱o̱tsꞌom nnoom: “Ja nncuꞌxa̱ⁿ nnꞌaⁿ ndyuaaꞌñeeⁿ yuu na nndyeꞌntjomtyeⁿ
    nnꞌaⁿ na nluiindyena tsjaaⁿ ꞌnaⁿꞌ na wjaawicantyjooꞌ, jnda̱ chii nluiꞌna joꞌ joꞌ.
    Tyuaawaañe nncꞌomna nlatꞌmaaⁿꞌndyena ja.”'
  hin-CV: फिर जिस देश के वे दास होंगे, उस देश के लोगों को मैं दंड दूंगा, फिर तुम्हारे
    वंश के लोग वहां से बहुत धन लेकर निकलेंगे.’
  spa-BES: Y yo seré el juez, dijo Dios, de la nación que los hizo esclavos; y después
    de eso, saldrán y me adorarán en este lugar.
  san-BEN: অপরম্ ঈশ্ৱর এনাং কথামপি কথিতৱান্, যে লোকাস্তান্ দাসৎৱে স্থাপযিষ্যন্তি তাল্লোকান্
    অহং দণ্ডযিষ্যামি, ততঃ পরং তে বহির্গতাঃ সন্তো মাম্ অত্র স্থানে সেৱিষ্যন্তে|
  tdx-tdx: Fe ho zakaeko ze tane mañondevo iareo, hoe t’i Andrianañahare, ie añe,
    le hiavotse iereo, hitoroñe ahy ami’ty toetse toy.
  naf-naf: Mti Kawawaŋaŋ zet ŋen ewe pigok zeye, ‘Am maŋge kwiyaŋ sisiliŋ mulup an
    etaŋ indatimti mambep ekŋen ke neŋ dopmaŋ mutumindamti gilik zemindatima koti
    msat kapi mamti neŋ etaŋ sesewatnamti mambep.’
  grc-MT: και το εθνοσ ω εαν δουλευσωσιν κρινω εγω ειπεν ο θεοσ και μετα ταυτα εξελευσονται
    και λατρευσουσιν μοι εν τω τοπω τουτω
  vid-vid: Ila heni ndoitagusa ayo isi iwadita hemwe wapogozi. Hamba ndowalavya kuli
    isi ayo woye wafugamile heni Nguluwi honhu aha.’
  pio-NT: 'Quéwa Dios íimacaté Abraham irí: ‘Nùuwichàidapiná níara ìyéeyéica áiba
    cáli íinata imàníiyéipináca yàasu wenàiwicawa pitaquénáinámi. Yá pitaquénáinámi
