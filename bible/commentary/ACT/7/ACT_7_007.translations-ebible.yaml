  dao-dao: Acunüng, Pamhnam naw, ‘Amimi jah mpya na khaia khyang mjüe pi kamät naw
    ami lei ka jah mtai law pe khai. Acun käna lät law be u lü, hina hnün üng na hjawkhah
    law khaie’ a ti.
  cya-cya: Una nan' cu'ni xñan bsya 'in quichen tnu can', juin Ndiose, —lo' tsa tucua
    xaa xitucui loo yuu se'en ntsu'hui cha' cu'ni tnu 'ñan—.
  beu-beu: Aarunge mitung ratu buta angu eveng tahi mise, bangsa ba eetabaning ang
    naung ing ening metma imalea ening angu Na ing hukung. Senge eetabaning ang naung
    ini lamal aabang angu eahalang, sengila ba hoa aabang anga mi Naing somba.ꞌ
  wrk-wrk: Ngala janga yabimba walkurra kiji yalungi mambukanyi, wakimbangangi jayalunya
