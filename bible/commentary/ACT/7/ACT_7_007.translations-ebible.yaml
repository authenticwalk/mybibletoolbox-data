  juy-juy: ବନ୍‌ଡ ଅଙ୍ଗା ମନ୍‌ରାଜି ଆନିଞ୍ଜିଆଡଙ୍‌ କମ୍ବାରିନ୍‌ ଡକ୍କୋତାଜି ଞେନ୍‌ ତି ଆ ମନ୍‌ରାଜିଆଡଙ୍‌
