    chiquicojol ri vinük ri', y nyepu'u chupan ri lugar re', chinusamajixic y chuya'ic
    nuk'ij, xbij.
  lif-NT: ᤁᤖ ᤁᤧᤔᤢ᤹ᤀᤡᤍᤠᤱᤛᤠᤜᤠ᤹ ᤕᤥ᤺ᤰᤐᤠ ᤁᤧᤈᤥ᤺ᤰᤐᤠ ᤂᤧᤵᤔᤥᤒᤠ ᤗᤠᤈᤣ᤹ᤛᤠᤒᤠᤜᤠ᤹ ᤀᤡᤱᤃᤠ᤹ ᤂᤢᤶᤍᤡᤱ ᤐᤡᤖᤢᤱᤛᤡᤱᤗᤥ॥
