  tha-KJV: พระเจ้าตรั​สว​่า ‘และเราจะพิพากษาประเทศที่เขาจะเป็นทาสนั้น ภายหลังเขาจะออกมาและปรนนิบั​ติ​เรา
    ณ สถานที่​นี้​’
  por-BR-2018: E à nação a quem eles servirem, eu a julgarei, (disse Deus). E depois
