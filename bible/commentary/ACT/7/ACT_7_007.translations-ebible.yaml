  rmn-rmn: Ай Мэ кан марав э дюняс, саво кан керэл лэн иргатен, — пхэнляс о Дэл. —
    Тай дэчи он кан никлён отхар тай кан керэн бути Манги адалэ тханэстэ».
  huv-NT: Ndoj xique sanüjchiw mamongochiw xeyay ngo majneaj ajcüwa nipilan niüng
    apmarangüw najon monrang najiüt. Wüx landoj aag ayaj, nejiw apmawüw quiaj, aliücüw
    mayambüw xic tiül aaga iüt cam”, aj nej.
  otn-NT: 'Pɛ Oja̱ bi ''yɛ̱mbi̱: “Ga̱ ha̱spa̱gä ra̱ güɛnda ya yø ja̱''i̱ da̱ ''yøt''e
    ngue yø hmu̱. M''mɛfa p''ʉya, da̱ ɛ̱cua ya ma̱ ja̱''i̱ ngue da̱ da̱nnegui”, bi
    ''yɛ̱n''Oja̱.'
  nop-nop: Unduŋ tiyemneeŋ wondok nubo kibi kougoŋ nemek tiyembaat, kaŋ kougoŋ kwet
    u bikabuŋa iŋoŋ buŋa nu naniutumbaneeŋ.’
  obo-NT: Piru od silutan ku en iddos ingod nod uripon kandan. Woy kopongnga, od polegguangon
    ku sikandan taddon ingod woy od livod mandon ka-ay'n lugaa amoy dini ran od simba
    koddi.’
  kca-kca: '''Туп Ма'', - Турәм йастәс, - ''щи мир хŏща сўт верԓәм, хŏй хŏща ԓыв тынԓы-пелԓы
    рупата ԋўрԓәт; пӑ щи йўпийән ԓыв щиԓта этԓәт пӑ тӑм уԓты тӑхайән Мӑнэма йир туты
    питԓәт''.'
  cak-ENT: Y ri Dios xbij c'a chuka' que ri vinük ri nyebanun quiri' cheque ri ruxquin-rumam
