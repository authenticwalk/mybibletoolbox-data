    ।’
  for-for: 'Pigoya, to kamana ka mayama amato puma untiye: Kayokaya kina ibabikibe
    kina, igepa antota''ena imekini, kaga''nugipa itaigini ma mpari kanama naeti mono
    punatama mikibewe, piya pai untiye.'
  epo-epo: Kaj la popolon, ĉe kiu ili estos sklavoj, Mi juĝos, diris Dio; kaj poste
    ili eliros kaj faros servon al Mi sur ĉi tiu loko.
  gfk-gfk: Iesen iau ni hapidanau no huntunaan sa nong diet na tultulai tana ma namur
