  ndg-ndg: Na Nnongo kabaya, nalowa kulihukumu taifa ambalo labapanga mateka, na baada
    ya hapo balowa boka na kuniabudu katika sehemu yee,'
  wsk-wsk: Bare,' mam, ‘ani sor wonong nuna te dungan ura bitawasan umu yaman ikup
    nungarik se uragi nuna barasamon sor wonong umu betemon tai sor kuwim imitang
    te ani aip perr tumonko.’
  toj-NT: Pero mix cham ac'ujol Abraham, xchi ja Diosi. ¡A smajlaye ja cristiano jau
    oj yixtalauc ja hua huintil jumasa porque t'ilan ni oj couc ja scastigoei! Cuando
    huax jelxiye juntiro ja scondraei, ti xa oj eluque ja ba lugar jahua, ti oj xa
    ni jacuque culan ja ba lugar iti ja hua huintil jumasa. Ti xa oj yateltayonea,
    x'utji ja Abraham yuj ja Diosi.
  kkl-kkl: Nimiri so'oag aneko arukna nembamsiikpa, “Olamsiik nimi taneko sindi ulamikne
    mali,” kembaneri, Nari tam karebiagha lunuro obahinun. Obahineba, anisag yabo
    lambaikti, mog so'o Yerusalem ane Na omekanukang,' aro Abrahamag Allahri ambarog.
  tbc-tbc: Gug ŋai tamolpein a muruan ago dupidinai dan naon muruan geig ak ŋupidinai
    a. Ago dugup oŋane mala kubulan tan an dibiseip, tan en lo ŋai ubou ag dile wa.’
