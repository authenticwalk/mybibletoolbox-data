  spa-BLM: ‘Yo juzgaré a la nación a la que estarán esclavizados’, dijo Dios, ‘y después
    saldrán y me servirán en este lugar’.
  kyz-NT: —“Anure te nipo je enejuapyrera 'gã nereko tywearera 'gã nereko tyweretei”,
