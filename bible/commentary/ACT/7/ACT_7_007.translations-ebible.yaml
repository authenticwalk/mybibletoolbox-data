  hch-NT: Necanivataxanetamücü 'iya nuivari vaüriyarica memütevata'uximayasitüani.
    Müpaü niutayüni Cacaüyari, 'Ariquemücaque menayecünicuni, ne'uximayasica menexeiyacuni
    'ena.
  crn-NT: ’Nee nu hui neajta niyen huáꞌaruuren mej mi miyen cheꞌatá menaꞌa tirajpuaíitzi
