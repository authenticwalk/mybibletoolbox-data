verse: ACT.007.007
translations:
  kpx-kpx: Vagana kateale abuna uoholige oleteau a valada kebiamo vaveve toela vage
    dana toelaeabe ibina ovege a valada keabuna loholiege kove di hoesehavoi.’
  okv-H: rate amita ambota na no pure ta memenga ikari embomeni ta degi osaga ikasona.
    Eto no meniundi na enda avo toto enda ei ta puvuto na jakeka asora,’ ainge eto
  tbo-tbo: Tamogi dobuna ugolina hi wobagibagi lawahi apo a libahibahihi. Ma muliyei
    apoma apo noka dobuna hina hopu haleya po geka u dobuna hina wotalagiyeu.”
  mal-C: എന്നാൽ അവർ അടിമകളായി സേവിക്കുന്ന രാജ്യത്തെ ഞാൻ ശിക്ഷിക്കും. അതിനുശേഷം അവർ
    ആ ദേശം വിട്ടുപോരുകയും ഈ സ്ഥലത്തുവന്ന് എന്നെ ആരാധിക്കുകയും ചെയ്യും.’
  grc-SR: Καὶ τὸ ἔθνος, ᾧ ⸂ἐὰν⸃ ⸂2δουλεύσωσιν,⸃ κρινῶ ἐγώ, ⸉εἶπεν ὁ θεός·⸊ καὶ μετὰ
    ταῦτα ἐξελεύσονται, καὶ λατρεύσουσίν μοι ἐν τῷ τόπῳ τούτῳ.
  bgc-bgc: फेर परमेसवर नै यो भी कह्या, “के जिस जात के वे गुलाम होवैंगें, उस ताहीं
    मै सजा देऊँगा, अर इसकै बाद वे लिकड़कै इस्से देश म्ह मेरी भगति करैंगें।”
  khz-khz: Palagu maekilato, ‘Isaraela talimara na vetugunagira geago-venirana kwalura
    au na pana agirorira, voia mulinai ira votano na pia laka-piati, ekapu ai au pia
    aliruputali-veniku.’
  deu-TKW: Und das Volk, dem sie dienen werden, will ich richten, sprach Gott, und
    nach diesem werden sie ausziehen und mir dienen an diesem Orte.
  zsr-NT: 'Lëzcaꞌ gudxëꞌ lëꞌ Dios: “Nedaꞌ usyudxaꞌ bunách luyú niꞌ, ga niꞌ lacquëꞌ
    bönniꞌ nadáꞌugac zxiꞌn xsuꞌ, atiꞌ töd niꞌ lurujëꞌ niꞌ, atiꞌ lunëꞌ xchinaꞌ luyú
    ni.”'
  lin-lin: 'Kasi Nzambe alobaki lisusu : « Nakopesa etumbu na ekolo oyo ekokomisa
    bango bawumbu. Mpe na sima, bakobima longwa na mokili yango mpe bakosambela Ngai
    na esika oyo. »'
  hns-NT: Bakie oe djaatie ke ham bahoet sadja debe. Tab tor aulaad oe des se tjal
    djaaiga aur lautke ie des me hamaar aadar kariega.’
  noa-E: “Mamʉ amau mag pʉ chaain sĩi amach chogkha wai nʉm jũrr, mʉchdëucha mua am
    dʉ̈i ag iek ëudʉ aujugui” ajim aajem ich Ẽwandamaucha, “mʉchdëu khap am dʉ̈i aag.
    Magbarm aigmua warm khʉʉn jua eemua am peerdʉ athaawain chadau deeu mammua bëewi
    mʉg durr gaai amau mʉrʉg jëeu wënʉrrajugui” a jaaumajim aajem Estebanau, Ẽwandamau
    Abranag iekhatarr jaauwi.
  eng-EMTV: ‘And the nation which they will serve, I will judge,’ said God, ‘and after
    these things they will come out and serve Me in this place.’
  mib-NT: Te sɨquɨ̄ jeē súcuan sáha i jíín séhe ró, te máá rí chi stóho ri ñayuu ñuu
    ún. Te sáá te quendacoo sēhe ró yúcuan, te nucoyūcú i yāhá chiñúhún i ruhū, achí
    yá.
  lif-NT2: कर के़मुॽइदाङ्‌साहाॽ योःक्‍पा के़जोःक्‍पा खे़प्‍मोबा लाजेॽसाबाहाॽ इङ्‌गाॽ
    खुम्‍दिङ् पिरुङ्‌सिङ्‌लो॥ हे़क्‍क्‍याङ् के़मुॽइदाङ्‌साहाॽ खे़न् लाजेॽओलाम् कन्
    लाजेॽओ मे़धाङ्‌ङाङ् इङ्‌गाॽ सेवा मे़जोःक्‍कारो॥’
  xnj-xnj: Nambu nene yati nikuvahamula vandu avo, vevavahengili uvanda. Kangi yati
    nikuvawusa mumulima wenuwo muni vabwela penapa kunifugamila pandu apa.’
  mmx-mmx: Ketla melemu anaba song araba langsangan levengkokoxo rinedi limixin do
    dina lox asongot limixin tarak. Melemu bok dinaba vas kaxat basinge mo lenep la
    dinaba lotu saparav ia at na lenep.’
  cbr-NT: 'Ësaquinribi ca Nucën Papa Diosan Abraham cacëxa: “Cuatrocientos baritia
    ''icëbëtan cana an min rëbúnquicama bëtsi bëtsi oquin ñu mëëmicë cupí, anu ''icë
    unicama tëmëraminuxun ''ain. Usocëxun ca a menuax cuanun min rëbúnqui xuti ''icën.
    Xucëx ënë menu uxun ca ''ë rabiti ''icën”.'
  tee-NT: Chai ju Dios juni ni ma is'akstu ju camamak'alhk'ajniya' ju amachak'an ju
    anu' lak'achak'an junta va xalapanacni catajuna'. Chai ju astanch ma catataxtuya'
    ju ix'apapanatnich ju Abraham chai ma catalak'ayaya' ju Dios ju ani. Ma chunch
    ju juni ju Dios ju Abraham.
  eng-LSV: And the nation whom they will serve I will judge, said God; And after these
    things they will come forth and will do Me service in this place.
  cak-NT: Y ri Dios xu'ij chuka' chi ri winak ri xquiebano quiri' chique ri ru-familia
    ri Abraham, can xquieru'on juzgar y xtuya' castigo pa quiwi'. Y c'ajari' xquie'el-pe
    chiquicojol ri winak ri', y xquiepe chupa ri lugar re', chi niqui'en nusamaj y
    chi niquiya' nuk'ij, xcha'.
  pah-NT: Aerẽ po ti ji imbohahyi g̃a pe nerymymino'g̃a ndepyga nehẽ,” ei ga Abraãova'ea
    pe. “Aerẽ po ti nerymymino'g̃a jivyri ua ji mboheteavo kokoty jitehe nehẽ,” ei
    ga ahe ve hako, ei Estêvãova'ea imombe'gwovo g̃a pe.
  sja-NT: 'Mamĩda Ak''õrepa ichiaba jaraji: ‘Mɨa k''achia ooit''eeda aji, ãra esclavoorã
    papirutaarã. T''ẽepai ãra mamãik''aapa uchiadait''ee mãik''aapa mɨmaa ɨt''aa t''ɨ̃dait''eeda
    aji, na eujãde.’'
  xed-xed: Iʼi dzaʼa ganap ta iri ta tsa gwal ta dula həŋ ya guli. Tahula tsa, ŋa
    sliʼafta taŋ ka saghwi da tsəlɓu ma ghuva ɗa ma na vli na,” kaʼa.
  mks-NT: 'Na̱cachi tucu Ndióxi̱ xi̱hi̱n dá já: “Joo jándoho i̱ ini ña̱yivi, na̱ caja
    xíxi xi̱hín ña̱yivi quixi chi̱chún. Ta tá na̱ndihi caja i̱ ña̱ ná queta na̱ quixi
    chi̱chún ta quixi na chóho já ná caja cáhnu na ye̱he̱.”'
  gfk-S: Iesene iou ni hapadano no huntunana so nong di na tultule tana ma namur di
    na sur sukun ikino katano ma di na lotu tupas iou kira ta ikin ra katano.’
  bmu-bmu: Mewö malmemö, nöŋön könaŋgep gölme ambazip welenŋini qeba malmei, mi keunöŋ
    ala jim teköm eŋgimam.’ Mewö jiba toroqeba jiyök, ‘Mewö asuhuiga gwölönarökurupkan
    gölme mi mosöta gölme kiaŋgöreŋ liliŋgöba kaba waikni memba möpöseim niŋgiba malme.’
    Mewö.
  dgz-dgz: Go piup ame i nagirewa ne wanene tamoin, evi amba ani sibabasi gega ae
    ve tau onamo at ma gapan wa taragat nimanegain.’
  eng-GNV: 'But the nation to whome they shall be in bondage, will I iudge, sayth
    God: and after that, they shall come forth and serue me in this place.'
  zaa-NT: 'Tata Dios nna ra ruhuée bi: Inte'' nna gunia'' castigar ca enne'' qui''
    nación làti guni ca descendiente qui'' lu'' tsina lo quį: pero bitola nna gunia''
    qui''ni eria cą nía nna guni cą inte'' servir lugar nì.'
  eng-WEBSTER: 'And the nation to whom they shall be in bondage will I judge, said
    God: and after that they shall come forth, and serve me in this place.'
  guh-guh: Xanë nexata naneconitsiaexanaenajë panacuapijivi nemomoxi pijajivi exanaenatsi.
    Bajaraxuacujinae nemomoxi bajarapanacuavecua pitsapaena. Nexata icatsia mapanacuayaberenaje
    patsiana. Nexata mapanacuataje xanëjavaberena najamatabëcuenecopatsiaya navajëcabiabiana,”
    jai baja cajena tajëvelia Dioso Abrahampijinëjavabelia.
  bon-bon: Yepä, pui gawe biname lui bime tääpume teepi mäpurage kaakesea cire jaawenepesi,
    cane teebibine teeme mäpu daremu cirege ceera. Ingwe ca määme kaakesaare cirege
    äsecrera peei gawecewe cabu ca. Teepi cäme bau piba cirege awejena airage gawe
    cabu.’
  nhw-BL: 'Pero nojquiya Toteco quiilhui Abraham: ‘Niquintlatzacuiltis catli ehuaj
    nopa tlali, huan teipa sempa quisase moteipan ixhuihua tlen nopa tlali huan inijuanti
    nechhueyimatiquij nica.’'
  mgw-mgw: Naalu'a kuusenwa nni'ma wu'lu' wawaalu'a kwapanga abanda. Bu'kapo balu'a
    bu'ka munni'ma wo na kunikilikitya pandu pano.’
  swh-ONEN: Mungu akasema, ‘Lakini mimi nitaliadhibu taifa watakalolitumikia kama
    watumwa, na baadaye watatoka katika nchi hiyo na wataniabudu mahali hapa.’
  wbi-wbi: Naju Nguluve akajova, nilikuvahighagha ikisina kino kivavikile vagalulua,
    pano sikilile isio apuo pe vilihumagha na pikufunya kuliune mu iisi iji.'
  bba-bba: Gusunɔ u mɑɑ nɛɛ, win tii koo kɑ bwese te siri te tɑ koo bu ko yobu. Yen
    biru bɑ koo yɑri tem min di bu nɑ tem mɛ sɔɔ mi bɑ koo nùn sɑ̃.
  eng-KJVCPB: 'And the nation to whom they shall be in bondage will I judge, said
    God: and after that shall they come forth, and serve me in this place.'
  kgk-NT: Upe rire ae ahepy va'erã íxupe kwéry. Imoingo asyhare-pe areko asy va'erã
    ave. Ahepy rire, yvy akéno-gwi osẽmba va'erã oje'ói-vy ne remiarirõ kwéry. Xe
    mboete hagwã a-py osẽmba va'erã” he'i Abraão-pe Nhandejáry.
  waj-waj: Iya mmoori mmiaa gioonna kiaapuuya fai na irisai maisaivaa iya mminai fai
    i uru nnaakaraiya ngiari yaatu ii mmata ivaki pikiada kava vara ranada numa aa
    mmata aavaki varida ngiari ausa mmuduuya mmuakiaayauvai ni miaaravaivee.
  cpy-cpy: Roo kanteencha aritaki nowajankitaakiri naaka. Riima ikaate picharinin-teeyaari,
    aritaki nookakaa-wenteeri namantee-yaariri. Ipinkatha-yiteena maawoeni irikapaeni
    jaka.’
  mpx-mpx: Gamagalau bolo tubumwau nihi paloloyowan-agil ali lahi na pek, inoke tubumwau
    abwe nihi tagilem panuwa o elana ge nihi kululu elau labi ya elana.’
  wbp-wbp: Ngula-jangkakuju kurdukurduku nyuntu-nyangukuju ngakaju kapurna-janarla
    kunka-mani ngajulurlu yangka-patuju jinyijinyi-maninja-palkaju. Ngula-jangkaju,
    ngaju karna-jana kanyirni yali-jangkaju nguru-jangka nyuntu-nyangu kurdukurduju.
    Ngulaju kapulu nyampu-kurra nguru-kurra pina-yanirni. Nyampurlaju kapulu ngaju-nyangu
    kuruwarri purami, manu pulka-pinyi kapujulurla.’
  luo-luo: To anakum piny ma noketgi wasumbini, bangʼe giniwuogi gia e pinyno mi gibi
    gilama kae.’
  nhe-NT: 'Pero nojquiya Toteco quiilhui Abraham: ‘Niquintlatzacuiltis tlen ehuaj
    nopa tlali, huan teipa sampa quisase moteipa ixhuihua tlen nopa tlali huan inijuanti
    nechhueyichihuaquij nica.’'
  aii-aii: ”’ܐܝܼܢܵܐ ܒܸܬ ܕܵܝܢܹܢ ܠܐܘܼܡܬܵ‌ܐ ܕܥܵܒܹܕ ܐܸܠܘܼܗ̇ ܥܲܒ݂ܕܘܼܬܵ‌ܐ،‘ ܐܡܝܼܪܹܗ ܐܲܠܵܗܵܐ.
    ’ܡ̣ܢ ܒܵܬܪ ܐܵܗܵܐ، ܒܸܬ ܦܵܠܹܛ ܘܒܸܬ ܣܵܓܹܕ ܐܸܠܝܼ ܒܐܵܗܵܐ ܕܘܼܟܵܐ.‘
  esk-NT: Aglaan anasiñŋuqsaġisigitka taapkua savaktaaġruqaqtuat iñugikkamnik. Kiŋuagun
    tamarruma iliŋich utiġutiŋ taivrumakŋa agaayumaaġvigiaqsiḷuŋa marrumani nunami.’
    Taatna Agaayyutim uqautiniġaa.
  msb-msb: Pero pagahusgaran ko an katawuhan na inda pagasirbihan. Pakatapos magaharali
    sinda sana na lugar kag magasamba sa akon sani na lugar.’
  cpa-NT: 'Jøng² ca¹juúh² Diú¹³: “Jní² báh³ jmo¹³ ta¹canh¹³ dsa² héi², dsa² jmógh¹
    tsø³jonh¹²hning. Jøng² huanh¹² tsø³jonh¹²hning calah. Ji¹hlaih¹³dsa jní² ja³la²,”
    ca¹juúh² Diú¹³.'
  dso-dso: ମାତର୍‌ ସେମନ୍‌ ଜନ୍‌ ଲକ୍‌ମନର୍‌ ସେବା କର୍‌ବାଇ, ମୁଇ ସେ ଲକ୍‌ମନ୍‌କେ ବିଚାର୍‌ କର୍‌ବି
    । ପଚେ ତମର୍‌ ନାତିତିତିମନ୍‌ ସେ ଦେସେଅନି ବାରଇ ଆଇବାଇ ଆରି ଏ ଜାଗାଇ ମର୍‌ ଉପାସନା କର୍‌ବାଇ
    ।”
  meu-meu: Dirava ma eto, Hesiai taudia ai baine halaodia besena na lau ese baina
    hahemaoro henia; gabeamo idia na bae raka lasi, iniseni ai bae toma henigu diho.
  yva-NT: Weramu indati Syo mangke raugaje vatano wo mansaijaro arove so mansai. Indati
    nya ajavi wuje munijo namije raora umba wakare ube sambayambe Rinai no munijo
    namiso rai jakato.’
  dgc-dgc: ‘Pero,’ kagi na Diyos, ‘éy parusaan ko diden ya a tolay a magpahirap du
    apo-apo mo. Sakay humektat sa du apo-apo mo,’ kagi na, ‘a umange se side a magsamba
    se side diyakén.’
  zpm-NT: “Per ib tedsod sacsi naa zha ne csacsi zho ga”, rëb Dios, “ni ga griee zho
    glanso zho nu, nu gooḻnie zho naa.”
  hix-NT: Àton heno komo rma wanàhnohyatxhe hampànà. Anotomanyenhàyam heno rma wanàhnohyatxhe
    hampànà, kekon hatà, Khoryenkomo, Akmaraw heno wya. Àro wyaro rowya anàhnohàtxhenye
    rma, uyukryekan kom hoye wekyatxhe hampànà, oyohamàthàyamo. Xaro harha nomokyatxhe
    hampànà, kekon hatà. Tan harha rowakryetxhe xaxa hampànà, kekon hatà, Khoryenkomo,
    Akmaraw heno wya, kekon hatà, Estefaw heno, horykomo komo wya.
  sim-sim: Hako ma ol lirin kavakavak uwa ondo avak kavak a nakwa lir. Ushinak kumak
    jikisi lihi ondo avak misambi oson li halaha indik kuyanga torok li raha anin
    lotu ukwa lir.�
  npi-ULB: परमेश्‍वरले भन्‍नुभयो, “तिनीहरू जुन जातिको अधीनमा कमारा हुनेछन् म तिनीहरूको
    न्याय गर्नेछु र त्यसपछि तिनीहरू त्यहाँबाट बाहिर निस्‍केर आई यस ठाउँमा मेरो आराधना
    गर्नेछन् ।”
  cgc-cgc: Ambal pa ta Dyos ki Abraham, ‘Piro, silutan ko mga ittaw an naan ta nasyon
    na mag-ulipen ta imo na mga linai daw ta uryan, imo na mga linai malin dya daw
    malik isab naan ta yi na lugar. Pagbalik danen, magsimba danen eman ki yaken na
    iran na Dyos.’”
  tim-tim: Hoŋ bawa akyeŋgim manbiâ hâk hilâlâm yeŋgiwai aregât dosa yeŋgire hân ambolupŋande
    bâgilupge watyekbiâ âmâ hân in togom manmâ nâŋgât den lokom kotne mem agatmâ manbai.”
    Anutuŋe hain dâep.
  yor-yor: Ọlọ́run wí pé, Orílẹ̀-èdè náà tí wọn yóò máa sìn, ni èmi ó dá lẹ́jọ́; lẹ́yìn
    náà ni wọn ó sì jáde kúrò, wọn ó sì wá sìn mí níhìn-ín yìí.’
  wos-wos: Yandat hukémbu wuni wun némafwi jémba dika hwendé duré hasa hwewut, di
    némafwi hangéli hératandi. Némafwi hangéli hérandat, di ména mandéka wun héfa
    yatakataka di yae ané héfambu reta wuna ximbu harékétandi.’
  emp-NTPO: 'Baribʌrʌ Ãcõrẽba Abrahaʌ̃a nãwã jarasia: “Ãdjirã zoca eropanʌ purura
    mʌ̃a cawa oya. Mãwãnacarea bʌ purura ẽdrʌped̶a naʌ̃ druad̶e mʌ̃́a bia bed̶ead̶ia.”'
  eng-F35: ‘I will judge the nation to which they will be in bondage,’ said God, ‘and
    after that they will come out and serve Me in this place.’
  ind-ind: Tetapi Aku akan menghukum bangsa yang memperbudak mereka. Sesudah itu,
    keturunanmu akan keluar dari negeri itu dan menyembah Aku di tempat ini.’
  pes-OPCB: 'و همچنین فرمود: من آن قومی را که ایشان را اسیر سازند، مجازات خواهم نمود
    و بعد قوم خود را به این سرزمین باز خواهم آورد تا مرا عبادت کنند.“'
  mpt-mpt: ne nakai keb molobseli kima bliba besa okok keyebib nakai enin sumo omyita
    keb molobseli bibo yo deiboniba imin teniba kleb bibam ele tlaniba ne niniino
    nemtouleb nomabiobo ge baabanea
  ssx-ssx: Kutu pulu pelemepateta꞉ mo e pa hameke pokaape lolo peleme wanda꞉hali pa꞉ta꞉
    I̱ma꞉ panisi peaalueke laa kutupa wetepena꞉ naka꞉ tapake wanda꞉halima꞉ta꞉ koto
    kenke nane mina꞉pa꞉lao do hale pa꞉ta꞉ a꞉pa I̱ pa꞉ta꞉ panda꞉puniao yeni pilimikie
    laa leekeme.
  mkl-mkl: Ilɑɑɔ̃ í nɔ í ni, ɑmui ɑn kiiti dimi iyi ɑ̀ mu ŋɑ ɑruu. Si ɑnyii nŋu tɔkuɛ
    ŋɑu ɑɑ fitɑ hɑi ilɛ bɛ ɑ bɑɑ ilɛu ihɛ̃ bii ɑɑ tɔɔm.
  gaq-gaq: ପର୍‍ମେସର୍‍ ବାସଙ୍ଗ୍‍କେ, ଜାଣ୍ଡେଇଂ ଆମେଇଂକେ ଚାକର୍‌ ଆଃଡିଂଚେ ବଆର୍‍କେ, ନେଙ୍ଗ୍‍
    ଆତେନ୍‌‍ ରେମୁଆଁଇଂନେ ବିଚାର୍‌ ଣ୍ଡିଂଏ, ତେନ୍‌ଇଡ଼ିଂ ନାନେ ବଂସ ରେମୁଆଁଇଂ ଆତେନ୍‌‍ ଦେସ୍‍ବାନ୍‍
    ପାଙ୍ଗ୍‍ଆର୍‍ଏ ଆରି ଆକେନ୍‍ ଜାଗାନ୍ନିଆ ନେଙ୍ଗ୍‍ନେ ପୁଜା ଡିଙ୍ଗ୍‍ଆର୍‍ଏ ।’
  gof-RNT: Shin taani ne sheeshaa haariya deriya bolla pirddana. Hessafe guye, entti
    he biittaafe keyidi hayssan taw goynnana’ yaagis.
  unx-unx: ମେନ୍‌ଦ ଇନ୍‌କୁ ଅକ ହଡ଼କଆଃ ସେୱା ରିକାକଆକ, ଆଇଙ୍ଗ୍‌ ଏନ୍‌ ହଡ଼କଆଃ ବିଚାର୍‌ ରିକାଏୟାଇଙ୍ଗ୍‌,
