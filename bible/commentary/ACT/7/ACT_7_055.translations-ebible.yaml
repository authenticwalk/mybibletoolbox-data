    pa nyanya karntalyjinyangu jiraly palypalymananyjangka. Jesus manyanta marnparni
    karrinyani Ngarpunga mayakarti. Nyanya pinya Tipintu.
  chk-chk: Nge Stefanus a uren Ngünmifel, a anetai mesan ngeni läng o a küna lingen
    Kot me Jesus mi ütä lepelifichin Kot.
  ssd-ssd: Taŋamba minnaig le Tukul Guwa Stefanus tuku wamdus kumuŋgina le nu samba
