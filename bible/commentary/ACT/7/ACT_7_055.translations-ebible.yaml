  san-TEL: కిన్తు స్తిఫానః పవిత్రేణాత్మనా పూర్ణో భూత్వా గగణం ప్రతి స్థిరదృష్టిం కృత్వా
    ఈశ్వరస్య దక్షిణే దణ్డాయమానం యీశుఞ్చ విలోక్య కథితవాన్;
  ben-IRV: কিন্তু তিনি পবিত্র আত্মায় পূর্ণ হয়ে স্বর্গের দিকে এক নজরে চেয়ে ঈশ্বরের
