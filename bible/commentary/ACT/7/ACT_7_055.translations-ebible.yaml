    na Dios.
  mig-NT: Ko máá Esteban, ni̱ kútú‑de Espíritu Santo. Te ni̱ ndakoto‑de ichi ándɨ́vɨ́.
    Te ni̱ jini̱‑de ja̱ ndíi ncháa̱ nuu̱ kánchaa̱ Dios. Te Jesús, kándii̱‑ya̱ íchi
    ndává'a Dios.
  bps-bps: Kabay Stifan fnò i Mtiu Tulus, lngalà di langit na teenan i bong kneng
    Dwata, na teenan Dyisas tadag gsen di kwanan Dwata.
  mbs-mbs: Meneng gayed egbeyà-beyaan te Espiritu Santo si Esteban. Peglengag din
    doton te langit, kinità din se kelangkaw te Timanem aw si Jesus timangkil kandin.
  cme-NT: A ne da *Diiloŋ-Yalle naa yu u huɔŋga‑i. Wuɔ tã u yuŋgu‑i tuɔ ne dɔrɔ.
    Wuɔ u ne da Diiloŋo yaaŋga caa da kpoikpoi aa da Yesu yiɛraaya Diiloŋo caaŋgu-na.
  sus-sus: Kɔnɔ Ala Xaxili Sɛniyɛnxi naxa goro Etiyɛn ma. Etiyɛn to a ya banban koore
