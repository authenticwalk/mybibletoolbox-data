  cav-NT: Yusuja Espirituratu Esteban dyaque nime arituracuare. Ebarucue queja atucatu
    jucuare. Capetatiyara tujatu bacuare Yusuja hueca. Bacuaretu Jesús Yusuja jida
    eque amaca netiyaju.
  kgp-NT: Hã ra Topẽ kuprĩg tóg Estêvão krĩn mũ, kỹ Estêvão tóg kanhkã ki ẽvãnh mũ.
    Kỹ tóg Topẽ vég mũ, ti kókov ti. Jesus vég tóg mũ gé, Topẽ pẽgja tá tóg jẽ nĩ,
