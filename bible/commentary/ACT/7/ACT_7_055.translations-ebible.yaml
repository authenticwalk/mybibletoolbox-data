  jiv-NT: Tura Estepaṉsha imiá Yusa Wakaní̱ pimiutkamuyayi. Tuma asa nayaimpinmaani
    íimias, Yusa winchari̱n, tura Yusa untsuuri̱ni̱ni̱ Jesusan wajan wáinkiamiayi.
  otm-NT: Pɛ nu ra Esteban mí hą ra ts'ɛdi xʉn ho rá mbʉi nangue rá Hogandąhi Oją
    in 'youi, nɛ bi ndøs' mahɛ̨ts'i nɛ di nɛc thoho hapʉ 'bʉ Oją. Nɛ bi nu ra Jesús
    'darpʉ 'bʉhmi Oją nɛ i ja rá ts'ɛdi.
  dah-dah: Gega Stiwen go Holi Spirit beleŋ hard unkeb kotaŋ kaŋ naŋkiŋde naŋkeneŋbe
    Al Kuruŋyen saŋiŋ turŋuŋ yaŋ goyen kinyiŋ. Irdeb Yesube Al Kuruŋyen haniŋ yase
    beleŋ harde hike kinyiŋ.
  tnk-tnk: Mətə Stifen rerɨn ruvehe mukuər ia Nənɨmwɨn Ikinan. Rəkwətə ia nɨmaɡouaɡou,
    mətoni nukuraanien asori ruku pen ia kwopun Kumwesən ramarə ikɨn, mətoni mwi Iesu
    ramərer ia nɨkare Kumwesən mwatuk.
  kpr-kpr: Amingusera avata, Asisi Kakara Stephen kena vose asugari beká etiri, diti
    fainghedo, God da usasa, a Iesu God da ungo gimandukena fetiriri gosusira.
  san-IAS: kintu stiphānaḥ pavitreṇātmanā pūrṇo bhūtvā gagaṇaṁ prati sthiradṛṣṭiṁ
    kṛtvā īśvarasya dakṣiṇe daṇḍāyamānaṁ yīśuñca vilokya kathitavān;
  nho-nho: Tevana iaa naa mahi katoo TeAitu Tapu raa ni takkoto i Stephen, teenaa
    a ia ni ttoka no kite i naa maasina iho TeAtua i te lani, aa i naa tuu ake Jesus
    i te vasi hakamaatau TeAtua.
  gym-NT: Akwa Esteban abko, btä Ngöbö Üai Deme namani täte, käkwe nikrabare kä käinbti
    angwane, Ngöbö bä nuäre krübäte jatabare ie amne, Jesu abko mikanina bäri ütiäte
    Ngöbökwe amne mikanina bäri dite Ngöbökwe jändrän jökrä bti ta kä käinbti, btä
    Esteban okwä namani,
  azg-NT: Majoꞌ juu jon, quindë ya tomꞌaan Espíritu Santo quiiꞌ tsꞌon jon. Jndondë
    jon quiñoonꞌndue, joꞌ jndyiaaꞌ jon juu na nancooꞌ jndyi quixuee naijon na mꞌaan
    nquii Tyoꞌtsꞌon. Ndoꞌ mantyi jndyiaaꞌ jon na minntyjeeꞌ Jesús ngiaaꞌ Tyoꞌtsꞌon
    tontyjaya.
  bhd-bhd: पन तैनी पवित्र आत्माई सेइं भेरोइतां अम्बरेरे पासे तक्कू, ते तैनी परमेशरेरी
    महिमा ते यीशु परमेशरेरे देइने पासे खड़खड़ो लाव।
  too-NT: Lā' ixa'clhcunuc Esteban ixlītzuma Espíritu Santo. Lā' xla' ixtalacayāhuayā
    para nac a'kapūn. Lā' laktzī'lh huan xkakana' a'nlhā ixuī' Dios. Lā' laktzī'lh
    Jesús na ixpāxtūcāna'j Dios
  ind-AYT: Akan tetapi, Stefanus yang dipenuhi oleh Roh Kudus menatap ke langit dan
    melihat kemuliaan Allah, dan Yesus berdiri di sebelah kanan Allah.
  cjo-NT: Omaanta irira Eshiteewa, riweshiryaawentashiryaaperotakawo Ishire Tajorentsi.
    Raminaperotanaki jenokinta, iñaakiro ishipakiryaani Tajorentsi. Eejatzi iñaakiri
    Jesoshi ikatziyaka rakoperoki.
  nsn-nsn: Bo Stiben puk ke uoun tar Iabena Dedeil, ke banga kai taro i Heuen, kare
    bang huara tena nitampopokoho God, doh Iesu e tur tabara tar pang makoso tang
    God.
  san-DEV: किन्तु स्तिफानः पवित्रेणात्मना पूर्णो भूत्वा गगणं प्रति स्थिरदृष्टिं कृत्वा
    ईश्वरस्य दक्षिणे दण्डायमानं यीशुञ्च विलोक्य कथितवान्;
  tna-NT: Daja biame, Espíritu Santo ja Esteban nimetucheametana. Esteban buepa huabata
    jachamati putsu, Tata Diusu aida, tucheda cielo su yani batana. Jesús di batana
    Diusu sa bai eni bene su eneti.
  lid-lid: Arile Stiben badeh, idih handru na Malawin Ndrabun, ya eme iy suri madan
    ili bolo kandrah, ma iy anyolom lomadan ta Kindrei, ma anyolom Jises ales udu
    loboho lim salin ta Kindrei.
  wim-wim: Puth nil Ngeen-Wiy Min God.antamana angman nungantang Stephen.antanga aꞌ
    nil Stephen.anganweya keny ngul thath yuwaka aꞌ nil piip God.antaman nganth thatha
    park-parka aꞌ putha nil Jesus thampan thatha than-than nungantang thinth piip
    God.antang maꞌ malang angana.
  zga-M: Pakhuva umwene adigile Umepo Umbalan'che alolile khukianya vunonu nukhuvuvona
    uvu dwadwa wa Nguluve,' nukhumbona uYesu eimile eikhivokho ei kyandwo eikya Nguluve.
  yom-yom: Vayi niandi wuba wuwala mu Pheve Yinlongo, wutala ku Diyilu, wumona nkembo
    wu Nzambi ayi wumona Yesu buna katelimini va koko ku lubakala lu Nzambi.
  san-SIN: කින්තු ස්තිඵානඃ පවිත්‍රේණාත්මනා පූර්ණෝ භූත්වා ගගණං ප්‍රති ස්ථිරදෘෂ්ටිං
    කෘත්වා ඊශ්වරස්‍ය දක්‍ෂිණේ දණ්ඩායමානං යීශුඤ්ච විලෝක්‍ය කථිතවාන්;
  yut-yut: Yaŋsi awit, mani Telagɨ Wup da Stiwen da buron pɨgɨ tugaŋban Kwen Kokup
    sɨŋtaŋek Piŋkop dakon tɨlɨmni kagɨt. Ae Yesu Piŋkop da amɨnsi tet do akban kagɨt.
  grc-BYZ: ὑπάρχων δὲ πλήρης Πνεύματος Ἁγίου, ἀτενίσας εἰς τὸν οὐρανὸν εἶδε δόξαν
    Θεοῦ καὶ Ἰησοῦν ἑστῶτα ἐκ δεξιῶν τοῦ Θεοῦ,
  cpc-NT: Iriima Esteban inampishiritantanakari Tasorintsinkantsi, jaminanaki inkitiki,
    jiñaakiro jowaniinkawo Pawa, jiñaakiri iijatzi Jesús ikatziyaka jakopiroki Pawa.
  nhg-NT: Pero iyulo Esteban otie de Espíritu Sönto. Cuöc oajcopatlachix ca elfecac,
    oquejtac tietlaniexteles Deus. Otieyejtac Jesús ijcatihuateca ca tiemöyecömpa
    Deus.
  nya-nya: Koma Stefano, wodzaza ndi Mzimu Woyera, anayangʼana kumwamba ndipo anaona
    ulemerero wa Mulungu ndiponso Yesu atayimirira ku dzanja lamanja la Mulungu.
  ngu-NT: Pero on Espíritu Santo nochi ica quiyecanaya Esteban, niman yejhua ontlachix
    ne ilhuicac niman oquitac ihueyilis Dios, niman Jesús ompa ijcaticatca iyecmacopa
    Dios.
  kup-kup: Stivenih Godiz Pul Tinap beo rezahan pi et revah tat etehan Godihanañ alizao
    al teet hehan, Iesu Godiz totoi mar giñasik rouvaeh.
  jid-jid: Don a shu ni Ruhu tsatsra, a nzu ya shulu nda toh dokaka Rji, nda to Yesu
    kri ni wo korhi wu Irjhi.
  wmw-wmw: Fala iye kamwijala Roho Takatifu, kanang'aniza binguni, kawona nuru ya
    utukufu wa Mwenyezimungu, na kammona Insa emire upande wa nkono nriro wa Mwenyezimungu.
  gmv-GGM: Gidinkka Isxxifanosey Xiillo Ayanan kummidine puude salo tish histi xeellishin
    Xoossa bonchon Yesussay Xoossa oshachan eqqidayssa beydi “Heeko ta saaloy doyeetidayssane
    asa nay Xoossa ushachan eqqiidayssa beyays” gidees.
  ssg-ssg: Tuahe Stiven tak hani patul. Hetekie huhual ti Holi Spirit i ningahi lalape
    xewai Haeu ape i ningahi Jises tutu pape Haeu sai manau ti neiniai seilon.
  zpo-NT: Nu lee Mbi Naban mnabeyy lextoo Steb, zee leezha mwii xaa naz yiba mlu xni
    cheen Dios lo xaa nu lee Jesús nzo lad li lo Dios.
  poy-poy: Kumbiti Stefani kaweriti kamemitwi na Rohu Mnanagala, kalola kumpindi kwa
    Mlungu, kawona ukwisa wa Mlungu na Yesu kalivaga uwega wa kumliwu wa Mlungu.
  qwh-NT: Peru Estebanqa Santu Espiritupa poderninwan carmi, rara sieluman ñuquircur,
    riquecorqan chipapëcaq Diospa glorianta y Teyta Jesusta Dioswan juntu quecaqta.
  gaw-gaw: Ag anam hep̱ig amge Kayak Ouḏi amu Stepanus oop̱a am be, tutuḵunab hab
    aṯan neeḵa, Kayaknu amahlak enanag kobol kobol ele hab abp̱a andaṯa, Jesus Nug
    Kayak ep̱eg naḏiapp̱a, amuam anuqak aben, amup̱a Nug hibaiṯa dayeye anṯom.
  nca-nca: Quko Yuqa Surumímbo Stiven quroko maŋgoriní, sambo saŋano kondé toŋetero
    Anutu koro sine parámi qenero, Yesu ŋuya Anutu koro kandí kondésina kaŋeyoní qenero
  zpz-NTPP: Tees Espiriit Yon ni Ñgyoozh briib ic zaꞌ lam nañ lardoo Shteb. Orzeꞌ
    bgüiiy par gyibaa, nunu bzaac yu gyel lily ni Ñgyoozh, nunu bzaac yu Jesuuz zum
    par yaa bee Ñgyoozh.
  mkj-mkj: A Stephen, ma dirkihla Ngen Joarwi, jardahla nehnloannge, kapangda en Koahs
    klori apel Jesus uhda loap kidal in Koahs.
  zac-NT: Perë cabezënú Espíritu Santo laꞌni lduꞌu Esteban. Bëldísiꞌ lúhiꞌ lu gubeꞌe;
    gunáhiꞌ lu gluri shtë Dios catë cabezë më. Nu gunáhiꞌ lu Jesús nacabezë ladë ldi
    shtë Dios.
  kyg-kyg: Goti Aunemeꞌamoꞌmo Sitiveni aipafiꞌmo haino havai teꞌnigenoꞌaeꞌmo Sitiveniꞌa
    kokuꞌnapiꞌmo alino aulu heno ageyana Goti ha le konali yaꞌamoꞌa aeno ha leꞌnigeno
    Yesuꞌa Goti lamaga haopaleꞌmo he tino maiꞌnigeno ageꞌniye.
  kmk-kmk: Yoong napnu si Esteban sit pannakabalin Ispiritu Santu ot mantangad man
    langit, naila na dit nakaskasdaawa doḻang Apudyus kan si Jesus un sumisikad sidit
    kapon madiwanan na.
  cao-NT: Jama, nai Esteban bëisniquë. Espíritu Santo rëamë ja ini quiha. Bëisquí
    tsi quiha Dios oquë-oquëria, ja mënëcayá ca nii ca Jesu, tihi cabo ja jisniquë.
  bbr-bbr: Utianik, Anut nukan Osou Näus Stiven ko sakau nurunuk, ko omar oik sakau
    aparmara, Anut nukan arou sakau näwäu pak Jisas ko Anut nukan ipou näu kaima tai
    rawon aparwon.
  inb-inb: Paika, Santu Ispi­ri­tupa iuiaita iukaspa, sug luarma Taita Dius iapa suma
    punchalla kas­katasi kawarka. Chasa­lla­ta, Taita Diuspa alli ladu Jesús saia­kugtasi
    kawarka.
  hrv-hrv: Ali on, pun Duha Svetoga, uprije pogled u nebo i ugleda slavu Božju i Isusa
    gdje stoji zdesna Bogu
  box-NT: Ká arɛ́n wón sú lè le Dónbeenì Hácírí, ó o hóonía mí yahó
    á lora ho wáayi, ó o mɔn le Dónbeenì cùkú là a Yeesu ò o wi le Dónbeenì
    nín-tĩánì,
  ote-NT: Pe nura cu Teba mi ha̱mpa rá tsꞌɛdi ra Ma̱ca Nda̱hi, ne bi nøxa pa mahetsꞌi
    ne bi hyandua rá nsunda Ajua̱, nehe bi hyanda ma zi Hmuhʉ ra Jesu mi ꞌbahni ja
    rá ꞌñɛi Ajua̱.
  wnu-wnu: Ende abari ne Qenu Igomurur qau Stiben wot isa qiter asi Qenu igama wonou
    mi begen qenengi nob eng gab ne Yisas Qenu uberegent wes end naget igama garei.
  zam-NT: Per Xpii Natú' ne'nglá'de Steb. Mnibe'que' Xpii Natú' loo Steb. Sya, mbui'
    Steb loo bé'. No gunèe Steb xal nquée xnìi Diox no ndxaa'd bèel Diox. No gunèe
    Steb ndoo Jesús cuat Diox loo bé'.
  zyp-NT: Canghrasala Stiven cawh Thlawpaw Pathai tah chih ka, avai lang a y ka, Khazing
    rungnawnah le Khazing kih cacang lang letah Zisu a daw thlangpaw khah a hmuh.
  sey-NT: Ja̱je yoꞌotoje̱ Esteban cato deꞌo joyo ti̱mësiquëpi maꞌtëmore ñaquë Maijaꞌquë
    deꞌoyere pare ñapi. Ñaquë cuiꞌne Jesure ñapi, Maijaꞌquë ëja tëꞌhui quëꞌrore nëcaquëna.
  nvm-nvm: Regavo Stiven e ka Godon Kaven Akai ijar oifuon ijia raren ijefuon fu gafeg
    varur gufia ga God fino ijia fuka sanako Jesu fu una Godon imut maink ijia fin.
  mps-mps: Tiali goli, Godigo Dwagi Yai Mobo Bidi aga homu kolesagade pągą yanio.
    Tama agai ugwaba dagaluba tonalubadi, Godigo dwagi yai ula suali. Tama agai suali,
    Jisas te Godigo dolo nogode dolalubo suali.
  pab-NT: Hoka Isekohaliti Waiyexe kaxaihakoretya Estêvão hoka eno maniya wahakotya.
    Waiyehena atyo, owene Enore tyaoniterekoa werokita. Waiya tehitiya Jesus, owene
    tityoita Enore fihini maniya ehaliyita.
  llg-llg: Tehuu Stefanus ana naena Dula Dale Malalaok ndia, de ana botik matan ma
    ana suli neni lalai neu. Ana suli nita basa Manetualain koasan ma mandela-masaꞌan
    nai ndia, ma Lamatuak Yesus nambadeik nai Manetualain boboa konan fo nai mamana
    manek manai lain.
  kyf-kyf: Zuzu 'Pʋpa mɩ Etiɛnɩ yedaa 'gbʋ, ɔ ylaa yalɩ, 'ɩn ɔ yia -Lagɔɔ 'ŋnɩmnɩe
    'kadʋ -yɔyɩ, -zugba -Zezu 'yligbe -Lagɔɔ lilisɔlʋ.
  tpi-tpi: Tasol Holi Spirit i pulap long Stiven, na em i lukluk i go antap long heven.
    Em i lukim gutpela lait na bilas bilong God long heven, na em i lukim Jisas i
    sanap i stap long han sut bilong God.
  mih-NT: Zoco i situ cuii Tatyi Ii sii ra Esteban. I nandyehe ndaa ra Esteban ityi
    zɨquɨ, ta i ndyehe ra sii ra Ndyoo cahnu, ta i ndyehe ra sii ra Jesús nandyaa
    ra ityi siyo cuaha ra Ndyoo.
  qvh-NT: Estebannami Santu Espíritu yanapaptin ciëluta ricärishgancho ricargan chipipiycag
    munayyog Tayta Diospa derëcha cag läduncho Jesús ichiraycämogta.
  kms-kms: Pudi God ningg Ququ Yuwon Ye Stiven nde nas, muq ni wam rar nat. Ni rar
    nat pune God ni quan nganye ti nase kin ti te nuqond. Di Jisas God nde si tuan
    pe yenu nuqoind.
  agn-agn: Piro si Esteban ginaeman tang Ispirito Santo. Napa-dek tanandia ong langit
    ig inita na tang kayagan tang Dios, ig si Jesus ang ke-deng ong to tang Dios.
  nhi-NT: Pero in Esteban yolpiautoc ica in Espíritu Santo, oahcotlachix iluicac,
    uan oquitac nimouisticchipaucatlanetzin Dios uan iyecmapantzinco ometzticatca
    Jesús.
  ttc-NT: Per yatzun te Xhte'k, tetz atqex tuq te Txew Dios tuj tanim b'ix ojax ten
    tuj ka'j b'ix oxik ten chqitz'unal te Qtata Dios b'ix oxik ten Jesus wa'lqet tuq
    tuj tb'anq'ab' te Qtat.
  dan-1931: Men som han var fuld af den Helligånd, stirrede han op imod Himmelen og
    så Guds Herlighed og Jesus stående ved Guds højre Hånd.
  kwj-kwj: Wowani Sitifen Gotri Himamwale kipe rini talesindau ki niri tiki ya ri
    mau. Ri mauni lindanasini dau ko ti ri heini Gotri tapa mama tokwe enindau Jisas
    ni ya ri hei.
  vie-OVCB: Nhưng Ê-tiên đầy dẫy Chúa Thánh Linh, ngước mặt nhìn lên trời, thấy vinh
    quang Đức Chúa Trời và Chúa Giê-xu đứng bên phải Đức Chúa Trời.
  kze-kze: Sítívenimba Áánútun-amanko kwempímbá anómba umánkarowana kwíyómpa'a awánómba
    Áánútuna ságayamba kwáyowana Ísu ayáánúrapa'a asirayán-áyámpá'á máyowana Sítíveni
    awánéna
  mpj-mpj: Tiipanju ngarnkakutu yirra nyanguka, Mamakamu Jiijajpa-pulanya. Jirntuyurulupula
    rantarnuka ngarapayi. Jilanyartuka Tiipanjunga nyangu, Mamamili Kurrurnwintilu.
  lbk-lbk: Ngem si Esteban, wad-ay nan Ispirito Santo ay nangichad-alan ken siya,
    ya osto ay nentangad id chaya inilana nan katangtangachan Apo Dios ya si Jesus
    ay tomatakcheg is kakannawana.
  mto-NT: Ax je̱ Esteban, je̱ Espíritu Santo tseꞌe mo̱o̱jyju je̱ ma̱kkin je̱ts je̱
    vinmaꞌyu̱n je̱tseꞌe du̱tónu̱t juuꞌ veꞌe je̱ Nteꞌyam cha̱jkp, patꞌix tseꞌe je̱m
    tsapjo̱o̱tm tso̱v je̱tseꞌe je̱ Nteꞌyam je̱ mya̱jin du̱ꞌix, je̱tseꞌe du̱ꞌixpa je̱
    Jesús tyena je̱ja je̱ Nteꞌyam yꞌakaꞌyu̱n paꞌayi.
  bzh-bzh: Rëḳ Anon Vabuung ggërin Stepan ayo, lob varah mala raḳ yaġek niwëëk
    ata benelë Anutu niḳapiik, log lë bë Yesu nare Anutu nema vesa.
  guj-2017: પણ પવિત્ર આત્માથી ભરપૂર થઈને સ્તેફને સ્વર્ગ તરફ એક નજરે જોઈ રહેતાં, ઈશ્વરનું
    ગૌરવ તથા ઈશ્વરને જમણે હાથે ઈસુને ઊભેલા જોયા.
  jvn-NT: Nanging Stéfanus kebek karo Roh Sutyi. Dèkné nyawang nang langit weruh kamulyané
    Gusti Allah lan uga weruh Gusti Yésus ngadek nang tengené.
  byr-byr: Dɨragɨnna maadɨthɨwɨꞌnya kyeꞌ kɨrɨꞌ Sɨtivenɨ Kurya Tewaanyai yunebanna
    wɨlamwaaidɨꞌnyɨyai Sɨgunyavɨ maranganaka dara wanganakeꞌ “Gotɨyare byaannyabwi
    tɨnna wangamanɨge. Gotɨyare aangasɨmagɨ Jizaazai dathaavɨka!”
  ian-ian: Stiven kat Godna waagan tavindɨ maa ndɨ nyɨnangwut kembandɨ, vɨga God kat
    vɨndɨ. God nɨma nyan tɨndangat nɨma ya vla lɨndɨ, vɨndɨ. Stiven Jisas Godna yaagidan
    naangamba laataa lɨndɨ, vɨndɨ.
  hun-hun: Mivel pedig eltelt Szentlélekkel, föltekintett a mennybe, és látta Isten
    dicsőségét, és Jézust az Istennek jobbja felől állni,
  mcf-NT: Adoaquien Nuquin Papan Mayan meniaidquio icquin Estebanën abuc isquin Nuquin
    Papa uëshëmbo yec matsesën istiapimbo bëchomaoanquiec ictequid abichobi dasiuidteniaid
    chënquenubi Nuquin Papabëd tancandaëdquiec Esuquidistu nidtuidsho ispanëdash.
  kjs-kjs: Yapare Stiven-re Holi Spirit nipuna lo robaa-para rubitabesa-pulu nipumi
    so yaa-para Gote-na epe paa adisa. Yesu Gote-na popo ki-nane pirina adisa.
  mni-mni: Adubu Thawai Asengbana thalladuna Stephen-na swargada yengkhatle aduga
    Tengban Mapugi matik mangal amadi Jisuna Tengban Mapugi yet thangbada lepliba
    adu urammi.
  yad-NT: Estébanubavya samu̱chadeda Ju̱denu Jnutu, su̱nu̱yada ji̱ta jarichuvimu variy,
