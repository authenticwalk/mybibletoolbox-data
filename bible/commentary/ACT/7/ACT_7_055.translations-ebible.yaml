  heb-heb: והוא מלא רוח הקדש ויבט השמימה וירא את כבוד אלהים ואת ישוע נצב לימין האלהים׃
  mpp-mpp: Stifen ye Tili Asudi kweleina wakeme honocmengka hilame fewec. Feme Wapong
    tapili nga hibi-angocineholec nga Yesu ye Wapongte mole-foleinapec domame nganilu
