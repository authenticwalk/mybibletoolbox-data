  wer-wer: Pël ëën Ngëëngk Pulö pim lupmeri ilëak peö ëa. Pël ëën pi we riak itena
    pöt Anutuu naë ëwa kësangpel ëaan Yesu Anutu pim yaapkëëtak tauaan itena.
  ipi-ipi: Utupane-mane wuane peaini tekeko, Oli Sipitisa oko Sipene balanga tumbi
    lea-kola, balato ati kenga andaiyu loto andea-kola, Gotena tii-pene okola, Jisasa
    bala Gotena kii tikasa ateane okola, okonelapo andeaipia.
  qul-NT: Paytaj Santo Espirituwan junt'a caspa, janaj pachata khawarispa Diospaj
