  bfz-bfz: पर तिने पवित्र आत्मा ते परिपूर्ण ऊई की स्वर्गो खे देखेया और परमेशरो री
    महिमा कित्ती और प्रभु यीशुए खे परमेशरो रे दाँणे कनारे खड़ा देखी की बोलेया,
  cuk-09: Estebandi Bab Dummad Burba Nued nue nikasoggu, niba atakdegu, Bab-Dummad-gangued-yeer-daklegedi
    daksad, degi, Jesús Bab-Dummad-argan-nuedsik gwichi daksabalid.
  ben-OBCV: কিন্তু স্তিফান, পবিত্র আত্মায় পূর্ণ হয়ে স্বর্গের প্রতি একদৃষ্টে চেয়ে
    রইলেন। তিনি ঈশ্বরের মহিমা দেখতে পেলেন। আরও দেখলেন যে যীশু ঈশ্বরের ডানদিকে দাঁড়িয়ে
    আছেন।
  mil-NT: Te té Těvá ndécú ndɨ̀hɨ‑dé Espíritú Yǎ Ndiǒxí, te ní ndacoto váha‑dé andɨu,
    te ní xiní‑dé súúní dàtásaⁿ‑xi núú ndécú Yǎ Ndiǒxí, te ní xiní‑dé Xítohó Jesucrìstú
    nútnɨ̌ɨ‑gá xio cùha Yá Ndiǒxí.
  myu-myu: Estêvão bit Deus biõg̃buk kug̃ cĩcã osunuy. O'jeapũn kabi kay. Deus dipap
    o'jojojo. Jesus tak o'jojojo. Cũg̃'i osunuy kabi be Deus xe soat kukukan. Estêvão
    o'jekawẽn ixe jojom pima.
  amk-amk: Wape Stefanusi mano Allai Nuaninu Mirarebana foi sensoni foi, deti we rorafaisi.
    Deti Allai ne sambewaraio dadai fo tuti Yesusi doa na Seng Allai warang domoya
    fo.
  fai-fai: Kata Sitíwen aka Sinik Abem weina daudane aka katam fen abid tikin utamomo
    Got ami lamlam tem kaukal Yesus kai Got teng miskuno kal tod be ka. Kale nadanade
  ura-NT: Nejetaote, Cana Coaunera Suujue suujuatenojoineein, najabaracaain dede coaraa
    Esetebane jana jetao, nejoracaa dedene jaun jetao, Cana Coaunera coarae. Nitohaneein
    coaraane jana jetaote, Cana Coaunera raotono nichajai que chujuheque Cana Coaunera
    Calaohi Jesoso.
  mcd-NT: Ascano Diospan Yoshin Shara Esteban rafuquinaino nai muran foisini Diosin
    chashamanaiton ointapaiquin oian Jesús Apa fu nia ini. Nan rafutan ahuamamishti
    huaifoan oinni.
  urt-urt: Kom Yohe Yirise si gahanahme Stiven ti, kin bep nanah moihlaꞌ pe, kin ŋetekeꞌe
    yirise supule tikin Got nate gah topoꞌe kin netekeꞌe Jisas gan nal syep non tikin
    Got.
  kiz-kiz: Lakini muene bho amemili Roho mtakatifu, alolili kumbinguni kwa makini
    ni kubhubhona utukufu bhwa K'yara; ni kumbona Yesu ajhemili kibhoko kya kuume
    kya K'yara.
  tzo-TZE: Li Estebane ventainbil yo'nton yu'un Ch'ul Espíritu jech la sq'uel muyel
    vinajel. Laj yilbe xojobal Dios. Laj yil noxtoc tey va'al ta sbats'ic'ob Dios
    li Jesuse.
  lex-lex: Mere Uplerlawna Nhiw Lululli Nodi plolli la Stefanus pa nwatniar la lyanti,
    ne namkek de de hititni-repreparni nle'lu reria Uplerlawna, ne Yesus Naprir rier
    lia gen tiutulu la'a Uplerlawna walli malganna.
  dov-dov: Pesi welwakwe, kazwide Muuya Uusalala, wakalungumana kujulu mpawo awo wabona
    bulemu bwa Leza. Elyo wakabona Mwami Jesu kayiimvwi kululyo lwa Leza.
  rgu-rgu: Tehuu Stefanus nanuu Manetualain Dula-dale Malalao-malalafu Na, boe ma
    botiꞌ laka na, de mete leo lalai neu. Ana nita Amaꞌ Manetualain rela-saꞌa na ma
    Ramatuaꞌ Yesus napadei nai Amaꞌ Manetualain boboa ona Na, nai mamana marela-masaꞌa
    ria.
  toc-NT: Pero cumu Espíri­tu Santo xak­chi­pa­nini̠t xta­la­ca­pa̠s­tacni, Esteban
    tala­ca­yá̠­hualh nac akapú̠n úcxilhli la̠ta kalhi̠y xli̠­li̠­la­káti̠t Dios y
    na̠ úcxilhli pi̠ antá xyá nac xpek­stácat Jesús.
  som-som: Laakiin isagoo Ruuxa Quduuska ahu ka buuxo ayuu samada aad u fiiriyey,
    oo wuxuu arkay ammaanta Ilaah iyo Ciise oo midigta Ilaah taagan,
  mam-C: Me ante Esteban, qu'n nojnintaq te' tanmin tuk'a Xewb'aj Xjan, xi tka'yin
    toj kya'j, ex tli tqoptz'ajiyil Dios, junx tuk'a Jesús, wa'ltaq toj tman q'ob'
    Dios.
  ndj-ndj: Lakini Stefwani aveli kamema Mfuki Mng'alili, kalola kumbindi, kawona ukomi
    wa Chapanga na Yesu kawoloka mwambu wa mlilu wa Chapanga.
  mbj-NT: Ti m' Es-Tew P'op Hagä Do Sahee baad tah'yyb mahũũm. Ti m' wë hã tabaheg'ããs,
    ti m' tabahapäh P'op Hagä Do hejój, ta bag tak'ëp gabarëëh do hadoo doo. Tahapäh
    Jesus hagëët do P'op Hagä Do hub hẽnh, takaweh'ëëh doo bä.
  lat-VUC: 'Cum autem esset plenus Spiritu Sancto, intendens in cælum, vidit gloriam
    Dei, et Jesum stantem a dextris Dei. Et ait: Ecce video cælos apertos, et Filium
    hominis stantem a dextris Dei.'
  ngp-ngp: Mna Sitefano, amemigwe ni Muye ywa Mnungu, asinyaga kulanga no kuuona ukulu
    wa Mnungu, Yesu naye kakimala kulume kwa Mnungu.
  enq-2: Dopa piaminopa, Stipene baa Oli Spiritame tumbatae dokome kaiti-kisa kandalyetae
    kateamopa, Gotenya tii pipae andake dokopa, Jisasa baa Gotenya kingi tolaetena
    katea dokopa, dolapo kandea.
  eng-ASVBT: But he, being full of the Holy Spirit, looked up steadfastly into heaven,
    and saw the glory of God, and Jesus standing on the right hand of God,
  mna-mna: Tamen Setepan, ni Bubuŋana Potomŋana izeebe kati, mi mataana sala saamba
    to, ire Anutu azuŋka kini biibi, mi ire Yesu imendernder la Tamaana namaana woono.
  myw-myw: Tage Yowbad Kululuwan Bwanabwein son Sitiben nisesus, Sitiben ikin walba̱lab,
    ikin mititeilin Yowbad, ikin Yeisuw nitamanaw Yowbad wanaka̱tay.
  sby-sby: Stefano walesulilwa ne Mushimu Uswepa, walalanga kwilu, walabona bulemeneno
    bwakendi Lesa, kayi walabona Yesu kali wemana kucikasa cakululyo ca Lesa.
  sll-sll: Hamba, God Kwiang ure Stiben yong wu bile yulang tomia hamen bani yuwo
    hanere, God nimni mongure Yisas kina si daule momia hangwi.
  yaq-NT: Taa ju'u Teeban, Liojta tu'u jiapsie yuma'isi aet anekai, teekau jikau bitchuka
    intok aapo junaman Liojta betana machilaata intok ket Jesujta, achai Liojta batatana
    au weyekamta bichak.
  uro-uro: Dap ma Stiven di rhäqäp ka na ama Qloqaqa ama Qumärqumärqa bä qa ñäm dävit
    säda ama usäpki arha ron dä qa lu ma Ngämuqa aa murhämeska näkt ma Jisas i qat
    mair vät ma Ngämuqa aa märmär.
  ita-1885: Ma egli, essendo pieno dello Spirito Santo, affissati gli occhi al cielo,
    vide la gloria di Dio, e Gesù che stava alla destra di Dio.
  muy-muy: Ay Etiyeŋ ti *Məsuf Njəlatani èsliva a vu va dal-dal, àmənjoru e melefit
    vu, èpi məlaŋ maslaɗani ge Melefit akaba Yezu naŋ jika kà ahar ga ɗaf ge Melefit.
  kqc-kqc: Idu Stephen, kaere bi Vima kikifa yaku ini ukari vata baeyo, oma ne odorori
    bi Sei di vabara ma Iesu bi Sei di vana rama rofu are regamo mina veyo.
  tav-tav: Esteban maca Espíritu Santo cʉgo netori, ʉmʉrecoopʉ catʉjʉ mʉgoñupʉ. Tʉjʉ
    mʉgo, Dio ye caaji baterijere catʉjʉyupʉ. Jesu quena Dio mena catʉjʉnucuʉre catʉjʉyupʉ.
  eng-ULB: But he, being full of the Holy Spirit, looked up intently into heaven and
    saw the glory of God; and he saw Jesus standing at the right hand of God.
  spa-VBL: Pero Esteban, lleno del Espíritu Santo, elevó su mirada al cielo y vio
    la gloria de Dios, y a Jesús a la diestra de Dios.
  fra-_FOB: Mais rempli du Saint-Esprit, et les yeux attachés au ciel, il vit la gloire
    de Dieu, et Jésus debout à la droite de Dieu;
  hau-ULB: Amma shi, cike da Ruhu Mai Tsarki, sai ya daga idonsa sama, ya ga daukakar
    Allah; ya kuma hango Yesu na tsaye a hannun daman Allah.
  mal-mal: 'അവനോ പരിശുദ്ധാത്മാവ് നിറഞ്ഞവനായി സ്വർഗ്ഗത്തിലേക്ക് ഉറ്റുനോക്കി, ദൈവമഹത്വവും
    ദൈവത്തിന്റെ വലത്തുഭാഗത്ത് യേശു നില്ക്കുന്നതും കണ്ട്:'
  kkc-kkc: Eseme Sitibeneeye Dio Tei oso kitulugu toloso badolone, kei mi ma dokodoo
    egeino, Godeeyo gadeebugu kitulugu toowa ma kulodu Yesu Godeeyo dee deedee dokolo
    mapoo tobudume egeiso.
  urd-GVR: Lekin Stifanus Rūhul-quds se māmūr apnī nazar uṭhā kar āsmān kī taraf takne
    lagā. Wahāṅ use Allāh kā jalāl nazar āyā, aur Īsā Allāh ke dahne hāth khaṛā thā.
  far-far: Na Anoeru Abu nia sura na ana sa Stefen, nia ada 'alaa 'uria 'i langi,
    ma ka ada to'ona God 'initoa ma ka nikila, ma ka ada to'ona laugo sa Jesus nia
    uu ana bali 'aba 'o'olo ana.
  suz-BL: स्‍तीफानस चहिं परमप्रभु यावे आ सोक्‍तीम ब्रीशा, सरीङ गे कोव़ङा बाक्‍त। सरीङ
    गे कोव़ङानु, ठेयब सक्ति पाइश्‍शो नु छेङछेङ पा तांइसीशो परमप्रभु यावे कली तवा बाक्‍त।
    परमप्रभु आ ग्‍युरा गे रागीम जरमेशो, येसु कली यो राप्‍शा बाक्‍शो तवा बाक्‍त।
  car-NT: Mo'ko Tamusi a'kary mo'ko Stefanus y'namorojakon. Kapu 'wa onu'ka'pa kyno'po'sakon.
    Tamusi kuranory ene'po i'wa. Jesus ene'po i'wa pyre Tamusi apo'tun wyino.
  amp-amp: Stifenr Bro Nkifrarhu Yafothat tohmoutr. Memor, yura auhtiya, htimorr Bro
    Nkifrarhu wondht hatohmohat memom nndo marrn yifa tohwor. Bro Nkifrarhu tirmifkorn
    htimorr Jisasr.
  bht-bht: पर स्तिफनुसे पबित्र आत्मा ने भरुई करी स्वर्गे पासे दिखया कने परमेश्वरे
    दिया महिमा जो कने यीशुऐ जो परमेश्वरे दे सजे पासे खड़ोतया दिखीकरी,
  eng-NOY: But, being full of the Holy Spirit, he looked up earnestly into heaven,
    and saw the glory of God, and Jesus standing on the right hand of God,
  cub-NT: Ʉbenita ñai Espíritu Santo d̶aicõjeñʉ marejámed̶a Estebãre. Que teni Esteban,
    cavarõre cocorĩ jã́rejamed̶a Jʉ̃menijicʉi mearo miad̶árore, aru Jesúre máre núcʉre
    Jʉ̃menijicʉi meapũravʉi parʉéque.
  ita-1927: Ma egli, essendo pieno dello Spirito Santo, fissati gli occhi al cielo,
    vide la gloria di Dio e Gesù che stava alla destra di Dio,
  lww-lww: Ana Stipen, naga Ninuna Wa pimi pulenia, ana naga kira pa metava ma e peni,
    kirava ruru m̃a sanene, pisu pupia naurarena nap̃a kilawo ke Ntewa, a naga pisu
    m̃ena ga nap̃a Yesu naga sum̃alu sike e yo na metava lavisinia, nanene na e lepasnena
    na p̃amarua.
  ckb-ckb: بەڵام ستیفانۆس پڕ ببوو لە ڕۆحی پیرۆز، چاوی بڕییە ئاسمان، شکۆی خودای بینی
    و عیساش لە دەستەڕاستی خودا وەستابوو.
  spm-spm: Mauthughura Gotɨnɨ Utum Stivengi izɨvasima, a khogha Gotɨnɨ uŋuun Gotɨn
    aŋaran aghavagharan garima Iesus Gotɨna agharan guvɨnɨ utughav iti.
  nas-nas: Teka tee Tanuaang Meekunge maantoꞌui Sitiveni deto paning-aape ankamparama
    oovuuꞌ tee meenasi Kumponing bakaang, eeꞌnoko Jiisuuꞌ Kumponing-koo tampavine-koo
    donkonuioꞌ oovuuꞌ.
  uvl-uvl: Pe Opepengpeng teu ke muta toto nge Stipen, pe nau haka langa lut nga tapa,
    pe esia NeHalang na hemalmalinga nge tualeme ke palaungana toto, pe esia Iesus
    nge mes nga NeHalang ilina ele nenge tamalmal.
  eng-BBE: But he was full of the Holy Spirit, and looking up to heaven, he saw the
    glory of God and Jesus at the right hand of God.
  ixl-CNT: Pek ech koj u Esteban tan, tiira atich u Tioxhla Espiiritu kꞌatza. Ech
    taꞌxh sajin jeꞌ tu Amlika, til u mam itechalil u Tioxh. Utz til u Jesuus majte
    atich tisebꞌal u Tioxh.
  xsi-xsi: Andeta Koroani Sapâŋa nde ipipi lâ Setepana ilo, kala i mata kâki ilea
    kaika pa samba, ku imora Maro Kindeni ne sinâla ŋalae. Aku imora Yesu imandi Maro
    Kindeni mbau pa wia kâ.
  crx-NTPO: '''Et hoonts''i Ndoni Stephen soo yuyudílts''ut, ndo yak''uz ts''e yután''en
    whe Yak''usda oots''u hayánduz-i, ''i yutilh''en ''ink''ez Sizi Yak''usda nailhni
    ts''e yughusyin.'
  kan-OKCV: ಆದರೆ ಪವಿತ್ರಾತ್ಮಭರಿತನಾದ ಸ್ತೆಫನನು ಪರಲೋಕದ ಕಡೆಗೆ ನೋಡಿ, ದೇವರ ಮಹಿಮೆಯನ್ನೂ ದೇವರ
    ಬಲಗಡೆಯಲ್ಲಿ ಯೇಸು ನಿಂತುಕೊಂಡಿರುವುದನ್ನೂ ಕಂಡನು.
  bbb-bbb: Ro Sitivini e ije Kavene Akae ijare oe fuone ijia iraraema ije fu kake
    saove gufia gake Godi fino ijia fuka sanakoga Jesu fu una Godido umui maeneke
    ijia fino fu gae.
  blw-blw: Ngém ah Esteban way iné-égnanan hen Espiritun Apudyus hen hamhamàna, nantangad
    ad uchu yag innilanaat agé hen hummiliyan hen kaenammay Apudyus ya anat agé ah
    Jesus way tommatàchég hen pachawanan Apudyus.
  tam-2017: 'அவன் பரிசுத்த ஆவியானவராலே நிறைந்தவனாக, வானத்தை அண்ணாந்துபார்த்து, தேவனுடைய
    மகிமையையும், தேவனுடைய வலதுபக்கத்தில் இயேசுவானவர் நிற்கிறதையும் பார்த்து:'
  azz-NT: Pero in Esteban yec yolpepexocatoya ica in Yecticatzin Espíritu huan ajco
    tachíac ne eluiyactzinco. Huan ompa conitac de nicualtziyo de Totajtzin Dios.
    Huan no conitac Jesús ijcatica campa ne ihuelilispan de iyecmacopaca Totajtzin
    Dios.
  spa-RV-1909: Mas él, estando lleno de Espíritu Santo, puestos los ojos en el cielo,
    vió la gloria de Dios, y á Jesús que estaba á la diestra de Dios,
  csy-csy: Ahihang Stephen sia Tha Thiangtho taw kidim in, vantung lam tangtak in
    ento hi, taciang Pathian vangletna le Jesus sia Pathian ziatsang ah a ding mu
    hi.
  mxq-NT: Perʉ Esteebʉ, mooyʉ ja Espíritʉ Santʉ ja mʉkꞌa̱jtʉn esʉ winma̱ꞌa̱ñ es ttun
    tka̱jxʉt diꞌibʉ Dios tsyejpy, es pyatꞌijxy jam tsa̱jpótm es tꞌijxy ja Diosʉ myʉjꞌa̱jtʉn,
    es ja Jesús tyanʉ aga̱ꞌa̱ñdsyoo ma̱ Diosʉn.
  tzj-NT: Pro ja rEsteban arja' nojnak ja rEspíritu Santo pa ranma, kas ntz'elwachij
    ja caj ja tok xutz'at ja gloria xin Dios in xutz'at ja Jesús, pa riquik'a' ja
    Dios pa'l wi'.
  tdt-tdt: Maibee Espiritu Santu domina Estevão. I nia foti matan hateke ba lalehan,
    nia haree naroman lalehan nian haleu Maromak, i Jesus hamriik hela iha Maromak
    nia sorin loos.
  ron-BTF: Dar el, fiind plin de Duhul Sfânt, se uita cu atenție în cer și a văzut
    gloria lui Dumnezeu și pe Isus stând în picioare la dreapta lui Dumnezeu,
  eng-WEBP: But he, being full of the Holy Spirit, looked up steadfastly into heaven
    and saw the glory of God, and Jesus standing on the right hand of God,
  eng-FBV: But Stephen, full of the Holy Spirit, gazed up into heaven and saw God's
    glory, with Jesus standing at God's right hand.
  nld-1939: Maar hij, vervuld van den Heiligen Geest, blikte op naar de hemel, en
    zag de heerlijkheid Gods en Jesus staande aan de rechterhand Gods.
  bwo-bwo: Ist'ifanosmó S'ayin shayiron s'eent daro maantsan kawudek't s'iilt, Ik'i
    mango darotse b́bek'i, Iyesus noowere Ik' k'ani aaromadan b́ need'efere b́ bek'i,
  nch-BL: Pero Esteban temitoc ica Itonal Toteco, tachixqui ilhuicac. Huan quiitac
    ihueyitilis Toteco Dios huan quiitac Jesús ijcatoya ica inejmat Toteco.
  quc-TNT: Are c'u ri are' kajinak ri Lok'alaj Espíritu puwi', xca'y chicaj, xril
    c'u ri je'lalaj u juluwem ri Dios, xukuje' xril ri Jesús, tac'al pa ru wiquiäk'ab
    ri Dios.
  tfr-NTPO: Gueniyo ga Esteban go Sbö Sëya jl̈õkoyo. Eni kuzong ga ĩya ga kjok dogo
    ga Sbö sök kãl̈ã l̇l̇etl̇l̇et, ga Jesús shäng ba zl̈ong bäng, orkwo kël̈ëkong.
  kaq-NT: Jaatian sca Dios Yoshiman hihbojaha jaan nai bejisihniquin. Bejisihnixon
    cahen Papan xaba jisquin. Papa mecayaho Jesus nichi rihbi jisquin.
  sgb-sgb: Noa, atsi kan Esteban ya kapangyarihan nan Espiritu ni Apo Namalyari. Naningla
    ya ha langit haka nahêlêk nay kapahilêw ya kahampatan ni Apo Namalyari ya ayn
    kapantag. Nahêlêk na êt hi Apo Jesus ya nakairêng ha dapit panabtab ni Apo Namalyari.
  vie-1934: Nhưng người, được đầy dẫy Đức Thánh Linh, mắt ngó chăm lên trời, thấy
    sự vinh hiển của Đức Chúa Trời, và Đức Chúa Jêsus đứng bên hữu Đức Chúa Trời;
  kxv-kxv: ସାମା ସ୍ତିପାନ ସୁଦୁଜୀୱୁ ତଲେ ନେଞ୍ଜାନା ଲାକପୂରୁ ୱାକି ସିନିକିତେସି, ଇଞ୍ଜାଁ ମାହାପୂରୁତି
    ଗାୱୁରମି ଅ଼ଡ଼େ ଜୀସୁଇଁ ମାହାପୂରୁତି ଟିଃନିୱାକି ନିଚାମାନାଣି ମେସାନା ଏଲେଇଚେସି ।
