  maj-NT: Tu̱nga máha Esteba̱n, kitsejíhi̱n ra̱ Espiri̱tu̱ Santo̱. Tsasenjinki nk'a
    ján ko̱ kikie kju̱a̱chánkaha̱ Nti̱a̱ná ko̱ nga Jesu kabasinjñat'aha̱ Nti̱a̱ná.
  bkq-NT: Estêvão olâ myani nâseguâdâbyra; Deus Ispiritury idânârâ myani enomery nhuduly,
