  kmh-kmh: 'Pen Gor Kawnan ak Stiypin yip mindek ak mey; semb ar biyoŋ niŋak: Gor
    melik tep ak sek mindiy, Jiysis bak siŋak mindek.'
  ukr-ONPU: Він же, сповнений Святого Духа, здійняв очі до неба та побачив славу Божу
    й Ісуса, Який стоїть праворуч від Бога.
  emi-emi: Me Stipeni, pasu ia tale Spirit Manga ateva, ghe taatara saela epona liu
    me ghe tarala mallangina ateva God me Iesu ghe tiitingina tale pai muenna ativilau
    ta God.
  zpv-NT: Per laꞌh Esteban nuu nabahandziꞌtsi Spíritu Saantu xteenn Dxiohs laꞌn lastoꞌ
    ba niꞌchin chin bwaꞌha Esteban llaaꞌndxibaaꞌ, bwaꞌha ba laꞌh Jesucristu zuu xlahdu
    derehchu Dxiohs,
  gux-gux: Ama Etiena den gbie leni Otienu fuomi yua. o den yaadi ki nuanla tanpoli
    po ki la Otienu kpiagidi ke Jesu se Utienu najienu.
  kos-kos: Tusruktu Stephen el sesseslana ke Ngun Mutal. El ngetak nu inkusrao ac
    liye wolana lun God, ac Jesus el tu lac po layot sin God.
  ibo-ibo: Ma ebe o jupụtara na Mmụọ Nsọ, o lere anya nʼeluigwe hụ ebube Chineke.
    Ọ hụkwara Jisọs ka o guzoro nʼaka nri Chineke.
  yml-yml: Siwe Sitiveni, ꞌAnuꞌanunu ꞌAtumaina i agei mogitana bega i ꞌisalaka abame
    i ꞌisedi Yaubada yana mageta mataududulina wata ꞌana ꞌatagiega Iesu i tovotovoi.
  ory-ory: କିନ୍ତୁ ସେ ପବିତ୍ର ଆତ୍ମାରେ ପୂର୍ଣ୍ଣ ହୋଇ ସ୍ୱର୍ଗ ପ୍ରତି ସ୍ଥିର ଦୃଷ୍ଟିରେ ଚାହିଁଲେ,
    ଆଉ ଈଶ୍ବରଙ୍କ ମହିମା ଓ ଯୀଶୁଙ୍କୁ ଈଶ୍ବରଙ୍କ ଦକ୍ଷିଣ ପାର୍ଶ୍ୱରେ ଠିଆ ହୋଇଥିବା ଦେଖି କହିଲେ,
  bzj-bzj: Bot Steeven mi ful op a di Hoali Spirit. Ih luk op da hevn ahn ih si di
    braitnis a Gaad ahn ih si Jeezas di stan op pahn di rait han said a Gaad.
  wmt-wmt: Nyanartijangka Tipinta manyanta ngunangani Pirlurr Ngarpukurajangka, yarnta
