  ubr-ubr: Baise Stephen, Ayu Kakafotin ibonuai auman, itage au safam ato God an kudidirin
    it a Iesu mat on nan God an asumaiauai itatawar it.
  tsw-NT: Istifanu gba ana u ri na̱ Ruhu va Akiza, reve u zuwa esu a̱ yi zuva a̱vu
