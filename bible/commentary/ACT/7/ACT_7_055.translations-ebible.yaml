    kale.
  ons-ons: Ŋo Stiwen eŋe Asu koboboineŋo watka okorakane, eŋe qeliwo pore togoleka
    kalilipka okora potlotke, Anutu qelaŋane kake, so Yesu eŋe Anutu wane wazaino
    wonoken qeli ewe zonom so kibi maepine weneŋ metke, ea weneŋ kake.
  con-NTPO: Tsa'ma Estebanjan Chiga Qquendya'pa tisema ñotsse in'jaensi sefacconima
