  peg-peg: ମାତର୍‌ ହେୱାନ୍‌ ପୁଇପୁୟା ଜିବୁନ୍‌ତ ବାର୍ତି ଆଜ଼ି ବାଦାଡ଼୍‌ତ ର କାଣ୍‍ଗାତ ହୁଡ଼୍‌ତାନ୍‌,
    ଆରି ଇସ୍ୱର୍‌ତିଂ ଜାଜ୍‌ମାଲ୍‌ ଆରି ଜିସୁଙ୍ଗ୍‌ ଇସ୍ୱର୍‌ତି ବୁଜ୍‌ଣି ପାଡ଼୍‍କା ନିଲ୍‌ଚି ମାନାକା
    ହୁଡ଼୍‌ଜି ଇଚାର୍‌,
  txu-NT: 'Nhym be, Metĩndjwỳnh Karõ arỳm raxo Exewão kadjwỳnhbê nhỹn ar o ba. Ar
