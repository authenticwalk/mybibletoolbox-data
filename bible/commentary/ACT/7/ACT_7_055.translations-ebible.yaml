    nëcaguë baquëña.
  atb-NT: Stehpan kúm gi, Chyoiyúng Woi-nyí byíng mù, mauhkûng shut tu wú kat le,
    Garai Gasâng é hpungwup shingkang lé le, Garai Gasâng é loqyo hkyam shut Yesuq
    yap tô é lé le, myang ri.
  cek-AK: Toe Stephen loe Kacai Muithla hoiah koi, van bangah a khet tahang naah,
    Sithaw lensawkhaih hoi Sithaw bantang bangah kangdoe Jesu to a hnuk.
  bkd-bkd: Ba si Esteban sa inulinan hu Balaan ha Ispiritu huminangad diyà ta langit
    daw naahà din sa pagpangaluanlag hu Dios daw naahà din daan si Jesus sa tagtiyadeg
    duun hu kawanan hu Dios.
  ctu-76: But'ul i pusic'al Esteban ti Ch'ujul bʌ i Ch'ujlel Dios. Ti' ch'uj q'uele
    letsel ti panchan. Ti' q'uele i ñuclel Dios yic'ot Jesús ya' wa'al ti' ñoj Dios.
  lac-NT: A Estebano', caj u jach ts'urintaj u Taj'or u Pixam C'uj, caj u qui' pʌctaj
    ca'anan, a ray u q'uinino', caj u yiraj u sasirir C'uj. Bayiri' xan, caj u yiraj
    ch'iric Jesús ich u no'j C'uj, ra'iri' Jesús a tuchi'ta'b ten C'uj ich yoc'ocab
    uch.
  xla-xla: Epapalati Stibenta Hela꞉dle Sokota pasatlati Pepele di dla natitepo Godta
    hela꞉dle dulu dla Yesuta ya꞉ A dowala tiyama dla halla natiyo.
  xav-NT: Tane nherẽ, 'Re ĩhâimana u'âsi mono pẽ'ẽzani na ma tô aptete, Esitéwã hã.
    Taha wa, hâimo ma tô 'mazawẽ. Tawamhã 'Re ĩhâimana u'âsi mono hâiba na rowa'a
    za'ẽne hã ma tô 'madâ. Zezusi hã ma duré tisã. 'Re ĩhâimana u'âsi mono nhimire
    niwĩ te za.
  cuk-cuk: Estebanʼdi Bab-Dummad-Burba-Isligwaled nue nikasoggu, niba atakdegua, Bab-Dummad-e-gangued-yeerdakleged
    dakalid, degi, Jesús Bab-Dummad-argan-nuedsik gwichi dakarbalid.
  tbf-tbf: Eiekesen, e Stepano a nga vous ngan mi Moromoruo Tamat, ma a nga dedeng
    kien simi rangit nge pare man matvinavaso e Raban ma e Iesu ta nga tuir si ken
    riem suv e Raban.
  uig-CYR: Лекин у болса Муқәддәс Роһқа толған, көзлирини көккә тикип, Худаниң җуласини,
    шундақла униң оң йенида Әйсаниң турғанлиғини көрүп,
  ikw-NT: Enine Nsọ jipịyaru Sitivini, o lelizọ anya n'oligwe whnụ igwugwu Chiokike,
    nụ Jizọsi hne o gwuzo n'akarikwnunga Chiokike.
  khs-khs: 'Alawamona, Sitifene ewa Ho Napowa woliyetiye ela: hepene falemi wala potakamake
    Kote E ho:liyawa papokeye. Apula: Kote tiya: ili tapowemi Yesuwa emi tesi tiye
    elapita: papokeye.'
  dwr-ENT: ሺን ኢስፂፋኖሲ ባሬናን ጌሻ ኣያናይ ኩሚና፥ ሳሉዋ ፑዴ ጫዲ ፄሊዴ፥ ፆሳ ቦንቹዋኔ ዬሱሲ ፆሳፔ ኡሼቻ ባጋን ኤቄዳዋ
    ቤዔዳ።
  pma-pma: Ka keihoen onen Ninin Votut mai vilelau en Stivin, ka seipat lele vina
