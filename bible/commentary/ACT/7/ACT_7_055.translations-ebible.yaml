verse: ACT.007.055
translations:
  kpx-kpx: Ige Munana Tumuteu Sitivenimo ualemo au ehue niai Dilava ataga elehage
    kemo Iesuu Dilava ada inuteatave laminu.
  okv-H: rate Steven Ahihi Otohu na enetenu tihi i ta eto God usasa te Iesu God ta
    ingeni be ta heteto mihinu kito ke einge ena,
  tbo-tbo: Ma tamogi Sitibeni anai hogohogona Alugo Woiyawei i galena gae hau yada
    po Yaubada namanamalina i galeya ma u awala hinebawana Yesu i towotowolo ma i
    galeya.
  mal-C: എന്നാൽ, സ്തെഫാനൊസ് പരിശുദ്ധാത്മാവു നിറഞ്ഞവനായി സ്വർഗത്തിലേക്കു ശ്രദ്ധിച്ചുനോക്കി,
    ദൈവതേജസ്സും ദൈവത്തിന്റെ വലതുഭാഗത്തു യേശു നിൽക്കുന്നതും കണ്ടു.
  grc-SR: Ὑπάρχων δὲ πλήρης πνεύματος ἁγίου, ἀτενίσας εἰς τὸν οὐρανόν, εἶδεν δόξαν
    θεοῦ, καὶ Ἰησοῦν ἑστῶτα ἐκ δεξιῶν τοῦ θεοῦ,
  bgc-bgc: पर उसनै पवित्र आत्मा तै पूरी तरियां भरकै सुर्ग की ओड़ देख्या अर परमेसवर
    की महिमा अर यीशु ताहीं परमेसवर के सोळी ओड़ खड्या देखकै
  khz-khz: Na Setepano Veaga Palaguna na evega-vonuato, epoe-rageto kupai, ne kupai
    Palagu maekana ralemana iwavagina egitaato, e Iesu egitaato Palagu gimana ripanai
    rugatago.
  deu-TKW: Er aber voll heiligen Geistes blickte in den Himmel, und sah die Herrlichkeit
    Gottes, und Jesus stehen zur Rechten Gottes,
  zsr-NT: Niꞌr buyúëꞌ luzxbál Esteban naꞌ, zóalenëꞌ lëꞌ Dios Böꞌ Laꞌy, atiꞌ bléꞌinëꞌ
    latj yeníꞌ ga zoëꞌ Dios lencaꞌ Jesús, zuinëꞌ cuit lëꞌë yubél Dios ga náctërëꞌ
    blau.
  lin-lin: Kasi lokola Etieni atondisamaki na Molimo Mosantu, atalaki na Likolo, amonaki
    nkembo ya Nzambe mpe Yesu atelema na ngambo ya loboko ya mobali ya Nzambe.
  hns-NT: 'Bakie Stefaanas Pawietr Aatma se bharal raha aur oeppar taakke oe Parmeswar
    ke biesaal maahaanta dekhies aur bhie dekhies kie Jiesoe Parmeswar ke dahiena
    bagal khara hai. Tab oe bolies:'
  noa-E: Mamʉ Estebanau ich gaai Ẽwandam Akhaar phẽs wai sĩerr aawai ĩchab magʉmjã
    igbajim aajem. Mag nʉm ee irua ʉ̈gthaag oowai, Ẽwandamta edjã weeudʉ wëjöm ee
    ich wajaugau bʉ̈ʉmjö sim oo athajim anaabá. Maagwai i bigaau Jesuuta ĩchab ich
    Ẽwandamjö nem jua theeg oo dʉnʉmjã oojim aajem.
  eng-EMTV: But being full of the Holy Spirit, looking intently into heaven, he saw
    the glory of God, and Jesus standing at the right hand of God,
  mib-NT: Te máá Esteban chi ni cunuú Espíritu Santo jiín de. Te ni jito de ichi ándɨvɨ́,
    te ni jini de jeē ndíndēe núū néne Yaā Dios, te índichi Jesús ichi ndáváha ya.
  lif-NT2: कर सेसेमाङ्‌ङिल्‍ले़ कुमुक्‍साम्‍मिल्‍ले़ थुक्‍तुबा स्‍तिफनसे़न् साङ्‌ग्राम्‍पेदाङ्
    ले़प्‍माङ् ओमये़ल्‍ले़ निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुमिमिदिङ्‌ङिन् नु कुजुप्‍साङ्
    ले़प्‍साङ् ये़सुःन् ये़बे़बा निःसुरो॥
  xnj-xnj: Nambu Stefani kuni amemiswi Mpungu Msopi, akalolokesa kunani kwa Chapanga,
    auwene ukulu wa Chapanga na Yesu ayimili muchiwoko cha kulyela cha Chapanga.
  mmx-mmx: Ketla ne Stiven ga umsu mi Loroonan Kaala, neni ga milik aurut upana at
    laxalibet la ni ga ven lisisixam at ne Moroa, la ne Iesu ga tu saparap lekngen
    tino.
  cbr-NT: Nishmainun ca naíu bësuquin aín Bëru Ñumshin Upitan cushiocë 'ixun Estebanën
    Nucën Papa Diosan cushi isanan asaribi 'aísha Jesús aín Papa mëqueu nicë isacëxa.
  tee-NT: Para ju Stipan ni ixlhinonk'ojui ju Spiritu Santu la'ix'alhunut pus skotutulaca'alh
    ju lact'iyan. Lakts'ilh ju Dios chai c'atsalh ni yuchach ju lhinonk'ojui chux.
    Chai vachu' lakts'ilh ju Jesús ju ixya la'ixlhicana ju Dios.
  eng-LSV: and being full of the Holy Spirit, having looked steadfastly to the sky,
    he saw the glory of God, and Jesus standing on the right hand of God,
  cak-NT: Pero ri Esteban can jun achi ri nojinak ránima riq'uin ri Espíritu Santo,
    romari' raja' xtzu'n chicaj, xutzu' ri ruk'ij ri Dios, y xutzu' chuka' ri Jesús
    pa'l pa ru-derecha ri Dios.
  pah-NT: Emo Tupana'ga ra'uva opojyka hete Estêvãova'ea. A'ero ahe rovavuramo hepiakatuavo
    yvagi pe. Igwete ahe hepiagi Tupana'ga rendy'jahetea. Ahe hepiagi Jesus'ga ama
    Tupana'ga koty no.
  sja-NT: Mamĩda Ak'õre Jaure ichi ome bada perã, ɨt'aa ak'ɨji mãik'aapa unuji Ak'õre
    k'ĩra wãree mãik'aapa Ak'õre juaraare Jesús bainɨ̃ bɨ.
  xed-xed: Ama ka nghadaftá Atiyen, mndu ya nda ndəgha nda Sulkum nda ghuɓa, ta luwa.
    Ka nghaŋtá tsi ta glakwa Lazglafta nda Yesu ta sladu nda ga zeghwa Lazglafta.
  mks-NT: Joo na̱ndicutú nda̱a̱ ínima̱ Esteban xi̱hi̱n ínima̱ yi̱i̱ Ndióxi̱ ta já
    na̱ndicoto nihni da indiví já na̱xini da ndá quia̱hva cáhnu cúú Ndióxi̱ ta na̱xini
    da cándichi Jesús xoo cuáha Ndióxi̱.
  gfk-S: Ma iesene be Stiwen ga hung ter ma no Halhaaliena Tanuo ma iga nanaas utuma
    ra mawe igom nes no minamar tane God. Ma iga nes bileng Jisas ma iga tur ter tano
    kata na lumane God.
  bmu-bmu: Mewö aketmö, Uŋa Töröŋan Stiwengö uruŋi kokolak qeiga jeŋi Suepnöŋ göröken
    ui öŋgöiga Jisös Anutugö asakmararaŋ uruŋe euyaŋgöreŋ Anutugö böröŋi ölŋe kini
    ehök.
  dgz-dgz: Go God Guewa Woup Seniwa Sitiven potap wande aro waneni gapan kiman ao
    yave God kakae guragut mega ganasewa God mainewa nutup gapan Iesu yoniwandin yaven.
  eng-GNV: But he being full of the holy Ghost, looked stedfastly into heauen, and
    sawe the glory of God, and Iesus standing at the right hand of God,
  zaa-NT: Por la'huacca qui' Espíritu Santo nna gunne Esteban ca tìtsa'a nna gùnna'
    tè bi ỹiabara' nna bila'ni bi la'yani' nu dá' dèsdeba ỹiabara' la làti dua Tata
    Dios. Bilá' báni bí Jesús qui'ni du tìe lado ná' bàni qui' Tata Dios.
  eng-WEBSTER: But he, being full of the Holy Spirit, looked up steadfastly into heaven,
    and saw the glory of God, and Jesus standing on the right hand of God,
  guh-guh: Itsiata Esteban bitso jamatabëcuenevënëca Espíritu Santo. Esteban athëbëa
    benaëcotsia. Nexata tane Dioso pijapenivenivenaecotia. Taenutsianua Jesús penucaejava
    paxa Dioso pemuxuneneta, pecujuanenia.
  bon-bon: Yepä, Aceji Seemo Setepano me trupa cabu baborage ge. Setepano cabu me
    ire acitige, Acejiyame me jamyacu apaclyera ne jepänige piiyepu Yeesu ne jepänige
    aclajuteji ge Acejiyame me camu poto ca.
  nhw-BL: Pero Esteban temitoc ica Itonal Toteco, tlachixqui ilhuicac. Huan quiitac
    ihueyitilis Toteco Dios huan quiitac Jesús ijcatoya ica inejmac Toteco.
  mgw-mgw: Lakini Sitefano abi atwi'li'yilwe Loo Mpeleteu, ngalingulya kunani ngaubona
    utukupu wa Nnu'ngu' na Yesu kayi'ma kuluboko lwa malyo lwa Nnu'ngu'.
  swh-ONEN: Lakini yeye Stefano, akiwa amejaa Roho Mtakatifu, alikaza macho mbinguni,
    akaona utukufu wa Mungu, na Yesu akiwa amesimama mkono wa kuume wa Mungu.
  wbi-wbi: Loli umwene, ye amalile uMhepo uMwimike, akalola vunono kukyanya akavwagha
    uvwimike vwa Nguluve,' napikumbona u Yesu imile kuluvoko ulwa kundio ulwa Nguluve.
  bba-bba: Adɑmɑ Etiɛni u Hunde Dɛɛro yibɑ, mɑ u wɔllu nɔni ɡirɑri u Gusunɔn yiiko
    wɑ, u mɑɑ Yesu wɑ u yɔ̃ Gusunɔn nɔm ɡeuɔ.
  eng-KJVCPB: But he, being full of the Holy Ghost, looked up stedfastly into heaven,
    and saw the glory of God, and Jesus standing on the right hand of God,
  kgk-NT: 'Ha''e-ma ngatu Nhe''ẽ Marangatu tee va''e ipy''a omohynyhẽ-gwi íxupe, oma''ẽ
    áry-rehe. Ohexa hendy ete va''e Nhandejáry oĩ ha-py. Hesu-pe ohexa yváy-py. Nhandejáry
    yke-rehe onhembo''y ramo oĩ-vy ohexa. Hendy reheve onhemomba''egwasu ramo ohexa
    íxupe:'
  waj-waj: Avai girikaida varuduu too Mmannasa Yoketaivo Sitipaanaa suvuauduu too
    reeri ngiau aapuuvaki too vainno tooduu Anutuuqaa mmeekia ari vookarauvo inna
    tooduu Yisuuva Anutuuqaa yaaku yaadudainningiaa duoo vauvo inna too vairavai.
  cpy-cpy: Roo kanteencha ojeeka-shire-perotan-takari Ishire Tajorentsi irika Esteban,
    raminanaki inkiteki, iñaakiro rowaneenkawo Tajorentsi, iñaakiri eejatzi Jesús
    ikatziyaka rakoperoki Tajorentsi.
  mpx-mpx: Yaa Sitibeni Yayaluwa Bwabwalena i kalaopopwi, inoke matana i ha labulabumwa,
    Yehoba mwananalina namanamalina i kite, ge Yeisu i kite i talmilil Yehoba nimana
    labena awonaa.
  wbp-wbp: Ngula-puruju, Jipinirli mardarnu Pirlirrpa Kaatu-kurlangu kanunjumanyumparlu.
    Ngula-kurlurlu Pirlirrpa-kurlurluju, Jipinirliji kankarlarra yalkiri nyangu, ngula
    parlu-pungu nyiya mayi kujalpa mirilmiril-karrija yartarnarri wiri-jarlu-kurlu
    nguru-nyayirni-wangurla Kaatu-kurlangurla. Manu Jijaji nyangu palkalku kujalpa
    karrija jungarni-purdanji Kaatu-wana.
  luo-luo: To Stefano, kopongʼ gi Roho Maler, nongʼiyo malo e polo mi oneno duongʼ
    mar Nyasaye, kod Yesu kochungʼ e bad Nyasaye korachwich.
  nhe-NT: Pero Esteban temitoc ica Itonal Toteco, tlachixqui elhuicac. Huan quiitac
    ihueyitilis Toteco Dios huan quiitac Jesús ijcatoya ica inejmatl Toteco.
  aii-aii: ܘܗ̇ܘ ܟܲܕ ܡܸܠܝܵܐ ܪܘܼܚܵܐ ܕܩܘܼܕܫܵܐ، ܚܝܼܪܹܗ ܠܫܡܲܝܵܐ ܘܚܙܹܐ ܠܹܗ ܫܘܼܒ݂ܚܵܐ ܕܐܲܠܵܗܵܐ،
    ܘܝܼܫܘܿܥ ܟܸܠܝܵܐ ܡ̣ܢ ܝܲܡܝܼܢܵܐ ܕܐܲܠܵܗܵܐ،
  esk-NT: Aglaan Stephen Ipqitchuam Irrutchim aŋalatlugu aaġluqhuni Agaayyutim qaumanġa
    qiñiġniġaa suli Jesus qikaqługu Agaayyutim taliqpiani.
  msb-msb: Pero si Esteban na ada sa iya an Espirito Santo, naghangad palangit kag
    nakita an masilaw na kapaw-an san Dios kag si Jesus na nagatindog sa iya tuo.
  cpa-NT: Jøng² quin¹² Esteban jmi²dsí² han¹³ quiah¹² Diú¹³ ca¹lah¹jǿ¹ dsǿa¹²dsa.
    Ca¹jái¹dsa guiuh¹³. Ca¹jái¹dsa hi² hiug¹² cu¹té¹² juanh¹² Diú¹³. Jøng² tsenh¹²
    Jesús cog² Diú¹³ ta¹lah¹guia¹jo¹³.
  dso-dso: ମାତର୍‌ ତିପାନ୍‌ ସୁକଲ୍‌ ଆତ୍‌ମାଇ ପୁରାପୁରୁନ୍‌ ଅଇ ସରଗ୍‌ ବାଟେ ମୁ କଲା । ଆରି ପର୍‌ମେସରର୍‌
    ମଇମା ଆରି ଜିସୁ ତାର୍‌ ଉଜାବାଟେ ଟିଆଅଇରଇବାଟା ଦେକ୍‌ଲା ।
  meu-meu: A Stefano na Lauma Helaḡa ese e rohea; bena guba ai e gaga dae, Dirava
    hairaina e itaia, bona Iesu danu, Dirava idibana kahana ai gini.
  yva-NT: Weramu Anawayo Vambunine mo vambunine raugaje Stepanus ai, weti amun mbeseo
    perato no naumo warae umba po Amisye apa varo ngkovo ntiti raen muno po Yesus
    aen te no Amisye anem ngkove rai.
  dgc-dgc: Ey ti Esteban, basta te tangad san siya ta langet, a édse diya ta mahusay
    i Banal a Espiritu. Sakay neta na sa i demlag na Diyos, sakay ti Jesus a te taknég
    ta giled naa.
  zpm-NT: Laa me, ne nacnie Espíritu Sant me, zeeṉe blis lo me bui me nëz gbaa, goṉ
    me lo guieḻndzon ne no Dios, goṉpaa me laa Jesús zo cue Dios nëz derech.
  hix-NT: Noro heno yowan yawo rma haxa nehxakon hatà, Khoryenkom yokato. Kakoso nosompotày
    hatà. Khoryenkomo yawasànà ymo yonyey hatà. Txesus xarha yonyey hatà. Thataw nexey
    hatà, Txesusu, Khoryenkom hanawo, howehehra, ehonomnà me xaxa mak ha.
  sim-sim: Hako Masikome Avui Wasilakahi Stivenin kwambun hari ria. Urik heven yok
    or larasamawuhu ukruharanda Avui Wasilakahin or heyehe Jisas Avui Wasilakahi tapmama
    yok sirin ormu heyera.
  npi-ULB: तर तिनले पवित्र आत्माले भरिएर एकटकले स्वर्गतिर हेरे र परमेश्‍वरको महिमा
    साथै येशूलाई परमेश्‍वरको दाहिने हातपट्टि उभिरहनुभएको देखे ।
  cgc-cgc: Piro, Esteban i pagaeman gid ta Dyos Ispiritu Santo daw gatan-aw gid naan
    ta langit. Nakita din kapawa naan alin ta Dyos daw nakita din man Jesus an na
    gatindeg tengnged ta Dyos naan dapit ta tuo.
  tim-tim: Hain akbiâ Anutugât Heakŋande tângombo himbimân dewunŋe panmâ ekto Yesu
    Anutugât bâtŋe bungen ain kindo ekmâ Anutugât pagaleŋe ekmâ hin dâep,
  yor-yor: Ṣùgbọ́n Stefanu, ẹni tí ó kún fún Ẹ̀mí Mímọ́, ó tẹjúmọ́ ọ̀run, ó sì rí
    ògo Ọlọ́run, àti Jesu dúró ní ọwọ́ ọ̀tún Ọlọ́run.
  wos-wos: Némbi tindaka dé Godna Hamwinya Stivenéna mawulimbu hambuk ye téndéka dé
    Stiven Godna getéfaré yasawara xé. Xéta dé xé God nukwa hanyikwa maki hanyindéka
    Jisas déka yika tambambu téndéka.
  emp-NTPO: Mãwã duanʌne Estebaʌ̃ra Ãcõrẽ Jaured̶eba b̶asia. Bajãnaa acʌbʌrʌd̶e Ãcõrẽ
    quĩrãwãrẽã dorrodorroada idjab̶a Jesura Ãcõrẽ jʌwa araare nũmʌda unusia.
  eng-F35: But he, being full of Holy Spirit and looking intently into the heaven,
    he saw the glory of God and Jesus standing on God's right,
  ind-ind: Tetapi saat itu Stefanus dipenuhi oleh Roh Kudus. Ketika dia memandang
    ke langit, dia melihat kemuliaan Allah dan Yesus yang sedang berdiri di tempat
    paling terhormat, yaitu di sebelah kanan Allah.
  pes-OPCB: ولی استیفان پر از روح‌القدس به سوی آسمان خیره شد و جلال خدا را دید و همچنین
    عیسی را که به دست راست خدا ایستاده بود.
  mpt-mpt: otane Gode Hobe Stibene bobol temo bie kesoa e delubmanea abilim uto God
    esa eka e titil sum osa makob ayal inamin einebua bia Yesuse e kweile kweitale
    kikib ye mana bia bliba yatemnea
  ssx-ssx: Sidipeni Holi Sipitidima꞉ tumba hake halima꞉ oli ya pa꞉ta꞉ handa꞉liao Koda꞉na꞉
    pa̱a̱ pita꞉la꞉eki make Yesuta꞉ Koda꞉na꞉ popeke nane kikina꞉ tiao haya꞉eki make
    handolo hata꞉ alota꞉
  mkl-mkl: Ammɑ Etiɛni í kɔ̃ò Hundei Ilɑɑɔ̃ nɔ í cɔ lele, ŋɔi í yɛ ɑmboei Ilɑɑɔ̃ nɔ
    í yɛ Jesu mɔ wɑ leekĩ do ikpɑ ɑwɔ njɛɛ.
  gaq-gaq: ମାତର୍‍ ସ୍ତିପାନ୍‍ ପବିତ୍ର ଆତ୍ମା ବାଚେ କିତଂଇନି ତାଣ୍ଡେଚେ କେକେ । ଆତ୍‍ଅରିଆ ମେଁ
    ପର୍‍ମେସର୍‍ନେ ମ‍ଇମା କେକେ । ମେଁ ଜିସୁକେ ଗୌରବ୍‌ମୟ ପର୍‍ମେସର୍‍ନେ ଇଞ୍ଚନ୍ତିପାକା ତୁଆଁ ଲେକ୍ନେ
    କେକେ ।
  gof-RNT: Shin Isxifaanosey Geeshsha Ayyaanan kumidi, salo pude xeellidi, Xoossaa
    bonchchuwanne Yesuusa Xoossaa ushachcha baggan eqqidayssa be7is.
  unx-unx: ମେନ୍‌ଦ ସ୍ତିଫାନ୍‌ ପାବିତାର୍‌ ଆତ୍ମାତେ ପେରେଃୟାନ୍‌ଲଃ ସିର୍ମାତେ ଆରିଦ୍‍ରାକାବ୍‍କେଦା
    ଏନ୍ତେ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ମାନାରାଙ୍ଗ୍‌ ଆଡଃ ୟୀଶୁକେ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ଜମ୍‌ତିସାଃରେ ତିଙ୍ଗୁଆକାନାଏ
    ନେଲ୍‌କିୟା ।
  gah-gah: 'Setepanó nene Ómasímini Sikalahulímo lemeko agikagú mino vaí okago, ánigo
    okulumakuka moloake, Ómasímini lapaná nego itó Izesú eza Ómasímini amatoka noigo
    ánigoake láa loko limó:'
  lcm-lcm: Au na Malanganto Gogoai kalapo aol ia na kala tun alak ane metekuku na
    kala arai ani maumausan i God na Iesu kapo tung si palso ina.
  aer-aer: Kenhe Utnenge Akngerrele akenhe Stephen ngangkere akngerre antheke, utnenge
    ikwerenhe antelhe-ilelhemele, re anteme alkere-werne atheke aremele Ngkarte areke
    akngerre anthurre pwarrtyerlenge ngangkere akngerre-akertele. Re Jesus-arlke areke
    akwe-arratyele tnerlenge.
  qvc-NT: Piru Istibanqam Dyuspa Santu Ispiritunwan kashpa, syiluman chapakushpa,
    rikarqan Dyuspa pudirninda llipyaykaqta. Rikarqambismi Jisusta, Dyuspa allin ladumbi
    shayaykaqta.
  tgl-ULB: Ngunit siya na puspos ng Banal na Espiritu ay kusang tumingala sa langit
    at kaniyang nakita ang kaluwalhatian ng Diyos; at nakita niya si Jesus na nakatayo
