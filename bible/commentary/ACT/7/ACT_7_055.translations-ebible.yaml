  taj-taj: तर स्‍तिफनस चा परमेश्‍वरला आत्‍मासे प्‍लिङ्‌सी एकोहोरो स्‍वर्गपट्टि च्‍याजी।
    ओच्‍छे थेसे परमेश्‍वरला घ्रेन य्‍हालरी येशूदा परमेश्‍वरला दाहिनेपट्टि राप्‍सी
    धन्‍छ्‌याबा म्राङ्जी।
  avt-avt: Stiven kerek God Hɨmɨn Yaaik kau kekre han kɨrak iuwe hɨrak kɨkɨamnaan
