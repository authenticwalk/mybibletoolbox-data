  mwc-mwc: Saba Stephen, Kanuma Kaobaisiyena i bonuwei, wai i gagawa ku sapama, ba
    God ana kadara i kinani, ba Iesu, God kasaunai imsimsiri.
  bhl-bhl: Kate Sunbin-Finik e Stiben em mutuk wenei, e abiil tikin katem elo atemeko,
