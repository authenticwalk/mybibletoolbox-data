    mukono nua kigoha nuang'wa Itunda.
  eng-PEV: But the Holy Spirit controlled Stephen. He looked up into the sky, and
    he saw God there, shining very bright, and he saw Jesus standing at God’s right-hand
    side.
  ilo-ULB: Ngem isuna, a napnoan iti Espiritu Santo, timmangad ket pimmereng idiay
    langit ket nakitana ti dayag ti Dios; ket nakitana ni Jesus nga agtaktakder iti
    makannawan nga ima ti Dios.
  pir-NT: Tiquina sa usuepegʉ̃ta tiquiro Espíritu Santo dutiriro sahata ye pehoriquiro
