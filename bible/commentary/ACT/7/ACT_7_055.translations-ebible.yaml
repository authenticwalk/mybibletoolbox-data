  eng-WEBU: But he, being full of the Holy Spirit, looked up steadfastly into heaven
    and saw the glory of God, and Jesus standing on the right hand of God,
  gnw-NT: Ẽrei Esteban tɨnee Espíritu Santo pe, jare umae ngatu ara cotɨ, jare uecha
