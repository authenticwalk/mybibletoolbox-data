  pan-pan: ਪਰ ਉਹ ਨੇ ਪਵਿੱਤਰ ਆਤਮਾ ਨਾਲ ਭਰਪੂਰ ਹੋ ਕੇ ਅਕਾਸ਼ ਦੀ ਵੱਲ ਦੇਖਿਆ, ਪਰਮੇਸ਼ੁਰ ਦਾ ਤੇਜ
