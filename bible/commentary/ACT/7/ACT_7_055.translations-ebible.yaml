    Jesúre rĩkamarika.
  ter-NT: Itea koati xúnati ne Sasá'iti Omíxone Itukó'oviti xoko Etévaum. Yane pono-ponó
    kixone ûke vanúkeke neko Etévaum koane noíxea êno uhé'ekoti uhapú'iti ukeâti xoko
    Itukó'oviti, koánemaka Jesus éxopeke Itukó'oviti,
  bmr-NT: Jaarunaa Estebafaño Moocaani Gaija gahafɨcɨnɨɨbo caamo niquejeque emeecɨubo
    Moocaani imi arɨcuco atyɨmeuhi Jesu Moocaani miyanaagueneri julleecɨnɨɨboma.
  fuf-fuf: Kono kanko Astefaana o ɓurti heewude Ruuhu Seniiɗo on, o tiggitii ka kammu,
