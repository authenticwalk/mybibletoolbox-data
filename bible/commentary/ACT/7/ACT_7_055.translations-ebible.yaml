    Deus.
  nin-NT: Ni ina ima mi, Izhi Iwre yi ì tsarr ssu ni Istifanu ku, uwa gɨ ashishi hun
    ko nu unkplassu na hi inkpinkpye i Abachi yi, i Yesu à kri nu ungo ri ku Abachi.
  acu-NT: Turinamtai Esteban, Yuse Wakani piatkamu asa, nayaimpinmanini pangkai jiimkama
    Yuse paaniurin wainkamiayi. Tura Yuse untsurinini Jesús wajaun wainkamiayi.
  cak-WNT: Pero ri Esteban, jun achi ri can nojnek ránima riq'ui ri Lok'olaj Espíritu.
    Rumari', tek riya' xtzu'un chicaj, xutz'et c'a ri ruk'ij ruc'ojlen ri Dios, y
    xutz'et chuka' ri Jesús c'o pa rajquik'a' ri Dios.
  ebk-ebk: Ngem hi Esteban ay napnu as Espiritu Santo at nuntangad ad chaya, ya inilana
    nan kaichayawan Apo Dios ya hi Jesus ay nangatakchug as apét kannawana.
  spa-PDDPT: Pero él, lleno del Espíritu Santo, miró al cielo, vio la gloria de Dios
    y a Jesús en pie a la mano derecha de Dios,
  ruf-ruf: Lekeni Stefani aku kamema Ghumuhe Mwenzeluka, kalola kulanga kawona utunitso
