  ctu-BL: But'ul Esteban ti Ch'ujul bʌ Espíritu. Tsi' letsa i wut ti panchan. Tsi'
    q'uele i ñuclel Dios. Tsi' q'uele Jesús ya' wa'al ti' ñoj Dios.
  meq-meq: Ane tuk na, Etiyen na, a rah ta Məsəfəre Tsəɗaŋŋa eye. Tsa na, a zəba ɗəre
    a mbəlom. A ŋgatay naha a dzaydzay i Mbəlom ada a ŋgatay naha a Yesu malətsa eye
    tə həlay i mənday i Mbəlom.
  noa-H: Mamʌ Estebanau hich gaai Hẽwandam Hak'aar p'ẽs wai sĩerr haawai hĩchab magʌmjã
    higbajim haajem. Mag nʌm hee hirua hʌ̃gt'aag hoowai, Hẽwandamta hedjã weeudʌ wëjöm
    hee hich wajaugau bʌ̃ʌmjö sim hoo hat'ajim hanaabá. Maagwai hi bigaau Jesuuta
    hĩchab hich Hẽwandamjö nem jua t'eeg hoo dʌnʌmjã hoojim haajem.
  alp-NT: Po Ro Misete Ikbasae Stepanuse, eleki ilimese lolete lanite. Eleki Iselu
    Alla Eni kbasare saka hitate elake, kai iselu Yesuse Ikele sapleuke Alla Eni makwanale.
    Nati kena Eni makwanale mere Yesuse supu Alla Eni kbasare.
  san-VEL: kintu stiphaana.h pavitre.naatmanaa puur.no bhuutvaa gaga.na.m prati sthirad.r.s.ti.m
    k.rtvaa ii"svarasya dak.si.ne da.n.daayamaana.m yii"su nca vilokya kathitavaan;
  kbq-kbq: Hianagi Stivenina Ruotge Avamumo agu'afi efregeno, kefatgo hunagamuteno
    monafinka Anumzamofo masa'zana negeno, Jisasi'a Anumzamofo azantamaga kaziga'a
    oti'negeno ke'ne.
  kbh-kbh: Pero chë Uámana Espíritu Estébanbe ainaniñe corente yojtsemándaye. Celoye
    yojontjes̈iye y Bëngbe Bëtsabe buashinÿinÿanana yojinÿe, y Jesús, Bëngbe Bëtsabe
    cats̈bioica yojtsatsana.
  ron-LSB: Dar el, fiind plin de Duhul Sfânt, a privit cu stăruință spre cer și a
    văzut gloria lui Dumnezeu și pe Isus stând la dreapta lui Dumnezeu,
  pon-pon: A Jtepanuj dir en Nen jaraui kankakil nanlan o udial en Kot a linan o Iejuj
    a kotikot ni pali maun en Kot,
  nhe-BL: Pero Esteban temitoc ica Itonal Toteco, tlachixqui elhuicac. Huan quiitac
    ihueyitilis Toteco Dios huan quiitac Jesús ijcatoya ica inejmatl Toteco.
  sps-sps: San e Stivin via men Aaven Taabos ya matoong fi naa to Gormirmir. Sa tagein
    siinaiv ten Gov, ya tagei to Jisas te tsutsun minon tan panaainy matou ten Gov.
  wnc-wnc: Gena yasiwa tuptawawa ngana Waung Takwanda Stivendane baniaatang pukuke
    kekekangaman ita kai pakusang enandang kakut. Kake Anututane kakaa aknga kake
    Jesuta kekekngaapa dakngake Anutue kataknga siyaapane yuwan kakut.
  bus-bus: Ben Luda Nini dì Sitivĩa à wɛ́ɛ pɛ̀ ludambɛɛa, ben à Luda gakui è kↄ̃n
    Yesuo zɛna à ↄplaazi.
  gub-BL: Etew a'e, wereko tuwe Tekwe Puràg upy'a pe a'e. Ume'e ywate kury. Wexak
    Tupàn ikàgaw ipuràg eteahy haw. Wexak Zezuz Tupàn iawyze har rehe i'àm mehe no.
  imo-imo: Nalo Mini Kake Telimu Stiven yunge konopuna omba molopa manda tenderimu
    kinye yuni olando tipe kanopa mulu kombuna tukundo kanorumu kinye Gotenga pa enge
    nimbe telimu kinye yunge engemu kinye akuma kanopa, Jisas Gotenga imbo kindo ola
    angilerimu ulu kanorumu.
  boj-boj: Bati qujai deqa Mondor Bole na Stiven siŋgila yonaqa a laŋ goge tarosiqa
    Qotei aqa riaŋ koba unej. Unsiqa Yesus a dego Qotei aqa baŋ woq di tigelesonaq
    unej.
  eng-DRA: 'But he, being full of the Holy Ghost, looking up steadfastly to heaven,
    saw the glory of God, and Jesus standing on the right hand of God. And he said:
    Behold, I see the heavens opened, and the Son of man standing on the right hand
    of God.'
  knf-knf: Kë Ŧefan ul, i *Uhaaş wi Naşibaţi uneejuŋ, aŧum, aşë jaban këş du baţi,
    awin pdëm pweek pi Naşibaţi, kë Yeŧu anaţ ţi kañen kadeenu ki Naşibaţi.
  san-KHM: កិន្តុ ស្តិផានះ បវិត្រេណាត្មនា បូណ៌ោ ភូត្វា គគណំ ប្រតិ ស្ថិរទ្ឫឞ្ដិំ ក្ឫត្វា
    ឦឝ្វរស្យ ទក្ឞិណេ ទណ្ឌាយមានំ យីឝុញ្ច វិលោក្យ កថិតវាន៑;
  arn-NT: Welu Esteban ngünenierkeeyew ti Lif Küme Püllü, pürakintuy wenu, fey pefi
    Ngünechen ñi fütra küme pepiluwün ka pefi ta Jesus ñi witralen Ngünechen ñi manpüle.
  zas-NT: Per guial yuꞌ xSprijt Dios luxdoo Esteban, chi gules lojman xanyabaa, dxel
    baguiaaman xbiani Dios baguiaa tëëman Jesús zaꞌman xladbee Dios.
  ken-NT: Kɛ Ɛfóŋó Bɛdyɛrɛ achi nyaka nɛ Stífin tontó. Ayoŋ amɨ́k ayɨŋɨ mfay,
    aghɔ́ bɛdiɛ́rɛ́ Mandɛm, nɛ Yesu téé ndǔ nɛbhʉɛt kɛnókó Mandɛm,
