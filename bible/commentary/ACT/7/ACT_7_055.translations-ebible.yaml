  gun-gun: Ha'e rã Estêvão re ma Nhe'ẽ Ky'a E'ỹ anho oĩ ramo yva re oma'ẽ vy oexa
    Nhanderuete rexakãa, ha'e oiporu kuaa regua re Jesus hi'aĩ rã.
  agu-BL: Ma tetz Esteban, nojnak yi talma' tan yi Espíritu Sant. Nintzun xmayinintz
    tcya'j. Nin ben tilol yi pak'puchal Ryos, tu Kajcaw Jesús yi cho'n txiclij le
    sbal Ryos.
  isn-isn: Kuiti nuanso, aze watulaa wizue u Ng'wau Ng'welu, ai ugozile kilunde ku
