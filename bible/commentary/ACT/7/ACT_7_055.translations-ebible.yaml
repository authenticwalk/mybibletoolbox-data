    nhedyly. Jesus nhedyly lâpylâ XYDYK warâ, Deus eahoru eynynâ.
  kue-kue: Ba Holi Spirit Stiven mina moglkuno ere akeple dungo ana ye kan mitna imbo
    heven ende ana God ambuglangemo kandre te Yesus ombugl God ongo wokra andigl moglko
