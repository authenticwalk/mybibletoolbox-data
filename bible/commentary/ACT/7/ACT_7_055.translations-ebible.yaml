  atd-NT: Di si Istiban atag, nigpamootan to Gimukud to Magboboot. No niglonghag si
    Istiban dio to langit no pigkita rin ka layag to Magboboot woy si Hisus no nigsasindog
    dio to kawanan to Magboboot.
  tel-2017: అయితే అతడు పరిశుద్ధాత్మతో నిండి ఆకాశం వైపు తదేకంగా చూస్తూ, దేవుని తేజస్సును
    చూశాడు. దేవుని కుడి పక్కన యేసు నిలబడి ఉండడం చూసి
  hat-BSA: Men ranpli avèk Lespri Sen an, li te fikse zye l anwo nan syèl la e te
    wè glwa Bondye ak Jésus ki t ap kanpe bò men dwat Bondye.
  bxh-bxh: Sitiwin haꞌa Yaluwa Tabuna ya mohafu be ya itaꞌita hasa galewa be Yaubada
    ena namanamali ya ita na Yesu hinaga ya ita ya obiꞌobiyo Yaubada tefa sibana.
  top-NT: Pero Espíritu Santo ixakchipanini̱t ixtalacapa̱stacni Esteban. Talacayá̱hualh
    ta̱lhmá̱n y ácxilhli ixli̱lanca Dios nac akapú̱n y Jesús ixuí nac ixpa̱xtú̱n.
  msk-msk: Awgaid si Esteban na pyagabayaan nang Balaan na Espirito, yimingaro aglangit
