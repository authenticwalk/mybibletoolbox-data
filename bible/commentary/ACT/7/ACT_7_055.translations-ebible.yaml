  cot-NT: 'Iriraqueate Ishire Aapani Irioshi ichoocashirentamajatanaqueri Ishitivano,
    yamenanaquequeate jenoqui inquitequi inejaquero ishimpoquirereane Aapani Irioshi
    cantavaetaque shimpoquirererere. Iriraqueate Jesoshi catiaca itincamijempequiqui.
    Icantanaquequea Ishitivano:'
  bnp-bnp: Pali e Stepan, a Hanu Kiripiripi i vakatorea, i mata rike na hunu i masia
    a bagetuanga na Vure. I masia e Isu i pesi tabukoi na Vure, na limana a kanena.
  apn-NT: 'Nom nhũm Tĩrtũm Karõja tanhmã hkrã hto nhũm kãm mẽ uma hkêt nẽ. Hãmri nẽ
    kànhmã rĩt nẽ kaxkwa pumunh o xa nẽ kamã Tĩrtũm rũm hirã rax pumu. Nhũm Jejus
    Tĩrtũm nhĩhkô hã xa nhũm omu nẽ hkĩnh nẽ mẽ kãm:'
  ctp-NT: Naꞌan Steba nde niꞌ kwan bra kanꞌ, naꞌan yu ska xaa tlyu ꞌa nu yꞌni Tyiꞌi
    Ndiose chaꞌ ñaꞌan yu; xaa ꞌin Ndiose ngwa ran. Loꞌo naꞌan yu ꞌin Jesús nduun laꞌa
    seꞌen kwin nde seꞌen ndukwa Ndiose.
  opm-opm: Heisup mar ga tikikitperhan Got orhe Yahsup oh Sitipen ohe mutuhnong isip
