    Jisas oh orhe bes oper ongeng mat papat tandapat tandeit patin wamara
  bvr-bvr: Wurra Dipan Mern An-mawunga wugupa nula nipa waykin a-ganana, gu-nana Wangarr
    gun-nika gun-gujayanaya rrapa a-nana Jesus gatiya Wangarr ana-gera a-jinyja ana-munganaguwa.
  wal-wal: SHin Isxxifaanoosi banan Geeshsha Ayyaanai kumin, saluwaa pude tishshi
    ootti xeellidi, Xoossaa bonchchuwaanne Yesuusi Xoossaappe ushachcha baggan eqqidaagaa
    be7iis.
  zad-NT: Na' Estébanna', chṉabia'chga Espíritu Sántona' ḻe', na' bḻis lawe'na' yabana'
    ble'ile' yeḻ' chey cheeni' c̱he Chioza', na' ble'teile' ze Jesúza' kwit de shḻi
    c̱he Chioza'.
  kmg-kmg: Stefano ine Tiri Mârozi maŋnao fusucmame sambâŋko fime feme Anuture tatamacko
    Jesu Anutu mefârenao domame honehuc muwec,
  aso-aso: Setehanoꞌni lulouꞌ Oꞌmosoꞌmi Sikalahuliꞌmo gono davo aza Okulumokuꞌ vokeneꞌ
    ogo ningineꞌ. Ningo Oꞌmosoꞌmi labanaꞌve ningo Izesuꞌ Oꞌmosoꞌmo ana hulaaꞌ ida
    neivo ningo
  uli-uli: Iwe ngo Stephen, luwul yal mel Espritu Santus uwol, ngo yesa kalledah wol
