verse: ACT.007.043
translations:
  kpx-kpx: Ba, di hilokage laeau loboe dilava Molokoike o eseta ebavoi tiale hoesehavoi
    loboe dilava mole Levani didi nahate keta ebavoi tilu. Laeau loboe dilava kebia
    vaevei hoesegevemale kemo dana la iovege lana bae Babulonia ke iae matama moleve
    teve.’
  okv-H: Ainge ae ungo na ungota god Moloch ta jakeka ari horoma geriketo humbuto
    ere pambuhaheva eto ungota god Rephan ta kuro ove eto jakeka ere ijiaeheva avo
    eto ungo enda Babylon oiho ta ikano pambuto iresova,’ ke emo God na enu peroveta
    na kajena.
  tbo-tbo: Ami talaoloto gowana Moloka a kape o iomawawaleya ma ami talaoloto Lepana
    a kipola o tahi po ugolina o wootalagae. Ugolinei apo a tupahimilimi po ona nae
    Babiloni u upunei.”
  mal-C: നിങ്ങൾ പൂജിക്കാനുണ്ടാക്കിയ വിഗ്രഹങ്ങളായ മോലെക്കിന്റെ കൂടാരവും നിങ്ങളുടെ ദേവനായ
    രേഫാന്റെ നക്ഷത്രവും നിങ്ങൾ എഴുന്നള്ളിച്ചു. ആകയാൽ ഞാൻ നിങ്ങളെ ബാബേലിനും അപ്പുറത്തേക്കു
    നാടുകടത്തും.’
  grc-SR: Καὶ ἀνελάβετε τὴν σκηνὴν τοῦ Μολόχ, καὶ τὸ ἄστρον τοῦ θεοῦ ⸋ὑμῶν⸌ Ῥεμφάν,
    τοὺς τύπους οὓς ἐποιήσατε προσκυνεῖν αὐτοῖς· καὶ μετοικιῶ ὑμᾶς ἐπέκεινα Βαβυλῶνος.
  bgc-bgc: “थम उस तम्बू ताहीं जिस म्ह मोलेक देवता की मूर्ति अर अपणे रिफान देवता, के
    तारे नै लिये फिरे, यानिके उन मूरतां ताहीं जिन ताहीं थमनै आराधना करण कै खात्तर
    बणाया था। इस करकै मै थारे ताहीं बेबीलोन देश तै परली ओड़ ले जाकै बसाऊँगा।”
  khz-khz: Vokaivakuku palaguna Molok gena palai rupuna, e gemi palagu Refan gena
    mitiu avuavuna govuaawai; vokaivakuku gomi na gokalarato, pio aliruputali-venira
    ularana. Gaura pakurai au na gomi pana tugu-lakami Babulonia vokavanai.’
  deu-TKW: Ja, das Zelt des Moloch trugt ihr und den Stern des Gottes Romphan, die
    Bilder, die ihr gemacht, sie anzubeten; und ich werde euch versetzen über Babylon
    hinaus.
  zsr-NT: Cutu glúꞌgacliꞌ‑baꞌ quiaꞌ nedaꞌ, San biaꞌliꞌ nich qui Moloc, bdauꞌ guiöj
    queëliꞌ. Biaꞌliꞌ caꞌ tu le nac ca bölj luzxbá nazíꞌ lei Refán, Lë naꞌ buzoaliꞌ
    ca Dios queëliꞌ. Yuguꞌ bdauꞌ guiöj bdauꞌ yag ni, Laꞌ lbiꞌizliꞌ benliꞌ quië gyij
    ládxiꞌliꞌ leygac. Qui lë ni naꞌ, ubijaꞌ lbiꞌiliꞌ lu xyuliꞌ, Gchëꞌa lbiꞌiliꞌ ziꞌtuꞌr
    ga dë luyú Babilonia.
  lin-lin: Bomemaki nde ndako ya kapo ya Moloki mpe monzoto ya nzambe na bino Rofa,
    banzambe ya bikeko oyo bosalaki mpo na kogumbamela ! Yango wana, nakotinda bino
    na bowumbu, mosika koleka Babiloni ! »
  hns-NT: Na, toelog naklie maaliek Molok ke mandiel aur Romfa maaliek ke tarai ke
    moertie leike tjalat rahiele. Toelogan aisan tjiedj banaaike ohieke poedja karat
    rahiele. Ohie se ham toelogke Baabielon sahar se auro doer hataai debe.’
  noa-E: Mamʉ chadcha ichigpai jëeuba aajerr aawai, “Magjuga” ajim anʉm ich Ẽwandamaupai.
    “Mag khãyau pãrau sĩi Molocta pãach ẽwandam awi ich dipa pãach dʉ̈i wai wënʉrraba
    aajeejieb, ãbakhai agjö pãach ẽwandam Renfán anarr ag phĩdagpa dʉ̈i ãba, akhʉʉnagta
    jëwaag. Jãgtarr jũrr pãar pãach kha ukhurm khʉʉnau durr chaaur warp Babilonia
    atag pʉrkha maawai, mua pãar ʉdʉraa phë arrpijugui” ajim anʉm ich Ẽwandamau.
  eng-EMTV: Indeed you carried up the tabernacle of Moloch, and the star of your god
    Remphan, the images which you made to worship them; and I will relocate you beyond
    Babylon.’
  mib-NT: Tuú, chi sa suhva ni cacondiso ró nicho jeē íne ídolo jeē naní Moloc jíín
    figura quɨ̄mɨ jeē naní Renfán, ídolo jeē ní casáha máá ró ni cachiñúhún ró. Jeē
    yúcuan cúu jeē siáha ri rohó quíhīn jicá ró nde yatā ñúū Babilonia, achí yá.
  lif-NT2: कर खिनिॽग मोलोक साम्‍माङ्‌ङिल्‍ले़ कुमाङ्‌धाःन्‌नु खेःम्‍सिक्‍पे़न्‌रे़फान
    साम्‍माङ्‌ङिल्‍ले़न् नावाइत्‍लाःन् के़बक्‍खुम्‍लो॥ खिनिॽ आबाङे के़जोगुम्‍बा नावाइत्‍लाःन्
    सेवा के़मे़त्तुम्‍बाल्‍ले़ चोगुल्‍ले़ बे़बिलोन्‍नुःल्‍ले़आङ् माःङ्‌घा पाङ्‌निङ्‌लो॥’
  xnj-xnj: Nyenye mwagegili chindanda cha chapanga Moloki, na vindu vyemwajikitili
    kwa luhumu lwa ndondo ya chapanga winu Lefani. Vindu vyemwajikitili ndi vyemwavifugamili.
    Ndava ya yeniyo yati nikuvapeleka uvanda kutali na Babeli.’
  mmx-mmx: Ketla miga lok tatao loogu at lomoroa ne Molok, la lovoovo at lenti, ne
    Repan. Nedi axap nom laxampoovo vanga nom nemi miga lox i do ri lotu ren. Kuren
    la anaba riki xepe nimi uto melemu at lenep silok Babilon.’
  cbr-NT: Usai 'iquin camina anuxun Moloc cacë dios rabiti xuburatsu niquianan mitsúnbi
    uniocë 'ispa tanquin uniocë ñu ax isa Renfán cacë dios ainan 'icë quixun rabinuxun
    buáncën. Usa 'ain cana mitsu 'ë rabiquinmami usa ñuishi rabicë cupí mitsun nëtënua,
    Babilonia cacë ëma 'ucë, anumi tsónun xuti 'ain. Usaquian cuënëosabi oi ca 'iacëxa.
  tee-NT: Alai ma va ixtach'ixlhi'an ju lona chaka' junta ixtamak'ata ju isdios'an
    ju Moloc ixjuncan. Chai ma ixtalhilaca'an ju anu' tachi st'acu ju ixtaxapalaxtuta
    chai ju talhimapaka'ulh Renfán. Ma va yuchi ju talhilaca'alh ju ixtanavita is'akstu'an.
    Pus ixlhiyuchi ma camamak'alhk'ajniya' ju Dios. Ma is'akstu Dios ju ma ca'amalakachatachilh
    ju amachak'an alacatam lacat'un lhi'avinti ju xalacat'un Babilonia. Chai ma catalhi'ana'
    ju anuch lapanacni chai ma xalapanacni catanaviyanta. Ma chunch ju xa'ats'oknuncan
    la'ix'alhiqui'an ju ixlapanacni Dios.
  eng-LSV: And you took up the dwelling place of Moloch, and the star of your god
    Remphan—the figures that you made to worship them, and I will remove your dwelling
    beyond Babylon.
  cak-NT: Pa ruq'uiexel ri' xa xitelej ri rocho ri dios Moloc, y xiya' ruk'ij ri ruch'umil
    ri i-dios rubinan Renfán. Y jari' ri i-dios ri xe'iben chi xiya' quik'ij. Romari'
    ren, xcha' ri Dios, xtin-en chiwe chi jixbec'ue' más c'a quiela' che ri Babilonia.
    Quiri' nu'ij chupa ri je-tz'iban can coma ri je rusamajel ri Dios.
  pah-NT: “Moloque reki pe peroho hyrua pype. A'ea ko penemimboheteharamo oko,” ei
    ga. “Renfã apoa ra'angava jaytata'ia ra'angava pe peroho pejupi penemimboheteharamo
    no. A'ereki a'ea pe peapo timbohete ti a'ea javo,” ei Tupana'ga, ei ahe. “Nurã
    ti ji pe mondohetei cidade de Babilônia rehemo nehẽ,” ei Tupana'ga hako. Nahã
    aherembikwatijara omombe'u Tupana'ga nhi'ig̃a, ei ahe.
  sja-NT: Ma k'ãyaara parãpa ɨt'aa t'ɨ̃pachida Canaandepemaarã ak'õre waibɨa Molocmaa
    mãik'aapa Egiptodepemaarã ak'õre waibɨa Refanmaa. Mɨa mãga k'awa bɨ ne-inaa pãchi
    juapa oodap'edaa atee p'anadap'edaa perã pãchi wãrutamaa. Mapa mɨa parã ãyaa jërek'ooit'eeda
    aji, Babilónia p'uuru k'ãyaara t'ɨmɨara.’
  xed-xed: Ŋa ɗa a wa. Ŋa həga tumpula Mulku, nda fwata tekwatsa Refaŋ hlaf kuni ka
    pghata ka Lazglafta ghuni a tsi kay ra. Tsaya dzaʼa kəl yu ka hlaftá kaghuni ka
    tsughwaɗaghunaptá haɗika Babila, kaʼa.
  mks-NT: Ña̱ na̱caja ndó quéa̱ na̱caja cáhnu ndó yo̱co̱ ña̱ na̱cava̱ha mé va ndó.
    Ta na̱cachi ndó ña̱ cúú mé yo̱co̱ cán inga ndióxi̱ naní Moloc. Ta na̱sa̱ñehe ndó
    ña̱ xi̱hi̱n cáti̱ á tá cua̱ha̱n ndo̱. Ta na̱cava̱ha ndó inga ti̱ni̱ñu qui̱mi na̱cachi
    ndó cúú á inga tucu ndióxi̱ naní Renfán. Ta na̱sa̱ñehe ndó ti̱ni̱ñu cán cua̱ha̱n
    ndó caja cáhnu ndó co̱ó na̱caja cáhnu ndó ye̱he̱. Ña̱ cán quéa̱ tavá i̱ ndo̱hó
    ñundáhyi̱ na̱ Israel ta chindahá i̱ ndo̱hó in ñuu tóho̱ xícá chága̱ a̱ ju̱ú ga̱
    Babilonia, na̱cachi Ndióxi̱ xi̱hín na̱ cán —na̱cachi Esteban xi̱hín na̱ sacua̱há
    ñuu cán.
  gfk-S: Mu ga kapkap hanane no hala di ga gil ie ma ira mol tano tador Molok tikai
    ma no tiding tano numu tador Repan, dur ira iruo palimpuo mu ga gil ura lolotu
    tupas. Io kaie, iou ni tule ise mu utua ta ira katano menamur tane Babilon.’
  bmu-bmu: Mi qahöpmö, eŋön mönö bem qetŋi Molok yaŋgö opo seri koumŋi mi aŋguget
    aka bem qetŋi Refan yaŋgöreŋ seŋgelau imutŋi mi aŋguba kaba malget. Eŋön imut
    lopioŋ mi waikŋiri memba möpöseim etkibingö meget buŋaŋina ahök. Miaŋgöra aka
    nöŋön mönö iŋini közöl eŋgibi kerökurupŋinan kaba eŋguaŋgitketka anda mala köröwen
    Babilon kantrigö andöŋe öŋgöba malme!’” Mewö.
  dgz-dgz: Go e god yaua Molak pa mega, man epiwa gapan tune, wa taragase kawanem
    ena taiwanian. Amba God ega dawa yaua Repan me buanae mega guewa kaitayan. Ame
    god dere e wa taragat mumapen menan kaitamoyanawa. Ap menan at Babilon asewa ora
    watu enain. God anega wan.” Sitiven ap anega opata wan.
  eng-GNV: 'And ye tooke vp the tabernacle of Moloch, and the starre of your god Remphan,
    figures, which ye made to worship them: therefore I will carie you away beyond
    Babylon.'
  zaa-NT: Ą'hua gulèqquia le estatua qui' Moloc lani yáníỹúla quì'į; Ą'hua beni le
    ttu figura forma de ttu bélia para ccą́ representar Remfán nu rena le qui'ni ná
    dios qui' le; Ą'hua adí ca figura nu beni le nna beduỹíbi le ru'a lo quį. Acca
    guté telá' le cuenta para iche' cą le adírulá idittu' de le' nación nu láą Babilonia,
    para ccá le esclavo nna guni le tsina lo quį.
  eng-WEBSTER: 'Yes, ye took up the tabernacle of Moloch, and the star of your God
    Remphan, figures which ye made to worship them: and I will carry you away beyond
    Babylon.'
  guh-guh: Bajarapavi parajutabiabame ofrendacuenia panenatoexanaediosovijavabelia.
    Tsipaji bajarapamatacabi pacajinavanapame carpabo bepanijadiosonë panetaenë Molocvënëdiosonë
    pijabonexa. Pacajinavanapamenua tuluputo, jumapecataeya panenatoexanaetuluputo,
    Renfánvënëtuluputo. Nexata bajarapatuluputo pataneme bepanijadioso. Panecobeta
    saya paneexanaediosovi, pacajinavanapame najamatabëcuenecopatsiaya bajarapadiosovijavabelia
    panenavajëcabiabinexa. Bajaraxuata panijanacuavecua pacacaponaeyaexanaenatsi Babilonianacua
    pënëyabelia pairajavabelia, jai Dioso pejumaitsijava mapacueniaje profetanë peyaquinaebaxutota
    vajasalinaivimi yabara, jai Esteban sacerdotevi penamatacaitorobivijavabelia,
    judíovi pijaancianovijavabelia ata, judíovi pecujarubivijavabelia ata.
  bon-bon: Yepä, Moloko uuje tääpume weene cäbletääpe ca mete ne erangujiye, pui ne
    ecanujiye, cuta piiyepu weeme uuje Rapana, teeme ämyeji wale ne ecanujiye. Teepi
    lui ime ca wawenäneji gwidape ge iiwäreja tääpume. Cane peei name pi weebibine
    cudecewe me cirege ätyepa Babloniya nuuja poto me.’
  nhw-BL: Catli achi más anquiicnelijque elqui amotlaixcopincayo itoca Moloc catli
    anquinejnemiltijque amohuaya ipan ipilcaltzi. Huan anquihuicayayaj se sitlali
    catli anmoilhuijque eliyaya iaxca amoteteyo Renfán. Pero san elqui tlaixcopincayome
    catli anquichijque ica amomax para anquinhueyimatise. Huajca nimechquixtis ipan
    amotlal huan nimechcahuati seyoc nali nopa altepetl Babilonia.’ ”
  mgw-mgw: Mwenga mwakitweti kimanda sa nnu'ngu' Moloki, na inyago ya ndondwa ya nnu'ngu'
    winu Lefani. Inyago yamwaipangile ngayamwikilikitya. Kwa nyo nilu'a kwabi'nga
    kuutalu pita Babeli.’
  swh-ONEN: La, ninyi mliinua madhabahu ya Moleki, na nyota ya mungu wenu Refani,
    vinyago mlivyotengeneza ili kuviabudu. Kwa hiyo nitawapeleka mbali’ kuliko Babeli.
  wbi-wbi: 'Mwitike ihema ijakukong''ania ija Moleki ni nondue ija Nguluve u refani,
    nakikihuani kino mukatendile na pikufunya kuveene: pe nikavatwalagha kuvutali
    kukila kubabeli.'''
  bba-bba: Bwɑ̃ɑrokunɑ i sɔɔwɑ ni i kuɑ i kɑ bũnu sɑ̃, nɡe Mɔlɔkun kuu bekuruɡiru
    kɑ Refɑnin kperɑ. Yen sɔ̃nɑ nɑ kon bɛɛ bɔrie sere Bɑbilonin berɑ ɡiɔ.”
  eng-KJVCPB: 'Yea, ye took up the tabernacle of Moloch, and the star of your god
    Remphan, figures which ye made to worship them: and I will carry you away beyond
    Babylon.'
  kgk-NT: Xe mboete e'ỹ-vy katu eremoka'ẽ. Ha tupã ambue ra'anga héry Moloque eremboete
    voi ereiko-vy. Hyru ao gwigwa óga erehupi meme heraha-vy. Erehupi ave jasytata
    ra'anga erejapo va'ekwe. Tupã ambue mboete-vy héry va'e Renfã erehupi heraha-vy
    jasytata ra'anga. Upéa ra'anga gwive erejapo va'ekwe imboete-vy erehupi heraha-vy.
    Naxe mboetevéi-ma. Upéa-gwi orogwerova-ta orogweraha-vy mombyry. Pende yvy-gwi
    orogwerova-ta. Tetã ambue kupe-py, Babilônia kupe-py jevy orogwerova-ta” he'i
    va'ekwe Nhandejáry nhe'ẽ-py, he'i Estêvão imombe'u-vy.
  waj-waj: Ngia ngii unnakua anutuuvaa nnutuuvo Morokaa buruqa nnauvaa apu varada
    nuairavai. Ngii unnakua anutuu voovai nnutuuvo Robaanaa mmannammannaivaa aakiapuaa
    roosiima iima kiada apu varada nuairavai. Ii unnakua anutuu ivaitana mmannammannaivaitana
    ngiingii ausa mmuduuyaiyauvaa mmiaaraivaara ngia iima kieeravai. Ivaara fai na
    ngii titaa kinai ari ngieera voopi eeyaara vida yoosinna Bapuroona yaatarada mmookaki
    kuatee. Forofetaiya fafaara reeda itaa kua tiravai.
  cpy-cpy: Tema pipinkathata-shitakari tajorentsi-niro iiteetziri “Pinkathari Itaawentee-tziri
    Eentsi”, pikina-kinatakaa-piintakiri iyaapapankoteki. Ari pikimita-piinta-kiriri
    tajorentsi-niro ompokiro iiteetziri Aminthari, Pipinkathata-shiwaetakari powetsika-yitani
    eerokapaeni. Rootaki noshinetan-temiri rahaetemi inteena pawijanakiro Kompitaari.
  mpx-mpx: Tage o abakululu Petupatupa Limena ku kalivai? He nigeya! Yaa ana awa i
    ola yabowaine Molok wana abakululu ge putum Lepan yabowainena kakanununa te ku
    kalivail uleya. Gogoginol bolo ya ku ginolil ge ku kululuek elal. Inoke na patuna
    owaowa-agimiu nuku nok Babiloni.
  wbp-wbp: Yangka kaluku-nyayirni-wangu wiri ngulaju kalankulu yangka warru kanja-yanu
    jukurrpa-kari-kirlangu yirdi-kirlanguju Muluku-kurlanguju, manunkulu nyanungu-nyangu
    kuruwarri puraja. Manu jinta-karilpankulu warru kanja-yanu yamaju ngulaju jukurrpa-kari-kirlangu
    parlpa-warnu-kurlangu yirdi-kirlanguju Ripini-kirlangu, manunkulu nyanungu-nyangu
    kuruwarri-yijala puraja. Nyampu-jarra jukurrpa-jarra kujankulu-palangu ngurrju-manu
    nyurrurlarlu rdaka-jarrarlu, ngula-jarrakujunkulu-palangu yunparnu purlapa manu
    pungu purlapa. Kuja-panuju, kapurna-nyarra yilyami pirijina-piya kakarrumpayi
    wurnturu murrarninginti-kari-kirra kirrikiji Papilunukuju.’ Nyampunya-jana jaruju
    wangkaja Kaatuju yangka Payipulurlaju.”
  luo-luo: Ne utingʼo malo hemb Molek kod sulwe mar nyasachu ma Refan ma gin, nyiseche
    manono mane uloso mondo ulam. Omiyo abiro darou mi ateru e piny twech mabor mayombo
    Babulon.’
  nhe-NT: Tlen achi más inquiicnelijque elqui imotlaixcopincayo tlen itoca Moloc tlen
    inquinejnemiltijque imohuaya ipan ipilchaj. Huan inquihuicayayaj se sitlali tlen
    inmoilhuijque eliyaya iaxca imoteteyo Renfán. Pero san elque tlaixcopincayome
    tlen inquichijque ica imoma para inquinhueyichihuase. Huajca nimechquixtis ipan
    imotlal huan nimechcahuati ipan ne seyoc lado altepetl Babilonia.’ ”
  aii-aii: ܡܘܼܪܸܡ ܠܵܘܟ݂ܘܿܢ ܡܲܫܟܢܵܐ ܕܡܲܠܟܘܿܡ، ܘܟܵܘܟ݂ܒ݂ܵܐ ܕܐܲܠܵܗܵܐ ܪܸܦܵܢ، ܨܲܠܡܹ̈ܐ ܕܥܒ݂ܝܼܕ
    ܠܵܘܟ݂ܘܿܢ ܘܣܓ݂ܝܼܕ ܠܵܘܟ݂ܘܿܢ ܐܸܠܵܝܗ‌ܝ. ܒܘܼܬ ܐܵܗܵܐ ܒܸܬ ܛܵܪܕܹܢܵܘܟ݂ܘܿܢ ܠܗ̇ܘ ܓܹܒܵܐ ܐܚܹܪܢܵܐ
    ܕܒܵܒܹܠܔ.
  esk-NT: Igliġutiniġiksi panapkaaqtuummaan aanġuaq Moloch suli atriŋa uvluġiaŋan
    aanġuaġikkapsi Raiphan. Tamatkuak aanġurrigigaasi iñiqtaġikkasi putqataġvigisrukługich.
    Taatnaġusi tuyuġigisigipsi uŋataanun Babylon.’
  msb-msb: Kundi gindara lugod niyo an tulda ni Moloc, kag an bituon san iyo diosdiosan
    na si Refan, mga diosdiosan na iyo ginhimo para sambahon. Kaya, papalayason ko
    kamo sa unhan pa san Babilonia.’,”
  cpa-NT: Gog¹² ja³hiúg³ diú¹³ tsen² Moloc báh³ mi³quinh³ hniah¹², quianh¹³ chi³neng¹²
    quiah¹² diú¹³ tsen² Renfán. Diú¹³ lan³ héi² báh³ ca¹jmoh³ hniah¹² cu³guiogh¹³
