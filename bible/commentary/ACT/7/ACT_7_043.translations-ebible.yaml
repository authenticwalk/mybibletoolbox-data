  tha-KJV: แล​้วเจ้าทั้งหลายได้หามพลับพลาของพระโมเลค และได้เอาดาวพระเรฟาน รู​ปพระที่​เจ้​าได้กระทำขึ้นเพื่อกราบนมัสการรู​ปน​ั้นต่างหาก
