  ycn-ycn: 'Ijña''aqué ijhua''ató pají jenami. Richu Moloc jenami i''imacá. Ijló ana
    puráca''alo lana''aquéjami quemacá que. Marí que Tupana puráca''alo ja''apátajeñomi
    chuna lana''acá nayucuna papera chojé i''imacá: Israelmi chu laquénami, icá i''imaño
    pu''uteni meñaru e''iyohuá iyamá ina''uqué le''ejé quele jarechí Moloc i''imari
    ichi''ináricana que. Renfán caja i''imari ichi''ináricana que caja ijló. Rile''ejé
    ihuijrí nacú ipura''acó palá i''imajica. Renami ila''acare nacú ipura''acó palá,
    pu''ují ipechu i''imajícale rinacu. Marí caje pachá nucupaje icá, que Tupana quemacá
    nanacu. Ya''ajnaje pajimila Babilonia yámojo chapú inacu péchuruna huá''ajeño
    icá, que Tupana puráca''alo ja''apátajeñomi chuna lana''acá papera chojé riyucuna
    i''imacá.'
  djr-djr: Yuwalktja nhuma gan ŋunhi buku-ŋal'yurrnydja waŋarrwuny yäkuw Molikkun,*
