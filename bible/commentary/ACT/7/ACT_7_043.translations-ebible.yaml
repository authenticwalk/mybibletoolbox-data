  lex-lex: Rom ku'a (kemah) atiehra mak kwawa Moloka ed maka miodia pa mimniair de,
    nor wutga atiehra wtiona, de uplermu mak kwaw Refan. Miy mieh'a neka mhi' hare
    totpena mhioi-mtiania. La hade pede hota Agolin doin miy lia pa arwalmi rod miy
    lia gen olietlet memna la Babel.”
  dov-dov: 'Mwakatambula chikombelo cha Moleki antomwe anyenyeezi yaleza waLafani,
    azikozyanio nzimwakapanga kuti muzikombe: alimwi Ndiyomubweza nkamwiinzye mu Bbabbiloni.'''
  rgu-rgu: Emi taꞌ io-oa Au fa! Tuka-tuka faiꞌ, nana emi maminaꞌ noi hata sosoko mara.
    Emi mahiiꞌ maso-kalua nitu Moloꞌ a uma sosoko na. Emi boe mahiiꞌ soko ruuꞌ esa
    nitu na, nade Refan. De emi maminaꞌ adaꞌ noi soko neuꞌ hata fo emi tao man a!
    Huu ria naa, de neuꞌ ko Au tuꞌu adoo emi leo kota Babel seriꞌ ele meu.’ ”
  toc-NT: ¡Xli̠­ca̠na pi̠ ni̠para maktum! Pero huata pála tla­hua­nítit xpu̠­sa̠ntu
    min­tzin­cuncán Moloc xa̠hua a̠má stacu hua̠ntu̠ hua­nicán Renfán, la̠qui̠ naca̠­cu­ca­ta̠k­cho­ko­yá̠tit.
    Pero tama̠­ko̠lh tzincun hua̠ntu̠ hui­xinín ma̠n maca­ni̠t­la­hua­ni̠­tátit ni̠
    tas­tacnán ma̠squi luu laka­chix­cu­hui­pá̠tit. Huá xpa̠­la­cata aquit camá̠n
    ca̠ma­ca­ma̠s­ta̠yá̠n xla­cata naca̠­li̠­pin­ca­ná̠tit cumu la̠ tachí̠n nac aktum
    mákat pu̠la­tama̠n hua­nicán Babi­lonia.
  som-som: Weliba waxaad qaadateen taambuuggii Molokh Iyo xiddigtii ilaaha Remfan,
    Oo ah waxyaalihii aad u samaysateen inaad caabuddaan. Haddaba waxaan idiin kaxayn
    doonaa Baabuloon shishadeeda.
  mam-C: qala' kye kydiosa, a kub' kyb'inchi'n. Ex iky' kyiqi'n tq'uqiljo kydiosa,
    Moloc tb'i, tej kyb'eta toj tzqij tx'otx'. Ex i k'uli'n twutz tche'w juntl kydiosa,
    Refán tb'i, ayetzin kydiosji'y, a ayexi i kub' b'inchinte tu'n kyk'uli'n kywutz.
    Tu'npetzi'n, kchi xel nxo'n toj junxil tx'otx' najchaq wen, a lu at tzma ti'jxi
    Babilonia.
  ndj-ndj: Yumwi mwapapili libudi lya chapanga Moleki, na ndondwa ya kuwumba ya chapanga
    wenu Lefani. Ming'omung'omu yimuwumbili yeni mukuvajuma. Kwanongwa ayi, dandivayeyi
    mateka kutali kupita Babiloni!’
  mbj-NT: Hã ỹ nado ti bë banoo. Bë kabarii Morók häd näng do tób n'aa its ti bë mahang
    bë manaa doo. Kabarii Repã häd näng do sagõõh n'aa hã bë h'yy kaha'eeh. Ta ti
    né hẽ kabarii bë mo haj'aa, sa hã bë h'yy ka'eeh hyb n'aa. Ti hyb n'aa bë ỹ ah'eed
    n'yyh da bë häj n'aa bä naa. Bë ỹ mejũũ da Babirõn panang bahä̃nh.” Tii da né
    hẽ P'op Hagä Do kyyh ta ky n'aa rod rerih do hã —näng mä Es-Tew kyyh.
  lat-VUC: 'Et suscepistis tabernaculum Moloch, et sidus dei vestri Rempham, figuras
    quas fecistis adorare eas: et transferam vos trans Babylonem.]'
  ngp-ngp: Nyuwe nomwinula heha dya Moleki, ne kizuli cha Lefani, yumwenga mwe milungu
    nt'hondo yenyu, nayanda mahili mwayadamanyaga nt'hambiko. Ivo elo neniwasamizeni
    mwite kujink'ha Babiloni.’ ”
  enq-2: Nyakamame gote mendalapo mambo pyamana lao wasiami. Mende doko Moloko, mende
    doko Repane. Molokonya sele anda dokopa, Repanenya bui dokopa, dolapo soo paeyami.
    Dopa piaminosa, nyakama anjetala laminao Babilone omotena-kaita palitaminopa lao
    nambame nyoo pena latona’ lapae silyamo.
  eng-ASVBT: 'And ye took up the tabernacle of Moloch, And the star of your god Remphan,
    The figures which ye made to worship them: And I will carry you away beyond Babylon.'
  mna-mna: Pa leleyom imbot molo pio. Tanata kuurpe merere pakaamŋana Molok muriini,
    mi kiziŋziŋ ramaki merere pakaamŋana Repan ta pitik i kunuunu. Ina merere tiom
    tina ta ituyom kuurpe bekena kelek kumbuyom pizin. Tana iŋgi ko aŋmaŋga piom,
    mi aŋziiri yom ma kala kewe paŋaeŋae sorok pa lele molo ta imbot Babilon mbuleene
    kat.
  myw-myw: '@see-verse:ACT.007.042'
  sby-sby: Mwalikunyamuna lesa wenu Moleki mutente, Ne nyenyenshi ya lesa wenu Lefani,
    bimbwanga mbyomwalabumba Kwambeti mubikambililenga. Pacebo ico ninkamutandanyine
    kutali, kupitilila cishi ca Babulo.”
  sll-sll: Tekire yong ba engwo gal haang Moloko gal oo kere i ala i ere a ire ire
    waniraya. Ware kulmoma ta haang kwia Repan momua dire pir tere a i si waniraya.
    Hulu iwe, ni yalhobi nin mining ganing wai ol ere i ware pir tenua. Yu ongiwe,
    na wai pima di pino? Ta pirikia. Ni bai nu si olgere Bebilon ganba hol bani monanua.’
  yaq-NT: Ka junueni. Ala eme'e, enchim kate'u bicha juka' enchim ya'arika enchim
    yo'oree'uta, Molok teamta lona kari ama a' kateka'u, Intok juka' chokita enchim
    ya'arika enchim yo'oree'uta, Rimpan teamta, Inime'e emomak am nuk weiyaan. Jiba
    jita benaka am yo'oribaeka enchim ya'arim. Jiba inia betchi'bo, inepone, enchim
    tua jometaka enchim bwiaraa betana, senu bwiaraa Babiloonia' tea'po, Che'a wa'am
    bicha nee enchim bittuane, ti jiia ju'u achai Lios.
  uro-uro: Dä sa ngänit ta angäna ansäspämgi ama me qi sa ama iauski ama iraski na
    qi ma Molek dä qosaqi angän iauski ama iraski na qi ma Refan aa qaega. Iangärhäkt
    ama iaus di sa ngän mualat na ngät ivakt iva ngäni nän da angän guum sä nas sävät
    a ngät. Bä nävät tom däkt dä va ngu rhäk na ngän nävät angäna ivätki bä särhage
    nä ma Babilon.’”
  ita-1885: Anzi, voi portaste il tabernacolo di Moloc, e la stella del vostro dio
    Refan; le figure, le quali voi avevate fatte per adorarle; perciò, io vi trasporterò
    di là da Babilonia.
  muy-muy: Aha, ana nu do ! Ahay miviceni ya kàsawaɗum àna naŋ ni ti ahay ga Molok,
    do ni ti goro do. Kàsawaɗuma àna pəra gekʉli Refeŋ ya tə̀zavu ata boŋgur na daya.
    Pəra nday nani ti kə̀grumaya ga məhəŋgrioru ahàr ana haɗ ana tay a. Gekʉli ya
    kə̀grum nahkay ni ti anagaroru kʉli driŋ kama ga Babiloŋ.”
  kqc-kqc: Ofa sei roka Molech di karaga yava ka uakaisi ofa sei roka Rephan di iya
    kana uakaigamadi; mina bi ya yaku ofa sei di vima nivakegi riyadi. Mina dada ya
    ka Babylon fufuta rofu ya moi etagae rigi regida.’
  tav-tav: “Aperã macare mʉja cáti nʉcʉbʉgowʉ, Moló na caĩire, Renfán na caĩi quenare
    wericarã macare. Moló cʉ wiiacã menare cʉ mʉja cane aájupa. Renfán cʉ ñocore mʉja
    cawericʉ quenare mʉja cáti nʉcʉbʉgowʉ. To bairo mʉja cátaje wapa Babilonia macanare
    mʉjaare na yʉ jee aá rotigʉ na ya macapʉre,” caĩñupʉ Dio, caĩ ucayupa Dio ye quetire
    buiori maja cãniñaricarã, na caĩñupʉ Esteban.
  eng-ULB: 'You accepted the tabernacle of Molech and the star of the god Rephan,
    and the images that you made to worship them: and I will carry you away beyond
    Babylon.'''
  spa-VBL: No, ustedes se llevaron el tabernáculo del dios Moloc y la imagen de la
    estrella del dios Refán, imágenes que ustedes hicieron para adorarlas. Por lo
    tanto yo los enviaré a exilio hasta más allá de Babilonia’.
  fra-_FOB: Vous avez porté le tabernacle de Moloch, et l'astre de votre dieu Remphan,
    des figures que vous avez faites pour les adorer; c'est pourquoi je vous transporterai
    au-delà de Babylone.
  hau-ULB: Kun yarda da haikalin Molek da kuma tauraron allahn nan Rafem, da kuma
    siffofin nan da kuka kera don ku yi masu sujada; don haka zan kai ku bauta har
    gaba da Babila.'
  mal-mal: നിങ്ങൾ നമസ്കരിപ്പാൻ ഉണ്ടാക്കിയ സ്വരൂപങ്ങളായ മൊലോക്കിന്റെ കൂടാരവും രേഫാൻദേവന്റെ
    നക്ഷത്രവും നിങ്ങൾ എടുത്തു നടന്നുവല്ലോ; എന്നാൽ ഞാൻ നിങ്ങളെ ബാബിലോണിനപ്പുറം നാടുകടത്തും’
    എന്നു പ്രവാചകന്മാരുടെ പുസ്തകത്തിൽ എഴുതിയിരിക്കുന്നുവല്ലോ.
  kkc-kkc: Esiga niba tei moso dugoso tegei ee imadoloso silesibiliso. Osoloso niyo
    moso oma kulodu goomoga poudili ee amapoo goomoga koo poudili. Esino niyo deeso
    moodoo gamenee godee Moloko sabolo Lepan godeeyo giwo sabolo omapoo goomoga poudiliso.
    Esiga niba ayo nibada midee hamaga see mi eli sage Babilon mi hodiokoo hasiso
    bigileiso,’ diso.
  urd-GVR: Nahīṅ, us waqt bhī tum Malik Dewatā kā tābūt aur Rifān Dewatā kā sitārā
    uṭhāe phirte the, go tum ne apne hāthoṅ se yih but pūjā karne ke lie banā lie
    the. Is lie maiṅ tumheṅ jilāwatan karke Bābal ke pār basā dūṅgā.’
  far-far: Na 'o'obe ne mulu ngalia fai kamulu, ru fuana nunuiru Molok. Mulu ngalia
    laugo fai kamulu nunuiru dia na bubulu ne kera saea ana Refan, keroa ne nunuiru
    kamulu saungaida ki fuana fosilada. Ma sulia ru nai ki, nau ku eresi kamulu kau
    fasia 'i Israel ka daofa liu 'uria fere 'i Babilon.’
  suz-BL: मो मपनी। गे मोलोक देवता आ ताम्‍बु कुरशा लाइक्‍तीनी। रिफन सोरुल आ मूर्ति
    सेल्‍शा लाइक्‍तीनी। मोपतीके इन रागी रे बेबीलोन लाइक्‍नन्‍नी’ दे ब्रेक्‍शो बाक्‍त।
    आमोस ५:२५-२७
  car-NT: Moro Molok auty kore maropo'sen, ran, moro atamusirykon Raifa sirikory enapa.
    Mo'karon ro mu'kusen, ipo'ponakaine awokunamato'ko'me. Iro ke ro Babylon ko'po
    tyse kamimata'ton.”
  amp-amp: Nd niko hiyau habrimo ser tha rmont ndt nndo tahi Molekr tohyuk ser tha
    rmonti yo gunyr kanjo hingrna nhombret tahi Refanr hatoh habrimouko. Ndm nndo
    tukmoh kfo tatoyuk tahi yifonm hingrnamoko. Tuko inji newatko nhai asha tohruhatko
    wuri Babilonko htaruhanko.’
  bht-bht: नही, तुसां उस तम्बूऐ जो डोता जिदे च तुहाड़े देवता मोलेक दी मूर्ति थी; कने
    तुसां अपणे देवता रिफान दे तारे जो चुकया, मतलब की उना मूर्तियाँ जो जिना जो तुसां
    भक्ति करणे तांई बणाया था। इस तांई मैं तुहांजो बाबेल देश च गुलाम बनाणा।
  eng-NOY: And ye took up the tabernacle of Moloch, and the star of the god Rephan,
    the figures which ye made to worship them; and I will carry you away beyond Babylon.”
  cub-NT: Ñai jʉ̃menijicʉ, ʉ̃i ãmiá Moloc, ʉ̃i cʉ̃ramine, ãimacajeaque d̶aiñamine,
    nʉvavʉ mʉja. Aru ñai jʉ̃menijicʉ, ʉ̃i ãmiá Refán, ʉ̃i pẽpeimʉre yópe abiácorʉpe
    páyʉre máre nʉvavʉ mʉja. Dinʉmʉre iye mʉje pẽpeimarare d̶aiye báque boje, aru
    mʉje mearore jíye boje náre, mʉje mauvare nʉvaicõjecʉyʉmu yʉ mʉjare mʉje joborõre
    jocarĩ pʉ Babilonia ãmicʉrõ ãnipũravʉita, arejaquemavʉ Jʉ̃menijicʉ, arĩ toivarĩ,
    ʉ̃i yávaiyede coyʉcarejaquemavʉ.
  ita-1927: Anzi, voi portaste la tenda di Moloc e la stella del dio Romfàn, immagini
    che voi faceste per adorarle. Perciò io vi trasporterò al di là di Babilonia.
  lww-lww: Peraga kemua rui, pe akila re pan inu poli, ana amiu na amlotun ke ga nono
    la nap̃a amiu ga akila ne, sa nap̃a Molek nene, nap̃a amiu na amialoro amio kana
    silparpara nena, a Repan m̃ena ga sa ke ga, nap̃a amiu akus nono na kiena verue
    nena naga pa sumon amiu. Komin suri ne nanene, p̃isi na in na nem̃ene plan amiu
    ava koperinan kiamiu purvanua, ava asum̃a garu P̃apilon lepas na vano.’”
  ckb-ckb: نەخێر، بەڵکو نزرگەی بتی مۆلەختان لەگەڵ ئەستێرەی خوداوەندەکەتان هەڵگرت،
    ڕێفان، ئەو پەیکەرانەی دروستتان کرد تاکو بیانپەرستن. لەبەر ئەوە من بۆ شوێنێک ڕاپێچتان
    دەکەم کە لە بابل دوورترە.]
  spm-spm: Gee asaaŋ Moleghɨn marɨvan khoman ambɨkav gee aŋgi isaghuphugha, ivhɨra
    asaaŋ Refanɨm mbɨkovan iŋeendaghe isaghuphughava arui. Kha asaaŋni, gee aniiŋn
    othevir gɨn maŋŋamɨusua aniiŋga amui. Kamagha amuisima, Got genɨ unuaghɨnan gem
    mbatueghɨva, gee amandaghtima gee maaŋɨ Babilonɨnɨ unuaghɨna thaeghɨva maaŋɨ uvhuaaŋn
    ikaami.’
  nas-nas: Tee aaꞌ teva okiꞌnava dooponava nkavai nanaakoꞌnava ning Kumponing nkanava
    deeaꞌ, daang-koonaanka kumponinka beekanava deeng-antavauꞌnung, tenaanka aaꞌnoko
    Molokoꞌ eeꞌnoko tee beentoꞌ miring Reepani, tenaanka tamunsiꞌnaanka daangampaareeꞌnaang
    tekaꞌpaaretuꞌnaanka. Eeꞌnoko teeꞌkoo diikakatauro-pinaꞌ nariꞌ nkorariko diiꞌ isipoꞌ
    Babiloniꞌketa kato bataꞌdampiaing.’”
  uvl-uvl: Amo soke Molek, nenge imo sipomo aume hote, laka nena pelpele ana as palaungana
    nenge a takis rerere nem. Pe itoch Repan opene laka nenge a takis rerere nem pule,
    amo soke itoch nenge a heto hekeke. Imo, a heto hekeke ae tapuna nemur nenge imo
    sipomo ales hote iri. Ke pomalam, lape e kulos hote imo ke a ume ke a amnei amo
    nga kileng tau ngana e. Ana kileng, lape ai ke a hile kileng Papilon pe ala toto.’
  eng-BBE: 'And you took up the tent of Moloch and the star of the god Rephan, images
    which you made to give worship to them: and I will take you away, farther than
    Babylon.'
  ixl-CNT: Pek aꞌ atil tetaanima vebꞌanich tioxh Moloc tuchꞌ vitxꞌumiꞌlil vaꞌt vetioxh
    vaꞌl Refaan. Utz ela koꞌxh tuchꞌ chelemal u nachbꞌal tetz setaqꞌo. Aꞌ qꞌu vatzibꞌal
    ebꞌana tziꞌ utz, eqꞌila esikꞌle. Echtzixeꞌt sunyakeꞌsa bꞌenex tzian, yaklel ex
    vatz bꞌen u Babiloonia.» Chia.
  xsi-xsi: Opopo, miki kakale maro laŋeŋa ‘Molok ne pâla kalâ, aku kakale nemi maro
    laŋeŋa Refan ne pitu kalâ tona. Miki kaveta maro laŋeŋa rua ŋinde nenzi kelekele
    ŋinde ŋana kapanea kâ. Mine kala naŋa ma aŋarami kalâ kamo nia toŋge, ikeno pa
    Babilon lawea tini pinde.’
  crx-NTPO: '''Et nimbali ''i nohyak''usda Moloch ''i ''ulh''en nuhle ''ink''ez sum
    k''eltsi ''i cha nohyak''usda Rephan hiyulhni-i, ''i ''unt''oh whe la ''uk''eltsi
    ''uhla-i oots''un téninulhzun ''et huwa ''awet Babylon ''on ''un ts''e nohtis''alh.’”'
  kan-OKCV: ಮೊಲೋಖನ ಗುಡಾರವನ್ನೂ ರೊಂಫಾ ದೇವತೆಯ ನಕ್ಷತ್ರವನ್ನೂ ನೀವು ನಿರ್ಮಿಸಿಕೊಂಡ ವಿಗ್ರಹಗಳನ್ನೂ
    ಪೂಜಿಸಿದಿರಿ. ಆದ್ದರಿಂದ ಬಾಬಿಲೋನಿನ ಆಚೆ ನಿಮ್ಮನ್ನು ಸೆರೆಯಾಳುಗಳಾಗಿ ಕಳುಹಿಸುವೆ,’ ಎಂದು ಬರೆದಿರುವ
    ಪ್ರಕಾರ ಇದು ನೆರವೇರಿತು.
  bbb-bbb: Ja ae sao ijia are muvuaka ja godi jone Morokikiro Refanido zuvi ije ja
    umui jone ijia amaeriaeva ja buone baname isoevo ijene dabe giena ijia oenoe.
    Ijadufuo na kiaga ja aesakae jone ije arena uri are Bebironi asina ka mumabo ijia
    vakono kuae.
  blw-blw: Te anyug entatàen hen anchi finab-alléy way ini-inggawan hen anchi enap-apudyusyu
    way Molok, yag hiya hen chinad-ayawyu. Yag chinayawyu agé hen anchi tenat-araw
    way Refam way nan-apudyusyu agé. Chichachi hen enammaanyu ah chayu chinayaw way
    faén haén. Wat an-og eparyaw chàyu ah achawwéyay lota ingganah lomooh-ayu ad Babilonia.’
    Yachi hen enalen Apudyus hen anchichay a-anap-otaaw.”
  tam-2017: பணிந்துகொள்ளும்படி நீங்கள் உண்டாக்கின சொரூபங்களாகிய மோளோகினுடைய கூடாரத்தையும்,
    உங்களுடைய தேவனாகிய ரெம்பான் என்னும் நட்சத்திர சொரூபத்தையும் சுமந்தீர்களே; ஆகவே,
    உங்களைப் பாபிலோனுக்கு அப்புறத்திலே குடிபோகப்பண்ணுவேன்’ என்றும் தீர்க்கதரிசிகளின்
    புத்தகத்தில் எழுதியிருக்கிறதே.
  azz-NT: Pues amo melau que nannechmohuistilijque Nejuatzin. Ta, namejuan nancuicayaj
    ne tapialme para nanquimohuistilisque namotatadios ten monotza Moloc campa itiopan.
    Huan no nanquimohuistilijtiyaya ne tatadios de sitalin ten monotza Renfán. Huan
    namejuan nanquinchijchiuque míac tataman tatadiosme para nanquinmohuistilijtinenque.
    Ica ya nojón Nejuatzin namechquixtiti de namopueblojcopaca para ijcón namechuicas
    queme presos cachi huejca de ne país de Babilonia.
  spa-RV-1909: 'Antes, trajisteis el tabernáculo de Moloch, y la estrella de vuestro
    dios Remphan: figuras que os hicisteis para adorarlas: os transportaré pues, más
    allá de Babilonia.'
  csy-csy: 'Note in Molech i biakbuk le na aksi pathian Rephan, na biak tu in na vawttawm
    uh milim te na keng uh hi: tua ahikom keima in note sia Babylon ngalkhat dong
    in kong pua tu hi.'
  mxq-NT: Kyaj dyʉꞌʉnʉty, mbagʉʉydyʉ ja tʉjk ma̱ ꞌyity ja Molok diꞌibʉ miits mꞌawda̱jttʉp,
