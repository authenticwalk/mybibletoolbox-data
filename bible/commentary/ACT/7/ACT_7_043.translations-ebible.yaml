  apz-apz: Sekwo anɨtu hwasyo Molouk kakoe hwapɨfe ango molontɨfi motasɨmentohofofoho.
    Nomꞌne anɨtu hwasyo Lefan kakoe hntokwaliyo huyoꞌmango mtɨꞌmokontɨfi motasɨmentohofofoho.
    Oso hwamneꞌno hwomtame ulohoꞌmotofofoho. Osoꞌneꞌno Mpapiloun nongkihntaꞌni wosehwatɨmo.
    Ose mtɨꞌmokumentohofofoho.
  yon-yon: ‘God Molek ye parai kombon kurikuri yemaniib yiib mindong god Refan ye
    kuruwakiib kuruwak god yiibbed kurikuri dowad ongmenabiweniib kuu yi yaa yiibbed
    kurikuri kamembiriwen. Kwani kowe, ukum kuu nembed yiib kuu benwene ambibkin Babilon
    burudande yiib domondaniina, owoddan kere kuyaa dobaraniib.’ kwane wongkoon.
  poi-NT: Iŋcópcóbóypa jém watnas Moloc con jém ipuctucma̱stɨc. Inisɨɨbat́im jém watnas
    Renfán ima̱tsa jém michpɨc iŋwatneta iŋcɨɨmɨ iga iñjɨ̱stámpa. Jeeyucmɨ maŋquebacputtámpa
    jém iññaxyucmɨ. Maŋcutsattámpa más juumɨ de jém naxyucmɨ de Babilonia.
  wuv-wuv: Hamona poro'aa fei palee Molech ma fei pi'uu mei haidaniaa hamu'ou, Rephan,
