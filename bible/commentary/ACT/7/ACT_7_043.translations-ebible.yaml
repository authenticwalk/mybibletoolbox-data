    yuha yong moröng imongidung. Worocha tongga nocho toya torop auho son fogida yi
    bucin kangat fongonahing. Sa woroc wömai Babilön guroc ökenne korungon sinom itac.’
  hus-NT-1971: Tocat a xe’tsinthamalq’uichic an lona ata jun ta diosnamalq’ui an thulcuts
