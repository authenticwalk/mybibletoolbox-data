  pan-pan: ਅਤੇ ਤੁਸੀਂ ਮੋਲੋਕ ਦੇ ਤੰਬੂ, ਅਤੇ ਰਿਫ਼ਾਨ ਦੇਵਤੇ ਦੇ ਤਾਰੇ ਨੂੰ, ਅਰਥਾਤ ਉਨ੍ਹਾਂ ਮੂਰਤਾਂ
