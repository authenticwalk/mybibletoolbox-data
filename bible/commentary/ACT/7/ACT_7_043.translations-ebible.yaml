    mosi ka supama Repani. E keyakeyai dai wi idagau yamanatampu mu bamamugu ka wi
    buburigamawa idiwa ki pokere nau karako wi baiyononiyani tawana uwama kawaya tawana
    Babironi tagere ki nau wi tononiyani kaiwagi.’
  nko-NT: Mboún ɔkpɩ Molok tati-obu pʋ́ Refan ntsrakpabi ɔkpɩ mlɩlɔ́bwɛ sʋ́rá, nátɩ́
