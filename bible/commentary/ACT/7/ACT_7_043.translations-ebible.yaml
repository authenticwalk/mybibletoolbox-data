  viv-viv: Au omi mene kilumina wabubudi be higa wanahawadavadavadi. Viviluwa saꞋeyana
    ana egana Moloki, keke Iya faꞋikuya tu bana faꞋine falai waꞋavaꞋavaladadanena.
    Kadu ikilukiluma vaita badibadi amine wakilakahina, medema yami viviluwa ana egana
    Lefani yana gaitoma. Au yami ikilukiluma wahawadavadavadi faꞋina, ganawavimi be
    yuwa wanana lauveya, melala Babiloni yuwa fafaline wanavehawahawala.” Au hidedemi
    Yaubada yana toꞋawatalatalaina awane miIsileli agaidiya gigahe ma Sitiveni giyakahina.
  yao-yao: Ŵanyamwe mwalijigele lisakasa lya nnungu jwenu Moleki, ni chinyago cha
    ndondwa ja nnungu jwenu Lefani. Inyago imwaipanganyisye ni iyoyo imwaipopele.
    Kwa ligongo lyo chinansamichisye ku ukapolo kwakutalika kupita ku Babeli!’
  tgp-tgp: Mo vono, r̃omimim tavera mo lo toho na nomim god na tent non Moloch, peresi
    Rephan god nona vitusarasara, peresi na tamasin te hinau ka vaira mata ha pa lotura.
    Ale matana, a pa r̃ule kamim ha vano ha toho asau na tavalun Babylon na ruhuruhura.’
  auc-NT: Ïñæmpa, Mönö wængonguïidi ïñönänite ædæ wæænte apæ̈necæ̈impa, ante cædinque
    mïnitö mïni badöninca adoca Mönoco mïni änonca beyæ̈ æ̈montaicö oncö næ̈ænte godinque
    wocæ wocæ cædömïni awædö. Ayæ̈ waca, Möni wængonguï Adempaö nëmö baï owocæ̈impa,
    ante mïni badöninca næ̈ænte æ̈monga cö cæ cö cæ cædömïnimpa töö. Ante adinque
    Wængonguï, Mänömaï cæmïni beyæ̈ botö mïnitö ïmïnite Babidönia ganca da godöninque
    godömenque gobæ da godömo gocæmïnimpa,’ angampa, ante yewæ̈mongatimpa.” Ante apæ̈nedinque
    Etebä, Mönö wæ̈mæ̈idi ïïmaï cægadänimpa, ante godömenque apæ̈necantapa.
  kbc-NT: Oyaɡ̶atitibece niɡ̶ijo lopegedi niwigo anodita Moloque anenita me ɡ̶anoenoɡ̶oditiwaji,
    codaa adeegitibece niɡ̶ijo niwigo ane liciagi yotedi anodita Renfã aneledi enitatiwaji
    me ɡ̶anoenoɡ̶odi. Joaniɡ̶idiaaɡ̶idiwa ɡ̶aniwiciditiwaji ɡ̶adoenataka anoɡ̶eetetiogi.
    Joaniɡ̶idaa leeɡ̶odi me ɡ̶adadeegiticogitiwaji caticedi nigotaɡ̶a Babilônia.’
  bmh-bmh: Ag Molek nugau zobu zau salap mui agal wes Repan nugau ureb dorog mui ag
    gamai betemenin. Esab go dorog getal agen patai maimai, goagal wanimag wag maremenin.
    Ag guzenemen, gonun, iz ag utaraimai, palautaremin, Babilon emgasag ebu betei
    damamen.’
  ctu-BL: Tsa'ix la' q'uechbe pisil bʌ i yotlel Moloc, yic'ot jini ec', i yejtal bʌ
    a dios Renfán. Tsa' la' mele cha'an mi la' ch'ujultesan. Joñon mi caj j c'axtesañetla
    ti junwejl Babilonia”, che'en.
  meq-meq: Ka zlum madzawadzawa i gay i mbəlom kurom Molok, ka zlum mandzəkit bo i
    wurzla i mbəlom kurom Refam. Kule kurom neheye ka gum aye na, hərwi məɗəslay ha
    gər. Hərwi niye na həliye kurom abəra ma gəma nakay, na diye kurom ha dəreŋ abəra
    ta gəma i Babilon.”»
  noa-H: Mamʌ chadcha hichigpai jëeuba haajerr haawai, “Magjuga” hajim hanʌm hich
    Hẽwandamaupai. “Mag k'ãyau pãrau sĩi Molocta pãach hẽwandam hawi hich dipa pãach
    dʌ̈i wai wënʌrraba haajeejieb, hãbak'ai hagjö pãach hẽwandam Renfán hanarr hag
    p'ĩdagpa dʌ̈i hãba, hak'ʌʌnagta jëwaag. Jãgtarr jũrr pãar pãach k'a huk'urm k'ʌʌnau
    durr chaaur warp Babilonia hatag pʌrk'a maawai, mua pãar hʌdʌraa p'ë harrpijugui”
    hajim hanʌm hich Hẽwandamau.
  alp-NT: Po batuke imi hlaleke loko alla tinai mo lupe Moloke kai kmale esi nane
    Refane esi lekite rame. Moloke kai Refane meru tamata nusa maketaru hlaleke lokolu
    hoko esi alla tinai mo. Yele lua meru imi onolu kai isikelu. Bei mere hoko Au
    hetie imi lau me Babele.’
  san-VEL: kintu vo molakaakhyasya devasya duu.syameva ca| yu.smaaka.m rimphanaakhyaayaa
    devataayaa"sca taarakaa| etayorubhayo rmuurtii yu.smaabhi.h paripuujite| ato yu.smaa.mstu
    baabela.h paara.m ne.syaami ni"scita.m|
  kbq-kbq: Tamagra Moleki havi anumzamofo seli mono no erita magoka ne-eta, Rafani
    havi anumzamofo ofu eritma ne-etma, havi anumzamofo amema'a mono huntenaku tro
    hu'naze. Ana hu'negu ama mopafintira tamazeri atranenketma Babilon kumamofona
    kantu kaziga umanigahaze. (Emo 5:25-27.)
  kbh-kbh: Ats̈e jadóra cuentna, chë Molocbiama jebna soye s̈monjanacutsá y cha s̈monjánadorana,
    y chë Refánbe estréllacnaca cachcá s̈monjánama. Chë soyënga mo Bëngbe Bëtsá cuenta
    s̈monjánbomna y cach ts̈ëngaftanga s̈monjanobopormá jadórama. Mora chë causa ats̈e
    chanjama, Babilonients̈ana más chcoye ts̈ëngaftanga chacmotsë́natsama ca” —chiñe
    endayana.
  ron-LSB: Tu ai ridicat cortul lui Moloh, steaua zeului tău, Rephan, figurile pe
    care le-ai făcut să se închine, așa că te voi duce dincolo de Babilon.
  pon-pon: Melel komail waroki on mol on Molok, o uju en omail kot Rempan, dikedik
    kai, me komail wiadar, pwen poni; a I pan kajapoke komail la palila jan Papilon.
  nhe-BL: Tlen achi más inquiicnelijque elqui imotlaixcopincayo tlen itoca Moloc tlen
    inquinejnemiltijque imohuaya ipan ipilchaj. Huan inquihuicayayaj se sitlali tlen
    inmoilhuijque eliyaya iaxca imoteteyo Renfán. Pero san elque tlaixcopincayome
    tlen inquichijque ica imoma para inquinhueyichihuase. Huajca nimechquixtis ipan
    imotlal huan nimechcahuati ipan ne seyoc lado altepetl Babilonia.’”
  sps-sps: Mi nom a saape kandis tana gov gamgam, Molok, sam govets fiisen mi ya na
    kaisa faarei na kootsits tana gov gamgam e Refan, a fo kaisa to aya mi kat rari
    kainy fafaatouf rari. Nyo jiat fi maromi unya tana gum fan iny Babilon.’
  wnc-wnc: Aho. Ikwawa gaman matekge wee gwen tasike anutu pupuknga umana Molok ngang
    iniking. Itane yot takwan tasike itane wee gwenu you wagwene tewa yukut. Yuwawan
    yekapdaakge wee gwen tasike anutu pupuknga umana Refan ngang iniking. Inike ie
    tumuk wamu waapaatde yanindatakaking. Yanindatake tasiwawa kake Anututa yake nata
    gin danikawa sipewa maa siknga kuke Bebilon kep komu akuyapbike maa siknga kunong
    ngang daniwit.’ Ngang wamu waaknga aminu ayanikapbut tapata natake matakut.
  bus-bus: Tãa Mↄlɛki bisa kutaan á sɛna kↄ̃n sↄsↄnɛ tãa Rɛfã kɛ̀ a zɛo takao.
    Dii kɛ̀ á pì a dↄnzi kɛ̀ńnɛnↄ yãnzin mɛ́ tó wà táao Babilↄnu kãa kpa.
  gub-BL: Nan. Pezapo àzàg Morok her ma'e imuwete katu haw Pemuwete katu zahytata
    Hewà her ma'e hagapaw pe. — Urezar romo ereiko ne, peze izupe. Pemuwete katu tupàn
    a'ua'u penemiapo kwer wà. A'e rupi apomono kar putar peywy wi nehe, muite peneko
    haw wi nehe, Muite Mawiron tawhu wi peho putar nehe. Napumuzewyr kwaw xe ko 'ar
    rehe nehe, i'i Tupàn a'e, Moizez iànàm wanupe a'e.
  imo-imo: Aku molo. Eno sel kunu ulke meko puringimu kolo gote Molekenga kuro ulkemu
    ningo meko pungo, Refan linonga gote te ningo yunge kombu kandiye none teli te
    teko anjiko, kano aku melema linonga pulu imboma ningo kapi ningo popo toringi.
    Aku teringimunga nani eno mindili lipo timboindo eno kombu tiruna naa molangei
    nimbo makoropo eno Babilon kombu nekondo kombu anjipe tenga lipo mundumbo,’ nimu,
    nimbe aku tepa kano profetemuni bukuna torumu. Aku tepa nimbe bukuna torumu mele
    eno paimbo aku teko teringi.
  boj-boj: Niŋgi gisaŋ qotei Molek aqa tal ti gisaŋ qotei Refan aqa bongar ti sigitosib
    naŋgo sulum gereiyosib wadau sawaq di osi laqnsib naŋgi biŋinjroqneb. Nuŋgo une
    deqa e niŋgi wiŋgitqa niŋgi sawa endi uratosib Babilon qure taqal beiq gilsib
    di sqab.’ Qotei aqa medabu o qaji tamo naŋgi anjam degsib neŋgreŋyeb.
  eng-DRA: And you took unto you the tabernacle of Moloch, and the star of your god
    Rempham, figures which you made to adore them. And I will carry you away beyond
    Babylon.
  knf-knf: Kaduŋ ki Molok naşibaţi i nan ki nakuŋiiŋ ka, na ptu pi Refan naşibaţi
    i nan annaamuŋ ujah yul yi naţakuŋ abot akak adëman. Ukaaŋ kë nji kadolan naya
    pjuuk dko dlow danţëpuŋ uŧaak wi Babilon.”
  san-KHM: កិន្តុ វោ មោលកាខ្យស្យ ទេវស្យ ទូឞ្យមេវ ច។ យុឞ្មាកំ រិម្ផនាខ្យាយា ទេវតាយាឝ្ច
    តារកា។ ឯតយោរុភយោ រ្មូត៌ី យុឞ្មាភិះ បរិបូជិតេ។ អតោ យុឞ្មាំស្តុ ពាពេលះ បារំ នេឞ្យាមិ
    និឝ្ចិតំ។
  arn-NT: Tamün femafel, küpaltufimün tamün püramyeafiel Molok ngünechen ka Refan
    ngünechen tañi wangülen, dewman pichike ngünechen kisuke eymün tamün adentuel,
    püramyeafiel ngillatun mew. Feymew ta neykümentukünuwayiñ tati katripanche mapu
    mew Babilonia ñi doy üyew püle.’
  zas-NT: Per mazri guyëndi xdxandi Moloc biaa tëëdi lidxan, në xbajl dxan Refán,
    dxan been gajquidi din guzuxibidi loj reen. Zeel gaxhalan lëjt mazri zijt guial
    Babilonia.
  ken-NT: Bǎpɔkɔ nyaka ɛ́tɛm ɛnɛ́ mandɛm nsé anɛ áká nyɛ́n bɛ Mɔ́lɔk. Nɛ nɛmbe
    ɛnɛn mandɛm nsé Ráfan. Nɛ mɛnyɨŋ ɛbhɛn bǎghókó ndu bɛchyɛ bhɔ kɛnókó. Ɛ̌ti
    yɔ, chɔŋ mfɛ́rɛ́ be ntó ɛtɔk ɛ́chák bɛfʉɛt Bábilɔn.’
