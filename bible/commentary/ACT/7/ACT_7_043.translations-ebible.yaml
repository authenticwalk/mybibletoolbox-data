  cco-NT: Co̱ꞌ ꞌnʉ́ꞌˋ ie˜ jo̱ cajméeꞌ˜naꞌ ꞌnʉ́ʉˊ lɨ˜ cajmiféngꞌˊnaꞌ i̱ diée˜ i̱ siiˋ
    Moloc có̱o̱ꞌ˜guɨ nʉ́ʉˊ quiáꞌˉ i̱ diée˜ i̱ siiˋ Refán. Jo̱ lajɨˋ huáangˉ i̱ diée˜
