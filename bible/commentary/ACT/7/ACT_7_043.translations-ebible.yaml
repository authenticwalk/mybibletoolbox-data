  kxv-kxv: ମୀରୁ ପୂଜା କିହାଲି ଆମିନି ବମାୟାଁ କେ଼ପାମାଚେରି, ଏ଼ ମଲକ ପେ଼ନୁତି ତୂମୁ ଅ଼ଡ଼େ ରମ୍‌ପାନ୍‌
