    ale'ena rama'a, lomi gufuu ro'ou.’
  quf-NT: Ashwanmi qamkunaqa chay yanqa dyus Molocta andasninpi purichiraykillapa.
    Chaynullami Refán qullarpa ritratunta ima rurar dyus nir aduraraykillapa. Chaykunata
    adurashaykillaparaykumi, nuqaqa pwibluykimanta urqur, Babilonia pwiblumanmatapis
    mas wakaqman itakushaykillapa’ nir.
  yuw-yuw: Sonu imanang kopotoroc Molek yuhon boru böcno sumboda tongga yuha yong
