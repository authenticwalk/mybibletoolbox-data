  dop-dop: Aɑɩ, tʋɣʋ Molɔkɩ cokǝle nɑ mǝ tʋɣʋ Lefɑŋ ɩsɔtʋlʋŋɑ lɛɛsʋɣʋ kɛ ɩ́ kpɑɣɑɑ
