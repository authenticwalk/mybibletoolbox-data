  meu-meu: Peritome taravatuna danu e henia. Taunabunai, Abraham ese Isaak e havaraia,
    bona dina ihataurahanina ai e peritomea. Isaak ese danu Iakob e havaraia; bona
    Iakob ese eda iduhu ikwaradia taudia gwauta-raruosi e havaradia.
  yva-NT: Umba Amisye po apa urairije rapatimu Abraham ai pare, ‘Syare winye, anya
    una no nya yavaruga tenambe nawe, utavondi koano sunat rai, no naiso ti miridije
    nto, indamu mbe rarorombe Sya urairije umawe rai.’ Maisyare omai ti, Abraham po
    Isak avaki apa masyote kaumandeij, naije be sunative to. Noa Isak po Yakob avaki,
    umba Yakob po wama aneno abusyin eane jirum mavaki.
  dgc-dgc: Ey nadid, to pégkagi na Diyos ni Abraham, éy inutusan na siya a ipabugit,
    da saya i tanda no pangako na. Sakay ti Abraham, pégenak no anak na a ti Isak,
    éy binugit na be siya, to walu pabi a aldew i idad naa. Sakay ti Isak, anak na
    ti Hakob. Sakay ti Hakob, anak na du sapulu éy ta éduwa a lélake. Ey side ya di
    apo-apo tama to araw, sikitam a Judeo. Kanya binugit de du anak de, éy tanda ya
    no pangako na Dios to apo tam to araw.
  zpm-NT: ’Ni parne glu ib zac miṉe bnee Dios lo Abraham ga, dzigo psaṉ me diidz grëse
    mëëdbgui ne grieequia lo xtii Abraham none tso tib bey lad zho. Miṉ co nagoṉ,
    zeeṉe laa xpëëd me Isaac goc xon ngbidz, laa me bloo Isaac bey co. Scaque beeṉ
    Isaac xpëëd me Jacob, ni scaque beeṉ Jacob gza tsiipchop zha ne goc xpëëd Jacob;
    lëë gza tsiipchop zha co nagoṉ goc pxozgol ne.
  hix-NT: Atanyyokohotxoko, romryenon me oyehutwamohsotho menye, kekon xarha tà, Khoryenkomo,
