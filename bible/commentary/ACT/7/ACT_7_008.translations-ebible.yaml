    Yakop puukta wë pim ruurö 12 pörö tapël elmëa. Pël ëën pöröak wë 12 tapël ëak
    pitëm naëaan Israel omnarö tiarim kur 12 ëak oröa.
  ipi-ipi: Wuane lalu, matili Goteto Apatakame lamawuato, nambato pii mindi yakama
    towa lo puta pua yatawa leyo oko yakamato wato minuto, iwanaŋa tupana yala-pene
    umbaini oko katu apia-maiyapape leaipia. Wuane lea-kola, matili Apatakameto Aisake
    mandu yatawa petea-kola, ole kitupasa penenga, Apatakameto Gotena pii okone wato
    minuto, Aisakena yala-pene umbaini oko katu apia-maiyaepia. Wuane pua teke, matili
    Aisaketo Jekopo manduto, balana yala-pene umbaini oko katu apia-maiyaepia. Dee,
    Jekopoto nanimana yumbane alesa tupa manduto, wuane teke peaipia.
  qul-NT: Dios Abrahamta mandarkan circuncisión costumbreta ruwananpaj, compromiso
