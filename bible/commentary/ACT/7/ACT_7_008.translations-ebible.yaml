    nọ mụ Jekọpụ, Jekọpụ nọ mụ ndị nẹdi ẹnyi mmẹbụọ hụ.”
  leu-leu: E vaxa a Piran a tavai na Abrahem pana vilaana ina vuputuk sait. A vilaana
    aanabeꞌ a faxaalit o na Abrahem a turoxo pana kuus fanaian sina Piran. Na Abrahem
    a fasavat a lak tuaan sina, na Aisaak. E lamina luluuxan sina, la fapisiktulaana
    yaan, na Abrahem a usi a ferawaian sina Piran e a putuk na natuna. E lumui na
    Aisaak a fasavat na Yaakop e na Yaakop a fasavat a mu rafulak tomexaan sangafilu
    saxa pana taragua. Nari ve ri tamana mu pabung ti Israel.
  maz-NT: 'O sido o ña e Esteban o mama: ―Mizhocjimi o xipji e Abraham ro circuncidaoji
    c''ü o̱ t''i ''ñe c''o o̱ bëche. Ngue c''ü rví mbeñeji c''ü vi mama Mizhocjimi
    ro unü anguezeji. ''Ma mü o jmusp''ü ''na t''i e Abraham, o jñusp''ü o̱ tjũ e
    Isaac. Nuc''ua cjanu o circuncidao ''ma o zö chjün. Je xo va cjanu e Isaac o circuncidao
    c''ü o̱ t''i c''ü mi ngue e Jacob. Y e Jacob o circuncidao c''o doce o̱ t''i c''o
    mi ngue ín mboxatitagöji.'
  bod-N: ཡང་ཁོང་གིས་ཨབ་ར་ཧམ་ལ་མཚན་སྐྱི་གཅོད་པའི་ཞལ་ཆད་ཀྱང་གནང་མྱོང༌བས། ཨབ་ར་ཧམ་ལ་བུ་ཨི་སཱག་བྱུང་སྟེ་ཉིན་བརྒྱད་པ་ལ་བུ་དེའི་མཚན་སྐྱི་བཅད་པ༌དང༌།
    ཨི་སཱག་ལ་བུ་ཡ་ཀོབ་སྐྱེས༌ཤིང༌། ཡ་ཀོབ་ལས་མེས་པོ་བཅུ་གཉིས་བྱུང༌ངོ༌།།
  tca-NT: '—Rü yexguma Tupana rü Abráü̃ rü nügümaã nanamexẽẽ, rü ñanagürü ga Tupana:
    “Choma rü tá cuxü̃ charüngü̃xẽẽ ega cuma rü guxü̃ma i cutanüxü̃gü ípewiü̃chèxmüpẽ́xechiraü̃gu.
    Rü ngẽma tá nixĩ i cuèxruü̃ i yigümaã imexẽẽxü̃”, ñanagürü ga Tupana. Rü nabu
    ga wüxi ga nane ga Abráü̃, rü Ichaágu nanaxüéga. Rü yexguma 8 ga norü ngunexü̃wa
    nanguxgu ga Ichaá, rü nümatama ga Abráü̃ rü ínanawiechèxmüpẽ́xechiraü̃. Rü yexguma
    marü nayèxgu ga Ichaá rü nabu ga nane ga Acobu, rü nümatama ga Ichaá rü ínanawiechèxmüpẽ́xechiraü̃.
    Rü yixcama marü nayèxgu ga Acobu rü nüxü̃́ nayexma ga 12 ga nanegü. Rü nümatama
    ga Acobu rü ínanawiechèxmüpẽ́xechiraü̃ ga guxü̃ma ga yema 12 ga nanegü. Rü yema
    12 ga nanegü nixĩ ga yema 12 ga nuxcümaü̃güxü̃ ga tórü o̱xigü.'
  zpl-NT: Nu chenu uni Diose lu Abraham, utsaꞌnanu stichiaꞌnu nú quiee seña elunecachiꞌlla
    cuna beelá bee niyu. Enzeꞌe chenu ungula enduꞌlla Isaac, nu chenu ulluꞌcui tucu
    xmana uquieꞌella seña elunecachiꞌi. Leꞌca esquie uriꞌi Isaac cuna enduꞌlla Jacob.
    Nu leꞌca esquie uriꞌi Jacob cuna chiꞌchiucu bee enduꞌlla enu unga bee beneꞌahua
    enu udetela.
  mbc-NT: Mîrîrî ye'nen Paapa eseta'pî Abraão yarakkîrî. Moropai Abraão nîkupî ton
    tîrî'pîiya, tînmukukon esenposa' yai tiwin semana kaisarî aako'mansa' tîpo Abraãoya
    Isaque mere pi'pî pottî ya'tîto'pe. Mîrîrî yawîrî Abraãoya ikupî'pî. Mîrîrî warantî
    Isaqueya nîrî ikupî'pî tînmu Jacó yarakkîrî. Moropai Jacóya manni'kan tînmukuyamî'
    pî' ikupî'pî mîrîrî warantî —‍ta'pî Estêvãoya.
  ndg-ndg: Na kampeya Abrahamu liagano lya tohara, nga nyo Abrahamu abile tate ba
    Yakobo, na Yakobo abile tate ba apindo bitu komi na ibele.
  wsk-wsk: Ale Abraham ilak den kaolam umu ko kausa, nungumik guang batoga ko munan
    tuam. Se Abraham butata beteram, se udagi noko namar Isaac bilangaram mu day 8
    namaram se ko kumik guang batogam. Se Isaac mu Jacob ko nuet, se Jacob mu kuriang
    12 mu nunga nonet, se kuriang 12 umu te aitak ana Israel kariimet bagasan.
  toj-NT: Ja Diosi ti sc'ulan jun trato soc ja Abrahami jaxa ba seña ja trato jahui,
    ja Abrahami oj bi sc'ul circuncidar cada yal querem huax manxi jayuj yajni manxi
    ja yunin Isaqui, cuando ay xa yioj huaxaque c'ac'u, ti c'ulaji circuncidara. Jach
    lamlamil ch'ac huajuque. Jach sc'ulan ja Isaac soc ja yunin Jacobi, jaxa Jacobi,
    jach ni cho sc'ulan soc ja yuntiquil ja yeni, como lajchahuane aye. Jayuj man
    ora ayotic lajchahue c'ole ja ba Israeli. Lamlamil quiajtic can ja sbiil ja yenlei.
  kkl-kkl: Ambarogti, Allahri Abrahamap yubu nikne lero salag palilamogti, 'Nari salag
    palilamnange nene ekon tan koma el uro wamlulom aro anap, anmaboap nengabo niap
    nengabo kon karebel dalamlulom,' aro yubu nikne lero salag pibog. Abrahamdi elme
    Ishak mangaro aogti, 'Allahap nari mangarobari mangaroba mangkahyikneap ma'aptanumunge
    ekon taikag,' aro ae ik lin sum Allah ambarogne sunsunum uro elme Ishak nengabo
    kon karebaog. Abrahamdi Ishak mangkaogpa, Ishakti Yakub mangkaogpa, Yakubti kongap
    nang a'obare mangkahiogpa, sindi nimi sisa a'obare likto piekti, nunisa yabo nubunang
    taek,” Stefanusti ambarelamsiog.
  tbc-tbc: Agog Anut Abraham kontrak ipani a, kontrak an san kob man, nanuk tamol
    ak tinid suŋulon dutute wa. Murnag Abraham iwon iŋ Aisak igansig ubou kisaek yau
    dugo Abraham tinin suŋulon itute ya. Murnag, Aisak san nanun Jakob ilasa ya. Ago
    mi Jakob san nanuk 12 dilasa ya. Iŋ idsad tubud baged.”
  sna-sna: Ipapo akapa Abhurahama sungano yokudzingiswa. Abhurahama akabereka Isaka
    akamudzingisa zuva rorusere shure kwokuberekwa kwake. Shure kwaizvozvo Isaka akabereka
    Jakobho, uye Jakobho akabereka madzitateguru ane gumi navaviri.
  smk-NT: Mi'sa, nangwa' yan pakitarato a Dios kona ni Abraham, nin pina'get ya nin
    pakaturi' ran sarba ran puri na nin paka'kitan a ikon nasara nin Dios. Kanya'
    nin sin naiyanak ya si Isaac a anak na ni Abraham, nipaturi' naya sin waloy awro
    nayna. Wanin anamaet a ginwa' na ni Isaac konan anak nan si Jacob, tan wanin na
    anamaet ni Jacob konran labinrwan a'nak nan lulalaki a saray pupuon tamon Judio.
  grc-TCGNT: Καὶ ἔδωκεν αὐτῷ διαθήκην περιτομῆς· καὶ οὕτως ἐγέννησε τὸν Ἰσαάκ, καὶ
    περιέτεμεν αὐτὸν τῇ ἡμέρᾳ τῇ ὀγδόῃ· καὶ ὁ Ἰσαὰκ τὸν Ἰακώβ, καὶ ὁ Ἰακὼβ τοὺς δώδεκα
    πατριάρχας.
  gof-WFTW: Xoossay Abrahaame sheeshay qaxxarettana mela iyara caaqqin, Yisaaqi yelettida
    hosppuntha gallasan qaxxaris. Yisaaqi Yayqooba qaxxaris; qassi Yayqoobi tammanne
    nam77u ba nayta, nu aawata mayzata qaxxaris.
  spa-BLM: Le dio el pacto de la circuncisión. Y Abraham fue padre de Isaac, y lo
    circuncidó al octavo día. Isaac fue el padre de Jacob, y Jacob fue el padre de
    los doce patriarcas.
  kyz-NT: '—Aipo ''e re Janeruwarete ''ga ''jau Abraão ''ga upe rakue nũ: “Eja''yramũ
    ki eja''yra ''ga emojewak”, ''jau ''ga ''ga upe. A''eramũ Abraão ''ga ''ga je''ega
    rerekou katu wapya pe. A''eramũ ''ga anure wa''yra ''ga ''aramũ wa''yra ''ga mojewaka.
    Wea''aramũ Janeruwarete ''ga je''eg are wa''yra ''ga mojewag ire. “Eja''yra jewaga
    resakawe ki ejea''at jeporogytafer are ekou”, ''jau Janeruwarete ''ga Abraão ''ga
    upe rakue. A''eramũ ''ga akou wea''aramũ ''ga porogytafer are rakue. Majepei tee
    Abraão ''ga morowykye''ema magwapa wa''yra ''ga ''ar ire. A''ere ''ga ajepeja
    rupi ''ga mojewagi rakue. Isaki ''ga Abraão ''ga ra''yra ''ga. A''ere anure Isaki
    ''ga wa''yramũ nũ. ''Ga ra''yra ''ga rera Jako. A''eramũ ''ga nãnẽwẽjẽmĩ futat
    wa''yra ''ga mojewaka nũ. Anure Jako ''ga wa''yramũ nũ. Tusi ''ga ra''yra. A''eramũ
    ''ga wa''yra mojewaka oje''jawe etee futat. Imojewakapap rakue. Jako ''ga ra''yra
    ''gã janeypya rakue— ''jau Estevão ''ga u''ama imome''wau ''gã nupe.'
  dao-dao: Acunüng, Pamhnam naw vun mawih vaia ngthumkhän pe se; acunüng, Abraham
    naw Isak ca na lü amhnüp khyetnak üng a vun a mawi pet; acunüng, Isak naw Jakop
    ca na se, Jakop naw a ca xaleinghngihea vun a jah mawih pet acune cun nglo ngthangkie
    mi pupae ni.
  cya-cya: Xacan' mdi'in tyaa Ndiose sca cha' lo'o Abraham si'yana ca circuncida 'in
    yu, chon' nde'en can' mdaa ñi sca sñe' yu nu ncua naan Isaac, cui' cuaña'an m'ni
    yu lo'o Isaac xa ntsu'hui yu snu' ti tsaan, cuaña'an ya quiñan Isaac can' lo'o
    Jacob, lo' cuaña'an m'ni can' lo'o ta'a tichcua sñe' yu nu lca nten cula 'in na.
  beu-beu: Palait aulang seng muse, Lahatala Ana Abraham ot oal angu aing sunat. Ening
    aulang senge metma tanda ening hula, Abraham bot etabaning ang naung, ing metma
    Lahatala Enehe ening iila. Angu ebele, oal Isak uhavede eumur ved tuaru se, Abraham
    ana aing sunat. Aulang di, Isak ana oal Yakob aing sunat. Senge Yakob di oal mehal
    inang arinu belta aalu angu nu-nut eumur ved tuaru muse ana ing sunat. Ing emangpi
    anga naung ba, ping nehe Yahudi ang naung tidat-timang.
  wrk-wrk: Baki wajbayi Yabrayam wangarranyi Kudwanyi, kaburrmbikanyi jala yalu bardarda.
    Nayi barri jali yalu karlba bardarda, baki jingkijba yalunjali jandanyi Kudkanyi.
    Baki jingkijbayi yalunya nangangi jandanyi Kudwanyi. Nayinda jangkurr kaburrmbijina,
    jali yanyba Kud Yabrayamkanyi, nayinda jangkurr yurrngumba nayimannga, miku yangkalambikanyi.
    Nani kaburrmba nyuli nangangi jandanyi Yayisak Yabrayamwanyi, ngala nyuli marrandal
    jilijba. Jabarri Yayisakwanyi, jali nyulu nganinyi, nyuli kaburrmba nangangi jandanyi
    Jakub. Jabarri nyuli, Jakubwanyi kaburrmba nangangi kaja jandanyi, 12 jandanyi.
    Nanamuku jandanyi 12, yalu barrinani wankalanyi buwakanya ngambalangi. Yingka
    buwakanya yanina yanina ngambalangi.
  nii-nii: Ba ok kunum ełe Gos eim Eiparam kin, ek dinga mon endi ni pendrim. Gos
    eim Eiparam kin ek dinga nip ekii se ermba ei nirim.
  ign-NT: Ema Viya mafirmachapa eta matratune eta máitauchi­ra­yarehi eta juca máechaji­ri­ruvahi
    mayehe ema Abraham. Éneri­chuvare mavanecapa ema Abraham timarca­cha­vayare, máicutia­ra­yarehi
    eta macasi­ña­vairahi me Viya. Namarca­cha­ya­reva namutu ena machicha­naveana
    ajairana, énapa ena mámarie­queneana ajairana. Eta tacahehi, te óchoquenepa sache
    eta máuchusirahi ema Isaac machicha ema Abraham, mamarcachapa. Éneri­chuvare,
    máichahi ema Isaac te macachichapa ema Jacob. Ema Jacob, éneri­chu­hivare máichava­capahi
    ena dócequeneana machicha­naveana, ena víyana­veanaini víti.
  dik-NT: Ku ë tɛ̈ɛ̈n acï Nhialic lëk Abaram bï miɛ̈thke aa ŋoot, ku yen ë kïn ye
    nyuɔɔth lɔn cï kek dɔ̈ɔ̈r. Ku Abaram acï wënden Ithäk bɛ̈n ŋoot nïn kadhorou cök
    ciëën wäär dhiëëth ye. Ku ŋot Ithäk Jakop, ku ŋot Jakop wätke kathiäär ku rou.
    Aa kek wärken dït kuat Itharel ëmën.”
  cac-cac: An̈ejtona', yac'nacxican sti' Dios d'a vin̈aj Abraham chi'. Yalannaccan
    d'a vin̈ to tz'och jun yechel d'a snivanil vin̈ yed' d'a jantacn̈ej eb' yin̈tilal
    vin̈, yic vach' scheclajeli to ay strato Dios yed' eb'. A jun yechel chi', aton
    jun scuch circuncisión. Yuj chi', ayic yalji jun yuninal vin̈aj Abraham scuch
    Isaac, yucub'ixial yalji, yac'ji circuncidar yuj vin̈aj Abraham chi'. An̈ejtona'
    yalji pax jun yuninal vin̈aj Isaac chi' scuch Jacob, ac'jipax circuncidar yuj
    vin̈aj Isaac chi'. Axo vin̈aj Jacob chi', lajchavan̈ eb' yuninal vin̈ aljinac.
    Laj ac'ji circuncidar eb' smasanil. A eb' lajchavan̈ chi', aton eb' co mam quicham
    a on̈ israel on̈ tic.
  tzj-E: Ja' Dios c'ola jun chuminem xchumsaj ruq'uin Abraham, chuminem rxin circuncisión
    cara' nbixa tzra. Ja' Abraham c'ola jun ch'it rlec'wal xec'je'a, Isaac rubi'.
    Tak xuban waxki' k'ij alexnak ac'al xuban circuncidar. Y cara' xuban chic Isaac
    chka' tak xoca acha, c'ola jun rlec'wal xec'je'a Jacob rubi', chka' xuban circuncidar.
    Y cara' xuban chic Jacob chka' tak xoca acha, xeq'ue'a e cbeljuj rlec'wal, j-e'
    c'ara' xe'oca ttixel kxin ajoj ok tnamet Israel.
  san-BUR: ပၑ္စာတ် သ တသ္မဲ တွက္ဆေဒသျ နိယမံ ဒတ္တဝါန်, အတ ဣသှာကနာမ္နိ ဣဗြာဟီမ ဧကပုတြေ
    ဇာတေ, အၐ္ဋမဒိနေ တသျ တွက္ဆေဒမ် အကရောတ်၊ တသျ ဣသှာကး ပုတြော ယာကူဗ်, တတသ္တသျ ယာကူဗော'သ္မာကံ
    ဒွါဒၑ ပူရွွပုရုၐာ အဇာယန္တ၊
  yaa-NT: 'Niospa afetĩama Abraham yoini: ‘Mĩ fake feronãfake mĩ foshki repa xatetiro,’
    ixõ yoiyoni. Nãskakẽ Abraham ãfe fake Isaaca mã ocho nia ikano foshki repa xateni.
    Nãskarifakĩ Isaaca ãfe fake Jacobori askafani. Nãskarifakĩ Jacobo ãfe fakefo ato
    foshki repa xatepakeni.'
  cab-NT: Adǘgati Búngiu ában darádu lúma Abrahám, ába lerésibiruni Abrahám circuncisión,
    liseínime darádu ligía. Ligía, dan lubeí lagǘriajoúnbei liraǘ Abrahám le Isáac,
    ába lerésibiruni circuncisión luágu wídü wéyu láu, ítara gíñe ladǘga Isáac lun
    Jacób le liraǘ, adǘgaleí Jacób, le méme gíribei Israél, joun dúusu lirájüñü,
    ja jagǘbürigubaña dúusu türíbu ja gíribaña Israelítagu guetó.
  clu-clu: Kag bilang tanda sa anang pangako nagsogo ang Dios kay Abraham nga ang
    tanan nga mga lalaki dapat toriun. Gani pagkabata anang bata nga si Isaac, gintori
    na datong walo tana run ka adlaw nga nabata. Maman da anang ginimo ni Isaac kay
    Jacob nga anang bata. Kag si Jacob maman da anang ginimo sa anang dosi ka mga
    bata nga maman atun ginalinan nga mga Judio.
  swh-ULB: Na akampa Abrahamu agano la tohara, hivyo Abrahamu akawa baba wa Isaka
    akamtahiri siku ya nane; Isaka akawa baba wa Yakobo, na Yakobo akawa baba wa mababu
    zetu kumi na wawili.
  tpt-NT: 'Ni Dios va taun jatapastakꞌati tꞌatamakaul ni Abraham, va junil: “Kaxvililichꞌukꞌupꞌuxnikꞌaneꞌe
    mextaꞌa y chuncha kun tachun mintsꞌalan.” Ex xlhiyucha tejkan tsukul istsꞌal ni
    Abraham yu ixjunkan Isaac, vachuꞌ xvililichukꞌupꞌuxnil xaxtaꞌa tejkan laqchaꞌal
    laqatsajin julchan. Vachuꞌ Isaac vachu chun makanil istsꞌal yu ixjunkan Jacob
    y yu Jacob vachu chun makanil yu pumakautꞌuy istsꞌalan. Yuꞌuncha yu kepayankꞌan
    yu maqancha ixtatꞌajun.'
  aai-aai: Imaibo God ar afu’afuw ana obaibasit Abraham itin ina’inanen na’atube kaif.
    Imih Abraham natun Isaac tufuw fur ta’imon sasawar ufunamaim ana ar kanabin e’afuw.
    Nati ufunamaim Isaac natun Jacob ana ar kanabin e’afuw naatu Jacob natunatun 12
    it uwatanah wabih gagamin auman hai ar kanabih e’afuw.
  sny-sny: Owane Sitewi lai Abraham ma'e peri te'e naneiyei ape au te'eye. Peri te'e
    naneiyei ape apou a'i, ‘Ne tahe no mene'e se touwe. Ne tahe touwei ape siyeyei
    su, ne Owane Sitewi ma'e tote tawesiyei.’ Abraham lo tani meni eime ta auteiye,
    iyape Aisak. Sosu poweiye ereti feni werese feni hesi heta (8) i tepa'asiye su,
    Abraham meni eime lo tahe touwe. Meni eime tahe touwe ape, Abraham Owane Sitewi
    lo peri te'e naneiyei ape aniye. Nowe me'iye su Aisak lo tani meni eime ta auteiye,
    iyape Jekop. Nowe me'iye su Jekop lo tani werese eimane ereti feni hesi lowe hesi
    a'i (12) auteiye. Jekop lo eimane werese ya'ariyei sitewi henerai. [Stt 17:9-14;
    21:4]
  myy-myy: 'Ado bajiro rotiyijʉ Dios Abrahamre: “Yʉ mʉre gotire mʉ tʉo masija, ‘Dios
    yagʉ ñagʉ̃ yiguĩji ãni’, yirocʉ mʉ macʉ ñarocʉre pĩ gaja wiro tagʉ yigʉja mʉ”,
    yiyijʉ Dios Abrahamre. Ito bajiri ĩ macʉ Isaac ĩ rujearoca ʉdia ãmojeno rʉmʉri
    bero ĩre wiro tayijʉ. Ito bajiri Isaac, Jacobre ĩ macʉ cʉtija wiro tayijʉ. Jacob
    cʉni ito bajiroti yiyijʉ ĩ rĩare mani ñicʉsabatia ñayoanare. Jʉa dʉjamocõ jʉa
    gʉbojeno ñarã ñayijarã ĩna. Ado bajiro yiñi mani ñicʉsabatia ñayoana, yiyijʉ Esteban
    ʉjarãre.'
  trc-NT: ”Dan me se cataꞌ tuꞌva Diose̱ se vaa quiꞌya̱j Diose̱ da̱nj cheꞌé nij tuviꞌ
    Abraham, ga̱a ne̱ caꞌneꞌ Diose̱ suun se vaa cuta̱ꞌ taranꞌ nij tuvi̱ꞌ Abraham taꞌngaꞌ
    man nij soꞌ, cheꞌé se yuvii̱ ꞌni̱j raꞌa Diose̱ man me nij soꞌ a. Ne̱ dan me se
    caꞌngaa taꞌníí Abraham síí cuꞌna̱j Isaac, ne̱ cutaꞌ Abraham taꞌngaꞌ man soꞌ ga̱a
    va̱j soꞌ tu̱nj güii a. Ne̱ da̱nj quiꞌyaj Isaac uún cheꞌé taꞌníí soꞌ síí cuꞌna̱j
    Jacob, ne̱ da̱nj quiꞌyaj uún Jacob cheꞌé nij taꞌníí soꞌ chuvi̱j nij xi̱i níꞌ nij
    síí cayáán ga̱a naá a.
  cut-NT: Namin ca̱h Dendiohs ndudo yahn ye Abraham, ne chihquentiyon ye che conan
    a̱ma seña queri a̱ma ihyan, nda̱ta yahn ye, ca̱va che ca̱hco ran ye che nevahnecun
    ye ndudo min. Chemin che cuahn che chihndeya̱n da̱ya Abraham che duche Isaac ne,
    chihno nine ro ne, chaconahn ye seña. Tihca̱ chaconahn Isaac seña da̱ya ye Jacob,
    ne Jacob ne, tihca̱ chaconahn ye seña nducoya̱ca da̱ya ye. A ihyan min che chihco
    nda̱ta ye nduh che ndichio nda̱ta yahn ihyan nación yahn Israel.
  bel-bel: І даў яму запавет абразаньня. Пасьля гэтага ён спарадзіў Ісаака і абрэзаў
    яго восьмага дня; а Ісаак спарадзіў Якава, а Якаў - дванаццаць патрыярхаў.
  zlm-KSZI: Kemudian Allah membuat perjanjian sunat dengan Ibrahim; maka Ibrahim mendapat
    anak lelaki bernama Ishak dan menyunatkannya pada hari kelapan; Ishak mendapat
    Yakub dan Yakub mendapat dua belas orang anak lelaki yang menjadi nenek moyang
    bangsa kita.
  gdr-gdr: Ɨ God Abraamɨm outɨnti tɨrɨr omnijog yɨt yokawonj Tina obagendi tɨrɨr omni
    mal wugɨm ɨpka mɨle omnɨkam. Sɨ re ton b'ɨga yorakonj Isak dɨde re Isak eitɨm
    (8) bibɨr yokatonj, ton ket Isakɨm pɨlɨnd God ma obagendi tɨrɨr omni mal wugɨm
    ɨpka mɨle yomnɨkonj. Ɨ re Isak b'ɨga yorakonj Yakob, todaka ti b'ɨga Yakobɨm pɨlɨnd
    kea onggɨtyam mɨle yomnɨkonj. Ɨ kwa re Yakob b'ɨga arakinonj meraina twelp (12)
    b'uwar, toda kwa kea towa pɨlɨnd onggɨtyam mɨle yomnɨkonj.
  vmy-NT: ’Naꞌenchana ꞌendako kjua Abraham ꞌba kitsure nga saꞌen xi circuncisión ꞌmi.
    ꞌBa kui= kjuañu, kionga je jin nixtjin kitsin Isaac, Abraham kitsaꞌen circuncidar.
    ꞌBa ꞌba nde kitsaꞌen Isaac ko kiꞌndire Jacob. ꞌBa ꞌba nde kitsaꞌen Jacob ko ngatejó
    kiꞌndi nistire, xi xuta chingana kuán.
  cmn-FEB: 上帝还赐予他割礼之约。于是亚伯拉罕的儿子以撒在出生后第八天就行了割礼。随后，以撒诞下雅各，雅各是十二位族长的父亲。
  gmv-RNT: Hessafe guye qaxxara woga caaqo izas immides. Abrahaameyka Yisaaqa yelidi
    iza ospuntha gallas qaxxarides. Yisaaqaykka Yaqoobe yelides. Yaqoobeykka tammanne
    nam7u qommota yelides.
  ncl-NT: ’Cuaquinon quichíac Dios se lajtulisli ca Abraham, —quinmilic Estéban—,
    huan pa monextis in lajtulisli, quintequilijque naditita inmincuilaxli in xolomes
    lacames, huan yojque amo timocahualo pa tiquinchihuilisi yoje toxolomes tehuanten
    in judíos timoxtin. Yojque quiman lacatic Isaac hual yec ixolol Abrahám quichíac
    chicué tonalijmes, cuaquinon quitequilic icuilaxli. Cuaquinon Isaac quipiaya ixolol
    Jacob huan pa Jacob lacatije in doce lacames, yehuanten hual quinpehualtije in
    doce inminlanechiculisli imiahuimes hual ticate tehuanten in judíos.
  wed-wed: Anina ma God inibori parivai-nuaḡanana bagibagina Abraham maiteni i kauei,
    ma maranai Isaac i tupua ma au pom vi-8-na Abraham natuna inina i bori. Muriai
    Isaac natuna Jacob inina i bori, ma nanare Jacob natunatuna 12 anatapui inii i bori.
    Wei babadai lamna tauta noinoita.
  sua-sua: Ii, tennik E Nut tre tok, to her kael a ngaelmir langto ngang e Ebrehem
    orom a keknen to kam paam lurokol, kam khenam ngang o mia te, a mokpom ta vle
    kun pgegom E Nut kre Ebrehem. E Nut ta mokpom kre Ebrehem tok, to e Ebrehem ta
    teit mang e Isak va ko pekam o kolkhek ruk aktiek hori orom alomin ko knan tkol,
    ngat hera paam. Kam ngae, to e Isak ta teit mang e Yakop kat va e Yakop ta kle
    kteit mang nguaro pupnam ruk loktiek hori orom alomin kat, endruk nguaro usiel
    ngaro pneik msim.
  klt-klt: Wáina inángga ku pahán káman mená inángga ku pahán káman dán tárák ku kip
    mamará watá átnek ingga inuk. Wata torong káin Abraham nanggená Aisak ká tunggafengga
    rám 8 árán du málám nanggená kipmá maruk. Kulá wata torong káin átang gu Aisak
    ká Jekop naning hálengga átang árongga torong káin du Jekop pá táwi ilom náni
    12 wata nan yáni háliuk.
  are-are: “Altjirralantama Abraham-anha turnaka era erinha kapanha lhelitjika. Era
    erinha ilaka, ‘Unta, ramarama ungkwanganhala turta, rrangkarra worra ingkarraka
    rrakangkarranha artwilitjika etna arlta 8 ingkwia namalanga.’ Lakinhanga, Abraham-ala
    worra ekuranha Isaac-anha artwilaka era arlta 8 ingkwia namalanga. Isaac-ala worra
    ekuranha Jacob-anha artwilakantema. Jacob-ala turta worra 12 ekuranha artwilaka.
    Worra 12 nhanha etnakanga Israel-aka ramarama ingkarraka rrataka.
  gai-gai: Ri, Raraŋ Aetaniaca Abraammo kam leaca gaindopatna, u tikiŋit katac, an
    ŋgagatraca Raraŋ Aetaniaca Abraamma neaŋgatna. Te, iŋmbaia Abraam Aisakna aet
    ndaruca, Aisakna raia taŋi parmbaiapa mbutremb mbonkac ndaru te, ma Aisakna tikiŋit
    katacnande. Na Aisaka Iakopna aet ndaruca, na Iakopa ma aina parniŋapa mbut mbuniŋna
    nicarta aet.
  qvm-NT: “Tsaypitanashi Abrahamta nergan cuerpunta quiquin señalacunanpag y olgu
    tsurincuna yuriptin paycunapa cuerpuntapis señalananpag. Tsayshi Tayta Diosnintsi
    nishgannogla Abraham señalacorgan. Nircurshi tsurin Isaacpa cuerpuntapis señalatsergan
    yurishganpita pusag (8) junagniyog caycaptin. Tsaynoglashi Isaacpis tsurin Jacobta
    señalatsergan y Jacobpis chunca ishcay (12) tsurincunata señalatsergan. Tsay chunca
    ishcay tsurincunapitami lapan Israel runacuna mirashga.
  chz-NTPS: Ja̱ˉgaˊ gaꜙjmeeꜘ Dio hmoohˊ kya̱a̱hˊ Abraham, gaꜙjmeeyꜘ madaꜚ heˉ ʉ̱ʉ̱hꜙ
    jmɨˉngoꜗ kiyhꜗ. Maˉngëëꜘ heˉ ja̱ˉ, gaꜙläꜙcha̱a̱ꜙ Isaac jo̱o̱ꜘ Abraham. Maˊ gaꜙhyaˉ
    Isaac jñaꜗ jmɨɨˋ, gaꜙwɨ̱hꜘ jmɨˉngoꜗ kiyhꜗ. Hiꜙ läꜙja̱ˉ gaꜙjmeeꜘ Isaac kihꜗ jo̱o̱yꜘ
