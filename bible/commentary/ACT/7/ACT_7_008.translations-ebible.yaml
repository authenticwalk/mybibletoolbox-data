    Abraham e manana. Be Abraham e hatuhanena e Aisak me pöena a pikpikönen turu hatoalinu
    lan ti poseia e Aisak. Be Aisak e hatuhanena e Jekop me kato has mena neien i
    iesana. Be Jekop e hatuhana rena a l2 a pien tson me kato has mera neien i iesana.
    Na nori u tuburara.
  mav-NT: Mi'i pote atiky­'esat yt kat i emusin sokpe e. Atiky­'esat yne esaipe­piaria
    esa'y­ru'in emiari­ru'in to'o­'ewy wẽtup ywania yn e. Mi'i pote eremusin sokpe
    tek'e. I'ewyte etitek esa'yru Isaki emusin sokpe e. Mi'i tã eipiit eweimo­herep
    pote uwe'in esaipe­piaria hap tuwekuap yt kat i eimusin sokpe hap ete e. Mi'i
    hawyi ti aru uwe e'ywania sese kuap hap topy­hu'at e Tupana Aparãu me sa'a­wy'i
    sese e Etewãu. Mi'i hawyi Aparãu ha'yru ra'yn Isaki tuwe­mo­herep e. Mi'i hawyi
    8 e'at toĩne'en tuwe­mo­herep hawyi Aparãu tosa­'yru ahit pe toihep kyse hit wo
    aikotã Tupana mienoi ewy e. Mi'i hawyi Isaki sa'yru ra'yn Iako ai'y­wania ywot
    pot tuwe­mo­herep 12 ok ha'yru rakat ra'yn topy­hu'at e Etewãu. Iako sa'y­ru'in
    12 ok takaria saipe­piaria kaipyi ti mesup watoĩ­ne'en 12 ok ywania aito hap watikuap
    ta'yn e. Mi'i hawyi wẽtup Iako sa'yru ti Iuse e.
  kpf-kpf: Oi Anutuŋâ Abaram târotâro pindi kwabâ kwaraŋgip. Oi nanŋâ Isaka âsagem
    sirâm nâmburân zagât tapŋâ karâmbuŋan kwabâ kwâkŋaŋgip. Isakaŋâ Yakabo yatik kwabâ
    kwâkŋaŋgip. Yakobo zâk narâpŋâ kiin zagât yatik otziŋgip.
  ppo-ppo: Naao detere naalené detere naalerape tiki sekaȩ tukóló sirirae. Atétepa,
