    puiꞌ jaꞌk jup duu ɨp gu maraaꞌn Jakob nat paiꞌ dhuuk ba maaxir. Gio baꞌ gu Jakob
    miꞌ dhɨr puiꞌ jaꞌk jup dunaak ɨp bɨɨx gu mambhɨɨx gook maamraꞌn guiꞌ na mɨt bhaan
    dɨr muiꞌdhak gu Israel kam jaꞌtkam.
  mgc-mgc: “Wïrï ida kö'du Abarayama aba, mo o'dɔ kyïnë 'ba kö'du kida ne ŋbete aba.
    Here mati o'jo Yisika zi Abarayama, tapëtï ko'do mamodɔmowota, Abarayama aŋbete
    mo. Yaa Yisika ayi na 'bu zi Yakoba, here Yakoba ayi na 'bu zi gisi 'bënïyë 'butë
    dɔmorïyö, mati zë ra vïdï dagbe 'ba daliŋɔ 'butë dɔmorïyö 'ba Yiserele.
  ame-NT: 'Ñam̃a allempo Yomporpaʼ ahuoʼt otan Abraham poʼpoñ ñeñt̃chaʼ atet̃ yec̈haʼ
    judioneshaʼ allempot̃eñ errponohuañen, att̃och eñochet Yomporpaʼ ama pueno poʼñoñ.
    Añmapaʼ ñeñt̃ atet̃ otan Abraham: “Añ pocteʼ oʼch setsorre allohuen asheñorrot̃olleshaʼ.”
    Ñeñt̃oʼmar allempo chemereʼt Abrahampaʼ puechemeret̃oll ñeñt̃ soch Isaacpaʼ ahuoʼt
    tsorreñ. Poʼpsocmatñopaʼ oʼ tsorre. Isaacñapaʼ allempo oʼ poʼnpaʼ oʼ chemereʼtana
    Jacob. Jacobñapaʼ chemereʼtana c̈harrasheña puechena epa ñeñt̃ara yatañneshañ
    yepen ya ñeñt̃ey israelenaʼtarey.'
  mgh-2016: Yamalheke, Nlhuku aheenelha unyawo Aburahimu ukhalha phi malhehano aya.
    Aburahimu ni ayo nkayamwiinelha mwaamwanaya Isaka nihuku no nane toka ayariekeru.
    Ni Naisaka chiicho, yahenelha Nayakhobo. Chiicho etu, Nayakhobo yahenelha unyawo
    manyaapwiiya ihu khumi ni elhi alhe.”
  kvn-NT: Al Pab Tummad Abrahambak abgan-tuku-chiked-igal-mezhis oyogal, Abraham Pab-Tummad-choged-pallí
