  kgf-kgf: Waŋu Inéŋ Abaraham séwi tasé hericheric imuac sisipac ac imi ʒémiyec. Waŋu
    naŋa Isaka héri haima mema keru kaiweya 8 waŋu séwi taséya hericheric imuac haka
