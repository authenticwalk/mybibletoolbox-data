  mkl-mkl: Wɑɑti bɛɛbɛ Ilɑɑɔ̃ í nɑ Aburɑhɑmu woodɑi bɑnɡo ku dɑsi ku jɛ sɛɛdɑi ɑkɑbuuɛ.
