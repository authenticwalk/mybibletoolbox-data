    ইস্‌হাক যাকোবের জন্ম দিলেন ও যাকোব সেই বারোজন পিতৃকুলপতির জন্ম দিলেন।
  mil-NT: Te Yá Ndiǒxí ní quide ndáá‑gá ndɨhɨ ndíi Àbrahám, te ní xáhaⁿ‑gǎ xii ndíi
    sá cuǎha‑güedé sèñá ñɨɨ nchaa landú tée cuèndá cunàhá‑yu nàcuáa ndùu sá nǐ quide
    ndáá‑gá ndɨhɨ ndíi Àbrahám. Núu xíǎⁿ núú ùná nduu sá nǐ cacu té Isàác déhe ndíi
    Àbrahám, te ní sáha ndíi sèñá ñɨɨ‑dé. Te dɨu‑ni ducaⁿ nǐ quide tucu té Isàác déhe‑dé
    té Jàcób, te dɨu‑ni ducaⁿ nǐ quide té Jàcób, chi úxúú déhe‑dé ní xíndecu, te nchaa‑güedé
    ducaⁿ nǐ quide‑dé. Te ndɨ ùxúú cue tée‑áⁿ nǐ cuu‑güedé ñaní tnáhá‑ó.
  myu-myu: — Deus waram o'jekawẽn Abraão eju. — Ag̃okatkat'it'it epetaypu'ag̃obixeedakacat
    ikap'isum, i. Epetaypu'ag̃obixeedakacat “Oceju Deus ebekitkit” i'e am soat pe
    warara'acat pe, i mo a'g̃u o'e Deus Abraão be — io'e Estêvão. — G̃uyjom Isaque
    o'kap―Abraão ipot. 8 kabia bima ikap'isuat o'taypu'ag̃obixeedakat Deus a'õbi.
    Isaque yaypan puje o'jewebumũn. G̃uyjom ixe ipot o'kap. Ibutet Jacó i osunuy —
    io'e Estêvão adeayũ be. — Jacó ipotpoyũ ade osunuy. Doze be osodop ip ipotpoyũ.
    Ixeyũ doze beayũ Judeuyũ dobuyũ'ũm'ũm osodop ip. Wuyeipi kukukayũ osodop ip —
    io'e Estêvão.
  amk-amk: Ainanaya dohong Kaiwo Arera kariri sunatifo we Abrahami tuti medu wei deyo,
    ‘Mewesunati mene arikang mang wausa kiai. Menari tonana mani metainawiai we yau
    weo mea mani nehu inontarai di mea, tuti metohong kariri nehu Kaiwone.’ Ampafe
    rahida bo Isaki saubaununggamiei foi awa ne rahida indeatoru fo tamang Abrahami
    wesunati kaririai. Mayeai Isaki kontai wesunati ne kaisungno Yakupi. Tuti Yakupi
    kontai wesunati ne kaisung ewesuraya mandu fosa, amani ansaino ewewereng we Yahudife
    tata ninai.
  fai-fai: Kale Got aka Ebadakkam kal bomin ban mak bodawano uta ta bom kukuyamuno
    ayo alew ika abino kalin weng uyo Got so Ebadakkam so ika abino kalesiw. Kale
    beta yanol min Aisak ayo daudiw dák am luwan kal keida nade min kal bodawsa ka.
    Kale Aisak ata Yekkow ami min ade Yekkow ata man kilung kal fukodano, ita matam
    num awadik kasal keisiw ka.
  ura-NT: 'Chaen techu esinaae rauhijiriin, Abaraaun rai aitohane coujounacanu que:
    ‘Quichaneein nejanoha ichei canaanaine, jaberoco cari jiununuerateein saerateeura.’
    naa Cana Coaunerana jaun, nejanoaa rai calaohi Isacane jana jetao, fosa janoneein
    nejanoha baiha catiaain jetao, coriha cari jiununuerateein saerate Abaraaun. Nii
    jaun jetaote, jerichanejeein rai calaohi Jacobo icharate Isaca. Jerichanejeein
    jetaotechu, nii lechoonca coroatajai rai calaohichuru Isaraelitaauru foerateranuuru
    icharate Jacobo.'
  mcd-NT: Ascan Upa Diosin Abraham yononi isca huaquin “Min furonanfacufo ato foshqui
    rupa shatuhuu. Ascan huatanfin min tapitiroquin. Unfin maton Upa Dios ipanacaquin.
    Un mato cushufafaini min funafo ichaparasi inon.” Ascacufin Abraham ahuun facu
    Isaac caintan ocho osha finontan facu ahuun foshqui rupa shatuni. Ascan Isaac
    nocofunuaitian man facu yari anuni Jacob. Ascan Jacob nocofunuaitian ahuun facu
    furonanfacufo doce. Nanfo nocon shunifo. Afohuunshon nocon caifo anumisi.
  urt-urt: Miꞌe pe, Got hindi Abraham yupwaiꞌe kontrak nange ka otombo wahriꞌ lenge
    lahmiyeꞌ. Taꞌe luku pe, ŋupe ŋaiye Sara waraꞌe Aisak no, sande ende supule si
    nal miꞌe pe, Abraham ŋotombo wahriꞌ talah kin, Aisak. Aisak topoꞌe, kin ŋotombo
    wahriꞌ lahmiyeꞌ kin Jekop, topoꞌe Jekop ŋotombo wahriꞌ lenge lahmiyeꞌ kin 12,
    lenge miyeꞌ sambe ilyeh poi Israel.
  kiz-kiz: Na ampelili Abrahamu Agano lya tohara. Ivyo Abrahamu akajha ghwa ISaka
    akan'tahiri ligono lya nane; Isaka akajha dadi ghwa Yakobo ni Yakobo akajha dadi
    ghwa bhakhoko bhitu kumi ni bhabhele.
  tzo-TZE: Li Diose la xchapan xchi'uc Abraám ti tsots sc'oplal chcom li circuncisione.
    Jech c'alal ivoc' xnich'on li Abraáme, ja' li Isaaque, ta xvaxquibal c'ac'al svoq'uel
    laj yac'be yich' circuncisión. Ja' jech la spasilanic o. C'alal inich'naj ec li
    Isaaque, laj yac'be yich' circuncisión li xnich'one, ja' li Jacove. C'alal inich'naj
    li Jacove, ja' no'ox jech la spasbe ec li xnich'nabe, ja' li lajchab jmoltotactic
    ta vo'onee.
  lex-lex: La'pa Nakot emkade noma rhi' nana kniohlima la'a nnio'oni id la Abraham,
    de sunat. La'pa rayoria Isak wa dewade nmai pia lerni wo'awni na'nama Abraham
    nsunta. La'pa la la' lolol wa de Isak nsunta a'nani Yakop. Ne Yakop nsunta a'nani
    termida wehrani woru re, maka rweta la riy mak kadurit nana Yahudi mut riwnu-halli.
  dov-dov: Mpawo Leza wakapa Abbulahamu chizuminano chabupalule, elyo Abbulahamu wakazyala
    Ayizeki mpawo wamupalula mubuzuba bwamusanu aatatu; Ayizeki wakazyala Jakkobbu,
    mpawo Jakkobbu wakazyala ibalikkumi ababili.
  rgu-rgu: Dedea basa nae leoꞌ naa, boe ma ana tao hekenee barataa neniꞌ sunat, fo
    ela dadi tanda nae Abraham asa, dadi reuꞌ Amaꞌ Manetualain lahendan. Abraham anan
    Ishak besaꞌ ko faiꞌ falu, boe ma Abraham sunat ana. Doo-doo boe ma, Ishak sunat
    anan Yakob. Basa boe ma, Yakob ana kasanahulu dua nara, bea faiꞌ haa hulu, na
    ana sunat asa. Basa sii nana ita lahenda Yahudi a bei-baꞌin.
  toc-NT: Cumu Dios ni̠ xla­cas­quín napa̠­tzan­ka̠cán hua̠ntu̠ xlá xli̠­ta̠­la­ca̠x­lani̠t
    Abraham, huata ma̠pék­si̠lh xla­cata pi̠ caca̠­cir­cun­ci­dar­tlá­hualh xli̠­hua̠k
    xalak­skatá̠n xla­ka­hua­sancán; huá xpa̠­la­cata acxni̠ lacá­chilh xka­huasa
    hua̠nti̠ li̠ma̠­pa̠­cú­hui̠lh Isaac li̠tzi̠má alh cir­cun­ci­dar­tla­huay. Y acxni̠
    xlá na̠ lacá­chilh xka­huasa Isaac hua̠nti̠ li̠ma̠­pa̠­cú­hui̠lh Jacob xlá na̠chuná
    cir­cun­ci­dar­tlá­hualh; y Jacob xlá na̠chuná ca̠cir­cun­ci­dar­tlá­hualh kalha­cu̠tiy
    xla­ka­huasán huá u̠ma̠ko̠lh lac­chix­cu­huí̠n hua̠nti̠ tama̠­la­ca­tzu­qui̠­ni̠­tanchá
    a̠má pu̠lac­cu̠tiy ca̠chi­quí̠n hua̠ntu̠ tapeksi̠y nac Israel.
  som-som: Oo wuxuu isaga siiyey axdiga gudniinta; haddaba Ibraahim wuxuu dhalay Isxaaq,
    oo maalintii siddeedaad ayuu guday isaga; Isxaaqna wuxuu dhalay Yacquub; Yacquubna
    wuxuu dhalay laba-iyo-tobankii aynu ka soo farcannay.
  mam-C: Tej tkyij b'ant ti'jjo yol lu'n, chi Esteban, xi tq'ma'n Dios te Abraham,
    tu'n tok qitit kyechiljo q'a ti'j kytz'umil, te jun techil qa te teqetaq Dios.
    Tu'npetzi'n, tojxi twajxaqin q'ij titz'jlin tk'wal Abraham, Isaac tb'i, ex b'e'x
    kub' qitin ttz'umil te techil tu'n ttata. Ex ikyx b'antjo tu'n Isaac tuk'a tk'wal,
    Jacob tb'i. Ex ikyx b'antjo tu'n Jacob kyuk'a kab'lajaj tk'wal q'a, ayej i ok
    te qxe'chil awo, a o tokx kyojjo kab'lajaj ch'uq xjal te Israel. Me lajajtaqjo
    tk'wal Jacob, a nchi xky'aqlintaq ti'j kyitz'in, Jse tb'i, tu'n k'u'jlinxixtaq
    tu'n manb'aj, ex b'e'x xi k'ayin kye xjal aj Egiptoqetaq. Me attaq tky'iwb'il
    Dios tib'aj Jse.
  ndj-ndj: Chapanga kagola lilaghanu na mweni, topi, kamwingisha jandu ngimu chilangushilu
    chaki. Pambeli Ibulahimu amudumulili jandu mwana mundu Isaka pavapitili majuva
    nani kufuma awoneki. Isaka wuwula wula kamugolela Yakobi. Na mweni Yakobi kavagolela
    wuwula wula vala vanamundu lilongu na vavili veni vaveli vambuyi vetu.
  mbj-NT: 'Ti m'' taky hadoo ẽnh: —Ti m'' Abaraãm P''op Hagä Do mejũũ sa taah ramasuuj
    noo byyh ehõk, P''op Hagä Do karapee rabahadoo do heen n''aa. Ti hyb n''aa m''
    Abaraãm t''aah, Isak häd näng doo, 8 tabado däk bä ta ä̃h, Abaraãm masuuj noo
    byyh hõg hõm. Tii d'' né hẽ kä Isak Jakóh yb. Jakóh kä, ta häd see Isaraéw, 12
    hedoo do radu na do Isaraéw buuj sa panaa.'
  lat-VUC: 'Et dedit illi testamentum circumcisionis: et sic genuit Isaac, et circumcidit
    eum die octavo: et Isaac, Jacob: et Jacob, duodecim patriarchas.'
  ngp-ngp: Niyo Mnungu atenda wila wa kumvina Ibulahimu kunda kilagiso che ndagano.
    Ivo Ibulahimu niyo amvina Isaka mazuwa mtandatu du eze elekwe, Isaka niyo eza
    kumvina mwanawe Yakobo, Yakobo naye niyo eza kuwavina wadya wanawe mlongo na waidi,
    awakale wo lukolo lwetu.
  enq-2: Dopa latala Goteme Abraame-kisa pii mende lao yaki pia dokome wane dupanya
    yanu kepakamaina lea. Dokonya Abraameme Aisake mandipala yuu gii tukulapo leamopa,
    wane dokonya yanu kepakamaiya. Maitakao Aisakeme Jekope mandea. Jekopeme naimanya
    yumbange 12 dutupa mandea.
  eng-ASVBT: 'And he gave him the covenant of circumcision: and so Abraham begat Isaac,
    and circumcised him the eighth day; and Isaac begat Jacob, and Jacob the twelve
    patriarchs.'
  mna-mna: “Mi Anutu iur reeteŋana ma iwe kilalan pa sua ta imbuk la ki Abaraam na.
    Tana Abaraam ipeebe Isak mi imbot pa kozolwoono lamata mi tel, to ireeti. To Isak
    ipeebe Yakop mi ireeti. Mi Yakop ta kembena. Ipeebe lutuunu bizin laamuru mi ru
    na, ireete zin tomini. Mi zin tina ta tiwe undu bizin.
  myw-myw: “O peinan Ebelam itam kaleiwag towen waseg, Yowbad mo isek nakabivatus;
    Ebelam ibwabwes tawaw momwes. Wankuyeim nakwav mo ikop natun Aysak, ikayamat yam
    kweinim kweitoun, mo ibob momwan; wankuyeim Aysak natun Yekob ma̱wan, o Yekob
    nitun tawaw sinawatan teiy, tasiyas datuwa̱veks pwa̱mug-o.
  sby-sby: Lesa walapangana ne Abulahamu, ne kumupa cingashilo ico ecando cakupalulwa.
    Neco Abulahamu walamupalula Isake mwanendi, kakute masuba asanu ne atatu akusemwa.
    Neye Isake walapalula Yakobo mwanendi, neye Yakobo walapalula banabendi bali likumi
    ne babili, abo ebamashali betu bakulukulu.
  sll-sll: Dire God Ebraham gang hobi gaung bol olama dire yu ditomia. Ditongure Ebraham
    wang Aisak kul nere hamen haung ana hol pai muru, hol pai sui tai dire molere,
    gaung bol olimia. Te Aisak wang Yekop ere yu ol tomia. Te Yekop wang ana holo
    holo kebena sutani kul engwo hobi ere para yu gaung bol olimua.
  yaq-NT: Ju'u Lios, Apra'am tuka'utamak jita tu'ik au chupne'eti jiaka, senu lutu'uriata
    aamak yaak. Intok jiba junae lutu'uriau waati betchi'bo, juka' sirkunsision teamta
    a' ya'ane' betchi'bo aet a' tejwaak. Inia betchi'bo, junak, juka' a' usiwa Isaak
    teamta yeu tomteko, ju'u Apra'am junaka'a a' woj naiki taewaeo, a' sirkunsiraaroak.
    Intok ju'u Isaak teame juni'i, chukula, juka' Jakoop teamta u'useka, jiba junaen
    a' yaak. I'i Jakoop teame juni'i ket, chukula, woj mamni ama wooim yoemiaka, jiba
    junaen am yaak. Inime'e chukula kateme junen, jume' woj mamni ama woika, ka nanau
    machi yoemra, Ijra'el tuka'uta betana kateme ti ta'eewame, juname'e, inime'e yo'owasuka'um
    tukan.
  uro-uro: “Dä qa von ma Abraham da ama rharesbane iva rhi nädäkt säng ama gamoe.
    Bä ma Abraham di ma Aisak aa mamäk näkt pät ama ngärhäqyet da dävaung na qa ama
    qunäga nasot ma Aisak aa mänmänäs dä sa ma Abraham ga däkt ka. Näkt iaqäkt ma
    Aisak di ma Jekop aa mamäk näkt ma Jekop aa es ama ngärhäqyisem da udiom na rha
    di rha män i ama ngätmamäkkäna na rha bä ba ama enep ama ngärhäqyisem da unbem.
  ita-1885: E gli diede il patto della circoncisione; e così Abrahamo generò Isacco;
    e lo circoncise nell'ottavo giorno; ed Isacco generò Giacobbe, e Giacobbe i dodici
    patriarchi.
  muy-muy: Melefit àra àhia pakama na ana Abraham a nahkay nahəma, àwəlkabu pakama
    gayaŋ akaba ga Abraham àna *mekeley kʉɗi. Abraham àra èwia Izak a, wur ni àgra
    vaɗ a azlalahkər nahəma èkeli kʉɗi. Nahkay day Izak àra èweya Zekʉp a ti èkeli
    kʉɗi. Zekʉp day àra èweya ata bəŋ ga jiba geli kru mahar cʉeni na ti èkeli kʉɗi
    ana tay.
  kqc-kqc: Ma Sei roaita nugana di vegu uka ago yokoi maka niyo di rebe kana Abraham
    maro. Mina dada Abraham bi ini mida Isaac di baba niyori, ma fura yokoi koina
    niyori, bi ini roaita nugaro; Isaac yaku ini mida Jacob di baba niyo, ma Jacob
    yaku ini mida 12, kaere bi uni vene di tutubena tora, di baba niyo.
  tav-tav: To bairo cʉ ĩ, circuncisión cʉ cáti rotiyupʉ Dio, cʉ bero macana quena
    na cáti petipa wame. To bairi circuncisión cájuparã, Diore cáti nʉcʉbʉgorã jã
    ã ĩrã. Cabero Abraham camacʉ cʉjupʉ Isaá cawamecʉcʉre. Isaá jĩca semana cʉ cabuiaro
    bero circuncisión cʉ cájupʉ Abraham. To bairona cájupʉ Isaá cʉ macʉ Jacobo quenare.
    Jacobo to bairona cájupʉ cʉ punaa quenare doce cãnacãʉpʉrena mani ñicʉare yua.
  eng-ULB: Then God gave Abraham the covenant of circumcision, so Abraham became the
    father of Isaac and circumcised him on the eighth day; Isaac became the father
    of Jacob, and Jacob the father of the twelve patriarchs.
  spa-VBL: Dios también le dio a Abraham el pacto de la circuncisión, y por eso, cuando
    nació Isaac, Abraham lo circuncidó al octavo día. Isaac fue el padre de Jacob,
    y Jacob el padre de los doce patriarcas.
  fra-_FOB: Puis il lui donna l'alliance de la circoncision; et ainsi Abraham engendra
    Isaac, qu'il circoncit le huitième jour, et Isaac eut Jacob, et Jacob les douze
    patriarches.
  hau-ULB: Allah ya ba Ibrahim alkawarin kaciya, sai Ibrahim ya haifi Ishaku ya yi
    masa kaciya a rana ta takwas; Ishaku ya haifi Yakubu, Yakubu kuma ya haifi ubanni
    Isra'ila su goma sha biyu.
  mal-mal: പിന്നെ ദൈവം അബ്രാഹാമിന് പരിച്ഛേദനയെന്ന ഉടമ്പടി കൊടുത്തു; അബ്രാഹാമിൽനിന്ന്
    യിസ്ഹാക്ക് ജനിച്ചു, എട്ടാം നാൾ അവനെ പരിച്ഛേദന ചെയ്തു. യിസ്ഹാക്കിൽനിന്ന് യാക്കോബും
    യാക്കോബിൽനിന്ന് പന്ത്രണ്ട് ഗോത്രപിതാക്കന്മാരും ജനിച്ചു.
  kkc-kkc: Osoloso Godeeye Eibalaham dio to takoloso magolone egeesee takaso, ‘Ayo
    nobolo osoloso namawe dio eyo Godee doloso badolone, nima koola hamapoo badalaiso.
    Osoloso niyo amapoo tei too goo ee eligilone nibolo, osoloso nowolo dibolo, osoloso
    namawe dio susuga hamamee soolooga magalai sabolo, kolo kookoolone dabalaiso,’
    diso. Eseme Eibalahameeye giso holo Aisek soomageme, biame 8 poogoloso kolo kooso.
    Osoloso hamamee Aisekeeye giso holo Yekob soomageme, kolo kooso. Osoloso Yekob
    sabolo owolo giso holo 12 susuga kolo kookooso. Esiga Yekobowo owolo 12 odoo hagoso
    ibada bala 12 eyo bei ka moloso.
  urd-GVR: Phir Allāh ne Ibrāhīm ko ḳhatnā kā ahd diyā. Chunāṅche jab Ibrāhīm kā beṭā
    Is'hāq paidā huā to bāp ne āṭhweṅ din us kā ḳhatnā kiyā. Yih silsilā jārī rahā
    jab Is'hāq kā beṭā Yāqūb paidā huā aur Yāqūb ke bārah beṭe, hamāre bārah qabīloṅ
    ke sardār.
  far-far: “God eta fatae fuana sa Abraham ma ka saea fuana, dia na wane nia ki kera
    'ole 'unge, kera alafafia na alangaie nia. Nia ne sa Abraham ka 'ole 'unge ana
    sa Aesak, fiu maedangi ki 'i burina ne nia futa. 'Urinai laugo, sa Aesak ka 'ole
    'unge ana wele nia sa Jakob, ma sa Jakob ka 'ole 'unge ana akwala ma ro wele nia
    ki ne kera na ne na koko kia ki.
  suz-BL: मिनु नोले परमप्रभुमी अब्राहाम कली ख्रोइक्‍तीक चिनु ङा कबल गेवा बाक्‍त। मिनु
    अब्राहाममी आ तौ इसहाक थिशो, ८ नाक्‍त दुम्‍मेनु, मेको कली ख्रोइक्‍तीक चिनु ख्रोदा
    बाक्‍त। इसहाक याकूब आ आफ दुम्‍माक्‍त। मिनु याकूब आ १२ जना तौ आन आफ दुम्‍माक्‍त।
    मिनु मेको १२ जना तौ इं यहूदी १२ थर दुम्‍मा बाक्‍त।
  car-NT: “Irombo tywyinono me Abraham wairy enepoto'me moro e'kotono omenano tyje
    Tamusi 'wa man i'wa. Iwara ro mo'ko tymuru Isak ty'koto Abraham 'wa man, oruwa-to'ima
    kurita iwe'i'po mero. Moro wara enapa Isak 'wa tymuru Jakob tyje man. Iwara ro
    rapa Jakob 'wa ty'makon, mo'karon ainapatoro itu'ponaka okonokon Simosu epykon
    me tywaije mandon inaron tyje mandon.
  amp-amp: Bro Nkifra Abrahamrof mrokfom nayak dbkafni-mohat Bro Nkifrar sinyahato
    Abrahamr kfomorr tha puk thuneft. Memorr, ‘No mrokfom nayak dbkafhat, ni tha puk
    thuwa tkitt hti hanyruhann mdukak hanyrahn nani ni mrokfot nayak dbkafhat.’ Kto
    rorhu barkof yon Aisakr nurnimohat trku rijohit rhunihato 8-yuk marrpno tha puk
    thumorr. Tfit Aisakr bronihato tuhant yakni ror nasakmo yon Jekofr nhaf nd rpa
    yuhat hikhato tha puk thumorr. Tfit Jekofr nasakmo 12-pela yonm, nmoh nkifram,
    nd nkifra neft hikhato tha pukthu bugamorm.
  bht-bht: कने परमेश्वरे अब्राहम सोगी इक बायदा किता कने उसने बोलया की सै अपणे घरे
    दे सारे मर्दां दा खतना बायदे दे चिन्ह दे तौर पर करबाऐ; कने बादे च जालू इसहाक पैदा
    होया, तां अठमे रोजे उदा खतना किता, कने इसला बाद ऐ परमपरा चलदी रेई कने इसहाक ला
    याकूब कने याकूब ला साड़े बारा पूर्वज पैदा होऐ।
  eng-NOY: And he gave him the covenant of circumcision; and so he begat Isaac, and
    circumcised him on the eighth day; and Isaac begat Jacob, and Jacob the twelve
    patriarchs.
  cub-NT: ’No yóboi, bedióva Jʉ̃menijicʉ “Yópe d̶arãjare”, arĩ yávarejaquemavʉ Abraham
    mácʉre. “Mʉ jʉ aru ji coyʉiye báquede, yópe d̶arĩ jã́d̶ovajara mʉja. Mʉ aru mívʉ
    ʉ̃mʉva aru mi yebacavʉ ʉ̃mʉvaque máre mʉje cajede burajarã mʉja, ãrʉrivʉ ji coyʉiye
    báquede mʉjare”, arejaquemavʉ Jʉ̃menijicʉ. Abraham mácʉ jʉ arejaquemavʉ ʉ̃́re.
    Que baru cajede burarejaquemavʉ mamacʉ Isaac bácʉre ocho paijãravʉa ʉ̃i põeteniburu
    yóboi. Aru nopedeca d̶arejaquemavʉ Isaac bácʉ mamacʉ Jacob bácʉre. Aru nopedeca
    d̶arejaquemavʉ Jacob bácʉ doce paivʉ mamarare, majeñecuva mácavʉre.
  ita-1927: E gli dette il patto della circoncisione; e così Abramo generò Isacco,
    e lo circoncise l’ottavo giorno; e Isacco generò Giacobbe, e Giacobbe i dodici
    patriarchi.
  lww-lww: “Ana e poglis nene Ntewa naga pisa p̃elaga na p̃aviu pa Epraam, sane totou
    na naviranarena nene nap̃a Ntewa naga kila amio naga, ana pogos nap̃a narina nap̃a
    Aisak naga paeme, legiena olua p̃arovia, ana Epraam kila p̃aviu e naga. Ana siraunia,
    Aisak naga m̃ena ga kila sa ke ga nene pa narina nap̃a Sekop, a p̃isi na Sekop
    m̃ena ga naga kila pa narina la lualima taaga pa lua nene, nap̃a nanagane ita
    tesum̃a tepio la ke sane la ape p̃arin arimata nasumo lala.”
  ckb-ckb: خوداش پەیمانی خەتەنەکردنی لەگەڵ ئیبراهیم بەست. ئاوا ئیسحاقی بوو، لە تەمەنی
    هەشت ڕۆژیدا خەتەنەی کرد. ئیسحاقیش یاقوبی بوو، یاقوبیش دوازدە باوکانی یەکەمینی
    بوو.
  spm-spm: Got fhomɨra unuaghɨnana asɨgha thuaaŋn Abraham ranɨɨŋmɨusua akama rɨŋgɨrana
    aghavaghara mbɨkemi. Gumughun Got akaman aghavagharan khavɨn aŋga anɨɨŋga kamaghɨusue,
    ‘Nɨɨ othɨvhan khavɨn gɨn maaŋɨva nona andarsi bar men momooŋn niro ofhɨsia rɨghorighɨri.
    Gɨn gee bighan khavɨn gan nɨghɨnɨghami, “Got fhomɨra ena avhav Abrahamɨn phorugha
    rɨkɨrisira akam.” ’ Kamagha amuisima Abrahamɨna amuuŋ Aisaghɨ otesima, 8 pɨlanɨ
    uthusir gɨn Abraham Aisaghɨn momooŋn nerɨn ofhɨgha rɨtu. Aisagh Jekovɨn inaghavesɨn
    otogha Jekovɨn nerɨn ofhɨgha rɨtu. Bar gɨn Jekov ena avhavir 12 pɨlan inaghavesi
    otogha ivhɨra men momooŋn niro ofhɨsi rɨghori.
  nas-nas: “Kumponinge teeꞌpuraiꞌnange teie napoꞌ kara naroong-antaevuuꞌ dopaꞌ totoꞌnaveu-koong.
    Eeꞌnoko teeꞌkoo Eebaraamiꞌ Aisakeꞌ bauma deemparara dopaꞌ napuꞌuuꞌ bakaning doong
    ˜beenang-taa basiarako. Eeꞌnoko Aisakeꞌ tee Jeekopiꞌ bauma deemparuꞌ eeꞌnoko Jeekopiꞌ
    tee temaiaꞌ nanaiꞌketa kenaanka muuꞌkoo okoꞌbosiꞌnamaiaꞌ biuma deemparuꞌ.”
  uvl-uvl: Ol pe NeHalang hele lange Apraham ke terir us. Ke nga poinga nenge terir
    us, poinga nem helete metene iri nga NeHalang nena helenga tomunga hel nenge heleia
    lange Apraham. Ke Apraham i Isak temene. Pe Isak, tana hoe i ke ana etue iri rahtele
    mol, pe temene Apraham rir us sapele. Pe nga hoena Isak lohot ke i Iakop temene.
    Pe Iakop hoe ra tete mur ke hana analoch pe nai nem.
  eng-BBE: And he made with him the agreement of which circumcision was the sign.
    And so Abraham had a son, Isaac, and gave him circumcision on the eighth day;
    and Isaac had a son, Jacob, and Jacob was the father of the twelve heads of the
    families of Israel.
  ixl-CNT: Uncheeꞌ aatz u Tioxh tan, taqꞌ maꞌl u echlal tu u Abrahaam tetz u nukꞌuꞌm
    iꞌan tuchꞌ. Ayaꞌ vaꞌl satzokꞌax el bꞌiil ichiꞌl qꞌu vinaj. Ech aatz u Abrahaam
    tan, inima. Aatz itzꞌpu vikꞌaol vaꞌl Isaac, itzokꞌeꞌl bꞌiil ichiꞌl aas tzꞌaj vaaxajil
    qꞌii titzꞌpeꞌ. Echat koꞌxh iꞌan u Isaac tu vikꞌaol majte vaꞌl Jacoob. Utz echat
    paj iꞌan u Jacoob majte, motx itzokꞌeꞌl bꞌiil ichiꞌl kabꞌlaal qꞌul ikꞌaol. Ayaꞌ
    qꞌu kukꞌuy kumam, oꞌ Israeel.
  xsi-xsi: Ŋineŋga Maro Kindeni itula karae-veŋa ne mâsi pa Abraham, itogo ŋgua pâŋa
    ŋinde ne kilala mwasina. Aku simo lee ku muli, ŋineŋga Abraham ipulia natu Isaka.
    Aku Isaka imo kari lima kanaŋo ŋato lâ ŋga, ŋineŋga Abraham ive i karae. Aku simo
    lee ku muli, ŋineŋga Isaka ipulia natu Yakopu, aŋga Yakopu ipulianzi kinda timbunda
    saŋao kanaŋonzi rua ŋinde.
  crx-NTPO: '''Et Yak''usda Abraham ndi ye yuts''u nahizya-i, ''i gha oots''u haínzutne,
    ''enne hika dune unli-i k''ut ubuhít''us. ''Et whuz un''a Yak''usda hiyulh ''ílhughi
    huzdli''. ''Et la Abraham ooye'' Isaac whuzdli ''ink''ez whulh lhk''udit dzin
    ''et la huyúzt''us. ''Ink''ez la Isaac cha ooye'' Jacob whe Jacob, ''en cha ndunne
    duye''ke whunizyat ''on ''at nane, ''enne cha netsoda''ne whuníhne ndúbuhinla.'
  kan-OKCV: ಆಮೇಲೆ ದೇವರು ಅಬ್ರಹಾಮನಿಗೆ ಸುನ್ನತಿಯ ಒಡಂಬಡಿಕೆಯನ್ನೂ ಕೊಟ್ಟರು. ಅಬ್ರಹಾಮನಿಗೆ ಇಸಾಕನು
    ಜನಿಸಿದನು. ಇಸಾಕನು ಜನಿಸಿದ ಎಂಟನೆಯ ದಿನ ಅಬ್ರಹಾಮನು ಇಸಾಕನಿಗೆ ಸುನ್ನತಿ ಮಾಡಿಸಿದನು. ಅನಂತರ
    ಇಸಾಕನಿಗೆ ಯಾಕೋಬನು ಜನಿಸಿದನು. ಯಾಕೋಬನು ನಮ್ಮ ಹನ್ನೆರಡು ಮಂದಿ ಪಿತೃಗಳಿಗೆ ತಂದೆಯಾದನು.
  bbb-bbb: Areme Godi fu Eburame kuae, Anika ame fari one boeje kena vajae surive
    buone kaniafuna nuga nane. A ijiege rekina na ijia giana vierafero a vua irere
    na osiki kuaeva ije a iriniemoro na ijiege vierafekono kuae. Ijadufuo Eburame
    fu uri fari fuone Aeseki biete areme fune mu eiti furinoga fu abe surive fuone
    kanafuna nuga nijae. Ro rade Aeseki fu uri Jekafu bietemoga fure uri ame tuero
    nafei. Ijadufuo ame tuero ije bu asaerafa nuvuone ma zinume ijene.
  blw-blw: Yaha hen imfagan Apudyus an Abraham, yag annaat ifaga agé way masapor mamarkaancha
    hen larae ah kasinyarancha way chacha afuroton hen anchi torag Apudyus an chicha.
    Yachi yag menarkaan tot-owa Abraham hen anchi anat niyanà way anàna way ah Isaac
    hen anchi ma-awaru way ag-agawna. Yag kaman agéhchi hen enkaman Isaac hen anchi
    anat niyanà way anàna way ah Jacob. Ya ah Jacob agé, yachi agé hen enkamanna way
    nanmarka hen anchichay hemporo ya chuway a-anàna way chichachi hen nanlapowantaaw.”
  tam-2017: மேலும் விருத்தசேதன உடன்படிக்கையையும் அவனுக்கு ஏற்படுத்தினார். அந்தப்படியே
    அவன் ஈசாக்கைப் பெற்றபோது, எட்டாம் நாளிலே அவனுக்கு விருத்தசேதனம்பண்ணினான். ஈசாக்கு
    யாக்கோபையும், யாக்கோபு பன்னிரண்டு கோத்திரப்பிதாக்களையும் பெற்றார்கள்.
  azz-NT: 'Huan ijcón Totajtzin Dios moyectencahuac ihuan Abraham huan no quimactilij
    se nescayot tenica ixnesis que melau Yejuatzin moyectencahuac ya. Huan in nescayot
    yejua nijín: Ma tiquinnescayotican tech ninnacayo in oquichpilconeme den pueblojuani
    Israel para ixnesis ya que melau yejuan poutinemisque ihuan Dios. Ica ya nojón
    in Abraham cuac quipíac niconeu Isaac ipan chicueyica de yolic, ijcuacón quinescayotijque.
    Huan in Isaac cuac no quipíac niconeu Jacob, no ijcón quichihuac de quinescayotijque
    tech ninacayo. Huan in Jacob no ijcón quichihuac cuac no quinpíac nojón majtactiomomen
    iconehuan ten mochihuacoj in tetatme de ne majtactiomomen calyetoni de Israel.'
  spa-RV-1909: 'Y dióle el pacto de la circuncisión: y así Abraham engendró á Isaac,
    y le circuncidó al octavo día; é Isaac á Jacob, y Jacob á los doce patriarcas.'
  csy-csy: 'Taciang Pathian in Abraham sia vunteap tanna kamciam pia hi: taciang Abraham
    in Isaac nei a, ni liat ni ciang in a vunteap tansak hi; taciang Isaac in Jacob
    nei a; taciang Jacob in minam a dingsak sawm le ni te nei hi.'
  mxq-NT: Dios kyajxyꞌa̱jt mʉt ja Abra̱a̱n es tpʉjtáky éxtʉmʉ ijxwʉꞌʉmʉn es ja ꞌyuꞌunk
    yajtsúkʉt waanʉ ma̱ ja yedyʉjkꞌa̱jtʉn. Pa̱a̱ty ko jyajty naxwiiñ yʉ ꞌyuꞌunk Isa̱a̱,
    ko tyuktujkxʉbejty Abra̱a̱n ttsijky yʉ Isa̱a̱ waanʉ ma̱ ja yedyʉjkꞌa̱jtʉn. Es
    ja Isa̱a̱ nandʉꞌʉn ttuuñ mʉt ja mya̱a̱nk Jakoob, esʉ Jakoob nandʉꞌʉn ttuuñ mʉt
    ma̱jmajtsk ja mya̱a̱ngʉty, diꞌibʉ tyʉʉmp ꞌya̱a̱ts ja ma̱jmajtskpʉ israelitʉ ñaxwíñʉdʉ.
  tzj-NT: Ja Dios c'o jun chominem xchomij ruq'uin ja rAbraham, chominem xin circuncisión
    ne'xi. Ja c'a rAbraham c'o jun ti rc'ajol q'ueje'e, Isaac rubi'. Ja c'a tok xuban
    waxaki' k'ij tiq'ueje'e ja tac'al xuban circuncidar. In queri' xuban chic ja rIsaac
    chakaja' ja tok xoc achi c'o jun ti rc'ajol q'ueje'e, Jacob rubi', chakaja' xuban
    circuncidar. In queri' xuban chic ja Jacob chakaja' tok xoc achi ec'o cablajuj
    rc'ajol xeq'ueje'e, eje'e' ri' ja xesepo kaxin ja rok tinamit Israel.
  tdt-tdt: Depois Maromak halo promesa ho Abraão. Nia haruka Abraão ho nia jerasaun
    mane hotu sunat atu sai sinal katak sira simu Maromak nia promesa nee. Nunee bainhira
    Abraão nia oan Isac moris mai, liu tiha loron walu Abraão mos sunat nia. Isac
    sunat nia oan mane Jacó, i Jacó mos sunat nia oan mane sanulu resin rua, sira
    nee sai ita ema Judeu nia bei-ala sira.
  ron-BTF: Și i-a dat legământul circumciziei; și așa a născut pe Isaac și l-a circumcis
    în a opta zi; și Isaac a născut pe Iacob; și Iacob pe cei doisprezece patriarhi.
  eng-WEBP: He gave him the covenant of circumcision. So Abraham became the father
    of Isaac, and circumcised him the eighth day. Isaac became the father of Jacob,
    and Jacob became the father of the twelve patriarchs.
  eng-FBV: God also gave Abraham the agreement regarding circumcision, and so when
    Isaac was born, Abraham circumcised him on the eighth day. Isaac was the father
    of Jacob, and Jacob the father of the twelve patriarchs.
  nld-1939: Ook gaf Hij hem het Verbond der besnijdenis. Toen kreeg hij Isaäk, en
    besneed hem op de achtste dag; en Isaäk kreeg Jakob, en Jakob de twaalf aartsvaders.
  bwo-bwo: Gof ami taaronowere bísh bími, mansha Abraham Yishak'i b́shuwor shimtl
    aawots gofo b́daamiyi, Mank'o b́ naayi Yisak'i gofo b́daamiyi. Yak'obuwere b́
    jir tatse gitetsuwotsi gofo b́damyi.
  nch-BL: “Huan Toteco Dios quichijqui se camanal sencahuali ica Abraham huan quimacac
    se tamachtili cati itoca circuncisión para ma quintequili ininpiltacayo nochi
    ioquichpilhua. Nopa machiyot quinextis para quineltocaj cati Toteco quintencahuilijtoya.
    Huajca quema tacatqui Isaac, icone Abraham, huan quipixtoya chicueyi tonati, quitequili
    nopa machiyot circuncisión ipan ipiltacayo. Huan quema Isaac motacachijqui, tacatqui
    icone, Jacob. Huan quema Jacob motacachijqui, tacatque majtacti huan ome iconehua.
    Huan inijuanti tohuejcapan tatahua nochi tiisraelitame.
  quc-TNT: Xukuje' xuban jun trato ri Dios ruc' ri ka mam Abraham. Che retal ri trato
    xtakan ri Dios chi cäk'at ru cuerpo jun achi o jun ala. Rumal ri' ri ka mam Abraham,
    aretak ilom chi u wäch ri alaj a Isaac ru c'ojol, chuwajxak k'ij xucoj ri etal
    che ru cuerpo. Xukuje' je' xuban ri tat Isaac che ri a Jacob ru c'ojol, ri tat
    Jacob xukuje' xucoj ri retal ri trato chque ru c'ojol ri are', xk'at ri qui cuerpo.
    Ri cablajuj u c'ojol ri tat Jacob e are wa' ri ojer tak qui mam conojel ri winak
    aj Israel cämic, —cächa'.
  tfr-NTPO: »Sbö tjl̈õkwo twono Abraham kong, beno ĩyado wl̈oshko ga Abraham ichara
    ba doyo jyã të. E kjĩshko ga ba wa Isaac bukshko ga dbargwo kjwong (8) ga doyo
    jyã tara eni bakoe. Isaac omshäryono eni ba wa Jacob kong. Ga Jacob omshäryono
    eni ba wapga domerga dogl̈o sak kjwara kjingsho pjök (12) l̈i kong. Israel tjëyo
    tjl̈apgaga tjwl̈õ ara l̈i epga.
  kaq-NT: Miin baquebo caijaxon jato jano jihueti hinanah ta heen jonibo hihyaxihcanihqui
    hea nincacoinaibo hah ta Papan janishqui, Abraham yohiquin. Jaabo honantiyahpabo
    jayaxahnon hihxon sca ta Honantiyahpa jahue Papan jaa janishqui. Jaa pecaho ta
    Abrahanen baquejanishqui. Jahuen baquexo Isaaque cainipi huesti semanan huinoxon
    ta jahuen ocho neten sca Abrahanen jaa jahuen baquexo honantijanishqui. Isaaquen
    baque sca ta Jacobo janeya janishqui. Jacobonen baquebo rihbi sca ta noquen doce
    xohtabo janishqui, noquen xenibo.
  sgb-sgb: Haka in-utoh na ya êt hên dapat tuliên ya mag-in kaapo-apoan na ya palatandaan
    hên kahundoan na kanla. Kabay hên in-anak hi apo Isaac, hên nakalabah ya waloy
    allo ay tinuli na yay na ni apo Abraham. Êmbayro êt ya dinyag ni apo Isaac kan
    apo Jacob, ya anak na. Hi apo Jacob, ya ambaêgên hên apo Israel etaman, ay êmbayro
    êt ya dinyag na ha labinloway anak na, ya ninuno tamo.
  vie-1934: Đoạn, Đức Chúa Trời ban cho người sự giao ước về phép cắt bì. Aáy vậy,
    khi Aùp-ra-ham đã sanh một con trai là Y-sác, thì làm phép cắt bì cho, trong ngày
    thứ tám; Y-sác làm phép cắt bì cho Gia-cốp, và Gia-cốp làm phép ấy cho mười hai
    tổ phụ.
  kxv-kxv: ଅ଼ଡ଼େ ମାହାପୂରୁ ଅବ୍ରାହାମକି ତ଼ଲୁ ଦା଼ଃନି ରା଼ଜିମା଼ନା ସିନାତି ହୀତେସି, ଇଞ୍ଜାଁ
    ଏଲେକିହିଁଏ ଅବ୍ରାହାମ ଇସାହାକଇଁ ଜାର୍ନି କିହାନା ଆ଼ଟାଦିନା ଆ଼ହାଲିଏ ଏ଼ୱାଣି ତ଼ଲୁ ଦା଼ତେସି;
    ଇସାହାକ ଜାକୁବଇଁ, ଅ଼ଡ଼େ ଜାକୁବ ବା଼ରଜା଼ଣା ୱେ଼ଙ୍ଗିତି ଆକୁ ଆ଼ବାୟାଁଣି ଜାର୍ନି କିହାନା ତ଼ଲୁ
    ଦା଼ପିକିତେସି ।”
  cha-cha: 'Yan manae güe ni y traton sirconsision: ya si Abraham jalilis si Ysaac,
    ya masirconsida güe gui mina ocho na jaane; ya si Ysaac jalilis si Jacob; ya si
    Jacob jalilis y dose na patriarcasija.'
  amu-NT: Tqueⁿtyeⁿ Tyꞌo̱o̱tsꞌom ñꞌoom nnom Abraham na catsꞌaaⁿ ꞌnaaⁿ tjaaⁿꞌ yuꞌndaa
    na nluiiñe na tsaⁿsꞌa. Joꞌ chii quia na tuiiñe jnaaⁿ Isaac, sꞌaaⁿ na ljoꞌ juu
    jnda̱ na jnda̱a̱ꞌ ñeeⁿ xuee na tuiiñe. Majoꞌti sꞌaa Isaac ñequio jnaaⁿ Jacob.
    Ndoꞌ Jacob ñecwii xjeⁿ sꞌaaⁿ ñequio canchooꞌwe ntseinaaⁿ na yonom, nnꞌaⁿ na cwiluiindye
    weloo jaa na canchooꞌwe ntmaaⁿꞌ nnꞌaⁿ Israel.
  hin-CV: परमेश्वर ने अब्राहाम के साथ ख़तना की वाचा स्थापित की. जब अब्राहाम के पुत्र
    यित्सहाक का जन्म हुआ, तो आठवें दिन उनका ख़तना किया गया. यित्सहाक के पुत्र थे याकोब
    और याकोब से बारह गोत्रपिता पैदा हुए.
  spa-BES: Y él hizo con Abraham un pacto y ordeno la practica de la circuncisión.
    Y así Abraham tuvo un hijo, Isaac, y le dio la circuncisión en el octavo día;
    e Isaac tuvo un hijo, Jacob, y Jacob fue el padre de las doce tribus de Israel.
  san-BEN: পশ্চাৎ স তস্মৈ ৎৱক্ছেদস্য নিযমং দত্তৱান্, অত ইস্হাকনাম্নি ইব্রাহীম একপুত্রে
