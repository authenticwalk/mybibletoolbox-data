  awb-awb: Teawu ehwéh ahreraq kankeheéna Manikánka Ébáráhmansabé, Áú amurúrue sansa
    miraúno úwe. Úwana Ébáráhmaga animai wenáwíq Áhísáhki maqatowana abapete apahtáró
    wéhékáh ména wenahniné áú amurú auwowe. Áhísáhki weh úkéna animai wenáwíq Sékópa
    maqatowe. Maqatowana Sékópaga airápété téhtaré anímáí masitowara wene ahninkáwáréh
    itene igaqnaréh úkuwe úwe.
  gdn-gdn: Mamanuga God e ubupu apunu Eburamu inako sibu manako ewa e ade sibu, wagubu
    ke; ‘Nau gwaiyaba nidibuwani ki kau ewagi mete kina eba notagogapamana ki nana
    ka wi yau kwaiwagi; Wi munuguma uratanai aita ewa wenatagisi ki wi mu kwakwarepumaga
    wakapumuri. Wi ki kwaiwagi ki pokaiya ka wi kataiwagi da wi ka mibai nau iyapananiyoma.’
    Mamanuga God inako wagubu ki pokere apunu Eburamu e gubagai Aisiki wenawena makeya
    pura eyaka mena kewowena eweya ka e ubupu e gubagai kwakwarepui ki wakapupu. Ki
    eweya ka Aisiki ubupu e gubagai Diyaikapu e kwakwarepui wakapupu manako Diyaikapu
    tondawa yarawa da e gubagai-yoma ida esida kewowena kerapu apeya, nu ripakwarakwaranuguma
    kunu kerarai ragidai ki wenatagubu ki ka e mu kwakwarepumaga inako mete wakatapu.
  nko-NT: Bulu lɛ́ka ntam há Abraham. Ntam amʋ ɔnɔ́ á, Abraham ɔbɛ́tɩn mʋ abí-aná
    keté. Mʋ́ sʋ mʋ bi Isak lɔ́hɔ nkekwé á, Abraham lɛ́tɩn mʋ keté. Isak ɛ́ lɛ́tɩn
    mʋ bi Yakob keté. Yakob ɛ́ lɛ́tɩn mʋ abí, bʋgyi anɩ anáin dúanyɔ ámʋ keté
    amʋ́ nyebitɔ.
  bsn-NT: 'To yicõari, ado bajiro Abrahamre rotimasiñuju Dios: “Yʉ gotisere, ‘To bajirone
    bajirʉaroja’ mʉ yicʉdijama, mʉ macʉ ĩ ruyuaro bero, circuncisión ĩre yirʉcʉja
    mʉ. ‘Dios yʉ ñaami’ yigʉ, to bajiro ĩre yirʉcʉja mʉ”, yimasiñuju Dios, Abrahamre.
    To bajiro Dios ĩ yire ñajare, ĩ macʉ Isaac ĩ ruyuaro cojomo cõro, idia jẽnituarirʉ̃mʉ
    tʉsatirʉ̃mʉre circuncisión ĩre yimasiñuju Abraham. To bajiri Isaac ĩ macʉ Jacob
    vãme cʉtigʉre circuncisión ĩre yimasiñuju. Jacob quẽne to bajirone yimasiñuju,
    ĩ rĩare mani ñicʉa ñamasiriarãre. Jʉaãmo cõro, jʉa jẽnituarirãcʉ ñamasiñujarã
    ĩna.'
  pib-NT: “Tokanchi gipiratkaluru reneklu, sajruka gistaklewlupirana. Gawra wugenetlu
