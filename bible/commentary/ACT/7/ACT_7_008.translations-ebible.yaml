  pan-pan: ਅਤੇ ਉਸ ਨੇ ਉਹਨਾਂ ਦੇ ਨਾਲ ਸੁੰਨਤ ਦਾ ਨੇਮ ਬੰਨਿਆ, ਇਸ ਤਰ੍ਹਾਂ ਉਹ ਦੇ ਇਸਹਾਕ ਜੰਮਿਆ
