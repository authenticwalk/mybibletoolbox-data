    mb꞉aamb꞉aa ngê amy꞉aa a vyuwo. Kwo, A l꞉ii m̱꞉uu alanté dpî téni, m̱i njini too
    dpî chepwe, myenté ṉyoo vy꞉o mââ yintómu knî yi p꞉uu a l꞉ii yinté my꞉oon꞉aa kaa
    we. Kwo, Pini n꞉ii p꞉uu a l꞉ii adî ya, yini ka ana a vyuwo. Stipen ngê yepê, U
    kuwó dini ghi ngê Epîlaham tp꞉oo Yisak ta, wo wááli mî loo, Epîlaham ngê Chóó
    Lémi u l꞉ii tp꞉oo p꞉uu u ngwo t꞉ângo. Yepê, Myenté, yepê, Yisak mye tpamê wo,
    tp꞉oo Njakóp p꞉uu Chóó Lémi u l꞉ii mye t꞉ângo. Yepê, U kuwó dini ghi ngê Njakóp
    myimî tpamê wo, Chóó Lémi u l꞉ii tp꞉oo y꞉a mê miyó knî yi p꞉uu mye t꞉ângo.
  swh-1850: Halafu Mungu aliifanya tohara iwe ishara ya agano. Hivyo, Abrahamu alimtahiri
