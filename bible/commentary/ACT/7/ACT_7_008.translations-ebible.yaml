  ksj-ksj: Ebu Badiꞌaꞌa Aberahamoꞌe ane mone reifine ane teite ḡoere rinede tiro.
    Ebu Badiꞌaꞌa ḡoere rinede tiroteꞌe rae furenoga radu, 'Ohoze ahiri rana iḡuri
