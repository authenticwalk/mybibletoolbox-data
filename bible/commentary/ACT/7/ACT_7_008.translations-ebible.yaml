    omole pothoi or aini ole. Ma o velpol ini Israelre oa pompomere.
  bdd-bdd: “Ma Yehoba ꞌina gwaeina ꞌana ꞌilaꞌilala ꞌiꞌebwaeya Ebalahamo ꞌwapina ꞌana
    ꞌupwa. Coinega Ebalahamo Aisake ꞌihenatuneya, ta ꞌina sabwelo nima ma hetoina
