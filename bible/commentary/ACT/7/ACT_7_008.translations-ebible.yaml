    Isaeni cuanaja etiiquiana, esejaya, de.'
  jac-NT: Yakꞌnipaxcano Comam Dios istrato tet icham Abraham, yalnicano Comam tet
    icham tato chioc yechel isnimanil icham. Huneꞌ yechel tuꞌ, haꞌ ton huneꞌ chiyij
