    Isaca. Ocarataque quitaiteri 8, irosati itoyeantantacari. Itimaque itomi iriori
    Isaca, ipajitaqueri Jacovo. Itomipee iriori Jacovo icarajeitaque 12. Tempa iriojeitaque
    intacantajeitaqueeri.
  eng-WMB: He gave him the covenant of circumcision. So Abraham became the father
    of Isaac, and circumcised him the eighth day. Isaac became the father of Jacob,
    and Jacob became the father of the twelve patriarchs.
  zaw-NT: ―räjpza Esteban―. Dxejcti si'c bia'n Dios diidx con toAbram, gunibee Dios
    gutiuug Abram lagajc laani, te chuni bee; ni'c najc te seen xten diidx ni bia'n
    Dios con Abram. Guyu' te xi'n toAbram, ni laa Isaac. Che guyu'ni xhujṉ dxej, basäḻza
    toAbram beegani si'c te seenza. Sigajcza bennäj Isaac xi'nni Jacoob. Sigajcza
    bennäj Jacoob guitzubitio'p rexi'nni nani najc rexpeṉgoldoo xpeṉ Israel.
  san-MAL: പശ്ചാത് സ തസ്മൈ ത്വക്ഛേദസ്യ നിയമം ദത്തവാൻ, അത ഇസ്ഹാകനാമ്നി ഇബ്രാഹീമ ഏകപുത്രേ
    ജാതേ, അഷ്ടമദിനേ തസ്യ ത്വക്ഛേദമ് അകരോത്| തസ്യ ഇസ്ഹാകഃ പുത്രോ യാകൂബ്, തതസ്തസ്യ യാകൂബോഽസ്മാകം
    ദ്വാദശ പൂർവ്വപുരുഷാ അജായന്ത|
  tam-TCV: பின்பு இறைவன், ஆபிரகாமுக்கு விருத்தசேதனத்தின் உடன்படிக்கையைக் கொடுத்தார்.
    ஆபிரகாம் ஈசாக்கிற்குத் தகப்பனாகி, அவன் பிறந்து எட்டாம் நாளில் குழந்தைக்கு விருத்தசேதனம்
    செய்தான். பின்பு ஈசாக்கு, யாக்கோபிற்குத் தகப்பனானான், யாக்கோபு பன்னிரண்டு கோத்திரத்
    தந்தையருக்குத் தகப்பனானான்.
  mit-NT: Dandu nì quida stná‑yà iin tratu xì Abraham, nì cachi‑yà ñà‑ìcúmí tàhndè
    iin seña ìcà nsidaa dèhe ii‑né. Ñàyùcàndùá, na ní tùinuù dèhe ii‑né nani Isaac,
    dandu tìxi ùnà quìvì nì sàcùnihi seña ìcà‑vé. Daaní dèhe Isaac mà nani Jacob,
    nì sàcùtuu stná seña mà ìcà‑vé. Te divi‑ni ducán nì quida stná Jacob mà xì nsìhúxìn
    ùì dèhe ii‑né, divi nècuàchì nduú xìì‑ndà.
  ceb-ULB: Ug gihatag niya kang Abraham ang kasabotan sa pagtuli, busa si Abraham
    nahimong amahan ni Isaac ug gituli niya siya sa ikawalo nga adlaw; Si Isaac nahimong
    amahan ni Jacob, ug si Jacob amahan sa dose ka patriarka.
  ces-LB: Viditelným znakem smlouvy Boha s člověkem se stala obřízka. A tak, když
    se Abrahamovi narodil syn Izák, obřezal ho. Posloupnost této smlouvy šla dále
    přes Izákova syna Jákoba na jeho dvanáct synů, našich patriarchů.
  mkn-mkn: Omong abis bagitu, ju Dia ika itu janji deng acara sunat ko jadi tanda
    bilang, Abraham deng dia pung turunan dong, su jadi Tuhan Allah pung orang. Ais
    waktu dia pung ana Isak baru umur dalapan hari, ju Abraham sunat sang dia. Ais
    ju Isak sunat sang dia pung ana Yakob. Ais Yakob ju kasi sunat dia pung ana laki-laki
    dua blas orang, waktu dong satu-satu pung umur dalapan hari. Dong samua ni, andia
    kotong orang Yahudi pung nene-moyang.
  nce-nce: Na Goto gali tle, Abraham bubë ato jibo tlë lotleme, na bubë tokwafe fata
    mëglabë iko nëbalebë ato jibo mata, satëtlë mogotometëmame. Kë yayahuju melëme
    lëlekuju lëletëmeme, bu Gotobë onehomu mëtabëya mëglamemu. Bu kë yayahuju hwi
    moglomana, Goto bu Abrahamme kë gali sle toglolebë galime, ita lowene mletlame.
    Na tokwafe, Abraham nëbana tle. Bubë weniji Aisak. Kë nëba tobali ita aona olë
    këniji tëtabe na bu kë nëbabë ato jibo mana tlë tëtatle. Na Aisak bu nëbana tle.
    Bubë weniji Jekop. Na bume mata kë fene melë latotle. Na Jekop bubë we ita tële
    nëbaleme mata melë latotome. Kë we ita tële nëbale kë nëgebë bu sebobë semlenino.
  pol-UBG: I zawarł z nim przymierze obrzezania. Tak to Abraham spłodził Izaaka i
    obrzezał go ósmego dnia, a Izaak Jakuba, a Jakub dwunastu patriarchów.
  qxh-NT: Nircur parlanacushan mana jungacänanpaj Abrahamta jïrucachiran. Chayshi
    Abrahampis ullgu wamran Isaacta churiyäcur, pusaj junajyujllata jïruran. Isaacpis
    ullgu wamran Jacobta jïruran. Jacobpis ullgu wamrancunata jïruran. Jacobpa ćhunca
    ishcaywan (12) ullgu wamrancuna cashanman-tupu Israel runacunapis ćhunca ishcaywan
    marca. Auquillunchicuna Jacobpa ćhunca ishcaywan wamrancunapita miraran.
  nwi-nwi: Kɨni Steven rɨrpɨn nəgkiarien mɨmə, “Kughen rɨmɨrpen Ebraham mɨmə In tukrarha
    huvə tuk əriə. Kɨni mɨni-pən tukun mə tukrəsɨg-pən nɨpɨkwarien, ror nɨmtətien
    kɨn mə iriə narmamə kape Kughen. Ror pən, nɨpɨg Ebraham rɨrəh kwajikovə kafan
    Aesak, kɨni ye nɨpɨg yame ror eit kɨn, rəsɨg-pən. Kwasɨg ikɨn, Jekob rəsɨg-pən
    kwajikovə kafan mɨnə, iriə fam twelef yamə mɨne iriə kaha kapətawə.”
  kmo-kmo: 'Worek, God riita Ebraham riina kwopagey rabo tawa boboy seerenobon riina
    har. Har seerenobon diitata: Sapi kawen diigii raboto. Eena Ebraham rii riiti
    yikapwa Aisakriiti sapin diigii rabor. Yikapwa rii wik pochi siirek rii sapi diigii
    rabor. Worek, Aisak rii Jekop riiti apoko siir. Siirek, Jekop riita riiti 12 yikapwan,
    noti harapa wayega apoko siir.'
  agr-agr: Tuja Apajuí Abragjai chichaman apaak, ashí uchi aishmag akiinuk pakaji
    ajapjitajum tiuwai, tibau asa Abraham Isaakan akiag ocho tsawan wetai, dutikauwai.
    Isaakshakam Jacopan akiash dutiksag dutikauwai, tuja Jacobshakam aikasag doce
    uchijí aajakajua nunash dutikauwai.
  kyc-kyc: Lapala, Nambapa embena wambu ree palu dupwa pipya mona mendaki palyuo kararama.
    Namba dopa pyuo lalu lao leto doko kame see nalapape lao nakamana yanenge kongwalu
    palyuo kalomalapape, leya Anatumi. Enakana Aporakame baame Aisake mandeya. Manjipala
    yuu akalisa mange lama karo epo peyamopa banya yanenge doko kalomeya. Dopako pyuo
    Aisake baame Jekopena yanenge kalomeya. Enakana akali rara kyawa akalisa ipisu
    lama dusipana yanenge awali pyuo kalomeyako.
  urd-GVU: پھر اللہ نے ابراہیم کو ختنہ کا عہد دیا۔ چنانچہ جب ابراہیم کا بیٹا اسحاق
    پیدا ہوا تو باپ نے آٹھویں دن اُس کا ختنہ کیا۔ یہ سلسلہ جاری رہا جب اسحاق کا بیٹا
    یعقوب پیدا ہوا اور یعقوب کے بارہ بیٹے، ہمارے بارہ قبیلوں کے سردار۔
  yre-NT: Bali -tɔ 'e wei da Abraam lɛ 'nan e 'lɛglɔn zɩɛ -a -nɔan -yrɛ. -A -nɔan
    -kɔɔn "vɛ nɛn 'e 'fɔdɩ -klɔnmɔn -va -a. -Yee "wɛan Abraam Izak -ya, ɛn yaa -fɔ
    -klɔnmɔn -va -a -ya yi 'sɔravli "da. -A -tʋwli "nɛn Izak "e drɛ Zago lɛ, ɛn Zago
    "e drɛ "nyian 'yee 'nɛnnun -fuda "fli "nɛn -kaa tra "le "tranun -a bɛ -wlɛ.
  fuh-BKF: Ndeen Laamɗo haɓɓidi e Ibrahiima amaana. Taadagol laatii maande amaana
    oon. Hono noon, ko Ibrahiima heɓi Isiyaaka ɗuum, taadi ɗum nde waɗunoo balɗe jeetati.
    Hono noon Isiyaaka taadiri Yaakuuba. Hono noon Yaakuuba du waɗiri ɓiɓɓe muuɗum
    sappo e ɗiɗo, laatiiɓe maamiraaɓe lenyi meeɗen sappo e ɗiɗi.
  arl-NT: 'Pueyasoori naa Abraham rootaquiaarijiuhuaj: “Niocua nia cararaatiuuquia
    co miatejore. Cunoori juhua naajiosano nia cuaqueyajinia quiniutianiya, pueyaracaanu
    nia niishiniuria cua sequesano niajaniya”. Naa Pueyaso sequesanoori quiquiaari
    puetunu Israel pueyarajanaa. Naaratej, Abraham niyanu Isaac jaara rasaaquiaari,
    na queeri neyanu cararaatiuuquia co miatequiaari na camueesacari ocho juuca. Isaacri
    naa miiquiaari neyanu Jacobojuhuaj. Pueyasoori Jacobo sesojoquiaari “Israel”.
    Jacoboori naa miiquiaari necohuajuhuaj. Necohuari quiquiaari doce canuu. Cuno
    doce canuu, Jacobo niquiohuani, nojoriiri puetunu pa doce Israel pueyapue supuetanaajanaa.'
  ziw-ziw: Niyo Chohile amwinka lagano dya ngasu. Bulahimu niyo amjela ngasu Isaka
    mazuwa mnane eze elekwe. Isaka naye amjela ngasu mwanawe Yakobo, Yakobo naye awajela
    wanawe mlongo na waidi, tati yetu chizwele we ichipindi chino chinanacho.”
  grc-TR: Καὶ ἔδωκεν αὐτῷ διαθήκην περιτομῆς· καὶ οὕτως ἐγέννησε τὸν Ἰσαάκ, καὶ περιέτεμεν
    αὐτὸν τῇ ἡμέρᾳ τῇ ὀγδόῃ· καὶ ὁ Ἰσαὰκ τὸν Ἰακώβ, καὶ ὁ Ἰακὼβ τοὺς δώδεκα πατριάρχας.
  nag-nag: Titia Isor pora Abraham ke sunnot laga kosom dise, titia Abraham, Isaac
    laga baba hoise aru ath-dinte Isaac ke sunnot korise; aru Isaac pora Jacob laga
    baba hoise, aru Jacob pora baroh ta bacha paise aru etu khandan laga baba hoise.
  eng-OEBCW: Then God made with Abraham the covenant of circumcision; and under it
    Abraham became the father of Isaac, and circumcised him when he was eight days
    old; and Isaac became the father of Jacob; and Jacob of the Twelve Patriarchs.
  knj-NT: Yetoj pax oj, jix yak' pax can strato Dios tu' yetoj naj Abraham tu'. Yalnaj
    can Dios tu' tet, tol chi oc jun echele yin smimanil c'al yin eb yic'aal, yechel
    oj strato yetoj eb. Ja' jun echele tu', ja' ton chi ijon circuncisión. Yu tu'
    xin, ja' yet jix ali jun yuninal Abraham chi yij Isaac, sjujubix tax ali, catu'
    jix ak'le circuncidar yu Abraham tu'. Yetoj pax yet jix ali naj sc'aal Isaac chi
    yij Jacob, jix ak'le pax circuncidar yu Isaac tu'. Ja' naj Jacob tu', lacawan
    sc'aal naj alinaj. Jix yak' circuncidar eb slacawanil. Ja' eb lacawan tu', ja'
    ton eb kichmam jaon Israel jon ti'.
  deu-1912: Und gab ihm den Bund der Beschneidung. Und er zeugte Isaak und beschnitt
    ihn am achten Tage, und Isaak den Jakob, und Jakob die zwölf Erzväter.
  san-PUN: ਪਸ਼੍ਚਾਤ੍ ਸ ਤਸ੍ਮੈ ਤ੍ਵਕ੍ਛੇਦਸ੍ਯ ਨਿਯਮੰ ਦੱਤਵਾਨ੍, ਅਤ ਇਸ੍ਹਾਕਨਾਮ੍ਨਿ ਇਬ੍ਰਾਹੀਮ ਏਕਪੁਤ੍ਰੇ
    ਜਾਤੇ, ਅਸ਼਼੍ਟਮਦਿਨੇ ਤਸ੍ਯ ਤ੍ਵਕ੍ਛੇਦਮ੍ ਅਕਰੋਤ੍| ਤਸ੍ਯ ਇਸ੍ਹਾਕਃ ਪੁਤ੍ਰੋ ਯਾਕੂਬ੍, ਤਤਸ੍ਤਸ੍ਯ
    ਯਾਕੂਬੋ(ਅ)ਸ੍ਮਾਕੰ ਦ੍ਵਾਦਸ਼ ਪੂਰ੍ੱਵਪੁਰੁਸ਼਼ਾ ਅਜਾਯਨ੍ਤ|
  nob-LB: Gud ga Abraham instruksjoner om at alle gutter i hver familie skulle bli
    omskåret. Det var et tegn på at de aksepterte den pakten Gud hadde inngått med
    Abraham. Da Abraham sin sønn som het Isak, var født, ble han omskåret på den åttende
    dagen. Isak ble seinere far til Jakob, og Jakob ble far til de tolv sønnene som
    bli regnet som våre stamfedre.
  ntj-ntj: Nyangka puru Mama Kuurrtu Yayipuramala ngaapirinypa watjarnu, ‘Yuwa, ngayuku
    tjukurrpa kuliranytjalu katjanku watila. Tjiinya-yankun katjapirti tirtu watira-wananma.’
    Nyangka Yayipuramaku katja Yayitjikinya yirti ngarringu. Nyangka ngurra 7-tjanulu-lu
    watirnu. Nyangka palunyapirinytjurtu Yayitjikilunku katja Tjayikapanya watirnu.
    Nyangka Tjayikapalunku katja 12-pa watirnu. Tjiinya tjamu palunyanguru-lan pirnirringu
    nyinarra.”
  sxb-NT: Ni Katonda yamala okuwoola otio, yataao *endagano eya okuira awaana awekizia
    *enyangu, ni Abraamu. Kutio Abraamu yaira Isaaka enyangu owuire owua munaane okuemera
    mu okuiwulwa. Isaaka yaira Yakoobo enyangu, ni Yakoobo yaira awazia waae ikumi
    ni wawiri enyangu. (Wano niwo awaiwula ewiriango ikumi ni wiwiri ewia Awaisraeli.)”
  nhu-NT: Ɛ Nyo' bvuu die kelew bô Abla'am, ɛ nciise kelew kedvu nu lɛ Abla'am nu
    ke etfuuse boom bew yew. Ɛ Abla'am ke boo Aysik, ɛ ɛ̀ ke dioo nu ɛdiuw nyaŋ ɛ
    wvú tfuse wvú yew. Ɛ Aysik ke boo Yakow tfuse tɛn wvú yew. Ɛ Yakow ke tfuse tɛn
    boom bew bo yuufe ncow bofɛɛ yew bò ɛ̀ nu bo'icee cee bosɛɛbeene fô kfuu disɛɛbeene
    to sanɛɛ.
  row-row: Lamatualain olaꞌ basa ma, Ana tao hehelu-fufuliꞌ no sunat fo dadꞌi bukti
    oi Abraham se dadꞌi Lamatualain atahori Na ena. Naa de, leleꞌ Abraham ana na Isak,
    feꞌe fai falu, ana sunat e. Basa de Isak sunat ana na Yakob. Yakob o sunat ana
    tou ka sanahulu rua nara, leleꞌ ara feꞌe fai beꞌe faluꞌ. Basa se ia ra, hita atahori
    Yahudi ra bei-baꞌi nara.
  msy-msy: Egha God mɨkarzir mogomem aghorimɨn Akar Dɨkɨrɨzir Gavgavim Abraham koma
    a gami. Ezɨ Abraham, Aisakɨn afeziamɨn oto, egha amebam a batezɨ, 8 plan dughiabar
    gɨn Abraham Aisakɨn mɨkarzir mogomem atu. Egha gɨn Aisak Jekopɨn afeziamɨn oto.
    Ezɨ Jekop en inazir 12 plan afeziam.
  agg-agg: Fihoearɨ kefe tɨrɨhefe hohoanɨmo ra God ai Abraham-dɨbo hoafɨ fɨramündɨ
    masɨhendɨ. Ranɨyo süŋgunambo Abraham ai ahandɨ nɨmorɨ Aisakɨmbo 8 siyuambe fihoearɨ
    kari tɨrɨmarɨherü. Aisak amboanɨ ahandɨ nɨmorɨ Sekopɨmbo hoearɨ kari tɨrɨmarɨherü,
    asu Sekop amboanɨ ahandɨ nɨmorɨ 12 sɨhefɨ amoao mamɨ ahamumbo ramareapurɨ.
  ptp-ptp: Nang dêc Anutu hɨlu kɨyang vô Eblaham ên nêbê he i gôl nue vux ninɨvi ên
    i nêl kɨtong bê he tu Anutu nue, om buc wê Eblaham nu Aisak yubac dɨ buc vɨgê
    vɨlu dɨ sec yon la vêl ge od Eblaham gôl Aisak ninɨvi. Nang dêc Aisak kô nu Jekop
    dêc Jekop kô nue vɨgê yuu dɨ tô mɨ la yuu wê tu il buge ge.
  nak-nak: La Tahalo Uru vikara mai ele kaluvu, eia goio vitikumu la merera tetala
    soio te Abraham, te la irovilala bakisi ale egite la valalua e Iuda ge koro bakisi
    la vovo giteu. Goio, mulimuli e rutule Abraham pigo e latu girua e Aisak, la logo
    iualu polo, e tamala goio koro la vovola, mai la irovilala. Mulimuli e Aisak tai
    uru, eia goio savu e latula e Iakob. Goio, mulimuli e Iakob tai uru, eia goio
    savu e latula ale savulusa gete lua, egite ale tubu gatou tomi la valalua e Israel.
  lbb-lbb: E God i saran tar a kunubus ta e Abaram. Pa a aslang ana kunubus ning,
    a kot talilis a palaona kaklik barsan. E Abaram i aitna e Aisak, pa ning ka siwal
    a pukakiar anoi, e Abaram i kot talilis a palaona e Aisak. Lamur e Aisak i aitna
    e Jekop, pa e Jekop i aitna pas ning a bonot pa pisir naur a tumtubundala.
  kan-2017: ಇದಲ್ಲದೆ ದೇವರು ಅವನ ಸಂಗಡ ಒಡಂಬಡಿಕೆಯನ್ನು ಮಾಡಿಕೊಂಡು ಅದಕ್ಕೆ ಗುರುತಾಗಿ ಸುನ್ನತಿಯನ್ನು
    ಏರ್ಪಡಿಸಿದನು. ಅದಕ್ಕನುಸಾರವಾಗಿ ಅಬ್ರಹಾಮನು ಇಸಾಕನನ್ನು ಪಡೆದು ಎಂಟನೆಯ ದಿನದಲ್ಲಿ ಅವನಿಗೆ ಸುನ್ನತಿಮಾಡಿದನು.
    ಮುಂದೆ ಇಸಾಕನು ಯಾಕೋಬನನ್ನು ಪಡೆದನು, ಯಾಕೋಬನು ಹನ್ನೆರಡು ಮಂದಿ ಪೂರ್ವಿಕರನ್ನು ಪಡೆದನು.
