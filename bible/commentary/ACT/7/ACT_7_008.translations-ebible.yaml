    doze filhos. Eles são os doze dos quais todos nós (incl) judeus descendemos.
  gwi-NT: Jyąhts'ą' t'ee Vit'eegwijyąhchy'aa ts'ą' Abraham haa nihłaa gwinzii deegwigwiiłtsąįį.
