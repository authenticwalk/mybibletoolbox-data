    12-pala-jangka karlipa ngalipa Juwu-patu turnu-warnurla jintangka-juku nyina.
  luo-luo: Bangʼe Nyasaye notimo gi Ibrahim singruok kowacho ni yawuowi nyaka ter
    nyangu. Kane Ibrahim onywolo wuode ma Isaka, notere nyangu bangʼ ndalo aboro kosenywole.
