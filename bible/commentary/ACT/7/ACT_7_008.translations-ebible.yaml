  cbt-NTPO: 'Ina quëran itantapon: “Caora nohuanto, catahuaranquën. Hui''nanpita,
    ya''ipi shiparinpita, inapitanta'' catahuarahuë. Napoaton marca niacotoco'' imaramacoso''
    anitotacamaso marë'',” itërin. Ina quëran Apraan hui''nin ya''huëtërin. Isaco
    itërin. Posa tahuëritohuachina, marca acotërin. Isaco mashotohuachina, hui''nin
    ya''huëtërin. Cacopo itopi. Ina quëran inanta'' hui''ninpita ya''huëtantarin.
    Shonca cato'' ya''huëtërin. Ya''ipiya marca niacotëra''piapi. Inapita quëran shonca
    cato'' huënton cotioro''sa'' ya''huërëhua''. Inapitaso'' shimashonënpoa'', tënëhua''.'
  rmy-SERVI: Тунчи Дэвэл дэня Авраамости завето тэ обчинэпэ. Авраамо ачиля дадэґа
    Исаакости и обчинда лэ пэ охтанго диво. Исаако ачиля дадэґа Иаковости, а Иаково
    — дэшудуенди патриархонэнди.
  srn-NT: Dan Gado meki wan ferbontu nanga Abraham, èn A taigi en taki a mus besnei
    ala den mansma fu en leki marki tak' wan ferbontu meki. Dat' meki di Isak, a boi
    fu Abraham, kon gebore, a besnei en tapu a di fu aiti dei. Isak tron p'pa fu Yakob
    èn Yakob tron p'pa fu twarfu boi di tron den afo fu den lo fu Israel.
  cta-NT: Ngüiñi chaꞌ jiꞌi̱ ycuiꞌ Ndyosi loꞌo jyoꞌo Abraham liꞌ; biꞌ chaꞌ ngulo Ni
    cña jiꞌi̱ yu chaꞌ xiꞌyu nguꞌ quiji̱ lcaa nu quiꞌyu sñiꞌ yu, chaꞌ juaꞌa̱ tyiꞌu
    tiꞌ sñiꞌ yu chaꞌ cua ngüiñi chaꞌ jiꞌi̱ ycuiꞌ Ndyosi loꞌo sti nguꞌ. Juaꞌa̱ ngua
    chaꞌ, ngusiꞌyu jyoꞌo Abraham quiji̱ sñiꞌ nu ntsuꞌu cua snuꞌ ti tsa̱ ngula; la
    cuiꞌ Isaac ngua naa sñiꞌ yu. Nu loꞌo cua ngusuꞌ jyoꞌo Isaac biꞌ, liꞌ ngula sñiꞌ
    yu, loꞌo la cuiꞌ juaꞌa̱ nguaꞌni yu, chaꞌ ngusiꞌyu quiji̱ sñiꞌ yu. Jacob ngua naa
    sñiꞌ yu, loꞌo liꞌ tii tyucuaa tyaꞌa sñiꞌ ngula jiꞌi̱ jyoꞌo Jacob biꞌ; jyoꞌo cusuꞌ
    jiꞌi̱ lcaa na laca nguꞌ biꞌ.
  bqc-SIM: Ɔ̃ Lua tↄ̃zↄ̃yã dà Ablahaũɛ a bàakuaaànↄ seela ũ. Kɛ́ à Izaaki ì,
    à tↄ̃zↄ̃̀ɛ̀ a gↄↄ swaaↄ̃dezĩ. Màa Izaaki kɛ̀ Yakↄbuɛ lↄ, ↄ̃ Yakↄbu kɛ̀ wá
    dezi káau gbɛ̃ↄn kuɛplaↄnɛ.
  tcz-CHONGTHU: Chule Pathen in jong Abraham chu cheptana kitepna thu anapen, chuin
    Abraham'in achapa Isaac ahin phat in aniget nin chep anatan in, chule hiche kitepna
    chu Isaac in jong Jacob ahina, chuleh Jacob in apului-u somleni ahinchan geiyin
    jong ahin boljom jingun ahi.
  mar-mar: त्याने अब्राहामाला सुंतेचा करार लावून दिला हा करार झाल्यानंतर अब्राहामाला
    इसहाक झाला, त्याची त्याने आठव्या दिवशी सुंता केली मग इसहाकाला याकोब झाला व याकोबाला
    बारा कुलपती झाले.
  snp-snp: Eti loumuto ainala ukanigu fukenawamo ya namoki olu kutifi gedenae, loto
    lo mele umaiye. Ena aiga Abalahamu nalafo Aisaka oloto pito, fo kamena eiti (8)
    wageto Goti ainala ukanau fuko edaiye. Ido Aisaka nalafo Yekopu oloto piyami,
    ido Yekopu nalafo autefo-mota tuwelu (12) ya oloto piyamo ne.
  isl-isl: Um þetta leyti fyrirskipaði Guð Abraham að taka upp þá reglu, að umskera
    öll sveinbörn og þannig staðfesta sáttmálann milli sín og Abrahams og afkomenda
    hans. Ísak, sonur Abrahams, var því umskorinn þegar hann var átta daga gamall.
    Ísak eignaðist síðan Jakob og Jakob varð faðir hinna tólf ættfeðra Gyðingaþjóðarinnar.
  spy-NT: Nto mii yoo, kōōkoochi ꞉Yēyiin Abraam kiirootyeetaab *kāāmurootāniisyēēt.
    Yooto kunyōōr Abraam wērinyii Isaka. /Kiimuraatan wēēroo kutinyē bēsyōōsyēk sisiit
    kuchakee /kākēēsich. Nto mii yoo, chokunyōōr ꞉Isaka Yāākōbō. Kichokusich ꞉nkinee
    Yāākōbō mbo kuuko taman āk āyēēng'.
  xnn-xnn: Dat itoloy Esteban ay mangwani en, “Wada nan inbilin Apo Dios ken daida
    ta waday mangnemnemnemanda isnan nakitolagan Apo Dios ken daida. Et siya nan nangsegyatanda
    isnan an-akda ay lalalaki. Isonga idi binmala nan anak Abraham ay si Isaac et
    isnan maikawao ay agewna siya nan inikkan amana ken siya. Et siya met laeng nan
    inikkan Isaac isnan anakna ay si Jacob. Siya abes nan inikkan Jacob isnan simpoo
    ya dowa ay an-akna ay lalalaki ay kanan tako en am-a tako id kasin.
  mwe-mwe: Kungai gubhaapele malagano ga jaluka kubha shilangulo shabho. Kwa nneyo
    a Bhulaimu gubhantajile unyago mwanagwabho Ishaka lyubha lya nane lya bhelekwa
    kwakwe. Na a Ishaka nneila peila gubhantajile mwanagwabho Yakobho. Na a Yakobho
    nabhalabho gubhaatendilenje nneyo peyo ashinakulubhetu likumi limo na bhabhili
    bhala.”
  tte-tte: Kabo Yaubada waloyameli kaikaiwena iginauli Abelamo koina yo iwalo tatao
    yoli isuli kwapili sitom-gabaegili waloyameline kana kilakilala. Mwa Abelamo natuna
    Aisake sikabi kabo kaliyate eit (8) imwawasi yona isuna kwapina sitom-gabaen,
    bwaimwa tomo Yudiya ali kilakilala nigwenigwe kaiwena. Muli mena Aisake natuna
    Yakobo yo Yakobo natunao siya kita tubulao yoli tuwelo.”
  tcs-tcs: ‘Nau God bin spik nadating po Eibram, “Yu mas kate da poskin blo boibeibi
    blo yu, po soe mi yu bin meke strong griment wea mi.” So wen Aizak i bin eit dei
    oul, Eibram bin meke datting po em. Apta nau, Aizak tu bin meke seimkain po Zekop,
    dat boi blo em. Ane Zekop bin mekem po ol tuelb boi blo em. Dem tuelb boi i bin
    dem bipotaim papa blo yumpla.
  hlt-THB: Cekcoengawh Abraham ce chahhui qeetnaak paipi awikamnaak ce ana sai pyi
    hy. Abraham ing a ca Isaak ta nawh a thang coeng ak kqeet nyn awh chahhui qeet
    pehy. Cekcoengawh Isaak ing Jakob tahy, Jakob ing ca pahqa hlaihih tloek ce ana
    tahy.
  soq-soq: Muriwa God ete nonowa sauawa Abraam wanene dewawaida waeuwasan. Abraam
    otopa Aisak muleno wiki dea dialeno aupe otopa etepa non. Tane Aisak otopa ipa
    Iakob, ita Iakob obampa mona 12, mo ipano nosinosimba debamau.
  qub-qub: Chayno Tayta Dios conträtu rurashan mana gongacänanpaj Abrahamta señalacachiran.
    Abrahampis wamran Isaacta señalaran pusaj junajyoj caycaptin. Isaacpis wamran
    Jacobta señalaran. Jacobpis chunca ishcay wamrancunata señalaran. Paycunami Israelcunapa
    unay caj awiluncuna caran.
  att-att: Á kinagi ni Esteban paga, “Á pangitabbá ni Namarò kári Kákay Abrakam ánna
    yù ira ginaká na, inipakugì ni Namarò yù ira ánâ da nga lálláki ta panaddamád
    da ta pattarátu na nira. Á yáyù nga kinugì ni Abrakam si Isak nga anâ na sù mekawalu
    nga ággo nayù abbing, gapu ta yáyù kinagi ni Namarò kuna. Á kunnian gapay yù kingnguá
    ni Isak, ta kinugì na si Akup nga anâ na. Á kunnian gapay yù kingnguá ni Akup,
    ta kinugì na gapay yù ira mapulu duá nga ánâ na nga lálláki nga naggaká nittam.
  bki-bki: “Mia ka bogo na naruei, Atua berenio bajago na pakuveuano ban Epraamo,
    javukia tovorovo tai ka virakariano nei napano Atua mila kario bija naio, mia
    bogo napano kenerinio Aisak nene naio moluo, bogoti aluo barlaka bano, ana Epraamo
    mila pakuveu kanio. A karina, Aisak bunu mila jibe na ka kenerinio Yakovo, mia
    iorou kanio, Yakovo bunu naio mila ban kenerinio duelimo ba juo [12], napano vonganei
    kito rojum̃a robiolo ka parinio karam̃ado nalo re beamu laka.”
  bqp-bqp: Akũ Luda tↄ̃̀zↄ̃yã dà Ibrahĩnɛ a bàka kunna kãao sèeda ũ. Kũ à Isaaku
    ì, à tↄ̃̀ↄ zↄ̃̀nɛ a gↄrↄ sↄraakↄ̃de zĩ. Lɛn Isaaku kɛ̀ Yakubunɛ lɛ dↄ, akũ Yakubu
    kɛ̀ ó dizi káaku gbɛ̃nↄn kuri awɛɛplanↄnɛ lɛ se dↄ.
  mcp-mcp: Zɛmbî músə sá bá sɔ̧. Sɔ̧ jɔɔŋgʉ́ mɛ́ məyɨɨgyé wə́ ábɨwáág. Ntɔ́ Abʉraham
    mú byá *Izaag a sá nyə ábɨwáág jwɔ̂w lʉ́ mwɔɔmb mpʉ́sə byélé. Izaag byá *Yákwab,
    sá nə́mə́ nyə ntɔ́. Yákwab byá nə́mə́ ímpáámbə́ í á fwɔ̧ ibɛɛnd wûm nə íbá íshé
    yí, a sá nə́mə́ byo ábɨwáág.
  hat-hat: Apre sa, Bondye pase yon kontra ak Abraram, li ba li sikonsizyon an pou
    sèvi mak kontra a. Se konsa Abraram te sikonsi Izarak, pitit gason l' lan, wit
    jou apre l' te fèt. Menm jan an tou, Izarak te sikonsi Jakòb, pitit li a. Jakòb
    menm sikonsi douz pitit li yo, zansèt douz branch fanmi pèp Izrayèl la.
  npl-NT: Dios omoyekka iwan Abraham, iwa Abraham okisentlali inawak Dios kichiwas
    n sirkunsisión kemi se neskayotl. Yika, ijkuak otlákatki ikone Isaac, ipan chikweyi
    tonati okisirkunsidaro. Noiwa ijkó okichi Isaac iwa ikone Jacob, iwa Jacob noijkó
    okichi iwa ipilwah, akimeh oyajkeh tetajmeh de n májtlaktli iwa ome familias de
    Israel.
  bgg-bgg: Ji è yao ched ne Hamangkhung-aphuii è Abraham shii shiinyie duiine doh
    yi pha miagiangkheg ne rai bo ne zen marui. Ji-è, Abraham ne Isakh shii giak ne
    damiley thogmage shii miagiangkheg phi, Isakh de Jakhob shii miagiangkheg phi,
    Jakhob de awai dufuii snanyi shii miagiangkheg phi. Jithek ne gethek pha blangthek
    mirek ne rai dun ro.
  eng-TCENT: Then he gave Abraham the covenant of circumcision, and Abraham became
    the father of Isaac and circumcised him on the eighth day. Later Isaac became
    the father of Jacob, and Jacob became the father of the twelve patriarchs.
  eng-BSB: Then God gave Abraham the covenant of circumcision, and Abraham became
    the father of Isaac and circumcised him on the eighth day. And Isaac became the
    father of Jacob, and Jacob of the twelve patriarchs.
  cpu-NT: 'Ipoña ikantakeri Pava eejatzi pairani Abraham-ni: ‘Ontzimatye pintomeshitaanitya,
    tema tzimatsi antzimotavakaiyaari.’ Jimatakero pairani Abraham-ni. Eejatzi ikempitaakeriri
    itomi irirori, iro jimaakotapaakitziini 8 kitaite, itomeshitaanitakeri. Ari ikempitaakerori
    Isaac itzimakeranki Jacob-ni. Ari ikempitaakeriri eejatzi Jacob-ni 12 itomipayeeni,
    itzimi acharineyetanakari aakaite.'
  san-ASM: পশ্চাৎ স তস্মৈ ৎৱক্ছেদস্য নিযমং দত্তৱান্, অত ইস্হাকনাম্নি ইব্ৰাহীম একপুত্ৰে
    জাতে, অষ্টমদিনে তস্য ৎৱক্ছেদম্ অকৰোৎ| তস্য ইস্হাকঃ পুত্ৰো যাকূব্, ততস্তস্য যাকূবোঽস্মাকং
    দ্ৱাদশ পূৰ্ৱ্ৱপুৰুষা অজাযন্ত|
  tod-tod: Naa ʋoluma, GALA ge minazeɠegi ɓɛtɛni ti yɔɠɔzu ta Aɓalaame, é tatipɛlɛʋolui
    ɠɛ ga ma ʋoogi. Naa ɠa é kɛɛni, é Izaake zɔlɔɔgai ma, é tatini pɛlɛʋolu foloi
    lɔsaʋasiɛi ma, Izaake ɓalaa kɛɛni ɠana nɔ ga Zakɔɓe, Zakɔɓe ɓalaa kɛ ɠana nɔ ga
    ade-mɛmɛwola puugɔ maazu felegɔiti (12).
  tac-NT: '''Lige Onorúgame nulele o''chérisichi isílala rejpunániliga pe u''tá guwala
    napurigá tabilé we''kuámala Onorúgame ''kúchila ko. Napu''lige Abraámi inolá o''chérasa,
    a''kinana osá no rawé kachi abiénachigó rejpúnale isílala pe u''tá guwala. Isaki
    anilime nile alué Abraámi inolá. ''Lige a''kinana alué Isaki inógame nile. Akobo
    anilime nile alué inolá. A''kinana Akobo makué oká inógame nile. Suwábaga alué
    ralámuli ramué rijimala nile.'
  eng-WEBPB: He gave him the covenant of circumcision. So Abraham became the father
    of Isaac, and circumcised him the eighth day. Isaac became the father of Jacob,
    and Jacob became the father of the twelve patriarchs.
  gfk-H: Io, Kalou ga tar no kunubus taar ta Abraham tikai ma no magingin na kut palatamainari
    nong i hakilang diet narako ta iakano kunubus. Namur ga mon tiga nati ne Abraham,
    ne Aisak, ma Abraham ga kut no palatamaina tano len ma itul na bung namur ta ing
    di gata kaha tar ia. Io, Aisak ga hatahuat Iakop, ma Iakop ga hatahuat ira sangahul
    ma irua na luena hintubu dahat.
  viv-viv: Ada muliya Yaubada yana veyao Abelahamo againe gisena, ada givehimeyena
    be banaꞋe kadu ana unumamomo iyaꞋiyaya wowodiya hinatomogolohina, higa yana veyao
    ana iyaꞋiyaya. Ada Abelahamo Aisake giꞋivetubugina, ada ana aiyeta eita givaidi-yo
    iyaꞋiyayai-nadi wowone gitomogolohina. Meda anafaiweya Aisake natuna Yakobu wowone
    gitomogolohina, kadu Yakobu natuneyao kaliva tuwelo wowodiya gitomogolohina, badi
    bwanenedeyao kikaiwabudiyao.
  yao-yao: Ni Akunnungu ŵatesile malangano ni che Iblahimu ga kuumbala gaŵe chimanyisyo
    cha kugakunda malangano gao. Nipele che Iblahimu ŵambumbesye che Isaka mwanagwe
    pa lyuŵa lya ncheche ni ncheche pakumala kupagwa. Ni che Isaka nombe ŵambumbesye
    che Yakobo mwanagwe, ni che Yakobo nombe ŵaatesile iyoyo peyo achambuje ŵetu likumi
    ni ŵaŵili ŵala.
  tgp-tgp: Ale mo sile Abraham na retitauhi mata tair̃alihi, ale Abraham mo mai taman
    Isaac, ale mo tair̃alihia na halimaravtolu rani nona vora, ale Isaac mo mai taman
    Jacob, ale Jacob enia taman la pua atu tupu sangavulu r̃omana mo rua.
  auc-NT: Äninque Wængonguï, Mönö godongämæ̈ cæcæ̈impa, ante pönö cæbo ate mïnitö
    wæætë Ao ante ëñente cæcæmïnimpa. Mänömaï ante cædinque mïnitö onguïñæ̈mïnique
    ëö togænte caate wædinque ëñencæmïnimpa. Angä ëñëninque Abadäö wodi wëñængä Itæca
    ëñacä ate tömengä nänö ëñadï adoque Wængonguï itædë go ate tömengä ingante ëö
    togængacäimpa. Itæca wodi pæte wææ̈ Aacobo wæmpo bagacäimpa. Aacobo wodi pæte
    wææ̈ dote ganca ïnäni tapæ̈icä wææ̈ mönö wæ̈mæ̈idi wodi baquinque pægadänimpa.”
  kbc-NT: Odaa Aneotedoɡ̶oji ja iiɡ̶e Abraão me dinakagidi analee lakatigi ɡ̶odoiigi
    natigide. Aneotedoɡ̶oji iiɡ̶e Abraão me dinakagidi eotedibige midioka limedi me
    nalaɡ̶atibige niɡ̶ijo ane ligegitetege me eotetema. Naɡ̶a ixomaɡ̶atedijo oito
    nokododi menitini Isaque, odaa Abraão idaaɡ̶igota me yakagidi lolaadi lionigi
    liciagi anee me dinakagidi. Isaque eledi yakagidi lolaadi Jacó ane lionigi. Odaa
    Jacó eledi yakagidi lolaadi niɡ̶ijo dooze lionigipi, ane ɡ̶odaamipi.
  bmh-bmh: Guzenaimai Uwait nug baib awau wanib enimag galau kuatabun’ Abraham aureun.
    Uwait nug guzenai aurina, Abraham nugau nag Aisak usalina, gil 8 ebu nag nugau
    enib galau kuateun. Dai dai, Aisak nugau nag Zekop usaleun. Mogoi go gue igual
    bageiger begurug sag agal memeag.
  ctu-BL: Dios tsi' yʌq'ue Abraham jini xuc'ul bʌ t'an cha'an tsep pʌchʌlel. I yalobil
    Abraham jiñʌch Isaac. Abraham tsi' tsepbe i pʌchʌlel che' waxʌcp'ejl jax to i
    q'uiñilel Isaac. I yalobil Isaac jiñʌch Jacob. I yalobilob Jacob jiñobʌch lajchʌntiquil
    lac ñojte'el.
  meq-meq: Mbəlom a ɓar dzam ta Abraham, a ɗay ha na, ta məɗəse bo. Ma dəba eye, Abraham
    a wa Izak, a ge məhəne tsamahkar na, a ɗəs na. Izak a wa Zakob, Izak a ɗəs na.
    Zakob dərmak a wa wawa hay kuro gər eye sulo. Nəteye neheye ta təra bəba təte
    kway hay na, Zakob a ɗəs tay ha dərmak.
  noa-H: 'Magta warrgarwe Hẽwandamau Abrán dʌ̈i hiek deetarr jaaumajim haajem Estebanau.
    Mag jaaumamua hichdëupai magjim haajem: ’Mag hich hiek deetarr t''umaam k''ʌʌnag
    k''ap hamk''ĩirta hĩchab hemk''öi chaain hat''am haigmua seman hãb haadeewaijã
    mehëudam p''ʌʌrbichpi jaaujiebma. Mag p''ʌʌrbich nʌmta Hẽwandam dʌ̈i hiek deetarr
    hag dauchach hajimgui hajim haajem. Mag hiek''atarr haawai Abranau hich hiewaa
    Isá hautarr haigmua ocho días haadeewai chadcha hich Hẽwandamau jaautarrjö hi
    mehëudam p''ʌʌrbichpʌ̈ijim hanaabá. Maagwai jöoipawi Isaaujã hich chaai Jacob
    paarpaawai, hich hagjö hawi Jacooujã hich chaain doce hootarr k''ʌʌn dën t''um
    hich mag p''ʌʌrbichpʌ̈imajim haajem. Mag Jacoou chaain doce hootarr k''ʌʌn gaaimuata
    Hẽwandamau mʌg maach israelnaan t''ʌnʌm t''um hompaa haujim, ha jaaumajim haajem
    Estebanau, Hẽwandamau Abrán dʌ̈i hiek deetarr higwia.'
  alp-NT: Kai Alla Italuke Abrahame kai eni anubuaru be mokwaiju suke pususi sunate.
    Mere kena esi nete loko Alla Italuke mere. Hoko kena Abrahame eni nanae Isake
    eni petua kwalure, isunateni. Eleki Isake lekwe isunate eni nanae Yakupe. Eleki
    Yakupe isunate eni nanae sie butu esa lesina luaru. Eni nanae meiju, pine iteki
    ntuana mena sie butu esa lesina luaru.
  san-VEL: pa"scaat sa tasmai tvakchedasya niyama.m dattavaan, ata ishaakanaamni ibraahiima
    ekaputre jaate, a.s.tamadine tasya tvakchedam akarot| tasya ishaaka.h putro yaakuub,
    tatastasya yaakuubo.asmaaka.m dvaada"sa puurvvapuru.saa ajaayanta|
  kbq-kbq: Anumzamo'a Abrahamu'ene huvempa huno oku avufama tagahu nanekea huhagerafiteno,
    Abrahamu'a, Aisakina nefaza higeno 8'a zagegnama nemaniana, oku avufa taga hu'naze.
    Aisaki'a Jekopu nefaza higeno, Jekopua 12fu'a tagehemofona nezmafa mani'ne. (Jen-Agf
    17:10-14.)
  kbh-kbh: Bëngbe Bëtsá Abrahámbioye tbojans̈buachená nÿe cha y chabe básengbe Taitá
    cha jtsemnama y jamama ts̈abe bendicionënga chë́ngbeñe chaotsemnama, y chama,
    chaotsinÿnamna tbojanmandá chabe s̈es̈ona, boyabásetema tojonÿná ora, base bobachtema
    chë más delicadents̈e jatëts̈ana. Chíyeca, chabe uaquiñá Isaac tojanonÿná ora,
    posufta tianoye Abraham base bobachtema chë más delicadents̈e tbojantëts̈e. Isaac
    cachcá tojanma chabe uaquiñá Jacóboftaca y Jacob cachcá tojanma chë chabe bnë́tsana
    uta uaquiñë́ngaftaca. Chënga monjamna chë Israeloca bnë́tsana uta bëts pamíllangbe
    taitanga.
  ron-LSB: Și i-a dat legământul circumciziei. Astfel, Avraam a devenit tatăl lui
    Isaac și l-a circumcis în ziua a opta. Isaac a devenit tatăl lui Iacob, iar Iacob
    a devenit tatăl celor doisprezece patriarhi.
  pon-pon: I ari kotiki on irail inau en jirkomjaij. A ap wiadar Ijaak o jirkomjaij
    i ni ran kawalu, a Ijaak wiadar Iakop, a Iakop jam atail ekriamen oko.
  nhe-BL: “Huan Toteco Dios quichijqui se tlajtolsencahuali ica Abraham huan quimacac
    se tlamachtili tlen itoca circuncisión para ma quitequi icuetlaxo ininpiltlacayo
    nochi ioquichpilhua. Nopa machiyotl quinextis para inijuanti quineltocaj tlen
    Toteco quintencahuilijtoya. Huajca quema tlacatqui Isaac, icone Abraham, huan
    quipixtoya chicueyi tonali, quitequili nopa tlanescayotl tlen itoca circuncisión
    ipan ipiltlacayo. Huan quema Isaac motlacachijqui, tlacatqui icone, Jacob. Huan
    quema Jacob motlacachijqui, tlacatque majtlactli huan ome iconehua. Huan inijuanti
    tohuejcapan tatahua nochi tiisraelitame.
  sps-sps: Ai Gov tsue of to Abraham ma kat ya na vaapee tsunia faarei non a bobot
    faatok iny non tsuen man tan Tsue Faunot te tsue faman iny Ya tsunia. Abraham
    kaa me na guei tsoiny e Aisak ana ya kat to na vaapee tsunia tan fajian nan nainy
    te agiir fi ya. Aisak ayei na taman e Jekop ai Aisak kat kainy to na vaapee ten
    Jekop. Ai Jekop ayei na tamar safunuu ana ina fuan na vun kat kainy ton vaapee
    tsuri faavot, ana isen tsuri Josep.
  wnc-wnc: “Siwan, ‘Anututa wamna naniwan kekekanggak,’ ngang Ebrahamda natanggamatawikge,
    ‘Gatane wawie gupnane tuwang matayo,’ ngang Anututa iniwan inane gupnane matakut.
    Siwan masande Ebrahamdane waaknga umana Aisak ngang inikut tapata gunziu katau
    kuut musa kautdu gweaat gwenduat yukenga itane gupnane tuwang matakut. Siwan masande
    Aisakgane waaknga umana Jekop ngang inikut tapata aakut. Siwan masande Jekopdane
    maatna nindane baminu katau kuut musaat kepianganu tapaat ngang pangaikut.
  bus-bus: Ben Luda bã̀ngukɛna yã dà Ibraĩnɛ a bà kuunao sèeda ũ. Kɛ̀ à Isaaku
    ì, à bã̀ngu kɛ̀nɛ à gurↄ sↄraagↄ̃dee zĩ. Lɛn Isaaku kɛ̀ Yakubunɛ lɛ dↄ, ben Yakubu
    kɛ̀ wa dezi káaku gↄ̃ↄn kuri awɛɛplaaanↄnɛ lɛ se dↄ.
  gub-BL: '''ar ipaw ire wà nehe, pemonohok wapirera''i wanuwi pe wà nehe. Nezewe
    mehe akwaw putar tuwe heremiruze''eg romo peneko haw ihe nehe, i''i Tupàn Àmàrààw
    pe. Na''e uzexak kar Àmàrààw ta''yr a''e. Izak her romo a''e. 8 ''ar pawire omonohok
    ipirera''i izuwi, Tupàn ze''eg heruzar katu pà. Kwarahy tete ipaw ire Izak a''e
    no, umuzàg Zako a''e no. Omonohok ipirera''i a''e no. Zako umuzàg amo 12 wa''yr
    a''e wà no. Omonohok wapirera''i a''e no. Penàmuzgwer kwehe arer romo wanekon
    a''e wà.'
  imo-imo: Aku nimbelie Goteni tembo nimu unguma Abrahameni na kinye kamukumu pepili
    nipili nimbe yu kinye yunge kalopa limbelo unguluma kinye kangi te kopiko wendo
    liko lteangei nimu. Goteni aku teko teaio nimumunga Abrahameni ungulu Aisak mepalie
    wali kelepa wali ki talo omba purumu kinye yunge kangi pundu te kopipe wendo ltimu.
    Kano kinye Aisakeni Jekop mepalie aku ulu terimu. Kelepa Jekoponi lino Israel
    imbo moromolomanga kalko ltingi ara kaue iye 12 mepalie aku ulu kala terimu. Kinye
    aku ulumu yando yando teremolo.
  boj-boj: Osiqa Abraham ombla anjam qosisiqa minjej, ‘Ni muluŋ unqam.’ Degsi minjnaqa
    Abraham aqa aŋgro Aisak a ŋambabonaqa bati 8 qa muluŋ waiyej. Bunuqna Aisak aqa
    aŋgro Jekop a ŋambabej. Olo bunuqna Jekop aqa aŋgro 12 naŋgi dego ŋambabeb. Di
    gago moma utru 12.
  eng-DRA: And he gave him the covenant of circumcision, and so he begot Isaac, and
    circumcised him the eighth day; and Isaac begot Jacob; and Jacob the twelve patriarchs.
  knf-knf: Wal mënţan wi wi adoluŋ *bhoŋar bi na Abraham, aţeŋanaan ba pwala *kaŧëmp,
    ukaaŋ kë wi abukuŋ *Iŧaak, kë awalana kaŧëmp wi akaaŋ ŋnuur bakreŋ. Kë hënk di
    di *Iŧaak adolaŋ wi abiiŋ abuk *Yakob, kë Yakob adola haŋ na babukul banwooŋ bateemun
    iñeen na batëb bammeeţaniiŋ.
  san-KHM: បឝ្ចាត៑ ស តស្មៃ ត្វក្ឆេទស្យ និយមំ ទត្តវាន៑, អត ឥស្ហាកនាម្និ ឥព្រាហីម ឯកបុត្រេ
    ជាតេ, អឞ្ដមទិនេ តស្យ ត្វក្ឆេទម៑ អករោត៑។ តស្យ ឥស្ហាកះ បុត្រោ យាកូព៑, តតស្តស្យ យាកូពោៜស្មាកំ
    ទ្វាទឝ បូវ៌្វបុរុឞា អជាយន្ត។
  arn-NT: Kisu ñi eldungu mew, Ngünechen werküfi ta Abraam tañi llituael tati ngünel
    sirkunsidangen. Feymew, Abraam, pura antü rupan choyüngelu tañi fotüm Isaak pingelu,
    fey sirkunsidafi. Ka femngechi Isaak femfi tañi fotüm Jakob pingelu, Jakob ka
    femngechi femfi tañi mari epu fotüm, iñchiñ taiñ israelchengen taiñ fütake laku
    em.
  zas-NT: Chi guneenë Dios Abraham, bayaꞌn reeman diidx guial rayal chuꞌ gra ree xinguiaaw
    sen. Zeel chi gol Isaac xiꞌn Abraham, gojc xhujn dxej, dxel badxeꞌman laax sen.
    Ziangajc beennë Isaac xiꞌnman Jacob, ziangajc beennë Jacob guidxiptioꞌp ree xiꞌnman,
    bén goc ree dux béngulal ree.
  ken-NT: Mandɛm anyú yɛ nku nɛ Ábraham. Ɛrɨŋɨ́ nku yɔ ɛbhak nɛsiɛ́p anɛ básiɛ̀p
    bɔ̌babhakanɛm. Ábraham abhé nɔ́kɔ́ yɛ Áisek, asiɛ́p yi mpok yi ágháká manywɔp
    ánɛn. Áisek ábhé Jekɔ́p, Jekɔ́p abhak chi ntá bɔ̌ bati byo nɛ apay abhɛn
    báchí nyaka bachǐmbɨ manɛrɛ́kɛt bo Israɛl.
