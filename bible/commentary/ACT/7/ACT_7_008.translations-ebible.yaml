    bitjarryi yan bili ḏarrtjalkkuŋalyi nhanŋuwuynydja ŋayi ŋunhi 12-nhany gäthu'mirriŋuny,
    ŋunhiwurrunhany ŋunhi walal bäpa'mirriŋu 12-ku bäpurruw, Yitjuralwun malaw, nhanŋuwuynha
    God-Waŋarrwun yolŋu walal.”
