    binalda ngayu yurranin wawurr-wawurr-bunganda.’ Yala, nyulu Abraham nganjanman
    Isaacamu. Isaac warngku 8-balaman, Abrahamangka nyungun yulban yakan. Isaacangka
    yalarrku nyungu kangkal Jacob yulban yakan. Jacobangka nyungu kangkal-kangkal
    dingkar-dingkar 12-bala yalarrku yulban yakan. Bama Jew-warra wubulku janandamun
    12-balandamun kadarin.
  nhy-NT: Dios omotlapowij iwan Abraham iwan omokajkej san se tlajtole de ke Abraham
    kichiwas in sirkunsisión. Nijkuak ochikometik de otlakatke in Isaac, in tetaj
    Abraham okisirkunsidaroj. Noijki ijkón okichij in Isaac iwan ikone Jacob, iwan
    Jacob noijki ijkón okichij iwan ipilwan katlej oyajkej tetajmej de yen majtlaktle
    iwan ome familias de Israel.
  asm-FB: ইয়াৰ পাছত ঈশ্বৰে অব্রাহামক চুন্নৎ কৰাৰ বিধান দিলে। সেয়েহে, অব্রাহামে নিজৰ
