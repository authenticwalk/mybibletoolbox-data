    hadi sɨbɨlɨ ihalahadami uami. Nudɨ ninaŋ human limu limu fɨhala hɨcɨ limu ahica
    cɨjɨŋ agɨlaŋ aludɨ iamɨlɨhali uami.
  nbq-nbq: Yugugu lagagirik, Ala en ‘Wen yi, hat inim, hat vaga wigalek inim, andok
    dogosogon o’, yiluk, wene avyarat nggatuk erogo Averaham yugogogi ako elup dogopwak
    yiluk, enagamut mbanggu dogop wene ako yugogogi. Yugogogi vaga Isak at endaklagya
    lagagimu, nogo 7 yikbaluk, hutun agamut mbanggigi. Andi okbaluk, hivis Isak en
    Yakup endagya, eke, at Yakup en nit nenombawi 12 ako endaginipu, ogagagwa.
  tgo-tgo: Mbaŋa Loi i vakatha dageraweko iyako weya Eibraham na tembe i dage weva
    thɨ kitena ghɨmoghɨmoru riwanji mbothiye njimwae na dageraweko iyako ghanono.
    Iyake kaiwae Eibraham nariya Aisake, mbaŋa va i virɨ na mbaŋa theghewa e ghereiye
    i kitena riwae njimwa mbothiye. Aisake nariya Jeikob na Jeikob le ŋgaŋgaya ghinda
    orumburumbunda theyaworo na theghewo.”
  yap-yap: Ma aram me weliy Got ngak Abraham rogon e maad’ad ni ngan tay ngak nge
    urngin e pi’in owchen, ni nge mang ba pow ko fare m’ag rok Got. Nap’an nni gargeleg
    Isak ma ta’reb e wik nga tomuren me maad’ad Abraham ngak; me maad’ad Isak ngak
    Jakob ni fak, me maad’ad Jakob ngak fare ragag nge l’agruw i pifak ni pi chitamngin
    piyu Israel.
  mop-NT: —Le'ec a Dioso, u c'ümaj u bajil u t'an etel aj Abraham, mentücü, le'ec
    a Dioso, u yadaj ti'i ca' u xoto' u yot'el ca' p'aatüc u p'is ti'i u c'ajsabeebal
    ti'i a t'an abe'e. Circuncision u c'aba' abe'e. Yanaji u mejen aj Abrahama. Aj
    Isaac u c'aba'. Le'ec ti ocho q'uin yan ti'i, u circuncisiontaj. Yanaji u mejen
    aj Isaac. Aj Jacob u c'aba'. Baalo' ilic xan u betaj aj Isaac ti'i u mejene. U
    circuncisiontaj. Yanajoo' u mejen aj Jacob le'ec a doce tuul ti uchben mamaa'
    tulacalo'ono. Circuncisionboo' u menoo' ilic u tat,— cu t'an aj Esteban ti'ijoo'
    a nucuch winiqui.
  tet-tet: Naꞌi Maromak nameno notu nunia, Nia namate menon nia nodi lahan hamane
    aan, nebee dadi tadak naꞌak, Bei Abraham sia dadi baa Niakaan ema tiꞌan. Hotu,
    oras Bei Abraham oan Isak otas foin loron walu, Bei Abraham nalo lahan hamane
    aan baa nia. Nosi ikus Isak moos nalo lahan hamane aan baa oan Yakob. Hotu, Yakob
    moos nalo lahan hamane aan baa oan mane naꞌin sanulu resin rua, baa oras ida-idak
    otas loron walu. Sia nia mak itakaan bei uluk sia.
  hlt-MCSB: Te phoeiah anih te yahvinrhetnah ham paipi a paek. Te dongah ni Isaak
    a cun vaengah khaw a hnin rhet dongah a rhet pah. Te phoeiah Isaak loh Jakob,
    Jakob loh patuel hlainit te a rhet pah.
  xtd-NT: N‑kendoo tratu Ianyuux xiꞌin Abraham xa juñaꞌa‑ia ɨɨn xa juñaꞌa‑ia. Xaxeꞌe
    tratu ijan, n‑xaꞌnde ndodo Abraham ñɨɨ nuu ii Isaac nu n‑kuu una kɨu‑s. Dani n‑xaꞌnde
    ndodo Isaac ñɨɨ nuu ii daꞌya yɨɨ‑s, se kuu Jacob. Dani n‑kida Jacob uxi uu daꞌya
    yɨɨ‑s.
  mdy-ETH: ቃሳዖ ሃሣ ዓቲንቶ ቤርቶ ቲቂፆ ዎጎዋ ዒንጌኔ። ዬያሮ ዓብራሃሜ ዪሳኣቄ ሾዔስካፓ ሳላሳ ኬሎና ዓቲንቶ ቤርቶ ዒዛኮ
