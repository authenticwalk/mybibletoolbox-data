    du kafngen sut. Na salngad ku Dyékob kafngen sut, lê nimò Isaak ilè di lawehan,
    na kel di dad sfalò lwe ngà Dyékob, i dad gutambulto.
  rmy-VLAKH: Тунчи Вов дя лэсти завето тэ обшынэлпэ. Авраамо, кала бэяндиля Исаако,
