    danen. Abot timpo na Abraham ya may bata na mama na pangaranan din na Isaac daw
    kanen ya pabuatan man Abraham ta tanda naan ta lawa naan ta pangwallo na adlaw
    alin ta pagtao din. Ta uryan, Isaac ya may bata na mama na pangaranan din na Jacob,
    daw Jacob ya may dusi man na mga bata na mama na ate na mga bantog na alinan na
    kaapuan.
  tim-tim: Anutuŋe Abraham ikiŋaet kâmotlupŋe hâkyeŋe gâi gâi akmâ mem manbaigât magaŋep.
