    gɨn Abraham Aisakɨn mɨkarzir mogomemɨn inim atu. Egha gɨn Aisak Jekopɨn afeziamɨn
    oto. Ezɨ Jekop en inazir afeziar 12plan afeziam.
  bpr-bpr: Na kafnge ayé, ta dek Dwata Abraham gablà di kfimò ilè di laweh i dad lagi,
