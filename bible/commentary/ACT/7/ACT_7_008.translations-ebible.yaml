    uña quɨvɨ cha cacu̱ ra Isaac sehe ra Abraham, tyicuan caa chinyacuvi̱ ra chihin
    ra. Ta suri tyicuan caa sacuvi̱ tucu ra Isaac chihin ra Jacob sehe ra. Ta ra Jacob
    tucu chihin uchi uvi tahan sehe ra, tyaa ra noo seña cuan chi noo noo sehe ra.
    Ta ican ra cuan cacuví sutu chahnu yo.
  tzo-NT: Ti Diose laj xchapan xchi'uc ti Abrahame ti tsots sc'opilal ti circuncisione.
