  aii-aii: ”ܘܝܘܼܗܒܹܠܔ ܠܹܗ ܠܐܲܒ݂ܪܵܗܵܡ ܘܲܥܕܵܐ ܕܓܙܘܼܪܬܵ‌ܐ. ܘܐܲܒ݂ܪܵܗܵܡ ܡܘܼܠܸܕ ܠܹܗ ܠܐܝܼܣܚܵܩ،
