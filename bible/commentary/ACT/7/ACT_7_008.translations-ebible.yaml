    i Abraham nunsunatmo anak iya'a. Koiya'a uga' sarataa i Ishak no'anakon i Yakub,
    ia nunsunatmo anakna, ka' sarataa i Yakub no'anakon, ia uga' nunsunatmo wiwi'na
    anakna men sompulo' rua' ira. Ya'amo a men nosida pulinta samba Yahudi.
  poe-NT: Na ntá Dios mé tsíkjo chꞌín Abraham kíxin kaín tí chojni ntoa tsꞌaxrjeníxin
    chꞌán mé itsa sín xro̱ye. Na ntá xi̱kaha tió kokjíhi xje̱en chꞌan Isaac ntá chꞌín
    Abraham mé chjéhe chꞌán xjan xro̱ye tió xétjehe xjan ijní ya̱on. Ntá kja̱xin xi̱kaha
    kjuíchꞌe chꞌín Isaac tió chónta chꞌán xje̱en chꞌán Jacob, la ntá chꞌín Jacob la
    xi̱kaha kjuíchꞌe chꞌán ínaá. Ntá tí sín a mé kꞌóna itꞌé tí teyó tribu tsíkꞌaxrjeníxin
    tí sín Israel.
  san-TAM: 'பஸ்²சாத் ஸ தஸ்மை த்வக்சே²த³ஸ்ய நியமம்ʼ த³த்தவாந், அத இஸ்ஹாகநாம்நி இப்³ராஹீம
