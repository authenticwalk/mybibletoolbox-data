  aaz-aaz: Ma oras In naꞌuab anrair on naan ate, In nfuut rais manbaꞌan neik herit,
    reꞌ njair tanar nak, kaꞌo Abraham sin anjarin Uisneno In too goah. Es naan ate,
    oras naiꞌ Abraham in anah naiꞌ Isak feꞌ nmoin neno faun, in aamf ee naꞌheir ee.
    Namuni te, naiꞌ Isak naꞌheriꞌ in anah naiꞌ Yakop. Rarit naiꞌ Yakop naꞌheriꞌ in
    aan mone boꞌes am nua, oras es-es ate feꞌ anmoin naan neno faun. Sin arsin esan
    reꞌ anjarin beꞌi-naꞌi neu hit atoin Yahudis.
  qup-NT: 'Chaymanta Abrahamta kamachirka: Pitinayki tiyan karipa ishpanan kara puntata.
    Chaymi kanka rikuchinaykichipa akllashkayni runakuna kanaykichita. Tukuy kanpa
    miraykunapas kari wawankunawa chasnallatata ruranankuna tiyan wiñayparayku. Chasna
    Yaya Dios rimashpan Abrahamka wawan Isaakta pusak puncha wawayarishkanmanta ishpanan
    kara puntata pitirka. Isaakpas wawan Jakobta chasnallatata rurarka. Jakobka chasnallatata
    rurarka chunka ishkay wawankunata, maykankunamantami ñukanchikuna mirashkanchi.'
  dop-dop: Ḿpʋ́ɣʋ́ Ɩsɔ lɑpɑ nɑ pɛlʋɣʋ pǝsɩ Apǝlɑhɑm kɛ kɔtɑɣɑ ŋkɑ kɑɑ tɔɔsǝɣɩ-ɩ nti
    ɩ́ nɑ Ɩsɔ pɑɑ yɔɣɔtɑɑ nɑ pɑ́ sɩɩ tɔ. Pǝ tɔɔ kɛ́ Apǝlɑhɑm kɔmɑ ɩ́ lʋlɩ Ɩsɑɑkɑ tɔ,
    ɩ pɛlɑ-ɩ ɩ kʋyɛɛŋ pǝlefɛi nɑɑnʋwɑ wule. Ɩlɛnɑ Ɩsɑɑkɑ nɑ́ɑ́ pɛlɩ ḿpʋ́ɣʋ́ Yɑkɔpʋ,
    nɑ Yɑkɔpʋ nɑ́ pɛlɑ ḿpʋ́ɣʋ́ ɩ piyɑ nɑɑnʋwɑ nɑ nɑɑlɛ mpɑ pɑ kɛ tɑ kpekɑ cɑɑnɑɑ cɑɑnɑɑ
    sɔsɑɑ tɔ.
  azb-azb: Sonra Allah onunla sünnətlə bağlı Əhd kəsdi. Beləliklə də, İbrahim İshaqın
    atası olarkən onu səkkiz günlük olanda sünnət etdi. Bundan sonra İshaqdan Yaqub,
    Yaqubdan da on iki ulu babamız törədi.
  eng-DBY: And he gave to him [the] covenant of circumcision; and thus he begat Isaac
    and circumcised him the eighth day; and Isaac Jacob, and Jacob the twelve patriarchs.
  guo-NT: Abraham Dios keto'as puexa paxi, poejiw, circuncidaliajwa, Dios pejmarkaxliajwapi,
    japox pejkabʉananliajwabejpi. Abraham japox is nejchaxoelafʉlaliajwa Dios kajachawaesfʉlaspox.
    Samata, Abraham circuncida paxʉlan, Isaac, ocho matkoiyan xent wʉt nalaeltox Dios
    pejmarkaxliajwapon. Do baxael, asamatkoi, Isaac paxʉlan, japon pawʉl Jacob, ocho
    matkoi wʉt nalaeltox, japonbej circuncidas. Do baxael, Jacob doce paxipon. Japi
    kaenanʉla nalaela wʉt, japibej circuncidas. Baxael, Jacob paxi docepi, japi pamojiw
    docemʉtjepi puexa” —aech Esteban.
  hla-hla: Be Sunahan e hale tei e Abraham a markato te pö menari a hatoatongo tere
