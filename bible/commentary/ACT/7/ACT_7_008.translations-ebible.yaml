    kasa yero mitinu wari 8 aung yenu Abraham mene maingna taung aingso kapena. Deka
    ayero Isaka mene Yakobo kasa yenu taung aingso nuna kapena, nupema Yakobo mene
    ewowo naname 12 kasa yero nasani nauwa auna taung aingso nunae awiya kapena ara.
  mal-2015: പിന്നെ അവന്നു പരിച്ഛേദനയെന്ന നിയമം കൊടുത്തു; അങ്ങനെ അവൻ യിസ്ഹാക്കിനെ ജനിപ്പിച്ചു,
    എട്ടാം നാൾ പരിച്ഛേദന ചെയ്തു. യിസ്ഹാക്ക് യാക്കോബിനെയും യാക്കോബ് പന്ത്രണ്ടു ഗോത്രപിതാക്കന്മാരെയും
    ജനിപ്പിച്ചു.
  tuo-NT: 'Cʉ̃ tojo níca beꞌro Abrahãrẽ aꞌtiro weeduticʉ niwĩ: “Nipeꞌtirã ʉmʉarẽ na
