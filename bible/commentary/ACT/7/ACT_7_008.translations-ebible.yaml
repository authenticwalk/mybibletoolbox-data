    rma, buru yanyyokoy hatà, Akmaraw heno. Amnye nenuruy hatà, Xako, Esake muru rma.
    Amnye nenutxownà hatà, Xako muru komo, 12 komo rma, khoryen heno komo rma, kekon
    hatà, Estefaw heno.
  sim-sim: Uhu Avui Wasilaka Abrahamin ormu sawera, �Mir avak masamsishi mihin koro.
