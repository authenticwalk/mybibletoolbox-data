    का बेटा याक़ूब पैदा हुआ और याक़ूब के बारह बेटे, हमारे बारह क़बीलों के सरदार।
  ycn-ycn: ’Tupana quemari Abrahami chujlo nacaje rila'ajícare nacú rijhua'até. Rihue'epéjona
    penaje rihuacára'a naqueráco'opetena chu'uhuere chinuma mata'acana. Nahue'epícaloje
    raú ñaqué caja ri'imajica Tupana quemacá que penaje. ’E caja ehuaja Abrahami chu
    i'irí moto'orí i'imacá. Ra'á rií Isaac. Hueji que cuhuá'ata que cala huacajé rara'apá
    mata'arí richu'uhuere chinuma. Pumí chiyá Isaacmi chu i'irí i'imacá. Na'á rií
    Jacob. Ñaqué caja Isaacmi chu la'acá ricá. Jacobmi chu yaní i'imaño piño. Iyamá
    iphata ji'imaji nacojé quele riyani i'imacá. Achiñana huánija ne'emacá. Ñaqué
    caja Jacobmi chu mata'ajica riyani chu'uhuere chinuma queráco'opena ne'emajica
    huacajé. Iyamá iphata ji'imaji nacojé quele riyani i'imacá. Nanacojé iyamá iphata
    ji'imaji nacojé quele huanamana huecá.
  djr-djr: “Ga bulu ŋayi God-Waŋarryu lakaraŋal Yipurayimgal bitjarr, ‘Dhuwandja ŋarra
