    nto ukwene antɛ se abi nana.
  sab-NT: 'Esteban gerudu dare kwian israelita chugagwalla ole Abraham giti: —Kaire
    Chube gerudu Abraham ole: “Ba agedale cha gerule kare.” Gire Chube Abraham gbu
    mo kwara tkangenga sidri, ene chke uñale kwian na ulitage ama kwian Chubenu. Malen
    Abraham kirolla Isaac kledu bebitra, chui gbapa chkeba kirolla solige, Abraham
    mo kirolla kwara tkunga sidri. Isaac jo juma Isaac agedu kaire mo kirolla Jacob
    ole. Jacob jo juma Jacob agedu kaire mo kirolla gdataboko giti gdaboke ulita ole,
    Jacob kirolla e gdataboko giti gdaboke ama ulita kwian israelita mne gdataboko
    giti gdaboke chugagwalla unsuialin.'
  tmd-tmd: Makwam God nuŋ Ebraham nugwo mönö ölɨsö ma i yad nɨgön yadöŋa, ‘Halöu ha
    nagö yöx pön haŋ yöx pön höŋ diön piaku, ñɨgö nugwidɨx mɨjɨn makwam, ha kiai hañkapa
    rɨl uña ödörɨŋ,’ me röŋa. God aliö rɨmɨn, mai Ebraham ha nuŋwa Aisak nugwo yöx
    pön hön, wop akuyöbö mɨj sö mɨdön, wop amñaxɨb aku ha aku nugwo rɨl uña ödöröŋa.
    Aisak piöŋö Jekop nugwo yöx pön höŋa. Jekop nuŋ piöŋö ha akuyöbö möl sö yöx pön
    höŋ makwam, an Isrel nöbö mö ila hörɨrör mɨdöla.
  acr-NNT: »Ri Dios xuꞌan jun tzij rukꞌ ri Abraham, yey ri kꞌutubꞌal re waꞌ wa tzij
    e ri retalil re circuncisión. E uwariꞌche ri Abraham xukoj ri retalil re circuncisión
    che rukꞌajol Isaac echiriꞌ xukꞌis wajxaqibꞌ qꞌij ralaxik. Jekꞌulaꞌ xuꞌan ri Isaac
    che rukꞌajol Jacob. Y ri Jacob jelaꞌ xuꞌan chike ri kabꞌlajuj ukꞌajol, ri e qamam
    re ri qatinamit.
  kpg-kpg: Gei God gaa wanga gi Abraham di hagadabu o di sirkumsais, e hai di haga modongoohia
    o di hagababa deelaa. Abraham ga sirkumsais Isaac nia laangi e walu i muli dono
    haanau, gei Isaac ga sirkumsais dana dama daane go Jacob, gei Jacob ga sirkumsais
    ana dama daane dilongoholu maa lua, ala go tadau maadua mmaadua.
  taj-taj: “परमेश्‍वरसे अब्राहामदेन छ्‌याम खतनाला कबुल लजी। ह्राङला झा इसहाक न्‍हसी
    भ्रेःरे तमाकुनु अब्राहामसे थेला खतना लजी। इसहाकसेनोन ह्राङला झा याकूबला खतना लजी,
    थेह्रङ् लसीन याकूबसेनोन ह्राङला च्‍युक न्‍ही कोलागदेला खतना लजी। ओच्‍छे थेला च्‍युक
    न्‍ही कोलागदे य्‍हाङ जम्‍मालान आखे म्‍हेमे दोजी।
  avt-avt: Hɨrak katɨp epei au, God kewet Ebraham hɨm hɨrak kakisesim me hɨrak kerekir
    yɨnk kɨrak keteikɨn mɨt hɨrak kises God hɨrakɨt tekiyakɨt tau teit. Maain hɨrak
    kine nɨkan kɨrak Aisak. Hɨrak kepu me wɨ hispɨnak wikak (8), haai kɨrak kerekir
    yɨnk kirak. Maain hɨrak Aisak kɨre iuwe, hɨrak kine Jekop, te hɨrak kerekir yɨnk
    kɨrak. Maain Jekop kɨre iuwe hɨrak kerekir yɨnk ke nɨkerek hiswiyen wik nɨrak
    (12). Hɨr maamrer nɨpu naiu.
  cbk-cbk: Dios ya dale el ceremonia de hacer islam con Abraham y con el di suyo maga
    decendiente, como marca que ya dale le canila su promesa. Poreso cuando si Abraham
    ya tene un hijo, su nombre si Isaac, ya hace con ese islam cuando ocho dias pa
    lang ese de nacido. Despues si Isaac amo ya el tata di Jacob, y si Jacob amo el
    tata del doce hijos quien ya queda el di aton maga tatarabuelo, con quien ya sale
    el doce herencia del nacion Judio.
  uig-ARA: كېيىن خۇدا ئىبراھىم بىلەن بەلگىسى خەتنە بولغان ئەھدىنى تۈزگەن، شۇنىڭ بىلەن
    ئىسھاق ئۇنىڭدىن تۆرەلدى؛ ئىبراھىم ئۇنى سەككىزىنچى كۈنى خەتنە قىلدى؛ شۇنداق قىلىپ
    ئىسھاقتىن ياقۇپ تۆرەلدى، ياقۇپتىن ئون ئىككى «قەبىلە ئاتىسى» تۆرەلدى.
  tuf-tuf: Eyta waquír umá cuic áyjacro. Eyta wajác chihtá sehw̃an acu umá cuic áyjacro.
    Eyta yajquín wacayat, Abraham waquíj Isaac yehnyat abi cuanyat Isaac umá cuíjacro.
    Isaacat cat ima wacjá Jacob umá cuíjacro. Jacobat cat ima sasá doce bin umá eyta
    cuíjacro. Jacob sasán is cohtinró, wajacro, Estébanat judíoin sécuajaquin quin.
  abx-abx: Mangno ag'aku'-na si Abraham i pagkasarabutan naghimu-na si Diyos, ngan
    agpaturi' si Abraham pagpakilala nga agsunod iya si pagkasarabutan. Agpadayun-nay
    to si Abraham pada'iray si dadi'-na Isaac sanglit agturi'-nay to ngan pagwalo'
    allaw-na tikang si paka'allum-na. Da'ito liwat sito i nagbuhat-na si Isaac pada'iray
    si dadi'-na Jacob ngan da'inan may si Jacob pada'iray si dusi dadi'-na nga ginikanan-na
    si nasyun-ta kam.
  mco-NT: Dios ytuun tüg capxytuunɨn mɨɨd Abraham, co huen ajcxy yajtɨy'ajttɨ̈huɨp.
    Paady co Abraham y'ung Isaac yma'xung'ajty coductujc xɨɨ ajcxy oy tɨy'ajttɨ̈y.
    Nañ jadu'n Isaac ymang Jacob, e Jacob yɨ ymang nimajmetzpɨ ajcxy, huɨdibɨ ajcxy
    ñi'ap'ajty yɨ nimajmetzpɨcypɨ Israel ycajp.
  bsp-bsp: Ntɛ tatɔkɔ teŋcepər mɔ, kɔ Kanu kəŋcaŋəs kiyi kɔn tetin kɔ Abraham, ti
    tɔyɔnɛ kəmɛŋkərnɛ ka kəkəŋc arkun. Ti disrɛ kɔ Abraham oŋkom Isiyaka, k’ɛŋkəŋc
    kɔ tataka tɔn ta camət-maas. Itɔ Isiyaka ɛnayɔ sɔ Yakuba, kɔ Yakuba ɔyɔ sɔ ti
    awut ɔn arkun wəco kɔ mɛrəŋ, aŋɛ ŋayɔnɛ cas ca cusuŋka wəco kɔ mɛrəŋ ca Yisrayel
    mɔ.
  kqf-kqf: Mba ḡome Maimaituwa kwapibwali ena waianina Eiblaḡam i vite. Bi laḡannemo
    Aisik i tubuḡa, laḡan 8 mulidimo Eiblaḡam kwapibwali i voiye Aisik lisinemo. Bi
    kota Aisik natuna Deikap lisinemo i voiye. Bi Deikap natunatuna 12 lisidimo kota
    mainana i voiye. Niga lavedi edi tubulelesa ba tada.
  cpb-NT: 'Irojatzi ikantantakariri Pawa eejatzi pairani Abraham-ni: ‘Ontzimatye pitomeshaanitya,
    tema tzimatsi aapatziyawakayaari.’ Rimatakero pairani Abraham-ni. Rimatakeri eejatzi
    itomi irirori, rimaakotapaakera 8 kiteesheri, ritomeshaanitakeri. Rimatakero Isaac
    itzimake pairani Jacob-ni. Rimatakeri eejatzi Jacob-ni 12 itomipaini, acharineyetanakari
    aakapaini.'
  aon-aon: Aria Iruhin nakripuk Abraham enen adurin atinyi baraen kontrak abom um
    anan ta nutah nugamimiruh yegeshiweruh. Namudok aria abudok nyutob Abraham ananik
    irohukwik kwabuki Aisak aria watak 8-poreih nyumneh meyoh hudiyan aria Abraham
    natah ananihw yegenyihw. Arigaha Aisak nabuki Jekop aria natah ananih yegenyihw.
    Aria Jekop nabuki amudok apakim 12-poreim yamehem aria shopunek nenekeshumam namudok
    atin.
  hus-NT-2005: Na Dios in tʼajaꞌ jun i lejkintaláb kʼal na Abraham ani utsan kin tʼajtsal
    jun i exól bin tʼuꞌúl an kwitól chakamtsik abal kin kóꞌoy ti exól kʼal tin kwenta
    an lejkintaláb. Jaxtám, tam ti waꞌchin ti chakam na Isák, na Abraham in tʼajtsi
    jun i exól bin tʼuꞌúl tam tin kidhbách waxik a kʼítsá ti waꞌchinék ti chakam.
    Anílkʼi jeye tin tʼajaꞌ na Isák kʼal nin chakámil Jakob ani na Jakob anílkʼi jeye
    tin tʼajaꞌ kʼal xi lajucháb nin chakámiltsik. Jechéꞌtsik, jaꞌich ni wejeꞌ pakélil.
  mig-NT: Te ni̱ sá'a‑ya̱ contrato jíín‑de jíín tuní ja̱ xɨtɨ́ ndúu̱‑de. Te se̱'e
    Abraham ni̱ kuu Isaac. Te ni̱ xɨtɨ ndúu̱‑de‑i nuu̱ uná kɨvɨ̱‑í. Te se̱'e Isaac
    ni̱ kuu Jacob, te se̱'e Jacob ni̱ kuu ndɨ́'uxí uu̱ máá tatá ñúu̱.
  bps-bps: “Na kafnge én, banlé Dwata Abraham ilè, dunan i ktulì i kdee belan lagi,
    du ani gugmadè na too dnohò Dwata i fakangan di kenen. Taman tnulì Abraham i tingaan
    Isaak di gwalun duh kafngen sut. Na kafnge én, tnulì Isaak i tingaan lagi Dyékob.
    Na lê sut i dad ngà Dyékob na tnulian i dad sfalò lwe dad ngaan lagi, i dad gutambulito.”
  mbs-mbs: Penga niyan, migpunù se Timanem te keilangan tolien si Abraham aw kedita
    te bowad-bowad din meama amon eked dan kelibeli se impakang te Timanem kandan.
    Yan pegkepenga te sebad simana lekat te pegtebaw te batà din si Isaac, tinolì
    din. Iling kenyan, tinolì i Isaac se batà din si Jacob. Nenolì heman si Jacob
    te sempolò teg dowa batà din meama. Sikandan se kemonaan tadon.
  cme-NT: «Uŋ waaŋ mafamma‑i, wuɔ bel *tobisĩnni baa Abiramu‑i aa naa ce u *jã a
    dãnya tobisĩnni fanni‑i. Ku'i ciɛ na da *Isakiŋ juɔ hoŋ, yinni niehãi cor,
    niisiɛi yiiŋgu-na, Abiramu jã-yo. Isakiŋ bi siire da *Yakɔbu‑i, u bi jã-yo.
    Yakɔbu bi sire ce maaduɔma baa i bĩncuɔmba‑i.
  sus-sus: «Awa, Ala naxa sunna saatɛ fi Iburahima ma. Iburahima to Isiyaga bari,
    a naxa a sunna a xi solomasaxan nde ma. Isiyaga to Yaxuba bari, a naxa a fan sunna.
    Yaxuba fan naxa won benba fu nun firinyie sunna.»
  pon-2006: Eri, Koht ketikihong Eipraam kasarawien sirkumsais, nin duwen kilel en
    inowo. Eri, Eipraam ahpw sirkumsaisihala Aisek wihk ehu mwurin eh ipwidi. Aisek
    ahpw sirkumsaisihala nah pwutak Seikop, oh Seikop ahpw pil sirkumsaisihala nah
    pwutak ehk riemeno, me iei samatail kahlap ako.
  dad-dad: Agef fen, Negur Abraham bar itenẽya nẽ uris, mulũ anĩ ifenen. Age fe di,
    Abraham naal Isak wõ ye, naa eit ilele di, mulũ ifenen, dumen Isak naal Jakop
    wõ yen, Jakop ĩ tubuda tar tuwelf neid temeid ibodon.
  zab-NT: Ne deni guniné Dios to Abraham biian diidx dec chúub seny cun irateru de
    bniety nguiu. Pur ningui, chi gul llingaanbɨ Isaac, guluub senyqui Isaac, chi
    gucbɨ tuxman. Ziygac baany Isaac cun llingaanbɨ Jacob. Ne Jacob ziygac bannéb
    irate tsɨbtiop llingaanbɨ de ni guc de bɨngul gulal xte Israel.
  jae-jae: Go Anôtô kêmoatiŋ poac sêsa ŋapalêŋa gêdêŋ Abraham gêwiŋ, tec kêka Isak
    lasê ma kêsa eŋ gêdêŋ ŋabêc kêtu 8, ma Isak gêgôm gêdêŋ Jakob, ma Jakob gêgôm
    gêdêŋ aêac abeŋi 12 amboac tonaŋgeŋ.’
  ksd-ksd: Ma i kubu tar ra kunubu na pokakikil tana; ma Abaraam i vangala Isak, ma
    i poko kikil ia ba i tar laun pa lavutul na bung; ma Isak i vangala Iakob, ma
    Iakob i vangala ra vinun ma a ivu tama i dat lualua.
  msm-NT: Migpadajun si Esteban to pag-ikagi, “Insugu to Diyus ki Abraham no tulion
    to tibo mgo yukos no sakup din yakip to mgo kaliwat din pagpakiyaya no nayakip
    sikandan to sikan kasabutan to Diyus ki Abraham. Kaling pigtuli ni Abraham si
    Isaac no anak din no nawayuhan on no aedow. Angod da to pagtuman ni Isaac to sikan
    no tumanon no maotow si Jacob no anak din. Pigtuman isab ni Jacob sikan duon to
    sikan mgo anak din no sampuyu-tag-duwa no mgo kaaw-apuan ta.
  myk-myk: Lee kadugo na a Kilɛ ni Ibirayima di kariɲɛɛgɛ ɲɔmɛɛ lɔ puyɛ mu, na cekɔɔnrɔ
    pye lee wo ɲaha shɛshɛɛrɛ. Lee lʼa Ibirayima pye, wʼa pa Ishaaga se ge, na wu
    kɔn wu cazege caŋa gbarataanri wogo ki na. A Ishaaga bɛ di ba Yakuba se, a wu
    bɛ di wee kɔn. A Yakuba bɛ di wù sefɛlɛɛ kɛ ni shuun wu se, a wu bɛ di pee kɔn.
  sbe-sbe: Na kabo pelitome ye mosei Abelahama, meta yodi talam wa se hemamohoiyei.
    Na kabo Abelahama natuna Isako ye labasi, na mayadai hehaligigi-haiyonana (8)
    unai ye hepelitome. Na kabo Isako iya natuna Yakobo ye labasi, na iya natunao
    ede tamadao saudoudoi-labui, na maudoidi se hepelitomedi.
  mcr-mcr: Iiŋä ätuäqetaŋi, tiiŋä ätukqeqä. ‘Nyi kukŋuä ätätmä eqäqä tä, i witäniŋqä,
    Nyi si suqä huiwä häuä ktäuqe ktapmqänä.’ Aprähamä iqu näqŋqä iiŋä ämeqe, apäki
    Aisakä ique ämikqeuŋi, hiunji 8 päwqaŋga, ymeqä iqueqä huiwi häuä äktäukqeqä.
    Iŋi Aisakä iqu, Jekopä iqueŋi asänä imäkkqeqä. Itaŋi Jekopä iqu neyaqä awäka 12
    iquauŋi, asänä imäkkqeqä.
  cux-NT: Ní Ndyuūs diíⁿ yā 'áámá compromiso yeⁿ'ē circuncisión ndúúcū Abraham. Circuncisión
    miiⁿ 'áámá señal chi 'caacá yā na cuerpo. Ní Abraham miiⁿ vɛ́ɛ́ daiyá yā chi nguuvi
    Isaac, ní diíⁿ yā circuncidar daiyá yā Isaac nguuvi chi niiní nguuvi sa. 'Tiicá
    ntúūⁿ Isaac ndúúcū daiyá yā Jacob, ní Jacob ndúúcū ndichúúvi daiyá yā chi saⁿ'ā
    patriarcas chi chiida yú s'eeⁿ.
  tur-YTC: Tanrı ona sünnet antlaşmasını verdi. Böylece Avraham İshak’ın babası oldu
    ve onu sekizinci gün sünnet etti. İshak Yakov’un babası oldu, Yakov da on iki
    büyük ataların babası oldu.”
  san-ITR: pashchAt sa tasmai tvakChedasya niyamaM dattavAn, ata ishAkanAmni ibrAhIma
    ekaputre jAte, aShTamadine tasya tvakChedam akarot| tasya ishAkaH putro yAkUb,
    tatastasya yAkUbo.asmAkaM dvAdasha pUrvvapuruShA ajAyanta|
  bel-N: І даў яму запавет абразаньня. І гэтак ён нарадзіў Ісаака, і абрэзаў яго на
    восьмы дзень; і Ісаак — Якуба, і Якуб — дванаццаць патрыярхаў.
  sch-sch: Pathien'n Abraham kôm chonginkhitin an sertan rangin chong a pêk zoi.
    Masikin Abraham han a nâipasal Isaac hah sûn sari suoleh a ser a tanpea; Isaac'n
    a nâi Jakob a tanpe nôka, Jakob'n a nâi sômleinik ei richibulngei inthang
    ngei a tanpe nôka.
  mic-MIQNT: Na tujiw Gjinisgam, telimapnn Aplamal, ‘Ta'n te'sijig ji'nmug lugwatasultinew
    ugjit gnugwaqan ta'n teplumg'pnig.’ Elugwalapnn uggwisl Isaqal ugumuljinewei na'gweg
    gisi ugs'tqamuiliteg. Isaq elugwalapnn uggwisl Je'gopal aq Je'gop elugwalapni
    newgtisgegsiliji je ta'pu uggwisg. Na 'Nnu'g ta'nig gujjinaqi'g.
  huu-NT: Ie comɨnɨna naimacɨ jaillena, Jusiñamui Abraham mɨcorɨmo ɨisaɨaɨ dɨese abɨna
    diana llote. Ie facaise Abraham mɨcorɨ Isaac mɨcorɨna comuitate. Ie jeicɨamona
    ocho dɨgarui illamona, Abraham mɨcorɨ naimɨe mɨcorɨna dete. Isaac mɨcorɨ Jacob
    mɨcorɨna comuitate. Jacob mɨcorɨ doce uruiaɨna comuitate. Naimacɨ mɨcorɨaɨmona
    caɨ doce dɨga naɨraɨ comuidɨmacɨ.
  jiv-NT: Yus tuke Apraámnasha chicharuk ‘Yamaikia Wíi-shuar asarum tsupirnaktiniaitrume.
    Tuma asam amesha uchiram áishmaṉkach akiiniamtai, Wi tímiajna núnismek, sirkunsisiúṉ
    tutai, shunichiri̱ nuape̱ tsupirkata, tímiayi. Tura chícham Wi yamaikia ámiji̱a̱i̱
    najanaj nu nekas uminkatniuiti tusam nusha túrata” tímiayi Yus. Tuma asamtai ni
    uchirí̱ Isak akiiniamtai, uchu tsawant naṉkaamasmatai, Apraám nin tsupirkamiayi.
    Tura Isaksha ukunam ni tuse (12) uchiri̱n ii uuntri̱ armia nunasha nútiksaṉ túramiayi.
  otm-NT: Oją bi 'yøt'ui ran hoqui ra Abraham, nu rá hmɛpya a gue da mba nthɛqui rá
    xifani, nɛ'ʉ yʉ́ xifani yʉ́ ts'ʉnt'ʉ. Bin jabʉ 'bʉ mim 'bʉh ra Isaac rá ts'ʉnt'ʉ
    ra Abraham, ná hyąto pa bi mba nthɛqui rá xifani. Nɛ nu'bʉ mín dąn'yohʉ ra Isaac,
    bim 'bʉh ra Jacob rá ts'ʉnt'ʉ, nɛ nu'bʉ min te ra Jacob bim 'bʉ'i 'dɛ'mayoho yʉ́
    ts'ʉnt'ʉ, nu'ʉ gue'ʉ ma ngʉrpa bøtahʉ ʉ, bi 'yɛ̨n'a ra Esteban.
  dah-dah: Irdeb kame Al Kuruŋ beleŋ biŋa tiyyiŋ goke, ‘Ne biŋa teŋ himyen goyen fudinde
    yeŋ nurnayiŋbe geya foŋeŋge yagoyabe guba yeŋ yeŋ mata teŋ hinayiŋ,’ inyiŋ. Be,
    kamereb urmiŋ Aisak forok yiriŋ. Irkeb urmiŋ go kawaŋ hiriŋde mat kuŋ naŋa fay
    8 hekeb guba yeŋ unyiŋ. Be, Aisakbe kame Yekop naniŋ hiriŋ. Irdeb Yekopbe urmiŋ
    yago 12 miŋyaŋ hiriŋ. Be, mel goreb hakwaniniŋ yago hamiŋ.
  tnk-tnk: Ia nəpɨn nəha Kumwesən rɨni mə Epraham mɨne kwənəkwus me səvənhi tukaməkeikei
    kuvehi ninhum mɨnraha. Noien nəha rahatən pen promes nəha Kumwesən rɨməuvei pen
    m Epraham. Kurirə irə tɨni Epraham rətui, nəɡhɨn nə Aesak. Nəpɨn ruvehi nəpɨn
    eit səvənhi, səvənhi tata ruvehi ninhum min. Nənə Aesak rərəhi Jekop. Nənə Jekop
    rərəhi nərman me irəha pam twelef. Irəha me nəha kaha kupwən me səkɨtaha.
  kpr-kpr: Aminge sedo, nu Abraham ghae tofo tofo beka gagojusera ainda tano futusira.
    Amo, Abraham nunda vika mendo anoso ava gafugare dae sisira. Aminge sisira aindae,
    Abraham da mandi Isaac siroretiri, sifo 8 dadabetiri, Abraham God da Geka ava
    kotedo, Isaac da vika mendo anoso ava gafugusira. Gafugetiri, Isaac baji evetu
    fitido, nunda mandi Jacob siroretiri gido, nunda vika mendo anoso gafugusira.
    Avori, Jacob nu baji evetu fitido, mandi sasingu siroretiri gido, nunda sasingu
    vide jamena isambu 12 amo, kau daba ava usira. Sasingu 12 resena emo, namondeda
    abuamaneri.
  san-IAS: paścāt sa tasmai tvakchedasya niyamaṁ dattavān, ata ishākanāmni ibrāhīma
    ekaputre jāte, aṣṭamadine tasya tvakchedam akarot| tasya ishākaḥ putro yākūb,
    tatastasya yākūbo'smākaṁ dvādaśa pūrvvapuruṣā ajāyanta|
  nho-nho: Ki oti raa TeAtua ku vanaake ki Abraham ki ssere naa kina ana tamalliki
    taanata, ki takoto ma se hakamaatino i ana purepure ki Abraham. Teenaa i te varu
    naa aso Isaac i tana saaita ni haanau raa, a ia ni serea ana kina Abraham; Isaac naa
    ni ssere naa kina tana tama Jacob, aa Jacob ni ssere naa kina tana taka sinahuru
    maa ttakarua tamalliki, teenaa ko naa tippuna taatou i te manava taatou nei.
  gym-NT: Ngöbökwe kukwe ükaninte kore Abrahambe angwane, Ngöbökwe ja ñäräkrä mikamna
    ja kwatabtä ie. Ye mden kisete, Abraham ngobo Isaac därebare, bti kwäirare angwane,
    ñäräkrä mikani kwatabtä kwe. Erere arato, Isaakwe nuenbare ngobo Jacobobtä amne,
    Jacob käkwe nuenbare kwrere arato ngäbriänkä ni jätäbti nibu btä. Ni ni jätäbti
    nibu, yekri juta Israel keta jätäbti ketebu jatani.
  azg-NT: Ndoꞌ tquen Tyoꞌtsꞌon jñꞌoon nnon Abraham na juu jnda jon na jndëcya nnduihin,
    quityjee jon tjan na yusꞌahin. Ndoꞌ na nndaꞌ, juu xjen na tui Isaac, tyjee jon
    tjan na yusꞌahin juu xee na jndë nen xuee ꞌnaanꞌ juu. Ndoꞌ juu Isaac, manincüajon
    sꞌaa jon xjen na tui jnda jon Jacob. Ndoꞌ nquii Jacob, majoꞌntyi sꞌaa jon yo nchoꞌve
    ntsinda jon nnꞌan na conduihan ndochiihi, manquëhë na condui jaa nchoꞌve ntmaanꞌ
    nnꞌan Israel.
  bhd-bhd: ते परमेशरे अब्राहमे सेइं करार कियो ते तैस सेइं ज़ोवं, कि निशानेरे रूपे मां
    सेब्भी घरानेरे नर मैन्हु केरो खतनो केर। ज़ैखन इसहाक ज़रमो ते अठे दिहैड़ी केरो
    भोव, त अब्राहमे तैसेरो खतनो कियो, ते एन्च़रे इसहाके अपने मट्ठे याकूबेरो खतनो कियो,
    ते याकूबेरे अपने 12 मट्ठां केरो खतनो कियो।
  too-NT: Lā' Dios cāxtlahualh huan convenio a'ntū ixpālacata ixcāchu'cucan chi'xcuhuī'n
    israelitas para que nacālīlakapascan. Lā' tahuī'lh kalhatin ixcaman Abraham, ixtacuīni'
    Isaac. Lā' ixlīlakatzeyan chi'chini' Abraham chu'culh ixcaman para nalīlakapascan
    hua'chi israelita. Lā' ā'calīstān tahuī'lh kalhatin ixcaman Isaac, ixtacuīni'
    Jacob. Lā' ā'calīstān Jacob ka'lhīlh kalhacāujtu' ixo'kxa'n a'ntīn quinapapna'ca'n.
  ind-AYT: Lalu, Allah memberikan kepada Abraham perjanjian sunat, maka Abraham menjadi
    ayah Ishak dan menyunatnya saat berusia delapan hari, dan Ishak menjadi ayah Yakub,
    dan Yakub, kedua belas bapa leluhur.
  cjo-NT: Nokowaki iroñaaka pitotonayityaani pishiramparitantari riyotantyaari atziri
    paapatziyaperotakina eejatzi pikenkithashiryaantyaawori nokantakimiri”. Rootaki
    ikantakiriri Tajorentsi Awaraama. Ari roojatzi ikoñaatapaaki itomi, riraga Ijaaka.
    Okaataki kitejiri 8, roojatzi itotonatantakari. Roojatzi ikoñaatapaaki itomi riraga
    Ijaaka, iitakiri Jakoowo. Itomipaeni riraga Jakoowo ikaateeyakini 12. Tema itotonatakaanteeyakirini
    maawaeni. Tema riroteeyakini achariniiteni.
  nsn-nsn: Song ke kula God tang Abraham tar poko tar tukunun. A puhono tere uabang
    paroko tar niualapagah ke guata keipin God tatanon. Doh Abraham ke uakotpokosongua
    tang Aisak, i muduhia tar tualir marein ka poho peion, inggono ka pokoin. I muduhia
    Aisak teke uatamanain Jekop, doh Jekop teka uatamanaisir hangaul, doha tang torikir
    tamat, gisina teso bung tubugigeig.”
  san-DEV: पश्चात् स तस्मै त्वक्छेदस्य नियमं दत्तवान्, अत इस्हाकनाम्नि इब्राहीम एकपुत्रे
    जाते, अष्टमदिने तस्य त्वक्छेदम् अकरोत्। तस्य इस्हाकः पुत्रो याकूब्, ततस्तस्य याकूबोऽस्माकं
    द्वादश पूर्व्वपुरुषा अजायन्त।
  tna-NT: 'Da su beju Diusu ja Abraham chenu cuatsasiataidha: “Pamapa bataji epuani
    deja cuana huitsanasiqui taji. Daja a putsu, quema puji eputa huecuana. Da su
    beju Abraham chenu sa ebacua Isaac bataji puidha su, huitsanasiquitaidha ocho
    tsineji beju su. Isaac ja daja huecha mesa ebacua Jacob ataidha, bataji puidha
    su. Jacob ja di mesa piada tunca beta ejaitiana ebacua cuana daja huecha ataidha.
    Tueda ebacua cuana pamapa ecuana sa tata cuana putaidha.'
  lid-lid: Ano, Kindrei amekes sahou randra le ta nyala asan ku-i lau i ta Abraham.
    Eme Abraham asahan tama Aisik, ma tinen atehei iy eme len ano. Len tan asahan
    ndru la-uh badeh, taman Abraham sani ku-in. Ano Aisik badeh, atehei Jekop, ya
    Jekop asahan tama tubu taha oro ma ronoh la-uh.
  wim-wim: Aꞌ piip God.ana wik inan thaw nungant Abraham.antana ngeen-wiy peꞌan thanttamana
    ump-umpwayna than yipam kompan thamp iiy-iiyayn, thanan yipmam ngaantam-ngeey-ngeeyayn
    nil God.angan kaaꞌngak nunang Abraham.ana. Aꞌ nil Abraham.angana puk many nungantam
    thamp umpan Isaac.ana. Kinch eightangan kanan want-a, an-aniyangan umpan puk many
    nungantamana nil yipam kompan thamp iiyow. Nil Issac.angan puk nungantam Jacob.an
    umpan kompan thamp yipam iiyowa, aꞌ nilaniya Jacob.anganiya yimanangan nhengk
    nungantam twelve anangan thanang ngeen-wiy peꞌan thanttaman ump-umpa, than yipam
    kompan thamp iiy-iiyayna. Than inanganiy wuut mangk aak Israel.akana.
  zga-M: Puu akhampa uAbrahamu ulwidehano nukhukeketa, uAbrahamu akhava baba va Esikaka
    akha nkenketa ei lichuva lya nane; u Esikaka akhava baba va Yakovo, nu Yakovo
    akhava baba va vakukhu vito khechigo na vavili.
  yom-yom: 'Nzambi wuvanga nguizani andi ayi Abalahami : nguizani yi nzengolo yi nitu
    yi kibakala. Abalahami wubuta Isaki, wunzenga mu lumbu ki nana. Isaki wubuta Yakobi
    bosi Yakobi wubuta kumi bakulu buadi.'
  san-SIN: පශ්චාත් ස තස්මෛ ත්වක්ඡේදස්‍ය නියමං දත්තවාන්, අත ඉස්හාකනාම්නි ඉබ්‍රාහීම
    ඒකපුත්‍රේ ජාතේ, අෂ්ටමදිනේ තස්‍ය ත්වක්ඡේදම් අකරෝත්| තස්‍ය ඉස්හාකඃ පුත්‍රෝ යාකූබ්,
    තතස්තස්‍ය යාකූබෝ(අ)ස්මාකං ද්වාදශ පූර්ව්වපුරුෂා අජායන්ත|
  yut-yut: Yaŋ iyɨŋek saŋbek saŋbek agɨmal dakon tɨlakni gɨptɨmni mandɨsak do iyɨgɨt.
    Aŋek don Abraham dakon monji Aisak altaŋban gɨldatni 8 kabɨ aŋakwan gɨptɨmɨ mandagɨt.
    Ae don Aisak da Jekop dakon datni agɨt. Ae Jekop da babɨknin 12 kabɨ dakon datni
    agɨt.
  grc-BYZ: καὶ ἔδωκεν αὐτῷ διαθήκην περιτομῆς· καὶ οὕτως ἐγέννησε τὸν Ἰσαὰκ καὶ περιέτεμεν
    αὐτὸν τῇ ἡμέρᾳ τῇ ὀγδόῃ, καὶ ὁ Ἰσαὰκ τὸν Ἰακώβ, καὶ ὁ Ἰακὼβ τοὺς δώδεκα πατριάρχας.
  cpc-NT: 'Ipoña ikantakiri Pawa iijatzi pairani Abraham-ni: ‘Ontzimatyii pintomishitaanitya,
    tima tzimatsi ankajyaakaawakaiyaari’. Jimatakiro pairani Abraham-ni. Iijatzi ikimitaakiriri
    itomi irirori, iro jimaakotapaakitziini 8 kitiijyiri, itomishitaanitakiri. Ari
    ikimitaakiro Isaac itzimaki pairani Jacob-ni. Ari ikimitaakiri iijatzi Jacob-ni
    12 itomipaini, achariniyitanakari aakaiti.'
  nhg-NT: Deus oquechijque sente acuierdo ca Abraham hua oquemacaque Abraham tocostumbre
    de nacayutlatequelestle, para ma quechihua Abraham quieme sieñas de que quepeaya
    sente acuierdo ca Deus. Por inu cuöc otlöcat iconie itucö Isaac, Abraham oquenacayutec.
    Cuöquenuju Isaac quepeaya quiemach checume tunale. Ejqueu nuyejque oquechi Isaac
    ca iconie itucö Jacob, hua Jacob ca ipejpelhua. Pos ipejpelhua Jacob oyejyeya
    tötajte de noche doce tribus noso grupos de Israel.
  nya-nya: Kenaka Mulungu anachita pangano la mdulidwe ndi Abrahamu. Ndipo Abrahamu,
    anabereka Isake, namudula ali ndi masiku asanu ndi atatu. Ndipo Isake anabereka
    Yakobo, Yakobo anabereka makolo khumi ndi awiri aja.
  ngu-NT: Quemaj Dios oquitlalij se pacto ihuan Abraham niman oquinahuatij ma quitlali
    se nescayotl, itoca circuncisión, ipan inacayo para nestias ica oquiselij on pacto.
    Quemaj Abraham onochiu tajtli ican Isaac niman ipan oquitlalij on nescayotl de
    circuncisión ijcuac quipiaya chicueyi tonajli ica onen. Niman no ijqui oquichiu
    Isaac ihuan Jacob on iconeu, niman Jacob no ijqui oquichiu inhuan iconehuan on
    yejhuan onochijquej tatajtin intech on majtlactli huan ome chanejquej de Israel.
  kup-kup: Pot Godihö Abraamin bar mañat pim biz kosis elapanez amun mañah. Met God
    parunañ honeo heh-povoz kapot tin hodad tat hepanez homet pot mañah. Tahan het
    tokat Abraamiz añap ro Aisak batahan pi hehan au alizañ 7 bon tahan zeirevaisik
    Abraam pim ropuz biz kosis elah. Met tokat Aisak ahö ravat añap bahapuh ro Zekop
    batat zu taput metah. Met tokat Zekop amun ahö ravat añahol bat rohol 12, darim
    mimihol ravat hez-pori, batoohan zu taput metat parum biz kosiñ elooh.
  jid-jid: Niki Irji a nu Ibrahim shirhi wu hanbru ni duta tika, rhini kima, Ibrahim
    a ngrjhi Ishaku nda hanbru ma ni riwu tandra baya ngrjhi. Ishaku ngame a ngrjhi
    Yakubu, u Yakubu a ye ngrjhi bacimbu Wlondoha ba.
  wmw-wmw: Mwinsho akimpa miyadi ya kupatana julu ya itani. Kwa javyo, paampongore
    Izaki, akintaya itani suku yanane yawenye. Izaki akimpongola Yankubu, na Yankubu
    akiwapongola wanawe kumi na wawiri, wababu zetu wakulu.
  gmv-GGM: Hesafe guye qaxxara woga ccaqo izas immides. Abrameykka Yisaqa yellidi
    iza osppuntha gallasa qaxxarides. Yisaqayka Yaqobe yellides. Yaqobeykka tamane
    namm77u qomota yellides.
  ssg-ssg: Haeu xinoti namil kapi Abraham ti ailei teik kikilam ti kotiai uli walikoi
    teka akaik wawan ti kolakol ka i ma teka lato nakuama tetan lato seilon ti Haeu.
    Ape Abraham aile hani tel natun Aisak muhi takahan kewa ngain tepanim toluhu.
    Imuh Aisak hatano Jekop ape Jekop sohot tel tame tesol huopanim huhua seilon lato
    sohot tame teka Israel.
  zpo-NT: Kwaanzee mlaa Dios tub wdizh kwaan Abraham, zee Dios mnabeyy Abraham zee
    yo xaa tub beyy kwaan nak choog xaa tik yed cho xaa. Nu kwaanzee xonaka mbizh
    nzha ngol xgann xaa Chak, Abraham mchoog tik yed cho mad. Nu seeka mle Chak kwaan
    xgann xaa Kob, nu lee xaa ne seeka mle kwaan re xgann xaa, xaa ngok xey re chiibchop
    dii cheen re be.
  poy-poy: Shakapanu Mlungu kayitenda jandu iweri langaliru lya lipatanu. Hangu, Aburahamu
    kamyingiziyiti jandu mwana gwakuwi Isaka lishaka lya nane pakayiwukiti kala. Na
    Isaka, ntambu irayi, kamyingiziyiti jandu Yakobu. Yomberi Yakobu kawatendiriti
    walii wambuyi ligumba na wawiri ntambu irayi.”
  qwh-NT: Änishqanchomi Abrahamta Dios mandarqan, llapan ollqu wamra yuricoqcunata
    señalatsiyänanpaq. Tsemi Isaactapis yuriconqanpita puwaq junaqllata Abraham tseno
    señalarqan. Tsenollam Isaacpis rurarqan tsurin Jacobta; jina Jacobpis tsenomi
    rurarqan chunca ishque (12) tsurincunata. Pecuna cayarqan Israelcho chunca ishque
    (12) casta nunacunapa tëtancunam.
  gaw-gaw: Amu Kayak Nug Abraham tituana, amegp̱a nai qaḵa anam awowa, dimp̱a Nug
    tituanak amunu ḏo laa Abraham meṯa, Abraham amu nug buḏub ele ag oh gaḏalag otaḏadḵulagnu
    aum. Kayak aum amunu dimp̱a Abraham nug beḵa Isak menua, deḏ eblaih ewamp̱a gaḏa
    otaḏom. Aria Isak nug Jakop menua, gaḏa otaḏe, Jakop nug dimp̱a beḵod tuelp menuaṯa,
    gaḏalag otaḏom.
  nca-nca: Ko Anutuko Abraham koya mande kondé ka kusiyoro koweye toŋowero murí ŋu
    inaró. Ŋundiro naŋge Abrahamko Aisak pisiyoro naru kande saŋiyoro kapusa ŋunde
    kini tiní kowí toŋaró. Ko Aisakiko Yakop pisiyoro ŋunde naŋge te inaró, ko Yakopko
    usi-sinani 12 ŋu pisi yerero ŋunde naŋge te yunaró.
  zpz-NTPP: 'Orzeꞌ Ñgyoozh bicy mi tub trat nu Abraham, nunu mniim nu rlagy ñi ca
    beey nu la sircunsision cuerp ni de yu gyeey par nu gabe nu nac nuy trat zeꞌ.
    Orzeꞌ gazeꞌ nu gul Isaac, iꞌñ yu. Ornu bzaꞌ shuñ dzi nu gul Isaac, orzeꞌ pcaay
    beey sircunsision cuerp niy. Orzeꞌ despuees Isaac pcaay beey sircunsision cuerp
    ni iꞌñ yu Jacob. Jacob pcaay beey sircunsision cuerp ni trocyup iꞌñ yu: laab lo
    de yu zeꞌ guch trocyup nac nez de mbecy Israeel.'
  mkj-mkj: Koahs kioang Abraham kilel in inoau oau, ioar jorkomjaij. Doari Abraham
    jorkomjaijihla Isaac rehn waluh mwerin ah noaisikdi. Isaac pel jorkomjaijihla
    nah jermwein Jacob, Jacob pel jorkomjaijihla nah jermwein eijek roahmenno, ma
    ioar wia jamasai mehjjok.
  zac-NT: Dios bëꞌnë prometer lu Abraham de quë grë ra shini Abraham, na rall shmënë
    Dios. Ziquë tubi lëy parë lëꞌë raiꞌ, gunibëꞌa më gac circuncidar shini Abraham,
    quiere decir, bëchuguë Abraham duꞌpë guiꞌdi shtënë partë delicadë shtë llguëꞌnë.
    Dzë Isaac napë tubi llmalë gúlëll, guc circuncidárëll. Isaac bëꞌnë lo mizmë tsana
    gúpëll shínill, Jacob. Nu zni bëꞌnë Jacob con ra shíniꞌ. Ra shini Jacob bëac rall
    chiꞌbë chupë nanaguc chiꞌbë chupë grupë shtë naciuni Israel.
  kyg-kyg: Mago kotalake gemo huꞌna kateꞌnisugeno ani kotalake gemo alagena kavaꞌamo
    haneꞌnisigeka ve mafaꞌnekamo agufamo lagauka atalo, huno ha paiꞌnigeno Emalehamuꞌa
    Aisikiꞌmo alino atetegeno eitiꞌa afinaꞌmo utegenoꞌaeꞌmo agufamo lagauno ataleꞌniye.
    Aisikiꞌa Yekopuꞌmo alino atetenoꞌaeꞌmo agufamo lagauno ataleꞌnigeno ani kavaꞌmo
    huno Yekopuꞌa mafaꞌne anagaꞌamo tuolofuꞌa nofi vayaꞌmo aepa vayaꞌmo alino apateteno
    apakufamo lagauno atalete atalete huꞌniye.
  kmk-kmk: “Imbilin pay Apudyus un matuḻgiyan dat losana anaka laḻaki daḻapnu awad
    mangilasinan situwa intulag na. Siyadi dit gapuna un tinuḻgiyan Abraham dit abeng
    na un si Isaac sidit maikawaḻu’n aḻgaw na un naiyabeng. Ot si Isaac, tinuḻgiyana
    si Jacob ot siya payon kingwan Jacob sidat kagwampuḻu’t duwa un abeng na un siya
    dat nadayawa ginnapuwan taku.
  cao-NT: Jatsi quiha Abraham yamabo qui jabi paxa ca, naa jibirishati jabi Diós aniquë,
    ja parayamahai ca jismaxëna. Jatsi quiha Abraham yamabá jahuë baquë Isaac jibirishaniquë,
    huësti ca semana ja jayaniquë no. Jasca, Isaac yamabá jahuë baquë Jacob jibirishaniquë
    jaa ri. Jaquirëquë Jacob yamabá jahuë doce ca baquë bo ri jibirishaniquë ja cocaquë
    no.
  bbr-bbr: Keseria, Anut nukas paip awau enip ‘enmaka kerau pätiraun’ Apraham auruwon.
    Anut nukas keser aurnuk, Apraham nukan mokoi Aisak penuk, omre 8 opok mokoin enip
    kerau pätirwon. Rai rai, Aisak nukan mokoi Jekop pewon. Kiro mokoi ko iken askanai
    12 orip akan momonaka.
  inb-inb: —Taita Diuska, Abra­hamwa iuia­rispa, paita nirkami, kari wam­bra­kunata
    marka churan­ga­pa; chasaka, Taita Diuspa­lla kagta ni­raian­ga­pa. Chi­manda­mi
    Abra­ham, Isaak suti paipa wam­bra pusag puncha iukag­samus­kata chasa rurarka.
    Chasa­lla­ta­mi Isaak, paipa wam­bra Jakobta rurarka. Paipa chunga iskai kari
    wam­bra­kuna­ta­pas, Jakob chasa­lla­ta rurarka. Chi runa­kuna­mi kar­ka­kuna
    nukan­chi Israel­manda­kunapa ñugpa­manda achala taita­kuna.
  hrv-hrv: Dade mu i Savez obrezanja. Tako rodi Izaka i obreza ga osmi dan, Izak Jakova,
    Jakov dvanaest rodozačetnika.”
  box-NT: Bṹn mɔ́n á le bò le *páaníi là a Abarahaamu. Bìo wee zéení le
    páaníi mu bìo lé ho *kúiiró. Lé bṹn nɔn ó o Abarahaamu za *Izaaki teró
    wizooní bìo hètĩn níi yi ó o *kúio wo. Lé bṹn ó o Izaaki mún kúio
    o *Zakoobu, á wón ɓɛ̀n kúiora mí zàwa pírú ɲun na lé wa zĩ-ɲúná ɓàn
    ɓùaawa.
  ote-NT: Nepʉ Ajua̱ bi gohui ꞌnara cohi ra Abrá, ne bi manda gue gatho yá ba̱tsi
    yá ꞌbɛto ne yá mbongꞌbɛto da mɛꞌtsa ꞌnara seña ja yá ndoꞌyo de núꞌa̱ ra cohi bi
    gohi. Hangue nu mi ꞌmʉi rá tꞌʉ ra Abrá núꞌa̱ mrá thuhu ra Isaac, nurá hña̱to ma
    pa de xqui ꞌmʉi bi ꞌyøꞌtua núꞌa̱ ra seña xqui gohui Ajua̱ da ꞌyøtꞌe. Ne guetꞌa̱
    bi ꞌyøtꞌa ra Isaac co rá tꞌʉ núꞌa̱ mrá thuhu ra Cobo, ne guetꞌa̱ bi ꞌyøtꞌa ra
    Cobo co núꞌʉ ꞌrɛtꞌamayoho yá tꞌʉ, y go gueꞌʉ yá dada núꞌʉ ꞌrɛtꞌamayoho ya ꞌmʉi
    de Israel.
  wnu-wnu: 'Ende qamb ne ete qamar: “Qenu Abrahamt qomon bubun ger ebeiner qamarei.
    Abraham wo munbor wau gab eng goan sopur igama sirigum igama ne qen geret sirigum
    eng gab ne Qenu qob qoan Abrahamt nausier eng qamb misir igub igorunor,” qamar.
    Ne qen geret Abraham ubeni wau baia unum Aisak qamb ne qen 8-ende ubura ne Qenu
    qamar gas ende goan sopuramorei. Ne Aisak barai burab munon tari big irub baurei.
    Wonou wau Yekop eng ende goan sopuramorei. Ne Yekop wo bo munon tari big irub
    baub wonou wau 12-ende eng gor goan ende sopumimatarerei. Wau 12-eng wuri in Isrel
    munon yamangar ininou tonoan namungur,” Stiben ende qamarei.'
  zam-NT: Diox mbli ngòc thìb conveñ con Abraham. No mnibe' Diox loo Abraham leque
    Abraham mbli ngòc circuncidar Abraham par mque no Abraham thìb señ, co' nee di's,
    cón che'n conveñ co' mbli Diox con Abraham. Por cona, co'se' ngóol xgan' Abraham
    co' ngro' lèe Isaac, co'se' ngolo xon huiz ngóol Isaac, leque Abraham mbli circuncidar
    Isaac. No lomisque', mbli Isaac circuncidar Cob, xgan' Isaac. No lomisque' ne,
    mbli Cob circuncidar myen' xgan' Cob, myen' co' ngòc si' fchop xgan' Cob co' mbloj
    msi' bin co' mblec bin co' nac si' fchop ned mèn co' nac mèn nación Israel nalle'.
  zyp-NT: Mataico, Abraham cawh cingpatainah kong biatainah khah a peh. Taico Abraham
    tah Isak cawh sah ka, a chua khy taitah ningreh lekhei a cingpa cawh a tai. A
    hning khy taco, Isak tah Jakob cawh sah ka, Jakob taco aa ma pathlahtu mehpuimaw
    sahlo pahrawhluihning khah a sah he.
  sey-NT: Ca nëoseꞌere yoꞌoja̱jë caquë Abrahamre Diusupi cua̱ñepi, cuiri ca̱ꞌnire
    tëajë̱ꞌë, caquë. Ja̱je paꞌina, Abraham i̱ mamaquë Isaacre ocho muꞌseña co̱asiquë
    paꞌina, cuiri ca̱ꞌnihuë maca tëapi. Ja̱je cuiꞌne yoꞌopi, Isaacje̱ I̱ mamaquë Jacobre.
    Iquë Jacobpi siꞌaohuaꞌire i̱ mamajëre ja̱je yoꞌopi, Israel pa̱i doce tsëcapë̱a
    pëca jaꞌquëohuaꞌi paꞌija̱ꞌcohuaꞌireje̱.
  nvm-nvm: Eburam fu Godon vuak iji igamga God fu kua, Na am farifon iji na kege vajai
    surif buon kania ufume anf naga bu ijia vuak na kuardiainva iji vierafekno kuain.
    Ijefuon Eburam fu uri am farif Aisek nafene naki eit (8) barekoga fu abe ijeg
    ren. Revo rad Aisek fu uri Jekaf nafega fur uri am tuer (12) nafen. Revo am tuer
    (12) ijieb buka saifnuvuon ma anej ijin.
  mps-mps: “Tama te po olama, Godigo Abrahambolo po me ola mayu, te po wai, ‘Te nage
    dali nago hani dali, dagego ogwa dabe ame nabo si, te Sarere deli bidama, te augwaligo
    tigide dagego dąį ilibo sę eyu, te tigi wali togwao. Tama te dąį togobo te
    Godigo mani bodolu po koneaibao,’ wali. Tiliama, nosali Abrahamgo wego wai ame
    nani. Te wai nogi Aisak. Sarere deli bidama, te wai aga ayago te waigo tigiwali
    togwalio. Tiliama, nosali mu Aisakgo we sali. Agai aga ogwa Jekop agai te yali
    sę tiwai yalio. Tama Jekop me aga genuai elama, agai te yali sę tiwai yali.
    Agai ogwa nogo si olama, sągą badu si wagi soali bage ame nenama, agai augwali
    tigidalibolo te yali sę tiwai yali. Te bidi dabe da Israel bidigo wąį dabe
    dao,” Stivengo te po wai.
  pab-NT: '— Hatyaoseta nehena Abraão hiye: “Maika nomaniye hisaona hoka homanere
    milihe haikotya hihanako tyaoniterenae kakoa”, nexa ihiye. Hatyaoseta Isaque kaisani
    hoka 8-ferakenehena hoka enomanere milihe aikotya. Nikare Isaque Jacó kaisani
    hoka enomanere milihe aikotya. Nikare tehitiya Jacó 12-hare kaisani hoka enomanere
    milihe aikotya.'
  llg-llg: Kokolak basa leondiak boe ma Ana mbaꞌa hehelun ndia nenik tao sunat, fo
    ana daꞌdik tanda nae, Abraham ana daꞌdik Manetualain hataholin so. Boe ma faik
    fo anan Isak bei fo faik falu, boe ma Abraham ana sunat ana. Dodoo boe ma Isak
    ana sunat anan Yakob. Basa de Yakob ana sunat ana touana nala sanahulu dua, neu
    faik fo sila esa-esako faik beke faluk. Sila basa sala, ndia ita hataholi Yahudi
    la bei-baꞌi nala.
  kyf-kyf: '''Bhie, -Lagɔ yia *''wʋsuslolue ɔ -yɔ Ablaamʋ nyɩdɩ zʋ. -We -slolua we
    mʋ -wa *knɩ ''wʋpapɩe. ''Sa Ablaamʋ gwalɩa ɔ ''yu Izakɩ, we ''ylɩ gbetaa zlɩ,
    ''ɩn ɔ yia ɔ knɩ ''wʋpa, ''ɩn Izakɩ yia -mɔɔ ''yu Zakɔbʋ knɩ ''wʋpa, ''ɩn Zakɔbʋʋ
    ''yua kugbua lɛ sɔ mɩa -amɩaa dʋkpasɩ nya, ''ɩn ɔ yia wa knɩ ''wʋpa.'
  tpi-tpi: Na God i tok bai Abraham i mas katim skin olsem mak bilong kontrak God
    i givim long em. Na bihain Abraham i kamap papa bilong Aisak, na em i wet wanpela
    wik na em i katim skin bilong Aisak. Na Aisak i kamap papa bilong Jekop, na Jekop
    i kamap papa bilong ol 12-pela tumbuna bilong yumi.
  mih-NT: Tacuan i catyi ra Ndyoo, ta zɨquɨ i saha ra sii ra Abraham minoo costumbre
    sa cua tahndya ñɨɨ xiñi xuu lee. Tacuan ta cua coo minoo cuhva sii ñiyɨvɨ cuan
    ta cua nacohon iñi ñu vatyi saha ra Ndyoo tuhun ra sii ñu. Ta sa yaha cacu ra
    Isaac zehe ra Abraham ta i zavaha Abraham costumbre cuan sihin ra Isaac sa quita
    uña quɨvɨ ra. Ta tacuan tucu i zavaha ra Isaac sihin ra Jacob zehe ra, ta i zavaha
    tucu ra Jacob sii si sihin tandɨhɨ sa usi uu tahan zehe ra. Maa ra cuu ñiyɨvɨ
    sahnu sii yo.
  qvh-NT: “Saypitanashi Abrahamta nergan cuerpunta quiquin señalacunanpä y olgu surincuna
    yuriptin paycunapa cuerpuntapis señalananpä. Sayshi Tayta Diosninsi nishgannöla
    Abraham señalacorgan. Nircurshi surin Isaacpa cuerpuntapis señalasergan yurishganpita
    puwag (8) junagyog caycaptin. Saynölashi Isaacpis surin Jacobta señalasergan y
    Jacobpis chunca ishcay (12) surincunata señalasergan. Say chunca ishcay surincunapitami
    lapan Israel runacuna mirayash.
  kms-kms: God ni nari Abraham ghimbi dugu chongo pend nawo ei te ni God ane wand
    taq mamb ye yumbo ur, pugri bu dobu pu Abraham ni wo iri nas, ni nyamb Aisak.
    Aisak ni bur 8-pela pu nawo pre kiyi ni ghimbi dugu chongo pend nuang. Muq Aisak
    ni Jekop kiyi, di Jekop ni wo 12-pela pu te beghi Juda ningg koku mas.
  agn-agn: Ig para mademdeman ni Abraham tang pinangako tang Dios ong nandia, ang
    pagtori yay ang tandang ginamit tang Dios. Animan asing pinangana tang ana nang
    si Isaac, tinorian na tanandia ong pagkabot tang yawalong kaldaw. Ig maning ka
    don tang bindoat ni Isaac ong ana nang si Jacob. Ig ya ka tang bindoat ni Jacob
    ong tampolok may doroang ana nang lali, ang yay ang mga kamepet-mepetan ta.”
  nhi-NT: Ihcuacon Dios omotlahtolsintilih iuan Abraham uan octiquitih macmochiuilican
    in judiohnescayotl uan yeh non macnexti nic omotlahtolsintilihqueh. Ica non ipan
    chicueyi tonal ihcuac ones Isaac, iconeu Abraham, yeh octlalilih in judiohnescayotl,
    uan ohcon oquichiu in Isaac iuan niconeu Jacob, uan Jacob ohcon oquinchiuilih
    nochtin nimahtlactlamome coneuan, naquin toueyitahuan judíos.
  ttc-NT: B'ix te Qtata Dios ekaj ti'j tuky'i Abran tzan tok si' jun techalul ti'j
    kchi'jel kye tijajil. Astilji, aj man tuq wajxaq q'ij te Isak, owok si' techalul
    tzan Abran. B'ix ax ikxji otk'uluj te Isak tuky'i tk'ajol tetz, aj Jacob, b'ix
    te Jacob otk'uluj ikxji kyuky'i kye kykab'lajujil tk'ajol, a'e' aj k'wa'lon kyi'j
    kyaqil qijajil.
  dan-1931: Og han gav ham Omskærelsens Pagt. Og så avlede han Isak og omskar ham
    den ottende Dag, og Isak avlede Jakob, og Jakob de tolv Patriarker.
  kwj-kwj: Wosini Epuraham ri hima tape kupu ri kuto kinani Gotri rini sawero ti,
    ka hima i tape kupu kutondau sumbu ti Gotri funda bwani mendiro mwanji ichai mwe
    naha sirakonda. Wosiwanumbwa dani Epuraham Aisak ni ri rasiwani gisi ti tapaꞌangi
    hatachi namili iwani o hima tape kupu ya ri kuto. Wosiwani Aisak ga Jekop ni ya
    ri ra. Wowani Jekop ga kale tapaꞌangi tapaꞌangi hatachi fisi che leni ya ri ra.
    Woroti wunu apa Isurel hima kupu lei wui metele.
  vie-OVCB: Đức Chúa Trời lập giao ước với Áp-ra-ham, dùng lễ cắt bì làm dấu hiệu.
    Vì thế, khi sinh Y-sác được tám ngày, Áp-ra-ham làm lễ cắt bì cho con. Y-sác sinh
    Gia-cốp, Gia-cốp sinh mười hai trưởng tộc.
  kze-kze: mináímbá naaóvá'á Áánútu Ááváramuntavena séna aáno maambárámá enkwárá enaísaavutantambo
    íyawaigwara'a timénaumne siráimba mináímbá simái tarúmarena póna túra'a kárámai
    araa'éna uwó Áánútu siráiye. súwana Ááváramu ména Áísákaamba ankéna avakaumboé-no'waamba
    kwaéna áúra'a kárámai araa'éna umánkowana Áísákaa anón-éna Yákópomba ankéna áúra'a
    kárámai araa'éna umánkowana Yákópo anón-éna sísamaivakemba kae'á kumbaimái-iyampoi
    tinkéna túra'a kárámai araa'éna umátínkáva'a kuráiye.
  mpj-mpj: “Palunyajanu Mamalulu nintirnu Yipuramja, jiji julijuli yirnamalkura. Yipuramju
    kulirnu, ‘Julyjurni Mamalu jamartapungu ngurra yungkukijalu. Wajarnurni jijirna
    jukujuku yirnamalku. Jilanyarna Mamaku wangka kuliraka junga nyinaku.’ Palunyajanu
    ngula Yipuramju palunyamili kaja Yajikpa yirnamarnu, jiji jukujuku, karrpuparakungka.
    Yajikju majurringuka palunyamili kaja yirnamarnu, Jayikappa. Palunyajanuyila Jayikapju
    majurrirakayila-jananya palunyamili kajakaja yirnamarnu. Jayikapku kajakaja tuwal
    wulikajarringu. Jiinpa-lampaya ngayunku mitunyjarrikaja lalturringu.
  lbk-lbk: Sa et inischon Apo Dios nan maton nan tolagna ay siya nan ekhad ay kasegyatan.
    Adi kad issan naiyanakan Isaac ay anakna, sinegyatan Abraham isnan maikawalo ay
    akhewna. Siya akhes nan inangnen Isaac isnan anakna ay si Jacob. Ya siya kayet
    akhes nan inikkan Jacob isnan sinpoo ya chwa ay an-akna ay ikik-it tako.
  mto-NT: Je̱ Nteꞌyam xa veꞌe je̱ ko̱jtstán du̱yaktaan ma̱a̱t je̱ Abraham. Je̱ꞌe̱
    tseꞌe tyukpavaan je̱tseꞌe je̱ Abraham ma̱a̱t nu̱jom je̱ chaan je̱ kyo̱o̱j juuꞌ
    veꞌe mix ónu̱kta, je̱ꞌe̱ tseꞌe yakpa̱a̱jmjadap je̱ ixtaꞌnu̱n je̱tseꞌe du̱niꞌkxmadat
    du̱ko̱jmadat, veꞌem tseꞌe du̱yaknu̱ke̱ꞌxnatá̱kadat je̱ts kyuva̱jktupeꞌe je̱ ko̱jtstán.
    Ax ku tseꞌe je̱ myajntk Isaac kyeꞌx, kutoodojtu̱k xa̱a̱j tseꞌe du̱pa̱a̱jmji je̱
    ixtaꞌnu̱n, nay veꞌempa tseꞌe je̱ Isaac du̱toompa ma̱a̱t je̱ myajntk Jacob. Ax
    veꞌempa tseꞌe je̱ Jacob du̱toompa ma̱a̱t je̱ myajntkta̱jkta, u̱u̱ꞌm je̱ nju̱jpit
    jáyuvamda, je̱ꞌe̱ tseꞌe du̱yaktso̱o̱ꞌntktu je̱ makme̱jtsk ja̱ka̱ꞌa̱ juuꞌ veꞌe
    je̱ israeejlit jáyuda.
  bzh-bzh: Lob Anutu joo ġaġek vu Abraham bë gerah* nalu maluh lo navij. Lob nahub
    rë loḳ Abraham ḳo nalu Isaak, lob neggëp rot beyah verup loḳ buk sën netu nemadvahi-bevidek-löö
    sën ata ḳo yi lo, lob ama rah* navi. Log Isaak vonġ nebë sënë vu nalu Yakop
    ving, geYakop vonġ vu hil degwa nemadluho-bevidek-luu nebë saga ving.
  guj-2017: પરમેશ્વરે તેને સુન્નતનો કરાર ઠરાવી આપ્યો; ત્યાર પછી ઇબ્રાહિમથી ઇસહાક થયો,
    તેણે આઠમે દિવસે તેની સુન્નત કરી; પછી ઇસહાકથી યાકૂબ થયો, અને યાકૂબથી બાર પૂર્વજો
    થયા.
  jvn-NT: Gusti Allah terus ngekèki pernatan sunat marang Bapa Abraham, kanggo nengeri
    prejanjian iki. Mulané Bapa Abraham ya terus nyunati anaké sing jenengé Isak,
    wolung dina sakwisé lair. Bapa Isak semono uga terus nyunati Yakub, anaké lan
    Bapa Yakub uga terus nyunati turunané, yakuwi mbah-mbahané awaké déwé sing rolas.
  byr-byr: Wɨdɨna yaka yagaala pɨrɨꞌ wɨdɨna ‘Nɨmɨre yagaalyaꞌna gɨmɨnyɨjɨ gɨmɨjɨyaraavɨjɨ
    kɨlaakejɨꞌ davɨna jɨla!’ Gotɨyai sara wɨdɨna kyaaꞌ ganaangeꞌ Aazakɨmɨ maryaakegaaꞌ
    yɨrɨka ati ata purɨdaasɨ daryaai darɨkɨ Evɨraamɨ gamɨre kɨlaakejɨꞌ davɨna. Miꞌna
    davɨna kyaaꞌ dɨvi Aazakɨ gamɨrei Jaikopɨmɨre kɨlaakejɨꞌ davɨna kyaaꞌ dɨvi Jaikopɨ
    Ne sɨnnawɨnya atɨraai sɨvɨla purɨdaasɨ pwaraalyaraavɨre kɨlaakejɨꞌ davɨna yaakebulyɨ
    Juyainaavɨrebwi.
  ian-ian: Mbangɨ pɨtna vak God Ebraham kat sɨmagandɨ. Mbangɨ pɨtnja vak nat nɨmba
    vɨlaa yelavɨkiyandi. Ndi Godna nɨmba ndi waa yealvɨkiyandi. Tɨga lɨga Aisak Jekop
    kat njandɨ. Jekop wan tamba vɨli kiyeli vɨlɨlɨk njanda nɨmba kapma kapma yelangɨ
    nɨmba ndi.
  hun-hun: 'És a körülmetélés szövetségét adta neki: és így nemzette Izsákot, és körülmetélte
    őt a nyolcadik napon, és Izsák Jákobot, és Jákob a tizenkét pátriárkát.'
  mcf-NT: 'Aden chuishumbic, Nidaid menenun nanuna, quequin Nuquin Papan naden Abadauan
    chuioapampic: “Dada bacuëbëdta dada caniaidtedi shui dëbid dëtemeta. Adobansho
    isun, Ëmbi chiaid bëdamboen naquidquio aidtedi nec, quequin ismendambi,” quepampic
    Nuquin Papa. Nuquin Papan chiaid tantiashun Abadauanën ambia dëtemeshun dadatedi
    aidëmbidi shui dëbid dëtemeoapampic. Adoshombic yuecquio icshun Abadauanën aton
    mado tishmeshun Isac cuënquin 7tedec ushun Isaquën shui dëbid dëtemeoapampic.
    Adoshombic adembidi Isaquën aton mado tishacsho Acobo cuënquin aidtedecbidi ushun
    Isaquëntsen Acobon shui dëbid dëtemeoapampic. Adoshombic, canishun Acobon tishmiaido
    12ted icpampic. Abentse-abentsen tishmeshun aidtedecbidi ushun aton madon shui
    dëbid dëtemeoapampic. Adoaquien yuecash Acobon madotedi tsusiobudnepampic —quepanëdash
    Esteban isadaidbo tantiamenu quequin chiec.'
  kjs-kjs: Go loma lisana Gote-me Abraham yogale ruguli kone kalisa. Go pisa-pulu
    Abraham-me Aisak madisa rabu yapi 8 piruma go naakina yogale rugulisa. Go puma
    werepe Aisak Jekop madisa. Jekop-mere naana kasua 12 madisa.
  mni-mni: "Aduga Tengban Mapuna Abraham-da un-kakpagi walepnaba adu pibikhi. Maram\
    \ aduna Abraham-na Isaac pokpa matung numit ni panni subada mahakpu un-kakkhi;\
    \ Isaac-na mahakki machanupa Jacob-pu un-kakkhi aduga Jacob-na mahakki machanupasing\
    \ aduga eikhoigi masak nairaba ipa ipusing makhoi taranithoibu un-kakkhi.”\x94"
  yad-NT: 'Ju̱denu jteda siva Avurá̱bay variy: ‘Ya̱jmutyodosiy ti̱ta̱ju̱ riy jidyedyeñu
    jiryatiy vaduryi, riñuma jachipurya jiryatiy ri̱tatyi darya yivara.’ Ramuni̱tiy
    jiryatiy sadetuyada Avurá̱bañi̱ Isácubay, sarupedanumatiy, mumurundamiñijyatemusiy
    su̱mutyododa variñi̱. Daryaday savichadeda Isácubañi̱ jidyenu Jacóbubay varintyi;
    daryaday savichadeda Jacóbubay varintyiryi jidyedyeñuntidye, jiryatiy vu̱yaju̱ryi,
    danu̱ju̱y rinchaju̱, riñuma ji̱ta ju̱de varintyidyeryi Judíyu ju̱riiñu tavantyidye.'
  mxb-NT: ’Tá ni̱ ndiꞌi, dá ni̱ ka̱ndo̱o Ndios xíꞌín Abraham ña̱ taꞌa̱nda̱ ñíi̱ ná
    xíꞌín ndidaá de̱ꞌe na, ta ñoó kía̱n náꞌa̱ ña̱ ni̱ xi̱ꞌo Ndios to̱ꞌon na noo̱ ná.
    Sa̱ꞌá ño̱ó, tá ni̱ sa̱ io de̱ꞌe Abraham ni̱ sa̱ naní Isaac, dá ni̱ saꞌanda na̱
    ñíi̱ xí tá ni̱ xi̱no xi ona̱ kuu̱. Dá tá ni̱ sa̱ io de̱ꞌe Isaac ni̱ sa̱ naní Jacob,
    dá ni̱ saꞌanda taꞌani na ñíi̱ xí. Ta dión taꞌani ni̱ kee Jacob xíꞌín ndin uxi̱
    uu̱ de̱ꞌe yií na̱, táꞌa̱n na̱ ni̱ sa̱ kuu ndin uxi̱ uu̱ tatá sáꞌano yo̱.
  pon-2006A: Eri, Koht ketikihong Eipraam kasarawien sirkumsais, nin duwen kilel en
    inowo. Eri, Eipraam ahpw sirkumsaisihala Aisek wihk ehu mwurin eh ipwidi. Aisek
    ahpw sirkumsaisihala nah pwutak Seikop, oh Seikop ahpw pil sirkumsaisihala nah
    pwutak ehk riemeno, me iei samatail kahlap ako.
  maq-NT: Hane cojo sa xi cuma tsejen xi camangu cacun Abraham cojo compromisu xi
    casahmi Nina cojo rë me matsejen ne, cavejña Nina ngu xcusun xi xtí chuxin naja
    ngayaan xi xihin ngayaan. Ngajan xi hya xi cavechú jyin nixtin xi catsin Isaac,
    quihndi rë Abraham ne, cavatë me chuxin rë quihndi jan sacuatjin xi cachja Nina.
    Hane hacuanitjin ni casahmi Isaac cojo quihndi rë me Jacob. Hacuaha Jacob ne,
    cuatjin casahmi me cojo yëjë tejó quihndi rë me xi xutachanga naja.
  hto-hto: Juzíñamui Abrahamo daɨnáuai ɨbana fɨnóllɨfue llote. Afe llezica ie jitótɨaɨ
    bacano ɨcoɨ quetállena ocuíllado afe fɨnóllɨfue uáfuena onótate. Ie jira ie jitó
    Isaac jócua mei ocho dɨ́garui íllamona, Abraham ie jitó bacano ɨcoɨ quetade. Daje
    izói Isaac ie jitó Jacóbona fɨnode. Afe izói Jacob nana ie jitótɨaɨna fɨnode.
    Afe jitótɨaɨ Israel doce dɨga naɨraɨ moona jáidiaɨoɨ.
  por-BRBSL: Ele lhe deu o pacto da circuncisão. Assim Abraão tornou-se o pai de Isaac,
    e o circuncidou no oitavo dia. Isaque se tornou o pai de Jacó, e Jacó se tornou
    o pai dos doze patriarcas.
  ces-NKB: A vydal jim smlouvu obřízky. [Abraham] tedy zplodil Izáka a osmého dne
    ho obřezal, Izák potom Jákoba a Jákob dvanáct patriarchů.”
  cui-cui: Nacom pinae Abraham itorobatsi xua peexanaenexa po coyene xua pexui pebin
    wʉtixi pewi thabiwatsi xua ichaxota nareixacaena. Barapo coyene exana Abraham
    penanta xeinaenexa irʉ piamonae tatsi xua po coyene bayatha Nacom pinae yabara
    tsiwʉnae muxu duta, xua bepa pinae yaweneibina xua barapomonae pinae bepa yaweneibinchi.
    Daxota pinae poxonae Abraham pexanto tanaexanatsi pexanto wi thaba, pinae pewʉn
    Isaac. Isaac irʉ pinae barichi pexanto wi thaba, pinae pewʉn Jacob. Jacob irʉ
    pinae barichi wi thaba pexanto jiwi, pomonae bayatha Israel nacuamonaepiwi pia
    pentacaponaewi tanaexanatsi barapo doce poyobe.
  boj-2014: Osiqa Abraham ombla anjam qosisiqa minjej, ‘Ni muluŋ unqam.’ Degsi minjnaqa
    Abraham aqa aŋgro Aisak a ŋambabonaqa bati 8 qa muluŋ waiyej. Bunuqna Aisak aqa
    aŋgro Jekop a ŋambabej. Olo bunuqna Jekop aqa aŋgro 12 naŋgi dego ŋambabeb. Di
    gago moma utru 12.
  eng-OEBUS: Then God made with Abraham the covenant of circumcision; and under it
    Abraham became the father of Isaac, and circumcised him when he was eight days
    old; and Isaac became the father of Jacob; and Jacob of the Twelve Patriarchs.
  eri-eri: Onodu Itou no Abraham beele agili mala karu fuwai waha abitiwou Itou no
    gogala karu wonbona letuwai. Onodu huunta la Abraham no Aisak nomo umamu heigai,
    no bori etenga itaridu bona Aisak gogala karu fuwai. Aisak no Jekop nomo umamu
    heigai, Jekop no ebere asage gane 12 nebere amenege heigai.
  aly-aly: Akngeyel Abraham renh ilanthek, ra angkep alheletyek, ‘Ngkwenh-rnem artwiletyek
    ingkerrenh-antey rernem arlta 8-ek-atwety ilkwerrekarl.’ Alakenhaym awey ikwerenh
    Isaac artwilek, arlta 8 ikwerel. Isaac-kenh alerikw Jacob. Awey 12 Jacob-kenh
    ingkerrenh-antey.
  wiu-wiu: Nitoapa ne yatene auapeouno, dikamene wa oa togotokome one eina auapekome
    toateka adeka pikome ali yatene kepene teigakete toatekoile yametaneya. Nitaneyake
    Eberameyo Aisake opia pikome ketepo kakoa (8) ta pataka-pete matiyane kepene teiganeya.
    Aisakeyoka mana Yekobe opia pikome einakale taneya. Yekobeyoka one ali mati tuku
    kakoa (12) opikome-kama einakale tokala taneya.
  swe-swe: Han gav honom omskärelsens förbund. Så blev Abraham far till Isak och omskar
    honom på åttonde dagen, och Isak blev far till Jakob, och Jakob till de tolv stamfäderna.
    [Omskärelsen av judiska pojkar är ett tecken på Guds eviga förbund med Abraham,
    se . Redan på Mose tid gjorde Gud klart att det inte räckte med det fysiska tecknet.
    Hjärtat behövde också omskäras, se . Ceremonin utförs på den åttonde dagen och
    kallas ’Brit mila’.]
  cth-cth: Cathut ni vuensomanae hoi kâkuen e lawkkamnae hah Abraham koe a poe teh,
    a ca Isak a sak hoi hnin taroe navah vuensomanae a sak pouh. Isak ni a capa Jakop
    a sak teh mintoe hlaikahni touh e na pa lah ao.
  mti-mti: Sira God kwapituitui agi meuma Ebraam wanne. Epin meib Ebraam Aisak mamaven
    ane sira Aisak yoine oiyat 8 onanane Aisak kwapiwa tuine. Ivi Aisak me Jekob mamaven
    ane. Jekob me dam 12 namuyoiyoi igiyawa mu mamowon ane.
  pad-NT: 'Asia kidija''ari vavaka''da''diva-ra vara va''ora ni''aha ada Estêvão:
    —Oniaroa, Deua bihonariaha ada Abraão kohana: “Va''ora bana karajomi adani makhira
    isani hahavi bana. 8 mahi-ra vahoja''aha ada isai, a''boa''ihi ida asafi pa''itxi
    rajomi kaimoni. Vavahojaki ida siikosida karajomihi kodija''ari vihira kaimoni.”
    Nimania ida Deus kava''iponahi a''bo''daki athini. Oniaroa, Abraão kohana bikarajomiha
    ada kidisai Isaque. Tanana kari 8 mahi-ra vahojavini vani bikarajomi''aha ada
    Isaque. Karaho''ina ada Isaque, bikarajomiha ada kidisai Jacó. Karaho''ina ada
    Jacó, va''ora karajomi''aha adani kidisai 12 vihiki vaipohina. Akadi''arahoda
    kohana avikhananavaki adani Jacó kaisai.'
  twi-twi: Onyankopɔn ne Abraham yɛɛ apam na wɔde twetiatwa yɛɛ apam no ho nsɛnkyerɛnne.
    Eyi nti wɔwoo Isak nnaawɔtwe akyi na wotwaa no twetia; Isak nso twaa Yakob twetia,
    saa ara na Yakob twitwaa agyanom mpanyin dumien no nso twetia.
  hlt-hlt: Te phoeiah anih te yahvinrhetnah ham paipi a paek. Te dongah ni Isaak a
    cun vaengah khaw a hnin rhet dongah a rhet pah. Te phoeiah Isaak loh Jakob, Jakob
    loh patuel hlainit te a rhet pah.
  tbz-SIM: Kɛ̀ Kuyie ntɑunnɛ̀ kumɑ́ɑ̀ Abɑrɑhɑmmu kɛ dɔ̀ bɛ̀ ncɑ̃mmù. Mɛm̀mɛ kɛ̀ Abɑrɑhɑmmuu
    pɛitɛ́ Isɑki kóò cɑ̃ntɛ́ diyiè niínnì yiè, kɛ̀ bɛ̀ɛ mɛ nsɔɔtɛ́. Kɛ̀ Isɑkii pɛitɛ́
    Sɑkɔbu kóò cɑ̃ntɛ́ kɛ̀ Sɑkɔbuu cɑ̃mmú ti yɑ̀ɑ̀rìbɛ̀ tɛpíítɛ̀ nɛ̀ bɛ̀dɛ́bɛ̀.
  san-GUJ: પશ્ચાત્ સ તસ્મૈ ત્વક્છેદસ્ય નિયમં દત્તવાન્, અત ઇસ્હાકનામ્નિ ઇબ્રાહીમ એકપુત્રે
    જાતે, અષ્ટમદિને તસ્ય ત્વક્છેદમ્ અકરોત્| તસ્ય ઇસ્હાકઃ પુત્રો યાકૂબ્, તતસ્તસ્ય યાકૂબોઽસ્માકં
    દ્વાદશ પૂર્વ્વપુરુષા અજાયન્ત|
  amx-amx: Altjerrelemeh Abraham renh ilek, ‘Ntwang, peltj ngkwengenh map-akertel,
    arrantherr rrwey ingkerrek artwang-iletjeh, kel inang 8 days old-emeh anemarleng
    wart.’ Kelant Abraham-el ler rrwey kwerenh Isaac artwang-ilek, rang 8 days old-emeh
    anekarleng. Kel ingkernemeh Isaac rang ler rrwey kwerenh Jacob renh artwang-ilek.
    Ingkernemeh Jacob-el ler rrwey kwerenh 12 inenh artwang-ilek-antimarlam. Nwern
    ingkerrek Jacob-kenh ler 12-eng arratekarl, lakenh nwern anem.
  ake-NT: Mɨrɨ a'tai, Papa uya Epʉra'an auro'ka'pʉ tanporo warawo' amʉ' uya tʉyun
    kon pi'pɨ puturʉkapɨ'to' pe, tʉmunkɨ pe to' esi ekamanin pe. Mɨrɨ a'tai, Aisi',
    Epʉra'an mu entu'pʉ, 8 kaisa rɨ wʉi tʉpo, itun pi'pɨ puturʉka'pʉ iya. Mɨrɨ tʉpo,
    Aisi' mu, Seko' entu'pʉ, mɨrɨpan yun pi'pɨ puturʉka'pʉ iya. Seko' uya nɨrɨ 12
    kaisaron kon tʉmunkɨ amʉ' yun pi'pɨ puturʉkapɨtʉ'pʉ.
  qvn-NT: Chaypitas Diosga conträtatam rurara Abrahamwan señalächicunanpag. Chaymi
    Abrahamga churin Isaac näciruptin, nä puwag junagniyog cayaptin señalarura. Chaynuymi
    Isaacsi churin Jacob näciramuptin señalaratag. Chaynuytan Jacobsi chrunca ishcayniyog
    churincunata señalaratag.
  tku-NT: Dios hui'līlh a'ktin talacāxtlahuan tū ixpālacata ixcāchu'cucan chi'xcuhuī'n
    israelitas ixpālacata nacālīlakapascan. Tahuī'lh chā'tin ixka'hua'cha Abraham,
    ixtacuhuīni' Isaac. Ixlī'a'ktzayan quilhtamacuj Abraham chu'culh ixka'hua'cha.
    Ā'līstān tahuī'lh chā'tin ixka'hua'cha Isaac, ixtacuhuīni' Jacob. Ā'līstān Jacob
    ka'lhīlh kelhacāujtu' ixcamana' tī quinapapana'ca'n.
  bjk-bjk: Io, God ixo isik a kunubus se Abaram arixe ma tatalien möxö kuru lewene
    aine idi, a bung barok suxurno rua uxileng idi kölöme xina kunubus. Me Abaram
    ixo tata re Aisak ma ixo kuru a lewene aine Aisak kö pitnö ma narun ne bung melamu
    xö bung nang toxo kip ine xönan. Melamu, e Aisak ixo tata re Jekop, me Jekop ixo
    tata möxö sangaun ma ninöng ne sisila ne untubuno ire.
  msy-2020: God mɨkarzir mogomebar iniba aghoramin Akar Dɨkɨrɨzir Gavgavim Abraham
