    ŋunhi dhapi-wuḏanykunhaminyawurra romgurr, märr ŋayi dhu ga wäwun'tja dhuwali
    dhärran yan bitjanna bili wiyinŋumirra. Nhuma dhu ga ḏirramuwurrunhany djamarrkuḻiny'
    ḏarrtjalkkuman bukmaknha yan, ga dhiyaŋiyiny dhu ga ŋunhi mimbuynydja maŋutji-lakaraman
    ŋunhi nhumany ŋarrakuwuynha yan yolŋu walal, ga ŋarrany nhumalaŋgun God-Waŋarr.’
    Ga bitjarr ŋayi gan ŋunhi God-Waŋarryu lakaraŋalnydja. Ga ŋunhi nhakun ŋayi Yipurayimgu
    gäthu'mirriŋu Yitjaktja dhawal-guyaŋan, bala ŋayi Yipurayimdhuny dhunupan ḏarrtjalkkuŋala
    ŋanya ŋunhi ŋayi 8-tja walu djuḻkthurr. Ga bitjarryi bili ŋayi Yitjakthuny nhanŋuwuynydja
