  tha-KJV: พระองค์​ได้​ทรงตั้งพันธสัญญาพิธี​เข​้าสุ​หน​ัตไว้กับอับราฮัม เหตุ​ฉะนั้นเมื่​ออ​ับราฮัมให้กำเนิดบุตรชื่​ออ​ิสอัค
