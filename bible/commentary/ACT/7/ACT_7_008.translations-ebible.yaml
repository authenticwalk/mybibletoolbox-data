  cof-NT: Junsi Diosi Abrahanbe tratoca quinue yachi quidoca poresa Diosichi joyoe
    tito. Junni Abrahanchi sona na quinan, jun naoca Isaac mumun polaquinue. Ya na
    ochu ma tanca yachi quidocanan porenue yacanan Diosichi joe tito. Junni Isaachi
    naoman Jacobo mumun jominue tinue. Jacobo mantimini chunca paluca naola taminue
    tinue. Yala chiquilachi matu to tatala jominlanue tinue.
  srm-NT: “Nöö baka di a fan ku ën sö, hën a dëën wan wëti taa a musu koti wan maaka
    nëën sinkii faa dë taa hën ku hën a’ buka. Nöö di maaka fika fu hiniwan womi mii
    di de o pai, de musu koti ën nëën sinkii. Hën mbei di a pai Isaki, baka aiti daka
    hën a koti di maaka nëën sinkii. Tefa bakaten, hën Isaki toona pai Jakopu hën
    a koti ën. Hën teefa Jakopu ko pai dee tuwalufu gaan sëmbë fuu, sö seei a toona
    koti de tu, fu di maaka musu fika nango nöömö a u Isaëli sëmbë sinkii.”
  qvs-NT: Chashna Tata Dios Abrahamwan paktuta rurashpa willarkan tukuy ullku wambrakunata
    pusak diyayuk kaptinkuna señalachinankunapa. Chayrayku wambran Isak nasiptin pusak
    diyayuk kaptin Abrahamka señalarkan. Chaymanta Isakpish wambran Jakobota señalarkan.
    Chaymanta Jakobopish wambrankunata señalarkansapa. Jakobopa wambrankunamanta chunka
    ishkay ayllunkuna mirashkanchisapa.
  zca-NT: 'No nzhab Teb: ―Mila'' Dios di''zh lo Abraham. Mile'' Dios mandad nkë señ
    kwerp che''n xa'', no por señ re'' nilu'', walika mila'' Dios di''zh par Abraham.
    No or ngol tu xga''n Abraham kwa''n ngurulë Isaac, no or nzhap Isaac xon ngubizh,
    mikë'' Abraham señ re'' kwerp che''n Isaac. Se''ska mile'' Isaac kun xga''n Isaac
    kwa''n lë Jakob, no se''ga'' mile'' Jakob kun rë xga''n xa'', rë xa'' kwa''n ngok
    xuz dub tu dusen ben men Israel.'
  cbc-NT: Bairi tunu cawãma wãme Abrahãrẽ cʉ̃ caátipeere cʉ̃ caĩjʉ̃goyeticũrĩcãrõ
    bero, caʉ̃mʉrẽ na rupaʉ macããjẽrẽ yisetariquere cʉ̃ átiroticũñupʉ̃ Dios Abrahãrẽ.
    Bairo cʉ̃ caĩrĩcʉ̃ ãnirĩ cʉ̃ macʉ̃ jĩcã wãmo peti itia pẽnirõ cãnacã rʉ̃mʉrĩ cʉ̃
    cacʉ̃goro, cʉ̃ rupaʉ macããtõrẽ yisetayupʉ Abraham. Torea bairo ásupʉ Isaac cʉ̃ã
    cʉ̃ macʉ̃ Jacob cawãmecʉcʉre. Cabero Jacob cʉ̃ã torea bairo ásupʉ cʉ̃ pũnaa caʉ̃mʉarẽ.
    Na ãñuparã pʉga wãmo peti rʉpore pʉga pẽnirõ cãnacã poari Israel yepa macããna
    caãnijʉ̃goricarã.
  qxo-NT: '“Tsaynömi Tayta Dios Abrahamta aunirnin nirgan: ‘Gampita miragcunata yanapanäpäga
    cuerpuncunatarä señalacuyätsun. Y tsaynölla ollgu tsuriquicunatapis señalatsiyanqui’
    nir. Tsay ningannöllam quiquin Abrahamrä señalacurgan. Y nircurmi tsurin Isaac
    yurisquiptinpis señalatsirgan yuringanpita puwag (8) junagyogllata. Tsaynöllam
    Isaacpis tsurin Jacobta señalatsirgan y Jacobpis chunca ishcay (12) tsurincunata
    señalatsirgan. Tsay Jacobpa tsurincunapitam llapan Israel nacion runacuna mirayashga”.'
  mox-mox: '“ʼInega Yaubada Ebelamo maega luvine iviaqia, ta Yaubada vonea vonaya,
    ‘Luvine nana ana ʼebeʼita baʼe ʼidewani: Nawale eu gadeavo meʼomeʼolotodi ʼwafidi
    ina daʼa yavulea.’ ʼInega Ebelamo natuna meʼolotona ana wawa Aisake venatunea,
    ta ʼaubena ʼeita (8) ʼabibodanaya ʼwafina daʼea. Ta ʼabiboda Aisake natuna meʼolotona
    ana wawa Iakobo venatunea, ta wese ʼwafina daʼea. ʼInega ʼabiboda Iakobo natunavo
    meʼomeʼolotodi adi yau tuwelo venatunedi ta taudi itaʼa tubudavo.'
  kew-kew: Goa loa sana Gote-me pogatu pirapena Abraham yogane kepene kone kasa. Goa
    puare Abraham yogane kepene kone kasa. Goa pisa-pulu Abraham-me Aisak madisa rabu
    yapi 8-pela pirua go naakina yogane kepeasa. Goa pua orope Aisak Jekop madisa.
    Jekop-mere niaana akua 12-pela madisa.
  dww-dww: Naumeki da Mamaitua kopitom riuwai noḡotinama Eibraham ya utena. Vutuna
    aubainama raḡanine Aisik ya tubuḡana, be raḡan aniwai 8-nama nopone tamanama Eibraham
    Aisik ḡarone kopitom ya voiena. Be muriḡa, Aisik natunama Jeikob ḡarone kopitom
    ya voiena, be Jeikob natunatunama 12 ḡarodie kopitom ya voiedina. Be uma banegidima
    12 taudi dede pakanama ai karena.
  twi-ASANTE: Onyankopɔn ne Abraham yɛɛ apam na wɔde twetiatwa yɛɛ apam no ho nsɛnkyerɛnneɛ.
    Yei enti, wɔwoo Isak nnawɔtwe akyi no, wɔtwaa no twetia; Isak nso twaa Yakob twetia,
    saa ara nso na Yakob twitwaa agyanom mpanin dumienu no twetia.
  aoj-aoj: “Eaꞌ God naꞌi Abraham atiasi notopaꞌ alopa nogaila basef banagafi God naliꞌ
    nalaꞌ lap nagalomana afi. Ama main, Abraham nameꞌ basef ifimba nailif natopaꞌ
    alop ananipi anola Aisak nogamana ananinai ma nimaguf 8-pelaif falaꞌana, aꞌ natopaꞌmana
    alop ananipi wapani. Ama main, Aisak nataga ahama Jekopi, eaꞌ Jekop aꞌ ahama bafapapa
    amamba 12-pelaim.
  cbv-cbv: 'Páant niijnít, Dios nin pah caandíh ãt jwʉ́ʉb niíj naáwáp wʉt jĩ: ‘Weém
    wã niijátjidih wã náhniat pínah, yeebbʉ́t ñi náhniat pínah niijná, nin pah ñi
    chãjaá: Quehli nah yapat chóodih ñi bóod yohoó. Meém míicjeh, ma jʉimenábʉt biíc
    yoobó bóodnit ñi jʉmʉʉ́’, ãt niijíp wʉt jĩ. Pánihna, Abraham áa Isaacdih mi weép
    jʉmʉchah, ocho yeó jáap tʉ́ttimah, ã́ih quehli nah yapat chóodih Abraham ãt bóod
    yohop wʉt jĩ. Tʉ́ttimah, Isaac Jacob pínahdih ãt weh jʉmʉp wʉt jĩ. Pánihna, Jacobboó
    docewã ãt weh jʉmʉp wʉt jĩ. Queét doceboó jwĩ nʉowã pínah ĩt jʉmʉp wʉt jĩ.'
  taw-taw: Pen God Eblaham nop takaw ag adek nokom lɨl agak, Ñapay nad tɨke, tɨkel
    tɨk dad amɨl tɨkɨnɨgabal okok, nɨbop mɨdupsek kod yenɨgayn ak nɨm, wak tɨbɨlɨkɨnɨmɨb
    agak. Agek, kɨdek Eblaham ñɨne Aysak nop tɨkɨl, ñɨn anep kugul ak mɨdɨl, ñɨn jel
    ak wak nop ak tɨbɨlɨkak agak. Aysak pen Jekop nop tɨkak agak. Jekop ne pen, ñɨ
    anep umɨgan ak kɨlop tɨkek nɨm, chɨn Juda binɨb jɨj keke mɨdobun agak.
  jic-NT: Abraham po jostsja Dios tjevelá. Yuwal yola pyálatsja yupj. Mpes Dios jis
    tjijyü'ta yupj t'ü yupj jis cocoy tsjicj. Jostsja jat'ǘ yupj jis pjoloc' tsjicj
    way t'asiyú. Jat'ǘ mpes ca jus nlayecj Abraham yuwal jólatsja Dios lal. Mpes
    Abraham t'yüjü Isaac, Isaac ts'ac' ocho tyá'atsja na. Nin p'iyá Isaac t'yüjü wa
    Jacob. Nin p'iyá Jacob t'yüjü wa jupj jatjampan dóceya. Noypan waytsja yupj püná.
  zap-NT: No wyan Dëdyuzh diiz ne nuu ne ydee Ne lo Abraham, per tsuu Abraham te beey.
    Por neguin chene wzaa xun gbiz ne wal Isaac xpee Abraham, wguu Abraham Isaac beey.
    Zenga ke wlaa Isaac Jacob xpee Isaac, no zenga ke wlaa Jacob yra chibtxup xpee
    Jacob, men ne nak xpenkwlal be.
  wer-wer: Pël mëak Anutuuk Apramre ëaröaan pim ngön kosang wes mëëa pöt pet elmëëpënëak
    Apramön pim ruure ëaröa koröp kaut ilëpënëak ök mëëa. Pël ëën omnaröak koröp kaut
    ila pöten itenak Anutu pim Apramön ngön kosang wes mëëa pöten kön wiipnaan. Pël
    ëën wëak pim öngöp yokot namp wila yapinte Aisak wë akun 7 ëak won sëën 8 pötak
