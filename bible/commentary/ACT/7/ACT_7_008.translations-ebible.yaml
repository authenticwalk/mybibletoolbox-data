  gah-gah: Láa loko lo ameake, Avalahani izegipa agapilamolatini kugupeloka Ómasímini
    anosa minative loko lo hukotamó. Loko lomikago, Avalahá eza gipala Isakani getoake,
    gamena 8-a oko vokago, ámina anosa nene agupeló molotamó. Molomikago, Isaká minoloko
    noitike Zakoponi getamó. Lá okago alika Zakopó nene izegipala 12-a getamó nene
    lelí avotege zuha minamó.
  lcm-lcm: Au na kala antok kapa ia ta ki uli lampulit aniria asukang ta akanangai
    ani palapalatung ang. Asukang a kala asereiai ani Isak na kala lampulit ia si
    valimaletul i taun. Na Isak kala asereiai ani Iakov, na Iakov kala asereiai ani
    12 na tivura ang.
  aer-aer: “Re anteme Abraham-eke alhileke alakenhe, ‘Ayeye nhenhe awaye. Ayeye nhenhenge
    ularre ngkwenge alere areye artwe-irretyenhe. Akwetethe alakenhe mpwaretyeke tyerrtye
    arrpenhe areye itirretyenhenge alakenhe, “Arratye-arle nhenhe areye Ngkarte-kenhe
    areye ikwere akangkwe-irrentye akngerre.” ’ Kele yanhenge Isaac, alere Abraham-kenhe-arle
    anteme inteke, re ingwe seven-pele inteke iperre re renhe artwe anteme ileke.
    Urreke Isaac-ele ikwere alere Jacob-eke anteme alakenhe mpwareke, kele Jacob-ele
    anteme alakenhe mpwareke, ikwere alere 12-pele anteye itne-arle inteke iperrele.
  qvc-NT: Chaymandaqam Dyusqa Abrajanwan suq tratuta rurarqan. Paytam kamachirqan,
