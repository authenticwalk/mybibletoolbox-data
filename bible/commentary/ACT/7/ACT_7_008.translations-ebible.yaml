    cablahon̈wan̈ tuꞌ xin, caw ichmame yeco ebnaj jin̈, han̈on̈ Israel hon̈ tiꞌ.
  cak-CNT: Y ri Dios can xuben c'a chuka' jun trato riq'uin ri Abraham. Ri trato ri'
    can c'o c'a jun retal. Y ri retal ri trato ri', can jac'a ri circuncisión ri niban
    chique ri achi'a'. Y tok ri Abraham xalex ri ruc'ajol xubini'aj Isaac, xuben c'a
    ri circuncisión chire tok xa c'ari' vakxaki' ruk'ij. Que chuka' ri' xuben ri Isaac
    tok xalex ri Jacob ri ruc'ajol. Y ja chuka' xuben ri Jacob quiq'uin ri cablajuj
    ruc'ajol ri xe'oc tata'aj richin re tinamit Israel.
  zia-zia: Tuwa Bayau mene ayero sero awong nung aune dema tayaese sero tairo nao
    nuna Abraham eno pugairo tayao awiya daung mokera mitaise Abraham aune dubu nuna
