  lbm-lbm: अऊर ओन ओको सी खतना की वाचा बान्धी; अऊर योच दशा म इसहाक ओको सी पैदा भयो
    अऊर आठवो दिन ओको खतना करयो गयो; अऊर इसहाक सी याकूब अऊर याकूब सी बारा कुलपति पैदा
    भयो।
  ncj-NT: Ihcuac inon Dios omotlahtolnamijque ihuan Abraham, huan omotequiuti maquitlali
    in ixmatcayotl den judeahteco ipan nochten telpocamen, ijcon maquinehnehuilican
    yehhuan tehuaxca in Dios. Ic inon, queman otlacat iconeu in Abraham itoca Isaac,
    ipan chicueyi tonali Abraham oquitlalili in ixmatcayotl huan noyojqui ijcon oquichiu
    Isaac ica iconeu Jacob, huan ojcon oquichiu Jacob ica in mahtlactli huan ome ipiluan
    aquin in tetatahmen den ololten den Israel.
  yuj-yuj: Kwaro Abrahamén kontrak yoroinámp yénképria, mao ankár yɨpi fárákap naenámp
    rimpono. Tá wakmwaek Abrahamo Aisakomp naropwar yakria, yukupuk yae fek Aisakomp
    yɨpi fárákapámpon. Aeakánko maok, Aisak te náráp táráp Jekopomp yɨpi fárákap.
    Tá nomp appenáp Jekop maomp tárápu éntér-sámprampan yɨpi fékérimpon.
  kto-kto: Ga aulo Morowa Abraham meba akasauang gare kaguma o mida ila kani la namo
    alang Morowa aun. Ga tubiat la betong poi ang Abraham, bonim a Aisak, ga na gamin
    o la Abraham la akasauong Aisak. Ga tubiat Aisak la betong ira ang Iakop. Ga Iakop
    la betong ira maiang manaburuan ga narain ma eap buam onim Israel.
  gmv-NT: ሄሳፌ ጉዬ ቃፃራ ዎጋ ጫቆ ኢዛስ ኢሚዴስ። ኣብራሃሜይካ ዪሳቃ ዬሊዲ ኢዛ ኦስፑንꬃ ጋላስ ቃፃሪዴስ። ዪሳቃይካ ያቆቤ
    ዬሊዴስ። ያቆቤይካ ታማኔ ናምዑ ቆሞታ ዬሊዴስ።
  por-BLT: Deus também deu para Abraão o acordo em relação à circuncisão. Por isso,
    quando Isaque nasceu, Abraão fez a circuncisão em seu filho no oitavo dia após
    o seu nascimento. Isaque gerou Jacó, e Jacó gerou os doze patriarcas.
  stp-NT: Gio baꞌ na mɨt maaꞌn ñiꞌook jup duu gook dɨt gu Dios gio gu Abraam, na puiꞌ
    tɨtda na sap ja matgilhdhidhaꞌ gu aꞌaalh chichioꞌñ guiꞌ nam jɨꞌk kiaꞌpɨx maaxilhidhaꞌ
    na baꞌx maatɨꞌ kaꞌ nam jir Israel kam kaꞌ. Puiꞌ kut baꞌ xi jum baik tanoolh kɨꞌn
