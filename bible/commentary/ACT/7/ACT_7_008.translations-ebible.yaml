    siripó,’ yalepó. Atéró, Abraham-né Aisak deyalepó. Aisak deyóló be dȩ 8-ró kemetepa,
    ama naalemané tiki sekaȩ tukóló siriralepó. Téró, Aisak-né Jekop deyalepó. Jekop-né
