    shajjaꞌajja ca poa. Quijje oja bacua Isaaca cuaya poa. Ebacua jjeya cuaya me oejje
    pea beca peejjima cahuime poajo, Amajamaa oya cuiishasha biso nei jehuisejjajea
    ca poa. Majoya tii majje Isaacaja bacua Jacobo cuaya poa. Isaacaa oya cuiishasha
    biso nei jehuisejjajea ca poa. Quijje tii majje Jacoboja bacua cuana cuaya poa
    quea huiso nee; 12 huisome dejja poa, epona oe nei poa. Jacobohua oya jayojjaya
