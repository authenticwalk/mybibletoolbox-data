    Yakobo. Naye Yakobo aliwatendea wale mababu kumi na wawili vivyo hivyo.
  ese-NT: '—Majoya Eyacuiñajjiya pea esohui huohui ca poa ojjaña ba meejji oya eꞌe
    jojo nei Amajama nijje miminaje. Jama poa baꞌa: “Amajama, jehuisejjajeacue cuiishasha
