verse: ACT.007.008
translations:
  kpx-kpx: Dilavau kateai louito vaveve nimolete Ebalahamu haivui isiviale au au moe
    vudie vate etulelive kemo vani bahata Dilavau avuho hoto loui mamoale ke huhuigei.
    Iniale gabie move Aisikiu uge bula igaeu uoholisege mamaveu vudive vate etulenu.
    Ige gabie Aisikiu au mo Diekobomo vaveve kateale vanu. Ige Diekobou au ese tuelo
    (12) kebiamo avuta vaveve kateale vanu. Iale ese kebiamoike nahie umukau lohonu.
  okv-H: God na Abraham ta degi asivo na kakamba ari ikena amo amita ke mahu ari ingari
    amita hajire avo ikena. Eto Abraham ta ae na meni Isaac ingenu iji eight irae
    enu asivo na hamo kakamba ena eto Isaac pajito amita meni Jacob ta hamo kakamba
    ena eto Jacob na amita meniundi 12 avo kakamba ena, amo ungotenau ohihi ra.
  tbo-tbo: Ma Abelaham i laueeneya naka guguninei logaloga ololotohi hai wekiwekilala
    hini omhapina hina welehi. Abelaham Isako i guni po gaogao emosi i kokoe ma hapihapi
    i weleya. Naka pitenana gasi Isako natuna Yakobo hapihapi i weleya. Ma Yakobo
    gasi natunatuna magouhi 12 hapihapi i welehi.
  mal-C: പിന്നീട് ദൈവം അബ്രാഹാമിന് പരിച്ഛേദനമെന്ന ഉടമ്പടി നൽകി. അബ്രാഹാമിന് യിസ്ഹാക്ക്
    ജനിച്ചു. എട്ടാംദിവസം അദ്ദേഹം ശിശുവിനു പരിച്ഛേദനകർമം നടത്തി. യിസ്ഹാക്കിൽനിന്ന്
    യാക്കോബും യാക്കോബിൽനിന്ന് പന്ത്രണ്ട് ഗോത്രപിതാക്കന്മാരും ജനിച്ചു.
  grc-SR: Καὶ ἔδωκεν αὐτῷ διαθήκην περιτομῆς· καὶ οὕτως ἐγέννησεν τὸν Ἰσαάκ, καὶ περιέτεμεν
    αὐτὸν τῇ ἡμέρᾳ τῇ ὀγδόῃ· καὶ ⸂ὁ Ἰσαὰκ τὸν Ἰακώβ, καὶ ὁ Ἰακὼβ⸃ τοὺς δώδεκα πατριάρχας.
  bgc-bgc: अर परमेसवर नै अब्राहम कै गैल खतने का करार करया, जिब अब्राहम के बेट्टे इसहाक
    का जन्म होया, तो आंठ्वै दिन उसका खतना करया गया, अर इसहाक तै याकूब अर याकूब तै
    बारहां कुलपति पैदा होए।
  khz-khz: Ne Palagu na Aperaamo kopi-lamavagi inaguluna eveniato, voo ia gena kilagavu
    vegailiana. Ne Aperaamo na Isaako evega-walaato, toma taula vativati (8) mulinai
    tauniparana kopina elama-vagiato. Voia mulinai Isaako na Iakobo evega-walaato,
    ne Iakobo na gera kwalu gereparana talimara gagalana ruala evega-walarato.
  deu-TKW: Und er gab ihm den Bund der Beschneidung; und solchergestalt zeugte er
    den Isaak und beschnitt ihn am achten Tage, und Isaak den Jakob, und Jakob die
    zwölf Patriarchen.
  zsr-NT: Dios bénlenëꞌ Abraham didzaꞌ rucáꞌn tsahuiꞌ len gna béꞌinëꞌ lëꞌ gchuguëꞌ
    lu xpë́laꞌquëꞌ bönniꞌ nacuꞌë lidxëꞌ tu le gac bëꞌ nazíꞌ lu naꞌquëꞌ didzaꞌ naꞌ
    rucáꞌn tsahuiꞌ. Gdöd niꞌ guquëꞌ Abraham xuzbiꞌ biꞌi Isaac, len catiꞌ chgúquibiꞌ
    xunuꞌ gbidz, bchuguëꞌ lu xpë́laꞌbiꞌ lë naꞌ nac bëꞌ. Isaac naꞌ, lëzcaꞌ cni benëꞌ
    queëbiꞌ biꞌi Jacob, zxiꞌnëꞌ, len cni benëꞌ caꞌ Jacob quegac idxínnutëbiꞌ biꞌi
    bönniꞌ queëꞌ, nup niꞌ glac xuz xtauꞌgac idxinnu cöꞌ diꞌa dza quegac bunách Israel.
  lin-lin: 'Bongo Nzambe asalaki boyokani elongo na Abrayami, mpe elembo ya boyokani
    yango ezalaki : kokatama ngenga. Abrayami abotaki Izaki mpe akataki ye ngenga
    na mokolo ya mwambe ya mbotama na ye ; Izaki abotaki Jakobi mpe akataki ye ngenga,
    bongo Jakobi mpe abotaki bakoko na biso zomi na mibale mpe akataki bango ngenga.'
  hns-NT: Tab Parmeswar Aabraaham se baat-tjiet karies kie oke tjaahie apane ke aur
    aapan betwan aur goelaam log ke hakiekat karwaawe ke. Aisane djab Aabraaham ke
    beta Iesaak paida bhail, tab athwa rodj oe okar hakiekat karwaais. Tab Iesaak
    aapan beta Jaakob ke aur Jaakob hamlogke baara baap-daada ke djalmaaike oesabke
    hakiekat bhie karwaais.
  noa-E: 'Magta warrgarwe Ẽwandamau Abrán dʉ̈i iek deetarr jaaumajim aajem Estebanau.
    Mag jaaumamua ichdëupai magjim aajem: ’Mag ich iek deetarr thumaam khʉʉnag khap
    amkhĩirta ĩchab emkhöi chaain atham aigmua seman ãb aadeewaijã mehëudam phʉʉrbichpi
    jaaujiebma. Mag phʉʉrbich nʉmta Ẽwandam dʉ̈i iek deetarr ag dauchach ajimgui ajim
    aajem. Mag iekhatarr aawai Abranau ich iewaa Isá autarr aigmua ocho días aadeewai
    chadcha ich Ẽwandamau jaautarrjö i mehëudam phʉʉrbichpʉ̈ijim anaabá. Maagwai jöoipawi
    Isaaujã ich chaai Jacob paarpaawai, ich agjö awi Jacooujã ich chaain doce ootarr
    khʉʉn dën thum ich mag phʉʉrbichpʉ̈imajim aajem. Mag Jacoou chaain doce ootarr
    khʉʉn gaaimuata Ẽwandamau mʉg maach israelnaan thʉnʉm thum ompaa aujim, a jaaumajim
    aajem Estebanau, Ẽwandamau Abrán dʉ̈i iek deetarr igwia.'
  eng-EMTV: Then He gave him the covenant of circumcision; and so Abraham fathered
    Isaac and circumcised him on the eighth day; and Isaac fathered Jacob, and Jacob
    fathered the twelve patriarchs.
  mib-NT: Te ni cahān yā jiín Abraham jeē na cúu de circuncidar, jeē cúu ɨɨn jnunī
    jeē ni sáha ya contrato jiín de. Te ná ni cacu sēhe de Isaac te ni sáha de circuncidar
    i nuū uná quɨvɨ̄. Te suni súcuan ni sáha Isaac jiín séhe de Jacob, te Jacob jiín
    séhe yɨɨ́ de jeē cácuu ndɨhúxí uū yucūn ñayuu Israel.
  lif-NT2: हे़क्‍क्‍याङ् अब्राहाम्‍मिन् निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुसेसे माङ्‌हुप्‍ले़न्‌मिक्‍सेःन्
    पोःङ्‌ल फाॽआङ् हर्दो हे़क्‍मा थिम् पिरुरो॥ हे़क्‍केःल्‍ले़ अब्राहामरे़ इसहाक्‍किन्
    सावाःन्‍दुआङ् ये़त्‍छि (८) ये़न्‍नो हर्दो हे़गु पिरु॥ हे़क्‍क्‍याङ् इसहाके़न्
    याकुबरे़ कुम्‍बारो॥ आनिॽग याकुबरे़ थिक्-ने़त् (१२) कुस्‍साःहाॽरे़ खुनिॽ मुॽइदाङ्‌सासिरो॥
  xnj-xnj: Kangi Chapanga akampela lilaganu la jandu, Ibulahimu akamyingisa jandu
    mwana waki Izaki mu ligono la nane, kuhuma kuvelekewa. Mewawa Izaki akamdumula
    jandu Yakobo, namwene Yakobo mewawa akavakitila vagogo kumi na vavili.”
  mmx-mmx: La ne Moroa ga raba ne Abaram mi leretere ri rivit kepe lengkontuxu, i
    ngan loklok katling ti limixin me Israel. Kuren la ne Abaram ga vit kepe loxontuxu
    at ne Aisak, melemu at lavanuan aleng latkin at ne Abaram ga visik asu i. Aisak
    ga vit kepe loxontuxu at ne Jakop, la ne Jakop ga vit kepe lengkontuxu at lasangaun
    legepura nedi lempareme avolo atdik.
  cbr-NT: 'Usaquin caxun ca Nucën Papa Diosan Abraham ësaquinribi cacëxa: “Mi ''imainun
    min rëbúnquicamaribi ''ënan ''icë ''unánti oquin camina min bëbu tuácama aín inshú
    maxacara tëati ''ain”. Usa ''ain ca Nucën Papa Diosan cacësabi oquin Abrahamnën
    Isaac bëchitancëxun achúshi semana aín bacë́ncë nëtë ''icëbëtan ''unántiocëxa.
    Usaribi oquin ca Isaacnënribishi Jacob bëchitancëxun ''unántiocëxa. Usa ''ixun
    ca Jacobnënribi mëcën rabë́ ''imainun rabë́ oquin bëchitancëxun a camabi ''unántiocëxa.
    Jacobnën bëchicë mëcën rabë́ ''imainun rabë́ acamax ca nucën raracama ''iacëxa.'
  tee-NT: Pus ju Dios lhit'atak'oxilh lakatam chivinti ju Abraham chai juni ni ma
    cach'uc'unicalh ju ix'axt'ak'a is'akstu ju Abraham chai ix'axt'ak'a tachi chun
    ju ists'alan. Ma va ispupastaccan ni ixlhit'atak'oxita ju chivinti ju Dios ju
    Abraham. Pus acsni tavanan tsuculh ju ists'alh ju Isaac ixjuncan pus ju Abraham
    ch'uc'unilh ju ix'axt'ak'a ixlhilakatsajin avilhchan. Chai ju Isaac acsni alilh
    ju ists'alh ju Jacob ixjuncan vana ch'uc'unilh ix'axt'ak'a ju yuchi. Chai ju Jacob
    acsni alilh ju is'ask'at'a vachu' chunch anavik'o ju ixpumacaut'ui'an ists'alan.
    Pus ju anu' ixpumacaut'ui'an xapa'itnich tava ju quilhmaccaut'ui ju quint'a'israelitanin'an.
  eng-LSV: And He gave to him a covenant of circumcision, and so he begot Isaac, and
    circumcised him on the eighth day, and Isaac [begot] Jacob, and Jacob—the twelve
    patriarchs;
  cak-NT: Y ri Dios can xu'on chuka' jun trato riq'uin ri Abraham. Ri trato ri' can
    c'o jun retal. Y ri retal ri trato ri', can ja ri circuncisión ri ni'an chique
    ri achi'a'. Y cuando xalex ri Isaac ri ralc'ual ri Abraham, ri Abraham xu'on ri
    circuncisión che cuando xtzakon ri wakxaki' ruk'ij. Quiri' chuka' xu'on ri Isaac
    cuando xalex ri Jacob ri ralc'ual. Y ja chuka' xu'on ri Jacob quiq'uin ri cablajuj
    ralc'ual ri xe'oc tata'j chi ri tenemit Israel.
  pah-NT: —Aerẽ Tupana'ga ea'javi Abraãova'ea pe hako, ei ahe. “Hendukaturame nhinhi'ig̃a
    ejive po ti nde ikytiukari enhakwanhapira nehẽ,” ei Tupana'ga. “Ekyti ti eja'yra'g̃a
    nakwanha pi'ria no,” ei ga. “Ndera'yra'g̃a na jitehe tokyti gwa'yra'g̃a nehẽ no,”
    ei Tupana'ga ahe ve, ei ahe. “Nahã ti a'ero,” ei Abraãova'ea ga pe, ei Estêvãova'ea
    imombe'gwovo. Aerẽ Abraãova'ea ra'yramo. Isaque ahe ono gwa'yrava'ea rehe, ei
    ahe. Oito okirirẽ Abraãova'ea ikyti ipita'ngiva'ea pi'ria a'ero. Aerẽ Isaqueva'ea
    na jitehe okyti gwa'yrava'ea Jacóva'ea, ei ahe. Aerẽ Jacóva'ea ta'yta'y no. Doze
    ko ahera'yrava'ea nhaneremboypya, ei ahe. Igwete Jacóva'ea okytikyti gwa'yrava'ea
    no, ei Estêvãova'ea imombe'gwovo g̃a pe.
  sja-NT: Mãgá pedee nɨ̃bɨde Abraham ome, Ak'õrepa jaraji Abrahampa tauchaa bɨmerã
    ichi warra k'ap'ɨade. Tachi Ak'õrepa k'inia baji mãga oodamerã ichi eperãarãpa
    ak'ɨpidait'ee ichide ijãa p'anɨ. Mapa Abraham warra Isaac t'ok'ãri, k'ãima ocho
    parumaa iru k'ap'ɨade tauchaa bɨji. Isaacpa mãga ooji ichi warra Jacob ome. Ichiaba
    Jacobpa mãga ooji chi warrarã doce ome. Mãɨrãdeepa Israel pidaarã ëreerã doce
    uchiajida.
  xed-xed: Ka dzraftá Lazglafta ta wi nda Abraham. Tsiŋtá fafaɗ, na ŋizla tsa dzratawi
    ya. Tsaya kəl Abraham ka tsanatá fafaɗa zwaŋani Izak baɗu matghasa fitik manda
    yagata. Mantsa ya Isiyaku, ka tsanatá tsi ta ŋa Yakubu. Yakubu guli, ka ɗatsanatá
    tsi ta ŋa zwanani ghwaŋpɗə his, ta nzakway ka dzidzíha mu ya.
  mks-NT: Ña̱ yóho quéa̱ na̱cachi Ndióxi̱ xi̱hi̱n Abraham tá na̱sa̱ha̱n tu̱hun a nu̱
    dá. Ta na̱cachi a xi̱hi̱n dá ña̱ ná chica̱a̱n da̱ marca yiquí cu̱ñu da já ná a̱
    ndíndójó da̱ sa̱há tu̱hun na̱sa̱ha̱n Ndióxi̱ nu̱ dá. Ta tá na̱cacu ja̱hyi Abraham,
    da̱ naní Isaac já na̱chica̱a̱n Abraham marca yiquí cu̱ñu da tá na̱xi̱nu̱ u̱na̱
    qui̱ví na̱cacu da. Ta quia̱hva já na̱caja ri Isaac xi̱hi̱n Jacob, ja̱hyi da tá
    na̱cacu da. Ta sa̱ mé quia̱hva já na̱caja ri Jacob xi̱hín u̱xu̱ i̱vi̱ ja̱hyi da
    tá na̱cacu da. Ta ja̱hyi Jacob yóho cúú tátá u̱xu̱ i̱vi̱ táhndá ña̱yivi Israel.
  gfk-S: Io, God ga ter no kunubus ter tane Abraham tikai ma no tintalen na kut palatamainari
    nong i hakilang di naramon ta ikino kunubus. Namur iga mon tike natine Abraham,
    ne Aisak, ma ne Abraham ga kut no palatamaine a liman ma itul na bung namur ta
    ing di ga kaho ie. Io, Aisak ga hatawat Iakop, ma ne Iakop ga hatawat ira sangahul
    ma iruo na luaina hintubu dait.
  bmu-bmu: “Anutunöŋ Abrahamgöra mewö jiba aiwesök kewö akŋegöra jii mörök, ‘Iŋini
    nömbuk jöhöjöhö akŋegöra mönö nöŋgö aiwesök esöŋini köla azi sileŋine yandiba
    malme.’ Miaŋgö dop Abrahamnöŋ nahönŋi Aisak ahuiga silim 8 aiga miaŋgöreŋ aiwesök
    mi sileŋe yandiyök. Aisaknöŋ nahönŋi Jeikob qiwikŋaiba aiwesök mi yandiyök aiga
    Jeikobnöŋ nahönurupŋi qiwikŋaim eŋgiba miaŋgö dop yandim eŋgiyök. Jeikobkö nahönurupŋi
    12 yeŋön Israel neŋgöreŋ ambösakonurupnina aket.
  dgz-dgz: Boge God mu God muga wandepen amba kwayup tamopen menan Eibaraam orup apan
    etua tum tapen paua wanen. Waneni Eibaraam otua Aisik yaneni pura daiton uon tani
    ewap etua tum tan. Evi amba Aisik otua Diekap etua tum tan. Amba Diekap me otu
    waiwa aonagaet pusinawan dere, nu omayan baewa i nagirewa, etumu tum tan.”
  eng-GNV: 'Hee gaue him also the couenant of circumcision: and so Abraham begate
    Isaac, and circumcised him the eight day: and Isaac begate Iacob, and Iacob the
    twelue Patriarkes.'
  zaa-NT: Prueba de qui'ni Tata Dios nna née enne' fiel para gunie cumplir iyaba nu
    chi rèe Abraham nna uccuą ttu seña cuerpo qui' Abraham láą circuncisión por mandado
    qui' Tata Dios. Acca loti' bitsina' ỹi'ni bi Isaac nna beni Abraham na circuncidar
    de uccuanią xùnu' ubitsa, porqui'ni Abraham nna huíalatsi' bi Tata Dios. Anía
    tehuá beni Isaac lani ỹi'ni bi Jacob, ą'hua Jacob lani tsì'nu ca ỹi'ni bía ca
    enne' gùdulo raza qui' ri'u.
  eng-WEBSTER: And he gave him the covenant of circumcision. And so Abraham begat
    Isaac, and circumcised him the eighth day; and Isaac begat Jacob, and Jacob begat
    the twelve patriarchs.
  guh-guh: Nexata Abrahampijinë Dioso itorobatsi peperabëcaucutaponaenexa daxita papebinacuetoxi
    naexana Abrahampijinë pijabota, baitsi peboupiperabëcaucutaponaenexa. Bajarapacuenia
    Abrahampijinë pexanaenexa Dioso itorobatsi Abrahampijinë penajamatabënapitabiabinexa
    Dioso peyavenonaeyapaebijavatsi. Nexata Abrahampijinë pijava vecuanaexanatsi pebinëyo.
    Bajaraponëyo pevënë Isaac. Nexata baja penacuetonëyo penaexanaecujinae, ocho pamatacabibeje
    itsa xaina, Abrahampijinë boupiperabëcaucuta pexënatonëyo pacuenia Dioso itorobatsi.
    Bajaraxuacujinae icatsia juya Isaacpijinë pexënato xaina. Isaacpijinë pexënato
    pevënë Jacob. Bajara icatsia pacuenia Isaacpijinë ata boupiperabëcaucuta pexënatonëyo.
    Bajaraxuacujinae icatsia Jacobpijinë pexi xaina doce ponëbeje. Bajara icatsia
    pacuenia Jacobpijinë ata boupiperabëcaucuba pexi. Bajarapadoce ponëbejejavaverena
    penaexanaponaevi doce pabitsaëtobeje naexana, jai Esteban sacerdotevi penamatacaitorobivijavabelia,
    judíovi pijaancianovijavabelia ata, judíovi pecujarubivijavabelia ata.
  bon-bon: Siige liba peei mene apiruji, Acejiyame piba Abrahamo ne jejuji teeme cewecu
    acitame teeme tääpe matikolä iirputa ca. Peei cewecu ca Abrahamo te Acejiyame
    me jajeji mene ecatuji teeme tääpume teeme biname me äbitame. Pui name pi Abrahamo,
    Isacako te liba aplimluji, teeme tääpe matikolä jiirputuji seben bimu teeme aplimla
    ingwe ca; piiyepu ingwerage Isacako teeme bägrä Yakobu me tääpe matikolä cuta
    jiirputuji. Yakobu me padare liba, tabe cuta teeme twelb imäbägrä bime tääpe matimati
    cuta jiirpeclimuji pui cewecu acitame. Pui twelb imäbägrä cina kaakesaare me äbitinininujisi
    mime twelb ingle lenajame.
  nhw-BL: “Huan Toteco Dios quichijqui se camanal sencahuali ica Abraham huan quimacac
    se tlamachtili catli itoca circuncisión para ma quitequi ininpiltlacayo nochi
    ioquichpilhua. Nopa machiyotl quinextis para quineltocaj catli Toteco quintencahuilijtoya.
    Huajca quema tlacatqui Isaac, icone Abraham, huan quipixtoya chicueyi tonali,
    quitequili nopa machiyotl circuncisión ipan ipiltlacayo. Huan quema Isaac motlacachijqui,
    tlacatqui icone, Jacob. Huan quema Jacob motlacachijqui, tlacatque majtlactli
    huan ome iconehua. Huan inijuanti tohuejcapan tatahua nochi tiisraelitame.
  mgw-mgw: Nnu'ngu' ngampeya Bulaimu lilagano na liku'mbi' nga lyaai usaili wake.
    Na ywembe Bulaimu ngampapa Isaki na kumwina lisu'ba lya nane bu'ka belekwa kwake.
    Bu'kapo Isaki ngampapa Yakobi, na ywembe Yakobi ngaapapa balu' au'ku' bitu aku'lu'
    ku'mi na abi'li', na bembe ngabainilwa na tati' babe Yakobi.
  swh-ONEN: Ndipo akampa Abrahamu Agano la tohara. Naye Abrahamu akamzaa Isaki na
    kumtahiri siku ya nane. Baadaye Isaki akamzaa Yakobo, naye Yakobo akawazaa wale
    wazee wetu kumi na wawili.
  wbi-wbi: Akam'pela u Abrahamu ulufingo ulwa kukeghetua, apuo u Abrahamu akava vise
    ghwa Isaka akakegheta ikighono ikya lekela kuoni; U Isaka akava vise ghwa Yakobo,
    nhu Yakobo akava vise ghwa visukulu vitu kijigho na vavili.
  bba-bba: Sɑɑ ye sɔɔ, Gusunɔ mɑɑ Aburɑhɑmu bɑnɡo kobun woodɑ wɛ̃. Mɑ Aburɑhɑmu u
    win bii Isɑki bɑnɡo kuɑ ye bɑ wi mɑrɑ u kuɑ sɔ̃ɔ nɔɔbɑ itɑ. Nɡe mɛyɑ Isɑki u mɑɑ
    Yɑkɔbu kuɑ, mɑ Yɑkɔbu u mɑɑ win bibu wɔkurɑ yiru kuɑ nɡe mɛ. Berɑ bɑ kuɑ Yuubɑn
    bwesenu wɔkurɑ yirun bɑɑbɑbɑ.
  eng-KJVCPB: 'And he gave him the covenant of circumcision: and so Abraham begat
    Isaac, and circumcised him the eighth day; and Isaac begat Jacob; and Jacob begat
    the twelve patriarchs.'
  kgk-NT: 'Ha upéi katu he''i jevy íxupe Nhandejáry: “Eipirekytĩ uka mixĩ katu kwimba''e
    gwive. Upéa erejapo ramo, erepyta va''erã xe re''ýi tee va''erã voi” he''i Abraão-pe.
    Upe rire oiko-ma ta''ýry. Isaquerã oiko-ma. Upe rire, oito áry rire mixĩ oikytĩ
    ipire, gwa''ýry pire. Ha Isaque okakwaa rire, omenda. Upe rire, Isaque omenda
    rire, ta''ýry-ma oiko-ma Jacorã. Upéi okakwaa ave Jacó. Ta''ýry-ma ave Jacó. Oiko-ma
