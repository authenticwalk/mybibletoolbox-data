  spl-spl: Yawu sâm ekum pat kuwaŋgiop. Pat kuwaŋgiop ya nâŋgâm mannomaihât hâkyeŋahât
    torehenŋan undip tuhuaŋgim manmâ yâhânomai ya sâm kalop. Otmu yakât kakŋan Awaraham
    nanŋe Isaka tetemu hilâm nombolân kalimbu pesuk sâmu hâkŋahât torehenŋan undip
    tuhuwaŋgiop. Otmu Isaka nanŋe Yakop tetemu yâk gurâ yawuâk hâkŋahât torehenŋan
    undip tuhuwaŋgiop. Otmu Yakop nanlipŋe kâiân yâhâp teteŋetâ yâk gurâ yawuâk hâkyeŋahât
    torehenŋan undip tuhuyiŋgiop.
  usp-NT: Kakaj Dios xan jun jchomorsa'n riq'ui Abraham re jcojic retal tio'jl pire
    retal ri jchomorsa'n ri xan. Y jwi'li'li cuando xq'uisi'y ra jc'ajol ri jb'ij
    Isaac, waxakib' (8) k'ij jq'uisi'y cuando xcoj retal jtio'jl y jilon xan chic
    Isaac re Jacob cuando xq'uisi'yc, xcoj retal jtio'jl. Y Jacob cuando xq'uisi'y
    yak cab'lajuj (12) jc'ajol, xcoj retal jtio'jlak y ri'taka' li yak cab'lajuj (12)
    jmamak yak rijajl Israel.
  zav-NT: Nach Diozən' bene' lyebe len de'e Abraanṉə' de que gone' güen len xi'iṉ
    dia c̱he'enə'. Na' bene' mendad so Abraanṉə' to señy de'en ne' sirconsision, ḻe'
    na' len beṉə' byo ca' za'ac lao dia c̱he'enə' par gacbia' de que chse'eɉḻe'e c̱he
    lyebe de'en bene'enə'. De'e na'anə' catə' golɉə xi'iṉe' Isaaquən' bzo'ebo' señyən'
    to xmanzebo', na' ḻeczə can' ben de'e Isaaquən' catə' golɉə xi'iṉe' Jacobən'.
    Na' ca'aczə ben de'e Jacobən' len de'e xi'iṉe' ca' šižiṉnə' beṉə' ca' gwsa'ac
    šižiṉ dia c̱he chio'o beṉə' Izrael.
  sgz-sgz: Má namur ái Káláu a tari tatalen án kut aririu si Abaram uri akiláng i
    kándiar kamkabat. Má namur ái Abaram a tám i Aisak, má ngo awal á bung palai ái
    mámán a káhái on, ái Abaram a kut aririu i Aisak. Má namur ái Aisak a kut aririu
    i natun, ái Iakop. Mái Iakop a kut aririu i sángul mai aru i rang natun káláu
    di akopkomoi sángul mai aru á kabinhun di rang kopkom i Abaram.
  kek-NT: Nak li Dios quixba̱nu li contrato riq'uin laj Abraham quixye re nak tento
    te'xba̱nu li circuncisión. Jo'can nak laj Abraham quixba̱nu li circuncisión riq'uin
    laj Isaac li ralal nak ac cuan cuakxakib cutan re. Ut laj Isaac quixba̱nu riq'uin
    laj Jacob li ralal ut jo'can ajcui' quixba̱nu laj Jacob riq'uineb li ralal cablaju.
  blz-NT: Noko daa Alaata'ala norobu koiya'a, Ia nuntukokonmo sunat bookoi sa'angu'
