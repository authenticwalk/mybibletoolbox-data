  gof-ENT: ፆሳይ ኣብራሃሜ ሼሻይ ቃፃሬታና ሜላ ኢያራ ጫቂን፥ ዪሳቂ ዬሌቲዳ ሆስፑን ጋላሳን ቃፃሪስ። ዪሳቂ ያይቆባ ቃፃሪስ፤
