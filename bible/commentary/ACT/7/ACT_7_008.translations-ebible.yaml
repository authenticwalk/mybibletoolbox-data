    uc. Jacob sbi ti snich'one. Ti Jacobe inich'naj uc. Ja' xnich'nab ti lajchavo'
    jtatamoltique ti vo'one.
  ind-AGS: Allah juga memberikan kepada Abraham perjanjian sunat, maka, ketika Isak
    lahir, Abraham menyunat dia pada hari yang ke delapan. Isak, adalah ayah Yakub,
    dan Yakub adalah ayah dari ke dua belas kepala suku bangsa Israel.
  omw-omw: Kotiva mwitaa timwa kyero nai kyauqu nriqiqaa vato quarara Evarahaamuvavata,
    mwiva mwatarataihuavata, qati nraahu riemwa taate tiro, Kotiva qoraisi nraaqiara
    mwamwanta toqaani okyarara Evarahaamunra mwunrave. Mwiaqaatairo Evarahaamuva nai
    nraaqiara Aisaakira mwatatovaro 8 enta nritarovaro mwia mwamwanta toqa mwatorave.
    Aisaakiva Iaikopura qova varuvaro Iaikopuva tiri haivaqahua 12 nramwu sova varurave.
  yrb-yrb: Godima Danu we bou ueta Eibaramuba mai. I we bou uetanu towanana ofe tureta.
    Eibaramuma Aisiki yanae muniro kuitanu kowa eita (8) me siniro danu ofe turi.
    Aisikima Jeikofu yanae muni. Jeikofu yanu sirorari uwara tuero (12) yanae muni.
  maa-NT: Nainá jngoò kjoa̱ tsibíndaàjiìn‑ko̱ Abraham nga si̱t'aà chi̱ba̱‑la̱ yijo‑la̱
    xi̱ta̱ kjoa̱ ts'e̱ circuncisión. Abraham, kis'e jngoò‑la̱ ki'ndí xi Isaac ki'mì;
    k'e̱ nga ijchò jiìn na̱chrjein nga kits'iìn, tsibít'aà chi̱ba̱‑la̱. Isaac kis'e‑la̱
    ki'ndí xi 'mì Jacob; k'oa̱á ti̱s'ín kisìko̱. Jacob, kis'e‑la̱ i̱xti xi tejò ma‑ne
    tje̱‑la̱ xi̱ta̱ jchínga‑la̱ na̱xa̱ndá Israel. K'oa̱á ti̱s'ín tsibít'aà chi̱ba̱‑la̱.
  mcq-mcq: Godira hu sisa ꞌuhuahuna maka nahana. ꞌEnaꞌomo Eparahami Aisiki oni oma
    renana. ꞌEne hu naꞌia iropu noꞌopisu paꞌareꞌeme hu huni sisa ꞌuhuahana. ꞌEjume
    Aisikiho Jekapi oni oma renana. ꞌEne Jekapi ea mamaꞌina iropu ropu noꞌo puni oma
    renana.
  sus-A: «عَوَ، عَلَ نَشَ سُننَ سَاتّ قِ عِبُرَهِمَ مَ. عِبُرَهِمَ تٌ عِسِيَفَ بَرِ،
    عَ نَشَ عَ سُننَ عَ شِ سٌلٌمَسَشَن ندٍ مَ. عِسِيَفَ تٌ يَشُبَ بَرِ، عَ نَشَ عَ
    قَن سُننَ. يَشُبَ قَن نَشَ وٌن بٍنبَ قُ نُن قِرِنيِيٍ سُننَ.»
  jpn-1965: また神は、アブラハムに割礼の契約をお与えになりました。こうして、彼にイサクが生まれました。彼は八日目にイサクに割礼を施しました。それから、イサクにヤコブが生まれ、ヤコブに十二人の族長が生まれました。
  fra-SBL: Il lui donna l'alliance de la circoncision. Abraham engendra Isaac et le
    circoncit le huitième jour. Isaac devint le père de Jacob, et Jacob devint le
    père des douze patriarches.
  yka-yka: Manjari magjanjiˈ Tuhanin duk Ibrahim duk paˈin Tuhanin pu Ibrahim weˈ
    subey meˈ lellahin magislam tandaˈ weˈ pasulut siye si pagjanjiˈan miyaˈan. Hangkan
    paginanakan ne si Isahak, inislam iye weˈ Ibrahim kawalum bahanginen. Si Isahak
    isab inislam weˈ ne anaknen si Yakub, duk si Yakub inislam isab weˈ ne anakne
    sampūˈ duk duwehin. Siye ne inin kapapuˈan bangsate bi Yahudihin.
  mle-mle: “Aparamak God aban takadid. A maaj wukin tikuw, Aparamawa dikidiy gwalugwa
    duw day duwa nyanugw kaam sukwudadiy dayadiy sipaam kipa duw takwak simakadakik
    day God dikidiy-adiy. Aparam diki taakw Aysak-aam sapwiylik, nyi abamugwul yidaak,
    Aparam kaam sukwudid diki sipaam. Atawa Aysak Jakapaam ata kaam sukwudid. Ginyir
    Jakap dikidiy duwa nyanugw tabatiy maan vitiy, nyanadiy warag, kaam sukwudidiy.
  shp-NTPO: Ja senenhabekonti joi yoikinra, Diossen Abraham yoia iki, jaton jakina
    rebichibo xatekanti. Jaskara kopíra, Isaac pikota posaka nete senenketian, Abrahamman
    jawen jakina rebichi xatexona iki. Isaacninbiribi jawen bake Jacob pikóketian
    axona iki, ja Jacobninbiribi, jawen bakebo pikóketian jaskáaxonribia iki. Jabo
    ikana iki, non chonka rabé reken papashokobo.
  aom-aom: 'Ëhi mae uanugoromo uavade höjo: Jasi a jabesi sinoho tarivoꞌamobe vaꞌonövorëjo.
    Ëhuro na uvoꞌirode höjo: Nasi aribövie jëvajëromo muebejëvoꞌirode höjo. Jaꞌo jasi
    ujo ömoꞌömohuꞌo jemëro ëhi ëꞌonövorëjo. Ëhi uavëꞌëro ijonö Abraham-ro harihoho
    Isaac baeromo hurae gemu barëjamu gagorovo sinoho tariojahamu God-are harihuraejade
    höjo. Ëhiꞌamu ijonö Isaac-ro harihoho Jacob baeromo hesi sinoho ëhi tariojahade
    höjo. Ëhiꞌamu ijonö Jacob-ro hesi harihe ahoꞌobëhe 12 nosi hijo mionoꞌo jabesi
    sinoho ëhi tarivëhobe rovade höjo.'
  geb-geb: Fhe Bakɨme maaŋ suaŋgiap, mbaram, kha kamen Abraham phorga nzuai, ndu won
    tari gu nzɨgir fooŋri. Nde warir fooŋv, khueŋ ndɨkndɨgɨri, gu nde phorga suaŋgi
    kameŋ ma. Fhe Bakɨme mba kamen Abrahama suaŋgim, ana mbara kav Aisak tegi. Ana
    Aisak tegim, ana hɨgim, sɨgarathɨgi raa hɨgim, ana mbaram Aisakan fooŋgi. Ana
    Aisakan fooŋgim, ana vhuuŋgiap, mbaram Zekop tegi. Aisak Zekop tegim, Zekop vhuuŋgiap
    mbaram, mba nzan 12 thɨgi nzɨgi tegi.
  bsj-bsj: La kwama ne Abraham diker wabka, di la Abraham yi lam tee Ishaku lan wabum
    cho ki. kume narube, Ishaku yilam Tee, la Jacob yilam tee bibei yo wab culom bo
    yobe
  cak-cak: Y ri Dios xuya' rutzij che ri Abraham chi can nu'on na vi ronojel re xu'ij,
    y richin retal chi quiri' xecanaj chiquivech, xu'ij che ri Abraham chi tiquibana'
    circuncidar qui' rija' y conojel ri alabo ri xque'alex riq'uin. Romari', tok ri
    Abraham xalex ri ruc'ajol Isaac, vakxaki' ruk'ij chiri' xu'on circuncidar. Quiri'
    mismo xu'on ri Isaac che ri ruc'ajol rubinan Jacob, y quiri' mismo xu'on ri Jacob
    chique ri doce ruc'ajol ri xe'oc tata'aj richin ri tinamit Israel.
  chf-NT: Dios u yälbi aj Abraham cua' u xe u chen por une. U yälbi u chen uba circuncisa
    tuba u ye'e' cache' u totoj tz'onän cua' u yäli Dios. Jin uc'a aj Abrahamba cuanta
    päncäbi aj Isaac u yajlo'ba, u chi circuncisa jinq'uin u tz'äctesi ocho día u
    päncäban. De ya'i aj Isaacba u pap aj Jacob, y aj Jacobba u pap ni doce cä noxi'paplajob
    oni.
  tlf-tlf: Kale ibo kapmi man tinum unaak so mulubal imi man tinum unaak so imi kaal
    uyo ukan kebelipta bii, fito-nilipta, utamipta e, God iyo numi bogobe-nala e,
    “Kapmi bogopkeli boyo kanuman-temi o,” agesa kalaa agelin o,’ age God iyo kam
    age bogobela nuubata, Abraham iyo man tinum Aisak iyo dola bii, am ifaan kal kela
    e, imi kaal uyo ugaa dupkan kebela bii-nala e, Aisak iyo Jekop iyo do bii imi
    kaal uyo ugaa dupkan kebela e, bii Jekop iyo numi tinum miit tuluun kal fogo-nala
    e, bii imi kaal uyo ukan kebesa o,” age Stiven iyo kamok kamok imi baga-ema ko.
  piu-2006: Palulanguru Katutjalu Yipuramanya watjaṉu, ‘Nyuntupa katja tjuṯa, nyuntu
    tjananya watintjaku. Nyuntupa walytja ngaṉṯitja tjuṯangku, tjanaṯarra katja watintjaku.
    Yalatji tjana watirrinytjala nyurrangarri kulilku, “Yuwa, ngaa tjuṯa Katutjaku
    walytja tjuṯa nyinanyi.” ’ Palulanguru Yipuramalu palumpa katja Yatjikanya watiṉu,
    pipirri wiima, tjiṉṯu tjapanpalangka ngarrinyingka. Yatjikalu tiṉarrirra palumpa
    katja Tjikupanya pipirri wiima watiṉu. Palulanguru Tjikupalu tiṉarrirra palumpa
    katja tjuṯalpi tjananya pipirri wiima watiṉu. Tjikupaku katjapiṯi, tuwalpala nyinangi
    nganampa walytja yurruntitja tjuṯa.”
  poh-NT: «Nok reꞌ Dios xiyew rikꞌorbal reh maꞌ Awraham, xipahkaj woꞌ reh chi narikꞌatam
    lok ritzꞌuhmal na̱ ricꞌachanbal. Chi jeꞌ reꞌ, reꞌ maꞌ Awraham chꞌi̱l take ra̱ꞌ
    riꞌsil eh chꞌi̱l woꞌ take cacꞌu̱n ra̱ꞌ riꞌsil cho ruꞌ, jeꞌ reꞌ nacaꞌnam chi rehtalil
    chi xicꞌuꞌlej ri̱b quikꞌorbal chꞌi̱l i Dios chi naquilokꞌem wach chꞌi̱l take ra̱ꞌ
    riꞌsil cho ruꞌ. Ruꞌum aj reꞌ, reꞌ maꞌ Awraham naxasjic i racꞌu̱n reꞌ Isahac ribihnal,
    xikꞌat woꞌ lok ritzꞌuhmal na̱ ricꞌachanbal i racꞌu̱n pa riwahxak kꞌi̱j rasjic.
    Reꞌ chic Isahac jeꞌ woꞌ reꞌ xiban ru̱cꞌ racꞌu̱n, reꞌ Jacow ribihnal. Reꞌ Jacow
    jeꞌ woꞌ reꞌ xiban cu̱cꞌ take cablaj chi racꞌu̱n reꞌ xtzꞌuhcric cho wi̱ꞌ take cablaj
    chꞌuk chi ra̱ꞌ riꞌsil.
  tue-tue: 'Cõãmacʉ̃ Abrahamrẽ wedecũyigʉ: “Niipetira ʉ̃mʉãrẽ cʉ̃́ã cõnerígʉ yapa
    macã caseróre widecõã́ña. Ate yʉʉ jĩĩrére tiirá, mʉ́ã yʉʉmena niirére ẽñoã́dacu”,
    jĩĩyigʉ Cõãmacʉ̃. Teero tiigʉ́, Abraham cʉ̃ʉ̃ macʉ̃ Isaare ocho bʉ́recori cʉ̃ʉ̃
    bauári siro, cʉ̃ʉ̃ cõnerígʉ yapa macã caseróre widecõã́yigʉ. Isaacã teerora tiiyígʉ
    cʉ̃ʉ̃ macʉ̃ Jacoré. Jacob teerora tiiyígʉ cʉ̃ʉ̃ põna doce põnarĩ pacʉsʉ̃mʉã niiãdarare.'
  bjp-bjp: Namih, God ka fas Abaram isi kiit pununfo arae fakileng na puput kia usuf
    i. Abaram ka fapuar Aisak ma nami na iwal e biing ae i pang lo, ka kiit pununfo
    Aisak. Nami Aisak ka fapuar Jekop, ke Jekop ka fapuar sangful ini u e tubutamat
    kerer.
  xon-xon: Le Uwumbɔr puu tipuur tii Abraham, ki tii u nkaal, ke u ni uyaabitiib mɔmɔk
    gii ŋichakpan, aan ni mɔk ke bi kii uma Uwumbɔr aah puu tipuur ti na. Le Abraham
    ma ubijabo, ki yin u ke Aisak, le ki gii uchakpaln, u nan laa ye iwiin iniin aabo
    la. Le Aisak ma waabo Jakob. Jakob mu ma japɔtiib kipiik ni bilee bi ye tiyaajaninkpiib
    na. Le bi mɔmɔk gii ŋichakpan.
  tzo-ZNT: Ti Abraame iꞌalbat yuꞌun ti Rioxe ti persa chichꞌic circuncisione. Yechꞌo
    un ti cꞌalal iꞌayan screm ti Abraame, jaꞌ ti Isaaque, ta svaxaquibal cꞌacꞌal yayanel
    iyacꞌbe circuncisión. Jaꞌ yech ispasulanic o. Ti cꞌalal iꞌayan screm ti Isaaque,
    jaꞌ ti Jacove, iyacꞌbe circuncisión uc. Ti cꞌalal iꞌayan scremotic ti Jacove,
    iyacꞌbe circuncisión uc, jaꞌ ti lajchavoꞌ jmucꞌtatotic ti ta más voꞌnee.
  mpm-NT: Siaꞌan ni kachi Yandios nuu Abraham undi na janaꞌan. Yukan kuu ja ni xndoo
    Yandios ɨɨn jnuꞌun ja na saꞌa yɨvɨ ɨɨn seña yɨkɨ kuñu da nava ni kachi Yandios.
    Suni siaꞌan ni saꞌa Isaac jiin seꞌe da Jacob, ti suni siaꞌan ni saꞌa Jacob jiin
    ndɨ uxi uu seꞌe da. Ni ka jaꞌnu chaa un, ti ni ka xnukoo da nación Israel ―ni
    kachi Esteban nuu yɨvɨ un.
  ots-NT: Diguebbʉ ya, ca Ocja̱ bi dyøtihui car Abraham hnar acuerdo, bi xifi mí nesta
    di ncuajtibi hnar seña cár cuerpo, co guejti quí cuerpo quí ba̱jtzi co quí bbɛjto,
    göhtjo co ni cʉ pé ddaa cʉ drí ga̱tzi di hmʉy, göhtjo cʉ di hñøjø. Cja̱ bbʉ mí
    hmʉh car Isaac, cár ttʉ car Abraham, bbʉ mí zʉ jña̱jto mpa, car Abraham bi dyøhtibi
    car seña ca xquí ma̱n ca Ocja̱. Guejtjo, bbʉ mí hmʉh car Jacob, cár ttʉ car Isaac,
    bi ncuajtibi car seña‑ca̱ jár cuerpo hne̱je̱. Cja̱ guejti car Jacob, bbʉ mí hmʉh
    cʉ doce quí ttʉ, tzʉdi, cʉ ndom titajʉ, bi ncjajpi‑cʉ car seña‑cá̱ hne̱je̱, pa
    di mbe̱nijʉ, mí cja̱hni ca Ocja̱ göhtjo‑cʉ.
  hoy-hoy: अदिक परमेश्वर आऊन से खतना अन्द वादा माळदुन; अदिक ईदा दशा दा इसहाक आऊन से
    पैदा आदुन अदिक आऊन जनम इन बाद्दा आठवा दिशी आऊन खतना माळकु आत; अदिक इसहाक से याकूब
    पैदा आदुन अदिक याकूब से हन्नेळ पारगोळ पैदा आदुर ईंदुर्द भी खतना माळकु आत आंदुर
    नाम कुलपती बन्सदुर.
  uri-uri: Yatom Maur Wailen kil uk yangkipm Apraham la tolpa hi kil nti tu a kanukg
    pa kwat numpalk a tu warim kpman atu, pa tol kla ur a kil lam namponen Apraham
    pa la tolpa tu alkilen. Yatom Apraham kil kwat warim kpman Aisak kai kin alkilen
    pa kil raku ye arpm tol wang wampomit wampomwraur pa yatom kil kwat numpalk a
    warim pa. Om Aisak kil paln tol yan a Jekob wa Jekob kil paln tol yan a mamin
    wampwam yikakwomwekg amento.
  amo-amo: Kutelle nin dokace Abraham, asu nono ni lime me[mboo] ukaciya, nanin anit
    ma yinu inin nono Kutelle ari, Nin mbung ame Abraham se gono lisame Ishaku, kube
    na Ishaku wa tii ayira kulir, [8days] Abraham su gye ubo[ukaciya] nin mbung ame
    Ishaku mara gono me lisame Yakubu, Yakubu yita ucif nono likure, alena aYahudawe
    din yici nanin akune na cif bit.
  pjt-pjt: “Munu palulanguṟu paluṟu Aipuṟamala wangkara kalkuṉu alatji, ‘Ngayuku tjukurpa
    kulinma munu tjukurpa nyanga palulawanungku nyuntumpa katjapiti watiringkunytjaku
    palyanma. Munu tiṯutjarangku palyanma aṉangu kutjupa tjuṯangku nyuranya kulintjaku
    alatji, “Mulapa nyanga paluṟu tjana Godaku walytjapiti nyinanyi.” ’ Ka ngula Aipuṟamalu
    palumpa katja Isaacanya iṯi ngarinyangka mulapaṯu mapalku watiringkunytjaku palyaṉu,
    ka ngula Isaacalu ngapartji palumpa katja Jacobanya palu puṟunymanuṯu iṯi ngarinyangka,
    ka ngula Jacobalu ngapartji palumpa katja panya 12 palu puṟunypaṯu palyaṉu uwankaraṯu
    iṯi ngarinyangka.
  cwe-cwe: Maabaho Mulungu kamwing'ha Bulahimu lagano da kwingiza ulungwana. Bulahimu
    kamwingiza ulungwana Isaka siku ya nane hamwande ha kuvumbuka kwake. Na Isaka
    iviya kamwingiza ulungwana mwanage Yakobo, na Yakobo kawatendela ivo ivo wasaho
    zetu longo na waidi.
  daa-NT: 'Min ŋa kaawtu pa-ak, Buŋ obtu jamaw iŋ Ibraayim kar ŋa ɗiyiiji aman : ‟
    *Ɗukume ka seln̰ol yaa gine dele ta jamuwte. ” Paa ko, min Ibraayim weeyig Isaaka,
    ƴiriy ta porpoɗiŋkar, ŋa ɗukumiiji seln̰o. Isaaka oki ɗukumji seln̰o ɗo Yakuub.
    Ho Yakuub gay, ɗukumco seln̰o ɗo kooginay ku orok iŋ seer, ŋuur ko kuuk aginiyte.'
  mlp-mlp: God nazaq bulonim teq in Abraham inaq an adugan wazim bulon, Abraham ham
    ni nihol abatan asan tuqurotdaq haqad in bilam ham. Na in Abraham inaq an adugan
    wazta na atowun Isrel mataw bunmo gisanib usdaq haqad in maror na ugta ham. Nazaq
    iyan abeb Abraham ago amun Aisak gwahtiqim in ago kam 8 nazaq tiqiyan Abraham
    in asan tuqurot ham. An abeb Aisak in Jekob amam iyim in nazaqmo ton ham. An Jekob
    in i gisesan 12 na gimam iyim in atatniz na gigo hib daq nazaq amtamo ham.
  ape-C: Aria Iruhin nakripuk Abraham enen adurin atinyi baraen kontrak abom um anan
    ta nutah nugamimiruh yegeshiweruh. Namudok aria abudok nyutob Abraham ananik irohukwik
    kwabuki Aisak aria watak 8-poreih nyumneh meyoh hudiyan aria Abraham natah ananihw
    yegenyihw. Arigaha Aisak nabuki Jekop aria natah ananih yegenyihw. Aria Jekop
    nabuki amudok apakim 12-poreim yamehem aria shopunek nenekeshumam namudok atin.
  bgs-bgs: Na, igsugù tô Manama na kailangan tupuwan si Abraham asta tô langun rubbad
    din gamama tingód katô kasabotan ka Manama kandan. Purisu tun ta ikawalu álló
    tikud tun ta kapamasusu katô batà din na si Isaac, igtupuwan i Abraham sikandin.
    Inému si Isaac na ámmà i Jacob, asta inému si Jacob na ámmà katô sapulù duwa (12)
    gabatà din gamama na mga kamónaan ta.
  faa-faa: Aíyaka Kotimo someaka masane aporomo hemakapusimo Kotimo Eparahameaki someraka,
    ‘Aporo kau hahaeraka patehoanie.’ Airakano Eparahamemo aporo kau hahaeraka patesapo.
    Asiamo ipi maeya Aisake hokono mareraka, yape karimo e kau hahaeraka patesapo.
    Arirakano keseke Aisakemo hokosa Yakopeane hokono maresapo. Arirakano keseke Yakopemo
    hokosa kenosu hokono murisiapo.
  kik-kik: Hĩndĩ ĩyo nĩarĩkanĩire na Iburahĩmu kĩrĩkanĩro kĩa ũhoro wa kũrua. Nake
    Iburahĩmu agĩtuĩka ithe wa Isaaka na akĩmũruithia thikũ ya kanana thuutha wa gũciarwo
    gwake. Thuutha-inĩ Isaaka agĩtuĩka ithe wa Jakubu, nake Jakubu agĩtuĩka ithe wa
    athuuri arĩa ikũmi na eerĩ.
  cap-NT: Niz̈aza Yooz Ejpqui tsjii compromiso paachic̈ha Abrahamz̈tan. Nii compromis
    jaru Abrahamqui persun janchiquiz chimpuskatchic̈ha. Niz̈aza quinsakal tjuñquiztan
    Isaac majch nastan, Abrahamqui niiz̈ persun majchquiz chimpuchic̈ha. Wiruñaqui
    Isaacqui niiz̈ majch Jacobz̈quiz chimpuchic̈ha. Wiruñaqui niz̈azakaz Jacobqui
    niiz̈ tuncapan lucmajch maatinacz̈quiz chimpuchic̈ha. Jacobz̈ lucmajch maatinacz̈quiztan
    tjonchic̈ha uc̈hum tuncapan t'akanaca.
  ksr-ksr: “Anutunoŋ Aabraham kaeŋ ijoŋ aiwese kokaeŋ ambutiwaajoŋ jero moro, ‘Oŋo
    niwo soomoŋgo ambutiwaajoŋ mono noo aiwese asa koma eja selegia kotoŋ laligowu.’
    Iikawaa so Aabrahamnoŋ meria Aisak kolooro weeŋ 8 tegoro kanoŋ Anutuwaa aiweseya
    meŋ selia kotoro. Aisaknoŋ meria Jeikob mekolooŋ aiwese ii kotoro ano Jeikobnoŋ
    merauruta mekolooŋ oŋoma iikawaa so kotoŋ oŋono. Jeikobwaa merauruta 12 yoŋonoŋ
    Israel nonoo ambosakoŋurunanaga koloogi.
  eng-TNT: And he gave him the covenaunt of circumcision. And he begat Isaac and circumcised
    him the viii. daye and Isaac begat Iacob and Iacob the twelve patriarkes.
  sbs-sbs: mi avahi Abrahama chilikani cho mupato, cwale Abrahama cheza kuva isi wa
    Isaka niku mutwala ku mupato kamazuva amana lyanza ni tunwe to tatwe. Isaka cheza
    kuva isi wa Jakovo, mi Jacovo isi wa vana ve kumi nivo vele.
  sue-sue: Anutu meni ago sero nukare numore dai tayarise sero tairo nuai nuso Abrahamre
    potiro tayai awa damu-damuke itaise Abraham ata dubu nusore meni tani tama aiso
    kapai awa puro nuarise senua. Are mai nuso Isaka kei awero itinu waiko be 8 wenu
    Abraham meni maira tama aiso kapenua. Da ago ine Isaka meni Yakobo kei awenu tama
    aiso nuso kapenua, noko Yakobo meni ewowo-kawowo nasokai 12 kei awasara tama aiso
    nusokare kapinoisonua awa.
  fra-NCL: Puis il donna à Abraham l’alliance de la circoncision ; et ainsi Abraham
    après avoir engendré Isaac le circoncit le huitième jour ; Isaac engendra et circoncit
    Jacob, et Jacob les douze patriarches.
  bhg-bhg: Ango edo God mi Abraham de tamo jiugari da piari tembari okain pipisisina.
    Awatedo, Isaac da engari ainda amboda, deguta 8 awa biri Abraham mi ainda tamo
    jiugesisina. Edo Isaac da mai awa Jacob, edo Jacob da mamai awa Israel embomainda
    ewowo 12.
  snn-NT: Cani jo'cani, Riusubi guanseni, Abraham bain go neño ga'nire tëyoni senjoñe
    guanseni jo'caguëña. “Yë'ë bainbi yë'ë yo'oni insija'yete gare jo'caye beoye ro'tajën
    ba'ija'bë” caguë, ja'an yo'oyete guanseni jo'caguëña Riusu. Ja'nca guanseni jo'caguëna,
    Abrahambi baguë zin Isaac hue'eguëni bani, te'e ëntë sara samute umuguseña baguëna,
    baguë go neño ga'nire tëyoni senjoguëña. Ja'nrëbi jë'te, Isaacbi irani baguë zin
    Jacobni bani, baguëre'ga baguë go neño ga'nire tëyoni senjoguëña. Jacob'ga güina'ru
    baguë zincua si'a sara samucua, mai ira taita ba'isi'cua, bacua go neño ga'nire
    tëyoni senjoguëña.
  atb-NT: Hau htâng, yhang lé ahpyo-kuq hpyit byi râ hkyô eq sêng é dangshikaq le,
    byî ri. Haû mù, Abraham gi, Isak lé hku é htâng shit nyí buinyì má ahpyo-kuq hpyit
    byî ri; Isak gi, Yakup lé hkû mù, Yakup gi, îchyí îwa achyûng raxe í yuq lé hku
    kat bê nghut ri.
  cek-AK: 'To pacoengah Anih mah tangzat hin aah han lokmaihaih to Abraham khaeah
    paek: Abraham mah Isak to sak moe, ni tazetto naah tangzat hin to aah pae; Isak
    mah Jakob to sak, Jakob ih caanawk loe acaeng hatlai hnettonawk ih ampanawk ah
    oh o.'
  bkd-bkd: Duun taena inikagiyan hu Dios si Abraham ha sirkunsidahan sa mga batà dan
    ha maama ha iyan timaan hu kasabutan dan hu Dios. Aman su ibatà en si Isaac sinirkunsidahan
    haena hi Abraham duun hu ikawalu ha aldaw. Binuhat daan haena hi Isaac duun hu
    batà din ha iyan si Jacob, daw binuhat daan haena hi Jacob duun hu sampulù daw
    daruwa ha batà din ha iyan mga gin-apuan taw.
  ctu-76: Che' jini Dios ti' mele trato yic'ot Abraham. Ti xijq'ui Abraham i tsepben
    i pʌchʌlel alo' bʌ i jiñʌjlel cha'an tsiquil ti yotsʌyob i bʌ ti trato. Jin cha'an
    che' ñac ti ch'ocʌ i yalobil Abraham, Isaac bʌ i c'aba', Abraham ti' tsepbe i
    pʌchʌlel che' an jax tyo i cha'an ocho q'uin. Che' ñac winiquix Isaac chʌ'ʌch
    ti' tsepbe i pʌchʌlel je'el i yalobil Jacob bʌ i c'aba'. Chʌ'ʌch je'el che' winiquix
    Jacob ti' tsepbe i pʌchʌlel i yalobilob. An doce alo' bʌ i yalobilob jini Jacob.
    Jiñʌch i tyat jini doce mujch' winicob i jiñʌjlelob Israel.
  lac-NT: Rajen C'uj, soc quet u yor yejer ic nunquirex Abraham caj u ts'ajaj u t'ʌn
    ti', rajen ic nunquirex Abraham soc u yesa'r quet u yor yejer a ba' ara'b ti'
    ten C'uj, jeroj u yʌnxchun u ts'iric u chan parar a xibo', caj ts'oc u man turiri'
    semana. Rajen caj rocha'b ten u nʌ' Isaac caj u ch'uctaj turiri' semana, jeroj
    tune', caj ts'ira'b Isaac ten u tet Abraham. Caj c'uchij tu q'uinin caj pararnʌjij
    u rac' Isaac, bayiri' caj u ch'uctaj turiri' semana caj ts'ira'b u parar ten u
    tet. Jacob u parar. Baxuc caj pararnʌjij u rac'ob, Jacob caj ts'ira'b u parar.
    Mʌ' ja wirej, a doce u pararob Jacob ra' u yo'nenob ic nunquirob uch.
  xla-xla: Epame Godta A꞉iblaham mate yu itiyapo himimama epo atluwapo, ‘Na꞉tapo wa꞉
    mate epo wa꞉ mamadulo mate wua꞉ God halemama wua꞉ mateka꞉pi dla hallowepo. Epalati
    asiyama wua꞉ta na꞉ dla mikadepe dle koko nati-imama wa꞉ mate epo wa꞉ akimlala
    mate epo wa꞉ mamadulo hapuloma alotle ha꞉ha꞉lowe so mate kapala kotimha꞉ha꞉lepe,’
    duwapo. Epedeme A꞉iblahamta maseyemala Aisek hampame alila 8 pololepo hallati
    kapala kestauwapo. Epame alotle A꞉iblaham yami Aisekta maseyemala Yokob hampame
    ya꞉ kapala ma kestauwapo. Epame alotle Yokob mape ya꞉ akimlala 12 ma kapala kotimuwapo.
    Epeleye Yokob ya꞉ akimlala 12 ewolotapo di elele 12 sitali ha꞉ha꞉po.
  xav-NT: '— Te duré tãma roti, ãne: “Te za ''re asisihâiwata nhihâri za''ra wa''aba
    mo, ĩ̱zazei''wa na aipibui pese aba zéb da hã.” Ãne ma tô tãma roti. Taha wa,
    Izati hã waptã''ã wamhã, ma tô sihâiwata nhizâ, ĩmama hã, Abra''ã hã. 8 na ãma
    mara wapsi, ma tô sihâiwata nhizâ. Izati hã ma duré ti''ra hã sihâiwata nhizâ,
    Zaco hã. Zaco hã ĩsarina ma duré ti''ra hã te te ''re anhihâiwata nhihâri, poto
    sidâpâsi, 12 na ĩhâiba norĩ hã. Ta norĩ hã Zacoho ''ra norĩ hã, wahi''rata na''rata
    uptabi. — Ãne te Esitéwã hã rob''rãzarõtõ, dama ĩpire za''ra norĩ ma.'
  cuk-cuk: 'Degi, Esteban sogdebalid: “Bab-Dummad Abraham-ebo na igar mesisad. We-igar-megisad-e-wilub
    magar-daklegegala, abgan-uka-duku-siked-igar Bab-Dummad Abrahamʼga uksad. Degisoggu,
    Abraham, na e-machi-Isaac ibabaabakgus-gwalulesad-sorba (8) ei abgan-uka-duku
    siksa gusad. Degine, Isaac, na e-machi-Jacobʼga abgan-uka-duku siksa gusmogad.
    Geb Jacob na e-masmala-anmar-dadgan-ambe-gakabogwadga (12) abgan-uka-duku-siked-igar
    imaksa gusmogad.'
  tbf-tbf: Samo, e Raban a nga terie se Abaraam mi sinavei nia vavaroup va eie man
    totourkilal ken kinubuits meie eie. Io, e Abaraam a nga varapuo e Isak e natuon
    simi ra mi napaririem potsu tour ngan i murien ken kienakav. E Isak a nga varapuo
    e Iakop e natuon, ma e Iakop a nga varapuo mi sinangavur kes ma luo bu natuon
    ese bu tubugiet sibu matabu i Israel.
  uig-CYR: Кейин Худа Ибраһим билән бәлгүси хәтнә болған әһдини түзгән, шуниң билән
    Исһақ униңдин төрәлди; Ибраһим уни сәккизинчи күни хәтнә қилди; шундақ қилип Исһақтин
    Яқуп төрәлди, Яқуптин он икки «қәбилә атиси» төрәлди.
  ikw-NT: Chiokike mernu ọgba-njọ-ẹhni ọkpa nka zịri n'esilawụru ya nụ Ebereham. Ebereham
    kparụ Aziki nnwọ a nka nga ọ gbarụ ọbochi ẹsato kpa be mụrnu a, Aziki kpa Jekọpu
    nka, Jekọpu kpa nri nụ rụmu a lawụru ele nda aị ọknani nka.
  khs-khs: 'Aluse, Koteyewi Epelehamema sepatose senawa kaka nana:pa: e sepapokeye.
    Aputa: eyawa e sa:le A:seke ewa kesa:pela: ikila oloipe tepela: emi kaka naiyakeye.
    Amo sikape emiwa Aiseke ewa Yakope ina hetetikeye. Aputa: Yakope e sala kukuluipe
    amowa Yu sena kesale ili kouwa hetetikeye.'
  dwr-ENT: ፆሳይ ኣብራሃሜ ዜሬይ ቃፃሬታና ማላ ኣናና ጫቂና፥ ዪሳቃ ኢ ዬሊዴ፥ ሆስፑን ጋላሲ ቃፃሬዳ፤ ዪሳቂ ያዪቆባ ቃፃሪና፥
    ቃሲ ያዪቆቢ ታማኔ ላዑ ኣዋቱዋ ካፓቱዋ ቃፃሬዳ።
  pma-pma: Evus, Ahi san sakien ten vekahoi min Ebraham vatie lati keke kei ral min
    vatiamal keil onen avi meatin onen Ahi keil. Sakini, navong Aesak avasi ka avong
    onen outel (8) kati, Ebraham sakini va en vekahoi. Ka Aesak emun sakin Siekob
    va en vekahoi, ka Siekob sakin natnali teindan elu (12) uva en vekahoi. Koakeil
    ekek avi avu orer.
  atd-NT: Pogkaponga,” kagi ni Istiban, “insabut to Magboboot ki Abraham to og–awoson
    to ipatuli din ka kandin no lawa woy ka lawa to mgo anak din no lukos woy nigsugu
    to igpatuli on uromo ka mgo pinanganak din. No ko duon on anak ni Abraham, no
    si Isaak, no ko wawalu ka allow ligkat to poglosut din, pigtuli din on. Pogkalugoy,
    songo nigtuli ni Isaak ka kandin no anak no si Hakub, woy songo pigtuli ni Hakub
    ka sampulu woy daruwa no anak din. No ian ka mgo kapunganan ta,” kagi ni Istiban.
  tel-2017: ఆయన అబ్రాహాముకు సున్నతితో కూడిన ఒక నిబంధనను ఇచ్చాడు. అతడు ఇస్సాకును కని
    ఎనిమిదవ రోజున సున్నతి చేశాడు. ఇస్సాకు యాకోబును, యాకోబు పన్నెండుమంది గోత్ర మూలపురుషులనూ
    కని వాళ్లకి సున్నతి చేశారు.
  hat-BSA: Li te bay li akò sikonsizyon an, epi Abraham te vin papa a Isaac, Li te
    sikonsi li nan uityèm jou a. Isaac te vin papa a Jacob, e Jacob a douz patriyach
    yo.
  bxh-bxh: Yaubada hinaga mwagisa dududi ꞌwapidi tomofahina yalina Abelaham ya felen
    be fuyanna Abelaham natuna Isako ya tubu na ena lahai faligigi-faihona mate mwagisana
    duduna ꞌwapina ya ibo papa. Doha mate ya laulauꞌi fuyanna Isako natuna Iyakobo
    yo Iyakobo nanatuna safuhudohudoꞌi-luwaga sa tubuma. Isalaela dodogadi wahawahadi
    fafasaedi ouꞌoulidi 12 tamadi mate Iyakobo.
  top-NT: Como Dios ni̱ ixlacasquín tí naaktzonksuá tú ixma̱lacnu̱ni̱t, li̱ma̱paksí̱nalh
    caca̱circuncidartlahuaca hua̱k lactzu camán judíos tí natalakahuán a̱stá̱n. Chuná
    jaé acxni lakáhualh ixkahuasa Abraham Isaac circuncidartláhualh; xlá a̱stá̱n na̱
    chuná tláhualh ixkahuasa tí ixuanicán Jacob, y Jacob na̱ chuná ca̱tláhualh cha̱cu̱tuy
    ixlakkahuasán. Jaé lacchixcuhuí̱n tama̱lacatzúqui̱lh pu̱cu̱tuy cristianos tí talama̱na
    nac Israel.
  msk-msk: Kayan pyaglaong nang Dios si Abraham na apatopo yang kariko nang sakop
    naan na kausgan, na yaan yang toos sang kanilan pyanagsabotan sang Dios na abay
    nilan kaundan. Wakaw tyotopo ni Abraham yang kanaan anak na si Isaak pagdatung
    nang kawarong allaw dungan yamawtaw. Kayan si Isaak oman pagpanganak naan kang
    Jakob topoon naan. Maynaan oman si Jakob, tyotopo naan yang kanaan manga anak
    na samporo aw dowa. Yaan silan yang kamonaan ta na manga Judio.
  gyr-NT: Tũpa oyocuai güemimbotar pɨpe Abraham guahɨr mbocircuncida ãgua rese. Sese
    Abraham ombocircuncida guahɨr Isaac iha pare ocho arɨ pɨpe. Isaac ẽgüe ehi avei
    guahɨr Jacob upe. Jacob ẽgüe ehi avei guahɨreta upe, ahe doce vahe Israel suindar”
    ehi.
  kmh-kmh: “Pen Gor Ebraham nup minim bap aŋgay aŋgak, ‘Ñapan nand tikeniŋgamban tikey
    amniŋgamb gok, nimbip maŋgiysek kond mindeniŋgayn ak mey, kumbak tiknimimb aŋgak.’
    Aŋgek, kisen Ebraham ñinuk Aysek nup tikiy, ñin onep jiy ak mindiy, kumbak nup
    ak tikak. Aysek pen Jekop nup tikak. Jekop nund pen, ñi onep wimiŋgan ak kuyip
    tikek mey, chin Jiwda biynimb kiñiŋ keykey mindpun.
  ukr-ONPU: І дав йому завіт обрізання. Авраам став батьком Ісаака й обрізав його
    восьмого дня; Ісаак став батьком Якова, а Яків – дванадцятьох патріархів.
  emi-emi: God ghe gheleila inangari niaippooa ngaitauaa tee Abraham tale ni-isoiso
    ateae me Abraham ghe tamane iela Aisiki me vara ghaitu nau ghe lange sio me Abraham
    ghe isola Aisiki. Vara me Aisiki ghe natunala ta Jekop me Jekop ghe natunala kasangaulu
    ghalua (12) ghe tuvuitala.
  zpv-NT: ―Ziꞌchi biaꞌhannee dxyiꞌdxyi Dxiohs laꞌh guehtu Abrahn gunabwaꞌ Dxiohs guchiuuꞌga
    Abrahn laꞌh gahca ba hasta naa ba ndxiꞌhw tin chuu ba bwaꞌ, niꞌchi naa tuhbi sehn
    xteenn dxyiꞌdxyi nin biaꞌhannee dxyiiꞌdxyi Dxiohs laꞌh Abrahn. Ya seguihdu guyuuꞌ
    tuhbi lliiꞌn guehtu Abrahn nin biriaꞌhlah guehtu Isaac, ya chin guyuuꞌ bi xuhnnaa
    dxyih, guluuꞌ za guehtu Abrahn laꞌh bi bwaꞌ ziga tuhbi sehnza. Ziꞌchi gahca za
    bwiꞌhnnee Isaac lliiꞌn ba nin biriaꞌhlah Jacob. Ziꞌchi gahca za bwiꞌhnnee guehtu
    Jacob laꞌh raꞌ lliiꞌn ba nin guhca raꞌ xpwiinn guldooꞌ bwiinn Israel ―rahbi Esteban―.
  gux-gux: Utienu go den teni Abalahama ku koanciagu ŋantaado. Abalahama mali Isaka
    ki kuano o madi dan niili daali. Isaka n ma Jakobo ki koani o moko. Jakobo den
    mali piiga n jabi lie lan n tie tie yajaanba, o den kuani ban moko .
  kos-kos: Na God El sang nu sel Abraham sie mwe akul nu ke wulela sac, pa kosrala.
    Ouinge Abraham el kosralla Isaac ke el len oalkosr matwa, ac Isaac el kosralla
    Jacob, ac Jacob el kosrala wen singoul luo natul, su mwet matu pwengpeng lun sou
    lasr uh.
  ibo-ibo: O nyere ya ọgbụgba ndụ nke obibi ugwu. Ebraham mụrụ Aịzik bie ya ugwu nʼụbọchị
    nke asatọ. Aịzik amụta Jekọb, Jekọb amụta ndịisi ebo iri na abụọ nke Izrel.
  yml-yml: Wata Yaubada Ebelamo i voneni i vo, ꞌAmu wauma matatabudi bunudi i na bobodi
    yaku vonaꞌawaufaufa ꞌu vetumaganeniga ꞌana tugusa.” Mulieta Aisake i tubuga, ꞌaiata
    ꞌana ve-8 ꞌwaineye Ebelamo bununa i boboi. Wata baniꞌodi Aisake natuna Iakobo
    i tubuga, mulieta Iakobonina natunavo 12, taunidi tubudavo ta veveꞌililibuyedi.”
  ory-ory: ଆଉ, ସେ ତାହାଙ୍କୁ ସୁନ୍ନତର ନିୟମ ପ୍ରଦାନ କଲେ, ପୁଣି, ତଦନୁସାରେ ଅବ୍ରହାମ ଇସ୍‌ହାକଙ୍କୁ
    ଜନ୍ମ ଦେଇ ଅଷ୍ଟମ ଦିନରେ ତାହାଙ୍କୁ ସୁନ୍ନତ କଲେ; ଇସ୍‌ହାକ ଯାକୁବଙ୍କୁ ପୁଣି, ଯାକୁବ ବାର ଜଣ
    ପିତୃକୁଳପତିଙ୍କୁ ଜନ୍ମ ଦେଇ ସେପରି କଲେ।
  bzj-bzj: Den Gaad gi Aybraham di serimoni weh nayhn serkomsizhan fi wahn sain seh
    ih mek wahn agreement wid ahn. Soh Aybraham serkomsaiz Aizak ayt dayz afta ih
    baan. Aizak serkomsaiz fi hihn son, Jaykop, ahn Jaykop serkomsaiz fi hihn twelv
    son dehn, weh da-mi fi wee faymos grayt-grayt-grayt-granfaada dehn weh staat fi
    wee Jooish rays.
  wmt-wmt: '@see-verse:ACT.007.007'
  chk-chk: Mürin Kot a ngeni Apraham ewe angangen sirkomsais, pwe epwe eu asisilen
    ewe pwon lefilen Kot me ekewe aramas. Iei mine Apraham a sirkomsaisi Isaak lon
    awaluen ränin mürin an uputiu, Isaak a sirkomsaisi Jakop, nge Jakop a sirkomsaisi
    nöün kewe engol me ruoman mwän, ir ach kewe lewo mi fokun iteföüla.
  ssd-ssd: Taŋakina sulumba Kuate nu Abraham ndoŋ pasa katmba ŋgaro pikam tuku maŋau
    te-mayokna. Ŋgumneŋga nuŋe kiŋo Isak te-pilmba mara 8 mbolŋge nu tuku ŋgaro pikna.
    Isak nu suŋgoka Yakob te-pilmba nu mata Yakob mbolŋge taŋana. Yakob nu suŋgoka
    kiŋo 12 kile-patikina ta nane sine tuku asitibud.
  acr-TNT: »Ri Dios xuꞌan jun tzij rucꞌ ri Abraham, yey ri cꞌutubal re waꞌ wa tzij
    e ri retalil re circuncisión. E uwariꞌche ri Abraham xucoj ri retalil re circuncisión
    che rucꞌajol Isaac echiriꞌ xuqꞌuis wajxakib kꞌij ralaxic. Jecꞌulaꞌ xuꞌan ri Isaac
    che rucꞌajol Jacob. Y ri Jacob jelaꞌ xuꞌan chique ri cablajuj ucꞌajol, ri e kamam
    re ri katinamit.
  rop-rop: Lagijat na God bin tok langa Eibrahem, en afta imbin gibit im det lowa
    blanga sekamsais ola boi, blanga sabi det pramis olawei. En blanga tharran na
    wen Eibrahem bin abum san, imbin sekamsais im wen imbin 8 dei ol, en wen Aisik
    bin abum san, imbin sekamsais im wen imbin 8 dei ol du, en wen Jeikob bin abum
    detlot twelbala san blanga im, imbin sekamsais olabat du, en ola klen blanga wi
    Isreil pipul bin kamat brom detlot twelbala san blanga Jeikob.
  mee-mee: Nae Nutu ke tunge bainga e nga totongtaliu a i a piunga ba bonga kala nge
    Nutu te Abaram. Ka bainae Abaram ka tuna nge Aisak ba ke tototaliue mirana ka
    ina kana kaeme ka ri lima ba mologi ke rongo tapu. Na ngarume nae Aisak ka tuna
    nge Iekop, ba ngarume muni nae Iekop ka tuna memena nge sisiukita memena ka ri
    pana tangulelu ba lua.
  dif-dif: Ja Nulia tanangu karuwali ngankani Testamenta jinkina wonti; ja nulu Isaak
    kantji patana wonti, ja ditji mara wora ja parkulani nulu nina karuwali ngankana
    wonti, ja Isaakali nina Jakob, ja Jakobali ngaperi worani janku marapratjana ja
    mandru.
  gam-gam: Asa God Abraam moi al embe dji, ye gaklene kelip taneke na nanam kandjina
    ni boll gopa to pagro mal una kanne we dji. Djika, Abraam wariye Aisak moika ege
    8 pela erwo pika, Abraam wariye gakle kelip toi. Are, Aisak wariye Jekop moi.
    Are Jekop wombaye kambono moi ge nono Juda una nane 12 pela moi.
  nou-nou: Edo God awodo Abraham da yei sedo wasiri tamo kotopu da mendo da pogo diugari
    awa ititisira uso adi sari da iwata awasedo. Awasedo Abraham uso aro awa Isaac
    betiri Abraham Isaac da tamo kotopu da pogo mendo awa diugurisira. Amboda Isaac
    mi uso mei Jacob da tamo kotopu da pogo mendo da awa diugurisira. Edo Jacob uso
    memei 12 da da awodo isira amimi ingodenaso mamo umbogo isera.
  mqb-NT: Matanan, Mbərom a ɓan 'am tə Ibərahima, ta sa ja â gaɗ mədəndalas. Pə dəɓa
    anahan a wa, Ibərahima a wahay Isiyaku, aday pə luvon jəmaakan sə wahay anahan
