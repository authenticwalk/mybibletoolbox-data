verse: ACT.007.003
translations:
  kpx-kpx: Avuho loui avoe, ‘A ata, a vata kebia halevei tenela. Dana vata moleve
    a hanavoge keve te.’
  okv-H: Abraham ta degi ke einge ena, ‘No embomeni te enda te avo toto enda nei avo
    ano kito ai pambujo’ ainge God na enu
  tbo-tbo: Hougana i wogeletena meya naka i baha nae ugolina i pa, “Am hipuli po am
    dobu lawahi una nehalehi po una nae hipuli gehouna apo ana iatatiyem ugolina.”
  mal-C: ദൈവം അദ്ദേഹത്തോട്, ‘നിന്റെ ദേശത്തെയും നിന്റെ ബന്ധുക്കളെയും വിട്ട്, ഞാൻ നിനക്ക്
    അവകാശമായി തരാനിരിക്കുന്ന ദേശത്തേക്കു പോകുക’ എന്ന് അരുളിച്ചെയ്തു.
  grc-SR: καὶ εἶπεν πρὸς αὐτόν, Ἔξελθε ⸂ἐκ τῆς γῆς σου καὶ ἐκ τῆς συγγενείας σου,
    καὶ δεῦρο εἰς γῆν⸃ ἣν ἄν σοι δείξω.
  bgc-bgc: अर उसतै बोल्या, ‘तू अपणे देश अर अपणे कुण्बे म्ह तै लिकड़कै उस देश म्ह जा,
    जिस ताहीं मै तन्नै दिखाऊँगा।’”
  khz-khz: ne evaikilaato, netiwato, ‘Gemu talima e tanopara ono raokwanira, ne au
    na pana vega-gitamu tanoparanai pono ago.’
  deu-TKW: 'und sprach zu ihm: ziehe weg aus deinem Lande und von deiner Verwandtschaft,
    und komm her in das Land, das ich dir zeigen will.'
  zsr-NT: 'Dios gudxëꞌ lëꞌ: “Bruj ladzuꞌ len blaꞌalen diꞌa dza quiuꞌ, atiꞌ gyeaj luyú
    niꞌ uluiꞌidaꞌ liꞌ.”'
  lin-lin: 'Boye, Nzambe alobaki na ye : « Longwa na mokili na yo mpe na libota na
    yo, mpe kende na mokili oyo nakolakisa yo ! »'
  hns-NT: 'aur bolies kie: ‘Toe aapan des aur palwaar tjhorke oe des me dja djaun
    ham toke dekhaabe.’'
  noa-E: Mag ich oopiwia irig, “Pʉch durr iseg pʉawi pʉch khodnaanagjã ooba petá”
    ajim aajem, “deeum durr mʉchdëu pʉchig jaaubarm aar. Mam mua pʉ joobamkhĩir deeum
    durr jʉr deejugui” ajim aajem, Ẽwandamau Abranag.
  eng-EMTV: and said to him, ‘Go out from your land and from your relatives, and come
    to a land which I will show you.’
  mib-NT: 'Te ni cahān yā jiín de: Stóo ñuu rō jiín táca jnáhan ró te quihīn rō nuū
    cuáha ri condee rō, chi máá rí steén ichi nuū quihín rō, achí yá.'
  lif-NT2: अक्‍खे मे़त्तुरो, ‘कन् लाजेॽ नु के़गाॽइ सोॽधोःक्‍हाॽ ले़रे़ध्‍ये़से़ॽआङ्
    खे़ने़ॽ ओसेःन्‍धाक्‍ने़बा लाजेॽओ पेगे़ॽओ॥’
  xnj-xnj: Chapanga akamjovela, ‘Wuka pamulima waku, valeka valongo vaku, ndi uhamba
    pamulima wenikulangisa.’
  mmx-mmx: La ne Moroa ga lok tin, ‘Una on basinge lemenemen taram eburu mi libibinat
    taram, la unat pas ti mo lemenemen nia anaba lox ase u min.’
  cbr-NT: “Min mecëñunbi camabi min aintsi ëbiani camina me itsinu 'ën mi ismimainun
    cuanti 'ain”.
  tee-NT: 'Chai ma chani junicalh ju Abraham: “At''axt''uch ju lamint''un. Amac''o''ulat''i
    ju milhi''alak''avin. Ap''inchich ju lacat''un junta acmasuniyan ju quit''in”.
    Ma chunch ju juni ju Dios ju Abraham.'
  eng-LSV: and He said to him, Go forth out of your land, and out of your relatives,
    and come to a land that I will show you.
  cak-NT: 'Ja'' cuando ri Dios xu''ij che ri Abraham: Catel-pe chiquicojol ri a-familiares,
    y taya'' can ri rech-ulef ri'', y xcabec''ue'' pa jun rech-ulef ri xtinc''ut chawech,
    xcha'' ri Dios che.'
  pah-NT: 'Igwete ga ei ahe ve: “Heregwovo kiro egwyra hugwi eje''yja''g̃a ndeja,”
    ei ga ahe ve. “Ahepiuka ti ji nde ve hajiheve''g̃a gwyra nehẽ. Pevo ti eho,” ei
    Tupana''ga ahe ve hako, ei Estêvãova''ea imombe''gwovo g̃a pe.'
  sja-NT: 'Ak''õrepa jaraji: ‘Atabëipáde aji, pɨ eujã pɨ ëreerã ome mãik''aapa wãpáde
    aji, mɨa ak''ɨpiit''ee eujãmaa.’'
  xed-xed: 'Kaʼa nda tsi mantsa: “Zlaŋzla ta haɗika gha, nda la ghuni tani, ka dzaʼa
    ka ta haɗik ya dzaʼa maraghata yu,” kaʼa.'
  mks-NT: 'Ta já na̱cachi a já xi̱hi̱n Abraham: “Jándacoo táhún ta jándacoo ñuún ta
    cuáhán inga ñuu nu̱ú na̱ha̱ i̱ nu̱ún coún”, na̱cachi Ndióxi̱ xi̱hi̱n dá.'
  gfk-S: ‘Nu hana talur ira hinsaam ma no num taman ma nu hana utusu tano katano nong
    iou ni hamanis ie tam.’
  bmu-bmu: Anutunöŋ kewö jii mörök, ‘Gi nangi miri gölmegi aka tinitosolomurupki eŋgömosöta
    gölme kun kondel gihimami, mönö miaŋgöreŋ anda malman.’
  dgz-dgz: God anega dieni, ‘Piup ge waenapan gega ae vemo ak, agingapina amba piup
    ame ne to ewagepena ap mepe ak.’
  eng-GNV: And said vnto him, Come out of thy countrey, and from thy kindred, and
    come into the land, which I shall shewe thee.
  zaa-NT: 'rèe bi: Bìria látsi lu'' nna bètse''e latsi'' ca pariente qui'' lu'' nna
    huía attu lèttia lá, inte'' nna huànidiga'' gaỹa thua lu''.'
  eng-WEBSTER: And said to him, Depart from thy country, and from thy kindred, and
    come into the land which I shall show thee.
  guh-guh: 'Dioso jumaitsi Abrahampijinëjavabelia: “Nijairavecua ponare. Daxita nijamonae
    ata vecuaponare. Ponare pairajavabelia catsitajëtsianatsi,” jai Dioso Abrahampijinëjavabelia.'
  bon-bon: Acejiyame teebine jejige egä, ‘Ebmalemi määme inglewale bine, piiyepu määme
    gawecewe ne ebmali, nuuja gawe cabu me ädi, cane lui gawe ne pagege awaba määme
    tääpume.’
  nhw-BL: 'Huan Toteco quiilhui Abraham: ‘Xiquisa ipan ni motlal huan xiquincahua
    mochampoyohua. Xiya ipan nopa tlali campa nimitznextiliti para tiitztos.’'
  mgw-mgw: Nnu'ngu' ngammakia, ‘Ubu'ke munni'ma wako na waleke alongobo boti, uyende
    kunni'ma wanilu'a kulangilya.’
  swh-ONEN: akamwambia, ‘Ondoka kutoka nchi yako na kutoka kwa jamii yako, uende hadi
    nchi nitakayokuonyesha.’
  wbi-wbi: akambula, vukugha mu iisi Jakob navanyalukolo vako ulutaghe mu iisi jino
    kumwa nikukusona'.
  bba-bba: u nùn sɔ̃ɔwɑ u nɛɛ, u win dusibu kɑ win tem derio kpɑ u dɑ tem ɡɑm mɛ u
    koo nùn sɔ̃ɔsi.
  eng-KJVCPB: and said unto him, Get thee out of thy country, and from thy kindred,
    and come into the land which I shall shew thee.
  kgk-NT: 'He''i Abraão-pe Nhandejáry: “Eva katu ne retã-gwi” he''i. “Ehejapa nde
    re''ýi kwéry eho-vy. Tereho nde-vy ahexa uka va''erã nde yvyrã hagwã-py tereho”
    he''i íxupe Nhandejáry.'
  waj-waj: 'tunoo: Ai seenaiyaata ai mmataivaatama pikiee yoosinna voovai na i vitainai
    oro ivaki varianee,'
  cpy-cpy: 'Ikantakiri: ‘Pookanakiro pinampi, pookanakiri pisheninka-paeni, piyaate
    otsipaki kepatsi noñaayimiri.’'
  mpx-mpx: Yehoba i baek elana i ba, ‘Wam panuwa ge am un gamagaliliyau nu eguluwagil,
    inoke nu nok nu na panuwa toto abwe na pankitewa.’
  wbp-wbp: Milki-yirrarninjarla wangkajalkurla Kaatuju, ‘Nguru nyampu, ngulaju yampinja-yantalku
    manu nyuntukupalangu manu nyuntu-nyangu-purnurlangu. Kapurnangku ngajulurlu-juku
    nguru-yirrarni nguru-kari-kirralku jinta-kari-kirra.’
  luo-luo: Nyasaye nowachone ni, ‘Dar iwe pinyu gi jou mondo idhi e piny ma abiro
    nyisi!’
  nhe-NT: 'Huan Toteco quiilhui Abraham: ‘Xiquisa ipan ni motlal huan xiquincajtehua
    mochampoyohua. Xiya ipan nopa tlali campa nimitznextilis para tiitztos.’'
  aii-aii: '”ܘܐܡܝܼܪܹܗ ܐܸܠܹܗ: ’ܫܒ݂ܘܿܩ ܠܐܲܬܪܘܼܟ݂ ܘܠܚܸܙܡܵܢܘܼ̈ܟ݂، ܘܙܹܠܔ݇ ܠܐܲܬܪܵܐ ܕܐܵܢܵܐ
    ܡܲܚܙܸܢܘܼܟ݂.‘'
  esk-NT: Nipliutiplugich itna, ‘Unigḷugu nunan suli iḷatin aullaġiñ nunamun tikirvigitqukkamnun
    ilipnun.’
  msb-msb: Didto nagsabi sa iya, ‘Bayai an imo kaigmanghudan kag lungsod, tapos magpakadto
    ka sa lugar na ipapakita ko sa imo.’
  cpa-NT: 'Jøng² ca¹juúh² Diú¹³: “Juh¹³hning goh²hning. Cu¹dsie¹² tiugh¹³hning dsa²
    rúh²hning. Jøng² góh³hning juu¹² ja³he³jni,” ca¹juúh² Diú¹³.'
  dso-dso: ଆରି ତାକେ କଇଲା, 'ତମର୍‌ ଦେସ୍‌ ଆରି ତମର୍‌ କୁଟୁମ୍‌କେ ଚାଡିକରି ମୁଇ ଜନ୍‌ ଦେସ୍‌
    ଦେକାଇବି, ସେ ଦେସେ ଜା ।
  meu-meu: eto, Emu tano bona varavaramu ba rakatanidia, baina hadibamu tanona baola.
  yva-NT: Muno Amisye po raura aje ai pare, ‘Abraham, winyo nya munije rapaya muno
    nya arakove mansapaya tavon. Umba nyoronto no munijo indati Syo rarorono naije
    rai.’ ”
  dgc-dgc: Ey anya tu kinagi na Diyos diya? ‘Ginanan mo, Abraham,’ kagi na, ‘du tétotop
    mo se, sakay tu luta mo, a umange ka ta iba a lugar a ipeta ko diko.’
  zpm-NT: griee me ga, csaṉ me grë meṉlidz me, tsie me nëz ne glutaa Dios lo me.
  hix-NT: Oyowtothàr hoye àtoko, kekon hatà, àwya. Okukuthuyamo ànomtxoko, tano. Ototxhe
    rma, oyowto wenyhehe, owya. Àsna àtoko, kekon hatà, Khoryenkomo, noro heno wya,
    kekon hatà, Estefaw heno, horykomo komo wya.
  sim-sim: Uhu ormu orin sawera, �Mir yanga mihi nga mahasanje mihi nga halashihi
    misambi os mirin a lai halashinak mi likwa mishi orok ika.�
  npi-ULB: उहाँले तिनलाई भन्‍नुभयो, “तिम्रो देश र तिम्रा नातेदारहरूलाई छाड र मैले
    देखाउने देशमा जाऊ ।”
  cgc-cgc: Ta yon man na timpo anay pa sa, gambal Dyos an ki kanen, ‘Malin ka ta lugar
    na i na paistaran nyo. Ibilin no imo an na mga parinti daw miling ka ta lugar
    na itudlo ko ki kaon.’
  tim-tim: “Gâŋe hânge tâmbâŋe akto ginbailupge me galalupge hepunyekmâ nâŋe hân siâ
    hekat giŋbian ainâk arim manben.”
  yor-yor: Ọlọ́run wí fún un pé, ‘Jáde kúrò ní orílẹ̀-èdè rẹ àti kúrò lọ́dọ̀ àwọn
    ènìyàn rẹ, lọ sí ilẹ̀ kan tí èmi yóò fihàn ọ́.’
  wos-wos: '@see-verse:ACT.007.002'
  emp-NTPO: 'Ãcõrẽba idjía jarasia: “Bʌ druara, bʌ ẽberãra sid̶a ameped̶a wãdua. Mʌ̃a
    druada bʌ́a acʌbiya mamaa wãmãrẽã.”'
  eng-F35: and said to him, ‘Leave your country and your relatives, and come into
    a land that I will show you.’
  ind-ind: Allah berkata kepadanya, ‘Tinggalkanlah negerimu ini dan keluarga besarmu,
    lalu pergilah ke negeri yang akan Aku tunjukkan kepadamu.’
  pes-OPCB: 'خدا به او فرمود: ولایت، خانه پدری و خویشاوندان خود را رها کن و به سرزمینی
    که من تو را بدانجا هدایت خواهم نمود، برو.'
  mpt-mpt: Keb bibam osa keb meletan isa deibeneba moneba bib mako alebkenamabi ye
    one ge baabasea
  ssx-ssx: Kutupa Koda꞉ma꞉ ipiki pa꞉ta꞉ alota꞉ Naka꞉ tapake naka꞉ wanda꞉hali make
    naka꞉ kenke make mina꞉pa꞉laota꞉ I̱ma꞉ walo polo kenke pa꞉ta꞉ pua꞉peke leekeme.
  mkl-mkl: Ŋɔi Ilɑɑɔ̃ í sɔ̃ɔ í ni, jɔ̀ ilɛi ideɛ do nyɑɑnzeɛ ŋɑ nɔ i bɔ ilɛ bii ɑn
    nyisiɛ.
  gaq-gaq: ‘ନାନେ ରେମୁଆଗଣ୍ଡ୍‌ ଆରି ଦେସ୍‌କେ ଆନ୍ତାର୍‌ଚେ ନେଙ୍ଗ୍‍ ଆଣ୍ଡିନେ ଦେସ୍‌ ଣ୍ଡ୍ରାଃସୁଏଃଏ,
    ଆତେନ୍‍ ଦେସ୍‌ ୱେଲା ।’
  gof-RNT: ‘Ne biittaafenne ne dabbotappe shaakettada taani nena bessiya biittaa ba’
    yaagis.
  unx-unx: ଆଡଃ ଇନିଃକେ କାଜିକିୟାଏ, ‘ଆମାଃ ଅଡ଼ାଃରେନ୍‌କକେ ଆଡଃ ଦିଶୁମ୍‌କେ ବାଗିକେଦ୍‌ତେ ଆଇଙ୍ଗ୍‌
    ଉଦୁବାମେ ଦିଶୁମ୍‌ତେ ସେନଃମେ ।’
  gah-gah: 'láa loko lo amimó: Numuka apaka itó vegenaka zuha ahulokimioko nénisi
    mikasi makó gelepizitoze, neneló voko minatane.'
  lcm-lcm: Na kala antok ia ta ku tapasuk pelek kam rina ve kam patvap na ku me palak
    si ring ang naka akalit ua tatana.
  aer-aer: Ngkarte imerte ikwere angkemele, ‘Apmere nhenhe ngkwinhe impemele ngkwenge-artweye
    areye-arlke, kele alhaye the ngkwenge apmere arrpenhe imernetyenhenge unte anetyeke.’
  qvc-NT: 'Kayshinam kamachirqan: “Llaqtaykita, yumbay aylluykikunata dijashpa, riy
    suq lugarman. Noqam rini rikachishuq maypim kidan chay lugarqa”, nishpa.'
  tgl-ULB: sinabi niya sa kaniya, 'Iwan mo ang iyong lupain at ang iyong mga kamag-anak
    at pumunta ka sa lupain na ipapakita ko sa iyo.'
  cbs-NT: 'yunukin yuikin: “Min mai inun minabu jenebaini mai bena en mia uinmaxanai
    anu jadi kaxanwen”, aka'
  xtm-NTPP: 'Te jiña''a ya: “Xndoo ni ñu''ú ni a ji''in tna''a ni a, te kuá''an ni
    ñu''ú kaxtnu''u sa nuu ni ma”, kúu ya jiña''a ya.'
  nnq-nnq: Nnoongo ngabalengela, ‘Mmoke pikilambo chinu na mululeke lungolo lwinu
    na nnyende kukilambo chambakunnaya.’
  bao-NT: “Mʉ yaa yepare, mʉ yaarãre witi weori, mʉre yʉ ca ĩñopa yepapʉ waagʉja,”
    cʉ̃re ĩiupi.
  san-ORI: ତମୱଦତ୍ ତ୍ୱଂ ସ୍ୱଦେଶଜ୍ଞାତିମିତ୍ରାଣି ପରିତ୍ୟଜ୍ୟ ଯଂ ଦେଶମହଂ ଦର୍ଶଯିଷ୍ୟାମି ତଂ ଦେଶଂ
    ୱ୍ରଜ|
  rmn-rmn: «Ачяв ти пху тай тэ тухумен, — пхэнляс Ов лэски, — тай джя ки пху, сави
    Мэ туки кан сикавав».
  huv-NT: 'Teat Dios quiaj tasaj nej: “Iriow tiül miíüt, icueat icualaats, quiür indüy
    tiül aaga iüt niüng sanüüch ic mejaw”, aj nej.'
  otn-NT: 'Oja̱ bi ''yɛ̱mbi̱: “Da̱mi̱ sop''ʉ ni̱ häi ya, gätho''ʉ ni̱ mɛ̱ni̱ da̱ gop''ʉ.
    Guí̱ mmap''ʉ ja ra̱ häi ga̱ xi''i”, bi ''yɛ̱mbi̱.'
  nop-nop: ‘Magemageye eŋ kwet i biyabuŋa kwet nu ganimbaatneŋ uŋoŋ waaŋ.’
  obo-NT: Mid ikahi iddos Monama ki Abraham to, ‘Tonaniyu inis ingod du woy dos mgo
    korumannan du, woy undiyon ka to ingod no id pokita ku kikow.’
  kca-kca: 'пӑ ԓўвеԓа йастәс: ''Нӑӈ мўвен эԓты пӑ нӑӈ рутэн эԓты пӑ нӑӈ ащен хот эԓты
    эта пӑ мӑты мўв нӑӈена аԉԓәм, щи мўва мӑна''.'
  cak-ENT: 'Jari'' tok ri Dios xbij chin ri Abraham: Catel-pe chiquicojol ri avoxpochel,
    y taya'' can ri aruch''ulef, y ncabec''uje'' c''a pa jun ruch''ulef ri ninc''ut
    chavüch, xbij ri Dios chin.'
  lif-NT: ᤀᤰᤂᤣ ᤔᤧᤳᤋᤢᤖᤥ. ‘ᤁᤴ ᤗᤠᤈᤣ᤹ ᤏᤢ ᤁᤧᤃᤠ᤹ᤀᤡ ᤛᤥ᤹ᤎᤥ᤺ᤰᤜᤠ᤹ ᤗᤧᤖᤧᤎᤩᤧᤛᤧ᤹ᤀᤠᤱ ᤂᤧᤏᤧ᤹ ᤀᤥᤛᤣ᤺ᤴᤎᤠᤰᤏᤧᤒᤠ
    ᤗᤠᤈᤣ᤹ᤀᤥ ᤐᤣᤃᤧ᤹ᤀᤥ॥’
  mie-NT: 'De nī ncāhān yā jíín dē: Quee inī ñuū nū jíín māhñú táhán nú, de quīhīn
    nū iin ñuū jā stéhēn ni nūū nū cundeē nū, ncachī yā.'
  san-TIB: ཏམཝདཏ྄ ཏྭཾ སྭདེཤཛྙཱཏིམིཏྲཱཎི པརིཏྱཛྱ ཡཾ དེཤམཧཾ དརྴཡིཥྱཱམི ཏཾ དེཤཾ ཝྲཛ།
  qve-NT: 'Chaypin Diosqa Abrahamman khaynata niran: “Llaqtaykita hinallataq familiaykikunata
    saqespa ripuy. Noqan huk allpata rikuchisqayki, chaypi tiyanaykipaq”, nispa.'
  pao-NT: meeoo oo netamma, ‘U sakwa u nobe no'oko u nanumu ma'wukase, kumma'akoosoo
    teepu-kooba mea. Nu u pukwi'yookwunu u tzapoonnekukwu.’
  cbu-NT: '@see-verse:ACT.007.002'
  usa-usa: mi-kánááráqá Áánûqtuma Áabaraamma maará timá ámikaiye. ‘ení maragáráq ení
    waayúkagaraq iyuwé móra-aukapaq aúge-marama aráátenaaq únnabaq waao’ téna Áánûqtuma
    tiráiye.
  soy-soy: 'Uu pɛɛ u mɑɑ rɛ: A kɛpɔ́tẽ nɛ kupɔ́mɑ́rɛ riyɑ́ ɑɑ kɛtẽ kɛ̃ kɑm pɔ́ n
    nyísɛnɛ kɛ́mɛɛ sĩ́.'
  hui-hui: Ha pani howa ibugua Abarahamahondo lalu, Í̠naga dindibi damenerubi helalu
    dindi mbira i̱na walia holeberogoha pobe, lene.
