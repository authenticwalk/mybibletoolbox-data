  san-VEL: tata.h para.m mahaayaajaka.h p.r.s.tavaan, e.saa kathaa.m ki.m satyaa?
  kbq-kbq: Ugagota pristi ne'mo'a huno, Stiveniga, amama hunegantaza kemo'a tamagefi?
  kbh-kbh: 'Chora chë bachnangbe más uámana amëndayá, Estébanbioye tbojantjá: —¿Nts̈amo
    acbiama montsichamcá ndegombre yojtsemna ca?'
  ron-LSB: 'Marele preot a zis: “Așa stau lucrurile?”'
  pon-pon: 'JAMERO lapalap ap majani: I Melel mepukat?'
  nhe-BL: 'Huajca camatqui nopa hueyi totajtzi huan quitlajtlani Esteban: ―¿Nelía
    tiquijtojtoc nochi ni tlamantli?'
  sps-sps: Ana Tsoiny Mumua Tan Tsoiny Faakor tsue to, “U tsue to ayan man?”
  wnc-wnc: Natake yuwawa ngana aminu Anututane puya pasiya amindane takeapata yake,
    “Siakande yakaing ba dasing,” ngang Stiven inikwaikut.
  bus-bus: 'Ben sa''oriki Sitivĩ là à bè: N yã pìnↄ ò yãpuran yↄ́?'
  gub-BL: Na'e xaxeto upuranu hehe kury, Etew rehe kury. -Azeharomoete ereze'eg nezewe
    ne, i'i izupe.
  imo-imo: Kano wali Gote popo toringi iyemanga iye nomi awilimuni kot tendepalie
    Stiven ungu waltindipe i tepa nimu, “Nundo i nimele unguma paimboya?” nimu.
  boj-boj: Onaqa atra tamo gate a na Stiven nenemyej, “Naŋgo anjam maronub di bole
    e?”
  eng-DRA: 'Then the high priest said: Are these things so?'
  knf-knf: 'Kë *naşih i baţeŋan aşë hepar Ŧefan aji : « Uko wi baţupuŋ ţi iwi uwoha
    manjoonan i? »'
  san-KHM: តតះ បរំ មហាយាជកះ ប្ឫឞ្ដវាន៑, ឯឞា កថាំ កិំ សត្យា?
  arn-NT: Fey ti Wünen Longko Saserdote ramtufi ta Esteban ñi rüf dungungepen may
    ti dungu tañi feypintumekengen mew ta kisu.
  zas-NT: 'Dxel bixhioz mazri zojbloj rniabee graczi ree bixhioz, gunabdiidxaman loj
    Esteban, rëbaman: ―¿Walin ya rëbil zian?'
  ken-NT: Mǔngo bachiǎkap Mandɛm abhɛ́p Stífin bɛ “Ɛchi tɛtɛp bɛ ɔkʉ barak anɛ
    bárɛ̀m nɔ bɛ ɔkʉ?”
