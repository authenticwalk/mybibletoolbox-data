verse: ACT.007.001
translations:
  kpx-kpx: Ige dubue kosive baluga keu Sitiveni belahai avoe, “Abu a vavamo loumale
    kena selevenike.”
  okv-H: Eto Priest Peni na Steven ta degi einge eto ingina, “Ke erera amo ke be rete?”
    ainge enu
  tbo-tbo: Tu witalaguyaba hai taniwaga Sitibeni i lubayadeya i pa, ‘Geka lawahi awai
    hi bahebahehi naka moinahi?’
  mal-C: അപ്പോൾ മഹാപുരോഹിതൻ, “ഈ ആരോപണങ്ങൾ സത്യമോ” എന്നു സ്തെഫാനൊസിനോടു ചോദിച്ചു.
  grc-SR: Εἶπεν δὲ ὁ ἀρχιερεύς, Εἰ ⸋ἄρα⸌ ταῦτα οὕτως ἔχει;
  bgc-bgc: फेर महायाजक नै स्तिफनुस तै बुझ्झया, “के यो इलजाम सच सै?”
  khz-khz: Rupu Veaga velena kamuna na Setepano erenagiato, netiwato, “Ekila e taunatauna
    pa?”
  deu-TKW: 'Der Hohepriester aber sprach: ist dem so?'
  zsr-NT: 'Niꞌr gnabnëꞌ Esteban bxuz blau, rnëꞌ: ―¿Naruꞌ nacz cni?'
  lin-lin: 'Bongo, mokonzi ya Banganga-Nzambe atunaki ye : — Boni, makambo oyo bafundeli
    yo ezali ya solo ?'
  hns-NT: 'Tab sab se barka agwa Stefaanas se poetjhies: „Ie baat satj hai?”'
  noa-E: Mag chi sëukha narr khʉʉnau mag jaaubaawai chi phadnaan pöröu chi Estebanag,
    —¿Pʉ igwia cha amau jaau nʉm iek thum chadcharam iekhá? a jëeujim aajem.
  eng-EMTV: Then the high priest said, “Are these things so?”
  mib-NT: 'Te máá sútū cujéhnu ga ni cajnūhún Esteban: ¿A ndáā jeē súcuan ni sáha
    ró nájnūhun cácahān de yāhá? áchí.'
  lif-NT2: हे़क्‍क्‍याङ् मानिङ्‌वाॽफुसाम्‍बाल्‍ले़ स्‍तिफनसे़न् सेःन्‍दोसु, “कन् आप्‍तिक्‍हाॽ
    से़क्‍खाएबि?”
  xnj-xnj: Kangi, Mteta Mkulu akamkota, “Wu, mambu genaga ndi chakaka?”
  mmx-mmx: La lamaasa gomgo ga sue ne Stiven, “Kereva na levelinga di lox i ru, i
    ruturun?”
  cbr-NT: 'Amia manáncania cuaxun ca sacerdotenën cushicaman ''apun Esteban ñucácëxa:
    —¿A unicaman mi ñuicë bana ax cara asérabi ''ic?'
  tee-NT: 'Pus ju acsnich ju xak''ai ixpali ju israelitanin chani juni ju Stipan:
    ―Ja vasalh chunch tachi ju tanajun.'
  eng-LSV: And the chief priest said, “Are then these things so?”
  cak-NT: 'Y ri sacerdote ri más c''o ruk''ij chiquiwech ri ch''aka chic sacerdotes,
    xuc''utuj che ri Esteban: ¿Ketzij cami ri ni''ix chawij?'
  pah-NT: 'Igwete ikwava''ẽhara''g̃a nduvihavuhu''ga ei Estêvãova''ea pe: —A''iti
    nde ei poha? ei ga ahe ve.'
  sja-NT: 'Mãpai p''aareerã poro waibɨapa iidiji Estebanmaa: —¿Wãarak''ã aji, na eperãarãpa
    jara p''anɨ?'
  xed-xed: 'Ka mali ta ghəŋa gwal dra skwi ŋa Lazglafta nda tsi mantsa: «Tsaw mantsa
    na skwi ta gwaɗə lu ta kagha na rki na?» kaʼa nda tsi.'
  mks-NT: 'A̱nda̱ já na̱nda̱ca̱ tu̱hún da̱ cúú sa̱cua̱ha̱ nu̱ú ju̱tu̱ cán Esteban
    já na̱cachi da já xi̱hi̱n dá: —Á ña̱ nda̱a̱ cúú ndihi ña̱ cáha̱n na̱ yóho sa̱hu̱n.'
  gfk-S: Io, no tamat ta ira pris ga tiri Stiwen, “A tutuno kakarek di tangtange utam?”
  bmu-bmu: Stiwen keu jakeŋe al waŋgigetka kini jike galöm bohonŋan kewö qesim waŋgiyök,
    “Keu mi ölŋa me muneŋa?”
  dgz-dgz: Pirisi bawarewa, ayop mugawa Sitiven singui wayaven, “Oitaga wane anutoni
    ame tavewa di go?”
  eng-GNV: Then sayd the chiefe Priest, Are these things so?
  zaa-NT: 'Enne'' ná sumo sacerdótea nna gunàba tìtsa''ą Esteban nna rą bi: Tsí hua
    lí ą́'' gunne lu''.'
  eng-WEBSTER: Then said the high priest, Are these things so?
  guh-guh: 'Sacerdotevi pepo penamatacaitorobinë jumaitsi Estebanjavabelia: —¿Xaniajai
    tsabaja? ¿Jumaitsimë tsabiabi pacuenia mapamonae caneconitsiajumaitsije? jai sacerdotevi
    pepo penamatacaitorobinë.'
  bon-bon: Iiwäreja babo biname te Setepano ne itemlige egä, “Nää, teeme mene toraca
    gyene määme poto cidi me?”
  nhw-BL: 'Huajca camanaltic nopa hueyi totajtzi huan quitlatzintoquili Esteban: ―¿Nelía
    tiquijtojtoc nochi ni tlamantli?'
  mgw-mgw: Bai, Mpi'ndo wa Dini ngannaluya, “Buli mayi'gi'yo ga nga kakape?”
  swh-ONEN: Ndipo kuhani mkuu akamuuliza Stefano, “Je, mashtaka haya ni ya kweli?”
  wbi-wbi: 'Untekesi umbaha akajova, “sinomuvomba isi sakyang''ani?” U Stefano akajova,
    vanyalukoo numue va Nata vango, mumulikisighe uneune:'
  bba-bba: Yerɑ yɑ̃ku kowo tɔnwero u Etiɛni bikiɑ u nɛɛ, ɡɑri yi, ɡeemɑ?
  eng-KJVCPB: Then said the high priest, Are these things so?
  kgk-NT: 'Ha pa''i ruvixagwasu katu ohendu ijapu va''e nhe''ẽ. Ohendu ramo oporandu
    Estêvão-pe: —Upéixa voi pa? he''i íxupe.'
  waj-waj: 'Vauduu too Anutuuqaara kati puara hudeera kieeta vaidi voovoono Sitipaanaa
    yaparainno tunoo: Iya kiaa kuaivo kutaa kuavainnee? Vara unnakuavainnee?'
  cpy-cpy: 'Ikanta Ompera-tajorentsiperotaa-rewo rojampitakiri Esteban, ikantziri:
    “¿Omaperotatyaama ikantakoe-tzimiri?”'
  mpx-mpx: Inoke topowon bwabwatal wali tohouwa Sitibeni i neli i ba, “Ga i ola wali
    woliwoli kaiwem, baaba hot o nigeya?”
  wbp-wbp: Ngula-jangkaju, maralypikingarduyurlu jintangku wiringki payurnu Jipini,
    “Junganyanpa ngawu-pajurnu Yuwarli Maralypi manu kuruwarri Juwu-kurlangu?”
  luo-luo: Bangʼe jadolo maduongʼ nopenjo Stefano niya, “Weche modonjnigogi bende
    gin adier?”
  nhe-NT: 'Huajca camatqui nopa hueyi totajtzi huan quitlajtlani Esteban: ―¿Nelía
    tiquijtojtoc nochi ni tlamantli?'
  aii-aii: 'ܗ̇ܝܓܵܗ ܒܘܼܩܸܪܹܗ ܡܸܢܹܗ ܓܘܼܪܵܐ ܕܟܵܗ̈ܢܹܐ: ”ܫܲܪܝܼܪܹ̈ܐ ܝܢܵܐ ܐܲܢܹܐ ܕܒܹܐܡܵܪܵܝ
    ܝܢܵܐ ܥܲܠܘܼܟ݂؟“'
  esk-NT: Qaukłium agaayuliqsim apiqsruġniġaa Stephen, “Tamanna iḷumutuuva ukua nipliałhat?”
  msb-msb: Didi ginhunga si Esteban san pinakanamumuno san kapadian, “Nano, matuod
    ini na ginsumat ninda?”
  cpa-NT: 'Jøng² ca¹juúh² ŋi¹jmó², ca¹tsáih¹dsa Esteban: ―¿Dsøg¹³ ca¹juøh³hning lah¹jøng²?
    ―ca¹juúh²dsa.'
  dso-dso: ବଡ୍‌ ପୁଜାରି ତିପାନ୍‌କେ ପାଚାର୍‌ଲା, “ତର୍‌ ବିରୁଦେ କଇବା ଏ ସବୁ କାତା ସତ୍‌ କି ?”
  meu-meu: Hahelaḡa tauna badana eto, Edia hereva na momokani a?
  yva-NT: Umba Syeno Titi po Stepanus anajo pare, “Ana wo naura tantunawi rai somamo
    tugae rako?”
  dgc-dgc: Nadid, tu mataas a padi éy kinagi na ni Esteban, a “Anya, tutuhanan i éya
    a niabla de? Anya i katuwiran mua?”
  zpm-NT: 'Dzigo bnabdiidz meṉ ne nac pxoz nroob ga lo Xteb, rëb me: ―¿Bnë dieṉ pe
    nli quiayuṉ luu grë ncuaaṉe rnee zho i?'
  hix-NT: Onà wyaro nkekon hatà, Khoryenkom màn yonye ro komo yohà ymo, Estefaw heno
    wya. Yaworohra katà nkatxowà, moxamo, ohoko, kekon hatà. Yaworohra katà nkatxowà,
    ohoko.
  sim-sim: Urik hetpris Stivenin ormu silira, �Mashi kas ma tondo mirin li mbawa omendinga
    os mo wahau?�
  npi-ULB: प्रधान पूजाहारीले भने, “के यी कुराहरू साँचा हुन् ?”
  cgc-cgc: Pagtapos ta ambal ta mga ittaw ta dili matuod kuntra ki Esteban, gainsa
    pinakadatas an na manugdumala ta mga pari ki kanen, “Matuod ni mga paambal i danen?”
  tim-tim: Akto Anutugât sumbe kat kat luâk areyeŋgât humoyeŋe arekŋe Stepano hin
    aikoep, “Den maktâi are bundâk me hiaŋgiâi?” dâmbo
  yor-yor: Nígbà náà ni olórí àlùfáà wí pé, “Òtítọ́ ha ni àwọn ẹ̀sùn tí wọ́ fi kàn
    ọ́ bí?”
  wos-wos: Atéfék prisna néma du dé Stivenré wakwexéké, “Deka hundi mwi hundi wana
    yingafwe wana?”
  emp-NTPO: 'Maʌ̃ne sacerdote dji dromaba Estebaʌ̃a iwid̶isia: –¿Ãdjia jara panʌra
    wãrãca?–'
  eng-F35: Then the high priest said, “Can these things be so?”
  ind-ind: Lalu imam besar bertanya kepada Stefanus, “Apakah laporan mereka itu benar?”
  pes-OPCB: 'آنگاه کاهن اعظم از استیفان پرسید: «آیا این تهمت‌ها صِحّت دارد؟»'
  mpt-mpt: Gode amo kimanin nakai i komok sume Stibene baabanea I weng ele okebib
    olo baino? gesea
  ssx-ssx: Mo yeni peao haemeke you haliwekina꞉ you halima꞉ Sidipeni pa꞉ta꞉ lota꞉
    pitolo alota꞉ Koto aleme pita꞉ ota꞉ pi alemepe laa leekeme.
  mkl-mkl: Ŋɔi woo wee nlɑi Ilɑɑɔ̃u í bee Etiɛni í ni, ideu ntɔi?
  gaq-gaq: ମ୍ନା ପୁଜାରି ସ୍ତିପାନ୍‍କେ ସାଲିଆକୁକେ, “ଆକେନ୍‍ ମେଃନେ ସତ୍‍ ?”
  gof-RNT: Kahineta halaqay Isxifaanosekko, “Hayssi tumee?” yaagidi oychchis.
  unx-unx: ଏନ୍ତେ ମାରାଙ୍ଗ୍‌ ଯାଜାକ୍‌ ସ୍ତିଫାନ୍‌କେ କୁଲିକିୟାଏ, “ଚିୟାଃ ନେ କାଜିକ ସାର୍‌ତି
    କାଜିତାନାଃଚି ?”
  gah-gah: Lá okago, guguni giziaká a vetini ve napa nenémo loká otake gakó nilamó
    imane mota lamaná nilahe.
  lcm-lcm: Na ainoai i katakai i sula kala sui ia ta, “Sa, keve mengen ke kana kapo
    tutuman?”
  aer-aer: Kele kwertengerle tyeperre tyatye-arenyele Stephen apayuthneke, “Anwerneke
    ilaye. Arratye-ame itne ngkwenge-akerte angkeme?”
  qvc-NT: 'Chay mas kamachikuq isrraylinu kuram Istibanda tapurqan: —¿Allipchur chayshina
    nishqa kangi? nishpa.'
  tgl-ULB: Sinabi ng pinaka-punong pari, “Totoo ba ang mga bagay na ito?''
  cbs-NT: 'Jaska uintan januxun Diosbe jawenabu janchaxunika xanen ibu binuatun Esteban
    yukakin: —Na jaska mikidi yuiaibudan, ¿chanimamen?— aka'
  xtm-NTPP: Te tee tatnuni nuu sutu ma, ni jikan‑tnu'u de Esteban ma nú ndija tnu'u
    ka ka'an i ma.
  nnq-nnq: Nkung'i nkolongwa ngankonya Stefano, “Bo, ile yenje nga kweli?”
  bao-NT: 'To cõrora paia wiogʉ pea o biro cʉ̃re ĩi jãiñaupi: —¿Ano mʉre cʉ̃ja ca
    wedejãarije díámacʉ̃ra to niiti? —ĩiupi.'
  san-ORI: ତତଃ ପରଂ ମହାଯାଜକଃ ପୃଷ୍ଟୱାନ୍, ଏଷା କଥାଂ କିଂ ସତ୍ୟା?
  rmn-rmn: 'Дэчи о баро попази пхучляс э Стэфанес: — Адава аякха?'
  huv-NT: 'Condom aaga minatang miteaats tasaj a Esteban: ―¿Naleaingue meáwan leaw
    apiüngüw quiaja? ―aj.'
  otn-NT: 'Nu̱''a̱ rá̱ hmu̱ yø mmäcja̱ p''ʉya bi ''yɛ̱mbi̱: ―¿Ua ma̱jua̱ni̱''a̱ si''a̱''i̱
    ya n''yø? ―bi ''yɛ̱mbi̱.'
  nop-nop: Siloŋyot diniŋ Talitimeŋ Wapumdi Stiwen indiŋ niŋguk, “Unduŋ u biyagoŋ
    hinek-kube yolaŋ?”
  obo-NT: Na iddos mowwet no ponguu to mgo tohodbuwis, mid intud ki Esteban, kahi
    rin to, “Mooggot bo inis langun no id ponudtuu ka-ay'n mgo minuvu moka-atag kikow?”
  kca-kca: 'Щиӈәԋща Турма йир верты ŏх ики Стефан иԋщәссәԓы: «Тӑми щиты а мўй?»'
  cak-ENT: 'Y ri nimalüj sacerdote xuc''utuj c''a chin ri Esteban: ¿Ketzij c''a ri
    c''ateri'' nbix-ka chavij?'
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤔᤠᤏᤡᤱᤘᤠ᤹ᤑᤢᤛᤠᤶᤒᤠᤸᤗᤧ ᤛ᤻ᤋᤡᤑᤏᤛᤧᤴ ᤛᤣ᤺ᤴᤍᤥᤛᤢ. “ᤁᤴ ᤀᤠᤵᤋᤡᤰᤜᤠ᤹ ᤛᤧᤰᤂᤠᤀᤣᤒᤡ᥅”
  mie-NT: 'De maá sūtū cúñáhnú cā nī ncāhān jíín Esteban: ¿A ndāā jā súcuán nī ncāhān
    nū tá cúu nūū cáhān tēe yáhá? ncachī dē.'
  san-TIB: ཏཏཿ པརཾ མཧཱཡཱཛཀཿ པྲྀཥྚཝཱན྄, ཨེཥཱ ཀཐཱཾ ཀིཾ སཏྱཱ?
  qve-NT: 'Sacerdotekunapa jefenmi Estebanta khaynata tapuran: —Kay runakunapa acusasusqaykiri,
    ¿ciertochu icha manachú? nispa.'
  pao-NT: Soo nanesootuhi pabe'e yise meeoo oo tubenga, “Mu numu haa'a togesapa u-kwitu
    waha?”
  cbu-NT: Utaáshuchsha apanllpan urkar tsiyatku Istiwarineetsini, tárangiya; ¿Kaapa
    zurku in tputs át? tárangiya.
  usa-usa: 'ánibo uyátá-maqma anó-monoq-nakoma Tíbenimma ítama aónaraiye: “árainaq
    maamin-áímmá emá tiráánô?” téna tiráiye.'
  soy-soy: 'Uléécɑɑ usinɑ uu pɛɛ Etiyɛɛni pisɛ rɛ: Lɛɛ ni mɛseii?'
  hui-hui: Loma binigo mo miaga haguane timbuni heagome Sibenihondo lalu, Tigua bi
    larago henene larabe, lene.
  amf-amf: Gudullasa gebhaa Isthipaanoosna “Dhalqino ogono gonu?” hamayse kiam ki
    oysade.
  quc-NNT: 'Xpe ri ki nimal sacerdotes, xuta'' k''u che ri tat Esteban, xub''ij: ¿A
    qas tzij wa'' ri tajin käb''ix chawij? —xcha che.'
  dob-dob: ꞌEnega totaliya sinabwana Sitibeni ꞌienaidena, ꞌigwae, “Mwaꞌadega ꞌidi
    eꞌewa manuyo, ona ꞌaiꞌaila aga?”
  wrs-wrs: Doa sembayang andranindna kuwul omnana Stevenm, es hevpa honamba ambo tanamma,
    temba yemba ishumniva, yimba pilpikohavna Mosesna lohohmomba?
  mca-mca: 'Ma'' qa pa'' qiji'' pa''il ƚatata qa yit''ijets pa''aj pa'' Esteban: —¿Me
    yijaa''ija aka''an?—'
  tzo-TZC: 'Ti banquilal palee jech lic sjacꞌbe ti Estebane: ―¿Mi jech scotol taje?
    ―xi.'
  mya-mya: ယဇ်​ပု​ရော​ဟိတ်​မင်း​က``ထို​သူ​တို့​ပြော သော​စ​ကား​မှန်​ပါ​သ​လော'' ဟု​မေး​၏။-
  gng-NT: 'Nɛn saan nɛ bitɔtuɔrciɛnb ya ciɛn niire'' Etiɛnn ki ye: «Bi len'' ma nɔ,
    tù te-ee?»'
  cbi-NTPO: 'Tsenñu chachilla'' mitya Diosnu kalen jimula'' kayu aa bale ruku, Estebannu:
    ¿Uwain yala padetishu juntsa tsajun? ti'' pake''meemi.'
  ikk-NT: Onyẹ-isi nchụ-ẹjan nọ jụ Stivin', sị, “Ihiẹn ndịnị wẹ rị e ku wụ ezioku?”
  leu-leu: E mui a memai priis a fine, “A ferawaian aanabeꞌ a tuuna, bo?”
  maz-NT: 'Nuc''ua c''ü mi mero ndamböcjimi o dyönü e Esteban o mama: ―¿Cjo na cjuana
    c''ü mama yo?'
  bod-N: དེ་ནས་མཆོད་དཔོན་ཆེན་པོས་སི་ཏེ་ཕཱན་ལ་དོན་འདི་དག་བདེན་ནམ་ཞེས་དྲིས་པ༌ལ།
  tca-NT: 'Rü nüma ga paigüeru, rü Etébaü̃na naca rü ñanagürü: —¿Aixcüma yiĩxü̃ i
    ñaã ore i nüxü̃ yaxugüexü̃? —ñanagürü.'
  zpl-NT: 'Chequie uleꞌya enu máse neca equie nu rnibiyaꞌ lu ye bee uleꞌya unidichiaꞌlla
    lu Esteban nú unilla: ―¿Xieꞌ neli nú scua unilu la?'
  mbc-NT: 'Mîrîrî tîpo teepîremasanon esanon yepotorîya Estêvão ekaranmapo''pî: —‍Inna
    pî'' rî to'' eseurîma mîrîrî? —‍ta''pîiya.'
  ndg-ndg: Kuhani nkolo kabaya, “makowe aga ni ya kweli?”
  wsk-wsk: Se priest supuling Stephen isuam, “Ni kimik ko den balsan umu nunguningta
    e?” mam.
  toj-NT: 'Entonces ja pagre mas nihuani ti och sob yi ja Estebani: ―¿Meran ama jach
    huana yaljel ja huen ba?'
  kkl-kkl: Memne Allah sembe pairopnang sikini nubunge ponekori hailamogti, “Sindi
    lebangne sik te?” aro haibaog.
  tbc-tbc: Juda Kaunsil ru an fidian duloŋ go itout gug pris malan te an Stiven isumiani,
    “Dugo, ru a dupano dan fidian rumok ak i?”
  sna-sna: Ipapo muprista mukuru akamubvunza akati, “Izvi zvauri kupomerwa ndezvechokwadi
    here?”
  smk-NT: Sin sain, wanan Sangkata'gayan nin Padi' kona ni Esteban, “Tutuo in para
    say man'iparsa ra komo?”
  grc-TCGNT: Εἶπε δὲ ὁ ἀρχιερεύς, Εἰ ἄρα ταῦτα οὕτως ἔχει;
  gof-WFTW: Kahineta halaqay Isxifaanosekko, “Hayssi tumee?” yaagidi oychchis.
  spa-BLM: 'El sumo sacerdote dijo: Entonces “¿Es esto así?”'
  kyz-NT: A'eramũ mainana 'wyriararete 'ga 'jau Estevão 'ga upe. —A'jea futat nipo
    ajee ki sa?— 'jau 'ga 'ga upe.
  dao-dao: Acunüng, ktaiyü ngvai naw, “Acuna ngthu kcangki aw?” ti lü, Stephen a kthäh.
  cya-cya: 'Yu nu ndlo ca tñan ni'' lyaa can'' mñicha'' ''in yu Steba: ¿Ta cha'' ñi
    ña''an nchcui'' nchgaa yu re cha'' ''in?'
  beu-beu: Angmuse agama Yahudi ebuangvala ang naung ekapala angu ana Stepanus adangtaaning
