    tèke le, na, èèna na limuri hari Nèngu neo hia rai pusaka mi baki Abraham ètu
    era èèna. Ropa oe dꞌai lodꞌo dhu Ama Lamatua moa èèna, èdhi dhèu Yahudi tabha
    ae titu kèna ètu rai Masir nèi.
  tnp-tnp: Kəni Stipɨn təmətəkeikei mətəni=pən kəm lah məmə, “Tɨnatuva iuəkɨr məmə
    Uhgɨn otosmiəgəh rəhan mɨn nətəmimi u təməni rəkɨs kəm Epraham, kəni nəuanɨləuɨs
    mɨn rəhatah u kəmautatɨg Ijɨp, rəueiu əha tɨnepət.
  urd-urd: लेकिन जब उस वादे की मी'आद पुरी होने को थी, जो ख़ुदा ने अब्रहाम से फ़रमाया
    था तो मिस्र में वो उम्मत बढ़ गई; और उनका शुमार ज़्यादा होता गया।
  hot-hot: “Waklavôŋ atu ba Wapômbêŋ bôk havak abô haviŋ Ablaham lêk habobo injik
    anôŋ, êŋ ma alalôaniŋ avômalô lêk ilumbak ba êv liŋsiŋ êmô Ijip.
  mqj-NT: Madappi'i attunna la ungganna'i pa'dandinna Puang Allata'alla lako Abraham,
    tuttuan kembea'mi neneta dio Mesir.
  rus-SYN: А по мере, как приближалось время исполниться обетованию, о котором клялся
    Бог Аврааму, народ возрастал и умножался в Египте
  mbh-mbh: “Na i totho ol ako aro God aro i oma ol ur aken, ako i ria Abraham nge
    nomenga. Nang aken i totho ol ako aro i velpol ol na Israelre oa titaling i esa
    ma i aolonga ol ako a Isip.
  bdd-bdd: “Ma Yosepa ꞌina ꞌamasa mulina Yehoba ꞌina gwae hemisa Ebalahamo ꞌoina ꞌihahoho
    pwaiya, ma meIsileli Itipita ꞌalona siyada hedada pwaiya,
  cbt-NTPO: Yosëri chachin nani iráca Apraan sha'huitërin Canaan parti hua'anëntacaso'.
    Nipirinhuë', shinpita co a'naroáchin panantapihuë'. Hua'qui' Iquipitoquë ya'huëpi.
    Inaquë na'api. Panantacaiso' tahuëri ya'caritohuachina, notohuaro' israro'sa'
    ya'huëpi.
  rmy-SERVI: Кала поджиля пашэ вряма, соб тэ терэлпэ пав лавэ, саво дэня Дэвэл Авраамости,
    амарэн манушэн дэ Египто ачеласпэ будэр.
  srn-NT: Di a ten kon krosbei fu Gado du san A ben pramisi Abraham, a pipel fu wi
    ben kon furu ini Egipte.
  cta-NT: ’Cua ndyatu̱ la tyaꞌa jyoꞌo cusuꞌ jiꞌna ca loyuu su cuentya Egipto; liꞌ
    ndyalaa tyempo nu nchcuiꞌ ycuiꞌ Ndyosi loꞌo jyoꞌo Abraham nu ngua saꞌni la, tyempo
    chaꞌ tyuꞌu nguꞌ tyaa nguꞌ.
  bqc-SIM: Kɛ́ lɛ́ pↄ́ Lua gbɛ̃̀ Ablahaũɛ kɛgↄↄ ye kái, wá bui dasikũ̀ à kã̀fĩ
    Egipi maamaa.
  tcz-CHONGTHU: Pathen in Abraham koma athutep guilhunna ding phat anaitah jehchun
    miho chu Egypt gam'a chun hatah in apungun.
  mar-mar: मग देवाने अब्राहामाला जे अभिवचन दिले होते ते पूर्ण होण्याचा समय जसजसा जवळ
    आला, तसतसे ते लोक मिसर देशात वाढून संख्येने पुष्कळ झाले.
  snp-snp: Ena adeina Gotikafo Abalahamu lo mele edami kaloma u ayalo winami kamena
    ya alili melaido yalo wenenate Isipika minamo ya kefo minámae.
  isl-isl: Gyðingaþjóðinni fjölgaði mjög eftir því sem nær dró þeirri stundu, er Guð
    ætlaði að uppfylla loforðið, sem hann hafði gefið Abraham, en það var að leysa
    afkomendur hans úr þrældómnum í Egyptalandi. Sá sem var konungur Egypta á þeim
    tíma skeytti engu um minningu Jósefs.
  spy-NT: Yu kimii kuriiku ꞉bēsyōōsyēk, kootyiich ꞉Yēyiin kuu yoo kikiikukuurtoochi
    Abraam, kuyēk ꞉biikyoo sērē ām Miisir.
  xnn-xnn: Dat itoloy Esteban ay mangwani en, “Nganngani ay omdan nan nakitolagan
    Apo Dios ken Abraham et inmad-ado nan ap-on Jacob ay din alal-apo tako.
  mwe-mwe: “Jikaishileje miongwe ja malila malagano ga a Nnungu gubhalegene na a Bhulaimu,
    bhandunji bhetu ku Mishili kula gubhapundilenje kujenjesheka nibha likundi likulungwa.
  tte-tte: “Yaubada ana waloyameli Abelamo koina, yakato ali bwatano iwolena tubulao
    Isileli kolili, kana sauga ikubwamako kikiunamo iyawatagili yo siya simiyamiya
    Itipita sikabikabi yo sidebalala sibaibaiwa,
  tcs-tcs: ‘Da taim i bin kam klostu nau po da promis wea God i bin mekem wea Eibram,
    da promis i bin po dem longtaim pamlelain blo yumpla po gobaigen po Izrael. God
    bin meke dem pamle blo yumpla kam prapa plenti wea Izipt.
  hlt-THB: Khawsa ing Abraham a venawh awi a taaknaak tym ce a soep law tawm awhtaw,
    Izip qam awh nik thlangkhqi ce ana pung ana tai uhy.
  soq-soq: God Abraam dima sauasana ulaipalepia baiwaleidio walamawe no danimba Isibt
    bedewe debamaidalen.
  qub-qub: «Abrahampita mirajcunata jorgunanpaj Tayta Dios aunishan wallcana pishiptin
    Israelcunaga Egiptucho aypallamanna mirasha caran.
  att-att: “Á mággè nga jimittál yù ággaw nga sinullà ni Namarò nga pamapáno na nira
    ta Egipto, tapè ipetoli na ira sawe lugár tam ta kunnay sù initabbá na ngaw kâ
    Abrakam. Á gapu ta nabayák iren nga naggián túrin ta lugár na Egipto, minaru yù
    ira tatolay.
  bki-bki: Mia Stevin naio jom̃a mil kia ga vo, naio berinavo “Kanado tomu nalo ajua
    vio Ijivi ka yuka telabo bereio vo, naruei nalo amiluo abinimei napano nalo telabo
    lie vo, ana Atua naio mialio berinavo naio be bogo memedu naruei ka naio rila
    tibe ka napano naio berkario ban Epraamo nua ruei, berinavo mia naio rivurbulag
    kanano bajulukuti nalo den kanalo im̃auano kurano ga.
  bqp-bqp: Kũ lɛ́ kũ Luda sɛ̀ Ibrahĩnɛ gↄrↄ ye à ká, ó buri dasi kũ̀ à kàra Misila
    manamana.
  mcp-mcp: «Ŋkaagə́ Zɛmbî nyə á kaag Abʉraham yí í á ŋgə bə nə́ í zə bwəma. Nda wəla
    dɔɔŋg í á ŋgə shísh nə́, kúl búúd jé í á ŋgə zə bulya, í ŋgə́ bul mpyáánz nûŋ
    Igîpten.
  hat-hat: Lè a t'ap pwoche pou Bondye te kenbe pwomès li te fè Abraram lan. Pèp nou
    an te vin anpil, chak jou li t'ap vin pi plis toujou nan peyi Lejip la.
  npl-NT: '''Ijkuak yoajsitiwalaya n tonati para mochiwas tlan Dios yokilijka Abraham,
    n tokniwah de Israel okachi opé momiakiliah ompa Egipto.'
  bgg-bgg: Hamangkhung-aphuii è Abraham shii sbang rek pha ji izai rey sha pha idoh
    thog mage shii Egyph thiig hà gethek bran ne bajo rey ne sieng dun.
  eng-TCENT: “As the time drew near for God to fulfill the promise he had sworn to
    Abraham, our people increased and multiplied in Egypt
  eng-BSB: As the time drew near for God to fulfill His promise to Abraham, our people
    in Egypt increased greatly in number.
  cpu-NT: Okanta omonkaratzimataka okaratzi ikantakeriri pairani Pava acharine Abraham-ni.
    Tzimanakera osheki ireentsite asheninkapayeeni janta Egipto-ki,
  san-ASM: ততঃ পৰম্ ঈশ্ৱৰ ইব্ৰাহীমঃ সন্নিধৌ শপথং কৃৎৱা যাং প্ৰতিজ্ঞাং কৃতৱান্ তস্যাঃ
    প্ৰতিজ্ঞাযাঃ ফলনসমযে নিকটে সতি ইস্ৰাযেল্লোকা সিমৰদেশে ৱৰ্দ্ধমানা বহুসংখ্যা অভৱন্|
  tod-tod: Tɛi yeeɠɛɠalai maa ɠɛni ɓuɠazu ga GALA ná-minazeɠegi laazeeli, nii é
    kɛɛni Aɓalaame ʋɛ, ada-nuɓusɛiti ti mɔinni, ti ɓuɠu Ezipete yooi zu,
  tac-NT: › A'kinana we'ká bamí kachi we'ká nile alué José rijimala alé Ejipto ejperégame.
    'Lige ta'mé we'ká bamí rokáréle napurigá 'yámala alué gawí Kanani anilichi napurigá
    anele Onorúgame alué Abraámi 'we 'ya.
  eng-WEBPB: “But as the time of the promise came close which God had sworn to Abraham,
    the people grew and multiplied in Egypt,
  gfk-H: “Ing no pakana bung ga huthuteta bia Kalou na gil hatutun no nuna wawalima
    ga gil tar ia ta Abraham, no winawas ta ira mataniabar na Israel ing diet ga kiskis
    Isip, gata hapuar taar.
  viv-viv: Malamala a gavaiyehi hihegedi tu Yaubada yana wonadabadaba ana tova giluvedaꞋufo,
    higa tuwaina Abelahamo againe giwonadabadaba be hida babi ana unumamomo ginaveledi.
    Ada wonadabadaba ana tovai-nadi giluvedaꞋufo againe, yada yoꞋo Idifita againe
    himoyaꞋai.
  yao-yao: “Nambo pikaiche katema ka chilanga chiŵalumbile Akunnungu ku che Iblahimu,
    ŵandu ŵala ŵatupile ni konjecheka kwa nnope ku Misili kula.
  tgp-tgp: Pani rani mata retitauhi non God sei mo silea isan Abraham mo mai mariviti,
    tanian Abraham la mar̃ivi jea Egypt,
  auc-NT: Ante apæ̈nedinque Etebä godömenque apæ̈necantapa. “Abadäö wodi ingante Wængonguï
    wëënëñedë nänö, Botö wantæpiyæ̈ ate bitö pæ̈ïnäni ïnänite adodö ænte mämömo poncædänimpa,
    ante nänö angaïñedë wodo ïinque bayonte tömënäni Equitobæ quëwëninque nanguï bacoo
    yebænte bagadänimpa.
  kbc-NT: Niɡ̶ijo naɡ̶a nipegi micota niɡ̶ica noko Aneotedoɡ̶oji meote ane ligegiteta
    Abraão meotetema niɡ̶ica anida aneetege licoɡ̶egi. Niɡ̶ijoatigilo nokododi midiaaɡ̶ite
    ɡ̶odoiigi Egito eliodi me ili.
  bmh-bmh: Getal Uwait nug Abraham al go emgasag utei unabun baib moroun, baib go
    petak zuabun ziwas waugab zuna zuna, igual embigeg go Izip emgasag ebu daremen
    goagal ug asiu usalemen.
  ctu-BL: Che' bʌ yomix c'otel i yorajlel cha'an mi' ts'ʌctiyel i t'an Dios che' bajche'
    tsi' sube Abraham, tsa' wen p'ojli i p'olbal Abraham ya' ti Egipto
  meq-meq: «Wu nakə Mbəlom a tsikay kurre a Abraham aye na, mazlambar həlay eye kə
    ndislew. Gwala kway hay tə wa bo. Ta səkah məwe bo haladzay ma Ezipt.
  noa-H: 'Mag jaaumamua hich Estebanaupai magjim haajem: ’Mag Hẽwandam jöoi Abrán
    dʌ̈i hiyʌ̈ʌ naawai hichigcha durr jʌ̃apiba hi chaainagta deeju ha jaautarrjö,
    chadcha hag k''ur nassi pawiata ya hamag hich Hẽwandamau mag durr jʌ̃apiju gayaa
    haadëm hee, hich jöoi Jacob k''ararr chaain hewagam k''ʌʌnta k''apaana t''ʌnʌisijim
    haajem, Egipto durr.'
  alp-NT: Kena lau moneka Alla Italuke misete ete Abrahame eono nere, kena mere eni
    anubuaru esi tapa boka titinai me Mesire peneka.
  san-VEL: tata.h param ii"svara ibraahiima.h sannidhau "sapatha.m k.rtvaa yaa.m pratij naa.m
    k.rtavaan tasyaa.h pratij naayaa.h phalanasamaye nika.te sati israayellokaa simarade"se
    varddhamaanaa bahusa.mkhyaa abhavan|
  kbq-kbq: Hu'neanagi Anumzamo'ma, Abrahamuma huvempama hunte'nea knamo'a kofta huno
    eku nehigeno, Isipima tagri vahe'ma mani'naza vahe'mo'za tusi vahe krerfa fore
    hu'naze.
  kbh-kbh: “Nts̈amo Bëngbe Bëtsá Abrahámbioye tbojans̈buachenacá jamama yojtsobeco
    ora, Egiptoca corente tmojanoboté Israeloca ents̈anga y banga chënga imojtsemna.
  ron-LSB: Dar, când s-a apropiat vremea făgăduinței pe care Dumnezeu o făgăduise
    lui Avraam, poporul a crescut și s-a înmulțit în Egipt,
  pon-pon: A anjau, me inau en Kot on Apraam pan pwaida, lao korendor, men Ijrael
    apkaparapar o totolar nan Akipten.
  nhe-BL: “Huan monechcahuiyaya nopa tonali para Toteco quichihuas tlen huejcajquiya
    quitencahuilijtoya Abraham para quichihuasquía huan quinquixtis nopa tlacame ipan
    Egipto. Huan nopa israelitame nelía itztoyaj miyaqui pampa momiyaquilijtoyajya
    tlahuel miyac ipan Egipto.
  sps-sps: “Te sisiruu men nainy te komainy ma kat e Gov tsuen man te kat Ya ten Abraham
    an aatai iny Isrel ruak iny karap mito unya Ijip.
  wnc-wnc: “Siwan tupa siknga Anututa inike, ‘Nata keu wandaka gatane donggae yamit,’
    ngang Ebraham iniwan kekekakut takngata masan siknga siakande buya aawikge wesim
    sikut. Siwan Ebrahamdane dongata Isip kep komune yusika waakzak sitake sitake
    apunggawan aminu buyambam siking.
  bus-bus: Kɛ̀ lɛ́ kɛ̀ Ludaa gbɛ̃̀ Ibraĩnɛ gurↄↄ kà kĩi à papa, wa borii pari kũ̀
    à kàara Igipiti maamaa.
  gub-BL: Amo ae 'ar mehe Àmàrààw hekuwe mehe Tupàn umume'u tuwe wemiapo ràm izupe.
    Uhem etea'i a'e 'ar zanewe kury. Zaneràmuzgwer upurumuzàmuzàgatu Ezit ywy rehe
    wà. Heta tetea'u wà kury.
  imo-imo: Goteni oi Abrahamendo nunge imboma kombu ponengena wendo limbo nimu kano
    walimu nondopa wendo ombai terimu kinye linonga imbo Isip kombu moloringi mele
    anjiko anjiko awi teli kalko liko moloringi.
  boj-boj: “Ariya Israel naŋgi Isip uratosib mandam mutu iga bini unum qaji endeq
    bqajqa bati jojomej. Bati jojomonaqa Israel naŋgi tulaŋ gargekobaeb. Agi nami
    Qotei na Abraham minjej, ‘Bunuqna e na ni ti ino moma naŋgi ti mandam mutu endi
    eŋgwai.’
  eng-DRA: And when the time of the promise drew near, which God had promised to Abraham,
    the people increased, and were multiplied in Egypt,
  knf-knf: « Kë wal wi uko wi Naşibaţi ahoŋuŋ Abraham ubanuŋ ţi pdolana, pntaali pi
    nun paŧumi, aşë ŧuma ŧum pya ţi Ejiptu.
  san-KHM: តតះ បរម៑ ឦឝ្វរ ឥព្រាហីមះ សន្និធៅ ឝបថំ ក្ឫត្វា យាំ ប្រតិជ្ញាំ ក្ឫតវាន៑ តស្យាះ
    ប្រតិជ្ញាយាះ ផលនសមយេ និកដេ សតិ ឥស្រាយេល្លោកា សិមរទេឝេ វទ៌្ធមានា ពហុសំខ្យា អភវន៑។
  arn-NT: “Feymew dewma fülkülepalu ti medin tripantu Ngünechen ñi mupiael ñi feypikünufielchi
    dungu ta Abraam, fey Israel trokiñche rume fentren yallürkey engün ta Egipto mew.
  zas-NT: ’Chi ma zidyob tiamp gac ni rëb Dios loj Abraham, zien ree bén Israel ma
    gojcxhiej Egipto.
  ken-NT: “Mpok anɛ Mandɛm abhɔŋɔ bɛkʉ bariɛp amɛm yi afyɛ́ nyaka nɛ Ábraham aghaka
    nɔkɔ kɛkwɔt, mpǎy bo Israɛl abhɛn bachi Íjip bɛpɛt baya tontó.
