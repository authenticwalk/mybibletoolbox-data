verse: ACT.007.017
translations:
  kpx-kpx: “Iniale gabie vagana moagaeau uoholige Dilavau subuta Ebalahamuho hoto
    loui mamoale ke vaniu lohoge Egubitoe umale ata keau moagataho selevealu.
  okv-H: Eto Egypt ta iji koso be mihahera God na Abraham ta meniundi ta enda ikasuja
    avo iji puvutuhunu ungotenau Judea embomeni Egypt enda ta peni vahai ea.
  tbo-tbo: ‘Bolima hi maga duma hi kokoe ma Yaubada a bahapiko anona Abelaham ugolina
    ipa ina lugeleteya naka ipa mi Yudeya Isipita hina hopu haleya. Matababana googatahi
    u Isipita hi maga duma.
  mal-C: “അബ്രാഹാമിനോടുള്ള ദൈവത്തിന്റെ വാഗ്ദാനം നിറവേറുവാനുള്ള കാലം അടുത്തപ്പോഴേക്കും,
    ഈജിപ്റ്റിലുണ്ടായിരുന്ന നമ്മുടെ ജനം വളരെ വർധിച്ചിരുന്നു.
  grc-SR: Καθὼς δὲ ἤγγιζεν ὁ χρόνος τῆς ἐπαγγελίας ἧς ⸂ὤμοσεν⸃ ὁ θεὸς τῷ Ἀβραάμ, ηὔξησεν
    ὁ λαὸς καὶ ἐπληθύνθη ἐν Αἰγύπτῳ,
  bgc-bgc: “पर जिब उस वादा के पूरे होण का बखत लोवै आया जो परमेसवर नै अब्राहम तै करया
    था, तो मिस्र देश म्ह वे आदमी बढ़ग्ये अर घणे होग्ये।
  khz-khz: Palagu gena kilagavu Aperaamo genai pene vega-taunataunaa tomana ekavinagiwai
    laganinai ita gera taunilimalima Aikupito ai gegutuma-vagito.
  deu-TKW: Wie aber die Zeit der Verheißung herbeikam, die Gott dem Abraham angekündigt
    hatte, da mehrte sich das Volk und breitete sich aus in Aegypten,
  zsr-NT: ’Gdöd zian iz, catiꞌ bdxin dza ral‑laꞌ gac le gzxiꞌ lu nëꞌë Dios, lë naꞌ
    benëꞌ tsutsu xtidzëꞌë gunëꞌ queëꞌ Abraham, gulayán bunách yuguꞌ cöꞌ zxiꞌn xsoëꞌ
    Israel, glac bunách zian catiꞌ niꞌ gulacuáꞌ luyú Egipto.
  lin-lin: Wana tango oyo Nzambe alingaki kokokisa elaka oyo apesaki na Abrayami ekomaki
    pene, motango ya bato na biso, kati na Ejipito, ekomaki ebele penza,
  hns-NT: Tab djab tem nagtjaail kie Parmeswar aapan waada Aabraaham khaatien poera
    karat, tab Israel ke djaat Egypte des me bahoet dher hoi gail raha.
  noa-E: 'Mag jaaumamua ich Estebanaupai magjim aajem: ’Mag Ẽwandam jöoi Abrán dʉ̈i
    iyʉ̈ʉ naawai ichigcha durr jʉ̈apiba i chaainagta deeju a jaautarrjö, chadcha ag
    khur nassi pawiata ya amag ich Ẽwandamau mag durr jʉ̈apiju gayaa aadëm ee, ich
    jöoi Jacob khararr chaain ewagam khʉʉnta khapaana thʉnʉisijim aajem, Egipto durr.'
  eng-EMTV: “Now when the time of the promise drew near which God swore to Abraham,
    the people increased and multiplied in Egypt,
  mib-NT: ’Te nde ná cáyūcu gá de nación Egipto, te cuacuyajni quɨvɨ̄ jeē squícu jnūhun
    ni cahān Yaā Dios jiín Abraham jeē quéndacoo sēhe de nucoyūcú i ñuu ni jéjnūhun
    ya nuū i, te ñayuu un ní tahū cuehē i ini nación Egipto.
  lif-NT2: आल्‍ल निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ अब्राहामनु चोगुबा माङ्‌हे़क्‍किन्‌के़प्‍मा
    इःत्ते़ल्‍ले़ मिस्रओ आनिॽ मनाहाॽ यरिक् मे़बोःन्‍दे़र मे़बेरो॥
  xnj-xnj: “Lukumbi palwahikili Chapanga atimilisa lilaganu leajovili akumpela Ibulahimu,
    ku Misili kula vandu vayonjokisi na kuvya vamahele neju.
  mmx-mmx: Mo laaleng ga sixit auret kusu ne Moroa na lox epovo laxakaape ren ga lox
    i ri ne Abaram. Luutus at lubung mixin me Judaia ga uturut aleng upana.
  cbr-NT: 'Usaquin catancëxun ca ësaquinribi Estebanën cacëxa: —Jacob, aín anë itsi
    Israel, a ''imainun aín bëchicëcama Egiptonuax cëñúa ''aínbi ca aín rëbúnquicama
    anubi bucüacëxa. A nëtën Egiptonuax cuanti Nucën Papa Diosan Abraham ñuixuan,
    a nëtë ''urama ''ain ca Jacobnën bëchicënën rëbúnquicama nucën rara ''iá, atux
    ''aisamaira ''inun uati bucüacëxa.'
  tee-NT: Para acsni vaninch ixchimputunch ju avilhchan ni ca'uctaxtuyach ixchivinti
    Dios ju ixmavasalanicanta ju Abraham pus ju ix'apapanatnich ju Israel slivasalh
    tatalhavalhch ju xalacat'un Egipto.
  eng-LSV: And according as the time of the promise was drawing near, which God swore
    to Abraham, the people increased and multiplied in Egypt,
  cak-NT: Y ri k'ij chi nibanataj ri can rubanon can jurar ri Dios che ri Abraham,
    chi can xtibanataj-wi, xa nakaj chic c'o-wi pe. Y ri tenemit Israel chuka' can
    xq'uiyer chiri' pa Egipto.
  pah-NT: —Aerẽ Jacóva'ea rymyminova'ea nhimohemyhãi hete onhimongyavo Egito pe hako
    nhaneramonhava'ea, ei ahe. Kiro ihog̃werĩ nhaneramonhava'ea hohava apiavo pea
    hugwi a'ero. A'ereki ymya Tupana'ga omombe'u nhog̃wenonde Abraãova'ea pe ahehoag̃wama,
    ei ahe.
  sja-NT: ’Ewari k'ait'a pak'ãri Tachi Ak'õrepa uchiapiit'ee Abrahamdeepa uchiadap'edaarã
    Egiptodeepa ichia jaradak'a, ãchi chok'ara p'anajida, ĩwa p'anadap'edaa perã.
  xed-xed: «Manda ndusakta tsa fitik ŋa magakwa tsa skwi tanaf Lazglafta ta imi ta
    sləməŋ ta Abraham ya, ka sgavaghatá yavafta mndəra amu ma luwa Masar.
  mks-NT: ʼTa tá na̱cayati qui̱ví xi̱nu̱ co̱o ña̱ na̱sa̱ha̱n Ndióxi̱ tu̱hun a nu̱
    Abraham coo já na̱casáhá cácu cua̱há ja̱hyi na̱ na̱quixi chi̱chi Israel. Já na̱ndicua̱ha̱
    ná nani ndúu na Egipto cán.
  gfk-S: “Be no pana bung ga hutate be God na gil hatutuno no nuno sinsalim iga gil
    ter ie tane Abraham, no winawas ta ira nudait matanabar tua Isip gate puar ter.
  bmu-bmu: Stiwenöŋ toroqeba kewö jiyök, “Anutunöŋ mönöwök jöhöjöhö keu Abraham waŋgiyöhi,
    mi ölŋambuk akŋapkö nalöŋi töriba dopdowiyök. Dopdowiyöhi, miaŋgö dop Israel yeŋön
    Ijipt gölmenöŋ ahum sehiba malgetka kambuŋinan qariba öŋgöyök.
  dgz-dgz: Sitiven sia anega wan, “God Eibaraam wa agiaseni tavewa konintu tauapen
    taiwandin menan, waenapan nugawa at Idip gapan yanane senare tau aen.
  eng-GNV: But when the time of the promise drewe neere, which God had sworne to Abraham,
    the people grewe and multiplied in Egypt,
  zaa-NT: Loti' chi debíga' tiempo qui'ni ccá cumplir promesa lígani qui' Tata Dios
    lani Abraham, adírulá xeni chi ná yetsi Israel, pues nuỹetse' cą chi huàni le'
    país Egíptua.
  eng-WEBSTER: But when the time of the promise drew nigh, which God had sworn to
    Abraham, the people grew and multiplied in Egypt,
  guh-guh: 'Icatsia Esteban jumaitsi bajarapamonaejavabelia: —Nexata baja itsa panepapona
    bejamatabëcuene trescientos veinte pavaibeje vajasalinaivimi pejinavanapaecujinae
    Egipto nacuata, nexata Abrahampijinë pemomoxi, vajasalinaivimi jane baja, ayaibitsaëtoxaneto
    tsaponae Egipto nacuata. Nexata jane baja pijinia imoxoyo pevajënae tsaponae pecopiapatsinexa
    pacuenia Dioso pexaniajaijumeta najumecapanepaeya jumaitsi Abrahampijinëjavabelia,
    baitsi jane baja Dioso pejamatabëcueneta vajasalinaivimi pejutsinexatsi Egipto
    nacuaverena pejinavanapaenexa Canaán nacuata.'
  bon-bon: Setepano mene jiicemige egä, “Acejiyame me padare liba mameta ge atyaramta
    teeme jajeji mene toraca me äbitame, lui mene Abrahamo ne itu jejuji, mime biname
    cina piba Aikupito gawe cabu bucurage itu ablinujisi.
  nhw-BL: “Huan monechcahuiyaya nopa tonali para Toteco quichihuas catli huejcajya
    quitencahuilijtoya Abraham para quichihuas huan quinquixtis nopa masehualme ipan
    Egipto. Huan nopa israelitame nelía itztoyaj miyaqui pampa momiyaquilijtoyaj tlahuel
    ipan Egipto.
  mgw-mgw: “Lakini nsimu wa lilagano lyaapeyilwe Bulaimu bu'ka kwa Nnu'ngu' kauegelya
    timya, isabu ya bandu bitu yendeyongeya muno.
  swh-ONEN: “Lakini wakati ulipokuwa unakaribia wa kutimizwa kwa ile ahadi ambayo
    Mungu alikuwa amempa Abrahamu, watu wetu walizidi kuongezeka sana huko Misri.
  wbi-wbi: Amasiki agha lufingo Lula ghano Unguluve alyafingine nhu Abrahamu ye ghulipipi,
    avanhu pano vakava vongelile ku Misri.
  bba-bba: Ye sɑɑ yɑ turuku kuɑ ye Gusunɔ u koo kɑ win nɔɔ mwɛɛru yibiɑ te u Aburɑhɑmu
    kuɑ, bɛsɛn tɔmbɑ sosimɔ bɑ dɑbiɑmɔ Eɡibitiɔ
  eng-KJVCPB: But when the time of the promise drew nigh, which God had sworn to Abraham,
    the people grew and multiplied in Egypt,
  kgk-NT: —Ha upéi katu oiko-tama voi Nhandejáry he'i va'ekwe, Abraão-pe he'i va'ekwe.
    Ipokatu-ta inhe'ẽ. Oiko-ta he'i va'ekwe ha ndoikói vyteri. Upe ramo nhane ramoigwasu
    kwéry katu onhembohetave tave hikwái.
  waj-waj: Hau kiooduu Anutuuqo Aaparahaamaa ari kua kiaa teerama kioo kiaa mmuu kuaivaa
    kaanaivo vainara suaivo vainima vauduu iya tafaayoovainna Iyiipa kaayau variravai.
  cpy-cpy: Okantaka paata, monkaatzi-mataka okaatzi ikashiya-kaakiriri paerani Tajorentsi
    awaejatziteni Abraham. Sheni-perotanaki reentsite asheninka-paeni janta Pewiryaatantoniki,
  mpx-mpx: Yehoba wana bateli Abalahama elana ana sauga kelaubwa ni vin, he tubulau
    Isileli bolo hi miminaa Itipita hi talaabab ge hi gewi nabi.
  wbp-wbp: Ngula-jangkaju, Jipinilki-jana yarda wangkaja Kanjulu-patuku Mujuju-kurluju,
    “Kujarla yangka Kaaturlu nyurru-wiyi jangku-pungu Yipuruyamuku panu-jarlu kurdukurdu,
    ngulaju-jana kujarlaju ngakarrangakarralku wajawaja-maninja-wangurlu manngu-nyangu
    yapaju Kaaturluju yangka Yipuruyamu-kurlangu-wati jangku-pinja-warnu-patu. Ngulajulu
    panu-jarrija-nyayirni yalirlaju ngurrara-karirla Yijipirlaju.
  luo-luo: “Kane ndalo ochopo mondo Nyasaye ochop singruok mane otimo ni Ibrahim,
    noyudo ka kar kwan jowa mane odak Misri ne osemedore.
  nhe-NT: “Huan monechcahuiyaya nopa tonali para Toteco quichihuas tlen huejcajquiya
    quitencahuilijtoya Abraham para quichihuasquía huan quinquixtis nopa tlacame ipan
    Egipto. Huan nopa israelitame nelía itztoyaj miyaqui pampa momiyaquilijtoyajya
    tlahuel miyac ipan Egipto.
  aii-aii: ”ܘܟܲܕ ܩܘܼܪܒܸܢܵܗ̇ ܥܕܵܢܵܐ ܕܬܲܡܸܡ ܗܘܵܐ ܐܲܠܵܗܵܐ ܩܵܘܠܹܗ ܕܥܒ݂ܝܼܕ ܠܹܗ ܥܲܡ ܐܲܒ݂ܪܵܗܵܡ،
    ܙܝܼܕ ܠܹܗ ܥܲܡܵܐ ܕܝܼܲܢ ܪܵܒܵܐ ܓܵܘ ܡܸܨܪܹܝܢ،
  esk-NT: “Tamauna Agaayyutim akiqsruutaa Abraham-mun atuumaaqsipman, kiŋuviaŋi iñugikkapta
    tavrani Egypt-mi iñugiaksiḷḷapiaġniqsut.
  msb-msb: “San halapit na an panahon san pagtuman san Dios sa iya gintuga kan Abraham,
    nagdamo na an aton mga kalulululuhan sa Ehipto.
  cpa-NT: ’Jøng² mi³ma²ja¹quien¹³ tøa¹ jmai³ ja³li¹ti¹ jǿg³ ca¹jmo¹ Diú¹³ quianh¹³
    hlai³ Abraham, ca¹ŋi¹jué² tsø³jon² quiah¹² Abraham huø¹ Egipto.
  dso-dso: ପର୍‌ମେସର୍‌ ଅବ୍‌ରାଆମ୍ ଜନ୍‌ ସପତ୍‌ ଦେଇ ରଇଲା ସେଟା ସିଦ୍‌ଅଇଲା । ମିସର୍‌ଦେସେ ଆମର୍‌
    ଜାତିର୍‌ ଲକ୍‌ମନ୍‌ ବେସି ବଡି ଗାଲାଇ ।
  meu-meu: Dirava ena gwauhamata Abraham enai ihamomokanina negana e kahirakahira
    ai, taunimanima Aigupto ai vada e vara rohorohova bona e hutumava;
  yva-NT: “Umba masyoto Amisye po raurairive aneno Abraham aijoe nande mararai. Arono
    naije wama aneno Israel utantuna no Mesir umaso ubakipambea wanuije nseo rave.
  dgc-dgc: “Nadid, adene a matupad tu pangako na Diyos ni Abraham, éy meadu dén a
    tahod du Judeo ta Egipto.
  zpm-NT: Grë zha ne brieequia lo xtii zha gol co, zha ne na guiab ne nac meṉladz
    ne, ndal iz ne bio zho Egipt ga, ni ndaldoo goc zho. Laa zeeṉe ziaadyob cuee Dios
    zho ga zigne rëble me lo Abraham glo,
  hix-NT: Onà wyaro nkekon xarha tà, Estefaw heno, horykomo komo wya. Exet yamtar
    ho rma nehamyatxkon hatà, toto heno komo, khoryen heno komo rma. Wekyatxhe hampànà
    kanyenhàr me mak nehxakon hatà, Khoryenkomo, Akmaraw heno wya. Àro wyaro katxhàrànhàr
    yawo ro ehtxoho komo hahnok nehxakon hatà, kekon hatà, Estefaw heno.
  sim-sim: Avui Wasilaka os or ukmbaha mas Abrahamin or sawehendari oso am si talakuri
    wolok osmu nara. Oso wolo nirambara Jekophi ol Ijipik liri ondo musha mendek nari
    lira.
  npi-ULB: परमेश्‍वरले अब्राहामसित प्रतिज्ञा गर्नुभएको समय नजिकिँदै गर्दा मानिसहरू
    मिश्रमा गुणात्मक रूपमा बढे ।
  cgc-cgc: “Na dali nang en mabot timpo na matuman pangako ya ta Dyos ki Abraham na
    librien din ate na mga kaapuan naan ta Egipto daw atagan ki danen ta panublien
    ta ya na basak naan ta Canaan, gatama pa gid danen an dya
  tim-tim: Akto bâgilupnenŋe Aigita hânân sambelem manmâ dondâ akmâ mali. Hain akmâ
    manbiâ Anutuŋe Abraham den magaŋep are kârikŋe agâkgât sop are tâlâguep.
  yor-yor: “Nígbà tí àkókò tí Ọlọ́run yóò mú ìlérí tí ó ṣe fún Abrahamu ṣẹ kù sí dẹ̀dẹ̀,
    àwọn ènìyàn wa ń gbèrú si gidigidi ní iye ní ilẹ̀ Ejibiti.
  wos-wos: ”God hanja Abrahamré wasékérékéndénéngala hurutendéka nukwa walémbambu
    téndéka israelna du takwa nana mandéka némafwi hém di xaku, Isipmbu.
  emp-NTPO: Ãcõrẽba Abrahaʌ̃ ume bed̶ea b̶ʌd̶ara dãrãẽ́ne oida b̶asia. Maʌ̃ ewarid̶e
    israelerãra Egipto druad̶e isabe yõbʌda bẽrã zocãrã panasid̶aa.
  eng-F35: “Now as the time of the promise was approaching which God had sworn to
    Abraham, the people increased and were multiplied in Egypt,
  ind-ind: “Ratusan tahun kemudian, ketika hampir tiba saatnya Allah memenuhi janji-Nya
    kepada Abraham, jumlah keturunan Israel di negeri Mesir sudah sangat banyak.
  pes-OPCB: «کم‌کم زمان تحقق وعدهٔ خدا به ابراهیم در مورد آزادی فرزندان او از مصر
    نزدیک می‌شد و تعداد ایشان نیز در مصر به سرعت فزونی می‌یافت.
  mpt-mpt: eka Stibene imin baabenea Sinanggwano Gode Eblahame baabanea Keb molobseli
    Isib betano deiboniba moniba Kenan betan ye unomabiobo ge baabanebuo am olo meb
    tloa nib faninwali inaniba homon anabiba
  ssx-ssx: Hande Eipoloha꞉ma꞉ pa꞉ta꞉ Koda꞉ma꞉ pi la꞉ wiekeeki ota꞉ yao peaalo pieke
    nate mo Idiepi nane nika꞉ tapake wanda꞉halita꞉ tapake tieke kone haemekeme.
  mkl-mkl: Ide iyi Ilɑɑɔ̃ í wɑ̃ò Aburɑhɑmuu, iyi wɑɑtii kuceɛ í mɑɑi wɑ inɛ nwɑ ŋɑ
    ɑ̀ kpɔ ɑ̀ wɑɑ kɔ̃ɔsi si ilɛi Ezibitiu.
  gaq-gaq: “ଆତ୍‍ବା ମିସର୍‍ଦେସ୍‍ନେ ଇସ୍ରାଏଲ୍‍ ରେମୁଆଁଇଂନେ ସଂକ୍ୟା ମ୍ନାନେ ଲାଗେକେ । ପର୍‍ମେସର୍‍
    ଅବ୍ରାହାମ୍‍କେ ଆଣ୍ଡିନ୍‍ସାପା ପାର୍‌ମାନ୍‌ ଡିଙ୍ଗ୍‍ବଗେ ଆତେନ୍‌‍ ସତ୍‍ ଡିଙ୍ଗ୍‍କେ ।
  gof-RNT: “Shin Xoossay Abrahames immana gidayssa poliya wodey gakkanaw matida wode
    Gibxxe biittan de7iya nu asay dari dari bis.
  unx-unx: “ପାର୍‌ମେଶ୍ୱାର୍‌ ଆବ୍ରାହାମ୍‌କେ ଅକନ୍‌ ବାନାର୍‌ସା ଏମାକାଇ ତାଇକେନାଏ, ଏନା ପୁରାଅଃରେୟାଃ
    ଦିପିଲି ନାଡ଼େଃୟାନ୍‌ଚି ଆବୁଆଃ ହଡ଼କ ମିସାର୍‌ ଦିଶୁମ୍‌ରେ ପୁରାଃଗିକ ପସାୟାନା ।
  gah-gah: Lá ikago, Ómasímo Avalahani gakó lo molotamó nene alévolé iti gamena alitokago,
    Zuta vegená keza Izipi mikasiuka hizi hutilí amó.
  lcm-lcm: Au, kalapo angasungai a taun i serei atutuman ta kana palapalatung a God
    ve Abaram, na tataot i kara vap e Aigipto kalapo duk alava,
  aer-aer: “Arrule arrpenhenge, arlte rarle itwe anteme-irreke Ngkartele-arle Abraham
    alhileke iperre, arrantherre itelareme, re alhileke apmere Canaan anthetyeke.
    Itne-arle arruleke aneke apmere Egypt-ele atningke-ame-atningke-irretyeke-atwetye,
    altyerre-ngentyele anwerne-kenhe areye kwenhe.
  qvc-NT: '’Tayta Dyusmi jurashpa, Abrajanda kayshina ufrisishqa karqan: “Suq nasyundam
    rini qoq karu willkaykikunata”, nishpa. Chay ufrisishqan tyimpu kumplinan kaykaptinmi,
    chay Ijiptu llaqtapiqa isrraylinukuna anchana achkayashqa karqan.'
  tgl-ULB: Habang papalapit ang panahong ipinangako ng Diyos kay Abraham, ang mga
    tao ay lumago at dumami sa Egipto,
  cbs-NT: 'Estebanen judio xanen ibubu jatu yuikubainkin ana yuikin: —Abrahamnen bababu,
    Israelbudan, Canaán anu ana jatu chintunmakatsi Diosun yubani ja baditian ma jatu
    taxnimabainkatsi iki kemaya Israelbu Egipto anu jiwea pai ichai midimakubainaibun'
  xtm-NTPP: ’Nuu ve kuyatni kivi ja ko kuu sukan ni skuiso Su'si ma nuu Abraham ma,
