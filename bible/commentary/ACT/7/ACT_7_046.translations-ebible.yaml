  grc-BYZ: ὃς εὗρε χάριν ἐνώπιον τοῦ Θεοῦ καὶ ᾐτήσατο εὑρεῖν σκήνωμα τῷ Θεῷ Ἰακώβ.
  cpc-NT: 'Ikanta pinkathari David, ojyiki jaapatziyakari Pawa, ikantaki irirori:
