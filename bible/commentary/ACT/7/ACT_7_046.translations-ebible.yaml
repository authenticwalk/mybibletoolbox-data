verse: ACT.007.046
translations:
  kpx-kpx: Ige Deividi vanimo Dilavau Deividi hoesehavoge au isiviale Iselala atae
    Dilava keho dubu seleve houi.
  okv-H: Eto David amo God ta tunga humbari meni eto amita mamo Jacob ta God amita
    Temple be koro na ari ikasi uje eto God ta degi penunu ena,
  tbo-tbo: Tauna Yaubada a kawaidewadewa i weleya. Ma Yaubada ugolina i lubayada ipa
    ina palihaleya po Yakobo a Yaubada a numa ina wogoya.
  mal-C: ദൈവകൃപ ലഭിച്ച ദാവീദ് യാക്കോബിന്റെ ദൈവത്തിന് ഒരു നിവാസസ്ഥാനം നിർമിക്കാൻ ദൈവത്തോട്
    അനുമതി ചോദിച്ചു.
  grc-SR: ὃς εὗρεν χάριν ἐνώπιον τοῦ θεοῦ, καὶ ᾐτήσατο εὑρεῖν σκήνωμα τῷ ⸂θεῷ⸃ Ἰακώβ.
  bgc-bgc: दाऊद पै परमेसवर नै अनुग्रह करया, राजा दाऊद नै याकूब के परमेसवर कै खात्तर
    रहण की जगहां बणाण की बिनती करी।
  khz-khz: Davida na Palagu gena vega-nama egapiato, e enoginogito, vonai Iakobo gena
    Palagu gena talu numana pene kalaa netiwato.
  deu-TKW: der da Gnade fand vor Gott und bat, eine Stätte zu bekommen für das Haus
    Jakob.
  zsr-NT: Bdzag ladxëꞌë David naꞌ Dios, atiꞌ lëꞌ gnabnëꞌ Dios guꞌë lëꞌ latj gunëꞌ
    tu yuꞌu ga soëꞌ Dios queëꞌ Jacob.
  lin-lin: oyo azwaki ngolu na miso ya Nzambe mpe asengaki ete atongela Nzambe ya
    Jakobi ndako.
  hns-NT: 'Parmeswar ke bhalaai Daawied ke oeppar raha. Tab Daawied praatna karke
    poetjhies kie: ‘He Jaakob ke Parmeswar, ham aapke khaatien ek mahal banaai sakab?’'
  noa-E: Mag rey David Ẽwandamau ʉ̈u eeg oojeejim aajem. Maagwai ich Daviiucha warrgar
    jöoi Jacob khararr ag Ẽwandamag jëeumamua, “Mua pʉ athee di ëu deekhimgui” ajim
    anʉm, “ag ee pʉch jooba chitamkhĩir.”
  eng-EMTV: who found favor before God and asked opportunity to find a dwelling place
    for the God of Jacob.
  mib-NT: Te ni cusɨɨ̄ ni Yaā Dios jiín rey David. Te ni jicān de nuū yā jeē sáha
    de ɨɨn vehe iī yā nuú, chi máá yá cúu Yaā Dios jií de Jacob.
  lif-NT2: दाउद हाङ्‌ङिल्‍ले़ निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुनिङ्‌वाॽ ताःसुआङ् याकुबरे़
    सेवा चोगुबा निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुलागि हिम् चोःक्‍मा फाॽआङ् पेलि फाक्‍तु,
  xnj-xnj: Daudi apewili uganu na Chapanga, akamuyupa ayidakila amujengela pandu pa
    kutama, mwene mweavi Chapanga wa Yakobo.
  mmx-mmx: Moroa ga vara aleng ne Devit la ne Devit ga sue ne Moroa kusu na siam avolo
    i ri xip toogu laplavang ti ne Moroa at ne Jakop.
  cbr-NT: David an ca nucën rara Jacobnëan aín rëbúnquicamabëtan rabia Nucën Papa
    Dios, ami sinánquin ax anu 'inun xubu chaira upí oquin 'axunti sináncëxa.
  tee-NT: Pus ju Dios na k'ox xalhiulai ju David chai ju David sq'uinilh lamapainin
    ni laich canavi lakatam k'ai pujitat. Canavinilh isDios ju vachu' isDios ixjunita
    ju mak'aniya lapanac ju Jacob ixjuncan.
  eng-LSV: who found favor before God, and requested to find a dwelling place for
    the God of Jacob;
  cak-NT: Y ri rey re' can yalan-wi xojo'x roma ri Dios. Romari' raja' xuc'utuj favor
    che ri Dios chi tuya' lugar che chi nu'on jun rocho ri Dios, ri can ru-Dios-wi
    ri Jacob.
  pah-NT: 'Daviva''ea gweaporog̃itapyryva g̃waramo onhiarõuka Tupana''ga pe. Igwete
    Daviva''ea ei Tupana''ga pe: “Ta''apo ti onga nde ve. A''ereki nde rehe nhaneremboypya
    Jacóva''ea ojiko,” ei ahe.'
  sja-NT: Tachi Ak'õrepa Rey David k'inia iru bapachi. Mapa Davidpa iidiji Tachi Ak'õremaa
    te waibɨa oo teeit'ee, te pia oo k'inia bada perã Jacobpa ijãadap'edaa Ak'õre-it'ee.
  xed-xed: Tsatsi zɗanaŋ Lazglafta ta huɗi, ka ɗawaŋtá da Lazglafta ŋa vlaŋtá tvi,
    ŋa banaftá həga nda ghuɓa, ta tsatsi Lazglafta Yakubu.
  mks-NT: Na̱caja Ndióxi̱ cua̱há ña̱ma̱ni̱ xi̱hi̱n David sa̱há ña̱ cán quéa̱ na̱sacu
    ini David cava̱ha da in nu̱ú coo Ndióxi̱, mé a̱ na̱caja cáhnu Jacob sa̱nahá.
  gfk-S: Ma ne Dawit ga kilingane no harmarsai tane God ter tana ma iga saring God
    be na bala leh ie be inage gil tike hala utane God waing inage kiskis kaia, ikino
    God nong no huntunana tane Iakop ga lolotu tupas ie.
  bmu-bmu: “Yaŋön asuhuba Anutu jemesoholŋe kalem möriamŋi miwikŋaiba kewö qesim waŋgiyök,
    ‘Anutu Jeikobkö bemŋi, göŋön ölöp jinöŋga nöŋön jim kutubi nini göhöra jöwöwöl
    jike bohonŋi membin.’
  dgz-dgz: God Devit atonu anun menan Devit gare God inap mup anega wan, ‘Apan Diekap
    amba nu dugup nugawa God daitonawa ame ge, pa kakaewa genan tut anuivin.’
  eng-GNV: Who found fauour before God, and desired that hee might finde a tabernacle
    for the God of Iacob.
  zaa-NT: David nna gùppa bi favor ru'a lo Tata Dios. Gunàbani bi Tata Dios tì'a huía
    huá latsi' tà' tàta qui' ri'u Jacob, qui'ni gudua bi ttu templo para lèe.
  eng-WEBSTER: Who found favor before God, and desired to find a tabernacle for the
    God of Jacob.
  guh-guh: Nexata Dioso pexaniajamatabëcuenia tanetsi Davidpijinë, mapanacuaje pevetsinëmi.
    Nexata picani Davidpijinë bitso jitsipa Dioso pijabonexa templobo pexanaeyaexanaenexa.
    Baitsi paDioso bajayata Jacobpijinë jumecovënëta, Davidpijinë jane baja pamopijinëmi.
  bon-bon: Yoo, Acejiyame ngenecu miiji ge Daawida tääpume. Tabe Acejiyame ne itemluji
    tabe te meterage wawename Acejiyame tääpume, lui ne iyeta mine Yakobu me kaakesaare
    cina yaawejanusi.
  nhw-BL: Huan Toteco quicualitac David, huan David quinejqui quichihuas se hueyi
    cali para ma ipan itzto Toteco, catli iDios tohuejcapan tata Jacob.
  mgw-mgw: Daudi ywaapendilwe na Nnu'ngu', nembe annu'bite Nnu'ngu' ywa Yakobi ansengi
    po tama.
  swh-ONEN: ambaye alipata kibali kwa Mungu, naye akaomba kwamba ampatie Mungu wa
    Yakobo maskani.
  wbi-wbi: juno alitikisivue nhunhu Nguluve pa Mason ghake, pe akasuma kulonda uvukalo
    Kwan Nguluve ughwa Yakobo.
  bba-bba: Gusunɔ u kɑ Dɑfidi nɔnu ɡeu mɛɛrɑ, mɑ u kɑnɑru kuɑ u kɑ kpĩ u wi Yɑkɔbun
    Yinni diru bɑniɑ.
  eng-KJVCPB: who found favour before God, and desired to find a tabernacle for the
    God of Jacob.
  kgk-NT: 'Upéi omombe''u jevy judeu ruvixa kwéry-pe: —Ha Nhandejáry ogwerovy''a va''ekwe
    myamyrĩ Davi-pe. Upéixa ramo Davi ojerure Nhandejáry-pe: “Iporã tipo ajapo nde-vy
    nde rogarã” he''i Nhandejáry Jacó Járy-pe.'
  waj-waj: 'Vauduu too Anutuuqo pinaama Davuitiinnara yoketauduu rikioo ivo inna yaparainno
    tunoo: Fai neenoo Yakoopaa Anutuuqaara nuunaira nnau tuanaivaa heekaanarannee?
    Vara hama na heekaanarannee?'
  cpy-cpy: 'Ikanta pinkatharini David, osheki raakameethatakiri Tajorentsi, rootaki
    ikantan-takari rirori: ‘¡Tajorentsi! Pishinetena naaka nowetsikimi pankotsi jempe
    ipinkathatemi Israel-paeni.’'
  mpx-mpx: Yehoba i yaliyaya Deibid kaiwena, inoke Deibid i awanun elana tage limi
    etega ni tal Yakobo wana Yabowaine wana limi.
  wbp-wbp: Ngakalku, yangka Tapiti wirilkilpa-jana nyinaja, ngulaju kingilki ngalipa-nyanguku
    yapaku nyurnunyurnuku. Kaatujulparla nyinaja ngampurrpa-nyayirni kuja miyalu raa-pungu
    Kaatuju. Ngula-jangkaju, Tapitirliji Kaatuju payurnu ngantirninjaku Yuwarli Maralypiki
    wiriki. Kala lawa, Kaaturluju Tapitiji wurra-manu yali-kijaku yuwarli ngantirninja-kujakuju
    yangka jinta-juku Kaatuju kujalpa kamparru-warnurlu-wiyi watingki yirdingki Jakupurlu
    puraja.
  luo-luo: Daudi noyudo ngʼwono e wangʼ Nyasaye, omiyo nokwayo mondo ogerne Nyasach
    Jakobo kar dak.
  nhe-NT: Huan Toteco quicualitac David, huan David quinejqui quichihuas se hueyi
    cali para ma ipan itzto Toteco, tlen iDios tohuejcapan tata Jacob.
  aii-aii: ”ܗ̇ܘ ܕܡܘܼܫ݇ܟ̰ܸܚ ܠܹܗ ܫܵܦܵܩܲܬ ܩܲܕܡ ܐܲܠܵܗܵܐ، ܘܛܠܝܼܒ ܠܹܗ ܕܒܵܢܹܐ ܗܘܵܐ ܚܲܕ ܒܲܝܬܵ‌ܐ
    ܩܵܐ ܐܲܠܵܗܵܐ ܕܝܲܥܩܘܿܒ݂.
  esk-NT: Agaayyutim David nakuaġiginiġaa. Aasiiñ David-ŋum iŋiġniġaa Agaayyun nappaitḷasipḷuni
    tupiġmik ilaanun.
  msb-msb: na ginpalabi san Dios. Sana na panahon nagpangayo si David sa Dios na tugutan
    siya na magtindog sin balay para sa iya na ginasambahan san aton kalulululuhan
    na mga kalahi ni Jacob.
  cpa-NT: Hniang¹ báh³ Diú¹³ hlai³ David. Jøng² mi³jmóh¹ hlai³ David cøng² hniú¹²
    dsio¹ ja³mi³gú¹ Juu¹³ jniang³, Diú¹³ quián¹² hlai³ Jacob.
  dso-dso: ଦାଉଦ୍‌ ପର୍‌ମେସରର୍‌ ମନ୍‌କେ ଜାଇରଇଲାଜେ ଜାକୁବର୍‌ ପର୍‌ମେସରର୍‌ ପାଇ ଗଟେକ୍‌ ମନ୍ଦିର୍‌
    ତିଆର୍‌ କର୍‌ବି ବଲି ତାର୍‌ ଆଦେସ୍‌ ପାଇବାକେ ମନ୍‌ କର୍‌ତେ ରଇଲା ।
  meu-meu: David ese Dirava ena hahenamo e abia, bona e noinoi, Iakob ena Dirava ena
    dubu baine karaia eto.
  yva-NT: Daud opamo Amisye anayanambe ai muno po Amisye anajo pare, ‘Amisy winyirati
    reama aneno Yakob be sambayambe Nai! Koveamo syo yavare ranari Namarom indamu
    reambe sambayambe Naijo rai rako?’
  dgc-dgc: Ey kinasahatan na Diyos ti Dabid. Ey pinakelagipan na i Diyos éng siya
    i maari a magimet ta dikél a bile a pégiyanan na Diyos.
  zpm-NT: ’David goc tib rey ne gocnziuu lo Dios, bleynie Dios me, dzigo gocladz me
    nzaa me tib yadoo nroob zaatne mbëzlo zho Dios.
  hix-NT: Khoryenkomo newakryenàr me nehxakon hatà, Dafe heno. Àro ke, onà wyaro nàrwonàmye
    hatà, Khoryenkom yakoro. Apa y, amna horyenà omoro ha. Xako heno komo horyenànho
    ryhe omoro ha, kekon heno hatà. Omàn yenyàr xe wehxaha. Omàn txeryhoko, rowya,
    kekon hatà, Dafe heno, Khoryenkomo wya, kekon hatà, Estefaw heno, horykomo komo
    wya.
  sim-sim: Devit oto Avui Wasilaka rupshi mendendari ria. Undarik Devit Avui Wasilaka
    or Jekop lotu undari oton or sawehe normu silira, �Am mi mbashinak aka jivi las
    mirnjik a ukundan? Ushinak ma li ihi mirin orok li lotu ukwan.�
  npi-ULB: जसले परमेश्‍वरको दृष्‍टिमा निगाह पाए र तिनले याकूबका परमेश्‍वरको निम्ति
    एउटा वासस्थान निर्माण गर्नका निम्ति अनुरोध गरे ।
  cgc-cgc: Dyos an nalipay gid ki David. Gangayo David ya naan ta Dyos na tugutan
    kanen an na magpatindeg ta pirmaninti na balay ta Dyos aged mga ittaw an naan
    dya magsimba ta Dyos na yon man Dyos na pasimba Jacob na kaapuan na alinan David.
  tim-tim: Miawagaŋdo âlepŋe mando Anutuŋe ekto ârândâŋ akto âmâ Dawidiŋe Anutugât
    sumbe emetŋe humo kenuŋberâm akmâ aregât Anutu ulilaŋep.
  yor-yor: Ẹni tí ó rí ojúrere níwájú Ọlọ́run, tí ó sì tọrọ láti rí ibùgbé fún Ọlọ́run
    Jakọbu.
  wos-wos: God Devitka dé mawuli ya. Mawuli yandéka dé Devit Godré wakwexékéta dé
    wa, dé Jekopna Godna ge tonjoka. Wakwexékéndéka dé God wa, ‘Yingafwe.’
  emp-NTPO: Jacobo Ãcõrẽba Davira bia unusia. Daviba Ãcõrẽa iwid̶isia idji itea de
    biada oi carea.
  eng-F35: who found favor before God and asked to find a dwelling for the God of
    Jacob,
  ind-ind: Daud sangat berkenan di hati Allah, dan dia meminta izin kepada Allah untuk
    membangun sebuah rumah bagi-Nya, yaitu Allah yang disembah oleh Yakub.
  pes-OPCB: «خدا نسبت به داوود عنایت خاصی داشت. داوود نیز از خداوند درخواست کرد تا
    این افتخار نصیبش گردد که برای خدای یعقوب محلی برای سکونت بنا کند.
  mpt-mpt: Gode Debite kla goba bia Debite Gode baabanea Yekobe Sum kobo ne keb amo
    gebkenamabibo gesea
  ssx-ssx: Koda꞉ma꞉ mo Deipidina꞉ hayeke haumanu handaata꞉ ipiki pa꞉ta꞉ ta꞉na꞉ma꞉
    homeekeme. Koto ekina꞉ Deipidima꞉ ipika꞉ apa꞉mei hali Dieikopena꞉ tapake ika꞉
    Koda꞉na꞉ da a꞉eyaluekema꞉ Koda꞉ pa꞉ta꞉ I̱ma꞉ a꞉eyaano lae laa honke leekeme.
  mkl-mkl: Si bɛi Dɑvidi í bɑ didɔ̃i Ilɑɑɔ̃, nŋui í jɔ̀ í tɔɔɛ ku jɔ̀ nŋu ku mɑɑ ile
    tenɡi bii tɔkui Zɑkɔbu ŋɑ ɑɑ yɑ ɡulɛɑɑ .
  gaq-gaq: ଦାଉଦ ଇସ୍‍ପର୍‍ନେ ମ୍ମୁଆଃନ୍ନିଆ ଅନୁଗ୍ର‍ଅ ବାଚେ । ଜାକୁବ୍‌ନେ ଆରି ଇସ୍‍ପର୍‍ନେସା
    ତମ୍ୱୁନେ ଡୁଆ ତିଆର୍ ଡିଙ୍ଗ୍‌ ନ୍‌ସା ପାର୍‌ତନା ଡିଙ୍ଗ୍‍କେ ।
  gof-RNT: Dawitey Xoossan sabettis. Qassi Yayqooba Goday de7ana keethaa keexanaw
    Xoossaa woossis.
  unx-unx: ଦାଉଦ୍‌, ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ନେପେଲ୍‌ରେ ସୁକୁଆନ୍‌ଗି ନେଲଃୟାନା, ଏନ୍ତେ ଇନିଃ ଯାକୁବ୍‌ଆଃ
    ପାର୍‌ମେଶ୍ୱାର୍‌ ନାଗେନ୍ତେ ମିଆଁଦ୍‌ ତାଇନଃ ଠାୟାଦ୍‌ ବାଇ ଇଚିଇଙ୍ଗ୍‌ମେ ମେନ୍ତେ କୁଲିକିୟା
    ।
  gah-gah: Ómasímo Tevitini ánigamó lamaná okago, Tevití nene monó numuni nene avolaho
    Zakoponi Ómasi getatove loko loká imóza,
  lcm-lcm: voiang a God katapo uruk ania, na kala sokotuk ia ta ka atung ania ta mangsikei
    a lu tanginang asi kana ago neina, ninia na God voiang Iakov katapo atogon ia.
  aer-aer: Kele Ngkarte akangkentye anthurre aneke David-eke. Re anteme Ngkarte alakenhe
    apayuthneke, ‘The-ame ngkwenge apmere arteye nthenhele-arle unte anetyeke anwerne
    ngkwenge angkerlte-anetyenhenge?’
  qvc-NT: Dyusmi chay unay gubyirnu Dabidpaqqa ancha kushikurqan. Chaymi Dabidqa munarqan
    Dyuspa adurana wasinda rurayta, chaypi Tayta Dyus tiyanambaq.
  tgl-ULB: na nakatanggap ng biyaya sa paningin ng Diyos; hiniling niyang makahanap
    ng lugar na pananahanan para sa Diyos ni Jacob.
  cbs-NT: Janua David xanen ibukin Dios benimawakubainaiwen taexun ana duawanun, iwanan,
    Jacob jawen kena betsa Israel jawenabun Dioski nukuti kayabi mishki jiwe jawendua
    waxunxanun, iwanan, Davidin yukabia Diosun nemayunikiaki.
  xtm-NTPP: Te ni jatna ini Su'si ma sukan sa'a David ma, te ni jikan‑ta'vi de ja
    sa'a de in veñu'u ka'nu nuu ko jin chiñu'u de Su'si ni yo chiñu'u Jacob ma.
  nnq-nnq: Daudi akate kupaligwa na Nnoongo, na jwombe ngannyopa Nnoongo annyeketele
    kunchenge kitamo jwenio Nnoongo jwa Yakobo.
  bao-NT: David pea, Ʉmʉreco Pacʉ añuro cʉ̃ ca tiirijere bʉa eaupi. To biri, Jacob
    cʉ̃ ca tʉo nʉnʉjeericʉ Ʉmʉreco Pacʉ yaa wiire quenorʉgʉ cʉ̃re jãiupi.
  san-ORI: ସ ଦାଯୂଦ୍ ପରମେଶ୍ୱରସ୍ୟାନୁଗ୍ରହଂ ପ୍ରାପ୍ୟ ଯାକୂବ୍ ଈଶ୍ୱରାର୍ଥମ୍ ଏକଂ ଦୂଷ୍ୟଂ ନିର୍ମ୍ମାତୁଂ
    ୱୱାଞ୍ଛ;
  rmn-rmn: савэс дэхэлас о Дэл. О Давид мангелас Лэс тэ мукел тэ аракхел катуна э
    Яковески кхерэски.
  huv-NT: David xeyay tambeol nej Teat Dios, nej tandiüm marang nop jayats nangaj
    iüm nadam, macül tiül Teat Dios, aaga midios Jacob.
  otn-NT: Nu̱na̱ ra̱ David, xa̱ngu̱ rá̱ ma̱te Oja̱ bi di̱nnbi̱. Bi̱ ne ngue xta̱ hyø'a̱
    n'na ra̱ ni̱ja̱, ngue rá̱ ngu̱ na̱ rá̱ Oja̱ mi̱ tha̱nne ra̱ Jacob.
  nop-nop: Kaŋ Bepaŋdi Dewit kaune utumbaguk. Unduŋ tubune Dewitdi Bepaŋdok Siloŋyot
    fafaŋeŋ kedem be mawit yoŋa Bepaŋ ninadiguk.
  obo-NT: Na, id buyu ni David diyot Monama no od poohinat sikandin to noto-oo no
    baoy atag to Monama amoy diyon od simba iddos koubbaran ni Jacob. Piru ahad id
    kahaa-i si David to Monama, waa en sikandin omani,
  kca-kca: Тӑми Турәм хŏща йӑм мŏщатәс пӑ пойәкщәс, Иаков Турма уԓты тӑха ԓэщатты
    урәӈән.
  cak-ENT: Y ri Dios utz xutz'et ruc'aslen ri rey re'. Romari' tok rija' xuc'utuj
    c'a favor chin ri Dios que tuya' k'ij chin richin que nbün jun racho, ri Dios
    ri ru-Dios vi ri kaxquin-kamama' can Jacob chuka'.
