  yao-yao: Che Daudi ŵanonyelwe ni Akunnungu nombe che Daudi ŵaŵendile Akunnungu ŵaataŵile
    nyuumba ŵele ŵaali Akunnungu ŵa che Yakobo.
  tgp-tgp: enia God mo avulahi hinia, ale David mo usi God vara i voro te iman God
    non Jacob hatea.
  auc-NT: Awënë Dabii ingante Wængonguï pönö waa agacäimpa. Ïninque Dabii wæætë Wængonguï
    ingante apæ̈nedinque, Bitö Aacobo wodi Wængonguï ïnömi ïmipa, ante adinque botö,
    Bitö quëwenguïñömö, ante oncö ämi mæ̈nonguïmo, äñongante Wængonguï Baa angacäimpa.
  kbc-NT: Aneotedoɡ̶oji iniwa mijotaɡ̶a Davi, odaa Davi ja dipokotalo Aneotedoɡ̶oji
    me ikatetece meo dabiteɡ̶etini diimigi me liɡ̶eladi Aneotedoɡ̶oji, Noenoɡ̶odi
    Jacó.
  bmh-bmh: Uwait nug Devit nugau igul naliu uligaimai, go ougab naliu usaleun. Devit
    nug Uwait aureun, ‘Getal Zekop nug na ulapwag mizaneun. Ulis iz zobu zau tub gusig
    mizabun aimai aizem.’
  ctu-BL: Dios tsi' pʌsbe David i yutslel. Jini David yom i melben i chumlib Dios
    tsa' bʌ i ñopo Jacob.
  meq-meq: Davit na, a yay a gər a Mbəlom haladzay. A tsətsah tsəveɗ ka Mbəlom ka
    maɗəzlay gay nakə wawa i huɗ i Zakob hay ta sliye faya məɗəslay ha gər a Mbəlom
    mə ɗəma aye.
  noa-H: Mag rey David Hẽwandamau hʌ̈u heeg hoojeejim haajem. Maagwai hich Daviiucha
    warrgar jöoi Jacob k'ararr hag Hẽwandamag jëeumamua, “Mua pʌ hat'ee di hëu deek'imgui”
    hajim hanʌm, “hag hee pʌch jooba chitamk'ĩir.”
  alp-NT: Alla laleije ndinake Dauta kai ikotie bei Alla leke Isuka kena Dauta ieleke
    luma ete Alla rebe Yakupe isikeNi.
  san-VEL: sa daayuud parame"svarasyaanugraha.m praapya yaakuub ii"svaraartham eka.m
    duu.sya.m nirmmaatu.m vavaa ncha;
  kbq-kbq: Anumzamofo avesi zamo'a Devitinte megeno, Anumzamoka natregena ra mono
    nonka'a kineno huno antahige'ne, Jekopu Anumzamo'ma manisia no kinaku hu'ne.
  kbh-kbh: David ts̈abá mandbomná inamna, chíyeca Bëngbe Bëtsá cháftaca puerte yotsóyejuaye.
    David chábioye lesencia tbojanotjañe jajebuama, Bëngbe Bëtsá chë Jacob tbojanadorá
    cha, chents̈e chaotsiyenama.
  ron-LSB: care au găsit favoare înaintea lui Dumnezeu și au cerut să găsească o locuință
    pentru Dumnezeul lui Iacov.
  pon-pon: Me konekon ren Kot o kotin anane kauadan Kot en Iakop mol eu.
  nhe-BL: Huan Toteco quicualitac David, huan David quinejqui quichihuas se hueyi
    cali para ma ipan itzto Toteco, tlen iDios tohuejcapan tata Jacob.
  sps-sps: Gov koma rof iny e Devit, ya faakats to sa rangats e Gov ma famanat iny
    Ya, ya ma fatsuiny ya ta isen ta saape ten Gov ten Jekop.
  wnc-wnc: Siwan Devitda natake nata Anutue yot takwanu gwendu tasingama Anutu Jekopdane
    kuyanae yukut tapata you wagwene koyuwik ngang baniaatang natapbut. Natake unzing
    tasiwit ba dasing ngang Anutu inikwaikut.
  bus-bus: Dauda pì nna kↄ̃n Ludao, ben à wɛ́ɛ kɛ̀a lɛ à e à kpɛ́ bo Yakubu Ludanɛ.
  gub-BL: Ikatu Tawi Tupàn pe. -Hepurapo wer tàpuzuhu rehe nereko àwàm romo newe ihe
    nehe, i'i Tawi a'e, Tupàn Zako izar pe a'e. Tupàn nuzapo kar kwaw izupe.
  imo-imo: Goteni konopu noirimu iye Devit yuni Gotendo waltindipelie nimbei, ‘Na
    kalopa ltimu iye Jekop popo torumu Gote molombalo ulke te oi sel ulkemu angilerimu
    mele, manda manjipo takondamboiya?’ nimu.
  boj-boj: Qotei a Devit qa are boleiyonaq soqnej deqa Devit a endegsi pailyej, ‘O
    Jekop aqa Qotei, ni e odbimqa e ni sqajqa tal kobaquja gereiyetmqai.’
  eng-DRA: Who found grace before God, and desired to find a tabernacle for the God
    of Jacob.
  knf-knf: Dayiţ aŋalana ţi kadun ki Naşibaţi, aşë ñehan aji aŋal pdo baniwa katoh
    pa a, ul Naşibaţi i Yakob.
  san-KHM: ស ទាយូទ៑ បរមេឝ្វរស្យានុគ្រហំ ប្រាប្យ យាកូព៑ ឦឝ្វរាត៌្ហម៑ ឯកំ ទូឞ្យំ និម៌្មាតុំ
    វវាញ្ឆ;
  arn-NT: Fey ti longko ülmen David füreneeyew ta Ngünechen, feymew ayüfuy ñi dewmayael
    kiñe ngillatuwe ruka Jakob ñi Ngünechenngealu, tañi poyekeel ti pu israelche.
  zas-NT: Guyën Dios rey Davi, abiꞌ laaman guyënman nüjnman tijb yadoo par Dios, bén
    na̱j dux Dios ree nayajc ree bén Israel.
  ken-NT: Mandɛm atɔ́ŋ Debhít bɛrɨ̌ndu. Anɨkmʉɛt ntá Mandɛm Jekɔ́p bɛ andɔ yi anté
    ɛkɛt ntá yi.
