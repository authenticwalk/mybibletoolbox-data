  kxv-kxv: ଏଚିବେ଼ଲା ଏ଼ୱାରି ସ୍ତିପାନଇଁ ୱାଲ୍‌କା ୱେ଼ଚି ମାଚେରି, ଏଚିବେ଼ଲା ଏ଼ୱାସି ମାହାପୂରୁ
