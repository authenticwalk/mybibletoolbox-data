  dah-dah: Be, mayde hinhanya goyenbe Stiwen beleŋ huwardeb, “Doyaŋ Al Kuruŋ Yesu,
    tonnebe hanger kerhem,” inyiŋ.
  tnk-tnk: Nəpɨn kamhəkwi Stifen, raməfwaki mɨni mə, “Iesu Iərɨmənu, tikuvehi nənɨmwɨk.”
  kpr-kpr: '@see-verse:ACT.007.058'
  san-IAS: anantaraṁ he prabho yīśe madīyamātmānaṁ gṛhāṇa stiphānasyeti prārthanavākyavadanasamaye
    te taṁ prastarairāghnan|
  nho-nho: Te saaita naa tama naa ni ttuu ka tauatia laatou Stephen raa, Stephen ni tuu koi
    no taku, “TeAriki Jesus, too atu taku manu!”
  gym-NT: 'Esteban täkä namani jäbti angwane, blitabare krörö kwe jakrä Ngöböbe: Ti
    Dänkien Jesu, ti üai kaen ngäbti ja känti yete, niebare kwe.'
  azg-NT: 'Ndoꞌ viochen xjen na cotuenꞌ nanꞌñeen ntjöꞌhin, sinin jon nnon Tyoꞌtsꞌon.
    Itso jon: “ꞌUꞌ ta Jesús, juu na ndyiiꞌ na vantꞌö, cyonꞌ cüentahanꞌ.”'
  bhd-bhd: ते ज़ैखन तैना स्तिफनुसे जो घोड़ेईं बाने लग्गोरो थिये, ते तै स्तिफनुस इन
    ज़ोइतां प्रार्थना केरने लगो, “हे प्रभु यीशु, मेरी आत्मा कबूल केर।
  too-NT: 'Lā'' a''xni''ca'' mūta''laca Esteban ta''sani''lh Dios lā'' huanilh: ―Māpa''ksīni''
    Jesús, cachi''patampāxtokchi quilīca''tzīn.'
  ind-AYT: Dan, mereka terus merajam Stefanus yang sedang berseru dan berkata, “Tuhan
    Yesus, terimalah rohku.”
  cjo-NT: 'Ari rompojampojaatakiri Eshiteewa, roojatzi ramanantanakari Tajorentsi,
    ikantanakiri: —Nowinkatharite Jesoshi, paashiretawaenawo noshire.'
  nsn-nsn: Tar binakene ra bakbak pous pesina tang Stiben, Stiben ke lotu pare, “Iesu
    nag Tamata Nomano, kale tar iabeiguo.”
  san-DEV: अनन्तरं हे प्रभो यीशे मदीयमात्मानं गृहाण स्तिफानस्येति प्रार्थनवाक्यवदनसमये
    ते तं प्रस्तरैराघ्नन्।
  tna-NT: 'Da su beju emaracataneti huecuan cama, Esteban ja Diusu mitsutana uja:
    —Echua Puji Jesús, batsuque quema enid''u.'
  lid-lid: Iri badeh, abo gok le ta orou Stiben na bek ai, ta adi iy kimek. Iy eme
    asolom bohon i tinan ili ta Laban i buku doh, “Laban Jises, ou andrei malawik
    ai.”
  wim-wim: Than pam wanchangan keꞌ-ngoongkam anman kunttowangan piik-piikin nunang
    Stephen.aniya. Aꞌ an-aniyangana nil Stephen.an wik othamayan pech Lord.antan,
    aꞌ thaw “Lord Jesus-ang, nint ngangk ngatharaman maayān ngula!”
  zga-M: Vuvitova na mawe khuva Sitefani, akhendelela ukhwiimwilanga Udaada nukhun'chova,
    “Uvii vi Yesu, upila ei numbula yango,”.
  yom-yom: 'Bazuba Etieni matadi vayi niandi wusambila ayi wutuba : —A Pfumu Yesu,
    tambula Pheve ama.'
  san-SIN: අනන්තරං හේ ප්‍රභෝ යීශේ මදීයමාත්මානං ගෘහාණ ස්තිඵානස්‍යේති ප්‍රාර්ථනවාක්‍යවදනසමයේ
    තේ තං ප්‍රස්තරෛරාඝ්නන්|
  yut-yut: Tɨpbaŋ aŋagakwa Stiwen bɨsit yaŋ agɨt, “Amɨn Tagɨ Yesu, wupno abɨda.”
  grc-BYZ: καὶ ἐλιθοβόλουν τὸν Στέφανον, ἐπικαλούμενον καὶ λέγοντα· Κύριε Ἰησοῦ, δέξαι
    τὸ πνεῦμά μου.
  cpc-NT: 'Ikanta itsitokaitziri Esteban, jamanamanaatanakari irirori Pawa, ikantziri:
    “Nowinkathariti Jesús, jatashirinkatakina noñaapaimi”.'
  nhg-NT: 'Mientras quetecaltea, Esteban omotlajtlötlajte. Oquejto: ―Tlöcatzintle
    Jesús, xomönele noölma.'
  nya-nya: Akumugenda miyala, Stefano anapemphera kuti, “Ambuye Yesu, landirani mzimu
    wanga.”
  ngu-NT: 'Niman chica quitemojmotlayaj, Esteban onohueyicatzajtzilij. Ijquin oquijtoj:
    ―NoTeco Jesús, xnechselili nonemilis.'
  kup-kup: Met paru am heleñinañ Stiven urohot hehan pi pot hah, “Iesu nem Amip, petev
    ni nem pulip ba.”
  jid-jid: Niwa basia ta Istifanus ni tita, a sia yo baci nda ni tre ndi “Baci Yesu,
    kpa viri mu.
  wmw-wmw: 'Ewo wakizidi kumwefya mawe, kuno Shitefanu akilebela duwa, akamba: “Mwenye
    Insa, pokerera roho yangu.”'
  gmv-GGM: Isti shuchara iza cadishin Isxxifanosey “ta Goda Yesussa ta sehmppiyo neeko
    eekka” gidi woosides.
  ssg-ssg: Leilon ti lato hohokai i pot, Stiven tilol hani tel Masiwi ukek, “Jises
    tel Masiwi tetak, waxiwa nga!”
  zpo-NT: 'Lepa kazaake re xaa Steb, lee xaa nzhedizhno Dios nu nzhé xaa: —Jesús Xaa
    Nabeyy, kayaa yalnaban cheen na.'
  poy-poy: Wendereyiti kumguma kwa mabuwi Stefanu aku pakawera kankumluwa Mlungu,
    “Mtuwa Yesu, guwanki rohu yangu!”
  qwh-NT: 'Tsampiquicayaptinnam, Esteban queno mañacorqan: —Teyta Jesus, almalläta
    chasquiquï.'
  gaw-gaw: Ag men aon, Stepanus maḵuḏegeg, Stepanus nug unuqiṯa aum. “Naḏi Jesus,
    da ouḏil na ep̱enp̱a awe!” awa aum.
  nca-nca: Wondopo utoyuriqo, Stiven ŋande hariri taró, “Uni Parámi Yesu, yuqane re!”
  zpz-NTPP: 'Orzeꞌ de mbecy fert la yuꞌ dey rgoow gyitaꞌy Shteb lat nu rnii nuy Ñgyoozh.
    Orzeꞌ nay: ―Jesuuz, Shuaana̱, byash espiriit ne̱ ―nay.'
  mkj-mkj: Irai pwen enngengdehnkihoar arai kaskasoa Stephen ma pangpangin Koaunno,
    pwahpwahpwa, “Maing Koaun Jesus! Oaloa ngenihoa!”
  zac-NT: 'Iurë bëdëꞌë guëꞌë rall Esteban, quëadiꞌdzënúhiꞌ Jesús. Gunáꞌbëiꞌ lëꞌë më;
    guníꞌiꞌ: ―Dadë Jesús, bëꞌnë recibir espíritu shtëna.'
  kyg-kyg: Apakaemo yafa kayotetiꞌmo Sitiveniꞌa neꞌamagigenoꞌaeꞌmo Ala kava nefeꞌmo,
    Ala kava neꞌmo Yesuo, nauneꞌnameꞌaleꞌmo aliyo, huno ha paiꞌniye.
  kmk-kmk: Utdit madama un batubatuwon da si Esteban, nanluwaḻu un kanana’n, “Apu
    Jesus, awatom tun kadogwak.”
  cao-NT: 'Tsobocoxo tsi quiha Esteban qui maxax bo ja niacaniquë. Rësopama tsi quiha
    Esteban bëhoxniquë: —Noho shina bihuë, Ibo Jesú —iquiina.'
  bbr-bbr: Ak Stiven aiaukus wena wena, kos keser auruwon, “Jisas Näwäu, na isan osou
    ou!”
  inb-inb: 'Chasa Este­banta rumi­wa pia­na­ku­uraka, paika Iaia Jesusta nirka: —Taitiku,
    nuka­pa ispi­ri­tuta kam­ta­mi mingaiki—.'
  hrv-hrv: 'I dok su ga kamenovali, Stjepan je zazivao: “Gospodine Isuse, primi duh
    moj!”'
  box-NT: 'Bìo ɓa wee lèeka a Etiɛna lè hã huaa, ó o wee fìo kà síi: «Ɲúhṹso
    Yeesu, tà fé ĩ mànákã̀.»'
  ote-NT: 'Y núꞌa̱ ra ora mi thøxa ya ncꞌahni ra cu Teba, nuꞌá̱ bi ꞌyapabi Ajua̱ ne
    bi ꞌñena: ―Ma zi Hmuꞌi Jesu, dí aꞌi gui hña̱ni ma te ja ri ma̱ca ꞌyɛbya.'
  wnu-wnu: 'Ne Stiben nomont waramari-waramari Yisas simot ar: “Yisas yonou baraitari:
    yonou igomurur mot ir e.”'
  zam-NT: 'Láth ngue gaa''d quèe mèna Steb, Steb ngurez Diox. Ndxab Steb loo Diox:
    ―Tad Diox, nase guneei loon. Fcàaya'' U'' alm daa no xpii daa.'
  zyp-NT: Alung tei aa va leimeining taco Stiven tah, “Abuipaw Zisu, ka thlawpaw law
    my lo,” tatah thlaw a chang.
  sey-NT: 'Quë̱na pë̱api je̱ajëna, Estebanpi Maijaꞌquëre se̱i capi: “Ëjaë Jesús, yëꞌë
    joyo mëꞌëpi deꞌhuacaijë̱ꞌë.”'
  nvm-nvm: Buba aren gavo buka kanako fu uri kume, Jesu E Bomana ni kaven nun iji
    abene kumen.
  mps-mps: Augwaligo Stiven tigiba masigi sąbo sę ebadi, Stivengo te Godibolo te
    po wai, “Jisas, Genuai Bidi, nago eno mobo megi sao,” te po wai.
  pab-NT: 'Mokotyahiterene nase Estêvão kawihena: — XekohasetiJesus, hiyeheta nisekohare.'
  llg-llg: Ala bei mbia-mbia lo Stefanus, boe ma Stefanus ana nanggou natingga nae,
    “Lamatuak Yesus! Au faing deka-deka so. De simbok mala au leo!”
  kyf-kyf: 'Da wa mɩa Etiɛnɩ gbɔkʋ ''wʋbhada, ''ɩn ɔ yia -Lagɔ bhubhoe, ɔ nɛɛ: «Na
    -Kanyɔ -Zezu, -ɩn ''bhu na zuzu ''wʋ.»'
  tpi-tpi: Taim ol i wok long tromoi ston long Stiven, Stiven i prea olsem, “Bikpela
    Jisas, yu kisim spirit bilong mi.”
  mih-NT: 'Ta i cañi ra sii ra Esteban sihin yuu, ta maa ra Esteban i sica tahvi xaan
    ra sii ra Ndyoo ta catyi ra: Jesús yoho ndyaca ñohon sii. Nacuhun añime suhun.'
  qvh-NT: 'Paycuna samgaycäyaptinmi Esteban manacorgan: “Señor Jesús, ¡maquiquimanmi
    almäta churaycö!” nir.'
  kms-kms: Ni Stiven wet nyaw pe mi mi di Stiven pugri Yumbui simbe nindig, “Jisas
    nu Yumbui, nu nge ququ taqwi!”
  agn-agn: Ig mintras agbanggilen nira si Esteban, pangadi tanandia ong Gino ang ganing,
    “Ginong Jesus, risibien mo tang yen ang ispirito.”
  nhi-NT: 'Ihcuac ocmacatoyah ica titl, in Esteban ocmonochilaya Dios uan oquiluaya:
    —¡NoTecotzin Jesús, ixnechonsili mouantzin!'
  ttc-NT: Yatzun te Xhte'k, aj man tuq n'ok kxo'o' tuky'i ab'j, oxnaq'tzan, «Tat Jesus,
    k'amoj ch'in te wanim.»
  dan-1931: 'Og de stenede Stefanus, som bad og sagde: “Herre Jesus, tag imod min
    Ånd!”'
  kwj-kwj: Wosini wunu Sitifen ni humokuto tiki wu ekeheni ya fiya rini wu yenda.
    Wondawani Sitifen Apukolaka ni ka hinga ya ri uchahambwa, “Apukolaka Jisas, mini
    ai himamwale ti ma rakau.”
  vie-OVCB: 'Đang khi bị ném đá tới tấp, Ê-tiên cầu nguyện: “Lạy Chúa Giê-xu, xin
    tiếp nhận linh hồn con!”'
  kze-kze: Sítívenimba óntandei tuvúto'naa uwaná Ísóigonka'a námúnaavinkemba séna
    Ísu Ísóigoo kesimambá kumbaimaéna'a púwóno séna
  mpj-mpj: Wululurtukaya yungkalpayi, yapuwintilu. Palunyangkayilara Jiijajpa japirnu,
    Tiipanju. Jilanyara wajarnu, “Maaja Jiijajpa! Kuwarrirna miturriku, kurrurnparni
    marra kati!”
  lbk-lbk: Issan cha cha mamaokhan ken Esteban, nenlowalo ay mangwanin, “Apo Jesus,
    chawatem nan leng-agko!”
  mto-NT: 'Namvaateꞌe du̱kaꞌatsta, vanꞌit tseꞌe je̱ Esteban chapka̱jts. Jidu̱ꞌu̱m
    tseꞌe vyaajñ: ―Ma̱ja̱ Vintsá̱n Jesús, kuva̱ku̱ toꞌk aaj a̱ts ya̱ njo̱o̱t ya̱ njaꞌvin.'
  bzh-bzh: log mëm ya detengwa Stepan raḳ ġelönġ. Nahën denesis yi raḳ ġelönġ,
    log pevis mejom raḳ bë, “Mehöböp Yesu! Gweḳo sanoġ nök vu honġ!”
  guj-2017: તેઓ સ્તેફનને પથ્થરે મારતા હતા ત્યારે તેણે પ્રભુની પ્રાર્થના કરતા કહ્યું
    કે, “ઓ પ્રભુ ઈસુ, મારા આત્માનો અંગીકાર કરો.”
  jvn-NT: 'Sak barengé dibandemi watu mau Stéfanus ndonga marang Gusti ngomong: “Duh
    Gusti Yésus, tampanen nyawaku.”'
  byr-byr: Yarai lɨwakɨna yadaapɨjɨ Sɨtivenɨ Naangerɨ jaka wɨdɨna “Naanga Jizaazaigɨ,
    nɨmɨre kuryarɨ dɨmaaka!”
  ian-ian: Yaagilɨndi maa Stiven njambwi nyangat wandɨ. Wuna wundumbu kat kwutaa kali
    waa wandɨ Stiven.
  hun-hun: 'Megkövezték tehát Istvánt, aki így imádkozott: „Uram Jézus, vedd magadhoz
    az én lelkemet!“'
  mcf-NT: 'Sanshun se-siaquic Estebanën Esuquidistu cuënquin naden chuipanëdash: —Ëbi
    yued, Icbo —quiashic,'
  kjs-kjs: 'Nimumi kaname talaina Stiven-me Gote-para beten gu-rupa lisa: Mudu Ali
    Yesu, nina wasupa mea lisa.'
  mni-mni: "Makhoina Stephen-bu nungna tharingeida mahakna Tengban Mapuda haijarak-i,\
    \ “Ibungo Jisu, eigi thawai lousinbiyu.”\x94"
  yad-NT: 'Rijechedanumatiñi̱ Estébanubay ravichu̱ta, varicha̱ra̱ju̱ sajoráyada sanijyu̱
    Jesús: “Ye̱jiriy yimuju̱ni̱ ri̱ntu, Nutyityu̱.”'
  mxb-NT: 'Ta xíꞌín tein kóon ñaá rá yuu̱, kúú ni̱ ka̱sáꞌá Esteban káꞌa̱n na̱ xíꞌín
    Ndios, ta kaá na̱: ―Tatá Jesús, nakiꞌin va̱ꞌa ní nío̱í.'
  pon-2006A: Re ahpw nantikihlahte ar katekate Stipen me likilikweriong Kaun-o, patopatohwan,
    “Maing Kaun Sises! Komw ketin ale ngeniet!”
  maq-NT: 'Jinguyëjë rë xi tisatë rë Esteban ndyojo xi tivetaha cha xi cuacun jan
    ne, cafehya me cjuandaja cojo Jesús cuitjin: ―‍Jesús, ngayun Nai naha, chjuhunntsun
    hasen naha. ―‍Cuatjin cachja me.'
  hto-hto: 'Naɨ ie íaɨoɨ níjɨa llezica, Esteban Juzíñamuimo úrillano daɨde: —Ocuíraɨma
    Jesús, cue joreño oni llɨɨno, —daɨde.'
  por-BRBSL: 'Apedrejaram Estêvão quando ele gritou, dizendo: “Senhor Jesus, receba
    meu espírito”!'
  ces-NKB: 'a kamenovali Štěpána, který vzýval [Boha] a říkal: “Pane Ježíši, přijmi
    mého ducha.”'
  cui-cui: 'Poxonae barapomonae Esteban cuinbabompatsi ibotontha bapoxonae Esteban
    tsipaeba Nacomtha, jeye: “Jesús, pon Tanecanamataxeinaem, nejumope tʉnaxʉ pire”,
    jei Esteban.'
  boj-2014: Tamo kalil naŋgi meniŋ na Stiven qaleqnabqa a moiqa osiqa endegsi pailyej,
    “O Tamo Koba Yesus, ni na ijo qunuŋ ame.”
  eng-OEBUS: And they stoned Stephen, while he cried to the Lord, “Lord Jesus! Receive
    my spirit!”
  eri-eri: Saini nere Stiven megebu ayaru fu ganenga, Stiven no benou hauyawai, “Anyakaro
    Yesus, ne yame anufe tau.”
  aly-aly: Rernem Stephen renh apwertel wenh-antey, Stephen-el Akngey ayernek, “Ingkart
    Jesus-ay, ayeng ilwentyan, itnweng atyenh ina!”
  wiu-wiu: Nitikakoa Sitipeneyo kowitikome okome Ali Muno Yesu neeke nukuno, anu yomini
    moa ta wa kowititikoa
  swe-swe: 'Medan de stenade Stefanos bad han: ”Herre Jesus, ta emot min ande.” [Han
    citerar från samma Psalm som Jesus bad på korset, se .]'
  cth-cth: Stiven ni, Bawipa Jisuh ka muitha hah dâw leih, telah talung hoi a dei
    awh lahun nah Cathut koe a ratoum.
  mti-mti: Mu Stepen an gumbe toemewa, me noive nun wane, “Ayapan Iesu, ne guwanwa
    auwa.”
  pad-NT: 'Vanagahavini kaba''i Estêvãoa bibaranaha''aha ada Jesus: —Jesus, kodika''da''di,
    oma''onahana-ra bana gathani.'
  twi-twi: Wɔresiw Stefano abo no nyinaa na ɔrebɔ mpae se, “Awurade Yesu, wo nsam
    na mede me honhom hyɛ!”
  hlt-hlt: A dae uh vaengah Stephen loh Pathen a khue tih, “Boeipa Jesuh, ka mueihla
    he doe lah,” a ti.
  tbz-SIM: 'Kɛ̀ bɛ̀ mbuɔti Etiɛnni yɛtɑ̃́rɛ̀, kòo bɑ́ntɛ̀ Kuyie nkɛ dɔ̀: N Yiɛ̀ nYesu
    cɔutɛ́ n wɛ̃nnì.'
  san-GUJ: અનન્તરં હે પ્રભો યીશે મદીયમાત્માનં ગૃહાણ સ્તિફાનસ્યેતિ પ્રાર્થનવાક્યવદનસમયે
    તે તં પ્રસ્તરૈરાઘ્નન્|
  amx-amx: Inang Stephen renh irntel iltewetjam-rlwer, Stephen rang angkek, “Ngkart
    Jesu-ay, yeng ilwemeng, ntwang kwerrern tjengenh inang!”
  ake-NT: Tɨ' ke to' uya tʉwɨnɨ koro'tau, Si'tipʉn ɨpʉrema'pʉ, “Uyepuru, Sises, uya'kwarʉ
    anʉnkɨ!” ta'pʉ iya.
  qvn-NT: 'Nätan rumiwan chaynuy chapircayaptinmi, Estebanga manacurun: “¡Munayniyog
    Jesús, chrasquimaynar!” nir.'
  tku-NT: 'A''cxni'' cucta''laca Esteban huanilh Dios: ―Māpa''ksīni'' Jesús, icmacamaxquī''yān
    quilīstacna''.'
  bjk-bjk: Nang idi toxo reteng ine, Stiwen ixo seseng uruso re God bira, “Jisas,
    a Orong, örö kip lo a tanoke!”
  msy-2020: Egha me dagɨabar a ginivavɨra itima, Stiven kamaghɨn God ko mɨgei, “Ekiam
    Iesus, nan duam inigh.”
  bpr-bpr: Na lamla sigi mdak ku Stifén batu, ta dmasal kenen, manan, “E Amugu Dyisas,
    dnawatam i nawagu ani.”
  rmy-VLAKH: 'Кала онэ шонас андо Стэфано бара, вов приакхардя Исусос: — Рай Исусо!
    Прилэ духо мэрно!'
  cle-NT: 'Liáh³ dah²chiuyh³² na¹cu̱ú̱¹ ja̱³, mɨ²ja̱³ liáh³la³ gá⁴féh³ Esteban ja̱³
    gá⁴liúy² Dios: ―Ñuyh⁴ Jesús, tieé² jniá³.'
  txq-txq: Neu ara bei toko Stefanus, boe ma ana nanggou no haran nahere nae, “Lamatuak
    Yesus! Au faing deka-deka ena. Simbok mala au leo!”
  aaz-aaz: Oras sin npoir naiꞌ Stefanus, in nhunun naher-heer am nak, “Koi, Usiꞌ Yesus!
    Au oors ii nhaumaak een. Amtoup kau nai!”
  qup-NT: 'Rumiwa tuksihushpankuna ña wañuhushpan Estebanka Jesusta mañashpa nirka:
    Yayayni Jesús, ña wañuhuni. Kaykaya, kaypi kahuni kawsanaykipi yaykuchiwanaykipa.'
  dop-dop: 'Pɑ tɔŋnɑ Ɩtiyɛɛnɩ kɛ pɛɛ yɑɣɑʋ, ɩlɛnɑ ɩ́ sǝlǝmɩ sɩ: Tɑcɑɑ Yesu kɛlɩ-m.'
  azb-azb: 'Stefan üstünə yağan daşlar altında belə yalvarırdı: «Ya Rəbb İsa, ruhumu
