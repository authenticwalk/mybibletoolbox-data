verse: ACT.007.059
translations:
  kpx-kpx: Hamage au guliguliai loui avoe, “Di Kosive Iesu, di munana mage di hatai.”
  okv-H: Eto enana avo ere torua avo Steven na God ta degi pari einge ena, “Bada Iesu
    nau ahihi umbujo” ainge ijie
  tbo-tbo: Sitibeni yohola gaimei hi ilawi ma Guyau ugolina i tapalolo i pa, ‘Guyau
    Yesu, alugou una waya!’
  mal-C: അവർ കല്ലെറിഞ്ഞുകൊണ്ടിരിക്കുമ്പോൾ, “കർത്താവായ യേശുവേ, എന്റെ ആത്മാവിനെ കൈക്കൊള്ളണമേ”
    എന്നു സ്തെഫാനൊസ് പ്രാർഥിച്ചു.
  grc-SR: Καὶ ἐλιθοβόλουν τὸν Στέφανον, ἐπικαλούμενον καὶ λέγοντα, Κύριε Ἰησοῦ, δέξαι
    τὸ πνεῦμά μου.
  bgc-bgc: वे स्तिफनुस पै पत्थर बरसान्दे रहे, अर वो न्यू कहकै प्रार्थना करदा रह्या,
    “हे प्रभु यीशु, मेरी आत्मा ताहीं अपणाले।”
  khz-khz: Gevaleawai aonai, Setepano erapalito, netiwato, “Iesu Velekou o, au palaguku
    ono gapi-ragea.”
  deu-TKW: 'Und sie steinigten den Stephanus, indes er flehte und sprach: Herr Jesus,
    nimm meinen Geist auf.'
  zsr-NT: 'Catiꞌ niꞌ tuꞌladxëꞌ Esteban guiöj, lëꞌ bulidzëꞌ Dios, gnëꞌ: ―Xanaꞌ Jesús.
    Buzíꞌ böꞌ nacczaꞌ.'
  lin-lin: 'Wana bazalaki kobamba ye mabanga, Etieni azalaki kosambela na koloba :
    — Nkolo Yesu, yamba molimo na ngai !'
  hns-NT: 'Etane me Stefaanas bolies: „Prabhoe Jiesoe, hamaar praan lei le.”'
  noa-E: Jũrram khʉʉnau mag ich mokou bar wai nʉm ee, chi Estebanau warag Ẽwandamag
    jëeu khitʉmua, —Jesús, chadcha pʉʉta mʉ Pöröu. Nau mʉ thõbaadeewai mʉ akhaardam
    pʉch aar athá ajim anaabá.
  eng-EMTV: And they stoned Stephen as he was calling on God and saying, “Lord Jesus,
    receive my spirit.”
  mib-NT: 'Te níní jéē cácani tāca tée un yúū xinī de te ni jicān tahú de nuū yā:
    Tátā Jesús jeē cúu ní Jitoho ná, naquihin ní ánuá na vijna, áchí de.'
  lif-NT2: लुङ्‌ङिल्‍ले़ मे़बःत्तुर मे़बत्‍छे़ल्‍ले़ स्‍तिफनसरे़ अक्‍खेलॽरिक् तुवा
    चोगु, “दाङ्‌बा ये़सुए, इङ्‌गाॽ आयाम्‍साम्‍मिन् ताःक्‍ते़ॽओ॥”
  xnj-xnj: Pevayendalili kumtova na maganga Stefani kuni mwene iyupa kwa Chapanga,
    “Bambu Yesu upokela mpungu wangu!”
  mmx-mmx: Nedi move diga lulu uat ne Stiven mi laxanuat la ni ga sing keretna, “Iesu,
    Leeme Silok, una lok ka loroonan tarak!”
  cbr-NT: 'Maxaxan ''acëxun ca Estebanën Nucën ''Ibu Jesús cacëxa: —''Ën ''Ibu Jesús,
    mibë ''inun ca ''ë bit.'
  tee-NT: 'Pus acsni ixtat''ajun lacat''alhmanin ju Stipan pus ju yuchi chani juni
    ju Dios: ―Qui''ucxtin Jesús aq''uimaklht''aich ju quintacuvin.'
  eng-LSV: and they were stoning Stephen, [as he was] calling and saying, “Lord Jesus,
    receive my spirit”;
  cak-NT: 'Y cuando ri Esteban niq''uiak che abaj, raja'' nu''on orar y nu''ij: Wajaf
    Jesús, tac''ulu'' ri wánima.'
  pah-NT: Oapirame Estêvãova'ea nhi'ig̃i Jesus'ga pe opojykaharete'ga pe. —Jesus,
    emondo jira'uva ejipyri yvagi pe, ei ahe.
  sja-NT: 'Mãupa bat''amaa p''anɨde Esteban ɨt''aa t''ɨ̃ji: —Tachi Waibɨa Jesús, mɨ
    jaure pɨchimaa atéeji.'
  xed-xed: 'Ta zlərtsə həŋ ta Atiyen nda pala ya, ta magə tsatsi ta duʼa da Lazglafta.
    Kaʼa mantsa: «Mgham Yesu, tsuʼa ta hafa ɗa,» kaʼa.'
  mks-NT: 'Ta nani cúun na̱ cán yu̱u̱ Esteban já na̱casáhá mé Esteban xíca̱ ta̱hví
    da̱ nu̱ Ndióxi̱ já cáchí da̱ já: —Jesús, mé ndó cúú xitoho i̱. Ndiquehe ndó ínima̱
    i̱ viti.'
  gfk-S: 'Ing di ga gulgulum ie, Stiwen ga tato utuma nalu horek: “Watong Jisas, kap
    leh no tanuagu!”'
  bmu-bmu: Mewö aka kötnöŋ gila qebayök kingetka Stiwenöŋ Anutugö köuluköba kewö jiyök,
    “O Kembu Jisös, gi mönö uŋani memba aŋgön kölman!”
  dgz-dgz: Gwara toiwanumune Sitiven God inap mup anega wan, “Ayop nega Iesu, guana
    wat.”
  eng-GNV: And they stoned Steuen, who called on God, and said, Lord Iesus, receiue
    my spirit.
  zaa-NT: 'Beni ba cą seguir bedua cą íyya iqquia Esteban miéntraste beni bi oración
    nna ra bi: Señor Jesús, bedi'' cuią''lu'' espíritu quia'' canchu chi gattia''.'
  eng-WEBSTER: And they stoned Stephen, calling upon God , and saying, Lord Jesus,
    receive my spirit.
  guh-guh: 'Petseconanubenaejavatatsi ibotonëta, Esteban vajëta Diosojavabelia. Jumaitsi:
    —Tajatuxanenë Jesús, daxita pepo tajamatabëcuene pire, jai Esteban.'
  bon-bon: Teepi Setepano ne jäje jibyecranisi, siige tabe mime Yageyame ne jejige
    egä, “Yageyame Yeesu, nacati cäme seemo!”
  nhw-BL: 'Huan noja quitejtzonayayaj quema Esteban quinotzqui Tohueyiteco huan quiilhui:
    “Tohueyiteco Jesús, xijseli notonaltzi.”'
  mgw-mgw: Pabaabi kabanku'mbwa maliwe Sitefano andelu'ba, “Bwana Yesu, wipoki loo
    yangu'.”
  swh-ONEN: Walipokuwa wakimpiga mawe, Stefano aliomba, “Bwana Yesu, pokea roho yangu.”
  wbi-wbi: Pano valyale vikun'tova u Sitefano namavue, pe akaghendelela pikunkemela
    uMutwa akajova, “Mutwa Yesu, upila inhumbula jango,”.
  bba-bba: Sɑnɑm mɛ bɑ Etiɛni kpenu kɑsukumɔ u kɑnɑru kuɑ u nɛɛ, Yinni Yesu, ɑ nɛn
    hunde mɔɔ.
  eng-KJVCPB: And they stoned Stephen, calling upon God, and saying, Lord Jesus, receive
    my spirit.
  kgk-NT: 'Ha ojapi jave íxupe hikwái, ha''e omondo onhe''ẽ Nhandejáry-pe: —Togwahẽ
    katu nde ha-py, xe Járy Hesu, xe nhe''ẽgwe, he''i.'
  waj-waj: 'Yapa kiada Sitipaanaa sikauyauvaa habati kiada kagaari kagaariida mmannaana
    utida ruputida varuduu Sitipaano yaaku varoo tunoo: Udaanga Yisuu Kirisii-o, ni
    mmannasaivaa ee varaanee,'
  cpy-cpy: 'Ikanta rooka-shiteetzirira mapipaeni Esteban, amananaka rirori, ikantzi:
    “¡Tajorentsi! ¡Nowinkatharite Jesús! Jatashire-takina noñaapaemi.”'
  mpx-mpx: Heliya iyoho pat hi alialihin elana inoke Sitibeni i awanun i ba, “Babala
    Yeisu, yayaluwau u ahe.”
  wbp-wbp: Ngula-jangkaju, pirli maninjarlalpalu luwarnu Jipini yungulu tarnnga-kurra
    pinyi. Kujalpalu luwarnu Jipini pirli-kirlirli, ngula-purujurla wangkaja Kaatukuju,
    “Warlalja-Wiri Jijaji, pirlirrpaju rdakurl-kijirninjarla kangka nguru-nyayirni-wangu-kurra
    nyuntu-nyangu-kurra!”
  luo-luo: Kane oyudo gichiele gi kite, Stefano nolamo kowacho niya, “Ruoth Yesu,
    kaw chunya.”
  nhe-NT: 'Huan noja quitepachohuayayaj quema Esteban quinotzqui Tohueyiteco huan
    quiilhui: “Tohueyiteco Jesús, xijseli notonaltzi.”'
  aii-aii: 'ܟܲܕ ܐܵܢܝܼ ܒܸܪܓ̰ܵܡܹܗ، ܨܘܼܠܹܐ ܠܹܗ ܐܸܣܛܲܦܵܢܘܿܣ: ”ܡܵܪܲܢ ܝܼܫܘܿܥ، ܩܲܒܸܠܔ ܪܘܼܚܝܼ.“'
  esk-NT: Iliŋitñun miḷuqtuqtitluni Stephen agaayuniqsuq, “Ataniiq Jesus! Aniġniġa
    piuŋ!”
  msb-msb: Myintras ginabato ninda si Esteban, nagpangadyi ini, “Ginooʼn Jesus, padayunon
    an akon espirito.”
  cpa-NT: 'Jøng² ca¹hlanh¹ Esteban Diú¹³ ta³lah¹qui²tǿg² dsa² héi² cang³. Ca¹juúh²dsa:
    ―Jesús Juu¹³ jniang³, hieih³ jmi²dsí² quieg¹jni ―ca¹juúh²dsa.'
  dso-dso: ସେମନ୍‌ ତିପାନର୍‌ ଉପ୍‌ରେ ପାକ୍‌ନା ମାର୍‌ବା ବେଲେ ସେ ମାପ୍‌ରୁକେ ପାର୍‌ତନା କରି କଇଲା,
    “ମାପ୍‌ରୁ ଜିସୁ, ମର୍‌ ଆତ୍‌ମାକେ ସଙ୍ଗୁଆ !”
  meu-meu: E hodoa negana ai Stefano e ḡuriḡuri, eto, Lohiabada Iesu e, lau laumagu
    na avabia dae.
  yva-NT: Arono wo orame veano Stepanus amaug, opamo be sambayambe po raura seo Amisye
    ai pare, “Amisy Yesus, Nyo inanawayoe aijar.”
  dgc-dgc: To péngbatibatikal de pabi diya, éy nanalangin siya, a kagi na, a “Panginoon,
    agawén pad i kaliduwa kua.”
  zpm-NT: 'Sca nodeedquie zho me, laa me rnab lo Dios rnee me: ―Jesús, luu ne nac
    luu meṉ ne rnabey, luu pcaania zhiespíritu naa.'
  hix-NT: Àwyanye toh ke totahantoko rma, nàrwonàmye hatà, Estefaw heno, Kohkom yakoro.
    Txesusu y, rohà y, rokato ahosko. Ohyaw hak nahko, rokato, kekon heno hatà.
  sim-sim: Erem li ushihi sunjakomben li loho Stivenin limu jira. Urik ormu beten
    ura, �Jisas Wasilaka mirin te. Masikome anhi tava mihik amu halanduwa.�
  npi-ULB: तिनीहरूले स्तिफनसमाथि ढुङ्गा बसाईरहँदा तिनले निरन्तर रूपमा प्रभुको पुकारा
    गरे र भने, “हे प्रभु येशू, मेरो आत्मालाई ग्रहण गर्नुहोस् ।”
  cgc-cgc: Na patimbag danen Esteban an, gapangamuyo gid kanen an na batunon Ginuo
    Jesus iya an na ispiritu.
  tim-tim: Yesu magaŋmâ hin dâep, “Kembu Yesu, otnene me.”
  yor-yor: Bí wọ́n ti ń sọ Stefanu ní òkúta, ó sì ké pe Olúwa wí pé, “Jesu Olúwa,
    gba ẹ̀mí mi.”
  wos-wos: Hate téndéka di Stivenré motumbu naake xiyandaka dé Stiven Néma Duka wa,
    “Néma Du Jisas, wuna hamwinya mé héra.”
  emp-NTPO: 'Mõgaraba tab̶ari eropanʌne Estebaʌ̃ba Ãcõrẽa nãwã iwid̶isia: –Mʌ̃ Boro
    Jesu, mʌ̃ jaurera edadua.–'
  eng-F35: Yes, they stoned Stephen as he called out and said, “Lord Jesus, receive
    my spirit.”
  ind-ind: Selagi orang-orang melempari dia dengan batu, Stefanus berdoa, “Tuhan Yesus,
    terimalah rohku.”
  pes-OPCB: 'در همان حالی که استیفان را سنگسار می‌کردند، او چنین دعا کرد: «ای عیسای
    خداوند، روح مرا بپذیر!»'
  mpt-mpt: Stibene salabiba e Sume nganha bianea baabanea Yesus Sum kobo ne smike
    debeitneneba ne natlano ge baabanea
  ssx-ssx: kutupa toopima꞉ litolo haena꞉ Sidipenima꞉ yeni pitolo alota꞉ Tekehali Yesuo.
    Yaka temoko nakana꞉ma꞉ handa꞉ mie leekeme.
  mkl-mkl: Si bɛi ɑ̀ wɑɑ tɑ Etiɛni kutɑu ŋɔi Etiɛni í ce kutɔɔ í ni, Lɑfɛ̃ɛ Jesu,
    ɡbɑ hundem.
  gaq-gaq: ଉଡ଼ିବେଲା ମେଁଇଂ ସ୍ତିଫାନକେ ବ୍ରି ଏତେ ଡଆର୍‌ଡିଂଗେ, ଆତେନ୍‌‍ବେଲା ମେଁ ମାପ୍‌ରୁକେ
    ପାର୍‍ତନା ଡିଙ୍ଗ୍‍ଚେ ବାସଙ୍ଗ୍‌କେ, “ଏ ମାପ୍‌ରୁ ଜିସୁ ନେଙ୍ଗ୍‍ନେ ଆତ୍ମାନେ ଗ୍ରଅନ୍‍ ଡିଙ୍ଗ୍‍
    !”
  gof-RNT: Isxifaanosey, “Ta Godaa Yesuusaa, ta shemppuwa ekka” yaagidi xeegishin
    entti iya shuchchan caddoosona.
  unx-unx: ଇନ୍‌କୁ ସ୍ତିଫାନ୍‌ଆଃ ଚେତାନ୍‌ରେ ଦିରି ଚିଦ୍‌ଗିକେଦ୍‌ ଇମ୍‌ତା ଇନିଃ ପ୍ରାଭୁକେ ବିନ୍ତିକେଦ୍‌ତେ
    କାଜିକିୟା, “ହେ ପ୍ରାଭୁ ୟୀଶୁ, ଆଇଁୟାଃ ଆତ୍ମାକେ ତେଲାଏମେ ।”
  gah-gah: Lá iake Setepanoni nene gehanitunú napelego, hilinogo noike Ómasiloka nolike
    Guivahani Izesúnegamaka, není sikalahú alezo.
  lcm-lcm: Au, kilapo so ia, na kapo sokotuk, “Volava Iesu, ku sel a malanganto ig.”
  aer-aer: Itne-arle apwertele renhe akwete werrirretyamenge, Stephen alakenhe Ngkarteke
    angkeke, “Jesus! Ayenge ilwerlenge, utnenge atyinhe inaye!”
  qvc-NT: 'Chayshina paykuna sitaykaptinmi, Istibanqa mañakushpa nirqan: —Siñursitu
    Jisus, tandayri ispirituyta, nishpa.'
  tgl-ULB: Habang binabato nila si Esteban, patuloy siyang tumatawag sa Panginoon
    at sinasabing, ''Panginoong Jesus, tanggapin mo ang aking espiritu.''
  cbs-NT: '@see-verse:ACT.007.058'
  xtm-NTPP: 'Te nani ka wa''a yuu de Esteban ma, te jikan‑ta''vi Esteban ma, te jiña''a
    de: ―‍Jesús Iya Tátnuni, ndunda''a ni anua sa ya ―‍kúu de jiña''a de.'
  nnq-nnq: Ngabajendekea kumputa Stefano kwa maganga kongo akann'gongolela Nnoongo,
    kulenga, “Angwana ana Yesu, mupokele mwojo gwango!”
  bao-NT: 'Cʉ̃re cʉ̃ja ca deero watoara, o biro ĩi juu bueupi Esteban: —Wiogʉ Jesús,
    yʉ yerire ñeeña —ĩiupi.'
  san-ORI: ଅନନ୍ତରଂ ହେ ପ୍ରଭୋ ଯୀଶେ ମଦୀଯମାତ୍ମାନଂ ଗୃହାଣ ସ୍ତିଫାନସ୍ୟେତି ପ୍ରାର୍ଥନୱାକ୍ୟୱଦନସମଯେ
    ତେ ତଂ ପ୍ରସ୍ତରୈରାଘ୍ନନ୍|
  rmn-rmn: 'Кана он ченас андэ Стэфан бара, одова мангелас э Дэвлэс: — Сагбус Исус,
    лэ о духос минро!'
  huv-NT: 'Wüx tenguial maloxiw, Esteban tasaj Teat Dios, tapiüng: ―Teat Jesús, ingoch
    xic ―aw.'
  otn-NT: 'Mɛ̱nte ''bʉndo ra̱ Teba p''ʉya, bi zo Oja̱, bi ''yɛ̱mbi̱: ―Ague ma̱ Hmu̱''i̱
    Jesús, da̱di dä''i ma̱ te ―bi ''yɛ̱mbi̱.'
  nop-nop: kawadedi ha utu utu Stiwen adi Wapum indiŋ ninadiguk, “Wapum Jesu, du munabuline
    nagileŋ.”
  obo-NT: Laggun tid ponlumbahan dan si Esteban to batu, id dasaa sikandin no mid
    ungketen to, “Disas nod Longaggon, tonggapow inis gimukud ku.”
  kca-kca: 'пӑ Стефан кевән йовәԓсэԓ, ԓўв пойәкщәс пӑ пŏтәртәс: «Турәм Куща Иисус!
    Ма ԓыԓэм ўйи».'
  cak-ENT: 'Y ri Esteban xbün c''a orar tok tz''amon ruc''akic chi abüj, y nbij c''a:
    Vajaf Jesús, tac''ulu'' c''a ri vánima.'
  lif-NT: ᤗᤢᤱᤅᤡᤸᤗᤧ ᤔᤧᤒ᤺ᤳᤋᤢᤖ ᤔᤧᤒᤳᤇᤧᤸᤗᤧ ᤛ᤻ᤋᤡᤑᤏᤛᤖᤧ ᤀᤰᤂᤣᤗ᤹ᤖᤡᤰ ᤋᤢᤘᤠ ᤆᤥᤃᤢ. “ᤍᤠᤱᤒᤠ ᤕᤧᤛᤢᤀᤣ.
    ᤀᤡᤱᤃᤠ᤹ ᤀᤠᤕᤠᤶᤛᤠᤶᤔᤡᤴ ᤋᤠ᤺ᤰᤋᤧ᤹ᤀᤥ॥”
  mie-NT: 'De juni cúun ndá dē yūū Esteban de nī jīcān táhvī dē nūū maá Jētohō ō:
    Tátā Jesús, mitan de naquehen ní ánō sá, ncachī dē.'
  san-TIB: ཨནནྟརཾ ཧེ པྲབྷོ ཡཱིཤེ མདཱིཡམཱཏྨཱནཾ གྲྀཧཱཎ སྟིཕཱནསྱེཏི པྲཱརྠནཝཱཀྱཝདནསམཡེ ཏེ
    ཏཾ པྲསྟརཻརཱགྷྣན྄།
  qve-NT: 'Ichaqa rumiwan p''anashaqtinkutaqmi, Estebanqa khaynata mañakuran: —Señor
    Jesuslláy, almaytayá hanaq pachapi chashkiykuy, nispa.'
  pao-NT: Gisoo pummetu batsa soo Stephen mee nanesootuhi, “Ne Pabe'e Jesus, besa-kwitoo
    ka e moogooa hanega.”
  cbu-NT: '@see-verse:ACT.007.058'
  usa-usa: 'ánibo yemá Tíbenimma óqtatannapo kéikamowana Tíbenima maará téna nunamummá
    tiráiye: “uyátáraana-naqa Îtuo, emá ketí taáma mayaao.” téna tiráiye.'
  soy-soy: 'Pi Etiyɛɛni ɑpɑrɛ tɑpisilɛ un we un kɔ nɛ kɛyómɛ yɑ́ɑ́si. Uu rɛ: Upíimɑ
    Yeesu, ɑ nnɛ́fɑ́ɑ yɔsí,'
  hui-hui: Tigua Sibeni to̱le̱me balu heagola dege ibugua Anduane Homogo olalu lalu,
    Anduane Homogo Yasu-o i̱naga dinini yamibe, lene.
  amf-amf: Seenika kiam kenin paxenka Isthipaanoos “Imbo Yesuso, isa sadanam tiyaa”
    hamayse ki miskade.
  quc-NNT: 'Aretaq tajin käkik''iäq che ab''aj, ri tat Esteban xub''an orar, xuta''
    toq''ob'' che ri Qajaw Jesús, xub''ij: Qajaw Jesús, k''ama la ri wanima'', —xcha''.'
  dob-dob: Ta tuta nina Sitibeni gulewega siloibwaibwa ta ꞌisidasida, ga ꞌigwae, “ꞌInapwana
    Yesu, yaluyaluwagu ꞌuꞌewenawa.”
