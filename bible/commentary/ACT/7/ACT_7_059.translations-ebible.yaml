  mal-mal: അവർ അവനെ കല്ലെറിഞ്ഞുകൊണ്ടിരിക്കയിൽ “കർത്താവായ യേശുവേ, എന്റെ ആത്മാവിനെ കൈക്കൊള്ളേണമേ”
