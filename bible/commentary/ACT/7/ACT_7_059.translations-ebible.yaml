  kan-OKCV: ನ್ಯಾಯಸಭೆಯವರು ಕಲ್ಲೆಸೆಯುತ್ತಿದ್ದಾಗ, ಸ್ತೆಫನನು, “ಕರ್ತ ಯೇಸುವೇ, ನನ್ನ ಆತ್ಮವನ್ನು
