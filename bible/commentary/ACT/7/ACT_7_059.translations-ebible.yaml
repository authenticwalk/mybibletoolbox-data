    Yesu, gi qeri uŋana késana.
  awb-awb: Sega ebahnsa tuparuqme subiq súótaq Sítíbéniga púrerue mahraréna, Sísao,
    are néne Wahnah mone. Néniwa meyo éna
  gdn-gdn: Mu apunu Stiweni inako bowa were kawareya kawareya minimawa idiwa ko e
    eya ka Mamanuga God bameya guriguriwena, wagubu ke; “Kaiwawoni Iyesu, kau nau
    keyaini wadi.”
  nko-NT: Bʋdɛ mʋ abwi da alɩɩ, olokpolí anɩ Wíe ɔbɛ́ɛ, “Mɩ́ Wíe Yesu, hɔ mɩ́ ɔŋɛ́.”
  bsn-NT: 'Gʉ̃tane ĩre ĩna reañarone, Jesúre ado bajiro sẽniñuju Esteban: —Jesús,
    yʉ ʉjʉ yʉ ʉsʉre bocaãmiña mʉ —yiyuju Esteban.'
  pib-NT: Gishtuwni sotlujetanruna. Ragjigogneta. Wane china, “Nutsrukate Geso, pyoptotanno.”
  wiv-wiv: Dia ta lulubia, a Stiven ia ki lolotu ki tatani barae, “Paraha, Iesus,
    pelea vulegu.”
  reg-reg: Anu bhaliga nibhamubhuma amabhwiyi Stefano, agendeleye okumubhirikira Omukama
    naika ati, “Omukama Yesu, ramira omwoyo gwani.”
  mlh-mlh: Oŋu eru koji bokeru qaki akoŋ dimabi Stiwenji Anuture oŋga wosiru iŋi miya,
    “O Ofoŋ Yesu, go iirune roru sabare!”
  gof-ENT: ኢስፂፋኖሴይ፥ «ታ ጎዳ ዬሱሳ፥ ታ ሼምፑዋ ኤካ» ያጊዲ ፄጊሺን ኤንቲ ኢያ ሹቻን ጫዶሶና።
  aau-aau: Stiven se mein non swama-powr nonaw ma lwak hokwe, Stiven hiy sa God se
    senkin nak-mesopok, “Hakamay Jisas, hano niohney se kwa huonok.”
  tvk-tvk: E melele xa di langgov Stivin, xi mikei be nesao bit, “!Suv Iesu, uhur
    pilei ninin navan ihat visaluk!”
  prf-NT: Mentras bábbatuwán di ti Esteban ay magdasal siya ti kona háddi, “Panginoon
    Jesus tanggapán mu i ispiritu kuwiday.”
  auy-auy: Sítífenimba óntantamba tufúwana Fasiꞌaénkónkáꞌá inaifínkémbá séna Ísu Fasiꞌaénkóo
    kesimambá kumbáínaꞌa púwóno séna
  tbg-tbg: qaraaka vaiinti vo, vira autu Sorura aiqutaraini vatate, oru Sitiveniraqaa
    ori aqireka vuvaro Sitiveniva aakara nteharo tiharo, Ho Noravauvo, Ihuo, ti maraqura
    vitaane, tivakero
  hub-NT: 'Imatika kayajai tukuinam Esteban Jesúsan aujeak: “Apuru Jesúsa, wina wakanur
    kuitamrutkata” tusa tinaiti.'
  hmo-hmo: Idia hodoa neganai, Stefano ia guriguri, ia gwau, “Lohiabada Iesu e, lauegu
    laumana oi abia dae!”
  big-big: Puwiligu ngoluk Setepang kingyengko ulageya koyigeya Setepangko Yemizi
    Yisuyegi waberekmekke ngalizi pelik meiya, Yemizibek Yisu, kung nogobek mize,
    meiya.
  gux-G: 'Ban bo lu Etieni a tana ya yogu, o jaadi o Tienu ki maadi: «O diedo Jesu
    gaa mi fuoma»'
  cnl-NT: '''E³ la²³ ca²³cuǿ³te''²³ cú̱u̱² quie''² Tee², ca²³lʉ́³ quia̱''² Dios ''ñée².
    Ca²³jua''³: ―Juiin²³ Jesús, quié̱e̱²³ dsɨn²³.'
  zar-NT: 'Cateʼ niʼ tuʼladxëʼ Esteban guiö́j, lëʼ bulidzëʼ Dios, gunnë́ʼ: —Xánaʼ
    Jesús. Buzíʼ böʼ naca cazaʼ.'
  kde-kde: Pavachimpanya mayanga Stefano, Stefano nkuva wayuwa wachidoni, “Nang'olo
    Yesu, ipwachele isungu yangu.”
  ata-ata: Xe no mine aneꞌi ivavau no anu lavoꞌo tei aloxo ne, la anu mulinga noxou
    Tila aloxo ꞌo, “Tila Iesu, nanoꞌu uleleli.”
  qvw-NT: 'Chayćhu tamshayalcaptinmi Esteban ruygacula: “Taytalláy Jesus, almalläta
    ćhasquiycullay” nil.'
  nfa-nfa: Ropa ra tabhie, hèia Stefanus paꞌoo, peka na, “Lamatua Yesus! Lodꞌo jaꞌa
    dꞌai kèna. Sèmi more ku samanga jaꞌa!”
  tnp-tnp: Nian kəmautəhti, kəni Stipɨn təməfaki məmə, “Iərmənɨg Iesu, os narmək.”
  urd-urd: पस स्तिफ़नुस पर पथराव करते रहे, और वो ये कह कर दुआ करता रहा “ऐ ख़ुदावन्द
    ईसा मेरी रूह को क़ुबूल कर।”
  hot-hot: Ik Stiven hathak valu ma yani hateŋ mek nena, “Anyô Bêŋ Yisu, onja yadahôlôŋ.”
  mqj-NT: 'Marassanni nasileba''-leba''i batu ma''sambayangmi Stefanus nakua: “O Puang
    Yesus, tarimami sunga''ku!”'
  rus-SYN: 'и побивали камнями Стефана, который молился и говорил: Господи Иисусе!
    приими дух мой.'
  mbh-mbh: Rongan o pun a Stiven nge um. Ma Stiven i nong ve, “Jisas wong ela onik.”
  bdd-bdd: Eema Sitibeni silolodaꞌuleyeya, ma hesi ꞌibwau haneya ꞌigwae, “Bada Yesu,
    yaluyaluwagu ꞌuꞌeweyawa.”
  cbt-NTPO: 'Të''yarasoi'', Istipanso'' chiníquën parisitaponahuë'', Quisoso nontërin:
    “Hua''yanëhuë Sinioro matahuatonco, quëpaquë'',” itërin.'
  rmy-SERVI: 'Кала вонэ чувэнас пэр лэстэ барэнца, Стефано мангляпэ: — Рае Исусо!
    Прылэ муро фано!'
  srn-NT: 'Di den e fringi ston na en tapu, Stefanus begi taki: “Masra Yesus, teki
    mi yeye.”'
  cta-NT: 'Laja loꞌo ngu̱ nguꞌ quee jiꞌi̱ nu Esteban biꞌ, nchcuiꞌ yu loꞌo Jesús: ―Jesús
    Xuꞌna naꞌ ―nacui̱ Esteban―, cuaꞌni nuꞌu̱ chaꞌ tsoꞌo quiꞌya nuꞌu̱ cresiya jnaꞌ.'
  bqc-SIM: 'Kɛ́ aalɛ Ɛtiɛ̃ɛ papa ń gbɛo, à wabikɛ̀ à mɛ̀: Dii Yesu, ma nisĩna
    sí.'
  tcz-CHONGTHU: Chuin songa asepettah-un Stephen chu ataovin, “Pakai Ka lhagao lan,”
    ati.
  mar-mar: ते दगडमार करीत असता स्तेफन प्रभूचा धावा करीत म्हणाला, “हे प्रभू येशू, माझ्या
    आत्म्याचा स्वीकार कर.”
  snp-snp: Meleti ya Sitifeni kifanakafo ofo minato, ya eti limo, Wekola Yesuwo, oune
    ya olo, loto loumuto,
  isl-isl: 'Þegar grjótið dundi á Stefáni bað hann: „Jesús, tak þú við anda mínum.“'
  spy-NT: Kitas taay ꞉bichoo kuwiir Steefaan nto yityo, kusaay ꞉Steefaan kule, “Mokoryoontēēt
    Yēēsu, itaach tāmirmiryēēnyuu.”
  xnn-xnn: Idi gaygayangenda dat menlowalo si Esteban ay mangwani en, “Apo Jesus,
    dawatem nan ab-abiikko.”
  mwe-mwe: Gubhapundilenje kwaakoma maganga akuno a Shitepano bhalijuga Nnungu bhalinkuti,
    “Mmakulungwa a Yeshu mposhele mbumu yangu!”
  tte-tte: Siyaele veku siulaulan koina yo Sitibeni ikawakawanoi iba, “Guyau Yeisu
    yaluyaluwagu ukwalai.”
  tcs-tcs: Wail ol bin sake ston po Stibin, em bin prea, ‘BosLod Zizas, welkam spirit
    blo mi.’
  hlt-THB: Anih ce lung ing amik thlak awh, “Bawipa Jesu, kang myihla ve do lah,”
    tinawh cykcah hy.
  soq-soq: Mo epeio bedewe Sitiwin rauparilene wanase, “Tatamba Iesu, ne aleuna wadee
    manawosaa!”
  qub-qub: 'Sajmarcaycaptin Estebanga mañacur niran: «Tayta Jesús, almäta shuntacullay.»'
  att-att: Á pamayáng da kâ Esteban, nakimállà si Esteban kâ Apu, á kinagi na, “Apu
    Kesu, paddulotam mà,” kun na.
  bki-bki: Ana bogo napano ajuba Stevin ba mia naio bolkouo, bio ban Atua, berinavo
    “!Aue, Tubo Yesu-o, koig kajamo ka niunuku riviedu to vijaso koig liki!”
  bqp-bqp: 'Kũ òtɛn Sitivĩ pápa kũ gbɛ̀ɛo lɛ, à adua kɛ̀ à pì: Dikiri Yesu, ǹ ma
    nini sí.'
  mcp-mcp: 'Bwə́ ŋgə́ lúmə Itiyɛn məkwóógʉ́ ntʉ́nɨ́, Itiyɛn mú jɔ̂w Zɛmbî, nyə nə́:
    «Cwámba Yésus, lə́gʉ́g *jîm jâm.»'
  hat-hat: 'Pandan yo t''ap voye wòch sou Etyèn, Etyèn menm t''ap lapriyè, li t''ap
    di: Seyè Jezi, resevwa lespri mwen.'
  npl-NT: 'Iwa ijkuak okimojmotlatokah, Esteban omotiotsajtsili iwa okijto: —Noteko
    Jesús, xikseli noespíritu.'
  bgg-bgg: Ithek ne lubao athodang pha chao mage ne Sthephen ne Ithong shii ziak ne
    ho, “Ithong Isu, gu Ragung yie muii bo!”
  eng-TCENT: They continued stoning Stephen while he prayed, “Lord Jesus, receive
    my spirit!”
  eng-BSB: While they were stoning him, Stephen appealed, “Lord Jesus, receive my
    spirit.”
  cpu-NT: 'Ikanta itsitokaitzirira Esteban, iñaañaatanakeri irirori Pava, ikantziri:
    “Novinkatharite Jesús, jatashinenkatakenara noñaapaimi.”'
  san-ASM: অনন্তৰং হে প্ৰভো যীশে মদীযমাত্মানং গৃহাণ স্তিফানস্যেতি প্ৰাৰ্থনৱাক্যৱদনসমযে
    তে তং প্ৰস্তৰৈৰাঘ্নন্|
  tod-tod: 'Siɛgi zu ti ɠɛni Etiyɛni zɔɔzu la, é ɠɛni GALA falizu, é ɗa ɠɛ ma: «Màliɠii
    Yesu, yeezei zɛ̀nvui wu.»'
  tac-NT: 'Napu''lige rejtete bajsibua uchúkachi alué ralámuli me''lináliga alué Siteba,
    ''lige alué Siteba ra''íchale e''wele sináká, anile: ―Mué Wa''lula Esusi, narépogo
    ne alawala ―anele.'
  eng-WEBPB: They stoned Stephen as he called out, saying, “Lord Jesus, receive my
    spirit!”
  gfk-H: 'Ing diet ga tut ia, Stiwen ga tatau uram naliu hoken: “Watong Iesu, kap
    lah no tanuagu!”'
  viv-viv: Ada badi kabala againe hiꞋiꞋifihaga tu bana Sitiveni Kaiwabu againe gitagivedadaga
    gigayo, “Kaiwabu Yesu, aluꞋaluwaku unavaina.”
  yao-yao: Paŵapundile kwaponya maganga, che Stefano ŵapopele achitiji, “Alakwe Ambuje
    Che Yesu, mpochele mbumu jangu!”
  tgp-tgp: Ale na rani la lo parua, Stephen enia mo lo usiusi mara, “Moli Iesu, o
    lavi na tanumeku.”
  auc-NT: Dicaca tacayönäni Etebä ïñömö Wængonguï ingante apæ̈nedinque, “Awënë Itota,
    bitö botö önöwoca æncæbiimpa.”
  kbc-NT: Eɡ̶idaa diiticogi monigidatice, odaa Estêvão ja yotaɡ̶aneɡ̶e Aneotedoɡ̶oji,
    meetalo, “Iniotagodi Jesus, abaatege iwigo.”
  bmh-bmh: Go Stiven aiwag sil wina wina, gonug guzenai aureun, “Yesus, Dubanou Ban,
    na izal dorop onen!”
  ctu-BL: 'Che'' bʌ tsi'' juluyob ti xajlel, Esteban tsi'' pejca Dios. Tsi'' yʌlʌ:
    C Yum Jesús, ch''ʌmbeñon c ch''ujlel, che''en.'
  meq-meq: 'Ahəl nakə nəteye faya ta kaliye Etiyen tə kwar aye na, Etiyen neŋgeye
    faya ma ɗuwuleye me a Mbəlom. Mə maɗuwule me niye faya ma ɗuwuliye na, a gwaɗ:
    «Bəy Maduweŋ ga Yesu, zla na məsəfəre ga.»'
  noa-H: Jũrram k'ʌʌnau mag hich mokou bar wai nʌm hee, chi Estebanau warag Hẽwandamag
    jëeu k'itʌmua, —Jesús, chadcha pʌʌta mʌ Pöröu. Nau mʌ t'õbaadeewai mʌ hak'aardam
    pʌch haar hat'á hajim hanaabá.
  alp-NT: Kena erisi raba Stepanuse sa, ikotie loko Yesuse be, “Tuhane Yesuse, rana
    auku nasite.”
  san-VEL: anantara.m he prabho yii"se madiiyamaatmaana.m g.rhaa.na stiphaanasyeti
    praarthanavaakyavadanasamaye te ta.m prastarairaaghnan|
  kbq-kbq: Stivenima have knonu nehageno'a, Ramofo agi aheno amanage hu'ne, Ramoka
    Jisasige, avamuni'a erio!
  kbh-kbh: 'Ndëts̈béngaca imojtsénanantscuana, Esteban Bëngbe Bëtsáftaca ibojtsencuéntaye
    y mënts̈á tojánayana: “Bëngbe Utabná Jesús, ats̈be espíritu s̈móyëngaca ca.”'
  ron-LSB: 'L-au ucis cu pietre pe Ștefan, pe când striga: “Doamne Iisuse, primește
    duhul meu!”'
  pon-pon: 'Irail ari kate Jtepanuj ni a kapakap o inda: Main Iejuj, re kotin kajamo
    nen i!'
  nhe-BL: 'Huan noja quitepachohuayayaj quema Esteban quinotzqui Tohueyiteco huan
    quiilhui: “Tohueyiteco Jesús, xijseli notonaltzi.”'
  sps-sps: Ri binuiny a totouruei famat e Stivin fats, ai Stivin faakats fi to nei,
    “Tsunaun Jisas, nom a aave vanyo.”
  wnc-wnc: Pewa ita kayuwawan supda tanguking. Tanguwawa Stivenda tumuk wamu Anutue
    anzing yakut, “Kuyana Jesu! Na napmambi gae kopit,” ngang inikut.
  bus-bus: 'Kɛ̀ aↄ̃ↄe Sitivĩ pápaa gbɛ̀o lɛ, à adua kɛ̀ à bè: Dii Yesu, ǹ ma ninii
    sí.'
  gub-BL: Uzapi wi wi ita pupe wà. Umàno etea'i mehe uze'eg Ete Zezuz pe kury. -Zezuz
    Hezar, ezekaiw katu herekwe rehe nehe, Zezuz Hezar, i'i izupe.
  imo-imo: Kano iyemani yu kouni toko kondongei toringi kinye Stiveneni konge tepalie
    nimbei, “Awili Jisas, nu moronona wamboi nanga minimu liwi,” nimu.
  boj-boj: Tamo kalil naŋgi meniŋ na Stiven qaleqnabqa a moiqa osiqa endegsi pailyej,
    “O Tamo Koba Yesus, ni na ijo qunuŋ ame.”
  eng-DRA: 'And falling on his knees, he cried with a loud voice, saying: Lord, lay
    not this sin to their charge. And when he had said this, he fell asleep in the
    Lord. And Saul was consenting to his death.'
  knf-knf: 'Wi baktapuluŋ mnlaak hënk, kë Ŧefan aşë ñehan Naşibaţi aji : « Yeŧu Ajugun,
    yeenkan uhaaş wi naan. »'
  san-KHM: អនន្តរំ ហេ ប្រភោ យីឝេ មទីយមាត្មានំ គ្ឫហាណ ស្តិផានស្យេតិ ប្រាត៌្ហនវាក្យវទនសមយេ
    តេ តំ ប្រស្តរៃរាឃ្នន៑។
  arn-NT: 'Kisu engün mekefi ñi ütrüftukafiel kura mew. Fey Esteban ngillatuy, feypilen
    mew: “Ñidol Jesus, llowmatuen tañi püllü.”'
  zas-NT: 'Laꞌtgaj cucaaguiaj reeman Esteban, rëbaman: ―Dad Jesús, bacaꞌ da sprijtan.'
  ken-NT: Mpok bátɛ̀mti Stífin nɛ batay, anɨkmʉɛt bɛ, “Yesu Acha, sɔt Ɛfóŋó ɛya!”
