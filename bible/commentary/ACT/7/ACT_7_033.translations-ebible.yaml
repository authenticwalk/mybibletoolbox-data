  hlt-THB: Cekcoengawh Bawipa ing a venawh, 'Na khawmyk ce suut; nang dyihnaak a hun
    ce hun ciim ni.
  soq-soq: Me epe dewaleidio Tatamba me diene wanase, ‘E sendoroa otawiamoa, ipawa
    e bola kakaiwaida bedewe eneiana.
  qub-qub: 'Chaynöpis Tayta Dios niran: ‹Cay partichöga nogami caycä. Rispitamashpayqui
    llanguiquita jorguy.'
  att-att: Á kinagi ni Apu kuna, ‘Iriám mu yù sapátù mu, ta mangilin yù dabbun nga
    nanáddagám mu.’
  bki-bki: Ana Atua Sop̃i nei berkanio bereio, berinavo ‘Jau keielar kanamo kulujabue,
    bior vio napano jau kojumolu kejikili kojuaio na, naio be vio lu tenia.
  bqp-bqp: 'Akũ Dikiri pìnɛ: Ǹ n kyate bobo, zaakũ gu kũ ń zɛn kú adonamɛ.'
  mcp-mcp: 'Nə ndɛɛ́, Cwámba mú cɨ nə nyə nə́: “Yílʉ́g mə́ŋgwub məkuúd nəcé kʉ́l shí
    wó tə́l nɨ í músə nda mə.'
  hat-hat: 'Lè sa a Bondye di l'' ankò: Wete sapat ou, paske kote ou ye a se yon tè
    ki apa pou Bondye.'
  npl-NT: 'Iwa Toteko oksepa okitlapowi iwa, okili: “Xikinkixti mokakuah, porke n
    tlali kan titlaksatok tlatiochíwali.'
  bgg-bgg: Ithong è aishii yao, ‘Na lakhia than mage bo, na khishii riu pha ithua
    ne ithua so ro.
  eng-TCENT: Then the Lord said to him, ‘Remove the sandals from yoʋr feet, for the
    place where yoʋ are standing is holy ground.
  eng-BSB: Then the Lord said to him, ‘Take off your sandals, for the place where
    you are standing is holy ground.
  cpu-NT: 'Ipoña ikantanakeri eejatzi: ‘Pi-zapato-ryeeya, tema pikatziyantatyaaro
    iroñaaka kipatsi notasorentsipathatakaakeri.'
  san-ASM: পৰমেশ্ৱৰস্তং জগাদ, তৱ পাদযোঃ পাদুকে মোচয যত্ৰ তিষ্ঠসি সা পৱিত্ৰভূমিঃ|
  tod-tod: 'Maliɠii ɠɛni ma: ‹Ɗa-zaʋalagiti kula ɠɔɠɔa, mazɔlɔɔ adaʋɛ ʋɛ è loni ná,
