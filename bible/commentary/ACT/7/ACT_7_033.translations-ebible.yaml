  auy-auy: Fasiꞌaénkó séna méraandafaꞌa ufaem-bárámá wéraipaꞌan-ifo kaweꞌ-máráfáꞌó
    méraapaꞌan-ifo maambárámá sáwíꞌa ónafainifo aísamai ánáamba faútuwaao.
  tbg-tbg: Noravano vira tiva amiro tiharo, Are himpira variana vatara vira ti turuaravano
    vairara tira, nena aiquqaa nonku tenara qaqini varakera variane.
  hub-NT: 'Tumakai chicharuk: ‘Zapatoram ukuintrata. Wii jui pujau asamtai, ame wajam
    nuka nugkaka pegkeraiti.'
  hmo-hmo: Bona Lohiabada ese ia dekenai ia gwau, ‘Oiemu tamaka oi kokia, badina oi
    gini noho gabuna be tano helagana.
  big-big: Keya Anotogo piyegi mawinda pelik meiya, Ne pelege yolu kopong ngabelak
    nugu luwe yolu purik ngabelak walektik mena nugu ngabelaktikke kaile miza nera
    ingegang nuguyau puguse.
  gux-G: Odiedo n ́yedi o “pidi a taacaadi kelima ŋan ye naani ne tie tinŋanga i.
  cnl-NT: '''E³ quie''²³ ca²³jua''³ Dios Juii³ra². Ca²³sɨ''²³ Moisés: “''Uøø² loo³
