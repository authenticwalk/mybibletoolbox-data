  yao-yao: Ambuje ŵansalile, ‘Mmuule italawanda yenu pakuŵa pelepo panjimi pali papaswela.
  tgp-tgp: Ale Moli God mo verea isana mara, ‘O lavi nar̃ihi na nom sabat matan jara
