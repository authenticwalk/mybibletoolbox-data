  mlh-mlh: “Kokoi maneyayoŋ, Ofonji iŋi ojiya, ‘Moreŋ oderu dimage, oi moreŋ mokiine.
    Ore eru go kufu komoŋgo qomukuigoŋ.
  gof-ENT: «ጎዳይ ሙሴኮ፥ ‹ኔኒ ኤቂዳ ቢታይ ጌሺ ጊዲያ ጊሾ ኔ ቶሁዋን ዴዒያ ጫማ ኬሳ።
  aau-aau: God hiy Moses se ma-kiy-mekow, ‘Hunkwe hno sune-ohi ke kwa kanseyn yay,
    ki hwon ma kiy-orok sohokwe pekney-weys ihey-ar.
  tvk-tvk: E Hi Suv tehiteni mini tehit, ‘Usil rat sandel nam vengan xa tan xa di
    osoh en be ut eo.
  prf-NT: Kinagi nen Panginoon dikona, ‘Ibutan mu i sandalyas muwen gapu banal a lugar
