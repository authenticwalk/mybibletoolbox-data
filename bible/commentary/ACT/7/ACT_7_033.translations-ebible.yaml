  qvw-NT: 'Diosñatacmi: ‘Śhucuyniquita julucuy. Ya''a cayćhu caśhä-laycum cay jaluśhayqui
    allpaca chuya.'
  nfa-nfa: Èle èèna ka, Lamatua peka hari, aku Nèngu na, ‘We, Musa! Era dhu èu titu
    ne, era luri. Bhoke eele salapa èu!
  tnp-tnp: “Kəni Iərmənɨg Uhgɨn təməni=pən kəm in məmə, ‘Os rəkɨs rəham put e nəhlkəm
    mətəu-inu nɨftəni ko ik nətəhtul ikɨn in tasim agɨn, mətəu iəu əha ikɨn.
  urd-urd: ख़ुदावन्द ने उससे कहा कि अपने पाँव से जूती उतार ले, क्यूँकि जिस जगह तू
    खड़ा है, वो पाक ज़मीन है।
  hot-hot: “Ma Anyô Bêŋ hanaŋ hadêŋ yani, ‘Ômbi anêm vem bokŋgôp thô. Loŋ êntêk ba
    humiŋ ma loŋ matheŋ.
  mqj-NT: 'Ma''kada omi Puang Allata''alla nakua: ‘Alaii palopakmu illalan mai lentekmu
    annu itin litak mungeio litak masero.'
  rus-SYN: 'И сказал ему Господь: сними обувь с ног твоих, ибо место, на котором ты
    cтоишь, есть земля святая.'
  mbh-mbh: “Lamako God i ria i vene, ‘Wong ekrispot lom esonga. Eneke ake ini lek
    vothinga, ako i riri rintet.
  bdd-bdd: “Ta Badaina ꞌigwaeya, ꞌCaheu ꞌana butu ꞌuhalolo, weyahina tupwa beno ꞌoina
    ꞌutotoholo beno baleꞌu heheꞌasisina, ta ꞌigu gwae ꞌuhesagohe.
  cbt-NTPO: 'Ina quëran Yosëri itantarin: “Sapatën ocoiquë''. Isëquë nontaranquën
    ni''ton, isëquë chachin chinotancoso'' ya''huërin, tënahuë.'
  rmy-SERVI: 'Рай пхэнда лэсти: «Злэ пэхкэрэ цуруля, колэсти со тхан, пэ саво ту ачех
    — свэнто пхув.'
  srn-NT: 'Dan Masra taigi Moses moro fara taki: ‘Puru yu susu na yu futu, bika a
    gron tapu san yu e tnapu na santa gron.'
  cta-NT: 'Chaca quiyaꞌ nchcuiꞌ ycuiꞌ nu Xuꞌna na loꞌo yu liꞌ: “Clyo clya nuꞌu̱ caña
