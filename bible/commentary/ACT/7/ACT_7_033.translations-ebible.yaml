  bmh-bmh: Guzenina, Banou nug aureun, ‘Na nait aram ebuan aram galau oi moiten. Einen,
    go empip na tapai darem go em nou pet.
  ctu-BL: 'Lac Yum tsi'' sube: “Loc''san a xʌñʌb ti a woc come ch''ujul jini lum ba''
