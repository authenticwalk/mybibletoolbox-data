  bus-bus: 'Ben Dii bènɛ: Ǹ n kyatee bↄbↄ, zaakɛ guu kɛ̀ ń zɛn kú adonamɛ.'
  gub-BL: Na'e Izar uze'eg wi izupe. -Enuhem nexapat nehe. Ta'e ywy puràg rehe erepyrog
