  mar-mar: कारण प्रभूने त्यास म्हटले, ‘तू आपल्या पायातले जोडे काढ, कारण ज्या जागेवर
    तू उभा आहेस ती पवित्र भूमी आहे.
  snp-snp: Ko faka ádaito, Wekolakafo eti loto loumami, Mika leya wiyanimo yalo ya
    felegaga mika nenako, kiyagalo wiyanimo neta kololoto.
  isl-isl: 'Þá sagði Drottinn við hann: „Farðu úr skónum, því að staðurinn, sem þú
    stendur á, er heilög jörð.'
  spy-NT: Yooto, kumwoochi ꞉Yēyiin Muusa kule, ‘Irēēku kwēyōōnik, kuuyu imiitē iyyoonyēē
    yēē tiliil.
  xnn-xnn: Dat kanan Apo Dios ken siya, ‘Kaanem nan sapatosmo, tay napateg nan naay
