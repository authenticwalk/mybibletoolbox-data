  zar-NT: 'Xanruʼ gudxëʼ lëʼ: “Guléaj xirachuʼ nudóʼo, tuʼ naca láʼayi ga ni zuʼ tuʼ
    zoa cazaʼ nedaʼ, Dios, ni.'
  kde-kde: Nang'olo Nnungu nkunnyaulila Musa kuchidoni, ‘Ulanga vilatu vyako kwa kuva
    anepo puwimidile nni pachinu panaswe.
  ata-ata: La sou Tila muvikalanu aloxo ꞌo, ‘Naxexeenu siovesou tavaine ne xo lialia
