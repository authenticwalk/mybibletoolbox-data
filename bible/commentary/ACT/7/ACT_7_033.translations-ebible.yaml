    chaꞌ ycuiꞌ Ndyosi laca naꞌ.'
  bqc-SIM: 'Ɔ̃ Dii òɛ̀: Ǹ n kyale bↄbↄ, asa gu pↄ́ ń zɛu kua adoaɛ.'
  tcz-CHONGTHU: Chuin Pathen in aseiyin, “Nakengchot sutlhan ajeh chu nadinna mun
