  meq-meq: 'Mbəlom a gwaɗayaw sa: “Musa, tsok na tahərak abəra mə sik, hərwi təv nakay
    nəkar mə ɗəma aye na, təv tsəɗaŋŋa eye.'
  noa-H: Magbaawai maach Pör Hẽwandamau deeu hiek'amamua hirig, “Mʌʌn Hẽwandamau.
    Pʌch zapat hẽer hat'á, pʌ mʌ k'ĩirp'eeta hoo dʌnaabahab” hajim hanʌm.
  alp-NT: Eleki Alla Ibeteke lokoi lekwe be, ‘Lesu amu lelale usai mere le otoi rebe
    akele kenae mere otoi moli. Le Au me kenae.
  san-VEL: parame"svarasta.m jagaada, tava paadayo.h paaduke mocaya yatra ti.s.thasi
    saa pavitrabhuumi.h|
  kbq-kbq: Higeno Anumzamo'a Mosesena anage huno asami'ne, Kagia nona, kagaretira
    zafitro, na'ankure e'ima oti'nana mopa, Ruotge hu'nea mopare oti'nane.
  kbh-kbh: 'As Bëngbe Utabná tbojaniyana: ‘Motsenóshecbotsca, er aca contsemnents̈e
    nÿe ats̈biama luare endmëna, er áts̈naca chents̈e së́ntsemna.'
