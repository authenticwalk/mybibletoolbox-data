  knf-knf: 'Kë Ajugun aşë jaka : “Wohşën işapaat, dko di inaţuŋ duŋ dayimani.'
  san-KHM: បរមេឝ្វរស្តំ ជគាទ, តវ បាទយោះ បាទុកេ មោចយ យត្រ តិឞ្ឋសិ សា បវិត្រភូមិះ។
  arn-NT: 'Feymew fepieyew ta Ñidol Ngünechen: ‘Nentunge tami okota. Tami pünolemum
    ta rumeñma yamfali.'
  zas-NT: 'Dxel rëb Dios lojman: “Gulëë xgurëchil, din nagleꞌ lod zaꞌl.'
  ken-NT: Mandɛm Acha arɛm yɛ ntá yi bɛ, ‘Fɛrɛ́ nkwɔbhánya ɛyɛ bɛkak, mbɔnyunɛ nɛbhʉɛ́rɛ́mɨk
    anɛ ɛ́té nɔ arɛ achi nyáŋá.
