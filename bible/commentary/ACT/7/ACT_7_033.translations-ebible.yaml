verse: ACT.007.033
translations:
  kpx-kpx: Kateige Dilavau avuho loui avoe, ‘A veloe vate ke tohoanela. Kosealemo
    a matama kemo lamiale keu vatae tumu.
  okv-H: eto Bada na amita degi ke ehako einge ena, ‘Umo enda otohu ta heteto mihea,
    no utu goru houke.
  tbo-tbo: Ma Guyau Mose ugolina i baha nae i pa, “Am ae humahuma una gagi haleya
    babana geka hipulina ugolina e towotowolo naka dobu woiyawa.
  mal-C: “അപ്പോൾ കർത്താവ് അദ്ദേഹത്തോട്, ‘നീ നിൽക്കുന്ന സ്ഥലം വിശുദ്ധഭൂമിയാകുകയാൽ നിന്റെ
    ചെരിപ്പ് അഴിച്ചുമാറ്റുക,’ എന്നു കൽപ്പിച്ചു.
  grc-SR: Εἶπεν δὲ αὐτῷ ὁ κύριος, Λῦσον τὸ ὑπόδημα τῶν ποδῶν σου· ὁ γὰρ τόπος ⸂ἐν⸃
    ᾧ ἕστηκας γῆ ἁγία ἐστίν.
  bgc-bgc: “फेर प्रभु नै मूसा नबी तै कह्या, ‘अपणे पायां तै जूत्ती उत्तार ले, क्यूँके
    जिस जगहां तू खड्या सै, वा पवित्र धरती सै।
  khz-khz: Palagu na evaikilaato, netiwato, ‘Gemu tamaka gagemu na ono gaivagira,
    kwalana oruga-tagona kapuna ne maveagana.
  deu-TKW: 'Der Herr aber sprach zu ihm: lege die Schuhe unter deinen Füßen ab, denn
    der Ort wo du stehtst, ist heiliges Land.'
  zsr-NT: 'Gudxëꞌ lëꞌ Xanruꞌ: “Bleycj löluꞌ nudaꞌu, le nac laꞌy ga ni zuꞌ le zoaczaꞌ
    ni nedaꞌ, nacaꞌ Dios.'
  lin-lin: 'Bongo, Nkolo alobaki na ye : « Longola basandale na yo na makolo na yo,
    pamba te esika oyo otelemi ezali mabele ya bule.'
  hns-NT: 'Tab Prabhoe bolies: ‘Toe ek pawietr djagaha par thara baate, ohie se aapan
    djoeta oetaar de.'
  noa-E: Magbaawai maach Pör Ẽwandamau deeu iekhamamua irig, “Mʉʉn Ẽwandamau. Pʉch
    zapat ẽer athá, pʉ mʉ khĩirpheeta oo dʉnaabahab” ajim anʉm.
  eng-EMTV: Then the Lord said to him, ‘Remove your sandals from your feet, for the
    place where you stand is holy ground.
  mib-NT: 'Te máá Jítoho yō ni cahān yā jiín de: Quenehen ndijēn rō chi nuū íin ró,
    ñuhun íí cúu.'
  lif-NT2: हे़क्‍क्‍याङ् दाङ्‌बाल्‍ले़ मे़त्तु, ‘खे़ने़ॽ के़लाङ्‌सुःप्‍हाॽ फे़न्‍दे़ॽ,
    थेआङ्‌भे़ल्‍ले़ खे़ने़ॽ के़ये़प्‍पा दे़न्‍निन् सेसे चोःक्॥’
  xnj-xnj: Bambu akamjovela, ‘Hula champali zaku muni peuyima apa ndi pandu pamsopi.
  mmx-mmx: Moroa ga lok tin, ‘Una lok pes luvanga vatpas taram, mila na loxot nenu
    u tu ren, ni i xaala aleng.
  cbr-NT: 'Usaía ''ia ca Nucën ''Ibu Diosan Moisés cacëxa: “''Ëx ënu ''ain ca anumi
    nicë me ënëx upíira upí ''icën. Usa ''ain ca min taxaca ëchit.'
  tee-NT: Chai ju k'ai ucxtin Dios ma junchokopa ni ma cach'anmaxtulh ju ixch'anxt'ak'an
    ni ma ixya la'ix'ucxlacapu' ju Dios chai ma yuchach ju tucan Dios.
  eng-LSV: and the LORD said to him, Loose the sandal of your feet, for the place
    in which you have stood is holy ground;
  cak-NT: 'Y ri Ajaf xu''ij chuka'' che ri Moisés: Talesaj la axajab chi''awakan,
    roma ri lugar anchi'' jat-pa''l-wi, can lok''olaj-wi.'
  pah-NT: '—Igwete Tupana''ga ei ahe ve: “Ehekyi epyruhua e''ama avo. A''ereki avova''ea
    yvya ji apojyka jijive ji pyri okovo g̃waramo,” ei Tupana''ga ahe ve, ei ahe.'
  sja-NT: 'Mãpai Tachi Ak''õrepa mãgaji: ‘Pɨchi chancla ẽrat''aapáde aji, nama pɨ
    mɨ k''ĩrapite bainɨ̃ bairã.'
  xed-xed: 'Ka Mgham Lazglafta nda tsi mantsa: Hlaphla ta ɓaɓah ma səla gha, kabga
    na vli slada ka na ná, haɗik nda ghuɓa ya.'
  mks-NT: 'A̱nda̱ já na̱cachi tucu Ndióxi̱ já xi̱hi̱n dá: “Tavá ndu̱sa̱ sa̱hu̱n jáchi̱
    yi̱i̱ ndiva̱ha cúú nu̱ sánu̱n ja̱n.'
  gfk-S: “Io, no Watong ga tange tana, ‘Kap leise ira pala lamas ta ira kakim kinong
    urah be no katano u tur ter tana, a halhaaliena pu ie.
  bmu-bmu: “Keŋgötŋi mörökmö, Kembunöŋ kewö jii mörök, ‘Gölme tiba kinjani, mi gölme
    kömbukŋa. Miaŋgöra gi mönö köna esugi qeköman!
  dgz-dgz: Amba God sia wan, ‘Pusik okomu upa amena ae se, piup ame gagap yoningiana
    ame pose woup seni piupewa, ayamase ta.
  eng-GNV: 'Then the Lord said to him, Put off thy shoes from thy feete: for the place
    where thou standest, is holy ground.'
  zaa-NT: 'Tata Dios nna gunènie Moisés adí nna rèe bi: Gulèqquia ca guarachu qui''
    lu''ą'' nì''a lu'', porqui''ni làti du lu''ą'' nna ną́ lugar santo,'
  eng-WEBSTER: 'Then said the Lord to him, Put off thy shoes from thy feet: for the
    place where thou standest is holy ground.'
  guh-guh: 'Nexata icatsia bajarapacotiajavaverena Dioso jumaitsi Moiséspijinëjavabelia:
    “Nataxujonore nijazapato. Tsipaji raja taitabarata nucame.'
  bon-bon: Acejiyame teebine jejuji, ‘Määme ernge gwidape yiirecimi, ingle maane aclajuteji
    gäte cude puupu cabu.
  nhw-BL: 'Huan Toteco Dios quiilhui: ‘Xijquixti motecac pampa ni tlali campa timoquetztoc
    tlatzejtzeloltic, pampa nica nojquiya na niitztoc.'
  mgw-mgw: Apo Bwana ngammakia, ‘Uule ilatu yako kwa mwanjaa apo poyi'mi pandu papeleteu.
  swh-ONEN: “Ndipo Bwana akamwambia, ‘Vua viatu vyako kwa maana mahali unaposimama
    ni patakatifu.
  wbi-wbi: U Mutwa akam'bula, full ifilato fyiako, apuo pano ghwimile pimike.
  bba-bba: Yinni Gusunɔ nùn sɔ̃ɔwɑ u nɛɛ, u win sɑlubɑtɑ pweto, domi yɑm mi u yɔ̃
    mi, yɑm dɛɛrɑmɑ.
  eng-KJVCPB: 'Then said the Lord to him, Put off thy shoes from thy feet: for the
    place where thou standest is holy ground.'
  kgk-NT: '—Upéi he''i íxupe Nhandejáry: “Upe erenhembo''y ha-py imarangatu voi yvy.
    Upéa-gwi eipe''a katu nde py-gwi nde pyryru xe mboete-vy” he''i íxupe.'
  waj-waj: 'Hama tooduu rikioo Udaangaivo inna tunoo: Vaa na aavaki diauvaara aa mmata
    a dianna aavo ari vookarai yoketaa tuanaavai vainoo. Ivaara ai yukuuvaitanau uyuannaivaitana
    utu rada kiee kati dianee.'
  cpy-cpy: 'Roo kanteencha eekiro ikantatziiri Tajorentsi: ‘¡Moisés! Panashi-konta-shityaa,
    tema pikatziyan-tatyaawo nimaeka kepatsi notajorentsi-pathata-kaakiri.'
  mpx-mpx: Yaka Yehoba i baek elana i ba, ‘Aem ana os u leke yoho, kaiwena bilibili
    toto u talmilila, bilibili bwabwalena.
  wbp-wbp: “Ngula-jangkaju, yardarla wangkaja Mujujukuju Kaatuju, ‘Nyampurlaju kanpa
    karrimi maralypi-nyayirnirla ngaju-nyangurla. Kujarlaju, rurruny-pungka jamana-kurlangu
    nyuntu-nyangu.
  luo-luo: “Eka Ruoth Nyasaye nowachone niya, ‘Lony wuoche e tiendi, nikech kama ichungoeni
    en Kama Ler!
  nhe-NT: 'Huan Toteco Dios quiilhui: ‘Xijquixti motecac pampa ni tlali campa timoquetztoc
    tlatzejtzeloltic, pampa nica nojquiya niitztoc.'
  aii-aii: '”ܐܡܝܼܪܹܗ ܐܸܠܹܗ ܡܵܪܝܵܐ: ’ܫܲܠܸܚ ܨܵܘܠܘܼ̈ܟ݂ ܡ̣ܢ ܐܲܩܠܵܬܘܼ̈ܟ݂، ܣܵܒܵܒ ܐܲܪܥܵܐ
    ܕܟܸܠܝܵܐ ܝܘܸܬ ܥܲܠܘܼܗ̇ ܩܲܕܝܼܫܬܵ‌ܐ ܝܠܵܗ̇.'
  esk-NT: Agaayyutim nipliutiniġaa, ‘Aluġutikkiñ mattakkik, taamna qikaġviiñ Agaayyutim
    nunagigaa.
  msb-msb: “Nagsabi naman sa iya an Ginoo, ‘Halia an imo sandalyas kay banal ini na
    ginatindugan mo na lugar.
  cpa-NT: 'Jøng² ca¹juúh² calah Juu¹³ jniang³: “Huøh¹³ løg² tioh¹³ táih² ná¹². Di³
    han¹³ báh³ huø¹ ja³tsenh¹³hning.'
  dso-dso: ମାପ୍‌ରୁ ତାକେ କଇଲା, “ତୁଇ ପିନ୍ଦିରଇବା ପାଣ୍ଡଇ ବେଟ୍‌ । କାଇକେବଇଲେ ତୁଇ ଜନ୍‌ ଜାଗାଇ
    ଟିଆଅଇଆଚୁସ୍‌, ସେଟା ସୁକ୍‌ଲା ଜାଗା ।
  meu-meu: bena Lohiabada ese e hamaoloa, eto, Emu tamaka a daki oho, badina be o
    ginimu gabuna na tano helaḡana.
  yva-NT: Amisye po raura nanto ai pare, ‘Syo mino nteto raije wato ratayao ti ngkakavimbe,
    weti najo kokome rapaya.
  dgc-dgc: Ey kinagi na Panginoon diya, a ‘Ibutan mo, Moises, i sinelas mua, da i
    luta a éye éy égsean na Diyos.
  zpm-NT: 'Dzigo bnee Dios stib, rëb me lo me: “Blit lab luu, sac gax lo naa i zo
    luu.'
  hix-NT: Ohrorà womunu àwakako, kekon hatà, Kohkomo, àwya. Ohrorà womunu àwakako,
    royukryekan ho oyesnàr ke. Enyhoru ro me naha, onà, yukryeka, tan ryesnàr ke.
    Àro ke, ohrorà womunu àwakako, kekon hatà, Kohkomo, Moyses heno wya, kekon hatà,
    Estefaw heno, horykomo komo wya.
  sim-sim: Urik Wasilaka mu orin sawera, �Misambi os mi siwa oso anhi jivi mende sir.
    Uwa osik mir avak kumba ari mihin tloloka.
  npi-ULB: परमप्रभुले तिनलाई भन्‍नुभयो, “तिम्रा जुत्ता फुकाल किनकि तिमी उभिएको ठाउँ
    पवित्र भूमि हो ।
  cgc-cgc: Ginuo Dyos gambal pa ki Moises, ‘Tangtangen no mga sandal no an tak patindegan
    no an sagrado na basak tenged naan a di.
  tim-tim: Hain akmâ kindo Humoŋe hin dâm magaŋep, “Nâŋe yu kindân iregât hân tâliât
    ire amâ kâmbokŋe. Gârâmâ gâŋe kei pekege are oloŋmâ pan.
  yor-yor: “Olúwa sì wí fún un pé, ‘Bọ́ bàtà rẹ kúrò ní ẹsẹ̀ rẹ, nítorí ibi tí ìwọ
    dúró sí i nì ilẹ̀ mímọ́ ni.
  wos-wos: Roondéka dé Néma Du wa, ‘Ména su mé futi. Téméka hafwa wuna héfa dé.’
  emp-NTPO: 'Maʌ̃ne dadji Boroba Moisea jarasia: “Naʌ̃ eyad̶e bʌra mʌ̃ quĩrãpita b̶ʌ
    bẽrã bʌ jĩrũne jʌ̃ b̶ʌra ẽrãdua.'
  eng-F35: 'So the Lord said to him: ‘Take your sandals off your feet, for the place
    where you stand is holy ground.'
  ind-ind: Lalu TUHAN berkata kepadanya, ‘Lepaskan sandalmu, karena tempat kamu berdiri
    ini adalah tanah yang suci.
  pes-OPCB: 'خداوند به او فرمود: کفشهایت را درآور، زیرا جایی که بر آن ایستاده‌ای،
    زمین مقدّس است.'
  mpt-mpt: Gode imin baabanea Kobo dabal ele dime mabiebo ne bli kesoa dabal ele kiningobo,
    keb skil otabbumino detlanale!
  ssx-ssx: Mo hande Tekehalima꞉ ipiki pa꞉ta꞉ alota꞉ Neke hale kenketa꞉ yakopiki kenkee.
    Naka꞉ anke dake holo wie.
  mkl-mkl: Ŋɔi Aɔ̃ Lɑfɛ̃ɛ í sɔ̃ɔ í ni, bɔ́ bɑɑtɑɛ bɛ, domi inyɑ bii ì wɑɑ leekĩu
    bɛ inyɑ kumɑ́i.
  gaq-gaq: ତେନ୍‌ ଇଡ଼ିଂ ମାପ୍‌ରୁ ଆମେକେ ବାସଙ୍ଗ୍‍କେ, “ନା ଞ୍ଚବାନ୍‍ ଜୁତା ତବି ଡାଗ୍ଲା ଆଣ୍ଡିନ୍‍
    ଜାଗାନ୍ନିଆ ନା ତୁଆଁ ନାଲେଃକେ ଆତେନ୍‌‍ ପବିତ୍ର ତୁବଃ ।
  gof-RNT: “Goday Musekko, ‘Neeni eqqida biittay geeshshi gidiya gisho ne tohuwan
    de7iya caammaa kessa.
  unx-unx: ପ୍ରାଭୁ ଇନିଃକେ କାଜିକିୟା, ‘ଖାର୍‌ପାତାମାଃ ହଲେଜେମେ, ଚିୟାଃଚି ଆମ୍‌ ତିଙ୍ଗୁଆକାନ୍‌
    ଠାୟାଦ୍ ପାବିତାର୍‌ ଅତେ ତାନାଃ ।
  gah-gah: 'Lá oko noigo, Guivahanímo láa loko lo amimó: Mikasi nolisanimó nene lo
    hutokugo etó oko nei mikasi neve. Nenemú geí suú gololohá ozo.'
  lcm-lcm: Na Volava kala antok ia, ‘Ku luang suai ani ngono pauk i kakim using nang
    a ring ang kupo tung singina kapo ring gogoai.
  aer-aer: “Kele Ngkarte ikwere alakenhe angkeke, ‘Ingke-kenhe ngkwinhe irlwaye, unte-arle
    apmere akngerre-werne apetyekenge.
  qvc-NT: 'Kanan Tayta Dyusqam paytaqa nirqan: “Ch''akikikunamanda surqoy llanqeykita.
    Chaqa noqam kaypi kani. Chaymi ancha santu lugarpi shayaykangi.'
  tgl-ULB: Sinabi ng Panginoon sa kaniya, 'Alisin mo ang iyong sandalyas, sapagkat
    ang lugar na iyong kinatatayuan ay banal na dako.
  cbs-NT: 'januxun Yavé Diosun ana yuikin: “Na min nia anu en nidiaki. Jaskawen taea
    na mae medibi meseki. Min bichi tae pekayuwe”, aka jutsekexunaya'
  xtm-NTPP: 'Sani te jiña''a Iya Tátnuni ma: “Kene''e ni ndijan ni a, vaa nuu ii kúu
    nuu iyo ni a.'
  nnq-nnq: Angwana ngabannengela, ‘Nhwule ilatu yinu, magambu paali pannyemite pano
    pachwapi.
  bao-NT: 'To biro cʉ̃ ca biiro, Moisés''re o biro cʉ̃re ĩiupi Ʉmʉreco Pacʉ: “Mʉ dʉpo
    jutire tuu weeya. Mʉ ca nucũri yepa ca ñañarije maniri yepa nii.'
  san-ORI: ପରମେଶ୍ୱରସ୍ତଂ ଜଗାଦ, ତୱ ପାଦଯୋଃ ପାଦୁକେ ମୋଚଯ ଯତ୍ର ତିଷ୍ଠସି ସା ପୱିତ୍ରଭୂମିଃ|
  rmn-rmn: 'О Сагбус пхэнляс лэски: «Чи тэ минидэс, вай о тхан, опэр савэстэ ту тэрдо,
    — шужы пху.'
  huv-NT: 'Quiaj tasaj nej Teat Dios: “Isoond a napüic altiül ileaj quiaj, cos aaga
    niüng alembemear quiaj nangaj.'
  otn-NT: 'Bi ''yɛ̱n''Oja p''ʉya: “Da̱mi̱ c''ojhni̱ thi̱xfani̱, porque nu̱ua guí ''bäi,
    ra̱ ndʉxca̱häi ua.'
  nop-nop: Kaŋ Wapumdi niŋguk, ‘Kwet yayat tilaŋ uyadi uŋgoniŋ doktiŋa kayoŋnamokopge
    kwihikut tibeŋ.
  obo-NT: Na mid ikahi iddos Monama kandin to, ‘Lusutow kos sandalyas du, su uhis
    no lugaa inis id lohinatan du.
  kca-kca: 'Щӑԓта Турәм Куща ԓўвеԓа йастәс: ''Нӑӈ кўрԓан эԓты ԓумтәмен хŏԓт эӈхи,
    щи тӑха, хŏта нӑӈ ԓойԓән - щит йэмәӈ мўв.'
  cak-ENT: 'Y ri Ajaf xbij c''a chuka'' chin ri Moisés: Tavelesaj la axajab chi avakün,
    roma la ape'' rat pa''ül-vi, jun lok''olüj lugar, roma yin kajnük-pe aviq''uin
    chere''.'
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤍᤠᤱᤒᤠᤸᤗᤧ ᤔᤧᤳᤋᤢ. ‘ᤂᤧᤏᤧ᤹ ᤁᤧᤗᤠᤱᤛᤢ᤺ᤵᤜᤠ᤹ ᤑᤧᤴᤍᤧ᤹. ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ ᤂᤧᤏᤧ᤹ ᤁᤧᤕᤧᤵᤐᤠ
    ᤍᤧᤴᤏᤡᤴ ᤛᤣᤛᤣ ᤆᤥ᤺ᤰ॥’
  mie-NT: 'De maá Jētohō ō nī ncāhān yā jíín Moisés: Tavā nījān nū, chi lugar nūū
    íñí nú jīñā, lugar īī cúu sīquī jā īī maá nī.'
  san-TIB: པརམེཤྭརསྟཾ ཛགཱད, ཏཝ པཱདཡོཿ པཱདུཀེ མོཙཡ ཡཏྲ ཏིཥྛསི སཱ པཝིཏྲབྷཱུམིཿ།
  qve-NT: 'Hinaqtinmi Diosqa khaynata niran: “Husut''aykita orqokuy. Kay sarusqayki
    lugarqa ch''uyanchasqan kashan, (noqa kikiy kaypi kasqayrayku).'
  pao-NT: Soo Te Naa meeoo oo netamma, ‘U moko tzakwumedow u pooha teepu-kooba 'wunu.
  cbu-NT: 'Apanllsha: Anootsiri xiyeerush, spaturish yushungi, watam nuwash wanasirimshish
    kusarangshawa, tárangu, Móysissha anootsirisha wasapturee yushirangiya.'
  usa-usa: ánibo Áánûqtu maará téna Mótetimma timá ámikaiye. ‘emá aítauq-anaamma ayúqtuwao.
    mi-máráráqá emá aítauqa yáánama kemá máunaboana aokaq márámíye.
  soy-soy: 'Upíimɑ uu u mɑɑ rɛ: A ɑpɔ́nɛ́ɛ́ri mɑhɑ̃, li we rɛ kɛlõ kɛ-i kɑɑ nní
    n nyɛnu yɛ Uléécɑɑ ripɔhɔ lɛ.'
  hui-hui: Anduane Homogohanda ibuhondo lalu, Dindi í̠ kegoni i̱ni loma bia ho winini
    kego í̠ ge su hadalu wibe.
  amf-amf: Barjoar ‘Hanin woyoono ranqo pee gaza konin dohonna, hasa roora dunngurinam
    bulaa!
  quc-NNT: 'Xub''ij k''u ri Qajaw Dios che: “Chewesaj ra xajäb'', rumal chi ri ch''äqap
    ulew ri at k''o wi are loq''alaj ulew wa''.'
  dob-dob: “ꞌEnega ꞌInapwana nina ꞌigwae, ‘ꞌAmu ꞌaelawa ꞌugimonidi, manuna sena nina
