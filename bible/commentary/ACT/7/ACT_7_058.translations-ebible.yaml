  ong-ong: Le pe pirpeye, “Kesi yila ye ratei tisi teingo yawi tani uf soma yiripe
    era yosio.” Le mete piti piripe pamtuwo kotuwepe olongou lipi pelpe piti yuwei,
    paptei pratei le metine lainouwo, nange lele Sol, le lile lontoluwepe.
  tnn-tnn: motewkəkan ka kərakin-iarəp e taon, kən mɨnoatətuoun kətaht e kəpiel apɨn.
    Kən ilat kəmotapeg rəhalat sot asol mɨn, motəlɨn-pən iuəhkɨr o nelkɨ etəm aluə
    kit, nərgɨn u Sol.
  hch-NT: Quiecarisie menenuyehüani, meneitituaxixüani tetecü. Tehecüatamete memunenierixü
    yu'ixuriqui meputivivi 'uquitüa Sauru mütitevacaitüa.
  crn-NT: Aj mú mi ruꞌiráajaj meꞌújna u chajtaꞌa. Matɨ́ꞌɨj mi autéjhuii mej raateátuꞌasixɨꞌɨn
