  ffm-ffm: ɓe njaltini mo ngalluure ndee, ɓe mbedii mo kaaƴe. Seedee'en ɓee ɓoortii
    saayaaji muuɗum'en, njoƴƴini bannge koyɗe jokolle biyeteeɗo Sool.
  arb-NAV: وَدَفَعُوهُ إِلَى خَارِجِ الْمَدِينَةِ، وَأَخَذُوا يَرْجُمُونَهُ بِالْحِجَارَةِ.
    وَخَلَعَ الشُّهُودُ ثِيَابَهُمْ عِنْدَ قَدَمَيْ شَابٍّ اسْمُهُ شَاوُلُ لِكَيْ
    يَحْرُسَهَا.
  cop-CNT: ⲁⲩϩⲓⲧϥ ⲥⲁⲃⲟⲗ ⳿ⲛϯⲃⲁⲕⲓ ⲁⲩϩⲓ⳿ⲱⲛⲓ ⳿ⲉϫⲱϥ ⲟⲩⲟϩ ⲛⲓⲙⲉⲑⲣⲉⲩ ⲁⲩⲭⲱ ⳿ⲛⲛⲟⲩ⳿ϩⲃⲱⲥ ϧⲁⲣⲁⲧϥ
