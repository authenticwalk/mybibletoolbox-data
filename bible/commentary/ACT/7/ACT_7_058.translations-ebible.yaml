  qvz-NT: Japisha llactamanda paita pagllama apanaura rumihuan tucsisha huanchingahua.
    Tucsiucuna paiguna jahua llachapata llatanasha Saulo nishca runa chaqui mayanbi
    saquinaura.
  deu-ELO: Und als sie ihn aus der Stadt hinausgestoßen hatten, steinigten sie ihn.
    Und die Zeugen legten ihre Kleider ab zu den Füßen eines Jünglings, genannt Saulus.
  mjc-NT: Tacan tan tava̱ ra naha tsi ra yuhu ñuu. Tan tsahñi̱ ra naha tsi ra tsihin
