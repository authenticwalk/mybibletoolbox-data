  bdv-bdv: ଆରେକ୍‌ ସେମଃନ୍ ତାକେ ଗଃଳେ ହୁଣି ବାର୍‌କଃରି ନଃୟ୍‌ ଟେଳାସୁତ୍ରି ମାରୁକ୍‌ ଦଃର୍ଲାୟ୍‌
    ଆର୍‌ ସାକିମଃନ୍ ସାଉଲ୍‌ ନାଉଁଆର୍‌ ଗଟେକ୍‌ ବେଣ୍ଡ୍ୟାର୍‌ ହାଦ୍‌ ତଃଳେ ଅଃହ୍‌ଣା ଅଃହ୍‌ଣାର୍‌
    ବଃସ୍ତର୍‌ ସଃଙ୍ଗାୟ୍‌ ଲାୟ୍‌
  otq-NT: Nepꞌu̱ bi nju̱ka har hnini bi nkꞌahni. Nuya jöꞌi bi mo̱ yá dutu hár wa nꞌar
    ñꞌo̱ho̱ mi bötsitho ár thuhu ar Saulo.
  tzo-SA: Laj yiqꞌuic loqꞌuel ta tiꞌ jteclum, te laj yacꞌbeic ton. Li buchꞌutic ta
    xaqꞌuic tone la sloqꞌuic spuychijic. Laj yacꞌbeic schabi jun querem, Saulo sbi.
  cuc-NT: Jian³ a⁴tyei³i³ teg⁴ coh⁵ je¹jeu³, i² jon³ ni²quinh⁴³i³ m⁴caun²; jian³ a³ti²tei⁴³
