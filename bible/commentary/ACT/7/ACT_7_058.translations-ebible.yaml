    isnan sag-en nan esay baballo ay Saulo nan ngadana. Inikkanda di ta bantayana
    ta makigayangda abes ken Esteban.
  mwe-mwe: gubhaakopoyenje palanga shilambo, gubhaakomilenje maganga. Bhakong'ondelenje
