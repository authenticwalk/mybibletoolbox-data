  bco-bco: '@see-verse:ACT.007.057'
  kdl-NT: A wutukpa̱ yi a uroto u ilyuci a gita̱ yi uvara̱sa n atali tsa̱ra̱ a wuna
    yi. Aza ɗa a wenei ukuna vi a zuwusai aminya a le a kapala ka kalobo ka roku uza
    u kala Shawulu.
  apu-NT: Imaĩkarina. Ikosekaãpotarina sitatxi mapotõkire. Iuaãtaã ipotorikana ikiporonakinirina
    iua kai soroã. Iuasaaki itikarauatakani takari imãkana Saoro inakori kiti takote
    inĩkatini ĩkapani.
  roo-roo: Oa iava oearovu voea iava kuvupara oaive ririvuoro vara guruiva ro ruvara-ia
