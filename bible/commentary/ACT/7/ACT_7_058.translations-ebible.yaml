    se télpochtli non itoka Saulo.
  bgg-bgg: Aishii ji pha thiig è fuang fen srane lubao è chao mage. Ji riig pho è
    ithek yung ji yie srane Saul beng pha bufuii filiao jia shii phi ne riig yi.
  eng-TCENT: Then they drove him out of the city and began stoning him. Meanwhile,
