  cof-NT: Junni Estébanca pueblobi nechi muricade tanjito, su walaca tala quito totelaquinue.
    Junni su walaca tala quinaminla yalachi camisa larito, manca mosochile tsorelaquinue
    yape ya cuidaisa. Ya moso Saulo mumun jominue.
  srm-NT: nöö hën de kisi ën panjan. Hën de hai ën gulululu tja go tuwë a wan së u
    di köndë. Hën de kisi sitonu mii ta naki ën u de kii ën. Nöö fa de go a di du
    dë, hën de puu koosu a sinkii disa da wan kijoo de kai Saulosu faa hoi da de.
  qvs-NT: Payta aysashpankuna chay llaktamanta llukshichishpankuna rumincharkansapa.
    Paykuna sawa llachapankunata surkukushpankuna suk runa Saulota kurkansapa kuydapunankunapa.
  zca-NT: orze' ngulo' bixa' Teb ro' yezh, par nguluke bixa' Teb; no rë xa' kwa'n
    mbin kwa'n nzhab Teb re', ngulo' bixa' kaxkem che'n bixa', no ngwala' bixa'i lo
    tu miyi' xi xa' lë Saulo.
  cbc-NT: Bairo cʉ̃ ñerĩ yua, ti macã ẽñotaricaro jʉ̃goyepʉ cʉ̃ neásúparã. Topʉ ʉ̃tã
    rupaa mena cʉ̃ wẽẽ, cʉ̃ wẽẽ cʉ̃ átipajĩã rocacõãñuparã yua Esteban ãnacʉ̃rẽ. Mai,
    Estebãrẽ capajĩãrã pʉame na jutii cabui macããjẽrẽ Saulo cawãmecʉcʉre cʉ̃ coterotiyuparã.
  qxo-NT: Nircur marcapita jipisquirmi samgayargan. Tsay samgayänanpä contrag runacunam
    röpancunata jipiscärir paytacuyargan Saulo jutiyog jövinman.
  mox-mox: ʼInega ilihi ʼifoqeyea ʼabagaya ta iludaboya. Ta Sitibeni ana toveʼewayavo
    nuanuadi ina vunuqa aqiaqiea, ʼinega adi kwakwalufai ivataʼidi ta iaʼudi taha
    kilakai ana wawa Saulo ʼaqenaya.
  kew-kew: Nimumi nipu adaare amaa-nane rata mea pua aana-me tisimi. Goa pua nipu
    tu maomape aanumi mamina kaloa ogege aa meda mea kasimi. Go aana biri Sol yaade.
  dww-dww: da meagai dosine be a soru dobiḡena ḡavoe. Dabudine rauyekunama ai karena.
    Be tauwai matamata kaikaiyovudima adi garama tauḡoma, isanama Sol, kaḡapakane
    ai damdi da tauna e rabedina.
  twi-ASANTE: twee no kɔɔ kurotia kɔsii no aboɔ. Wɔn a wɔsii no aboɔ no yiyii wɔn
    ntoma de maa aberanteɛ bi a wɔfrɛ no Saulo sɛ ɔnhwɛ so.
  aoj-aoj: Eaꞌ maliꞌamonana nakwaha wambel nawis nalutu wambel andoꞌ. Amom dokoꞌ maliꞌ
    magasapaganama basefi mowalia siaogw amamugwi mambeꞌagw gwaꞌoh felefeleꞌma anona
    aman saꞌunai nagalutuma agilinama Sol. Mowaliagw gwaꞌoha mokwaha otamba mehip
    mogaha Stiven.
  cbv-cbv: Pánih teonit, caán tʉ́tchimant wái bac bejnit, jee dáhnajĩh ĩt yoh mawap
    wʉt jĩ. Páant ĩ yohat pínah jã́tih, jih ĩ dʉoní yégueh chóonadih tóo dʉg jwejnit,
    jáap beh tóahni Saulo wʉ̃t jʉmnidih ĩt wapat tʉ́ʉtʉp wʉt jĩ.
  taw-taw: kal nab kelɨgɨl dad seŋayaŋ ken amnɨlak. Dad amɨl, bɨ nop ag gɨl takaw
    kɨles agɨlak okok, kabɨyam juwɨl, tiglis kɨli okok tɨg asɨk, bɨ pɨlaj Sol yek
    wulep sɨŋak lɨlak. Lel, ne kod mɨdaknɨŋ, kɨli Stipen nop kab ju pakɨlak.
  jic-NT: Ntji'lin̈, tjaman jupj pülücj patja mpe. Pe noypan la ts'i jupj po'ó, jis
    la 'ünan. Tjamacjas, Saulo lotsja, tjejyama yupj sin quip pje'apa pe la ts'i na.
  zap-NT: Wboo men Xteb lenlgyëz guin, lex wzelo men wgugye men Xteb. Laa te menyu
    ne la Saulo wapkwent xab yra men guin ne wlaa Xteb zenga.
  wer-wer: weruak Yerusalem ka pöökë wilëngkëël koliil së olëak kël momöa. Pël ëak
    omën pimëën ngön aima pöröak pitëm ulpëënöt përëak omp ulwas nampë yapinte Sool
    pim naë rongan ë ulmëa.
  ipi-ipi: Minuto, utupane-mane bala tano okona kamaka wato kamaka leainipia. Wuane
    piyu, Sipene kosimi leaini akali utupane-mane yakamana tona luu peaini tupa yokoto,
    iwana patane gene Solo lene mindina kene yane ongane yata alu, Sipene ana-mane
    peleaini-pia.
  qul-NT: Llajtamanta wijch'orkospa rumicunawan chhokarkancu. Juchachajcunataj p'achancuta
    churarkancu Saulo sutiyoj wayna wakaychananpaj.
  tnc-tnc: Suᵽabatirã weje a'riwa'rirã kire ne'ewa'rika, ãtaᵽi kire jããriataokaro'si.
    Torã kire e'eeyatirã najariroaka ᵽemakato e'etatirã, Saulote sanijika sakĩarĩñaokaro'si.
    Sakĩarĩñukã'ãja ãtaᵽi Estebanre najããbareũ'mueka.
  ter-NT: Yane káhakoane meúkeke yane pitivóko, ina hepokoâhiko ya mopôi. Enepohikone
    koyúhoti ákoyea aúnati ítuke Etévaum, veyópohiko kápana muyókuke, ina kurikoâhiko
    xoko homoêhou koéhati Saûlu
  bmr-NT: Jaamoro diiboco ɨtɨgabaacuumoro tuucuumitɨ buhɨgovɨ satyuumo. Jaamoro saafi
    sɨcafefi Saulo onooboco igaachehunoco utuumusumoro diiboco guiisibaneri aamɨumo.
  fuf-fuf: Ɓe raɗii mo haa ka ɓaawo saare, ɓe wariri mo kaaƴe. Seedeeɓe ɓen acci conci
    mun ɗin e ley koyɗe suka no wi'ee Saawulu.
  mwc-mwc: Ba kona gawarinai si taina seseri Jerusalem yai si kasibau ba akimai gudaina
    si dagui. Ba pipiya si bi kunumakei wai kasi gara si botavetaveyana ba sebare
    yarakina kana waba Saul kaenai si gaena.
  bhl-bhl: abiw mutuk ka kel kolewsomi, elo tum so an feiwsiliw kale. Im elo tum so
    an feiwsiliw ding dim bakate, i ikalem ilim tiaktiak be guluko, kunum tanbel Sol
    em mit ka kel alul dukuliwi, e ateyembelei, i Stiben elo asiliw kale.
  ons-ons: Pakimo eŋe esopkau, mat suainane ŋadino erinat ari waketki, eŋe kieke more
    wesi lewino seukeakane birakoi, mikep eŋe qesat don ra olale more, takotine ea
    kito qoke more, ŋei medep qaluwit mane eŋetine Saul eŋane kine magukkeu metke.
  con-NTPO: Tsa'caen catsepa qquitssa panshan anga'fa canqque joccani. Tseni angapa
    patui'ccu tisema ttovaccoen'fa. Tsa'caen ttovaccoen'jemba afopa'cho camba afasundeccuja
    tise'pa omba'su ondiccu'jema oshichha afe'fa fae tsandie chu'anga cuintsu coira'jeye.
    Tsa tsandie iniseja Saulo.
  ghs-ghs: Nokoi tuuma nagapa tumeta noke omama teetare boohita. Oke boohiqi soopara
    nokoi sasa khara nokomeke kuimaqi abi eehaha tee, dzapa noho Sauro, noho dzagata
    tupu biireta. Tupu biireqi Setepanoke omama teeteta.
  peg-peg: ଆରେ, ହେୱାର୍‌ ହେୱାନିଂ ଗାଡ଼୍‌ଦାଂ ହପ୍‍ଚି କାଲ୍‌କୁ ଇଡ୍‌ଦେଂ ଲାଗାତାର୍‌; ଆରେ, ମିଚ୍‌
