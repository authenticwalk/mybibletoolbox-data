  pan-pan: ਅਤੇ ਉਸ ਨੂੰ ਸ਼ਹਿਰ ਵਿੱਚੋਂ ਬਾਹਰ ਕੱਢ ਕੇ ਉਸ ਉੱਤੇ ਪਥਰਾਹ ਕੀਤਾ ਅਤੇ ਗਵਾਹਾਂ ਨੇ ਆਪਣੇ
