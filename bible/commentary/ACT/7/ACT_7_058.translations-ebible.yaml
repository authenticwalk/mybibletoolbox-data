    era xeꞌ jax xeꞌ war uchamsiobꞌ e Esteban cay ucoriobꞌ intꞌojr ubꞌujc y uyactobꞌ
    tut inteꞌ chꞌom sitz tuaꞌ ucojco. Y e sitz era ucꞌabꞌa Saulo.
  pls-NT: Joantsjexin na de ciudad mé co coaxin na Esteban ẍo. Co chojni que coaxin
