    ।
  txu-NT: arỳm krĩrax kurũm o kato, atykmã o katon kumẽ. Kumẽn kam kẽno titik ar o
    ba. Anhỹr djwỳnhràm ne me'õ abatành nybê Xaur dja. Nhym me aminhõ kubẽkào pôx
    ne parbê adjuw.
  eng-WEBU: They threw him out of the city and stoned him. The witnesses placed their
    garments at the feet of a young man named Saul.
  gnw-NT: Jare güɨraa ma yave tenta guasu güi ñana cotɨ, uyapi reta ita pe. Jare jocua
    iyapu reve uñeapo jese vae reta omboi iyasoya, jare oñono penti cuimbae taɨrusu
    Saulo jee vae jovai.
  mux-mux: yunu ambolku kunduku meku kolea-auli kaniliinga palana ulsukundu makuruku
    toku munduku, ‘Yunu kulupili.’ niku ku-mulú-ni tungí turing. Ui kot-na “I-sipa
    i-sipa mele tímu kanúmulu.” niku kundi turing yima-ni yunu ku-ni tungíndu eninga
    wale-pakulima posuku kene, kang-yi te kanupa angiliirimele ‘Nukupili.’ niku nusiring.
    Yi kaniliinga bili Soll.
  maj-NT: I̱ncha kik'onsje na̱tsihi̱n na̱nti̱o̱ ko̱ yo̱ i̱ncha y'éhe̱ ndji̱o̱. Nku
    nda̱ti xi 'mi Saulo̱ kikunntá najyuhu̱n já testiyu̱ tsank'óo̱.
  bkq-NT: Sawânipyryem myani âtâ anaymba nhegaseândylymo, tyân-hoem. Târâ myani tuhugue
    tamytâze nhâlymo. Tuhu tiamehomoem tâty BOH waunlo nhetylymo; salokuzenomo Saulo
    myani akaemo ety iwogonro eni.
  kue-kue: ana ye siti igle gundo imenda ende ana kombuglo indre Stiven singwa. Te
    yomba kakimbi di Stiven nangiye dangingwa yomba ikra yene gatno suna olto gugl
    ende yagl gakmugl ta kangiye Sol we dingwa moglmara kagle mina yeingwa.
  cot-NT: Yaajianaqueri ovegaraguetacagueti tsovironaquipae ipishoncashijiaqueri itsinatsinajiaqueri.
    Iriraqueate tsinacajiaquerica mana isapocajianacaro iitsaare jenoquitanquitsica
    yojocajianaqueneriqueate itsipa itsipajiacaca icantajitica Saoro, iquempoguijajiniriqueate.
  bnp-bnp: ri turari talea na tanga dagi, ri padimatea na kedo. E huriki ri padi virihia
    na ngava ri kali tala a maka varakia ne ria, ri ru na vahana riau tara ni gale
    e Saulus, ge matakari.
  apn-NT: nẽ unê nẽ krĩ pê ho kato nẽ ma o tẽ nẽ nhỹri o xa. Hãmri nẽ kẽn o htak o
    hpĩr kaxyw amnhĩ nhĩnôkà hkwrỳ nẽ mẽhõ my pê Sawti mã kugõ nhũm mẽ kãm hamỳ. Hãmri
    nhũm mẽ kẽn rũnh kwỳ jamỳ nẽ o mra nẽ Estewãw wỳr rẽnh prêprêk o kuhê. Nẽ ho ĩ
    kamã htak nẽ hkrãx pê htak.
  ctp-NT: Loꞌo msñi neꞌ ꞌin Steba bra kanꞌ, ndla ꞌa ti neꞌ mdoꞌo neꞌ ndyaa loꞌo neꞌ
    ꞌin yu tuꞌwa kichen. Bra ti nguun neꞌ kee ꞌin yu chaꞌ kujwi neꞌ ꞌin yu nde kwa
    ti, loꞌo mstya neꞌ steꞌ neꞌ nde seꞌen nduun ska yu kuneꞌ nu naan Saulo.
  opm-opm: Net poripti pramat pisusa ap mutuh ohe kot dahnong mat mandangopari. Mandama
    meng ohe boknong ma deiya han ihir ohe watah dapsi oh adaphoma Sor ohe duup sara
    ihir Sitipen ohnong kweisi sungopari.
  bvr-bvr: abi-rrimarra. Lika abu-ganyja yarlanga gu-murnangana rrawa, lika aburr-garlmunapa
    gu-jandarra abu-buna aburr-ni. Rrapa aburr-gata minypa bima abu-ngurrjinga Dipan
    mu-ngoyurra, mun-birripa molma mun-gunegiya mirikal an-gata abu-wuna an-yawarriny
    an-nelangga Jol (Saul); mun-gata nipa jaga a-ganana burrwa.
  wal-wal: Katamaappe gaxaa a kessidi, shuchchan caddidosona. Markkati bantta maayuwaa
    issi Saa7oola giyo wodallaa matan wottidosona.
  zad-NT: Na' wlejgake'ne' yell Jerusalénna' jalliagake'ne' yaja'. Na' beṉ'ka' ben
    ka' bkwaaṉlen xe'ka' daa ndobgake' to bi' wew' le Saulo kwenc̱he wdapbaan.
  kmg-kmg: hae râpeo fisirâ qânâzi,hembiŋ. Ehuc soŋaŋ jaŋe ŋaqi-jeŋic šoricne hetararâ
    ŋicmotec moc šâŋene Saulo ere kikefuŋko guruckembiŋ.
  aso-aso: Abutiꞌ izi ehusoꞌ igi di vi numuno siꞌmingala huli-di vi eze lihimeꞌvemuꞌ
    li sotoꞌ ave nete geheni huli biliꞌ biliꞌ ilisa ingine okoꞌnidoꞌ initeꞌ haꞌna
    haꞌna ne kuluhizi gipe gosoꞌve ma minineꞌ gulive Sauloꞌ neꞌmi gizeneuꞌ di mulise
    milaniꞌ.
  uli-uli: resa hasi re sala ppedawey mo lugul haplom we re sala hacchifi mo iyang.
    Rechokwe re foru meka resa ligdiy mokwe mengagur irel semal tarmal bo yebe kemahoy.
    Idel iy tarmal la ila Saul.
  nin-NT: A turr ma kakuma nu ugo ku ìgbù ku na ta ma na angbinta. Abangga ba nggo
    a bre are ka imu surr ku nggo a ddu iki isurr imbarr yi a zu nu uvuvurr nze numa
    ku a yo ma du Shawulu.
  acu-NT: 'Turuwar yaktanmaya jiikiar, kayajai tukuarmiayi. Tura aints ainau kayajai
    tukuartas ni wejmakrinka aimiakar: Natsa Saulo ii wejmakrin wainkati tusar, ni
    wajamunam tuktusarmiayi.'
  cak-WNT: Y xquelesaj c'a el c'a chuchi' ri tinamit, y xquichop ruc'akic chi abej
    riche (rixin) chi niquicamisaj. Y ri xetz'ucu c'a tzij chrij ri Esteban xquiya'
    ca ri quitziak riq'ui ri jun c'ajol achi ri Saulo rubi', riche (rixin) chi queri'
    utz yec'akon.
  ebk-ebk: at inkiayadcha ay mangek-ak henan siyudad ya enlapucha ay manglomtak. Nan
    chiyuycha nuntistigu ay nangepafiasor kan hiya at kenaancha nan kakiaycha ya enpad-uncha
    as nan laraki ay nan ngachana at Saulo.
  spa-PDDPT: Después de sacarlo de la ciudad, lo apedrearon. Los testigos colocaron
    sus ropas a los pies de un joven llamado Saulo.
  ruf-ruf: wamlapfa kunze mwe ghumji wandusa kumtowa na ghamabwe. Iwakalangama tsaweka
    ghamaghwanda ghawo mne ghamaghulu ghe imsongolo yumwe iyakemighwe Sauli aghalolese.
  gun-gun: Tetã gui mombyry'i ogueraa py ojapipa okuapy ita py. Hekokue ramigua mombe'uare
    kuery ma oao puku omboi vy oeja imoiny peteĩ kunumi Saulo hery va'e hi'aĩa py.
  agu-BL: Tele'n tzun quicy'altz solte'j yi tnum, nin e' baj octz tan c'oxle'n tan
    c'ub. Ma yi be'ch cyetz yi contr Esteban, cho'n cyaje'n cyen cyak'oltz swutz jun
    xicy yi na bi'aj Saulo.
  isn-isn: akamuguma kunzi a kisali nu kumukua i magwe; ni akuiili akatugula i ang'wenda
    ao nia kunzi nu kuika pihi pakupi ni migulu a muhumba nuitangwaa Sauli.
  eng-PEV: Then they dragged Stephen outside the city and started throwing big stones
    at him to kill him. And the men that told lies about Stephen took off their coats
    and gave them to a young man to look after. The name of that young man was Saul.
  ilo-ULB: 'impanda isuna iti ruar iti siudad ket binatbatoda isuna: ket indisso dagiti
    saksi dagiti makinruar a kawesda iti sakaanan ti agtutubo a lalaki a managan Saulo.'
  pir-NT: Ñehe tuhasa, tiquirore ne cã, ti maca dʉhtʉ cahapʉ cohãhye tiquirore. Sa
    ye ʉtã paca mehna doque wejẽahye tiquirore. Tiquina sa wejẽato pano tiquirore
    yahusãriquina tiquirore ʉtã paca mehna doqueatiquina tiquina suhtire tu we, wahmʉnore
    Saulo wame tiriquirore tiquina suhtire cʉo basa dutiahye.
  anv-NT: ája ji, áfɛ́ mekpo meti, álɔ mantome ji mataá nnó áwá ji. Ne bɔɔ́
    abi ábɔ́ ámalé Stɛfɛn mechɔ mmyɛ, áferé mandeé bwɔ́ áchyɛ gesagé muú
    ayi ákuú ji Sɔl ne álɔ Stɛfɛn mántó.
  sab-NT: Kwian Esteban du siere unage gwadaleda, jo ama dbe nga kwian me kle toi
    ngwadige. Ne ngwadi Esteban dolla geru ulita jinanga ngwale Esteban dollale ama
    ñometra ngañaru amanu junnga modi ketu kwian kada Sauloge manadale, gire Esteban
    dolla ulita Esteban skiu ke giti.
  tmd-tmd: Nugwo pɨ cɨcɨ nɨgön, pön dumɨd pön dumɨd taun dib aku rɨŋadö bö pön dumä.
    Nöbö nugwo inakmönö hörim bla ölɨsö rödön, wölɨj mɨxɨl ñɨŋ bla pɨ rödön, ha nöbö
    Sol mɨdöŋ il yöra abɨm, nuŋ nugwidɨx mɨdmɨn nugugɨrön, ñɨŋ Stipen nugwo rɨg röd
    palmä.
  acr-NNT: Xkesaj kꞌu bꞌi chupa ri tinamit y xkijeqo kakiꞌan paꞌbꞌaj. Y ri xkimol
    kibꞌ chirij, xkiya kan ri kiqꞌuꞌ che jun ala Saulo rubꞌiꞌ chaꞌ kuchajij waꞌ chike.
  kpg-kpg: gaa hudu a mee gi tua di waahale, ga dilidili a mee gi nia hadu. Digau
    hagadootonu ne wanga nadau gahu laa daha gi tama daane dono ingoo go Saul bolo
    gi benebene ina.
  taj-taj: जमाहेन्‍से थेनीगदेसे युङबासे तोसी साइबाला लागिरी स्‍तिफनसदा शहरग्‍याम तेःसी
    भोर्जी। चुह्रङ् लबा म्राङ्बा म्‍हिगदेसे ह्राङ ह्राङला क्‍वान स्‍युसी शाऊल भिबा
    भ्‍योन म्‍हिदा जिम्‍मा लसी स्‍तिफनसदा युङबासे तोजी।
  avt-avt: neriyaak ken wit eik ere nɨnaaiwɨr nɨwa ke wit Jerusalem, hɨr newɨr nan
    nakɨp. Mɨt nɨpaa newepyapɨrek nenke saket mɨr nokim newisɨm mɨwaai hɨt me mɨtɨk
    pipɨak hak niuk mɨrak Sol, hɨrak naanmɨpre saket mɨr te hɨr nenep Stiven.
  cbk-cbk: Y ya estira sila con ese afuera del ciudad. Despues el maga testigo ya
    deja anay el di ila ropa na cargo de un joven, el nombre si Saul, y ya principia
    sila guerria piedra con Esteban.
  uig-ARA: ئۇنى شەھەرنىڭ سىرتىغا ئىتتىرىپ چىقىرىپ، چالما-كېسەك قىلىشقا باشلىدى. ئۇنى
    ئەرز قىلغان گۇۋاھچىلار ئۇنى چالما-كېسەك قىلىشتىن ئاۋۋال چاپانلىرىنى سائۇل ئىسىملىك
    بىر ياشنىڭ پۇتى ئالدىدا قويۇپ قويۇشتى.
  tuf-tuf: Eyta wir tiw̃ roquír cur, Esteban cájacro. Caquir pueblo quer acsar béjecro.
    Beyar Esteban cut ac ab cuijacro, yauwin acu. Ac ab cuiquin éyinan Esteban cahm
    icar téw̃quincuano. Eyinat Esteban yauwin inár siricáj sutchacro. Siricáj sutír
    istiy at icar chájacro. Sera ajca Saulo at icar chájacro.
  abx-abx: nagdagnas pagawas si syudad basi' akatalutugan. Agpanhugkas i mga tistigos,
    ngan agpama'anna'-na i mga badu'-na atubang si dadi'-dadi'on pa lalla nag'arunan
    Saulo.
  mco-NT: Chi ajcxy yajpɨdzɨmy Esteban cajppa', je' oy cögätzcɨxy. Je tɨy'ajt yejcpɨ
    huɨdibɨ jadu'n ɨdɨɨtz, chi yjocxhuit ajcxy yajmɨhuɨ'my tüg yeeg'anäg huɨdibɨ anajty
    yxɨɨ Saulo.
  bsp-bsp: Kɔ ŋambɛləs kɔ haŋ kɔ ŋawurɛnɛ kɔ dare, kɔ ŋaŋcacas kɔ masar. Atəŋnɛ aka
    ti ŋanaboc suma saŋan sa kəroŋ wətɛmp dəntɔf, nwɛ aŋc-we Sol mɔ.
  kqf-kqf: Tedi a solu nawe malagai mulitaulinemo bi ḡome a lauḡakimi. Bi tauwaiwavu
    edi gala a lolodi bi oloto ewalina isana Sol kaḡe pakanemo a sivudi te ya labedi.
  cpb-NT: 'Irojatzi ragaitantanakariri okaathapitzira nampitsi. Ari retapaakari rishemyaantari
    mapi, raatonkoryaanaka, rookanakeniri iithaare mainari jitachari Saulo, ikantakeri:
    “Potaiyawakenawo noithaare, nishemyaawakeriita.”'
  aon-aon: Douk hasuwen haran hatogur aduk abrudok wabur aria hape hakwuman utabor.
    Aria amudok douk henek rohw henekuman rohwin baraen iri douk hawaruk amamih rouhi
    rupeh hehuruk aduk iri aria hehubukuk um anan weroroini arman shahwaran um Sol
    iri.
  hus-NT-2005: Káldhá ban bitsow ani exmách ti tʼujbayáb. An ólnaxtsik xin tʼajaꞌ
    jechéꞌ, in jilaꞌ nin xekét ka beletnantsat kʼal jun i kwitól inik xin bij ta Sawlo.
  mig-NT: Te ni̱ ka̱kiñi'in Esteban kua'a̱n jíín‑de onde̱ yu'u ñúu̱. Te ni̱ ka̱skána
    tɨka̱chí. Te ni̱ kaja̱'a yuu̱ xiní‑dé. Te ña̱yɨvɨ kánde̱'é, ni̱ ka̱chúkú‑i tɨka̱chí‑ún
    nuu̱ já'a̱ ɨ́ɨn cha̱a súchí nání Saulo.
  bps-bps: Na snadyolla kenen lamwà di syudad, na tanbùla tnudà batu. Na i dad to
    dmalam kenen gine, ale sa tmudà i tnanin batu, na nlusla i dad saulla na fbantayla
    i satu lagi dnagit ku Sol.
  mbs-mbs: aw inseging doton te lowà te Jerusalem. Binontogan dan sikandin te bato
    amon matay. Doen sebad telaki si Saulo migtonggò te saol linowas te menge otaw
    nemontog ki Esteban.
  cme-NT: Baŋ bilaa-yo, baa hel baa-yo nelleŋ-huɔŋga-na, kã baa-yo kɔtuɔŋgu ka ta
    ba naŋ-yo baa tãmpɛ̃lɛ̃iŋa da ba ko-yo. Naacombiloŋo naŋo waa baa-ba, ba taa
    ba bĩ-yo Sol. Siɛrtaaŋ baa hielaa ba joŋgorbaa-ba‑i hã u yaa tuɔ niya-bɛi aa
    kã ka ta ba naŋ Etiɛni‑i.
  sus-sus: E naxa mini a bubu ra sigafe ra taa fari ma, e a magɔnɔ han a naxa faxa.
    Seedee naxa e xa donmae sa sɛgɛtala nde san ma, naxan xili Sɔlu.
  pon-2006: Irail eri keseieilahng likin kahnimwo oh kate. Sounkadehde ko kihong arail
    likou puhp kan rehn mwahnakapw emen me adaneki Sohl pwe en apwahpwalih.
  dad-dad: Idi taun tamal Stiwen dĩ de dirou dile, serẽ meein tulu difiyen. Age dife
    mog, Stiwen bou bun od dun idi, nedi kolos dinukaka ken, tamo gaũ yana Sol ĩ ye
    gariyan gõ difen.
  zab-NT: Ax guléedeb laab láani guɨdxqui par güetinxúdeb laab cun guia. Ne tuby bíiny
    ni bdialá Saulo, laab bcualob de xabdeb.
  jae-jae: Ma têtiŋ eŋ kêsa malacmagê gêja sebe têtuc eŋ ŋa poc êndu. Tec lau biŋmôkê
    sêkôc nêŋ ŋakwê su ma sêkêŋ jatetoc gêc ŋac matac teŋ, nê ŋaê Saulu, akaiŋŋa.
  ksd-ksd: ma dia okole vue kan ra pia na pal, ma dia tupar ia; ma ra umana tena varvai
    tana dia vung kapi kadia umana mal pire ra kau i ra barmana, a iangina Saul.
  msm-NT: aw gugujuda diya to yuwas to siyudad dow tatabangi dan to pagbatu. To kabo
    to sikan namanbatu kandin imbilin to songo otow no iyan ngadan si Saulo.
  myk-myk: Na wu co, na wu kile na yeege kanha ki kadugo yíri, na shɛ wu wá ni kagereye
    ni fo na wu gbo. Pii pʼa wu gbo ge, pee bi pu fadeye wolo, na yee yaha lɛvɔɔ wa
    tàan, wee mɛgɛ ɲɛ na Sɔli.
  sbe-sbe: na se tabehepesalaei magai wa dagelana unai, na se hetubu se hekalaweku.
    Na taulauhegilulupolupo wa kadi kwama se haigabaedi na se toledi hewali hesau
    hesana Saulo kaena wa unai.
  mcr-mcr: Ique a äkiqätpiyi, aŋä-himqä yäpaqä mäŋgisa ätuma äpäwäpu, hikä pizqä äpäkkuwi.
    Qu iiŋi mimäkqäŋga, ämaqä häŋäŋgatqä quaŋgä ätukuwä iqua, iquauqä gquä quäuqe
    äquvätäpu, hikŋä hŋqueqä yukä-täŋä qäqiqi ekuwi. Iqueqä yoqe, Soli ique.
  cux-NT: Ní tun'dáa yā saⁿ'ā yáāⁿ miiⁿ ní chíítuú yā saⁿ'ā. Ní 'iiⁿ'yāⁿ testigos
    s'nééⁿ yā cotón ná ca'a 'áámá saⁿ'ā 'dííⁿ chi nguuvi Saulo.
  tur-YTC: Onu kent dışına atıp taşa tuttular. Tanıklar giysilerini Saul adındaki
    genç bir adamın ayaklarının dibine koydular.
  san-ITR: pashchAt taM nagarAd bahiH kR^itvA prastarairAghnan sAkShiNo lAkAH shaulanAmno
    yUnashcharaNasannidhau nijavastrANi sthApitavantaH|
  bel-N: і, выгнаўшы за горад, каменавалі яго. І сьведкі кінулі адзеньні свае ля ног
    дзяцюка, называнага Саўл,
  sch-sch: Khopuilien sûng renga an mojôk paia, lungin an dênga rietpuipungei han
    ruotharte inkhat a riming Sual an tih kôm han an puon an mâka.
  mic-MIQNT: Wesua'la'titl aq tewege'titl 'gjigan aq gun'tewta'titl. Ta'nig pisui
    egsua'tipnig naqtmua'tiji uggotmuaq ango'tmn maljewe'litl ji'nmul teluisilitl
    Sol.
  huu-NT: Jerusalémona naimɨena jino dotadɨmacɨ. Naimacɨmo ite emodomo itɨroina duiñuanona,
    Saulo railla conirue ecɨmo ɨniroina jonesɨde. Iemei Estebana nofɨcɨdo faɨrɨnosɨde.
  jiv-NT: Túrawar, péprunmaya̱ arant júkiarmiayi. Tura antuk etserkarmia nu pushiri̱n
    áikiar, natsa Sauru wajamunam au iisti tusar áeprusarmiayi. Tura máawartai tusar
    kayaja̱i̱ tukurarmiayi Estepaṉkan.
  otm-NT: 'Nɛ bi gʉcpʉ ja ra hnini nɛ bi bat''ado bʉ ma''ueni. Nɛ nu''ʉ gue bim bate,
    bi mbøh yʉ́ coto nguetho in nde nte di hɛ̨n''ʉ. Bi mbøpʉ ja rá gua n''da ran ''yohʉ
    ní huti ra Saulo, nɛ bi ''yɛ̨n''ʉ: ―Gui jamansu ts''ʉ ma cotogähe, bi t''ɛ̨mp''a.'
  dah-dah: Irdeb Stiwen go mayniŋ yeŋ uliŋhormiŋ yugu teŋ al foŋeŋ kura deŋembe Sol
    gote kahaŋ miŋde yeramiŋ. Irde hora yadeb Stiwen mayde hinhan.
  tnk-tnk: Irəha həkwtəmhiri Stifen, mhəuvehi, mhəier ia Jerusalem, mənamhəkwi in
    ia kəruəterei mə tremhə. Nərmama səməme haməuəsi Stifen həpeki raka karkahu əpwəmwɨs
    me səvənraha, mhəfate pen ia nɨsui iərmama riti nəɡhɨn nə Sol.
  kpr-kpr: '@see-verse:ACT.007.057'
  san-IAS: paścāt taṁ nagarād bahiḥ kṛtvā prastarairāghnan sākṣiṇo lākāḥ śaulanāmno
    yūnaścaraṇasannidhau nijavastrāṇi sthāpitavantaḥ|
  nho-nho: Teenaa taakina iloo laatou te tama naa ki haho te henua naa no tauatia
    ki naa hatu. Naa tama naa ni uii naa kkahu laatou raa no tuku atu iloo ki mmata ake
    te tama taane tokotasi, tana inoa ko Saul.
  gym-NT: käkwe Esteban dianinkä juta Jerusalén bäre mento, bti nitre blitaka ngwarbe
    Esteban rüere abko käkwe dän kwekwe mikaninte ngibiadre ni bati kädian nämane
    Saulo yeye, bti nikanintre Esteban täke jäbti kämikakäre.
  azg-NT: Ndoꞌ vi na jndë tjiꞌhan jon quiiꞌ tsjoon, yajoꞌ nque nnꞌan na condue na
    vaa jnaanꞌ jon, tjiꞌhan ndiaatco na cüehan. Tquen yahan joo ndiaaꞌñeen na mꞌaan
    ncüii tsansꞌandyua na jndyu juu Saulo, na quen juu chjo cüentahanꞌ. Ndë joꞌ taꞌhan,
    totuenꞌhan ntjöꞌ Esteban.
  bhd-bhd: ते तै दीलतां यरूशलेम नगर करां बेइर नीयो ते तैस जो घोड़ेईं बाने लगे ते तै
    मारो, तैखन तैस पुड़ दोष लाने बालेईं अपने चोगे खोलतां शाऊल नव्वेंरे एक्की मैन्हु
    कां रेखतां छ़ड्डे।
  too-NT: Lā' māxtuca Esteban de huan nac xcānsipej lā' mūta'laca. Lā' huan testigos
    tahui'līlh ixlu'xu'ca'n na ixlacapūn kalhatin o'kxa' a'ntī ixtacuīni' Saulo.
  ind-AYT: Lalu, mereka menyeretnya ke luar dari kota dan mulai melemparinya dengan
    batu. Setelah itu, para saksi mata menanggalkan jubah mereka di kaki seorang pemuda
    bernama Saulus.
  cjo-NT: 'Ragaeyanakirini jata oweyaapaakanta nampitsi. Roojatzi rompojanteeyakaririni
    mapiki. Riraga ompojakiriri, raatonkoryaakiri iithaari, rowankitziro iitziki Sawoori,
    ikantziri: —Paminawakinawo noethaari, nompojawakiriita. Ikantziri: —Ari.'
  nsn-nsn: Gisina ka keip liu tatanonane tar uan uleik, kara la bakbak pous tatanono
    tar palau tar uiliatung pous tatanon. Doh gisis ka bohboho tola tang Stiben ka
    siokor hiliu to tenas hikhiku tar tang siokor tamata kalan, a hangana tang Sol.
  san-DEV: पश्चात् तं नगराद् बहिः कृत्वा प्रस्तरैराघ्नन् साक्षिणो लाकाः शौलनाम्नो
    यूनश्चरणसन्निधौ निजवस्त्राणि स्थापितवन्तः।
  tna-NT: Ejude tipe su dusutana huecuana. Dapia cuinati putsu, ebia jud'uji jajemititana
    huecuana. Da su Esteban maracapirutana huecuana. Tumu siaji cuana ja mecuana sa
    ebia jud'uji piada deja Saulo banime menajatiatana tuahueda paquinata puji.
  lid-lid: ma aluwi iy eme len ta kon tinan, ma orou iy na bek. Ya iri lau nane amekes
    sahou wendreya, ta adeu Stiben i ta sahou, badeh, talou awin tiri iu, ya iri akahei
    ili udu kati iy ndramak loweu ari, nyaran Sol.
  wim-wim: Aꞌ than yoon wich-wichin nunang aak wuut piꞌan anpalana aꞌ kunttowang ngul
    piik-piikin nunangwey than yipmam mulathayn nunanga. Than pam wanchangan kunttowan
    theeꞌ-theeꞌina. Than kulich kenyangkan kalin thanttaman-a, an thapathin aꞌ thanana
    wantin ngul nungantanga pam komp alantangan maꞌ namp nungantaniya Saula.
  zga-M: 'vakhan''taga khunji nukhutova na mawe: navasaidi vakhafula eimienda gwa
    vene eigwa khunji vakhavikha pasi pamalonde ga Savuli.'
  yom-yom: bankoka ku fula di divula ayi banzuba matadi. Bambangi batula minledi miawu
    va malu ma ditoko dimosi dizina diandi Sawuli.
  san-SIN: පශ්චාත් තං නගරාද් බහිඃ කෘත්වා ප්‍රස්තරෛරාඝ්නන් සාක්‍ෂිණෝ ලාකාඃ ශෞලනාම්නෝ
    යූනශ්චරණසන්නිධෞ නිජවස්ත්‍රාණි ස්ථාපිතවන්තඃ|
  yut-yut: Abɨdaŋ kokup pap yɨpmaŋek waŋga abɨgɨ tɨpbaŋ aŋakgwit. Amɨn Stiwen do wasaŋek
    sɨtnok aŋ ɨmgwit uŋun da ɨmal dubakni ɨlɨk paŋkɨ monjɨ kɨnda akgɨt mani Sol uŋudon
    yopmaŋek Stiwen tɨpbaŋ aŋakgwit.
  grc-BYZ: καὶ ἐκβαλόντες ἔξω τῆς πόλεως ἐλιθοβόλουν. καὶ οἱ μάρτυρες ἀπέθεντο τὰ
    ἱμάτια [αὐτῶν] παρὰ τοὺς πόδας νεανίου καλουμένου Σαύλου,
  cpc-NT: 'Jaayiitanakiri othapitapaa nampitsi. Ari jitapaakari itsitokantari mapi,
    jaatonkoryaiyanakironi iithaari, jookanakiniri mainari iitachari Saulo, ikantanakiri:
    “Paminawakinawo noithaari, nontsitokawakiriita”.'
  nhg-NT: Oquequextejque Esteban de ipa puieblo hua oquetecaltejque. Tli oquetecaltejque
    hua tlatestificörojque cuntra yaja oquetlölejque intzotzomajua icxetla sente peltuntle
    itucö Saulo.
  nya-nya: anamukokera kunja kwa mzinda ndipo anayamba kumugenda miyala. Mboni zinasungitsa
    zovala zawo kwa mnyamata otchedwa Saulo.
  ngu-NT: Oquixtijquej ne ipan on hueyican. Quemaj on yejhuan oquiteixpanhuijquej
    Esteban oquitlalijquej intlaquen ne icxitlan se telpochtli itoca Saulo, niman
    opeu quitemojmotlaj.
  kup-kup: Tat Zerusalem zei potaz iñidoh bin binivok basahapuh heleñinañ urah. Met
    heleñinañ urooh-pori parum dimihol tezat bizahan, aban nap pim abatao Sol korav
    het etehot heh.
  jid-jid: Ba gbi'e wru ni mi gbu'a, nda ni ta ni tita. Bi wa ba toh zren kpeyi ba
    ju nklonba wu kora nda kazi ni za vrenze ri wa ndema a hi shawulu.
  wmw-wmw: Wakintuwisira panja ya kaya ulu ire, kuno wakinpanja na mawe. Mashahidi
    wakinvula nguwo zake zaâvarire wakingabizi mmakono nnemba wakwitiwa Saulu.
  gmv-GGM: Isxxifanose oykkidi katamappe gede kare hallida. Shuchan cach oykkida.
    Hesi wuri hannishin marikkatikka ba mayo Sawulle gettetiza pantha achchan wothida.
  ssg-ssg: Lato itini hahatete Stiven hani melal ti Jerusalem ape hokai i pot. Tesol
    seilon lato papaxai sale teleiai Stiven lato naxi teke puxuaulato patul. Lato
    hani tel seilon axan Sol peteni ape tin lato hokai telei Stiven.
  zpo-NT: Zee mloo xaa xaa yezh nu mzaake xaa xaa. Lee re xaa kwaan kazaake xaa, mlaa
    xchamar xaa lo tub xaa mad le Saulo.
  poy-poy: wamlaviya kunja kulushi, wamguma mabuwi. Walii wakapitawu wagatula mahabiti
    gawu pasi pa ulolera wa mntemba yumu litawu lyakuwi Sauli.
  qwh-NT: Tsarircurnam, tse marcapa jacninman jorqurir tsampiquicuyarqan. Tse uli
    testigucunanam juc jobin Saulu jutiyoqta acshunancunata umpacuyarqan.
  gaw-gaw: Ag aḏan aon, ab oḵai amu dimiṯim gona, ag menp̱a nug maḵuḏp̱ig. Tatam danab
    ag nug beḏup̱a nai yaap̱ig ele amu ag ahilag ulahnu lamen amu uḏan, nid bau laa
    gumaḵunu medap̱ig. Nid amu onig Saul.
  nca-nca: toworo yendé hoŋgo andusina roti umbuní wondo raŋo utoyaŋgo. Ko uni ene
    o piyimi taró ŋuro yesowaŋgurí ŋundo kowe punu-punu piruye se rotoro se simó keta,
    owí Sol, ŋuro khímo raŋgurí.
  zpz-NTPP: Orzeꞌ bruu nu dey yu lat gyedz. Orzeꞌ bgoow gyitaꞌ dey yu par nu gat yu.
    De mbecy nu mnii nu bzaac nu shiñ bicy Shteb zeꞌ bzeeñ dey shab yu nu ña tub yu
    feñ nu la Saulo.
  mkj-mkj: Irai jinoakla ih likin kahnihmmwo, irai ken kasoa ih. Jounkadehdehk kioang
    arai likkoau roairoai ok ipen mwahnkapw men ma adanki Saul pwa ih en apwali.
  zac-NT: Gulú rall Esteban fuërë ruaꞌ guëꞌdchi. Ndë bëdëꞌë guëꞌë rall Esteban parë
    gátiꞌ. Ra nabini shtiꞌdzë Esteban, gulú rall shabë rall nu guatishi rall shabë
    rall lu tubi nguiu nalë Saulo.
  kyg-kyg: taonifatiꞌmo heꞌa halauliꞌuꞌa yafa kayotetiꞌmo aliꞌa amagiꞌnae. Agoti huꞌa
    ateꞌnaya vayaꞌmogi kukenaꞌapimo asagiꞌa neya vekamo Solo yagaino maisiyafeꞌmo
    aiyafiꞌmo maleꞌnae.
  kmk-kmk: Ot linagayad da un inlaksun sidit lasin dit ili asida binatubatu. Ot sadat
    tagu un nampabasuḻ kan siya, imbanat da dat kagoy da un impaadog sidit osa’n babbagu
    un mangngadan Saulo.
  cao-NT: Tsamixo tsi quiha yaca cacha ja xërëcaniquë axëna. Toa xo tsi quiha Esteban
    ja acaniquë maxaxá no. Jasca, ati ibo bá jato sahuëti bo janani quiha shinapayo
    tapaí, naa Pablo icanai cato.
  bbr-bbr: Ak kiro omoian ate reur ne mena kasakup oi känkurena, nonuk, ko aiaukus
    wein. Stiven wäun roat akas akan omjo rumukäu oi mianik, kar ro enip Sol siakup
    turur mona, kame rawon.
  inb-inb: Nis­paka, chi pui­blu­manda paita llugsi­chir­ka­kuna, rumi­wa piaspa wañu­chig­rin­ga­pa.
    Esteban­manda kuntra willag­kuna, manara rumi­wa piai kalla­rispa­lla, kata­ri­diru­kunata
    Saulo suti musuta mingag­rir­ka­kuna.
  hrv-hrv: Izbaciše ga iz grada pa ga kamenovahu. Svjedoci odložiše haljine do nogu
    mladića koji se zvao Savao.
  box-NT: Bṹn mɔ́n á ɓa ɓúenɓúen dɛ̀ɛnía kúaaka a wán á wìira lóráa ho
    donkĩ́ahṹ á lée wee lèeka lè hã huaa á à ɓúe. Bìa wee wé mu á tɛnkaa
    mí sĩ̀a bàrá a yàrónza ɓúi na ɓa le Soole tá le o pa yi.
  ote-NT: Nepʉ de guehni nuya ja̱ꞌiꞌʉ bi pønga ra cu Teba de ra hnini, nepʉ bi cꞌahni.
    Ne mi ꞌbahni ꞌnara ba̱sja̱ꞌi mrá thuhu ra Saulo, núꞌá̱ nehe go gueꞌa̱ bi hyandua
    rá du ra cu Teba, nehe go gueꞌa̱ mi supa yá he ya hyote núꞌʉ xqui hña̱qui pa bi
    za bi hñoteꞌʉ.
  wnu-wnu: Baab ne ubumot bisi munai ginam aib qonut end bisub nomon ba waramb igurei.
    Ende at igo ne munon qei ar mindigar qob wot qiumuni qob qamb wurinob qamb igour
    eng wuri mingoan norumi bigari ne wau moi ger unum Sol qoat igoai.
  zam-NT: Mbe' mèna Steb thìb lad ro ciuda Jerusalén. Tya mbuaa'd quèe mèn Steb. Le'
    mèn co' gunèe ngòc con'a loo Steb na, mèna mblo' xab mèn no mda' mèna xab mèna
    loo thìb mbyòo co' lèe Saul par quenap mbyòo xab mèna.
  zyp-NT: khuapui alailang cawh hrui lai he ka, alung tah aa va. Stiven sua a phosahpaw
    sahlo cawh aa angkilai sahlo pahlu he ka Saul aa tahpaw satlepaw takhei a tlepah
    he.
  sey-NT: Da to̱me dani tse̱ani pa̱i daripëpi etoni quë̱na pë̱api je̱a hue̱ahuë, coꞌaye
    yoꞌoquë api cajë. Huaicohuaꞌipi i̱ohuaꞌi ca̱ña duꞌteni teꞌe po̱së Saulo hueꞌequëna,
    i̱sihuë, ñacaijë̱ꞌë cajë.
  nvm-nvm: '@see-verse:ACT.007.057'
  mps-mps: Nogogo tulama, moni be nani bogoba sela sąyani. Tede augwaligo masigi
    dabe Stiven tigiba sąyani, aga ela mumainu eyu yali. Te kaunsilde tibo po wali
    bidi dabe augwa bulubo ugwa dabe osogo diąni, te masigi dabe bugagia sąmainu
    eyu, te Stiven tigiba. Te gesi bidi deli, agai nogi Sol, aga pageba te ugwa dabe
    augwaligo muani.
  pab-NT: Hatyohekota nolokasekoatyahene, hikoaha menane aka ekakoa, xaneha wenakalati
    nonitata haware ekakoa hoka sehali kakoa mokotyahene. Iniraeharetyasenae Saulo
    nexarexe xoimahaliti ana isaha haimanasenaiha enomana kaxaikone maheta.
  llg-llg: Boe ma ala hela-loloson neni kota deak neu. Boe ma sakasii la ala oꞌdu
    heni baꞌdu dea nala, de ala feen neu hataholi muli-soluk esa. Naꞌden Saulus, ma
    ana daꞌdik neu mana nggenggefu. Boe ma leu mbia lakamiminak Stefanus lenik batu.
  kyf-kyf: '''Ɩn wa -yɔ ɔ ''susue yia ''gbe -gnima mnɩ, -zugba wa bha ɔ gbɔkʋ ''wʋ.
    ''Ɩn -bhayɩnya yia -maa -bananya nyimeslɔyu yabhlo wa laa Sɔlʋ -yɔtɩ, -mɔɔ ''ka
    we ''yliyɔzʋ.'
  tpi-tpi: Na ol i rausim em i go ausait long taun, na ol i tromoi ston long em bilong
    kilim em i dai. Ol man pastaim i bin sutim tok long em, ol i rausim longpela klos
    bilong ol na putim i stap klostu long lek bilong wanpela yangpela man, nem bilong
    en Sol.
  mih-NT: I tava ra sii ra Esteban ndya yu ñuu vatyi cua cañi ra sii ra sihin yuu
    ta cua cahñi ra sii ra. I zandoo ra cu tyiño cuan zahma cahnu ndisi ra sihin minoo
    ra yoco nañi Saulo vatyi cua cucumi ra sii si.
  qvh-NT: Nircurna marcapita jorgurcur samgayargan. Runacuna payta samgayänanpä janan
    cag mödanancunata jorgurir paytacuyargan Saulo jutiyog magtata.
  kms-kms: Ni mait nase mitanyi mar mo tiqe dabo sange di wet nyaw pe mi. Wute Stiven
    wet nyaw pe mi kin te ni saket ir mawo, wuti ambonye iri nas kin tumone mawo ris.
    Ambonye te ni nyamb taq Sol.
  agn-agn: Ginoyodan nira ong loa tang siodad ig sinalalabangan ang binanggil. Ang
    mga namagtistigo kontra ong ni Esteban, namagloat tang mga lambong nirang panta-paw
    ig bino-wanan ong tatang soltiros don ang aran na si Saulo.
  nhi-NT: Ocquixtihqueh den altipetl uan ompa opeuqueh icmacah ica titl. Uan naquin
    octeiluihqueh in Esteban, nintlaquen ocpaluihqueh se tlacatelpochtli itoocaa Saulo.
  ttc-NT: Owetz kyin xtxa'm amaq' b'ix owok kxo'o' tuky'i ab'j, b'ix kye aj nxik kyq'uma'
    tuq til, okaj ksi' te ktxo'w tuky'i jun ku'xon tb'i Saulo.
  dan-1931: Og de stødte ham ud uden for Staden og stenede ham. Og Vidnerne lagde
    deres Klæder af ved en ung Mands Fødder, som hed Saulus.
  kwj-kwj: Wosini o ko laka hoko tokwe rini rawarasini humokuto ti ya rini wu ekehenda.
    Ele metengei rini kotimwondaro hima leto siyoti wuhi wu hungosini hima wapa fori
    mu tiki ya wu owesi, hi rihi ti Sol.
  vie-OVCB: Họ đẩy ông ra ngoài thành rồi ném đá giết ông. Các nhân chứng cởi áo dài
    đặt dưới chân một thanh niên tên là Sau-lơ.
  kze-kze: tátokesa taagwiya'maésa marur-awámpá'á máyuwesa óntamba mairésa tuvúkáawe.
    Sítívenintavesa kampar-áímbá siráawai paákár-únánkwátói ayútuwowana ívé-kwaasi
    áwí'a Sóro minúnánkwátói kárákwirowasa
  mpj-mpj: Winirnuya katingu tawunja yitiwana wirrupungu. Kaya yapuwintilu yungkalkijalu
    kuurtukaja-ngkuya yarrara wirrupungkutingu, warrinyjikutuluya, Juulkutu.
  lbk-lbk: ya nen-iwasitcha is kailit nan ili ay namabfaog ken siya. Sa et nan cheycha'y
    tistikho ay cha makifaog, insaadcha nan kakhaycha is kasikin nan esa'y fab-alo
    ay enngachan si Saulo.
  mto-NT: Vanꞌit tseꞌe du̱majtstini je̱tseꞌe du̱yakna̱jkxtini je̱p kajpu̱n paꞌap.
    Je̱p tseꞌe o̱jts du̱yakꞌo̱o̱ꞌktini tsakaꞌachji. Pa̱n pa̱n jaty tseꞌe veꞌem játkidu,
    je̱p tseꞌe je̱ vyit du̱yaktaandi joma veꞌe toꞌk je̱ mootsk ónu̱k juuꞌ veꞌe Saulo
    du̱xa̱a̱j.
  bzh-bzh: gederot yi medeḳo medeya Yerusalem ḳatum degwa dobnë, log mëm detengwa
    yi raḳ ġelönġ bediiḳ. Lob alam sën denër ġaġek kuungsën raḳ yi lo dekah
    hir tob muġin bedetunġ menedo loḳ mehö maġëm ti arë nebë Saulus vaha bemedo
    neġin,
  guj-2017: તેઓએ તેને શહેરની બહાર લઈ જઈને માર્યો; સાક્ષીઓએ શાઉલ નામે એક જુવાનનાં પગ
    આગળ પોતાનાં વસ્ત્રો મૂક્યાં હતાં.
  jvn-NT: Stéfanus disèrèt nang sak njabané kuta, terus dibandemi watu. Wong-wong
    sing nyeksèni mau terus pada utyul-utyul lan saliné njaba terus disèlèhké nang
    ngarepé sakwijiné wong enom sing jenengé Saulus.
  byr-byr: Kaanyaveꞌna bɨna yeva Sɨtivenɨmɨ galalɨmwanna yɨna yeva makuna yɨna yeva
    anga naangeba mwasɨlaa wasɨꞌna yɨna yeva sɨlyajɨ gamɨnyɨ lɨwakɨna. Kotɨyavɨ kwaasɨ
    yagaala wɨjalɨkurakesara kunnya yɨvɨta taapainyɨna yeva Mɨgɨnya Solɨ woꞌnɨkeryaba
    yarai wakɨna yeva sɨlyajɨ gamɨnyɨ lɨwakɨna.
  ian-ian: Ndɨ kat kwutaa kaliga yiga ngepma maapomba taagalaa ndɨ kat kaambapmba
    kalalaa vatnyavak viyalɨndi. Stiven waa nyaangɨk kat wuka kai waa la nɨmba tat
    kambak klalaa yaagindi ndɨ kat viyavat. Kambak viya la nɨmba ndina alagumba kwusonja
    waavwi lapmiga taagandi. Kwandɨ nyan kɨta ngwaymba lɨga vɨga la nyan Sol ndɨna
    mangandamba taagandi. Taagalaa kambak ndɨ kat viyavat kambak kalalaa yaagindi.
  hun-hun: kiűzték a városon kívül, és megkövezték. A tanúk pedig felsőruháikat egy
    Saul nevezetű ifjú lábaihoz rakták le.
  mcf-NT: cuënoten se-senuen shubu nibëdacno udi buampanëdash. Aden Esteban buanshun
    aton dashcute Saudo cuëmëdquidën taëno sampanëdash Esteban se-senuequidon.
  kjs-kjs: Nimumi nipu adare kamaa-nane raita maa puma kaname lisimi. Go puma nipu
    lu makomaape alinumi mamina kaloma penaali meda mea kalisimi. Go alina biri Sol
    yaade.
  mni-mni: aduga mahakpu sahargi wangmada chingthoklaga mahakpu nungna thaba hourammi.
    Sakhi oiribasing aduna makhoigi maphising adu Saul kouba naha oiriba nupa amagi
    makhongda thamlammi.
  yad-NT: Rirya̱ra̱cheda ja̱mu vicha̱damusiy bimuju̱ni̱, jasityi rijecheda variy ravichu̱tani̱.
    Richipyata̱da sanchiy tu̱chuvay varirya jichujay, ribeyada variy sanumutu tuunu
    vadero̱nura, jiryatiy ravicha̱da si̱tya Sávuru.
  mxb-NT: Dá ni̱ taó ñaá rá nda̱ yuꞌú ñoo, dá kaꞌání ñaá rá xíꞌín yuu̱. Ta ra̱ chínóo
    kua̱chi Esteban ni̱ chi̱ndei ra dáꞌo̱n rá noo̱ íin tayií naní Saulo.
  pon-2006A: Irail eri keseieilahng likin kahnimwo oh kate. Sounkadehde ko kihong
    arail likou puhp kan rehn mwahnakapw emen me adaneki Sohl pwe en apwahpwalih.
  maq-NT: Sehe cavaxëxin me me ngajan tjehen nandya, sehe cavitexa me ngujo cha xi
    cavetsihin cavetaha cha ndyojo Esteban. Cha xi cuacun casahmi jan ne, cavaxë cha
    tsjian xcun rë cha, caviyuju cha hiscan xi secun ngu cha xi hmí rë Saulo, xi casahmi
    cha cuidadu.
  hto-hto: Jófuemona oni uitá nófɨena ie níjɨdiaɨoɨ. Níjɨdɨno íaɨoɨ emódodɨroillaɨ
    jitócome Sáulona maméidɨmɨena úiñotadiaɨoɨ.
  por-BRBSL: Eles o expulsaram da cidade e o apedrejaram. As testemunhas colocaram
    suas vestes aos pés de um jovem chamado Saul.
  ces-NKB: Potom ho vyhnali ven z města a kamenovali [ho.] Svědkové tehdy odložili
    své pláště u nohou mladíka jménem Saul
  cui-cui: Barapomonae Esteban aisowa bexoyatsi tomara weya. Yawa baraxota ibotontha
    cuinbabatsi. Pomonae abe peexanaewichi Esteban, barapomonae Saulo juma camisa
    jeba xua pocotsiwan nainya werubiya. Bapon Saulo pon pewowin xua bayatha pinyo.
  boj-2014: Ojsib meniŋ na qalib moiqajqa titosib qure polomq osi gileb. Osi gilsib
    meniŋ na qaloqneb. Tamo naŋgi nami Stiven aqa jejamu laŋa gisaŋyeb qaji naŋgi
    na naŋgo gara jugo piqteleŋosib aŋgro wala bei aqa ñam Sol aqa siŋgaq di koroiyeb.
  eng-OEBUS: and began to stone him, the witnesses laying their clothes at the feet
    of a young man named Saul.
  eri-eri: Onodu nere haudu taon dui langa goidu, dukote wodbode megebu ayaru fuwane.
    Fai nere amugedu no go bode beele tafane waha, nere nebere kolos ufaroro uuludu
    magana giila ete unyi Sol tude, no afo hugu langa logosi wanenga otowai.
  aly-aly: Rernem renh Jerusalem-they iytarr-akngek. Ikwer-penhan rernem apwertel-anem
    wek. Artwa ilenh-rnem Stephen-arl rernem ayntarrp-ilek, rernem arnkwa arlpenty
    iylwemel, artwa anthety anthek arntarnt-aretyek, itnan ikwerenh Saul.
  wiu-wiu: Nitoapa Yerusaleme ta kago ketepono patukoa lia pitikakete kueme ka̱ua
    wia tukaneya. Nipa i ago Sitipeneyo Akolali taumada toa okale yatekoo wa akoa
    akene ali-kitame one wia tukadete kakete kini tokoo kakene mamina kotokoa pala
    pitikaneya. Nipa tuali pade Solo wa ibini akene agono kawane pala pitikaneya.
  swe-swe: När de hade drivit (kastat, släpat) honom ut ur staden [Jerusalem], började
    de att stena honom, och vittnena lade ner sina mantlar vid en ung man som hette
    Saulus. [Ordet ”ung man” beskriver oftast en ogift man under 40 års ålder. En
    judisk ledare behövde godkänna en stening. Den som gjorde det var den som höll
    de andras mantlar medan de utförde steningen. Det var alltså Saulus som var den
    som gav sitt bifall och var den judiska auktoritet som bar ansvaret för Stefanos
    död. Saulus var fullt medveten om vad han gjorde, se .]
  cth-cth: Ahni hah kho alawilah a sawn awh teh talung hoi a dei awh. Kapanuekkhaikungnaw
    ni hai amamae angkinaw Sawl tie thoundoun e a khok koe a ta awh.
  mti-mti: Mu me oreriyag gwe daieve aoreya an gumbe me toya botone. Koni me apa yangowo
    yauyawa igiyawa wape muma apan mataiwa iviwa Sauru amave teya.
  pad-NT: Vanajorahahaviha ada Estêvão, vagathiha, avisaonani'aha sidaji baninija.
    Estêvão athi-ra vakamitha'ikia vaani'ihi ida vakadikarahobi namania hojaki, Estêvão-ra
    vanagaha'aha ja'dia. Saulo viaha vanahoja'ihi ida vakadimakari, biakadava'a'ihi.
    Imakhinava ada Saulo oniki.
  twi-twi: twee no kɔɔ kurotia kosiw no abo. Wɔn a wosiw no abo no yiyii wɔn ntama
    de maa aberante bi a wɔfrɛ no Saulo sɛ ɔnhwɛ so.
  hlt-hlt: Te phoeiah khopuei kah a voel la a sol uh tih a dae uh. Laipai rhoek long
    khaw a himbai te Saul la a khue cadong kah kho ah a pit uh.
  tbz-SIM: Kóò dènnɛ dihɛì mɑ̀nku kóò bùɔ́tí yɛtɑ̃́rɛ̀ kɛ́bɑnnɛ bɛ yɑ̀ɑ̀tì odɑpɑ̀ɑ̀
    mmɔù kòo yètìrì tu Sɔɔri.
  san-GUJ: પશ્ચાત્ તં નગરાદ્ બહિઃ કૃત્વા પ્રસ્તરૈરાઘ્નન્ સાક્ષિણો લાકાઃ શૌલનામ્નો
    યૂનશ્ચરણસન્નિધૌ નિજવસ્ત્રાણિ સ્થાપિતવન્તઃ|
  amx-amx: Inang Stephen renh Jerusalem-eng keth-warn tjarr-angek. Kwereng inang renh
    irntel iltewek. Artwang inang mantarr alkey kern-penh rlwemel artwang nyenteh
    anthek, rang mantarr anyenetjeh. Artwang kwerenh arreny anek Saul.
  ake-NT: To' uya tʉpi'si'se enpa'ka'pʉ pata yapai, mɨrɨpan kon e'sara'tɨ'pʉ eke ton
    tɨ' ma'kɨrɨ pɨ' ipona, iwɨnɨ'pʉ to' uya. Ka'pon amʉ' iwɨnin nan uya tʉpon kon
    pʉro'pon kanka'pʉ, mɨrɨpan nonka'pʉ to' uya non pona moineri'pɨ, Saarʉ piyau.
  qvn-NT: Chaypitam marcapita washaman yargarcärichir rumiwan chapirärira. Chay runacunaga
    chapipäcura Saulo jutiyog runapa naupanman jacuncunata chrurayärirmi.
  tku-NT: Māxtuca Esteban nac cā'lacchicni' ē cucta'laca. Testigos tahui'līlh ixlu'xu'ca'n
    na ixlacatīn chā'tin ka'hua'cha tī ixuanican Saulo.
  bjk-bjk: ma toxo sat ösu ine xalik a lagunon taxin ma toxo urulo ra reteng ine ma
