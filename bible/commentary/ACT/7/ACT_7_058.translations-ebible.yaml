    ବେଣ୍ଡିଆମରନ୍‌ ଆମଙ୍‌ ଡକୋଏଞ୍ଜି ।
  for-for: kuma awamori uma irosa'ma, yaba kasutasa aeguntawe. Piya puntini, kamana
    otanta kina'miba igeba e'ero kaiwaipa atama, ka yagara, agewapa Soro, ae agisabi
    aki potama atamagini, Sitibeni aeguntawe.
  epo-epo: kaj elpelis lin el la urbo, kaj ĵetis sur lin ŝtonojn; kaj la atestantoj
    demetis siajn vestojn apud la piedoj de junulo, nomata Saŭlo.
  gfk-gfk: Diet ga rahi hasur sei tano pise na hala ma diet ga tur leh wara gulgulum
    ie ma ra haat. Ma diet ing diet ga hadade no uno nianga diet ga bul ira tamat
    na kiniasi diet tano harbalaurai tiga marawaan hinsana Sol.
  bjz-bjz: '@see-verse:ACT.007.057'
  atg-NT: E tialọ ọli fiẹ ifuapfẹ je ukhokho oni ẹoli, ee tono ọli echẹ. Eni ee tono
    ọli echẹ e gueghie itsua ni e sọ na ọmọse ọghuo ni a lu iSọlu mhuẹ.
  bjv-NT: NDɔri-e awi sie taga gɨdɨ ɓe bo tɨ, ə tɨləi-e kɨ mbal tɔli-e. Dɨje ka kɨn
