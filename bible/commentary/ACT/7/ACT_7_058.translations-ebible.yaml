    ïñömö edæ tacacæ cædinque tömënäni weocoo yabæcooque gä tadongate tæcæ æ̈mæ̈wo
    pædingä Taodo näni änongä önöwaca ïnö ñö cædönänimpa.
  kbc-NT: Odaa joɡ̶oyamaɡ̶aticogi we nigotaɡ̶a, odaa joɡ̶oixipetedice niɡ̶ijoa ɡ̶oneleegiwadi
    anakaa beyagi modotaɡ̶atibige Estêvão monigidatice. Odaa niɡ̶idiwa ɡ̶oneleegiwadi
    joɡ̶oyoyato nicaapatedi ica lioneeɡ̶a ane liboonaɡ̶adi Saulo me yowie.
  bmh-bmh: Go empip go ebuan patai keuai noi uzan gasageim oi amacina, nuna, go aiwag
    sil wemenin. Stiven wabun dudu agen goagal tibur galau huia oi aimai, du tub wanib
    Sol waugab gotulai mina, gumei dareun.
  ctu-BL: Tsi' chocoyob loq'uel ti colem tejclum. Tsi' juluyob ti xajlel. Jini tsa'
    bʌ i yubibeyob i t'an Esteban tsi' chocoyob jubel i bujc tac ti' yoc juntiquil
    winic i c'aba' Saulo.
  meq-meq: Tə gəs na, tə vaha na abəra mə wuzlah gay. Ti ye naha, tə pa bo ka məkele
    na tə kwar hərwi məkəɗe na. Ndo məhəle mbal hay ta tsok na petekeɗ tay hay, tə
    gər ha ka təv i gawla eye andaya tə zalay Sol.
  noa-H: Maimua hi pʌrp'öbaadëwi, p'öbör higaau harrnaa, jũrram k'ʌʌnau mokou barp'öbaadëjim
    haajem, hi t'õopäaig. Maagwai warrcha chi t'et'em k'ʌʌnag hi k'ĩir sëuk'a hiek'a
    narr k'ʌʌnau hamach k'ajũa hʌ̃rʌm hẽerk'anaa, woun hãb Saulo hanʌmʌg p'ëdeejierram
    haajem, hamach mamagk'amich pʌrmk'ĩir.
  alp-NT: Esi lihini siri bei kotare, eleki esi lesu esi lapu nanukaru kai esi tolaelu
    kena kwete beluke sae me eni nane Sauluse oaije. Eleki esi rabai kena batu.
  san-VEL: pa"scaat ta.m nagaraad bahi.h k.rtvaa prastarairaaghnan saak.si.no laakaa.h
    "saulanaamno yuuna"scara.nasannidhau nijavastraa.ni sthaapitavanta.h|
  kbq-kbq: Rankumapinti retufe'za megiama ete'za, agafa hu'za have knonu ahe'naze.
    Ana nehazage'za, havige hunteza huama hanigeta antahi sune hu'naza vahe'mo'za
    amega nakreku'zamia hate'za mago nehazavea, Soli'e nehaza ne'mofo agafi eme ante'naze,
    (Apo 6:13)
  kbh-kbh: Chents̈ana, chënga chë pueblents̈ana tmojtsanábocna y ndëts̈béngaca tmojtsanatëchë́nganja.
    Chë Estébanbioye mal tmojanquedangna ents̈ayangá tmojtsanenátsejca y canÿe bobontse,
    Saulo ca uabainá, tmojesanábonÿiñe chaotsinÿenama.
  ron-LSB: L-au aruncat afară din cetate și l-au ucis cu pietre. Martorii și-au așezat
    hainele la picioarele unui tânăr pe nume Saul.
  pon-pon: Irail lao jikenewei jan nan kanim o, rap kate i. A jaunkadede kan pwilikidier
    ar likau ni na en manakap amen, me ad a Jauluj.
  nhe-BL: Huan quihuicaque Esteban altepeteno huan quicuatepachojque. Huan nopa tlacame
    tlen quiteilhuijtoyaj para ma miqui quicajtejque ininyoyo ica se telpoca tlacatl
    tlen itoca eliyaya Saulo para ma quimocuitlahui.
  sps-sps: Ser ras fatafuts osing yan a ngats fan tsian, ana ri totouruei towan fats.
    An vainy to te sak faamuainy yan vegiau fious ton fo vau tsuar ser fakei fo raarav
    tsuar panan a isen a mes a vurots, koo rori Sol.
  wnc-wnc: gwaamutaku sabasaba binga yotde kwaipatang mutewa kukut. Mutewa kuwan sup
    muke supda tanguwawa wawi mateu tapatu umana Sol ngang iniking. Ita yuke kawan
    sup mutnangge natake tauknga asitdoke Solde kepi kepiapane peking.
  bus-bus: Aↄ̃ à gàɛ wà bↄ̀o wɛ́tɛ kpɛɛ, ben aↄ̃ↄe à pápaa gbɛ̀o lɛ wà à dɛ. Aↄ̃ ń
    uta ìsinↄ bↄ̀ wà kàɛ ↄ̀wazi kɛ̀ wè benɛ Solu saɛ.
  gub-BL: Weruzàn heraha katu pe tawhu waz wà. Uzypyrog iapiapi pà ita tetea'u pupe
    wà. Tuwihaw wanuwa rupi uze'eg ma'e kwer a'e wà, wezar ukamir amo kwàkwàmo Xawru
    her ma'e huwake wà.
  imo-imo: yu ambolko kunduko ulke kombu awilimunga wendo liko munduko yu kouni tongei
    toringi. Oi kotena i tepa i tepa temo kanomolo ningo kondi toringi iyemani yu
    kouni tongeindo enonga ola pakoringi wale pakolima kulkolio iye wenepo te kanopa
    angilerimundo nokopili ningo noiringi. Aku iyemunga imbi Sol.
  boj-boj: Ojsib meniŋ na qalib moiqajqa titosib qure polomq osi gileb. Osi gilsib
    meniŋ na qaloqneb. Tamo naŋgi nami Stiven aqa jejamu laŋa gisaŋyeb qaji naŋgi
    na naŋgo gara jugo piqteleŋosib aŋgro wala bei aqa ñam Sol aqa siŋgaq di koroiyeb.
  eng-DRA: 'And they stoned Stephen, invoking, and saying: Lord Jesus, receive my
    spirit.'
  knf-knf: apul pulan apënan ţi ubeeka, ajun ptapa mnlaak. Bankntapuluŋ mnlaak mënţan
    bahankan imişa yi baka naţaşa aloŋ anwooŋ katim ki Ŧawul.
  san-KHM: បឝ្ចាត៑ តំ នគរាទ៑ ពហិះ ក្ឫត្វា ប្រស្តរៃរាឃ្នន៑ សាក្ឞិណោ លាកាះ ឝៅលនាម្នោ
    យូនឝ្ចរណសន្និធៅ និជវស្ត្រាណិ ស្ថាបិតវន្តះ។
  arn-NT: Nentupafingün wekuntu waria ka ütrüftukafingün kura mew. Tañi feypintukuetew
    nentuy engün ñi takuwün engün, fey elkünulelfi ñi penielaetew kiñe weche kona
    Sawlu pingelu.
  zas-NT: babëë reeman laaman loj ciuda guin, bicüjt reeman laaman con guiaj, guiáad
    xab reeman basaꞌnsii reeman loj xinguiag la Saulo persi canajxan.
  ken-NT: Báyá yi báfú ɛtɔk nɛ yí, bátɛ́mti yi nɛ bɛtay bawáy. Batísiɛ bɛtábhá
    báfɛ́rɛ nkú mfǎmʉɛt ɛyap, barɔ ntá ɛsakámu amɔt bɛ ambabhɛri nɔkɔ. Ɛsakámu
    wu aka nnyɛ́n bɛ Sɔ̌l.
