    yo kidi nga, ngan la titar le iken potai pang ye tamoto kase atu yo ene Saolo
    i, in kene punu.
  tiy-tiy: Atin séngguyud ro mésut dob ingéde ni brab nibéro ro batéw. Atin i de témébo
    de, kénda roy de géruwo lafin bé de kégal ro, atin fénled ro dob kénogo lagéye
    féndawét Saulo.
  nlg-nlg: Mara ghurukehaa tana komu, ma gaira tara vuha talukehai didira puku ni
    tivi tana tuana na gari mane na ahana Saul, vaho ge ra peta matea.
  dgr-DOGNT: gà kǫ̀ta ts'ǫǫ̀ xàgeèlì, eyıts'ǫ kwe t'à ełaàgıìhwhı ha nèhogį̀ı̨ɂǫ.
    Dǫ Stephen k'e nìdahogį̀ı̨ɂǫǫ sìı cheko ı̨łè Saul wìyeh goɂeè xoehdıì agį̀į̀là.
  pes-OPV: و از شهربیرون کشیده، سنگسارش کردند. و شاهدان، جامه های خود را نزد پایهای
    جوانی که سولس نام داشت گذاردند.
  ron-1924: Л-ау тырыт афарэ дин четате ши л-ау учис ку петре. Марторий шь-ау пус
    хайнеле ла пичоареле унуй тынэр, нумит Саул.
  tpz-tpz: Ee to rëh tavus këh poë a vöön, pare tösvös in poë. A ma teꞌ voh varih
    to vateꞌ voh a hat manih peꞌ, to ihan a ma ohop pee, pare vahoꞌ manih pa havin
    a teꞌ sekaꞌ, a ëhnaneah e Söl.
  agd-agd: Oren béin e yarifen kákan baru akhempá morun kaúden araíen onámanápó ankamiyáken
    mai ma esé araíen béin au finté ma iyá ein kéká ano vetíi ayá buí dana ayúariyan
    Sorin ne sin pumara arantampin kaen mino.
  rkb-NT: Iwatsahi Estewã zikyrikinaha ape bo nizokehyryknaha. Tahakpyzazawy ty zibokbokoknaha.
    Sauro baze sikbãore niaha iwatahi nisiperyky. Sauro mykyryburukta.
  san-THA: 'ปศฺจาตฺ ตํ นคราทฺ พหิ: กฺฤตฺวา ปฺรสฺตไรราฆฺนนฺ สากฺษิโณ ลากา: เศาลนามฺโน
    ยูนศฺจรณสนฺนิเธา นิชวสฺตฺราณิ สฺถาปิตวนฺต:ฯ'
  iws-iws: Mɨ sɨma siirɨn tɨ om komiiyɨn siir idwowɨiya hɨriir kiyɨtnɨmnɨrnaniyam.
    Mɨ sɨma siiya komii komiiyɨm ha haiyɨm, ɨna kaiyɨmɨkɨm siir. Mɨ kamɨm bɨiya yai
    siir nikɨ boɨn hɨuriyɨuɨm, sɨmiir yɨuɨs nhɨrɨm ɨna yɨsɨtkɨkɨnkiyɨm. Mɨ inkam nwɨrɨn
    Sol nɨkɨuwiyɨn siir ɨgmiiga hɨr haigɨngig mɨ sɨma siiya ɨna kaiyɨmɨkɨm siirɨn.
  pol-SZ: Wywlekli go za miasto i zaczęli obrzucać kamieniami. Oficjalni świadkowie
    tej egzekucji zdjęli swoje płaszcze i zostawili je u młodego człowieka imieniem
    Szaweł.
  ztq-NT: Lëë xaa kwlii Xteb leñ kyedzy aan lëë xaa pteekyo Xteb. Lëë tu xaa nii pcholë
    Saulo byaani xab kchë meñ nii kukteekyo Xteb.
  zai-NT: Ulee cabe laa de ndaani guidxi que, ne bisigapa cabe xhaba cabe ti hombre
    lá Saulo, para bichá cabe guie Esteban.
  upv-upv: Ko arrul totkoni musuw, ko arevei tweni renge ngaim ngok, ko arok-tuwtuwe
    nevöt e vajin. Ko nir nga marij tere Steven aruri tweni sunsun ser sopor ko arlai
    tevi m̃elakel san, nisen Sol, nga ni pimetmete; mian ko artuwe vajin Steven.
  aui-aui: Da sitainakwarokwaro kwanatu sikanibutaveni bi sidagu akimama siyarurouvi;
    Tomotomogha iiyawogha siviwawu na kadi kwama wowodiye sikabitavetaveyana da tomogha
    yaragina, kana waghawagha Sol kayekunukunune sitoura da iyakoyagha.
  wap-NT: Udaunaꞌan ĩkozootaꞌakan naa uruu wiizai dawun iti. Naꞌiaꞌa naa ĩnarakaꞌakan
    naa pashooton kida. Kainaꞌa pidan, Saul kiaꞌo uꞌuu. Uruu atiꞌi naa ĩawunuutapa-kidan
    pashooton kida. Naꞌiaꞌa naa ĩboowautapan Stephen kuba idi, aonaa masakaudaꞌu mani.
  mva-mva: be didoki be eluku direpeka-lako. Kodeka ditaguraki be patu ane diuni.
    Be bong diuniuni nge tamoata ngaedi ditaguraki be kusi-sili nedi bibia dinangananga
    nge dipasi be tamoata amuna teke ara Sol sakenao dinanga.
  dwr-NT: Katamaappe gaxaa A kessiide, shuchchan caddeeddino. Markkatuukka barenttu
    mayuwaa kessiide, itti Saa7oola geetettiyaa wodallaa matan wotheeddino.
  kfw-kfw: halli khuopui tuoltiang ama inkeisuo ah amakha lungnga indeengjei, halli
    akadeeng ngaikhan sakhi sik-ah inpuon-indiar kha araming Saul inti ruotharpa kekuungnga
    inleida.
  bfz-bfz: तेबे तेसखे यरूशलेम नगरो ते बारे लयी जाई की पात्थर बाणे लगे और तिना री अत्या
    करी ती। जो गवा थे तिने आपणे टाले शाऊल नाओं रे एक जवानो रे पैरो पाँदे खोली की रखवाल़ी
    करने खे राखी ते।
  cuk-09: Esteban-gasmargu, neggwebur-magaba ebipidmalad, geb agi akwagi Esteban-maksamalad.
    Dulemar akwagi-Esteban-maknanaid na e-mor sapin-wargwen Saulo-nugadga uksamalad,
    adi ega gamalagar.
  ben-OBCV: তারা তাঁকে নগরের বাইরে টেনে নিয়ে গেল ও তাঁকে পাথর দিয়ে আঘাত করতে লাগল।
    ইতিমধ্যে, সাক্ষীরা নিজের নিজের পোশাক খুলে শৌল নামে এক যুবকের পায়ের কাছে রাখল।
  mil-NT: ndécá ñàha‑güedé cuáháⁿ ndéé ɨɨⁿ xio yuhu ñùú, te yàcáⁿ ní sáñaha‑güedě
    yúú xii‑dé. Te ndècu ɨɨⁿ tée cuechi nàni‑dé Sàulú, te tée‑áⁿ nǐ quide cuèndá‑dé
    dóó‑güedě cuèndá ní nune ndaha‑güedé ní sáñaha‑güedě yúú xii té Těvá.
  myu-myu: Kururug̃ o'tujowat ip ikabog̃atka eakiju. Jeekabek ip o'ju'uk'uk. O'jomõg̃
    ip Saulo be imuxipan am. Ixe Saulo yaypan'isuat osunuy. Estêvão o'yabug̃ ip wita'am.
  amk-amk: Efafari to boriei weru bendarifoi, mayeai eru kamiei oi. Inontarai mano
    antao epampamu etinggairi nanisa etisu ene ansung boriei fo, etohonaia wa ria
    bariboai manei wonong fino Saulusi, ambori ene taraifo kesau we eru kamiei oi.
  fai-fai: gidi gidi dew abiw dukum kudá tam abiw wol bán kal dawti tum fudut fudut
    bom Sitíwen faumsiw. Kale kinim kasá mak am win Saul ata tod bom im kin mo bom
    nadane ata kinim ibako kin wala suduwo kal bom Sitíwen faubiw, imi ilim uyo am
    yán mewso kal guláma kutidiwo, ata kin moyam bisa.
  ura-NT: Nitohaneein mucuhin jetaote, nii nese caje naain amaain, acaauru cajione
    buuri rocohin jetao, leeinjiin cacha- Saoroneein curuajai que nii acaauru cajione
    buuri beraichateein jetao, ajeri que Eseteba bodoosiin sohin atinaaure- nii coulurujueracuru.
  mcd-NT: Achicashon pushurasi pasotainri sharafonifo. Aton sahuuti pucashon ointiaca
    ahuun anu Saulo nia naman machinifo. Ascacatan toquirifoan Esteban tsacaquin futsanifo.
  urt-urt: '@see-verse:ACT.007.057'
  kiz-kiz: Bhakan'tagha kwibhala mu masi ni kun'tobha ni maganga; ni mashahidi bhakafula
    nghobho sya bhene kwibhala ni kubheka pasi karibu ni magolo gha n'songolo jhaakutibhweghe
    Sauli.
  tzo-TZE: Laj yiq'uic loq'uel ta pat lum. Tey laj yac'beic ton. Li boch'otic ta xaq'uic
    tone la sloc' xaquitaic. Laj yac'beic xchabi jun querem, Saulo sbi.
  lex-lex: Rte'la la Stefanus pa rnunia la letlawna to'orni, na'nama ral watu ra rwatliewria.
    Riy maka dodo'ona rtutrier niohora pa rodia lira wotwotar la Stefanus la o'ta-mata
    re, ro'lu ir rain plalahwani, pa rala la tuwari ida namkek rer lia. Tuwar die
    nanni de Saulus.
  dov-dov: Bakamugwisizya aanze changuzu batanguna kumutulula mabwe, Bakamboni bakabika
    zisamo zyabo kumawulu amulombe uutegwa Sawulo.
  rgu-rgu: Ara roso roon leo kota deaꞌ neu. Boe ma sakasii raa olu heni badu dea nara,
    de fee anaꞌ touꞌ muri-ana esa hopu sii. Nade Saulus. Ria nana sira lahenda mana
    duduku-mana papau nara. Basa boe ma, ara pia ra miminaꞌ Stefanus reniꞌ batu.
  toc-NT: Tále̠lh hasta nac xqui­lhapá̠n ca̠chi­quí̠n y acxni̠ antá talí̠­cha̠lh a̠ma̠ko̠lh
    lac­chix­cu­huí̠n hua̠nti̠ luu xta­ma̠­la­ca­pu̠ni̠t nac xla­ca­ti̠ncán ma̠pek­si̠­naní̠n
    xlacán tamac­tá̠c­talh xalac xkalhni clha­ka̠tcán la̠qui̠ a̠tzinú palha nataactalay
    y ni̠tu̠ naca̠­toklha, y huá tama̠­cuentáj­li̠lh clha­ka̠tcán cha̠tum kahuasa
    xuanicán Saulo, aca­li̠stá̠n chú tzú­culh taliacta­la­makni̠y chí­huix.
  som-som: Markaasay intay magaalada ka soo saareen dhagxiyeen; kuwii maragga ahaana
    dharkoodii waxay ag dhigteen nin dhallinyaro ah oo la odhan jiray Sawlos.
  mam-C: Exsin q'i'n Esteban ti'jxi tnam, ex ok xo'n tu'n ab'j. Ex ayetzin ok b'yonte,
    kyij kyoqxeni'n tal kykamiẍ tuk'a jun ku'xin, Saulo tb'i.
  ndj-ndj: Vamsukumulila panji ya mbwani, vamutova kwa miganga. Vala vavikili mikoti
    yawu kwa utovilela kwa kijana yumu litawa lyaki Sauli.
  mbj-NT: Ti m' Es-Tew rabado nyyh panang bä naa. Ti m' rabakut pä me, tadajëp hyb
    n'aa. Ti m' Es-Tew ky n'aa daap menyyh do sa hatsë hebaan doo, sa hã padëëk doo,
    rakebo bëëh rabakut hyb n'aa pä Es-Tew hã. Aj'yy wanehëh nä doo, Saw-Ru häd näng
    doo, enäm ti nuuj jé sa saroor hebaan doo.
  lat-VUC: 'Et lapidabant Stephanum invocantem, et dicentem: Domine Jesu, suscipe
    spiritum meum.'
  ngp-ngp: no kumduula kuse yo mzi niyo wamtowa maiwe. Wadya waone niyo waika suke
    zawe kwa ndugu ywetu akwitangwa Sauli.
  enq-2: Minatala baa siti dokonya kamaka watao pyasetala kaname piami. Stipene pina
    lao tenge seteami dupanya yonge pee kisa pingi dupa lyokanya, wane patange Solo
    lenge mende katea dokonya moko setea dosa seteami.
  eng-ASVBT: 'and they cast him out of the city, and stoned him: and the witnesses
    laid down their garments at the feet of a young man named Saul.'
  mna-mna: To tiyaaru tataati ma tila mi tizem kar na, tikor naman pini pa pat. Mi
    zin wal ta tipombol sua pakaamŋana pa Setepan na, tizun mburu kizin mat kana,
    mi tila tindou su naŋgaŋ kaibiim ta kumbuunu uunu. Zaana Saul.
  myw-myw: Iyousis Sitiben, mo itokes inawes watoulan ven, mo iweiys, dakul waseg.
    O tasiyas niyyaweids ya̱tal towen waseg inisis asikweim isenas wadadan toubwat
    teitan yagan Soul, va̱gan kid bimtakavet asikweim, mo ikawes dakul, iweiys Sitiben.
  sby-sby: Balamukwekweshela kunsa kwamunshi, nkobalakamupwaya mabwe. Bakamboni balafulula
    minjila yabo yakunsa ne kwibungika pa myendo ya mutuloba musepela, lina lyakendi
    Saulo.
  sll-sll: Pire Stiben auli mena pire, hulu kuba ire sungwi. Sungwo hobi galsina gul
    ire pire, yagaling ta Sol mongwo bani engure, kene ol mongwi.
  yaq-NT: Intok inime'e, junama'a bwe'u jo'arapo yeu a' nuk sajaka intok juname'e
    a' mamaa japtek. Intok jume' junuen a' me'ena' betchi'bo aet nesaweme, inime'e,
    bem bepa tajo'oreka'um, senu ju'ubwa yo'otume, Saulo'oti teaka'utau am jo'ariakan.
  uro-uro: Dä rha ardrän na qa bä sä dalek na ama värhäm ama mor äm bä rha nasäng
    i rhit tumät na qa na ama dui. Bä qosaqi iarhakt kärarhae i sa rha rhäksärhäm
    ga bä rhit tumät na qa di sa rha mu arhä boi ama uiu ngät säng ama sräp ka ama
    ruqa aa qar qärakni i rhat tes ka i ma Sol.
  ita-1885: E cacciatolo fuor della città, lo lapidavano; ed i testimoni miser giù
    le lor veste a' piedi d'un giovane, chiamato Saulo.
  muy-muy: tə̀gəs naŋ, tə̀zaba naŋ a kəsa ba cak. Tàra tàsləkafəŋa àna naŋ kà kəsa
    na nahkay ti tawayay tizligi naŋ àna akur ga makaɗ naŋ. Ndam sedi ya tìci pakama
    gayaŋ ni tə̀həlkaba məgudi gatay na, tàbəhaɗfəŋ kà wur dagwa nahaŋ slimi gani
    Sol ti mâjəgaki. Mək tìzligi Etiyeŋ nakəŋ.
  kqc-kqc: Taoni etofaro rofu umeki resi fore dudu umuyeyadi. Ninegau reyadi vene
    yaku ini varuka be bi mida godua yokoi roka Saul di atafuri fereyadi.
  tav-tav: '@see-verse:ACT.007.057'
  eng-ULB: They dragged him out of the city where they began to stone him, and the
    witnesses laid down their outer clothing at the feet of a young man named Saul.
  spa-VBL: lo llevaron a rastras fuera de la ciudad, y comenzaron a apedrearlo. Sus
    acusadores pusieron sus abrigos junto a un joven llamado Saulo.
  fra-_FOB: Et le traînant hors de la ville, ils le lapidèrent. Et les témoins mirent
    leurs manteaux aux pieds d'un jeune homme nommé Saul.
  hau-ULB: suka fitar da shi bayan gari, suka jejjefe shi da duwatsu, don shaida sai
    suka tube manyan rigunansu suka ajiye a gaban wani matashi da ake ce da shi Shawulu.
  mal-mal: അവനെ വലിച്ചിഴച്ചും കൊണ്ട് നഗരത്തിൽനിന്ന് പുറത്താക്കി കല്ലെറിഞ്ഞു. സാക്ഷികൾ
    തങ്ങളുടെ പുറംചട്ടകൾ ഊരി ശൌല്‍ എന്ന് പേരുള്ള ഒരു ബാല്യക്കാരന്റെ കാൽക്കൽ വെച്ച്.
  kkc-kkc: Osoloso diayo Sitiben mosobia oma kuloduga peegoo ido dileso badoboome,
    yoso enigilame bei mooloogooso. Osoloso Sitibeneeyo goo mapoo gamenee takeli odoo
    abo oso dibada kekeisu dugo tigadoloso, odoo giekauwa, Solowo homo beiyomoo tigamagooso.
  urd-GVR: Phir wuh use shahr se nikāl kar sangsār karne lage. Aur jin logoṅ ne us
    ke ḳhilāf gawāhī dī thī unhoṅ ne apnī chādareṅ utār kar ek jawān ādmī ke pāṅwoṅ
    meṅ rakh dīṅ. Us ādmī kā nām Sāūl thā.
  far-far: Ma kera ka suilofotainia 'uria 'i maa fasia 'i laona fere, ma kera ka safali
    'uilana ana fau ki. Ma wane ne kera 'uia sa Stefen ana fau ki, kera ka lugea na
    maku gwala kera ki, ma kera ka aluda 'aena te wane fi baita ne satana sa Saul.
  suz-BL: मिनु कीशा लाइश्‍शा, सहर रे ग्रुंइशा, फुल्‍लु क्रोम्‍चा गोव़मे बाक्‍त। सांकछीपुकीमी
    आन वा प्रुइश्‍शा, सावल नें पाइश्‍शो ठिटा का आ ङोंइती वोदमे बाक्‍त। लेवी २४:१६;
    प्रेरित २२:२०
  car-NT: Moro aitopo wyino ikyryryka'po i'waine, topu pa'to'me i'waine itu'ponaka.
    Mo'karon emendonamonymbo 'wa tynoponykon yry'san amy Saulus tatynen pyito pupuru
    po.
  amp-amp: Yakhato fakni hanymomr. Taunt yau troh tanyhato wuri nndo rim htahato tahim
    yakhato tahiye tahiye febhohmomr. Nd mrokfot wakfo wokakyuk yimaroh yuke hmbresham
    yakhato wom yima damiagr, rorhu yufat Sorr, rorhu wurampno wahtamomm.
  bht-bht: कने उसयो यरूशलेम शेहरे दे बाहर कडी करी पथर मारणा लग्गे, कने स्तिफनुसे पर
    इल्जाम लगाणे बाले लोकां अपणे बाहरे बाले कपड़े खोली करी शाऊले नाऐ दे जवान आदमिये
    बाल रखी दिते।
  eng-NOY: and having cast him out of the city, they stoned him. And the witnesses
    laid down their garments at the feet of a young man named Saul;
  cub-NT: Jabʉborĩ jaetovarejaimad̶a ʉ̃́re ĩmarore jocarĩ. Aru cʉ̃raboaque dʉvarĩ
    bʉ́rejaimad̶a na Estebãre. Ina ʉ̃́re boro coyʉrĩ ad̶aivʉ bácavʉ barejáimad̶a cʉ̃raboaque
    dʉvarĩ bʉivʉ. Ne dʉvarãjiye jipocamia, epedejaimad̶a ne pʉenocacajeare cũinácʉ
    ʉ̃mʉ yebai, ʉ̃i ãmiá Saulo.
  ita-1927: e cacciatolo fuor della città, si diedero a lapidarlo; e i testimoni deposero
    le loro vesti ai piedi di un giovane, chiamato Saulo.
  lww-lww: ana atararia, ap̃ereyalolon naga petan pulkumali keviu nene pa vanua. Ap̃ure
    matan pulkumali keviu nene, vena la akovem̃aria, ana la apisa asape yeririna la
    nap̃a amligan la sumo vena la avisawal visena la nap̃a kila Stipen kus naloge
    viowaena, apisape la ke nene narui la monar akoven p̃esan kilavaru. Ana la amien
    plan m̃ala kulsota lala, ana la amligan sike e limana ne yaru viu tai nap̃a naga
    sike amio la e pogos nene, naga kien kia Sol, ana la nene asun ke nap̃a akove
    Stipen narui.
  ckb-ckb: بردیانە دەرەوەی شار و بەردبارانیان کرد. شایەتەکانیش جلەکانیان داکەند و
    خستیانە بەرپێی گەنجێک کە ناوی شاول بوو.
  spm-spm: Mee ana ukurugha uŋuuni ikhɨvan akɨran gugha, maghɨrama aŋgɨr aŋgi inivi.
    Akamana aŋga asi tharsi nona akɨran sharasi shaarɨ usuegha gumaghan ikaman mavɨna
    aŋgarira aghan anda usue. Aŋni izɨɨ Solɨn.
  nas-nas: Teketa osi pankamono-ita damaꞌdu baransiꞌaara teka kapange tooꞌpauꞌ tee.
    Eeꞌnoko teinge bakaang kara orakaꞌ masikaꞌ taaravauꞌninge biikaang mononopaꞌnanka
    kiruꞌarira narung nemaka-koo kauꞌkanooꞌ miring Soolo-koo sipauꞌ kapange tampaꞌ
    tooꞌpaavaꞌnaang tee.
  uvl-uvl: Ol pe teole hote i langa kileng neu ana mapuo patangana, pe te talun ke
    te tamal sapelpele ana um. Pe iri hana nenge tetua tettele Stipen nga helenga
    mur, tepoi hote reria hengeron sasase ngana mur, pela tetal sue nga kol kulpo
    e apena huna ke nauele iri. Ana non ene laka Sol.
  eng-BBE: 'Driving him out of the town and stoning him: and the witnesses put their
    clothing at the feet of a young man named Saul.'
  ixl-CNT: Motx iqini eluꞌl tiꞌ eluꞌl u tenam ech motx ipaqꞌ sivan. Utz aatz qꞌu xochol
    tetz, qꞌu txakbꞌaꞌn txubꞌaꞌl, motx taqꞌka qꞌul ikaapa kꞌatz maꞌl u xiak, Saulo
    ibꞌii.
  xsi-xsi: Aku silae sipile lawea silâ pa nia yo, ŋineŋga sisia i lâ mira ŋana ma
    imâte kâ. Aku tamâta ŋinde muŋga sisowe ŋgua laŋeŋa lâ Setepana tini ŋinde, ande
    sio nenzi pasawaŋa luandondo ndue lâ tamâta toŋge kie tini laiti. Tamâta ŋinde
    ŋa tu Saulo.
  crx-NTPO: whe la Jerusalem tenáhinino, 'ink'ez tse be whehúyoonilh'uz. 'Et la mbene
    Stephen neínulh'uzne nahuyits'úz-i ts'ahaháyilya 'et dune chilh, Saul huyúlhni-un,
    'en zih néhininla yughole' ha.
  kan-OKCV: ಅವನನ್ನು ಪಟ್ಟಣದ ಹೊರಗೆ ಎಳೆದುಕೊಂಡು ಹೋಗಿ ಅವನ ಮೇಲೆ ಕಲ್ಲೆಸೆಯಲು ಪ್ರಾರಂಭಿಸಿದರು.
    ಆ ಸಮಯದಲ್ಲಿ ಸಾಕ್ಷಿಗಳು ತಮ್ಮ ಬಟ್ಟೆಗಳನ್ನು ಸೌಲ ಎಂಬ ಹೆಸರಿನ ಒಬ್ಬ ಯುವಕನ ಪಾದಗಳ ಬಳಿಯಲ್ಲಿಟ್ಟಿದ್ದರು.
  bbb-bbb: '@see-verse:ACT.007.057'
  blw-blw: way i manlakrak an hiya way manginyéy hen anchi fùnagan hen fabréy yag
    anchaat funfunto-on hiya. Wat hen anchichay nangenlémrém an Esteban, emporangcha
    hen agwan hen lumfongcha hen ihay larae way ah Saulo hen ngachanna.
  tam-2017: அவனை நகரத்திற்கு வெளியே தள்ளி, அவன் மீது கல்லெறிந்தார்கள். சாட்சிக்காரர்கள்
    தங்களுடைய ஆடைகளைக் கழற்றி, சவுல் என்னப்பட்ட ஒரு வாலிபனுடைய பாதத்தின் அருகே வைத்தார்கள்.
  azz-NT: Huan ijcón cuiyacque calampa ten tepancolal de Jerusalén huan ompa quitepoxonijque
    Esteban. Huan cuac quitepoxonijque ya Esteban, ijcuacón yejuan moquixtilijque
    intilmajuan huan quicahuilijteuque imaco se tagat ten monotza Saulo.
  spa-RV-1909: 'Y echándolo fuera de la ciudad, le apedreaban: y los testigos pusieron
    sus vestidos á los pies de un mancebo que se llamaba Saulo.'
  csy-csy: 'Taciang khuapua ah nawt uh a, suangtum taw deang uh hi: taciang tetti
    te in a nik le puan te sia tangvalpa peang ah koi uh hi, tua tangvalpa min sia
    Saul a hihi.'
  mxq-NT: Net dyajpʉdsʉʉmdʉ jap Jerusalén es tkuka̱ꞌtstʉ. Es diꞌibʉ tyuundʉ, ja diꞌibʉ
    ñiꞌʉꞌʉnʉdʉ, tkʉya̱jktʉ ja ñikʉjxyʉdʉ wit es ttukkʉdʉjkʉdʉ tuꞌugʉ ʉna̱ꞌk diꞌibʉ
    xyʉꞌa̱jtypy Saulʉ.
  tzj-NT: Quechap, quilasajel chipan ja tinamit in quemaj rcamsaxic tza'n abaj. Ja
    c'a testigo ja xetz'ako tzij trij eje'e' quijalala' can ja quitziak utzc'a chi
    necowini nqueq'uiak ja rabaj. Ja quitziak chajin can rmal jun c'ajol ala' Saulo
    rubi'.
  tdt-tdt: baa rasta nia sai husi sidade. Ema nebee ohin foo sasin nee hasai sira
    nia faru foo ba ema foinsae ida naran Saulo mak hein. Depois sira komesa tuda
    Estevão ho fatuk.
  ron-BTF: Și l-au scos din cetate și l-au împroșcat cu pietre; și martorii și-au
    pus hainele jos la picioarele unui tânăr, al cărui nume era Saul.
  eng-WEBP: They threw him out of the city and stoned him. The witnesses placed their
    garments at the feet of a young man named Saul.
  eng-FBV: dragged him out of the city, and began to stone him. His accusers laid
    their coats down beside a young man called Saul.
  nld-1939: Ze wierpen hem buiten de stad, en stenigden hem. En de getuigen legden
    hun mantels neer voor de voeten van een jongen man, Saul geheten.
  bwo-bwo: Kitotsno kishdek't shútson bo jot'i, gawuwotsuwre bo shemo dek'amt Sa'oli
    eteets jawets iko b́ kotetwok'o b́ tufi shirots ged bok'ri.
  nch-BL: Huan quihuicaque Esteban altepeteno huan quitepachojque. Huan nopa tacame
    cati quitelhuijtoyaj para ma miqui quicajtejque iniyoyo ica se telpoca tacat cati
    itoca Saulo para ma quimocuitahui.
  quc-TNT: Xquesaj bi chrij ri tinimit, xquiq'uiäk c'u che abaj. Ri achijab c'ut ri
    xebanow tzij chrij ri are' xquiya can ri catz'iak ruc' jun achi, Saulo u bi'.
  tfr-NTPO: Eni ga shira l̈ok kjok eshko dwayo, ga l̈öra l̈ok ak go, zröya l̈ok wl̈o.
    Eshko ga dwl̈as shäng kjl̈ara ko Saulo. Esteban rotagaga shwong ter l̈ëkong l̈i
    skwara l̈okshko ga e beno shäng shwong l̈i dë.
  kaq-NT: Jemama qui sca boxon macaman tsacacanquin. Jato betan nichi bebo cahen jano
    jai, Saulo janeya, beronan tahni. Jaan coiranxonnon hihxon jaton chopa pecaxon
    jaa taracanxon Esteban tsacacanquin rehtenoxon.
  sgb-sgb: Pinigogoluyan la yan paawah ha balayan Jerusalem ta pinagbabato la ya.
    Hilay tistigos ya naghabin kalaraman ya halanghang kan Esteban, ay namibalag hên
    takop lay pangkêbêl ha bitsih hên mihay lalaki ya nag langan Saulo.
  vie-1934: kéo người ra ngoài thành, rồi ném đá người. Các kẻ làm chứng lấy áo xống
    mình để nơi chân một người trẻ tuổi kia tên là Sau-lơ.
  kxv-kxv: ଅ଼ଡ଼େ ଏ଼ୱାରି ଏ଼ୱାଣାଇଁ ଗା଼ଡ଼ାଟିଏ ପାଙ୍ଗାତା ରେଜା ଅ଼ହାନା ଏ଼ୱାଣାଇଁ ୱାଲ୍‌କାତଲେ
    ୱେ଼ଚାଲି ମା଼ଟ୍‌ହେରି; ଅ଼ଡ଼େ ସା଼କିୟାଁ ବିତ୍ରାଟି ସା଼ୱୁଲ କଡାୟାଁ ଡ଼଼ଇ ହିମ୍ବରିକା କା଼ଚିମାଚେସି
    ।
  cha-cha: 'Ya mayute juyong gui siuda, ya mafagas ni y acho: ya y testigo sija, japolo
    papa y magagoñija gui adeng un patgon na taotao na y naanña si Saulo.'
  amu-NT: Ndoꞌ jndeii tyꞌentquieena jom nnom tsjoom. Jnda̱ chii nnꞌaⁿ na tyolue na
    waa jnaaⁿꞌaⁿ tjeiiꞌna liaa na teincoo na cweeꞌna. Tsa̱ꞌna joonaꞌ, ndoꞌ cwii tsꞌaⁿ
    na titquieñe na jndyu Saulo jom sꞌaaⁿ cwenta joonaꞌ. Jnda̱ chii tyotmeiiⁿꞌna ljo̱ꞌ
    Esteban.
  hin-CV: उन्होंने स्तेफ़ानॉस को पकड़ा और घसीटते हुए नगर के बाहर ले गए और वहां उन्होंने
    पथराव करके उनकी हत्या कर दी. इस समय उन्होंने अपने बाहरी कपड़े शाऊल नामक युवक के
    पास रख छोड़े थे.
  spa-BES: Echándolo fuera de la ciudad le apedrearon; y los testigos pusieron sus
    ropas a los pies de un joven llamado Saulo.
  san-BEN: পশ্চাৎ তং নগরাদ্ বহিঃ কৃৎৱা প্রস্তরৈরাঘ্নন্ সাক্ষিণো লাকাঃ শৌলনাম্নো যূনশ্চরণসন্নিধৌ
    নিজৱস্ত্রাণি স্থাপিতৱন্তঃ|
  tdx-tdx: le naronjeronje’ iareo alafe’ i rovay, naho nametsa-bato ama’e vaho napo’
    o valolombeloñeo an-tombo’ ty dogalahy atao Saole eo o sarimbo’ iareoo.
  naf-naf: '@see-verse:ACT.007.057'
  grc-MT: και εκβαλοντεσ εξω τησ πολεωσ ελιθοβολουν και οι μαρτυρεσ απεθεντο τα ιματια
    παρα τουσ ποδασ νεανιου καλουμενου σαυλου
  vid-vid: wamlavya hanze ha muji ula, wamtowa maganga. Wala walolezi nawawika mikoti
    ja hewo hali wamizi wa msongolo yumwe itagwa lya heye Saulo.
  pio-NT: Yá namusúadacani yàcalé íicha. Néese níái icháawèeyéica Esteban iináwaná
    ìwali náucaca náichawa nàasu ruana nacáiriwa. Abéeri asìali íipidenéeri Saulo
    icùaca nalípiná nàasu ruana nacáiri. Yá nadàbaca nanúaca Esteban íba iyú.
  tsn-tsn: mme ba mo gogela kwa ntle ga motse go ya go mo kgobotletsa ka matlapa.
    Basupi ba bagolo le babolai ba apola dibaki tsa bone ba di baya fa dinaong tsa
    lekawana lengwe le le bidiwang Saulo.
  amr-NT: huakkaʼ jakyaʼ Estebantaj onʼto̱o̱ro̱kdepo, onʼpaʼeaʼuyate. Huida̱ huapaʼeaʼeria
    huaok Saulotaj meʼta̱to̱e̱po onʼbayokaʼuyate. Saulo toneʼbokerek o̱ʼu̱y.
  pwg-pwg: Itinakwarokwaroi da kwanatu ikiibutawei ma ivi karei da wakimiyai iraravi.
    Ma kii tarasovo ivi votaweyana da tomowa sago yaragina kana vava Sol maghinonai
    iribai.
  cjv-cjv: fiasi iki birom ori mena deime. Ena yokamai suna gai kui sire ei kora gaima
