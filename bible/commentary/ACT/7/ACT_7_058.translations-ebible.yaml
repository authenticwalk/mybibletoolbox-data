  gof-ENT: ኢያ ካታማፔ ጋፃ ኬሲዲ፥ ሹቻን ጫዲዶሶና። ማርካቲ ባንታ ማዑዋ ኢሲ ሳዖላ ጊያ ናዓቴ ማታን ዎዶሶና።
  aau-aau: Homkwe hye nweyh nekie nok, yier so meykyay mon hiy-ey, seyr uwr hye ma
