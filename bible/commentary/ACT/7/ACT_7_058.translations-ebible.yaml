verse: ACT.007.058
translations:
  kpx-kpx: Evudei mai tiale o ke iae abu dabae ogo bodievei malei malaha mole Solo
    omisito mune malei Sitiveni hamalu.
  okv-H: Steven jigito goruketo da arahata humbuto puvuto koro na tea. Eto torue enana
    ta bo houketo embo Saul ta utu ta tembea.
  tbo-tbo: po meyageina u uputana hi dubala hopuneya ma gaimei hi wilawi. Tu lueenena
    lawahi Sitibeni a hilage hi lueeneya yaka hi dubala hopuneya meyageina u uputana
    ma gaimei hi wilawi. Ma tu lueena lawahi hai luilui hewali gowana Saulo aena u
    babana hi upumi.
  mal-C: അവർ അദ്ദേഹത്തെ നഗരത്തിനു പുറത്തേക്കു വലിച്ചിഴച്ചു കൊണ്ടുപോയി കല്ലെറിയാൻ തുടങ്ങി.
    സാക്ഷികൾ അവരുടെ വസ്ത്രം ശൗൽ എന്നു പേരുള്ള ഒരു യുവാവിന്റെ കാൽക്കൽ വെച്ചു.
  grc-SR: καὶ ἐκβαλόντες ἔξω τῆς πόλεως, ἐλιθοβόλουν· καὶ οἱ μάρτυρες ἀπέθεντο τὰ
    ἱμάτια ⸆ παρὰ τοὺς πόδας νεανίου καλουμένου Σαύλου.
  bgc-bgc: अर स्तिफनुस ताहीं यरुशलेम नगर कै बाहरणै लिकाड़कै उसपै पत्थर बरसाण लाग्गे।
    गवाहां नै अपणे लत्ते शाऊल नामक एक जवान कै पायां कै धोरै उतारकै धर दिए।
  khz-khz: gegapiato, ne siti mulinai gerolo-atiato, ne vatu na gevatuato. Vega-taunatauna
    talimara geria rapuga koloakoloa ta arana Saulo, ia gagena kwalanai getao-talirato.
  deu-TKW: Und sie trieben ihn zur Stadt hinaus, und steinigten ihn. Und die Zeugen
    legten ihre Kleider ab zu Füßen eines jungen Mannes mit Namen Saul.
  zsr-NT: Gulubijëꞌ lëꞌ niꞌl raꞌ yödz naꞌ, atiꞌ niꞌ gululadxëꞌ lëꞌ guiöj. Yuguꞌ bönniꞌ
    niꞌ tunëꞌ lnaꞌ lau le tuꞌquíëꞌ Esteban gulucuꞌë lariꞌ taꞌxóa yenquëꞌ xniꞌë bönniꞌ
    lëꞌ Saulo catiꞌ niꞌ gululadxëꞌ Esteban guiöj.
  lin-lin: bamemaki ye libanda ya engumba mpe babambaki ye mabanga. Na tango wana,
    batatoli batikaki bilamba na bango epai ya elenge mobali moko na kombo Saulo.
  hns-NT: Tab oesab oke pakarke aur sahar ke bahare ghietjke legail aur oke patthar
    bieg biegke maare lagal. Gawaahian aapan koerta oetaarke aur ek Saulas naam ke
    naudjawaan ke deis rakhe ke.
  noa-E: Maimua i pʉrphöbaadëwi, phöbör igaau arrnaa, jũrram khʉʉnau mokou barphöbaadëjim
    aajem, i thõopäaig. Maagwai warrcha chi thethem khʉʉnag i khĩir sëukha iekha narr
    khʉʉnau amach khajũa ʉ̈rʉm ẽerkhanaa, woun ãb Saulo anʉmʉg phëdeejierram aajem,
    amach mamagkhamich pʉrmkhĩir.
  eng-EMTV: and casting him outside the city, they stoned him. And the witnesses laid
    down their clothes beside the feet of a young man named Saul.
  mib-NT: Te ni caquenehen Esteban cuangoo jíín de nde yatā ñúū. Te tēe ni cacahān
    yaá un jíín ndɨhɨ jnáhan de ni cachucú de tɨcāchí de ndíto ɨɨn tēe suchí nání
    Saulo, te ni cacani de yuū xinī Esteban.
  lif-NT2: हे़क्‍क्‍याङ् ये़क्‌यक् लाःक्‍कात् मे़उःक्‍खु मे़लःत्तु॥ खे़न् पाःन्‍निल्‍ले़न्
    तोःन्‍दिहाॽरे़ खुनिॽ सुङ्‌घेःक्‌वाहाॽ सावल मे़प्‍मनाबा थाङ्‌बे़न्‍निन् कोमे़बाङ्‌घुआङ्
    स्‍तिफनसे़न् लुङ्‌ङिल्‍ले़ पःप्‍मा मे़हेःक्‍तुरो॥
  xnj-xnj: Vakamkwekwesa kuvala ya muji, na kutumbula kumtova na maganga, vevavawene
    vakagavika makoti gavi paulonda wa msongolo mmonga liina laki Sauli.
  mmx-mmx: diga sar asu i basinge mo lemenemen silok, la diga luvar i. La mo luvuttadi
    diga luvat ne Stiven diga lok li levempanga singsiga atdi ro at lara laradi, laasen
    teren ne Sol.
  cbr-NT: Bibianquin ca Jerusalénua buánxun maxaxan 'acëxa. Aín cutun pain pëxun bëná
    uni, Saulo cacë, an bërúanun quixun nantancëxun ca Esteban maxaxan 'acëxa.
  tee-NT: Tatixcauxtulh ju anu' lak'achak'an. Chai acsni tamaxtulh ixcuju'an taxtaknilh
    pumatam ts'alh ju Saulo ixjuncan. Astan talacat'alhmalhch ju Stipan.
  eng-LSV: and having cast him forth outside of the city, they were stoning [him]—and
    the witnesses put down their garments at the feet of a young man called Saul—
  cak-NT: Y xquilesaj-e chuchi' ri tenemit, y xquiq'uiak che abaj. Y ri xetz'ucu tzij
    chirij ri Esteban xquisowila' can ri quitziak chirakan jun ala' rubinan Saulo,
    chi quiri' utz yeq'uiakon.
  pah-NT: G̃a ahe pyhygi ahe rerogwovo ahe momboa cidade hugwi tiapiapi ga javo. Kiroki
    g̃a e'i oko te'varuhu Estêvão'ga javo – kiro g̃a hekyi opira i'arimova'ea imondovo
    inog̃a Saulo'ga pyri. A'ero g̃a ahe apiapi tijuka ga javo.
  sja-NT: Jerusalén p'uurudeepa uchia atadap'eda, mãupa bat'amaa p'aneejida iru peet'aadait'ee.
    Auk'a k'aripajida Esteban ɨmɨateedap'edaarãpa. Ãchi ɨ̃rɨpema p'aru jɨ̃patap'edaa
    ata bɨjida eperã Saulo apatap'edaa bɨɨrɨ ik'aawa irua ak'ɨmerã, ãchia mãu bat'aruta
    misa.
  xed-xed: Ka tsəhaftá həŋ ka klaghata tahula luwa, ka zlərtsay nda pala ŋa dzata.
    Ka pghatá la ka masləmtsəka tsa skwi ya ta lguta taŋ da sana galaɓay, Sawulu hgani.
  mks-NT: Na̱tavá na̱ mé Esteban yu̱hú ñuu ta cán na̱casáhá cúun na yu̱u̱ dá. Ta mé
    na̱ na̱jácojo cua̱chi ja̱ta̱ Esteban cán na̱tavá na̱ cotó na̱ ta na̱chinduu tóo
    na ña̱ nu̱ú in da̱ tacú naní Saulo cándichi cán.
  gfk-S: Di ga rahi hasur ise ie tano taman ma di ga tur leh ura gulgulum ie ma ra
    hot. Ma dong ing di ga hadade no nuno nianga di ga bul ira tamat na kinasi di
    tano harbalaurai tike marawan a hinsana ne Sol.
  bmu-bmu: Mewö memba taon göraŋe örörahöba anda yaigepŋe ala kötnöŋ könahiba gila
    qeget. Mewö qegetka tosatŋan mi eka kinda malukuŋini qeköba mölohoba azi gwabö
    Solgö kösutŋe alget.
  dgz-dgz: Okokok warupan tau amon pa sewa garip aipa uarenan gwara ton. Gwara toiwanumune
    nagirewa wanup muga aigapewa totnagen iraga yaoyao menan apan tamaru Sol pusip
    seane.
  eng-GNV: 'And cast him out of the citie, and stoned him: and the witnesses layd
    downe their clothes at a yong mans feete, named Saul.'
  zaa-NT: Làniana gulèqquia tè cą bi fuera yétsiá. Canu uccua testigo falso contra
    Esteban nna becùà' cą ca lári' qui' caniá ru'a lo ttu nubeyu' láą Saulo para qui'ni
    huí'ą cą cuidado. Gùdulo tè cą rue' cą Esteban íyyá.
  eng-WEBSTER: 'And cast him out of the city, and stoned him : and the witnesses laid
    down their clothes at a young man''s feet, whose name was Saul.'
  guh-guh: Bajarapamonae Esteban caponaliatsi tomarapënëyabelia. Nexata tomarapënëtalia
    Esteban tseconatsi ibotonëta. Nexata daxita pamonae jumetane Esteban petsipaebilivaisi,
    najumajonejeba pijacamisajumavelia penaxatabijavanë. Nexata Esteban petseconaevajënaetsi
    ibotonëta, bajarapamonae penajumajonejebijavanë pevëjëato Saulovënënë evetsiaexanatsi.
  bon-bon: teebine babo cewe cabu ca wata iyeblingtisi, kula ca jibyecrisi. Teepi
    teeme acwabeja cäbletääpe ebmalemisi yepä mamye biname gome je, teeme ngii Saulo.
  nhw-BL: Huan quihuicaque Esteban altepeteno huan quitejtzonque. Huan nopa tlacame
    catli quitelhuijtoyaj para ma miqui quicajtejque ininyoyo ica se telpoca tlacatl
    catli itoca Saulo para ma quimocuitlahui.
  mgw-mgw: Ngabampiya panja ya kilambo no tumbwa kunku'mbwa maliwe li'nga bammulage.
    Balu' babanku'mbwage ngabampeya makoti gabe mwinsembe yumo ywakemelwage Sauli
    akamuli.
  swh-ONEN: Wakamtupa nje ya mji, wakampiga kwa mawe. Nao mashahidi wakaweka mavazi
    yao miguuni mwa kijana mmoja ambaye jina lake aliitwa Sauli.
  wbi-wbi: 'Vakantagha kunjikunji kulikaja pe vakadijavakadija na mavue: navavolesi
    va kafula ameanda gha vanave aghakunji nakuvikapasi pipi na maghulu agha nsoleka
    juno akatambuluagha Sauli.'
  bba-bba: Bɑ nùn ɡɑwɑ bɑ yɑrɑ wuun di, mɑ bɑ nùn kpenu kɑsukum wɔri. Tɔn be, bɑ ben
    kumboorosu pwetɑ bɑ yi ɑluwɑɑsi ɡoon mi wi bɑ rɑ nɛɛ Sɔɔlu.
  eng-KJVCPB: 'and cast him out of the city, and stoned him: and the witnesses laid
    down their clothes at a young man’s feet, whose name was Saul.'
  kgk-NT: Upe rire ogwenohẽ imondo-vy tetã-gwi. Ita-py ojapi japi hagwã íxupe ojuka
    hagwã ogwenohẽ hikwái. Ha ijukaharã oao jo'a omboi. Omboi rire oheja karia'y-pe
    onhangareko hagwã hese. Upéa karia'y héry va'e Saulo. Ha upéi katu ojapi japi
    ita-py omano peve.
  waj-waj: Suvuai kiada utu kiada vaida utu raririima rada vida yoosinna tooyaivaki
    kagaari kiada sikauyauvaa habati kiada innayaa kagaariravai. Kagaarida varida
    vaidiiya inna unnakua tuuya ngiari uyira raira veraayaa uyuuyauvaa rada kiada
    vaidi karaasaivaa nnutuuvo Sauruusaa yuku oyai vainiivau yapeeravai.
  cpy-cpy: Rahaeta-nakiri othapikinta nampitsi, rompojan-tapaakari mapi. Ari raatonkoryaa-yitanakawo
    iithaari owamayirini Esteban, rookanakiniri ewankari iitachari Saulo, raminakowenteniri.”
  mpx-mpx: hi momol tagilan panuwa ana gana tolinaa ge hi loipati. He towasa kakawi
    ali kaliko hi palo Sitibeni nihi loipati, inoke hi pwahin heval etega alana Sol
    aenaa, ge i matahikan.
  wbp-wbp: Ngulalu puuly-mardarninjarla rarra-kangu kirri-ngirliji yarlu-kurra. Ngulangkanya
    jurnarrpalu-nyanu rurruny-pungu jurnta jaati-mipa, manulu yurturlurla yirrarnu
    wirliyarla jinta-kurlangurla wati-kirlangurla yirdi-kirlangurlaju Juurlu-kurlangurla,
    ngulangkunyalpa-jana jurnarrpaju jina-mardarnu kurdu-warnurluju.
  luo-luo: Ne giywaye mi gigole oko mar dala maduongʼ kendo gichako chiele gi kite.
    Joneno mag miriambo nohangone wach moketo lepgi e tiend wuowi moro ma nyinge Saulo.
  nhe-NT: Huan quihuicaque Esteban altepeteno huan quicuatepachojque. Huan nopa tlacame
    tlen quiteilhuijtoyaj para ma miqui quicajtejque ininyoyo ica se telpoca tlacatl
    tlen itoca eliyaya Saulo para ma quimocuitlahui.
  aii-aii: ܦܘܼܠܸܛ ܠܗܘܿܢ ܐܸܠܹܗ ܠܒܲܕܲܪ ܡ̣ܢ ܡܕܝܼܢ݇ܬܵ‌ܐ ܘܪܓ̰ܝܼܡ ܠܗܘܿܢ ܐܸܠܹܗ. ܘܪ̈ܵܓ̰ܡܵܢܹܐ
    ܡܘܼܬܸܒ݂ ܠܗܘܿܢ ܓ̰ܘܼܠܵܝ̈ܗ‌ܝ ܠܟܸܣ ܐܲܩܠܵܬܹ̈‌ܐ ܕܚܲܕ ܓ̰ܘܲܢܩܵܐ ܫܸܡܹܗ ܫܵܐܘܿܠܔ.
  esk-NT: aasiiñ nunaaqqimiñ anitnamitruŋ miḷuqtuġataġniġaat uyaġaŋnik. Iḷisimariksraqtaat
    mattaġniġaich quppiġaatiŋ iḷipḷugich nukatpiamun atiligaamun Saul-mik qaunagitquplugich.
  msb-msb: Pakatapos gin-guyod ninda siya paluwas san syudad, tapos nagtuna pagbato.
    Para makabuno sindaʼn maayo, an mga nagabarato naman ginhuba an inda mga pangsuon
    kag ginbilin sa may tiilan san usad na batan-on na an ngaran Saulo.
  cpa-NT: Ca¹ŋi¹jiag¹dsa chiuh³ juøi² juu¹² ja³ca¹qui² ca¹tǿg²dsa cang³. Jøng² ca¹huøh¹dsa
    ma¹cǿng¹ tsǿnh³dsa, hmøah¹² dsǿ² coh¹³. Ca¹dsii¹dsa ni³ jan² dsa² ŋioh¹² tsen²
    Saulo ta³lah¹ca¹jŋëh¹dsa Esteban.
  dso-dso: ତାକେ ନଅରର୍‌ ବାଇରେ ଜିକିନେଇକରି ତାର୍‌ ଉପ୍‌ରେ ପାକ୍‌ନା ସଙ୍ଗ୍‍ ମାର୍‌ବାର୍‌ ଦାର୍‌ଲାଇ
    । ସାକି ଦେଉମନ୍‌ ତିପାନ୍‌ ପିନ୍ଦିରଇଲା ବସ୍‌ତର୍‌ ସାଉଲ୍‌ ନାଉଁର୍‌ ଗଟେକ୍‌ ଦାଙ୍ଗ୍‌ଡାକେ ଜିମାଦେଇ
    ଚାଡି ଜାଇରଇଲାଇ ।
  meu-meu: hanua murimurinai e veria lasi, nadi amo e hodoa. Herarai taudia ese edia
    dabua na eregabe tauna ta, ladana Saulo, aena badibadinai e ato.
  yva-NT: wo akarimu usya munijo namije raora ware indamu wo orame rave amaug. Naije
    vatano wo Stepanus angkivan umawe wo awa ansune rapapaya, wo raugaje ntuna vatano
    mansae inta arijat, apa tame mirati Saulus.
  dgc-dgc: sakay hinela de a niluwas to banuwan. Sakay binunu de siya a binatikal
    de siya ta bito. Ey du namuno diya, éy niedton de pa tu badu de to harap no esa
    a lélake, a i ngahen na éy ti Saulo.
  zpm-NT: Zha ne goc textigw ga, blee zho lar ne mbix zho, bdziiṉ zhow tib lo mgui
    nguieg lë Saul, mgui co pquianapa; laa zho psilo bdeedquie me.
  hix-NT: Tok xeryeryeryerye, natxownà hatà, owto ymo hoye. Fuhto, narymatxownà hatà,
    yukryeka hona. Toh ke netahatxownà hatà, fom txhàe, fom txhàe, fom txhàe. Noro
    heno wàràhyakanyenhàyamo htxero netahatxownà hatà, toh ke. Àro ke, thonon komo
    wakatxownà hatà. Xuway, fuh txow, netxownà hatà, yukryeka hona. Toto hrorà màtkoso
    rma netxownà hatà. Sawru rma noro hatà. 30 me àtxemnyehàntaxaho rma mok nehxakon
    hatà.
  sim-sim: Orin li toloho yanga hikriyok limu tololongo lalayira. Uhu sunjakomben
    li loho orin li jimandingormekmbaha limu ormbera. Ma ol Judama lida lihi li tirsandari
    mishik orin haimba handambari ma ondo kousamba lihin li tloloho lai jikanda ermbasi
    lar siri mishik limu owera. Hi orhi Sol oria.
  npi-ULB: तिनीहरूले तिनलाई सहरबाहिर ल्याए र तिनीमाथि ढुङ्गा बर्साए । साक्षीहरूले
    शाऊल नाउँ गरेका जवान मानिसको खुट्टानेर आफ्ना बाहिरी वस्‍त्रहरू खोलेर राखे ।
  cgc-cgc: Payudyod danen kanen an na pagwa ta syudad daw paumpisaan danen ta timbag
    kanen an ta mga bato. Mga gatistigo kuntra ki Esteban, pabilin danen iran na mga
    pang-isleb na bayo naan tengnged ta isya na mama na ngaran din Saulo.
  tim-tim: Mem kepia ginŋângen gem kâtŋe koyi. Kâtŋe komberâm akbiâ luâk sigan siâ
    kotŋe Saulo yâkŋe nâŋgâ yeŋgimbo âlepŋe akto mâronyeŋe kâkâlep are oloŋmâ Saulogât
    enemŋân katbiâ tato kâtŋe Stepano kombiâ
  yor-yor: wọ́n sì wọ́ ọ sẹ́yìn òde ìlú, wọ́n sì bẹ̀rẹ̀ sísọ ọ́ ní òkúta; àwọn ẹlẹ́rìí
    sì fi aṣọ wọn lélẹ̀ lẹ́sẹ̀ ọmọkùnrin kan tí a ń pè ní Saulu.
  wos-wos: Ye di déré huluke hura getéfa yatakataka di déré hafwaré hura gwandi. Gwande
    di motumbu naake déré xiya. Stivenka haraki hundi wandé du motumbu nakinjoka di
    yifa yandéka sandandan nukwa wur lafe di wayikana du nak déka xi Sol déka man
    mombu taka. Takandaka dé deka nukwa wurka hate té.
  emp-NTPO: Puru ãyã eded̶aped̶a mõgaraba tab̶ari jidasid̶aa. Idji naãrã biẽ́ jaraped̶ad̶aba
    ãdjia ʌ̃rʌ̃ jʌ̃badara ẽrãnaped̶a cũdra caita b̶ʌcuasid̶aa wagamãrẽã. Maʌ̃ cũdrara
    Saulo abadjid̶aa.
  eng-F35: and throwing him out of the city they stoned him! (The witnesses placed
    their garments at the feet of a young man named Saul.)
  ind-ind: Mereka menyeretnya ke luar kota dan melempari dia dengan batu sampai mati.
    Orang-orang yang tadi bersaksi melawan Stefanus meninggalkan jubah mereka di dekat
    kaki seorang pemuda bernama Saulus.
  pes-OPCB: و کشان‌کشان او را از شهر بیرون بردند تا سنگسارش کنند. شاهدان و متهم‌کنندگان
    او، عباهای خود را از تن درآوردند و پیش پای جوانی سولُس نام گذاشتند.
  mpt-mpt: debetniba moniba bib asak ye unaniba Stibene dim baabaibbio nakai youmo
    tibo gemeloniba naka tembale niniino Sole skilono kikib ye dlaniba tom bolaniba
  ssx-ssx: da mina꞉pa꞉lao pua toopima꞉ limikime. Kutupa mo wekitisi haliwekina꞉ dau
    manuta꞉ wekihali ma꞉nda꞉ bikita꞉ Solo koto halina꞉ anke teke pa꞉ta꞉ holo pambaata꞉
  mkl-mkl: Ŋɔi ɑ̀ fɑɑ hɑi inɔ ilu ɑ̀ koo ɑ̀ nyɔɔ ku bɑ ɑ tɑɑ kutɑ ɑ kpɑɑ. Ŋɔi inɛ
    ŋɑ iyi ɑ̀ tɑko ɑ̀ mɑ́ɑ ideu ɑ̀ bɔ kumboo nŋɑ ŋɑ ɑ̀ jɔ̀ɑ ɑwɑɑsũ ɡɔ bɛ ɑ̀ yɑ kpoo
    Sɔlu.
  gaq-gaq: ସଅର୍‍ ବାଏରେ ଆମେକେ ଗୁଃ ଡୁଂୱେଚେ ମେଁ ଆଡ଼ାତ୍ରା ବ୍ରି ଟୁଚେ ବାଗୁଏଆର୍କେ । ସାକିରେ
    ଶାଉଲ ମ୍ନିକ୍ନେ ମୁଇଂ ଙ୍ଗିରେ ଡାଗ୍ରା ମେଇଂନେ ସକା ପାଟାଇ ବଆର୍‌କେ ।
