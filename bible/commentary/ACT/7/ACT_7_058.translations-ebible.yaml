  kpw-kpw: Nɨp ud sɨsɨ löm, dam dam daun kub anɨbu höŋ adö yaŋ ud arla. Bɨ nɨp manö
    pir alla gau kal juöm, waƚɨj mɨlö kale gau ud juöm, bɨ praj Sol mɨdeia söl au
