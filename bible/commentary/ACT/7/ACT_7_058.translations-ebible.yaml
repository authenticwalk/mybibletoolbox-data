    tsata ra naha tyin jaha cuenda iin ra tyuvaa tsa nañí Saulo.
  caa-caa: Y cay uqꞌuechiobꞌ ixin, war utacsuobꞌ y war uquerejbꞌobꞌ, uqꞌuechiobꞌ ixin
