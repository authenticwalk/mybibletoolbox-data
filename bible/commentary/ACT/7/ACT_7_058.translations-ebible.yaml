  qub-qub: Nircur siudä cantunman apaycur wacpita-caypita sajmaran. Chay runacunaga
    jacurashancunata Saulo jutiyoj mösuta paytacuran.
  att-att: Á pinalawád da ta ili, á pinayapayáng da ta batu. Á yù ira nga namayáng
    kuna, iniriád da yù barawási ra nga inipatarod da sù bagitolay nga mangngágan
    ta Saulo.
  bki-bki: mia vaarakurano ga, abokar naio jikili, ana abatete kanio batavio den bulukomeli.
    Aba tavio den bulukomeli nene, ka atubabinio, mia aberinavo tomu nalo nanua aber
    bulag iliano nalo na ka mia rila ana Stevin rivar vironiano, aberenio berinavo
    nalo nene naruei monoka avisove ka puruveru na jukamu. Naruei nalo amiya bulag
    m̃alo kulukoti nalo, ajuvanlo ajua m̃eaku tai jum̃ano napano naio jo naliko ea
    bogo na, napano siano Sol, ana na nalo na aju ajuba Stevin.
  bqp-bqp: Ò a gàtɛ ò bò kãao wɛ̃tɛ kpɛ, akũ òtɛni a pápa kũ gbɛ̀ɛo de ò a dɛ.
    Ò ń uta zↄ̃kↄ̃nↄ bò ò kàtɛ kɛfɛnna kũ òdi pinɛ Solu sarɛ.
  mcp-mcp: Bwə́ julə wú nə nyə ŋgwə́la, kə lúmə nyə məkwóógʉ́. Buud bwə́ á ŋgə sá
