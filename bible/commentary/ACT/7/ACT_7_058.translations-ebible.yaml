  ena-ena: La nudɨ lahuavɨci haiabɨla agadɨ lua muji agadɨ valavɨla ivaveci lua caba
    haiabɨla heŋ lɨba kum kum agɨladɨ vivi nudɨ ifɨhɨmɨben aba havalavɨmi. Hulaŋ limu
    hɨhɨle Sɨtiven dɨ lɨbɨmɨgumɨgu ciaŋ abavɨmi agɨlaŋ lɨba kum kum agɨladɨ vivi havalɨben
    aba nulɨdɨ hadi hɨlahɨla hutesɨ hutesɨ agɨladɨ hubɨla hubɨla hulaŋ mɨnibɨlɨ mu
    agadɨ hɨcɨ mikɨ pɨŋ lamavɨmi. Hulaŋ agadɨ ibi Solɨ.
  nbq-nbq: o kota weram nggigilogo wibaluk, helep vaga watugwa. It enane at ovaga
    bagagwa ako en sogwes yum weram menda nggolalogo ap sawe ambi inis Saulus adema
    bagu lagagwarik,
  tgo-tgo: thɨ liraŋgiya e ghembako ghagana ghereiye na thɨ tagavamare e varɨvarɨ.
    Thiye rabiribiriko thɨ bigiraŋgiya ghanjikwama ghayaboyabo na thɨ bigirawe thegha
    regha idae Sol e gheghe, na i njimbukiki.
  yap-yap: Miyad girengiy i yan nga wuru’ e binaw miyad malangnag u rom. Ma fa pi’in
    nra welthingad nib togopluw ngak Stefen u lan tafen e mu’ulung e ra pi’ed e thal
    ni wuru’ e mad rorad ngak be’ nib mo’on ni kab pagel ni Saul fithingan ni ngi
    i guy.
  mop-NT: U bensajoo' chi' caj. U joc'sajoo' jujun yal u noc' a nucuch winiqui. U
    p'ütajoo' u noc' ca' cününbüc u men jun tuul ch'ajom aj Saulo u c'aba'a. Pachili,
    cajoo' u ch'ini' aj Esteban etel tunich.
  tet-tet: Hotu, sia dada sarat nia baa kota luan. Ema saksiin sia mak ohin dale tolek
    nia, kolu siakaan faru, nakaer baa mane nurak ida mak sasuꞌat teen, naran Saulus.
    Hotu, sia baa nitak lisuk Stefanus nodi fatuk.
  hlt-MCSB: Te phoeiah khopuei kah a voel la a sol uh tih a dae uh. Laipai rhoek long
    khaw a himbai te Saul la a khue cadong kah kho ah a pit uh.
  xtd-NT: N‑ka kineꞌe ñaꞌa‑s nde yuꞌu ñuu Jerusalén, te ijan n‑ka janñaꞌa‑s yuú. Se
    n‑ka xo ndeꞌa naxa n‑kuu, n‑ka janyuku‑s daꞌma‑s nuu ɨɨn solteru nani Saulo.
  mdy-ETH: ዬካፓ ዔያታ ዒዛ ዓርቂ ካታሞይዳፓ ኬሲ ሹቻ ዹዒ ዎዼኔ፤ ማርኮ ማዔ ዓሶንሢያ ዒስፂፓኖሴ ዹዓ ዓሶኮ ዓፒሎ ዔኪ ሳውሌ
    ጌይንታ ፔቴ ዼጌስኬይ ካፓንዳጉዲ ዒዛ ኮራ ጌሤኔ።
  spl-spl: '@see-verse:ACT.007.057'
  usp-NT: Xresajtakb'i Jerusalén. Ajruc're' xcholtak jcamsaj chi ab'aj. Y mak ri xk'ab'antak
    tzij chirij xrokxa'nijtak ritz'ikak ri tijk'u'jtak riq'ui jun c'ojol winak ri
    jb'ij Saulo.
  zav-NT: Nach gosə'əbeɉe' Estebanṉə' fuerlə syodan' na' boso'ošiže'ene' yeɉ. Na'
    beṉə' ca' boso'ošižə ḻe' yeɉən' boso'onežɉo xaga'aquen' de'en zɉənchele'enə' to
    beṉə' güego' beṉə' le Saul par nic̱h gwdape'en.
  sgz-sgz: má dik top pasi limán, ngorer dik talka aso palai alari bimán rum má dik
    turpasi básái mai hat. Mái rung di atatir uri Sitiwen di rusni boh lusán i di
    uri narsán kesi kaukak ngisán ái Saulo.
  kek-NT: Que'risi laj Esteban sa' li tenamit. Ut eb li oqueb re chi cutuc re chi
    pec, que'xcanab li rak'eb chi rok jun li sa̱j cui̱nk aj Saulo xc'aba'.
  blz-NT: Raaya'a nangawawamo i Stefanus na liwana kota, ka' nangalapak tia watu.
    Giigii' mian men nomborekkon i Stefanus nungukatimo bokukumna i raaya'a ka' nomokela
    na aropna sa'angu' anak malai men ngaanon i Saulus.
  poe-NT: sákjui̱ko sín chꞌán ikon chjasin ntá ixro̱ chjéhe sín chꞌán. La tí sín tjanchia
    jie̱ mé kuakitsje sín iké sín la kꞌuejo sín to̱té ijnko chꞌín ntasoá itꞌin Saulo
    kíxin tsꞌayakonhen chꞌán tí ka a.
