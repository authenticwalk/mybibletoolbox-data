    fiasi dere singoro
  tha-KJV: แล​้วขับไล่ท่านออกจากกรุงและเอาหินขว้าง ฝ่ายคนที่เป็นพยานปรักปรำสเทเฟนได้ฝากเสื้อผ้าของตนวางไว้​ที่​เท​้าของชายหนุ่มคนหนึ่งชื่อเซาโล
  por-BR-2018: E, lançando -o fora da cidade, o apedrejaram; e as testemunhas puseram
    as roupas deles junto aos pés de um rapaz chamado Saulo.
  mhl-mhl: Oŋu roru taoŋ qaŋaŋineo furugaru raru sakibe ruaru koji fuŋgaru bokeru
    qabuŋ. Oŋu qabi goineji oi ŋoneru dimaku marikuyaŋuŋ qomukuru bonusuŋgaru ŋi jeŋoŋ
    Solre bembeŋgo ruabuŋ.
  klv-klv: liv gargari vi tut dan nab̃iltivile, ale tub̃at hǝn lǝb̃etuṽi. Ale alat
