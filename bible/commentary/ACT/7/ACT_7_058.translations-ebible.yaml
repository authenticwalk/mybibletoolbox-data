    ayén ántehuaa tɨjɨ́n Saulo.
  zpu-NT: Naꞌ brej akeꞌ leꞌe yell, bchekw akeꞌ leꞌe yej. Naꞌll beꞌnn kaꞌ bchekw leꞌe
    yejenꞌ, blechj xha akeꞌn, naꞌ bniꞌt akeꞌn xhniaꞌ to beꞌnn llabán re Saulo.
  juy-juy: ଆରି ଆନିଞ୍ଜି ତିପାନନ୍‌ଆଡଙ୍‌ ଗଡ଼ାନ୍‌ ସିଲଡ୍‌ ଅମ୍‌ଡୁଙ୍‌ଡାଲେ ଅରେଙନ୍‌ ବାତ୍ତେ ତିଡ୍‌ଲେ
