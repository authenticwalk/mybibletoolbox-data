    Ncúncwə́má jɔɔŋg wə́ Sôl.
  hat-hat: Yo trennen l' deyò lavil la. Yo touye l' ak kout wòch. Moun ki t'ap akize
    Etyèn yo te mete rad yo nan pye yon jenn gason yo te rele Sòl.
  npl-NT: Okikixtijkeh kala de kan altepetl iwa ompa okimojmotlakeh ika tetl. Iwa
