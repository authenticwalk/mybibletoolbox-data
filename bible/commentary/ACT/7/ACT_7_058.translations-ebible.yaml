  sri-sri: '@see-verse:ACT.007.057'
  nal-nal: Ma di burut fatukbilok naan ku lamanar ziaana a bina laba angkanaan ma
    di varumara tukang naan pana amun faat. Ubina ina di vakor naan, di gamul amun
    marapi baraaf sin naandi, ma naadi rasin lapaara xaaka Sol, aza xulaau.
  kyq-kyq: Gɔtn se, naaɗe ɔk teecn̰sin̰ naatn maakŋ gɛgɛr kɛn se ɔɔ baagin̰ tund te
    koa taa an̰ tɔɔlɔ. Jeegen saaɗge se tɔɔɗ kal magalɗege ɔɔ ɓaaɗo ɔmbin̰ mɛtn jɛ
    goon kɔɗ ki kalaŋ kꞋdaŋin̰ Sɔl.
  kwd-kwd: Ma gila ka ugumia fani maa fa'asia 'i 'ubulana nga fanua, ma gila ka eta
    no'o fana 'uilana 'ania fou. Ma nga ta'a na'a gila 'uia la Stifin 'ania fou, gila
    ka kanasua nga sote tekwa aaga, ma gila ka aruga 'i 'a'aena te'e wane sisika latana
    la Saul, fana 'agila arube fana 'uilana.
  ded-ded: taong ngadeau kensikema hocngo ukuma heigec. Ifi amma hepucngic yeni ngakpingina
    herea hesima ngicmedac mong kpara Sauro, yeac haniu guruhegec.
  ewe-ewe: Emegbe la, wohee do goe le dua me be yewoaƒu kpee wòaku. Ɖasefowo kple
    amewulawo ɖe woƒe awuwo na ɖekakpui aɖe si woyɔna be Saulo la be wòakpɔ wo dzi
    na yewo.
  nuy-nuy: Anubanila-wala wunaarrgini ana-wumurrng-gala yuuguni aarabarabalu-wuy.
    Marri wunaambaḻgaa ṉuga-mirri. Warruburru-yung wurraawaḻangi-yinyung, wunu-lhajbini-yinyung,
    maadama-yung wirrima-burrangi mana-yaaḻi, ambunaambaḻgaa yungguyung. Naagi waḻyinyung,
    bagu mana-yaaḻi wirrima-burrangi raga-ragij a-mun-duj. Na-ni-muwaj-jung naagi
    ni-mayini Saul.
  cop-BHC: ⲀⲨϨⲒⲦϤ ⲤⲀⲂⲞⲖ ⲚϮⲂⲀⲔⲒ ⲀⲨϨⲒⲰⲚⲒ ⲈϪⲰϤ ⲞⲨⲞϨ ⲚⲒⲘⲈⲐⲢⲈⲨ ⲀⲨⲬⲰ ⲚⲚⲞⲨϨⲂⲰⲤ ϦⲀⲢⲀⲦϤ ⲚⲞⲨϦⲈⲖϢⲒⲢⲒ
    ⲈⲠⲈϤⲢⲀⲚ ⲠⲈ ⲤⲀⲨⲖⲞⲤ.
  buk-buk: ma sêtiŋ iŋ sa malac ŋamakê gi, ma sic hu sêtuc iŋ ŋa hoc. Lau naŋ sêŋgôliŋ
    yom pi Steven, naŋ sêkac si ŋakwê bambaliŋ su, ma sêkêŋ têŋ ŋgac wakuc daŋ ŋaê
    Saul bu yob.
  pri-NT: Â rà bèerié boo naa gòroigé jii ê ville, â rà tòpwùtù ârabwée kàra, ma tòpò
    naa goro majoro â ê pwi âboro èpo, na nee Saulo. Â rà èi Étienne goro atü, ba
    na rà catàmwereê.
  zpq-NT: Nach gosebeje' Estebanṉa' cho'a yež na' bosožie'ne' yej. Na' beṉe' ca' bosožie'
    ḻe' yejen' bosonežjue' xagaque' da' zjandobe' to beṉe' xcuide' beṉe' le Saulo
    cont gapen'.
  por-TFT: Então o arrastaram para fora da cidade de Jerusalém e começaram a jogar
    pedras nele. As pessoas que o acusavam tiravam as suas roupas externas, para poder
    jogar as pedras com mais facilidade, e amontoavam as roupas no chão perto de um
    jovem chamado Saulo para que ele as guardasse.
  gwi-NT: Ąįįtł'ęę gwagwahkhan giiyuunjik ts'ą' kwaiik'it gwachoh gwats'an geh'at
    gwa'an nigiiyąąhchįį. Ąįįtł'ęę ndakhąįį digi'ik nineegilzhii. Ąįį tsyaa, Saul
    oozhii, yik'eehąąhtyąą eenjit antł'eegiiyinlii, ąįį gwiizhik Stephen gwint'aii
    kii haa gookit, jyąhts'ą' giihaahkhwaa eenjit.
  gvn-gvn: Jana nyungun ngalkalba townbu wundin. Nyubun warru burri Saul yinyaymba
    janjanan. Jana kambi coat nyungundu dajin, kujinka. Jana Stephen kuljibukuda kunin.
  nhy-NT: Okixtijkej in Esteban de itech weyikan de Jerusalén iwan okimojmotlakej
    ika tetl. Iwan katlej okimojmotlakej okinkajtejkej intlakenwan ma kintlato se
    telpochtle itoka Saulo.
  asm-FB: পাছত তেওঁক ধৰি নগৰৰ বাহিৰলৈ উলিয়াই আনি শিল দলিয়াবলৈ ধৰিলে। সাক্ষীবোৰে
    নিজৰ নিজৰ কাপোৰবোৰ চৌল নামৰ এজন ডেকাৰ ভৰিৰ কাষত থলে।
  okv-okv: Steven jigito goruketo da tambuta umbuto puvuto koro na tea. Eto torue
    enana ta bo houketo embo Saul ta utu ta tembea.
  mxt-NT: Tyicuan ta catava̱ ra chi ra yuhu ñuu. Ta ca chahñi̱ ra chi ra chihin yuu.
    Ta ra cha casacuví cha ña vaha cuan, casandoo̱ ra sahma cha nyaa chata ra vatyi
    sahacumi noo ra tyivaa cha nañi Saulo.
  tzo-NT: Hech laj yiq'uic loq'uel ti ti'jteclum. Te c'ot yac'beic ton. Ti much'utic
    laj yac'beic ti tone laj spochan xchijic ti lum ti stojol jun unen vinic, Saulo
    sbi.
  ind-AGS: menyeretnya keluar kota, dan mulai melempari dia dengan batu. Para penuduh
    dia meletakkan jubah-jubah mereka di tanah dan dijaga oleh seorang pemuda yang
    bernama Saulus.
  omw-omw: Sitiveninra ntavaaqavu kyeta uro Ierusaremi mwaaqani kyeta ori vara kyeta
    mwia ntuqutuqi vita uro mwia aavata ntuqutu kyora. Sitiveninranra vaakya unra
    qua tuhua oriqotaita mwia ntuqutirera hita mwihua nkyiari vaaqa qatinani vara
    kyeta uro
  yrb-yrb: '@see-verse:ACT.007.057'
  maa-NT: tsachrjekàjiìn na̱xa̱ndá; ko̱ jñà xi̱ta̱ ndiso xi kitsját'in 'én xi kondra̱
    kiì‑la̱ Esteban, ya̱á tsibítsa̱jnangui ndso̱ko̱ jñà nikje‑la̱ ñánda síjna jngoò
    xi̱ta̱ i̱xti xi 'mì Saulo mé‑ne nga komà tsibínè‑ne nda̱jo̱ nga kisìk'en.
  mcq-mcq: Pu hu ꞌunama piijahe apene samai vaꞌareje muni ꞌeke ꞌanaꞌeme kivasa kwinu
    ijí puni rori namiꞌeme pu puni ateha jahene huni una kaji irechavara. Ea kajihuni
    ihijaho Soruna.
  sus-A: عٍ نَشَ مِنِ عَ بُبُ رَ سِفَقٍ رَ تَا قَرِ مَ، عٍ عَ مَفْنْ هَن عَ نَشَ قَشَ.
    سٍيدٍيٍ نَشَ عٍ شَ دٌنمَيٍ سَ سّفّتَلَ ندٍ سَن مَ، نَشَن شِلِ سْلُ.
  jpn-1965: そして彼を町の外に追い出して、石で打ち殺した。証人たちは、自分たちの着物をサウロという青年の足もとに置いた。
  fra-SBL: Ils le jetèrent hors de la ville et le lapidèrent. Les témoins déposèrent
    leurs vêtements aux pieds d'un jeune homme nommé Saul.
  yka-yka: Pinaglalasan iye weˈ de pī si luwasan puweblo Awrusalam miyaˈan. Manjari
    paglaˈi si luwasan tinagnaˈan ne weˈ de pinagtibagan si Estepan duk batu. Meˈ
    aˈa manaksiˈin, hātinen meˈ manibag iye duk batuhin, iluwasan weˈ de meˈ badjuˈden
    duk binettad weˈ de si antag bettis dambuwaˈ lella bataˈ inēnan si Saul.
  mle-mle: Day dim kaykitikuw, kwurin kalakwudaad. Mala tipawa day alim yakiyakikuw,
    kabaak dikik kwalyaki-dadiy dim viyasipak. Adiy Stivin diki majik maa wadiy duw
    dayadiy alakwur kwadiy wapwiy kaypwutiykuw, badiy duw, dikidi si Sol, diki manwa
    walibab takadadiy.
  shp-NTPO: Jaskáaxon, jemamea pikobainxon, makanman tsakakana iki. Jatian jaki jansoaibaon,
    jaton taribo, koiranxonti westíora bakeranon, Saulo janeya namanbi jenebainkana
    iki.
  aom-aom: Riravoromo jagu bavaꞌoromo roriꞌo nugoromo munëro vajamiruomadeje. Munëro
    vajamiꞌirögoro urimo utahoꞌamojöëni niögoho jövo bahiruomadeje a iꞌe gemu Saul-ro
    muebejëhoröhego.
  geb-geb: Mbe ana suirav, ŋkɨɨr ana segɨrim, ana rimgir zav ana ndigap mba ŋgu bakɨme
    thav kɨrar hɨgi. Mbe kɨrar hegap fharav fhura shɨshɨga bunin ana si. Mbe bunin
    ana segap, mbaram wari won shagi mpeeiŋ zorgiap, nta ndim guman kama mbe nɨma
    suegi. Mba guman kama zɨ khare, Sor.
  bsj-bsj: Chin chukom cinar lower choci mubang ce ki ter, na nung dike bwiye, la
    chin cikangum bellen cero durko chi yoti kabum bwe kange chi chuwoti ki Sawulu
  cak-cak: Xquelesaj-e chuchi' ri tinamit, y chiri' (xquitz'om, xquichop) ruc'akic
    che abaj. Ri xetz'ucun tzij chirij ri Esteban xquich'ilila-e jujun quitziak chiquij
    y xquisovila' can chirakan jun ala' rubinan Saulo.
  chf-NT: U bisijob tu pat caj, u bon julijob t'oc ji'tun. Jin chich ni machcatac
    u julijob aj Esteban t'oc ji'tunba, u yäq'uijob u buc tu yoc untu winic u c'aba'
    aj Saulo.
  tlf-tlf: dep no daalip tam abiip afap abela e, tuum kulu-nilip e, kota binolip yak
    Stiven imi diim abemu kale, tinum Stiven imi sang bisop bogobebip iyo ilimi saket
    uyo dalkan ke-nilip e, kulep man tinum maat maak imi win Sol o agan-nuubip imi
    miit tem ku tolip tiin molata, iyo tuum kulu binolip yak Stiven imi diim abemu
    ko.
  piu-2006: Witiraya katirra waṉingu tawunungka yaatjayiṯi. Puḻitjarrangkulpiya rungkaṉingi,
    mirrintankukitjangku. Puḻitjarra tjuṯangkuya rungkalkitjangku kuutayanku yarrara,
    yungu yangupala yini Tjuulalu kanyintjaku.
  poh-NT: Ar ajic nok wilque̱b chic chiri̱j lok i tinamit, reꞌ take winak cojo̱j take
    chi ritzꞌakaric wach rimahc i Te̱wan, xipahbabjic cuꞌum nahsil reh chi naquicansam
    i Te̱wan eh chi jeꞌ reꞌ xquesaj lok i quijuc ro̱k tzꞌih roxlo̱cꞌ lok quisoꞌ, reh
    chi suk cutuj abaj encaꞌn chi ricansjic i Te̱wan. Jeꞌ reꞌ kꞌuruꞌ naxquituba̱ꞌ
    take suꞌt reꞌreꞌ chiwach i jenaj qꞌuijol Sa̱wlo ribihnal reꞌ narichaꞌjanic reh,
    pꞌuht quicansam i Te̱wan chi abaj.
  tue-tue: '@see-verse:ACT.007.057'
  bjp-bjp: ke ri ka dat fasuu u tina maleh ae ma ri ka tipes luuluu u. Ke fanu ae
    ri tiu ta u, ri ka tel ufu foron dolon kaen kiri ke ri ka luun u fatat iun keke
    nenge guam, asa e Sol.
  xon-xon: ki nyan u kitiŋ ponn ni, ki di buen n‑gbaan, ki ti mae u ŋitakpal. Le biseeraadam
    ngbaan chuu peer baabɔkul, ki di bil unachipɔɔn ubaa chee, bi yin u ke Sɔɔl.
  tzo-ZNT: Istsaquic la loqꞌuel ta tiꞌ jteclum, ba la yacꞌbeic ton. Ti cꞌalal iyaqꞌuic
    tone, islocꞌ la spimilcꞌuꞌic. Iyacꞌbeic la xchabi jun svaꞌlej crem, Saulo la sbi.
  mpm-NT: Ni ka keniꞌin da Esteban undi yuꞌu ñuu ja na kuaꞌa da yuu sɨkɨ da. Tendɨꞌɨ
    yɨvɨ un ni ka tava manga ka ñuꞌun, ti ni ka xndoo jiin ɨɨn chaa nani Saulo.
  ots-NT: Bi gʉjquijʉ car Esteban jar jñi̱ni, bi jøjti cʉ ndo me̱do pa di möhtijʉ.
    Cʉ testigo cʉ bi jøjtijʉ cʉ me̱do bi møh quí da̱jtu̱ cʉ mí pötijʉ, bi zojmʉ pʉ
    jáy hua ca hnar ba̱jtzi hñøjøtjo, mí ju̱ cár tju̱ju̱ múr Saulo.
  hoy-hoy: अदिक आऊक नगर इन व्हार्या तेगुकु आऊन मा कल्लगोळी होडुली कुरतुर. गवाहगोळ
    तान कपळा शाऊल हेसुर ईनव ऊंद हारोद मंळसा अन कालगोळ हात्‍ती तेगुकु ईट बुटुर.
  uri-uri: Tu arkulel talpulel rkol wampel tolpa ye kahor hen kai tukulein ha wail
    pa, plaln pa, tu nir hapm kakir wail a tu alntu nowe pa piln eln kai ha nepm a
    melnum warimpen ur a arpm atning yangkipm pa, nang akil pa Sol. Tu pa ak titnongketel
    yangkipm pa la tolpa apm aklahle pake, tu melnum a wet atning ari yangkipm a Stipen
    la pa, tu ak weijel akal kil mo.
  amo-amo: Inani iwa wunun gh udu udas kagbire Urshalima tina tauzu ghe nin na tala.
    Anit alena iwa suu kinu kitene me itina kala alituk mine ichau kupopo ko kunyana
    lisamw Shawulu amini wa suu uhaa nalituk ke.
  pjt-pjt: Munuya uṟilkutu ilaṟa iṯarikatira aṉṯa-waṉingu ngura Jerusalemala uṟilta,
    munuya mirpaṉtjarangku mantara tjananku katutja araltjaṟa mantangka waṉingu wati
    yangupala ini Saulala itingka. Munuya puḻi tjuṯa mantjiṟa Stephennga rawangku
    puḻkaṟa atuningi iluntankunytjikitjangku. Ka Saulalu tjanampa mantara tjuṯa ngaṟala
    aṯunymanangi.
  cwe-cwe: wamulava kunze ya dibulu na wamtowa na mabwe. Wakalangama weka viwalo vawo
    muladi vikalizigwe na mbwanga imwe yatangigwa Sauli.
  daa-NT: ŋu obiig cap, kar ŋu imiliig kara min ɗo geegirdi a ŋuu dawin̰ iŋ dambay.
    Min amil kara, ŋu cimiig batikco ho ŋu leeyiig ba serpe ta ɗubil rakki siŋji Sawuul
    ho ŋu teestu dawin̰ji.
  mlp-mlp: Wazim in othishasim ad uliq asan ban lehim in amalib gig tuhuneg yaqay.
    Sa mataw iturimmo Stiven amalib nan emiyta nagan in daq na anamreniz iyim iyan
    in gigo giholsihen hasim mat minminta araq anan Sol haqayta anognib humab tuwoliy.
  ape-C: Douk hasuwen haran hatogur aduk abrudok wabur aria hape hakwuman utabor.
    Aria amudok douk henek rohw henekuman rohwin baraen iri douk hawaruk amamih rouhi
    rupeh hehuruk aduk iri aria hehubukuk um anan weroroini arman shahwaran um Sol
    iri.
  bgs-bgs: asta igguyud dan sikandin tun ta luwà ka lunsud ka Jerusalem. Igtimbag
    dan sikandin ka mga batu ébô maté. Na, duwán sábbad mallaki na si Saulo na igbanté
    katô mga umpak na iglábbas katô mga manubù na igtimbag ki Esteban.
  faa-faa: Sitífene kareako aporomo ipu namina pasu ososane hororaka taeraka e karesapo.
    Hokosa raua yano motosa Sore reakipoko, ipu pasuane hororaka Soremo asekea rekeasimo
    á taesapo.
  kik-kik: makĩmũkururia, makĩmumia nja ya itũũra, na makĩambĩrĩria kũmũhũũra na mahiga
    nyuguto. Nao, aira makĩiga nguo ciao magũrũ-inĩ ma mwanake wetagwo Saũlũ.
  cap-NT: Jalla nuz̈ tanz̈cu, wajtquiztan jwessic̈ha. Nekztan wajtz̈ tjiiquin, maztan
    c̈hajcchic̈ha. Nii maz c̈hajcñi z̈oñinacaqui tsjii Saulo cjita tjowz̈quiz ninacz̈
    zquiti cwitiz̈inajo ecchic̈ha.
  ksr-ksr: Kaeŋ meŋ taoŋ goraayanoŋ ororaaŋ kema seleeŋgeŋ ama jamonoŋ kanaiŋ giliŋ
    qegi. Kaeŋ qegi tosianoŋ ii iima nama malekugia qetegoŋ melolooŋ eja gbaworo Soolwaa
    kosianoŋ aŋgi.
  eng-TNT: and caste him out of the cite and stoned him. And the witnesses layde doune
    their clothes at a yonge mannes fete named Saul.
  sbs-sbs: 'vava muzindiri hanze yo muleneñi nikumu pwachola: mi impaki chiza zala
    zi zwato zavo za hanze ha matende a muswisu wa muhwile yo supwa Saule.'
  sue-sue: Saniro puro baro nata atura ena omata meni dewa. Ago inoise ema Stiwenre
    opi sewa ami tama woi nusokare dutero mai zo zazo nuso Saulo* amira nana dubu
    dewa.
  fra-NCL: Et l’ayant entraîné hors de la ville, ils le lapidèrent. Les témoins déposèrent
    leurs vêtements aux pieds d’un jeune homme nommé Saul.
  bhg-bhg: Ango edo embo awa kundo nasi bajinada arapada idegedo tuturo edo ganumami
    augedo doritera. Edo Stephen bekumba esitera embobomi awamaneda dademo ombari
    kokumbedo maisinga dao Saul da taida pipisitera.
  snn-NT: Zeanni bani, baguëre rërëni, huë'e jobo ca'ncona sani, gatabi inni, Baguëni
    huani senjoñu cajën, yo'o bi'rareña. Ru'ru, bacua guayoni se canre rutani, bonsë
    hua'guë Saulo hue'eguë, baguëna jo'cani, Estebanni huani senjo bi'rareña.
  atb-NT: yhang lé wà mai she htoq ló kôluî, luqgok èq chôm dú ló bekô nghut ri; saksé
    kut é bang gi, Sholuq gâ é zoram é hkyî wang má yhangmoq é buhîng pé lé hkyut
    bum tô akô.
  cek-AK: 'anih to avang tasa bangah cae o haih moe, thlung hoiah vah o maat: to naah
    hnukung ah kaom kaminawk loe angmacae ih khukbuen to thendoeng maeto ih khokkung
    ah a suek o, to kami ih ahmin loe Saul.'
  bkd-bkd: daw guyuda diyà ta guwà taena ha banuwa daw batuwa. Linebas dan sa pinaksuy
    dan daw pabantayi hu etaw ha tagngaranan ki Saulo.
  ctu-76: Ti' pʌyʌyob loq'uel ya' ti ti' lum. Jini tsa' bʌ yubiyob i t'an Esteban
    ti' wel chocoyob i bujc ti yeba yoc juntiquil colem alob Saulo bʌ i c'aba' cha'an
    mi' cʌñʌtyʌbeñob. Che' jini ti' juluyob ti tyun jini Esteban.
  lac-NT: Robob u winiquirob judío, caj ts'oc u chuquicob Esteban, caj joc'sa'b ti'
    ich tancab u cajarob. Tiri' caj u purobi'. Jeroj caj u pitob u ca' ya'arir u noc'
    soc tsoy u ch'inicob u jo'r Esteban. Caj u p'ʌtob u noc'ob u cʌnantej Saulo, soc
    tsoy u ch'inicob Esteban. Caj ch'in u jo'r Esteban a caj u tacajob u jo'r uche'.
  xla-xla: Epo yia꞉tapo Stibenye mo dulu tle hamame tame pamelepo ewalata kelemolowe
