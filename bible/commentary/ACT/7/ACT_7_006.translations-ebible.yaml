    taka bun dibodõf, an idi ferfer dibodõf, fo handred yar to biya difiyẽdiyouf.
  zab-NT: Ne raipza Dios Abraham dec irate de ni zéed lo xfamilbɨ, zeldezdeb zec bniety
    zít stuby naciony rut gacdeb esclav, ne teeddeb guelzii zecti tap gayuaa iz.
  jae-jae: Ma Anôtônê biŋ amboac tonec gebe ‘Nêm wakuc oc têtu lau jaba sêmoa lau
    teŋ nêŋ gamêŋ, ma malacm oc sêkôniŋ esêac têtu nêŋ gêŋôma to sejoŋ êsêac êtôm
    jala 400.’
  ksd-ksd: Ma God i ga biti dari, ba kana lavur bul mur diat a ki tai tika na vaira
    na gunan, ma da kinim vavilavilau pa diat ma da vakavakaina diat a ivat na marmar
    na kilakilala.
  msm-NT: Meyduon pad pig-ikagi to Diyus kandin no pig-iling, ‘Diya to umaabut no
    panahon, to mgo kaliwat nu ogkahinang no yampot diya to yain no banwa. Ogkaudipon
    sikandan duon aw ogdaog-daogon sed to upat no gatus no tuig.
  myk-myk: Kilɛ bi li shɛ na Ibirayima kadugo nagoo pu na ba shɛ diin nadadɛɛnrɛ na
    fiige katii ni. Kee fiige ki sipyii na ba pu ɲɛri buloo, na sii na kanhama nɔri
    pu na xuuni fo yee xhuu shishɛɛrɛ (400).
  sbe-sbe: Yo hinage Yaubada ye hededenonohai meta Abelahama kana isimulita kabo se
    lau tamowai hekadiyo yodi magai unai se miya na menai kabo se hemala laolaoma.
    Temenai kabo se hemala magai ne tamowaidiyao yodi heyayai tauhaidi na se kabihenayaidi
    bolimai 400.
  mcr-mcr: Itaŋga iqueŋi, tiiŋä-pqä inä ätukqeqä. ‘Tqä taqä-tawäka epqä iqua, qu äwäpu,
    qua ämaqä hŋquauä-täŋä iqi pmapnuwiqä. Ämaqä iqiŋä iqua, iquauŋi, quwqä wäuŋuä-wiyqä
    hiŋgiŋqä-qua pmapŋqä iwimäkäpu, quvqä itqueqäpnuwiqä. Inyänä wimetqätaŋguti, quväukuä
    400 e pmetpnuwiqä.
  cux-NT: 'Ní Ndyuūs ní ''túúcā caⁿ''a yā chii yā: Daiyá nī chi cuchiī ní ''iiⁿ''yāⁿ
    chi snúúⁿ yúúní caⁿ''á yā yáāⁿ vaacú ''iiⁿ''yāⁿ. Ní ''iiⁿ''yāⁿ yáⁿ''āa miiⁿ ní
    cuta''á yā daiyá yā chi dichíí''vɛ ''iiⁿ''yāⁿ yáⁿ''āa miiⁿ. Ní ''iiⁿ''yāⁿ yáⁿ''āa
    miiⁿ ní nguɛ́ɛ́ n''daacā ti ''cueenu yā cuuvi chɛɛti cuūuⁿ ciento nduūyū.'
  tur-YTC: 'Tanrı şöyle dedi: Soyundan gelenler yabancı bir memlekette yabancı olarak
    yaşayacak, dört yüz yıl köle olarak çalıştırılacak ve kötü muamele görecekler.'
  san-ITR: Ishvara ittham aparamapi kathitavAn tava santAnAH paradeshe nivatsyanti
    tatastaddeshIyalokAshchatuHshatavatsarAn yAvat tAn dAsatve sthApayitvA tAn prati
    kuvyavahAraM kariShyanti|
  bel-N: Сказаў жа яму Бог, што насеньне ягонае будзе прыхаднем у зямлі чужой, і зьняволяць
    іх, і будуць рабіць ім зло чатырыста гадоў.
  sch-sch: Pathien'n hi anghin a tia, ‘Nin richisuonpârngei chu mi rama khuolmi la
    nîng an ta, kum raza minli mi suoka omin asân dûkmintong la nîng an tih.
  mic-MIQNT: Etna na ula Gjinisgam telimapnn Aplamal, ‘Gi'l aq 'gte'pitem ta'n wettaqieioq,
    wigultitaq na maqamigew ta'nig piluei iganpugultitaq ne'w gasgiptnnaqanipunqeg.
    Na'te'l gistejuultitaq aq emegwo'tasultitaq.’
  huu-NT: 'Jusiñamui jɨaɨ llote: “O uruiaɨ jɨaɨe comɨnɨ enɨruemo jaianɨitɨmacɨ. Egiptomo
    jaianɨitɨmacɨ. Naimacɨna duere fɨnoitɨmacɨ. Cuatrocientos años llegɨ cacajitɨmacɨ.'
  jiv-NT: Nuya̱sha Yus tímiayi “Ame uchirmesha írara núnisaraṉ chíkich nuṉkanam
    pujusartatui. Nui̱sha emetamu itit awajtai pujuartatui. Kuatru siáṉtu (400) uwí,
    tímianu uwí wáitsartatui, tímiayi.
  otm-NT: 'Nu''a Oją bi ''yɛ̨mbi: “Nu nim bom''bɛto ban ''yɛ̨hɛ bʉ n''danni ra häi,
    nɛ da mba ma ʉnbi goho ciɛnto njɛya.”'
  dah-dah: 'Goya goyenbe gaha inyiŋ: ‘Foŋeŋge yagot dirŋeŋ weŋbe almet naŋare kuŋ
    albak hinayiŋ. Irkeb naŋa miŋ mar beleŋ dama 400 gayen gasa yirde buluŋ buluŋ
    yirke meteŋ muruŋgem moŋ teŋ hinayiŋ.'
  tnk-tnk: 'Nəɡkiariien sə Kumwesən rɨməni pen tɨ Epraham i ro iamɨnhi irə: ‘Nɨmwipwɨm
    me tuhəuvən mharə ia tɨprənə səvəi nərməpə. Nəkur ia kwopun nəha tuhəuvehi pen
    wok skai mɨnraha, mhometə irəha meste nuk fo hantret.’'
  kpr-kpr: '@see-verse:ACT.007.005'
  san-IAS: īśvara ittham aparamapi kathitavān tava santānāḥ paradeśe nivatsyanti tatastaddeśīyalokāścatuḥśatavatsarān
    yāvat tān dāsatve sthāpayitvā tān prati kuvyavahāraṁ kariṣyanti|
  nho-nho: TeAtua ni taratara ake peelaa ki Abraham, ‘Too haanauna raa ma ki oo no nnoho
    i te henua aaraa tama, teenaa laatou ma ki heheunatia ma ni poe naa tama i te kina naa
    aa laatou ma ki mee pakavaina iloto naa setau e haa naa rau.
  gym-NT: Mdakäre abko, Abraham bküntre käkwe nünandi ni menteni kwrere kä jenenante
    amne ni kä ye känti käkwe mikadi klabore jae amne ngwianditre ja tare nike kwetre
    kä siento kräbkä (400) jire, niebare kore Ngöbökwe Abrahamye.
  azg-NT: Ndoꞌ mantyi tso Tyoꞌtsꞌon na nque nnꞌan tsjan Abraham na nndyocahanꞌ, ncꞌohan
    ncüiichen ndyuaa naijon na nduihan nnꞌan na veꞌ sque ya. Ndoꞌ joꞌ ngotyeꞌntjontyenhan
    ndëë nnꞌan juu ndyuaaꞌñeen, ndoꞌ joo nnꞌan na mꞌanhanꞌ, nenque ciento ndyu ngontꞌaviꞌ
    nanꞌñeenhan.
  bhd-bhd: परमेशरे इन भी ज़ोवं, तेरी औलाद एक्की बखले देशे मां परदेशी भोली, तैना तैन
    गुलाम बनाले, ते 400 सालन तगर तैन दुख देले।
  too-NT: 'Dios tā''chihuīna''lh chuntza'': Minatā''natna'' natatahui''la hua''chi
    xatza''nkān nac ā''lakatin xcānsipej. Lā'' a''ntza'' lej nacāmāscujūcan lā'' nacāmāpātīnīcan
    lakatā''ti'' ciento cā''ta.'
  ind-AYT: Akan tetapi, Allah berkata begini, bahwa keturunannya akan menjadi pendatang
    di tanah yang asing dan bahwa mereka akan diperbudak serta dianiaya selama empat
    ratus tahun.
  cjo-NT: 'Eejatzi ikantakiri Tajorentsi: “Iinja riyaate poyaatemini ijeeki iipatsiteki
    paashinijatzitatsiri atziri rowaga Ejiipitoki. Okaate ojarentsi 400 ijeekanaki
    janta. Riraga ejiipitojatzi rirotaki owashironkaerini pisheninkani iinja, romperataperotakyaari
    osheki.'
  nsn-nsn: God ke menmene tatanono pare, ‘O bubungumua ra la turung uangoul tar pang
    uan ahik paha nasisin, doh gisina ra turung uakarabusis, kara guata uasais e banoto
    toro 400 ro krismas.
  san-DEV: ईश्वर इत्थम् अपरमपि कथितवान् तव सन्तानाः परदेशे निवत्स्यन्ति ततस्तद्देशीयलोकाश्चतुःशतवत्सरान्
    यावत् तान् दासत्वे स्थापयित्वा तान् प्रति कुव्यवहारं करिष्यन्ति।
  tna-NT: 'Diusu ja Abraham chenu daja hue quisainiame ataidha uja: “Pia cuana sa
    yahua su yama mique tije epusiu familia cuana ebeitu tuna sa esclavo cuana epu
    puji. Dapia aniji cuana ja nedaneda yatayu huecuana. Pushi cien mara cuana puji
    beju esclavo eputa huecuana.'
  lid-lid: 'Ya eme Kindrei asehek sahou i ta Abraham i buku doh: ‘Lundriyem oro kameh
    manyah are kon munyak toro amwenen bwe, ma idah kameh, oro asahan bonyo-ou, winiya
    jaha ma hanek (400). Ma iri lau ta atondrok oro kameh amekes ndra-in i toro.'
  wim-wim: Nil God.an thaw nungant, ‘Kampan nungkaramana aak ngul-ngulan aak ngeeyaynan-a,
    than ngul-ngulan wunayn aak thanttam yaꞌaniya than aak-kunch yaꞌa. Aꞌ pam wanch
    wiyangan thaachayn kampan nungkaram anangan work iiy-iiyayn thanta aꞌ thantaniya
    way anman yump-yumpayna ngulakamana, kaap four hundredakam.
  zga-M: Unguluve akhan'chova nave akhata avaholiwa va mwene vakhali vatamaga eikhulunga
    kya vageni, nukhuta avaholiwa va ukhu vikhu vavikha ukhuva vatumwa nukhuvavombela
    fivi usikhe gwa miakha ei mia nne.
  yom-yom: 'Buna Nzambi wunkamba : nkunꞌaku wela zingila mu tsi yi kinzenza ; bela
    kuwuyadila ayi bela kuwuyamisa mu tezo ki zikhama ziya zi mimvu.'
  san-SIN: ඊශ්වර ඉත්ථම් අපරමපි කථිතවාන් තව සන්තානාඃ පරදේශේ නිවත්ස්‍යන්ති තතස්තද්දේශීයලෝකාශ්චතුඃශතවත්සරාන්
    යාවත් තාන් දාසත්වේ ස්ථාපයිත්වා තාන් ප්‍රති කුව්‍යවහාරං කරිෂ්‍යන්ති|
  yut-yut: 'Piŋkop da Abraham yaŋ iyɨgɨt: ‘Gak dakon yawi dɨwatgo da amɨn ŋwakŋwarɨ
    da mɨktɨmon egɨpni. Egek oman amɨn dagaŋakwa amɨn da yo yokwi aŋ yomɨŋakwa bɨlak
    400 asak.'
  grc-BYZ: ἐλάλησε δὲ οὕτως ὁ Θεός, ὅτι ἔσται τὸ σπέρμα αὐτοῦ πάροικον ἐν γῇ ἀλλοτρίᾳ,
    καὶ δουλώσουσιν αὐτὸ καὶ κακώσουσιν ἔτη τετρακόσια·
  cpc-NT: 'Iro kantacha ikantakiri iijatzi: ‘Jiñiiro pinchariniyityaari inampityaawo
    iipatsitiki pashini atziri. Onkaati 400 osarintsi inkimaatsiwaitya jompirawaitaityaari
    janta.'
  nhg-NT: Deus oquejtojque que ipejpelhua Abraham chajchöntesque ipa ocsente nación.
    Chajchöntesque ipa sente tlöle tli amo inhuöxca. Ompa yesque esclavos de niecate
    gientes porque yejua tlamandörusque impa. Niecate gientes quenmaltratörusque ipejpelhua
    Abraham por cuatro cientos años.
  nya-nya: 'Mulungu anayankhula motere kwa iye: ‘Zidzukulu zako zidzakhala alendo
    mʼdziko lachilendo, ndipo zidzakhala akapolo ndi kuzunzidwa zaka 400.’'
  ngu-NT: Niman Dios oquijlijca ica ihuejcaconehuan chanejquej yesquej ipan se tlajli
    yejhuan xinyaxca, niman ica ompa tlanamactin yesquej, niman quintlajyohuiltisquej
    nahui ciento xipan.
  kup-kup: Tahan Godihö maot epat mañah, ‘Tokat nim iz mimihol zei modasik sat modariz
    irih het parum hahopanezat tohopanen, porihö urat bahorï metohopanen krismasañ
    400 bon tapan.
  jid-jid: Irjhi a si a tre niwu tyi, andi h'puma ba son ki ni gbu ndi bari u ndhi
    bi bgukima ba vu ba ti grand nda du ba tiya wu se derinzia (400).
  wmw-wmw: Mwenyezimungu akamba kuwa ujukulu wake wakuja kuwa wamalamboni wakwikala
    inti ya wanu wengine, wawe watwana, watabishiwe kwa muda wa myaka miya nne.
  gmv-GGM: Qassekka Xoossi izas hizigi yotides <ne zerethi alagga biittan bete ass
    gidana. Oyddu xeettu layth aylletetha qammibara garsan wayistana.
  ssg-ssg: Haeu kakane i, ‘Imat, teka lato nakuama tetam lato sohot soliwa ti texux
    xux liai ma unaui seilon. Laha aile halialu lato leili 400 ahang.
  zpo-NT: 'Nu noka nzhé Dios lo xaa: “Lee re dii cheen lu, yo mod mos cheen stub yezh,
    tub yizhyo kwaan nanlabeyyt xaa nu ded xaa bid tub tap gayoo liin naz baa”. [Gn.
    15:13]'
  poy-poy: Mlungu kamgambiriti hangu, ‘Walelwa waku hawajegwi paisi yayikolwa mlima
    na wantu wamonga, na aku hawatendwi wamanda na kutenderwa vidoda kwa shipindi
    sha vinja miya msheshi.
  qwh-NT: 'Jina quenopis Dios nerqanmi: ‘Tse castequicunam forasteruno caru marcacho
    yachayanqa; chuscu pachaq watanpim melanashqa y allqutsashqa sirwipacoq esclabu
    cayanqa.'
  gaw-gaw: Amu Kayak Nug inam amegp̱a aum. ‘Na buḏunad ag geha danab buḏub laa dilag
    wanp̱a daap̱eg amu buḏub laap̱an amu ag geha hep̱eg, na buḏunad ag ahilag begbeg
    maḏ 400 daap̱eg, ag eheḏ hadḵulag,’ awa aum.
  nca-nca: Yero ŋande yaró, ‘Keŋo soweke uni meyowomboro mirako yotoro kasirayemo
    yuriqo, kumima naru 400 quroko o piyimi te yunowaŋgo.
  zpz-NTPP: 'Nii coz nu mnii Ñgyoozh lo Abraham: “De nez ru rcyiiñ yu tub lugaar nu
    walab ledz yu. Gac yu moz ni mbecy por fers la. De mbecy lugaar zeꞌ tonaꞌ la shiñ
    gyicy nu dey yu lat tap gaynal naꞌñ.'
  mkj-mkj: A mehwa Koahs pwehng Abraham, ‘Kadaudok oamw kan pirin koaujoanla nehn
    wein likin oau, wija irai pirin kaliduhla apel pirin wia mwahlla nehn oaroain
    johnpar pahpwiki.’
  zac-NT: Nu guniꞌi Dios lu Abraham ra shíniꞌ natsadalë, guëquëreldë rall ziquë më
    zitu lugar catë adë na ladzë rall. Por tapë gahiuꞌa izë gac rall muzë nu guëzac
    zi rall lu dchiꞌni.
  kyg-kyg: Gotiꞌa ha painoꞌaeꞌmo, Kaginago vayaꞌmogimo ani mopamo atale uꞌa alu nofi
    vayaꞌai mopaleꞌmo maigae. Maiꞌnisageꞌapaeꞌmo ani alu nofi vayaꞌmogimo apavaleꞌa
    aliꞌa kalavusi aliꞌyateꞌmo apateteꞌa lusi kana yaꞌmo aliꞌa apamisageꞌa fo hataletiꞌa
    kafugamo kalavusi aliꞌyaꞌmo aliꞌa maigae.
  kmk-kmk: “Imbagan pay Apudyus kan siya un, ‘Umoy dat kaganakam inggaw si uduma ili
    ot mambalinon da dida si puyung kan mapalpaligat da si unus di opata gasut un
    dagun.
  cao-NT: Jasca, “Naa mai niabayacaxëcani quiha mi chahitaxocobo carayanaba maí tsi
    racaxëna. Toá tsi carayanaba yonati bo icaxëcani quiha mi chahitaxocobo. Cuatrocientos
    ca año no tsi jato yosicaxëcani quiha toa carayanabo ra.
  bbr-bbr: Anut nukas keser auruwon, ‘Nan asanat ak karauk omsau opok pote rawaiei.
    Kiro omnokou opok pote rawaiei kiro akan omnokou senes wa. Keserna, kiro omsau
    pakan roat akas nan tupsiu woisan 400 orip sarau roat senek sare marea, aru maraiei.
  inb-inb: '—Kasa­pas­mi Taita Diuska nirka: “Kamba wam­brapa wam­bra­kuna, sug karu
    alpa­pi­mi kaug­sag­rin­ga­pa kan­kuna. Chi­pika chi­nig­manda runa­kunami, chusku
    patsa wata pai­kunata mana llakispa­lla tra­baja­chin­ga­pa kan­kunata.'
  hrv-hrv: Bog isto tako reče da će potomci njegovi biti pridošlice u zemlji tuđoj,
    da će ih porobljavati i tlačiti četiri stotine godina.
  box-NT: 'Bìo kà lé bìo á le bía nɔn wo yi: ‹Ũ mɔ̀nmànía khíi kɛń kã-veere
    yi, á à wé ɓa wobáaní bĩ́n. Ɓa à beé ɓa lò hã lúlúio khĩá-náa yi.'
  ote-NT: 'Y Ajua̱ bi ꞌñembabiꞌa̱: “Nuri ba̱tsi ri ꞌbɛto ne ri mbongꞌbɛto ma da ꞌmʉ
    ja ꞌnara hai habʉ hindyá mɛtiꞌʉ ngueꞌa̱ dya nzøhøtho de guehni. Ne ja ma da ꞌmʉhniꞌʉ
    ngu goho nthebe njɛya, ne ma da ꞌmɛgothoꞌʉ, ne ma da tꞌøꞌtua ndunthi ra ntsꞌoꞌmʉi.”'
  wnu-wnu: 'Ende qamb ne qamar: “Qenu qob ger Abraham ete nob qamarei qamar: ‘Nonou
    wau misinam eng der isub qebebiet ne is ginam geret igo ne munon ginam eng sarau
    qenen batar igorubour. Sarau eng baab taui mi ger me baunorei. Munon eng der oroar
    wuriquguragsi ende ebet igamari igoi togun 400-ende weriba, ende qamarei qamar.'
  zam-NT: Más de cona, Diox ndxab loo Abraham le' rye mèn co' gàc bin Abraham, mèna
    que tee ban xal mèn tith co'te' nac liz no làaz mèn tith co' nac thìb nación che'n
    tedib mèn tith. No gàc mèn bin Abraham moz yèe loo mèn nación titha. No tetìixù'
    mèn nación mèn titha mèn bin Abraham le'n thap ayo lín'.
  zyp-NT: Ma khy taico Khazing taco Abraham cawh, ‘Na pathlah sahlo tah aa raang a
    cang lypaw male raang letah khuachai cang tae he ka, kung zapali chung sae cang
    he ka, tua chahly tah tua a cang he a.
  sey-NT: 'Yequeje̱ cuiꞌne Maijaꞌquëpi capi, i̱te: ‘Mëꞌë tsëcapë acohuaꞌipi yequë
    pa̱i yejare huero paꞌija̱ꞌcohuaꞌi aꞌë. Paꞌijëna, joꞌyaohuaꞌire pajë coꞌaye yoꞌoja̱ꞌcohuaꞌi
    aꞌë, cuatrocientos o̱metëcarepa.’'
  nvm-nvm: Regavo God fu vuak ijeg Eburam kuardain. Fu kua, Saifon bu juaivasia fo
    adred (400) ijeg ebuon ar ijia karine e ijiebuon ikrek. Regavo e ijieb madu bu
    kam arafiriaga bu oifian abeknum ikrek. Regavo nar e ijekor iji kam arafiriaga
    bu vajai fian abega rad saifon bu moik iji areme usem moikigi na abe miavo ijia
    karine una nun sirimamekno kiain.
  mps-mps: Godigo agabolo te po me wai, ‘Naga hani wai te augwali gasa bulu me delide
    bidaibao. Tede bidibadi, augwaligo gasa bidigo sę olo ebo bidi dabe gagawaibao.
    Te sę tonalubo bidi dabego augwalibolo dwai sę mawaibao, te kibu be hauwa 400
    tueibao.
  pab-NT: '— Exakere Abraão hiye irai: “Hijikolaharenae ite xane tyaonaha hakitiya.
    Mawaiyakahare hotyali, wakahare akere ite tyaonaha. Iniyalahare ite kaxomokakaha
    waha aka 400-terehokoane”.'
  llg-llg: Tehuu Manetualain nafaꞌdan nae, ‘O numbu-saꞌdu nala leu leo nai hataholi
    feꞌek nusan. Neu ko hataholi la tuni-ndeni sala, ma ala tao sala daꞌdik ata losa
    teuk natun haa.
  kyf-kyf: '-Lagɔ nɛɛ ɔ -ylaɛ: ‹-Na ''yuoyua yia ''lakpa -dʋdʋ -gʋ ladɩa. ''Ɩn wa
    ''ka -mɔ galɩ -zɛ, wa ''ka wa ''klɩyɩe ''wʋpalɩ -zʋʋ ''wlu ''sɔ nʋkplɛ.›'
