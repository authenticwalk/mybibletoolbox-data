    na jara tamlohi tinapua, ale tamlohi hin jara atu la pa vaira la slev, la pa vailejlejira
    mata tauni i ngavulu sangavulu vati.
  auc-NT: Ayæ̈ godömenque apæ̈nedinque Wængonguï, Bitö pæ̈ïnäni ïñömö wabæca gote
    mänïmæ quëwënäni weca quëwëñönänite ïïnäni wæætë bitö pæ̈ïnäni ïnänite edæ ö ænte
    baï cædinque, Mönitö beyænque cæedäni, ante nanguï änäni wæcædänimpa. Ayæ̈ tömënäni
    nempo wantæpiyæ̈ coatodo tiento wadepo ganca mänimpoga quëwëñönänite adodäni wënæ
    wënæ cædäni beyæ̈ caate wæcædänimpa.
  kbc-NT: Odaa Aneotedoɡ̶oji jiɡ̶idaa ligegiteta Abraão niɡ̶ijo neɡ̶eeteta, ‘Niɡ̶ijo
    anida aneetege ɡ̶adicoɡ̶egi igotibeci liɡ̶eladi miditaɡ̶a eledi nipodigi, odaa
    micataɡ̶a daɡ̶a iomiɡ̶igipi. Nigidiaaɡ̶idi niɡ̶idi noiigitigi niɡ̶idi nipodigi
    joɡ̶oiotagetibigiwaji, odaa joɡ̶oyametibigo catiwedi cwaatolo taalia nicaaɡ̶ape.
  bmh-bmh: Uwait nug guzenai aureun, ‘Nait asanar go emgasag ipal ebu betei damam.
    Go em ebu betei damam go agal em pet tam. Guzenina, emgasag tub ebuan dudu agen
    nait ug wai handret ainarai sag salau dudu (slev) sul usalai maraimai, eg maramam.
  ctu-BL: 'Dios tsi'' sube Abraham ja''el: “Mi caj i majlel ti chumtʌl a p''olbal
    ti yambʌ lum mach bʌ i cha''añobic, ba'' mi caj i yʌjq''uelob ti to''ol e''tel.
    Jumbajc'' jab mi caj i cha''leñob majtan e''tel yic''ot wocol.'
  meq-meq: 'Wu nakə Mbəlom a tsikay aye na, a gwaɗay: “Wawa i huɗ yak hay ta diye,
    ta ndziye ma gəma i ndo hay. Mə ɗəma na, ta təriye tay beke eye hay. Ta gateye
    ɗəretsətseh. Ta ndziye məve temerre faɗ mə ɗəretsətseh.'
  noa-H: Magtarr k'ur deeu Hẽwandamau hich garmua Abranag hiek dee simua, “Abrán”
    hajim hanʌm. “Pʌ chaain hewagam k'ʌʌnau chaain hoomam k'ʌʌn mʌg hatag paawai chik'amnau
    hamach durr p'ë harrwi sĩi cuatrocientos años chik'amnaan chogk'a wënʌrrajugui”
    hajim hanʌm Estebanau, Hẽwandamau Abranag hiek'atarr higwia. “Mag nʌisimʌn, warm
    k'ʌʌnau ham dʌ̈i hamachdëu hampierr dau hap'ʌʌ ham wai wënʌrrajugui” hajim hanʌm,
    Hẽwandamau.
  alp-NT: Kai namake amu anubuaru esi supu heti bei tapele meije kai rue kena nusa
    makete. Kai tamata nusa makete rebe esi rana tapele meije esi keri amu anubuaru
    kena tamata makerike kai onosi supu susate ete mere musuna utuna ata.
  san-VEL: ii"svara ittham aparamapi kathitavaan tava santaanaa.h parade"se nivatsyanti
    tatastadde"siiyalokaa"scatu.h"satavatsaraan yaavat taan daasatve sthaapayitvaa
    taan prati kuvyavahaara.m kari.syanti|
  kbq-kbq: Hianagi Anumzamo'a amanahu ke huno Abrahamuna asami'ne, Kagehe'za ru vahe
    mopafi, mopazmi omane vahe umanigahaze. 400'a Zagegafu'mofo agu'afina, mopa agafa
    vahe'mo'za kazokzo eri'za vahe zamavarente'za, kva huso'e huozmantegahaze.
  kbh-kbh: 'Y Bëngbe Bëtsá mënts̈á tbojaniyana: “Chë ácbents̈ana ents̈anga, ínÿengbe
    luaroca áshjajnënga mochántsemna, y choca oyenënga chëngbe oservénënga chë́ngbioye
    mochanjábiama y canta patse uatëntscuana jabuache mochanjasufrina ca.”'
  ron-LSB: 'Dumnezeu a vorbit astfel: că urmașii lui vor trăi ca niște străini într-o
    țară străină și că vor fi înrobiți și maltratați timp de patru sute de ani.'
  pon-pon: 'A iet duen me Kot kotin majani: Kadaudok a pan kakairu nan jap en men
    wai, o re pan lidula, o kanaudokala jaunpar papuki.'
  nhe-BL: Huan Toteco nojquiya quiilhui Abraham para iteipa ixhuihua itztose ipan
    sejyoc tlali para nahui ciento xihuitl huan ax quema huelis mochihuase queja se
    tlen nepa ehuani. Huan quiijto para tlacame tlen ehuaj nopa tlali quintequihuisquíaj
    chicahuac queja elisquía tlatequipanohuani tlen iniaxcahua. Huan quiilhui tlen
    nopona ehuani tlahuel quintlaijiyohuiltise.
  sps-sps: Gov tsue fi nei, ‘Tsubnaain tsumanyi, kaa kan nats ror tan puputaa tan
    mes vainy kaner tana gum fan kaner ana ri te kaa faarein vainy gog tsuri. Ana
    vainy te fasito ir fuainy guei tsumanyi nai kat fifiiring kan rarori onots non
    fats natus a ingainy.
  wnc-wnc: Siwan, ‘Ebrahamde zakngita amindane kep kopatang pakapuyutda apmea yutning,’
    ngang Anututa unzing yakut. Yake, ‘Une nana aminda aminu Ebrahamdane dongune aawik
    aminde puya toknga yama gwaamuke ngana buyana dua pake nakanu tape mamaya siknga
    (400) yutning,’ ngang yakut.
  bus-bus: 'Luda bènɛ lán kɛ̀ bà: N boriinↄ é nibↄ ble bùsu pãnden. Gwen aↄ̃é zↄ̀
    blen, weé wɛ́ɛ tãḿma ai wɛ̃̀ wàa plaa.'
  gub-BL: Nezewe uze'eg Tupàn izupe. — Nezuapyapyr wà, wiko putar oho amo ae ywy rehe
    wà nehe, weko haw 'ym me wà nehe, i'i izupe. — Tuwihaw a'e ywy rehe har umuma'ereko
    kar ahyahy putar uzeupe a'e wà nehe, i'i izupe. — Upuraraw kar putar ma'erahy
    wanupe nehe no, i'i izupe. -Nezuapyapyr umumaw putar 400 kwarahy a'e pe wiko pà
    wà nehe, i'i izupe.
  imo-imo: Goteni yundo nimu mele i tepa, Nunge kalko linio imboma kombu tenga lupe
    imbo omba angili mele molonge. Akuna molonge imbomani enondo linonga kongono kendemande
    imboma ningolio teko bembo tiko ka kongono tinge. Mindili nongo aku teko molonge
    poinye 400 omba pumbelo.
  boj-boj: Osiqa minjej, ‘Mati ino moma kalil naŋgi sawa beiq di yauŋ tamo soqnibqa
    sawa deqaji tamo naŋgi na wau koba enjroqnsib ugeugeinjroqnibqa wausau 400 gilqas.
  eng-DRA: 'And God said to him: That his seed should sojourn in a strange country,
    and that they should bring them under bondage, and treat them evil four hundred
    years.'
  knf-knf: 'Kë hënk di di Naşibaţi aţiiniiŋ aji : “Pntaali pi nul paluŋ kaya pyaanţ,
    baluŋ kajuuknţën pa ţi ulemp, kahajan pa ŋşubal iñeen week ŋbaakër (400).'
  san-KHM: ឦឝ្វរ ឥត្ថម៑ អបរមបិ កថិតវាន៑ តវ សន្តានាះ បរទេឝេ និវត្ស្យន្តិ តតស្តទ្ទេឝីយលោកាឝ្ចតុះឝតវត្សរាន៑
    យាវត៑ តាន៑ ទាសត្វេ ស្ថាបយិត្វា តាន៑ ប្រតិ កុវ្យវហារំ ករិឞ្យន្តិ។
  arn-NT: Ngünechen ka feypifi ta Abraam ñi pu yomelche ñi arimatuleael kiñe kimnoelchi
    mapu mew ka ñi konayengeael engün ka ñi kutrankawküleael engün meli pataka tripantu.
  zas-NT: Rëb tëë Dios lojman guial xdiaaman chisob ziꞌc ree benzit nacion ren, lod
    gugüjn daꞌt reeman laa reeman dxiin gusagzi tëë reeman laa reeman loj tajp gayuu
    ijz.
  ken-NT: 'Mandɛm arɔk ambɨ bɛ́ghati yi bɛ: ‘Chɔŋ bɛbhárɛ́bhɔ bhɛ mámbak mankɔ amɛm
    ɛtɔk bǒ bachak. Bǒ bhɔ mambʉrɛ bhɔ ndu kɛsɛm, mánchyɛ nɔkɔ bhɔ bɛyǎ ɛsɔŋɔri
    ndu mamiɛ́ bɛsǎ ɛsa.'
