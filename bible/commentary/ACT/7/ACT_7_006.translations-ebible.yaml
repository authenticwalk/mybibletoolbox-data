verse: ACT.007.006
translations:
  kpx-kpx: Isi avuho loui avoe, ‘A valadaeabuna bae vagana voa handele (400) ke uvumo
    vata nimoleteve uliege ata kebiaho lovilahai vatehani baluga malegei.
  okv-H: Eto God na amita degi ke ehako einge ena, ‘No meniundi na enda nei ta pambuto
    iresora eto jua 400 amita jo ta no meniundi na enda nei embo ta degi pure eto
    hamo memenga kesora,
  tbo-tbo: Ugolinei ma Yaubada i baha nae Abelaham ugolina i pa, “Am guguni apo u
    tupo geha hina mae. Noka hosi apo hina itubagibagi ma ega mihahi, ma gasi hina
    dewadewa yabayababehi ma hina mamae bolima magouhi handele wohepali (400).
  mal-C: 'ദൈവം അബ്രാഹാമിനോട് ഇങ്ങനെ അരുളിച്ചെയ്തു: ‘നിന്റെ പിൻഗാമികൾ സ്വന്തമല്ലാത്ത
    ഒരു ദേശത്ത് പ്രവാസികൾ ആയിരിക്കുകയും നാനൂറുവർഷം അവർ അവിടെ അടിമകളായി പീഡനം സഹിക്കുകയും
    ചെയ്യും.'
  grc-SR: Ἐλάλησεν δὲ ⸆ οὕτως ὁ θεός, ὅτι ἔσται τὸ σπέρμα αὐτοῦ πάροικον ἐν γῇ ἀλλοτρίᾳ,
    καὶ δουλώσουσιν αὐτὸ καὶ κακώσουσιν, ἔτη τετρακόσια.
  bgc-bgc: अर परमेसवर नै यो भी कह्या, “वे लोग उननै गुलाम बणा लेंगे, अर चार सौ साल
    ताहीं उनकै गैल भुंडा बरताव करैगें।”
  khz-khz: Palagu na maevaikilaato, netiwato, ‘Goi gemuna pia wala gulura tano poluna
    taai pia talu. Rigolo tinavu vativati (400) vokapu talimara geria vetugunagi talimarai
    pia ago e pia vega-vitivitira.’
  deu-TKW: 'Gott sprach aber also: dein Same soll Beisasse sein in einem fremden Land,
    und sie werden ihn knechten und mißhandeln vierhundert Jahre.'
  zsr-NT: 'Lëzcaꞌ cni gudxëꞌ Abraham Dios: “Tsjaquëꞌ zxiꞌn xsuꞌ lu xyugac bunách gzaꞌa,
    atiꞌ niꞌ lacquëꞌ ca bunách ziꞌtuꞌ. Lunëꞌ bönniꞌ luyú niꞌ ga lacquëꞌ bönniꞌ nadáꞌugac
    zxiꞌn xsuꞌ. Lusacaꞌ ziꞌë lequëꞌ gdu ca tap gayuáꞌ iz.”'
  lin-lin: 'Tala makambo oyo Nzambe alobaki : « Bakitani na ye bakozala bapaya kati
    na mokili ya bapaya ; bakokomisa bango bawumbu mpe bakonyokola bango mibu nkama
    minei. »'
  hns-NT: 'Aur ohie mauka par Parmeswar ose bhie bolies kie: ‘Tor baal-battjan ek
    andjaan des me rahiega. Oe des ke manai log oelogke goelaamie karwaaike tjaar
    sau baries talak sataaiga.'
  noa-E: Magtarr khur deeu Ẽwandamau ich garmua Abranag iek dee simua, “Abrán” ajim
    anʉm. “Pʉ chaain ewagam khʉʉnau chaain oomam khʉʉn mʉg atag paawai chikhamnau
    amach durr phë arrwi sĩi cuatrocientos años chikhamnaan chogkha wënʉrrajugui”
    ajim anʉm Estebanau, Ẽwandamau Abranag iekhatarr igwia. “Mag nʉisimʉn, warm khʉʉnau
    am dʉ̈i amachdëu ampierr dau aphʉʉ am wai wënʉrrajugui” ajim anʉm, Ẽwandamau.
  eng-EMTV: 'But God spoke in this way: that his offspring would dwell in a foreign
    land, and that they would enslave them, and they would treat them badly four hundred
    years.'
  mib-NT: 'Te súcuan ni cahān Yaā Dios jiín de: Sēhe ró coyūcu jícá i ɨnga ñuu, te
    cuūn ciento cuiyā sájniñu sáá‑ni i te stóho ñayuu yúcuan i.'
  lif-NT2: याङ्‌सि निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ खुने़ॽ अक्‍खे मे़त्तु, ‘खे़ने़ॽ के़मुॽइदाङ्‌साहाॽ
    माःङ्‌घाबा वेॽ लाजेॽओ मे़युङ्‌लो॥ खे़प्‍मोबा लाजेॽसाबाहाॽरे़ ताप्‍फे़ःल्‍लिक्
    मे़मे़त्तुसिआङ् कुगिप् लिसि तङ्‌बे (४००) थारिक् खुनिॽ साक्‍के़ल्‍ले़क्‍काङ् योःक्
    मे़जोगुसिॽरो॥
  xnj-xnj: Chapanga akamjovela, ‘Viveleku vyaku yati vipelekwa kumulima wa vandu vangi,
    kwenuko ndi yati vivya vavanda na kuhengewa uhakau mulukumbi lwa miyaka miya mcheche.
  mmx-mmx: Ketla ne Moroa ga lok tin, ‘Livipisik li ram dinaba nemen to at lenep petpes,
    ap mo lenep dinaba lok ngan lavasaxaruki la dinaba xip buaang laxanmumuat at lavanuet
    sangaun kobot (400) levenmaares.
  cbr-NT: 'Catancëxun ca ësaquinribi cacëxa: “Min rëbúnquicamax ca aín menuma, bëtsi
    unin menu tsónuxun ''aia. Anua tsócëbi ca anu ''icë unin cuatrocientos baritian
    min rëbúnquicama bëtsi bëtsi oquin ñu mëëminuxun ''aia”.'
  tee-NT: Ju Dios juni ni ma alacatam lacat'un catatsucuyanta ju ix'apapanatnich chai
    ma va xalapanacni catajuna' ju yu'unch. Chai ma calaclhimakchapucana' tachi lakat'at'i
    cientos c'ata.
  eng-LSV: And God spoke thus, that his seed will be sojourning in a strange land,
    and they will cause it to serve, and will do it evil [for] four hundred years.
  cak-NT: Y x-ix chuka' che roma ri Dios, chi ri ru-familia raja' xquiebec'ue' pa
    jun chic rech-ulef quiq'uin jun-wi chic quiwech winak. Y ri winak ri' xquiequiya'
    pa samaj y xtiqui'en chique chi niqui'en sufrir quieji' ciento juna'.
  pah-NT: '—Nahã Tupana''ga ei Abraãova''ea pe no: “Aerẽji ti nerymymino''g̃a hopavi
    agwa hugwi nehẽ. A''ero po ti g̃a nduvi hajiheve''g̃a gwyri pe nehẽ,” ei ga ahe
    ve, ei ahe. “Pevove''g̃a po ti g̃a mboporavykyuhui ojive ojigwaraita g̃a ndehe
    nehẽ g̃a mbopiro''ye''yma ojihugwi nehẽ,” ei Tupana''ga. “He''yjuhua rupi quatrocentos
    kwara rupi po ti g̃a jigwarajuhui g̃a ndehe nehẽ.'
  sja-NT: 'Ma awara Ak''õrepa jaraji: ‘Pɨdeepa uchiadait''eerã p''anapataadait''eeda
    aji, awaraa eujãde mimiamaa chĩara-it''ee. Mama esclavoorã p''anadait''ee mãik''aapa
    jãpemaarãpa ãra miapi iru p''anadait''ee cuatrocientos años.’'
  xed-xed: 'Kaʼa nda tsi guli mantsa: “Dzaʼa laghula zivra gha da nzapta ta sana haɗik
    ma mayəm, ŋa dulay lu ta həŋ, ka ga vuʼa ŋa taŋ hada ka vaku fwaɗ dərmək.'
  mks-NT: Ta na̱cachi Ndióxi̱ xi̱hi̱n dá ña̱ tócó ndihi ja̱hyi da xi̱hín na̱ quixi
    chi̱chi ja̱hyi da cacuu na tátu̱hun na̱ tóho̱ jáchi̱ canduu na inga ñuu, ña̱ co̱
    cúú ñuu na. Ta cán caja chúun na joo a̱ quéhe ya̱hvi na sa̱há chuun caja na ta
    jándoho ndiva̱ha na̱ cán ini na ti̱xi co̱mi̱ ciento cui̱a̱.
  gfk-S: 'God ga tange tana horek: ‘Ira num bulumenamur di na kis na wasire tike katano
    paile nudi. Ma di na tultule kaia ma da haragawai ta di aihet na maar na tinohon.'
  bmu-bmu: Mewö jiba toroqeba keu kewö jiyök, ‘Göhö gwölönarökurupkan gölme kungen
    anda kian aka malme. Kian aka malgetka gölme miaŋgö toŋi yeŋön jöhöm eŋgigetka
    toŋinaŋgö welenŋini öne qeba malme. Mewö malgetka tulumgöm eŋgigetka nup lömbötŋi
    lömbötŋi öne megetka söŋgöröŋi qahö eŋgigetka (yara) yambu 400:gö dop wahöjaliŋ
    qakŋe malme.
  dgz-dgz: God anega dien, ‘Ge ani sibabasie gega at ugupe gapan en 400 wanumoin,
    piup muk mugawa uon. At i nagirewa gauaramup nao kaimakaet garewa uoni tap gapan
    wa koeragam mumain.
  eng-GNV: 'But God spake thus, that his seede should be a soiourner in a strange
    land: and that they should keepe it in bondage, and entreate it euill foure hundreth
    yeeres.'
  zaa-NT: Tata Dios nna rèe bi qui'ni ca descendiente qui' bi canu galia bitola nna
    ccá cabi enne' dìttu' le' attu nación huaya'. Ą'hua rèe bi qui'ni canu nía nna
    guthítsini cą cabi para guni cabi tsina lo quį, aníaba tsé'e cabi por tappa gayua'
    ida.
  eng-WEBSTER: And God spoke on this wise, That his offspring should sojourn in a
    foreign land; and that they should bring them into bondage, and treat them ill
    four hundred years.
  guh-guh: 'Icatsia Dioso tajëvelia jumaitsi Abrahampijinëjavabelia: “Itsamatacabi
    nemomoxi mapairaje vecuaponaena. Nexata najinavanapaena itsanacuapijivi pijanacuata.
    Bajarapanacuata nemomoxi itsanacuaverena pepatsivixae tsane, bajarapanacuapijivi
    pijajivi exanaenatsi. Bepejiobicuenia nacuenebiaexanabiabianatsi. Cuatrocientos
    pavaibeje nemomoxi bepejiobicuenia jinavanapaena bajarapanacuatalia.'
  bon-bon: 'Age Acejiyame me mene teeme bau me: ‘Määme ingwe kaakesaare cina cirege
    otni mage cudecewe me nuuja biname bime gawe cabu lenajame, puma mäpurage daremu
    cäco kaakesea cirege wawena. Teeme ireclota mäpu cirege fooa hanred kämäge cama.'
  nhw-BL: Huan Toteco nojquiya quiilhui Abraham para iteipa ixhuihua itztose ipan
    seyoc tlali para nahui ciento xihuitl huan amo quema huelis mochihuase quen catli
    nepa ehuani. Huan quiijto para masehualme catli ehuaj nopa tlali quintequipanoltisquíaj
    chicahuac quen tequipanohuani catli iniaxcahua. Huan quiilhui catli nepa ehuani
    tlahuel quintlaijiyohuiltise.
  mgw-mgw: Nnu'ngu' ngammakia, ‘Lubelekwo lwako lwatama munni'ma wa kigeni, na akwo
    baapangilwa abanda no pangilwa manyatau kwa myaka mya nsese.
  swh-ONEN: 'Mungu akasema naye hivi: ‘Wazao wako watakuwa wageni kwenye nchi ambayo
    si yao, nao watafanywa watumwa na kuteswa kwa miaka mia nne.’'
  wbi-wbi: U Nguluve alyajovile naghuope ndiki, ulwakuti avanha va mwenhe valikala
    mu iisi ija vuhesia, ulwakuti avanya iisi jila vikuvavikagha kuva vakami vavanave
    na kuvavomba fivi munsiki ughwa make filundu finhe.
  bba-bba: Ye wee ye Gusunɔ u Aburɑhɑmu sɔ̃ɔwɑ. U nɛɛ, win bibɑ koo sɔru di tem tukumɔ
    mi bɑ ko n sɑ̃ɑ yobu, kpɑ bu nɔni swɑ̃ɑru wɑ sere wɔ̃ɔ nɛɛru (400).
  eng-KJVCPB: And God spake on this wise, That his seed should sojourn in a strange
    land; and that they should bring them into bondage, and entreat them evil four
    hundred years.
  kgk-NT: '—Upe rire a-rami he''i Nhandejáry: “Ne remiarirõ kwéry katu yvy ambue-py
    oiko va''erã, gwe''ýi e''ỹ ha-py oiko-ta va''erã. Upe va''e yvy pygwa omomba''apo
    eterei va''erã voi íxupe kwéry. Hi''are eterei va''erã voi ombohasa asy. Quatrocentos
    ro''y omoingo asy va''erã íxupe kwéry.'
  waj-waj: 'kiaa kioo vo kuavai inna kiaa mmioo tunoo: Fai tauraa i uru nnaakaraiya
    ngiari voopinnaiya mmataivaki oto varikiai fai iya mmuaararai mmooriivaa iya mmida
    hama sikau irisaiyauvaa iya mmiraida mmamma nniitaraiyauvaa iya mmiaaravai. Fai
    iya itaama iima rada varia rada vikio vioo kaayau nuanu (400) taikaanaravai.'
  cpy-cpy: 'Rapiiteero Tajorentsi ikanteeri Abraham: ‘Ari inampita-kyaawo ikaate picharinityaari
    iipatsiteki itsipa-jatzi atziri. Okaate 400 ojarentsi ikemaatsita-kaetyaari, ari
    rompera-waetee-tyaari janta.'
  mpx-mpx: Ge Yehoba i baek eliyana i ba, ‘Tubumwau abwe nihi mibwabwali panuwa getoga
    elana, inoke tonpanuwa tuwalali pupulowanil nihi pek elal nihi ginol, ge baliman
    po handeled nihi miloloyowan panuwa o elana.
  wbp-wbp: Kaatujurla wangkaja Yipuruyamukuju, ‘Nyuntu-nyangu kurdukurdu kapulu nyina
    wurnturu yapa-kari-kirlangurla ngurungka ngulaju pirijina-piya. Kapulu-jana warrarda
    jinyijinyi-mani warrkikiji yapa-karirliji, manu kapulu-jana murrumurru-mani-nyayirni
    400-palaku yukuriki.
  luo-luo: Nyasaye nowuoyo kode kawacho ni, ‘Nyikwayi nobed jodak e piny moro ma ok
    margi, kendo nolokgi wasumbini mi nosandgi malit kuom higni mia angʼwen.
  nhe-NT: Huan Toteco nojquiya quiilhui Abraham para iteipa ixhuihua itztose ipan
    sejyoc tlali para nahui ciento xihuitl huan ax quema huelis mochihuase queja se
    tlen nepa ehuani. Huan quiijto para tlacame tlen ehuaj nopa tlali quintequihuisquíaj
    chicahuac queja elisquía tlatequipanohuani tlen iniaxcahua. Huan quiilhui tlen
    nopona ehuani tlahuel quintlaijiyohuiltise.
  aii-aii: ”ܗܘܼܡܙܸܡ ܠܹܗ ܐܲܠܵܗܵܐ ܥܲܡܹܗ ܒܹܐܡܵܪܵܐ، ܕܒܸܬ ܗܵܘܹܐ ܙܲܪܥܹܗ ܬܵܘܬܵܒ݂ܵܐ ܒܐܲܪܥܵܐ
    ܢܘܼܟ݂ܪܵܝܬܵ‌ܐ، ܘܒܸܬ ܦܵܐܹܫ ܥܲܒ݂ܕܵܐ، ܘܒܸܬ ܦܵܐܹܫ ܡܘܼܠܝܸܨܵܐ ܩܵܐ ܐܲܪܒܲܥܡܵܐܐ ܫܸܢܹ̈ܐ.
  esk-NT: Agaayyutim nipliutiniġaa itna, ‘Kiŋuviaġikkatin iñuuniaġisirut iglaaŋulutiŋ
    atlami nunami. Sumiuŋuruat nunurilugich savaktitaulutiŋ suli sisamani kavluutini
    ukiuni iłuaqqutitchiuŋiḷḷutiŋ.
  msb-msb: Amo ini an ginsabi sa iya san Dios, ‘Magigin mga dayo an imo mga lahi sa
    pagaistaran ninda na manlain-lain na nasyon. Pagauripunon sinda kag pagadaug-daugon
    sa sulod sin 400 ka tuig.
  cpa-NT: Jø¹² bíh³ ca¹juúh² Diú¹³ hi² dsa²tiogh³ tsø³jong¹³ Abraham go² dsa² siáh².
    Li¹quián¹² dsa² chian² ja³jøng² tsø³jong¹³dsa. Quiún² ŋi²lǿg² ji²ŋi² jmai³ dsa²tiogh³dsa
    ja³jøng², hi² jmógh¹ dsa² chian² ja³jøng² tsø³jong¹³dsa.
  dso-dso: ସେବେଲେ ପର୍‌ମେସର୍‌ ଅବ୍‌ରାଆମ୍‍କେ ଏନ୍ତିବଲି କଇରଇଲା, “ତମର୍‌ ନାତିତିତିମନ୍‌ ବିନ୍‌
    ଦେସେ ଚାଲିସ୍‌ ବରସ୍‌ ଜାକ ଗତି ଅଇକରି ରଇବାଇ । ସେ ଦେସର୍‌ ଲକ୍‌ ସେମନ୍‌କେ କରାପ୍‌ ଚଲାଚଲ୍‌ତି
    ଦେକାଇବାଇ ।
  meu-meu: Dirava ese ma e hamaoroa eto, garana loḡora idau tano ai bae ha noho, bena
    una tano taudia ese isiaidia ilao-henidia taudia ai bae halaodia, bona bae hahisidia
    laḡani sinahu-hani.
  yva-NT: Muno Amisye po raura aje akato pare, ‘Nya susyo nyo mampame indati uta una
    no munijo maran. Umba vatano una no naije wo mansaijaro arove indamu wanapatambe
    mai, wo mansantitidi mangkebe awa anakere rai muno wo mansave tatugadi yava tume
    ama manuije nanto no ratusije mambisy.
  dgc-dgc: Ey kinagi be na Diyos ni Abraham, a bagu mégiyan se du apo-apo na, éy mégiyan
    pa side ta adeyo a banuwan. Ey pilitén kan side na iba sa a tolay, a pahirapan
    de side ta lubuk na épat a datos a taon.
  zpm-NT: Rëbgazh Dios lo me, ib zieban grë zha xpëëd me ga ladz beṉ dipse leṉ tap
    gayoo iz, ga csacsi miech zho guṉcuṉ zho zho dziin.
  hix-NT: Onà wyaro nkekon xarha tà, Khoryenkomo, noro heno wya. Amnye tetxhe hampànà,
    oyohamàthàyamo, anaryana komo yukryekan hona, kekon hatà. Àto mexe rma haxa natxhe
    hampànà. Anaro ro ymo hxak omnyamo katxho me natxhe hampànà, àton komo wya. Nyamoro
    rma nanotometxhe xaxa mak hampànà, ehemahnà ro me, kekon hatà. Neryewhamnohyatxhe
    xaxa mak hampànà. Àto rma 400 me txemnyehàntetxhe xaxa mak hampànà, oyohamàthàyamo,
    kekon hatà, Khoryenkomo, Akmaraw heno wya, kekon hatà, Estefaw heno.
  sim-sim: Avui Wasilaka Abrahamin ormu sawera, �Jinirmbanira mihi avak mahi kuyanga
    lasik li ihi akishmakishak nakwa lira. Unak ma orok fehenda ondo avak asama 400-ik
    lirin kavakavak li ukwa lira.
  npi-ULB: परमेश्‍वरले तिनलाई भन्दै हुनुहुन्थ्यो कि तिनका सन्तानहरू विदेशी भूमिमा
    केही समयको लागि बस्‍नेथिए र त्यहाँका बासिन्दाहरूले तिनीहरूलाई कमारा तुल्याउनेथिए
    र चार सय वर्षसम्म तिनीहरूलाई थिचोमिचो गर्नेथिए ।
  cgc-cgc: Gambal Dyos an ki kanen, ‘Imo na mga linai mag-istar naan ta isya pa na
    lugar na dili iran daw danen an mga istrangiro dya. Naan dya buaten danen an na
    mga ulipen daw pabellayan ta usto ta mga ittaw na naan dya keteb ta appat gatos
    na taon.’
  tim-tim: Akto Anutuŋe den siâ hin magaŋep, “Kâmotlupge hân siângen arim ain manmâ
    hoŋ bawa akmâ yân manbiâ hân aregât ambolupŋande umatŋe keiŋe keiŋe akyeŋgim manbiâ
    hombaŋ 400 hain bo akbiap.
  yor-yor: Ọlọ́run sì sọ báyìí pé, ‘Irú-ọmọ rẹ yóò ṣe àtìpó ní ilẹ̀ àjèjì; wọn ó sì
    sọ wọn di ẹrú, wọn ó sì pọ́n wọn lójú fún irinwó (400) ọdún.
  wos-wos: 'God ané hundi akwi dé Abrahamré wa: ‘Ména mandéka nak héfambu retandi.
    Rendat wun héfana du hambuk yata diré haraki huruta watandi, ména mandéka deka
    némafwi jémba baka yandate. Yéwa yamba hérakéndi. Séfélak séfélak (400) héki hwari
    reta wun jémba male yatandi.'
  emp-NTPO: Idjab̶a Ãcõrẽba Abrahaʌ̃a jarasia idjid̶eba yõbʌrʌ purura djãrã druad̶e
    b̶aida, mama djãrã nezocarãda b̶ead̶ida, idjab̶a maʌ̃ ẽberãrãba ãdjirãra cuatrociento
    poa biẽ́ eropananida.
  eng-F35: 'Further, God spoke like this: that his offspring would be aliens in a
    foreign land—and that they would be enslaved and oppressed—four hundred years.'
  ind-ind: Allah juga berkata kepadanya, ‘Keturunanmu akan tinggal sebagai orang asing
    di negeri milik bangsa lain. Lalu bangsa itu akan memperbudak seluruh keturunanmu
    dan memperlakukan mereka dengan sangat kejam selama empat ratus tahun.
