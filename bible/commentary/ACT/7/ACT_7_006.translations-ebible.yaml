  nbq-nbq: Yugugu lagagirik, Ala en ambi inim yugogogi ako yi aro. ‘Hat hombawi ako,
    o ap akwa hunogo enamwa andoma ap huru ovagak nagusim, it enayeloman okbisiluk,
    anggin-mbanggin enovaga bigik adigat okbugusigik, 400 tahun arisogon o.
  tgo-tgo: Loi i dagewe iŋa, ‘Orumburumbu nevole vethɨ mebobwari e vanautuma regha
    na gharɨgharɨ e vanautumako iyako ne thɨ giya kaiwo vuyowo weŋgi na ma e modamodanji
    na thɨ vakatha vuyowo weŋgi theghathegha hoseriyevarɨ (400) e tɨne.
  yap-yap: 'Ba’aray e n’en ni yog Got ngak ni ga’ar: ‘Pi’in bay rabad ni owchem e
    bay ra pired u ba nam ni gathi nam rorad, ma bay ra pired u rom ni yad e sib ma
    bay un gafgow nagrad ni aningeg mir’ay e duw.'
  mop-NT: —Ulaac' u yadaj a Dios ti'iji. “Le'ecoo' a mama, beloo' u ca'a ti cuntal
    ichil ulaac' a lu'umu. Beloo' u ca'a ti meyaj te'i ti ma' yanoo' u bolbeeb. Beloo'
    u ca'a u c'ümü' a yaj u menoo' a cristiano abe'e. Cuatrociento jaab beloo' u ca'a
    ti cuntal te'i,” cu t'an a Dios ti'i aj Abrahama,— cu t'an aj Esteban ti'ijoo'
    a nucuch winiqui.
  tet-tet: Masik nunia moos, Naꞌi Maromak dale baa nia naꞌak, ‘Okaan husar-binan atu
    baa nein iha ema seluk rain. Ema rai nia atu tonan namukit sia nalo baa ata, toꞌo
    tinan atus haat laran.
  hlt-MCSB: Te dongah a tiingan loh hlanglang kho ah yinlai la a om ham khaw, amih
    te sal a bi sak uh vetih kum yali a phaep uh ham khaw Pathen loh a thui coeng.
  xtd-NT: Dɨuni n‑jaꞌan Ianyuux nuu‑s xa daꞌya dana‑s jɨꞌɨn koo‑i ɨnka país te kadatniu
    duꞌa koio‑i nuu toꞌo ñuu ijan. Kada uꞌu ñayiu ijan daꞌya dana‑s koon cientu kuia.
  mdy-ETH: ዜርፃ ዒዛኮ ዓሲ ዓጪዳ ዒፂንቲሢና ዳውሲንቲ ናንጋንዳሢ ሃሣ ዬኖ ዓጮይዳ ዖይዶ ፄኤታ ሌዔ ዓሳ ዔያቶ ዓይሌ ማሂ
    ሜታሲ ዎይሣንዳሢ ዒዛም ኬኤዜኔ።
  spl-spl: Yawu otmâ den âlâ yuwu sâm ekuop. “Gâhât senŋe hân yu pilâm kapi âlâen
    ari manmâ kapi ambolipŋe hoŋ bayiŋgim manmâ yâhâŋetâ yambu 400 pesuk sâwuap.
  usp-NT: 'Xpe Kakaj Dios, xij re Abraham: Yak awijajl nen or tina b''e wa''xtakna
    li jun jalan tilmit ri ma'' jtilmitak ta''n y tina wa''xna rajwak. Cla'' tina
    b''ansajna c''ax rechak chiwch quejab'' cient (400) junab''.'
  zav-NT: Nach Diozən' ḻeczə gože'ene' de que xi'iṉ dia c̱he'enə' žɉəsə'ənite'e laž
    beṉə' zitə' tap gueyoa iz gan' əsa'aque' esclabos na' yesə'əžaglaochgüe'.
  sgz-sgz: Ngoromin a para ngoi singin ái Káláu, ‘Bos rang kopkom i iáu da kis án
    asir i lite pokon má da kis án toptop káián tan temes. Da kis án toptop si di
    má dák abilbilingna di arwat mai ahat i mar á bet.
  kek-NT: 'A''an a''in li quixye li Dios re laj Abraham: —Eb la̱ cualal a̱c''ajol
    te''cua̱nk sa'' jalan tenamit ma̱cua'' xtenamiteb. Ut sa'' li tenamit a''an te''cua̱nk
    chok'' rahobtesinbil mo̱s ut xic'' te''ilek'' chiru ca̱hib ciento chihab.'
  blz-NT: Kasee Alaata'ala isian norobu ni Abraham soosoodo taena, ‘Lee'em tongko'
    bo sida koi mian notumaka na dodongoanna mian sambana. Raaya'a bo po'ata'on ka'
    talalaison pato'atu taun a nau'na.
  poe-NT: Kja̱xin tsíntáchro Dios kíxin tí sín tsꞌaxrjeníxin chꞌín Abraham la tsꞌejó
    sín ókjé nonte, la ko sichꞌexón sín xra̱ la ko náxrjónhya tsꞌejó sín noó ciento
    nánó.
  san-TAM: 'ஈஸ்²வர இத்த²ம் அபரமபி கதி²தவாந் தவ ஸந்தாநா​: பரதே³ஸே² நிவத்ஸ்யந்தி ததஸ்தத்³தே³ஸீ²யலோகாஸ்²சது​:ஸ²தவத்ஸராந்
