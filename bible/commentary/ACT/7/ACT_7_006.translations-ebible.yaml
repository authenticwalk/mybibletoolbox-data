    அடிமைப்படுத்தப்பட்டு, துன்புறுத்தப்படுவார்கள்.'
  mit-NT: Te nì cachi stná‑yà ñà‑ìcúmí descendencia xi‑ne sàà‑nè cundoo‑ne inga ñuu
    xìcà ndé cuichuún uun‑ni nècuàchìmà‑né, nì cachi‑yà; te cuàhà ìcúmí‑nê ndoho‑ne
    quida nècuàchìmà, te cùmì cientu cuìà cundua.
  ceb-ULB: Ang Dios nakigsulti kaniya sama niini nga paagi, nga ang iyang kaliwatan
    mopuyo sa mubo nga panahon sa langyaw nga yuta, ug ang mga lumulupyo didto pagahimuon
    silang ulipon ug motagad kanila ug dili maayo sulod sa 400 ka tuig.
  ces-LB: 'Další Boží předpověď Abrahamovi byla ještě podivnější: ‚Tvoji potomci se
    odtud vystěhují do cizí země a tam budou otročit čtyři sta let ve špatných podmínkách.'
  mkn-mkn: Ma Tuhan Allah omong sang dia bilang, ‘Lu pung turunan dong nanti pi tenga
    di orang laen dong pung negrí. Ju nanti itu orang dong takán sang dong bekin jadi
    dong pung budak, deng bekin sang dong sonde karu-karuang sampe ampa ratus taon.
  nce-nce: Goto bu Abrahamme li galime megali latlole, ‘Jubë bisemlenino bu li life
    mëta tokwafe nibowai mugulame. Na bu kë life enënebë wege manawa fa mëtakefëtëmame.
    Na kë bisemlenime tëbo mogotomabë tlibutu këniji 400.
  pol-UBG: 'I tak mu Bóg powiedział: Twoje potomstwo będzie przebywać w obcej ziemi,
    wezmą je w niewolę i będą je uciskać przez czterysta lat.'
  qxh-NT: '@see-verse:ACT.007.005'
  nwi-nwi: Nəgkiarien yame Kughen rɨmɨni-pən tukun rɨmɨni mɨmə, ‘Mərɨg kwənərəus kafam
    mɨnə tukhavən mɨsarə ye tanə pɨsɨn. Iriə yor atuə kɨn əmə kape nəmə ye tanə a.
    Tuksərɨk mɨtə əriə mhavən mɨseriaji newk fo handred.
  kmo-kmo: God riita Ebraham riina eecha wor, ‘Miiti neja ye anadii ma yechi nosapek
    eeka yichakiita. Yichanak, yecha yo otii wakasa ma siikiita. 400 sukwiya eeka
    tanak, tawa ma ye yenya kapasek boboyen otiikiita.
  agr-agr: 'Nuigtushkam Apajuí Abragkan chichajak: ‘Amina uchigmiin akiinak wegagtina
    duka, tikich nugkanum pachinawag nugkenchau, inaku waitkam cuatrocientos mijan
    batsamsagtinai’, tiuwai.'
  kyc-kyc: Lapala mende leya. Ee kana malu mee (400) akali mengena yuu dokona embena
    ree palu dupwa upunili ingyuo kararami. Dokopa yuu range akali dupwame nakama
    puu maiyuo yulu nyuo maiyuo lekeleke rena lao pyuo kararami.
  urd-GVU: اللہ نے اُسے یہ بھی بتایا، ’تیری اولاد ایسے ملک میں رہے گی جو اُس کا نہیں
    ہو گا۔ وہاں وہ اجنبی اور غلام ہو گی، اور اُس پر 400 سال تک بہت ظلم کیا جائے گا۔
  yre-NT: ‹'Lɛglɔn nɛn -pɛn da bɛ, -a 'ji nɛn 'i kludanɔn -nyɛanla. O -kɔan "minnun
    -le nɔannun -a -nan nun. Minnun 'tɛ "paa o da lɛ -yaa sinjɛn wlu.
  fuh-BKF: 'Inan ko Laamɗo wi''i: «ƴuwdi maa feran jooɗowoo leydi njananndi, maree,
    torree duuɓi keme nay.'
  arl-NT: 'Pueyasoori naa pacutequiaari sequenu Abrahamtej: “Puetunu quia jinianuucuajinio
    supueno pueyajanaani, nojoriiri na niishishoo pueya jiyajinia quiniutianiya. Cuno
    jiya pueyari nojori poonijiotenutaniya jiyanohua. Naa naquiya miishaanutaniyari.
    Tii nojori quishacari, na shoconujunutaniyari cuatro ciento marijia”.'
  ziw-ziw: Vino nivyo Chohile amgambaga, ‘Cheleko chako nachikale kwe si ya wenye,
    uko nawatende watumwa nakudamanywa vihiye kwa mihilimo magana mnane.
  grc-TR: Ἐλάλησε δὲ οὕτως ὁ Θεός, ὅτι ἔσται τὸ σπέρμα αὐτοῦ πάροικον ἐν γῇ ἀλλοτρίᾳ,
    καὶ δουλώσουσιν αὐτὸ καὶ κακώσουσιν, ἔτη τετρακόσια.
  nag-nag: Kintu Isor pora taike eneka koise, tai laga khandan khan dusra desh te
    alag manu hoi kene thakibo, aru etu jaga laga manu khan taikhan ke nokor bonai
    rakhibo aru charsoh saal tak bisi dukh dibo.
  eng-OEBCW: God’s words were these – “Abraham’s descendants will live in a foreign
    country, where they will be enslaved and ill-treated for four hundred years.
  knj-NT: 'Jix yalon pax can Dios tet jaxca ti'': “Ja'' eb ja wic''aal, oj scaba sba
    eb bey junoj xa tx''oj conobal. Oj oc eb yak''omal oj servil yintaj eb tx''oj
    conobal tu''. Caneb ciento jabil oj yab sya''il eb yu eb.'
  deu-1912: 'Aber Gott sprach also: Dein Same wird ein Fremdling sein in einem fremden
    Lande, und sie werden ihn dienstbar machen und übel behandeln vierhundert Jahre;'
  san-PUN: ਈਸ਼੍ਵਰ ਇੱਥਮ੍ ਅਪਰਮਪਿ ਕਥਿਤਵਾਨ੍ ਤਵ ਸਨ੍ਤਾਨਾਃ ਪਰਦੇਸ਼ੇ ਨਿਵਤ੍ਸ੍ਯਨ੍ਤਿ ਤਤਸ੍ਤੱਦੇਸ਼ੀਯਲੋਕਾਸ਼੍ਚਤੁਃਸ਼ਤਵਤ੍ਸਰਾਨ੍
    ਯਾਵਤ੍ ਤਾਨ੍ ਦਾਸਤ੍ਵੇ ਸ੍ਥਾਪਯਿਤ੍ਵਾ ਤਾਨ੍ ਪ੍ਰਤਿ ਕੁਵ੍ਯਵਹਾਰੰ ਕਰਿਸ਼਼੍ਯਨ੍ਤਿ|
  nob-LB: Gud sa også til ham at etterkommerne hans skulle bo i et fremmed land og
    bli slaver og være undertrykket i 400 år.
  ntj-ntj: Tjiinya Mama Kuurrtu ngaapirinypa watjarnu, ‘Nyuntuku tjamu kaparlipirti-ya
    ngurra kutjupakutu yanku. Nyangka-tjananyaya ngarltumaaltu pawurntjingara witu-witunma
    waarka purlkanya palyaratjaku. Nyangka-ya rawalu palyanma. Nyangkalta kurli 400-tjanulu-tjanamparna
    ngayulu nyarra witu-witulpayiku palyamunu purlkanya yartakanku. Nyangkanku nyuntuku
    tjamu kaparlipirtilu-rniya pakara pitjaku ngurra ngaangurulu pupakatirra marninypungama.’
  sxb-NT: Katonda yamulaga mbwe awiizukulu waae waaza okumenya mu ekialo ekitari ekiawu
    ku emiigo mia wine, kandi ku emiigo egio giona waaza okuwa *awakurumu awa awantu
    awa ekialo ekio kandi wariwanyaasia ino!
  nhu-NT: Ɛ Nyo' bvuu gay ɛ̂ wvú lɛ, ‘Ɛŋgokɛ kuw nu ke enu botolo woŋ mvu le, ke elemte
    bvunfaw jó, ɛ bó nvuwse bó yî bilum e gee nɛ (400).
  row-row: Te Lamatualain olaꞌ no e nae, ‘Tititi-nonosi mara dei fo leo sia atahori
    feaꞌ ra nusa na. Boe ma atahori naa ra tuni-ndeni se, losa tao se dadꞌi ata nara
    ma tao se nda maloleꞌ sa losa too natun haa.
  msy-msy: Egha God kamaghɨn Abrahamɨn mɨgei, ‘Nɨn ovaviba igharazir darazir kantrin
    ikiam. Eghtɨ me 400 plan azenibar pura men ingangarir gumazibar otivightɨ me paz
    me damuam.
  agg-agg: God ai Abrahamɨmbo ndare hoafɨyundowohü yahuya, “Sɨhafɨ ahuirɨhoandɨ ranai
    hɨfɨkoate-ndei hehimbo ŋgorü nindou-yei hɨfɨhü ŋgei nɨmboeimboyei. Rananɨmbo nindou
    ranɨ hɨfɨhündɨ ranai 400 hɨmbanɨ aheimbo moanɨ ratüpurɨyei rɨhündeimbɨmbo ndɨhindürühɨ
    moaruwaimbo-ndɨhindürɨmboyei.
  ptp-ptp: dɨ nêl hɨxôn ên nêbê, ‘Nume bume tɨmuên obêc la dô vac tɨbii ben dɨ tu
    tɨbii tigee nue yuac dɨ he ob vông vɨyin vô he tɨyi klismas tɨbeac hɨwocên xocbê
    400,
  nak-nak: La Tahalo Uru goio vei louala mago ‘La hilimu ge pou la mosi oio te la
    gale isapolo, la valalua ale logala ge toa mumugu egiteu, ge baha moli egiteu
    te la igogolu ale tivura. Egite ge pou la kilisi mai ele la leavala salatu vaa.
  lbb-lbb: Pa e God i atai i mang, ‘Na tumtubumla lamur tam lar kes na wasira ana
    ta wasira na hanua, pa lar titol na dodot, pa dir alaulau la ona diat a mar a
    rau.
  kan-2017: ಇದಲ್ಲದೆ ದೇವರು ಹೇಳಿದ್ದೇನಂದರೆ, ‘ನಿನ್ನ ಸಂತಾನದವರು ಅನ್ಯದೇಶದಲ್ಲಿ ಪ್ರವಾಸಿಗಳಾಗಿರುವರು.
    ಆ ಅನ್ಯದೇಶದವರು ಅವರನ್ನು ದಾಸರನ್ನಾಗಿ ಮಾಡಿಕೊಂಡು ನಾನೂರು ವರ್ಷಗಳ ತನಕ ಕ್ರೂರವಾಗಿ ನಡಿಸುವರು.’
