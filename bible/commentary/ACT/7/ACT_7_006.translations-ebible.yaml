  ena-ena: La Asɨ agaŋ mu tɨbɨ nameŋ abami uami. Nadɨ iamɨlɨhalina agɨlaŋ uavɨla hɨdɨlɨ
    mu agɨladɨ fɨli tɨbɨ heŋ hɨniavɨbali aba abami uami. Hɨnihɨni nulɨdɨ sibɨla hɨsɨŋ
