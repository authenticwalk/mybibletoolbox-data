  cof-NT: 'Junsi Diosi Abrahanbe itsantica jominue: Nuchi alicala uyanlachi tobi chularachunae
    tinue. Jun bare tobi chuminlari yalaca seiton quito sonba trabajaquisa carilaquichunae
    natiya pacara quituto. Junpalu patsa wata fecári nuchi alicala jun tobi tsanque
    padeseito chularachunae tinue.'
  srm-NT: '“A di fasi aki wë Gadu fan ku ën e. A kai ën taa: ‘Mati.’ A piki. A taa:
    ‘Dee bakamii fii o go ta dë a wan oto köndë kuma wakama e. Nöö dee sëmbë u di
    köndë dë o buta de a sitaafu seei. De o ta du hogihogi ku de tee dou fö höndö
    jaa.'
  qvs-NT: 'Chaymanta Tata Dioska Abrahamtaka willarkan: “Miraknikikuna suk chikan
    llaktaman rinkasapa mana llaktayuk runakunashina kawsanankunapa. Chusku pachak
    watata chay chikan llaktapi kawsak runakuna paykunata sukaman trabajachishpankuna
    sufrichinkasapa.”'
  zca-NT: 'Per nzhab Dios lo Abraham: “Lë'' rë xa'' gak ben che''nal gak men zit,
    lazh xtu ben men plo gak bixa'' mos nado lo xtu men, lë'' bine'' le'' zhi''n ter
    nane bine'' lo rë men ze'', no zakzi rë men ze'' bixa'', como tap gayo'' li''n.”'
  cbc-NT: 'Bairi tunu Dios qũĩñupʉ̃ Abrahãrẽ: ‘Mʉ pãrãmerã caãniparã aperopʉ macããnarẽ
    bairo ãnigarãma ti yepapʉre. Ti yepa ape yepapʉ na caãno jʉ̃gori, roro ti yepa
    macããna ʉ̃mʉarẽ bairo ãnigarãma. Roro majũ na paarotiri na qũẽ epegarãma cuatro
    cientos cʉ̃marĩ majũ,’ qũĩñupʉ̃ Dios.'
  qxo-NT: 'Nircur Tayta Dios yapay nirganmi: ‘Manarä maychöpis täyänanpä ricatsiptïmi
    willcayquipa tsurincuna y paycunapita miragcunapis caru marcachö jäpayashgallarä
    cayanga. Tsaychömi juc nacion runacuna pasaypa maltratarnin munayanganchö ñacatsir
    tsaräyanga chuscu pachac (400) wata entëru.'
  mox-mox: “Ta wese Yaubada Ebelamo voneaya, ‘Nawale tubumwavo ina vewagawaga mali
    diʼwe ʼinaya, ta yaʼwala 400 gamonaya ina vetofewa kavovo diʼwe nana ʼinaya, ta
    tonidiʼwe ina veilivu veifedi be vita ina lutonovia.
  kew-kew: 'Gote-me gupa wala lakesa: Nena orope madiali naakina rurunuri pa kimisu
    naakinu ruru pirua nimu ora kogono madaa adini aa-rupa piralimi. Goa pua nimu
    ora maali 400-pela wae-rupa piralimi sa.'
  dww-dww: 'Be Mamaitua umanama ya riuena: ‘Tokare tam am damma taudi vaḡavaḡai dobu
    ḡesaune be inam dobunama banegidima tai taunoyedi be ta raukivi gewegewedina modi
    400 nopodie.'
  twi-ASANTE: Onyankopɔn ka kyerɛɛ Abraham sɛ, ‘Wʼasefoɔ bɛtena ananafoɔ asase so
    ayɛ nkoa wɔ hɔ na wɔayɛ wɔn ayayadeɛ mfeɛ ahanan.
  aoj-aoj: Naꞌipana naꞌi, ‘Miniꞌap awasi ineꞌisi anaf sope itap esis miniꞌap anis
    epes daiasi. Eaꞌ miniꞌap epes isimba anis daiasi anaf sondaꞌ miniꞌap awasi ineꞌisi
    sondaꞌ maol numaꞌuni agof akas sope lafela esis eaꞌ sondaꞌas kwapeteꞌas sope sofeꞌ
    sotaga nogota lautai afagof 400-pelaiguf.
  cbv-cbv: ‘Tʉ́ttimah, ma jʉimená biíh baácna bejnit, caán baácdih moónjeéh jʉmna,
    queétdih teo wʉ̃hnit ĩ jʉmbipna caá. Pánihna, cuatrocientos jópchi ma jʉimenádih
    yeejép ĩ chãjbipna caá.
  taw-taw: Pen God takaw olap agak, Ñapay nad tɨke, tɨkel tɨk dad amɨl tɨkɨnɨgabal
