verse: ACT.007.041
translations:
  kpx-kpx: Kateai louito dilava mole bolomakau nahate vai abu adatela vale keho ovo
    havei ke hoesehavoi havulahalu.
  okv-H: eto enana o cow meni ingeni na ove eto amita degi pondo ue pene ikea.
  tbo-tbo: Noka hougana talaoloto hi dewaya po mei bulumakau natuna. Ma ugolina hi
    italaguyaba po nimahiyei awai hi dewadewaya hi kaohena dumaya ugolinei ma hi toleheya.
  mal-C: അപ്പോഴാണ് അവർ കാളക്കിടാവിന്റെ രൂപത്തിലുള്ള ഒരു വിഗ്രഹം ഉണ്ടാക്കിയത്. അവർ
    അതിനു യാഗം അർപ്പിക്കുകയും സ്വന്തം കരങ്ങളുടെ സൃഷ്ടിയിൽ തിമിർത്താടുകയും ചെയ്തു.
  grc-SR: Καὶ ἐμοσχοποίησαν ἐν ταῖς ἡμέραις ἐκείναις, καὶ ἀνήγαγον θυσίαν τῷ εἰδώλῳ,
    καὶ εὐφραίνοντο ἐν τοῖς ἔργοις τῶν χειρῶν αὐτῶν.
  bgc-bgc: उन दिनां म्ह उननै एक बाछड़े की मूर्ति बणाकै उसकै आग्गै बलि चढ़ाई, अर अपणे
    हाथ्थां तै बणाई होई मूर्ति तै मग्न होण लाग्गे।
  khz-khz: Votoma ira na polomakau natuna vetaina kaivakukuna gekalaato. Ne vokaivakuku
    wailanai vega-nama gaura geve taoto e gevelekwato. Matotaura gimara na gekalaato
    gauna geverere-veniato.
  deu-TKW: Und sie machten sich einen Stier in jenen Tagen, und brachten dem Götzenbild
    Opfer, und ergötzten sich an den Werken ihrer Hände.
  zsr-NT: Niꞌr glunëꞌ tu bdauꞌ oro le nac ca tu bëdxdauꞌ, atiꞌ guludödcdëꞌ‑baꞌ böꞌcuꞌ
    zxílaꞌdauꞌ, len gulaguꞌquëꞌ‑baꞌ lau bdauꞌ oro naꞌ, atiꞌ glunëꞌ lni lau bdauꞌ naꞌ
    nunquëꞌ.
  lin-lin: Ezalaki na mikolo wana nde basalaki nzambe ya ekeko, na lolenge ya mwana
    ngombe ; babonzelaki nzambe yango ya ekeko mbeka mpe basalaki feti mpo na lokumu
    ya misala ya maboko na bango.
  hns-NT: Tab oesab ekgo boel ke moertie banaais aur okar khaatien koetjh baliedaan
    karies. Aur oelog aapan banaawal tjiedj dekhke bahoet khoesiaalie manaais.
  noa-E: Maimua chadcha amach juau phĩr dën phakdamkha waunaa, nemchaain khëchwia,
    agʉgta Ẽwandamagamjö jëeuphöbaadëjim aajem. Magbaawaita onee nʉisijim anaabá,
    mag amach juau phakkha wautarrag jëeu nʉmua.
  eng-EMTV: And they made a calf in those days, offered a sacrifice to the idol, and
    were rejoicing in the works of their hands.
  mib-NT: Yūcuán na te ni cajēhe de oro ni cuvāha ɨɨn becerro oro, te nuū becerro
    ídolo un ní casocō de quɨtɨ, te ni cacusɨɨ̄ ni de jíín ídolo ni casáha de ún.
  lif-NT2: हे़क्‍केःल्‍ले़ खे़ङ्‌हाॽरे़ पित्‍साःत्‌नावाइत्‍ला मे़जोगुआङ् सिदुङ्‌जभा
    मे़जोगुरो॥ खुनिॽ मे़जोगुबा याःम्‍बक्‍को मे़सःत्ते़र नावाइत्‍लाःन् इङ्‌धाःङ् पिसे़
    ससाङ्‌स्रोःत् मे़जोगुरो॥
  xnj-xnj: Penapo ndi pavajikitili chimong'omong'o cha mpapakasi wa ng'ombi, vakayitetela
    na vakakita mselebuko ndava ya lihengu la mawoko gavi vene.
  mmx-mmx: Ap mo loxonaleng mun diga lok lovoovo bulumaxao mi levengkikngen di la
    digaplavang saparav i mi leventamtaba la diga lok leluxa silok ti lok katling
    i.
  cbr-NT: Usaquin caxun ca vaca tuá tanquin ñu uniocancëxa. Usotancëxun ñuina caniocë
    rëax ca atun mëcënanbi uniocë ñu a rabi cuëëncancëxa.
  tee-NT: Pus ju acsnich taxapalaxtulh lakatam ask'at'a vacax chai tamakninilh ju
    borregojni. Na talhik'achalh ju anu' ixtalakts'inta tachi isdios'an ju ixtanavita
    la'ixmaca'an.
  eng-LSV: And they made a calf in those days, and brought a sacrifice to the idol,
    and were rejoicing in the works of their hands,
  cak-NT: Y can xqui'en-wi jun wacx chi quiri' jari' ntoc qui-dioses, y can yequicot
    riq'uin. Romari' xequicamisala' chicop chech, can xquiya' ruk'ij ri qui-dios ri
    xa ja reje' xebano-ka.
  pah-NT: A'ea rupi nhaneramonhava'ea japoi yuranuhũa ra'yra ra'angavuhua a'ero g̃wemimboheteharamo.
    A'ero ahe ijukai mbiara ikwava'eg̃a jupe, ei ahe. Aerẽ ahe japoi toryva g̃wembiapoa
    pe ha'angava pe timbohete ti a'ea javo jupe.
  sja-NT: Mãpai oojida p'ak'a chak'ek'a aɨ k'ĩrapite ɨt'aa t'ɨ̃dait'ee. Ne-animalaarã
    peejida aɨ k'ĩrapite paadait'ee mãik'aapa fiesta oojida o-ĩapa, ma p'ak'a chak'ek'a
    ooda-it'ee.
  xed-xed: Mantsa fitik ya, ka tsaftá həŋ ta skwi manda zwaŋa sla ka pla ghəŋ ŋani,
    ka skalu ŋa skwi ya tsaf hahəŋ nda dzva taŋ.
  mks-NT: A̱nda̱ já na̱cava̱ha na in yo̱co̱ ñéhe na̱hná chélo̱ ta já na̱sahní na̱
    quíti̱ na̱jo̱co̱ na̱ nu̱ú mé yo̱co̱ cán. Ta na̱caji̱i̱ ndiva̱ha ini na xi̱hín
    yo̱co̱ ña̱ na̱cava̱ha mé na̱ cán.
  gfk-S: Ikinong no pana bung di ga gil tike palimpuo haruat ma ira not no bulumakau,
    di gom tun hartabar tupas ie ma di ga gil tike lukaro na pirpirlet utano linge
    di ga gil ie ma ra luma di.
  bmu-bmu: “Mewö jiba miaŋgöreŋök goul memba miaŋön lopioŋ kun bulmakau moröŋaŋgö
    tandök meget. Mi memba jöwöwöl memba kaba al waŋgiba lömbuaŋ ohoba yuai böröŋinan
    megeri, miaŋgö sösöŋgai aka möpöseiget.
  dgz-dgz: Wam ame gapan man kao otua guewa nanimup tane. Guewa tane ame inap man
    garaet guran, iran yaua ao warapen baripewa tugun.
  eng-GNV: And they made a calfe in those dayes, and offered sacrifice vnto the idole,
    and reioyced in the workes of their owne handes.
  zaa-NT: Làniana beni cą ttu ídolo nu de oro forma de gù'na para guduỹíbi quį ru'a
    lúį, ą'hua bèttì cą iỹé ca animal nna betsia cą cą ru'a lo ídoluá nna beni cą
    fiesta quì'į.
  eng-WEBSTER: And they made a calf in those days, and offered sacrifice to the idol,
    and rejoiced in the works of their own hands.
  guh-guh: Nexata vajasalinaivimi becerro jumapecataeya exana oronë. Nexata bajarapajumapenëjavabelia
    pevi perajutsinexa, ofrendacuenia tobia dajubi. Bajaraxuacujinae vajasalinaivimi
    jamatabëcuenebarëyaya fiesta exana pecobeta pexanaexae oronë. Tsipaji bajarapajumapenë
    vajasalinaivimi bepijadiosonë tane.
  bon-bon: Teepi puma cita ca uuje ne jewenujisi awejename, teeme opo lui kau plongo
    pana ge. Teepi peei ne yiiwäräjujisi, babo deedei jewenujisi, lui teeme ime ca
    wawenäneji gwidape ge.
  nhw-BL: Huajca quichijque se tlamantli tlen oro para quihueyimatise huan quipixqui
    itlachiyalis quen se pilhuacaxtzi. Huan quimacaque tlacajcahualistli iixpa nopa
    teteyotl huan quinpacti catli mosencahuilijtoyaj.
  mgw-mgw: Apo ngabaitengenesya nnu'ngu' ywa likinda lya ng'ombe, ngabalibi'ki'lya
    na kulipulaikya kwa mwanjaa lyaai lyengo lya maboko gabe bene.
  swh-ONEN: Huu ni ule wakati walitengeneza sanamu katika umbo la ndama, wakailetea
    sadaka kufanya maadhimisho kwa ajili ya kile kitu walichokitengeneza kwa mikono
    yao wenyewe.
  wbi-wbi: ApuoApuo pevakatenda indama kufighono ifio pe vakahumiagha ilitekelo kukihwani
    ikio pe vakahovokagha ulwakuva vavombile imbombo sa mavoko gha vanave.
  bba-bba: Dɔmɑ terɑ bɑ bwɑ̃ɑroku kuɑ ɡe ɡɑ kɑ nɑɑ buu weenɛ, mɑ bɑ ɡu yɑ̃kuru koosi.
    Mɑ ben nukurɑ dorɑ ben nɔmɑn sɔmburun sɔ̃.
  eng-KJVCPB: And they made a calf in those days, and offered sacrifice unto the idol,
    and rejoiced in the works of their own hands.
  kgk-NT: '—Upéi ojapo gwemimboete ra''anga angarã hikwái. Vaka ra''y ra''anga-rami
    ojapo tupã ra''anga. Ojapo rire omoka''ẽ mymba ijukapy tupã ra''anga ramigwa imboete-vy.
    Gwembiapokwe ogwerovy''a hikwái: “Iporã poku” he''i mo''ã herovy''a-vy.'
  waj-waj: kiaa kiada unnakua anutuuvaa puara burimakau nnaakara roosiima iima kiada
    innara puaraiyauvaa huda kiada ngiari yaakukidiri iima kioovaara buusa nneeravai.
  cpy-cpy: Ari rowetsikae-takiniri roshiya-kaawo ewonkiri waaka. Riitaki ipinkatha-waetakiri.
    Rowamaa-kiniri ipira-paeni roemoshirenkiri itajorentsi-nirote rowetsikae-takiniriri.
  mpx-mpx: Inoke sauga o elana gogoginol etega hi ginol, ana awa i ola bulumakau natuna.
    Bwasumu enuna hi pwatanim hi powonan elana, ge hagali hi ginol, inoke bugul toto
    nimaliyaa hi ginola hi awatauwan.
  wbp-wbp: Junga-juku, yapangkujulu-nyanu ngurrju-manu kawurlu-jangka jinta-karilki
    juju-kari puluku-piya. Ngulakujulurla kurapakalku ngayi-purraja kuyu panu, ngulajulpalu
    nyanungurla kamparru ngarnu kurapaka wiriji wardinyi-nyayirnirli.
  luo-luo: E kindeno ema ne gilosoe kido milamo machalo gi nyaroya. Negitimone misango,
    mi gilosone sawo ka gimiyo gima lwetgi ema ne oloso duongʼ!
  nhe-NT: Huajca quichijque se tlamantli tlen oro para quihueyichihuase huan quipixqui
    itlachiyalis queja se pilhuacaxtzi. Huan quimacaque tlacajcahualistli iixtla nopa
    teteyotl huan quinpacti tlen mosencahuilijtoyaj.
  aii-aii: ”ܬܘܼܪܸܨ ܠܗܘܿܢ ܨܲܠܡܵܐ ܕܡܘܼܓ̰ܵܐ ܒܐܵܢܝܼ ܝܵܘܡܵܢܹ̈ܐ، ܘܕܒ݂ܝܼܚ ܠܗܘܿܢ ܕܸܒ݂ܚܹ̈ܐ
    ܐܸܠܹܗ، ܘܥܒ݂ܝܼܕ ܠܗܘܿܢ ܒܘܼܣܵܡܵܐ ܒܦܘܼܠܚܵܢܵܐ ܕܐܝܼܕܵܬܵܝ̈ܗ‌ܝ.
  esk-NT: Iliŋich iñiqsiñiqsut aanġuamik nuġġaqtun aasiiñ tuniḷḷaqtuaqsipḷutiŋ aanġuaġmiknun,
    quviasuutigiplugu iñiqtaġikkaqtiŋ argaŋmiknik.
  msb-msb: Kaya, naghimo sinda sin diosdiosan sa porma na baka, naghalad didi kag
    nagsaradya sa ginhimo ninda.
  cpa-NT: Jøng² ca¹jmo¹dsa diú¹³ lan³, ju³lah lǿa¹² jan² ca³ju² meh². Ja³ta¹ni¹ hi²
    jøng² ca¹jŋëh¹dsa jáh², hi² dsii¹²dsa ni³ diú¹³, lë́²dsa. Di³ tøa¹² dsǿa¹²dsa
    diú¹³ lan³ ca¹jmo¹dsa guiog³dsa.
  dso-dso: ସେବେଲେ ସେମନ୍‌ ତେଇ ଗଟେକ୍‌ ବାଚାପିଲା ପାରା ଡିସ୍‌ବା ପୁତ୍‌ଲା ତିଆର୍‌କଲାଇ । ଆରି
    ତାର୍‌ଲାଗି ପୁଜାକରୁ ବଲି ଚଗାଇଲାଇ । ଆରି ନିଜେ ତିଆର୍‌ କରିରଇବା ସେ ମୁର୍‌ତିକେ ସନ୍‌ମାନ୍‌
    ଦେବାକେ ଗଟେକ୍‌ ବଜି କଲାଇ ।
  meu-meu: Una negana ai idia ese boromakau natuna laulauna ta e karaia, bena boubou
    ḡauna danu una kaivakuku vairanai e atoa; imadia ai e kara ḡaudia na e moalelaiva.
  yva-NT: Weti wama anene wo yare inta ranarijo sapijo tuvane anyi. Umba wo maere
    inta raotar wo rameseo yare umaso ai. Muno wo ono manakoe rave indamu wo awa yaro
    wo ranarije umaso raijaseo titive.
  dgc-dgc: Tulos ginimet de kan i diyos-diyosan de a ribultu na baka. Sakay nagatang
    side to harap na. Ey mésaya side to ginimet de, a nipagpiyesta de.
  zpm-NT: ’Dzigo bzaa zho tib ngon yeeṉ goc zhimdio zho, haxta beet zho grë ma ne
    bloogon zho lo mdio co; bleynie zho ncuaaṉe bzaania zho.
  hix-NT: Àtoko rma, faka mxekrà kuknonà yakàhtotxownà hatà. Tànakàhtothàyamo wya
    toknàthàyamo yàmtxownà hatà. Tànharaxkatxhàyamo rma yàmtxownà hatà, faka mxekrà
    kuknonà wya, Khoryenkomo yowakryetxho wyaro mak ha. Tànakàhtothàyam hoko rma,
    neryehotetxkon hatà, kekon hatà, Estefaw heno.
  sim-sim: Karem li mbaha mbele las bulmakau jikisi hom limu heimaha ura. Uhu haimba
    handambanda god lihi osonjik limu nambura. Uhu er limu rupkapshira, os tava lihik
    li toloho li uri god oson.
  npi-ULB: ती दिनमा तिनीहरूले एउटा बाछोको मूर्ति बनाए र तिनीहरूले त्यसलाई बलिदान चढाए
    र तिनीहरू आफूले गरेको काममा रमाए ।
  cgc-cgc: Iling tan iran na isip na gaubra danen ya ta dyos-dyusan na paryo ta tinday
    na baka lagen. May mga ayep na paiyaw danen ya daw pasunog bilang iran na alad
    naan ta dyos-dyusan daw gasadyaay danen ya tenged ta iran na pabuat.
  tim-tim: Hain dâmbiâ bulimakao otneŋe siâ mâŋgim kato tato wan me wan otneŋe aregât
    nâŋgâmbiâ humo akminep aregât sumbe omberâm heroŋe agi.
  yor-yor: Wọ́n sì yá ère ẹgbọrọ màlúù ni ọjọ́ wọ̀nyí. Wọ́n sì rú ẹbọ sí ère náà,
    wọ́n sì ń yọ̀ nínú ohun tí wọ́n fi ọwọ́ ara wọn ṣe.
  wos-wos: Wungi wataka di némafwi yénataka god ta, bulmakau balina nyan maki. Tataka
    di hamwi xiyae di déka hwe. Hwetaka di némafwi hénoo sata deka tambambu tandan
    jooré xéta di mawuli sawuli ya.
  emp-NTPO: Ara maʌ̃da ãdjirãba paca zaque zaca b̶ʌda osid̶aa. Maʌ̃gʌ́a animarãda
    babue diasid̶aa. Maʌ̃ne ãdji jʌwaba oped̶ad̶a carea b̶ʌsrid̶a ewarida osid̶aa.
  eng-F35: Well they made a calf in those days and brought a sacrifice to the idol,
    and started rejoicing in the works of their hands.
  ind-ind: Lalu mereka membuat patung yang berbentuk anak sapi dan memberikan persembahan
    kepada berhala itu. Dengan gembira, mereka mengadakan pesta besar untuk merayakan
    patung buatan tangan mereka sendiri.
  pes-OPCB: «پس بُتی به شکل گوساله ساختند و برایش قربانی کردند و به افتخار آنچه ساخته
    بودند، جشن گرفتند.
  mpt-mpt: am olo dimo Elone inanea i god dim omine smike makob eil blumakaue ulab
    klanea i eil blumakaui yananiba dlaniba baabaniba Ni kulano imen baka doklob mole
    kobo daabenale gabianiba funaniba Ni okoko ayamobo gansiba
  ssx-ssx: Koto lemeke pita꞉ta꞉ mo wanda꞉halima꞉ kao sikima꞉ handeke ale wepia wiaata꞉
    koto ale pa꞉ta꞉ ma꞉na꞉ lia halaata꞉ ikana꞉ma꞉ kone ika꞉ kikima꞉ wepieke ale ta꞉na꞉ma꞉
    homolo hata꞉ ne pambaemekeme.
  mkl-mkl: Ŋɔi ɑ̀ ce iwɛ̃ ɡɔ iyi í jɔ ɑmɑ kɛtɛ, nɔ inɔ nŋɑ í dɔ̃ nɑ icɛi ɑwɔ nŋɑu
    nɔ ɑ̀ ceɑɑ kuwee.
  gaq-gaq: ଆତେନ୍‌‍ ବେଲା ମେଇଂ ମୁଇଂ ଉଂତିଆ ମୁର୍ତି ଆରେଚେ ଆତେନ୍‌‍ ମୁର୍ତି ସେନୁଗ୍‍ ଗ୍ୱାଗଃ
    ବିଆର୍‌କେ । ମେଇଂ ନିଜେ ନ୍ତିବାନ୍‍ ଆରେ ବକ୍ନେ ଜିନିସ୍‌କେ କେଚେ ଜାବର୍‌ ସାର୍‍ଦା ଡିଙ୍ଗ୍‍ଆର୍କେ
    ।
  gof-RNT: He wode mari daanisidi eeqa oothidosona. He eeqaas yarshsho yarshshidi
    bantta kushen oothida oosuwan ufayttidosona.
  unx-unx: ଏନ୍ତେ ଏନ୍‌ ଦିପିଲିରେ ଇନ୍‌କୁ ମିଆଁଦ୍‌ ଦାମୁର୍‌ହନ୍‌ରାଃ ମୁରୁତ୍‌ ବାଇକିୟାକ ଆଡଃ
    ଏନ୍‌ ଦାମୁର୍‌ହନ୍‌ ନାଗେନ୍ତେ ଦାଣେଁ ରାକାବ୍‍କେଦାକ । ଏନ୍ତେ ଆକଗି ବାଇୟାକାଦ୍‌ ଏନ୍‌ ମୁରୁତ୍‌ରାଃ
    ମାଇନଃ ନାଗେନ୍ତେ ମିଆଁଦ୍‌ ଭୋଜି ଜମ୍‌କେଦାକ ।
  gah-gah: nene zupahé pulumaká akalevámini vogunahana avevezaha netá lilí iake, guguni
    gizi amiki kigizanitunú lilí a netakumú kogoliza viziki minamó.
  lcm-lcm: Na si taun ang kila abis ta kari tangatangai, na kapo ararai val natnat
    i bulumakau. Kila vil alilis serei si bil ang, na kila uruk ani nem roron ang
    kitala abis ia.
  aer-aer: “Kele yanhenge anteme itne Aaron uternewarreke pweleke-arteke akwele ngkarte
    itneke mpwaretyeke. Kele mpwareke-arle iperrele itne akangkeke anthurre imerte
    kere uthene merne uthene anthetyeke renhe tnakemele.
  qvc-NT: Chaymi suq mishiru amitunda rurarqanllapa. Chaymandaqam animalkunata wanchishpa,
    rupachishpa, ancha kushikushpa, adurarqanllapa chay rurashqanllapa amitunda.
  tgl-ULB: Kaya nang mga araw na iyon sila ay gumawa ng guya at nagdala sila ng mga
    handog sa mga diyus-diyosan, at nagalak dahil sa ginawa ng kanilang mga kamay.
