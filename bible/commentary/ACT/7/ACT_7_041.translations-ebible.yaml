  viv-viv: Hidedemi bwanenedeyao higahe tu kilumina ana ita vaita bulumakau natudi
    amine hibubuna, ada kevakeva yadi abaveyao faꞋina hikabudi be kilumina hihawadavadavana.
    Kadu avemwamwala lakahina hisena be nimadi yana aibubuna hinahawaveyamumuyena
    faꞋina.
  yao-yao: Katema ko ŵapanganyisye chinyago cha ng'ombe ja mwana, ni ŵatasile mbopesi
    kwa chinyago ni kuchijangalila chindu chichaliji masengo ga makono gao achinsyene.
  tgp-tgp: Ale hin rani atu la vai na hinau matea mo tovongi na natu buluk matea,
    ale la sile na malamalai isana, ale la lo avulahi na nora vavahinau sei.
  auc-NT: Äninque mänïñedë, Mönö wængonguï ingampa, ante cædinque tömënäni wagada
    wë baï badongadänimpa. Ayæ̈, Mönö wængonguï quï impa, ante cædinque cæ̈nïnäni
    wæ̈nöninque baö tömënäni näni badöinca gäänë ænte mämö ñö cædinque önompoca näni
    badöninca adinque æ̈æ̈mæ̈ baï cæte togadänimpa.
  kbc-NT: Joaniɡ̶ijaaɡ̶ijoatigilo niɡ̶ijoa nokododi noɡ̶oibake oolo mowo ica wacawaanigi
    anowo me noenoɡ̶odi, odaa joɡ̶onigoditema eijedi modoɡ̶eteta niɡ̶ijo wacawaanigi,
    codaa owo nalokegi moiweniɡ̶ide niɡ̶ijo niwigo anepaa loenatagi.
  bmh-bmh: Ziwas go ebutal, go bulumakau nag nugau dorog patai maimai, go polu Uwait
    go ebu egun agaimai, gonugau wanib ulagwag moromen. Go esab goagal ebeag siltal
    patai maimai, goagal oiagab siksikemenin.
  ctu-BL: Che' jini tsi' meleyob alʌ wacax. Tsi' tsʌnsʌbeyob i majtan jini dios taq'uin.
    Tsa' ñuc'ayob i pusic'al cha'an jini dios tsa' bʌ i meleyob ti' c'ʌb.
  meq-meq: Tsa na, ta lambaɗ kule andza sla wawa eye andza mbəlom tay. Tə vəlay wu
    a kule tay niye. Tə ge magurlom tə məŋgwese eye lele hərwi wu nakə bo tay eye
    ta lambaɗ aye.
  noa-H: Maimua chadcha hamach juau p'ĩr dën p'akdamk'a waunaa, nemchaain k'ëchwia,
    hagʌgta Hẽwandamagamjö jëeup'öbaadëjim haajem. Magbaawaita honee nʌisijim hanaabá,
    mag hamach juau p'akk'a wautarrag jëeu nʌmua.
  alp-NT: Hoko kena mere esi ono binatane lakai molupe sape anai sae me. Eleki esi
    bunu binatane bokala leke isike binatane lakai mere. Kai laleisu ndina le saisa
    rebe esi onoe mere, hoko esi ono pesta.
  san-VEL: tasmin samaye te govatsaak.rti.m pratimaa.m nirmmaaya taamuddi"sya naivedyamutm.rjya
    svahastak.rtavastunaa aananditavanta.h|
  kbq-kbq: Hige'za ana knafina golire havi anumzana bulimakao anenta kna huza tro
    hu'za, Kresramana avuga vunente'za anama zamazanuma troma hazazankura muse hunte'naze.
    (Eks-Ati 32:1-10)
  kbh-kbh: As tmojanma canÿe buashinÿinÿana soye mo canÿe uacnabecá y cha jadórama
    ba bayënga tmojanëbaye, y tmojanóboyejuanga cachënga chë soye tmojanpormáyeca.
  ron-LSB: În zilele acelea au făcut un vițel, au adus jertfe idolului și s-au bucurat
    de lucrările mâinilor lor.
  pon-pon: Irail ari wiadar dikedik en kapul amen ni ran oko, o mairon on kilel en
    ani mal o, n perenki, wiawia kan en pa arail.
  nhe-BL: Huajca quichijque se tlamantli tlen oro para quihueyichihuase huan quipixqui
    itlachiyalis queja se pilhuacaxtzi. Huan quimacaque tlacajcahualistli iixtla nopa
    teteyotl huan quinpacti tlen mosencahuilijtoyaj.
  sps-sps: Tan nainy to aya ser kat a kaisa faarei non a guei bulumakau, ri kat faakor
    tana gov gamgam to aya, ser kat guainy, ri paparaa mito na ka to aya te kat ari
    nimar.
  wnc-wnc: Iniwa tapduk wagwekatang ikwawa gaman matekngge wee gwen tasiking. Tasike
    tumuk wam inindatanangge natake nanamu takeake pakapu unekan peke anutu pupuknga
    waapae saking. Sake baniaatang tatanga siknga natapbing.
  bus-bus: Gurↄ beeean aↄ̃ tãa pì lán zùswarenɛ bↄ̀rↄ bà, ben aↄ̃ saa òa aↄ̃ zĩbaa
    kɛ̀ pↄ́ kɛ̀ aↄ̃ↄ kɛ̀ ń zĩndanɛ pì yã musu.
  gub-BL: A'e rupi Àràw uzapo tapi'aka'yr hagapaw a'e, tupàn a'ua'u hagapaw romo a'e.
    Werur temi'u izupe wà, werur temetarer wà no, imuwete katu pà wà. Uzapo mai'u
    hawhu wà, upynyk wà no, a'e wemiapo kwer tapi'aka'yr hagapaw imuwete katu pà wà.
  imo-imo: Kano walimunga kao kailepo walo none teli te teko wamokolio ningei, Imu
    linonga Gote ningo popo toko melema kalko, eno enongano teko wamoringi mele pilkolio
    konopu tiko kongi kaloringima kinye langi nongo tono kolko moloringi.
  boj-boj: Minjsib bati deqa naŋgi na makau sigitosib aqa sulum gereiyosib gisaŋ qotei
    di atraiyosib areboleboleinjroqnej.
  eng-DRA: And they made a calf in those days, and offered sacrifices to the idol,
    and rejoiced in the works of their own hands.
  knf-knf: Ţuŋ ŋnuur mënţ, kë başë ţak ubay, ado pa wa pgur, aşë lilandër ulemp wi
    iñen yi baka maakan.
  san-KHM: តស្មិន៑ សមយេ តេ គោវត្សាក្ឫតិំ ប្រតិមាំ និម៌្មាយ តាមុទ្ទិឝ្យ នៃវេទ្យមុត្ម្ឫជ្យ
    ស្វហស្តក្ឫតវស្តុនា អានន្ទិតវន្តះ។
  arn-NT: Feymew dewmayngün kiñe waka kulliñ kechilelu, langümyeyngün ta kulliñ ñi
    chalintukulelafiel, fey niey engün kiñe fütra kawiñ tañi püramyeafiel ti adentun
    kisu engün tañi dewmael.
  zas-NT: Dxel been reeman tijb goꞌndobëz din gaquib xdios reeman. Bagüjt reeman be
    ree persi badëëd reeman laa reeb ziꞌc gon loj ni been reeman, been reeman lanij
    guial babaanë reeman ni been gajc reeman.
  ken-NT: Bághóko ɛnyɨŋ ɛnɛ ɛchi mbɔ mɔ́mpɔŋ, bare chyɛ yɔ akabhɛ́ nya, nɛ mányíɛ́
    ɛpa ɛ̌ti ɛnyɨŋ ɛnɛ baghoko nɛ amɔ.
