verse: ACT.007.023
translations:
  kpx-kpx: “Iniale vagana votiu uoholige vagana molemo Moseseu isiviale talive au
    ata seleve elegevei.
  okv-H: Eto Moses ta pajirari jua tapa 40 irae enu amita Israel embomeni Egypt embomeni
    ta pure ere uahera avo Moses na kogue umoro unu
  tbo-tbo: ‘Mose hougana a bolima magouhi 40 ma u nugonugona i lugeleteya apo a lawa
    mi Yudeya ina dadanihi.
  mal-C: “മോശ നാൽപ്പതു വയസ്സായപ്പോൾ ഇസ്രായേല്യരായ തന്റെ സഹോദരങ്ങളെ സന്ദർശിക്കാൻ തീരുമാനിച്ചു.
  grc-SR: Ὡς δὲ ἐπληροῦτο αὐτῷ τεσσαρακονταετὴς χρόνος, ἀνέβη ἐπὶ τὴν καρδίαν αὐτοῦ
    ἐπισκέψασθαι τοὺς ἀδελφοὺς αὐτοῦ τοὺς υἱοὺς Ἰσραήλ.
  bgc-bgc: “जिब मूसा नबी चाळीस साल का होया, तो उसकै मन म्ह आया के मै अपणे इस्राएली
    भाईयाँ तै मिलूं।
  khz-khz: Gena maguli rigolora gagala vativati (40) egapiato, ne taukavana Isaraela
    talimara ene laka-gitara netiwato.
  deu-TKW: Wie er aber vierzig Jahre voll hatte, kam es ihm in Sinn, nach seinen Brüdern,
    den Söhnen Israels, zu sehen.
  zsr-NT: ’Catiꞌ chyuꞌubiꞌ choaꞌ iz biꞌi Moisés, gna ládxiꞌbiꞌ tsajyubiꞌ bunách uládz
    queëbiꞌ, bunách Israel.
  lin-lin: Tango Moyize akokisaki mibu tuku minei, azwaki mokano ya kokende kotala
    bandeko na ye, bana ya Isalaele.
  hns-NT: Tab djab oe tjaalies baries ke raha, tab oe maangies djaane kie okar Israel
    djaatie ke bhaai log ke haal-tjaal kaise hai.
  noa-E: ’Maimua ya ich cuarenta años aadeewai, “Mʉch jöoin durr israelnaan ookhemgui”
    awi, chadcha am oon bëejim anaabá, chi Moisés.
  eng-EMTV: “Now when he had turned forty years old, it came into his heart to look
    upon his brothers, the sons of Israel.
  mib-NT: ’Te nuū uú xico cuiyā de te ni jecondēhé de jnáhan de jeē cácuu ñayuu Israel.
  lif-NT2: हे़क्‍क्‍याङ् मोसाःन् तङ्‌बे लिबोःङ्‌(४०) के़रे़ल्‍ले़ कुगाॽइ इस्राइलिहाॽ
    तुम्‍से़ पेःक्‍मा निङ्‌वाॽ चोगुरो॥
  xnj-xnj: “Hinu Musa peahikisi miyaka alobaini ndi akahamba kuvagendela kuvalola
    va Isilaeli vayaki.
  mmx-mmx: Moses ga lavanuet sangaun maares teren la ni ga vara i do na ven limixin
    teren me Israel.
  cbr-NT: Cuarenta baritiañu 'aish ca aín aintsi Israel unicama isti sinánbiani cuancëxa.
  tee-NT: Acsni laktsa t'up'uxam c'ata ju Moisés pus ju yuchi pastaclich la'ix'alhunut
    ni ca'alh lakts'ini' ju ixt'a'amachivinti.
  eng-LSV: And when forty years were fulfilled to him, it came on his heart to look
    after his brothers, the sons of Israel;
  cak-NT: Cuando ri Moisés c'o yan cuarenta rujuna', xalex pa ránima chi xeberutzu'
    ri ruwinak israelitas.
  pah-NT: '—Aerẽ he''yi kwara quarenta kwara Moisésva''ea rehe, ei ahe. Igwete ahe
    ei oyvyteri pe: “Taho ti ji jire''yja''g̃a ndepiaga israelitas''g̃a ndepiaga,”
    ei Moisésva''ea hako, ei ahe.'
  sja-NT: ’‘Cuarenta años iru bak'ãri, k'ĩsiaji wãit'ee Israel pidaarã ak'ɨde, ichi
    auk'aarã pada perã.
  xed-xed: Ka kumaftá Musa ta dzaʼa nghanaghatá la taŋ la Israʼila magafər imani ta
    fwaɗ mbsak.
  mks-NT: ʼTa tá na̱xi̱nu̱ Moisés i̱vi̱ jico cui̱a̱ já na̱sacu ini da coto nihni da
    ñani táhan da, na̱ na̱quixi chi̱chi Israel.
  gfk-S: “Be ing Moses ga aihet na sangahul na tinohon iga lik be na kol ira nuno
    matanabar na Israel.
  bmu-bmu: “Mosesgö (yara) yambuŋi 40 teköiga miaŋgöreŋ Israel darumunurupŋi yeŋgö
    prowinsnöŋ anda eŋgekŋamgö mötmöriba keuŋi jöhöba anök.
  dgz-dgz: Mosis en mega apane dere wandeni gapan me dugup mega Isurero nagirewa munan
    anuni menan inat wanumot muga anenen yawapen menan inamup aen.
  eng-GNV: Nowe when he was full fourtie yeere olde, it came into his heart to visite
    his brethren, the children of Israel.
  zaa-NT: Loti' ùccuanì Moisés chùà' ida nna belaba latsi' bi tanèl·lia' bi ca enne'
    ná raza qui' bi ca enne' Israel.
  eng-WEBSTER: And when he was full forty years old, it came into his heart to visit
    his brethren the children of Israel.
  guh-guh: 'Icatsia Esteban jumaitsi bajarapamonaejavabelia: —Itsa baja Moiséspijinë
    cuarenta pavaibeje xaina penaexanaecujinae, sivanajamatabëxaina petaenexa pijamonae
    itsajota jinavanapa.'
  bon-bon: Moose liba footi kämäge joomluji, tabe ngene jotwananuji teeme Israela
    binamewale bine ädärame.
  nhw-BL: “Pero quema Moisés quiaxiti cuarenta xihuitl, quinequiyaya quinpaxaloti
    iisraelita icnihua.
  mgw-mgw: “Musa paaikiye myaka alubaini ngayenda kwatyangilya alongo bake ba ku Isilaili.
  swh-ONEN: “Mose alipokuwa na umri wa miaka arobaini aliamua kuwatembelea ndugu zake
    Waisraeli.
  wbi-wbi: Loli yekwaline amaka fijigho fine' lukamwisila munumbula jamwene kuvaghendela
    vanyalukolo vake, Alana ava Israeli.
  bba-bba: Sɑnɑm mɛ u wɔ̃ɔ weeru turɑ, u ɡɔ̃ru doke u win tɔmbu Isirelibɑ berɑm dɑ.
  eng-KJVCPB: And when he was full forty years old, it came into his heart to visit
    his brethren the children of Israel.
  kgk-NT: 'Okakwaa rire, omboty rire quarenta ro''y, imandu''a gwe''ýi kwéry-rehe:
    “Aha-ta aipohu xe re''ýi kwéry, Israel amyrĩ remiarirõre kwéry” he''i ojéupe Moisés.'
  waj-waj: Musiinna nuanuuvo taara vaidivaitana yuku yaaku taika kiooduu rikioo (40)
    ivo ari seena Isarairaiya taanaree kiaa vioo
  cpy-cpy: Tema kaataki 40 rojarentsite Moisés, jataki rareetyaari isheninka Israel-paeni.
  mpx-mpx: Sauga Mosese iyaka wana baliman poti, i nuwatu ni nok ge wana pan Isileli
    ni kitel.
  wbp-wbp: Ngula-jangkaju, Jipinilki-jana yarda wangkaja Mujuju-kurlu, “Kujarla 40-pala
    yulyurrpu rdipija Mujujukuju, ngulaju manngu-nyangulkulpa-nyanu yungu-jana jijanurlulku
    nyanja-yani nyanungu-nyangu yapa Yijirali-pinkiji ngurrju-japa marda.
  luo-luo: “Kane Musa koro ja-higni piero angʼwen, noparo e chunye mondo odhi olim
    owetene ma jo-Israel.
  nhe-NT: “Pero quema Moisés quiaxiti 40 xihuitl, quinequiyaya quinpaxaloti iisraelita
    icnihua.
  aii-aii: ”ܘܐܝܼܡܲܢ ܕܗܘܹܐ ܠܹܗ ܡܘܼܫܹܐ ܐܲܪܒܥܝܼ ܫܸܢܹ̈ܐ، ܩܛܝܼܥ ܠܹܗ ܒܠܸܒܹܗ ܕܬܵܦܹܩ ܒܐܲܚܘܿܢܘܵܬܘܼ̈ܗ‌ܝ
    ܒܢܲܝ̈ ܐܝܼܣܪܵܐܹܝܠܔ.
  esk-NT: “Aasiiñ malġukipiamik ukiunikkami Moses sivunniġñiqsuq takuqattaaġukługich
    Israel-aaġmiuqatiuni.
  msb-msb: “San 40 na an edad ni Moises, naisipan niya na bisitahon an mga kapareho
    niya na taga-Israel.
  cpa-NT: ’Jøng² mi³ma²tǿ² ton¹lág¹ ji²ŋi² quiah¹² Moisés, ca¹ŋó¹dsa juu¹² ja³mi³tiogh³
    dsa² go²dsa, dsa² israel.
  dso-dso: ଜେଡେବେଲେ ମସାକେ ଚାଲିସ୍‌ ବରସ୍‌ ଅଇଲା, ସେ ତାର୍‌ ଇସ୍‌ରାଏଲର୍‌ ବାଇମନ୍‌ କାମ୍‌ କର୍‌ବା
    ଜାଗା ଦେକ୍‌ବାକେ ମନ୍‌କଲା ।
  meu-meu: Ena laḡani e hari-ahui negana ai lalona vada e hadaia, varavarana Israel
    taudia baine igodia ita eto.
  yva-NT: “Arono Musa apa tume tename jirum, umba beker pare po apa arakovo Israel
    mapan.
  dgc-dgc: “Nadid,” kagi ni Esteban, “to épat a pulu a taon i idad ni Moises, éy naisipan
    na a umange bumisita du kapareho na a Judeo, du apo-apo ni Israel.
  zpm-NT: ’Choo iz rap Moisés, zeeṉe biab guic me güeyted me lo meṉladz me.
  hix-NT: 40 me àtxemnyehàntaxah me tehtoko, tkukuru komo yonyàr xe nehxakon hatà,
    Moyses heno. Ehsayewyana komo rma yonyàr xe nehxakon heno hatà. Rokukuru komo
    yonyxe àten hamà, kekon heno hatà, tàhnawo, kekon hatà, Estefaw heno. Àro ke toy
    heno hatà, àhyakanye.
  sim-sim: Moses asama orhi am 40-k or naha orhi ma ol akishmakishak naha Ijipik fehe
    ondonjik lerawun men landari ondon or heyekurik ormu hishira.
  npi-ULB: तर जब तिनी करिब चालिस वर्ष पुगे, तिनलाई आफ्ना दाजुहरू अर्थात् इस्राएलीहरूलाई
    भेट गर्न मन लाग्यो ।
  cgc-cgc: “Na kwarinta en taon idad Moises, naisipan din na magbisita naan ta mga
    paryo din na linai Israel.
  tim-tim: Hain akmâ manmâ hombaŋŋe 40 bo akto âmâ hin nâŋgâep, “Galalupne Israe luâk
    are gain gain akmâ mandâi aregât arim yekbe.” dâep. Hain nâŋgâm kambiamŋe owâiŋe
    akto ariep.
  yor-yor: “Nígbà tí Mose di ọmọ ogójì ọdún, ó sọ sí i lọ́kàn láti lọ bẹ àwọn ọmọ
    Israẹli ará rẹ̀ wò.
  wos-wos: ”Hukémbu Mosesna héki hwari dumi yétiyéti yandéka dé wa, ‘Wuni wuna nyama
    bandi israelna duka yitawuni, diré xénjoka.’
  emp-NTPO: Moise cuarenta poa b̶asid̶e idji ẽberãrã israelerã acʌd̶e wãida crĩchasia.
  eng-F35: Now when he was forty years old, it came into his heart to visit his brothers,
    the sons of Israel.
  ind-ind: “Sewaktu Musa berumur empat puluh tahun, dia memutuskan untuk mengunjungi
    saudara-saudari sebangsanya.
  pes-OPCB: «وقتی موسی چهل ساله شد، روزی به فکرش رسید که دیداری از برادران اسرائیلی
    خود به عمل آورد.
  mpt-mpt: bifolo 40 ye blimanoa e meletani Islel nakaia unangai yatemang genea
  ssx-ssx: Mosesita꞉ ipika꞉ bapi 40 paeyeketa꞉ ipika꞉ Isulai tapake wanda꞉hali handolo
    peekeme.
  mkl-mkl: Iyi Moizi í to ɑdɔ̃ ciiji, ŋɔi í dɑsi idɔ nŋu koo cɔ inɛi Izirɛli ŋɑ dimiɛ
    ŋɑu.
  gaq-gaq: “ଆମେକେ ଚାଲିସ୍‍ ମୁଆଁ ବୟସ୍‍ ଡିଙ୍ଗ୍‍ଲା ମେଁ ନିଜେ ବୟାଁଇଂକେ ଆରି ଇଶ୍ରାୟେଲୀୟନେ
    ରେମୁଆଁଇଂନେ ଆଡ଼ାତ୍ରା ଡିରକମ୍‍ ବେବଆର୍‍ ଡିଙ୍ଗ୍‍ବଆର୍ଗେ ଆତେନ୍‌‍ ମ୍ୟାଃ ନ୍‌ସା ଇକ୍‌ଚା ଡିଙ୍ଗ୍‍କେ
    ।
  gof-RNT: “Muses laythay oytama kumida wode ba ishata, Isra7eeleta be7anaw ba wozanan
    qoppis.
  unx-unx: “ମୁଶା ବାର୍‌ହିସି ବାରାଷ୍‌ରେନ୍‌ ହବାୟାନାଏ, ଇମ୍‌ତା ଇନିଃ ଆୟାଃ ଇସ୍ରାଏଲ୍‌ରେନ୍‌
    ହାଗାକକେ ମିସାର୍‌ରେନ୍‌ ହଡ଼କ ଚିଲ୍‌କାକ ନେଲ୍‌କତାନା, ଏନା ସାରିନାମ୍‌ ନାଗେନ୍ତେ ମନ୍‌ସୁରୁଦ୍‌ରେ
    ଉହାଟ୍‌କେଦା ।
  gah-gah: Lá oko minake, kilisimasi 40 ale ahuloake, Isilae vegená nigivénegini voko
    ánigatove loko geleake, mulunagú lamaná geleko vimó.
  lcm-lcm: Au, kalapo 40 na matas na kala lomlomonai asi kana an lolou tapai ani keve
    tungana ri Israel.
  aer-aer: “Yanhe-ngentyele Moses re artwe akngerre anteme irreke ampwe anteme irremele
    year 40-pele anteme aneke, re itirretyarte ikwere-artweye areye anteme aretyeke
    Jacob-engentyele areye. Kele re alheke nthenhele-arle itne-arle urrkapetyartenge
    ikwere-werne nthakenhe-arle itne anemeke.
  qvc-NT: ’Chaymandaqam 40 watayuqna kashpaqa, Muysisqa munarqanna riyta isrraylinu
    kastanda watukuq.
  tgl-ULB: Ngunit nang siya ay nasa apatnapung taon na, pumasok sa kaniyang puso na
    bisitahin ang kaniyang mga kapatid, ang mga anak ni Israel.
  cbs-NT: Ma janu Moisés 40 badiyatun jawenabu Israelbu shinankin uinbaunun ika baii
    kaxun
  xtm-NTPP: ’Nuu ni ndi'i Moisés ma uu xiko (40) kuiya ma, te ni jani ini de ja jin
    koto de tna'a de ñayii ñuu Israel ma.
  nnq-nnq: “Musa apakiba na yaka makomi ncheche ngajenda kabona akalongomundu Akasilaeli
    babone apabatendigwa.
  bao-NT: '”Cuarenta cʉ̃mari cʉogʉ, cʉ̃ yaarã israelitas''re: “Ca ĩagʉ waape niicu,”
    ĩiupi Moisés.'
  san-ORI: ସ ସମ୍ପୂର୍ଣଚତ୍ୱାରିଂଶଦ୍ୱତ୍ସରୱଯସ୍କୋ ଭୂତ୍ୱା ଇସ୍ରାଯେଲୀଯୱଂଶନିଜଭ୍ରାତୃନ୍ ସାକ୍ଷାତ୍
    କର୍ତୁଂ ମତିଂ ଚକ୍ରେ|
  rmn-rmn: Кана лэски сас саранда брэш, ов мангляс тэ дикхел пэ пхралэн израильтянен.
  huv-NT: ’Wüx lamajiür ic miow (40) mineat nej, quiaj tateots mamb majaw micual miíüt
    nej, ajcüw micual Israel, quiaj tamb.
  otn-NT: Nu̱'mø mi̱ gua'a̱ nyote njɛya 'bʉhra̱ Moisés, bi zo rá̱ mmʉi ngue da̱ ma
    di zɛngua ya yø judío ngue yø mɛ̱ni̱.
  nop-nop: “Moses adi guletŋiŋ 40 tubune Isilaehi meŋimeŋiye yabe uguk.
  obo-NT: “To oppat-no-puun lahun don si Moises, nokopuhawang sikandin nod lowwi to
    iling din no koubbaran ni Israel.
  kca-kca: Хун пӑ ԓўв ԋӑԓйаӈ тӑԓа йис, ԓўв хӑнам йохԓаԓ, Израиль пŏхәт, хŏща йӑхты
    нŏмәсән йŏхәтса.
  cak-ENT: Ja tok ri Moisés rutzakon chic cuarenta rujuna', xalüx pa ránima richin
    xbe chiquitz'etic ri ruvinak israelitas.
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤔᤥᤛᤠ᤺ᤴ ᤋᤱᤒᤣ ᤗᤡᤒᤥ᤺ᤱ (᥊᥆) ᤁᤧᤖᤧᤸᤗᤧ ᤁᤢᤃᤠ᤹ᤀᤡ ᤀᤡᤛᤪᤠᤀᤡᤗᤡᤜᤠ᤹ ᤋᤢᤶᤛᤧ ᤐᤣ᤺ᤰᤔᤠ
    ᤏᤡᤱᤘᤠ᤹ ᤆᤥᤃᤢᤖᤥ॥
  mie-NT: De tá nī ncuu ūū xico cuīyā dē, de nī jēndēhé dē ndācá táhán dē jā cúu tatā
    Israel.
  san-TIB: ས སམྤཱུརྞཙཏྭཱརིཾཤདྭཏྶརཝཡསྐོ བྷཱུཏྭཱ ཨིསྲཱཡེལཱིཡཝཾཤནིཛབྷྲཱཏྲྀན྄ སཱཀྵཱཏ྄ ཀརྟུཾ
    མཏིཾ ཙཀྲེ།
  qve-NT: Chaymantan Moisesqa tawa chunka watayoq kashaspanña, Israel nacionniyoq
    llaqtamasinkunaman watukuq riyta piensaran.
  pao-NT: Soo Moses ka nana manese yise pummesoo nanumu-baa nobenega.
  cbu-NT: Móysisarini wachinayaru, Zuwanllpi Akoparinchichpi pangatama; táyaru zoonllipsha
    naparashiniya.
  usa-usa: ánibo Mótetima anómma auréna miráuma kaayaq-wáyúká áíyayaa-karitimaatima
    maéna (40)wení Ítíráaeo-wayukama ko yimónanena uráiye.
  soy-soy: Kuu iŋmɛ̃ ɑfɛɛnɑ n yɛ̃́, uu rɛ u yɛ́ hɑ upimɑrɛcɔ Isirɑyɛɛli pikɔ́ rilóólú.
  hui-hui: Mosese ibunaga mali pira maria (40) hayagola howa ibu damene Isaraele wali
    agali abi kabe hondole ti hearia polene manda bialu pene.
  amf-amf: “Musesa eedi lamaa kaysa leve maataysaka, muldhana yisa Israveel eenaam
    shedana ki qaabade.
  quc-NNT: Aretaq tz'aqat chik kawinaq u junab', xpe pa ranima' ri ki solixik ru winaqil,
    ri winaq aj Israel.
  dob-dob: “Ta tuta nina ꞌana yakwala poti ꞌilobena, Mosese nina nuwanuwana be tasinao
    me Isileli ꞌiayausidi.
  wrs-wrs: Doa osva osomba 40pelarava lohmanavnamba henamba, hev nengna, doa kava
    nongalka velm vev kavna towandaslam Israelnindm.
  mca-mca: Qa in hats k'esiyu'ets qu' cuarenta (40) ƚeqe'ninqapitse' pa'aj pa' Moisés,
    ma' qa yoksi'wen pa'aj pa' ƚatawe'j in yisu'un qu' nat'alit'ii pe' ƚejefets, hik
    pekhewe' israel'ik'i ƚelits.
  tzo-TZC: ’Cꞌalal yichꞌoj xa chaꞌvinic (40) jabile, ti Moisese bat svuꞌlan ti schiꞌiltaque,
