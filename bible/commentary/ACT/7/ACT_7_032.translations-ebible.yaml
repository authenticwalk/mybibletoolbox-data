  wol-2010: “Man maay sa Yàllay maam, di Yàllay Ibraayma, Isaaxa ak Yanqóoba.” Ci
    kaw loolu Musaa tiit bay lox, te ñemeetula xool.
  nss-nss: ‘Yo urupo Ngindrai ata tumbum hu, Ngindrai ata Apraham, Yisak, pe Yakop.’
    Pwen pe Mose ara ilelen pe ihindrundru para kinimei.
  snc-snc: ‘Au tu ḡoi senemu Aberahamo, Isako, e Iakobo ḡeri Barau.’ Mose egari-rakavato,
    benamo asi eurato ma bene boḡe-iaḡo ḡenoḡoi.
  lgl-lgl: '''uri ''e, ‘''I lau God koko ''ualo ''o gi li, God Abraham, ma Aesak,
    ma Jakob.’ Ma Moses ka lebelebe, ma ka barasi lio lo ko, sulia ''e mau rasua.'
  mmo-mmo: ‘Gate himbop-aso bôôy silate Anutu sa. Abalaam ayuuh Isak-ande Yaakop yaalate
    Anutu sa.’ Tombe Mose hees-ande yêênin lôôt nambe me-ji le,
  ncu-NT: ‘Mo̱ e̱ gye̱ Wuribware̱, nyaŋpe̱ ne̱ fo̱ nana‑ana Abraham na Isak na Yakubu
    i suŋ‑o.’ Ne̱ kufu a nya Mosis, ne̱ ɔɔ yo̱ŋ, ŋkee ɔ maa lɛɛ taare̱ a ɔ de̱e̱re̱
    kiyii ne̱ ke̱ e̱ kywɛɛ‑ɔ.
  cni-NT: 'icantiri: “Narotaque Tasorentsi, icantani ipincatsajeitaquena pishanincani:
    yora Avarama, Isaca, jeri yora Jacovo, maaroni”. Jaa iriori Moishishi itsaroasanotanaque,
    te iramenanajeroji.'
  eng-WMB: '‘I am the God of your fathers: the God of Abraham, the God of Isaac, and
    the God of Jacob.’ Moses trembled and dared not look.'
  zaw-NT: “Narä nacä Xtios rextadgoldoolu, narä nacä Dios xten Abram, näjza xten Isaac
    näjza xten Jacoob.” Dxejcti gucsez Moisés sa'csi bidxebduxhni, diruni nuhuisa'c
    yajgga.
  san-MAL: ഏതസ്മിൻ സമയേ, അഹം തവ പൂർവ്വപുരുഷാണാമ് ഈശ്വരോഽർഥാദ് ഇബ്രാഹീമ ഈശ്വര ഇസ്ഹാക
    ഈശ്വരോ യാകൂബ ഈശ്വരശ്ച, മൂസാമുദ്ദിശ്യ പരമേശ്വരസ്യൈതാദൃശീ വിഹായസീയാ വാണീ ബഭൂവ, തതഃ
    സ കമ്പാന്വിതഃ സൻ പുന ർനിരീക്ഷിതും പ്രഗൽഭോ ന ബഭൂവ|
  tam-TCV: ‘நான் உனது தந்தையரின் இறைவன்; ஆபிரகாம், ஈசாக்கு, யாக்கோபு ஆகியோரின் இறைவன்’
    என்றது. இதைக் கேட்டபோது, மோசே பயந்து நடுங்கினான். அதைப்பார்க்க அவன் துணியவில்லை.
  mit-NT: “Yùhù nduí Dios. Cuisì yùhù nìsa cahvi xìì‑ní Abraham, xì Isaac xì Jacob”,
    nì cachi‑yà. Ñàyùcàndùá, nì quesaha Moisés quidí‑né, te yúhî‑nè cundehè gá‑nè.
  ceb-ULB: '''Ako ang Dios sa imong mga amahan, ang Dios ni Abraham, ni Isaac, ug
    ni Jacob.'' Nangurog si Moises ug wala gayod siya nisulay ug tan-aw.'
  ces-LB: ‚Já jsem Bůh tvých otců Abrahama, Izáka a Jákoba.‘ Mojžíš se vyděsil a zakryl
    si tvář, aby nic neviděl.
  mkn-mkn: ‘Beta ni, lu pung nene-moyang dong pung Tuhan Allah; andia baꞌi Abraham,
    baꞌi Isak, deng baꞌi Yakob pung Tuhan Allah.’ Dengar bagitu, ju dia taku mau mati
    sampe dia gamatar dingin, deng dia sonde barani angka muka ko lia itu pohon yang
    ada tabakar.
  nce-nce: ‘Bo bisemlenibë, Abraham, Aisak, Jekopnabë Goto.’ Na Moses lili tle na
    ita kë ahoju hwi loglolebëme uli metletle.
  pol-UBG: Ja jestem Bogiem twoich ojców, Bogiem Abrahama, Bogiem Izaaka i Bogiem
    Jakuba. A Mojżesz zadrżał i nie śmiał się przypatrywać.
  qxh-NT: ‹Unay auquilluyqui Abrahampa, Isaacpa, Jacobpa Tayta Diosnin caycä. Paycuna
    manchapacamaranmi.› Chayta wiyarshi, Moisés manchariywan sicsicyaran. Ricäriytapis
    manchacuran.
  nwi-nwi: '‘Yo Kughen kape kafam kaha misɨr kupən: Ebraham, mɨne Aesak, mɨne Jekob.’
    Moses rɨmnərɨg nəgkiarien a, rətəmnɨmɨn, mɨgɨn pɨk kɨn nɨvag-pənien.'
  kmo-kmo: Rii riina eecha wor, ‘Ada miiti wayega yechi God. Ada Ebraham riiti God,
    Aisak riiti God, Jekop riiti God.’ Worek, Moses riita akii nubu nubur. Rii akiichi
    hekasakech.
  agr-agr: ‘Witjai, amina muunjum Abraham, Isaac, Jacob aajakajua nuna Apajuijinuk’,
    tiu. Nuna tutai Moisesak senchi ishamak kujau, diitnash diimainchau dekapeau.
  kyc-kyc: Namba Anatu embena rakange kyawa dupwa Aporakamemoo Aisakemoo Jekopemoo
    suu pyao kareyami dokoko karo leya. Leyamo dokopa Mosese walu walu lapala kandalana
    pakame kumuya.
  urd-GVU: ’مَیں تیرے باپ دادا کا خدا، ابراہیم، اسحاق اور یعقوب کا خدا ہوں۔‘ موسیٰ
    تھرتھرانے لگا اور اُس طرف دیکھنے کی جرأت نہ کی۔
  yre-NT: ‹An ya 'i tranun -le Bali -a. An ya 'i tranun Abraam 'lee Izak 'lee Zago
    'le Bali -a.› Ɛn Moizi nyɔɔndɩ 'sia, ya'a -kɔlalɛ Bali -nanjɛndɩ -a dɩ.
  fuh-BKF: «Miin woni Laamɗo maamiraaɓe maaɗa, Ibrahiima e Isiyaaka e Yaakuuba.» De
    Muusaa na diwna, suusaa ndaarude toon katin.
  arl-NT: 'Pueyasoori naa na sequequiaaritij: “Janiyacuajaari Pueyasoni: quia supuetanaa
    Jiyaniijia: Abraham Jiyaniijia, Isaac Jiyaniijiajuhuaj, Jacobo Jiyaniijianio”.
    Moisés jaara naa tojiquiaaritij, tetecareeri. Majaari mani noshiyano na niquiniu
    paniniu quiquiaari na puerenuta.'
  ziw-ziw: ‘Miye ni Chohile ywa watati zenyu, Chohile ywa Bulahimu na Isaka na Yakobo’.
    Musa azingiza kwa woga naho haungile kuhasinya.
  grc-TR: Ἐγὼ ὁ Θεὸς τῶν πατέρων σου, ὁ Θεὸς Ἀβραὰμ καὶ ὁ Θεὸς Ἰσαὰκ καὶ ὁ Θεὸς Ἰακώβ.
    Ἔντρομος δὲ γενόμενος Μωσῆς οὐκ ἐτόλμα κατανοῆσαι.
  nag-nag: ‘Moi tumi laga baba khan laga Isor ase, Abraham, Isaac aru Jacob laga Isor.’
    Titia Moses kapi kene bhoi pora ta te phale sabole para nai.
  eng-OEBCW: “I am the God of your ancestors, the God of Abraham, Isaac, and Jacob.”
    Moses trembled, and did not dare to look.
  knj-NT: “Jain ton Sdiosal jin eb ja wichmam. Sdiosal jin Abraham, yetoj Isaac, c'al
    Jacob,” ẍi Dios tet naj. Catu' jix bilwi a Moisés tu' yu xiw c'ulal, catu' ma
    xa oc t'anan yin.
  deu-1912: Ich bin der Gott deiner Väter, der Gott Abrahams und der Gott Isaaks und
    der Gott Jakobs. Mose aber ward zitternd und wagte nicht anzuschauen.
  san-PUN: ਏਤਸ੍ਮਿਨ੍ ਸਮਯੇ, ਅਹੰ ਤਵ ਪੂਰ੍ੱਵਪੁਰੁਸ਼਼ਾਣਾਮ੍ ਈਸ਼੍ਵਰੋ(ਅ)ਰ੍ਥਾਦ੍ ਇਬ੍ਰਾਹੀਮ ਈਸ਼੍ਵਰ
    ਇਸ੍ਹਾਕ ਈਸ਼੍ਵਰੋ ਯਾਕੂਬ ਈਸ਼੍ਵਰਸ਼੍ਚ, ਮੂਸਾਮੁੱਦਿਸ਼੍ਯ ਪਰਮੇਸ਼੍ਵਰਸ੍ਯੈਤਾਦ੍ਰੁʼਸ਼ੀ ਵਿਹਾਯਸੀਯਾ ਵਾਣੀ
    ਬਭੂਵ, ਤਤਃ ਸ ਕਮ੍ਪਾਨ੍ਵਿਤਃ ਸਨ੍ ਪੁਨ ਰ੍ਨਿਰੀਕ੍ਸ਼਼ਿਤੁੰ ਪ੍ਰਗਲ੍ਭੋ ਨ ਬਭੂਵ|
  nob-LB: ’Jeg er dine forfedres Gud, Abrahams, Isaks og Jakobs Gud.’ Da skalv Moses
    av frykt og våget ikke å se opp.
  ntj-ntj: ‘Ngayulu-rna Mama Kuurrnga tjiinya-rniya tjamupirti Yayipuramalu Yayitjikilu
    puru Tjayikapalu pupakatirra marninypungkula, palunyanya.’ Nyangka Mawutjalu kuliralpi
    ngurlu tiltirrmaranytja. Palunyalu nyakulanytjamaaltu wantirranytja.
  sxb-NT: ‘Inze ni inze Katonda owa Abraamu, Isaaka ni Yakoobo.’ Owuti wuamba Muusa,
    atanika okuadada kandi owuti wuagera areka okuwarra akasaka ako.
  nhu-NT: ‘Ɛ̀ nu me wvù Nyo' bo'icee cee wene, Nyo' Abla'am bô wvu Aysik noo wvu Yakow.’
    Ɛ Muses yuw nonɛn, no ciiŋke bô nfan, faŋɛ yaa ebvuu emom lo etaa kɛ.
  row-row: ‘Au ia, bei-baꞌi mara Lamatualain na. Baꞌim Abraham, Isak, ma Yakob beꞌutee
    neu Au.’ Musa rena ma, ana namatau de ao na nggeꞌe-nggeꞌe, ma nda nambarani botiꞌ
    mata na fo mete hau mana lalanggeꞌ naa sa.
  msy-msy: ‘Kɨ nɨn inazibar God, Abrahamɨn God ko Aisak ko Jekop.’ Ezɨ Moses nɨgha
    egha ganan atiatingi.
  agg-agg: '@see-verse:ACT.007.031'
  ptp-ptp: ‘A Anutu wê bume Eblaham yuu Aisak yon Jekop, yon Anutu a.’ Mêd Moses yetac
    dɨ xona dɨ vun manôn nêb yêên ob ma.
  nak-nak: ‘Eau La Tahalo Uru te tutubumu. Eau La Tahalo Uru te Abraham me Aisak me
    Iakob.’ E Moses loloa mai ele, goio, la vulela paru, eia taga pepeho, eia kati
    mata tavu la pagale.
  lbb-lbb: ‘Iau a God anuna tumtubumla tagun nating, a God ane Abaram, e Aisak pa
    e Jekop.’ Pa e Moses i koloron, pa i matmataut sur ir oroi.
  kan-2017: ‘ನಾನು ನಿನ್ನ ಪೂರ್ವಿಕರಾದ, ಅಬ್ರಹಾಮ ಇಸಾಕ ಯಾಕೋಬರ ದೇವರು’ ಎಂಬ ಕರ್ತನ ಶಬ್ದವುಂಟಾಯಿತು.
    ಆಗ ಮೋಶೆಯು ನಡುಗುತ್ತಾ ಸ್ಥಿರನಾಗಿ ನೋಡುವುದಕ್ಕೆ ಧೈರ್ಯವಿಲ್ಲದವನಾದನು.
  cso-NT: “Jná¹³ bíh¹ Dió³² Juo¹³ tsá²haun³² dí²hioh³ ñú²deh³ hnú², Dió³² Juo¹³ Há²bran²¹,
    Dió³² Juo¹³ Isaac, jɨ³ Dió³² Juo¹³ Jacob nɨ́² siáh³”. Jmɨ́¹jáun² jlánh¹ ca³juan³
