  bsn-NT: “Yʉne ñaja Dios. Mʉ ñicʉa Abraham, Isaac, Jacob quẽne ĩna rʉ̃cʉbʉocacʉne
    ñaja yʉ”, yimasiñuju Dios, Moisére. Tire ajicõari, güigʉ nanamasiñuju ĩ. To bajiri,
    ĩarʉabetimasiñuju.
  pib-NT: ‘Gitni putsrukatenni Goyakalutno, Gawra Goyakalute, ga wa Gisaaka Goyakalute,
    ga wa Gakowo Goyakalute.’ “Rutatatana pikle Moysisi. Gi rumkata getleta.
  wiv-wiv: ‘Hau na Vuvu ke habu kapupu, na Vuvu ke Abraham, kamani Aisak hiro a Jekop.’
    A Moses ki kuahi matoto livuhana ki vavani, ki kuahi keteni vahada matana.
  reg-reg: '''Anye nanye Nyamuanga wa bhesomwana bhao, Nyamuanga wa Abrahamu, no wa
    Isaka, no wa Yakobo.'' Musa nayarara atasubhire kurorayo.'
  mlh-mlh: ‘Nonji gore apa ŋasopu yoŋore Anutu fukego. Nonji Abraham, Aisak, Jeikob
    yoŋore Ofoŋ go waperu gogo.’ Buŋo oŋu fukeko maneru maŋine fuŋgaru gburugburu
    qako oŋube piru ŋoneiŋgo kokoi maneya.
  gof-ENT: ‹ታኒ ኔ ኣዋታ፥ ኣብራሃሜ ፆሳ፥ ዪሳቃ ፆሳ፥ ያይቆባ ፆሳ› ያጊሼ ሙሴኮ ዪስ። ሙሴይ ያሻን ኮኮሪዲ ፄላናው ዳንዳዒቤና።
  aau-aau: God hiykwe hyekwe senkin kiy-mekow, ‘Hakwe hno iwey Abraham o, Aisak o,
    Jekop o, hmo God.’ Moses hiykwe sawk nuw-hok kowkow. Sa ka-ira pa sehe lwak.
  tvk-tvk: '‘Inou nabe Hi na avu nam xil: na Ebraham, na Aesak, e na Siekob.’ Melele
    xa telonge temak, Mosis temalili pupu e ulin tekan tengan vaketeh.'
  prf-NT: kinagi na, ‘Sikán en Diyos a sássambaán nen ninunu mu hidi, en Diyos de
    Abraham, Isaac sakay ni Jacob.’ Nagpágpág ti Moises ten ánteng na sakay awan siya
    makaileng.
  auy-auy: '@see-verse:ACT.007.031'
  tbg-tbg: Te Variqavanove. Te ni kaivaqaukavara Eparahaamirave, Aisaakirave, Iekopirave,
    vikaqaa raqiki vauraukave, tuvaro Mosiva voqamakero aatu itovaro vira aiqu kauqu
    ntiri ntiri uvaro vi haikara tavaarorave tuvaro
  hub-NT: ‘Wiyaitjai, amina uuntrum Abraham, Isaac, Jacob aina nuna Yuusrinka’, tusa
    tinaiti. Nuna takai Moisés senchi ashamak, iimain nekaprachu.
  hmo-hmo: ‘Lau be oiemu tubuna ena Dirava, Aberahamo bona Isako bona Iakobo edia
    Dirava.’ Mose ia heudeheude, bona ia ura lasi itaia, gari dainai.
  big-big: Anotogo piyegi ibek solo yezizik ngori purikki yungka pelik meiya, Ne Anoto
    nigi yelibu kokawili Abalam keya Isak keya Yakopgibek, meiya. Pilik meiya logo
    Mose leli ula logo kazi miza logo Anotoyegi pakela ono.
  gux-G: N tie a yajanba tienu, Abalahami, Isaka yeni Jakobo Tienu i. Ti jawaandi
    ń cuo Myiisi, o gbanu ń ŋɔa wan bo baa ya papaali k o ba tibni ki diidi yua
    maadi.
  cnl-NT: “Dios juii² dsa³ xoo'³¹ jmóo² quien³²nu³ jné², juii² Abraham, juii² Isaac,
