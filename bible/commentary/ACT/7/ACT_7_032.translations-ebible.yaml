  kde-kde: ‘Nangu njo Nnungu wa anakulwenu Iblahimu na Isaka na Yakobo!’ Musa nkutetemela
    kwa kuyopa na wala nanga panalingile kuhweneha kulola.
  ata-ata: La muvikalanu aloxo ꞌo, ‘Eni Lataua noxiꞌa ta xaixasinge. Eni Lataua noxou
    Avalaamu mo Aisaki xe Iakovo.’ No mine Mosesi mulomu aloxo ne la muꞌume mo umasaxa
    sou umaisou mii ne uasi.
  qvw-NT: '“Chaymi chay ninap śhun''unpi limalïmun Tayta Diosninchic: ‘Ya''am cayá
    unay awiluyquicuna Abrahampa, Isaacpa, Jacobpa alawayalcäśhan Diosnin’ nil. Niyta
    uyalil Moises manchalicucuyalmi, nï licalcunñapischu.'
  nfa-nfa: ‘Jaꞌa ne, Ama Lamatua nèti bèi-baki èu! Lamatua nèti baki Abraham, baki
    Isak, dènge baki Yakob.’ Tadèngi nare sèmi èèna, ka na madhaꞌu toke dꞌai isi karèbha.
    Aa na bani heka doa kètu ho ladhe ana aajꞌu dhu ai naꞌe èèna.
  tnp-tnp: ‘Iəu Uhgɨn rəha tɨpɨm mɨn, Uhgɨn rəha Epraham, mɨne Aisək, mɨne Jekəp.’
    Kəni Mosɨs təməgɨn mɨnətərəmrumɨn mɨnatəgɨn e nəsal-pəniən əha nɨgəm ikɨn.
  urd-urd: मैं तेरे बाप दादा का ख़ुदा या'नी अब्रहाम इज़्हाक़ और याक़ूब का ख़ुदा हूँ
    तब मूसा काँप गया और उसको देखने की हिम्मत न रही।
  hot-hot: ‘Ya libumi iniŋ Wapômbêŋ, Ablaham lo Aisak ma Jekop iniŋ Wapômbêŋ.’ Êŋ
    ma Mose hakô kambom ba halowaliŋ ba miŋ hatôm ênjê ami.
  mqj-NT: ‘Kaomo te Dewata to napenombai nenemue, Dewatanna Abraham, sola Ishak anna
    Yakub.’ Tappa lumalla' siami Musa anna marea' unnenne'i.
  rus-SYN: Я Бог отцов твоих, Бог Авраама и Бог Исаака и Бог Иакова. Моисей, объятый
    трепетом, не смел смотреть.
  mbh-mbh: ‘Tho ini titovumre ole God, tho a God ako ini a Abraham, Aisak na Jekop
    ole.’ Ma Moses i nongpol i veno ako, ma ioni val ma sawir i, na i ngeip ve aro
    i the ol i.
  bdd-bdd: ꞌTaugu tubumwao, taudi Ebalahamo ma Aisake ma Yakobo, ꞌidi Yehoba.’ “Ma
    Mosese ꞌina matautega ꞌidededela, ma genuwana ꞌiꞌebubuna.
  cbt-NTPO: “Caso' Yosëco. Quëma shimashonënpita chinotërinaco. Apraan, Isaco, Cacopo,
    inapita chinotërinaco,” itërin. Moisësë të'huataton, ropa ropátarin. Monshorahuaton,
    co yani'ninhuë'.
  rmy-SERVI: «Мэ Дэвэл тирэн пропапонэн, Дэвэл Авраамохкоро, Исаакохкоро тай Иаковохкоро».
    Моисеи ж тинисявэлас даратар и даралас тэ подыкхэ.
  srn-NT: ‘Mi na a Gado fu den afo fu yu, a Gado fu Abraham, Isak nanga Yakob.’ Moses
    skreki tak' a beifi èn a no ben abi dek'ati fu go luku moro.
  cta-NT: “Ycuiꞌ Ndyosi laca naꞌ”, nacui̱ nu Xuꞌna na. “La cuiꞌ naꞌ laca̱, nguaꞌni
    tlyu jyoꞌo cusuꞌ jinuꞌu̱ jnaꞌ”, nacui̱ Ni. “Loꞌo jyoꞌo Abraham, loꞌo jyoꞌo Isaac,
    loꞌo jyoꞌo Jacob nguaꞌni tlyu nguꞌ ꞌna.” Ndyutsi̱i̱ tsa nu Moisés biꞌ liꞌ, hasta
    nchcua̱ tya yu; ngaꞌaa ngua ñaꞌa̱ cuiꞌya yu jiꞌi̱ quiiꞌ tsiyaꞌ ti.
  bqc-SIM: Mámɛ má n deziↄ Ablahaũ ń Izaakio ń Yakↄbuo Lua ũ. Vĩa Mↄizi kũ̀,
    àlɛ lualua, i fↄ̃ wɛsɛ gwào.
  tcz-CHONGTHU: “Keima napuluiteu Pathen kahi, Abraham, Isaac, Jacob Pathen kahi,”
    ahin tin ahile Mose jong akicha behseh jengin avengam tapon ahi.
  mar-mar: ‘मी तुझ्या पूर्वजांचा देव, अब्राहामाचा देव, इसहाकाचा देव, व याकोबाचा देव
    आहे.’ तेव्हा मोशे थरथर कापला व त्यास तिकडे पाहण्याचे धैर्य झाले नाही.
  snp-snp: Namo aukafo-mota Gotitina minoto ido Abalahamule, Aisakale, Yekopule Gotinina
    minowe, loto lito Mosese nola kolito ya koli naba kolito ukana ololo oto ko faka
    ádaiye.
  isl-isl: „Ég er Guð feðra þinna – Abrahams, Ísaks og Jakobs.“ Móse varð hræddur
    og þorði ekki að koma nær.
  spy-NT: kule, ‘Anii ꞉Yēyiintēētaab mbo kuukoong', Yēyiintēētaab Abraam, Isaka ākoo
    Yāākōbō.’ Kibootan ꞉Muusa ām muyātēēt kut manaamach takukas yooto subak.
  xnn-xnn: ‘Sak-en si Apo Dios ay Dios din alapom ay da Abraham, Isaac yas Jacob.’
    Dinngen Moses dat aped menpayegpeg et omegyat ay mang-ila.
  mwe-mwe: ‘Nne a Nnungu bha ashinakulubhenu, a Nnungu bha a Bhulaimu na a Ishaka
    na a Yakobho!’ A Musha gubhajogwepe niungumila na wala bhangalinga kulolesheya
    kabhili.
  tte-tte: ‘Yau tubumwao Abelamo, Aisake yo Yakobo ali Yaubada.’ Mosese itabubu me
    ana matausi yo itagelakeile manna ipei-suwalan tabu manna ilalauyoi koina.
  tcs-tcs: “Mi da God blo ol bipotaim pamlelain blo yu. Mi da God blo Eibram, Aizak
    ane Zekop.” Mozes i bin stat po seik ane bin nadakain prait. Em bin prait po luk
    go po dat bus.
  hlt-THB: ‘Kai taw na pakhqi a Khawsa, Abraham Khawsa, Isaak Khawsa ingkaw Jakob
    Khawsa na awm nyng,’ tina hy. Mosi ing kqih nawh am toek voel hy.
  soq-soq: ‘Ne ipa e nosinosia Godiu, ne ipa Abraam, Aisak ita Iosep Godiu.’ Moses
    aia ema etene saidalen etepa uwauwaleno mai pisiwape ewapona rua, dia.
  qub-qub: ‹Nogaga caycä unay awiluyquicunapa Diosninmi. Abrahampa, Isaacpa, Jacobpa
    Diosninmi caycä.› Chayno niptin Moisés manchacur sicsicyashpan ricäriytapis mana
    munaranchu.
  att-att: ‘Sikán si Namarò, nga Yápu nayù ira naggaká nikaw, nga Yápu di Abrakam
    kári Isak kâ Akup.’ Á pakaginná ni Moyses, namippippik nga ari makeyangngà nga
    maningan.
  bki-bki: ‘Kiniou nebe Atua ka korobumo tormoruo nalo, jibe ka Epraamo, Aisak, a
    Yakovo.’ Ana Mosis naio memebiju toru, naio merou ka rivitikario.
  bqp-bqp: Makũmɛ n dizinↄ Ibrahĩ kũ Isaakuo kũ Yakubuo Luda ũ. Vĩna Musa kũ̀
    àtɛn lukaluka, adi fↄ̃ à wɛ́ sɛ̀ à gwàro.
  mcp-mcp: “Mə ɔ́nɨ, mə Zɛmbî impáámbə́ byô, Zɛmbî mə́ Abʉraham, Zɛmbî mə Izaag, Zɛmbî
    mə Yákwab.” Moyîz mú tɛ́ɛ́d lilyálə, a kú ná kwo sɔ̧́ nə́ a mpúg dʉ́g.
  hat-hat: Se mwen menm ki Bondye zansèt ou yo, Bondye Abraram, Bondye Izarak ak Bondye
    Jakòb. Moyiz pran tranble sitèlman li te pè. Li pa menm louvri je l' pou l' gade.
  npl-NT: “Ne Idios nomotatawah, Ne Idios Abraham, Isaac iwa Jacob.” Moisés opé bibioka
    iwa mach ok omixewiaya kitlajtlatas n tlátsmoli.
  bgg-bgg: ‘Gune nathek blangthek, Abraham, Isakh, nane Jakhob pha Hamangkhung-aphuii
    ro.’ Ji è yao mage ne Moses ne bajo sham ne ariig mua pha rum dun.
  eng-TCENT: ‘I am the God of yoʋr fathers, the God of Abraham, the God of Isaac,
    and the God of Jacob.’ Moses began to tremble and did not dare to look.
  eng-BSB: ‘I am the God of your fathers, the God of Abraham, Isaac, and Jacob.’ Moses
    trembled with fear and did not dare to look.
  cpu-NT: ‘Pava nonatzi naaka, naakatake iñaapinkathatake picharine, Abraham, Isaac,
    eejatzi Jacob.’ Ari itharovanakeri Moisés, okavaitanaka, tera inkove iramenanairo.
  san-ASM: এতস্মিন্ সমযে, অহং তৱ পূৰ্ৱ্ৱপুৰুষাণাম্ ঈশ্ৱৰোঽৰ্থাদ্ ইব্ৰাহীম ঈশ্ৱৰ ইস্হাক
    ঈশ্ৱৰো যাকূব ঈশ্ৱৰশ্চ, মূসামুদ্দিশ্য পৰমেশ্ৱৰস্যৈতাদৃশী ৱিহাযসীযা ৱাণী বভূৱ, ততঃ
    স কম্পান্ৱিতঃ সন্ পুন ৰ্নিৰীক্ষিতুং প্ৰগল্ভো ন বভূৱ|
  tod-tod: ‹Nà ɠa gè ga è-mɛmɛwolani ta-ƓALAGI, Aɓalaame, Izaake, ta Zakɔɓe.› Moize
    zasuɓalini, é la ɠɛni zoosu é ʋa wɛlɛ.
  tac-NT: «Ne ju Onorúgame», anile. «Alué 'ya mochígame mué rijimala Abraámi, Isákitiri,
    Akóbotiri, 'we 'la nirame kéturu ne'chí», anile Onorúgame. 'Liko Moisesi 'we majale,
    'we 'áwalia ilile. 'Lige se'wí e'nena ilile, tabilé e'nénele napu ilile Onorúgame.
  eng-WEBPB: '‘I am the God of your fathers: the God of Abraham, the God of Isaac,
    and the God of Jacob.’ Moses trembled and dared not look.'
  gfk-H: ‘Iau no God ta ira hintubum, no God ta Abraham, Aisak, ma Iakop.’ Moses ga
    dedar ma ra bunurut ma pa ga walar bia na nanaas.
  viv-viv: '@see-verse:ACT.007.031'
  yao-yao: ‘Uneji ndili Akunnungu ŵa achambuje ŵenu, Akunnungu ŵa che Iblahimu ni
    ŵa che Isaka ni ŵa che Yakobo!’ Che Musa ŵatetemele kwa lipamba ni nganapunda
    kulolechesya sooni.
  tgp-tgp: ‘Enau God non nom pua, God non Abraham, God non Isaac peresi Jacob’. Ale
    Moses mo savaravara mo matahu vara i mele kilau vano.
  auc-NT: ‘Bitö wæ̈mæ̈idi Wængonguïmo ïnömo inte botö Abadäö wodi Itæca wodi Aacobo
    wodi Wængonguïmo ïnömo ïmopa.’ Ante apæ̈necä ëñente wædinque Möitee wodi do do
    wäate guïñente wædinque, Wïï aïnente awædö, ante cægacäimpa.
  kbc-NT: ‘Jeɡ̶emeɡ̶ee Noenoɡ̶odi jotigide ɡ̶adaamipi. Ee Noenoɡ̶odi Abraão, Ee Noenoɡ̶odi
    Isaque, codaa me Ee Noenoɡ̶odi Jacó.’ Moisés eliodi me doi, codaa me dawigice.
    Codaa aɡ̶aca laaleɡ̶ena daɡ̶a iwita niɡ̶ijo lakatigi.
  bmh-bmh: Uwait nug eneun, ‘Iz Uwait nait embigeg agal Uwait. Abraham, Aisak, Zekop
    iz agal Uwait.’
  ctu-BL: “Joñon i Dioson a ñojte'el, i Dioson Abraham, i Dioson Isaac, i Dioson Jacob”,
    che'en Dios. Mach yomic i chʌn q'uel Moisés, come tsiltsilña jax ti bʌq'uen.
  meq-meq: “Neŋ Mbəlom i bəba təte yak hay, Mbəlom i Abraham, Mbəlom i Izak, ada Mbəlom
    i Zakob.” Musa a tsəne andza niye na, a dzədzar, zluwer a gay. Tsa na, a say mazəbe
    ɗəre ka ako niye sa bay.
  noa-H: '“Moisés, mʌʌta pʌ jöoin warrgarm k''ʌʌn Hẽwandamaugui” hajim hanʌm: “Abrán
    k''ararr Hẽwandam, Isá k''ararr Hẽwandam, maimua Jacob k''achitarr Hẽwandam.”
    Hẽwandamau hichig magbarm hũrbaa Moisés jãp''ierr hajaugau k''a duui t''ʌnʌmua
    pöd mag hõtdau huu t''ʌnʌmʌgjã tag hoobajim hanaabá.'
  alp-NT: ‘Aure, amu ntuana menaru esi Allare. Alla rebe Abrahame, Isake kai Yakupe
    esi hlaleke lokoIje.’ Hoko Musa rilai kai rarelei eti inehe kena selu loko ai
    butui mere moneka.
