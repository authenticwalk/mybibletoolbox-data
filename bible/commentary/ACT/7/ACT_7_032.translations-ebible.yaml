verse: ACT.007.032
translations:
  kpx-kpx: Isi loui avoe, ‘Dau a buluve kebia Dilava. Ebalahamu Dilava, Aisiki Dilava,
    isi Diekobo Dilava dalike ko.’ Kateai lousege Moseseu vabuai teteai isiviholinu
    ke elehaliho.
  okv-H: ‘Na no mamahamane ta God eto Abraham ta Isaac ta eto Jacob ta God ra’ ainge
    enu Moses na joru ue tatatata ue kiari uje ae eto tombu togena
  tbo-tbo: “Tau googam hai Yaubada, Abelaham a Yaubada, po Isako a Yaubada, po Yakobo
    a Yaubada.” Mose matouta i tapeitaatawi po ega ita gagalena nae mayouna ebalana
    ugolina.
  mal-C: ‘ഞാൻ നിന്റെ പിതാക്കന്മാരുടെ ദൈവമാണ്—അബ്രാഹാമിന്റെയും യിസ്ഹാക്കിന്റെയും യാക്കോബിന്റെയും
    ദൈവംതന്നെ.’ ഭയംകൊണ്ടു വിറച്ച മോശ പിന്നെ നോക്കാൻ ധൈര്യപ്പെട്ടില്ല.
  grc-SR: Ἐγὼ ὁ θεὸς τῶν πατέρων σου, ⸂ὁ θεὸς Ἀβραὰμ καὶ ὁ θεὸς Ἰσαὰκ καὶ ὁ θεὸς Ἰακώβ.⸃
    Ἔντρομος δὲ γενόμενος Μωσῆς οὐκ ἐτόλμα κατανοῆσαι.
  bgc-bgc: ‘मै तेरे पूर्वज, अब्राहम, इसहाक, याकूब का परमेसवर सूं,’ फेर मूसा नबी डर
    के मारे काम्बग्या, उरै ताहीं के उसकी देखण की हिम्मत भी कोनी होई।”
  khz-khz: ‘Au goi tenemu Aperaamo, Isaako, e Iakobo geria Palagu.’ Mose ekali-rakavato,
    ne ati eririwato mapene poe-agowai.
  deu-TKW: ich bin der Gott deiner Väter, der Gott Abrahams und Isaaks und Jakobs.
    Moses aber erbebte, und wagte nicht es zu betrachten.
  zsr-NT: 'Cni gudxëꞌ lëꞌ Xanruꞌ: “Nedaꞌ nacaꞌ Dios quequëꞌ xuz xtaꞌu. Nacaꞌ Dios
    queëꞌ Abraham, len Dios queëꞌ Isaac, len Dios queëꞌ Jacob.” Niꞌr lu yöl‑laꞌ radxi
    queëꞌ, gzxiztsquëꞌ Moisés, len cutur burúguinëꞌ uyúëꞌ.'
  lin-lin: « Nazali Nzambe ya bakoko na yo, Nzambe ya Abrayami, Nzambe ya Izaki, mpe
    Nzambe ya Jakobi. » Moyize alengaki na somo mpe akokaki kutu kotala te.
  hns-NT: ‘Ham tor baap-daada Aabraaham, Iesaak aur Jaakob ke Parmeswar baatie.’ Tab
    Mosas dar ke maare kaape lagal aur roek gail.
  noa-E: '“Moisés, mʉʉta pʉ jöoin warrgarm khʉʉn Ẽwandamaugui” ajim anʉm: “Abrán khararr
    Ẽwandam, Isá khararr Ẽwandam, maimua Jacob khachitarr Ẽwandam.” Ẽwandamau ichig
    magbarm ũrbaa Moisés jãphierr ajaugau kha duui thʉnʉmua pöd mag õtdau uu thʉnʉmʉgjã
    tag oobajim anaabá.'
  eng-EMTV: saying, ‘I am the God of your fathers—the God of Abraham, and the God
    of Isaac, and the God of Jacob.’ And Moses was trembling and was not bold enough
    to look closely.
  mib-NT: Máá rí cúu Yaā Dios tāca jíí rō jenahán, Abraham jiín Isaac jiín Jacob,
    achí yá. Te Moisés, quɨ́sɨ i de jeē yūhú de, te jeē yúcuan tuá ni cúndeyɨ́ ni
    de coto de nuū.
  lif-NT2: ‘इङ्‌गाॽ के़सुधे़बा अब्राहाम, इसहाक नु याकुबरे़ सेवा मे़जोगाङ्‌बा निङ्‌वाॽफुमाङ्‌आ॥’
    मोसाःन् कुगिःमाल्‍ले़ यक्‍खे़आङ् खे़न् मि के़दिःप्‍पा पोःक्‍लाःन् ओमे़प्‍मा आःन्‍छिङ्
    मे़जोगुन्‍लो॥
  xnj-xnj: ‘Nene ndi Chapanga wa vagogo vaku, Chapanga wa Ibulahimu wa Izaki na Yakobo.’
    Musa akavagaya kwa wogohi ndi nakuhotola kulolokesa neju.
  mmx-mmx: ‘Nenia ne Moroa at lavalabat atnemi, Moroa at ne Abaram, Aisak la ne Jakop.’
    Moses ga dede mi lanmarat la ni goxo lok do na ven bok ba i.
  cbr-NT: “'Ëx cana min raracama aín Dios 'ain. Abraham, Isaac, Jacob acaman Dios
    cana 'ëx 'ain”. Ësai quia cuati racuëti bërëruquin ca Moisésnën istisama tancëxa.
  tee-NT: Chai ju yuchi ma juni ni ma yuchach ju Dios. Ma yuchi ju talhilaksilh ju
    mak'aniya ixlacpa'itni Moisés ju Abraham chai Isaac chai Jacob ix'ajuncan. Chunch
    ma juni ju Dios. Pus ju acsnich ju Moisés lana na alhq'uip'ip'itnilh acsni lakts'ilh.
    Jantuch laca'amputulhch.
  eng-LSV: I [am] the God of your fathers; the God of Abraham, and the God of Isaac,
    and the God of Jacob. And Moses having become terrified, did not dare behold,
  cak-NT: Ja ren ri Dios ri xquinimaj ri awati't-amama'. Ja ren ri qui-Dios ri Abraham,
    ri Isaac y ri Jacob, xcha'. Y ri Moisés can man xrojo' ta chic xtzu'n-apo, xa
    nibarbot roma xibinri'l.
  pah-NT: “Jihi ko Tupanamo ako,” ei ga. “Neramonha'g̃a ji mbohete. A'ereki Abraão'ga
    ji mbohete. Isaque'ga ji mbohete. Jacó'ga ji mbohete,” ei Tupana'ga ahe ve, ei
    ahe. A'ero Moisésva'ea hyhyipavi o'ama. Ahe opojihu hepiaga okyhyjiavo g̃waramo,
    ei Estêvãova'ea.
  sja-NT: ‘Mɨ pɨ chonaarã Ak'õre Waibɨa; Abraham, Isaac, Jacob ijãadap'edaa Ak'õre
    Waibɨa.’ Mãga ũrik'ãri, Moisés bɨɨrɨ wëre nɨ̃beeji p'era nɨ̃bɨpa mãik'aapa p'oyaa
    ak'ɨk'aa paji ma pak'urumaa.
  xed-xed: “Iʼi Lazglafta dzidzíha gha, ta nzakway ka Lazglafta Abraham, nda Izak,
    nda Yakubu ya, kaʼa. Ka ghudzaku Musa ta ghudzaku da zləŋ, Walglaŋ a ta nghay
    wa.
  mks-NT: “Ye̱he̱ cúú u̱ Ndióxi̱ na̱caja cáhnu tásáhnu jícún Abraham xi̱hi̱n Isaac
    xi̱hi̱n Jacob.” A̱nda̱ já na̱casáhá quíji Moisés xi̱hín ña̱ yíhví da̱ ta co̱ó
    na̱sa̱ha̱n ndeé ini da ndicoto nihni da nu̱ cáha̱n Ndióxi̱ cán.
  gfk-S: ‘Aiou no God ta ira hintubu mu, no God tane Abraham, Aisak, ma ne Iakop.’
    Moses ga dader ma ra bunurut ma pai gale walar be na nanaas.
  bmu-bmu: ‘Nöŋön göhö ambösakonurupki yeŋgö Anutuŋina akzal. Nöŋön Abraham, Aisak,
    Jeikob yeŋgö Kembuŋina mala kota maljal.’ Mewö jii möta jönömŋi könahiba unduiga
    miaŋgöreŋ göröken uba ekŋamgö keŋgötŋi mörök.
  dgz-dgz: ‘Omayak baewa Eibaraam ge Aisik ge Diekap God muga daiton ne me di.’ Mosis
    nop ame anuni tap kaime doren yame agumen.
  eng-GNV: I am the God of thy fathers, the God of Abraham, and the God of Isaac,
    and the God of Iacob. Then Moses trembled, and durst not behold it.
  zaa-NT: Inte' ná Dios qui' ca tà' tàta qui' lu' Abraham nna Isaac nna Jacob nna.
    Màsqui'ba para yétsiloyu chi gùttì cabi, pero lani inte' nna bàni ba cabi. Biyeni
    báni Moisés qui'ni rinne Tata Dios lani bi nna gùdulo bi biỹìtti'ni bi. De tantua
    gùtsini bi nna labiru beyáỹani bi inna' bi làti re' yèttse' nu ràl·la'a.
  eng-WEBSTER: Saying , I am the God of thy fathers, the God of Abraham, and the God
    of Isaac, and the God of Jacob. Then Moses trembled, and durst not behold.
  guh-guh: “Xanë raja nijasalinaivimi pijaDiosonë. Abrahampijinë, Isaacpijinë ata,
    Jacobpijinë ata, pijaDiosonë,” jai Dioso. Nexata bajarajota Moiséspijinë neconecojai
    pecajunavi. Apo naëcotsilia baja icatsia matavëjëa.
  bon-bon: ‘Cane Acejiyame säne, lui ne määme kaakesaare Abrahamo, Isacako, piiyepu
    Yakobu yaawejänusi.’ Moose me tääpe te wälu name pi jeclonuji, tabe wälu ge ireme.
  nhw-BL: ‘Na niininTeco mohuejcapan tatahua. Na niininTeco Abraham, Isaac huan Jacob.’
    Huan Moisés pejqui huihuipica pampa nelía momajmati huan ayacmo quinejqui quitlachilis.
  mgw-mgw: ‘Nenga ngana Nnu'ngu' ywa api'ndo bako Bulaimu, Isaki na Yakobi.’ Musa
    ngalendema kwa bwoga na akombwili yendelya lingulya.
  swh-ONEN: ‘Mimi ndimi Mungu wa baba zako, Mungu wa Abrahamu, Isaki na Yakobo.’ Mose
    alitetemeka kwa hofu na hakuthubutu kutazama.
  wbi-wbi: '''Une nili Nguluve wava NhataNhata vako, Nguluve ughwa Abrahamu, nhu Isaka,
    nhu Yakobo; uMusa alyatetime nakaghela nambe kulola.'
  bba-bba: wiyɑ Gusunɔ win sikɑdobɑn Yinni, wiyɑ Aburɑhɑmu kɑ Isɑki kɑ Yɑkɔbun Yinni.
    Ye Mɔwisi u nuɑ mɛ, yerɑ u diirɑ, u ǹ mɑɑ kɑ̃kɑ u yɑm mi mɛɛrɑ.
  eng-KJVCPB: saying, I am the God of thy fathers, the God of Abraham, and the God
    of Isaac, and the God of Jacob. Then Moses trembled, and durst not behold.
  kgk-NT: “Ne ramoijusu Járy voi xe” he'i íxupe. “Xe ko Abraão Járy, Isaque Járy,
    Jacó Járy. Xe ijáry meme” he'i Moisés-pe Nhandejáry. Ohendu ramo inhe'ẽ, onhemondýi
    ndaipy'agwasúi oma'ẽ-vy.
  waj-waj: Na i rubuungainna Aaparahaamo Isaako Yakoopainna Anutuuqovee, tuduu rikioo
    Musiiva aatuunno biribiriinno ivaki hama inna taatauduu rikioo hama teeravai.
  cpy-cpy: ‘Naakataki Itajorentsite piwaejatziteni. Naaka Itajorentsite Abraham, Isaac,
    eejatzi Jacob.’ Ari ithaawa-nakiri Moisés, okawaetanaka, tee ikoyi raminaneero
    paamateen-tsiri.
  mpx-mpx: ‘Nau tubumwau Abalahama, Aisake ge Yakobo wali Yabowaine.’ Mosese i ginu
    lovakun kaiwena, ge maninina i teli kaus bahi al matana ni nonoek.
  wbp-wbp: ‘Ngaju karna-jana nyinami-jiki Kaatu nyuntu-nyanguku nyurnunyurnuku Yipuruyamuku,
    Yijakiki, manu Jakupuku.’ Junga-juku, Mujujujulpa lanilki mirrmirr-karrija, manulparla
    jurnta jarnturn-karrija kaninjarra-kari nyanja-wangu ngarrurdaju.
  luo-luo: ‘An e Nyasach kwereni; ma Nyasach Ibrahim gi Isaka kod Jakobo.’ Omiyo Musa
    notetni ka luoro omake, kendo ne ok ohedhore ngʼiyo bunguno kendo.
  nhe-NT: ‘Na niininTeco mohuejcapan tatahua. Na niininTeco Abraham, Isaac huan Jacob.’
    Huan Moisés pejqui huihuipica pampa nelía momajmati huan ayoc quinejqui quitlachilis.
  aii-aii: ”’ܐܵܢܵܐ ܝܘܸܢ ܐܲܠܵܗܵܐ ܕܐܲܒ݂ܵܗܵܬܘܼ̈ܟ݂، ܐܲܠܵܗܵܐ ܕܐܲܒ݂ܪܵܗܵܡ ܘܕܐܝܼܣܚܵܩ ܘܕܝܲܥܩܘܿܒ݂.‘
    ܘܪܓܝܼܕ ܠܹܗ ܡܘܼܫܹܐ، ܘܠܵܐ ܩܘܼܫܕܸܪܹܗ ܠܸܚܝܵܪܵܐ ܒܚܸܙܘܵܐ.
  esk-NT: ‘Uvaŋa sivulliaqpich Abraham-ŋum Isaac-ŋumlu Jacob-ŋumlu Agaayyutaat.’ Moses
    tatavraullaŋniqsuq qiñiġnianġiqł̣uguunniiñ.
  msb-msb: Nagsabi ini, ‘Ako an Dios san imo mga kalulululuhan, an Dios ninda Abraham,
    Isaac kag Jacob.’ Nagkudog si Moises kag wara siya pagkusug-kusugan sin buot na
    magkita.
  cpa-NT: “Jní² báh³ Diú¹³ quián¹² dsa² hóg¹ quiánh²hning, Diú¹³ quián¹² hlai³ Abraham,
    quianh¹³ hlai³ Isaac, quianh¹³ hlai³ Jacob,” ca¹juúh²dsa. Jøng² cu¹dsie¹² ca¹jlia¹
    hlai³ Moisés. Tø¹cøg¹² báh³ ca¹jái¹dsa, hi² goh¹²dsa.
  dso-dso: “ମୁଇ ତମର୍‌ ଆନିଦାଦି ଅବ୍‌ରାଆମ୍, ଇସାକ୍‌ ଆରି ଜାକୁବର୍‌ ପର୍‌ମେସର୍‌ ।” ମସା ଡରିକରି
    ତର୍‌ତର୍‌ ଗଜ୍‌ଗଜ୍‌ ଅଇ ଦେକ୍‌ବାର୍‌ ନାପାର୍‌ଲା ।
  meu-meu: Lau na tubumu tamamu edia Dirava; Abraham bona Isaak bona Iakob edia Dirava.
    Mose na e heude-heudle, au iraraitaona vada e gari.
  yva-NT: ‘Risyamo nya anene awa Amisye pi Risy; nya aneno Abraham muno Isak muno
    Yakob awa Amisye pi Risy.’ Musa po ranaun jani dave weti tutar, ponae po ranyanyut
    akatowi.
  dgc-dgc: ‘Moises,’ kagi na, ‘sakén i Diyos a pinéniwalaan du apo moy a ti Abraham,
    Isak, sakay Hakob.’ Ey ti Moises, pékabati na ta éya, éy méganteng kan siya a
    tahod, a mésanike dén a lumameng a huway.
  zpm-NT: “Naa nac Dios ne bliladz pxozgol luu Abraham, pxozgol luu Isaac, pxozgol
    luu Jacob.” ’Zeeṉe bin Moisés tsi Dios, per nli bdzieb me; lo dzeb co per ni blisdraa
    me lo me nwi me.
  hix-NT: Khoryenkomo uro ha, kekon hatà, àwya. Rohoko nehxatxkonà, ohoryen heno komo,
    Akmaraw heno komo, Esake heno xarha, Xako heno xarha. Noro rma uro, kekon hatà.
    Nàràrànakon hatà, Moyses heno, oseryehrà hatà. Àro ke osompothàra nehxakon hatà,
    kekon hatà, Estefaw heno.
  sim-sim: �An God neloko mihi lotu undari anira. An God Abraham nga Aisak nga Jekop
    nga God lihi anira.� Urik Moses or lishnyafaha kwarnguarnaha or heyekurin ormu
    ajera.
  npi-ULB: “तिम्रा पुर्खाहरू अब्राहाम, इसहाक र याकूबका परमेश्‍वर मै हुँ ।” मोशा काँपे
    र तिनले हेर्ने साहस गरेनन् ।
  cgc-cgc: ‘Yaken i Dyos ta inyo na mga kaapuan, Abraham, Isaac daw Jacob.’ Gakereg
    Moises ta subla na adlek daw ula kanen an kaiseg ta pagtan-aw.
  tim-tim: “Nâ hakulupge Abraham akto Isaka akto Yakobo yâk yeŋgât Anutu.” dâep. Hain
    dâmbo Moseŋe den are nâŋgâm sân sân mem ongâŋe hogombo hamep akmâ ekbom dâm dewunŋe
    hânângen panmâ kâŋgom kilep.
  yor-yor: wí pé ‘Èmi ni Ọlọ́run àwọn baba rẹ, Ọlọ́run Abrahamu, Ọlọ́run Isaaki, àti
    Ọlọ́run Jakọbu,’ Mose sì wárìrì pẹ̀lú ìbẹ̀rù, kò sì dáṣà láti wò ó mọ́.
  wos-wos: Néma Du dé déré wa, ‘Wuni ména mandékana God wuni. Wuni Abrahamna God,
    Aisakna God, Jekopna God wuni.’ Wungi wandéka xéka dé Moses généta xénjoka dé
    roo.
  emp-NTPO: 'Ãcõrẽba idjía nãwã jarasia: “Mʌ̃ra bʌ drõã naẽnabemarãba ĩjã panana Ãcõrẽa.
    Abrahaʌ̃ba, Isaba, Jacobo bid̶a mʌ̃ra ĩjã panasid̶aa.” Maʌ̃ ũrĩsid̶e Moisera ne
    wayaaba ure nũmesia. Maʌ̃ba araa acʌida waya b̶asia.'
  eng-F35: ‘I am the God of your fathers—the God of Abraham and the God of Isaac and
    the God of Jacob.’ Moses started trembling and did not dare to look.
  ind-ind: ‘Akulah Allah nenek moyangmu, yang disembah oleh Abraham, Isak, dan Yakub.’
    Mendengar perkataan itu, Musa gemetar ketakutan dan tidak berani melihat api itu
    lagi.
  pes-OPCB: من هستم خدای اجداد تو، خدای ابراهیم، خدای اسحاق، و خدای یعقوب. «موسی از
    ترس بر خود لرزید و دیگر جرأت نکرد به بوته نگاه کند.
  mpt-mpt: Gode baabanea Ne keb faninwali Sum netabe. Ne Eblaham esa Aisak esa Yekob
    esa i Sumobo gesea Mosese dlou unanea tosiananea atememino deiba bia
  ssx-ssx: I̱ta꞉ naka꞉ apa꞉mei amedana꞉ Koda꞉ halome laata꞉ Eipoloha꞉ma꞉ Aisa꞉ke Dieikope
    amedana꞉ Koda꞉ halome la leekeme. Mosesima꞉ pututuma꞉ homolo hata꞉ na handa꞉liaeyekeme.
  mkl-mkl: ɑmui ǹ jɛ Ilɑɑɔ̃, Lɑfɛ̃ɛi Aburɑhɑmu do Izɑɑki do Zɑkɔbu, bɑlɑɛ ŋɑ. Ŋɔi
    Moizi í yɑyɑ do njo, kù wɑɑ bi inyɑu ku cɔ mɑ́.
  gaq-gaq: “ନେଙ୍ଗ୍‍ ପେ ଅଃସେରେଇଂନେ ପର୍‍ମେସର୍‍ । ଅବ୍ରାହାମ୍‍ ଇସ୍‌ହାକ୍‍ ଆରି ଜାକୁବ୍‌ନେ
    ପର୍‍ମେସର୍‍ ।” ଆକେନ୍‍ ଅଁଚେ ମୋଶା ବୁଟଚେ ଜୁର୍‍କେ ଆରି ବାର୍‌ମୁଇଂତର୍‍ କେନ୍‍ସା ସାହାସ୍‍
    ଡିଙ୍ଗ୍‍ଆୟାକେ ଣ୍ଡୁ ।
  gof-RNT: ‘Taani ne aawata, Abrahame Xoossaa, Yisaaqa Xoossaa, Yayqooba Xoossaa’
    yaagishe Musekko yis. Musey yashshan kokkoridi xeellanaw dandda7ibeenna.
  unx-unx: ‘ଆଇଙ୍ଗ୍‌ ଆପେୟାଃ ପୁର୍‌ଖା ହାଡ଼ାମ୍‌ ଆବ୍ରାହାମ୍‌, ଇସାକ୍‌, ଆଡଃ ଯାକୁବ୍‌ଆଃ ପାର୍‌ମେଶ୍ୱାର୍‌
    ତାନିଙ୍ଗ୍‌ ।’ ମୁଶା ବରତେ ଏକ୍‌ଲାଅୟାନା ଆଡଃ ନେଲ୍‌ ନାଗେନ୍ତେ କାଏ ସାହାସ୍‌କେଦା ।
  gah-gah: Neza avokage Avalahá Isaká Zakopó keí Ómasi minumó minoloko voko nominuve.
    Loko lokago, Mosé geleake, ininá oake luvoluvo zeko minake ahelele vizekago okenava
    oko ánigamimó.
  lcm-lcm: Nau a God voiang a keve tivum kipo atogon ia. Nau a God ang si Abaram na
    Isak na Iakov. Na Moses kalapo tetek ta leng na parik kapa buk tun ane si ring
    ang.
  aer-aer: Re alakenhe angkeke, ‘Ayenge-arle arrenge-arrenge ngkwinhe-kenhe Ngkarte-arle,
    Abraham, Jacob, Isaac areyele-arle tnaketyarte itneke akwerrke areyele-arlke.’
    Moses-ele nhenhe awemele re atere anthurre irreke arrewemele inngerre artelheke
    re atere nhenge aretyakenhe anetyange angwenhe-arle ikwere angkemeke.
  qvc-NT: “Noqam chay punta agwiluykikuna Abrajamba, Isakpa, Jakubupa Dyusnin kani”,
    nishpa. Chayshina niqta uyashpaqam, Muysisqa manchashpa, ch'apsikarqan. Chaymi
    manana munarqanchu masta chapaytaqa.
  tgl-ULB: '''Ako ang Diyos ng iyong mga ninuno, ang Diyos ni Abraham, ni Isaac, at
    ni Jacob.'' Nanginig si Moises at hindi naglakas loob na tumingin.'
  cbs-NT: “Eadan, en matun xenipabun mekenika Dioski, Abraham inun, Isaac inun, Jacobun
    mekenika Diosdan”, akai ninkai Moisés datei saki saki ikin jadi uinkatsi ikamaken
  xtm-NTPP: 'te jiña''a ya: “Saña kúu Su''si tna''a ni tee ni ka yo kuu Abraham ma,
    ji''in Isaac ma, ji''in Jacob ma”, kúu ya jiña''a ya. Te Moisés ma, ni keja''a
    ni''i ni''i‑nka de ja yu''u de, te ni ñatuu kúsaa ini de ja konde''ya de.'
  nnq-nnq: ‘Ne na Nnoongo ba akaokabinu na Nnoongo jwa Ulaimu na Isaka na Yakobo.’
    Musa ngalendema kukujogopa muno na ajigiteje kujendekea kulola.
  bao-NT: “Yʉa, mʉ ñicʉ̃ jãa Ʉmʉreco Pacʉ yʉ nii. Abraham, Isaac, Jacob jãari Ʉmʉreco
    Pacʉ yʉ nii,” cʉ̃re ĩiupi. To biro cʉ̃re cʉ̃ ca ĩiro tʉogʉ, cʉ̃ pea uwi nana yai
    waama ĩigʉ, ĩa cojori méé biicãupi.
  san-ORI: ଏତସ୍ମିନ୍ ସମଯେ, ଅହଂ ତୱ ପୂର୍ୱ୍ୱପୁରୁଷାଣାମ୍ ଈଶ୍ୱରୋଽର୍ଥାଦ୍ ଇବ୍ରାହୀମ ଈଶ୍ୱର ଇସ୍ହାକ
    ଈଶ୍ୱରୋ ଯାକୂବ ଈଶ୍ୱରଶ୍ଚ, ମୂସାମୁଦ୍ଦିଶ୍ୟ ପରମେଶ୍ୱରସ୍ୟୈତାଦୃଶୀ ୱିହାଯସୀଯା ୱାଣୀ ବଭୂୱ, ତତଃ
    ସ କମ୍ପାନ୍ୱିତଃ ସନ୍ ପୁନ ର୍ନିରୀକ୍ଷିତୁଂ ପ୍ରଗଲ୍ଭୋ ନ ବଭୂୱ|
  rmn-rmn: «Мэ о Дэл тэ дадэнго, о Дэл э Авраамеско, э Исаакеско тай э Яковеско».
    О Маисей изралас катар траш тай нащи ваздэлас пэ якха.
  huv-NT: “Xique Teat Dios xic, Midiosüw miteatiün, Midios Abraham, Midios Isaac,
    Midios Jacob”, aj nej. Moisés quiaj tambeapmbeap nej, timbol majaw.
  otn-NT: “Guecä drá̱ Oja̱ mi̱ tha̱nnegä ni̱ mboxita Abraham. Drá̱ Oja̱gä ngue ra̱
    Isaac, drá̱ Oja̱gä ngue ra̱ Jacob”, bi 'yɛ̱n'Oja̱. Pɛ asta̱ hua̱cra̱ Moisés ngue
    bi̱ nsu̱. Ya hi̱ngui̱ ha̱ nza̱mmʉi ngue da̱ hyɛ̱ti̱ xa̱nho.
  nop-nop: ‘Nu papageye Abalaham, Aisak, eŋ Jekop heki’walaŋ Bepaŋ.’ “Unduŋ nimbune
    Moses adi muntaaŋ hehele tiŋa uŋandiŋ mu diweguk.
  obo-NT: ‘Siyak kos Monama to kovuyyahan du no onsi Abraham, si Isaac woy si Jacob.’
    To norinog idda ni Moises, id pongookoo sikandin to mattag allak din woy dii sikandin
    od pokogaha nod tongtong tadda.
  kca-kca: '''Ма нӑӈ ащиԓан Турәм, Авраам Турәм пӑ Исаак Турәм пӑ Иаков Турәм''. Моисей,
    хŏрщәм эԓты тӑрыман, йэщаԓт ватты ӑт веритәс.'
  cak-ENT: Ja yin ri Dios ri xquitakej ri axquin-amama' can. Ja yin c'a ri qui-Dios
    ri Abraham, ri Isaac y ri Jacob, xbij. Y ri Moisés man c'a xtiquer tüj chic xtzu'un-apu,
    xa nbarbot c'a roma xbiri'.
  lif-NT: ‘ᤀᤡᤱᤃᤠ᤹ ᤁᤧᤛᤢᤎᤧᤒᤠ ᤀᤒᤪᤠᤜᤠᤔ. ᤀᤡᤛᤜᤠᤁ ᤏᤢ ᤕᤠᤁᤢᤒᤖᤧ ᤛᤣᤘᤠ ᤔᤧᤈᤥᤃᤠᤱᤒᤠ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤀᤠ॥’
    ᤔᤥᤛᤠ᤺ᤴ ᤁᤢᤃᤡ᤺ᤔᤠᤸᤗᤧ ᤕᤰᤂᤧᤀᤠᤱ ᤂᤧᤴ ᤔᤡ ᤁᤧᤍᤡ᤺ᤵᤐᤠ ᤐᤥ᤺ᤰᤗᤠ᤺ᤴ ᤀᤥᤔᤧᤵᤔᤠ ᤀᤠ᤺ᤴᤇᤡᤱ ᤔᤧᤈᤥᤃᤢᤴᤗᤥ॥
  mie-NT: Maá nī cúu Yāā Dios jā ní nchiñúhún ndá ndīyi tatā nū Abraham jíín Isaac
    jíín Jacob, ncachī yā. Sochi Moisés chi quísi dē jā yúhú dē, de nduú cā ní ncúndeé
    inī dē cūndēhé dē nūū cáyū ñuhūn.
  san-TIB: ཨེཏསྨིན྄ སམཡེ, ཨཧཾ ཏཝ པཱུཪྻྭཔུརུཥཱཎཱམ྄ ཨཱིཤྭརོ྅རྠཱད྄ ཨིབྲཱཧཱིམ ཨཱིཤྭར ཨིསྷཱཀ
    ཨཱིཤྭརོ ཡཱཀཱུབ ཨཱིཤྭརཤྩ, མཱུསཱམུདྡིཤྱ པརམེཤྭརསྱཻཏཱདྲྀཤཱི ཝིཧཱཡསཱིཡཱ ཝཱཎཱི བབྷཱུཝ, ཏཏཿ ས
    ཀམྤཱནྭིཏཿ སན྄ པུན རྣིརཱིཀྵིཏུཾ པྲགལྦྷོ ན བབྷཱུཝ།
  qve-NT: “Noqan kani ñawpaq abueloykichis Abrahampa, Isaacpa, hinallataq Jacobpa
    Diosnin”, nispa. Chayta uyarispan Moisesqa mancharikuymanta khatatataspa, mana
    qawariytapas atiranchu.
  pao-NT: ‘Nu yow, mu tubetse manumudoopu. Nu-matoo mu nanumu, mu nanamooatupuna Abraham,
    Isaac-no Jacob nanesootuhiyakwe.’ Soo Moses oetu tu poonnekwu-ma suise, kwepegawunu.
  cbu-NT: 'Nuw waatatana Apanlli. Sirútama shiy zitaminarish nuwaa chinaranganaya:
    Aprahamarini, misha Isaakarini, misha Akoparini aship nuwaa kizpur chinaranganaya,
    Apanll tárangiya. Móysissha anoo mazinarangu, puniku, nungtatar ashirangsha, Apanllee
    patareema, átu, wachoo pachtampat kámanarangiya.'
  usa-usa: ‘kemá Áánûqtue. enanáábútááti uyátárai-nakoma kemá Áabaraama Ááítekigaraq
    Yáakobogaraq yeqtí uyátárai-naqune.’ téna Áánûqtuma tiráiye. miráitana Mótetima
    ikatîq éna aqtete kéena ókaraq min-írágómmá íma aónaraiye.
  soy-soy: Nɛ́ɛ pipɔ́sɑ́ɑyɑhɑ Uleecɑɑ, nɛ Apirɑhɑm nɛ Isɑɑki nɛ Yɑkupu Uleecɑɑ. Moisi
    uu pɛɛ iwɑmɛ nɛ n tɛrii úu kɑhɑ ukɛ́ riweríi.
  hui-hui: Anduane Homogohanda lalu, Í̠naga mamali Abarahama Aisaga Yagaba imaru tinaga
    Ngode Datagaliwabe i̱ kogoni, lene. Bi ani layuagola Mosese ibu gi timbuni howa
    duru lowa de hondolene gi hene.
  amf-amf: '@see-verse:ACT.007.031'
  quc-NNT: “In ri' ri ki Dios ri a mam ojer, ru Dios ri a mam Abraham, ru Dios ri
    a mam Isaac, ru Dios ri a mam Jacob,” —xcha'. Are k'u ri tat Moisés xuxej rib',
    xb'irb'itik, man xukoch' tä chik xrilo.
  dob-dob: ꞌigwae, ‘ꞌAboꞌagu tubumwao, taudi Ebelaamo be Aisake be Yekobe, ꞌidi Yaubada.’
    Ta Mosese ꞌina matautega ꞌidededela, ta geya nuwana ꞌida dune.
  wrs-wrs: Doa mendekli omnana, kava Sesoa yena simbehumunpevna. Kava Sesoa Aprahamna,
    Isakna, Yakopna. Mosesmba eisvna, wo pem vevna, nonglalmba.
  mca-mca: “Yakha' ƚeqe Dios ke' alheyik'i Abraham, Isaac qa Jacob.” Pa' Moisés qa
    tsalalkii pa'aj, qa nite' yejeƚju' pa'aj.
  tzo-TZC: “Vuꞌun Diosun yuꞌun ti amolmucꞌtotaque. Diosun yuꞌun ti Abrahame, yuꞌun
    ti Isaaque, yuꞌun ti Jacobe”, xi. Cꞌalal jech laj yaꞌi ti Moisese, lic nicuc ta
    xiꞌel. Mi jaꞌuc xa scꞌan sqꞌuel batel ti cꞌoqꞌue.
  mya-mya: '`ငါ​သည်​သင့်​ဘိုး​ဘေး​များ​၏​ဘု​ရား၊ အာ​ဗြ​ဟံ၊ ဣ​ဇာက်၊ ယာ​ကုပ်​တို့​၏​ဘု​ရား​ဖြစ်​၏''
    ဟု​ထာ​ဝ​ရ ဘု​ရား​၏​အ​သံ​တော်​ကို​ကြား​ရ​၏။ မော​ရှေ သည်​တုန်​လှုပ်​လျက်​မ​ကြည့်​ဝံ့​ဘဲ​နေ​၏။-'
  gng-NT: ‹Min nɛ yé aʼyaajɛb ya Wien, ki yé *Abraham nin *Isaak nin Sakɔb ya Wien.›
    Bujɛwaanbu cuo' Moyis, uʼgbɛnɛnt ŋɔh, nɛ wa ji kaabe' ki liike'.
  cbi-NTPO: Iyaa ñulla' tinbu aa-apala' Diosyu, Abrahamchi bain, Isaacchi bain, Jacobchi
    bain, timi. Tsenñu Moisés jelanchin dejullukendu junga mangue-erendyai'mi.
  ikk-NT: ‘Mmẹ wụ Osolobuẹ ndị nẹdi i—Osolobuẹ Ebraham lẹ Aziki lẹ Jekọpụ.’ Ẹhụ nọ
    mama Mozizi nni, egun anịn'a lee ẹnya.
  leu-leu: ‘Nenia ve a Piran sina mu bum, a Piran si Abrahem, na Aisaak e namaa Yaakop.’
    Na Moses a radakui pana matautan e a bai kaalum.
  maz-NT: 'O xipji e Moisés: “Nutscö o̱ Mizhocjimizügö e Abraham ''ñe e Isaac ''ñe
    e Jacob c''o mi ngue in mboxatitague”, eñe Mizhocjimi. Me go mbi c''ua e Moisés,
    dya cja rezga xe ro nu''u.'
  bod-N: བདག་ནི་ཁྱོད་ཀྱི་མེས་པོ་རྣམས་ཀྱི་དཀོན་མཆོག༌སྟེ། ཨབ་ར་ཧམ༌དང༌། ཨི༌སཱག ཡ་ཀོབ་བཅས་ཀྱི་དཀོན་མཆོག་ཡིན་ཞེས་གསུངས་པ༌དང༌།
    མོ་ཤེ་ཤིན་ཏུ་སྐྲག་ཅིང་འདར་ནས་བལྟ་ཡང་མ་ནུས་སོ།།
  tca-NT: “Choma nixĩ i curü o̱xigüarü Tupana chiĩxü̃ rü Abráü̃ rü Ichaá rü Acobuarü
    Tupana chiĩxü̃”, ñanagürü. Rü yexguma ga Moĩché rü inanaxügü ga norü muü̃maã na
    yadu̱ru̱xü̃. Rü namuü̃ ga yexma na nadawenüxü̃.
  zpl-NT: “Liꞌá neca Dioseꞌ bee beneꞌhua enu udetela Abraham, Isaac, cuna Jacob.”
    Nu uquixie Moisés nú recatseꞌtseꞌlla nú xiquilla, nu né laca arquiꞌlla nú abiꞌyalla
    lu quii zeꞌe.
  mbc-NT: “Uurî atamokon nurî'tî yepotorî, Abraão nurî'tî napurî'pî, moropai Isaque
    nurî'tî napurî'pî, moropai Jacó nurî'tî napurî'pî”, ta'pîiya. Mîrîrî taiya eta
    tîuya yai, Moisés esi'nîpî'pî awe'tîtîka'pî kure'ne. Eranne' pe tîwanî ye'nen
    era'maiya pîn.
  ndg-ndg: '''Nenga na Nnongo wa tate bako, Nnongo wa Abrahamu, na wa Isaka, na wa
    Yakobo.''Musa atilendema na athubutu kwaa kulola.'
  wsk-wsk: ‘Ani nika taleng girigir alo nunga Kaem, Abraham ko se Isaac ko se Jacob
    ko Kaem.’ Se Moses nguangakaso ale kumik barowara makaso se arigokko me kaeyakaso.
  toj-NT: Quen sDioson ja ma' ec' pax ta huujili. SDioson ja Abrahami soc ja Isaqui
    soc ja Jacobi, xchi ja Cajualtiqui. Ja Moisesi ti och q'uitc'onuc yuj ja xihueli.
    Mi xax yaa sbaj oj sq'uel mas.
  kkl-kkl: Allahri Musaag yubu lelamogti, 'Na Allah, anisang yabori Allah omeklamekne
    Wamna. Abrahamap, Ishakap, Yakubapti omeklamekne Allah sikini Na wamna,' seogpa,
    Musa log lelem pet-pet alamogti, whing ebom agha kal werengkel alog kalag auk
    pog tag-tag alamogha anekoag tibog anep kom wamog.
  tbc-tbc: ‘Ŋai oŋ bage murou Abraham, Aisak, Jakob sad Anut.’ Moses ru an iloŋ man
    irer dugo tubun mi isuruwor se ya. Irut irer an niŋen o abaŋ ile man imoig, malan
    ikilakil a.
  sna-sna: ‘Ndini Mwari wamadzibaba ako, Mwari waAbhurahama, Isaka naJakobho.’ Mozisi
    akadedera nokutya akatadza kana kutarisa.
  smk-NT: Wana, ‘Si'ko et a lamang a Dios ra nin pupuon mo, si Dios na ni Abraham,
    si Dios na ni Isaac, tan si Dios na ni Jacob.’ Nangingintar ya sa li'mo na si
    Moises, ket andi' yaynan kumikit.
  grc-TCGNT: Ἐγὼ ὁ Θεὸς τῶν πατέρων σου, ὁ Θεὸς Ἀβραὰμ καὶ ὁ Θεὸς Ἰσαὰκ καὶ ὁ Θεὸς
    Ἰακώβ. Ἔντρομος δὲ γενόμενος Μωσῆς οὐκ ἐτόλμα κατανοῆσαι.
  gof-WFTW: ‘Taani ne aawata, Abrahame Xoossaa, Yisaaqa Xoossaa, Yayqooba Xoossaa’
    yaagishe Musekko yis. Musey yashshan kokkoridi xeellanaw dandda7ibeenna.
  spa-BLM: '‘Yo soy el Dios de tus padres: el Dios de Abraham, el Dios de Isaac y
    el Dios de Jacob’. Moisés tembló y no se atrevió a mirar.'
  kyz-NT: “Je te ako eneruwaretea jepi”, 'jau 'ga Moisesi 'ga upe. “Enepytuna 'gã
    ako je rerowiat iypy we ikue. A'eramũ je 'ã eneruwaretea tekou”, 'jau 'ga 'ga
    upe. “Abraão, Isaki, Jako. Mĩmera 'gã ako je rerowiat ikue”, 'jau 'ga Moisesi
    'ga upe oje'ega— 'jau Estevão 'ga imome'wau 'gã nupe. —A'ere Moisesi 'ga kyjei
    etee 'ga je'eg awi. Oyyita u'ama. Awawe'em 'ga 'ga pyri katu katu. 'Ga kyjea 'ga
    mamã'jãukare'ema ee.
  dao-dao: ‘Kei cun na pupaea Pamhnam ni, Abrahama Pamhnam, Isaka Pamhnam, Jakopa
    Pamhnam ni’ ti se, acunüng, Mosi naw kyüh lü am a bükteng dat.
  cya-cya: —Nan' lcan Ndiose 'in nten cula 'in, Ndiose 'in Abraham, Ndiose 'in Isaac,
    Ndiose 'in Jacob. Mdyisnan mchcuan yu Moisé lo' a mxina'an 'a yu se'en ndiquin
    can'—.
  beu-beu: ꞌNaing anga ba, Lahatala iidat-iimang ang naung imanaing angu; benangba
    iidat boma Abraham, iidat boma Isak, bot iidat boma Yakob angu.ꞌ Vengmeet aulang
    muse, ana uangmarit etatabi angu ebele, Musa ana tababar, bot ana bae baranit
    apang ohit te kakiri ba viling angu euuling niang.
  wrk-wrk: Nayi yanyba nyuli, ‘Ngayu Kud. Ngayu Kud yalungi nganyingkanyi mungkijinyi
    wankalanyi jali jungku yalu juju wabula. Ngayu Kud Yabrayamkanyi, baki Yayisakanyi
    baki Jakubkanyi.’ Marralayi Musis kudanyu. Birrirra nyuli, marralangangi nyuli.
    Baki miku nyuliya ningkijba yaji mili Musiswanyi. Marrala nyuli naykanyi.
  nii-nii: ‘Na Gos nim nge kupanim noł Gos moł. kupenjing Eiparam, Aisik, Jeikop,
    wu kei na Gos moł.’ Pe Moses puku sim. Sipi, eim Gos kenmba gał erim.
  ign-NT: “Nútichucha Viya nacasi­ña­quenehi ena piáchuca­na­veanaini. Nútirichu macasi­ña­quenéni
    ema Abraham, ema Isaac, émapa ema Jacob” máichapa ema Viya. Tacahe, ema Moisés
    tiyaya­ca­reinehi eta mapisirahi. Vaipa mapatsi­ca­vahini máimara­ra­cahini.
  dik-NT: ‘Ee ɣɛn Nhialic ye wärkuɔ̈n dït door. Nhialic Abaram, ku Ithäk, ku Jakop.’
    Go Mothith riɔ̈ɔ̈c arɛ̈k bï lath ku cïï këwën ben döt.
  cac-cac: A in ton tic, jun Dios b'aj yac'nac em sb'a eb' a mam icham, aton vin̈aj
    Abraham, vin̈aj Isaac yed' vin̈aj Jacob, xchi d'a vin̈. Axo vin̈aj Moisés chi',
    te ib'xiq'ue vin̈ yuj xivelal. Majxo ochlaj q'uelan vin̈ d'ay.
  tzj-E: —Anen en Dios cxin awti't awma', en Dios rxin Abraham, en Dios rxin Isaac,
    en Dios rxin Jacob. Cara' nbixa tzra, congan xberbeta y nxibej chic ri' nutz'et.
  san-BUR: ဧတသ္မိန် သမယေ, အဟံ တဝ ပူရွွပုရုၐာဏာမ် ဤၑွရော'ရ္ထာဒ် ဣဗြာဟီမ ဤၑွရ ဣသှာက
    ဤၑွရော ယာကူဗ ဤၑွရၑ္စ, မူသာမုဒ္ဒိၑျ ပရမေၑွရသျဲတာဒၖၑီ ဝိဟာယသီယာ ဝါဏီ ဗဘူဝ, တတး သ
    ကမ္ပာနွိတး သန် ပုန ရ္နိရီက္ၐိတုံ ပြဂလ္ဘော န ဗဘူဝ၊
  yaa-NT: ‘Ẽfi mĩ xinifãfe ato Nioski. Abraham ikaino Isaaca ikaino Jacobo ikaino
    ẽfi ãto Nioskõikĩ,’ ixõ Niospa yoiaito nikai Moisés rateyanã choani. Nãskakẽ anã
    ari naisnima.
  cab-NT: “Áu Jabúngiute binádu bagǘbürigu, Lubúngiute Abrahám, Lubúngiute Isáac
    lúma Jacób.” Ábati lagúmeserun Moisés adádagara láu anúfudei, májaali ni lun laríjin
    ñíjin.
  clu-clu: ‘Ako ang Dios nga ginsimba imong mga kaolang-olangan nga si Abraham, si
    Isaac, kag si Jacob.’ Pagkabati dato ni Moises nagkudug tana sa kaadluk kag ginadlukan
    tana run nga magsulung.
  swh-ULB: '''Mimi ni Mungu wa baba zako, Mungu wa Abrahamu, na wa Isaka, na wa Yakobo''.
    Musa alitetemeka na hakuthubutu kuangalia.'
  tpt-NT: 'Yucha va naul: “Kitꞌin va yu ixDioskꞌan kunita ni Abraham ali Isaac ali
    Jacob.” Ex ni Moisés tus aqtayl jaxkapꞌiknin ixtalhanti, ex jantucha apalay ixlaqtsꞌinputun.'
  aai-aai: ‘Ayu i o uwatanah hai God, Abraham ana God, Isaac, naatu Jacob.’ Moses
    yan wanawanan birubir fafar an uman hioror naatu men karam boro tanuw ta’itin.
  sny-sny: Meni Owane Pefine lo peri ahi apou eiye, ‘Ane a'i lai Abraham lo Owane
    Sitewi, Aisak lo Owane Sitewi, Jekop lo Owane Sitewi.’ Sosu Moses tei atoweiye
    auseriyeye. Le me ape yehe ti meteteye ape, siyeye ne atoweiyeye.
