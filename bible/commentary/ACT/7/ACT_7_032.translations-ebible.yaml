  ena-ena: Viaŋ nadɨ iamɨlɨhalina Ebɨlam dɨ Aisakɨ dɨ Jekopɨ dɨ Asɨ aba abami uami.
    Lɨci Mosesɨ agaŋ lɨdavalavala cɨhu iga iga saŋ lɨdami uami.
  nbq-nbq: ‘Hat hombawi Averaham inim, Isak inim, Yakup inim, Enasin Ala ako an aro,’
    yugugu ako Musa aruk hunggu lagagirik, alon en owak wuruk iri dugwit, il bikaup
    mbup yagagi.
  tgo-tgo: ‘Ghino orumburumbu lenji Loi, Eibraham, Aisake na Jeikob lenji Loi.’ Mararu
    laghɨye moli kaiwae Mosese riwae i tage na mava valɨkaiwae tembe marae i waweva.”
  yap-yap: I gag fare Got rok pi chitamam, ni fare Got rok Abraham, nge Isak, nge
    Jakob. Me t’on Moses ko marus ndakiyag ni nge changar.
  mop-NT: —“Inen u Dios a uchben mamaa'. Inen u Diosil aj Abraham aj Isaac aj Jacob,”
    cu t'an a Dioso,— cu t'an aj Estebana. —Tz'ütz'ülnac aj Moises u men u saaquili.
    Ma' u c'atiintaj u cha'ante.
  tet-tet: ‘Haꞌu neꞌe, okaan bei uluk siakaan Maromak. Sia, mak okaan Bei Abraham,
    Bei Isak, no Bei Yakob.’ Rona nola nunia, Bei Musa nataꞌuk toꞌo kiki. Nia la bele
    foti oin atu naree ai huun mak laka nia.
  hlt-MCSB: Kai tah na pa rhoek kah Pathen, Abraham, Isaak, Jakob kah Pathen ni,”
    tila Boeipa ol thoeng. Te dongah Moses tah a thuen neh om tih a hmat ham ngaingaih
    pawh.
  xtd-NT: “Ruꞌu kuu Ianyuux xixitna‑n Abraham, Isaac, Jacob.” Nɨꞌɨ Moisés xaxeꞌe xa
    yo vichi n‑yuꞌu‑s te ña n‑kuyɨɨ‑s xa kundeꞌa ka‑s xijan.
  mdy-ETH: ‹ታኣኒ ኔ ዓዶንሢ ዓብራሃሜ ፆኦሲ፥ ዪሳኣቄ ፆኦሲ፥ ያይቆኦቤ ፆኦሲኬ› ጋዓዛ፥ ሙሴ ዒማና ዒጊጪ ጎጋይቄኔ፤ ዛጋኒያ
    ጫርቂባኣሴ።
  spl-spl: “Nâmâ Awaraham, otmu nanŋe Isaka, otmu seseŋe Yakop yâk yeŋgât kunyeŋe
    tatmâ gaman.” Yawu sâmu Moseŋe kâiŋe bâtŋe sân sân sâmu senŋe kâtâpgum kâmgum
    kinop.
  usp-NT: Ini' ri in jDios amam, Abraham, Isaac y Jacob, xche'. Cuando xta Moisés
    xch'ab'ejc, tichak querquen jwi'l jtzakic jch'ol y ta' chiqui' raj xril.
  zav-NT: “Nada' naca' Dioz na' de'e x̱axta'ogo'o Abraanṉə', Isaaquən' na' Jacobən'
    gwso'elaogüe'e nada'.” De'e Moisezən' bžebe', caguə cheyaxɉene' əggüie'.
  sgz-sgz: ‘Á iau á Káláu káián rang kámpup i iáu, Káláu káián ái Abaram mái Aisak
    mái Iakop.’ Ái Moses a longrai ngorer mák lala mátut má ák surbáráu i on, má ngorer
    kápate mákmák suri aun kábau erei.
  kek-NT: —La̱in li Ka̱cua' Dios li que'xlok'oni chak la̱ xe'to̱nil yucua'. La̱in
    li Dios li que'xlok'oni chak laj Abraham, laj Isaac, ut laj Jacob, chan. Ut laj
    Moisés nasicsot xban xxiu ut inc'a' chic quixcuy rilbal.
  blz-NT: ‘Yaku' a Alaata'alana puliim; Yaku' Alaata'ala ni Abraham, Ishak tii Yakub.’
    Musa norangguguranmo na patakutan, tamban ia sianmo noko pimiile' rampo' men kumait
    iya'a.
  poe-NT: “Janhan mé Dios tinkáchónki tí sín tsíkꞌaxrjeníxian mé Abraham, la ko Isaac,
    la ko Jacob,” mé xi̱kaha ichro Dios. Ntá tí chꞌín Moisés la kjuankíxin chrakon
    chꞌán la síxrànka̱ chꞌán ntá í tjinkakonhya chꞌán tsotsjehe chꞌán.
  san-TAM: 'ஏதஸ்மிந் ஸமயே, அஹம்ʼ தவ பூர்வ்வபுருஷாணாம் ஈஸ்²வரோ(அ)ர்தா²த்³ இப்³ராஹீம
    ஈஸ்²வர இஸ்ஹாக ஈஸ்²வரோ யாகூப³ ஈஸ்²வரஸ்²ச, மூஸாமுத்³தி³ஸ்²ய பரமேஸ்²வரஸ்யைதாத்³ருʼஸீ²
    விஹாயஸீயா வாணீ ப³பூ⁴வ, தத​: ஸ கம்பாந்வித​: ஸந் புந ர்நிரீக்ஷிதும்ʼ ப்ரக³ல்போ⁴
    ந ப³பூ⁴வ|'
  cof-NT: 'Diosi itsantinue tinue: Nuchi matu to tatalachi Diosi joyoe. Abrahanchi,
    Isaachi, Jacóbochi Diosi joyoe tinue. Junni Moisés jun fiquica meráto, jelechi
    jowinponato quirano jeleinue.'
  srm-NT: ‘Womi, mi wë disi e. Di Gadu di dee gaan sëmbë fii ta begi, de Abahamu,
    Isaki, Jakopu, hën wë disi e.’ Nöö di Mosesi jei di töngö sö kaa, nöö hën a panta
    te a ta tëëmë tjatjatjatja, aan hati u toona luku di faja möön.
  qvs-NT: “Ñukami kani chay ñawpa awiluykikuna Abrahampa Isakpa Jakobopa Tata Diosnin.”
    Chashna Tata Dios willaptin Moiseska manchakuywan chukchukushpa chay taksha kaspi
    rawraykakta manana kawanayarkannachu.
  zca-NT: '“Na nak Dios che''n rë xuzal: Dios che''n Abraham, Dios che''n Isaac, no
    Dios che''n Jakob.” Orze'' nguzublo nixiz Muisés di zhe''b, nangalistra'' xa''
    lo xa''.'
  cbc-NT: ‘Yʉa, yʉ ãniña mʉ ñicʉ̃jãã ãnana Dios caãnacʉ̃ majũ. Yʉa, Abraham, Isaac
    bairi Jacob Dios caãnacʉ̃ yʉ ãniña,’ ĩ ocajoyupʉ Dios. Tiere tʉ̃gori, Moisés pʉame
    bʉtioro nanañupʉ̃. Uwiri ĩñacãnamuesupʉ yua ti peerore.
  qxo-NT: ‘Unay Abraham, Isaac, y Jacob, tsay Israel runacuna yäracayämangayqui Diosmi
    noga cä’ nir. Tsayta wiyaycurmi sï Moises tsuctsucyarnin ricaycuytapis mantsarirgan.
  mox-mox: ‘Yaʼa tubumwavo edi Yaubada. Ebelamo be, Aisake ta wese Iakobo edi Yaubada.’
    ʼInega Mosese mwaniniva qiduana ta tatava ge nuanuana naʼitei.
  kew-kew: Niri nena akuanuna Gote yaade. Niri Abraham-para Aisak-para Jekop-para
    nimuna Gote yaade sa. Goa sa rabu Moses paala omoa pururu pisa pare Gote piri-para
    na-adesa.
  dww-dww: ‘Taugu tametamemima Eibraham, Aisik be Jeikob adi Mamaituama.’ Be Mousis
    tauna naira ya kawa gusugusu be Mamaitua kitanama ya nairana.
  twi-ASANTE: ‘Mene wo agyanom Abraham, Isak ne Yakob Onyankopɔn.’ Ehu kaa Mose enti
    wantumi anhwɛ.
  aoj-aoj: ‘Aeꞌ God amom bafapena ineꞌimi mandaꞌ lotumai. Aeꞌ God Abrahami Aisak Jekop
    fowaꞌ mandaꞌ lotumai.’ Eaꞌ Moses bolalana ombel mahana ma nogatologon.
  cbv-cbv: ‘Weém Dios caá. Weemdíhjeh caá ma nʉowã, Abraham, Isaac, Jacob ĩ tʉ́i wẽi
    ʉʉ́bʉ́p’, ãt niijíp wʉt jĩ. Páant ã niijíchah joinít, Moisésboó méménit, ʉ́ʉmna,
    ãt en ñahacap wʉt jĩ.
  taw-taw: Anɨb agak, Eblaham ayɨp, Aysak ayɨp, Jekop ayɨp, based yes okok ayɨp, God
    kɨli yad nokom agak. Anɨb agek, ak God nokom agup agɨl, pɨlɨkɨl nop nɨŋɨd kuyan
    gak agak.
  jic-NT: 'Tjevele: ‘T''üc'' way Abraham tepyona napj lal. T''üc'' way Isaac tepyona
    wa napj lal, Jacob tepyona wa. Yupj püna tapatja, jipj yupj popa p''iyá püs naya
    püt''’, nin tjevele. Moisés lecj tjeyatsja, ma quelel nyúcatsja niswá ''owus.'
  zap-NT: “Noo nak XDëdyuzh Abraham ne nak xpenkwlal de, XDëdyuzh Isaac, XDëdyuzh
    Jacob.” Orguin wlen wzhiz Moises wdxe Moises, wyezhdetre Moises nwiir Moises nga.
  wer-wer: ‘Ne nim ëarö Apramre Aisakre Yakop pitëm Anutu.’ Pël maan Moses pi yaan
    sak reireë urak kaalak itaampnaaten kas ëa.
  ipi-ipi: namba Apatakamepi, Aisakepi, Jekopopi, nimbana yumbane utupanena Gote oko
    ateyo leaipia. Wuane lea-kola, Mosesa bala putiti peyoto, anu peyape lo andoyale
    yuku yaepia.
  qul-NT: ‘Noka cani abueloyquicunapaj Diosnin. Noka cani Abrahampaj, Isaacpaj, Jacobpaj
    Diosnin’ nispa. Moisestaj manchacuymanta qharcatiyta kallarerkan. Manaña khawayta
    atrevicorkanchu.
  tnc-tnc: '@see-verse:ACT.007.031'
  ter-NT: “Undi Itukó'oviti, kutípone yoxúnoekene Âbraum, Izáki yoko Njáko” kíxoane.
    Yoko hána'iti píkea Muîse, koane honónokea mûyo. Ako íta komómoyea.
  bmr-NT: Uujoho Moocaani, dihedeete Abraham, Isaac, Jacob icamo uco ejeecɨvuubo onoonoco.
    Jaaneri Moise sihidɨ veveveve igutuuboro meecɨutɨhi.
  fuf-fuf: ‹Ko min woni Alla Joomiraaɗo baabiraaɓe maa ɓen, Alla Ibraahiima e Issaaqa
    e Yaaquuba.› Onsay Muusaa diwni, tawi suusataa ndaarirde ton.
  mwc-mwc: ‘Yauku tamatamami, Abraham, Isaac ba Jacob asi God.’ Ba Moses i nonori
    wai i nagara saki ba i kiroro wai kega i kinana kurina.
  bhl-bhl: ‘Nakalem ete kom kawalik kumel im Sunbin-Got nete te. Kom kaliwol kumel
    Abalakam so, Aisak so, Sekow so, alik alik i nem wiin kuw daonemkabiliw te.’,
    dange kale. Dangei, Moses e finganin fian mak kuluko, walwal kesomi, ais dong
    ailin atew kese ais meneng beelo kiol kuw atebam uninba kese kale.
  ons-ons: ‘Na geŋane aso ŋabokopŋone eŋane Anutu, na Abraham so Isak so Yakop eŋane
    Anutu,’ raki, Mose eŋe qomine poradangi qise more kayakane kaetkake.
  con-NTPO: 'qquen su''choma: “Ña gi que coenzandeccu''yembe Chiga. Nane Abraham,
    Isaac, Jacobmbe Chiga gi.” Qquen susi Moisésja ttun''dundu''je''e dyopa cañe oshambi.'
  ghs-ghs: Oi hee, Anaio Abarahamu ma Isaka ma Dzakopoho eebobo ma uimane niihoho
    Ononga oonita nookare. Hiiremi Mosei noo oke nooka roqobeteqi subateta.
  peg-peg: “ଆନ୍‌ ମି ବୁଡାଆକର୍ତି ଇସ୍ୱର୍‌, ଅବ୍ରାହାମ୍‌, ଇସ୍‌ହାକ୍‌ ଆରି ଜାକୁବ୍‌ତି ଇସ୍ୱର୍‌
    । ହେବେ ମସା ତ୍ରିଗ୍‍ଜି ହାର୍‌ ହୁଡ଼୍‌ଦେଂ ସାସ୍‌ କିୱାତାନ୍‌ ।”
  txu-NT: “Ba ne ba ibê me akukãmãre nhõ Metĩndjwỳnh. Ibê Abraãomẽ Idjakmẽ Djako ar
    õ Metĩndjwỳnh.” Nãm ã Bẽnjadjwỳr djwỳnh kum ane. Nhym Môjdjê umaje tertet ne ibôn
    djan te kàjmã 'ỳr krãn kute omũnhmã.
  eng-WEBU: '‘I am the God of your fathers: the God of Abraham, the God of Isaac,
    and the God of Jacob.’ Moses trembled and dared not look.'
  gnw-NT: ‘Che co jae ndetenondegua reta - jae co Abraham, Isaac jare Jacob - iTumpa’
    —jei, jei—. Jayave Moisés urɨrɨ uquɨye ramo, jare uipɨu umae vaerã jese.
  mux-mux: “Na nunga anda-kolenali-ni popu turing yimanga Pulu Yili moliu. Eprayam
    kene Aisak kene Jekop kene akumanga Pulu Yili moliu.” nirim. Kanu-kene Moses pung-pungu
    nimba mundu-mong tepa kene liipa wekundu kanupa tepéle naa kanurum.
  maj-NT: “An xi Nti̱a̱ha̱ ntje̱ cháhi̱, Nti̱a̱ha̱ Abraham, Isaac ko̱ Jacob.” Ts'atsé
    nkjún Moise ko̱ najmi kama k'un nga tsase.
  bkq-NT: “Deus urâ, âdamudo Abraão, Isaque, Jacó warâ iDeusry” kely. Aguely tindatuo
    myakâwândy Moisés adapânily tyanugue. Tiendyseba idyly.
  kue-kue: ‘Ene kowano awano Abraham ya Aisak ya te Jekop Godno i na moglka.’ Ana
    Moses ongo kagle sungo kan imbo ende kanambuka i ye kundugl prukwa.
  cot-NT: ‘Naroguenti Irioshite pivaesatinijiate. Naroguenti Irioshite Averaame, Ishaaco
    aisa Jacovo.’ Ariqueate icanquiti Moishishi soroc itsaroamajatatiguinimaja yompioncanacaqueate
    pion, pion, pion, tee iramenajeroji capichaji.
  bnp-bnp: ‘Iau a Vure ne huriki a gare vomu, a Vure ne Abraham, ne Isak, ne Iakop.’
    E Moses i mangenge, i vakulu a tagana, i mangenge ni mata rike.
  apn-NT: Pa Mojes? E ixpê Tĩrtũm na pa. Ixpê akukamã anhĩgêt Apraãw nhõ Tĩrtũm na
    pa. Nẽ ixpê Apraãw kra Ijak mẽ htàmnhwỳ Jako wa õ Tĩrtũm na pa. Anẽ. Hãmri nhũm
    tee ri kuma nẽ kãm ma xàj htertet tỳx nẽ. Hãmri nẽ umaj axte pĩ hpôkja wỳr rĩt
    kêt nẽ. Ãm nhãm hkrã nẽ rĩt o xa.
  ctp-NT: “Ndiose lkaǎn” ndukwin Xꞌnaan. “Ti kwiǐnꞌ lkaǎn. Ayman kula ꞌiin yꞌni tnun
    neꞌ ꞌñaǎn nu ngwa sꞌni” ndukwin Ndiose ꞌin yu. “Loꞌo ayman Abraham, loꞌo ayman
    Isaac, loꞌo ayman Jacob yꞌni tnun neꞌ ꞌñaǎn.” Ytsen ꞌa Moisés bra kanꞌ, mchkwan
    ti yu ndiꞌin yu; ja ngwa ñaꞌan kwiꞌya yu kiiꞌ kanꞌ siyaꞌ ti.
  opm-opm: Pomat wamtiporim kakduup saporhan Hanipyah ohe atem tei Noh gwe ranir Eprahamo
    Aisako Jekopo gure Gotmur potporhan oh sein bupang rim kas ham pomat na wamtipmur.
  bvr-bvr: ‘Ngaypa ng-gunaga Wangarr nyanyapa nggu jungurdapa nggu ngu-burriya. Minypa
    Aybriyam ngu-yika, rrapa Ayjek ngu-yika, rrapa Jeykap ngu-yika, ngaypa ngu-birripa
    Wangarr,’ a-yinagata a-wena. Rrapa gun-narda waypa Mojich a-galiyana, nipa a-gurkuja,
    a-wurrwurrjinga, rrapa a-balagonyinyjiyana; gala a-yinmiyarna gu-nacharna.
  wal-wal: '@see-verse:ACT.007.031'
  zad-NT: “Nadaan nak' Chios, beena' be'la'o dii x̱ozxto'ka', Abrahama', Isaaca' na'
    Jacoba'.” Na'ch dii Moiséza' ḻe bllebe' ax̱t chxiztite', na' aga biyaxjchile'
    wwie'.
  kmg-kmg: '`No mimiŋnefâcge jaŋere Anutu, Abraham â Isaka â Jakobo jaŋere Anutu hâcne.
    Eme Mose e ɋarac ɋarac qahuc dunduŋ dadape domawec.'
  aso-aso: Naza avamote nopoꞌni li gelekeleꞌ i-nidaaꞌ aniꞌ Oꞌmosoꞌine nene nouve.
    Adoꞌ Abalahamule Isakale Zakobole engiꞌ Oꞌmosoꞌine nene nouve. Neꞌmine lavo Moseꞌ
    aza gelo luvo luvo izo ningelesa ehelele izineꞌ.
  uli-uli: ‘Ngang Deus we yar chapdoh kowe yam, Deus we yael Abraham, mo Isaac, mo
    Jacob.’ Yesa rer Moses irel yal motog le tay mechal kal ngal ire we.
  nin-NT: ‘À si ingga Abachi a akiki amuwa ba, ni si Abachi a Ibrayi, tuku Ishaku,
    i Yakubu.’ Musa à wri kpakpa na ma bwu ashishi kye chankarr.
  acu-NT: 'Tura Yus chicharak: ‘Wiitjai ami wearmi Yusrinjai. Tura asan Abrahama Yusrinjai.
    Tura Isaaca Yusrinjai. Tura Jacobo Yusrinjai,’ timiayi. Yus tama Moisés kuraimiayi,
    tura jiistatkama shamkamiayi.'
  cak-WNT: Yin c'a riyin ri Dios ri xquinimaj ri awati't amama'. Yin c'a riyin ri
    qui-Dios ri Abraham, ri Isaac y ri Jacob, xcha' chare. Y ri Moisés man c'a xcowin
    ta chic xtzu'un apo, xa nibarbot (nibaybot) c'a ruma xibinri'il.
  ebk-ebk: ‘Ha-un nan Dios nan kaap-uwam, nan Dios cha Abraham, Isaac, ya Jacob.’
    Kun pay chinngor Moises chi, penmayagpag hiya kiapú as ugyatna, ya achina at maiturud
    ay mangila's chi.
  spa-PDDPT: Yo soy el Dios de tus antepasados, el Dios de Abraham, Isaac y Jacob.
    Moisés quedó aterrado y no se atrevía a mirar.
  ruf-ruf: ‘Nene na Imulungu wa aba tsako, Nene na Imulungu we Abrahamu, Isaka na
    Yakobu.’ Musa kadedema kwa ukupfuka, kuya ng'aghendelele kulola keli.
  gun-gun: “Xee ma neramoĩ kuery Abraão, Isaque ha'e Jacó Ruete aiko”, he'i. Ha'e
    rami rã Moisés okyje vy oryryipa, oma'ẽve aguã nda'ipy'a guaxui guive.
  agu-BL: ‘I ina'tz in chiRyosil yi e' ataj cy'e'x, in Ryosil Abraham, in Ryosil Isaac,
    nin in Ryosil Jacow,’ stzun Ryos bantz. Poro yi Moisés wi'nin lucnewe'n tan xo'w
    nin quinin nimsaj c'u'l tan bene'n xmayil.
  isn-isn: Nene Itunda nua atata ako, Itunda wang'wa Abrahamu, hangi wang'wa Isaka,
    hangi wang'wa Yakobo; uMusa ai ukagatile hangi shanga akagema kugozeela.
  eng-PEV: ‘I am the God of your grand-fathers, Abraham, Isaac and Jacob. I am their
    God.’ Moses was so frightened that he started shaking. He was too frightened to
    look at that little tree any more.
  ilo-ULB: '''Siak ti Dios dagiti ammam, ti Dios ni Abraham, ken ni Isaac, ken ni
    Jacob.'' Uray la nagpigerger ni Moises ken saanna a maitured ti kumita.'
  pir-NT: “Cohãcjʉ̃ ijiaja yʉhʉ. Mʉhʉ ñecʉsʉmʉa Abrahã, Isaac, Jacob tiquina ño peorigʉ
    ijiaja”, niahye Cohãcjʉ̃ Moisere. Tiquiro sa nigʉ̃ tʉhoro Moise pehe nanarea wahahye.
    Ne ihña wahcõedahye.
  anv-NT: ‘Ɛlé me Ɛsɔwɔ ayi ukwene antɛ byɛ, Ɛsɔwɔ ayi Abraham, ne ayi Asek ne Jakɔb.’
    Mosis awuúge mbɔ, alɔ maŋweré ne ɛfɔɔ́ ne akɛlege sé mampɛ melu ɛwémbɔ.
  sab-NT: “Cha ba enusulian unsuialin Abraham Chubea kaire Isaac Chubea kaire Jacob
    Chubea, ai cha amaña.” Chube gerudu ene Moisés ole gire Moisés jo jirenga trate
    jegwale chru ole, Moisés me tadu gwagekalin dare jita gwaderiridige.
  tmd-tmd: ‘Nöhönɨŋ maduebö Ebraham, Aisak, Jekop, God ñɨŋa nɨ mɨdlö,’ röŋa. Aliö
    rɨmɨn, Mosɨs, aku Nöbö Diba akwör yadmɨdö, rön, ipöxön gɨl gɨl rön, ubɨlön mämäga
    nugwölöŋ.
  acr-NNT: “In ri Dios ke ramam ojertan, waꞌ e ri Abraham, ri Isaac y ri Jacob” xchaꞌ.
    »Ekꞌu ri Moisés xujeq kabꞌirbꞌotik y ruma xiꞌin ibꞌ na xutzuꞌ ta chi ri jumokaj
    xulukej.
  kpg-kpg: ‘Au go di God o godou maadua mmaadua, di God o Abraham, Isaac mo Jacob!’
    Gei Moses gu madagu, gu bolebole, gu de hiihai di mmada gi di gowaa deelaa.
  taj-taj: ‘ङा एला आखे म्‍हेमे अब्राहाम, इसहाकदेन याकूबला परमेश्‍वर हिन्‍ना।’ चु थेःसी
    मोशा लोङ्सी फितफित धर्सी थेपट्टि च्‍याबारीन आखम्‍नी।
  avt-avt: 'Hɨrak ketpɨwek kar ik: ‘Hi God ke maamrer nɨpu nit. Hi God ke Ebraham,
    Aisak, Jekop.’ Moses hɨrak kepɨrpɨr kɨnapen kɨkɨamnaan kɨrek au.'
  cbk-cbk: ‘Yo amo el Dios del di ustedes maga tatarabuelo, el Dios di Abraham, di
    Isaac, y di Jacob.’ Cuando si Moises ya oi ese voz, ya tembla gayot ele de miedo
    y nuay mas animo mira.
  uig-ARA: «مەن سېنىڭ ئاتا-بوۋىلىرىڭنىڭ خۇداسى، يەنى ئىبراھىم، ئىسھاق ۋە ياقۇپنىڭ
    خۇداسىدۇرمەن» دېدى. مۇسا قورقۇنچتا تىترەپ، قاراشقىمۇ جۈرئەت قىلالمىدى.
  tuf-tuf: 'Caruc intac cucayat, Sirat Moisés quin wajacro: “Asan Sitro. Bah ruiyin
    Abrahamat cat, Isaacat cat, Jacobat cat as tamo síhw̃ajacro. As ojcor conjacro,”
    wajacro, Sirat. Eyta wacayat, ehurát Moisés tiujacro. Wahitít cat ehurán to rehjecro.'
  abx-abx: ‘Ako mismo i Diyus-na si kapapu'-papu'an-mo; i Diyus-na kas Abraham, Isaac
    pati' si Jacob.’ Agkurug-kudog si Moises si katalaw ngan ga'i na mangahas pagkulaw.
  mco-NT: “Ɨɨch Dios huɨdibɨ mmɨj'ap mmɨjteedy ajcxy Abraham, Isaac etz Jacobo Dios'ajtpy.”
    Chi Moisés chɨyuygoty, ca' anajty ocjac-huindɨcxpedaanɨ.
  bsp-bsp: '‹In’ ɔfɔ, Kanu ka atem am: Kanu ka Abraham, ka Isiyaka kɔ Yakuba!› Musa
    pəc-yikcɛ, ta oŋwosɛ sɔ kəgbətnɛ di-ɛ.'
  kqf-kqf: ‘Tagu taunana em magumagula Eiblaḡam, Aisik bi Deikap edi Maimaituwa.’
    Mousis naila i kagusugusu bi mote i waikita munaḡa.
  cpb-NT: ‘Pawa ninatzi naaka, naakatake ipinkathatziri picharine, Abraham, Isaac,
    eejatzi Jacob.’ Ari ithaawanakeri Moisés, okawaitanaka, te ikowi raminanairo.
  aon-aon: ‘Eik douk nyakim yamehem Abraham nani Aisak aria Jekop amamin Iruhin.’
    Douk Moses nemnek namudok aria sheyaruban. Aria nanogugur aria madae nukri um
    nutrugun uwe.
  hus-NT-2005: “Nanáꞌ tin Diosil na wejeꞌ pakéliltsik, nin Diosil na Abraham, na Isák
    ani na Jakob.” Tujey tám na Moisés ti wipipíl kʼal i jíkʼib ani yab in léꞌ kin
    telaꞌ.
  mig-NT: Máá‑rí kúu Dios ndɨ̱yi táa̱‑ro̱, Dios Abraham, Dios Isaac, Dios Jacob, áchí‑ya̱.
    Ko Moisés, kɨ́sɨ‑i‑de, te tú ní chúndéé iní‑de nde̱'é‑de nuu̱.
  bps-bps: ‘Agu sa i Dwata fnangamfù i dad gutambulam, dunan Abraham, Isaak, na Dyékob.’
    Na baling kankal Mosis di klikoan, taman laan neye dun.
  mbs-mbs: ‘Siaken se Timanem egseligan te kemonaan no gebii si Abraham, si Isaac,
    aw si Jacob.’ Pegdineg din kenyan, wedà ebey tengteng, so ontò sikandin nelemitan
    aw tinegangtang.
  cme-NT: '‹Moisi, ŋ bĩncuɔmba Diiloŋo yaa muɔŋo‑i: Abiramu siire wuɔ mɛi hũmelle
    yaa‑i, Isaki‑i baa Yakɔbu‑i hiere maaduɔma.› Moisi kũɔma pãŋ ta ma nyɛŋ, a ce
    u saa tiraa siɛ duɔ ne terieŋgu faŋgu yaŋga-na.'
  sus-sus: ‹I babae Marigi Ala nan n na, Iburahima, Isiyaga, nun Yaxuba Marigi Ala.›
    Annabi Munsa naxa sɛrɛn, a naxa gaaxu a igbɛfe ma.
  pon-2006: ‘Ngehi Koht en semomw kahlap ako, Koht en Eipraam, oh Aisek, oh Seikop.’
    Moses eri rerrerki eh masepwehkada, oh sohla men kilenglahng wasao.
  dad-dad: ‘Aya tubuĩ tar neid Negur, Abraham, Isak, Jakop idi neid Negur.’ Moses
    kumĩ tererẽ ye fen, lo fiya itoron.
  zab-NT: “Nare naa Dios xte de to xpɨngulu Abraham, Isaac ne Jacob.” Chiy Moisés
    guzulo racdxaaichbɨ pur rdxibbɨ ax quɨtru rialltib íguiab yagqui.
  jae-jae: ‘Tamaminêŋ Anôtô, Abraham agêc Isak ma Jakob nêŋ Anôtô aê.’ Tec Mose kêtênêp
    ma kêtêc tau e gebe êlic gêŋ tau ŋam atom.
  ksd-ksd: “Iau ra God kai ra lavur tamam, ma ra God kai Abaraam, ma kai Isak, ma
    kai Iakob.” Ma Moses i dadadar, ma pa i gire upi ia, tago i burut.
  msm-NT: ‘Siak to Diyus to mgo minuna nu no si Abraham dow si Isaac hasta si Jacob.’
    Pagkadinog ni Moises to tingog to Ginuu, migpidpid sikandin tongod to haedok no
    wadad makayangub to pag-aha.
  myk-myk: ‹Nɛ wu ɲɛ ma sefɛlɛɛ pu wo Kilɛ we, Ibirayima wo Kilɛ we, Ishaaga wo Kilɛ
    we, ni Yakuba wo Kilɛ we.› A Musa di fya fo na fuguri, wu ya sɔɔ na wu ɲuŋɔ yirige
    di wu wii nige wɛ.
  sbe-sbe: ‘Yau meta kam kulutubu yodi Yaubada, Abelahama, Isako, yo Yakobo yodi Yaubada.’
    Mose ye matausi yo ye tabutabubu, na nige ye henuwa ye kaikewalau.
  mcr-mcr: ‘Nyi tqä tawäka, Aprähamä iqueqä, Aisakä iqueqä, ä Jekopä iqueqä, Goti
    Hanjuwä Iqunjqä.’ I tquaŋga, Mosisi iqu yäuŋuä-yäuŋuä itä, hiŋuä quŋqäŋqe zä äwiŋgqeqä.
  cux-NT: '''Úú Ndyuūs yeⁿ''ē chiidá nī s''eeⁿ, Ndyuūs yeⁿ''ē Abraham, Ndyuūs yeⁿ''e
    Isaac, ní Ndyuūs yeⁿ''e Jacob. Moisés miiⁿ ní nééné dii''yá yā chiī ndíí ''āā
    ntɛ́ɛ́ nēⁿ''e yā n''diichi yā.'
  tur-YTC: ‘Ben atalarının Tanrısı, Avraham’ın, İshak’ın ve Yakov’un Tanrısı’yım.’
    Moşe titredi ve bakmaya cesaret edemedi.
  san-ITR: etasmin samaye, ahaM tava pUrvvapuruShANAm Ishvaro.arthAd ibrAhIma Ishvara
    ishAka Ishvaro yAkUba Ishvarashcha, mUsAmuddishya parameshvarasyaitAdR^ishI vihAyasIyA
    vANI babhUva, tataH sa kampAnvitaH san puna rnirIkShituM pragalbho na babhUva|
  bel-N: “Я — Бог бацькоў тваіх, Бог Абрагама, і Бог Ісаака, і Бог Якуба”. Трасучыся,
    Майсей не адважыўся ўглядацца.
  sch-sch: ‘Keima hih ni richibulngei Pathien, Abraham Pathien Isaac Pathien, Jakob
    Pathien hah ki ni,’ a lei tia, Moses hah ichîn ânnîka en ngam khâi maka.
  mic-MIQNT: Gjinisgam telimatl, ‘Ni'n na Gjinisgam ta'n gujjuaqi'g emtoqwala'tipnn,
    na Gjinisgam ta'n Aplamo'q, Isaqo'q, aq Je'gopo'q emtoqwala'tipnn.’ Mowis neng'tesing
    jipaqa'sit aq mo tetujitagw lapa'sin.
  huu-NT: “O usumatɨaɨ imacɨ Jusiñamuidɨcue. Abraham, Isaac, Jacob, imacɨ Jusiñamuidɨcue”
    llote. Jacɨnaillamona Moisés mɨcorɨ abɨ docaide. Jacɨruillanona, erodañede.
  jiv-NT: Yus tímiayi “Wiitjai Yus. Ame úuntrumi̱ Apraáma Isaka, Jakupa Yúsri̱ntjai”
    tímiayi. Tutai antuk Muisaiska ti kuraimiayi sapijin. Tura íistinian tujinmiayi.
  otm-NT: 'bi ''yɛ̨mbi: “Nugä drá Oją gue i thąnde ni ngʉrpa mbombøtahʉ. Nugä dra
    Oją gue i thąnde ra Abraham, nɛ ra Isaac, nɛ ra Jacob,” bi ''yɛ̨mbi. Pɛ nu ra
    Moisés bi fɛt''i nɛ bin su, him bi hyąnzambʉi gue xpi hyandi.'
  dah-dah: ‘Nebe Al Kuruŋ, asige yago Abraham, Aisakyabe Yekopya beleŋ doloŋ nirde
    hinhan al go goyen,’ inyiŋ. Irkeb Mose go kafura heŋ uliŋ barbar yeke kak melak
    goyen kentek ma iryiŋ.
  tnk-tnk: ‘Iou Kumwesən səvəi kaha kupwən me səim. Kumwesən səvəi Epraham mɨne Aesak
    mɨne Jekop.’ Moses rɨreɡi, mətə rehekɨr mətəmnɨmwɨn, məpwəh nəti penien mətoni.
  kpr-kpr: '@see-verse:ACT.007.031'
  san-IAS: etasmin samaye, ahaṁ tava pūrvvapuruṣāṇām īśvaro'rthād ibrāhīma īśvara
    ishāka īśvaro yākūba īśvaraśca, mūsāmuddiśya parameśvarasyaitādṛśī vihāyasīyā
    vāṇī babhūva, tataḥ sa kampānvitaḥ san puna rnirīkṣituṁ pragalbho na babhūva|
  nho-nho: ‘Nau nei ko te Atua oo tippuna, te Atua aa Abraham, te Atua aa Isaac, aa
    te Atua Jacob’. Moses ni porepore i tana mataku, aa ni see lavaa te ttoka atu.
  gym-NT: Ti abko Ngöbö ma mräkä känekänekwe—Abrahamkwe, Isaakwe amne Jacobokwe, niebare
    Ngöbökwe Moiséye. Abtä jürä namani krübäte Moisébtä amne, namani grükekä jökrä
    ngrabare, aisete ñan tö namani nikren kri chi yebtä.
  azg-NT: 'Tso jon: “Ja condui Tyoꞌtsꞌon cüentaaꞌ tsochiꞌ Abraham, tsan na tomꞌaan
    ndyu na toxenꞌchen, majoꞌntyi cüentaaꞌ juu Isaac yo ninꞌJacob.” Ndoꞌ xjen na jndyii
    Moisés na nndaꞌ, tyeꞌ coviquijntyꞌehin na tyꞌue jon, min ndincyaahanꞌ na ndyiaaꞌ
    jon juu tsꞌoonꞌñeen.'
  bhd-bhd: ‘अवं तेरे दादे-पड़दादां केरो यानी अब्राहम, इसहाक ते याकूबेरो परमेशर आईं,’”
    तैखन मूसा डेरतां कम्बने लगो, इन तगर कि तैस हेरनेरी हिम्मत न भोइ।
  too-NT: Quit ixDiosca'n minatāta'na' lā' ixDiosca'n Abraham lā' Isaac lā' Jacob.
    Lā' Moisés xpipilh lā' jicua'lh lā' tū' līhui'līlh nalaktzī'n.
  ind-AYT: ‘Akulah Allah nenek moyangmu, Allah Abraham, dan Allah Ishak, dan Allah
    Yakub.’ Musa pun gemetar ketakutan dan tidak berani untuk mengamatinya.
  cjo-NT: 'ikantziri: “Naaka Tajorentsipero, ikantani iñaaperoeyakinani pijoriiyotzinkariteni
    paerani: riraga Awaraama, Ijaaka, eejatzi riraga Jakoowo, maawaeni”. Jaa, omaanta
    riraga Moeseeshi ithaawaperotanaki, tee raminanakiro.'
  nsn-nsn: ‘Inggo tenas God ro bung tamoumua, na God Abraham, Aisak, doh Jekop.’ Doh
    Moses ke poroporo tun re sokoro pe, doh ahikingua pahe marang banga uelhir.
  san-DEV: एतस्मिन् समये, अहं तव पूर्व्वपुरुषाणाम् ईश्वरोऽर्थाद् इब्राहीम ईश्वर इस्हाक
    ईश्वरो याकूब ईश्वरश्च, मूसामुद्दिश्य परमेश्वरस्यैतादृशी विहायसीया वाणी बभूव, ततः
    स कम्पान्वितः सन् पुन र्निरीक्षितुं प्रगल्भो न बभूव।
  tna-NT: “Ema da mique tata chenu cuana sa Diusu. Ema da Abraham, Isaac, Jacob chenu
    cuana sa Diusu.” Da su Moisés chenu riariapiruidha, iyuame putsu. Echama puji
    di iyubataidha.
  lid-lid: ‘Jo dah badeh, Kindrei ta tamam oro. Jo Kindrei ta Abraham, ta Aisik, ma
    ta Jekop.’ Eme Moses totoreh, ma inoh ma madan bala loken bwe.
  wim-wim: ‘Ngay inan Goda wuut mangk niiyantam al-alantamana God Abraham.antama,
    Isaac.antama, aꞌ puth Jacob.antama.’ Nil Moses.an winynyang moꞌ, nil kemp akangam
    than-thanwey aꞌ nil paththam kan-kanam winynyang moꞌa nilan kaangk keꞌ thathow
    kangk thum thampan pench-penchanana.
  zga-M: '''Une nene Nguluve va baba vakho, Nguluve va Abrahamu, uIsakha, nu Yakobo''.
    U Mose alikhutetema nukhusita ukhulola.'
  yom-yom: Minu ndidi Nzambi yi bakulu baku ; Nzambi yi Abalahami, yi Izaki ayi yi
    Yakobi. Moyize weka tita ayi kasia nunga buela tala ko.
  san-SIN: ඒතස්මින් සමයේ, අහං තව පූර්ව්වපුරුෂාණාම් ඊශ්වරෝ(අ)ර්ථාද් ඉබ්‍රාහීම ඊශ්වර
    ඉස්හාක ඊශ්වරෝ යාකූබ ඊශ්වරශ්ච, මූසාමුද්දිශ්‍ය පරමේශ්වරස්‍යෛතාදෘශී විහායසීයා වාණී
    බභූව, තතඃ ස කම්පාන්විතඃ සන් පුන ර්නිරීක්‍ෂිතුං ප්‍රගල්භෝ න බභූව|
  yut-yut: ‘Nak babɨkgo Abraham, Aisak ae Jekop dakon Piŋkop.’ Yaŋ iyɨŋban Moses nɨmnɨmɨgek
    sɨŋtaŋ kokdosi pasalgɨt.
  grc-BYZ: ἐγὼ ὁ Θεὸς τῶν πατέρων σου, ὁ Θεὸς Ἀβραὰμ καὶ ὁ Θεὸς Ἰσαὰκ καὶ ὁ Θεὸς Ἰακώβ.
    ἔντρομος δὲ γενόμενος Μωϋσῆς οὐκ ἐτόλμα κατανοῆσαι.
  cpc-NT: ‘Pawa ninatzi naaka, naakataki ipinkathataki picharini, Abraham, Isaac,
    iijatzi Jacob’. Ari ithaawanakiri Moisés, okawaitanaka, tii ikowi jaminanairo.
  nhg-NT: “Naja neDeus, öque motötajua niechteochijque. Naja neca neDeus de Abraham,
    hua de Isaac, hua de Jacob”. Entunses Moisés obebeyocac por lalebes omajcömec.
    Ayecmo oquenec quejtas inu tebetztle.
  nya-nya: ‘Ine ndine Mulungu wa makolo ako, Mulungu wa Abrahamu, Isake ndi Yakobo.’
    Mose ananjenjemera chifukwa cha mantha ndipo sanalimbe mtima kuyangʼananso.
  ngu-NT: “Nejhua niinDios on moachtojtajhuan. NiiDios Abraham, Isaac niman Jacob.
    Ijcuacon Moisés opeu mojcacuecuetlacaya, niman xquichihuaya canica para ontlachas.”
  kup-kup: ‘Met ne God, nim iz mimihol Abraamir Aisakir Zekop poriz ahop ne hezaek
    ev.’ Pot hahan Moses hatevetet dei dei tahapuh etepanez pap tat patatï etet hehan,
  jid-jid: Mmyi mi Irjhi wu ba timbi, Irjhi wu Ibrahim, mba Ishaku, mba wu Yakubu”
    Musa kri si tsenzankpa nda na la vu suron nda ya ngana.
  wmw-wmw: '‘Omi ndi Nlungu wa kinya babuzo: Nlungu wa Iburahima, wa Izaki, na wa
    Yankubu.’ Musa akanza kutetema, anta kunang''aniza aakishubutu.'
  gmv-GGM: '@see-verse:ACT.007.031'
  ssg-ssg: I ukek, ‘Nga Haeu ti tesol matahaun tetam, Abraham, Aisak ma Jekop.’ Moses
    i mamata xexex ape kumahe pahan i paxai.
  zpo-NT: “Lee na nak Dios cheen re xey lu, xaa yilo, lee na nak Dios cheen Abraham,
    cheen Chak, nu cheen Kob”. [Ex. 3:6] Ches mzelo mxiz sinka mzheb xaa, nu nanzheklat
    xaa lach xaa.
  poy-poy: Neni ndo Mlungu gwa mbuyi gwaku, Mlungu gwa Aburahamu, Isaka na Yakobu!
    Musa kalendemera kwa lyoga na pota kujera kulola nentu.
  qwh-NT: ‘Moises, noqaqa une castequicuna Abrahampa, Isaacpa y Jacobpa Diosninmi
    cä’ nishpa. Tseta wiyecurninnam, Moisesqa mantsaquewan catatarnin, ni balorninpis
    carqantsu ricananpaq.
  gaw-gaw: ‘Da am na alanad dilag Kayak. Da amu Abrahamnu Kayak, Isaknu Kayak, Jakopnu
    Kayak,’ awa aum. Awa a, Moses nug oṯaiya baḏa, Kayak anidmanu ii neeḵom.
  nca-nca: ‘No keŋo usiŋgeporo Anutuye, asa Abraham, Aisak, Yakop koro Anutuye,’ yaró.
    Ŋunde yiní Moses iŋoro yukuworo qenewero sasaro taró.
  zpz-NTPP: 'Orzeꞌ nam: “Ya̱ naca̱ Ñgyoozh ni de gyitoo bel nir: Ñgyoozh ni Abraham,
    Ñgyoozh ni Isaac, Ñgyoozh ni Jacob”, nam. Orzeꞌ gush bis yu nu gudzib yu nu nac
    de coz nu bzaac yu. Orzeꞌ wancuicaꞌy baloor nu ngüiiy lo yag zeꞌ.'
  mkj-mkj: ‘Ngoahi ioar Koahs en joamoamw mehjjok, Koahs en Abraham, Isaac, apel Jacob.’
    Moses roarroarkihda ah majpwehk, apel johla nimen jipwoallahng wijahu.
  zac-NT: “Nahia Dios shtënë ra shtadë guëlul. Nahia Dios shtë Abraham. Nahia Dios
    shtë Isaac. Nahia Dios shtë Jacob.” Iurní lëꞌë Moisés guzublú bëdzë́bëll nu bëchíꞌchill.
    Hia adë gunë́diꞌill niagbíꞌall lu hiaguë catë rruꞌu beꞌlë.
  kyg-kyg: Kaginago vayaꞌmo Emalehamuꞌagi Aisikiꞌagi Yekopuꞌagi huꞌna Gotiꞌapimoꞌnamo
    maiꞌnove, huno ha paiꞌnigeno Moseseꞌa atete hauꞌnigeno magoꞌe huno agesiya yafeꞌmo
    koli huꞌniye
  kmk-kmk: ‘Sakon si Apudyus un nandaydayawan da Abraham, Isaac kan Jacob un ginnapuwam.’
    Namilpil si Moses sidit kimut na ot adi naon maituḻoda tumukkoḻ.
  cao-NT: “Mi naborëquëba Dios xo ëa ra. Abraham, Isaac, Jacob, tihi caba Dios xo
    ëa ra” i ja qui Dios ni quiha. Jatsi mëmë-mëmëniquë Moisés raquëhi na. Pëtoro
    qui ja tsayacasyamani quiha.
  bbr-bbr: Anut nukas äiewon, ‘Is Anut nan askanai akan eit. Apraham, Aisak, Jekob
    is akan eit.’ Moses ko karkairianik, aparaun sakau iminewon.
  inb-inb: “Nuka­mi kani kamba ñugpa­manda taita­kunapa Dius. Abra­ham, Isaak i Jakobpa
    Taita Dius­mi kani”. —Chasa uias­paka Moisés, iapa mancha­rispa chugchu­rirka.
    Kawan­ga­papas, mana pudi­kurka.
  hrv-hrv: Ja sam Bog Otaca tvojih, Bog Abrahamov, Izakov i Jakovljev. Sav preplašen,
    Mojsije se ne usudi pogledati.
  box-NT: ‹O *Abarahaamu là a *Izaaki là a *Zakoobu na lé mìn ɓùaawa ɓàn Dónbeenì
    lé mi.› Ó o Mɔyiize zã́na, á wee zà wàwàwà, á yí wi ò o loń mu yi.
  ote-NT: “Nuga go gueque rá Ajua̱gui ra Abrá, ra Isaac, ra Cobo, ne gatho núꞌʉ maꞌra
    ndu ri xitahʉ.” Nuꞌbʉ́ ra Moise asta mri hua̱tꞌi co ra ntsu hangue ya himi nehma̱
    da sigui da hyanda núꞌa̱ ra faspi mi handi.
  wnu-wnu: “Ye nonou tonoan namungur wurinou Qenu Abraham Aisak ne Yekop wuri yet
    mismisir igour eng ye. Moses ende igub borusi qiet yari wogub bo qani me isau.
  zam-NT: Daa nac Diox che'n xudgool lùu co' ngòc Abraham, no xudgool lùu co' ngòc
    Isaac, no xudgool lùu co' ngòc Cob. Sya, mtlo Moisés, mxi'th Moisés tant mzyeb
    Moisés. No ne' ne' indli Moisés ryes hui' Moisés loo bèel co' ndxetooa.
  zyp-NT: ‘Kama cawh na mapaw sahlo aa Khazing, Abraham, Isak le Jakob aa Khazing
    ka cang,’ tah ka, Moses cawh a cinah cawtah a cathing ka, ming ngang be.
  sey-NT: ‘Yëꞌë cato mëꞌë aipë Diusu aꞌë. Abraham, Isaac, cuiꞌne Jacob Diusu aꞌë,
    Yëꞌë.’ Ja̱re asani Moisés i̱ti ca hue̱ꞌña ñamaꞌë, caꞌraquë coa tsasi huëouna.
  nvm-nvm: '@see-verse:ACT.007.031'
  mps-mps: Ena naga wąį nǫų dabe dedego God dao. Tama te bidi Abraham dede, Aisak
    dede, Jekop dede, naga wąį solo augwaligo enabolo lotu po wai dao.’ Mosesgo
    te po odama, wi mu elama, didibili yali. Tama agai te homu yali, ‘Eno te nai ma
    tonalogobeo.’
  pab-NT: “Natyo atyo hahetakomaniyerenae Abraão, Isaque, Jacó xoaha nEnorexa”. Nexa
    hoka Moisés tatakoa maira, maisa aliyakere wahakotya xaka enomana.
  llg-llg: ‘Au ia o bei-baꞌi mala Manetualain fo Baꞌi Abraham, Baꞌi Isak, ma Baꞌi
    Yakob Manetualain.’ Namanene leondia boe ma Baꞌi Musa ana bii nalan seli losa
    ana dele ma ana mbuse makasufuk, de taa nambalani ana botik matan fo ana suli
    ai haꞌi naꞌak ndia.
  kyf-kyf: ‹-Amɩ -wa -na dʋkpasɩɩ -Lagɔ. -Amɩ -wa Ablaamʋ, Izakɩ -yɔ Zakɔbʋʋ -Lagɔ.›
    'Ɩn Moizɩ yia tɛlɩe bhli nyanɔ nya ɔ 'nɩ 'maslɛɛn 'yɩbha ɔ 'ka -bha -talɩ.
  tpi-tpi: ‘Mi God bilong ol tumbuna bilong yu. Mi God bilong Abraham na bilong Aisak
    na bilong Jekop.’ Na Moses i guria, na em i pret long lukluk.
  mih-NT: “Yuhvi cui Ndyoo. I zacahnu ñiyɨvɨ sahnun sii. Ra Abraham, ra Isaac, ta
    ra Jacob i zacahnu tandɨhɨ ra sii.” Nɨhɨ tacuan ñi ca ra Moisés, ta i yuhu xaan
    ra sa ndyehe ca ra.
  qvh-NT: ‘Unay castayquicuna Abrahampa, Isaacpa y Jacobpa Diosninmi noga caycä.’
    Sayta wiyarshi Moisés sucsucyashpan ricäriytapis mansarergan.
  kms-kms: ‘Nge nu nuqo Abraham di Aisak di Jekop mingg God.’ Moses te nutungu di
    ni wune namb, ni buyaq nand di ni rar nat segi.
  agn-agn: ‘Yo tang Dios ang agtowan tang mga kamepet-mepetan mo, ang Dios ni Abraham,
    ni Isaac, ig ni Jacob.’ Nangelel si Moises ong sobrang karaelden na ig indi ra
    galiliag ang pa-dek.
  nhi-NT: “Neh niDios namoyauehcautahuan, niDios in Abraham, in Isaac uan in Jacob.”
    Moisés opeu uiuiyoca ica mohcayotl uan amo omixeuaya quitas.
  ttc-NT: “Wetz a'in te Dios aj ntzaj kyna'o' kye awijajil oqtxi', a'in te Dios aj
    ntzaj tna'o' tuq te Abran b'ix te Isak b'ix Jacob.” Ntons te Moisés cha nlu'lun
    tuq tzan txob'al, k'onti'l tuq njaw tin twitz jawnaq tzan txik tka'yi'.
  dan-1931: “Jeg er dine Fædres Gud, Abrahams og Isaks og Jakobs Gud.” Da bævede Moses
    og turde ikke se derhen.
  kwj-kwj: ‘Ani mi atei hima i Gotri. Ani Epuraham, Aisak, e, Jekop hima i Gotri.’
    Wowani Moses rikirikinani ri heino tini ya ri aki.
  vie-OVCB: ‘Ta là Đức Chúa Trời của tổ phụ con—tức Đức Chúa Trời của Áp-ra-ham, Y-sác,
    và Gia-cốp.’ Môi-se run sợ, chẳng dám nhìn lên.
  kze-kze: '@see-verse:ACT.007.031'
  mpj-mpj: ‘Ngayurna Mama ngarnawarrapurluka. Ngayurna-janampa mitunyjanirriku maaja
    maju nyinapayi, Yipuramku, Yajikku, Jayikapku.’ Muujajjunga kulirnuka tititipungkupayi,
    ngurlu. Kulirnukalura nyuurrarringu.
  lbk-lbk: ‘Sak-en nan Dios nan ikik-ityo, nan Dios cha Abraham, Isaac ya si Jacob.’
    Nanayenten si Moises isnan egyatna ya ad-ina kasin maitoled ay mangila ischi.
  mto-NT: “A̱ts xa veꞌe je̱ mju̱jpit jayu je̱ Ntyeꞌyamda, je̱ Abraham, je̱ Isaac,
    ma̱a̱t je̱ Jacob je̱ Ntyeꞌyamda.” Vanꞌit tseꞌe je̱ Moisés myippa̱jkni, tsa̱ꞌki
    tseꞌe je̱tseꞌe je̱ ja̱a̱jn du̱jaaꞌkꞌíxu̱t.
  bzh-bzh: ‘Sa Anutu sën ḳenum lo hir Anutu sa. Sa Abraham luho Isaak geYakop hir
    Anutu sa.’ Lob Moses lëk beggöneng bë su gelë.
  guj-2017: ‘હું તારા પૂર્વજોનો ઈશ્વર, એટલે ઇબ્રાહિમનો, ઇસહાકનો તથા યાકૂબનો ઈશ્વર
    છું.’ ત્યારે મૂસા ધ્રૂજી ઊઠ્યો અને તેને જોવાની તેની જીગર ચાલી નહિ.
  jvn-NT: '@see-verse:ACT.007.031'
  byr-byr: ‘Gɨmɨre Ne sɨnnawɨnyaraavɨre Gotɨyainyɨra. Evɨraamɨjɨ Aazakɨjɨ Jaikopɨjɨ
    saraavɨre Gotɨyainyɨra.’ Kadɨka sara wɨꞌnyɨna yaka lɨka dɨkwosɨꞌnyaꞌnei bɨꞌbɨta
    yɨna yaka yɨsɨkɨ tɨnna mwanganyɨna.
  ian-ian: God ndɨ kat wandɨ. Wan nɨna walanga wun kat nɨna njambwi nyan mɨn waa walɨndi
    Ebrahma, Aisak, Jekop wun kat nɨna njambwi nyan mɨn waa walɨndi waa God ngambulɨndɨ
    maa Moses ava plaa lɨndɨ. Moses vɨlaa vaaka sɨlandalaa tɨndɨ. Ana taambɨka vɨndɨ.
  hun-hun: »Én vagyok a te atyáidnak Istene, Ábrahámnak Istene, Izsáknak Istene, és
    Jákobnak Istene.« Mózes pedig megrémült, és nem mert odanézni.
  mcf-NT: ‘Min tsusedpa Abadauanën Papa cain cuënaid nebi; min tsusedpa utsin Isaquën
    Papa cain cuënaidbidi nebi; min tsusedpa utsin Acobon Papa cain cuënaidbidi nebi,’
    quesho tantiash dacuëdec uëdëquec istiapimbo yec Moises nidtuidpampic.
  kjs-kjs: Niri nena kasuanuna Gote yaade. Niri Abraham-para Aisak-para Jekop-para
    nimuna Gote yaade lisa. Go lisa rabu Moses paala komoma pururu pisa pare Gote
    piri-para na-adisa.
  mni-mni: "\x93‘Eihak nahakki napa napusinggi Tengban Mapuni, Abraham, Isaac amadi\
    \ Jacob-ki Tengban Mapuni.’\x92 Maduda Moses-na kibana niklammi amadi mahakna\
    \ yengbagi thouna leiramde."
  yad-NT: '@see-verse:ACT.007.031'
  mxb-NT: “Yuꞌu̱ kúú Ndios, na̱ ni̱ sa̱ ndaño̱ꞌo na̱ sáꞌano veꞌón, chi̱ yuꞌu̱ kúú
    Ndios noo̱ Abraham, ta yuꞌu̱ kúú Ndios noo̱ Isaac, ta yuꞌu̱ kúú Ndios noo̱ Jacob”,
    kaá Ndios xíꞌín ná. Ta ni̱ ka̱sáꞌá ndéi̱ Moisés ña̱ ni̱ yu̱ꞌú na̱. Ta kúú ko̱
    ní xi̱ꞌo ndeé ka̱ iní na̱ kande̱ꞌé ná.
  pon-2006A: ‘Ngehi Koht en semomw kahlap ako, Koht en Eipraam, oh Aisek, oh Seikop.’
    Moses eri rerrerki eh masepwehkada, oh sohla men kilenglahng wasao.
  maq-NT: “Ngahan xi Nina rë xutachanga riji ngahan, Nina rë Abraham cojo Isaac cojo
    Jacob.” Cuatjin cachja cjua rë Nina jan. Ngajan xi Moisés ne, cavetsihin ña cafatsë
    me xi catsacjun me camá; ha hisca quihndë cavetjiin cacun me xi scutsejen sa me.
  hto-hto: “O nánoidɨmacɨ Juzíñamuidɨcue. Ua Abraham, Isaac, Jacob dɨeze Juzíñamuidɨcue,”
    daɨde. Jira Moisés jágɨeri cuidɨ́ricaide. Iemona dáanomo áfemo eróillana jacɨ́ruite.
  por-BRBSL: '''Eu sou o Deus de seus pais: o Deus de Abraão, o Deus de Isaac, e o
    Deus de Jacó''. Moisés tremeu e não ousou olhar.'
  ces-NKB: ‘Já [jsem] Bůh tvých otců, Bůh Abrahamův, Bůh Izákův a Bůh Jákobův.’ Mojžíš
    se tedy roztřásl a neodvažoval se podívat.
  cui-cui: ‘Apara jinya amo susato jiwi pia Nacom tatsin. Irʉ apara, Abraham pia Nacom
    tatsin. Irʉrʉ apara Isaac pia Nacom tatsin. Apara irʉ Jacob pia Nacom tatsin’,
    jei Nacom. Moisés pijunuwi bichocono jiyijiyei daxota aichaxaibi xua tane.
  boj-2014: '@see-verse:ACT.007.031'
  eng-OEBUS: ‘I am the God of your ancestors, the God of Abraham, Isaac, and Jacob.’
    Moses trembled, and did not dare to look.
  eri-eri: ‘Ji name asane gane nebere Itou. Ji Abraham nomo Aisak nomo Jekop nomo
    Itou.’ Ono wainga Moses no horotodu bona, igeiwei nomo umugai.
  aly-aly: ‘Ayeng Akngey ngkweng anem, Abraham-kenh Isaac-kenh, Jacob-kenh Akngey
    anem.’ Moses-anem aterel arrewek. Ranem akapwert kwenirrek, arwerl renh arekerr.
  wiu-wiu: Yakakoa kakale Akolaliyo okome okome neke kaua ali-mene Eberame-loe Aisake-loe
    Yekobe-loe einago-mene yopiane kaku Akolali no i kakuna wa okale yatekome tokome
    enamene piti tokale kolu kolu moa kakeneya.
  swe-swe: ’Jag är dina fäders Gud, Abrahams, Isaks och Jakobs Gud.’ [] Då darrade
    Mose av fruktan och vågade inte se dit.
  cth-cth: Kai teh na mintoenaw e Cathut, Abraham, Isak, hoi Jakop e Cathut lah ka
    o ati. Mosi teh a taki lawi vah a pâyaw teh khen pateng khen ngam hoeh.
  mti-mti: ‘Ne ge mamagaiwa God muma, Ebraam ge Aisak ge Jekob God muma.’ Mosisi daram
    daram ge a kokavit ane, sira yaimoyai yangut den yaune.
  pad-NT: “Hovani avakadi'arahoda avikhananavaki vakadiDeus ho, Abraão, Isaque, Jacó
    vakadiDeus ho.” Niha ada Deus. Thararara'aha ada Moisés, imahida'ina, nokho-ra
    aka'oaha'aha, binokijanarara kaimoni.
  twi-twi: ‘Mene wo agyanom Abraham, Isak ne Yakob Nyankopɔn.’ Ehu kaa Mose nti wantumi
    anhwɛ.
  hlt-hlt: Kai tah na pa rhoek kah Pathen, Abraham, Isaak, Jakob kah Pathen ni,” tila
    Boeipa ol thoeng. Te dongah Moses tah a thuen neh om tih a hmat ham ngaingaih
    pawh.
  tbz-SIM: Míì tu Kuyie nhɑ yɛmbɛ̀ Abɑrɑhɑmmu, Isɑki nɛ̀ Sɑkɔbu bɛ̀ do tũ nkù, kɛ̀
    Mɔyiisi kɔ̃̀ntì ńhɑu ò í ndɑ̀ɑ́tí kɛ́wéntɛ́.
  san-GUJ: એતસ્મિન્ સમયે, અહં તવ પૂર્વ્વપુરુષાણામ્ ઈશ્વરોઽર્થાદ્ ઇબ્રાહીમ ઈશ્વર ઇસ્હાક
    ઈશ્વરો યાકૂબ ઈશ્વરશ્ચ, મૂસામુદ્દિશ્ય પરમેશ્વરસ્યૈતાદૃશી વિહાયસીયા વાણી બભૂવ, તતઃ
    સ કમ્પાન્વિતઃ સન્ પુન ર્નિરીક્ષિતું પ્રગલ્ભો ન બભૂવ|
  amx-amx: ‘Yeng kwenh Altjerr nheng arrwekeleny ngkwengenh mapel nakekarl, Abraham-el
    Isaac-el Jacob-el thwen.’ Moses rang arrewemel ater-irrek, renh aretjeh.
  ake-NT: ‘Papa urɨ, atamokori kon Epʉra'an, Aisi', mɨrɨ awonsi'kɨ Seko' e'to' itese'
    pɨ'.’ Mosi' enari'nʉmʉ e'tɨtɨtɨ'ka'pʉ, ɨnenpai pʉra.
  qvn-NT: ‘Moisés, nogam cayä awilluycuna Abrahampa, Isaacpa, Jacobpa Diosnin’. Niruptinga
    manchacuypita chucchucyaytam galacuyun. Jinaman manam rircäriyta pasay atiparachu.
  tku-NT: Quit ixDiosca'n minatāta'na' ē ixDiosca'n Abraham ē Isaac ē Jacob. Moisés
    xpipilh ē jicua'nli ē jā ixlaktzī'ncu'tun.
  bjk-bjk: ‘E mon a God köbo untubum, a God te Abaram, Aisak me Jekop.’ Moses ixo
    dede ma binuut ma ixo kebeöt ta winara.
  msy-2020: ‘Kɨ nɨn inazir afeziabar God, kɨ Abraham ko Aisak ko Jekopɨn God.’ Ezɨ
    Moses nɨgha, ganan atiatingi.
  bpr-bpr: ‘Do i Dwata fnangamfù i dad gutambulam, dunan Abraham, na Isaak, na Dyékob.’
    Na tadè kankal Mosis di klikòan, na là glasan meye dun.
  rmy-VLAKH: «Мэ Дэл тирэ дадэнго, Дэл Авраамоско, Исаакоско и Иаковоско». Моисеё
    тиноласпэ даратар и на ваздэлас пэстирэ якха.
  cle-NT: “Jniá³ nɨ³ Dios chié̱y² diáh⁴ xa²yeéy¹ ñú⁴uúyh¹, Dios chié̱y² Abraham, Dios
    chié̱y² Isaac, baáy⁴ hi³chie̱y³² Jacob.” Mɨ²ja̱³ hi²xiáh³ mɨ³jlieey⁴ Moisés ja̱³
    chiaah¹ hi²xiáh³ mɨ³foyh⁴, baáy⁴ há⁴hé³ máh⁴ tiá³ dsɨ́² hí⁴joó² xi² dsa³caa³ ja̱³.
  txq-txq: ‘Au ia, o bei-baꞌim mara Manetualain; ndia baꞌi Abraham, baꞌi Isak, ma
    baꞌi Yakob Manetualain.’ Musa namanene nala naa, boe ma ana namataꞌu nalan seli
    losa ana dere faku-faku, ma ana ta nambarani botik matan fo mete ai huuk fo aꞌi
    naꞌak naa.
  aaz-aaz: ‘Au reꞌ ia, ho naiꞌ-kaꞌo sin Uisneno; esan reꞌ kaꞌo Abraham, kaꞌo Isak,
    ma kaꞌo Yakop.’ Anneen hanaf naan ate, kaꞌo Musa namtau nmaet, tar antea in huumn
    ii nmouf, ma in ka nabrain fa he nait in matan he nkius ai pinaꞌ naan.
  qup-NT: Ñukami kani Yaya Dios, maykantami yaya rukuykikuna wañukuna Abraham, Isaak,
    Jakob kushichiwanahun. Chasna nihushkanta uyashpan Moiseska mancharishpan chukchurirka,
    manana rikunayarkachu ashwanta.
  dop-dop: Mɑɣɑlɛ nyɑ́ cɑɑnɑɑ cɑɑnɑɑ Ɩsɔ, Apǝlɑhɑm nɑ Ɩsɑɑkɑ nɑ Yɑkɔpʋ pɑ Ɩsɔ. Tǝnɑɣɑ
    sɔɣɔntʋ kpɑ Moisi kɛ sɔsɔm nɑ ɩ́ seliɣi, hɑlǝnɑ ɩ́ kpisi nyǝnʋɣʋ.
  azb-azb: “Mən ata-babalarının Allahı – İbrahimin, İshaqın və Yaqubun Allahıyam”.
    Musa qorxusundan lərzəyə gəlib baxmağa belə, cəsarət etmədi.
  eng-DBY: I am the God of thy fathers, the God of Abraham, and of Isaac, and of Jacob.
    And Moses trembled, and durst not consider [it].
  guo-NT: 'Jʉm-aechon: ‘Xanlap nejwʉajnapijiw pejDiosnan. Abraham, Isaac, Jacobbej,
    xan japi pejDiosnan’ —aech Dios Moisés jʉmtaeliajwa. Do jawʉt, Moisés xabich tathʉlal
    pejlewt. Samata, kaes natachaems-elon.'
  hla-hla: '@see-verse:ACT.007.031'
  mav-NT: Mi'i hawyi toikuap Tupana ehay itote — Uito ti ewat e'ase­'i'in eTupana
    e. Uito ti e'ase'i Aparãu Isaki Iako eTupana e Musei pe. Mi'i pote Musei iwuwu
    kahato hawyi yt ta'a­kasa po'og neran i howawi — Araha'at Tupana sese kape pote
    meremo uiku­'uro e tuwepe.
  kpf-kpf: ‘Nâ sâkurâpkâ zeŋgât Anutu. Abaram, Isaka sot Yakobo, zeŋgât Anutu.’ Sâi
    Mose zâk sânâm sâmbui pindiŋsâm kirip. Zo ikpam keŋgâtŋaŋgât doŋbep oip.
  ppo-ppo: ‘Ȩta, dia̧né ayarape Abraham, Aisak, Jekop atima tȩteróló kaae tare Kótópó’
    yalepó. Ti fo depa, ai fo dere tiki kelaai yaletei, diri furu furu yóló wituraalu,
    kilini haepaae hemée deyalepó,” yalepó.
  hin-2017: ‘मैं तेरे पूर्वज, अब्राहम का परमेश्वर, इसहाक का परमेश्वर और याकूब का परमेश्वर
    हूँ।’ तब तो मूसा काँप उठा, यहाँ तक कि उसे देखने का साहस न रहा।
  wol-KYG: “Man maay sa Yàllay maam, maay Yàllay Ibraayma ak Isaaxa ak Yanqóoba.”
    Musaa tiit bay lox, ñemeetula xool.
  bef-bef: Nani tatakamagihi tataꞌanifita yabe. Abalahagi Isakagi to Yakopugi Huꞌmaꞌanifita
    nohube. Ya luto ligo Moseu afoya iloto lesaꞌa ligo ana logo guluya mehaꞌa bu megose
    minoꞌehina.
  amm-amm: “Asa mo aniyopano iyalini Koto. Apolofamowoi Isakowoi Yokopowoi, toini
    Koto na.” Imoki mo; wiyou, Musi mo kokolo mulu saso, na kumolokomoki, Kotoso pa
    kikiso.
  zaj-zaj: ‘Nie iyo Mulungu wa watata zako, Mulungu wa Ablaham, Isaka, na Yakobo.’
    Musa kagudema kuno yokona bwembwe na hagendelele kulola mwanza uyagwe.
  chq-NT: “Jna‑a Dios tya' 'lɨɨ²¹² tsacøøi'¹³ tyi'i Abraham, coon'¹³ Isaac, coon'¹³
    Jacob.” Tsifu joon gajlé¹mo Moisés. 'Goo'²¹‑o. Jo tá²gɨ‑tsi jǿø²ø.
  swp-swp: I ene, ‘Eau tamamyao edi Eaubada, Aberahama ena Eaubada, eo Isaako ena
    Eaubada, eo Iakobo ena Eaubada.’ Mose abo i tabutabubu, nige i itaitalau arinai.
  bjr-bjr: Oo Moosee qinee ani aanaakuna asaifaqana Abarahaamafa faqa Isakeefa faqa
    Yakooboofa faqa misa Anutusa maridaqa. Mooseefa Anutuna ufa iriseenoo aindiri
    aindiri ufanoo qafarara faqa eeraira eerairinau. Miqi marufanoo Anutufa kafaa
    qimaminoo qinau.
  aby-aby: '@see-verse:ACT.007.031'
  eng-YLT: I [am] the God of thy fathers; the God of Abraham, and the God of Isaac,
    and the God of Jacob. 'And Moses having become terrified, durst not behold,
  jni-jni: Mi mani Asere a kaco wa co aweme, aco a Ibrahim nan Ishaku, nan Yakubu,
    nipum ni Musa na tuba ukirsa, ma kari aje amemen.
  kne-kne: Dowana et dengngen din kalin di Apo ay nangwani, ‘Sak-en di Diyos ay dinaydayaw
    da apom ay da Abraham en Isaac ya si Jacob.’ Idi dinnge na di, nanpayegpeg si
    egyat na et adi na maitoled ay mangisin-eng.
  tgj-tgj: ‘Ngo nonugv abuapa vdwgv Pwknvyarnv ngv, Abraham, Isaak, okv Jakop gv Pwknvyarnv
    ngv.’ Moses busula jinjin rumrumto okv kaadw chinchi nyumato.
  wat-wat: ‘Iyau o waḡawaḡau Ebenaamu, Aisake eketa Yakobo yasi Guyau.’ Tovanama Mosese
    bwadu noko i nowaniya, i akikinikuna na yana matuta yota i matuta kai kana toneyeina
    fasinei.
  gui-NT: “Che co jae netenondegua reta - jae co Abraham, Isaac, jare Jacob - iTumpa”
    —jei, jei—. Jayave Moisés orɨrɨi oquɨye güi, jare oipoɨu omae vaera jese.
  quc-TT: “In riꞌ ri in kiDios ri amam ojer, ri uDios ri Abraham, ri Isaac, xuqujeꞌ
    ri Jacob”. Ri Moisés are xuta we riꞌ, xuchapleꞌj bꞌiribꞌatem man xukochꞌ ta chik
    xkaꞌyik.
  heg-NTPO: ‘Auk niam, Lamtua Allah deng ku upu kia-kaon nas, nas ku upum Abraham,
    upum Isak nol upum Yakob.’ Ming ela kon, upung Musa lii isi didiin pepeten, nol
    un brain botas sila ka le ngat kai man ai in kaan na lo.
  ptu-ptu: ‘Kaom too inde Puang Allataala to napenombai nene to umponene, Debatanna
    Abraham, sola Ishak anna Yakub.’ Iya lumalla' siaham Musa mahea' anna tä' nasaha
    nanenne'i.
  bzd-NTPO: ‘Ye' dör be' yë́pa bak ia̱ia̱ë kiè Abraham, Isaac ena Jacob e'pa Këköl.’
    Eta̱ Moisés painéka̱ tai̱ë suane kue̱ki̱. Ie' kë̀ diché dë'ka̱ia̱ isa̱u̱k.
  kwf-kwf: neꞋe Ꞌuri, ‘NauꞋa na God koꞋo bora Ꞌoe ki, God sa Abraham, ma sa Aesak,
    ma sa Jakob.’ Ma sa Moses ka lebelebe, ma ka Ꞌaila lia naꞋa kwau, osiꞋana nia
    maꞋu liu.
  eng-WYC-2017: and said, I am God of your fathers, God of Abraham, God of Isaac,
    [and] God of Jacob. Moses was made trembling, and durst not behold.
  eng-WMBB: '‘I am the God of your fathers: the God of Abraham, the God of Isaac,
    and the God of Jacob.’ Moses trembled and dared not look.'
  zat-NTPS: “Neda' naca' Dios chee̱ xra xrta'u ca', Dios chee̱ Abraham, ne Dios chee̱
    Isaac, ne Dios chee̱ Jacob.” Nadxa Moisés guzú lau dxezrízie̱' lu xel-la' dxezrebe,
    na' quebe bexázrjene̱' nne̱'e̱.
  spp-spp: “Mii u ɲyɛ mu tulyeyi Ibirayima ná Ishaka ná Yakuba u Kileŋi.” Ka Musa
    si fyá fo na ɲcyɛ̂ɛnni, u saha ɲyɛ a ɲɛn'a ku wíi mɛ.
  zty-NTPS: 'X̱anžon'' gože'' ḻe'': “Neda'' naka'' Dios chegak x̱a wdé chio'' ka''.
    Naka'' Dios che Bran, na'' Dios che Isaak, na'' Dios che Jakob.” Naž Moisés na'',
    ḻo yeḻa'' ẕžebe chie'' wẕízeḻi''e, na'' biž bežogle'' wien''.'
  mek-mek: ‘Lau auga ufumu apamu, Abraham, Aisak, ke Iakobo eꞌi Deo,’ eoma. Ke Moses
    lo alogai kaisau eniniꞌani auga gaisa eoma kai emaniꞌi epigugu alogai puo aekainia.
  aey-aey: ‘Ija hina jajaninel agena Anut, ija Ebraham, Aisak, Jekobca agena Anut,’
    en. Odocob Moses qelelimei jejeg cali honna isec feciecnu culen.
  urd-GVH: ‘मैं तेरे बापदादा का ख़ुदा, इब्राहीम, इसहाक़ और याक़ूब का ख़ुदा हूँ।’ मूसा
    थरथराने लगा और उस तरफ़ देखने की जुर्रत न की।
  ycn-ycn: “Tupana nucá. Pa'ajútayami chuna pechu i'imacare chojé caphí nucá. Abraham,
    Isaac, Jacob, quele pechu i'imari nochojé caphí”, que rimacá rijló i'imacá. Raú
    Moisesmi chu quero'oró cajrú. A'acuhuaná ricurúcaca. Rihuó la'aró rejo yacá'acano
    piyá.
  djr-djr: ‘Ŋarrany dhuwal God-Waŋarr nhokalaŋaw mala-ŋurrkanhayŋuw walalaŋ, Yipurayimgu*
    ga Yitjakku* ga Djaykupku,’ bitjarr. Bala ŋayiny ŋunhi Mawtjitjtja marrmarryurra
    mirithinan, ga märr-barrarinan ŋayi ŋunhi buluŋuwnydja nhänharaw.
  kvg-kvg: ‘No qogi atanakha-zapazapa-za-gé Mbumbukiám, ndigu Eibleem neka Aezek
    neka Zekop.’ Mozes kha wageap kandambá, nqanek manqat ge-ewag. Yaq ndego møe
    ndøgó, vǿekewāg.
  rug-rug: ‘Arau sa Tamasa tadi na tiatamamu pukerane; sa Tamasa tadi Ebarahami, e
    Aisake, meke e Zekopi,’ gua si Asa. Matagutu hola se Mosese, ke lopu hiva voriti
    doṉo la si asa.
  hop-NT: Nu hapi umunamuy aw yantaqaam God, Abraham aw yantaqaata, pu Isaac, pu Jacob
    aw yantaqaamu. Pahsat pu Moses tsawnaqe tururuykuqe, kurs hin aw tātayni.
  san-URD: ایتَسْمِنْ سَمَیے، اَہَں تَوَ پُورْوَّپُرُشانامْ اِیشْوَرورْتھادْ اِبْراہِیمَ
    اِیشْوَرَ اِسْہاکَ اِیشْوَرو یاکُوبَ اِیشْوَرَشْچَ، مُوسامُدِّشْیَ پَرَمیشْوَرَسْیَیتادرِشِی
    وِہایَسِییا وانِی بَبھُووَ، تَتَح سَ کَمْپانْوِتَح سَنْ پُنَ رْنِرِیکْشِتُں پْرَگَلْبھو
    نَ بَبھُووَ۔
  heb-LB: ’אנוכי אלוהי אבותיך – אלוהי אברהם, יצחק ויעקב!‘ משה רעד מפחד ולא העז להרים
    את עיניו.
  caf-NT: ‘Si 'ust'ah, ntsuhda hubuYak'usda usdli. Abraham 'en buYak'usda 'ust'ah,
    Isaac, 'inkez Jacob chah buYak'usda 'usdli.’ Moses nuljut k'et dulduz 'ink'ez
    'aw whunoolh'en ghaít'ah.
  mio-NT: Quechaha cati ra Ndioo chi ra ti ra Ndioo cuu ra, ta ndihi ñivi ra Moisee
    sacahnu chi ra tiempu chahnu. Ra Abraham, ra Isaac, ra Jacob―ndihi ra ta ra sacahnu
    chi ra Ndioo, cati ra, ta nihin xaan quechaha quisi chi chi ra Moisee, ta ña cuni
    ca ra ndehe ra tican.
  srq-NT: “Dios chõ se re. Ndei rerecua chõ se re. Abraham nderecua. Isaac abe rerecua
    no. Jacob abe rerecua no. Ũquɨ̃ nderecua ja chõ se re”, ɨ que Dios ra. Moisés
    que titi titi ɨ ra. Siquichete que mae ndocoɨ̃ erese ra.
  kje-NT: ‘Ya amwali o upun a'um Abraham, Isak noro Yakup rira Makromod Lalap man
    hi ra'uli rasa'eni.’ Ideweni Musa namka'uk wake'e, la narururu me'e, de an po'onedi
    herne ono ka naruri po'on ai lerlere onne me'e.
  gaz-gaz: Sagaleen sunis, ‘Ani Waaqa abbootii keetii, Waaqa Abrahaam, kan Yisihaaqii
    fi kan Yaaqoob’ jedheen. Museenis ni hollate; ilaaluus ni sodaate.
  kud-kud: “Yau tubumwao hibom Abelaham yo Aisake yo Yakobo yadi Yaubada”. Na Mosese
    yana meheuhiyena ibatubatutuli, ta nigele iya'ita lau.
  urb-NT: “Ihẽ rehe ne ramũi ta ipy'a moĩ moĩ katu. Ihẽ rehe Amarã ipy'a moĩ moĩ katu.
    Isak aja tĩ. Ipy'a moĩ moĩ katu tĩ. Jako aja tĩ. Ipy'a ke a'e moĩ moĩ katu tĩ”
    aja panduha uwyr ipe. Pe, Moise jumukahem ingi, a'erehe ryrýi u'am ingi.
  fra-LSG: Je suis le Dieu de tes pères, le Dieu d’Abraham, d’Isaac et de Jacob. Et
    Moïse, tout tremblant, n’osait regarder.
  san-HK: etasmin samaye, ahaM tava pUrvvapuruSANAm Izvaro'rthAd ibrAhIma Izvara ishAka
    Izvaro yAkUba Izvarazca, mUsAmuddizya paramezvarasyaitAdRzI vihAyasIyA vANI babhUva,
    tataH sa kampAnvitaH san puna rnirIkSituM pragalbho na babhUva|
  cak-SNT: Inreꞌ ri Qui-Dios ri avateꞌt-amamaꞌ. Inreꞌ in Ru-Dios ri Abraham, in Ru-Dios
    ri Isaac y in Ru-Dios ri Jacob, xchaꞌ. Y ri Moisés xuxiꞌij-riꞌ chi xtzuꞌn chic
    apa, xa nibꞌarbꞌuot.
  uvh-uvh: ai Moses na Anutu ka guning papage Ebraham a Aisak a Jekop u yaptatoretik
    wari ira ganarik ning anigu'. Ka Moses adi midi ka u naknga paparap senga firi
    u kaga ga' mutu tanga mungkupna sa' tanga adegu'.
  ino-ino: '@see-verse:ACT.007.031'
  gnn-gnn: ‘Ŋarranydja dhuwala God Waŋarr nhokalaŋuwu märi'muwu walalaŋgu, Yipurayimgu
    ga Yitjakku ga Djaykupku,’ bitjarra. Bala ŋayi ŋunhi Mawtjitjtja yukurrana marrmarryurrunana
    djingaryurrunanydja, wirrkina yana ŋayi barrarina nhänharawu ŋurikiyinydja.
  yal-yal: ‘I benbane Ala nan n tan na, Iburahimaa Ala nun Isiyagaa Ala nun Yaxubaa
    Ala.’ Musa yi gaxu, a xuruxurun, a mi fa susu a matoɛ.
  cnt-NT: “Jniá₂ bá₄ lɨ́ng₅ Diú₄ quián₅ dsa₂ quiáng'₂ ma₂lɨ́g'₂, Diú₄ quián₅ Abraham,
    quián₅ Isaac, quián₅ Jacob në́₃.” Jaun₂ ca₂jme₃lióg₃ ca₂jlen₃ Moisés ca₂rë₃gó'₅
    'ŋio₅ lɨn₃, tsá₃ ma₃tiá₂ dsɨ́₅ jág₃.
  tif-tif: 'Nali kapni kawil-fakal imi God Abraham sole, almi man Aisak ami man Jekop
    alimal kanolin imi God, kaa nata kayi! akaya, Moses ayo weng san binbin-kup keng-keng-taba
    suun-daa dabunala, Dukum ayo bokola-lomda:'
  nlx-nlx: मी तारा बाप दादा, अब्राहाम, इसहाक, एने याकुबान बोगवान हे, तेवी मुसो काप
    उठनो, एने देखणेन ताह ईमोत नाह रेनी।
  apw-NT: Gáṉíígo, Shíí daanitaa n’íí Bik’ehgo’ihi’ṉań daayokąąhń nshłįį, Abraham,
    Isaac ła’íí Jacob Bik’ehgo’ihi’ṉań daayokąąhń nshłįį. Moses tsídolyizgo ditłidgo
    doo ázhį’ nádést’įįd da.
  gum-gum: “Nabe ñimui merrabsrø møskalai Tius kur cha, Abrahamwei, Isaacwei, Jacobwei
    Tius”. Inchene Moisésbe kørig køb itønab menda, kurrashmíig køn cha.
  not-NT: 'Icabëri: Naro Tosorintsi; iquemisantina picharine Abarám aisati iquemisantina
    Isac, aisa iquemisantina Jacob. Aro imogomogoatanaca Moisés itsoroganë te iranetsanajiro.'
  plu-plu: 'Giwn: “Nahnewa pahawkripwi giwohkigakis. Nahnewa kuri Abrawh giwohkiga.
    Nahnewa kuri Izaki giwohkiga. Nahnewa kuri Jakó giwohkiga.” Igme amekene Moís
    timapni henne, ig apisasew. Ig segke. Ig ka kibowka ipeg atere.'
  iou-iou: Näk oraŋkaye Abraham Aisak Jekop, unitäŋo Anutu yäk. Ude yäŋirän Mosestä
    bumta kwaiŋpäŋ äneŋi kakta umuntaŋkuk.
  ntp-NT: “Aanʌanʌ ʌrDiuusigadʌ gʌʌʌqui aaduñicaru Avraañicaru ʌʌmadu ʌIsaacaru ʌʌmadu
    Jacocaru”, ascaiti ʌñiooqui. Amaasi ʌMoseesa gigivuquimi duaadimucai dai camaitʌpʌʌli
    isvui nʌnʌavagi vaamioma.
  rai-rai: ‘Iaau a God anu ra kum taptabum taanga namuga, a God anun Aabaraam, Aaisaak
    ma Iaakob.’ Ma Moses i dadader, ma i burut kupi in baboi.
  haw-1868: Owau no ke Akua o kou mau makua, ke Akua o Aberahama, ke Akua o Isaaka,
    ke Akua a Iakoba. Haalulu iho la o Mose, a makau ke makaikai aku.
  ffm-ffm: «Miin woni Laamɗo njaatiraaɓe maa, Ibarahiima e Isiyaaka e Yaakuuba.» Muusaa
    darii ana siɲɲa, huli ƴeewde.
  arb-NAV: أَنَا إِلَهُ آبَائِكَ، إِلَهُ إِبْرَاهِيمَ وَإِسْحَاقَ وَيَعْقُوبَ! فَارْتَعَدَ
    مُوسَى وَلَمْ يَعُدْ يَجْرُؤُ عَلَى أَنْ يَنْظُرَ.
  cop-CNT: ϫⲉ ⳿ⲁⲛⲟⲕ ⲡⲉ Ⲫϯ ⳿ⲛⲧⲉ ⲛⲉⲕⲓⲟϯ Ⲫϯ ⳿ⲛ⳿Ⲁⲃⲣⲁⲁⲙ ⲛⲉⲙ Ⲫϯ ⳿ⲛ⳿ Ⲓⲥⲁⲁⲕ ⲛⲉⲙ Ⲫϯ ⳿ⲛⲒⲁⲕⲱⲃ
    ⲁϥ⳿ⲥⲑⲉⲣⲧⲉⲣ ⲇⲉ ⳿ⲛϫⲉ Ⲙⲱ⳿ⲩⲥⲏⲥ ⳿ⲙⲡⲉϥⲉⲣⲧⲟⲗⲙⲁⲛ ⳿ⲉϯ⳿ⲛⲓⲁⲧϥ ..
  sri-sri: '“Yʉ, mʉ ñekʉ̃sãmarã: Abraham, Isaac, Jacob Opʉ ããrã”, ãrĩdi ããrĩmí. Ĩgʉ̃
    irasũ ãrĩmakʉ̃ pégʉ, bʉro güi narada, neõ ĩãnemodʉabiridi ããrĩmí.'
  nal-nal: ‘Nia Nakmai zin amun kulmua zunum, Nakmai zin Aabaraam, Aaisaak ma Jekop.’
    Moses ka dakdakur ma xa maraaut pana raamaaiang.
  kyq-kyq: Maam ɓo mꞋRaa gɛn ɓugi, Abraam, Isaka ɔɔ Yakub. Gɔtn se, naan̰ nirlin̰
    teece ɔɔ rɔɔn̰ pooɗn kɛn ɔk kɔk maakŋ ji kaag ki se kic ɓo, naan̰ je an̰ kaak
    eyo.
  kwd-kwd: ne'e fata 'ilo'oo, ‘Nau nga God na wawarifumu lo'oo, God la Ebraham, ma
    la Aesak, ma la Jekob gila fo'asia.’ Ma la Moses ka lebelebe, ma ka ma'asini aga
    no'o kau, tofuna ngaia 'e ma'u 'e iiki.
  ded-ded: ‘Ni kisicfocga yeneac Anutu, Abrahang nga Isaka amma Yakobo, yeneac Anutunoc.’
    Fingeru Mose ye dzonong fede fede amma kengec kpeu kiwa sufuma ngonducnema nanec.
  ewe-ewe: ‘Nyee nye tɔgbuiwòwo Abraham, Isak kple Yakob ƒe Mawu la.’ Dzidzi ƒo Mose
    ale gbegbe be mete ŋu fɔ ta dzi be yeakpɔ afi si gbea le ɖiɖim tso la o.
  nuy-nuy: Ni-yamayn ‘Ngaya-waj anaani na-God nugawi-nyinyung-jinyung warra-miyn-ngambara.
    Ngaya na-God na-Abraham-jinyung marri na-Isaac-jinyung marri na-Jacob-jinyung.’
    Dani-yung ni-yamayn. Na-Moses naagi-yung ni-ḏirrngawiiyn, anubani ni-warra-galalangi.
    Anubani-yung waari aniwu-lhalng-nani anu-dhalng.
  cop-BHC: ϪⲈ ⲀⲚⲞⲔ ⲠⲈ ⲪⲚⲞⲨϮ ⲚⲦⲈⲚⲈⲔⲒⲞϮ ⲪⲚⲞⲨϮ ⲚⲀⲂⲢⲀⲀⲘ ⲚⲈⲘ ⲪⲚⲞⲨϮ ⲚⲒⲤⲀⲀⲔ ⲚⲈⲘ ⲪⲚⲞⲨϮ ⲚⲒⲀⲔⲰⲂ
    ⲀϤⲤⲐⲈⲢⲦⲈⲢ ⲆⲈ ⲚϪⲈⲘⲰⲨⲤⲎⲤ ⲘⲠⲈϤⲈⲢⲦⲞⲖⲘⲀⲚ ⲈϮⲚⲒⲀⲦϤ.
  buk-buk: ‘Am apami Abraham lu Aisak ma Jakob si Anötö aö.’ Moses ŋgô yom dau e kêtitec
    ŋandô ma töc dau bu hôc tandô sa ma lic tiyham.
  pri-NT: Wâgo Pwiduée kà tèpa caa'gà, wà Pwiduée kà *Abéraama, ma Isaaka, ma Iakobo.
    Â é nye pwùkùru kaa wà Moosé goo ê pai wâgotêe, â pwacoé têe ma é niâri.
  zpq-NT: “Neda' naca' Dios ben' chonxen Abraham, ben' chonxen Isaac, na' ben' chonxen
    Jacob.” Nach da' Moisésen' gwxize' catec bžebe', gague cheyaxjde' ṉe'e.
  por-TFT: ‘Eu sou o Deus a quem seus antepassados adoravam. E sim, sou o Deus que
    Abraão, Isaque e Jacó adoram’. Moisés tinha tanto medo que começou a tremer. Ele
    tinha medo de olhar mais para o arbusto.
  gwi-NT: “Shįį t'ee deenaa dąį' niti' nąįį Goovit'eegwijyąhchy'aa ihłįį. Abraham,
    Isaac, Jacob nąįį haa Goovit'eegwijyąhchy'aa ihłįį,” K'eegwaadhat yahnyąą. Moses
    naajat ts'ą' daatrat naanaii, ąįį tr'ał daak'a' nooł'ya', niindhan kwaa.
  gvn-gvn: Godungku Mosesanda yalaman, ‘Ngayu God, yunuwunbu nganjan-karramu God.
    Ngayu God Abrahamamu, ngayu God Isaacamu, ngayu God Jacobamu.’ Moses yinyiljikuda
    yararrin. Nyulu walu murru-kadan, miyilda nyajinka baja.
  nhy-NT: “Nej niDios de moweyitajwan. Nej niDios de Abraham, de Isaac iwan de Jacob.”
    Moisés opéj papatlaka (bibioka) de majkayotl iwan mach ok omixewiaya ok kitlatas.
  asm-FB: ‘মই তোমাৰ পিতৃপুৰুষ সকলৰ ঈশ্বৰ; অব্ৰাহাম, ইচহাক আৰু যাকোবৰ ঈশ্বৰ।’ মোচি
    ভয়তে কঁপিবলৈ ধৰিলে আৰু সেই জলন্ত জোপোহাটো চাবলৈও সাহস নকৰিলে।
  okv-okv: ‘Na no mamamane ta God eto Abraham ta Isaac ta eto Jacob ta God ra’ ainge
    enu Moses na joru ue tatatata ue kiari uje ae eto tombu togena
  mxt-NT: “Yuhu cuví Nyoo cuenda sutu chahnun, Nyoo cuenda ra Abraham, ta ra Isaac,
    ta ra Jacob”, catyí Nyoo chi ra. Tyicuan ta ra Moisés quichaha̱ nɨhɨ ra chihin
    cha yuhvi ra. Ta ña caña iñi ra nanyehe ra.
  tzo-NT: “Ho'on Diosun yu'un ti antiguo atotique, ja' ti Abrahame xchi'uc ti Isaaque
    xchi'uc ti Jacobe”, xchi ti Cajvaltique. Ixi' ti Moisese. Mu xa sc'an sq'uel yan
    vuelta.
  ind-AGS: ‘Akulah Allah ayahmu, Allah Abraham dan Isak dan Yakub.’ Musa gemetar ketakutan
    dan tidak berani mengangkat kepalanya.
  omw-omw: Nte nkyi haivaqahua Evarahaamunrave, Aisaakirave, Iaikopurave, mwihuaqaa
    ntaqikyi varuvave, tuvaro Mosesira mpoqama kyero kyuqu kyauqu ntuvaro mwi inraikyara
    taqaankyorave tiro aatu hi varuvaro
  yrb-yrb: '@see-verse:ACT.007.031'
  maa-NT: “'A̱n‑ná xi Nainá tsò‑na xi̱ta̱ jchínga‑lè, Nainá tsò‑na Abraham, ko̱ Isaac,
    ko̱ Jacob.” Ta̱nga jè Moisés tà tsatsé‑né nga 'ñó kitsakjòn, mìkiì kitsò‑ikon
    nga kiskoòtsejèn‑la̱.
  mcq-mcq: Na oni opijijihi puni Godia. Na Eparahami oni Godi ꞌee Aisiki oni Godi
    ꞌee Jekapi oni Godia ꞌwamana. ꞌEjume Mosisiho simame ꞌee tea juvume ijaho nia
    pakamana.
  sus-A: ‹عِ بَبَيٍ مَرِفِ عَلَ نَن ﭑ نَ، عِبُرَهِمَ، عِسِيَفَ، نُن يَشُبَ مَرِفِ
    عَلَ.› عَننَبِ مُنسَ نَشَ سّرّن، عَ نَشَ فَاشُ عَ عِفبّقٍ مَ.
  jpn-1965: 『わたしはあなたの先祖の神、アブラハム、イサク、ヤコブの神である。』そこで、モーセは震え上がり、見定める勇気もなくなりました。
  fra-SBL: « Je suis le Dieu de tes pères, le Dieu d'Abraham, le Dieu d'Isaac et le
    Dieu de Jacob ». Moïse tremblait et n'osait pas regarder.
  yka-yka: ‘Aku Tuhan inisbat weˈ meˈ kapapuˈannun, si Ibrahim, duk Isahak, duk si
    Yakub.’ Migpid si Musa hawal talewnen duk gaˈ iye makatawakkal mayam.
  mle-mle: “Di wadid, ‘Wun minadiy warag dayadi God-adiwun. Aparam, Aysak, Jakap dayadi
    God-adiwun.’ Diki maaj wukikuw, Mawsis samasam yagaad. Dikim maa vi.
  shp-NTPO: ‘Eariki min reken papashokobaon Dios; ja Abrahammana, Isaacna, jainoax
    Jacobna’, iki. Jaskáketian Moisés raketi saki ikin, moa oinkashamaa iki.
  aom-aom: Na jasi hijo mionoꞌe Abraham Isaac Jacob muebejëvaje aho God jevajëjo.
    God jevajëjamu hegorovo Moses-ro avoho gaꞌiëꞌadoho juhuonivoromo butubutumoromo
    bogo avoho gavade höjo.
  geb-geb: Ana mbararagim, Fhe Bakɨme khaŋ ana nzuai, ‘Gu ndun ndegir Fhe Bakɨme ma.
    Gu Abraham gum, Aisak, Zekop, gu mben Fhe Bakɨme ma.’ Ana ne nzuaim, Moses ana
    mbararagiap, rivgiap, ninɨk ana mbuim, ana ganɨ thagi.
  bsj-bsj: kwama yi cho ki chukom tai mweu fiyemin tim wiyeu. liyar kwama.
  cak-cak: Ja yin ru-Dios ri Abraham, ru-Dios ri Isaac y ru-Dios ri Jacob ri ojer
    tak avati't-amama', xcha'. Y ri Moisés nibarbot man xu'on ta chic ámna xtzu'un-apu.
  chf-NT: “No'on ni u Dioson a noxi'paplajob, u Dioson aj Abraham, aj Isaac y aj Jacob”.
    Jinq'uin u yubi aj Moisés chicchicna t'oc bac'ät y mach u ni' oli u chänen.
  tlf-tlf: ‘Niyo kapmi olal imi God kale, Abraham so imi man Aisak so imi man ilop
    Jekop so ulimal imi God nita o,’ agela e bole, Moses iyo tinangku-nalata, bamban
    keng keng ke-bom finan-bom kalaak fena e,
  piu-2006: ‘Ngayulu Katutjanya wangkanyi. Nyuntupa walytja yirriṯi nyinanytja tjuṯaku
    ngayulu mayutju tiṉa nyinangi, Yipuramaku, Yatjikaku, Tjikupaku.’ Muutjanya tititingarangi
    nguḻurrirra. Paluru manta walupungangi.
  poh-NT: ‹Reꞌ hin, hin i Dios reꞌ ricꞌuꞌlem cho ri̱b kakꞌorbal chꞌi̱l i maꞌ Awraham,
    chꞌi̱l i maꞌ Isahac chꞌi̱l woꞌ i maꞌ Jacow, nqui xibiraj. «Ru̱cꞌ reꞌreꞌ, reꞌ Moyses
    xoquic cho ribarbatic maꞌ xa̱j ta chic ritzꞌehtam je kꞌa̱kꞌ ruꞌum riyoꞌjic.
  tue-tue: “Yʉʉ Cõãmacʉ̃ niiã. Mʉʉ ñecʉ̃sʉ̃mʉã Abraham, Isaac, Jacob Õpʉ̃ niiã”, jĩĩyigʉ.
    Moisés ñapõpiyigʉ. Cuigʉ, ĩñadujãyigʉ.
  bjp-bjp: ‘Ia God ken foron tubumtamat. Ia God ke Abaram, Aisak ke Jekop.’ Moses
    ka nananar ma ka lala binbin isi in par.
  xon-xon: ‘Min le ye aayaajatiib Abraham, ni Aisak, ni Jakob Aawumbɔr.’ Ijawaan chuu
    Moses, le uwon gbaa. Waa ki kaa u ki lik.
  tzo-ZNT: “Voꞌon ti liyichꞌic ta mucꞌ ti amucꞌtatotac ti ta más voꞌnee, jaꞌ ti Abraame,
    xchiꞌuc ti Isaaque, xchiꞌuc ti Jacove”, xi. Ti Moisese xtꞌelelet xa ta xiꞌel,
    muc sqꞌuel.
  mpm-NT: 'Ti ni kachi ya: “Maa ri kuu Yandios. Tendɨꞌɨ jnaꞌan ra najanaꞌan ni ka
    nchañuꞌun da ruꞌu. Abraham, Isaac jiin Jacob ni ka nchañuꞌun da ruꞌu”, ni kachi
    ya. Ti ni kejaꞌa Moisés nɨꞌɨn da ja ni yuꞌu da, ti tukaa kuni da ndeꞌe da yukan.'
  ots-NT: “Guejquigö dú Ocja̱‑gö. Mí nzojqui qui ndor tita, car Abraham, cja̱ co car
    Isaac, cja̱ co car Jacob.” Bbʉ mí dyøj ya‑ca̱ car Moisés, bi ndo ntzu̱, hasta
    mí jua̱. Mí tzu̱ ja drí cca̱hti ca to már nzofo.
  hoy-hoy: ना नीन आप्प दादागोळ, अब्राहम, इसहाक अदिक याकूब उन परमेश्वर हुईन. आग रा
    मूसा नळ्गली कुरतुन, ईल ताका कि आऊक नोळोद हिम्मत आगीदील.
  uri-uri: '''Kil kupm Maur Wailen a tu yohmpei alkitnen. Kupm Maur Wailen a Apraham,
    Aisak a Jekob.'' Moses kil atning ekla ripa, kil kark ekg ari om kwarkwar tolti,
    lam ikgek alkilen ti.'
  amo-amo: '''Men Kutelleri ulena akunefe na zazu. Men Kutelle Abraham, Ishaku, nin
    Yakubu na ina zazu. Musa lanza fiu kan atina ketuzu. Alanza fiu yeju kushoo tutun.'
  pjt-pjt: Panya paluṟu alatji wangkangi, ‘Ngayuluṉa nyuntumpa tjamu tjuṯaku God,
    Aipuṟamaku Isaacaku Jacobaku tjanampa.’ Ka Moselu kuliṟa puḻkaṟa nguḻuringkula
    tjititingangi mununku yunpa tjutuṉu nguḻungku nyakunytja wiyakitjangku.
  cwe-cwe: ‘Niye ni Mulungu wa tati zako, Mulungu wa Bulahimu, Isaka na Yakobo.’ Musa
    kagudema kwa kudumba na hagendelele kulola kaidi.
  daa-NT: ‟ Ŋa nun-aŋ ko Buŋ ka aginiyjiŋ, Buŋ ka Ibraayim, ka Isaaka, ho iŋ ka Yakuub.
    ” Ɗo wer-ak, Muusa teestu azire, asaan kolaw obga. Ŋa gedarro pey tale tak-tak.
  mlp-mlp: Ya ni nisesan Abraham teq Aisak teq Jekob gigo God haqad in bilam ham.
    Haqan Moses abensen harara nemsa in ahol waqnan rabyaq ham.
  ape-C: ‘Eik douk nyakim yamehem Abraham nani Aisak aria Jekop amamin Iruhin.’ Douk
    Moses nemnek namudok aria sheyaruban. Aria nanogugur aria madae nukri um nutrugun
    uwe.
  bgs-bgs: ‘Sakán tô Manama na ágpangadapán katô mga kamónaan nu na si Abraham, si
    Isaac, asta si Jacob.’ Na, ándà gó sállág si Moises, su imáddangan sikandin asta
    igkárkár.
  faa-faa: Perakano Unihae Kotimo someraka, ‘Nómo makasa kaua kekemamo Kotiane anopo.
    Eparahamemo soko, Aisakemo soko, Yakopemo soko, ipu suamo Kotiane anopo.’ Airakano
    Mosese kakaro himu faraka hamisisiraka reke, aseakosapoko asiane metakarisiapo.
  kik-kik: ‘Niĩ nĩ niĩ Ngai wa maithe manyu, Ngai wa Iburahĩmu, na Isaaka, o na Jakubu.’
    Musa akĩinaina nĩ gwĩtigĩra na ndaigana kũrora.
  cap-NT: “Wejrqui am tuquita atchi ejpnacz̈ Yooztc̈ha. Abrahamz̈ Yooztc̈ha, niz̈aza
    Isaacz̈ Yooztc̈ha, niz̈aza Jacobz̈ Yooztc̈ha”. Nekztanaqui Moisesqui tsucchi kjarcati
    kallantichic̈ha. Iya ana cherzñi atchic̈ha.
  ksr-ksr: ‘Niinoŋ goo ambosakoŋuruga yoŋoo Anutugiaga koloojeŋ. Niinoŋ Aabraham,
    Aisak, Jeikob yoŋoo Poŋgiaga laligoŋ kouma laligojeŋ.’ Qaa kaeŋ kolooro moma jeneŋa
    kanaiŋ ororo iikaaŋ baageŋ uuŋ iimambaajoŋ toroko moro.
  eng-TNT: I am the God of thy fathers the God of Abraham the God of Isaac and the
    God of Iacob. Moses trembled and durst not beholde.
  sbs-sbs: njime Ireeza wa veshako, Ireeza wa Abrahama, niwa Isaka, niwa Jakovo,'
    Mushe cha chachalika mi kena va liki ku lola.
  sue-sue: ‘Na ewowo-kawowo nisokarera Anutu. Na Abrahamto Isakare ata Yakobo amira
    Tua wero itewena.’ Ago senu Mose te-wana zipenu azu inoise iri ago nai ine tepo
    wenu dopenua.
  fra-NCL: « Je suis le Dieu de tes pères, le Dieu d’Abraham, d’Isaac et de Jacob. »
    — Et Moïse tout tremblant n’osait regarder.
  bhg-bhg: ‘Na awa ito apiye ewowoda God, Abraham da God, Isaac da God, edo Jacob
    da God.’ Ango siri ingido Moses adumi ipatai jipeisiri jisimi gari awa jipapa
    ae esisina.
  snn-NT: “Yë'ë yua Riusureba ba'iyë. Më'ë ira bain ba'isi'cua Abraham, Isaac, Jacob,
    bacuabi yë'ëre yo'o concua ba'iyë” cani achoguëña. Cani achoguëna, Moisesbi ai
    quëquëguë to'ntoguë, Riusuni ëñañe ti'anma'iguë'ë yë'ë caguë, baguë ñacore ta'piguëña.
  atb-NT: '''Ngò gi, náng îchyí îwâ pê é Garai Gasang, Abraham, Isak, Yakup é Garai
    Gasang nghut nyi lhê.'' gâ ri. Mosheq kúm gi, gyuq nán luî, a wám tu wú nghut
    ri.'
  cek-AK: Kai loe nam panawk ih Sithaw, Abraham Sithaw, Isak Sithaw, Jakob Sithaw
    ah ka oh, tiah a naa. Mosi loe tasoeh takuenhaih hoiah oh moe, khen ngam ai.
  bkd-bkd: ‘Iyan a sa Dios ha tagsimbahen hu mga gin-apuan nu ha si Abraham, si Isaac
    daw si Jacob.’ Aman hinugdunan si Moises daw nahaldek hu pag-ahà taena.
  ctu-76: Joñon i Dioson Abraham, Isaac yic'ot Jacob, a yumob ti ñoj oniyix. Che'
    ti yʌlʌ jini ajt'an. Tsitsiña ti queji ti bʌq'uen Moisés. Mach yom i cha' q'uel
    jini pimel ti caj i bʌq'uen.
  lac-NT: 'Moisés caj u yubaj ya''ara'': “A teno'' C''ujen. Tu c''ujintajen a nunquir
    Abraham. Tu c''ujintajen a nunquir Isaac. Tu c''ujintajen a nunquir Jacob.” Jach
    jaq''uij yor Moisés rajen caj babacnʌjij. Mʌ'' u c''at u pʌctic biq''uini''.'
  xla-xla: ‘Na꞉ye wa꞉ mamadulo A꞉iblaham epo Aisek epo Yokob yia꞉ Godpo,’ duwapo.
    Epalati Mosesta wota꞉le mate esesalalimama matle ponatina.
  xav-NT: “Wa hã 'Re ĩhâimana u'âsi mono, aihi'rata norĩ nhib'apito, Abra'ãhã nhib'apito,
