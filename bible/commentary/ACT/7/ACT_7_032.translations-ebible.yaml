  kbq-kbq: Nagra kagri kagehe'i Anumzane, Abrahamuma Aisakima Jekopu Anumzane, huno
    higeno, Mosesena, tusi ahirahitegeno avuge'zankura tusi agogogu nehuno avua onke'ne.
  kbh-kbh: ‘Ats̈e acbe bëts taitangbe Bëtsá sëndmëna, Abraham, Isaac y Jacobëbe Bëtsá
    ca.’ Moisés chama tojanëuatjaná, ibojtsengmëmnaye y añemo ndoñe yontsebomna choye
    jontjes̈iyama.
  ron-LSB: '“Eu sunt Dumnezeul părinților tăi: Dumnezeul lui Avraam, Dumnezeul lui
    Isaac și Dumnezeul lui Iacov. Moise a tremurat și nu a îndrăznit să privească.'
  pon-pon: Nai Kot en jam om akan, Kot en Apraam, o Ijaak, o Iakop. Mojej ap kotin
    rerereda o majak udial i.
  nhe-BL: ‘Na niininTeco mohuejcapan tatahua. Na niininTeco Abraham, Isaac huan Jacob.’
    Huan Moisés pejqui huihuipica pampa nelía momajmati huan ayoc quinejqui quitlachilis.
  sps-sps: ‘Nyo na Gov tan fuainy tsuvumanyi, Nyo na Gov ten Abraham ai Aisak ai Jekop.’
    Ai Moses totoroor nato, ya oraav to ma tagaa pis na.
  wnc-wnc: ‘Gatane bamba Ebrahapat Aisakat Jekopatde Anutuna yuat,’ ngang inikut.
    Iniwan natake kanangge akgwauke dandaiyamukut.
  bus-bus: Mámbe n dezinↄ Ibraĩ kↄ̃n Isaakuo kↄ̃n Yakubuo Luda ũ. Vĩa Musa kũ̀ èe
    lugalugaa, èe fↄ̃ à wɛ́ɛ sɛ̀ à gwàro.
  gub-BL: — Aiko neràmuzgwer wazar romo ihe, aiko Àmàrààw izar romo, aiko Izak izar
    romo no, aiko Zako izar romo no, i'i izupe. Uryryryryz Moizez ukyze pà. Nume'e
    kwaw hehe kury.
  imo-imo: Na lemo nunge kolenaleni popo toringi Gote moro. Abraham kame Aisak kame
    Jekop kameni popo toringi Gote i moro, nimu. Kano tepa nimu kinye Moses kano pipili
    kolopa pungu pungu nimbelie lipe wendo kanopa tipemu naa kanorumu.
  boj-boj: '@see-verse:ACT.007.031'
  eng-DRA: I am the God of thy fathers; the God of Abraham, the God of Isaac, and
    the God of Jacob. And Moses being terrified, durst not behold.
  knf-knf: “Nji dwooŋ Naşibaţi i bateemu, Naşibaţi i Abraham, i Iŧaak na i Yakob.”
    Moyiŧ alënk wal mënţ akat kat aankak añoom pten.
  san-KHM: ឯតស្មិន៑ សមយេ, អហំ តវ បូវ៌្វបុរុឞាណាម៑ ឦឝ្វរោៜរ្ថាទ៑ ឥព្រាហីម ឦឝ្វរ ឥស្ហាក
    ឦឝ្វរោ យាកូព ឦឝ្វរឝ្ច, មូសាមុទ្ទិឝ្យ បរមេឝ្វរស្យៃតាទ្ឫឝី វិហាយសីយា វាណី ពភូវ,
