  zar-NT: 'Caní gudxëʼ Xanruʼ lëʼ: “Nedaʼ nacaʼ Dios quégaquiëʼ xuz xtoʼo. Nacaʼ Dios
    queëʼ Abraham, en Dios queëʼ Isaac, en Dios queëʼ Jacob.” Níʼirö lu yöl-laʼ radxi
