    dakbi-ito-nadsulid.
  ben-OBCV: ‘আমি তোমার পিতৃপুরুষদের ঈশ্বর, অব্রাহাম, ইস্‌হাক ও যাকোবের ঈশ্বর।’ মোশি
    ভয়ে কাঁপতে লাগলেন, সেদিকে তাকানোর সাহস তাঁর রইল না।
  mil-NT: “Yúhú cúù‑í Ndiǒxí ní cáháⁿ ndɨhɨ cue ñaní tnáhá‑n nděé sanaha, ndíi Àbrahám
    ndɨhɨ ndíi Isàác ndɨhɨ ndíi Jàcób, ndɨhɨ dava‑gá cue ñaní tnáhá‑n. Nchaa cue ndíi‑áⁿ
    nǐ xóo cáháⁿ ndɨhɨ‑í.” Duha ní xáhaⁿ‑gǎ xii té Moìsés. Te ní quɨdɨ ñaha‑xi xìi
    té Moìsés sá nǐ yùhú‑dé, te ñá ní cùyɨɨ‑gá‑dé cundehe‑dě tnutàú nchìcúⁿ ñuhú‑áⁿ.
  myu-myu: “Õn Deus,” io'e Moisés pe. “Edobuyũ'ũm'ũm itabut osodop ip okay―Abraão,
    Isaque dak, Jacó dak,” io'e Deus cebe. Moisés ikarabakbak o'e jeparara pibun.
    Ibu'u o'e ijom iparara buye.
  amk-amk: ‘Yau mani mene werengfosa ene Sengfi di yau, amani mene werengno Abrahami,
    Isaki tuti Yakupi itone Sengfoi.’ Ampafe Musai mitai karira, paria wiro fioai
    ureng deti we kataifoi ahang kaha.
  fai-fai: ‘naka kalam kawadik kasal im Got, kalam kawadik Ebadakkam, Aisak ade Yekkow
    imi Got ko.’ Akane, Mosus aka banbin so wadwad so kei bom fingánin dukum kudu
    nadane kanabu bo kibi duwa utamoma banim keimane,
  ura-NT: '‘Canuna, ii inoaesihuru Coaunera- Inara Coaunera neein neeunra. Canuna,
    ii inoaesihuru- Abaraaun, Isaca, Jacobo, naaonjoainuri- Coaunera neein neeunra.’
    naane jana jetao, coaaneenetojoelanaala coasiha nesoonetiin rijijijianiha Moisesane
    jana jetaote:'
  mcd-NT: “Unfin min shunicaifoan aton Diosiquin. Abraham non Isaac non Jacobori un
    aton Diosiran,” ishon yoini. Nicatan Moisés ratui taritarini. Afanan uru oinyamafiain
    aqui ratuni.
  urt-urt: Lahmborenge ŋanange na ‘Ŋam Got lenge mwan kaꞌ nin, Abraham, Aisak, topoꞌe
    Jekop.’ Moses hiꞌgarnge ŋembere sekete pe, yukur tatame ŋaiye ka embep el etekeꞌe
    ŋai uku.
  kiz-kiz: “Nene ne K'yara ghwa bha dadi waku, K'yara ghwa Abrahamu, ni ghwa Isaka,
    ni ghwa Yakobo; Musa atetenuki na athubulepi kulanga.
  tzo-TZE: “Vu'un Diosun yu'un li amoltotac ta vo'onee, ja' li Abraáme, xchi'uc li
    Isaaque, xchi'uc li Jacove”, xi. Li Moisese inic ta xi'el jech muc xbat sq'uel
    o.
  lex-lex: “Uplerlawanmu A'g inhatti! Upmu-tgarmu Abraham, Isaka, Yakopa Uplerlawanni
    A'u.” Musa natlin hade, dewade mtatande nekpa ndiwra-nda'ala genni, pa nahmena
    namkek la Uplerlawna mak kden la ahla mak ai ha na'an la ralamni de.
  dov-dov: “Ndime Leza wabamawuso, Leza wa Abbulahamu awa Ayizeki a Jakobbu.' Mozesi
    wakayoowa takwe nakayanda kulanga lubo pe oko.
  rgu-rgu: ‘Au ia, nana o bei-baꞌi mara Ramatua na; riiꞌ baꞌi Abraham, baꞌi Ishak,
    baꞌi Yakob Ramatuaꞌ na.’ Namanene nae leoꞌ naa boe ma, ana bii, de ana dere naan
    seli, ma ana ta naparani botiꞌ laka na fo mete ai pilaꞌ ria sooꞌ.
  toc-NT: “Aquit a̠má Dios hua̠nti̠ xamaká̠n quilh­ta­macú tali̠­pa̠­huani̠t xalak­maká̠n
    mili­ta­la­ka­pasni Abraham, Isaac y Jacob.” Acxni̠ Moisés káx­matli eé tachu­huí̠n
    la̠n pé̠cualh huata xlá quilh­pu̠taj tá̠yalh y niaj xlak­la­ca̠m­putún.
  som-som: Anigu waxaan ahay Ilaaha awowayaashaa, Ilaaha Ibraahim iyo Ilaaha Isxaaq
    iyo Ilaaha Yacquub. Markaasaa Muuse gariiray oo ku dhici waayay inuu eego.
  mam-C: Ayin we' kyDios ojtxe t-xjalila, ex ayin we' tDios Abraham, te Isaac, ex
    te Jacob. B'e'xsin ok ten Moisés lu'lil tu'n t-xob'il, ex mix jaw ka'yin.
  ndj-ndj: ‘Nenga Chapanga wa vambuyi vaku, Chapanga wa Ibulahimu wa Isaka wa Yakobi!’
    Musa kabagama kwa lyogha na kayesha kandi ha kulembesha munu.
  mbj-NT: “Ỹ né hẽ P'op Hagä Doo, a yb h'yy kaha'eeh doo. Ỹ né hẽ P'op Hagä Doo, Abaraãm,
    Isak, Jakóh rah'yy kaha'eeh doo”, näng mäh. Mosees kajajãn wät mä tak'ëp tabeỹỹm
    wät do hyb n'aa. Dooh tahegãã bä t'ĩĩ hẽnh, eỹỹm wät do hyb n'aa m'.
  lat-VUC: Ego sum Deus patrum tuorum, Deus Abraham, Deus Isaac, et Deus Jacob. Tremefactus
    autem Moyses, non audebat considerare.
  ngp-ngp: ‘Ni miye Mnungu ywa wakale wako, Mnungu ywa Ibulahimu, Mnungu ywa Isaka
    na Yakobo.’ Musa ogohaga na kuzingiza hagezile kukaula.
  enq-2: ‘Embanya yumbange Abraamepi, Aisakepi, Jekopepi dutupanya Gote doko nambana’
    lea. Dopa leamopa, Mosesame pii doko sepala walu andake lea dokome kanjanya paka
    kaeya.
  eng-ASVBT: I am the God of thy fathers, the God of Abraham, and the God of Isaac,
    and the God of Jacob. And Moses trembled, and durst not behold.
  mna-mna: 'Isombe: Iŋgi nio Anutu ki tumbum bizin tau. Nio Anutu ki Abaraam, Isak,
    mi Yakop. Mose ileŋ to motoŋana biibi ikami, mi iturke mataana.'
  myw-myw: '@see-verse:ACT.007.031'
  sby-sby: “Ame njame Lesa wabamashali bakobe, Lesa wa Abulahamu ne Isake ne Yakobo.”
    Popelapo Mose walatatika kututuma ne kutina cakwinseti calala kulangako.
  sll-sll: Omba, endo dongwo sina ala i God ha yu di mena, olimia, ‘Ni kwian moya
    Ebraham ire, Aisak ire, Yekop ire dire, God na moliwa.’ Dungure Moses ganulun
    dire, kul pire, ikwi bomia.
  yaq-NT: “Ineponee juna'a, wame'e che'a bat em yo'owasuka'um Lios. Ineponee Apra'amtau,
    intok Isaaktau intok Jakooptau Lios”, ti au jiiak. Junako ju'u Moisees, majjaeka
    au yooan. Intok aapo tua ka intok a' bitbaek.
  uro-uro: ‘Aingo di gi mamäkkäna arhä Ngämuqa na ngo. Ma Abraham gä nä ma Aisak dä
    ma Jekop arhä Ngämuqa na ngo.’ Dä soknga ma Moses kä nasäng i värvar vät a qa
    mät ama tlenga dap kaku nani a qa iva qä nañäm samuk.
  ita-1885: Io son l'Iddio de' tuoi padri, l'Iddio d'Abrahamo, e l'Iddio d'Isacco,
    e l'Iddio di Giacobbe. E Mosè, divenuto tutto tremante, non ardiva por mente che
    cosa fosse.
  muy-muy: “Nu ti Melefit ga ata buk Abraham, Izak akaba Zekʉp.” Mʉwiz àra ècia ma
    na ti aŋgwaz àwəra naŋ a dal-dal, àgəgəra, mamənjaləŋani nakəŋ tekeɗi èsliki ndo
    hʉya.
  kqc-kqc: ‘Na bi yi tutubena vene di Sei; mina bi Abraham di Sei, Isaac di Sei, ma
    Jacob di Sei.’ Moses tururu resi bosi vena de reyo.
  tav-tav: “Diona yʉ ã. Mʉ ñicʉ jãa na Ʉpaʉ yʉ ã. Abraham, Isaá, Jacobo, mʉ ñicʉa
    yʉ cáti nʉcʉbʉgowã yʉre.” To bairo cʉ caĩro apii Moisé nanaa uwiri catʉjʉ canamu
    majiquẽjupʉ.
  eng-ULB: '''I am the God of your fathers, the God of Abraham, and of Isaac, and
    of Jacob.'' Moses trembled and did not dare to look.'
  spa-VBL: ‘Yo soy el Dios de tus padres, el Dios de Abraham, Isaac y Jacob’. Entonces
    Moisés tembló de temor y no se atrevía a levantar la vista.
  fra-_FOB: Je suis le Dieu de tes pères, le Dieu d'Abraham, le Dieu d'Isaac, et le
    Dieu de Jacob. Et Moïse, tout tremblant, n'osait regarder.
  hau-ULB: '''Nine Allah na ubanninka, Ibrahim, da na Ishaku, da na Yakubu.'' Musa
    ya razana har ma bai sake daga kai ya duba ba.'
  mal-mal: ‘ഞാൻ നിന്റെ പിതാക്കന്മാരുടെ ദൈവമാകുന്നു; അബ്രാഹാമിന്‍റെയും, യിസ്ഹാക്കിന്റെയും,
    യാക്കോബിന്റെയും ദൈവം’ എന്ന കർത്താവിന്റെ ശബ്ദം കേട്ട്. മോശെ ഭയന്ന് വിറച്ചിട്ട്
    അങ്ങോട്ട് നോക്കുവാൻ ധൈര്യപ്പെട്ടില്ല.
  kkc-kkc: ‘A namawe dio Eibalaham, Aisek, osoloso Yekob dibada Godee oso,’ diso.
    Eseme Moses ebia sabolo kikiligolone see tobu egele poogooso.
  urd-GVR: ‘Maiṅ tere bāpdādā kā Ḳhudā, Ibrāhīm, Is'hāq aur Yāqūb kā Ḳhudā hūṅ.’ Mūsā
    thartharāne lagā aur us taraf deḳhne kī jurrat na kī.
  far-far: ne 'uri, ‘Nau na God koko 'oe ki, God sa Abraham, sa Aesak, ma sa Jakob.’
    Ma sa Moses ka lelebe, ma ka noni'ela ada na kau, sulia nia mau 'asiana.
  suz-BL: ‘गो इन किकी पिपी आन परमप्रभु यावे नङ। गो अब्राहाम, इसहाक नु याकूब आन परमप्रभु
    यावे नङ’ देंशो नेंशा हिंशा, ख्रिंख्रि पा बुटा गे यो कोव़ने मचबा बाक्‍त।
  car-NT: ‘Awu, atangonymbo tamusiry awu wa, Abraham tamusiry, Isak tamusiry, Jakob
    tamusiry enapa.’ Moses tywetytyka man. Imenga tytory poko tanarike tywaije man.
  amp-amp: ‘Na ninhu nkifra Abraham Aisak Jekofrom kfo bruttnamoa Bro Nkifraya.’ Be
    Mosesr Bro Nkifrarhu tngt wanyhato yimar wutthamohat memom nndo ginunes kekwotr.
    Kaht htihato nyingam mmrtamotmr nhai htirmort.
  bht-bht: “मैं तेरे पूर्वज, अब्राहम, इसहाक कने याकूब दा परमेश्वर है, जिदी सै अराधना
    करदे थे।” तालू तां मूसा डरे ने कमी पिया, ऐथू दीकर की उसयो दिखणे दी हिम्मत नी रेई।
  eng-NOY: saying, “I am the God of thy fathers, the God of Abraham and Isaac and
    Jacob.” And Moses trembled and durst not behold.
  cub-NT: '@see-verse:ACT.007.031'
  ita-1927: Io son l’Iddio de’ tuoi padri, l’Iddio d’Abramo, d’Isacco e di Giacobbe.
    E Mosè, tutto tremante, non ardiva osservare.
  lww-lww: nap̃a pisa pisape ‘In na nepe Ntewa kiena ne repim̃a lala, sane Epraam,
    Aisak, a Sekop.’ Ana Mosis telm̃anin pap̃isi, naga maraun visuena.
  ckb-ckb: '[من خودای باوکانت، خودای ئیبراهیم و ئیسحاق و یاقوبم.] بەڵام موسا لەرز
    گرتی و نەیوێرا سەیر بکات.'
  spm-spm: ‘Khɨɨ nɨɨn avhav Got, Abraham ri Aisak koma Jekov.’ Am mbɨŋgeema, Moses
    inɨgha ganan avhighavighi.
  nas-nas: ‘Ning tee Kumponing dakakatauro biikaang eeꞌnoko tee Eebaraamiꞌ bakaang,
    eeꞌnoko Aisakeꞌ eeꞌnoko Jeekopiꞌ.’ Eeꞌnoko Moosesi dankurankuꞌaruꞌ teke, oo-koo
    avorouꞌ.
  uvl-uvl: ‘Iau NeHalang, lem tete mur aria Non Soke. Lem tete mur Apraham pe Isak
    pe Iakop, te heto hekeke iau.’ Moses longe ke mau ol pe loiloi pe matau toto ke
    naula mule ero ol.
  eng-BBE: I am the God of your fathers, the God of Abraham and of Isaac and of Jacob.
    And Moses, shaking with fear, kept his eyes from looking at it.
  ixl-CNT: «In viTioxh qꞌul akꞌuy amam. In iTioxh u Abrahaam, iTioxh u Isaac utz,
    iTioxh u Jacoob.» Texh u Tioxh te. Ech vaꞌlich tek itꞌuntꞌuꞌlan u Moisees tu xoꞌval.
    Yeꞌt iqꞌiꞌ veꞌt isajileꞌ.
  xsi-xsi: ‘Naŋani nde noko timbu Abraham, Isaka, ŋga Yakopu nenzi Maro Kindeni.’
    Aŋga Mose tini ruru pâta kala mata ndue ilea pa tâno nâ.
  crx-NTPO: ‘Si 'ust'oh, ntsoda'ne buYak'usda usdli. Abraham 'en ooYak'usda 'ust'oh,
    'ink'ez Isaac cha Jacob cha buYak'usda 'usdli.’ Moses nuljut k'et dutlut 'ink'ez
    'aw whunoolh'en aít'oh.
  kan-OKCV: ‘ನಾನು ನಿನ್ನ ಪಿತೃಗಳ ದೇವರು, ಅಬ್ರಹಾಮನ, ಇಸಾಕನ, ಯಾಕೋಬನ ದೇವರು,’ ಎಂಬ ವಾಣಿಯನ್ನು
    ಕೇಳಿಸಿಕೊಂಡ ಮೋಶೆ ಭಯದಿಂದ ನಡುಗುತ್ತಾ ನೇರವಾಗಿ ದೃಷ್ಟಿಸಲು ಧೈರ್ಯಗೊಳ್ಳಲಿಲ್ಲ.
  bbb-bbb: '@see-verse:ACT.007.031'
  blw-blw: ‘Haén ah Apudyus way cha chayawén hen anap-om way cha Abraham an Isaac
    yah Jacob.’ Yag hen nangngaran Moses an nadchi, ammag nan-upop yag chan papayagpag
    ah égyatna.
  tam-2017: நான் ஆபிரகாமின் தேவனும் ஈசாக்கின் தேவனும் யாக்கோபின் தேவனுமாகிய உன் முற்பிதாக்களுடைய
    தேவனாக இருக்கிறேன் என்று கர்த்தர் உரைத்த சத்தம் அவனுக்குக் கேட்டது. அப்பொழுது
    மோசே நடுக்கமடைந்து, உற்றுப்பார்க்கத் துணிச்சல் இல்லாமலிருந்தான்.
  azz-NT: “Nejuatzin ya niin Dios de mohuejcautatuan. Huan nii Dios de Abraham, huan
    nii Dios de Isaac, huan nii Dios de Jacob”. Ijcuacón in Moisés semi moyolmoutiaya
    huan amo moixehuía oc de quitas.
  spa-RV-1909: Yo soy el Dios de tus padres, el Dios de Abraham, y el Dios de Isaac,
    y el Dios de Jacob. Mas Moisés, temeroso, no osaba mirar.
  csy-csy: Keima sia na pu le pa te i Pathian, Abraham Pathian, Isaac Pathian le Jacob
    Pathian ka hihi, ci hi. Tua zawkciang in Moses sia ling a, en zong en ngam ngawl
    hi.
  mxq-NT: “Ʉjts Dios diꞌibʉ Wyindsʉnꞌa̱jtypy ja mꞌaptʉjk Abra̱a̱n, Isa̱a̱ esʉ Jakoob.”
    Net ja Moisés tyʉjkʉ tsʉyiibyʉ mʉdʉ tsʉꞌʉgʉ, kyaj ñaydyukꞌaꞌijxʉ es tꞌíxʉt.
  tzj-NT: —Anin in Dios quixin awati't amama', in Dios rxin ja rAbraham, in Dios rxin
    ja rIsaac, in Dios rxin ja Jacob, ne'xi. Ja c'a Moisés ja tok xc'axaj ja bix tre
    congana xumaj birbotem, xa nxbej chic ri' xtutz'at chi ta más.
  tdt-tdt: ‘Hau nee o nia bei-ala Abraão, Isac, ho Jacó sira nia Maromak.’ Rona nunee,
    Moisés tauk ho nakdedar, i nia la brani foti oin hodi haree.
  ron-BTF: 'Spunând: Eu sunt Dumnezeul părinților tăi, Dumnezeul lui Avraam și Dumnezeul
    lui Isaac și Dumnezeul lui Iacob. Atunci Moise a tremurat și nu a cutezat să privească.'
  eng-WEBP: '‘I am the God of your fathers: the God of Abraham, the God of Isaac,
    and the God of Jacob.’ Moses trembled and dared not look.'
  eng-FBV: ‘I am the God of your fathers, the God of Abraham and Isaac and Jacob.’
    Moses shook with fear and didn't dare look up.
  nld-1939: “Ik ben de God uwer vaderen, de God van Abraham, van Isaäk en Jakob.”
    Sidderend van angst, durfde Moses niet langer toe te zien.
  bwo-bwo: ‹Taahe nnihotsko Izar Izewer taane, Abarhamko Izar Izewer, Yisahak'ko Izar
    Izewer, Yak'obko Izar Izewer taane,› Muse were shatoon k'ewub́wutsi, s'iloshowere
    aawo shu'atse.
  nch-BL: ‘Na niininTeco mohuejcapan tatahua. Na niininTeco Abraham, Isaac huan Jacob.’
    Huan Moisés pejqui huihuipica pampa nelía momajmati huan ayecmo quinejqui quitachilis.
  quc-TNT: “In ri' ri qui Dios ri a mam ojer, ru Dios ri a mam Abraham, ru Dios ri
    a mam Isaac, ru Dios ri a mam Jacob,” —xcha'. Are c'u ri tat Moisés xuxej rib,
    xbirbitic, man xucoch' tä chic xrilo.
  tfr-NTPO: “Tja bop data Sbö. Tja Abraham, Isaac, Jacob, e Sbö bakoe” l̈e. Kuya ga
    bangkjre ara, dete erä, ga ĩya woydë ame.
  kaq-NT: Hea tah hen miin papabaan Papa Dios qui. Abraham, Isaaque, Jacobo jaton
    Papa Dios ta hea qui hihqui nincaquin. Nincacax tastahihqui. Jisti raquescai.
  sgb-sgb: ‘Hiko hi Apo Namalyari ya ansimbaên lan ninuno mo, ya hilan Abraham, Isaac
    haka Jacob.’ Namêgpêg hi apo Moises gawan limo na, haka malimo yan manlêk.
  vie-1934: Ta là Đức Chúa Trời của tổ phụ ngươi, Đức Chúa Trời của Aùp-ra-ham, của
    Y-sác và của Gia-cốp. Môi-se run sợ, chẳng dám nhìn xem.
  kxv-kxv: “ନା଼ନୁ ମୀ ଆକୁ ଆ଼ବାୟାଁ ମାହାପୂରୁ, ଅବ୍ରାହାମତି, ଇସାହାକ ଅ଼ଡ଼େ ଜାକୁବତି ମାହାପୂରୁ”
    ଏଚେଟିଏ ମ଼ସା ଆଜିତାକି ନେହିଁକିଁ ସିନିକିହାଲି ସା଼ସା କିଆତେସି ।
  cha-cha: 'Ilegña: Guajo y Yuus y mañaenamo, y Yuus Abraham, yan y Yuus Ysaac, yan
    y Yuus Jacob. Lao si Moises manlalaolao, ya ti siña jaatan.'
  amu-NT: 'Matso: “Ja cwiluiindyo̱ Tyꞌo̱o̱tsꞌom cwentaaꞌ weloꞌ Abraham tsaⁿ na ñetꞌoom
    teiyoticheⁿ, ñꞌeⁿ Isaac, ñꞌeⁿ Jacob.” Quia na jndii Moisés na ljoꞌ, teiñê na macatyꞌueeⁿ.
    Meiⁿ tîcꞌoomtꞌmaaⁿꞌñê tsꞌoom na nntyꞌiaaⁿꞌaⁿ.'
  hin-CV: ‘मैं तुम्हारे पूर्वजों के पिता अर्थात् अब्राहाम, यित्सहाक तथा याकोब का परमेश्वर
    हूं.’ मोशेह भय से कांपने लगे और ऊपर आंख उठाने का साहस न कर सके.
  spa-BES: Yo soy el Dios de tus padres, el Dios de Abraham y de Isaac y de Jacob
    Y Moisés, temblando de miedo, evitó que sus ojos lo miraran.
  san-BEN: এতস্মিন্ সমযে, অহং তৱ পূর্ৱ্ৱপুরুষাণাম্ ঈশ্ৱরোঽর্থাদ্ ইব্রাহীম ঈশ্ৱর ইস্হাক
