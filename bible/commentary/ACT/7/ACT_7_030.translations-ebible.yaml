    a anghel ten maggerab a marenggád a kayu ten kaparangan, adeni ten bukid a Sinai.
  auy-auy: Mósese koména kaeꞌ-íyámpóí matinkéna ména kaeꞌ-wááí-áátáí maisuwéna moórá-kanaa
    máásai-marafaꞌa wéwena Sáínai-omapaꞌa ewaaꞌó wéronkaꞌa kúwana kári-taiyakemba
    iyá kéna ímba mintáí kówana Maníkóní kísau-waasigo wíyómpakewi mimpímbá mérowana
    mintáí ímba kówana
  tbg-tbg: Mini variqiro vuvaro 40 ihi aitarovaro Mosiva qumina vataini Sainai Aiqina
    tataaqa niharo tavovaro katari vo iha ite vauvaro viraqihairo enselivano qovarama
    vurave.
  hub-NT: Nui cuarenta uwí pujus, mura númi atsamunam Sinaí tutainam wuwaiti, tuma
    nui jeantatak wesa, númi shikapchik kanaknarin wajaunam ji ke atatmaun wainkauwaiti.
    Nu ji keamunam nayaimpinmaya shuar chikichik wantiintukuiti.
  hmo-hmo: “Lagani 40 murinai, taunimanima lasi gabuna, Sinai Ororo dekenai, Lohiabada
    ena aneru ta ia hedinarai Mose dekenai, au ginigini ia araia noho gabuna lalonai.
  big-big: Mose yenge ngabelak Miriyang meibekke mawinda kirisimasi yombu neyau piyeng
    miza wizigeya wok nakke Mose yenge kurung yeikwekke lewak Sainai meibekke mereke
    luwezara wiziyawekke Anotogi angela nak piyegi tabunda wiriya. Logo Mosego ibek
    solorik ngoririkki pakela kapura ibek solorik kemenak ngora ono.
  gux-G: Wan pendi bina piina, meneki n dɔgdi o po ki tinkuoga Sinayi juali p0, k
    u tutuugu yugu n ye siiga nni. co u muu pienu
  cnl-NT: ’Ma²ca¹tɨ́³ tú̱²³ lóo² ji̱i̱³ ñi³ 'e³ jen³¹ 'uǿ²³ Madián, ca²³mi²³jnen³
    'ñée² jø̱n³ ángel caan²³ Moisés. Mɨ³lén² mo'³ Sinaí je² 'a²³jia'³ nee'n²³² dsa³
    ca²³mi²³jnen³ 'ñée². Jee²³² ji³ je² sɨ³coo³ xoo'³¹ nuu³ ca²³la²³jnén³.
  zar-NT: ’Cateʼ chigudödi choáʼ iz zoëʼ niʼ, buluíʼi lahuëʼ tu gubáz láʼayi queëʼ
    Dios ga zoëʼ lu guíʼ que yaga yö́tsiʼdoʼ régui, ga niʼ naca lu lataj cáʼasö, le
    röʼö raʼ guíʼa nazíʼi le Sinaí.
  kde-kde: Bahi pavipitile vyaka alubaini, malaika wa Nnungu nkunnyumila Musa nchihole
    chichiyaka muchi moto aneko kulilanga pepi na Lichinga lya Sinayi.
  ata-ata: Ia tauu leleꞌe itemaxu tamei mukalu xe iliꞌi no anu la angelo vile muneꞌe
    muxali noxou Mosesi no xalee lia vitanisi ꞌalai no anu laꞌolu ne Sinai. Angelo
    ne muxali no anu navu vile muꞌani no anu ovu vile.
  qvw-NT: “Chaypi tawa ćhunca watapïmi Sinai ulup chunyäninćhu licalïlun juc anjil
    sumbaypa-sumbal juc jaćhacta lupayä ninap śhun'unćhu.
  nfa-nfa: Dꞌai èpa nguru tèu, hèia Musa laꞌe asa dꞌara mamoo èci, padètu dènge ledhe
    èci, ngara na ledhe Sinai. Ètu èèna, ana pajuu Ama Lamatua èci puru mai nèti sorga,
    ka padꞌelo iisi na nèti dꞌara ai dhu heo ètu ana aajꞌu iiki ca kapua. Ai naꞌe
    ana aajꞌu èèna, te ngaa kèpu boe.
  tnp-tnp: “Nian təmətatɨg Mitian mos nu fote, kəni nian kəti tuvən mətan iuəkɨr o
    nɨtəuət əha Sainai əpəha təpiə-məpiə ikɨn. Kəni agelo kəti təmiet=pən ohni e nɨgəm
    iətəm tatuəu e nɨgi əkəku kəti.
  urd-urd: और जब पूरे चालीस बरस हो गए, तो कोह-ए-सीना के वीराने में जलती हुई झाड़ी
    के शो'ले में उसको एक फ़रिश्ता दिखाई दिया।
  hot-hot: “Sondabêŋ 40 hale ba hi ma aŋela te hayô ek Mose hêk loŋ thiliv habobo
    dum Sainai. Aŋela êŋ hamô atum atu ba hathaŋ hamô alokwaŋ yaônate kapô.
  mqj-NT: Appa' tapuloi taunna dio, napellambi'imi mesa malaeka' dio alla' padang
    sikadappi' Tanete Sinai. Inde malaeka'e buttu illalan api ma'lana-lana dio to'
    duri.
  rus-SYN: По исполнении сорока лет явился ему в пустыне горы Синая Ангел Господень
    в пламени горящего тернового куста.
  mbh-mbh: “Na tovu po or mule pa penel i vus lamako ensel omole ako i velpoltun i
    a pen polpolnga nge. Totho e tete ako ini a Sainai. Ma ensel aken i velpoltuna
    i ranga ve ini won sesenga ako i velpol a won pok a vutvutnga lemimi me.
  bdd-bdd: Bolime poti mulina Mosese yoho ꞌawawa, ꞌoya Sainai deina, ꞌiyawayawala,
    ma anelose ꞌilatuwa ꞌaiwe ꞌalaꞌalata ma ninininiminega, ꞌaiwe manabaina ꞌalonega.
  cbt-NTPO: Catapini shonca pi'ipi Moisësë inaquë ya'huërin. Ina quëran a'na tahuëri
    inotëro' parti pa'nin. Sinai motopi ya'cariya ni'so', sarsa nara orotarinso' quënanin.
    Inaquë chachin anquëniri ya'notimarin.
  rmy-SERVI: Проджиля саранда бэрш, тай Моисеести авиля ангело дэ шуки пхув, надур
    плаестар Синаи, дэ яга, савяґа пхаболас терново рандь.
  srn-NT: Baka fotenti yari wan engel sori ensrefi na Moses ini a dreisabana krosbei
    fu a bergi Sinai. A sori ensrefi ini a faya fu wan pikin bon di ben e bron.
  cta-NT: ’Cua nteje tacui tuꞌba yija̱, liꞌ ntsuꞌu sca tsa̱ ngaꞌa̱ Moisés sca loyuu
    btyi su ná ntsuꞌu hitya nu coꞌo nguꞌ. Cacua ti sca caꞌya nu naa Sinaí, ca biꞌ
    ndyaꞌa̱ yu liꞌ. Naꞌa̱ yu sca yaca quicheꞌ ndyaqui̱, pana laja quiiꞌ biꞌ nguluꞌu
    loo sca xca̱ jiꞌi̱ ycuiꞌ Ndyosi jiꞌi̱ yu.
  bqc-SIM: Wɛ̃̀ bla gbɛa ↄ̃ malaika bↄ̀ mↄ̀wà guwaiwaiu Sinai gbɛ saɛ kàelɛ tɛ́
    guu.
  tcz-CHONGTHU: Chuin kum somli jouvin Vantil hamboh meikongin Mose chu Sinai mol
    toh kinai gamthip a chun ana kimupi in,
  mar-mar: मग चाळीस वर्षे भरल्यावर, सीनाय पर्वताच्या रानात एका झुडपातील अग्निज्वालेत
    एक देवदूत त्याच्या दृष्टीस पडला.
  snp-snp: Ena melege foti (40) ya aya ebalo minototo ya uto kofo mikau Sinai mowa
    adu minaido yalo kaila imo yá ailau ma yo lito yo famula yau ya enisole ma oloto
    pi edaiye.
  isl-isl: Fjörutíu ár liðu og dag einn var hann staddur í eyðimörkinni við Sínaífjallið.
    Birtist honum þá engill í eldsloga, sem stóð upp úr runna nokkrum.
  spy-NT: Yu kāwokukeeyta ꞉kēnyiisyēk artamu, kuchōōnchi *꞉Malayikeetaab Yēyiin Muusa
    ām suurkwēēnēēt yēē kōōrikitiitēē ꞉maata ām sōntiit ake. Kilēēkitēē ꞉yooto Tulwēētaab
    Sinaay.
  xnn-xnn: Nallos nan epatpoo ay tew-en ay nintetean Moses id Midian daet menpaila
    si Apo Dios ken siya isnan apoy isnan kad-ana isnan pondag ay gogowaben nan bilig
    ay Sinai.
  mwe-mwe: “Ikapiteje yaka makumi nsheshe, malaika jwa Bhakulungwa gwabhakoposhele
    a Musha pashitekete shakolelaga moto kuanga tome na Shitumbi sha Shinai.
  tte-tte: “Bolime poti simwawasi Mosese ule mena imiyamiya Koya Sainai salina mena
    na mayau saliyana kubwakubwana yabo iwedoli na Mosese igitagitai. Kabo anelose
    yabo itolo-mayale kalapulupululune kalona mena.
  tcs-tcs: ‘Em bin stap wea kantri blo Midia po poti iya. Den wan einzel i bin kam
    po em de, wen em bin de wea da dezet eria wea i nogad no man, klostu Maunt Sainai.
    Da einzel i bin de wase paia, wea wan bus i bin ban.
  hlt-THB: Kum phlikip a loet coengawh, Sinai Tlang a venawh kaw kqawng awh thingbup
    mai na ak kqawng awhkawng khan ceityih ing Mosi a venawh dang pehy.
  soq-soq: Moses sape Midian bedewe wandio ena 40 dialeno aupe sala makowa bedewe
    wadi Sainai tampe ia inila osowe ia idio epawa bedewe ensel me mampe segalen.
  qub-qub: «Chuscu chunca (40) watana goyaycashancho Moisés aywaran chunyaj Sinaí
    punta chaquinman. Chaychömi Diospa anjilnin yuriparan shira rataycajcho.
  att-att: “Á naggián si Moyses ta Midian ta nabayák. Á pappasá na appátapulu ta dagun,
    ta panaron na ta ayám ta kalállammatán nga aranni ta puddul na Saynay, nappasingan
    si Namarò kuna, ta limittuák yù daroban na ta api sù alinnâ nga káyu nga maggatang
    nga ari makán na api.
  bki-bki: Ana Stevin naio berinavo “Naruei Mosis joa vio na banbano-o bokar yuka
    duelimo va veri [40] bereio, karina legiano tai ana naio joa vio yauo tai, vaataro
    ka burum̃ara burusuku na vio Sinai. Naruei naio mial nailiano tai maluvo kanio
    ea sebi tai napano jijen buruiesi tai.
  bqp-bqp: Wɛ̃̀ bupla gbɛran malaika bò à sùa gbárannan Sinai kpi sarɛ tariankpã
    tɛ́ gũn.
  mcp-mcp: «Nyə á ji wu mimbû məwûm mə́nɔ̧̂, ŋgwɔ́l *éŋgəles mə Cwámba mú zə lwóya
    nyə nyúúl míŋgwiilɛd, miŋgwiilɛ mí ŋgə́ maŋ kwasa dɨ́ nûŋ shí a shwééshá á mbʉ́mbʉ́ŋ
    Sinayî.
  hat-hat: Karantan apre sa, yon zanj Bondye parèt devan Moyiz nan yon flanm dife
    ki t'ap boule yon ti touf bwa nan mitan dezè ki bò Mòn Sinayi a.
  npl-NT: '''Ome póali (40) xiwitl satepa, se tonati Moisés okatka kan amaka chanti,
    kan tepetl Sinaí iwa ompa okimonextili se ángel itech se tlátsmoli non otlatlatoka.'
  bgg-bgg: “Dam sawi hiìa mage shii, hamangkhliie jia è Moses shii Sinai pha phiing
    boh moe pha jabiingsing shii bai boh jia hòi ne si phi.
  eng-TCENT: “After forty years had passed, an angel of the Lord appeared to him in
    the wilderness of Mount Sinai, in a flame of fire in a bush.
  eng-BSB: After forty years had passed, an angel appeared to Moses in the flames
    of a burning bush in the desert near Mount Sinai.
  cpu-NT: Okanta avisake okaratzi 40 osarentsi. Janta tsika te inampiitaro, okaakitapaira
    otzishi paitachari Sinaí, ari joñaakakariri aparoni imaninkarite Pava, ipaampatakairo
    kitocheemaishi.
  san-ASM: অনন্তৰং চৎৱাৰিংশদ্ৱৎসৰেষু গতেষু সীনযপৰ্ৱ্ৱতস্য প্ৰান্তৰে প্ৰজ্ৱলিতস্তম্বস্য
    ৱহ্নিশিখাযাং পৰমেশ্ৱৰদূতস্তস্মৈ দৰ্শনং দদৌ|
  tod-tod: Kona ʋuunaanigɔ (40) leʋegai ma mɔnɔ, geezuɠeelai gila ge ɠulani bɛ kɛlɛma
    Sinayi gizei ma leʋebai zu, abuzogi zaama, nii é ɠɛni kpɔvɔ goi ʋa.
  tac-NT: › Alé asale oká liá bamí. Bilé rawé eyénale alé napu tabilé riógachi nile.
    Aminami 'we wakígachi nile alé. Alé ilile bilé rabó Sinaí anilime. Alé 'minami
    alué rió najtépale bilé rojá wejchégame napurigá bainoro rajá ilime. Alé nasipa
    ilile Onorúgame bilé santo ánjeli neraga.
  eng-WEBPB: “When forty years were fulfilled, an angel of the Lord appeared to him
    in the wilderness of Mount Sinai, in a flame of fire in a bush.
  gfk-H: “Namur, bia ihat na sangahul na tinahon gata sakit, tiga angelo ga puasa
    taar ta Moses ta ira lulunga na iaah maram tiga ina dahai ga ianiaan aram ra hanua
    bia huteta tano uladih Sinai.
  viv-viv: Malamala foti (40) gihegedi tu tova saꞋeyana babigaga againe oya Sainai
    liline gimiyami tu lobama ana tovenuwaꞋata bana againe gilakayemu. Ai kabiꞋona
    saꞋeyana giyabela-vagata ada noyaꞋaina againe tovenuwaꞋata gilakayemu.
  yao-yao: “Payaichile yaka alobaini, katumetume jwa kwinani jwa Ambuje jwankopochele
    che Musa pa chisukutu chichakolelaga mooto kwipululu kula pachiŵandi ni Litumbi
    lya Sinai.
  tgp-tgp: Ale mele tauni mo ngavulu vati tinapua angelo matea mo pala isana na jara
    hasetoho na vutin Sinai na pepe hapu na pulo pahai matea mo lo hani.
  auc-NT: Ante apæ̈nedinque Etebä godömenque awënëidi ïnänite ïïmaï ante apæ̈necantapa.
    “Ayæ̈ wæætë coadenta wadepo go ate Möitee wodi önömæca cægöninque onquiyabo Tïnaiquidi
    gämæ̈nö gote dadi ëmænte ayongä ocäñequiwæ̈ gonga bæcoyömö Wængonguï anquedo ponte
    a ongongä agacäimpa.
  kbc-NT: Igaanaɡ̶a ixomaɡ̶atedijo cwareenta nicaaɡ̶ape, odaa ica aanjo ja dinikeeta
    Moisés digoida miditaɡ̶a nipodigi ane yadilo ane diɡ̶icata niɡ̶eladimigipi ipegitege
    aca wetiɡ̶a anodita Sinai. Niɡ̶ica aanjo idiaaɡ̶ite liwigotigi aca nialawaana,
    naɡ̶ada nialawaana one ídi.
  bmh-bmh: Wai houhou iwanarai (40) sag mazicina, Sainai em tabag waugab, du tamacag
    dareun em, Uwait gonugau tibur tub nug Moses waugab zoun. Tibur go gai ginampet.
    nogoug ebu ab al oug dareun go peun.
  ctu-BL: Che' ñumenix cha'c'al jab, tsa' tsictiyi juntiquil ángel ti colem bʌ i tiquiñal
    pañimil lʌc'ʌl ti Sinaí wits. Tsa' tsictiyi ti c'ajc woli bʌ ti lejmel ti alʌte'.
  meq-meq: «Ma dəba i məve kuro kuro faɗ na, Musa neŋgeye huya ma gəma niye mə makulkwandah
    aye. Pat wuray na, neŋgeye bəse ta mahəmba i Sinay. Gawla i Mbəlom a yaw, a bəzay
    ha bo. Musa a ŋgatay na, ma ako ka gay i dak nakə faya ma təmiye aye.
  noa-H: Mag jaaumamua, ’Hagtarr k'ur nʌʌ hawia cuarenta años nʌm hee, k'ãai hãb hich
    Moisés durrsĩ Sinaí hanʌm dak'a hõor chukag hee sĩejim haajem. Mag hi maig simta,
    Hẽwandam chog hʌ̃gt'armua bëewi hirig hich hoopijim haajem, pabʌ̈dam neneree k'itʌm
    huurdʌ t'ʌnʌm heemua.
  alp-NT: Eleki musuna butu ata suike Alla Eni malekate iluake loko Musa me tapele
    otoi nsekile tehaike ulate esi nane Sinai. Iselu malekate kena auwe klitini kena
    ai butui.
  san-VEL: anantara.m catvaari.m"sadvatsare.su gate.su siinayaparvvatasya praantare
    prajvalitastambasya vahni"sikhaayaa.m parame"svaraduutastasmai dar"sana.m dadau|
  kbq-kbq: Hagi 40'a zagegfuma agateregeno mago ankeromo hagage kokampi Sainai agonamofo
    agiafi osi zafafi tevesrasra huno nerefi fore humi'ne.
  kbh-kbh: “Chents̈ana canta bnë́tsana uatëse, ents̈anga ndoyena luariñe, Sinaí tjañe
    béconana, canÿe ángel tbojánebëbocna zarzë́sha yojtsángbototjuanents̈e.
  ron-LSB: “După ce s-au împlinit patruzeci de ani, un înger al Domnului i s-a arătat
    în pustiul muntelui Sinai, într-o flacără de foc, într-un tufiș.
  pon-pon: Kadekadeo lao par paeijok dauer poa, tounlan amen ap pwara don i ni nana
    Jinai nin tuka teketek umpumpul pot.
  nhe-BL: “Huan quema Moisés quipixtoya 40 xihuitl ipan tlali Madián, se tonal nejnemiyaya
    ipan nopa huactoc tlali nechca nopa tepetl tlen itoca Sinaí. Huan monexti se elhuicac
    ejquetl iixtla ipan ixochiyo se tlitl ipan se xihuitzontli tlen tlatlayaya.
  sps-sps: “Voun fats safunuun a ingainy, ana isen a morena ten Gov ruak to Moses
    tana pan a uur panan a tobeer iny Sainai a morena kaa gagon koman guaf ruak tan
    nau kakaii kaa minon saksak.
  wnc-wnc: “Pangaiwan Mosesda undang yuke nakanu buyambam 40 ngang kawan sandewana
    sipdune kupapatang tawanu dakatu umana Sainai ngang iniking. Tawanu wandakane
    kuwawan angela tapatuta kuku katau mateknga dakatusimune kusopuknga yuwan Mosesda
    kawawan katau wandaka katapda tapan kopan isiwan ngana dua puke pimapan kakut.
  bus-bus: Wɛ̃̀ baplaaa gbɛran malaika bↄ̀ à mↄ̀zi gbáan Sinai kpiii saɛ gyanto tɛ́
    guu.
  gub-BL: Te, umumaw 40 kwarahy a'e pe. Amo 'ar mehe Moizez wata tàpuz heta 'ymaw
    rehe kury, ywyxig heta haw rehe kury, ywytyr Xinaz her ma'e huwake kury. Amo Tupàn
    heko haw pe har uzexak kar wi wà izupe kury. Ka'a kyr ukaz ma'e pupe izexak kar
    izupe.
  imo-imo: Moses kano Mitiene imbomanga kombuna molopili poinye 40 omba purumu. Kano
    kinye walite yu kombu ku lelina andopa Mulu Sainai polorumuna nondopa molorumu
    kinye mulu kombuna ensel te yu molorumuna omba unjo tenga tipe nomba perimuna
    omba molorumu.
  boj-boj: “A di sosiqa wausau 40 koboonaqa Sainai mana aqa wadau sawaq di ŋam luwit
    yusiq puloŋeqnaqa Qotei aqa laŋ aŋgro bei ŋam puloŋq di sonaq unej.
  eng-DRA: And when forty years were expired, there appeared to him in the desert
    of mount Sina, an angel in a flame of fire in a bush.
  knf-knf: « Wi aţooŋ da, ado ŋşubal iñeen ŋbaakër, kë *uwanjuŧ, uşë pën awinana ţi
    bdoo bloŋ bankyiki ţi bgof du bnkan banñoguŋ pnkuŋ pi Ŧinayi.
  san-KHM: អនន្តរំ ចត្វារិំឝទ្វត្សរេឞុ គតេឞុ សីនយបវ៌្វតស្យ ប្រាន្តរេ ប្រជ្វលិតស្តម្ពស្យ
    វហ្និឝិខាយាំ បរមេឝ្វរទូតស្តស្មៃ ទឝ៌នំ ទទៅ។
  arn-NT: “Welu meli mari tripantu rupalu, ti uwe mapu mew, fülpüle ti Sinay pingechi
    wingkul, kiñe werken püllü pewfaluweyew kiñe üykülechi kütral sarsa mew.
  zas-NT: ’Chi gudëd tiuu ijz, dxel balüüloj tijb xi anjl Dios loj Moisejs loj xbajl
    tijb yag ni cayazbajl lod na̱j yujbidx, gajxh guiaꞌ la Sinaí.
  ken-NT: “Ɛ́fʉɛ́rɛ́ nɔ́kɔ́ mamiɛ́ bɛsa bɛpay, ángɛl Mandɛm abhesi ntá yi amɛm baso,
    kɛkwɔt Njiɛ Sináy. Ángɛl wu abhak amɛm ngó anɛ ádù ndǔ mɔ́nɔk amɔt anɛ ágò
    ɛbhɨ.
