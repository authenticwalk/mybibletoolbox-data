verse: ACT.007.030
translations:
  kpx-kpx: “Moseseu vata keve uale vagana votiu uoholige tomagie tiale tana mole baluga
    Sainai keve velemanu. Keve velemage anelu moleu avue lohoniale keu idiu lahai
    haetohaetoale kemo ua.
  okv-H: Eto jua nei tapa 40 irae enu Moses na tiri javo Sinai amita engihi ojagatambu
    ta pahunu ji perimbeto vihina
  tbo-tbo: ‘Bolima magouhi 40 hi kokoe ma Yaubada a tu winoyanoya i wogeletena meya
    Mose ugolina mayau wailuguna ugolina ma mayouna i laumenamena hau balabala Sinai
    oyana u liyaliyana. Mayouna i wilugu ma tamogi ega ita yaguli.
  mal-C: “അവിടെ നാൽപ്പതുവർഷം കഴിഞ്ഞപ്പോൾ സീനായ് മലയുടെ മരുഭൂമിയിൽ, മുൾപ്പടർപ്പിലെ
    അഗ്നിജ്വാലയിൽ ഒരു ദൈവദൂതൻ മോശയ്ക്കു പ്രത്യക്ഷനായി.
  grc-SR: Καὶ πληρωθέντων ἐτῶν τεσσαράκοντα, ὤφθη αὐτῷ ἐν τῇ ἐρήμῳ τοῦ ὄρους Σινᾶ
    ἄγγελος ⸋κυρίου⸌ ἐν φλογὶ πυρὸς βάτου.
  bgc-bgc: “जिब मूसा ताहीं ओड़ै रहन्दे पूरे चाळीस साल बीतगे, तो परमेसवर नै एक सुर्गदूत
    के रूप म्ह सीनै पहाड़ के बण म्ह उस ताहीं बळदी होई झाड़ी की ज्वाला म्ह दर्शन दिया।
  khz-khz: Rigolo gagala vativati (40) geaikito mulinai, aneru ta tanoleanai Sinai
    Golona laganai Mose genai evevega-matagaito. Voaneru gautupu lukuna aonai kalova
    molenai eagoto, ne Mose genai evevega-matagaito.
  deu-TKW: Und nach Verlauf von vierzig Jahren, erschien ihm in der Wüste des Berges
    Sinai ein Engel in der Flamme eines brennenden Dornstrauchs.
  zsr-NT: ’Catiꞌ chgdöd choaꞌ iz zoëꞌ niꞌ, buluíꞌ lahuëꞌ ga zoëꞌ gbaz laꞌy queëꞌ Dios
    lu guiꞌ qui yag yö́tsiꞌdauꞌ regui, ga niꞌ nac lu latj caꞌz, le zoa lu guiꞌa nazíꞌ
    lei Sinaí.
  lin-lin: Sima na mibu tuku minei, anjelu moko abimelaki Moyize kati na esobe, pene
    ya ngomba Sinai, kati na ndemo ya moto oyo ezalaki komata longwa kati na mwa nzete
    oyo ezalaki kopela.
  hns-NT: Tab tjaalies baries baad maidaan me Sienaai pahaar lage Parmeswar ke ekgo
    parie ek djarat djhalaasie me oke dekhaail.
  noa-E: Mag jaaumamua, ’Agtarr khur nʉʉ awia cuarenta años nʉm ee, khãai ãb ich Moisés
    durrsĩ Sinaí anʉm dakha õor chukag ee sĩejim aajem. Mag i maig simta, Ẽwandam
    chog ʉ̈gtharmua bëewi irig ich oopijim aajem, pabʉ̈dam neneree khitʉm uurdʉ thʉnʉm
    eemua.
  eng-EMTV: “And forty years having been fulfilled, an Angel of the Lord appeared
    to him in a flame of fire in a bush, in the wilderness of Mount Sinai.
  mib-NT: ’Te ni jīnu uū xico cuiyā jeē néne de yūcuán. Yūcuán na te ɨɨn ndajéhé Yaā
    Dios ni quenda ya nuū de nde nuū ñúhun téhé nuū íin yucu súcún Sinaí. Te ni quenda
    ya nuū de xinī ɨɨn yucū cuíi cáhnu cándahá yáñuhūn, te tu ní cáyú yucū ún.
  lif-NT2: तङ्‌बे लिबोःङ्‌(४०) एगाङ् सिनाइ कोःक्‍माल्‍ले़ कुबेसाङ् एक्‍सादे़न्‍नोबा
    मि के़दिःप्‍पा पोःक्‍लाओ माङ्‌लाइङ्‌बान् मोसारो थाःन्‍छिङ्‌लो॥
  xnj-xnj: “Peyahikili miyaka alobaini, mtumu wa kunani kwa Chapanga akamhumila Musa
    padahi pepiyaka motu kulugangatu papipi na Chitumbi cha Sinai.
  mmx-mmx: Ni ga nemen go Midien at lavanuet sangaun maares la melemu at na, laangelo
    at ne Moroa ga rupot saparav i ro at lamatbin, gak lok at lakaana, laasen teren
    Sinai. Mo laangelo gak lok to at lara luuna lixilik. Laxao gak lok ap mo luuna,
    ketla kopmen goxo rin kotos levempavaxan una ren.
  cbr-NT: 'Usaquin catancëxun ca ësaquinribi Estebanën ''apucama cacëxa: —Cuarenta
    baritia Madián menu ''itancëx ca Sinaí cacë aín bashi ''urama, anu uni ''icëma
    me, anu Moisés ''iacëxa. Anu ''ixun ca imaxu anuax tsi rëquirucë mëúcüa ángel
    achúshi isacëxa.'
  tee-NT: Acsni tapasalh t'up'uxam c'ata pus ju Moisés ixvi junta va aseknic'a. Anch
    ixvi vanin ju anu' talhpa ju Sinaí juncan. Chai anchach ju talacasunilh pumatam
    ix'anquilh ju k'ai ucxtin Dios. Ixt'ajun lhcunu' lakatam ach'itin chai anch laca'alapna'
    talacasunilh ju anquilh.
  eng-LSV: and forty years having been fulfilled, there appeared to him in the wilderness
    of Mount Sinai [the] Messenger of the LORD, in a flame of fire of a bush,
  cak-NT: Y k'axinak yan cuarenta juna' tic'ue' ri Moisés chiri' pa Madián, ja' cuando
    xuc'ut-ri' jun ángel chech pa jun zarza nijinin pa k'ak'. Re' xutzu' pa tz'iran
    rech-ulef, ri anchi' c'o-wi ri juyu' rubinan Sinaí.
  pah-NT: —He'yi kwara quarenta kwara Moisésva'ea ruvame pevo hako, ei ahe. Aerẽ yvagipeve'ga
    jipiukari Moisésva'ea pe ongae'ỹi me yvytyruhua ypyvo Sinai ypyvo, ei ahe. I'yva
    pype ga jipiukari Moisésva'ea pe ikaja pytera pype.
  sja-NT: ’Cuarenta años wãyaap'eda, ewari aba Moisés baji eujã pania wẽe bɨmãi Sinaí
    ee k'ait'a. Mama bɨde unuji pak'uru jep'eda t'ɨpɨtauk'a urua nɨ̃bɨ, angelpa aɨde
    ichi unupi bada perã.
  xed-xed: «Tahula zatani ta vaku fwaɗ mbsak hada, ka maranaŋtá duhwala Lazglafta
    ta ghəŋani ma vu ta mubuk ma mtak tavata ghwá Sinay.
  mks-NT: ʼTa tá sa̱ na̱ya̱ha i̱vi̱ jico cui̱a̱ na̱sahi̱in Moisés Madián cán já na̱na̱ha̱
    in táto̱ Ndióxi̱ mé á nu̱ dá tañu in to̱híñú cándaha ñúhu̱ mé yucú íchí yati yucú
    naní Sinaí cán.
  gfk-S: “Namur, be aihet na sangahul na tinohon gate sakit, tike angelo ga harapuasa
    ter tane Moses ta ira kalamena eh metuma tike not no ina dahe nong ga iaiaan tuma
    ra katano bia, hutate tano uladih Sinai.
  bmu-bmu: Stiwenöŋ keu toroqeba kewö jiyök, “Mewö malgetka (yara) yambu 40 teköiga
    miaŋgöreŋ Mosesnöŋ gölme qararaŋkölkölŋe liliköba kunduŋi qetŋi Sainai miaŋgö
    könaŋe mali Suep garata kunŋan asuhuyök. Mi ip köhösö kembaŋe könöp bölam asuhuba
    qahö jem kutuyöhi, miaŋgöreŋ asuhum waŋgiyök.
  dgz-dgz: En apane dere tau aeni ewap, Mosis at kaimewa tunup Sainai mainap pua wanden.
    Ap mepe anea da Mosis inap taueni, pua oma merave den yagirini mini venasen yaven.
  eng-GNV: And when fourtie yeres were expired, there appeared to him in the wildernes
    of mout Sina, an Angel of the Lord in a flame of fire, in a bush.
  zaa-NT: Chùà' ida ti'ga bitola nna loti' gurèni bi làti dua i'ya láą Monte Sinaí
    nna bila'ni bi ttu ángel le' ttu tìttsa yèttse' nu ritelàl·làni.
  eng-WEBSTER: And when forty years had expired, there appeared to him in the wilderness
    of mount Sina, an angel of the Lord in a flame of fire in a bush.
  guh-guh: 'Icatsia Esteban jumaitsi bajarapamonaejavabelia: —Bajaraxuacujinae icatsia
    cuarenta baja pavaibeje itsa panepa Moiséspijinë peponaponaecujinae Madián nacuata,
    Dioso tsitanaitajëtatsi beángelnëcuenia. Bajarapacuenia tsitanaitajëtatsi petusato
    nacuata, Sinaivënëtsuto canacujitsita. Tsiquirinaemëyo petajueyecaecotia tuatuajëta,
    tsitanaitajëtsitsi Dioso Moiséspijinë. Itsiata tsiquirinaemëyo apo veriajavitsi.'
  bon-bon: “Footi kämäge liba apirininujisi, Moose piba Sinai podo wajwa je daapo
    taatu gawe cabu enajuji, siige Acejiyame me mename seemo te teeme bau taboclomtuji.
    Uli te puga ayige, pui wädräji cabu peei mename seemo ne jepänuji.
  nhw-BL: “Huan quema Moisés quipixtoya cuarenta xihuitl ipan tlali Madián, se tonal
    nejnemiyaya ipan nopa huactoc tlali nechca nopa tepetl catli itoca Sinaí. Huan
    monexti se itequihua Toteco iixpa ipan ixochiyo se tlitl ipan se xihuitzontli
    catli tlatlayaya.
  mgw-mgw: “Bai, bu'ka pa myaka alubaini pi'ta, malaika ywa Nnu'ngu' ngaampitya Musa
    mulubele papipi na kitu'mbi' sa ku Sinai, pakiwi'mbi' sasaabile kakiyaka mwoto.
  swh-ONEN: “Basi baada ya miaka arobaini kupita, malaika wa Mungu akamtokea Mose
    jangwani karibu na Mlima Sinai katika kichaka kilichokuwa kinawaka moto.
  wbi-wbi: Ye ghakilile amaka ifijigho fine, unyamola akamuumila mulukuve lwa kidunda
    ikya Sinai, mululapi ulwa mwoto munkate mukianji.
  bba-bba: Wɔ̃ɔ weerun biru, Gusunɔn ɡɔrɑdo u Mɔwisi kuremɑ ɑwĩi ɡɛɛ sɔɔ, yi yi sɑ̃ɑre
    yi dɔ̃ɔ mwɑɑrɑmɔ, ɡbɑburu sɔɔ mi ɡuuru ɡɑrɑ wɑ̃ɑ te bɑ rɑ soku Sinɑi.
  eng-KJVCPB: And when forty years were expired, there appeared to him in the wilderness
    of mount Sina an angel of the Lord in a flame of fire in a bush.
  kgk-NT: —Hi'are voi oiko upe-py Moisés. Quarenta ro'y rire ojehexa uka íxupe Nhandejáry
    rembigwái yváy gwigwa. Ojehexa uka íxupe tekwaty e'ỹ-my oiko ramo yvyaty gwy-py
    héry va'e Sinai. Upe-py ohexa yvyra'i rete-rehe tata rendy. Hendy pa'ũ-my ojehexa
    uka íxupe Nhandejáry rembigwái.
  waj-waj: Mmata kioo varududuu nuanuuvo taara vaidivaitana yuku yaaku taika kiooduu
    (40) Musiiva mmanna gaanga yoosinnaivaa vainima taapiivaa nnutuuvo Sinai ivaki
    dioo vainno tooduu yatariivaa apuuyauvakidiri ikiaivo tooduu haitatuunnonno tooduu
    hama yatariivaa apuuyauvaa ikiaivo tooduu aasannauduu rikioo aangeraivo ivakidiri
    inna too vairavai.
  cpy-cpy: Okanta awijaki okaatzi 40 ojarentsi. Jataki ochempi-mashiki okaakitapae
    Cheentoni, ari roñaaha-kariri Ronampiri Tajorentsi, ipaamata-kaero kitochee-maeshi.
  mpx-mpx: Baliman poti i mowasi, abwe anelose etega i masal Mosese elana uleya oya
    Sainai labenaa, ana awa i ola ginaha memena i tautau ebwakil lamwanaa.
  wbp-wbp: Ngula-jangkaju, Jipinilki-jana yarda wangkaja Kanjulu-patuku Mujuju-kurluju,
    “Ngakarranyi-karilki yukuri-jangka 40-pala-jangkarla, ngulajulpa nyinaja yalumpurla-juku
    jiljangka. Parrangka jintangka, kujalpa Mujujuju warru wapaja pirli-pirdi wiri-jarlu-pirdi
    yirdi-pirdiji Jayinayi-pirdi, ngulakujurla Kaatu-kurlangulku marramarra warraja-jarrija
    kujarla rdipija watiya yukuriki warlu jarra-kurluku.
  luo-luo: “Bangʼ higni piero angʼwen, malaika nofwenyore ni Musa ei ligek mach maliel
    e bungu manie thim but Got Sinai.
  nhe-NT: “Huan quema Moisés quipixtoya 40 xihuitl ipan tlali Madián, se tonal nejnemiyaya
    ipan nopa huactoc tlali nechca nopa tepetl tlen itoca Sinaí. Huan monexti se elhuicac
    ejquetl iixtla ipan ixochiyo se tlitl ipan se xihuitzontli tlen tlatlayaya.
  aii-aii: ”ܡ̣ܢ ܒܵܬܪ ܕܗܘܹܐ ܠܹܗ ܬܵܡܵܐ ܐܲܪܒܥܝܼ ܫܸܢܹ̈ܐ، ܦܝܼܫ ܠܹܗ ܚܸܙܝܵܐ ܐܸܠܹܗ ܡܲܠܲܐܟ݂ܵܐ
    ܓܵܘ ܠܵܗܵܐ ܕܢܘܼܪܵܐ ܒܣܲܢܝܵܐ، ܓܵܘ ܒܲܪܝܼܵܐ ܩܘܼܪܒܵܐ ܠܛܘܼܪܵܐ ܕܣܝܼܢܲܝ.
  esk-NT: “Malġukipiami ukiuŋanikman isaġulgum sagviutiniġaa Moses ikualaraukun uqpikun
    iñuiḷaami qaniŋani iġġian Sinai-m.
  msb-msb: “Pakalipas sin 40 ka tuig, may nagpakita kan Moises na usad na anghel sa
    kakadlaganan san Bukid san Sinai paagi sa nagakalayo na tanom.
  cpa-NT: ’Jøng² mi³ca¹tsø³jue¹³ ton¹lág¹ ji²ŋi² jmai³, ŋie³ hlai³ Moisés huu¹³ máh²
    Sinaí, ja³tsa¹chian² dsa² tiogh³. Ja³jøng² ca¹jë́²dsa jan² ángel hiúg³ jøa³ ja³chi³hiúh²
    si² chiúh³ tang¹².
  dso-dso: “ଚାଲିସ୍‌ ବରସ୍‌ ରଇଲା ପଚେ, ମରୁବାଲି ରଇବା ଜାଗାର୍‌ ସିନୟ ନାଉଁର୍‌ ପର୍‌ବତେ ଗଟେକ୍‌
    ଜଇ ଲାଗ୍‌ବା ବୁଟାର୍‌ ମଜାଇ ପର୍‌ମେସରର୍‌ ଗଟେକ୍‌ ଦୁତ୍‌, ମସାକେ ଦେକାଇ ଅଇଲା ।”
  meu-meu: Laḡani hari-ahui e ore, bena aneru ta ese tano ḡaḡaena ai, ororo ladana
    Sinai ai, e hahedinarai henia, au ḡiniḡini e arava hururuna lalonai.
  yva-NT: Musa no no munijo Midian tume tename jirum. Masyote inta noeve no nugo vabukane
    vono maninimbe mararaijo Unato Sinai rai, umba po taname inta raen mbadurur no
    randa uga umbuga kanen. Muno naito Amisye inta arorono ai, nande no tanamo namije
    ama uga rai.
  dgc-dgc: “Nadid, pékalipas na épat a pulu a taon, éy égsa ti Moises ta buked na
    Sinay ta ilang a lugar. Ey pinumeta sa diya i esa a anghel a te tupo to kéhiték
    a kayo a medingat ta apoy.
  zpm-NT: ’Choo iz goc no me nëz xtan zha Madián, tib dze no me cho gui Sinaí, tibaque
    zeeṉe goṉ me laa tib anjl zo groḻtaa tib lo yag zarz, masaque rso bel lo yag co.
  hix-NT: 40 me txemnyehàntay hatà, Moyses heno, Mekneyan yamtar ho. 40 me àtxemnyehàntatxhe
    rma, nosonyhoy hatà, kahe yawono, Khoryenkom yanoto, noro heno wya. Ahehnawo nehxakon
    heno hatà. Senay yàhàn mahotur ho rma nehxakon heno hatà. Ewekhàr yohà yonyey
    hatà. Natakyakonà wyaro hatà. Weheto wawo rma nosonyhoy hatà, kahe yawono, noro
    heno wya, kekon hatà, Estefaw heno, horykomo komo wya.
  sim-sim: Asama 40 am si irik ensel lar mu Moseshik talara, misamtelmbamba os pasir
    telemba Sainai nandari mishi orok ensel oto mi kanda las hi ukruri nindik ormu
    talasira.
  npi-ULB: चालिस वर्ष बितेपछि सीनै पर्वतको उजाड–स्थानमा जलिरहेको आगोको पोथ्रामा एउटा
    स्वर्गदूत तिनीकहाँ देखा परे ।
  cgc-cgc: “Paglambay ta kwarinta na taon na naan Moises ya ta lugar na ula kabalayan
    na dani ta Bukid Sinai, may angil na gapakita ki kanen naan ta galegleg na tanem.
  tim-tim: Manmâ gambo hombaŋ 40 siâkâ bo akto arewa hân are hepunmâ hân tuŋe boângen
    Sinai gimbâŋe aregât keiŋân arimbo Anutugât aŋelo siâŋe lâwin keiŋe siân kâlâp
    ululunŋe om kilep ain miawakmâ kindo egep.
  yor-yor: “Nígbà tí ogójì ọdún sì pé, angẹli Olúwa fi ara han Mose ní ijù, ní òkè
    Sinai, nínú ọ̀wọ́-iná nínú igbó.
  wos-wos: ”Moses dumi yétiyéti héki hwari wumbu re dé nak nukwa Moses du rehafi hafwambu
    Sainai némbu tékwambu téta dé xé, Godna ensel nak gaye dé ya xérékékwa yikama
    mi ekombu téndéka.
  emp-NTPO: Cuarenta poa bad̶acarea ewari ab̶a Moisera ẽjũã põãsa ewaraga b̶ʌd̶e Sinai
    eya caita b̶asia. Maʌ̃ne bajãnebema nezocada bacuru zaque uruga nũmʌne idjima
    odjasia.
  eng-F35: “And when another forty years had passed, Angel of the Lord appeared to
    him in the wilderness of Mount Sinai, in a flame of fire in a bush.
  ind-ind: “Sesudah empat puluh tahun berlalu, malaikat menampakkan diri kepada Musa
    dalam bentuk semak yang menyala di padang belantara dekat gunung Sinai.
  pes-OPCB: «چهل سال بعد، روزی در بیابان نزدیک کوه سینا، فرشته‌ای در بوته‌ای شعله‌ور
    به او ظاهر شد.
  mpt-mpt: eka Stibene imin baabenea Mosese inanea bia bifolo 40 o blimanota monea
    ibuantemo amgolime Sainaie kikib ye temea ase asub alut tubunea ein tesea temea
    atol ele teme abisake isak wat mabia atenea dlou unanea
  ssx-ssx: Bapi 40 yapeeketa꞉ Mosesita꞉ mo Sainai pote teke pa꞉ta꞉ hapu hayeke alena꞉
    haena꞉ta꞉ ti to hayeke alena꞉ mo ti uleke pa꞉ta꞉ hata꞉ enisolo ma꞉nda꞉ta꞉ Mosesi
    pa꞉ta꞉ peneme yao waleekeme.
  mkl-mkl: Si ɑnyii ɑdɔ̃ ciiji ŋɔi ɑjɔ nŋu ɡɔ ɑmɑlekɑ ɡɔ í nɑɑ bi tɛɛ si ɡbɑɑu kɔkɔi
    ɡeetei Sinɑi. Amɑlekɑu í nɑɑi si ɑmɑ wuɑ tũtũ ɡɔ iyi í ce bɛi wɑ jo.
  gaq-gaq: ପାକାପାକି ଚାଲିସ୍‍ ମୁଆଁ ଡିଙ୍ଗ୍‍ନେ ଇଡ଼ିଙ୍ଗ୍‍ ମୁଇଂ କିତଂ ଦୁତ୍‍ ସୀନୟ କଣ୍ଡା ଡାଗ୍ରା
    ଲେକ୍ନେ ବାଲିଲନ୍ନିଆ ମୁଇଂ ଲାଟାନ୍ନିଆ ସୁଆ ଆଡୁଆଚେ ମଶାକେ ଦର୍ସନ୍ ବିକେ ।
  gof-RNT: “Godaa kiitanchchoy oytamu laythafe guye Siina Deriya matan de7iya bazzo
    tushiya giddon eexiya tama laco giddon Muses benttis.
  unx-unx: “ବାର୍‍ହିସି ବାରାଷ୍‌ ପୁରାୟାନ୍‌ ତାୟମ୍‌ତେ, ସିନାଇ ବୁରୁ ହେପାଦ୍‌ରେୟାଃ ବିର୍‌ରେ
    ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ମିଆଁଦ୍‌ ଦୁଁତ୍‌ ଚୁପାଦ୍‌ରାଃ ସେଙ୍ଗେଲ୍ ଜୁନୁଲ୍‍ରେ ମୁଶାତାଃରେ ଉଦୁବେନ୍‌ୟାନା
    ।
  gah-gah: Minake, kilisimasi 40 goha ale ahuloake, vike mikasi gomopalaló Sinai agoka
    agisauka nene zamukutí ló guluma ikú ánigamó nene Guivahanímo ageló loló oake
    lemeko utó o amekago,
  lcm-lcm: Au 40 na matas kala liu na angelo kala serei singina nei ring varasai palau
    angasungai i mulang ang e Sina si ureurek i kut kuli ei.
  aer-aer: “Apmere yanhele anteme, arrantherre itelareme, re year 40-pele awethe arlenge
    ulkere anteme aneke. Alkere-arenye anteme ikwere arrateke arne arlarte urele ampetyamenge
    Apwerte Sinai itwele.
  qvc-NT: ’Chaymandaqam 40 watas pasaptinna, Muysisqa chuncha lugar Sinayi urqqopa
    ladumbi kaykarqan. Chay chunchapim Dyuspa anjilninqa suq yura sach'api nina lumyaykaqpi
    Muysisman rikakurqan.
  tgl-ULB: Nang makalipas ang apatnapung taon, nagpakita sa kaniya ang anghel sa ilang
    ng bundok Sinai, sa ningas ng apoy na nasa mababang punongkahoy.
  cbs-NT: Jadi madianawabu anu 40 año Moisés ma jatube jiwea binukainaya Mati Sinaí
    janu tsua jiweabumanu Moisés kaxun uianyan ji maxu kui menui keskai jede ji ji
    ikai anu Diosun nai tsuma nia
  xtm-NTPP: ’Ja ni ya'a uu xiko (40) kuiya ma, te yatni yuku nani i Sinaí ma nuu ñatuu
    nawa iyo kuiti ma, ni kenda in ángel me'ñu in tnu iñu kánda'a kánda'a‑nka tnu
    ma.
  nnq-nnq: “Apayaika yaka makomi ncheche, mpakachi jwa Angwana kuboka kumbengu ngampitila
    Musa pikindumba chikikiba chakajaka mwoto kupongoti papipi na kitombi cha Sinai.
  bao-NT: ”Cuarenta cʉ̃mari jiro, ca yucʉ maniri yepa Sinaí ʉ̃tãgʉ pʉto, jĩcʉ̃ Ʉmʉreco
    Pacʉ pʉto macʉ̃, yucʉgʉ ca pota cʉtiricʉ ca ʉ̃ʉrije watoapʉ cʉ̃re baua eaupi.
  san-ORI: ଅନନ୍ତରଂ ଚତ୍ୱାରିଂଶଦ୍ୱତ୍ସରେଷୁ ଗତେଷୁ ସୀନଯପର୍ୱ୍ୱତସ୍ୟ ପ୍ରାନ୍ତରେ ପ୍ରଜ୍ୱଲିତସ୍ତମ୍ବସ୍ୟ
    ୱହ୍ନିଶିଖାଯାଂ ପରମେଶ୍ୱରଦୂତସ୍ତସ୍ମୈ ଦର୍ଶନଂ ଦଦୌ|
  rmn-rmn: Тай саранда брэшэндар ко Маисей ало миляики андэ тхардо хлядяло кущёки
    ки ливади, надур катар горас Синай.
  huv-NT: ’Condom wüx lamajiür ic miow (40) neat tatow acül quiaj, noic nüt altiül
    wajchiüc niüng ajlüy nop tiüc nenüt Sinaí. Quiaj tajaw teandaab noic owil sats.
    Tajaw nop ángel tiül aaga biümb quiaj.
  otn-NT: Nu̱na̱ ra̱ Moisés, mi̱ gua'a̱ nyote njɛya ngue 'bʉp'ʉ Madián. Nu̱p'ʉ ja
    ra̱ da̱po jonna̱ t'øhø Sinaí, bi̱ nu̱ n'na ra̱ ndʉt'o ngue tøhra̱ sibi. Ja bá̱
    nya̱p'ʉ rá̱ anxɛ Oja̱ p'ʉya.
  nop-nop: kaŋ hatibu gulet 40 dapmaune Sainai kweboboe gagayeŋ kwet fiileŋ uŋoŋ bem
    daune aŋelodi Moses kudumebem gineŋ mintamiŋguk.
  obo-NT: “To id lihad kos oppat-no-puun lahun, duwon ponolihan to Monama no mid pokita
    ki Moises diyot id loglog no sopinit laggun to riyon pa sikandin to noka-awoy-awoy'n
    lugaa no moranit Buvungan to Sinai.
  kca-kca: Ԋӑԓйаӈ тӑԓәԓ тэкнәм йўпийән Синай кев таԓ хишәӈ мўвән тўтән ԓэты пеԓантыты
    варәс похәл кўтән Моисей йэщаԓт Турәм Куща ангел этәс.
  cak-ENT: Y ye c'unük chic c'a cuarenta juna' xc'uje' ri Moisés chiri' pa ruch'ulef
    Madián, jari' tok rija' xuc'ut-ri' jun ángel chuvüch pa jun ruxulu-quiej, jun
    k'ayis ri c'o ruq'uixal y nc'at pa k'ak'. Re' xutz'et pa tz'iran ruch'ulef, ri
    ape' c'o-vi ri juyu' rubini'an Sinaí.
  lif-NT: ᤋᤱᤒᤣ ᤗᤡᤒᤥ᤺ᤱ (᥊᥆) ᤀᤣᤃᤠᤱ ᤛᤡᤏᤠᤀᤡ ᤁᤥ᤺ᤰᤔᤠᤸᤗᤧ ᤁᤢᤒᤣᤛᤠᤱ ᤀᤣᤰᤛᤠᤍᤧᤴᤏᤥᤒᤠ ᤔᤡ ᤁᤧᤍᤡ᤺ᤵᤐᤠ
    ᤐᤥ᤺ᤰᤗᤠᤀᤥ ᤔᤠᤱᤗᤠᤀᤡᤱᤒᤠᤴ ᤔᤥᤛᤠᤖᤥ ᤌᤠ᤺ᤴᤇᤡᤱᤗᤥ॥
  mie-NT: De tá nī ncuu ūū xico cuīyā jā ndéē dē Madián, sá de nī nquenda iin ángel
    Yāā Dios nūū dē jondē nūū ñuhun tíhá ñatin nūū íyó yucu súcún Sinaí. De nī nquenda
    yā xīnī iin yūcū cāhnú jā cáyū jíín itā ñuhūn sochi nduú cáyū maá yūcū.
  san-TIB: ཨནནྟརཾ ཙཏྭཱརིཾཤདྭཏྶརེཥུ གཏེཥུ སཱིནཡཔཪྻྭཏསྱ པྲཱནྟརེ པྲཛྭལིཏསྟམྦསྱ ཝཧྣིཤིཁཱཡཱཾ
    པརམེཤྭརདཱུཏསྟསྨཻ དརྴནཾ དདཽ།
  qve-NT: Tawa chunka wata pasaruqtinmi, Moisesqa Sinaí orqopa ladon ch'inñeq lugarpi
    kasharan. Chaypin Diospa angelnin Moisesmanqa nina rawrashaq t'ankar kishkapi
    rikhuriran.
  pao-NT: Wa'etse manekese soo Moses oona giba Sinai mee naneadu-kumaba'yoona, oonatu
    nipunne oo poonnese oetoo meahoo heega mee soonammena. Ka goso-baa oo petugase,
    Te Naa goso-wi'yoona oo yatooe.
  cbu-NT: An tsap Sinaya suru. Anush 40 masach taar ashku, Apanllsha wasundurur sumasush
    apusinand xiyxeew ashirangiya.
  usa-usa: ánibo miráuma kaayaq-wáyúká áíyayaa-karitimaatima (40) yáwitana mi-kánááráqá
    Áánûqtunopake kaqtó-nakoma Mótetinopaq waayúkama íma máa-kaqmaapaq paaq uráimma
    Tááínai-anugoni waaqókáq pááqya-tabike iramá karáiye.
  soy-soy: Iŋmɛ̃ ɑfɛɛnɑ mɛmɑ́ɑ́, Moisi uu pɛɛ kɛyɑ́ɑ kɛnyinɛ kucɛsi kóimɑ-i Sinɑyi
    riyɔpɛ kɛkúrí n we. Kei kɛ Uléécɑɑtumɛ unyinɛ uu kuhííhíí kunyinɛ kɛcɔpɛ
    inɑlempi kɛ́mɛɛ u rikpɑ́fúmɛ.
  hui-hui: Mali pira maria (40) howa Mosese ibu dindi koni Hari Sainai kaware heagoria
    ira mbira hungu bialu hearia dahuliyali mbira Mosese hendelo ha pani hene.
  amf-amf: “Muse peen ogote eedi lamaa kaysa leve kinin dooqonsa budonte, Siina dhukankal
    darante hatton kodonsa shaarinte nuunsa laabhinanka Barjosa gaana kina ki haapadhade.
  quc-NNT: Ok'owinaq chi k'u kawinaq junab', xuk'ut rib' jun ángel chuwäch pa ri juyub'
    ri kätz'inowik, naqaj che ri nim juyub', Sinaí u b'i'. Ri ángel k'o pa ri q'aq'
    rech ri juwi' k'ix ri tajin käk'atik.
  dob-dob: Yakwala poti mulinaya Mosese sena mwatui daitaya, ꞌoya Sainai selabenaya,
    ꞌiadadana, ga anilose ꞌiapwesa ꞌawe sabelulu ꞌalaꞌalasina ꞌenega, kaiwe mayawana
    solanega.
  wrs-wrs: Osomba 40pelarava kohanamba, mongo ovsongolnindrini nonglapho Mosesm di
    sahal pethara di murapeta Sainai olora. Wo ovsongolnindriniva promnavna heindamba
    suwemdamera, ten tivtandara tapravnam.
  mca-mca: Ma' qa in hats yamijets cuarenta (40) ƚeqe'ninqapits in i'ni'kii pakha'an,
    qa we'nethinets pa'aj pa' ewi'ƚ ángel i'nji'teje'm pa' ƚ'elepep pe' ewi'ƚ najkak
    ƚasi' in tujje'm pa'aj pakha' ham i'ni'i' qa meti'm pe' utek ƚii Sinaí.
  tzo-TZC: ’Cꞌalal chaꞌvinic (40) xa ox jabil snacleje, oy jun cꞌacꞌal ta xanav ta
    xocol banomil nopol vits Sinaí. Tey laj yil jun ángel ta jpets biqꞌuit teꞌ ti
    volol ta cꞌocꞌ ti ta xa xcꞌacꞌ yilele.
  mya-mya: '``အ​နှစ်​လေး​ဆယ်​ကြာ​သော​အ​ခါ သိ​နာ​တောင် အ​နီး​တော​ကန္တာ​ရ​တွင်​မီး​လျှံ​တောက်​လျက်​နေ
    သည့်​ချုံ​ထဲ​မှ ကောင်း​ကင်​တ​မန်​တစ်​ပါး​သည် မော​ရှေ​အား​ကိုယ်​ထင်​ပြ​လေ​သည်။-'
  gng-NT: «Ibin pinan gɛ̀bre', nɛ Uwien ya tond uba baa' Moyis saan kupenpelku ni,
    Sinayi ya juɔl saan, ki te kufɛtuku kuba ni kù teknh umu ka wih.
  cbi-NTPO: Tsejtu bene 40 añu puiñu tiba den chutyunu tenasha, Sinaí kuyi keesha
    main da'chichii llu'kakentsununu ma anjee katawami Moisésnu.
  ikk-NT: “Ogẹn ahụa ọgụnnaị gi ghafegụụ, mmọn-ozi nọ bịa d'e kunrun ẹ imẹ atụ hụn
    nọkunmẹ Ugu Saịnaị; imẹ ọkụn rị e nwun imẹ akụ-ọfịa kẹ mmọn-ozi ahụn gha gwa a
    oku.
  leu-leu: “Lamina mariaas sangafilu talafaat fe taxapus e na Moses a toxan a mariaas
    sangafilu pisiktul, a angelo a savat sina lana radaam ina fata, lana nolatan pe
    la xobingil la tana Put Sainai.
  maz-NT: ’O mezhe c'ua cuarenta cjë, e Moisés mi bübü cja 'na majyadü; mi bëxtjo
    cja 'na t'eje c'ü ni chjũ a Sinaí. O jñetse c'ua 'na o̱ anxe Mizhocjimi cja 'na
    zarza c'ü mi tjë.
  bod-N: དེ་ནས་ལོ་བཞི་བཅུ་འགོར་བ༌དང༌། སི་ནཱ་རི་བོའི་དབེན་སྟོང་དུ་ཚེར་སྡོང་འབར་བའི་མེ་ལྕེ་ཁྲོད་ནས་ཕོ་ཉ་ཞིག་ཁོང་ལ་གསལ་པོར་མངོན༌ཞིང་།
  tca-NT: —Rü 40 ga taunecüguwena ga dauxchitawa ga Chinaĩ́ ga mèxpǘneãrü ngaicamana,
    rü wüxi ga naĩxẽtaxacü ga yéma iy̱auraxü̃wa Moĩchécèx nango̱x ga wüxi ga Tupanaãrü
    orearü ngeruü̃ ga daxũcü̱̃ã̱x.
  zpl-NT: ’Chenu udete chiuꞌa lana, lu dañi achi elu lecalí ti nucuaꞌa, axu dañi nú
    lee Sinaí, ulubeꞌlu tucu ángeleꞌ Diose lu Moisés lu quii nú rulu lu tucu aca llaꞌna.
  mbc-NT: —‍Asakî'ne pemonkon kono' (40) kaisarî Moisés ko'mansa' tanne, inserî esenpo'pî
    iipia. Mîîkîrî esenpo'pî keren po apo' mî'nî ye' taransen ya', manni' wî' itese'
    Sinai mîrîrî pia.
  ndg-ndg: Baada ya miaka arobaini pitya malaika akamtokea katika lijangwa lya kitombe
    sa Sinai, katika mwali wa mwoto mu'kichaka.
  wsk-wsk: “Se yia 40 namaram buring ko mu, nu duruk Sinai duap te, ali sor garagarayam
    mu te bagaram, se engel bo tama tam ningi kaniwara wore iwita kote aratam.
  toj-NT: Ti cho ec' otro cuarenta jabila. Jun c'ac'u ja Moisesi tey ba jun ch'ayan
    lugar mojan ja ba huitz sbiil Sinaí. Huaj to yile, ti huan ajlel jun q'uiix ja
    ba stz'eeli. Ja ba yoj c'ac' jahui, ti c'umani jan ja yangel ja Diosi.
  kkl-kkl: “Mog so'o Midian wamogpa, hengkun tai buka tau buka ulamogha teng nhon
    epto naual bare taogpa, ik nhon sum Musa poneko Yim Sinai tamag yabalamogti, pai
    aldes saog urobag wamog. Yim Sinai tamag yabalamogti, kemelamogpa, Allahri El
    arukna malaikat poghogne yingkina kal werengkel alog saog kal anekoag auk pog
    tag-tag alamog.
  tbc-tbc: “Afon anaŋar 40 yaug itout gug, Anut san eŋel Moses naon na ilasa ya. Did
    Sinai giraŋen na tan kawan ak lo ai nanunan ta yai ided go inani dak oŋ ile ya.
  sna-sna: “Makore makumi mana akati apfuura, mutumwa akazviratidza kuna Mozisi ari
    mumurazvo womoto mugwenzi, mugwenga raiva pedyo neGomo reSinai.
  smk-NT: Napalabas a a'pat a pulo' a taon, nipa'kit ya kona ni Moises a sayay anghil
    konan sayay mandumtan kayo, itaw sa disyirto sa danin talugtog nin Sinai.
  grc-TCGNT: Καὶ πληρωθέντων ἐτῶν τεσσαράκοντα, ὤφθη αὐτῷ ἐν τῇ ἐρήμῳ τοῦ ὄρους Σινᾶ
    ἄγγελος Κυρίου ἐν φλογὶ πυρὸς βάτου.
  gof-WFTW: “Godaa kiitanchchoy oytamu laythafe guye, Siina Deriya matan de7iya bazzo
    tushiya giddon eexiya tama laco giddon Muses benttis.
  spa-BLM: “Cuando se cumplieron los cuarenta años, un ángel del Señor se le apareció
    en el desierto del monte Sinaí, en una llama de fuego en una zarza.
  kyz-NT: —Kwarẽta kwara magwaw ire Moisesi 'ga awau akou jũ myterimũ watau. Ywytyra
    pyri 'ga awau watau, Sinai 'jawa pyri 'ga awau. Peu jũ pype tata wenyramũ erujewi
    'ga upe. Ka'a'ia wenyramũ 'ga upe. A'ea tata eny ywyteripe ywagipewara 'ga ojesaukaa
    'ga upe.
  dao-dao: Kum kphyükip a nghjawk käna, Sinai mcung pei khawkhyawng khawa meia däiki
    kpyap üngka naw, khankhawngsä mat a veia ngdang lawki.
  cya-cya: Tucua yla yjan mdijin, yu Moisé nda'an yu sca se'en ngutyi se'en nducua
    qui'ya Sinai, can' ngulo'o tloo sca angujle 'in yu loo quii' ndiquin lja yca quiche'
    can'.
  beu-beu: Mitung ari buta sengmuse, Musa ana ila mana nu jar bae mi niang ue dol
    nu nehe ene vengbanang hula Sinai iaeela angu mi. Angu mi Lahatala Egahingvala
    sorga mi hoa emenghula aad huring edadenang te kakiri nu taang Musa aing harak.
    Te kakiri angu viling, aarunge bae tepul niang.
  wrk-wrk: Jungku nyuli nananyina yajina Midiyan wabulinyina yajina. 40 kamambarra
    kindilkurrinyina. Baku nyuli jungku mandalbulina, bundu nananyina walkurranyina
    dungalana, niji Sayinayi. Ngala nyuli jungku nanaba, najba nyuli manikuja yaykurri.
    Baki najba nyuli Yanjil mirnbina karrinjankurri.
  nii-nii: “Mułangił, eim kung ngii 40 pei opu pum. Gos kindang sinim tep enim, enjel
    ei nge opu ond kembis endi pim konu ełe dup erang num. Konu ełe mandi pupu dup
    kenmbii ni piim. Dup komung Sainai mani num. Dup tukrung ełe mołpu ek endi yi
    nim.
  ign-NT: Te cuarenta áñopa eta mávihairahi ánaqui, te étana sache, tipairi­ricahi
    te mávapahiana apaquehe tachacaya eta cerro ticaijare Sinaí, majanea­re­sirahi
    eta uvesana. Tacahe, tiúcupaicapa ema Viya eta te távihahi eta chéyaraji yucuqui.
    Timuru­ji­rinehi eta yucuqui maicha ema Viya. Váhisera táijuchahini táitahini
    eta tapacajiana.
  dik-NT: “Wën cï Mothith ceŋ ruɔ̈ɔ̈n thiärŋuan Midian, go atuny Nhialic rot nyuɔ̈th
    ye. Ku atuny nhial ëcï Mothith tïŋ kecït bun dɛ̈p roor liɛɛt tɛ̈thiääk kek gɔn
    Thinai.
  cac-cac: Ayxom 40 ab'iloc sc'och vin̈ ta', sb'at vin̈ d'a tzalan Sinaí, b'aj malaj
    anima. Axo ta' sch'ox sb'a jun ángel d'a vin̈. Ayec' d'a scal jun c'ac' b'aj van
    stz'a jun te' q'uiix.
  tzj-E: Cawnak juna' tekaja Moisés chpam tnamet Madián tak pjun k'ij xwankera jun
    ángel chwech chpam jun chkilaj ulew jc'ola chenkaj ruq'uin jyu' rbin-an Sinaí.
    Tzra' c'ol wa' jmoc xulquiej congan nebc'owa chpam k'ak' y chpam xwanker wa' ángel.
  san-BUR: အနန္တရံ စတွာရိံၑဒွတ္သရေၐု ဂတေၐု သီနယပရွွတသျ ပြာန္တရေ ပြဇွလိတသ္တမ္ဗသျ ဝဟ္နိၑိခါယာံ
    ပရမေၑွရဒူတသ္တသ္မဲ ဒရ္ၑနံ ဒဒေါ်၊
  yaa-NT: “Nãrixõ Moisés mã cuarenta xinia akano, tsõa istoma machi Sinai chaima akiki
    ãjiri nokoni, oa fanafo kooai keskara mẽranoax.
  cab-NT: ‘Bián-wein irúmu lárigiñe, ába lasáliragun ában ánjeli lun lídan fulásu
    mageírawati, yaráfa lun wǘbü le gíribei Sinaí, liábin lun quei wátu geméti lídan
    ában búbugati.
  clu-clu: “Pagkalubas 40 ka toig may sangka angil nga nagpakita kay Moises ang doto
    tana sa logar nga ara ginaolii ang tao nga marapit sa Bokid ang Sinai. Nakita
    ni Moises ang angil sa palongpong nga nagadabadaba.
  swh-ULB: Baada ya miaka arobaini kupita, malaika akamtokea katika jangwa la mlima
    Sinai, katika mwali wa moto ndani ya kichaka.
  tpt-NT: ’Tejkan laqchaꞌalcha cuarenta jachꞌitin, tasunikal lakakꞌavinan taꞌan ixlhiꞌukstsꞌuniy
