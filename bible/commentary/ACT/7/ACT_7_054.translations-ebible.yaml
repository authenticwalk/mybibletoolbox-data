    atu, la lolokoru patura, la hatihati na hur̃ura matana.
  auc-NT: Mänïï awënëidi guiquënë Etebä nänö apæ̈nedö ante ëñente wædinque äïnäni
    badinque baga wentoquënë wentoquënë angate pïïnänitapa.
  kbc-NT: Niɡ̶ijoa seteenta lacilodi noiigi noɡ̶owajipatalo Estêvão lotaɡ̶a, odaa
    eliodi me neliɡ̶ideeɡ̶a, codaa me oyacigice loweli, leeɡ̶odi lélaɡ̶atema Estêvão.
  bmh-bmh: Go ze go doimai, aiag mutitaimai, Stiven en aiag sisileun.
  ctu-BL: Che' bʌ tsi' yubiyob ili t'an tsa' wen mich'ayob. Quech'ecñayob i bʌquel
    i yej tsi' meleyob cha'an mich' tsi' q'ueleyob.
  meq-meq: Ndo niye hay mahaya gər eye tə tsəne bazlam i Etiyen niye na, a ndalatay
    haladzay, ta həpəɗ zler ka Etiyen kəraw kəraw.
  noa-H: Chi p'adnaan pöröu haig narr k'ʌʌn dʌ̈imua hũurwai Estebanau mag hiek'abapʌ̈im
    hũrbaawai warre hi dʌ̈i meeuk'a p'öbaadëjim hanaabá.
  alp-NT: Kena elaka maka teu pakalaru esi lene Stepanuse eni lepata meru, hoko esi
    kete neli lokoi le esi nasu titinai.
  san-VEL: imaa.m kathaa.m "srutvaa te mana.hsu biddhaa.h santasta.m prati dantaghar.sa.nam
    akurvvan|
  kbq-kbq: Ana kema Jiu kva vahe'mo'za nentahi'za, tusi zamasi vazige'za zamavera
    aninkreki hu'naze.
  kbh-kbh: Chents̈a mándayënga chca tmojanuena ora, Estébanoftaca tmojanotjayaná y
    tmojanenaftës̈bonzentsé, rábiaca imojtsemnama.
  ron-LSB: Când au auzit acestea, li s-a tăiat inima și au scrâșnit din dinți împotriva
    Lui.
  pon-pon: Irail ronadar mepukat, ap olar nan monion arail o re teterok ni on i.
  nhe-BL: Huan quema quicajque nopa tequihuejme tlen Esteban quiijto, tlahuel cualanque
    hasta motlanhuehuechotzque.
  sps-sps: Te nongoiny arin tsue to te sak a koma rari ser kot ngiisngiis ana ri koma
    seeve iny to Stivin.
  wnc-wnc: Ngang wamu waaknga Stivenda yaniwan natake aminu kuupbamda baniaatang toknga
    siknga natake asamnangge natake gena yasiwa tuptaking.
  bus-bus: Kɛ̀ aↄ̃ yã pì mà aↄ̃ pↄ fɛ̃̀zi, aↄ̃ swaa sòzi.
  gub-BL: Na'e tuwihaw a'e wà kury, a'e ze'eg henu mehe wikwahy tuwe a'e wà kury.
    Wàzgyrygyryw izupe ta'e ipuruzukaiw izupe wà xe.
  imo-imo: Yuni enondo aku tepa nimu ungu eno pilkolio yu kinye paa mumindili kolko
    enonga kerema kongileringi.
  boj-boj: Onaqa Juda tamo kokba naŋgi Stiven aqa anjam di qunab are qametnjrnaqa
    minjiŋ ani oqetnjrnaqa qalagei anjam atoqnej.
  eng-DRA: Now hearing these things, they were cut to the heart, and they gnashed
    with their teeth at him.
  knf-knf: Wi bañaaŋ biki *uruha baŧiinkuŋ haŋ, aşë deebaţër Ŧefan bnuura ado dumrën
    iñiiŋ.
  san-KHM: ឥមាំ កថាំ ឝ្រុត្វា តេ មនះសុ ពិទ្ធាះ សន្តស្តំ ប្រតិ ទន្តឃឞ៌ណម៑ អកុវ៌្វន៑។
  arn-NT: Allkülu engün tüfachi dungu, fente ñi lladkün mew kütrüreli ñi foro engün
    ñi üyawtuafiel ta Esteban.
  zas-NT: Chi biguiejn reeman ni rëb Esteban, xt raw lay reeman tant balen reeman
    laaman.
  ken-NT: Bo ɛchɛmɛ bǒ batí ɛtɔk bághókó nɔkɔ mɛnyɨŋ ɛbhɛn Stífin árɛ̀mɛ, batɨ
    ábé bɔ tontó, amɨ́k apěti anti.
