verse: ACT.007.054
translations:
  kpx-kpx: Sitiveniu abuho kateale louge Diue kosive keau ke evisi avuho itumulahai
    monogigialu.
  okv-H: Steven na ke ainge enu Sanhedrin horukari embomeni na ingito ti kambuo kiroro
    kiroro ena,
  tbo-tbo: Tu wiwogatala Sitibeni a baha hi noonoli po hai modi i kekehi ma uyogigai
    i dewahi po niwohi hi kiko.
  mal-C: ഇത്രയും കേട്ടപ്പോൾ അവർ ക്രോധം നിറഞ്ഞവരായി സ്തെഫാനൊസിനുനേരേ പല്ലുകടിച്ചു.
  grc-SR: Ἀκούοντες δὲ ταῦτα, διεπρίοντο ταῖς καρδίαις αὐτῶν, καὶ ἔβρυχον τοὺς ὀδόντας
    ἐπ᾽ αὐτόν.
  bgc-bgc: ये बात सुणकै यहूदी अगुवें छो म्ह भरगे अर स्तिफनुस पै दाँत पिस्सण लाग्गे।
  khz-khz: Ira na vokila gekamonagiato aonai, geparu-rakavato, karikarira maki gegala-kikitalirato
    Setepano genai.
  deu-TKW: Da sie aber dieses hörten, ergrimmten sie in ihren Herzen, und knirschten
    mit den Zähnen gegen ihn.
  zsr-NT: Catiꞌ gulayönnëꞌ didzaꞌ ni bönniꞌ gdauꞌ taꞌbequi xbey naꞌ, gulaléytsquinëꞌ
    Esteban, atiꞌ lu yöl‑laꞌ rley quequëꞌ lëꞌ gulutíl‑l láyiꞌquëꞌ.
  lin-lin: Tango bato ya Likita-Monene bayokaki bongo, batombokaki makasi mpe bakomaki
    kolia minu mpo na Etieni.
  hns-NT: Tab sabha waalan ie baat soenke goessa ke maare daat piese lagal.
  noa-E: Chi phadnaan pöröu aig narr khʉʉn dʉ̈imua ũurwai Estebanau mag iekhabapʉ̈im
    ũrbaawai warre i dʉ̈i meeukha phöbaadëjim anaabá.
  eng-EMTV: Now hearing these things they were infuriated in their hearts, and were
    gnashing their teeth against him.
  mib-NT: Tāca jnúhun yáha ní cajini sōho, te yōhyo ni caquɨtɨ̄ ni, te cánacayɨ̄hɨ́
    yuhu cájito nuū Esteban.
  lif-NT2: कन् पाःन्‍निन् चुम्‍लुङ्‌बा पासिङ् पादाङ्‌लाहाॽरे़ मे़घे़प्‍सुआङ् स्‍तिफनसे़न्‍नु
    साॽरिक् खुनिॽ सिक् पोगे़आङ् खुनिॽ हाबोॽ मे़ये़ःक्‍खुरो॥
  xnj-xnj: Vala vagogo va libanji pavamuyuwanili Stefani, vakaviniswa mitima, ndi
    vakajiluma minu cha ligoga.
  mmx-mmx: Mo luvuttadi amgomgo at loogu laplavang diga ronga i nom la diga musak
    aleng la diga atat etang levesangsa atdi ri ne Stiven mi lumukmusak.
  cbr-NT: Usaquían cacëxun cuati ca 'apucama xuamati Estebanmi nishacëxa.
  tee-NT: Chai ju ixtavilanalh acsni tak'asmatlh ju ixchivinti ju Stipan pus lana
    na tatalhk'amalh. Tamalatants'acak'o ju istatsalat'an ixtalhk'amti'an.
  eng-LSV: And hearing these things, they were cut to the hearts, and gnashed the
    teeth at him;
  cak-NT: Y cuando ri achi'a' ri je autoridades xquic'oxaj ri xu'ij ri Esteban, xcataj
    quiyowal, y can niquijach'ach'ej quey chirij ri Esteban roma can itzel niquitzu'.
  pah-NT: Henduvame Estêvãova'ea nhi'ig̃a judeus'g̃a mog̃itahara'g̃a nhimboahivuhui
    ranuhũ ahe rehe a'ero.
  sja-NT: Mãga ũridak'ãri, t'ãri k'achiapa Esteban peet'aa k'inia p'aneejida.
  xed-xed: Na snay taŋ ta tsa gwaɗa ya, ka sliʼavaftá həŋ manda binzauŋ ta ghəŋa Atiyen,
    ka hiʼidə həŋ ta dzvu ka wuslikay.
  mks-NT: Tá na̱xini jo̱ho na̱ sa̱cua̱ha̱ cán tócó ndihi ña̱ na̱ca̱ha̱n Esteban já
    na̱xo̱jo̱ ndiva̱ha ini na xi̱hi̱n dá chí cáhñá nu̱hu na.
  gfk-S: Be ira kaunsil di ga hadade hokakarek, iga mis ira tinga di ma di ga ngangar
    ter tana.
  bmu-bmu: Stiwenöŋ keu mewö jiiga jike kaunsöl yeŋön mötkeri, mi uruŋini sounöŋ qesiŋqesiŋi
    ewö qesiŋnök. Qesiŋniga uruŋini könöp jeiga ambarik (amdabö) yöhöba wahöta kinget.
  dgz-dgz: Kansoro nagirewa Sitiven opata mega anune gapan ugumu gangan naen, amba
    anan menan no kwapi arane.
  eng-GNV: But when they heard these thinges, their heartes brast for anger, and they
    gnashed at him with their teeth.
  zaa-NT: Biyeni báni cą ca tìtsa'a nna bitsa'á láni cą Esteban nna uccua latsi' quį
    gúttí cą bi.
  eng-WEBSTER: When they heard these things, they were cut to the heart, and they
    gnashed on him with their teeth.
  guh-guh: Sacerdotevi penamatacaitorobivi, judíovi pijaancianovi ata, judíovi pecujarubivi
    ata, itsa jumetane Esteban petsipaebilivaisi, anaepana bitso Estebanjavabelia.
    Nexata bajarapamonae pecaanae, navonoquiarabaxane.
  bon-bon: Siige, pui mutre biname cina liba Setepano me mene itecijemige, teepi claabemete
    jepänisi, giricu bine etebecmisi teeme claabe name pi.
  nhw-BL: Huan quema quicajque nopa tequitini catli Esteban quiijto, tlahuel cualanque
    hasta motlanhuehuechotzque.
  mgw-mgw: Balu' api'ndo ba mukitamo, pabagayu'wine makowe go, baatiusika muno na
    kunnyagya mino Sitefano kwa nyongo.
  swh-ONEN: Waliposikia haya wakaghadhibika, wakamsagia meno.
  wbi-wbi: Loli avatua va pa vuhighighi ye vapulike amasio agha inhumbula sivsnave
    silya vavile kyiongo, vaka gwenulila amino u Stefano.
  bba-bba: Ye bɑ Etiɛnin ɡɑri yi nuɑ, bɑ mɔru bɛsirɑ sere bɑ ben nikibii dwɛ̃ɛmɔ.
  eng-KJVCPB: When they heard these things, they were cut to the heart, and they gnashed
    on him with their teeth.
  kgk-NT: Upéa nhe'ẽ ohendu rire gwĩ mburuvixa kwéry ipoxy hikwái. Onhemohãimbiri
    jagwa-rami opoxy-vy Estêvão-rehe.
  waj-waj: Tuduu rikiada vaidi kua yeena rauya pinaama innara ausa nnannatooduu avai
    girikairavai.
  cpy-cpy: Ikanta ikemaeyakini ikaatzi piyoteen-chari, antawo ikijanakiri Esteban,
    ratsikae-kita-shita-nakari.
  mpx-mpx: Yudiya wali tologugui baaba ya hi hago inoke tineliya i lut ge niniliya
    hi alahikan.
  wbp-wbp: Kujalu kuja-kurra Juwu-paturlu wiriwirirli purda-nyangu Jipini wangkanja-kurra,
    ngulakujulurla purda-nyanjarla kulu-jarrija-nyayirni, manu lirrajulu-nyanu yarlkurnu,
    yarlkirninjarlalpalu-nyanu kartirdirli karntirrijurrurnu kulu-nyayirnirli.
  luo-luo: Kane jobura owinjo weche mane Stefano owacho, igi nongʼondore mi gikayone
    lekegi.
  nhe-NT: Huan quema quicajque nopa tequihuejme tlen Esteban quiijto, tlahuel cualanque
    hasta motlanhuehuechotzque.
  aii-aii: ܟܲܕ ܫܡܝܼܥ ܠܗܘܿܢ ܐܲܢܹܐ ܗܹܡܸܙܡܵܢܹ̈ܐ، ܡܠܹܐ ܠܗܘܿܢ ܟܲܪܒܵܐ ܒܠܸܒܵܝܗ‌ܝ ܘܚܘܼܪܚܸܟ̃
    ܠܗܘܿܢ ܟܹܟܵܝ̈ܗ‌ܝ ܠܐܸܣܛܲܦܵܢܘܿܣ.
  esk-NT: Iḷauruat uqaqsittaaqtitchirit naalaġnił̣iġmikni Stephen-mun qinnallapiaġniqsut.
    Qinnakpaitḷutiŋ iŋmiknununniiñ aŋalalguiḷiñiqsut.
  msb-msb: Niyan, pakabati ninda sani kan Esteban, naurit gayod kag nagpagot sa kaurit
    sa iya.
  cpa-NT: Jøng² ca¹lø¹hné¹ hlaih¹³ cu¹té¹² dsa² mi³tiogh³. Ca¹lah¹hlaih¹³ ca¹jmo¹dsa
    hag³dsa mi³ca¹nǿng²dsa jǿg³ jøng².
  dso-dso: ବଡ୍‌ ସବାର୍‌ ଲକ୍‌ମନ୍‌ ତିପାନ୍‌ କାତା ଅଇବାଟା ସୁନିକରି ବେସି ରିସା ଅଇଗାଲାଇ ଆରି
    ରିସାର୍‌ ମାଡେ ଦାତ୍‌ କାତ୍‌ରି ଅଇଲାଇ ।
  meu-meu: Idia ese unu hereva e kamonai ai, e badu dikadika, gadigadidia danu e haheḡiri
    henia.
  yva-NT: Arono akari akokoe Yahudi wo Stepanus apa ayao umaso ranaun, upari rave
    muno manuga mamuno ai.
  dgc-dgc: Nadid, pékabati du te tungkulin ta éya a kagi ni Esteban, éy méiyamut side
    a tahod, a mégingél side diya.
  zpm-NT: Zeeṉe bin zho sca rëb Xteb, blëëye zho haxta rowye ro zho rwi zho lo me.
  hix-NT: Àro wyaro tàwyanye enytxatxhe rma, ewakhàra rma haxa nehxatxkon hatà, horykomo
    komo, tosonytxaxemà ro komo rma. Estefaw heno hoko newakàhkahtxownà hatà. Nàyotàtànhamtxownà
    hatà, ewakàhkahrà komo.
  sim-sim: Judama lida lihi ondo mashi os Stiven saweri oson li misihi er li waplelenaha
    fu nga limu tantlemantlembura.
  npi-ULB: जब परिषद्का सदस्यहरूले यी कुराहरू सुने तिनीहरू स्तिफनसको विरुद्धमा क्रूद्ध
    बने र तिनीहरूले दाह्रा किटे ।
  cgc-cgc: Pagmati ta mga mimbro ta Sanedrin ta ambal Esteban, gagilek gid danen an
    daw gabaggit ta tudo ta subla na kaeget.
  tim-tim: Stepanoŋe den hain dâm makyeŋgimbo Yuda luâk humomolupyeŋande biwiyeŋe
    kâlâp akto kuk humo nâŋgâm nekamyeŋe kândiŋ egep.
  yor-yor: Nígbà tí wọn sì gbọ́ nǹkan wọ̀nyí ọkàn wọn gbọgbẹ́ dé inú, wọn sì payínkeke
    sí i.
  wos-wos: Stiven wungi wandéka néma du xékéta di némafwimbu mawuli wita deka némbi
    ti, déka.
  emp-NTPO: Maʌ̃ bed̶ea ũrĩsid̶ad̶e judiorã bororãra Estebaʌ̃ ume bio quĩrũbʌdaba
    ãdji quid̶ara cʌrrʌabisid̶aa.
  eng-F35: Well as they heard these things their hearts were being sawed in half,
    and they started gnashing their teeth at him.
  ind-ind: Mendengar perkataan Stefanus, para pemimpin Yahudi sangat tersinggung dan
    geram.
  pes-OPCB: سران قوم یهود از شنیدن این سخنان سخت برآشفتند و به شدت خشمگین شدند.
  mpt-mpt: Komokwal isa naka gang isa i Stibene wengo wenteniba atliaubesoa kweilono
    wa unan monsib
  ssx-ssx: Koto leekeeki opua mo haliwekima꞉ ipiki pa꞉ta꞉ soka꞉la꞉ma꞉ wotu homolo
    hata꞉ kake noka꞉pa haemekepate
  mkl-mkl: Iyi inɛ ŋɑu ɑ̀ ɡbɔ ideu ŋɔi idɔ nŋɑ í kɔ̃ si Etiɛni hee ɑ̀ wɑɑ ŋɔ ɑmɑɑwɔ
    nŋɑ ŋɑ.
  gaq-gaq: ମ୍ନା କୁକପାର୍‌ନେ ରେମୁଆଁଇଂ ଆକେନ୍‍ ଅଁଚେ ସ୍ତିପାନ୍‍ ଆଡ଼ାତ୍ରା ଜାବର୍‌ ରିସା ଡିଙ୍ଗ୍‌ଚେ
    ଗ୍ନି ଗେରିଃଚି ଆର୍କେ ।
  gof-RNT: Entti hessa si7ida wode bantta wozanan Isxifaanose bolla daro yilottidi,
    bantta mettershshaa saxxidi manddidosona.
  unx-unx: ମାରାଙ୍ଗ୍‌ ପାଞ୍ଚେଟ୍‌ରେନ୍‌ ହଡ଼କ ସ୍ତିଫାନ୍‌ଆଃ ନେ କାଜିକ ଆୟୁମ୍‌କେଦ୍‌ତେ ପୁରାଃଗିକ
    ଖିସ୍‌ୟାନା ଆଡଃ ଆୟାଃ ନାଗେନ୍ତେ ଖିସ୍‌ତେ ଡାଟା ହାବ୍‌କେଦାକ ।
  gah-gah: Setepanó láa loko lo kemekago, giliake, mulúikú golesa okago, kizapaló
    golesa molamóza,
  lcm-lcm: Au, vuk taun ang kila longong a mengen ke na kalapo pat aongos iria na
    marala na kilapo kalapatum.
  aer-aer: Nhenge artwe Jew akngerrepate areyele, arrpenhe areyele-arlke, Stephen
    awemele itne ikwere ahele anthurre irreke. Atnerte itnekenhe ampeke anthurre ahele
    anthurre irremenge.
  qvc-NT: Chayshina Istiban niptinmi, chay juyiskunaqa ancha piñakurqanllapa. Chaymi
    qech'yachirqanllapa kirungunata.
  tgl-ULB: Ngayon, nang marinig ng mga kasapi ng konseho ang mga bagay na ito, nasugatan
    sila sa kanilang mga puso, at ang kanilang mga ngipin ay nagngalit kay Esteban.
  cbs-NT: jaska shadabu jatukidi xanen ibubu chiteai ninkatan Estebanki sinata chakayamai
    bene bene iki xeta yenx yenx akaibun
  xtm-NTPP: Nuu ni ka jiniso'o de sukan ma, te ka ndakandi'i ka ndakandi'i‑nka de
    nu'u de ma, ja ni ka ndakiti xeen ini de nuu Esteban ma.
  nnq-nnq: Bandu abakiba piki Kitamo cha akanahota apabajoa genia, ngabachimwanga
    muno, nu kuyaga mino kukuchimwa.
  bao-NT: Atere tʉorã, cʉ̃ja upire baca dʉpo tuuri nʉcʉ̃ripʉ ajiaupa Esteban menare.
  san-ORI: ଇମାଂ କଥାଂ ଶ୍ରୁତ୍ୱା ତେ ମନଃସୁ ବିଦ୍ଧାଃ ସନ୍ତସ୍ତଂ ପ୍ରତି ଦନ୍ତଘର୍ଷଣମ୍ ଅକୁର୍ୱ୍ୱନ୍|
  rmn-rmn: Кана он шунлэ адава, он холясаилэ тай лилэ тэ хан пумарэ данда катар холи.
  huv-NT: Nejiw wüx tanguiayiw aag ayaj, quiaj tajcüyiw xeyay, ancaporros olüiquiw
    majawüw a Esteban.
  otn-NT: Nu̱'mø mi̱ 'yøhyø ja̱'i̱ na̱ ra̱ hya̱ bi si p'ʉya, bi̱ nda̱nzø yø mmʉi ngue
    ra̱ cuɛ, pɛts'i da̱ zadra̱ Teba.
  nop-nop: Me wapuhi bop tiŋa ila Stiwen’walaŋ mede u nadiŋa welehik kadakaune mahik
    sikilitiŋa kwihitaŋgoŋ kagiŋ.
  obo-NT: Na, to norinog taddot sakup to mgo tohodhukum iddon mgo osengan ni Esteban,
    id pongongitoo sikandan to mattag langot dan.
  kca-kca: Тӑм хуԓәтман, ԓыв ԉикән кавәрмәсайәт пӑ ԓўв пеԓайәԓ пекԓаԓән йухрәԓсәт.
  cak-ENT: Y tok ri achi'a' pa comon nyebanun mandar y juzgar xcac'axaj ri xbij-ka
    ri Esteban, xcatüj c'a coyoval, y nquijach'ach'ela' c'a quey chirij ri Esteban
    roma itzel xquitz'et rija'.
  lif-NT: ᤁᤴ ᤐᤠ᤺ᤴᤏᤡᤴ ᤆᤢᤶᤗᤢᤱᤒᤠ ᤐᤠᤛᤡᤱ ᤐᤠᤍᤠᤱᤗᤠᤜᤠ᤹ᤖᤧ ᤔᤧᤄᤧᤵᤛᤢᤀᤠᤱ ᤛ᤻ᤋᤡᤑᤏᤛᤧᤴᤏᤢ ᤛᤠ᤹ᤖᤡᤰ ᤂᤢᤏᤡ᤹
    ᤛᤡᤰ ᤐᤥᤃᤧᤀᤠᤱ ᤂᤢᤏᤡ᤹ ᤜᤠᤒᤥ᤹ ᤔᤧᤕᤧ᤺ᤰᤂᤢᤖᤥ॥
  mie-NT: Ndācá tūhun yáhá nī jini ndá dē, de nī nquītī ndasí inī ndá dē, de nī nacayīhí
    ndá dē ñii yúhú dē nī jinī ndá dē Esteban.
  san-TIB: ཨིམཱཾ ཀཐཱཾ ཤྲུཏྭཱ ཏེ མནཿསུ བིདྡྷཱཿ སནྟསྟཾ པྲཏི དནྟགྷརྵཎམ྄ ཨཀུཪྻྭན྄།
  qve-NT: Estebanpa nisqanta uyariruspankun, chay llaqtata kamachiq autoridadkunaqa
    anchata phiñakuranku. Chaymi Estebanpa contranpi kaspanku, kirunkutaraq rach'ikyachiranku.
  pao-NT: Mu numu oo nakasutakute ka Stephen unnena gi nakabetsabena.
  cbu-NT: Ántaru, tputsee tatsiyanuchtarangu, wanas kasat kasat ichingurusin shitangat
    ashirangsin, Utaáshuchsha apanllpanirini wanuts ksaneeku, kizpur tsiyantarangiya.
  usa-usa: ánibo anó-monoq-wayukagaraq káánítôre-wayukagaraq yeráwáqá Tíbenini watáama
    kéiteta yemá íyamma itata yíwáyaa kaabu-kaabun urááe.
  soy-soy: Kɛ pɛpɛɛ pɛɛ kɛtúhɑɑnɛ-i ń we ɑpi lɛ̃ n kṍ, ɑi kuwɔ́i pi fukɔɔmɛ ɑpi
    pɛɛ Etiyɛɛni nsímɛ́ mmɛ̃ nɛ ɑnĩ́ n tɑkɑi.
  hui-hui: Sibenihanda bi ogoni layago hale howa Ganisolo agali biarume keba timbuni
    howa ne gengero lene.
  amf-amf: Yiwda peensa donzana dhalqin ogoam yinin qansenka Isthipaanoosdar yisa
    woylaminka kattsi wacimayse hamma ke gavade.
  quc-NNT: Ri winaq, aretaq xkita wa' we tzij ri', sib'alaj xpe koyowal che ri tat
    Esteban, xkimut'ut'ej ri ki ware chrij chuk'utik ri nimalaj koyowal.
  dob-dob: Sitibeni ꞌina ona gete toloinao sinonona ga sigamwasowala sinabwana, ta
    siesalaꞌiꞌita ꞌidi gamwasowala manuna.
  wrs-wrs: Hillivnamba, Yutanindna kuwulva nomba osva ovna, manam manam Stevenmba
    os ishov, himba wusapramana venavna. Owai, men ambo os uv i, longas ambo hlavna.
  mca-mca: Pekhewe'en in yepi'ye' ek'i pa'aj aka'an, qa yamik'ui wiikfik'i in nayu'kii,
    qa t'aiji' pe' ƚek'unhetii in qi in nayu'um pa' Esteban.
  tzo-TZC: Cꞌalal jech laj yaꞌiic ti jchapanvanejetique, cap sjolic. Xcꞌuxuxet xa
    yeic ta scrontainel ti Estebane.
