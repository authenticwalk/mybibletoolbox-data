  abx-abx: Aniya' ba' paragsumat-na si Diyos nga ga'i agpasakitan-na si kapapu'-papu'an-bi
    tungod si mga pagtutu'u-na? Gana'! Agmatay-na dina mga iya i magpakatu'an andang
