    kangan abĩ.
  eng-WEBU: Which of the prophets didn’t your fathers persecute? They killed those
    who foretold the coming of the Righteous One, of whom you have now become betrayers
    and murderers.
  gnw-NT: Petenondegua reta uyapo icavi mbae vae opaete Tumpa iñee aracae umɨmbeu
    vae reta pe. Amocue Tumpa iñee aracae umɨmbeu vae reta jei jocua jupi vae outa
    co. Petenondegua reta uyuca reta. Jare añave pe reta vi pemee piyucaca jocua jupi
    vae —jei—.
  mux-mux: Pulu Yili-ni “Ninjai!” nimba ung nimba sirimuma piliiku yambuma niku siring
    yi te eninga anda-kolepalima-ni mindili liiku naa siring yi te mulurumye? Te naa
    mulurum kanili. Yi kanuma pali buni siring. Yi kanumanga yi mare-ni Pulu Yili-nga
    Yi Sumbi Niliele ombá mele ungele piliiku yambuma niku siring yi kanuma kepe eninga
    anda-kolepalima-ni toku kunjuringko. Kanu-kene Pulu Yili-nga ungma niku siring
    yima-ni “Ombá.” niring Yi Sumbi Nili kanili kamu urum kene eni nanga ungele piliiku
    molemele yima-ni ‘Yunu toku konjangi.’ niku eninga ele-tu yima liiku siring kene
    yunu toku kunjuring.
  maj-NT: ¿Má já profeta̱ha xi najmi kitsjennkí unkie ntje̱ chánu̱u? Kits'ínk'ien
    já xi kitsúya títjun nga kj'u̱a̱í nda̱ xi na̱xu̱ ts'i̱ín. Ko̱ nk'ie nga j'ai ndo̱,
    jun kin'ekjas'on ko̱ kin'ek'ion.
  bkq-NT: Deus itaumbyry egatuwâni modo enagazemâmo, xyâwânmo warâ. “Koendonro Deus
    Ingonokyly sainse” tâkeze myakâwândy akaemo unâ egatuwâni modo. Mâkâ Koendonro
    âduaximo naindâ, Jesus. Izepaom modo emaxi muduwâtaundâmo olâ. Âmaemolâ keankâ
    kruz onwa sakâjien-honri.
  kue-kue: Okuna ene kowano awano wagle ye propet wagle eresi tekrisiuno? Te God kongunmo
    yomba du-yene ta unambuka pre ka kepmo yomba kamo dingwa ikra ama ye sigeglkwa.
    Ana erme ye yene ungo ene yaglkumba onguno mina yeingwa ana sigeglkwa.
  cot-NT: 'Iriguentijiatarite atsipetacaajiacarica maasano tsavetantirinica Aapani
    Irioshi aisa imetojajiaqueri maasano camantajiavetacarica: ‘Incoraquetaque coajica
    irira Comajamajatatsica.’ Ariqueate icoraquevetacagueti aviatimpajiaqui paacaantajiaqueri
    intati, pimetojacaantajiaqueri aisa.'
  bnp-bnp: E huriki a gare ne mua ri vakamadihi lobo e huriki a propet hosi. Ri rabalaki
    e huriki a propet ri ta muga vona a Bakovi Malamala ta ge valai. I valai pali,
    pali mua mu habia na limane huriki a pile vona, mu rabalakia.
  apn-NT: 'Na pre hte Tĩrtũm nhỹ hã kapẽr o mẽ pa xwỳnhjaja mẽ panhĩgêtjê hwỳr mra
    nẽ mẽ kãm kapẽr jarẽnh o ri mẽ hkôt pa. Tã nhũm mẽ hkaga nẽ mẽ hipêx kati ho pa.
    Na pre htem Jejus wrỳk kukamã mẽ kãm: “E koja nhỹrmã kot Tĩrtũm kapẽr mar nẽ hkôt
    amnhĩ nhĩpêx mex rãhã xwỳnh maatija mẽ pahwỳr wrỳ.” Anhỹr o mẽ kãm harẽnh o pa.
    Tã no nhũm mẽ kãm ja mar prãm kêt jakamã axtem nẽ hã mẽ hpar o pa. Mẽ kot mẽ kãm
    Jejus jarẽnh o mẽ pa xwỳnhjê hpar o pa. Tã nhũm tãm mẽ pahwỳr wrỳ ka mẽ omu nẽ
    mẽ kot amnhĩ nhĩpêxta pyrà nẽ hã amỹnê nhũm prem mẽ amã kupĩ.'
  ctp-NT: Wa mda ꞌa ayman ꞌñaan nu tiꞌí ꞌin nchga nten nu ykwiꞌ chaꞌ ꞌin Ndiose loꞌo
    ayman kula ꞌñaan nu ngwa sꞌni. Wa yjwi neꞌ ꞌin nten nu ngwaꞌan chaꞌ ꞌin Ndiose
    nu nchkwiꞌ chaꞌ kan ska nten nu tnun nchka lo chalyuu re; xkwiꞌ luwi ꞌa ka kasiya
    ꞌin yu kanꞌ. Loꞌo ngwañaꞌan, nu ngwa xkanꞌ ti ngula ti kwiꞌ nten nu ykwiꞌ kityi
    chaꞌ ꞌin. Chen ꞌa ñaꞌan yꞌni wan bra nu yjwi wan ꞌin yu.
  opm-opm: Ranir ihir Got ohe meng rishe han ihirnong ti na susheda. Ihirnong sushewimur.
    Supti Duung dasi yah hat pat han tit apripramur ma rishe han ihirnong sutperhan
    hapurishemur. Ihashe da orhor ginhe gur ire ma giporishe han Jisas ohnong gur
    nang ham sutirimur.
  bvr-bvr: 'Minyja bubu-borrwa: An-gata ana-nga waygaji Wangarr an-nika an-mujaruk
    ngunyuna an-guyinda rrapa aburr-goyburrpa nyanyapa ana-gorrburra yerrcha gala
    bampa abi-nengarna abu-burndarna, ya? Wurra gun-nyagara. Jarra burrbu-buna aburr-workiyana,
    aburr-juwuna aburr-jaranga aburr-gata minypa mu-ngoyurra abu-ngurrjinga nipa an-gata
    Jechinuwa Ay-nirrapa Ay-workiya ana-boy barra. Rrapa gun-guniya gugu nipiya, ngarla,
    ana-goyburrpa nyibu-yolkaja rrapa nyibu-buna.'
  wal-wal: Hananabaa yootiyaageetun intte aawati waissibeennai oonee? Xoossaa Na7ai
    Xilloi yaanaagaa kasetidi yootidaageetakka woridosona. Ha77i inttekka kiitanchchatu
    kushiyaappe Xoossaa higgiyaa ekkidi azazettibeennaageeti, Xilluwaa aatti immidi
    worideta” yaagiis.
  zad-NT: Dii x̱ozxto'choka' bc̱hi' bsak'gake' yog' dii beṉ'ka' wdix̱jee daa goll
    Chioza' ḻegake' kani'yi. Betgake' beṉ'ka' be' dill' nan Chioza' wseḻee beena'
    zeelo nak beṉ' ḻi beṉ' shao'. Na' ka bide' na' bénlene' lo na' beṉ'ka' betgake'ne'.
  kmg-kmg: Mimiŋnefâc-ŋeŋic jaŋe mo porofete mo akickembiŋ me? Aricne, tiŋne rune
    fuaocte findaŋdâŋ mumbiŋ ŋic i jaŋe wâc mâmâc jopambiŋ. Juku e jahacne doc bahuc
    qaqa, ine ŋoŋe hâcne embiŋ.
  aso-aso: Avotinge ingine polohete sotoꞌ aniꞌ mukiꞌ goboni mili-ngidisa hamokisi
    iseꞌine izi-ngidaniꞌ ma nehe. Ne nomive. Ve lisiheꞌ lamineꞌ ma sotoꞌ ilive li
    li sotoꞌ igi lave polohete nene ingine ngibili osuꞌ likevo mini lingine aꞌmine
    ve lisiheꞌ bili hililizave li biluvaliti aꞌninguꞌ milikevo bili hilaniꞌ ve.
  uli-uli: Yor mwo semal profeta kowe le chapdoh kowe yami rete hafohoyu fedaley?
    Re limeserloh mokwe re kakal yalol Deus we re kapta kofal molwe re haforol yalol
    Deus we ye momay. Iwe ngo la igla ngo hasa yichingewa ngo ha limeseloh.
  nin-NT: Akiki amba ba a si ki uni kpa are uwa watanggo iha hen? A ngɨ abi kpa are
