    puvui la muo, mialam ibup mi ira a ga minamua ga uvara.
  gmv-NT: ናቤታፔ ኢንቴ ኣዋቲ ጎዶንታ ናቤይ ኦኔ? ፂሎዛ ዮሃኒሳ ካሴቲ ዮቲዳ ናቤታካ ዎꬊዳ፤ ኢንቴካ ሃዒ ኢዛ ኣꬂ ኢሚዴታኔ
