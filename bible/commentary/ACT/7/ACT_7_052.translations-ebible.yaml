    myaj'o'cy.
  bsp-bsp: Sayibɛ səre atem anu ŋanatɔ-tɔrəs-ɛ? Ŋanadif aŋɛ ŋananuŋkɛnɛ kəcam kəder
    ka Wəlompu nwɛ nəna nənasɔŋ oŋ a kɔ andif mɔ.
  kqf-kqf: Emi magumagula wala taugiuwatana matabudi a laukivigebogeboyedi bi ai pekidi.
    Tedi ba lava didimanina ena nato a giugiuwata. Bi laḡannemo i tavana ba temi kona
    kaisoluḡe bi konai peki.
  cpb-NT: '¿Eenitatsima Kamantantaneri kaari inkemaatsitakaya pairani picharineni?
    Rowamaayetzira ikaatzi kenkithataintsiri, ikantake: ‘Awotsikitake matzirori itampatzikashiretzi.’
    Tema pokake iroñaaka matzirori, iriira pipithokashitaiyakarini eerokapaini, pitsitokakeri.'
  aon-aon: Wata kripe! Meini profet douk ipakish yamehesh shape shatrun meyoh madae
    shon shunekan enenyenen iri uwe? Adur madae anan uwe. Amudok douk hakripesh um
