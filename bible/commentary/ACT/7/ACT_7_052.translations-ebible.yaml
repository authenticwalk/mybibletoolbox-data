    mʉsa gʉ̃hʉ yojopʉre tiquiro ya curua cjãna ijiepenata tiquirore wejẽdi.
  anv-NT: Muú ɛkpávé Ɛsɔwɔ fɔ alu ayi ukwene antɛ nyú abɔ álá kɛlé manchɔ ji
    geŋwá wɔ́? Ábɔ́ áwá bɔɔ́ bi Ɛsɔwɔ atɔmé nnó ábɔ́ mbɛ ágaré nnó Maá
