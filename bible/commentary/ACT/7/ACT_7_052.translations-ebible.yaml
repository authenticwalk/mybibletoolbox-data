  noa-H: Magnaa hamag, ¿Warrgar Hẽwandam hi jaaujerr k'ʌʌn heem hãb k'ãijã pãar jöoinau
    daupii wai naajĩ? ha jëeujim hanʌm Estebanau. ¡Daupii haju habá! hajim hanʌm hichdëupai
