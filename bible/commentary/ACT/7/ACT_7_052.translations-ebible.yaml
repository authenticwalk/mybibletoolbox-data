    niŋgikca morena ramoot ian ma kɨpnande, aindopatna ramtaɨrmo nena nicara minmo,
    rɨŋga menaca mamaiat. Mina aindopatna ramootta, ma kɨpca laruatke, ne maŋgepatnanna
    manmo aŋgɨra puŋnaŋgepta, para tɨkca mina mamo rɨŋga mamenacat.
  qvm-NT: Tayta Diosnintsipa profëtancunata unay runacuna chiquishgannogmi gamcunapis
