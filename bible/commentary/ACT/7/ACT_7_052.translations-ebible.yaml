verse: ACT.007.052
translations:
  kpx-kpx: Nahie buluveau beloveta bahata havege abu vatehani malelu. Subuta vani
    kemo beloveta keau Dilava esemu inutolotoloteu lohoveve hoto ke louge nahie buluveau
    kebia havei hoto ke bamuge novae vani komo la esemu ke mai atae toela ovege abu
    hamage hatinu.
  okv-H: Ungota mamahamane na peroveta tapa ta degi ngahia uore osaga ere koguahera
    eto peroveta nei nei na javotoho ari embo puvuresuja ainge ijiore ungota mamahamane
    na peroveta toruore pepehekihahera avo eto ungo na javotoho ari embo hariketo
    teheve pehehija.
  tbo-tbo: Googami tu bahapiko magomagouhi hi ihiniwiyuwahi. Tu wituwetuwega, Lawa
    Dumadumaluna a nei lolowa hi noenoeya naka googami hi ununihi. Ma geka hougana
    Lawa Dumadumaluna tauna i wogeletena meya po o uni.
  mal-C: നിങ്ങളുടെ പിതാക്കന്മാർ പീഡിപ്പിച്ചിട്ടില്ലാത്ത ഒരൊറ്റ പ്രവാചകനെങ്കിലും ഉണ്ടോ?
    നീതിമാന്റെ വരവിനെക്കുറിച്ചു പ്രവചിച്ചവരെ നിങ്ങളുടെ പിതാക്കന്മാർ കൊന്നുകളഞ്ഞു.
  grc-SR: Τίνα τῶν προφητῶν οὐκ ἐδίωξαν οἱ πατέρες ὑμῶν; Καὶ ἀπέκτειναν τοὺς προκαταγγείλαντας
    περὶ τῆς ἐλεύσεως τοῦ δικαίου, οὗ νῦν ὑμεῖς προδόται καὶ φονεῖς ⸂γεγένησθε·⸃
  bgc-bgc: के कोए इसा भी नबी था, जिस ताहीं थारे पूर्वजां नै न्ही सताया हो? उननै तो
    उस ताहीं भी मार दिया, जिननै भोत पैहले ए तै उस मसीहा के आण की मुनाद्दी कर दी थी,
    जिस ताहीं इब थमनै धोक्खे तै पकड़वा दिया अर मार दिया।
  khz-khz: Arigi peroveta gomi tenemi na ati gevega-vitivitiato? Ira na Kala Rorirori
    Talimana gena vogomai gekilagi-matagai-kuneato talimara gevagi-kwaregarato. Ewagumona
    gomi na Iesu pogo lewaa e pogo vagi-repaa.
  deu-TKW: Wo wäre ein Prophet, den eure Väter nicht verfolgt hätten? Ja getötet haben
    sie die, welche voraus verkündeten vom Kommen des Gerechten, dessen Verräter und
    Mörder ihr jetzt geworden seid,
  zsr-NT: Gulabía ládxiꞌquëꞌ yúguꞌtë bönniꞌ niꞌ gluꞌë didzaꞌ uláz queëꞌ Dios xuz xtauꞌliꞌ
    naꞌ. Lëzcaꞌ guludödcdëꞌ bönniꞌ niꞌ gulaguíxjöꞌë ziꞌal ca ral‑laꞌ guidëꞌ Cristo,
    Bönniꞌ Tsahuiꞌ, atiꞌ naꞌa, catiꞌ niꞌ bdxinëꞌ Bönniꞌ Tsahuiꞌ naꞌ, lbiꞌiczliꞌ budödliꞌ‑nëꞌ
    lu naꞌquëꞌ bönniꞌ guludöddëꞌ Lëꞌ.
  lin-lin: Boni, ezalaki solo ata na mosakoli moko oyo bakoko na bino bazangaki konyokola ?
    Kutu, babomaki ezala basakoli oyo basakolaki koya ya Moyengebene, Ye oyo bosili
    sik’oyo koteka mpe koboma,
  hns-NT: Oesab to Parmeswar ke sab sanesian ke sataais hai. Oelog maar dhaaries djaun
    ke Parmeswar pathaais ailaan kare ke kie ekgo sattja Waala aaiga. Aur ab oe aail
    hai. Bakie toelog djhoeth bolke oke kroes par marwaai dharle.
  noa-E: Magnaa amag, ¿Warrgar Ẽwandam i jaaujerr khʉʉn eem ãb khãijã pãar jöoinau
    daupii wai naajĩ? a jëeujim anʉm Estebanau. ¡Daupii aju abá! ajim anʉm ichdëupai
    deeu. Amachdëuta khëchpʉ̈ibajieb ajim anʉm, ar warrgarwe sĩi Cristo igwia woun
    ãb thumaam khʉʉn khãaijã chi ajapcharam bëeju a jaau durrarr khʉʉnjã. Maimua amau
    mag jaau durrarr ya chadcha pierrwaijã jũrr pãachdëuta i pʉr deewi warre thõopi
    jaaubajierrab.
  eng-EMTV: Which of the prophets did your fathers not persecute? And they killed
    those who foretold about the coming of the Righteous One, of whom you have now
    become betrayers and murderers,
  mib-NT: ¿A ní īyo tēe nácani jnūhun ya nde jenahán jeē tu ní sáha ndevāha jíí yō
    jiín de? Chi jíí yō ni cajehni de tēe ni canacani jnūhun jeē quíji máá Yáā ndaā.
    Te je ni quiji Yaā ún, te máá ní ni canastúu ni yá nuū tée ni cajehni de ya.
  lif-NT2: खिनिॽ सुधे़बाहाॽरे़ काक् माङ्‌निङ्‌वाॽपाःन् के़बाःप्‍पाहाॽ तुक्‍खे मे़जाःत्तुसि॥
    खे़ङ्‌हाॽरे़ निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ माङ्‌हे़क् चोगुबा साम्‌योनिबा हाङ्‌ङिल्‍ले़
    कुदामाल्‍ले़न् माङ्‌निङ्‌वाॽपाःन् के़बाःप्‍पाहाॽआङ् मे़से़रुसिरो॥ आल्‍ल खुने़ॽ
    इङ्‌ले़क् के़मे़त्तुम्‍माङ् के़से़रुम्‍लो॥
  xnj-xnj: Vagogo vinu vamng'aisi mlota wa Chapanga yeyoha yula, vevavakomili avo,
    Chapanga avatumili kukokosa kubwela kwa yula mweikita geigana Chapanga. Nambu
    nyenye mwamgewukili na kumkoma.
  mmx-mmx: Lavalabat atnimi diga lox asongot lavaeme vapaase ali axap. Digap sev amet
    luvuttadi at ne Moroa, no gano migomgo diga paase asu lovotpot at Laradi Manmanton.
    Ketla nanga nemi miga song araba i ri limixin esep la miga sev amer i.
  cbr-NT: An Nucën Papa Dios quicë bana uni ñuixuncë unicama ca mitsun raracaman bëtsi
    bëtsi ocëxa. Bëtsi bëtsi onan ca axa, Nucën Papa Diosan Bëchicë Upíira ca uti
    'icë quicë unicama aribi 'acëxa. A unicama quiásabi oía uá 'icëbi camina mitsun
    a bamamicasquin unían i curúsocënu matásnun 'inan.
  tee-NT: Ju mak'aniya lapanacni ju ixtanajun ixchivinti Dios si alacmamak'alhk'ajnik'ocalh.
    Tamamak'alhk'ajnilh ju milacpa'itni'an. Chai vachu' alacmaknik'o ju p'ulhnan taquinonchilh
    ni ma caminach pumatam ju soknic'a ju is'atsucunti. Chai ju chavai ni quilachilh
    ju yuchi pus ju uxijnan mak'axt'aknit'it ju ucxtinin chai maknit'itch.
  eng-LSV: which of the prophets did your fathers not persecute? And they killed those
    who declared before about the coming of the Righteous One, of whom you have now
    become betrayers and murderers,
  cak-NT: ¿C'o como jun chique ri xek'alajin ri rutzij ri Dios ojer can, ri manak
    xu'on sufrir pa quik'a' ri iwati't-imama'? Man jun. Ri iwati't-imama' xequicamisaj
    ri xe'in chi ri Cristo ri can chojmilaj-wi ri ruc'aslen can xtipe-wi. Y cuando
    xoka ri Cristo, ja chic rix ri xixjacho richi, y xi'ij chi ticamises.
  pah-NT: Tupana'ga nhi'ig̃a mombe'uharava'ea rehe nhaporemo penamonhava'ea jigwarai
    hako, ei ahe. Igwete penhamonhava'ea ahe jukajukai no – kiroki ahe omombe'u nhog̃wenonde
    pyryheteve'ga rurag̃wama Jesus'ga rurag̃wama, ei ahe. Kiro pe, pepyhyguka Jesus'ga
    guardas'g̃a pe ga jukavouka ikwehe, ei ahe.
  sja-NT: Parã chonaarãpa ichita Tachi Ak'õre pedee jarapataarã jɨrɨjida peedait'ee.
    Peejida chi p'ek'au k'achia wẽe bɨ cheit'ee bɨda apatap'edaarã. Maap'eda chi p'ek'au
    k'achia wẽe bɨ chek'ãri Tachi Ak'õrepa oopi bɨk'a ooit'ee, iru ichiaba jita atapidap'eda,
    peepijida parãpa.
  xed-xed: Wati ma anabi ya kul ganaptá dzidzíha ghuni ta iri na? Ta pslapsla həŋ
    ta gwal ya ta mna gwaɗa ta ghəŋa mndu ta nzakway tɗukwa. Ta na fitik na guli,
    ka skwaptá kaghuni ta tsa mndu tɗukwa ya ka dzata.
  mks-NT: Mé tásáhnu jícó ndo̱ na̱caja xíxi ndiva̱ha na xi̱hín ndihi na̱ profeta ta
    na̱sahní ñahá na̱ mé na̱ yóho na̱quixi na cáxi tu̱hun sa̱ha̱ mé a̱ quixi chí nu̱u̱,
    mé a̱ co̱ cája cua̱chi. Ta tá na̱xi̱nu̱ mé a̱ cán já na̱ji̱có túhún ndó a̱ ta
    na̱sahní ndó a̱.
  gfk-S: Iga mon tike tangetus be ira hintubu mu pa di gale haragawai tana? Pata!
    Di ga ubu bing bileng dong ing di git hininaawas nalalie utano hinanawat tano
    Takadoswana. Ma kakarek mu te harus leise ma mu te ubu bing ie, mu ing pa mu gale
    taram ira harkurai tane God mu ga kap ing ira angelo di ga ter hasur.”
  bmu-bmu: Eŋgö ambösakonurupŋinan kezapqetok ambazip awamŋi qahö sesewerowero ak
    eŋgiba malget. Yeŋgöreŋök daŋön mönö kahasililiŋ qahö miwikŋaiyök? Yeŋön Azi Solanŋan
    asuhumapkö kezapqetok keuŋi jigetka i eŋguget kömuget. Yeŋön kömugetka Azi Solanŋan
    nanŋak asuhuiga iŋini i mamalolo ak waŋgiba qeget kömuyök.
  dgz-dgz: Watageta, e omayae bae God noa waiwanumune apane iravi wa koeragam muman.
    God no oise waine nagirewa God nao taini apanewa Iesu tauapen oisewa waiwanumune
    go mu guramone borit wane. Me mame di tauen go e Iesu omine wayan boge toyan boen.
  eng-GNV: Which of the Prophets haue not your fathers persecuted? and they haue slaine
    them, which shewed before of the comming of that Iust, of whome ye are now the
    betrayers and murtherers,
  zaa-NT: Porqui'ni nú lá ca profeta bíhuá uccua cabi sufrir por ca tà' tàta qui'
    lía cá. Anteslá bèttì cą ca enne' gutixa'a con tiémpuní qui'ni íl·lani ttu enne'
    labí té falta quì'e, pero de gùl·lanie nna bete la li e cuenta hasta qui'ni bètti
    li e.
  eng-WEBSTER: Which of the prophets have not your fathers persecuted? and they have
    slain them who showed before of the coming of the Just One; of whom ye have been
    now the betrayers and murderers;
  guh-guh: Diosojumepaebivi profetavi tajëvelia vajunupaebapona Cristo, pepo pianeconijibinë
    pepatsijavanexatsica. Nexata panijasalinaivimi daxita bajarapaprofetavimi bejiobiaexanabiaba.
    Beyejebabiabanua. Nexata jane baja Cristo itsa patsica, paxamë pijavajabitsaë
    pecobeyabelia pacanajetaxuabame. Bajarapacuenia Cristo pabeyaxuabame.
  bon-bon: Wää, nuuja mename biname puga ge weeme kaakesaare cina lui ne niiya lica
    jaawenusi? Eewe, teepi niiya jaawenemusi iyeta mename biname bine! Teepi Acejiyame
    me mename biname bine budre me jaawenemusi lui cina mene jeitnäjujisi teeme Conocäco
    Kaakeseayame Yeesu me otni poto cidi me. Siige, ai padare weene walya mule ca
    teebine budre me itu yaaglepeye.
  nhw-BL: Tohuejcapan tatahua quintlaijiyohuiltijque senquistoc nochi itlajtol pannextijcahua
    Toteco. Quinmictijque nopa tlajtol pannextiani catli quinyolmelajque para teipa
    hualasquía Yaya Catli Xitlahuac catli Toteco techtitlanilisquía. Huan quema nopa
    Cristo ajsico, anquitemactilijque ica fiero masehualme huan anquimictijque.
  mgw-mgw: Ywaku' kati ya alondoli ba Nnu'ngu', ywangateselwa na kiu'ku'lu' binu?
    Baatikwabulaga balu' babalondwage kwai'mbu' abali yoisa kwa Mwene Aki. Nambi'yambi'
    munsongile na kummulaga.
  swh-ONEN: Je, kuna nabii gani ambaye baba zenu hawakumtesa? Waliwaua wale waliotabiri
    habari za kuja kwake yule Mwenye Haki. Nanyi sasa mmekuwa wasaliti wake na wauaji.
  wbi-wbi: M'biili veni muva viili juno avanhata viinu navalyampumwisie? Valyavabudile
    avaviili vanovalyavahumile yeye akyale pikuisa jumo unyavwakyang'ani,' nalinolino
    mulivahindami kange mulivabudi vamweene,
  bba-bba: Gusunɔn sɔmɔ wɑrɑ bɛɛn bɑɑbɑbɑ bɑ ǹ nɔni sɔ̃ɔwɑ. Bɑ bu ɡo be bɑ Geeɡiin
    nɑɑrun ɡɑri kuɑ, mɑ tɛ̃, bɛɛn tii i Geeɡii wi kɔrumɔtɔnu kuɑ i nùn ɡo.
  eng-KJVCPB: 'Which of the prophets have not your fathers persecuted? and they have
    slain them which shewed before of the coming of the Just One; of whom ye have
    been now the betrayers and murderers:'
  kgk-NT: Hembiapo vai va'ekwe pene ramoigwasu kwéry. Nhandejáry nhe'ẽ-py omombe'u
    va'ety peteĩ teĩ va'e-pe omoingo asypa va'ekwe hikwái. Ndaipóri ojerereko asy
    e'ỹ va'ekwe. Gwĩ, “Ou-ta Nhandejáry rembigwái imarangatu va'e” he'i va'ekwe-pe
    ojuka ave hikwái. Nhandejáry nhe'ẽ-py omombe'u va'ekwe-pe ojuka va'ekwe. Ha ko'ánga
    katu upe yma gware remimombe'u Nhandejáry rembigwái Hesu ou ramo jepe, pemombe'u
    nhemi joty kuri hese ija'eỹha-pe. Pemombe'u rire, pejuka uka íxupe.
  waj-waj: Mo ngii rubuungainnaano dee forofetaayaida hama maisa mmooriiyauvaa iya
    mmuunnee? Mo mmuakiaaya mmiravai. Mo iya vaidi yoketaa tuanaa safuuvo tiinaraivaara
    kiaa kookieema kiada tuuya ruputuduu putiravai. Aa suai aavaki ngieenoo vaidi
    yoketaa safuuraivaa inna nnammutuaiya kooyaa inna vitaida inna ruputuduu putiravai.
  cpy-cpy: '¿Eenitatsima paerani Kamantan-taniri kaari ikemaatsita-kaawaeta piwaejatziteni?
    Tema osheki rowamahaetaki ikaatzi kenkithateen-tsiri, ikantaki: ‘Awotsikitaki
    matzirori itampatzika-shiretzi.’ Tema pokaki tampatzika-shireri, riitaki pipithoka-shitakari
    eerokapaeni, powamaa-wakiri.'
  mpx-mpx: Hauna palopita ge tubumiyau nige hi papalomwan-an? Nigeya! He palopitau
    hi tagapaaligal bolo valila hi wasa hi ba, ‘Abwe Tosasapona ni nem.’ Yaka komiu
    Tosasapona o ku anagebigebi-an ge ku tagapaaliga.
  wbp-wbp: Yangka ngana-puka jarukungarduyu kuja-jana Kaaturlu yilyajarni, ngulaju
    kalalu-jana nyurrurlakupalangurlu nyurnunyurnurluju warrarda murrumurru-manu-nyayirni.
    Manu nyampurra jinta-kari jinta-karirli jarukungarduyurlu, kujalu yirrarnu yimi
    Kaatu-kurlangu-kurlu Warrkini Jungarni-kirli, ngulajulu-jana muku pungu tarnnga-kurra
    nyurrurlakupalangurlu nyurnunyurnurluju! Yalumpu Warrkini Jungarni Kaatu-kurlangu
    kuja yanurnu, ngulajunkulu nyurrurlarlangurlu jikajika-jarrinjarla pungu linjarrparlu!
  luo-luo: Bende nitie janabi kata achiel ma kwereu ne ok osando? Neginego nyaka jonabi
    mane okoro biro mar Ngʼama Kare. To koro usendhoge mi unege.
  nhe-NT: Tohuejcapan tatahua quintlaijiyohuiltijque nochi itiocamanalojcahua Toteco.
    Quinmictijque nopa tiocamanalohuani tlen quinyolmelajque para teipa hualasquía
    Yajaya Tlen Xitlahuac tlen Toteco techtitlanilisquía. Huan quema nopa Cristo ajsico,
    inquitemactilijque ica fiero tlacame huan inquimictijque.
  aii-aii: ”ܠܐܲܝܢܝܼ ܡ̣ܢ ܢܒ݂ܝܼܹ̈ܐ ܠܵܐ ܟܘܼܡܸܪܗܘܿܢ ܐܲܒ݂ܵܗܵܬܵܘ̈ܟ݂ܘܿܢ؟ ܩܛܝܼܠܔ ܠܗܘܿܢ ܐܘܼܦ
    ܠܐܵܢܝܼ ܢܒ݂ܝܼܹ̈ܐ ܕܩܲܕܡܵܝܬܵ‌ܐ ܢܘܼܒܹܐ ܠܗܘܿܢ ܒܘܼܬ ܐܬܵܝܬܵ‌ܐ ܕܙܲܕܝܼܩܵܐ، ܗ̇ܘ ܕܐܲܚܬܘܿܢ
    ܐܵܕܝܼܵܐ ܣܘܼܦܹܐ ܠܵܘܟ݂ܘܿܢ ܘܩܛܝܼܠܔ ܠܵܘܟ݂ܘܿܢ.
  esk-NT: Sivuniksriqiripayaat sivulliapsi nagliksaaqtinniġaat, tuqqutlugich Agaayyutim
    uqqiraqtaiñik uqaqtuanik iŋiḷġaan aggił̣iksraŋagun Agaayyutim nalaunŋaruaq savaktiksraŋa.
    Pakma ilipsi aatchuutigigiksi tuqqutluguasii.
  msb-msb: Nano, may propeta na wara pagpasakita san iyo mga kalulululuhan? Ginpatay
    man ninda an nagpaaram na mapakadi an Matanos na si Jesus na niyan gintraydoran
    kag ginpapatay niyo.
  cpa-NT: Ca¹jmóh¹ dsa² hóg¹ ca¹lah¹já¹ dsa² ca¹hǿ² jǿg³ quiah¹² Diú¹³. Ca¹mi¹dsian¹²
    báh³ dsa² hóg¹ dsa² ca¹hǿ² jǿg³ lah¹jiá¹² hi² jí¹ jan² dsa² dsiog¹. Jøng² mi³ca¹guøn¹
    dsa² dsiog¹ héi², hniah¹² báh³ dsa² ca¹hnëh¹³dsa. Jøng² cajŋë́h¹ hniah¹² dsá¹.
  dso-dso: ତମର୍‌ ଆନିଦାଦିମନ୍‌ ବବିସତ୍‌ବକ୍‌ତାମନ୍‌କେ ନ ସାଦିକରି ଚାଡିରଇଲାଇ କି ? ମସିଅ ଆଇସି
    ବଲି କେତେ କେତେ ବରସ୍‌ ଆଗ୍‌ତୁ ଜାନାଇବା ପର୍‌ମେସରର୍‌ କାତାଜାନାଉମନ୍‌କେ ମରାଇଲାଇ । ଏବେ ତମେ
    ତାକେ ବିସ୍‌ବାସେ ବିସ୍‌ ଦେଲାପାରା କରି ମରାଇଆଚାସ୍‌ ।
  meu-meu: Peroveta tauna be daika umui senemui ese asie daḡedaḡe henia? Kara Maoromaoro
    Tauna maina e gwauraia gunava taudia na idia ese e aladia mase; harihari umui
    ese ia taona vada o torea, bona vada o alaia mase.
  yva-NT: Wapa anene wo anawae wusyine mansave tatugadi tenambe. Muno wo anawae inta
    maubaisy, nanawirati wo raurairive ware Mesias indati de, wepirati Vatano mamai
    dave pije. Soamo Mesias uma wo aurairive so de to, wepirati Yesus. Weramu weap
    akato wapo amavuno vatano wo Amisye aene jewene mansai, umba wapo aubaisy.
  dgc-dgc: Entan moy,” kagi na, “du purupeta to araw, éy linéloko side du apo moy.
    Sakay du naghula a dumemét se i anak na Diyos, éy binunu de side. Ey nadid, to
    kédemét na dén se, éy nitokyon moy siya, sakay binunu moy!
  zpm-NT: Teḻ pxozgol to, nëḻte goṉdze zho grë zha ne pxeeḻ Dios biadnee xtiidz me;
    haxta beet zho grë zha ne bzeet ne laa Dios cxeeḻ tib meṉ peet xtoḻd ne bzooblo
    me guiaad lo guidzliu. Ni niina ne laa Dios pxeeḻ meṉ co, scasaque beeṉ to, ptsidiḻ
    to me, bnabey to bgaa me beet to me.
  hix-NT: Khoryenkomo rwonà yokarymanye ro heno komo yeryewhamnohyatxkon hatà, ohoryen
    heno komo. Eryewhamnohpàrany kat nehxatxkonà, owyanye, kekon heno hatà, àwyanye.
    Amnye nomokyaha hampànà, enyhoru xaxa, kanye ro heno komo rma yotahatxownà hatà.
