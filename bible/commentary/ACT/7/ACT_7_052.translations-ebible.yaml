    și ucigași.
  pon-pon: Ij ren jaukop akan me jam omail akan jota kaloke? O re kamata ir ala, me
    kopador Pun men et, me komail panalar o kamatalar.
  nhe-BL: Tohuejcapan tatahua quintlaijiyohuiltijque nochi itiocamanalojcahua Toteco.
    Quinmictijque nopa tiocamanalohuani tlen quinyolmelajque para teipa hualasquía
    Yajaya Tlen Xitlahuac tlen Toteco techtitlanilisquía. Huan quema nopa Cristo ajsico,
    inquitemactilijque ica fiero tlacame huan inquimictijque.
  sps-sps: Saf a kuigin ya na te kaa muan san fuainy tsuvumami gima kat, kat iring
    tsunia? Sikia, ri atsuiny famat ir vainy muan te favaanan iny vegiau nana Tsoiny
    Binun a Tavaron ten Gov na fi minon Ya. Tovei roman mi faan iny naa Towa nimar
    vainy fifitokon ser atsuiny famat Ya.
  wnc-wnc: Tupa siknga aminu Anutue wam yanikapbing aminu kuupbam bamsata toknga yamukaking.
    Dudumna apata apmea apik ngang yanikapa natake ngana bamsata atzipa kumbing. Siwan
    aminu dudumna apa apik kapata gwa apan kake ngana ginda take wamna yawikge takuke
    ginda kem yawa aminda tanguwa kumbut.
  bus-bus: Annabi kpareen a dezinↄ gì wɛ́ɛ tãazi? Aↄ̃ gbɛ̃ kɛ̀ aↄ̃ gĩakɛ wà Gbɛ̃
    Maa mↄna yã ò pìnↄ dɛ̀dɛ. Adee pìn a bↄ à kpɛɛ a à dɛ̀ sa.
  gub-BL: Penàmuzgwer upuraraw kar ma'erahy Tupàn ze'eg imume'u har nànàgatu a'e wà.
    Uzuka amo wà. Uzuka amo Tupàn hemiruze'eg ikatuahy ma'e tur haw imume'u har wà.
    Pe no, ko 'ar rehe pemono Tupàn hemiruze'eg ikatuahy ma'e iàmàtyry'ymar wanupe.
    Pezuka kar wanupe.
  imo-imo: Enonga lanieli kolenaleni mindili liko naa tili iye profet te naa molorumu
    kanomu. Iye profetemani Gotenga Iye Tumbi Nilimu ombalo mele ningo tiringima kape
    enonga lapali kolepalemani toko kondoringila. Kano kinye profetemani ombalo ningi
    iye kanomu kamukumu orumu kinye eno nanga ungumu pilko moromele imbomani yu toko
    kondoringi.
  boj-boj: Qotei aqa medabu o qaji tamo naŋgi na nuŋgo moma naŋgi anjam endegsib minjroqneb,
    ‘Kumbra Bole Yeqnu Qaji Tamo a bqas.’ Degsib minjreqnab naŋgi quqwa uratoqneb.
    Osib Qotei aqa medabu o qaji tamo kalil naŋgi ugeugeinjroqnsib ñumoqneb. Bei uratosaioqneb.
    Ariya tamo di a bonaqa niŋgi na nuŋgo moma naŋgo kumbra uge di dauryosib agi tamo
    di ojsib jeu tamo naŋgo baŋq di ateb. Atnabqa naŋgi na qalnab moiyej. Tamo di
    agi Yesus.
  eng-DRA: 'Which of the prophets have not your fathers persecuted? And they have
    slain them who foretold of the coming of the Just One; of whom you have been now
    the betrayers and murderers:'
  knf-knf: Ahoŋ ţi baţupar Naşibaţi i i bateeman bawooŋ baanhajani ba? Badoo fiŋ bambiiŋ
