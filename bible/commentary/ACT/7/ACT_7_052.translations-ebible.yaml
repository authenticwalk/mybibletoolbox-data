    relha ntjarranha ilakala Artwa Arratja Era pitjitjinala. Kurunga ngurrukalkura
    rrangkarrantama Artwa Arratja erinha leltjaka lanthamala errilknga tuka.
  gai-gai: Na titocna ramma morina ramootmo atua, nena nicara minmo tɨp kirar laŋa
