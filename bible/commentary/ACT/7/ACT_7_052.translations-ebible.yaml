  zab-NT: ¿Túlesa de profet xte Dios quɨt nidxichné de to xpɨngultɨ? Laadeb axt gudinxúdeb
    de profet ni gunii dec gueed tuby bniety ni izuub irate xtiidx Dios, ne anre ni
    beed bnietqui, laat baantɨ entriaguny ne gunabeet gutyny.
  jae-jae: Propete ondoc teŋ amac tamemi sêjanda eŋ atom. Ma êsêac sêjac lau, taŋ
