  ruf-ruf: Angu kuna nabii wowose we Imulungu iwabala tsenu yang'awamdununze bae?
    Tsawawakoma awala Mulungu yawatumile umwande walonge ukutsa kwa yula yane haki,
    yamumuhunduke na kumkoma.
  gun-gun: Mba'eta mava'e profeta re nda'u peneramoĩ kuery nopu'ã rei raka'e? Mba'eta
    ojuka okuapy raka'e Heko porã ete va'e ou 'rãa mombe'ua kuery. Ha'e va'e gui aỹ
    ma peẽ ju ijopy nhemiare ha'e ijuka riveare pendekuai.
  agu-BL: Na ¿na' nin scyetz jun scyeri yi e' elsanl stzi' Ryos tentz yi quinin ncho'c
    yi e' chimam chite'u' tan buchle'n? Na ja cho'c tan chibiyle'n cyakil yi e' yi
    chitxolnak yi tulbil yi jun ẍchakum Ryosa'tz yi qui'c mu'ẍ til. Ej nin ite'n nin
    ncyuleju'a'tz te yi juna'tz yi ulak nin. Na ja chi'ch chic'u'lu' te'j, nin ja
    cho'cu' tan biyle'n cu'n.
  isn-isn: Ingi munyakidagu kii mu anyakidagu naiza i a tata anyu shanga ai amagilye?
    Ai a abulagile i anyakidagu ihi nai apumie ze ikili u upembelyo nua Ung'wi munya
    Tai ane; ni itungili matulaa ahugi hangi abulagi akwe ga,
  eng-PEV: God sent men to your grand-fathers a long time ago to tell them his messages,
