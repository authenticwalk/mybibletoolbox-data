  ilo-ULB: Siasino kadagiti profeta ti saan nga indadanes dagiti amaenyo? Pinapatayda
    dagiti profeta a nagparang sakbay iti iyuumay ti Nalinteg; ket ita, dakayo, kasla
    liniputan ken pinatayyo met isuna,
  pir-NT: Mʉsa ñecʉsʉmʉa ijipihtiyequina Cohãcjʉ̃ yere yahu mʉhtariquinare ñano yeahye.
    Tiquina Cohãcjʉ̃ yere yahu mʉhtariquina pehe “Came quehnoariquiro Cohãcjʉ̃ yere
