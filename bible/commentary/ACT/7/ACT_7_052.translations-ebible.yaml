    i, in ole isi. Ngan le tool tani yo tiwetewete ye nen i, in ye la dookoot nga
    isi, motong kakauu a kataru la di koi ki bedi, a tiraumate le imata koot i.
  tiy-tiy: I de katufua kom fénrasay roy kéluhanay de sénarigoy Tuluse muret bé kébéréh
