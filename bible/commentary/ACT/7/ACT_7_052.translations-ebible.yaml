    zizo i yo ku uza ni ngu ma.
  acu-NT: 'Nintimrataram. Atumi juuntri ainau Yuse chichame etserin ainauncha tuke
    kajerin armiayi. Tura Yuse chichamen etserin ainau: ‘Nekas Tunaarinchau aa nu
    taratnuitai,’ tu etserinaunka atumi juuntri ainau main armiayi. Tura asaramtai
    ‘Nekas Tunaarinchau’ aa nu taamtai, atumsha nunisrumek ni anangkaram achikrum
    maamiarume.'
  cak-WNT: ¿La c'o ta cami jun chique ri profetas ri xek'alajsan ruch'abel ri Dios
    ojer ca, ri man ta xutij pokon pa quik'a' ri ye kati't kamama'? Quinojel xquitij
    pokon. Ri kati't kamama' xequicamisaj ri xebin chi can xtipe na wi ri Cristo ri
    choj ruc'aslen. Y tek xoka c'a ri Cristo, yix chic c'a riyix ri xixjacho riche
    (rixin) y xic'utuj chi ticamisex.
  ebk-ebk: Ay wachay uray usa as nan chiyuycha pomapadtu ay chaan penalikiat nan kaap-uwanyu?
