    wina, noumeun.
  ctu-BL: Ma'anic mi juntiquilic x'alt'an mach bʌ anic tsa' tic'lʌnti cha'an la' ñojte'el.
    Tsi' tsʌnsayob jini tsa' bʌ i wʌn subuyob tal jini Toj bʌ. Wʌle jatetla tsa'ix
