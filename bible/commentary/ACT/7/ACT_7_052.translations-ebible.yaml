  kbq-kbq: Kasnampa vahepintira ina'na vahe tamagehe'za zamahe ofri'naze? Fatgoma
    Hu'nemo'ma esia zamofoma ko'ma huama'ma hu'naza vahera, zamagra zamahe fri'nazanki,
    tamagratmi menina komoru huta zamahe fri'naze.
  kbh-kbh: ¿Bëngbe Bëtsabe juabna oyebuambnayënguents̈ana, ndábioye ts̈ëngaftangbe
    bëts taitanga ndoñe monjanacmena? Chë Bëngbe Bëtsá tojanichamó ents̈anga chënga
    tmojtsanëbaye, y mëngna ents̈ángbioye imojanabuayiyná Cristo, chë nts̈amo Bëngbe
    Bëtsá yobos̈cá amá yochjánabama. Pero morna, uayayëngbe cucuats̈iñe cha s̈mojáboshjona
    y s̈mojóba.
  ron-LSB: Pe care dintre profeți nu i-au prigonit părinții voștri? Ei i-au ucis pe
