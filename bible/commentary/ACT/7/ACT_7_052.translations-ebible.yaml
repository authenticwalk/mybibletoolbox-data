    जाक्‍ब, दे लोव़ नेंपा गाक्‍ब आन कली साइक्‍पाइक्‍ना पाइक्‍न बाक्‍तेक्‍म। इन कली
    पाप रे प्रोंइब ख्रीस्‍त जाक्‍त। मिनु गेपुकीमी मेको कली यो साइक्‍पाइक्‍तीनी। २इतिहास
    ३६:१६; मत्ती २३:३१
  car-NT: Nokypan Tamusi auran uku'ponenymbo aniwekena'pa ko mo'karon atangonymbo
    erekuru tywaije nan? Mo'ko tamamboren wopyry man ekari'namonymbo ro rypo tywo
    i'waine tywaije mandon. Mo'ko tamamboren ko'wu o'waine takarama man. O'waine tywo
    man.
  amp-amp: Nhai wom profetr nikmoh nkifram hifa yak marnyarmomr. Bro Nkifrarhu hifa
    yufayet yimarhu mrokfot me-moum akfo nuhasnomko rom riyak-moamm was beb bobeb
    thumoumm. Nd hifa yufayet yimar to bi niamotr nikomn hndhnamotkomr wasmomr.
  bht-bht: तुहाड़े पूर्वजां परमेश्वरे दे संदेश देणेबालयां चे हर कुसी जो सताया कने
    जिना ऐ भविष्यबांणी किती की मसीह जड़ा धर्मी है ओंणा है, उना जो भी मारी दिता, पर
    जालू मसीह आया, तां तुसां उसयो धोखा दिता कने उदी हत्या करी दिती।
  eng-NOY: Which of the prophets did not your fathers persecute? And they slew those
    who foretold the coming of the righteous one, of whom ye have now become the betrayers
    and murderers;
  cub-NT: Mʉjeñecuva mácavʉ ñájine d̶arejaquemavʉ caivʉ ãnina Jʉ̃menijicʉi yávaiyede
    coyʉcaipõeva mácavʉre. Mʉjeñecuva mácavʉcapũravʉ boarĩ́ jarʉvarejaquemavʉ Jʉ̃menijicʉi
    daroimara mácavʉre, ʉ̃i yávaiyede coyʉcaipõeva mácavʉre, ãnina javede “Jʉ̃menijicʉre
    memecaipõecʉ meacʉ baju dacʉyʉme”, arĩ coyʉivʉ bácavʉre. Aru ʉ̃i daiyede mʉjacapũravʉ
    jẽni jíni ʉ̃́re ʉ̃i mauvare, boarĩ́ jarʉvaicõjeavʉ ʉ̃́re.
  ita-1927: Qual dei profeti non perseguitarono i padri vostri? E uccisero quelli
    che preannunziavano la venuta del Giusto, del quale voi ora siete stati i traditori
    e gli uccisori;
  lww-lww: Navisawalena lala kiena ne Ntewa nanua sumo, kieta yermarua lala akila
    make kemua piowa pan la punu ga rui, a la am̃e mom̃ar la moki, pe sur koren ga
    nap̃a ape yaru la nap̃a Ntewa naga mligan la apimi vena avisawal avisave Yaru
    Wa Nayum̃aena kiena ne Ntewa nene naga p̃isi na imi. Ana amiu na apiowa laa sane,
    komin nap̃a pogos na yaru nene naga m̃alivin ita rui, ana amiu apielua naga a
    am̃em̃ar naga mare.
  ckb-ckb: باوباپیرانتان چ پێغەمبەرێکیان نەچەوساندووەتەوە؟ ئەوانەشیان کوشت کە زوو
    باسی هاتنی ڕاستودروستەکەیان دەکرد، ئەوەی ئێستا ئێوە بە گرتنتان دا و کوشتتان.
  spm-spm: Geni inasi osɨmndɨsir Gotɨna ambuuŋn gumasi barbar meŋga anɨndi. Mee fhomɨra
    Gotɨna arɨmasi rɨfhaaŋn inderasi gumagh zaamir bighaaŋn gunɨm mbɨŋgema, gen inasi
    mee mbɨsosi mee arɨɨghire. Thighira gee ana nigha gumasir maghatɨsir afharɨ athɨgha
    aŋm mbɨsuesi an aremi.
  nas-nas: Baa arera Kumponing-etaing nakaro-nupoong-koo diikakatauroi orakaꞌ nkoaavaruuꞌnung?
    Aaꞌnoma teing tee Naning Koontoꞌ poainooꞌ uroꞌke siraꞌpaakoꞌning tavaarikoꞌ, tee
    eeꞌnara diiꞌke kare-nupoong-anko sierira nariꞌ dupisiꞌeruꞌ;
  uvl-uvl: Nge nike, NeHalang nena hetatalonga mur te haliu ke te teke, lape NeHalang
    i sipona nena none nge pengpeng toto lape at. Pe imo lemo tete mur te hun lapue
    hetatalonga nemur. Pe heueu nei, imo sipona a tunge NeHalang nena non nenge hetatalonga
    mur te helele ia nem, ke langa hana porekreke ngana mur peria, ke te hune i ke
    mete lo.
  eng-BBE: Which of the prophets was not cruelly attacked by your fathers? and they
    put to death those who gave them the news of the coming of the Upright One; whom
    you have now given up and put to death;
  ixl-CNT: Tan aatz qꞌul ekꞌuy emam, motx tojcha kajay qꞌu alol tetz u yolbꞌal Tioxh.
    Motx koꞌn iyatzꞌ qꞌuꞌl yolon tiꞌ u tulebꞌal u Jesuus, ayaꞌ vijikomal. Vaꞌl vetkoꞌnexocha
    utz, ex unyatzꞌon.
  xsi-xsi: Miki timbumi muŋga siveta kenzi sakamao panzi ŋgua-tulâŋa tamâta rârâni
    taitu-taitu. Mao nâ, timbumi sikainzi ŋgua-tulâŋa tamâta ŋinde muŋga siporo tu,
    ‘Tamâta toŋge ma muli imâ, ina Vetâŋa Sondo Warika’, aku sipunzi pâta simâte.
    Aku kala ŋine miki kao Tamâtani ndaina lâ kazâŋa tamâta mbaunzi ilo, ku sipu pâta
    imâte lâ.
  crx-NTPO: Ts'iyanne Yak'usda be nus hóo'enne nohtsoda'ne bube húzula inle'. 'Ink'ez
    nyoonne Yak'usda be nus hóo'enne, mbe la Yak'usda ba ts'ih'un un'a-un 'unt'oh
    whusatíyalh-un huwun bunalh hútni whe, nohtsodá'ne hizilhghi inle'. Ndun 'en 'unt'oh
    be 'óhket 'ink'ez súlhghi inle'.
  kan-OKCV: ನಿಮ್ಮ ಪಿತೃಗಳು ಹಿಂಸೆಪಡಿಸದೆ ಇದ್ದ ಪ್ರವಾದಿ ಒಬ್ಬನಾದರೂ ಇರುವನೇ? ನೀತಿವಂತರಾಗಿರುವ
    ಒಬ್ಬರು ಬರಲಿದ್ದಾರೆಂದು ಮುಂತಿಳಿಸಿದವರನ್ನು ಸಹ ಅವರು ಕೊಂದುಹಾಕಿದರು. ಈಗ ನೀವೇ ಅವರನ್ನು ಹಿಡಿದುಕೊಟ್ಟು
    ಕೊಲೆಮಾಡಿದ್ದೀರಿ.
  bbb-bbb: E asaerafa jone ijiebe isuibe e ije Godido vua vierafena kuaevo ije kaniae.
    Areme bu kuke e ije bu E Maturaema fu ruakuveno ijadufuo vua ije kuariavo ije
    kaniae. Ijadufuo E Ije ruaema ije jare ijuemana kanavo fu baronei.
  blw-blw: Ay ammoh wachay ihà-anay profeta ad namenghan ah iggay pap-aligatén hen
    a-anap-otaaw. Maid met te ancha ammag pinchit amin hen anchichay hennag Apudyus
    way i mangimfaga mepanggép hen umaliyan hen anchi anàna way maid fasfasorna. Yag
    angkay ummale hen yachiy anàna, chàyuwat agé hen nangentochar ya nangempapchit
    an hiya.
  tam-2017: தீர்க்கதரிசிகளில் யாரை உங்களுடைய முற்பிதாக்கள் துன்பப்படுத்தாமல் இருந்தார்கள்?
    நீதிபரராகிய இயேசுவின் வருகையை முன்னறிவித்தவர்களையும் அவர்கள் கொலைசெய்தார்கள்.
    இப்பொழுது நீங்கள் அவருக்குத் துரோகிகளும் அவரைக் கொலைசெய்த பாதகருமாக இருக்கிறீர்கள்.
  azz-NT: Huan namohuejcautatuan yejuan nojonques quintajyohuiltijque ne huejcautanahuatiani
    de Dios, catiyejua ten yesqui. Huan no namohuejcautatuan quinmictijtihualajque
    in tanahuatiani de Dios, neques ten tanejmachtiayaj desde ne achtopa ya que hualasquía
    ne Cristo in Yolmelahuactzin. Huan axcan hualajca ya ne Cristo. Pero namejuan
    nanquitemactijque inmaco in tayecanani huan quimictijque.
  spa-RV-1909: ¿A cuál de los profetas no persiguieron vuestros padres? y mataron
    á los que antes anunciaron la venida del Justo, del cual vosotros ahora habéis
    sido entregadores y matadores;
  csy-csy: 'Kamsang te sung pan na pu le pa te in a vawtsiat ngawl khat beak a om
    ziam? Mi thutang pa hongpai natu thu a pualak te sia amate in that uh a; tu in
    note sia tua mi thutang pa zuak te le a that te na hi uh hi:'
  mxq-NT: Jaꞌa ko yʉꞌʉjʉty ꞌyaxʉktuundʉ nidʉgekyʉ Diosʉ kyuga̱jxpʉ es extʉ dyaꞌoꞌktʉ
    diꞌibʉ jékyʉp kya̱jx ko myina̱ꞌa̱ñ ja diꞌibʉ jikyꞌa̱jt tʉyꞌa̱jtʉn mʉʉt. Es ko
    oj myiñ, miits mgʉya̱jktʉ es ꞌyoogʉt.
  tzj-NT: Como eje'e' ni majun chique ja rojer tak profeta ja maquita queban pokon
    tre. Xequicamsaj ja profeta ja xeyo' rbixic chi npi na ja Cristo ja ni majun ril
    rumac. In tok peti ja Cristo ixix xejach pa quek'a' ja winak ja netzelan rxin
    in xec'utuj ja camíc trij.
  tdt-tdt: Imi nia bei-ala sira sempre halo terus Maromak nia profeta sira. Imi dehan
    took, profeta ida nebee mak sira la halo terus? Sira oho tiha profeta sira nebee
    foo sai dehan Ema ida nebee Moris Loos atu mai. Too Ema nee mai mos, imi rasik
    faan tiha Nia i oho Nia.
  ron-BTF: Pe care din profeți nu i-au persecutat părinții voștri? Și au ucis pe cei
    care au arătat mai dinainte despre venirea Celui Drept; căruia i-ați fost voi
    acum trădători și ucigași;
  eng-WEBP: Which of the prophets didn’t your fathers persecute? They killed those
    who foretold the coming of the Righteous One, of whom you have now become betrayers
    and murderers.
  eng-FBV: Was there ever a prophet your fathers didn't persecute? They killed those
    who prophesied about the coming of the one who is truly good and right. He is
    the one you betrayed and murdered—
  nld-1939: Wien der profeten hebben uw vaderen niet vervolgd? Zij hebben de boden
    gedood van de komst van den Rechtvaardige, maar gij, gij zijt zijn verraders en
    moordenaars geworden;
  bwo-bwo: Nebíyiwotsitse it nihots bo gisherawo kone fa'oni? boowere kááw finetsman
    b́ weetuwok'o shin keewutswotsi boúd'i, It were and kááwu finetsan beshidek' imaat
    it úd'i.
  nch-BL: Tohuejcapan tatahua quintaijyohuiltijque senquisa nochi nopa tajtolpanextiani.
    Quinmictijque nopa tajtolpanextiani cati quinyolmelajque para teipa hualasquía
    Yaya Cati Xitahuac cati Toteco techtitanilisquía. Huan quema nopa Cristo ajsico,
    anquitemactilijque ica fiero masehualme huan anquimictijque.
  quc-TNT: ¿A c'o lo jun chque ri k'alajisal tak re ru Lok' Pixab ri Dios ri mat xban
    c'äx che cumal ri mam alak ojer? Man c'o tä jun, xane xequicämisaj ri xeyo'w lok
    u bixic chi cäpe na ri Cristo ri Jicomalaj Patänil re ri Dios. Are c'u wa' ri
    xjach alak pa qui k'ab ri winak, xcämisaj alak.
  tfr-NTPO: Sbö tjl̈õkwo l̈agaga ichak ba kong kës l̈i irpjana l̈ok, shdũya wl̈o.
    Ëye tjl̈ẽ shäng no pjl̈o bek tjwe l̈i kjĩshko ga zröra l̈oke. Eni ga no pjl̈o
    bek l̈i shronoshko ga pjãy opyono beno l̈öng ba wl̈oyo, tworomi nopga owa kong,
    ga zrörabae.
  kaq-NT: Papan joi yohinicabo jatihibi ta maton papabaan tiromajacannishqui. Papan
    ponte joni joyaxihqui yohihibo rihbi ta rehtecannishqui. Maton sca tah man jaa
    jahuen ponte joni paranxon rehtehohqui.
  sgb-sgb: Hilay mámipamwang hên an-ipaihip kanla ni Apo Namalyari, ay naubuh hên
    pinairapan lan ninuno yo! Pinatsi lay in-utoh na ya namipapêt ha pamanlumatêng
    di hên Mesias, ya Cristo, ya impulong yo bayo impapatsi yo.
  vie-1934: Há có đấng tiên tri nào mà tổ phụ các ngươi chẳng bắt bớ ư? Họ cũng đã
    giết những người nói tiên tri về sự đến của Đấng Công bình; và hiện bây giờ chính
    các ngươi lại đã nộp và giết Đấng đó;
  kxv-kxv: ମାହାପୂରୁ ଅଣ୍‌ପୁତି ବ଼ଲୁ ୱେହ୍‌ନାରାଇଁ ଆମ୍ବାଆରାଇଁ ଜିକେଏ ମୀ ଆକୁ ଆ଼ବାୟାଁ ନିନ୍ଦା
    କିହାହିଲାଆତେରି ? ଆମିନି ଗାଟାରି ଏ଼ ଦାର୍ମୁଗାଟାସି ୱା଼ନି କାତା ନ଼କେଏ ୱେସାମାଚେରି, ଏ଼ୱାରାଇଁ
    ଏ଼ୱାରି ପା଼ୟିତେରି; ନୀଏଁ ମୀରୁ ଏ଼ୱାଣାଇଁ ସାତ୍ରୁୟାଁ କେୟୁତା ହେର୍‌ପାନା ପା଼ୟିତେରି ।
  cha-cha: Jaye gui profeta ti japetsigue y mañaenanmiyo? ya japuno ayo sija y manmañangangane
    antes ni y mamamaela Uno na Tunas; ya jamyo pago inentrega, yan inpino;
  amu-NT: Weloꞌyoꞌ na ñetꞌom teiyo, ¿Aa tyomꞌaaⁿ ꞌñeeⁿ na tyoñequiaa ñꞌoomꞌ Tyꞌo̱o̱tsꞌom
    na tîcataꞌwiꞌna juu? Maxjeⁿ tjaaꞌnaⁿ. Jlaꞌcwjee weloꞌyoꞌ nnꞌaⁿ na tyolaꞌcandii
    na nndyo nquii Cristo na cwiluiiñe na matyꞌiomyanaꞌ. Ndoꞌ ꞌo jeꞌ jnda̱ tquiaꞌyoꞌ
    cwenta jom ndoꞌ jnda̱ jlaꞌcueꞌyoꞌ jom.
  hin-CV: क्या कभी भी कोई ऐसा भविष्यवक्ता हुआ है, जिसे आपके पूर्वजों ने सताया न हो?
    यहां तक कि उन्होंने तो उन भविष्यद्वक्ताओं की हत्या भी कर दी जिन्होंने उस धर्मी
    जन के आगमन की पहले से ही घोषणा की थी. यहां उसी की हत्या करके आप लोग विश्वासघाती
    और हत्यारे बन गए हैं.
  spa-BES: ¿Cuál de los profetas no fue cruelmente atacado por sus padres? y mataron
    a quienes les dieron la noticia de la venida del Justo; a quien ahora han abandonado
    y han dado muerte;
  san-BEN: যুষ্মাকং পূর্ৱ্ৱপুরুষাঃ কং ভৱিষ্যদ্ৱাদিনং নাতাডযন্? যে তস্য ধার্ম্মিকস্য
    জনস্যাগমনকথাং কথিতৱন্তস্তান্ অঘ্নন্ যূযম্ অধূনা ৱিশ্ৱাসঘাতিনো ভূৎৱা তং ধার্ম্মিকং
    জনম্ অহত|
  tdx-tdx: Ia amo mpitokio ty tsy nisamporerahen-droae’ areo? Nañohofa’ iareo loza
    o nitoky ty fitotsaha’ i Vañoñeio, i nafote’ areo naho vinono’ areo anianiy;
  naf-naf: An Teŋ toŋaŋ sokbembeyelen zet golaŋ zenze an ekŋenaŋ manzemkwatemien ekŋenmagen
    ŋen aŋgalaŋ pewien? Sokŋine ekŋenaŋ an keboŋ sambe penaŋ indomwalet mkwabien.
    Yaŋ maneti an ikŋaŋ ke sokbeme am in kapiyaŋ kume gakiye.
  grc-MT: τινα των προφητων ουκ εδιωξαν οι πατερεσ υμων και απεκτειναν τουσ προκαταγγειλαντασ
    περι τησ ελευσεωσ του δικαιου ου νυν υμεισ προδοται και φονεισ γεγενησθε
  vid-vid: Lelo kakuko mloli wa Nguluwi yoneche yula wasekulu wa hetwe hawamgazile?
    Nawawakopola awo Nguluwi yawalajize wadamle kuya kwa heye yatanganiche. Na hemwe
    mumhinduka, mumkopola.
  pio-NT: Pìawirináimicué namànicaté báawéeri macáita Dios yàasu profetanái irí, níái
    icàlidéeyéicaté tàacáisi Dios inùmalìcuíse. Pìawirináimicué nanúacaté wenàiwica
    icàlidéeyéicaté tàacáisi íiméericaté Jesús yàanàanápináté yái mabáyawanéerica.
    Néese siùcade idéca yàanàaca yái mabáyawanéerica Jesucristo, quéwa picháawàacatécué
    Jesucristo, yáté pinúacuécani.
  tsn-tsn: Bolelang moporofiti mongwe yo borralona ba iseng ba ke ba mmogise! Ba bolaile
    le ene tota yo o ntshitseng polelelopele ya go tla ga Mosiami, Mesia yo lo mo
    okileng lwa ba lwa mmolaya.
  amr-NT: Opuden adhueaʼpaneʼ ayaʼtada Diosenbaʼ huamanbatiaʼpakeritaj dakhueaʼda
    onʼmagkikaʼuyate. “Diosen ʼurunanada oʼtiakde,” enʼmanaʼtada huamanbatiaʼpakeritaj
    onʼbarakikaʼuyate. Oykon Diosen ʼurunanada huairi eʼtiakdetada boʼkupopakpo da
    boʼhuaaʼpo boʼtitohuaʼpo boʼarakmeʼne opuda̱.
  pwg-pwg: Ti na peroperoveta kudubisi ivivi tupaketowanesi. Ma peroperoveta viya
    ivivi yonayona da mara sago God ina Bigabiga Kiimatanina ita nekiibau. Ma ami
    kaekiki mau nani peroperovetisi ivi kiivunuwana. Ma tami na nani Bigabigana Kiimatanina
    kovi dirigiigai da kovi raboboi.
  cjv-cjv: Te koma ne yokama awanoma fure ka mapunom yai towane bei niki de teimo?
    E e, yokamai fure muruwo bei niki de ereime. Koma ka mapunom ari yokamai ‘Yai
    yo wom tongua unamie,’ di mari deingoro ne yokamai awanoma fure yokamai ama ei
    goime. Ena epena ne yokamai yai yo wom tongua irai imari dere si goimie.
  tha-KJV: มี​ใครบ้างในพวกศาสดาพยากรณ์ซึ่งบรรพบุรุษของท่านมิ​ได้​ข่มเหง และเขาได้ฆ่าบรรดาคนที่​พยากรณ์​ถึงการเสด็จมาขององค์​ผู้​ชอบธรรม
