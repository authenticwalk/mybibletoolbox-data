  sab-NT: 'Che enusulian unsuialin agedu me no daga ngwale kwian ulita Chube gerua
    ketanga ole. Kwian Chube gerua ketanga gerudu che enusulian unsuialin ole: “Kwian
    gdaite no trate be chie bdagli”, gerudu ene unsuialin che enusulian ole. Nege
