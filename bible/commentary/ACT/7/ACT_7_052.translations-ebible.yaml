    ជនម៑ អហត។
  arn-NT: ¿Chuchi am tati kiñeke pelon wentru tañi kutrankanoel eymün tamün fütakeche
    em? Kisu engün langümfi tati nütramkayefulu ñi küpalen ta tiyechi lif mongenngelu,
