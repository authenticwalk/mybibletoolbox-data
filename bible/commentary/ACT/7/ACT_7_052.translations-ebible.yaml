  acr-NNT: ¿China junoq chike ri qꞌalajisanelabꞌ na xternabꞌex ta rukꞌ kꞌax kuma ri
    chuꞌqaw alaq ojertan? Ma rike e xekamisan ke ri xetzijon lo puwi rukꞌutunik ri
    Jun lik jusukꞌ. Yey echiriꞌ xkꞌun Rire, ralaq xkꞌayij alaq y xkamisaj alaq.
  kpg-kpg: Ma di soukohp i golo digi hagahuaidu ina go godou maadua mmaadua? Digaula
