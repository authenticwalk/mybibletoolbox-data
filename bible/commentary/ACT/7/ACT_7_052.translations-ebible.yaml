    yehuanten hual pa yina quinlamachiltiloaya pampa hualas in lacal hual amo quipía
    laijlaculisli hual Dios yahuiaya quitilani pin lalticpan. Huan yihual in lacal
    hual amo quipía laijlaculisli amhuanten anquitemacac pa yes lamictili.
  wed-wed: Noinoimi metaui perovetai eḡa ita rau-iviapoapoelei. Wariaḡa perovetai,
    God ana tauvilawana, ana nei i vinolenolei; Wate noinoimi wei perovetai maiteni
    i viraḡeni. Ma marina Tauna i nei ma o vibenabenamei ma o viraḡeni.
  sua-sua: '@see-verse:ACT.007.051'
  klt-klt: Uláp táwi ilom sáni yá profet kámuk hánám iháng wáik táuráng. Ámna Kándáng
