    o'mahuachina, sha'huirapitoma', atëpatërama'.
  rmy-SERVI: Ка англунарендар на камле тэ вытрадэ тумарэ пропапуря? Вонэ умардэ кодэлэн,
    ко пхэнэнас пэ англал, со авэла Чячюно. А кана тумэ прэдэне тай умардэ Лэ!
  srn-NT: Den bigisma fu unu ben de na baka ala den profeiti fu du den ogri. Den kiri
    srefi den man di ben taki na fesi tak' wan Sma o kon di bun ini Gado ai. Dan now
