    douk natogur jurug aria ipak poneyabigam um anan aria pasuwan panak pan nagok.
  hus-NT-2005: ¿Jowaꞌ tʼiltsix yab atʼnék kʼal na wejeꞌ pakéliltsik? In chemdhaꞌtsik
    xi tsiꞌnek más okʼox kin tʼilaꞌ abal neꞌech ka tsích jachanꞌ xi lujat tʼajat ani
    xoꞌ tam ti ulich, a chinat pidhnaꞌtsik ani a chemdhaꞌ.
  mig-NT: Ió ɨɨn cha̱a ni̱ ka̱jani tu̱'un‑ya̱ ondé sáá ja̱ tú ní káchindiki̱n táa̱‑ní‑de
    náún. Chi̱ táa̱‑ní, a ni̱ ka̱ja'ni‑dé cha̱a kájani tu̱'un ja̱ kíi máá I'a̱ ndaa̱
    núú. Te I'a̱‑ún, a ni̱ kanastúu‑ní‑ya̱ te ni̱ ka̱ja'ni‑ní‑ya̱.
  bps-bps: Di kdee dad tugad Dwata di muna, landè di dale là fanlayam i dad gutambulyu.
    Dademe dad tugad Dwata fnatila du fgadèla gablà di kakel i To Landè Salà dini
    di tah tanà. Na di kakelan nangkalyu na balingyu kenen fnati.
  mbs-mbs: Pinemilang te kemonaan tadon se kedita te telekeliwat te kagi te Timanem,
    so inimetayan dan se otaw mig-indan kandan te domateng se isogò te Timanem wedad
    salà din. Pegdateng din, migtolok aw nemonò kaw kandin.
  cme-NT: Diilopɔpuɔrbiloŋ hayo‑i siire aa na bĩncuɔmba saa ce-yo sũlma? Halle bamaŋ
    siire piiye Nelviiŋo jommaŋ-kũŋgu‑i, na bĩncuɔmba kuɔ-ba. Fiɛfiɛ‑i-na Nelviiŋ
    uŋ juɔ, namaa na hel u huoŋ-nu aa bel-o ko-yo.
  sus-sus: Wo benbae namiɲɔnmɛe birin ɲaxankata nɛ. E namiɲɔnmɛe faxa nɛ, naxee nu
    Ala xa Tinxintɔɛ xa fafe falama. Yakɔsi wo bara na fan faxa.
  pon-2006: Mie emen soukohp me samamwail kahlap ako sohte kin kaloke? Pwe re kemelahr
    sapwellimen Koht meninkeder kan me pakairkihdo duwen ketidohn sapwellime Ladu
    sarawi mahsie. A met kumwail ahpw pangala oh kemehla.
  dad-dad: Tubuĩ tar profet taka to darau difenen de? Tubuĩ tar idi, Madur Tamo anĩ
    fau isiyouf de fen, wogõ den tamo anidig didenkesin. Are gama Madur Tamo anĩ kiwai
