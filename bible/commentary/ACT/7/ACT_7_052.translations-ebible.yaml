    ahi.
  mar-mar: ज्याचा पाठलाग तुमच्या पूर्वजांनी केला नाही असा संदेष्ट्यांमध्ये कोणी झाला
    का? ज्यांनी त्या नीतिमान पुरूषाच्या आगमनाविषयी पूर्वी सांगितले त्यांना त्यांनी
    जिवे मारले; आणि आता त्यास धरून देणारे व जिवे मारणारे तुम्ही निघाला आहात.
  snp-snp: Ido polofete yauti we ma ya autibo-mota yate olu kopa edámamo nefe? Mona
    efe limo we ya oloto pinaiye, loti ka lo melamo we yaki gini folamo ne. Ido wewa
    ya linatete ya kuwolafo-mota anido meleti ofo folamo ne.
  isl-isl: Nefnið mér einhvern spámann, sem forfeður ykkar ofsóttu ekki? Þeir drápu
