    koochaamte ankoobakach ꞉akweek Nyooto Churtaat.
  xnn-xnn: Maid olay esa isdin mamadton Apo Dios is egay pinaligat din alal-apo tako.
    Olay din mamadto ay nangibagbaga isnan omaliyan nan napateg ay ipogaw ay si Jesus
    et pinateyda daida. Dakayo abes, siya met laeng nan inikkanyo tay dinpapyo si
    Jesus olay no maid basolna dayot ipapatey.
  mwe-mwe: Bhuli, apali nkulondola jojowe jwa a Nnungu ashinakulubhenunji jubhanga
    mpotekenga? Bhashinkwaabhulaganga bhalondolenje kwiya kwa Bhakwete Unguja, mmanganya
    gumwaakanilenje nikwaabhulaga.
  tte-tte: Tubumiyao palopitao meuloili siyakamkamnali yo tabe ana tosagenawasao siunuyamateli
