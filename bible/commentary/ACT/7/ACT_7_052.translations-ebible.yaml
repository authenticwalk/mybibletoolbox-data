    ulita ama guda.'
  tmd-tmd: Nöhönɨŋ nöbö bla, God mönö yadɨb nöbö bla ñɨgö magalɨg rɨ ajö nɨgmä. God
    mönö yadɨb nöbö maduebö piaku, ‘God Mabö Rɨ Nölɨb Nöbö Wä Ödöriö aku hönɨŋö,’
    rɨmä. Jɨ nöhönɨŋ nöbö piaku ñɨŋ nöbö piaku algör ör pɨl pal nɨgmä. Makwam weik
