    pinapáte naw.
  bki-bki: Atua kanano naverialiano nalo re nua, korobido tormoruo nalo amila kiki
    nonovio lo abiniu, a amuebinvinlo telabo, be kurano ka abe tomu nalo napano Atua
    miilalo abinimei ka averial ka Toro Lu na Atua kiano im̃auano, mia naio jo binimei.
    Mia kamiu kubova kitkiti garuei, bior bogo napano toro nei naio maluvo ka kito
    ruei, mia kamiu kubielar naio a kumuebin naio m̃aro.
  bqp-bqp: Annabi kpaten á dizinↄ gì wɛ́ tãaii? Ò gbɛ̃ kũ ò gĩnakɛ ò Gbɛ̃ Mana suna
    yã òo pìnↄ dɛ̀dɛ. Ade pìin a bo a kpɛ a a dɛ̀ sà.
  mcp-mcp: Nyáyɛ́ múúd micúndə́ ímpáámbə́ bín í á shígɛ́ lwágʉlə cúwʉ́lí yɛ́? Bwə́
    á dʉ gwú bɔɔŋg bwə́ á dʉ bwey zə jaaw nə Tʉ́təlí Muud mə bá zə wá. Tʉ́təlí muud
    wɔɔŋgʉ̂ wə́ bɨ́ á kɛɛnzh, bɨ́ mú gwú yɛ́.
  hat-hat: Kilès nan pwofèt yo zansèt nou yo pa t' pèsekite? Yo te touye tout pwofèt
