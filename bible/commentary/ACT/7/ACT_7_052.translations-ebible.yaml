  taj-taj: एनीगदेला आखे म्‍हेमेगदेसे अगमवक्तागदे न्‍हङला खजिबा अगमवक्तादा चा दुख आपिन्‍नी
    तला? थेनीगदेसे परमेश्‍वरसे म्‍हन्‍बा अन्‍छार भ्रबा म्‍हि फेप्‍खबान मुला भिसी थेःना
    लबागदे जम्‍मादान साइजी। दान्‍दे ह्राङनी चा परमेश्‍वरसे धम्‍बा म्‍हिदा धोका पिन्‍बादेन
    साइबा म्‍हि दोजी।
  avt-avt: Yi eikine niuk me mitɨk profet kiutɨpen ke mɨt profet yapɨrwe kerek nɨpaa
