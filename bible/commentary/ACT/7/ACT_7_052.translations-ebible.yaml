  chz-NTPS: Dsaˉ maˉgyu̱hˉ jnänˋ, läꜙhiiꜘnëˊ baˊ gaꜙjmeeyhꜙ dsaˉ hi̱ˉ gaꜙngëëꜗ juuˈ
