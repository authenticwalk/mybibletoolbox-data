    iya Yaubada ana topaisowa dudududulaina. Yo komiu tauna kona topaisowane wakalomagigilan
    yo kwaunuyamate.
  tcs-tcs: Yupla spik mi wan spesilmesizman uda no bin gede trabol prom dem longtaim
    pamlelain blo yupla. Dempla bin kile ol dem spesilmesizman uda bin kam pas po
    spikbaut da Rait ane Stretwan blo God, diswan Zizas, da Promiswan uda God i bin
    sanem. Yupla bin sele em ane kile em tu.
  hlt-THB: Nami pakhqi ing a mami thekhanaak tawngha u nu a awm? Thlakdyng ak law
    hly anak kqawn oepchoehkhqi ce awm ana him uhy. Nangmih ing anih ce thlang a kut
    awh thak unawh him uhyk ti.
  soq-soq: E nosinosila peroweta uduudu dabuamone kadimoiena. Ita do peroweta mida
    mapo benemantona God apana dodomanaida wapiaubepio wisepia e nosinosila epaboiamoiena.
    E ipa ensel mampoe me anaanawa wadalana, tane mai oniepadewaitapona, dia. Ita
    e apana sa dodomanaida God wanaubeno wisena nanaitene koros osowe bosalana.”
  qub-qub: Unay castanchïcunapis Tayta Diospa profëtancunata chiquir magaran. ‹Tayta
