  cta-NT: 'Cua nguxcubeꞌ jyoꞌo cusuꞌ jiꞌna jiꞌi̱ lcaa jyoꞌo cusuꞌ nu ngua tuꞌba jiꞌi̱
    ycuiꞌ Ndyosi chaꞌ nchcuiꞌ Ni loꞌo ñati̱ cua saꞌni. Cua ndyujuii nguꞌ biꞌ jiꞌi̱
    jyoꞌo cusuꞌ nu nguscua chaꞌ jiꞌi̱ ycuiꞌ Ndyosi ndiꞌya̱: “Tyalaa sca ñati̱ nde
    chalyuu re; xcuiꞌ lubii tsa cresiya jiꞌi̱ yu biꞌ caca”, nacui̱ jyoꞌo cusuꞌ biꞌ.
    Loꞌo juaꞌa̱ tsubiꞌ ti cua ndyalaa la cuiꞌ ñati̱ nu nchcuiꞌ quityi chaꞌ jiꞌi̱.
    Chiyaꞌa̱ tsa nguaꞌni ma̱ nu loꞌo ndyujuii ma̱ jiꞌi̱ yu.'
  bqc-SIM: Ãnabi kpele á deziↄ i aà wɛtão ni? Aa gbɛ̃́ pↄ́ dↄ̀aa Gbɛ̃ Maa mↄa
    yã'òↄ dɛ̀dɛ. Aàpi ↄ̃ a bↄ aà kpɛ a aà dɛ̀ sa.
  tcz-CHONGTHU: Napului teuvin ana bolgim lou themgao khat umem? Chondihtah Messiah
