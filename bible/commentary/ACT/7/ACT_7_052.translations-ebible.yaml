  mco-NT: Miich ajcxy mmɨj'ap mmɨjteedy chaachytuun tüg'ócɨy Dios y'ayucnajtzcapxɨɨybɨ.
    Yɨ' ajcxy yaj'o'c Dios y'ayucnajtzcapxɨɨybɨ huɨdibɨ jayɨjp'aty najtzcapxɨɨy co
