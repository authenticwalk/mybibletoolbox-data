    ganga? Yame houwe tafou haumu alanga inyon bona?
  aly-aly: ‘Alker-itwek apmer ikwerenh aneyel. Angka anwekantherr ahernek arrernem.
    Ahern nhenh akely ikwer. Warl ilek-apeny arrantherr atyeng arteman, ayeng ltyerretyek,
    ikwer-itwel?’ Alakenh Ingkart angkem.
  wiu-wiu: Tibupa anu tene pogakoane mekuya. Itonopa anu kawa pogakoane mekuya. Anu
    edeya yapu wikakadete iki-pe. Alime wikakane yapu kenekepa no edoane memotoa-pe.
  swe-swe: Himlen är min tron och jorden är min fotpall. Vad för ett hus kan ni bygga
    åt mig, säger Herren, eller vad för en plats där jag kan vila?
  cth-cth: Hete kong dawkvah Bawipa ni, kalvan teh kaie bawitungkhung doeh, talai
