verse: ACT.007.049
translations:
  kpx-kpx: ‘Dilavau loui avoe, Otogo keu di ugulamomale telona. Isege vata keu di
    velo mamomale matama. Iale lana o oleteale dahoe houi. Dana oleve kateai keve
    ui. Keu daemo anekianu.
  okv-H: ‘Eto uhu i amo nau arumbari eto enda amo nau utu tembari avo eto nau irari
    bande daingeto avo, eto nau jangu indari arara dainge avo
  tbo-tbo: '“Guyau i pa: Tau u ani tugula hau yada, ma aeu ani luhanatanana hipuli
    tupo wohepali. Ega emoemotana numa biugei ona dewaya. Ma ega dobu emosi hota u
    ani wiyagohina.'
  mal-C: “ ‘സ്വർഗം എന്റെ സിംഹാസനവും ഭൂമി എന്റെ പാദപീഠവും ആകുന്നു. നിങ്ങൾ എനിക്കായി
    പണിയുന്ന മന്ദിരം എങ്ങനെയുള്ളത്? എന്നു കർത്താവ് അരുളിച്ചെയ്യുന്നു. എന്റെ വിശ്രമസ്ഥലം
    എവിടെ?
  grc-SR: Ὁ οὐρανός μοι θρόνος, ⸂ἡ δὲ⸃ γῆ ὑποπόδιον τῶν ποδῶν μου· ποῖον οἶκον οἰκοδομήσετέ
    μοι; λέγει κύριος· ἢ τίς τόπος τῆς καταπαύσεώς μου;
  bgc-bgc: “परमेसवर कहवै सै, सुर्ग मेरा सिंहासन अर धरती मेरी पायां तळै की पीढ़ी सै,
    मेरै खात्तर थम किस ढाळ का घर बणाओगे? अर मेरै आराम कि कौण-सी जगहां होवैगी?”
  khz-khz: '‘Velekou ekilana: Kupa au geku terona, e tanopara au gageku panatalina
    kapuna. Gaurai, au geku numa rakagau na pio kalaa? Au geku agalagi kapuna arigia?'
  deu-TKW: der Himmel ist mein Thron, die Erde aber meiner Füße Schemel; was für ein
    Haus wollt ihr mir bauen, spricht der Herr, oder wo ist der Ort, da ich ruhen
    soll?
  zsr-NT: 'Yehuaꞌ yubá nac ga röꞌa rna bëꞌa Atiꞌ yödzlyú nac xlibi niꞌa. Rnëꞌ Xanruꞌ:
    “¿Naruꞌ gúntsaliꞌ lidxaꞌ? ¿Naruꞌ zoatsa latj ga ral‑laꞌ uzíꞌ ladxaꞌa?'
  lin-lin: « Likolo ezali Kiti na Ngai ya bokonzi, mpe mabele ezali enyatelo makolo
    na Ngai. Ndako ya ndenge nini penza bokoki kotongela Ngai, elobi Nkolo, to esika
    ya bopemi ya ndenge nini penza bokoki kobongisela Ngai ?
  hns-NT: 'Oe aapan sanesia Jasaaja se bolies hai kie: ‘Swarag hamaar gaddie aur dhartie
    hamaar gor dhare ke pierha hai. Tab toelog kaisan ghar hamaar khaatien maange
    hai banwaawe? Aur ham kaaha par soestaabe?'
  noa-E: “Edaujãata mʉ juupjem pörkhauu; maagwai mʉg jẽb sĩi mʉ bʉ̈ dʉnʉʉujemʉu. Mag
    simta, ¿khan di khĩirta pãrau mʉ athee ëu deeju ẽkha nʉ? ajim anʉm. ¿Wa pãrau
    khĩirjuawai mag mʉrʉg di ëu deebarm ee sĩi mʉ jua ʉ̈i oo chiraju aai chirʉ́wa?
  eng-EMTV: ‘Heaven is My throne, and the earth is My footstool. What kind of house
    will you build for Me? says the Lord, or what is the place of My rest?
  mib-NT: 'Ni cahān yā: Andɨvɨ́ cúu nájnūhun mesa nuū ndácu ri jniñu te ñayɨ̄vɨ cúu
    nájnūhun ɨɨn nuū yɨ́tuu jehē rī. Núu súcuan ¿te ndese cuu sáha ró vehe jeē cóndee
    rī, te ndese cuu sáha ró núū ndétātu rí?'
  lif-NT2: ‘दाङ्‌बाल्‍ले़ पाःत्तु, साङ्‌ग्राम्‍पेदाङ्‌ङिन् इङ्‌गाॽ आहाङ्‌युक्‍नारो॥
    खे़प्‍मोलाम्‍मे काक् सम्‍दाङ् हाङ् चोःक्‍कारो, हे़क्‍क्‍याङ् इक्‍सादिङ् खाम्‍बेःक्‍मान्
    इङ्‌गाॽ आलाङ् तोॽभेःत्‍लो॥ हे़क्‍केःल्‍ले़ आक्‍तङ्‌बा के़घे़म्‍बा आवाॽमा हिम्
    के़जोगुम्‍बाबे?
  xnj-xnj: ‘Bambu ijova, kunani ndi chigoda changu cha unkosi, na mulima ndi chigoda
    cha kuvikila magendelu gangu. Nyumba ya namuna yoki yemukunijengela nene? Ndi
    pandu poki penipumulila?
  mmx-mmx: ‘Moroa ga lok keretna, laxalibet neni loxonin orong tarak, la laxangka
    ni loxot burubut at luxangkedek tarak. Toogu xereva nemi miba xiv i ria? Ua ba
    toxot tia ri lox amas?
  cbr-NT: 'Ësai ca Nucën ''Ibu Dios quia: ''Ëx naínu ''icë ''Apuira ''aish cushiira
    ''ain ca menu ''icë ñucamaribi ''ënan ''icën. ¿Usa ''ëx ''ain caramina ''ëx anu
    tsónun uisa xubu ''ë ''axúnti ''ain? ¿''Ëx anu tantiti cara uinuira ''ic?'
  tee-NT: Ju k'ai ucxtin Dios ma najun ni lact'iyan ju lhinajun chai ma vachu' ju
    ani lacamunutpa'. Pus tis ma chakach ju lai catayoniya' ju va lapanacni. Ju yuchi
    ma jantu jinta' astacnan.
  eng-LSV: Heaven [is] My throne, || And the earth My footstool, || What house will
    you build to Me? Says the LORD; Or what [is] the place of My rest?
  cak-NT: 'Ri Ajaf Dios nu''ij: Ri rocaj jari'' ri nu-trono, y ri rech-ulef jari''
    ri anchi'' ninya-wi ri wakan. ¿Anchique c''a ru''onic ri jay niben rix chi ntoc
    wocho? ¿Y anchi'' c''o-wi ri lugar ri niben chi yinuxlan?'
  pah-NT: “Yvagi pe ji rekoi huvihavuhuro jipi,” ei ga. “Yvya ko oko tehe ji ve a'ero,”
    ei ga. “Marãva'ea pe peapo onga ji ve naerũ topyta ti ga ipype javo?” ei ga.
  sja-NT: ‘Mɨ, Jõmaarã Rey, ɨt'arita baparida aji, mãik'aapa eujã mɨ jua ek'ari bɨ.
    ¿Te k'ãaredeeta mɨmaa oo teedait'eema? ¿Sãmata mɨ ɨ̃inait'eema?
  xed-xed: Ta luwa vla nzakwa ɗa, vla fa səla ɗa ya guli ná, haɗik ya. Mndəra wati
    həga ya dzaʼa kuni biɗifta na? Wati vli ya prək ka lama ɗa dida na?
  mks-NT: Tátu̱hun in rey, da̱ íin coo silleta va̱ha, ta chínúu da sa̱ha̱ dá ja̱tá
    in táyi̱ loho, quia̱hva já íin coo i̱ indiví ta chínúu i̱ sa̱há i̱ ja̱ta̱ ñuyíví.
    Ye̱he̱ cómí i̱ cuéntá sa̱há indiví xi̱hi̱n ñuyíví sa̱há ña̱ cán quéa̱ co̱ó toho
    vehe cuu cava̱ha ndó coo ye̱he̱, ta co̱ xíní ñúhú i̱ in vehe nu̱ ndíquehe ndée̱.
  gfk-S: ‘No mawe, no nugu tamat na kinkinis na harkurai, ma no ula hanuo no pinapaas
    na kakigu. No Watong i tange, Paile tale tutuno iat mu be mu na gil tike hala
    ura nugu. Ma pata numu ta katano i haruat ma iou be ni manaawa kaia.
  bmu-bmu: '‘Kembunöŋ jiza: Nöŋgöreŋ jakömbuak dum tatatni mi Suepnöŋ ahöiga gölme
    mi könanaŋgö döpŋi aiga miaŋgöreŋ tiba tatzal. Iŋini mönö nöŋgöra miri tandökŋi
    denöwö megetka dop kölbawak? Me miri denikeaŋgöreŋ miwikŋaim niŋgigetka miaŋgöreŋ
    öŋgöba luhut memba malbileŋak?'
  dgz-dgz: Kiman ame watat negawa amba piup ame, ne pusina gapan amun yoninawa. Pa
    dime dena nenan tui? Ne nonan banu warapena arewa, ambagan wandia?
  eng-GNV: 'Heauen is my throne, and earth is my footestoole: what house wil ye build
    for me, saith the Lord? or what place is it that I should rest in?'
  zaa-NT: Ỹiabara' ba ná trono quia', yétsiloyu nna ná tìą làti rudu ca nì'a'. Biálá
    yú'u ní gudua le para inte' cá, gálá nuą' dua lugar làti edi látsa'a' cá.
  eng-WEBSTER: 'Heaven is my throne, and earth is my footstool: What house will ye
    build for me? saith the Lord: or what is the place of my rest?'
  guh-guh: Athëbëtatsia daxitacuene taevetsinë. Mapanacuajava ata taevetsinë. ¿Detsa
    nexata xuajitsia bo panetoexanetsipame? Apo namatavenonaenë cajena bo tanacueraevetsinexa.
  bon-bon: '‘Yageyame te jiicenige: cäme puupu gyene cabucewe je, cane biname bine
    puma cita ca ire pa taatwemepene. Gawecewe lui cäme ernge acita puupu gyene. Lipu
    mete ne weene singi cäme tääpume rarangame? Lese nyene puupu cäme lenajame?'
  nhw-BL: ‘Na nijtemitía ilhuicac huan tlaltipactli. Amo quema oncas se cali catli
    nechaxilis para san nepa niitztos pampa ninelhueyi. ¿Quenicatza huelis anquichihuase
    se cali para ipan nimosiyajquetzas?
  mgw-mgw: ‘Kunani nga kiti'gu' sangu' sa lenji, na dunia nga pandu po bi'kya magu'lu'
    gangu'. Mwalu'a nisengya nyumba kati yaku'? Au pandu pangu' po pu'mu'lya pabaa
    kwaku'?
  swh-ONEN: “ ‘Mbingu ni kiti changu cha enzi, nayo dunia ni mahali pa kuweka miguu
    yangu. Mtanijengea nyumba ya namna gani? asema Bwana. Au mahali pangu pa kupumzikia
    patakuwa wapi?
  wbi-wbi: 'Uvulanga kye kitengo kyango ikya vuTua, iisi je jakuvika amaghulu ghango.
    Jiva nyumba je jilindani mukunjengela?, u Mutwa ijova: nakuva kwekughi kulyune
    ukwakupumila?'
  bba-bba: “Yinni Gusunɔ u nɛɛ, wɔllɑ nɛn sinɑ ɡɔnɑ. Mɑ tem mu sɑ̃ɑ nɛn nɑɑ sɔnditiɑ.
    Ǹ n mɛn nɑ, dii teren bweserɑ i ko i mɑn bɑniɑ. Nɡe wɑ̃ɑ yee terɑ̀ tɑ ko n sɑ̃ɑ
    nɛn wɛ̃rɑ yeru.
  eng-KJVCPB: 'Heaven is my throne, and earth is my footstool: what house will ye
    build me? saith the Lord: or what is the place of my rest?'
  kgk-NT: '“He''i Nhandejáry: Yváy-py xe gwapy haty oĩ. Yvy xe pyrũ haty, he''i. Mba''eixagwa
    óga erejapo-ta xe-vy? Kipy eremoĩ-ta xe pytu''u haty? Xe-vy gwarã ndikatúi erejapo.'
  waj-waj: 'Udaangaivoono tinoo: Ngiau aapu inna na variau mmaataivovee. Mmataivo
    inna ni yuku reemi reeraivovee. Datai nnauvai a niini heekaanarannee? Dee mmaatavau
    na kati hara kiee varinarannee?'
  cpy-cpy: 'Iroka ikantzi Tajorentsi: Rootaki inkite nojeentantari nopinkathari-wentantzi.
    Rooma kepatsi rootaki nomakoryaantari noetziki. ¿Jempema okaateka pankotsi rowetsikae-tenari?
    Eero nantetawo nomakoryaan-tyaawo.'
  mpx-mpx: Yehoba i ba, ‘Labulabum iya no abamisiyo wawasana, ge panayawi iya aeu
    ana abateli. He hauna kaba limi nasi nuku tal kaiweu, ge eliyana na veyahowa?
  wbp-wbp: ‘Kujanya kangalpa Kaatuju Warlalja-Wiri wangka, “Nyampu yalkiri kankarlarra
    ngulaju ngajukuju ngurra, ngulangkanya karna nyina ngajuju Warlalja-Wiri Kingi.
    Nyampu kaninjarra walya, ngulangkanya karna yirrarni wirliya. Nyarrparlunkujulu
    yuwarli wiriji ngantirni ngajukuju ngulangka yungurna nyina wiri-jarlu-nyayirni?
    Nyiya-piya-wiyinkijili ngantirni yuwarliji ngajukuju yungurna nyina mata?
  luo-luo: “ ‘Polo e koma mar duongʼ to piny e raten tienda. Koro en ot machal nade
    ma dugerna? Ruoth Nyasaye owacho. Koso kar yweyo mara nobed kanye?
  nhe-NT: ‘Na nijtemitía elhuicac huan tlaltepactli. Ax quema oncas se cali tlen nechaxilis
    para ipan niitztos pampa ninelhueyi. ¿Quejatza huelis inquichihuase se cali para
    ipan nimosehuis?
  aii-aii: '’ܒܹܐܡܵܪܵܐ ܝܠܹܗ ܡܵܪܝܵܐ: ”ܫܡܲܝܵܐ ܬܪܘܿܢܘܿܣܝܼ ܝܠܵܗ̇، ܘܐܲܪܥܵܐ ܟܘܼܒ݂ܫܵܐ ܬܚܘܿܬ
    ܐܲܩܠܵܬ‌ܝܼ̈، ܡܘܼܕܝܼ ܒܲܝܬܵ‌ܐ ܒܸܬ ܒܵܢܹܝܬܘܿܢ ܐܸܠܝܼ؟ ܝܲܢ ܐܲܝܟܵܐ ܝܠܵܗ̇ ܕܘܼܟܵܐ ܕܢܝܵܚܬ‌ܝܼ؟'
  esk-NT: ‘Agaayyun nipliqsuq, Qiḷak atanġuvigigiga aasii nuna tutmaġvigiplugu. Qanutchimikmi
    tupiġmik nappaiñayaqpisi uvamnun? Sumimi minġuiqsiaġviqaġisivik?
  msb-msb: ‘Nagsabi an Dios, An langit amo an akon trono, kag an duta amo an akon
    tungtungan san akon mga tiil. Kaya, nano na klase an balay na igatindog niyo sa
    akon? Hain an lugar na akon pahuwayan?
  cpa-NT: Lǿa¹² ŋi¹juǿi¹ ju³lah cøng² hma²sai³¹ ja³guø³jni. Lǿa¹² jmøi¹guǿi¹ ju³lah
    cøng² ja³toh¹²jni tai¹. ¿He² hniú¹² jmóh³hning quieg¹jni? ca¹juúh² Juu¹³ jniang³.
    ¿Ha²tøah¹ dsio¹ jan³jni?
  dso-dso: ମାପ୍‌ରୁ କଇଲାନି, ସରଗ୍‌ ମର୍‌ ବସ୍‌ବା ଜାଗା ଦର୍‌ତନି ଅଇଲାନି ମର୍‌ ପାଦର୍‌ ପିଡା
    । ତମେ ମର୍‌ପାଇ କେନ୍ତାରି ଗର୍‌ ତିଆର୍‌ କର୍‌ସା ? ମୁଇ ପୁଣ୍ଡ୍‌ବାକେ କନ୍ତି ଜାଗା ଆଚେ କି
    ?
  meu-meu: Lohiabada na e tomu, Guba be egu helai gabuna, Tanobada be aegu ihadaidia
    ḡauna, Ruma edehetomana ba karaia lauegu? Egu laḡa-ani gabuna be edena?
  yva-NT: Amisye po raura pare, ‘Naumo warae omamo Sya tuna raije mije muno mine so
    mirati inajo unane nteto rai. Risyirati syo nuge so ranari tenambe muno anakotaro
    ntuna no ama uga raije ranari tavon. Weti yavaro wapare wapo rauseo nteto Rinamarom
    mamaisye ramu tenambe. Muno munije inta mamaisyo rituna raije ramu.’ ”
  dgc-dgc: ‘Mégiyanék ta langet,’ kagi na Diyos, ‘sakay i mundua éy saya i te tupuana
    na tikéd kua. Anya i bile a gemtén moy a para diyakén. Anya,’ kagi na Diyos, ‘te
    kailanganék ta bile a imangan ko?
  zpm-NT: 'Zigne zhobneeque lo Xtiidz me, zeeṉe znu rëb me: Gbaa nac zaatne zoob naa,
    laa lo guidzliu nac zaatne rzo ni naa. ¿Zha nadieṉ nac yu ne naṉ to gzaa to cuëz
    naa? ¿Pa nadieṉ guiab to gzaa to zaatne gdziiladz naa?'
  hix-NT: Kahe yoho rma haxa wehxaha, uro ha, kehe, Kohkomo. Yukryeka xarha, rosnaka
    rma haxa naha. Onyeryetxhàyamo yawon me kat wehxano. Àro yawo rma katà katakryeno,
    àhokaxe, kehe, Kohkomo.
  sim-sim: �Wasilaka karem mbari ri. Antonom heven nga misambi nga a tolonda nira.
    Mberem nanda akan anjik ji ushinak avai limasikundas? Wahau.
  npi-ULB: ‘स्वर्ग मेरो सिंहासन हो, र पृथ्वी मेरा खुट्टाको पाउदान । तिमीहरूले मेरो
    निम्ति कस्तो किसिमको घर बनाउन सक्छौ ?’ परमप्रभु भन्‍नुहुन्छ । वा मेरो विश्राम
    स्थान कहाँ छ ?
  cgc-cgc: ‘Langit an ake na truno na pungkuan ko daw kalibutan an tungtungan ta ake
    na batiis. Impusibli na maubra nyo balay na paryo tan para ki yaken. Ula istaran
    para puayan ko.
  tim-tim: Kembuŋe hin maktâp, “Himbim amâ tat tatne dâ hânŋe amâ tâli tâline. Aregât
    emet gain hinare siâ mâŋginiŋbiâ ârândâŋ akbop? Me welam yeyene âlepŋe yâten tatniŋdo
    ârândâŋ akbop?
  yor-yor: “ ‘Ọ̀run ni ìtẹ́ mi, ayé ni àpótí ìtìsẹ̀ mi. Irú ilé kín ní ẹ̀yin yóò kọ́
    fún mi? ni Olúwa wí. Tàbí níbo ni yóò jẹ́ ibi ìsinmi mi?
  wos-wos: Néma Du dé wa, ‘Nyir wuni néma du rewuka jambé dé. Héfa wuna man takawuka
    jambé dé. Métakina ge wunika totanguni? Méta hafwambu wuni resétotawuni?
  emp-NTPO: Mʌ̃ chũmebarira bajãa. Naʌ̃ ẽjũãra mʌ̃ jĩrũ b̶ʌbaría. Bãrãba ¿cãrẽ deda
    mʌ̃ itea od̶i? ¿Sãma mʌ̃ra ʌ̃nãũbid̶i?
  eng-F35: ‘Heaven is my throne, while the earth is a footstool for my feet. What
    kind of house will you build me,’ says the Lord, ‘or what place for my rest?
  ind-ind: '@see-verse:ACT.007.048'
  pes-OPCB: آسمان، تخت سلطنت من است، و زمین کرسی زیر پایم. آیا می‌توانید معبدی اینچنین
    برایم بسازید؟ آیا می‌توانید چنین مکانی برای آسودن برایم بنا کنید؟
  mpt-mpt: Abilimo ne biin toulalin eka dabalim ole ne skilono olana blibo, ibo ne
    fatnamin am getnenom genibte? Ne fatda sinanamabine?
  ssx-ssx: I̱ta꞉ hepeni nane hata꞉ kilu tombuao hao halome laata꞉ kenketa꞉ yaka anke
    tapa꞉pao hao halo alee laa Tekehalima꞉ alo hata꞉ alota꞉ Yaka data꞉ ekipiki da
    a꞉eyaluekema꞉ alemepe. I̱ hoto pitulu polo data꞉ hando pa꞉ta꞉ ya꞉ka꞉ta꞉pe.
  mkl-mkl: Ilɑɑɔ̃ í ni, lelei í jɛ kitɑ̃i bommɑm, Nɔ ilɛ í jɛ bi ku lesi isɛm. Debɛi,
    dimii ile yoomɑi ɑɑ yɔkɔ i mɑɑm ŋɑ. Mɑ̀ iwoi inyɑ í wɑ bii ɑn yɑ n sĩmi.
  gaq-gaq: ମାପ୍‌ରୁ ବାସଙ୍ଗ୍‍ଡିଙ୍ଗ୍‍କେ ‘କିତଂଇନି ନେଙ୍ଗ୍‍ନେ ସିଂଆଁସନ ଆରି ମଞ୍ଚ୍‌ପୁର୍‌ ନେଙ୍ଗ୍‍ନେ
    ଞ୍ଚ ବନେ ଜାଗା ପେ ନେଙ୍ଗ୍‍ସା ଡିରକମ୍‍ ମନ୍ଦିର୍‍ ପେରାରେଏ ? ନେଙ୍ଗ୍‍ ବିସ୍ରାମ୍‍ ଡୁଂଡନ୍‍ସା
    ଜାଗା ଆଣ୍ଡିଅରିଆ ?
  gof-RNT: ‘Saloy ta araata, sa7aykka ta tohoy yedhdhiyaso. Yaatin, taw hintte ay
    mela keethi keexanee? Woykko taani shemppiyasoy awunee?
