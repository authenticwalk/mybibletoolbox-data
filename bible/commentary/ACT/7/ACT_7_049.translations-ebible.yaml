    O ¿habʉ ma ga ꞌbʉca ꞌbʉ?'
  wnu-wnu: Erer qite igo ne mi gugum qoat igoum. Ai aib e gaumon eng ye igimine igo.
    End ne an ye mi ger barsi qiyo mon ger mindisari end me igorinei, mi gugum ye
    gari barsiamei, ende qamarei.
  zam-NT: 'Diox ndxab: Loo bé'' nac co''te'' ndu''ben. Le'' loo izlyo'' na, nac co''te''
