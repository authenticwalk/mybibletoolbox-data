  maq-NT: Ngahnga ne, sacuaha ngu silla ndajyihi hiscan xi vitejña, hane nangui ne,
    sacuaha ngu yatë hiscan xi visane ntsacu, chja Nina. Tsajin yo cuma tsindaja ngu
    ndihya hiscan xi cuitejñacahndë, Tsajin ngu cahndë́ xi cuacun vë xi cuma cjuahájenda.
  hto-hto: Caifo bie mona ua cue illáɨmana ráɨirano izoide. Ie mei bie énɨe cue ɨdaɨ
