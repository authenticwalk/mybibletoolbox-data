    wara nugu. Ma taia numuat ta sibaan i haruat ma iau bia ena manawa kaia.
  viv-viv: IyaꞋeku Yaubada Kaiwabu. Lobama yaku didigaꞋuꞋu, babi ageku ana abasewadi,
    au lobameya kadu babiya gavehivehimeya. GavaiyaꞋamine manuwa Iya faꞋikuya wanayogoni?
    Gava abamiyami wanabubuni-ma akufata?
  yao-yao: Ambuje akuti, ‘Kwinani kuli chitengu changu cha umwenye ni chilambo chili
    pakuŵichila makongolo gangu. Nyuumba jati uli jichimundaŵile une, ni liuto chi
    pachimbumulile?
  tgp-tgp: '‘Moli mo verea: Tuka enia noku jara sakele mata suiha, ale varama enia
    jara paloku. Sava ima natu o pa er̃i voroa vara i pa imaku, teni sava jara enia
    noku jara mapu?'
  auc-NT: ‘Botö në Tæiyæ̈ Awënë ïnömo ïñömote öönæ incæ botö Awënë tæ̈ contaquï baï
    impa, inguipoga wæætë botö önöwa podöwate quï baï impa. Mänömaï në ongömo beyæ̈
    mïnitö botö oncö ante ædö cæte mæ̈nonguïmïnii. Inguipoga æcönënö guiidinque guëmanguïmoo,
    ante Wængonguï angampa.
  kbc-NT: ‘ “Digoida ditibigimedi jiɡ̶idiaaɡ̶ejo me jiiɡ̶e inoatawece, odaa niɡ̶ina
    iiɡ̶o micataɡ̶a daɡ̶a ipodaɡ̶aladi ane lajo me inipeneɡ̶etedini iɡ̶onaka”, mee
    Ǥoniotagodi Aneotedoɡ̶oji. “Odaa ica diimigi anakati me oenitomitiwaji? Codaa
    igamejo me inipetini?
  bmh-bmh: '@see-verse:ACT.007.048'
  ctu-BL: “Jini panchan c buchlib, jini pañimil i yajñib coc. ¿Chuqui ti otot la'
    wom la' melbeñon? che'en lac Yum. ¿Chuqui jini cajñib ba' mij c'aj co?
  meq-meq: “Təv məndze i bəy ga na, mbəlom, ada məndzibəra na, təv sik ga. Gay nakə
    ka ɗəzlumeŋeye na, slala i gay waray? Təv nakə ma sliye məndze mə ɗəma aye na,
    waray?
  noa-H: “Hedaujãata mʌ juupjem pörk'auu; maagwai mʌg jẽb sĩi mʌ bʌ̈ dʌnʌʌujemʌu.
    Mag simta, ¿k'an di k'ĩirta pãrau mʌ hat'ee hëu deeju hẽk'a nʌ? hajim hanʌm. ¿Wa
    pãrau k'ĩirjuawai mag mʌrʌg di hëu deebarm hee sĩi mʌ jua hʌ̃i hoo chiraju haai
    chirʌ́wa?
  alp-NT: ‘Lanite Auku otoi maka pleta kai tapele Auku otoi kena titake. Imi eleke
    luma ete Aure saisa mo. Imi ono otoi kena Au rue kenare saisa mo. Le Au pine ono
    yelu meru pusulu.’
  san-VEL: pare"so vadati svargo raajasi.mhaasana.m mama| madiiya.m paadapii.tha nca
    p.rthivii bhavati dhruva.m| tarhi yuuya.m k.rte me ki.m pranirmmaasyatha mandira.m|
    vi"sraamaaya madiiya.m vaa sthaana.m ki.m vidyate tviha|
  kbq-kbq: Mona kumara trani'e, ama mopa nagiamofo trare, inankna no Nagrira kinantegahaze?
    Huno Ramo'a hu'ne.
  kbh-kbh: ‘Celoca endmëna chë luare ndayents̈ana ats̈e tsmánda, y quem luare endmëna
    nÿe mo canÿe ts̈enëtemcá ndayents̈e ats̈be shecuats̈ënga chjacjaye. As, ¿nts̈amo
    ats̈biama jebna yebna s̈mochjajebo ca?’ —chë Utabná jayanana—; ‘o ¿ndaye yebnents̈e
    ats̈e jóchnama chjobenaye,
  ron-LSB: “Cerul este tronul meu, și pământul un scăunel pentru picioarele mele.
    Ce fel de casă îmi vei construi?”, zice Domnul. “Sau care este locul meu de odihnă?
  pon-pon: Nanlan deu i, o jappa utipa i, me Kaun o kotin majani. A im da, me komail
    men kauadan ia, de ia waja, I en kamol ia?
  nhe-BL: ‘Na nijtemitía elhuicac huan tlaltepactli. Ax quema oncas se cali tlen nechaxilis
    para ipan niitztos pampa ninelhueyi. ¿Quejatza huelis inquichihuase se cali para
    ipan nimosehuis?
  sps-sps: ‘Gormirmir ayein tagan Tsonyo, tsue fi na Tsunaun, an puputaa ayei na pan
    te fakei Ronyon mou patsun ya. Saf viir numaa ei na, te kat of Varonyo mi? Saf
    a pan ya na te gum Ronyo, Nyo te favusuan?
  wnc-wnc: ‘Anututa anzing yawan kakum. Nata yekaune takeapa yuke pukwike yuat. Pukwike
    kepina kepdakane yainggangganukgat. Siwan ginu yot gwen tasingamanu wagwene nata
    yuwatakananga dua.
  bus-bus: 'Dii bè: Musu nɛ́ ma kíblekitamɛ, tↄↄtɛ nɛ́ ma tintimɛ. Kpɛ́ kparee takan
    é bomɛɛ? Mákpan ma pitakii kún?'
  gub-BL: — Ywak a'e, nuzawy kwaw heapykaw ihewe a'e. Ywy a'e no, nuzawy kwaw hepy
    rupaw ihewe a'e no. Ma'enugar tàpuz erezapo putar ihewe nehe, i'i Zanezar. — Ma'e
    pe a'aw putar nehe.
  imo-imo: Gote awilimuni nimbeindo, ‘Mulu kombumu nanga mainye molopo kombu nokoro
    polomu, mai kombumu nanga kimbo munduro kombomu. Nanga kimuni melema pali tepo
    wamoru. Akumunga enoni nanga ulke ambe telimu takondongeiya? Molo, na tena manda
    mulu lipo molomboya?’ nimu.
  boj-boj: ‘Tamo Koba a marqo, “Laŋ qure a ijo awo jaram koba. Mandam a ijo siŋga
    atqajqa sawa. Deqa e sqajqa tal niŋgi na gereiyetbqa keresai. E aqaratqajqa sawa
    bei sosai.
  eng-DRA: Heaven is my throne, and the earth my footstool. What house will you build
    me? saith the Lord; or what is the place of my resting?
  knf-knf: '“Baţi bawooŋ pbuuşiin pi naan Kë mboş manwo di mnpafni ihoţ yi naan Ajugun
    aji : Katoh kanaam hum ki ki nakniwnuŋ ba, kë ţuŋ dakwooŋ dko dnoorfënaani di
    naan ba?'
  san-KHM: បរេឝោ វទតិ ស្វគ៌ោ រាជសិំហាសនំ មម។ មទីយំ បាទបីឋញ្ច ប្ឫថិវី ភវតិ ធ្រុវំ។
    តហ៌ិ យូយំ ក្ឫតេ មេ កិំ ប្រនិម៌្មាស្យថ មន្ទិរំ។ វិឝ្រាមាយ មទីយំ វា ស្ថានំ កិំ វិទ្យតេ
    ត្វិហ។
  arn-NT: '‘Wenu mapu ta iñche ñi ruka reke feley. Mapu ta iñche ñi pünotuwe reke
    feley. ¿Chumngechi ruka chey dewmalmuan? pi ta Ñidol Ngünechen: Ngelay chem mülewe
    rume tañi kansatuam.'
  zas-NT: Xanyabaa na̱j lod zooban par ganabeen, guiáad loj guidxliuj na̱j lod ruzu
    guiaꞌn. ¿Xhienaag gac yu güündi par naj? ¿O xhienaag na̱j lod yaziiladxan? ¿Id
    naj ben graczi ree ni guie ya?, rëb Dios.
  ken-NT: ‘Mfay chí ɛnɔkɔ́ kɛfɔ ɛya, nɛ mmɨk chi ɛrwɔ ɛnɛ mɛ́sɨ̀kɨ bɛkak arɛ. Ntɨkɨ
    ɛnyǔ ɛkɛt ɔ́kway bɛte ntá ya? nɛbhʉɛ́t anɛ mɛ̌kwáy bɛywemʉɛt achí nɛ fá?
