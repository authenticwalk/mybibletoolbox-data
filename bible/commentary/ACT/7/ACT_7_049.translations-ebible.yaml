  guj-2017: ‘સ્વર્ગ મારું રાજ્યાસન, તથા પૃથ્વી મારું પાયાસન છે; તો તમે મારે સારુ કેવું
    નિવાસસ્થાન બાંધશો? એમ ઈશ્વર કહે છે અથવા મારું નિવાસસ્થાન કયું હોય?
  jvn-NT: ‘Langit kuwi jagonganku lan bumi kuwi antyik-antyiké sikilku. Omah sing
    kaya ngapa arep mbok gawé kanggo aku lan nang endi panggonanku kanggo lèrèn.
  byr-byr: Naangei dɨnɨkesɨ. Sɨgunya naangeba maremwaaidɨnyainyɨ. Kingɨyare namwaalyɨsaꞌbɨsavɨ
    Sɨgunyavɨ walamwaaina yadɨnyainyɨ. Paihɨsaꞌbɨta Kwaaka maalɨka davakɨ maremwaaidɨnyainyɨ.
    Nɨmɨre sɨvɨla Kwaaka yuyavakɨ paihɨremwaaidɨnyainyɨ. Nɨmɨ Naangeinyɨne angeꞌ gara
