  hrv-hrv: Nebesa su moje prijestolje, a zemlja podnožje nogama. Kakav dom da mi sagradite,
    govori Gospodin, i gdje da bude mjesto mog počinka?
  box-NT: Ho wáayi lé ĩ bɛ́ɛnì kanmúiní, ká ho tá lé ĩ zení bèeníi. Lé
    le zĩi yɛ́n sìí á mi dà à so á à na miì. Lé ho lahó yɛ́n á ĩ dà
