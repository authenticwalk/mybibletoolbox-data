  sey-NT: Maꞌtëmo cato yëꞌë paꞌi hue̱ꞌñaꞌë. Yëꞌë ñuꞌi cua̱ñe hue̱ꞌñaꞌë. Yeja cato
    yëꞌë quë̱o meñe tsaꞌcupa hue̱ꞌñaꞌë. ¿Ja̱je paꞌito me yëꞌë huëꞌe necaija̱ꞌcohuaꞌi
    aꞌni? caji, Ëjaë. ¿Jero aꞌni, yëꞌë pëa huajëja̱ꞌto?
  nvm-nvm: God fu kua, Varur gafi fu ar nun gavo moikigi na dia ijia korevo ijefuon
