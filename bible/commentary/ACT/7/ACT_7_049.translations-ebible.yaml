    tiwai dao. Dagego magi be enabolo sę yaibawe? Ena dulalu toma tuabo be menawe?
  pab-NT: Enokoa atyo nokahakali, nexa Enore. Hoka waikoa atyo nokiji namokita. Aliyakereya
    xisoma hati nomani? Aliyakereya xisoma nomani hoka hatyo nali notyaohena?
  llg-llg: ‘Lalai ndia na, Au kadela palendang. Ma daebafok, na Au ei mamana hehetang.
    Talobee de ei bisa tao fee Au uma esa fo nandaa Au leo nai ndia? Taa daꞌdi!
  kyf-kyf: 'Jejitapɛ nɛɛ: ‹Yalɩ -wa na ''ŋnɩmnɩkpe, ''ɩn dʋdʋ -gʋ na dɩa na bhʋ la.
    -Budu -mʋmʋ a mneni a ''ka ''mɩ -yla ''sʋbha? ''Ɩn da ɩn mneni ɩn ''ka ladɩa?'
  tpi-tpi: ‘Bikpela i tok olsem, “Heven em i sia king bilong mi, na graun em i ples
