    ya̱ ntek ku̱nyukká̱n. ¿Ti tsapta̱jkts je̱ꞌe̱ veꞌe juuꞌ a̱ts miitseꞌe xpa̱a̱jmjavaandup,
    ukpu̱ joma veꞌe je̱ it joma a̱ts miitseꞌe ku̱xyakpo̱o̱ꞌkxta?
  bzh-bzh: '‘Mehöböp nër bë sënë: “Yaġek netu sa sëa sën sa nado raḳ, gedob saga
