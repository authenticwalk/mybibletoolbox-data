  ron-1924: ‘Черул есте скаунул Меу де домние, ши пэмынтул есте аштернутул пичоарелор
    Меле. Че фел де касэ Ымь вець зиди вой Мие, зиче Домнул, сау каре ва фи локул
    Меу де одихнэ?
  tpz-tpz: “E Sosoenën to soe pan, ‘Vöön va kin eꞌ a ö ihoꞌ peöꞌ, ko oeh eꞌ a ö vavakom,
    a iuun taeah nöm se eok ka neoꞌ? Eꞌ heh a ö ihihoꞌ nöꞌ se ihoꞌ ko vanot?
  agd-agd: “‘Bafan mano siyáken inarufái senti kini kumanin kará bákan bararái se
    sirantan kain baru van mifo siretí inté ukhein namun ná tentina uvarantó iyákeyá
    inká intefasá tenti sivíkan baru vanten nafino.
  rkb-NT: 'Deus sohokotsa botu ziwataha. Bijoikpe eze tu mynapykyryk. Deus: “Bijoikpe
    kadyhywy waha. Wytyk kapyry pe sapy waha. Kytsa sizubarẽtsa mysipehaka. Mybarawy
    iknyktsa mysipehaka. Wahoro ikiahatsa tsimyzukninaha anaeze ba zikapykyk. Utakta
    estuba sapy bo zuba ba ziknatare.'
  san-THA: ปเรโศ วทติ สฺวรฺโค ราชสึหาสนํ มมฯ มทียํ ปาทปีฐญฺจ ปฺฤถิวี ภวติ ธฺรุวํฯ
    ตรฺหิ ยูยํ กฺฤเต เม กึ ปฺรนิรฺมฺมาสฺยถ มนฺทิรํฯ วิศฺรามาย มทียํ วา สฺถานํ กึ วิทฺยเต
    ตฺวิหฯ
  iws-iws: Adi Komii siya boɨnki, nɨnomora ɨni kariir ipiinan ywowa kara nɨdwowika.
    Mɨ tɨkɨ nuɨn kariir ɨɨga siir nokwowikɨn. Kɨma wɨ paka hɨnɨɨn omaka sae mɨrii,
    kariiramɨn. Kara wɨ pɨkɨ omɨn si nɨdwosiisnaki.
  pol-SZ: '„Bóg mówi: Niebo jest moim tronem, a ziemia jedynie moim podnóżkiem. Jaki
    więc dom Mi zbudujecie? Jakie miejsce odpoczynku?'
  ztq-NT: Kpaa nak laañee sobaa xñabeyaa, lo kislyu xson niyaa. ¿Xa xña yu nii ksaa
    do par naa? xñee Dios, ¿o xa xñaa gaa laañee kxiladzyaa?
  zai-NT: Rune mandar ibá' ne guidxilayú, casi ñaca zuba ibá' ne naguixhe ñee guidxilayú.
    Xi clase ndi yoo na tu ucuí tu para naa pue. O paraa nga na tu quixhe chaahui
    tu para iziiladxe'.
  upv-upv: ‘Melrin evi nai seksakel suk, ko iel ngatan evi lat nga b̃ejingteni b̃elak
    ren. Naim nga mirpese ko san kuwra kupmajinge tevik? Ngabe mawos ko inu bea-mosi
    ren?
  aui-aui: ‘Abama na yagu wiikiiwawo gawarina meme anamake bi anibada, bi kubura na
    kayegu kana kepana. Na awaki barena kiiraviguve konayoghani? Tami gerubana gawara
    miisena kiiraviguve konabera da aniyawiitaveyana.
  wap-NT: ‘Aokazi, uruu õnaobanai-tinapa-kizi tabanaa. Aizii imiꞌi baara, uruu õsaabatapa-kizi
    karikaonan õkidiba. Shaꞌapaꞌoram nii mooko kabaun putoma õꞌati?’ Naobanai kian.
    ‘Turuu mooko puaitapan putoman kabaun õsookapa-kizi nii?
  mva-mva: “Lang anua nge bagi ono tanepoanga negu, be kateka ngae nge ngau ae salangaka
    negu. Masa pera bakarairai gokeliana? Tago iboadu! Kaba ono manauanga negu inanga
    dieno? Tago-la!
  dwr-NT: '@see-verse:ACT.007.048'
  kfw-kfw: Marwaan chu kei reng in-ongna eii, halli nuoipilchung hi kei kaketouna
    eii. Pumi khan ati, keisik ang innme ningsaksik? emakli kei soongmachumna sik
    mun hunme?
  bfz-bfz: “परमेशर बोलोआ कि स्वर्ग मेरा सिंहासन और तरती मेरे पैरो री चौकी ए, माखे
    तुसा केड़ा मन्दर बनाणा? मेरे आराम करने री कुण जी जगा ऊणी?
  cuk-09: 'Bab Dummad soged: ‘Nibnega an-olo-ganad, degi, napnega an-nag-onakwed-ganad.
    ¿Degite, ibi-neg bemar anga sobmalosunna? ¿Ar bia degite an-obunnoged-neg be anga
    ukmalosunna?'
  ben-OBCV: “ ‘স্বর্গ আমার সিংহাসন ও পৃথিবী আমার পাদপীঠ। প্রভু বলেন, তোমরা আমার জন্য
    কী ধরনের আবাস নির্মাণ করবে? অথবা, আমার বিশ্রামস্থানই বা হবে কোথায়?
  mil-NT: Yúhú táxí tnùní‑í andɨu ndɨ̀hɨ ñuyíú, te xíǎⁿ nǔu nchòhó vá ndácú‑ndó chìhi
    ñaha‑ndo xɨtɨ́ veñúhu dàtná quídě‑yu sá càchí‑yu cùu ndióxǐ‑yu ní cadúha‑yu. Te
    ñá túú xìni ñuhu‑í núú ndétàtú‑í,
  myu-myu: Kabi wabikbikap puxim, i'e'em Deus. Ipi wuimõg̃mõg̃ap puxim, i'e'em. Soat
    kug̃ õn kabi beacat kug̃―ipi dag̃acat kug̃ tak, io'e. Apẽntak ijodiat emuamuy'a
    be og̃uy? i.
  amk-amk: ‘Rorafaisi mani katai iminohi naya finanai tuti nunei mani katai we awehu
    doa naya fine. Munu fianang dino meteyo menariri we yaune tuti katai todoni dino
    ambori iminohi ukai nai ne?
  fai-fai: ‘Abid tikin be nam abin abem ade bakan mada bo nam yán bán, kayo kiba bakan
    sono nam am ginenamodiw banim. Ade be bakan sono naka finudongin banim.
  ura-NT: ‘Caa dedete, canu nelaurihana jaan ne. Jana chauratanete, catiha rorine.
    Chaen techu, chatohanai lorerina ichacurure, cuu nebetacaanune coina.
  mcd-NT: “Nai muran un ica. Nannoshon un nantifi oni huati un iquini. Nan mairi un
    onihuani. Nai muranshon un mai oinfafainni. Nanri uhuuna. Nantifi onihuafoti nai
    murannoa yafi mai anoafoti uhuuna. ¿Ascan ahuuscashocon man ua pushu huashotiromun
    un a muran fusti inon futsa ano cayamashquin?
  urt-urt: Moihlaꞌ taꞌe ŋaiye luh yilihe ŋam ŋaiye ŋam marp bepmeteme ŋaiꞌe ŋaiꞌe
    lalme, kut kekep lope, ki taꞌe luh malaih ŋaiye ŋam mikil ŋihip ŋam manah. Taꞌe
    luku pe, yukur miyeꞌ ende tatame ŋaiye ka ende yokoh me ŋam, topoꞌe ka ende luh
    ŋaiye ma murp mambaꞌe yohe, pakai!
  kiz-kiz: Mbingu ndo kiti kyangu kya enzi, ni dunia ndo sehemu jha kubheka magolo
    gha jhoni. Nyumba jha aina jheleku mwibetakujenga? ijobha Bwana; jhjhendaku sehemu
    jha nene jha kup'omoseka?
  tzo-TZE: Vu'un ta jpas mantal li' ta vinajel xchi'uc ta sbejel banamil. Jech ¿c'u
    yu'un chavalic ti chapasbicun jtemploe yu'un mu jna' jcux co'nton?
  lex-lex: '“Uplerlawna lirni nekane emkadilla: A liwange''nu de nawniau lia Ilyamou-Watyatoha,
    ne A lia''aru de nhapar reria noh marna. Ne hya'' rom ed maka miwra miriria mai
    A''u?! Hota la'' gen mieni ed mak Adien la?!'
  dov-dov: “Ijulu nipande lyangu mpawo inyika ngimalyatililo amawulu angu. Musyobo
    uli weng'anda unga ulandiyakila? Mbwamba Mwami, an, mbobuli busena bwakulyokezya
    kwangu?
  rgu-rgu: ‘Lalai nana Au kadera pareta Ka. Ma dae-bafoꞌ a nana Au ei tatabu Ka. Ubeaꞌ
    taon de emi bei tao fee Au uma neulauꞌ esa fo Au leo? Ta leo naaꞌ fa!
  toc-NT: Aquit Dios cma̠­la­ca­tzu­qui̠ni̠t la̠ta túcu anán, akapún cli̠­ma̠xtuy
    quim­pu̠­ma̠­peksí̠n, y ca̠ti­yatni antá cma̠­jaxay quin­tantú̠n. Pus ¿túcuya̠
    chiqui hui­xinín lac­pu­hua­ná̠tit naqui­la̠t­la­hua­ni­yá̠hu? Osuchí ¿nícu lac­pu­hua­ná̠tit
    naqui­la̠t­la­hua­ni­yá̠hu anta­nícu nac­jaxa?
  som-som: Samadu waa carshigayga, Dhulkuna waa meeshaan cagaha saarto, Rabbigu wuxuu
    leeyahay, Guri caynmaad ii dhisi doontaan? Ama maxay tahay meeshaan ku nastaa?
  mam-C: A weji'y nq'uqil kya'j, ex atzin tx'otx' kykub'il nqa'n, ex ayin we' B'inchilte
    tkyaqiljo lo. Tu'npetzi'n, ¿Tze'ntzin tten nja'y k'wel kyb'inchi'n; ex ankye'
    nnajb'ila te ajlab'l ktzajil kyq'o'n? chi tAjaw Tkyaqiljo.
  ndj-ndj: ‘Bambu kadeta, Kumbindi chigoda changu cha wutwa na mlima chigoda changu
    cha kuvikila mawulu. Nyumba ya wuli wuli damuweshi kujengela na koti dambumulileyi?
  mbj-NT: “Wë, ỹ bag'ããs do tyng. Badäk hahỹ hëëj, tsym ỹ tyng hadoo. Tii d' tahadoo
    do hyb n'aa, ny hadoo pé tóp ỹ pan'aa ti bë karẽn ti bë tamaa sooh doo? Ny yt
    hã bë ed'oo ỹ kameh'ããk?
  lat-VUC: '[Cælum mihi sedes est: terra autem scabellum pedum meorum. Quam domum
    ædificabitis mihi? dicit Dominus: aut quis locus requietionis meæ est?'
  ngp-ngp: Zumbe agamba, ‘Mbingu nidyo difumbi dyangu dyo Useuta, isi niyo huikila
    iviga vangu. Ni nyumba ya vivihi mkudaha kunizengela? Heihi aho miye huunga nikale?
  enq-2: ‘Kaiti doko nambanya kiŋi petenge toko doko. Isa yuu dake nambanya moko setenge
    doko. Dopana, namba koto nyatale lao anda aipale mende, panda anja nyakamame pyakatami?
    Nambanya kingimi dupa pitaka pyoo wasala naeyope?’ lea-pyaa.
  eng-ASVBT: 'The heaven is my throne, And the earth the footstool of my feet: What
    manner of house will ye build me? saith the Lord: Or what is the place of my rest?'
  mna-mna: 'Merere iso: Saamba, ina nio muriŋ peeze kana. Mi toono, ina kumbuŋ muriini.
    Mi ruumu soŋana ta koso kopo pio i? Som leŋ lele tau be aŋmbormbooreŋ pa i iŋgoi?'
  myw-myw: ‘Yey a̱bag liba̱lab o kakeig nakabva̱wot wapwepway. Amata-bunatum bukuwlules
    yey gunbunatum? O amata-bunatum bukuwlules va̱gan bayeiwas wanuwan? Adok nag kadilokeimiy,
    peinan wanamag bo abun youd tasiyas.’”
  sby-sby: “Lesa lambangeti, Kwilu ecipuna cakame ca Bwami, cishi capanshi epakulyata
    myendo yakame. Ngamunjibakila ng'anda ilyeconi? Nambi nimusena ulyeconi ngondelela
    kupumwininamo?
  sll-sll: ‘Nabe God yu dimia, God tani weniga momba, te hamen ganba moiring sina
    i para weni wa pa dimua. Ni oo talmere ole ke na tengere kunung bename? Ni bol
    taniga kul na tengere kunung benamo? I ta bekinamua.
  yaq-NT: Ju'u teeka juna'a, ju'u che'a yo'otaka nesaweka in aet kateka'u benak. Ini'i
    intoko bwia, jiba jita in aet wokeka kateka'u benakai, ti jiia ju'u achai Lios.
    Inien san eme'e kaachini inim, jitae nee a kaateriane, ti jiia. Oo intok kia jak
    inim in yum jo'enee'u juni'i, ka neu utte'a.
  uro-uro: “‘Aingo, di nguat turäkt pät ama usäpki moe bä nguat turäkt pa ama ivätki
    moe. Ma Engeska qä snanbät toqortäqyia, “Ngu lu sirhäkt pa ngäni rhäk pät agi
    a vätka bä ba ngo bä va gua ivärhäs na ama mämaevät diva qoe nai?
  ita-1885: Il cielo è il mio trono, e la terra lo scannello de' miei piedi; qual
    casa mi edifichereste voi? dice il Signore; o qual sarebbe il luogo del mio riposo?
  muy-muy: '“Bay Melefit àɗəm : Məlaŋ manjəhaɗ goro ti huɗ melefit, məlaŋ məbəki asak
    goro ti ni haɗ. Ahay weley lekʉlʉm kislʉmki mələmuana ana nu a ni weley ? Məlaŋ
    goro ya ananjəhaɗ, nə̀pəsaba ni ti weley ?'
  kqc-kqc: ‘Varika amiye niyo, Oma bi nai ourefeidena amena fata, ma kono tora noibanu
    bi nai yuka aena sana. Yava yokoi de na rofu akugedi. Ma nai asa moina sana bi
    goinari?
  tav-tav: Ʉmʉrecoopʉre carotii yʉ ã. To bairo quenare ati yepa nipetiropʉ yʉ ã. To
    bairi to cãnacã paʉna cãcʉ yʉ cãno maca dope bairi wii jĩca wii yʉ cãnicõa anipa
    wii mʉja áti majiquẽe. Noo jĩca paʉ yʉ cãnipa paʉ maa, nipetiropʉ cãcʉ aniri.
  eng-ULB: '''Heaven is my throne, and the earth is the footstool for my feet. What
    kind of house can you build for me? says the Lord, or what is the place for my
    rest?'
  spa-VBL: ‘El cielo es mi trono, y la tierra es el lugar donde pongo mis pies. ¿Qué
    tipo de morada pueden ustedes construir para mí?’ pregunta el Señor. ‘¿Qué cama
    podrían hacerme ustedes para descansar?
  fra-_FOB: Le ciel est mon trône, et la terre le marchepied de mes pieds. Quelle
    maison me bâtirez-vous, dit le Seigneur, ou quel sera le lieu de mon repos?
  hau-ULB: '''Sama kursiyina ce, duniya kuwa wurin ajjiye sawayena ne. To wane irin
    gida za ku gina mani? inji Ubangiji: ko kuwa ina ne wurin da zan huta?'
  mal-mal: ‘സ്വർഗ്ഗം എനിക്ക് സിംഹാസനവും ഭൂമി എന്റെ പാദപീഠവും ആകുന്നു. നിങ്ങൾ എനിക്ക്
    പണിയുന്ന ആലയം ഏതുവിധം? എന്റെ വിശ്രമസ്ഥലവും ഏത്?
  kkc-kkc: '‘Godeeye egeesee takooso: Kei mi mapoo ayo badolone ka gibadoso. Osoloso
    mi toowa hagee ayo mo homoso kokusoloso ka tobudoso. Esiga niyo moso togoga, ayo
    moso omapoo badalai koo tebili. Osoloso niyo ayo badeli moso ee tegelai koo tebili.'
  urd-GVR: ‘Āsmān merā taḳht hai aur zamīn mere pāṅwoṅ kī chaukī, to phir tum mere
    lie kis qism kā ghar banāoge? Wuh jagah kahāṅ hai jahāṅ maiṅ ārām karūṅga?
  far-far: ‘Nau ne nau ku gwaungai mai 'i langi fafia ru ki tafau, ma na molagali
    ne na kula fuana alulana 'aeku ana. Nao mulu si bobola fuana ne mulu ka saungainia
    ta lume ne lea ka dia kula ne nau ku to ana. Ma nao mulu si bobola fuana ne mulu
    ka saungainia ta lume ne baita ka bobola fuana nau ku to 'i laona.
  suz-BL: ‘सरीङ आं नित्‍तीके बाक्‍ब। रागीम आं खोइल थेक्‍तीक बाक्‍ब। मोपतीके आं कली
    दोदेंशो खिं सेल्‍ने चाप्‍नीनी? गो आं नाइक्‍चा कली बाक्‍तीक मार सेल्‍ने चाप्‍नीनी?
  car-NT: “Moro kapu ywotandy'motopo me man, kynganon Tamusi. Moro nono ypupuru apo'ny
    me man. Otypan auto amyry 'se ko mandon y'wa? Otypan ywotare'mato'man amyry 'se
    ko mandon?
  amp-amp: Brorhu mrokfot kfo kangr, ‘Hefenr nanhu sia kinger. Bbinysoft nanhu wuraf
    wayahotwa tkitet. Ndnettn to tfit fitoh tkittn yamukako nanhu rhu witayuk tkitt
    ahingrna hanyomr tfit? To fitoh tkittn nanhu rhu witayuk tkitt rhuruhat?
  bht-bht: परमेश्वर बोलदा है, स्वर्ग मेरा सिहांसन है कने धरती मेरे पैरां थल्ले दी
    चौंकी है, मेरे तांई तुसां कदिया मंदर बणांगे? कने मिंजो अराम करणे दी कुण देई जगा
    होणी?
  eng-NOY: “Heaven is my throne, and the earth is my footstool. What house will ye
    build for me? saith the Lord; or what is the place of my rest?
  cub-NT: Cavarõ mearomu yópe ji dobarõ mearo. Caiyede d̶aicõjeivʉ yʉ nore dobacʉ.
    Aru ijãravʉbu yópe ji cʉboba epeinope. Que baru ji cʉ̃ramiva d̶arĩ majibevʉ mʉja.
    Jʉ̃menijicʉi cʉrõre ji jabʉóvaiñamine d̶arĩ majibevʉ mʉja.
  ita-1927: Il cielo è il mio trono, e la terra lo sgabello de’ miei piedi. Qual casa
    mi edificherete voi? dice il Signore; o qual sarà il luogo del mio riposo?
  lww-lww: ‘Ntewa Na Mava naga pisa pisape “Ma ga e peni naga sane leleu natotanoena,
    a yomarava nini naga sane le lena liganen lau su metava ea. ?Amiu na asitom asape
    akilia ayum̃aen yum̃a ya, vena neva nese ea? ?Pona amiu asitom asape akilia ayum̃aen
    e yo nape, nap̃a neva neva ruru inu ea?
  ckb-ckb: «[ئاسمان تەختی منە و زەویش تەختەپێمە، چ ماڵێکم بۆ بنیاد دەنێن؟ یەزدان دەفەرموێ،
    لەکوێیە شوێنی حەوانەوەم؟
  spm-spm: ‘Got kamaghɨusue, “Ovhee nana ambirembiiŋna aŋan. Unuaghɨn khɨɨ nonɨ usuaniiŋ
    asira aŋan. Manmagh garir rɨphena thav, nɨɨ namɨusua aŋ ramuamɨusua? Khɨɨ avughusuamira
    aŋan managh iti?
  nas-nas: ‘Paning teꞌ nkanooꞌ baꞌnamari ookara tareroma, eeꞌnoko kansiꞌ teꞌ nkanooꞌ
    kauꞌ patuꞌdoma. Teeꞌkoo dake ning pava aremuriiꞌ kanimemuaing? Niiꞌnooꞌ areꞌka
    nkanooꞌ uaaroma daaꞌmemuuꞌnaang?
  uvl-uvl: “‘Non Soke NeHalang hele ke teke, Mullik nenge eare pe enau ele kileng
    lochloch ngana nga ich, ngana kou tu nga lut nga tapa. Pe ich nei apek munna nge
    etal hekeke ia. Ke imo mam a teke a umeia lek pele e nge mere? Pe lape kileng
    unne nenge lape e arare ia, tu langai?
  eng-BBE: 'Heaven is the seat of my power, and earth is a resting-place for my feet:
    what sort of house will you make for me, says the Lord, or what is my place of
    rest?'
  ixl-CNT: «Aꞌ unkꞌujlebꞌal u Amlika. Utz aꞌ kuꞌebꞌal vajan u vatz txꞌavaꞌ. Ech ¿kam
    tek bꞌanel tu vaꞌt vatibꞌal setaqꞌ jeꞌ? Utz ¿abꞌiste tek u atibꞌal vaꞌl sailankꞌin
    netaleꞌ?
  xsi-xsi: ‘Maro Ŋalae iporo tu, “Naŋa nde Maro. Mine kala samba nde naneŋgu saŋonâŋa
    nia, aku tâno nde nia ŋana ao keŋgu lâ kulu. Miki ma kapa luma kie mana pa naŋa,
    a? Aku naŋa ma asaŋona apwarea lâ nia ndia, a? Tia ndo!
  crx-NTPO: ‘Moodihti utni, yak'uz whuts'un ts'iyawh k'úne' whuz'en 'ink'ez ndi yun
