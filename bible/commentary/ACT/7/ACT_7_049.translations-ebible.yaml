  amx-amx: ‘Alkerel chair angerretj tjengenh anem, thang ingkang tjengenh ahelhek
    arrernem. Warl wenh-arteham arrantherr tjeng artemer, yeng apek anetjeh-anngernt?
  ake-NT: “‘Epʉn esi uyapon pe, non esi u'ta apon pe. Ɨ'rɨ warai ɨutɨ amɨ auya'nokon
    uiwʉ' pe? ta Itepuru uya. Mɨrɨ pe pʉra nai yau umoronka'to' pata'se' esi?
  qvn-NT: ‘Jana pachaga tayäcunä trönümi, nätan cay pachaga chraquï jaruräcunanmi.
    ¿Imanuy wayitatag sharcachipäcunqui noga yachranäpag u maylas cayanchu jamanäpagnuy?
  tku-NT: Quit, Dios, icmāpa'ksī nac a'kapūn ē nac cā'quilhtamacuj. ¿Tuyā chic naquilātlahuani'yāuj?
    huanli Māpa'ksīni'. ¿Jāchu na'icjaxa quit?
  bjk-bjk: ‘Orong ixo tengen, “Watmaep, ine a kinis ne king ke e, ma öxöno lagunon,
    ine a xönö tinuu möxö xexeke. A mangana gunon sa mum morobo uru urö e? Ma a xönö
