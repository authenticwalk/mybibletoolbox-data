  zyp-NT: ‘Vaicung cawh ka buidyching cang ka, alui cawh ka phe chianah a cang. Zehapaw
    ing maw ka cawtah naa sá a? A cang ly leh zeletamaw ka ung nápaw hminghmaw cawh
