  mkj-mkj: ‘Koaunno pwa nehnloannge ioar oai mwoalwa, a jampah ioar loangin pehn ehihoa.
    Joangoan umw dahioau kamwai pirin koudahng Ngoahi? Ia wija Ngoahi pirin koaujoan?
  zac-NT: Gubeꞌe cabeza, nu rnibë́ꞌahia guëdubi guë́ꞌdchiliu. Guë́ꞌdchiliu na ziquë
