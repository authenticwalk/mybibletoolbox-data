    Bang patet e hmuen dawk maw kai ni ka o han.
  mti-mti: ‘Ayapan wane, kwimin me ne kin wakeeniwa arawa, sira piyu me ne amanwa
    egave baraunawa. Sira gwe gina ube ambuwa ye nenan simon? Sira ne nonenwa emigimtanwa
    arawa me ampa?
  pad-NT: “Kodivithi ibavini ida nama. Arabo vania o'dama kakatiraja. Nahina kagorahi-ra
    koda avanamonahaki a'oni kodimoni? Hanajaja vania oakoiriki koda ho?
  twi-twi: “ ‘Ɔsoro yɛ mʼahengua, Awurade na ose. Na asase yɛ mʼanan ntiaso. Ɔdan
    bɛn na wubesi ama me? Na mʼahomegyebea wɔ he?
  hlt-hlt: Vaan ke ka ngolkhoel ni, diklai khaw ka kho ham khotloeng ni. Mebang im
    nim kai ham na sak uh , Boeipa loh, “melae ka duemnah hmuen,” a ti.
  tbz-SIM: 'Kuyie ntu: Kɛĩ́nkɛ̀ tu n kpɑ̀ɑ̀tìkɑ̀rì, kɛ̀ kɛtenkɛ̀ tu n nɑcɛ̀dɑɑ́nnì.
