  yad-NT: '@see-verse:ACT.007.048'
  mxb-NT: Induú va kúú noo̱ ió yuꞌu̱ dándákii, ta no̱ñóꞌo̱ yóꞌo kúú noo̱ ndíta sa̱ꞌí.
    Sa̱ꞌá ño̱ó, ¿ndi koo ví veꞌe kava̱ꞌa ndó koo yuꞌu̱, káꞌán ndó?, kaá satoꞌo yo̱
