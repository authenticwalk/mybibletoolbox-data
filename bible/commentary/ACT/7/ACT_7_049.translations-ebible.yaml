  sri-sri: Yʉ, ããrĩpererã Opʉ ããrã. Ʉ̃mʉgasi yʉ doaro irirosũ ããrã. I nikũ yaa guburi
    kʉraña doanírõ irirosũ ããrã. Irasirirã, yʉ ããrĩburi wiire irimasĩbea mʉsã.
  nal-nal: ‘A Piran ka piaat naako, “A lia naan akin izi xalxaalang surugu, ma a pira
    angkari akin faiavuzang uru xaaku. Aze rawat faal naaguna giu aaxaku? Aze ranon
    aaxaku gana ziaavus pana?
  kyq-kyq: Maakŋ raa se gɔtn kɛn maam mꞋiŋg mꞋɔsn gaara ɔɔ do naaŋa lɛ gɔtn tɔɔbm
    jɛma. Ɓee naase amki kɔɓ tap ɓo ɓee tec ɔɔ ɗi? Ɔɔ gɔtn jaay am kaasn mꞋan jamak
    ɓo gayo?
  kwd-kwd: ‘'I Langi na nga lefu ni to'orunga na nga ba'itangaa agu, ma fanua lo'oo
    'i wado ngaia nga lefu fana arulana 'a'aegu ai. Mooru 'ame to'omia no'o 'amooru
    launge'enia te'efuta 'ifi ne'e le'a maka to'omia fana 'aku to'oru ai. Ma moru
    'ame to'omia no'o 'amoru launge'enia la'u te'efuta 'ifi ne'e ba'ita maka to'omia
    fana 'aku nana'i 'i 'ubulai.
  ded-ded: ‘Ngictau tatacna imoc kurumeng nga bangec imocngo titiserina, Kebungo ifi
    dede. Ngeneng amatatacna mong menenggec imoc ine mi ngereeude amma fefe monggac
    manau tacnegembade, imoc obohoude.
  ewe-ewe: “ ‘Nye fiazikpuie nye dziƒo, eye anyigbae nye nye afɔɖodzinu. Aƒe ka ƒomevi
    koŋ ame ate ŋu atu nam? Aƒetɔ la gblɔe. Alo Afi ka nye gbɔɖemeƒe anɔ?
  nuy-nuy: ‘Ngaya nga-burraa yuwaani aarrwar. Yagu wugurraayung anaani-rruj ana-lhal,
    wiijamana ngawu-lhal-wan.ngana. Yuga nugawaj nimbaa-ḏayii ana-wumurrng? Marri
    ba-yaminggarrang aadani?’ ni-yamaa na-Buunggawa. ‘Yuga ngaya aniga-wuy ngaynjaarri
    marri ajiga-rruj ngaynjanga-yangina?
  cop-BHC: ϪⲈ ⲦⲪⲈ ⲠⲈ ⲠⲀⲐⲢⲞⲚⲞⲤ ⲠⲔⲀϨⲒ ⲆⲈ ⲠⲈ ⲪⲘⲀ ⲚⲤⲈⲘⲚⲒ ⲚⲦⲈⲚⲀϬⲀⲖⲀⲨϪ ⲀϢ ⲚⲎⲒ ⲪⲎ ⲈⲦⲈⲦⲈⲚⲚⲀⲔⲞⲦϤ
    ⲚⲎⲒ ⲠⲈϪⲈ ⲠϬⲞⲒⲤ ⲒⲈ ⲀϢ ⲠⲈ ⲪⲘⲀ ⲚⲦⲈⲠⲀⲘⲀ ⲚⲈⲘⲦⲞⲚ.
  buk-buk: Pômdau sôm, ‘Undambê ti aneŋ pôŋ kiŋ-ŋga, ma gameŋ nom-ŋga ti gameŋ gahiŋ
    lhac-ŋga. Bocdinaŋ mac oc akwê andu kaiŋ bocke tu bu wandöc-ŋga? Me amasaŋ gameŋ
    bocke tu waŋwhaŋ dauŋ-ŋga?
  pri-NT: Ê napwéretòotù, âna autâa kôo; Ê gòropuu diri, aucò kîri kôo. Wâpà cè wâ
    na guwà bari, na pâri ma go tâa na? Wâpà cè wâao cèna go tâa wê?
  zpq-NT: Neda' zoa' yaba chnabia', na' guac gona' con bi chazlaža' ḻo yežlion'. Na'
    ¿chaquele gonḻe to liža'na'? Neda' bi chyažjda' yo'o ga yezi'laža'.
  por-TFT: '''O céu é meu trono/o lugar de onde eu governo o universo inteiro, e a
    terra é meu/apenas como um estrado em que descanso os pés. Eu mesmo [SYN] fiz
    tudo, tanto no céu como na terra. Portanto vocês, seres humanos, realmente não
    podem/acham que podem [RHQ] construir uma casa adequada/apropriada para mim? Vocês
    não podem/Como vocês poderiam [RHQ] construir um lugar suficientemente grande/bom
    para eu morar’”!?'
  gwi-NT: ‘Zheekat, izhik gwats'an t'ee k'eegwaaldhat. Jii nan datthak eenjit K'eegwaadhat
    ihłįį. Ts'ą' nankat t'ee vakat shakwai' doołdlii. Jidii k'it t'inchy'aa zheh sheenjit
    gwahohtsyaa? Neehalzhii gwideek'it deegwaajii?
  gvn-gvn: ‘Godungku yalaman, “Ngayu yiringkurrku. Ngayu jiringa bundanday, bubungu
    bundanday. Ngayu maja jirika, ngayu maja bubuku. Yurra bayan murruji ngaral ngayku.
    Ngayu kari wawu-balangaji bayanba.
  nhy-NT: Kijta in Señor, In ilwikak yen kan niewatok iwan in tlaltikpak yen kan tlaksatokej
    nokxiwan. ¿Tlan kale ankinekij annechchiwiliskej namejwan? ¿Kan nichantis iwan
    kan nimosewis?
  asm-FB: “প্রভুৱে কৈছে, স্বৰ্গ মোৰ সিংহাসন, আৰু পৃথিৱী মোৰ ভৰি-পীৰা; মোৰ কাৰণে তুমি
    কেনেকুৱা গৃহ নির্ম্মাণ কৰিবা? নাইবা, মোৰ জিৰণি লোৱা ঠায়েই বা কত?
  okv-okv: ‘Eto Utu i amo nau arumbari eto enda amo nau utu tembari avo eto nau irari
    bande naingeto avo, eto nau jangu indari arara nainge avo
  mxt-NT: Andɨvɨ cuví tyayu nu nyaí ta nyacá ñahi tandɨhɨ. Ta ñuhu ñayɨvɨ̱, yucuan
    cuví nu chañí chahi. ¿Atu cuví savaha ndo vehi ta coi chichi, cuñí maa ndo? ¿Ta
    nya maa maa cuvi nyitati, cuñí maa ndo?
  tzo-NT: Ho'on li' ti jpas mantal li' ti vinajel xchi'uc ti sjoylejal balumil. ¡Bu
    c'amba apasbun jna! Mu yu'unuc ti jcux co'nton.
  ind-AGS: ‘Langit adalah tahta-Ku, dan bumi adalah tempat Aku meletakkan kaki-Ku.
    Rumah kediaman seperti apa yang ingin kamu bangun untuk-Ku?’ tanya Tuhan. ‘Tempat
    tidur seperti apa yang ingin kamu buat sebagai tempat bagi-Ku untuk beristirahat?
  omw-omw: Nyaamwuvanto nte mwata kyaavina variqana ekyaa inraikyaqaa ntaqikyiari
    taintavama vaiho. Mwatavanto nte kyuqu mpiami vataarivama vaiho. Nkye nanra nraamwuve
    hoqa matevarave? Hiama nte variani nraamwunra nkye qio hoqa tevarave. Hia nte
    qio nraamwuqi varianinrave.
  yrb-yrb: '@see-verse:ACT.007.048'
  maa-NT: Jè ngajmiì, jè íxi̱le̱‑na̱ ñánda otiìxoma; jè i̱sò'nde, k'oa̱á ngaya‑la̱
    koni jngoò ísko̱n ñánda nchasòn ndso̱koaà. ¿A ko̱maá‑nò nga kíndaà jngoò‑ná ni'ya
    ñánda siìkjáya? tsò Na̱'èn‑ná.
  mcq-mcq: Akúpa ꞌahijaho Nuni asuma hijuri ruhijina kaivo mweꞌijaho Nuni mumora ranavuri
    ruhijina. ꞌEnaꞌomo ja ara icháꞌina Nuna veniꞌeja? Natohwijara ijá ꞌiama Nuni ruha
    kaꞌene Nara ꞌojuta hwehunijaho ichine?
  sus-A: ‹وٌ مَرِفِ نَشّ، كٌورٍ، ﭑ مَ كِبَنيِ، بْشِ، ﭑ سَنتِدٍ. وٌ بَنشِ مُندُن تِمَ
    ﭑ بّ؟ وٌ يِرٍ مُندُن قِندِ مَ ﭑ مَ مَلَبُدٍ رَ؟
  jpn-1965: 『主は言われる。 天はわたしの王座、 地はわたしの足の足台である。 あなたがたは、どのような家を わたしのために建てようとするのか。 わたしの休む所とは、どこか。
  fra-SBL: « Le ciel est mon trône, et la terre un marchepied pour mes pieds. Quel
    genre de maison vas-tu me construire ? » dit le Seigneur. Ou quel est le lieu
    de mon repos ?
  yka-yka: ‘Surgaˈin siya paningkoloˈanku magsultanin. Duk dunyahin pahalihan bettiskun.
    Gaˈ niyaˈ lumaˈ tahinangbi patennaˈanku, duk gaˈ isab niyaˈ tahinangbi pahalihanku,’
    paˈin Tuhanin.
  mle-mle: ‘Adawur tip wunadi tikir kitik, Aw kupw wunabir maan wapaan rituwa. Agwa
    wiyad kwurgwuraad wunak? Akim wun yaap rikidiwun?
  shp-NTPO: ‘Nai riki nokon ani yakati; mai riki, nokon takepiti. Tsonbira ea xoboaxonti
    atipanyamake, jain ea tantiti.
  aom-aom: 'Badaro uvavohijajo: Na hijajoho öꞌidöre höjo. Höroho saꞌare bamaje höjo.
    Ëhi jiëꞌoho diehi jiëꞌe javue nanioho vaerëjo. Nuhoꞌirode osaho dinöꞌe avohorëjo.'
  geb-geb: ‘Guma Bakɨme suaŋgi kameŋ khare, “Kha buip, ana gu ŋgui gari guman pan
    pigi mpirmpirɨk ma. Kha nuian, gu perav won ŋkarveni ndi sarigi ŋan ma. Nde maaŋ
    muuŋgip nde ram muuŋgip na ndim phenan muuŋgirie? Gu vhɨra maaŋgi ŋaneŋ nan vhuksu
    ŋaneŋ kɨrie?
  bsj-bsj: Di kwama na liyar ce kalewuro ceu na yoka nanice di la luwe wini ka mumentiye?
    kwama toki nyowe, kakka fiye wuni wo ma fubomtiye?
  cak-cak: Ja ri caj ri nutz'uyubal, Y ja pa ruvi' ri roch'ulef nuyo'on-vi ri vakan.
    ¿Achique c'a chi jay ri ni'en chuve? nicha' ri Ajaf. ¿Y achique c'a lugar c'o-vi
    ri jay richin yinuxlan chupan?
  chf-NT: Cielo cä chumlib bajca cä chen manda, y u pancab ca' a wälä u läjquiba coc.
    ¿Cuaxca otot a xe a cherbenon? ¿Caxcada cä xe cä ch'e' cäba? Ca'da u yäle' Cajnojala
    Dios.
  tlf-tlf: ‘Bisel iyo bogo-nala e, “Niyo abiil so kafin so alop kano koyo bom-nilita,
    kamok ke tiin mo-bomi kale, ibo am uyo dogonupmin am depnelan-temip a? Niyo dogap
    kutam kal kun fungolan-temi a?
  piu-2006: ‘Katutjalu watjaṉu ngayulu ilkariwana mantawana nyinanyi. Ngayulu walytjangku
    kulira ngurra walytja palyaṉu. Ngayulu wiya yalatji kuliṉi, “Yaṉangu tjuṯangku
    ngurra ngayuku palyantjaku. Wiya waaḻangka kutju ngayulu nyinanyi, yaṉangungku
    palyaṉutjangka.” ’” Yara palunya tjanala Tiipanalu nintiṉu tjana yalatji wiyawanangku
    kulintjala, “Katutjanya nganampa tjaatji tiṉangka kutju nyinanyi, wiya paluru
    waṉma ngurra kutjupangka nyinanyi.” Yara palunya watjara Tiipanalu tjananya tjayiṯiwayi
    yalatji watjaṉu. Muutjaku wangkawana kutju wiyanyurra kulintjaku Yiitjukuṉu wangkaṯarranyurra
    kulintjaku.
  poh-NT: “Reꞌ jenoꞌ kꞌatal kꞌoric wi kꞌe̱ꞌ nimal wach rajawric, ra̱j rikꞌorom chi
    kꞌe̱ꞌ woꞌ chic nimal wach i ripa̱t ntikꞌinjic, majeꞌ? Jeꞌ woꞌ reꞌ wu̱cꞌ i hin,
    xa reꞌ laꞌ wi jeꞌ ta nak reꞌ nbanaric wu̱cꞌ i hin, nicꞌ aj woꞌ nak chic nahtil
    na̱ i pa̱t naritikꞌinjic wi̱n? Jeꞌ reꞌ nikꞌor maj reꞌ hin kꞌe̱ꞌ rinimal wach wajawric
    wilic chi kꞌatal kꞌoric, reꞌreꞌ ncꞌutunic chi jeꞌ reꞌ ayuꞌ pan taxa̱j jeꞌ woꞌ
    chi ar wach acꞌal
  tue-tue: Yʉʉ boorí, ʉ̃mʉã́se yʉʉ duirípĩrõ tiiróbiro niiãdacu; atiditapʉ́ yée dʉpori
    yeerisãgʉ̃dacu. Teero tiirá, yáa wii niiãdari wiire tiimasĩ́ria mʉ́ã. Yʉʉ yeerisããdaro
    tiimasĩ́ria.
  bjp-bjp: ‘Kumguui i tarah, Kukulii i e nian kiiskiis an king kiak, ma piklinbat
    i e salan luun kekeng. Matngan fel arafa gamen tel u salang? Ke fiawa e salan
    mange kiak?
  xon-xon: '‘Kitaapaak le ye maabɔrjal, le kitiŋ ye ntaa aah taa ni pu na: ni ga maa
    ba aadichal aaboln ki tii mi? Ba aapaan ni ga kan tii mi aan m li koo nima?'
  tzo-ZNT: Ti Rioxe jaꞌ la tspas mantal ta vinajel ta balamil. ¿Cꞌu la yuꞌun ti ta
    jvaꞌanbetic stemploe, yuꞌun la mu snaꞌ xnaqui?
  mpm-NT: Taꞌu ri jniñu andɨvɨ ti suni nuu ñuyɨvɨ, Ti tu ka saꞌa ra ɨɨn veꞌe ja kuncha
    ri ndetatu ri.
  ots-NT: 'I ma̱n car Tzi Ta ji̱tzi: “Nʉr ji̱tzi i jñɛjmi ncja hnar tju̱jnitjo hua
    jabʉ dí ju̱tzi, Cja̱ nʉr mundo i sirvegui pa dár i̱j yʉm hua. Nuquɛjʉ, guí cja̱hnijʉ,
    ¿ja ncja grí jiøbiguijʉ hnar ngu̱ grá ntzögöbbe? ¿Cja guí pa̱dijʉ ja di ncja car
    ngu̱ pʉ jabʉ gua tzöyagö?'
  hoy-hoy: प्रभु अनतान, स्वर्ग नांद सिंहासन अदिक पृथ्वी नान कालगोळ तल्ला अन्द आशन
    हुन, नान साटी नीव याता प्रकार इन मान्ना माळीर? अदिक नांद आराम इन साटी यातोद जागा
    ईत्‍तीत?
  uri-uri: '''Ktnong ti pa wrik a kupm arpme ikghlen kweiur kweiur wrongwailet ti,
    wa knokg ti pa, wa kupm eln nepm atne. Ti hi kipm lentopm wan tolhai? Hel wrik
    hai ekg al kupm arpm ekg wi yapm pa? Pa kipm ake ntie.'
  amo-amo: Kutelle woro ''kitene ukursiyi nighari, kutin tutun kiti patilu nin ghari
    musu kiyapin kilari imaa keyi mugha? Men litini ina kie imong vat kitene nin kutin.
  pjt-pjt: ‘Ngayuluṉa ilkaṟingka mayatja puḻka mulapa nyinanyi, munuṉa uwankara kanyini,
    ilkaṟitja mantatja kuḻukuḻu. Ka nyura waḻi wiṟu ngayulu tjarpara nguraṟarira nyinanytjaku
    puṯu alatjiṯu palyalku. Panya ngayulu uwankara mulapa palyaṉu. Ka ngura ngayulu
    nyinara pakuwiyaringkunytjaku mantangka ngaṟanytja wiya alatjiṯu.’” Alatji Stephentu
    tjanala wangkangi Jew tjuṯaku kantjula tjuṯangka.
  cwe-cwe: Mndewa kolonga, ‘Ulanga ni chigoda cha chifalume changu, na isi ni hanhu
    ha kwikila magulu yangu. Mwizanizengela kaye ilingile vilihi?
  daa-NT: '‟ Rabbin ɗiy aman : Samaane, ŋaar wer kaak nu goyiyo ho nu hokumiyo. Ho
    kiɗ gay, ŋaar wer kapak di nu leeyiy asindu ho nu jammiyiyo. Kuudu pine maa gerda
    ? Wer kaak nu ɓaay jammiye gay momo ?'
  mlp-mlp: Yaqmo Iyahta ya kazaq bilaqaiq haqad in bilam ham. Ya Heven-ib yaqgo ban
    tawontab osad nagah bunmo giwamuzaiqta haqad in bilam ham. Teq og ka in ya isen
    abanan iysa ya isen emim osaiqta haqad in bilam ham. Nazaq iyan bit ezaqta ne
    yaqmen em daqay? haqad in bilam ham. Teq ogib saw araq ayahta ya woqeq usad inamur
    emdaiqta na edowa? haqad in bilam ham.
  ape-C: ‘Iruhw heven, agundok douk eikin kingin wagitur eik yetem um, aria agundok
    atap douk yeshapak eikiruh yeriweruh hetem um. Ta purokume tape mumam iri urupat?
    Eik douk ta inak ipeum irao uhwin agnum? Uwok.
  bgs-bgs: “‘Langit tô gunsadanan ku, asta banuwa tô ággittanan ku. Dì kó makapatindág
    ka balé na nángngà óddóan ku. Ándà ágpaginawaanan na mému imun yu para kanak,’
    mà katô Áglangngagán,
  faa-faa: Kotimo someraka, ‘Ano unihaeaka reke, ti yapura ano kakenapo. Ano korakeane
    hauaka atura motorapo. Anopoko ape mayiáka kiakosare? Ano ma fenakosare?
  kik-kik: “ ‘Igũrũ nĩkuo gĩtĩ gĩakwa kĩa ũnene, nayo thĩ nĩ gaturwa ka makinya makwa.
    Ũngĩkĩnjakĩra nyũmba ya mũthemba ũrĩkũ? Ũguo nĩguo Mwathani ekũũria. Kana kĩhurũko
    gĩakwa kĩngĩkorwo kũ?
  cap-NT: “Wejt mantis julzza arajpachaqui. Tii yokaqui wejt kjojcha jeejzkatzjapaz̈takazza.
    ¿C̈hjuluz̈ cheechi kjuya anc̈hucqui wejttajapa kjuyasajo? Jalla nuz̈ cjic̈ha Yooz
    Jiliriqui. ¿Jakziquint wejt jeejz yoka z̈ejljo?
  ksr-ksr: '‘Poŋnoŋ jeja: Noonoŋ jiŋkaroŋ duŋ rarana ii Siwenoŋ ero namo ii kananaa
    doya kolooro iikanoŋ riiŋ rajeŋ. Oŋo mono noojoŋ miri tania nomaeŋ megi sokonaga?
    Me miri dakanoŋ mokolooŋ noŋgi iikanoŋ uma haamo meŋ laligowenaga?'
  eng-TNT: Heven is my seate and erth is my fote stole what housse will ye bylde for
    me sayth the Lorde? or what place is it that I shuld rest in?
  sbs-sbs: 'Iwulu chihuna changu, mi ifasi malyatilo amatende angu. Inzuvonzi yowola
    kuni zakila? Simwine uwamba: kapa chivaka chamapumulelo angu chinahi?'
  sue-sue: Tua meni ego toya awa, ‘Utu awa arumai simaire naso awa. Ota zebu meni
    awa te guta wai naso. So naso nogo wai wawa te wamunoi? Ota itai-matai naso awa
    nogo nogo wai tamawa te wamunoi?
  fra-NCL: « Le ciel est mon trône, et la terre l’escabeau de mes pieds. Quelle demeure
    me bâtirez-vous, dit le Seigneur, ou quel sera le lieu de mon repos ?
  bhg-bhg: ‘Utu awa nato daotari anumba, edo butu awa nato tai piari. Oro kariwa bé
    inemane na awa embo nongo avi? BADARI mi sira, ko nato oena apari yai awa indari?
  snn-NT: Yë'ëbi yua guënamë re'oto, yija re'oto, si'ayete re'huani jo'casi'quë sëani,
    mësacua yo'osi huë'e se'gare ¿queaca bëani ba'iye'ne yë'ë? Si'a guënamë re'oto,
    si'a yija re'oto, si'aruanre caraye beoye ba'iguëre sëani, yë'ë ba'i huë'ere ¿queaca
    re'huacaiye ro'taye'ne mësacua? toyani jo'caguëña. Ja'nca cani achoguë sehuoguëña
    Esteban, judío ëja bainni.
  atb-NT: '''Mauhkûng gi, ngá é zùng tanghkuq, myigùng gi, ngá é hkyî nang jang nghut
