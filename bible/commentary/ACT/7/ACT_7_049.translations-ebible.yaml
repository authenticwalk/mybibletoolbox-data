  arb-NAV: السَّمَاءُ عَرْشِي، وَالأَرْضُ مَوْطِئُ قَدَمَيَّ. فَأَيَّ بَيْتٍ تَبْنُونُ
    لِي؟ يَقُولُ الرَّبُّ، وَأَيَّ مَكَانٍ تُعِدُّونَ لِرَاحَتِي؟
  cop-CNT: ϫⲉ ⳿ⲧⲫⲉ ⲡⲉ ⲡⲁⲑⲣⲟⲛⲟⲥ ⳿ⲡⲕⲁϩⲓ ⲇⲉ ⲡⲉ ⳿ⲫⲙⲁ ⳿ⲛⲥⲉⲙⲛⲓ ⳿ⲛⲧⲉ ⲛⲁϭⲁⲗⲁⲩϫ ⲁϣ ⳿ⲛⲏⲓ ⲫⲏ⳿ⲉⲧⲉⲧⲉⲛⲛⲁⲕⲟⲧϥ
