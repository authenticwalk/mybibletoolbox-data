  mdy-ETH: ዚሮ ጉቴሎ ላምዖ ዒስራዔኤሌ ዓሲ ዎላ ዑራዻንቴ ዴንቃዖ ዔያቶ ላኣጋኒ ኮዒ ‹ዒንሢ ሃይ ዓሳ! ዒንሢ ዎሊኮ ጌርሲንሢኬ፤
