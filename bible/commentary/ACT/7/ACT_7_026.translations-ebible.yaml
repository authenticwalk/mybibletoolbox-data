  san-PUN: ਤਤ੍ਪਰੇ (ਅ)ਹਨਿ ਤੇਸ਼਼ਾਮ੍ ਉਭਯੋ ਰ੍ਜਨਯੋ ਰ੍ਵਾੱਕਲਹ ਉਪਸ੍ਥਿਤੇ ਸਤਿ ਮੂਸਾਃ ਸਮੀਪੰ ਗਤ੍ਵਾ
