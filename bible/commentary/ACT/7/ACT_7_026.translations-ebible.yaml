    caycarga ¿imanirtä pelyaycäyanqui?’ nir.'
  mox-mox: Ta mahala ahalia ʼinega Mosese ʼifoqe tainavo magilafudi ʼidia ta ʼitedi
    ivevedavi. Ta nuanuana nagiveluaʼudi ʼinega vonedia, ‘Egwavo omiʼa gade ʼaidegana,
    ta maʼoda ʼinega taumiega ovevedavi?’
  kew-kew: 'Wala ekeraa-nanere ame laapome yada pisipi rabu Moses adoa yada napipape
    lo agaa gupa lakesa: Ame laapo, nipiri ora ameaya-ga nipimi akeane maoyaaripi
    ya?'
  dww-dww: “Pomainama tauna e tava e kitana be Israel banegidima rabui taudiḡa awai
    kawa ḡasiḡasina. Dabudine tauna yai sasarana be ya riuna, ‘Ei! Turamma mate aba
    aubaina kowai kawa ḡasiḡasi?’
  twi-ASANTE: Adeɛ kyeeɛ no, ɔhunuu sɛ Israelfoɔ baanu bi reko enti ɔkɔɔ hɔ sɛ ɔrekɔpata.
    Ɔbisaa wɔn sɛ, ‘Adɛn enti na moatwa mo ho reko? Monnim sɛ moyɛ anuanom anaa?’
  aoj-aoj: “Aꞌi owaꞌ wafilu, Moses notanima nafeꞌ natilis wapani owaꞌ nati anom biam
    amom atom Israel mapaꞌ wapani. Eaꞌ naꞌi nohagofa amom biam nohapeꞌam eaꞌ naꞌipam
    naꞌi, ‘Ipaꞌ atipa sahomana owamana pendaꞌas naꞌamba, owaꞌi. Deiꞌ maina ipaꞌ pagahambombaga
    ipaꞌ atipa?’
  cbv-cbv: Biíh yeó jáapdih chénewã ã déewã ĩ míic mawachah, Moisés ãt enep wʉt jĩ.
    Pánih enna, ‘¿Yeéb biícwãjeh dépanih míic mao tigaá ñi chãj?’ queétdih ãt niijíp
    wʉt yʉh jĩ.
  taw-taw: Mɨnek Mosis ap nɨgak, Yislel bɨ omɨŋal penpen gelek agak. Nɨŋɨd anɨb agak,
    Mam omɨŋal. Ñɨli penpen gebil ak kelɨgɨnɨmil agak.
  jic-NT: '”Yaya Moisés tjemey niswá israelpan nt''a. Yus tjinyuca niyom mát''eya;
    pjaní malala líjitsja p''a lal. Moisés jostsja ma la palantsja yupj. Tjevele:
    ‘Jatjampan nun. ¿Tsjan mpes lo palaná?’ nin la tji''yüya.'
  zap-NT: 'Wra gyëël guin, wii Moises le txup men-Israel ka kadil, wlaan Moises nsoow
    lo xdil men, re Moises lo men: “Tese men-Israel nak de. ¿Penak rdilelsaa de?”'
  wer-wer: “Ka urak wangam kanök Israel omën naar nga yaalën pi ngeröök yaalmëem epël
    mëëa. ‘Arpimënt tapaarök yeëerek nga elngan.’
  ipi-ipi: Anate-lene Mosesato Isatale tane wandakali tupa dee lapone andolo poto,
    lapo akali peya-peya pua ateapinga andeaipia. Andoto, balato akali okone-lapona
    yamapane mo tambo lokale nembo toto, liyamba amene lapo-lapo yako. Anu peakale
    liyambato mindi akali minu koyaka pua ateyapipe leaipia.
  qul-NT: 'K''ayantintaj Moisés ricorkan iscay Israel kharicuna makanacuchcajta. Allinyachiyta
    munaspataj, paycunata nerkan: ‘Kancunaka llajtamasi canquichis, ¿imaraycutaj kancunapura
    makanacuchcanquichis?’'
  tnc-tnc: 'Toᵽi mae aᵽerĩmi ĩ''ᵽarã Israelkarã ᵽajairãte kĩaeka. Nare ĩatirã ikuᵽaka
    nare kẽrĩka: “Mija ã''mitiᵽe. ¿Dako baaerã ĩ''rãtomaja imariᵽotojo mija jĩñu?”,
    nare kẽrĩka.'
  ter-NT: 'Yaneko po''ípone káxe, noíxoanemaka Muîse ne iyénoxapa isukókoti. Ina kaha''â
    haxákea. Hara kíxoahiko: “Itínoe hóyeno, koati kepo''ínukokoti. Na koeti isíkinokoko?”
    kíxoanehiko.'
  bmr-NT: 'Jaano seseevedɨ Moise atyɨmeuhi samɨsi Israel cuumiotɨsi omoonɨcasiunoco.
    Jaamɨsico faguubo: ¿Collɨhi jaamɨsi samɨsiro mahamocasihi musuufenɨcasi? nooboro.'
  fuf-fuf: 'Bimbi nden ɲande, o yaltiti e hakkunde woɓɓe e ɓen musiɓɓe makko ka piirata,
    o woni e moƴƴintingol hakkunde maɓɓe, o wi''i ɓe: ‹Ko onon woni musiɓɓe, ko fii
    honɗun mo kala e mon no tampina oya?›'
  mwc-mwc: Ba mara i tom mena wai Israel biyisi asi ruwamo si birauwa, wai Moses ana
    waina iti gesisi wai, i wona, ‘Awaika kairavina tuwateim kosi ko birauwa?’
  bhl-bhl: 'Keko beli, aneng iti daneko, kutim kese ding dim bakate, e atemete: Isalael
    kunum alew mak ganbiliwi, yetemse kale. Yetemeko, ibolow menew weng aso ilo bokoyemomele:
    ‘Kaso yukalem akate nimtew angom ete ganbiliw e?’, yangse kale.'
  ons-ons: Ea wane ŋadino kaiwe maneo Israel ŋei etke yakuwik, Mose eŋe erane osoetno
    sari otki paki, kito pese ma momoe osiakane okane more rake, ‘Ai, kimatke, ŋire
    tati ŋon, eamo onoka wane ŋiritne matali nagumamik me?’
  con-NTPO: 'Tsomba ccaqui a''ta Moisés atte dos israendeccu iyicco''je''fa''choma.
    Attepa ñoquiañe in''jamba su: “Que''ija antianaccu''fa qui. ¿Jongoese qui tisupaporaja
    egae tson''jen''fa?”'
  ghs-ghs: Oonihe noho qesamane oke te qupadzomara. Oi iihai mootomi Mosei nokoho
    toro tuumomi Isirae abi eseri nokomae samai keke temu temuke botoma teetomi noi
    mooqi hee, Nipe sama teenanihe naane quba qesa teetorai? Hiiremi abi qaa sohorota
    noi hee, Nii nakaho kiapeni, mae apei niike nanaho soopara moote?
  peg-peg: ଆର୍କାତ୍‌ ନାଜିଂ ହେୱାନ୍‌ ରିୟାର୍‌ ଇସ୍ରାଏଲିୟରିଂ ଗଣ୍ଡ୍‌ଗଲ୍‌ କିଜ଼ି ମାନାକା ହୁଡ଼୍‌ତାନ୍‌
    ଆରି ହେୱାର୍‌ ବିତ୍ରେ ସୁସ୍ତା ମେହାୟ୍‌ କିଦେଙ୍ଗ୍‌ ସେସ୍ଟା କିତାନ୍‌ । ହେୱାନ୍‌ ଇଚାନ୍‌, “ୱେନାଟ୍‌,
    ଏପେଙ୍ଗ୍‌ ରିୟାଦେର୍‌ତ ଇସ୍ରାଏଲିୟ ଟଣ୍ଡାର୍‌ । ଇନେକିଦେଂ ଏଲେଙ୍ଗ୍‌ ଅନ୍ୟାୟ୍‌ କିନାଦେରା ?”
  txu-NT: Nãm Edjitukam me kra'õnh bĩ nhym 'ã akati nhym õ me wỳnh ar aben tako dja.
    Nhym bit kute aro mexmã aben nêje arkum kabẽn ne arkum, “Ẽ, ar ikabẽn ma. Ar aje
    abeno anhõbikwajakam aben tako dja”, ane.
  eng-WEBU: “The day following, he appeared to them as they fought, and urged them
    to be at peace again, saying, ‘Sirs, you are brothers. Why do you wrong one another?’
  gnw-NT: 'Pɨareve pe uecha mocui jentaɨgua reta uñerãro ñugüɨnoi, jare uipota tẽi
    uyapɨcatu cavi reta. Jáeramo jei chupe reta: ‘Cuimbae reta, pe reta penti tentaɨgua
    vae co. ¿Maera pa icavi mbae vae piyapo piyupe?’ —jei, jei Esteban—.'
  mux-mux: '“Ulsulam-ui Isrel-yi tale ele tiringli kene Moses omba kanupaliinga, yunu
    pupaliinga ele tiringli yisele ambulupa kene elselendu nimba mele: “Anginingli-sele,
    nambimuna ele tekembeleye? Anginingli-sele ele tekembele kapula naa tekem.” nirim.'
  maj-NT: '’Ni̱stjin xi ma ndyjuu̱n kikie Moise nga jo já xi ntje̱ Israel tje̱he̱n
    ra̱ tíi̱ncha kjánko̱ xinkjín ko̱ mjehe̱ nga ku̱a̱tekj''áíyaha̱ jóo̱. B''i̱ kitsúhu̱:
    “Jun já, nts''o mahanu xinki̱u. ¿Á ta̱ jun tín''e''uhu̱n ru̱u xinki̱u?”'
  bkq-NT: 'Kopaelâgâem myakâwândy azagâ israelita domodo âseguebyhoram idâly. Âseguebylymo
    epagunâze kely myakâwândy. Awylygue eyanmo aguely: “Tâseguebyzeba itaungâ. Âjipemugulâ
    âmaemo” kely.'
  kue-kue: Ana tangina Moses aglke pindre kangwa Israel yomba suwo kunda beurko ana
    ye di i-suwara endina-pre yegl ditongwa, ‘Yagl suwo, ene angigle angigle miurka
    ana sraglpre kunda beure?’
  cot-NT: 'Osavincaguitetanajiguetiqueate inejiri mavite igonoro taviavacaaca. Inintaveca
    irogameetsajiajerime icantiri: ‘Shirampari, pigonorontavacaaca; ¿querocate pincantempaji
    pitaviavacaantaca?’'
  bnp-bnp: Na parava muri e Moses i bele tabu ne ria. I matai a bakovi o Israel ala
    rua ru vaubi. Lakea i nugu kari rua, i ta maea, ‘Muru longo valai, ra marua, marua
    a kabu i taku, i navai muru ngaru ni varabalaki?’
  apn-NT: 'Nhũm apkati nhũm mẽhõja war axkrut nẽ axte pijapu ho wa xa. Hamẽ wa kêp
    Ijaew. Jakamã nhũm Mojes akupỹm mẽ hwỳr tẽ nẽ tee ri axpẽn tã wa omu nhũm ja kêp
    omnuj nẽ. Hãmri nhũm wa hwỳr tẽ nẽ axpẽn nê wa kãm kapẽr nẽ wa kãm: “Pa? Kwa war
    ajamẽ war apê Ijaew kênã na ka wa ri axtem nẽ ã axpẽn nhĩpêx anẽ.” Anẽ.'
  ctp-NT: 'Ngwiꞌya xaa xka tsan mdiyan yu seꞌen nxuun taꞌa tukwa neꞌ Israel. Ja mdiya
    tiꞌ Moisés chaꞌ nxuun taꞌa neꞌ kanꞌ: “¿Ni chaꞌ lka nxuun taꞌa wan a?” ndukwin
    yu ꞌin neꞌ bra kanꞌ. “Ti kwiꞌ neꞌ taꞌaan lka wan. Ja suꞌwe chaꞌ nxuun taꞌa wan.”'
  opm-opm: Ihama kimsidapat Moses oh sus wandeioh Isrer irair yot han inggosham gusuptin
    wamtipmur. Wamara itait yah han yot ham ha indingwe rim ihitnong Tap han yot gutagut
    kianorim gusuptio. Mandatinmuro potipmur.
  bvr-bvr: Lika gu-gata wenga gun-nerranga gu-ni, nipa bijirri-nana abirri-yigipa
    abirri-borrmunga abirri-bachina. Lika nipa gu-borrwurra jimarna barra abirri-mola
    bijirri-nega. Minypa a-yinanga butula, ‘A-lay, ana-gotipa nyirri-borrmunga yama
    nyirri-mola nyirri-ni ana-gotula?’
  wal-wal: “Wonttetta gallassi naa77u Israa7eela asati issoi issuwaara warettiyaageeta
    demmidi, eta sigettanau koyidi, ‘Asatoo, Ishantti intte aissi issoi issuwaa naaqqeetii?’
    yaagiis.
  zad-NT: 'Na'' betiyo ble''ile'' c̱hop beṉ'' wlall c̱he'', beṉ'' Israel, chdiḻgake''.
    Na'' gokile'' yizoe'' ḻegake'' wen, na'' chi''e ḻegake'': “¿Berac̱he chdiḻ-lenzə
    ljwell-le?, aga ne'' beṉ'' bishee tiḻ-lene''.”'
  kmg-kmg: 'Eme hae fureme mocwâc rarâ Israe ŋic jajahec qaqac ehapire bâfuac-jofarâ
    mu bârâwiŋ ejactehuc šiŋuc jasawec: `Ŋic jahec, ŋohe ââgozi wemocte rârâsi ekopirec?
    Ž'
  aso-aso: 'Ongo goꞌ lavo vo Isilaeleꞌ ve sitaꞌ ma lovo nihizasivo ningo kuku holo-ngedo
    do hongu lo-ngedelesa tiꞌ lo lineꞌ: Velizo, hamoꞌ zuho nizasineꞌ nenako ge nebele
    ne gebele nanimuꞌ nilasive lo lineꞌza'
  uli-uli: Yela ralawe seral ngo yesa wirir rumal re Israel le re fefedeg, ngo yesa
    memel le yebe hamhelar bo rebe poss. Iwe yesa kangalur bo, ‘Hate kalladoh, hami
    chog re Israel; meda mele ha sala fefedeg iyang?’
  nin-NT: Ambre ka nggarr nggo u Musa à hi ani Israila ambarr aha a so tsi na gru
    du uwa ta narr ba, na ddu ba di, ‘A wo yi amuya, imba si imu yirr anggi mu di
    imba ko tsi ni ikpa?’
  acu-NT: 'Kashin tsawaar Moisés ni weari ainaun ataksha jiistas weai, mai Israeltak
    maaninaun wainak: Kajernaitsuk asataram titas weri chicharak: ‘¿Warukaya mai Israeltaksha
    maaniarme?’ timiayi.'
  cak-WNT: 'Y pa ruca''n k''ij, yec''o c''a ye ca''i'' winek israelitas yetajin niquiben
    ch''a''oj chiquiwech, y ri Moisés xapon c''a apo quiq''ui, y xrajo'' ta xoc chiquicojol
    riche (rixin) chi man ta niquiben ch''a''oj. Rumari'' riya'' xubij chique: ¿Achique
    c''a ruma tek niben ch''a''oj? Riyix xa can yix israelitas chi yix ca''i'', xcha''
    chique.'
  ebk-ebk: As nan kafikiatana, as nan nangil-ana as nan chuwa ay kakailiyana ay kianak
    Israel ay cha munpatuy, penachasna ay mangpakappia kan chatona ay chuwa. Kenalina,
    ‘Iib-a, munpachong kayu ay kianak Israel ya, anuy kayu cha munpatpatuy?’
  spa-PDDPT: 'Al día siguiente se presentó a unos de ellos que se peleaban. Los reconciliaba
    en paz y decía: Varones, son hermanos. ¿Por qué se maltratan el uno al otro?'
  ruf-ruf: Litsuwa liwinzile kawona Waisiraeli weli wetowa, kabama kuwalamlitsa, kawalongela,
    ‘Wayangu, mwemwe mwa wandughu, ebali lelo mwobama kwilagha?’
  gun-gun: '— Ha''e gui ko''ẽgue onhemboja ju guetarã kuery joguero''a va''e re. Ha''e
    kuery ikuai porã aguã omboja''oxe vy aipoe''i: “Avakue, peẽ kuery tu joegua''i
    rima pendekuai. Mba''e re tu pejoguero''a rei?” he''i.'
  agu-BL: '“Itzun le junt eklok, noje''n pon tzuntz scye''j cob tanum i'' yi na choyintzin
    squibil quib. I klo'' taj i'' yi nink chibansaj quib, na je ben tlol scyetz: ‘Yaj,
    ¿nxac na ibiywok itib? na itanum itib,’ stzun i'' scyetz.'
  isn-isn: Luhiku nai lutyatile akalongola ku ang'wi a Aisraeli nai atulaa akilea;
    wakagema kuahunga; azeligitya, 'Akulu, Unyenye ingi mi ndugu; mbona mukilea nyenye
    ku nyenye?
  eng-PEV: The next day, Moses saw 2 of his own men fighting, and he tried to get
    them to stop fighting. He said, ‘You 2 men, you are both family. Why do you hit
    each other?’
  ilo-ULB: Iti simmaruno nga aldaw, adda nadanunanna nga Israelita a madama nga agap-apa;
    pinadasna ida a pagkapia-en; kinunana, 'Lallaki, agkabsatkayo; apay a dangranyo
    iti tunggal maysa?'
  pir-NT: Ape decopʉ Moise tiquiro acayere pʉaro tiquina basi cahmequeñequinare ihñahye.
    Sa yero tiquiro tiquinare yahumahye. “¿Mʉsa basi ijiepenata cahmequeajari mʉsa?”
    nimahye Moise tiquinare.
  anv-NT: Bií ujyagé ama ajyɛ gɛ́ bɔɔ́ Isrɛli apéa nkane amyɛ ne atɛ. Amua mangbaré
    ɛbwɔ́ ne ajɔɔ́ ne ɛbwɔ́ aké, ‘Ɛnyú delu aŋmɛ́, demyɛ ndé?’
  sab-NT: 'Nagbietege Moisés jo chage mo bitalla israelitaske gire kwian israelita
    gdaboke skwendu Moisége kira bate modi. Moisés gwagedu kwian israelita boke kle
    kira bate, Moisés jo ama gitigu, Moisés tadukalin daba boke gbe siere taingwli
    dabage, Moisés me takalin ama kira bate dare modi, malen Moisés gerudu kira batanga
    boke ole: “Ba cha keruchuge, ba kle kira bate mo daballa ole, ¿mineade ba kle
    mo bate ongoru ongoru? Me no mo bate mo bitallanu ole.”'
  tmd-tmd: Makwam löumɨn Mosɨs duön nugumɨn, Isrel nöbö mös nuö pɨlmɨdmä. Almɨdmɨn
    nugwön yadöŋa, ‘Nöbö mɨg, ñɨŋ hödpɨg hogwa mɨdöia; nuö pɨlmɨdöi aku röböxi!’ röŋa.
  acr-NNT: '»Chukaꞌm qꞌij kꞌut xebꞌuꞌriqa kaꞌibꞌ aj Israel kechꞌoꞌjin chikiwach y
    xraj kebꞌuya putzil chomal. Xubꞌiꞌij kꞌu chike: “Achijabꞌ, ralaq chaqꞌ ibꞌ alaq.
    ¿Suꞌchak kꞌu riꞌ kaꞌan kꞌax che ibꞌ alaq chiwach alaq?” xchaꞌ.'
  kpg-kpg: Di laangi nomuli, gei mee ga gidee nia daane Israel dogolua e heebagi,
    gei mee ga hagamada belee hagahumalia mehanga meemaa, ga helekai, ‘Nia daane nei,
    hagalongo mai! Goolua tagahaanau, gei goolua e heebagi di aha?’
  taj-taj: न्‍हङगरदङ इस्राएली न्‍ही ह्राङ ह्राङ न्‍हङरी छेबा बङ्बा लसी चिबा धुइरी
    मोशा खजी, ओच्‍छे थेनीगदेदा ढिक्‍ना लबारी म्‍हाइसी ‘ह्रोगदे, एनीगदे मी ज्‍योज्‍यो
    आले हिन्‍ना, तिग्‍दा ह्राङ ह्राङ न्‍हङ‍री छेबा?’
  avt-avt: 'Wɨ ham hɨrak kɨr mɨtɨkɨt wik te weiwɨk miutɨp mɨrak tenepakɨt te hɨrak
    kereksir ketpɨwekɨt kar ik: ‘Emɨt! Yi mɨtɨkɨt yi te maam kiutɨp. Yi ap te yi yɨrɨakakɨt
    enum emɨt!’'
  cbk-cbk: Ala mañana ya mira le dos Israelitas ta man peleajan, y quiere le que man
    amigo ya era aquellos, poreso ya habla le con esos, ‘Maga compoblano, ustedes
    de un sangre lang. Porque pa man ta man peleajan?’
  uig-ARA: 'ئەتىسى، مۇسا ئۇلارنىڭ ئارىسىدىكى بىر ئۇرۇش-جېدەلنى كۆرۈپ، ئارىسىغا كىرىپ
    ياراشتۇرماقچى بولۇپ: سىلەر قېرىنداش تۇرۇپ، نېمىشقا بىر-بىرىڭلارغا يولسىزلىق قىلىۋاتىسىلەر؟
    ــ دېدى.'
  tuf-tuf: 'Egipto uw yauwir, cuanmí cut bucoy israelin quin bijacro. Cur ítitan,
    israelin imár owár técuaro. Cuisa bucáy bin rahra rahra tajcáy ocuajác itchacro.
    Eyta istír car sicor tan wan tenan acu tew̃jacro. Moisesat eyin quin wajacro:
    “Sérinu, baan rábinro. Eyta bira rahra rahra tajcti jaw̃i,” wajacro.'
  abx-abx: Ka'asumuhan, akabagat na liwat si Moises duwangan mga a'a-na si Israel
    maghiran. Agsagdunan-nay to kunta' mga iya si pagpinugad, ‘Ay ba' kam? Pariho
    may kam hamok Hebro! Ay kay agsipurupapaddihay kam?’
  mco-NT: 'Com jabom Moisés paty mejtz Israel jäy chachtziptungɨxy. Chi Moisés jayajxemaañ
    je tzip, chi nɨmay: “Miich ajcxy nay''amɨgüg''ajtɨp, ¿nej co mdziptungɨxy miich
    ajcxy miñ xyɨpy?”'
  bsp-bsp: 'Dɔckɔsɔk, kɔ Musa ɔŋkɔ pəbəp aYisrayel mɛrəŋ ŋac-sutɛnɛ, k’ɛyac ŋa, k’olompəs
    ŋa dacɔ. K’eyif ŋa: ‹Ta ake tɔ nəŋsutnɛnɛ tantɛ-ɛ? Dɛwɛŋca dɔ nəyɔ!›'
  kqf-kqf: Bokina mainana i kita te ena lava Islael labu a waiḡasiḡasi. Kamaina bi
    Mousis i nawa i katautaudi bi i giuwedina gado, ‘Ei, mba em tau bai aubaina ko
    waikaḡasiḡasi?’
  cpb-NT: 'Okanta okiteeshetamanai, iñaatzi rantawakaiyani isheninka. Ikowawetaka
    Moisés rookakairime, ikantawetapaakari: ‘Eero powashironkaawakaiyani pantawakaa,
    pisheninka powawakaiyani.’'
  aon-aon: Douk ruwahepih aria Moses wata natik biom Israel harpak. Natik namudok
    aria nakri nusuhwesham um hupe atugun. Aria nakripam nakri, ‘Yaipo! Ipak douk
    saniwan. Namudok parpok panareim yogap um maresh?’
  hus-NT-2005: 'Tam ti jun tsudhelom, na Moisés in elaꞌ cháb i at kidhtal ti péjéx
    ani kom in léꞌ kin chuꞌu yabich ka péjéxintsik, in utsaꞌtsik enchéꞌ: “Tatáꞌtsik
    a kidhábkʼitsik tabáꞌ; ¿jantʼókʼi ta atʼax tʼájtsíxtsik jún ani jún?”'
  mig-NT: 'Te ɨnga̱ kɨvɨ̱ xía̱n‑ún, suni ni̱ jini̱‑de nuu̱ úu̱ cha̱a kája̱tá''an.
    Te ni̱ jaa̱‑de. Te ni̱ ka''a̱n‑de jíín já ná júkuiñi̱: Súchi̱, naja̱ kásá''a ndɨva̱''a‑ró
    jíín tá''an‑ró. Chi̱ ñani̱‑ro̱ kánakuni̱ tá''an‑ró. Achí‑de.'
  bps-bps: Na di tmadol duh, teenan lwe dad bel Israél saglà. Na mayè smafye dale,
    manan, ‘E dad flanekgu, saflanek gamu, na kan ku saglà gamu?’
  mbs-mbs: Keeldawan niyan, netelaan din se didowa Judiyo migbolaw. Migtelaman si
    Moises mig-osay kandan. Minikagi sikandin, ‘Elew, telekedowa kaw. Ikà niyo egbolaw.’
  cme-NT: '«Ku cuo kaala‑i-na, wuɔ da ba baamba namba gãŋ. Wuɔ karnu-bɛi aa naa tuɔ
    piiye baa-ba wuɔ: ‹Bige‑i ciɛ na ta na gãŋ, ma sĩ namɛi kuuduɔŋgu?›'
  sus-sus: Na kuye iba, Annabi Munsa naxa Isirayilaka firin to, e na gerefe. A naxa
    kata e xa lan e bore ma, a naxa a fala e bɛ, ‹Ngaxakerenmae nan na wo ra. Munfe
    ra wo fe ɲaaxi niyama wo bore ra?›
  pon-2006: Mandahn rahno, Moses pil kilangada mehn Israel riemen ara pepei nanpwungara;
    e ahpw song en kamwahwirahla. E ndaiong ira, ‘Kumwa rong! Kumwa pirien ehu, a
    dahme kumwa pepeiki?’
  dad-dad: We fele di, Israel tamo kusĩ de mog, Moses wõ yen. Ĩ, idi komo difouf nigin
    daũ gudũf fen, iron, ‘Are ã tutur, ere nigin ã abob darau wenẽgef?’
  zab-NT: 'Chi bragueel stuby dxi, Moisés güedxialbɨ tiop de bniety Israel cadilddeb,
    ne rcaazbɨ nildasaab laadeb ax guniib: “¿Xínii rdildtɨ ne saagactɨ rac?”'
  jae-jae: Ŋabêbêc lau ŋagêdô sêsôm tauŋ sêmoa e eŋ gêlic, tec gê wama êsêac ma kêsôm
    gebe ‘Lauac, amac lau ŋam tageŋ. Amboac ondoc tec abe aŋgôm taôm kwalec nec.’
  ksd-ksd: 'Ta ra kubak tana i gire ta ivut ta diat, dir varngangar, ma i nuk ia ba
    na vamaram dir, ma i biti: A ura tutana, amur turana, dave amur vakaina amur vargil?'
  msm-NT: Pagkasunu no aedow, pigkita ni Moises to daduwa no mgo Hibru no migbubuyow.
    Oghusajon din podom, kaling mig-ikagi sikandin, ‘Yagi, ajaw kow og-uunoy ogbubuyow
    su migsusuun kow da.’
  myk-myk: 'Kee caŋa ki ɲimuguro a Musa di gari wu cebooloo pu yíri sanha. A wu shɛ
    wu cebooloo shuun wa ta pu na dunni, na pee susuro tɛgɛ na pu pye: ‹Yee ya cɛ
    nago cebooloo yee ɲɛ-ɛ gɛ? Ɲaha fɛni yee di dunni wɛ?›'
  sbe-sbe: Mayadai hesauna kabo Isalaela tamowaidi labui ye kitadi se haihaikabi,
    ede ye hededelau udiyedi bena nuwadi ye hededehetaludi ye wane, ‘Tatao, teina
    ta ma kam kaha. Tabu kwa hewahewaiunuꞌuyoigomiu!’
  mcr-mcr: Hiunji awiŋgaŋi, iqu Israitqä hŋquaqu mäkä hunätqätaŋginyä äqunäqe, iquaqu
    äwqä naqä-hŋqunä nyiyŋqä itamäkätŋqä äwinyätä, ‘Äi, suŋqä mäkä hunätqäŋinyqä?
    Qeŋgueŋgiyqä’ ätukqeqä.
  cux-NT: 'Táámá nguuvi miiⁿ ní Moisés cueⁿ''ē sa naachí nguⁿ''u ''iiⁿ''yāⁿ yeⁿ''ē
    sa. Neⁿ''e sa chi ntun''dáá n''dai yā ndúúcū paz. Ní ngaⁿ''a sa ngiī sa ''iiⁿ''yāⁿ:
    Ndís''tiī saⁿ''ā ''diinú, nguɛ́ɛ́ ''cuuⁿ''máⁿ nī, ¿dɛ''ɛ̄ cáávā chi nguⁿ''u nī
    ndúúcū vi''ī?'
  tur-YTC: “Ertesi gün onlar kavga ederken onlara göründü. Onları barıştırmak isteyerek,
    ‘Efendiler, siz kardeşsiniz. Neden birbirinize haksızlık ediyorsunuz?’ dedi.
  san-ITR: tatpare .ahani teShAm ubhayo rjanayo rvAkkalaha upasthite sati mUsAH samIpaM
    gatvA tayo rmelanaM karttuM matiM kR^itvA kathayAmAsa, he mahAshayau yuvAM bhrAtarau
    parasparam anyAyaM kutaH kuruthaH?
  bel-N: 'І на наступны дзень ён зьявіўся ім, як яны біліся, і вёў іх да згоды, кажучы:
    “Мужы, вы — браты! Чаму вы крыўдзіце адзін аднога?”'
  sch-sch: Anangtûka chu Isreal mi inik insuol lâitak ava tonga ava sel ngeia, ‘Rangâita
    u sûngsuokngei,’ lâibungrêng kêng nin ni, ithomo hima anga nin insuola? tiin
    min sûk ngei rang a bôka.
  mic-MIQNT: Na wapg, nemiaji tapusiliji Isle'laq etli ntinijig. Wejo'tg negm wantaqa'lan.
    Telimaji, ‘Jigs'tuig ji'nmutut, gilew gitg Isle'lewioq, goqwei gilew weji ntioq.’
  huu-NT: 'Ie aredɨruido Moisés mɨcorɨdɨ mena come iaɨmaiaɨ fuirillana cɨode. Iaɨmaiaɨna
    marena itataiacade. Raite: “¿Bue ñellena conimana duere fɨnoacadomɨco? ¿Bue ñellena
    o come dɨga fuiridomɨco?”'
  jiv-NT: Kashin tsawa̱r Muisais ni shuari̱ jímiar maani pujuinian wáinkiamiayi. Tura
    nawamnaikiarat tusa “¿Urukamtai nuamtak yatsumja̱i̱sha yajauch awajniarum?” tímiayi.
  otm-NT: 'Man''da pa bʉya bi nu mahøn''a ra Moisés gue bin tuhni yoho yʉn ''yohʉ
    israel, nɛ nu ra Moisés bi zä bi hocua yʉ́ mbʉi, bi ''yɛ̨mbi: “N''yohʉ aui gadín
    cuui, ''bɛ''a guí ɛ̨nui a guí øt''ui gadín sʉhmi,” bi ''yɛ̨mbi.'
  dah-dah: “Be, fay urkeb sopte Israel mar hitte kuriŋ. Kuŋbe Israel mar iraw kura
    yiŋgeŋ uliŋ arde hike yinyiŋ. Irdeb daha mat kura mere yirmekeb awalik hiri yeŋbe,
    ‘Irem, daniŋ ditdigireŋ uliŋ arde har? Derbe miŋ uŋkureŋ po geb!’ yinyiŋ.
  tnk-tnk: Kɨni rakwakwi irə Moses revən mwi mətoni iəmə Isrel kəru krouousi irau
    me. In revən mə trəmri nəmərinuien tɨ nirau i, mɨni mə, ‘Iəmənmi kɨmirau piəvmirau
    me a. Rəfo irouousi kɨmirau me?’
  kpr-kpr: Avori, sifo dabako dadabetiri ainda amboda, namonde Israel embo da abuamane
    etoto naká nengae tataya ero gido, Moses nemokena sisira, ‘Ningivu! Ne oro dabakori.
    Redae totofo tataya erevu?’
  san-IAS: tatpare 'hani teṣām ubhayo rjanayo rvākkalaha upasthite sati mūsāḥ samīpaṁ
    gatvā tayo rmelanaṁ karttuṁ matiṁ kṛtvā kathayāmāsa, he mahāśayau yuvāṁ bhrātarau
    parasparam anyāyaṁ kutaḥ kuruthaḥ?
  nho-nho: Telaa aso raa, Moses ni kite i te takarua haka Israel e ppatu, teenaa hanatu iloo
    ia no vaaea te takarua raa ki see patu. A ia ki mee ake peelaa ki te takarua naa,
    ‘Hakannoo mai. Koorua naa se hai taina; koorua e patu i te aa?’
  gym-NT: 'Yebti jändrinane, Moisés nikani basareta mräkä israelitaye bobuta angwane,
    ni israelita jakwebe nämane ja mete kwärikwäri, btä Moisés namani. Akwa niaratrekwe
    ja mäkädreta, abkokäre Moisékwe niebare krörö ietre: Mun ja mräkäre. ¿Se ñobtä
    abko munta ja mete kore kwärikwäri yere? niebare kwe ietre.'
  azg-NT: 'Ndoꞌ vi tonco ncüiichen xuee, jndyiaaꞌ Moisésꞌñeen ve ntyje jon nnꞌan Israel
    na ninncüii tsjan conduihan yo nquii jon, na conanꞌntjaꞌhan. Ndoꞌ ntꞌue tsꞌon
    jon na quintjo ya ntcüeꞌhan yo ntyjehan. Ngꞌe joꞌ na tso jon ndëëhan: “ꞌOꞌ ninncüii
    tsjan conduihoꞌ. ¿Ndu na conanꞌntjaꞌhoꞌ yo ntyjehoꞌ?”'
  bhd-bhd: मूसा होरसां दूई इस्राएली एप्पू मांमेइं लड़ते लाए, ते तैन समझ़ानेरी कोशिश
    की, ते मूसा तैन ज़ोवं, हे जवानव तुस त एप्पू मांमेइं ढ्ला भोतथ, ते तुस किजो एक्की
    होरि पुड़ ज़ुलम केरतथ?
  too-NT: 'Lā'' ixlīlakalī huampala cālakchilh Moisés a''xni''ca'' ixtalālacatāquī''
    kalhatu'' israelitas lā'' ixcāmāko''xamixīcu''tun lā'' cāhuanilh: “Chi''xcuhuī''n,
    hui''xina''n lītalakapasnī''n. ¿A''chī'' lālacatāquī''yā''tit?”'
  ind-AYT: Pada hari berikutnya, Musa mendatangi orang Israel yang sedang berkelahi,
    dan ia berusaha mendamaikan mereka, dengan berkata, ‘Hai, bukankah kalian ada
    hubungan saudara, mengapa saling menyakiti?’
  cjo-NT: 'Inkaamani iñaakiri ijoriiyotzinkarite apite, ikijathatawakaanaka. Ikowawita
    rirori romaereerimi. Ikantziri: “Tema pijoriiyotzinkaritawakaaka. ¿Iitaka pikijawakaanteeyakarini?”'
  nsn-nsn: “Tar uagiamehenar marein, Moses ke me ueltupar tar toking peng Israel ura
    uiliatunge peis. Inggono ke uedanga tar poporo tasrasin, kare kula pare, ‘Tang
    torik! Raoum deh ramamahialik, ae maene re uiliatungeis raoum?’”
  san-DEV: तत्परे ऽहनि तेषाम् उभयो र्जनयो र्वाक्कलह उपस्थिते सति मूसाः समीपं गत्वा
    तयो र्मेलनं कर्त्तुं मतिं कृत्वा कथयामास, हे महाशयौ युवां भ्रातरौ परस्परम् अन्यायं
    कुतः कुरुथः?
  tna-NT: 'Pia tsine neicha putiana. Beta israelita detse eichetisa bataidha. Uja
    quisataidha tse: “Be meichetiji, metseda edue tatse hue putsu. ¿Jucuaja metse
    eichetiani?”'
  lid-lid: Ano na len rasan ja badeh, Moses eme, iy anyolom uru lau la-uh badu Isra-el
    ada uru. Eme iy ili anya katalou uru ma tiye sahou i turu i buku doh, ‘Ah anya
    kada ah ta sasah? Ah badeh, nadu tine ah.’
  wim-wim: Aꞌ ngaaꞌ thonang ngulana nil Moses.angan thath pam kucham than aak-kunch
    Israelites.am, anangan piik-piikuwpula aꞌ nil kaangk ngangk maalathow pulanganiya.
    Nil thaw pulant pam kucham al-alantan, ‘Ayyang, nip pam kucham inangan-ang, in
    nip kampanama, nip chaaparan keꞌ piikuwa!’
  zga-M: Eilin'chuya eilikongile akhaluta khuvanya Isilaeli avavatovanaga akhagela
    ukhuva sayaniwa; akhan'chova,' Vahego, Umue mulilokolo; mbona mwilwa yumwe khwa
    yumwe?
  yom-yom: 'Mu lumbu kilanda, wukimonisa kisa bana ba Iseli thangu baba nuana. Wuzola
    vutula ndembama va bawu bu kaba kamba : —A kiti beno luidi bakhomba ! A bila mbi
    lulembo kimonisina phasi beno na beno e ?'
  san-SIN: තත්පරේ (අ)හනි තේෂාම් උභයෝ ර්ජනයෝ ර්වාක්කලහ උපස්ථිතේ සති මූසාඃ සමීපං ගත්වා
    තයෝ ර්මේලනං කර්ත්තුං මතිං කෘත්වා කථයාමාස, හේ මහාශයෞ යුවාං භ්‍රාතරෞ පරස්පරම් අන්‍යායං
    කුතඃ කුරුථඃ?
  yut-yut: Pakgɨt da wɨsa dagokdo Moses abɨŋ pɨndakban Israel amɨn bamorɨ da emat
    wamgumal. Wabal paŋwasɨk do aŋek yaŋ yoyɨgɨt, ‘Jil not kaloŋɨ da nido notni dapmaŋ
    dapmaŋ amal?’
  grc-BYZ: τῇ τε ἐπιούσῃ ἡμέρᾳ ὤφθη αὐτοῖς μαχομένοις, καὶ συνήλασεν αὐτοὺς εἰς εἰρήνην
    εἰπών· ἄνδρες, ἀδελφοί ἐστε ὑμεῖς· ἵνα τί ἀδικεῖτε ἀλλήλους;
  cpc-NT: 'Okanta okitiijyitamanai, jiñaaki jantawakaiyani ijyininka. Ari ikowawitaka
    Moisés jookakairimi, ikantawitapaakari: ‘Iiro powashironkaawakaiyani pantawakaa,
    pijyininka powawakaiyani’.'
  nhg-NT: 'Ipa mustlateca Moisés quenniextito unte israelitas tli momacataya. Oquenec
    quenyulsiebis. Oquemelfe: “Señores, nemejua nenicnijte nencate. ¿Tli para nemomacatecate?”'
  nya-nya: Mmawa mwake Mose anaona Aisraeli awiri akukangana. Iye anayesa kuwayanjanitsa
    ponena kuti, ‘Amuna inu, ndinu abale; chifukwa chiyani mukufuna kupwetekana?’
  ngu-NT: 'Niman ijcuac huajmostla, Moisés oquinnextito omemej hebreos yejhuan nohuijsoquiyaj.
    Pampa quinequiya quintlahuelsehuis, yejhua oquimijlij: “Tlacamej, nemejhuamej
    nemicniutin. ¿Tlica, tej, ijcon nenquimochihuiliaj?”'
  kup-kup: Met orat zeirevai Moses maot nonoroh soohan Israel aban nañariv nae nap
    uroohan Moses etet baverat pot mañah, ‘Eroñariv, arip kap honetakanañañariv okeg,
    tairaiz nae nap urameg?’
  jid-jid: Nivi wuhama, a to ndhi harhi ba si tsi, wa ay'e gaba nda tre ndhi, 'Lilon,
    be mir vayi; a hi ngye du yi ni tsi kpambi?
  wmw-wmw: 'Subuu yake akiwalawirira waIziraeli wamojawapo wakumana. Akiyerera kuwapatanisa,
    akiwambira: ‘He! Umwe muwa munu na nduye, mbena musausana watupu?’'
  gmv-GGM: Wontetha gallas qasekka Isira7elle naytappe nam7ati ba garssan oyeetishin
    gakkidi oyetizayta iginthanas koyydi <haytto asato inte inte garssan ishantakko,
    inte wannidi issay issa qoheetii?> gides.
  ssg-ssg: “Ngain liai tehu Moses ningahi hua Ju akikin lalu hilehil, ape i tohongi
    lali hasoliai wasolalalu. l ukek, ‘Amulu akikin. Alahan amulu hil?’
  zpo-NT: 'Nu stub mbizh, Ches nguzhal chop xey be kadil nu nzhekla xaa nadilt xaa,
    zee nzhé xaa lo xaa: “Sawlazh be; ¿chozhiin ndil gu kwaan sawlazh be?”'
  poy-poy: Shilawu yakuwi, kawoniti Waisraeli wawili wankulikoma, kajeriti kuwakolaniziya
    mawoku pakalonga, Mwenga ndo mwawalongu, iwera hashi mwankulitenderana vidoda
    maweni kwa maweni
  qwh-NT: 'Waräninnam Moises ishcaq marca mayincunatana quiquincuna pura pelyaquicaqta
    tarïcorqan. Y tse nunacunata washeta munarninnam, nerqan: ‘Au, nunacuna, ¿imanirtaq
    tse castalla quecarnin, maltratanacur maqanacuyanqui?’ nishpa.'
  gaw-gaw: Nug anam he, wagḏe deḏ amup̱a Moses nug eḏua oiyaya amu Israel danab aḏit
    laa a nug qeeheh anata, uuglahnu amelahp̱a inam aum. ‘A diig laip̱u amu aḏinu
    a anam nug guiṯak meṯaya heṯep?’ awa aum.
  nca-nca: Asa ita saraŋoníqo, uni topé irisa kuma tariyó ŋu yiyoro mepa mande ŋande
    yaró, ‘Yarikaŋge ŋunde ma tewero. Do karo yariŋombo naŋge roworemoyotiri?’
  zpz-NTPP: 'Na tuubaꞌ dzi bzaac yu nu rucoo tub mbecy Israeel laab nu losaꞌy. Bicy
    peey nu ñgyicy yu nu ganap lagy dey lo losaꞌy. Orzeꞌ nay rab yu dey: “¡Bzub gyidag
    der! De ru bicy ru losaꞌr. ¿Lagu shiñ ricy nur losaꞌr?” nay.'
  mkj-mkj: Rehnno mwerin, Moses kapangda mihn Israel roahmen peipene nehn pwungara,
    ih jongin kamoaloailoaihdi ira. Ih pwehng ira, ‘Kamwa rong, kamwa pwen mihn Israel
    roahmen, amwda kamwa ke peipene doahre?’
  zac-NT: 'Stubi dzë Moisés bëdiaꞌguëlú chupë më ládziꞌ; cadildi rall. Guaglá Moisés
    lëꞌë rall nu gúchiꞌ lu ra nacadildi: “Lëꞌë të bëchi saꞌ të. ¿Pëzielú rdildi të?”'
  kyg-kyg: Egaꞌamo Moseseꞌa uno anakeyana lole Isaleli vekalaꞌmo kaveta nehaꞌageno
    anaketenoꞌaeꞌmo alino kugu huteno alino nanu aeno anatesiyafeꞌmo hunoꞌaeꞌmo, Ma
    vekalana afiꞌao, Lanakaemo konagalaꞌmo maiꞌnaꞌana na kava higetanaeꞌmo kaveta
    nehaꞌae, huno anafi geꞌnigeno
  kmk-kmk: “Mabigat man uman, naila na dat duwa un mantilitiliw ot pinadas na dida
    un mangkapiyaon un kanana’n, ‘Buḻun, apay mantilitiliw kayu un nampada kayu’n
    kaganakan Israel?’
  cao-NT: Jatsi huëaquë dos ca jimibo iquinahai ca Moisés jisniquë. Jato rabënamacatsi
    tsi “¿Jëniriahax iquinacanai rë? Mabë xatë bo xo mato ra” i jato qui ja ni quiha.
  bbr-bbr: Ätäi kar omre opok, Moses kar Israel ro kon jauk ori awaka awaka weräi
    rairin opok pewon. Ko au weräi rairin pote patwatomara, awatowon, ‘Ei, au owon
    jaun ori awaka awaka weraurair?’
  inb-inb: '—Chi kaiandi, Israel­manda iskai runa­kuna maka­na­kus­ka­ta­mi Moisés
    tarig­rirka. Tarig­ris­paka, pasin­sia­chispa­mi nirka: “Kam­kuna, waugkindi­kuna­mi
    kan­gi­chi. ¿Ima­pa­tak rabia­chi­ri­na­kuspa maka­na­kun­gi­chi?”.'
  hrv-hrv: 'Sutradan se pojavi pred onima koji su se tukli te ih stade nagovarati
    da se izmire: ''Ljudi, braća ste! Zašto zlostavljate jedan drugoga?'''
  box-NT: 'Mu tá na lée tɔ̃n, ó o Mɔyiize fò mín lè mín sìí nùpua nùwã
    ɲun ká ɓa wee fi. Ó o le mí ì yanka ɓa, ó o bía bìo kà: ‹Wàn zàwa, minɛ́n
    na lé lè dà-kéní á bĩnía wee fi mín yi le?›'
  ote-NT: 'Nepʉ rá hyaxꞌa̱ bi yopa thohni ra Moise, ne bi hyanda yoho ya me Israel
    mri ntunsɛhɛ. Ne mi ma da hyequeꞌʉ ne bi ꞌñembabi: “Nuꞌahʉ́ gyá me Israelhʉ, ne
    grí ncuhʉ. ¿Hanja grí ntunsɛhʉ ꞌna ngu maꞌna?”'
  wnu-wnu: 'Ne bo barim ende bo qib ibagar ego Isrel munon wurinou ombur bo yogub
    igamari ibag wuriombopur qamar: “Aninou ombur meimet qamb yogub igoumon?”'
  zam-NT: 'Tedib huiz co'' nde nquea, gunèe Moisés nzi yoo chop mèn nación Israel.
    Per Moisés mblya''s ntu'' ntàl Moisés loo di''s no loo cuent che''n ryop mbi''a.
    Ndxab Moisés loo ryop mbi''a: ―¿Cón ndyac gu'', yey? Gu'' ndxàc hues xtàa. ¿Chonon
    nzi guin gu'' xtàa gu'', à''?'
  zyp-NT: A ningthlamongpaw letah Israel cawngsaw a dai leimeipaw he khah Moses taco
    a hmuh he. Aa kaa letah arainah tua a pachia ka, ‘Vesaw leh, naaning cawh uny
    pui naa cang caw, zecawtamaw pakheh le pakheh na dai he ceh?’ a tah he.
  sey-NT: 'Yoꞌosiquëpi ñatasi muꞌse Israel pa̱ipi cayaohuaꞌi sa̱ꞌñe uihuajëna, Moiséspi
    ti̱ꞌapi. Ti̱ꞌani uihuamaꞌpë paꞌija̱jë caquë capi: ‘¿Me neñuꞌju teꞌe tsëcapëtaꞌa
    sa̱ꞌñe uihuayeꞌni?’'
  nvm-nvm: Rega afarma fu giak e Isrerko nokarok (2) bu bui bijaivga fu keko turamdiame
    kia, Jam igi faif jaiji nouviaikin revo ja iragrekuai joi bijaivno kiain.
  mps-mps: Do agai Israel bidi si hwįbo suali. Sulama, agai pedegelebo si, ‘Abagi,
    odao. Dage si da, ama name si dao. Duga si hwįnamuo,’ wali.
  pab-NT: — Hatyota kamaetali hoka Moisés waiyehena atyo, hinamahare ihinaehare Israel
    yerenae makere atyo owene mokotyakakoita. Hatyaoseta xane kaoka enomanaha hoka
    watyalihenahene. “Xoana hoka nikareta xiso, Israel yerenae makere xiso hoka?”
    nexa.
  llg-llg: Foꞌa mai, boe ma Musa ana kalua seluk fo neni ndia hataholi Israꞌel asa
    neu. Boe ma nita hataholi dua laule. De ana soꞌba nakamomolek dua sala nae, ‘Wee!
    Ei dua nggei kaꞌa-fadi kala. Te talobee de losa ei maule leo iak?’
  kyf-kyf: '-Mʋʋ ''bɩgʋ, zlɩ zlɩa, ''ɩn Moizɩ yia Izlaɛlɩ -ylaasɩ ''sɔ gʋda ylɩ. ''Ɩn
    ɔ ''yɩbha ɔ ''ka wa ''wʋsuslolu, ''ɩn ɔ nɛɛ wa -ylaɛ: ‹Na ''talea, amɩa mɩ bhelia
    nya, lɛɛ ka ''gbʋ a pʋpalɩ ''klɩyɩe ''wʋa?›'
  tpi-tpi: Long de bihain, Moses i lukim tupela Israel i wok long pait. Em i laik
    mekim i dai pait bilong tupela, na em i go long tupela na i tok, ‘E, yutupela
    i brata tasol. Bilong wanem yutupela i bagarapim yutupela yet?’
  mih-NT: 'Ta inga quɨvɨ i ndyehe ra Moisés vatyi sahñi tahan uu tahan ra hebreo,
    ta i nducu ra Moisés cuhva sa coo vaha ra cuan ta ma cahñi tahan ca ra ta catyi
    ra: “Tyizoho ndo, amigo. Ña vaha cahñi tahan ndo.”'
  qvh-NT: '“Saypita waraynin junagshi Moisés tarergan ishcay Israel mayincuna pelyaycagta.
    Sayshi paycunata washashpan nergan: ‘Gamcuna say castala caycarga ¿imanirtä pelyaycäyanqui?’'
  kms-kms: “Nginy iri ningg Moses nandi nandi di wute Israel kin temi mege mege yemu
    nuqond. Di ni nandi yeng gure nuam ningg nandi. Ni nari, ‘Ei, pughe kin ningg
    nu nuse niqam nunon tequne wege?’
  agn-agn: Pagaramal may inita nang doroang Israelita ang pagsoayan, ig pinrosigiran
    na rin ang papagtomboyon tang doroa. Ganing si Moises ong nira, ‘Mga tangay, pario
    among mga Israelita! Angay pagsoayan amo?’
  nhi-NT: 'Oualimostic Moisés oquimahsic ome israelitas tlen omotiuihtoyah. Yeh ocniquia
    icsehseuis in ixnamictli. Oquimiluih: “Namehuantzitzin namonicnimeh; ¿tleca nanconniquih
    nanmocohcocosqueh?”'
  ttc-NT: Yaji te Moisés tuj junky iwitq etzaj tk'ulb'a' kab'e' aj tijajil Israel
    nkyeq'ojin tuq, b'ix tgan tuq k'ulun tzan kyten galan kxol. Oxik tq'uma', “Etetz
    eterman etib'. ¿Tistil nkxq'ojin?”
  dan-1931: 'Og den næste Dag viste han sig iblandt dem under en Strid og vilde forlige
    dem til at holde Fred, sigende: “I Mænd! I ere Brødre, hvorfor gøre I hinanden
    Uret?”'
  kwj-kwj: Wowani gisi fonga ai iwani Moses heiwani ri hima kupu fisi ya fi anayenda.
    Wondawani ri ini au fihi tini ri toro kinani ya fini ri sawe, ‘Ei, kini hiparakambwe,
    hinde wowani kinjenga walambe ki wondau?’
  vie-OVCB: 'Hôm sau, ông bắt gặp hai người Ít-ra-ên đánh nhau. Ông cố gắng hòa giải:
    ‘Này các anh! Các anh là anh em với nhau. Tạo sao các anh đánh nhau?’'
  kze-kze: Mósesi kogwaéna usásinena kúmba Ísareri-kwaasi kaekó áái'a tíyóyana tuwánéna
    tiyoráínda-imayaa éna séna kae'náraiyo mimbórá-naoraama óívo áái'a tiyaáyavo súwana
  mpj-mpj: Karrpu kujupangka-pulanya Muujajju nyangu jurtangkupula warrkilpayi, palunyamili
    walyja kujarralungkupula. Ka-pulanya marrkulpayi, ‘Mirtankunpula jurtalu warrkinma!,
    kunyjunyupula nyinama!’
  lbk-lbk: “Mawakas pay, inilana akhes nan chwa ay iib-ana ay cha en-onong, sa na't
    laychen ay paornosen koma chaicha ay mangwanin, ‘Iib-a, ilaenyo kay ya! Sin-akhi
    kayo ya sa kayo't en-onong.’
  mto-NT: 'Je̱ kuꞌóxit tseꞌe je̱ Moisés du̱ꞌix je̱ts je̱meꞌe nu̱me̱jtsk je̱ myuꞌisraeejlit
    jayu ñachiiꞌkjada. Yꞌukyaknamyujo̱tꞌo̱yavaajnju̱dupts je̱ꞌe̱ veꞌe du̱ꞌuktij, je̱ꞌe̱
    ka̱jx tseꞌe jidu̱ꞌu̱m du̱nu̱u̱jmidi: “Toꞌk jáyuji xa miitseꞌeda. ¿Tya̱jxseꞌe mnachiiꞌkjada?”'
  bzh-bzh: Loḳ heng to lob Moses yah verup betöḳ vu Israel luu geluho denesis sir.
    Lob vonġin bë gevonġ beluho ayoj nakul gebeġö gëp, om nër bë, ‘Alam-a! Melu
    arimin ham lo! Rëḳ nebë va sën melu nevonġ paya vu ham-ë?’
  guj-2017: તેને બીજે દિવસે તેઓમાં ઝઘડો ચાલતો હતો તે સમયે મૂસા તેઓની પાસે આવ્યો તેણે
    તેઓની વચ્ચે સલાહ કરાવવાની ઇચ્છાથી કહ્યું કે, ‘ભલા માણસો, તમે ભાઈઓ છો તો શા માટે
    એકબીજા પર અન્યાય ગુજારો છો?’
  jvn-NT: 'Ing liyané dina nabi Moses weruh wong Israèl loro pada gelut. Dèkné jawané
    arep misah sing gelut mau, mulané ngomong: ‘Kowé lak tunggal sedulur ta? Lah kok
    pada gelut ngono?’'
  byr-byr: Sara myawɨri kyaaꞌ mwanyavɨ Yɨzɨrelɨyaraai tannyɨna yadaakɨlyɨ Mozɨzai
    tɨnna wanganaka. ‘Munya yɨrɨla dɨwagɨma!’ daka wɨdɨna ‘Aꞌmweraaihi, dɨnyuꞌnyi!
    Kɨrɨmɨdaraaihi mwaaihɨlyaꞌna beꞌna tannɨvanɨgɨlyaraaihɨlaka?’
  ian-ian: Nat nandiya ndɨna yakwa nyan vɨlɨlɨk walea lɨmbɨk. Mbɨk kat yalaa vɨlaa
    wandɨ. Mbɨk kat kɨmbɨk kwupmat. Mbɨk yakwa nyan mbɨt. Manda kat walea lɨgambɨt
    waa wandɨ Moses.
  hun-hun: 'Másnap meg olyankor jelent meg köztük, mikor összevesztek, és békességre
    intette őket: Férfiak, ti testvérek vagytok, miért bosszantjátok egymást?'
  mcf-NT: 'Badiadash aton matses yacno padpidec nidquin aton matses daëd cuesnansho
    istuidshun, Ëmenu, abibi quec choquimbi: ‘¿Atotsi quec min matsesbëd cuesnane?’
    Moisesën catuidpampic.'
  kjs-kjs: 'Wala ekera-nanere ame laapome yada pisipi rabu Moses adoma yada napipape
    lo agale gu-rupa lakalisa: Ame laapo, nipiri ora ameaya-le nipimi ake paa-daa
    makoyaaripi ya?'
  mni-mni: "Mathanggi numitta Israel-gi macha ani khatnariba adu ubada makhoibu taisinnanaba\
    \ hotnarammi. Mahakna hairak-i, \x93‘Ibungokhoi, nakhoi nachil nanaosingni. Karigi\
    \ nakhoina asumna khatnaribano?’\x92"
  yad-NT: 'Ratarya rundamu, su̱nu̱yada nani̱vatyi rityenuju̱yu, sani jdutyaru̱yada
    samirya nanunique̱yada, su̱teda variy nadiva: ‘¿Nu̱tyu mityijyi tenuju̱dye sa̱ni̱cha?
    ¿Ta̱raju̱ra sa̱nupochuvá̱dyeyu, ta̱raju̱?’'
  mxb-NT: '’Tá ni̱ kasa̱ndaá iin ka̱ kuu̱, dá ni̱ xini Moisés ña̱ ndéi uu̱ ta̱a Israel
    naá táꞌan mií rá. Dá ni̱ kaꞌán ná nachindei va̱ꞌa ñaá ná, chi̱ ni̱ kaa na̱ xíꞌín
    rá: “Iin ñani kúú vá ndoꞌó. ¿Ndiva̱ꞌa dárꞌuꞌu̱ táꞌan ndó?”, kaá na̱.'
  pon-2006A: Mandahn rahno, Moses pil kilangada mehn Israel riemen ara pepei nanpwungara;
    e ahpw song en kamwahwirahla. E ndaiong ira, ‘Kumwa rong! Kumwa pirien ehu, a
    dahme kumwa pepeiki?’
  maq-NT: 'Xi camá nchujun jan ne, cavechútaha me jo cha tjë rë Israel xi ticjan cha
    cojo xicjin cha. Hane meje cuatëcja me si xi tisahmi cha. Vëhë xi cachja me cojo
    cha cuitjin: “¿Mé má cuatjin nihñu cjuahngatacun cojo xingun? ta ngayun ne, tangun
    xutachanga nuju.” Cuatjin xu cachja Moisés.'
  hto-hto: 'Afe jítɨramoidɨruido Moisés Israel ímɨiaillɨnoɨ fúirienaillana cɨode.
    Iaillɨnoɨ fuiríllafuena llɨ́ɨcaitaacanano íaillɨnoɨna daɨde: “Omɨcoɨ daje ámadɨomɨcoɨ.
    ¿Nɨbái conímana duere fɨnódɨomɨcoɨ?” daɨde.'
  por-BRBSL: '“No dia seguinte, ele lhes apareceu enquanto lutavam, e os exortou a
    ficarem em paz novamente, dizendo: ''Senhores, vocês são irmãos''. Por que vocês
    se enganam uns aos outros?'
  ces-NKB: 'Ukázal se jim tedy [i] druhého dne, když měli potyčku a snažil se je usmířit
    slovy: ‘Muži, jste bratři! Proč ubližujete jeden druhému?’'
  cui-cui: 'Icha matacabitha Moisés tane xua caepinbe irʉ nababerʉ Israel nacuamonaepinbe.
    Moisés barai baponbe: ‘Ja, ¿eta xua metha caepinbe pana nabamebe?’ jei.'
  boj-2014: Nebeonaqa Moses a olo walwelosi gilsiq Israel tamo aiyel qoteqnab unjrsiqa
    naŋgi aiyel potnjrsiq minjrej, ‘Niŋgi aiyel was wo. Kiyaqa niŋgi qoteqnub?’
  eng-OEBUS: The next day he again appeared on the scene, when some of them were fighting,
    and tried to make peace between them. ‘Men,’ he said, ‘you are brothers; how is
    it that you are ill-treating one another?’
  eri-eri: Inyi hamba, Moses no Israel fai nga wara garenga nerirai. Onodu no neire
    wara wou usumu narona bona goidu lenirai, ‘Eei, tere bemu-bemu. Tere taate boyare
    tere tare inyabamu guru yare?’
  aly-aly: Arlta ingwerel ra arek artwa Israel-kenh atherr atwerrerl-anenty arrpemarl.
    Ranem renh-atherr arrkngertewek. Ra renh-atherr ilek, ‘Mpwelanth apmer anyent-areny
    atherran. Ilekek-anem mpwelanth atwerreyelan?’
  wiu-wiu: Wa podolikama Mosese eida wakapea pome enekale Iserele agota takuta poita
    tootakutukoa kakoli enekome okome anu oyata kita wameneta edeyake tete meetakutukoa
    kaki-pe wa kawikoa enaneya.
  swe-swe: 'Nästa dag vandrade han omkring igen bland israeliterna när han plötsligt
    såg två av dem i ett slagsmål. Han försökte få dem att bli sams och sade: Ni män
    är ju bröder! Varför gör ni varandra illa?'
  cth-cth: A tangtho vah, Mosi ni Isarel miphunnaw amamouh hoi mamouh lawkpungnae
    a sak awh e hah a hmu navah, bangkongmaw hettelah na o awh, atipouh hnukkhu a
    rahak dawk kâponae a sak.
  mti-mti: Kum umae Mosisi owawaiwa gumbo uwane mu mut eme. Me wasiwamuntan oya dirum
    wane, ‘Apan, ye tatangwanen. Dimbae oya ye yembovit gara toene?’
  pad-NT: 'Ka''afokajomani va''ora noki''aha adani Israel kaija''ari vi''bamiki vaabono
    vakodakhamaki. Moisés va''ora honaria''aha vaabono avakakariakakhamavini. Va''ora
    ni''aha: “A''onivani avaigamini avi''bamiki a''oni. Nahina mani ida avaabononi
    avakakaihamahikhamavini hija?” Va''ora ni''aha ada Moisés.'
  twi-twi: Ade kyee no, ohuu sɛ Israelfo baanu bi reko enti ɔkɔɔ hɔ sɛ ɔrekɔpata.
    Obisaa wɔn se, ‘Adɛn nti na moatwa mo ho reko? Munnim sɛ moyɛ anuanom ana?’
  hlt-hlt: Tedae a vuen khohnin ah amamih a hnueih uh thae te a hmuh. Te dongah, “Ka
    hlang rhoek, manuca la na om uh ta, balae khat neh khat thae na saii uh,” a ti
    nah tih rhoepnah ham amih te a sim.
  tbz-SIM: 'Kɛ̀ dɛ̀ɛ wentɛ́ kòo tó nsɔ̃́ Isidɑyɛɛribɛ mɑ́ɑ̀ kpɑ̀, kòo mbɛ̀ pɑ̀ɑ̀tì
    kɛ dɔ̀: N kɔbɛ dɛ̀ yĩ́mɛ kɛ̀ di kpɑ díndi kubotí kùmɑ́ɑ̀ kɔbɛ?'
  san-GUJ: તત્પરે ઽહનિ તેષામ્ ઉભયો ર્જનયો ર્વાક્કલહ ઉપસ્થિતે સતિ મૂસાઃ સમીપં ગત્વા
    તયો ર્મેલનં કર્ત્તું મતિં કૃત્વા કથયામાસ, હે મહાશયૌ યુવાં ભ્રાતરૌ પરસ્પરમ્ અન્યાયં
    કુતઃ કુરુથઃ?
  amx-amx: Arltang arrpenhel rang arek artwang Israel-kenh peltj atherr atwerrerleh.
    Rang renh-atherrenh arnpakemel ilek, ‘Mpwel kwenh akenheng-atherr, mer nyent-areny
    atherr! Wenhengam mpwel atwerrem?’
  ake-NT: Mɨrɨ ema'sa' yau, Mosi' uya asa'ron kon Esuwerʉ pon kon epanta'ma ene'pʉ,
    to' epanta'ma ereutanʉkʉ i'se iyesi'pʉ. Ta'pʉ iya to' pɨ', ‘Warawo' amʉ' ɨsitonpa
    pe ɨwesi kon mɨrɨ. Ɨtonpa kʉ'wɨpɨtʉi,’ ta'pʉ iya to' pɨ'.
  qvn-NT: 'Chaypitam warantinsi Moisesga tariruratag ishcay Israel castacama peliarcayagta.
    Chauraga Moisés amachayta munarga cay niram: ‘Runacuna, ¿imanirtag chay castala
    carcayar peliarcayanqui? Ama chaynuypa ruranacurcaychu’.'
  tku-NT: 'Ixlīlakalī huampala cālakchilh Moisés chā''tu'' israelitas ixtalātucsmā''nalh
    ē ixlāmakxtekecu''tun ē cāhuanilh: “Chi''xcuhuī''n, hui''xina''n lītalakapasnī''n.
    ¿Tū ixpālacata lālītucspā''na''ntit?”'
  bjk-bjk: Xö bung malamu Moses ixo ot pösöt a nine Israel idu toxo erese. Ma ixo
    mamaa ra bulbulus a malum kaluluonin idu, io, ixo tengen, ‘Nibarok, a narön mon
    e mu, ruasa mu mo erse baling ke mu?’
  msy-2020: Egha amɨmzaraghan Moses garima Israelɨn gumazimningra uaning mɨsosi. Ezɨ
    aning uaning gifueghasa a navir amɨrizimɨn aning mɨgei, ‘Maning, gua orakigh,
    gua avetinganing, egha gua tizim bagha kaghɨra uaning mɨsosi?’
  bpr-bpr: Na di tmadol du, nun teen Mosis lwe Dyu, sfati ale. Mayè kenen samfye dale,
    na manan dale, ‘E dad flanek, kan ku sfati slame gamu?’
  rmy-VLAKH: 'Пэ авэр дес, кала коисавэ андай лэндэ марэнаспэ, вов авиля и закамля
    тэ андярэл лэн кав миро, пхэндя: «Муршалэ, тумэ ж пхрала! Пэр со терэн бида екх
