  kde-kde: Liduva lya vili nkuvakoja Vaisilaeli vavili uvapanyana, nkulinga kuvahapulanya
    wachidoni, ‘Amanganya, mwenu ummamo. Ing'anya ntwani mùtendelana lahakalenge mmene
    kwa mmene?’
  ata-ata: Xe no voxo vile iliꞌi la, la Mosesi mumaisiꞌa ta Isilaeli tamei meꞌa miꞌotoꞌoto.
    Ia anu mulai sou lexe utululuneꞌi ilou, la mulai muvikalaneꞌi aloxo ꞌo, ‘Ae, ngingi
    ngongou vivinesi a ne. Ia loxovaa la sou ngingi ngongou menge ngavilaisinge la
    loxo ne?’
  qvw-NT: 'Aśhwanpa chay wäla quiquin-pulacta ma''anacuyäta talilcul: ‘¿Maynüpam wawi-caśha
    ma''anacuyalcanquiman?’ nil japächaptinpis'
  nfa-nfa: Bèli èèna, Musa laꞌe hari ladhe dhèu Israꞌel na sèra. Ka na rage dhèu dua
    pagama. Aa na neo padame dhèu dua se, peka na, ‘Weh! Miu dua mi se, paꞌaꞌari.
    Nga tao ka miu dua mi patao?’
  tnp-tnp: Kəni lauɨg lan tafu mɨn iətəm Isrel mil keiu katuoh ilau mɨn, kəni tuvən
    mə təghati kəm lau məmə otos rəkɨs ilau, kəni məmə otol ilau kuol vi ilau mɨn.
    Kəni məni=pən kəm lau məmə, ‘Suah mil, itəlau əmə. ?Təhro natuoh itəlau mɨn?’
  urd-urd: फिर दूसरे दिन वो उन में से दो लड़ते हुओं के पास आ निकला और ये कहकर उन्हें
    सुलह करने की तरग़ीब दी कि ‘ऐ जवानों तुम तो भाई भाई हो, क्यूँ एक दूसरे पर ज़ुल्म
    करते हो?’
  hot-hot: Haviyô hayaŋ ma Mose hi ma hayê anyô Islael ju ik i. Ma hadum ek nêm thai
    thêvô ek leŋiŋimbiŋ i ba hanaŋ, ‘Ai, mamu ŋê loyaŋ. Ma uik am eka?’
  mqj-NT: 'Masiangna ummita omi dua tau bassi to Israel menge siala. Naalla''imi Musa
    anna sandakki napasikapia, nakuammi: ‘Maakari ammu sialaa'' pakaiko siamo?’'
  rus-SYN: 'На следующий день, когда некоторые из них дрались, он явился и склонял
    их к миру, говоря: вы братья; зачем обижаете друг друга?'
  mbh-mbh: Na nge erangunga Moses i thepol toko Israel or aini ako o siso pel. Ma
    i mit roalu or ma i ria ve, ‘Ken! I vava ake thomu paini o siso pel, e? Thomu
    paini ake ini titein pel areke.’
  bdd-bdd: “Ma hali sabwelo ta Mosese tasinao ꞌeluwa ꞌilobediya siheheꞌupwa, ma nuwanuwana
    ma ꞌiꞌetoꞌausidi ma silolagu ma ꞌigwae, ꞌCiyagwao, ꞌomi susu ꞌaigeda, ma togidega
    ma ꞌimi miya wagihegala?”
  cbt-NTPO: Tahuëririnquë cato' israiro'sa capini niahuërapi, Moisësëri quënanconin.
    “¿Onpoatomata' canpita capini niahuëarama'? Nanan anoyatoco',” itërin.
  rmy-SERVI: Пэ авэр диво Моисеи удыкхля, сар марэнпэ дуй израильтянуря. Вов камля
    тэ слиджя лэн, соб тэ на марэнпэ. «Чявалэ, тумэ ж пхрала, — пхэнда вов, — пэ со
    ж тумэ задэн холи екх екхэсти?»
  srn-NT: 'A tra dei di Moses go baka na den sma fu en, a si fa tu fu den e feti.
    A go na den fu tapu a feti, èn a taigi den taki: ‘Unu na brada, fu sanede un e
    feti?’'
  cta-NT: 'Nguxee chaca tsa̱ ndyalaa yu ca su ngusu̱u̱ tyaꞌa tucua tyaꞌa nguꞌ Israel.
    Ná ndiya tiꞌ Moisés chaꞌ nxu̱u̱ tyaꞌa nguꞌ biꞌ: “¿Ni chaꞌ laca nxu̱u̱ tyaꞌa ma̱?”
    nacui̱ yu jiꞌi̱ nguꞌ liꞌ. “La cuiꞌ ca nguꞌ tyaꞌa na laca ma̱. Ná tsoꞌo chaꞌ nxu̱u̱
    tyaꞌa ma̱.”'
  bqc-SIM: 'Kɛ́ a gu dↄ̀ Isaili gbɛ̃ↄn plaↄ lɛ́ sòlekɛ, ↄ̃ à mↄ̀ ń yoaa, à awakpànɛ́
    à mɛ̀: Ma gbɛ̃́ↄ, bↄ́yãi álɛ ĩadakↄ̃wa kↄ̃tɛ̃ɛi?'
  tcz-CHONGTHU: Chuin ajing nikhon amite agavet a ahileh, Israel mini ana kina lhonin
    hijeh chun aman jong chamna nasem kigon hiche miteni koma chun “Nangni sopi khat
    nahi lhon louham? Ipi dinga nakinah lhon ham?” atin ahile,
  mar-mar: मग दुसऱ्या दिवशी कोणी इस्राएली भांडत असता तो त्यांच्यापुढे आला व त्यांचा
    समेट करू लागला; तो म्हणाला, ‘गृहस्थांनो, तुम्ही बांधव; आहात एकमेकांवर अन्याय का
    करता?’
  snp-snp: Ido leda Isilaeli we lele ma fina fi minami ya geyeto olu filiga-filiga
    o gedeto, olu kutifi gedenae, loto kolito eti loto logimami, Aiyo, linate ufa
    lawoko ma minainako, nediti fina fiyae? loto loga o gedaifa,
  isl-isl: 'Daginn eftir heimsótti hann þá á ný og sá þá tvo Ísraelsmenn í áflogum.
    Hann reyndi að stilla til friðar og sagði: „Heyrið mig! Þið eruð bræður og eigið
    ekki að slást svona. Það er rangt!“'
  spy-NT: Yu kāyyēēkunēē, kukas ꞉Muusa biikaab Isrāyēēl alak āyēēng' chēē kimii kuboortōōs.
    Kusyeem kumwoochi kule, ‘Murēchu, nto yu koo-am keey nkosyur ānkōōbooyē mooyēēt
    akeenke!’
  xnn-xnn: Idi kasin napseng dat mensape nan doway ipogaw ay ap-on Jacob dat sekaken
    Moses daida ay mangipagawis koma isnan nemnemda ay mangwani en, ‘Bebsat, dakayon
    mensapsape dapay sin-ag-i kayo?’
  mwe-mwe: Malabhi gakwe, gubhaabhweninji Bhaishilaeli bhabhili bhalikomananga, gubhalinjile
    kwaatapulanyanga bhalinkuti, ‘Mmanganya mmaulongo, kwa ndi nnabhonelana?’
  tte-tte: '@see-verse:ACT.007.025'
  tcs-tcs: ‘Neksdei nau wen em bin luk tu man blo Izrael pait, em bin trai po meke
    pis wea demtu. Em bin spik, “Ei yutu! Yutu bala. Yutu no pait!”
  hlt-THB: A khawngawi nyn awh Israel phyn qawi thlang pakkhih anik kqak qu ce hu
    hy. Cekqawi ce qoep qu sak aham a ngaih a dawngawh, ‘Nangnih ve koei a naa nani
    nani awm hy; kawtih nanik kqah qu?’ tina qawi hy.
  soq-soq: Imonemba me leulene wisene Israel apanawa nata onantoio ewamone gagalomone
    wanase, ‘Sosona, e nata Israelwa os, dima baiwa onaitilana? Ona ena!’
  qub-qub: 'Egipto runata wañuchishan warannin yapay cutir Israel-masincuna quiquin-puralla
    pillyaycajtana tariran. Paycunata raquir niran: ‹Chay castalla caycarga ¿imanirtaj
    pillyanqui?›'
  att-att: “Á sù tádday ággaw, naratang na yù duá nga ginaká ni Israel nga maddamá,
    á gimmá na ira. ‘Wáwwagi,’ kun ni Moyses nira, ‘anni ipaddamá naw, ta mawwagi
    kayu gemma?’ kun na.
  bki-bki: “Ana ea legiano na beni nene, naio mial kulo Israel juo napano ajum̃a ajukulo,
    ana naio ban ka jidom rila naljuo nei avanjum̃alo bereio, ana ber kalo, berinavo
    ‘Ei, kamjuo kuviagago. ?Jibe ka kamjuo kube kuruemiu ga na, jum̃abe ana kamjuo
    kumue lelan kamiu jibe na?’
  bqp-bqp: 'Kũ gu dↄ̀, Isaraila gbɛ̃nↄn planↄ tɛn fìti kɛ, akũ a sù à ń kpaatɛ à
    kútɛ kɛ̀ńnɛ à pì: Ma gbɛ̃nↄ, à kɛ̀ dera átɛn wari dↄkↄ̃a átɛ̃nɛɛ?'
  mcp-mcp: 'Jwɔ̂w í á bɛ̧ yí, a mú kə kwey bwân ɔ́ Izʉrəyɛ̂l óbá bwə́ ŋgə́ shuya.
    A mú ka cɛɛl bɛ́ɛ́g bwo nə́ bwə́ jíg nə́ shɛɛ, nyə nə bwo nə́: “Bɨ bʉ́sə omínyɔŋʉ̂,
    nəcé jɨ́ bɨ́ ŋgə́ sɨ́ya yí?”'
  hat-hat: 'Nan denmen, Moyiz wè de nan moun pèp Izrayèl yo ki t''ap goumen. Li te
    vle fè yo byen ankò, li di yo: Mezanmi, se frè nou ye. Poukisa yonn ap maltrete
    lòt konsa?'
  npl-NT: 'Keman owalmostlatik, Moisés okimitak omotekilmakatokah ome tlakah de Israel,
    ye okinekia kintlakawaltis, iwa okinmili: “Nomejwah nonmiknimeh; ¿tleka nonmokojkoah?”'
  bgg-bgg: Ji pha thimiang duiine è rey mage shii, ai è Israelith pha bran nyi ne
    awaisa chung gui rai pha doh ruii, ji-è, ai ne isa shii agui yi pha wuii srane
    yua, gu ijak Israelith nyi wo! Nasa ne nyie rek muii ne hì iguii rai phlei?
  eng-TCENT: The next day Moses came upon two Israelites who were fighting and urged
    them to make peace, saying, ‘Men, you are brothers; why are you hurting each other?’
  eng-BSB: The next day he came upon two Israelites who were fighting, and he tried
    to reconcile them, saying, ‘Men, you are brothers. Why are you mistreating each
    other?’
  cpu-NT: 'Okanta okitaitamanai, iñaake jantavakaiyani isheninka. Ari ikovavetaka
    Moisés irookakairimi, ikantavetapaakari: ‘Eero povashinonkaavakaiyani pantavaka,
    pisheninka povavakaiyani.’'
  san-ASM: তৎপৰে ঽহনি তেষাম্ উভযো ৰ্জনযো ৰ্ৱাক্কলহ উপস্থিতে সতি মূসাঃ সমীপং গৎৱা তযো
    ৰ্মেলনং কৰ্ত্তুং মতিং কৃৎৱা কথযামাস, হে মহাশযৌ যুৱাং ভ্ৰাতৰৌ পৰস্পৰম্ অন্যাযং
    কুতঃ কুৰুথঃ?
  tod-tod: 'Poluma voloi, é liini, é lɔ tanigaa yɔɠɔzu, niiti ti ɠɛni ɲɛpii ɠɔɔzu,
    nii a kɛ é ti yɔɠɔzuɓɛtɛ, é ɠɛni ti ma: ‹Wa ga ɠɛɛɠɛlointi, lee vaa zu wo ɓɔɠɔ
    ɓɔlɔzu?›'
  tac-NT: '''Lige melénala Moisesi etele oká bo''né rijimala nakó uchúkachi. ''Lige
    Moisesi tabilé najkile napurigá aminabi nakómala. Anele: «Aka rijimala júpaché
    ''emi, ¿chonigá nakóliché?», anele.'
  eng-WEBPB: “The day following, he appeared to them as they fought, and urged them
    to be at peace again, saying, ‘Sirs, you are brothers. Why do you wrong one another?’
  gfk-H: Ta nong tiga mes na bung Moses ga haan tupas airua tunatuna ma Israel dir
    ga harharubu ta dir, ma ga walar dir bia dir naga harmaraam balin ing ga tangai
    bia, ‘Ai! A haratasin mon mamur! Pai tahut bia mamur na harubu baal mon ta mamur.’
  viv-viv: Au tova anavelu miIsileli adiꞋiselu buye hiveꞋafwaiki-ma giꞋitadi, ada
    nuwanuwana hinaꞋilova be hinaveyao faꞋina gigahedi gigayo, Omi kaliva wanogali!
    Omi watobohiyamiyao. Gavadi-yo taumiyao waveꞋakivekoyo?
  yao-yao: Malaŵi jakwe, ŵaweni Ŵaisilaeli ŵaŵili ali nkuputana achinsyene pe, ni
    ŵalinjile kwajilanya achitiji; ‘Ŵanyamwe ndi ŵa lukosyo lumo, ligongo chi nkusaka
    kuulasyana achinsyene pe?’
  tgp-tgp: Ale mo mele rani sahe mo mele pala, ale mo hite na tamlohi tavtavuin Israel
    mo rua la lo vasvasi, ale mo vaihitea vara i tau na tamata isara mara, ‘La tapala,
    kamim vorai matea purongo, mata sava ka lo vailejleji kamim?’
  auc-NT: Mänömaï ï ïninque Möitee wodi ïïmö ate ponte ayongä idægoda wæætedö wæætë
    cæda adinque, ‘Ïñäna, mïna guiidencaya incæ wacä ingante quïmæ̈ wënæ wënæ cæte
    quëwëmïnaa.’
  kbc-NT: Neɡ̶eledi noko, Moisés ja nadi itoataale ɡ̶oneleegiwadi israelitatedi ane
    nidelaɡ̶a. Odaa ja domiɡ̶igo yoxoɡ̶otiogi, meetiogi, ‘Diganajipaatiwatiwaji akaami
    yokaaɡ̶etedipi! Niɡ̶ida makaami, akaami dinioxomigi. Odaa igame leeɡ̶odi ina me
    adinideleɡ̶enitiwaji?’
  bmh-bmh: Kolital ziwas tub ebu, Moses Israel du tub gonugau zaug al agzozou alalai
    darena piareun. Go alalai darena betei malai kuataimai, awareun, ‘Ei, ag einen
    zaun dual agzozou alalemen?’
  ctu-BL: 'Ti yijc''ʌlal Moisés tsi'' pʌsʌ i bʌ ba''an i pi''ʌlob che'' woliyob ti
    leto. Yom i lajmesan leto. Tsi'' yʌlʌ: “Winicob, la'' pi''ʌl la'' bʌ. ¿Chucoch
    mi la'' tic''lan la'' bʌ?” che''en.'
  meq-meq: 'Tədœ eye Musa a ndzatay a gər a Israyel hay sulo faya ta kəɗiye bo. A
    say a Musa maŋgəne tay ha ada tâ ndza zay mə walaŋ tay. A gwaɗay: “Dzam ga, nəkurom
    ta malamar tuk na, ada ka gumeye ɗəretsətseh a bo kurom ta məkəɗe bo na, hərwi
    mey?”'
  noa-H: Maimua hagtarr noram deeu dau numí jũrr hamach israelnaan happai jãau nʌm
    hooimajim haajem. Magbaa tag jãaum hugua, k'echeu hauwi hit'ũu hamag, “Keena,
    dich meeun happai ¿k'ant'eeta pãar jãagjerrá? Jãg chan hʌ̈u k'aba simgui” hajim
    hanʌm.
  alp-NT: Eleki ele bobanure iluake lokosi lekwe iselu tamata Israela lua esi teta
    lomai. Eleki ikeu lo luasi kai ibeteke lokosi be, ‘Silua, imi akwali lomai. Hoko
    ono lomai yake.’
  san-VEL: tatpare .ahani te.saam ubhayo rjanayo rvaakkalaha upasthite sati muusaa.h
    samiipa.m gatvaa tayo rmelana.m karttu.m mati.m k.rtvaa kathayaamaasa, he mahaa"sayau
    yuvaa.m bhraatarau parasparam anyaaya.m kuta.h kurutha.h?
  kbq-kbq: Umaseno nanterana Mosese'a nevuno keana, tare Israeli ne'tremoke ha' nehakeno,
    zanarimpa zanazeri fru hunaku, agra amu'noznifi vuno znazeri atrenaku nehuno anage
    hu'ne, Ama verarena, tanagra kogna mani'na'e. Nahigeta hara neha'e?
  kbh-kbh: 'Yëfsana, Moisés tojánanÿena útata, cach Israelocata, ibojtsentsjanaye;
    chora cha betsco tojána jetsë́uyanama y tojanë́yana: ‘Tsëndata cats̈ata s̈ondmëna,
    ¿ndáyeca s̈ojtsentsjanata ca?’'
  ron-LSB: 'A doua zi, când se luptau, li s-a arătat și i-a îndemnat să se împace
    din nou, zicând: “Domnilor, voi sunteți frați. De ce vă faceți rău unul altuia?”'
  pon-pon: 'A mandan ran o a kotila re ’rail ni ar akamai pena, ap men kotin kapol
    ira la, majani: Koma pirien eu, menda koma wia japun nan pun oma?'
  nhe-BL: 'Huan tonili Moisés yajqui quinpaxaloto nopa israelitame sampa. Huan quinpantito
    ome israelita tlacame motehuiyayaj. Huan quinequiyaya quinyoltlalis huan quinilhui:
    ‘Tlacame, inicnime, ¿para tlen inmotehuíaj?’'
  sps-sps: Voun mes nainy ai Moses ruak sab naa to na ina fuan a guei Isrel fitaatsun
    ror, ya pon to ma fakap fitaatsun tsuri na ina fuan. Ya tsue to, ‘Mi na ina fuan
    fo mumuinyasiny fatoobing. Kat fei tsumi kat fifiiring rom a tsivom ei?’
  wnc-wnc: Siwan tembana enake Isrel nana aminu tapaata ayanganuwat kake kwikwiknga
    natapzande natake Mosesda anzing yanikut, ‘Notna! Gitda notna notna yuamayak.
    Notna yuke minae amakamayak,’ ngang yanikwaikut.
  bus-bus: 'Kɛ̀ guu dↄ̀, Isaraili gↄ̃ↄn plaaanↄↄ e swèe kɛɛ, ben a mↄ̀ à ń yókↄ̃a
    à agbaa kpàńnɛ à bè: Ma gbɛ̃nↄ, à kɛ̀ dia ée ĩa daakↄ̃a kↄ̃ tɛ̃ɛɛ?'
  gub-BL: Iku'egwepe mokoz Izaew izuapyapyr uzeàmàtyry'ym waiko wà. Moizez wexak wazeàmàtyry'ym
    mehe wà. Ipurumupytu'u kar wer zepe wanehe. — Pepytu'u ty wà, i'i wanupe. — Màràzàwe
    tuwe pezeàmàtyry'ym peiko nezewe, i'i wanupe.
  imo-imo: Otilikondo Israel iye talo opa teringili kinye Moses pumbe kanopalie yuni
    opa teringili iye talo ambolopa lipelie nimbei, ‘Elo angenangolo talo ambe telka
    opa terembele ya? Angenangolo talo opa tengele manda naa tembalo,’ nimu.
  boj-boj: Nebeonaqa Moses a olo walwelosi gilsiq Israel tamo aiyel qoteqnab unjrsiqa
    naŋgi aiyel potnjrsiq minjrej, ‘Niŋgi aiyel was wo. Kiyaqa niŋgi qoteqnub?’
  eng-DRA: 'And the day following, he shewed himself to them when they were at strife;
    and would have reconciled them in peace, saying: Men, ye are brethren; why hurt
    you one another?'
  knf-knf: 'Wi unuur ujinţuŋ, awin baiŧrayel batëb kë bakgut aşë neej pwayëş ado na
    pkakan baka ţi ploolan aji na baka : “An biki, nabootuŋ abaa ŋom we ba?”'
  san-KHM: តត្បរេ ៜហនិ តេឞាម៑ ឧភយោ រ្ជនយោ រ្វាក្កលហ ឧបស្ថិតេ សតិ មូសាះ សមីបំ គត្វា
    តយោ រ្មេលនំ កត៌្តុំ មតិំ ក្ឫត្វា កថយាមាស, ហេ មហាឝយៅ យុវាំ ភ្រាតរៅ បរស្បរម៑ អន្យាយំ
    កុតះ កុរុថះ?
  arn-NT: '“Ka antü mew, Moyse pefi epu israelche petu kewalu ka wülelkamekewlu engu.
    Fey kisu ayüfulu am ñi wüdamentuafiel, fey feypifi engu: ‘¿Chumael ta kewapeymu,
    peñiwenfel ta eymu? ¿Chumael ta wülelkamekewimu ta epuñpüle?’'
  zas-NT: 'Chi bareguiaal, bidxaagloj Moisejs tioꞌp ree bén Israel cagaꞌp reeman,
    abiꞌ guyënman nabeꞌcdxeman laa reeman, rëbaman: “¿Chexc zeel rdilidi? Awa bén
    Israel na̱j gropidi.”'
  ken-NT: Nɛ́yí nɔ́kɔ́, arɔk atɛmɛri ndu bǒbhi, bo Israɛl bati apay mánù. Achwe
    bɛkʉ bɔ mambak ɛyɔŋ ɛ́mɔt, arɛm bɛ, ‘Ghók ká, bǎchí bǒ mmu amɔt, ndaká yí
    mánù nɛ batɨ?’
