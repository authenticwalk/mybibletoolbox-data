verse: ACT.007.026
translations:
  kpx-kpx: Iniale vani mole au oai tisege Iselala malaha abuiau mole havema. Ige au
    tiale elegevei keluevei abuho loui avoe, ‘Di haokuvuia, di hoto evive. La keau
    avui igaealelua lainaho mole havegelive.’
  okv-H: Eto evito Israel embo heriso mine tara uo Moses na oje kahari ke einge ena,
    ‘Embomeni ungo namei kamei ra do eto mine tara ere ove?’ Ainge enu
  tbo-tbo: Malitom po mi Yudeya luwaga i gagalehi ma hi itona yaka i wileta po ipa
    ina winugoemotahi po i pa, “U lawa, taumi guguni emosi ma iyowai po o ilawi memi?”
  mal-C: അടുത്തദിവസം, പരസ്പരം ശണ്ഠകൂടിക്കൊണ്ടിരുന്ന രണ്ട് ഇസ്രായേല്യരുടെ സമീപത്ത്
    മോശ എത്തി, ‘എന്താണിത് മനുഷ്യരേ, നിങ്ങൾ സഹോദരന്മാരല്ലേ? നിങ്ങൾ എന്തിനു പരസ്പരം
    ദ്രോഹിക്കുന്നു?’ എന്നു പറഞ്ഞ് അവരെ അനുരഞ്ജിപ്പിക്കാൻ ശ്രമിച്ചു.
  grc-SR: Τῇ τε ἐπιούσῃ ἡμέρᾳ ὤφθη αὐτοῖς μαχομένοις, καὶ ⸂συνήλασεν⸃ αὐτοὺς εἰς εἰρήνην,
    εἰπών, Ἄνδρες, ἀδελφοί ἐστε ⸋ὑμεῖς·⸌ ἵνα τί ἀδικεῖτε ἀλλήλους;
  bgc-bgc: दुसरे दिन जिब वे आप्पस म्ह लड़ै थे, तो वो उड़ै तै आण लिकड़या, अर न्यू कहकै
    उननै मेल करण कै खात्तर समझाया, ‘हे भले माणसों, थम तो भाई-भाई सो, एक-दुसरे पै क्यांतै
    जुल्म करो सो?’”
  khz-khz: Elaganiato aonai ia na Isaraela talimara ruala egitarato gegalamawai, ne
    ene vega-mainora ulanana evaikilarato, netiwato, ‘Gomi ruala, iokamonagi, gomi
    nema mawalakavami ruala, na rakagau gaurai taumi ruala gogalamana?’
  deu-TKW: 'Und am folgenden Tag erschien er bei ihnen, da sie stritten, und wollte
    sie versöhnen zum Frieden indem er sagte: Männer, ihr seid Brüder, was schädiget
    ihr einander?'
  zsr-NT: 'Yetú dza caꞌ yajxácaꞌbiꞌ yechopëꞌ bönniꞌ Israel, taꞌdil‑lëꞌ, atiꞌ gúꞌnibiꞌ
    cuequi dxibiꞌ lequëꞌ, len gudxbiꞌ lequëꞌ: “Lbiꞌiliꞌ, bö́chiꞌliꞌ nac. ¿Bizx quië
    ruaꞌliꞌ lzaꞌliꞌ döꞌ?”'
  lin-lin: 'Mokolo oyo elandaki, Moyize akutaki bana ya Isalaele mibale kobunda. Bongo
    amekaki kozongisa boyokani kati na bango ; alobaki na bango : « Ah baninga na
    ngai, bozali bandeko ; mpo na nini bozali kosalana mabe ? »'
  hns-NT: 'Biehaan bhaile oe dekhies kie okar djaatie me ke doei aadmie apane me maar-piet
    kare hai. Tab oe ie djhagara tjhoraaike aur bolies: ‘Toelog bhaai-bhaai baate,
    tab kaahe ke laraai kare hai?’'
  noa-E: Maimua agtarr noram deeu dau numí jũrr amach israelnaan appai jãau nʉm ooimajim
    aajem. Magbaa tag jãaum ugua, khecheu auwi ithũu amag, “Keena, dich meeun appai
    ¿khantheeta pãar jãagjerrá? Jãg chan ʉ̈u khaba simgui” ajim anʉm.
  eng-EMTV: And on the next day he appeared to them as they were fighting, and tried
    to reconcile them to peace, saying, ‘Men, you are brothers; why do you wrong one
    another?’
  mib-NT: 'Te ɨnga quɨvɨ̄ suni ni jito de nuū uú tēe Israel jeē cájejnáhan, te cúní
    de jeē na jécuɨñɨ̄. Te jeē yúcuan ní cahān de jíín: ¿Najehē casáha ndevāha ró
    jíín jnáhan ró? Chi nájnūhun ɨɨn ñani‑ni cácuu ró, áchí de.'
  lif-NT2: हे़क्‍क्‍याङ् कुदाःन्‍दिक् ने़प्‍फु इस्राइलिहाॽ चुङे़त्‍छिर यागे़त्‍छिबा
    निःसुसिआङ् नादङ् चोःक्‍मासि फाॽआङ् पेआङ् मे़त्तुसि, ‘तेःङ्‌बासे, खिन्‍छिॽग फुॽनुसाॽ
    के़धाप्‍सि! थेआङ् के़जुङ्‌सिबाबे?’
  xnj-xnj: Chilalu yaki Musa avawene Vaisilaeli vavili vitovana, akalinga kuvatepulanisa
    akavajovela, ‘Nyenye mwavalongo ndava kyani hinu, mukomana mwavene?’
  mmx-mmx: Ap mo lara laaleng melemu ni ga ven manga legepu radi me Israel duga esep,
    la ni ga lok do na lok lumulum kantubu atnedu. Ni ga lok, ‘Muna ronga i na. Nemu
    vam nom leton. Tila nemu mu esep?’
  cbr-NT: 'Usoquin ''onx isi cuantëcënquinbi ca aín aintsi rabë́ mëëanania mëracëxa.
    Mëraquin ca ënananmicasquin cacëxa: ¿Uisacatsi caramina nuibananshitima min aintsibë
    mëëananin?'
  tee-NT: 'Ni tuncunchokopa aktam anchokopa ju Moisés chai ju acsnich lakts''ilh ixt''iyun''an
    ist''a''israelitanin ju ixtat''ajun lasanin. Pus ju Moisés ix''alhvakputun chai
    chani alacjuni: “Quint''alapanacni ju uxijnan ni va lhi''alak''avin ump''alht''at''it.
    Tas ni va lalhimakch''ap''up''alat''it milhi''uxijnan”.'
  eng-LSV: On the succeeding day, also, he showed himself to them as they are striving,
    and urged them to peace, saying, Men, you are brothers, why do you do injustice
    to one another?
  cak-NT: 'Y ruca''n k''ij, jec''o je ca''i'' winak israelitas niqui''en ayowal, y
    ri Moisés xapon-apo quiq''uin, y xrojo'' ta xoc chiquicojol chi quiri'' man chic
    tiqui''en ayowal. Romari'' raja'' xu''ij chique: ¿Anchique roma niben ayowal?
    Rix can iwach''alal iwi''. Jix israelitas chi jix ca''i'', xcha'' chique.'
  pah-NT: —Ko'emame ohoa'javame Moisésva'ea gwe'yjava'ea repiagi ahe jogwayvarame,
    ei ahe. Igwete Moisésva'ea hoi tambojogwereko katu g̃a javo novĩa. “Penhoirũ pe
    novĩa,” ei ahe. “Maranuhũrame pe jogwayvaruhui naerũ?” ei Moisésva'ea gwe'yjava'ea
    pe, ei ahe.
  sja-NT: '‘Aɨ norema unuji Israel pidaarã omé chõomaa p''anɨ. Mãgá chõonaadamerã
    mãgaji: “¿Pãchi auk''aarã-ek''ã aji, jãgá chõo jõnadait''ee?”'
  xed-xed: 'Gamahtsimani, ka lagha Musa guyamtá ma lmu ta lmə gwal his mataba la Israʼila.
    Si ka kumə tsi ta dzranaftá həŋ. Kaʼa nda həŋ mantsa: “Graha ɗa! La zwanama kuni
    ná, kabgawu ta kəl kuni ka lmu na?” kaʼa.'
  mks-NT: 'Ta inga qui̱ví ita̱a̱n tá na̱xi̱nu̱ co̱o Moisés nu̱ ndúu na̱ Israel cán
    já na̱xini da cáni táhan i̱vi̱ da̱ na̱quixi chi̱chi Israel. A̱nda̱ já na̱casáhá
    Moisés sáhndá java táhan da da̱ cán já cáchí da̱ já xi̱hi̱n ná: “Ndaja ñani mé
    va ndó, a̱ váha toho cája ndó cáni táhan ndaja táhan mé va ndó.”'
  gfk-S: Tano mes na bung Moses ga hana tupas airuo turadi na Israel dur ga haarubu.
    Ma iga walar dur be dur nage haramaraam baling ing iga tange be, ‘Ai! A hatatesne
    mon mur! Paile tahut be mur harubu baling ta mur.’
  bmu-bmu: “Miri giaŋiiga kunbuk yeŋgöreŋ ani Israel azi yahötŋan auyohotka etkehök.
    Etkeka esapköba sutŋire luai ahumapkö möta kewö jiyök, ‘Azi yahöt, iŋiri darumuna.
    Nanŋiri mohot miaŋön mönö wuanöŋgöra mewö ayuhum aŋguzahot?’
  dgz-dgz: Inane woup sen, Mosis Isurero nagirewa inamup sia aeni gapan, Isurero apan
    dere anan wariwanumune inamup tauen. Me wa totomak mumapen ta anega diamon, ‘Apan
    negawa, e tatap gwanip, iwa dimen ek ingane anan wariwanin?’
  eng-GNV: 'And the next day, he shewed himselfe vnto them as they stroue, and woulde
    haue set them at one againe, saying, Syrs, ye are brethren: why doe ye wrong one
    to another?'
  zaa-NT: 'Porqui''ni attu yu''utsá nna bitsina'' bi làti tsè''e chùppa canu ritìl·la
    entre ca enne'' qui'' bía, acca uccua taá latsi'' bi gútse''e tsè'' bi cą nna
    ra bi cą: Bettsi'' bá lé cca, biánícca rue'' luetsi le.'
  eng-WEBSTER: 'And the next day he showed himself to them as they were contending,
    and would have constrained them to be at peace again, saying, Sirs, ye are brethren:
    why do ye wrong one to another?'
  guh-guh: 'Moiséspijinë pebeyaxuabicujinae Egipto nacuapijinë, icatsia meravia pitsijavata,
    Moiséspijinë caxitajaraba anijanëbeje penabejavatabeje. Bajaraponëbeje Moiséspijinë
    ëpijamonaenëbeje, Israelpijinë pemomobeje. Nexata Moiséspijinë xaniavaetsia itaveta
    penabeyanivabeje matavëjëa. Jumaitsi: “¡Panabejitsipamebeje! Panapijamonaenëmëbeje
    raja. ¿Detsa xuajitsia panabiamebeje?” jai Moiséspijinë.'
  bon-bon: Nuuja bimu tabe jääpänuji neeneni Israela biname arngi cabu jage. Moose
    singi teeme claabe ne agawame, jaajuji egä, ‘Siige, weene yepä biname gegi. Weene
    ngenome weemämu arngeniye?’
  nhw-BL: 'Huan hualmostla Moisés yajqui quinpaxaloto nopa israelitame sempa. Huan
    quinpantito ome israelita tlacame mohuilanayayaj. Huan quinequiyaya quinyoltlalis
    huan quinilhui: ‘Tlacame, anicnime, ¿para tlen anmohuilanaj?’'
  mgw-mgw: Pammalau' yake Musa ngaakolya Baisilaili abi'li' kabayu'mana, ngapaya kwakenga
    kwa kwabakia, ‘Mwenga mwabandu, ngita mwengaye mwalongo, mboni mupala lumiyana?’
  swh-ONEN: Siku iliyofuata Mose aliwakuta Waisraeli wawili wakigombana, akajaribu
    kuwapatanisha kwa kuwaambia, ‘Enyi watu, ninyi ni ndugu, mbona mnataka kudhulumiana?’
  wbi-wbi: Ikighono kino kikafingile akaluta kuvamo va Israeli valyale vilua, akaghela
    kuvasambania; akatisagha, mwevatua, umue mulilukolo; kiiki mupungana jumuejumue
    kwa jumue?
  bba-bba: Yen sisiru u deemɑ ben ɡɑbɑ sɑnnɑmɔ. Mɑ u kĩ u bu yɑkiɑnɑ u nɛɛ, i nɛn
    ɡɑri swɑɑ dɑkio. Bɛɛ, be i sɑ̃ɑ dusinu, mbɑn sɔ̃nɑ i mɛɛrɑ koonɑmɔ.
  eng-KJVCPB: And the next day he shewed himself unto them as they strove, and would
    have set them at one again, saying, Sirs, ye are brethren; why do ye wrong one
    to another?
  kgk-NT: 'Ko''ẽmba ramo ojehexa uka jevy Moisés gwe''ýi kwéry-pe. Ohexa mokõi gwe''ýi
    onhorairõ ramo. Ndoipotái onhorairõve: “Ma''erã po pejogwereko asy, xe re''ýi?”
    he''i. “Peẽ ko ojoe''ýi voi” he''i. “Ma''erã po penhorairõ?” he''i mokõive va''e-pe.'
  waj-waj: 'Hama iya arinaima rikiooduu vauvo patauduu numa tooduu Isarairaa vaidiivaitana
    rapuduu rikioo iya rapiraivaa uuda rainee kiaa iya tunoo: Vaidiso, rikiaatee.
    Ngia mmuaa yoosinnaayavee. Ngia aaniira ngiingiiita ngiingiiitama rapuaannee?'
  cpy-cpy: 'Okanta okitejeta-manee, iñaatzii Moisés ranta-wakaeyani isheninka. Ari
    ikowawitaka rookakaerimi, ikantawita-paakari: ‘Pisheninkaha irika. ¿Iitaka pantantariri?’'
  mpx-mpx: Lan i gan, Isileli labui i kitel hi lolopwapwait, inoke i labose ge ni
    pabakuhol i ba, ‘Alowau! Komiu boda maisena ya. Hauna kaiwena alom ge alom ku
    lolopwapwait?’
  wbp-wbp: “Ngula-jangkaju, parra-pardu-karirlalku, Mujujuju pinarni yanu yangka-kurra
    yurruju-kurra. Ngula-palangu parlu-pungu nyanungu-nyangu-jarra wati-jarra ngurrara-jinta-jarra
    kujalpa-pala-nyanu kulungku pakarnu. Ngula-palangu puta warla-pajurnu, manu-palangu
    puta walyka-manu. Manu wangkaja-palangu, ‘Wayinpala, ngajukupurdangka-jarra ngurrara-jinta!
    Nyarrparla kanpala-nyanu pakarni ngurrara-jinta-jarrarluju?’
  luo-luo: Kinyne Musa noyudo jo-Israel ariyo ka dhawo. Notemo thegogi kowachonegi
    ni, ‘Joka ma, un owete; angʼo momiyo udwaro hinyoru kayiem?’
  nhe-NT: 'Huan tonili Moisés yajqui quinpaxaloto nopa israelitame sampa. Huan quinpantito
    ome israelita tlacame motehuiyayaj. Huan quinequiyaya quinyoltlalis huan quinilhui:
    ‘Tlacame, inicnime, ¿para tlen inmotehuíaj?’'
  aii-aii: '”ܒܝܵܘܡܵܐ ܐܚܹܪܢܵܐ، ܡܘܼܫܹܐ ܚܙܹܐ ܠܹܗ ܬܪܹܝ ܐܢܵܫܹ̈ܐ ܡ̣ܢ ܒܢܲܝ̈ ܐܝܼܣܪܵܐܹܝܠܔ ܒܸܦܠܵܫܵܐ
    ܡܥܘܼܕܵܠܹܐ. ܒܥܹܐ ܠܹܗ ܠܣܲܙܓܘܼܪܵܝ، ܒܹܐܡܵܪܵܐ: ’ܝܵܐ ܐܢܵܫܹ̈ܐ، ܐܲܚܘܿܢܘܵܬܹ̈‌ܐ ܝܬܘܿܢ ܐܲܚܬܘܿܢ،
    ܩܵܡܘܿܕܝܼ ܒܸܦܠܵܫܵܐ ܝܬܘܿܢ ܚܲܕ ܥܲܡ ܗ̇ܘ ܐܚܹܪܢܵܐ؟‘'
  esk-NT: Uvlutqikman qiñilgiññiqsuq Israel-aaġmiuŋnik aŋuyaktauŋnik. Ilaan iłuaqsisipkaġniagaqsiñiġik
    itnaqługik, ‘Ukuqtiik, aniqatigiiksutik! Qanuqhusik iliptiknun piyuutivisik?’
  msb-msb: Pagkaotro adlaw may nakita siya na duha na Israelita na nagaaway kag gusto
    niya ini pasiruon na an sabi, ‘Mga amigo, pareho kamo Israelita. Nano kay nagaaway
    kamo?’
  cpa-NT: 'Mi³ca¹jni¹ jøng² ca¹jén² Moisés og¹ dsa² Israelita, dsa² tán¹². Jøng² mi³mi²dsian¹³
    Moisés jǿg³ quiah¹² dsa² héi². Ca¹juúh²dsa: “¿He² løa¹ të́h² hniah¹² ja³ná³ dsa²
    ŋioh¹²? Jin² rúh² báh³ hniah¹² ná¹²,” ca¹juúh²dsa.'
  dso-dso: ତାର୍‌ ଆର୍‌କର୍‌ ଦିନେ ଦୁଇଟା ଇସ୍‌ରାଏଲିଅ ମନ୍‌ ମାରାମାରି ଅଇତେରଇବାଟା ଦେକ୍‌ଲା ।
    ଆରି ସେମନ୍‌ ମିସତ୍‌ ବଲି ବୁଜାଇବାକେ ଚେସ୍‌ଟା କଲା । ସେ କଇଲା, “ସୁନା ତମେ ଦୁଇ ଲକ୍‌ତା ଇସ୍‌ରାଏଲର୍‌
    ବାଇବାଇ ଅଇସା । କାଇକେ ଏନ୍ତାରି ମାରାମାରି ଅଇଲାସ୍‌ନି ?”
  meu-meu: Kerukeru tatau rarua e heatuva ai dekediai e kau, bena ia ese e hamarumarudia
    toho, eto “Tatau e, umui raruosi na varavara; dahaka dainai o hahedika hehenimu?”
  yva-NT: Siman akato Musa puje po apa arakovo Israel inta yaen isyivuinyo vambinibe.
    Musa beker indamu yaneme raijar, weti pare, ‘Ibeanimaibe risivuiny? Yara taune
    ribuipije pa umba!’
  dgc-dgc: Dahilan, to kagagabian na éya, éy neta na i éduwa a Judeo a méglébug; éy
    talaga na kan side a awatén. ‘Kadimoy,’ kagi na, ‘bakit méglébug kam? Pareho kam
    a Judeo.’
  zpm-NT: Biini liu co, goṉ me laa chop zha Israel nodiḻ, zie me nla me lo xtiḻ zho,
    bnee me lo zho nonguieḻd ga tiḻ zho, guieṉ zho gaṉle meṉladzaque zho.
  hix-NT: Enmahàtxhe, toy xarha tà, Moyses heno, tkukuru komo hyaka. Nosoyatxkon hatà,
    asakon komo, Ehsayewyana komo. Oseryewhokanàr komo xe nehxakon hatà, Moyses heno.
    Hoymo komo y, kekon heno hatà, àwyanye. Noro rye me manatxhe, omnyamo. Àsok tawro
    motwàràhyaketxow harha, kekon heno hatà, àwyanye, kekon hatà, Estefaw heno.
  sim-sim: Wahandaha nor i heyerik Israelik fehe ma ambe lap opmu anajira. Urik fririn
    or arangokmba uhu ormu mbara, �Shir Israelik fehenda ambe osh te. Mberem ushiwak
    shihi ambek shi anajikwak shi undua?�
  npi-ULB: अर्को दिन तिनी केही इस्राएलीहरूकहाँ आए जहाँ तिनीहरू एक आपसमा झगडा गरिरहेका
    थिए । तिनले तिनीहरूको झगडा मिलाउन खोजे र भने, “तपाईंहरू दाजुभाइ हुनुहुन्छ । किन
    एकअर्काको विरुद्धमा लड्नुहुन्छ ?”
  cgc-cgc: Ta sunod na adlaw, nakita din darwa na mga mama na kalai din na gatiruay
    daw gatingwa kanen an na bawien din danen ya. Ambal din, ‘Mga utod ko, kyo yan
    gauturay, man-o tak gatiruay kaw?’
  tim-tim: Luâk are kondo mondo emet hauŋdo lâuwâŋe arimbo Israe luâk lâuwâ akmâ agum
    tatbela mem potatyelekmâ hin makyetkiep, “Yet âmâ gala konokŋe wangât akmâ gasa
    kalaktat?”
  yor-yor: Ní ọjọ́ kejì Mose yọ sí àwọn ọmọ Israẹli méjì bí wọ́n ti ń jà. Òun si fẹ́
    parí ìjà fún wọn. Ó wí pé, ‘Ènìyàn mi, ará ni ẹ̀yin; èéṣe tí ẹ̀yin fi ń ṣe ohun
    tí kò tọ́ sí ara yín?’
  wos-wos: Wun du hiyandéka nukwa nak yindéka dé Moses wambula yi, israelna duka.
    Ye dé xé israelna du yéték warembéka. Xétaka bér warehafi yata jémba rembéte dé
    mawuli ya. Mawuli yata dé bérré wa, ‘Bénawa. Béni nyama bandi béni. Métaka béni
    ware? Béni warekémbéni.’
  emp-NTPO: 'Nurẽma Moiseba unusia israelerãda umé djõ panʌda. Ãdji ibiad̶amãrẽã nãwã
    jarasia: “¡Bãrãra ab̶ari purud̶ebemaa! ¿Cãrẽ cãrẽã jãwã djõ panʌ?”'
  eng-F35: The next day he appeared to them as they were fighting and tried to reconcile
    them, saying, ‘Men, you are brothers; why do you wrong one another?’
  ind-ind: Hari berikutnya, Musa bertemu dengan dua orang sebangsanya yang sedang
    berkelahi. Dia mencoba mendamaikan mereka dengan berkata, ‘Hai kawan, kalian bersaudara.
    Janganlah berkelahi!’
  pes-OPCB: '«روز بعد، باز به دیدن آنان رفت. این بار دید که دو اسرائیلی با هم دعوا
    می‌کنند. پس سعی کرد ایشان را با هم آشتی دهد و گفت: عزیزان، شما با هم برادر هستید
    و نباید اینچنین با یکدیگر دعوا کنید! این کار اشتباهی است!'
  mpt-mpt: E inane sonoma bomanoa imin monea Islel isu ye temea ele bibam seli asu
    keniba awa gembib kesoa yatemnea watanang genea baabenea Ib dabo awao deine! Ibo
    nimin kenibta awa gembibe? gese otane
  ssx-ssx: Da ma꞉nda꞉ kelepeeketa꞉ Isulai hali yaapo a꞉nda꞉ pitolo haepekeeki Mosesima꞉
    handaata꞉ pua sa꞉sa꞉ pitolo alota꞉ Hali yaapo opua꞉pe laa Ipilikita꞉ hama̱la̱꞉e.
    Ekipeke ipilika꞉ kone a꞉nda꞉ pitelepepe laa leekeme.
  mkl-mkl: Iju kumɑ́ɛ ŋɔi Moizi í yɛ inɛ Izirɛli minji ɡɔ ŋɑ iyi ɑ̀ wɑɑ jɑ. Ŋɔi wɑ
    bi ku lɑ ŋɑ, nɔ í ni, kpɑɑsim ŋɑ, iŋɛ iyi ì jɛ nyɑɑnze ɑkɑ̃ ŋɑ, nɑ mii í ce ì
    wɑɑ wɑhɑlɑ njɛ bɛɛbɛ ŋɑ.
  gaq-gaq: ଆମାର୍‍ତଡ଼େ ଆତେନ୍‌‍ ମ୍ୱାୟା ଯିଉଦି ରିଙ୍ଗ୍‍ୟା ଡିଙ୍ଗ୍‍ନେ କେକେ ଆରି ଆମେଇଂକେ ମେଁ
    ସାନ୍ତି ଆଃଡିଙ୍ଗ୍‍ନେସା ଚେସ୍‌ଟା ଡିଙ୍ଗ୍‍କେ । ମେଁ ବାସଙ୍ଗ୍‍କେ ‘ଅଁପା ପେ ମ୍ୱାୟା ତ ବୟାଁ
    ବୟାଁ । ପେ ମେସା ପେପେ ବିତ୍‍ରେ ଅନ୍ୟାୟ୍ ଡିଂପେଡିଙ୍ଗ୍‍କେ ?’
  gof-RNT: “Wonttetha gallas nam77u Isra7eele asati issoy issuwara wadhettishin demmidi
    entta sigethanaw koyidi, ‘Asato, hintte ishantta; ays issoy issuwa qohetii?’ yaagis.
  unx-unx: ଇନିଃ ଏଟାଃ ହୁଲାଙ୍ଗ୍‌ ବାର୍‌ହଡ଼୍‌ ଇସ୍ରାଏଲ୍‌ ହଡ଼କିନ୍‌କେ ଲାପ୍‌ଡ଼ାଇତାନ୍ ନେଲ୍‌କେଦ୍‌କିନାଏ,
    ଆଡଃ ଏନ୍‌ ବାରାନ୍‌କିନ୍‌ ମେସାଅଃକାକିନ୍‌ ମେନ୍ତେ ସାନାଙ୍ଗ୍‌ତାନ୍‌ଲଃ କାଜିକେଦ୍‌କିନାଏ, ‘ଆୟୁମେବେନ୍‌,
    ଆବେନ୍‌ ବାରାନ୍‌କିନ୍‌ ହାଗାତାନ୍‌ବେନ୍‌ ଚିନାଃମେନ୍ତେବେନ୍‌ ଲାପ୍‌ଡ଼ାଇତାନା ?’
  gah-gah: Akiake gó lago, goha nene vimó. Voko ánigamó nene, Isilae ve losi nenetosa
    lova nihizesigo, ánigoake alata moloketake ve loe lekeza gounama niasinazo, nanamú
    lova niasive.
  lcm-lcm: Na si taun e mung ina, kanla sabonai ani mang ngono igenen pok iria kilongpo
    angbis. Na kala atokngai asi kana asinong ani luai nei liuan irilong, ‘Ngono iuang,
    milongpo angtasimal nang, marai sa na milongpo angbis pok?’
  aer-aer: “Arlte arrpenhele anteme, ingweleme anthurre, Moses awethe alhemele areke
    tyerrtye Israel-arenye atherre atwerrerlenge. Re renhe-atherrenhe akalkelhe-ileke
    ratherre ipeltye-ilerremele mwerre anetyeke. Ikwere-atherre re alakenhe angkeke,
    ‘Iwenhenge-ame artweyenhenge atherre mpwele atwerreme? Atwerretyale anaye!’
  qvc-NT: 'Qayandin diyaqam Muysisqa isrraylinukunaman kutirishpa, ishkayta tarirqan
    paykunapura pilyaykaqta. Chaymi munashpa alliyachiyta, paykunataqa nirqan: “Qamkunaqam
    llaqta masipura kangillapa. ¿Imapaqmi pilyaykangillapa? Ama pilyayllapachu”, nishpa.'
  tgl-ULB: Nang sumunod na araw pumunta siya sa ilang mga Israelita habang sila ay
    nag-aaway; sinubukan niyang pagkasunduin sila; sinabi niya, 'Mga Ginoo, kayo ay
    magkapatid; bakit kayo nag-aaway?'
  cbs-NT: 'Janua meshukidi betsatian Moisés ana kaxun jawenabu Israelbu dabe ana detenameaibuki
    nukutan daewakin jatu nemanun ikain jatu yuikin: “Matu dabe man yuda betsamaki.
    ¿Jaskai man detenamei ikanai?” jatu wa'
  xtm-NTPP: 'Te kivi yutnee ma ni ndani''i de uu tee Israel ma ja ka kanaa de, te
    jiña''a de: “Má jin kanaa‑ka ni, vaa ndi‑tna''a ñani ni. ¿Nava''a ka sa''a ndeva''a
    tna''a ni?”, kúu de jiña''a de.'
  nnq-nnq: Malabo jakwe, ngababona aka Isilaeli abena bakaputana, ngajiga kabekanga
    tengela akalenga, ‘Mangweto makalongo, mboni ntenda kubonelana?’
  bao-NT: Ñucã ape rʉmʉ cʉ̃ yaarã pʉarã israelitas wado cʉ̃ja ca ameri quẽe niiro
    ĩari, añuro cʉ̃ja ca niiro tiirʉgama ĩigʉ, “Mʉja jĩcã majara mʉja nii, ¿ñee tiirã
    ñañaro mʉja ameri tiiti?” cʉ̃jare ĩimiupi.
  san-ORI: ତତ୍ପରେ ଽହନି ତେଷାମ୍ ଉଭଯୋ ର୍ଜନଯୋ ର୍ୱାକ୍କଲହ ଉପସ୍ଥିତେ ସତି ମୂସାଃ ସମୀପଂ ଗତ୍ୱା
    ତଯୋ ର୍ମେଲନଂ କର୍ତ୍ତୁଂ ମତିଂ କୃତ୍ୱା କଥଯାମାସ, ହେ ମହାଶଯୌ ଯୁୱାଂ ଭ୍ରାତରୌ ପରସ୍ପରମ୍ ଅନ୍ୟାଯଂ
    କୁତଃ କୁରୁଥଃ?
  rmn-rmn: Авэр дес о Маисей дикхляс, сар дуй израильтяня марэнпэс. Ов мангляс тэ
    аклаштиел лэн. «Муршалэн, вай тумэ пхрала, — пхэнэлас ов. — Соски хорладиен екхаврэс?»
  huv-NT: 'Wüx rat tiüt amb alinoic nüt tamb quiaj alinomb a Moisés. Quiaj tajaw teajcüyiw
    ijpüw micual Israel. Quiaj tasaj nejiw macueatiw, tapiüng: “Teat, icona nercualaatsayon;
    ¿neol tapots ermbiyayona?” aj nejiw.'
  otn-NT: 'Mi̱ hyaxpʉya, nu̱na̱ ra̱ Moisés bi di̱mmi̱ yo nc''ɛ̱i̱ yø judío ngue di̱
    ndu̱nsɛ. Bi hejpa̱ p''ʉya, i̱ nnepe ngue di̱ nhyɛgui, bi ''yɛ̱mbi̱: “Ague n''yø''a̱ui,
    ga̱di̱ mmɛ̱ni̱ui. ¿Hanja ngue ga̱di̱ ndu̱nsɛui?” bi ''yɛ̱mbi̱.'
  nop-nop: Heleune kotigoŋ Isilaehi meyat lufomdi mindobu tubune wooŋ yehidaneeŋ indiŋ
    yeniŋkulemaguk, ‘Ai! I nadiyamuk! Hidi yanolitdigoŋ maŋgoŋde mindobu tamuk?’
  obo-NT: So-op no allow, nokita ni Moises iddos oruwon koubbaran ni Israel no id
    po-imotayoy. Id porani sikandin amoy'd gollangon woy'd pod-uliyon din nanoy. Kahi
    rin to, ‘Mgo suwod, mambot od po-imotayoy kow moho no tooruma kow man!’
  kca-kca: 'Кимет хӑтәԓ, хун ԓыв эԓтыԓаԓ кӑтән кўтәрмәстән, ԓўв йŏхтәс пӑ ԓынан йӑм
    щира уԓты пеԓа хўщиԓысԓы, пŏтәртман: «Нын – хӑнам йохӈән; мўйа кўтԓәнән йэшащԓәтән?»'
  cak-ENT: 'Y pa ruca''n k''ij, yec''o c''a ye ca''i'' vinük israelitas nquibün oyoval,
    y ri Moisés xapon c''a apu quiq''uin, y xrajo'' ta xoc chiquicojol richin que
    man ta nquibün oyoval. Romari'' rija'' xbij cheque: ¿Achique c''a roma nibün oyoval?
    Rix ichak''-ivi''. Rix israelitas rix ca''i'', xbij cheque.'
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤁᤢᤍᤠ᤺ᤴᤍᤡᤰ ᤏᤧᤵᤑᤢ ᤀᤡᤛᤪᤠᤀᤡᤗᤡᤜᤠ᤹ ᤆᤢᤅᤧᤳᤇᤡᤖ ᤕᤠᤃᤧᤳᤇᤡᤒᤠ ᤏᤡ᤺ᤛᤢᤛᤡᤀᤠᤱ ᤏᤠᤍᤱ
    ᤆᤥ᤺ᤰᤔᤠᤛᤡ ᤑᤠ᤹ᤀᤠᤱ ᤐᤣᤀᤠᤱ ᤔᤧᤳᤋᤢᤛᤡ. ‘ᤋᤣ᤺ᤱᤒᤠᤛᤣ. ᤂᤡᤴᤇᤡ᤹ᤃ ᤑᤢ᤹ᤏᤢᤛᤠ᤹ ᤁᤧᤎᤠᤵᤛᤡ᥄ ᤌᤣᤀᤠᤱ ᤁᤧᤈᤢᤱᤛᤡᤒᤠᤒᤣ᥅’
  mie-NT: 'De quīvī téēn nī nquenda dē nūū ūū táhán dē jā cánāá. De cúnī dē jā má
    cánāá ndúū tēe ñúcuán, de nī ncāhān dē jíín ndúū dē: ¿Nājēhē cúu jā sáhá nāvāha
    nú táhán nú? Chi modo ñanī ndúū nū, ncachī dē.'
  san-TIB: ཏཏྤརེ ྅ཧནི ཏེཥཱམ྄ ཨུབྷཡོ རྫནཡོ ཪྻཱཀྐལཧ ཨུཔསྠིཏེ སཏི མཱུསཱཿ སམཱིཔཾ གཏྭཱ ཏཡོ
    རྨེལནཾ ཀརྟྟུཾ མཏིཾ ཀྲྀཏྭཱ ཀཐཡཱམཱས, ཧེ མཧཱཤཡཽ ཡུཝཱཾ བྷྲཱཏརཽ པརསྤརམ྄ ཨནྱཱཡཾ ཀུཏཿ
    ཀུརུཐཿ?
  qve-NT: 'Paqarisnintin p''unchawmi Moisesqa rikullarantaq ishkay llaqtamasin runakuna
    peleashaqta. Chaymi paykunapura amaña peleanankupaq allinpachiyta munaran; hinaspan
    khaynata niran: “Qankunaqa llaqtapuran kankichis. Chayri, ¿imanaqtintaq qankunapurari
    peleashankichís?” nispa.'
  pao-NT: Soo Moses yise meeoo soonamme, ‘Umu e nanumu ka natzama'wukwuse oo sopedakwadookwu
    ka Te Naa nuka pooha-makase.’ Pana umu gi oo soo'oedyukute ka ooka moo'a oo petugase,
    waha'yoo Jew nanana nanagoehoo. Mu too'e tzadyooikuse, meeoo mu netamma, ‘Mu e
    nananumu gi muusoo nanagoepana.’
  cbu-NT: Putamsha zoonllpatatin mang waratatarusin, Móysisarinsha tapachindakatu,
    tárangiya; Zuwaa, ksangi. ¿Mayaam saanpata zuwanllpatis warataksa?
  usa-usa: móra-aabayaanapimma Mótetima aónaimma kaayaqá Ítíráaeo-nakoratama ááiqa
    kéoyana Mótetima min-nákámá mamá paá umáyikanaae téna maará-tiraiye. ‘ááiqa íma
    okao. kenákámá kewátámóbo nôraq itakawáq ááiqa kéoyo?’ téna Mótetima tiráiye.
  soy-soy: 'Moisi uu kɔ kɛyɑ́ɑ lírũ tuŋɛ́ Isirɑyɛɛli pikɔ́ pitɛ́ lɛɛpɔ pin cɛ́ŋɛsi,
    uu pɛɛ́ hɑpɔ rɛ ukɛ́ pi yoriyɛ. Uu pi pisɛ rɛ: Nɔ pisoi pisɛ lɛ, pinɛ́sɑ́nɛ! Yo
    nnyɑ kɑni pɛɛ cɛ́ŋɛsi?'
  hui-hui: Ani buwa egerebalene Isaraele agali kiralime gungu bialu hearia hondowa
    Mosesehanda mo hada hole manda bini. Ibugua lalu, Ogo labo-o hale hadaba. Libu
    gungu berabigo agibe. Libu hamenela ndobe, lene.
  amf-amf: “Kina hamon Israveel eensa shaarira lamaana eena kinka ke kansaka shedayse
    keam marsana zagayse, ‘Marrato! Yedi kinka kisa muldhana dahayse harrnee kinka
    kanse?’ kena ki hamade.
  quc-NNT: 'Chukab'' q''ij chik ri tat Moisés xeuriq kieb'' winaq aj Israel ri tajin
    kech''ojinik, kraj k''ut kujach ki wäch, kuya utzil chkixol, xub''ij chke: “Ri
    alaq achalal ib'' alaq. ¿Jas che k''äx käb''an alaq chb''il taq ib'' alaq?” —xcha
    chke.'
  dob-dob: “Ta mali ꞌasiyata ga Mosese tasinao ꞌeluwa ꞌilobedi sieꞌueꞌupwa, ta nuwanuwana
    be ꞌigielosaꞌudi ga ꞌigwae, ‘Gosegwao, ꞌomi susu ꞌebweuna, ta mwaꞌadega ga ꞌimi
    miya wagiegie toꞌumaliye?’
  wrs-wrs: Wo hengava mongnasiva, Mosesva ona nongalna, men Israelnindrini samblava
    hevm esmawolahav. Himba olwolvna moa besalna. Hev unna, ai yimba pevsambla etebosala,
    eselm yimba pevmba emuskovhowolv, aembu.
  mca-mca: 'Qa pakhap neƚukii qa yamii pa''aj pekhewe''en, qa yi''wenij pa''aj pekhewe''
    wetsjuk in ijenju'' wapilƚe wetju''ƚ pa''aj, qa yaq''ayintax wetju''ƚ, qa yittaxijets:
    “Jukhew, e''witjefeye''k ini''ƚek, ¿inhats''ek in uƚ''etsi''ƚ wetju''ƚ?”'
  tzo-TZC: 'Ta yocꞌlomal un, tey laj yil ti Moisese ti ta smaj sbaic chaꞌvoꞌ jꞌisraeletic.
    Jech o xal ti Moisese ba sticꞌ sba yoꞌ ta spajtsan ti schiꞌiltaque. Jech laj yalbe:
    “¿Cꞌu chaꞌal ta xamaj abaic ti jaꞌ achiꞌil abaique?”, xut.'
  mya-mya: နောက်​တစ်​နေ့​၌​ဣ​သ​ရေ​လ​အ​မျိုး​သား နှစ်​ယောက်​ခိုက်​ရန်​ဖြစ်​လျက်​နေ​ကြ​သည်​ကို
    တွေ့​လျှင် မော​ရှေ​က`သင်​တို့​သည်​ညီ​အစ်​ကို​ချင်း ဖြစ်​ပါ​လျက်​နှင့် အ​ဘယ်​ကြောင့်​ခိုက်​ရန်​ဖြစ်
    နေ​ကြ​ပါ​သ​နည်း' ဟု​ဆို​၍​ဖျန်​ဖြေ​၏။-
  gng-NT: 'Kutaaku faa'' sɔ u laa'' Israyɛl yaab bile kɔnh. U yíe wɔ ń pàa bɛ,
    nɛ ki tɔke'' bɛ ki ye: ‹Niʼninjiɛl nɛ, bɛ tien'' ni ŋmɔbe tɔb ki jɛ̀ndeh?›'
  cbi-NTPO: 'Juntsa ayunchi Moisés Israel chachilla yai tene vinguendetsu kata'',
    veta'' veta'' ura'' demandisa tyatu tsandimi: ¿Nenñu dekiyu, ñulla bulu chachiitalaba
    tsanguintsula? timi.'
  ikk-NT: 'Eki e fọn, Mozizi nọ hụn ndị Izrẹlụ ẹbụọ kẹ wẹ rị a lụ ọgụn. Ọ chọ n''o
    gbọn wẹ: ọ nọ sị, ‘Ikẹnnyẹ, ọnụ wụ umunẹ, kị ụnụ rị a rụnị enwẹn ọnụ ẹhụ?’'
  leu-leu: A yaan mui na Moses a falet e fe savat sina ro Juda aava re taxa fevis.
    Nane vubuk rao i taa fadaarum nare e voxo a xuus nare, ‘Name, me ro fetinan mon,
    xenaso rao me fesopan name?’
  maz-NT: 'C''ü na ye nu pa, e Moisés o jñanda mi chũ yeje c''o ín mboxatitaji. E
    Moisés mi jo''tp''üvi o xipjivi: “Nu''tsc''evi, ¿jenga i̱ṉ pötqui chũguevi? Maco
    in dyocjevi”, eñe e Moisés.'
  bod-N: དེའི་ཕྱི༌ཉིན། ཁོང་ཉིད་ཡེས་ར་ཨེལ་པ་གཉིས་ཀྱིས་འཛིང་རེས་བྱེད་བཞིན་ཡོད་པའི་གམ་དུ་སླེབས་ཤིང་འགྲིག་མཐུན་ཡོང་བར་ཁ་བསྒོ་འདི་ལྟར་བཏང༌བ་སྟེ།
    ཁྱོད་གཉིས་ནི་སྤུན་ཟླ་ཡིན་པས་ཅིའི་ཕྱིར་ཕན་ཚུན་ལ་བརྙས་བཅོས་བྱེད་པ་ཡིན་ཞེས་སྨྲས་པ༌ན།
  tca-NT: '—Rü moxü̃ãcü ga Moĩché rü nüxü̃ nadau ga to ga taxre ga Yudíugü ga nügü
    yexma dèi̱xü̃, rü nüxna nachogüchaü̃. Rü ñanagürü nüxü̃: “Pema rü pegütanüxü̃gü
    pixĩgü. ¿Rü tü̱xcüü̃ pegü pedai i pemax?” ñanagürü.'
  zpl-NT: 'Stucu bichia, ulañiꞌ Moisés chiucu bee bene Israel nú rliu beei, nu niarquiꞌlla
    nú laalla liꞌibeei, nu unilla lubeei: “Tucutse saꞌhua, ¿xinu rliuhua?”'
  mbc-NT: 'Mîrîrî tîpo erenma''sa'' pe inî''rî tiaronkon teepîsanon era''ma''pîiya.
    Inkamoro pia attî''pî. Inkamoro wanî''pî itonpayamî'' Judeuyamî'' pe. Inkamoro
    pîika''tî kai''ma eesenumenka''pî. To'' rataikai attî''pî. Mîrîrî ye''nen ta''pîiya:
    “Warayo''kon, amîrî''nîkon uyonpayamî'', ayakon yarakkîrî eekore''ma mîrîrî î''
    wani'' awanî ye''nen?” ta''pîiya to'' pî''.'
  ndg-ndg: Lisoba lya nyaibele kayenda kwa baadhi ya Baisraeli babile bakombwana;
    na jaribia kuapatanisha, kabaya, “Mangwana, mwenga ni alongo; mbona mwakoseana
