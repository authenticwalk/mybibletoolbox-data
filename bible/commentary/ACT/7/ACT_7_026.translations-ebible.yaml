    ‘Aruiom, nak kop ama sägiom na en näkt mäniekt bä nani a en iva ini sangäm na
    ne?’
  ita-1885: 'E il giorno seguente egli comparve fra loro, mentre contendevano; ed
    egli li incitò a pace, dicendo: O uomini, voi siete fratelli, perchè fate torto
    gli uni agli altri?'
  muy-muy: 'Hajəŋ gani nahəma, Mʉwiz nakəŋ àdi ahàr ana ndam Izireyel ndahaŋ cʉ, tə̀bu
    takaɗvu ; naŋ nakəŋ awayay aŋgalabakabu tay. Àhi ana tay : “Ndam goro ni, lekʉlʉm
    kà məŋ gekʉli ti, kihirʉmvu ti kamam ?”'
  kqc-kqc: Ari uveyori, bi Israel amiye remanu ruda rededi ma veyo, resi uka yokoi
    maka niyaganedi, bi bosi ina vene rofu niyo, ‘Ya rumana vene, neidefa kumo, ya
    vene bi dubuiyaka, beika resi ya kaya rofu esika madedi?’
  tav-tav: Ape rʉmʉ tunu tʉjʉ teñaʉ cʉ yarã pʉgarã caame quẽrãre na catʉjʉyupʉ. Na
    tʉjʉ, “¡Ame quẽqueticõaña! Jĩca maja mʉja ã. Ame wadarique quenooña,” na caĩbajupʉ.
  eng-ULB: On the next day he came to some Israelites as they were quarreling; he
    tried to put them at peace with each other; he said, 'Men, you are brothers; why
    are you hurting one another?'
  spa-VBL: Al día siguiente, cuando llegó, dos israelitas estaban peleando. Entonces
    trató de hacerlos reconciliar para que dejaran de pelear. ‘¡Señores! ¡Ustedes
    son hermanos!’ les dijo. ‘¿Por qué se atacan el uno al otro?’
  fra-_FOB: 'Le lendemain, il se montra à eux pendant qu''ils se battaient, et il
    les exhorta à la paix, en disant: Hommes, vous êtes frères; pourquoi vous maltraitez-vous
    l''un l''autre?'
  hau-ULB: Washegari ya ga wasu Isra'ilawa na fada da junansu; ya yi kokari ya raba
    su; sai ya ce masu, 'Malamai, ku 'yan'uwan juna ne; don me kuke fada da junanku?'
  mal-mal: പിറ്റെന്നാൾ ചില യിസ്രായേല്യർ കലഹിച്ചുകൊണ്ടിരിക്കുമ്പോൾ അവൻ അവരുടെ അടുക്കൽവന്ന്
    അവരെ സമാധാനപ്പെടുത്തുവാൻ ശ്രമിച്ചുകൊണ്ട് അവരോട്; ‘പുരുഷന്മാരെ, നിങ്ങൾ സഹോദരന്മാരല്ലോ;
    തമ്മിൽ അന്യായം ചെയ്യുന്നത് എന്ത്?’ എന്ന് പറഞ്ഞു.
  kkc-kkc: Biame hee mapoo Moseseeye Isalael odoo bakadio biliga molome egeiso. Eseme
    yayo diba biliga melee hamaga takalame hodu dileso, egeesee takaso, ‘Emegei, niba
    kasi maga ka biliga malala? Niba soosoo hedebe,’ diso.
  urd-GVR: Agle din wuh do Isrāīliyoṅ ke pās se guzarā jo āpas meṅ laṛ rahe the. Us
    ne sulah karāne kī koshish meṅ kahā, ‘Mardo, āp to bhāī haiṅ. Āp kyoṅ ek dūsre
    se ġhalat sulūk kar rahe haiṅ?’
  far-far: Ma ana te maedangi lau, nia ada to'ona ro wane Jiu ki keroa firu, ma nia
    ka sasi 'uria kwatelana aroaroe safitadaro ma nia ka fata 'uri, ‘Kamoro rongo
    basi, kamoro na ro wane Israel ki go na. Tala'ana nao moro si firu lau.’
  suz-BL: मिनु आ दीसा मोसा लेंशा मेक जाक्‍दीम्‍मेनु, इस्राएली निक्‍शी आस कली जिशो
    तवा बाक्‍त। मिनु मेको आस कली ‘गे निक्‍शी, वोबु दुम्‍शा यो जिनीसी?’ देंमाक्‍त।
  car-NT: 'Irombo koro''po amykon ta''sakarykon wo''wo''mary topoje i''wa tywaije
    man. Irombo iwo''wo''marykon aike''ka tyto tywaije man. Tyka man i''waine: ‘Yja''sakarykon,
    asa''sakame mandon! O''tono''me ko yja''wan me asepoko mandon?’'
  amp-amp: Tfit wom yiha nhaf tu Isrerf tuf tawo tawo nna hasetfn memor, ‘Kfo dbohfarhoyanfn
    afo htiruha hti nhtarahfan o nhai.’ Nna hanyetfn yak dbkafaknihato kfo memorf,
    ‘Barefn, tamohmpno tufn tfit tawo tawo nnewafn?’
  bht-bht: दुऐ रोजे मूसा दो इस्राएलियां बाल आया जड़े अपु चे लड़ा दे थे, कने उना बिच
    सुला कराणे तांई ऐ बोलया, की हे मर्दों, तुसां तां भाई-भाई न, तुसां कजो इकी दुऐ
    जो मारा दे न?
  eng-NOY: And the next day he showed himself to them as they were contending, and
    urged them to peace, saying, Ye are brethren; why do ye wrong one another?
  cub-NT: '’Cõmiáijãravʉ Moisés bácʉ jã́rejaquemavʉ pʉcarã ʉ̃mʉva Israecavʉ bácavʉre
    ãd̶amateivʉre ne bajumia. Que teni cãrijovamene d̶arĩdurejaquemavʉ ʉ̃ mácʉ na
    mácavʉre. Yópe arejaquemavʉ: “Mʉja cũinávʉtamu. Que baru, ¿aipe teni ãmeina d̶aivʉrʉ̃
    mʉja mʉje baju?” arejaquemavʉ Moisés bácʉ.'
  ita-1927: 'E il giorno seguente egli comparve fra loro, mentre contendevano, e cercava
    di riconciliarli, dicendo: O uomini, voi siete fratelli, perché fate torto gli
    uni agli altri?'
  lww-lww: “Ana yemlagi ke sina ga e legiena tap̃ena, naga m̃al le Israel lalua asum̃a
    asu la a am̃e la m̃aga, ana naga panon pisape visalup̃ar nap̃a lalua ve awela
    re sina, a naga pisape kilali nap̃a lalua atalopan la sina. A naga pisa pan la,
    pisape ‘E, amiu lua ayagogo. ?Sa ga nap̃a amiu lua nene ape welelai ga rui, sanape
    na amiu lua akila kare amiu ke sanene?’
  ckb-ckb: 'بۆ بەیانی دوو لە برا عیبرانییەکانی بینی کە شەڕیان دەکرد، هەوڵی دەدا ئاشتیان
    بکاتەوە، گوتی: ”ئێوە بران، بۆچی دەست بۆ یەکتری درێژ دەکەن؟“'
  spm-spm: Amɨrɨtusi rɨmaaŋra Moses garima Israelɨn gumaghaniiŋ noniiŋm mbɨsosi. Mauthughura
    aniiŋ noniiŋm mbɨsosima a gua navana amɨɨŋndɨghan aniiŋga anɨɨŋga aniiŋm mbɨŋgeeghi,
    ‘Mani, aŋgo oragh, aŋgo aveeŋndɨniiŋ, aŋgo thoghousua kaghɨra noni mbɨsosi?’
  nas-nas: Eeꞌnoko daunaꞌmung napoꞌ Moosesie baꞌmarang-koonaanka taveereko oovuretuꞌ.
    Eeꞌnoko navu-anta-koo piavouꞌ aaꞌpuma, ‘Anaanka, deeꞌ namainta. Aming-koo deeꞌka
    orakaꞌ nkoreeremaang?’
  uvl-uvl: Iok poma ngerou, Moses esia hana Israel nai nge tepal helel. Ol pe Moses
    lake poi hele iri pe hele lange iri ke mai, ‘Imo nai nem! Imo elle mana iam, iange
    lemo nge Israel. Pe pomere apal hel mule nge imo?’
  eng-BBE: And the day after, he came to them, while they were having a fight, and
    would have made peace between them, saying, Sirs, you are brothers; why do you
    do wrong to one another?
  ixl-CNT: 'Uncheeꞌ aatz evtich tek tuul, opon paj u Moisees tixoꞌl. Utz tila aas
    nichmotxiꞌan chꞌaꞌo kaꞌvaꞌl qꞌu Israeel tibꞌilaj. Ech siꞌchtoksa ibꞌaꞌn tibꞌilaj
    tala. Tal te ech tzaꞌ: «Emol etibꞌ utz, ¿kantuꞌ nikoꞌxheqꞌos etibꞌ?» Texh te.'
  xsi-xsi: Aku wurita kilo, ŋineŋga Mose ipakâtu kunzi Isrel tamâta rua. Kinzi rua
    nde simo sipara nâ. Mose ilo tu ilulu rua nenzi paraŋa, kala ipainzi tu, ‘Wa!
    Miki rua nde nambwe-nambwe ma! Mine nde ŋana sâ kâ ŋga katu kapayaula warakami,
    a?’
  crx-NTPO: '''Et ''om bun dzin ''et la nane Israel oots''u hainzutne lhehút''us ''et
    la, ‘Dah!’ ubúlhni, ‘Soo zúlhts''ai sulh dune lhulhutsin ahli, di ha lhéht''us?’
    ubúlhni.'
  kan-OKCV: ಮರುದಿನ ಇಬ್ಬರು ಇಸ್ರಾಯೇಲರು ಜಗಳವಾಡುತ್ತಿರುವುದನ್ನು ಮೋಶೆ ಕಂಡು, ‘ಗೆಳೆಯರೇ, ನೀವು
    ಸಹೋದರರಲ್ಲವೇ; ಒಬ್ಬರಿಗೊಬ್ಬರು ಏಕೆ ಜಗಳಮಾಡುತ್ತಿದ್ದೀರಿ?’ ಎಂದು ಹೇಳಿ ಅವರನ್ನು ಸಮಾಧಾನಪಡಿಸಲು
    ಯತ್ನಿಸಿದನು.
  bbb-bbb: Ro nituame fu una va giake e Isureroko inokiro bu bue bijaevoga fu giae.
    Ijadufuo fu keke turaejiakinu kiae, Jaja ino uviaki ro ja izerekuae joe bijaevono
    kiae?
  blw-blw: Te hen nawakas way inchahana hen chuway ifana way chan patéy, ekatnéén
    ina koma forchaén chicha. Wat ommamhew way mangaliyén, ‘Pakay chàyu way masosnod,
    way ammag yahaat agéy iyu ekaman.’
  tam-2017: 'மறுநாளிலே சண்டைபண்ணிக்கொண்டிருக்கிற இரண்டுபேரை அவன் கண்டு: மனிதர்களே,
    நீங்கள் சகோதரர்களாக இருக்கிறீர்கள்; ஒருவருக்கொருவர் அநியாயம் செய்கிறது என்ன என்று,
    அவர்களைச் சமாதானப்படுத்தும்படி பேசினான்.'
  azz-NT: 'Huan imostica in Moisés quinajsito ome iicnihuan de israelitas ten yejuan
    no motehuijtoyaj. Huan Moisés quinequía quinxejxelos huan quinyoltalis. Ica ya
    nojón Moisés quinilij ijcuín: “¿Xe namejuan amo nanicnime? ¿Queyé namejuan san
    nanmocojcojtocque se huan ocsé?”'
  spa-RV-1909: 'Y al día siguiente, riñendo ellos, se les mostró, y los ponía en paz,
    diciendo: Varones, hermanos sois, ¿por qué os injuriáis los unos á los otros?'
  csy-csy: A zingciang in Israel mi ni a kihau te kung ah pai a, lemtua sawm in, note
    u nau nu hi; banghang in kihau nu ziam? ci hi.
  mxq-NT: '’Jakumbom ja Moisés tpaty nimajtsk ja israelítʉty diꞌibʉ naty jap naydsyiꞌkʉp,
    es ja Moisés dyajkʉxáñ ja tsip. Ta tꞌanma̱a̱y: “Miits mnaymyʉguꞌukꞌa̱jtʉdʉp. ¿Ti
    ko mnaydsyiigʉdʉ?”'
  tzj-NT: 'Ja c''a chi rcab k''ij chic ec''o ca''i'' ja raj Israel xerutz''at quimajon
    ch''a''oj. Rajo'' ta laj xerujach in quewa'' xbij chique ri'': —¿Nak tre ja tok
    neban ch''a''oj? Pro xwa''n ewach aj tinamit ewi'', ne'' chique.'
  tdt-tdt: Aban fali nia haree ema Israel nain rua baku malu. Nia baa sori sira hodi
    dehan, ‘Maun sira, imi nain rua nee mesak maluk deit. Nusaa mak imi baku malu
    fali?’
  ron-BTF: 'Și în ziua următoare, pe când se certau, li s-a arătat el însuși și ar
    fi voit să îi împace, spunând: Domnilor, voi sunteți frați; de ce vă nedreptățiți
    unul pe altul?'
  eng-WEBP: “The day following, he appeared to them as they fought, and urged them
    to be at peace again, saying, ‘Sirs, you are brothers. Why do you wrong one another?’
  eng-FBV: The next day when he arrived, two Israelites were fighting one another.
    He tried to reconcile them and stop the fight. ‘Men! You are brothers!’ he told
    them. ‘Why are you attacking each other?’
  nld-1939: 'Want de volgende dag kwam hij bij een twist tussenbeide, trachtte de
    twistenden tot vrede te brengen, en sprak: “Mannen, gij zijt broeders: Waarom
    doet gij elkander onrecht?”'
  bwo-bwo: Yaats guurok'onowere Israe'el ash gitetsuwots bo atsatseyo bo fayefere
    daatsdek't bonbaziyo geeyat ‹It ashuwtso! itwo eshu itnere, eegishe itfayeyiri?›
    bíet.
  nch-BL: 'Huan tonili Moisés sempa yajqui quinpaxaloto nopa israelitame. Huan quinpantito
    ome israelita tacame motehuiyayaj. Huan quinequiyaya quinyoltalis huan quinilhui:
    ‘Tacame, anicnime, ¿para ten anmotehuíaj?’'
  quc-TNT: 'Chucab k''ij chic ri tat Moisés xeurik quieb winak aj Israel ri tajin
    quech''ojinic, craj c''ut cujach qui wäch, cuya utzil chquixol, xubij chque: “Ri
    alak achalal ib alak. ¿Jas che c''äx cäban alak chbil tak ib alak?” —xcha chque.'
  tfr-NTPO: »Wẽshko ga Israel tjëyoga wl̈ẽna l̈öng do pjök ëngkjwë. Woydara ga ber
    l̈öng wopjl̈ú ëng tjok, ga tjl̈ẽ ba kong ga “¿Pjãy epenga dö ga pjãy ëngkjwë ëng
    tjok ega?” l̈e ba kong.
  kaq-NT: 'Hoxashinahax mohiyahxon sca noquen caibo rabe sinacananaiton meraxon cahen
    jato sina tantimacatsihquin yohiquin: ¿Jahua jenquetsahin man maton huetsabo betanbi
    tiromahananain? jato jaquin.'
  sgb-sgb: Hên humonoy allo, ay nahêlêk nay loway kapareho na ya ampihuhubakan. Labay
    na dayi ya makiúmang hila, kabay wana, ‘Patêl, awta ampihuhubak kaw ya parehon
    Israelita?’
  vie-1934: 'Đến ngày sau, chúng đang đánh lộn với nhau, thì người đến gần mà giải
    hòa, rằng: Hỡi các ngươi, đã là anh em, sao lại làm hại nhau vậy?'
  kxv-kxv: ତାନି ଅ଼ର ଦିନା ଇସ୍ରାୟେଲ ଲ଼କୁ ରିଆରି ମା଼ଡା ଆ଼ହିମାଚାଣି ମେସ୍ତେସି, ଇଞ୍ଜାଁ ଏ଼ୱାରାଇଁ
    ଆଣ୍ତ୍‌ୱି କିହାଲି ମାଦି ଆ଼ହାଁ ଏଲେଇଚେସି, ‘ଆଡ଼େ, ମୀରୁତ ଇସ୍ରାୟେଲ ତାୟିୟାଁତେରି; ଏ଼ନାଆଁତାକି
    ଇଲେଆ଼ହିଁ ଗଡ଼୍‌ହା ଆ଼ହିମାଞ୍ଜେରି ?’
  cha-cha: 'Ya y inagpaña na jaane, jafanue sija nu güiya anae managuaguat, ya malago
    na unaunoja talo sija, ilegña: Señores, jamyo mañelo; jafa na mananataelaye y
    uno yan y otro?'
  amu-NT: 'Ndoꞌ cwiicheⁿ xuee ljeiiⁿ we nnꞌaⁿ Israel na cwilantjaꞌndye. Ndoꞌ na lꞌue
    tsꞌoom na caljoyaandyena, joꞌ chii tsoom nda̱a̱na: “ꞌO re mannꞌaaⁿndyoꞌ. ¿Chiuu
    na cwilantjaꞌndyoꞌ?”'
  hin-CV: दूसरे दिन जब उन्होंने आपस में लड़ते हुए दो इस्राएलियों के मध्य यह कहते हुए
    मेल-मिलाप का प्रयास किया, ‘तुम भाई-भाई हो, क्यों एक दूसरे को आहत करना चाह रहे
    हो?’
  spa-BES: 'Y el día después, vino a ellos, mientras peleaban, y los ponía en paz,
    diciendo: ustedes son hermanos; ¿Por qué se maltratan entre ustedes?'
  san-BEN: তৎপরে ঽহনি তেষাম্ উভযো র্জনযো র্ৱাক্কলহ উপস্থিতে সতি মূসাঃ সমীপং গৎৱা তযো
    র্মেলনং কর্ত্তুং মতিং কৃৎৱা কথযামাস, হে মহাশযৌ যুৱাং ভ্রাতরৌ পরস্পরম্ অন্যাযং
    কুতঃ কুরুথঃ?
  tdx-tdx: 'Ie niloa­kandro, niheo am’iereo mb’eo re nanjo ty nifandra­pak’ aly, le
    nimanea’e fifampilongoañe ami’ty hoe: O lahireo, mpiroa­halahy nahareoo; Akore
    te mifam­pijoy?'
  naf-naf: Naman mise ŋen ewe indiksâgât meti ekme Islael an zulaŋ ilidak taâmalu
    idikti idasubemti zeye, ‘In sip kwewaŋ kwilekiyet taâlup?’
  grc-MT: τη τε επιουση ημερα ωφθη αυτοισ μαχομενοισ και συνηλασεν αυτουσ εισ ειρηνην
    ειπων ανδρεσ αδελφοι εστε υμεισ ινα τι αδικειτε αλληλουσ
  vid-vid: Mitondo yake, nakawona Waisilaeli weli wochitowa, kajeza kuwahanyisa yolonga,
    ‘Mwalukolo, lekachoni kilumiza mwemwe yeng'ha?’
  pio-NT: 'Néese mapisáináami àniwa Moisés yàanàaca pucháiba israelitanái ipéliayaquéeyéiwa.
    Yá Moisés iwàwa namàacáyacacawa. Iná íimaca nalí: ‘Abémisanacuéca pía, ¿cánácué
    pimàni báawéeri piríwáaca?’ íimaca yái Moisésca.'
  tsn-tsn: “Ka letsatsi le le latelang a ba etela gape mme a fitlhela banna ba le
    babedi ba Baiseraele ba lwa. Mme a leka go ba letlanya a re ‘Banna, lo bana ba
    monna ga lo a tshwanela go lwa jaana! Ga go a siama.’
  amr-NT: Emeʼte bottaʼ keʼnen onaratbutyoʼ oʼtiahuaypo, enʼbatuktukte oʼbatiahuayʼuy.
    Moisésa eʼmanoeyaʼtaʼ oʼpakpo, “Opud huamaʼbuy moʼe̱ne, moʼbatuktukapete,” oʼmanaʼuyate.
  pwg-pwg: Mara itom na Israel tomowa sago kwinana yavata ivivi ruwa ma Moses inekiibau.
    Ibera tovoni da i viruwa ita voterei ma iti nuwasago. Ivonesi bo, ‘Tami vivaresina
    koakovi bo kegha, ma avi kubiine koiruwa?’
  cjv-cjv: Mose wi fairo koimoi arere tokoi fure kanungua Isirae ari surai kura boipikoro
    nomanenom towane einaro beipika Mose ‘Ne surai arinoma awom moipire. Nenen kura
    boipika i faikeme,’ di eromba
  tha-KJV: วั​นร​ุ่งขึ้นโมเสสได้​เข​้ามาพบเขาขณะวิ​วาทก​ัน ก็​อยากจะให้เขากลั​บด​ีกั​นอ​ีก
    จึงกล่าวว่า ‘เพื่อนเอ๋ย ท่านเป็นพี่น้องกัน ไฉนจึงทำร้ายกันเล่า’
  por-BR-2018: 'E no dia seguinte, estando uns deles lutando, ele foi visto por eles,
    e ordenou-lhes fazerem as pazes, dizendo: Homens, vós sois irmãos, por que fazeis
    mal um ao outro?'
  mhl-mhl: “Kae fureko moke yoŋoreo rako Israel ŋi yoyokaji qoqo ebire ŋone yapeya.
    Ŋone yaperu esoigaru botuyakuŋgo womo fukeiŋ ore maneru iŋi yasiya, ‘Ŋi yoyoka,
