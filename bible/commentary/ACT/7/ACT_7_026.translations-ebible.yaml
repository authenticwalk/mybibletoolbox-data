    sidan aman inikagiyan din hu ‘Imbà kaw tagsabà sa migsuled dà ha kaliwat hi Israel?’
  ctu-76: 'Ti yijc''ʌlel Moisés ti'' tyaja cha''tiquil israelob chʌncolo'' bʌ ti periyal.
    Yom i lʌmben i mich''lel. Ti'' tiq''uiyob. Ti yʌlʌ: Jatyetla yoque la'' pi''ʌlob
    la'' bʌ, ¿chucoch chʌncol la'' ts''a''q''uel la'' bʌ? che''en.'
  lac-NT: 'Wʌc''ʌs bin Moisés saman ―quij Esteban―, ich u rac''ob. Caj c''uchij caj
    u yiraj Moisés tan u ts''ictarob ca''tur u rac''ob. A Moiséso'', u c''at u sisquintic
    u yorob, rajen Moisés caj u t''ʌnob u rac''ob: “In rac''ob, quij Moisés, biquinin
    ca ts''ictarex yejer a bʌj? Mʌ'' tsoy wa ja ts''ictarex yejer a bʌj”, quij.'
  xla-xla: Ma alila haleta Isalael so opa dapiyamteta nalatimha꞉ha꞉lati natipame yia꞉
    hohomolowedeme tuwame epo atluwapo, ‘Namkadulo, wua꞉ adipalati nalatimha꞉ha꞉ma꞉?
    Wua꞉ mo hatlope sopo,’ duwapo.
  xav-NT: 'Tawamhã awẽm na hã ma tô duré mo, tisiré norĩ u. Morĩ wamhã, te duré ĩsiré
    norĩ hã ĩsõ''a si''wapé zahuré, maparane. Taha wa, ma timreme hã tãma ''marõwĩrĩ
    zahuré, ãne: “Tô''ã. Asi''wapéi wa''aba tõ. Oro asiré ''re anomro aba mono za,
    te asi''wapéi wa''wa.” Ãne ma tô timreme hã tãma ''marõwĩrĩ zahuré.'
  cuk-cuk: 'A-banedgine, Moisés, Israel-dule, Israel-dule-baidbo sarsonanai dakargu,
    aisaar emarga igar-naboye sokalinad, ega sogded: ‘Gwenadgan, ¿ibiga na be sarsonanai?
    Melle be urwemar, ar bemar na gargwenad gumalad.’'
  tbf-tbf: Simi ra vemusurie, e Moses a nga pare ba kangi Israel luo guor ta nga veveken,
    ma a nga konon nia vamada guor. Ma a nga pevien, ‘Ngado rorong. Engado ba baser
    kasien. Surie misa ngado ta veken nge ngado?’
  uig-CYR: 'Әтиси, Муса уларниң арисидики бир уруш-җедәлни көрүп, арисиға кирип яраштурмақчи
    болуп: Силәр қериндаш туруп, немишкә бир-бириңларға йолсизлиқ қиливатисиләр? —
    деди.'
  ikw-NT: Ke chi a bọru, ọ whnụrnu rụmu Izirẹli lawụru nọolu ọgwnu, o zne bno be,
    ọ kaa, ‘Le, anụ bụ rụmu nwene, kịni mernu anụ nọolu ọgwnu?’
  khs-khs: 'Alake, ikila nowemi inise Mosese potakamake Isolaiya sena elipei nowa
    a:kene tetalapita: papokeye. Potapola: eyawa kakasima:na:pela: inise Mosese eyewi
    a:ma selese, ‘Ke ma:e ka:tawa ka:kene tetese yasokoluma:na: esewa ko:luma:na:pela:
    ela:?'
  dwr-ENT: «ዎንቴ ጋላሲ ላዑ ኢስራዔሊያ ኣሳቱ ኢቱ ኢቱዋና ዋቲያዋንታ ዴሚዴ፥ ኡንቱንታ ሲጌናው ኮዪዴ፥ ‹ኣሳቶ፥ ኢሻቱ
    ሂንቴንቱ ኣዪሲ ኢቱ ኢቱዋ ናቂቴ?› ያጌዳ።
  pma-pma: “En avong sav teni, Mosis les me-Isrel elu lumul lumutit. Sakini, eva keke
    valing ris tomat ven keilu ka viteni min keilu vit, ‘!Ei, kamil, milhetaengon
    inau! Kamil vasi milvi koan Isrel. ?Sakini, milmul milmutit vensa?’
  atd-NT: Pogkapawo, nighondio man do si Moisis to sikan no ugpaan to mgo duma rin,
    no nakabayo man do to daruwa no otow no nigpoog–ogotoy. Nigpoul–ulioy on porom
    ni Moisis to sikan no otow no pigkagian din to, ‘Manio to ogpoog-ogotoy kow to
    sikan do ka apu now?’
  tel-2017: “ఆ తరువాత రోజు ఇద్దరు పోట్లాడుకుంటుంటే అతడు వారిని చూసి, ‘అయ్యలారా, మీరు
    సోదరులు. మీరెందుకు ఒకరికొకరు అన్యాయం చేసుకుంటున్నారు’ అని వారికి సర్ది చెప్పాలని
    చూశాడు.
  hat-BSA: '“Nan jou swivan an, li te parèt a yo menm pandan yo t ap goumen youn avèk
    lòt. Li te eseye rekonsilye yo nan lapè e te di: ‘Moun yo, se frè nou ye. Poukisa
    nou ap fè mal a youn lòt?’'
  bxh-bxh: Bobonna Isalaela dodogadi luwaga sa lululu be bena ya lau biliyedi na ya
    liba iyen, “Hola au ataꞌatahi. Umi Isalaela eseꞌesegamiu. Sidohana be ami lulu fuyoꞌimiu?”
  top-NT: 'porque ixli̱cha̱lí acxni ca̱cxilhpá tara̱nicma̱na cha̱tuy judíos, xlá ca̱la̱ma̱makxtakapútulh
    y ca̱huánilh: “Huixín li̱ta̱camán, ¿hua̱nchi la̱nicá̱tit? ¡Ni̱ tla̱n tú tlahuapa̱nántit!”'
  msk-msk: Ninyang sapit na allaw yikita yaan sang dowang ka otaw na taga Israel na
    yanagtanam. Yoosay garo silan ni Moises, laong naan, ‘Paningug kamo, kay lagi,
    nanga kamo yanaglinopigay sari magsayda doon kamo?’
  gyr-NT: 'Ahere ayihive oso omu pãhuve. Aheve osepia ñuvɨrío mbɨa ovavase oyeupe
    yuvɨreco. Ahe rumo oipota tẽi iñero ãgua oyeupe yuvɨreco viña, aipo ehi chupe:
    ‘Che mu, oñemu mo peico, ¿mahera vo pevava peyese ae?’ ehi tẽi chupe.'
  kmh-kmh: “Pen minek ap niŋak; Yisrel bi omiŋal penpen gerik. Niŋiy aŋgak, ‘Mam omiŋal.
    Nir omiŋal penpen gispiyr ak kirgiyr aŋgak.’
  ukr-ONPU: 'Наступного дня Мойсей побачив двох ізраїльтян, що билися. Він намагався
    їх закликати до миру, кажучи: «Ви ж брати! Чому ви кривдите один одного?»'
  emi-emi: Mene kateva nau ghe mene tarala kapuna alua aIsraeli ilalua lalu ghe aaiuvii
    me ghe tootoongaala tani ghelei rungainilalua me ghe uela etairarua va, ‘Amalua,
    aHibru nonga iemalua, me vaalua me amalu aaiuvieinamalua?’
  zpv-NT: 'Chin barah gueꞌla, bwaꞌha Moisehs riidxihldxi chiohpa bwiinn Israel, chiꞌchi
    rahbi guehtu Moisehs loh raꞌ ba: “Bwihtsi tu, ¿xi naa riidxihldxi tu? Ayi ru childxinee
    lasaaꞌ ru tu”, rahbi guehtu Moisehs loh raꞌ ba.'
  gux-gux: 'Laa daali ya fifama, o den laa ke Isaleele yaaba siiga nibi lie ke bi
    kuani ki pua bi yaba. o den tundi ba ki bua ban mangi, o den yedi ba: i kuli tie
    buolu yendu bee n teni ke yi wangidi yi lieba fala?'
  kos-kos: In len tok ah el liye ke mwet Israel luo anwuk, na el srike in akmisyeltalla,
    ac el fahk nu seltal, ‘Porongeyu. Komtal kewa mwet Israel, na efu ku komtal anwuk
    angan?’
  ibo-ibo: Nʼụbọchị ọzọ sonụ, Mosis hụrụ ụmụnna ya ndị Izrel abụọ ka ha na-alụ ọgụ.
    Ọ gbalịrị ime ka udo dịrị nʼetiti ha, sị, ‘Unu bụ ụmụnna, gịnị mere unu ji emejọrịta
    onwe unu?’
  yml-yml: I ꞌatai, wata i nago tomotoga Isileliꞌava ꞌadi ꞌailuga i ꞌisedi i vevetalaga,
    Mosese nuanuana ma iana i na veiana bega i vonedi i vo, ꞌWa ꞌailove, weꞌe iamu
    awale tauniꞌavada ꞌwa vevetalaga?” Igodi i da talabodedi nika tomogonina vetalaga
    i vesivauliga Mosese i bifeleni i vo, ꞌOmu igodi nuanuamu ꞌu na veimeyema wata
    ꞌu na ꞌisaveꞌavinima, siwe ꞌomu kebu tamu aitoi i da veimeyemu.”
  ory-ory: ପରଦିନ ସେମାନେ ପରସ୍ପର ମଧ୍ୟରେ ମରାମରି ହେଉଥିବା ସମୟରେ ସେ ଦେଖା ଦେଇ ସେମାନଙ୍କୁ ମିଳନ
    କରିବା ଉଦ୍ଦେଶ୍ୟରେ କହିଲେ, ଆହେ, ତୁମ୍ଭେମାନେ ପରସ୍ପର ଭାଇ, କାହିଁକି ଏକ-ଆରେକ ପ୍ରତି ଅନ୍ୟାୟ
    କରୁଅଛ?
  bzj-bzj: Di neks day ih si too Izrelait di fait, ahn ih chrai fi mek pees bitween
    dehn. Ih seh, ‘Lisn man, di too a unu da Izrelait. Da wai unu di fait laik dis?’
  wmt-wmt: '@see-verse:ACT.007.025'
  chk-chk: Sorotän ewe rän a küna pwe ruoman re Israel ra fiufengen. Iwe, a sotuni
    an epwe awora kinamwe lefiler o a üreniir, ‘Ätekanan, ämi pwipwi, pwota oua fiufengen
    lefilemi?’
  ssd-ssd: 'Mafena le nuŋe mbal armba kame bumba minnaik le kaŋgerka nale tumawaik
    ŋga ka sanikina: Tira kame, ndaŋam takile takile tira ndo kame bude ŋgina.'
  acr-TNT: '»Chucaꞌm kꞌij cꞌut xebuꞌrika caꞌib aj Israel quechꞌoꞌjin chiquiwach y
    xraj quebuya putzil chomal. Xubiꞌij cꞌu chique: “Achijab, ralak chakꞌ ib alak.
    ¿Suꞌchac cꞌu riꞌ caꞌan cꞌax che ib alak chiwach alak?” xchaꞌ.'
  rop-rop: En wen imbin gobek neksdei, imbin luk dubala Isreil men faidabat, en imbin
    trai en stapam dubala, en imbin tok, ‘Yunbala irrim mi. Wotfo yunbala faidabat?
    Yunbala kantrimen gija.’
  mee-mee: Me ngangaila, nae Moses ke lele nga Israelme ka ri lua ka ineke palivalvali
    rea, na i ke ava ta kangalele kerea ka pangamologangana roma, ‘Rapanung, ka onemea
    kinung ra koli ava kama ka palivalvali miau?’
  dif-dif: 'Ja ditji kulnuni nau tanangu wondraterina wonti, ja mandru dilpamalina
    wonti, ja nulu pudlana parparali ngankana wonti murlali pantjinanto, ja jatana
    wonti: «Materi wulujai! judla ngatata nganai, minandru judla tjikatjika ngankijiribamaliai?»'
  gam-gam: Alla kamkumaikekana ge, Mosis wo kani Juda iwa soka yenekne kunda bolo
    mopill, Mosis kane ambis yeno dje po embe dji, iwa soka, ye age age mormell, namba
    yei pille kunda bolo mormell ne? dji.
  nou-nou: Edo iji nei Moses Israel embobo etoto awa embogo ero gido umo ungo ari
    dubo ewamei be orase isira. Edo ungoda yei sisira, ‘Embomei naso ge ingiu, ingo
    namendi ga ra ro edo mina dara evi?’
  mqb-NT: 'Sidew a asa a tan à nga anà ɗo anahan Isəra''ila ahay cew tinen apan
    ti vaɗ zek. Anga nan, a təker anan sə ndakay atan pi zek, a jan atan, a wa: “Məndala
    uno ahay, aday kwanay nə tə mərak ahay asanaw, ki vəɗen zek nà, angamaw?”'
  ape-B: Douk wehluwih ali Moses wata natik biam Isrel halpak. Natik namudak ali nakli
    nusuhwecham umu hupe atugun. Ali naklipam nakli, ‘Aipo! Ipak douk sanyowan. Namudak
    palpak penejijah umu moneken?’
  grc-F35: Τῇ τε ἐπιούσῃ ἡμέρᾳ ὤφθη αὐτοῖς μαχομένοις καὶ συνήλασεν αὐτοὺς εἰς εἰρήνην,
    εἰπών, ‹Ἄνδρες, ἀδελφοί ἐστε ὑμεῖς· ἵνα τί ἀδικεῖτε ἀλλήλους;›
  cav-NT: Huecacanucatsu piji cuitadyatu Moisés cuanucacuare israelita cuana aniyaju.
    Bacuare tujatu beta israelita ecatse catiyaju. Catishajacacara tujatu ecatse acuare
    catiyaque. “Metse taa metse ata. ¿Eje bucha juatsu jatsu metse catiya?” jadya
    tujatu ecatse acuare.
  kgp-NT: '“Tỹ vaj kỹ tóg ag to tĩg mãn mũ, ã kanhkã ag to. Kỹ ũn régre ag tóg jagnẽ
    to jũ nỹtĩ, Israel ag. Kỹ Moisés tóg ag tỹ jagnẽ to há han sór mũ. Hã jé tóg ag
    mỹ: “tỹ ãjag tóg jagnẽ kanhkã nỹtĩ vẽ,” he mũ. “Ãjag tỹ ne jé jagnẽ vóg kónãn
    sór nẽ?” he tóg.'
  bvd-bvd: Nia tio 'e dani 'e lea kau, lelea nia ka dao tona roo waa Diu nai ki sui
    gwana daru firu lau guu. Nia ka sasi uri suusi ladaru fasi firu lae. Nia ka bae
    'urii, ‘Wala roo waa 'ae, kamuru nee roo waisaasina ki gwana ne. Bobola fainia
    sae nao kamuru si firu lau 'urii.’
  ukr-1871: 'Другого ж дня явив ся їм, як бились, і приводив їх до поєднання, говорячи:
    Мужі, ви брати; за що ви обижаєте один одного?'
  apz-apz: Moꞌnɨngkanta hwe Isɨlael sohwaꞌu ikujoho fongkiꞌnontanɨngki Mouses nuhwononto,
    mtampo lohofonto ulɨmento, Nje aꞌamu sohwahusi, Sikoꞌnɨkwahisoho. Siko ikujoho
    pehoꞌno fongkiꞌnalokusiyo.
  yon-yon: “Kwane, Moses awari mene wedmoonka Israel karub ayoob nangmiib kowe, mene
    ‘Korondime yoo, yiibkanmo komande man ayoon man ayoon kamibko?’ ande wengangkandamoon
  poi-NT: 'Jesɨc tuŋgagam ja̱ma jém Moisés ipát wɨste̱n jém Israelpɨc pɨxiñt́am sɨ́p
    íŋa̱yaj. Iŋjɨyjac. Iñɨ́máy: “Odoy áŋa̱taamɨ con iñt́ɨ̱wɨ. ¿T́iiga minicótstamta̱p?”'
  wuv-wuv: Ma iree arewadiai, Moses na nobapa'amii helagui Israel, lagu'ei fifo'ai.
    Ba i fawanewaneaa lagua ina ware ale'ei, ‘Megu, hamugua filofui. Tani hamu'aa
    itainaa raraa unuu hamugua?’
  quf-NT: 'Chaymanta, allaqnin ishkay Israel runakunata maqanakuqta tariran. Chaymi
    payqa washanachiyta yarpur niran: ‘Qamkunaqami chay ayllulla kankillapa, ¿imapaqtaq
    uknikillapa uknikillapaqa maqanakur ima qischanakunkillapa?’ nir.'
  yuw-yuw: Tuna Möse yu kembotsum wönggon ongga yagocmai, Israel amna yai yu inohogon
    emoc togomoroc. Tunya Möseho kombiuna angit maidina yu irot tungu sicsicha inogoc,
    ‘Mayain! Sodu oröc oröc yo. Sodihogon emocu totimorocha.’
  hus-NT-1971: 'Tin aytal q’uicha a Moisés in tsu’u u pejéx jaye tsab i Israelchic.
    Cum in le’ quin jilabetha’chic in conoy: ¿Jale hualam it othnáx ani pel it at
    ebchalabchic?'
  med-med: Wote utʉma orunga, Isrel wu raⱡ el elinggila, Moses ndi kandpa, wu raⱡ
    nga nʉmp kun mundimp nimba mel, ‘Ik ei kum tiyʉl! Enmbil wu ʉngʉn ʉngʉn raⱡ, nambuⱡ
    emel, el enmbil?’ nitim.
  bch-bch: Io, ado sae, iuot pagid panua rua Israel ad tipaparau, ta iuangga ipalua
    led paraunga ta lolod itarui, ta ikeo ga, ‘Oaeoaeg, ikamado ga apapaeabu pol ngan
    gimi?’
  cco-NT: 'Jo̱ mɨ˜ cajneáˉ lajo̱, ngóˉtu̱ Moi˜ caléꞌˋ catú̱ˉ e cangoꞌeerˇ dseaˋ góorˋ
    dseaˋ Israel. Jo̱ mɨ˜ caguiérˉ fɨˊ jo̱, cangáiñˉ gángˉ laꞌóꞌˋ dseaˋ góorˋ i̱ taang˜
    ta˜ tɨ́ɨngˊ, jo̱baꞌ calɨꞌiiñ˜ e nisɨ́ngˉtu̱iñꞌ do røøˋ jo̱ casɨ́ꞌˉreiñꞌ: “¿Jialɨꞌˊ
    taang˜ ꞌnʉ́ꞌˋ ta˜ tɨ́ɨngˊ laꞌóꞌˋ rúngꞌˋnaꞌ?”'
  deu-1951: 'Und am folgenden Tage erschien er bei ihnen, als sie miteinander haderten,
    und ermahnte sie zum Frieden und sprach: Ihr Männer, ihr seid Brüder; warum tut
    ihr einander Unrecht?'
  alq-ALGNT: 'Mina8adj e kijeba8aganig Mois ogi 8abaman nijin Israel a8iagon e migadindjin.
    Ogi k8ag8e 8idjian kidji koki mino 8idji8idindjin, e ikidodj: ‘Kidiji 8idjiki8edim!
    Adi dac 8edji migadieg?’'
  ixl-NNT: 'As tu veꞌt umaꞌt qꞌii, as pal veꞌt u Moisés kꞌatz kaꞌvaꞌt u kumooleꞌ uvaꞌ
    nikat iqꞌos tibꞌ. As ijatx veꞌt u Moisés ivatz chajnaj. As ech tal veꞌt u Moisés
    ileꞌ: «¿Kam uveꞌ nu kuxh eqꞌos etibꞌ? Tan etitzꞌin etatzik veꞌt etibꞌeꞌ,» tiꞌk
    u Moisés.'
  boa-NT: 'Ááné tsijcyóójɨ́hjáa idyé úújetéébé tsamútsíyé memúnáajtétsí méénújcatsímútsidívu.
    Áámútsikyéhjáa imílléroobe idyówajcáróne. Árónemáhjáa neebe diityétsikye: ¿Ɨ́veekí
    ámuhtsi tsané múnáajtétsíyé meíjcyamútsí méméénújcatsíhi?'
  etr-etr: Amo aiyo amogi Mosese besela galala beahamelebe Isilale dolö äudä nudusa
    neebe bealahilä, ele neala aealasidelälahilä elema sähalea, Malö äudä-o, didoo
    madele. Halimu edogi nudusala nabi.
  quh-NT: 'K''ayantintaj Moisés tariparka iscay ayllu-masisninta paycunapura makanacushajta.
    Allinyanachiyta munaspa chimpaycorka. Nerkataj: “Kancunaka aylluntin canquichej.
    Amaña makanacuychejchu”, nispa.'
  kwi-kwi: 'Tɨlawara Moisésne paas Israel awa waya kimtu iznat kit kiwainashira, waya
    kimanpa. Usne usparuza kaiznara: ‘Une aimpihshparain i. ¿Chikishma uwarain kwail
    kimtuas?’'
  agm-agm: Aihɨ Mosesiho bowihɨ nepasi daayataatɨ utaahurɨ wurɨ Isɨraherɨhiyaamɨhurɨ
    taamɨ tunjɨhɨ notɨ kurɨ tɨmunɨmɨ namɨhaitotatɨ tɨwipɨndataatɨ Mosesiho kuri sata
    kaundataase. ‘Sahuraahe, sahuraahɨ Isɨraherɨhiyaamɨhuraahe. Sahuraahɨ Isɨraherɨhiyaamɨhuraahɨsɨ
    napaapɨ ambɨpa yaasɨhandɨ namɨnɨmɨ taamɨ tunnamaise?’ undataase.
  ubr-ubr: Ra itom, on iyeit Israel orot ruam ites sibigagam, ato on igogoi basusi
    tuf itiyamai mes. On iyau, ‘Omi orot ruam wontatam, omi on ainauan gigiawan; aibo
    mes toum turam rum wobigagam?’
  tsw-NT: Ana usana u tawai waru, reve wu utisa̱ mabura me le, a̱vu we ene ama a Israꞌila
    e re a̱ nla̱ngi. A̱vu u ciga wu kasa le. A̱vu u damma, ‘Ili i ta̱ i ɗa i ri, adama
    a̱ nye yaa amatonloi?’
  cax-NT: 'Au quiatarrü nanenese asaratitü Moisés ümo torrüma israelitarrü bahiyoma
    aübumantoe. Arrti Moisés rranrrti nauqui tapü asioma ahimiainqui, nanti ümoma:
    “¿Causane abasiquia apahi aumeampatoe? Arraño ta aubaruquiapatoe”.'
  aia-aia: “Na'i nata dangi ma re'ia ro'u rua saeni Israel nararu heingahui ma bonasia
    do rarui abu heingahui. 'A o'ani 'inirarua, ‘'I'amurua ra'i saeni Israel hako
    moi neimuruasi. Ni 'uaana namurugu heingahui 'inia?’
  srp-1865: 'A sjutradan doðe meðu takove koji se bijahu svadili, i miraše ih govoreæi:
    ljudi, vi ste braæa, zašto èinite nepravdu jedan drugome?'
  agt-agt: a sangaw ta lalakwat a umange ha i Moses nakipaita ta kagitta na kiden,
    a neddatangan na ya duwa tekid nga nagtapil, a ginamman na kid. ‘Anu haman ya
    kukwan muy O, kunna hud sina ya tarabaku na magkakahulun,’ kunna kan tekid.
  lug-lug: Olunaku olwaddirira n’alaba abalwana. N’agezaako okubatabaganya ng’abagamba
    nti, ‘Abasajja lwaki mulwana nga muli baaluganda?’
  yby-yby: Sa-okadanaki udokoko go maya lokaiyoko akuya wiye. Woko mudaibo maya Isilaelo
    we lowemasi lowahina nileiyoko mudaidokoko data leko sa-loko lo biye, lowahina
    lamisaiye loko, Mawelae, edimoya ouna we minaiboya nenahamu lowahina nileiye.
  heb-heb: ויהי ביום השני ויבא בתוכם והם נצים ויבקש לעשות שלום ביניהם לאמר אנשים אחים
    אתם ולמה תעשקו איש את אחיו׃
  mpp-mpp: Aime mac saeme hatacmac hikelu Israel ngic yaeckang moc wenaguboc bafuwacepalu
    asa bacepanogale aiyetelu yanguc edocepawec, ‘Ngic yaec hegilenic. Ngeke ngic
    hae-gbadi wenagugaic, yogo mi madickegac.’
  apb-apb: Oto aana dinge i puri, a Mosis ko leesie lo'u e ro mwane ni Israel ko heiseuni.
    Oto ko sare oopararue, oto ko te'uri, ‘!Mwae! ?I'omore'i e ro mwane ni Israel
    mola ni ngeena, oto more ko heiseuni huni taa?’
  san-TEL: తత్పరే ఽహని తేషామ్ ఉభయో ర్జనయో ర్వాక్కలహ ఉపస్థితే సతి మూసాః సమీపం గత్వా
    తయో ర్మేలనం కర్త్తుం మతిం కృత్వా కథయామాస, హే మహాశయౌ యువాం భ్రాతరౌ పరస్పరమ్ అన్యాయం
    కుతః కురుథః?
  ben-IRV: আর পরের দিন তারা যখন মারামারি করছিল, তখন তিনি তাদের কাছে গিয়ে মিটমাট করে
    শান্তি দেওয়ার চেষ্টা করলেন, বললেন, হে প্রিয়, তোমরা তো ভাই, একজন অন্য জনের সাথে
    অন্যায় করছ কেন?
  ntu-ntu: Mzbq kc mou Mosis adcpx-lzbqbz mz lr Israel nzling kx nzotang. Sc tqabzpebzle
    nzao-ngrbz nrwx mz mzlirdr. Rpibzle kx, ‘Ncblo lcng, nimu mzle-lzbq! ?Nike tqota-rbrtr-ngrnamu?’
  pan-pan: ਫਿਰ ਦੂਜੇ ਦਿਨ ਜਦੋਂ ਉਹ ਆਪਸ ਵਿੱਚ ਲੜਦੇ ਸਨ ਅਤੇ ਇਹ ਕਹਿ ਕੇ ਉਨ੍ਹਾਂ ਵਿੱਚ ਮੇਲ ਕਰਾਉਣਾ
    ਚਾਹਿਆ ਕਿ ਹੇ ਪੁਰਖੋ, ਤੁਸੀਂ ਤਾਂ ਭਰਾ ਭਰਾ ਹੋ। ਫਿਰ ਕਿਉਂ ਇੱਕ ਦੂਜੇ ਨਾਲ ਲੜਦੇ ਹੋ?
  gvc-gvc: 'Pa dachoi Moise to coyeare pʉaro ti basi cahmacheinare boca sʉa tiha.
    Ã boca sʉro, tinare yahu duaro tinare õ sehe ni yahua timaha: “¿Mʉsa basi jipanahta
    cahmachejari mʉsa?” ni yahua timaha Moise tinare.'
  ksj-ksj: Irarirotene, bare onamiro, ebu Isaraela vazeḡa aheuꞌa utiteꞌenogano horoziro.
    Ani utizeꞌa hauḡoga veize ꞌahige rae ziro, raenaꞌa, 'Nougaꞌahi ḡa negoḡota sausautiteꞌohe?'
  sbk-sbk: Isiku ilya mwabho wabhaga abha Israeli bhalwa bheene; walenga abhamulanye
    waga amwe mulibhaholo yeenu mulwa mubhene?
  mya-JVB: နက်ဖြန် နေ့ ၌ အချင်းချင်းခိုက်ရန် ပြုကြသော သူ တို့ရှိရာသို့ သွား ၍ ၊ အချင်းလူ
    တို့၊ ညီအစ်ကို ချင်းဖြစ် လျက်နှင့် အဘယ်ကြောင့် တစ် ယောက်ကိုတစ်ယောက်ညှဉ်းဆဲ ကြသနည်းဟု
    ဆို ၍ ရန်ငြိမ်း ရာသို့ သွေးဆောင် သည်ရှိသော်၊
  kgf-kgf: Waŋu ama siŋima giaŋiyu Israel ic éréhéc euyic muŋguc winini érécmima iereŋ
    ewa momacguc wammaoc niŋac yomuhuc érézéyec; Ic éréhéc iri dara munia, waŋu némac
    niŋac mebiri amuzaoc?
  awb-awb: Mó wehekáh wenawahrah aníté tobehuyataq Mósísiga tagéna ayositanieéna sensabé,
    Ite morá káhnáh móye. Aneqsabé tobehoyo úwe.
  gdn-gdn: Mu ukwampu nawaru puruwena ka e tawana Isiraero ragidai ade emitamana ki
    nana kayawena. E eya iyapanaiyoma apeya mu mubo ika kandetagamawa emitapu manako
    e kanibu mu baramaga wadawa, wagubu ke; ‘Iyapananiyoma, wi tawanaga ka eyaka mena
    ko wi gwede nana kira kasiwaraiwagamu kandamu idiwu?’
  nko-NT: Mʋ́ ɔyɩ kɛhɛ a, olowun Israelfɔ abanyɔ́ bʋdɛkɔ. Ɔlɔyɔ ɔyɛ́kpatá amʋ́, ɔlɛbláa
    amʋ́ ɔbɛ́ɛ, ‘Mlɩkɩ, apíó mlɩgyí. Ntogyi sʋ́ mlɩ wʋlɛwʋlɛ mlɩdɛ́ aba amʋmʋyɔ
    wa?’
  bsn-NT: 'To bajiri gajerʉ̃mʉ quẽna ĩ yarãre ĩnare ĩagʉ̃ vamasiñuju Moisés. To ejacõari,
    ĩ yarã jʉarã ĩna gãmerã quẽañarore ĩamasiñuju ĩ. Ĩnare ĩacõari, ado bajiro ĩnare
    yimasiboayuju: “Yʉre ajiya maji. ¿No yirã cojo masa ñaboarine, gãmerã quẽati mʉa?”,
    ĩnare yimasiboayuju.'
  pib-NT: Waleprika yagotkakna. Wale gapyegitna. Ruykotmakna kigle gimwakakle rixinripna.
    Wane china, ‘Jejine, moletkakachingi. ¿Klu chinanu gyenetkaka?’
  wiv-wiv: Ti dama mule, a Moses e pe paria na kaka Israel rua hiro ta vavarihubi.
    Ia parakilania kete talotalo ki tani barae ni hiro, ‘Mo ta varitazini kua; e kuziha
    mo kene vavarihubi mule?’
  reg-reg: Orusiku runu lwarubhire nagenda ku bhamwi bha Bhaisraeli bhanu bhaliga
    nibharwana; naregeja okubhagwatanya; naika ati, 'Bhamura, Emwe muri bhaili; kubhaki
    omurwana emwe bhenera kwa bhene?'
  mlh-mlh: “Kae fureko moke yoŋoreo rako Israel ŋi yoyokaji qoqo ebire ŋone yapeya.
    Ŋone yaperu esoigaru botuyakuŋgo womo fukeiŋ ore maneru iŋi yasiya, ‘Ŋi yoyoka,
    ŋoko kakagbo. Ŋokoŋake moakonji wamore oŋu sisibiri egobire?’
  gof-ENT: «ዎንቴ ጋላስ ናምዑ ኢስራዔሌ ኣሳቲ ኢሶይ ኢሱዋራ ዋቲሺን ዴሚዲ ኤንታ ሲጌናው ኮዪዲ፥ ‹ኣሳቶ፥ ሂንቴ ኢሻንታ፤
    ኣይስ ኢሶይ ኢሱዋ ቆሄቲ?› ያጊስ።
  aau-aau: Enekwei leikmon hokwe hiykwe seyr serey ma-ley menkin, sawk Israel prueysyar
    hoh aw lono se ma-amor-ira ne. Moses hiykwe sa hoh uron kamon-aw lwak e senkin
    mesopok liok, ‘Ama, hai, hohkwe hohkiaw-ayay, aw panoke lono o? Hohkwe Israel-wayh.’
  tvk-tvk: “E melengien sav nen, Mosis tepus ngan Isrel lu xa di lutevae mi xalu mun
    tang. Ma xi teha tengan vamal ni rin nalu tehit, ‘!Ei, xamil, muliteong ni nou!
    Xamil vus mube ngan Isrel tang. ?Ma di mubae mi xamil veneh?’
  prf-NT: Ten sumunud a aldew ay naketa siya ti duwwa a Judio a magdima. Nadid, pinilit
    na hidi a sawayán sakay kinagi na, ‘Amigu ku hidi, bakin magdima kam ay parehu
    kam pa bi a Israelita?’
  auy-auy: Mósese kowaiyómba íyáfasinena kúmba Ísareri-waasi kaekó tíyóyana tuwánéna
    tíyótainda-imayaa éna séna kaeꞌnáraiyo mimbórá-náóraan-ofo tiyááyafo súwana
  tbg-tbg: Mintuvaro vira qararaa Mosiva tavomanta vira navunaaka, Isareri vaiintitantavano
    raqi vauvaro Mosiva oru vitantara tiharo, Eqaate. Netanta iriate. Netanta vohaa
    vaintitantave. Netanta vohaa okaravanove. Nantihae netanta raqi variavo? tuvaro
  hub-NT: 'Tumainai Moisés kanar tsawaar ni weantu takainak yujainan weri iikma, mai
    nitak maanittamaun wainkauwaiti. Tura wainak jeari chicharuk: ¿Urukamtai atumkesha
    maanisha yujarme? tusa tinaiti.'
  hmo-hmo: Kerukeru, heatu taudia, Israela taudia rua, be Mose ese ia itaia, ia ura
    edia heatu ia koua, bona maino karaia. Idia dekenai ia hereva, ia gwau, ‘Tatau
    e, umui be varavara, badina dahaka umui sibona umui hadikaia noho?’
  big-big: Pulaga wangkowangane pura Mosego yombu Isileiliwiliyaga neyau ngai kelageya
    koyilege pakela logo pugu waliyiweki miza wizigeya piyauyegi pelik yeiya, Kerewiyi,
    yali menalagayau legi yali nakko nakyegi pilik ngai mizira nangki, yeiya.
  gux-G: 'Lan fii fandi, ke o cua ki sua ke Isarayeli yaaba kɔni. Wan bigni ke ba
    taani ba ki paadi li kɔnli; ki maadi: canbanba mia mani sugli, i tie kpiiba i.
    li kpiili ye i siigs nni be cedi ki manbiidi i lieba yama nanda?'
  cnl-NT: 'La²³ mɨ³dxóo³ la''³ ŋóo² co̱''³ Moisés. Ca²³jí̱i̱n³ áan²³ dsa³ uu''n² ''i³
