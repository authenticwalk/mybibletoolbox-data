    uu''n² ''u². ''E³ jo̱³ ca²³jua''³ ca²³sɨ''²³ dsa³ ''í³: “La²³ co̱³quién²na''³.
    ¿''Ee² lǿ² jmee''³²ra''³ uu''n²na''³?”, ca²³jua''³.'
  zar-NT: 'Iaʼtú dza caʼ yöjxácaʼbiʼ iaʼchopëʼ bönniʼ Israel, taʼdil-lëʼ, ateʼ gúʼunibiʼ
    cuéqui dxibiʼ légaquiëʼ, en gúdxibiʼ légaquiëʼ: “Libíʼiliʼ, bö́chiʼliʼ naca. ¿Bizx
