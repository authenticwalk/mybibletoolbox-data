  qup-NT: 'Kayantima Moiseska rihushpan ishkay israel masinkuna makanakuhukkunata
    tarik rirka. Payka makanakuhukkunata sakichinayashpan rimarka: ¿Imaraykuta wawkipura
    piñanakushpa makanakuhunkichi?'
  dop-dop: 'Kʋ femɑ ɩlɛnɑ ɩ́ mɑɣɑnɑ Ɩsɛɣɛlɩ nyǝ́mɑ nɑɑlɛ nɑ pɑ́ mɑkɩ, ɩlɛnɑ ɩ́ polo
    pɑ loluɣu. Nɑ ɩ́ tɔ-wɛ sɩ: Apɑlɑɑ mɛ, mǝ kʋlʋm kɛ́, ɩlɛ pepe tɔɔ kɛ́ ɩ́ lɑkɩ tǝmɑɣɑ
    mʋsʋŋ?'
  azb-azb: 'Ertəsi gün Musa dalaşan iki İsraillini görəndə onları barışdırmaq istədi
    və dedi: “Ay kişilər, siz soydaşsınız, niyə bir-birinizə zərər vurursunuz?”'
  eng-DBY: And on the morrow he shewed himself to them as they were contending, and
    compelled them to peace, saying, Ye are brethren, why do ye wrong one another?
  guo-NT: 'Do kandiawa wʉt, Moisés taen, kolenje israelitas naba wʉt. Jawʉt Moisés
    kefiat wʉt, jʉm-aechon: ‘Xamal nakaejiwam nabeliajwam. ¿Ma-aech xotkat nakaewa
    nabam?’ —aech Moisés.'
  hla-hla: Ba turu hamahö be Moses e na tara rena a elasolana toun Israel ba te hiatatungur.
    Ba nonei e torohanan kato haniganiga ranen me poiena, ‘Hengo iam! Alimiu a toa
    han. Aha te hiomimi sile milimiu?’
  mav-NT: Mi'i hawyi tokosap i'atu­mo­perup i hamo — Uheywyt'in e wãi eiwu­'uka tei'o
    e katu­pono wẽtup ok yn aha'a­se'i kaipywiat aito wẽtup ywania yn eipe pote yt
    naku i eiwu­'uka eiwo­'ope e.
  kpf-kpf: Sirâm ŋâin Moseŋâ âi egi Isirae a zagât agom tâitâ muyagezikâm kwâkâzikâm
