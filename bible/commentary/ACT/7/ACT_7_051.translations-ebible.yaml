  amk-amk: Medu aha deyo, “Mea mene tarai kariri inontarai siaio ene pari seng fosa.
    Menumikamiei mitubaru tuti mehobu metarami we Allai ne Kaiwone. Mea mene tarai
    kariri mene werengfosa, metapa Allai Nuaninu Mirarebana nei pampang.
  fai-fai: Kala kaleyo kiba atin yonin wanang kinim. Ade kim aket bo ban keimin kukuw
    ki weinsu, kayo kiba Got weng sawa uyo kidimongin banim keisiw. Ade kiba atin
    kilim kawadik kasal taw kayo kiba sun kuw Got Sinik Abem weng uyo kidiloduw báyo
    kaleyábiw.
  ura-NT: “Nete, leeocha Cana Coaunera coitucuuruhi rijijieein, nere tonorana jereneeichene
    jaun, urichosae rijijieein neeiche, aohana jereneeichene jaun. Aiha, inara inoaesihurune
    rijijieeinte, inara suujuatenaa jeriha, Cana Coaunera Suujuene jana, aina nejerateein,
    aohana jereneeichera.
  mcd-NT: Manfin maton shunifo cuscaracoinquin. Fasi nicayosmashunifo. Upa Diosin
    tsain nicapaicoincanima. Man icoinra huacoinmisima. Diospan Yoshin Shara mato
    yoimisi cuscacai man nicacoinmisima.
  urt-urt: Stiven plihe ŋanange wusyep me lenge sisinge woroh na, “Yip iki, yip miyeꞌ
    ŋaiye yende bwiliꞌe bwulaꞌe sekete pe, ŋoihmbwaip yip taꞌe lenge haiten, topoꞌe
    yip kwote supulme wusyep Lahmborenge! Yip taꞌe lenge mwan kaꞌ yip pe, yip yende
