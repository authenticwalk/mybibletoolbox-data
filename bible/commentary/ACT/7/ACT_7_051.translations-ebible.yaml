verse: ACT.007.051
translations:
  kpx-kpx: “La uvu keu osiohoike vage la Dilava hoto ke evioholilu. La keau nahie
    buluve kebia nahate. La vani bahata Dilava Munanae Tumuho isiviholisi kabebihavoma.
  okv-H: Eto ungo eha miheva sarika embomeni, ungo ta jo tongopa te oje susujukari
    te ra eto ungota mamahamane na Ahihi Otohu agi ae ere uahera eto ainge dombo ungo
    na ere ova.
  tbo-tbo: ‘Taumi tu nugokapala lawami. Yaubada tuwegana ugolina naka nugonugomi a
    bidahi po tanigami a pupuhi. Taumi amaka mei googami houga daodaona Alugo Woiyawa
    o ihinigigiyeya.
  mal-C: “ശാഠ്യക്കാരേ, ഹൃദയത്തിനും കാതുകൾക്കും പരിച്ഛേദനം കഴിഞ്ഞിട്ടില്ലാത്തവരേ, നിങ്ങളുടെ
    പിതാക്കന്മാരെപ്പോലെതന്നെയാണു നിങ്ങളും. നിങ്ങൾ പരിശുദ്ധാത്മാവിനെ എന്നും എതിർക്കുന്നവരാണ്.
  grc-SR: Σκληροτράχηλοι καὶ ἀπερίτμητοι ⸂τῇ καρδίᾳ⸃ καὶ τοῖς ὠσίν, ὑμεῖς ἀεὶ τῷ πνεύματι
    τῷ ἁγίῳ ἀντιπίπτετε· ὡς οἱ πατέρες ὑμῶν, καὶ ὑμεῖς.
  bgc-bgc: “हे जिद्दी, अर मन अर कान के खतनारहित आदमियो, थम सारी हाण पवित्र आत्मा का
    बिरोध करो सो। जिसा थारे पूर्वज करै थे, उस्से तरियां ए थम भी करो सो।
  khz-khz: Setepano maekilato, netiwato, “Kila-guilagi talimami! Gomi aomi e tegami
    Palagu ati geririwaana talimara vetaira. Gomi tenemi gekalawai vetaira gokalana,
    vanagivanagi Veaga Palaguna gogui-gerevagiana!
  deu-TKW: Ihr Halsstarrige, unbeschnitten an Herz und Ohr, ihr widerstrebet allezeit
    dem heiligen Geist, wie eure Väter so auch ihr.
  zsr-NT: 'Niꞌr gudxëꞌ bönniꞌ gdauꞌ taꞌbequi xbey naꞌ Esteban, gnëꞌ: ―Lbiꞌiliꞌ, bönniꞌ
    zid, cutu bi ryaz icj nagliꞌ. Nazíd icj ládxiꞌdauꞌliꞌ ca rac quegac bunách cunúnbëꞌgac
    Dios. Rdáꞌbagaꞌteczliꞌ‑nëꞌ Dios Böꞌ Laꞌy. Ca naꞌ glunëꞌ xuz xtauꞌliꞌ, runliꞌ caꞌ
    lbiꞌiliꞌ.'
  lin-lin: 'Bato ya mito makasi, ya mitema mabanga mpe bakufa matoyi ! Bozali ndenge
    moko kaka na bakoko na bino : botelemelaka tango nyonso Molimo Mosantu !'
  hns-NT: 'Stefaanas sabha waalan se bhie bolies: „Are, gabbar logan, toelog kaahe
    ke Parmeswar ke baat na maange hai soene aur aapan diel etana kathor kar leile?
    Djaise toelogke baap-daada logan hardame Pawietr Aatma se djabarai karat raha,
    oisane toelog bhie kare hai.'
  noa-E: 'Maimua warag iekhamamua ich dʉ̈i ijẽjẽbkharr khʉʉnag magjim aajem ich Estebanau:
    ’Pãrau mag khaphʉ nʉmta, bʉ̈ʉrjã iekhaawaijã ũrba, jʉ̈g khĩchagnaa thãar theegjã
    sĩerrjëe khabahab ajim anʉm, Ẽwandam khaugbam khʉʉnjö. Magnaata warag Ẽwandam
    Akhaar ichaaur ʉ̈kha sĩerrjëemgui ajim anʉm, warrgar pãach jöoinau aajerrjö.'
  eng-EMTV: “You stiff-necked and uncircumcised in heart and ears! You always resist
    the Holy Spirit; as your fathers did, you also do.
  mib-NT: 'Te cáhán gā Esteban: Yōhyo cácunīhni ni ní, te tu cácuni ní chusóhó ní,
    te cácuu ní nájnūhun ñayuu tācá nación jeē tu cájini i jnūhun ya ni tu cácandíje
    i ya. Chi níní cájesɨ ni núū Espíritu Santo, te nájnūhun ni casáha jíí yō jenahán,
    suni súcuan cásáha ní vijna.'
  lif-NT2: खिनिॽग साॽरिक् कुनिङ्‌वाॽ के़धुङ्‌बा थिङ्‌गानि के़जोगिरो! निङ्‌वाॽफुमाङ्‌ङिल्‍ले़
    कुइङ्‌घङ्‌ङिन् खे़म्‍मा खिनिॽ ने़क्‍खोॽ थुङ्‌लो॥ खिनिॽ सुधे़बाहाॽ हे़क्‍केए के़लॽरिआङ्
    सदादिङ् सेसेमाङ्‌ङिन् के़अत्तुम्‍लो॥
  xnj-xnj: “Nyenye vandu mwemwinonopa, mitima na makutu ginu ndi ngati vandu va milima
    yangamulanda Chapanga. Nyenye ngati vagogo vinu. Magono goha mukumbela Mpungu
    Msopi.
  mmx-mmx: La ne Stiven ga lok bok tidi, “Miba baulang alika? Lingisa ba minaba siam
    ka levelinga at ne Moroa ukeneng at lebelen nimi? La lingisa ba nemi minaba ronga
    res at levelinga at ne Moroa? Nemi mi lok ngan pam lavalabat atnimi. Nemi bok
    na mi xopara ri Loroonan Kaala!
  cbr-NT: 'Usaquin caxun ca ësaquinribishi Estebanën cacëxa: —Mitsux camina bana sinanima,
    nuituñuma ''aish pabíñumasa ''iá ''aish usabi ''ain, Nucën Papa Dios ''unáncëma
    unisaribi ''aish. Camabi nëtë́an Nucën Papa Diosan Bëru Ñumshin Upitan mitsu sinánmicë
    ''itsíanxbi camina an sinánmicë ''iisama tanin. Mitsun rara ''iásaribiti camina
    mitsux ''in.'
  tee-NT: Para iclajunau ni na k'ox p'as ju mi'alhunut'an ju uxijnan. Ju uxijnan mas
    malac'asup'alat'it tachi ixlapanacni Dios para lana jantu k'asmatp'ut'unat'it
    ju ixchivinti. Lana jantu lac'a'ip'ut'unat'it. Ju uxijnan akts'iya sast'uc'at'it
    acsni taxak'alayan ju Spiritu Santu. Tachi ju ixtalai ju mak'aniya milacpa'itni'an
    chunchach vachu' ju layat'it ju uxijnan.
  eng-LSV: You stiff-necked and uncircumcised in heart and in ears! You always resist
    the Holy Spirit; as your fathers—also you;
  cak-NT: 'Y ri Esteban xu''ij chuka'' chique: Rix cowirinak ri iwánima chupa ri mac,
    roma man nijo'' ta nic''oxaj ri nu''ij ri Dios chiwe, ni man niya'' ta chuka''
    lugar chi ntoc pa tak iwánima, y can manak-wi nijo'' chi ja'' ta ri Espíritu Santo
    ri nuc''uan iwichi. Y can anche''l ri xqui''en ri ojer tak kati''t-kamama'', can
    quiri'' chuka'' ri niben rix cami.'
  pah-NT: 'Igwete Estêvãova''ea ei g̃a pe no: —Napeangarihu pe tuhẽ naerũ, ei ahe.
    Ndapeapyakwapupugihu pe henduvame Tupana''ga nhi''ig̃a. Penamonhava''ea rupi ko
    pe hoi. Ndapehopotari pe Tupana''ga ra''uva rupi jipi, ei ahe.'
  sja-NT: 'Mãpai Estebanpa mãgaji: —Parãpa Tachi Ak''õrede ijãa p''anɨda apata mĩda,
    t''ãri k''achia-idaa p''anapatada aji, ijãadak''aa beerãk''a. Ma awara k''ɨɨrɨ
    k''isua p''anapata, oo k''iniadak''aa perã Ak''õre Jaurepa oopi bɨk''a. Pãchi
    chonaarã́k''apɨ p''anɨ.'
  xed-xed: 'Ka Atiyen guli mantsa: «Kaghuni ná, təŋtəŋa ghəŋa ghuni. Ta hgə Lazglafta
    ta kaghuni ná, duduzla ka kuni nzata, va a kuni ta sna gwaɗa da Sulkum nda ghuɓa
    manda va tsa nzakwa dzidzíha ghuni ya wa.'
  mks-NT: 'A̱nda̱ já na̱cachi tucu Esteban já xi̱hi̱n ná: —Joo mé ndó cúú ndó ña̱yivi
    sáá ini ta cúú ndó tátu̱hun na̱ co̱ xíni̱ Ndióxi̱. Jáchi̱ co̱ cúni̱ ndó cuni jo̱ho
    ndó ña̱ cáchí Ndióxi̱ xi̱hi̱n ndo̱ ta co̱ cúni̱ ndó canda̱a̱ ini ndó tu̱hun Ndióxi̱.
    Ta ni co̱ cúni̱ ndó quia̱hva ndó ña̱ma̱ni̱ ndi̱hvi ínima̱ yi̱i̱ Ndióxi̱ ini ínima̱
    ndo̱. Xíxi ndiva̱ha na̱sahi̱in ini tásáhnu jícó ndo̱ ta quia̱hva já cája ri mé
    ndó viti.'
  gfk-S: “Mu ira ul pat! A kadado i pulus bat ira tinga mu! Ma ira talinga mu i tabanot
    ta ira nianga tane God! Hatikai mu la suksukuane no Halhaaliena Tanuo! Mu ngan
    iat mon hoke ira hintubu mu!
  bmu-bmu: “O qeqetal ambazip, eŋgö uruŋinan mönö duhuiga kopa akze! Kezapŋinan köungöba
    qahö kötökŋi tohoza! Mi duhuzawaŋgöra Anutugöreŋ keu qetala kezapjupjup ahakze.
    Ambösakonŋinan Uŋa Töröŋi tuarenjoŋ ak waŋgiba malgetka eŋön mönö yeŋgö dop toroqeba
    mewöŋanök Uŋa Töröŋi sundan dop andö qemakze!
  dgz-dgz: Sitiven opata mega kansoro nagirewa wadiam waiwandini endi kaimakaet anega
    wan, “E imuya potaya gware wani nagirewa. Imuya potaya God ya waren menan nop
    mega ya anuiwanin. E omae bae God Guewa Woup Seniwa tandayasene ap umap e tandayasiwanin.
  eng-GNV: 'Ye stiffenecked and of vncircumcised heartes and eares, ye haue alwayes
    resisted the holy Ghost: as your fathers did, so do you.'
  zaa-NT: 'Beni ba Esteban seguir gunne bi nna ra bi: Yala enne'' cabezudo ná le,
    ą''hua l·liu''u losto'' le nna ą''hua la'' riyeni qui'' le nna ną́ tì''a rulaba
    latsi'' canu labí ríalatsi'' quį Tata Dios. Tùlidàba tsè''e le contra Espíritu
    Santo. Tì''a beni ca tà'' tàta qui'' lía, ą́'' tehuá runi le.'
  eng-WEBSTER: 'Ye stiff-necked, and uncircumcised in heart and ears, ye do always
    resist the Holy Spirit: as your fathers did , so do ye.'
  guh-guh: 'Icatsia Esteban jumaitsi bajarapamonaejavabelia: —Paneajamatabëcuenetajavi.
    Paneamatabocotajavinua. Apo pajumecovënëtsimë Dioso pejumelivaisi. Apo pacopatsimë
    Espíritu Santo papecatsijamatabëjonenexa. Pacuenia panijasalinaivimi bajayata
    itsi, bajara saya icatsia paxamë paitsimë.'
  bon-bon: Siige, puma cita ca Setepano cuta jejemige egä, “Weene ätrunga cäco gemi.
    Weene ngene atwana Acejiyame bau lica gemi. Weene Acejiyame me mene ätecija cäco
    gemi. Weeme sasa kaakesaare liiyepu weene pepu gemi. Teepi lipu singi lica Aceji
    Seemo ne ätecijame, weene cuta piiyepu.
  nhw-BL: 'Huan Esteban quinilhui nopa tequitini: “¡Anyoltetique! Ipan amoyolo amo
    anquiiximatij Toteco. Amo anquinequij anquicaquise catli melahuac. Nochipa anquihuejcamajcahuaj
    Itonal Toteco. San se anquichihuaj catli amo cuali quen tohuejcapan tatahua quichijque
    huejcajya.'
  mgw-mgw: “Mwenga mwabandu anonopau! Myoyo na makutu ginu gai kati bandu bangali
    Ayahudi. Mwenga kati kiu'ku'lu' binu! Masu'ba goti muntaukya Loo Mpeleteu, kati
    mwabaapangite au'ku' binu.
  swh-ONEN: “Enyi watu wenye shingo ngumu, msiotahiriwa mioyo wala masikio, daima
    hamwachi kumpinga Roho Mtakatifu, kama walivyofanya baba zenu.
  wbi-wbi: Umwe mwe vnhu mwe vanya sing inyuumu mwe vano namudumulivue inhumbula ni
    nimbung'ulutu, January mukunkana uMhepo Mwimiike,' muvomba ndavule ava nhata vunhu
    valyavombile.
  bba-bba: Etiɛni u mɑɑ bu sɔ̃ɔwɑ u nɛɛ, bɛɛ deɡɑnɡɑmɡibu! Bɛɛn ɡɔ̃rusu kɑ bɛɛn swɑsu
    su sɑ̃ɑ nɡe be bɑ ǹ Gusunɔ nɑsieɡisu, i rɑ n Hunde Dɛɛro yinɑmɔ, i mɔ̀wɑ nɡe
    bɛɛn bɑɑbɑbɑ.
  eng-KJVCPB: 'Ye stiffnecked and uncircumcised in heart and ears, ye do always resist
    the Holy Ghost: as your fathers did, so do ye.'
  kgk-NT: 'Upe rire he''i jevy mburuvixa kwéry-pe: —Pene akã hatã voi peiko-vy peẽ,
    he''i. —Pehendusere''ỹ va''e Nhandejáry nhe''ẽ. Napene akã porãi voi. Pembojevy
    meme peiko-vy Nhe''ẽ Marangatu tee va''e. Myamyrĩ pene ramoigwasu kwéry rembiapokwe-rami
    pene rembiapo ave.'
  waj-waj: Ngia tinni yakee vaidiyavee. Hama ngiingii ausaiyauvaa hanigiaavai. Ngia
    Anutuuqaa kuaivaa rikiada yaata duunaiya roosiima iikiaayavee. Ngia ngiingii rubuungainna
    roosiima haunninniida Mmannasa Yoketaivaa mmooka hanigia mmiaayavee.
  cpy-cpy: 'Eekiro ikanta-nakitzi Esteban: ‘Roo kanteencha eerokapaeni, ari pikanta-piintatyaa
    pikijo-shiretzi, tee pikemijanta-nitzi, poshiya-kotakari kaari-pero-shireri-paeni.
    Ashi poyiro pipiyathatawo Ishire tajorentsi poshiya-kotaari piwaejatziteni.’'
  mpx-mpx: 'Inoke Sitibeni i baek al Yudiya wali tohouwa elal i ba, “Toteli gegetoga
    hot komiu! Atemiu ana bwaga i gan Yehoba elana! Yehoba anana tanamiu i tuian!
    Komiu ku ola ya tubumiyau: komiu sauga bwalibwaligena Yayaluwa Bwabwalena ku towani!'
  wbp-wbp: Ngula-jangkaju, Jipiniji yarda-jana wangkaja yangkakuju Juwu-patuku wiriwiriki,
    “Nyurrurlajunkulu jurru marntarla-nyayirni manu wilji-nyayirni yapa-kari-piya
    yangka Juwu-wangu-piya yapa! Warrarda kankulu mamparl-pinyi Kaatu-kurlanguju yimiji.
    Manu yangka-piyarlu nyurnunyurnu-piyarlu kankulu warrarda mamparl-pinyi Kaatu-kurlangu
    Pirlirrpa, yangka kuja kalalu nyurru-wiyi mamparl-pungu Yijirali-pinkirli nyurrurlakupalangurlu
    nyurnunyurnurlu, ngula-piyarlu.
  luo-luo: “Un joma tokgi tek, chunyu bor gi Nyasaye kendo udagi winjo wachne! Uchal
    mana gi kwereu. Usiko utamo Roho Maler tiyo!
  nhe-NT: 'Huan Esteban quinilhui nopa tequihuejme: “¡Inyoltetique! Ipan imoyolo ax
    inquiixmatij Toteco. Ax inquinequij inquicaquise tlen melahuac. Nochipa inquihuejcamajcahuaj
    Itonal Toteco. San se inquichihuaj tlen ax cuali queja tohuejcapan tatahua quichijque
    huejcajquiya.'
  aii-aii: ”ܝܵܐ ܩܕܵܠܵܝܗ‌ܝ ܩܸܫܝܵܐ، ܘܠܵܐ ܓܙܝܼܪܹܐ ܒܠܸܒܵܐ ܘܒܢܵܬܝܵܬܹ̈‌ܐ، ܐܘܼܦ ܐܲܚܬܘܿܢ ܐܲܝܟ݂
    ܐܲܒ݂ܵܗܵܬܵܘ̈ܟ݂ܘܿܢ ܝܼܬܘܿܢ، ܒܟܠܔ ܥܕܵܢܵܐ ܟܹܐ ܩܵܝܡܝܼܬܘܿܢ ܕܲܠܩܘܼܒ݂ܠܔ ܕܪܘܼܚܵܐ ܕܩܘܼܕܫܵܐ.
  esk-NT: “Taipkunatitun pitchiġiiḷaurusi tiggakhusiḷu. Tusaasuŋitmiusi Agaayyutim
    uqałhanik naagasuli ukpiksrisuŋitmipḷusiunniiñ. Sivulliapsitun ilipsipsuuq ataramik
    akiḷḷiḷiqsuirusi Ipqitchuamik Irrutchimik.
  msb-msb: Nagpadayon si Esteban, “Kamo na mga sutil na tawo, dili pa nagbag-o an
    iyo mga tagipusuon, kabungol gayod niyo sa mensahe san Dios. Pirme niyo ginasikway
    an Espirito Santo pareho man san iyo mga kalulululuhan.
  cpa-NT: 'Jøng² ca¹juúh² Esteban calah: ―Ha²lah hiug¹² huh² dseih¹² hniah¹². Tsa¹nǿngh³
    hniah¹² jǿg³ quiah¹² Diú¹³. Cu¹dsie¹² tsa¹hnøngh² hniah¹² he² hi² jmo¹² jmi²dsí²
    han¹³ quiah¹²dsa. Cu²re² báh³ hniah¹² quianh¹³ dsa² hóg¹.'
  dso-dso: ତିପାନ୍‌ ଆରି କଇଲା, “ତମେ ବିଲ୍‌କୁଲ୍‌ କାତା ନ ମାନ୍‌ବା ଲକ୍‌ମନ୍‌ ।” ତମର୍‌ ମନ୍‌
    ଡାଟ୍‌ ଅଇଗାଲା ଆଚେ । ମାପ୍‌ରୁର୍‌ ବାକିଅର୍‌ପାଇ ପୁରାପୁରୁନ୍‍ ବଇରା ଅଇଆଚାସ୍‌ । ତମେ ସମାନ୍‌
    ତମର୍‌ ଆନିଦାଦିମନର୍‌ ପାରା । ସବୁବେଲେ ସୁକଲ୍‌ ଆତ୍‌ମାକେ ବିରୁଦ୍‌ କଲାସ୍‌ନି ।
  meu-meu: Aio auka taumui e, lalomui bona taiamui e kara asie peritomedia taudia
    na heheto, umui ese nega idoinai Lauma Helaḡa o laoa ahumu. Tamamui edia kara
    na umui ese danu doini o badinamu.
  yva-NT: Anugano Akari Akokoe Yahudi wo Stepanus apa ayao aneno Yahudi umaso raraniv
    tenambe. Umba Stepanus po raura nanto mai pare, “Weapamo vatano wasakari matu!
    Muno wasanuga matu weti waponae wabeta Amisye ai! Wasamarikoame mpapakiri weti
    wapo Amisye apa ananyaowe ranauman. Waponae wapo Anawayo Vambunine raraniv maisyare
    muno wapa anene mansamaisy!
  dgc-dgc: “Pero sikam,” kagi ni Esteban, “éy mekétog i ulo moya! Ewan pabi nabagu
    i isip moya! Sala moy a baten i katutuhanan! Bakit éidelan moy i Banal a Espiritu?
    Kona be sa du apo moy to araw, éy kona kam be sa nadid!
  zpm-NT: ’Goḻgona sca gaṉle ―rëb Xteb―, zigne beeṉaque grë pxozgol to ga padzeela,
    scadaaque goṉ quiayuṉ to niina. Miech nad, miech ntseeb zdoo nac to; ib ronde
    to miṉe rnee Espíritu Sant.
  hix-NT: Onà wyaro nkekon xarha tà, Estefaw heno, horykomo komo wya. Omnyamo ryhe,
    Khoryenkomo yanweknye ro me manatxhe ha, kekon heno hatà, àwyanye. Khoryenkomo
    mryenonàhnà wyaro atxke manatxhe, ohnawonye, atanyyokohnà komo wyaro mak ha. Noro
    rwonà yonytxahra ro mak manatxhe ha, kekon heno hatà. Noro yokato manwekyatxhe
    roro mak ha. Ohoryen heno komo wyaro atxke manatxhe, omnyam xarha, kekon hatà,
    Estefaw heno, horykomo komo wya.
  sim-sim: Hako, jir mamblasamblan jinda jir. Sunguwavu jihi sunjakombe hom nanda
    jir. Jir Judama ambu ondo hom ji naha mbeek mashi Avui Wasilakahin misinda ambu
    jir. Uhu ermba ermbak Masikome orhin mblarnanda jir, os mas misumu walanga jihi
    undari hom.
  npi-ULB: हे हठी मानिसहरू हो, हृदय र कानको खतना नभएकाहरू, तपाईंहरू सधैँ पवित्र आत्माको
    विरोध गर्नुहुन्छ । तपाईंहरूका पुर्खाले जस्तो गरे तपाईंहरू पनि त्यस्तै गर्नुहुन्छ
    ।
  cgc-cgc: Gambal pa gid Esteban naan ta mga mimbro ta Sanedrin, “Mga sutil kaw gid
    na mga ittaw! Paryo kaw inyo ta mga ittaw na ula gapati ta Dyos. Paryo kaw gid
    man ta inyo na mga alinan na kaapuan tak pirmi kaw ula gatuman ta Dyos Ispiritu
    Santo.
  tim-tim: Ye hanyeŋe kârikŋe bâleŋe. Biwi nâŋgâ nâŋgâyeŋe bo kepigagep. Bâgilupnenŋande
