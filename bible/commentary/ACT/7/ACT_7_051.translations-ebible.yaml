  far-far: Ma sa Stefen ka fata lau ka 'uri, “Sui boroi 'ana mulu na wane Jiu ki,
    na maurilamulu ngasi ka dia lalau na wane ne nao si doria rolae sulia God, ma
    na maurilamulu ka rodoa. Nia ne kwatea ma nao mulu si doria rongolana ma kwairoilae
    ana fatalana God. Mulu dia na koko kamulu ki, sulia mulu sasi laugo 'uria aburongoe
    ana Anoeru Abu.
  suz-BL: “ए, गे परमप्रभु यावे आ लोव़ मनेंथु मटीब फुल्‍लु खोदेंशो थुं पाइश्‍शोपुकी,
    गे परमप्रभु यावे कली मतुइक्‍ब मुर खोदेंशो पाइनीनी। इन किकी पिपीमी पशो खोदेंशो
    पा गे यो परमप्रभु यावे आ सोक्‍त आ देंशो मटिथु दूली पाइनीनी। प्रस्‍थान १२:९; लेवी
    २६:४; रोमी २:२८-२९
  car-NT: “Senu'ka pangon 'ne roten! Aturu'san Tamusi anamyika'pa man. Apanarykon
    Tamusi 'wa epanama'pa man. Tamusi a'kary arimary poko roten mandon amyjaron mo'karon
    atangonymbo we'i'san wara enapa.
  amp-amp: Stifenr nd kaunserm kfo memorm, “Niko ndar Judaroh kaunserko niko be tu
