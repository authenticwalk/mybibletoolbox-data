  nhe-BL: 'Huan Esteban quinilhui nopa tequihuejme: “¡Inyoltetique! Ipan imoyolo ax
    inquiixmatij Toteco. Ax inquinequij inquicaquise tlen melahuac. Nochipa inquihuejcamajcahuaj
    Itonal Toteco. San se inquichihuaj tlen ax cuali queja tohuejcapan tatahua quichijque
    huejcajquiya.'
  sps-sps: “Min vainy patsuu ra koovar, aave mami faarei raror aaver vainy vavaajets,
    ana mi gim rom ma natiny faan iny a aavem ma nongoiny yan vegiau ten Gov. Mi senviir
    tsun mirom fuainy tsuvumami, ami kan natiny fanaginy tsue vaurep rom tan Aaven
    Taabos.
  wnc-wnc: “Siwan ginu yamandet dakngake yuke katum aminde banip tawakaing. Ginu asinggan
    asinggan Waung Takwande masa imukaing. Unzing bamsata tasikaking kaknga binga
    tasikaing.
  bus-bus: Ludayãdarisainↄn a ũ! A nↄ̀sɛ wɛ̃naro! A swã gbãamɛ! Eègↄ̃ gii Luda
    Ninizi, eègↄ̃ kɛɛ lán a dezinↄ bà.
  gub-BL: Pe ty wà, Tupàn ze'eg rehe ipureruzar wer 'ym ma'e romo peiko pe. Peiko
    uzeruzar 'ym ma'e romo pepy'a pe. Napepurenu wer kwaw Tupàn ze'eg rehe. Peiko
    penàmuzgwer wazàwegatete. Ta'e naperuzar kwaw Tekwe Puràg pe xe.
  imo-imo: I teringimunga kinye nani enondo i tepo nio. Eno karaye teli imboma, enoni
    nando Gote teko kenjiko yu ungu taka tondokono, nimele nalo akumu molo. Eno imbo
    Gotenga ungu naa pileli imboma mele molko enonga komuma pipi tiko konopuma pipi
    tiko moromele. Eno enonga kolepaleni teringi mele teko, enoni Mini Kake Telimunga
    ungumu liko umbulu tiko naa pilimolo ningi mele eno aku teko mele nimele.
  boj-boj: Stiven a anjam kalil di marekritosiq olo Juda tamo kokba naŋgi siŋgila
    na endegsi minjrej, “Niŋgi anjam gotraŋyo ani tamo. Nuŋgo are Qotei aqaq di sosai.
    Niŋgi sawa bei bei qaji naŋgi bul. Niŋgi Qotei aqa anjam quqwa urateqnub. Niŋgi
    bati gaigai Mondor Bole aqa anjam dego quqwa urateqnub. Nuŋgo moma naŋgi kumbra
    deqaji yoqneb agi niŋgi na olo yeqnub.
  eng-DRA: 'You stiffnecked and uncircumcised in heart and ears, you always resist
    the Holy Ghost: as your fathers did, so do you also.'
  knf-knf: 'Ŧefan akak aji na baka : « An batam ikow, badënëţ ŋhaaş, nadënëmi, akuţ
    apok *Uhaaş wi Naşibaţi, nawoha ji bateeman.'
  san-KHM: ហេ អនាជ្ញាគ្រាហកា អន្តះករណេ ឝ្រវណេ ចាបវិត្រលោកាះ យូយម៑ អនវរតំ បវិត្រស្យាត្មនះ
    ប្រាតិកូល្យម៑ អាចរថ, យុឞ្មាកំ បូវ៌្វបុរុឞា យាទ្ឫឝា យូយមបិ តាទ្ឫឝាះ។
  arn-NT: 'Fey amuley ñi feypilen ta Esteban: “Welu eymün rume wesa longkongeymün,
    yafüpiwkengeymün ka pikelaymün tamün allkütuael. Rumel katrülkadungukefimün tati
    Lif Küme Püllü. Tamün fütakeche em reke ta femngeymün.'
  zas-NT: ’Per lëjt ―rëb Esteban ―dád nadidi, ad rëntidi guzoobidi xtiidx Dios, ad
    rën tëëtidi chigniaꞌdi, zianczi zaꞌdi contr xSprijt Dios, ziꞌcgajc been ree xbéngulalidi.
  ken-NT: “Bɛ́rɔŋ ndǔ ngwɛ́nti, Stífin arɛm bɛ, ‘Bě bo nɛtaŋántɨ, bě bo bǎpu
    noko Mandɛm nɛ bǎpú ghok ɛyɔŋ ɛyi. Bǎchɛt Ɛfóŋó Bɛdyɛrɛ mbi mbɔ bachǐmbɨ
    bhɛka.
