  eng-NOY: Stiffnecked, and uncircumcised in heart and ears! ye do always resist the
    Holy Spirit; as your fathers did, so do ye.
  cub-NT: '’Yʉ coyʉyʉbu mʉjare: ¡Ʉbenita jápiaiyʉbevʉ mʉja! Dápiaivʉbu mʉja yópe Jʉ̃menijicʉre
