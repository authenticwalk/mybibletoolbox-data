  bht-bht: “हे जिदी लोको, तुसां परमेश्वरे दियां गल्लां मनणे कने सुणने ला मना करदे
    न, तुसां हमेशा पबित्र आत्मा दा बिरोध करदे न। जियां तुहाड़े पूर्वज करदे थे, तियां
