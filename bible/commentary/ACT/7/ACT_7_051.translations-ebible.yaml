    ee gowoolone poogooso. Esiga niyo see egeeseelone, Dio Tei oso eligi goo ee gowoolone
    poogooso.
  lit-lit: Jūs, kietasprandžiai ir neapipjaustytieji širdimis bei ausimis! Jūs visuomet
    priešinatės Šventajai Dvasiai; kaip jūsų tėvai, taip ir jūs!
  urd-GVR: Ai gardankash logo! Beshak āp kā ḳhatnā huā hai jo Allāh kī qaum kā zāhirī
    nishān hai. Lekin us kā āp ke diloṅ aur kānoṅ par kuchh bhī asar nahīṅ huā. Āp
