    Gotɨnɨ Utum mɨghasɨgha aŋm mbatosi!
  nas-nas: “Diiꞌ bakei nantoong kontenuka, mutaananuka noruꞌkoo eeꞌnoko tasiꞌkoo.
    Doong kante diiꞌke Tanuaang Meekung beiꞌbeiꞌerimaung diikakatauro nkoarikoꞌnaꞌ
    nariꞌ nkorarima.
  uvl-uvl: Iok, Stipen hele lange hana papalauna nemur ke mai, “Imo hana nemur, a
    longo ole tototo iam! Letemo pe ramamo hit toto ke pomange hana nenge lemeria
    ero toto NeHalang. Pe talngamo nemur, tehit toto nge te longe NeHalang nena helenga
    mur! Apoi ke pomalaka nge lemo tete mur toto, ke lememo ero toto nge a longlonge
    Opepengpeng nena helenga mur.
  eng-BBE: You whose hearts are hard and whose ears are shut to me; you are ever working
    against the Holy Spirit; as your fathers did, so do you.
  ixl-CNT: 'Utz tal paj u Esteban tu qꞌu qꞌatbꞌal tzii ech tzaꞌ: —Aatz ex, jolol ex
    txokop txumbꞌal tuchꞌ qꞌul etaanima. Ayaꞌl kala yeꞌ netabꞌi qꞌu kam tetz u Tioxh
    tiloneꞌ. Yeꞌ nenima viyol tuchꞌ etaanima. Echaꞌ ex puera aanima kꞌatza. Echaꞌ
