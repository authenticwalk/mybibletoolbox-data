  kiz-kiz: Enye bhanu bha mujhe ni singu sikatafu mwam'belikuiribhwa mioyoni mb'olokolo,
    khila mara mukampinga Roho mtakatifu; mwibhombil.
  tzo-TZE: ’Li vo'oxuque toj tsots avo'ntonic. Co'ol avo'nton achi'uquic li boch'otic
    mu xotquinic Diose. Mu xac'an xava'yic li sc'op Diose. Scotol c'ac'al chacontrainic
