  ita-1927: Gente di collo duro e incirconcisa di cuore e d’orecchi, voi contrastate
    sempre allo Spirito Santo; come fecero i padri vostri, così fate anche voi.
  lww-lww: Ana Stipen sinenan pisape kila make kiena visena nene narui, ana naga pisi
