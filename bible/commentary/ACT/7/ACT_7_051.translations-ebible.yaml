    ayame'ic ta vo'onee.
  lex-lex: Oi! O'ta tehra-tlinnon kerna etla' miy, hota taken niana mitlina-mitailia
    Uplerlawna lirni-tunnu. Uplerlawna Nhar lirni mere tlinmi rahniodla pitu. Mikot
    oleka miwra a' di mak kapolu-kaliella (kwohora-kweyata) Uplerlawna roma kreini
    me Musa deullu-tatarni. Mere hota miy mieh'a miora upmi-tgarmi mlia'a lir ida,
    pa edon mitlin la Uplerlawna Nhiw Lululli.
  dov-dov: Inywebo nobasichizindwe, nobasyajumumoyo, noba nkunulumatwi, chindi chonse
    mulakaka Muuya Uusalala; mulijisi inchito zyabamawuso.
  rgu-rgu: Basa boe ma, Stefanus tuti dedea na noo hara-beraꞌ nae, “Emi nana lahenda
