    Ndoni ook''úne'' tiht''en ''aw hukwa lhe''náhzun!'
  kan-OKCV: “ಹಟಮಾರಿಗಳೇ! ಹೃದಯದಲ್ಲಿಯೂ ಕಿವಿಯಲ್ಲಿಯೂ ಸುನ್ನತಿ ಹೊಂದದವರೇ, ನೀವು ಸಹ ನಿಮ್ಮ ಪಿತೃಗಳಂತೆಯೇ
    ಯಾವಾಗಲೂ ಪವಿತ್ರಾತ್ಮ ದೇವರನ್ನು ಎದುರಿಸುತ್ತೀರಿ!
  bbb-bbb: E Sitivini fu suvuare ije kuariama furi areme kiae, E gure ka totenaminoekinu
    ada girevo gurie. Jaeje na giaga ja asaerafa jone bu keva ijiege jadua jaka Godido
    Kavene vua fu kuariamo ije tuatimeve.
  blw-blw: Yachi yag entoroy Esteban way mangaliyén, “An-ayu ammag térén te tàén namarkaan
    hen acharyu ta mantatagun Apudyus chàyu, ammag maid awanwani chillu hen hamhamàyu
    way mangamma hen laychéna, te anyug achi changrén hen ifagana. Yag chayuwat agé
    ekaman hen enkaman hen anchichay a-anap-otaaw ad namenghan way anyug cha kontaréén
    hen Espirituna.
  tam-2017: “வணங்காக் கழுத்துள்ளவர்களே, இருதயத்திலும் காதுகளிலும் விருத்தசேதனம் பெறாதவர்களே,
    உங்களுடைய முற்பிதாக்களைப்போல நீங்களும் பரிசுத்த ஆவியானவருக்கு எப்பொழுதும் எதிர்த்துநிற்கிறீர்கள்.
  azz-NT: 'Huan no Esteban quinilijtoc in tayecanani oc ijcuín: ―Pero namejuan ipa
    semi nanyolpipictique. Huan in Tajtoltzin de Dios amo calaqui tech namonacasuan
    nión no tech namoyolijtic. Huan namejuan nachipa nanquixtopeutinemij in Yecticatzin
    Espíritu. Huan ijcón queme quichiutinenque ne namohuejcautatuan, no ijcón namejuan
    nanquichiutinemij axcan.'
  spa-RV-1909: 'Duros de cerviz, é incircuncisos de corazón y de oídos, vosotros resistís
    siempre al Espíritu Santo: como vuestros padres, así también vosotros.'
  csy-csy: Note ngawng ngu khoh te le thinsung le nakheng vunteap tan ngawl te awng,
