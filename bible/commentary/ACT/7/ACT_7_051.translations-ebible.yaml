    ma ta nau mamanenen fa. Malena-laka mo Amaꞌ Manetualain sama leoꞌ bei-baꞌi mara
    rasadea Ni a! Besaꞌ ia, emi nau malena-laka mo Amaꞌ Manetualain Dula-dale Malalao-malalafu
    Na bali?
  toc-NT: 'Esteban ni̠ ca̠quilh­pe̠­cuánilh a̠ma̠ko̠lh lac­chix­cu­huí̠n hua̠nti̠
    xta­si̠­tzi̠niy y xlá chiné ca̠hua­nipá: —¡Lac­tonto! Ni̠tu̠ ca̠li̠­ma­cuaniyá̠n
    min­ta­ke̠ncán xa̠hua mina­cujcán porque luu ma̠pa­lhi̠­yá̠tit, y chuná lapá̠tit
    cumu la̠ a̠ma̠ko̠lh cris­tianos hua̠nti̠ ni̠ tala­ka­pasa Dios. Luu min­ta̠­chu­nacán
    xalak­maká̠n mili̠­ta­la­ka­pas­nicán porque anka­lhi̠ná ta̠la̠­la­ca­ta̠­qui̠­yá̠tit
    xli̠t­li­hueke Espíri­tu Santo y ni̠ kax­pat­pá̠tit hua̠ntu̠ xlá ca̠li̠­ma̠­ca­tzi̠­ni̠­pu­tuná̠n
    Dios.'
  som-som: Idinkan madaxa adag oo aan qalbiga iyo dhegaha laga gudinow, weligiinba
    Ruuxa Quduuska ah waad hor joogsataan. Sidii awowayaashiin yeeli jireen oo kale
    ayaad idinna yeeshaan.
  mam-C: Me ayetzin kye', kukxjo mi n-okx toj kywi'y. Mina nxi kyb'i'n, ex nti' nimb'il
    toj kyanmi'n; qu'n noqx nchi q'ojli'y ti'j Xewb'aj Xjan ikyqexji'y tze'nku ojtxe
    qxjalil.
  ndj-ndj: Pambeli Stefwani awombili, “Yumwi muveli na lukilu lukomi! Mundima na majeji
    venu mukupikanisha ng'odu unjagila wa Chapanga! Yumwi kucha vagogolu venu. Majuva
    vosi mkumulimba Mfuki Mng'alili.
  mbj-NT: 'Ti m'' Es-Tew ky hado kän Sinedirijo ajyy n''aa sa hã: —Nabuj keh''ũũm
    bëëh! Ganah''ood bë hã. P''op Hagä Do hã h''yy kana''eeh do h''yyb hadoo bë h''yyb.
    P''op Hagä Do hã h''yy kana''eeh doo, ta kyyh maa nanapäh do hadoo bëëh. Bë wahë
    makũ hadoo né bëëh. P''op Hagä Do Sahee hã bë kamaj''ĩĩ, bë wahë makũ rabad''oo
    do paa hadoo né hẽ.'
  lat-VUC: 'Dura cervice, et incircumcisis cordibus et auribus, vos semper Spiritui
    Sancto resistitis: sicut patres vestri, ita et vos.'
  ngp-ngp: Niyo Sitefano agendeela kulonga, “Nyuwe mna kigungu mtwi! Mioyo yenyu inda
    midala, magutwi yenyu hayakwiva ulosi wa Mnungu! Mnda enga wakale wenyu, nyuwe
    nanywe mwaungisa kumhiga Muye ywa Mnungu!
  enq-2: “Dopana, nyakama tuu-tuu pipae, monapi, kalepi dupa kaka nasingi pyakilyetae!
    Nyakamame koteaka lao Oli Spiritanya pii doko tanga lelyamino. Nyakamanya yumbange
    dupame piami dopaka nyakamame pilyamino.
  eng-ASVBT: 'Ye stiff-necked and uncircumcised in heart and ears, ye do always resist
    the Holy Spirit: as your fathers did, so do ye.'
  mna-mna: 'To Setepan iso pizin wal ta tipamenderi na ta kembei. Iso: “Niom tina
    kapa kat ki tumbuyom bizin. Pa niom zorzooroŋoyom, mi ŋgar tiom imbol kat. Reeteŋana
    ŋonoono ta ki lelende i, na niom kuute risa som. Pa motoyom munŋoyom, mi talŋoyom
    pampamŋoyom kembei zin wal ta tiute Anutu som i. Gorgori kozorzooro Bubuŋana Potomŋana.'
  myw-myw: Sitiben mo ilivan, ilana, “Singaya takakon yakamiy, Yowbad ta-ivag nakabivatus
    waninoumiy o watigamiy, nag; tut babaw kuyblebes Yowbad Kululuwan; ma̱wana tamumwey,
    ma̱wana yakamiy.
  sby-sby: Stefano walapitilisha kwambeti, “Ha! Amwe bantu balunkanwa, myoyo yenu
    ilyeti bantu batashomo Lesa, kayi matwi enu ashinka. Mwakoshanowa ne bamashali
    benu bakulukulu, pakwinga nenjamwe mulakananga kunyumfwila Mushimu Uswepa.”
  sll-sll: “Ena hana togu yal yu dimba, ni yalhobi kere pir tekire, kuru dinua. God
    pir tekinga hobi ni nomani yu pania, pare God ha dungwo i pire a i si wakinua.
    Wakire kwiana moya hobi God nin Kwiang pir tekungwo meri ni ere para yu pir tekinua.
  yaq-NT: ’Eme'e jiba inien namakak jiapsek. Intok eme'e, jiba jume' ka Liojta sual
    ta'aame benasi juka' lutu'uriata ka jikkajibae intok kaita sualekai. Eme'e, jiba
    juka' Liojta betana tu'u jiapsita beje'eka, ka aamak ea. Jiba eme'e, jume' enchim
    yo'owasuka'um bebena ―ti ameu jiiak―.
  uro-uro: Dä ma Stiven gä qoar na rha rhoqortäqyia, “Aingän di ama qrot angän bäs
    i qaku ngänät nari ma Ngämuqa aa enge dä angän snängaqa di qaku qät päs ma Ngämuqa
    aa enge angärha rhäng. Nak kop ngän di ngän doqor angän mamäkkäna i ngän mer ngänät
    nari nämät ama Qloqaqa ama Qumärqumärqa.
  ita-1885: Uomini di collo duro, ed incirconcisi di cuore e di orecchi, voi contrastate
    sempre allo Spirito Santo; come fecero i padri vostri, così fate ancora voi.
  muy-muy: 'Etiyeŋ àhi ana tay keti : « Lekʉlʉm ti kìcʉm slimi do eɗeɗiŋ ! Lekʉlʉm
    ti məɓəruv gekʉli magədavani, slimi gekʉli məzləkvani ; lekʉlʉm akaɗa ndam ya
    tèkeli kʉɗi ana tay ndo ni ! Lekʉlʉm akaɗa ga ata bəŋ ga bəŋ gekʉli ni, kekileŋa
    kə̀gəsumkabu pakama ga *Məsuf Njəlatani ni do !'
  kqc-kqc: '“Ya bi ada gira ma uka gira vene! Gokai resi Sei di ago rofu bi anema
    kora rededi! Ya vene bi yi tutubena vene kana: ya vene ka Vima kikifa rofu neidena
    de rededi!'
  tav-tav: ’Diore cabai botiorã mʉja ã. Diore camajiquẽnare bairona rooro cayericʉna
    mʉja ã. Espíritu Santore mʉjaare cʉ camajiogabatiere mʉja apiquetinucu, mani ñicʉa
    na cátatore bairona.
  eng-ULB: You people who are stiff-necked and uncircumcised in heart and ears, you
    always resist the Holy Spirit; you act just as your fathers acted.
  spa-VBL: “¡Pueblo arrogante y terco! ¡Nunca escuchan! ¡Ustedes siempre pelean contra
    el Espíritu Santo! ¡Actúan como lo hacían sus padres!
  fra-_FOB: Gens de col roide, et incirconcis de cour et d'oreilles, vous vous opposez
    toujours au Saint-Esprit; vous êtes tels que vos pères.
  hau-ULB: Ku mutane masu taurin kai masu zuciya mara kaciya da kunnuwa marasa ji,
