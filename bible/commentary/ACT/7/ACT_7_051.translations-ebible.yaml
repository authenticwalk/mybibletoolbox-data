  ckb-ckb: «ئەی کەللەڕەقان، ئەی دڵ و گوێ خەتەنە نەکراوان! ئێوە وەک باوباپیرانتان هەمیشە
    بەربەرەکانێی ڕۆحی پیرۆز دەکەن!
  spm-spm: Mauthughura Stiven maghɨra Judariro osɨmndɨsiva oraghava anda rɨkɨrir rɨphenan
    gumasi vɨŋgeeghi, “Gee bar orasi phatɨsi tharsi! Gen navi rako nɨghɨnɨsi, Got
