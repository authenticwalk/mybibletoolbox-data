    Miki katogonzi timbumi, kala kakai kazâŋa pa Koroani Sapâŋa ikura zo zo.
  crx-NTPO: '''Et Stephen ''on ''un ubúlhni, “Ndi Yak''usda ooghuni be nohbulh yasduk,
    tube ''uts''un únahzunne uhli whe ''aw oozólhts''ai aít''oh, ''ink''ez Yak''usda
