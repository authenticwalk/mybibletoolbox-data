    máápaꞌa tiyúwówasa pukáawe.
  tbg-tbg: Viva kia tinavu kaivaqaukavaraqaa avuqavuqama kero raqikiqiro viraitiro,
    viva tinavu kaivaqaukavara qoraiqama nimitaqiro viharo tiharo, Ne vainti vatate
    vaintika qaqira aqu kaimanta vika qutu vuate, turave.
  hub-NT: Nu pujus ina uuntri ajakarua nu weantu ainan tsanuak waitkaina. Imatika
    asa uchi aishmag akinuka tsakatmatsuk maatarma tusa tinaiti.
  hmo-hmo: Ia ese iseda sene taudia ia koia, hisihisi ia henidia, bona taravatu ia
    atoa, idia edia natuna matamata ibounai idia negea murimuri dekenai, idia mase
    totona.
  big-big: Pi ikuyogorik mizi mizibek logo pugu tenigi yelibungang kokawiliyegi kaile
    miza keya ngangang keleya. Pugu puwiligi mandik wik wazayawili iyengka iza kelegeya
    panga yerengke wezayela logo puwili ibeng sibene, keleya.
  gux-G: Lan ya badciamo n bo bɔndi ti buolu yaaba, ki kuani ba mi cacagma nni hali
    ke b lu bi.
  cnl-NT: Bi²³ sǿn²³ ca²³jme'²³ dsa³ uu'n²na² rey 'í³. Bi²³ ca²³cuǿ³ u²³ŋɨ́³ dsɨ́ɨ²
    quie'² te'²³ yi²³uu'²ra² jaa²³². Ca²³dxi³ 'i'²³ 'e³ rɨ²³cuǿn² jo̱o̱³¹te'¹ 'e³
    cu²jú̱n³.
  zar-NT: Bönniʼ unná bëʼ naʼ biʼë döʼ quégaca bönachi uládz queë́ruʼ. Busacaʼ ziʼë
    yuguʼ xuz xtóʼoruʼ naʼ, en benëʼ ga buluʼsanëʼ-biʼ biʼi bönniʼ huë́ʼënidoʼ que
    queë́gaquiëʼ, para ilátibiʼ.
  kde-kde: Aneyo Nfalume nkuvakumba anakuluvetu na kuvatendela lahakalenge namene
    kwa kuvalasimisa vavayahe vakanunu vao uchinga vahwe.
  ata-ata: Anu mumaisiꞌa ta Isilaeli no mine mixali ta piena mulolutu xe anu muavuti
    la muꞌoxo loloxaꞌa sou lexe ipeineꞌi ta ꞌiliꞌa ta keakea ne mo sou isoisoli.
  qvw-NT: Chaymi malcanchicta lluy ingañalcul munaśhanta lulachila, ñacachila, aśhta
    näsimü iñachancunactapis wañunanpä firsapi jitachipäcula.
  nfa-nfa: Dhèu aae neꞌe ènyi ruri dhèu èdhi sèra. Aa na bhelu titu kèna dènge bèi-baki
    èdhi. Na laka-seti rèngu ho core eele ana rèngu dhu rara iisi hiu, sèna ka madhe.
  tnp-tnp: In təmosiahu tɨpɨtah mɨn e nətəlɨgiən tərah mɨn rəhan, matol nahməiən kəm
    lah. Kəni in təmol lou kəti məmə okotəmki pətɨgəm nenətɨlah mɨn iəpəou amrərə
    mɨn ihluə məmə okohmɨs.
  urd-urd: उसने हमारी क़ौम से चालाकी करके हमारे बाप दादा के साथ यहाँ तक बदसुलूकी की
    कि उन्हें अपने बच्चे फेंकने पड़े ताकि ज़िन्दा न रहें।
  hot-hot: Ôpêŋ hasau alalôaniŋ avômalô ba hêv malaiŋ hadêŋ bumalô thêlô lôk hanaŋ
    lôklokwaŋ nena neja avômena kasek ende yaiŋ ma nimbi i ni ek nema.
  mqj-NT: Inde tomarayae umpa'tomaroi neneta lambisan nadarra-darra anna suai untibe
    anak mane dadinna indana tuo.
  rus-SYN: Сей, ухищряясь против рода нашего, притеснял отцов наших, принуждая их
    бросать детей своих, чтобы не оставались в живых.
  mbh-mbh: Toko aken i olotet or ma i oma vothung kerenga nge titevirre na i ovulal
    or ve aro o pango otutunre a lalanga mo o rin.
  bdd-bdd: ma ꞌiꞌabowediya, weyahina tubudaowedi ꞌiloinaedi ma natudiyao ꞌiꞌiudi siuledi
    ꞌatamana ma siꞌamasa.
  cbt-NTPO: 'Cosi naporinso'' co nitotërinhuë'' ni''ton, nonpintaton, israiro''sa''
    aparisitërin. Ahuihuitahuaton, chiníquën asacatërin. Naporahuaton: “Quëmapia''hua
    nasitohuachin, aipiran të''yatoco'' chimiin,” itërin.'
  rmy-SERVI: 'Вов прытасавэлас амарэн пропапунэн тай хрантимаґа выджялас пэ амарэн
    манушэн: вов заачявэлас тэ вычувэ чяворэн, савэ бэяндепэ, соб вонэ тэ мэрэн.'
  srn-NT: A Farao dati kisi den bigisma fu wi nanga triki, èn a libi takru nanga den.
    A dwengi den fu poti den watrapikin na dorosei meki den dede. Tapu sowan fasi
    a pipel bo dede gwe.
  cta-NT: Nguñiloꞌo rey biꞌ jiꞌi̱ jyoꞌo cusuꞌ jiꞌna, nguxcubeꞌ rey biꞌ jiꞌi̱ nguꞌ.
    Juaꞌa̱ ngulo rey biꞌ cña chaꞌ xcua̱a̱ nguꞌ jiꞌi̱ lcaa cubiꞌ quiꞌyu jiꞌi̱ nguꞌ,
    chaꞌ cajaa cubiꞌ, chaꞌ ngaꞌaa catu̱ la nguꞌ biꞌ.
  bqc-SIM: A pãsĩ ń wá buio, à wá deziↄ wɛtã̀ a tò aa ń nɛ́ↄ kↄ̀lɛ aa gàga.
  tcz-CHONGTHU: Hiche lengpa chun imiteu chu doha in abolin asugentheiyin chule achasen
    houchu athi nadingin anu le apa teu chu hunam'in ana paidoh sah in ahi.
  mar-mar: हाच राजा आपल्या लोकांबरोबर कपटाने वागला आणि त्यांची बालके जगू नयेत, म्हणून
    ती बाहेर टाकून देण्यास त्याने त्यांना भाग पाडले असे त्याने आपल्या पूर्वजांना छळले.
  snp-snp: Eyefe ádami wewa yakafo wenenate ya koni wito olu nosámami o gedeto, autefo-mota
    nomilipani ya fulo feka gedeto fulunawae, loto aumafofo liye.
  isl-isl: Hann beitti þjóð okkar brögðum og neyddi foreldra til að bera út börn sín.
  spy-NT: Kwoowēsyi ꞉bāytooyiintoonoo biikyoo ankoonyaliil. Kimāchē kule kumētooy
    ꞉biiko lēēkōōk chēē /kātākiibuutu sukubēk.
  xnn-xnn: Nan ali et siniksikapana din alal-apo tako et pinaligatna daida ya inpapatina
    ay mabaybay-an nan kaengaenga ta mateyda tasiyay adida omad-ado.
  mwe-mwe: Bhene bhakulungwabho bhashinkwaatendelanga yangali ya mmbone na kwaapotekanga
    ashinakulubhetu, bhalikwaamulishanga bhaalekanje palanga ashinambombe nkupinga
    bhawanganje.
  tte-tte: Mumugana inaesosi kabo Isileli iyakamkamnali. Sauga yabo loina ipei yakato
    Isileli tokabi waluwaluli natuliyao sipeili bakubaku mena na siboita.
  tcs-tcs: Em bin trike dem bipotaim pamle blo yumpla ane em bin trite dempla nugudwei.
    Em bin pose dempla po libe dem beibi blo dempla ausaid so dem beibi go ded.
  hlt-THB: Anih ing nik thlangkhqi ce a ngaih ngaih na ana haw nak khqi nawh, naasen
    khqi ce ami thihnaak aham ni pakhqi ce khawng sak khqi ngah ngah uhy.
  soq-soq: Warere sa no nosinosimba lagamone kadikadimone muka mampe Israel apanawa
    diamona mo muba obampuida gegelau nambe teamopuo bontopu, mai inawaa wampu.
  qub-qub: Chaymi unay castanchïcunata llullapayllapa fiyupa ñacachiran. Israelcuna
    mirananta mana munaywanmi ollgu wamran yurejcunataga wañucunanpaj cachaycachiran.
  att-att: Á arán na inikállà yù ngaw ira naggaká nittam. Inilogò na ira. Á pinuersá
    na ira ta tájjiád da yù ira ánâ da, tapè matay ira.
  bki-bki: ana naio mila bova m̃ele ban kanado bajulukuti nalo re nua nei, napano
    bututualo ka atuvan lelan kenerilo nalo ka am̃arm̃aro ka mia amei re vetelabo.
  bqp-bqp: À pãsĩ kũ ó burio à wɛ́ tã̀ ó dizinↄa, à tò ò ń nɛ́nↄ kↄ̀tɛ ò gàga.
  mcp-mcp: Njwú-buud wɔɔŋg í á ka zə cʉgə nə mpwoŋ buud íshé mə́shɨɨgâ dɨ̂. A mú cúg
    ódá nə bɔ́w-bɔ̂w lâm nyə á bə nə ndɨ̂ yí nə ndɛɛ́ a sá nə́ bwə́ ŋgə́g nə myaas
    ikʉ́kény byáŋ í ŋgə́g nə fudə.
  hat-hat: 'Wa sa a twonpe pèp nou an, li maltrete zansèt nou yo: li fòse yo kite
    tibebe ki fenk fèt yo deyò pou yo mouri.'
  npl-NT: Nin rey okinkajkaya n tlakah judíojteh iwa okintlaijyowilti totatawah, asta
    okintokti makinkakajtewakah inselekkonewah para mamikikah.
  bgg-bgg: Ai è gethek pha blangthek shii gidieg rek ne bajo buii phi ne rai noh.
    Gethek blangthek pha anithek shii de hò è fuang khia muii srane iy yi.
  eng-TCENT: This king dealt shrewdly with our people and mistreated our fathers,
    making them abandon their newborn babies so that they would not survive.
  eng-BSB: He exploited our people and oppressed our fathers, forcing them to abandon
    their infants so they would die.
  cpu-NT: Ikanta irika pinkathari, osheki jamatavitakeri asheninka, jovashinonkaavaitakeri.
    Ishintsiventakeri irookaventeri ireenchaanikite, onkantya inkamantyaari, eero
    joshekitanta.
  san-ASM: অস্মাকং জ্ঞাতিভিঃ সাৰ্দ্ধং ধূৰ্ত্ততাং ৱিধায পূৰ্ৱ্ৱপুৰুষান্ প্ৰতি কুৱ্যৱহৰণপূৰ্ৱ্ৱকং
    তেষাং ৱংশনাশনায তেষাং নৱজাতান্ শিশূন্ বহি ৰ্নিৰক্ষেপযৎ|
  tod-tod: Masagi naa zeini ada-nuɓusɛiti ga, é ɗa ade-mɛmɛwolani kpɔlɔ, eyɛsu é
    ɠɛ naati ma, ti ɗa ta-loun ɲɛgiti kula pɛlɛi ʋa, ti ɗa za.
  tac-NT: '''Lige alué wa''lula tabilé nirame nile alué José rijimala. Regá aneme
    nile alué bo''né ''yuga nóchame: «U''kuchí o''chéresichi alué ralámuli israelita
    ''kúchila, wamí ma''chí ''lúpua alé bi''tigá suwirálikó», aneme nile.'
  eng-WEBPB: The same took advantage of our race and mistreated our fathers, and forced
    them to abandon their babies, so that they wouldn’t stay alive.
  gfk-H: Ga manga bis ira nudahat mataniabar ma ga haliarei ira hintubu dahat ing
    ga duan diet bia diet na waak sei ira nudiet nat na sigara bulu ing diet naga
    maat.
  viv-viv: Bana yada yoꞋo gilololodi lakahina, ada bwanenedeyao giluyaꞋayaꞋalidi.
    Givehimeyedi be yadi fwefweya ivagudiyao kabuꞋavane hinahegedi ada hinaꞋalika
    faꞋina.
  yao-yao: Mwenye jo ŵaatesile yangalumbana ni kwaonela achambuje ŵetu kwa kwakanganichisya
    akaajase achiŵana ŵao achanandi kuti nganasaka akole umi.
  tgp-tgp: Mo haluhalu na tahisar̃a, ale mo vere na nor̃a pua vara la tau na natura
    la toho hasera na jara tavera matea matan vara la pa mate ea.
  auc-NT: Tömengä ïñömö mönö guiidënäni wodi ïnänite wapiticæ̈ ante wënæ wënæ cægacäimpa.
    Tömengä, Mïnitö wëñæ̈näni tæcæ ëñadäni ïnänite wido cæedäni, ante pïingä ëñente
    wædinque mönö wæ̈mæ̈idi wodi incæ tæcæ ëñadäni ïnänite yabæque wido yabæque wido
    cædäni wængadänimpa.”
  kbc-NT: Odaa niɡ̶ica inionigi-eliodi ja ninaaletiniwace ɡ̶odaamipi, codaa eote ane
    beyagitema neɡ̶epaaɡ̶icota me iedeɡ̶e moyaladi niɡ̶inoa lionaɡ̶a baɡ̶alee nigaanigipawaanigi,
    eotibige me nigo.
  bmh-bmh: Du banou gonug igual emginib zaiger polumaraimai, igul eg maraimai, goagal
    geleagar uzaneim oi amarina, noumamam aimai, ze gusig mareun.
  ctu-BL: Mach tojic chuqui tsi' tumbe lac pi'ʌlob jini rey. Tsi' tic'la lac ñojte'elob
    cha'an mi' wersa ac'ob i yalobilob ti chʌmel cha'an mi' jilel i p'olbal Israel.
  meq-meq: Bəy niye bagwar eye a vatay gər a bəba təte kway hay. A gawatay ɗəretsətseh
    haladzay ada a gawatay kutoŋ ka məkwetse wawa tay a pesl ada tâ mət.
  noa-H: Mag reíu maach jöoin hëugar k'aigba k'ĩirjuwia ham dʌ̈i hichdëu hampierr
    haajeejim hanʌm. Mag sim gaaimua maach jöoin hʌʌinau hemk'öi chaaindam hoomam
    t'um hajués chi hãdnaan jua heem k'echeu harrwi pabʌ̈ hee deen mapi jaaujeejim
    hanaabá.
  alp-NT: Pirone mere ilemake iteki ntuana menaru kai iono susate etesi. Iulake poie
    esi kwetela tona rebe eku ruelesi leke esi mata.
  san-VEL: asmaaka.m j naatibhi.h saarddha.m dhuurttataa.m vidhaaya puurvvapuru.saan
    prati kuvyavahara.napuurvvaka.m te.saa.m va.m"sanaa"sanaaya te.saa.m navajaataan
    "si"suun bahi rnirak.sepayat|
  kbq-kbq: Ana kinimo'a vahetia rezmatga nehuno, tagehe'ina havi avu'ava hunezmanteno
    kasefa mofavrema kasentenazana megi'a zamatrenke'za friho huno huhanavetine. (Eks-Ati
    1:8-2:15)
  kbh-kbh: Chë reyna, bëngbe ents̈anga, chë bëngbe bëts taitángbioye tojanaingñé y
    tojanma chënga puerte chamosufrima; tojanamëndá, chë tmojtsónÿna s̈es̈onatémënga
    cachcá jtsë́nÿayana chamotsóbanama.
  ron-LSB: Acesta a profitat de neamul nostru și i-a maltratat pe părinții noștri,
    obligându-i să își abandoneze copiii, ca să nu rămână în viață.
  pon-pon: I me widiwidina kainok atail oko, o wia jued on jam (atail) akan, pwe ren
    kajela nairail kijin jeri kan, pwe re de memaurata.
  nhe-BL: Huan nopa yancuic tlanahuatijquetl quincajcayajqui nopa israelitame tlen
    eliyayaj tohuejcapan tatahua huan quintlaijiyohuilti miyac. Quinnahuati ma quintlahuelcahuaca
    ininpiloquichpilhua para ma miquica.
  sps-sps: A mes to aya kat gam tan fuainy vainy tsura. Ya kat fifiiring ton tsuvurara,
    ya sogsog fiisok tsun ratuari ma naus osing ir fuainy meran tsuri ma kaa ri jiarasan
    tana fo numaa tsuar er mat to.
  wnc-wnc: Dua natake nindane bamin takusopuke yapbitnangge natake engang bokngike
    yangga apane muban kuwa kumning ngang yaniwan kekekakut.
  bus-bus: À pãsĩ kↄ̃n wa boriio à wɛ́ɛ tã̀ wa dezinↄa, à tò aↄ̃ ń nɛ́nↄ kwɛ̀ aↄ̃
    gàga.
  gub-BL: Uzapo ikatu 'ym ma'e zaneràmuzgwer wanupe. Upuraraw kar ma'erahy wanupe.
    Weruze'egahy wà. Uzuka kar wana'yr wanuwi wà. — Peityk pena'yr penàpuz wi pe wà
    nehe, i'i wanupe. A'e rupi umàno kwarer tetea'u wà.
  imo-imo: Aku iyemu yuni linonga oi ara kaue kamendo kolo topa tipe tepa kenjipe,
    ara kaue kame mindili lipe tipe enonga bakuluma peya naa molko ulke tawendo malio
    kolangei noiengei nimu.
  boj-boj: Deqa a na gago moma naŋgi gisa gisaŋnjroqnsiq ugeugeinjroqnej. Naŋgo aŋgro
    ŋambabeqnab a na naŋgi minjreqnaq osi giloqnsib nañuq di uratnjreqnab moreŋoqneb.
  eng-DRA: This same dealing craftily with our race, afflicted our fathers, that they
    should expose their children, to the end they might not be kept alive.
  knf-knf: Naşih mënţ aţu mntit mi nul bŧi ţi phajan pntaali pi nun, kadoo ţu baka
    bafël bapoţ bambaaŋ abuka buka bakeţna.
  san-KHM: អស្មាកំ ជ្ញាតិភិះ សាទ៌្ធំ ធូត៌្តតាំ វិធាយ បូវ៌្វបុរុឞាន៑ ប្រតិ កុវ្យវហរណបូវ៌្វកំ
    តេឞាំ វំឝនាឝនាយ តេឞាំ នវជាតាន៑ ឝិឝូន៑ ពហិ រ្និរក្ឞេបយត៑។
  arn-NT: Feymew ngünenkañmaeiñmew taiñ trokiñche ka kutrankañmaeiñmew taiñ fütakeche
    em. Ka aporiafi ñi ütrüfentuafiel engün ñi pichike yall ñi eluafiel tañi layael
    müten kom tati we choyüngelu.
  zas-NT: Rey zii basagzi bén du ladx ree, gunabeeman chigsëëb reeman xindo niguiaaw
    golnejz ree din guiët reex.
  ken-NT: Mfɔ wú achyɛ bǒ bhɛsɛ bɛyǎ ɛsɔŋɔri, akʉ bɔtayɛsɛ mándɔ́ bɔ̌bhap nɛfí
    mángú.
