  san-BUR: အသ္မာကံ ဇ္ဉာတိဘိး သာရ္ဒ္ဓံ ဓူရ္တ္တတာံ ဝိဓာယ ပူရွွပုရုၐာန် ပြတိ ကုဝျဝဟရဏပူရွွကံ
