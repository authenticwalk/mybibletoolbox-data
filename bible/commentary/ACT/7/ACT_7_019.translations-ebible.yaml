  san-TIB: ཨསྨཱཀཾ ཛྙཱཏིབྷིཿ སཱརྡྡྷཾ དྷཱུརྟྟཏཱཾ ཝིདྷཱཡ པཱུཪྻྭཔུརུཥཱན྄ པྲཏི ཀུཝྱཝཧརཎཔཱུཪྻྭཀཾ
