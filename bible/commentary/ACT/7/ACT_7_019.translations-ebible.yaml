  bod-N: དེས་བདག་ཅག་གི་རུས་རྒྱུད་ལ་གཡོ་སྒྱུ་བྱེད༌ཅིང༌། རང་རེའི་ཕ་མེས་ལའང་གནོད་འཚེ་བཏང་བ༌དང༌།
