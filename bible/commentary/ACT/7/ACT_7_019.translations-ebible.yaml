  mya-mya: ထို​ဘု​ရင်​သည်​ငါ​တို့​ဘိုး​ဘေး​တို့​ကို​လှည့် စား​၍ သူ​တို့​အား​နှိပ်​စက်​ညှဉ်း​ဆဲ​၏။
