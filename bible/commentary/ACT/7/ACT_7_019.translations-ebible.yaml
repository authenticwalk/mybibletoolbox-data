  cav-NT: Tumeque ecuariratu dyaque nerecaturacuare ecuanaja baba cuana. Ijahue ijahue
    tujatu ecana acuare. “Ebacua cuana cuinanayaju, deca baatsu, etsecueju neijehuecue
    maju ishu”, jadya tujatu ecana casada tsehue ijehuemerecuare ebacua cuanaque butseeju
    cuinana cuanaque. Jadya tujatu ecana amerecara acuare ecuanaja baba cuana umanajaca
    ishu.
  kgp-NT: 'Ẽn tóg ẽg kanhkã ag kã''ug mũ, ag lograr ke tóg mũ, ẽg jóg ag vóg kónãn
    tóg mũ gé. Kỹ tóg ag mỹ: “ãjag krẽ kãsir ag vãm ra, ag kãgter jé,” he mũ, pã''i
