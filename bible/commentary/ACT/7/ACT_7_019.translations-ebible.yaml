  kue-kue: Ana ye nono yombano ya kowano awano bakaglte eresindre te nangro kuglambu
    piyasi mendakra endimbi pai goraglmedi pre ka giglendi dungwa.
  cot-NT: Iriotaquequeate amatavijajiavecarica avaesatinijiateni, yatsipetacaajiacari,
    ipishoncacaajiaqueri irijanijiate iriaqueraca voaguetanquitsi cameetsanijite irimetojajiaque
    aatonijite yoshequiguitsi.
  bnp-bnp: A hariki iea, i tami e huriki a viri ne hita, i rata hale ria. I vakuku
    ria ri gi vuroki na naru e huriki a koma karaba, ri gi mate.
  apn-NT: Hãmri nẽ hkwỳjê homnuj o pa. Tanhmã mẽ panhĩgêtjê nhĩpêx to ho pa. Nẽ mẽ
    kãm mẽ hkra my hapôx xwỳnhjê hã amỹnê. Mẽ hapôx nhũm mẽ kot pikap mẽ rẽnh nhũm
    mẽ htyk kaxyw nhũm mẽ kãm mẽ hã amỹnê.
  ctp-NT: Mñi lyoꞌo ree kanꞌ ꞌin ayman ꞌñaan, lye ꞌa mda ree kanꞌ nu tiꞌí ꞌin neꞌ.
    Loꞌo ngulo ree kanꞌ tñan chaꞌ xkwan neꞌ ꞌin nchga kuwiꞌ kiꞌyu ꞌin neꞌ chaꞌ kaja
    kuwiꞌ kanꞌ, chaꞌ ja tukwin ꞌa kanun ꞌin neꞌ kanꞌ.
  opm-opm: Hapat dire awher ihirnong da aban mar er deisuhmur. Imat ma er deisuh oh
    brer brip ihir ha haputingwe rim Gur brer sariyahanoh ha hapuringwe rim sariya
    tei orhor sara mandam sashenmur pora ruumsup aptahat paptesuhmur.
  bvr-bvr: wurra aburr-ngayburrpa aburr-borrmunga nipa jarra burr-yolkaja rrapa minypa
    an-bachirra a-ni burrwa. Minypa a-wena burrwa yokuyoka a-bambungguna a-workiyana
    jin-babalapa jin-guyinda a-menga jiny-yorkiyana, ana-mernda a-yerrnyjinga jiny-yorkiyana,
    lika a-juwuna.
  wal-wal: He kawoi nu zariyaa cimmidi, guutta naati haiqqana mala, kare eta kessi
    olanaadan, nu aawata un77ettiis.
  zad-NT: Na' beṉ' wṉabia'na' wxiyee beṉ' wlall c̱hechoka' na' biya dii bc̱hi' bsakee
    dii x̱ozxto'choka', na' bene' byen lljc̱hooṉgake' bdo'do' c̱he'ka' kwenc̱he guetgakb'.
  kmg-kmg: Eme ŋicwofuŋ eki hâcne mimiŋnefâc-nâŋec doc bacjopahuc sipiric-jopawec.
    Ehuc mume ɋâricfâc-jeŋic behec-jopapie hâmocko rafârembiŋ.
  aso-aso: Aꞌmine Aigita ve aza leze zuho goꞌine izo do goloso o-ngedo hililizave
    lo izipe namuno heta di huliꞌ hulikovoꞌ i-ngidilo lavo di huliꞌ hulikovoꞌ i-ngidaaꞌ
    avo hilaniꞌ.
  uli-uli: Yesa mekadar chapdoh kowe yach, ngo ye taiykof ngalir, iwe ngo ye hakkela
    ngalir bo rebe yitlirwey yalwich manguchnguch kowe layur ligtam bo rebe mes.
  nin-NT: Na ssu anko amimi ku anishirr munta ba na di ki ba iha. À di han ba du ba
    a di ka amumarr abangga ba nggo a ngri a du na bi du ba a kɨ.
  acu-NT: 'Nuka ii juuntri ainaun anangka pasé awajsamiayi. Tura: Israela uchiri jakarti
    tusa chichaman akupak: ‘Atumi uchiri yamai akiinauka mash entsanam ujungtaram,’
    timiayi.'
  cak-WNT: Y ri rey ri' can c'o c'a runa'oj chubanic ri etzelal chique ri kach'alal
    aj Israel. Y xuben c'a chique ri kati't kamama' chi xquik'axaj tijoj pokonal,
    ruma xuben chique chi xequimalij ca ri tak calc'ual ri xa can c'ari' ye'alex riche
    (rixin) chi xecom. Queri' xuben chique ruma can xrajo' chi man ta xeq'uiyer.
  ebk-ebk: Nan chiyuy ay ari at enallilawna ya penarpalikiatna nan kaap-uwan takú
    ya kun songel kan chicha. Peneletna chicha ay mangenganuy as mutuncha ta kuncha
    matuy.
  spa-PDDPT: Éste trató con astucia a nuestro linaje y maltrató a los antepasados
    pues los obligó a que expusieran a sus bebés a la intemperie, a fin de que no
    sobrevivieran.
  ruf-ruf: Tsakawatendela iwanu wetu pfihile, na kawonela iwabala wetu kwa kuwalaghitsa
    wawase kunze iwana wawo pfing'ele wafe.
  gun-gun: Ha'e va'e huvixa ma nhaneramoĩ kuery ombotavypa vy ojavyky rei, ojapo guive
    gua'y kuery re ae nopenavei rã omanomba aguã rami.
  agu-BL: Cha'stzun te toque'n yi jun reya'tz tan chisuble'n nin tan chibuchle'n e'
    katanum. Na, oc i' tan banle'n puers scyetz tan tele'n chijo'lil chinitxa' yi
    inak cu'n chitz'ij, bantz chiquime'n.
  isn-isn: uMutemi uyu nu mungiiza waka akongela i antu itu nu kuatenda ibibi i a
    tata itu, nu kuaguma i ana ao ni adabu iti aleke ki kie.
  eng-PEV: He tricked our family, and he was very hard on them. He made our mob throw
    their baby boys into the river to kill them.
  ilo-ULB: Inallilaw daytoy nga ari dagiti tattaotayo ken rinanggasanna dagiti amaentayo,
    isu nga tapno agbiagda, uray da la ibelleng iti ruar dagiti maladagada.
  pir-NT: Tiquiro mari acayere ñano ye dua, tiquina pohnene wejẽ dua, cohã dutiahye
    tiquinare. Sa yero mari ñecʉsʉmʉa mʉna iji turiayequinare ñano yeahye pʉhtoro
    faraõ pehe.
  anv-NT: Mfwa yina achwɔ́ ne defya mbaá bɔɔ́ sé. Afwalege ɛbwɔ́ ne apyɛ́ɛ bwɔ́
    nnó abelégé baá bwɔ́ abi kɔkɔ né dafyɛ nnó agbó.
  sab-NT: Chugagwalla e agedu me no me no che bitalla unsuialin ulita ole, chugagwalla
    gerudu che bitalla ole che bitalla kirogwa onbre bebitra amanu ulita chugadale
    ngwadi jogeda.
  tmd-tmd: nöbö mö an bla rɨ gwogwam ödöriö rön, mönö ölɨsö yadmɨn, halöu ha ñɨŋ bla
    yöx pön hön, rɨŋadö pi blaku abɨm, ñɨŋ keir mɨdön wöröxmɨdmä.
  acr-NNT: Waꞌ wa rey xebꞌusok ri qatinamit ojertan. Lik xebꞌuya ri qatiꞌ-qamam pa
    kꞌaxkꞌobꞌik, ma xtaqan che kekamisax ri kichꞌutiꞌq e alabꞌo chaꞌ jelaꞌ na kakꞌiyar
    ta kiwach ri qatinamit.
  kpg-kpg: Mee gu halahalau tadau maadua mmaadua ge hagamuamua gi digaula, ge hono
    digaula gi dugu ina nadau dama lligi gi malaelae nadau hale bolo gii mmade digaula.
  taj-taj: थे ग्‍लेसे य्‍हाङला य्‍हुलला म्‍हिगदेदा धोका पिन्‍सी ल्‍हानान दुख पिन्‍जी।
    ओच्‍छे थेनीगदेसे य्‍हाङला आखे म्‍हेमेला भर्खर न्‍हबा कोलागदेदा मङग्‍यार थान्‍पुङ्‌जी।
    चुह्रङ् लसी भर्खर न्‍हबा जम्‍मान कोलागदेदा सिना लजी।
  avt-avt: Hɨrak kewises maamrer naiu, hɨrak kewaanki. Hɨrak kenipor hɨr newɨr nɨkerek
    hemkre tu nen wit eik te hɨr au nani.
  cbk-cbk: Ese rey ta engaña con el maga gente del di aton nacion Israel, y ta maltrata
    tamen canila, y ta esforsa canila abandona con el di ila maga anak nuevo nacido
    para muri.
  uig-ARA: بۇ پادىشاھ قوۋمىمىزغا ھىيلە-مىكىرلەر بىلەن مۇئامىلە قىلىپ، ئاتا-بوۋىلىرىمىزنى
    ئېزىپ خورلىدى، ھەتتا ئۇلارنى ئۆز بوۋاقلىرىنى ھايات قالدۇرماسلىقى ئۈچۈن تاشلىۋېتىشكە
    مەجبۇر قىلدى.
  tuf-tuf: Eyta cuácayat rey eyat is cohtín cayar yajacro. Is bihtín ruhw̃ujacro.
    Is bihtinát imár buwachcuar ajcá bár ab tijcán acu wajacro. Buwachcuar eyta sácayta
    acu eyta ab tijcán wajacro.
  abx-abx: Agdaya'an-na i mga a'a-ta kam ngan agpanda'ug-da'ug-na. Agpirit-na i mga
    kapapu'-papu'an-ta kam pagpatapok si mga baha'o allom dadi'-na mga iya basi' agkamaratay
    nga ga'i aglabbat.
  mco-NT: Je rey yhuin'ɨɨñ ɨɨch ajt nmɨj'ap nmɨjteedy, e oy ajcxy chaachytuun. E chi
    ane'my co huen y'ung ajcxy nïguecytaaygɨxy huɨdibɨ anajty ajcxy ma'xung'ajtp,
    jɨgɨx y'ó'ccɨxɨpy.
  bsp-bsp: Wəbɛ wəkakɔ ender pəc-nɛmpəs, pəc-tɔrəs atem asu. K’ende pəsɔŋɛ ŋa kəsak
    cənaka cəŋan, ntɛ tɔŋsɔŋɛ ta akakɔ ŋantam kəyi doru mɔ.
  kqf-kqf: Bi niga ḡalibonana eda magumagula i laukivi gebogeboyedi bi i egelidi te
    natunatudi meyemeyedi doḡamo a sivu yovoḡedi te sa peki.
  cpb-NT: Ikanta jirika pinkathari, osheki ramatawitakeri asheninka, rowashironkaawaitakeri.
    Ishintsineentakeri rookayeteri reenchaanikite, inkamantyaari, eero ishenitanta.
  aon-aon: Nakitak nagiyagim apakish yamehesh eshesh Israel aria nenekumesh yoweihi
    aih abom. Aria nenekesh shawashakuk esheshish weshubuk iri batowish um shugok.
  hus-NT-2005: Jechéꞌ an pulek takʼix, in kʼambiy ni kidhtaltsik ani tʼajtsintsik
    xan ti ka leꞌná ni wejeꞌ pakéliltsik. In tʼajaꞌ jeye abal kin walbaꞌ ka chemech
    nin chakámiltsik xi tsʼitsik.
  mig-NT: Te rey‑ún, ni̱ xndá'ú‑de ña̱yɨvɨ ñúu̱‑yo̱, ni̱ sándɨva̱'a‑de jíín táa̱‑yo̱,
    ja̱ fuerza ná skána‑de se̱'e‑de kuu̱‑i.
  bps-bps: Na i harì ani, toon fangaw i dad gutambulito na fanlayaman ale, du nlegesan
    ale tmagak i dad malnak ngàla di lwà, du fye mati ale.”
  mbs-mbs: Nemilang se selotan sìyan te menge kemonaan tadon, aw migleges kandan igsà
    kedita te kaling batà timebaw impeibing din dan te amay doton te mediyò aw tinenanan
    dan amon matay.
  cme-NT: Wuɔ fũnuŋ tuɔ ce karaaŋgu baa i bĩncuɔmba‑i. U waa ciɛŋo maŋ duɔ hoŋ u
    biloŋo‑i, u bel diiloŋo‑i ce u nanna-yuɔ u kaal ji ku.
  sus-sus: Na mangɛ naxa won ma ɲama yanfa. A naxa won benbae ɲaxankata, han a naxa
    e yaamari e xa e xa diyɔrɛe wɔlɛ, alako e xa faxa.
  pon-2006: E kin pitih riatail ko, oh kin lemeiong samatail kahlap ako, idingohng
    irail en kesepwekeieisang neirail seri kan nan imwarail kan, pwe irail en mehla.
  dad-dad: Ĩ ada neda tamo kayau idegneĩd fen, darau ifenẽdin, are tubuda tar nugo
    fiyẽdi di, idi neid kesu momou sineid gogũ difedif anĩ, mayarẽ dirarã di, gare
    douf nigin age fen.
  zab-NT: Reyré guzulo rteedbɨ de to xpɨngul gulalnɨ guelzii. Gunabeeb güezáalddeb
    de nguiueen ni teste gul lo gueeu Nilo par gatydeby.
  jae-jae: Ŋac tonaŋ kêsau kêtim aêacnêŋ lau ma gejoŋ tameŋi ma kêkac êsêac gebe sêwi
    nêŋ gêŋ dedec siŋ paliŋ-paliŋgeŋ gebe sêmoa mateŋ jali atom.
  ksd-ksd: Ma i vatuptup ra lavur niuru i dat, ma i vakaina ra umana tama i dat lualua,
    ma i kure upi diat a okole vue kadia umana kuramana, upi diat a mat.
  msm-NT: Pigtuntu to sikan hari to mgo kaaw-apuan ta aw daog-daoga dow paojowi to
    mangkaintok no mgo bata dan agun mangkamatoy.
  myk-myk: A wee saan wu ganha na wèe shi wu kana ni shizhiinmɛ ni. Wu bi wèe sefɛɛ
    pu karamu na pu cogana kolo fo pʼa pu nagoo yɛri kpɛɛngɛ na, kɔnhɔ pu da xhuli.
  sbe-sbe: Teina wasawasa ta kada bodao wa ye lupoidi yo ye hekamkamnadi, na ye lauhelilidi
    natudiyao labahauhaudi numa dageladi udiyedi se toledi na bena kabo unai se boita.
  mcr-mcr: Iqu neyaqä atqä-awäkau quaŋgä eŋqä-paŋä imäkätä, suqä quvqä itquetä, yäŋänäqŋqä
    tquaŋgi, iqua ymeqä däŋä iquauŋi, yäpaqä mäŋgisa äpäkombŋqä ämatnämäumiŋuwiqä.
  cux-NT: Ní rey miiⁿ ní nguɛ́ɛ́ n'daacā diíⁿ sa ndúúcū ndaata yeⁿ'e yú ndúúcū chiida
    yú s'eeⁿ. Ní chí cu'neeⁿ sa daiyá yā na peligro chi 'cuūvī. Ní nguɛ́ɛ́ cuuvi 'yáaⁿ
    yā.
  tur-YTC: O, bizim soyumuzdan yararlandı ve atalarımıza kötü davrandı ve hayatta
    kalmasınlar diye, onları bebeklerini terk etmeye zorladı.
  san-ITR: asmAkaM j nAtibhiH sArddhaM dhUrttatAM vidhAya pUrvvapuruShAn prati kuvyavaharaNapUrvvakaM
    teShAM vaMshanAshanAya teShAM navajAtAn shishUn bahi rnirakShepayat|
  bel-N: Той, хітруючы супраць роду нашага, рабіў зло бацькам нашым, каб яны выкідалі
    немаўлят, каб тыя не жылі.
  sch-sch: Ama han ei richibulngei hah a huong ngeia, dûk amintong ngeia, nâitesenngei
    ring loina rangin an suok suo pêntieng pai rangin rangrâtin chong a pêka.
  mic-MIQNT: Elue'wa'laji ginu gujjinaqi'g aq ewle'waji gujjinaqi'g aq gugumijinaqi'g.
    Gi'gaja'laji 'nqalanew gopisunn gujmug glaman 'npu'titaq.
  huu-NT: Ie jira caɨ comɨnɨna jɨfuiano maɨjɨtauide. Uruiaɨ fiodaillena, naimacɨna
    imacɨ uruiaɨna faɨnonocaitate.
  jiv-NT: Nu akupin ii yaunchu úuntri̱n anaṉkawar yajauch awajiarmiayi. “Atumí uchirí̱
    kuírchich ana nu ajapa ikiuktiarum” tu wémiayi. Pampaṉkara̱i̱ṉ tusa tímiayi.
  otm-NT: Janangue'a bi ʉcpi nɛ bi ʉnba ʉ mam bombøtahʉ. Nɛ bi manda da mba ma bʉnbi
    gätho yʉ́ ts'ʉnt'ʉ a ra pa dim 'bʉi, gue da du, nguetho in ndepe him man'da din
    xąnd yʉ ją'i israel.
  dah-dah: Irdeb yiŋgeŋ igiŋ heŋ heŋ ge po nurde asininiŋ yago usi yirdeb buluŋ buluŋ
    yirniŋ yeŋ nurdeb, ‘Diriŋmiŋ yago besare niŋ goyen yemeyke kamnaŋ,’ yeŋ patku
    yirde hinhin.
  tnk-tnk: In reikuə ia kaha kupwən me səkɨtaha, mamərhiərhi irəha mə tuhərui irapw
    nəkwərhakwərha me sə həpkətui a i mə tuhemhə.
  kpr-kpr: '@see-verse:ACT.007.018'
  san-IAS: asmākaṁ jñātibhiḥ sārddhaṁ dhūrttatāṁ vidhāya pūrvvapuruṣān prati kuvyavaharaṇapūrvvakaṁ
    teṣāṁ vaṁśanāśanāya teṣāṁ navajātān śiśūn bahi rnirakṣepayat|
  nho-nho: Te tuku naa ni meemee tipuaina a ia naa tippuna taatou ka mee pakavaina
    a ia laatou. Naa tama naa ni hakamatakuria te tuku naa ki tiiake naa tamalliki
    punaammea laatou raa i haho ki mmate.
  gym-NT: Mden kisete jrei ye käkwe ni mräkä ngökani amne ni mräkä kirakira mikani
    ja tare nike kri kwe, käkwe ngäbäkre brare därebe därebe kitakamna ju bäre meyeye
    amne rünye kämikakäre.
  azg-NT: Nquii tsanmꞌaantsꞌianꞌñeen, yo na jndaꞌ xquen jon, totsiviꞌnnꞌan jon ndochiihi.
    Ee tquen jon jñꞌoon na quiꞌndyehan yoꞌndaa ndahan na cüje nque joo.
  bhd-bhd: तैनी इश्शी कौमी सेइं एरी च़लाकी कि ते इश्शे दादन-पड़दादन सेइं एरी बदसलूकी
    की, तैना एत्रे मजबूर किये कि तैना अपने ज़र्मते बच्चे बेइरोवं शारन ताके तैना मेरि
    गान।
  too-NT: Xla' cā'a'kxokolh quinapapna'ca'n lā' chuntza' cālītlajalh. Lā' xla' cāmāpātīnīlh
    quinapapna'ca'n lā' cāmāmaka'nīlh xanatāta'na' ixlakska'tā'nca'n para que natanī.
  ind-AYT: Raja itu memperdaya bangsa kita dan menganiaya nenek moyang kita sehingga
    memaksa mereka membuang bayi-bayi mereka sehingga mereka tidak dapat bertahan
    hidup.
  cjo-NT: Ramatawiteeyirini achariniiteni. Ishintsithateeyakirini, ragaeyakirini itomipaeni,
    rowamayiteeyakirini.
  nsn-nsn: A toiaono ke tutlour tosnogio tamateig, kare guata uasa pono tasisin. Inggono
    ke petutupe pono tasisina tar baka tauete toso tususiner nihing poho mara mat.”
  san-DEV: अस्माकं ज्ञातिभिः सार्द्धं धूर्त्ततां विधाय पूर्व्वपुरुषान् प्रति कुव्यवहरणपूर्व्वकं
    तेषां वंशनाशनाय तेषां नवजातान् शिशून् बहि र्निरक्षेपयत्।
  tna-NT: Nedaneda ataidha ecuana sa tata chenu cuana. Cuatsasiataidha ecuana sa tata
    chenu cuana mecuana sa yanana cuana pajusiata pamanupeta huecuana puji.
  lid-lid: Iy eme wendreyani iri lau tataha, ma amekes kandriyen ndra-in handru i
    ta tubu taha iri. Iy indrek iri badeh, kakeh nadu iri ma borolak le kamak ka-au.
  wim-wim: Nil puth yaꞌ wik uuyam wuut mangk ngamparam al-alantana aꞌ puth nil way
    iiy-iiy thanta. Nil pam alangan thaach-thaach thanang pam wanch anangan puk manyiy
    nyiingkanam thanttam anangan yoona wunp-wunpayn thanang than yipmam mul wunayna.
  zga-M: Undogon'chi uyunge uywa akhavasiova avanu vito nukhuvavombela imbivi avadada
    yeto, nukhuvataga avana vavene avadebe valekhe ukhutama.
  yom-yom: Ntinu beni wusadila luvunu va ntuala dikanda dieto, wumonisa bakulu beto
    ziphasi nate mu kuba kuika baloza bana bawu batsombi mu diambu bana beni babika
    zinga.
