  ura-NT: Nii Rey jetaote, cana inoaesihuru- Isaraelitaauru coritaain cairichaain,
    acaauru bereecuru- ena nejanoanacaauru- quicha cojoaajihuru joaerate, nabana arajiin
    nefaauruhane, Egipto cocoaichacuru que nejerateeuruhane coataa, necohalaai caun.
  mcd-NT: Nanton nocon shunifo parafafaini. Ato omitsiscamani. Fasi curushcain ato
    yonomani. “Maton facufo rama caincun potacahuun nanonfo,” ishon ato yononi.
  urt-urt: Taꞌe luku pe, kin ŋende homboꞌme lenge mwan kaꞌ poi pe, kin ŋende yumbune
    tinge, topoꞌe ŋututusme tinge nange ka yember lahmiyeꞌ wimbe tinge yi tus wicherꞌ
    nange ka yule.
  kiz-kiz: Mfalme jhongi ojho akabhakofya bhanu bhitu ni kubhabhomba mabhibhi bha
    dadi jhitu, ni kubhatagha bhana bhabhi bhadebe ili bhasiishi.
  tzo-TZE: Li ach' faraone ilo'lavan. Jech tey lic yuts'inta scotol li jmoltotactic
    ta vo'onee. Laj yal mantal ti ac'o sloq'ues ta snaic scotol li yunin queremique
    yu'un jech ac'o chamicuc. Yu'un ja' mu sc'an faraón ti ta xbolic li jmoltotactic
    ta vo'onee.
  lex-lex: La' ray die kniukamnu-tnio'mani de, ntot Yahudi re la klieratni. Enahora-nala'a
    it upni-tgarni, de nhopan pa it upni-tgarni re rhopliala papay mak na'nama ha
    rmor niana re la gera ralamni totpena rmati.
  dov-dov: Wakeena bantu besu akubamanikizya kuti bazibye kuzyalwa kwabana bacheche
    kuchitila kuti abajaye.
  rgu-rgu: Maneꞌ ria namoloꞌ ita bei-baꞌi nara, ma makaresi na seliꞌ, losaꞌ ana nadenu
    fo tuꞌu heni ana boki-beuꞌ nara fo elaꞌ mate sii.
  toc-NT: Umá rey ni̠ xca̠­la­caucxilh­putún qui­li̠­ta­la­ka­pas­nicán y la̠n ca̠ma̠­pa̠­tí̠­ni̠lh,
    caj la̠ta xta­si̠tzi li̠ma̠­pek­sí̠­nalh xla­cata pi̠ cataak­xtek­má­kalh ca̠qui­huí̠n
    cska­tacán hua̠nti̠ a̠cu laca­chin­ti̠­lhama la̠qui̠ ni̠ natas­taca y nia̠ picuta
    nata­ta­lhu̠­hui̠y.
  som-som: Isaguna waa khiyaaneeyey dadkeenna, awowayaasheenna wuu xumeeyey, oo wuxuuna
    ku qasbay inay ilmahoodii yaryaraa iska tuuraan si ayan u sii noolaan.
  mam-C: Atej kawil anetzi'n i kub' tsb'u'n, ex i ok tyiso'n ojtxe qxe'chil, qu'n
    nim kyb'aj. Ex xi tq'ma'n kye tu'n tkyij kykoli'n kyne'ẍ, a aye q'a, tu'n kykyim,
    a a'kxtaq kyitz'je.
  ndj-ndj: Awugolilili vandu va mlima wetu umakuluhu, avagolilili findu fya wafu vagogolu
    vetu kwa kuvang'ang'anika vavaviki panji fyali fyawu fisovi.
  mbj-NT: Ta ti sa wahë n'aa tawedii ër wahëh makũũh, tarejãã na-ããj hẽ. Tamejũũ sa
    taah papuuj henyys do raberéd is, radejëp hyb n'aa.
  lat-VUC: Hic circumveniens genus nostrum, afflixit patres nostros ut exponerent
    infantes suos, ne vivificarentur.
  ngp-ngp: Awatendelaga want'hu wetu ukwank'walu, kuwadamanyila wiihi kuwatigiza wawaduule
    kuse wana wawe wakembe vileke wabanike.
  enq-2: Kiŋi dokome wane ŋaŋa dupa nakatena lao masetala, naima tata dupa-kisa mana
    etete koo dupa minao, naimanya yumbange dupame wane ŋaŋa dupa mandyoo nepena lea.
  eng-ASVBT: The same dealt craftily with our race, and ill-treated our fathers, that
    they should cast out their babes to the end they might not live.
  mna-mna: King tina imaŋga ma ikam pakaamŋana pa tumbundu bizin, mi iseeze kat matan.
    Mi iur sua mbolŋana pizin be tikam lutun bizin popoŋan ta buri tipeebe zin i,
    mi tizem zin ma timboren bekena timetmeete ma tila len.
  myw-myw: '@see-verse:ACT.007.018'
  sby-sby: Mwami uyo walaupita panshi mushobo wetu, walatatika kupensha bamashali
    betu, pakubakakatisheti bashiyenga bana babo pansa kwambeti bafwe.
  sll-sll: Ol molere, na kwiana moya hobi bal tomia. Tere wang aung hobi pia si maini
    olo ditongure, olungure, gir hobi gomua.
  yaq-NT: Ini'i che'a yo'o ya'ari, bemelasi ama yejtekame, juka' ito benasi yoemrata
    bai ta'aaka intok juname'e jiokot ka tu'isi am bichak. Intok jiba inime'e jume'
    che'a bat itom yo'owasuka'um junuen jume' usekame, bem ou yoemiam ju'ubwa yeu
    tomteme, am kokkone' betchi'bo, utte'apo, mekka am totojituakai.
  uro-uro: Bä qat tualat na ama lat ama vu ngät mamär i qa iras ta aurha ruvek dä
    qät bon aurha ikkäna rha ama märänga i qät täk pa arha rhäng iva rhat tu arhä
    rhoes dalek ivakt iva rhi ñäp.
  ita-1885: Costui, procedendo cautamente contro al nostro legnaggio, trattò male
    i nostri padri, facendo loro esporre i lor piccoli fanciulli, acciocchè non allignassero.
  muy-muy: Nahkay naŋ nakəŋ àgosay ata bəŋ ga bəŋ geli, àgria daliya ana tay a, àhi
    ana tay si tâboru bəza gatay ya ka ahar ni tə̂mət.
  kqc-kqc: Uni vene eru resi nari rei no regamo; dada ago gira niyo ini mida keika
    keika yavari gutuna etofaro moi yakuyaine ma muyegamadi.
  tav-tav: Cʉ maca ĩtori rooro majuu mani ñicʉare na cájupʉ. Na punaa niñaacãre, “Na
    jĩacõaña na cabuiaropʉna,” na caĩñupʉ Ejipto macana ʉpaʉ cʉ polisía majare, na
    bʉqueticõato ĩi.
  eng-ULB: He deceived our people and forced our fathers to expose their newborn infants
    so they would not be kept alive.
  spa-VBL: Este rey se aprovechó de nuestro pueblo y trató mal a nuestros antepasados,
    obligándolos a abandonar a sus bebés para que murieran.
  fra-_FOB: Ce roi, usant d'artifice contre notre nation, traita durement nos pères,
    jusqu'à leur faire exposer leurs enfants, afin qu'ils ne fussent pas conservés
    en vie.
  hau-ULB: Wannan sarki ya yaudari kakkaninmu ya yi masu mugunta kwarai da gaske,
    har ma ya kai ga suna barin jariransu cikin hasari don su ceci rayukansu.
  mal-mal: ആ രാജാവ് നമ്മുടെ വംശത്തോട് ഉപായം പ്രയോഗിച്ച് നമ്മുടെ പിതാക്കന്മാരെ കഷ്ടപ്പെടുത്തുകയും,
    അവരുടെ ശിശുക്കൾ ജീവനോടിരിക്കാതിരിപ്പാൻ തക്കവണ്ണം അവരെ ഉപേക്ഷിക്കുവാനും നിര്‍ബ്ബന്ധിച്ചു.
  kkc-kkc: Wiligi odoo taba hagoso ibada amawe dio diya gowoolone, dimapoo kukulone
    dala tenelone badebeiso. Osoloso yayo to kitulugu sabolo pupulone, ibada amawe
    dia holope gie soolooga magoo susuga ee wedilame, peegoo maloso peegee diso.
  urd-GVR: Us ne hamārī qaum kā istehsāl karke un se badsulūkī kī aur unheṅ apne shīrḳhār
    bachchoṅ ko zāe karne par majbūr kiyā.
  far-far: Nia ka sukeda na koko kia ki, ma ka famalagaigaida, ma ka fata totongai
    fuada, fua kera ka alua wele kera ki 'i maa, fua kera ka saungida.
  suz-BL: मेको पिपीमी इं मुर आन कली शिशी मपथु, शुश श्‍येत गेवा बाक्‍त। आल थीब आन कली
    यो आन आल थुल्‍चा मगेथु ताइक्‍पदा बाक्‍त।
  car-NT: Moko 'wa ro mo'karon komorykonymbo tykota'ma mandon. Tamu'ma'ma i'wa mandon.
    Mo'karon kytangonymbo tywyry'ka i'wa mandon mo'karon oma'senangon noto'me i'waine
    kurando i'ma'to'ko'me.
  amp-amp: Be nd Josefrhu kmi thofm Ijift noh htanimom nhai yak marnyar-moarm. Isrerm
    gumuha muht muh thunimoum. Kingr htimorm Isrerm nhai sinya ffhirmrmom. Ndnatn
    kfo memor, ‘Arihat Isrerroh yon yindarim akisupaf hanyswamm.’ Be Isrerm nasak
    hanymoa yon yindarim yihom kisupaf hanymoumm.
  bht-bht: उनी साड़िया जातियां सोगी चलाकी करिरी साड़े पूर्वजां ला इसा हदा दीकर बुरा
    व्यवहार कितया की, उना दे माता पिता जो अपणे बचयां जो फेंकणा पेई गिया ताकि सै मरी
    जान।
  eng-NOY: The same dealt subtly with our race, and ill-treated our fathers, so that
    they should cast out their infants, that they might not be preserved alive.
  cub-NT: Ʉ̃ mácʉ borocʉrĩ ãmeina d̶arejaquemavʉ majeñecuva mácavʉre. Ñájine d̶arejaquemavʉ
    na mácavʉre. Ʉ̃ mácʉ dajocaicõjenejaquemavʉ némara quĩ́jinare jedevai, ne yainájiyepe
    ayʉ.
  ita-1927: Costui, procedendo con astuzia contro la nostra stirpe, trattò male i
    nostri padri, li costrinse ad esporre i loro piccoli fanciulli perché non vivessero.
  lww-lww: ana naga kila kare manene laa kieta lus la nene na nanua sumo, nap̃a naga
    m̃areran la ga vena la aligan kare ga narila lala asum̃a ga vena amarmare, vena
    ve akapuru re si avim ave moki.
  ckb-ckb: لەگەڵ گەلەکەمان بە فێڵ دەجوڵایەوە و خراپەی لەگەڵ باوباپیرانمان کرد، ناچاری
    دەکردن منداڵە ساواکانیان دووربخەنەوە تاکو بمرن.
  spm-spm: A en gumasi rako amisir khoru amua othevir maghatɨsi ena avavigha amui.
    Gumughun mee non boorir irɨrɨvi phura akɨran usueghava, arɨmamɨusua meŋga aghorima
    mee arɨghɨre.
  nas-nas: Teie niikanamuiaang aavavurima orakaꞌ nkovurima niikakatauro etuvurikoꞌ
    tootoia oko duaꞌaariko boorooꞌnaang.
  uvl-uvl: Pe ana non pallakaia rera tete hana nemur ke poia poinga poreke toto ngana
    lange iri. Poia iri ke tesau hote tuturia mur nenge kinkino ke te mete.
  eng-BBE: He, having evil designs against our nation, was cruel to our fathers, and
    they were forced to put out their young children, so that they might not go on
    living.
  ixl-CNT: Ech aatz u ijlenal tziꞌ, iꞌan onkonil tu qꞌu kukꞌuy kumam. Nichiyaꞌlu tiꞌ
    toksat qꞌu talaj neꞌ vatz kamchil. Ech yeꞌk saꞌakꞌbꞌi.
  xsi-xsi: Koipu ŋinde nde ilaŋenzi nenda ŋgu, aku malia ŋalae tina ilanzi timbunda
    ŋinde. Opopo, iporo kaika tu ma sitambiranzi nenzi lâlu puro-puro lâ tâno kulu
    simâte.
  crx-NTPO: Nedune'ne bubé' whulhts'it 'ink'ez netsoda'ne dzoh nubulhdeh whe buchalhts'ulne
    tébuholelh yahódlah ha, 'et úbulhni, lerwe Pharaoh.
  kan-OKCV: ಆ ಅರಸನು ನಮ್ಮ ಜನರೊಂದಿಗೆ ಕುಯುಕ್ತಿಯಿಂದ ವರ್ತಿಸುತ್ತಾ, ಅವರ ಕೂಸುಗಳು ಸಾಯುವಂತೆ
    ಬಿಸಾಡಿಬಿಡಬೇಕೆಂದು, ನಮ್ಮ ಪಿತೃಗಳನ್ನು ಕಠಿಣವಾಗಿ ಹಿಂಸಿಸಿದನು.
  bbb-bbb: Kini ijare urina asaerafa nuvuone ije kame vame gikikimana ijia samuagiae.
    Fu ijiege rena uri asaerafa nuvuone ije kuriaeremoga buka ame katiki buone ije
    kame makave ijia uniavoga bu ijia naovakuma oe.
  blw-blw: Wat hiya, ammag nasilib hen aminay chana ekamkaman, yag anna agég èmehan
    hen anchichay anap-otaaw way annag penap-aligat chicha yag annaat peletén chicha
    way mangentap-ar hen anchichay anat niyanà way a-anàcha ta matéycha.
  tam-2017: அவன் நம்முடைய மக்களை வஞ்சகமாக நடப்பித்து, நம்முடைய முற்பிதாக்களின் குழந்தைகள்
    உயிரோடிராதபடிக்கு அவர்கள் அவைகளை வெளியே போட்டுவிடும்படி செய்து, அவர்களை உபத்திரவப்படுத்தினான்.
  azz-NT: Huan ne yancuic tayecanque rey nochi quincajcayahuac topueblojcahuan israelitas.
    Huan de ompa pehuac quintajyohuiltij ne tohuejcautatuan. Huan no quintanahuatilij
    tohuejcautatuan que ma yejuan quincalantamotacan huejca ninoquichpilconeuan ten
    yequin yolij para ma ijcón miquican.
  spa-RV-1909: Este, usando de astucia con nuestro linaje, maltrató á nuestros padres,
    á fin de que pusiesen á peligro de muerte sus niños, para que cesase la generación.
  csy-csy: Tua kumpipa in i mipui te sia philphit tak in theambawl uh a, nausen te
    a nungta ngawl tu in vawk tu in i pupi te sia phatngawlna taw vawtsia uh hi.
  mxq-NT: Tadʉ rey yajtuun ja axʉk winma̱ꞌa̱ñ es mʉk dyajmʉduuñ nidʉgekyʉ ja nꞌaptʉjkꞌa̱jtʉm.
    Es tꞌanma̱a̱y yʉ uꞌunkta̱a̱k uꞌunkteedyʉty ko agwanʉ ja mya̱a̱nk diꞌibʉ maxuꞌunkꞌa̱jtp,
    tnikaꞌaktʉt es ꞌyooktʉt.
  tzj-NT: 'Ja c''a rey xa jun nimlaj engaño xuban chique ja kach tak aj Israel ja
    rec''o pan Egipto como c''o jun orden xuya'', quewa'' nbij ja orden ri'': —Ja
    tok ec''oli calc''wal ja raj Israel ne''alaxi ja tak ala''i'' puersa neya̱'' can
    queyon utzc''a chi necami, ne''e.'
  tdt-tdt: Liurai nee buka dalan atu halo terus ita nia povu. Nia hanehan ita nia
    bei-ala sira hodi obriga sira soe sira nia oan nurak iha liur para sira mate.
  ron-BTF: Acesta a lucrat cu viclenie cu rudele noastre și s-a purtat rău cu părinții
    noștri, așa că au lepădat pe pruncii lor, ca să nu trăiască.
  eng-WEBP: The same took advantage of our race and mistreated our fathers, and forced
    them to abandon their babies, so that they wouldn’t stay alive.
  eng-FBV: He took advantage of our people and treated our ancestors badly, forcing
    them to abandon their babies so they would die.
  nld-1939: Deze, een arglistig belager van ons geslacht, mishandelde onze vaders,
    door ze te dwingen, hun kinderen weg te werpen, en uit te sterven.
  bwo-bwo: Handr naash manuwere no ashuwotsats gondo k'úmt no nihwotsats kic'iyo dek't
    bo tuwi, bo nana'i marmat'uwotsno bok'irituwok'o úratse kishde'er bo juwituwok'o,
    no nihuwotsi bokic'iyi.
  nch-BL: Huan nopa yancuic tanahuatijquet quincajcayajqui nopa israelitame cati itztoyaj
    tohuejcapan tatahua huan quintaijyohuilti miyac. Quinnahuati ma quintahuelcahuaca
    ininpiloquichpilhua para ma miquica.
  quc-TNT: We nim takanel ri' xna'w che qui subic ri ka winakil, xuban c'u etzelal
    chque ri ka nan ka tat ojer. Xuban c'äx chque, xeutako rech quequiwonoba can ri
    alaj tak calc'ual ri te' xil qui wäch rech xak quecämic.
  tfr-NTPO: Eshko jek l̈ëkong ga bi tjl̈apgaga l̈öng kës l̈i jyãpgwara ara, ga bokrotkara
    ara bakoe. Ichara dbo go ga ba wapga chilawa weno l̈öng jã wl̈eniyo l̈i raye l̈ok,
    wol̈on pjir wl̈o.
  kaq-NT: Jaan cahen noquen caibo paranxon jato tiromajaquin. Jaton baquexobo mahuanon
    hihxon jato nihi naman potabahinmaquin.
  sgb-sgb: Inutakan haka pinairapan nay ninuno tamo ha pamatoluk na, ya itapon lay
    bingot ta êmên hila matsi.
  vie-1934: Vua nầy dùng mưu hại dòng giống và hà hiếp tổ phụ chúng ta, ép phải bỏ
    con mới sanh, hầu cho sống chẳng được.
  kxv-kxv: ଏ଼ୱାସି ମା଼ ଆକୁ ଆ଼ବାଣି ୱେ଼ପିକିତେସି ଅ଼ଡ଼େ ସା଼ସ୍ତି ହୀତେସି, ତାମି କକାରି ହା଼ପାରିୱା
    ଇଞ୍ଜିଁ ଇଲୁଟି ପାଙ୍ଗାତା କୁତୁସାଲି ହୁକୁମି ହୀତେସି ।
  cha-cha: Este jausa y malamañaña gui manparientesta, yan jatrata taelaye y mañaenata,
    sa janafanmayute y famaguonñija ni y pago finañago para chañija fanlalâlâ.
  amu-NT: Cwajndii sꞌaaⁿ. Tcoꞌweeⁿꞌeⁿ welooya. Sa̱ꞌntjoom na caꞌndyetona yoꞌndaa ndana
    na cwjeto.
  hin-CV: उसने हमारे पूर्वजों के साथ चालाकी से बुरा व्यवहार किया और नवजात शिशुओं को
    नाश करने के लिए विवश किया कि एक भी शिशु बचा न रहे.
  spa-BES: Él, teniendo malos designios contra nuestra nación, fue cruel con nuestros
    antepasados, y se vieron obligados abandonar y dejar morir sus niños pequeños
    con el fin de que no se propagasen.
  san-BEN: অস্মাকং জ্ঞাতিভিঃ সার্দ্ধং ধূর্ত্ততাং ৱিধায পূর্ৱ্ৱপুরুষান্ প্রতি কুৱ্যৱহরণপূর্ৱ্ৱকং
    তেষাং ৱংশনাশনায তেষাং নৱজাতান্ শিশূন্ বহি র্নিরক্ষেপযৎ|
  tdx-tdx: Ie ty nañaramamo ondatin-tikañeo am-pamañahiañe naho famorekekeañe, naho
    nampiboake o ajajamena’ iareoo tsy hahatam-beloñe.
  naf-naf: kandati ningat yeŋsokŋne ekŋenmagen meluwaŋ mgasik penaŋ mti zeme mulup
    temaŋ penaŋ mamtemien. Âpme amobotnaŋ alakŋaŋ keyaŋ yeŋsokŋne ekŋenaŋ nemuŋine
    indatimti met zupman indeme gakikiyet zemkatik bemindeme nemba an timti met tuyen
    matimemetan.
  grc-MT: ουτοσ κατασοφισαμενοσ το γενοσ ημων εκακωσεν τουσ πατερασ ημων του ποιειν
    εκθετα τα βρεφη αυτων εισ το μη ζωογονεισθαι
  vid-vid: Nakaiditila nhanzi ya hetwe wihe, kawaditila wasekulu wa hetwe na kuwakola
    lupichi wawawiche hanze wana wawele vyali leka wabagame.”
  pio-NT: Néese nacuèriná ichìwáidacaté wàawirináimi. Yáté imànica nalí báawéeri.
    Ichùulìaca náuca néenibewa quìrasìinái néetácaténátéwa.
  tsn-tsn: Kgosi e ya nna kgatlhanong le losika lwa rona, ya pateletsa batsadi go
    latlhela bana ba bone mo masimong.
