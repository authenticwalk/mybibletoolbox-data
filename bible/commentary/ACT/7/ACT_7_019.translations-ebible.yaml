  gof-ENT: ሄ ካዎይ ኑ ዜሬ ጌኒዲ ጉ ናይቲ ሃይቃና ሜላ ኤንታ ካሬ ኬሲ ዬጋና ሜላ ኑ ኣዋታ ኡንዔስ።
  aau-aau: King iwon sohokwe hromo iwey-om me uron piap-araw non mon yorpayor me-sasay
