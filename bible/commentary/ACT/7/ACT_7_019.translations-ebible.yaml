  pan-pan: ਉਹ ਨੇ ਸਾਡੀ ਕੌਮ ਨਾਲ ਚਲਾਕੀ ਕਰ ਕੇ ਸਾਡੇ ਪਿਉ-ਦਾਦਿਆਂ ਨੂੰ ਤੰਗ ਕੀਤਾ, ਕਿ ਉਹ ਆਪਣੇ
