  san-ORI: ଅସ୍ମାକଂ ଜ୍ଞାତିଭିଃ ସାର୍ଦ୍ଧଂ ଧୂର୍ତ୍ତତାଂ ୱିଧାଯ ପୂର୍ୱ୍ୱପୁରୁଷାନ୍ ପ୍ରତି କୁୱ୍ୟୱହରଣପୂର୍ୱ୍ୱକଂ
