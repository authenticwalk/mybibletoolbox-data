    Nuhwonɨngkuji fohoꞌnaofɨkuno. Osopo wapeꞌnɨngkuhwono. Ose ulɨmentisofoho.
  yon-yon: Kwane, yembed nub karuwayayiib nub ambeyayayiib kuu birande durud yewediib
    arewa kamendoon. Kwane amob ande kowoon kuu ‘Dana yeeb woonimaib kuu ben bunangka
    kiranmibko duknime.’ andoon.
  poi-NT: Yɨ́p aŋjagooyi tsa̱m imɨgóyáy jém wiñɨcpɨc tantɨ̱wɨtam. Tsa̱m imalwadáy
    jém tanja̱tuŋwe̱wetam. Ipɨɨmɨ́y iga ichaguiñ jém ima̱nɨctam, jém yaguiñpɨc nayñe,
    iga caayajiñ.
  wuv-wuv: Ina haperararaiaa ei maroaa o'ou ma humuwainaa ei upuu o'ou ba ronei siminaa
    ei baduu we wanini'uaa ba ronei ma'e.
  quf-NT: Chaymi chay gubyirnuqa ingañar ima kusalata qischaranllapa unay rukunchikkunataqa.
    Chaynullami mantakuranpis ullqu wamritukuna chayraq nasitinqa, dijatinllapa wanur
    amana achkayananllapapaq.
  yuw-yuw: King worocho wömai torop noni tonguc yengo mepmo moröma imongidoc. Yu wömai
    ombu sakung nonihon gesöno tohoc tohocha nongoru ingoroc inogoc, ‘Son managumboc
    soni fonyu onguya omonung.’
  hus-NT-1971: Nixe’ xi it ts’ale in lej c’ambibiyal ani in lej othnaniyal i at juntal
    xits’alchic. Im bina’ i tsapic cau abal quin jilcacay in t’ele’ilchic abal ca
