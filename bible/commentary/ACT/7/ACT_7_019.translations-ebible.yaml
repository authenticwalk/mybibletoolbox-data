  bch-bch: Ei ikado aleburo paeamao pagid tibutibuda ta ipaieiei gid, be isusuran
    gid ga titnan led gergeu puruanga ga tidio gaot ga timate.
  cco-NT: Jo̱ i̱ dseata˜ íˋ, eáamˊ gaˋ caꞌéerˋ có̱o̱ꞌ˜ jaléngꞌˋ dseaˋ góoˋnaaꞌ dseaˋ
