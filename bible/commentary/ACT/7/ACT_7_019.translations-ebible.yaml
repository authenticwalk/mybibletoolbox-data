verse: ACT.007.019
translations:
  kpx-kpx: Kosive keu nahie buluve lobogevei loui avoe, ‘La eseau uge botoe halevege
    abu haluvisi.’
  okv-H: Eto amina embomeni ta degi ari sapura be ue meni eha ingihiore ke ijioi humbuto
    ere gosukihahera.
  tbo-tbo: Googata i koyakoyamehi ma i ihiniwiyuwahi. Ma i duduhi po natunatuhi muhomuhohi
    hi palipalihalehi po hau balabala hi hilahilage.
  mal-C: അയാൾ നമ്മുടെ ജനത്തോടു കൗശലപൂർവം പ്രവർത്തിക്കുകയും ഉപായം പ്രയോഗിച്ച് നമ്മുടെ
    പിതാക്കന്മാരെ പീഡിപ്പിക്കുകയും അവരുടെ ശിശുക്കൾ മരിക്കേണ്ടതിന് അവരെ ഉപേക്ഷിച്ചുകളയാൻ
    നിർബന്ധിക്കുകയും ചെയ്തു.
  grc-SR: Οὗτος κατασοφισάμενος τὸ γένος ἡμῶν, ἐκάκωσεν τοὺς πατέρας ⸋ἡμῶν,⸌ τοῦ ποιεῖν
    ⸉ἔκθετα τὰ βρέφη⸊ αὐτῶν, εἰς τὸ μὴ ζῳογονεῖσθαι.
  bgc-bgc: उसनै म्हारे जात्ति भाईयाँ तै हेरा-फेरी करकै म्हारे पूर्वजां कै गेल्या उरै
    ताहीं भुंडा बीवार करया, के अपणे माँ-बाप नै अपणे बाळकां ताहीं बगाणे पड़गे, के एक
    भी बाळक जिन्दा ना रहवैं।
  khz-khz: Ia na ita tenera eoparawai e evega-vitivitirawai, e evaikilarawai, naturia
    ralaralara geria numa na pia tao-atira, pia kwarega ulanana.
  deu-TKW: Dieser überlistete unser Geschlecht und zwang die Väter, ihre Kinder auszusetzen,
    daß sie nicht am Leben blieben.
  zsr-NT: Gzxiꞌ yéꞌinëꞌ bunách uládz queëruꞌ bönniꞌ naꞌ rna bëꞌë. Busacaꞌ ziꞌë xuz
    xtauꞌruꞌ naꞌ len benëꞌ ga lusanëꞌ‑biꞌ biꞌi bönniꞌ huëꞌndauꞌ qui queëquëꞌ, quië
    latbiꞌ.
  lin-lin: Na mayele mabe, mokonzi yango anyokolaki bakoko na biso kino kotinda bango
    na makasi ete babwaka bana na bango oyo babotami sika mpo ete bakufa.
  hns-NT: 'Oe tjalaakie se Israel ke djaat ke bahoet doekh dewat raha. Oe bolies kie:
    ‘Israel log ke tjaahie aapan sab paida howal betwan ke tjhor dewe ke mar djaai
    khaatien.’ Ie rakam se oesab aur dher na howat.'
  noa-E: Mag reíu maach jöoin ëugar khaigba khĩirjuwia am dʉ̈i ichdëu ampierr aajeejim
    anʉm. Mag sim gaaimua maach jöoin ʉʉinau emkhöi chaaindam oomam thum ajués chi
    ãdnaan jua eem khecheu arrwi pabʉ̈ ee deen mapi jaaujeejim anaabá.
  eng-EMTV: This king took advantage of our race, and oppressed our fathers, to make
    their babies exposed, in order that they might not preserve their lives.
  mib-NT: Te rey un ní stahú de tāca jíí yō te ni sáha ndevāha de jíín i, chi ni sáha
    fuerza de i jeē ma cóto ga i sēhe yɨquɨ́n i te na cúū.
  lif-NT2: खे़ल्‍ले़ आनिॽ थाःक्‍थे़बाहाॽ इङ्‌ले़क् मे़त्तुसिर साॽरिक् निङ्‌घुम् चोगुसिआङ्
    ये़म्‍बित्‍छाॽ अङे़ःक्‌वासाहाॽ मे़सिर फाॽआङ् लाप्‍फु पाङ्‌घुसि॥
  xnj-xnj: Mwenuyu avakitili uhakau vandu vitu na vagogo vitu changali kugana vene
    vavavika kuvala vana vavi vadebe muni vafwayi.
  mmx-mmx: Ni ga bala vukpuk lavalabat atdik la ni ga musak di, ga lok nedi xusu dina
    lok pes laxamdak atdi uto kusu mo laxamdak lixilik atdi dinaba met.
  cbr-NT: Usa 'ixun ca a 'apux uni paránti 'unáncë 'ianan upíma 'ixun, bëbuaquin bëchicë
    tuácama bamatanuan 'ura racánun quixun nucën raracama cacëxa.
  tee-NT: Pus ju anu' k'ai ucxtin a'okxchok'olh ju quint'a'israelitanin'an chai alaclhimakchapulh
    ju mak'aniya quilacpa'itni'an. Amap'aksi ni catamaca'alh makspa' ju ists'alan
    acsni tavanan catatsuculh. Ju chunch ixnajun ni ca'ixtanik'o ju ts'alan.
  eng-LSV: this one, having dealt subtly with our family, did evil to our fathers,
    causing to expose their babies, that they might not live;
  cak-NT: Y ri c'ac'ac' rey re' can xuticriba-ka nu'on itzel runo'j (runa'oj) chique
    ri kawinak israelitas. Xu'on chique chi xquik'axaj q'uiy sufrimiento, roma can
    xu'on chique chi ri calc'ual can xe ye'alex ja yebetorix chi yecom, roma can man
    nrojo' ta chi yeq'uiyer-ka más.
  pah-NT: Igwete ahe nhaneramonhava'ea moandyandyi ojigwarajuhuavo ahe rehe, ei Estêvãova'ea
    imombe'gwovo. Igwete ahe nhaneramonhava'ea mbopohirukari ahera'yrava'ea hugwi
    ipita'ngiva'ea hugwi ahe momboruka tomano ti penda'yra'g̃a javo, ei ahe.
  sja-NT: Mãgɨ́ reypa tachi chonaarã k'ũraji waa ĩwanaadamerã. Ãchi chupɨria ooji.
    Jaraji ãchi warrarã ewaa t'o k'edeerã ita-aria piupidamerã.
  xed-xed: Ka nənɓaptá tsi ta mndəra amu. Ka dulu tsi ta dzidzíha mu, ŋa vlata taŋ
    ta zwana taŋ tkweʼ ŋa rwanatá həŋ.
  mks-NT: Ta mé rey yóho na̱jándahvi da tásáhnu jícó yo̱ cán ta na̱casáhá cája xíxi
    da xi̱hi̱n ná. Ta na̱caja ndúsa̱ dá xi̱hi̱n ná ña̱ ná jándacoo na ja̱hyi na, na̱
    ja̱cá na̱cacu já ná quivi na.
  gfk-S: Iga manga hakale ira nudait matanabar ma iga haragawai ta ira hintubu dait
    ing iga sunang di be di na waak leise ira nudi not no sigar bulu waing di nage
    mat.
  bmu-bmu: Yaŋgö könaŋi kude möta nanini könagesö mi isimkakalek qakŋe tilipköba amböurupnini
    mulumgöm eŋgii malget. Mewö malgetka kiŋnöŋ köhöiba Israel kewö jim kutum eŋgiyök,
    ‘Iŋini mönö morö azi sepsepŋini memba yaigepŋe anda onöŋ gilgetka geba kömume.’
  dgz-dgz: Menan ebo aopan gapan waenapan nuga, Isurero nagirewa, wa koeragam mumen.
    Me iup kaemakaet baraeni ame, Isurero orup da yanepi kwayup ya tapen go pa garip
    sep borit wain. Iup ame gapan me Isurero nagirewa wa koeragam mumen.
  eng-GNV: The same dealt subtilly with our kindred, and euill entreated our fathers,
    and made them to cast out their yong children, that they should not remaine aliue.
  zaa-NT: Rey cúbía nna bethacca'ỹíą ca enne' qui' rí'ua nna labí beyu tsì'ą cabi
    hàstaá qui'ni benią mandado gatti ca huatsa to' qui' cabía confórmea galia cą,
    para qui'ni bíttuúru tsání raza qui' rí'ua.
  eng-WEBSTER: The same dealt subtilly with our kindred, and ill-treated our fathers,
    so that they cast out their young children, to the end they might not live.
  guh-guh: Nexata Egiptonacua pejanaevetsinë, vajasalinaivimi apo itaxutotsoniataetsi.
    Ayaicuenia nacuenebiaexanabiabatsi. Bejiobiaexanabiabatsinua. Vajasalinaivi pexi
    pebinëyo itsa tonaexanatsi, nacuaevetsinë pejamatabëcueneta penetsiaexanabiabatsi
    bajarapacuenia petëpaenexa pebinacuetoxi.
  bon-bon: Pui mopeyame piiyepu teeme biname cina mime biname bine engletnäjemujisi,
    mime kaakesaare bime ireclota mäpu me jewenemujisi. Teepi teebibine giri jicranemujisi
    teeme engäbägrä bine puutucu abmalame budre äbitame.
  nhw-BL: Huan nopa yancuic tlanahuatijquetl quincajcayajqui nopa israelitame catli
    itztoyaj tohuejcapan tatahua huan quintlaijiyohuilti miyac. Quinnahuati ma quintlahuelcahuaca
    ininpiloquichpilhua para ma miquica.
  mgw-mgw: Aywo nkulungwa ngaakonga bandu ba nni'ma witu, kwatesa api'ndo bitu na
    kwaamulisa baataikwe bana ilekeleke, li'nga bawee.
  swh-ONEN: Huyu mfalme akawatendea watu wetu hila na kuwatesa baba zetu kwa kuwalazimisha
    wawatupe watoto wao wachanga ili wafe.
  wbi-wbi: u Ntua ujunge ujuo akavadengania avanhu vitu name vavombi ava Nhata vitu,
    no kuvatagha avana vavanave avafyiele kuti valeke kukukala.
  bba-bba: Sinɑ boko wi, u bɛsɛn tɔmbu nɔni wɔ̃kuɑ u kɑ bu kɔ̃sɑ kuɑ, u bu tilɑsi
    kuɑ bu kɑ ben bii wɛ̃ɛnu kɔ̃ kpɑ nu ɡbi.
  eng-KJVCPB: The same dealt subtilly with our kindred, and evil entreated our fathers,
    so that they cast out their young children, to the end they might not live.
  kgk-NT: 'Upéixa ramo mburuvixa ogwereko asy nhande re''ýi kwéry myamyrĩ-pe. Ipy''a
    vai reheve ogwereko: “Anive erehupi oiko ramo mitã. Omano hagwã-py eheja” he''i
    íxupe kwéry mburuvixa omanda-vy, he''i Estêvão omombe''u-vy.'
  waj-waj: Dioo vainno iya tafaayoovainna unnakua tioo mmoori maisaivaa iya mmioo
    iya tuduu ngiari nnaakara meedi ikiataa mmata kiooyauvaa vitada mmaanai kagaari
    kiooduu putiravai.
  cpy-cpy: Irika pinkathari osheki ramatawitakiri asheninka-paeni, rowashironkaa-waetakiri.
    Ishintsi-waetakiri rookayiteri reentsite, ikamantyaari eero ishenitanta.
  mpx-mpx: Tubulau i paloloyowan-agil ge wana pagan i nak nabi elal, logugui i ginol
    natuliyau nihi telel noleleya ge nihi aliga.
  wbp-wbp: Ngula-warnuju nyampurlu purdangirli-warnurlu kingirli, yimirr-yungu-jana
    yapa ngalipa-nyangu, manulpa-jana murrumurru-manu warrkingkarlangu, manu-jana
    jinyijinyi-manu witawitaku pirltirrkaku yungulu-jana yarlungka yirrarni wantangka,
    ngulangkunya yungu-jana tarnnga-kurra pinyi pirltirrkaju kingirliji.
  luo-luo: Ruodhno nowuondo jowa mosando kwereu malit, ka ochunogi mondo giwit nyithindgi
    oko mondo otho.
  nhe-NT: Huan nopa yancuic tlanahuatijquetl quincajcayajqui nopa israelitame tlen
    eliyayaj tohuejcapan tatahua huan quintlaijiyohuilti miyac. Quinnahuati ma quintlahuelcahuaca
    ininpiloquichpilhua para ma miquica.
  aii-aii: ”ܐܵܗܵܐ ܡܲܠܟܵܐ ܥܘܼܠܕܹܐ ܠܹܗ ܠܥܲܡܲܢ، ܘܡܘܼܠܝܸܨ ܠܹܗ ܠܐܲܒ݂ܵܗܵܬܲܢ̈، ܘܦܩܝܼܕ ܠܹܗ
    ܕܪܲܦܝܼ ܗܘܵܘ ܠܝܲܠܘܼܕܵܝ̈ܗ‌ܝ ܕܡܵܝܬ‌ܝܼ ܗܘܵܘ.
  esk-NT: Taavruma umialgum kinniaqsiñiġai iñuvut suli nagliksaaqtitlugich sivulliavut,
    nunuripḷugitunniiñ igitqataqtitlugich aniqqamiurat tuquviksraŋatnun.
  msb-msb: Didi ginluko niya an aton mga kalulululuhan kag ginpirit niya na pabayaan
    an inda mga bag-o na gin-anak na mga bata agod magkaparatay.
  cpa-NT: Rai¹³ héi² ca¹mi¹gan¹² dsa² go² jniang³. Ca¹jmóh¹dsa dsa² hóg¹ quián² jniang³.
    Ca¹jmo¹ rai¹³ jǿg³ mi³guianh¹ dsa² hóg¹ guing² quián¹²dsa. Mi³jøng² mi³dsián¹
    guing².
  dso-dso: ସେ ଆମର୍‌ ଆନିଦାଦିମନ୍‌କେ ବେସି ନାଡାଇଲା । ଆରି ବେସି ଅଇରାନ୍‌ କଲା । ସେମନର୍‌ କଅଁଲା
    ପିଲାମନ୍‌କେ ନିପାତ୍‌ କରି ବାଇରେ ପିଙ୍ଗି ଦେବାକେ ଆଦେସ୍‌ ଦେଲା ।
  meu-meu: Ia ese seneda e dibaḡanidia bona e hahisidia; bona e haduadia, natudia
    karukarudia bae negedia, bena bae mase.
  yva-NT: Weti akarijo titi umaso po vatano Israel maponae manakoe muno po mave tatugadi.
    Po mansantitidi indamu awa arikainyo wo mano aje kai mapaya awa akoe mansai, maugaveta
    unaki mumuimbe no min indamu ugwenen.
  dgc-dgc: Siya éy pinagsamantalaan na kan du apo tam, sakay pinilit na side a ibut
    de du anak de a bigu, monda mate side.
  zpm-NT: Psacsi me zho, beeṉ me zho zigne gocladztaa me, haxta bnabey me grëse mëëdbgui
    ne ral gaṉdraa zho win parne guet win.
  hix-NT: Khoryen heno komo yonkuhtoy hatà, noro heno, eryewhamnohrà kom horà. Bàryekomo
    komo txko xenyhotxoko, amna wya, kekon heno hatà, àwyanye, tàwya àwayehkanàr kom
    horà, kekon hatà, Estefaw heno, horykomo komo wya.
  sim-sim: King oto Judama ondon kavak or nakmbaha lirin ormu mbara, �Jikisakri ol
    akri li wawa ondon ji laha hikrik ji ormbeshinak li haka,� karem ormu mbara.
  npi-ULB: ती राजाले हाम्रा मानिसहरूलाई छलगरे र हाम्रा पुर्खाहरूलाई यसरी दुर्व्यवहार
    गरे कि आफैँलाई बचाउन तिनीहरूले आफ्ना शिशुहरूलाई बाहिर फाल्नुपर्थ्यो ।
  cgc-cgc: Paluko ta ari ate ya na mga kaapuan daw padaeg-daeg. Papilit din danen
    ya na ipagwa naan ta lawas ta iran na mga balay iran na mga bata na bag-o nang
    natao daw largaan nang aged mapatay.
  tim-tim: Akto luâk humo arekŋe bâgilupnenŋe mem ge katyekberâm aregât hâk hilâlâm
    yeŋgiep. Hâk hilâlâm yeŋgim hin dâep, “Sambelewâi dâm nanlupyeŋe miawakbiâ mem
    ge hâkŋângen panyekŋet.” dâmbo mem yeŋgumbiâ moyi.
  yor-yor: Òun náà ni ó ṣe àrékérekè sí àwọn ìbátan wa. Wọn sì hùwà búburú sí àwọn
    baba wa, tó bẹ́ẹ̀ tí wọ́n fi já àwọn ọmọ ọwọ́ wọn kúrò lọ́wọ́ wọn nítorí kí wọn
    má ṣe yè.
  wos-wos: Wun néma du yéna yata dé nana mandékaré dé haraki huru. Huruta dé wa, di
    deka huli nyan hérae hafwambu takandat re hiyandate.
  emp-NTPO: Maʌ̃ carea dadji purura cũrũgaped̶a bio biẽ́ osia. Ãdji warrarã djiwid̶i
    tod̶ara õgo igarabisia beud̶amãrẽã.
  eng-F35: This man took advantage of our race and oppressed our fathers, making them
    expose their babies so that they would not stay alive.
  ind-ind: Raja itu memperdaya dan menindas nenek moyang kita. Dia memaksa mereka
    membuang bayi-bayi mereka supaya mati.
  pes-OPCB: این پادشاه دشمن قوم ما بود و والدین عبرانی را مجبور می‌کرد نوزادان خود
    را در بیابان به حال خود بگذارند تا بمیرند.
  mpt-mpt: komok ele nib faninwali dim baabenea enin sumo omyenea baabenea Ib memei
    dleb taniba bib tam daiba kaaine ge baabesea i inabiba
  ssx-ssx: Nika꞉ tapake wanda꞉hali pa꞉ta꞉ ipikana꞉ma꞉ makeatiki pea puki tandama꞉
    homaatiki piekeme. Panake hamba꞉ mea mendimiki wekisunu da pa꞉ta꞉ na mondu wia
    pitina꞉ leke pa hama꞉ nane homena꞉yeke mondu batiki pina꞉ leekeme.
  mkl-mkl: Nŋui í dĩ ijui inɛ nwɑ ŋɑ nɔ í ce nŋɑ lɑɑlɔ, nɔ í nyi í tilɑsi ŋɑ mɑ́
    ɑ nyɔ ɑmɑ kpɔtɔɔ nŋɑ ŋɑ ɑ ku.
  gaq-gaq: ମେଁ ନେନେ ଅଃସେରେଇଂନେ ଆଡ଼ାତ୍ରା ନିସ୍ଟୁର୍‍ ଆରି ଦଦ୍ୟା‌ ବେବଆର୍‍ ଡିଙ୍ଗ୍‍କେ ମେଇଂନେ
    ଚିର୍‍ଲାଅଇଂକେ ବାଗୁଏଃ ନ୍‍ସା ଆରି ପାଦା ଜଗ୍‌ତ୍ଲାଗ୍‍ ନ୍‍ସା ଆମେଇଂକେ ବାଦ୍ୟ ଡିଙ୍ଗ୍‍ଆର୍କେ
    ।
  gof-RNT: He kawoy nu zerethaa genidi guutha nayti hayqqana mela entta kare kessi
    yeggana mela nu aawata un77ethis.
  unx-unx: ଇନିଃ ଆବୁଆଃ ପୁର୍‌ଖା ହାଡ଼ାମ୍‌କକେ ପୁରାଃଗି ସାସାତିକେଦ୍‌ତେ ସିଗିଦ୍‌କେଦ୍‌କଆ ଆଡଃ
    ଇନ୍‌କୁଆଃ ବାଲେଃହନ୍‌କ ଆଲକାକ ଜୀହୁଦଃକା ମେନ୍ତେ ଇନ୍‌କୁକେ ଏଣ୍ଡାଃରିକାକେଦ୍‌କଆ ।
  gah-gah: Áisi nene avoteginimú lotoka hizike kelémo golesa galasa ike avotegini
    gipa getatamó nene hilitave loko leti ahuli ahuli ilo lokago, avotege ámina gipa
    koma leti ahuli ahuli iaká amó.
  lcm-lcm: Nia vanang kata kapau velai ani marala ani keve tivura, na kala vil amaiten
    luai ani kari ago ta saupai asukang ke ta ki asuai ani kari keve popo ani ki mat.
  aer-aer: Pwathe re akenhe akurne anthurre-arle aneke anwerneke-artweye ingkirrekeke.
    Re itirretyarte nthakenhe itnenhe atwetyeke. Re itnenhe aterele-anthetyarte apurrkele-arle-anthemele
    akwetethe. Re thultye ikwerenhe areye iletyarte ampe akweke itnekenhe inemele
    aketheke iwetyeke apmere itnekenhe-ngentyele ilwetyeke.
  qvc-NT: Chay mushuq gubyirnuqam chay agwilunchiqkunataqa tukuy imapi ingañashpa,
    ancha qesachaq. Chaymi paykunataqa kamachirqan, ullqo wambritunguna nasiptin,
    wichukunanllapa wañunambaq.
  tgl-ULB: Siya din ang hari na nanlinlang sa ating mga kababayan at nagmalupit ng
    labis sa ating mga ninuno, na kinailangan nilang itapon ang kanilang mga sanggol
    upang makaligtas.
  cbs-NT: ja xanen ibu Faraón benatun nukun xenipabu padankin jatu ichakawakin jatun
    juni bake dama kaiainbu jau tenanunbun jatu yunukin jatu putamakubainaya
  xtm-NTPP: Te rey ya'a, ni xnda'vi de ñayii ñuu Israel ma, te ni sa'a ndeva'a de
    ndaka tna'a o ma, te ni xtetuu de ñayii ma ja jin xndoo i sa'ya i suchi yii yika
    ni ka kâku ma, sukan‑va'a na jin kûu i te ma jin ndukua'a‑ka i.
