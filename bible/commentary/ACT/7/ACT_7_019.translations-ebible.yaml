  gyr-NT: 'Evocoi mborerecuar guasu ombopa yande ramoi eta aracahe. Omombaraɨsu avei
    oyucapa uca israelita rahɨr cuimbahe pĩtani. Ahe oyocuai iyesupa aipo ehi: ‘Peseya
    pe rahɨr oha ramomi vahe, tomanoño’ ehi yande ramoi upe aracahe.'
  kmh-kmh: '@see-verse:ACT.007.018'
  ukr-ONPU: Він підступно поводився з нашими родичами, жорстоко змушуючи наших батьків
    викидати своїх дітей, щоб не лишалися живими.
  emi-emi: Ghe tiuaala tani pae salana tani ghelei saasakiaa tuvura atoa me tani ghelei
    voto karika masina etaira. Tee ghe uela va la sau velu natuira aliki etoa me aue
    la mate.
  zpv-NT: Rehyi chi basaguiꞌhi ba laꞌh raꞌ guehtu xtaada guldooꞌ raꞌ nuꞌh neezaa trabahjw
