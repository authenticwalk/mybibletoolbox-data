  lif-NT: ᤂᤧᤸᤗᤧ ᤀᤠᤏᤡ᤹ ᤌᤠ᤺ᤰᤌᤧᤒᤠᤜᤠ᤹ ᤀᤡᤱᤗᤧᤰ ᤔᤧᤳᤋᤢᤛᤡᤖ ᤛᤠ᤹ᤖᤡᤰ ᤏᤡᤱᤄᤢᤶ ᤆᤥᤃᤢᤛᤡᤀᤠᤱ ᤕᤧᤶᤒᤡᤳᤇᤠ᤹
    ᤀᤅᤧ᤺ᤰᤘᤠᤛᤠᤜᤠ᤹ ᤔᤧᤛᤡᤖ ᤑᤠ᤹ᤀᤠᤱ ᤗᤠᤵᤑᤢ ᤐᤠᤱᤄᤢᤛᤡ॥
  mie-NT: De rey ñúcuán nī stáhví dē ndá ndīyi tatā ō, de suni nī nsāhá nāvāha dē
