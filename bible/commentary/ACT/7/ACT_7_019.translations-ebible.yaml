    raꞌ bweezun nin naa ndxiꞌhwun raꞌ tin ayi ñidahla raꞌ ndxiꞌhw guclaaꞌdzi rrehyi
    chi.
  gux-gux: Laa bado den janbi ti buolu ki den wangi ti yaajanba fala, ki teni ke bi
    lu bi canpanda leni u paalu ke ban da ya yee .
  kos-kos: El kiapwela mwet matu lasr, ac arulana sulallal nu selos, ac el orek sap
    ku nu selos in sisla tulik fusr natulos liki lohm selos elos in misa.
  ibo-ibo: O megburu ndị agbụrụ anyị, kpagbukwaa ha. Manye ndị nna nna anyị ha ka
    ha tufuo ụmụ ọhụrụ ha, ka ha ghara ịdị ndụ.
  yml-yml: Kininina tubudavo i vekaliedi wata tutuya vitana i veledi. I lulukakadedi
    bega natudiavo walaꞌaie i yatoyatodi i wafawafa.
  ory-ory: ସେ ଆମ୍ଭମାନଙ୍କ ଜାତି ପ୍ରତି ଖଳ ବ୍ୟବହାର କଲେ, ପୁଣି, ଆମ୍ଭମାନଙ୍କ ପିତୃ-ପୁରୁଷମାନେ
    ଯେପରି ଆପଣା ଆପଣା ସନ୍ତାନମାନଙ୍କୁ ଜୀବିତ ନ ରହିବା ପାଇଁ ବାହାରେ ପକାଇ ଦିଅନ୍ତି, ଏଥିନିମନ୍ତେ
