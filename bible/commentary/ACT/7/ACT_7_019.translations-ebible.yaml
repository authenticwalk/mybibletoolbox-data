  rop-rop: Imbin trikim ola Isreil pipul, en imbin oldei tridimbat olabat nogudbalawei,
    en imbin oldei meigim olabat libum olabat beibi eniwei weya dei garra dai.
  mee-mee: Kelangpatali laeala ke patutaoe ragau rae ita ka goangana. Ba ke pamiralalia
    sisiukita memena ka kaonaginapitangana kerea ta ri saunga ka goe rae ri ra lagalaga
    lagapotu nga bale nga ri, ta baina ri ngeke mate.
  dif-dif: Nulupini ngaianani kana wolara kirieli jedibana wonti, ja ngaperi ngaianani
    jupana wonti ja jirijiribana wonti, tanali kupa waka worarana tikananto, ngangau
    tana wata tepi ngamananto.
  gam-gam: Une tagemage ye, no Juda una mopin al ye ke ye awo, ye wombane ta moye
    ge, to bekle woro togolme! dji.
  nou-nou: Edo gitijigari amimi ingodenaso mamo umbogo gandubedo ari bebegae ungoda
