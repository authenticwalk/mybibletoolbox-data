  kca-kca: Ԓўв, мўӈ рутэв йэщаԓт ŏщмарԓыман, мўӈ ащиԓув йэрмәԓтысԓы, ԓывиԓаԓа ай ԋавремԓаԓ
    йовәԓты партсәԓы, ԓыԓӈа ӑт ат хӑщсәт.
  cak-ENT: Y ri c'ac'a' rey re' xuch'üc ri kavinak israelitas. Y xbün c'a cheque que
