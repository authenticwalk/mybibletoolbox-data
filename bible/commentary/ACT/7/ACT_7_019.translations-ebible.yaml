  bzj-bzj: Hihn chrik fi wee peepl dehn ahn mi kruwil tu dehn. Ih foas dehn fi put
    dehn baybi owta doa, ahn lef dehn deh fi ded.
  wmt-wmt: '@see-verse:ACT.007.018'
  chk-chk: Ätewe a rawangauei ach kewe lewo o ariaföüür, a pöchökül ngeniir ar repwe
