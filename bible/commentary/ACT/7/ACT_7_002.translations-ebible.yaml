verse: ACT.007.002
translations:
  kpx-kpx: Ige Sitiveniu namihai avoe, “Usege di hoto mole loui. Di ataea, di haokuvuia,
    la bahata di hoto gaeahavove. Subuta mole nahie buluve Ebalahamu keu sohu Mesobotamiae
    ui Halani vatae tioholisege otogoe umale Dilava keu dobai lohoi avuho lounu.
  okv-H: ke mine einge ena, “Mamahamane te apahamane te ke nau ingivujo. Ungotenau
    ohihi Abraham enda Haran ta pambae enda Mesopotamia ta mihinu God usasa te puvuto
  tbo-tbo: Sitibeni hai baha i wimiheya i pa, ‘Walewalehiu po amamau, ona lautanigana!
    Gogata Abelaham goila luwaga u tipolina i mamae yohola ega a u dobu u Halana ita
    mae ma Yaubada Diidigana i wogeletena meya ugolina.
  mal-C: 'അതിന് അദ്ദേഹം ഇപ്രകാരം മറുപടി പറഞ്ഞു: “സഹോദരന്മാരേ, പിതാക്കന്മാരേ, ദയവായി
    എന്റെ വാക്കുകൾ കേട്ടാലും! നമ്മുടെ പിതാവായ അബ്രാഹാം ഹാരാനിൽ വന്നു താമസിക്കുന്നതിനുമുമ്പ്
    മെസൊപ്പൊത്താമിയയിൽ ആയിരുന്നപ്പോൾ, തേജോമയനായ ദൈവം അദ്ദേഹത്തിനു പ്രത്യക്ഷനായി.'
  grc-SR: Ὁ δὲ ἔφη, Ἄνδρες ἀδελφοὶ καὶ πατέρες, ἀκούσατε. Ὁ θεὸς τῆς δόξης ὤφθη τῷ
    πατρὶ ἡμῶν Ἀβραὰμ ὄντι ἐν τῇ Μεσοποταμίᾳ, πρὶν ἢ κατοικῆσαι αὐτὸν ἐν Χαρράν,
  bgc-bgc: उसनै कह्या, “हे भाईयो, अर बुजुर्गों सुणो। म्हारा पूर्वज अब्राहम हारान नगर
    म्ह बसण तै पैहल्या जिब वो मेसोपोटामिया परदेस म्ह था, तो तेजोमय परमेसवर नै उस ताहीं
    दर्शन दिया,
  khz-khz: Setepano na evega-gelerato, netiwato, “Walakavaku e tamaku maparami, au
    iokamonagiku! Ita tenera Aperaamo Haran vanuganai rogotina ere talu aonai maeka
    ralema iwavagina Palaguna ia genai ematagaito Mesopotamiai,
  deu-TKW: 'Er aber sprach: Ihr Männer, Brüder und Väter, höret. Der Gott der Herrlichkeit
    erschien unserem Vater Abraham, da er in Mesopotamia war, ehe er sich in Haran
    niederließ,'
  zsr-NT: 'Bubiꞌë didzaꞌ Esteban, rnëꞌ: ―Lbiꞌiliꞌ, bönniꞌ gul, len lbiꞌiliꞌ, böchaꞌa.
    Gul‑zë́ nagliꞌ le gyëpaꞌ lbiꞌiliꞌ. Dios, Nu nactër blau, buluíꞌ lahuëꞌ ga zoëꞌ
    Abraham, xuzruꞌ gul gdöd, catiꞌ niꞌ zoëꞌ luyú Mesopotamia, catiꞌ ziꞌa tsajsóëꞌ
    yödz Harán.'
  lin-lin: 'Etieni azongisaki : — Batata mpe bandeko, boyoka ngai ! Nzambe ya nkembo
    abimelaki koko na biso Abrayami tango azalaki na Mezopotami, liboso ete akende
    kovanda na Sharani.'
  hns-NT: 'Tab oe bolies: „Bhaai log, soen. Djab hamlogke baap-daada Aabraaham Haaran
    sahar me rahe se pahiele Mesopotaamia des me rahat raha, tab ek dien maahaan Parmeswar
    oke dekhaail'
  noa-E: Magbaawai Estebanau thum aig narr khʉʉnag ũrmkhĩir iekhamamua, —Khodamnaan,
    pãar chadcha mua mʉch dënnaanjö khõsi chitʉm, mʉ iek ũrbat ajim anʉm. Maimua iekhabaadëwi,
    Maach jöoin Abrán khararr Mesopotamia sĩewi deeum durr Arán anʉmʉg joobaan maju
    nawe maach Ẽwandam cha ʉ̈gthaa phuu nʉmua dau daau irig ich oopijim aajem.
  eng-EMTV: 'And he said, “Men, brothers and fathers, listen: The God of glory appeared
    to our father Abraham when he was in Mesopotamia, before he dwelt in Haran,'
  mib-NT: 'Te ni cahān Esteban: Ndɨhɨ níhín jéē cácuu ní jnáhan ñuu yō, jíín ndɨhɨ
    níhín jéē cácujéhnu ní núū ñúū yō, cuni nahín ní jnūhun cahān ná: Máá Yáā Dios
    jeē yóhyo cújéhnu ya, ni steén yā maá yá nuū jií yō Abraham nde na néne ga de
    región Mesopotamia, nde ná tu quihīn de condee de ñuu Harán.'
  lif-NT2: हे़क्‍केःल्‍ले़ खुने़ॽ नोगप् पिरुसि, “पाःसे, फुॽनुसाॽसे, आघे़प्‍से़म्‍मे़ॽओ!
    आनिॽ सुधे़बा अब्राहाम्‍मिन् हारान ये़क्‌यक्‍को पेःक्‍माआङ् युङ्‌मानुःल्‍ले़ तगि
    खुने़ॽ मे़सोपोतामिया ते़ङ्‌गप्‍पो वये़ल्‍ले़ए मिमिदिङ्‌बा निङ्‌वाॽफुमाङ्‌ङिल्‍ले़
    कुमिमिदिङ्‌ङिन् खुने़ॽओ ओसेःन्‍धाक्‍सिङ्‌ङाङ्‌
  xnj-xnj: Mwene akayangula, “Valongo vangu na vadadi vangu, muniyuwanila! Chapanga
    amuhumalili gogo witu Ibulahimu peavili ku Mesopotamia kwakona kuhamila ku Halani.
  mmx-mmx: La ne Stiven ga vorang i ridi xeretna, “Luvutnetak la luvuttamak. Mina
    ronga be levelinga rak. Moroa at laxasep ga rupot saparap ne Abaram ne temen dik
    ap mo laaleng neni ga nemen to Mesopotemia, la avot ti laaleng neni gat pas uto
    Aran.
  cbr-NT: 'Cacëxun ca Estebanën cacëxa: —''Ën aintsicama ''imainun caniacëcë unicama
    nun cushibu, ''ën mitsu camainun ca cuat. Nucën rara Abrahamnëx ca Harán cacë
    menu ''iisama pain ''aish Mesopotamia menu ''iacëxa. Anua ''icë ca ax upíira ''ixun
    nucën rara Abraham Nucën Papa Diosan cacëxa:'
  tee-NT: 'Chai ju Stipan chani ak''alhtayanalh: ―Quint''alapanacni. Qui''alak''avin.
    Xalacpa''itnich ju ani lak''achak''an. Aquilak''asmatniuch. Na k''aich ju Dios.
    Chai yuchach ju talacasunilh ju mak''aniya quimpai''an Abraham acsni ixvilhchaca''
    ju xalacat''un Mesopotamia acsni tuca'' ix''an tsucunu'' ju lak''achak''an Harán.'
  eng-LSV: And he said, “Men, brothers, and fathers, listen! The God of glory appeared
    to our father Abraham, being in Mesopotamia, before his dwelling in Haran,
  cak-NT: 'Ri Esteban xu''ij: Nuwinak israelitas y rix ri jix tata''j chupa ri katenemit,
    tic''oxaj ri xtin-ij chiwe: Ri Dios ri c''o ruk''ij xuk''alajij-ri'' chech ri
    katata'' Abraham ojer can tiempo, cuando c''a c''o chupa ri lugar rubinan Mesopotamia,
    cuando c''a man jani rutzijol chi nic''ue'' pa Harán.'
  pah-NT: 'Igwete Estêvãova''ea ei ymyahũva''ea mombe''gwombe''gwovo g̃a pe a''ero:
    —Nhiirũ, peymyana, pehendu ti nhinhi''ig̃a, ei ahe. Tupana''ga onhimboukwaha gwuvihavuhuhetero,
    ei ahe. Igwete ga jipiukari nhaneramonhava''ea pe Abraãova''ea pe hako. A''ea
    rupi ahe ndohoi ve cidade de Harã me. Mesopotâmiapeva''ea gwyri pe Abraãova''ea
    ruvi hako, ei ahe. Igwete Tupana''ga jipiukari Abraãova''ea pe.'
  sja-NT: 'Irua p''anauji: —Mɨchi auk''aarã mãik''aapa chonaarã, ũrítɨ. Tachi Ak''õre
    k''ĩra wãree bɨpa ichi unupijida aji, tachi ak''õchona Abrahammaa Mesopotamia
    eujãde bak''ãri, Harande banai naaweda.'
  xed-xed: 'Ka Atiyen mantsa: «Zwanama ɗa nda dadaha ɗa, maranaŋmara Lazglafta dagala
    ta ghəŋani ta dzidza mu Abraham ta tsa fitika nzakwani ta haɗika Mezaputami ya,
    ma kɗə tsi ka laghwi da nzata ma luwa Haraŋ.'
  mks-NT: 'A̱nda̱ já na̱nducú ñehe Esteban tu̱hun nu̱ ná já na̱cachi da já: —A̱ ju̱ú
    toho ña̱ nda̱a̱ quéa̱ cáha̱n na̱ ja̱n sa̱há i̱. Joo cuni jo̱ho ndó ña̱ ná ca̱ha̱n
    i̱ xi̱hi̱n ndo̱, na̱ sa̱cua̱ha̱ xi̱hín ñani i̱. Sa̱nahá ndiva̱ha tá na̱sahi̱in
    tásáhnu jícó yo̱, da̱ na̱sananí Abraham ñundáhyi̱ Mesopotamia tá cáma̱ní quee
    da cu̱hu̱n da̱ coo da ñuu Harán já na̱na̱ha̱ Ndióxi̱ mé á nu̱ dá. Ta mé Ndióxi̱,
    xitoho í cúú á in Ndióxi̱ cáhnu ndiva̱ha.'
  gfk-S: 'Stiwen ga babalu horek: “Kaba tasigu ma mu ira nongtamat, mu hadade iou!
    Menalalie ta ing no hintubu dait, Abraham, ga hana ura kinkinis tuma Haran, no
    God na minamar ga hanawat ter tana tua Mesopotemia ma iga tange tana horek:'
  bmu-bmu: 'Qesim waŋgiiga likepŋi kewö meleŋnök, “Aziurup, iwi darumuni, nöŋön kewö
    jibi mötket: Nanine ambönini Abrahamnöŋ Mesopotemia gölmenöŋ maliga asakmararaŋ
    Toŋi Anutu yaŋön asuhum waŋgiiga Mesopotemia mosöta Haran mirinöŋ anda malök.'
  dgz-dgz: Sitiven gare wan, “Maman wainawa, tatan gwanin, neman guran nop wapena
    anun! Nu omayan baewa Eibaraam at Eran ya aeni namup, at Mesopotemia gapan iniwandini,
    God oya oya mega ganase denawa me inap venasen.
  eng-GNV: And he sayd, Ye men, brethren and Fathers, hearken. That God of glory appeared
    vnto our father Abraham, while he was in Mesopotamia, before he dwelt in Charran,
  zaa-NT: 'Becàbi Esteban nna ra bi: Lebi''i hermanos israelitas nna ca tàta nna liudaáruhuá
    naga'' le ca titsa'' nu quixa''ánia'' le: Iyaba ri''u nna ná ri''u descendiente
    qui'' tà'' tàta qui'' ri''u Abraham enne'' gùdua tiempo antigua. Tata Dios enne''
    dua ỹiabara'' nna gùnnie lani bi loti'' dua rù bi le'' región Mesopotamia ántesca
    tsía bi thua bi le'' ttu yetsi láą Harán nna,'
  eng-WEBSTER: And he said, Men, brethren, and fathers, hearken; The God of glory
    appeared to our father Abraham when he was in Mesopotamia, before he dwelt in
    Charran,
  guh-guh: 'Nexata sacerdotevi penamatacaitorobivijavabelia, judíovi pijaancianovijavabelia
    ata, judíovi pecujarubivijavabelia ata, Esteban jumaitsi mapacueniaje: —Tajamonae,
    patanevetsivimë, panenamuxunaevere. VajaDioso bitso ayaijamatabëcuenenë. Tsitanaitajëta
    baja cajena bajayata vajasalinainë Abrahampijinëjavabelia. VajaDioso tsitanaitajëta
    Abrahampijinëjavabelia abaxë Abrahampijinë itsa ponapona Mesopotamia nacuata.
    Bajarapanacuata Abrahampijinë ponapona pevarapaevajënaeya Harán nacuayabelia.'
  bon-bon: Setepano jejemige egä, “Cäme babewale, binamewale, cäme mene nätecijeye!
    Ujarage mime kaakesaare Abrahamo liba camuge Harana cewe me otni, Acejiyame lui
    jamyacu apaclyera cama ge, tabe teemämu aboclomtuji Abrahamo bau. Pui padare tabe
    Mesopotamiya gawe cabu enajuji.
  nhw-BL: 'Huan Esteban quinanquili: “Noicnihua huan notatahua, techtlacaquilica.
    Toteco Dios, yaya catli quipiya ihueyitilis, monexti huejcajya iixpa tohuejcapan
    tata Abraham quema itztoya ipan tlali Mesopotamia, quema ayamo yajtoya altepetl
    Harán.'
  mgw-mgw: Sitefano ngayangwa, “Mwalongo bangu' na mwaakina tati' bangu', munipi'kani!
    Nnu'ngu' mwene utukupu, aapiti tati' bitu Bulaimu nsimu wabaabile ku'lu' kunni'ma
    wa Mesopotamia. Aai balo amya kukilambo sa Alani,
  swh-ONEN: Stefano akajibu, “Ndugu zangu na baba zangu, nisikilizeni! Mungu wa utukufu
    alimtokea baba yetu Abrahamu, alipokuwa bado yuko Mesopotamia, kabla hajaishi
    Harani,
  wbi-wbi: U NguluveNguluve uwalwimiko aliya muhumile uNata ghwitu Abrahamu unsinki
    ghuno alyiale ku Mesopotamia, ye naikalile ku Harani,'
  bba-bba: Etiɛni u wisɑ u nɛɛ, nɛn bisibu kɑ nɛn bɑɑbɑbɑ i mɑn swɑɑ dɑkio. Gusunɔ
    yiikoɡii u bɛsɛn bɑɑbɑ Aburɑhɑmu kure sɑnɑm mɛ u wɑ̃ɑ Mɛsopotɑmin tem sɔɔ u sere
    sinɑ Hɑrɑniɔ,
  eng-KJVCPB: And he said, Men, brethren, and fathers, hearken; The God of glory appeared
    unto our father Abraham, when he was in Mesopotamia, before he dwelt in Charran,
  kgk-NT: 'Upe ramo Estêvão onhe''ẽ judeu ruvixa kwéry-pe: —Xe re''ýi kwéry, xe ruvixa
    kwéry ave, pejeapysaka porã katu xe nhe''ẽ-rehe. Yma ete ojehexa uka va''ekwe
    nhane ramoigwasu myamyrĩ Abraão-pe. Nhandejáry onhemomba''egwasu ete va''e ojehexa
    uka va''ekwe íxupe. Mesopotâmia yvy-py gwetã tee-my joty oiko ramo, ojehexa uka-ma
    voi va''ekwe íxupe. Ndovái joty Harã tetã-my.'
  waj-waj: 'tuduu rikioo ivo sai tunoo: Ni gata vayaa ni koo vayaiyaso, ni kuaivaa
    rikiaatee. Nnaaru ti rubuungo Aaparahaamo hama yoosinna Haraana virama kioo homo
    Mesopotamiaa varuu suaivaki Anutuuqo inna oyaivo ari vookarauvoono tuma innaata
    kua tioo'
  cpy-cpy: 'Ikantzi Esteban: “¡Noyemijantzikaritepaeni! ¡Jewaripaeni! Pikemi nokantemi.
    Paerani ijeekan-tawitari awaejatziteni Abraham janta Othowyaaki, roñaahakari owaneenkari
    Tajorentsi, tekira riyaatanakiita inampityaawo Awotsiniki.'
  mpx-mpx: Sitibeni anana i lahe i ba, “Taliwau ge tamwawau, no baaba ya nuku hago.
    Yehoba Towasawasa valila i masal tubula Abalahama elana, sauga toto iya iyoho
    labi Mesopoteimiya, mulaa abwe i nok i miminaa awan Halani.
  wbp-wbp: Jipinirliji jangku-manu, “Ngajukupurdangka-patu manu ngajukupalangu-patu,
    purda-nyangkajulu! Ngalipaju karlipa nyina jintangka-juku Juwu-patu warlalja Yipuruyamu-kurlangurla,
    ngulangkanya karlipa jintangka-juku nyina. Kujalpa Yipuruyamu nyinaja kirringka
    yirdingka Yarranarla, ngula-wangurla-wiyi ngulajulpa nyinaja ngurungka yirdingka
    Mijuputamiyarla. Ngulangkanya-nyanu Kaaturluju mirilmiril-karrinjarla milki-yirrarnu
    Yipuruyamu-kurra.
  luo-luo: Stefano nodwoko niya, “Owetena kod wuonena, winjauru! Nyasaye man-gi duongʼ
    maber nofwenyore ni wuonwa Ibrahim kane pod odak e piny Mesopotamia, kane pok
    odar odhi odak Haran.
  nhe-NT: 'Huan Esteban quinanquili: “Noicnihua huan notatahua, xinechtlacaquilica.
    Toteco Dios, yajaya tlen quipiya ihueyitilis, monexti huejcajquiya iixtla tohuejcapan
    tata Abraham quema itztoya ipan tlali Mesopotamia, quema aya yajtoya altepetl
    Harán.'
  aii-aii: 'ܓ̰ܘܼܘܸܒ ܠܹܗ ܐܸܣܛܲܦܵܢܘܿܣ: ”ܐܢܵܫܹ̈ܐ ܐܲܚܘܿܢܘܵܬܹ̈‌ܐ ܘܒܵܒܵܘܵܬܹ̈‌ܐ، ܫܡܹܥܡܘܼܢ
    ܐܸܠܝܼ. ܐܲܠܵܗܵܐ ܕܫܘܼܒ݂ܚܵܐ ܦܝܼܫ ܠܹܗ ܚܸܙܝܵܐ ܠܒܵܒܲܢ ܐܲܒ݂ܪܵܗܵܡ ܟܲܕ ܗ̇ܘ ܓܵܘ ܒܹܝܬ ܢܲܗܪ̈ܝܼܢ،
    ܡ̣ܢ ܩܲܕܡ ܕܥܵܡܹܪ ܗܘܵܐ ܒܚܵܪܵܢ،'
  esk-NT: Stephen kiuniġaa, “Aniqatiut suli Aapaaŋuruasii, naalaġniḷḷaksiŋŋa! Agaayyun
    kamanaqtuaq sagviġñiqsuaq sivulliaptiknun Abraham-mun iñuuniaġugaaqtitlugu Mesopotamia-mi
    sivuani aullałiksraŋan Haran-mi itchaqtuqhuni.
  msb-msb: Nagsabat si Esteban, “Mga kaigmanghudan na lalaki kag mga ama sa Israel,
    pamatii ako! An banal na Dios nagpakita sa aton kalulululuhan na si Abraham san
    nag-istar pa siya sa Mesopotamia antes siya nagkadto sa Haran.
  cpa-NT: 'Jøng² ca¹juúh² Esteban: ―Hniah¹² dsa² canh¹³, quianh¹³ dsa² go² jniang³,
    neng² di³ ca²tí² jǿg³ quieg¹jni. Jan² Diú¹³ báh³ dsa² juanh¹². Dsa² héi² báh³
    ca¹tsáih¹ hlai³ Abraham, dsa² hóg¹ quián² jniang³, cónh¹ jmai³ mi³guǿ¹³ Abraham
    ja³tén¹² Mesopotamia, níuh¹ jín³ hi² ca¹ŋi¹gú¹dsa jøa³juøi² Harán.'
  dso-dso: ତିପାନ୍‌ କଇଲା, “ଇତି ରଇବା ମର୍‌ ବାଇମନ୍‌ ଆରି ବାବାମନ୍‌ ଅଲପ୍‌ ସୁନା, ଆମର୍‌ ଆନିଦାଦି
    ଅବ୍‌ରାଆମ୍ ଆରନେ ବାସା ଅଇବାକେ ଜିବା ଆଗ୍‌ତୁ ମଇମା କର୍‌ବା ପର୍‌ମେସର୍‌ ମେସପଟାମିଆଇ ଦେକାଇଅଇଲା
    ।”
  meu-meu: Stefano e haere, eto, Varavaragu bona tamagu loḡora e, egu hereva a kamonai.
    Hairai Diravana ese seneda Abraham enai e hedinarai Mesopotamia ai, Haran ai do
    se nohova negana ai;
  yva-NT: Umbawe Stepanus po raura akananto mansai pare, “Injae muno sya arakove wea
    tenambe, wasamarikoame rasakinav de irati sya ana syo raura so rai. Wusyinoe wama
    aneno Abraham pana poroto no munijo Haran dainy, yara arono ta no no munijo Mesopotamia,
    naije wama Amisy, opi titi rave, aroron irati Abraham ai.
  dgc-dgc: 'Ey saye i atakduga a nisengbet ni Esteban dide: “Sikam a matétanda, sakay
    sikam a tétotop ko,” kagi na, “baten moy i kagin kuae. To araw éy pinumeta i Diyos
    to apo tam a Abraham to pégiyan na kan pabi ta Mesopotamia, bagu négiyan ta Haran.'
  zpm-NT: '―Grëse to ne nac to meṉladz naa ―rëb Xteb―, laa naa rzaac to zig bets naa,
    zig pxozgaa naa. Goḻsiguieḻ goḻquiaadiag chop tsoṉ lan diidz ne gne naa lo to
    nu gaṉle: Padzeela, zeeṉe bii no pxozgol ne Abraham dan ne lë Mesopotam, brieequia
    Dios ndzon ne no gbaa lo me, rëb Dios'
  hix-NT: Onà wyaro haxa neyukye hatà, noro heno. Rokukur komo y, Xuknewyana horyen
    komo y, uro enytxatxoko, kekon heno hatà. Uro enytxatxoko. Amnyehra nosonyhoy
    hatà, Khoryenkomo, Akmaraw heno wya, kekon heno hatà. Ehonomnà xaxa rma nosonyhoy
    hatà, khoryen heno komo wya. Mesopotamya yamtar ho rma hak nehxakon hatà, noro
    heno, kekon hatà, Estefaw heno. Aran hona àtohra rma hak nehxakon heno hatà. Àtoko
    rma nosonyhoy hatà, Khoryenkomo, noro heno wya, kekon heno hatà.
  sim-sim: Urik Stiven mu mbara, �Mahasanje, avoko anhi jirin. Ji misi. Os neloko
