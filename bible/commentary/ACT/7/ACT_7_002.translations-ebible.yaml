    nyúúl nyə́dɨ́,'
  hat-hat: 'Etyèn reponn: Frè m'' yo, grandèt mwen yo, koute. Bondye, ki gen bèl pouvwa
    a, te parèt devan Abraram, zansèt nou. Lè sa a, li te rete nan peyi Mezopotami,
    li pa t'' ankò vin rete Karan.'
  npl-NT: 'Esteban otlanankili: —Nokniwah iwa tetajmeh, techkakikah, Totajtsi Dios
    non weyijkatitok okimonextili towejkatata Abraham kan tlali de Mesopotamia, achto
    de mochantiskia kan tlali de Harán,'
  bgg-bgg: Sthephen è chang, “Aphuiithek nane khuiinothek wo! Gu miyao hì nuii bi
    bo! Buyo shii gethek blang pha Abraham è Haran soh hà rai pha adun ba shii Hamangkhung-aphuii
    pha biisiie ne” Mesophothamia ithua shii khia khlei ne aishii yao,
  eng-TCENT: Stephen said, “Brothers and fathers, listen. The God of glory appeared
    to our father Abraham when he was in Mesopotamia, before he dwelt in Haran,
  eng-BSB: 'And Stephen declared: “Brothers and fathers, listen to me! The God of
    glory appeared to our father Abraham while he was still in Mesopotamia, before
    he lived in Haran,'
  cpu-NT: 'Ari jakanake irirori, ikantzi: “¡Iyekiite! ¡Ashitaanitachari! Pinkeme nonkantemi.
    Pairani isaikavetantakari acharine Abraham-ni janta Mesopotamia-ki, joñaakakari
    ovaneenkatachari Pava, tekeraminthara iriyaatanakeeta irinampityaaro Harán-ki.'
  san-ASM: ততঃ স প্ৰত্যৱদৎ, হে পিতৰো হে ভ্ৰাতৰঃ সৰ্ৱ্ৱে লাকা মনাংসি নিধদ্ধ্ৱং| অস্মাকং
    পূৰ্ৱ্ৱপুৰুষ ইব্ৰাহীম্ হাৰণ্নগৰে ৱাসকৰণাৎ পূৰ্ৱ্ৱং যদা অৰাম্-নহৰযিমদেশে আসীৎ তদা
    তেজোময ঈশ্ৱৰো দৰ্শনং দৎৱা
  tod-tod: 'Etiyɛni gooɠaaʋoteni, é ɠɛ ma: «À woilo mà, wɔi wo ga kɛ̀ɛni ta kɛ̀ɛleaiti!
    Lɛbiya ƓALAGI ɠulani kɛlɛma ade-mɛmɛwola Aɓalaame ʋɛ, siɛgi zu é ɠɛni la Meezɔpɔtami,
    aisa é ʋa li, é zei Ɠalan.'
  tac-NT: '''Lige Sitébaka alarigá nejele: ―''Emi ralámuli israelita napurigá ne ''lige
    napu e''wélala ju ''we a''lá gepuwa ne ra''ichálila. Alué Onorúgame napu ra''íchale
    ramué rijimala ''yuga alé nolíraleka, abiena ra''íchale alué Abraámi anilime rió
    ''yuga, alué abé ''ya ajtígame. Ramué rijimala nile alué rió. Onorúgame ra''íchale
    alué rió ''yuga bijí alé Mesopotamia ajtígachi, ta''chó simichi Jarani anilichi
    we''ká riógachi.'
  eng-WEBPB: He said, “Brothers and fathers, listen. The God of glory appeared to
    our father Abraham when he was in Mesopotamia, before he lived in Haran,
  gfk-H: 'Stiwen ga balu ia hoken: “Kaba tasigu ma muat ira tamat, muat hadadei iau!
    Manaluai ta ing no tubu dahat, ne Abraham, ga haan wara kinkinis na Haran, no
    God na minamar ga hanuat taar tana Mesopotemia ma ga tangai tana hoken:'
  viv-viv: Bana Sitiveni givebutu gilumamaledi gigayo, “Tobohiyakweyao kamakweyao,
    yaku gahe wananogalina. Tuwai-moꞋena Yaubada Tokaiwabu-moꞋa bwaneneda Abelahamo
    gilakayemaunina, bana babi ana egana lakahina Mesofotemiya againe gimiyami tu
    aimo keke gidana melala ana egana Helani againe gidamiyavehaila ana toveya.
  yao-yao: Che Stefano nombe ŵaajanjile, “Achalongo achinjangu ni achatati, mumbilikanile!
    Akunnungu Ŵakulu ŵaakopochele atati ŵetu che Iblahimu paŵaliji ku Mesopotamia
    akanaŵe kwaula kukutama ku Halani.
  tgp-tgp: Ale Stephen mara, “La vorai peresi na vajiaha, ha tapurongo na noku reti.
    God mata mera tavera mo pala isan nor̃a pua Abraham hin rani atu mo lo toho Mesopotamia,
    moiso mo pa vano mo toho Haran,
  auc-NT: Äñongante Etebä wæætë ïïmaï ante nämä wææ apæ̈necantapa. “Botö wæmpoidi
    ëñëedäni. Botö tönïñamïni ëñëedäni. Mönö wæ̈mæ̈ Abadäö wodi Mëetopotämiabæ ayæ̈
    quëwëninque Cadäna ïñömö ayæ̈ quëwencæ godämaï ïñongante Wængonguï në ñäö apäite
    baï ëmönongä inte Abadäö weca ponte a ongongä agacäimpa.
  kbc-NT: Odaa ja niniɡ̶odi Estêvão, mee, “Inioxoadipi noiigi judeutedi, codaa makaamitiwaji
    anakaami lacilodi ɡ̶odoiigi, atacolitece yotaɡ̶a! Aneotedoɡ̶oji iiɡ̶e inoatawece
    codaa eliodi me datale. Niɡ̶iniwa Aneotedoɡ̶oji dinikeeteta ɡ̶onelokodi Abraão
    niɡ̶ijo malee liɡ̶eladi nipodigi Mesopotâmia, maleediɡ̶icatibige daɡ̶alatiticogi
    nigotaɡ̶a Harã.
  bmh-bmh: Stiven nug koli eneun, “O zaiar, mekaite, ag don! Getal igual emginib zaicig
    Abraham go Haran emgasag i bitau ebu, Uwait go al gusig mui eiman Mesapotemia
    emgasag go waugab zoimai, aureun, ‘Na nait em mui nait zaunar mui utaraiba, em
    tub na abai mizamoroi go ebu beten.’
  ctu-BL: 'Esteban tsi'' yʌlʌ: Winicob c pi''ʌlob, ñich''tanla. Jini Dios am bʌ i
    ñuclel tsa'' tsictiyi ti'' wut lac tat Abraham che'' ya''to an ti Mesopotamia
    che'' maxto anic tsa'' majli ti Harán.'
  meq-meq: 'Etiyen a mbəɗay faya, a gwaɗay: «Malamar ga hay ta bəba ga hay, tsənum
    wu nakə na tsikakumeye təday. Mbəlom nakə a ze wu hay tebiye ta məzlaɓ aye a bəzay
    ha bo a bəba təte kway Abraham ka dala i Mizapotami kurre ahəl nakə ki ye a Haraŋ
    zuk bay aye,'
  noa-H: Magbaawai Estebanau t'um haig narr k'ʌʌnag hũrmk'ĩir hiek'amamua, —K'odamnaan,
    pãar chadcha mua mʌch dënnaanjö k'õsi chitʌm, mʌ hiek hũrbat hajim hanʌm. Maimua
    hiek'abaadëwi, Maach jöoin Abrán k'ararr Mesopotamia sĩewi deeum durr Harán hanʌmʌg
    joobaan maju nawe maach Hẽwandam cha hʌ̃gt'aa p'uu nʌmua dau daau hirig hich hoopijim
    haajem.
  alp-NT: Stepanuse iralake be, “Kwalia kai amaya! Imi lene loko au mina. Alla rebe
    Eni kbasare ela titinaije, IaselukeNi ete iteki ntuane mena Abrahame kena iheti
    me hena Harane mosa, kena eri rue me otoi Mesopotamia sa.
  san-VEL: tata.h sa pratyavadat, he pitaro he bhraatara.h sarvve laakaa manaa.msi
    nidhaddhva.m|asmaaka.m puurvvapuru.sa ibraahiim haara.nnagare vaasakara.naat puurvva.m
    yadaa araam-naharayimade"se aasiit tadaa tejomaya ii"svaro dar"sana.m datvaa
  kbq-kbq: Higeno Stiveni'a huno, nafuhetane nafaheta mika'motma nagri kea antahiho,
    nerageho Abrahamu'a, Mesapotamia mani'negeno, Masanentake Anumzamo'a avure ehanatitegeno
    henka'a atreno vuno Harania umani'negeno,
  kbh-kbh: 'As Esteban tojanë́jua: —Taitanga y baconga, mouenënga. Bëngbe Bëtsá, chë
    corente uamaná endmëná, Abrahámbioye tbojánebëbocna, cha Mesopotamioca yojaniyena
    ora; tbojánebëbocna, Harán bëts puebloca joyénanama cabá nda ora,'
  ron-LSB: 'El a zis: “Frați și părinți, ascultați. Dumnezeul slavei s-a arătat tatălui
    nostru Avraam, pe când era în Mesopotamia, înainte de a locui în Haran,'
  pon-pon: 'A majani: Ri ai o jam ai kan, komail ron, Kot en linan kotin pwara don
    jam atail Apraam ni a kotikot Mejopotamien, ni a jaikenta kotikot Aran,'
  nhe-BL: 'Huan Esteban quinanquili: “Noicnihua huan notatahua, xinechtlacaquilica.
    Toteco Dios, yajaya tlen quipiya ihueyitilis, monexti huejcajquiya iixtla tohuejcapan
    tata Abraham quema itztoya ipan tlali Mesopotamia, quema aya yajtoya altepetl
    Harán.'
  sps-sps: Ai Stivin tsue to, “Fuainy vamuinyasiny an fuainy tetee, nongon yam! A
    Gov tan mamatsiny siinaiv ruak a tsuvurara Abraham te kaakaa ya tana gum fan iny
    Mesopotemia ana ayei tabuiny ma naa farokot na tana gum fan iny Haran,
  wnc-wnc: Inikwaiwan yake wamu takngatu anzing yanikut, “Mate notna! Aminu buyambam
    takwaknga. Nata ginde daniwa natapnong! Tapduknga nindane baminu Ebrahamda Heran
    kep komune dua kukut gwene Mesopotemia kep komune yuwawan Anutu enane siknga yuak
    kapata ie kuke anggaman yuwan Ebrahamda kakut.
  bus-bus: 'Ben à bè: Ma gbɛ̃nↄ kↄ̃n ma denↄ, à ma! Luda Gakuide bↄ̀ à mↄ̀ wa dezi
    káaku Ibraĩzi gurↄↄ kɛ̀ à kú Mɛsↄpↄtamia bùsun, zaalɛ à kpɛ́ à gá vɛ̃ɛ Arana.'
  gub-BL: Uze'eg Etew izupe. Na'aw ize'eg awer xe a'e kury. — Herywyr wà, heryky'yr
    wà. Teko wanu wà. Kwehe mehe Tupàn a'e, uzexak kar oho zaneru Àmàrààw pe a'e.
    Heny katu uzexak kar mehe. Àmàrààw wikuwe Mezuputàm ywy rehe a'e 'ar mehe. Noho
    kwaw Àrà ywy rehe wiko pà a'e 'ar mehe.
  imo-imo: Kano tepa nimu wali Stiven ungu pundu topa i tepa nimu, “Ango ara kame
    nanga ungumu pileio. Linonga oi kalopa ltimu ara kaue Abraham i kombu oi naa omba
    kombu Haran oi naa pumbe yunge kombu Mesopotemia kombu oi we molopili imbi olandopa
    moromo Gote yu molorumuna ombalie nimbei,
  boj-boj: Onaqa Stiven a kamba marej, “O ijo was ijo abu ti niŋgi ijo anjam endi
    quiy. Nami gago moma utru Abraham a Mesopotemia sawaq di sosiqa Haran qureq gilosaisonaqa
    gago Qotei laŋ qureq di unu qaji a Abraham aqa ulatamuq di brantosiqa minjej,
    ‘O Abraham, ni ino sawa ti ino was naŋgi ti uratnjrsimqa mandam mutu bei e na
    osormitqa deq gilime.’
  eng-DRA: 'Who said: Ye men, brethren, and fathers, hear. The God of glory appeared
    to our father Abraham, when he was in Mesopotamia, before he dwelt in Charan.'
  knf-knf: 'Kë Ŧefan aşë ŧeem aji : « An baŧënţ naan na başin naan, naŧiinkan. *Abraham
    ateemun awo ţfa du uŧaak wi Meŧopotamiya, ji abi ado kafëţ du ubeeka wi Haran.
    Naşibaţi i mndëm apën awinana da ţi kadunul,'
  san-KHM: តតះ ស ប្រត្យវទត៑, ហេ បិតរោ ហេ ភ្រាតរះ សវ៌្វេ លាកា មនាំសិ និធទ្ធ្វំ។ អស្មាកំ
    បូវ៌្វបុរុឞ ឥព្រាហីម៑ ហារណ្នគរេ វាសករណាត៑ បូវ៌្វំ យទា អរាម៑-នហរយិមទេឝេ អាសីត៑
    តទា តេជោមយ ឦឝ្វរោ ទឝ៌នំ ទត្វា
  arn-NT: 'Fey Esteban llowdunguy, fey feypi: “Pu peñi ka fütakeche, allkütumuchi.
    Taiñ fütra pepiluwünngechi Ngünechen pewfaluwfi taiñ kuyfi füta laku em Abraam
    pingelu, feychi mülelu ta Mesopotamia mapu mew. Fey petu ñi amunon ñi mülepuwael
    ta Aran,'
  zas-NT: 'Badxiꞌ Esteban laan, rëbaman: ―Dad guxtis, në lëjt compniar, gol bacaagdiajg
    ni ganin. Dios bén yuꞌ xanyabaa balüüloj loj dux béngulal ree Abraham, chi gureman
    niz Mesopotamia chi gadaman chisob guiedx Harán.'
  ken-NT: Stífin akɛmɛ bɛ, “Bɔmá nɛ bɔta, ghók ka mɛ! Mandɛm bɛtaŋ mɛnkɛm abhesi
    nyaka ntá chi-mbɨ aywɛsɛ́ Ábraham mpok yi achi atú Mɛsopotemia kɛ árɔ̀ŋ ɛtɔk
    Haran,
