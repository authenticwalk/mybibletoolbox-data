    iditawece niɡ̶idi nipodigi me nebi anida aneetege licoɡ̶egi, idaaɡ̶ee maleediɡ̶icata
    lionigi Abraão.
  bmh-bmh: Uwait nug Abraham em tub gonugau pet usalabun murab tam. Tam pet tam. Go
    em ginampet tub han murab tam. Bo, Uwait nug go em e en dual baib maimai, aureun,
    ‘Aiu ses na noumemen, nait asanar em e marai.’ Ziwas go ebu Abraham go nag tamacag
    darena, Uwait nug go dual baib meun.
  ctu-BL: Dios ma'anic chuqui tsi' yʌq'ue Abraham ilayi, mi ts'ita'ic lum, pero tsi'
    yʌq'ue i t'an. Tsi' sube mi caj i yotsan ti' yum jini lum yic'ot i p'olbal ja'el
    anquese maxto anic i yalobil.
  meq-meq: 'Mə ɗəma na, Mbəlom kə vəlay guvah i məda ŋgay kwa tsekweŋ bay, kwa dala
    tsekweŋ bəbay na, kə ɗəsay bay. Ɓa Mbəlom kə tsikay kurre, a gwaɗay: “Gəma nakay
    na, na ta vəlakeye ha tebiye. Aza nəkar andaya sa bay na, wawa i huɗ yak hay ta
    ndziye mə ɗəma, ma təriye i tay.” Ahəl niye Mbəlom a tsikay a Abraham na, wawa
    ŋgay andaya kwa nəte zuk bay.'
  noa-H: Magtarr haigmua hanaabá, hĩs hewag pawiajã hagt'a hich mʌg durr gaai wënʌrrʌm.
