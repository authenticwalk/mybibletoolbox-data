verse: ACT.007.005
translations:
  kpx-kpx: Vani kateimalela Dilavau vatabe mai Ebalahamu omioholinu. Isito au louale
    auna bae gabie avuho vata ke mai omisi. Iale Dilavau louale Ebalahamu valadaeabuna
    bae vata ke mai. Isito vani kela Ebalahamuu eseholilike vasege Dilavau avuho hoto
    ke lounu.
  okv-H: Rate God na enda amita ei ta peni te isapa te ikae avo eto Abraham ta meni
    irae rate emita meniundi na enda erevi umbara ke ena.
  tbo-tbo: Noka hougana Yaubada Abelaham ega hipuli tupona ita weleya, ma tamogi i
    paliwitumagana ipa apo ina weleya. Hipulina apo tauna galinei po gasi a hewahewali
    guguninei hina nenei ubeihi. Noka hougana Yaubada geka paliwitumaganana i dewadewaya,
    Abelaham ega natuna.
  mal-C: അവിടന്ന് അദ്ദേഹത്തിന് ഇവിടെ ഒരുചുവടു ഭൂമിപോലും ഒരവകാശമായി നൽകിയില്ല. ആ സമയത്ത്
    അബ്രാഹാമിനു മക്കൾ ജനിച്ചിട്ടില്ലായിരുന്നു. എങ്കിലും അബ്രാഹാമും, ശേഷം അദ്ദേഹത്തിന്റെ
    പിൻഗാമികളും ഈ ദേശം കൈവശമാക്കുമെന്നു ദൈവം അദ്ദേഹത്തിനു വാഗ്ദാനം നൽകി.
  grc-SR: καὶ οὐκ ἔδωκεν αὐτῷ κληρονομίαν ἐν αὐτῇ, οὐδὲ βῆμα ποδός· καὶ ἐπηγγείλατο
    ⸉δοῦναι αὐτῷ εἰς κατάσχεσιν αὐτήν,⸊ καὶ τῷ σπέρματι αὐτοῦ μετ᾽ αὐτόν, οὐκ ὄντος
    αὐτῷ τέκνου.
  bgc-bgc: अर उस ताहीं कुछ भी विरासत न्ही दी, बल्के पैर धरण भर की भी उस म्ह जगहां
    कोनी देई, पर परमेसवर नै वादा करया, के मै यो देश तेरे अर तेरे बाद तेरे वंश कै हाथ
    कर दियुँगा, हालाकि उस बखत उसकै कोए बेट्टा कोनी था।
  khz-khz: A Palagu na Aperaamo tano girina kiata vagi ati eveniato. Gagena panatalina
    kapuna gelegelenai girina kiata maki ati eveniato. Na Palagu ekila-gavuato ia
    na tano ta pene venia, ia e ia mulinai pia wala talimara na tano ta pia kwalanaa
    ira geria. Volaganinai Aperaamo ati natuna.
  deu-TKW: Und er gab ihm keinen Erbbesitz darin, auch nicht einen Fuß breit, aber
    er verhieß es zum Besitz zu geben ihm und seinem Samen nach ihm, zur Zeit da er
    noch kein Kind hatte.
  zsr-NT: Dios cutu bëꞌë lëꞌ latj gaqui queëꞌ luyú ni. Ni latiꞌ bunödzjëꞌ queëꞌ ga
    soëꞌ luyú ni, san gzxiꞌ lu nëꞌë Dios unödzjëꞌ queëꞌ luyú ni, atiꞌ töd gatiëꞌ Abraham
    gaqui quegac zxiꞌn xsoëꞌ luyú ni, zal‑laꞌ cutu nacuíꞌnibiꞌ biꞌi queëꞌ.
  lin-lin: Apesaki ye mabele moko te awa, ezala ata mwa eteni. Kasi Nzambe apesaki
    ye elaka, ye elongo na bakitani na ye sima na ye, ete bakozwa mokili lokola libula,
    atako, na tango wana, Abrayami azalaki nanu na mwana te.
  hns-NT: 'Bakie oe oke hia ek phoet djamien na deis. Oe khaalie waada karies kie:
    ‘Ie des ham toke aur tor baal-battjan ke debe.’ Oe same par Aabraaham ke ekko
    larka na raha.'
  noa-E: Magtarr aigmua anaabá, ĩs ewag pawiajã agtha ich mʉg durr gaai wënʉrrʉm.
    Ẽwandamau ich jöoi Abranagcha chan, “Bʉchkhunpaijã mʉg jẽb mʉgpierr pʉ dënëu”
    abajim; “mamʉ ichiita deeb khaba deejugui” ajim aajem. Mag irig deebarm durr i
    meebaawai jũrr i chaainauta jʉ̈aju ajim anʉm. Mamʉ maagwai jöoi agtha chaai ãbjã
    chukhu ajim anaabá, mag jẽb jʉ̈ag.
  eng-EMTV: And He gave him no inheritance in it, not even a place to put his foot
    on, and He promised to give it to him for a possession, and to his descendants
    after him, though he had no child.
  mib-NT: Te tu ní jéhe ya ni ɨɨn tíhlí ñuhun yáha cuu tahū de. Te vēsú súcuan te
    ni jejnūhun ya jeē cuáha ya ñuhun un núū de nde jiín núū tāca séhe de, vēsú ná
    tu coo sēhe de sáá.
  lif-NT2: हे़क्‍केसाङ् खुने़ॽ कन् लाजेॽओ लाङ्‌भो तोॽमा लाजेॽआङ् मे़बिरुन्‍लो, कर
    कन् खुने़ॽ नु कुमुॽइदाङ्‌साहाॽ ताःन्‍दि पिमासि फाॽआङ् माङ्‌हे़क् चोगुरो॥ कर निङ्‌वाॽफुमाङ्‌ङिल्‍ले़
    माङ्‌हे़क् चोगुबा ये़म्‍मो अब्राहामरे़ कुस्‍साःधिक्‍काङ् होःप्‍ते़रो॥
  xnj-xnj: Chapanga nakumpela hati pandu padebe pamulima pavyaa uhali waki, nambu
    amlagizi akumpela mulima wenuwu uvyaa waki, na chiveleku chaki. Lukumbi lwenulo
    avi lepi na mwana.
  mmx-mmx: Moroa xopmen goxo raba ne Abaram mi tenep at nai laxangka do tin axa, kopmen
    tinotno tekot go at na laxangka. Ketla ne Moroa ga xaape min tin do ni naba raba
    i min la ateren axa, la mo livipisik li bok teren melemu. Ap mo laaleng ne Moroa
    ga lok na laxakaape ri ne Abaram, Abaram goxovisi na ruuna taxamdak.
  cbr-NT: 'Usaía ucëbi ca ainanbia ''inun me Nucën Papa Diosan ''inánma ''icën, anua
    aín taën amátiratsubi. ''Inánquinmabi ca sinanatëcënuxunma ësaquin Abraham cacëxa:
    “Ënë mecama cana mi ''imainun min rëbúnquicamaribi ''inánti ''ain”. Bëchicëñuma
    pain ''icë ca Nucën Papa Diosan usaquin Abraham cacëxa.'
  tee-NT: Para ju Dios jantu xtaknilh ju Abraham ju ani lacat'un ju acsni. Nin lacats'unin
    tachi ju lai calhijunlh ixch'aja'. Para ju Dios ixjunita ni ma ix'anu' cajuna'
    ju ani lacat'un chai ma ix'anuch'an cajuna' ju is'ask'at'an astan. Ma chunch ju
    juni ju Dios mas matica' ixjunita is'ask'at'a ju acsnich.
  eng-LSV: and He gave him no inheritance in it, not even a footstep, and promised
    to give it to him for a possession, and to his seed after him—he having no child.
  cak-NT: Y ri Dios can man jun ulef xuya' che ri Abraham chupa ri rech-ulef ri',
    ni xe ta anchi' nipa'e-wi. Can man jun xyo'x che. Pero ri Dios can xu'ij-wi che
    chi ri rech-ulef ri' xtoc richi raja' y quichi ri ru-familia ri xquiec'ue'. Quiere'
    xu'ij ri Dios che ri Abraham, más que ri tiempo ri' ri Abraham man jun ralc'ual
    c'o.
  pah-NT: 'A''ea rupi Tupana''ga ndopojykaukari''i''i ve Abraãova''ea pe ahegwyra.
    Emo Tupana''ga e''i ahe ve: “Aerẽji ti ji imondoi avova''ea nde ve ndegwyramo
    nehẽ nerymymino''g̃a gwyramo nehẽ no – kiroki g̃a ndepy''rovove''g̃a,” ei ga ahe
    ve, ei ahe. Ahe ra''yre''ymame Tupana''ga ei ahe ve, ei ahe imombe''gwovo judeus''g̃a
    mog̃itahara''g̃a pe.'
  sja-NT: Mamĩda na eujã maarepida waide tee-e paji irumaa; bɨɨrɨ aba t'ɨait'ee pida.
    Jĩp'a jaraji teeit'ee irudeepa uchiadait'eerãmaa iru piuda t'ẽepai, Abraham waide
    warra wẽe baji mĩda.
  xed-xed: 'Ma tsa fitik ya, haɗ vli vlaŋ Lazglafta ka ŋani dər ka kwitikw wa. Ama
    ka tanaftá Lazglafta ta imi ta sləməŋ kazlay: Dzaʼa vlaghavla yu ta na haɗik na,
    ŋa nzakwani ka ŋa gha, nda ya ŋa zivra gha tani kəʼa. Ma tsa fitik ya, ta mutsaf
    a Abraham ta zwaŋ karaku wa.'
  mks-NT: Joo co̱ó na̱sa̱ha̱n Ndióxi̱ ñundáhyi̱ nu̱ dá tá na̱sahi̱in da yóho. Ni in
    loho ñúhu̱ co̱ó na̱sa̱ha̱n mé á nu̱ dá mé tiempo cán. Joo na̱cachi a xi̱hi̱n dá
    ña̱ quia̱hva ña̱ nu̱ dá chága̱ chí nu̱u̱. Ta na̱cachi a xi̱hi̱n dá ña̱ nduu a
    ña̱ha ja̱hyi da tá ná quivi da va̱tí cáma̱ní cacu ja̱hyi Abraham mé tiempo já.
  gfk-S: God pai gale ter tike katano kaiakira tana be na nuno tus. Pata bileng be
    tike katano dahine tus. Iesene God ga hasasalim be na ter ikin ra katano tana
    be na tinane leh ie, aie tikai ma ira nuno bulumenamur, sukmaal be iga pata ta
    natine Abraham ta ikinong ra pana bung.
  bmu-bmu: Gölme kiaŋgöreŋ tata maliga Anutunöŋ gölme kitipŋi borom kun köna tamböŋaŋgö
    dop mi qahö buŋa qem waŋgiyök. Gölme kiaŋgö toŋi qahöpmahöp qahöpmö, Abrahamgö
    gwölönarökŋi qahö ahuiga Anutunöŋ nalö miaŋgöreŋök yaŋgö keu qeljiŋe kewö jiba
    jöhöyök, ‘Nöŋön gölme ki mi gi aka göhö andöge gwölönarökurupki ahumei, mönö eŋgöra
    eŋgibi miaŋgö toŋi akŋe.’
  dgz-dgz: Go God wam ame gapan Eibaraam piup mame semu otu da ya di wanen. Go God
    Eibaraam wa agiaseni tavewa ame Eibaraam ani sibabasi mega munapen menan at piup
    mame mu evi amba yon borain. Go wam ame gapan Eibaraam orup da ya baraen.
  eng-GNV: 'And hee gaue him none inheritance in it, no, not the bredth of a foote:
    yet he promised that he would giue it to him for a possession, and to his seede
    after him, when as yet hee had no childe.'
  zaa-NT: Pero Tata Dios nna labí bete tìe lóyúį lani bi tiempo lània, nìdirubani
    làti gudu ttu nì'a bi. Sino benìnie bi prometer qui'ni gútie na latsi' ná' bi
    ą'hua lani ca ỹi'ni bi bitola, màsqui'ba lanú ỹi'ni bi chi té lània.
  eng-WEBSTER: 'And he gave him no inheritance in it, no not so much as to set his
    foot on: yet he promised that he would give it to him for a possession, and to
    his offspring after him, when as yet he had no child.'
  guh-guh: 'Itsiata Abrahampijinë Dioso apo rajutsitsi itsairayo ata pepo pijairanexa.
    Jume cajena. Tsiquiriirayo ata apo rajutsitsi. Itsiata tajëvelia Dioso najumecapanepaeya
    jumaitsi Abrahampijinëjavabelia: “Carajutsianatsi nijairanexa daxita mapaira tanemeje.
    Nevënamuto nexi bajarapaira xainaena,” jai Dioso. Abaxë Abrahampijinë pexi itsa
    apo xainae, bajarapacuenia Dioso najumecapanepaeya jumaitsi Abrahampijinëjavabelia.'
  bon-bon: Yepä, pui padare Acejiyame te yepä gawe matikolä lica ecäruji Abrahamo
    ne teemerage gawe lenaja tääpume, yepä Acejiyame teebine mene jejuji gawe ceera
    teeme tääpume piiyepu teeme kaakesaare tääpume ingwe ca. Yoo, pui padare Acejiyame
    liba peei mene jejuji, Abrahamo bägrä cäco enajuji.
  nhw-BL: Huan Toteco amo quimacac Abraham se tlali para iaxca, niyon se pilquentzi.
    Pero Toteco quitencahuili quinmacasquía ni tlali iteipa ixhuihua Abraham masque
    Abraham noja ayamo quipiyayaya niyon se icone.
  mgw-mgw: Nnu'ngu' ampeili ulisi wowoti munni'ma wu'no, ata nyo Nnu'ngu' annagi panga
    ywembe na lubelekwo lwake baalu'a lisi nni'ma wu'no, na nsimu wo Bulaimu aai ntu'pu'
    mwana.
  swh-ONEN: Mungu hakumpa urithi wowote katika nchi hii, hakumpa hata mahali pa kuweka
    wayo mmoja. Bali Mungu alimwahidi kuwa yeye na uzao wake baada yake wangeirithi
    hii nchi, ingawa wakati huo Abrahamu hakuwa na mtoto.
  wbi-wbi: Nalyampelile name kimonga ikya vuhosi vwamwene, napwalia nambe jumonga
    apa kubiika ulughulu. Loli u Abraham alyafingilue ye akyiale nambe kuhola umuana
    ulwakuva ipelua iisi jive vutema vwa mwenhe na vanha va muenhe.
  bba-bba: Sɑnɑm mɛ, u ǹ nùn ɑyeru ɡɑru kɑ̃ tem mɛ sɔɔ, bɑɑ nɑɑ dɑbusɑ teeru, ɑdɑmɑ
    bɑɑ mɛ Aburɑhɑmu kun ɡinɑ bii mɑrɑ Gusunɔ u nùn nɔɔ mwɛɛru kuɑ mɑ u koo nùn tem
    mɛ wɛ̃, kpɑ mu n sɑ̃ɑ wi kɑ mɑɑ win bibuɡim.
  eng-KJVCPB: 'And he gave him none inheritance in it, no, not so much as to set his
    foot on: yet he promised that he would give it to him for a possession, and to
    his seed after him, when as yet he had no child.'
  kgk-NT: 'Ha ogweru rire ae, nome''ẽséi voi íxupe ijyvyrã, ni hóga renagwã jepe nome''ẽséiry
    íxupe. Ni mixĩmi nome''ẽséi voi. Ndata''ýryiry ramo jepe, he''i íxupe Nhandejáry:
    “Ãy name''ẽséi vyteri nde-vy nde yvyrã. Ha ne remiarirõ kwéry pegwarã katu ame''ẽ
    va''erã ko yvy ijyvyrã” he''i íxupe Nhandejáry.'
  waj-waj: 'Ngioo ngioo numa aavaki varuduu ii suai ivaki hama Anutuuqo mmata vovaata
    kiisa vookiata inna mmiravai. Ivo hama nnaakara mmateerama kioo kati varuduaata
    Anutuuqo kua kiaa teerama kioovaa inna kiaa mmioo tunoo: Fai yapooma na aa mmata
    aavaa i mmiee i uru nnaakaraiyaatama mminaravee,'
  cpy-cpy: Okantawitaka inampiwitakawo Abraham jaka, tema te rashitakaa-perotyaari
    Tajorentsi. Roo kanteencha ikashiya-kaakiri paata aririka ikamaki, riitaki ashitee-yaawoni
    ikaate icharinin-teeyaari. Rootaki ikashiya-kaeta-kiriri awaejatziteni Abraham
    te itzimi itomi.
  mpx-mpx: Yehoba nige bilibili kekeisi etega i pepek Abalahama elana ge tage ni ahe
    totona wana bilibili. Yaa Yehoba i bateli labi ya ni pek iya alonau ge tubunau
    bolo heyan mul elal nihi ahe wali bilibili. He Abalahama nige ga natuna i gagan
    te Yehoba bateli o i ginol.
  wbp-wbp: Yali nguru kularla nyanunguku Yipuruyamuku, ngulaju-jana yapa-kariki. Kaaturluju
    kula-jana jurnta kangu nyampuju nguru jintawarlayi, ngulaju kularla yungu Yipuruyamuku,
    lawa. Manu kularla witarlangu yungu walyaju. Ngulajurla jangku-pungu-juku-jala
    ngakakuju walyaju Kaaturluju, ngaka nganta kapurla Yipuruyamuku yinyi, manu kapu-jana
    yinyi nyanungu-nyanguku kurdukurduku nganta, ngulaju kapu-jana karri nyampurra-patukuju
    nyanunguju walyaju warlalja nganta. Kala kuja-puruju kulalpa-pala Yipuruyamurlu
    manu nyanungu-parntarlu karntangku mardarnu kurdu. Lawa-jukulpa-pala nyinaja kurdu-wangu-juku.
  luo-luo: To ne ok omiye girkeni moro e pinyni, kata lowo matin moromo tielo nyono.
    Nyasaye nosingorene ni en kaachiel gi nyikwaye mane biro aa bangʼe ne biro kawo
    lopni, kata obedo ni Ibrahim ne onge gi nyathi e kindeno.
  nhe-NT: Huan Toteco ax quimacac Abraham se tlali para iaxca, niyon se pilquentzi.
    Pero Toteco quitencahuili quinmacasquía ni tlali iteipa ixhuihua Abraham yonque
    Abraham noja aya quipiyayaya niyon se icone.
  aii-aii: ”ܘܠܵܐ ܝܘܼܗܒܹܠܔ ܠܹܗ ܐܸܠܹܗ ܝܵܪܬܘܼܬܵ‌ܐ ܓܵܘܘܼܗ̇، ܐܘܼܦ ܠܵܐ ܫܵܘܦܵܐ ܕܐܲܩܠܵܐ. ܐܝܼܢܵܐ
    ܩܘܼܘܸܠܔ ܠܹܗ ܐܲܠܵܗܵܐ ܕܒܸܬ ܝܵܗܒܹܠܔ ܗܘܵܐ ܠܵܗ̇ ܝܵܪܬܘܼܬܵ‌ܐ ܐܸܠܹܗ ܘܠܙܲܪܥܹܗ ܕܡ̣ܢ ܒܵܬܪ
    ܡܸܢܹܗ، ܟܲܕ ܒܗ̇ܝ ܥܕܵܢܵܐ ܐܲܒ݂ܪܵܗܵܡ ܠܲܝܬ ܗܘܵܐ ܠܹܗ ܒܪܘܿܢܵܐ.
  esk-NT: Taatnaqtiłhani tamaani Agaayyutim qaitchiŋitkaluaġniġaa Abraham iŋmaktillugu
    ilaanun tamanna nuna. Aglaan akiqsruġniġaa qaitchigisiñipḷugu pigiliutilugulu
    ilaanun suli kiŋuviaŋiñun, naagaunniiñ Abraham qitunġiuŋŋaan.
  msb-msb: Pero wara siya paghatagi san Dios sin parte sani para sadirihon niya, bisan
    na lang usad na pie an kadako. Kundi gintugaan siya na ini ihahatag sa iya agod
    magin sadiri niya kag sa iyamga lahi bisan wara pa siya sinanak.
  cpa-NT: Cónh¹jøng² ha¹chi² huø¹ ca¹cuø¹ Diú¹³ jin³ ca²jneh³. Di³ ca¹jmo¹ báh³ Diú¹³
    jǿg³ hi² li¹chi² huø¹ la² quiah¹²dsa, lah¹quianh¹³ jong¹²dsa ta¹chi³quë́¹. Di³
    ha¹chian² jong¹²dsa ma²chian² jmai³ jøng² mi³né³.
  dso-dso: ସେବେଲେ ପର୍‌ମେସର୍‌ ଅବ୍‌ରାଆମ୍‍କେ ଏ ଦେସେ କାଇ ଅଦିକାର୍‌ କି ପାଦେକ୍‌ ଜମି ମିସା
    ଦେଇ ନ ରଇଲା । ମାତର୍‌ ତାକେ ଏ ଦେସ୍‌ ପଚେ ଦେବାକେ ପର୍‌ମେସର୍‌ କାତାଦେଇରଇଲା । ଆରି ସେଟା
    ତାର୍‌ ନାତିତିତି ମନର୍‌ ପାଇ ଅଇସି ବଲି ସପତ୍‌ କଲା । ପର୍‌ମେସର୍‌ ଏ କାତା ଦେଇରଇଲା ବେଲେ ଅବ୍‌ରାଆମ୍‍କେ
    ପିଲାଟକି ନ ଅଇରଇଲା ।
  meu-meu: A tano sisina taina se henia; oibe, aena ihadaina gabuna taina asine henia.
    Ḡau tamona, e gwau henia hamata do baine henia, bona ia murinai garana danu baine
    henidia. Una negana ai Abraham na asi natuna.
  yva-NT: Weramu Amisye po kopa inta ratayao indamu Abraham apave raije ramu, kavinta
    raunande mamaumbe jewen tenambe. Weramu Amisye po urairije inta rapatimu Abraham
    ai pare, ‘Winy muno nya susyo nyo mampame indati wapave kopa so rai tenambe.’
    Po raurairiveare somaisy weramu Abraham apa arikainye inta aeno aije jewen bayave.
  dgc-dgc: Pero éwan na inatdinan ti Abraham ta luta na a sarili, maski kétihék. Pero
    i nipangako naa diya, éy iatéd na kan diya ta esa a panahun i lutaae a étanan,
    a para koo na apo-apo na. Ey to péngikagi na diya ta éya, éy éwan bale pabi ti
    Abraham tu anak.
  zpm-NT: Niicle ne laa me blanso lo liu rii, ni tib lë win zaatne so ni me bdeete
    Dios lo me; per rëb Dios ib grë zha xpëëd me guiaaṉniew. ¡Ni laa me quianied mëëd
    leṉ dze co!
  hix-NT: Noro heno yowto me tàmpàra rma hak nehxakon hatà, Khoryenkomo. Atxke txko
