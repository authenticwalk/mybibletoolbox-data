    majuhuajutu dutya riyaque yahua jubuque mique eque juracanaya cuanaja ishu. Metsenebuque
    tunaja tuque”, jadyapa tujatu acuare, Abrahamja ni peadya ebacua aijama jariju.'
  kgp-NT: '“Ge ra Topẽ tóg Abraão mỹ ga ẽn nĩm ja tũ nĩ, ẽpỹ pir mré tó kỹ. Ti mỹ
