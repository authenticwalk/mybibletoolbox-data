    kapmi man ilop so ulimal ilipmi amiit kopman-temi o,’ agela kuta, bogobela uyo,
    Abraham iyo man binim ko.
  piu-2006: Paluru yankula nyinanytjala wiya Katutjalu watjaṉu, ‘Ngaatja nyuntupa
