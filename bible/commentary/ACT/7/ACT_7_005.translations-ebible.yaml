    tinanei lah ia, ia tikai ma ira nuna bulumur, sukmaal bia ga taia ta nati ne Abraham
    ta iakano pakana bung.
  viv-viv: Hida babi againe giꞋela tu keke babi maꞋita gidaveleni be vaita gidagahe
