    ra tóg ver kósin ja tũ nĩ, Topẽ tỹ ti mỹ: “ã krẽ tũnh ke vẽ,” he mũ ra.'
  bvd-bvd: God ka nao si faa gu ta bali 'ana fera nee fua sa 'Abraham. 'E nao tasi
