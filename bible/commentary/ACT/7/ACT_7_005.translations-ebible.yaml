  kan-OKCV: ದೇವರು ಅವನಿಗೆ ಇಲ್ಲಿ ಕಾಲಿಡುವಷ್ಟು ಸ್ಥಳವನ್ನಾಗಲಿ, ಯಾವುದೇ ಬಾಧ್ಯಸ್ತಿಕೆಯನ್ನಾಗಲಿ
