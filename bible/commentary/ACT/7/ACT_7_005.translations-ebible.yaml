    jaꞌ yech iꞌalbat yuꞌun ti Rioxe. Ti cꞌalal iꞌalbate, chꞌabal toꞌox xchꞌamal.
  mpm-NT: 'Tu ni kuni Yandios ja kuñavaꞌa da ñuꞌun maa da, ni vasu ɨɨn tɨꞌlɨ nuu kuañu
