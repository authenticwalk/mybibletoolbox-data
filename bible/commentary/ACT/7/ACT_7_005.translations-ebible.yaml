  hoy-hoy: अदिक आऊक येनारा मीरास मतलब काल ईटली भी आऊक जागा कोटीदील, लेकीन वादा माळदुन
    कि ना ईद द्याश नींद अदिक नीन बाद्दा नीन वंश इन कय दा माळ बुळाईन; लेकीन आ समय आऊन
