    habajim; “mamʌ hichiita deeb k'aba deejugui” hajim haajem. Mag hirig deebarm durr
    hi meebaawai jũrr hi chaainauta jʌ̃aju hajim hanʌm. Mamʌ maagwai jöoi hagt'a chaai
    hãbjã chuk'u hajim hanaabá, mag jẽb jʌ̃ag.
  alp-NT: Kena mere Alla Iriluke tapele otoi sae ete Abrahame mo, masike otoi tone
    lekwe. Masike kena mere Abrahame eni nanae sae mosa, po Alla Italuke peneka be,
    ‘Tatike pine Au riluke tapele mere pusulu ete ale kai amu anubuaru.
  san-VEL: kintvii"svarastasmai kamapyadhikaaram arthaad ekapadaparimitaa.m bhuumimapi
    naadadaat; tadaa tasya kopi santaano naasiit tathaapi santaanai.h saarddham etasya
    de"sasyaadhikaarii tva.m bhavi.syasiiti tampratya"ngiik.rtavaan|
  kbq-kbq: Anumzamo'a mago mopa manisana zane huno Abrahamuna omi'ne, mago osi atupa'e
    huno refako huomi'ne. Mofavrea onte'tfa hu'neanagi Anumzamo'a huvempa hu'ne, ana
    hu'neanagi Nagra kagri'ene mofavre zagaka'a henka zamigahue huno hu'ne.
  kbh-kbh: Pero quem luariñe ni mo base fshantse ndoñe tbonjëftsanats̈etá, ni mo ndayents̈e
    jtsiyenama. Pero aíñe Abrahámbioye tbojans̈buachená chë fshantse jats̈etayama,
    chabiama y chabe básengbiama, Abraham tojóbanents̈ana. Chca tbojans̈buachená ora,
    Abraham ni canÿe s̈es̈ona bonjánbomna.
  ron-LSB: Nu i-a dat nicio moștenire în ea, nu, nici măcar ca să pună piciorul pe
    ea. I-a promis că i-o va da ca moștenire și urmașilor lui după el, când el nu
    avea încă niciun copil.
  pon-pon: I ari jota kotin mueid on i, en japaneki jap o, jota waja, me laude on
    pat en na eu, ap kotin inauki on i, ni anjau jaikenta japwilim a jeri, me a pan
    kotiki on i o kadaudok a, en japaneki.
  nhe-BL: Huan Toteco ax quimacac Abraham se tlali para iaxca, niyon se pilquentzi.
    Pero Toteco quitencahuili quinmacasquía ni tlali iteipa ixhuihua Abraham yonque
    Abraham noja aya quipiyayaya niyon se icone.
  sps-sps: Gov gima faan iny ta painy puputaa ten Abraham ma fasito fatoobing iny
    ya. Ana sikia kan ta ar kakaii iny pan onot faarei non a isen a ngaf, a sikia.
    San e Gov te tsue vou Ayei faan iny non puputaa to aya tsunia ma tagaa ot iny
    ya ya an fuainy tsubnaain faavot tsunia, ri kan tagaa ot iny ror ya. Tabuiny kaa
    farokot minon e Abraham ta guei ai Gov kat ton tsuen man to aya.
  wnc-wnc: Apundopan ngana Anututa keu komdusimu dua imukut. Dua imuke ngana zaknginae
    yamikge iniwan kekekakut. Iniwan kekekawan ngana tapduu wagwene Ebrahamda engangu
    wena sikut.
  bus-bus: Ludaa e bùsu pì tↄↄtɛ ke kpáa baa kɛ̀sɛ doro, mↄde à à lɛ́ gbɛ̃̀nɛ à bè
    eé gↄ̃ à pↄ́ ũ kↄ̃n à boriinↄ. Gurↄ beeea sↄ̃ Ibraĩ nɛ́ vĩro.
  gub-BL: — Ereiko ko ywy izar romo kury, ni'i kwaw izupe. Ni ipehegwer pixika'i ma'e
    numur kwaw izupe. Uze'eg izupe. — Ne, nepurumuzàmuzàg a'e wà no, amo 'ar mehe
    peiko putar ko ywy izar romo nehe, i'i izupe. A'e 'ar mehe nata'yr kwaw a'e.
  imo-imo: I kombuna mai owe kolte kape Abraham yu kamukumu ambolopili nimbe naa tirimu.
    Nalo Goteni yu kinye yunge kalopa limbelo imboma kinye i kombumu linge nimu. Abraham
    yu bakulu te kape oi naa meli wali aku tepa nimu.
  boj-boj: Sonaqa Qotei na mandam mutu endi a yosai. A aŋgro saiqoji sonaqa Qotei
    na minjej, ‘Bunuqna e na ni ti ino moma kalil ŋambabqab qaji naŋgi ti mandam mutu
    endi eŋgwai.’
  eng-DRA: 'And he gave him no inheritance in it; no, not the pace of a foot: but
    he promised to give it him in possession, and to his seed after him, when as yet
    he had no child.'
  knf-knf: Aanwula nin ufëţ, nin dko dpaf kahoţ du uŧaak mënţ, aşë hoŋa aji aluŋ kawo
    ajug uŧaak mënţ ul na pntaali pi nul. Wal wi Naşibaţi akdooŋ kahoŋ mënţ, Abraham
    ahum aandobi buk.
  san-KHM: កិន្ត្វីឝ្វរស្តស្មៃ កមប្យធិការម៑ អត៌្ហាទ៑ ឯកបទបរិមិតាំ ភូមិមបិ នាទទាត៑;
    តទា តស្យ កោបិ សន្តានោ នាសីត៑ តថាបិ សន្តានៃះ សាទ៌្ធម៑ ឯតស្យ ទេឝស្យាធិការី ត្វំ
    ភវិឞ្យសីតិ តម្ប្រត្យង្គីក្ឫតវាន៑។
  arn-NT: Fey Ngünechen elulafi kiñe pichin no rume ñi chem koneltuael tüfeychi mapu
    mew ñi nüafel ta Abraam. Welu feypikünufi kisu dew lale ñi eluafiel ti mapu kisu
    ñi pu yomelche. Feychi mew Abraam nierkelay kiñe fotüm no rume.
  zas-NT: Per chi biꞌt Abraham guie, achetczi guidxliuj badëëd Dios lojman, niꞌczi
    tibdaꞌnan ad badëëtaman. Per beenman promejs loj Abraham guial gudëëman guidxliuj
    guie lojman, dxel chi guiëtaman tiaꞌ ree xdiaaman laan, majsi chi rëb Dios zian,
    ad wayut xiꞌn Abraham.
  ken-NT: Ábraham abhak fá, yɛ̌ nɔ, Mandɛm kɛchyɛ yí yɛ̌ chí mɔ́nɛbhʉɛ́rɛ́ mmɨk.
    Afyɛ́ chí bariɛp bɛ́chyɛ mmɨk ntá yi nɛ ntá bɛbhárɛ́bhɔ bhi yɛ̌ndu yi abhɨkɨ
    bhɔŋ nyaka mmɔ́.
