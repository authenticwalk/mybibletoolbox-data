  juy-juy: ଆରି ଇସ୍ୱରନ୍‌ ଆନିନ୍‌ଆଡଙ୍‌ ତେତ୍ତେ ଇନ୍ନିଙ୍‌ଜା ଅଃତ୍ତିୟ୍‌ଲୋ, ବତାଲ୍‌ଜଙ୍‌ ଆଜଙ୍‌ଜଙ୍‌
