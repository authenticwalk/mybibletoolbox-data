    k'u ri Dios che chi käpe na ri q'ij aretaq ri are' kärechb'ej na ri ulew, käkanaj
    kan wa' we ulew ri' chke ri ralk'ual aretaq käkäm ri are', pune ta ne mäja' k'o
    ralk'ual ri qa mam Abraham pa taq ri q'ij ri'.
  dob-dob: ta nigeya ꞌebweu wate bwaꞌa ꞌiꞌebwaꞌebwaꞌe Ebelaamo ꞌina ꞌebeloina, ta
    saꞌi Yaubada ꞌionaupaupa tuga be ꞌaene sena nina tauna Ebelaamo ma ina susuyao
    ꞌidi baleꞌu sida ꞌewa, ta tuta gote ꞌenaya Ebelaamo nigeya natunamo.
  wrs-wrs: Sesoava Aprahamba honamba mongova pethava kovoraohnamoa owaimomolmba hutewonamba.
    Heva os Sesoava ovrahona hemba, osva himba si honamba vrahunvav pethava hevm,
    eva simbepolm henam. Honamba doara heva Aprahamna novra, mendah ombolhui lohvna.
  mca-mca: Qa pa' Dios qa nite'ƚe tisij qu' natsat'axij nite' iye pa'qu' ƚuk'eye'en
    ha'ne sehe'. Ƚa'mek qa yit'ijets pa'aj in yiwjutsiqeni'm pa' Abraham in mexe hamtax
    pa'qu' ƚa'se' qu' netisij ha'ne sehe' qa week pekhewe' qu' nata'ƚets hatse' pakha'an.
  tzo-TZC: Pero mi jaꞌuc jun ta yav acꞌanil laj sta ti srexto osil ti iꞌacꞌbat ti
    Abraham yuꞌun ti Diose. Pero iꞌalbat yuꞌun ti Diose ti cꞌalal ta xcham ti Abrahame,
    jaꞌ ta xꞌacꞌbat yichꞌic ti snichꞌnabtaque manchuc mi muꞌyuc to ti snichꞌnabe.
  mya-mya: ထို​အ​ခါ​က​ကိုယ်​တော်​သည်​အာ​ဗြ​ဟံ အား ထို​ပြည်​တွင်​ပစ္စည်း​ဥစ္စာ​တစ်​စုံ​တစ်​ရာ
    ကို​မျှ​ပေး​တော်​မ​မူ။ မြေ​တစ်​ပေ​ပတ်​လည် ကို​ပင်​ပေး​တော်​မ​မူ။ သို့​ရာ​တွင်​ထို​ပြည်​ကို
    သူ့​အား​လည်း​ကောင်း၊ သူ့​နောက်​တွင်​သူ​၏ သား​မြေး​များ​အား​လည်း​ကောင်း အ​ပိုင်​ပေး
    တော်​မူ​မည်​ဟူ​၍​က​တိ​ပြု​တော်​မူ​၏။ ထို သို့​က​တိ​ပြု​စဉ်​အ​ခါ​၌​အာ​ဗြ​ဟံ​တွင်
    သား​သ​မီး​မ​ရှိ​သေး​ချေ။-
  gng-NT: Uwien ŋa de' wɔ tink kiba udu wuu ni, wa de' wɔ tink kì kpɛ nin kutɛpɛnku
    ya pìɛn mɔnɔn, ama u pùon' ki ye u li taa udu wuu kí de wɔn nin uʼyaabii nɛ,
    wù ń li yé biʼyu uyo kɛ. Uyo wà Uwien pùon' lipuonl liɛ nnɔ, ki laa' *Abraham
    ŋa laan ŋmɔbe buk.
  cbi-NTPO: Tsaaren Dios yanu tiba yachi tadiyaware' shuikendyumi, naa leka chudinuu
    tu bain kuindyumi, tsaaren Abrahamnu bene ya' tyuipañalanaa yachi tiba jumu dekunu
    tsuyu ti' pami, naa jumalaa Abraham kayu na miyajtuwaañuba.
  ikk-NT: bụ o yen'ẹ alị ọwụlẹ imẹ ẹ—ọsụọn'a ama-ụkụ ohu dẹ. O kwe ẹ nkwa n'o jẹnkọ
    d'e ye 'ya lẹ ụmụ a ịya, bụ o k'e mụ nwa ogẹn hụ.
  leu-leu: Nane pife tavai na Abrahem pa ta xavala o maana mo, taasaxa nane kuus fanai
    xe sina o nane e a mu buna lamina, ri taa toxan a xavala aanabeꞌ. Naapalaan lana
    yaan aapave na Abrahem pi ta lak lunai.
  maz-NT: Dya ch'unü e Abraham ne ri 'na juajma c'ü ro tsjapü o̱ cjaja. Pero o mama
    Mizhocjimi c'ü ro zädä 'ma ro unü e Abraham texe ne país ro tsjapü o̱ cjaja. Xo
    mama c'ü ro tsjapü o̱ cjaja c'o o̱ mboxbëche c'o ro tsãjã. Zö dya mi 'ñeje e Abraham
    o̱ t'i, pero Mizhocjimi o mama a cjanu.
  bod-N: ཡུལ་འདིར་དཀོན་མཆོག་གིས་ཁོ་རང་ལ་བགོ་སྐལ་ཅི་ཡང་མ་གནང༌ཞིང༌། རྐང་པ་འཇོག་སའི་ས་ཙམ་ཡང་མ་གནང་ངོ༌།།
    འོན༌ཀྱང༌། ཁོང་གིས་ཡུལ་འདི་ནི་ཁོ་དང་ཁོའི་བུ་རབས་ཚ་རྒྱུད་ལ་ས་སྐལ་དུ་གནང་ངེས་པ་ཞལ་གྱིས་བཞེས་པ༌དང༌།
    སྐབས་དེར་ཁོ་རང་ལ་བུའང་མེད༌པ་རེད།
  tca-NT: —Natürü yexguma rü ta taxuü̃ma ga noxrüxüchi ga naãne nüxna naxã ga Tupana
    i ñoma i naãnewa, rü bai ga íraxü̃ ga noxrüxüchi ga naãne. Natürü Abráü̃maã inaxuneta
    ga yixcama tá nüxna na naxããxü̃ ga ñoma i naãne na noxrüxüchi yiĩxü̃cèx, rü yixcama
    marü nayu̱xguwena rü nanegüarü na yiĩxü̃cèx. Rü yemaãcü Abráü̃maã inaxuneta ga
    woo na nangexacüxü̃ ga yexguma.
  zpl-NT: Pero chenu uriña Abraham caꞌa, lá deteꞌscaꞌ Diose niꞌ temeꞌ yuu lulla, pero
    ucuaqui uꞌnanu nú deteꞌnu yuu zeꞌe lulla. Chequie chenu atilla, aca iliu zeꞌe
    iliuꞌ bee lliꞌñilla, añinzuca nú chenu uni Diose scua lá luꞌcuscaꞌ Abraham lliꞌñilla.
  mbc-NT: Mîîkîrî pia Paapaya iwaikkatoi pe sîrîrî pata tîîsa' pra man mîrîrî yai.
    Tîîse tamî'nawîrî itîrî tîuya taasai'ya wanî'pî. Moropai apayanrî'san pata'se'
    pe awanî kupî sîrîrî, taasai'ya wanî'pî inmuku ton pra tîîse.
  ndg-ndg: Ampeya kwaa chochote kati urithi wake, pabile kwaa na sehemu hata ya kubeka
    magolo. Lakini Abrahamu atiahidiwa hata kabla apata kwaa mwana kuwa apeyelwa nchi
    kati miliki yake na ubeleki wake.
  wsk-wsk: Bare Kaem mel bo ta ali sor imi te noko iwita me tuam, am ali bilik nuamur
    gotek bo ta me tuam, am mena. Tom umu Abraham kumik kuriang mena wore, Kaem ilak
    den kaolam, ‘Ni se ka gue luan uragi mu ali imitang talko.’
  toj-NT: Pero ja Dios ja ora jahui, mi to ya sbajuc ja lugar iti, mi ni ba oj ajyuc
    tec'ani. Pero alji ni yab ja Abrahami que oj ni sbajuc ja mas tzaani jaxa cuando
    huax chami, oj ni bi sbajuc can spetzanil ja yintil oj to manxuqui, iday, ja ora
    alji yab ja iti, mi to ni jun yunin yioj.
  kkl-kkl: '''Pululam,'' seogpa, yaoghag ane, ''So''o ologha babe an ngai talulam,''
    ana babe kom. ''Ot anap andi mangarobari mangaroba mangkahyikneap amik ngai talulom,''
    aro Allahri Abrahamag salag lero ambarog. Abene li elmabo babe nhon wamna komag,
    oroghag agha ambarog.'
  tbc-tbc: Saen an lo Anut tan en samun kabelan ta Abraham sen tinin o ipani man tia
    ya. Gug Anut mitep tan en Abraham iŋ malan kubulan dida ipidinaip sed niŋedi wo
    ibol a. Gug Abraham saen an lo nanuk tia imado dugo Anut promis an ipani a.
  sna-sna: Haana kumupa nhaka imomo, kunyange paangatsika norutsoka rwake. Asi Mwari
    akamuvimbisa kuti iye nezvizvarwa zvake zvaimutevera vaizotora nyika ino, kunyange
    panguva iyoyo Abhurahama akanga asina mwana.
  smk-NT: Sin sain, kai naya et gapo nin binyan nin Dios si Abraham nin luta' a matawag
    nan ikon na nin diri. Wanin man, nipangako' nan Dios a ibi nayayti li' nin luta'
    kona ni Abraham tan konra nin puri na. Sin sain bale' ket kasa et nin anak na
    ni Abraham.
  grc-TCGNT: καὶ οὐκ ἔδωκεν αὐτῷ κληρονομίαν ἐν αὐτῇ, οὐδὲ βῆμα ποδός· καὶ ἐπηγγείλατο
    δοῦναι αὐτῷ εἰς κατάσχεσιν αὐτήν, καὶ τῷ σπέρματι αὐτοῦ μετ᾽ αὐτόν, οὐκ ὄντος
    αὐτῷ τέκνου.
  gof-WFTW: I ha biittaafe hari attoshin tohoy yedhdhiya bessika Abrahames immibeenna.
    Shin na7i iyaw baynna wode Xoossay ha biittaa iyawunne iya sheeshaas laata oothidi
    immanayssa qaala gelis.
  spa-BLM: No le dio ninguna herencia en ella, ni siquiera para poner el pie. Le prometió
    que se la daría en posesión, y a su descendencia después de él, cuando aún no
    tuviera hijos.
  kyz-NT: '—NaAbraão ''ga upe etee rũi ''ga ywya muri rakue. ''Ga juapyrera ''gã nupe
    nanẽ ''ga ywya muretei rakue. Aipo ''jau Janeruwarete ''ga Abraão ''ga upe: “Ene
    manũ re enejuapyrera ''gã ajemogyau ipype”, ''jau Janeruwarete ''ga Abraão ''ga
    upe. Nata''yri we agawewi Abraão ''ga aiporamũ rakue. A''etea Janeruwarete ''ga
    e''i poromũ ''ga upe.'
  dao-dao: Acunüng, hia ta a venak vai, a khawpa a takeinak vai pi Pamhnam naw am
    pe; acunsepi, amät ja a ngsawne cäpa khawh a jah pet vaia am a ca ham üng tün
    lü khyütamki.
  cya-cya: —Ñi se'en qui'ya ton sca tso' quiya' ti yu—, a mdaa ñi cha' cuiya' culo
    yu tñan. —Una mdi'in tyaa ñi sca cha' lo'o yu si'yana ntsu'hui cha' quinu yuu
    can' 'in yu lo'o sñe' yu—, siya' ñi sca sñe' yu lo' a nchca tyi'in xacan'.
  beu-beu: Uanguveng angu, Lahatala bae aabang anga mi meke vanggat nu paul metma
    tidat-boma Abraham enang epasaka ening di niang. Aarunge Lahatala Ana at palait
    vengbanang hula, eningse Ana meke anga maenang senge metma etabaning ang naung
    ipasaka ening. Aarunge uanguveng angu ana bae vaal veng jedung.
  wrk-wrk: Miku nyuliya wajba Yabrayam nanginkanyi jambanyi nanganginmirra Kudwanyi.
    Miku. Kudiya jamba nangangi. Ngala yanybayi Kud Yabrayamkanyi, yanyba nyuli, janyulu
    wajba Yabrayam nanginkanyi yajinyi. Yanybayi Kud, janyulu wajba yalunya nanginkanyi
    yajinyi, Yabrayam, marda nangangi jandanyi, marda yalunya bayngkani, marda ngambalanya
    nanijba. Nayi janyulu wajba ngambalanya nanginkanyi jambanyi, Yabrayamngangi nyuli
    barrinani wankalanyi buwakanya ngambalangi. Nanamanji jali yanyba Kud waykanyi
    nanginkanyi yajinyi, mikuyaji jandayngkanyi Yabrayamkanyi.
  nii-nii: Gos Eiparam mułmba mei konu endi ngang, kongun er mułmba mei konu endi
    ngunerim mon! Pe mei aninga endi ngumba ei ngunerim mon. Ba Gos ek yi nim, ‘Ekii
    se mei ei ngamb, nim embilnjii, ei nim tiłap ni nim kinganim noł ełe mułngii.’
    Eiparam kangił mulenjing kunum ei Gos ek yi nim.
  ign-NT: Tájinasera máijara­cahini mayehe­nahini apaquehe, ánicu­chi­chái­na­hi­pucáini.
    Mameta­ca­hisera eta máijara­si­ra­yarehi eta mayehe­yarehi apaquehe. Taicha eta
    apaquehe máijara­ca­yarehi nayehe­yarehi ena machicha­na­ve­queneana te maépenapa
    ema Abraham. Nájina­ri­cha­hasera machicha­na­vea­nai­nahini te jena áñoanahi.
  dik-NT: Acïn abaŋ piny cïï Nhialic yiëk Abaram, ku ëcï thɔn lɔn bï yen Abaram gäm
    ë piny kënë bï ya piɛnyde kek mïthken bï lɔ̈k dhiëëth aköldä. Tɛ̈wäär yen lëk
    Nhialic Abaram ë wɛ̈t kënë, ke Abaram ë cïn mïth cï dhiëëth.
  cac-cac: 'Palta malaj jab''oc luum yac''nac Dios chi'' yicoc vin̈ d''a tic. Malaj
    jab''oc ac''jinac d''a vin̈, palta yac''naccan sti'' Dios chi'' d''a vin̈, ayic
    yalannaccan icha tic: Ol vac'' jun a luum. Axo yic ol ach chamoc, ol can jun a
    luum chi'' yicoc eb'' in̈tilal, xchi Dios chi'' d''a vin̈. Ayic mantalaj junoc
    yuninal vin̈, ata'' yalnaccan jun chi'' Dios.'
  tzj-E: 'Per next jun ulew xuya'' ta tzra wawe'' per nexte jtz''it. Per Dios c''ola
    xtzujuj cana tzra y cawra xbij: —Abraham, nerla'' na jun k''ij tak anen xtenjach
    tnamet pnak''a'' y pquek''a'' awiy amam chka''. Cara'' xbij ja'' Dios tzra mesque
    jara'' tiemp ja'' Abraham majo''n rlec''wal.'
  san-BUR: ကိန္တွီၑွရသ္တသ္မဲ ကမပျဓိကာရမ် အရ္ထာဒ် ဧကပဒပရိမိတာံ ဘူမိမပိ နာဒဒါတ်; တဒါ
    တသျ ကောပိ သန္တာနော နာသီတ် တထာပိ သန္တာနဲး သာရ္ဒ္ဓမ် ဧတသျ ဒေၑသျာဓိကာရီ တွံ ဘဝိၐျသီတိ
    တမ္ပြတျင်္ဂီကၖတဝါန်၊
  yaa-NT: 'Akka Niospa afaa pishta inãyonima. Mairi fena inãnima. Akka iskafakĩ yoini:
    ‘Ẽ mia na mai inãxii,’ ixõ yoiyoni. ‘Akka mã mĩ nanino mĩ fenafo ẽ ato inãxii,’
    ixõ Niospa Abraham yoiyoni ãfe ãfi feta fake akamano.'
  cab-NT: Míchuti ni murúsun múa lun lídan fulásu le, aríñagarügüti lun luágu lachǘlürüba
    lan dan lun lánibei lan ageíraü le jáu sun ladǘgüwagun, láu sún meja marájüñügili
    lan Abrahám lídan dan ligía.
  clu-clu: Sa mga tyimpo nga dato si Abraham ara pa pagtawi ang Dios bisan maistan
    lang nga logta. Piro nagpangako ang Dios nga ang logar nga dia itaw na kanana
    kag sa anang mga kaliwat, bisan sa oras nga dato ara pa gid bata si Abraham.
  swh-ULB: Hakumpa chochote kama urithi wake, hapakuwa na sehemu hata ya kuweka mguu.
    Lakini Abrahamu aliahidiwa hata kabla hajapata mtoto kuwa atapewa nchi kama miliki
    yake na uzao wake.
  tpt-NT: Ni Dios jantu kamaqxtaqnil ni aniy lakatꞌun para kaval ixnavin, mas va tsꞌuniy
    mas va taꞌan lay katachꞌatal la ixchꞌajaꞌ. Pero ni Dios tꞌatamakaul chꞌantaun
    ni Abraham ni kaxtaqniyaꞌ ni lakatꞌun astan tejkan katatsukuyaꞌ ixpapanakna, mas
    jantukaꞌ ixꞌalin xaqayntaun sasꞌatꞌa.
  aai-aai: God men abisa ta Abraham nowanamih itin naatu men kafa’imo me kikimin eafuw
    nowanamih itin. Baise God eomatan tafaram tutufin etei boro nowanamih nab naatu
    wawawan uf hinatutufuw boro hinab. Nati ana veya’amaim Abraham i aurin kek en
    ma’am God eomatan.
  sny-sny: Owane Sitewi lai etiri ta le ma'e au ta'ame. Opiyai! Le le ma'e awei tewi
    oso a'i au ta'ame. Ahowa, Owane Sitewi le ma'e apou eiye, ‘Mo'o su ane awei pani
    werese ape lu tewi no ma'e aurowa.’ Nowe ape se Abraham lo eimane werese ariye.
  myy-myy: “Adi sitajʉ ñaña”, yibojagʉti, “Jabeto adi ña mʉ ya sita”, yibisĩ Dios
    ĩre. Ito bajiri, “Adi ña yʉ ya sita”, yi masibisijʉ Abraham. Cojisiti ado robo,
    bajiro yiroja yiari goticãñi Dios Abrahamre. “Iti sita mʉre ĩsicʉja yʉ. Mʉ godagoja
    bero mʉ janerãbatia ya sita ñaro yiroja iti”, yiyijʉ Dios Abrahamre, rĩa macʉ
    ĩ ñarocajʉ maji.
  trc-NT: Tza̱j ne̱ a̱ doj yoꞌóó ne rque̱ Diose̱ rihaan síí cuꞌna̱j Abraham maꞌ. Ne̱
    a̱ ꞌó taꞌníí Abraham ne caꞌnga̱a̱ ga̱a cataꞌ tuꞌva Diose̱ rihaan soꞌ se vaa gu̱un
    siꞌya̱j nij taꞌníí taꞌnij siꞌno̱ Abraham man yoꞌóó nihánj na̱nj á.
  cut-NT: Hua ca̱h Dendiohs nde a̱ma ndi ya̱hn cuh ihyan, nde na̱n che ca̱hno ye a̱ma
    ca̱h ye. Ate ca̱h ye ndudo yahn ye ihyan te co ya̱hn nda̱ta yahn ye, andahre ro
    min ne, ametah nde a̱ma da̱ya ye.
  bel-bel: і ня даў яму на ёй спадчыны ні на ступак нагі, а абяцаўся даць яе на валоданьне
    яму нашчадкам ягоным пасьля яго, калі ён яшчэ быў бязьдзетны.
  zlm-KSZI: Ketika itu Allah tidak memberikan warisan apapun kepada Ibrahim sebagai
    miliknya, secebis tanah pun tidak. Namun begitu, Allah berjanji akan mengurniakan
    tanah ini kepada Ibrahim sebagai miliknya dan milik keturunannya, walaupun pada
    masa itu Ibrahim tidak mempunyai anak.
  gdr-gdr: Ajɨ God makwa ngai ti yokawonj sobijogjog gou kɨpol ti owabɨndena iyoyɨm.
    Ɨ ti re maka yɨpa tina oraki b'ɨga yɨbnawonj, ajɨ God tɨrɨr yɨt tin yomnonj da,
    ‘Kon ɨta motkaen dem onggɨtyam gou rokate re man mɨbnyɨt man dɨde moina kus ke
    b'ɨgawar kɨma owabɨndenam.’
  vmy-NT: Tunga bi kitsjare ngaꞌnde xi ku̱atseꞌe nangibi, ꞌba ninga bi kitsjare ña
    kuasen ndsaku. Tunga kitsuya titjunre nga sjare nga ku̱atseꞌe nangiu ꞌba nga jaskan
    ku̱atseꞌe ntje xi sꞌe̱re, ninga kje tjiínre kiꞌndi Abraham kui nixtjinbiu.
  cmn-FEB: 但上帝并没有在这里赐他产业，他甚至没有立足之地。但上帝承诺将赐予他和子孙田产，尽管那时他尚无子嗣。
  gmv-RNT: Haray attoshin issi tohoy eqqiza gadey izas hayssafe immetibenna. Gido
    attin he wode izas issi naykka baynda dishin izinne izappe guyen iza zerethi Biittayo
    laattana mala Xoossi izas caqqides.
  ncl-NT: Dios amo quimacac Abraham se nadita in lali nican pa yesquiaya iyaxca. Ma
    yoje, quilic neli pampa yahuiaya quimaca in lali pa quipiasquiaya. Huan amo mocahuasquiaya
    pa yes inminyaxca yihual huan imiahuimes, mas que ayamo quipíac Abrahám se ixolol.
  wed-wed: Nai maranaina God eḡa Abraham doa ita verei, eḡa aburu dadadana! Wate i parivainuaḡani,
    da ina verei tauna ma ana epaepaia aubaii. Nai au marana Abraham eḡa natunatuna,
  sua-sua: '@see-verse:ACT.007.004'
