    Wurpa lika gun-gatiya Wangarr gochila gochila a-rrana, nipa jarra Aybriyam gala
    burdak bin-dimangarna gu-ngarda yerrcha.
  wal-wal: I ha biittaappe harai atto, tohuwan yedhdhiyo sohuwaakka Abrahaamassi immibeenna;
    shin ayyo na7i xayikkokka, Xoossai a, ‘Taani neeyyoonne neeppe guyyiyan, ne zerettaayyo
    ha biittaa laata oottada immana’ yaagiis.
  zad-NT: Na' Chioza' bi bene' lo na' dii Abrahama' ni lat' yell-lioni de ni, san
    bc̱hebe' wi'ene'n na' kat' guete' yigaaṉan lo na' xiiṉ dia c̱he'na', ḻa'kzi aga
    noṉ' bi' c̱he dii Abrahama' ba zoa ka golle'ne' ka'.
  kmg-kmg: Jowa warerâ mâreŋ mi qikiŋnecneme rauckewec, aricne, moc mi râcne huŋgaŋke-jâmbâŋkewec.
    E â ɋâricfâc-ticne šâhec rauckeniŋte biŋe sawa qacnewec. I ɋâric tâmiric juha
    sifu iŋuc mucnewec.
  aso-aso: Ogavo do gotoꞌ misubo loloꞌ ogo minamineꞌ. Oꞌmosoꞌmo misubo ngomo ha nitekisi
    ma emamineꞌ. Ee, misubo ma emamineꞌza azasi idoꞌ aꞌvopilemoꞌ zuhosi di minilizaniꞌ
    misubo ve lo salani gamazi lo-emo aꞌmine misubo lengemelove lo lo huko lo-dineꞌ
    ve. Idoꞌ aꞌmine gaꞌvopilemoꞌ zuhosi lengemelove lo lineꞌ gameneuꞌ nene Abalahamuꞌ
    aza izipahala ma nomivo minineꞌ ve.
  uli-uli: Deus ye tefang bugtal Abraham mo irel fulu le, sugfed mwo mo iyang ngo
    yete fang ngali. Ngo halachog ila Deus ye hatugulu ngali le yebe fang bo bugter
    mo chol daola yal. Yodla Deus ye foru promise le ngo ted yor lol Abraham.
  nin-NT: Ni ima, Abachi à nise nu Ibrayi inkla numa ntsɨ nggo à ka yo ki ima. Abachi
    à da zu ku mu du uwa taka nu ma igbu wanggo nggo à taka si ama na ahan ama. Abachi
    à so da ure kuma nggo Ibrayi à sama nu uvuvurr.
  acu-NT: 'Antsu nungkanka jumchiksha susachmiayi. Tura uchin kichkisha yajutmachu
    wainiat, Yus chicharak: ‘Ame jakakmin ami wearmin ju nungkan susatnuitjai,’ timiayi.'
  cak-WNT: Y ri Dios can majun c'a ulef xuya' ta ca chare ri Abraham chupan re ruwach'ulef
    re', astape' ta xaxu (xaxe wi) riche (rixin) chi nipa'e' wi. Can majun wi ri xuya'
    chare. Pero ri Dios can xutzuj (xusuj) wi c'a chare chi re ruwach'ulef re' xtoc
    riche (rixin) riya' y quiche (quixin) ri ye riy rumam ca. Queri' xubij ri Dios
    chare ri Abraham, astape' ma jajun ralc'ual ri k'ij ri'.
  ebk-ebk: Maid poros enpatawid Apo Dios kan hiya hid-i as uray ak-akettuy ay luta.
    Ngem enkaren Apo Dios kan hiya ay ichatnantu na ay luta ay kuwaunantu ya nan chiyuycha
    kianakna, uray mu maid pay anakna as nan hiyachi ay nun-ekariyan Apo Dios kan
    hiya.
  spa-PDDPT: Pero no le dio herencia en ella, ni siquiera 30 centímetros. Aunque no
    tenía hijo, le prometió darla en posesión a él y a su descendencia.
  ruf-ruf: Imulungu ng'amwing'ile bae hata hanu hadoghodogho he isi ino hawe hanu
    hake, hata apfo tsakamlongela katsomwing'a isi ino iwe yake na iwe ye iwanaghe,
    hata ka matsuwa agho ng'akalile ne imwana bae.
  gun-gun: Ha'e rami avi apy voi ixupe guarã nome'ẽi neĩ peteĩgue'i opy oguerova aguã
    voi, teĩ ijayvu yvy ome'ẽ aguã, ha'e hamymino kuery pe voi. Ha'e jave ma ndata'yi
    teri.
  agu-BL: Poro quinin tetzaj i' squierk mu'ẍ tal te yi ama'le'j yi suk Ryos tetz.
    Na quinin tetzaj i' siquierk mu'ẍ tal chi na jop jalaj kukan. Wech na suki'nt
    tan Ryos tetz, nin scyetz yi e' nitxajil i' yi ntaxk tzaj jal nitxajil.
  isn-isn: Shanga ai uminkiiye kihi anga usali nuakwe, ai kutili ipatyo ga nila kuika
    u mugulu. Kuiti uAbrahamu ai upewe ilago ze ikili ga nu kulija ung'wana kina ukupegwa
    ihi anga isalo ni lakwe nu ulelwa nuakwe.
  eng-PEV: But God didn’t give any of this country to Abraham. He didn’t even give
    him a little bit of it. But God promised him that later on the people born into
    his family would own all of this land. At that time, Abraham didn’t even have
    any kids.
  ilo-ULB: Awan iti daytoy ti intedna a kas tawid kenkuana, awan, awan ti uray umanay
    laeng a pagbaddekan ti saka. Ngem inkarina - uray no awan pay laeng iti anak ni
    Abraham - nga itednanto ti daga kenkuana ken kadagiti kaputotanna a sumaruno kenkuana
    kas sanikuana.
  pir-NT: Cohãcjʉ̃ Abrahã tiquiro ijiri yehpare quehnoano waro cũedarĩahye tiquirore.
    Ne mehenogã cũedarĩahye. Sa yero Abrahã pohna marieniquiro ijiepegʉ̃ta Cohãcjʉ̃
    pehe tiquirore ohõ saha ni yahuahye. “Mʉhʉre, mʉhʉ panamena ape tjuro cjẽnapʉre
    ahri yehpare ohogʉtja”, niahye Cohãcjʉ̃ Abrahãre.
  anv-NT: Ndɛre abɔ alu fɛɛ́, Ɛsɔwɔ achyɛ fɔ́ ji yɛ ɛkɛkɛ melu mme nnó ɛbɛ ɛwu wɔ́.
    Yɛ́mbɔ Ɛsɔwɔ anyɛ́meno nnó achyɛge ji melɔ ɛwena nnó ɛbɛ́ ɛwú ne upyáne bií.
    Ɛsɔwɔ abɔ́ ajɔɔ́ depɔ ti gébégé Abraham álá pɔ́ yɛ ne maá.
  sab-NT: Chube nga ai kaitu Abrahamge toingwa Abraham bebi kirogwa molen gire, Chube
    nga ai kaitu ene Abrahamge agwa Abraham me chegu toi jwire nga aige. Abraham toidu
    sugeti nga aige gire Chube Abraham kagu joge toi nga nage, agwa Chube gerudu Chube
    be nga ai kete Abraham oindallage toingwa.
  tmd-tmd: Wop aku God nuŋ Ebraham nugwo mögörɨb möl i yadölöŋ. Hön hör ör mɨdmɨda.
    Wop aku Ebraham ha i yöxölöŋ; hör ör mɨdmɨda. Jɨ God nuŋ Ebraham nugwo yadöŋa,
    ‘Mai mögörɨb kɨ nagö pɨnö. Halöu ha nagö yöx pön haŋ yöx pön höŋ diön piaku, mögörɨb
    kɨ algör ör pön mɨjöñɨŋö,’ röŋa.
  acr-NNT: »Pero ri Dios na xuya tane che ri Abraham kuꞌan rajaw waꞌ wuꞌlew, tobꞌ
    tane xa pa kuya wi juna raqan. Noꞌj xubꞌiꞌtisij kꞌu che tobꞌ ne rire kaminaq chik,
    waꞌ wuꞌlew kuꞌana na re y ke ri ralkꞌoꞌal kanoq; yey echiriꞌ xbꞌiꞌx waꞌ che ri
    Abraham, kꞌamajaꞌ ne kꞌo juna ralkꞌoꞌal.
  kpg-kpg: God digi wanga ina gi Abraham dahi gowaa be tama madagowaa gi hai mee ginai
    i di madagoaa deelaa. Gei God guu hai dana hagababa bolo Ia gaa wanga gi mee mo
    dono hagadili gi muli di gowaa e hai mee ginai. I di madagoaa a God ne hai dana
    hagababa, gei Abraham la ana dama ai.
  taj-taj: परमेश्‍वरसे थेदा थे ग्‍लारी निसी सम्‍पत्ति मी आहिन काङ थान्‍बा ग्‍ला सुत्तै
    आपिन्‍नी। तर सन्‍तान आरेसैनोन परमेश्‍वरसे थे ग्‍ला थेदेन थेला सन्‍तानदा पिन्‍ना
    भिसी कबुल लबा मुबा।
  avt-avt: Hɨrak kau en me wɨ eim, te God ap kewetɨwek tɨ kei kike kiutɨp au. God
    katɨp Ebraham hɨrak kakwetɨwek tɨ kaktike nepenyerer nɨrak hɨr nantɨwek. Wɨ God
    katɨp Ebraham hɨm im, Ebraham ap kine nɨkerek wen au.
  cbk-cbk: Aquel mismo tiempo cuando ya llega si Abraham na este lugar, Dios nuay
    dale con ele ni un metro de tierra, pero ya promete con ele dale herencia para
    con el di suyo maga decendiente, masquin nuay pa le anak.
  uig-ARA: ئۇ ۋاقىتتا، خۇدا ئۇنىڭغا بۇ زېمىندىن مىراس بەرمىدى، ھەتتا ئۇنىڭقا تەۋە
    پۇت قويغۇدەكمۇ بىر يەر بەرمىگەنىدى. گەرچە ئۇ تېخىچە پەرزەنت كۆرمىگەن بولسىمۇ،
    خۇدا بۇ زېمىننى ئۇنىڭغا ۋە ئۇنىڭ نەسلىگە ئىگىلىكى بولۇش ئۈچۈن بېرىشكە ۋەدە قىلدى.
  tuf-tuf: Eyta ayir Sirat Abraham ima quínora anto cajc wítiro. Cajcan anto cónui
    wítiro. Eyta cuar ima quino cat, ima bomcarin quino cat wiquin wajacro. Sirat
    Abraham quin eyta wacayat, Abraham áhajira sasai bár chájacro.
  abx-abx: Ga'i iya agbuwanan-na si Diyos iriridaron ato bisan namay hamok day palat
    pitak. Lugod, agsa'ad i Diyos nga arangkunun-nay to pitak si Abraham pati' si
    mga ka'ampu-ampuhan-na, bisan kon gana' pa dadi'-na si Abraham si pagpinugad-na
    sito.
  mco-NT: E ca' Dios moy Abraham jada naaxjot ya, ni ca' ma yhuäcxtägɨpy. Hue' je'
    janchtɨy yaj'ahuanɨɨy co möhuaanɨɨy y'ap y'oc, e co anajty je' ajcxy jëdɨɨb. Oyñɨ
    anajty Abraham ca' y'ung mɨɨdɨty co Dios ymɨgapxɨ.
  bsp-bsp: Kanu kənasɔŋ fɛ Abraham kɛ atɔf ŋaŋɛ, ali dəkəcəmbər kəcək, mba kənalɛkɛ
    kɔ temer kədesɔŋ kɔ ŋi kəbəp kəbənda ka dokom dɔn kɔ nkɔn eŋcepər-ɛ, mba tɛm tatɔkɔ
    ta ɛntayɔ wan-ɛ.
  kqf-kqf: Mba laḡannemo Maimaituwa mote doḡa ḡaubona niga ḡome i vite. Bi Maimaituwa
    i giuwapa te laḡan muliḡa tana bi ena tubulelesa ya vitedi. Avena te Eiblaḡam
    mote i wainatuna bi yaḡolo te Maimaituwa lisinemo i sauga.
  cpb-NT: Iro kantzimaitacha, te rashitakaaperotari, tekaachaajaini rashitakayaariri
    eepichokiini. Ikashaakaakeri imperi paata, arika inkamake. Iri ashitaiyaawone
    inkaate charinetaiyaarine. Irootake ikantakeriri okantawetaka Abraham-ni te itzimi
    rowaiyaneni.
  aon-aon: Iruhin madae nukon anab amnab um ananib abom uwe, uwok. Uwok madae nukon
    anagun mudukigun uwe, uwok meyoh. Aria nakripan enen adurin atinyi baraen um kweipon
    ta nukonab aria ananib abom. Anan nini ananish batowish aria barheshish douk shugimori
    anan iri. Aria abudok nyutob Iruhin nakripan enyudok baraen obi nyutob, Abraham
    anan batowish douk madae enesh uwe, uwok.
  hus-NT-2005: Por yab pidhan kʼal na Dios techéꞌ ni jun pejeꞌ ti chabál abal kin
    dhabalnaꞌ, nibal jun pejeꞌ elaꞌ xon ti kin kubaꞌ jun in akan; por utsan abal neꞌech
    ka pidhan ani ke tayíl, tam jajáꞌ ka chemchich, nin chakámiltsik jaꞌich neꞌech
    kin dhabalnaꞌ; maske tam ti jachanꞌ i kʼij, na Abraham yabél in koꞌol ni jun in
    chakámil.
  mig-NT: Te tú ní já'a‑ya̱ ñú'un‑ún kuu ta'u̱‑dé, ni va̱sté ɨ́ɨn tí'li̱. Ko ni̱ keyu'u‑yá
    ja̱ kuá'a‑ya̱ ñú'un‑ún nuu̱‑dé onde̱ jíín núu̱ táká tata̱ kii nuu̱‑dé, va̱sa tú
    ní íó se̱'e‑de sáá.
  bps-bps: Na di duh én, landè fa knun blé Dwata di ku Abraham, balù tukay tanà landè.
    Kabay fakang Dwata fafunan kenen i tanà ani kel di dad belan, balù di bang én
    landè fa tingaan.
  mbs-mbs: Wedad tanà imbegay te Timanem kandin pengkey deitek. Pengkey wedad palos
    batà i Abraham, meneng migpakang se Timanem te doen tanà ibegay kandin aw menge
    bowad-bowad din.
  cme-NT: '«Uŋ juɔ, Diiloŋo saa hã-yo munturemmu aa bi cira mu yaa daamu. U yaaŋ
    aa pã nuŋgu baa-yo wuɔ: ‹Mi ka hã-ni jãmalã daayo‑i. Da ŋ saa ji waa, ŋ huoŋ-baamba
    ka biɛ-yo cor.› A ne da huɔŋgu faŋgu-na, bilo saa waa baa Abiramu‑i.'
  sus-sus: A mu lingira yo fi a ma yi bɔxi kui hali santide. Kɔnɔ a naxa laayidi tongo
    a bɛ, a fama yi bɔxi fide a tan nun a bɔnsɔɛ nan ma, hali a faxa xanbi. Na waxati
    di yo mu nu na a bɛ sinden.»
  pon-2006: Koht sohte ketikihong Eipraam ekis kisehn wasaht pwe en sapwenikihla,
    pil sohte kisin wasa kis; ahpw Koht ketin inoukihong me e pahn ketikihong ih oh
    kadaudoke kan pwe re en sapwenikihla. Ni ahnsou me Koht ketin wiahda inou wet,
    Eipraam saikinte naineki seri.
  dad-dad: Negur Abraham ein teneub taka to ifenen, teneub masak bagaig taka to ifenen.
    Anĩ ere, Negur, Abraham ĩ dumen yogon ibor nẽ tubu tar geid, teneub anĩ afenẽdiyouf
    yen, anĩ ere, sain anĩ bun Abraham ĩ kesu san.
  zab-NT: Per chi bdzɨnbɨ quɨtga xi bsiáldti Dios laab, niclɨ tuby ldaa rut su niib
    quɨtga bsiáldtiny laab. Per guniicny ideedny laab guɨchliuc. Chiy chi agutybɨ
    ax anány xte de lliinbɨ, masquɨ chi guniiny ziy niclɨ gady chúu de lliin Abraham.
  jae-jae: Gêdêŋ tonaŋ ênê ŋapalê masi, ma Anôtô kêkêŋ eŋ gêwê kaiŋ gamêŋ ŋagec atomanô,
    mago Anôtô gêjac matageŋ gedeŋ eŋ gebe êkêŋ gamêŋ tonec êndêŋ eŋ to nê wakuc,
    taŋ sêjô eŋ su naŋ.
  ksd-ksd: ma pa i tul tar ta gunan tana ba kana, pa ta ikilik ba na tur tana; ma
    i ga ve ba na tul tar ia boko upi kana ma kai kana lavur bul mur, ma pa ta natuna
    boko.
  msm-NT: Pagtidow din kani, wada imbogoy kandin to Diyus no pasak, inggad mae-payad
    da. Di migsaad da sikandin no og-abut to panahon no igbogoy din seini pasak ki
    Abraham agun ogka-erinsya to mgo kaliwat din, inggad wada pad isab anak din to
    diya no panahon.
  myk-myk: Kilɛ bi ta xuu wa shishiin kan wu mu ke fiige ke ni wu ta wɛ, ali tɔɔgɔ
    tashanga bɛ wɛ. Ga Kilɛ bi ɲɔmɛɛ lɔ wu mu na wu na ba ke fiige ke kan wu mu, na
    ki kan wu kadugo ki bɛ mu wu kadugo na. Lee bi Ibirayima ta pya nigin bɛ ɲɛ wu
    mu wee tuun we ni wɛ.
  sbe-sbe: Na Yaubada nige tano hesau ye mosei Abelahama, nige bena teuna. Na ye hededehesunumamoei
    meta kabo tano ne ye mosei iya yo kana isimulitao udiyedi. Na huyana ne unai sola
    nige Abelahama natuna.
  mcr-mcr: Iqu täqi timäuqaŋga, qua näweqä metŋqe, Goti Hanjuwä Iqu qua hui mävqä
    itä, ‘Qänakndaŋi Nyi qua tä tqätä, tqä taqä-tawäkauqätä hetapmniŋqeqä,’ ätukqeqä.
    Goti Hanjuwä Iqu, Aprähamä iqu ymeqä maeqä pmetaŋga, kukŋuä iiŋi, iŋga ätukqeqä.
  cux-NT: Tiempo miiⁿ Ndyuūs nguɛ́ɛ́ ca'a yā Abraham dɛ'ɛ̄ vɛɛ chi cuuvi yeⁿ'é yā
    yeⁿ'e na yáⁿ'āa miiⁿ, mar 'aama naachi 'canca'á yā naati caⁿ'a Ndyuūs chi ca'á
    yā cuayiivi yáⁿ'āa 'cúū chi yeⁿ'ē Abraham, ní yeⁿ'ē daiyá yā chi cuchiīca ndíí
    cuayiivi ca taachi 'āā cuɛ́ɛ́ daiya yā.
  tur-YTC: Ona orada miras, ayak basacak kadar bile yer vermedi. Ona ve kendisinden
    sonra gelecek soyuna, henüz çocuğu yokken, orayı mülk olarak vereceğine söz verdi.
  san-ITR: kintvIshvarastasmai kamapyadhikAram arthAd ekapadaparimitAM bhUmimapi nAdadAt;
