  bel-N: І ня даў яму ў ёй спадчыны ані на стапу нагі; і абяцаў яму даць яе ў валоданьне
    яму і насеньню ягонаму пасьля яго, а ня меў ён дзіцяці.
  sch-sch: Pathien'n ite mun luorang, a ke sirna rang dôr luo pêk maka, aniatachu
    ama le anûka a richisuonpârngei tena pêk rangin ânkhâm ani. Pathien'n ha
    chong ânkhâm lâihan Abraham chu nâi la dôn mak.
  mic-MIQNT: Gjinisgam na tujiw mo ignmuagup Aplamal je talgi'g assutmn. Mu ignmuamug'p
    je 'mtijin. Gatu Gjinisgam teplumapnn ignmuan aq na tujiw, assuttew negm aq ta'n
    wettaqia'tijig. Ta'n tujiw Gjinisgam teplumateg Aplamal aq ugte'piteml mo mijua'ji'jg
    gegguna'tigupni.
  huu-NT: 'Nainomo rillanona, Jusiñamuidɨ naie enɨrue naimɨe mɨcorimo fecañede. Ua
    janore jisa fecañede; iadedɨ: “Omo iena ɨco fecajitɨcue” raite. “O uruiaɨmo fecajitɨcue”
    jɨaɨ llote; iadedɨ naie facaise Abraham mɨcorɨ uruenide.'
  jiv-NT: Túrayat nuṉkan ishichkisha súsachmiayi ju̱ nuṉkanam. Antsu “Ukunam amastatjai.
    Ame jakakmin ame uchirmin susattajai” tímiayi. Tura Apraama uchirí̱ peṉké atsan
    nuní tímiayi Yus.
  otm-NT: Pɛ nu ra Abraham hinga gue'a ra ora bi xi Oją di un'na ra häi, xínga n'da
    xɛqui da ma gue rá häi zɛhɛ. Pɛ majuąni bi xifi di un ra häi gue da gomhbʉ yʉ́m
    bom'bɛto. Nu'bʉ mi xifi, mán jo'o yʉ́ t'ʉhni ra Abraham.
  dah-dah: Gega Al Kuruŋ beleŋ megeŋ tapum muŋ kura ma unyiŋ. Hubu wor po. Irde gor
    hinhinya goyenbe diriŋ wor hubu. Gega Al Kuruŋ beleŋ megeŋ Abraham keperde hinhin
    gayen yeŋya foŋeŋmiŋ yagoya niŋ tubul teŋ yunmeke yende kudiŋeŋ hiyyeŋ yeŋ Abraham
    hitte biŋa tiyyiŋ.
  tnk-tnk: Mətə ia nəpɨn nəha Kumwesən rɨpkuvei pen mhə tɨprənə riti ia kwopun i mə
    tro səvənhi irə. Rɨpkuvei pen anan mhə kwənpərɨn riti min. Mətə rɨno promes a
    mə trɨpkuvei pen min mɨne nɨmwipwɨni me səməme tuhətui kurirə. Nəpɨn Kumwesən
    rɨməni promes nəha, tɨni Epraham ramiwən ihi.
  kpr-kpr: Fira buviri, God enda ijuguse, mutari dae sedo beka gagojusira. Avata sifo
    aminda, enda o rejo eni jo mutaeri. Abraham noaro mandi sasingu jo fumbae iriri,
    God Abraham kena sisira, ‘Enda evia nindae mutono irari, amboda ninda sasingu
    siroraoro, ninda imemesirii barera,’ aminge sise, nu gekaé barago ijugusira, ‘Ninda
    imemesiri sifo amboda reighi emo dodo yama, reighi soka aminda sabua+ arera. Reighi
    da kokotofu saoro, ninda imemesiri saramana janjagu use irarera. Amingururoro,
    ghaeko 400 ava dadabarira. Dadabari ainda amboda, na reighi da kokotofu setena,
    ainda ari ekoko da mino mutono, ninda imemesiri saramana janjagu use irarera dodo,
    aminda ghe buvudo foa reighi eminda namokena banungarera.’
  san-IAS: kintvīśvarastasmai kamapyadhikāram arthād ekapadaparimitāṁ bhūmimapi nādadāt;
    tadā tasya kopi santāno nāsīt tathāpi santānaiḥ sārddham etasya deśasyādhikārī
    tvaṁ bhaviṣyasīti tampratyaṅgīkṛtavān|
  nho-nho: TeAtua ni seai iloo se tamaa kina i te kerekere naa ni kauake ma se tino kerekere
    Abraham i te saaita naa. Tevana iaa TeAtua ni purepure ake maa te kerekere naa
    ma ki oti ku kauake Ia ki Abraham, aa ma te kerekere naa ma ki noho ma ia ma ana tamalliki.
    I te saaita TeAtua ni mee ana purepure nei raa, Abraham seki hai tamalliki are.
  gym-NT: Akwa Ngöbökwe ñan kä biani jire chi jen jakrä Abrahamye nünankrä. Akwa Abraham
    krütadre angwane, Abraham bküntre ja täritäri abko ietre Ngöbökwe kä ne biandi
    jen jakrä, Ngöbökwe niebare Abrahamye. Kä ye ngwane abko, ngäbäkre ñakare Abrahamkwe,
    akwa Ngöbökwe niebare kore ie.
  azg-NT: Majoꞌ tasiquindaaꞌ Tyoꞌtsꞌon juu ndyuaamin jon, min na veꞌ vi tanꞌ chjohanꞌ.
    Majoꞌ min na nndaꞌ, tcoꞌ Tyoꞌtsꞌon ꞌndyo jon jñꞌoon na tyiꞌjeꞌquitscüejndyo jonhanꞌ
    na mancüiixjen nndaaꞌ juu ndyuaaminhin, ndoꞌ ya na ngueꞌ juu, ntsinda juu, joohan
    nnanꞌxuanhan cüentahanꞌ. Nndaꞌ tso Tyoꞌtsꞌon nnon juu min na juu xjenꞌñeen minꞌncüii
    jnda juu tacꞌoon.
  bhd-bhd: पन परमेशरे तैस इड़ी किछ भी जेइदात न दित्ती, बल्के पाव रखने जो भी ज़मीन
    न दित्ती, पन वादो ज़रूर कियो कि ई ज़मीन अवं तीं ते तेरी औलादी कब्ज़े मां देलो
    हालांकी तेइस अब्राहमे कोई औलाद न थी।
  too-NT: Lā' Dios tūna'j maxquī'lh ti'ya't ā'tzā', nīn pītzina'j a'nlhā nayāhua ixtojon.
    Xmān huanilh que ixtēcu' ti'ya't nala xla' lā' ixnatā'natna', a'yuj xla' tūna'j
    ixka'lhī ixcaman.
  ind-AYT: Namun, Allah tidak memberikan warisan kepadanya, bahkan setapak tanah pun
    tidak, tetapi berjanji untuk memberikannya kepada Abraham sebagai miliknya dan
    keturunan sesudah dia, meskipun Abraham belum memiliki anak.
  cjo-NT: 'Omaanta, tee ipiri iipatsite, tee ipaneentziri eechonkiini ijeekantyaari.
    Eejatzi tekirani itzimini itomi. Omaanta ikantzitakarini Tajorentsi: “Paata ikoñaate
    pitomi eejatzi iinja oshekini impaetatsiri. Noperi irikapaeni iroka kipatsi”.'
  nsn-nsn: God ahik mate heir me sikir koto toro mahar koto roono tatanon pare, o
    nan. Tar binakon Abraham ahik me tun, bo God puk ke ualapagah tatanono pare, inggono
    meso bubunguna ra turung kale toro mahar koto roon.
  san-DEV: किन्त्वीश्वरस्तस्मै कमप्यधिकारम् अर्थाद् एकपदपरिमितां भूमिमपि नाददात्;
    तदा तस्य कोपि सन्तानो नासीत् तथापि सन्तानैः सार्द्धम् एतस्य देशस्याधिकारी त्वं
    भविष्यसीति तम्प्रत्यङ्गीकृतवान्।
  tna-NT: 'Da tiempo su aimue Diusu ja Abraham chenu yahua tiataidha mahue. Aimue
    etidhiti puji biame tiataidha mahue yahua. Beju Tata Diusu ja uja mitsutaidha
    Abraham chenu: “Mida, mique tije epusiu familia cuana ye yahua yama etia.” Daja
    Diusu puidha, Abraham chenu sa ebacua cuana anidha mahue su.'
  lid-lid: Ma iy badeh, badeu se ranah munyak bala tan bwe. Arile, Kindrei badeh,
    tandrakan iy hawe lundriyen oro kameh, iy kameh edeu munyak i tan ma hawe lundriyen
    oro asahan hamon. Na len Kindrei tandrakan doh badeh, Abraham ari nadun bwe le.
  wim-wim: Aak an-aniyangana nil God.angan keꞌam yippak theeꞌ aak ananiy nungant Abraham.antana
    yaꞌ anman. Puth nil kaaꞌngakan aak ananiya nil ngul-ngulan ep theeꞌow nunganta
    aꞌ putha puk kampan nungantam maꞌmangkam al-alantan thampa, thananiya aak angman
    wunayn ngul aak ananiya thanttakam ngulan wun-wunowa. Aak an-aniyangana nil piip
    God.angan wik inan kaaꞌngak nunang Abraham.an-a, nil puk keꞌanangwey yippak iiy-iiya.
  zga-M: Sakhampa khinu nduvu hale wa mwene, sapale nei nafasi ei ya khuvikha amalunde.
    Pakhuva uAbrahamu avuliwee vubadu sapatile umwana ukhuta ipata ikhulunga ukhuva
    vahale wa mwene na vana va mwene.
  yom-yom: Vayi Nzambi kasia kumvana kadi kiuka ko mu tsi yayi, ka diambu ko tini
    kintoto kioki kalenda tula lutambi luandi. Muaki Nzambi wunvana tsila yi kunvana
    tsi beni va kimosi ayi nkunꞌandi. Vayi mu thangu yina buna kabutidi kadi muana
    ko.
  san-SIN: කින්ත්වීශ්වරස්තස්මෛ කමප්‍යධිකාරම් අර්ථාද් ඒකපදපරිමිතාං භූමිමපි නාදදාත්;
    තදා තස්‍ය කෝපි සන්තානෝ නාසීත් තථාපි සන්තානෛඃ සාර්ද්ධම් ඒතස්‍ය දේශස්‍යාධිකාරී ත්වං
    භවිෂ්‍යසීති තම්ප්‍රත්‍යඞ්ගීකෘතවාන්|
  yut-yut: Apban Piŋkop da Abraham iyɨ do mɨktɨm tɨmjok kɨnda dɨmasi ɨmgut. Mani Abraham
    gat yawi dɨwatni gat da on mɨktɨm don abɨdoni do yaŋ teban tok gen kɨnda yagɨt.
    Gen uŋun iyɨgɨt bɨsapmon Abraham monjɨ mɨni egɨpgut.
  grc-BYZ: καὶ οὐκ ἔδωκεν αὐτῷ κληρονομίαν ἐν αὐτῇ οὐδὲ βῆμα ποδός, καὶ ἐπηγγείλατο
    δοῦναι αὐτῷ εἰς κατάσχεσιν αὐτὴν καὶ τῷ σπέρματι αὐτοῦ μετ᾽ αὐτόν, οὐκ ὄντος αὐτῷ
    τέκνου.
  cpc-NT: Iro kantzimaitacha, tii jashitakaapirotari, tikaachaajaini jashitakaiyaari
    kapichiini. Ikajyaakaimaitakari impiri paata, aririka inkamaki. Iri ashitaiyaawoni
    inkaati charinitaiyaarini. Irootaki ikantakiriri okantawitaka Abraham-ni tikiraamintha
    itzimi jowaiyani.
  nhg-NT: Deus amo oquemacaque Abraham niontle de nönca tlöle. Nion tepetzi siquiera
    para cuale quejtus que de melöhuac ihuöxca. Pero melöhuac oqueprometierfejque
    Abraham que quemacasque nönca tlöle para ihuöxca iyes. Oqueprometierfejque nuyejque
    que sötiepa de que ye omec, nönca tlöle mocöhuas para ipelhua. Cuöc oqueprometierfejque
    ini nönca, nimpor ayemo quepeaya Abraham nion sente iconie.
  nya-nya: Mulungu sanamupatse cholowa kuno, ngakhale kadera kakangʼono kadziko. Koma
    Mulungu anamulonjeza kuti adzapereka dziko lino kwa iye ndi kwa zidzukulu zake,
    ngakhale kuti pa nthawi imeneyi analibe mwana.
  ngu-NT: Pero xoquimacac nion se herencia ipan in tlajli, nion siquiera campa quitlalis
    se icxi. Pero Dios oquimacac ipromesa ica quimacas yejhua niman sanquin ijcuac
    miquis quincahuilijtejhua ihuejcaconehuan, masqui ipan on tonaltin Abraham oc
    xquimpiaya iconehuan.
  kup-kup: Met ev emat hehan God zeir ham epar pohao pim bapanez garos naman, oñ tokatihoh
    manapanen parum bapanez Abraamin epat au mañah, ‘Nim iz mimihol zeir ham epes
    manoman pohao parum bapan.’ Oñ Godihö pot bar mañah-porah Abraam pi ñaro bon heh.
  jid-jid: Ana fon nklan bubu nu du kpa zi ni h'pu mana, a'an, ko wa ani kaza satuma
    me. Ama, a shirhi, ko da shike Ibrahim ana he ni vivren rhina-andi ani nu bubu
    ti uma du mba h'puma du k'ma tiwumba kasai-kasai.
  wmw-wmw: Mwenyezimungu ampere Iburahima kuriti, anta mahala pakutula mulu. Novyo-sivyo,
    iye kâmpa tamaa ya kumpa inti‑yi iye iwe yake-yakeni pamoja na ujukulu wake, ingawa
    âwere nawo mwana.
  gmv-GGM: Haray atoshin issi toy eqiza gadey izas hayssafe immetibeyna. Gido attiin
    he wode izas issi naykka baynnida dishin izzine izappe guyen iza zerethi biittiyo
    laatana mala Xoossi izas ccaqqides.
  ssg-ssg: Ti lokon ien Haeu tai hani Abraham teik na hepekeun. Tuahe i kakane Abraham
    ka i ma teka lato nakuama muhin, lato uke hatesol hepekeun ie, kalak Abraham tap
    natun lokon ien.
  zpo-NT: Per Dios namzaat nik tub lee leyo yizhyo ne lo xaa, per gola tika. Per nzhé
    xaa lo xaa, lee yizhyo ne gak cheen re dii cheen xaa, gorna yilo yet xaa, per
    zee Abraham zeeraka kano mad.
  poy-poy: Mlungu kamupiti ndiri ata seemu yimu ya isi ayi iweri yakuwi, ata hangu,
    kamlagiliti kumpanana isi ayi iweri yakuwi na ya walelwa wakuwi, tembera shipindi
    ashi kaweriti ndiri na mwananguta.
  qwh-NT: Peru tsepin Abrahamta Dios manaran chacran qorqanraqtsu, ni juc japarquillatapis.
    Peru änerqanmi peta y mirenincunata que marcacunata qonanpaq, manaraq tsurin quecaptinpis.
  gaw-gaw: Amu Kayak Nug wan imup̱a laih nakok laa Abraham ep̱egp̱anab daaḵunu ii
    meṯom amge Kayak Nug dimp̱a wan amu Abraham amu nug buḏub ele madaḵunu nai qaḵa
    aum. Amu haen Abraham nug nid iiṯa oiyeye, Kayak Nug nai amu amegp̱a qaḵa aum.
  nca-nca: Riní mahero mira tomó karo simburí kama taró, ko simó moré kini taró. Quko
    Anutuko mande kusiyoro ŋande miraró, ‘Keya sowekepoya mira parámi ŋaro simburí
    tunoqewaŋgo.’
  zpz-NTPP: Tees Ñgyoozh wancuic mi ni tub lugaar ganiy. Ni ñuu miiñ yu wancuic mi
    niy. Tees mniim nu segur la cuic mi de lugaar ii ganiy. Mniim nu segur la nu de
    lugaar ii gac niy, nunu gac ni de nez yu par lo, mas tiem zeꞌ sac iꞌñ yu.
  mkj-mkj: Koahs johpwa kioang ekij kijehn wijahu pwa ih en japwankihla, pel joh wija
    siksik kij, a Koahs inoaukihoang pwa Ih pirin kioang ih apel kadaudokoa kan pwa
    irai en japwankihla. Nehn anjoauwo ma Koahs wiahda inoau oauwe, Abraham kahjik
    mine nah jeri.
  zac-NT: Perë Dios adë bëdë́ꞌëdiꞌi ni tubi partë shtë lugar rëꞌ parë nianibëꞌa Abraham
    ni siquierë tubi ldë guiuꞌu mituꞌnë catë niazubë tubi hiuꞌu lídchiꞌ. Perë Dios
    bëꞌnë prometer lu Abraham guëdëꞌë më lugar ni parë shíniꞌ despuësë tsana gátiꞌ,
    perë dzë ni Abraham gáꞌadiꞌi nápiꞌ shíniꞌ.
  kyg-kyg: Gotiꞌa mago hoya vaisiyafeꞌmo aise mopamo alino oꞌamiꞌniyaꞌmonanafa Emalehamuꞌa
    anamo vekamo maiꞌnigenoꞌaeꞌmo ani mopamo aliꞌna kamisugeꞌapaeꞌmo kaginago vayaꞌmogimo
    aligae, huno ha paiꞌniye.
  kmk-kmk: Naid intod Apudyus kan Abraham si pita ut mangkuwa na uttu ulay nu singkulligonga
    lawa. Yoong insapatan Apudyus kan siya un mangkuwa da utdat kaganakana tuwa pita
    ulay nu naid payyan anak Abraham sidit.
  cao-NT: Raaxo tsi quiha naa mai yoi ja qui Diós ayamaniquë ibohuati. Mai mishni
    roha ca ja qui acacayamani quiha toatiyá no. Jama, “Mia, mi chahitaxocobo, tihi
    cabo qui naa mai axëquia, ibohuati” i ja qui Dios ni quiha, baquë Abrahám jayanox
    pari no.
  bbr-bbr: Anut nukas Apraham kar omnokou nukan senes saräun nurau wa. Wa senes wa.
    Ko kar om eteinanak nais nurau wa. Utianik, Anut nukas ko okoro omnokou mesin
    paip muromara, auruwon, ‘Tawa naka meieta, nan asanat okoro omnokou aram.’ Kiro
    ses opok Apraham ko mokoi wäpik raunuk, Anut nukas kiro paip muruwon.
  inb-inb: 'Kai alpapi kaug­sa­kugpi­pas, Taita Dius manara paita ima alpapas kararka,
    ñi mai chaki churanga­pag­lla­pas. Nii­lla­kar nirkami: “Sutipa­mi kai alpata
    kara­sa­ki, kam wañu­uraka, kamba wam­brapa wam­bra­kuna kaug­san­ga­pa­kuna”.
    Taita Dius chasa ni­ura, Abra­hampa warmi mana­ra­mi ñi sug wam­bra iukaska karka.'
  hrv-hrv: U njoj mu ne dade ni stope baštine, nego obeća dati je u posjed njemu i
    potomstvu njegovu nakon njega, premda još nije imao djeteta.
  box-NT: Dónbeenì á yí nɔn tá wo yi bĩ́n. Hàrí hìa lè le nín-tàahṹ
    bìo ó o yí yú. Ká le Dónbeenì màhã́ nɔn le ɲii le mí ì na ho kɔ̃hṹ
    mu na ká wo yi, orɛ́n lè mí mɔ̀nmànía na à hĩ́ní o mɔ́n. Á ho pã̀ahṹ
    na le Dónbeenì wee bío mu yi làa wo ká za woon mía o cɔ̃́n.
  ote-NT: Pe nu Ajua̱ himbi umbabiua ni ꞌna xɛni ra hai pa drá mɛtiꞌa̱, pe xqui ña̱ꞌtuabi
    gue nuna hai habʉ dí ꞌbʉhʉbya go drá mɛtiꞌa̱ ꞌmɛfa ne gatho yá ja̱ꞌi de rá jiꞌa̱
    núꞌʉ da ꞌmʉi ꞌmɛfa. Pe nuya paꞌʉ ra Abrá hinxqui mɛꞌtstho ni ꞌnara ba̱tsi.
  wnu-wnu: 'Ende qamb qamar: “Abraham git ai end igoar eng ai tau ger Qenu sirbig
    ai tau e nonou tetemi ende me nob qamarau. Wo qob nonogursi qamar: “Ai e qen geret
    nonou wau misinam der isub ai e baubour. Qenu qob qamar qen end Abraham ubeni
    wau me baiau.”'
  zam-NT: Per ne'nglide Diox ngàp Abraham nec thìb che'n Abraham trè' co'te' nac làaz
    na' nalle'. Ne' ne' ngli Diox par ngàp Abraham nec thìb le' yòo bte'f co'te' ndub
    Abraham liz Abraham. Per mastale' tataa mbli Diox loo Abraham, Diox mcàbgòn loo
    Abraham ta' Diox con' co' gàc che'n Abraham yiloa. No co'se' yilo gath Abraham,
    gàc che'n xin' Abraham con' co' gàc che'n Abraham mastale' co'se' ndxab Diox gàca
    tataa loo Abraham tarte que no Abraham xin' Abraham.
  zyp-NT: Khazing tah ama cawh ma lehei cy vy zehmai pei be, a phe a chia nápaw alui
    achiatei hmai pei be. Canghrasala Abraham cawh ma ningcai leco sawtei hnui lytah
    ung hrah hmai my seh la, Khazing tah ama cawh ama le ama khy taiteipaw a pathlah
    sahlo tah ma raang heh naa cy a, tatah bia a kang.
  sey-NT: Ja̱je paꞌiquëtaꞌare i̱ti yejana coꞌamaña necani i̱siye pa̱pi. Quë̱o tsaꞌcuja̱ꞌtoje̱
    i̱siye pa̱pi. Ja̱je paꞌiquëtaꞌare i̱sija̱ꞌquë aꞌë ca nëopi, i̱ ju̱ꞌisi jeteyoꞌje
    i̱ tsëcapë tse̱co paꞌija̱ꞌcore. Ja̱ muꞌseña cato Abraham mamajëre peoquë paꞌinije
    ja̱je capi.
  nvm-nvm: Moik iji God fu Eburam mainma iji fu ma fuon mainma bakin. Revo God fum
    kua, Moik iji a saifon ijiena abe fikno kuain. Regavo tavan iji God fu vuak iji
    kuainma iji Eburamon fu am kafo ba nafen.
  mps-mps: Tama te sogode Godigo dwasianu tǫ me deli agabolo mabe, te agai tǫ tiwai
    elalumainu ebeo, te menio. Tiali goli, Godigo agabolo bodolu mayu, te po wai,
    ‘Nosali te tǫ eno nagebolo mawaibao, te nago hani wai dabe augwaligo te tǫ aya
    mu elama, tonaluaibao,’ te po wai. Tiali goli, Godigo te po mu wali sogode, Abrahamgo
    wai menibadi dao.
  pab-NT: 'Xakore hoka maisa Abraão ana ini hekoti waikohe ijita. Hoka nexa atyo Enore
    ihiye: “Ekakoita ite exe waikohe homanere tyaona, exahe hijikolaharenae anere
    hoka waikohe tyaona”, nexa ihiye. Enore iraitere Abraão kakoa xowaka maisa kaisaniye.'
  llg-llg: Lelek ndia, Manetualain tana baꞌe fee sana dae tengga esa boe, neme nusak
    ia mai fo ana daꞌdik Baꞌi Abraham dae pusakan. Tehuu Manetualain ana helu memak
    so, nae, dei fo Ndia fee dae ia neu Baꞌi Abraham fo ana daꞌdik ndia numbu-saꞌdu
    nala pusaka nala. Naa te lelek ndia Abraham ana bonggin bei taa esa boe.
  kyf-kyf: -Mʋʋ bhla, -Lagɔ 'nɩ Ablaamʋ -lu yabhlogbɔɔ 'nyɛ. Dʋdʋʋ kibhe 'kienyilɛ
    -we 'wlʋa bhʋʋ 'bɩ, ɔ 'nɩ 'dɛbhie -gbolu we ɔ 'nyɛ. 'Ɩn -Lagɔ nɛɛ Ablaamʋ -yla,
    wee dʋdʋ ɔ yia ɔ 'nyɛa, 'ɩn we 'ka ɔ 'yuoyua 'lʋʋ -yuoyuaa -nʋ -zɛ, ɔ 'bɩgʋ. 'Ɩn
    -zugba Ablaamʋ 'nɩ 'yu yabhlogbɔɔ -ka.
  tpi-tpi: God i no givim wanpela liklik hap bilong dispela graun, inap olsem wan
    mita, long Abraham, bai em i ken i stap graun bilong ol lain bilong em stret.
    Tasol God i tok, bihain bai em i givim dispela graun long em, na em bai i stap
    graun bilong en na bilong ol lain pikinini bilong en. Long taim God i mekim dispela
    tok, Abraham i no gat pikinini yet.
  mih-NT: Ñá saha ra Ndyoo ñuhu cuan nu zuhva si sii ra Abraham, zoco saha ra Ndyoo
    tuhun ra vatyi cua cuhva ra sii si sii ra, ta sii maa ra cua cuu si ta sii ñiyɨvɨ
    sii ra sa i sihi ra. Ta quɨvɨ cuan ta coo ca zehe ra Abraham.
  qvh-NT: 'Cayman pushaycamurpis quiquinpa cananpä manashi chacratapis ricasergansu.
    Mana ricasirpis surin manarä captinshi Tayta Diosninsi Abrahamta nergan: ‘Cay
    taycashgayqui naciontami gampita miragcunata ricasishä paycunapana cananpä.’'
  kms-kms: God ni Abraham qi nikin tene ninge neng segi. Qi puch woju nganye mune
    ire neng segine. Abraham ni wo segine kin tende puayi God wand taq namb di ni
    simbe nindig, otiwo ni qi puch neng di ni kuqo qi te mitaqwi.
  agn-agn: Ang timpong asi, si Abraham indi sindolan tang Dios maski midio palad ang
    tanek ang makabig nang nandia. Piro nangako tang Dios ang i-dol na ong nandia
    ig ong mga inampo na, maski ong oras ang asi si Abraham anda pay ana na.
  nhi-NT: Masqui ohcon, Dios amitlah ocaxcatih itich nin tlali, dion campa tolohtos,
    pero omoyectencau icmactis mai iaxca nin tlali uan imaxca nochtin aquihqueh oneuah
    itich yeh. Ohcon oquiluih masqui ayamo oquinpiaya iconeuan.
  ttc-NT: Per te Qtata Dios k'onti'l oxik tsi' jun xtx'o'otx' te terensy tzani, ni
    jun pedas ja' tzan tqet tsi' jun toq, per oxik tsi' tyol oj tkamik, o'kix tuq
    oxe'l tsi' te tx'o'tx' kye a'e' tijajil anke mina' tuq titz'jik nijunwt tk'wa'al.
  dan-1931: Og han gav ham ikke Ejendom deri, end ikke en Fodsbred; dog forjættede
    han ham at give ham det til Eje og hans Sæd efter ham, endskønt han intet Barn
    havde.
  kwj-kwj: 'Woroti, Gotri Epuraham ni nuwe tipache foti rihi naha waꞌai kinani rini
    ha nambwe, mina. Woroti, Epuraham rini che nambwe ri daro gisi tiki Gotri mwanji
    ka hinga funda bwani mendiro: Ani Gotri do nuwe mini ani hasiwa mi anitafenita
    le ichai o torosikonda.'
  vie-OVCB: Đức Chúa Trời không cho ông sản nghiệp gì trong xứ, dù chỉ một tấc đất
    cũng không. Nhưng Đức Chúa Trời hứa sẽ ban cả xứ cho ông và hậu tự làm sản nghiệp,
    dù lúc ấy ông chưa có con.
  kze-kze: minkánáá Áánútu íma maramá amúmba asiramái séna aáno maambárámá enkwárá
    enaísaavutantambo íyawaigwara'a timénaumne. Áánútumo súmba Ááváramu iyámpói íma
    maránkaronka'a mináímbá simámena
  mpj-mpj: “Palunyajanu mirtara Mamalu parna yungu walyjalu kanyilkuranku, paki, ngurra
    kujupakurnungka nyinapayi. Palunyangka Mamalulu jamartapungu ngulampara parnanga
    yungkukijalu, palunyamili marlajanukajaluraya kanyilkura. Jilanyara Mamalu wajarnu,
    jampa Yipurampa jijiparni nyinapayi.
  lbk-lbk: Maid inchowan Apo Dios ken siya is lotana, olay akit yangkhay ay mabfalin
    ay enkhatinana. Ngem inkalin Apo Dios ken siya nan nay ay ili ta enkwacha isnan
    wanen-edna, olay mo maid anakna issan chey ay timpo.
  mto-NT: Kaꞌa tseꞌe yaja du̱mo̱o̱jy je̱ Nteꞌyam ya̱ naax je̱ Abraham, ni je̱ꞌe̱ joma
    veꞌe ñaxvaꞌaku̱t; tyukvinvaꞌni veꞌe je̱ts myo̱ꞌo̱peꞌe ya̱ naax je̱ chaan je̱ kyo̱o̱j,
    ó̱yameꞌe vanꞌit kaꞌa pa̱n je̱ Abraham je̱ yꞌónu̱k vyeꞌna.
  bzh-bzh: Rëḳ Anutu su vo dob sënë len mahen teka vu Abraham in bë yö geġin menatu
    yi nġaa niröp rë, gema. Rëḳ Anutu nër bë tamusën og rëḳ bo dob sagi vu yi benajom
    ahon, in natu yi mewis lo pin hir dob geving. Rëḳ mu, loḳ buk sën Anutu nër
    ġaġek vu yi agi, og Abraham nalu ma.
  guj-2017: તેમણે એ દેશમાં તેને કંઈ વતન આપ્યું નહિ; ના, એક પગલાભર પણ નહિ; અને જોકે
    હજી સુધી તેને સંતાન થયું નહોતું તોપણ તેમણે તેને તથા તેના પછી તેના વંશજોને વતન
    તરીકે આ દેશ આપવાનું વચન આપ્યું.
  jvn-NT: Ing wayah kuwi Gusti Allah ora ngekèki kebon marang Bapa Abraham, sak mèter
    waé ora. Nanging Gusti Allah ngekèki janji marang Bapa Abraham nèk panggonan iki
    bakal dikèkké marang dèkné lan turunané, senajan ing waktu kuwi Bapa Abraham durung
    nduwé anak.
  byr-byr: Miꞌna bɨna kyaꞌ sagaaꞌ Gotɨyai kwaaka yarai mujaayɨ yaaꞌ. Kwaaka naangevaꞌ
    mujaayɨ, kwaaka maalɨkejɨꞌ yarai mujaayɨ yaakesɨra. Mujaayɨ yakeꞌ kɨrɨꞌ yune naanga
    nebulyaꞌna wɨdɨna ‘Dɨvi kwaaka davɨ kagɨzaavaꞌmujɨ gɨmɨreꞌ dɨviyara gɨmɨreraavɨreꞌ
    waragothesɨra.’ Sagaaꞌ Gotɨyai yune naanga nebulyaꞌna sara wɨjaakegaaꞌ Evɨraamɨ
    kaimɨraavɨmaayai mwalyaakelyɨ.
  ian-ian: God kan kɨpma Ebraham kat ana kwindɨ. Ana samat kɨpma kwindɨ. God kɨpma
    kat wupma wandɨ. mɨna nyangu wan kɨpma kat vɨga lɨgiyandi waa God wandɨ. Wan njɨmbla
    Ebraham nyangu njan tapman tɨndɨ.
  hun-hun: Nem adott neki abban örökséget, még egy talpalatnyi földet sem, de azt
    ígérte, hogy neki adja azt birtokul, és utódainak, holott nem is volt neki gyermeke.
  mcf-NT: 'Aden chomeshun Nuquin Papan naden Abadauan chuipampic: “Nëid nidaidën mibi
    capuacno mitsanapenquio nec. Yuecshun mibi menenun nanuna. Mimbi tishmiambocboedi
    min chidon tishaid abentsëc min madombo nëid nidaid menendambi.'
  kjs-kjs: Go rabu Gote-me Abraham nipuna surubape su kalisa. Dia, nipuna kama agu
    raapu pirape oge regepele su-daa nakalisa. Yapare Gote-me werepe Abraham nipuna
    sinu-para rurunu-para minalo ora agale lakalisa. Gote-me go-rupa lakalisa raburi
    Abraham-me naaki meda abi namaitisa.
  mni-mni: Adubu Tengban Mapuna mapham asida mangonda phangpham thokpa lam machet
    ama phaoba pikhide, adubu matam aduda Abraham-gi macha amata leitrabasu Tengban
    Mapuna mangonda mapham asi mahak amadi mahakki tunggi charol surolda pibigani
    haina wasakpikhi.
  yad-NT: 'Ne sasa̱ryu̱yada Ju̱denu mucadi varidyidyeñi̱, netimyu̱ ne vinu sanumutujiju̱
    sasa̱ryu̱yada variyu. Su̱teda ji̱ta variy sivantiy: Ra̱sa̱y jirya mucadi jiijyu̱
    ji, varityi ya̱diiy ramusiy mucadi, jidyedyeñuju̱numa ra̱ma̱cho̱sara varidye.
    Ne deti̱ savicha̱da Avurá̱ varidyidye.'
  mxb-NT: Tído ni lúꞌu̱ taꞌon ñóꞌo̱ yóꞌo ko̱ ní xíꞌo Ndios niꞌi̱ ná, ni noo̱ kuei̱n
    saꞌa̱ ná. Tído ni̱ kaꞌa̱n Ndios ña̱ ki̱ꞌo naa̱n noo̱ mií ná xíꞌín no̱ó de̱ꞌe na,
    xíꞌín no̱ó de̱ꞌe ñání na̱, va̱ꞌará ko̱ ñáꞌa̱ kandei de̱ꞌe Abraham tiempo daá ñóó.
  pon-2006A: Koht sohte ketikihong Eipraam ekis kisehn wasaht pwe en sapwenikihla,
    pil sohte kisin wasa kis; ahpw Koht ketin inoukihong me e pahn ketikihong ih oh
    kadaudoke kan pwe re en sapwenikihla. Ni ahnsou me Koht ketin wiahda inou wet,
    Eipraam saikinte naineki seri.
  maq-NT: Peru xi ngutjen ni ne, casuaain Nina me hisca hitsë nangui vihi xi cuma
    tsëhë me ta xi cachja me ne, hisca xi cuma ngascan ne, sehe sua me nangui vihi
    xi cuma tsëhë Abraham, cojo yëjë sa xuta tjë rë me xi cuinduva ngascan. Hya xi
    cachja Nina cojo rë me cuatjin ne, cjëë sacú rë chjuun rë Abraham quihndi.
  hto-hto: 'Mei íadɨ nɨɨe fecɨ raana naɨ afémɨe Juzíñamui íena iñede. Afe izói due
    jiza ie macállɨnɨena íemo fecáñede. Mei íadɨ Juzíñamui uícomo uáfuena daɨde: “Bie
    énɨe óɨeite. O tɨilla meífomo o jitótɨaɨ íeite.” Mei íadɨ aféruillaɨdo Abraham
    naɨ jitónide.'
  por-BRBSL: Ele não lhe deu nenhuma herança nela, não, nem mesmo para colocar o pé.
    Ele prometeu que a daria a ele por uma posse, e à sua descendência depois dele,
    quando ainda não tivesse nenhum filho.
  ces-NKB: A nedal mu v ní dědictví ani [jako] šlápotu nohy, ale slíbil ji dát do
    vlastnictví jemu i jeho semeni po něm, když [ještě] neměl syna.
  cui-cui: 'Barapoxonae pinae Abraham cataunxuae jopa catichi ira. Saya pinae tacayabara
    wʉnae tsimuxu dutatsi. Nacom pinae Abraham baraichi: ‘Jinya ira tsane, irʉ jinya
    jiwi penaitapataya naexana dubenaponeibiwi tsane pomonae jinya nemomo susato jiwi
    pia ira nexa tsanerʉ’, jei pinae Nacom. Ichitha pinae barapoxonae jopa xeinaeyo
    pexui.'
  boj-2014: Sonaqa Qotei na mandam mutu endi a yosai. A aŋgro saiqoji sonaqa Qotei
    na minjej, ‘Bunuqna e na ni ti ino moma kalil ŋambabqab qaji naŋgi ti mandam mutu
    endi eŋgwai.’
  eng-OEBUS: God did not at that time give him any part of it, not even a foot of
    ground. But he promised to give him possession of it and his descendants after
    him, though at that time he had no child.
  eri-eri: Itou no oula matau waha, menanga mita etenga onou, Abraham tuwei uwa, ono
    wage wa, oula waha no nogo nomo idau gane nebere tigini inyage. Ariya Itou no
    lewai, iinga huunta la no oula waha tuwon bona, ono wonga no nogo nomo magana
    gane bagu nebere tigini inyon bona. Saini Abraham no magana uwau langa, Itou no
    beele beha lewai.
  aly-aly: Akngeyel Abraham ikwerenh-rnem-akert arwa alhelekant apmer renh anthey-angenh-antey.
    Akngeyel Abraham renh alhelek-antey, Abraham-kenh ampa aney-angenh-antey arrangkw-antey.
  wiu-wiu: Einata einapete Akolaliyo one itono nateya dedeyaka yameameneyake okome
    naniko neeka neeke ta̱amoa pokoi yeneka eni take meo wane mekoane yameou wa Akolaliyo
    oa pianeya. Eberameyo one mati odeneka wete opiameneyake ni akeneya.
  swe-swe: Han gav honom ingen arvedel i landet, inte ens så mycket att han kunde
    sätta ner sin fot, men han lovade att ge det som egendom åt honom och hans efterkommande,
    trots att han var barnlös.
  cth-cth: Hatei, hote ram dawk e râw pang hanlah bang tica hai poe hoeh. Abraham
    ni a ca a cun hoehnahlan Cathut ni ahni hoi catounnaw hanlah hote ram teh râw
    lah poe hane lawk a kam toe.
  mti-mti: God mamawa kwanawa da mawapa den wanne. Me amawa emnewa arawa piyu musiwa
    da den wanne. Megara God me gumbe agi wane. Me apa Ebraam ud onan, go God me ge
    me wagobaiwa gumbo agi wane piyu mame mamawa kwanawa oya ivi mumpe.
  pad-NT: 'Asia Estêvão vara va''ora ni''a''aha adani kidija''ari vanava''isohiva
    abono: —Deus ni-va''ora no''ajoraki araboa. Ni-pa''itxia Abraão-ra no''a''iaki.
    Bini''aha ada Abraão: “Ira ono''aki bana i hihida araboa kadaimoni, kadaisai kahanodi
    vavijavaronisiagaki vakadimoni.” Niha ada Deus. Isana bikahivini kaba''i, ni-isa''iaki
    kaho ada Abraão.'
  twi-twi: Onyankopɔn amfa asase no fa baabiara ankyɛ Abraham sɛ nʼankasa de. Nanso
    Onyankopɔn hyɛɛ no bɔ sɛ ɛbɛyɛ ɔne nʼasefo nyinaa dea. Bere a Onyankopɔn hyɛɛ
    Abraham bɔ yi na onni mma.
  hlt-hlt: Te ah te rho a paek pawt dongah khotloeng pataeng khueh pawh. Te vaengah
    anih te camoe om hlan dae anih neh anih hnukah a tiingan taengah khohmuen te khoyo
    la paek ham ol a caeng.
  tbz-SIM: Kuyie nyí nhò duɔ́ nkɛtenkɛ̀ dɛborɛ̀ bɑ́ sɑ́m̀pɔ́, kɛ nɛ́ ò nɑ̀kɛ́ kɛ dɔ̀
    kù bo ò duɔ́ ndɛ kó dihɛì kòo yɑɑ̀bí di tiekɛ kɛ sɔ̃́ nhò nyí mɔkɛ dɛbirɛ.
  san-GUJ: કિન્ત્વીશ્વરસ્તસ્મૈ કમપ્યધિકારમ્ અર્થાદ્ એકપદપરિમિતાં ભૂમિમપિ નાદદાત્;
    તદા તસ્ય કોપિ સન્તાનો નાસીત્ તથાપિ સન્તાનૈઃ સાર્દ્ધમ્ એતસ્ય દેશસ્યાધિકારી ત્વં
    ભવિષ્યસીતિ તમ્પ્રત્યઙ્ગીકૃતવાન્|
  amx-amx: Altjerrelemeh mer renh itja kwer anthek, mpank-amparr. Rang Abraham alhelekant
    war, mer renh anthetjeh kwel, kelant apek anthetjenh mer renh arlaltj kwerenh
    mapehan. Altjerr Abraham kwer angketjamarl-rlwer, Abraham rang ler-kweny-amparr
    anek, mpank kwet.
  ake-NT: E'tane intʉrʉnʉ pe te'sen itimamin tʉsa' iya pʉra iyesi'pʉ, e'tane Papa
    usaurokʉ'pʉ iku'to' pe uya tukai', ‘Ɨmɨrɨ, mɨrɨ awonsi'kɨ apayan nʉ'san, Esuwerʉ
    amʉ' uya non epoto' oton.’ Mɨrɨ a'tai, imʉre pʉra Epʉra'an esi'pʉ.
  qvn-NT: Nätan Diosga caychru manam Abrahamta gorachu quiquin cananpag ni juc chraqui
    jaruyuylatas. Chaypin Abrahampa churin manaragsi cayaptinmi. Diosga ‘Castay aywagtam
    cay yachrayangaycagta goshag’ nira.
  tku-NT: Dios jā maxquī'lh ti'ya't huā'tzā', nūn pītzuna'j jā nayāhua ixtujan. Xmān
    huanilh ixtēcu' ti'ya't nahuan xla' ē ixnatā'natna', masqui jāna'j ixka'lhī ixka'hua'cha.
  bjk-bjk: God i kobo tabaa runin e Abaram mere xönö bara rö ine iat, kaim tunon te
    xönö pu iat te ine. Kalik mon bara kaim e Abaram mere barok ke ine iat kina axana
    bung niang, e God ixo kubus bara ine arixe mabo tubuno melamu re ine, idi tabo
    unan sik im ina pu niang.
  msy-2020: God tong nguazir otevitam atugha a uan adarazi ko, me ganɨngizir puvatɨ.
    God a ko akam akɨra ghaze, a ko an ovavir gɨn izamiba nguazir kamɨn ikiam. Ezɨ
    dughiar kamɨn Abraham uabɨ boriba puvatɨ.
  bpr-bpr: Landè fa blé Dwata di ku Abraham alel i tanà, balù salngad tah falel. Bay
    ta makang i Dwata di kenen na blén dun i tanà ani, du fye ta kenen nan mfun dun
    kel di dad belan. Na di kfakang Dwata ayé, fa landè ngà Abraham.
  rmy-VLAKH: И на дя лэсти пэр латэ нисаво котор пхув, а пхэндя, со отдэла кадья пхув
    лэсти и лэстирэ бэяцэнди тунчи, кала вов инке сас бибэяцэнго.
