  cco-NT: Dsʉꞌ jaˋ cacuøꞌˊ Fidiéeˇ dseaˋ íˋ jí̱i̱ꞌ˜ co̱o̱ˋ uǿˉ ie˜ jo̱. Jo̱ Fidiéeˇ
