    wakwe, namuno katema ko ŵaliji akanaŵe kola mwanache.
  tgp-tgp: Pani mo sopo sile te tavaluna hatelete isana sohena koruna, pani mo retitauhi
    isana vara i pa silea isana sohena nona peresi na taniana sei la pa usuria, hina
    purongo vara mo sopo te natuna.
  auc-NT: “Incæte Wængonguï, Tömëmi ömæ, ante Abadäö wodi ingante cabo incæ ömæ pönönämaï
