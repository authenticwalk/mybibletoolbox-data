    ana nɨɨŋgirim, ana won tari gum nzɨgir kov, mba nuianeŋ ganɨnga. Mba tugen vhɨra
    Fhe Bakɨme mba kamen Abraham ga suaŋgim, Abraham, ana mba tugen, ana tara the
