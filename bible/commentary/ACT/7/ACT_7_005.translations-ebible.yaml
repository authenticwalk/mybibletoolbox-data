  jpn-1965: ここでは、足の踏み場となるだけのものさえも、相続財産として彼にお与えになりませんでした。それでも、子どももなかった彼に対して、この地を彼とその子孫に財産として与えることを約束されたのです。
  fra-SBL: Il ne lui donna pas d'héritage, pas même de quoi poser le pied dessus.
