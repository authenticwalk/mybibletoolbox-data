  ckb-ckb: لێرەدا هیچ میراتێکی نەدایێ، تەنانەت شوێن پێیەکیش. بەڵام خودا بەڵێنی پێدا
    کە بە موڵک بیداتە خۆی و وەچەکەی لەدوای خۆی، هەرچەندە هێشتا منداڵی نەبوو.
  spm-spm: Gotɨ unuaghɨnan asɨgha thuaaŋ rɨthugha a nona avavigha aniiŋsi phatɨ. Got
