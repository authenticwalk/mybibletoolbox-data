  gof-ENT: ኢ ሃ ቢታፌ ሃሪ ኣቶሺን ቶሆይ ዬያ ቤሲካ ኣብራሃሜስ ኢሚቤና። ሺን ናዒ ኢያው ባይና ዎዴ ፆሳይ ሃ ቢታ ኢያዉኔ
