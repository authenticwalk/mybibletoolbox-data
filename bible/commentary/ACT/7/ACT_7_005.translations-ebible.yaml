  kxv-kxv: ଅ଼ଡ଼େ, ମାହାପୂରୁ ଅବ୍ରାହାମକି ଏମ୍ବାଆଁ ଏ଼ନି ଅଦିକାରା ହୀଆତେସି, ଅ଼ଡ଼େ ର଼ ପା଼ୱୁଲି
