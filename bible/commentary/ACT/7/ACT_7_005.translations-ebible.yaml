    reꞌ Dios xiyew rikꞌorbal reh chi jeꞌ wili: ‹Til niyew nikꞌorbal aweh chi reꞌ take
    awa̱ꞌ awiꞌsil naquehcham i yeꞌa̱b wili. Jeꞌ reꞌ naricꞌuluric reh chi naquilokꞌem
    niwach ayuꞌ, nqui cho reh. «Yuꞌna chacoj tak rehtal i wili: To̱b ta woꞌ reꞌ maꞌ
    Awraham jaꞌxta nak cho rihaꞌlacꞌu̱n chipam take cho kꞌi̱j reꞌreꞌ, reꞌ Dios til
    woꞌ xikꞌor cho reh chi jeꞌ reꞌ naribanam ru̱cꞌ ra̱ꞌ riꞌsil.'
  tue-tue: Cʉ̃ʉ̃ ãnopʉ́ jeari, dita ticoriyigʉ ména. Ticoripacʉ, “too síropʉ mʉʉye,
    mʉʉ pã́rãmerã niinʉnʉseraya dita niiãdacu” jĩĩyigʉ. Cõãmacʉ̃ teeré wederitore,
    Abraham põnamaníyigʉ ména.
  bjp-bjp: Biil tom ti sun nanal God i ta ta u usuf Abaram, biil. Isau le i falimlim
    ta usuf i, le i turan foron tubutamat rin kep nanal ae. Aunbiing ae Abaram biil
    biitom ti kalalik kia.
  xon-xon: N‑yoonn ngbaan, Uwumbɔr aa nan tii u kitiŋ kibaa do chee na. Waa nan po
    tii u lisaŋ libaa. U nan puu tipuur tii u ke u ga di kitiŋ kee tii u ni uyaabitiib.
    N‑yoonn mu Uwumbɔr nan puu tipuur tee tii u na, Abraham aa nan kee kpa ubo.
  tzo-ZNT: Ti Abraame muc xꞌacꞌbat jsetꞌuc yosil yuꞌun ti Rioxe. Ti bu inaquie xchꞌom
