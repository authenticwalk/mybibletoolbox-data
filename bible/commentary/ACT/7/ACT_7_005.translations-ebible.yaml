  txq-txq: Lelek naa Manetulain ta baꞌe fee dae hangga esa boe na numa nusak ia mai
    fo dadi neu baꞌi Abraham dae pusakan. Tehuu Manetualain helu-bartaa memak kana
    ena nae, neu ko Ana fee dae ia neun fo dadi neu ndia tititi-nonosin nara dae pusakan.
    Naa te lelek naa baꞌi Abraham bei ta hambu ana bonggik esa boe na.
  aaz-aaz: Oras naan, Uisneno ka nbooꞌ ma nbait niit fa afu rakat meseꞌ, he njair
    kaꞌo Abraham in pusaak. Mes Uisneno nbaꞌan nain, he nfee afu ia neu in sufan-kauꞌn
    ein he njair sin auf pusaak. Maski oras naan, in ka nmuiꞌ fa aan honiꞌ meseꞌ msaꞌ.
  qup-NT: 'Chasna kawsashpanpas Yaya Dioska manara Abrahamta kurkachu kay allpata
    amun tukunanpa, nima shuk chushastuta. Ashwan payta shuk paktachinan shimita rimarka:
    Wañushkaykiwasha kay allpata kanpa miraykunatami kusha amunkuna kanankunapa nishpa.
    Abrahamka chay uras nima shuk wawayu kashpanpas Yaya Dioska payta chasna rimarka.'
  dop-dop: Ɩsɔ tɑ́ hɑ-ɩ tɛtʋ ntɩ tǝ tɑɑ kɛ́ pʋlʋ mɑɣɑmɑɣɑ. Pɑɑ tɛɛliyɑ sɩ ɩ́ sopi
    sopuɣu mɑɣɑmɑɣɑ. Amɑ Ɩsɔ tɔmɑ-ɩ kʋtɔm kɛ́ sɩ ɩ kɑ́ hɑ-ɩ tɛtʋ ntɩ. Ɩ mɑɣɑmɑɣɑ ɩ
    piyɑ kɑ́ tɛnɑ nɑ pɑ́ tɩ-tɩ tɔtɔɣɔ ɩ sǝm wɑɑlɩ. Pǝ́cɔ́ wɑɑtʋ ɩnɩ Apǝlɑhɑm fɛɩnɑ
    pǝyɑɣɑ.
  azb-azb: Burada ona irs olaraq bir qarış belə, torpaq vermədi. Amma İbrahimin o
    zaman hələ övladı olmasa da, Allah bu torpağı mülk olaraq ona və onun gələcək
    nəslinə verəcəyini vəd etmişdi.
  eng-DBY: And he did not give him an inheritance in it, not even what his foot could
    stand on; and promised to give it to him for a possession, and to his seed after
    him, when he had no child.
  guo-NT: Abraham chaxdus-esal ampatʉajnʉ pejtʉajnʉliajwa. Jʉmduchlax, japon tʉp wʉt,
    pamojiw chaxdusliajwas ampatʉajnʉ. Dios japox jʉm-aech wʉt, Abraham xijilfʉkon.
  hla-hla: E Sunahan e ma hala noei e Abraham ta makum turu tsikitsiki teka ba nonei
    te tatei teie nen. E moa koru ta tsitabubu. Kaba e Sunahan e ranga hamanein te
    ga hala menien u tsikitsiki teka i murimuri, ba nonei te tatei tei gono mera noien
    u tutubuneien i murimuri. Kaba e Abraham e moa noa ta toa ta pien tara poata te
    katoeia e Sunahan u ranga hamana teka.
  mav-NT: Mio tã e ti sa'a­wy'i Tupana aha'a­se'i Aparãu me yt wẽtup i imẽpyt sese
    te turan. — Atimo­ty­py'i kahato ti aru esa'y­ru'in e. Ta'i mesuwat yi yne atum
    mesup epe e yt kat i hin te Aparãu e'yi meiũpiat te turan e. Yt ipyãtap ok tã
    i te he'yi turan e Etewãu.
  kpf-kpf: Anutuŋâ diim ga hân ŋâi mân pindi galem oip. Buŋâ hân murukŋâ ŋâi mân pindip.
    Ka hân zo zâk sot kiurâp zeŋgât siŋgiyâk sâm pâip. Zâk kiun buŋ ândeip, zo ko
    Anutuŋâ laŋ yatâ sâip.
  ppo-ppo: Kótóné Abraham-mó i hae kwia melaalopó yóló mulaletei, ai alimó hae kwia
    mekó menipó. Kutó diyaaire su̧ mo sawakélé menipó. Atéyale alimó Abraham a̧ naalekélé
    bitinipatei Kótóné a̧paae duraalu, ya̧ró naao deté faaire naaletamoné i hae kwia
    saalopóló dirii fo yóló munélipakalepó.
  hin-2017: और परमेश्वर ने उसको कुछ विरासत न दी, वरन् पैर रखने भर की भी उसमें जगह
    न दी, यद्यपि उस समय उसके कोई पुत्र भी न था। फिर भी प्रतिज्ञा की, ‘मैं यह देश,
    तेरे और तेरे बाद तेरे वंश के हाथ कर दूँगा।’ (उत्प. 13:15, उत्प. 15:18, उत्प. 16:1,
    उत्प. 24:7, व्यव. 2:5, व्यव. 11:5)
  wol-KYG: Taxul mu muurale ko lenn ci réew mii, du sax fu mu teg tànkam. Teewul mu
    dig ko, ne moom lay moomale réew mi, mook askanam wa koy wuutuji, te fekkul sax
