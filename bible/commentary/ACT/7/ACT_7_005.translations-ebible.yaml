    umu kwali eke nunubu nukaneyab ali bunubu ananib. Anan nunu ananich batowich uli
    bahlagas douk chugimali anan uli. Ali ababuk nyultab God naklipanu enyudak balan
    abali, Ebraham anan batowich douk watak enech e, wak.
  grc-F35: καὶ οὐκ ἔδωκεν αὐτῷ κληρονομίαν ἐν αὐτῇ, οὐδὲ βῆμα ποδός. Καὶ ἐπηγγείλατο
