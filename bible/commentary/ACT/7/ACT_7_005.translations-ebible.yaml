    tiṉangkuṉanta tjukarurru watjaṉi. Manta ngaatjanya nyuntupa walytja ngaṉṯitja
    tjuṯangkulpi kanyilku, ngurra walytja tjanampalpi ngaraku.’ Wangka yalatji Katutjalu
    Yipuramanya watjaṉu paluru pipirriwiya nyinanytjala.
  poh-NT: 'To̱b ta woꞌ reꞌ Dios jeꞌ reꞌ xikꞌor reh maꞌ Awraham, xa ta nak xyeꞌeric
