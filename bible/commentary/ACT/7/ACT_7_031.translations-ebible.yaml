    yo̱ Ndios:'
  pon-2006A: Moses eri pwuriamweikihla me e kilangadao, ahpw alulahng kisin tuhkeo
    pwe en kadehde. E ahpw rongada kapitien Kaun-o ni eh ketin mahsanih,
  maq-NT: 'Hane jemu quijircun rë Moisés xi cavëë me xcusun jan. Hane xi quijitiña
