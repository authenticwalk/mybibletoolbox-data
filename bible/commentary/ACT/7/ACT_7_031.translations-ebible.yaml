    cho i Lokꞌ laj Ajabe̱s Dios chi jeꞌ wili:'
  tue-tue: Moisés teeré ĩñagʉ̃, ĩñamanijõãyigʉ. “¿Deero tiiró tee wáamiĩto?” jĩĩ,
    pʉtogãsãñurõ ĩñaquẽnogʉ̃ wáayigʉ. Cʉ̃ʉ̃ pʉtogãpʉ jeari, Cõãmacʉ̃ tiimé decopʉ
    cʉ̃ʉ̃rẽ wedeseyigʉ.
  bjp-bjp: Aunbiing i par u, ka lala bitit na sani i par ta u. Ma aunbiing i la fatat
    isi par fakasi, ka ongen kine Kumguui i tara aragii,
  xon-xon: Moses aah kan ni na, le ni gar u pam. Le u foor mal mmii ngbaan u ti lik.
    Waah foor mal mu na, le u ŋun Uwumbɔr aaneel len ke,
  tzo-ZNT: Ti cꞌalal iyil ti mu xꞌan ti cꞌox chꞌixe, ichꞌay o yoꞌon. Inopoj echꞌel,
    ba sqꞌuel. Cꞌalal nopol xae, iyaꞌi icꞌopoj ti Rioxe.
  mpm-NT: Nu ni jini da yukan ti ni naa ini da. Kuan tuꞌva da ja kin ndeꞌe vaꞌa da.
    Ti ni jinisoꞌo da kaꞌan Yandios.
  ots-NT: 'Nu car Moisés ya, bbʉ mí jianti‑ca̱, bi ndo hño ʉ́r mʉy, cja̱ bi guati
    pʉ pa di cca̱hti te múr bɛh ca̱. Bbʉ ya xi má cuati jar za, bi dyøh hnar jña̱
    már nzo guegue, már i̱mbi:'
  hoy-hoy: मूसा अक ईद दर्शन नोळकु आश्चर्य आत, अदिक याग नोळोर साटी आव हात्‍ती होदुन,
    रा प्रभु अन्द ईद आवाज बत्‍त,
  uri-uri: Moses kil ari pa, kil wreitn paitn akwonalmpen wailet, yatom kil kai atn
    yampingken yo pa akal ari worwor. Ari kil atning ek a Wailen pa kwewel la tolpa,
  amo-amo: Dana Musa yene nanin asu umamaki, bara ula wadin lii kushe amana kushoo
    juju kidawo ba, dana ada kupopo kushoo anan yen, amini wa tini alanaza liwui Kutelle
    yichu ghe,
  pjt-pjt: Munu nyakula kulinu, ‘Awari! Nyaa nyangatja puṉu nyanga wanka tilingaṟanyi.’
    Munu paluṟu ilangku nyakunytjikitja ma-ilaringkula wangka kulinu Mayatja Godalu
    puṉu kampanytjanguṟu wangkanyangka.
  cwe-cwe: Musa kazanywa kwa chiya chiyawone, kahita habehi na imbago muladi kulola
    goya. Mbali kahulika dizi da Mndewa,
  daa-NT: 'Muusa talig kadar ak ergigɗo pompil-ak ho ŋa ajbiytu. Ŋa sin̰jitu moota
    a ŋaa pandiyin̰ji samaane. Min ŋa pandiyiiga, ŋa dortu gaaƴ ta *Rabbine taat ɗiya
    aman :'
  mlp-mlp: Sa Moses faq na ahol waqad anadnad diq emyaq ham. Ad in anononmo ahol waqgo
    haqad ay agerab loqanmo Iyahta kazaq tubulon ham.
  ape-C: Moses natik enyudok aria nape nere urkum ba nakitak yowiyokuk. Douk gamo
    nanak hurukatin um nakri gamo nutik ehudok nyih aria nemnek Debeini nakri,
  bgs-bgs: Tô igkita si Moises katô mabbabà kayu na igrágrág, isalábbuan sikandin.
    Tô igpadani sikandin ébô mahà, igdinág din tô kagi katô Áglangngagán tikud tun
    ta apuy, na mà din,
  faa-faa: Mosesemo aseraka fofaraka, pukua makeraka aseako pesapo.
  kik-kik: 'Rĩrĩa onire ũguo, akĩgega nĩ kĩrĩa onire. Na rĩrĩa aakuhagĩrĩria nĩguo
    one wega-rĩ, akĩigua mũgambo wa Mwathani ũkiuga atĩrĩ:'
  cap-NT: 'Jalla nii cherz̈cu, Moisesqui ispantichic̈ha. Jalla nii uj cheri macjatcan,
    nonzic̈ha Yooz Jilirz̈ jora. Nii joraqui tuz̈ cjichic̈ha:'
  ksr-ksr: Kaeŋ asugiŋ muro tani iikawaajoŋ waliŋgoŋ kania iima moma kotomambaajoŋ
    kosianoŋ keno Anutuwaanoŋa qaa moŋ kokaeŋ kolooro moro,
  eng-TNT: 'When Moses sawe it he wondred at the syght. And as he drue neare to beholde
    the voyce of the Lorde came vnto him:'
  sbs-sbs: Mushe ha vona mulilo, cha komoka ha vona izo; mi hava ku chunine kuka vona
    izo, chikweza inzwi lye Ireeza, kuwamba,
  sue-sue: Are Mose nu niao awa nogoro kei awinoi, awa gane, asero zorage bamunu Tuara
    ge ego kei awenua awa,
  fra-NCL: 'A cette vue, Moïse fut saisi d’étonnement, et comme il s’approchait pour
    examiner, la voix du Seigneur se fit entendre [à lui] :'
  bhg-bhg: Edo Moses mi gido korebé eite aikae atutumbedo goteiri Badari da ge yavi
    ainda yai engo gupusina,
  snn-NT: 'Ba''iguëna, Moisesbi gue ro''taye beoye ëñaguë, Quë''rë se''e cueonni ëñaza
    caguë cueonguëna, Riusu guënamë re''otobi raosi''quëbi Riusu cocare cani achoguëña:'
  atb-NT: Mosheq gi, haû lé myàng jáng, hau é yanmai maú luî, wú wú râ ga huî e ló
    le, Yhumsîng é htê htoq lo é gi,
  cek-AK: Mosi mah to tiah kangqong hmai to hnuk naah, dawnrai pongah khet hanah a
    taengah caeh, to naah Angraeng ih lok to a thaih,
  bkd-bkd: Su maahà haena hi Moises nabeleng gayed. Su ubayan din ta daw masuli-suli
    din napaliman din sa lageng hu Dios ha tagyanaen
  ctu-76: 'Tyoj bʌc''ñʌjel Moisés che'' ti yilʌ jini ajtroñel i cha''an Dios. Che''
    ñac ti'' lʌc''ʌ cha''an mi más q''uele'' ti yubibe i t''an lac Yum ti yʌlʌ:'
  lac-NT: A ba' caj u yiraje' jac' yor Moisés. Tu c'ʌs nʌts'aj u bʌj u yirej Moisés
    caj u yubaj u t'ʌn Jaj Ts'ur. Caj t'ʌn Moisés ten Jaj Ts'ur.
  xla-xla: '@see-verse:ACT.007.030'
  xav-NT: 'Tawamhã Mozési ma tô ãma titob''uzu, te te sãmri wa. Taha wa, ma tô ĩtẽme
    ai''ré, ''râwi te te sabu da. Tawamhã ''Re ĩhâimana u''âsi mono mreme ma tô wapa.
    Ãne te tãma tinha:'
  cuk-cuk: 'Moisés a-sapi-gwabunye-gwichid-gummakmaid geg-bergu dakargu, geger dakedba,
    walikaa nue-nuu daknadgu, Bab-Dummad ega soge itoalid:'
  tbf-tbf: Sien e Moses ta nga pare ine, a nga kudier tsak simi sana ta nga pare.
    Sien ta nga veis rakot vatavatat nia ra deng vititirie, a nga rongomie mi inan
    mi Nguts,
  uig-CYR: 'Бу ғайипанә көрүнүшни көргән Муса униңға интайин һәйран болуп қалди; буниң
    қандақ иш екәнлигини биләй дәп йеқинрақ барғанда Пәрвәрдигарниң авази аңлинип:'
  ikw-NT: Nhne Mozizi whnụrnu a jiri anya, o znedu isisi matị wam ndụndu, ọ nụrnu
    nkọli Nyenwe aị,
  khs-khs: 'Aputa: ewa amo potose howa hanose tuteilakeye. Aluse, eyawa ha:na: pawemi
    popa:na:pela: hanose ta:takamake Sosoyewi sowa selese,'
  dwr-ENT: ሙሴ ባሬ ቤዔዳዎ ማላሌቲዴ፥ ኣኬኪ ፄላናው ቡራ ማታን ኢ ሺቂዴዒሺን፥ ጎዳ ቃላይ፥ ‹ታኒ ኔ ኣዋቱዋ ፆሳ፥ ኣብራሃሜ
    ፆሳ፥ ዪሳቃ ፆሳ፥ ያዪቆባ ፆሳ› ያጊዴ ሙሴኮ ዬዳ። ሙሴ ያሻ ኮኮሪዴ፥ ፄላናው ፃሊቤና።
  pma-pma: Navong Mosis lesi, musil vareis ka mulis va vesesal keke valei revi. Ka
    navong mai vesesal, long ren Ahi Asuv koa viteni mini vit,
  atd-NT: Pogpitow ni Moisis to sikan, nabolongbolong. Di kagi to Lagboy no Igbuyag
    to,
  tel-2017: మోషే అది చూసి ఆ దర్శనానికి ఆశ్చర్యపడి దాన్ని స్పష్టంగా చూడ్డానికి దగ్గరికి
    వచ్చినపుడు
  hat-BSA: 'Lè Moïse te wè l, li te etone de sa l te wè a. Lè l te pwoche pou gade
    pi pre, vwa Senyè a te vini sou li:'
  bxh-bxh: Mose ginauli ni ya ita mate ya noꞌo be ya sigilau oyagi sadaina yai bena
    ya ita komakomaniꞌi na Guyau alinana ya atahi,
  top-NT: 'Xlá ma̱lacatzúhui̱lh xlacata tla̱n naca̱cní tú ixtasi̱ma; pero acxni tuncán
    káxmatli jaé tachihuí̱n:'
  msk-msk: Yamaburungburung si Moises sang kikita naan, wakaw yapasaid yaan sang kaoykaoy
    kay apamanomanowan naan. Kayan dyumungug yaan sang tingug nang Ginoo na yagalaong,
  gyr-NT: 'Osepiase mbahe sendɨ vahe oyepɨhamondɨi, oyemboya catu sese sepia tuprɨ
    ãgua viña. Ahese osendu Yar ñehe aipo ehi vahe:'
  kmh-kmh: Kun gek, Mosis niŋiy, tap kun ak yerip gip aŋgiy, maŋ siŋak apiy niŋakniŋ,
    Gor aŋgak, ‘Nasind yes Ebraham, Aysek, Jekop, Gor kiyk mey yand nep aŋgak.’ Kun
    aŋgek, ‘Ak Gor nep aŋgip aŋgiy,’ pirikiy kuyaŋgak.
  ukr-ONPU: 'Мойсей, побачивши це, був здивований; а коли підійшов ближче, щоб роздивитися,
    почув голос Господа:'
  emi-emi: Moses ghe soghiaala nau ghe tarala me ghe lao akalakalangina sio tale ai
    erighi tani tara amasinaia me ghe nongola lingi ngalona ateva Vau eteva.
  zpv-NT: 'ya badxyigaaꞌ duxa loh Moisehs chin bwaꞌha ba cohsa rooꞌ chi, chiꞌchi gwabiiga
    Moisehs tin guclaaꞌdzi ba ñwaꞌhazaꞌca ba laꞌn yaguihchii bwehla chi, chiꞌchi bihn
    ba guñiꞌ Dxiohs, rahbi Ñiꞌh loh Moisehs:'
  gux-gux: Musa n den laa, laa bondoagidi kaala, li den lidini o. wan den nagida ki
    bua ki diidi bonŋanla, o den gbadi O diedo nialu
  kos-kos: 'Moses el arulana lut ke ma se el liye inge, ac el kalukyang nu kac elan
    liye in wo. Na el lohngak pusren Leum, ke El fahk:'
  ibo-ibo: Ma mgbe ọ hụrụ nke a, o juru ya anya. Dị ka ọ na-agaru nso ka o leruo ya
    anya, ọ nụrụ olu Onyenwe anyị ka ọ dara, sị,
  yml-yml: I ꞌiseni welavi yauyauvina i ꞌalaꞌalata, nuana i vogani i nago lilivaneye
    nuanuana i na ꞌisadewai. ꞌAuvea bonana i nogai i vo, Yau tubumwavo yadi Yaubada.
    Ebelamo, Aisake, wata Iakobo yadi Yaubada.” Mosese ma yana kololo i tatava, kebu
    nuanuana i na ꞌiseꞌiseni.
  ory-ory: ମୋଶା ସେହି ଦୃଶ୍ୟ ଦେଖି ଚମତ୍କୃତ ହେଲେ, ପୁଣି, ଭଲ ରୂପେ ଦେଖିବା ନିମନ୍ତେ ନିକଟକୁ
    ଯାଉଥିବା ସମୟରେ ପ୍ରଭୁଙ୍କର ଏହି ବାଣୀ ହେଲା,
  bzj-bzj: Wen Moaziz si aala dis, ih mi-di wanda weh mi-di goh aan. Soh ih gaahn
    kloasa tu di bush fi si lee beta ahn ih yehr di Laad Gaad vais seh,
  wmt-wmt: '@see-verse:ACT.007.030'
  chk-chk: 'Moses a mairü ren met a küna. Lupwen a feila arap ngeni ewe iräfölüföl
    pwe epwe nenengeniöchü, a rongorong mwelien ewe Samol:'
  ssd-ssd: 'Kaŋgermba nu wamdus pilemba pa ta tugusemba kaŋger tiwam tuku kumba minna
    le Suŋgo tuku miŋge pasa mayok ka Moses sana:'
  acr-TNT: 'Echiriꞌ xril waꞌ ri Moisés, lic xcam ranimaꞌ che ri catajin ucꞌutic chwach.
    Yey echiriꞌ xkib che rilic chi utz, xuta rukul ri Dios, jewaꞌ xubiꞌij che:'
  rop-rop: Mosis bin hatjamp wen imbin luk det faiya, en imbin go gulijap langa det
    bushis blanga luk gudwei, en deya na God bin tok langa im.
  mee-mee: Ka inae Moses kele ollaeala na i ke kallo raumana nga kelangana. Ba ka
    ine loa kokoro ta inaeala ta baina i nge kelamasia, na i ke longe Nutu kalingngana
    ine role roma,
  dif-dif: 'Mosili nina najinani, nau mudlandru ngaruparana wonti; ja nau karakara
    matja wokarana nina najila, Kaparaia ngaiala nunkangu pantjina wonti:'
  gam-gam: Mosis kane aya dje, na kannomba dje pille manda pika, Iwa Kerman ge embe
    dji,
  nou-nou: Edo Moses awa gido kove edo ri aikambu ujugedo gadi mambusira.
  mqb-NT: 'Musa a canan anà way ata nà, a gan masuwayan. Anga nan, a həɗek apan
    saa zəzor anan. Əna Mbərom Ba Məduwen a jan ahay, a wa:'
  ape-B: Moses natik enyudak ali anape nenek tinytin. Douk nagamu nanak halakatimu
    nakli nugamu nutik ehudak nyih wakuli nemnek Diginali nakli,
  grc-F35: Ὁ δὲ Μωσῆς ἰδὼν ἐθαύμασεν τὸ ὅραμα, προσερχομένου δὲ αὐτοῦ κατανοῆσαι,
    ἐγένετο φωνὴ Κυρίου πρὸς αὐτόν·
  cav-NT: Jadya tumeque baatsutu Moisés dyaque anajacatacuare. Tume tujatu jipeticuare
    pana peta acara aatsu. Jipetitsu tujatu Yusura isarayaju cabacaticuare.
  kgp-NT: Ti tỹ ti ve kỹ tóg ti mỹ e tĩ. Kỹ tóg ra tĩ mũ, ti ve há han jé. Kỹ tóg
    vẽnh vĩ mẽg mũ. Topẽ vĩ vẽ.
  bvd-bvd: Si kada sa Mosis 'e suana doo nai, nia ka tona ai. Nia ka lea karangi kau
    uri iro lana doo nai. Ma nia ka rongo lingena God 'e bae mai 'urii fuana,
  ukr-1871: 'Мойсей же побачивши дивувавсь видїннєм; як же приступив він, щоб придивитись,
    роздав ся голос Господень до него:'
  apz-apz: '@see-verse:ACT.007.030'
  yon-yon: Kuu kwanoon kuu binangkene diambed wene wedmandamoone kuyaombed Yariman
    ye weng meneboon,
  poi-NT: 'Agui ipooñaŋja̱m cuando iix jém juctɨ. Cuando icunúc nocojo̱m iga iwɨ̱ámpa,
    imatoŋ iga jɨypa jém tanJa̱tuŋ Dios. Nɨmpa:'
  wuv-wuv: 'I fanunupa''aa fei, na maduofo wagina. I nolao ba i fanunu, na guainaa
    fei lao mei Fasu:'
  quf-NT: 'Chaymi Moisés chayta rikarqa kusalata dispantakaran. Chaymanta mas qimikar
    rikashaq niyarqa, uyaparan Amitunchik kaynu niqta:'
  yuw-yuw: Möseho yapmu öngkubocma wo angmuna nanga fatfat tongga ‘woroc angsiwa’
    yongo ambehecgon ongga idina Morömaho mata ingoroc inogoc,
  hus-NT-1971: 'A Moisés in lej jic’pa’ jant’ini’ tu tsu’biyab in tsu’u. Utey jun
    t’ajat abal quin lej alhua’ tsu’u, ani tamna’ tin ats’a’ i cau. Uchan c’al a Dios:'
  med-med: Uⱡ itim ni, Moses kandpa min ngʉn mundpa kʉn, kandʉp kai itimp nimba, nondpa
    purum. Ei kʉn, Got nga ik ei, mel nitim, ‘Na nim nga anda kouwʉ Eiparam, Aisak
    na, Jekop unt morung kʉⱡ nga Got ei,’ nitim. I nilinga, Moses nga kʉmp ki nimbʉ,
    pur pur roⱡnga, kona ei kanʉmba ei nga mundmong itim.
  bch-bch: Be Moses igera bedaoa ta imatala, be iuangga igera kemi ta ila boloma.
    Be ilongo Maron ele babanga ikeo ga,
  cco-NT: 'Jo̱ eáamˊ cangoꞌgóˋ dsíiˊ Moi˜ mɨ˜ cangárˉ e jo̱. Jo̱guɨ mɨ˜ cangoquiéeiñˊ
    cartɨˊ quiá̱ꞌˉguɨ e laco̱ꞌ nijǿørˉ guiʉ́ˉ e jo̱, jo̱ canúurˉ luu˜ Fidiéeˇ e guicajíngꞌˉ
    lala:'
  deu-1951: 'Da Mose das sah, verwunderte er sich über die Erscheinung. Als er aber
    hinzutrat, sie zu betrachten, erging die Stimme des Herrn an ihn:'
  alq-ALGNT: 'Ki kitci mamakazabamogoban, na8adj dac pecodj ki nda inabi. Mois dac
    ogi noda8an ka Tibendjigendjin e ikidondjin:'
  ixl-NNT: 'As tul til veꞌt u Moisés itzꞌeꞌ u vokkin chꞌiꞌxeꞌ, as teqꞌo veꞌt taama.
    As tul jetzꞌen veꞌt ok tiꞌ tilataꞌ, as tabꞌi veꞌt umaꞌl u yol uvaꞌ tal u Kubꞌaal
    Tiixheꞌ. Ech tal ileꞌ:'
  boa-NT: 'Ááneríhjyáa mítyane ullévenúúbe. Áánélliihyéhjáa ímíñeúvú ɨɨ́ɨ́te dibye
    pɨ́ɨ́hɨ́vérónáa Píívyéébe dííbyeke nééhií: “Oo ámúhá Piivyéébé ó ijcyá dɨ́ɨhdé
    múnáaúvúu Aavaráaa, Itsáaa, Jacóóboo, íjcyame oke cáánívahíjcyaábe.” Ááneríhjyáa
    iíllityéne úúvécunúúbé tsáhájuco tsiiñe ɨ́ɨ́tetúne.'
  etr-etr: Amala hamosebe amo beala Mosese e fudugilahilä ga madela hedabola fädäla
    bimolö awäha nebegi, Dafidilo Geloiïe ado nabi.
  quh-NT: 'Moiseska t''ucorka riqhuriskanmanta. Kayllaycorkataj astawan allinta yachananpaj.
    Ajinallaman Dios parlapayarka:'
  kwi-kwi: Moisésne us izta aizpa iztasparɨt. Tɨra an wat izna ɨtpane, Moisésne Anpat
    Dios kaizka mɨra.
  agm-agm: Bitosɨhɨ Mosesiho sisɨhaamɨ tɨhwɨtɨhɨrɨ mmonataatɨ sandapɨ pɨhɨtatɨ gwɨnyapenataise.
    Siyatɨ gwɨnyapenataatɨ detɨ bapiyatɨ mmondo tatɨ naihɨ Awaisɨho pɨwɨha saundatɨ
    kaundihɨ atisataise.
  ubr-ubr: 'Moses ato bobo i’tai on iduduran, ato inai rega bisinai nan auwatin ititai
    tiwag mes. Baise on Bada fonan itatam, Bada dura ato nanaba iyau:'
  tsw-NT: Ana Musa ene niyi, reve u reme asalama e ili i na wee inda. Ana u rawai
    zuzu adama we ene, ɗaɗa wu uwwai uɗyo wa̱ A̱sulazuva a dansaa yi,
  cax-NT: 'Arrti Moisés cütobüsoti ui arrümanu sane. Auqui sürotitü saimia ümo, nauqui
    asarati nurria. Acamanu oncoiti ñanitacarrti Señor, nanti sane:'
  aia-aia: '''Oha ''ia Moses ''a re''iai ''eusi, ''a heimwaota''i di''u ma ''ari wou
    gaarangi ''anai wana ha''agorohia. Ma rongoai ringena Araha God na o''ani,'
  srp-1865: 'A kad Mojsije vidje, divljaše se utvari. A kad on pristupi da vidi, bi
    glas Gospodnji k njemu:'
  agt-agt: A ta nepakaita na kan ta kalakayu en a nagpaka-lat kan hapa, te awena haman
    maapang na kayu en. A pake imabikan mantu, petta pake itan na ta mappya, a nadangag
    na kan ya ngahal na Namaratu nga maguhohug tentu.
  lug-lug: Musa bwe yakiraba ne yeewuunya. N’agenda ng’asemberera ekisaka yeetegereze,
    eddoboozi lya Mukama ne limugamba nti,
