  xtd-NT: 'Nu n‑xini‑s xijan te n‑yuꞌu anu‑s. N‑xe tuꞌa‑s yutnu koko jan xa kundeꞌa
    vaꞌa ka‑s te n‑teku‑s xa n‑jaꞌan Ianyuux. N‑jaꞌan‑ia:'
  mdy-ETH: ሙሴ ዬያ ዛጌ ዎዶና ዲቃቲ ሄርሻዖ፥ ባንሢ ዑኪ ዛጋንቴ ሂዚ ጋዓ ዑኡሲ ዋይዚንቴኔ፤
  spl-spl: Ekmu sâtŋe otmu “Enda wonŋe oap?” sâm ya ekmâ heŋgeŋguwe sâm gotŋan bamu
    Kutdâŋe yuwu sâm ekuop.
  usp-NT: 'Moisés sub''laj xsaach jch''ol chi rilic, xjutun chijc''ulel, ri'' raj
