  kup-kup: Met pot tat hehan Moses etet zagerï tat epat homeh, Ui tair ak tah batah?
    Pot homet tin etepan hat zi poropoz totoi sapanez soohan darim Ahopuhö pot hahan
    hateveteh,
  jid-jid: Niwa Musa a to ilu'a, a ti sisir kpe wa a to ni shishima, nda lu si zren
    hi weiweire du ni mla ya, a kri wo ilan Baci ni tre ndi,
  wmw-wmw: 'Musa akishanga kwa ruhuya imwisukire ire, nakusengereza karibu awone sana,
    ikinjira shauti ya Mola, ikamba:'
  gmv-GGM: Museykka iza beeydamala mallaleetides. Azakone shaki eranas izzi he izako
    shiqqishin Goda qalay “tanni ne awannta Xoossa abirame Yisaqane Yaqobe Xoossa
    gishin siydees. Museykka daro dagammides, xeellanaskka xalibeyna.
  ssg-ssg: Ti Moses ningahiwa, i tataxini. Ti i nahih xohi ahewa paxai aluinian, i
    hong kinaxe Haeu.
  zpo-NT: 'Ches mdedyall ngune kwaanzee, nu gorna mbii xaa gax zee wii wen xaa, mbin
    xaa bos cheen Xaa Nabeyy, kwaan nzhé:'
  poy-poy: Musa kalikangasha nentu kuwona shitwatira ashi ata kasegelera pakwera su
    kasunguliri, kumbiti kapikiniriti liziwu lya Mtuwa,
  qwh-NT: 'Tse nina rupecaqta riquecurnam, Moises espantacorqan. Y mas nopanman ricananpaq
    witïcuptinnam, Dios queno parlapëcorqan:'
  gaw-gaw: Moses nug ab ewak amu anṯa, nug oo ii maiṯe, dab mak kuḏum awa, nug peheṯa
    anidḵunu gumiṯa waawo, Naḏi Nug aum.
  nca-nca: Tunoqiní Mosesko iŋondata parámi tero qenewero woso uyaro Uni Parámimboro
    maŋgó iŋoní ŋande yaró,
  zpz-NTPP: Tonaꞌ la za nu ic yu par nu nac coz nu bzaac yu. Orzeꞌ byagaab yu lo yag
    zeꞌ par nu zac nap zir yuñ. Orzeꞌ güeñ yu nu rnii Ñgyoozh.
  mkj-mkj: Moses aluhlahng suhkoa siksikko pwa ih en kadehde mwehu, ih ken pwuriamweikihla
    mehu ma ih kapangda. A ih rongda ngilen Koaunno,
  zac-NT: 'Moisés bëdzëguëëꞌ ldúꞌiꞌ; bë́ꞌniꞌ llgabë, pëzielú rëuldë hiaguë rëꞌ. Guabíꞌguëll
    parë gunall luhin. Bínill voz shtë Dios naguniꞌi:'
  kyg-kyg: Moseseꞌa ani atamo ageno hau aitenoꞌaeꞌmo ageno alagepa huno agesiyafeꞌmo
    yosa aepamo haopaꞌaleꞌmo uno maiꞌnigeno Ala kava neꞌmoꞌa ha painoꞌaeꞌmo,
  kmk-kmk: Nasdaaw si Moses sidit naila na. Utdit umad-adaniyana ta ina am-ammaan
    ilan, nagngoḻ na dit gingan ud Apu un kanana’n,
  cao-NT: 'Chihi jisi tsi quiha ja ratëniquë, “¿Jahuë ni naa sa?” iquiina. Jatsi pëtoro
    qui ja basimaniquë tsayaxëna. Basimaxo tsi quiha Iboba joi ja nicaniquë:'
  bbr-bbr: Moses ko kiro onok pewon aparmara, ronkat sosop oianik, jekur aparaun siakup
    potonuk, Anut nukas keser auruwon rowon.
  inb-inb: 'Chasa rupa­kus­kata kawas­paka, Moisés iapa ujna­rig­samurka. Nis­paka,
    kai­lla­iaspa rirka, mas alli­lla kawan­ga­pa. Chi­ura, atun Taita Diuspa rimai­mi
    uia­rirka, kasa nispa:'
  hrv-hrv: 'Opazivši to, zadivi se Mojsije viđenju. Dok je prilazio da bolje promotri,
    eto glasa Gospodnjega:'
  box-NT: 'Bṹn bè-minii so wó a Mɔyiize coon. Á bìo ó o wi ò o vaa sùará
    mu yi à wíoka loń sese, ó o ɲá a Ɲúhṹso tãmu na bía làa wo:'
  ote-NT: 'Nepʉ nura Moise himbi ba̱di há bi nja, pe bi uatꞌa ja ra faspi pa bi hyandi
    te rá ꞌbɛꞌa̱, ne bi ꞌyøde bi ña̱ Ajua̱ y bi ꞌñembabi:'
  wnu-wnu: 'Ende gab is ta gib qamb ebeter eng maigas me geau. Ende aba mut qarub
    erobon end Munon Aib nob qamar:'
  zam-NT: 'Co''se'' gunèe Moisés mxyo''f loo bèel co'' ndxetoo loo Moisés, mzyeb Moisés.
    No co''se'' nda bii gax Moisés par más hui'' Moisés ndxetoo bèel, mbìn Moisés
    gunii Tad Diox loo mbii loo Moisés. Ndxab Tad Diox:'
  zyp-NT: Ma cawh a hmuh tihtah a hmuhpaw lekhei a ning a ang. Va sei ka, a ne teitah
    va ming ka, Abuipaw o cawh a thui,
  sey-NT: 'Ca̱ni ñañeje paꞌye Moisés ñaquë i̱quere paꞌni cuasaquë ñapi. Ja̱je cuasaquë
    deꞌoyerepa ñasiꞌi caquë tsioja̱i asapi, Ëjaë yëꞌore ñeje caquëna:'
  nvm-nvm: Mosis fu ire iji game fuka oiserma fu ura samaij ijia mian ifirik iji naino
    iji gakafak vain. Fu gak vako ijia fu Godon ir iji fain. Fu faik fu kua, Na saifon
    Eburam ga Aisek ga Jekaf ijiebuon God ijin. Fu ijeg kuama Mosis fuka turanamime
    simaimga fu uri ni dab sauin.
  mps-mps: Te bidi Mosesgo tama tebo sę ebo sulama, aga homu hauwa tuą pelama, noma
    salio. Aga te ni page pąba pelama, bugagia tonama sueinu yali. Tiali goli, agai
    Godigo po wabo odali, te po wai, ‘Ena da God dao.
  pab-NT: 'Moisés wahakotya enomana xakore, maisa kera tyotere hoka: “Xoanere kaisere?”
    nexa, xane ehaliya kaoka enomana waiye waiya maheta. — Hatyaoseta Enore niraine
    semehena:'
  llg-llg: Nita leo ndia, boe ma kaꞌda Musa ana naꞌdo namanggonggoa kana. Boe ma neu
    deka-deka fo sangga ana bubuluk hata nai ndia. Tehuu nggengge neuk, te namanene
    Manetualain ana kokolak neme haꞌi dale mai nae,
  kyf-kyf: 'Da Moizɩ ''yɩa we -yɔ, ''ɩn ŋwɛgaga yia ɔ sʋbha. Ɔ mɩ -bha bɛda ɔ ''ka
    we yla, ''ɩn ɔ yia Jejitapɛɛ wɛlɩ ''nʋ, mʋ nɛɛ ɔ -ylaɛ:'
  tpi-tpi: Moses i lukim na i tingting planti long dispela samting i kamap. Em i laik
    lukim gut na em i go klostu, na Bikpela i tokim em olsem,
  mih-NT: 'Iyo xaan i cuñi ra Moisés sa ndyehe ra, ta i tuhva ra nu ndyaa taca iñu
    cuan vatyi cua ndyehe vaha ra. Ta i siñi ra vatyi cahan ra Ndyoo sihin ra ta catyi
    ra Ndyoo:'
  qvh-NT: 'Sayta ricarshi Moisés ima ruraytapis camäpacorgansu. Sayshi shumag ricananpä
    yaycuycashgancho wiyargan Tayta Diosninsi cayno nimogta:'
  kms-kms: Moses te nuqond, ni quan nganye nei kumo nimbiq. Muq ni nondo tumo yenu
    nuqond muq Yumbui ni simbe nindig nari,
  agn-agn: Nabereng ta mo-ya si Moises ong inita nang asi, ig asing palengetan na
    para telekan, naba-yan nang minitala tang Gino ang ganing,
  nhi-NT: 'Moisés ocmotetzauih ihcuac oquitac non, uan ihcuac omotoquih inauac oquicac
    nitlahtoltzin in toTecotzin, oquihtoh:'
  ttc-NT: Ntons yaji te Moisés oje lab'an ti'j te aj oxik ten b'ix ya ma tz'ok laq'chet
    qaynin ti'j tzan tuq tok tka'yi', oxik xhcha'o' twi' te Qajawil, otzaj tyoli',
  dan-1931: 'Men da Moses så det, undrede han sig over Synet, og da han gik hen for
    at betragte det, lød Herrens Røst til ham:'
  kwj-kwj: Wowani Moses o sumbu sukwaro tini ri heisini inaka miyafo ya ri hambwanda.
    Wosini takai ri hei kinani ri iwani Apukolaka ya rini sawe,
  vie-OVCB: 'Môi-se trông thấy thì ngạc nhiên, bước lại gần nhìn cho rõ, liền nghe
    tiếng Chúa Hằng Hữu phán:'
  kze-kze: Mósesi awánéna anón-imayaa éna egwaa'á koména awánówana Áánútu séna enaíkwá'ná
    Ááváramune Áísákaane Yákópone miwítí Áánútu úne súwana Mósesi mináímbá iséna ayántámbá
    tówana úwoiva'a karakówana
  mpj-mpj: Purtu ngurinyjirringukalu yanu kintirringu. Palunyangkayila Mama ngarnawarrapurlukalu
    wangkangu.
  lbk-lbk: Nataa si Moises issan nangil-ana ischi ya osto'y cha somag-en ay mangisin-eng,
    chinngena't si Apo Dios ay nenkali ay mangwanin,
  mto-NT: 'Atu̱va ato̱ki tseꞌe je̱ Moisés du̱tuktaajñ juuꞌ veꞌe yakꞌixju. Ku veꞌe
    du̱muta̱mi je̱tseꞌe du̱ꞌixꞌó̱yat, vanꞌit tseꞌe du̱ꞌamo̱tunajxy je̱ Ma̱ja̱ Vintsá̱n
    myuka̱tsju̱. Jidu̱ꞌu̱m tseꞌe vyaajñ:'
  bzh-bzh: Lob Moses lë lob kwa ya nġahiseḳë in nġaa sën töḳ vu yi. Lob ya dus
    in bë gelë nivesa, lob Mehöböp aye nër bë,
  guj-2017: મૂસા તે દ્રશ્ય જોઈને આશ્ચર્ય પામ્યો; અને તે એ દ્રશ્યને જોવા સારુ પાસે
    જતો હતો તેવામાં પ્રભુની વાણી થઈ કે,
  jvn-NT: 'Dèkné nggumun weruh kaya ngono kuwi, mulané terus nyedeki. Nanging terus
    krungu swarané Gusti Allah ngomong ngéné: ‘Aku iki Gusti Allahé mbah-mbahanmu,
    Gusti Allahé Abraham, Isak lan Yakub.’ Sangking kagèté nabi Moses ora wani ndelokké.'
  byr-byr: Dɨtaalɨta wanyɨna yadaaꞌnyɨ Mozɨzai tɨnna wanganaka nɨꞌnɨka yaka dɨna ‘Saꞌ
    berɨꞌ dɨngaka? Tɨnna nayaa wanganɨma!’ dɨna yaka yɨsɨkyabanna kaanna wɨna. Kaanna
    wɨna yaka kɨrɨꞌ Naangere maanguraayaꞌ kadɨka wɨꞌnyɨna
  ian-ian: Moses vɨga ngɨpali waa vatndɨ. Vɨvat way yilɨndɨ. Yiga lɨga Godna kwundi
    wutndɨ.
  hun-hun: 'Mózes pedig mikor meglátta, elcsodálkozott azon, amit látott. Amikor pedig
    oda ment, hogy megszemlélje, az Úr szava szólt hozzá:'
  mcf-NT: 'Aid istanequien tantiadempamboctequid nepanushe. Isbono, quianec anoentsëqui
    Moises chosho Nuquin Icbon naden chuipampic:'
  kjs-kjs: 'Moses-me adisa rabu nipumi pala komoma rabu nipu re-para puma adolalo
    pisa. Go rabu nipumi Mudu Ali-na agale gu-rupa pagisa:'
  mni-mni: 'Mahakna uriba adu Moses ngaklammi, henna ningthina unaba mongsong adugi
    manakta changsillammi. Adubu mahakna Mapu Ibungogi khonjel tarammi:'
  yad-NT: 'Sati̱tta̱da Muyusésibe varirya. Sani tuudiyadanumatirya jiiday, sani ntatyidye
    ya̱diy samiy variy riva, satuva̱choda ji̱ta varirya saniquejada Ju̱denu: ‘Nu̱tyu
    rañi rañi̱cha Ju̱denu, Avurá̱vedabay ta̱riy munatyavay Ju̱denu, Isácubay, Jacóbubay
    jarye.’ Samuchutyedanuma variy jichuvu̱yadamu day, ne su̱nu̱ryu̱yada variy sana̱cho̱nu̱day.'
  mxb-NT: 'Ta kúú ni̱ naá vá ini Moisés tá ni̱ xini na̱ ña̱ dión kúu. Dá ni̱ na̱tuu
