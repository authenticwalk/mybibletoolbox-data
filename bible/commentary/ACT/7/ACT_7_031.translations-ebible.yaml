  san-PUN: ਮੂਸਾਸ੍ਤਸ੍ਮਿਨ੍ ਦਰ੍ਸ਼ਨੇ ਵਿਸ੍ਮਯੰ ਮਤ੍ਵਾ ਵਿਸ਼ੇਸ਼਼ੰ ਜ੍ਞਾਤੁੰ ਨਿਕਟੰ ਗੱਛਤਿ,
  nob-LB: 'Moses ble svært forbauset over det han så, og da han gikk nærmere for å
