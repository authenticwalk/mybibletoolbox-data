  kan-2017: ಮೋಶೆಯು ಅದನ್ನು ಕಂಡು ಆ ನೋಟಕ್ಕೆ ಆಶ್ಚರ್ಯಪಟ್ಟು ಇದೇನೆಂದು, ಅದನ್ನು ಸ್ಪಷ್ಟವಾಗಿ
