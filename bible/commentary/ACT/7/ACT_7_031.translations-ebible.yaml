  wiu-wiu: enekome wene kainya pianeya tokome pinele pome enepaneya. Nitoa pome yatekale
    Akolaliyo agale okale yakaneya.
  swe-swe: 'Mose var förundrad över synen han såg, och när han gick närmare för att
    se efter vad det var, hördes Herrens röst:'
  cth-cth: Mosi ni a hmu e hah a kângairu dawkvah kahnai lahoi khet hanelah buruk
    koe lah a cei navah Bawipa e lawk a thai teh,
  mti-mti: Me mame yaunewa, me a ane. Me aig gumbe uwane yaimoyai yangut yaviviwa
    me Ayapan noiwa anone.
  pad-NT: 'Bikava''ibodivarani''ihi, binavanavanaha''ihi. Binamaakarivini kaba''i,
    bikamithahi ida Deus athi:'
  twi-twi: Nea Mose huu no maa ne ho dwiriw no enti otwiw bɛn ho pɛɛ sɛ ɔhwɛ no yiye.
    Ɔtee Awurade nne se,
  hlt-hlt: A mangthui te a hmuh vaengah Moses loh a ngaihmang. Te dongah hmat hamla
    a paan hatah,
  tbz-SIM: 'Kɛ̀ Mɔyiisi dɛ̀ yɑ̀ kɛ̀ dɛ̀ɛ ò di kòò ntɔ́ɔntoo kɛ bo dɔ̀kɛ wéntɛ́, kɛ́keè
    ti Yiɛ̀ nKuyie ntɑmmɛ̀ kɛ̀ mɛ̀ tu:'
  san-GUJ: મૂસાસ્તસ્મિન્ દર્શને વિસ્મયં મત્વા વિશેષં જ્ઞાતું નિકટં ગચ્છતિ,
  amx-amx: Moses-el rwang amperleh aremel anwerlkek. Rang itwek-irrek arnang nhenh
    aretjeh. Rwang amperleh rang arek. Ngkartemeh kwer angkek,
  ake-NT: 'Mɨrɨ ensa'' tʉuya a''tai, ipan pe isewansiuka''pʉ yu'' epo''tɨ pʉra iyesi
    pɨ''. A''ko pe iwinɨkʉi'' itɨ koro''tau, Papa maimu eta''pʉ iya:'
  qvn-NT: 'Chayta ricapur Moisesga mayacasha niragmi ricacarura. Jinarcurmi ‘Mä shumag
    ricayamushag’ nir yaycuyar mayarura Munayniyog Dios cay nir rimamugta:'
  tku-NT: 'A''cxni'' laktzī''lh Moisés jā ixca''tzī tū ī''lhcumā''lh. Ē talacatzuna''jīlh
    nalaktzī''n. Ixtachihuīn Dios huanilh:'
  bjk-bjk: 'Moses ixo wuwus kina laa nang ixo pere. Ma nang ixo wan lörörö rua werwere,
    ixo ölangen a inöno a Orong:'
  msy-2020: A bizir kamɨn ganigha dɨgavir kuram gami. Egh bar roghɨra mangɨ deragh
    ganasava amua, egha Ekiamɨn tiarim barasi,
  bpr-bpr: Na too kenen tikeng di teenan ayé. Na fdadong déé du neyen. Na di kafdadongan,
    ta lingen i talù Dwata. Ani manan,
  rmy-VLAKH: 'Моисеё дивосайля, кала удикхля када. Вов поджыля тэ подикхэл пэ када
