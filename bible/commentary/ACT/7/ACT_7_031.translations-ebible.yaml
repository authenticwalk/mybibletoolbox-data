  qup-NT: 'Chayta rikushpan Moiseska mancharirka ¿imanahuntaya chay kaspika? nishpa.
    Kayllayahushpan rikunanpa, Yaya Diospa rimahushkanta uyarka:'
  dop-dop: 'Moisi nɑwɑ mpʋ, ɩlɛnɑ pǝ́ lɑpɩ-ɩ piti. Tǝnɑɣɑ ɩ tuusɑɑ sɩ ɩ wiiliɣi teu,
    ɩlɛnɑ ɩ́ nɩɩ Tɑcɑɑ nɔɣɔ sɩ:'
  azb-azb: 'Musa gördüklərinə heyrətləndi. Baxmaq üçün oraya yaxınlaşanda Rəbbin səsini
    eşitdi:'
  eng-DBY: And Moses seeing it wondered at the vision; and as he went up to consider
    it, there was a voice of [the] Lord,
  guo-NT: Moisés japox taen wʉt, chiekal natachaemton. Kaes mox chiekal fʉlaech wʉt,
    Dios jʉm-aech naechxotdin Moisés jʉmtaeliajwa.
  hla-hla: Be Moses e asingoto koruna te tara menien u kulupu tara tsi roei kaba e
    ma atsi, ba nonei e la hasukusukuna te go na tara haniga menien. Ba nonei e hengoena
    a Tsunono te poei, ‘Alia a Sunahan turu tubumulö, nori ere Abraham mere Aisak
    ne Jekop.’ Be Moses e tololona me matoutun tara uana turu kulupu.
  mav-NT: Mi'i hawyi aria py'a­setpe atipy piat miit ewywuat tuwe­mo­herep e. Mi'i
    hawyi tokosap ikuap hamo.
  kpf-kpf: Moseŋâ zo ekŋâ wanŋâ yatâ uap sâm ikpam ari Kembugât diŋâ itâ âsageip.
  ppo-ppo: Atétere ala kolóló, Moses a̧ noa ala dutérópóló kisipa teketu betalepó.
    Atéró, mo ti diriyóló kelaairaalu, kale ni sesaape ere felekepaae taae felemó,
    ai si mi dolomótei, Talené a̧paae i fo yalepó.
  hin-2017: मूसा ने उस दर्शन को देखकर अचम्भा किया, और जब देखने के लिये पास गया, तो
    प्रभु की यह वाणी सुनाई दी, (निर्ग. 3:2,3)
  wol-KYG: 'Musaa gis peeñu moomu, yéemu; mu dikk ba jege ko ngir niir ko, kàddug
    Boroom bi daldi jib. Mu ne:'
  bef-bef: 'Moseu ana logo guluya mehaꞌa bu goloto topa holoto hena suhi nolifi luto
    bu go bati hilubeꞌmu anaꞌasilo bu leba toꞌehina. Ya huloto Huꞌmamofihi nogoꞌa
    keheliꞌehina:'
  amm-amm: Wiyouwa wiyou, Musi mo kwaiki mo, na mulumoloko manoki, aumoifaso amunoki,
    amiso ki monoi. Nosai no Noko Siyolini ko naso kwaimoki, noino,
