  cle-NT: 'Mɨ²ja̱³ hi²xiáh³ dsaay³² dsɨ́² Moisés ja̱³ liáh³ gá⁴joó² hi³ja̱³. Liáh³ca̱á̱h³
    cá⁴dxá⁴jé̱yh⁴ yeey⁴ duh³ hí⁴joó² gɨh¹ dxú⁴ ja̱³, mɨ²ja̱³ gá⁴nuú³ hi³ gá⁴liú³ Dios
    liáh³la³ gá⁴féh³:'
  txq-txq: Musa mete-nita naa, boe ma ana namananauk kana. De ana nggani mata neu
