  nab-NT: '@see-verse:ACT.007.030'
  eko-eko: 'Munsa vakatthi wa moottho opule khwiiya wootikinisiwa. Khususela attaaphale
    yoori oonachache, khusiila huula ya Mbwana Nnyizinku:'
  qxn-NT: 'Tsaynö nina lunyaycagta ricaycurnam, Moisés alläpa mantsacargan. Tsaypita
    mas shumag ricänapag witiycarnam, Dios parlamugta wiyargan:'
  wol-2010: 'Bi ko Musaa gisee, mu daldi waaru ci li mu gis; mu jegesi ngir niir ko,
    dégg baatu Boroom bi ne ko:'
  nss-nss: 'Pwen iro mwonen Mose inimei, ilohonge ndrit iya sehe melit mepo iro nimei.
    Pwen pakiya pakeh para kituluwaniy kiya hiyan. Hapeko ihilingi mbulukoyu Yapan
    iwong, ipa toro:'
  snc-snc: Mose na moḡa eḡitaiato nai, eḡabato; benamo nea ḡita-ginikaua ḡana eraka-kavinaḡi
    iaḡoto-ḡoi nuḡanai, Vereḡauka garona eseḡaḡiato, maiḡesi ekirato,
  lgl-lgl: Moses ka 'afero rasua 'alia me 'are fo 'e lesia, ma ka 'idu garania ko
    'ai fo, 'uri 'ali lio 'oka ai. Ma ka ronoa linela God
  mmo-mmo: Mose yi kin-anju tombe vindis lôôt, om la ngaaho in nambe ji nivasa, le
    sim Omaaho Bop lava laam vu yi nambe,
  ncu-NT: Mosis a ŋu ane̱ŋ‑ɔ, ne̱ mò̱ e̱ye̱e̱ a kpe̱ŋ mò̱, ne̱ ɔɔ sɔŋ tɔ kiyii‑o‑ro,
    na ɔ nya ŋu ane̱ŋ ne̱ ke̱ e̱ kywɛɛ‑ɔ nɛɛnɛɛ. Ne̱ oo nu Wuribware̱ bo̱re̱ a tɔwe̱
    fe̱yɛ,
  cni-NT: 'Yamenanaquero, irosati yoantanacaro cavaco: “Otaavetaca totseequishi, iro
    cantaincha te ontsonqueaji. ¿Paitaquea?” Ari ijatashitaquero, icoaveta iramenasanoterome.
    Irosati iquemantacari Avincatsarite,'
  eng-WMB: When Moses saw it, he wondered at the sight. As he came close to see, the
    voice of the Lord came to him,
  zaw-NT: 'Bidxeloduxh Moisés che bahuiini si''c. Dxejcti gubigni te rlajzni nuhuisa''cni
    yajgga. Dxejc biejn diajgni gunii Dios, räjpni lo Moisés:'
  san-MAL: മൂസാസ്തസ്മിൻ ദർശനേ വിസ്മയം മത്വാ വിശേഷം ജ്ഞാതും നികടം ഗച്ഛതി,
  tam-TCV: 'அவன் இதைக் கண்டபோது, அந்தக் காட்சியைப் பார்த்து வியப்படைந்தான். அவன் அதை
    இன்னும் நன்றாகப் பார்க்கும்படி, அதன் அருகே போனான். அங்கே அவன் கர்த்தரின் குரலைக்
    கேட்டான். அந்தக் குரல்:'
  mit-NT: 'Ñàyùcàndùá, nì ndulocó‑nè sàhà ñà‑ndùá nì xini‑nè. Te na ní cuyatni‑ne
    ña‑cuàhàn‑nè cundehè váha‑ne, dandu nì tiacu‑nè cáhàn Stoho‑ndà Dios xì‑né, cachí‑yà:'
  ceb-ULB: Pagkakita ni Moises sa kalayo, natingala siya sa iyang nakita; sa dihang
    giduol niya kini ug gisusi, ang tingog sa Ginoo miingon,
  ces-LB: 'Když se chtěl Mojžíš zblízka podívat na ten neobvyklý úkaz, uslyšel Boží
    hlas:'
  mkn-mkn: Lia bagitu, ju Musa tanganga bodo sa. Ju dia pi deka-deka ko mau tau ada
    apa. Ma takuju, te dia dengar Tuhan omong dari dalam itu api bilang,
  nce-nce: Moses klelego metletle. Na bu melëme tole tle, lolime hwi sle nalogloleme
    na këme nëgeme bu loliwa tuju tle. Na Tako Ho bume megali latlole,
  pol-UBG: 'Kiedy Mojżesz to ujrzał, zdziwił się na ten widok. A gdy podszedł, aby
    się temu przyjrzeć, rozległ się głos Pana:'
  qxh-NT: 'Ricaripuptin, manchapayllapa Moisés aywapuran. Yaycapuycaptinshi, Tayta
    Diosninchi nimuran:'
  nwi-nwi: Moses rəm rakur. Kɨni mɨvən ipakə tuk nai a mə tukrəm huvə. Məkneikɨn mərɨg
