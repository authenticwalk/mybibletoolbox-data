verse: ACT.007.031
translations:
  kpx-kpx: Ige Moseseu ke elehai vikoaime isiviai talive vuguta neniai elehai. Kateai
    tialeu vavavemo lamisege Dilavau avuho hoto mole lounu.
  okv-H: avo kesi auveto amita jo ta Anera kito mana mana enu Bada na amita degi ke
    einge ena
  tbo-tbo: Ugolinei Mose i gohola dumaya, yaka i tunae dobuna i alalahi u liyaliyana
    po ipa ina galena imahiyeya, ma Guyau ponana i nonoli i pa,
  mal-C: മോശ ആ കാഴ്ച കണ്ട് ആശ്ചര്യപ്പെട്ടു സൂക്ഷിച്ചുനോക്കാൻ അടുത്തുചെന്നപ്പോൾ കർത്താവിന്റെ
    ശബ്ദം കേട്ടു,
  grc-SR: Ὁ δὲ Μωσῆς ἰδὼν ⸂ἐθαύμαζεν⸃ τὸ ὅραμα· προσερχομένου δὲ αὐτοῦ κατανοῆσαι,
    ἐγένετο φωνὴ κυρίου ⸋πρὸς αὐτόν,⸌
  bgc-bgc: मूसा नबी नै यो बळदी होई झाड़ी का दर्शन देखकै हैरानी होई, अर जिब देखण खात्तर
    लोवै गया, तो प्रभु की या वाणी सुणाई दी,
  khz-khz: Mose na vogau egitaato aonai, ekalito; ne ene gita-namanamaa ulanana elaka-kaviagowai
    aonai, Velekou karona ekamonagiato, evetaina ekilato,
  deu-TKW: 'Moses aber, da er es sahe, wunderte sich über das Gesicht; da er aber
    hinzutrat, es zu betrachten, da kam eine Stimme des Herrn:'
  zsr-NT: Catiꞌ bléꞌinëꞌ guiꞌ naꞌ Moisés, bubannëꞌ, atiꞌ gbiguëꞌë gal‑laꞌ quië gléꞌinëꞌ
    dxiꞌa, atiꞌ niꞌ byönnëꞌ chiꞌë Xanruꞌ.
  lin-lin: 'Tango Moyize amonaki yango, akamwaki makasi. Mpe awa azalaki kopusana
    mpo na kotala yango malamu, ayokaki mongongo ya Nkolo koloba :'
  hns-NT: 'Aur djab atjambho hoike oe maangies djaai dekhe, tab Prabhoe ke aawaadj
    soenaail kie:'
  noa-E: Mag ich dauderraa abaawaita agʉgaacha manaa oog abarm ee, mag eemua maach
    Pör Ẽwandamau ich khaugpieg irig,
  eng-EMTV: And Moses, seeing it, marveled at the sight; and as he approached it to
    observe closely, the voice of the Lord came to him,
  mib-NT: 'Yūcuán na te Moisés ni naa ni de jíto de ún, te ni jehēn de nde nuū, návāha
    coto vāha de. Te ni jini sōho de jeē cahán maá Jítoho yō jiín de:'
  lif-NT2: मोसारे़ कुनिङ्‌वाॽ मये़आङ् थेःन्‍ने़बे? फाॽआङ् कुबेसाङ् पेरो॥ कर खे़ल्‍ले़
    दाङ्‌बाल्‍ले़ कुइक्‍लाःन् खे़प्‍सु–
  xnj-xnj: Musa akakangasa kulola lijambu lenilo hati akahegelela papipi muni alingulila,
    ndi akayuwana lwami lwa Bambu.
  mmx-mmx: Moses ga sangu aleng teren, la ni ga vas saparap mo luuna xusu na ven avukar
    i. La ni ga ronga laxaka at Leeme Silok ne Moroa ga lok keretna.
  cbr-NT: 'Usai ''ia isi ratutia —uisa cara —quixun ñachaquin isnux a ''urama cuaniabi
    ca Nucën ''Ibu Diosan ësaquin Moisés cacëxa:'
  tee-NT: Pus ju Moisés ni lakts'ilh va lhamak'aninilh chai lak'alh. Va islakts'imputun
    tuchi ixtalakxtuch. Para lana k'asmatnilh ju ixchivinti ju k'ai ucxtin Dios.
  eng-LSV: and Moses having seen, wondered at the sight; and he drawing near to behold,
    there came a voice of the LORD to him,
  cak-NT: 'Y cuando ri Moisés xutzu'' ri'', xsatz runo''j (xsach ruc''u''x). Y chi
    nutzu'' más utz, xbe-apo chunakaj. Pero ja'' cuando xbech''o''n-pe ri Ajaf che,
    y xu''ij:'
  pah-NT: Hepiagame ahe nhimomby'ai hehe o'ama. “Taho ti jypyvo hepiaga,” ei Moisésva'ea,
    ei ahe. Ohorame ahe henduvi Tupana'ga nhi'ig̃a a'ero, ei ahe.
  sja-NT: 'Mãgá urua unuk''ãri, Moisés k''ait''aara wãji pi-iara ak''ɨit''ee k''ãata
    mãga bɨ. Mãga nɨde ũriji Tachi Ak''õrepa mãgaru:'
  xed-xed: 'Ka tsutá Musa ka nghay, nghər tsi ta tsa skwi ya. Ka gavadaghatá tsi ŋa
    tsəmanavata. Ta gavadaghatá tsi, ka snaŋtá tsi ta lwa Mgham Lazglafta. Kaʼa mantsa:'
  mks-NT: 'Ta chí na̱catóntó Moisés xi̱hín ña̱ na̱xini da na̱caja Ndióxi̱ cán. Ta
    tá na̱cayati da sánde̱hé da̱ ña̱ já na̱xini jo̱ho da cáha̱n Ndióxi̱ xi̱hi̱n dá
    já cáchí a̱ já:'
  gfk-S: 'Moses ga ngalabo ta ikin ra linge iga nes ie. Ma be iga hana hutate be inage
    nes timaan ie, iga hadade no ingana no Watong ga tange horek:'
  bmu-bmu: Mewö asuhum waŋgiiga tandök miaŋgöra welipköba könaŋi eka möt kutumamgöra
    kösutŋe ani Anutugöreŋök keu kun kewö kai mörök,
  dgz-dgz: Mosis oma yagit wandini arewa yaveni, me imua upese anun. Ame konintu yao
    kakayaset anu dotou aiwandini me Ayop God noa anega wani anun,
  eng-GNV: 'And when Moses sawe it, hee wondred at the sight: and as he drew neere
    to consider it, the voyce of the Lord came vnto him, saying,'
  zaa-NT: 'Bilá'' báni Moisés nuá nna yala uccuaỹí latsi'' bi, acca gubiga'' tè bi
    para inna'' tsè'' bi biỹa nuá, làniana biyénini bi tsì''i Señor Dios nna rèe bi:'
  eng-WEBSTER: When Moses saw it , he wondered at the sight; and as he drew near to
    behold it , the voice of the Lord came to him,
  guh-guh: 'Moiséspijinë itsa tane, jamatabëcuenenabenajaca. Nexata cujitabalia xaniavaetsia
    imoxoyo petaenexa tsiquirinaemëyo petajueyecaecotia. Nexata bajarapacotiajavaverena
    Dioso jumaitsi Moiséspijinëjavabelia:'
  bon-bon: Moose cälu te jituji peei uli ne liba jepänuji ayi je, äduji mameta me
    cängena ireme. Tabe piba Acejiyame me tagepogogo itecijuji egä,
  nhw-BL: 'Huan quema Moisés quiitac, quisentlachili huan monechcahui para cuali quitlachilis.
    Huan nimantzi quicajqui itoscac Toteco catli quiilhui:'
  mgw-mgw: Musa paalibweni likowe lyo aatisangala muno, na ywembe paaegeli papipi
    li'nga alinguli wiso, ngayu'wa lilobe lya Bwana kalibaya,
  swh-ONEN: 'Alipoona mambo haya, alishangaa yale maono. Aliposogea ili aangalie kwa
    karibu, akaisikia sauti ya Bwana, ikisema:'
  wbi-wbi: Unsiki ghuno u Musa alyaghuvuene umuoto, alyadeghagha na pikudegha kiongo
    kind alyakivuene, panopano akaghelagha kuti akiveleleele ulwakuti akilole, ilisio
    lya Mutwa likamwisila likati,
  bba-bba: Mɔwisi u biti soorɑ ye u yi wɑ, mɑ u yi susi u mɛɛrɑ tii. Sɑnɑm mɛyɑ u
    Yinni Gusunɔn nɔɔ nuɑ ɡɑ ɡeruɑ ɡɑ nɛɛ,
  eng-KJVCPB: 'When Moses saw it, he wondered at the sight: and as he drew near to
    behold it, the voice of the Lord came unto him,'
  kgk-NT: 'Opu''ã ramo hese tata, ndopáiry. Ohexa ramo, opondera hese Moisés. Onhemoagwĩ
    íxugwi ohexa porãve hagwã. Onhemoagwĩ jave ohendu-ma Nhandejáry nhe''ẽ:'
  waj-waj: 'Inna too vauduu too nnikiarainno vainidiri oro taanee kiaa vuduu rikioo
    Udaanga Anutuuqaa kuaivo ivakidiri tunoo:'
  cpy-cpy: 'Raminanakiro Moisés iñaakiri. Ikowanaki raminiro okaakiini, ari ikemakiri
    iñaanatziri Tajorentsi, ikantziri:'
  mpx-mpx: Sauga bugul ya i kite, atena i you ge i nok labenaa, nuwana ni kite bubun.
    Inoke Yehoba anana i hago i ba,
  wbp-wbp: Kuja Mujujurlu nyangu watiya kujalpa warlu jankaja warrarda yukuri-jiki
    linji-jarrinja-wangu-juku, ngulakujurla marlaja paa-karrija-nyayirni. Kuja kutu-jarrija
    miimii-nyanjaku watiyaku, ngulangkaju purda-nyangu Kaatu Warlalja-Wirilki jaru
    wangkanja-kurra. Wangkajarla Mujujukuju,
  luo-luo: Kane Musa oneno mach malielno, nodoko maluor. Kane osudo machiegni mondo
    onene maber, nowinjo dwond Ruoth Nyasaye kawacho niya,
  nhe-NT: 'Huan quema Moisés quiitac, quisentlachili huan monechcahui para cuali quitlachilis.
    Huan nimantzi quicajqui itos Toteco tlen quiilhui:'
  aii-aii: ”ܥܘܼܓ̰ܸܒ ܠܹܗ ܡܘܼܫܹܐ ܒܡܸܢܕܝܼ ܕܚܙܹܐ ܠܹܗ. ܐܝܼܡܲܢ ܕܩܘܼܪܒܸܢܹܗ ܕܚܵܙܹܐ ܡܘܼܕܝܼ
    ܝܗܘܵܐ، ܫܡܝܼܥ ܠܹܗ ܩܵܠܵܐ ܕܡܵܪܝܵܐ،
  esk-NT: Moses-ŋum qiñiqamiuŋ atlayuaġiplugu utlaŋniġaa taamna uqpik qiñimmaġiksaaġukługu.
    Tavraasiiñ tusaaniġaa Agaayyutim uqautigikkaŋa,
  msb-msb: Nangawa si Moises sa nakita niya kag san ginhalapitan niya agod usisahon,
    nabati niya an boses san Ginoo.
  cpa-NT: 'Jøng² dsogh¹² dsǿa¹² Moisés mi³ca¹jái¹dsa juu¹² juøh¹² jøng². Ŋó¹²dsa ŋi³jái³dsa
    cøg¹² mi³ca¹nǿng²dsa ca¹hløah¹ Juu¹³ jniang³. Ca¹juúh²dsa:'
  dso-dso: ମସା ଏଟା ଦେକି ବେସି କାବା ଅଇଗାଲା, ଆରି କଣ୍ଡେକ୍‌ ନିକକରି ଦେକ୍‌ବି ବଲି ବୁଟା ଲଗେ
    ଗାଲା । ମାତର୍‌ ତେଇ ସେ ମାପ୍‌ରୁର୍‌ କାତା ସୁନ୍‌ଲା ।
  meu-meu: Mose ese e itaia, bena e hoa. Itana totona e raka kahiva ai Lohiabada gadona
    ese e hereva henia, eto,
  yva-NT: Musa perananto po aen weti paparo ai. Arono piridije to mararai indamu po
    raen kobe, naije tavon po Amisye anamote ranaun mare,
  dgc-dgc: Péketa ni Moises ta éya, éy mégtaka kan siya. Ey to kégébék na a entan,
    éy nabati na i boses na Diyos.
  zpm-NT: 'Bzee zdoo me, lëëtaque laa me zie gbiggax me, zeeṉe bin me tsi Dios rëb
    Dios lo me:'
  hix-NT: Tàwya xenyetoko rma, noseryehokekon hatà, Moyses heno. Hahnohtàkay hatà,
    ohxe xenyàr horà. Àtoko rma, Kohkomo rwonà yonytxay hatà, kekon hatà, Estefaw
    heno.
  sim-sim: Moses or heyeri hi oso mbeek mi oson uri ambu sir. Uri osik wavu musha
    mushak ormu hishira. Uhu armek or heyekurik pasir ormu i sira. Urik Wasilaka mu
    orin sawera,
  npi-ULB: मोशाले ज्वालालाई देखेपछि तिनी छक्‍क परे । त्यसलाई हेर्न तिनी नजिक जाँदा
    त्यहाँ परमप्रभुको आवाज आयो,
  cgc-cgc: Gatingala gid Moises ya ta iya na nakita daw gaprani kanen an dya aged
    usisaen din gid. Na gaprani kanen an dya, namatian din na Ginuo Dyos gambal,
  tim-tim: Ekmâ Moseŋe sân sân mem âmâ ekmâ heŋgemgowerâm ginŋân âgâ kindo Humoŋe
    den hin magaŋep,
  yor-yor: Nígbà tí Mose sì rí i, ẹnu yà á sí ìran náà; nígbà tí ó sì súnmọ́ ọn láti
    wò ó fín, ohùn Olúwa kọ sí i,
  wos-wos: Xéta waréngéna dé saréké waréké xéké. Sarékéta dé jémba xe xékélakinjoka
    dé yi. Yindéka dé Néma Duna hundi dé xaku.
  emp-NTPO: Moiseba maʌ̃ unusid̶e cawa crĩchaẽ́ basía. Maʌ̃ carea caitaara wãsia biara
    acʌi carea. Maʌ̃ne Ãcõrẽ bed̶eabʌrʌda ũrĩsia.
  eng-F35: 'Well upon seeing it Moses was amazed at the sight, but as he approached
    for a closer look the voice of the Lord came to him:'
  ind-ind: Musa sangat heran melihat api itu. Waktu dia datang mendekatinya untuk
    melihat lebih jelas, dia mendengar suara TUHAN yang berkata,
  pes-OPCB: 'موسی با دیدن این منظره، تعجب کرد و دوید تا آن را از نزدیک ببیند. اما
    ناگهان صدای خداوند به گوش او رسید که می‌گفت:'
  mpt-mpt: e smike deiba unea inabe ye de watnia meb wat mania kla atemnite genea
    watnea meb wat manea atememsea
  ssx-ssx: Mosesima꞉ leke opo handake witolo hata꞉ mo ti teke pa꞉ta꞉ wotu handuluekema꞉
    peekepate Tekehalima꞉ leeke pi make opiekeme dupa.
  mkl-mkl: Iyi Moizi í yɔɔ ŋɔi í biti. Nɔ í sɛkɛɛ siɛ í bɔ ku cɔɔ, ŋɔi í ɡbɔ ide ku
    fɔi Aɔ̃ Lɑfɛ̃ɛ wɑ ni,
  gaq-gaq: 'ମୋଶା ଆକେନ୍‍ କେଚେ ବକୁଆ ଡିଙ୍ଗ୍‍ୱେଗେ । ବାରି ଇଃକୁଡ଼ା ଆମେକେ ନିମାଣ୍ଡା ବାବ୍‍ରେ
    କେନ୍‍ସା ଲାଟା ଡାଗ୍ରା ୱେକେ । ମାତର୍ ମେଁ ମାପ୍‌ରୁନେ ସାମୁଆଁ ଅଁକେ:'
  gof-RNT: Musey ba be7idayssan malaalettidi, loythi be7anaw tushiya mati shiiqidi
    de7ishin, Godaa qaalay,
  unx-unx: ମୁଶା ଏନା ନେଲ୍‍କେଦ୍‌ତେ ପୁରାଃଗି ହାଏକାଟ୍‍ୟାନା ଆଡଃ ଇନିଃ ବୁଗିଲେକା ନେଲେ ନାଗେନ୍ତେ
    ଚୁପାଦ୍‌ ନାଡ଼େଃତେ ସେନଃୟାନା । ମେନ୍‌ଦ ଇନିଃ ପ୍ରାଭୁଆଃ ଲାବ୍‌ଜା ଆୟୁମ୍‌କେଦାଏ,
  gah-gah: 'Mosé ánigoake, ininá oake nana netá utó noive loake, ánigo hee hee linogo
    vo alitó noigo, Guivahanímini anó lupa láa loko utó imó:'
  lcm-lcm: Au, taun ang a Moses kala arai ani bil ang, kalapo taping alava na kala
    kik asung asi kanan arai. Na kala longong a kalingana i Volava ta,
  aer-aer: Renhe aremele akngerre anthurre apateke, arne rarle ampetyakenhe anekenge
    re anteme angathe ikwere alhemele mwantyele areke. Re anteme Ngkarte ikwere angkerlenge
    aweke arne ure iperre ikwerenge.
  qvc-NT: 'Chaymi Muysis ancha ispantashqata chapashpa, qemikashpa mas allita rikanambaq,
    uyarqan Taytanchiq Dyusta kayshina niptin:'
  tgl-ULB: Nang makita ni Moises ang apoy, namangha siya sa kaniyang nakita; at habang
    siya ay papalapit upang tingnan ito, doon ay dumating ang tinig ng Panginoon,
    na nagsasabing,
  cbs-NT: 'uin e itan namai keskakin xabakabi ana uin pewanun ika kemai ja dapi kaya
    Diosun yuikin:'
  xtm-NTPP: Moisés ma, ni sa'vi‑nka ini de ja ni jininuu de sukan ma, te nuu ni jan
    tu'va de ja kuni va'a‑ka de ma, te ni jiniso'o de ja ká'an Iya Tátnuni ma,
  nnq-nnq: Musa ngaomongwa muno kukibona kile chenie, ngaegelela papipi aingakie.
    Nambu ngalijoa lilobe lya Angwana,
  bao-NT: 'Moisés pea to biro ca biirijere ĩagʉ, ĩa ʉcʉacoa, añuro ĩa quenorʉgʉ pʉto
    jañuro waa nʉnʉa waagʉ, Ʉmʉreco Pacʉ o biro cʉ̃re cʉ̃ ca ĩiro tʉoupi:'
  san-ORI: ମୂସାସ୍ତସ୍ମିନ୍ ଦର୍ଶନେ ୱିସ୍ମଯଂ ମତ୍ୱା ୱିଶେଷଂ ଜ୍ଞାତୁଂ ନିକଟଂ ଗଚ୍ଛତି,
  rmn-rmn: 'О Маисей сас шаштимэ, кана адава дикхляс. Ов пашыло пашэ, зиядэ тэ дикхел,
    тай шунляс сэси э Сагбуско:'
  huv-NT: 'Moisés mbayat wüx tajaw aag ayaj, tatüch quiaj alquiriw majaw majneaj.
    Quiaj tanguiay andeac Teat Dios, tasaj nej:'
  otn-NT: 'Nu̱''mø mi̱ hyɛ̱tra̱ sibi ra̱ Moisés, di ''yøtho hanja''a̱ te bi̱ nu̱.
    Bi guarbʉya ngue da̱ nu̱ xa̱nho. Bá̱ nya̱ Oja̱ p''ʉya, bi ''yɛ̱mbi̱:'
  nop-nop: Mintamimbune Moses adi kaŋ boho tiŋa yamaiŋgoŋ wooŋ baigoŋ kadakalewit
    yo uguk kaŋ Wapumdi indiŋ niŋguk,
  obo-NT: Oray'n nosoobbuwan si Moises taddot nokita rin, de-en id poroniyan din iddos
    sopinit amoy'd ontongngan din. Piru to riyon don sikandin to morani, norinog din
    kos bawos tod Longaggon no mid ungketen to,
  kca-kca: 'Моисей, щит шийаԓәмаԓ кемән, щи ныты ŏт эԓты пакнысыйәс; хун йӑма вантыты
    урәӈән, вана шушәс, ԓўв Турәм Куща тўр сый хуԓмәс:'
  cak-ENT: 'Y tok ri Moisés xutz''et re'', xsatz ruc''u''x. Y richin nutz''et jabel,
    xjel-apu. Pero jari'' tok xbech''o-pe ri Ajaf chin, y xbij c''a:'
  lif-NT: ᤔᤥᤛᤠᤖᤧ ᤁᤢᤏᤡᤱᤘᤠ᤹ ᤔᤕᤧᤀᤠᤱ ᤌᤣ᤺ᤴᤏᤧᤒᤣ᥅ ᤑᤠ᤹ᤀᤠᤱ ᤁᤢᤒᤣᤛᤠᤱ ᤐᤣᤖᤥ॥ ᤁᤖ ᤂᤧᤸᤗᤧ ᤍᤠᤱᤒᤠᤸᤗᤧ
    ᤁᤢᤀᤡᤰᤗᤠ᤺ᤴ ᤂᤧᤵᤛᤢ–
  mie-NT: 'Ñúcuán de nī ndēhé Moisés, de nī nsāhvi inī dē ndéhé dē ñuhūn jā ní jinī
    dē. De nī ntandeē dē tácua cunī vāha dē nājēhē cúu jāá nduú cáyū. Ñúcuán de nī
    ncāhān maá Jētohō ō jíín dē:'
  san-TIB: མཱུསཱསྟསྨིན྄ དརྴནེ ཝིསྨཡཾ མཏྭཱ ཝིཤེཥཾ ཛྙཱཏུཾ ནིཀཊཾ གཙྪཏི,
  qve-NT: 'Hinaqtinmi Moisesqa chay t''ankar kishkapi nina rawraqta rikuspa, anchata
