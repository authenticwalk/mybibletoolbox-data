  kbm-kbm: Mose gili gen etok be gikuri ate vunu-ngge be gile gibloblo ve nili vevie.
  tew-tew: 'Moses nä́ˀi imûˀḏi óeháaˀan, heḏi shánkí núˀpiye ihá̖ḏi híwó imúuníḏí,
