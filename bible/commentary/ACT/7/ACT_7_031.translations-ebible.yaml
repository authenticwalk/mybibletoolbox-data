  nhu-NT: Ɛ Muses yɛn ɛ fí ghaw wvú, ɛ wvú bencɛ nceencee keetaa ntay. No wvú benci,
    yuw ɛ Tata Nyo' jeme ɛ̂ wvú lɛ,
  row-row: Musa nita ma, ana ndii-ndiiꞌ a. Ana neu deka fo nae nahine saa sia naa.
    Aiboiꞌ ma, ana rena Lamatualain olaꞌ mia ai rala nae,
  msy-msy: Ezɨ a bizir kamɨn ganigha dɨgavir kuram gami. Egha bar roghɨra mangɨ deragh
    ganasava ami, egha Ekiamɨn tiarim barasi,
  agg-agg: Moses ai ranɨ-moatükunɨ ra hoeire haya hepünɨfi afɨndɨ hohoanɨmoyuhü akɨmɨ
    türüfoefe hoeifembo mahu. Ranɨyo Adükarɨ ai hoafɨyundowohü yahuya, ‘Ro sɨhafɨ
