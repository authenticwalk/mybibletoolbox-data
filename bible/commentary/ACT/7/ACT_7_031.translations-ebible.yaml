  agr-agr: 'Nunittaman Moisés wainak puyatkau, nunik shiig wainkatatus adijtatman
    Apajuí untsuká:'
  kyc-kyc: Dokopa Moseseme kandapala yamarangyuo mona nembeya. Enakana repetale kandala
    peyamo dokopa Kamongome pii mende leya.
  urd-GVU: یہ منظر دیکھ کر موسیٰ حیران ہوا۔ جب وہ اُس کا معائنہ کرنے کے لئے قریب پہنچا
    تو رب کی آواز سنائی دی،
  yre-NT: 'Zɩ Moizi ''wɩ zɩɛ -a -nan ''yɩ bɛ, ''wɩ -a ''kan, ''pian zɩ e ya -plinan
    "man ''nan -e ''e -nan yɩ bɛ, ɛn e Minsan wei ''man ''nan:'
  fuh-BKF: 'Nde Muusaa yi''unoo ɗum ndeen, ɗum haaynii ɗum. Imo ɓattitoo faa o ndaara,
    de daande Joomiraaɗo wi''i:'
  arl-NT: Moisés niquishacari mani noshiyano, nojuajaari shiriiquiquiaari. Jaara nocua
    catecanoquiaari na niquiniuria maninia, saaja Jiyaniijia Pueyaso tojirii manijiniji
    pocuaanoori.
  ziw-ziw: Musa kehelwa chiya awone niyo akasogeila akasaka ako asinye vyedi chikulaila.
    Mna niyo eva izwi dya Zumbe,
  grc-TR: Ὁ δὲ Μωσῆς ἰδὼν ἐθαύμασε τὸ ὅραμα· προσερχομένου δὲ αὐτοῦ κατανοῆσαι, ἐγένετο
