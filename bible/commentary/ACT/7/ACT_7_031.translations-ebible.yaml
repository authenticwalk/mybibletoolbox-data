    che''ene'':'
  sgz-sgz: '@see-verse:ACT.007.030'
  kek-NT: 'Ut laj Moisés c''ajo'' nak quisach xch''o̱l chirilbal ut quinach''oc riq''uin
    re ta̱ril chi us. Quirabi xya̱b xcux li Ka̱cua'' nak quixye:'
  blz-NT: Musa samba' nimiile' men koiya'a. Mbali' iya'a, ia nuntuu'imo kara-karani'
    mamaresa se' upa iya'a. Kasi ia nongorongor wurungna Tumpu tae-Na,
  poe-NT: 'Ntá tí chꞌín Moisés la chrakon chꞌán kíxin xi̱kaha kꞌuíkon chꞌán la ntá
    kóchjinehe chꞌán kíxin chrótsjehe chꞌán la ntá kuínhin chꞌán itén Ìnchéni ntáchro
    kíxin:'
  san-TAM: மூஸாஸ்தஸ்மிந் த³ர்ஸ²நே விஸ்மயம்ʼ மத்வா விஸே²ஷம்ʼ ஜ்ஞாதும்ʼ நிகடம்ʼ க³ச்ச²தி,
  cof-NT: Junni Moisés junca quirato, duque wepananue tinue. Junni quelo féto quirabi
    jinaminnan, Miya Diosi pánanunca meránue.
  srm-NT: 'Nöö di Mosesi si di faja ta kisi nöömö, nöö a bigi dëën. Hën a waka go
    zuntu ku di uwii go luku ën bunu ee andi. “Nöö di a go dou, hën a jei Masa Gadu
    töngö fan ku ën a di faja dendu taa:'
  qvs-NT: 'Chaypina Moiseska sukaman almirashpa manchakuykashpa laduncharkan ashwan
    allita kawananpa. Chashna ladunchaykaptin uyarirkan Tata Dios willaptin:'
  zca-NT: 'no xe miwi'' Muisés or une xa'' ya nzobyol ze'', orze'' nguzubi xa'' más
    gax par wi'' xa'' kwane, orze'' midi''zh Dios lo xa'', nzhab Dios:'
  cbc-NT: 'Moisés pʉame tiere ĩñarĩ ĩña acʉacoasupʉ. Bairo ĩña acʉamicʉ̃ã, caroaro
    ĩñanemogʉ tii caʉ̃rõtʉaca ásúpʉ. Bairo catʉacã ácʉ́na yua, tʉ̃goyupʉ marĩ Quetiupaʉ
    cʉ̃ cabʉsʉrijere. Atore bairo ĩ ocajoyupʉ:'
  qxo-NT: 'Tsaynö pasaypa rauraycagta ricaycurnam Moises ima ruraytapis camäpacurgantsu.
    Tsaymi mas shumag ricaycuyta munar maslla witipaycanganchö wiyargan Tayta Dios
    caynö nimogta:'
  mox-mox: Ta tuta nana Mosese ʼitea nuana voqana qiduana ta naqo diʼwenaya sabi ʼita
    aqiaqina. ʼInega Kaiwabu bonana noqolia voneaya,
  kew-kew: 'Moses-me adesa rabu nipumi pala omoa rabu nipu re-para pua adolalo pisa.
    Go rabu nipumi Aa Mudu-na agaa gupa pagesa:'
  dww-dww: 'Raḡanine Mousis uma matairinama ya kitakitana, tauna ya base be ya naḡona
    diane kita yaḡenama aubainama. Dabudine be Bada bonanama ya vaiena:'
  twi-ASANTE: Deɛ Mose hunuiɛ no maa ne ho dwirii no enti ɔtwe bɛn ho pɛɛ sɛ ɔhwɛ
    no yie. Ɔtee Awurade nne sɛ,
  aoj-aoj: Eaꞌ Moses natolom aꞌ nomonas hiahawes sandandaꞌma amamba magataga ma anini.
    Eaꞌ nafeꞌ felefeleꞌma nagatolom andeandeꞌ, owaꞌ Dembinai naꞌipana naꞌi,
  cbv-cbv: 'Páant ã jígohochah, Moisés ãt en wʉ́hi bejep wʉt jĩ. Pánih en wʉ́hi bejna,
    caán máa chálih iigní panihni pebhbit enedih ã bejechah, Dios caandíh nin pah
    ãt niíj naáwáp wʉt jĩ:'
  taw-taw: Anɨgek Mosis nɨŋɨd, tap anɨb ak tay gup agɨl, wulep sɨŋak apɨl nɨgaknɨŋ,
    Bɨawl ne Mosis nop agak.
  jic-NT: Moisés jus tjinyuca na, pasal jólatsja tjinyuca mpes. Ne'as tjemey la nuc.
    Qjuis Jepa Dios vele tjapjaca.
  zap-NT: 'Kesentyent wzee wzak Moises ne wii Moises neguin. Chene wabig guexdee Moises
    chen kwii Moises wen wenendxee, orguin won Moises xrëz Dëdyuzh, re Ne lo Moises:'
  wer-wer: Moses pi pöten itenak yaan sak itaampënëak naë yesën Aköpök epël ök mëëa.
  ipi-ipi: Ita lungu teane okone andoto, Mosesato nembo kambua toto, anu peyape lo
    wayumane andoyale, mandaka peaipia. Mandaka pea-kola, Akali Andane okomane bala
    lamawuato,
  qul-NT: 'Chayta ricuspa, muspharkan. Allinta ricunanpaj chimpaycuspataj, Señor Diospaj
    vozninta uyarerkan:'
  tnc-tnc: 'Yaᵽumakarãka jũ''rẽika yoitirã, Moiséte ᵽuᵽataeka. Ᵽuᵽatariᵽotojo jia
    ĩatiyaokaro''si sawã''tabajirã ke''rika ᵽoto ikuᵽaka Tuᵽarãte kire ãrĩka: “Yi''i
    imaki Tuᵽarã. Miñekiarã Abraham, Isaac, Jacobrãka jiyiᵽuᵽaka norĩroyikaki”, kire
    kẽrĩka. Sã''mitiritirã kiᵽuᵽaka kĩkiwa''ri yaᵽumakarãka jũ''rẽka kiyoiberika.'
  ter-NT: 'Koati hána''iti iyúpaxeova Muîse noixoâne neko koekúti, ina ahi''ókovaxo
    ivóko''okoponea. Yane apé koéne emo''u Vúnae kixoâti:'
  bmr-NT: 'Jaanoco aatyɨmeuboro Moise jabafiituuhi. Jaaboro faño imino ihatyɨmequi
    ifiitɨvuubo guubuuhi Moocaani icooco:'
  fuf-fuf: 'Ɓay o yi''ii ɗun, kanko Muusaa o ŋalɗi fii kon ko o yi''i. Nde tawnoo
    himo ɓadaade fii tenƴingol, o nani Joomiraaɗo on no wi''a:'
  mwc-mwc: Moses i kinakinani wai, i sikwanana neganega, ba i nae ku gwabina ita kita
    kabitamni, saba Bada God gamona i nonori, i wona.
  bhl-bhl: 'Moses e atemeko, yol angeko, ibolow fukunin tiaktiak kese kale. Keko beli,
    em ‘Kanele eisneng beem mewso atebam uno!’, angse ding dim bakate, Kamok Fian
    e bokolewomele:'
  ons-ons: Mose eŋe ea ka more dereret urata ma mage rake, ‘Iwa onokakaŋo wakonmaike,’
    yale ra osinoka kaulukeakane ra arike, pakimo Waom suaineŋo boka iwa yale olale
    rake,
  con-NTPO: Tsa'caen attiansi Moisésja tsama attepa dyopa can'boen. Ti'tsse ñotsse
    atteye in'jamba catsepa paña Na'su Chiga
  ghs-ghs: Oonihe Mosei hee, Quba apei oke eetorai hiireta, bageke eete moorakoi hiireqi
