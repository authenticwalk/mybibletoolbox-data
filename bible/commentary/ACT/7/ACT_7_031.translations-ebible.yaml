  tgo-tgo: Mbaŋa i thuwe iyako, ghare i yo laghɨye. I wa na nuwaiya ve thuwe wagiyawe,
    amba i loŋwe Loi ghalɨŋae i kulawe iŋa,
  yap-yap: Me ngat Moses ko ren’em ni guy, me chugur i yan nga to’oben fachi ke gek’iy
