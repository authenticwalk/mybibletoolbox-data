  mop-NT: Le'ec ti ca' u yilaj abe' aj Moisese, sa'ti u yool. Le'ec ti tan u c'ochol
    u cha'anteje, uchi u t'an a Noochtzili,— cu t'an aj Esteban ti'ijoo'o.
  tet-tet: Naree nunia, Bei Musa benar karin. Nia nareꞌis aan baa, atu nodi natene
    saa mak nia. Mais teki-tekis, nia rona Naꞌi Maromak dale nosi haꞌi laran nia naꞌak,
  hlt-MCSB: A mangthui te a hmuh vaengah Moses loh a ngaihmang. Te dongah hmat hamla
