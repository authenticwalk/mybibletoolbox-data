  hto-hto: 'Afena cɨónamona Moisés jabo fáɨgacaide. Afena ñue cɨ́oillena áfemo jofo
    áɨnozide. Aɨnozillano Ocuíraɨma Juzíñamui úrillana cacade. Afe uai daɨde:'
  por-BRBSL: Quando Moisés o viu, ele se perguntou à vista. Ao aproximar-se para ver,
    a voz do Senhor veio até ele,
  ces-NKB: 'Když to Mojžíš uviděl, podivil se tomu vidění. A když přistupoval, aby
    se lépe podíval, zazněl k němu Pánův hlas:'
  cui-cui: 'Moisés yabara najʉntʉ coyene cabenaeca. Bapon itatapoinya tsipei ichipa
    yaitane. Bapoxonae baxota Moisés jume tane xua Nacom namchi:'
  boj-2014: Unsiqa are koba qalsiqa olo geregere unqa osiqa ŋam luwit utruq gilej.
    Gilnaqa ŋam puloŋ miligiq di Tamo Koba a na anjam endegsi minjej, ‘O Moses, e
    ino moma naŋgo Qotei. E Abraham aqa Qotei. E Aisak aqa Qotei. E Jekop aqa Qotei.’
    Degsi minjnaqa Moses a qusiqa ulaugetosiq gindagindaŋej. Osiqa ŋam puloŋ di unqa
    uratosiqa turuej.
  eng-OEBUS: When Moses saw it, he was astonished at the vision; but on his going
    nearer to look at it more closely, the voice of the Lord was heard to say –
  eri-eri: Moses no uredu, dada heigai waha bona ninau baingaro isai. Onodu ure dewonbona
    jugu langa goyainga, Anyakaro no benou letuwai,
  aly-aly: Moses-el arwerl ampekarl renh arek, ranem ywarn iterrek. Ra arrer irremel-anem
