  bod-N: ཡང་པུས་མོ་སར་བཙུགས་ཏེ་སྐད་ཆེན༌པོས། ཀྱེ། གཙོ་བོ་ལགས། ཉེས་པ་འདི་ཁོ་རྣམས་ལ་མི་འགེལ་བར་མཛོད་ཅེས་གསུངས་པ་དང་གཟིམས༌སོ།།
  tca-NT: 'Rü yemawena rü inacaxã́pü̱xü, rü tagaãcü aixta naxü, rü ñanagürü: —Pa Cori
