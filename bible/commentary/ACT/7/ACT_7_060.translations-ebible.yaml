  hlt-THB: Cekcoengawh koep nawh, “Bawipa vekkhqi a thawlhnaak ve koeh thung kawp
    ti,” tinawh khy hy. Ve ak awi ak kqawn coengawh ip pahoei hy.
  soq-soq: Ita me imimpa emmisilene ka mukalene wane wanase, “Tatamba, mo kadiu ema
    dewasaia e inseadabuasaa!” Me epe wane ita bolen.
  qub-qub: 'Gongurpacuycur sinchipa Esteban niran: «Tayta, cay runacunapa juchanta
    ama yarparaychu.» Chayno nircur wañucäcuran.'
  att-att: Á namalittúkak, ánna iniyássikan na yù ngárál na, á kinagi na, “Apu, arám
    mu lâ ibiláng nga liwâ da yawe akkuád da nikán,” kun na. Á yáyù lâ áddè na kinagi
    na, á natayin.
  bki-bki: Ana naio minie ka sudu jaano, ana mil medave, berenio, berinavo “Tubo-o,
    koig jau koje re vironiano van nalo nei rivior kialo kariano nalo neibano nalo
    aju amila ka kiniou nei.” A bogo napano naio berenio iliano nei bisi, ana mijoru
    mon napano m̃arodobi garuei.
  bqp-bqp: 'Akũ à kùtɛ à wiki gbãna lɛ̀ à pì: Dikiri, ǹsun ń durunna díkĩna daro.
    Yã bire onaa gbɛran à gà.'
  mcp-mcp: 'Nə́ ndɛɛ́, a mú kúd mə́bwóŋ shí, a kɨ̂m nə ŋkulû nə́: «Cwámba, wo kú lɔ̧́
    bwo *sə́m bwə́ ŋgə́ sá ga.» Njɨ nyə á shîn cɨ ntʉ́nɨ yí, a mú yə.'
  hat-hat: 'Apre sa, li tonbe ajenou, li rele byen fò: Seyè, pa mete peche sa a sou
    kont yo. Lè l'' fin di sa, li mouri.'
  npl-NT: 'Omotlankuáketski iwa chikaktik okijto: —¡Noteko, amo xikintlajtlakolti
    ninteh tlakah! San nima ijkuak otlanki omotiotsajtsili, omikki.'
  bgg-bgg: Ai è bam srane ziak ne yao, “Ithong! Hì pha layog ne ithek shii gidieg
    arey yi rabo!” Ai è ji yao srane iy dun.
  eng-TCENT: Then he fell to his knees and cried out with a loud voice, “Lord, do
    not hold this sin against them!” After saying this, he fell asleep.
  eng-BSB: Falling on his knees, he cried out in a loud voice, “Lord, do not hold
    this sin against them.” And when he had said this, he fell asleep.
  cpu-NT: 'Ari jotziverokanakari, iñaavaitanake shintsiini, ikantanake: “Novinkatharite,
    eerora poipiyiniri iroka kaariperonkantsi.” Ikaratakerora iñaavaitakero iroka,
    makoryaanake.'
  san-ASM: তস্মাৎ স জানুনী পাতযিৎৱা প্ৰোচ্চৈঃ শব্দং কৃৎৱা, হে প্ৰভে পাপমেতদ্ এতেষু
    মা স্থাপয, ইত্যুক্ত্ৱা মহানিদ্ৰাং প্ৰাপ্নোৎ|
  tod-tod: 'Naa ʋoluma, é ʋilɛni ɲiibii ɠa, é ɓain ga woo wola, é ɠɛ ma: «Màliɠii,
    mina niima ɠotoi la ti unma.» É naa wogai ma, é zaani.'
  tac-NT: 'A''lige alué Siteba chojkóbisiga ilíbaga e''wele sináká anele Onorúgame:
    ―Mué Wa''lula, tabilé ayónawagó ye ralámuli napurigá noká. Tabilé chélagá etewa
    ye ralámuli rekó cha nokame ke ―anele. ''Lige alanisá yati mukule alué Siteba.
    Alué Saúlika bi''lepi ''nátame nile alué ralámuli ''yuga napu Siteba me''ale.'
  eng-WEBPB: He knelt down and cried with a loud voice, “Lord, don’t hold this sin
    against them!” When he had said this, he fell asleep.
  gfk-H: Ga singabukun ma ga manga suah ma gaam tangai bia, “Watong, waak u liklik
    kahai ken ra nudiet magingin sakena diet gil!” Ga tangai tar hoken, io, ga maat.
  viv-viv: Hidedemi gigahe-yo tugana giveꞋetodonena ada gikova agona lakahina gigayo,
    “Kaiwabu, hida yadi koyona faꞋina keke badi agaidiya unalaufata.” Hidedemi gigahe-yo
    yawaina gihavaina. Ada au bana Saulo badi Sitiveni hitutuveꞋalikana-ma gihawaveyamumuyedi.
  yao-yao: Ŵatindiŵele ni ŵanyanyisye achitiji, “Ambuje nkaaŵalanjila sambi si.” Paŵaŵechete
    yeleyo ŵajasiche. Ni che Sauli ŵakundile kuti che Stefano akuŵajilwa kuulajikwa.
  tgp-tgp: Ale mo jovi sivo na pauna mo ulo mara, “Moli, o sopo taurilatira matan
    hehe akerihi.” Mo vere hinau atu moiso, natu mo mate.
  auc-NT: Ante da guicapodinque yedæ äninque, “Awënë, tömënäni näni wënæ wënæ cædönö
    ante ee ae,” äninque edæ mö ñonte baï wængacäimpa.
  kbc-NT: Niɡ̶idiaaɡ̶idi ja yamaɡ̶atedini lokotidi, odaa ja dapaawe, mee, “Iniotagodi,
    jipokotaɡ̶awa jinaɡ̶a domaɡ̶a ɡ̶alaagetedipi niɡ̶idiwa ɡ̶oneleegiwadi leeɡ̶odi
    niɡ̶ida libeyaceɡ̶egi.” Niɡ̶idiaaɡ̶idi naɡ̶a nigotini me dotaɡ̶a, odaa ja yeleo.
  bmh-bmh: Go taubib waimai, koli gusig ulaimai, eneun, “Dubanou Ban, na dudu go agal
    igul eg zilagai mareun.” Go guzenaimai, noumeun.
  ctu-BL: 'Tsa'' ñocle. C''am tsi'' cha''le t''an: C Yum, mach a wʌq''ueñob ti'' wenta
    ili i mul, che''en. Che'' bʌ tsa'' ujti i sub jini t''an tsa'' chʌmi.'
  meq-meq: 'Tsa na, a dəkw gurmets, a wuda ta magala, a gwaɗ: «Bəy Maduweŋ ga, mezeleme
    nakay tə ge aye na, kâ matay ha mənese bay.» A tsik andza niye na, ma dəba eye
    a mət.'
  noa-H: Mag Hẽwandamag jëeu dichwia, jĩepöröu jẽk'ʌt p'õbk'anaa t'et, —Señor hajim
    hanʌm, hamau mʌ dʌ̈i mʌg k'aigba nʌm paarjã hoob pua hamag mʌgtarr hiek hëudʌ
    chitamgui hajim hanʌm. Mag hiek'a k'itʌm hee, warag chaaupabaadëjim haajem.
  alp-NT: Itatu kai ikotie kena na elake be, “Tuhane, esi raba au meije, Aampune esi
    dosaru noma.” Ilepa mere pela eleki imata ne.
  san-VEL: tasmaat sa jaanunii paatayitvaa proccai.h "sabda.m k.rtvaa, he prabhe paapametad
    ete.su maa sthaapaya, ityuktvaa mahaanidraa.m praapnot|
  kbq-kbq: Anage huteno rena reno ranke huno amanage hu'ne, Ramoka kumi'zami'a aze'orinka
    atrezmanto, huno nehuno fri'ne.
  kbh-kbh: 'Chents̈ana Esteban tojanoshaments̈é y jabuache tojánayana: “¡Bëngbe Utabná,
    chëngbe bacna soye motsaperdoná ca!” Y chca tojánayana ora, tojanóbana.'
  ron-LSB: 'El a îngenuncheat și a strigat cu glas tare: “Doamne, nu le reține acest
    păcat!” După ce a spus aceasta, a adormit.'
  pon-pon: 'I ari kelepuki o nil laudeda: Main re der kapokon on irail dip wet. A
    inda met, ap mairedi o ari.'
  nhe-BL: 'Huan teipa Esteban motlancuaquetzqui huan chicahuac quiijto: “Tohueyiteco,
    xiquintlapojpolhui ni tlajtlacoli tlen nechchihuilíaj.” Huan quema Esteban tlanqui
    camati, mijqui.'
  sps-sps: Ya fatukun to sa kuu fatsian iny faakats, “Tsunaun! Anofe ravainy kat te
    kat ari tsonyo!” tsue fi Stivin, ya mat busen nato.
  wnc-wnc: Inike putumuke anzing yanggamatakut, “Kuyana! Aminu supda nukaingge yake
    toknga ma yamim,” ngang yake undang kumbut.
  bus-bus: 'Ben à kùɛ à wii gbãaa lɛ̀ à bè: Dii, ǹton ń durun kɛ̀kii daro. Yã beee
    ona gbɛran à gà.'
  gub-BL: Na'e u'ar upenàràg rehe kury. Uhapukaz kury. — Ezepyk zo hezuka har wanehe
    nehe, hezar, i'i Zezuz pe. Nezewe uze'eg ire umàno tuwe kury. -Ikatuahy izuka
    awer pa, i'i Xawru izupe a'e, hexak mehe a'e.
  imo-imo: Kano kinye yu kouni toko mainye munduringi kinye komongo topa pondopa ru
    nimbelie nimbei, “Awilimu i teko kenjirimele ulumu pundu naa toko tiye kolowi,”
    nimbelie yu kolorumu.
  boj-boj: Degsi pailyosiqa siŋga tombol na awoosiq tulaŋ maosiq marej, “O Tamo Koba,
    naŋgi e lubonub naŋgo une deqa ni na kambatnjraime.” A degsi pailyosiqa moiyej.
  knf-knf: 'Wi wi aşaaŋ aŋup aşë huuh maakan aji : « Ajugun, kţo kafën baka pjuban
    pi badoluŋ pi. » Wi akjakuŋ haŋ aşë jëmşa.'
  san-KHM: តស្មាត៑ ស ជានុនី បាតយិត្វា ប្រោច្ចៃះ ឝព្ទំ ក្ឫត្វា, ហេ ប្រភេ បាបមេតទ៑ ឯតេឞុ
    មា ស្ថាបយ, ឥត្យុក្ត្វា មហានិទ្រាំ ប្រាប្នោត៑។
  arn-NT: 'Feymew müten lukutukünuwi ka wirari newentu: “¡Ñidol lelituñmakefilnge
    tañi femmekeetew engün!” Feypikünulu kom tüfachi dungu, lay.'
  zas-NT: 'Dxel bazuxibaman guridxaꞌman rejs, rëbaman: ―Dad Jesús, ad güüncwentil
    dol cayüjn ree bén guin yan. Naabczi gulox rëbaman zian, laa güt gajcaman.'
  ken-NT: Akwɛ́n atɛp mánɛ́n amɨk, arɛm nɛ ɛyɔŋ ɛtaŋataŋ bɛ, “Acha, foŋori bhɔ bɛbʉ́
    ɛbhap ɛbhɛn.” Árɛ́mɛ́ nɔ́kɔ́ nɔ, asɛbhɛ.
