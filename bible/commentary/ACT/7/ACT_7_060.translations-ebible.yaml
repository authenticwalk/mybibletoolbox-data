  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤂᤢᤏᤧ᤹ ᤌᤢᤱᤒᤥᤜᤈ᤹ ᤕᤢᤱᤛᤡᤱᤅᤠᤱ ᤕᤶᤒᤠ ᤀᤡᤰᤗᤠᤀᤥ ᤀᤰᤂᤣᤗ᤹ᤖᤡᤰ ᤐᤠ᤺ᤳᤋᤢ. “ᤍᤠᤱᤒᤠᤀᤣ.
