  agu-BL: 'Yi wi''t tlol i'' yi yola''se''j cwe''n tzun mejloktz, nin chin wi'' nin
    bantz tan yol, itzun taltz: “Wajcaw, quil xtxumu'' quil yi e'' wunake''j yi na
    chitzan tan inc''oxle''n tan c''ub,” stzun i''. Na nin tal yi yola''tz yi quime''n.'
  isn-isn: Akatugama nu kitanga ku luli lukulu, “Mukulu, leka kua ailya u mulandu
    uwu. “Nai wakaligitya aya, akatinanga inkolo.
  eng-PEV: Then he went down on to his knees, and he shouted, “Jesus, don’t blame
    these men for doing this bad thing.” And after he said that, he died.
  ilo-ULB: Nagparintumeng isuna ket babaen iti napigsa a timek, immawag a kunana,
    “Apo, saanmo koma ida a pagbayaden gapu iti daytoy a basol.” Idi naisaona daytoy,
    naturog isuna.
  pir-NT: 'Sa yero tiquiro dʉsepe curi mehna quehe sa, ohõ saha niahye: —‍Pʉhto Jesu,
    ahriquina yojopʉ ñano yʉhʉre tiquina yeyere tiquinare buhiri dahreracãhña mʉhʉ,
    niahye Estebã. Sa nidi bato tiquiro yariaa wahahye.'
  anv-NT: Ɛwyágé ató mánó mme, akalé keŋké ake, “Atá Ɔfyɛgé fɔ́ bɔɔ́ bina
    mmu metɔɔ́ né gabo ayi ɛbwɔ́ ápyɛ́ɛ mbɔ.” Ajɔgé mbɔ metɔɔ́ ɛkwé, ne Sɔl atɛné
    ɛfɛɛ́ akamege ne mekpo nnó áwá ji.
  sab-NT: 'Esteban dolla me chegu ta chuge Estebandi skie ke giti, gire Esteban toidu
    dba jongnagwa giti, Esteban gerudu kweri Jesu ole: “Cha Chugagwalla Jesu, kwian
    kle age me no cha ole ai ba gwa giti, cha takalin ama kle age giti ba me tallade,
    ba me ama gbe jiske cha gdale.” Esteban gerudu ene Jesu ole gire Esteban jokeda.'
  tmd-tmd: Aliö rön, höxmax yuön, wö diba rɨ yadön yadöŋa, “Nöbö Dib! Nɨ pɨl pal nɨgmɨdöi
    kɨ, ap kib mag gwogwo rɨmɨdöi aku nugwön röböxö,” röŋa. Aliö rɨ gɨrön wöröxöŋa.
  acr-NNT: 'Tekꞌuchiriꞌ, xuxukubꞌaꞌ ribꞌ y ko xsikꞌinik: «Qajawal, kuyu la kimak che
    wa ketajin che uꞌanik» xchaꞌ. Y rukꞌ waꞌ, xkamik.'
  kpg-kpg: Mee ga dogoduli, ga helekai dono lee gi nua, “Meenei Dimaadua! Goe haga de langahia ina
    di huaidu digau aanei!” Mee ne helekai beenei, gaa made.
  taj-taj: जमाहेन्‍से थेसे पुइ जूसी घ्रेन काइ लसी, “प्रभु, चु पापला दोष थेनीगदेदा
    थाखगै” भिमैछ्‌याम थेला सा निजी।
  avt-avt: Hɨrak kitehɨr kewen ninɨp kɨnap hɨm iuwe, “Mɨtɨk Iuwe ti ap han ekitet
    menmen enum hɨr nerekyewem.” Hɨrak katɨp menmen im epei au, hɨrak kaa. Mɨtɨk Sol
    hɨrak han yaaik hɨr nakɨp kaa.
  cbk-cbk: Despues ya hinca le y ya alsa su cara na cielo, y ya habla le bien suena,
    “Señor, no carga ese pecado canila.” Y cuando ya acaba le habla ese, ya muri ya
    le.
  uig-ARA: 'ئاندىن ئۇ تىزلىنىپ تۇرۇپ قاتتىق ئاۋاز بىلەن: ــ ئى رەب، بۇ گۇناھنىڭ ھېسابىنى
    ئۇلاردىن ئالمىغايسەن، ــ دېدى. ئۇ بۇ سۆزنى قىلىپ بولۇپلا جان ئۈزۈپ ئۇخلاپ كەتتى.'
  tuf-tuf: 'Eyta cona rabar, cuscar cuitar chihrjacro. Chihrír wajacro: —Siru, éyinat
    uchta ay bár yájqueyan tayar bár chaw̃i, as ruhw̃úc tayar ques cuécuti jaw̃i,
    wajacro. Eyta waquír chinjacro.'
  abx-abx: Mangno alukmo' iya ngan anurakaw makusog, “Paragdalom, pasaylu'on mga iya
    si mga sala'-nay to.” Pakapinugad-na sinan, amatay dayon iya.
  mco-NT: 'Huin''it ycoxtɨnay''ahuɨɨy, e chi yaaxqueegy mɨc ymɨnañ: ―Huindzɨn, ca''
    mbocy ixɨpy nej ajcxy xytuñɨch. Co jadu''n Esteban ymɨnanday, chi oy y''ögy.'
  bsp-bsp: 'Ntɛ tɔ kɔ Etiyɛn ɛŋcəp suwu, k’oŋkulɛ-kulɛ: «Wəbɛ, ta məsarsər ŋa kiciya
    kaŋkɛ!» Ntɛ elip kəloku tatɔkɔ mɔ, k’eŋgbiŋ kifir.'
  kqf-kqf: Kamaina bi tuwapekana i waitupagwaliḡe bi kalinana dididiginemo i binauna
    gado, “Bada niga lavedi edi gebogebo kwa noḡotikamaḡe.” Stivin niga giuna i vato
    mulinemo te i peki.
  cpb-NT: 'Ari rotziwerowanakari, riñaawaitanake shintsiini, ikantanake: “Nowinkatharite,
    eero poipiyiniri jiroka kaariperotaantsi.” Ikaatakerowa riñaawaitzi, peyanaka.'
  aon-aon: Aria nabuh noduk ohrubus natao atap aria nahwaroguk debeihi mah nakri,
    “Debeini, nyak mare nyusuhwesh nyupe um eshudok henekeshume iri yoweishi inahos
    uwe, uwok. Nyukwreyeshuk.” Douk nahwaroguk namudok aria nagok.
  hus-NT-2005: 'Tayíl tudhlan ani in ulu kawidh enchéꞌ: ―Ajátik, ka pakwlantsitsik
    an tin walastalábil xi exom in tʼajál. Tam ti okʼonich kin ulu jechéꞌ, chemech.'
  mig-NT: 'Te ni̱ jukuiñi̱ jítɨ́‑de. Te ni̱ ka''a̱n jaa‑de: Táta̱, ma̱ chí''i‑ní cuenta
    kua̱chi yá''a sɨkɨ̱‑í jíná''an‑i, áchí‑de. Súan ni̱ ka''a̱n‑de tu̱''un yá''a,
    te ni̱ ji''i̱‑ni‑de.'
  bps-bps: Na kafnge én, galkuad kenen na tlon Dyisas, manan, “Amugu, begam nlifet
    i salàla ani.” Na di kmanan ani mati kenen.
  mbs-mbs: Penga niyan, limongken si Esteban aw timawal te dakel se kagi din, “E Pengolo,
    ikà egpelumun kandan te salà ininang dan kanak.” Penga niyan, nematay.
  cme-NT: 'Uŋ waaŋ mafamma‑i, wuɔ dũuna aa naa piiye da gbagaga wuɔ: «Itie, baa ne
    baŋ ceŋ kumaŋ.» Uŋ waaŋ mafamma‑i, wuɔ cii, u kuliiŋgu yaa dumaaŋo‑i.'
  sus-sus: Na xanbi a naxa a xinbi sin, a naxa a xui ite, «N Marigi, i naxa e suxu
    yi yunubi ma!» A gɛ na falade tan mu a ra, a naxa taa masara. Sɔlu fan nu na Etiyɛn
    faxafe kui.
  pon-2006: Ih eri kelehpwikihdi oh ngihl laudida, patohwan, “Maing, komw dehr ketikihong
    irail pwukoahpen dihp wet.” Mwurin eh nda met, e ahpw mehla.
  dad-dad: Age ye fen, ĩ ibor itenana ken, wade iweig iron, “Odug, mosor age difef
    enei mala solo to wenẽdiyouf.” Ĩ agef irokel fen, laa fen.
  zab-NT: 'Chiyru guzullibbɨ ax diip gurɨxtiab: —Xtada Jesucrist, duld ná ni cayunnédeb
    nare, per quɨt chanétibiu cuendni. Chi gulull gunii Xteb de diidxqui, ax gutybɨ.'
  jae-jae: Eŋ kêpôŋ aduc ma gêmôêc ŋa awa kapôêŋ gebe “Apômtau, ôê êsêacnêŋ sec tôŋ
    atom.” Kêsôm tonaŋ su ma gêmac êndu.
  ksd-ksd: 'Ma i va timtibum, ma i oro ma ra ngala na nilaina dari: Luluai, koko una
    bali go ra varpiam ta diat. Ba i tar tatike dari, i va mat.'
  msm-NT: Dajun sikandin yuhud aw pangiyak, “Ginuu, ajaw sikandan ogsukuti to seini
    pighinang dan.” Dajun sikandin kabigtawi.
  myk-myk: 'Lee kadugo na a wu nuguro sin na sii mujuu wá na: «Kafɔɔ, ma ganha bu
    we jurumu we kaa taga pu co wɛ.» Ba wʼa yee jo wɛ, na xhu.'
  sbe-sbe: Kabo ye tulibono na kalinalakilakiyena ye wane, “Guiyau, tatao ta yodi
    yababa ta unai tabu ku hegiludi.” Na ye gulidobi ede ye boita. Na Saulo Setepano
    yona boita ye kawanamwanamwaei.
  mcr-mcr: I ätuäqetaŋi, iqu qoŋä äuktäutä, tääqä yäŋänäqŋqä, “Naqä Iquki, Si iquauqä
    suqä quvqeŋqe, kima mävqä panä!” ätukqe. E ätuäqetaŋi, äpäkoŋgqe. Qu Stipenä ique
    suqä tä iwimäkqaŋguwäŋgaŋi, Soli iqu, “Qäyunä äyä imäkqäuä” kŋuä äwikqe.
  cux-NT: 'Chiintii''ya sá ní ''caī yiicu sá: Señor, nguɛ́ɛ́ diiⁿ cuenta nī núúⁿndí
    ''cūū yeⁿ''ē ''iis''tíī. Ní taachi caⁿ''ā sa chuū, ní ch''iī sa.'
  tur-YTC: Diz çöküp yüksek sesle, “Efendi, bu günahı onlara yükleme!” diye bağırdı.
    Bunu söyleyince uykuya daldı.
  san-ITR: tasmAt sa jAnunI pAtayitvA prochchaiH shabdaM kR^itvA, he prabhe pApametad
    eteShu mA sthApaya, ityuktvA mahAnidrAM prApnot|
  bel-N: 'І, укленчыўшы, закрычаў моцным голасам: «Госпадзе, не палічы ім грэху гэтага!»
    І, сказаўшы гэта, памёр.'
  sch-sch: Khûk ânbila, rôl inringtakin ânieka, “Pumapa! hi an sietna hih riet
    pe ngei khâi no roh!” a tia. Ha chongbâi hah a ti suole chu a thi zoi.
  mic-MIQNT: Nutgul'pa'sit aq sesgwet, “Se'sus mut migwite'-tmuaw ula ugtlue'utiwal.”
    Na gis tlueteg, nepgaq.
  huu-NT: 'Ieconi caiñɨcɨ ɨfodo raɨnadacaida ado jɨɨde: —Naimacɨ bie jeacɨno fɨnua
    muidona, ɨbana oñeno. Iese naimɨe jɨɨa mei, fiodaite.'
  jiv-NT: Tura tikishmar aujuk “Uunta, ju̱ winia túrutainiana ju̱ makuip” tímiayi.
    Tura nuna ti̱ iniais, jakamiayi.
  otm-NT: 'Nɛ bin dąnyahmu, nts''ɛdi bi mbafi, bi ''yɛ̨na: ―Ma Hmu i, o guí ʉrpa ra
    güɛnda nanguehna ra ts''oqui bin ja ya. Nɛ nu''bʉ mi man na, bi du bʉya.'
  dah-dah: Irdeb dokolhoŋ yuguluŋ teŋ kawan po, “Doyaŋ Al Kuruŋ, mel gare mata buluŋ
    tahaŋ gake ma nurayiŋ,” inyiŋ. Be, mere gwahade teŋ gab bubulkuŋ sul yiriŋ.
  tnk-tnk: Kurirə irə rɨnɨmwi nukurhun mi, məkwein əpwəmwɨs, mɨni mə, “Iərɨmənu, tikəpwəh
    nərpwɨnien noien ərəha i irəha kamho ia nirak.” Nəpɨn rɨni iamɨnhi irə, in remhə.
  kpr-kpr: '@see-verse:ACT.007.059'
  san-IAS: tasmāt sa jānunī pātayitvā proccaiḥ śabdaṁ kṛtvā, he prabhe pāpametad eteṣu
    mā sthāpaya, ityuktvā mahānidrāṁ prāpnot|
  nho-nho: Teenaa tuu iloo ia ki ana turi no taku ka tani vaaruna, “TeAriki! Koe see maanaturia
    naa haisara naa tama nei e mee kiaa nau!” A ia ni oti koi ana taratara nei raa,
    mate iloo ia. Teenaa Saul ni hiihai maa naa tama naa ki taia laatou Stephen ki mate.
  gym-NT: 'Ye btäräbe namani ngukudokwäbti temen, käkwe ñäkäbare ja dibti krörö: Ti
    Dänkien, nitre kukwe nuenkä käme tibtä, ne makwe ñan mika ja ngie nuen ti dokwäre
    abko tita ribere mae kräke, niebare kwe se kwrere. Estebankwe ñäkäbare kore, ye
    btäräbe krütani.'
  azg-NT: 'Ndoꞌ vi jndë joꞌ tcon xtye jon. Jndei sixuaa jon, tso jon: “Ta Jesús, juu
    jnanva na contꞌa nanmin ja, tyiꞌntsaꞌ na ntꞌuiihanꞌhin.” Ntycüii na tso jon na
    nndaꞌ, mana tueꞌ jon.'
  bhd-bhd: फिरी तैनी ज़ैंधू केरे भारे बिश्तां ज़ोरे सेइं ज़ोवं, ‘हे प्रभु एन इस पापेरो
    दोषी न बनेइयां।’” एन ज़ोनेरां पत्ती तैनी प्राण दित्ते।
  too-NT: 'Lā'' tatzokostalh lā'' ta''salh lej palha'' lā'' hualh: ―Māpa''ksīni'',
    cacāmāsputūnu''ni'' a''ntū quintatlahuani''mā''na. Lā'' a''xni''ca'' hualh huā''mā''
    Esteban nīlh.'
  ind-AYT: Kemudian, setelah berlutut, ia berseru dengan suara keras, “Tuhan, jangan
    tanggungkan dosa ini kepada mereka!” Dan, sesudah mengatakannya, ia pun mati.
  cjo-NT: 'Rotziwerowanaka, antawo ikaemanaki, ikantanaki: —Nowinkatharite, tee okameethatzi
    iroka ranteeyakirini, omaanta eero pikijawentziro iroka rantakinari inta pipeyakoteniri.'
  nsn-nsn: Song ke hatup uahiu, kare mene pare, “Tamata Noman, ahik paho bak tulala
    tar niguata uasaene tasisin.” Gine ke mene baka peono pagiar, kare mat.
  san-DEV: तस्मात् स जानुनी पातयित्वा प्रोच्चैः शब्दं कृत्वा, हे प्रभे पापमेतद् एतेषु
    मा स्थापय, इत्युक्त्वा महानिद्रां प्राप्नोत्।
  tna-NT: 'Da su tururuneti putsu, tsiatsia neje jubida Diusu bajatana uja: —Echua
    Puji, be cuaja biame aji ye ema manuameji cuana. Daja pu putsu, emanu dajajana.'
  lid-lid: Ano badeh, iy atehei bwili ndru-un udu andri, ma iy aloh i tinan i ta Kindrei
    i buku doh, “Laban, balem kamani kandriyen ndra-in toro nane amekes eme tek doh.”
    Iy asehek sahou doh ano le badeh, ma iy imek.
  wim-wim: Aꞌ anpalaniya nil pungkang ngul nyiin aꞌ putham wik pech, “Lord-ang, nint
    keꞌ ngaantam-ngeeyān way inan pam il-ilangan yumpantana aꞌ putha keꞌ man kulan
    wampow nungkar thantakana.” Aꞌ nil Stephen.ana utham ngula. Nil puth pam Saul
    alangan ngaantam-ngeey an min nungant Stephen alantan mulan wunowa.
  zga-M: Akhafugama nukhwilanga khu savuti eimbaha, “Baaba, usite ukhuvavalilei inongwa
    eiyee. “Vu an'chovile n'chi, akhafywa.
  yom-yom: 'Bosi wufukama ayi wuyamikina mu mbembo yingolo : —A Pfumu, kadi kuba tangila
    disumu diadi ! Bu kamana tuba bobo, wufua.'
  san-SIN: තස්මාත් ස ජානුනී පාතයිත්වා ප්‍රෝච්චෛඃ ශබ්දං කෘත්වා, හේ ප්‍රභේ පාපමේතද්
    ඒතේෂු මා ස්ථාපය, ඉත්‍යුක්ත්වා මහානිද්‍රාං ප්‍රාප්නෝත්|
  yut-yut: Stiwen yaŋ yaŋek ŋwakbeŋ aŋek yaŋ tɨdaŋek yaŋ yagɨt, “Amɨn Tagɨ, yokwini
    dakon kobogɨ dɨma yobi.” Stiwen yaŋ yaŋek kɨmakgɨt.
  grc-BYZ: θεὶς δὲ τὰ γόνατα ἔκραξε φωνῇ μεγάλῃ· Κύριε, μὴ στήσῃς αὐτοῖς τὴν ἁμαρτίαν
    ταύτην. καὶ τοῦτο εἰπὼν ἐκοιμήθη. Σαῦλος δὲ ἦν συνευδοκῶν τῇ ἀναιρέσει αὐτοῦ.
  cpc-NT: 'Ari jotziirowanakari, jiñaawaitanaki shintsiini, ikantanaki: “Nowinkatharití,
    iiro poipiyiniri jiroka kaaripironkantsi”. Ithonkakiro jiñaawaitaki jiroka, makoryaanaki.'
  nhg-NT: 'Cuöquenuju motlancuöquetz hua oquejto checöhuac: ―Tlöcatzintle, amo xomotlölele
    ipa cuienta nönca tlajtlacule tli quechijtecate. Cuöc ye oquejto inu, omec.'
  nya-nya: Ndipo anagwada pansi nafuwula mwamphamvu kuti, “Ambuye musawawerengere
    tchimoli.” Atanena mawu amenewa anamwalira.
  ngu-NT: 'Quemaj onotlacuenquetz niman chicahuac otzajtzic: ―NoTeco, ma ca tiquintlajtlacolmacas
    yejhua ica in tlajtlacojli. Niman quemaj ijcuac ijquin oquijtoj, ohuajnotlamilij.'
  kup-kup: Pot hat rariñ rez bareñat maot ñeo ñarah epat hah, “O God ni paru ne bahorï
    netamahavoz homet hañiv metotun.” Pot hat ñomah.
  jid-jid: A kuqungbarhu nda yo ni kikle lan Baci, na vule nitu latre wa ba ti yi
    na” Niwa a tre kle, a ku rhoku kruna
  wmw-wmw: 'Ikisa akikokora, akifula uto, akamba: “Mola, usiwahukumu kwa eyi dambi‑yi!”
    Pesire kusema javire, akifwa.'
  gmv-GGM: Qassekka gulbatidi dhoqa qalan “Godo haytananta nagara qodopa” gidi wassides.
    Hesa gidappe guye hayqqides
  ssg-ssg: I aleal put hani itan ma tang ausini hani Haeu, “Oxoxiwa lato ti kawatan
    ti saun lialun ti lato ailele!” Ti i kak kewa ape i mat.
  zpo-NT: 'Ngulo ngunii xaa kwaane, zee mkichxub xaa nu mrazhe xaa nye, nzhé xaa:
    —Xaa Nabeyy, nanaabt lu kwent kwaan kale re xaa ne. Gorna ngulo ngunii xaa kwaane,
    ngut xaa.'
  poy-poy: Kasuntama, kalira kwa liziwu likulu, “Mtuwa, nagushihola shidoda ashi kwawomberi.”
    Pakatakuliti hangu, kahowa. Sauli nayomberi kashiwoniti shitendu ashi sha kumlaga.
  qwh-NT: 'Tseno nirirninnam, qonquriquicur, fuertipa queno nerqan: —¡Teytallä, ama
    que jutsa rurayanqanta cuentapaqpis churëtsu! Tseno nirirllänam, wanurerqan.'
  gaw-gaw: Nug unuqiṯa anam awowa, nug gateg qaun wa, nug huana ewa aum. “Naḏi na
    ahilag hip̱unin imu aib nob meme.” Stepanus nug anam ewowa, nug mauhom.
  nca-nca: Ko potoruku rero kondé ŋande nekaró, “Uni Parámi, keto quhurí ŋaro topé
    ma te yunowero.” Ŋunde yero ete khumaró.
  zpz-NTPP: 'Orzeꞌ gusu tib yu. Gazeꞌ nu ye la mniiy. Orzeꞌ nay: ―Shuaana̱, cueꞌ cuic
    ru cashtig ni dey nu nac coz nu ricy yu ―nay. Na ornu mniiy ndeꞌ, orzeꞌ gut lay.'
  mkj-mkj: Ih ken poadpwomwla ngil koalik pwahla, “Koaun, joah kapwukoahki irai dihp
    oauwe.” Mwerin ah pwahla me ih ken mehdi.
  zac-NT: 'Despuësë iurní bëzullibi Esteban nu fuertë guníꞌiꞌ lu Dios nacabezë gubeꞌe:
    ―Adë rtiáꞌadiꞌil culpë duldë shtë rall. Iurë gualú guniꞌi Esteban diꞌdzë ni, gútiꞌ.'
  kyg-kyg: Neꞌamagigenoꞌaeꞌmo aleꞌya faiꞌneno alopa gefatiꞌmo hunoꞌaeꞌmo, Ala kava
    nene, mani hosu kavaꞌapimo anonaꞌapileꞌmo apamisanafeꞌmo kagesa oꞌafiyo, huno
    huteno au kaleꞌniye. Soloꞌa amagiꞌnageno faliꞌniya kavafeꞌmo aipafiꞌmo kanalene,
    huno agesa afiꞌniye.
  kmk-kmk: Utdiyon nampalintumong ot impakuy na un, “Apu Jesus, adim okyan ipabasuḻ
    kan dida tuwa kokkoon da.” Maibaga na man tu, napungdiwon dit angos na.
