  rgu-rgu: Basa boe ma, ana tuꞌu neu ma sundaꞌ undu laka na, de naloo namberaina seluꞌ
    nae, “Papa, boso fee sii lepa salaꞌ ia!” Boe ma, maten.
  toc-NT: 'Acxni̠ chuná huan­ko̠lh tzo­kostaj ta̠yachá nac ca̠ti­yatni y xli̠­hua̠k
    xli̠t­li­hueke chiné ca̠tá­salh: —¡Quim­pu̠­chiná, caca̠­ma̠­tzan­ke̠­nani la̠ta
    túcua quin­tla­hua­ni­má̠­nalh u̠ma̠ko̠lh lac­chix­cu­huí̠n! Acxni̠ chuná huan­ko̠lh
    tuncán ni̠lh.'
  som-som: Markaasuu jilba joogsaday oo cod weyn ku qayliyey oo ku yidhi, Rabbiyow,
    dembigan dushooda ha ka dhigin. Oo markuu sidaas yidhi, ayuu dhintay.
  mam-C: 'Ex b''e''xsin kub'' meje Esteban, ex jaw ẍch''in kujxix wen, ex tq''ma:
    ¡Ay, wAjaw, najsinkujiy il nb''ant kyu''n xjal lo! Tej tb''aj tq''ma''n ikyjo,
    b''e''x el kyim.'
  ndj-ndj: Katundama, kalila kwa kulandula, “Bambu, ukotoo kuvavalangila sambi ayi.”
    Pamalilili kudeta naha, kasova.
  mbj-NT: 'Ti m'' ta taron nu paa me tabahyy häng. Ti m'' tak''ëp mä taky hadoo: —Jesus
    hyb n''aa jawyk doo, säm ỹ mabaaj manä sa hã —näng mäh. Ti m'' tadajëb kän.'
  ngp-ngp: Afikaga madi niyo aila kwa izwi kulu akagamba, “Zumbe! Use kukumbukila
    wavu wawe!” Alongaga ivo niyo abanika.
  enq-2: Dopa latala, baa luma lakapala puu lao, lao pituu, “Kamongo, dakaitame koo
    pilyamino dakenya embame yanu pyala naeyape” lea. Dopa latala baa kumia.
  eng-ASVBT: And he knelt down, and cried with a loud voice, Lord, lay not this sin
    to their charge. And when he had said this, he fell asleep.
  mna-mna: 'To iŋgun kumbuunu, mi kalŋaana biibi ma iso: “O Merere, sanaana tau tikam
    pio i, na pokot pepe. Reege pizin.” Iso ta kembei, mi itop su ma kup.'
  myw-myw: Mo ibasen kitatun, iwak avakaein, ilana, “O Guyaw awoum kumop asisinap
    towen kalbaleb;” mo ikanig. Toubwat towen Soul ikikin, idok wotet towen bwein.
  sby-sby: Walasuntama panshi ne kubilikisheti, “Nkambo kamubalekelelako bwipishi
    ubu mbobalenshinga.” Mpwalapwisha kwamba awa maswi walataya moyo.
  sll-sll: Dire ikwi bole gala dire, “Nabe, ari hobi talime olere, tal digan ol na
    tongwo i pring tekio.” Ditere gongwi.
  yaq-NT: 'Chukula tonommea kikteka, intok kusisi chachaeka intok: ―Achai Lios, inika''a
    ka tu''ik bem ya''ari betchi''bo, ka aet am ya''uraa bittuane ―ti jiiak. Inika''a
    teuwaasuka, muukuk.'
  uro-uro: Näkt arpus na qa mäk bä qa an da aa quum sä nas näkt ka näs tävuk toqortäqyia,
    “Engeska, ngi qyiradeng nä rhäni rhäkt arha vuini.” Bä nga qat tamän doqoräkt
    bä rhäksot dä qa ñäp.
  ita-1885: 'Poi, postosi in ginocchioni, gridò ad alta voce: Signore, non imputar
    loro questo peccato. E detto questo, si addormentò.'
  muy-muy: 'Kələŋ gani àbəhaɗ mirdim grik, àzlah kay kay, àɗəm : « Bay goro, kə̀wəl
    tay àna seriya àki ka zlam magudarani hini ya təgru ni ba. » Àra àɗəma ma na nahkay
    ti àmət hʉya.'
  kqc-kqc: Ini efuka meimisi goroka tora dudu ababa nigasa niyo, “Varika amiye, mina
    vegu no rededi bi ini kaunava mana mokena bi ga moi!” Mina nisi muyeyo.
  tav-tav: 'To bairo ĩ, roca cumu, ocõo bairo caĩ awajayupʉ Esteban: —Yʉ Ʉpaʉ, to
    bairo yʉre na cátiere na majirioya, caĩ awajayupʉ. To bairo ĩ, cabai yajiyupʉ
    yua.'
  eng-ULB: He knelt down and called out with a loud voice, “Lord, do not hold this
    sin against them.” When he had said this, he fell asleep.
  spa-VBL: 'Entonces se arrodilló, clamando: “¡Señor, por favor no les tengas en cuenta
    este pecado!” Y después de decir esto, murió.'
  fra-_FOB: 'Puis s''étant mis à genoux, il cria d''une voix forte: Seigneur, ne leur
    impute point ce péché. Et ayant dit cela, il s''endormit. Or, Saul avait consenti
    à sa mort.'
  hau-ULB: Ya durkusa ya daga murya da karfi, ya ce, “Ya Ubangiji, kada ka rike wannan
    zunubi a kansu.” Yayin da ya fadi wannan, sai ya yi barci.
  mal-mal: 'അവൻ മുട്ടുകുത്തി: “കർത്താവേ, അവരോട് ഈ പാപം കണക്കിടരുതേ” എന്ന് ഉച്ചത്തിൽ
    നിലവിളിച്ചു. ഇതു പറഞ്ഞിട്ട് അവൻ നിദ്രപ്രാപിച്ചു.'
  kkc-kkc: Diayo yoso enigime, yo mi mapoo ebiso tugusaloso badolone, toso neligidi
    takolone egeesee takaso, “Lodee, dibada goo tokenee hagee hapoloso boobado bigi!”
    diso. Sitiben to hagee takoloso taso.
  urd-GVR: Phir ghuṭne ṭek kar us ne ūṅchī āwāz se kahā, “Ai Ḳhudāwand, unheṅ is gunāh
    ke zimmedār na ṭhahrā.” Yih kah kar wuh intaqāl kar gayā.
  far-far: Ma nia ka boruru 'i ano, ma ka fata baita ka 'uri, “'Aofia, 'oe manatalugeda
    fua saungilaku!” Burina ne nia saea ru ne ki tafau, nia ka mae na.
  suz-BL: मिनु आ पोक्‍च थेक्‍शा ठेयब सेंदा पा “प्रभु, एको पाप एको आन कली मरल” देंशा,
    बेक्‍माक्‍त। लूका २३:३४
  car-NT: 'Irombo iwokunama''po. Iko''ta''po: “Jopoto! Ero yja''wan me iwe''i''san
    poko kyto''potyi!” Moro wara tyka''po wyino iwopisamy''po.'
  amp-amp: Wura yihom tabokme-hato kfo memor, “Broye, rom na ndar tat bebwohat mirahn
    finji anayanm.” Be inji kfonihato mfaknimor. Sorrn kfo yakio mrokfot hemorm Stifenrhu
    tat nohneft.
  bht-bht: फिरी गोडे भार बेईकरी जोरे ने पुकारया, “प्रभु जी, इस पापे तांई इना जो सजा
    मत दिन्दे।” कने ऐ बोली करी मरी गिया।
  eng-NOY: And kneeling down he cried with a loud voice, Lord, lay not this sin to
    their charge. And saying this, he fell asleep.
  cub-NT: 'Que arĩ, ñʉatutarĩ joborõi, cod̶oboborejamed̶a: —Mʉ, ji jabocʉ, ãrʉmetejacʉ
    iye ne ãmeina teiyede, arejamed̶a. Nópe ayʉ bácʉ, Esteban mácʉ yaidéjamed̶a.'
  ita-1927: 'Poi, postosi in ginocchio, gridò ad alta voce: Signore, non imputar loro
    questo peccato. E detto questo si addormentò.'
  lww-lww: Ana naga kinai mloru mon tano, mlokai keviu, pisape “Sup̃e, awis, ve ola
    re si nakoaena van la e kiela mlamulena viowa nene nap̃a la akila ke pan inu ne.”
    A siraun nap̃a naga pisa sanene p̃isi, mloru pito tano, naga mare nena ga.
  ckb-ckb: 'ئینجا چۆکی دادا و بە دەنگێکی بەرز هاواری کرد: «ئەی مەسیحی خاوەن شکۆ، ئەم
    گوناهەیان لەسەر مەنووسە.» ئەمەی گوت و نوست.'
  spm-spm: A noni itɨvɨnia rɨphɨrigha irɨgha mbɨghɨravɨra deeghi, “Ikhɨv, men othɨvhan
    maghatɨghan khav aŋgɨ nɨghɨnɨgha thaghɨri, ana gɨna amanda.” A kamaghɨm mbɨkemigha
    maghɨrama aremi.
  nas-nas: Eeꞌnoko kinkinura aaꞌnaꞌ bokuma aaꞌpuuꞌ, “Ovoring, aing aung orara nko-nko-koo
    tontaꞌantaveriaing.” Eeꞌnoko teeꞌ minkuvura tenang booꞌparuꞌ.
  uvl-uvl: Ke het pe tualou sio pe alngana haka ke soke toto ke mai, “Non Soke o tuacholia
    poinga poreke ngana nei lange iri ero!” Stipen hele ke mau ke het pe mete sapele.
  eng-BBE: And going down on his knees, he said in a loud voice, Lord, do not make
    them responsible for this sin. And when he had said this, he went to his rest.
  ixl-CNT: 'Ech pecheꞌi utz, qetun taltu ech tzaꞌ: —UnBꞌaal ooksach tetz vipaav qꞌu
    aanima tziꞌ.— Texhtuꞌ. Ech taꞌxh veet tala, kami.'
  xsi-xsi: Ŋineŋga ipare tuku ku isuŋa kawa mine tu, “Maro Ŋalae, noko ma kupare nia
    panzi ŋana nenzi kiesaka ŋine kâ ndimo!” Iporo mine lâ, ŋineŋga imâte.
  crx-NTPO: '''Et dugwutsi be nenínya ''ink''ez soo ''ultus-un utni, “SMoodihti ndi
    lubeshi ''uhuyínla-i, ''i buba ''un yutolhdilh!” Ndúdija ''ink''ez dazsai.'
  kan-OKCV: ಅನಂತರ ಮೊಣಕಾಲೂರಿ, “ಕರ್ತ ಯೇಸುವೇ, ಈ ಪಾಪವನ್ನು ಅವರ ಮೇಲೆ ಹೊರಿಸಬೇಡ,” ಎಂದು ಗಟ್ಟಿಯಾಗಿ
    ಕೂಗಿದನು. ಇದನ್ನು ಹೇಳಿದ ಮೇಲೆ, ಪ್ರಾಣಬಿಟ್ಟನು.
  bbb-bbb: Areme fu uri augesana vijena kume, E Ireobo ise ige bu none revo ije giana
    areno kumena fune ijia baronei.
  blw-blw: Yag nampalentomang way mangèngaw way mangaliyén, “Apo, pakawaném koma chicha
    hen antoy chacha ammaan.” Yachi hen enalena yag natéyat.
  tam-2017: 'அவனோ, முழங்காற்படியிட்டு: ஆண்டவரே, இவர்கள்மேல் இந்தப்பாவத்தைச் சுமத்தாமல்
    இரும் என்று அதிக சத்தமிட்டுச் சொன்னான். இப்படிச் சொல்லி உயிரைவிட்டான்.'
  azz-NT: 'Huan de ompa in Esteban motancuaquetzac huan tzajtzic chicahuac huan quilij
    ijcuín: ―Totecotzin, amo xiquintechti que yejuan tajtacolejque nijín taca. Huan
    cuac Esteban quitamiijtoj ya nijín tajtolme, ijcuacón momiquilij.'
  spa-RV-1909: 'Y puesto de rodillas, clamó á gran voz: Señor, no les imputes este
    pecado. Y habiendo dicho esto, durmió.'
  csy-csy: Taciang khupdin a, Topa awng, hi mawna sia amate tung ah koi heak in, ci
    in a ngingtak in au hi, tabang a au zawkciang in ama mutthip hi.
  mxq-NT: 'Net ñaygyoxtʉna̱a̱ydyákʉ ja Esteebʉ es yaxkeky mʉk: —Windsʉ́n Jesús, katʉ
    xypyʉjtaꞌaky ñikʉjxm yʉ tya̱dʉ peky. Es ko dʉꞌʉn jyʉnáñ, net oj ꞌyoꞌknʉ.'
  tzj-NT: 'C''ac''ari'' xuque''e in xurak ruchi'', quewa'' xbij chic ri'': —Wajaw,
    ja ngana anin maquita naya'' rjil rc''axel ja nqueban chwe, ne''e. Ja c''a tok
    bitaj queri'' rmal cam kaj, cani'' waram xuban.'
  tdt-tdt: Nia hakneak, i hakilar ho lian makaas dehan, “Hau nia Nai, la bele foo
    todan ba sira tanba sira nia sala nee!” Koalia tiha hotu nia iis kotu.
  ron-BTF: 'Și, îngenunchind, a strigat cu voce tare: Doamne, nu le ține în seamă
    păcatul acesta. Și, spunând aceasta, a adormit.'
  eng-WEBP: He kneeled down and cried with a loud voice, “Lord, don’t hold this sin
    against them!” When he had said this, he fell asleep.
  eng-FBV: He kneeled down, calling out, “Lord, please don't hold this sin against
    them!” And after he said this, he died.
  nld-1939: 'Dan zonk hij op zijn knieën neer, en riep met luider stem: Heer, reken
    hun deze zonde niet toe. Na deze woorden ontsliep hij. Ook Saul stemde in met
    die moord.'
  bwo-bwo: Tuk'umaldek't, «Doonzono! bo morran boats taawk'aye!» ett k'aari eenon
    kuhat man ettnuwere k'ir b́wutsi.
  nch-BL: 'Huan teipa Esteban motancuaquetzqui huan chicahuac quiijto: “Tohueyiteco,
    xiquintapojpolhui ni tajtacoli cati nechchihuilíaj.” Huan quema Esteban tanqui
    camanalti, mijqui.'
  quc-TNT: 'Te c''u ri'' xxuqui''c, co xurak u chi'', xubij: Tat, mäya la wa'' we
    mac ri'' chquij, —xcha ri tat Esteban. Xuwi xbitaj wa'' rumal, xel ranima''.'
  tfr-NTPO: Eni ga kjök torgö sök, ga tjl̈ẽ dbo go ga «Tjl̈apga, l̇l̇ëbo owa shärye
    l̈öng ëre wẽyẽ, kjwepga shdum e kjĩshko l̇l̇ëme» l̈e. L̈ara eni pjir ga wol̈onoe.
  kaq-NT: 'Jascajahax raboxonen nichish coshin sca yohuani: —Hea nescajahax hohchataibaan
    bi jato casticanyamahue, Hihbon —hihqui. Jascahax cahen mahuascai.'
  sgb-sgb: Nandoko ya bayo ya nan-angaw hên hadyay hêkaw, ya wana, “Panginoon, patawarên
    mo hila di ha dinyag la kangko.” Natsi yay na bayto.
  vie-1934: 'Đoạn, người quì xuống, kêu lớn tiếng rằng: Lạy Chúa, xin đừng đổ tội
    nầy cho họ! Người vừa nói lời đó rồi, thì ngủ.'
  kxv-kxv: ଇଞ୍ଜାଁ ଏ଼ୱାସି ମେଣ୍ତାକୁତାନା କାଜା ଗିୟାଁତଲେ ଏଲେଇଚେସି, “ପ୍ରବୁ ! ଈ ପା଼ପୁ ଈୱାରି
    ତା଼ଣା ଲେକା କିଆନି” ଏଲେଇଞ୍ଜାହାଁ ହା଼ତେସି ।
  cha-cha: 'Ya dumimo papa, ya umagang ni y dangculo na inagangña, ilegña: Señot,
    chamo pumopolo este na isao gui cuentanñija; ya anae munjayan jasangan este, maego.'
  amu-NT: 'Jnda̱ chii tcoomꞌm xtyeeⁿ. Jndeii seixuaⁿ, matsoom: —Ta, tincwjaaꞌndyuꞌ
    cwenta jnaaⁿna na cwilaꞌcueeꞌna ja. Jnda̱ tsoom na luaaꞌ mana tueeⁿꞌeⁿ.'
  hin-CV: तब उन्होंने घुटने टेककर ऊंचे शब्द में यह कहा, “प्रभु, इन्हें इस पाप का दोषी
    न ठहराना.” यह कहते हुए स्तेफ़ानॉस लंबी नींद में सो गए.
  spa-BES: 'Y echándose de rodillas, dijo en alta voz: Señor, no los hagas responsables
    de este pecado. Y cuando dijo esto, durmió.'
  san-BEN: তস্মাৎ স জানুনী পাতযিৎৱা প্রোচ্চৈঃ শব্দং কৃৎৱা, হে প্রভে পাপমেতদ্ এতেষু
    মা স্থাপয, ইত্যুক্ত্ৱা মহানিদ্রাং প্রাপ্নোৎ|
  tdx-tdx: 'Ie tafatongaleke, le pinaza’e am-piarañanañañe ty hoe: O Talè, ko tiñea’o
    am’iareo ty hakeo toy. Ie nanao izay le nirotse.'
  naf-naf: '@see-verse:ACT.007.059'
  grc-MT: θεισ δε τα γονατα εκραξεν φωνη μεγαλη κυριε μη στησησ αυτοισ την αμαρτιαν
    ταυτην και τουτο ειπων εκοιμηθη
  vid-vid: Kafugama, kalila kwa lizi likulu, “Mkulu uleche kuwakalalila kwa gehile
    aga.” Loyalonjile ahyo, nakabagama.
  pio-NT: 'Néese Esteban yúuwàa ibàlùacawa yùuluì ipùata iyúwa, yá íimaca cachàiníiri
    iyú: “¡Nuíwacali, pimàaca piwàwawa nabáyawaná íicha yái nanúanáca núa!” íimaca
    yái Estebanca. Idécanáamité cài íimaca, yá yéetácawa Estebanca.'
  tsn-tsn: Mme a wela fa fatshe ka mangole, a goa a re, “Morena o se ka wa ba bona
    molato ka ntlha ya boleo jo!” Mme ka mafoko ao, a swa.
  amr-NT: Oʼikudataʼtepo, —‍I̱ne dakhueaʼ meʼnogkaʼnigtaj yabakkahueaʼ, Huairi. —‍ʼUttaʼda
    oʼtionaʼpakdepo oʼbueyonʼuyate.
  pwg-pwg: Ipeku da ivi tuwaporeruruwana ma irukwatu, “Bada, i bera berona kenotatawei.”
    Ivi sisiya ikovi ma matana ipota da irabobo.
  cjv-cjv: kauwom gurom boi moiro u boire “Ari Wanopanomyo, yokamai bianom i beinga
    mokom bai erekeiyo!” epe dire goime.
  tha-KJV: สเทเฟนก็​คุ​กเข่าลงร้องเสียงดังว่า “​พระองค์​เจ้าข้า ขอโปรดอย่าทรงถือโทษเขาเพราะบาปนี้”
    เมื่อกล่าวเช่นนี้​แล้วก็​ล่วงหลับไป
  por-BR-2018: 'E pondo-se de joelhos, clamou com alta voz: Senhor, não os culpes
    por este pecado.E tendo dito isto, morreu.'
  mhl-mhl: Oŋu miku rakaru dikanji keru oŋga jojoraru miya, “Ofoŋ, agiburaŋ yo egobi,
    ore yobiŋ yoŋore paio so ruaigoŋ!” Oŋu miku niniŋgaru komeya. Oŋu.
  klv-klv: Beti etǝŋedur ale ikai habat ke, “Nasub̃, sagipansem galit sil nǝsaan egai
    salito.” Nǝboŋ tokǝmaienan tonoŋ, imat.
  bco-bco: A꞉la꞉sa꞉la꞉sa꞉ga꞉yo꞉, e tulu alila꞉sa꞉ga꞉ gulalu silikiyo꞉, towo꞉ halaido꞉
    sa꞉laki, “Alan giyo꞉, mogago꞉ ililo꞉ dimidab we, ga꞉lilaki wa꞉dea꞉so꞉bo.” Sitifen
    e to a꞉no꞉ sa꞉la꞉sa꞉ga꞉yo꞉, e ha꞉fo꞉wo꞉ siliga꞉taki sowo꞉.
  kdl-NT: Aku u kuɗa̱ngi u salai, “Asheku, kotsu vu ka̱na̱ unyushi u cingi u na a
    kaci ka le wa.” An u danai nala, aku uma u ne u wuta̱i.
  apu-NT: 'Iuasaaki ikapotoreẽkaua. Itaparasãkireritika akiritari Teoso: —Apiananiri,
    pimaxinĩkaretariko ia maerekati ninoa kamakiti —itxa. Iuasaakipeka ipĩpe.'
  roo-roo: Uva voava takuro viropa oiso goruvira rutu keerasa, “Turaro. Opeita vao
    vuria voeapa reesiri, oiso ra utupaua va tuuri voeapa.” Oa-a vao oa isivaaro iava
    kopii ovoiroepa vovouisi vaseoro.
  miz-NT: 'Kidáā ne, nakunchɨ́tɨ ña ne, un ntii tsi kākaꞌan ña: —¡Xuvā, kaꞌnu vií
    nto nima ntó ni ña sāꞌa tsí kuān ó ntáde ña nī ko! —kaꞌan ña. Dā kúvi kaꞌan ña
    sáꞌa ne, xíꞌi ñā.'
  qvz-NT: Chasna nisha cungurisha sinzhita Yaya Diosta caparira, Paiguna juchata casna
    mana ali rauctaga ama caudsachinguichu señor. Chasna rimasha huañura.
  deu-ELO: 'Und niederkniend rief er mit lauter Stimme: Herr, rechne ihnen diese Sünde
    nicht zu! Und als er dies gesagt hatte, entschlief er.'
  mjc-NT: 'Yaha̱ can, tan tsicuɨñɨ̱ tsɨtɨ ra, tan tsaa cana̱ tsaa ra tan catyí ra:
