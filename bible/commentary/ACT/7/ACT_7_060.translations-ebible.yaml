verse: ACT.007.060
translations:
  kpx-kpx: Kateai louito au kome bokoai vata bisi baita hoai loui avoe, “Kosive, ainaho
    vaveveabe toela kemo ibinae toela ovelive.” Kateai louito halei hatinu. Abu kateai
    Sitiveni hamasege Bolou ke elehai abuho hotobe louholisito vahaehoanu.
  okv-H: paunge na veto teteri eto javone einge ena, “Bada, enana ta ari sapura evi
    hotembeto tojo” ainge ijie veto pehena.
  tbo-tbo: Ma itutunei i’mtutonetonena ma i otu labatana i pa, ‘Guyau, geka apapoena
    ega ugolihi una nugonugotuhu niyeya!’ Geka bahana i baheya po i kokoe ma i hilage.
  mal-C: പിന്നെ അദ്ദേഹം മുട്ടുകുത്തി “കർത്താവേ, ഈ പാപം അവരുടെമേൽ നിർത്തരുതേ,” എന്ന്
    ഉച്ചത്തിൽ നിലവിളിച്ചു. ഇതു പറഞ്ഞശേഷം അദ്ദേഹം മരിച്ചുവീണു.
  grc-SR: Θεὶς δὲ τὰ γόνατα, ἔκραξεν φωνῇ μεγάλῃ, Κύριε, μὴ στήσῃς αὐτοῖς ⸉τὴν ἁμαρτίαν
    ταύτην.⸊ Καὶ τοῦτο εἰπὼν ἐκοιμήθη.
  bgc-bgc: फेर गोड्डे टेककै ठाड्डू आवाज म्ह रुक्का मारया, “हे प्रभु, यो पाप उनपै मतना
    ला।” अर न्यू कह कै उसनै अपणे प्राण दे दिए।
  khz-khz: Evetiu-talito, ne matagina ekea-rageto, netiwato, “Velekou o, geria kala
    rakavana ea voina ragai pono venira.” Vovetaina ekilato, ne ekwaregato.
  deu-TKW: 'Er brach aber in die Knie, und rief laut: Herr, wäge ihnen diese Sünde
    nicht zu. Und als er dies gesprochen, entschlief er.'
  zsr-NT: 'Niꞌr byechuëꞌ, buzechu zxibëꞌ, len bëꞌë zidzj didzaꞌ, gnëꞌ: ―Xan. Cutu
    uspaguꞌu lequëꞌ dul‑laꞌ ni. Catiꞌ budx bëꞌë didzaꞌ ni, guttëꞌ.'
  lin-lin: 'Bongo, afukamaki mpe agangaki makasi : — Nkolo, kotangela bango lisumu
    oyo te ! Tango kaka Etieni alobaki bongo, akufaki.'
  hns-NT: 'Tab gaathie par gierke bolies: „Prabhoe, ie boeraai khaatien oelogke sadja
    na deihe.” Bas aise bolke oe aapan praan tjhor deis.'
  noa-E: Mag Ẽwandamag jëeu dichwia, jĩepöröu jẽkhʉt phõbkhanaa thet, —Señor ajim
    anʉm, amau mʉ dʉ̈i mʉg khaigba nʉm paarjã oob pua amag mʉgtarr iek ëudʉ chitamgui
    ajim anʉm. Mag iekha khitʉm ee, warag chaaupabaadëjim aajem.
  eng-EMTV: Then he knelt down and cried out with a loud voice, “Lord, do not charge
    them with this sin.” And having said this, he fell asleep.
  mib-NT: 'Te ni jecuɨñɨ̄ yɨtɨ́ de te ni cahān jee de: Tátā Yaā Dios, ma quénehen
    ní cuéchi sɨquɨ̄ i jeē casáha i jíín ná, áchí de. Súcuan ni cahān de te ni jihī‑ni
    de.'
  lif-NT2: हे़क्‍क्‍याङ् खुने़ॽ थुङ्‌बोहजॽ युङ्‌सिङ्‌ङाङ् यम्‍बा इक्‍लाओ अक्‍खेलॽरिक्
    पाःत्तु, “दाङ्‌बाए, कङ्‌हाॽरे़ मे़जोगुबा लायोरे़न् खुम्‍दिङ् मे़बिरे़से़न्‍ने़ॽओ॥”
    अक्‍खे पाःत्तुर खे़न् स्‍ये़रो॥
  xnj-xnj: Akafugama, akavemba kwa lwami luvaha, “Bambu, ukotoka kuvavalangila chevakubudila
    Chapanga!” Peamalili kujova ago, akafwa. Sauli ayidakili chitendu cha ukomaji
    wenuwo.
  mmx-mmx: Ni ga xis tiktikbu mi luvatgulom teren la ni ga sing silok keretna, “Leeme
    Silok. Nemen uta doxoma na laxakapmek atnedi di lox i ria.” Ni ga tong i mo la
    ni ga met ta.
  cbr-NT: 'Catancëx rantin purúnxun ca munuma banaquin Nucën ''Ibu Jesús catëcëancëxa:
    —Atúxa ësari ''uchaiabi camina ''ënun rabanan uisabi otima ''ain. Ësai quíshi
    ca bamacëxa.'
  tee-NT: 'Acsni nonk''o ju chunch pus lana ta''aktsokotalh. Na p''as chivinilh. Chani
    naulh: ―Qui''ucxtin Dios tun alhimamak''alhk''ajnit''i ju ani ya lapanacni ixlacata
    ju tuchi quintanavi. Chai acsni naulh ju chunch lana nilh.'
  eng-LSV: and having bowed the knees, he cried with a loud voice, “LORD, may You
    not lay to them this sin”; and having said this, he fell asleep.
  cak-NT: 'Y c''ajari'' raja'' xxuquie'', y can riq''uin c''a ruchuk''a'' xch''o''n
    y xu''ij: Wajaf, man ta''an chique chi niquikalej ri mac niqui''en chue, xcha''.
    Y can xe c''a xu''ij quiere'', xcom-ka.'
  pah-NT: Igwete ahe ndurugi g̃wenypy'amo oina onhi'ig̃a mondovo opojykaharete'ga
    pe. —Terembojari ti g̃a ndehe g̃andekote'varuhuva'ea jiapiagwera, ei ahe ga pe.
    O'erẽ ahe manoi upa.
  sja-NT: 'T''ẽepai bedabaiji mãik''aapa golpe ɨt''aa t''ɨ̃ji: —Tachi Waibɨa, ãchi
    chupɨria k''awáaji, mɨ nãgá k''achia oo p''anɨ mĩda. Mãga jarap''eda, piuji.'
  xed-xed: 'Ka tsəlɓatá tsi, ka gwaɗata nda lwi dagala. Kaʼa mantsa: «Mghama ɗa, ma
    mbəɗanaf ka ta həŋ ta na dmaku na,» kaʼa. Tahula mnatani ta tsaya, ka sabə hafu
    sref mida.'
  mks-NT: 'A̱nda̱ já na̱caxítí Esteban já na̱casáhá cáyuhú cóhó da̱ já na̱cachi da
    já: —Jesús, xitoho i̱, a̱ quéhe ndó cuéntá sa̱há cua̱chi cája na̱ yóho. Tá na̱ndihi
    na̱cachi Esteban tu̱hun yóho já na̱xi̱hi̱ da̱.'
  gfk-S: Iga saga bukunkek ma iga suah ma ra tamat na ingana, “Watong, waak u lik
    kawase ikin ra nudi sana tintalen ura hapadano di urie!” Iga tange ter hokakarek
    ma igom hana sukun ikin ra nilon.
  bmu-bmu: Mewö jiba siminŋan geba köla qet gigilahöba jiyök, “Kembu, siŋgisöndok
    ki akzei, miaŋgö lömbötŋi mönö yeŋgö qakŋine kude alman!” Mewö jiba nöŋ qeba kömuyök.
    Mewö.
  dgz-dgz: Wani omanip enu nop uma sia anega wan, “Ayop negawa, koewa muga anu ae
    ve.” Wani boge ae beure geare bop tan.
  eng-GNV: And he kneeled downe, and cried with a loude voyce, Lord, laye not this
    sinne to their charge. And when he had thus spoken, he slept.
  zaa-NT: 'Làniana beduỹíbi bi nna gunne bi idìtsa nna ra bi: Señor, bittu exalatsi''
    cuią''lu'' túl·li''į nu runi cą. Beyacca ba ra bi anía nna gùdulo descanso eterno
    qui'' bi.'
  eng-WEBSTER: And he kneeled down and cried with a loud voice, Lord, lay not this
    sin to their charge. And when he had said this, he fell asleep.
  guh-guh: Bajaraxuacujinae Esteban pematabacabëta nuca. Aëjai pinijijumeta. —Tajatuxanenë,
    itaxutobejiobiataema mapamonaeje. Vecuaajibiaexanare paneconi natsiexana xamëjavabelia
    tanebejiobiaexanaexae mapacueniaje, jai Esteban. Bajaraxuacujinae Esteban tëpanajereca
    baja.
  bon-bon: Tabe kokorare ca ääpednutige, piba babo tage ca jejige egä, “Yageyame,
    gone ngene taapecnute teeme poto cidi me ai niiya mule ne.” Tabe ai mene jiicige,
    siige budre äbitige.
  nhw-BL: 'Huan teipa Esteban motlancuaquetzqui huan chicahuac quiijto: “Tohueyiteco,
    xiquintlapojpolhui ni tlajtlacoli catli nechchihuilíaj.” Huan quema Esteban tlanqui
    camanalti, mijqui.'
  mgw-mgw: Bu'kapo ngakilikita li'la kwa lilobe liku'lu', “Bwana kanewabalangili sambi
    yi'!” Bu'ka po baya go, ngayomoka.
  swh-ONEN: Kisha akapiga magoti, akalia kwa sauti kubwa akasema, “Bwana usiwahesabie
    dhambi hii.” Baada ya kusema hayo, akalala.
  wbi-wbi: Akafughama namafundo akakemela nilisiio ilivaha, “Mutwa nhungavavalililaghe
    uvuhosi uvu.” Ye ajovile isio akafwisagha.
  bba-bba: U yiirɑ u ɡbɑ̃rɑ wɔllɔ u nɛɛ, Yinni ɑ ku bu torɑ teni ɡɑrisi. Ye u yeni
    ɡeruɑ u kpɑ, mɑ u ɡu.
  eng-KJVCPB: And he kneeled down, and cried with a loud voice, Lord, lay not this
    sin to their charge. And when he had said this, he fell asleep.
  kgk-NT: 'Upe rire onhesũ gwetypy''ã-rehe oĩ-vy hatã onhe''ẽ: —A-rami xe-rehe hembiapo
    vai rire, ani erembohasa asy uka teĩ hembiapo vaikwe-rehe, ore Járy. Eiporiahuvereko
    katu íxupe kwéry, he''i. Upe va''e he''ipa-vy, omano-ma.'
  waj-waj: 'kiaa kioo taikiapa roo toorivu yau haroo pinaama aayanna roo tunoo: Udaanga-o,
    sa iya mmoori maisaivaa ni iikiaivaara yaata utuee iyaki kua pinaivaa yapaanee.
    Sitipaano itaa kua kiaa kioo putiravai.'
  cpy-cpy: 'Ari rotziwerowanaka Esteban, icheraanaki, ikantanaki: “Nowinkatharite,
    eero poepiyiniri kaari-perori okaatzi rantakiri.” Ikanta ithonka-nakiro iñaawaetakiro
    iroka ñaantsi, kamanaki.'
  mpx-mpx: Inoke i loepwakoku ge i yoga anana i bwata i ba, “Babala, gegi toto hi
    giginol elau bahi nu lalahe elal.” Baaba ya i baunan, yaka yawalina i mowasi.
  wbp-wbp: Ngula-jangka mirdijirrpijirrpi pirri-manu, manurla purlaja Kaatukuju kilji-nyayirni,
    “Warlalja-Wiri Kaatu, nyampurrarlu yapangku kuja kajulu luwarni pirli-kirlirli,
    ngulaju-jana yampiya kunka-maninja-wangurlu! Yawuru-jarriya-jana maju-panukuju”
    Kuja kuja wangkaja, ngula-jangkaju, palijalku.
  luo-luo: Eka nogoyo chonge piny mokok matek niya, “Ruoth, kik ikwan richoni e wigi.”
    Kane osewacho kamano, to chunye nochot.
  nhe-NT: 'Huan teipa Esteban motlancuaquetzqui huan chicahuac quiijto: “Tohueyiteco,
    xiquintlapojpolhui ni tlajtlacoli tlen nechchihuilíaj.” Huan quema Esteban tlanqui
    camati, mijqui.'
  aii-aii: 'ܒܪܝܼܟ ܠܹܗ ܘܡܘܼܩܘܸܚ ܠܹܗ ܒܩܵܠܵܐ ܪܵܡܵܐ: ”ܡܵܪܲܢ، ܠܵܐ ܕܵܒ݂ܩܹܬ ܐܸܠܵܝܗ‌ܝ ܐܵܗܵܐ
    ܚܛܝܼܬܵ‌ܐ.“ ܘܟܲܕ ܐܡܝܼܪܹܗ ܐܵܗܵܐ، ܕܡܝܼܟ݂ ܠܹܗ.'
  esk-NT: Sitquqami niplianiqsuq, “Ataniiq! Taavrumuuna killuqsałhatigun anasiñŋuqsaqnagich.”
    Taatnaanikami tuquniqsuq.
  msb-msb: Tapos, nagluhod siya kag nagsiyak, “Ginoo, ayaw man sinda pagpanabata sani
    na kasal-an.” Pakasabi sani namatay siya.
  cpa-NT: 'Ni³ jøng² ca¹chi¹jné¹ Esteban. Ca¹hløah¹dsa tí². Ca¹tsáih¹dsa Diú¹³: ―Juu¹³
    jniang³, ju³tsa¹cuøh¹³hning dsa² lang¹² dsag³, hi² jŋaih¹dsa jní² ―ca¹juúh²dsa.
    Ni³jøng² ca¹jon¹dsa.'
  dso-dso: ତିପାନ୍‌ ମାଣ୍ଡିକୁଟା ଦେଇ ଆକ୍‌ମାରି କଇଲା, “ମାପ୍‌ରୁ, ଏମନର୍‌ ବିରଦେ ଏ ପାପ୍‌ ଆରି
    ଏତାଆ ନାଇ କି ଡଣ୍ଡ୍‌ ଦିଆସ୍‌ନାଇ ।” ଏତ୍‌କି କଇଲା ଦାପ୍‌ରେ ତାର୍‌ ଜିବନ୍‌ ଚାଡିଗାଲା ।
  meu-meu: Bena e hetuitui, e lolo, eto, Lohiabada e, ina kara dika na davana-basio
    henidia. Unu e hereva toma, bena e mahuta.
  yva-NT: Umba po vukane ranteter, gwaino akoeve pare, “Amisy Yesus, vemo Nyo awa
    ayao kakaije so raunanto wo ranawan inya, yara Nyo rapaya mansai.” Umba anawayo
    karimu anasine raora, kakai kobe.
  dgc-dgc: Tulos linumuhud siya a kinagi na ta medegsén, a “Panginoon, diyan pad side
    sésisin ta éye a kasalanan de.” Ey to pégkagi na ta éya, éy tulos minate dén.
    Ey mésahat ti Saulo to kéte ni Esteban. Te sénganya sa a lélake a mékidiyos, éy
    side ya i néngielbénga diya, a minagsanget side diya ta meadu.
  zpm-NT: 'Dzigo pquiitsgzhib me, ni pquiaa me stib redz nroob bnab me lo Dios, rëb
    me: ―Dios, luu ne nac luu meṉ ne rnabey, doḻ ne quiayuṉ miech rii, laa naa rnab
    lo luu guṉquizhd luu zhow. Loxaque blozh sca bnee me, laa me gut. Ye mgui ne lë
    Saul ga, bdeed diidz sca beet zho me.'
  hix-NT: Dyerye, tosoknar ho neryewtay heno hatà. Nàrwonàmye heno xarha tà, teryewrye
    ro. Rohà y, moxam yanhànàtho hoko oseryewhokako, kekon heno hatà. Àwyanye rotahatxhàràtho
    yehenàhpàra exko, kekon heno hatà. Àro wyaro tàwya katxhe rma, wayehye hatà, Estefaw
    heno.
  sim-sim: Uhu kumbambongon or huvuhu wasilakak ormu mbara, �Wasilaka, mir avak kavakava
    os anin li uwan lirin wasan uwa hala.� Karem or mbaha normu hara.
  npi-ULB: तिनले घुँडा टेकी ठुलो सोरले चिच्‍च्याए, “हे प्रभु, तिनीहरूलाई यो पापको
    दोष नलागोस् ।” यति भनेपछि तिनले आफ्नो प्राण त्यागे ।
  cgc-cgc: Galuod kanen an daw gasinggit na bakod iya na kagi, “Ginuo, dili no bilangen
    na sala iran i na buat ki yaken!” Pagtapos ta ambal Esteban, nabugtuan kanen an
    ta ginawa.
  tim-tim: Hain dâm pâwutŋe ligim hânân ge tatmâ hin dâep, “Kembu, yu akniŋdâi iregât
    hâuŋe gâŋe bo yeŋgiwen.” dâep. Hain dâm ainâk moep.
  yor-yor: Nígbà náà ni ó wólẹ̀ lórí eékún rẹ̀, ó kígbe sókè pé, “Olúwa, má ṣe ka
    ẹ̀ṣẹ̀ yìí sí wọn ní ọrùn.” Nígbà ti ó sì wí èyí tán, ó sùn lọ.
  wos-wos: Wungi wataka dé hwati se dé hambukmbu wanjita dé wa, “Néma Du, wunika hurundan
    haraki saraki sémbut diré hasa hwekéméni.” Wungi wataka dé Stiven wungi hiya.
  emp-NTPO: 'Maʌ̃be chĩrãborod̶e cob̶eped̶a jĩgua jarasia: –Mʌ̃ Boro, naʌ̃gʌ ẽberãrãra
    bed̶ead̶e b̶ʌrãdua naʌ̃ cadjirua o panʌ carea.– Mãwã bed̶eaped̶a jaid̶asia.'
  eng-F35: Then kneeling down he called out at the top of his voice, “Lord, do not
    hold this sin against them!” And upon saying this he fell asleep. (Saul was in
    full agreement with his murder.)
  ind-ind: Sambil berlutut, dia berseru dengan suara keras, “Tuhan, janganlah tanggungkan
    dosa ini atas mereka!” Sesudah berkata begitu, Stefanus mati.
  pes-OPCB: 'سپس روی زانوها افتاد و با صدای بلند گفت: «خداوندا، این گناه را به حساب
    آنان مگذار!» بعد از این دعا، جان سپرد.'
  mpt-mpt: ton ton golbunea Sume imin baabanea Sum kobo i ne enin ele omkanebib olo
    kobo mo yang kenebta i enino mo omyaebe ge baabanea kaanebiobe.
  ssx-ssx: Kutupa pa tumiki yotuao pita꞉ anekema꞉ e̱ alo hata꞉ alota꞉ Tekehalio. Do
    haliwekima꞉ hoke hau piteleme ekita꞉ pa na wina꞉ leke nakana꞉ma꞉ paeyaapeke leekeme.
    Kotoeki lo paeyaota꞉ homeekeme.
  mkl-mkl: Ŋɔi í cuku í ɡulɛ wɑ dɔ̃ ɑnu hee lele wɑ ni, Lɑfɛ̃ɛ, mɑɑ̀ mu ŋɑ do dulum
    nɔu ihɛ̃. Iyi í fɔ bɛɛbɛ í tɑ̃ ŋɔi í ku.
  gaq-gaq: ମେଁ ଡେଙ୍ଗାଚେ କିରଚେ ବାସଙ୍ଗ୍‍କେ, “ଏ ମାପ୍‌ରୁ ଆକେନ୍‍ ପାପ୍‍ ନ୍‍ସା ଆକ୍ମେଇଂକେ
    ବୁଲ୍‌ ଆସାଃଗେ ।” ଆକେନ୍‍ ବାସଙ୍ଗ୍‍ଚେ ମେଁ ଗୁଏଃୱେଗେ । ସ୍ତିପାନ୍ ଗୁଏନେ ଡଣ୍ଡ୍‍‌କେ ଶାଉଲ୍
    ମୁଇଂ ଇକ୍‌ଚା ଡିଂବକେ ।
  gof-RNT: Gulbbatidi, ba qaala dhoqqu oothidi, “Ta Godaw, ha nagaraa enttaw atto
    ga” yaagis. Hessa yaagidi simmida mela hayqqi aggis.
  unx-unx: ଇନିଃ ଇକ୍‌ଡ଼ୁମ୍‌କେଦ୍‌ତେ ପୁରାଃ କାଉରିତାନ୍‌ଲଃ କାଜିକେଦା, “ହେ ପ୍ରାଭୁ, ଇନ୍‌କୁଆଃ
    ବିରୁଧ୍‌ରେ ନେ ପାପ୍‌ ଆଲମ୍‌ ପାହେମେୟା ।” ନେୟାଁ କାଜିକେଦ୍‌ତେ ଜୀଉତାୟାଃ ଟୁଣ୍ଡୁକେଦା । ସ୍ତିଫାନ୍‌ଆଃ
    ଗଗଏଃରେ ଶାଉଲ୍‌ ମିଦ୍‌ମନ୍‌ୟାନାଏ ।
  gah-gah: 'Loko loake, alapusa hizeake sele loko limó: Guivahani geza imane lihimáini
    ahuloketozo. Loko loake, hilimó. Apili hilikago, Sauló nene mulunaú lamaná gilimó.'
  lcm-lcm: Na kala uak sovusulai na kala songosongo alava ta mengen asukang ke, “Volava,
    ku lomon suai ani lau rikek ke kipo abis ia.” E mung i posong ani
  aer-aer: Amperele-arlenge tnemele re arlkemele angkeke alakenhe, “Ngkarte! Itnenhe
    atwirtnetyalaye itne-arle ayenge atwekenge!” Alakenhe angkemele anteme re ilweke.
  qvc-NT: 'Chaymandaqam qonqorikushpa, ancha jwirtita rimashpa, nirqan: —Siñursitu
    Jisus, yush''ayku ama kastigaychu kay kuntrawaqkunataqa, kayshina rurawaptinllapa,
    nishpa. Chayshina nishpaqam, Istibanqa wañurqanna.'
  tgl-ULB: Lumuhod siya at tumawag ng may malakas na boses, ''Panginoon, huwag mong
    ipataw ang kasalanang ito laban sa kanila.” Nang matapos niyang sabihin ito, siya
    ay nakatulog.
  cbs-NT: 'janua danti ika dakaxun bis ikin jui kushipawen ana yuikin: —Xanen Ibuun,
