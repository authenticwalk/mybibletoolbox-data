  tbg-tbg: 'Mintuvaro Kotiva vika tavero tauvaqa utu nimitero tiharo, Ho ne nenta
    qora kaiqaqai varaqi vuate, tumanta vika qumina naaruvaihainaa haika opu makau
    vi haikara vi haikarara variqavanove tivakeha quahama nimite vaurave. Paropeti
    vukuqi Kotiva mintima turave: Isareri vatanaa vaiinti nahentivauvo, ne 40 ihinavu
    qumina vataini niha ne kia tiriara iriha sipisipive, purumakauve, aruke iha quara
    timitoravauve.'
  hub-NT: 'Tumainakai Yuuscha nita wakeruinamun takasarti tusa inaisauwaiti. Turamu
    asar shuar ainaka yaan eme anentas iiyainak aujujakaruiti. Yuusa chichamen etserin
    tumatnaiti tusa tu aaruiti: Israelita ainata, atum aya nugkanmag cuarenta uwí
    wekakrumsha, chikichkitirmeksha tunaurum tsagkurnartasrumka tagku aina maarum
    epeakrumka ajamnaisachu ainarme.'
  hmo-hmo: 'Inai dainai Dirava ese idia ia rakatania, guba ena hisiu do idia tomadiho
