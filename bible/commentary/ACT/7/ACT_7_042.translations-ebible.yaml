    Israeli?
  mlh-mlh: Oŋu ebuŋyoŋ, Anutuji oi ŋoneru takigame ŋadi yabeko Qonikinde bobuŋ Rau
    ohoweyaŋuŋ baku miteŋ yabenimiŋ ore boke yabeya. Kajeqouŋ ŋi Amosji buŋo mo quraŋgako
    Biŋe Quraŋgo pega, ore so iŋi ruabi, ‘O Israel ŋiŋigo, ŋoŋo moreŋ buroineo wareru
    gosa 40 ore so goku damaŋ oo joma boji rigaru pesiŋ goine roru wareru nareru gobuŋ
    me mata?
  gof-ENT: ሺን ፆሳይ ኤንታው ዞኮ ዛሪስ። ኤንቲ ሳሎ ፆሊንቶታ ጎይናና ሜላ ኤንታ ዬጊ ኣጊስ። ናቤታ ማፃፋን፥ ‹ኢስራዔሌ ኣሳው፥
    ኦይታሙ ላይ ኩሜ ባዞ ቢታን ሹኪዳ ሜሂያኔ ያርሺዳ ያርሹዋ ታው ያርሺዴቲ?
  aau-aau: Sawk God hiykwe hme meyki sehe kankoum sow hain, hom ey o, yeyn o, napuar
    o, seme kampueys me-ihey e, ok profet mo mamey mon kokwe homkwe mo liy-liy-aw-ar
