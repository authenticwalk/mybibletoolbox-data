    chaꞌ xñaꞌa̱ ntiꞌ nguꞌ jua.” Juaꞌa̱ ngulacua tiꞌ ycuiꞌ Ndyosi, biꞌ chaꞌ nguxtyanu
    Ni jiꞌi̱ nguꞌ chaꞌ cuaꞌni tlyu nguꞌ biꞌ jiꞌi̱ lcaa na nu ntsuꞌu nde cua̱; joꞌó
    laca cuichaa ngua tiꞌ nguꞌ liꞌ, joꞌó laca coꞌ ngua tiꞌ nguꞌ, loꞌo cualya, loꞌo
    cuii. Xcuiꞌ chaꞌ cuxi nguaꞌni nguꞌ liꞌ. Cuentya jiꞌi̱ chaꞌ cuxi nu nguaꞌni nguꞌ,
    biꞌ laca chaꞌ nu nguscua jyoꞌo cusuꞌ lo quityi jiꞌi̱ ycuiꞌ Ndyosi ndiꞌya̱: Nguꞌ
    Israel laca lcaa ma̱; ngutaꞌa̱ yuꞌu ma̱ tuꞌba yija̱ lo nati̱ꞌ btyi, nacui̱ ycuiꞌ
    Ndyosi. ¿Ni chaꞌ laca ná nguaꞌni tlyu ma̱ ꞌna tyempo biꞌ loꞌo ndyujuii ma̱ naꞌni
    biꞌ? Siꞌi na tyucui tyiquee ma̱ nda ma̱ naꞌni biꞌ, chaꞌ caca niꞌ msta̱ ꞌna.'
  bqc-SIM: 'Ɔ̃ Lua bↄ̀ ń kpɛ a tò aa kùlɛ luabɛ pↄ́ↄnɛ lá a ku ãnabiↄ lá guuwa
    à mɛ̀: Isailiↄ, i kɛ mámɛ a sa''òa guwaiwaiu wɛ̃̀ blao.'
  tcz-CHONGTHU: Chuin amahoa konin Pathen akihei mangin, Vana ahsiho chu apathenu
    hidingin adalhatan ahi! Chuin themgao lekhabun asei “Vo Israel kum somli gamthip'a
    nathamlaiyuva nahin choiyu kilhaina gantha le thilto ho chu keima henga ding ham?
  mar-mar: तेव्हा देवाने त्यांच्याकडे पाठ फिरवली आणि त्यांना आकाशातील सेनागणाची पूजा
    करण्यास सोडून दिले; ह्याविषयी संदेष्ट्यांच्या पुस्तकात लिहीले आहे ‘हे इस्राएलाच्या
    घराण्या, तुम्ही चाळीस वर्षे अरण्यात बलिदाने व यज्ञ मला केलेत काय?
  snp-snp: Etiti afa, Gotikafo mesafa kito kosinaleka neta-mata ya ouni-luni-kani
    umunawae, loto liye. Eti loto limo yaidana oto polofete lufuwa wiyagu ya eti limo,
    Isilaeli wenenao, linate kofo mikau melege foti (40) yalo minadoma ya bulumakauti
    sipisipiti ofoti yokila ki numunune, loti ki numu-numu o minamo nefe?
  isl-isl: 'Þá sneri Guð sér frá þeim og leyfði þeim að fara sína leið og tilbiðja
    sólina, tunglið og stjörnurnar. Í spádómsbók Amosar spyr Guð: „Ísraelsmenn, færðuð
    þið mér fórnirnar þessi fjörutíu ár í eyðimörkinni?'
  spy-NT: Yooto, kōōtuukyi ꞉Yēyiin batay kukutunkyinē icheek asiista, araaweet ākoo
    kookeelik. Tooku ꞉yuutēyu ām yoo /kikeesir ām kitaabuutaab *wōōrkooyik kule, ‘Kāālē
    ii, kōōtaab Isrāyēēl, ara kyōōkwērwoo tyoony bo kōrōs āk tuwēnuutēk ām kēnyiisyēk
    artam choo kyōōmiitē suurkwēēn?
  xnn-xnn: Isonga dinokogan Apo Dios daida et binaybay-ana daida ay mangdaydayaw isnan
    olay talaw id daya. Naisolat isnan liblon din mamadton Apo Dios nan nangwaniyan
    Apo Dios ken daida en, ‘Dakayo ay nagapo isdin si Israel, ayke sak-en di inpaltiyanyo
    issan epatpoo ay tew-en ay nindad-aananyo isnan pondag?
  mwe-mwe: Ikabheje a Nnungu gubhaaleshilenje, nkupinga bhaitindibhalilanje indu ya
    kunani kuliunnde, malinga shiyajandikwe nshitabhu sha ashinkulondola bha a Nnungu,
    ‘Mmanganya mmandu bha pa Ishilaeli! Mwambelenje indu na mbepei, kwa yaka makumi
    nsheshe kuanga kula?
  tte-tte: Kabo Yaubada isikotanagili ikabi-gabaegili mowoi na tem sipwalouya bulibuli
    utunao kolili besiele palopitao beyabeyana siwalo-masala ali buki kaloli mena
    siba, ‘Tomo Isileli, nige yau kaiwegu yakayakan kwaunuili yo kwapwapwaoli-yagili
    ule mena bolime poti (40).
  tcs-tcs: 'Wen God i bin luk wanem dempla bin mekem, em bin sluraun ane gowei prom
    dempla. Em bin gibap bikoz dempla bin aded. So em bin lete dempla wosip da san,
    mun ane dem sta wase god blo dempla. Dem spesilmesizman blo God i bin raitem diskain
    wea Baibol: “Yupla ol dem pipol blo Izrael, yupla tingk yupla bin teke sakripais,
    ane opring kam po mi po poti iya wea da dezet eria wea i nogad no man a?'
  hlt-THB: 'Cedawngawh Khawsa ing a mingmih ce hawi taak khqi nawh, khawnghi nakaw
    ik-oeihkhqi bawk aham cekkhqi ce pehy. Tawnghakhqi a cauk awh: “Aw Israelkhqi
    aw, kum phlikip khui qamkoh awh kai a venawh bulnaak ingkaw them peek aham nami
    haw law nawh nu?'
  soq-soq: Sa baiwa God mo adiananamone emona mo muba insaisau rua kipora uba tampea
    mampo sumanaintompe wadaposimompa. Ema ipa peroweta bukawa bedewe dima girumalena
    rua segalen. Tane peroweta epe wadi wadiase, ‘Israel apanawa, e ena 40 sala makowa
    bedewe moiala uduudu otele ne puloneile, ba? Diaida!
  qub-qub: 'Chayno ruraptin Tayta Diosga witicuriran. Intita, quillata, goyllarcunata
    adurananpaj camacächiran. Chaymi profëtacuna isquirbishanchöpis cayno niycan:
    « ‹Israelcuna, chuscu chunca watantin chunyaj chaqui jircapa pushamuptë ¿imaytaj
    nogapaj uywacunata pishtarayqui u chaqui micuycunata gomarayqui?'
  att-att: '“Á yáyù nga napporay si Namarò nira, á nilikuránán na ira. Á pinaguráyán
    na ira, tapè maguru-uray ira lâ nga makimoray sù ira bituan ta lángì. Á kingnguá
    ra ta kunnay ta netúrâ sù libru nayù ira ábbilinán ni Namarò, nga kunniaw: ‘Sikayu
    nga ginaká ni Israel, ngattá, ta ari sikán yù nangiyátangán naw sù ira ayám naw,
    ta pangiyátáng naw ta kalállammatán ta appátapulu ta dagun?'
  bki-bki: “Naruei bogo napano Atua mial vite nei, ana naio bilig taakano kalo, a
    juvanlo ka ava alotu ka m̃arivitano nalo. Nina jibe ka Atua kanano iliano tai
    napano Naverialiano Amos naio berialio ea Iliano Lu, napano berenio berinavo,
    ‘!Kulo Israel! ?Julaka ea yuka duelimo va veri [40] ea vio yauo, kamiu kumue temeul
    nalo ka m̃a kumila sida, mia nina be kanaku sida nalo na p̃eli na kei kiano?
  bqp-bqp: 'Akũ Luda kpɛ lìńnɛ à tò ò donyĩ kɛ̀ ludambɛ pↄ́nↄnɛ lákũ ò kɛ̃̀ annabinↄ
    takada gũn nà ò pì: Isarailanↄ, adi kɛ makũ a sa òma gbárannan wɛ̃̀ buplaro.'
  mcp-mcp: 'Zɛmbî nyə á ka ntâg yid bwo kwoŋ, a mú sá nə́ bwə́ nyíŋgʉ́lág ŋgə́lə yə
    wəacén-cénî wâ joŋ gúmə́. Sá jɔɔŋg wə́ jísə́ cilyá kálaad búúd ɔ mícúndə́d nə́:
    Bag ɔ́ Izʉrəyɛ̂l, ye bɨ á cígə mə ocúdú ŋkí nə́ bɨ á sá mə *mətúnʉga mímbû məwûm
    mə́nɔ̧̂ bɨ́ á bə shí a shwééshá dɨ́ myá?'
  hat-hat: 'Men, Bondye vire do l'' ba yo, li kite yo adore zetwal ki nan syèl la,
    jan sa te ekri nan Liv pwofèt yo: Nou menm pèp Izrayèl, èske se pou mwen nou te
    fè ofrann bèt ak lòt sakrifis, pandan karantan nou pase nan gwo dezè a?'
  npl-NT: 'Pero Dios okinkajka makichiwakah tlan yejwah okinekiah, iwa okinka makinweyilikah
    n tláwilteh non kateh ilwikak. Ijkó kemi ijkuilitok itech ilibro n profeta: Tlakah
    de Israel, itech nonteh ome póali (40) xiwitl ijkuak ononnentinemiah kan amaka
    chanti ¿kox Ne ononnechtlamiktilijkeh iwa Ne ononnechtlamanilijkeh?'
  bgg-bgg: 'Ji è chaig pha jigigam shii zey pha duiine Hamangkhung-aphuii ne ithek
    è ruang dun dun ro. Ithek ne hamang pha dadiangthek shii sia ne rai dun: “Israel
    pha branthek wo! Balimuang hà idam sawi thog dang pha muramthek ua ne zid pha
    ji ne gu shii zid pha asi ro.”'
  eng-TCENT: 'But God turned away from them and gave them up to serve the host of
    heaven, just as it is written in the book of the prophets: ‘Was it to me that
    you offered slain beasts and sacrifices for forty years in the wilderness, O house
    of Israel?'
  eng-BSB: 'But God turned away from them and gave them over to the worship of the
    host of heaven, as it is written in the book of the prophets: ‘Did you bring Me
    sacrifices and offerings forty years in the wilderness, O house of Israel?'
  cpu-NT: 'Irootakera, jintainaryaantanakariri Pava irikaite, ishinetanakeri iriñaapinkathatashityaari
    oorentayetachari inkiteki, tema iriitake josankinatakotzitakari kamantantaneriite,
    ikantake: ¡Israel-mirinkaite! ¿Naakama piñaapinkathatantaka pipirapayeeni pipometapiintzirira?
    Tema iro pantapiintakeri okaratzi 40 osarentsi janta tsika te jinampiitaro.'
  san-ASM: তস্মাদ্ ঈশ্ৱৰস্তেষাং প্ৰতি ৱিমুখঃ সন্ আকাশস্থং জ্যোতিৰ্গণং পূজযিতুং তেভ্যোঽনুমতিং
    দদৌ, যাদৃশং ভৱিষ্যদ্ৱাদিনাং গ্ৰন্থেষু লিখিতমাস্তে, যথা, ইস্ৰাযেলীযৱংশা ৰে চৎৱাৰিংশৎসমান্
    পুৰা| মহতি প্ৰান্তৰে সংস্থা যূযন্তু যানি চ| বলিহোমাদিকৰ্ম্মাণি কৃতৱন্তস্তু তানি
    কিং| মাং সমুদ্দিশ্য যুষ্মাভিঃ প্ৰকৃতানীতি নৈৱ চ|
  tod-tod: 'GALA ge ʋoluaveni ti ʋa, é ti yɛ ná, ti ɗa aniiti pɛ dɛbi, ti volozu
    geeɠɔlɔgi zu. Naa ɠa sɛʋɛai GALA goo wo nuiti ta-zɛʋɛi zu ga: ‹Ee, Izelayɛle nuiti,
    zalaɠa zuai wo ɠɛni ti ʋaazu, ta zalaɠai niiti wo ɠɛni ti ɠulazu kona ʋuunaanigɔ
    (40) laawu teʋebai zu, nà ɠa wo ɠɛni ti ɠulazu bɛ̀ ɓaa?'
  tac-NT: 'Onorúgame tabilé galele alué alarigá nokame. Alésíko Onorúgame a''rele
    alué ralámuli. A''má tabilé gu''írile alué ralámuli. ''Lige alué ralámuli tabilé
    oyérame nile Onorúgame. Pe mechá oyérame nile. Pe rayénali, pe so''pilí oyérame
    nile. ''Yako Onorúgame jaré rió ''yale ''nátili napurigá ruyémala ralámuli. Alué
    jaré rió osale napurigá anile Onorúgame. Onorúgame anile: ''Emi ralámuli israelita
    ''émika e''yénale oká liá bamí alé jami napu tabilé riógichi ju. ''Émika me''lisá
    alué ajágame pe se''núchigo kógile, tabilé ne''chí. ''Émika tabilé tábiri kógile
    ne''chí.'
  eng-WEBPB: But God turned away and gave them up to serve the army of the sky, as
    it is written in the book of the prophets, ‘Did you offer to me slain animals
    and sacrifices forty years in the wilderness, O house of Israel?
  gfk-H: 'Senbia Kalou ga tur talur diet ma ga waak sei diet bia diet na lotu tupas
    ira tagul kinam ra mawai hoing di ga pakat tano buk ta ira poropet hoken: ‘Mataniabar
    na Israel! Taia bia ukai tagu ing muat git tartar wawaguai ma ira mes na mangana
    hartabar aram ra hanua bia ta ira ihat sangahul na tinahon.'
  viv-viv: Tu Yaubada givekwaulaugedi ada gihegedi be ibadibadi lobameya hinahawadavadavadi.
    Ada au hihuluva Yaubada bonana ana toꞋawatalatalaina yadi buki againe toꞋawatalatalaina
    saꞋeyana gigahe amine gigayo, Omi miIsileli, malamala foti (40) babigaga againe
    wamiyami ana toveya, keke Iya faꞋikuya kevakeva wadamunudi, keke abaveyao wadakabuni
    be wanahawadavadavaku faꞋina, keke-moꞋa.
  yao-yao: Nambo Akunnungu ŵatyosile pa ŵanyawo, ŵaalesile asipopele ndondwa sya kwiunde,
    mpela yaitite pakulembekwa mchitabu cha ŵakulondola ŵa Akunnungu, ‘Ŵanyamwe ŵandu
    ŵa chilambo cha ku Isilaeli! Ana ŵanyamwe mwambelechele inyama yesinje ni sadaka
    kwa yaka alobaini mwipululu mula?
  tgp-tgp: Pani matana, God mo vahar̃i isara ale mo tinar̃ihira vara la lotu na hinahinau
    tinatinapu na masapa, mo sohen la ulia moiso na puku nona pr̃ovet lara, ‘Varar̃uhu,
    kamim Israel ka lo sile na malamalai isaku na jara tano koru hin la tauni atu
    mo ngavulu vati?
  auc-NT: Mänömaï cædäni ate wædinque Wængonguï näëmæ̈, Pönë cæmïniyaa, ante pïingacäimpa.
    Ayæ̈, Ïïnäni öönædë owocooque ante, Wængonguïidi ïnänipa, ante oda cæcædänimpa,
    ante cædinque idægoidi ïnänite ñimpo cædinque dadi ëmæ̈ninque aadämaï ingacäimpa.
    Edæ mänïnö tömënäni näni cægaïnö baï ante pönente yewæ̈möninque wacä wantæpiyæ̈
    ate Wængonguï beyæ̈ ïïmaï ante yewæ̈mongacäimpa. ‘Idægoidi ëñëedäni. Önömæca gote
    coadenta wadepo ganca cægöninque mïnitö, Wængonguï quï, ante pönoncæte ante cædinque
    cæ̈nïnäni wæ̈nöninque baö tönö mäincoo ænte pö ænte pö cæmïni incæte dicæ botö
    ïmote ante pönëninque pönömïni æntawogaa.
  kbc-NT: Pida Aneotedoɡ̶oji ja ikanawaanigitedicoace, odaa ja ika modoɡ̶etetalo yotetitedi.
    Joaniɡ̶idaaɡ̶ee niɡ̶icotece niɡ̶ijoa anoditece niɡ̶ijo anoyeloɡ̶oditedibece Aneotedoɡ̶oji
    lowooko, anoidi Aneotedoɡ̶oji lotaɡ̶anaɡ̶axi, oiditini, mee Aneotedoɡ̶oji, ‘Akaami
    loiigi Israel, niɡ̶ijo midiaaɡ̶onitetiwaji cwareenta nicaaɡ̶ape miditaɡ̶a nipodigi
    nelegi ane yadilo, anigoti eijedi, pida aɡ̶oleetibigetiwaji daɡ̶a oɡ̶eetetiwa
    manigoti niɡ̶ijoa eijedi.
  bmh-bmh: Guzenina, Uwait nug go semareun. Go am, geil mui, ureb mui goagal wanimag
    ebu zobu pianemen. Uwait nugau Ze doimai, awaraneun du, Amos nug guzenaital sikut
    weun, “Uwait nug guzeneun, ‘Ag Israel duailel ag getal wai houhou iwanarai sag
    du tamacag uzan daremen, ag bulumakau mui sipsip mui waimai, agaimai, zobu peimai,
    ag izal wanim ulapwag murab tam.
  ctu-BL: 'Jini cha''an Dios tsi'' cʌyʌyob cha''an mi'' ch''ujutesañob jini q''uin
    yic''ot uw yic''ot ec''. Ts''ijbubil ti'' jun x''alt''añob ja''el: “Jatetla israelob,
    ¿tsa'' ba la'' tsʌnsʌbeyon la'' wʌlac'' cha''c''al jab ti jochol bʌ lum? ¿Tsa''
    ba la'' pulbeyon c majtan?'
  meq-meq: 'Ane tuk na, Mbəlom a mbəɗatay dəba. Ma dəba eye tə ɗəslay ha gər a wurzla
    hay. Mbəlom a vəlay tsəveɗ andza nakə mawatsa eye mə ɗerewel i ndo məɗe ha bazlam
    i Mbəlom hay, Mbəlom a gwaɗ: “A nəkurom Israyel hay, wu neheye hay ka vəlawum
    wal wal ada ta gənaw hay məve kuro kuro faɗ aye na, a neŋ bəɗaw?'
  noa-H: Magbaawai Hẽwandamau warran ham dʌ̈i sĩerrjã tag hamag hooba, warag hamachdëu
    hampierr hapibaawai, hedaúgjã jëeunaa p'ĩdagagpa jëeup'öbaadëjim haajem. Hamachdëu
    hag nawe mag nem parhoobamʌg jëeujerr haawaita hich Hẽwandamaucha hamag, “Israelnaan,
    ¿pãar cuarenta años sĩi hõor chukag durr pãach hap haajeewai pãrau nemchaain k'ëchwia
    mʌrʌgta jëeujeejĩ?” ha hiek'ajim hanʌm.
  alp-NT: 'Hoko Alla Ilene lokosi moneka kai Isebei esi isike kmalea ndete lanite.
    Mere saka akmenare nabi eni nane Amose ileki lepata bei Alla kena eni bukure be:
    ‘Tamata Israela imi! Kena imi me otoi nsekile musuna butu atare, imi bunu binatane
    leke palare, mere ete Au mo.'
  san-VEL: tasmaad ii"svaraste.saa.m prati vimukha.h san aakaa"sastha.m jyotirga.na.m
