  ata-ata: Aloxo ne la sou Lataua muxiu tumalou noxiꞌa sou lexe aneꞌi ilotu noxiꞌa
    ta ꞌoto sou opo loxotolo, sou umomomo sou vaikala vile no anu Lavuku noxiꞌa ta
    mitema sou palomatana mikaukavunu lexe, ‘Loxovaa ngingi ta Isilaeli ne, no mine
    ngingi ngexolu tauu leleꞌe itemaxu tamei no xalee lia vitanisi, la ngingi ngaveꞌa
    ta bulumakau iloꞌa ta sipsip sou ngeiamaneꞌi mineꞌe noxilo? Uasi.
  qvw-NT: 'Chay lulaśhanpi Diosninchic caćhaycüluptinmi intïta, quilläta, lusirucunäta
    dioschaculcul alawapäcula. Chaynütam unay willacünincunap isquirbishan librucunäćhu
    limayan: ‘Israel caśhtacuna, tawa ćhunca wata chay arinal ulucunäćhu “Diosnïpä”
    nil yawarta uycuśhayquica ütac imapis lulapäcuśhayquica ¿ya''apächun cala, imamá?'
  nfa-nfa: Nèti èèna ka, Ama Lamatua soro kabodho hia si. Ka ra mulai sogo-tagu ka
    mèdha dedha-liru, sèmi madha lodꞌo, hèru, dènge hua-hètu. Te ngaa Lamatua soro
    tèke si sèmi èèna. Èèna na lèke sèmi lii dhu dhèu nèti lii padhai Ama Lamatua
    suri tèke, peka na, ‘Weh! Miu dhèu Israꞌel sèra! Dꞌara èpa nguru tèu, miu kako
    palème dꞌara mamoo. Aa miu para badha sèra, neo sogo-tagu mi Jaꞌa, do, neo sogo-tagu
    mi cee?
  tnp-tnp: Mətəu Uhgɨn təməuhlin=pən nəmtahn kəm lah, kəni megəhan=pən e lah məmə
    okotəfaki kəm mɨtɨgar mɨne məuɨg mɨne məhau mɨn e nəpuə. Kəni nati əha tətəgətun
    əsas əmə nəghatiən rəha Uhgɨn iətəm kəmətei e nauəuə rəha iəni mɨn rəha Uhgɨn.
    Tətəni məmə, ‘!Nətəm Isrel! ?Nian rəfin e nu fote əpəha ikɨn təpiə-məpiə ikɨn,
    itəmah nəmautoh nati miəgəh mɨn mautol sakrifais lan. ?Mətəu nɨkitəmah təhti məmə
    nəmautol kəm iəu? !Kəpə!
  urd-urd: पस ख़ुदा ने मुँह मोड़कर उन्हें छोड़ दिया कि आसमानी फ़ौज को पूजें चुनाँचे
    नबियों की किताबों में लिखा है ऐ इस्राईल के घराने क्या तुम ने वीराने में चालीस
    बरस मुझको ज़बीहे और क़ुर्बानियाँ गुज़रानी?
  hot-hot: Ba intu Wapômbêŋ havôliŋ dôm hadêŋ thêlô ba hatak thêlô ek nênêm yeŋ êndêŋ
    wak lo ayôŋ ma vuliŋ. Hatôm bôk eto hêk plopet iniŋ kapya nena, “‘Sêbôk atu ba
    môlô Islael ômô sondabêŋ 40 hamô loŋ thiliv, osoŋ nena uik bokmaŋkao lôk boksipsip
    ba ôêv hatôm da hadêŋ ya e? Milôk.
  mqj-NT: 'Napolalan napemboko''i Puang Allata''alla anna pabeai umpenombai bentoen
    susi tiuki'' illalan sura''na nabi nakua: ‘O to Israel, tangkao mupenombai anna
    mubaan bua pemala''mu ammu dioa'' padang alla'' appa'' tapulo taunna.'
  rus-SYN: 'Бог же отвратился и оставил их служить воинству небесному, как написано
    в книге пророков: дом Израилев! приносили ли вы Мне заколения и жертвы в продолжение
    сорока лет в пустыне?'
  mbh-mbh: 'Taro ake God ikime lelalpot or. Mako o lotual ol sivemitre ako ro a sepsa,
    na i ranga ve ako God ile riong elnga nomengangare ole erere i ri nge ako i ri
    vene: “‘Thomu Israelre, nomenga thomu o voth a pen polpolnga nge, i pavurvur nge
    tovu po or mule pa penel. Ma thomu o so rin rin mekeremre. Ma thomu o oma lomu
    sungong nge. Aveto thomu o oma sungong areken a tho nge avele.'
  bdd-bdd: “Coinega Yehoba ꞌilogwahatediya ta ꞌabehega siboi ꞌidi nuwatuhu sida paihowa,
    beno ꞌwadima ꞌoidiya sida ꞌetuluha, gidemusa palopitao ꞌidi buki ꞌalona Yehoba
    ꞌina gwae ꞌimiyamiya, ꞌigwaeya, ꞌComi meIsileli bolime poti tupwaina yoho ꞌawawa
    wamiyamiya, hebahebaiyao wahunudi ma geya ꞌoiguwa wada pwaolidiya.
  cbt-NTPO: 'Napoaton Yosëri tananpitërin. Tananpitohuachina, ma''sha inápaquë ya''huërinsopita
    moshapi. Pi''i, yoqui, tayora, inapita moshapi. Pënëntona''pi iráca Yosë quiricanënquë
    ninshitaton, tapon: “Israiro''sa'' nontaton, Yosëri itërin: ‘Catapini shonca pi''ipi
    inotëro parti paasëma'' ma''sha tëpahuatamara, co chinotatomaco naporamahuë''.'
  rmy-SERVI: 'Дэвэл же отрисардапэ лэндар и ачявда лэн тэ тэлён болыбнахкэрэ чэргэнэнди,
    сар искриисардо пала када дэ лилэн англунаренгэрэн: «Цэр Израилёхкоро! Чи важ
    Ман тумэ чинэнас тай анэнас жэртвы дэ шуки пхув, сар саранда бэрш котэ сле?'
  srn-NT: 'Ma Gado drai En baka gi den, èn A libi den fu dini den sani di de fu si
