    paryo ta nasulat naan ta libro Amos na prupita anay pa sa na Dyos gambal, ‘Mga
    linai Israel! Dili para ki yaken mga paiyaw nyo an daw paalad na mga ayep naan
    ta lugar na ula kabalayan seled ta kwarinta na taon.
  tim-tim: Hain akbiâ aregât Anutuŋe hepun yekto biwiyeŋe gulip akto dewutâ akto diâ
