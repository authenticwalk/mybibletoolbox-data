    Yaubada yana walo imiyamiya, iwalo: “Omiu Isileli tupwa balabala awawai bolimai
    40 ammiyamiya, lagulaguwao amwunuidi, na nigele aliguwai amyapwaopwaoli.'
  urb-NT: 'A''erehe jande ramũi ta ke Tupã hijar oho. Pe, upa ywa rehe hendy ame''ẽ
