  dso-dso: ସେଟାର୍‌ପାଇ ପର୍‌ମେସର୍‌ ସେମନ୍‌କେ ଦେକେନାଇ ଆରି ସେମନ୍‌କେ, ଆକାସର୍‌ ତାରାମନ୍‌ ପୁଜା
