  bzj-bzj: 'Soh Gaad ton ih bak pahn dehn ahn ih lef dehn loan fi mek dehn wership
    weh dehn waahn. Soh dehn staat tu wership di staarz eena di skai. Dis da weh di
    prafit dehn di taak bowt wen dehn seh: ‘Peepl a Izrel, da neva fi mee unu mi kil
    ahn sakrifais dehn animal fi faati yaaz eena di dezert.'
  wmt-wmt: '@see-verse:ACT.007.041'
  chk-chk: 'Iei mine Kot a kul seniir o asechiirela pwe repwe fel ngeni ekewe füün
