    sasiꞋi sulia fai akwala faꞋi ngali neꞋe ki saena abaꞋi kula kwasi, noaꞋa kamu
    Ꞌiri sasiꞋi laꞋu fuaku.
  eng-WYC-2017: And God turned, and betook them to serve to the knighthood of heaven,
