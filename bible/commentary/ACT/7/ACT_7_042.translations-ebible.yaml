  kan-2017: ಆದರೆ ದೇವರು ಅವರಿಗೆ ವಿಮುಖನಾಗಿ, ಆಕಾಶದ ನಕ್ಷತ್ರಗಣಗಳನ್ನು ಪೂಜಿಸುವುದಕ್ಕೆ ಅವರನ್ನು
