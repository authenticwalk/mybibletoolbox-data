    riꞌin rucꞌ waꞌ?'
  rop-rop: En wen deibin dum lagijat, God bin tenawei brom olabat, en imbin larram
    olabat bulurrum olkain drimin en weship ola sta. “Wal mi nomo meigimap dijan stori
    weya mi dalimbat yumob. Det speshalwan mesinja blanga God neim Eimos bin tok,
    ‘Ol yumob Isreil pipul, wen yumob bin deya langa det deset kantri 40 yiya, yumob
    nomo bin garrimapbat det Seikridwan Tent blanga YAWEI det trubala God, en yumob
    nomo bin kilim detlot enimul en abum det sekrifais serramoni blanga im.
  mee-mee: Avae Nutu ke bali ka gina te ri, ba ke tungu rea ta baingarea reke sosoali
    ta ri kavang ta mata reke momo ngailu nga tava. Ke loa kurumea pangamologa ineke
    paꞌe nga lau ae ragau reke toe Nutu kaona roma, “‘Ragau re ngae Israel! Ka ina
    miau ka momo ngallo nga ina a sana ragau ngia ka pesingmatana ka ri giaukaina
    lua, na miau ka sana ka balia posime ta tunga rea ma tungame te iau. Ke sa.
  dif-dif: 'Goda karitjinawontikana wonti, ja tanana jinkina wonti pariwilpaia wolarani
