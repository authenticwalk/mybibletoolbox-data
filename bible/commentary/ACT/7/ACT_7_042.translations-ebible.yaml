    yi tonbon yireni ɲɛɛ tonge naanin, ɛ saraxane ba nɛn n tan xa ba?
  cnt-NT: 'Jaun₂ co₂ŋei''₅₄ ca₂jmo₃ Diú₄ cau₅, tsá₃ ma₃ca₂jme₃quiain''₅₄ dsa₂ ''éi₂,
    juɨ₁jmo₁₂ bá₄ con''₂ tɨin₂ guioin₅₄. Jaun₂ ca₂jme₃lióg₃ dsa₂ ''éi₂ ca₂chi₂ca₂léin''₂
    nei₅ a₂le₁''ág₄ guei''₅₄. Ia₁ le₂në₅ rë₂ton₅ ne₄ Si₂ a₂ca₂jmo₃ dsa₂ i₂jme₁''ë́₂
    jág₁ quián₅ Diú₄ ma₂lɨ́g''₂: ''Nia''₂ dsa₂ chan₂ Israel, ¿''e₂ lɨ́n''₂ ''nia''₂?
