    poto ngumu ja nandrani poto ngumu jinkina wonti kilpawoldrawirdi 40 pitarani,
    jura Israel pungajai?'
  gam-gam: Kambono embe yemaka, God mop awo embe dji, olpa ne, takne ne, kam kandjip
    ne, moro ge, ye amblo pla worbon dje yene ge, pora, yeme! dji. God kandja embe
    djika, propet ga pepa are bolo embe dji, Israel una ye mor ge, ye kognumb 40 pela
