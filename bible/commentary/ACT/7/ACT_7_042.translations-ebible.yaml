  myu-myu: 'Imẽnpuye Deus ibu''u o''e cekay ip itabut ip biopak''it''it co''iat kay
    buye. Tũybe biopak''it''it co''iat Deus iãn o''e ip. Tũybe kaxiepiat Deus iãn
