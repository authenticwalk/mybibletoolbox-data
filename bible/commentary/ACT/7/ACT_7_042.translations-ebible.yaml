    Geya!
  kbm-kbm: 'Beti Pomate bage vier ve eisir be inei uye be es miengk gitangi viteukawe
    tis aiweng be as-matano. Be gen etok gile gitangi yaun ti ebe warik Pomate ane
    amolmol ebe inei Pomate avo ok iro ok. Ve yaun etok ginei dang-eteik: ‘Yem Israel.
    Warik yem umbweg taku sawa ebe amolmol ma ok gitangi Sonda bamo 40, be os bwelk
    bulimakao be tis sipsip vunkunu be omb ve da, bemem yem omb da etok gitnagi ayeu
