  buk-buk: 'Tu dinaŋ-ŋga dec Anötö puc dômbwê ŋac ma hu ŋac siŋ bu sênem akiŋ tata
    ti gêŋ umboŋ-ŋga. Lau propet sêto yom pi ŋac si mêtê dau bocdec bu: O mac lau
    Israel-ŋga. Yala 40 dinaŋ mac ambo gameŋ sawa, naŋ mac akêŋ nem gêŋ daŋ ti da
    têŋ aö dom. Mba!'
  pri-NT: 'Napwa naa goo Pwiduée, âna é panuârà ma rà pwapwicîri târa [ê tòotù ma
    parui ma] ê pâ îricò. Ba jèe wii naa na ê tii kà tèpa péroféta, pâ: Tòpi tôo co,
    Isaraéla! Guwà pwapwicîri tâî na guwà tâa namaré? Guwà pwa ârapwaailò tâî naa
    na 40 naja?'
  zpq-NT: 'Da''nan'' Diosen'' gwlejyic̱hje'' nación Israelen'' na'' be''e latje gosejnilaže''
    gwbiž, bio'', na'' beḻjw. Na'' da'' nga nyojen len dan'' bosozoj da'' beṉe'' ca''
    goso''e xtiža'' Diosen'' cani'', žan: Le''e beṉe'' Israel, gague nedan'' benxenḻe
    caten'' betwle beyix̱e'' latje dašen'' lao c̱hoa iz.'
  por-TFT: 'Por isso Deus os rejeitou. Então ele os abandonou ao culto do sol, da
    lua e das estrelas do céu. Isto concorda com as palavras escritas por um dos profetas
    {que um dos profetas escreveu} e ditas por Deus mesmo: ''Vocês, povo de Israel
    [MTY], quando matavam animais e os ofereciam em sacrifício durante aqueles quarenta
    anos que andavam no deserto, com certeza não os ofereciam/como poderiam pensar
    que estavam oferecendo - - [RHQ] os a mim!?'
  gwi-NT: 'Jii geh''an Vit''eegwijyąhchy''aa goots''į'' an-nil''ee ts''ą'' zheekat
    są'' dhidlii kwaii ts''ą'' khadigiheejyaa geenjit gwintł''ee goovinlii. Vit''eegwijyąhchy''aa
    Eenjit Ginkhii nilįį nąįį gwehkįį ninghit dąį'' hee geenjit ch''adagąąntł''oo:
    ‘Israel gwich''in nąįį, nijin 40 years gahkhyuk datthak nangwinjir gwa''an neehakhwadal
    dąį'' nin dohkhwąįį ąįį ataiinjii ohtsii ąįį shįį sheenjit t''akhwa''in kwaa.'
  gvn-gvn: Yinyayinka Godungku janangan bawan. Wawu yinyamun jana wungar, kija, dawar
    buyay-manin. Jana wungar, kija, dawar burri dalkin, god. Godungku janangan kari
    kanbin. Ngadiku Godungku nyungu kuku dajin dingkaranda prophetanda. Nyulu prophetangka
    yinya kuku kabanba balkan. Nyulu yanyu kuku kabanba balkan, ‘Godungku yalaman,
    “Yurra Jew-warra bubungu jirrbu-jirrbungu ngadingka bundandarin, 40 years. Yurra
    minya kunin, wayjun, ngaykundu dajinka. Yamba ngayu jila minyamun kari yulmbarrin,
    wawu kari. Yurra nganya kari kuku nyajin-nyajinya, ngayu yinyaynka minyaka wawu
    kari.
  nhy-NT: 'Por yonik Dios okinkaj, iwan okinkawilij ma kinweyikixtikan in sitlaltin
    de ilwikak. Ijkón ken kajki ijkuilitok itech inlibro in profetajtin: Tlakaj de
    Israel, ¿itech yonmej omenpoale xiwitl kan tlawaki kox yen Nej nannechtlamiktilijkej
    iwan nannechtlamanilijkej?'
  asm-FB: তেওঁলোকৰ এই কাৰ্য দেখি ঈশ্বৰ তেওঁলোকৰ বিমুখ হ’ল; ঈশ্বৰে তেওঁলোকক আকাশৰ গ্রহ,
    তৰাবোৰক পূজা কৰিবলৈ এৰি দিলে; ভাববাদী সকলৰ পুস্তকত এইদৰে লিখা আছে, “হে ইস্ৰায়েল
