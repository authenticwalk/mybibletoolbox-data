    Kotoyo ikoki, “Oi, Isolilo noko moi no hani monoi koloni pakoso utumono manokinuwoso.
    Aisamu mo 40 nu somiso asimai ifou ifou liyai manokinuwo mo, ulai koloni mo pa
    nimono manokinuwoso.
  zaj-zaj: Ila Mulungu kawaleka na kuwatenda wachole kutambikila zua, mulenge, na
