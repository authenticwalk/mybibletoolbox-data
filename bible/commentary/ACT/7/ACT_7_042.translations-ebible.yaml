  peg-peg: ମାତର୍‌ ଇସ୍ୱର୍‌ ମାସ୍‌ଦି ହେୱାରିଂ ବାଦାଡ଼୍‌ତ ହୁକାକାଂ ପାର୍ତାନା କିଦେଙ୍ଗ୍‌ ପିସ୍ତି
