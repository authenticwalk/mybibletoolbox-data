    wení tabarááberake-namma keráwáqá yaagumá matááne.
  soy-soy: 'Amɑ́ Uléécɑɑ uu kɛpirɛ pi tɔ uu pi yɑ́ ɑpi ituŋɛ nɛ iwɑ́rɛ nɛ ɑwɑ́rɛpi
    n yɑ́ɑ́si yɑrɛ kɑi ɑntepuyɛ ɑtɛlɛ́-i n wɔ́lɑɑlɛ̃. Li kei wɔlɑɑlɛ̃ tɛ: Nɔ̃́ Isirɑyɛɛli
    pikɔ́, nɛ̃́ kɑni iŋmɛ̃ ɑfɛɛnɑ kɛ́mɛɛ kucɛsi kóimɑ-i isɛɛ nɛ nyɔ́ɔnsɛntɛ ɑni kɔ
    licɔ licɔ hɛkɛsii?'
  hui-hui: Ani biyagola Ngode Datagaliwabehanda ti erembira mialu tigua hari daliganaga
    yakundiruhondo bi pupu wilo helene. Ogonidagua Ngode Datagaliwabe mana latagi
    haga hearume mbugani gilibu winigo ogo, Isaraele wali agaliru-o mali pira mariani
    (40) dindi koha howa nogo bulumagabi sibibi bo mirimigo i̱hondo ndo bo ngirimi.
  amf-amf: Barjoar kekalanka ki edimade; cecinsa wanconana kenin goodimoadettsi keam
    ki garade. Ogonoar Barjokala qansayse eenna giyaynasa mathaapinte thaapadhoono
    ‘Yedi Israveel eenato, eedi lamaa kaysa leve darante qolla marshan yenin machoono
    inaw?
  quc-NNT: 'Rumal ri'' ri Dios xutas rib'' chkij, xeutzoqopij kanoq rech kekiq''ijilaj
    ri q''ij, ri ik'', ri ch''imil, je'' jas ri käb''ix pa ri ki wuj ri q''alajisal
    taq re ru Loq'' Pixab'' ri Dios: Winaq aj Israel, pa taq ri kawinaq junab'' ri
    xixk''oji pa ri juyub'' ri kätz''inowik, ¿a xeikämisaj lo awaj che kisipaxik wa''
    chnuwäch in?'
  dob-dob: “ꞌEnega Yaubada ꞌiguitoyasedi be ꞌaene taudimo ꞌidi nuwanuwa sida guinuwe,
    nate kwadimao galewaya ꞌediya sida bwagobwago, nadigega palopitao ꞌidi buki solanaya
    Yaubada ꞌina ona ꞌimiyami, ꞌigwae, ‘ꞌOmi me Isileli yakwala poti sena mwatui daitaya
    wamiyami, yobaiyao waunudi ta nigeya ꞌeguya wada taliyaedi.
  wrs-wrs: Wo heva os owai, Sesoava hemba henga meis haravhueinna. Himba owai, olwolvnamoa
    hemba, okolowol vivnamba okombam weism paim. Memba honamba os novol velohv moashulnindna
    tombaimorava. Sesoava os unna Israelnindmba, Yimba tatana innenamba suweramba
    sengalmba wulprovnam, nonamba yimba angavnamba sahal pethamonamba, 40pelara tahonnamba.
    Yimba temba nomba vivnamba, yimba kamba vinivnamoa, yimba nom vinivna, ten pev
    englana vinnam Sesoadaspolalm.
  mca-mca: 'Qa pakha''ƚe Dios qa we''nitonimets pa''aj pekhewe''en ma'' qa tisij aka''an,
    hats''inha pekhewe''en qa'' niyinii week pekhewe'' i''nji'' ha''ne wa''s, in ƚ''anyejeyek
    pa''aj pekhewe'' ƚafaakanhei pe'' profetas''ik''i: “Israel''ik''i ƚelits, ¿me
    yakha'' qu'' anlani''ƚ yifikii qa ƚesƚisi''ƚij kekhewe'' inqa''metetsik''i ƚami''ƚijets
    cuarenta (40) ininqapits in mexe ƚa''ni''ƚi''kii hakha'' ham i''ni''i''?'
  tzo-TZC: 'Jech ti Diose tey laj xchꞌac sba batel ta stojolic. Tey laj yacꞌbe comel
    ta sba ti acꞌo yichꞌic ta mucꞌ ti cꞌanaletic ti oy ta vinajele coꞌol sꞌelan jech
    chac cꞌu chaꞌal tsꞌibabil ta slibro ti jꞌalcꞌopetique: Ti voꞌoxuc jꞌisraeloxuque
    ti chaꞌvinic jabil ti laxanavic ta xocol banomile, ¿mi jaꞌ laj avaqꞌuic ta jmoton
    ti animaletic laj amilique?'
  mya-mya: သို့​ဖြစ်​၍​ဘု​ရား​သ​ခင်​သည်​သူ​တို့​ထံ​မှ မျက်​နှာ​လွှဲ​တော်​မူ​၍ ကြယ်​နက္ခတ်​များ​ကို
    ကိုး​ကွယ်​ကြ​စေ​ရန်​သူ​တို့​ကို​စွန့်​ပစ်​ထား တော်​မူ​၏။ ပ​ရော​ဖက်​ကျမ်း​များ​တွင်​ဖော်
    ပြ​သည်​မှာ ``အို ဣ​သ​ရေ​လ​အ​မျိုး​အ​နွယ်​တို့၊သင်​တို့​သည် တော​ကန္တာရ​တွင်၊အ​နှစ်​လေး​ဆယ်​ပတ်​လုံး
    ယဇ်​ကောင်​များ​ကို​ပူ​ဇော်​ဆက်​သ​ကြ​၏။ သို့​ဆက်​သ​သည်​မှာ​ငါ့​အား​ဆက်​သ​ခြင်း
    မ​ဟုတ်။
  gng-NT: 'Nɛn nɛ cère'' Uwien búle'' bɛ ibuɔn, ki sɛln'' bɛ bi pukeh tiwenwent
    tà te kutaaku bo nnɔ, tɛn *Uwien ya ñɔbonsɔknb kɛle'' ma *Uwien ya gbɔnku ni.
    Bi kɛle'' ki ye: ‹Israyɛl yaabɛ, ni là kòre'' tiwɛnt ki tien'' ituɔrɛ yà nin
    ni tien'' ituɔrtɔ yà kupenpelku ni ibin pinan nnɔ, ni là tien'' ki de'' min
    nɛ-ɛɛ?'
  cbi-NTPO: 'Tsenñaa Dios yalanu baka'' miji-i'', kai''sha chumu makaralanaa teedi''
    aawa kuren chunuke tiwaami, Diosa'' mitya pamu rukulachiren yala'' kiikanu entsa
    pillawaañu: Israel chachilla, ¿ñulla 40 añu tiba den chutyuin tenasha nenduba,
    naa animaa bain tute'', naa vejan ufeenda juula bain inu keewaamuwa dejuu?'
  ikk-NT: Ya kẹ Osolobuẹ nọ gbakịtọ wẹ azụụn, ha wẹ ye nị wẹ femẹ ihiẹn ndị rị igwere.
    Ya kẹ ndị-amụma de ebahụn wẹ nọ de, sị, ‘Euu, ikpun-ụlọ Izrẹlụ! Mmẹ kẹ ụnụ gbusọnmẹdẹni
    anụ ndị ahụn, chụyesọnmẹni ẹjan ndị ahụn imẹ atụ ọrọgbọ ahụa ọgụnnaị ra?
  leu-leu: E a Piran a ti taaluugan nari. E voxo, ri nangus a mu vapara e xasano maana
    mo malaan. E nabeꞌ a turoxo pana xakalayan sina mu rabuna ina kuus fatuxai. ‘Ai,
    mu Israel, naak mi fo tatavai xe siak pana maana fanganan e meska lana vingil
    pana mariaas sangafilu talafaat?
  maz-NT: 'Nguec''ua Mizhocjimi o jyëzi anguezeji. Nguec''ua anguezeji o mbürü o ma''t''üji
    e jyarü ''ñe e zana ''ñe yo seje. Nguec''ua va dyopjü a cjava c''o profeta: Nu''tsc''eji
    i̱ṉ menzumüji a Israel, ''ma mi cãrãji c''o cuarenta cjë cja majyadü, ''ma mi
    pö''t''ügueji o animale cja rrĩ pä''s''äji, ¿cjo nguetscö mi matcügöji? Iyö.'
  bod-N: དེའི༌ཕྱིར། དཀོན་མཆོག་གིས་དེ་དག་ལ་རྒྱབ་ཕྱོགས་ནས་རང་འདོད་དུ་ནམ་མཁའི་ཉི་ཟླ་སྐར་གསུམ་ལ་དད་མོས་བྱེད་དུ་བཅུག
    དེ་ནི་ལུང་སྟོན་པའི་མདོ་ལས་ཇི་སྐད༌དུ། ཀྱེ་ཀྱེ་ཡེས་ར་ཨེལ་གྱི་ཁྱིམ་རྒྱུད༌ཁྱོད།། དབེན་སྟོང་ཡུལ་ནས་བགྲང་བྱ་བཞི་བཅུའི༌རིང༌།།
