    ua inanpaicani. Ahuara futsari ua inanpaicanimun?
  urt-urt: Kom Got naŋaꞌe teket me tinge pe, kin nasme lenge nange ka yirisukwarme
    ŋaiꞌe ŋaiꞌe ŋaiye sai nanah ŋaitem taꞌe nowas, ŋau topoꞌe wundehei. Liki gande
    wusyep Got ŋaiye sai tup lenge profet. Kin ŋanange na, Miyeꞌ tuweinge lenge Israel,
    wahtaip 40 ŋaiye yip yarp kekep gungurar ŋaiye mitiŋ pakai pe, yukur yip yonombe
    yuwor yesekeh yatme ŋam taꞌe yitini yip, pakai.
  kiz-kiz: Lakini K'yara abhageuzili ni kubhapela bhaabudu ajhi litondo lya kunani,
    kama kya jhilembibhu mu kitabu kya manabii, je, munihomesili nene sadaka sya bhanyama
    bha mubhachijhili ku jangwa kwa muda bhwa miaka arobaini nyumba jha Israeli?
  tzo-TZE: 'Jech icomtsanatic yu''un li Diose. Ja'' i''ac''bat yich''ic ta muc'' li
    c''usitic xojoban ta vinajele jech chac c''u cha''al ts''ibabil ono''ox ta svun
    li yaj''alc''op Dios ta vo''onee: Israeletic, c''alal laxanovic tal cha''vinic
    jabil ta xocol banamile, laj avac''bicun jmotonin li vacaxe xchi''uc li chije.
    Pero altic, yu''un mu junuc avo''ntonic ta jtojol.'
  lex-lex: 'Noma Uplerlawna Nhur dioinia rpa Nhoitio''or la re, pa rwatniar la heyanan
    pa rpol lia wunu-rwak la lera. La'' hade de, plol meman la maka ha rhorat targa
    la makwohorulu-ktatrulu pukni ralamni de emkadille: “Oi Israel miy re! Miy mkiok
    pipi-mriotan duma, me mhioi-mtiania la anni terampwogata mak ha mdiella wo''orletna-kawurloini
    de, mere edonna mial hare mai A''u.'
  dov-dov: Pesi Leza wakachengunuka mpawo wakapeda kukomba nyenyezi zyamulengalenga,
    mbuli mbukulembedwe mubbuku lyabasinsimi kuti, “Mwakandipana zipayizyo zyamitumba
    yabanyama kwaminyaka iili makumi aane munkanda, inywebo nobana ba Izilayeli?
  rgu-rgu: Amaꞌ Manetualain nita leoꞌ naa boe ma, Ana nasadea sii. Boe ma, ara rapue
    de soko hata fo nai lalai leo-leoꞌ ledo a, bulaꞌ a ma ruuꞌ ara. Tehuu, Amaꞌ Manetualain
    noi nataaꞌ asa leoꞌ naa leo. Ria natetu noo Amaꞌ Manetualain mana dedea nara duiꞌ
    ran nai uluꞌ ele rae, ‘We! Lahenda Israel emin! Teuꞌ haa hulu emi lalalaꞌ nai
    mo lino-nees, basa boe ma, emi pau banda fo doꞌo-tabe neuꞌ Au, do sadi ko, emi
    soko bea?
  toc-NT: 'Huá xpa̠­la­cata Dios li̠sí̠­tzi̠lh y ca̠pá̠x­tekli xla­cata pi̠ cata­la­ka­chix­cú­hui̠lh
    la̠ta túcua xta­lac­pu­huaniy cumu la̠ stacu y la̠ta xli̠­lhu̠hua hua̠ntu̠ anán
    nac akapú̠n. Xamaká̠n quilh­ta­macú a̠má pro­feta Amós tili̠­chu­huí̠­nalh hua̠ntu̠
    Dios tica̠­huá­nilh a̠ma̠ko̠lh israel­itas, xlá chiné títzokli nac li̠kalh­ta­huaka:
    Koxu­taní̠n hui­xinín israel­itas, ti̠puxam ca̠ta la̠ta cca̠­pu̠­lalé̠n nac desierto,
    pero, ¿nícu makli̠t xqui­la̠­li̠­la­ka­chix­cu­huí̠hu para lactzu̠ min­ta­ka­lhi̠ncán?'
  som-som: Laakiin Ilaah baa ka jeestay, oo wuxuu faraha uga qaaday inay u adeegaan
    guutada samada; sida ay ugu qoran tahay kitaabka nebiyada, Bal reer binu Israa'iilow,
    afartankii sannadood oo aad cidlada joogteen, Ma anigaad i siiseen xoolo qalan
    iyo allabaryo?
  mam-C: 'Tu''npetzi''n, b''e''x el tlaq''b''in te Dios tib'' kyi''j, ex xi tq''o''n
    amb''il kye, tu''n kyk''ulin kywutz qe che''w te twutz kya''j, qu''n ikytzi''n
    tz''ib''in tojjo u''j kye yolil Tyol Dios: Ayi''y aj Israel, twutzxix qa kub''
    kyb''yo''n alu''mj te chojb''il kyila, ex tu''n t-xi kyq''o''n oyaj toj ka''wnaq
    ab''q''e, tej kyb''eta toj tzqij tx''otx''. Me nti'' tajb''in, qu''n nya te we''y
    tzaje kyq''o''ni''y tkyaqiljo lu''n,'
  ndj-ndj: Lakini Chapanga awukili pagati yawu, avalekili vajumi ndondwa sha kumbindi,
    kucha vayandikili muchitabu cha vambuyi va Chapanga, ‘Yumwi vandu va Isilaeli!
    Nenga ha mungayilili fupu na tambiku kwa myaka milongu mchechi kula kucheja!
  mbj-NT: 'Ti hyb n''aa m'' dawë hã P''op Hagä Do wén kanä däk sa mahä̃nh. Tanoo mä
    wë hã habong do rahyb n''aa jew''yyk. Ti hadoo né hẽ takerii däk P''op Hagä Do
    kyyh ta ky n''aa rod rerih do hã: “Isaraéw buuj, hã ỹ g''eeh ti bë banoo ta ti
    bë ejuu doo 40 ta baab banawäng hẽnh bë babok noo gó?'
  lat-VUC: 'Convertit autem Deus, et tradidit eos servire militiæ cæli, sicut scriptum
    est in libro prophetarum: [Numquid victimas et hostias obtulistis mihi annis quadraginta
    in deserto, domus Israël?'
  ngp-ngp: Ivo Mnungu niyo awasa, na kuwaleka wavike nt'hondo zo ulanga, enga ivo
    viwandikwe mwe kitabu cha walotezi kugamba. ‘Nyuwe want'hu wa Izilaeli! Hamwandile
    mwi wangu hiyo miye nomkanilavila nt'hambiko kwa malavo milongo mine mwe dijangwa.
  enq-2: 'Dopa piaminopa, Goteme dokaita yakinao maita maitala, nikipi, kanapi, buipi,
    kaiti-kisa katenge dupa mambo pina kaeya. Dopa pia doko, propeta dupanya bukunya
    dapa lao pepa pyapae silyamo: ‘Endakali napalenge yuu dokonya ee kana 40 dutupanya
    nyakama Israele dupame sipisipi akipi kundi maiyoo kateamino dupa, namba diamipi?'
  eng-ASVBT: But God turned, and gave them up to serve the host of heaven; as it is
    written in the book of the prophets, Did ye offer unto me slain beasts and sacrifices
    Forty years in the wilderness, O house of Israel?
  mna-mna: 'Tana kaimer Anutu ipizil ndemeene pizin, mi izem zin ma timbeeze pa pitik
    ma puulu ramaki koroŋ boozomen ta timbot saamba na irao zitun lelen ma ŋgar kizin.
    Ka sua imbot la sua ta muŋgu Merere kwoono bizin tibeede na. Isombe: O niom Israel,
    ndaama tomtooru ta kawwa isu lele bilimŋana mi kakamam zin mbili ma koroŋ pa patoronŋana
    na, kakam sa pio? Som.'
  myw-myw: '“Yowbad mo ilisawes tasiyas, va̱gan tasiyas bikululs kid wamatan wutun
    babaw, ma̱wana palopit anilivan wanuwan Bukitab mamagina: ‘Adok bweilim lakatuvas
    wanawoud nukuweiys lun bulukwan, min-Yisleil yakamiy, va̱gan bukuluns waseg yey?
    Tage nukuyousis yowbad kweitan, yagan Molok, nukuwlules nabunatum, nukukokews;
    o nukukululs wamatan Lepan nawutun, o nukutapwa̱louls mikalelel waseg. Mapuna
    bakaweimiy banaweimiy palata-dadan ven Babilon.’'
  sby-sby: Neco Lesa walabafutatila, ne kubaleketi bakambililenga nyenyenshi shakwilu,
    mbuli ncocalembwa mu mabuku abashinshimi bakulukulu akwambeti, “Amwe Baislayeli,
    kamutayeyangeti Mwalikubengela ame nyama nshomwali kushina ne kutwala milumbo,
    kwabyaka makumi ana musa mucinyika.
  sll-sll: Ena yu ol wangwo hobi, God hanere, mobing hal wa tongure ari hobi haba
    ya, kulmoma ya, ari ya hanere pir tongwo i, God pir tenangwo tenama aidolo dire
    han gogo dal olimia. Olungwo ha iwe, God hana togu yal ta ha yu dire mining bol
    emiraya, ‘Isrel yal al hobo, ni ganba po engwo bani me erin krismasi yal sutani
    kebering aling molere hau si gangarai, na ta si gal na tekiniraya.
  yaq-NT: 'Junak intok ju''u Lios, ka intok am aniaka am koptak. Intok aapo, teekapo
    jume'' chokim bem yo''orine'' betchi''bo am su''u tojak. Bwe''ituk jiba jum Liojta
    betana jume'' chukula yeu weenemta teuwaamta, bem ji''osia ji''ojteimpo: Jaisa
    tua eme''e inim Ijra''el yoemra, jume'' naikim wokekame su''aka enchim ne yo''oribae''
    betchi''bo, Woi taka wasuktiampo tajti jum bwe''u se''e pa''akun aneka, juname''e
    am su''ak ja''ani.'
  uro-uro: “Dap ma Ngämuqa qa rhong na rha dap ka qyiradeng na rha iva rhi nän da
    arhä quum sä nas sage ama sämsäm nämät ama leqäs. Di qoki rhäktäkmamär ta ama
    enge näva ama abuk kärangätni i sa mudu ma Ngämuqa aa vämginarha rha säm a ngät
    kärangät i ngät tamän doqortäqyia, “‘Aingän aruvek nae ma Israel, nak nga ngänät
    dän sa angän bodämes dä angän bänbon bä ba ngo vät ama ruiom ama udiom na ama
    qoeo vät ama qräk dä bäs ama ivärhäs?
  ita-1885: 'E Iddio si rivoltò indietro, e li diede a servire all''esercito del cielo;
    come egli è scritto nel libro de'' profeti: Casa d''Israele, mi offeriste voi
    sacrificii, ed offerte, lo spazio di quarant''anni nel deserto?'
  muy-muy: 'Tàgra nahkay ti Melefit day àmbrəŋ tay ti tə̂gri pəra ana zlam ya ti a
    huɗ melefit bu ni. Ma gani hini àbu məbəkiani a wakita ga ndam mahəŋgaray *pakama
    ge Melefit bu nahkay hi : “Ndam Izireyel, ka ya ti lekʉlʉm kə̀bum a huɗ gili bu
    vi kru kru faɗ ni ti, kìsliŋʉmi zlam akaba kə̀grumi sədaga ti, ana nu aw ?'
  kqc-kqc: 'Mina dada Sei yaku ini vene gutuna seira kero resi oma di iya tau rofu
    nivakegi maro, Sei di ago niyadi vene di bura reyadi kana: ‘Israel vene! Lagani
    40 ri gagani autu sanari boromakau usi ori sisika regamadi bi diya na dada regamadi.'
  tav-tav: 'To bairo na cáto tʉjʉʉ Dio na cáaáweocoajupʉ, to cõona roorije na cabooata
    to bairo na áticõato ĩi. To bairo rooro majuu cãñuparã. Ñocoa, jõ bui macana,
    noo na cabooro cáti nʉcʉbʉgorã cãnicõañuparã. To bairona buiorique ã Dio ye quetire
    buiori maja cãniñaricarã na caucariquepʉ: “Yʉre áti nʉcʉbʉgorã mee camaja na camanopʉ
    cuarenta cʉmari majuu waibʉcʉrãre mʉja cajĩa joe buje mʉgo joowʉ,” Israel majare
    na caĩñupʉ Dio.'
  eng-ULB: But God turned and gave them up to worship the stars in the sky, as it
    is written in the book of the prophets, 'Did you offer to me slain beasts and
    sacrifices for forty years in the wilderness, house of Israel?
  spa-VBL: '“Así que Dios desistió de ellos. Y los dejó adorar las estrellas del cielo.
    Esto es lo que escribieron los profetas: ‘¿Acaso ustedes los israelitas me dieron
    ofrendas o hicieron sacrificios para mi durante los cuarenta años en el desierto?'
  fra-_FOB: 'Mais Dieu se détourna d''eux, et les livra au culte de l''armée du ciel,
    comme il est écrit dans le livre des prophètes: Maison d''Israël, est-ce à moi
    que vous avez offert des victimes et des sacrifices durant quarante ans au désert?'
  hau-ULB: Allah ya bashe su su bauta wa tauraran sama, kamar yadda yake a rubuce
    cikin littattafafan annabawa, 'Kun mika mani hadayu na yankakkun dabbobi a jeji
    ne a shekaru arba'in din nan ya ku Isra'ilawa?'
  mal-mal: ദൈവവും പിന്തിരിഞ്ഞു. ആകാശത്തിലെ സൈന്യത്തെ സേവിപ്പാൻ അവരെ ഏല്പിച്ചുകൊടുത്തു.
    ‘യിസ്രായേൽ ഗൃഹമേ, നിങ്ങൾ മരുഭൂമിയിൽ എനിക്ക് നാല്പത് സംവത്സരം ഹനനയാഗങ്ങളും ഭോജനയാഗങ്ങളും
    അർപ്പിച്ചുവോ?
  kkc-kkc: 'Esiga Godeeye goo hagee ogoloso dimapoo miligi piaso. Eseme diba kei ma
    dokodoo bi egee molo, a, osoko, osoloso giwo, omapoo godee masi goomogolone doboome,
    Godeeye diba hamaga takele. Esiga goo hagee Godeeyo to oso booka mapoo taka Godee
    maga to toloso kokodo takomo sili odoo heeso booka maga egeesee hoguguso: ‘Isalael
    odoo, niba dui! Niyo miwe poogoo mi mapoo dugo 40 ma kulodu silesibulone, amapoo
    emegei di bi sabolo gala hu sabolo wooloso tenelisomo? Haye! Esino niyo gamenee
    godee mapoo teneliso.'
  urd-GVR: Is par Allāh ne apnā muṅh pher liyā aur unheṅ sitāroṅ kī pūjā kī girift
    meṅ chhoṛ diyā, bilkul usī tarah jis tarah nabiyoṅ ke sahīfe meṅ likhā hai, ‘Ai
    Isrāīl ke gharāne, jab tum registān meṅ ghūmte-phirte the to kyā tum ne un 40
    sāloṅ ke daurān kabhī mujhe zabah aur ġhallā kī qurbāniyāṅ pesh kīṅ?
  far-far: Sulia ne kera sasi 'urinai, God ka abulo fasida, ma ka fasida fua kera
    ka fosia na 'ada na sato, na madame, ma na bubulu ki 'i langi, dia be na profet
    ki kera kedea ka 'uri, ‘Kamulu wane Israel ki, nao mulu si saungia lau ru mauri
    kamulu ki, ma na afafue ne mulu ka sasia sulia fai akwala fangali ne ki laona
    lofaa 'eke'eke, nao mulu si sasia lau fuaku.
  suz-BL: मेकोपुकीमी मो पशो तशा, परमप्रभु यावे गाइश्‍शा ‘मेकोपुकी नां नु तास्‍ला कली
    सेउ पाइब दुम्‍ल’ दे प्रोंइमी बाक्‍त। परमप्रभु यावे आ लोव़ पाइबमी ‘गे इस्राएलीपुकी,
    गोरशो रागीम ४० बर्स सम्‍म हिरशा गाक्‍नीनु, मार मार क्‍योरशा जारशा, आं कली चढ़ेनी
    ङा?
  car-NT: 'Irombo Tamusi tywotu''ma iwyinoine tywaije man. Tynonda i''wa tywaije mandon
    morokon kapu rary pokonokon otykon ety awongato''me i''waine. Iwara ro enapa tymero
    man moro Tamusi auran uku''ponamonymbo karetary ta: “Israel pajanymbo, tywomykon
    ''kare mysen y''wa moro iponomyn wo''i ta oko-kari''na siriko.'
  amp-amp: Be inji rinakmotm to be Bro Nkifrar mong trohmorm. Mong trohmotrm tfit
    mount rhuyuk mar yam guny ndmn kfo tatomoum tamoh tamoh nefm. Profetm kfomo mrokfot
    to be kfo twanhomom. Kfo memom, ‘Niko Isrerko, niko yima toh duha wesan furat
    40 gunyjimm hwe toh fnahmo yiha bulmakaum washato tarioh mthamoahat nhai nann
    tarioh mtharmoako.
  bht-bht: फिरी परमेश्वरे उना जो अम्बरे दे तारे, चन्द्रमा, सूरजे जो अपणे देवतयां दे
    रुपे च पूजणे तांई छडी दिता, जियां परमेश्वरे दे संदेश देणेबालयां दीया कताबा च परमेश्वरे
    बोलया है, हे इस्राएल दे लोको, क्या तुसां सिर्फ मेरे तांई ही चालियां सालां दीकर
    सुनसान जगा च पशु बलि कने अन्नबली चड़ादें रे?
  eng-NOY: But God turned away, and gave them up to worship the host of heaven; as
    it is written in the book of the Prophets, “Did ye offer to me slain beasts and
    sacrifices for forty years in the wilderness, O house of Israel?
  cub-NT: 'Que teni ne Jʉ̃menijicʉre jarʉvaiye boje, Jʉ̃menijicʉ máre jarʉvarejaquemavʉ
    na mácavʉre, mearore jícõjeñʉ abiácovare. Nópe d̶arĩ, d̶arejaquemavʉ na mácavʉ
    yópe cũinácʉ Jʉ̃menijicʉi yávaiyede coyʉcaipõevacacʉ bácʉ ʉ̃i toivaiye báquepedeca:
    Mʉja, Israecavʉ, cainʉmʉa no cuarenta paiʉjʉa mʉje cʉede põecʉbenoi, yʉre ãimarare
    boarĩ́, juarĩ, jíbeteavʉ̃ mʉja. Aru ape jíyede máre jíbeteavʉ̃ mʉja yʉre.'
  ita-1927: 'Ma Dio si rivolse da loro e li abbandonò al culto dell’esercito del cielo,
    com’è scritto nel libro dei profeti: Casa d’Israele, mi offriste voi vittime e
    sacrifici durante quarant’anni nel deserto?'
  lww-lww: “Ana pogos nap̃a Ntewa pisu suri nene, naga pilopu m̃asina pan la, a naga
    mligan la vena la ava alotun verue lala. A suri nene naga sa nap̃a visena wa kiena
    ne Ntewa nene nap̃a Navisawalena Amos naga pisa e Visena Wa, naga pisa pisape
    ‘!Le Israel lala! ?Sila ga e kas lualima yam vari e yokorena, amiu am̃e mom̃ar
    suri mali lala vena kilaen nakup̃ap̃aena, ana nakup̃ap̃aena nene pan inu, pona
    pan ai?
  ckb-ckb: 'بەڵام خودا ڕووی لێ وەرگێڕان و وازی لێ هێنان ئەستێرەکانی ئاسمان بپەرستن،
    وەک لە پەڕتووکی پێغەمبەراندا نووسراوە: «[ئەی بنەماڵەی ئیسرائیل، ئایا بۆ ماوەی
    چل ساڵ لە چۆڵەوانی قوربانی سەربڕاو و پێشکەشکراوتان بۆ هێنام؟'
  spm-spm: Kamagha amuisima Got akɨrɨ ragha meŋga asegha mee thaesi mee ovheen itir
    mbɨkovir izɨɨri ufhii. Gotɨn akam nigha zesi gumasi mee ana osɨrisi a mem mbɨghar
    iti. A kamaghɨusue, ‘Gee Israeliiŋn akhoghɨn gumasi, mara gee 40 pɨlan ombaarir
    gumasi iti phatɨsira aŋanan ikha Gotɨn aphuraphura aghae rako bisir aŋga anɨndi?
    Bar phatɨ.
  nas-nas: 'Teka Kumponinge teing-eta bereꞌarama teka sipuruꞌ akoꞌ dootuuꞌariiꞌnaang
    aaꞌning-koo: duaaꞌ, kaara eeꞌnoko beentoꞌnanka-koo, teeꞌ eeꞌnaꞌ Kumponinge Daari
    Meekung-koo minkuvuuꞌnaꞌ nariꞌ bakaning nakaro-nupoong karantavurima eeꞌpinaꞌ,
    ‘Diiꞌ Isireeli-nupoong, tero tee diikakatauro meeꞌboraꞌ sirakamaaꞌkoo otorokoꞌning
    karenaumo kivora mareꞌkoo, eeꞌnoko teinge boromakaꞌ dovang sipisipiꞌnanka tavaarima
    dootuuꞌkoo boontunampaarikoꞌ. Teeꞌ nkoarima ee masikaꞌ ning-koo dootuuꞌarikoꞌ?
    Otoaꞌ.'
  uvl-uvl: 'Pomalam, NeHalang hul patangana lange iri pe iri te heto heke itoch mur,
    pe teio pe chaia nga tapa sana. Pe poinga nenge te poia nem, pete tote hetatalonga
    mur tehas ngaria nenge te teke: “‘Imo hana nenge Israel! Hesinga iri ana non kina
    nai (40) nenge atu manaia nga ich sana lomona nem, a hunune pulumakau pe sipsip
    mur, ke a teke lemo tunginga mur nenge at nge iau. Pe tunginga nemur, at nge iau
    ero toto.'
  eng-BBE: But God was turned from them and let them give worship to the stars of
    heaven, as it says in the book of the prophets, Did you make offerings to me of
    sheep and oxen for forty years in the waste land, O house of Israel?
  ixl-CNT: 'Echtzixeꞌt elabꞌeltekka tu u Tioxh. Taqꞌ texh tzii te aas aꞌ tek siqꞌila
    isikꞌle qꞌu txꞌumiꞌl tu amlika tuchꞌ tereꞌn qꞌu txijtxubꞌal. Echaꞌ vaꞌl tzꞌibꞌamalnalka
    tu qꞌu alol tetz u yolbꞌal Tioxh aas tal ech tzaꞌ: «Aatz ex Israeel, oj tzik in
    veteqꞌila esikꞌleꞌin tuchꞌ qꞌul etxꞌoloꞌm tu u tzꞌinlich tzaji txꞌavaꞌ tu 40 yaꞌbꞌ.'
  xsi-xsi: Andeta Maro Kindeni ipu muli panzi, aku ipilenzi ŋana siwâŋgi pa nia maa
    ne siŋgâra kâ. Aku vetâŋa ŋinde iyoke ŋgua-tulâŋa tamâta muŋgâŋa nenzi ŋgua, ŋana
    tu kinzi sikai Maro Kindeni kawa ku siŋgere ŋgua lâ pepa tini mine tu, ‘Miki Isrel
    ŋgu, miki muŋga kamo nia bilimu ikura mbwera tamâta rua lâ, aku lâ zo ŋinde miki
    uru kakai simbi kamâ kapatarâwa pa naŋa tia ndo!
  crx-NTPO: '''Et Yak''usda buch''az nálh''a ''ink''ez n''un hubutilhdil ndo yat sum
    ''i la hits''un téni'' noolhzin ha. ''Et huwa Yak''usda be nus hóo''enne ''i k''ut
    ''uk''unusguz inle'' whe ndutni, ‘Dune Israel oots''u hainzutne, ndi khuna-i uhghan
    ''aw si sts''un iloh loodel k''ut dulhk''un whe ''unt''oh njan dune lhuhóot''ih-un
    dit whunizyat yus k''ut whutoh.'
  kan-OKCV: 'ಆದರೆ ದೇವರು ಅವರಿಗೆ ವಿಮುಖನಾಗಿ, ಆಕಾಶದ ಗ್ರಹಗಳನ್ನೇ ಆರಾಧಿಸುವಂತೆ ಅವರನ್ನು ಬಿಟ್ಟುಬಿಟ್ಟರು.
