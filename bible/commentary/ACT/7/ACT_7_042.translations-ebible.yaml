  rmn-rmn: 'О Дэл болдиняспэс лэндар тай ачявдяс лэн тэ керэн иргатлыки э опрунэ армияки,
    сар си яздимэ андэ книжка ки прарокенги: «Кхер Израилеско, анэнас тумэ Манги башладиматэс
    тай курбанен саранда брэш андэ ливади?'
  huv-NT: 'Quiaj tacueat nejiw Teat Dios marangüw leaw andiümüw. Tayambüw ocas najlüy
    cawüx, atnej apiüng tiül Mipoch Teat Dios leaw tarangüw mondeac andeac nej, cos
    apiüng: Inguiayiün cambaj Israel: ¿jow wüx tejlüyiün tiül wajchiüc ic miow (40)
    neat, mbich tembiyan nimal meyacan erchechiün meajchiün xique?'
  otn-NT: 'Nu̱na̱ Oja̱ p''ʉya, bi hyɛp''ʉ yø ja̱''i̱. Bi u̱nna̱ ''yu̱ yø ja̱''i̱ ngue
    yø sø bí ja̱ ma̱ya̱, gä ørpa̱ yø da̱hmu̱ ngue tha̱nne. Ngu̱''a̱ nt''ot''i p''ʉ
    ja ra̱ libro bi ''yotyø pønga̱hya̱ Oja̱ ngue ɛ̱na̱: “Ague gyø judíohʉ, mɛ̱nte
    gá̱ n''yo da̱pohʉ nyote njɛya, ¿ua gá̱ hyocjʉ yø mbo''øni̱ ngue gá̱ ''yø''ni̱
    ''bøt''ehʉ? Nu̱''á̱, hi̱n''na̱''a̱.'
  nop-nop: Unduŋ tigiŋ kaŋ Bepaŋ adi sigilulum tiyembune bamholiŋa heki yeniutumbagiŋ.
    Mede u koom polofet heki’walaŋ pepa gineŋ youkiŋ undugoŋ hinek mintaguk. Indiŋ
    youkiŋ, ‘Isilaehi metam, hidi kwet fiileŋ gulet 40 wondok tuwot kale widihiŋa
    muni hemiŋ u nutok tiŋa mu tigiŋ. Mokoŋ.
  obo-NT: Piru pomon taddot id puungan dan, id inoyyuhan sikandan to Monama. Id podtohon
    din sikandan nod simba to mgo bitu-on diyot datas to langit, su ini en kos id
    sulat taddot mgo propeta no mid ungketen to, ‘Sikiyu no koubbaran ni Israel, to
    riyon kow pa to noka-awoy-awoy'n lugaa daom to oppat-no-puun lahun, id bovuwis
    kow to mgo oyama row, piru konna atag koddi.
  kca-kca: 'Турәм пӑ шӑшән керԓәс пӑ ԓывиԓаԓ турәм хӑр пŏрмасәт пеԓа пойәкщәты хӑйсәԓы,
    хŏты Турәм айкеԓ туты хŏйатәт нэпекән хӑшман уԓԓа: ''Израиль хот! Нын мўй войәт
    пӑ йирәт ԋӑԓйаӈ тӑԓ сыс таԓ мўв хŏща Мӑнэма тутԓысты?'
  cak-ENT: 'Y jari'' tok ri Dios xeruya'' can ri kavinak, roma rije'' xa xquitz''om
    nquiya'' quik''ij dios (tiox) ri man ye ketzij tüj. Ri Dios xuya'' c''a k''ij
    cheque que tiquiya'' na c''a quik''ij quivachbül conojel ri ye tz''etetül chicaj.
    Quiri'' c''a quitz''iban can ri achi''a'' ri xek''alajrisan ri rutzij ri Dios
    ojer can. Chupan ri ye tz''iban can, ri Dios nbij c''a: Rix vinük aj-Israel, tok
    xixbiyin cuarenta juna'' pa tz''iran ruch''ulef, ¿xe''icamsala'' ri chico richin
    xe''isuj chuve yin? Xa man vichin tüj yin xibün quiri''.'
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤋᤠᤱᤛᤠᤰᤐᤥᤒᤠ ᤂᤣ᤺ᤶᤛᤡᤰᤐᤧᤴ ᤛᤣᤘᤠ ᤔᤧᤈᤥᤃᤢᤖ ᤑᤠ᤹ᤀᤠᤱ ᤂᤧᤱᤜᤠ᤹
    ᤗᤧᤖᤢᤛᤡᤖᤥ॥ ᤁᤴ ᤐᤠ᤺ᤴᤏᤡᤱᤃ ᤔᤠᤱᤏᤡᤱᤘᤠ᤹ᤐᤠ᤺ᤴ ᤁᤧᤒᤠ᤺ᤵᤐᤠᤸᤗᤧ ᤛᤠᤵᤐᤴᤏᤥ ᤛᤠᤵᤋᤢᤀᤠᤱ ᤁᤧᤒᤵᤐᤠ ᤁᤢᤀᤡᤛᤡ᤺ᤰ
    ᤁᤧᤖᤧᤖᤥ. ‘ᤀᤡᤛᤪᤠᤀᤡᤗᤡᤛᤣ. ᤂᤡᤏᤡ᤹ ᤀᤣ᤺ᤰᤛᤠᤍᤧᤴᤏᤥ ᤋᤱᤒᤣ ᤗᤡᤒᤥ᤺ᤱ (᥊᥆) ᤌᤠᤖᤡᤰ ᤁᤧᤘᤕᤡᤸᤗᤧᤀᤠᤱ ᤀᤡᤱᤃᤠ᤹
    ᤀᤠᤛᤣᤘᤠ ᤁᤧᤈᤥᤃᤢᤶᤔᤡᤸᤗᤧ ᤛᤡᤍᤢᤱᤈᤓᤠ ᤕᤠᤵᤔᤡ ᤁᤧᤶᤒᤡᤖᤡᤴᤗᤥ॥
  mie-NT: 'De nī ncujiyo-ni Yāā Dios nūū ndá ji cuāhān yā. De nī sndóo yā ji-ni jā
    ná chíñúhún ndá ji nūū ndācá jā jínī ō jā yíhí andiví tá cúu nūū cáhān tutū jā
    ní ntee ndá tēe jā ní nacani tūhun Yāā Dios jondē janahán: Nī ncāhān yā: Ndá ndóhó
    nchivī Israel, ¿á jáni inī ndá nú jā nūū nduhū nī nsōcō nū quiti tá nī jica nú
    nūū ñuhun tíhá ūū xico cuīyā, á naá cúu?'
  san-TIB: ཏསྨཱད྄ ཨཱིཤྭརསྟེཥཱཾ པྲཏི ཝིམུཁཿ སན྄ ཨཱཀཱཤསྠཾ ཛྱོཏིརྒཎཾ པཱུཛཡིཏུཾ ཏེབྷྱོ྅ནུམཏིཾ
    དདཽ, ཡཱདྲྀཤཾ བྷཝིཥྱདྭཱདིནཱཾ གྲནྠེཥུ ལིཁིཏམཱསྟེ, ཡཐཱ, ཨིསྲཱཡེལཱིཡཝཾཤཱ རེ ཙཏྭཱརིཾཤཏྶམཱན྄
    པུརཱ། མཧཏི པྲཱནྟརེ སཾསྠཱ ཡཱུཡནྟུ ཡཱནི ཙ། བལིཧོམཱདིཀརྨྨཱཎི ཀྲྀཏཝནྟསྟུ ཏཱནི ཀིཾ།
    མཱཾ སམུདྡིཤྱ ཡུཥྨཱབྷིཿ པྲཀྲྀཏཱནཱིཏི ནཻཝ ཙ།
  qve-NT: 'Hinaqtinmi Diosqa manaña paykunawanchu karan. Chaymi paykunaqa munasqankuman
    hina alto cielopi kaq intita, killata, hinallataq qoyllurkunata ima adoraranku.
    Ichaqa chaykuna ruwasqankuwanqa Diosqa manan acuerdopichu karan. Chaykuna ruwasqankumantan
    Diosmanta willakuq profeta Amospas Diospa nisqanman hina escribiran khaynata:
    “Israel nacionniyoq runakuna, tawa chunka wata ch''inñeq lugarkunapi kashaspaykichispas,
    manan noqamanqa ofrecewarankichishchu animalkunata, hinallataq wakin ofrendakunatapas
    yupaychawanaykichispaqqa.'
  pao-NT: Soo Te Naa yise meeoo mu netamma, ‘Muusoo too'e, ka taba noko paatoosooba-matoo
    mu nanesootuhi.’ Soo Te Naa tuukwewabe mee umu-witu tubotugu. ‘Soo Te Naa mu Jew
    numu meeoo netamma, “Ewa (40) tomoka mu ka mana gi hemma naa-kwi'yoona, gi nu-matoo
    nanesootuhina. Mu nu-matoo nanesootuhi mee naneyugwe pana mu nanesootuhi nobe
    tsekatukuse ka taba-matoo nanesootuhi.
  cbu-NT: Apanllsha zitaminarineetsi mangu kasarangiya. Yuwaa waana zandkana anoo
    ashchinllinpa, tárangiya. Kanindap ichinguru taaku anoo, Watacha iy aparini; mang,
    tárangashinllinaya. Watam Apanll kamanimapani mang kirakush atuwa; Apanll ateeja;
    Apramarinchichis nlluranuris, mazinangasindama siya. Cuarenta masach apusap masarus
    naatarangus, ¿antaati nuwaamaja maachiritaatsis pachayarus, muchirangis? Nduni.
  usa-usa: miráitana Áánûqtuma mi-káyúkámá yeráwáqá anaaémma umayíkáitata yeráwáqá
    máqtemma aabáyákáq wái-qtataaqa aabaúráqá wîyokaqa wiyókáqá yekáq nunamummá tirááe.
    miráitana Áánûqtuni watáama agamatá-kánnáábí tiráiye. ‘keráwáqá Ítíráaeo-anna-wayukama
    keráwáqá Mótetigaraq yagaroqtamá miráuma kaayaq-wáyúká áíyayaa-karitimaatigoni
    (40) arupimmá waayúkama íma máa-kaqmaapaq-marabaqa keráwáqá naí-wámmá ikámma agamá
    ákûq uráámma minnâ kekáráq mirá-uraanabiyo? ímiye. Ítíráaeo-wayukao, keráwáqá
