  tew-tew: '“Heḏiho Jôesi Táḏáḏí ovâyjoeˀan heḏânho iˀ thandá pꞌóe-á heḏá in
    agóyó oe makówá disaaˀindá dâyˀaˀginmä̂äníḏí. Hä́nˀoebo wí Jôesi Táḏáví tukheˀbi
    itaˀnan háa Jôesi Táḏá natú̖ˀin, ginnân: Un Israel tꞌowa, oe ahkónu jónä́ntä̖
    (40) pa̖a̖yo íjiˀ ihayḏi, bînˀanimâatꞌahá̖núndeḏi unbí aˀgin bînmä̂äníḏí, taˀgendi
