  uvh-uvh: Adi kadapmang ka ning u tiging waraga' tanga Anutu wari manda ukiamgu'.
    Ning tinga adi napa' ka ka' iikning guk mokngang ka furo'ning kuta ikiting mayam
    a mayap a bam ningwara'' ga' mandaksi' upma mesisiringa tiamging. Ka kadapmang
    ka u tiamging waraga' wa midi nua'ni ka umpang ka tim profet wari kuma' yoking
    wari tuguta' wa ning, “o Isrel aming sidi tim kama bining sige ganang kama paramu'
    sini' gurak foti ning ira sidining napa' kareng nua'ni ga' sura tangsana tanga
    keng dipminga seging wa nagata' mo' sura tanamging. Mokngang sidi murak mandaga'ga'
    tiamging.
  ino-ino: Ha'nakeno Anumaya Koti'a a'kame'ya apamiteno apataleke'a apa'kaeya yakema
    sanafi'ma i'ka'ma ina yate amuse hu'a apaipa ami'a alakepa hute'a apa'ki ali'a
    asaka hu'nayane. Ani kava hu'naya yafe Anumaya Koti apaune vaya'moki kamale'naya
    avopi inake hu'a hu'nayane “Lapa'kaeya Isaleli nofi vaya'mokitapa aole ve'kala'mokani
    anaiya anaya alea kafu (40 kafu) vaya o'mai ka'me koteka mai'netapa puluma'ka
    sipi sipi afu hetapa sala mana he'naya'maki nakaeyafe amuse hutapae ani kava hu'nafe?
    He'e ani afina fate ve'kae amuse hutapae ani kava hute'nae.”
  gnn-gnn: Bala ŋayi Godtja bilyurruna, ŋapana walalaŋgu wekaŋala ŋuriki walalaŋgu;
    gonha'yurruna ŋayi walalanha, märr walala yukurra yurru buku-ŋal'yun ŋula nhäkuna
    djiwarr'wuywu malaŋuwu, ganyu'wuna malaŋuwu ŋula nhäkuna, bitjarra yana liŋgu
    bitjarra yolŋuyu dhäwu'-gänharamirriyu yukurrana wukirri ŋäthili wal'ŋu baman',
    bitjarra gam', ‘Nhuma yolŋu walala Yitjuralpuy. Yolku nhuma yukurrana buku-ŋal'yurrunanydja
    ŋunhiliyi ŋayilpiŋura wäŋaŋura?... ŋula yolku yana waŋarrwu? Yaka ŋarrakunydja
    nhuma ŋunhi yukurrana bumara wäyinnhanydja ga bathara, bitjarra mundhurr ŋunhiyi;
    yaka ŋarrakunydja nhuma yukurrana bitjarrayi buku-ŋal'yurruna, ŋunhi nhuma yukurrana
