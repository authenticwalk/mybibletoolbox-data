    fa’ani be ga’ar: ‘Piyu Israel! Gathi gag e um li’ed e gamanman ngu’um pi’ed ngog
    ni maligach ni aningeg i ragag e duw u daken fa gi ted.'
  mop-NT: '—Le''ec a dios ti ca''ana, u culpachtajoo'' aj Israel u men tanoo'' u tz''eec
