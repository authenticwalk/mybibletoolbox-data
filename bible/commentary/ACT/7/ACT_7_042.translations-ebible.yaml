    diya nai Chalis saal jongol te thaka homoi te, tumi Israel manu khan kotha manise?
  eng-OEBCW: So God turned from them and left them to the worship of the Starry Host,
    as is written in the book of the prophets – “Did you offer victims and sacrifices
    to me, house of Israel, all those forty years in the desert?
  knj-NT: 'Yuxan jix yi'' el sba Dios xol eb. Catu'' jix bejle can eb xojli yu, yet
