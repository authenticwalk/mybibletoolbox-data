  txq-txq: Manetualain mete-nita naa, de nasadea sara. Basa boe ma ara mulai songgo-tanggu
    neu hata manai lalai, ndia leo ledo, bulan ma nduuk kara. Tehuu Manetualain laꞌo
    ela sara talo naa leo. Naa, ndaa no hata fo Manetualain mana toꞌu dedeꞌan nara
    surak numa lele uluk mai ena rae, ‘Heeh! Hatahori Israꞌel ein! Teuk haa hulu dalen
    ei laꞌok ndule mamana nees naa, boe ma ei tati-mbau bandar fo ei makaluku-makatele
    neu Au, do, ei songgo-tanggu neu see?
  aaz-aaz: Oras ankius niit ꞌmoꞌet naan ate, Uisneno ankoit sin. Onaim sin nmurain
    nfua bareꞌ anbi neon goe tnanan, on reꞌ manas, funan, ma kfuun-akfuun. Onaim Uisneno
    nparakan sin on reꞌ naan. Naan namnees nok saaꞌ reꞌ Uisneno In mafefa kninuꞌ ntui
    nain am nak, ‘Hoe! Hi atoniꞌ pah Israꞌel ki! Toon boꞌ haa, hi mnao mfuun ma miteef
    ambi baer ruman naan, rarit hi mroor muꞌit he mfua Kau, aiꞌ hi mfua meu sekau?
  qup-NT: 'Chayta rurashkankunarayku Yaya Dioska sakirka chayllatana mañashpa kawsanankunapa.
    Mana kikin Yaya Diosta kunkurishpa mañanankunaranti, intita, killata, istrillakunata
    mañapayanahun. Imashnami ñawpa Yaya Diospa yachayninwa yachachikkuna killkarkakuna
    kasna nishpa: Yaya Dios riman: Israel runakuna, alita uyawaychi. Chay chunlla
    chakishka allpapi chusku chunka watata purihushpaykichi ¿ñukatachu kushichinayashpa
    wañuchirkankichi shuk wiwakunata?'
  dop-dop: 'Ḿpʋ́ɣʋ́ Ɩsɔ lɑpɑ-wɛɣɛ ɑwusɑ nɑ ɩ́ yele-wɛ sɩ pɑ́ nyǝnǝɣɩ ɩsɔtʋlʋŋɑsɩ kɛ
    pɑ tɩɩŋ, ɩsɩɩ pɑɑ ŋmɑɑʋ Ɩsɔ kʋyɔɣɔtʋtʋ tɛlǝsǝlɑɑ tɑkǝlɑsɩ tɑɑ tɔ sɩ: Ɩsɛɣɛlɩ nyǝ́mɑ
    mɛ, mɑɣɑ ɩ́ lɑpɑ kɔtɑsɩ nɑ ɩ́ fɛɛnɩ wʋlɑɣɑ tɛtʋ tɑɑ kɛ́ pɩɩsɩ nɩɩlɛ tɑɑ?'
  azb-azb: 'Buna görə Allah ata-babalarımızdan üz döndərib onları tərk etdi ki, səma
    cisimlərinə ibadət etsinlər. Peyğəmbərlərin kitabında da belə yazılıb: “Ey İsrail
    nəsli, Qırx il çöldə olanda Mənə qurban və təqdimlər gətirmişdinizmi?'
  eng-DBY: But God turned and delivered them up to serve the host of heaven; as it
    is written in [the] book of the prophets, Have ye offered me victims and sacrifices
    forty years in the wilderness, O house of Israel?
  guo-NT: 'Samata, jawʉt Dios nadijan wajwʉajnapijiwxot. Dios tapaeis japi kawʉajnalapaliajwa
    ithaej. Japoxliajwa profeta chajia lel Dios jʉm-aechpox: ‘Xamal israelitas, pajilaxxot
    xamal laelpam wʉt cuarenta waechan, choef xʉa''asfʉlam ofrenda isliajwam. Pe japa-ofrenda
    xanliajwa-el.'
  hla-hla: Kaba e Sunahan e habirits me haka ba ranen ba nori e hatsunono uar tara
    pitala na tsihau nu pitopito, te mar koloto u a propet turu Buk u Goagono, fi
    ‘Alimiu u katunur i Israel! I manasa alimiu u ka mia tara latu pinopino turu 40
    u hiningal, ba limiu e atung hamate ramiu u bulumakau nu sipsip me hats ramen.
    Na limiu u mar kato uam teka teresi? I tar? E moa.
  mav-NT: Mi'i hawyi Tupana to'e — Pyno waku eweipy­hu'at ehetu­pana wẽtup kawiat
    wywo e Tupana. Mi'i hawyi ta'a­tu­mõ­typot tupana wo at waty waikiru ko'i e. —
    Uruetu­pana kahato en at waty waikiru i'atu'e sa'ag aha'a­se­'i'in e.
  kpf-kpf: Yatâ utne Anutuŋâ birâziŋgi umziŋ gulip oi kâin sâŋgelak mâpâseziŋgâwe.
    Oi zorat Propete zeŋgât ekabân den itâ ziap, ‘O Isirae mâirâp, zen kendon patâ
    40 mirâ kamân âtâŋâ, hân mân ândiândiŋan ândim nâgât siŋgi zuu mo nalem kom om
    nemarâwe? Buŋâ.
  ppo-ppo: Ai so whi̧ ó sa̧mó daale wéliékélé, ho̧rerapekélé, sukakélé, atimané tale
    aleróló doi sóró horóló moma du beteró̧póló, Tale Kótóné ai so whi̧ taaróló sisóralepó
