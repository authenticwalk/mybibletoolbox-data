  dwr-ENT: ሺን ፆሳይ ኡንቱንቶ ዞኪያ ዛሬዳ፤ ኡንቱንቱ ሳሉዋ ፆሊንቲያሲ ጎዪናናዳን፥ ኡንቱንታ ኣጌዳ፤ ናባቱዋ ማፃፋን፥ ‹ኢስራዔሊያ
