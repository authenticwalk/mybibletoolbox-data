  san-PUN: ਤਸ੍ਮਾਦ੍ ਈਸ਼੍ਵਰਸ੍ਤੇਸ਼਼ਾਂ ਪ੍ਰਤਿ ਵਿਮੁਖਃ ਸਨ੍ ਆਕਾਸ਼ਸ੍ਥੰ ਜ੍ਯੋਤਿਰ੍ਗਣੰ ਪੂਜਯਿਤੁੰ ਤੇਭ੍ਯੋ(ਅ)ਨੁਮਤਿੰ
    ਦਦੌ, ਯਾਦ੍ਰੁʼਸ਼ੰ ਭਵਿਸ਼਼੍ਯਦ੍ਵਾਦਿਨਾਂ ਗ੍ਰਨ੍ਥੇਸ਼਼ੁ ਲਿਖਿਤਮਾਸ੍ਤੇ, ਯਥਾ, ਇਸ੍ਰਾਯੇਲੀਯਵੰਸ਼ਾ ਰੇ
