    prophet rana Israel, ‘Ighau rana Israel, tau nighi sukaghi na lei maumanu lokana
    vati hangavulu na niulu tana bona mamaha. ?Au nighi sukaghi sughua vaniu inau?
    Taho vaho tua!
  dgr-DOGNT: 'Ekìıyeè k''e haget''ı̨ kò Nǫ̀htsı̨ nàgoehɂǫ-le, yat''a whǫ̀ ts''ǫ̀ yagehtı
