  agd-agd: Máan tiyaimpin Tiyarafenu ano vetí ankan me oyan amiran maen ayontá ma
    vain danasintará betí araíen monó tianten mino. Máan ma ein manon sakhanampa vanta
    kéká ano ma vompon uvamádan baré einíen mino. “‘Isareri nanin banta kayo oe, foti
    (40) oranará ma vanta ída van kámá barafá ma váke íkun uan amiyá eona yanasinta
    mai séin ná bare me susu sisintiyare rafono.
  rkb-NT: 'Deus hi sihumo batu iaku. Asahi sihyrikoso pikuzatse wata humo siakparawy.
    Iwatahi Deus tihi. “Ikiahatsa pikuzatse wata humo ahakparawy. Pikuza wata humo
    ahakparawy za” niy. Iwatsahi zisapybyriwykynaha. Niahatsahi haramwe, byzoje, byrisoiktsa
    iwatsa sihumo siakparawy. Hawa katsa Deus humo myspirikporẽtsa asahi byrisoiktsa
    humo siakparawy. Tubabatu Deus sohokotsa papeu humo ziwatahakanaha. Deus hi: “Isareu
    ezektsa ikiahatsa jerukbara eze tuze siraratsa ty nisibakanaha. Siraratsa ty batu
    kabo nyny tsikaha. Batu kaokeryk siraratsa ty tsikaha, ahahyrikosotsa ana hi tsikzokninaha
    sibo hi siraratsa ty nyny tsikykaranaha”.'
  san-THA: 'ตสฺมาทฺ อีศฺวรเสฺตษำ ปฺรติ วิมุข: สนฺ อากาศสฺถํ โชฺยติรฺคณํ ปูชยิตุํ เตโภฺย''นุมตึ
    ทเทา, ยาทฺฤศํ ภวิษฺยทฺวาทินำ คฺรนฺเถษุ ลิขิตมาเสฺต, ยถา, อิสฺราเยลียวํศา เร จตฺวารึศตฺสมานฺ
    ปุราฯ มหติ ปฺรานฺตเร สํสฺถา ยูยนฺตุ ยานิ จฯ พลิโหมาทิกรฺมฺมาณิ กฺฤตวนฺตสฺตุ ตานิ
    กึฯ มำ สมุทฺทิศฺย ยุษฺมาภิ: ปฺรกฺฤตานีติ ไนว จฯ'
  iws-iws: Mɨ Adi Komii siya digɨumii sɨmiirɨn whɨsarii bɨri haimriiyɨugɨn. Mɨ siya
