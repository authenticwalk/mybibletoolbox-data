  pan-pan: ਪਰ ਪਰਮੇਸ਼ੁਰ ਨੇ ਉਨ੍ਹਾਂ ਤੋਂ ਮੁੱਖ ਮੋੜ ਲਿਆ ਅਤੇ ਉਨ੍ਹਾਂ ਨੂੰ ਅਕਾਸ਼ ਦੀ ਸੈਨਾਂ ਨੂੰ
    ਪੂਜਣ ਲਈ ਛੱਡ ਦਿੱਤਾ, ਜਿਵੇਂ ਨਬੀਆਂ ਦੀ ਪੋਥੀ ਵਿੱਚ ਲਿਖਿਆ ਹੋਇਆ ਹੈ, “ਹੇ ਇਸਰਾਏਲ ਦੇ ਘਰਾਣੇ,
    ਕੀ ਤੁਸੀਂ ਉਜਾੜ ਵਿੱਚ ਚਾਲ੍ਹੀ ਸਾਲਾਂ ਤੱਕ ਭੇਟ ਅਤੇ ਬਲੀਦਾਨ ਮੈਨੂੰ ਹੀ ਚੜਾਏ?”
  gvc-gvc: 'Wachʉre ti ño payochʉ ñʉno, Cohamacʉ tinare cohã wahcãa wahaa timaha.
    “Yʉhʉre cohã, mʉanopʉ bajuaa, sʉ̃ dacho macariro, sʉ̃ ñami macariro, ã yoa ñahpichoha
    poca cʉ̃hʉre ño payowahnojaro”, nino cohã wahcãa wahaa timaha. Cohamacʉ yare yahu
    mʉhtaina cjiri ã ni joaa tiha: “Mʉsa Israe masa, yʉhʉre nu ñano yoare. Masa marienopʉ
    cuarenta cʉhmari waro jina wahiquinare mʉsa wajãinare mʉsa wajã, jʉ̃ wa mʉopanahta,
    yʉhʉre mʉsa ño payoboriro seheta yoamare mʉsa. Wiho mejeta yʉhʉ sehere mʉsa ño
    payoerare.'
  ksj-ksj: Eꞌanoꞌo Badiꞌaꞌa ḡaruni ziniro, ebu zeḡeꞌa mada, bato zu buzuva mazao kuranoga
    rae reꞌoreꞌoze modiro. Haḡai aꞌaꞌe peroveta azaḡaniꞌa buka zaḡoḡa zamaḡano tiro,
    raenaꞌa, 'Isaraela azaḡa, zaꞌe haba bohaꞌano muri ḡae ḡazaḡa gaubanana (40) eḡe,
    mene dibuꞌoniro zu ḡahunoniro.
  sbk-sbk: Ungulubhi ahavitwa ahabhaleha bhapuute entondwe sazyasimbilwe eshakuwe
    aje mwamfumizizye ane esadaka ezyevyuma hwijangwa humaha amalongo gane amwe bha
    Israeli?
  mya-JVB: အိုဣသရေလ အမျိုး ၊ သင်တို့သည် စီရင်သော တိရစ္ဆာန် နှင့် ယဇ် များကိုတော ၌
    အနှစ် လေးဆယ်ပတ်လုံးငါ့ အား ပူဇော် ကြသလော။
  kgf-kgf: Imuhuc waŋgic Anutunéŋ andé unuma wai énécmiyu ieneŋ kurumeŋac iwawai mepési
    énécmigic. Imuac mia kua meme ic ionac kiwiiguc ac yomuhuc hezac; Israel ama miŋina
    eneŋ yawuŋ 40 imuac séc baec kéra kérasiaiguc kecma yaŋ méŋ qema lémbaŋ méŋ onéŋgic
    me qahac?
  awb-awb: Iwíáh íwíáh atówana minayabe Manikánka se suowara sega íópeqté náneqmarínsábé
    iwíáh íwíáh atówe. Minayabe Manikáne ehweh irarú aninká naho sehiranúwana wene
    ehwehnka mahraréna, Ísara keo, itega 40 opéq abatapi méq itega ménkámehnká subiqmareq
    titirurowe. Íre ínénsabe iwíáhéq subiqme titiraintárówe.
  gdn-gdn: Mu inako kwaetagamawa ki pokere Mama-nuga God mu kamaditapu mu notamaga
    wirapupu da mu madega yo supama yo siragamu inako bamamugu buburi-tagamawa idiwa.
    Nu ripakwarakwara-nuguma badidi inako kwaetagamawa kebomawa ki mu nene ka Mamanuga
    God e bonanai wainapamawa taga-mawa ragidai oka yau okamupu, tagubu ke; ‘Isiraero
    ragidai, wi kwamura apunai apeya (40) ki rabineya iyapana eba idiwu tawaneya iwa
    wadamawa, papa namutamawa pasutamawa, ade keyakeyai wi wibo idagau kaitemupu ki
    mu bamamugu wi puyo kwaigamawa. Ko wi nau nene eba kwaigamawa.
  nko-NT: Bulu lési amʋ́ asʋ́n, bɔyɔ bʋdɛ owí mʋ́a ɔtsra pʋ́ ntsrakpabi tswɛ́ɛ.
    Fɛ́ alɩá bɔwanlɩ́n wá Bulu ɔnɔ́sʋ́ atɔɩ́pʋ́ amʋ ɔwʋlʋ́tɔ́ bɛɛ, ‘Israelfɔ! Megyí
    mɩ́ mlɩlɔ́mɔ mbwɩ bɔ́ afɔdɩɛ há nfí adʋana (40) ámʋ́ʋ́ mlɩlétsiá dimbí ámʋsʋ.
  bsn-NT: 'To bajiri Dios ĩnare ĩatirʉ̃nʉ tʉjacoamasiñuju. Ĩna bojarore bajiro ĩna
    yirʉajare, ĩnare matabetimasiñuju Dios. To bajiri ñocoare, muijure quẽne, ñamiagʉ
    muijure quẽne, yirʉ̃cʉbʉomasiñujarã ĩna yuja. To bajiri Diore gotirẽtobosamasir''i,
    Amós, ado bajiro ĩ ucamasire ñajare, bajiyuja ti: “Israel ñamasir''i jãnerabatia,
    yʉre ajiya mʉa: ¿Cuarenta ñaricʉ̃mari yucʉ́ manojʉ ñarã, vaibʉcʉrã, mʉa sĩarãre
    yʉre rʉ̃cʉbʉorã, yʉre soeĩsirũgũcati mʉa?'
  pib-NT: '“Giyagni Goyakalu katjitna. Samyokna gixolurkaka tengogne gajerkaka yonogyegityapna.
    Wa tokanchi geneklewatachine kirukate chinyongatyawaka: Gisrayiliklopishangi,
    ¿Ganikyegitnoge Gita giylatkalunepa ga wa genekashlukaka giylatkalurupa wa gepkoxamkojmole
    walapu wa yineru mwiyawakanuya?'
  wiv-wiv: Palaka a Vuvu ia vala lamana kiridia kini zuka tapunidia dia kene lolotu
    na voro kamana lingabo ia mai na vitovito kamahi ve. Kubarae na polea kua e vapolunganga
    na poloka buk kana profet kamahi ia e tani barae, ‘Miu vuni Israel kilaka kua
    miu ta mia krismas e 40 na poloka deset, miu ka hubi matehia na bulmakau kamana
    sipsip miu ka opa vona, miu ta vavala opa kamahi kena ni niau, ai? Beta matoto!
  reg-reg: Mbe nawe Nyamuanga abhainduye nabhayana bharamye jinyota ja murwire, lwa
    kutyo jandikilwe mu chitabho cha bharagi, 'Angu mwansosisishe anye jisadaka ja
