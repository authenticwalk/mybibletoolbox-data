    bitjan yan bili nhakun yolŋuy djawarrkmirriy gan wukirri baman' ŋäthil, bitjarr
    gam', ‘Nhuma yolŋu walal Yitjuralpuy mala. Yolku nhuma gan ŋunhi buku-ŋal'yurr
    ŋunhiliny ŋunhi ḏiltjiŋurnydja gapu-ranhdhakŋurnydja wäŋaŋur? Ŋula yolkun yan
    waŋarrwuny. Yaka nhuma gan ŋunhi bumar warrakan' mala, ga bathar mundhurr-gurrupanaraw
    ŋarrakuny. Yo, bäyŋu muka nhuma gan ŋunhi ŋarrakuny bitjarryi buku-ŋal'yurr, ŋunhi
    nhuma gan nhinan ŋunhiliyiny ḏiltjiŋurnydja wäŋaŋur gapu-ranhdhakŋurnydja waltjaṉ-ŋurrkaŋalnydja,
    ga yan bili ga baṯ ŋayathaŋal 40-dhuŋgarra.
  kvg-kvg: Yaq Mbumbukiam ndigu zitá genewuáb, neka ekeza matev soqøsoqa-te vøzø̄-ivav.
