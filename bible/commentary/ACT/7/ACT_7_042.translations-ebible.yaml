  mdy-ETH: ፆኦሲ ጋዓንቴ ዔያቶይዳፓ ዱማዼኔ፤ ጫሪንጮ ዦኦጋሢ ዔያታ ካኣሽካንዳጉዲ ዔያቶ ማሄኔ። ዬይያ፦ ፆኦሲ ማሊፆ ኬኤዛ
