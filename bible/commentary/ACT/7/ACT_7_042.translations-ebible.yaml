    tɨ wraisuɨn nhɨnir nɨsom hauugikɨn? Mɨ kɨma kariirɨm bɨdi yaɨngwowɨm, aniya?
  pol-SZ: 'Wtedy Bóg odwrócił się od nich i dopuścił, aby oddawali cześć gwiazdom
    na niebie. Opisane to jest w księdze jednego z proroków: „Izraelici! Czy to dla
