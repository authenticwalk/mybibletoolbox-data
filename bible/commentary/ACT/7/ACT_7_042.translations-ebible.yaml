    ejorãrẽ wẽjẽ soepeo bʉremubiribʉ.'
  nal-nal: Malasing ma Nakmai xa lis a torana zin naandi, ma xa vamalmalin pizin naandi
    di lotu wana a iaas ma a flan ma amun patpada ma amun saan malasing kanaan ka
    iziar laaxur la bara malasing di varaar vating lamaskana a baar zin amun profet
    malasing kari, ‘Malasing faa nim amun Israael, araan naagu ra iziar a maariaas
    ka zangaaflu vaaralavaat la non bingil, naagu zop famaat nanga tamun bulumagau
    ma sipsip kuna talazang surugu ma naagu lis tazanon talazang tawarak nanga xa
    wat surugu? Kawit.
  kyq-kyq: 'Gɔtn se, Raa tɛrlɗen naaga ɔɔ rɛs ɔn̰ɗen naaɗe lee eem nakgen Raa tɔndɗen
    maakŋ raa ki gɛn wɔɔr gɔtɔ se. Kɛse aan ɗoobin̰ ki aan gɔɔ taar kɛn kꞋraaŋin̰
    maakŋ Kitapm gɛn jeege tun taaɗ taar teeco taar Raa ki kɛn ɔɔ: Gaan Israɛlge,
    daagen naase Ꞌtɔjkiro sɛrkɛ maakŋ ɓaarge tun si‑sɔɔ do kɔɗ‑ɓaar ki se, naase Ꞌtɔjin̰kiro
    maam ki ne?'
  kwd-kwd: Ngaia na God 'e bu'ota'i fa'asiga, ma ka rugasiga fana 'agila fo'asia nga
    sina, ma nga singari, ma nga buruburu 'i langi 'ilaka'u ni profet gila giri suria
    nga 'ola lo'oo na'a God 'e iiria, ‘Amooru ta'a 'i Israel, ni 'ola momoori amooru
    lo'oo moru kwa'ia, ma nga tabonga lo'oo moru launge'enia suria fai akwale'e farisi
    lo'oo 'ubulana gule'e lefu langalanga, moru sia agea la'u fagu.
  ded-ded: Ifi anggec Anutungo ngadeyunuma sawau onga hadehade afeheyunugecdeac wayemmeec.
    Profete yeneac kibiu yoac imocac yofi bic oho ohoya fede, ‘Israe mingina, ngeni
    kifa 40 bangec hocsiragocfu kecma yang hosuc heima me sesegerec goa mong mi ohonenggec,
    kpac.
  ewe-ewe: Wɔna sia na be Mawu hã ɖe asi le wo ŋu, eye wosubɔ ɣe, ɣleti kple ɣletiviwo
    abe ale si woŋlɔ ɖe Nyagblɔɖilawo ƒe agbalẽ me ene. “ ‘Israeltɔwo, nyee mietsɔ
    lã wuwuwo kple numemewo sa vɔ na esi mienɔ gbedzi ƒe blaene sɔŋ mahã?
  nuy-nuy: Niga na-God waadurru-yung wani-nayn-gala ni-wiḻibiḻingiyn wugurri-wala.
    Ni-yamayn, ‘Aadanu wirringaarraarriwana yiidagu yi-miyiri awaani a-wumala-rruj.
    Ngaya waari ngarra-lhambu,’ ni-yamaa. Anaani wiij-nguynju, anaani-rruj waarrarrina
    ana-wubiba, warruburru-yung wunaa-ja-jambini-yinyung, yaani-yung wu-yamana, ‘Ngirrii-bini
    bulugi ngayawi, marri bagalu ngirrii-jurangi, anaani 40 anaagalhal-aḻirr, anubani-yung
    anaagalhal-aṉḏarrg-duj, nugurru aadanu warra-Israel.
  cop-BHC: ⲀϤⲔⲞⲦⲞⲨ ⲚϪⲈⲪⲚⲞⲨϮ ⲈϢⲈⲘϢⲒ ⲚϮⲤⲦⲢⲀⲦⲒⲀ ⲚⲦⲈⲦⲪⲈ ⲔⲀⲦⲀ ⲪⲢⲎϮ ⲈⲦⲤϦⲎ ⲞⲨⲦ ϨⲒ ⲠϪⲰⲘ ⲚⲦⲈⲚⲒⲠⲢⲞⲪⲎⲦⲎⲤ
