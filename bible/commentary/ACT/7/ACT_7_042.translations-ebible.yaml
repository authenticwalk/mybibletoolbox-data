    Yak''usda bukw''uzdai k''ut dulhk''un ho'' ''int''ah.'
  mio-NT: 'Chacan cuu cha saña ndaha ra Ndioo chi ñi, ta chaha ra cha sacahnu ñi chi
    ri nicandi chi ri yoo chi ri tiñu. Savaha ñi cuhva taa ra ni cahan cuenda ra Ndioo
    tichi tutu taa ra ta ra iti chata, vati ra Ndioo chaha cuenda chi ra, ta cati
    ra ta ra cuenda ra Ndioo ti: Ndioho ñivi Israel, ni chica cuu ndo tichi cuhu uvi
    xico cuiya, ta ña sacahnu ndo chi yuhu, vati ña chahni ndo sana ndo, ta samani
    ndo chi ri chi yuhu.'
  srq-NT: 'Ũquɨ̃ ɨcuã tuchɨ que Dios je ra. Nyebe Dios huɨ nguiã nandei sɨ cote. Nandererecua,
    ɨ chõchɨ̃ mbia tenda je cote. Nyasi je abe no. Nyasi tata je abe no. Ũquɨ̃ je
    chõ mbia riquichɨ̃ ñee ñee. Ũquɨ̃ mose que Dios ucheẽ mbu cote ra. Dios cheẽ mbuchecuasa
    que Dios cheẽ senei senei mbia je ra. Co rei embesa ji co: Israelitas, ¿aba je
    jẽɨngo mbae roo mendi mendi cose re? Jẽɨngo mose turuquia cuarenta años mose.
    ¿Seje chõ jẽɨngo mbae roo mendi mendi cose re?'
  kje-NT: Enpenia Makromod Lalap waliyedi kili'urn, huri we'eredi hi hoikani lere,
    wollo, noro kaliyoro manina a'am eni. Onne penia namnenehe Makromod Lalap Lirna
    ma aile horok nabi enihe, na'ahenia, ‘Eih! Israel mie! Ler mim minminle noho mamu
    anna weli'akka raram, mi ka mesne ha mormori modi hoikani Ya'u, maa modi hoikani
    aukerhe noro noho makromon mamani.
  gaz-gaz: Waaqni garuu isaan irraa garagalee akka isaan humnoota samii irraa waaqeffataniif
    isaan dhiise. Kunis waan kitaaba raajotaa keessatti barreeffame sanaan wal fakkaata;
    innis akkana jedha; “ ‘Yaa mana Israaʼel isin waggaa afurtama gammoojjii keessatti
    takkumaa aarsaa fi kennaa naaf fiddaniirtuu?
  kud-kud: 'Eeta Yaubada ita''wata''wataedi, na hibom yadi nuwatuwu hipaihowai, neta
