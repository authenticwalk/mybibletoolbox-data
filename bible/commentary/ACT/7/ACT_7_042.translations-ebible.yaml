    .'
  kos-kos: 'Ke sripa se inge God El tuh ngetla lukelos, ac eisalosyang in alu nu ke
    itu inkusrao uh, oana ma fahkak in Ma Simusla lun mwet palu uh, su fahk: ‘Kowos
