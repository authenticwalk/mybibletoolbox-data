  tgo-tgo: 'Ko iyemaeŋge Loi i roghereiye wanaŋgi na i viyathuŋgi thɨ kururu weŋgiya
    varae, manjala, na ghɨtara, ŋgoreiya va thɨ rori Loi ghalɨŋae gharautu e lenji
    buk, iya iŋake: ‘Isirel gharɨgharɨniye! Ma kaiwaŋgu ŋgoreiye na hu vowo e ghino
    e njamnjam theghathegha ghwevarɨ (40) e tɨne.'
  yap-yap: 'Ma aram me pi’ Got keru’ ngorad, nge pagrad ngu’ur meybilgad ko t’uf u
