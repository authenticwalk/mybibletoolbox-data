    taudia e, lagani 40 taunimanima lasi gabunai boromakau umui aladia, boromakau
    bona boubou gaudia lauegu vairana dekenai umui atoa, a?'
  big-big: Kapura Anoto puwiliyaga kowita logo pugu puwili yokmek keya ngombek keya
    pelewewiligi yeikyeng yongolok meiweki inge laliyi keya piyengki ya kumulibene
