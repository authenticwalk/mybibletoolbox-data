    করে: “ ‘হে ইস্রায়েলের কুল, তোমরা কি মরুভূমিতে চল্লিশ বছর, আমার কাছে বিভিন্ন বলিদান
    ও নৈবেদ্য নিয়ে এসেছিলে?'
  mil-NT: 'Te sá dúcáⁿ nǐ quidé‑yu, xíǎⁿ ní dáñá ñàha Yá Ndiǒxí xií‑yu. Te ní dáñá‑gǎ
