    ihĩ. Tupã pandu: “Jundéu awa ta! Pehendu katurahã! Mokõi awa pypa warahy ''ar
    rahã, awa nixói te ame''ẽ rupi pexo. Heta tapi''iruhu ke pejukwa rahã, ihẽ rehe
    pehẽ py''a pemoĩ moĩ ym pexo.'
  fra-LSG: 'Alors Dieu se détourna, et les livra au culte de l’armée du ciel, selon
