    elachiptindig køn cha, Tiusbe. Inchawei Tius maig karuigwan eshkabelai pøriiløyu
    maig taibe treeg køn cha: “Israel misaamera ¿ñim mu misag warab waraimønug cuarenta
    años ørøba ambub kua, animal kweetsiilan tranøb, katø chigøben nayasig kabe nan
    tranig kø chindah? taig.'
  not-NT: 'Aro ijocaiganaqueri Tosorintsi iromanocotirita paba, manchacori, aisa jonogasatipague.
    Jirai isanguenatocoqueri comantantatsiri jitacha Amós: Obirojegui jorío, ¿Teco
    pógaiguenari oisha cara jirai tojai osarini ocarati 40 canta piriabatsariquë quibatsi?'
  plu-plu: 'Ig Uhokri hiyapni henne, ig tukuhwepwa giwkis. Ig iseprikis adahan igkis
    keh gibetkikis. Nikwe igkis kawohkigahaw arit warukma akak warapyu. Hennewa in
    ku samah Uhokri gannasan ta gitkis gawnepepu buttityepwi. Inakni gannasan awna:
    “Yis hiyeg israelyenepwi, minikwak ku samah yis msekwenete paxkabu madikwa (40)
    akebyi kamukri ayhté amadga amatap ayge yis umehne puwikne adahan yis kakanhewne
    ta git yiwohkiga. Henneme ka nuthuma yis kakanhaw. Yis kakanhaw ta gitkis nawenépwi
    yiwohkiga akiw.'
  iou-iou: Ude täŋirä Anututä mäde ut yämiŋkuk. Mäde ut yämiŋpäŋ yäniŋ kireŋirän guk
    kenta komepak, edap dapurita oraŋ yämik täŋkuŋonik. Ude täŋkuŋo unita profet täŋo
    man kudän terak ŋode kudän täwani; Anututä ŋode yäyak; Isrel ämawebe, in kome
    kawuki-ken obaŋ 40 ude itkuŋ-ken u bulimakau ba sipsip däpmäŋpäŋ gupe ijiŋkuŋo
    u näka nämoinik ijiŋkuŋ yäk.
  ntp-NT: 'Amaasi Diuusi ʌcovai ii ʌgai saagidaiñdʌrʌ, dai dagito sai siaa duutudaiña
    ʌgai sisiaavugai gʌndiuusiga duucai, dai ʌmo Diuusi ñiooquituldiadamigadʌ ooja
    iscaiti Diuusi sai pocaiti: ¿Coimʌsi aapimʌ judidíu vustaaqui dai giñdadasdiña
    aidʌsi goo coobai uumigi oidigana ajioopaitadai aapimʌ?'
  rai-rai: Ma God i tapuku kon diat, ma i maadek wa diat kupi diat a lotu karom a
    kum naangnaang, welaar ma di aa timu taai u ra buk anu ra kum propet lenbi, ‘Muaat
    a taara Israael, 40 kilaala baa muaat ki u ra bil na wanua pa muaat wetabaar karom
    iaau, ma pa muaat aak doko ta wewagua baa muaat a wetabaar mai karom iaau.
  haw-1868: Alaila huli aku la ke Akua, a kuu mai la ia lakou e hoomana aku i ka puali
    o ka lani; e like me ka mea i palapalaia maloko o ka buke a ka poe kaula, E ka
    ohana a Iseraela e, ua lawe mai anei oukou na'u i na mea i pepehiia, a me na mohai,
    i na makahiki hookahi kanaha ma ka waonahele?
  ffm-ffm: 'Laamɗo ɗuurtii ɓe, yoppiri ɓe rewde koode kammu, hono no winndiraa e dewtere
