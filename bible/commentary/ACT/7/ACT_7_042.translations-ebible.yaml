  arb-NAV: 'فَتَحَوَلَّ اللهُ عَنْهُمْ وَتَرَكَهُمْ يَعْبُدُونَ كَوَاكِبَ السَّمَاءِ،
    كَمَا جَاءَ فِي كِتَابِ الأَنْبِيَاءِ: يَا بَنِي إِسْرَائِيلَ، هَلْ قَرَّبْتُمْ
    لِي ذَبَائِحَ وَتَقْدِمَاتٍ طَوَالَ أَرْبَعِينَ سَنَةً فِي الصَّحْرَاءِ؟'
