    karo mena pyao kiso maiyami doko daa nambasa lao jiyaminde daa.
  urd-GVU: اِس پر اللہ نے اپنا منہ پھیر لیا اور اُنہیں ستاروں کی پوجا کی گرفت میں
    چھوڑ دیا، بالکل اُسی طرح جس طرح نبیوں کے صحیفے میں لکھا ہے، ’اے اسرائیل کے گھرانے،
    جب تم ریگستان میں گھومتے پھرتے تھے تو کیا تم نے اُن 40 سالوں کے دوران کبھی مجھے
