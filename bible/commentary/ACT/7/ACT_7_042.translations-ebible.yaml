    con''₂ jme₁quian''₅₄ jniá₂ ''nia''₂ të₂láu₃ ŋi₂ ''uë₃ quein₂ co₂''ŋiog₅ jaun₂?'
  tif-tif: 'God ayo daang ukuya-lom kamboyilaya, atan aye, kayoop, biningok imi beten
    kamayip. Kemin, siin kaa God ami profet Amos ayo sukon ma dola-lom kabak-ami sang
    ayo boko-lomda: God ali boko-lomda: Israel-miin kipyo, kibi sawaayak tunum dinim
    bokon kawu bombii wasital almi-kup 40 duk duu-lom talsip kaa, taloop iyo anu-lomdip,
    kukaap-ninsip dinim.'
  nlx-nlx: ज्यानकेरता बोगवान मुय फिरावीन ताह सोड़ दिनो, काय जुगाह पुजे, जिहकेरीन जाणाव
    केरनारान पुस्तेक माय लिखेल हे, “एय इस्राएल ने गेराणा! काय तुमू उजाड़ी माय चालीह
    वोरह्या वोर जेनवेराह मारीन बोली चेड़ावती रेना?
  apw-NT: Áík’ehgo yáá biyi’gé’ dawaháhíí daayokąąhgo Bik’ehgo’ihi’ṉań dabiini’zhį’
    ch’ídaabizṉil; Bik’ehgo’ihi’ṉań binkááyú nada’iziidi n’íí binaltsoos biyi’ k’e’eshchįįhíí
    k’ehgo, Israel hat’i’i daanołíni, da’izlįįyú dizdin nohwee łedaagosdzaa n’ná’
    magashi bizhaazhé, dibełį́į́ bizhaazhéta nadaałtseedíí ła’íí dahat’íhíta shaa
    daahołṉiił lá née?
  gum-gum: 'Treeg inchen, Tiusbe nømuinukkurri tarømisrøppa, chigøben srømbalasrø
