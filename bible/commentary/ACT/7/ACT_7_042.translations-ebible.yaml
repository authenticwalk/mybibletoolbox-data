  kbq-kbq: Hu'neanagi Anumzamo'a amagena huzmantege'za, zamagra havi anumzantema zagere'ma,
    ofunte'ma ikante monora hunte'naze, ko'ma kasnampa vahe'moma krente'neana tamagra
    Israeli vahe'mota ka'ma kokampima 40'a zage kafufima ofa nehuta Kresramana vu'nazana
    Israeli vahemota Nagrite Kresramana vu'nafi? A'o. Nagrite Kresramana ovu'naze.
  kbh-kbh: 'Chë causa, Bëngbe Bëtsá chë́ngbents̈ana tojtsanojuánañe y cachcá tojesanë́nÿaye
    chëngbe bacna soyënga causa, estrellatémënga chamotsadoránama. Chca jochnënguama,
    Bëngbe Bëtsabe juabna oyebuambayëngbe librë́s̈añe mënts̈á endayana, nts̈amo Bëngbe
    Bëtsá tojanayancá: Israeloca ents̈anga, ¿Ats̈e jëtschuayama bayënga ches̈mënjanëbaye
    y chë soyënga ches̈mënjanáts̈ëmbona, chë canta bnë́tsana uata ents̈anga ndoyena
    luarents̈e ts̈ëngaftanga s̈monjë́ftsemna ora?'
  ron-LSB: Dar Dumnezeu s-a întors de la ei și i-a predat să slujească armatei cerului,
    după cum este scris în cartea profeților, “Mi-ai oferit animale ucise și sacrificii?
    Patruzeci de ani în pustie, casă a lui Israel?
  pon-pon: 'Kot ap kotin jaupei jan irail o kotin mueid on irail ren kaudok on uju
    pan lan akan duen a intinidier nan puk en jaukop akan: Iaduen komail men Ijrael,
    komail maironki on ia man akan nan jap tan ni par Paoijok?'
  nhe-BL: 'Huajca Toteco quintlahuelcajqui huan quincahuili ma quinhueyichihuaca nopa
    sitlalime tlen elhuicactli. Eltoc queja itiocamanalojcahua Toteco quiijcuilojque
    ipan nopa libro campa Toteco quinilhui: ‘Quema inisraelitame inquinmictiyayaj
    tlapiyalime, huan intemacayayaj tlacajcahualistli para cuarenta xihuitl ipan nopa
    huactoc tlali, ax na tlen innechmacayayaj.'
  sps-sps: Sen Gov faan iny a tounon tsuri Ya tanyiny to ma fafaatouf ari na nuaf
    ana iifaa an kootsits to te kirkir fi en ya tan fuainy kuigin tan Vegiau Ten Gov,
    ‘Amin vainy Isrel, muan tsumi kaakaan fats safunuu na ingainy tana pan a uur,
    mi atsuiny ton bulumakau an siip, mi kat ton faakor sam pon fi nei, mi kat a fo
    fifaan to aya Tsonyo? A sikia!
  wnc-wnc: Natapa kake Anututa masa yaman waakwakga gunzit yekap yekapdak ngangge
    natake nindane anutunin ngang natake yanindatakaking. Sanga wa tasikaking kakngae
    natake masa wamu takngatu yakapsa aminu tapatu iniwan natake ita anzing matakut,
    ‘O Isrel nana! Gindane bamsata keu amina wena komune yuke nakanu buyambamu 40
    ngang yuking. Yusika ikwawa gamanu gwendu nae dua saking.
  bus-bus: 'Ben Luda kpɛɛ lìńnɛ à tò aↄ̃ dↄnzi kɛ̀ ludambɛ pↄ́nↄnɛ lán wà kɛ̃̀ annabinↄ
    takada guu nà wà bè: Isarailinↄ, èe kɛ mámbe a saa òma gbáan wɛ̃̀ baplaaro.'
  gub-BL: A'e rupi Tupàn upuir wanuwi kury. — Tuwe umuwete katu zahytata a'e wà nehe,
    i'i tuwe Tupàn. Nezewe i'i amo Tupàn ze'eg imume'u har kwehe arer a'e, uze'eg
    imuapyk pà pape rehe a'e. — O, Izaew izuapyapyr wà. Naperur kwaw ma'e ihewe, 40
    kwarahy imumaw mehe tàpuz heta 'ymaw rehe peata mehe.
  imo-imo: Aku terimumunga Goteni eno umbulu tipe oli kinye ena kinye kombu kandiye
    kinye muluna angimoma enoni linonga pulu imboma ningo popo toko melema kalko teringi
    kinye kanopalie manda, enonga aku teko teangei nimbe tiye kolorumu. Aku teringi
    mele iye profet teni ungumu bukuna torumu mele paa teremo. Aku ungumu topa panjirimu
    mele i tepa, Goteni nimbeindo, ‘Ya Israel imboma, oi poinye 40 imboma naa peli
    kombu ku lelina eno kongi pirimu kao kinye sipsip kinye meme kinye popo toko kaloringima
    aku popo toko kalko na tiringiya?
  boj-boj: Naŋgi kumbra degyeb deqa Qotei na naŋgi qoreinjrnaqa naŋgi seŋ ti bai ti
    bongar ti biŋinjroqneb. Naŋgo kumbra deqa Qotei aqa medabu o qaji tamo naŋgi bunuqna
    endegsib neŋgreŋyeb, ‘O Israel tamo uŋgasari, niŋgi wausau 40 wadau sawaq di sosibqa
    makau ti kaja ti ñumoqnsib gisaŋ qotei naŋgi atrainjroqneb. Niŋgi e atraibosaioqneb.
  eng-DRA: 'And God turned, and gave them up to serve the host of heaven, as it is
    written in the books of the prophets: Did you offer victims and sacrifices to
    me for forty years, in the desert, O house of Israel?'
  knf-knf: 'Kë Naşibaţi aşë dek baka feţ awut baka kë bakdëman ŋjah ŋi baţi, jibi
    *baţupar Naşibaţi bajakuŋ: “An bañaaŋ biki *Iŧrayel, nji i i nafiŋaruŋ abot ado
    bţeŋan bi pntuni pi ŋnŧaam ŋşubal iñeen ŋbaakër du *pndiiş i?'
  san-KHM: តស្មាទ៑ ឦឝ្វរស្តេឞាំ ប្រតិ វិមុខះ សន៑ អាកាឝស្ថំ ជ្យោតិគ៌ណំ បូជយិតុំ តេភ្យោៜនុមតិំ
    ទទៅ, យាទ្ឫឝំ ភវិឞ្យទ្វាទិនាំ គ្រន្ថេឞុ លិខិតមាស្តេ, យថា, ឥស្រាយេលីយវំឝា រេ ចត្វារិំឝត្សមាន៑
    បុរា។ មហតិ ប្រាន្តរេ សំស្ថា យូយន្តុ យានិ ច។ ពលិហោមាទិកម៌្មាណិ ក្ឫតវន្តស្តុ តានិ
    កិំ។ មាំ សមុទ្ទិឝ្យ យុឞ្មាភិះ ប្រក្ឫតានីតិ នៃវ ច។
  arn-NT: 'Feymew ta Ngünechen kisukünutufi engün, fey femkünufi ñi poyeafiel tati
    wangülen ti mülelu kallfü wenu mew. Femngechi wirikonküley tati pu pelon wentru
    tañi chillka mew: ‘Pu israelche, meli mari tripantu mülelu eymün tati fütra uwe
    mapu mew, ¿langümelelmun ta kulliñ ka mañumtumun ama?'
  zas-NT: 'Dxel guroꞌnladx Dios laa reeman, baslaaman guyën reeman gubijdx con bëëw
    con bajl yuꞌ ree xanyabaa. Din zian ca loj xtiidx Dios ni bacaa ree bén badëëd
    xtiidxaman loj ree bejn, lod rëb: Bén Israel, loj tiuu ijz ni guzudi loj yujbidx,
    ¿wen bagüjtidi be ree ya din guneedi laa reeb lon ziꞌc gon?'
  ken-NT: Kɛ Mandɛm atɨknsɛm ntá yap akpɨk arɔ bɔ mánchyɛ̀ nɔkɔ kɛnókó ntá mmok,
    nɛ ntaŋ nɛ mambě mfay mbɔ bɔmandɛm abhap, mbɔ ɛnyu ɛchi amɛm bɛkáti barɛmɛ́
    kɛpɨ̌ntɨ bɛ, ‘Bo Israɛl! Mpok anɛ bǎkɔ̀ amɛm baso ndǔ mamiɛ́ bɛsa bɛ́páy, ntá
    yá kɛ̌ báwày nyaka nnya mánchyɛ̀ nɔkɔ akap kɛ?
