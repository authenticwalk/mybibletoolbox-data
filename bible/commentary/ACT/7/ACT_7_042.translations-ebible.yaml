  bfz-bfz: तेबे परमेशरे तिना ते आपणा मूँ मोड़ी ला और सेयो छाडी ते, ताकि सर्गो रिया
    चीजा खे पूजो, जेड़ा भविष्यबक्तेया री कताबा रे परमेशरे बोली राखेया, “ओ इस्राएलो
    रे लोको! क्या तुसे सुनसाण जगा रे चाल़ी साल रई की पशु बलि और अन्नबलि माखे ई चढ़ांदे
    नि रये?
  cuk-09: '“Degisoggu, Bab Dummad anmar-dadgangi bangudsunnad, nibneggi-ib-dula-nanaidse
