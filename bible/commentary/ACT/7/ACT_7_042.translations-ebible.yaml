    nọrọ nʼọzara?
  yml-yml: Fai Yaubada i vedumweꞌaiꞌaieni nuanuadi kumaea, begaidi Yaubada i bailedi,
    i tauyedi ꞌubwana ꞌwaidie i na ꞌoduꞌodu. I ꞌaꞌavana mulieta sauluvanina faifaina
    Yaubada yana toluꞌivona Emosi i kilumi Yaubada yana vona i vo, Me Isileli, malamala
    40 nagedie saliꞌavuꞌavuye ꞌaisayayega ꞌwa velomu, siwe kebu yau ꞌwa da subiaku.
  ory-ory: କିନ୍ତୁ ଈଶ୍ବର ବିମୁଖ ହୋଇ ସେମାନଙ୍କୁ ଆକାଶବାହିନୀର ଉପାସନା କରିବାକୁ ଛାଡ଼ିଦେଲେ,
