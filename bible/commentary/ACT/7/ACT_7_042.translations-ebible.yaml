  tvk-tvk: Ma Hi tekavitou ni xil e temaen xil latemot mi hitu xil. Ngan ak nggoni
    ngan taxa Hi tehit usili e tisen tei na provet xil tehit, ‘Mol‑Isrel xil, melele
    xa muteti e uruvuol huram hanutap lu (40), mutnavas ti vongoro tengan vahe sanien
    eo namim minou.
  prf-NT: Gapu ten ginamet di ay pinabayan hidi nen Diyos, pinabayan na hidi a sumamba
    ten biton hidi dilanget. Kona ten nakasulat ten libru nen propeta hidi a kinagi
    nen Diyos a, ‘Sikam a lahi hidi ni Israel, bakán a sikán en inalayan moy ten binunu
    hidi a hayup ten págyan moy ti áppat a pulu a taon ten kaparangan.
  auy-auy: mindásafena Maníkó ánaaemba uwátiyuwowasa wíyóne aafáúwé otáfésa kesí maníkón-iye
