    یُشْمابھِح پْرَکرِتانِیتِ نَیوَ چَ۔
  heb-LB: '”משום כך פנה להם ה׳ עורף והניח להם לסגוד לשמש, לירח ולכוכבים כמו לאלים!
    בספר עמוס שואל ה׳ את עם ישראל: ’הזבחים ומנחה הגשתם לי במדבר ארבעים שנה, בית ישראל?'
  caf-NT: '''Et Yak''usda hubuch''a nálhú''a ''ink''ez n''un hubutelhdel nduk yaz
