  ncu-NT: Amo̱‑ɔ se̱‑ɔ ne̱ Wuribware̱ a yɔwe̱ bamo̱ ase̱ŋ sa bamo̱. Ne̱ baa suŋ akye̱e̱‑e̱‑kpa‑agyi
