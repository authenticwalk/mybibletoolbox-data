verse: ACT.007.042
translations:
  kpx-kpx: Abu vaveve kateale vage Dilavau au ebia abuemo bamui halevege abu didi,
    vanie ni, bata hoesegevema. Abu vaveve kateale vage beloveta malaha moleu Bukamo
    ke hisaliai avoe, ‘Iselala ataea, laeau vagana voti (40) kemo tomagie uale lana
    di hoesehavohonike ovo havei mohoevelu.
  okv-H: Eto God na kito uje ae eto tonu hariga te kuro te avo jakeka ere ijiahera.
    Ke amo peroveta na mahu book ta einge kajari ra. ‘Israel embomeni, ungo jua tapa
    40 ojagatambuta o teto nau degi ta pene avete?
  tbo-tbo: Tamogi Yaubada i mepuputehi ma i palihalehi po yada ginoulihi mei kipola
    po wamahiya po kabudala hi polopolou ugolihi mei tu bahapiko Yaubada a baha hi
    gilugilumi hi pa, “Mi Yudeya, bolima magouhi 40 u hinehi hau balabala gamogamo
    o unihi po o italaguyaba naka ega tau ugoliu.
  mal-C: 'എന്നാൽ, ദൈവം അവരിൽനിന്നു മുഖംതിരിച്ച് ആകാശശക്തികളെ ആരാധിക്കാൻ അവരെ വിട്ടുകളഞ്ഞു.
    ഇതിനെപ്പറ്റി പ്രവാചകപുസ്തകത്തിൽ ഇപ്രകാരം എഴുതിയിരിക്കുന്നു: “ ‘ഇസ്രായേൽഗൃഹമേ,
    മരുഭൂമിയിൽ നാൽപ്പതു വർഷക്കാലം നിങ്ങൾ യാഗങ്ങളും വഴിപാടുകളും എനിക്കു കൊണ്ടുവന്നോ?'
  grc-SR: Ἔστρεψεν δὲ ὁ θεός, καὶ παρέδωκεν αὐτοὺς λατρεύειν τῇ στρατιᾷ τοῦ οὐρανοῦ·
    καθὼς γέγραπται ἐν βίβλῳ τῶν προφητῶν, Μὴ σφάγια καὶ θυσίας προσηνέγκατέ μοι ⸉ἔτη
    τεσσαράκοντα ἐν τῇ ἐρήμῳ,⸊ οἶκος Ἰσραήλ;
  bgc-bgc: इस खात्तर परमेसवर नै मुँह मोड़कै उन ताहीं छोड़ दिया, के अकास के सूरज चाँद
    सितारां ताहीं परमेसवर मानकै पुजै, जिसा नबियाँ की किताब म्ह लिख्या सै, “हे इस्राएल
    के घराने, के थम जंगळ म्ह चाळीस साल ताहीं पशुबलि अर अन्नबलि मेरै ताहीं ए चढ़ान्दे
    रहे?”
  khz-khz: Ne Palagu elaka-gerevagito, e Isaraela talimara etugu-kwanirato, kupa mitiura
    pia aliruputali-venira ulanana. Voperoveta talimara geria pukai getaloato gelegelenai,
    netina, ‘Isaraela talimami! Rigolo gagala vativati tanoleanai govagirawai mamoera,
    e polomakaura, e vega-nama gaura ati au geku.
  deu-TKW: 'Gott aber wandte sich und gab sie dahin, dem Heere des Himmels zu dienen,
    wie geschrieben steht im Prophetenbuch: habt ihr denn mir Schlachttiere und Opfer
    gebracht vierzig Jahre in der Wüste, Haus Israel?'
  zsr-NT: 'Qui lë ni naꞌ bucaꞌnëꞌ lequëꞌ Dios len bubíj ladxëꞌë lequëꞌ. Niꞌr gulayíj
    ládxiꞌquëꞌ le taꞌyë́p luzxbá. Ca nac lë ni nayúj lu guich le gulanë́ꞌ bönniꞌ gluꞌë
    didzaꞌ uláz queëꞌ Dios, rna: Lbiꞌiliꞌ, bunách Israel, ¿Naruꞌ glúꞌgactsaliꞌ‑baꞌ
    quiaꞌ nedaꞌ böaꞌ bëdx niꞌ Budö́digacliꞌ‑baꞌ len buzéguiꞌgacliꞌ‑baꞌ, Lë naꞌ benliꞌ
    lu latj caꞌz gdu ca choaꞌ iz?'
  lin-lin: 'Kasi Nzambe apesaki bango mokongo mpe atikaki bango kosambela mampinga
    ya likolo, ndenge ekomama kati na buku ya basakoli : « Oh bato ya Isalaele, boni,
    bozalaki kobonzela Ngai mbeka mpe kopesa Ngai makabo na mibu tuku minei oyo bolekisaki
    na esobe ?'
  hns-NT: 'Tab Parmeswar oesabke aapan man waala karan deis aur aisahie oelog aasmaan
    ke tarai ke aapan maaliek banaaike aadar kare lagal. Aur baad me Parmeswar aapan
    sanesia Aamos se liekhwaais kie: ‘Are, Israel ke log! Ka, toelog tjaalies baries
    maidaan me har ek rakam baliedaan hamaar khaatien tjaharaai deile rahiele?'
  noa-E: Magbaawai Ẽwandamau warran am dʉ̈i sĩerrjã tag amag ooba, warag amachdëu
    ampierr apibaawai, edaúgjã jëeunaa phĩdagagpa jëeuphöbaadëjim aajem. Amachdëu
    ag nawe mag nem parhoobamʉg jëeujerr aawaita ich Ẽwandamaucha amag, “Israelnaan,
    ¿pãar cuarenta años sĩi õor chukag durr pãach ap aajeewai pãrau nemchaain khëchwia
    mʉrʉgta jëeujeejĩ?” a iekhajim anʉm.
  eng-EMTV: 'But God turned away and gave them over to serve the host of heaven, just
    as it is written in the book of the Prophets: ‘Did you offer Me slaughtered animals
    and sacrifices during forty years in the wilderness, O house of Israel?'
  mib-NT: 'Te Yaā Dios ni cujiyo ya cuahān yā, te ni stóo ya de na chíñúhún de nuū
    tāca jéē jíto yó íin andɨvɨ́, nájnūhun yósó núū tútu tēe ni canacani jnūhun Yaā
    Dios nde jenahán: Ni cahān yā: Róhó ñáyuu Israel, ¿á cájeni ni rō jeē nuū ruhū
    ni casocō rō quɨtɨ ná ni cajica cuu ró úū xico cuiyā nde nuū ñúhun téhé?'
  lif-NT2: हे़क्‍क्‍याङ् निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ ताङ्‌साक्‍पोबा खेःम्‍सिक्‍पे़न्‌सेवा
    मे़जोगुर फाॽआङ् खे़ङ्‌हाॽ ले़रुसिरो॥ कन् पाःन्‍निङ्‌ग माङ्‌निङ्‌वाॽपाःन् के़बाःप्‍पाल्‍ले़
    साप्‍पन्‍नो साप्‍तुआङ् के़बप्‍पा कुइसिःक् के़रे़रो, ‘इस्राइलिसे, खिनिॽ एःक्‍सादे़न्‍नो
    तङ्‌बे लिबोःङ्‌(४०) थारिक् के़वयिल्‍ले़आङ् इङ्‌गाॽ आसेवा के़जोगुम्‍मिल्‍ले़ सिदुङ्‌जभा
    याप्‍मि के़म्‍बिरिन्‍लो॥
  xnj-xnj: Nambu Chapanga akawuka pagati yavi na kuvaleka vazifugundamila ndondo za
    kunani, ngati cheyiyandikwi muhitabu ya vamlota va Chapanga. ‘Nyenye vandu va
    Isilaeli! Lepi nene mwemwanihinjili hinyama ndava ya luteta, Mumiyaka alobaini
    kulugangatu kula!
  mmx-mmx: La ne Moroa ga lox abulubun kepe nedi, la ga ke xepe nedi xusu dina lotu
    saparap lempanga i nemen to vana at laxalibet. I lok ngan levelinga i nemen keneng
    at lubuk at lavaeme vapaase ali i lok keretna, ‘Limixin me Israel! Kopmen mi goxoplavang
    mi lempanga mi lavanuet kangkedek tia la miga lok letaba min ti lara vetpes ap
    mo lavanuet sangaun maares to at lamatbin.
  cbr-NT: 'Usoia ca Nucën Papa Diosan atúnbia naínu ''icë ñu, ''ispa, ''uxë, bari
    acama rabinun quixun ëancëxa, an Nucën Papa Dios quicë bana uni ñuixuncë unicaman
    ësaquin cuënëosabi oquian ''anun: Israel unicama, anu uni ''icëma me anu cuarenta
    baritia ''iquin ''aracacë ñuina ''aquinbi camina ''ë rabicanma ''ain.'
  tee-NT: 'Pus yuchi alhimacaulh ju Dios chai lak''a''ilh ni chach talhilaca''alh
    ju xataxtokni ju lact''iyan tachi ju avilhchan chai ju malhquiyu'' chai ju st''acu.
    Pus tachi ju talalh ts''okcanta la''ix''alhiqui''an ju lapanacni ju ixtanajun
    ixchivinti Dios. Ju anch najun ni ma chani naulh ju Dios: Ju israelitanin acsni
    ixta''ucxunt''ajun t''up''uxam c''ata junta aseknic''a ja ma yuchach cava ju tamakninilh
    ixborregojni''an chai talakxavanilh ju ixvacax''an. Ma jantu.'
  eng-LSV: 'and God turned, and gave them up to do service to the host of Heaven,
    according as it has been written in the scroll of the Prophets: Did you offer
    slain beasts and sacrifices to Me forty years in the wilderness, O house of Israel?'
  cak-NT: 'Y ri Dios xeruya'' can ri kawinak, roma reje'' xa xquiya-ka quik''ij ri
    dioses ri man je ketzij ta. Ri Dios xuya'' lugar chique chi tiquiya'' na quik''ij
    ri ch''umil. Can quiri'' quitz''iban can ri achi''a'' ri xek''alajin ri rutzij
    ri Dios ojer can. Chupa ri je-tz''iban can, ri Dios nu''ij: Rix aj-Israel, cuando
    xixc''ue'' cuarenta juna'' pa tz''iran rech-ulef, ¿chue como ren xe''isuj-wi ri
    chicop ri xe''icamisaj chiri''? Manak.'
  pah-NT: Nurã Tupana'ga pohiri nhaneramonhava'ea hugwi, ei ahe. “Tombohete tehe ti
    g̃a jaytata'ia a'ero. A'ereki a'ea g̃a opota hete g̃wemimboheteharamo,” ei Tupana'ga,
    ei Estêvãova'ea imombe'gwovo g̃a pe. A'ea ko Tupana'ga nhi'ig̃a mombe'uharava'ea
    okwatija hako nhaneramonhava'ea mombe'gwovo hako, ei ahe. Tupana'ga nhi'ig̃a ahe
    omombe'u ikwatijarame. “He'yi kwara rupi quarenta kwara rupi pe ndekoi ongae'ỹi
    me. Ji ve rũi reki pe ijukai mbiara ikwava'eg̃a a'ea rupi,” ei Tupana'ga, ei ahe.
  sja-NT: 'Maperãpɨ Tachi Ak''õre ãchi ik''aawaapa ãyaa wãji. Mapa pajãde nɨ̃bɨ ne-inaamaa
    ɨt''aa t''ɨ̃pachida, Tachi Ak''õremaa ɨt''aa t''ɨ̃dai k''ãyaara. Oojida Ak''õre
    pedee jarapataarãpa p''ãdap''edaade jara bɨk''a: ‘Israel pidaarã, parã cuarenta
    años eujã pania wẽe bɨde p''anadak''ãri, ¿mɨ-it''ee ne-animalaarã peedap''eda,
    paapachidak''ã, mɨde ijãa p''anadap''edaa perã?'
  xed-xed: 'Ka mbəɗanatá Lazglafta ta hul ta həŋ, ka zliŋtá həŋ ŋa tsəlɓu ŋa tekwatsaha
    ta luwa manda ya nda vinda ma deftera la anabi ta mnay kazlay: Ari la Israʼila,
    ŋa ɗa plihata kuni ta ghəŋ ma zata ghuni ta vaku fwaɗ mbsak ma mtak ya ra?'
  mks-NT: 'A̱nda̱ já na̱jándacoo Ndióxi̱ na̱ já ná caja cáhnu na ndá ña̱ cúni̱ na̱
    tátu̱hun qui̱mi xi̱hín yo̱o̱ xi̱hín ca̱ndii. Já na̱cachi Ndióxi̱ ini libro na̱ca̱hyí
    na̱ profeta sa̱nahá: Ndóhó, na̱ Israel, a̱ ju̱ú nu̱ mí i̱ na̱sahní toho ndó quíti̱
    na̱jo̱co̱ ndó tañu i̱vi̱ jico cui̱a̱ nani na̱xi̱ca nuu ndó yucú íchí ja̱n.'
  gfk-S: 'Iesene God ga tur talur di ma iga waak leise ter di be di na lotu tupas
    ira tiding ruma ra mawe hoke di ga pakat tano buk ta ira tangetus horek: ‘Matanabar
    na Israel! Pata be ukira ho iou ing mu git tuntun hartabar ma ira kiripe ing mu
    git ububu bing tuma ra katano bia ta ira ihet na sangahul na tinohon.'
  bmu-bmu: Mewö aketmö, Anutunöŋ mi eka ölan yöhöiga andö eŋgui Suepkö seŋgelau Toŋi
    waikŋini memba möpöseim eŋgimegöra eŋgömosörök. Kezapqetok azi Amosnöŋ keu kun
    ohoi Buzup Kimbinöŋ ahözawi, mönö miaŋgö dop kewö aket, ‘O Israel ambazip, iŋini
    gölme qararaŋkölkölŋe kaba (yara) yambu 40:gö dop mala nalö miaŋgöreŋ sömbup jöwöwöl
    ohoba naluk tosatŋi memba kaba niŋgiba malget me qahö?
  dgz-dgz: Ap tane menan God gari yaveni gapan, wam, siragam amba kiman buanae mega
    inamup wa taragasiwanumune me ya watanamon. God nop mega ok seane ame om inen,
    O Isurero nagirewa, at kaimewa gapan en apane dere (40), man garaet gurayan iriana
    ame nenan uon.
  eng-GNV: Then God turned himselfe away, and gaue them vp to serue the host of heauen,
    as it is written in the booke of the Prophets, O house of Israel, haue ye offred
    to me slaine beasts and sacrifices by the space of fourtie yeres in the wildernes?
  zaa-NT: 'Acca Tata Dios nna bétse''e tè latsi''e cą nna be''èl·la'' telée cą guni
    cą adorar hàstaá ca bélia tsìa ỹiaba tì''a chi ra Tata Dios lo ca libro làti ga''na
    escrito por ca enne'' uccua profeta quì''e: Lebi''i ca enne'' Israel, durante
    chùà'' ida nu gureni le le'' desiértuá nna iỹétse'' ca animal to'' betti le para
    sacrificio. Tsí por inte'' ba beni le cą ofrecer cá. Labí.'
  eng-WEBSTER: Then God turned, and gave them up to worship the host of heaven; as
    it is written in the book of the prophets, O ye house of Israel, have ye offered
    to me slain beasts and sacrifices during forty years in the wilderness?
  guh-guh: 'Bajaraxuata Dioso baja copata peyavenonaejava vajasalinaivimi. Nexata
    baja Dioso tocopata vajasalinaivimi najamatabëcuenecopatsiaya penavajëcabiabinexa
    itaboxopijitulupujavabelia. Diosojumepaebinë profeta peyaquinaebaxutota, Dioso
    pejumaitsijava vajasalinaivimi yabara jumaitsi mapacueniaje: Israelpijinë papemomoximë,
    pamatacabi abaxë pajinavanapame cuarenta pavaibeje petusato nacuatalia, pabeyabiabi
    atamë baca, oveja yajava, bajarapavi xanë apo panerajutabiabimë ofrendacuenia.'
  bon-bon: Peei name pi Acejiyame te kaake ca icelyäremuji teebibine, ire ta jicranemuji
    teeme peei singi gaabe cabu otnime dume piiyepu wale bine iiwärejame. Mene pisi
    nyene Oogäräneji Mene cabu Acejiyame me mename biname bime bau ca egä, ‘Israela
    biname, peei lui cäme tääpume lica gyene weene lui footi kämäge cabu cibucibu
    gwidape yaaglecimuye, yiiwäräjemuye pui daapo taatu cewe cabu je.
  nhw-BL: 'Huajca Toteco moiyocatlali tlen inijuanti huan quincahuili ma quinhueyimatica
    nopa sitlalime tlen ilhuicac. Eltoc quen itlajtol pannextijcahua Toteco quiijcuilojque
    ipan nopa libro campa Toteco quinilhui: ‘Quema anisraelitame anquinmictiyayaj
    tlapiyalme, huan antemacayayaj tlacajcahualistli para cuarenta xihuitl ipan nopa
    huactoc tlali, amo na catli antechmacayayaj.'
  mgw-mgw: Bai, Nnu'ngu' ngatama kuutalu nabo, na kwaleka bakilikiti ndondwa ya kumaunde,
    kati mwaiandikilwe mukitabu sa alondoli ba Nnu'ngu', ‘Mwenga mwabandu Baisilaili,
    buli nenga lili ywamunipikiage salaka ya inyama kwa myaka alubaini ku'lu' kulubele?
  swh-ONEN: 'Ndipo Mungu akageuka, akawaacha waabudu jeshi lote la mbinguni, kama
    ilivyoandikwa katika Kitabu cha Manabii: “ ‘Je, mliniletea dhabihu na sadaka kwa
    miaka arobaini kule jangwani, ee nyumba ya Israeli?'
  wbi-wbi: Loli uNguluve alyavahambusie na pikuvapela vino vikufunya kunondue isakukyanya,
    ndavule lilyalembilue mikitabu kya vaviili, 'vuli munyumikisie une amatekelo agha
    fidimuafidimua finofino mulyabudile ku lukuve ku nsiiki ughwa maka fijigho fine,
    munyumba ja Israeli?
  bba-bba: Adɑmɑ Gusunɔ u tii ɡɑwɑ ben min di, mɑ u derɑ bɑ sɔ̃ɔ kɑ suru kɑ kperi
    sɑ̃wɑ, nɡe mɛ u ɡeruɑ win sɔmɔbun tireru sɔɔ u nɛɛ, “Bɛɛ Isirelibɑ i kɑ kuɑ wɔ̃ɔ
    weeru ɡbɑburu sɔɔ i mɑn yɑ̃kunu kɑ kɛ̃nu kuɑre?
  eng-KJVCPB: Then God turned, and gave them up to worship the host of heaven; as
    it is written in the book of the prophets, O ye house of Israel, have ye offered
    to me slain beasts and sacrifices by the space of forty years in the wilderness?
  kgk-NT: 'Ha upéi Nhandejáry ojere íxugwi kwéry. Oheja íxupe kwéry anho. Omondo íxupe
    kwéry tape porã e''ỹ-rupi omboete hagwã kwarahy-pe, jasy, jasytata-pe gwive hekovía.
    A-rami ohai va''ekwe Nhandejáry nhe''ẽ-py omombe''u va''ety: “Tekwaty e''ỹ-my
    ereiko ramo, xe re''ýi kwéry, nereme''ẽi xe-vy mymba ijukapyre. Quarenta ro''y
    eremoka''ẽ ka''ẽ ereiko-vy xe mboete-vy mo''ã.'
  waj-waj: 'Nnooduu rikioo Anutuuqo mmooka hanigia iya mmioo iya pikioo uuduu rikiada
    iya suai kuraaga aakiapuaiyauvaa ngiari ausa mmuduuyaiyauvaa mmida iyauvaara tunoo:
    Ti anutuuyauvaivee, tiravai. Ivaara nnaaruaa forofetaiya yanaiyauvunu fafaara
    reeda tunoo: Gioonna kiaapu Isarairaayaso, ngia taara vaidi yuku yaaku taika kioo
    nuanuuyauvaki (40) mmanna gaanga yoosinnaivaki varida puaraiyauvaa ruputu kiada
    hudada varuu suaiyauvaki hama ngia niiyara iiravai.'
  cpy-cpy: 'Rootaki iteenkapithatan-tanakiriri Tajorentsi irikapaeni, ishineta-nakiniri
    ipinkatha-waeteri oorenta-yitachari jenokinta, tema riitaki rojankinata-kotakiri
    paerani Kamantan-taniri-paeni, ikantaki: ¡Israel-paeni! ¿Naakama pipinkathatantaka
    pipira-paeni pitaa-piintziri? Roo panta-piintakiri okaatzi 40 ojarentsi janta
    ochempi-mashiki.'
  mpx-mpx: 'Inoke Yehoba ali en i pek, ge i pialiyohil ya nihi kululuek labulabum
    putumwiliyau elal, i ola palopita etega wana leleli i ba: Gamagalau Isileli! Tage
    kaiweu ge bwasumu ku lolil ge ku powonagil uleya baliman poti? He nigeya!'
  wbp-wbp: 'Kuja-panuju, nyanjarla, Kaatuju-jana kuja-purda-jarrija jurnta yungulu
    jukurrpa-karilki purami parlpa-warnulku. Nyampunya-ka wita yimi nguna jarukungarduyu-kurlangurla
    pukungka Payipulurla, kujanya-jana Kaatuju wangkaja: ‘Yangka nyurrurla Yijirali-pinki,
    kujankulu jiljangka warru wapakarra wapaja 40-palaku yulyurrpu-kari yulyurrpu-kariki,
    kulankujulu ngajuku kuyu kurapaka purraja ngaju-nyanguku kuruwarriki puranjakuju,
    lawa. Ngulajunkulu-jana jukurrpa-kari jukurrpa-kari puranja-yanu.'
  luo-luo: To Nyasaye nogolo pache kuomgi moweyogi mondo gilam chwech mag polo kaka
    nyisechegi, mana kaka ondiki e kitap jonabi niya, “ ‘Yaye jo-Israel, bende ne
    ukelona misengini kata chiwo moro amora kuom higni piero angʼwen mane un e thim?
  nhe-NT: 'Huajca Toteco quintlahuelcajqui huan quincahuili ma quinhueyichihuaca nopa
    sitlalime tlen elhuicactli. Eltoc queja itiocamanalojcahua Toteco quiijcuilojque
    ipan nopa libro campa Toteco quinilhui: ‘Quema inisraelitame inquinmictiyayaj
    tlapiyalime, huan intemacayayaj tlacajcahualistli para cuarenta xihuitl ipan nopa
    huactoc tlali, ax na tlen innechmacayayaj.'
  aii-aii: '”ܐܝܼܢܵܐ ܦܬܝܼܠܔ ܠܹܗ ܐܲܠܵܗܵܐ ܘܣܘܼܦܝܵܝ ܠܹܗ ܕܣܵܓ݂ܕܝܼ ܠܚܲܝܠܵܘܵܬܹ̈‌ܐ ܕܫܡܲܝܵܐ،
    ܐܲܝܟ݂ ܕܝܼܠܹܗ ܟܬܝܼܒ݂ܵܐ ܒܟܬܵܒ݂ܵܐ ܕܢܒ݂ܝܼܹ̈ܐ: ܡܘܼܝܬܹ‌ܐ ܠܵܘܟ݂ܘܿܢ ܐܸܠܝܼ ܗܲܝܘܵܢܹ̈ܐ ܦܪ̈ܝܼܡܹܐ
