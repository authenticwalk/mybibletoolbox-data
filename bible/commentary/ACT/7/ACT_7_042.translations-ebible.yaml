    ega iifa pukagai profeta iina kepapua oma koa iꞌopoga mo emia: “‘Israel papiaumi!
    Oi inipo ouꞌaga pani alogai ago maininai aꞌo oaupuguiꞌi opalao peniau auga, lau
    alopalao peniau kai, ufa deoꞌi pifogeꞌi auꞌi opalao peniꞌi.'
  aey-aey: 'Eunu Anut age hibemaden. Odimei Anutna je hahun madec dana agena jaqec
    jena taweia eu madenawe: ‘O Isrel dana caja! Age cabi gel 40 wadauna cocoboig
    dool aqimeig ihanoloig saen euna age ijanu ihantoloig ec cisdoginafo? Age Molekna
    jo talahca Refan tibud uqana malaqa ihiconca gahialein. Eu uhulec kadan tibud
    himec age eunu cuha foqagannu mudein. Eunu ija age Babilon hibilohu isec suladecemin
    beli biluqagan,’ madenawe odi Anut uqa malaqa sao ohis binan suluqagannu ahawaaden,”
    aden.'
  urd-GVH: इस पर अल्लाह ने अपना मुँह फेर लिया और उन्हें सितारों की पूजा की गिरिफ़्त
    में छोड़ दिया, बिलकुल उसी तरह जिस तरह नबियों के सहीफ़े में लिखा है, ‘ऐ इसराईल
    के घराने, जब तुम रेगिस्तान में घुमते-फिरते थे तो क्या तुमने उन 40 सालों के दौरान
    कभी मुझे ज़बह और ग़ल्ला की क़ुरबानियाँ पेश कीं?
  ycn-ycn: 'Marí caje aú Tupana yúcha''aro nachá, chapú huani nala''acale ri''imacá.
    Ripachá Tupana cupari ne''emacá; riyurí napura''acó nahuátaca que. Marí que nala''acá
    aú nala''á Tupana puráca''alo lana''aquéjami quemacá que. Marí que Tupana puráca''alo
    ja''apátajeñomi chuna lana''acá nayucuna papera chojé i''imacá: Israelmi chu laquénami,
    icá i''imaño pu''uteni meñaru e''iyohuá iyamá ina''uqué le''ejé quele jarechí
    quetana. Rihuacajé uncá nojló calé inó ipirana naquiyana, iphácaloje no''opí raú
    penaje.'
  djr-djr: Bala ŋayi God-Waŋarrnydja ŋapan walalaŋ gurrupanmin; ganarrthaŋala walalany,
