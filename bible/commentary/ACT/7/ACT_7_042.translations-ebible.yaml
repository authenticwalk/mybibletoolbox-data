    ¿Achakile nadaan be''la''ole kana'' betle bayix̱''ka'' lo c̱hoa yiza'' wzoale
    latja'' gana'' bibi chashj chḻeb?'
  kmg-kmg: 'I epie Anutuzi behec-jopame maŋjeŋic sifuckeme mosa bâpiŋ jaŋerao siŋkembiŋ.
    Eme irec hâcne porofete jaŋere papiao dâŋ šiŋuc fokac: `Israe rune ŋoŋe jara 40
    mâreŋ burocnao juhuc qowi bâzi me bâzi gâcne moc rike-narembiŋ me?'
  aso-aso: 'Neꞌmine igi Okulumokuꞌ labanaꞌ elaaꞌ ineꞌ initeꞌ mukiꞌ oꞌmosoꞌine liliꞌ
    igi ngopoꞌni lilisa igi minikevo Oꞌmosoꞌmo tiꞌ igi minilizave lo velepeꞌ izo mehene
    ngemo hulo-ngidineꞌ. Neꞌmine aniꞌ nemuꞌ Oꞌmosoꞌmo lineꞌ gamazi nene polohete luhuvo
    gizaniꞌ neuꞌ tiꞌ li gizi nizaniꞌ ma neive: Isilaeleꞌ alevekizo, lingine ebeꞌ hadive
    mauꞌ moni nizavo kilisimasi foti (40) novivo ize ato atoꞌ bili guno gizikaꞌ gizikaꞌ
    igi minaniꞌ nene nenikumuꞌ nehe. Ne nomive.'
  uli-uli: 'Iwe Deus yesa tagul tangir sa ligdir bo rebe hasrowu fedaley fis kala
    lal laeng. Ila molwe ye teftaf lal babior we yar profeta kowe we ye sor bo: ‘Yarmetal
    Israel! Te ngang mele ha liliy mael bo yami maligach ngali, irel molwe fayeg raeg
    yami mel lal tolmayloh we.'
  nin-NT: A na meme nggo, Abachi à kà ugo a nu ba, na du ba ka di kye intsintse̱ na
    akpa ki ábáchí ambarr wa nâ ta si nggo a charr nu ungbamvu ku abi kpa are ba di,
    “ ‘Anishirr bu Israila! Imba i si di han ayiyi a ininazzu wa to ki ingga ki ase
    iso ne̱s ni ijiji hen.
  acu-NT: '“Turinau asaramtai Yuska ii juuntri ainaun ukukmiayi. Turamtai ii juuntri
    ainau yaa ainaun Yus nayaimpinam ekentsau waininayat: Ii yusrintai tiarat tusa,
    Yuska tsangkatkamiayi. Yuse chichame etsernusha yaanchuik nuna pachis tu aarmiayi.
    Yus chichaak: ‘Israel ainautiram, cuarenta (40) musach aints atsamunam wekaakuram
    tangku ainau maaram, wína surustasrumka nekasrum turachmiarume.'
  cak-WNT: 'Y yac''ari'' tek ri Dios xeruya'' ca ri kach''alal aj Israel, ruma riye''
    xa xquichop niquiya'' quik''ij ri xa ma ye dios ta. Rumari'' ri Dios xeruya''
    c''a ca riche (rixin) chi xquiya'' quik''ij quiwachbel quinojel ri yetz''et chuwech
    ri caj. Can quec''ari'' xubij ri Dios chupan ri ye tz''ibatal ca cuma ri ruprofetas
    ri xek''alajsan ri ruch''abel ojer ca ri acuchi (achique) nubij wi: Riyix winek
    aj Israel, tek xixbiyin cawinek juna'' pa desierto, ¿la xe''icamisala'' cami chicop
    riche (rixin) chi xe''itzuj (xe''isuj) chuwe riyin? Xa ma que ta ri'' xiben.'
  ebk-ebk: Ngem chinukkian Apo Dios chicha, ya inukiayna chicha ta uray ud-ay chayawuncha
    nan taraw ad chaya ay kaman as nan naisurat as nan liblon nan chiyuycha pomapadtu
    ay kanana, ‘Chakayu ay kianak Israel, ay ha-un nan enpartiyanyu as animar ya nun-ichatonanyu
    as opat puru ay tawwun ay nanarcharananyu henan disyerto?
  spa-PDDPT: 'Pero Dios desistió y los entregó a rendir culto al ejército del cielo,
    como está escrito en el rollo de los profetas: ¿Oh casa de Israel, me ofrecieron
    ofrendas y sacrificios en el desierto por 40 años?'
  ruf-ruf: Lekeni Imulungu kahunduka koka mghati mwawo, kawaleka watsitamanile tsinondo
    tsa kulanga ka pfayandikighwe mne ichitabu che manabii we Imulungu. ‘Mwemwe iwanu
    we Isiraeli! Si nene bae iyamnichinjile iwanyama na kunitambikila kwa imiyaka
    alubaini akula kunyika?
  gun-gun: '— Ha''e ramo ha''e kuery gui Nhanderuete ojepe''a vy omboaxa yva re ikuai
    va''e rive ombojerovia aguã, profeta kuaxia ombopara vy aipoe''iague rami: “Israel
    kuery, tekoa e''ỹa rupi quarenta ma''etỹ re pendekuai vy xevy pe teve mymba pejuka
    vy peme''ẽ raka''e?'
  agu-BL: '“Cha''stzun te e'' cyaje''n cyen tilol Ryos, bantz chibnol yi cyetz cyajbil.
    Nin e'' octz tan c''u''laje''n yi e''chk tx''uml yi at tcya''j. Na ya''stzun yi
    tz''iba''nt cyen cyak''un yi e'' elsanl stzi'' Ryos: ‘Axwok aj Israel, lastum
    yi quinin itak''wok itx''ixwatz swetz, tul yi ca''wnak yob yi ncxonwok le ama''l
    tz''inunin tu''.'
  isn-isn: Kuiti Itunda ai uapiue nu kuinkiilya ipoelye i nzota nia kilunde, anga
    nai ikilisigwe mu mbugulu a anyakidagu, 'Itii, mampumilyaa unene i masongelyo
    a ikali nai muisinzile mi ibambazi ku matungo a myaka makumi anne, ito ni lang'wa
    israeli
  eng-PEV: So God turned away from our grand-fathers. He left them, and they showed
    respect to the sun and the moon, and the stars too. Some time later God told one
    of his men to write about that, and now it is in God’s book. He wrote, ‘You people
    of Israel, you were in the desert for 40 years, and at that time, did you bring
    animals to kill and give to me? No, they were not for me.
  ilo-ULB: Ngem timmalikod ti Dios ket binaybay-anna ida nga agdayaw kadagiti bitbituen
    iti tangatang; kas naisurat iti libro dagiti profeta, 'Nangisagut kadi kaniak
    kadagiti natay nga atap nga ayup ken kadagiti daton iti uppat a pulo a tawen idiay
    let-ang, balay ti Israel?
  pir-NT: Cohãcjʉ̃ wecʉre tiquina ño peogʉ̃ ihñano tiquinare cohã cãa wahamahye. “Yʉhʉre
    cohã, ñahpicoha pehere ño peocũnahdo”, nino cohã cãa wahamahye. Cohãcjʉ̃ yere
    yahu mʉhtariquina sa ni, ojoahye. Mʉsa yʉhʉre ña yʉhdʉaro yeri. Israe masa masa
    marienopʉ cuarenta cʉhmari waro ijina, wahiquinare mʉsa wejẽñequinare mʉsa ʉjʉ̃añequinare
    ohona, yʉhʉre mʉsa ño peoboriro sahata yemedi mʉsa. Sa yepenata yʉhʉ pehere mʉsa
    ño peoerari.
  anv-NT: Ne Ɛsɔwɔ agɛge mbɔ, ati meso ne ɛbwɔ́ ne alyaá ɛbwɔ́ nnó ápyɛ nkané
    ɛji ɛbwɔ́. Ne ɛbwɔ anoge mŋmɛɛ́, mfaá, ne ambe wyɛ nkane ábɔ́ ásámé né ŋwɛ
    bɔɔ́ ɛkpávé bií nnó, ‘Bɔɔ́ Isrɛli, ɛnyú dekɛne né mashwɔne né usaá aŋmɛ
    upea, dewane menya depyɛ́ upɛ, yɛ́mbɔ depyɛ́ fɔ́ upɛ bimbɔ né ɛta wa.
  sab-NT: 'Kwian ulita lle oña ngwale e gau mo chubeale malen Chube ulia chegu sugekare
    kwian ege, Chube kwian chugu ngwadi age kwian takalin kare, gire kwian ulita beu
    nga ngaña giti gau kaire chubere. Kwian Chube gerua ketanga dabage kada Amós Chube
    gerua degu kwian ta chegu sugekare Chubege giti, chada e gerule ene: “Chube gerudu:
    ‘Ba kwian israelita ulita, ba ulita kledu chage nga gballage chura cuarenta, ba
    ulita me agedu cha gerudu kare. Ba kledu nga gballage ba me bda guda cha alin
    cha tadukalin kare, ba ulita me tañachugu cha giti.'
  tmd-tmd: Almɨdmɨn, God ñɨgö röböxön yadöŋa, ‘Alöi aku, naiö, röun, gupö ap bla amnör
    höjöpalön mɨdɨŋ,’ me röŋa. Wop aku ñɨŋ ap piakwör höjöpalmɨdim aku mɨ, God mönö
    yadɨb nöbö i God Mönö rɨb i kai kɨtön yadöŋa, ‘Isrel nöbö mö. Ñɨŋ höd kɨm padokwo
    padök paŋyöbö i höuöiliö hö pɨn du adokwebö mɨj bö (40) mögörɨb rɨg kap mibɨl
    piaku yönmɨdim wop aku, hön kau hön sipsip ap bla pal nɨ höjöpal ur nölmɨdölim.
  acr-NNT: '»Ekꞌu ri Dios xebꞌuya kan che uloqꞌnimaxik kiqꞌij ronoje ri kꞌo che ruwa
    kaj. Xkiꞌan kꞌut jelaꞌ pachaꞌ ri ubꞌiꞌim ri Dios chupa ri tzꞌibꞌital kan kuma
    ri qꞌalajisanelabꞌ: Riꞌix ix aj Israel, echiriꞌ xebꞌikamisaj chikop re qasaꞌn
    chupa ri cuarenta junabꞌ xixbꞌin pa ri luwar katzꞌintzꞌotik, ¿xiloqꞌnimaj nebꞌa
    nuqꞌij riꞌin rukꞌ waꞌ?'
  kpg-kpg: God guu huli gi daha mo digaula, gu diiagi digaula gi daumaha ang gi nia
    heduu ala i di langi, gii hai be nnelekai i lodo di beebaa nia soukohp, ala e hai
    boloo, ‘Digau Israel! Ma hagalee ko Au dela ne daaligi ginai godou manu, ge ne tigidaumaha
    ginai godou manu i lodo nia ngadau e madahaa i lodo di anggowaa!
  taj-taj: थेतबासेलमा परमेश्‍वरसे थेनीगदेदा ख्‍लाजी, ओच्‍छे थेनीगदेसे म्‍हन्‍बा ह्रङ्नोन
    मुरी मुबा सारगदेदा तेन्‍बारी ख्‍लासी पिन्‍जी। चु ताम अगमवक्तागदेसे ङाच्‍छान परमेश्‍वरला
    बचनरी भ्रिबा मुबा, ‘इस्राएलीगदे तिग एनीगदे बोगल न्‍ही दिङधोना तोङतोङबा ग्‍लारी
    मुबा धुइरी एनीगदेसे ङादा जन्‍तुला बलिदेन भेटीगदे पिन्‍जी? आपिन्‍नी।
  avt-avt: 'Hɨr nemaniyek nɨrɨre o, God keweikɨn sip kewetɨr kewisi hɨr newenɨpi hɨr
    mau nepni. Hɨm God hɨrak kewet mɨt profet em hɨr newisɨm mau tɨwei matɨp mar im:
    ‘Yi mɨt ne Isrel. Me 40 tito yi ap yenep samiyak yeit hemkre yeiyɨm yehɨnem au.
    Yi yewet tɨpir ham em.'
  cbk-cbk: 'Pero Dios ya pone de detras canila y ya deja canila adora con el maga
    estrellas na cielo, como ta habla el maga profeta na Sagrada Escritura: ‘Maga
    gente de Israel, nuay ustedes mata maga animal para ofrece conmigo por cuarenta
    años na desierto.'
  uig-ARA: 'لېكىن خۇدا ئۇلاردىن يۈزىنى ئۆرۈپ، ئۇلارنى ئاسماندىكى يۇلتۇز قوشۇنلىرىغا
    چوقۇنۇشقا قويۇپ بەردى. شۇنىڭ بىلەن پەيغەمبەرلەرنىڭ مۇقەددەس يازمىسىدا پۈتۈلگەدەك،
    خۇدا ئۇلارنى مۇنداق ئەيىبلىدى: ــ «سىلەر چۆل-باياۋاندا بولغان قىرىق يىل جەريانىدا
    قىلغان قۇربانلىق-ھەدىيەلەرنى ھەقىقەتەن ماڭا ئېلىپ كەلگەنمۇسىلەر، ئى ئىسرائىل جەمەتى؟'
  tuf-tuf: 'Eyta cuácayat, Sirat is cohtín ajcá bár etí téjecro. Uwat ima chihtá cati
    cuat ajc chin cham bahjacro. Eyinat cuacúr uba tamo síhw̃ajacro. Cuacúr abá cutar
    ub ojcor conjacro. Eyta cuácayat, Sirat semar cuecun sehw̃ar cham jájacro. Uchicrias
    Sir chihtá ehcúquinat ey ojcor uchta cuihsú bahjacro. Sirat wacaro: Bara cuarenta
    ac baatán ruwa bucoy bucoy wahnajacro. Cajc buru catu cuitar wahnjacro. Eyta cuar
    as ojcor conín acui wáhntiro. As tamo sihw̃an acui wáhntiro. Ruw umá ubach cat
    yehw̃ béjecro. Eyta cuar eyta béjequeyan ajayi batro.'
  abx-abx: 'Sanglit agtalikutanan-na mga iya si Diyos, ngan agpata''anan-na mga iya
    nga a''uripon si pag''ampo'' si kabitu''unan. Ag''alagad to si maka''anna'' si
    Libru-na si mga Paragsumat: Mga a''a-na si Israel, ma''in ray para si ako, i nagbunu''-bi
    hayop ngan nagpahalad-bi, si kwarinta ta''on ari si disyirto.'
  mco-NT: 'Huin''it xɨɨ ajcxy Dios y''ixmajtzɨ, huen ajcxy ojadaty yɨ xɨɨ, yɨ po''
    etz madza''. Com jadu''n Dios y''ayuc cojaaybɨ cojaay co Dios jadu''n ymɨnañ:
    Israel jäy ajcxy canan ɨɨch je'' huɨdibɨ tɨ mhuindzɨgɨɨygɨxy jɨm mɨjtɨgɨ̈duum
    huixchɨguïpx jɨmɨjt.'
  bsp-bsp: 'Mba kɔ Kanu kəmbɛr ŋa kumunt, kɔ kəsakɛ ŋa kəkor-koru ca ya dareŋc. It’
    aŋcic ti buk ba sayibɛ-e disrɛ: ‹Nəna aka Yisrayel, meren wəco maŋkəlɛ (40) mmɛ
    nəŋcepərɛnɛ dətɛgbɛrɛ mɔ, in’ ɔ nəŋc-difɛ sɛm kəloŋnɛ disrɛ ba?'
  kqf-kqf: Taunana aubaina Maimaituwa i miyatautauliyedi bi i kita kamaḡedi te kipola,
    suwala bi nawalai galewemo a laulauduneyedi, maibena taugiuwatana edi bukamo a
    gilugilumina mainana. Ḡome Maimaituwa i giuna gado, ‘Islael lavemi, wala kwalabu
    40 kalakalalelemo kona miyamiyana ba mote tagu lisigumo ko laulausewasewa.
  cpb-NT: 'Irootake, rintainaryaapithatantanakariri Pawa jirikapaini, rishinetanakeri
    impinkathayetairi oorentayetachari inkiteki, tema iriitake rosankenatakotzitakari
    Kamantantaneriite, ikantake: ¡Israel-iite! ¿Naakama pipinkathatantaka pipirapaini
    pitaapiintzirira? Tema iro pantapiintakeri okaatzi 40 osarentsi janta ochempiki.'
  aon-aon: Douk Iruhin natik namudok aria nekeshuk agab. Nakutishukuk um shunek lotu
    um unib o nyumnahin nani wabin aub douk shape iruhw iri. Kabi douk enen baraen
    seiwok anam profet henyemaguk Iruhin ananik Buk iri nyakrium. Baraen nyakri, ‘Ipak
    Israel! Ipak douk papenyesh 40-poreish kwarahos agundok wehigunum douk arpesh
    uwok um. Pape aria mahish douk paesh patahesh iri, douk madae punek ofamesh puko
    eik uwe, uwok.
  hus-NT-2005: 'Wékʼon tám na Dios kʼal jajáꞌtsik ani walkátsik kin kʼakʼnaꞌ a óttsik
    xi waꞌach walkʼiꞌ. Pos anchanꞌ ti kʼwajat dhutsadh bin dhutsadh úwil an tʼiltsixtsik
    ke enchéꞌ ti utsan ni wejeꞌ pakéliltsik kʼal na Dios: ¿Awxeꞌ tatáꞌtsik, atiklábtsik
    xi Israel, a chemdhámal i koꞌnéltsik abal ti kin pikbantsi tin nakíl xi chab inik
    i tamub ban chabál xon ti yab kʼwajtsidh? ¡Yabaꞌ!'
  mig-NT: 'Te Dios, ni̱ kuxio‑ya̱ núu̱‑dé kua''a̱n‑ya̱. Te ni̱ xndóo‑ya̱‑dé ná kuátíñu‑de
    nuu̱ tíñu̱ú xíní ándɨ́vɨ́, nátu̱''un yóso núu̱ tutú cha̱a ni̱ ka̱jani tu̱''un
    Dios onde̱ sáá: Róó ña̱yɨvɨ Israel, a ni̱ ka̱ja''ni‑ro kɨ́tɨ núu̱‑rí uu̱ xiko
    kuia̱ nuu̱ ñú''un té''é náún.'
  bps-bps: “Kabay knagol ale Dwata na fbayaan ale mangamfù di dad blatik di langit.
    Na i nimòla ani i kagdohò i fsulat Dwata i dad tugadan di muna fa, manan, ‘Gamu
    dad bel Israél, kloyu mnè di banwe gulandè to fat falò fali, mati gamu lmanaf
    du dsùyu, bay ise ku di deg gudamsùyu na gumléyu dun.
  mbs-mbs: Yan timinàyog se Timanem kandan. Pinebeyaan din se pegsimba dan te bolan,
    aw bitoen, aw aldaw. Gebii, simolat se sebad telekeliwat te kagi te Timanem, kagi
    din, ‘Menge bowad-bowad i Israel, peglikò-likò niyo doton te kebigtilan taman
    te kepatan se omay, kenà ko se binegayan niyo te ayam-ayam indogsò niyo.
  cme-NT: 'Diiloŋ wuɔ ne-ba aa yaŋ-ba ba ta ba buol mɔɛŋa baa cɛiŋo baa bãaŋgu ŋaa
    maŋ nyɛgãaŋ dumaa Diilopɔpuɔrbiemba sɛbɛ‑i-na wuɔ: ‹Isirahɛl-baaŋ namaa, naŋ
    ciɛ bieŋ komuɔŋa hãi maŋ hĩɛkuraaŋgu-na, na taa na ko niikonni‑i na hã muɔmɛi
    wɛi? Na taa na bi pã niipãnni‑i na hã muɔmɛi wɛi?'
  sus-sus: «Awa, Ala naxa a kobe so e ra, a naxa e rabolo, e xa tunbuie batu, alɔ
    a sɛbɛxi namiɲɔnmɛ xa Kitaabui kui ki naxɛ. ‹Isirayila bɔnsɔɛ, wo sɛrɛxɛe ba n
    tan nan bɛ ɲɛ tongo naani bun ma gbengberenyi ma?
  pon-2006: Koht eri sohpeisang irail, oh mweidirailla en kaudokiong usu kan en pahnlahng,
    nin duwen me ntingdier nan pwuken soukohp ako, me mahsanih, ‘Aramas en Israel
    kan! Kaidehn ngehi me kumwail kemehkihla oh meirongkihla mahn akan erein sounpahr
    pahisek nan sapwtehno.
  dad-dad: 'Anĩ nigin, Negur idi itornẽdi di, saa ilun nẽ megeir anĩ seli dabiyouf
    nigin folõ feid len. Are profet neid buk bun itotoya yenek kilei: “‘O Israel tamo
    kayau, ã gerere tuan oun, foti yar bun, sesewi fiya ado ofa wanagen, anĩ ere,
    ã aya yanau to seli wabigen.'
  zab-NT: 'Parzi gulelaaz Dios laadeb. Bsaanny btodeb gubidx, bueen ne de balgui xte
    llayabaa, te pur ziy zéed lo xquiits Dios ni bcuaa de profet rut rnii: De bniety
    Israel: Iduibte cuarent iz ni guleztɨ nez lo yiubiz, ¿tatix par itot nare niy
    gudintɨ de ladxaa zec tuby gun?'
  jae-jae: Tec Anôtô gêjam dêmôê êsêac ma kêkêŋ êsêac sêjam sakiŋ umboŋ ŋagêlôŋ kêtôm
    teto gêc propetenêŋ buku gebe ‘Amac lau Israelwaga, gêdêŋ taŋ amoa gamêŋ sawa
    e jala 40 naŋ, oc akêŋ bôc to da gêdêŋ aê me masi.
  ksd-ksd: 'Ma God i vana tapuku, ma i vungue diat, upi diat a lotu tadav ra lavur
    tagul; da di ga tumu ia ta ra buk kai ra umana propet: “Avat ta ra kuba i Israel,
    ava ga tul tar ia tagu ra minat na vavaguai, ma ra umana tinabar bula, A ivat
    na vinvinun na kilakilala ara ra pupui laka?'
  msm-NT: Kaling pigtalikudan sikandan to Diyus aw pabay-ani no iyan simbahon dan
    to mgo sumisilat diya to yangit. Sikan to ognangonon to Diyus no impasuyat din
    to songo otow no kibali ba-ba din no pig-iling, ‘Sikiyu no mgo kaliwat ni Israel,
    kagi to Diyus, meyduon ig-usip ku iyu. No duon kow pad ugpa to matahay no banwa
    sed to kap-atan no tuig, siakon buwa to pighaladan now to ogtutungon no mgo mananap?
    Siakon to pigtuman now?
  myk-myk: '«Wee tuun wu ni, a Kilɛ di wu kadugo le pu ni, na pu yaha fugba wɔrɔɔ
    kii bɛlɛ wu na, ma na jo ba lʼa ka Kilɛ tudunmɔɔ pu mu kafila wu ni kagana lemu
    na wɛ na: ‹Izirayɛli shɛɛn, yee ya yapɔrɔyɔ gbo, na saraya wolo nɛ mu sipoŋɔ ki
    ni yee kɛlɛɛ shishɛɛrɛ (40) funŋɔ ni ya?'
  sbe-sbe: 'Ede Yaubada ye miyasuwalaedi na ye mosegabaedi na mahana, nawalai, yo
    kipwala udiyedi se tabaꞌohu. Doha peloweta yodi buka unai se kulihemasalahayako:
    ‘Isalaela tamowaidi, balabalaena kwa sae kwa dobi bolimai 40, na yau kaliguyena
    kwa kaitalasam e nige?'
  mcr-mcr: Iiŋiŋqe Goti Hanjuwä Iqu, iqua mäptqä iquenyqätä, qaŋuä iquenyqätä, qätäqueqä
    iquauŋqätä, aquvänä ipu, qoŋä qäyä woktäpŋqänä tuwä äwiyätä, hiŋuinä äquŋgqeqä.
    Ii ätimäukqeŋqe, hiŋuä-tqä iquauqä bukä iuŋi, Goti Hanjuwä Iqueqä kukŋui tiiŋä
    äqänänä. ‘Israitqä iquenä, he aŋä avqŋqä du, quväukuä 40 äpmapiyäŋgaŋi, he bulumäka,
    sipsipqä, meme, tä ikepu, hiqäva äqämiŋuwi, Nyinyqä äyä äqämiŋuwätanä? Ii oeyqä.
  cux-NT: 'Níícú Ndyuūs chivíi yā yeⁿ''e ''iiⁿ''yāⁿ s''eeⁿ. Ní chi''néeⁿ yā ''iiⁿ''yāⁿ
    s''eeⁿ chi i''teenú yā tanducuéⁿ''ē cosa chi vɛ́ɛ́ nanguuvi tan''dúúcā ''yáⁿ''ā
    ndúúcū ''iīyū, ndúúcū ''ííⁿnyúⁿ. ''Tíícā canee ngúūⁿ na libro yeⁿ''e Ndyuūs naachi
    ngúūⁿ profetas: N''diī ''iiⁿ''yāⁿ Israel miiⁿ, ¿''áá tee nī ''úú ''iiti sacrificio
    chí ''āā ''nííⁿ''núⁿ nī ndúúcū dendú''ū na yaⁿ''āa cuuⁿmáⁿ chɛɛtí ''uuvi ngɛɛcu
    ndúuyū?'
  tur-YTC: Ama Tanrı onlardan dönüp peygamberlerin kitabında yazılmış olduğu gibi,
    onları gökyüzü ordusuna hizmet etmeye terk etti. ‘Ey İsrael evi, Çölde kırk yıl
    boyunca Bana mı sunular ve kurbanlar sundunuz?
  san-ITR: tasmAd IshvarasteShAM prati vimukhaH san AkAshasthaM jyotirgaNaM pUjayituM
    tebhyo.anumatiM dadau, yAdR^ishaM bhaviShyadvAdinAM grantheShu likhitamAste, yathA,
    isrAyelIyavaMshA re chatvAriMshatsamAn purA| mahati prAntare saMsthA yUyantu yAni
    cha| balihomAdikarmmANi kR^itavantastu tAni kiM| mAM samuddishya yuShmAbhiH prakR^itAnIti
    naiva cha|
  bel-N: 'А Бог адвярнуўся і аддаў іх служыць войску нябеснаму, як напісана ў кнізе
    Прарокаў: “Дом Ізраіля, ці прыносілі вы Мне бітае і ахвяры сорак гадоў у пустыні?'
  sch-sch: 'Hanchu, Pathien''n anni hah nûk a song ngeia, invâna ârsingei an biek
    theina rangin a rotsan ngeia, dêipu lekhabua: ‘Israel insung mingei! kum sômminli
    sûngin ramchâra han inbôlna sa thatin nin pêk ngâi hah keima ni mu ung.'
  mic-MIQNT: Pas'g na Gjinisgam ejiglapasualapni aq emtoqwala'tiji gloqowejg musigisg'tug
    st'ge' ta'n iganigjitegewinu tel wi'gmi'tip wi'gatignigtug, ‘Isle'leultioq! Mo
    ugjit ni'n gilew ne'po'qopnig aq nu'gwo'loqopnig wi'sisg ne'wisgegipunqeg paqtaqamigtug.
  huu-NT: 'Ie jira Jusiñamui naimacɨmona oni jaillanona, naimacɨna faɨnonocaide. Iemona
    jitomana sedauidɨmacɨ. Fɨvuina jɨaɨ sedauidɨmacɨ. Ucuaɨna jɨaɨ sedauidɨmacɨ. Jusiñamui
    rafue lloraɨma ie rabenicomo biena jaie iese cuega: Jusiñamui llote: “Judíuaɨ
    imacɨ, cuarenta años jofue iñenanomo omoɨ ia, cuemo omoɨ faga toɨca ocainaɨaɨ
    fecañedomoɨ;'
  jiv-NT: 'Nuna túruinian wáiniak Yus, iniaisajai taku, niiya̱ kanakmiayi. Nii wakerak
    yaan tikishmatrarti, tímiayi. Tuma asamtai, yaunchu Yusa etserniuri̱ ju̱ní áarmiayi:
    ““Israer-aentsu, kuarenta (40) uwitin atsamunam wekaimiarmena nu̱i̱, ¿Winiak kuntin
    maanturtuamarum? Winia surustai tusarum peṉké túrachurme, tímiayi Yus.'
  otm-NT: 'Pɛ nu Oją bi ''uegue nangue''ʉ, nɛ bi hyɛgui da dąnde ra hyadi, ra ząna,
    nɛ yʉ sø, nguetho nt''o''t''i bʉ ja rá søcuą yʉ pøngahyą: Pɛ hanja hinga guecä
    gá pøscahʉ ''bʉ gmí hyohʉ yʉn dąni ''bʉ gmí ''bʉhmbʉ nyote njɛya bʉ ma''ueni,
    i ɛ̨n Oją, bi ''yɛ̨n''ʉ yʉ pøngahyą.'
  dah-dah: 'Irkeb Al Kuruŋ beleŋ goke igiŋ ma wor po nurdeb harhok yunke mel gote
    dufaymiŋde po naŋkiŋde niŋ det naŋa, gagasiya dinambeya goyen doloŋ yirde hinhan.
    Be, goke teŋbe Al Kuruŋyen mere basaŋ mar beleŋ asaŋdebe gahade katiŋ hi: ‘Deŋ
    Israel mar, dama 40 sawsawa naŋa bana hinhanya goyenter dapŋa gasa yirde galak
    heŋ hinhan kuruŋ gobe ne niŋ moŋ.'
  tnk-tnk: 'Ro iamɨnhi irə Kumwesən ruvehi pen təkutan mɨnraha, məpwəh irəha həuvən
    mhəfwaki pen m meri, məkwə, mɨne kəməhau me. Rəmwhen ia nəɡkiariien i kɨmərai
    pen ia nəkukuə səvəi profet me rani: ‘Nəkur Isrel. Ia nəpɨn nəha hiənarə nuk foti
    fwe kwopun akwesakwes ikɨn, nərimɨru me səməme hiamousi əpune, mamhəmri utə ia
    təkure nɨfatə, hiəuvei pehe miou uə rekəm? Rekəm. Hiəpwəh nuvei peheien miou.'
  kpr-kpr: 'Amingetero, God namondeda abuamane gukai futuse, ne ighagha edo, ne utu
    da damana ava tumonde bainghaoro dae sedo dotutusira. God setiri nunda feroveta
    eni namondeda abuamane da ari aindae, eminge gefusira: ‘Israel embo, ningivu!
    Ghaeko 40 ava, reighi tomanako uvu irae da vasa aminda irise, sino fuka de oje
    dungedo ghuseva amo, jo namokena joba futuse ae edo ghusevu.'
  san-IAS: tasmād īśvarasteṣāṁ prati vimukhaḥ san ākāśasthaṁ jyotirgaṇaṁ pūjayituṁ
    tebhyo'numatiṁ dadau, yādṛśaṁ bhaviṣyadvādināṁ grantheṣu likhitamāste, yathā,
    isrāyelīyavaṁśā re catvāriṁśatsamān purā| mahati prāntare saṁsthā yūyantu yāni
    ca| balihomādikarmmāṇi kṛtavantastu tāni kiṁ| māṁ samuddiśya yuṣmābhiḥ prakṛtānīti
    naiva ca|
  nho-nho: 'Teenaa tiiake iloo naa tama naa TeAtua, ki lotu laatou ki naa hetuu i te lani,
    teenaa e hanotonu maa naa taratara e takkoto iloto te Laupepa naa pure TeAtua:
    ‘Kootou naa tama Israel nei. I naa setau e matahaa kootou ni ttaka vaaroto mouku raa,
    naa manu kootou ni taa ma ni mee e hakaara raa ni see hakaara mai kiaa nau.'
  gym-NT: 'Yebtä abko Ngöbökwe kä mikaninkä btätre amne tuanimetre muke kä käinbti
    mike ngöböre jae kwe. Ye mden abko nitre Ngöbö kukwei niekä Amós käkwe tikani
    krörö täräbtä: Ngöböta niere krörö: Mun israelita käkwe dikakabare kä gre ketebu
    kä kaibete angwane, jändrän ngwarbe kämikani ñakare ti käikitakakäre metre, akwa
    kämikani kwetre ngöbö ngwarbe ye käikitakakäre. Erere arato, munkwe jändrän mda
    mda biani ñakare tie ti mikakäre ütiäte metre, akwa biani kwetre ngöbö ngwarbe
    ye mikakäre ütiäte jae.'
  azg-NT: 'Mangꞌe na nndaꞌ, jntyꞌii Tyoꞌtsꞌon joo nanꞌñeen. Ata tyincyaa jon na nque
    nanꞌñeen jnanꞌtꞌmaanꞌhan ncjuu na mꞌan tsjöꞌndue. Ee juu tsan na tonincyaa jñꞌoon
    ntyja nchu vaa ꞌnan na nguaa, vaa jñꞌoon na tji jon ntyja ꞌnaan nanꞌñeen. Ndö
    vaa tso jñꞌoonꞌñeen: ꞌOꞌ nnꞌan Israel, joo quiooꞌ na tonanꞌcüjehoꞌ xjen na tomꞌanhoꞌ
    vennꞌan ndyu juu ndyuaaꞌñeen na tajndaꞌ covaꞌ, ¿Aa nnön na toninncyahoꞌ quiooꞌñeen?'
  bhd-bhd: एल्हेरेलेइ परमेशरे तैन करां अपनू तुतर फिराव, ते तैना दिहाड़ेरी ते च़ैंदनरे
    ते अम्बरेरे तारां केरि ईश्वरेरे रूपे मां तैन केरि आराधना केरनेरे लेइ शारे, ज़ेन्च़रे
    नेबी केरि किताबी मां लिखोरूए, हे इस्राएली लोकव, कुन तुस 40 सालन तगर सुनसान ठैरी
    मां जानवरां केरू बलिदान ते होरू बलिदान मेरे लेइ केरते राए?
  too-NT: 'Lā'' Dios tamakatīlh de xlaca''n lā'' cāmakxtekli que natamācā''tanī sta''cu.
    Lā'' nā chuntza'' tatzo''kni'' huan nac libro a''ntū tzo''kli kalhatin a''ntī
    ixa''cta''sana'' Dios. Hualh: Lā'' hui''xina''n, israelitas, ¿chu quilāmālacnūni''uj
    lē''ksajna'' lā'' animalhna'' xatamaknīn ixlīhuāk huan tu''pu''xam cā''ta nac
    cā''lhpi''mpi''li'' ti''ya''t?'
  ind-AYT: Akan tetapi, Allah berpaling dari mereka dan membiarkan mereka menyembah
    bala tentara langit, seperti yang tertulis dalam kitab para nabi, ‘Apakah kamu
    membawa kepada-Ku binatang sembelihan dan persembahan selama empat puluh tahun
    di padang belantara, hai umat Israel?
  cjo-NT: 'Ijamashiryaaneentakari Tajorentsi, rookanakiri: ishineteeyakirini ikenkithashirya
    rirotaki Tajorentsi riraga oorya, kashiri, ompokiropaeni, oetarikapaeni. Tema
    rootaki rojankinatakotzirini paerani riraga Amooshini. Ro iroka rojankinatzirini:
    “Nojoriiyotzinkarite, iroka ikantzimiri Tajorentsi: ‘Icharineeteni Ishirayeeri,
    janta okaankiitye pijeekaeyawitaninta paerani 40 ojarentsi. Omaanta aririka powamaantapiintanariri
    piratsi pitaantapiintanariri, ¿kyaaryoperoma pipinkathapiintaperotana naari? Tee.
    Tee pipinkathapiintana kyaaryoopero naaka,'
  nsn-nsn: “Bo God puk ke nimaliana tasisin, kara hik pah ke namana baka poluk tasisina
    ra lotu pe tasir pitopit. Gininanine e uakeluk tar haua ka boloin i lolono tonosio
    bolobolor propeit pare, ‘Ir tamatang Israel, kung uangoul pe inggoum toro toueit
    ro hangaul ro krismas tar butur paden, inggoum kung heir baka tagu me uahung totoguo?
  san-DEV: तस्माद् ईश्वरस्तेषां प्रति विमुखः सन् आकाशस्थं ज्योतिर्गणं पूजयितुं तेभ्योऽनुमतिं
    ददौ, यादृशं भविष्यद्वादिनां ग्रन्थेषु लिखितमास्ते, यथा, इस्रायेलीयवंशा रे चत्वारिंशत्समान्
    पुरा। महति प्रान्तरे संस्था यूयन्तु यानि च। बलिहोमादिकर्म्माणि कृतवन्तस्तु तानि
    किं। मां समुद्दिश्य युष्माभिः प्रकृतानीति नैव च।
  tna-NT: 'Id''eti, badi, atujai cuana mitsutsuataidha huecuana. Da putsu, Diusu ja
    jusiataidha huecuana. Uja derejiji yani profeta sa quirica su: Israelita cristiano
    cuana, micuaneda pushi tunca mara d''anita yahua su epuniuneti cama, pia diusu
    eimea cuana peje su bahui animalo cuana irutsuana.'
  lid-lid: 'Arile, Kindrei atehei konan i tiri ma mesekei iri ala atudun iri lakou
    badu bada kandrah. Idoh amwenen le ta sahou mene torowenei udu bolo tarou tiri
    propet i buku doh: ‘Aha Isra-el, na len aha mene ado kon lomale an udu bolo jaha
    ma hanoh (40), aha atiye lakou i nyara salom eme tek deh bwe?'
  wim-wim: 'Nil God.angan man-mangkam theeꞌ thant pam wanch al-alantan aꞌ thaw ngul,
    ‘Than maka meeꞌ-wuth-wuthanamayn thunp al-alantan inang kenyan wuntan yuwangana!’
    Than pam piꞌ-piꞌanam prophets al-alangana wik inan waaꞌin latangana aꞌ thanan
    thawin wik inangan God.antam umpina: ‘Niiyala, niiy inangan Israel punchana, niiy
    minh keꞌam mulathan niiy yipam ngatharan theeꞌan minh anangana pintalangan wun-wunan
    yaam kaap forty.akamana, yaꞌa.'
  zga-M: Unguluve akhapindula akhavapa inondwa n'cha khukhianya, nduvulisimbiwe mkhitabu
    kya vanyamalago, 'Ye Mungumehin'che une einekhelo ya senga einchimuhinjile ndukungu
    musikhi ugwa myakha ulubaini, munyumba ya Isilaeli?
  yom-yom: 'Vayi Nzambi wuba tamba manima, wuba yekula mu sadila zimbuetete banga
    busonimina mu nkanda wu mimbikudi : A basi Iseli, minu lutambikila bibulu ayi
    makaba mu makumaya ma mimvu mu dikanga e ?'
  san-SIN: තස්මාද් ඊශ්වරස්තේෂාං ප්‍රති විමුඛඃ සන් ආකාශස්ථං ජ්‍යෝතිර්ගණං පූජයිතුං තේභ්‍යෝ(අ)නුමතිං
    දදෞ, යාදෘශං භවිෂ්‍යද්වාදිනාං ග්‍රන්ථේෂු ලිඛිතමාස්තේ, යථා, ඉස්‍රායේලීයවංශා රේ චත්වාරිංශත්සමාන්
    පුරා| මහති ප්‍රාන්තරේ සංස්ථා යූයන්තු යානි ච| බලිහෝමාදිකර්ම්මාණි කෘතවන්තස්තු තානි
    කිං| මාං සමුද්දිශ්‍ය යුෂ්මාභිඃ ප්‍රකෘතානීති නෛව ච|
  yut-yut: '@see-verse:ACT.007.041'
  grc-BYZ: ἔστρεψε δὲ ὁ Θεὸς καὶ παρέδωκεν αὐτοὺς λατρεύειν τῇ στρατιᾷ τοῦ οὐρανοῦ,
    καθὼς γέγραπται ἐν βίβλῳ τῶν προφητῶν· μὴ σφάγια καὶ θυσίας προσηνέγκατέ μοι ἔτη
    τεσσαράκοντα ἐν τῇ ἐρήμῳ, οἶκος Ἰσραήλ;
  cpc-NT: 'Irootaki, jintainaryaantanakariri Pawa jirikaiti, ishinitanakiri impinkathatairi
    oorintayitachari inkitiki, tima iriitaki josankinatakotsitakari Kamantantaniriiti,
    ikantaki: ¡Israel-mirinkaiti! ¿Naakama pipinkathatantaka pipirapaini pitaapiintziri?
    Tima iro pantapiintakiri okaatzi 40 osarintsi janta otzishimashiki.'
  nhg-NT: 'Entunses Deus onenencuaxeluluc de yejua. Oquencöjque ma quenteochihuacö
    sitlalte de elfecac. Pos ejqueu tlajcuelulpanca pa libros de inu tlayulepantejque
    cöne Deus oquejtojque: O giente de Israel, nenyajtenemeya por cuarenta años pa
    nieca locör cöne nionöque chönte. ¿Beles onenquemejmectejque yulcöme para onenniechtlölelejque
    naja bentle cuöquenuju?'
  nya-nya: Koma Mulungu anawafulatira, nawapereka kuti apembedze zolengedwa zakumwamba.
    Zimenezi zikugwirizana ndi zimene zinalembedwa mʼbuku la aneneri kuti, “ ‘Kodi
    pa zaka makumi anayi zimene munakhala mʼchipululu muja munkandibweretsera nsembe
    ndi zopereka, inu nyumba ya Israeli?’
  ngu-NT: 'Ijcuacon Dios oquintlalcahuij niman oquincahuilij para ma quinmahuistilican
    on tlahuiltin yejhuan quech tlahuilohuaj ne ipan cielo ijcon quen tlajcuilolnesticaj
    ipan on intlajcuilolamau on tiotlajtojquej: Nemehuamej chanejquej ne Israel, ¿onenquinmictijquej
    on yolquej para nennechixpantilisquej nejhua ipan on ompoajli xipan ne tlapatlaco?'
  kup-kup: Tahan God kaev ravat paru kos rez manahan, parum loporizaro map horï ravahapuh
    gitapur ñonisir zeizañin mañ mañohot het pot haoh, ‘Darim ahö tin etohopanezatü
    ak.’ Met parum pot tat haohavoz homet propet aban Godiz ñetiv hodad het haoh-nap
    epat menahan hez, ‘Met ari Israel añarab, ham betezarah krismasañ 40 heg-porah
    arim anumaihol bat nemaz homet hañiv bareñ elat mañaroogi? Evo, pot bon.
  jid-jid: Irjhi a kaba chuwo du ba boata ni tsitse ni shulu, tohwa bana nha ni mi
    vunvu wu ba anabawaba. “Bi gon nimu nma miji mba haday ni ise tso-tsra-don-nza
    wa bi na he ni tsutsu miji'a ko mri Isra'ila?
  wmw-wmw: 'Basi, Mwenyezimungu akiwatanuka, akiwasa wakambudu vyumbiwe binguni kamba
    vyavyândikiwe nkitabu ca minabii, cisema javi: ‘Onani, waIziraeli! Nlanga, muda
    wa myaka arubaini, munilavira omi kafara yenu na swadaka?'
  gmv-GGM: Gido attiin Xoossi isttas zokko zarides. Isti sallo xollinntistas goynana
    mala aththi immides. Hesikka nabbista mxxaafan “inteno Isra7elle nayto inte baazo
    biittan oyddu tamu layth diza wode intefe yarshone muuna tas shishi ereetii?
  ssg-ssg: Aile ape Haeu hani lioi lato lotui hatapo waliko ti he maun aheah. I hapoponowi
    waliko ti Haeu kaxiwen leili pepai teka kuluiai kakaian. I ukek, “‘Teka seilon
    ti Israel, ti amuto he lohong leili 40 ahang, salan amuto telei ma lelei manihuh
    tuahe kumahe amuto aile hahani nga.
  zpo-NT: 'Kwaanzee Dios mbachii lo re xaa nu mlaa xaa mbill re xaa lo mbizh, lo mbee
    nu lo re mbal ma nzeb leen yiba. Nel snee mkee tub xaa mzaa kwent kwaan nzhé Dios
    lo lee xaa: Sawlazh na, xaa Israel. Leezha mkanze xey be wen tub choo liin, ¿cho
    dios mteed xey be ma lo? Namzaat xey be gon lo na.'
  poy-poy: Kumbiti Mlungu kawukiti pakati pawu, kawaleka waviguwiri vintu vya kumpindi
    kwa Mlungu, ntambu yailembitwi mushintola sha wambuyi wa Mlungu, ‘Mwenga wantu
    wa Israeli! Hashi, neni ndiri yamundaviliriti tambiku na malaviwu kwa shipindi
    sha vinja malongu msheshi kulii kushiwala?
  qwh-NT: 'Tsemi Dios pecunapita raquicacurerqan y dejarerqan, sielucho qollurcunata
    adorarnin cacuyänanpaq. Tsemi escribirëcan Diospaq une profetacunapa libruncho,
    queno: ‘Israel nunacuna, tsunyaq jircacunacho chuscu chunca (40) wata quecarnin,
    manam noqapaqtsu qareniquicunata apayämorqequi;'
  gaw-gaw: Ag anam heeg, Kayak Nug heqo maṯa, ‘Ag eheḏ heḵulagnu oolag dayeb amu uuadp̱ut
    heig!’ awa aum amu ag kalam hoḏop̱ai ele amu unuqidnana, propet dilag naip̱a,
    nai daaṯe bia hep̱ig. Nai amuam inam. ‘Israel ag anuḵa atu taḏakp̱a maḏ 40 daanna,
    ag bulmakau, sipsip ele aqan mana meṯak hep̱ig amu dahil mana meṯak hep̱igte?
    Iiṯa! Ag dahil ii hep̱ig.
  nca-nca: Ŋunde tiqo, Anutuko huwó yiriní o kondé kumi samboko yote ŋuro potoruku
    te yunaŋgurí. Kako komo suki ye-ye unindoro sokomeko o ŋuro mande ka ŋande nakayáŋaŋgurí,
    “‘Ye Israel koro wini qu, komo ye kumima naru 40 ŋunde mira wimbímo ŋuno yotoro
    o qa-qa enesó-enesó no kama te nunaŋgurí, hamómbe?
  zpz-NTPP: 'Orzeꞌ Ñgyoozh bruum lat dey. Nunu bzaan mi nu gyicy ñgyoozh dey de bel
    baa. Ndeꞌ coz nu bi ca lo libr ni de mbecy nu mnii por cuen ni Ñgyoozh. Orzeꞌ
    rniiñ: Ñgyoozh nam: De ru mbecy Israeel, walab lo ya̱ biit der bañcyug nu pshur
    reñ lat cyuu ñaꞌn nu gusa der de lugaar ub zi.'
  mkj-mkj: Koahs ken jipwoaljang irai apel mweidla irai en joarwihoang uju kan pehnloannge
    in doahroar ma ne insingdi nehn pukin joukohppok, ma pwa, ‘Armaj in Israel kan!
    Jaudi oang ngoahi ma kamwai ne kojukdi apel meiroangkihla mahn kan oaroain johnpar
    pahijek nehn japwsoahnno.
  zac-NT: 'Iurní Dios bëꞌnë intriegu lëꞌë rall parë quëhunë rall adorar ra cusë lu
    guë́ꞌdchiliu, ziquë ra mbelëguiꞌi nu ngubidzë. Zni naescritë laꞌni librë nabëquëꞌë
    ra profetë. Rniꞌi librë ni: Lëꞌë të më israelitë, guzë́ të lu dani durantë cuarenta
    izë. Gudini të ra ma parë bëꞌnë të ofrecer lu dios shtë të, perë ni tubi ma adë
    bëꞌnë të ofrecer lua con guëdubinú lduꞌu të.'
  kyg-kyg: Gotiꞌa hunoꞌaeꞌmo, apatalesugeꞌa kanefitefenagi kailefenagi yegelefenagi
    huꞌa mono hugae, huno huꞌniye. Ani kavafeꞌmo Gotiꞌa akeyaꞌvilaga agaetegati gemo
    alinineno aeno hakalo huno hapa nepaiya vekaeꞌmo ha paiꞌnigeno avoꞌmo kae maleꞌniye.
    Avoꞌmo kae maleꞌniyana, Isaleli vayaꞌmogitapae, huno, kaꞌme kotega fotiꞌa kafugamo
    maiꞌnetapaeꞌmo pulumakaꞌe sipisipiꞌeꞌmo hetetapaeꞌmo nagaefekeꞌmo mono hutetapa
    ofalinimo oꞌnamigafa aigofe gotitapimogigeꞌmo ofalini apamiꞌnae.
  kmk-kmk: “Gapu’t di, impatungad Apudyus dida ot binay-ana dida un nandaydayaw sidat
    bituwon ud langit un siya payon dit ingkanglit dat propetan Apudyus sidit un kanan
    da’n, ‘Kaganakan Israel! Sakon kad nangidatunan yu utdat pinalti yu un ayam un
    indatun yu utdit ininggawan yu utdit igawa maid tagtaguwan si unus di opata puḻu’n
    dagun? Bokon.
  cao-NT: '‘Jatsi jato quima Dios casoniquë. Jato noma jabi qui jato ja mëaniquë,
    oxë, bari, huishtima, tihi cabo qui ja aracano. Jabi ja tocacani ca Dios Chani
    yoanish cató yoani quiha: “Cuarenta xëni no tsi quiha yohina bo ma tëpasniquë;
    mahitsa. E qui ja acacayamacaniquë rë, Israél cabá; mato mahitsa ca dios bo qui
    ja acacani iqui na.'
  bbr-bbr: Keserna, Anut nukas ak mekesirak arowon. Ak san keir pak pai pak akan enmak
    opokas tup apariäi. Anut nukan ämän roianik, areawon ro Emos nukas keseriar jer
    wewon, ‘Ak Israel roasiret ak meter woisan 40 orip ro wäpik mena rain, ak bulmakau
    pak sipsip pak wemana, amkeanik, tup aparmana, ak isan enim jou murau wa.
  inb-inb: '—Chi­manda Taita Diuska, pai­kuna­pag­manda anchu­rirka. Pai­kunata sakirka,
    awa­manda istrilla­kunata dius nispa, kungu­ri­chu­kuna. Chi­manda­mi Santu Ispi­ri­tu­wa
    rimag ñugpa­manda librupi willarka, kasa nispa: Kam­kuna Israel­manda­kuna, chi
    chusku chunga wata chusa sitaska alpapi puri­na­ku­ura, ¿nukatachu animal­kunata
    wañu­chispa rupa­chispa kungu­ri­warkan­gi­chi? Manima.'
  hrv-hrv: 'Bog se pak odvrati i prepusti ih da časte vojsku nebesku, kao što piše
    u Knjizi proročkoj: Prinosiste li mi žrtve i prinose četrdeset godina u pustinji,
    dome Izraelov?'
  box-NT: 'Ká le Dónbeenì màhã́ bĩnía ɓa mɔ́n, á día ɓa á ɓa wee ɓùaaní
    ho wáayi bìowa, làa bìo mu túararáa ɓa ɲi-cúa fɛɛrowà vũahṹ yi: ‹Isirayɛɛle
    nìpomu, hã lúlúio ɓúará-ɲun na mi wó ho tá henì yi, á ɓa bà-kùio na
    mi fũ̀aana lè mu hãmu na mi wó, lé ĩnɛ́n á mi so wó mu nɔn yi le?'
  ote-NT: 'Hangue nu Ajua̱ ꞌbestho bi ꞌuegue de gueꞌʉ, ne bi hyɛpʉ da nsunda ya tsø
    ne ra za̱na̱ ne ra hyadi. Njabʉ bi ꞌyofo mayaꞌbʉ ꞌna de yá ꞌmɛhni Ajua̱ núꞌa̱
    ena njaua: Nuꞌahʉ gyá me Israelhʉ, ¿haꞌmʉ rá ꞌnandi gá hyohʉ ꞌraya mboꞌoni pa
    gá ña̱tcahʉ de núꞌʉ ñote njɛya gá ꞌyohʉ ja ra mbonthi?'
  wnu-wnu: 'Ende abari ne Qenu wuri mogirt wab waga wogub ne wurinou woromt qiyo inaunt
    qiyo tapait mi eng gagar ininou Qenu qamb wot mismisir igurei. Mi eng gagar ebet
    igour eng Qenu qamara ende gumatemir eng. Eng ete qamb gumatemirei igo: An Isrel
    munon yamangar an ai seger end qib igamari togun 40-ende wara ne wai waramb yet
    me mian yamau, aninou Qenu asin end ebet wurit mismisir igumanei.'
  zam-NT: 'Por cón che''n ryethe con'' ye''rsin'' co'' mtlo mbli xudgool na'' tiempa,
    por lult thidtene mblá''ya'' Diox xudgool na'' par tyub xib xudgool na'' no sál''
    xudgool na'' ya'' xudgool na'' loo mbèelhui'' co'' nzi''f loo bé''. Mastale''
    indlya''ste gu'' gòn gu'' di''s co'' ngue niin loo gu'' ndxè'', tataa ndub di''s
    loo libr co'' nac libr che''n mèn co'' mque'' ye''s che''n di''s co'' mde''th
    mèn co'' ndxab Diox loo mèna. Di''sa mbez taandxè'': ¿Ché'', lìcque'', loon ndli
    gu'' cuent mbeth gu'' má'' par mxyo ren má'' loo izlyo'' loon par mdyon'' xtol
    gu'' le''n cho'' lín'' co''te'' nagán, cà''? Yende xàa.'
  zyp-NT: Canghrasala Khazing tah hningchai he ka, avai letei a ungpaw ning le thlawpaw
    le esi sahlo khah a behsah myca he. Ma tahei Khazing khuavang sahlo cabu letei
    ciapaw khah ahmang tah a langsah he, ‘Israel cawngsaw sahlo, sadi raang lekhei
    kung songli chung kama khatah athuihlainah le pehlainah naa va tle maw kha?
  sey-NT: 'Ja̱je yoꞌojëna, Maijaꞌquëpi ja̱ohuaꞌire ña jujani je̱ocopi maꞌñocohuaꞌi
    maꞌtëmo paꞌicohuaꞌini se̱cohuaꞌi paꞌija̱jë caquë. Ja̱je paꞌina, Maijaꞌquëre quëacaicohuaꞌi
    toyapëna toyaseꞌe paꞌiji, ñeje: Israel pa̱i, ¿mësaru jeto cue̱ne yeja cuarenta
    o̱metëca paꞌi maca, Yëꞌëre sihuajë deꞌoye se̱ñuꞌu cajë nëtëroja̱icohuaꞌire huani
    i̱sijë, cuiꞌne coꞌamaña coa i̱sijë yoꞌore?'
  nvm-nvm: Regavo God fuba bu igiamga bu una mujur varur gafia irenva ijiebuon sirimamen.
    Rega vuak e Godon vuak vierafene kuaivo bu isoime ijeg kuai, E Isrerko iji ja
    ai moikum namo ijia juaivasia foti (40) ijeg ijia oin revo ja nuifuon fanuf kafo
    jaba kania isuf baroidien.
  mps-mps: Tialima, te sę ebaso, Godigo augwali tudiba ilalio. Godigo augwali tagalama,
    ‘Giliga dede, polua dede, hǫ dede, te naibolo lotu po emainao,’ Godigo te homu
    elama, sula tagalali. Augwaligo te sę yai hagede, Godigo po pusubo bidi dabego
    te po nosali asęani, ‘Godigo te po wai, “Dage Israel we bidi odiąo. Dage te
    bidi meni yai bulude bilidubadi, kibu be bidi si nogo sągą sese silali. Tama
    te sogode dagego hasa hauwa mu elama, lotu po olama, dagego enabolo te lotu po
    wabe.
  pab-NT: 'Hatyo hiyeta Enore kikisoa enonyahitaha, halakisahene. Halakisahene, enokoa
    xorese tyaoniterenae aokaha haenorexaha maheta. Hiyaiya, owene kaxairatyaka: Xasemehena,
    Israel hotyalinae: maisa nomani xini xaisa kirakahare hoka xafetatya 40-terehokoane
    xisaohenere nase maharexakiti nali.'
  llg-llg: Nita leondiak, boe ma Manetualain ana heok nasadea sala. De ala mulai songgo
    hata fo manai lalai, leo leꞌdo, bulak, ma nduu kala, tehuu Manetualain ana ela
    sala kaꞌda leondiak. Ndia ndandaan no hata fo Manetualain mana kokola nala ala
    sulak mema kana so neme makahulun mai nae, ‘Wee! Ei hataholi Israꞌel asa! Ei laꞌok
    teuk haa hulu ndule mamana nes ndia, ei hala banda la fo ei makaluku-makatele
    neu Au do, ei songgo see?
  kyf-kyf: '''Ɩn -Lagɔ yia wa -blɩgʋ palɩ. Ɔ yia wa kwɛ -yɔsa, wa ''ka yalɩli bʋbɔ.
    We mɩ ''sa cɛlɩda -Lagɔgbʋʋ -falɩpanyaa ''sɛbhɛ ''wʋɛ: ‹Izlaɛlɩnyɩma, ''lee -amɩ
    a ''nyɛa ''nɔɔlunya -yɔ -zila bʋbɔluu tɔlʋa, -zʋʋ glʋ ''sɔ nʋkplɛ da bɛblɛɛ yɩ?'
  tpi-tpi: Olsem na God i givim baksait long ol, bai ol i ken lotu long san na mun
    na sta samting, olsem tok i stap long buk bilong ol profet, ‘Yupela ol Israel,
    taim yupela i bin i stap 40 yia long ples wesan nating, na yupela i kilim ol bulmakau
    na sipsip na mekim ofa, ating yupela i mekim ol dispela ofa long mi, a? Nogat
    tru.
  mih-NT: 'Yucuan cuenda i saha ra Ndyoo sa zavaha ñu cuhva cuñi maa ñu. Saha ra sa
    zacahnu ñu ñicandyi ta luna ta tiñoo. I zavaha ñu cuhva catyi minoo profeta ta
    tyiemvu. I catyi ra cuan vatyi catyi ra Ndyoo: Ndoho ñiyɨvɨ hebreo. Yɨvɨ sii mi
    i zacahnu ndo sa sica noo ndo sa uu xico cuiya cuan.'
  qvh-NT: '“Sayno rurayaptinshi Tayta Diosninsi fiyupa rabiacushpan paycunata manana
    yanapargannasu. Sayshi goyllarcunamanna, intimanna y quilamanpis yäracur manacuyargan.
    Sayshi unay profëtan guelgananpä Tayta Diosninsi nergan: ‘Chuscu chunca (40) watantin
    sunyag jircapa puriyashpayqui gamcunaga uywacunata altarcho nogapä rupasirpis
    janan shongulami adorayämashcanqui.'
  kms-kms: '“Ni pugri puq ren bu God ni dob neny, di nginy di irew di tomnji yumbo
    ren ni god kin pugri yumbui nyamb rirany. Ni pugri puq ren kin te propet ningg
    wand God ningg buk pe vise kin ane tiqne. Propet ningg wand buk pe pugri vise:
    God ni nari, ‘Nungoqi Israel, asi nungoqi ber 40-pela pu qi wute segi kin tende
    was, di nungoqi sipsip di bulmakau te wambui di mir wawo kin te nge mir wagh segi.'
  agn-agn: 'Animan sinaliodan tanira tang Dios ig pinabayan da lamang tanirang magto
    ong mga de-kal ong langit. Pario enged tang na-tang ong libro tang mga propita
    asing ganing tang Dios: ‘Yamong mga inampo ni Israel, namagsagda amo don ong logar
    ang anday gistar ang taw ong teled ta epat ang polok ang takon. Piro belag ta
    yo tang matod ang binolontadan mi tang mga torol mi ig mga ayep ang pinatay mi.'
  nhi-NT: 'Ica non Dios omihcuanih de innauac, uan oquincau maquintlacachiuacan in
    tlauilten tlen cateh iixco in iluicac, ohcon quen ihcuiliutoc itich nintlahcuilol
    in teotlanauatanih: Ah, israelitas, ihcuac onanninintoyah ome poual xiuitl campa
    tlauaquilistlah, ¿Quenat onannechmictilihqueh tlahpial uan onannechmactihqueh
    itlah tlatemactil?'
  ttc-NT: 'Astilji te Qtata Dios ekaj tkola'', oxik tsi'' lad kyetz tzan kxnaq''tzan
    kywitz che''w twitz ka''j. Ikxji oky''ik iktza''xkix ojetq kaj ktz''ib''a'' kye
    aj yolil tyol Dios oqtxi'' ikxjani: “Etetz aj tijajil Israel a''ix, ¿ti''tzun
    te wetz otzaj eq''apo'' te epresent aj nkxb''et tuq tuj te ky''ixk''oj tx''o''tx''
    kawnaq (40) aq''b''i?'
  dan-1931: 'Men Gud vendte sig fra dem og gav dem hen til at tjene Himmelens Hær,
    som der er skrevet i Profeternes Bog: “Have I vel, Israels Hus! bragt mig Slagtofre
    og andre Ofre i fyrretyve År i Ørkenen?'
  kwj-kwj: 'Ete wowani wui sumbu keke Gotri ga gumwa wunu ri sisini wunu ri hanjaꞌaisiwani
    wunu nikahako tini, isangi tini, tapwaki nika tini, e, ele mwaꞌambwe hinga tini
    wu uchahambwani ya wu lotu wonda, Gotri mwanji bwarakarandaro himako i chengi
    tiki sawero hingambwa: ‘Kunu Isurel hima kupu, imbihumbwa kunu hima da nambwe
    nuwe tiki 40 asama hinga ku daro. Wosini bulumakau ti ku yendani sipisip ti ku
    yendani ku handaro ti, o sumbu hinga ani ni ku wosindaroꞌo? Minambwe naha!'
  vie-OVCB: 'Thế rồi Đức Chúa Trời lìa bỏ họ, để mặc cho họ thờ phượng tinh tú, như
    có chép trong sách tiên tri: ‘Chẳng phải các ngươi đã từng dâng sinh tế cho Ta
    suốt bốn mươi năm trong hoang mạc sao, hỡi Ít-ra-ên?'
  kze-kze: mindáyavena Áánútu ánaaemba umátiyuwowasa kwíyóntavesa aaváúyávésa otávésa
    kesí ísóigoman-iye siráawe. mindáyavena naaóvá'á Áánútun-aai simátímakowai agaimaréna
    séna Ísareri-kwaasiyono. kavóná-marava'a kae-kwááí aíyayaan-ira'a 40 ira'a mé'a
    póíma tuvú'mái neémáémba íma kentávé'a ísámai neémáémbanivo
  mpj-mpj: Palunyangka-jananya Mamalu junu yanu, jiirtukaya pulukukamu kurtalya wululurtuka
    marninypungkuran. Jilanyartuka Mamamili jakurlpurlukalu julyju wakarnu, ‘Yijurilmili
    marlajanukajaluya kulila! Purtujuranyurra katira pungkula yungkupayi, mirtayirti
    kuka, pujimanwana, wululu puuti yiiya.
  lbk-lbk: 'Et chinokokhan Apo Dios chaicha ya inokhayna chaicha ta olay chayawencha
    nan tokwifi id chaya, ay kag nan kanan nan naisolat isnan liblon nan mamadto:
    ‘Chakayo ay Israelitas, ay ke sak-en nan chinad-ayawyo ay inkhekhechanyo isnan
    enkik-iwi ay inchatonyo isnan epat poo ay tawen ay kawadyo isnan malalango ay
    lota?'
  mto-NT: 'Je̱ꞌe̱ ka̱jx tseꞌe je̱ Nteꞌyam myaso̱o̱kjidi. Vanꞌit tseꞌe du̱vinjaꞌvidi
    du̱vintsa̱ꞌkidi juuꞌ jatyeꞌe ijtp je̱m tsajviinm, je̱ maatsa, je̱ aampa xa̱a̱j,
    je̱ts je̱ aampa po̱ꞌo̱. Veꞌem xa je̱ꞌe̱ veꞌe ax joꞌn jatyáñ yꞌit je̱p na̱k ku̱jxp
    juuꞌ veꞌe jyatyaandu je̱ Nteꞌyam je̱ yꞌayook ko̱jtsnajxpata̱jkta. Jidu̱ꞌu̱m tseꞌe
    jatyáñ yꞌit: Miitsta, israeejlit jáyuda, ¿Myakꞌo̱o̱ꞌktu vineꞌe je̱ tá̱nu̱k je̱ts
    a̱tseꞌe xtukvintsa̱ꞌkidi ku veꞌe xyo̱ꞌydi vu̱jxtkupx joojnt je̱ vinvaꞌajts it?'
  bzh-bzh: 'Rëḳ Anutu ruu demi vu sir in denejom raḳ los ayej loḳ hes los kwev
    gebetuheng pin sën denedo yaġek babu lo, yoh vu sën alam-denenër-ġaġek-ranġahsën
    dekevu meneggëp loḳ Anutu-yi-ḳapiya lo bë: ‘Ham alam Israel, wirek ham nedo
    ta mehödahis luu vu nyëġ-yumeris, lom ham sis burmakau los sipsip beham vesi
    netu seriveng. Maḳ saga ham vonġ vu sa? Ma!'
  guj-2017: પણ ઈશ્વરે તેઓથી વિમુખ થઈને તેઓને તજી દીધાં, કે તેઓ આકાશના સૈન્યની પૂજા
    કરે; પ્રબોધકોના પુસ્તકમાં લખ્યું છે તે પ્રમાણે, ‘ઓ ઇઝરાયલના વંશજો, અરણ્યમાં ચાળીસ
    વર્ષ સુધી શું તમે યજ્ઞ તથા બલિદાનો મને ચઢાવ્યાં હતાં?
  jvn-NT: 'Nanging Gusti Allah terus nyingkuri wong-wong mau, mulané diejarké enggoné
    pada nyembah marang lintang-lintang nang langit. Pantyèn wis ketulis nang kitabé
    para nabi, uniné ngéné: ‘Hé wong Israèl! Enggonmu nyembelèh lan kurban kéwan-kéwan
    suwéné kowé nang wustèn patang puluh taun kuwi apa kanggo Aku?'
  byr-byr: Tɨka munne nyɨna kyaaꞌ Gotɨyai kumɨnyɨ gɨnyɨwanna yaka tewaanna myɨ yaka
    dɨna ‘Kayaaꞌnanyara kwaasɨyaꞌna nyɨlyarɨjɨ lawerɨjɨ sɨlɨngaamɨnyaraavɨjɨ yɨlaaya
    yɨpɨka! Sara yɨlaaya yapɨjɨ waryaanyara yɨmaꞌnɨpɨꞌdere.’ Gotɨyai dɨna yaakabaaibɨꞌ
    dɨvidaasɨ Gotɨyarɨ wɨꞌnawɨjɨwaakyara pɨkarya yɨdaꞌna ‘Yɨzɨrelɨyaihi, nɨmɨnyɨne
    mɨka! Aꞌmwamaayaba kwarame potiyagaaꞌ Bulɨmakaawoyaraavɨ tameva manyɨjayaaꞌ.
  ian-ian: Ndina kavle vat God vɨlaa wandɨ. Ndɨ kat kwagalawun maa kavle maawut yelavɨkiyandi.
    ndina kavle vapmba yetɨgiyandi waa wandɨ God. Wungi kat tɨga nyɨnangwupmba lɨga
    nda kat kwunatndi. Nya, mbak sɨngwut kwunatndi. Tamba yetɨnja vak kat profet pɨlɨwitndɨ.
    God wandɨ. Ngwuk Isrel wun kat yelavɨtaa kɨta nda vatnyalaa ana wun kat kwilɨngwuk.
    Naambi ndumi vɨlɨlɨk kwo kavamba tɨngwa njɨmbla wun kat ana kwilɨngwuk. Molok
    walɨnja waagana kait kwutaa kaliga ndɨ kat mɨna kwunatɨngwuk. Refan walɨnja sɨngwut
    mɨna kwunakngwuk. Wungi kat tɨga wowun mala nat ngepma nɨmba ngwuk kat kandi kwutaa
    kaligiyandi ndina ngepmat. Babilon walɨnja ngepmat kaligiyandi waa wandɨ God waa
    tamba pɨlɨwutndɨ profet.
  hun-hun: 'Az Isten pedig elfordult tőlük, és hagyta, hogy az ég seregének szolgáljanak,
    amint meg van írva a próféták könyvében: »Vajon áldozati állatokat És áldozatokat
    hoztatok-e nékem negyven esztendeig a pusztában, Izraelnek háza?'
  mcf-NT: 'Adquid cuëdënënsho tantiash isadaidbobëd ictiapimbo iquec Nuquin Papa,
    Padi. Adenda, quenquio icpampic. Adquido Nuquin Papan ëndenquimbo tantiaquin naden
    chuipampic: ‘Adomboen mimbi nacnenaid tantiec tabad.’ Adembidi Nuquin Papan yuecquio
    icshun nanun chiaid isadaidbo chuiquin naden dada uamepampic: ‘¿Matses utsi nibëdquio
    yacnoshon seta dadpen 40ted matamequin ëbi tantiaquinda nidaidën capuquid yua
    cuesuneshun pambid tauidenio? Padenquio.'
  kjs-kjs: 'Go rabu Gote-me nimu yaa-para aatade kuba kedonuna bi minasaainalo giyesa.
    Go madaare Gote-na agale lakale alinumi buk madaa gu-rupa lu wisimi: Nimi Israel
    su-para piri enaalinu-ya. Nimimi maali 40 su kamaa piruma mena gawanu luma lodo
    kirisimide-le gore ni-para pisimi pae? Ora dia.'
  mni-mni: "Maram aduna Tengban Mapuna makhoidagi mai leithokkhiduna atiyada leiriba\
    \ numit, tha amadi thawanmichaksingbu makhoina khurumnaba makhoibu thadoklammi.\
    \ Tengban Mapugi wa phongdokpiba maichousinggi lairikta asumna ikhibagumbani:\
    \ \x93‘Israel-gi misa! Lamjao lamhangda chahi niphu nakhoina sasing hattuna katkhiba\
    \ adu eingonda katpa natte."
  yad-NT: 'Sa̱numityeda ji̱ta Ju̱denu variy rirya̱jisiy: ‘Dañuma rirya̱tuva̱chu ruumu
    jdarichijyuu.’ Nu̱tyu daryani̱ rani̱cha nu̱chara sacateraniy Ju̱denuju̱ tu̱chu̱bay:
    ‘¿Jirya̱ntya tuva̱chu, Irayénuveda, tama̱ jiryeñi jnutatyanu̱tyi yivi̱ ray, tama̱,
    jiryatiy jiryeñi jvajeya̱nu̱tyi daryaju̱yu vu̱yaju̱y vaata sa̱ra̱ju̱, mitya tomu
    ricyu̱? Vinu rani̱day Modócu sa̱tu roriy jiryenchutityintyi, jdarichiy jantyasi̱
    jarye risa̱ju̱, Rejánu jtyati̱ ju̱denu varidyeñi̱. Ni̱ni̱ jiryeyasanta daryaju̱
    dayu, jiryatiy jiryi̱ndenu yitadyeñi̱. Ramuni̱tiy ra̱sipyata jiyusiy jirye, ra̱tidye
    jpa̱ Babinóniya jiyadaju̱ jirye.’'
  mxb-NT: '’Sa̱ꞌá ño̱ó ni̱ da̱yáa̱ ndáꞌa̱ ñaá Ndios, ta ni̱ na̱ki̱ꞌo ñaá ná no̱ó ña̱
    kini. Sa̱ꞌá ño̱ó ni̱ ka̱sáꞌá ná ndáño̱ꞌo na ti̱ñoo̱ ñóꞌo induú, chi̱ diꞌa kuaꞌa̱n
    ña̱ ni̱ taa iin profeta sa̱ꞌá ña̱ ni̱ kaꞌa̱n Ndios: Ndoꞌó, na̱ ndéi Israel, ¿á
    noo̱ yúꞌu̱ va ni̱ doko̱ ndoꞌó kíti̱ ndáka ndó tein uu̱ diko kuia̱ ni̱ sa̱ ndei
    ndó no̱ñoꞌó i̱chí ñoó?'
  pon-2006A: Koht eri sohpeisang irail, oh mweidirailla en kaudokiong usu kan en pahnlahng,
    nin duwen me ntingdier nan pwuken soukohp ako, me mahsanih, ‘Aramas en Israel
    kan! Kaidehn ngehi me kumwail kemehkihla oh meirongkihla mahn akan erein sounpahr
    pahisek nan sapwtehno.
  maq-NT: 'Vëhë xi Nina naja ne, catsismi cacun me xutachanga jan, cojo sa xi cjuaharcun
    xuta jan niñú xi siutaha ngahnga, sacuatjin catsihindu profeta xcun xujun rë Nina
    cjua xi cachja Nina hya xi cachja me cuitjin: Ngayujun ngarcun ni xuta tjë rë
    Israel matsejen ne, hya xi canicuhun chu sacuaha cjuatjo xi tuhun ná ngahan cahntsua
    yachan nu xi cavinechuntuhun ngajan ngu xín camahani tsëhë nandya matsejen ne,
    hacuiin ngahan xi cuatjin cachjuhunrcun ná ta ngayun ne, ha canindujun suvun nina
    xi chjuhunrcun.'
  hto-hto: 'Ie jira Juzíñamui íaɨoɨmona oni jaide. Afemona Juzíñamui íaɨoɨna fɨénocaide
    mona úcuaɨmo íaɨoɨ comecɨ facáoillena. Mei daɨí uai llóraɨnɨ rabénicomo cuegáuai
    daɨde: ¡Israel comɨnɨ, omoɨ cacai! ¿Cuarenta dɨga fɨmona íllamona zaféredɨzicɨmo
    rɨ́llenɨaɨ fatɨ́omoɨ cuemo fia fecállena?'
  por-BRBSL: Mas Deus se afastou e os entregou para servir ao exército do céu, como
    está escrito no livro dos profetas, “Você me ofereceu animais mortos e sacrifícios?
    quarenta anos no deserto, ó casa de Israel?
  ces-NKB: 'Bůh se tedy odvrátil a vydal je, aby sloužili nebeskému zástupu, jak je
    napsáno v knize Proroků: ‘Obětovali jste snad mně [své] oběti a dary čtyřicet
    let na poušti, dome Izraelský?'
  cui-cui: 'Barapomonae Nacom wepu tsatajopa tsipei barapomonae pia penain nacom exana.
    Nacom bara copata barapomonae xua bara barapomonae bara exanaena be pocotsi coyeneya
    xua ichichipa peexanaewa. Daxota barapomonae opitei be nacom cana exana, po opitei
    barapomonae wʉnae jainta. Barapomonae pomonae wamo susatomonae, exana pocotsiwa
    caena bayatha Nacom pia peitorobi jume pepaebin yabara cui tsiwʉnae muxu dutsiya
    tina. Bapon diwesi tina xua Nacom jume yabara tinatsi xua Nacom namchi barapo
    diwesitha, jeye: ‘Israel nacuamonae, paxam oveja pabexubame painya penain nacomʉn
    nexa, ichitha xan nexa jopa paraichim. Baraxua paexaname poxonae pajinompame ichaxota
    ira xuepana susato tsurucuae nacuatha xua cuarenta po weibetha.'
  boj-2014: Naŋgi kumbra degyeb deqa Qotei na naŋgi qoreinjrnaqa naŋgi seŋ ti bai
    ti bongar ti biŋinjroqneb. Naŋgo kumbra deqa Qotei aqa medabu o qaji tamo naŋgi
    bunuqna endegsib neŋgreŋyeb, ‘O Israel tamo uŋgasari, niŋgi wausau 40 wadau sawaq
    di sosibqa makau ti kaja ti ñumoqnsib gisaŋ qotei naŋgi atrainjroqneb. Niŋgi e
    atraibosaioqneb.
  eng-OEBUS: So God turned from them and left them to the worship of the Starry Host,
    as is written in the book of the prophets – ‘Did you offer victims and sacrifices
    to me, house of Israel, all those forty years in the desert?
  eri-eri: Ono wanenga Itou no nere moge nigai, nere edo hoonga bagu ole bagu baatu
    dada onou unyinege isou wodbode, profet nebere buk langa beele inyina dorofe,
    ‘Tere Israel, saini tere haga orei 40 ha ulisi ewe langa yafa boya, bulumakao
    bagu sipsip bagu dunege kotedu boya eeya muru wareye waha, ji eeya muru wari hayei
    yo? Gai uwanga uwa.
  aly-aly: 'Akngey ikwer-rnem-kety intwemelirrek, ra renh-rnem ipmek. Rernem antyarr-rnemek
    inkwerelhek, Akngey-kenh angkakert arrwekeleny aynteyel: ‘Israel-kenh-rnemel ayenh
    tyenkerr anthey-angenh aherrety 40-ek-atwety.'
  wiu-wiu: Nitaneyake Akolali mukiti yamea mekomepa eina yename a tibuke kakene lou
    tokene eya etepea kowitima pomotoa wakeneya. Einapa Akolaline agale akane ago
    padame eya wa wia mekane toa taneya. Iserele yene kipala ukumo yakoe. Mali lene
    timini togoikoa padeka noi (40) kakoake ali piamene ta ludu pima yakete kini pitimekawe
    kai sipi sipi kai eya wia lodo yoma pokoi. Eni lodopa nooke yotokoiya mena.
  swe-swe: 'Men Gud vände sig bort från dem och utlämnade dem till att dyrka himlens
    här, som det står skrivet i profeternas bok [Amos]: ’Var det åt mig ni bar fram
    slaktoffer och matoffer under de fyrtio åren i öknen, ni av Israels hus?'
  cth-cth: Hatnavah Cathut ni ahnimouh a hnamthun takhai teh ahnimouh han kalvan âsi,
    thapanaw a bawk sak. Profetnaw e cauk dawkvah, Isarelnaw nangmouh ni kahrawngum
    vah kum 40 touh thung thueng hanelah saringnaw hoi thueng e naw teh kai koe ouk
    na sin a maw.
  mti-mti: God mu gumbo daiewa taine, sira kwiminau ugauga god meuma gumbe waieme
    God den tobod munne. Me propeta bukaeba danave tenewa. ‘Isuraeru gwe mumawa. At
    inguiwa arawa apa bairawan 40 danave puyo maeba ge puyo yeuma gunap barauyana?
    Ye den di barauya.
  pad-NT: 'Deu-ra naihamahiki amovana vanamonahavini, oniani ida akadija''ari avikhananavaki-ra
    va''ora nahojahavini hi''ia. Va''ora arakhavini mani ida safini, masiko, boviri
    hiki-ra vakanamasivivini hija, vakadideus ipohina hira kaimoni. Deus athi namoniva
    abono kohana vakadipapira hojaki hida Deus athi: “A''onivani Israel kaija''ari
    Deus athi-ra mitha vani''a. 40 badara ipohini hora avakaabinihivini hiki ida igitha
    avaranaha''di''iki kaimoni. Hora avakavaihinikamaniki koda a''oni? Iniani. Kodimoni
    hirihi ida avakadibadani. Avakadiamonahi oamani ida avakavaihinikaja.'
  twi-twi: Onyankopɔn twee ne ho fii wɔn ho ma wɔsom ɔsoro nsoromma sɛnea wɔakyerɛw
    wɔ adiyifo nhoma mu se, “ ‘Israelfo, ɛnyɛ me na mode afɔrebɔde ne ayɛyɛde brɛɛ
    me mfe aduanan wɔ sare so ana?
  hlt-hlt: Te dongah Pathen loh a mael tak tih vaan caempuei bawk sak ham amih te
    a voeih. Tonghma rhoek kah cabu dongah a daek bangla, Israel imkhui loh khosoek
    kah kum sawmli te kai taengah saha neh hmueih nang khuen moenih.
  tbz-SIM: 'Mɛm̀mɛ kɛ̀ Kuyie mbɛ̀ yóu kɛ̀ bɛ̀ mbɑ́ɑ́ ndiyiè nɛ̀ otɑ̃̀nkù nɛ̀ siwɑ̃̀ɑ̃,
    kɛ́ndònnɛ̀ tì wɑ̃̀rimɛ̀ Kuyie mpɑ̃ɑ̃nɑ́ɑǹtì nɑ́ɑǹtò pɑ́tíri miɛkɛ kɛ tú: Isidɑyɛɛribɛ,
    di do n feumu iwũɔ̃ yɛbie nsipísìnɑ̀ɑ̀ di do dɔ̀ɔ̀ yɛ̀ dikpɑ́ɑ̀ miɛkɑɑ̀?'
  san-GUJ: તસ્માદ્ ઈશ્વરસ્તેષાં પ્રતિ વિમુખઃ સન્ આકાશસ્થં જ્યોતિર્ગણં પૂજયિતું તેભ્યોઽનુમતિં
    દદૌ, યાદૃશં ભવિષ્યદ્વાદિનાં ગ્રન્થેષુ લિખિતમાસ્તે, યથા, ઇસ્રાયેલીયવંશા રે ચત્વારિંશત્સમાન્
    પુરા| મહતિ પ્રાન્તરે સંસ્થા યૂયન્તુ યાનિ ચ| બલિહોમાદિકર્મ્માણિ કૃતવન્તસ્તુ તાનિ
    કિં| માં સમુદ્દિશ્ય યુષ્માભિઃ પ્રકૃતાનીતિ નૈવ ચ|
  amx-amx: “Kwereng Altjerremeh ineheng ntjwem-irrek. Rang inenh impek. Inang kwerraly-arlkemeh
    kelkertel-ayeng arrernelhemel nakek. Lakenh Altjerr-henh angketj angenh-angenh
    nheng Amos-el ngkwey ilekarl, ‘Tjerrtj Israel-kenh peltj mapay, awerrerrang! Nheng
    arrantherrarl mer rrkwalel alhetjam-rlwer 40 years-ek-atwetj, arrantherr ker pwelek
    apek yep-yep apek kweteth irrernng atwerl-apetjart, arrantherr tjeng key ker tjenkerr
    anthek? Arrantherr itja tjenkerr tjeng anthekarl!
  ake-NT: 'E''tane Papa usakorotasa'' era''tɨ''pʉ to'' piyapai, apʉne pʉra papa tato''
    ipɨ'' ika''sa'' konekasa'' to'' uya wenai. To'' nonka''pʉ iya to'' ɨpʉremato''
    pe wʉi enu, kapʉi, mɨrɨ awonsi''kɨ sirikɨ amʉ'' pɨ''. Serɨ e''menukasa'' esi''pʉ
    pu''kena'' karetaai yau: “‘Esuwerʉ amʉ'' rʉ''kwɨ, serɨ ɨuse''mato'' kon nepʉ auya''nokon
    pʉra iyesi''pʉ uyena'' 40 kaisa rɨ wʉipiya rɨmono'' tau ɨwesi kon a''tai.'
  qvn-NT: 'Chaura ‘Diosga munanganta rurapäcuy’ nirmi, castanchicunata dëjarura. Chaymi
    alawapäcura goyllarcunatas. Chaynuy rurar paycunaga rurapäcura Diospa willacugnincuna
    unay isquirbingannuymi. Diosga isquirbichira cay nirmi: ‘Israel castacuna, gamcunaga
    manam nogapag ofrendaycunata apapäcamaraychu ni uywaycunata wanurcachirsi rupachipäcuraychu,
    chay chruscu chrunca watantin wac jäpag pampachru capäcur.'
  tku-NT: 'Dios cātamakatīni''lh xlaca''n ē cāmakxtekli natalaktaquilhpūta sta''cu.
    Nā chuntza'' tatzo''kni'' nac libro tū tatzo''kli ixa''kchihuīna''nī''n Dios.
    Huanli: ¿Ē quilāmālacnūni''uj talakalhu''mān ē animalh tū xatamaknīn tu''pu''xam
    cā''ta nac cā''tzaya''nca ti''ya''t?'
  bjk-bjk: 'Ma lamun God ixo tuu talu idi ma ixo ganim idi bara idi tabo lotu wösöt
    abo tii, a texe, ma xaken meriso lömö xö balana kubu, xarnang toxo geet ösu xö
    buk kö bung propet: ‘Marakörö mee Israel! Mum korobo pet tö e nang mum moxobo
    sesexomet abo bulmakau mabo sipsip pö mum pa wewet a arabaa urö e xö nit ne sangaun
    ne awat nang mum moxo kis singan kö xönö tataun.'
  msy-2020: 'Ezɨ God akɨrim ragha me gasaragha, me ataghizɨ me overiamɨn mɨkovezibar
    ziaba fe. Akam inigha izir gumazibar akɨnafarimɨn akam an mɨrara ghu: “ ‘Ia Israelɨn
    gumaziba, mar ia 40plan azenibar gumazamiziba puvatɨzir danganimɨn ikia nan ofa
    gami? Bar puvatɨ.'
  bpr-bpr: Bay knagol Dwata ale, na bayàan ale mangamfù di dad blatik. Na gdohò i
    sulat satu tugad i Dwata di munan, manan, ‘Gamu dad to Israél, ise ku do i gumdamsùyu
    na i gumléyu di kloyu mnè di banwe landè to mnè ditù di lam i fat falò fali klon.
  rmy-VLAKH: 'Дэл отрисайля лэндар и ашадя лэн тэ тэлён чергаенди пав болыбэн, сар
    пистросардо андэ лила пророкондирэ: «Чер Израилёско! Чи зашынэнас тумэ, чи анэнас
    жэртворя всаворэ саранда бэрш андэ мал?'
