    o''e ip ixeyũ kay. Imẽn cedag̃''ũm cĩcã o''e Deus xe. Imẽn e''em Deus ekawẽn muwẽnuwẽn''ukayũ
    emudupmubararaktup: “Bekitkit, owebe g̃u ovelha ũmũm''uk epesop uk''a''ũmat pe
    bima―40 koato bima,” i''e''em Deus Israel naxeg̃ebitbit pe, i. “Eyedeusbaroyũ
    be acã iũmũm''uk epesop―eyemumug̃ẽ be acã,” i''e''em, i.'
  amk-amk: 'Ampafe Allai sawing warang werusa tuti suasa esomi we awaha na rorafaisi.
    Nanai kariri fianai aino mayeai mani nabifosa esoi ahang fo, amani dotu toninai:
    ‘Inontarai Israeline meaine. Defuina piarue mera na katai wekamamiei wowong fo
    mani, fiahung memunsa metohonsa we korbanifo mani menari we yau e?'
  fai-fai: Kata Got aka ibik wakuyam nadanade imadála yak ibakamin got abid tikin
    milum ita suksukyamsiw. Be lum senin kinim Got buk tem godusiw taw kanamsiw. Kale
    Got bako, ‘Isadael kinim kiba anang iwán sed gisa bakan kal bi itol deng mak bako
    tam kin kal keidiw, kata kiba iniman buduma kauye siwsiwe uyo kudew tad nam wane
    ilkánamusiw bá.
  ura-NT: 'Nii coaraane jaun jetaote, acaauru aina obajeein, coroatajanenaacane jiaane
    Cana Coaunera, acaauru chosichuru niha acaauruhacha bei- dedeu nenacaauru, enoto,
    atene, arasijie, naaonjoainunruhacha coroaecuruhane coina. Nitohanihane jaun jetaote,
    nere bera inoaesihuru que aitiin laenaerateein: ‘Isaraelitaauru: coatia carai,
    nii jenachoonca jaanacaneein, cacha areroo- desieretoo neeichene bana, carai lenone
    sohin nihane terejetoheeicheluta.'
  mcd-NT: Ascano Upa Diosin afanan atoqui unimanima. Ato potayoni “Ua afanan tanapaicanima.
