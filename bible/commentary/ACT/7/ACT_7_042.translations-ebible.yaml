    tuku miŋge kuyarna. Israel mbal tane ma baknu mbolŋge yar 40 minmba agaŋmor baleniŋmba
    atraukinaig ta ye tuku idusmba taŋa ndanaig.
  acr-TNT: '»Ecꞌu ri Dios xebuya can che ulokꞌnimaxic quikꞌij ronoje ri cꞌo che ruwa
