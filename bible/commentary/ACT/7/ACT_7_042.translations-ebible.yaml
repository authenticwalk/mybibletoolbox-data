  mkl-mkl: Nɑ nŋu, Ilɑɑɔ̃ í fɑ ɑrɑɛ hɑi bi tu ŋɑ nɔ í jɔ̀ ɑ̀ wɑɑ tɔɔ inunu do cukpɑ
