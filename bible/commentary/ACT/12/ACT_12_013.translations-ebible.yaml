verse: ACT.012.013
translations:
  kpx-kpx: Guligulilahasege Bitau lohoale udaha hamage kemo loviamale ma mole Loda
    keu lohoale Bita hoto valitinu.
  okv-H: peheto kito huga pe ta vahihiri unu bande ta pure ari kakara javo Rhoda amina
    puvuto
  tbo-tbo: Ma hougana i lulougo naka tu bagibagi wawinena gowana Loda i nei po ipa
    guduna ina hoeya.
  mal-C: പത്രോസ് പുറത്തെ വാതിൽക്കൽ മുട്ടി. അപ്പോൾ രോദാ എന്നു പേരുള്ള ഒരു വേലക്കാരി
    പെൺകുട്ടി വാതിൽ തുറക്കാൻ വന്നു.
  grc-SR: Κρούσαντος δὲ ⸂τοῦ Πέτρου⸃ τὴν θύραν τοῦ πυλῶνος, προσῆλθεν παιδίσκη ὑπακοῦσαι,
    ὀνόματι Ῥόδη.
  bgc-bgc: जिब उननै दरबाजा खटखटाया, तो रूदे नामक एक नौकराणी देखण नै आई।
  khz-khz: Petero numa mulina vanaginai ekoekoeto, ne vetugunagi vavinena ta arana
    Roda eagoto, eneve gitaa ulanana.
  deu-TKW: Als er aber an das Pförtchen des Thores klopfte, gieng eine Magd Namens
    Rhode hin um zu hören,
  zsr-NT: Catiꞌ bulidzëꞌ Pedro raꞌ yuꞌu löꞌa, brujbiꞌ biꞌi ngul lëbiꞌ Rode quië gnö́zibiꞌ
    nuzxa naꞌ.
  lin-lin: Petelo abetaki ekuke ; mpe mwasi mosali moko, kombo na ye « Rode, » apusanaki
    na ekuke mpo na koyanola.
  hns-NT: Tab djab Petras kamaarie par khoet-khoetaais, tab ekgo Rode naam ke naukaraanie
    aail dekhe kie ke hai.
  noa-E: Mag petwi, barwia, ũjãrram puertdi sirimajim aajem, ich weeu aumkhĩir. Magbaawai
    khap aag awi daupeer ãb Rode anʉmua puertdi aigcha ũraan bëejim aajem.
  eng-EMTV: And when Peter knocked at the door of the gate, a servant girl came to
    answer, named Rhoda.
  mib-NT: Te cáhán Pedro ni jinū de yéhyɨ́ fuera, te ɨɨn sūchi sɨ́hɨ́ nání Rode cuahān
    i jeē cúni i núu ndé ɨɨn cúu jeē cahán.
  lif-NT2: पत्रुसरे़ लाम्‍धेःप्‍पिन् लाःक्‍कात्‍लाम् खाक्‍खु हे़क्‍क्‍याङ् रोदा मे़प्‍मनामा
    सेवारोमान् ओमे़त्‍छे़ फे़रे़॥
  xnj-xnj: Petili ahodisi mlyangu wa kuvala na mdala mmonga mtumisi liina laki Loda,
    akamyidakila.
  mmx-mmx: Pita gapdipdi ro maxamang at lumusmaragu la lara loolik asaxaruki, laasen
    teren ne Rodi ga vas kaxat kusu na vorang linga ren.
  cbr-NT: Cuanx bëbaquian xëcuë taxcaia cuabëtsini ca xanu xuntacu, Rode, ax xëócai
    uacëxa.
  tee-NT: Chai acsni salh ju xamalhtich lacak'ex ju ixvi lacati pus taxtuchilh pumatam
    atsi' ju Rode ixjuncan. Va ismispaputun tichi chavaich ju ixya.
  eng-LSV: And Peter having knocked at the door of the porch, there came a girl to
    listen, by name Rhoda,
  cak-NT: Y cuando ri Pedro xapon chirocho ri María, xuc'ojc'a-apo ri puerta, ja xbe'el-pe
    jun xten rubinan Rode.
  pah-NT: Igwete Pedro'ga vahemi onga jupihai pe okwaokwa hovapytymbava rehe o'ama.
    A'ero kujahẽa ruri henduva Rodehẽa. —Ma'g̃a pero okwa? ei hẽa javo ga pe.
  sja-NT: Ma te t'ĩupata taawaik'a eereepa Pedropa t'ɨ̃ji. Mãpai te ak'ɨpari awẽra
    Rode apatap'edaapa ak'ɨ cheji k'awaait'ee k'aita mãga ni.
  xed-xed: Ka lagha Piyer dzaŋtá watgha lamə da həga. Ka gavadaghatá sana marakw ka
    kwalva, ta hgə lu ka Ruda, da sna lwani.
  mks-NT: Ta tá na̱xi̱nu̱ co̱o da vehe María cán já na̱casáhá cátí ndáha̱ dá yéhé
    cán. A̱nda̱ já na̱xi̱nu̱ co̱o in ñá loho naní Rode ña̱ cande̱hé ñá ndá na̱ cándichi
    ja̱ta̱ véhe cán.
  gfk-S: Pita ga pipidil tano matanahala mekaia nataman ma tike hinasik na tultule,
    a hinsana ne Roda, ga hana leh ura pinapos.
  bmu-bmu: Mewö malgetka Pitönöŋ kaba söndaknöŋ kinda naŋgunöŋ qeyök. Naŋgunöŋ qeiga
    welenqeqe ambi qetŋi Roda yaŋön kaba “Gi daŋön?” jiba qesiyök.
  dgz-dgz: Pita tonana ken ken toiwandini, amba nao waenewa da yaua Roda tonan watapapen
    menan tauen.
  eng-GNV: And when Peter knocked at the entrie doore, a maide came foorth to hearken,
    named Rhode,
  zaa-NT: Bél·labi tè Pedrua ru'a puerta qui' zaguán nna, biria ttu niula cuìti' lą́
    Rode para tayuą nuỹa nuá du ru'a puerta.
  eng-WEBSTER: And as Peter knocked at the door of the gate, a damsel came to hearken,
    named Rhoda.
  guh-guh: María pijabo matatoyorotsia yacaranata ibopanaxanetonë mataropotsia pefaratsijavaxanetota.
    Nexata bajarapayacaranatsijavaxaneto baupa, Pedro docodocota petobaupatsinexatsi.
    Nexata bajarapabota penacuenebivayo, Rode, pitsaparena petaenexa ponë baupa docodocotanunuca.
  bon-bon: Peteru puutucu gaabe ne seyäjige, piba mete kaakesea ngulebägrä ngii Rooda
    toclige ireme.
  nhw-BL: Huan Pedro quitajtacani cuapuerta, huan hualajqui se ichpocatl catli itoca
    Rode quitlachilico ajqueya itztoya calteno.
  mgw-mgw: Petili aapangite u'li paniango wa panja na ntumisi yumo mwi'nja ywakemelwa
    Loda, aayi'i paniango yi'ki'ti'a.
  swh-ONEN: Petro alipobisha hodi kwenye lango la nje, mtumishi wa kike jina lake
    Roda, akaja kumfungulia.
  wbi-wbi: Ye ahodisie kumulyango ughwa kisighililo, u-mbombi jumo uminja juno itambulivua
    Roda akisa kudindula.
  bba-bba: Piɛɛ u ɡɑmbo so yɛnu kɔnnɔwɔ mɑ kurɔ sɔm kowo ɡoo wi bɑ rɑ soku Rodɑ, u
    dɑ u swɑɑ dɑki.
  eng-KJVCPB: And as Peter knocked at the door of the gate, a damsel came to hearken,
    named Rhoda.
  kgk-NT: Ha upéi katu ogwahẽ oho-vy ramo, ombota mbota okẽ-rehe. Ohendu ramo, ou
    ohexa tembigwái héry va'e Rode kunha va'e.
  waj-waj: oro mmaanaidiri sipuuvau ruduu rikioo mmoori vareera kiaatanna voovai nnutuuvo
    Roteeva seenoo tuma sipuuvaa hatuaanaree kiaa
  cpy-cpy: Areetapaaka Pedro ikyaa-piinteetzira, kaemapaaki. Okanta apaani ewankawo
    iitachari Rode, jatanaki aminiri iitarika kaematsiri.
  mpx-mpx: Pita i pitipiti abaulutuk ana noga inoke galok etega, limi ana totuwalali,
    alana Loda, i nok tage nog i pwepwela.
  wbp-wbp: Piita kuja yanurnu yuwarli-kirra, ngulangkaju tuwa pakapakarnu kujalpa
    karrija tuwa yarlungka. Ngulanyalpa pakapakarnu Piitarluju. Karntangku jintangku
    warrkinirli yirdingkiji Ruurdarlu, purda-nyangu tuwa pakapakarninja-kurra, ngulaju
    yanu tuwa-kurra lakarn-maninjaku.
  luo-luo: Kane Petro oduongʼo dhoot ma oko, to nyako moro ma jatich miluongo ni Roda
    nobiro mondo oyawne.
  nhe-NT: Huan Pedro quitajtacaniyaya cuapuerta, huan hualajqui se ichpocatl tlen
    itoca Rode quitlachilico ajqueya tlatajtacaniyaya.
  aii-aii: ܬܘܼܩܬܸܩ ܠܹܗ ܫܸܡܥܘܿܢ ܟܹܐܦܵܐ ܠܬܲܪܥܵܐ ܕܕܵܪܬܵ‌ܐ، ܘܦܠܝܼܛ ܠܵܗ̇ ܚܕܵܐ ܒܪܵܬܵ‌ܐ ܫܸܡܘܼܗ̇
    ܪܘܿܕܵܐ ܕܦܵܬܚܵܐ ܗܘܵܐ ܠܹܗ ܬܲܪܥܵܐ،
  esk-NT: Taluata siḷataani Peter katchaqtuġniqsuq. Niviaqsiaq atiqaġniqsuaq Rhoda-mik
    utlautiniqsuq paamun kisuupmagaan.
  msb-msb: Pagtuktok ni Pedro sa may pwertahan, naghalapit an suruguon na babayi na
    an ngaran si Roda agod aramon kun sin-o idto.
  cpa-NT: Jøng² mi³ca¹tøa¹ Pedro hag³jnǿ³ tsih¹² ja³dsi¹², ca¹ŋi¹jái² jan² tsih² mǿ²
    jmo¹² ta³ dsi²néi², tsih² tsen² Rode.
  dso-dso: ପିତର୍‌ ବାଇରର୍‌ କାପାଟେ ଟକ୍‌ଟକ୍‌ କରି ମାର୍‌ଲାକେ, ରଦା ନାଉଁର୍‌ ଗଟେକ୍‌ ଗତିଦାଙ୍ଗ୍‌ଡି
    କାପାଟ୍‌ ଉଗାଡ୍‌ବାକେ ଆଇଲା ।
  meu-meu: Bena Petro na iduara ai vada e pidipidi. Bena kekeni ta, ladana Roda, na
    ikehona ela;
  yva-NT: Umba Petrus nande unsanda sisa rai, weramu rauguji matuve. Weti po apa kawije
    raveano unsanda rananepat. Umba wanya manapatambe no yavare umaso rai inta muje,
    ama tame mirati Rode. Mare mbe ramu mo unsanda umaso rausiso.
  dgc-dgc: Tinumuktuk ti Pedro to pintuan, éy inumange tu bataan to pintuan a inentan
    na éng ti ésiya ya.
  zpm-NT: Zeeṉe bdziṉ Pedr pcaaṉnia Pedr ro yu. Briee ti ndzoop ne quia dziin ga lë
    Rode, zieso ndzoop dieṉ chow.
  hix-NT: Àmàn watxan hotaka toy hatà, Petru. Tey tey tey tey kekon hatà, àhotar hoko.
    Nomokye hatà, banatkemà. Hokne rma noro hatà. Onok omoro, kekon hatà. Uro uro,
    kekon hatà, Petru.
  sim-sim: Pita am or ihi ormu akan tirira. Akan or tiririk orok lerawun landari nokopminyongo
    las mu akayangan sutlakurik tara. Hi sihi Roda sira.
  npi-ULB: जब उनले ढोका ढकढक्याए, तब रोधा नाउँ गरेकी एकजना दासी केटी ढोका खोल्न आइन्
    ।
  cgc-cgc: Ganuktok Pedro i naan ta sara ta gangaan na melled ta sular. Pailingan
    dya ta suguon na dlaga na ngaran din Roda.
  tim-tim: Ulilaŋmâ tatbiâ Petoroŋe âgâm emet dawalauŋân kinmâ, “Woa” dâep. Hain dâmbo
    hoŋ bawa âmbâle siâ kotŋe Rode togom hâŋgiân talep.
  yor-yor: Bí ó sì ti kan ìlẹ̀kùn ẹnu-ọ̀nà, ọmọbìnrin kan tí a n pè ní Roda wá láti
    dáhùn.
  wos-wos: Godka wandaka dé Pita yae dé hafwambu téta dé gena fétémbu xiya. Xiyandéka
    lé jémba yakwa takwa hési léka xi Roda lé gena yambu nafwinjoka lé ya.
  emp-NTPO: Maʌ̃ne Pedroba dajadaareba trʌ̃ b̶ʌd̶e nezocawẽrã Rode abadaba acʌd̶e
    wãsia caiba trʌ̃ b̶ʌ cawaya.
  eng-F35: When Peter knocked at the door of the gate, a servant girl named Rhoda
    came to answer.
  ind-ind: Petrus mengetuk pintu dan seorang pembantu perempuan bernama Rode keluar
    untuk membuka pintu.
  pes-OPCB: پطرس در زد و خادمه‌ای به نام رُدا آمد تا در را باز کند.
  mpt-mpt: Fitae amisalo gong gong gansea Maliao okok kewemin unango niniino Lodao
    tenoa Wankebte? gesoa Fitae baanea Netabo gesea
  ssx-ssx: Kutupa mo pota꞉ kake pa꞉ta꞉ pua hoto laa kilikili laeyekeme. Kutupa wandiki
    ma꞉nda꞉ Loudama꞉ lombolo peekepate
  mkl-mkl: Iyi Piɛɛ í to bɛ ŋɔi í cɑ̃ ɡɑmboi ɑndɛ koofɑu ŋɔi ɑbo woo ce icɛ ɡɔ iyi
    ɑ̀ yɑ kpe Rodu í koo í bee í ni, yooi.
  gaq-gaq: ପିତର୍‍ ର୍ଣ୍ଣସାଙ୍ଗ୍‌ନେ କାପାଟ୍‌କେ ଟକ୍‍ ଟକ୍ ବଗ୍‌କେ ରୋଦା ମ୍ନିକ୍ନେ ମୁଇଂ ଚାକର୍‌ବୁଏଃ
    କାପାଟ୍‍ ରଃନ୍‍ସା ପାଙ୍ଗ୍‍କେ ।
  gof-RNT: Yan karen eqqidi xeegis. Issi Rooda giya oosanchchiya penggiya dooyanaw
    yasu.
  unx-unx: ପାତ୍‌ରାସ୍‌ ଅଡ଼ାଃରେୟାଃ ବାହାରି ଦୁଆର୍‌ରେ ଠକ୍‌ ଠକ୍‌କାଅକେଦା ଆଡଃ ରୋଦା ନୁତୁମ୍‌
    ମିଆଁଦ୍‌ କାମ୍‌ଡ଼ି କୁଡ଼ି ଅଡ଼ାଃ ବଲଦୁଆର୍‌ ନିଜ୍‌ ନାଗେନ୍ତେ ହିଜୁଃୟାନା ।
  gah-gah: Pitá nene gatetó hoko-hoko lokago, gelekelé mohó makó agulizá Loté nene
    éaho hoko-hoko nolihe loko lemeko
  lcm-lcm: Au kanlapo pirpiring mete takaman e komo, na mangsikei a kavulik asosokai
    kana asan ta Rode kala pasal asi me tavas ania.
  aer-aer: Peter akethele tnetyame arriwe atwemele. Kenhe arelhe awenke urrkapentye
    Rhoda arritnyele awemele, arriwe-werne apetyemele apayuthneke, “Angwenhe-ame unte?”
  qvc-NT: 'Pidruqam chay wasiman ch''ayashpaqa, punguta takarqan. Chayta uyashpaqam,
    suq china Rrudi shutiq kallparqan chapakuq: ¿Piraq punguta takaykan? nishpa.'
  tgl-ULB: Nang kumatok siya sa may pintuan ng tarangkahan, isang aliping babae na
    nagngangalang Roda ang pumunta upang sumagot.
  cbs-NT: 'jiwe jemaintin kenenibu janu jikiti xui beputi tsan tsan akaya Marían tsuma
    ainbu jawen kena Rode: —¿Tsua ikimenkain?— ika kainkain uin kaxun'
  xtm-NTPP: Te ni skajan de ye'e ma, sani te ni kee in suchi si'i jinukuechi i yukan,
    ja ndakune i ye'e ma, te nani i Rode.
  nnq-nnq: Petulo ngagomba oti pa nniango panja na mpakachi jumwe nhwenja ojwakemigwa
    Loda, ngajenda pa nniango kujekete otina.
  bao-NT: Tii wiipʉ eagʉ, wiijeri caa pee ca niiri jope pee eari, jʉoupi. Cʉ̃ ca jʉoro
    tʉori, jĩcõ wãmo Rode ca wãme cʉtigo, ĩago witi waaupo.
  san-ORI: ପିତରେଣ ବହିର୍ଦ୍ୱାର ଆହତେ ସତି ରୋଦାନାମା ବାଲିକା ଦ୍ରଷ୍ଟୁଂ ଗତା|
  rmn-rmn: О Пётар мардяс э бар, тай гели тэ пхутрэл э иргатинка Рода.
  huv-NT: Wüx tapeay mbeay nden, quiaj tendeac. Quiaj tiün nop nüx nenüt Rode majaw
    jane.
  otn-NT: Nu̱na̱ ra̱ Bɛdu p'ʉya, bi jätra̱ goxthi p'ʉ thi. Bá̱ pøn'a̱ n'na ra̱ hmu̱te
    ni̱ hu̱ ngue ra̱ Rode ngue da̱ pa̱di̱ te'o di jätra̱ goxthi.
  nop-nop: Kaŋ tipilapilaye waabi niŋ wou Loda adi talik dilitombit yoŋa buguk.
  obo-NT: To kod-inguma ni Pedro, id ponguras sikandin woy id ponoktok diyot sobbangan.
    Na si Roda no sudsuhuwon no mongovay, id ponog amoy'd ontongngan ko ondoy idda.
  kca-kca: Хун пӑ Петра пушас овән хŏплэмәс, Рода нэмпи митнэ хуԓәтты ким этәс.
  cak-ENT: Y tok ri Pedro xapon c'a chiracho ri María y xoyon-apu pa puerta, xbe'el
    c'a pe jun xtün rubini'an Rode.
  lif-NT: ᤐᤋᤪᤢᤛᤖᤧ ᤗᤠᤶᤎᤣ᤺ᤵᤐᤡᤴ ᤗᤠ᤺ᤰᤁᤠᤳᤗᤠᤶ ᤂᤠᤰᤂᤢ ᤜᤧᤰᤁᤩᤠᤱ ᤖᤥᤍᤠ ᤔᤧᤵᤔᤏᤠᤔᤠ ᤛᤣᤘᤠᤖᤥᤔᤠᤴ ᤀᤥᤔᤧᤳᤇᤧ
    ᤑᤧᤖᤧ॥
  mie-NT: De nī ncāhān Pedro viéhé tāvēhé, de cuāhān iin ñahan lúlí nání Rode jā cuácunini
    ji cúndēhé ó ní iin nchivī cúu jā cáhān.
  san-TIB: པིཏརེཎ བཧིརྡྭཱར ཨཱཧཏེ སཏི རོདཱནཱམཱ བཱལིཀཱ དྲཥྚུཾ གཏཱ།
  qve-NT: Pedroñataqmi ichaqa chay huñunakusqanku wasipa punkunta tocaran. Chaymi
    chay wasipi serviq Rode sutiyoq sipasqa, pis kasqanta qawaq lloqsimuran.
  pao-NT: Ka nobe-kobena petuoogase ka natzakona'a doka'nge. Mary tummatzidu tsuadumu
    Rhoda mee naneadu ka oo nadoka'nge oetu poonne petuga.
  cbu-NT: 'washitungashinung tuh tuh tuh, tárangasha washirpanee arangeema. Mariysha
    muchchur Rode suru, ansha anush napkatu, Pitorsha: Nuwtanda, tárangasha.'
  usa-usa: ánibo Pítaama oqtaráq pagé-page kétitana mórama mayaí-ínímmá Aróta wemá
    Máríaamma áwáqnaa umá mayaímá kémayain-inikoma oqtamá íyakanena uráiye.
  soy-soy: Kuu n hɑpɔ uu kɛ́yɔ ripoo pepu, unɔ́si kɛikɔ́ unyinɛ kɑpi yɛ n sée rɛ
    Rooti uu sĩ́ ukɛ́ hɑ yɛ̃ tɛ wóo lo?
  hui-hui: Pida ibuwa ibugua anda biago panga tagirayagi howa gime bayagola biabe
    bia haga wandari mini Loda de hondole ibini.
  amf-amf: Bhethiroosaar mayan kerinam kinin kokkenka Rooda hambhayno waadima maa
    kallo kidi hay kinin dohonam dhesana kerindar ko nivade.
  quc-NNT: Aretaq ri tat Pedro xch'aw chi' ri porta re uchib'e, xel loq jun ali u
    b'i' Rode che rilik.
  dob-dob: ꞌEnega Pita anuwa ꞌana ꞌawa ꞌenaya ꞌiꞌaukeke, ta topaisewa mewainena ꞌana
    esana Loda ꞌimai,
  wrs-wrs: Pitava ganamba, ambara tuvm vendluhunvna. Mongo andranind unguvlirini provna,
    ophomnalm, nihilva henamba Rota.
  mca-mca: Qa yamets pa'aj pa' ƚeji' qa yilanetskii. Qa pe' ewi'ƚ witqejkunenki' ƚii
    Rode, qa ikii qu' nenikfe'lets pa'n ƚii pakha' yilanetskii pa' ƚeji'.
  tzo-TZC: Cꞌalal jech icꞌot scꞌoj ti tiꞌ nae, jaꞌ o tal jun tseb, Rode ti sbie. Tal
    sqꞌuel buchꞌu ta scꞌojilan ti tiꞌ nae.
