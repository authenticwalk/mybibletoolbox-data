  mbh-mbh: Ma Pita i es ma i pitroo a vel thekia, ma seng omainga omole ako iion a
    Roda i espot mo i theppot vel thekia.
  bdd-bdd: Eeta Pita hada ꞌana ꞌahwaꞌeda ꞌoina ꞌiꞌetunatunaꞌeꞌeya ma topaihowa mewahinena
    sanina Loda ꞌitauyama,
  cbt-NTPO: Paira tahuirinquë canconahuaton, ya'coananënquë pi'nitonin. Pi'nitohuachina,
    a'na nanon huë'nin, Rota itopiso'.
  rmy-SERVI: Пётро помарда дэ вударэн, тай лэстэ выджиля бутярни, савя акхарэнас Роза.
  srn-NT: Di Petrus doro drape, a naki na a fesi doro. Dan Roda, a uma di ben wroko
    drape, kon luku suma na en.
  cta-NT: Ngujuiꞌi̱ yaꞌ yu toniꞌi̱, loꞌo liꞌ sca nu cunaꞌa̱ cuañiꞌ nu naa Rode, biꞌ
    nu ndyaa naꞌa̱ toniꞌi̱. Ñaꞌa̱ ndu̱ ti nu cunaꞌa̱ biꞌ toniꞌi̱ nde niꞌi̱ ti.
  bqc-SIM: Kɛ́ à bↄlɛ gba lɛ̀, ↄ̃ nↄɛ zĩkɛna pↄ́ wì mɛ Loda gɛ̀ gwai.
  tcz-CHONGTHU: Chuin aman kot chu akiuvin ahile soh numei Rhoda kiti nu chu kot hong
    dingin ahung in ahi.
  mar-mar: पेत्राने फाटकाचा दरवाजा ठोठावला, तेव्हा रुदा नावाची दासी फाटक उघडण्यासाठी
    आली.
  snp-snp: numuna kila kanudo kesoba wiyaiye. Kesoba wiyaito, kouba-naba nomili ma
    kuliya Loda yakafo kanu winae, loto aifa,
  isl-isl: Hann barði að dyrum og fór þá stúlka, Róde að nafni, fram til að opna.
  spy-NT: Kukuurso ꞉Bētērō ām oreetaab tuuyta. Kiwokukas ꞉chēēbto ake nyēē ki motwooriin
    nyēē /kikēēkuurēē Roota kule ki ng'oo ꞉nyoo kikuursē.
  xnn-xnn: Idi inomdan isnan segpan dat menkogkog dat omey nan esay baa ay si Roda
    ay mangtokab.
  mwe-mwe: A Petili gubhaolishiye pannango, ntumishi jumo jwankongwe lina lyakwe Loda
    gwapite pilikanishiya.
  tte-tte: Pita ilaoma yo itolo nume kana gamwa ganamulina mena na ikipisi. Kabo gamasine
    yabo numene kana topaisowa esana Loda ilau yakato gamwa isoke.
  tcs-tcs: Pita i bin nok wea da ausaid geit ane wan sebant gel, neim blo em Roda,
    i bin kam po opene da geit.
  hlt-THB: Piter ing a leng nakawng chawh ce khoek hy, cawh Rodi ak mingnaak tyihzawih
    nuca pynoet ce chawmkeng na va cet hy.
  soq-soq: Me wisene du moape enene kekesaraleidio Meri nolawa dewalala iwa ebowa
    Roda du moa wadaauba awa nosene mida du moape kekesaraleidia waitarawalen.
  qub-qub: Chayaycur sawan puncupita Pedro gayacuptinna pï cashantapis ricananpaj
    llojshiran Rode jutiyoj jipash.
  att-att: Á pakáddè ni Eduru ta balkon na balay ta aggik na kalsáda, nattottò ta
    puertá. Á minay si Roda, nga abbing nga babay nga masserbi, ta en na innan nu
    asinni yù umay nga mattottò.
  bki-bki: Ana Pitere boru ea yimo nei, minia m̃aratavo nene, ana niatira sesa na
    vio nei tai, siano Rota, naio binimei ka rivetavo.
  bqp-bqp: Kũ à gãnu gbà lɛ̀, akũ nↄgbɛ̃ zĩkɛri kũ òdi pinɛ Roda gɛ̀ɛ gwa.
  mcp-mcp: Nyə á ka kudə mbɛ̂. Ŋgwɔ́l sɔ́ɔl məsáal mudá nə jínə́ nə́ Rôd mú shísh
    mbɛ́d kə gwágʉlə.
  hat-hat: Pyè frape nan pòt devan an. Yon sèvant yo rele Wòd vin reponn.
  npl-NT: Ijkuak Pedro otlakakálatski itech kaltentli non okatka kan patio, se íchpochtli
    non itoka Rode otlachiato akin otlakakalatoka.
  bgg-bgg: Phithar è habin shii phey ne ho mage shii, Rhoda beng pha khiao jia wuii
    thog ne chang ruii.
  eng-TCENT: Peter knocked at the door of the gate, and a servant girl named Rhoda
    came to answer.
  eng-BSB: He knocked at the outer gate, and a servant girl named Rhoda came to answer
    it.
  cpu-NT: Kaimapaake ikyaapiintaitzi. Okanta aparoni evankaro paitachari Rode, jatanake
    ameneri niinkarika.
  san-ASM: পিতৰেণ বহিৰ্দ্ৱাৰ আহতে সতি ৰোদানামা বালিকা দ্ৰষ্টুং গতা|
  tod-tod: Siɛgi zu é siɠigi ma ɓogi laaloɠani la, botiɠɛ anzanui ta ɠɛni ná, daaseigi
    ga Lɔɔde, naa maaɓuɠani kpogi ʋa ga é woilo.
  tac-NT: '''Lige alué Pegro alé yóchika reporále alé galírale sébaga alué mukí María
    bejtélachi. ''Lige bilé mukí iwé simile alé yochi e''nemia. Alué mukí Rora anilime
    nile.'
  eng-WEBPB: When Peter knocked at the door of the gate, a servant girl named Rhoda
    came to answer.
  gfk-H: Pita ga pipidil tano matanangas ma nataman ma tiga hinasik na tultulai, hinsana
    ne Roda, ga haan laah bia na papos.
  viv-viv: Au Fita giyemu wanafali gava kwaune gikifisifisiꞋa ada agetoga kwamayoku
    saꞋeyana, ana egana Loda, giꞋela be wana ginayauna.
  yao-yao: Che Petulo ŵapoposile pannango wa paasa ni ŵaiche katumetume mwali liina
    lyakwe che Loda kukupilikanila.
  tgp-tgp: Ale mara mo r̃ir̃ingi na pelatin rope ima atu, har̃arihi volitusi matea
    hijana Rhoda mo mai vara i roi.
  auc-NT: Pegodo ïñömö yabædemö ongonte aa peyongä baquecä në ëacä ingante në cæcä
    inte tömengä ëmöwo Adoda ïñömö ëñencæte ante pongantapa.
  kbc-NT: Pedro naɡ̶a yatoke epoagi, odaa aca niota ane liboonaɡ̶adi Rode jiɡ̶igo
    iwi ica ane natoketice epoagi.
  bmh-bmh: Pita go beteimai, zau nugau gilan zau og korukorueun. Guzenina, salau air
    tub, gonugau wanib Roda, eneu inug go zau og korukorueu aimai piabun aleun.
  ctu-BL: Pedro tsi' jats'ʌ i ti' corredor. Tsa' majli juntiquil xch'oc i c'aba' Rode
    i yubin majqui ya'an.
  meq-meq: Tsa na, Piyer a ye naha a fay a məgeɗ. Ndo i məsler dem eye, məzele ŋgay
    Rodi a tsəne, a həndzəɗ naha ka məgeɗ hərwi mahəndəke abəra ma məgeɗ.
  noa-H: Mag petwi, barwia, hũjãrram puertdi sirimajim haajem, hich weeu haumk'ĩir.
    Magbaawai k'ap haag hawi daupeer hãb Rode hanʌmua puertdi haigcha hũraan bëejim
    haajem.
  alp-NT: Kena ilakae meture, bina makerike sae me eni nane Rode ikeu selu be sire
    ilakae meture.
  san-VEL: pitare.na bahirdvaara aahate sati rodaanaamaa baalikaa dra.s.tu.m gataa|
  kbq-kbq: Anante Pita eno megi'a kafante eme vagare vagare higeno'a, Roda'e nehaza
    eri'za mofa'mo eno eme antahi'ne.
  kbh-kbh: Pedro chë tsashenoica bës̈ás̈oca tojanchembo ora, canÿe oservená, Rode
    ca uabainá, tojánbocna jarrepárama.
  ron-LSB: Când Petru a bătut la ușa porții, o slujnică pe nume Rodica a venit să
    răspundă.
  pon-pon: A ni en Petruj a letelet ni wanim o, lidu men, ad a Rode, ap pwara don
    ron.
  nhe-BL: Huan Pedro quitajtacaniyaya cuapuerta, huan hualajqui se ichpocatl tlen
    itoca Rode quitlachilico ajqueya tlatajtacaniyaya.
  sps-sps: Pita tegteg to tan matainy sobaa jiarasan ana muiny binun ten tsinan Jon
    Mak te koo rori Roda naa mito sa nai nak mi ya.
  wnc-wnc: Yawawa Pitata kuku gwabok gwaune kepman yuke gakngat tasiwan maya tapatu
    umana Roda ngang iniking. Ita gakngat natake gwabok zitnangge apbut.
  bus-bus: Kɛ̀ à gãnu gbà lɛ̀, ben nↄgbɛ̃ zĩkɛri kɛ̀ wè benɛ Roda gàa gwa.
  gub-BL: Uhem tàpuz huwake. Ukwaukwar uken rehe. Kuzàwaza a'e pe uma'ereko ma'e a'e,
    Hoz her ma'e a'e, ur iwàpytymawok pà izupe a'e.
  imo-imo: Pita kano pumbelie nangape tawendo gaungau tirimu. Kano wali kongono ambo
    te imbi Roda, aku ambomu nari oromonje nimbe kanombai purumu.
  boj-boj: Onaqa Pita a tal meq di brantosiqa siraŋmeq di tigelosiq kindokindoŋosiq
    maeqnaqa kaŋgal uŋa bei aqa ñam Roda a bosiqa siraŋ waqtqa osiqa Pita aqa kakro
    qusiq tulaŋ areboleboleiyej. Onaqa a siraŋ waqtqa uratosiqa olo urur ti warum
    miligiq gilsiqa naŋgi minjrej, “Pita bqo agi tal meq di tigelejunu!”
  eng-DRA: And when he knocked at the door of the gate, a damsel came to hearken,
    whose name was Rhode.
  knf-knf: Akob ţi plëman, kë nalemp ñaaţ aloŋ andu'aniiŋ Rode aşë ñog, ahepar ñaaŋ
    ankobuŋ.
  san-KHM: បិតរេណ ពហិទ៌្វារ អាហតេ សតិ រោទានាមា ពាលិកា ទ្រឞ្ដុំ គតា។
  arn-NT: Mütrümtukupuy ti rüpü adkülechi wülngiñ mew, fey kiñe üllchadomo, Rode pingelu,
    tripay ñi adkintuael tañi ineyngen.
  zas-NT: Chi gulajw Bëd roꞌ port, dxel brii tijb biin la Rode ziquiaam chunin.
  ken-NT: Píta abho bɛ́dɛp nɛkok ɛnɛn mbɨ. Ngɔsɔ́ŋ anɛ aka nnyɛ́n bɛ Róda áchí
    nyaka mmɔ̌ bɛtok anywɔ́p. Arɔk bɛrɨŋɨ mmu anɛ ádɛ̀p nɛkok.
