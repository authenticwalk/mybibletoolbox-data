  bfz-bfz: जेबे तिने फाटको री दवारी खटखटाई तेबे रुदे नाओं री एक दासी देखणे आयी।
  cuk-09: Pedro gebe-yawagak-idu-gwichidse gordapgu, yagwa-gwensak, Rode-nugadi abin
