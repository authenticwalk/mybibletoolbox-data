  san-THA: ปิตเรณ พหิรฺทฺวาร อาหเต สติ โรทานามา พาลิกา ทฺรษฺฏุํ คตาฯ
  iws-iws: Mɨ Pita siya ta omaka saiir anoɨn yabanɨn, siirar yakɨ kaigakanɨu. Mɨ wig
