  poe-NT: La ntá tꞌínka chꞌán tí puerta chjinaxón nti̱a la nixja chꞌán. La ntá ijnko
    tjan itꞌin Rode kꞌuaxrje tjan kjuitsjehe tjan kíxin nkexro tíha.
  san-TAM: பிதரேண ப³ஹிர்த்³வார ஆஹதே ஸதி ரோதா³நாமா பா³லிகா த்³ரஷ்டும்ʼ க³தா|
  cof-NT: Junni Pedro minubi tamolanca toleponue yape lasisa. Junni peyun sona, Rode
    mumun, tamolanca janue mo jonunca miibi.
  srm-NT: Hën a go naki di döö kökökökö. Te wan pisi hën wan mujëë saafu de ta kai
    Looda ko u ko jabi di döö,
  qvs-NT: Pedru chay wasipi chayashpa punkumanta kayakurkan. Suk shipash Roda rirkan
    kawak pimi punkumanta kayakuykan nishpa.
  zca-NT: Mikwe'zh Per ro' pwert, kwa'n nina le'n nez, orze' tu una' xi kwa'n lë Rode,
    ngwatsi' nabei choi.
  cbc-NT: Ti wii etajʉ̃gorica jopepʉ etari piiyupʉ Pedro. Bairo cʉ̃ capiirijere tʉ̃gori,
    Rode cawãmecʉco pʉame, “¿Noa ũna na ãnicʉti?” ĩõ ĩñao ásúpo.
  qxo-NT: Tsay wayiman chaycur sawan puncuta Pedro tacacusquiptinnam yargamurgan Mariapa
    empliyädan Rode jutiyog jipash, pï cangantapis ricananpä.
  mox-mox: ʼInega Fita ʼifoqe vanue masuʼedanaya ta ʼawa ʼinaya ʼaubutubutu. ʼInega
    taha tofewa kavovo mevavinena ana wawa Loda mai ʼawa ʼinaya sabi siwaʼana.
  kew-kew: Go rabu Pita-me amaa-nane pora gaape tinaloa kogono ona Roda-me pora labolalo
    ipisa.
  dww-dww: Naumeki da Pita matakedae ya raupewapewa be taunoya waivinama isanama Roda,
    tauna matakeda kaiporenama aubainama ya verauna.
  twi-ASANTE: Petro bɔɔ abɔntenpono no mu, na abaayewa bi a wɔfrɛ no Roda bɛtieeɛ.
  aoj-aoj: Eaꞌ Pita nafeꞌ nalutu naha uta andoꞌ, anoꞌw nemataꞌw kwandaꞌmas maoli agiliꞌwa
    Roda kwafiꞌi kwaꞌi kuwisiꞌ uta.
  cbv-cbv: Pánihna, caán mʉʉná jʉibínit, mʉʉ́ wáihyat jʉ́dʉ jẽcdih waádíhna, ãt wʉʉ́mp
    mawap wʉt jĩ. Páant ã wʉʉ́mp mawachah joinít, teo wʉ̃hnih Rode wʉ̃t jʉmnih mit
    jʉibí ʉʉ́bh joyóp wʉt jĩ.
  taw-taw: Pita apɨl, kanɨb ak pak gigu gek, pay Loda, ne kal anɨb ak bin wog gɨñeb
    ak, kanɨb ak yɨkɨnɨg owak.
  jic-NT: Pedro jun vilicj t'ot'ojo, tjüwücj po'ó. Mozo tjac' jun vilicj nt'a. Rode
    lotsja jupj.
  zap-NT: Ne wkanya Bëd txuyaglaa ne ka nes runëz, wruu te nzaap ne la Rode, chen
    kwii nzeb gan txuzh ne.
  wer-wer: Pël ëën Pita pi ka pöta kanrak së körang körang yaalmëën inëën koont namp
    yapinte Rota pi kanwer motëëpënëak wal ëak orö,
  ipi-ipi: Pote lo peteai wete, Pita bala epo kamaka atoto, asia lomba oko peyo giau-giau
    lea-kola, piape wanda Lota lene okomane asia lumbulu epeaipia.
  qul-NT: Pedro calle puncuta tacajtin, uj sipas Rode sutiyoj llojserkan pichus caskanta
    yachaj.
  tnc-tnc: '@see-verse:ACT.012.012'
  ter-NT: Simoné'e ne Pêturu pahapétike nonékuke ovokúti, ina ihapápako vô'u. Yane
    ipúhiko ovoxéti koéhati Rôdi noixóponoati itukóvotiye.
  bmr-NT: 'Jaabo ɨɨfutuuboro jahisio guhugaco tutucutuubo. Jaanegui bagocaja Rode
    onoogo iinuuhi: ¿Mɨɨjoho fɨne? noogoro emeecɨtogo.'
  fuf-fuf: Ɓay o hoɗɗike baafal ngal ka naatirgal, jiwo kurkaaduujo no wi'ee Rodaasi
    ɓadoyii fii andugol ko hombo.
  mwc-mwc: Peter matara matam ketanai i raukesakesara ba aba saibisaibira kana waba
    Rhoda i botu ita botavei.
  bhl-bhl: Ka uneko, em ka wensansiliw kunum waneng im am biliw abisom dim feiwse
    ding dim bakate, weng afak waneng Oloda u abisom busulomin unsu kale.
  ons-ons: Petoro eŋe mat madetko lotke more madet ŋadino yatoke. Paki so qelit ŋerep
    mane eŋetne Roda, oŋo don turuŋine maingeakane sarike.
  con-NTPO: Tsa'caen iñajan'jen'fa'ni Pedroja tsotefa'su sombo'ttima tssai jeña cuintsu
    fetta'fasi ca'niñe. Tssai jeñasi chu'a pushesu, Rode qquen inisecho'cho, “¿Majan
    tsu tssai jeña?” qquen can'su ja.
  ghs-ghs: Hiiromi Peetoro baaqi nagapa qaahota tuputupu teetemi kokora atapa tee
    dzapa noho Rootte noi hee, Apei pou tupu teete hiireqi qurateta.
  peg-peg: ପିତର୍‌ ବାର୍ତି ଦୁୱେର୍‌ତ ଇଡ଼୍‍ତିଲେ, ରଦା ତର୍‌ନି ରଞ୍ଜେଲ୍‌ ଆଡ଼ିଏଣି ଇନେର୍‌ ଇଞ୍ଜି
    ୱେନ୍‍ବେଦେଂ ହାଚାତ୍‌ ।
  txu-NT: Nhym Pedru bôx ne arỳm kikre'ã ijê djà mô. Nhym me õ àpênh nija àmôr man
    arỳm kute me'õ pumũnhmã 'ỳr tẽ. Idjibê ne Rodji.
  eng-WEBU: When Peter knocked at the door of the gate, a servant girl named Rhoda
    came to answer.
  gnw-NT: Pedro ombopu onque, jare oẽ tenta güi penti cuñatai Rode jee vae uyapɨsaca
    vaerã.
  mux-mux: Pita lku kanuna pupa kene kunale topa kilu-kilu sirim kene kongun tili
    ambu-wenipu te, yunga bili Roda, kanili lku-kuna liimbandu omba kene,
  maj-NT: Kits'ínkjane Pedro̱ a̱nkju̱o̱ ko̱ ta̱kjín xi 'mi Rode̱ j'aisehe̱.
  bkq-NT: Mârâ âtânra saintybyem myani Pedro pyanta TON TON nhedyly, nhenahunguehomoem,
    ingâsedyly warâ. Târâ tâwaneim Rode myani ânguy pyanta aieni awyly ese idâim.
  kue-kue: Ana Pita yungu dra mendakra yungu dra sigiu dungo ana nigl-kongun ambai
    ta kangiye Roda we dingwa, ye ira umedi kanapre dua mina ungwa.
  cot-NT: Itinquiapojaqueroqueate ashitacomentontsi, ariquea ocoraqueque aajanirentsi
    icantajitica Irore amenaquitiri taaca ipajita.
  bnp-bnp: Na tahuna i bele na ruma, i tutulidi. A vora ngatavine i valai, a rana
    e Roda, ta ge matai a viri i tutulidi.
  apn-NT: Hãmri nẽ kormã kapôt ã hakwa krem mẽ kãm kahê xà tatak o xa nhũm ixkre kamã
    mẽ kãm àpênh xwỳnh Rotreja kuma nẽ hwỳr tẽ.
  ctp-NT: Wa mchkunꞌ tunaꞌan kanꞌ, kanꞌ chaꞌ ndyaa ska nu kunaꞌan kuneꞌ nu naan Rode,
    ndyaa naꞌan chinꞌ tunaꞌan bra kanꞌ. Nduun ti nu kunaꞌan kanꞌ tunaꞌan nde niꞌ ñaꞌan
    ti.
  opm-opm: Sus kuuhan trun ihir ap ohom ros tarmur Got ohnong dahandeiptin Pita oh
    ap gwatei oh kang kang potipri. Kang kang potporhan ire ma atamreipat kuu Roda
    uh Nih ap gwatei kang kang ripat rim wamtiporim apingopri.
  bvr-bvr: Nipa Birta yarlanga a-ji, ngana gu-jirra a-dulduljinga burrwa. Jin-ngardapa
    jin-mujama wupa jiny-ji jin-nelangga Rowrra (Rhoda) nipa jina-bona,
  wal-wal: Biidi penggen xeesin, issi Roodo giyo ashkkariyaa dooyanau yaasu.
  zad-NT: Ka blline', na' wṉie' cho'a leeja', na' bchej to bi' noolə le Rode, jawiab'
    no beena' chṉe.
  kmg-kmg: Eme Petorozi šae motâcko heickeme kiŋaŋ naru moc, šâŋene Rode, e mozi heickekac
    muhuc waharâ
  aso-aso: Li minanguꞌ vo hetelo aza gatedoꞌ vo okohoꞌ izavo gelekeleꞌ alu ma minineꞌ
    gulive Lodaꞌ nene akahe siꞌze-delesa ogo
  uli-uli: Pedrus yesa hapungpungu hatam we, ngo semal boy fefel le Rhoda idal, sa
    loh bela sugu.
  nin-NT: Biturr a nggurr anko a bi wa. Uvurr iko, uva nggo a yo ma di Roda à nga
    nye i kye à su unggonggo ko nggurr anko wa.
  acu-NT: Tuminai Pedro nuni jea, aanum wajas waiti epenmiau uratrita tusa, uwejejai
    tuntuyamiayi. Turamtai nawan Rode naartin inati asa, waitinam jiistaj tusa, werimiayi.
  cak-WNT: Y tek ri Pedro xapon c'a chrachoch ri María, xsiq'uin (xoyon) c'a apo pa
    puerta, y xbe'el c'a pe jun ti k'opoj ri Rode rubi'.
  ebk-ebk: Nunkokkok hi Pedro as nan pantiw. Angkiay ya nan mafiabfiaor ay fiafiai
    ay nan ngachana at Roda at uyna chinngor mu ngachan tud-i.
  spa-PDDPT: Cuando él llamó a la puerta del patio, una esclava llamada Rode salió
    a atender.
  ruf-ruf: Petiri hayagong'onde libani lya kunze, imtumwa yumwe ipinga, taghwa lyake
    Roda katsa kuhulikitsa.
  gun-gun: Kora rokẽ re ombota ramo ou peteĩ tembiguai kunha'i Rode hery va'e, mava'e
    paa oexa aguã.
  agu-BL: Toque'n tzun c'onlol Lu' yi puert, nin elu'l jun xun yi na bi'aj Rode tan
    tilwe'n yi na' scyetz i' yi juna'tz.
  isn-isn: Nai wakapindula pa mumpia nua kukingila, munyamulimo ung'wi munaanso nuitangwaa
    Roda wakapembya kulugula.
  eng-PEV: Peter knocked on the door of that house, and a worker went to the door.
    She was a girl called Rhoda.
  ilo-ULB: Idi nagtuktok isuna iti ridaw ti ruangan, immay simmungbat ti adipen a
    babai a managan Rhoda.
  pir-NT: Sa yero Pedro sope pahmare doteahye. Rode wame tiricoro cahacjõno tiquiro
    dotegʉ̃ tʉhoro ihñano esahye ticoro.
  anv-NT: Ádogé menombi, geŋka, mesɔ mendée yi apyɛ utɔɔ́ né gepú yimbɔ achwɔ́
    gii ne ákamege Ruda.
  sab-NT: Pedro jo chke ugakage ugaka dagunga, Pedro ngautu gire muinga biale kada
    Rode lle boanga Juan-Marcos chebia alin jo jrite ugakage tienda kwiandi kwian
    gai ngwange.
  tmd-tmd: Pita hön, ubalɨja pal gigu rɨmɨn, halöu Roda, ram aku mabö rɨmɨd halöu
    aku uba rödɨba höŋa.
  acr-NNT: Echiriꞌ ri Pedro xuchꞌawisaj pan ri puerta re ruwa ja, jun ali aj chak
    Rode rubꞌiꞌ, xel lo che.
  kpg-kpg: Peter ga dugidugi di bontai dela i malaelae, gei tama ahina dela e ngalua
    i golo, dono ingoo go Rhoda, ga hanadu belee huge di bontai.
  taj-taj: थेसे म्राप ढ्वक ढ्वक लमाहेन्‍से रोदा भिबा नोकरस्‍या म्राप ठोङ्‌बारी खजी।
  avt-avt: Pita kan kerp weipɨr ke wɨnak keit witeik keretɨt weipɨr keket teruk. Mɨte
    niuk mɨre Roda hɨre wɨrɨak menmen weit pewek im au, hɨre wan wawɨr keimɨn keretɨt
    weipɨr keket teruk.
  cbk-cbk: Cuando ya llega si Pedro na casa di Maria ya saluda le na puerta principal,
    y aquel dalaga ayudante si Roda ya anda para abri.
  uig-ARA: ئۇ دەرۋازىنىڭ ئىشىكىنى قاققاندا، رودا ئىسىملىك بىر دېدەك ئاۋازنى ئاڭلاپ
    چىقتى.
  tuf-tuf: Pedro María querat acor cujacro. Cur querat acor ténajacro. Ténayat wiw̃á
    cacúm ajca Rode usar cuar querat acor wijacro.
  abx-abx: Anuktok si Pedro si pwirtahan-na si kuta'. Padugok ngan angusisa si pwirtahan
    i kabulig danda nag'arunan Roda.
  mco-NT: Co Pedro tɨjc'aguu cojxnojcy, je tɨba'y'amybɨ, chi tüg töxy'anäg ypɨdzɨmy
    huɨdi anajty yxɨɨ Rode, ixa'ñ pɨn je' tɨjc'aguu cojxnojcy.
  bsp-bsp: Ntɛ Piyɛr osut-sut kumba ka dəkəbɛrɛ mɔ, kɔ wəyecəra wəlɔma pac-we kɔ Rodu,
    ɔŋcɔŋnɛ kəkɔ-cəŋkəl.
  kqf-kqf: Kamaina bi Pita gudu taulinemo i laupewapewa bi taupaula waivinina isana
    Loda, tana mataeta kaikamaḡena aubaina i nawa.
  cpb-NT: Kaimapaake ikyaapiintaitzira. Okanta ewankawo jitachari Rode, jatanake amineri
    iitarika.
  aon-aon: Pita nanak nabo wit adukitum urupat aria Roda douk kwenek mour meyoh um
    enesh iri kwakitak kwanakumori kutik omi nyeyotu aduk.
  hus-NT-2005: Tam tin tʼeney an wiꞌleb xi kuxtál, jun i tsidhan xu bijyáb Rode kale
    kin chuꞌu xitam jáꞌ nin tʼenyal an wiꞌleb.
  mig-NT: Te ni̱ ka'a̱n Pedro ichi yúxé'é yatá ké'e. Te kua'a̱n ɨɨn su̱chí sɨ́'ɨ́
    nání‑i Rode ja̱ kúña‑i yuxé'é núú.
  bps-bps: Di kgafat Fiter di gumnè Méri, tmutuk kenen di takab di lwà du mbal fusuk.
    Na nun satu libun gal dek déén, dnagit ku Roda, salu ditù du neyen ku simto kel.
  mbs-mbs: Pegdateng din doton, tinoktok din se dakel tetakep doton te lowà te balay.
    Doen sebad allang bayi ngadan din si Roda nenilib kandin.
  cme-NT: Uŋ kãa ka hi tuɔ muo dumɛlle‑i, maacembiloŋo naŋo waa, ba taa ba bĩ-yo
    Ɔrɔdi, wuɔ kã duɔ ka hĩl-de.
  sus-sus: A to naadɛ kɔnkɔn, konyi ginɛ nde, naxan xili Roda, a naxa fa naadɛ rabide.
  pon-2006: Piter eri letelet ni wenihmwen liki, oh serepein me wie papah wasao, me
    adaneki Rohda, ahpw kohdo pwe en sapeng.
  dad-dad: Pita fõ sukar godu godu fe di, kabĩ kayau taka yana Roda dedig sukar kã
    fouf nigin isin.
  zab-NT: Deni bsez Bed ruu puert, chiy bdiia tuby dxaap ni lá Rode par zeguiaab tú
    bnietqui.
  jae-jae: Eŋ kêmadi katam anduŋa ma sakiŋwagao teŋ, nê ŋaê Rode, gêja gebe êlic ŋam.
  ksd-ksd: Ba i pidil ra banbanu na mataniolo, a tultul na vavina, a iangina Rodi,
    i vila ung upi na valongor.
  msm-NT: Pagtidow ni Pedro duon to bayoy, migtuktuk sikandin. Na, meyduon bohi no
    suguonon duon no iyan ngadan si Roda. Mig-andiya sikandin aw ahaa dow hintawa
    to migtidow.
  myk-myk: Ba Pyɛɛri ya nɔ kaaŋa ki ɲɔ na wɛ, na gbura ki kuu. Kapyebyezhɔ wa bye
    wà, wee mɛgɛ ki bye na Orode. A wee di ba kuɲɔɔ li wii.
  sbe-sbe: Petelo numa ganana guduna wa unai ye koikoi ede heyayai tauhaina sinena
    hesau hesana Loda ye lau keda wa unai na ye henamai ye wane, “Kowa kaiteya?”
  mcr-mcr: Pitä iqu yäpaqäŋgisa ätqäuä, aŋä qŋqaŋä ptqä qäyätqätaŋga, apäkä wäuŋuä
    imäkqä hui, iiyqä yoqe Rota, ii qŋqaŋä wutemätä äpkqe.
  cux-NT: Taachí di'cuɛɛ̄cú Pedro cheendi va'āī yeⁿ'e patio, can'dáā 'áámá n'daataá
    chi nguuvi tá Rode.
  tur-YTC: Petrus dış kapıyı çalınca, Roda adlı bir hizmetçi kız yanıt vermeye geldi.
  san-ITR: pitareNa bahirdvAra Ahate sati rodAnAmA bAlikA draShTuM gatA|
  bel-N: А як Пётар стукаўся ў дзьверы брамаў, падыйшла паслухаць служка, на імя Рода,
  sch-sch: Peter'n bokrop inkhâr a tôk lehan, tîrlâm inkhat Rhoda dôngmate han
    mo-ong rangin a sea.
  mic-MIQNT: Pie'l metete'get gujmug ga'qanigtug aq nugtoqtejgwej e'pite's teluisit,
    Lo'ta naji gji'jiatl ta'n wen metete'gelitl.
  huu-NT: Rillanona calle fuemo ite nasena tute. Daje mullaɨño bite. Naiñaiño mamecɨdɨ
    Rode.
  jiv-NT: Tura jeá a̱a̱ wáitin tuntuimiayi, waya̱taj tusa. Túmakui nuwa̱ uchich, ni
    naari̱ Ruti, yákit tusa iyumiayi.
  otm-NT: Nɛ nu'bʉ madí jät ra jut'i bʉ thi ja ra mbä't'i, bi mba bʉ n'da ra hmute,
    ra 'yɛ̨hɛ, í Rode, gue da bądi to'o i 'bäpʉ.
  dah-dah: Be, Pita go kuŋbe yame mayyiŋ. Irkeb meteŋ bere kura deŋem Roda beleŋ yame
    hol ire yeŋ kuriŋ.
  tnk-tnk: Pita revən mɨkunkun ia təpinhə ia kwəruə fwe iruə. Rota, pran riti sə ramasitu,
    mamo tukwini nari fwe ia nəkwai nimwə səvəi Meri, in rɨreɡi, mevən ipaka tɨ təpinhə
    mamətərɨɡ.
  kpr-kpr: Buvudo, furu ainda guro békada fetedo goingoinghiri ningido, ne saramana
    kato javo Rhoda setero ira, kambo guroda, Peter da beka ava ningi kasama usira.
    Ningi kasama edo, dudukughe furu da guro jo afigae, nu ivugaghae jovereghe kamboda
    sufusira. Sumbudo ira kamboda teredo sisira, “Peter ojira furu oinda guro békada
    fetirira.”
  san-IAS: pitareṇa bahirdvāra āhate sati rodānāmā bālikā draṣṭuṁ gatā|
  nho-nho: Peter ni hanatu no pakuukuu iloo i te tootoka i haho, teenaa hanatu iloo
    te taupu e heheuna i te hare naa, tana inoa ko Roda, no mee ma ki taaraki te tootoka.
  gym-NT: Pedro nikani nebe ki jukweibtä, käkwe ñäkäbare gwäkäre amne, nire nämane
    ñäke jukwebtä abko meri sribikä bati kädian nämane Rode nikani tuen.
  azg-NT: Ndoꞌ sicꞌuaa jon ꞌndyo teon na ndyiiꞌ juu vꞌaaꞌñeen. Ndoꞌ ncüii yuscu na
    jndyu juu Rode na ityeꞌntjon ndëë nnꞌan vꞌaaꞌñeen, jnduiꞌ yuꞌñeen, tëquindyiaaꞌ
    juu nin tsꞌan na itsicꞌuaahanꞌ.
  bhd-bhd: पतरसे बेइरू दार गुड़कावं त अक नौकरानी ज़ेसारू नवं रूदे थियूं, तै दार खोलने
    आई।
  too-NT: Lā' Pedro lacatucsli huan mākalhcha a'nlhā lactanūcan para nachā'ncan na
    ixtanquilhni' huan chic. Lā' kalhatin tzu'ma'jāt, a'ntī ixtacuīni' Rode, milh
    kalhasqui'nī tichū xla'.
  ind-AYT: Ketika Petrus mengetuk pintu gerbang, seorang pelayan perempuan bernama
    Rode datang untuk membukakannya.
  cjo-NT: 'Rompojakowitapaakawo Peetero ashitakontsi, rowaga othapikitzirinta: tok,
    tok. Ari okatziyashitawitanakari onampirentsi oetachari Roore.'
  nsn-nsn: Pita ke la gotoro toro piriking kalahar, doha tang siokor kuahang kalekinale
    a hangana tang Roda ke la uelhirime tar me bang.
  san-DEV: पितरेण बहिर्द्वार आहते सति रोदानामा बालिका द्रष्टुं गता।
  tna-NT: Da su Pedro ja eteriji turubatana su, emebajaji epuneje Rode banime netianana
    ebati puji.
  lid-lid: Eme Pita udu manan atukoh kou, ya eme lohowan badih ari nyaran Roda ili
    madasan anya katou are lau handru.
  wim-wim: Nil Peter.an wamp-a, nil ath thep-thep thant thaaꞌ yoon angana, aꞌ wanch
    koman thaaꞌ aakanakan iiy, namp nungantiya Rhoda, nil work iiy-iiy thant.
  zga-M: Vu ahodin'che pa ndiango ugusigiwe, umbombi yumo ei litawa vei Roda akhincha
    khudendula.
  yom-yom: Piela bu kakokuta va muelo, kisadi kimosi kinketo, dizina diandi Lode wuyiza
    mu vana mvutu.
  san-SIN: පිතරේණ බහිර්ද්වාර ආහතේ සති රෝදානාමා බාලිකා ද්‍රෂ්ටුං ගතා|
  yut-yut: Yaŋ aŋek egakwa Pita da abɨŋ waŋga agek yoma domon tɨdagɨt. Tɨdaŋakwan
    oman mɨŋat kɨnda mani Roda uŋun da yoma wɨtdal do aŋek opgut.
  grc-BYZ: κρούσαντος δὲ αὐτοῦ τὴν θύραν τοῦ πυλῶνος προσῆλθε παιδίσκη ὑπακοῦσαι ὀνόματι
    Ῥόδη,
  cpc-NT: Kaimapaaki ityaapiintaitzi. Okanta mainawo iitachari Rode, jatanaki aminiri
    iitakarika.
  nhg-NT: Cuöc Piero oquetzotzo pobielta pa cayaju, sente sisehuantu itucö Rode oquis
    de icalejtec hasta pa pötio. Oquejtato abier öquenu quetzotzona pobielta.
  nya-nya: Petro anagogoda pa chitseko cha panja, ndipo mtsikana wantchito dzina lake
    Roda anabwera kuti adzatsekule chitseko.
  ngu-NT: Niman ijcuac Pedro oconteteloj on tlatzacuilyotl de on quiahuac, se ichpochtli
    itoca Rode oyaj para quitas aquinon.
  kup-kup: Tahan Pita zei pomakez iñidoh hon rouvat kad kad urahan as ñari napuz abatao
    Roda pop emat haitokor tezapanez tahan,
  jid-jid: Niwa a wrunkon wu kikle nkotra u ri ni ko'a, vivren wa wu ndu ni ko'a,
    wa ndema hi Ruda a ye nitu du ye kpa yo'a.
  wmw-wmw: Peduru nakufika, akibiya nryango wa kubalakãu. Ntumisi wakwitiwa Roza akilamuka
    akuka kwitika hodi ikilombiwa ire.
  gmv-GGM: Izi he biidi kare peengge qooxiin issi Rooda geetettiza garadeya kare oonni
    qooxiizakone erranas kare dooyana baddus.
  ssg-ssg: Pita tuitui kahip ti melal ape tel hehin uluha, axan Roda, nahih paxai.
  zpo-NT: Nu gorna mzhin xaa mkwezh xaa roo pwert kwaan nkee roo naz, nu tub ngwnaa
    mad le Rode, me nak tub mos, mroo mwii nen cho xaaya.
  poy-poy: Peteru kapiga hodi kumlyangu gwa kunja, na ntundami yumu litawu lyakuwi
    Roda kagenda kumlyangu kwitikira.
  qwh-NT: Pedru chärir, sawan puncuta tsactacuriptinnam, yanapacoq wamra Rode jutiyoq
    yarqaramorqan yasqueq.
  gaw-gaw: Daaegeg, Petrus nug dimiṯim od qeqale, uḏat ah Roda, nug od matulḵunu doa,
  nca-nca: Asa Pitako hoŋgo pawa piru koro mako uroní sunará pare ka, owí Rota, ŋundo
    mako kosowero umburó.
  zpz-NTPP: Orzeꞌ psiigy yu lo yaroꞌ ni loliꞌ. Orzeꞌ tub fiñ feñ nu la Rode bruuñ
    za güiiñ ben cyu ndeꞌ.
  mkj-mkj: Peter lesles in wanihmw in likinno, a jounpapah men ma adanki Rhoda indoa
    pwa en japoang.
  zac-NT: Iurë bësëdchi Pedro ruaꞌ puertë, bëruꞌu tubi criadë; lëll Rode. Guagnall
    niaꞌa chu ndë nacagnaꞌbë ruaꞌ nezë.
  kyg-kyg: Pitaꞌa uno lafi kitaleꞌmo hakalu hakalu huno amagiꞌnigenoꞌaeꞌmo aliꞌyaꞌmo
    neꞌaliya aꞌmafaꞌnemo agiꞌamo Lotaꞌa afiteno emineꞌniye.
  kmk-kmk: Utdit mangkogkog si Pedro utdit onob, inummoy dit baba-unon un babai’n
    mangngadan si Roda inila.
  cao-NT: Xobo qui cahëxo tsi quiha caiti ja tox-toxhaniquë. Jatsi Rode, naa xobó
    ca yonati caniquë, tsohuëcara joha ca jisi na.
  bbr-bbr: Pita ko potomara, oun porim rorok wewon. Kesernuk, kar sarau asir kon enip
    Roda nukas inokos kiro rorok wera räi aparaun kowon.
  inb-inb: Chipi chaiag­ris­paka, kancha­nig­manda punguta taka­chirka. Chi­ura sug
    sipas, Rode sutika, kai­lla­iag­rirka kawan­ga­pa.
  hrv-hrv: Kad Petar pokuca na dvorišna vrata, dođe prisluhnuti sluškinja imenom Ruža.
  box-NT: O vaá ɓúanɓúaa ho zũaɲii woohṹ, ó o ton-sá hã́a ɓúi na ɓa le Oroode
    á hĩ́nɔn wà ɓueé hɛ́n ho.
  ote-NT: Nepʉ nuꞌá̱ bi gantꞌa ra gosthi, ne ꞌnara nxutsi mrá thuhu ra Rode bi ma
    ja ra gosthi pa da nu toꞌo mri gantꞌi.
  wnu-wnu: 'Pita ende irab tend tog mondir warama ne sarau batar igo yamangar ger
    unum Roda eng isub your mondir warama qamb isub mondir me weimau, ar igor ego
    Pita qamara mindiram goten igub mismisir wogub bo uyab-uyab isub wurinob qamar:
    “Wa, Pita diab ago eiro naget igo.”'
  zam-NT: Co'se' mte's Pedr puert co' ndoo ro ned co'te' ndxòo mèn loo lue' liz Mari,
    ngro' thìb mza' co' lèe Rod par nda nee mza' chó ngue te's puert.
  zyp-NT: Piter taco ingkaw cawh khong ka, ingkaw hong ruapaw taco Roda aa tahpaw
    sae canu khah a va sei.
  sey-NT: Paꞌijëna, Pedropi maꞌa eta saꞌrona ti̱ꞌani tëꞌcapi, soiquë. Soiquëna, asani
    teꞌo nomi tsi̱o Rode i̱o mami hueꞌecopi ¿nepi soiyeꞌni? cuasani sani ñasiꞌi caco
    eta saꞌro quëꞌrona dacoꞌë.
  nvm-nvm: '@see-verse:ACT.012.012'
  mps-mps: Tama Pitago te be tųba bebego wali. Tama te bede sę ebo gesi we tųba
    suagasali, te gesi we nogi Roda.
  pab-NT: Pedro xane hikoa hati ana hoka mokotya hati jihola hiye hoka wakahalo Rode
    nexalolo xane waiya exahita, xala xamani hoka.
  llg-llg: Losa uma ndia, boe ma Petrus ana dedele lelesu, ma nanggou neme lelesu
    mbaꞌa uma pasan mai. Boe ma ina mana ono-lauk esa naꞌde Rode, ana mai titilo see
    mana maik ndia.
  kyf-kyf: Piɛlɩ bhlɩa -buduu klolo, lubhonʋŋwnɔ wa laa Wlodʋ, 'ɩn -mɔɔ yia -bha -talɩa
    yi.
  tpi-tpi: Pita i paitim dua ausait long haus, na wanpela wokmeri, nem bilong en Roda,
    em i kam bilong opim dua.
  mih-NT: I cati ra Pedro yuvehe nuzama. Ta i quisi minoo ña cu muzu. Nañi ña Rode.
  qvh-NT: Chaycur sawan puncuta Pedro tacacuptinmi yargamorgan Rode jutiyog jipash,
    pï cashgantapis ricananpä. Say jipashga cargan Mariapa yanapagninmi.
  kms-kms: Muq Pita nondo baj imb kin ngimrawu pe baq nand, di yembe ye nyumbueg ire
    ni nyamb Roda ni wundi ei ngim bi wang ningg.
  agn-agn: Nano-tok si Pedro ong portan ong loa, ig ang torobolon ang si Roda tang
    liminenget para telekan mga sinopa si.
  nhi-NT: Ihcuac Pedro otlatihtiuih itich in caltentli den quiyautli, oquis onaltlachiato
    se tlaqueualichpocatl itoocaa Rode.
  ttc-NT: Ya ma tz'ok tzk'onk'a' te Xhpe'y te lamel tzijay, owetz e'el tetz jun xuj
    Róde tb'i, jun kryad tzi.
  dan-1931: Men da han bankede på Døren til Portrummet, kom der en Pige ved Navn Rode
    for at høre efter.
  kwj-kwj: Wondawani Pita ini o aka hoko tokwe etisini duwa tiki ri yendawani tau
    ra humwe fo, hi ti Rota, tindo o duwa dungwa kinani ya ti ta.
  vie-OVCB: Phi-e-rơ gõ cửa ngoài, người tớ gái tên Rô-đa ra nghe ngóng.
  kze-kze: mindánkóná ontará'á kotuwátuwar-úwana moórá-arasi mindáúmpá'á kígau ún-arasigo
    áwí'a Áróta ontará'á kuména
  mpj-mpj: Piijalu yanu tuwuwati pungkupayi. Palunyangkayila wanti Ruuta kulirnuka
    pakarnu yanu, tuungka ngarapayi. Ruutanga wanti jiinga palunyangka mayangka warrkamurripayi.
  lbk-lbk: Nenkogkog is kapantew nan alad, ya inmey nan magmagkit ay faa ay si Roda
    ay manongfat.
  mto-NT: Ku veꞌe je̱ Pedro je̱ zaguán du̱yakna̱jk, vanꞌit tseꞌe toꞌk je̱ ja̱jtspa
    pyítsum juuꞌ veꞌe Rode du̱xa̱a̱j je̱tseꞌe du̱ꞌíxu̱t pa̱n pa̱n je̱peꞌe.
  bzh-bzh: Log Pita ya verup nare dobnë gepepa raḳ repinġ, lob hur avëh ti arë nebë
    Roda ya in bë tahinin.
  guj-2017: તે આગળનો દરવાજો ખટખટાવતો હતો ત્યારે રોદા નામે એમ જુવાન દાસી દરવાજો ખોલવા
    આવી.
  jvn-NT: Rasul Pétrus terus totok-totok nang lawang njaba. Botyah wédok, peladèné,
    sing jenengé Rodé terus niliki sapa sing totok-totok lawang.
  byr-byr: Pitai wɨna yaka kaanyavɨ mala tamɨna kyaꞌ wɨdaayadeꞌ Rothaꞌ woꞌnɨkeꞌ wɨꞌnaka
    “Kaanya baasɨma!” daka walyuna yaꞌ.
  ian-ian: Pita ndaamangena mbapma taamba viyandɨ. Viyandɨ mwunya wiya nyan kɨta laataa
    ya vɨlɨ Pita kat. Lɨla sɨ Roda.
  hun-hun: Mikor Péter zörgetett a tornác ajtaján, egy Rodé nevű szolgálóleány ment
    oda, hogy hallgatózzék.
  mcf-NT: Adnubien choshon Petedon shëcuë tosh-toshcasho tantiash chido yua Doda cuëmëdquid
    isnuec nidtopanëdash.
  kjs-kjs: Go rabu Pita-me kamaa pora gaape tyaara kogono ena Roda-me pora lobolalo
    ipisa.
  mni-mni: Peter-na mapan-gi thongda thinbada Rodha koubi minai leisabi amana thong
    hangdoknaba thoraklammi.
  yad-NT: Su̱vatyiñuvejada Pyítrubay variy nanurorijyu̱davya, Maríyaju̱be. Su̱nu̱ñu̱yada
    ji̱ta muchechityu sana̱cho̱, jiryatiy ravicha̱da si̱tya Rúdi.
  mxb-NT: Dá tá ni̱ saa̱ Pedro, dá ni̱ ka̱sáꞌá ná dákásá ná yéꞌé keí sata̱ véꞌe. Ta
    kúú ni̱ keta iin tadiꞌí kéchóon veꞌe ñoó naní Rode kande̱ꞌé xí ndá yoo dákásá
    yéꞌé ñoó.
  pon-2006A: Piter eri letelet ni wenihmwen liki, oh serepein me wie papah wasao,
    me adaneki Rohda, ahpw kohdo pwe en sapeng.
  maq-NT: Hane xi cafehe me jan ne, catsijane me tingotjo. Hane sehe canduvavaha ngu
    na hndixahan xi hmí rë Rode xi cjuinenguise na yo xi titsijane.
  hto-hto: Pedro afeco abɨ ibɨrɨ llaveca nazemo náidazaide. Náidaillano jofo ero imacɨ
    jɨ́ɨrite. Iemona Ródena mámecɨrede rɨngoza bu billa daɨíllena eróizaide.
  por-BRBSL: Quando Pedro bateu à porta do portão, uma criada chamada Rhoda veio para
    responder.
  ces-NKB: Petr zatloukl na dveře brány a přišla otevřít služebná jménem Rodé.
  cui-cui: Pedro curara coiboto dadacata. Yabʉyo powa pewʉn Rode muxu naya pia yaputaetsi
    pon patopa.
  boj-2014: Onaqa Pita a tal meq di brantosiqa siraŋmeq di tigelosiq kindokindoŋosiq
    maeqnaqa kaŋgal uŋa bei aqa ñam Roda a bosiqa siraŋ waqtqa osiqa Pita aqa kakro
    qusiq tulaŋ areboleboleiyej. Onaqa a siraŋ waqtqa uratosiqa olo urur ti warum
    miligiq gilsiqa naŋgi minjrej, “Pita bqo agi tal meq di tigelejunu!”
  eng-OEBUS: On his knocking at the door in the gate, a maidservant, named Rhoda,
    came to answer it.
  eri-eri: Pita no goidu bona mata waha malala langa jauli katokatowai. Ono wainga
    haruwe aita ete unyi Roda, no jauli helufa wona mayai.
  aly-aly: Peter ra arriw renh rltar-atwek. Kwey warrkenh anyent itnan ikwerenh Rhoda
    ra arriw-warl alhek aretyek.
  wiu-wiu: Pita eni yapu kagoke pome kakome wi wi tokale yatekome yapu pupu atoa pade
    Rodayo kago pekademe nome yatekale
  swe-swe: När Petrus knackade på den yttre porten, kom en tjänsteflicka som hette
    Rhode för att höra vem det var.
  cth-cth: Piter ni takhang tho a takhawng pouh nah Rhoda tie sannu ni tho paawng
    hanlah a cei.
  mti-mti: Pita ankwin papapak tonewa, nau warivi vesinawa iviwa Roda me garawa watan
    onne.
  pad-NT: Maria gorania kaikahiha ada Pedro, too too bikani'a'ihi ida bakatha. Badani
    abono Rode onikia bikanavanavanaha'ihi ida bakatha too too khaniki.
  twi-twi: Petro bɔɔ abɔntenpon no mu na abaawa bi a wɔfrɛ no Roda betiei.
  hlt-hlt: Vongka kah thohka te a khoek hatah salnu pakhat, a ming ah Rhoda loh a
    paan tih a hnatun.
  tbz-SIM: 'Kòo bentɛ dicɑ̀ù kòo sɑpɑ̀ɑ̀ mmɔù bɛ̀ tu wè Odotii ítɛ́ní kɛ́bekɛ kɛ dɔ̀:
    Wenni nwe?'
  san-GUJ: પિતરેણ બહિર્દ્વાર આહતે સતિ રોદાનામા બાલિકા દ્રષ્ટું ગતા|
  amx-amx: Peter-elemeh door rltar-rltar-atwek. Door rang martelhentj anek. Marl rrkwapenh-apenh
    nyentemeh rang door-warn aretjeh petjek, arreny kwerenh Rhoda.
  ake-NT: Pi'ta uya mʉra'ta wɨpɨtʉ'pʉ. Ka'pon uya rɨ tewonnʉ'to' pe, apiyo' pe rʉ'kwɨ
    te'sen, Rota itese' uyee'pʉ imaimu'se'na mʉra'ta na'.
  qvn-NT: Chay wayiman chrarur, Pedro sawanta töcacuruptinga Rode jutiyog jipashmi
    yargaramun pi cangantas ricag.
  tku-NT: Pedro toklhli nac mākelhcha jā lactanūcan na ixtanquilhtīn chic. Chā'tin
    tzu'ma'jāt, tī ixuanican Rode, milh kelhasqui'nī tīchu xla'.
  bjk-bjk: Pita ixo wiwidin kö marame laxlaxa xö araman, ma önga tene tinörön esene
    e Roda, ixo wan ta werwere.
  msy-2020: Ezɨ Pita azenan ikia dɨvazimɨn tiar akar azenan itim gafughafuzima, ingangarir
    amizimɨn ziam Roda, a bagha tiam kuasa izi.
  bpr-bpr: Na di kakel Piter di gumnè ayé, tmutuk kenen di takab ditù di lwà. Na mdà
    satu ngà libun gal dek, yé dagitan Roda, falningen ku simto i tmutuk.
  rmy-VLAKH: Пэтро помардя андэ удара, и бутярни, савя акхарэнас Роза, жыля кай тэ
    отпхэрнавэл.
  cle-NT: Liáh³ gá⁴té⁴ Pedro ja̱³ haah²ñu¹ calle, mɨ²ja̱³ ja̱y³ xɨ́⁴mɨɨ⁴² hi³ xɨ̱ɨ̱y³
    Rode bí⁴hɨɨ́y⁴ ya²joó¹.
  txq-txq: Losa uma naa, boe ma Petrus dedelu mbaꞌa lelesun, ma nanggou numa lelesu
    naa mai, boe ma ina mana malalau uma-loo esa, nade Rode, neu titino see ndia mana
    maik naa.
  aaz-aaz: Neem antea umi naan ate, naiꞌ Petrus anteeꞌ ma nhaman anbi enoꞌ naan in
    kotin. Onaim aan feot ameput es anbi umi naan, kaan ee bi Rode, nnao naꞌmeꞌo he
    nahiin neu amnemat naan sekau.
  qup-NT: Pedroka chaypi paktashpan kanchapi shayarishpan punkuta waktarka. Shuk yanapak
    shipas Rode shutiyu atarishpan ¿pitaya? nishpa rikuk rirka.
  azb-azb: Peter həyət qapısını döyməyə başladı və Roda adlı bir qarabaş eşidib qapıya
    getdi.
  eng-DBY: And when he had knocked at the door of the entry, a maid came to listen,
    by name Rhoda;
  guo-NT: 'Pedro ba tathoetlel la wefafasliajwas. Do jawʉt, pansiaw fʉlaen taeliajwa,
    achan la. Japow japabatat nabistpow. Pawʉlow Rode. Dolisow jʉm-aechow: —¿Achanamkat
    xam? —aechow.'
  hla-hla: Be Pita e mi porporokona tara tamana tara ololo i ielesala tara luma, ba
    toa taholun kukui a solonen e Roda e la sile nama te go mi kalata meni a tamana.
  mav-NT: Mi'i turan Peteru kurara okenhyp toi'ahyk ahyk. Mi'i pote mio apo uwe i'atu'e
    hawyi toto i'atue­ropat hat mana Hote oken'ypy kape ikuap hamo.
  kpf-kpf: Oi Peteroŋâ mirâ hâŋgiyân âi kom kiri kore ambân ŋâi kutŋâ Rode, zâk ŋâiŋâ
    kwap sâmŋâ gâip.
  ppo-ppo: Téró, Pita a̧ wóló bela tu̧ ao̧ró daalu kokopórótu betepa, ai bemó kutó
    diratere so seimale Roda tu̧ tuki̧yaai walepó.
  hin-2017: जब उसने फाटक की खिड़की खटखटाई तो रूदे नामक एक दासी सुनने को आई।
  wol-KYG: Piyeer fëgg buntu kër ga, mbindaan mu ñuy wax Rodd dikk.
  bef-bef: Pitau ana noto henetiloto nohi kasito begele begele nohigo koko paꞌi mone
    giꞌa Lotau kafe sigilubeꞌmu oꞌehina.
  amm-amm: Ukouniyaikokai simai mo Pita mo na tumoki, itu lotimai fu ukou ukou nima
    tumoki. Ukou ukou nimoki mo; mi anotiso nukonuyo itu mo louwa kolali una tumoki.
    Tani siyolo mo Lota.
  zaj-zaj: Petulo kalubwenga ulwivi lwa kunze, na mndele yokemigwa Loda keza kumulola
    munhu yobwenga ulwivi.
  chq-NT: Mo gapoo²¹ 'ooca'nʉ́¹ do joon gajó² jaain²¹ sɨmɨ́² sii²¹ Rode. Ngajǿø² 'iin
    do.
  swp-swp: 'Petero dobila guduna murimurina eai i ipeipesi: siu esau esana Roda i
    laoma i ataatai.'
  bjr-bjr: '@see-verse:ACT.012.012'
  aby-aby: '@see-verse:ACT.012.012'
  eng-YLT: And Peter having knocked at the door of the porch, there came a damsel
    to hearken, by name Rhoda,
  jni-jni: Sa ma gbotiko ana tukumme akura, uriri wa kurame una niza Roda masuni madipoki
    anatukum.
  kne-kne: Nantogtog et waday katolong ay manngadan si Roda ay en nangila.
  tgj-tgj: Pitar hoka agi am takdinto, okv nyimvpaknv aminv Roda vnam ako um mirwk
    sudubv aatoku.
  wat-wat: Eatu Fita kawa kana vinuwa kumenanina nenei i nufisifisika eketa kaetoḡa
    kakaabana kana wava Noda i nemiya kawa kana kiyau fasinei.
  gui-NT: Pedro ombopu taraquera, jare oe o güi metei cuñatai Rode jee vae oyeapɨsaca
    vaera.
  quc-TT: Xukꞌorokꞌa ri uchiꞌ ja, xel kꞌu loq jun ali patanijel ubꞌiꞌ Rode.
  heg-NTPO: Lako lius se um na kon, Petrus bitin hnaket ta hnita na le biu. Kon nam
    bihaat in daek se na at mes ngala Rode, lako babanin le in maa na asii.
  ptu-ptu: Mahassanni unde'de' ba'ba bala, iya sule ham mesa sabua' baine isanga Rode
    la umpengngissannii menna sule unde'de' ba'ba.
  bzd-NTPO: Mik Pedro de dur ukkö a̱ ie'pa chakök, eta̱ busi eköl dör kanè méso kiè
    Rode e' mía̱ iweblök tö yi idir.
  kwf-kwf: KaidaꞋi sa Peter dao maꞋi, nia uu Ꞌi burina sinamaa, nia ka kidikidi. Ma
    taꞋi sariꞋi rao Ꞌi luma neꞋeri neꞋe satana Ꞌi Roda ka leka maꞋi.
  eng-WYC-2017: And when he knocked at the door of the gate, a damsel [or a wench],
