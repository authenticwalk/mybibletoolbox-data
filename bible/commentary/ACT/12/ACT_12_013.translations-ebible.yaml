  pol-SZ: Gdy zapukał do drzwi, służąca Rode podeszła sprawdzić, kto to.
  ztq-NT: Tsiñee lëë xaa pseetsy chu puert nii kë nëz chu nëz, lëë tu kwnaa nii tugak
