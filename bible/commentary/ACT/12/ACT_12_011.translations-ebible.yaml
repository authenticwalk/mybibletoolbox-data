    Tila mupalusou angelo noxou vile ane muneꞌe musuꞌulileli no anu navunavu ane ta
    Iutaia iꞌoxe iꞌoxo umulinu masaxa noxou Elodesi sou iꞌoxonu noxilo.”
  qvw-NT: 'Chayćhu rasunpa lulacäśhanta Pedro tantiaculculmi: “Canan''a tantiämi Duyñunchic
    anjilninta caćhamul, Herodespa ñatac llapa malca-masïcunap maquinpi imactapis
    lulapämänanpi salbamäśhanta” nin.'
  nfa-nfa: Ropa ana pajuu ne ele, hèia Petrus heka maseꞌa kèna. Ka na ngee, aku nèngu
    na, “Mema tareꞌa! Jaꞌa heka keꞌa kèna. Lamatua pua ana pajuu Na mai, ho patalale
    eele jaꞌa nèti kacui-aai Herodes. Lamatua tao jꞌara neꞌe, sèna ka kahadhu karehe
    dhèu Yahudi sèra, lèke boe jaꞌa.”
  tnp-tnp: Kəni Pitə tɨnəhrun əha rəueiu məmə səniəmə nəməhlairiən, kəni təni məmə,
    “Rəueiu inəhrun əhruahru məmə Iərmənɨg təmahli=pa rəhan kəti agelo təmuva mələs
    rəkɨs iəu e nətəlɨgiən u iətəm Herot tolkeikei məmə otol lak iətəm nətəm Isrel
    kəmotolkeikei məmə okoteruh.”
  urd-urd: और पतरस ने होश में आकर कहा कि अब मैने सच जान लिया कि ख़ुदावन्द ने अपना
    फ़रिश्ता भेज कर मुझे हेरोदेस के हाथों से छुड़ा लिया, और यहूदी क़ौम की सारी उम्मीद
    तोड़ दी।
  hot-hot: Yôv ma Pita anêŋ auk hathak ba hanaŋ, “Lêk yahayala avanôŋ nena Anyô Bêŋ
    hêv anêŋ aŋela ba halêm hawa ya vê hêk Helot baŋ lôk nômkama sapêŋ atu ba avômalô
    Islael esoŋ nena tem nindum aêŋ esak ya.”
  mqj-NT: 'Kilalai Petrus mane ma''kadari nakua: “Mane kuissanarri pole'' temo kumua
    Puang Allata''alla ussua malaeka''na sae ullappasanna'' dio mai kakuasaanna Herodes
    anna pa''kua penawanna to Yahudi.”'
  rus-SYN: 'Тогда Петр, придя в себя, сказал: теперь я вижу воистину, что Господь
    послал Ангела Своего и избавил меня из руки Ирода и от всего, чего ждал народ
    Иудейский.'
  mbh-mbh: Ma Pita ilemi rum ako i velpol ol. Ma i ri ve, “Ponange, lemik mire ol
    ako God i pake ile ensel, make i eltetpot tho a Herot imeni na nge ur elonga ako
    Judare olemi ve aro o oma i a tho nge.”
  bdd-bdd: Ma Pita ꞌinuwasabwalena ta ꞌigwae, “Yasanapu pwaiya ꞌabehega ꞌida Bada
    ꞌina anelose ꞌihewasaeyama ma ꞌilemegauwa Helodi ꞌina loina ꞌoinega, ta gesowana
    meYudiya ꞌidi nuwatuhuwao sida paihowadi.”
  cbt-NTPO: 'Naporo'' Pitro no''tëquën yonquirin: “Co hua''narëso pochin ni''nahuë''.
    Sinioro chachin anquëninën a''patimarinco nicha''ëincoso marë''. Irotisë, cotio
    hua''ano''sa'', inapita yatëpapirinacohuë'', nicha''ërinco,” tënin.'
  rmy-SERVI: 'Кала Пётро авиля дэ пэстэ, вов пхэнда: — Кана мэ чяче джянав, со Рай
    бичалда пэхкэрэ ангело и фирисарда ман Иродохкорэ вастэстар и кодэлэ бибахталимастар,
    саво камле тэ терэ манди иудеенгерэ мануша.'
  srn-NT: 'Dan fosi Petrus kon si tak'' a no dren a e dren. A taki: “Now mi sabi trutru
    tak'' Masra seni En engel fu puru mi ini anu fu Herodes, nanga san den Dyusma
    ben wani tak'' musu psa nanga mi.”'
  cta-NT: 'Liꞌ nda Pedro cuentya: ―Juani nchca cuayáꞌ tiꞌ naꞌ chaꞌ cua ngulo ycuiꞌ
    nu Xuꞌna naꞌ cña jiꞌi̱ xca̱ biꞌ jiꞌi̱ Ni, chaꞌ nu ñaa ngulo jnaꞌ niꞌi̱ chcua̱
    jua ―nacui̱ yu―. Ngua tiꞌ Herodes xcubeꞌ jnaꞌ, chaꞌ xñaꞌa̱ tsa ntsuꞌu tyiquee
    nguꞌ judío tyaꞌa naꞌ ñaꞌa̱ nguꞌ jnaꞌ; pana ná ngua jiꞌi̱ cuaꞌni cña cuxi biꞌ.'
  bqc-SIM: 'Kɛ́ Piɛɛ wɛ́ dↄ̀dↄ à mɛ̀: Má dↄ̃ sã́asã sa kɛ́ Dii a malaika zĩ̀,
    à ma bↄ Elodi ↄzĩ ń yã́ pↄ́ Yudaↄ wɛ́ dↄi wà kɛmɛɛo píi.'
  tcz-CHONGTHU: Chuin Peter in kho ahin hedoh tan, “Thilsoh chu atah ahi! Pakaiyin
    a Vantil ahin solin Herod lengpa leh Judah lamkai hon kachunga abolgot'u thilsea
    konin eihuh doh-e,” ati.
  mar-mar: पेत्राला मग कळले की नक्की काय घडले आणि तो म्हणाला, “आता मला समजले की प्रभूने
    खरोखर त्याचा दूत माझ्याकडे पाठविला व त्याने मला हेरोदाच्या हातातून व यहूदी लोकांचा
    संपूर्ण अपेक्षाभंग करून मला सोडवले आहे.”
  snp-snp: Utaito, ya Pitakafo kolami, Namo oiya ya netawa ya moda ona fede nomaiye,
    loto kolife loto kolowe. Ido Gotikafo enisolela ilifi namodo meleto Heloti anauti
    ido Yuda wenena neta nosámami eti o nedenagili kani kiyagu yauti moda efili nedaiye,
    loto kolaiye.
  isl-isl: Skyndilega áttaði Pétur sig á hvað gerst hafði. „Þetta er þá raunveruleiki!“
    sagði hann við sjálfan sig. „Drottinn hefur sent engil og bjargað mér úr höndum
    Heródesar og frá áformum Gyðinganna.“
  spy-NT: Kusēw ꞉Bētērō ankumwaayee mooyēēnyii kule, “Kāānkēt man kule ākoo kā Yēyiin
    ꞉nyēē kēēyooku malayikaani kule chokootyaakteenaa āwunnyēkaab Ērōōtē āk kiyēē
    kimāchē ꞉Yuutayeek kuyeyeenaa.”
  xnn-xnn: Nakwas di dat nemnemen Pedro ay tet-ewa obpay nan inommat ken siya. Danat
    kanan, “Getkek id wani ay tet-ewa ay si Apo Dios nan nangbaa isnan anghelna ay
    mangisalakan ken sak-en ta adi pomatey si Ali Herod tasiyay adi maikkan nan layden
    nan Judio ay maikkan ken sak-en.”
  mwe-mwe: Penepo a Petili gubhang'amwile itendeshe ila gubhashite, “Nnaino nimumanyi
    kweli kuti Bhakulungwa bhashikuntuma malaika jwabho kwiya njoya mmakono ga a Elode
    na gowe gubhalolelangaga Bhayaudi.”
  tte-tte: Pita kabo nuwana idudulai yo iba, “Kabo yawasosi yakatai Guyau ana anelose
    iyawasayama ileboiyau Elodi ana kaiwe mena yo tabu Yudiya ali nuwatu sigiginauli
    koliyau.”
  tcs-tcs: Den Pita i bin sabe disting wanem bin apen po em i bin tru. Em tok po emselp
    diskain, ‘Ei lugaut! Nau ai sabe da BosLod i bin sane einzel blo em po seibe mi
    prom Erod ane prom ol dem nugudting wea dem Zuwislida i bin wande mekem po mi.’
  hlt-THB: Piter ing, “Herod a kut khui ingkaw Judakhqi ing kak khan awh ik-oeih soepkep
    ami sainaak ak khuiawh kawng hul a ham Bawipa ing ak khan ceityih tyi law hy,
    tice tuh taw ak caih na sim hawh nyng,” tihy.
  soq-soq: Ensel Pita ene aleno aupe meba enedie insaisa bedeweleno atenidalene insenase,
    “God enseliwa mainawo wiseno ewane insena abo auwen rua bedewe ne ensel sa ewedina.
    Tane sa dia! Ne tauma atenidanten, sa ipa Tatamba enseliwa wanaubeno mainawo wisene
    Erod kadi bedewe ituneno bonteapona sauneno dibura enaiane di nonen. Iuswa ne
    kadiwaida donsape bonteapono nuau eulepona anuwa waimoia mampe Tatamba enseliwa
    wanaubeno sauneno inanten.”
  qub-qub: 'Quiquillan ricacur cällicho caycashanta sumaj tantiyacurirna Pedro niran:
    «Cananmi ichanga rasunpa musyä salbamänanpaj anjilninta Tayta Dios cachamushanta.
    Paymi salbamasha Herodespita, Israelcuna yarpashanta ruramänanpitapis.»'
  att-att: Á nakemmunaw laguk si Eduru, á ninonò na, nga kun na, “Nánnámmuák kuin
    ta iniyígù nangà ni Apu Namarò, ta jinok na yù daroban na ta umay mangilillì nikán
    sù panangngal ni Patul Erodo nikán, tapè ari mesimmu nikán yù iddi-iddagán nayù
    ira Kudio,” kun na.
  bki-bki: Ana ea bogo nei ga, Pitere bitilubar ka vaio napano nailiano nei mila banio,
    ana berinavo “!Tomnei! !Riano laka nei! Nemijikia naruei ka napano Atua miila
    kanano nailiano nei binimei ka rivinalar kiniou den Erot jum̃ano, a ka rivurular
    kiniou den vite na bova nalo napano kulo Israel nalo aju ajidomio kia ga ka aber
    mia ala van kiniou.”
  bqp-bqp: 'Kũ Pita wɛ́ kɛ̃̀ à pì: Má dↄ̃ sãnsãn sà kũ Dikiri a malaikaa zĩ̀
    de à ma bo Hɛrↄdu ↄĩ kũ yã kũ Yudanↄ wɛ́ dↄi ò kɛmɛnɛo pínki.'
  mcp-mcp: 'Fʉg mú zə Pyɛ̂r lúúd, a mú cɨ nə́: «Mə mə́ ka mpu já gaád bʉ́bə́lɛ́ nə́
    Cwámba nyə ámə ntɨ éŋgəles yé, zə tɨ́ yîl mə məbwə̂ mə́ Herod dɨ́ nə́ mə fáámʉg
    nə sâ Oyúdɛn bwə́ ŋgə́ jɨɨ sá mə yí.»'
  hat-hat: 'Se lè sa a Pyè vin konprann sak te rive li a. Li di: Koulye a, mwen wè
