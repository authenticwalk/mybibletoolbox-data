    puxim — io'e. — Judeuyũ ma waoka ojuy. Deus pit odaxijo ixeyũ be waokaap puxim
    — io'e jewebe ma.
  amk-amk: Mayeai arahio Petrusi deitawangno fianai aino sodaira fo, ainanaya medu
    deyo, “Oh, ninaia mani arahio yeitawanai weo Sengnei taraie demi ne wewai manei
    kawuru ma weo waraira yau weru Herodesi ne mambiriufo tuti fikarira fuba kiaio
    Yahudifosa enemitawanaifa weo ambori isodairaifa ne.”
  fai-fai: Bita ayo bo utam nadanade weng bako, “kamane atin afan nalam kal keidi
    ka. Naka Edot sikal ban dim teinbi ade Yu kayak kinim wanang imi ufek ufek mafak
    mak kanonamumo kanabiw so uyo Kamok Yesus aka alam ensel dabadála madák im sikal
    ban dim bá takan kei namadew maek dáda ka.” Kale kal kei nadane
  ura-NT: 'Nii jaun jetaote, nainacori Fedoro. Nainacoriin jetaote: “Esinaaete, rauhijiriin
    letono anjera letoae- Cana Coaunera. Jataain caque necosuujuaain, canasineene
    rijitoha Erodesi aina Jorioocurune janate, nabana chatohaneein caetecuruhane coataa,
    letono anjera letoae Cana Coaunera, canu ichoteratihane coinara,” nae jetao Fedoro.'
  mcd-NT: Ascaino Pedronun shinanni, —Iconfinquin. Uhuun Ifo Jesús ahuun oinmati nai
    muranshon ua nichian ua numaquin. Herodes yafi uhuun caifo Israelifoan ua rutupaifiaifoan
    ua numaran, —ishon ahuun nomuran shinanni.
  urt-urt: Taꞌe luku pe, Pita si sisyeme ŋaimune ŋaiye ŋende me kin. Kin ŋanange na,
    “Tukwini ŋam metekeꞌe moworme nange leꞌe bwore mise! Leꞌe Lahmborenge ŋember walip
    hlaꞌ kitikin nate nungwisme ŋam nasme syep tikin Herot topoꞌme ŋaiꞌe ŋaiꞌe pupwa
    ŋaiye lenge Juta yasande ka yende me ŋam.”
  kiz-kiz: Petro bho akimbuili, akajobha, “Henu ni amini kujha Bwana andaghisi Malaika
    ghwa muene ili kunibhosya mu mabhoko gha Herode, ni kwa matarajio gha bhanu bhoha
    bha uyahudi.”
  tzo-TZE: 'Li Pedroe ivul lec xch''ulel, jech laj yal ta yo''nton: “Li'' ta orae
    ta jna'' ti ta melel la stacbun tal yaj''almantal li Cajvaltique. La scoltaun
    loq''uel ta sc''ob li Erodese xchi''uc ta sc''ob li jchi''iltac ti chac smilicun
    ya''yique”, xi ta yo''nton.'
  lex-lex: Emkade na'nama Petrusa hmuakarnu la' temni. Na'nama natga de plol toto'a
    pa Orgahi-Orha'a mak khopna hopopanni pa nodia la Herodes plolli, me nodgiota
    la Yahudi re wniaror yatyatni.
  dov-dov: Awo Pita nakalibona lwakwe, wakabambila kuti, “Lino ndaziba kasimpe kuti
    mwami Leza watuma mungelo wakwe akundangununa kukuboko kwa Helodi akuli zyonse
    ba Juda nzibakali kulangilila.
  rgu-rgu: Ei-laꞌo lima-lope a mopon boe ma, Petrus besaꞌ ko nameda nae, “Memaꞌ tebe
    e! Besaꞌ ko au bubuluꞌ Manetualain tebe-tebe Ana nadenu ei-laꞌo lima-lope na mai,
    fo elaꞌ poꞌi nala au emeꞌ Herodes lima na. Manetualain tao leo naaꞌ, fo elaꞌ lahenda
    Yahudi ra duduꞌa-aꞌafi taꞌdalu nara bosoꞌ laꞌe au.”
  toc-NT: 'Hasta antacú chú li̠huana̠ aká­ta̠ksli Pedro pi̠ xli̠­ca̠na hua̠ntu̠ xuc­xilhma
    y ni̠tu̠ caj xma̠­nix­nima. Entonces sacstu tzú­culh chu­hui̠nán y chiné huá:
    —Hasta la̠n­chujcú cta­lu­lokma pi̠ xli̠­ca̠na Dios Quin­tla̠­ticán macá­milh
    xángel la̠qui̠ naqui­lak­ma̠xtuy nac xmacán rey Herodes chu la̠ta túcua xquin­tat­la­hua­ni­putún
    judíos.'
  som-som: Oo markii Butros isgartay ayuu wuxuu yidhi, Imminka run ahaantii waan garanayaa
    in Rabbigu malaa'igtiisii soo diray oo iga bixiyey gacanta Herodos iyo wixii dadka
    Yuhuuddu filanayeen oo dhan.
  mam-C: 'Eltzin tniky'' Pegr te, qa nya jun twutziky'', ex tq''ma: Mapetzin tz''elxix
    nniky''tza te ja''lin, qa aj tAjaw Tkyaqil s-aj chq''o''nte jun t-angel te klol
    we''y toj tq''ob'' Herodes, ex te tkyaqiljo a kyajtaq Judiy tu''n tkub'' kyb''inchin
    wi''ja.'
  ndj-ndj: Petili luhala palumuwuyilili, kadeta “Hinapawu manya nakaka kucha Chapanga
    amuyeghili makungu waki, kung'usha mumawoku va Helodi na Chila vakashuvilileyi
    mlima va Vayawudi.”
  mbj-NT: 'Ti m'' Peed h''yy kadaw''uuh. Ta h''yyb gó m'' taky hadoo: —Hỹỹ kä baad
    ub ỹ bahapëë kän. P''op Hagä Do mejũũ ta ããs ỹ tabed''ëëp hyb n''aa Eróts moo
    gó naa, ỹ rarejãã do paawä Judah buuj sa mahä̃nh —näng mä ta h''yyb gó.'
  lat-VUC: 'Et Petrus ad se reversus, dixit: Nunc scio vere quia misit Dominus angelum
    suum, et eripuit me de manu Herodis, et de omni exspectatione plebis Judæorum.'
  ngp-ngp: Niyo Petulo akombaganya kiya kilaile no kugamba, “Haluse namanya kugamba
    iki ni kindedi kugamba Zumbe kanitumila mtumigwa ywa kwe Mbingu kunikombola kulawa
    ko udahi wa Helode no kulawa kwe kila kint'hu kikauilwe ni Wayahudi kulaila.”
  enq-2: Dopa peteamopa, Pitame masepae nyepala lao pituu, “Erotenya kinginya namba
    koeyasina lao Juu dupame masiminoaka doko, Kamongome baanya enjele mendeme namba
    nisala epena lame-lamo lao indupa nambame kiningi kandelyona” lea.
  eng-ASVBT: And when Peter was come to himself, he said, Now I know of a truth, that
    the Lord hath sent forth his angel and delivered me out of the hand of Herod,
    and from all the expectation of the people of the Jews.
  mna-mna: 'To Petrus ŋgar kini ipet mi iso: “O, iŋgi buri na aŋkilaala i. Iŋgi Anutu
    iŋgo aŋela kini ma imar bekena itatke yo pa Erot namaana mi mbulu boozomen ta
    zin Yuda tisombe tikam pio i.”'
  myw-myw: Wankuyeim Pita mo ikakin, ilana, “Bo akakin mounid daGuyaws nikayeb gum-liba̱lab
    towen nikatinabweig Elod waseg, isilbwed gog asisinap waninous tasiyas min-Yudiy
    takalbalebs.”
  sby-sby: Petulo mpwalashinshimuka walambeti, “Cakubinga lino ndenshibeti Mwami Lesa
    langa latumu mungelo wakendi kwisa kumpulusha kuli Helode, ne Bayuda abo bapembelelanga
    kwambeti babone ceticinshike kulinjame.”
  sll-sll: Hankirere, Pita ari nomani si pire, “O, Yulang Hong yal Yisas ensel bai
    nu sungure, ure Herot aling bani molga i na gule olere, te Yuda ari tal ol na
    terala di pir mongwo i kuman kine na tongwo pamua,” di pungwi.
  yaq-NT: 'Junak ju''u Peeo, ju''une''eaka intok aapo: ―I''an nee ju''unea, ka jita
    ta''abwika, tua a'' lutu''uriatuka''u, ju''u achai Lios a'' ankelwata neu bittuak
    junuen Eroorejta intok si''imeta juka''a, jume'' juriom neu ya''abae''u betana,
    nee jinne''uk ―ti eak.'
  uro-uro: Dä nak as ma Pita qa räm i ngäktki dä qa qoar toqortäqyia, “Rhäkt di nguat
    dräm dap kaku ama udiom nä gu snängaqa i nak ma Engeska ma Ngämuqa qa rhäk na
    aa ensel ivakt iva qa rhatnärhäm ngo nämät ma Herot aa rhäkt dä nämät iarhongäkt
    kärqärhong i sa ama Judaqäna rhat tu arhä snäng iva rha rhualat nä irhong sävät
    a ngo.”
  ita-1885: 'E Pietro, ritornato in sè, disse: Ora per certo conosco, che il Signore
    ha mandato il suo angelo, e mi ha liberato di man d''Erode, e di tutta l''aspettazion
    del popolo de'' Guidei.'
  muy-muy: 'Eslini Piyer àsərki ke ere ye ti àgravu ni ɗəma mba. Nahkay àɗəm : « Nihi
    ti nə̀səra Bay geli àslərkubiya məslər gayaŋ eɗeɗiŋa. Melefit àhəŋgafəŋa nu kà
    Erot akaba kè ere ye ti ndam Zʉde amal tara təgru na. »'
  kqc-kqc: Kamini minari Peter di mokena bae dairiyo ma niyo, “Gua mamo mokeida mini,
    mina bi rama iniye! Varika amiye yaku Herod di vanari gutuna na moi vegu rigika
    ini naivo naivo vima nifeideyo. Jew vene yaku ini mokena moigamadi rofu ka na
    moi vegu riyo.”
  tav-tav: 'To bairi Dio tʉ macacʉ cʉ̃re cʉ cáaáweoro Pedro caĩ tʉgooña majiñupʉ:
    “Quẽguei mee yʉ baiyupa. ‘Quẽguei yʉ baii,’ yʉ ĩbapʉ,” caĩ tʉgooñañupʉ. “Yʉ Ʉpaʉ
    Dio cʉ tʉ macacʉre yʉre buu joo rotiyupi, Herode cʉ jĩaqueticõato ĩi. Judío maja
    Jesucristore caapiʉjaquẽnare na quenare caroorije yʉ na cátigari wamere yʉ matabojayupi
    Dio,” caĩ tʉgooñañupʉ Pedro.'
  eng-ULB: When Peter came to himself, he said, “Now I truly know that the Lord has
    sent his angel and delivered me out of the hand of Herod, and from everything
    the Jewish people were expecting.”
  spa-VBL: 'Cuando Pedro volvió en sí, dijo: “¡Ahora me doy cuenta de que esto realmente
    sucedió! El Señor envió un ángel para rescatarme del poder de Herodes, y de todo
    lo que el pueblo judío había planeado”.'
  fra-_FOB: 'Et Pierre, étant revenu à lui, dit: Maintenant je sais certainement que
    le Seigneur a envoyé son ange, et qu''il m''a délivré de la main d''Hérode, et
    de tout ce que le peuple juif attendait.'
  hau-ULB: Da Bitrus ya komo hayyacin sa, ya ce, “Hakika yanzu na gane Ubangiji ya
    aiko da mala'ikansa don ya kubutar da ni daga hannun Hiridus da abin da Yahudawa
    suke zato.”
  mal-mal: 'പത്രൊസിന് സുബോധം വന്നിട്ട്: “കർത്താവ് തന്റെ ദൂതനെ അയച്ച് ഹെരോദാവിന്റെ
    കയ്യിൽനിന്നും യെഹൂദജനത്തിന്റെ സകല പ്രതീക്ഷയിൽനിന്നും എന്നെ വിടുവിച്ചു എന്ന് ഞാൻ
    ഇപ്പോൾ വാസ്തവമായി അറിയുന്നു” എന്ന് അവൻ പറഞ്ഞു.'
  kkc-kkc: Eseme hamamee Pitaye goo omapoo ogoloso gooleedoloso eyo nediliyo egeesee
    takaso, “O, goo hagee teidoo. Esiga a epedee gooleedoso, Godeeye o momaiye ee
    amapoo sibe diso, yayo a Helodeeyo dee maga idoloso peegoo peledabalame. Esiga
    epedee Helodeeye Yu odoowo mudugiyopoo a wooloomalaime,” diso.
  urd-GVR: Phir Patras hosh meṅ ā gayā. Us ne kahā, “Wāqaī, Ḳhudāwand ne apne farishte
    ko mere pās bhej kar mujhe Herodes ke hāth se bachāyā hai. Ab Yahūdī qaum kī tawaqqo
    pūrī nahīṅ hogī.”
  far-far: Ma sa Pita ka fi saitamana na ru ne fuli fuana ma ka fata 'uri, “Iu nau
    ku fi saitamana nia mamana 'asiana. God nia tala kwatea mai na 'ainsel nia, ma
    ka 'adomi nau fasia sa Herod fainia wane Jiu ki, ma kera nao si saungi nau dia
    ne kera lokoeru fuana sasilana.”
  suz-BL: मेना ब्रङ सेंसीशा “परमप्रभुमी पिप हेरोद नु आं कली खेदा पाइब यहूदी आन गुइ
    रे प्रोंइथ, आ गेय पाइब सोइश्‍शा प्रोंइयी बाक्‍त” दे तुइक्‍ता बाक्‍त।
  car-NT: 'Irombo Petrus ''wa tywonumengary apo''i''po rapa. Ika''po: “Erome te suku''sa
    ''ne ro Tamusi ''wa tapojon emoky''po Herodes pori''tory wyino ykato''me, morokon
    Simosu nikapyry ''san otykon wyino enapa.”'
  amp-amp: Pitarhu yima rifhur tfit niamotrr kfo memor, “Asomif bi nd tu hifa yima
    rifhur niewotra bi dukiwa. Na bi Herotrhu tirmn rhuhato nanhu noh yuhat bi Judam
    bi kfo hta bohtatayettn hifa Brorhu mounmotr fak hakrminera.”
  bht-bht: तालू पतरसे होशा च आई करी बोलया, “हुण मिंजो सच्च पता लगी गिया है, की प्रभुऐ
    अपणा स्वर्गदूत भेजी करी मिजों राजा हेरोदेसे दे हथे ला छुड़ाई लिया है, कने यहूदी
    अगुवां दी सारी आस तोड़ी दिती।”
  eng-NOY: And when Peter had come to himself, he said, Now I know certainly, that
    the Lord hath sent forth his angel, and hath delivered me out of the hand of Herod,
    and from all the expectation of the people of the Jews.
  cub-NT: 'Dinʉmʉmia Pedro coreóvarejamed̶a iye ʉ̃́re vaiye jãvene. Yópe arĩ dápiarejamed̶a:
    “Caride majivʉ yʉ caiye iye jãvene. Jʉ̃menijicʉ darocʉbe ʉ̃i ángelede, ʉ̃i jaetovaquiyepe
    ayʉ yʉre Herodes ʉ̃i d̶aicõjeiyede jarʉvarĩ, ʉ̃i d̶abequiyepe ayʉ yʉre yópe ina
    judíovai jabova ne ʉrõpe”, arĩ dápiarejamed̶a Pedro ʉ̃i baju.'
  ita-1927: 'E Pietro, rientrato in sé, disse: Ora conosco per certo che il Signore
    ha mandato il suo angelo e mi ha liberato dalla mano di Erode e da tutta l’aspettazione
    del popolo dei Giudei.'
  lww-lww: Ana e ke e pogos ga nene, Pita pisu kilale ya nap̃a navisi nene kila ke
    pania, ana naga pisape “!Aulai! !Lelaga kemua nap̃ane! Nekilia narui, nap̃a nesape
    Ntewa naga mligan kiena navisi nene pimi vena vinaunlua inu vetan limana ne Erot,
    a vena tarlua inu vetan suri viowa la nap̃a le Israel lala la asum̃a asitom ke
    asape akila van inu.”
  ckb-ckb: 'ئینجا پەترۆس بەخۆیدا هاتەوە و گوتی: «ئێستا بەڕاستی زانیم کە یەزدان فریشتەکەی
    نارد و لە دەستی هێرۆدس و هەموو ئەوەی گەلی جولەکە چاوەڕێی بوو دەربازی کردم.»'
  spm-spm: Mauthughura Pitan nɨghɨnɨgh nom zima, a kamaghɨm mbɨŋgeeghi, “Khɨɨ thighira
    guisimbaaŋra ikaaŋi, Ikhɨv non ensel amandasima a ze. A Herotɨna afharir nomthegha
    nan nii, Judarii bisir maghatɨsi nara amuamɨusua, mee andar nara amuighem phatɨ.”
  nas-nas: Eeꞌnoko Piita-koo tenang onou poko aaꞌpuuꞌ, “Emuꞌ koontoꞌ tasiꞌpansing
    aung tee Ovoringe bakaang koosinung botovuing ning domamuuꞌnaang Eerotiꞌ bakaang
    bireng-eta eeꞌnoko bakaning orakaꞌ nkonanka ning-koo basi-antavuko Juꞌnupoonge
    ooaavaꞌnaang nemparikoꞌning.”
  uvl-uvl: Ol pe Petrus, ramana mallaha pe letena matana ke nek toto ol, nga ure nemur
    nenge te lohot nge i. Ol pe hele, “Nei ol, e etei tote ke ure nemur te lohot ke
    manmanna toto. Nenge Non Soke hekule nena angkelo ke mene hote iau nga Herot na
    kerkerenga. Pe pule, ure nenge hana Iuta mur te teke te esia nge lohot nge iau,
    lape lohot ero ol.”
  eng-BBE: And when Peter came to his senses he said, Now, truly, I am certain that
    the Lord has sent his angel and taken me out of the hands of Herod, against all
    the hopes of the Jews.
  ixl-CNT: 'Ech nal tek nachon u Luꞌ bꞌaꞌnil utz, tala: —¡Anal tek cheel elyu untxumbꞌal
    tuul aas nojchit u kuBꞌaal Jesuus vetchajon viaanjel tiꞌ ul veesal tiqꞌabꞌ u Herodes!
    Utz ¡vetteesalin vatz qꞌu kam majte qꞌuꞌl bꞌanich tek tiꞌ tu qꞌu qꞌesal uqꞌaybꞌal
    aas siꞌan ve!— Texhtuꞌ.'
  xsi-xsi: Ŋineŋga Petero ne ilo-kalo ipâŋga, aku iporo lâ ilo tu, “Mao nâ, ŋineŋga
    naŋa asama tu Maro Ŋalae io ne aŋelo imâ pana, aku ikaina piti lâ Herot mbau ilo.
    Mine kala vetâŋa ndoni kinzi Juda ŋgu situ ma siveta pana, ande ma siveta tia.”
  crx-NTPO: '''Et la Peter beni naóodisdli'' ''ink''ez la ''uninzun, “''Awet t''eooniszin
    ''alha'' hoont''oh, neMoodihti dulizas whusayálh''a'' ''ink''ez Herod Lizwifne
    tubulh dzoh nusotilhzut-un, ''et whuch''a súlhyih.”'
  kan-OKCV: ಆಗ ಪೇತ್ರನು ಸಂಪೂರ್ಣವಾಗಿ ಎಚ್ಚರಗೊಂಡು, “ಈಗ ಕರ್ತದೇವರು ತಮ್ಮ ದೂತನನ್ನು ಕಳುಹಿಸಿ
    ಹೆರೋದನ ಹಿಡಿತದಿಂದಲೂ ಯೆಹೂದ್ಯ ಜನರು ನಿರೀಕ್ಷಿಸುತ್ತಿದ್ದ ಎಲ್ಲಾ ಕೇಡಿನಿಂದಲೂ ನನ್ನನ್ನು ಉಳಿಸಿ
    ಕಾಪಾಡಿರುವರು ಎಂದು ಈಗ ನನಗೆ ಗೊತ್ತಾಗಿದೆ,” ಎಂದುಕೊಂಡನು.
  bbb-bbb: Fu ijia nuja vakoga Fita fu ijia sone izege fu dibure ije arena keke ruaema
    ije vierafei. Areme fu una fue kuae, Na vierafega ige fu Godire anera fuone kuamo
    fu na kenujiekiro ruae. Kini Erodikiro e Jiusi ije buka na dabe ire binobino rekuae
    vierafe ijadufuo fu ije kenujiekiro ruaemano kuae.
  blw-blw: Angkay hiyachi yag nalènan Pedro way tot-owa peet hen anchi cha ma-ammaan
    an hiya, yag annaat ekatén, “Sigurachuwà ad uwan way empalen Apudyus hen anghelna
    way mangenharà an haén hen kafaelan Are Herod ya hen laychén hen anchichay kacharaà
    way Judio way ammaan an haén.”
  tam-2017: 'பேதுருவிற்குத் தெளிவு வந்தபோது: ஏரோதின் கைக்கும் யூதமக்களின் எண்ணங்களுக்கும்
    என்னை விடுதலையாக்கும்படி கர்த்தர் தம்முடைய தூதனை அனுப்பினாரென்று நான் இப்பொழுது
    உண்மையாக புரிந்துகொண்டேன் என்றான்.'
  azz-NT: 'Ijcuacón in Pedro yec talnamic ya huan quijtoj ijcuín: ―Melau axcan niyecajsicamatic
    ya que in Totectotzin nechualtitanilij se ángel para nechmaquixtis imaco ne rey
    Herodes ihuan nochi ne pueblojuani judíos ten yejuan quinequíaj nechmictisque.'
  spa-RV-1909: 'Entonces Pedro, volviendo en sí, dijo: Ahora entiendo verdaderamente
    que el Señor ha enviado su ángel, y me ha librado de la mano de Herodes, y de
    todo el pueblo de los Judíos que me esperaba.'
  csy-csy: Peter a khang hong ciim a, a tel thiang kik ciang, tu in a thiangtak in
    ka tel hi, Topa in Ama vantungmi sawl in, Herod khut le Judah mite lametna pan
    in hong suatak zo hi, ci hi.
  mxq-NT: 'Net ja Peedrʉ wyinma̱ꞌa̱ñbyáty, es ñayjyʉnanʉ: —Jantsy tʉyꞌa̱jtʉn ko Dios
    tʉ tkexy ja ꞌyanklʉs kʉdiibʉts xyaꞌoogʉt ja Eroodʉs esʉts kyaj njátʉt éxtʉm tʉgekyʉ
    diꞌibʉ ja israelítʉty tsyojktʉp es xytyúnʉdʉts.'
  tzj-NT: 'Ja c''a Pedro tok ch''obtaj rmal quewa'' xbij kaj pa ranma ri'': —Camic
    wotak chi ja kajaw Dios c''o jun ángel rxin ja rtakonto chi nto''ic pa ruk''a''
    ja Herodes, ja wach tak aj Israel matiya'' chic quigana como eje''e'' xa ncamic
    cayben, ne''e.'
  tdt-tdt: Nee mak foin Pedro hatene saida mak akontese. Nia dehan, “Loos duni, Nai
    Maromak haruka tiha ona Nia anju mai hasai hau husi Herodes nia liman laran. Anju
    nee salva hau husi buat aat hotu nebee mak ema Judeu sira atu halo mai hau.”
  ron-BTF: 'Și după ce Petru și-a venit în fire, a spus: Acum știu într-adevăr că
    Domnul a trimis îngerul său și m-a eliberat din mâna lui Irod și din toată așteptarea
    poporului iudeilor.'
  eng-WEBP: When Peter had come to himself, he said, “Now I truly know that the Lord
    has sent out his angel and delivered me out of the hand of Herod, and from everything
    the Jewish people were expecting.”
  eng-FBV: When Peter came to his senses, he said, “Now I realize this really happened!
    The Lord sent an angel to rescue me from Herod's power, and from everything that
    the Jewish people had planned.”
  nld-1939: 'Nu kwam Petrus tot bezinning, en sprak: Thans weet ik zeker, dat de Heer
    zijn engel heeft gezonden, en mij heeft gered uit de hand van Herodes, en van
    al wat het volk der Joden verwachtte.'
  bwo-bwo: P'et'rosu b́ atso dant, «Doonzo b́ melakiyo woshat Herodis kishotsnat Ayhudi
    ashuwots bo kotiru keewu jamotse taan b́ kashitsok'o and taa arikon danre!» bí
    eti.
  nch-BL: 'Huajca Pedro quimachili cati panotoya, huan moilhui: “Nelía, Tohueyiteco
    quititanqui iilhuicac ejca para ma nechmanahui para amo teno nechchihuilis Tanahuatijquet
    Herodes huan nopa israelitame cati quichiyayayaj nechmictise.”'
  quc-TNT: 'Are c''u ri tat Pedro xul pa sak, xubij: Cämic quinch''obo chi kas tzij
    ri Kajaw Dios u takom lok jun ángel rech ri Are'' che wesaxic pu k''ab ri tat
    Herodes, xukuje'' pa qui k''ab ri winak aj Israel ri e eyeninak rech cäca''n c''äx
    chwe, —xcha''.'
  tfr-NTPO: Eshko ga woshrë kjl̈ay, ga tjl̈ẽ ga «Era miydër jl̈õkoyo ga Tjl̈apga,
    ba parkaga kjok dogo so ichara bor kong, tja döya Herodes wl̈oshko dwayo wl̈o,
    l̇l̇ëye shärye woydë judíogarë bor tjok l̈i wen bor kong l̇l̇ëm wl̈o» l̈e.
  kaq-NT: 'Shinanscaax: —Herodesnin hea rehteyamanon hihxon ta jahuen yonoti Papan
    raanaxqui heen caibaan hea jacatsihqui jatihibi rihbi hea jayamanon hihxon. Rahma
    tah hen honanquin sirijascai —hihqui Pedro.'
  sgb-sgb: Namwangan na bayto ni apostol Pedro, ya pêtêg awud ya nalyari kana, kabay
    wana, “Muwang kinan pêtêg ya in-utoh ni Apo Namalyari ya anghel na ta inligtas
    ako ha pamatsi na kangko ni Arin Herodes ya pan-êngganan lan kapareho kon Israelita
    ya malyari kangko.”
  vie-1934: 'Phi-e-rơ bèn tỉnh lại và nói rằng: Bây giờ ta nhận biết thật Đức Chúa
    Trời đã sai thiên sứ Ngài giải cứu ta ra khỏi tay Hê-rốt cùng khỏi điều dân Giu-đa
    đang mong đợi.'
  kxv-kxv: ଏଚେଟିଏ ପିତର ସେତ୍‌ନା ଆ଼ହାନା ଏଲେଇଚେସି, “ପ୍ରବୁ ତାନି ଦୂତୁଇଁ ପାଣ୍ତାନା ହେରଦ କେୟୁଟି
    ଅ଼ଡ଼େ ବାରେ ଜୀହୁଦି ଲ଼କୁ ଅଣ୍‌ପିମାଚି ତା଼ଣାଟି ପିସ୍‌ପି କିହାଁ ମାଞ୍ଜାନେସି, ଈଦାଆଁ ନୀଏଁ
    ନା଼ନୁ ସାତେଏ ପୁଚେଏଁ ।”
  cha-cha: 'Ya anae esta manungo talo si Pedro, ilegña: Pago nae jutungo na magajet
    na y Señot jatago y angjetna, na unalibreyo gui canae Herodes, yan todo y ninanggan
    y taotao y Judios.'
  amu-NT: 'Quia joꞌ seiꞌno̱ⁿꞌyaaⁿ, matsoom: —Cwa mayuuꞌcheⁿ na Tyꞌo̱o̱tsꞌom jñoom
    ángel ꞌnaaⁿꞌaⁿ na catseicandyaañe ja lꞌo̱ Herodes ñequio luee nnꞌaⁿ judíos chaꞌtso
    na cwiqueⁿ nꞌomna na nlꞌana ñꞌeⁿndyo̱.'
  hin-CV: तब पेतरॉस की सुध-बुध लौटी और वह कह उठे, “अब मुझे सच्चाई का अहसास हो रहा
    है कि प्रभु ने ही अपने स्वर्गदूत को भेजकर मुझे हेरोदेस से और यहूदी लोगों की सारी
    उम्मीदों से छुड़ा लिया है.”
  spa-BES: 'Y cuando Pedro recobró el sentido, dijo: Ahora, de cierto, estoy seguro
    de que el Señor envió a su ángel y me sacó de las manos de Herodes, en contra
    de todas las esperanzas de los judíos.'
  san-BEN: তদা স চেতনাং প্রাপ্য কথিতৱান্ নিজদূতং প্রহিত্য পরমেশ্ৱরো হেরোদো হস্তাদ্
    যিহূদীযলোকানাং সর্ৱ্ৱাশাযাশ্চ মাং সমুদ্ধৃতৱান্ ইত্যহং নিশ্চযং জ্ঞাতৱান্|
  tdx-tdx: 'Ie nivañoñe t’i Petera, le hoe re: Apotako henaneo an-katò te nirahe’
    Iehovà i anjeli’ey hañaha ahy am-pità’ i Heroda naho amy ze fitamà’ o Jiosy iabio.'
  naf-naf: '@see-verse:ACT.012.010'
  grc-MT: και ο πετροσ γενομενοσ εν εαυτω ειπεν νυν οιδα αληθωσ οτι εξαπεστειλεν κυριοσ
    τον αγγελον αυτου και εξειλετο με εκ χειροσ ηρωδου και πασησ τησ προσδοκιασ του
    λαου των ιουδαιων
  vid-vid: Aho ndo Petili hoyavizelele galawile, nakalonga, “Lelo ndo ndivizela kakomya
    ng'hatu kota Mkulu nakamlajiza mhilisi wa kilanga wa heye kandohola kulawa mmoko
    ga Helodi na kulawa kuli mbuli zila zose wanhu wa Isilaeli waliwozibeteza.”
  pio-NT: 'Néese átata Pedro yáalíacawa imusúacatéwa náicha. Yá íimaca iríwa: “Siùcade
    núalíacawa báisíiri iyú, Dios idéca ibànùaca yàasu ángelwa nùatalé imusúadacaténá
    núa Herodes íicha, náicha nacái níara judíoca iwàwéeyéica inúaca núa”, íimaca
    iríwa yái Pedroca.'
  tsn-tsn: Mme kwa morago Petere a lemoga se se diragetseng; O ne a ithaya a re, “Ke
    boammaaruri! Morena o romile moengele wa gagwe ebile o mphaloditse mo go Herode
    le mo go se Bajuta ba neng ba ikemiseditse go se dira ka nna!”
  amr-NT: —‍Huabakuda̱ʼ jakyaʼ Diosen huataʼmoneria doʼtaj meʼo̱ro̱kaʼdene, huaboaʼda
    Pedroa oʼnokotdepo, Herodes Huairitaj kenpaʼti judío aratbuta doʼtaj menarakapeyaʼpo
    doʼtaj katiokeʼpo Diosa keʼnen huataʼmoneri menigtaʼmonaʼdene, buttida o̱ʼe̱.
    —‍Pedroa huanopoyaʼda oʼnopo̱e̱ʼuyate.
  pwg-pwg: Ma Pita nota iviiya da ke ita vivimatu ma ivona bo, “Wekarakava akovi da
    aviyavisina itupuwa kuriku na bera vaghata. Bada ina aneya ivonatawei kuriku,
    ivi viteku da Kiivavo Herodi ina rewapana aonaghi ma Jiu damsi ke kovokovoghina
    da berona ita berai kuriku.”
  cjv-cjv: Fu dongoro ena Pita fore de firo “Epena na mora kaniye. Eroti te Yura ari
    bei niki de narowaimba Ari Wanopanom nuwi kokonan gan awi dongoro na moiki tei
    ure naikire fume,” epe di fime.
  tha-KJV: ครั้นเปโตรรู้สึกตัวแล้วจึงว่า “​เดี๋ยวนี้​ข้าพเจ้ารู้​แน่ว​่า องค์​พระผู้เป็นเจ้าได้ทรงใช้​ทูตสวรรค์​ของพระองค์มาช่วยข้าพเจ้าให้พ้นจากพระหัตถ์ของเฮโรด
    และพ้นจากการมุ่งร้ายของพวกยิว”
  por-BR-2018: 'E tendo Pedro voltado a si, disse: Agora eu sei verdadeiramente que
    o Senhor enviou a seu anjo, e me livrou da mão de Herodes, e de toda a expectativa
    do povo dos judeus.'
  mhl-mhl: Jibugako Pitare maŋ tiŋame iŋi miya, “O Ofonji mimerereŋine soreme wareru
    Herodre meone bomuku nuga, oi manego. Juda ŋiŋigoji nonde sakigo ya fukeiŋ ore
    eru odigagobi, iŋoji ya sosowo oone nonde qoru kipega. Nonji muŋambe yo oi fofori
    mane mukugo.”
  klv-klv: Beti aPita tomadhalǝboii ke tovivile kitin ike, “Gagai nolǝboi koti ke
    Nasub̃ esǝvat aŋel san hǝn b̃ilav kuv ginau dan navǝlan aHerot mai dan natit p̃isi
    naJu gail lotonau ke tevisi.”
  bco-bco: Ma꞉mul kalu e kelege dowabikiyo꞉, Bida e amilo꞉ dimido꞉ a꞉no꞉ asulakiyo꞉
    a꞉la꞉sio꞉, “Dimido꞉ we mada hendelo꞉b a꞉la꞉asulo꞉l. Ha꞉loda꞉ ene halaido꞉ Yu kaluwa꞉yo꞉lo꞉
    nemo꞉lo꞉ dimidama꞉no꞉ a꞉no꞉lo꞉ kata꞉foma꞉ki, Alana꞉ ene ma꞉mul kaluwo꞉ nelo꞉wa
    iliga꞉fo꞉ ko꞉lo꞉, eyo꞉ ne sili alifa꞉.”
  kdl-NT: Pini nala, ugboji u Bituru u gono yi, u danai, “Gogo‑na n reve ta̱ Magono
    ma Zuba ma ma suki katsumate ka zuba ka ne tsa̱ra̱ u wauwa mu a kukere ku Hiridu,
    n ukuna u cingi u ɗa aza a Yahuda a foɓusoi a kaci ka va̱.”
  apu-NT: 'Iuasaaki Petro imarotapekari: —Na nitaponeni itxa. Atãopitikara Apiananiri
    iokanatari initiri itixinekiri nota imakatxakini ĩkapani. Pataparari Erotxi, iuaritika
    Apiananiri makatxakano. Xoteoakori nirekari okinino, iuaritika Apiananiri makatxakano
    —itxa.'
  roo-roo: Uva Pita torevokovira rutu roroiovira rugorugooroepa oiso purasa, “Oiraopavira
    rutu oiso osa tarai iraorai vao-ia oa purarevo enselto ragai-ia. Ira arurevo Turaro
    ragaire ragai kosi piesa Herot vavaearo iava, ora varao tapo Jiu-pa irara oara
    purapasa aue ragapaaveira ragaire Herot tapo.”
  miz-NT: 'Dā ntútuni Pedrú ne, kakaꞌan ña: —Nuu é ntāa ntíꞌxe i tsí Xuva kō ne, táxnūu
    ña ánje ñā é nakakū ñá ko, tsí Heróde ni ūn ntɨɨ́ ntɨ̄ɨ́ ña Israeé san ncho kaꞌní
    ña ko —kaꞌan ña.'
  qvz-NT: Chasna tucucpi Pedro yuyarira, Cunan yachanimi sirtupacha jatun Yaya Dios
    paihua angelta cachashcami ñucata quishpichingahua Herodespa maquimanda, chasnallata
    israelguna paiguna munashcata ranamandahuas.
  deu-ELO: 'Und als Petrus zu sich selbst kam, sprach er: Nun weiß ich in Wahrheit,
    daß der Herr seinen Engel gesandt und mich gerettet hat aus der Hand des Herodes
    und aller Erwartung des Volkes der Juden.'
  mjc-NT: 'Tacan tan nacoto̱ ra Pedro tyin nditsa, tan quitsaha̱ tsicá iñi ra: ―Vityin
    tsitó yu tyin tsa nditsa cuví tsi. Maa Jutu Mañi yu jaquitsi̱ iin ángel tyin jacacu̱
    ra tsi yu ndaha ra Herodes tan ndaha ra ñuu Israel naha ra ―cuñí ra Pedro.'
  caa-caa: 'Y conda e Pedro ubꞌijnu tamar era esto ubꞌajner ojron y che: —Pues coner
    era innata que erach tunor lo que war inwira taca unacniut. Y nen innata era que
    Cawinquirar uyebꞌta tari inteꞌ uyangel tuaꞌ ucorpesen tama ucꞌabꞌ e Herodes y
    tuaꞌ ucorpesen tama tunor lo que war ubꞌijnuobꞌ uchiobꞌ ani nipater tin e tuobꞌ
    e Israel, che e Pedro.'
  pls-NT: 'Cottimeja Pedro coinxin co ndac̈ho: ―Janché onona ixin Jesús, tti chonda
    cain joachaxin, rroanha ná ángel co vantsjexin na de ngá rá Herodes co de ngain
    cainxin tti rrojinchena chojni judío.'
  eng-WYC-2018: And Peter turned again to himself, and said, Now I know verily (or
    Now I truly know), that the Lord sent his angel, and delivered me from the hand
    of Herod, and from all the abiding of the people of (the) Jews.
