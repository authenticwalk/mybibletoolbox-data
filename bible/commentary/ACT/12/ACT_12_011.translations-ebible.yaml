    fui kuai, Iviakma nan vierafe God fu anera fuon kuama fu na keuniekafa ruain.
    Ijefuon maiji na Kin Erodon daro rotit ijia fij gavo madu e Jius iji buk bu na
    abe ire ise kafo rekrejo ijefuon anera iji fu ruain.
  mps-mps: Tama Pita agai homugo ‘Te yali sę te nade ebeo homu eyu, te eno mu koneanio,’
    wali, ‘Genuai Bidi agai ensel bidi tagala palama, tama agai ena Herotgo nogode
    ma sali. Te Juda bidi hani augwaligo ena dali dwai sę yai hagede yali, tiali
    goli te Genuai Bidigo augwaligo homu dolai,’ Pitago te homu yai.
  pab-NT: 'Hatyaoseta Pedro otyakaheta hoka nehena hawawaharenae: — Kaxiyani, aliterexe
    Enore axikatya anjo iyeheta maheta natyo Herodes nonitata, exahe judeunae nonitata
    hoka. Ikoiya awa hoka xoana xamaniya mokaha natyo.'
  llg-llg: Boe ma ata nusa soꞌdak ndia mopo kana, de Petrus nameꞌdak, de nae, “Memak
    teteꞌbes maa! Hatematak ia, bei fo au bubuluk Lamatuak ndia teteꞌbes Ana nadenu
    Ndia ata nusa soꞌdan mai, fo ana mboꞌi heni au uma Herodes liman mai. Lamatuak
    ana tao leondiak, fo suek hataholi Yahudi la duduꞌa kekeꞌdi menggalaun tana laꞌeneu
    au.”
  kyf-kyf: 'Tɔʋn, -we ''plɩa Piɛlɩ yibhelia we ''ji, ''ɩn ɔ nɛɛ ɔ dlɩ zɔɛ: «-Slɛɛn
    na yɩ we -yɔ nɩɩ, gbʋzɔnʋ -wa: Jejitapɛ ka ɔ ''anzɩ tie, ''ɩn ɔ yia ''mɩ Ewlodʋʋ
    ''tɩtɛ kwɛɛ -sa. Gbʋnyuu Zuifʋ pʋpalɩa na ''gbʋ, ''ɩn ɔ yi ''yaa ''mɩ -mʋʋ zɔ
    -sa.»'
  tpi-tpi: Orait tingting bilong Pita i kamap klia, na em i tok olsem, “Nau mi save
    tru, Bikpela i bin salim ensel bilong en i kam, na em i kisim mi bek long han
    bilong Herot na long olgeta samting ol lain Juda i tingting long mekim.”
  mih-NT: 'Tacuan ta zɨquɨ i sito ra Pedro sa ndisa ta i catyi ra: Vityi site vatyi
    ndisa cuu si. I tasi ra Ndyoo minoo ángel ta i zacacu ra sii mi si ndaha ra Herodes
    ta cuhva sa ña vaha sa cuñi ñiyɨvɨ hebreo zavaha ñu sihin.'
  qvh-NT: 'Saymi japalanna caycashganta tantyacusquir Pedro nergan: “Cananmi isanga
    rasunpaypa musyä Tayta Dios nogaman angilninta cachamushganta. Sayno cachamurmi
    salvamash Herodispa maquinpita y Israel autoridäcuna wanusiyämänanpä caycashganpita.”'
  kms-kms: Muq Pita ni nei mune vinde vighe, ni nei namb, di ni nari, “Muq nge nei
    gab. God ni angelo tiqi nundog nandi ei Herot nde pu neti kowi, te ei Juda buagi
    ni nge pughe sin regh ningg riri pudi tiq segi.”
  agn-agn: Ba-lo pa nata-wanan ni Pedro ang belag pala ta talakinep tang nainabo ong
    nandia. Ganing tanandia ong sadili na, “Mandian nata-wanano! Matod ka kaman ang
    sinobol tang Dios tang anghil ig linibrio nandia ong kalima ni Herodes, ig ong
    aggelaten tang mga Judiong boaten ong yen.”
  nhi-NT: 'Pedro yec yotlachix, uan oquihtoh: —Axan quemah incahsicamati nic in toTecotzin
    ocualtitlan niiluicactlatitlancau manechquixtih imac Herodes, uan ohcon amo mamochiua
    tlen ocniquiah nechchiuilisqueh in judíos.'
  ttc-NT: 'Ya ma tzaj tnab''e'' tib'' te Xhpe''y, otq''umaj ikxjani: «Ajna''l ma''tx
    tz''el nniky'', b''an''ax te Qajawil ma''tx tzaj tlajo'' te ángel kolol wetz tuj
    tq''ab'' te Eródes b''ix ti''j kyaqil aj nkyb''isu'' kye [tijxjal aj qxjalil]
    aj tijajil Israel.»'
  dan-1931: 'Og da Peter kom til sig selv, sagde han: “Nu ved jeg i Sandhed, at Herren
    udsendte sin Engel og udfriede mig af Herodes''s Hånd og al det jødiske Folks
    Forventning.”'
  kwj-kwj: Wowanumbwa Pita ri hambwani ya ri sawe, “Apa ani hambwahiro. Apukolaka
    to ensel rihi ni humbwewani tani Herot tapa tenge ki a daro ti ani raꞌairo. Ele
    Juta hima kupu ani ye kinani wu hambwandaro tini ani raꞌairo.”
  vie-OVCB: 'Phi-e-rơ chợt tỉnh, tự nhủ: “Bây giờ tôi biết chắc Chúa đã sai thiên
    sứ giải thoát tôi khỏi tay Hê-rốt và âm mưu của người Do Thái.”'
  kze-kze: Pítaa imáyáa éna séna íma kaaimbá awánáúmpo árai'a Ísóigo kwená kwayó'ná'á
    ai'máráísana kuména Éróti sínkamonae kwéisana ayáámpinkemba kuntavíyuwaisa'a túne.
    Yútaa-kwaasigwara'a sínkamonaesamo ombá kuntavíyuwaisa'a túne Pítaa siráiye.
  mpj-mpj: Piijalu kulirnu, “Mirtarna kapukurrirnin, Mamamili wikarrulurni yilta walajunu
    yiyarnu, Mamalura wajanyjangka. Walajunurni Yirutjurni pungkujaku, Juwukajalulurrju.”
  lbk-lbk: Siya chi ya ket ay naimoschengan si Pedro sa na't kanan, “Tet-ewa mampet
    na! Idwani ammok ay finaan Apo Dios nan anghelna ay omisalak isnan kamabfalin
    Herodes ya isnan am-in ay sadsad-en nan Judio ay maikkan ken sak-en.”
  mto-NT: 'Vanꞌit tseꞌe je̱ Pedro o̱y je̱ nu̱jaꞌvin du̱pu̱jk, je̱tseꞌe vyaajñ: ―U̱xyamts
    a̱tseꞌe tu̱u̱v nmu̱java je̱ts je̱ Ma̱ja̱ Vintsá̱ndameꞌe je̱ yꞌaangeles tu̱du̱kex
    je̱ts a̱tseꞌe je̱ Herodes tu̱xtukka̱vaꞌach, nay veꞌempa veꞌe juuꞌ veꞌe je̱ israeejlit
    jayu yꞌaꞌíxtup vintso̱ a̱tseꞌe xtóndat.'
  bzh-bzh: Loḳ mëm Pita ḳenu loḳ yah lob nër bë, “O gwëbeng mëm seraḳ ni rot bë
    Mehöböp vonġ yi angër yam ḳo sa vër loḳ Herot* nema, geloḳ nġaa pin sën alam
    Yuda kwaj nevo bë degevonġ vu sa lo.”
  guj-2017: જયારે પિતર સભાન થયો ત્યારે તેણે કહ્યું કે, હવે હું ચોક્કસ રીતે જાણું છું
    કે પ્રભુએ પોતાના સ્વર્ગદૂતને મોકલીને હેરોદના હાથમાંથી તથા યહૂદીઓની સર્વ ધારણાથી
    મને છોડાવ્યો છે.
  jvn-NT: 'Rasul Pétrus terus dunung tenan, mulané ngomong: “Saiki aku ngerti nèk
    Gusti wis ngongkon mulékaté ngluwari aku sangka pangwasané ratu Hérodès lan sangka
    kekarepané wong Ju.”'
  byr-byr: Sagaaꞌ Pitai yawɨraka dɨna “Nebulyaꞌnanyasɨra. Naangei gannya ejelɨyarɨ
    kudasɨwaabɨꞌ Erotɨyare kalavuzangevɨdaaꞌnyɨ nyɨmaaꞌmwaka. Juyarajɨ Erotɨyalyɨ
    saraavɨre kayaaꞌnanyaꞌ nɨmɨnyɨna myɨmaꞌnyɨ yadesɨ.”
  ian-ian: Pita lɨga yelavɨtndɨ. Njambwi nyan ensel kat wandɨ mala wun kat yandɨ.
    Wun kat kwutaa alaguat kloga kalindan Herot wun kat ana sɨgiyandɨ. Sɨmat ana ndɨ
    mɨnimba vɨgowun waa yelavɨtndɨ Pita.
  hun-hun: 'Péter pedig magához térve ezt mondta: „Most tudom igazán, hogy az Úr elküldte
    az ő angyalát, és megszabadított engem Heródes kezéből, és attól, amit az egész
    zsidó népnek várt.“'
  mcf-NT: 'Abëd icboed nibëdnubien Petedo padpiden tantiaquiec: —Edodesbëd isadaidbo,
    Esuquidistu tantiesabo, ëbi cuesunete bunsho isun Nuquin Papan ëbi puduemenuen
    ambi uaid mayan bëda chomiosh. Abimbo iccosh —quianec Petedo nidpanëdash.'
  kjs-kjs: Go rabu Pita nipuna kone epa lobaitaboma gu-rupa kone wisa. Abiri neme
    go paede elere ora neme makuaato. Mudu Alimi nipuna ensel mi epenala-pulu go ensel-me
    Herot-na puri giyanolo epenalisa. Go pea-le Juda rurumi ni madaa pulalo palemedere
    mada napalimi lisa.
  mni-mni: "Madudagi Peter-na wakhal taraktuna hairak-i, “Thoudok asi asengba thokpani\
    \ haiba ei houjikti khangle. Mapu Ibungona mahakki dut thabiraktuna eibu Herod-ki\
    \ khuttagi amadi Jihudisingna eingonda thok-hanningba thoudoksing adudagi kanbire.”\x94"
  yad-NT: '@see-verse:ACT.012.010'
  mxb-NT: 'Nda̱ daá ví, dá ni̱ ka̱tóni̱ va̱ꞌa ini Pedro, dá ni̱ na̱kani ini na̱: ―Viti
    kía̱n ni̱ ka̱ndaa̱ inii̱ ña̱ miía̱n ndaa̱ kuiti satoꞌo yo̱ Ndios kúú na̱ ni̱ chi̱ndaꞌá
    iin ángel ni̱ kii na ni̱ da̱káki na yó noo̱ ndáꞌa̱ Herodes xíꞌín noo̱ ndidaá kúú
    ña̱ꞌa kini katoó na̱ Israel kee na xíꞌá ―káꞌán ná kuaꞌa̱n na̱.'
  pon-2006A: Eri, Piter ahpw wehwehkihda dahme wiawihiong, e ahpw nda, “I wehwehkidahr
    me mehlel apwoat met! Kaun-o ketin poaronehdo sapwellime tohnleng, oh ketin kapitiesang
    pahn manaman en Erod, oh pil sang mehkoaros me mehn Suhs akan kasikasik re en
    wiahiong ie.”
  maq-NT: 'Sehe ngajan xi cajnercu Pedru xi cjuaquixi xcusun xi camá, hane cachja
    me cuitjin ngajñi rë suvá me: ―‍Quihndë ne, hvë jain xi Nina ne, catsingatju me
    ángel rë me, hane cavaxëtje ná me tsëhë Herodes, hacuaha cavaxëtje ná me tsëhë
    yëjë xcusun xi meje sahmi xuta tjë rë Israel cojo ná. ―‍Cuatjin cachja me ngajñi
    rë suvá me.'
  hto-hto: 'Iemona Pedro ñue onócaillano daɨde: —Ɨco ɨere uáfueza. Juzíñamui abɨ ímɨe
    cuemo orede Herodes cue llavéinamona cue zuitállena. Afe izói nana judíuaɨ cue
    duere fɨnóacanafuemona cuena zúitaɨbite, —daɨde.'
  por-BRBSL: 'Quando Pedro chegou a si mesmo, ele disse: “Agora eu sei verdadeiramente
    que o Senhor enviou seu anjo e me libertou da mão de Herodes e de tudo o que o
    povo judeu esperava”.'
  ces-NKB: 'Tehdy Petr přišel k sobě a řekl: “Teď opravdu vím, že Pán poslal svého
    anděla a vytrhl mě z Herodovy ruky a ze všeho, co židovský lid očekával.”'
  cui-cui: 'Barapoxonae Pedro xaniwaicha naita cui coyene tane. Bapon nabarai, jeye:
    “Bara yatsicaya xainyei Jesús pia matatsunpin inta itoroba tsipei metha bepa necapanepae
    Herodes pia xainya weya tatsi xuano xua judiomonae pia xainya weya tatsi, pomonae
    ichichipa abe inta peexanaewa”, najei.'
  boj-2014: Onaqa Pita a poiyonaqa marej, “Bole. Endego e qalieonum, Juda naŋgi e
    lubqa laqnabqa Tamo Koba a na aqa laŋ aŋgro qariŋyqoqa bosiq e aqaryaibosiqa Herot
    aqa baŋq dena e oqo.”
  eng-OEBUS: Then Peter came to himself and said, “Now I know beyond all doubt that
    the Lord has sent his angel, and has rescued me from Herod’s hands and from all
    that the Jewish people have been expecting.”
  eri-eri: Ono gainga Pita no ninau fowainga benou lewai, “Elebe ji tigini isini,
    Anyakaro no nomo ensel huuru tuwanga ji Herot owo langa, Juda nere dada oruwanga
    ji langa onowei nomo ninanege isane waha-ha, haifona bona maha.”
  aly-aly: Peter-el kel iterl-anem-arek. Ra angkek, “Atha kel iterl-areyel-anem. Akngeyel
    angel ikwerenh thwenek, ayenh Herod-kety itethiletyek. Herod-then Jew-rnem-then
    ilkelhek, rernem ayenh ipmek atwetyek-arrpantey.”
  wiu-wiu: Pokalepa Pita one-pala tokale niminile tadeko wa wene tokome okome Erodeyoka
    Yesuke wene tugamene Yu yenameka no i ago tete meou wa wene pokoinake Akolaliyopa
    one edelo ago moa wetekakale toa motokome tadeko wa akeneya.
  swe-swe: 'När Petrus väl hade blivit sig själv igen [vaknat upp] sade han: ”Nu vet
    jag verkligen att Herren har skickat sin ängel och räddat mig ur Herodes händer,
    undan allt som det judiska folket väntat sig (trodde skulle ske).”'
  cth-cth: Hatnavah Piter a lungcai teh, Bawipa ni a kalvantami a patoun teh, Herod
    bawi e kut dawk hoi Judahnaw ni a sak e naw thung hoi, kai hah na hlout sak katang
    e ka panue telah a dei.
  mti-mti: Meve Pita membovit imiwa taig anog wane, “Gare mame di yaug anona. Ayapan
    me aneya meuma nenan baraune onne. Erod naniwa gumbe sira Ju igiyawa mu imug anoemewa
    yaigipamit undag gumbe Ayapan waita nedne.”
  pad-NT: 'Hari. Va''i bodinia abono-ra vara ni''a''aha: —Ka''oa oamani hijanani hida
    oadahana. Kodika''da''dia bikarona''iki ada ibavi kaija''arini hora akava''ijoara
    kaimoni Iroji sa''a kabodinia. Hora vanaima''banavini-ra vanofiki adani judeus
    kaija''ari. Jesus hora akava''ijoa''oamani''ia! — abono-ra ni''a''aha ada Pedro.'
  twi-twi: Petro ani baa ne ho so ma ɔkae se, “Afei mahu sɛ nea esii no nyinaa yɛ
    nokware! Awurade somaa ne bɔfo na obegyee me fii Herode nsam ne nea Yudafo hwehwɛe
    sɛ wɔyɛ me no mu.”
  hlt-hlt: Te daengah Peter amah te a cueih ha om, “Boeipa loh a puencawn te han tueih
    tih Herod kut, Judah pilnam kah lamsonnah boeih lamloh kai n'hlawt te rhep ka
    ming coeng,” a ti.
  tbz-SIM: Dɛ mɔ̀nnì kɛ̀ Piɛrii bɑntɛ́ kɛ dɔ̀, Kuyie kuù tɔ̃nní ku tɔ̃nnì kɛ̀ dì ò
    dɛɛtɛ́nɛ̀ Edɔti nɛ̀ Sifubɛ do ò dɔ́nɛ̀ mɛ̀ɛ̀ yɛi.
  san-GUJ: તદા સ ચેતનાં પ્રાપ્ય કથિતવાન્ નિજદૂતં પ્રહિત્ય પરમેશ્વરો હેરોદો હસ્તાદ્
    યિહૂદીયલોકાનાં સર્વ્વાશાયાશ્ચ માં સમુદ્ધૃતવાન્ ઇત્યહં નિશ્ચયં જ્ઞાતવાન્|
  amx-amx: Peter rang kel alhengk-aremel angkek, “Thang kwenh alhengk-arem, Altjerrel
    angel kwerenh lanthekarl, yengenh tjayeleng arratelh-iletjeh. Herod tjerrtj Jew
    map-arlk thwen inang kwenh yengenh irrernng atwetjeh ahentj-anek.”
  ake-NT: “I'napairɨ rɨ ka'si, pariki'si tapai epa'kasa' serɨ wa!” ta'pʉ Pi'ta uya.
    “Si'tuka'ai' si, Itepuru uya tinserʉʉi enno'sa' upika'tɨi' Era' esi tʉnkupʉnʉ
    ɨnku'pai upɨ' apai mɨrɨ awonsi'kɨ iye'kupʉ kuru tawon nan nɨrɨ Esuwerʉ amʉ' piyapai,”
    ta'pʉ iya.
  qvn-NT: 'Chaura chaylam Pedroga shumag tantiarun. Jinarcurmi cay nin: “Cananmi ichaga
    musyarü razonpa canganta. Munayniyog Diosmi angelninwan jorgarachiman Herodespa
    maquinpita, jinaman Israel castäcuna lutanta rurapäcamänanpita”.'
  tku-NT: 'A''cxni'' Pedro tzeya ca''tzīlh ē huanli: ―Chuhua''j icca''tzī Jesucristo
    macamilh ixángel ē quimakapūtaxtūnī''t na ixlīmāpa''ksīn rey Herodes. Quimakapūtaxtūnī''t
    tū ixquintatlahuani''cu''tun israelitas.'
  bjk-bjk: Io, Pita ixo döxömen ödeek lo im a lasa ixo ot te ine, ma ixo tengen, “Na
    e re ösöxö bara turunon a Orong ixo tile a angelo re ine rua ölanglanga e xalik
    a limine Erot ma xalik abo lalaa xirip nang a nangadi mee Judeia toxo mamaa bara
    irabo ot.”
  msy-2020: Ezɨ Pitan nɨghnɨzim ua izima, a kamaghɨn mɨgei, “Kɨ datɨrɨghɨn guizbangɨra
    fo, Ekiam uan ensel amadazɨma a ize. Egha a Herotɨn agharim da nan akura, egha
    Judaba na damuasa nɨghnɨzir bizir kuraba sara nan akura.”
  bpr-bpr: Na yé klo Piter gmadè dun na too glut kadì i ta mkel di kenen, manan, “Ani,
    ta toogu gadè dek Dwata i kasaliganan falwà do di ku Harì Hérod na kel di kdee
    kayè i dad Dyu nimò di do.”
  rmy-VLAKH: 'Кала о Пэтро авиля андэр пэстэ, вов пхэндя: — Акана мэ чячимаса жанав,
    со Рай бишалдя Пэстирэс ангелос и заля ман андай васта Иродостирэ и фэрисардя
