    he ta sulgim dok ko tpet dok petgim e Herot ka serppak, nang en kam lo kaen a
    kapnes to o Yuda ngta sirei mang en kmen ngang dok, endo ngat paneng en kmen.”
  klt-klt: Kulá Pita yá málám re átang gu nanará ná yá kándáng hálendu ing naruk,
