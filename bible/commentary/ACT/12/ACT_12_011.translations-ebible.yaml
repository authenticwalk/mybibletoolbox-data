  nhe-BL: 'Huajca Pedro momacac cuenta tlen panotoya huan moilhui: “Nelía, Tohueyiteco
    quititlanqui ielhuicac ejca para ma nechmanahui para ma ax tleno nechchihuilica
    Tlanahuatijquetl Herodes huan nopa israelitame tlen quichiyayayaj nechmictise.”'
  sps-sps: Sen Pita see natnat faarof iny a ka te ruak tsunia sa tsue na ka, “Tovei
