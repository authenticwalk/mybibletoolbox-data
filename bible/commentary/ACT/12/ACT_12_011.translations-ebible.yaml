  aaz-aaz: Oras ameput naan namneku nrari te, naꞌ naiꞌ Petrus nahiin ma natenab am
    nak, “Namneo! Oras ia, au feꞌ uhiin. Uisneno nsonuꞌ In ameput neem he nafetin
