    pin polehuilisli, in hual yahuiaya nejchihuili in hué Herodes. Inon yihual huan
    moxtin in judíos quichixtataloaya pa nechpanusquiaya.'
  wed-wed: Peter ana nota i nememei ma i riwa, “Wei anina riwa kaua! Bada ana anela
    i paritawaneiai da Herod au urana i vaitawaneu, da mai Jew aiwai i notanotai da
    ita tupua lamna eḡa ita tupua.”
  sua-sua: A engyel ta loloong tok, to e Pita ka papat tkaeknik kun mnam to ta mrua
