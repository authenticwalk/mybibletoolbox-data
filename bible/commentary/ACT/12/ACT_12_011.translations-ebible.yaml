    Judiyo kenà egpemenal.
  cme-NT: 'Uŋ taa huɔŋgu-na, Piɛr wuɔ suɔ suɔ wuɔ dãnsãaŋgu sĩ. Wuɔ cira: «Fiɛfiɛ‑i-na,
