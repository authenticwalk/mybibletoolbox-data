  mco-NT: 'Huin''it Pedro yhuinma''ñymejch, chi ymɨnañ: ―Jadachambɨ njɨhuɨɨybɨch co
    janch jada'' co je Huindzɨn Dios tɨ quexy y''ángel, e yɨ'' tɨ xyñihua''ñɨch ma
