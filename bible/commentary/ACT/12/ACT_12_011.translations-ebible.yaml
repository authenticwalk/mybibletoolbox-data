    Serai etiri werese Juda lo lu taune ane ne au luwaruweyei ne toteye ape, awera'iyenati.”
  myy-myy: Ito bajija ticõri, “Riti bajia. Herodes yʉre sĩame yirocʉ, ¿Ángel yʉre
