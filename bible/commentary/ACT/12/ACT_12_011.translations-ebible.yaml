  chz-NTPS: 'Ja̱ˉ gaˊ gaꜙläꜙliihꜚ Peeˊ, gaꜙjmeeyꜘ hʉʉˊdsëˉ: —Dsooꜘ baˊ maˉche̱e̱ꜗ
