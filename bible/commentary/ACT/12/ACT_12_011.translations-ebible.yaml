  mig-NT: 'Te Pedro, ni̱ ndukájí iní‑de, te ni̱ ka''a̱n máá‑de: Vina te ni̱ jini̱
    ndaa̱‑ri̱ ja̱ ní tájí máá Tatá Dios ndajá''a̱‑yá ni̱ kii, te ni̱ nama‑ya̱ rúu̱
