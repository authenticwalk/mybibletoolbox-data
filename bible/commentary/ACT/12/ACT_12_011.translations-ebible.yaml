  kto-kto: Tie, uakap bat na agat ang Petro ga tiesong gare ro, “Titot la tira bat
    maset, iruo paga la tale kikiritniap. Karuk. Migat ara, Iudaiap la man temeba
    ga man uanmela meba tokiraraang Herot. Are ratmat ga asagaong Ila Kakani angelo
    ang ga tourana na kilan a orong Herot!”
  gmv-NT: ጴፅሮሳስ ካሃይ ሲሚሺን “ጎዳይ ባ ኪታንቻ ኪቲዲ ኢዛ ሄርዶሳ ኩሼፔኔ ኣይሁዳቲ ታ ቦላ ቆፒዳ ኡባፌ ታና ኬሲዳይሳ
    ታ ሃዒ ቱማፔ ኤራዲስ” ጊዴስ።
  por-BLT: 'Quando Pedro caiu em si, e disse: “Agora vejo que tudo isso realmente
