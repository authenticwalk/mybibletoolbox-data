    hepyro kwez wanuwi. Nahezuka kwaw wà nehe, i'i Pet uzeupe.
  imo-imo: Kano wali Pitani paimbo terimu kano ulumu lipe manjirimu. I konopu lepalie
    nimbei, “Kinye na paa lipo mantiro. Iye Awilimuni yunge enselemu na molonduna
    paa lipe mundumo. Juda imbomanga na kinye wendo ombalo ningo liko manjiringi uluma
    kinye King Herotenga kindo na tepa koinjo wendo ltimo,” nimu.
  boj-boj: Onaqa Pita a poiyonaqa marej, “Bole. Endego e qalieonum, Juda naŋgi e lubqa
