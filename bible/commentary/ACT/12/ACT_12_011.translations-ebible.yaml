  kpw-kpw: Anɨg ga nɨŋöm Pida haga, “Mɨñi nɨŋ aij gɨpin. U Bɨ Kub nöp, ejol nɨpe u
    hag yuö, ap gapman bɨ kub Herod yɨp nagɨ pɨdöŋ löp u hubɨk yuöp. Gapman bɨ kub
