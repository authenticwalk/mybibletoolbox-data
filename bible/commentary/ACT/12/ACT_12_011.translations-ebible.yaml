  peg-peg: ହେୱାଡ଼ାଂ ପିତର୍‌ ଚେତ୍‌ନା ଆଜ଼ି ଇଚାନ୍‌, ମାପ୍ରୁ ଜେ ଜାର୍‌ ଦୁତ୍‌ତିଂ ପକ୍‌ଚି ହେରଦ୍‌
