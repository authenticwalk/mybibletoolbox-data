    ନିଜ୍‌କଃରି ଜାଣ୍‌ଲେ ।”
  otq-NT: 'Nuꞌmú̱ ar Pedro bi nja ár mfeni, ne bi ꞌñense̱: —Nupya hö, di pödi xpa
    pe̱hna ár e̱nxe̱ Jö, bi ñöngagi da kꞌontꞌa hár ꞌye̱ ar Erode, ne gatho nöꞌö mi
    ne nda jaka ya xodyo.'
  tzo-SA: 'Li Pedroe iyil xa ti mu ta svaychiluc noꞌoxe, jech iyal ta yoꞌon: “Li avie
    jnaꞌ ti ta melel la stacbun talel li yajꞌangel li Cajvaltique. Liscolta loqꞌuel
    ta scꞌob li Herodese schiꞌuc ta scꞌob li jchiꞌiltac ti chac smilicune”, xi.'
