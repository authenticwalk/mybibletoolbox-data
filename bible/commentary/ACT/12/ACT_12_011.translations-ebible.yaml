    heˉ maˊ hnøøˈ dsaˉgoon˜ heˉ maˊ jmeeˈ kinꜙ.'
  kmu-kmu: Fanane higeno Pitana agu agesamoꞋa aikalo higeno mage huno hie “Menia nagaya
