  zlm-KSZI: Pada saat itu barulah Petrus sedar apa yang telah terjadi. Dia berkata,
    ‘Sekarang tahulah aku bahawa segalanya benar-benar berlaku. Tuhan telah mengutus
    malaikat-Nya untuk menyelamatkan aku daripada Raja Herodes dan segala yang hendak
    dilakukan oleh orang Yahudi kepadaku.’
  gdr-gdr: Ɨ ɨngkenaemb ket Petrond nonyɨt yodarkonj, ɨ ket ton tina gar ke yindonj
