  gub-BL: — Ame'e tuwe iteko ra'e pa, hemuhem kar tuwe azeharomoete a'e pa, i'i uzeupe.
    — Umur kar tuwe Tupàn weko haw pe har kwez ihewe a'e, hepyro pà tuwihaw Ero wi
