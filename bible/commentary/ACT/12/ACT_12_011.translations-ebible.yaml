  maj-NT: 'A̱s''a̱i kamankjihi̱n Pedro̱ xi nkúhu tsa j''a ngáha̱ ra̱ ko̱ b''a̱ kitsú:
    —Kju̱axi̱ nga Nti̱a̱ná kuats''ín nibá ntítsjehe̱. K''uakasje''ana a̱ya ntsja Herode̱
    Agripa̱ ko̱ ngayjee̱ ni xi tíkuyáha̱ xu̱ta̱ judio̱.'
  bkq-NT: Târâ kehoem myani Pedro tâsemaguehobyry âkealâ kuru awyly nhutuly. — Iweâma
    yâenkyum keba awyly xutuagui. Kuoho lelâlâ urâ. Deus anju nigonotai, kadeia odaypa
    ietagueze, Herodes âdayepyra itoem. Judeu, Jesus eynynonro keba modo yâze nygue
    wâne, Deus olâ iemakeagui — kely myani.
  kue-kue: Pita, ye mina sragl plau dungwa i pirtre ana dungwa, “Erme na kaima yene
    pirpogl singa! Herot na kane sungwa, ya Juda yomba taragl kanekane eramnedi pirkwa,
    ba Yaglkande angelomo diendungo na kane poko endungwa.”
  cot-NT: 'Iriraqueate Peerero isavigarejacotanajigueti icanti: —Iroosacanicate arimajasacanicate
    itigarancaquenari Aapani Irioshi irashivantite, yoguisotojaana aatonijite imetojacaantana
    Erorishi, aisa aatonijite yatsipetacaajianatsi napijoriojiateni.'
  bnp-bnp: Na tahuna e Petrus i matakilaka vona a maki i bele vona, i ta maea, “Ngane
    a lohoka vona e Bakovi Dagi i rudua a agelo vona i valai, i korimule iau na limane
    Herod, i korimule iau na maka naro e huriki a Iuda ri luhoi ta ri gi rata virihi
    iau vona.”
  apn-NT: 'Hãmri nẽ hprĩ hã amnhĩ pumunh kurê kumrẽx nẽ hamaxpẽr o: —Kwa te ixpimtir
    kãm ã ixte amnhĩ nhĩpêx anhỹr pyràk tã xep ixpimtir kêt. Tĩrtũm na ixwỳr kapẽr
    o wrỳk xwỳnhja mẽ nhũm ixwỳr wrỳ nẽ mẽ kêp ixkator. Pahi Erox ra kot ixpĩr nhũm
    ixkwỳ Ijaew kãm ja prãm tã nhũm mẽ kêp ixkator. Nà ãm hãmri na Tĩrtũm ã mẽ kêp
    ixkator anẽ. Anẽ.'
  ctp-NT: 'Bra kanꞌ ngwa biyaꞌ tiꞌ yu: ―Loꞌo ni, nchka biyaꞌ tiǎnꞌ chaꞌ wa ngulo Xꞌnaan
