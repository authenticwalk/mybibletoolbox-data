verse: ACT.012.011
translations:
  kpx-kpx: Ige Bitau onoleu avuemo velemale kemo bae huhuai avoe, “Di nova huhuige
    keu seleve. Dilavau au anelu hanavoge lohoale di tedahoge Elodi vuvune keu daemo
    negoholinu. Katealemo gabie Diue ataeau bae vaveve toela daemo valivebene.”
  okv-H: Peter na ke be kito, “Na ehure mane God na amita Anera ikehei puvuto Herod
    ta ingeni ta na humbija amo Judea embomeni ta uje avo God na haekehija,”
  tbo-tbo: Apoma nugohanahanapu i geleta meme Pita ugolina ma i pa, ‘Geka apoma a
    hanapugeya naka tau Heloda u nimana Guyau i haguwe ma a tu winoyanoya i himili
    po i halou. Gasi lawa mi Yudeya hai winugonugotuhu ipa ugoliu awai hina dewadewahi
    naka a nehalehi.’
  mal-C: അപ്പോൾ പത്രോസിന് ബോധം കൈവന്നു. അദ്ദേഹം, “ഹെരോദാവിന്റെ പിടിയിൽനിന്നും എനിക്ക്
    സംഭവിക്കുമെന്ന് യെഹൂദർ പ്രതീക്ഷിച്ചിരുന്ന എല്ലാവിപത്തിൽനിന്നും കർത്താവ് തന്റെ
    ദൂതനെ അയച്ച് എന്നെ രക്ഷിച്ചിരിക്കുന്നു എന്നു ഞാൻ ഇപ്പോൾ നിശ്ചയമായി അറിയുന്നു”
    എന്നു പറഞ്ഞു.
  grc-SR: Καὶ ὁ Πέτρος, ⸉γενόμενος ἐν ἑαυτῷ,⸊ εἶπεν, Νῦν οἶδα ἀληθῶς ὅτι ἐξαπέστειλεν
    ⸆ κύριος τὸν ἄγγελον αὐτοῦ, καὶ ἐξείλετό με ἐκ χειρὸς Ἡρῴδου καὶ πάσης τῆς προσδοκίας
    τοῦ λαοῦ τῶν Ἰουδαίων.
  bgc-bgc: फेर पतरस नै चेत म्ह होकै कह्या, “इब मन्नै सच का बेरा पटया सै के प्रभु नै
    अपणा सुर्गदूत भेजकै मेरै ताहीं हेरोदेस राजा के हाथ्थां तै छुड़ा लिया, अर यहूदी
    अगुवां की सारी मनसा पै पाणी फेर दिया सै।”
  khz-khz: Vonai vou Petero eripato ia genai rakagau ewalato, ne ekilato, “Au ewagumona
    taunatauna pama ripa, Velekou na gena aneru petugua Heroda gimana na, e Iuda talimara
    na au geku ai rakagau pia kalaa negetiiwai genana pema vega-maguliku.”
  deu-TKW: 'Und da nun Petrus zu sich selbst kam, sprach er: jetzt weiß ich in Wahrheit,
    daß der Herr seinen Engel gesendet und mich befreit hat aus der Hand des Herodes
    und der ganzen Erwartung des Volkes der Juden.'
  zsr-NT: 'Niꞌr ráquibeꞌinëꞌ Pedro, atiꞌ lu icj ládxiꞌdauꞌzëꞌ gnëꞌ: ―Naꞌa chnözdaꞌ
    le nactë bsölëꞌë Xanruꞌ gbaz laꞌy queëꞌ, len buslë́ꞌ nedaꞌ lu nëꞌë Herodes, len
    lu yúguꞌtë le glëꞌnnëꞌ lunëꞌ quiaꞌ bönniꞌ judío.'
  lin-lin: 'Tango mayele na ye ya bomoto ezongaki, Petelo amilobelaki : — Ah, nasosoli
    sik’oyo, ezali penza ya solo ! Nkolo atindaki anjelu na Ye mpe akangoli ngai na
    maboko ya Erode mpe na makambo nyonso oyo Bayuda balingaki kosala ngai.'
  hns-NT: 'Tab Petras ke jaad bhail aur oe apane me sotjies kie: „Ab ham djaan gailie
    kie Parmeswar aapan parie ke pathaais hai hamme raadja Herodes aur Israel ke barkwan
    ke haath me se batjaawe khaatien.”'
  noa-E: Magbarm aigta Pedroou ajapcha khaug athaawai ich ödegpai, “Ãa, jãgan chadchata
    Ẽwandamau ich chog pʉ̈ibarbma” ajim anʉm, “Erodeeu judionaan dʉ̈imua mʉ dʉ̈i amachdëu
    ampierr aju arrta i jua eemua peerdʉ awaag.”
  eng-EMTV: And Peter, having come to himself, said, “Now I know truly that the Lord
    has sent forth His angel, and has delivered me from the hand of Herod and from
    all the expectation of the Jews.”
  mib-NT: 'Te ni nducájí ni Pedro te ni cahān maá ní cahān ɨɨn de: Vijna te ni jini
    ndaā rī jeē ní tají máá Jítoho rī ndajéhé yā ni quiji, te ni jnama ya ruhū nuū
    Herodes jiín núū tāca ñáyuu hebreo jeē cácuni i sáha xeēn i jíín rí nuú, áchí
    de.'
  lif-NT2: हे़क्‍क्‍याङ् पत्रुसरे़ कन् से़क्‍खाए पोःक्‍खे़बारो फाॽआङ् खुने़ॽ निङ्‌वाॽ
    खोःसुआङ् अक्‍खे मे़त्‍छिङ्‌, “कन् पाःन्‍निङ्‌ग से़क्‍खाएरो॥ दाङ्‌बाल्‍ले़ खुने़ॽ
    कुमाङ्‌लाइङ्‌बान् पाङ्‌घुआङ् यहुदि लाम्‍लोःबाहाॽरे़ निङ्‌साङ् मे़जोगुबा नु हे़रोदलाम्
    इङ्‌गाॽ से़ःप्‍ताङ्‌लो॥”
  xnj-xnj: Hinu Petili peamanyili gegahumili, akajova, “Hinu nimanya chakaka kuvya
    Bambu amtumili mtumu wa kunani kwa Chapanga anisangula kuhuma mu mawoko ga Helodi
    na mambu goha Vayawudi gevalindalila.”
  mmx-mmx: La ne Pita ga ven kibis mo lavanga ga rupot saparav i la ga lok, “Na nia
    aklen ba i do i ruturun tinotno! Moroa i riki laangelo ren la ni ira lox asepsu
    ia at lolos at ne Erodes la basinge lempanga xakapmek leme Judaia di lok do dina
    lox i ria.”
  cbr-NT: 'Nëtë́cëbë ca upí oquin sinani Pedro quiacëxa: —Asérabi cana bërí ''unanin,
    judíos unicamax cuëëncësabi oquian Heródesnën ''ë ''ati ''icëbi ca aín ángel xuquin
    Nucën ''Ibu Diosan ''ë ië́miaxa —quixun.'
  tee-NT: 'Ju acsnich chilh ju ix''atalacpast''ac''at ju Pitalu'' chai ju yuchi chani
    naulh: ―Ju chavai icmachakxai ni slivasalhch ni xamalakachayachilh ju ix''anquilh
    ju qui''ucxtin Dios chai quimak''alhtaxtulh la''ixmaca'' ju Herodes chai jantu
    chunch actitapasaya'' ju chavai tachi ju ixtalacasq''uin ju ali''in quint''a''israelitanin.'
  eng-LSV: And Peter having come to himself, said, “Now I have known of a truth that
    the LORD sent forth His messenger, and delivered me out of the hand of Herod,
    and all the expectation of the people of the Jews”;
  cak-NT: 'C''ajari'' ri Pedro xuna'' y xu''ij: Cami weta''n chi ri ángel can ketzij-wi
    chi takon-pe roma ri Ajaf chi xirucol pa ruk''a'' ri Herodes y chech ronojel ri
    quinojin niqui''en chue ri nuwinak israelitas, xcha-ka pa ránima ri Pedro.'
  pah-NT: Kiro Pedro'ga ikwahavi a'ero. “A'iti tuhẽ reki!” ei ga. “Tupana'gapyrive'ga
    ji rerohoi tuhẽ cadeia hugwi. Jipojykaharete'ga ombuhuruka ga ji pyri,” ei ga.
    “A'ero ga ji mbopiro'yukari Herodes'ga popoakara hugwi judeus'g̃a ndeaporog̃itate'varuhua
    hugwi no,” ei Pedro'ga oyvyteri pe.
  sja-NT: 'Mãpai Pedropa k''awaaji k''ãimok''araa-e bɨ. Mapa mãgaji: —Ɨ̃rá mɨa k''awa
    bɨda aji, wãara Tachi Ak''õrepa ichi ángel pëiji mɨ k''aripait''ee Herodes juadeepa
    mãik''aapa judiorã poroorã k''achia oodait''ee padadeepa.'
  xed-xed: 'Ma tsa fitik ya zlrafta Piyer ta snaŋtá skwi ta magaku. «Ndanana, grafta
    yu dar kazlay: Mgham Yesu ta ghunagatá duhwalani klaptá iʼi ma dzva Hiridus nda
    ya ma inda ghwaɗaka skwi si ta kumə la Yahuda ta slaɗighatani,» kaʼa.'
  mks-NT: 'A̱nda̱ já na̱canda̱a̱ ini Pedro ña̱ na̱ya̱ha. Ta na̱cachi da já xi̱hi̱n
    mé dá: —Viti ndusa cánda̱a̱ ini i̱ ña̱ mé a̱ nda̱a̱ táhyí quéa̱ na̱caja táto̱
    Ndióxi̱ yóho. Mé Ndióxi̱ na̱chindahá a̱ táto̱ á já ná tavá a̱ ye̱he̱ ndáha̱ Herodes
    já ná a̱ cáhní da̱ ye̱he̱ tá quia̱hva cúni̱ na̱ Israel —na̱cachi da.'
  gfk-S: Io, Pita ga minanes tano linge ga hanawat ter tana ma iga tange, “Karek um
    iou te nunure tus be ikin ra linge i tutuno! No Watong i tule no nuno angelo ura
    halangalanga ise iou sukun no dades tane Herot ma ta ira linge bakut ira matanabar
    na Iudeia di liklik be na ngan hobi.”
  bmu-bmu: Sök aliga Pitögö uruŋi tohoiga kewö jiyök, “O Kembunöŋ mönö garataŋi melaii
    kaba Herodgö böröŋeyök meköm niŋgiza, mi mötzal. Juda ambazipnöŋ nöŋgö silene
    yuai asuhumapköra mambötzei, yaŋön mönö yuai pakpak miaŋgöreŋök bohoni jöhöza.
    Nöŋön dölki mi ölŋa möt kutuzal.”
  dgz-dgz: Oageni, Pita mek di anu anega wan, “Endi Iesu nenan tani tavewa di ne gwat
    noke garip tauan, bet inine mini da uon. Ayop Iesu anea da watu enen papat nega
    tan. Ayop Erot aro megawa amba Diu nagirewa inanap tat anune den ne ya yawapen
    menan anea ta warit nimanegen.”
  eng-GNV: And when Peter was come to himselfe, he said, Nowe I know for a trueth,
    that the Lord hath sent his Angel, and hath deliuered me out of the hand of Herod,
    and from all the wayting for of the people of the Iewes.
  zaa-NT: 'Làniana betenèl·le''nì Pedrua nna ra tè bi lo losto'' bi: Anna la nna ritelírani
    te'' qui''ni Señor nna chi guthèl·le''e ángel quì''e nna bedilèe inte'' làtsi''
    ná'' Herodes ą''hua de iyaba nu uccua latsi'' ca judíuą'' guthacca'' cą inte''.'
  eng-WEBSTER: And when Peter had come to himself, he said, Now I know with certainty,
    that the Lord hath sent his angel, and hath delivered me out of the hand of Herod,
    and from all the expectation of the people of the Jews.
  guh-guh: 'Pedro jane baja xaniavaetsia najamatabëcueneyapëtane. Nexata Pedro jamatabëjumaitsi:
    —Baja rajane matapania aeconoxae xaniavaetsia najamatabëcueneyapëtaniji. Dioso
    tsaena itorobica pijaángel tanecapanepaenexa Herodes pecobevecua. Nexata baja
    judíovi apo netae tsane Herodes pijajivi tanebeyaxuabijava, jamatabëjai Pedro.'
  bon-bon: Peema cita ca Peteru toraca umle äbitige ngena te bäbitige teeme tääpume.
    Tabe jiicige egä, “Ai lui toraca ge! Yageyame te teeme mename seemo ne tityepige,
    cebine Heroda me ime cabu ca nasatige piiyepu iyeta niiya gwidape cabu ca Israela
    biname cina lui singi gemi cäme bau wawename.”
  nhw-BL: 'Huajca Pedro momacac cuenta catli panotoya, huan moilhui: “Nelía, Tohueyiteco
    quititlanqui itequihua para ma nechmanahui para amo tleno nechchihuilis Tlanahuatijquetl
    Herodes huan nopa israelitame catli quichiyayayaj para nechmictise.”'
  mgw-mgw: Apo Petili ngapakwipwa gagapitike ngabaya, “Nambi'yambi' nitangite panga
    kakape Bwana antumike malaika wake anikosopoli mmoko ga Helode na bu'ka mumakowe
    galu' goti bandu ba Isilaili gabalolelage.”
  swh-ONEN: Ndipo Petro akarudiwa na fahamu, akasema, “Sasa ninajua bila shaka yoyote
    kuwa Bwana amemtuma malaika wake na kuniokoa kutoka makucha ya Herode Agripa na
    kutoka matazamio yote ya Wayahudi.”
  wbi-wbi: U Petro ye itang'inie, akati, “Lino nitike kuuti Mutwa amwomwile u Munyamola
    ghwa mwene ulwakuti anyimie mumavoko gha Herode, namuhuvilo sa vanhu vooni ava
    muvu Yahudi.”
  bba-bba: Sɑnɑm mɛ sɔɔrɑ Piɛɛ u tubɑ ye n nùn deemɑ. Mɑ u tii sɔ̃ɔwɑ u nɛɛ, tɛ̃ nɑ
    ɡiɑ mɑ ɡeemɑ. Yinni Gusunɔwɑ u win ɡɔrɑdo ɡɔrimɑ u kɑ mɑn yɑkiɑ Herodun nɔmɑn
    di, kɑ mɑɑ ye kpuron di ye Yuubɑ bɑ kĩ bu mɑn kuɑ.
  eng-KJVCPB: And when Peter was come to himself, he said, Now I know of a surety,
    that the Lord hath sent his angel, and hath delivered me out of the hand of Herod,
    and from all the expectation of the people of the Jews.
  kgk-NT: 'Onhemo''ã-ma rire oikwaa-ma osẽha. He''i ojéupe: “Nipo anhei ete voi katu
    ra''e” he''i. “Ndojehexa uka reíry voi ra''e xe-vy. Ombou nipo ra''e Nhandejáry
    gwembigwái xe renohẽ-vy. Ãy katu ndaipu''akavéi-ta xe-rehe mburuvixagwasu” he''i.
    “Gwĩ judeu kwéry naxe rexa mo''ãi xe juka ramo hikwái. Xe resende nipo ra''e Nhandejáry”
    he''i ojéupe.'
  waj-waj: 'Vioo kiooduu Petorooso aangeraivo inna vitoo nnuuvaara nnikiarainno arinaima
    rikioo tunoo: Aanna vaa makee na taunoo. Kutaa Udaangaivo ari aangeraivaa titaikio
    tuoo Herootaa oovi nnauvakidiri ni vitoo nninoo. Yutayaa vaidiiya ni iikiaaree
    kiaa aataruuvakidiri ni vitoo aapi nninoo,'
  cpy-cpy: 'Ari ikenkishiryaa-nakari Pedro, ikantanaki: “Ari niyotziri omaperota-tziiri
    Tajorentsi rotyaantakiri Ronampiri rookakaa-wentaana ikoshekinami Herodes, eejatzi
    Judá-paeni.”'
  mpx-mpx: Pita iyaka nuwana i sapu inoke i ba, “Iyaka ya atena i tunahot Babala wana
    anelose i patuna i pwamwalau Helodi nimanaa, inoke toto Yudiya nunuwaliya nige
    ni gagan.”
  wbp-wbp: Ngula-jangkaju, Piitaju langarrpa-jarrijalku, manu-nyanu wangkaja, “Junga
    karna karrimi nyampuju yarlu nyampurlaju. Warlalja-Wiringki Kaaturlu yilyajarniji
    nyampu-kurraju marramarra nyanungu-nyangu ngajuku yungu-jana puntarni ngaju Kingi
    Yarurduku manu Juwu-patuku. Kujarlaju kulajulu murrumurru-manilki.”
  luo-luo: Bangʼe pach Petro noduogo mi owacho niya, “Koro angʼeyo maonge kiawa ni
    Ruoth nooro malaikane mi oresa e twech Herode, kendo osemiyo atony e gimoro amora
    marach ma jo-Yahudi ne chano timona.”
  nhe-NT: 'Huajca Pedro momacac cuenta tlen panotoya huan moilhui: “Nelía, Tohueyiteco
    quititlanqui ielhuicac ejca para ma nechmanahui para ma ax tleno nechchihuilica
    Tlanahuatijquetl Herodes huan nopa israelitame tlen quichiyayayaj nechmictise.”'
  aii-aii: 'ܗ̇ܝܓܵܗ ܪܥܝܼܫ ܠܹܗ ܠܓܵܢܹܗ ܫܸܡܥܘܿܢ ܟܹܐܦܵܐ ܘܐܡܝܼܪܹܗ: ”ܐܵܕܝܼܵܐ ܝܕܝܼܥ ܠܝܼ ܒܫܲܪܝܼܪܘܼܬܵ‌ܐ
    ܕܡܵܪܝܵܐ ܫܘܼܕܸܪܹܗ ܡܲܠܲܐܟܹܗ ܘܦܘܼܨܹܐ ܠܹܗ ܐܸܠܝܼ ܡ̣ܢ ܐܝܼܕܵܐ ܕܗܹܪܘܿܕܸܣ، ܘܡ̣ܢ ܟܠܔ ܡܸܢܕܝܼ
    ܕܒܸܚܫܵܒ݂ܵܐ ܝܗܘܵܐ ܥܲܠܝܼ ܥܲܡܵܐ ܕܝܗܘܼܕܵܝܹ̈ܐ.“'
  esk-NT: Tavrani Peter-m kaŋiqsivaaluaqsiñiġaa tamanna atuumaruaq. Uvva itnaġniqsuq,
    “Nalupqigiŋaiġiga Agaayyutim tuyuqałha isaġuliŋmiñik annautisaqłuŋa Herod-ŋum
    aŋalatchił̣haniñ. Ilaan anniqsuqmigaaŋa Herod-miñ suli Jew-ŋuruaniñ piyaqquisuktuaniñ
    uvamnik.”
  msb-msb: Nakamangno naman si Pedro kag nagsabi, “Niyan aram ko naman gayod na nagsugo
    an Dios san iya anghel para ilibre ako sa poder ni Herodes kag sa mga ginalauman
    san mga Judio.”
  cpa-NT: 'Jøng² ca¹lø¹lih¹³ Pedro. Ca¹juúh²dsa cu³hŋiah¹²dsa: ―Na¹ jín³ ca¹lø¹léi¹³jni.
    Na²tse¹ Juu¹³ jniang³ jan² ángel quián¹²dsa, dsa² na²lég² jní². Jøng² ha¹chi²
    ma²jéin¹³jni hi² mi³jmógh² Herodes, hi² lë́² dsa² judío hi² mi³dsa¹ŋë́² jní² ―ca¹juúh²dsa.'
  dso-dso: ତାର୍‌ପଚେ ଜାଇଟା ଗଟିରଇଲା, ସେଡ୍‌କିବେଲେ ତାକେ କାଇଟା ଅଇରଇଲା, ସେଟା ପିତର୍‌ ଜାନିପାରି
    କଇଲା, “ଏଟା ସତ୍‌ ବଲି ମୁଇ ଜାନିଆଚି । ଏରଦର୍‌ ଟାନେଅନି ଆରି ଜିଉଦି ଲକ୍‌ମନ୍‌ ଜାଇଟା ଗଟ୍‌ସି
    ବଲି ଆସା କରିରଇଲାଇ, ତେଇଅନି ମକେ ରକିଆ କର୍‌ବାକେ ମାପ୍‌ରୁ ସରଗର୍‌ ଦୁତ୍‌କେ ପାଟାଇରଇଲା ।”
  meu-meu: Bena Petro lalona e parara, eto, Harihari name diba momokani, Lohiabada
    ese ena aneru vada e siaia, Herod imana amo bona Iuda taudia e larova karadia
    iboudiai amo vada eme hamaurigu.
  yva-NT: Soa umba Petrus paparo ai, pare, “Wakoe! Risyuje tanoano makova rai tugae!
    Amisye pi po apa naite atutir po inaugavuje Herodes anem uga raora, muno po inapaya
    irati akarijo akokoe Yahudi awa mangke wo ratantona rinai raora tenambe.”
  dgc-dgc: Ey ta éya san naisipan ni Pedro i nanyaria diya. “Tutuhanan bale,” kagi
    na, “a pinaange se na Diyos tu anghel na a mangagaw diyakén ni Herod, sakay tu
    asaan du Judeo a manyari diyakén.”
  zpm-NT: Dzigoraa bieṉ Pedr led nonixquieeḻd Pedr, nli Dios pxeeḻ xanjl me güeysilaa
    Pedr ladznia Herod, zeeṉa gleyd zha Israel niaṉ zho grë guieḻnë ne nded Pedr.
  hix-NT: Tàywero harha nehxakon hatà. Yaworo xaxa nay hamà, kekon hatà, tàwya rma.
    Tanoto nyaknyo hamà, Kohkomo. Eroknes hona rokurunhon hamà, kekon hatà. Àwya rotahanàr
    hona ro nehxatxok haryhe, Xuknewyana komo. Rokurunhon mak hamà, Kohkomo, kekon
    hatà, Petru, tàwya rma.
  sim-sim: Ushirik Pita am or hishiyarihi ormu mbara, �Ter amu hishiyarinduwa, Avui
    Wasilaka mbashiwak ensel orhi anin jivinakwak tawa ri. Herot nga Judama ol mbele
    mbele kava anin ukwak li mbawa ondo lihi tavarenjek anin indik or lakmbahan.�
  npi-ULB: जब पत्रुस आफ्नो होशमा आए, उनले भने, “अहिले मलाई साँच्‍चै थाहा भयो कि प्रभुले
    आफ्ना स्वर्गदूत पठाएर हेरोदको हातबाट यहूदी मानिसहरूले आशा गरेको कुराबाट मलाई छुटकारा
    दिनुभयो ।”
  cgc-cgc: Na kamasmas en Pedro i, ambal din, “Anduni, sigurado a na matuod gid na
    padala ta Ginuo iya na angil aged librien a din ta malain na plano Herodes daw
    ta papaabot ta mga Judio na matabo ki yaken.”
