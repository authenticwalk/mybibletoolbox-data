  txq-txq: Ata naa mopon, boe ma Petrus nameda nasafali de nae, “Memak tebe, ee! Hatematek
    ia au bei fo bubuluk. Lamatuak naa, tebe-tebe Ana nadenu atan mai ena fo nakamboꞌik
    au numa Herodes liman mai. Lamatuak tao talo naa, fo hatahori Yahudir duduꞌa-aꞌafi
