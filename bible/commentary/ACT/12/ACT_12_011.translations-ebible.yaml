    ŋeroŋmo mandaca auk ndambuŋ nakɨpca aukmo otaca Erotapa Iudananta meikramtaɨra
    aukmo, mo ndoprina reikca mbaiŋna aiŋa morena ŋeroŋa aukmo aŋgɨra iukaiapeke,
    an reikca mba laruapekke.”
  qvm-NT: 'Tsaymi japalanna caycashganta tantyacurir Pedro caynog nergan: “Cananmi
