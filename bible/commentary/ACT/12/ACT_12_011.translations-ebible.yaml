  tnn-tnn: Kən Pita in tɨnɨtun məmə sənəmə napɨlaiirən, kən tən məmə, “Roiu enɨtun
    ətuatɨp məmə Iərəmərə təmahl-ipa rəhan nagelo təmuwa mɨləs-irəkɨs io e nat naka
    itəm Herot tolkeike məmə otol lak itəm netəm Isrel kəmoatolkeike məmə okotəplan.”
  hch-NT: Hicü Pecuru tiyumaica müpaü niutayüni, Hicürixüa nepütimate yuricü Ti'aitame
    meiyenü'a yuniuqui tuayame. Herurexi nesi'uviyacu pünesi'uxünaxü, Huriyusixi teüteriyari
    que memünetexeiyacucai nai pünesi'uxünaxü.
  crn-NT: 'Aj pu ꞌi ráamuaꞌareeriꞌi aꞌɨ́jna ɨ́ Pedro tɨ ayén tiꞌayajna. Ayee pu tiuꞌutaxájtacaꞌa
    tɨjɨ́n: ―Nuꞌuri ramuaꞌaree tɨ ayén tiꞌayajna tɨ tavástaraꞌa seɨ́j u aꞌutaꞌítecaꞌa
    tɨ tíꞌivaɨreꞌe u ta japua tɨ́ꞌij aꞌɨ́ɨn nuꞌirájtuaani tɨ́ꞌij caí ayén tináaruuren
    aꞌij tɨ tíꞌijxeꞌeveꞌe aꞌɨ́jna ɨ́ Heródes, majta aꞌɨ́mej ɨ́ mej Israél jetze ajtémeꞌecan.'
  zpu-NT: 'Kanaꞌll gokbeꞌe Pedronꞌ da likzenꞌ ballojeꞌ rill yanꞌ, naꞌll bneꞌe: —Nnaꞌll
    llreꞌraꞌ da likzenꞌ bseꞌl Diosenꞌ angl keꞌen, nench basreꞌe nadaꞌ rao naꞌa Herodes
    naꞌ, naꞌ rao yeolol da kaꞌ lleꞌne beꞌnn Israel kaꞌ gon akreꞌ nadaꞌ.'
  juy-juy: ସିଲତ୍ତେ ଇନିଜି ଡେଏନ୍‌, ପିତ୍ରନ୍‌ ତିଆତେଜି ଜନାଡାଲେ ବର୍ରନେ, “କେନ୍‌ଆତେ ମାଲମ୍ମିଡମ୍‌
    ଗାମ୍‌ଲେ ଞେନ୍‌ ନମିଞେନ୍‌ ଜନାଲିଁୟ୍‌ । ଏରୋଦନ୍‌ ଆସିଲୋଙ୍‌ ସିଲଡ୍‌, ଆରି ଇନିଜି ଡେତେ ଗାମ୍‌ଲେ
    ଜିଉଦିମରଞ୍ଜି ଅଡ଼୍‌କୋନ୍‌ ଆସାଲଞ୍ଜି, ତେତ୍ତେ ସିଲଡ୍‌ ଞେନ୍‌ଆଡଙ୍‌ ଅନୁରନ୍‌ ଆସନ୍‌ ପ୍ରବୁନ୍‌
    ପାଙ୍‌ଲଙ୍‌ବର୍‌ମରନ୍‌ଆଡଙ୍‌ ଆପ୍ପାୟ୍‌ଲାୟ୍‌ ।”
  for-for: 'Piya pogana, Pita age''magina maya untiye: Mapa napiyuwe. Wa''ega aeba
    enisorewa otagina, Eroti nkiga''nabisabe Yuta kina''mi nkigobintanabisabe iyoba
    nataye, piyama napintiye.'
  epo-epo: 'Kaj Petro, rekonsciiĝinte, diris: Nun mi certe scias, ke la Eternulo elsendis
    Sian anĝelon kaj liberigis min el la mano de Herodo kaj el la tuta atendado de
    la popolo Juda.'
  gfk-gfk: Io, Pita ga minonas tano linge ga hanuat taar tana ma ga tange, “Kaiken
    um iau te nunure tus bia iakan ra linge i tutun! No Watong i tule no uno angelo
    wara halhalangalanga ise iau sukun no dadas tane Herot ma ta ira linge bakut ira
    matanaiabar na Iudeia diet liklik bia na ngan huo.”
  bjz-bjz: Aghá urieta, Pita undava daiyagha uria ananu gia nundubuturie, “Anda oreki
    donu gera, aná gaa bee re. Jojabee na unda anera ninengetueta etia, amó Herot
