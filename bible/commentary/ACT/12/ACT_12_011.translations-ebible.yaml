    nana aminda na nutnangge natangamukaing kaknganeta sandetakapunggak.”
  bus-bus: 'Kɛ̀ Pita wɛ́ɛ kɛ̃̀kↄ̃a à bè: Má dↄ̃ sãnsãn sa kɛ̀ Dii a malaika zĩ̀,
