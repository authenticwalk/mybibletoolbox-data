    kag sa tanan anang ginalauman ang mga Judio nga matabo kanakun.”
  swh-ULB: Petro alipojitambua, akasema, “Sasa nimeamini kuwa Bwana alimtuma Malaika
    wake ili kunitoa katika mikono ya Herode, na kwa matarajio ya watu wote wa uyahudi.”
  tpt-NT: 'Ex yu Pedro lakpukujlhicha, va naul: —Chavay ijkꞌatsay ni laqsaval kimalaqachanil
    ixmayul ni Jalhachimoꞌonuꞌ Dios. Kimalaqtaxtul la ixtamakaꞌ ni Herodes kun tachun
