    ketná hára me Juda yá rina rina táng namámáya tiyaweráng waháranan son nehek.”
  are-are: Peter-anha alkngampukantama. Era angkaka, “Atha lhangkaramantama Altjirrala
    angel ekuranha yairnakala yinganha Herod-anga tangkalhelitjika, relha Jew ntjarranga
    turta. Relha Jew etna kunha antja naka aritjika, Herod-ala yinganha errilknga
    tumanga.”
  gai-gai: Pitamo ainda moatke, an reikca mamo laruatke, ma iro aŋgɨca, ma gaind mambopat,
