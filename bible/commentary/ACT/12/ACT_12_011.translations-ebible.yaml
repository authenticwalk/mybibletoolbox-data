    kebiliw weng be sakoke te.”, angse kale.'
  ons-ons: Pakiso, kine kine wakonge, ea Petoro eŋe detlukka more rake, “Welekatne,
    Herot so Yuda ŋei ŋerep eŋe na wikile ninikei wane detkoi, ŋo Waomnane aŋeloineŋo
