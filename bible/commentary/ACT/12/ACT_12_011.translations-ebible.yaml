  zad-NT: 'Kana''ch gokbe''i Pédrona'', na'' wne'': ―Ṉaach chakbe''id'' dii ḻi Chioza''
    ba bseḻee anjl c̱he''na'' kwenc̱he bisle'' nad'' lo na'' Heródeza'', na'' bi wtiḻ''
