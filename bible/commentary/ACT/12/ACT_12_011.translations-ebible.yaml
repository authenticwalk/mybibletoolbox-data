    áchí‑de.'
  bps-bps: Na tamwan Fiter na gadean too glut kadì i mgimò di kenen, na manan, “Ani
    tagadègu too glut dek Dwata i kasaliganan, na falwaan agu mdà di agot Hérod na
    mdà di kdee kayè nimò i dad Dyu di deg.”
  mbs-mbs: Peg-imanman i Pedro, netegahan din te insogò te Pengolo se anghil din amon
