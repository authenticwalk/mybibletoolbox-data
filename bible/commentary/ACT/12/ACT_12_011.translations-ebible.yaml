  ikk-NT: Ya ẹnya nọ fọn Pita, ọ nọ sị, “O wegụọ m nwan ẹnya nị Di-nwọnni-ẹnyi zi
    mmọn-ozi ẹ d'a zụọpụha m ẹka Hẹrọdụ lẹ ihiẹn ile ndị Ju te rị a tụ ẹnya a.”
  leu-leu: E mui a lamonan si Pita a ulaa e a felamon, “Naboxo ne texaas o a Piran
    fo feng a angelo sina xena siak tapinau se Herot e sena maana mo xaves aava mu
    Juda ri buk rao ri taa vile sega.”
  maz-NT: 'Nuc''ua cjanu o mbãrã c''ua e Pedro c''ü na cjuana vi mbedye cja c''e pjörü.
    Cjanu o mama c''ua: ―Nudya, rí pãrãgö Mizhocjimi o ndäjä c''ü o̱ anxe o ẽ ''ñevgue
    libre. Nguec''ua dya ro tsjacügö e Herodes ja c''o nzi ga ne c''o ín menzumügö
    c''o dya creo, eñe.'
  bod-N: དེ་ནས་པེ་ཏྲོ་གོ་རྟོགས་སད་དེ་ན་རེ། ད་ལྟ་ངས་གཙོ་བོས་རང་གི་ཕོ་ཉ་མངགས་ཏེ་ཧེ་རོ་དཱའི་དབང་ཤེད་དང་ཡ་ཧུ་དཱ་པ་རྣམས་ཀྱི་རེ་དོན་ཐམས་ཅད་ལས་ང་རང་བསྐྱབས་པ་དངོས་གནས་ཤེས་ཞེས་གསུངས་སོ།།
  tca-NT: 'Rü yexguma nüxü̃ nicuèxãchi ga Pedru, rü nügümaã ñanagürü: —Ñu̱xma waxi
    i nüxü̃ chacuáxü̃ na aixcüma Cori ya Tupana núma namuxü̃ i norü orearü ngeruü̃
    na Erodemẽ́xẽwa choxü̃ napuxü̃, rü nawa choxü̃ ínanguxuchixẽẽxü̃ i guxü̃ma i ngẽma
    chomaã naxügüchaü̃xü̃ i ngẽma Yudíugü i tama yaxõgüxü̃ —ñanagürü.'
  zpl-NT: 'Chequie uriꞌilla beyaꞌ nú neli lunú secalla scua, nu unilla: ―Nee nediyaa
    nú uxeꞌla Diose ángeleꞌnu para nú utsilaꞌanu liꞌá lu Herodes, cuna lu ye nú niarquiꞌ
    bee bene Israel riꞌinu liꞌá.'
  mbc-NT: 'Pedroya ta''pî tîîwarîrî: —‍Tarîpai epu''tî pî'' wai, innape awanî. Uyepotorîya
    inserî yarimasa'' umo''kato''peiya Herodes yenya yapai. Moropai tamî''nawîrî î''
    anku''pai Judeuyamî'' esanon wanî uyarakkîrî esuwa''kasa'' sîrîrî —‍ta''pîiya.'
  ndg-ndg: Petro paajitangite, kabaya, “Nambeambe naaminiya kuwa Ngwana amtumile Malaika
    bake ili kuntoa katika maboko ga Herode, na kwa matarajio ga bandu bote na Uyahudi,”
  wsk-wsk: Asele Peter ko ikia sinararam se mam, “Aitakta asele ani ko ikiem imi paguwura
    bo mena. Imi Kari Biya ko engel beteram se tairam ale Herod kuting te se, Juda
    alo mel ani angimik te bitiruk se arigimonko loagawaman mu te aga bataguru tam,”
    mam.
  toj-NT: 'Ti xa jac sc''ujol que meran ni ja jas ch''ac yila, ti xa yalaa: ―¡Je!
    ¡Ja'' scoltayon meran ja Cajual tac! Seca ni qui ja yangel ba oj ya elcon libre
    ja ba sc''ab ja tan rey Herodesi, jaxa tantic jmoj judioili mi ni bob yujile ja
    jas huas sc''ana oj sc''uluque qui ajyi, xchi ja Pedro.'
  kkl-kkl: Ina ingkisag aneko pirekti, Allah arukna malaikat anekori Petrus laploa
    piogpa, wana hegkaogti, “Yahudi nimiri na 'Obukap,' sembamangdi wamang, aghana
    Allahri eldi arukna malaikat arukalba, Herodes saeag agha Nani Allahri taulbanelba,
    wene sik uro el tanel,” seog.
  tbc-tbc: Ago dugo Pita ilon ipasti gug kankan iŋaneg ibol. “Gamu gug ŋaloŋ ak, mel
    ŋai lo ilasa man rumok a. Tubun en iŋsan eŋel idinig, ipalug ŋai ibinawag go Herod
    tuon lo, agod Juda sad daoŋ panek ilod isou dan lo ipasag a.”
  sna-sna: Ipapo Petro akapengenuka akati, “Zvino ndava kuziva ndisingatongokahadziki
    kuti Ishe atuma mutumwa wake uye andinunura pamaoko aHerodhi napazvinhu zvose
    zvanga zvakatarisirwa navanhu vechiJudha.”
  smk-NT: Naimunawan ya si Pedro ket napipigaw na a ambo' tamo' nin taynep a sarba.
    Wana, “Sigurado ako nin nibaki' nayan Dios a anghil na ta pigaw nin isalba nako
    sa gamet na ni Herodes tan sa kadukaan a rabay ran mangyadi' kongko nin saray
    raruman Judio.”
  grc-TCGNT: Καὶ ὁ Πέτρος, γενόμενος ἐν ἑαυτῷ, εἶπε, Νῦν οἶδα ἀληθῶς ὅτι ἐξαπέστειλε
    Κύριος τὸν ἄγγελον αὐτοῦ, καὶ ἐξείλετό με ἐκ χειρὸς Ἡρῴδου καὶ πάσης τῆς προσδοκίας
    τοῦ λαοῦ τῶν Ἰουδαίων.
  gof-WFTW: Phexiroosas wozani simmin, “Tana Goday ba kiitanchchuwa kiittidi, Heroodisa
    kusheppenne naagidi uttida Ayhude asa ubbaafe ashshidayssa ha77i tuma eras” yaagis.
  spa-BLM: 'Cuando Pedro volvió en sí, dijo: “Ahora sé verdaderamente que el Señor
    ha enviado a su ángel y me ha librado de la mano de Herodes y de todo lo que el
    pueblo judío esperaba.”'
  kyz-NT: '@see-verse:ACT.012.010'
  dao-dao: Pita naw a ngsüm law ja, “Bawipa naw khankhawngsä tüi law lü, Heroda kut
    ja Judah khyangea äpeinak üngka naw, a na küikyan akcanga ka ksingki” a ti.
  cya-cya: 'La xacan'' nguila cha'' tiyaa ''in yu, lo'' juin yu: La ñii ncua cuiya''
    tin'' si''yana Ñi X''nan na ngua''an tñan ñi angujle nu ngulo laa ''ñan tuyaa''
    Herode lo''o ne'' judio, ña''an nu ncua ti'' ne'' cu''ni lyi''o ne'' ''ñan.'
  beu-beu: Gahingvala angu ue niang iila muse, Petrus ana ava ateing hula, “Etabi!
    Angase na uhavede ateing hula, Lahatala Ana etatabit Egahingvala angu gahing hoa
    senge naing metma Herodes atang angu eahalang iila. Lahatala Ana ening aulang
    senge nehe Yahudi ang naung iomi ba jasi angu ini ekang ening metma nadana ekang.”
  wrk-wrk: Baki jingkijbayi Bidawanyi, miku nyuliya buwarrajimba yaji. Miku nyulimi
    jungku brisinyina. Yanyba nangki, “Nayi duja. Manjijba nyuli nangangi Yanjil ngakinyi
    mambukawanyi Jisuswanyi. Wudumba nyuli ngana, kuyuyi ngana brisinanyi Yirudkanyi
    nanangini Yanjilwanyi. Miku nganiyi kurdanba Yirudwanyi marda yingkamukunyi Jumukunyi,
    miku nganiyi kurdanba.”
  nii-nii: Pe Piisa noman o peng piim. Piisa ek yi nim, “Pe na piind. Gos sinim tep
    enim wu ei kindang, wu King Eros angił ełe na si tor sinim ni piim. Jura wumb
    na kin epi kis ermin ninjing ei, kanpi eim nge dinga ełe na sip tor sinim,” ni
    piim.
  ign-NT: 'Tacahe, ema Pedro mapaenu­mavapa macaicutiara. Macahepa: —Nímahapa puiti
    eta yátupirahi tijanea­canuhi ema Viya. Mavanecahi ema ángele ticuchu­cu­ha­pa­nanuhi
    eta macapa­si­ra­nu­ya­rehini ema Herodes énapa ena nujaneanana —macahepa.'
  dik-NT: Ku jɔl Pïtɛr kë lui rot ye deet yic ku lueel, “Ëmën aca jal ŋic lɔn ye yen
    yic kënë awën ya tïŋ këcït nyuɔ̈th! Nhialic acä tuɔ̈c atuɔ̈nyde bä bɛ̈n kuɔ̈ny
    bei Ɣërot Agrïpa cin, ku jɔl aa käk ke ye kɔc Itharel tïŋ ke bïk luɔ̈i ɣa.”
  cac-cac: 'Axo ix yilan vin̈ to yel. Yuj chi'' ix yalan vin̈: —A ticnaic, svila''
    to yel ix scheccot jun yángel Dios Cajal tzul in scolanel d''a yol sc''ab'' vin̈aj
    Herodes. In colchajelta d''a yalan̈ jantacn̈ej tas sgana eb'' vetisraelal syac''och
    d''a vib''an̈, xchi vin̈.'
  tzj-E: 'Tak xch''obtaja jawra rmal Pedro cawra xbij kaja pranm: —Camic xenwutkij
    chja'' Kajaw Dios c''ola jun r-ángel retkon ta che nto''ic pruk''a'' Herodes ruq''uin
    chmajo''n nya'' ta cgan aj Israel, com j-e'' xecmic queyben chwij.'
  san-BUR: တဒါ သ စေတနာံ ပြာပျ ကထိတဝါန် နိဇဒူတံ ပြဟိတျ ပရမေၑွရော ဟေရောဒေါ ဟသ္တာဒ် ယိဟူဒီယလောကာနာံ
    သရွွာၑာယာၑ္စ မာံ သမုဒ္ဓၖတဝါန် ဣတျဟံ နိၑ္စယံ ဇ္ဉာတဝါန်၊
  yaa-NT: 'Nãskafaito õikĩ Pedro tãpini. Nãskaxõ shinãni iskafakĩ: “Chanĩma, mẽ õi
    ẽfe Ifãfe ãfe ãjiri nĩchia. Herodes feta judeofãfe ea retepaiyaifono ea kãimana,”
    ixõ shinãni.'
  cab-NT: Ligíaali lárügüdagun Pédro lúngua, ába laríñagun. —Aná guetó, subúdi náali
