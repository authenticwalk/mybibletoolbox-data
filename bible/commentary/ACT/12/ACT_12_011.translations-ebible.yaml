  lbm-lbm: तब पतरस न सचेत होय क कह्यो, “अब मय न सच जान लियो हय कि प्रभु न अपनो स्वर्गदूत
    भेज क मोख हेरोदेस को हाथ सी छुड़ाय लियो, अऊर यहूदियों की पूरी आशा तोड़ दियो हय।”
  ncj-NT: 'Ic inon in Pedro oixtlamautehuac huan oquihto: ―Axan nicnehnehuiliya melahuac
    Totecohtzin omohualtitlan teángel para nechmaquixtis iixpa in Herodes huan ojcon
