    baŋq dena e oqo.”
  eng-DRA: 'And Peter coming to himself, said: Now I know in very deed, that the Lord
    hath sent his angel, and hath delivered me out of the hand of Herod, and from
    all the expectation of the people of the Jews.'
  knf-knf: 'Wal mënţ, kë uhaaş uşë kak na Ŧimoŋ Piyeer kë aşë ji : « Dbaaŋ ayikrën
    hënkuŋ, manjoonan ma. Ajugun ayil uwanjuŧ wi nul, abuuranaan ţi phina pi Herod,
    na ţi iko iwuţaan bŧi yi bayuday başaluŋ pdolën. »'
  san-KHM: តទា ស ចេតនាំ ប្រាប្យ កថិតវាន៑ និជទូតំ ប្រហិត្យ បរមេឝ្វរោ ហេរោទោ ហស្តាទ៑
    យិហូទីយលោកានាំ សវ៌្វាឝាយាឝ្ច មាំ សមុទ្ធ្ឫតវាន៑ ឥត្យហំ និឝ្ចយំ ជ្ញាតវាន៑។
  arn-NT: 'Fey wüla küme ngüneduami ta Pedro, fey rakiduami: “Fewla kimün ta Ñidol
    Jesus ñi werkün tañi werken püllü tañi montuletew ta Erode mew ka kom tañi chumafetew
    mew tati pu judiu.”'
  zas-NT: 'Dxel gogbee Bëd guial ni diidxliqui na̱j ni cazajcaman, abiꞌ rëbaman: ―Yanri
    ma ragbeen guial guxhaal xi anjl Dios persi babëëman naj loj Herodes, con loj
    gra ni nüjnnë ree bén Israel naj.'
  ken-NT: Píta arɨŋɨ yɛ bɛ́ tɛtɛp yí afuu ɛkɛrɛ́kɛnɔŋ, arɛm bɛ, “Nɛ́nɛ, ndɨ́ŋɨ́
    tɛtɛp bɛ́ Mandɛm ato ángɛl aywi ántwɔ́ ámfɛ́rɛ́ mɛ́ amɔ Hɛ́rɔd nɛ ndǔ yɛ̌ntɨkɨ
    ɛnyɨŋ ɛnɛ́ bo Israɛl batɨ bɛ́kʉ mɛ.”
