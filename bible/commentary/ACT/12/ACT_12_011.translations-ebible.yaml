  cmn-FEB: 彼得这时候才明白，说：“现在我知道怎么回事了！主派天使将我从希律的权势中拯救出来，让我躲过犹太人的阴谋。”
  gmv-RNT: Phexroosas kahay simmishin “Goday ba kiitancha kiittidi iza Herdoosa kusheppenne
    Ayhudati ta bolla qoppida ubbafe tana kessidayssa ta ha7i tumappe eradis” gides.
  ncl-NT: 'Axan quimatic Pedro pampa amo moxotocaya, quijtuc laijtic yihual: —Axan
