    difen anĩ ganan bun tamal yalelnal.”
  zab-NT: 'Chiyru gucbeeb dec didxldíquɨy ni cayac, ax guniib: —Anru agucbiia dec
    Dios bxiaaldny ánglɨ xtenny par bldány nare lo Herodes ne lo irate ni rcaaz de
    bɨny Israel niunné nare.'
  jae-jae: Peterenê kauc ŋawa kêsa, go kêsôm gebe “Galoc kajala ŋanôgeŋ gebe Apômtau
