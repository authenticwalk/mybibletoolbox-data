    ĩna ñeñaro, ĩna yi ãmorise rẽtabetoja ĩja”, yi tʉoĩayijʉ Pedro.
  trc-NT: 'Dan me se caxríj rá Pedró se vaa ya̱ curiha̱nj soꞌ tagaꞌ, ga̱a ne̱ cataj
    soꞌ: ―Nda̱a ya̱j guun ya̱ ya̱ raj se vaa Diose̱ si̱j ꞌni̱j raꞌa mán ꞌu̱nj roꞌ,
    ya̱ caꞌnéé soꞌ man se mo̱zó soꞌ, ne̱ tinanii soꞌ mán ꞌu̱nj rihaan síí cuꞌna̱j
    Herodes, ne̱ nihánj me se se̱ quiránꞌ ꞌu̱nj nda̱a vaa me rá nij yuvii̱ israelitá
    qui̱ránꞌ ꞌu̱nj ya̱j a̱ maꞌ ―taj Pedró a.'
  cut-NT: 'Tuhme chenahn Pedro, ne ndedecadino ye: ―Ma̱n ne, a devano cua̱có te Dendiohs
