  kmg-kmg: 'Eme Petoro e maŋne uŋtome šiŋuc muwec: “Ʒi mana-jâmbâŋkekopac, Wofuŋ e
    aŋelo-ticne soreme Herodere niŋgiŋkonec â Judaŋic jaŋere aarickonec bataracnukac.”'
  aso-aso: 'Idoꞌ vo haha ogavo Petoloꞌ galauꞌ ngoloꞌ lavo tiꞌ lo gilineꞌ: Naza Guvelesi
