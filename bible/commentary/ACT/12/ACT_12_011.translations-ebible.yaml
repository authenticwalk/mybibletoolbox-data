    sin tenab amreꞌut reꞌ he najairb ee neu kau, ka ntoom kau fa.”
  qup-NT: 'Chay ratu Pedroka yuyarishpan rimarka: Kunan shuti yachani Yaya Dioska
    angelta kachamushkanta kishpichiwananpa apu Herodes wañuchinata munawahushkanmanta,
    ñukanchi israel runakunapa apunchikunamantapas.'
  azb-azb: 'O andaca özünə gələn Peter dedi: «İndi əminliklə başa düşdüm ki, Rəbb
    Öz mələyini göndərib məni Hirodun əlindən və Yəhudi xalqının gözlədiyi bütün bəlalardan
    qurtardı».'
  eng-DBY: And Peter, being come to himself, said, Now I know certainly that [the]
    Lord has sent forth his angel and has taken me out of the hand of Herod and all
    the expectation of the people of the Jews.
  guo-NT: 'Jawʉt Pedro pajut chiekal matabijt. Chiekal nejchaxoelison: “Amwʉtjel chiekal
    matabijtax, Dios to''ak pej-ángel xan nabʉ''weliajwa Herodes pejsoldawxot. Puexa
    Herodes isaxaelpox xanliajwa judíos pejwʉajnalel, nabijasaxaelenpox, japoxliajwa
    Dios pej-ángel nabʉ''wia” —aech Pedro, nejchaxoel wʉt.'
  hla-hla: Bu hakats tere Pita e toan talesala poutsuna, ba nonei e poiena, “Alia
    e atei hamana talagu, a Tsunono e haleie nama a angelo i tanen me lu ba neno lia
    tara nitagala tere Herot na tara mamana ka ti katsin kato a pala turu Jiu i tar.”
