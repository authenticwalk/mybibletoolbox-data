  gnw-NT: 'Jayave ramo Pedro uicuaa cua uyeyapo vae añete co, jare jei iyupe: —Añave
    aicuaa cheYa co ombou ángel jare cherepɨca Herodes güi jare opaete judío reta
    uipota uyapo cheve vae güi.'
  mux-mux: Kanu-kene Pita, ui yunu ‘Uru-kumbu tindu.’ nimba piliirimeliinga-pe, ekupu
    yunga numanu-bole omba pirim kene yunu-ni piliipaliinga, “Apa, ekupu na piliiker.
    King Erot-ni nandu ‘Teambu.’ nirim mele kepe Juda-yambuma-ni nandu ‘Teamili.’
    niku piliiring mele kepe ‘Aku-siku naa teangi.’ nimbaliinga Auliele-ni yunga angkellale-ni
