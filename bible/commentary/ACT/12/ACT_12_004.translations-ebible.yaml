    nakara hein toꞌo loron diꞌak siku lai, foin nia nakotu Petrus lian iha ema lear
    oin.
  hlt-MCSB: Amah te khaw a tuuk uh tih thongim ah a parhaeng uh. Anih aka tawt ham
