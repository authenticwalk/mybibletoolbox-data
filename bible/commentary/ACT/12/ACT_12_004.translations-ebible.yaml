  jvn-NT: Rasul Pétrus dityekel terus dilebokké nang setrapan. Sing dikongkon njaga
    rasul Pétrus soldat patang syif, sak syif soldaté papat. Karepé ratu Hérodès rasul
    Pétrus arep dikrutu nang ngarepé wong pirang-pirang, sakwisé riyaya Paskah.
  byr-byr: Sara daka nabaai Munne Gɨrɨkula lɨwɨnya pamidakɨna myadehaaꞌ Pitarɨ wɨla
    pwɨyɨna yaꞌ. Miꞌna pwɨyɨna yaka kalavuzangevɨ wɨmwaaihɨna yaka dameraavɨ wɨdaꞌ
    “Lɨka nawodɨka! Sɨnnawɨ aꞌmwe daraai daraalyaihi dɨvaihanaryɨla! Dɨvi daraai daraalyaihi
    dɨvaihanaryɨla! Dɨvi pwaihi sara jɨla! Dɨvi pwaihi sara jɨla! Yuyagaaꞌ sana sana
    jideihɨlyɨra.” Erotɨyai dara yawɨraꞌ “Pariꞌmaꞌmunneꞌ mena kyawaajɨ balyaꞌna Juyaraayaba
