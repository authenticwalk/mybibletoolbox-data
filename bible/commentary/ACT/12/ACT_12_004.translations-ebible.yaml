    o ɲaawa mo yeeso jamaa on.
  mwc-mwc: Peter si patumi murinai ku patuma yovena si terei. Ba namai abiabiyisi
    duguna bata, ba asi bata patuma yovena si potapotai. Basuna Herod ana waina Baisaubona
    Poragina kamna murinai wai, pipiya ereonowasi naosiyai, debai iti buibuiyei.
  bhl-bhl: 'sok am tem da kolewomin unsiliw kale. Keko beli, Kelote e ibolow fukunomele:
