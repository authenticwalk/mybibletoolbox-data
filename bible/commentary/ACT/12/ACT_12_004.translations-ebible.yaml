    on. Ákte hol páksi ái Erodes ngo na asohoi uri mátán matamata suri na sámtur i
    nagogon namur sár ngo ákte wat á longsit án sorliu palai.
  kek-NT: Nak ac xchape' laj Pedro, li rey Herodes quixtakla sa' tz'alam ut quixk'axtesi
