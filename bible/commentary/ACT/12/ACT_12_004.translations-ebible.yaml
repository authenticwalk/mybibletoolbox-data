    sa' li junju̱nk ch'u̱tal. Laj Herodes cuan sa' xch'o̱l nak tixc'am chiruheb li
    tenamit nak ac xrake' li nink'e re te'xrak a̱tin sa' xbe̱n.
  blz-NT: Sarataa i Petrus nirakop, ia nisoopkonmo na tarungkuan. Na tarungkuan iya'a
    i Petrus ia posuu'kon i Herodes dagaionna surudadu koi papaat reguu. Sa'angu'
    reguu, paat surudadu. Moko daasi Ramean Paska, kasi i Herodes mungukumi i Petrus
    na aropna mian biai'.
  poe-NT: Kjuixin itsé chꞌín Herodes tí chꞌín Pedro ntá chrꞌáxenhen chꞌán nto̱echiso.
