    balato Pita andi loto, utulu otongapi, ami yanda yene tukumindi-tukumindi lo lawa
    piki puato, Pita ando ateakale leaipia.
  qul-NT: Pedrota jap'ichispa, carcelman wisk'acherkan. Chaypitaj tawa grupo soldadocuna
    Pedrota cuidachcarkancu. Sapa grupopitaj tawa soldado carkan. Herodes pensarkan
    Pascua pasayta runacunapaj ñaupakenpi Pedrota juzgayta.
  tnc-tnc: '@see-verse:ACT.012.003'
  ter-NT: Namukónehiko Pêturu, ina kurikôa ika'ákovokutike xoko dizései koeti húndaru
