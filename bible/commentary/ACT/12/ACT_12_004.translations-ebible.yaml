    nɨndɨ ngan vɨga lɨlɨndi. Herot wupma yelavɨtndɨ. Pasova walɨnja pesto ngɨlɨndɨ
    maa ndɨ kat kwutaa kaligiyowun kotmak waa yelavɨka lɨndɨ. Pita kat kotndangat
    kaliweyan Juda wun kat woviyaguga lɨgiyandi waa yelavɨtndɨ Herot.
  hun-hun: El is fogatta, tömlöcbe vettette, átadta négy négyes katonai szakasznak,
    hogy őrizzék, mert húsvét után akarta a nép elé vezettetni.
  mcf-NT: Aden quënën nauedmeshun Petedo cuenushe queshun sondado 4ted quënë nuntan
    tabadmeshun pan nami uambocquid petequid tantiaid ushëtedi naimëdambi ambi naid
    icsa Petedo chuimenuequin Edodesën caimpanëdash. Adnubien quënë nuntanshun Petedobëdta
    mëtaniaid sondado daëd uenubi utsi daëdshun shëcuë ëctabëdquin Petedo isec tabadpanëdash.
    Aid isquidotedi badiadnuc puduedshun isanec ushë abuctotsan nidnubi utsibotsen
    4tedbidi choshon isanec ushë cuembocnoc nidoanubi utsibotsen 4tedbidi choshon
    isanec ushë budtsan nidnubi utsibotsen 4tedbidi choshon isanec inchështsëcnubi
    badiadnuc isboedo choapanëdash. Adecbidi isboed utsibo inchëshëmbi padpiden isec
    choapanëdash.
  kjs-kjs: Pita adiala karapo ada-para soldia 16 nimumi Pita surubisimi. Go pirisimi
    pare maalapumi surubenaloma maalapumi rado medame surubisimi. Herot-na konere
    go olode Pasova dia naloma Juda alinu piri-para Pita maa palua kone wisa.
  mni-mni: Peter-bu pharaba matungda mahak keisumsangda thamlammi. Aduga mahakpu lanmi
    mari marina semba kangbu marida mahakpu ngak-sennaba sinnarammi maramdi Lanthokpibagi
    Chakkhangba matungda mahakna Peter-bu miyam mamangda wayennaba puthokke khallammi.
  yad-NT: Pa̱ suro̱ vichtya rundamu siirityadedani̱ Pyítrubay, riityejada variy nupocu
    rorivyimuni̱. Sabayada Jeródesbe variryi vu̱yaju̱y su̱tarumiy, ti̱quinijyate rinchaju̱,
    Pyítrubay jnu̱tya̱daju̱, riryamitya̱da ji̱ta jnu̱tya̱da variyu, nu̱ñi dañuju̱yumusiy,
    rirya̱tidye jnu̱tya variy jasiñi̱. Sani jachipiya̱jada Jeródesbe sipyatatadedani̱
    Pyítrubay nijya̱mi̱juu diya, Pásco vichtyavasiy.
  mxb-NT: Tá ni̱ ndiꞌi ni̱ tiin ra Pedro, dá ni̱ chi̱káa̱ ñaá rá veꞌe ka̱a. Dá ni̱
    chi̱kata ra komi̱ tuꞌu soldado, ta komi̱ soldado ni̱ sa̱ kuu iin iin tuꞌu ni̱
    chi̱kata ra ndíta ndaá Pedro. Chi̱ ni̱ kaꞌán Herodes taó ñaá rá chikani ra no̱ó
    na̱ ñoo Israel tá ni̱ ndiꞌi ni̱ sa̱ io víko̱ Pascua, dá kaꞌání ñaá rá, káꞌán rá.
  pon-2006A: Mwurin eh ketin koledi Piter, e ahpw pil kesehlong nan imweteng, wasa
    me pwihnen sounpei pahieu wad pahmen ehu pwihn kin sinsile. Erod kupwukupwure
    en ketikihong Piter mwohn mwoalen kopwung mwohn aramas akan mwurin Pahsohpa.
  maq-NT: Sehe caveya me ndavaya, hacuaha cavitexa me tyjuhunngu sindadu xi cjue sahmi
    rë me cuidadu nixtin nixten chuva ñuju chuva ñuju sindadu jima ngu ndiya. Xi catsingataha
    cacun me ne, xi cuatju suhi tsëhë Pascua ne, sehe cuaxë me xcun yëjë ni xuta.
  hto-hto: Pedro llaɨtada mei Herodes llavéracomo íena ɨ́baicuaide. Dɨnomo cuatro
    dɨ́gagüelli íena úiñotiaɨoɨ. Naga afe güéllimona cuatro dɨ́gamɨrie llaɨzɨ́riraɨnɨ
    ite. Herodes comecɨ facade pascua rafue meífodo Pédrona jino comɨ́nɨmo cɨ́otallena.
  por-BRBSL: Quando o prendeu, o colocou na prisão e o entregou a quatro esquadrões
    de quatro soldados cada um para guardá-lo, com a intenção de trazê-lo ao povo
    depois da Páscoa.
  ces-NKB: A když ho zajal, dal [ho] do vězení a svěřil šestnácti vojákům, aby ho
    hlídali, protože ho chtěl po Veliké noci vyvést lidu.
  cui-cui: Poxonae Pedro jiwi pecʉbi botha eca, soldadomonae yapucaumena, Pedro yapucaumeinchi.
    Soldadomonae, cuatro po bicheito matabʉxʉyobe. Cae matabʉxʉyo xeina be cuatro
    poyobe. Be cae matabʉxʉyo tamroropatapona poxonae yacaincha umeneibatsi Pedro.
    Herodes yabara nanta xeina xua peexanaewa tsane xua Pedro pin bicheito peitabaratha
    cuaranotinchi pepa tomaratha poxonae Pascua wʉn matacabin yapu caewina.
  boj-2014: Herot a Pita ojsiqa tonto talq di waiyosiqa qaja tamo 16 naŋgi minjrnaqa
    naŋgi Pita taqatesoqneb. Herot a endegsi are qalej, “Yori bati koba ñam Pasova
    di koboamqa e Pita osiy Juda naŋgo ulatamuq di tigeltqai.”
  eng-OEBUS: After seizing Peter, Herod put him in prison, and entrusted him to the
    keeping of four Guards of four soldiers each, intending, after the Passover, to
    bring him up before the people.
  eri-eri: No Pita taidu bona dagou mata langa tafa tuwai. Onodu Pita oota fai aise
    owonege langa tafa tuwai, nere hoyo guru bode oofa tuwane. Nere oota fai aise
    waha, nebere soldia aise-aise, nere arotenga 16 soldia oruwanga. Herot no itari
    gonga goi Itou No Israel Awa Nigainga Hilou Yafane, Fati Anyakaro Waha Nomo Ninanege
    Isou usumudu, iinga gonga no Pita haudu tamai fai-aita bagu agenege la kot langa
    tafa tuwon bona.
  aly-aly: Rernem Peter renh anterrkwek tyayl-warl-anem akwernek. Herod-el ahelengkw
    akngerr thwenek, rernem renh arraty innga arntarnt-aretyek. Ra iterrek Peter renh
    court-emiletyek angka akngerr ayernetyek amern tyenkerr arlkwenty-penh.
  wiu-wiu: Nitikale Pita dekoa moa aua note po yapu pitikakoli one poyo ali-kiti tuyono
    tuyono wa yopikakala tomotaneya. Nipa Yu yename eni toge kia nootokoa mekoika
    Pita moane eni Yu yenane lene yoto kakoane pitiane yakou wa Erodeyo wene pikome
    taneya.
  swe-swe: Efter gripandet satte han honom i fängelse [troligtvis i Antoniaborgen]
    och lät honom bevakas av fyra vaktskift med fyra man var. När påsken var över
    tänkte han ställa honom inför folket. [Petrus hade häktats två gånger tidigare,
    se . Den andra gången hade apostlarna befriats av en ängel. För att förhindra
    något liknande tilldelas totalt sexton romerska soldater detta uppdrag.]
  cth-cth: Herod ni Piter a man hoi thongim thung a pakhum teh ka ring hanelah ransa
    phu touh dawk pali touh kaawm e, phu pali touh koe a poe. Ahni ni ceitakhai pawi
    a baw toteh tamimaya hmalah a tâcokhai han a ngainae ao.
  mti-mti: Me Pita aug nog danave baraune. Me mut igiyawa agonagon 4 nanuwo barau
    munne amarape. Agonagon muma desirom danave mut igiyawa 4. Erod imive me Uwag
    Gaveya Buyunaeba onanapeve Pita aug iyayapan namuwo taibe dauwape.
  pad-NT: 'Hari. Pedro-ra vagathiha, cadeia avibai''aha. Iroji va''ora honariaha adani
    sorara: —Avakadava''ajahaki bana o Pedro ajihirara kaimoni. Sorara avako''bamahakhamaki
    Pedro-ra avakadava''aki afoha''oadaha. Avakaabosinakhamana adani sorara avako''bamahakhamaki
    vagavagani, safini sohirarina, safini a''birina, joma ''bo''dahini. Irojia binokhahi
    ida Páscoa kaihinikani amonahani anokhomini Pedro-ra vikhaonanira kaimoni, ija''ari
    vaipohikia vanokira kaimoni ada Pedro abinina.'
  twi-twi: Wɔkyeree Petro no, wɔde no too afiase a na asraafo baanan na wɔwɛn no bere
