  eng-WEBU: When he had arrested him, he put him in prison and delivered him to four
    squads of four soldiers each to guard him, intending to bring him out to the people
    after the Passover.
  gnw-NT: Jare uipɨsɨca ma yave, oñonoca peresorɨru pe. Umee irundɨ atɨ sundaro reta
    pe uyandareco jese vaerã. Penti penti atɨ güɨnoi irundɨ sundaro. Herodes uipota
    tẽi güɨnoẽca Pedro tenta guasu pegua reta jovai pascua uasa ma yave.
  mux-mux: Pita liiku ka siku ka-lkuna panjiring kene ami-yi talape angere, talapena
