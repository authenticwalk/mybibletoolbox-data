    yan Herotŋe Petoro mem dâim den âiân katmu kinbuap yakât mambolop.
  usp-NT: Cuando xchapmaj Pedro, Herodes Nab'e Agripa xij chi ticojsaj li cars lamas
    tichajaj jwi'l quejab' k'at chi soldad, cajcaj chi soldad wi' la' jujun k'at.
