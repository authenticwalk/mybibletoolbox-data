  wol-2010: Bi mu ko jàppee, mu tëj ko kaso, teg ko ci loxoy ñeenti mboolooy xarekat,
    ngir ñu wottu ko, fekk mbooloo mu ci nekk di ñeenti nit; amoon na yéeney yóbbu
    ko ci kanam Yawut ya gannaaw màggalu bésu Mucc ba.
  nss-nss: Pwen Herot imbultuwe tahatini yiy ihipwen, pe iyki yiy iya nondriya kou.
    Pe iyaiki yiy iro kili hu makundrayin huro ndrokoyirayi haahiu, pe huro suluye
    hu para mahaamou-mahaamou hu koro memerani yiy. Pe Herot ilohonganiy tehe Yon
    ara kinhipwen, pwen pakiwiri Pita kisa ngawan pe kiyki yiy kiya nongan kiro mbulmara
    hu ndramat.
  snc-snc: Petero eḡabi-tariato, benamo dibura numai etoreato. Monai vetari tarimari
    gabanana imaima sebona (16) etorerito, vasiri vasiri ai evaḡa-ruḡarito vauro,
    Petero ḡeḡita-ḡauato. Heroda ḡena ura tu Pasova murinai vauro, tarimarima ḡoirari
    ai bene ḡori-rosia ema bene vaḡa-kotaia.
  lgl-lgl: Ma 'i burila gera daua Peter ka sui lo, gera ka alua 'i laola raraa, ma
    fai logonae wale li ofona gi gera lio folo bolosia, ma 'i laola logonae ioli fo
    gi, gera alua fai wale 'ali teke logologonae ioli. Herod 'e malata fala lokokwaikwaina
    fala Peter 'i maala ioli gi 'i burila Fanana ala Daofae Liu na li.
  mmo-mmo: Lako Pita be lala latung lukala kalaambus, de lavu lukala hil ngaamong
    vaha-sote ahevaavu nomaayuuh-ambe laam namaavaalu vindak tii-to namand in sil
    ganggin, ond sil yumbeyu-beyuuh danggin-ambe davu taveyin. Helot aka vu nambe
    busin bop busin haluusin jung na le mem gako Pita naam baale hil Yuda mend in
    biing vakasin.
  ncu-NT: Bamo̱ a kra mò̱‑ɔ, ne̱ baa tii mò̱ tiikpa, ne̱ baa sa ne̱ asoogyaa awuye
    ana ane̱ŋ ntuŋ nna a de̱e̱re̱ mò̱ se̱. Ne̱ Owure Hɛrɔd a waa mò̱ mfɛɛre̱ fe̱yɛ
    ɔ sa a bo̱ gyaŋŋe̱ gyi mò̱ ase̱ŋ saŋ ne̱ kasu kanɔ ngyaŋŋe̱ ko̱ ne̱ ba gyi Wuribware̱-a‑kya-ane̱-yɔwe̱
    a ateese‑o a lo̱we̱‑ɔ.
  cni-NT: Iro yaacantantacariri quitaiteri yoantapiniyeetarori tanta caari tapiacha.
    Ijitashivetaca ariorica omoncarataquea quitaiteri Yavisantaniri, iramenacojeiteri
    joriopee iroyeri. Yaaqueri, impoiji ipaqueri 16 soraro, irishentanteariri.
  eng-WMB: When he had arrested him, he put him in prison and delivered him to four
    squads of four soldiers each to guard him, intending to bring him out to the people
    after the Passover.
  zaw-NT: Che gunaazreni Pedr, biäuni neṉ latzguiib. Gunibee Herodes biääd tajp cuaa
    soldaad cuanäjreni ro' latzguiib. Tapgaj soldaad cuanäj ro' latzguiibga cade xho'p
    oṟ. Bejn Herodes xhigab cuääni Pedr te guetni nez loj rexpejṉ Israel che ted lanij.
  san-MAL: തദാ കിണ്വശൂന്യപൂപോത്സവസമയ ഉപാതിഷ്ടത്; അത ഉത്സവേ ഗതേ സതി ലോകാനാം സമക്ഷം
    തം ബഹിരാനേയ്യാമീതി മനസി സ്ഥിരീകൃത്യ സ തം ധാരയിത്വാ രക്ഷ്ണാർഥമ് യേഷാമ് ഏകൈകസംഘേ
    ചത്വാരോ ജനാഃ സന്തി തേഷാം ചതുർണാം രക്ഷകസംഘാനാം സമീപേ തം സമർപ്യ കാരായാം സ്ഥാപിതവാൻ|
  tam-TCV: அவன் பேதுருவைக் கைதுசெய்து, சிறையில் போட்டான். நான்கு காவற்குழுக்களால்
    காவல் செய்யப்படும்படி அவன் பேதுருவை ஒப்படைத்தான். ஒவ்வொரு காவற்குழுவிலும் நான்கு
    படைவீரர்கள் இருந்தார்கள். ஏரோது பேதுருவைப் பஸ்கா என்ற பண்டிகை முடிந்தபின்பு வெளியே
    கொண்டுவந்து, பகிரங்கமாய் விசாரணை செய்வதற்கு எண்ணியிருந்தான்.
  mit-NT: Ñàyùcàndùá nì tnìì stná Pedro, te nì sàcùndiadi‑nè, nì ndòo‑ne ndahà soldadu,
    cùmì cúmì‑té nì sandiaa xì‑né, te cùmì turnu iá nsìquívì. Te rey mà, cuisì ndiatú‑te
    yàha inga vicò, divi vicò pascua, dandu tavà‑té nècuàchìmà ñà‑cundehè nèhivì‑né,
    (te cui‑nè).
  ceb-ULB: Pagkahuman ug dakop kaniya, gibutang niya siya sa bilanggoan ug nagtagana
    ug upat ka han-ay sa mga sundalo aron magbantay kaniya; iyang tuyo nga siya dad-on
    sa katawhan pagkahuman sa Pagsaylo.
  ces-LB: Vsadil ho do žaláře, který hlídalo šestnáct vojáků. Střídali se po čtveřicích;
    z toho dva strážili přede dveřmi a dva byli stále uvnitř s Petrem, který měl s
    každým z nich spojenu jednu ruku řetězem.
  mkn-mkn: Tangkap abis sang dia, ju dong lempar kasi maso sang dia pi dalam bui.
    Tarús dong tunju ampa kalompok tantara ko jaga baganti sang Petrus siang hari
    malam. Satu kalompok tantara, ada ampa orang. Herodes mau ko putus Petrus pung
    parkara di orang banya pung muka, nanti kalo itu pesta su abis.
  nce-nce: Bubë wame home boblo mogotomabë enënene Pitame fa mototla na kalabusu lowa
    tuku mëtla. Na Herot bu, wame home boblo mogotomabë enëne we tobali ita jowa këniji
    aniji tlome, Pitame hwi namoglokweflame, bu lëglëboukakulime. Nilimalë afina hwi
    motlokwefla. Na fli mana hwi mëtla. Na tokwafe fli nilimalë ita hihijika mëtla.
    Na otobë mutuja. Na bu olëna klabëna mehihijikawa lamëtlekefëya. Herot bu melowene
    latle, Israelbë afenëbonibë tako lotu olë yawe lëleme na Pitame kalabusu lo mago
    mana lëlesuleme, na onehobë naba lime bubë tëbo loweneme takune lololeme.
  pol-UBG: Kiedy go schwytał, wtrącił go do więzienia i oddał pod straż szesnastu
    żołnierzom, zamierzając po święcie Paschy wydać go ludowi.
  qxh-NT: 'Charircur, carsilman wićhgaran: «Pascua fiesta ushyayraj llapan runa ricay
    tapushun» nir. Ćhuscu jutuy murucucunapa maquinman ćhuraran. Täparanpis ćhuscuj
    murucu-caman.'
  nwi-nwi: Kharaptərəkɨn Pita, mhrəhsi-pən ye kalabus. Kɨni Herod rɨmɨni mə mobael
    16 tuksərer əswasɨg kɨn, kuas kuas ye aoa mɨnə fam, yenpɨg mɨne yeraan. Herod
    rɨkin raməsɨk mɨmə nɨpɨg nəvɨgɨnien ehuə tukror infamien, in tukrɨkɨr Pita muə
    ramərer ye nɨmrɨ mɨrh.
  kmo-kmo: Riina poko jirek, Herot riita otiirek, 16 ow ana pichar ma yen hisiirek,
    ye eeta Pita riina siitii kowu tar. Herot rii eecha hikitar. Pasova nedii hamanak
    ada Pita riina ma mima yenya geenyik mukuchikiita.
  agr-agr: 'Dutika achikagmatai Herodes aents achiká chimpitainum Pedron egkeauwai,
    dutikak dieciséis suntajan: Atum cuatro cuatro kanagjum Pedro kuitamkatajum, tusa
    ishiakui. Nunak: Jista Pascua nagkaemakmatai aents aidau ijunjamunum jiikin, chichaman
    dekajuatjai, tusa anentaimu asa dutikauwai.'
  kyc-kyc: Puu maiyuo nyepala karapusi anda dokona palyapala yanda singi akalisa ipisu
    pakinyamangeme Pita epo paramo lapala kisima larapu kando karapa pinya leya. Pasopa
    nenge nao otapala mee wambu dupwa kararami dokona kambuyanda pimana lao lanyuo
    paro lapala leya.
  urd-GVU: اُس نے اُسے جیل میں ڈال کر چار دستوں کے حوالے کر دیا کہ اُس کی پہرا داری
    کریں (ہر دستے میں چار فوجی تھے)۔ خیال تھا کہ عید کے بعد ہی پطرس کو عوام کے سامنے
    کھڑا کر کے اُس کی عدالت کی جائے۔
  yre-NT: Zɩ o Piɛri 'kun, ɛn waa -fɔ -pʋ 'kuin bɛ, -a -nan nɛn Erodi min -fuda 'shɛɛdʋ
    'pla 'nan 'o yiɛ 'tɔ "va. E bɔa "o da min siɛnziɛn. E ya Erodi 'ji 'nan, -te 'si
    nɔanba -ji "fɛdi ciɩ bɛ, -e 'o -yee tin 'ba min pɛɛnɔn yiɛ man.
  fuh-BKF: Nde o nanngunoo Piyeer ndeen, o ommbi ɗum ley kasu. O yamiri pecce sordaasiiɓe
    nay loomtundura e haybugol ɗum, fedde fuu yimɓe nayo. O anniyii yaarude ɗum yeeso
    yimɓe fuu, si iidi Faltagol tilake.
  arl-NT: Pedro quiasaanu nuhuaji, Herodesri na nujuatequiaari nujuatejojuajinia.
    Na tohuatenu paniriquiohua juucua Pascua nuhuajiiri, na nequesoreesocoriquiano
    puetunu quiniqui quiniaa Judiocuaca niquiarajanaa. Dieciséis soldadohuari Pedro
    cojuariquiaa pueyaracaanu. Nocua sanitijiotooquiaariiri; coteenu cuatro, na nuhuaji
    socua cuatro. Nojoriiri naa sanitijiotooquiaaritij.
  ziw-ziw: Eze agwilwe niyo Petulo ajelwa kundani kuno akasinywa ni mafyo mane ya
    wankondo wane chila dimwenga. Helode nakaika ubala wa kumchimalisa mwe chitala
    mwa meso ya wantu Pasaka ikajika.
  grc-TR: ὃν καὶ πιάσας ἔθετο εἰς φυλακήν, παραδοὺς τέσσαρσι τετραδίοις στρατιωτῶν
    φυλάσσειν αὐτόν, βουλόμενος μετὰ τὸ Πάσχα ἀναγαγεῖν αὐτὸν τῷ λαῷ.
  nag-nag: Jitia tai Peter ke dhori loise, taike bondhi ghor te hali dise, aru charta
    sipahi khan ke tai uporte sabole rakhidise; tai Peter ke Nistar Purbb dinte manu
    khan usorte ulaikene anibole bhabi thakise.
  eng-OEBCW: After seizing Peter, Herod put him in prison, and entrusted him to the
    keeping of four Guards of four soldiers each, intending, after the Passover, to
    bring him up before the people.
  knj-NT: Yet jix mi'chai, jix ale oc yul preso, catu' jix ale oc yul sk'ab wajlajonwan
    soldado yu steynelei. Cantajwan eb chi teynen jun junel. Ja' naj Herodes jix na'oni,
    tol ja' yet chi lawi k'in pascua, oj tx'oxle eltej Pedro snan xol eb ánima yu
    chi sna' oc yin naj.
  deu-1912: Da er ihn nun griff, legte er ihn ins Gefängnis und überantwortete ihn
    vier Rotten, je von vier Kriegsknechten, ihn zu bewahren, und gedachte, ihn nach
    Ostern dem Volk vorzustellen.
  san-PUN: ਤਦਾ ਕਿਣ੍ਵਸ਼ੂਨ੍ਯਪੂਪੋਤ੍ਸਵਸਮਯ ਉਪਾਤਿਸ਼਼੍ਟਤ੍; ਅਤ ਉਤ੍ਸਵੇ ਗਤੇ ਸਤਿ ਲੋਕਾਨਾਂ ਸਮਕ੍ਸ਼਼ੰ
    ਤੰ ਬਹਿਰਾਨੇੱਯਾਮੀਤਿ ਮਨਸਿ ਸ੍ਥਿਰੀਕ੍ਰੁʼਤ੍ਯ ਸ ਤੰ ਧਾਰਯਿਤ੍ਵਾ ਰਕ੍ਸ਼਼੍ਣਾਰ੍ਥਮ੍ ਯੇਸ਼਼ਾਮ੍ ਏਕੈਕਸੰਘੇ
    ਚਤ੍ਵਾਰੋ ਜਨਾਃ ਸਨ੍ਤਿ ਤੇਸ਼਼ਾਂ ਚਤੁਰ੍ਣਾਂ ਰਕ੍ਸ਼਼ਕਸੰਘਾਨਾਂ ਸਮੀਪੇ ਤੰ ਸਮਰ੍ਪ੍ਯ ਕਾਰਾਯਾਂ ਸ੍ਥਾਪਿਤਵਾਨ੍|
  nob-LB: Etter arrestasjonen satte han Peter i fengsel og lot fire vaktskift med
    fire mann i hvert skift bevokte ham. Herodes hadde tenkt at når påsken var over,
    skulle han føre Peter fram for folket og la de dømme ham.
  ntj-ntj: Palunyalu-luya tjayilpangka tjarrpatjunu. Nyangka warrmarla 16-tu-ya ngaapirinytju
    miranykanyiranytja. Tjiinya kutjarra-kutjarralu-ya miranykanyirayilku wantirra
    mapitjanyangka puru kutjarra-kutjarra kutjupalu-ya pitjaku miranykanyilku. Tjiinya-ya
    palunyapirinypa tirtu palyara-wanaranytja. Nyangka Yaratalu kuliranytja, “Kuwarripa,
    turlku Wayirntankutjanya ngaralayilku wiyarriku. Palunyangka-rna Piitanya kuurrpangka
    ngaratjunku.”
  sxb-NT: Olwa waamala okuamba Petro, waamuta mu owusiwe mu amakono aga awarinzi ikumi
    ni mukaaga, awaamurindanga wane-wane nawuno owuire owua *Pasaaka wuwue nikwo afumiwue
    airwe emberi wa awantu okugia okukengerwa ekiina.
  nhu-NT: No bó koolɛɛ wvú, mum fen yew ncaw e, gɛɛ ŋgóo bonyii bo nci le nyɛ lɛ bó
    ecɛyte wvú bonɛw bonɛw. Ɛ 'Ɛlod to gɛke Bita nonɛn lɛ Ŋkaw Daŋɛfey ke dioo ɛ fey,
    ɛ́ wen ebvuse wvú eleke ɛ̂ bonyii fwe ɛ́ bó esaw wvú.
  row-row: Ara humu rala e, de tao bui rala neu. Boe ma ara dudꞌu soldꞌadꞌu tanaꞌ
    haa fo ranea bangganggatiꞌ Petrus hatuꞌ-rerelon. Tanaꞌ esa naa, atahori haa. Tungga
    Herodes hihii na, ana nae naꞌetuꞌ Petrus dedꞌea na sia atahori hetar mata na,
    mete ma basa fefetas naa.
  msy-msy: A Pitan suiraghava a isa kalabus gatɨ. Egha a isa mɨdorozir gumazir 4 plan
    okuruabar agharim gatɨ. Ezɨ me dughiaba isa vaghvagha an gari. Egha 4 plan okuruar
    kabanang, me dar vaghvagha 4 plan gumaziba inizɨma me an gari. Herot, God Israelbagh
    Itazir Dughiamɨn Isar Ekiar kam gɨvaghtɨma, a Pita isɨ gumazamizir avɨribar damazimɨn
    a kot darɨghasa.
  agg-agg: Ai Pitambo serümündü karabus worambe hɨnɨŋgɨmarira, yimbuyimbu bɨdɨfɨrambe
    yimbuyimbu ami ai hɨfandɨmarurɨ. Herot ai yare hohoanɨmoyuhüya, “Awi Suda ai bret
    yisɨkoate-sesesɨndei mbundühümbo anɨmbo ro Pitambo weindahɨ papɨ-hoafɨndühünɨ-mboeahɨ,”
    mehu.
  ptp-ptp: Mêd he la hôm Pita xôn dɨ kô mɨ la tung vac xumac kalabuhu, dɨ tɨbii xêhɨpu
    vɨgê yuu dɨ vɨxa vɨlu dɨ sec ti (16) yê Pita xôn dɨ he kɨdu yuudɨyuu om he yuudɨyuu
    la bin pyap, nang dêc yuudɨyuu obêc la bin nang. Mêd Helot xo nêbê Pita ob dô
    vac kalabuhu dɨ buc wê Yuda ob myêl vɨzid ên xovô buc wê bue sea Isip ilage i
    loc vêl lê, lêc vông Pita i loc le vô Yuda manôn ên he i ngô i nên kɨyang.
  nak-nak: E Herod kapi robo e Pita mai ele, eia goio tutu tolea giteu la valalua
    la vaubi taho vaa veia egite ge baumulia, kara te la pougolula tegite Iuda ge
    kaluvu, eia ge vagogalea veia eia ge magiri te la vigagiala.
  lbb-lbb: Ning ka dat pas e Pita, lamur i akasi uting na rumai a dodot. Pa diat a
    kunum a tarai a harum la tai alari, la areiat ana ning a kunum. E Herot i mang
    sur ir beni sur dir warkurai i namatana tarai, lamur ana lotu na Han Lakai.
