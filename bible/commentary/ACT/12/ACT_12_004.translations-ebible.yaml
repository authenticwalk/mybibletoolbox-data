  mop-NT: Le'ec ti ca' u müchajoo' aj Pedrojo, tz'abi ti presojil u men aj Herodes.
    U yadaj ca' cününbüc u men diez y seis tuul a soldadojo. Cuatro tuul ti a jujun
    sut ti tan u cününtiqui. U tuclaj u quimes aj Pedro le'ec ti joboc a fiestaja.
    Te'i u quimsabül tu taanoo' a cristianojo.
  tet-tet: Kohi nola tiꞌan, sia natama baa bui. Hotu, sia naruka sondadu klibur haat
