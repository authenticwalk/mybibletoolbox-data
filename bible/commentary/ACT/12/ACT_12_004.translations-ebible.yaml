    نَانِ كُي، عَ نٍيٍ يَمَرِ، عٍ شَ عَ كَنتَ. هٍرٌدٍ نُ وَشِ ثِيّرِ شَ مَكِيتِ حَمَ
    يَ شْرِ سَيَمَلٍكّ دَنفِ سَلِ نَ بَ عَ رَ.
  jpn-1965: ヘロデはペテロを捕えて牢に入れ、四人一組の兵士四組に引き渡して監視させた。それは、過越の祭りの後に、民の前に引き出す考えであったからである。
  fra-SBL: Après l'avoir arrêté, il le mit en prison et le remit à quatre escouades
    de quatre soldats chacune, pour qu'elles le gardent, dans l'intention de le faire
    sortir devant le peuple après la Pâque.
  yka-yka: Pagubus si Petros siniggew, dinaˈak iye kinalabusu weˈ sultanin. Ampat
    tumpuk sundalu dinaˈakne ngangguwaldiyahan si Petrosin, ampat-ampat da tumpuk.
    Sakap si Herodin weˈ puwas hadja kādjaˈan meˈ Yahudi miyaˈan, boˈone si Petros
    paluwas pī si meˈ aˈahin hinukum.
  mle-mle: Day Pitaam kalakwukuw, kalabus im kwusawuladaad. Yirat waad baap aliy vay
    sawdiy duw van tidakikik Pitaak. Niki baap duw aliy, nuwuk alib niki baap duw
    aliy, nuwuk alib baap duw aliy, nuwuk alib baap duw aliy tidiy. Yirat diki mawul
    adiy Juw God Wapadidiy Nyi bayaki kikipaat kikuw, di Pita kwurin karaykidaad dayak.
  shp-NTPO: Jaskákin jato yatanmaxonra, Herodesnin cárcel meran jato Pedro niamaa
    iki. Jaskáaxonra, chosko tsama sontárobo koiranmaa iki. Ja tsamátiibi ikana iki
    chosko sontárobo. Janra shinanna iká iki, ja *Pascua fiesta winota pekáo, ja jemamea
    jonibo bebonxon jawen akábo yoixontaanan, ramiati.
  aom-aom: Peter guduamo bavaꞌoromo savoji gagore baꞌamareje. Baꞌamamu muorovo aëro
    4 aevoꞌioho Peter muebejareje. Muebejamu muorovo ae 4 göꞌo ro jabesi sionoho baejareje.
    Röhu ae 4 göꞌo ro jabesi sionoho baejareje. Röhu ae 4 göꞌo ro jabesi sionoho baejareje.
    Ëhi ëꞌonövareje. Urimoroho vaꞌego ae göëro ro sionoho baenövareje. Ëhi ëꞌëꞌëro
    Herod-ro uvadeje hujeji God-hu Vörö Tugohade Söröho barëjego evare Peter ae ahoꞌobëhe
    jabesi nunire barueromo court vaeröhego.
  geb-geb: Ana Pita suirav, ana ndim bɨna khɨngiap, mbara ana ndim fethɨgi phɨnan
    mbarigi gɨɨtɨvi farve khɨngi. Mba fethɨgi phɨnan ki gɨɨtɨvi mba warir kurkurav
    ana ganɨnga. Mba fethɨgi phɨnan ki gɨɨtɨvi, mbe za wari tɨkhɨngiap, mben vhɨrve
    khaŋ muuŋgi, phɨk bavira mporathɨgi. Herot khuen rargap, Pita ndim bɨna khɨngim,
    ana ki. Ana mba Pasova tuga bakɨme vhɨzgirim, ana za Pita ndigi ŋgɨp mba gumgi
    gu mbigi nɨman ana suaŋv suanga.
  bsj-bsj: Bwiko cho ta bitrus di chon kum cho Furcuna, chon yoti nobo tee kwentiyeu
    na a to co ti chon wii ner boka ki cho dukume yabka.
  cak-cak: Tok c'o chic ri Pedro pa ruk'a', xuya' pa cárcel. Pa quik'a' (caji', quiji')
    botzaj soldados xujach-vi richin niquichajij, cajcaj soldados ec'o chupan jujun
    botzaj. Rija' runojin chi tik'ax na ri nimak'ij pascua, jari' nrelesaj-pe ri Pedro
    chiquivech ri vinak richin junan quitzij niqui'en chirij.
  chf-NT: U q'uechi, u jup'i tä cárcel, u yäq'ui chänwoy de achänchäntu ajcänänya
    tuba u cänäntan. U yoli u pa'sen tu nume paxcu', tuba u jiran ni gente si ayan
    u tanä y u tzämsen.
  tlf-tlf: kalabus am daalipta, waasi dinan-kalin tinum ilimi kup 16 kalip ita kalbinim
    kalbinim ke mililep so taap so Fita iyo bigi-bilipta, Herot iyo aget fuguno-nala
    e, “Niyo bom-sili Pasova umi tolop so bret so fuu-bom unan-bilip komi top binimanan-temu
    kota, niyo waasi dinan-kalin tinum iyo imdali no Fita iyo dep tal Juda kasel imi
    tiin diim daalipta, weng telela-nilita, waasi dinan-kalin tinum iyo bogobelita,
    angkolip kaanan-tema o,” agan-kala ko.
  piu-2006: Witiraya tjiilangka tjarrpatjunu tjuulytji tjuṯangkuya kanyintjaku. Kutuya
    tjuulytji tjuṯangku kanyiṉingi tjalkaḻungkutjipingka. Yalatji kanyilpayi. Tjiṉṯu
    tjarrpanyingka puupalangkuya kanyiṉangi munga ngururrkuturrinyingka. Palunyatjanu
    puupala kutjupangkulpi palunya kanyiṉingi. Tjiṉṯurrinytjala puupala kutjupangkulpiya
    palunya kanyiṉingi. Kaḻaḻaya puupala kutjupangkulpi palunya kanyiṉingi. Yalatji
    kutuya Piitanya kanyiṉingi. Tjuwu tjuṯangkuya mangarri pikinpawutuwiya ngalkura
    Katutjanyaya puḻkapungangi. Yirutalu kuliṉingi, “Tjuwu tjuṯaku tjanampa tuḻku
    wiyarrinytjala, ngaṉṯi ngayulu tjananya tjuulytji tjuṯa watjalku Piitanya kuutawutjungka
    ngaratjunkunytjaku, Tjuwuku mayutju tjuṯangka.”
  poh-NT: Jeꞌ reꞌ ruꞌ nok chopo̱j chic i maꞌ Luch xcꞌamaric je chiwach i Hero̱res.
    Chalic ruꞌ xitakꞌa̱ꞌ chi xtzꞌaparic pan che̱ꞌ eh ar xcahnic chi chaꞌjamaj cuꞌum
    take cajchꞌuk chi sol cajcaj quiwi̱ꞌ cu rehtal xponic riꞌorahil ricansjic maj
    reꞌ Hero̱res ritikꞌa̱b chic wach pa ricꞌux chi naꞌicꞌok i ninkꞌi̱j Pa̱scuwa naritakꞌa̱b
    resmejic cho maꞌ Luch pan che̱ꞌ reh chi narichꞌukum ri̱j riquimic chi quiwach
    i tinamit.
  tue-tue: '@see-verse:ACT.012.003'
  bjp-bjp: I luse Pita ke ka fakau u na felun kamkabet ma ka luun u na liman ifet
    e puis na foron tom fapaket isi rin parpar kale u. Ke nami na Ngasa na Liuliu
    Kulef, Erot ka ier isi ik fasuuh Pita ma ik nagogon u na matan fanu tikii.
  xon-xon: Baah chuu Piita na, le bi di u ŋa kiyondiik ni. Le butɔb aajab kipiik ni
    biloob si kii u. Binaa yaa kiir ki ti saa tikur titaa kan, le binaa mu nan gaa.
    Ubɔr Herod nan len ke Lakr‑jer aajim ngbaan yoonn yaa jer kan, u ga nyan Piita
    kiyondiik ni, ki di u siin Juu yaab aanimbiin ni, ki ji u tibɔr.
  tzo-ZNT: Ti cꞌalal itsaque la li Pedroe, itiqꞌue la ta chuquel. Ichabiat la ta chanqꞌuex
    solteroetic, chanchanvoꞌ la juqꞌuex. Ta vacvac ora la isjel sbaic. Ti Erodese
    isnop la ti ta slajel to qꞌuin ta sloqꞌues ta chuquel li Pedroe, ti ta bail ta
    satil chacꞌ ta milele.
  mpm-NT: 'Kɨvɨ un ni ka jnɨɨ Herodes Pedro ni ka chundee da chaa vekaa. Ti ni kachi
    Herodes: ―Xiaꞌun ɨɨn soldado na kundito Pedro ―ni kachi da. Ndɨ kuun, ndɨ kuun
    soldado kaꞌiin. Ndoꞌo ini Herodes ja undi kɨvɨ yaꞌa viko un sa keniꞌin da Pedro,
    ti xndichi da chaa nuu yɨvɨ Israel, ti sa kaꞌni da chaa, chi siaꞌan ti ka kusɨɨ
    ini yɨvɨ Israel.'
  ots-NT: Bbʉ ya xquí ttzʉh car Pedro, bi cjoti födi. Bi tti̱xi dieciseis sundado
    cʉ di mbonijʉ gá gojo, drí mödijʉ‑cá̱. Mí mbe̱n car Herodes, bbʉ xtrí jahtzi mbaxcjua,
    di gʉjqui car Pedro, di u̱jti cʉ cja̱hni cʉ jí̱ mí e̱me̱, cja̱ diguebbʉ ya, di
    mandado di bböhti.
  hoy-hoy: आव पतरस उक हुडुकु बंदीगृह दा हाकदुन, अदिक रखवाली माळोर साटी नाक नाक सिपाहीगोळ्द
    नाक समुह माळीदुन; ईद विचार देल कि फसह अन बाद्दा आऊक लॉकुर मुंद तरूल.
  uri-uri: tolpa yatom tu arkulel plaln pa, Herot la nasen yatom tu wiyel ye kahor
    arpm wan tipmning pa pen. Yatom tu eln kil kai wam a tu melnum a almpwrong alkilen
    a kil ro elntatn mapming witnweitn pa akal tu uk wang tita ekg atnen Pita pa arpm
    wan tipmning pake. Mapming wrij wrij pa melnum a almpwrong pa witnweitn. Herot
    akal atn nungkwangen wang a pike Maur Wailen kil wiyen kai tukulein Ijip pa kai
    plaln pa, kil wi Pita pa ye kulhor kai ekg ntekg yangkipm atn ikg a tu wrongwailet.
  amo-amo: Na akifoghe, ataghe nanya kilari licin, na anang ncaa anit likure nin kutocin
    din ucaa me. A wadi nin su ada ninghe nanya nanit iwa malu ubukin Paska.
  pjt-pjt: Ka Iṟatalu tjananya wangkangu tjailangka waṉinytjaku ruuma unngutja mulata
    munu paluṟu tjaultji tjuṯangka 16-ta wangkangu palunya ngapartji-ngapartjingku
    anga-kanyintjaku. Kaya tjana kutjara kutjarangku kanyiningi ngapartji-ngapartjingku
    mungangka kaḻaḻa. Panya Iṟatalu alatji kuliningi, “Kaṉa inma nyanga ‘Katuwanu
    Ankunytjanya’ wiyaringkunyangka palunya kuutpangka ngaṟatjunkuku aṉangu tjuṯangka
    miṟangka palunya wangkara kuranmankunytjaku.”
  cwe-cwe: Viyakomeleze kumgwila Petili kamwika mchifungo, muna yamakono ya mabumbila
    mane ya wakalizi wane wane. Helode kalonda Pasaka ihamala yamulekelele haulongozi
    ha wanhu.
  daa-NT: Min ŋa obga, ŋa un̰jiig daŋaayne. Kar ŋa imiltu askirin orok iŋ bijigiƴ
    yaa gooƴin̰ji. Ŋa leeyig pooɗ, pooɗ. Ɗo tan̰ji-at, ŋa raka ya iidin ta *Paak bir
    ja, kar ŋaa iyin̰ uŋco ka geemir ŋaaji ɗukume seriine.
  mlp-mlp: In Pita wazim eman mataw bab emayta aweweqmo gibenab lehan in bit giqirquran
    osaytab tuwamuz yaqay. Bab mataw aweweq na gigo kam hiqiyid mataw muturta aweweqmo
    boleq gigo ban waq yaqay. Teq bab mataw gidauhan aweweqmo in nazaq an ulumsiheq
    zeqab taromab inaqmo in Pita wamuz yaqayta. Herot anad emyaq, Bret yis haiqmo
    neqayta akaman ka tihiqiyid teq ya Pita wazeq on mataw gimeb a leheq wol emid
    tumoqdaq haqyaq.
  ape-C: Douk nasuwan jurug aria naweshikan nape shunuweshik-ati urupat. Aria nubatib
    lainab um amam soldia hape heyohan. Abudok nubatib lainab heyotu heyohan iri douk
    heyotu um nubatim nubatim. Herot nakri agundok debeguni Pasovaigun worigun nunak
    nubuhuk aria nuhut ta nurauri Pita agundok ihishmorim arpesh shapeum aria nunekuman
    baraen aria non nugok.
  bgs-bgs: Tô igámmát dan ki Pedro, igpriso sikandin, su kakalyag i Herodes na ruudan
    din si Pedro ka mapángnga tô kalimudan, ébô kakitaan ka langun manubù. Na, igbantéyan
    si Pedro ka áppat grupo na duwán áppat sundalo tun ta kada grupo na ágbanté kandin.
  faa-faa: Hokono kesa ane faraka, Ape Farimaresane Hemakapuko Hokono Kesapo. Hokono
    akera maiya amo, Pita tipura makesane, aporo terakaiyamosa kitafasu kitafasuaka
    asekea risiapo. Herotemo hemakapuraka, “Hokono kekea soraka, aporo suamo asekeasimo
    Pita hukurukusapo.” Aíyaka hemakapukua, Pita tipura makekea reapo.
  kik-kik: Aarĩkia kũmũnyiitithia, akĩmũikia njeera akĩmũneana arangĩrwo nĩ ikundi
    inya cia thigari, o gĩkundi kĩrĩ gĩa thigari inya. Herode eendaga amũrehe mbere
    ya mũingĩ thuutha wa Gĩathĩ gĩa Bathaka.
  cap-NT: Pedro preso tantiquiztan, carsilquiz chawctatac̈ha. Carsilquiz pajkpic t'ak
    zultatunaca wijilñi uchtatac̈ha. Zapa t'akaqui pajkpic zultatuchiztac̈ha. Pascua
    pjijsta pastanalla Herodesqui Pedro jwes pinsichic̈ha, nii Jerusalén wajtchiz
    z̈oñinacz̈quiz tjeezjapa.
  ksr-ksr: Kawaajoŋ kiŋnoŋ kokaeŋ jero, “Niinoŋ kiaŋkomu kendoŋ tegoro Juuda yoŋoo
    qaa jakeyanoŋ oomaŋa.” Kaeŋ jeŋ jeŋ kotono kapuare mirinoŋ ooŋgi. Ooŋgi manjaqeqe
    eja 16 yoŋonoŋ batugianoŋ tuuŋ 4 koma kambaŋ utekute aŋgita eja 4:yanoŋ asaga
    gomantiiŋa suulaŋ nama galeŋ meŋ muŋ laligogi.
  eng-TNT: And when he had caught him he put him in preson and delyvered him to .iiii.
    quaternions of soudiers to be kepte entendynge after ester to brynge him forth
    to the people.
  sbs-sbs: Hmana kumusumina, nicha mubika mwitolongo linu nicha bika zikwata zone
    za masole kumu mamela; Avali kuzeza kumuleta kubatu kumasule Epaseka haimana.
  sue-sue: Herode meni Petoro beniro ego kotumunua awa, “Betai Daininua amira pura
    nusokare tepo wai amire na Petoro damu sero puro emara giti mokara koto wamunona.”
    Ago kotupitinoise senu benai sora potiwa soldia dubu 4 meni dia wewa. Dubu zo
    soldia 4, dubu zo soldia 4, ago ine wero nu dia wewa.
  fra-NCL: Lorsqu’il l’eut en son pouvoir, il le jeta en prison, et le mit sous la
    garde de quatre escouades de quatre soldats chacune, avec l’intention de le faire
    comparaître devant le peuple après la Pâque.
  bhg-bhg: Ango edo awamane Peter kundo maundo bundari oroda pipisitera. Edo Herod
    mi sirigesisina awa, deguta da da itoro embobo 16 ami Peter sima orote. Deguta
    da da ainda doda embo ipa ao pasido (4) da doregari evekara ami Peter sima edo
    esitera, sipode, ijide, turode, muyaende ango. God da Darutegari Bondo itae ari
    gido Herod da jipapa awa Peter kundo gundo Judah embomainda dombuda katedo dari
    betaina.
  snn-NT: Herodesbi ro'taguë, Ja'an umuguseña pascua umuguseña si'aguëna, Pedrote
    judío ëja bain ba'iruna nëcoza caguë ëjoguëña. Ja'nca ëjoguëbi Pedrote guaoni,
    soldado jurëan gajese'ga jurëan baguëre sa'ñejën ëñacuare re'huani, baguë guaosiruna
    jo'caguëña.
  atb-NT: Herut gi, Lhoqlhai Poî lai jáng sheq, mingbyû wui hí má jéyáng râ ga myit
    tô é yanmai, yhang lé chyup yu é htâng má, htóng má lhûng to mù, yhang lé zúng
    râ matú, gyè myi yuq yuq kut myi hpúng lé ap tô ri.
  cek-AK: Anih mah Piter to naeh moe, thongim pakhrak; Herod ih Easter poih boeng
    pacoengah, anih to kaminawk hma ah lok ka caek han, tiah a poek pongah, anih to
    abu palito misatuh kaminawk a toepsak.
  bkd-bkd: Su madakep en si Pedro impapurisu din daw pinabantayan hu haepat ha punduk
    hu mga sundalu ha tighaepat sa kada punduk duun, ta sa henà-henà din ha ku maiwas
    sa pagsaulug hu Aldaw hu Paglabay agbistigahen si Pedro duun hu atubangan hu kaet-etawan.
  ctu-76: Che' ñac ti' chucu Pedro ti yotsʌ ya' ti cʌchonibʌl ba' ti' wen cʌñʌtyʌyob
    chʌnmojt soldadojob. An chʌntiquil soldado ti jujunmojt. Herodes ti' ña'tyʌ mi
    quej i loc'san Pedro che' ñumenix jini ñuc bʌ q'uin cha'an mi' pʌy majlel ti melojel
    ti' tyojlel quixtyañujob.
  lac-NT: 'Caj ts''oc u chucur u mʌcbir Pedro. Caj ara''b u cʌnanta''r Pedro ten soldado.
    Caj u ya''araj u rey Herodes: ―Ca'' a qui'' cʌnantex tu mʌca''an Pedro. Rajen
    ts''a''b cʌnabir Pedro ten diez y seis soldado tu cu naj mʌquic mac. Ca'' bin
    ts''ocac u q''uinin u qui''qui'' janʌnob u winiquirob judío a cu ya''aricob Pascua,
    cu tucric Herodes ca'' joc''sej u quinsej Pedro ʌcʌtan tu cotor u winiquirob judío.'
  xla-xla: Helod ya꞉ solotamaiyo, Godta Namilatale daya dele alilata gudlati opa inoma
    dali dla Pitaye yumuluwedeme. Epammama Pitaye aseka amtuwale aya dulu dla ka꞉staiyo.
    Epame ya꞉ opahale so 16 hohopame Pitaye woloma omha꞉ha꞉iye diyo.
  xav-NT: Te te siwi âri wamhã, ma tô siwi tisẽ, dazazéb 're. Pascowa na dato nhisi
    hã si'utõrĩ parip si, dama rowairébé'wa norĩ nho're sab da, ma tô a'â siwi tisẽ,
    dazazéb 're, dama rowairébé'wa norĩ hã da te ĩwĩrĩzéb da hã, te te siwi ãma rowairébé
    da. Taha wa, da'wapéi'wa norĩ hã te nasi 'madâ'â za'ra siwa'rãmi. Maparane si'uiwa
    na si mararé te ĩtẽme ai'aba'ré. Abzuma zama te nasi siwa'rãmi ai'aba'ré, barana
    zama, mara wa'wab zama, te te nasi 'madâ'â za'ra da. Uburé hã 16 na ĩhâiba za'ra
    hã, da'wapéi'wa norĩ hã.
  cuk-cuk: Herodes Pedro-gaega imaksagu, esgaryase metemalad. Geb degine, Pedroʼgi-nakulemalagala,
    suar-ibmala-danabake urbisbalid. Danagwengi, e-walabake urbisad. Herodesʼdi binsasad,
    Pedro-oburgwega iba-sorba dulemar-wagab Pedroʼga igar itogoye.
  tbf-tbf: I muir sien gi tate nga rakopie, a nga terie simi vona vinatoreis. A nga
    terie i riman ba gargar voveit simi kulou ni minakiur va gi ta nga naneie vititirie.
    E Erot a nga vodon nia vuortie e Petro i matan mi kulou i murien mi Nginu Pasova
    va tate nga voto.
  uig-CYR: Петрусни тутқандин кейин, уни зинданға ташлап, төрт ләшкәр бир гуруппа
    қилинған төрт қараввул топиға тапшурди. Пасха һейттин кейин, Һерод уни халайиқ
    алдида сорақ қилмақчи еди.
  ikw-NT: Nga ọ nwudnernu Pita, o yisi a n'ọro ikelu, o gweru a nyewhete n'aka otu
    ele ọgwnu ẹno ẹno. Erọdu neese o gwehịa a n'ikpe ọhna nga Iriri Ọgawhe whemernu.
  khs-khs: 'Alake eyawa Pitawa sukulu tiyapola: tipolo selawapokeye. Apula: ewa ami
    ta:le ti senawa pinipese yesi towaya hapa pinipe ili tiya:wemi ha:na: apoyakeye.
    Aputa: Heloteyewi matanesekiwa Koteyewi Isolaiya sena kesale semetei helepa:pe
    amo matanese ma:na: mena amowa usuyetiyapita: amo fo:suwemi Pitawa siliyapola:
    sena kesale sikapowemi kotoma:na: esa: matanakeye.'
  dwr-ENT: ጴፂሮሳ ኦይቂዴ ቃቼዳ። ፓሲጋ ባላ ቦንቺያ ጋላሳቱዋፔ ጉዪያን፥ ጋዴ ኣሳ ሲን ኣናው ቆፒዴ፥ ኦይዱ ኦይዱ ዎታዳራቱ
    ኣ ናጋናዳን፥ ታማኔ ኡሱፑን ዎታዳራቱዋሲ ኣዴ ኢሜዳ።
  pma-pma: Navong avuli kat Pita, asoni va en eim takeih ka Herod meng kati keke vangi
    meatin tavaeen keil hehat (4) ilei kokoe eni. Herod ling kati keke helamuni en
    meten meatin keil, houmon kot mini, ka hou vini hekatau en Anien ten Mul Laui.
  atd-NT: Pogparakop din on, impapirisu ni Hirodis woy duon sampulu woy hon–om no
    sundalu no pinabantoy rin ki Pedro. No to maallow woy to marusilom, nigbabaadbaad
    ka mgo sundalu to man hop–at ka ogsoipsoip no ogbantoy. No ian tuud ni Hirodis,
    ko ogkapongaan on ka sikan no pagkoonan, og–in–insaan din si Pedro duon to tangkaan
    to mgo otow.
  tel-2017: అతనిని బంధించి చెరసాలలో వేసి, పస్కా పండగైన తరువాత ప్రజల ఎదుటికి అతనిని
    తీసుకురావాలని ఉద్దేశించి, అతనికి కాపలాగా జట్టుకు నలుగురు చొప్పున నాలుగు సైనిక
    దళాలను నియమించాడు.
  hat-BSA: Lè l te sezi li, li te mete l nan prizon, e te livre li a kat ekip sòlda
    pou yo te veye l, avèk entansyon apre Pak la, pou mennen l devan pèp la.
  bxh-bxh: Pita sa au mulina yai, sa gudu buluhi deli yai. Amainiya tau ita wata pele
    fati, na pele hesa - hesa ganahewana yai mate dodoga fati; pele hesa be ana fuya
    ya ita wata. Heloda ena nuwatuhu mate Bayawa Anꞌangogona ai mulina haba sa foyahi lawen
    be sa falau fatala dodoga ai matadi.
  top-NT: y má̱nu̱lh nac pu̱la̱chi̱n, y li̱ma̱paksí̱nalh catamaktákalhli cha̱cu̱cha̱xán
    soldados. Como ixkantaxtuma xatacuhui̱ni pa̱scua acxni chipaca Pedro, Herodes
    ixpuhuán naca̱macama̱xquí judíos la̱ nalakó jaé tacuhui̱ní xlacata xlacán natamakní.
  msk-msk: Pagkatapos dakupun si Pedro, lasak nilan sang pirisowan aw pabantayi nilan
    sang opat na ka tagopat na manga sondaro na yanagballinballin magbantay, kay gosto
    ni Herodes ibistaun yaan asang atobangan nang kariko nang Judio disaan pagkatapos
    nang kanilan pista.
  gyr-NT: 'Pedro roquenda pare omondo irungatu imar sui irungatu-ngatu sundao omondo
    sãro ãgua yuvɨreco. Mborerecuar ipɨhañemoñeta: “Opase co Pascua pieta, amboyecua
    ucara ava rovaque” ehi viña.'
  kmh-kmh: Herot Piyta nup kun giy dam kalambis ay, amiybi onep jiy piskind ak kuyip
    bilok tiŋgawip tiŋgawip ay, pumbnamb kisyimken kond nep mindenimimb aŋgak. Herot
    gos nuk niŋak ak; pasopa ñin ak apiy pandikek ker, kisen nup dand biynimb mindeniŋgambay
    namb ak amiy, kor giniŋgambun aŋgiy niŋak.
  ukr-ONPU: Після арешту Петра посадили у в’язницю та передали під охорону чотирьом
    четвіркам воїнів. Ірод бажав після Пасхи вивести Петра до народу.
  emi-emi: Ghe atoka ssola Pita tale ale mata voovoo me ghe atinginala kasangaulu
    ghaonomo (16) soldia laghe aaikoli tani aitoieinia, ghaata mua soldia ta kateae
    nitoitoi. Herot ghe anna va eaisakei tale tummatavanga nau Pasova eruu.
  zpv-NT: Chin binaꞌzu Pehdru bieꞌw ba laꞌn lahtsidxiꞌba, ya gunabwaꞌ Herodes bieꞌw
    ba hastayi riiyahpaa tahpa cwaꞌh suldahdu, ya tahpagah suldahdu chi cada tuhbigah
    cwaꞌh raꞌ ba. Bwiꞌhnn Herodes lligaaba cweꞌhe ba laꞌh Pehdru laꞌn lahtsidxiꞌba
    chi tin gutiꞌdxi ba Pehdru loh raꞌ bwiinn Israel chin tiidxi lañih tin gusaꞌcazii
    raꞌ ba laꞌh ba nicala ayi xi bwiꞌhnn ba.
  gux-gux: Wan den cuo PIELI ki kuani o li kadidieli nni, o den puogi minteela caga
    naa ke ban ya guu o. Cagiyenli kuli den pia niba naa ke bi guudi ki lebidi. Elodo
    den jagi ke mi pendima jaanma ya pendi, o ba jia PIELI buudi bi niba kuli nintuali.
  kos-kos: Tukun sruoh Peter, sisiyang el nu in presin, yen ma el taranyuk sin u in
    mwet mweun akosr, kais akosr mwet mweun ke kais u se. Herod el ako in nununkeyuk
    Peter ye mutun mwet uh tukun Kufwen Alukela uh.
  ibo-ibo: Mgbe o jidere ya, o tinyere ya nʼụlọ mkpọrọ ebe o mere ka ndị agha chee
    ya nche, ndị agha anọ nʼotu oge, ndị agha anọ ọzọ nʼoge nke ọzọ. Ebumnobi ya bụ
    ịkpọpụta ya nʼihu ọha mmadụ kpee ya ikpe mgbe Mmemme Ngabiga gasịrị.
  yml-yml: ꞌEba yogona nageneye tolugaviavo ꞌadi ꞌailaꞌa 4 Fita i ꞌisaveꞌavini, ꞌailaꞌa
    ꞌaitamogana ꞌaitamogana nageneye tomotoga ꞌadi 4. Elodi yana nuanua Diu yadi sakalinina
    ꞌana wagava Uviꞌagalatagona i na ꞌaꞌava, Fita i na vonayavuga tomotoga fuedi matadie
    mulieta i na nikei i na wafa.
  ory-ory: ପରେ ସେ ତାହାଙ୍କୁ ଧରି କାରାଗାରରେ ନିକ୍ଷେପ କଲେ, ପୁଣି, ନିସ୍ତାର ପର୍ବ ଉତ୍ତାରେ ସେ
    ତାହାଙ୍କୁ ଲୋକମାନଙ୍କ ନିକଟକୁ ବାହାର କରି ଆଣିବା ନିମନ୍ତେ ମନସ୍ଥ କରି ପ୍ରତ୍ୟେକ ଦଳରେ ଚାରି
    ଜଣ ଲେଖାଏଁ ଥିବା ଚାରୋଟି ସେନାଦଳ ନିକଟରେ ତାହାଙ୍କୁ ଜଗିବା ପାଇଁ ସମର୍ପଣ କଲେ।
  bzj-bzj: Afta Herod ares Peeta, ih put ahn eena jayl ahn put foa set a soalja fi
    gyaad ahn, ahn eech set mi ga foa soalja. Herod mi plan fi put ahn pahn poblik
    chraiyal afta di Paasoava selibrayshan.
  wmt-wmt: '@see-verse:ACT.012.003'
  chk-chk: Mürin an turufi Petrus, a aturalong lon imwen fötek. Ikenan a atolonga
    lepöün rüanü mwichen sounfiu, akaföman lon eu mwich. Herotes a ekiekin föri kapwüng
    ngeni Petrus me mwen ekewe aramas mürin ewe chulapen Pasofer.
  ssd-ssd: Nane nu biye timba muliŋtumba wandekŋge pilnaig le nu Petrus kulatkam tuku
    kame taŋgo 16 muŋgu turturkam tuku bailka bailka patikina. Pasowa ait ta kugawa
    le nu Zu mbal am mbolŋge Petrus pasa mbolŋge palmbim idusna.
  acr-TNT: Ecꞌuchiriꞌ chapom chi ri Pedro, ri Herodes xutzꞌapij pa cárcel y xuya paquikꞌab
    cajib mutzaꞌj soldados re caquichajij, yey wa soldados e cajcaj chujujunal mutzaꞌj.
    Ri xuchꞌob ri Herodes e cꞌate caresaj lo ri Pedro chiquiwach ri winak re ri tinamit
    echiriꞌ icꞌowinak chi ri nimakꞌij Pascua.
  rop-rop: '@see-verse:ACT.012.003'
  mee-mee: Ngarume ka inae Eroto laue Pita tapu, na i ke tunge ta galiaume ka ri tugulu
    re nga baling ta ri kelangapatali te i ngallo nga pulangkala. Ba nga galiau kenakena
    nginngina ka pana tugulu tugulu re nga baling keke momo. Nae Eroto ka lonavavai
    roma, ngarume nga Paska, na i nge ravumalage Pita lagapotu nga pulangkala ta pangamaisinge
    nga kalingnana nga ragau ragureame.
  dif-dif: Nulu nina matja patana, nulu nina kanjangari pungani widmana wonti, ja
    nulu nina pota mandrumandru mitaia kaparaia mili mandrumandruni jinkina wenti,
    tanali nina najinajibananto, ngangau nulu ngundrana wonti nina Passani ngadani
    kana wolarani wondralkala.
  gam-gam: Erot Pita amblo kere ipo kaye numb wori. Ami una 16 pela moi al djika,
    ami 4, 4 dje wo Pita kantau yei. Erot embe dje pi, ege kerman Pasopa pora djindaka,
    una nalene al na Pita iwo kot ye auno we dji.
  nou-nou: Edo ungo mi Peter bundedo gajari oro da isoro embobo diti 4 mi simba orase
    ititisera, isoro embobo diti 4 ainda teda embo 4 mi. Edo Herod umo kotisira awa
    jarusegari bondo atae ari umo Peter awa ungoda yei arapa da itari kasadera awa
    kotisira.
  mqb-NT: A ban anan nà, a ɗaf anan ù doh sə dangay, a jan anà suje ahay tâ ba
    anan lele. Suje ahay ite, tə gəzla zek fuɗo fuɗo, saray fuɗo. A nan anà Hiridus
    saa gan sariya pa 'am sə ɗo ahay fok pə dəɓa sə azar uko sə Pasəka wa.
  ape-B: Douk nahwanu julug ali nowechikanu nape haus kalabus. Ali nubatib lainab
    amam soldia hape hene wasumanu. Abudak nubatib lainab heyotu henek was uli douk
    heyotu nubatim nubatim. Herot nakli agundak nebeguni Pasovaigun woligun gnunak
    gnubihuk ali adakio nulawali Pita agundak chanatimaguk elpech chapemu ali nunemanu
    balan adakio nonu nugak.
  grc-F35: —ὃν καὶ πιάσας ἔθετο εἰς φυλακήν, παραδοὺς τέσσαρσιν τετραδίοις στρατιωτῶν
    φυλάσσειν αὐτόν, βουλόμενος μετὰ τὸ Πάσχα ἀναγαγεῖν αὐτὸν τῷ λαῷ.
  cav-NT: Tunara Pedro inahuajutu Herodesra ishamerecuare etare apudaju. Cuadishacuare
    tujatu peadya tunca shucuta earacana sudaru tuque naru ishu, pushira naru pushiradya
    cuare narunuca; jadya narue tunajatu acuare. —Pascua chine cuetihuaju tuque ecuita
    cuanaja yacuaju nitya ishu ihuaramereya. Dutyaja yatucaju tuque iyemereya, —jadyatu
    Herodesra inime tupucuare.
  kgp-NT: Soldado ag tỹ Pedro ve kỹ ag tóg vẽse ja kãki ti fón mũ. Soldado tỹ 16 ag
    vỹ ti ki rĩr mũ, ũ tỹ 4 tỹ ti ki rĩr nỹtĩn kỹ ũ tỹ 4 ũ ag nỹtĩg ja ki nỹtĩ ke
    tĩ, jagnẽ ri kén. “Festa tỹ Páscoa kar kỹ sóg ag mỹ ti ven mũ, ag tỹ ti vóg kónãn
    jé,” he tóg, Herodes ti.
  bvd-bvd: Sa Herod ka saea na fua toa nia ki daka daua sa Bita ma daka alu nia naa
    laona lookafo. Nia ka saea lau gu fuada kera daka alua toa ni omee ki 'ana fai
    fikui wane ki uri daka fofolo kali nia. Ma na fai fikui wane nai ki da too sui
    guu 'ana fai wane ki ai. Sa Herod 'e dooria kai ketoa sa Bita 'i maana waa ki
    sui gwana 'i burina fatai kau fafangaa nai 'ana Fangatasaa.
  ukr-1871: І схопивши його, посадив у темницю, передавши чотиром четверицям воїнів
    стерегти його, задумавши після пасхи вивести його перед народ.
  apz-apz: Osohonta Pitamo aho kento impoꞌangomo intofasyonto hwe itokusoꞌnjo mtitofo
    osofosofahuꞌnohino sohwamo umentisofoho. Hofɨko Pitamo uhwontohumayoꞌne hwafoho.
    Oso mtitofo angaꞌnohino sohwa aꞌamu osofosofahuꞌnohino hwafoho. Helout huno ole
    unɨmento, Olo Anɨtu Aꞌamu Isɨlael somo Uyakoloꞌmentiso somneꞌne Syafɨsiyo Sɨkuno
    Engo moiꞌwo imoꞌnɨngkuhwosoꞌno ngko Pita sohumo hwe moyaꞌmife tɨmopo uhwatɨmo.
    Ose syafɨhuꞌmentisofoho.
  yon-yon: Kwane, Pita kuu awinene wii wadnari embeng aom kaanoon. Erodbed ana nangmidan
    16iib bene kaningiib wenore nekwe kamoon, aronkiyiib amkiyiib Pita ooni ye dowad
    kui. Erod ye dowaken kuu Pita kuu Yuudan yi Burudandoon orok dowan kerod, nenmene
    nimakarub yemoon kidangkambed wengyundaniin ande meenoon.
  poi-NT: Cuando matsta̱ jém Peto, nanɨcta̱ cárcel. Jém cárcel tsa̱m wɨ̱ watneta̱
    cuenta con cuatro grupo de soldado. Cada grupo it́yaj cuatro soldado. Jém Herodes
    ijɨ̱spa id́ɨc iga it́oppa jém Peto cuando cuyajneum jém sɨŋ iga icɨɨpiŋpa jém
    pɨxiñt́am iwiñjo̱m.
  wuv-wuv: I panarodigia, ina aunaa hia i laloo humuu bobo'aia di aunaa panii ei oma'ama'aa.
    E'ei oma'ama'aa e'ei, gunaroa gupu ma hepapalo gupu na pa'i gunaroa rama'a. Herod
    na nunuminia ba i dududuia i pudaa minaa ei rama'a nenee fei Talai Falogia.
  quf-NT: Chaqa payqari yarpuran, Pascua fyista pasatin, Pedrutaqa tukuy runakunapa
    naypanman apatin, rikar yaĉhatinllapa wanuchinanpaq nir. Pedro karsilpi katinqami
    kuytayaranllapa dyisi-saysi (16) suldadukuna, kwatru kwatru turnanakur ima.
  yuw-yuw: Tohong yuna tawa amna torop 4 yu Pitaha gön tongga idung. Tawa amna torop
    tungu tungu woi tawa amna awanomuno ihoroc idung. Heröt yu ‘Pasowa bongono ngo
    bödeunai wömai nocho Pita owi amnaho yangamin mata youpdec tohong yungga matano
    ya bödehun’ yongo ihoroc togoc.
  hus-NT-1971: Yac’uan a Pedro ani baliyat al an huic’axte’, ani lej alhua’ beletnanath
    tu co’oyab q’uicha ani acal c’al tse’ i cuenel i soldado. Ti junchic i cuenel
    ti tse’chic i soldado pel in uchbil acac i hora quin alhua’ beletna’. A Herodes
    expith in aychal ca taley an ajib, tam ne’ets quin caltha’ a Pedro quin t’ajchi
    an ts’ejcaxtalab tin tamet am bichou.
  med-med: Pita imp molk tʉk kʉn, kan manga ila tʉk pendʉtʉng ila, el wu mou tʉmbʉkak
    ei nga wu tʉmbʉkak ku, mou tenda ila mormin kʉⱡ ndi, Pita rʉp etʉng. Erot ndi,
    Jura wamp Pasopa rʉng normin ui ei pora nangga kʉn, Pita tʉp, wamp nga kuimp keta
    ila kot indimp nimba pitim.
  bch-bch: Tota idol ei ga idudunga ngan luma panasnga aea ta isio panua paraunga
    ad iaoa pange ngan timariala ngan ei. Ngan gid iaoa kelede kelede toa oa gid panua
    pangengada timamado. Ta Erot iuangga isanga eaneannga Pasova aea ila ga kus, ta
    ipamadid ei ngan posanga toa gid panua matadeai oa.
  cco-NT: Jo̱ mɨ˜ catáiñꞌˆ dseaˋ do jo̱ caquiʉꞌrˊ ta˜ e dsíiˊ ꞌnʉñíbˆ caꞌíñꞌˉ do ladsifɨˊ
    lado. Jo̱guɨ mɨfɨ́ɨngˋ caquiʉꞌrˊ ta˜ guijñúungˉ ꞌléeˉ quiáꞌrˉ i̱ nidsijméeˉ íˆ
    i̱ Tʉ́ˆ Simón do, jo̱guɨ e nijmérˉ dsiguiéengˊ táꞌˉ la quiúungˉ dseaˋ e laco̱ꞌ
    jaˋ sɨtúungˋ; jo̱ ɨˊ dsíirˊ e mɨ˜ ningɨ́ˋ e jmɨɨ˜ dobaꞌ nisíñꞌˋ dseaˋ do fɨˊ quiniˇ
    jaléngꞌˋ dseaˋ fɨɨˋ.
  deu-1951: Und als er ihn festgenommen hatte, warf er ihn ins Gefängnis und übergab
    ihn vier Abteilungen von je vier Kriegsknechten zur Bewachung, in der Absicht,
    ihn nach dem Passah dem Volke vorzuführen.
  alq-ALGNT: Apitc ka ick8a takonadjin Pienan, ogi kiba8an. Ki anokigoban dac ni8inanaj
    kidji neni8indjin ini8e cimaganican aiackodj ke nagadjiandjin. Herod dac odinendanaban
    kidji tibakonadjin Pienan nigan a8iagokag apitc ick8a Coda8inni Kitci Magocani8anig.
  ixl-NNT: As tul maꞌtik itxeypu u Luꞌeꞌ, as oksal veꞌt tu u kaarsa. As ikꞌujbꞌaꞌ
    veꞌt u Herodes kaa tꞌuubꞌul unqꞌa soleꞌ uvaꞌ kajvaꞌl sol tiꞌ jun tꞌuubꞌul tiꞌ
    ixeeat u Luꞌeꞌ, tan aꞌ nik tal naj uvaꞌ la ikꞌuch veꞌt naj u Luꞌeꞌ vatz unqꞌa
    tenameꞌ, tul maꞌt ipal u nimla qꞌiieꞌ uvaꞌ pascua ibꞌii.
  boa-NT: Áábekéhjáa icyúvéhoojánúúbedívú téhmétsoobe tsodáhómú 16-meva íjcyámeke
    ditye ityéhme pɨ́ɨ́néehójtsɨ́mevátsáhjɨdi. Áánemáhjáa ɨ́jtsámeííbyé tééné pajtyétavúi
    iíjchívyétsóóbedívú iúújétsoíñé tsíjtyeke ditye muhdú iñéékií.
  etr-etr: Fida gaula galabaia mosöa negesilahilä, ami dolö nudulu gäwi biyidia amolia
    Fida e idihë namialai. Nudulu gäwi afädë afädëlagi ami dolö biyidia biyidiala
    ifosisi. Amala ifosisilahilä, Heledoea Baagila Asi Segeyo amo baagibua ebalä gudimolöïe
    udia dolö neebea e sigi moholöla helësëi.
  quh-NT: Chanta Herodes wisk'acherka Pedrota carcelman. Chaypi chunca sojtayoj soldadosman
    jaywarka tawamanta tawa tuta p'unchay sumajta khawanancupaj. Yuyasharka Pedrota
    orkhomuyta israelcunaj ñaupakencupi juchachaska cananpaj pascua jatun p'unchaycuna
    pasaytawan.
  kwi-kwi: Pedrora piztawane, ussa kajchira sɨpninta. Ampara suldarune sulmin ussa
    izamtu pura. Kwiztakas an amparane kutña pijikima, ussa izamtu pura. Pascua pailka,
    usne ussa chɨhtnash minta, awa ussa piantanapa.
  agm-agm: Aihɨ Erotɨho tunnɨwɨ yahwɨnohiyɨhiyai kaundihɨ kiya atiwɨ Pitaahoai numwaasisuwɨ
    napwɨtohɨtɨhandaatɨhɨmawaayopo. Aihɨ Erotɨho tunnɨwɨ yahwɨnohiyɨhiya ikwɨmaindɨmwɨtihɨ
    auhɨrɨ wihɨnɨhɨrɨ kɨrɨnɨhɨtihɨ auhɨrɨ wihɨnɨhɨramɨ naasohɨta 16 kaiwɨhiyai ahɨwihɨ
    kiya tusatipatɨwɨ Pitaahoai iwinjaawɨ bitotawaayopo. Aihɨ sura Judaahiyaamɨ nandapa
    bɨretɨhandɨ nipitandɨhandɨ owehandɨ taawɨ nanawaahuraatihɨ Erotɨho gwɨnyapenataatɨ
    namatɨ asisɨhaiwa bɨretɨhandɨ nipitandɨhandɨ owehandɨ nanɨhohɨwaiwa owetanɨhura
    ipotɨ Pitaahoai numwaasi notɨ isɨhiyaamɨ ndɨhetɨ ahɨwisatosa, “utaamo kɨmoai nyahɨ
    napɨtɨwitɨhaawe?” unda nunjendo tatɨ nehɨ napuwataise.
  ubr-ubr: Peter sifatumai ato sibo sinai fafatum goai sireberuai, nan wou yangan
    engon babat babat, on asi kuayo engon bat mabis mabis nan siyeinis sikakaifarai.
    Herod inonotai on Baisobon ra gibunai weie wasai nan on nanai it’tawar ititetemai.
  tsw-NT: Reve u zuwa le a̱ ɓa̱ru yi o uꞌwa wa ali, reve u zuwa a̱soja a̱ na̱shi a̱
    na̱shi oɓolo a̱ na̱shi a̱ piri yi. U yuwan ta̱ ifoɓi tsa̱ra̱ u geꞌeto yi a alanga
    e eteshe no o koto a̱bukiꞌi.
  cax-NT: Numo tenoti Pedro, arrti Herodes bacüpuruti nauqui aüroti au preso, auna
    cauta abe cuatro gruporrü masortaboca bacuirarama. Au cada gruporrü aboma cuatro
    masortaboca. Arrti Herodes rranrrti acurrtati aübuti Pedro, arrtü tüpasao manu
    pierrta parrcua. (Arrümanu pierrta ururau siete naneneca.)
  aia-aia: '@see-verse:ACT.012.003'
  srp-1865: Kojega i uhvati i baci u tamnicu, i predade ga èetvorici èetvrtnika vojnièkijeh
    da ga èuvaju, i mišljaše ga po pashi izvesti pred narod.
  agt-agt: A ta nepakagafut dan tentu a enda nebalud, a matubtubbat ya tag-appat na
    suddalu nga magtaron tentu. Te ya uray na ari en a peuhet na sangaw am nabalin
    na ya Pyesta na Simana, petta papasin da ta atubang na tolay kiden.
  lug-lug: n’amusiba mu kkomera, ng’amutaddeko abaserikale abamukuuma kkumi na mukaaga
    mu bibinja bina eby’abaserikale banabana. Kerode yali ategese amuleete mu bantu,
    ng’Embaga y’Okuyitako ewedde.
  yby-yby: Aya holi onawa maya suwokadeko Juda wewenasida dadeu molokoyoko ilimi-liki
    wiki obi itiki kohatae loko elekoko adelo liki liki wiki nala numuku hulitikiki
    lowe lowe iki ujapa itatae loko liyoko imi we 16-palaya numuda ateto maya hulibitae.
  heb-heb: ויאחז אתו ויתנהו במשמר וימסרהו לארבע מחלקות של ארבעה אנשי צבא לשמרו כי
    אמר להעלותו אחרי הפסח לפני העם׃
  mpp-mpp: Lolu hudu-baba ngic 16 yengelacni ngic aling 4 ingucti habu 4 heucke domalu
    damongkeibong. Inguc aime ye Ewalicebaicnele hombang motome Pita Yuda ngic-ngigac
    yengele haicka yowawa lonogale ngagesiwec.
  apb-apb: Na maholo kire tapolie a Pita, kire si lai ne'ie i laona nume ni ho'o.
    Na a Herod e ne'ie i nimana e hai pulitaa aani ramo huni lio i sulie, na e hai
    pulitaa ngeena kire mani ado aani hai ramo aani pulitaa. A Herod ko sare leie
    a Pita i maana mwala i purine mo dinge paine aana Liumwaanie e mango.
  san-TEL: తదా కిణ్వశూన్యపూపోత్సవసమయ ఉపాతిష్టత్; అత ఉత్సవే గతే సతి లోకానాం సమక్షం
    తం బహిరానేయ్యామీతి మనసి స్థిరీకృత్య స తం ధారయిత్వా రక్ష్ణార్థమ్ యేషామ్ ఏకైకసంఘే
    చత్వారో జనాః సన్తి తేషాం చతుర్ణాం రక్షకసంఘానాం సమీపే తం సమర్ప్య కారాయాం స్థాపితవాన్|
  ben-IRV: এবং তাঁকে পাহারা দেওয়ার জন্য চারটি ক্ষুদ্র সৈনিক দল, এমন চারটি সেনা দলের
    কাছে ছেড়ে দিলেন; মনে করলেন, নিস্তারপর্ব্বের পরে তাঁকে লোকদের কাছে হাজির করবেন।
  ntu-ntu: Mz nzadwatr-krdr Pita mz presin, nzamnclr dzbe ncblo ngr vea pwx mz nzaclvengr
    nide. Mz dzbede kx esz' ncblo pwx. Murde Herot rpile navzmibzle Pita x na-atubzle
    mz mz leplz kxkqlu, murde na-aveatrle mz nibr Nzmungr mz Nzamyangr.
  pan-pan: ਇਸ ਲਈ ਉਹ ਨੂੰ ਫੜ੍ਹ ਕੇ ਕੈਦਖ਼ਾਨੇ ਵਿੱਚ ਪਾ ਦਿੱਤਾ ਅਤੇ ਚਾਰ-ਚਾਰ ਸਿਪਾਹੀਆਂ ਦੀਆਂ ਚਾਰ
    ਟੋਲੀਆਂ ਦੇ ਹਵਾਲੇ ਕੀਤਾ ਕਿ ਉਹ ਦੀ ਚੌਕਸੀ ਕਰਨ, ਅਤੇ ਉਹ ਨੂੰ ਪਸਾਹ ਦੇ ਤਿਉਹਾਰ ਤੋਂ ਬਾਅਦ ਲੋਕਾਂ
    ਦੇ ਅੱਗੇ ਕੱਢ ਲਿਆਉਣ ਦੀ ਯੋਜਨਾ ਬਣਾਈ।
  gvc-gvc: Ã jiro Herode Pedrore ñaha, peresu yoaha. Peresu yoa diez y seis surarare
    cohta dutiha tirore. Pititiaro surara cohtaha tirore. Baharo pititiaro ti cohtotaina
    tirore cohta mʉjaa tiha. Ãta yoaha tina diez y seis surara. Herode sehe pascua
    baharo Pedrore peresupʉ jirirore masa panoi duhu dapo duamaha tirore wajã dutiro
    taro.
  ksj-ksj: Petero obone teadu ḡuꞌano ohoniro, ebu uti azaḡa ꞌevorao tiro. Uti azaḡa,
    Petero gadiniroteꞌe niduꞌaꞌe gaubanana fuꞌo zu tiba fare (16), ebu vaze ḡazaḡa
    ḡazaḡaniꞌa mada ꞌaune ꞌaune gadine gauido. Heroda ani uraꞌe, Iḡine Modeꞌeteꞌe
    Muiḡa ḡaruganobuꞌu mae bunadu, hunio kotaniꞌuma reiro.
  sbk-sbk: Nawakhata uPetro wafunga mulumanti amapunga gane aje bhadime aje nayashila
    Epasaka atwale hwa bhantu.
  mya-JVB: ပေတရု ကိုလည်း ဘမ်းဆီး ပြီးမှ၊ ပသခါ ပွဲလွန် လျှင် လူ များတို့အား ထုတ်ပေး
    မည်အကြံ နှင့် အစောင့်အရှောက် စစ်သူရဲ တစ်ကျိပ်ခြောက်ယောက်တို့၌အပ် ၍ ထောင် တွင်
    လှောင် ထားလေ၏။
  kgf-kgf: Waŋu nagu sacyaguc ogicma keŋgic imuac kendoŋ tecgéyu hérémima ic embac
    kicginaiguc haiyu naŋu ara ʒétecgémacac niŋ hésa amaiguc oporu tarec. Taru yaré
    ic 16 imi tuŋhéra 4 méndéŋ amuma galeŋgému niŋac ionac méraginaiguc oporec.
  awb-awb: Móátówana Érótiga áhnte sontíá kéyábé wahnahnatíáhro aritowe. Mó sontíá
    ké itaréitaré ké mipi sorupawe mía mó sontíá ké itaréitaré ké mipi sorupawe míaue
    16 sontíá ké míówe. Érótiga iwíáhéna, Sótaikú siahreraq kéh tánáhráq parabagínaraq
    wehuke míáhpí kotiinie íwíáhúwe.
  gdn-gdn: Piyara ragidai apunu Pita wadumpu diburamupu manako piyara kuduba ida esida
    kewowena kerapu daikere kewowena daikere eyaka mena (16) mara mo apeya apeya bau-tagamawa
    Pita goparapamawa ade kayatagamawa manako mu ewamugu ka apeya apeya ade bautagamawa,
    mu inako kwaetagamawa. Kaiwawo Erodi e notai wagubu da; “Mamanuga God Nu Raurunibu
    Poragai’ yau kewoyagisi ki ka nau apunu Pita yadani Diyu ragidai mu yabaramugu
    tarani nau idani gurai e naureya ugwadani ragiragi manako mu ewa e minimoto poyo.’
  nko-NT: Mʋ́ sʋ brɛ́á ɔlɛkɩtá Petro a, ɔlɔpʋ mʋ tswɩ obu, ɔlɛlɛ ɩsá akɔpʋ́ dúasie
    ɔbɛ́ɛ, bʋtsía gyo mʋ ɩwɩ abaná-abaná. Ɔlɔbwɛ agywɩɩn ɔbɛ́ɛ, begyi Nkɛ ámʋ
    tá á, mégyi Petro asʋ́n dɩnsʋ.
  bsn-NT: '@see-verse:ACT.012.003'
  pib-NT: Wa jimapro gisekachri myapjetkotgognekakni. Wa kashichinitkalu Petro, yoshmakikowaka
    rutakjixlu. Gepkoxamkojeptogi solalone yegi samyoklu, rumretyapluna. Ruknoginitka
    Tsru Giknoglushgogne raluka koshpakletlu yine chinanu.
  wiv-wiv: E haba taduria, pale, ia vahohoria na karabus, ia vala a Pita na limana
    kabuna soldia e garamo. Garamo, garamo na kabu katiu. A Herot e lohoia kete pelea
    ni gotala ni hulehulenia, muri na kadia dama na Pasova.
  reg-reg: Ejile amugwata, namuta mwibhoyelo natao kuti bhise bhina bya bhasilikale
    koleleki bhamulinde, aliga nenda okumusila ku bhanu ikamala okulabhao ipasaka.
  mlh-mlh: Ore eru kiŋ koitoji iŋi miya, “Nonji ŋonemaiŋ kombaŋ tariko Juda yoŋore
    buŋo koroineo ruabemiŋ.” Oŋu miku mitigako witi pigo ruabuŋ. Ruabi mamari ŋi 16
    yoŋoji botuyaŋuŋgo qoko 4 keku damaŋ qaqotiŋ ebi ŋi 4:ji una ubu jijiki dimaku
    siŋaŋ gaku gobuŋ.
  gof-ENT: ጴፂሮሳ ኦይኪዲ ቃቺስ። ፓሲካ ቦንቺያ ጋላሳታፔ ጉዬ ዴሪያ ሲን ኣናው ቆፒዲ፥ ኦይዱ ኦይዱ ዎታዳሬቲ ኢያ ናጋና
    ሜላ ታማኔ ኡሱፑን ዎታዳሬታስ ኣ ኢሚስ።
  aau-aau: Herot hiykwe Pita se hiy-nekie nok, kalabus-a mon nak-okin sakawk. Hiykwe
    Pita se kokwe aw-uwr iha seysyar sune sirom pruw non mo iha mon kow. Pita se kokwe,
    aw-uwr homkwe ihaiha-aw iha-iha-aw swahya sow swahya sow hiy-wayr ira kraipakrai.
    Herot hiykwe Pita se kokwe uwrsa poya-poya mo inour mon me-sasay iarok e mon,
    Pasova-enekwei so meyki sok.
  tvk-tvk: Melele xa ladal xat Pita, ba laso ni be nim te xeih e Herod misemae ni
    tengan vanut moletin xil te vaeen hat liketeh xole. Herod minemi bit ipisen ni
    mi moletin xil e ihas vini itutou ni Anien te Tavien.
  prf-NT: Dikona a madikáp di ti Pedro ay tulos a impepiresu ni Herodes sakay pinabantay
    na ten áppat a grupu a tággi-áppat ten sundalu na hidi. Awan na iyatubeng a pagdaka
    ti Pedro ten Judio hidi gapu Piyesta palla nen Aldew nen Págtalib.
  auy-auy: ándáfaꞌa máánkowasa siyáánkain-úmai afaꞌmóráe-i-waasi wenkáꞌá káráwiyowasa
    éíyain-eiyain-kwaasi kóyááka-tayaaka úmai káráwiyuwasa Éroti séna Maníkó Yúndaa-waasi
    tíyótaimo í-tánón-kánáá taiꞌáínaꞌa Pítaamba áíꞌmaeꞌa Yúndaa-waasi túrankaꞌa aaifimbá
    maenkéꞌa tufuwónaumnemo súmba
  tbg-tbg: Herotiva Pitaara ravaaqavu kero karapuhi naavuqi vita vuru kero viva Pitaarara
    karapuhiqihairo ruqema kero vuantorave, tiro, viva iqoka vaiinti 16navu rairakero
    tiharo, 4navuvano naane viraqaa raqikiqi vi, tuvitaraimanta qaiqaa hini 4navuvano
    viraqaa raqikiqi vuate. Mintiaqi vuate, tiro. Herotiva tiharo, Vehakuma Nimito
    Karara ovata naaina entava taiqa viraqe te Iutaa vaiinti noranavu vika nivuqaa
    Pitaara qovaramake ko tirerave, tiro.
  hub-NT: '@see-verse:ACT.012.003'
  hmo-hmo: Ia dogoatao neganai, dibura ruma lalonai ia koua, bona ia henia tuari orea
    4 dekenai (orea ta be tuari taudia 4), idia gimaia totona. Heroda ia laloa be
    Pasova murinai, Petero be hanua taudia edia kota vairanai do ia hakaua lao.
  big-big: Puwiligu Pita kebangkela logo Pita wigirimakke wigira wazamiya. Pulogo
    pi ngai mangomektau onoge yombu mangobektau ono ngai namekke mizawiliyegi miza
    yana logo puwiligu piyegi ngai koyiweki. Keya Elodogo kumularik Yudawiligi Pasobara
    pakela logo pulaga puwiligu Pita Yudawiligi wirege ngagozak kelemiya logo ulagi
    nobiyeng miza.
  gux-G: Wan bo cuo o, o bo kuani o ti yonmdi dieli nni o bo puogi sojenba caga na
    ke guudi o. O bo bua pagi jaama po n pendi yo wan sieni o bi niba siiga nni ki
    buni o.
