  zar-NT: Gudödi gulaʼzönëʼ Pedro, gulaʼguʼë lëʼ lidxi guíë, en buluʼdödëʼ lëʼ lu
    náʼagaquiëʼ tapa cöʼ bönniʼ röjáquiëʼ gudil-la, nacuʼë tapëʼ tu huéaj cöʼ naʼ,
    para uyúgaquiëʼ lëʼ. Yuʼu ládxëʼë Herodes ubéajëʼ Pedro lógaca bönachi tödi Laní
    Pascua, laní naʼ tuʼsubanëʼ ca benëʼ Dios, bubéajëʼ bönachi judío luyú Egipto.
  kde-kde: Pavankamwile Petulo, nkunantaya nnilungu akuno walolihijwa na matunji ncheche
    la matiyala lavêle na matiyala ncheche kila litunji. Helode ákudungidile ikàmalilika
    sikukuu ya Vayahudi ichêmwa Pasaka, ansitaki Petulo muyo mwa vanu.
  ata-ata: La sou anu mutetelisou Pita sou mutatuxu no anu taasou navunavu. Anu muꞌitalonu
    Pita no avoꞌa ta mitema sou ꞌotoꞌoto laꞌoluxaꞌa tamiꞌa sou misaxilaꞌu. Minoꞌa
    ta mitema tamitamiꞌa no nano noxiꞌa ta mitema sou ꞌotoꞌoto laꞌoluxaꞌa tamiꞌa ne
    sou mixali loxo mavulovexa mo muluꞌe no lia taꞌuve mo muxatele vile sou isaxilaꞌu.
    Elodesi muꞌoxonu aloxo ne xo umasaxa lexe utulusou Pita no anu vaivaikala no ieꞌi
    ta mitema tavuꞌalo iliꞌi no anu voxo e isosovosou sou Lataua Mupolopepeeneꞌi ta
    Isilaeli no anu.
  qvw-NT: 'Chayćhu chalälälimuptinmi carsilman wićhächin: “Fista pasalcuptinćha jinantin
    nunap ñawpäninćhu cäraycuśhä” nil. Jinalculmi ćhunca sütayu cachacuncunawan tawa-tawanca
    chullächinacuypa täpayächin.'
  nfa-nfa: Kèpe rare ne, ka ra pamaso asa dꞌara bèdho. Ka ra pua sordadꞌu èpa kaboko
    ho jꞌaga Petrus pagati-gati mèu-mèda. Ca kaboko sordadꞌu èèna, dhèu èpa. Ladhe
    èle lodꞌo hua iia, heka Herodes neo pamaꞌète lii Petrus ètu madha dhèu ae.
  tnp-tnp: Nian təmaskəlɨm rəkɨs Pitə, kəni mɨləfən əpəha e kaləpus. Kəni Herot təni
    məmə soldiə sɨkɨstin okotəhtul pəsɨg lan, kuvət kuvət e auə mɨn rəfin e nərauiə
    mɨne lapɨn. Kəni Herot tolkeikei məmə otiuvi pətɨgəm təhtul e nəhmtɨ nətəmimi
    nian lafet tol naunun.
  urd-urd: और उसको पकड़ कर क़ैद किया और निगहबानी के लिए चार चार सिपाहियों के चार पहरों
    में रखा इस इरादे से कि फ़सह के बाद उसको लोगों के सामने पेश करे।
  hot-hot: Havaloŋ Pita, êŋ ma hadô hamô koladôŋ ma hatak yani halôk ŋê vovak ôdôŋ
    ayova baheŋiŋ. Ŋê vovak ôdôŋ ayova êŋ iniŋ ŋê vovak hatôm ayova ayova eyabiŋ yani.
    Helot lahabi nena waklavôŋ Hale ba Hi anêŋ daŋ, ma tem enja Pita ende yaiŋ ba
    imiŋ avômalô maleŋiŋ ek enaŋ yani bêŋ.
  mqj-NT: Dialai Petrus, ditarungkummi nadagai pole sapulo annan tantara sibala'-bala'
    sanda siappa'. Annu la diparessa dio tingngayona tau kamban ke lessu'mi Allo Paskah.
  rus-SYN: и, задержав его, посадил в темницу, и приказал четырем четверицам воинов
    стеречь его, намереваясь после Пасхи вывести его к народу.
  mbh-mbh: Ma o rere a Pita ma o paeso i a mang a midenga. Ma i sungu i a punonga
    avlung or penel ako o tepolal pel nge ithealtetalnga. Ma toko penel o voth nge
    avlung omole omole. Na Herot ilemi ako ve, aro Punseleainga a Aning ako o apet
    mun i ve ini Pasova i vus tel. Lamoko aro i pamitu ol a Pita nge riong a toko
    na seng otheki lamo i so rin ol i.
  bdd-bdd: Pitaina siꞌabiyahiya ma deliya silaguya, ma Helodi ꞌina toloꞌalehao sikisitini
    ꞌiloinaedi silomatayahi bwaibwaini, ma Helodi ꞌinuwanuwatuhu ꞌabehega Hataona
    Guyaina mulina Pitaina ꞌida lagulatuhe meYudiya ꞌoidiya ta ꞌina yatala sida paihowa.
  cbt-NTPO: Mapachinara, tashinan pëiquë apo'motërin. Shonca saota sontaro'sa' acorin
    a'paicaiso marë'. Catapini, catapini ya'piri ni'sapi. Niya'huërëtatona', tashirë
    chachin a'pairapi. “Pascoa na'huëhuachin, piyapi'sa' ni'tërantapaiquë Pitro ana'intarahuë,”
    tënin hua'an yonquiaton.
  rmy-SERVI: Петро пхангле, чутэ дэ барунэ и тховдэ дэшушов халавдэн, по штар мануша
    дэ череда. Иродо камля тэ вылиджя Петро манушэндэ, кала проджяла Патради.
  srn-NT: Baka di a grabu en, a meki den sroto en nanga a prakseri fu leisi strafu
    gi en fesi a folku te a Paskafesa psa. A meki fo grupu srudati hori wakti gi en.
    Ibri grupu ben abi fo srudati.
  cta-NT: Ntejeyaꞌ nguꞌ jiꞌi̱ Pedro, liꞌ ndyaa loꞌo nguꞌ jiꞌi̱, ngusuꞌba nguꞌ jiꞌi̱
    neꞌ chcua̱. Liꞌ ndyatu̱ jacua latya sendaru cua̱ jiꞌi̱, jacua tyaꞌa sendaru ntsuꞌu
    jiꞌi̱ sca latya nguꞌ; ndiꞌi̱ nguꞌ biꞌ cua̱ toꞌ niꞌi̱ chcua̱ su ntsuꞌu Pedro. Nu
    loꞌo tye tsa̱ taꞌa pascua, liꞌ tyuꞌu tiꞌi̱ lcaa nguꞌ quichi̱ chaꞌ cuaꞌni cuayáꞌ
    nu Herodes biꞌ jiꞌi̱ Pedro, ntiꞌ ycuiꞌ rey biꞌ;
  bqc-SIM: Kɛ́ à Piɛɛ kũ̀ a dàkpɛu, à aà nà sosaↄnɛ ń ↄzĩ aa aà dↄ̃́a. Sosapiↄ
    gãli do gbɛ̃ↄn síiↄ̃siiↄ̃ɛ e lɛɛ síiↄ̃. A dìlɛ à yã́kpalɛkɛaànↄ bíla wáa
    Gɛ̃amusu dikpɛ gbɛa.
  tcz-CHONGTHU: Chuin ama chu Songkul'a akhum tan angah dingin Sepai lili a kiloikhom
    loili akoiyin ahi. Herod in Kalchuh Kut kichai tengle mipi anga Peter chu dinsah
    dinga lung angaito ahi.
  mar-mar: हेरोदाने पेत्राला अटक करून तुरुंगात टाकले, त्याच्या रखवालीकरिता त्यास शिपायांच्या
    चार चौकड्यांच्या स्वाधीन केले, वल्हांडण सण झाल्यावर पेत्राला लोकांसमोर आणण्याची
    योजना होती.
  snp-snp: Olaito, ya kimiwe mau fo (4) minamo anido melaito ya kiyaba o ede minae.
    Ido mau muki yau kimiwe fo (4) minae. Etiti minato, Helotikafo Goti Elita O Gedami
    foliwa fuli lageto ya wenena muki omunido olu kalo mele edenae, loto kala kiyaiye.
  isl-isl: og varpa honum í fangelsi. Þar var Péturs gætt af sextán hermönnum. Ætlun
    Heródesar var að koma Pétri í hendur Gyðingunum og láta taka hann af lífi þegar
    páskarnir væru liðnir.
  spy-NT: Yu /kabokeenam Bētērō, /keekerta kāābēērit. /Kikiikoochi bokuriib ꞉lukēēt
    nyēbo biiko taman āk lo chēē kibēētootēē ang'wan ang'wan kubārchinē keey bēsyō.
    Kimāchē ꞉Ērōōtē kule yoo kāākubēk ꞉āsiiswēkaab *Saakweetaab Keeytaayeet, /kēēkwēryoot
    Bētērō /bokiikuum kukāsē ꞉biiko tukul.
  xnn-xnn: Idi nadpap si Pedro dadat ipagowaldiya isnan simpoo ya enem ay sosoldado
    ngem masin-ep-atda ay mensinsinokat ay menbanbantay. Kanan Herod en ipapateyna
    siya isnan mangboyaan di kaipoipogaw no makwas nan fiesta.
  mwe-mwe: Bhakaakamuleje a Petili, gubhaaugalile nnigelesha, gubhaabhishile muulinda
    gwa ikundi nsheshe ya ashimanjola nsheshensheshe. A Elode pubhatumbilile bhaakopoye
    pa lugwinjili lwa bhandu shipitaga shikukuu sha Bhayaudi shashemwaga Pashaka.
  tte-tte: Kabo Pita silokalatani yo sipei deli mena. Bwaine dedeine koina Elodi boda
    esopali kolili Pita ipei nimali mena. Na boda kaigeda kaigeda kolili tokaleya
    esopali na siya Pita sigite-kalatani kisi iyabubu. Boda yabo sigitekalatan malala,
    boda yabo pwasinasina, boda yabo lolau yo boda yabo boniyai, sauga uloina uloina
    kolili. Elodi ana nuwatu yakato tem mwalelikwa soina imwawasi Pita iyatala tomo
    manli mena.
  tcs-tcs: Apta Erod bin kese Pita em bin putem insaid wea zeilaus. Den em bin oda
    sikstin amiman po kam gade Pita. Em bin splite dempla meke 4 grup, sole ol ken
    teke tan po gade Pita. Erod i bin wande tekem po kot prant wea ebriwan apta da
    Pasoba Pestabol.
  hlt-THB: Piter ce am tu coengawh thawngim na thla nawh, qalkap bu pupthli, qalkap
    pupthli pupthli ce qeh sak khqi hy.
  soq-soq: Ita Erod dibura onieia apanawa diamona sorodia uduudu 16 me oniempe waimompa.
    Ita mo omo ituiena rua sorodia 4 Pita onieie eie antoio tane 4 isiwa wimoie oniei.
    Tane Erod menasana Pasowa odawa aupe Pita dibura bedewe banlepue nomopuo apana
    uduudu danauwo me kotusapi.
  qub-qub: Pedruta carsilman wichgachiran. Carsilchöga chuscu röpa suldärucunapa maquinman
    entregaran. Cada röpachömi chuscu suldärucuna caran. «Pascua fista ushay jusgashun»
    nirmi wichgaycachiran.
  att-att: Á pappagápù ni Patul Erodo kâ Eduru, inipabáluk na. Á nipatangngal na ta
    appákapurù nga suddálu, nga taggiappâ ira, tapè mattutubbâ ira nga magguárdiá
    kuna. Ta inigagánge ni Patul Erodo nga panunnután ánna ipapapátay si Eduru ta
    arubáng nayù ira tatolay ta kabalin na piestá.
  bki-bki: Erot jo jidomii berinavo verenio bogo na jokoluolu nei rivarlaka bisi,
    ana mia naio rivuru Pitere riva tumolu tukamu ea tomu nalo miralo, ka nalo ail
    vanio, a ka nalo averenio naio monoka rim̃aro. Jibe na naruei, tomu nalo nei aba
    abokar Pitere, ana abuku naio ban ea yimo na tetavokoiano, a nalo amidu bagaro
    na mira nalo veri ka asirarag kuku vatitig kanio, napano bagaro nalo nei kanalo
    tomu nene nalo abeve veri ealo.
  bqp-bqp: Kũ à Pita kũ̀, à a dà kpɛ́siran à a nà sozanↄnɛ ń ↄĩ ò a dãkpã. Soza
    pìnↄ gã̀ do bi gbɛ̃nↄn siisiikↄ̃mɛ lɛu siikↄ̃. À dìtɛ à yãkpatɛ kɛ kãao gbɛ̃nↄ
    wára Vĩnla dikpɛ gbɛra.
  mcp-mcp: Nyə á bii nyə ntʉ́nɨ, a mú kə wá nyə mímbwug dɨ́, a tə̂l íkínda í ízɨmbɨ
    inɔ̧̂ nə́ í báágʉləg nyə, kínda ízɨmbɨ jɛ̂sh nə ozɨmbɨ onɔ̧̂. Nyə a ŋgə tə́dʉga
    nə́ a bá ka zə tə̂l nyə kɔɔd dɨ́ tâm buud ja zâŋ *Páska í bá cɔ̧́ yí.
  hat-hat: Lè li fin arete Pyè, Ewòd fè mete l' nan prizon. Li mete kat eskwad, yo
    chak avèk kat sòlda, pou veye li. Li te fè lide pou l' te mennen l' devan pèp
    la apre fèt Delivrans jwif yo.
  npl-NT: Ijkuak Herodes okikitski n Pedro, okitsak telpiloya iwa ompa okintlali nanawi
    soldadojteh para makimokuitlawijtokah. Herodes okimoliaya kikixtis ixpa n tlakah
    de non altepetl asta mapano n ilwitl de Paskua.
  bgg-bgg: Phithar shii zum ched srane phatheg hà chab muii. Thiisa hà aishii ne ibrog
    wi rek ne wi wi dog pha Sandrithek shii phi ne riig yi. Herod è aishii ne Hiia
    dun pha ji sai inai shii limiangthek moe shii miyao sai pha noh.
  eng-TCENT: After seizing him, he put him in prison, handing him over to be guarded
    by four squads of four soldiers each. Herod planned to bring him out to the people
    after the Passover.
  eng-BSB: He arrested him and put him in prison, handing him over to be guarded by
    four squads of four soldiers each. Herod intended to bring him out to the people
    after the Passover.
  cpu-NT: Aritakera joirikakaantakeri Pedro, jashitakotakaantakeri. Jovayetake ikaratzi
    16 ovayiriite aamaventapiintayetyaarine. Ikinkishirevetaka Herodes iroñaakanterimi
    atziriiteki onkaratakerika joimoshirenkaitaro kitaite Anankoryaantsi.
  san-ASM: তদা কিণ্ৱশূন্যপূপোৎসৱসময উপাতিষ্টৎ; অত উৎসৱে গতে সতি লোকানাং সমক্ষং তং
    বহিৰানেয্যামীতি মনসি স্থিৰীকৃত্য স তং ধাৰযিৎৱা ৰক্ষ্ণাৰ্থম্ যেষাম্ একৈকসংঘে চৎৱাৰো
    জনাঃ সন্তি তেষাং চতুৰ্ণাং ৰক্ষকসংঘানাং সমীপে তং সমৰ্প্য কাৰাযাং স্থাপিতৱান্|
  tod-tod: É naa zogai ma, é pili kasoi ɠa, é kalivaani salaʋusu naanigɔ zeizu
    naanigɔ ma, ga ti ɗa wɛlɛ ma. Ná-kisiɛi ɠɛni ga é naa ná-tukpɔi ɠaaleʋe, siɛgi
    zu Pake fɛtii leʋesu da.
  tac-NT: '''Lige cha''pisuga alué Pegro, galírale bajcháliru. ''Lige alé napu asale
    alué Pegro galírale, alé mochile makué usani sontalo alué Pegro tebuka. Naoka
    repume nile siné, ''lige uché jaré naó abé i''libeko repume nile. ''Lige alué
    Erore o''tiame ''nátale gustisia olamia alé we''ká ralámuli mochígichi nujubapi,
    ''ma suwisá alué piesta Páskua anilime. Najkile napurigá we''ká ralámuli etémala.'
  eng-WEBPB: When he had arrested him, he put him in prison and delivered him to four
    squads of four soldiers each to guard him, intending to bring him out to the people
    after the Passover.
  gfk-H: Bia di gata palim kahai Pita, Herot ga tangai bia da bul ia tano hala na
    harpidinau. Ga hartulai mah bia aihat na huna umri diet na balaurei bat ia. Ma
    ga mon aihat na umri narako ta ira aihat na huna umri. Ma Herot ga liklik hani
    um bia na lam hasur Pita taar ra matmataan na haruat bia naga kurei ia namur bia
    no Nian na Hinahaan Sakit na pataam.
  viv-viv: Ada au Fita hikiveꞋavini-yo deliya hiselukuwena, ada Helodi givehimeya
    be tolugaviya adi boꞋu fowa amine hinaꞋitaꞋitaveꞋavina, kadu kaliva-moꞋedi fowa
    fowa amine. Kadu givevai be tafalolo lakahina Abamaduviviya ana tova ginahavaini-yo
    kaliva moyaꞋaidi matadiya ginavedewayaugina.
  yao-yao: Paŵankamwile che Petulo, ŵammisile mu nyuumba jakutaŵilwa ni kwaŵika paasi
    pa mipingo ncheche ja ŵangondo ncheche ncheche kuti ŵalindilile. Che Helode ŵasachile
    kwakoposya che Petulo kwa ŵandu pakumala chindimba cha Ŵayahudi cha mikate jangatajikwa
    amila chachikuŵilanjikwa Pasaka.
  tgp-tgp: Mara mo tauria mo taua na ima r̃ilangi, mo taua na lima vao tamlohi vuro
    mo vati sei tupu vati na vao matea. Herod mo lo r̃omr̃omia vara i pa lavi Peter
    i malue vara i aria na naho tamlohi hitahu na Passover.
  auc-NT: Mänömaï æ̈ninque Edode ïñömö, Oodeoidi Patowa æ̈æ̈mæ̈ ïinque bedäni ate
    botö Pegodo ingante ænte tadonte tömänäni ayönänite apænte ancæboimpa, ante pönëninque
    tömengä ingante tee mönecantapa. Tee mönedinque Edode godömenque angä ëñëninque
    tontadoidi mengäa go mengäa näni cabo pö wææ wänonte goyönäni wacabo adopodäni
    pö wææ wänonte godönänimpa. Mänömaï wacabo pö wacabo pö cædinque mencabodäniya
    go mencabodäniya wæætë wæætë ponte wææ wänonte godönänimpa.
  kbc-NT: Igaanoɡ̶odibata Pedro, odaa joɡ̶oixotiwece niwiloɡ̶onaɡ̶axi, odaa Herodes
    jeɡ̶eote cwaatolo lapoli iodaɡ̶awadi anoyowie Pedro. Oninitecibeci niɡ̶idiwa lapoli
    idiwa cwaatolo iodaɡ̶awadi. Herodes one domaɡ̶a lowoogo me iwi anigota Pedro lodoe
    judeutedi, daɡ̶a ixomaɡ̶atice nalokegi Páscoa.
  bmh-bmh: Ziwas go Pasowa ebu, Pita betei gusig pataimai hiacaranem zau oug maimai,
    malai dudu 16 sag go gumabun tapai maremen. Amegai dudu iwanarai sag gumei daremen,
    betei uminina, dudu iwanarai ipal alemen, guze guzenai betei dudu 16 agen gumemenin.
    Herot nugau dabeleu Pasowa ziwas go maziaba, duailel goagal ameagab ebu imai beteimai,
    webi, noumamau aimai dabeleun.
  ctu-BL: Che' bʌ tsa'ix i chucu Pedro, tsi' yotsa ti mʌjquibʌl. Tsi' yʌc'ʌ ti cʌntʌntel
    cha'an wʌclujuntiquil (16) soldadojob. Ti chʌnchʌntiquilob tsi' cʌntayob. Herodes
    tsi' ña'ta i loc'san Pedro che' ñumenix Pascua cha'an mi' mel ti' wut xtejclumob.
  meq-meq: Herod a gəs na Piyer na, a pa na a daŋgay. A həl sidzew hay faɗ faɗ madzəga
    faɗ matsəpe na. A dzala mə gər ŋgay na, aza mâ gəsa ahaya kame i ndo hay ma dəba
    i magurlom ada ma geye sariya.
  noa-H: Mag preso pʌr hauwi, cárcel deg p'ãar sĩunaa, soldaaun dieciseis jʌr haujim
    haajem, nacha jayapam k'ʌʌnau t'ʌa wai nʌʌ hawi jũrr hagjö jayapam k'ʌʌnau hich
    mag t'eg hahau hamk'ĩir. Maan hi dënën, mag p'ãar sĩuwi nemk'oo pömaam dichdimaawaita
    dawag hauju hajima, t'umaam k'ʌʌn dak'ĩir hich soldaaunag t'õopi jawaag.
  alp-NT: Eleki kena kerike Petruse peneka, Herodese iulake kusueni kena bui kai solalua
    toini ata esi rakai. Solalu toini esare sie ataya. Herodese lalei be tatike pestare
    elia pine iteu pakala ete Petruse me tamata bokala esi oasi.
  san-VEL: tadaa ki.nva"suunyapuupotsavasamaya upaati.s.tat; ata utsave gate sati
    lokaanaa.m samak.sa.m ta.m bahiraaneyyaamiiti manasi sthiriik.rtya sa ta.m dhaarayitvaa
    rak.s.naartham ye.saam ekaikasa.mghe catvaaro janaa.h santi te.saa.m catur.naa.m
    rak.sakasa.mghaanaa.m samiipe ta.m samarpya kaaraayaa.m sthaapitavaan|
  kbq-kbq: Heroti'a Pitama azeriteno avareno 4'a sondia vahe kevumofo (16'a sondia
    vahe) zamazampi ome antege'za, oza aza hu'za kava kri'naze. Heroti'a Pasova ne'za
    netesageno, amefi'a maka vahe zamufi Pitana azeri ama hunaku antahi'ne.
  kbh-kbh: Pedro tmojánishache orna, Herodes tojanmandá chamutámiama, y chë cárceloca
    soldadënga cantátanga tmojanenojatá cántents̈e cha chamotsebojanÿama. Herodes
    yojétsejuabnaye, Bashco fiesta tojochnëngo ora Pedro juabocnama, ents̈angbe delante
    jayanama cha chaóbanama.
  ron-LSB: După ce l-a arestat, l-a băgat în închisoare și l-a predat la patru escadroane
    de câte patru soldați fiecare, ca să-l păzească, cu intenția de a-l scoate în
    fața poporului după Paști.
  pon-pon: A jaikidi i o kilan i nan imaten, o kajilaki i pwin en jaunpei paieu. Pamen
    me wia eu pwin, pwe murin paja a men kajale on pokon i.
  nhe-BL: Huan quema quitzajqui Pedro, quinnahuati nahui pamitl ica nahui soldados
    ipan sesen pamitl ma quichihuaca hueltas para quimocuitlahuise. Herodes moilhui
    para quema tlamisquía Pascua, quitemactilisquía Pedro iniixtla nochi nopa tlacame
    para quitlajtolsencahuase huan quimictise.
  sps-sps: Ya nots to Pita sa fakei ya tana numaa iny kotskots. Ai Pita kaa to fain
    bei ot tana fats a gum te kaa minon a ina fats vainy puaan ser bei ot iny ya.
    Herot fakats ma fatsutsuiny ya tan vaatsuk matar a vainy ma sak ari ya tu vegiau
    ana ya te atsuiny famat ya voun Nainy iny Fakats Fatabin tana taa Jiu.
  wnc-wnc: Tewan yuwan amak aminu 16-da kayutningge pekut. Pewan usanzike dongu takngaat
    takngaat dakngake kayuking. Dongu takngatuatangu aminu tapaat tapaat ngang yuwa
    takngatuatangu tapaat tapaat ngang yuking. Unzing yuke kayuwawa Herotda anzing
    natapbut. Yuwatakak tapduu Pasova ngang yakaing gwenu kawa sandewana masande wamu
    yawikge Pita take aminbamde kaine epu takuwa akupikge yawa kekekawan akupikge
    natapbut.
  bus-bus: Kɛ̀ à Pita kũ̀, à à dà kpɛ́siaan à à nà sozanↄnɛ ń ↄzĩ aↄ̃ à dãkpa. Soza
    pìnↄ gãli doo nɛ́ gↄ̃ↄn siisiigↄ̃mɛ lɛo siigↄ̃. À dìɛ à yãkpaɛ kɛo gbɛ̃nↄ wáa
    Banla zĩbaa gbɛra.
  gub-BL: Upyhyk zauxiapekwer Pet oho wà. Weraha zemunehew paw pe wà. Omono zauxiapekwer
    a'e pe har wanupe wà. — Peme'egatu hehe nehe. Pemuhem kar zo nehe, i'i wanupe
    wà. Heta 16 zauxiapekwer a'e pe wà, hehe ume'e ma'e romo wà. 4 zauxiapekwer ume'e
    hehe wà. A'e re amo 4 ume'e hehe wà. A'e re amo ume'e hehe wà. Nezewe tuweharupi
    heta hehe ume'e ma'e wà. — Mai'u haw 'ar ipaw ire nehe, arur kar putar Pet tuwihaw
    wanuwa rupi nehe, hemiapo kwer ikatu 'ym ma'e imume'u kar pà wanupe nehe, i'i
    Ero uzeupe.
  imo-imo: Altopa Heroteni Pita kano ambolopa lipelie ka ulkena panjirimu. Aku tepalie
    ele iye 16 kite kite ningo wai ambolko Pita yu tapu teangei nimu. Heroteni Pita
    kinye tembo nimbe konopuna kili kili ltenderimu ulumu i tepa, Pasova Wai akumu
    oi omba pumbelo wali pele imbomanga kumbekerena wendo mepo ombo kot tendembo konopu
    lerimu.
  boj-boj: Herot a Pita ojsiqa tonto talq di waiyosiqa qaja tamo 16 naŋgi minjrnaqa
    naŋgi Pita taqatesoqneb. Herot a endegsi are qalej, “Yori bati koba ñam Pasova
    di koboamqa e Pita osiy Juda naŋgo ulatamuq di tigeltqai.”
  eng-DRA: And when he had apprehended him, he cast him into prison, delivering him
    to four files of soldiers to be kept, intending, after the pasch, to bring him
    forth to the people.
  knf-knf: Wi amobuŋ Ŧimoŋ Piyeer, ado kë bawata ukalabuş aşë ţu bangoli, kë baji
    balutşar babaakër babaakër pyeŋa. Aŋal karuhnaana Ŧimoŋ Piyeer ţi kadun ki bañaaŋ
    bŧi woli *ufeŧtu wi mnjeeh uţëpi.
  san-KHM: តទា កិណ្វឝូន្យបូបោត្សវសមយ ឧបាតិឞ្ដត៑; អត ឧត្សវេ គតេ សតិ លោកានាំ សមក្ឞំ
    តំ ពហិរានេយ្យាមីតិ មនសិ ស្ថិរីក្ឫត្យ ស តំ ធារយិត្វា រក្ឞ្ណាត៌្ហម៑ យេឞាម៑ ឯកៃកសំឃេ
    ចត្វារោ ជនាះ សន្តិ តេឞាំ ចតុណ៌ាំ រក្ឞកសំឃានាំ សមីបេ តំ សមប៌្យ ការាយាំ ស្ថាបិតវាន៑។
  arn-NT: Fey Erode rupan püresufalfilu ta Pedro, ka werküy ñi tukungeael ta karsel
    mew. Tüfey mew llüwatunieeyew meli trokiñ soltaw. Melikeley tati pu soltaw kiñeke
    trokiñ mew. Rakiduamkülefuy ñi ramtukadunguafiel tati pu judiu ñi adkiñ mew dew
    rupale tati Paskua pingechi kawiñ antü.
  zas-NT: Chi gunaaz reeman Bëd, badxeꞌ reeman laaman ladxguiib abiꞌ gunabee rey Herodes
    tajp cwaa ree suldad din guinia reeman roꞌ ladxguiib guin, tib cwaa gaj reeman
    na̱j tajp suldad. Din beenman xgab nuzujman Bëd loj ree bén guiedx guin chi nidëd
    pascw.
  ken-NT: Bákɛ́m nɔ́kɔ́ Píta, arɛm báfyɛ́ yi ɛkɛrɛ́kɛnɔŋ. Bakwɔ́ batɛmɛ́ nɛnu ábhak
    anwi ndu bɛbhabhɛri yi mkpák nɛ mkpák. Yɛ̌ntɨkɨ nkwɔ́ wap ábhɔ́ŋ batɛmɛ́ nɛnu
    manwi. Hɛ́rɔd abhɔ́ŋ nkaysi bɛ Ɛpǎ Nɛkɨŋɨ ɛ́mfʉ́ɛ́t, mámfɛrɛ yi mántáŋ kpoŋoroŋ
    bɛsí bho.
