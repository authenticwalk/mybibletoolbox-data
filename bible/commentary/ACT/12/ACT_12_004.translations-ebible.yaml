    pöröak së ngarangk yeem pël eima. Anutuu mait elmëa akunet pet irënak Erot pi
    omnaröa itöök ngön yaatak moulmëëpënëak ëa.
  ipi-ipi: Juta yame-mane Pasopa tomo nalaini oto oko epo koyo pula-angi, Etoteto
