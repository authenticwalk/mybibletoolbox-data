verse: ACT.012.004
translations:
  kpx-kpx: Kateai Bita mai lohoaleu dibulae bamuge tuvalie ata voa (4) keau Bita nalisi
    ua. Iliale Basova vaveve keu uoholige Elodiu isiviale Bita mai atae vudimo mamoi
    kotai.
  okv-H: amita iji te Judea embomeni na bread tevokoari na pondo ea pondo amita be
    amo sivo ikae avo eto bread pajirae amina pondo ere uahera eto Peter tipura ta
    iketo tipura simba ari embo tapa 16 ainge ikenu iji vahai vahai embo 4 simba ere
    uahera amita be amo Peter arahata pambaguja eto pondo javo ‘Pass-over’ avo indito
    Peter humbuto embo tapa ta tihi ta pehumbasi ena.
  tbo-tbo: Ma hougana Pita i numa panipani po hau numa panipani i houni po i kokoe
    ma tu galena itetena lawa wohepali wohepali i upumihi po i nae po bolu wohepali
    i dewahi. A nugotuhu ipa Welulagona tolehana u mulina mi Yudeya ina welehi po
    hina uni.
  mal-C: അയാൾ പത്രോസിനെ ബന്ധിച്ച് കാരാഗൃഹത്തിലാക്കി നാലു പടയാളികൾവീതമുള്ള നാലു കൂട്ടങ്ങൾ
    മാറിമാറി അദ്ദേഹത്തെ കാവൽചെയ്തു. പെസഹയ്ക്കു ശേഷം അദ്ദേഹത്തെ പുറത്തുകൊണ്ടുവന്ന്
    പരസ്യമായി വിസ്തരിക്കണമെന്നായിരുന്നു ഹെരോദാവിന്റെ ഉദ്ദേശ്യം.
  grc-SR: ὃν καὶ πιάσας ἔθετο εἰς φυλακήν, παραδοὺς τέσσαρσιν τετραδίοις στρατιωτῶν
    φυλάσσειν αὐτόν, βουλόμενος μετὰ τὸ Πάσχα ἀναγαγεῖν αὐτὸν τῷ λαῷ.
  bgc-bgc: हेरोदेस नै उस ताहीं पकड़कै जेळ म्ह गेरया, अर चार-चार सिपाहियाँ के चार पहरया
    म्ह राख्या, इस विचार तै के फसह कै बाद उसनै आदमियाँ कै स्याम्ही ल्यावै।
  khz-khz: Petero egapiato, ne tipura numanai etaoato. Vonai vetali talimara gagalana
    taula toitoi (16) etaorato, vativatira evega-rugarato Petero pia gita-tagoa. Heroda
    gena ririwa Pasova mulinai vou, taunilimalima wailarai pene vaiatia e pene veakotaa.
  deu-TKW: Er ließ ihn festnehmen, und ins Gefängnis werfen, und übertrug seine Bewachung
    an vier Abteilungen von Soldaten, zu je vier Mann, in der Absicht, nach dem Passa
    ihn dem Volke vorzuführen.
  zsr-NT: Gdöd gulazönëꞌ Pedro, gulaguꞌë lëꞌ lidx guia, len guludödëꞌ lëꞌ lu naꞌquëꞌ
    tap cöꞌ bönniꞌ rjaquëꞌ gdil‑l, nacuꞌë tapëꞌ tu hueaj cöꞌ naꞌ, quië lun chiꞌë lëꞌ.
    Yuꞌu ladxëꞌë Herodes ubijëꞌ Pedro laugac bunách töd Lni Pascua, lni naꞌ tuꞌspanëꞌ
    ca benëꞌ Dios, bubijëꞌ bunách judío luyú Egipto.
  lin-lin: Sima na ye kokanga Petelo, atiaki ye kati na boloko mpe aponaki masanga
    minei ya basoda mpo ete bakengela ye ; lisanga moko na moko ezalaki na basoda
    minei. Erode azalaki na makanisi ya kosambisa ye na miso ya bato sima na feti
    ya Pasika.
  hns-NT: Oe maangat raha tiewhaar ke baad Petras ke djanta ke aage laawe okare biese
    me faisala kare khaatien. Ohie se oe oke djahal me kar deis aur sora soerdjaatie
    okar rakhwaala karat raha. Ie sora tjaar bhaag me baatal raha.
  noa-E: Mag preso pʉr auwi, cárcel deg phãar sĩunaa, soldaaun dieciseis jʉr aujim
    aajem, nacha jayapam khʉʉnau thʉa wai nʉʉ awi jũrr agjö jayapam khʉʉnau ich mag
    theg ahau amkhĩir. Maan i dënën, mag phãar sĩuwi nemkhoo pömaam dichdimaawaita
    dawag auju ajima, thumaam khʉʉn dakhĩir ich soldaaunag thõopi jawaag.
  eng-EMTV: whom also seizing, he put him in prison, and handed him over to four four-man
    squads of soldiers to guard him, planning after the Passover to bring him again
    to the people.
  mib-NT: Te nuū ní jnɨɨ de Pedro, te ni chune de vecāa, te ni jeni de cuūn grupo
    soldado jeē cóndito Pedro, cuūn cuūn soldado cúu jeē ɨ́ɨn ɨɨn grupo. Chi cúní
    Herodes jeē na yáha vico un jéē cúu vico pascua te quenehen de Pedro vecāa un
    stéén de nuū ñáyuu cuehē.
  lif-NT2: हे़रोदरे़ पत्रुसे़न् ते़म्‍मा पाङ्‌घुसिआङ् पुङ्‌लाहिम्‍मो साक्‍तु॥ हे़क्‍क्‍याङ्
    खे़प्‍मो थिक् थिक् लक्‍को लिसि लिसि थक्‍सुबाहाॽरे़ पत्रुसे़न् से़न्‍दिक् ले़न्‍दिक्
    कोमा पाङ्‌घुसिरो॥ हे़क्‍क्‍याङ् हे़रोद हाङ्‌ङिल्‍ले़ खे़न् यहुदि चोःक्‌युम्‍भो
    तङ्‌नाम् चुःत्ताङ् पत्रुसे़न् यहुदिहाॽरे़ खुनिॽ तगि खासे़न् लोःम्‍माआङ् खुम्‍दिङ्
    पिमा निङ्‌वाॽ चोगुआङ् वये़रो॥
  xnj-xnj: Peamali kumkamula Petili, akamsopa muchifungu, akavika manjolinjoli mcheche
    mu msambi mcheche. Helodi aganili kumuhumisa pavandu pawimalika Mselebuko wa Pasaka.
  mmx-mmx: Melemu at larangtanga alis at ne Pita, diga lok li i ro at loogu xokoxo,
    mo go diga song araba lavanuet lara binam tadi esep, lavanuet at legesa binam
    kusu na lok tatao i. Erodes ga doxoma i do ni naba lok li i at lavapaase melemu
    ap mo laanan, laasen teren, Lovovolo Pe.
  cbr-NT: 'Sipuamiquin ca ësaquin sináncëxa: Ënë nëtëcama inúcëbëtan sipunua chiquíminuxun
    cana judíos unicaman ismainun uisa carana Pedro oti ''ai quixun isti ''ain. Usaquin
    sinánquin ca chiquíti rabanan Heródesnën Pedro sipuanun quixun cacëxa. Cacëxun
    ca dieciseis suntáru a bërúanun mëníoquin policíanën rabë́ ''imainun rabë́ suntárunën
    paían bërúanun quixun sipuamiacëxa. Usoquin ca suntárucaman an paían bërúancëcamaxa
    cuancëbë cuancëbë uquin raírinënribi bërúancëxa.'
  tee-NT: Pus acsni tach'in navicalh ju Pitalu' lana t'alhnucalh. Chai quilhmakt'at'i
    taropajni ju ixtalhist'ac'a. Pumat'at'in ju xalhcayocanta. Ju k'ai ucxtin ixnajunta
    ni astan ca'ixmaxtulh chai la'ix'ucxlacapu'an ju lapanacni ca'ixmak'osaspitlh
    chai ca'ixlhinaulh ixmaknica. Ixnajunta ni acsnich ju chunch ixlalh acsni ixtapasata
    ju anu' c'atan acsni ixta'ui ixborrego'an ju israelitanin ixpupastaccan ju anu'
    atats'isni acsni tatak'alhtaxtulh la'ix'aninti'an ju xalack'ajin ists'alan ju
    mak'aniya ixlacpa'itni'an.
  eng-LSV: whom also having seized, he put in prison, having delivered [him] to four
    squads of four soldiers to guard him, intending to bring him forth to the people
    after the Passover.
  cak-NT: Cuando tz'amon chic ri Pedro, ri Herodes xutak pa cárcel. Y runojin chi
    tik'ax na ri nimak'ej rubinan pascua, c'ajari' xtulesaj-pe ri Pedro chi nu'on
    juzgar chiquiwech ri winak, romari' can je quieji' grupos chajinel ri xerucusaj
    chi niquichajij ri Pedro. Y je quieji' achi'a' jec'o pa jujun grupo.
  pah-NT: '@see-verse:ACT.012.003'
  sja-NT: Pedro jita atadap'eda, Herodepa carcelde t'ɨ nɨ̃bɨpiji. Mama Romadepema
    soldaorã dieciséis p'epachida k'ĩmarik'ĩmarii carcel jɨ̃adamerã. Herodepa k'ĩsia
    iru baji Pedro ɨmɨateeit'ee eperãarã taide Pascua fiesta t'ẽepai.
  xed-xed: Tahula ksaftani, ka tsamtá tsi ma gamak. Ka pghatá tsi ta ghuɓa sludzi
    fwaɗ fwaɗ ŋa mbaɗay taŋ ta vgha ta nghay. Tahula kɗata ma skala Pak ta ndana tsi
    ta tsanaghatá guma baŋluwa.
  mks-NT: Tá sa̱ na̱chica̱a̱n Herodes Pedro veca̱a já na̱sahnda da chuun nu̱ú co̱mi̱
    táhndá soldado ña̱ ná candaa na da̱. Ta co̱mí co̱mí ta̱a ndáca in in táhndá cán.
    Mé Herodes na̱sacu ini da tavá da̱ Pedro veca̱a ndiquia̱hva da da̱ nu̱ú ña̱yivi
    Israel ña̱ ná cahní na̱ da̱ tá sa̱ ná ya̱ha víco̱.
  gfk-S: Be di gate palim kawase Pita, Herot ga tange be da bul ie tuma ra hala na
    harpadano. Iga hartule bileng be aihet na ton umri di na mano bat ie. Ma tiketike
    ta kakarek ga mon ra ihet na umri tana. Ma ne Herot ga pingit be na lamus hasur
    ter ie ra matmataan na haruat ura gil harkurai tana namur be no Nian na Sinakit
    na pataam.
  bmu-bmu: Miaŋgöra kiŋnöŋ kewö jiyök, “Nöŋön ak-kömukömu kendon teköiga Juda yeŋgö
    keu jakeŋe almam.” Mewö jiba jii kösö mire alget. Algetka yarö azi 16 yeŋön sutŋine
    kambu 4 köla nalö utekutek aketka azi 4:ŋan sundan suŋgem asak kinda galöm mem
    waŋgiba malget.
  dgz-dgz: Ita nagirewa Pita waran gwat nokap baraen. Ap mepe ita nagirewa i degede
    tomagen apan degede yon ge yon amon Pita amase taiwanumune. Paina Yamaseni Baripewa
    tugup uon tapi ewap, ayop Erot Pita ware aroga baraep Diu nagire togurapen menan
    munat anun.
  eng-GNV: And when he had caught him, he put him in prison, and deliuered him to
    foure quaternions of souldiers to be kept, intending after the Passeouer to bring
    him foorth to the people.
  zaa-NT: Herodes nna beni tìą orden gudàxu' cą Pedrua nna gudàl·la cą bi litsi' ìyyà.
    Bedà tìą guardia tappa lettia lani tappa soldado le' ttu ttu lettia para qui'ni
    guni cą bi seguro, para qui'ni gúduą bi ru'a lo ca enne' yétsiá tté díbá fiesta
    qui' caniá nu lá Pascua.
  eng-WEBSTER: And when he had apprehended him, he put him in prison, and delivered
    him to four quaternions of soldiers to keep him; intending after the passover
    to bring him forth to the people.
  guh-guh: Pedro pevaetabicujinaetsi, penaneconitsivi pejebabiabibota etatsi. Bajarapabota
    cuatro pabitsaëtobeje vajabitsaëvi Pedro nacobenaevetabiabatsi. Itsabitsaëto itsa
    pitsapa, juya itsabitsaëto evetabiabatsi. Caebitsaëtota jinavanapa vajabitsaëvi
    cuatro ponëbeje tsaponae. Nexata picani Herodes najamatabëxaina Pedro penutsinexatsi
    daxita judíovi pitabarata pascuavënëfiesta pevereverecaecujinae.
  bon-bon: Yoo, Peteru ne liba joomlisi, teepi piba teebine krokeciiye mete cabu me
    isinglantisi, awamuta biname bime ime cabu ecitisi. Yoo, puga ge fooa sigu awamuta
    biname; yepä sigu lui fooa biname cama, cuta iyeta nuuja sigu piiyepu. Siige,
    Heroda ngene jotwanige Peteru ne atraname biname sobe cabu Israela biname bime
    Äsuplengta trii ingwe poto ca.
  nhw-BL: Huan quema quitzajqui Pedro, quinnahuati nahui pamitl ica nahui soldados
    ipan sesen pamitl ma quichihuaca hueltas para quimocuitlahuise. Herodes moilhui
    para quema tlamisquía Pascua, quitemactilis Pedro iniixpa nochi nopa masehualme
    para quitlajtolsencahuase huan quimictise.
  mgw-mgw: Bu'ka po boyolwa, Petili aabi'kilwe munyumba ya atabilwe pai' ya uli'nda
    wa ipi'nga nsese ya asikali nsese nsese. Helode apalike ampiye pabandu bu'ka pa
    si'li'ku'si'li'ku' ya Pasika li'nga asenulwe.
  swh-ONEN: Baada ya kumkamata alimtia gerezani, chini ya ulinzi wa vikundi vinne
    vya askari, vyenye askari wanne kila kimoja. Herode alikuwa amekusudia kumtoa
    na kumfanyia mashtaka mbele ya watu baada ya Pasaka.
  wbi-wbi: Ye an'kolile, akamponia mu ndinde pe akavika ifipugha fine fya vasikari
    ulwakuti vamulolelaghe, alyale ihuvila kuntwala kuvanhu yekikilile ikimike kya
    pasaka.
  bba-bba: Ye bɑ nùn mwɑ bɑ kpɑ, bɑ nùn pirisɔm doke mɑ tɑbu kowobu wɔkurɑ nɔɔbu kɑ
    tiɑ bɑ nùn kɔ̃su. Bɑ bu yi nnɛ nnɛ. Herodu u ɡɔ̃ru doke u nùn siri tɔmbun wuswɑɑɔ
    Gɔɔ sɑrɑribun tɔ̃ɔ bɑkɑrun biru.
  eng-KJVCPB: And when he had apprehended him, he put him in prison, and delivered
    him to four quaternions of soldiers to keep him; intending after Easter to bring
    him forth to the people.
  kgk-NT: 'Ha upéi oipyhy rire, omoĩ íxupe preso. Omonhangareko uka hese dezesseis
    soldado-pe. Irundy rundy omonhangareko uka oĩ-vy hese. Ha mburuvixagwasu he''i
    opy''a-py: “Aretegwasu opa rire, anohẽ-ta judeu kwéry ohexa hagwã íxupe ajuka
    hagwã íxupe anohẽ-ta” he''i mo''ã hese.'
  waj-waj: ivo tuduu Petoroosaa oovi nnauvaki yapa kiooduu ari rapira ngiaammuau vooya
    tuduu taarama taarama numa innara dida vaidada vuduu kava taarama taaramada numa
    iya mmaataidaa varada kava innara ivau diravai. Dida vaidada vuduu kava voodoono
    numa dida vaidada vuduu kava voodoono numa ivau diravai. Itaama rada vududuu Herooto
    buusa Varaigiataivaa nneera suaivo taika kino rikioo Petoroosaa vitoo Yutayaiya
    avuuyauvunudiri ruputinaree kiaa yaata utuoo faannairavai.
  cpy-cpy: Ikanta romonkyaa-kaantakiri Pedro, rowaki ikaatzi 16 owayiri aminakowenterini.
    Ikenkishiryaa-witaka Herodes roñaahanteri atziri-paeni othonkakyaa-rika roemoshirenkaetawo
    kitejeri Anonkoryaantsi.
  mpx-mpx: Pita hi lib i mowasi, hi teli dela, inoke Helodi i ba boda esopali, boda
    maisena ge maisena tolohaveyan esopali, Pita nihi matahikan, boda tomaha wali
    sauga ona. Helodi wana nuwatu hagali ana wik ga ni mowasi, yaka abwe ni ahe tagilan
    dela ge ni pakot boda mataliyaa.
  wbp-wbp: Ngula-jangkaju, junga-juku, puuly-mardarninjarla yirrarnulu rdakungkalku.
    Ngula-jangkaju, Piitajulu-jana yungu yurrkunyu-patu-kariki 16-palaku, ngulangkunyalpalu
    jina-mardarninjarla warrawarra-kangu murntu-karirli murntu-karirli murntu-karirli
    murntu-karirli. Kingi Yarurdujulparla pardarnu ngakaku Piitakuju kanjakuju kuwurtu-kurrakuju,
    murnma-juku kurapaka-kari-puru-wiyi yirdi-puruju Pajapa-puru-wiyi, ngula-jangkarlunya
    yungu-jana piki-kanyi Piitaju kuwurtu-kurra Juwu-kurlangu-kurralku.
  luo-luo: Kane osemake, nokete e od twech, kendo noketo migepe angʼwen mag askeche,
    ma moro ka moro otingʼo jorit angʼwen, mondo orite. Herode ne chano mondo ogole
    oko bangʼ Pasaka mondo oyale e nyim oganda.
  nhe-NT: Huan quema quitzajqui Pedro, quinnahuati nahui pamitl ica nahui soldados
    ipan sesen pamitl ma quichihuaca hueltas para quimocuitlahuise. Herodes moilhui
    para quema tlamisquía Pascua, quitemactilisquía Pedro iniixtla nochi nopa tlacame
    para quitlajtolsencahuase huan quimictise.
  aii-aii: ܕܪܹܐ ܠܹܗ ܐܸܠܹܗ ܓܵܘ ܒܹܝܬ ܐܲܣܝܼܪܹ̈ܐ، ܘܣܘܼܦܹܐ ܠܹܗ ܠܐܲܪܒܲܥ ܣܝܼܥܵܬܹ̈‌ܐ، ܟܠܔ
    ܡܸܢܵܝܗ‌ܝ ܐܲܪܒܥܵܐ ܢܵܛܘܿܪܹ̈ܐ، ܕܢܵܛܪܝܼ ܗܘܵܘ ܠܹܗ. ܒܥܹܐ ܠܹܗ ܕܡ̣ܢ ܒܵܬܪ ܥܹܐܕܵܐ ܣܲܦܹܐ
    ܗܘܵܐ ܠܹܗ ܠܥܲܡܵܐ ܕܝܗܘܼܕܵܝܹ̈ܐ.
  esk-NT: Peter taamna tigukamitruŋ inillaŋniġaat isiqsiviŋmun, qaitḷugu sisamaiñun
    aŋuyyiuqtinun qaunagitquplugu. Herod-ŋum sivunniġaa Peter tikiutilugu iñuŋnun
    atanniqsitchukługu niġiqpagvikaaq atilik Apqusaakkaułiġmik pitḷukpan.
  msb-msb: Pakatapos na gindakop si Pedro, ginpriso kag ginpabantayan siya sa upat
    na grupo san mga suldados. Ginaisip man ni Herodes na pakatapos san kapyistahan
    ipapaatubang si Pedro sa mga tawo.
  cpa-NT: Jøng² mi³ca¹chiángh²dsa, ca¹tangh¹² Herodes hni¹ŋí³. Quiún² tséh¹ hlég²,
    ma¹quión²dsa lah¹cu²tséh¹dsa, dsa² ca¹jmo¹ hí³ Pedro ja³hiúg³dsa hni¹ŋí³. Lë́²
    Herodes mi³dsen²dsa Pedro ja³ta¹ni¹ dsa² juøi² na³ma²ca¹ŋǿ² jmai³ ta²høa³. Jmai³
    jøng² mi³mi¹rø¹²dsa jǿg³.
  dso-dso: ସଇନମନ୍‌ ପିତର୍‌କେ ବାନ୍ଦିକରି ବନ୍ଦିଗରେ ପୁରାଇଲାଇ । ରକିଆ ପାଇବା ପରବର୍‌ ପଚେ ସବୁ
    ଲକର୍‌ ମୁଆଟେ ବିଚାର୍‌ନା କର୍‌ବି ବଲି ଏରଦ୍‌ ବାବି ରଇଲା । ସେଟାର୍‌ପାଇ ଗଟେକ୍‌ ଦଲେ ଚାରିଲକ୍‌
    ଲାକା ଅଇ, ଚାରିଟା ଦଲ୍‌କରି ସନିଅମନ୍‌ ତାକେ ଜାଗିରଇଲାଇ ।
  meu-meu: E dabaia tao, dibura rumana ai e koua; bona tuari taudia gwauta-tauratoi
    e gwauraidia hidi, hahani hahani amo bae gimaia. Ena lalo-hadai be Lagau-hanai
    Ariana murinai hanua taudia vairadiai baine hakaua lasi eto.
  yva-NT: '@see-verse:ACT.012.003'
  dgc-dgc: Pékadikép na ni Pedro, éy nipihesu na siya, a pinaguwardia na siya ta sapulu
    éy ta éném a sundalu. Tu plano ni Herod éy iluwas na ti Pedro ta kétapos na piyesta,
    monda ipabuno na siya ta harap du tolay.
  zpm-NT: Laa Pedr no ladzguiib, bnabey me bzo xon nëz meṉguiib quianap Pedr. Quiambëz
    me tedse lni co, laa me cuee Pedr gaṉ grë meṉguiedz zha csacsi me Pedr.
  hix-NT: Watxa ymo yaka nahryempoy xarha tà. Noro yahatakanàr hona, arymano ynye
    ro komo yanotomay hatà. Ohxe mpàn xenytxoko, ahatakanàr hona, kekon hatà, àwyanye.
    Àro wyaro 16 komo yanotomay hatà. 4 me rye nenyatxkon hatà, osomahyakanye. Onà
    wyaro nkekon hatà, Eroknes heno, tàwya rma. Toto komo yasahxemtotàhkatxhe rma,
    noro heno wetahahehe hampànà, kekon hatà. Watxa ymo yaye wenampatakahehe hampànà.
    Toto komo nenyàr me wetahahehe hampànà, kekon hatà, Eroknes heno, tàwya rma.
  sim-sim: Uhu or mbashirik awun undari ma 16-pela ondo tovro kavrombak orin limu
