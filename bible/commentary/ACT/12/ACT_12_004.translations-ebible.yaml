  bel-N: і, схапіўшы, пасадзіў у вязьніцу, загадаўшы чатыром чацьвёркам жаўнераў сьцерагчы
    яго, хочучы пасьля Пасхі вывесьці яго народу.
  sch-sch: Peter hah a sûr suole chu intâng ina a khuma, râlmi pâl minli minlin
    angâk an inthâklîpa. Kalkân kût ruolhoi chumin mipui makunga kai suoa jêk
    rangin a mintuo ani.
  mic-MIQNT: Ta'n tujiw gisi ugsua'luteg Pie'l aq pija'luteg laplusang, na tujiw iga'lut
    ta'nig nujo'tmi'tij laplusang, newgtisgegsijig jel asugom sma'gnisg i' ne'w nemigsijig
    i' sa'se'wita'jig. Elot gissutg ilsumugsilin mimajuinuigtug ta'n tujiw gaqiaq
    Siawa'timgewei.
  huu-NT: Naie facaiseconi judíuaɨ comɨnɨ llomenico guilla rafue ite. Naimɨena gaɨtatajanona,
    cárcelmo jonete. Soldaduaɨna orede, naimɨena sedallena. Daje soldado Pedro nabeimo
    lloeo dɨga cuinaca. Daje soldado Pedro jarɨfebeimo lloeo dɨga cuinaca. Mena soldado
    naie cuarto ie nasena sedade. Ie isoi sedauidɨmacɨ. Naie llomenico guilla rafue
    fuilla mei, comɨnɨ illa uicomo naimɨena meineiacade.
  jiv-NT: Pítruncha achik itiarmatai, Erutis sepunam eṉkeata tusa akupkamiayi. Tura
    sepunam suntarsha aṉkant aṉkant, kuatru kuatru, ashikia tiasisáis (16) irunar
    Pitrun téntakarmiayi. Tura, ju̱ jísat naṉkaamasmatai, mantamnatí tusan ji̱i̱ktiatjai
    aents iruntramunam, tu enentáimsamiayi Erutis.
  otm-NT: Janangue'a him 'bex bi tho ra Pedro, pɛ bi jot'a fädi. Nɛ bi manda 'dɛ'ma
    'dato yʉ́ dofʉi ra Herodes di jamansu ra goxthi, 'da'i goho n'da cʉt'i. Mím bɛ̨n'a
    ra Herodes xtán zixpʉ 'bʉh yʉ ją'i, mí ɛ̨na xtá hyo bʉ 'bʉ mí gua'a ram pɛti ran
    dąbaxjua.
  dah-dah: Irdeb koyare kerdeb, moŋgo busaharyeŋ yeŋbe Herot beleŋ fuleŋa marmiŋ 16
    hulyaŋ yirdeb, “Al sipte beleŋ wa doyaŋ irnayiŋ. Irdeb nalumiŋ hubu hekeb al sipte
    kura beleŋ wor kuŋ gasuŋmiŋ teŋ Pita go doyaŋ irnayiŋ. Gwahade po teŋ hinayiŋ,”
    yinyiŋ. Herotbe Pasoba dula nalu goyen hubu heke gab Pita go siŋare takteŋ kawan
    alya bereya diliŋde maymeke kamyeŋ yeŋ nuryiŋ.
  tnk-tnk: Nəpɨn həkwtəmhiri Pita, həuvehi puvnimwə ia kalapus. Herot ruvehi pen in
    ia rəɡi naruaɡən me kusen kefə. Naruaɡən me kefə ia kusen kuatia. Rerɨn rɨrhi
    mə nəveɡɨnien asori tro sampam, nənə in rɨvi irapw Pita ia nəmri nərmama.
  kpr-kpr: '@see-verse:ACT.012.003'
  san-IAS: tadā kiṇvaśūnyapūpotsavasamaya upātiṣṭat; ata utsave gate sati lokānāṁ
    samakṣaṁ taṁ bahirāneyyāmīti manasi sthirīkṛtya sa taṁ dhārayitvā rakṣṇārtham
    yeṣām ekaikasaṁghe catvāro janāḥ santi teṣāṁ caturṇāṁ rakṣakasaṁghānāṁ samīpe
    taṁ samarpya kārāyāṁ sthāpitavān|
  nho-nho: Peter ni tauhia naa soldia Herod raa no ponotia iloo ki loto te hare karapusi,
    araa tuku iloo naa kaavena soldia e haa ki roorosi i Peter, te takahaa soldia
    i te kaavena tokotasi. Teenaa Herod ni maanatu maa Peter ki oti ku too ake no hakatonu
    ana sara raa imua naa karamata te henua imuri te Kaikai te Pasova.
  gym-NT: Pedro kani ngite angwane, jrei Herodekwe kitamna ngite kä teri mda. Ye känti
    guardia mikani nibkä nibkä, bäbkä ja täritäri Pedro ngibiarebti. Yebti bieta Pascua
    rikadre ta angwane, Pedro mikadre ni jökrä ngwärekri kukwe ükatekäre btä amne
    kämikakäre, Herodes namani nütüre.
  azg-NT: Ndoꞌ vi na jndë tꞌuii Herodes Pedro, tyincyaa jon cüentahin nduee nginꞌon
    nchoꞌncüii sondaro. Ee sitiu jon naxenꞌ ngüenon juu nguee pascuaꞌñeen, yajoꞌ ncüjiꞌ
    jonhin na ntcoꞌxen jonhin na tondëë nnꞌan.
  bhd-bhd: ते तैस ट्लानेरां बाद हेरोदेस तै कैदखाने मां छ़ड्डो, ते तैसेरी निगरेंनारे
    लेइ च़ेव्रे टोली बनाई, हर टोली च़ेव्र-च़ेव्र सिपाही केरि थी, हेरोदेसेरो खियाल
    थियो कि फ़सह तिहारेरे बाद तै कैदे मरां केढतां लोकां केरे सामने पैश केरे।
  too-NT: Lā' a'xni'ca' Herodes ixmāchi'panīni'nī't huan Pedro lā' māmānūnīni'lh nac
    pūlāchī'n. Lā' cāmacamaxquī'lh kalhacāujchāxan tropasna' a'ntī natamaktaka'lha
    līka'tla'tā'ti' līkalhatā'ti'. Lā' Herodes ixpuhuan ixlīmilh ixlacapūnca'n tachi'xcuhuī't
    a'xni'ca' na'a'ksputa huan cā'tani' a'ntū huanican pascua.
  ind-AYT: Setelah ia menangkap Petrus, ia memasukkannya ke dalam penjara dan menyerahkannya
    kepada empat pasukan prajurit untuk mengawasinya, serta bermaksud, setelah Paskah,
    membawanya ke hadapan orang banyak.
  cjo-NT: Ro raakaanantakariri apaani kitejiriki rowantapiinteetawori paa kaari tapiyacha.
    Iitashiwitaka aririka omonkaatakya kitejiri Rawijantari achariniiteni paerani,
    roñaagaeyerini joriiyopaeni rowamaeri. Raakiri, roojatzi ipakiri 16 joraaro, shenterini.
  nsn-nsn: I muduhia ka kuse baka pein Pita, Herot ke uamoko tatanon iuma tar karabus,
    kare uamoko tasir tantang toueitir tamatang uiliatung tar tur kaueke tatanon.
    Herot ke namana pare, e turung kedanga to tatanono gete karuh bakar mareining
    Leke liu ro Mat.
  san-DEV: तदा किण्वशून्यपूपोत्सवसमय उपातिष्टत्; अत उत्सवे गते सति लोकानां समक्षं
    तं बहिरानेय्यामीति मनसि स्थिरीकृत्य स तं धारयित्वा रक्ष्णार्थम् येषाम् एकैकसंघे
    चत्वारो जनाः सन्ति तेषां चतुर्णां रक्षकसंघानां समीपे तं समर्प्य कारायां स्थापितवान्।
  tna-NT: Herodes Agripa ja Pedro cristiano cuana butse su tuaquisaja adhaatana, pascua
    tsine ejaitiana su tu emanuame puji. Da putsu, Herodes Agripa ja cuatsasiatana
    soldado cuana saida painatsihuata huecuana puji. Da su beju piada tunca sucuta
    ejaitiana soldado cuana ja Pedro inatsihuatana. Pushi pushi jaturucatitana huecuana
    tu einatsihua puji.
  lid-lid: Iy tawi iy ano badeh, iy atehei Pita i bolo kou, i mine oro lau ma hahuw,
    badu bolo oro lau ma habuk ta bahun badeh, tondrokei iy. Oro ndrokei ta Pita badeh
    hahuw, hahuw ta bolo awa onoh onoh, ben ma len. Budon ta Herot badeh, anya iy
    keme lewan mada lau mari ta sahou, kudu hamon ta len ta Pasoba.
  wim-wim: Nil pam piꞌan Herod.angan inan ngaantam-ngeey nungantakaman, “Kinch seven
    kanan wantow ngul-a, ngay ngul Peter.an umang thanathāng nunang meeꞌ yotantangana.”
    Nil puth Peter.an jailangan yippak wun-wun-a, soldiers yotangan piꞌ-piꞌin nunang
    nil yipmam keꞌ pentowa aak amanamana. Than pam sixteen soldiersang piꞌ-piꞌin nunangweya,
    than four-fourangan piꞌ-piꞌin nunang keꞌ yipam maꞌam pentow thanttamana.
  zga-M: Vuamubite akhadindila mulugadun'cho nukhuvikha ifipuga vine ifya vasikhali
    findolelage vu igulile ukhung'iukha khuvanu vuyisilile eiPasakha.
  yom-yom: Bu kankangisa, wunkotisa mu nloko ayi wutula kumi masodi masambanu muingi
    mansunga. Mayindu maba yandi, Pasika yawu vioka, ma kunsambisa va ntuala batu.
  san-SIN: තදා කිණ්වශූන්‍යපූපෝත්සවසමය උපාතිෂ්ටත්; අත උත්සවේ ගතේ සති ලෝකානාං සමක්‍ෂං
    තං බහිරානේය්‍යාමීති මනසි ස්ථිරීකෘත්‍ය ස තං ධාරයිත්වා රක්‍ෂ්ණාර්ථම් යේෂාම් ඒකෛකසංඝේ
    චත්වාරෝ ජනාඃ සන්ති තේෂාං චතුර්ණාං රක්‍ෂකසංඝානාං සමීපේ තං සමර්ප්‍ය කාරායාං ස්ථාපිතවාන්|
  yut-yut: Abɨdaŋek aŋkɨ dam teban yutnon yɨpmaŋek kɨlani ani do obip amɨn 16 kabɨ
    yopgut. Aŋek don Yapyap Bɨlak mudaŋakwan amɨn morap da dabɨlon abɨŋ gen pikon
    yɨp do nandagɨt.
  grc-BYZ: ὃν καὶ πιάσας ἔθετο εἰς φυλακήν, παραδοὺς τέσσαρσι τετραδίοις στρατιωτῶν
    φυλάσσειν αὐτόν, βουλόμενος μετὰ τὸ πάσχα ἀναγαγεῖν αὐτὸν τῷ λαῷ.
  cpc-NT: Ari joirikakaantakiri Pedro, jomontyaakaantakiri. Jowayitaki ikaatzi 16
    owayiriiti aamaakowintyaarini. Ikinkishiriwitaka Herodes joñaagantirimi atziriitiki
    jaminakotirimi ikinakaashitakari, onkaatakirika joimoshirinkaitawo kitiijyiri
    Anankoryaantsi.
  nhg-NT: Cuöc Herodes ocasec Piero, oquetzajtzac ipan cörsel. Oquentlöle nöbe grupos
    de soltörojte ma quixuticö. Cara grupo quepeaya nönöbe soltörojte. Herodes oquepensöro
    que san tequetl panus pöscua quequextisquea Piero para quepresentörus ca giente.
  nya-nya: Atamugwira Petro, namutsekera mʼndende, anamupereka kwa magulu anayi a
    asilikali kuti amuyangʼanire, gulu lililonse linali ndi asilikali anayi. Herode
    anafuna kumuzenga mlandu pamaso pa anthu onse chikondwerero cha Paska chitapita.
  ngu-NT: Saquin ijcuac yocajsiquej Pedro, ocalaquijquej ipan cárcel campa oquitemactilijquej
    intech najnahuitipan soldados niman on cada se nahuitipan soldado quipiaya nahui
    soldado. Herodes quinemiliaya quixtis ixpan on chanejquej para quiyolcuitis ijcuac
    yopanoc on ilhuitl pascua.
  kup-kup: paru Pita bat emat kakam zeimakeh memerizahan paru ñai aban nari 16 meehan
    sat Pitaz korav ravat het paru orah rezah kuturuñir alizañik narah 4 rouvoh, met
    modarah 4 rouvoh, ma modarah 4 rouvoh, pot tooh. Met paru aliz togü manat heh-poñ
    bon tapanenahoh añaraboz ñaravatak Erod Pita bat emat ñevok bizapanez homehot
    heh.
  jid-jid: Niwa a vuulo'a, a njiwu ka tro ni kotro, ni wo sojoji nklan nza du ba mla
    ya; a ta son ndji wa ani njiwu rjuye nu ndji hu kle igan-u nigra.
  wmw-wmw: Nakunkola akintaya nkalaboshu, akingabizi mmakono mwa vipinga vine vya
    masurudadu wane‑wane wakipitisana. Mpango wake úkiwa olotiwe mbere ya wanu bandi
    ya suku ya Pashukwa.
  gmv-GGM: Phixirossaka qasho keeth gellithidape guye oyddu oydu olla asati taran
    taran nagana mala gigetiida olla asatas immides. Izi hessaththo ooththiday fazziga
    ba77alley adhdhida mala kessiidi derey pirdana mala shishshanasa.
  ssg-ssg: Herod lohi Pita hani kalabus ape i hana teka unauan ti hile petenian. I
    sei lato hinalo hinalo ukei aua toluhu toluhu. Herod namiloi i hatuhi Pita ti
    sulusulu he puli lawe seilon muhi Pasova.
  zpo-NT: Kwaanzee Herod mzen Pér, nu mchep xaa xaa lozhyib, nu mnabeyy xaa kanap
    tub chiinmtub soldad xaa, per namkanapt re soldad xaa tubka junt, sinka tapga
    soldad mkanap xaa. Nzhekla xaa luu xaa xaa lo re xaa yezh yilo ded yalni cheen
    Paskwa, zeera gut xaa xaa.
  poy-poy: Pamberi pakumkamla, Peteru katatilwa mshibetubetu, katulwa pasi pa mlolera
    gwa vipinga vyamsheshi vya wanjagila wamsheshi wamsheshi. Herodi kafiriti kumtula
    paweru pagupititi msambu gwa Pasaka.
  qwh-NT: Pedruta carselman llawiratsirmi, rey Herodis chunca joqta (16) wardiacunata
    chuscoqpayan cambianaquita täparäyänanpaq mandarqan. Herodisqa munarqan, Pascua
    fiesta pasariptin, nunacuna nopancho jusgayänanpaq carselpita Pedruta jorqetam.
  gaw-gaw: Nug aḏa amu nug Petrus mani guiṯak oop̱a meum. Nug amu mani guiṯak gumak
    danab ameg waḏele, ameg ohp̱a danab waḏele waḏele anam daap̱ig, ag guman daaglagnu
    ep̱elagp̱a meum. Herodes Agripa nug Pasowa meṯid hobul uueb, Juda noolagp̱a Petrus
    epeḏia, heeb mauhḵunu dab meum.
  nca-nca: Ŋunde rotoní kuma unindoro kopo-kopo nimí kini qundo narune-narune sopoyaŋgo.
    Kopo-kopo kanata-kanata ŋuko kuma uni nimí kini naŋge. Herotko ŋande ye iŋaró,
    imemoŋgo Taka yereró quro o ne-ne ŋu kini tiníqo, Pita re umburo unipare toŋeyemo
    mande khono rotoweya.
  zpz-NTPP: Na ornu bded nu bduꞌ yaay Bed, mneꞌy yu nañ yuꞌ gyiib. Zeꞌ bguꞌ dey yu
    yaa tap nac soldad. Tap ga soldad lo tub nac yu. De yu zeꞌ mña dey yu. Herodes
    mnii tooy nu cha nuy Bed lo de mbecy zigy, de mbecy Israeel or ded saꞌ zeꞌ.
  mkj-mkj: Mwerin ah joaldi Peter, peiddoang nehn kalpwuhj, wijahu ma pwihn in jounpei
    pahu wad pahmen kin jiloa. Herod koajkoajoane en kioang Peter mwohn armaj nehn
    mwoalen koapwung mwerin Passover.
  zac-NT: Gunaꞌzi rall Pedro prësi; Herodes gunibëꞌa tsa Pedro lachiguiꞌbë nu gunibë́ꞌall
    tapë grupë suldadë gapë rall lëꞌë Pedro. Cadë tapëgá suldadë tubi grupë. Bëꞌnë
    Herodes llgabë niagull Pedro delantë lu ra mënë despuësë de laní Pascu.
  kyg-kyg: Kalavusi huno ateꞌnigeꞌapaeꞌmo loleꞌe loleꞌe ati vayaꞌmogi yagaiꞌa ateꞌa
    maigeꞌa utesageꞌapaeꞌmo loleꞌe loleꞌe ati vayaꞌmogi yagaiꞌa ateteꞌa hisayafeꞌmo
    sigisitiniꞌa ati vayaꞌmo avaleno apamiꞌnigeꞌa yagaiꞌa ateꞌa maiꞌnae. Helotiꞌa
    agesa afinoꞌaeꞌmo, Pasova hopa afinaꞌmo hano hutesigeꞌnaeꞌmo muki vayaꞌai apaulagaleꞌmo
    Pitaꞌa avaleliꞌneꞌna ategauve, huno agesa afiꞌniye.
  kmk-kmk: Utdit nadokmaanon si Pedro paimbaḻud na asina pinaandog sidat mansisinnukat
    un opata bungguy di suldadu un sin-oppat dat dit simbungguyan. Ta panggop Herodes
    un kuison si Pedro utdit atubang dat tagu nu kobaas dit Piyestan di Nalausan.
  cao-NT: Tsamixo tsi quiha preso qui Pedro ja nanëniquë. Nanëxo tsi quiha huëstima
    ca soldado bo ja jananiquë Pedro ó bësoti. Cuatro ca maxo bo ja janani quiha.
    Jasca, jatiroha ca maxo ó tsi cuatro ca soldado bo ini quiha. Jabi pascua fiesta
    quirëquë jodiobo qui Pedro ja mëacasni quiha nohiria bo bësojó xo tsi copixëna.
  bbr-bbr: Kiro omre Pasowa opok Pita pote sakau atea karapus owa mianik, marai roat
    16 orip ko kamäun sare maroin. Amke roat 4 orip kame rain, pote sumona, karauk
    roat 4 orip koin, keser keser pote 16 orip. Herot nukan ronkat kiro Pasowa omre
    manonuk, roasiret akan amiakap imäi potea, wena, meiäun rai ronkatewon.
  inb-inb: Paita api­chis­paka, kar­sil­pi­mi chu­ra­chirka. Chi kar­sil­pika, chusku
    chusku sul­da­du­kuna truka­rispa truka­rispa­mi kawa­na­kurka. Hero­des iuia­kurka,
    paskua atun pun­cha iali­ura, Pedrota llugsi­chispa, judiu­kunata kawa­chin­ga­pa,
    manara wañu­chispa­lla.
  hrv-hrv: Uhiti ga, baci u tamnicu i dade da ga čuvaju četiri vojničke četverostraže,
    nakan izvesti ga nakon Pashe pred narod.
  box-NT: Bìo ó o Piɛre ɓa wìira, ó o Heroode nɔn le ɲii le ɓa dé o ho kàsó
    yi, ò o bàrá ɓa dásíwá nùwã náa náa kuio bìo náa le ɓa pa a yi. O
    lá wee leéka le ká ho *Paaki sã́nú dú khĩína, o ò cítí o ɓa nùpua
    yìo yi.
  ote-NT: Ha nu mri jʉꞌa̱ bi jotꞌa fadi ne bi tꞌɛntꞌua ja yá ꞌyɛ goho ya hmuntsꞌa
    soldado pa da suꞌa̱, cada ꞌnara hmuntsꞌi mi goho ya soldado. Ngueꞌa̱ ra Erode
    mi beni gue de xa ua ra ngo de ra pascua xa pønga de ra fadi pa xa thohma̱ ja
    yá thandi ya ja̱ꞌi.
  wnu-wnu: '@see-verse:ACT.012.003'
  zam-NT: Co'se' ngolo mxen mèn Pedr, mnibe' Herod que' mèn Pedr lezi'f. Le'n lezi'f
    mquenap si'n fthib solndad Pedr. Mbli Herod xtùuz co' Herod Pedr loo mèn nación
    Israel par guth Herod Pedr loo mèn nación Israel co'se' yilo riid lni pasc.
  zyp-NT: Aa tle khy taico, thong letah thlahsah he ka, raekeh papali longmang khei
    phupali tah cong pawtah khei a chia he. Herod taco Khungsai Panawnah khy taitah
    mehpui hme leco chuakhui tah a biace pá pawtah khei a pachia.
  sey-NT: Ja̱je yoꞌoquë Pedrore tse̱ani co hue̱ꞌñana copi, cuatro tsëca soldado pa̱i
    ñajë nëca hue̱ꞌñana, teꞌe tsëcapëre cuatro paꞌiohuaꞌi paꞌi hue̱ꞌñana. I̱ cato
    Egíptopi Maijaꞌquë Israel pa̱ire etoquë paꞌiseꞌere cuasajë, tsiꞌsi tëjisi maca
    tse̱asiquëre etoni pa̱ire i̱ñosiꞌi cuasaquë yoꞌopi.
  nvm-nvm: Bu Fita tome rad bu dab dibur unavga e bijaivo kafo bu atame nokarok ga
    nokarok (4) rene fu samuame karij. Bu karivake tavan abega bu vako kafo busik
    ro vien iji samuav. Bu ijegrekoga Kin Erod fu vierafero tavan iji Fasova iji barekma
    fu Fita dab e fok ijiebuon nifak ijia kot rekro fu ijeg vierafen. Fu ijeg vierafene
    Fita dab dibur unain. Regavo e sos ijia karinva iji buka Fitan giriesame Godon
    sirimamen.
  mps-mps: Tama augwaligo Pita nogo dulama, aga kalabusiba muani. Tama augwaligo Pita
    tonaluabo enesigi bidi nogo si olama, me badu sągą kibisa deli wagi solama sali.
    Me si me si nama bagego giligade me, hulide me, augwaligo me hasegeleyu, me hasegeleyu
    ilama, Pita tonaluali. Herot agai homugo Pita te tigidali we bidi gedude po tų
    ela mawainu yaibao, te moni nai nogeai sogo silibo si.
  pab-NT: Olatyahene hoka berexoako mokene Herodes xaokalita. Xalakakoa hotyali sorare
    ekaxaikotyasenai tyaona aoka, xalakakoahare makereha. Hisehaliti najikinita Herodes
    aihikoatene aokowita judeunae ana.
  llg-llg: Humu lalan, boe ma landeen neni bui dale neu. Boe ma ala hele lala soldadu
    bubuak haa, fo lanea langganggatik Petrus, leleꞌdo-leꞌodaen. Soldadu bubuak esa
    na hataholi haa. Tungga Herodes hihiin na mete ma basa feta ndia, bei fo ana nau
    naketu Petrus dedeꞌan neu hataholi noꞌuk matan.
  kyf-kyf: Ewlodʋ kpaa Piɛlɩ, 'ɩn ɔ yia ɔ -kaslʋ 'wʋpa. 'Ɩn ɔ nɛɛ 'slʋja -mnʋaa -zakpa
    -mnʋa -yla, -maa -kʋ ɔ ŋwɛ. Ɔ 'yɩbha ɔ 'ka ɔ -yɔgbʋ 'wʋbhu nyɩma 'yu, *'Wʋzɩtɩylɩɩ
    'fɛtɩɩ bhɩa zlɩ.
  tpi-tpi: Em i holimpas Pita na i putim em long kalabus. Em i putim Pita long han
    bilong 4-pela lain soldia, na ol i senis senis long was long em. Dispela 4-pela
    lain wan wan i gat 4-pela soldia i stap long en, inap 16 soldia olgeta. Herot
    i laik wet inap Bikpela De Bilong Tingim De God I Larim Ol Israel I Stap Gut,
    em i pinis, na bai em i bringim Pita i kam na kotim em long ai bilong ol manmeri.
  mih-NT: Ta i tɨɨn ra Herodes sii ra Pedro ta i tyihi ra sii ra vehe caa. Cumi ityi
    zandaru i sicumi sii ra. Ta cumi tahan zandaru i cuu tahan tahan ityi ra. Sa cumi
    tahan zandaru i sicumi sii ra tahan tahan ora. Sica iñi ra Herodes vatyi ndya
    sa yaha vico tacuan ta zɨquɨ cua cutuñi ra Pedro ta cua cuu ra nuu ñiyɨvɨ hebreo
    vatyi tacuan ta zɨɨ cua cuñi ñu.
  qvh-NT: Pedruta sarircasirmi Herodes wichgasergan carcilman. Carcilchömi chunca
    sogta (16) soldäducunata churargan chuscu-cama trucanacuypa Pedruta cuidayänanpä.
    Pascua ushayrä lapan runacunapa naupancho Herodes juzgananpä captinmi carcilcho
    wichgaräsergan.
  kms-kms: Ni Pita nait nase pre, muq ni taq naimb. Muq ami tit teri aye teri pu yeru,
    di ami tit ire ire ami temi aye temi pu. Ami men Pita yeng muang pu yemu. Herot
    ni nei namb kin nari otiwo wute buagi ni God asi Israel mingg wo rar nuqond mas
    kin ngeri te nei mimbiny pre, muqdi ni Pita ni neyi ni wute buagi nde rar pene
    ei kot nand.
  agn-agn: Pagadep ong ni Pedro, dayon ang pinriso ig pinabantayan ong epat ang gropo
    ta mga sondalo ig tagepat-epat tang kada gropo. Ang plano ni Herodes, ipatalonga
    tanandia ong mga Judio pagatapos tang pista.
  nhi-NT: Ihcuac octzitzquihqueh in Pedro, octzacuatoh uan oquintlalihqueh naui pantli
    soldadohten macpihpiacan, se pantli oquinpiaya naui soldadohten. In Herodes ocyoluih
    icteixpantis innauac in tocniuan ihcuac yopanoc in pascuahiluitl.
  ttc-NT: Ya ma jaw ktzyu', oqex ksi' tuj pres, b'ix oqet xb'uqi' tuky'i kaj b'uch'uj
    soldad kajkajchaq soldad te junjun b'uch'uj, b'ix b'isu' tuq kyitza' tzan tjatz
    kyin kywitz kye xjal oj tky'ik tuq te ninq'ij Paskw.
  dan-1931: Og da han havde grebet ham, satte han ham i Fængsel og overgav ham til
    at bevogtes af fire Vagtskifter, hvert på fire Stridsmænd, da han efter Påsken
    vilde føre ham frem for Folket.
  kwj-kwj: Wondawani Herot ri sawewani Pita ni toroni kalapus ya rini wo. Wosini Pita
    ni ele au anaye hima nerimbe opuriꞌopuri lei tapa tenge tiki hasiwani ya rini
    wu aulinda. Merimbe funda riki au anaye himako wunu opuriꞌopuri wu dau. Ete wondawani
    Herot ya hambwanda, da hinga woni Gotri Isurel hima kupu leni okularo gisi laka,
    Pasofa, humbuwa Pita ni ri raꞌaini ele himiyama hurahama lei miyaningisopo tiki
    ri rakausini ya rini yewa ri ha ki.
  vie-OVCB: Vua ra lệnh tống giam Phi-e-rơ, giao cho bốn đội canh gác mỗi đội bốn
    người, định sau lễ Vượt Qua sẽ đem xử tử trước dân chúng.
  kze-kze: ándáva'a máánkowasa siyáánkain-umai ava'moraé-i-kwaasi kwenká'á kárákwirowasa
