  txq-txq: Humu ralan, boe ma ara teen neni bui dale neu. De ara fee soldadu bubuak
    haa fo ranea ko nggatik neu Petrus hatu-leledon. Soldadu bubuak esa, hambu hatahori
    haa. Herodes nau fo naketu Petrus dedeꞌan nai hatahori noꞌuk kara matan, mete
    ma feta naa basan ena.
  aaz-aaz: Anheke nrair je on naan ate, sin nataam ee nbi bui. Rarit sin nruur naan
    sorarus pukan haa, he nmakseun ein et fai ma manas, he npao ma ntiut naiꞌ Petrus.
    Sorarus pukan es ate, tuaf haa. Naiꞌ Herodes anroim he nafeek naiꞌ Petrus in rasi
    anbi too mfaun ein sin humak ma sin matak, oras fesat naan namsoup.
  qup-NT: Pedrota apishpankuna karselpi churachirka. Pedro mana kishpinanpa Herodeska
    chunka sokta suntalukunata churarka, chuskumanta tutapi punchapipas kuyranankunapa.
    Payka yuyarirka chay Paskua punchakunawasha payta llukshichishpan runakunapa puntanpi
    tapunanpa, chaymanta kastigananpa.
  azb-azb: O, Peteri yaxalatdırıb zindana saldırdı; onu hər birində dörd nəfər olmaqla
    dörd əsgəri dəstəyə nəzarət altında saxlanmaq üçün təslim etdi. Niyyətində tutmuşdu
    ki, Pasxa bayramından sonra xalq qarşısında onun məhkəməsini keçirsin.
  eng-DBY: whom having seized he put in prison, having delivered him to four quaternions
    of soldiers to keep, purposing after the passover to bring him out to the people.
  guo-NT: 'Pedro jaeltas wʉt, Herodes keto''a pejsoldaw Pedro jeliajwas jiw jebatat.
    Jiw jebaxot cuatromʉtje soldaw, japi naliaxafʉlaliajwa Pedro wesax. Kaenanʉla
    cuatromʉtjexot, jaxot cuatro soldaw. Herodes nejchaxoel wʉt, jʉm-aechon: “Pascuafiesta
    toep wʉt, Pedro jusaxaelen jiw jebaxot. Nosaxaelnon puexa jiw pejwʉajnalel tasalaliajwason”
    —aech Herodes, nejchaxoel wʉt.'
  hla-hla: Herot e hapile kapin e Pita me hala mena neien tara karabus. Nori i hake
    ien tara tohats a hun soldia te gi tara kap menien. A man toa man hun soldia hoboto
    teka i ka mei a man tohats a man soldia ti roron tara kapin e Pita. Herot e hakats
    tun me poiena, “I murina te kapa noa u Paska turu Jiu, ba lia te mi toan piou
    negu e Pita i matar u katun.”
  mav-NT: Mi'i hawyi 16 sura­ra'in toipo­rokpun i'apykok hamo. Yt toiky­'esat i Peteru
    tuwẽtem hap haype. — Ienuk hap ikahuro ra'yn hawyi ti aru aterut Peteru meiũpe
    miit'in tokpe miit'in miky­ry'i hamo e tuwa­nẽtup hawe morekuat.
  kpf-kpf: '@see-verse:ACT.012.003'
  ppo-ppo: Atéró Pita tawóló sóró fóló, so whi̧ feané keletómó fo tokó̧ló taleyaairaalu,
    diki tare whi̧rapené naase tua̧paae sóró beteralepó. Téró, ai diki tare whi̧rape
    atima fake dou̧ró aleyóló beteró beterepó. Téró, Herot-né yóló mulóturaalu, kale
    bosenée fele be dȩ kemetepa, ti da̧né Pita a̧ dó̧póló fo tokó̧ló taleyaalopó
    yalepó.
  hin-2017: और उसने उसे पकड़कर बन्दीगृह में डाला, और रखवाली के लिये, चार-चार सिपाहियों
    के चार पहरों में रखा, इस मनसा से कि फसह के बाद उसे लोगों के सामने लाए।
  wol-KYG: Naka la ko jàpplu, daldi koy tëj kaso, teg ko ci loxoy ñeenti kurél yu
    ñeenti takk-der, ngir ñu wattu ko; booba ma ngay xaar ba bésub Mucc bi wees, mu
    door koo yóbbu ca kanam askan wa.
  bef-bef: Helotiu Pitahi yato lito naga nonugu leꞌmo moloꞌehina. Ya huloto loegi
    loegi gimi bomagihi kaba hi etela hi etela hilabe enali enayanugu heꞌmitoꞌehina
    yabe. Pasa noseꞌna kanaꞌa su holenogo alihi Yuta bonaꞌi enali enubulo leꞌmoto
    bilube luto Heloti keheliꞌehina.
  amm-amm: Kominalomanokino mo, kalopulo nuso na kiyokino. Polimano nokoso ikoki,
    “Pita na posamukuwo. Na pa samukuyalowo, toitati toitati nokoso.” Mulumolokoki,
    Hilo mo, “Pasowa koloni wasi popo mo uwai; noko nokolaloni molo timai yo mo tukolo
    imo lukasokaiyoimo.”
  zaj-zaj: Viyeshile kumgoga Petulo kamgela mkifungo, kamwika mmakono ga madale mane
    ga asikali, na kila dale dikala na asikali wane, wamwimilize. Helode kakala yogelegeza
    kumulava hanze mwa wanhu kipigiti Ulusona lwa Pasaka luhamala.
  chq-NT: Joon gatyʉ'² Herodes to² 'e 'aa¹i tyʉ́n² poo²¹² 'láa² Tʉ́³ do. La coon²¹
    poo²¹² tí¹ tyúuin² 'láa² do. Joon gataan'¹in Tʉ́³ do 'nʉñí³. Do‑o ga'aai¹ 'láa²
    do 'ii. Lɨ́ɨ²i Herodes itsajée¹i Tʉ́³ fu tyani tsá² Israel mi ngɨ́ɨi² cwaa'²¹
    jmɨɨ²¹².
  swp-swp: Ia Petero i toai nonohai, abo ie tore numa tutugudu alona eai, ia se moselaei
    iala bodadi hasi aridi eai se itawatai edi nuatu bena Pasova murina eai abo se
    woeai tatao matadi eai.
  bjr-bjr: Yameesana aruseenoo Eeroodeefa kafaa miqooqari ooruku siai feemu qoomaqunaki
    Peetooroona qumaraseenoo ruumbeeqeenoo karafusa maqaki quqasoofaqa sundiauqa moomoo
    rakisimariqau. Qisaukuqara taikasee qiku dinni taikasee dinni ani moodaa marasee
    sundiauqa eendaki faqa faasaana faqa rakisimariqau. Ainnaaqarara qoomaqa taikafinaqa
    mina maariqoo aiqamausa nifusaa aruanauree qinau.
  aby-aby: Erodima weiro anisake Fidanu wanayai mune ane derena enaro uwane oisake
    mune ane ana ebaro oisa. Oisaro Erodima weiro danu meremere orou keuwere sikisidini
    (16) emuama Fida yawokeibisa. Fida ana ebaro ibiro Erodima eno we imui, Godima
    i Isaraera orounu Idifiroma waure aareka banau uruna ise me sifeisaro Fida i Du
    orounu ibooro waure ane odimauke ma feamaua eno we imui. Erodima eno we imukada
    ibiro Fida ana ebaro ibi.
  eng-YLT: whom also having seized, he did put in prison, having delivered [him] to
    four quaternions of soldiers to guard him, intending after the passover to bring
    him forth to the people.
  jni-jni: Uganiya sama meki maka korsome udenge uni re-re makuri mawu ma soja ma
    ni manazi wa wuze ni nyarga nume mazin inu guna madi zikime uhana ahira anabo
    uganiya ubuki utanda uweme.
  kne-kne: Idi nadpap pay si Pedro, inpabalod Herod ya inpagowardiya na si sinpo ya
    enem ay soldado ay sag-oopat ay mansinoskat, tan plano na ay okomen ya ipapses
    sisya ay boyaen di kaipoipogaw mo makdeng din fiesta.
  tgj-tgj: Pitarnyi naatungro koching bv patwk lo tumlwk toku, hoka ninyia sipai nyitwng
    api lokv akinakin sakbv naalinla ninyia apigo dagv yamuto. Herodnyi vngbo dvmin
    gv kochinglo kvba vdwgv kaakulo mvtungmvre dubv vla rungto.
  wat-wat: Tovanama Fita deniyai si teniya, Enoda yoko nufunina tonuaviya i tenisiya
    be sina kitavikaviniya. Yoko tamokaḡa sinenei tonuaviya nasi nufunina ebe yo yasi
    tovatovai Fita sina vivinanuya. Enoda nuwanuwana be Venuvisinatana kana Ka muninei,
    namoḡa matatafusi matasiyai atu ina nutonikuekuiya.
  gui-NT: Jare oipɨuca ma yave, oñonouca tembipɨɨrɨru pe. Omoeterenga irundɨ atɨ sundaro
    reta pe oñangareco jese vaera. Atɨ ñavo güɨnoi irundɨ sundaro. Herodes oipota
    tei güɨnoeuca Pedro tenta pegua reta jóvai pascua oasa ma yave.
  quc-TT: Xukoj pa cheꞌ xuꞌtaq e kajibꞌ wok aꞌj ajchꞌoꞌjabꞌ chajil tinimit chuchajixik,
    kajibꞌ achyabꞌ pa jujun wok. Ri uchomanik are chi we xikꞌow ri nimaqꞌij Pascua
    kuqꞌat tzij puꞌwiꞌ, chikiwach konojel ri winaq.
  heg-NTPO: Daek nal Petrus kon, oen tamang un lako bui dalen. Hidim oen tulu tentara
    op aat le doh seda apa Petrus, lelo-duman. Op mesa lam tentara at aat. Herodes
    in koma ka le hidi fesat ta, halas-sam nutus Petrus dasi la se atuil hut mamo
    silan.
  ptu-ptu: Tappana disakka Petrus, iya napesuaammi ditahungkum. Anna dibehoi lako
    appa' laoanna sohodadu la sibala'-bala' unjagai, sallaoam oi appa' oom sohodadu.
    Pattujunna la dihotto' dio olona tau buda ke lessu'i allo Kalappasam.
  bzd-NTPO: Mik Pedro klönewa̱, eta̱ Herodes tö iwötéwa̱ s'wöto wé a̱. Ee̱ ñippökwakpa
    döka̱ dabom eyök ki̱ teröl (16) e'pa tö ikkö'neke tkël tkël. E'pa mane'we̱ke tkël
    tkël kukur kukur. Herodes tö ibikeitsé tö ka̱wö tkö'we̱kerakitö, e' ukuöki̱ ta̱
    iyekettsa̱neyö shu̱lè sulitane wöa̱.
  kwf-kwf: Ma buri Ꞌana kira daua sa Peter ka sui naꞋa, kira ka alua Ꞌi saena luma
    ni lokafo, ma na fai fiku taꞋi ngwae ana ofoꞋa ki neꞋe kira folo Ꞌusia, ma saena
    fiku taꞋi ngwae neꞋeri ki, kira alua fai ngwaeꞋa saena taꞋi fiku taꞋi ngwaeꞋanga.
    DuꞋungana sa Herod manata Ꞌuana matalangaꞋilana sa Peter Ꞌi maana ngwae ki buri
    Ꞌana na FangaꞋa ana DaofaꞋi LiuꞋa.
  eng-WYC-2017: And when he had caught Peter, he sent him into prison; and betook
    him to four quaternions of knights, to keep him, and would after pask bring him
    forth to the people.
  eng-WMBB: When he had arrested him, he put him in prison and delivered him to four
    squads of four soldiers each to guard him, intending to bring him out to the people
    after the Passover.
  zat-NTPS: Ca gudé gude̱l-le̱' Pedro, na' gulu'e̱ le̱' lizre xia naga buluxúe tapa
    cue' benne' dxjaca wedil-la le̱', zaj naca tapa benne' zeje̱' wedil-la tu cue'
    tu cue'. Herodes guca lazre̱' guzúe̱' Pedro lau benne' xe̱zre ca' te laní.
  spp-spp: Pi à Pyɛri cû ke, ka u u pi pyi pi à u le kàsuŋi i, maa sòrolashii kɛ ná
    baani pyi pi i u kàanmucaa. U la mpyi kataanni ká ntòro si nta u yíbe sùpyire
    ɲyii na.
  zty-NTPS: Wdé béx̱wgake' Bedon', na' bséjwgake' ḻe' liž ya, na' bdégake' ḻe' ḻo
    na'gak tape kwe' benne' žjake' ḻo wdiḻe Wnníta'gake' tape' to to kwe' ka'. Ka'
    béngake' nich gape chí'igake' ḻe'. Bžia ḻaže' Herodes na' yebeje' Bedon' ḻawgak
    benách ka' te Lni Pasko', lni na' žejdínnegekle' kan ben Dios katen' bebeje' benách
    judío ka' ḻo yežlyó Ejipto.
  mek-mek: Herod ega au auꞌi kelao Peto keafiia kemaiseina aisama, isa eafiia tipulai
    epaagua. Ke ega ifani auꞌi 16 eulaiꞌi pani pani aufa eꞌi kina maagai kemai Peto
    keꞌimaisa. Ega koa ekapaisa eopolaga, egaꞌina miamiaga agefua afegai kai, Peto
    papiau agoꞌiai iifa fepakaisa eoma.
  aey-aey: Odocob age Pita hewimeig gihacdoc jona mudein. Odimeig age Pita han dana
    am 4-pela 4-pela ebenegana mudecebil cofdoin. Herod uqa Pasowa ja qoc saen hedocob
    dana gelgel amagana Pita gesildumig qocomin cal migian ec cisdon.
  urd-GVH: उसने उसे जेल में डालकर चार दस्तों के हवाले कर दिया कि उस की पहरादारी करें
    (हर दस्ते में चार फ़ौजी थे)। ख़याल था कि ईद के बाद ही पतरस को अवाम के सामने खड़ा
    करके उस की अदालत की जाए।
  ycn-ycn: E naca'á Pedro calajeruni chojé. Herodes huacára'ari surárana i'imacá rihua'aphena,
    riñaacó piyá. Dieciseís ne'emacá piyuque. Pa'u queleno que ne'emacá rihua'aphena
    pajehuémichaca. Herodes pechu nacú ri'imá Pedro huá'acana cajrú ina'uqué e'iyajé
    fiesta ja'apaca ejomi, nala'acáloje ricá chapú penaje.
  djr-djr: Yo, ŋayiny Yaritthuny ŋayathaŋala Betanhany, bala yan ŋayi ŋanya goŋ-gurruparnydja
    Rawumbuyŋuwal miriŋuwal walalaŋgal djägalilnydja, märr walal ŋanya gan ŋayathaŋala
    ŋunhiliyi dharruŋguŋura winya'yunaŋuryi, bili Yarittja ŋunhi buŋgawany djälthinany
    nhanŋu, ŋayi ŋanya dhu dhä-birrka'yundja milman bukmakkala yolŋuwal walalaŋgal,
    dhäŋur beŋura ŋunhi Ḻäy-djuḻkmaranhamirriŋura waluŋur.
  kvg-kvg: Pita gimøvøinam, yaq ndimbula-té ginø-utøvém. Yaq nakhag ezoqam-qá zenda-té
    ginøveém. Nakhag bawan foá gimbo-kewagat. Ndigu sège-enendtát. Bawan kopokopo-te
    ezoqa foá. Pasova kandambaqape tømø-navøem, yaq Elod Pita manqa ovøyam-te vee-qa
    mbogoám, ezoqa ewaqape-qa bøi-te.
  rug-rug: Sipu tuqe vagia sa se Pita, si la vekoa sa si asa pa vetu varipusi. Meke
    luara vala sa si asa koari ka made puku solodia pa vetu varipusi pude kopu nia.
    Hopeke ka made tie si keke pukuna. Hiva nia Herodi si pude pa mudina sa Inevaṉa
    Pasova d si kote ta pitu se Pita pa kenudi rina tie, gua.
  hop-NT: Pu ōviy pam put ṅúahqe, sivikimi pánahqe, solāwamuy nālöp nānalöqmuy tōnawtaqamuy
    amumi put mātavi, put tūtuwalaniqat ōviy’o, ason pay pas Amutsva Yūmosanihqat
    ep nóviwniqat yukiltiqw, pep pu sinmuy amumi put hóroknaniqey tunatyawtaqee.
  san-URD: تَدا کِنْوَشُونْیَپُوپوتْسَوَسَمَیَ اُپاتِشْٹَتْ؛ اَتَ اُتْسَوے گَتے سَتِ
    لوکاناں سَمَکْشَں تَں بَہِرانییّامِیتِ مَنَسِ سْتھِرِیکرِتْیَ سَ تَں دھارَیِتْوا
    رَکْشْنارْتھَمْ ییشامْ ایکَیکَسَںگھے چَتْوارو جَناح سَنْتِ تیشاں چَتُرْناں رَکْشَکَسَںگھاناں
    سَمِیپے تَں سَمَرْپْیَ کارایاں سْتھاپِتَوانْ۔
  heb-LB: הורדוס התכוון להעמיד את פטרוס למשפט פומבי בתום החג, ועל כן השליך אותו בינתיים
    לכלא והפקיד עליו שישה־עשר שומרים.
  caf-NT: '''Et Peter hiyílhchoot hukw''élh''az, tsak''ehiya''ai huwunli dinah nehughan
    lhk''enáhudedulh, ''en highole ka hubutl''ahíyalhti. Njan Hubutus Lhuseya hukw''elh''az
    ts''iyannah nalh hiyootélhzih ''et wheni.'
  mio-NT: 'Quivi tiin tiñu chi ra Pedro tihi ra chi ra ve caa, ta cati tuhun ra Herode
    chi ra ta ra ti: ―Chahun iin sandaru cua cumi chi ra Pedro, vati cumi cumi ra
    cua cumi chi ra, cati ra. Saxini ra ti cua yaha xihna vico can, ta cua tava ra
    chi ra Pedro, ta cua tachi tuni ra chi ra nu iyo cuiti ñivi judío can, ta cua
    cahni ra chi ra, vati tacan cua cusii ini ñivi judío can.'
  srq-NT: Tarõ ngue mɨɨ mbia ɨcuã tarõsaa ra. Diez y seis soldados que chɨ eraarõ
    mbeɨ ra. —Pedro tamee je mbia je. Eɨquia sacuã. Fiesta ua mose r a amee ee, ɨ
    rei que ererecua uchɨangui re ra.
  kje-NT: Hir kele Petrus rale laedi bui raram ne, rai Herodes hopon ma nasala ke'urauk
    idaweli woneme radiyaka na'apiku lolo onne. Hir ha'ar namwali muku wo'akka leke
    ida man herre ida. Herodes nin panaeku lapan rir Lere Alam Lalap Paska horu mene
    ho'ok kail Petrus lolo heri na'akeme kalarna.
  gaz-gaz: Erga isa qabee booddee akka isaan isa eeganiif jedhee gareewwan loltootaa
    afur kanneen tokkoon tokkoon isaanii loltoota afur afur of keessaa qabanitti dabarsee
    isa kennuudhaan, mana hidhaa keessa isa buuse; kanas ayyaana Faasiikaa booddee
