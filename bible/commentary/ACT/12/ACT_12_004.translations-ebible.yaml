    im kiin dim kel geelewboki te.”, angeko, elo kalun kel wonuk so kunum mak im teing
    dim dalei, i elo sok am tem da kolewsomi, kilele kutesiliw kale.'
  ons-ons: Eŋe Petoro malipkaki paki, mulap urumgo birakaki waketke, paki kawali magu
    etke so etke, eŋe Petoro ea eŋane meteo birakake, paki eŋe eŋane diam okorakoi,
    paki tego etke so etke ea ŋine mapok ongi, kawali ŋei eŋe koso etke so etke so
    etke so etke okangoi. Paki Herot eŋe detke, ŋado Aŋelo Loloŋon Loloŋon Naso qoeki,
    eao Petoro ma ari more ŋei ŋerep eŋane kaitko qewe seukeake.
  con-NTPO: Tsa'caen indipa Herodesja diez y seis sundarove manda cuintsu Pedro sombosa'ne
