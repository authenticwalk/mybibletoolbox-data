    ne Êrodi ómeani Pêturu nonékuke xanéhiko ikénepoke ne ayuíti, enepone iháxoneti
    Páskoa, motovâti koépekea.
  bmr-NT: Jaaboco isisɨsuuboro cɨvojafaño ficusuubo. Jaaboco igueenemehejedɨhaiva
