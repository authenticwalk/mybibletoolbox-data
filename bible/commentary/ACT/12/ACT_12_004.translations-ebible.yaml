  uig-LAT: Pétrusni tutqandin kéyin, uni zindan’gha tashlap, töt leshker bir guruppa
    qilin’ghan töt qarawwul topigha tapshurdi. Pasxa héyttin kéyin, Hérod uni xalayiq
