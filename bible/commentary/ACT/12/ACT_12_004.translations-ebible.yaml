  tbz-SIM: Kòo duɔ́ nkɛ̀ bɛ̀ɛ ò kpetínnɛ́ kɛ́bɑnnɛ tihɑ̃ɑ̃pɔ̀ntì tɛpíítɛ̀ nɛ̀ tìkuɔ̀,
    tìnɑ̀ɑ̀ tìnɑ̀ɑ̀, kɛ̀ diyentɛ́bɑnni bo pɛ̃ɛ̃tɛ́ kɛ̀ bɛ̀ɛ ò bekɛ́nɛ̀.
  san-GUJ: તદા કિણ્વશૂન્યપૂપોત્સવસમય ઉપાતિષ્ટત્; અત ઉત્સવે ગતે સતિ લોકાનાં સમક્ષં
    તં બહિરાનેય્યામીતિ મનસિ સ્થિરીકૃત્ય સ તં ધારયિત્વા રક્ષ્ણાર્થમ્ યેષામ્ એકૈકસંઘે
    ચત્વારો જનાઃ સન્તિ તેષાં ચતુર્ણાં રક્ષકસંઘાનાં સમીપે તં સમર્પ્ય કારાયાં સ્થાપિતવાન્|
  amx-amx: Inang Peter angemel tjayel-warn kwernek. Herod rang atwenh-atwenh 16 ilek,
    inang renh mantjel arntarnt-aretjeh, Peter rang ater arrtjanehetjeng. Kel arrwekel
    atwenh-atwenh 4 pelelek-amparr renh arntarnt-aretjeh, kwereng 4 pel arrpenh mapel
    renh arntarnt-aretjeh. Lakenh-artek arrpenhek-arrpenhel renh arntarnt-arek aherrkel
    kwenyel thwen. Herod rartek ahentj-anek, Peter renh court-el pawenhetjeh tjerrtj
    mapeng alngetherr. Mpank kwet, rang karelhetjam irlpangkentj anekarl-penhekant.
  ake-NT: Soisa amʉ' uya Pi'ta a'si tʉpo, to' uya arɨ'pʉ pariki'si ta', mɨrɨpan Era'
    uya asakɨrɨ'nan kon iyamu'kuru' ton asakɨrɨ'nan yawon kon soisa amʉ' apiyo'ma'pʉ
    erasuntɨ pɨ'. Era' esi'pʉ Pi'ta tenpa'kai' pariki'si tapai ɨnekama'popɨ'pai Esuwerʉ
    amʉ' pana airɨ, To' Epoi Itɨ'pʉ Weyu Rʉ'pʉ tʉpo.
  qvn-NT: Chaura Pedrota nä carcelman wichrgacurcurga, Herodesga chrurarun chrunca
    sogtayog soldäducunatam, chruscucama raquinacurcur Pedro wichrgarayanganta ricapäcunanpag.
    Chaynuy rurara “Cay Pascua fiesta pasaruptinran Pedrota runacunapa naupanman jorgoshag,
    runacuna juchachapäcunanpag” nir pinsiarmi.
  tku-NT: A'cxni' Herodes ixmāchi'panīni'nī't Pedro ē māmānūnīni'lh nac pūlāchī'n.
    Cāmacamaxquī'ca kelhacāujchāxan tropas tī natamaktaka'lha ē ixtalālīlakpalītēlha
    līkelhatā'ti'n. Herodes ixpuhuan ixlīminca ixlacatīnca'n tachi'xcuhuī't a'cxni'
    na'a'ksputa cā'tani' tū huanican pascua.
  bjk-bjk: Melamu nang toxo öxös e Pita, toxo bulus ölaxa ine xö gunon ne aömokorot.
    Erot ixo isik ine urungan köbo limine a nit ne muxu ne köbat, ma nit ne tödi xö
    öngöng ne muxu ne köbat. Erot ixo pingit bara a bung möxö Luxa ne Nuan Lexe irabo
    kawam, irabo lamus ot e Pita ma irabo tuu xö warkurai xö wawara xö marakörö.
  msy-2020: A Pitan suiragha a isa kalabus gatɨ. Egha a isa mɨdorozir gumazir 4plan
    okoruabar agharim gatɨ. Ezɨ me dughiaba isa vaghvagha an gari. Egha 4plan okoruar
    kaba, me dar vaghvagha 4plan gumaziba inizɨma me an gari. Herot, God Israelia
    Gitazir Dughiamɨn Isar Ekiar kam gɨvaghtɨ, a Pita isɨ gumazamizir avɨribar damazimɨn
    a kot darɨghasa.
  bpr-bpr: Na kafngela kamfè kenen, ta fablanggùla, na sfalò nam i kdee sundalu mantay
    dun. Na sbaluh ale mantay, kat men fat. Na yé fandam Hérod di kafnge i Fista Du
    Kaglius, nukuman Piter di fati.
  rmy-VLAKH: Пэтрос запхандадэ андо баруно и тховдэ штар пэ штар халавдэн, тэ дикхэн
    пала лэстэ. Иродо камля тэ выандярэл лэс кай и мануша, кала прожала и Патради.
