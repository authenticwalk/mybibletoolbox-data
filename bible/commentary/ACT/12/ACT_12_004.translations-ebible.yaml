    mulaj. Are k'u u chomanik ri tat Herodes kuya ri tat Pedro chkiwäch ri winaq aretaq
    ok'owinaq chi ri nimaq'ij.
  dob-dob: ꞌEnega Pita sigiyaina ga deliya sisaꞌu luguyena, ta Elodi ꞌina tolosaiyao
    sikisitini ꞌiloinedi be silomataꞌiꞌita ꞌaiꞌaili, ta Elodi ꞌinuwanuwa ꞌaene Ataona
    Sagalina mulinaya Pita nina ꞌida saꞌuapwese me Yudia ꞌediya, be ꞌina etala sida
    guinuwe.
  wrs-wrs: Himba nonamba Pitamba kevranamba, himba buimera wolaihasihinna 16pelarana
    valgonindna englara. Herot king kuwulva nengna, waiprolmba Pitamba, indkumbina
    novram wetatmoram sism inne tihluism.
  mca-mca: Qa in hats yophe'ƚ pa'aj qa yuihinifi pe' witq'opheƚitjii qa yejeƚinenij
    pe' ikwetju'ƚ (4) grupo pe' oq'opheƚinetsilets qa in weekji' qa yamets dieciséis
    (16), qa watanayaxets pa'aj in yejeƚ. Yumti qu' nanaxijik'i pe' ƚe'sits neƚuts
    Pascua qa' nethinij pa' witset pakha' qu' ƚeqfenye'ji'ij iye.
  tzo-TZC: Cꞌalal jech tsacbil xa ox batel ti Pedroe, ti ajvalil Herodese laj sticꞌ
    ta chuquel ti bu lec chabibil ta chanchop soldadoetic ti oy chanib soldado ti
    jujuchope. Yuꞌun laj snop ta yoꞌnton ti ta svaꞌan ta sba ta sat ti cristianoetique
    ti cꞌalal mi iꞌechꞌ ti qꞌuin Colele.
  mya-mya: ဟေ​ရုဒ်​သည်​ပေ​တ​ရု​ကို​ဖမ်း​ဆီး​ပြီး​နောက် စစ် သား​လေး​ယောက်​စီ​ပါ​သော​တပ်​စု​ငယ်​လေး​စု
    လက်​သို့​အပ်​ကာ​အ​ကျဉ်း​ချ​ထား​၏။ ပ​သ​ခါ ပွဲ​လွန်​သော​အ​ခါ သူ့​ကို​ယု​ဒ​အ​မျိုး​သား
    တို့​ရှေ့​တွင်​စစ်​ဆေး​၍​ဒဏ်​စီ​ရင်​ရန်​အ​ကြံ ရှိ​၏။-
  gng-NT: Bi cuo' wɔ ma nnɔ nɛ ki taa' wɔ ki tì pɛkn'. Nɛ ki cère' Sojambɛ icɛk
    inan gu wɔ. Cɛkl kɛ cɛkl ŋmɔbe sojambɛ binan nɛ. Herod yíe *Sufmbɛ ya Pak ń
    gɛ̀bre ŋɔ nɛ wɔ ń ñɛn Piɛr kí bu wɔ tibuur udu ya nib ya nun bó.
  cbi-NTPO: Tsangue' ka' Pedronu peesusha putu, peesusha malun jutyu keenamula taapai
    ruku juundene, taapai pela washkare' uikaami, tsaaren Dapulla' livee kiñu fandangu
    kenu malu pullanmala, muba dekeena kavitu kenu tyataa tsanguemi.
  ikk-NT: Ogẹn o gi nwụnrụngụụ Pita, ọ nọ bu ẹ che ụlọ-ngan, we ẹ che ẹka itu-agha
    ẹnọ ndị-agha ẹnọ-ẹnọ rịsọnmẹ. Hẹrọdụ bu obi n'o k'e kin ẹ ikpe id'ẹnya ịhịan ile
    wẹ mẹgụụ Mmẹmmẹ-Nghafe hụn ya lẹ Mmẹmmẹ Brẹdi nwọnlẹni yisti o gi a fụ wị.
  leu-leu: Lamina yotaan na Pita nane timine lana lifu ina vipisan. A rabuna ina fevisan,
    talafaat pa talafaat, ri faxatange senaso na Herot a vubuk o i taa tiis na Pita
    la matana mu rabuna lamina Paaliuan.
  maz-NT: '''Ma o zürüji e Pedro, o manda e Herodes o pant''aji a pjörü. O manda c''ua
    dieciseis o tropa ro mbörüji e Pedro; ro pëpji nziyo tropa, cja rrũ cambiaji c''ua.
    O nguijñi e Herodes, ''ma ro nguarü c''e mbaxua c''ü ni chjũ Pascua, ro jñünpü
    ngüenda e Pedro cja jmi c''o nte, cja rrũ manda ro mbö''t''üji.'
  bod-N: དེ་ཡང་པེ་སག་གི་དུས་ཆེན་མཇུག་རྫོགས༌རྗེས། མི་རྣམས་ཀྱི་མིག་མདུན་ནས་ཁོང་ཉིད་ཁྲིམས་ལ་སྦྱོར་བའི་ཆེད༌དུ།
    ཧེ་རོ་དཱས་པེ་ཏྲོ་བཟུང་སྟེ་བཙོན་དུ་བཅུག༌ཅིང༌། དམག་མི་བཞི་རེ་ཅན་གྱི་དམག་ཁག་བཞི་ལ་སྲུང་དུ་བཅུག
  tca-NT: Rü yexguma Pedruxü̃ yayauxgügu, rü poxcupataü̃gu nayatèxcuchi. Rü ñu̱xũchi
    ga Erode rü nanamu ga ãgümücütücumü ga norü churaragü na nüxna nadaugüxü̃cèx.
    Rü wüxitücumüwachigü rü nayexma ga ãgümücü ga churaragü. Rü yemaãcü nanaxü ga
    Erode, yerü nagu narüxĩnü ga yema petawena guxü̃ ga duü̃xü̃güpẽ́xewa na nagaãxü̃cèx
    na yamèxgüãxü̃cèx.
  zpl-NT: Chenu unaꞌtse bee bene Pedro nu uduꞌ beei liꞌilla niꞌcuꞌ. Che unibiyaꞌ arre
    Herodes lu tacu texcuaꞌa bee sundado para nú riꞌi ucu beei ruꞌu niꞌcuꞌ, cada texcuaꞌa
    bee sundado zeꞌe neca tacu beei. Xne uriꞌilla elliebacuꞌ nú deteꞌlla Pedro lubee
    bene eyeche zeꞌe chenu dete eliñi baxcu.
  mbc-NT: Mîîkîrî yapisî me'posa' tîuya yarakkamo'pî Herodesya atarakkannîto' yewî'
    ta. Mîrîrî yai era'manenan ton surarayamî' yaipontî'pî asakîrîrî'ne. To' wanî'pî
    asakî'ne Pedro yarakkîrî ita. Tiaronkon wanî'pî asakî'ne mana'ta pia si'ma era'manenan
    pe. Mîrîrî warantî ikupî'pî Herodesya maasa pra mîrîrî tîfestarîkon Páscoa itese'
    pata'pî pe anekareme'pai awanî'pî pemonkonyamî' pî'.
  ndg-ndg: Paamkamwile, kambeka muligereza na kubeka vikosi ncheche vya askari ili
    kumlinda, abile akitarajia kumpeleka kwa bandu baada ya Pasaka.
  wsk-wsk: Nu iluwam ale talipara kawam ningi beteram, ale kager kari sang motam 4
    se, motam suan suan ningi mu kager kari 4, mu nuguting te beteram se bitarukasan.
    Herod uwuta mam mu, nu Passover buring ko asele Peter kariimet biya motam te den
    te bitirukko ikia beteram.
  toj-NT: Yajni syamahue ja Pedro, jaxa Herodesi ti xa ya och ba presoa. Aaji talnajuc
    yuj chan c'ole ja soldado, dieciseis ja spetzanilei. Ja spensar ja Herodesi oj
    smajla oj ec'uc ja q'uini, ti oj ya eluc ja Pedro ja ba sti sat ja cristiano.
  kkl-kkl: '@see-verse:ACT.012.003'
  tbc-tbc: Pita diabig, subanek ab lo diganeg, yu tamol adi tawaŋ an dumado se ya.
    Yu tamol malan iwoiwo, go malan kisaek kisaek san tamol dam iwoiwo. Malan ta tawaŋ
    an dumado nap, diau dop, fon malan ta dupalu se ya. Herod iŋ Juda sad nal gun
    tubun ak Pasova dubol dan saen an itout gup, Herod Pita malak malak lo kot ipani
    wo ilon ago isou a.
  sna-sna: Mushure mokumusunga, akamuisa mutorongo, akaita kuti arindwe namapoka mana
    avarwi, boka rimwe nerimwe riina varwi vana. Herodhi akanga achida kumumisa padare
    rokutongwa shure kwePasika.
  smk-NT: Sin nadakep yayna si Pedro, nipapriso naya. Nipagwardyawan naya sa a'pat
    a grupo nin sundalo' nin sippa'pat a barang grupo tan misusubray sara. Niplano
    na ni Herodes nin sintinsyawan naya li' si Pedro sa adapan ra nin Judio no mayadi'
    a pista nin mantawagen nin Pistan Nipanglabas.
  grc-TCGNT: ὃν καὶ πιάσας ἔθετο εἰς φυλακήν, παραδοὺς τέσσαρσι τετραδίοις στρατιωτῶν
    φυλάσσειν αὐτόν, βουλόμενος μετὰ τὸ Πάσχα ἀναγαγεῖν αὐτὸν τῷ λαῷ.
  gof-WFTW: Phexiroosa oykkidi qachchis. Faasika bonchchiya gallasatappe guye deriya
    sinthe aathanaw qoppidi, oyddu oyddu wotaaddareti iya naagana mela tammanne usuppun
    wotaaddaretas aathi immis.
  spa-BLM: Cuando lo detuvo, lo metió en la cárcel y lo entregó a cuatro escuadrones
    de cuatro soldados cada uno para que lo custodiaran, con la intención de sacarlo
    al pueblo después de la Pascua.
  kyz-NT: 'A''eramũ ''ga Pedro ''ga pyygukaa imunewukaa jefaruu ''gã nupe. Irũpãwẽa
    jefaruu ''gã ''ga rarũmũ ajemogyau. A''ere ''gã py''rawara ''gã ''ga rarũmũ. A''ere
    ''gã py''rawara ''gã ''ga rarũmũ nũ. A''ere ''gã py''rawara ''gã ''ga rarũmũ nũ.
    Ojopy''rapy''rau etee futat ''ga ree ''ga rarũmũ. Judeu ''gã ajatykau ''araiwa
    rupi, mani''oko''o jopype''ema ''wawa rupi. A''eramũ Erote ''ga ''jau ojeupe:
    “Judeu ''gã maraka teepaw ire Pedro ''ga tarurukat ''gã nupe ''gã nowase ''jau
    kwy. Tomogyta ''ga ''gã neape ''jau kwy. Nia''wyri ''ga, ''gã ''eramũ je ''ga
    jukaukaa”, ''jau Erote ''ga ojeupe numiamũ.'
  dao-dao: Acunüng Pita man lü thawngim üng ami khyum, yekap xaleikhyuk am a jah ngängsak;
    kphyawnpawi a päng üng khyangea veia a cehpüi vaia tängki.
  cya-cya: Xa nguinu yu Tyo can', msu'hua ne' 'in yu na'an chcuan. Mdyaa ne' cunta
    'in yu yaa' tsa jacua ta yu sindatu nu chu'hui cuan 'in yu, jacua yu scaa ta yu.
    Lca cha' 'in yu ree can' si'yana culyoo ne' 'in yu Tyo can', lo' tloo nten quichen
    can' ca cuiya' cha' 'in yu xa tsatii ta'a can',
  beu-beu: Ini Petrus adoi sengmuse, ini at ila metma bui mi maso. Ini tentara kelompok
    buta gahing iot taing tatelul Petrus aing jagat kua jala. Tentara kelompok nu
    se, nehe buta. Herodes hula pesta angu mitavala se ana Petrus eparkara angu nehe
    toang iapangaadang mi vengurus.
  wrk-wrk: Yarrijba yali Bida brisinyina. Yukumba yali Bida nanaba brisinyina kajamukunyi
    yilarrwanyi. Kujarra baki kujarra yurrngumba yalili jungku malumba nangandu. Nani
    yalili yukumba Bida brisinyina nanamukunyi yilarrmukunyi. Mankumanku nangki Yirud,
    janyulu karrinjarrijba Bida kurdusnyina. Karrinjarrijba janyulu Bida bayngkani
    wangarranyi niji Kangandijbayi Barrawuna Yajinyi. Nani mankumanku nangki nanda
    mambuka Jukanyi Yirud.
  nii-nii: Piisa ambił gii nik, kan ngunjung. Piisa kan ngopu, opu wu kapił kapłi
    mulnjung konu kindim. Kindang kin, tep er mulnjung wu kapił kapłi mulnjung konu
    opu wu kapłi tep er mulnjung. Wu King Eros eim yi piim, Pasopa kunum ei ekii se
    Gos wumb Jura wumb Piisa sipi wumb mułngii konu ełe kos ermbii ni piim.
  ign-NT: Eta nacaera­ta­sirahi ema Pedro, náimisiapapa te cárcel. Navanecapa ena
    dies y seis suntaruana tijanea­canaya te machacaya. Cuátromu­rianahi ena patrullanahi.
    Ema Herodes Agripa, mapane­rechahi macapa­ca­yareva ema Pedro te namirahu ena
    achaneana te táequeneraya eta napiestara.
  dik-NT: Nawën cï Pïtɛr dɔm ku mac, ke thön akuut apuruuk kaŋuan bïk aa tiit. Ku
    akuɔ̈t tök ë la yic kɔc kaŋuan. Ee cï Ɣërot Agrïpa tak ku bï Pïtɛr ɣäth luk yic
    aköl Yan Ayum cïn yic luɔu cök ciëën.
  cac-cac: Axo ix yamchaj vin̈ chi', ix ac'jioch vin̈ d'a preso. Ix ac'jioch vin̈
    d'a yol sc'ab' vaclajun̈van̈ eb' soldado, yic stan̈vaj vin̈ yuj eb'. Chan̈tacvan̈
    eb' ix tan̈van vin̈ d'a juntac el. Ix snaan vin̈aj Herodes chi' to ayic ol lajvoc
    q'uin̈ yic snajicoti tas aj yelnaccot eb' israel d'a Egipto chi', ol sch'oxanelta
    vin̈aj Pedro chi' vin̈ d'a yichan̈ eb' anima, ichato chi' ol sch'olb'itan vin̈
    rey chi' tas yaj vin̈.
  tzj-E: Ja' rey Herodes tak xchaptaja Pedro, xucsaj pcars. Ec'ola e cji' moc soldado
    xujach pquek'a' che necchjalbej, e cajcaj soldado ec'ola chpam jun moc. Xuch'ob
    ja' Herodes q'ue nq'uis na nimk'ij pascua nabey c'jara' xterelsaj ta Pedro pcars
    chnuk'at tzij tzrij per ne chquewech tnamet.
  san-BUR: တဒါ ကိဏွၑူနျပူပေါတ္သဝသမယ ဥပါတိၐ္ဋတ်; အတ ဥတ္သဝေ ဂတေ သတိ လောကာနာံ သမက္ၐံ
    တံ ဗဟိရာနေယျာမီတိ မနသိ သ္ထိရီကၖတျ သ တံ ဓာရယိတွာ ရက္ၐ္ဏာရ္ထမ် ယေၐာမ် ဧကဲကသံဃေ စတွာရော
    ဇနား သန္တိ တေၐာံ စတုရ္ဏာံ ရက္ၐကသံဃာနာံ သမီပေ တံ သမရ္ပျ ကာရာယာံ သ္ထာပိတဝါန်၊
  yaa-NT: 'Mã Pedro achiafono Herodes Pedro karaxa mẽra ikimani. Nãnoxõ dieciseis
    sorarofãfe kexenifo. Herodes shinãni: “Mã fista senẽano chipo ẽ Pedro kãimanõ
    yorafãfe õinõfo,” ixõ shinãni.'
  cab-NT: Lárigiñe lanǘgüni Heródes Pédro adaǘra, ába ládaruni furísunrugun jáu
    díisi-sísi súdaaragu oúnigira gádürü gádürü, larítagun lún yebe laságaruni jagíbugiñe
    lílana fulásu lárigiñe fédu lun lagúserun.
  clu-clu: Ginpasulud na si Pedro sa prisoan kag ginpagoardyaan sa apat ka gropo nga
    mga soldado nga tag-apat. Sono sa anang plano ni Herodes, anang bista ni Pedro
    imoon na sa pobliko pagkatapos ang Pista anang Paglubas ang Angil.
  swh-ULB: Alipomkamata, akamweka gerezani na akaweka vikosi vinne vya askari ili
    kumlinda, alikuwa akitarajia kumpeleka kwa watu baada ya Pasaka.
  tpt-NT: Tejkan Herodes chꞌapal ni Pedro ex manul laka pachꞌin, va laqmaqxtaqnil
    oqxlaqtꞌati tropas para katalhistaklhi. Va pumatꞌatin oqxlaqtamin. Va ixnajun
    kamaxtul tus katamaktaꞌelal xakꞌatan Paxku, para kamukꞌanil laqtaqal la ixlakaꞌukxpukꞌan
    ni lapanakni.
  aai-aai: Peter hibai hifafatum ufunamaim hibai hin dibur hiyari’iy, baiyowayah etei
    16 hima’uh hima. Pilate kokok i Tar Nowaten hiyuw ufunamaim sabuw etei matahimaim
    tibatiy isan.
  sny-sny: Sosu le Pita ereti se anite tawesiyewe, kalabus wesi ma'e hene arunarai.
    Herot ai atu siye lu tomu ne'ese Pita ma'e ninaweyei ne eimawesawi. Nowe esi a'i
    ai lu hesiyo hesiyo Pita ninaweteye. Poweiye po se ai lu hesiyo hesiyo tere'e
    le tei siye ninaweteye. Sosu pasi a'i ai lu hesiyo hesiyo tere'e Pita tei siye
    ninaweteye. Sosu pasi po ai lu hesiyo hesiyo tere'e le tei siye ninaweteye. Ta'uwe
    hereiyei ape, iyape Pasova, i tepa'asiye su, Herot Pita lu taune werese ponei
    ma'e henetiyewe, le etiyei ne toteye. Mo'o lu taune werese siyeyei su, le Pita
    aine tera'erowa.
  myy-myy: Pedro rudibe yirocʉ, code wasoaronare surara cũyijʉ Herodes. Co gʉbocõ
    coga gʉbojeno ñayijarã ĩna jeyaro. “Pascua basa busuaqueari rʉmʉ, masa riojo Pedrore
    sĩa roticʉja yʉ”, yi tʉoĩayijʉ Herodes.
  trc-NT: Dan me se caxríj nij tanuu tagaꞌ man Pedró, ne̱ caꞌneꞌ Herodes suun rihaan
    xnu̱ꞌ ya̱a̱n tanuu se vaa cu̱tumé nij tanuu man Pedró, ne̱ caꞌa̱nj ya̱ xꞌneꞌ me
    nij tanuu yoꞌ a. ꞌO̱ se guun rá Herodes se vaa nda̱a cachén chaꞌanj pascuá, ga̱a
    ne̱ quiri̱i̱ soꞌ man Pedró ne̱ ti̱haa̱n soꞌ man Pedró rihaan nij yuvii̱ israelitá,
    rá soꞌ a.
  cut-NT: Cuahn che a din se preso Pedro ne, chaconuhn se ihyan va̱coya̱hn, ne ntihyon
    a̱ma sanda̱do chahtenan se cuda̱do ihyan, te chuh vihco me ne, nahn tenda̱h se
    ihyan, techeca̱de se yahn ye, ne ca̱hno se ihyan na̱n ihyan ya̱n.
  bel-bel: і, затрымаўшы яго, пасадзіў у цямніцу і загадаў чатыром чацьверыкам воінаў
    вартаваць яго, маючы намер пасьля Пасхі вывесьці яго да людзей.
  zlm-KSZI: Dia memasukkan Petrus ke dalam penjara dan menyerahkannya kepada enam
    belas orang askar yang bertugas menjaganya bergilir-gilir, empat orang segiliran.
    Niatnya hendak membawa Petrus ke hadapan orang Yahudi selepas perayaan Paska.
  gdr-gdr: Sɨ re ton Petrond yokatonj, ton ket yoramitonj sɨbɨbmet wa. Ɨ Erod sikstin
    (16) geja rɨga etmɨkisinonj sɨbɨbmet mopyamɨm pɨlwa danda kɨma Petrond yɨr ɨpkam,
    nokɨm da ɨdenat powa (4) geja rɨga bobop sensi omnena kɨma tin b'obogɨl yɨr ɨpka
    iyenyi. Ɨ tina ɨsamki singi re ɨja naemb da ton Ju rɨga waina Uj Ɨgwanti Nony
    Iyena Diyamdiyam Wɨn kak ke Petrond yii dem rɨga wa wɨp wa, ɨ tin onganj dem.
  vmy-NT: Kionga je kitsuba Pedro, Herodes kiskanisꞌen nduya ꞌba ñujun kaꞌa chasoldadu
    xi ñujun ñujun kitsikꞌenduꞌnda. Ngatꞌa Herodes kuamejénre nga saꞌenre kjua Pedro
    ngixkun xuta naximando, kionga kjuaꞌa sꞌiu.
  cmn-FEB: 他们逮捕了彼得后将其投入监牢，由四班士兵看守，每班四个人。君王希律打算逾越节过后，就对他进行公审。
  gmv-RNT: Phexroosakka qasho keeththe gelsidappe guye oyddu oyddu wotadarati taran
    taran naagana mala giigettida wotadaratas immides. Izi hessatho ooththiday Paaziga
    ba7aaley aadhdhida mala kessidi derey pirdana mala shiishanaasa.
  ncl-NT: Yojque quiquitzquijque Pedro huan quitzacuajque pin calijtic. Quitemacajque
    ca dieciseis (caxtuli huan se) guaches pa quinapachilosquiaya pa camo quisasquiaya
    Pedro. Cataloaya nahui nahuenten, huan mochi sejse quinpiaya nahui guaches. Sejse
    nahuenten quipialoaya quiman yahuiloaya quinapachilo Pedro. Huan quiman lamisquiaya
    in fiesta (ilhuil), Herodes yahuiaya quiquixti Pedro pin calijtic, yahuiaya quijtu
    pampa quipiaya pa miquis. Cuaquinon yahuiaya latilani pa quimictilosquiaya inminyampa
    moxtin.
