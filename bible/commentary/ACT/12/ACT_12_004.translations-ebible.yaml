  txu-NT: Nhym kam me arỳm o tỹm ne kubê ijê. Nhym kam Erodji 'ỳr õ krãkamngônhbê
    16 jano. Nhym me kute Pedru pumũnh kadjy me arỳm meo aben nhikjê'ã kabẽn. Me kunĩbê
