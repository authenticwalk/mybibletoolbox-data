    no anim.
  aoj-aoj: Anen nombaloꞌ Pita nandaꞌana nandaꞌ kalabus. Eaꞌ nandaꞌana nafeꞌma soldia
    misiꞌah biahi biah eaꞌ mumafiana. Herot okom mandandaꞌ naꞌi otaꞌ ma esis Juda
    sope seaꞌ gwaꞌaisi luꞌwasi sagaꞌi Pasovai ma hiꞌilas, daoꞌ aꞌ nolaꞌi Pita nuwisi
    andoꞌma naep amam nematawa hiasi sotolona, aꞌ nohana nogaꞌ.
  cbv-cbv: Pánihna, caandíh tewat tʉ́ʉtnit, ãt nemat tʉ́ʉtʉp wʉt jĩ. Chénena míic
    soldadowã jwíih wapnit pínah ĩt jʉmʉp wʉt jĩ. Tʉ́ttimah, jwʉ́ʉb tʉ́ʉt nʉʉmnít
    pínahbʉt páant moon mʉ́ntih ĩt jʉmʉp wʉt jĩ. Bitabʉt páant moon mʉ́ntih ĩt jʉmʉp
    wʉt jĩ. Bitabʉt páant moon mʉ́ntih ĩt jʉmʉp wʉt jĩ. Pánihna, Pedro ã jweicát pínah
    niijná, dieciseis soldadowã caandíh wapnit pínah ĩt jʉmʉp wʉt jĩ. “Pascua tʉ́ttimah,
    ʉb bac jʉ̃óhnit, cã́acwã ĩ enepdih caandíhbʉt wã mawat tʉ́ʉtbipna caá”, Herodes
    caanjéh ãt niíj jenah joyóp wʉt yʉh jĩ.
  taw-taw: Helod ne Pita nop anɨgɨl dam nag lɨl, bɨ chɨm kadɨŋ gep anep jel pɨs kɨd
