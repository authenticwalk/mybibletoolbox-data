    gos ne nɨgak ak, Pasopa ñɨn awl ak apɨl padɨkek yɨl, kɨdek nop dad binɨb yenɨgabal
    nab ak amɨl, kot gɨnɨgabun agɨl nɨgak.
  jic-NT: Pedro ntji'lin̈ na, mo'o tjo'onsopj cawilta mo'ó. Herodes jis tjijyü'ta
    diez y seis militarpan jis la jamas Pedro, ma ca pje'á mim. Yulupjana yulupjana
    'a mulú tjajamapj jupj. Locopyaya p'a yulupjana tjiquil, tjajamapj. Lovin nin
    la tjajay. P'a jawas fiesta t'üc' tepyala na, Herodes quelel véletsja tsjan la
    mijis Pedro lal. Nin quelel véletsja gente jis walap'a'á, 'a jis tjimyula na.
  zap-NT: Chene che wzuun Bëd, wguu men Bëd chegyiib, lex wzu Herodes chimteb soldad
