  mpj-mpj: jiilja jarrpajunu, ka wulu kanyinma, jantulwintikajalu, pinirrijakungkamarra.
    Jilanyaluya kanyilpayi, puu wulikajalu, jirntu jarrpanyjangka. Puu kujupaluya
