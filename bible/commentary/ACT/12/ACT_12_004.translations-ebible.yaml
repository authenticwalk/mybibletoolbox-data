    Pédroca manlarito israelítalachi cale juisio quino jominue.
  srm-NT: 'Nöö hën de tja Petuisi go söötö a dunguwosu. Hën de kai teni-a-sikisi sodati
    fu de musu ko watji ën fu an musu kumutu. Hiniwan ten fö u de ta dë ku ën ta watji
    ën, te dee disi kumutu, otowan ko. Hën Könu Helodi taa: “Te dee daka u Pasika
    pasa kaa, nöö mi o tja Petuisi go a kuutu a hii lanti fesi, ˻be de si fa mi o
    mandëën go kii˼.”'
  qvs-NT: Chaypina karselpi Herodeska wichkachichishpa chunka sokta soldadukunata
    willarkansapa chuskumanta chuskumanta diyapi tutapi kuydanankunapa. Herodeska
    yuyarkan chay fiesta washan tukuy runakunapa ñawpakninkunapi Pedruta wañuchichiyta.
  zca-NT: Dispwés di ngwaga' Per, orze' ngulo Herodes Per lizhyi'b, plo kikina tap
    grup sondad, tap ga' sondad kad grup. Mile' Herodes xigab chi xa' Per lo rë men,
    or lox ded lani Pask.
  cbc-NT: 'Bairo Pedrore cʉ̃ ñerĩ bero, preso jorica wiipʉ cʉ̃ jorotiyupʉ yua Herodes.
    Bairo topʉ cʉ̃ jori yua, soldaua baparicãnacã poa majũ, jĩcã poare baparicãnacãʉ̃
    jeto caãna soldauare na ĩñacote rotiyupʉ Herodes. Mai, Herodes pʉame atore bairo
    ĩ tʉ̃goñañupʉ̃: “Pascua bose rʉ̃mʉ canetõrõ beropʉ camasã na caĩñarõ Pedro cʉ̃
    caátiere yʉ besegʉ,” ĩ tʉ̃goñañupʉ̃.'
  qxo-NT: Pedruta prësu tsariscatsirnam Herodes wichgatsirgan carcelman. Tsaychönam
    chunca jogta (16) soldäducunata churargan chuscu chuscuyan trocanacur cuïdayänanpä.
    Herodespa yarpayninga cargan Pascua fiesta ushayrä Pedruta carcelpita jipisquir
    chiquegnin Israel autoridäcunaman entregaycuymi.
  mox-mox: Elodi ena luvineyega Fita niʼau ikafia ta ʼabibodanaya iveʼineiea toluaviayavo
    qabu foa ʼidia. Ta qabu ʼaidega ʼaidega gamonaya toluavia adi yau foa itoatoa,
    ʼinega qabudi adi yau 16. Taudi Fita vanue ʼebeyoqona taha sifaufa ʼinaya iaʼuluguyea.
    Ta Elodi nuanuana Fita navetalaʼaiea tomotau qabudi matadia ʼAuvivia Sagalina
    ʼabibodanaya.
  kew-kew: Pita adia kalabus ada-para soldia 16-pela nimumi Pita surubisimi. Goa pisimi
    pare 4-pela surubenaloa 4-pela rado medame surubisimi. Herot-na konere go olode
    Pasova dia naloa Juda aanu piri-para Pita mea palua kone isa.
  dww-dww: Naumeki da Herod Pita ya pani da dibure ya boru, yodibe banaga 16 ya riupore
